    dana haganoho, gi hagadele ina gi digau huogodoo o dono guongo, bolo gi kila ai
    nnelekai Dimaadua ala ne hai gi soukohp Jeremiah:'
  uig-ARA: 'پارس پادىشاھى قورەشنىڭ بىرىنچى يىلى، پەرۋەردىگارنىڭ يەرەمىيانىڭ ئاغزى
    ئارقىلىق ئېيتقان سۆزى ئەمەلگە ئاشۇرۇلۇپ، پەرۋەردىگارنىڭ پارس پادىشاھى قورەشنىڭ
    روھىنى قوزغىشى بىلەن پۈتۈن پادىشاھلىقى تەۋەسىدە ئۇ مۇنداق بىر جاكارنامە چىقاردى،
    شۇنداقلا ئۇنى يازما قىلىپ پۈكۈپ: ــ'
  sus-sus: 'Perise mangɛ Sirusi xa mangɛya fɔlɔ ɲɛ naxan na, Alatala naxa wa fe rakamalife
    a naxan masen Annabi Yeremi bɛ. Alatala naxa a sa Sirusi bɔɲɛ ma, a xa yi masenyi
    fala, a man xa a sɛbɛ mixie bɛ naxee na a xa yaamari bun ma. Na masenyi nan yi
    ki:'
  pon-2006: Nin tepin sounpar en mwehin Nanmwarki Lapalap Sairus, mehn Persia, KAUN-O
    ketin kamwakid kupwur en nanmwarkio pwe en padokada oh ntingihedi kosonned ehu
    oh lohkiseli ni pokon sansal wasa koaros nan sapwellime wehi. Met wiawiher pwe
    mahsen en KAUN-O rehn soukohp Seremaia en pweida.
  jae-jae: Gêdêŋ jala ŋamataŋa, taŋ Kirus kêtu kiŋ Persiaŋa naŋ, Apômtau kêkac kiŋ
    Persiaŋa Kirus nê ŋalêlôm gebe êŋgôm biŋ, taŋ Apômtau kêkêŋ gêdêŋ propete Jeremia
    geoc lasê naŋ, ŋanô êsa. Kirus kêkêŋ biŋ ŋa awasuŋ ma keto papia gêwiŋ kêtôm nê
    gamêŋ gôliŋŋa gêja gebe
  ksd-ksd: 'Io, ta ra kilala tikai ta ra kini na varkurai kai Kores ra king Persia,
    ra Luluai i ga vargat ra nuknuk i Kores ra king Persia, upi da pait ot pa ra tinata
    kai ra Luluai nina Ieremia i ga tatike, ma Kores i ga vaarike tika na vartuluai
    ta ra umana gunan parika nina i ga varkurai ta diat, ma i ga tumu ia bula ta ra
    buk, dari:'
  tur-YTC: 'Pers kralı Koreş''in birinci yılında, Yeremya''nın ağzıyla olan Yahve''nin
    sözü yerine gelsin diye, Yahve, Pers kralı Koreş''in ruhunu harekete geçirdi;
    öyle ki, bütün krallığında bir bildiri yayınladı ve bunu yazıya da dökerek şöyle
    dedi:'
  grc-BRENT: ΚΑΙ ἐν τῷ πρώτῳ ἔτει Κύρου τοῦ βασιλέως Περσῶν, τοῦ τελεσθῆναι λόγον
    Κυρίου ἀπὸ στόματος Ἱερεμίου, ἐξήγειρε Κύριος τὸ πνεῦμα Κύρου βασιλέως Περσῶν,
    καὶ παρήγγειλε φωνὴν ἐν πάσῃ βασιλείᾳ αὐτοῦ, καί γε ἐν γραπτῷ, λέγων,
  ind-AYT: 'Pada tahun pertama zaman Koresh, raja Persia, untuk menggenapi firman
    TUHAN yang disampaikan melalui mulut Yeremia, TUHAN menggerakkan hati Koresh,
    raja Persia itu, sehingga dia membuat pengumuman di seluruh kerajaannya dan membuatnya
    pula dalam bentuk tulisan, yang berbunyi:'
  nya-nya: Mʼchaka choyamba cha ufumu wa Koresi mfumu ya Perisiya, pofuna kukwaniritsa
    zimene anayankhula kudzera mwa Yeremiya, Yehova anayika maganizo mu mtima mwa
    Koresi mfumu ya Perisiya kuti alengeze mʼdziko lake lonse ndi mawu apakamwa ngakhalenso
    ochita kulemba.
  hrv-hrv: 'Prve godine perzijskoga kralja Kira, da bi se ispunila riječ Jahvina objavljena
    na Jeremijina usta, nadahnu Jahve perzijskoga kralja Kira te on objavi po svemu
    svojem kraljevstvu, usmeno i pismeno:'
  mps-mps: Te hasia kibu be tede te bidi Sairus te Persia kantri tǫ pedaide king
    bidali sogo, God Genuai Bidigo aga homu hodolama, tama agai po me deli walio.
    Agai te po asęnama, tama agai te tonalubo tǫ pedai tigidaliba tolali. Tama te
    po sela pabo bidi dabe augwaligo te we bidi dabeba nedemainu yalio. Te sę pedelali,
    te Genuai Bidigo te polobadu bidali profet bidi Jeremaiabolo po menama, tama Jeremaiago
    te Israel dabeba pusali po me deli te poba usu nanio.
  tpi-tpi: Long namba wan yia bilong Sairus i stap king bilong kantri Persia, Bikpela
    i kirapim tingting bilong em na em i mekim wanpela tok. Em i raitim dispela tok
    na salim i go long olgeta hap graun em i bosim. Na ol man bilong bringim dispela
    tok ol i mas ritim long ol manmeri. Dispela samting i kamap bilong inapim wanpela
    tok bipo Bikpela i bin givim long profet Jeremaia na Jeremaia i bin autim long
    ol Israel.
  dan-1931: 'Og i Perserkongen Kyros'' første Regeringsår vakte HERREN, for at hans
    Ord gennem Jeremias'' Mund kunde opfyldes, Perserkongen Kyros'' Ånd, så han lod
    følgende udråbe i hele sit Rige og desuden kundgøre ved en Skrivelse:'
  vie-OVCB: 'Vào năm thứ nhất triều Si-ru, vua Ba Tư, lời tiên tri của Giê-rê-mi được
    ứng nghiệm. Chúa Hằng Hữu giục lòng vua ra tuyên cáo trong khắp đế quốc, nội dung
    như sau:'
  guj-2017: 'ઇરાનના રાજા કોરેશની કારકિર્દીના પહેલા વર્ષે, ઈશ્વરે, યર્મિયાના મુખેથી
    આપેલાં પોતાના વચનને પૂર્ણ કરતાં, કોરેશ રાજાના મનમાં પ્રેરણા કરી. તેથી કોરેશે પોતાના
    આખા રાજ્યમાં લેખિત અને શાબ્દિક ફરમાન જારી કર્યું:'
  pon-2006A: Nin tepin sounpar en mwehin Nanmwarki Lapalap Sairus, mehn Persia, KAUN-O
    ketin kamwakid kupwur en nanmwarkio pwe en padokada oh ntingihedi kosonned ehu
    oh lohkiseli ni pokon sansal wasa koaros nan sapwellime wehi. Met wiawiher pwe
    mahsen en KAUN-O rehn soukohp Seremaia en pweida.
  por-BRBSL: Agora, no primeiro ano de Ciro, rei da Pérsia, que a palavra de Javé
    pela boca de Jeremias poderia ser cumprida, Javé despertou o espírito de Ciro,
    rei da Pérsia, para que ele fizesse uma proclamação por todo o seu reino, e a
    colocasse também por escrito, dizendo,
  cth-cth: Persia Siangpahrang Sairus a bawi kum pasuek nah, profet Jeremiah e pahni
    hno lahoi BAWIPA e lawk akuep nahanelah, a uknaeramnaw pueng dawk pathang hanelah,
    BAWIPA ni Sairus e lungthung a tahrue pouh.
  twi-twi: Persiahene Kores afe a edi kan no mu no, Awurade kaa Kores koma ma ɔkyerɛw
    saa dawubɔ nsɛm yi de kɔɔ ahemman no nyinaa mu, maa Yeremia nkɔmhyɛ no baa mu.
  hlt-hlt: Persia manghai Cyrus kah kum khat vaengah tah Jeremiah ka dongkah BOEIPA
    ol te cup sak ham BOEIPA loh Persia manghai Cyrus kah mueihla te a haeng pah.
    Te dongah a ram pum ah ol a thak tih cadaek nen khaw,
  tbz-SIM: 'Pɛrɛsi tenkɛ̀ kóo kpɑ̀ɑ̀tì Siduusi kpɑ̀tì benni ketirì miɛkɛ kɛ̀ ti Yiɛ̀
    nKuyie nní ndɔ́ kɛ́dɔɔ̀ kù do nɑ̀kɛ́ tì ku pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò Sedemii kòò tì
    wɑ̃̀ri. Mɛm̀mɛ ti Yiɛ̀ nKuyie mbɛnkɛmɛ̀ okpɑ̀ɑ̀tì Siduusi ò dò nkɛ́dɔɔ̀ tì kòo
    tì wɑ̃̀ri, kɛ́pĩɛ̃kɛ́ kɛ dɔ̀:'
  msy-2020: Sairus kantri Persian atrivimɨn itir dughiamɨn, an azenir faraghavɨra
    zuimɨn, Ikiavɨra Itir God, akam inigha izir gumazim Jeremaia mɨkemezir akam damightɨ,
    a guizɨn otivasa, Sairusɨn nɨghnɨzim fezɨ, an akar kam osirigha, a isa nguazir
    an ativagha gariba bagha bar da amangi. Eghtɨ akar kam nguazir an ativaziba bar
    dar mangɨtɨ, gumazir akar kam inigha zuiba, gumazamiziba bagh a dɨponam.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ tʋ ɩ tɑɑ sɩ ɩ yoosiɣi tɔm nti ɩ kɑ yɔɣɔtǝnɑ Ɩsɔ kʋyɔɣɔtʋtʋ
    tɛlǝsǝlʋ Selemii nɔɣɔ tɔɣɔ Pɛɛsɩ wulɑʋ sɔsɔ Silusi kɑwulɑɣɑ pǝnɑɣɑ kɑncɑɑlɑɣɑ
    nyǝŋkɑ tɑɑ. Ɩlɛnɑ Ɩsɔ tʋ Silusi tɑɑ sɩ ɩ́ kpɑɑlɩ ɩ kɑwulɑɣɑ tɑɑ nɑ pɑ́ ŋmɑɑ tɑkǝlɑsɩ
    tɑɑ sɩ,
  azb-azb: 'Rəbb Fars padşahı Kirin hökmranlığının birinci ilində Yeremyanın dili
    ilə dediyi sözü yerinə yetirmək üçün Kiri ruhlandırdı. Ona görə Kir padşahlığının
    bütün ərazisində yazılı və şifahi elan etdi:'
  eng-DBY: And in the first year of Cyrus king of Persia, that the word of Jehovah
    by the mouth of Jeremiah might be accomplished, Jehovah stirred up the spirit
    of Cyrus king of Persia, and he made a proclamation throughout his kingdom, and
    also in writing, saying,
  hin-2017: 'फारस के राजा कुस्रू के राज्य के पहले वर्ष में यहोवा ने फारस के राजा कुस्रू
    का मन उभारा कि यहोवा का जो वचन यिर्मयाह के मुँह से निकला था वह पूरा हो जाए, इसलिए
    उसने अपने समस्त राज्य में यह प्रचार करवाया और लिखवा भी दिया:'
  wol-KYG: 'At ma jëkk ca nguurug Sirus buuru Pers, Aji Sax ji moo nammoona sottal
    kàddu ga mu waxe ca gémmiñug Yeremi, ba tax mu xiir Sirus buuru Pers, mu siiwtaane
    ab dogal ci mboolem réewam, boole ci bind ko ne:'
  eng-YLT: And in the first year of Cyrus king of Persia, at the completion of the
    word of Jehovah from the mouth of Jeremiah, hath Jehovah waked up the spirit of
    Cyrus king of Persia, and he causeth an intimation to pass over into all his kingdom,
    and also in writing, saying,
  kne-kne: 'Sin damo ay tawen ay nanturayan Cyrus ay ari ed Persia, inturong Diyos
    di nemnem na ay mangipaammo si esa ay bilin ta matongpal din inpaibagan Diyos
    en Jeremias. Siya na di inpaisolat din ari ay maibasa sin intiro ay iturayana:'
  eng-WYC-2017: In the first year of Cyrus, king of Persia, that the word of the Lord
    by the mouth of Jeremy should be fulfilled, the Lord raised the spirit of Cyrus,
    king of Persia; and he published a voice in all his realm, yea, by writing, he
    sent out his letters, and said,
  eng-WMBB: Now in the first year of Cyrus king of Persia, that the LORD’s word by
    Jeremiah’s mouth might be accomplished, the LORD stirred up the spirit of Cyrus
    king of Persia, so that he made a proclamation throughout all his kingdom, and
    put it also in writing, saying,
  urd-GVH: फ़ारस के बादशाह ख़ोरस की हुकूमत के पहले साल में रब ने वह कुछ पूरा होने
    दिया जिसकी पेशगोई उसने यरमियाह की मारिफ़त की थी। उसने ख़ोरस को ज़ैल का एलान करने
    की तहरीक दी। यह एलान ज़बानी और तहरीरी तौर पर पूरी बादशाही में किया गया।
  rug-rug: 'Pa vuaheni kekenu sipu koa baṉara se Saerasi pa Pesia, si va gorevura
    ia e Zihova gua sapu zama nia Sa koasa poropita Zeremaea. Ke va gevuru ia Sa sa
    bulona e Saerasi pude tozi vura nia si keke tinarae ṉiṉirana; kubere gore nia
    meke garunu vura nia sa pude ta tiro pa doduru vasina pa nana binaṉara, sapu guahe:'
  gaz-gaz: 'Waaqayyo akka dubbiin Waaqayyoo kan afaan Ermiyaasiin dubbatame sun raawwatamuuf
    jedhee bara Qiiros mooticha Faares keessa waggaa jalqabaatti akka inni mootummaa
    isaa hunda keessa labsii tokko dabarsuu fi akka labsiin sunis barreeffamuuf hafuura
    Qiiros mooticha Faares ni kakaase; labsiin sunis akkana jedha:'
  fra-LSG: 'La première année de Cyrus, roi de Perse, afin que s’accomplît la parole
    de l’Éternel prononcée par la bouche de Jérémie, l’Éternel réveilla l’esprit de
    Cyrus, roi de Perse, qui fit faire de vive voix et par écrit cette publication
    dans tout son royaume:'
  gnn-gnn: Yo, Gunhu'wu Djuw mala yolŋu walala yukurrana nhinana weyinnha dhikana,
    ŋula nhämunha'na dhuŋgarra, ŋunhili wäŋaŋura yäkuŋura Bapilundja, bala ŋayi Godthu
    nherrara yuṯanhana buŋgawanha yolŋunha ŋurruŋukuŋala ŋurikiyinydja wäŋawu, märr
    yurru ŋuliwitjandhina buŋgawawala yolŋuwala, ŋayi yurru djämanydja yukurra ŋunhiyi
    bili dhukarr ŋunhi ŋayi dhä‐ŋäthili ḻakaraŋala djawarrkmirriwala yolŋuwala yäkuwala
    Djiramayawala. Yo, ŋayi Garrayyu wekaŋala guyaŋinyarawuy ŋurikalayi ŋurruŋuwala
    buŋgawawala, bala ŋayi nherrarana yuṯana rom. Yo, wukirrinydja ŋayi djorra'lilina
    ŋunhiyi dhäruktja, bala djuy'yurruna birrka'mirrililina wäŋalili ŋuriki yolŋu'‐yulŋuwuna
    ŋunhi walala yukurra nhina ŋunhili nhanukala wäŋaŋura.
  yal-yal: Perise yamanan manga Kirusi a mangayaan ɲɛɛ singeni, Alatala yi Kirusi
    xaxinla rabi alogo Alatalaa falan xa kamali a naxan fala Yeremi xa. Perise mangan
    yi falani ito rali, a yi a sɛbɛ a yamanan yiren birin ma, a naxa,
  haw-1868: I KA makahiki akahi o Kuro ke alii o Peresia, i hookoia'i ka olelo a Iehova
    ma ka waha o Ieremia, hoala mai o Iehova i ka naau o Kuro ke alii o Peresia, a
    kukala aku ia ma kona aupuni a pau, a ma ka palapala hoi, i ka i ana'e,
  arb-NAV: 'فِي السَّنَةِ الأُولَى لِحُكْمِ كُورَشَ مَلِكِ فَارِسَ، وَإِتْمَاماً لِكَلامِ
    الرَّبِّ الَّذِي نَطَقَ بِهِ عَلَى لِسَانِ إِرْمِيَا، نَبَّهَ الرَّبُّ رُوحَ كُورَشَ
    فَأَصْدَرَ نِدَاءً مَكْتُوباً فِي كُلِّ أَرْجَاءِ مَمْلَكَتِهِ وَرَدَ فِيهِ:'
  ewe-ewe: 'Le Sirus ƒe fiaɖuɖu ɖe Persia dzi ƒe ƒe gbãtɔ me la, be yeawɔ Yehowa ƒe
    nya si Yeremia gblɔ dzi la, Yehowa ʋã Sirus, Persia fia ƒe dzi be wòaɖe gbeƒã
    le eƒe anyigba blibo la dzi, eye wòaŋlɔ gbeƒãɖeɖe sia ɖe agbalẽ me be:'
  eng-LEE: And in the first year of Cyrus the king of Persia, at the time the word
    of the Lord by the mouth of Jeremiah was accomplished, the Lord awakened the spirit
    of Cyrus the king of Persia; and he caused a proclamation to be made throughout
    all his kingdom, and also by means of writing, saying,
  gvn-gvn: Bama yindu kingman bubuku Babyloniamunku. Godungku nyungundu yalaman, “Yundu
    ngayku bama Israel-warra janawunbuku bubunguku yunga baja, ngayku bayan ngaranka
    baja.” Nyulu kingangka kaban yiringkurrku yungan Israel-warranda nyunguwunbu bubungu.
    Nyulu kabanba balkan, “God jirimunku, nyuluku nganya king-bungan. Nyulu ngaykundu
    balkan nyungu bayan ngaranka baja bubungu Judah, townbu Jerusalem. Ngayu wawu
    yurrawundu Godungku yurranin Israel-warra ngulkurrduku kujinka. Ngayu wawu yurra
    yurrawunbuku townbuku Jerusalemku dungarika baja, Godumu bayan ngaranka baja.”
  asm-FB: পাৰস্যৰ ৰজা কোৰচৰ ৰাজত্বৰ প্ৰথম বছৰত, যিহোৱাই যিৰিমিয়াৰ দ্বাৰা কোৱা বাক্য
    সিদ্ধ কৰিবৰ বাবে ৰজা কোৰচৰ মন উদগালে। তেওঁ নিজৰ ৰাজ্যৰ সকলো ফালে ঘোষণা কৰিলে,
    আৰু জাননী লিখি এই আজ্ঞা প্ৰচাৰ কৰিলে যে,
  sus-A: ثٍرِ سٍ مَنفّ سِرُ سِ شَ مَنفّيَ قْلْ حّ نَشَن نَ، عَلَتَلَ نَشَ وَ قٍ رَكَمَلِقٍ
    عَ نَشَن مَسٍن عَننَبِ يٍرٍ مِ بّ. عَلَتَلَ نَشَ عَ سَ سِرُ سِ بْحّ مَ، عَ شَ
    يِ مَسٍنيِ قَلَ، عَ مَن شَ عَ سّبّ مِشِيٍ بّ نَشٍيٍ نَ عَ شَ يَامَرِ بُن مَ. نَ
    مَسٍنيِ نَن يِ كِ؛
  fra-SBL: Or, la première année de Cyrus, roi de Perse, pour que s'accomplisse la
    parole de Yahvé par la bouche de Jérémie, Yahvé excita l'esprit de Cyrus, roi
    de Perse, de sorte qu'il fit une proclamation dans tout son royaume et l'écrivit,
    disant,
  hbo-hbo: וּבִשְׁנַ֣ת אַחַ֗ת לְכֹ֙ורֶשׁ֙ מֶ֣לֶךְ פָּרַ֔ס לִכְלֹ֥ות דְּבַר־יְהוָ֖ה
    מִפִּ֣י יִרְמְיָ֑ה הֵעִ֣יר יְהוָ֗ה אֶת־ר֙וּחַ֙ כֹּ֣רֶשׁ מֶֽלֶךְ־פָּרַ֔ס וַיַּֽעֲבֶר־קֹול֙
    בְּכָל־מַלְכוּתֹ֔ו וְגַם־בְּמִכְתָּ֖ב לֵאמֹֽר׃
  piu-2006: Papilunanya ngurrara tjuṯaku mayutju Tjaratjanya nyinangi. Mayutju Katutjalu
    palunya nintintjala paluru yaṉangu tjuṯaku tjanampa piipa wakaṉu. Paluru watjaṉu
    mayutju tjuṯangku riitarrinytjala, yaṉangu tjuṯangku kulintjaku. Yalatji tjanampa
    wakaṉu, “Patjaku walytja ngaṉṯitja tjuṯaku mayutju tiṉangku ngayulu nyurrangarrimpa
    Tjaratjalu wangka yalatji wakara wantirriyaṉi, ngurra tjuṯawananyurra kulintjaku.
    Mayutju tiṉaluṉi Katutjalu nyinatjunu. Paluruṉi watjaṉu palumpa tjaatji tiṉa tawunu
    Tjarutjalumangka palyantjaku. Palulanguru Tjuwu tjuṯanyurra ngurra Papilunalawana
    nyinanytja tjuṯa pakara yankunytjaku Tjarutjalumalakutu. Yankulanyurra tjaatji
    tiṉa ngurra palula palyantjaku. Katutjaku walytja nyurrangarri Tjuwu tjuṯa nyinanyi.
    Nyurrangarri ngurra palulakutu yankukitjangku tjinguru puṯu kulilku, mani, yulytja,
    tuungkiyiṯarra katikitjangku. Yalatjinyurra puṯu kulintjala, ngurrara kutju ngurrara
    tjuṯangku nyurrangarrinya yungkunytjaku, Papilunanya ngurrara tjuṯangku. Kuka
    tjawirrilyi tjuṯaṯarra nyurrangarrinya yungkunytjaku, Tjarutjalumalakutunyurra
    katirra pungkunytjaku. Mayutju Katutjaku tjaatji tiṉangkanyurra katirra pungkula
    kutjantjaku.” Palunyatjanuya Tjuwu tjuṯa, Tjuutaku walytja ngaṉṯitja tjuṯa, Pintjiminaku
    walytja ngaṉṯitja tjuṯaṯarra kuliraya yunyparringu. Yunyparrirra yankukitjangku
    mani yulytjaṯarraya mantjiṉu.
  kik-kik: 'Na rĩrĩ, mwaka-inĩ wa mbere wa Kurusu mũthamaki wa Perisia, nĩguo kiugo
    kĩa Jehova kĩrĩa kĩarĩtio nĩ Jeremia kĩhiinge-rĩ, Jehova akĩarahũra ngoro ya Kurusu
    mũthamaki wa Perisia aanĩrĩrithie kũrĩa guothe aathamakaga, na andĩke atĩrĩ:'
  omb-omb: Lo higao tomuegi i Saeras mo ratahigi goro na vanue Besia, me huri ve a
    gineu na woro mwerehi a leo noi Huqe i Jeremae u toregi nie, i Huqe u gilugi na
    domi Saeras ratahigi tau Besia mo reve na leo mo horae. Me mo vano vataha na ute
    ngeie mo leogoro vena,
  fra-NCL: 'La première année de Cyrus, roi de Perse, pour accomplir la parole de
    Yahweh, qu’il avait dite par la bouche de Jérémie, Yahweh excita l’esprit de Cyrus,
    roi de Perse, qui fit faire de vive voix et par écrit cette proclamation dans
    tout son royaume :'
  cek-AK: Persia siangpahrang Sairas angraenghaih saning tangsuek naah, Jeremiah mah
    thuih ih Angraeng lok akoep hanah, Angraeng mah Persia siangpahrang Sairas ih
    palungthin to pahruek pae pongah, a prae thung boih ah hae tiah ca tariksak moe,
    taphong;
  cuk-cuk: 'Rey-Ciro, Persia-yar-e-reyga maigusad. Ciro-gebe-reyga-megided-birgagi,
    Bab-Jehová, Rey-Ciro-e-gwage ebusad, adi, bela e-yar-dakmaidgi igar-mesegar. Adi,
    we-igar-megoedba, nabir Bab-Jehová Jeremíasʼba gayaburba-sogsadba guegar. Degine,
    Rey-Ciro bela yar-ganikidgi igar-mesisad sogsa gusad, degi, gardagi-narmakar imaksabalid.
    Weyob sogsad:'
  uig-CYR: 'Парс падишаси Қорәшниң биринчи жили, Пәрвәрдигарниң Йәрәмияниң ағзи арқилиқ
    ейтқан сөзи әмәлгә ашурулуп, Пәрвәрдигарниң Парс падишаси Қорәшниң роһини қозғиши
    билән пүтүн падишалиғи тәвәсидә у мундақ бир җакарнамә чиқарди, шундақла уни язма
    қилип пүкүп: —'
  tel-2017: యెహోవా తాను యిర్మీయా ద్వారా పలికిన మాటలు నెరవేర్చడానికి పర్షియా రాజు కోరెషు
    పాలన మొదటి సంవత్సరంలో రాజు మనస్సును ప్రేరేపించాడు. అతడు తన రాజ్యమంతటా రాతపూర్వకంగా
    చాటింపు వేయించి ఇలా ప్రకటించాడు.
  hat-BSA: 'Alò, nan premye ane Cyrus, wa a Perse la, pou pawòl SENYÈ a te kab akonpli
    pa bouch a Jérémie, SENYÈ a te vire lespri a Cyrus, wa Perse la, pou l te voye
    yon pwoklamasyon toupatou nan wayòm li an, e anplis pou l ta ekri li pou te di:'
  kos-kos: 'In yac se meet ke Tokosra Cyrus lun Persia el mutawauk in tokosra fulat,
    LEUM GOD El oru tuh kas ma El tuh fahk nu sel mwet palu Jeremiah in akpwayeyuk.
    El aknunakyal Cyrus elan simusla sie ma sap ac supwalik tuh in ritiyuk akyokye
    yen nukewa in tokosrai lal:'
  hbo-WLC: וּבִשְׁנַ֣ת אַחַ֗ת לְכ֙וֹרֶשׁ֙ מֶ֣לֶךְ פָּרַ֔ס לִכְל֥וֹת דְּבַר־יְהוָ֖ה
    מִפִּ֣י יִרְמְיָ֑ה הֵעִ֣יר יְהוָ֗ה אֶת־ר֙וּחַ֙ כֹּ֣רֶשׁ מֶֽלֶךְ־פָּרַ֔ס וַיַּֽעֲבֶר־קוֹל֙
    בְּכָל־מַלְכוּת֔וֹ וְגַם־בְּמִכְתָּ֖ב לֵאמֹֽר׃
  ibo-ibo: Nʼafọ mbụ nke ọchịchị Sairọs, eze Peshịa, ime ka okwu Onyenwe anyị nke
    sitere nʼọnụ Jeremaya mezuo, Onyenwe anyị kpaliri mmụọ Sairọs, eze Peshịa ka o
    mee mkpọsa nʼalaeze ya niile, ma denyekwa ya nʼakwụkwọ iwu, sị,
  ory-ory: ଯିରିମୀୟଙ୍କ ମୁଖ ଦ୍ୱାରା ଉକ୍ତ ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟ ସଫଳାର୍ଥେ ପାରସ୍ୟର ରାଜା କୋରସ୍‍ଙ୍କ
    ରାଜତ୍ଵର ପ୍ରଥମ ବର୍ଷରେ ସଦାପ୍ରଭୁ ପାରସ୍ୟର ରାଜା କୋରସ୍‍ର ମନକୁ ଉଦ୍ଦୀପିତ କରନ୍ତେ, ସେ ଆପଣା
    ରାଜ୍ୟର ସର୍ବତ୍ର ଘୋଷଣା କରାଇ, ମଧ୍ୟ ଲେଖାଇ ଏହି କଥା ପ୍ରଚାର କରାଇଲା, ଯଥା,
  chk-chk: Iwe, lon aeuin ierin mwün Sirus ewe kingen Persia, ewe Samol mi Lapalap
    a amwökütükütü leluken Sirus pwe epwe föri pworausen asilesil ngeni unusen mwün.
    Ei a fis pwe epwe pwönüetä mine Jeremia a apasa fän alon ewe Samol mi Lapalap.
    Iwe, Sirus ewe kingen Persia a makeetiu,
  rop-rop: Wal YAWEI det trubala God bin meigim hepin trubala det wed weya imbin pramisim
    longtaim langa det speshalwan mesinja blanga im neim Jeramaiya, langa det feswan
    yiya weya Sairas bin jidan king blanga det kantri gulum Pesha. Imbin gibit det
    filing langa King Sairas blanga raidimdan oda blanga jandimat det oda ebriweya
    langa ola pipul langa det kantri weya King Sairas bin jidan bos.
  ukr-1871: 'Першого року Кира, царя Перського, — щоб справдилось слово Господне,
    через Ереміїні уста, — розбудив Господь дух Кира, царя Перського, й він звелїв
    оповістити по всьому свойму царстві словом і письмом:'
  deu-1951: 'Im ersten Jahre Kores`, des Königs von Persien, (damit erfüllt würde
    das durch den Mund Jeremias geredete Wort des HERRN), erweckte der HERR den Geist
    des Kores, des Königs von Persien, so daß er durch sein ganzes Königreich ausrufen
    und auch schriftlich [bekanntmachen] ließ:'
  eng-JPS: 'NOW IN the first year of Cyrus king of Persia, that the word of the LORD
    by the mouth of Jeremiah might be accomplished, the LORD stirred up the spirit
    of Cyrus king of Persia, that he made a proclamation throughout all his kingdom,
    and put it also in writing, saying:'
  srp-1865: 'Prve godine Kira cara Persijskoga, da bi se ispunila rijeè Gospodnja,
    koju reèe na usta Jeremijina, podiže Gospod duh Kira cara Persijskoga, te oglasi
    po svemu carstvu svojemu i raspisa govoreæi:'
  lug-lug: Awo mu mwaka ogw’olubereberye ogw’obufuzi bwa Kuulo kabaka wa Buperusi,
    ekigambo Mukama kye yayogerera mu Yeremiya ne kituukirira, Mukama n’akoma ku mutima
    gwa Kuulo kabaka w’e Buperusi okulangirira mu bwakabaka bwe bwonna, n’okukiteeka
    mu buwandiike nti,
  heb-heb: ובשנת אחת לכורש מלך פרס לכלות דבר יהוה מפי ירמיה העיר יהוה את רוח כרש מלך
    פרס ויעבר קול בכל מלכותו וגם במכתב לאמר׃
  ben-IRV: পারস্যের রাজা কোরসের প্রথম বছরে সদাপ্রভুর যে কথা যিরমিয় বলেছিলেন তা সম্পূর্ণ
    করার জন্য সদাপ্রভু পারস্যের রাজা কোরসের মনকে চঞ্চল করলেন, তাই তিনি নিজের রাজ্যের
    সব জায়াগায় ঘোষণার মাধ্যমে এবং লিখিত বিজ্ঞাপনের মাধ্যমে এই আদেশ দিলেন,
  pan-pan: 'ਫ਼ਾਰਸ ਦੇ ਰਾਜੇ ਕੋਰਸ਼ ਦੇ ਰਾਜ ਦੇ ਪਹਿਲੇ ਸਾਲ ਵਿੱਚ ਯਹੋਵਾਹ ਨੇ ਫ਼ਾਰਸ ਦੇ ਰਾਜਾ ਕੋਰਸ਼
    ਦਾ ਮਨ ਉਭਾਰਿਆ, ਤਾਂ ਜੋ ਯਿਰਮਿਯਾਹ ਦੇ ਰਾਹੀਂ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਪੂਰਾ ਹੋਵੇ ਅਤੇ ਉਸ ਨੇ ਆਪਣੇ
    ਸਾਰੇ ਰਾਜ ਵਿੱਚ ਇਹ ਮੁਨਾਦੀ ਕਰਵਾਈ ਅਤੇ ਲਿਖਤ ਰੂਪ ਵਿੱਚ ਵੀ ਦੇ ਦਿੱਤਾ:'
  mya-JVB: ယေရမိ ဆင့်ဆိုသော ထာဝရဘုရား ၏ အမိန့် တော်ကို ပြည့်စုံ စေခြင်းငှါ ၊ ပေရသိ
    ရှင်ဘုရင် ကုရု နန်းစံပဌမ နှစ် တွင် ၊ ထာဝရဘုရား နှိုးဆော် တော်မူသော အားဖြင့်၊ ထိုရှင်ဘုရင်သည်
    အမိန့်တော်စာ ကို ထုတ်ပြီးလျှင်၊ ပေရသိနိုင်ငံအရပ်ရပ် တို့၌ ကြော်ငြာ စေ၍၊
  hmo-hmo: 'Sairasi, Parasa ena king ena gunalaia lagani ginigunana lalonai, Lohiabada
    ese peroveta tauna Ieremia ena peroveta hereva ta ia hamomokania. Inai hereva
    ena anina do ia vara totona Lohiabada ese Sairasi, Parasa ena king ena lalona
    ia veria, vadaeni Sairasi ese oda ta ia gwauraia iena basileia ibounai lalonai,
    bona ia torea danu, oda be inai bamona:'
  urd-urd: और शाह — ए — फ़ारस ख़ोरस की सल्तनत के पहले साल में इसलिए कि ख़ुदावन्द का
    कलाम जो यरमियाह की ज़बानी आया था पूरा हुआ, ख़ुदावन्द ने शाह — ए — फ़ारस ख़ोरस
    का दिल उभारा, इसलिए उस ने अपने पूरे मुल्क में 'ऐलान कराया और इस मज़मून का फ़रमान
    लिखा कि।
  rus-SYN: 'В первый год Кира, царя Персидского, во исполнение слова Господня из уст
    Иеремии, возбудил Господь дух Кира, царя Персидского, и он повелел объявить по
    всему царству своему, словесно и письменно:'
  bqc-SIM: 'Pɛɛsiↄ kí Kilusi kpalablea wɛ̃̀ sɛ̃́ia guu Dii tɛkpàaàgu, kɛ́ yã́
    pↄ́ a dà Zelemiiɛ a ò e kɛ yã́i. Ɔ̃ Kilusi kpàwakɛ̀ a bùsuu píi, ↄ̃ à gbàsa
    kɛ̃̀ láu à mɛ̀:'
  tcz-CHONGTHU: Persia lengpa Cyrus vaipoh kum masapen chun Pakaiyin Jeremiah komma
    anaphondoh thuchu ana guilhunsah tan ahi. Pakaiyin Cyrus lungthim ana suthouvin
    alenggam pumpia thuphon khat simphong dingin anathot doh tan ahi.
  mar-mar: पारसाचा राजा कोरेश ह्याच्या कारकिर्दीच्या पहिल्या वर्षी यिर्मयाच्या तोंडून
    परमेश्वराने दिलेले वचन पूर्ण व्हावे याकरीता परमेश्वराने राजा कोरेश्याच्या आत्म्याला
    प्रेरणा दिली. कोरेशाने त्याच्या राज्यामध्ये घोषणा केली, त्याने जे सांगितले व लिहिले
    होते ते असे आहे.
  qub-qub: 'Persiapa raynin Ciro juc watana mandaycaran. Profëta Jeremías unay willacushan
    cumlinanpaj yarpayta Tayta Dios goptin Ciroga mandashan cajcho intërucho shimipapis
    papilwanpis cayno willacachiran:'
  bqp-bqp: 'Pɛsianↄ kína Sirusu kíblena wɛ̃̀ káaku gũn Dikiri tɛ́ kàagu de yã kũ
    à dà Ilimianɛ à ò kɛ yãi. Akũ Sirusu kpàkpaa kɛ̀ a bùsun pínki, gbasa à kɛ̃̀
    takadan à pì:'
  hat-hat: 'Lè sa a, wa Siris pa t'' ankò gen ennan depi li t''ap gouvènen peyi Pès
    la, lè Seyè a mete lide nan tèt wa a pou li bay yon lòd, fè kouche l'' sou papye
    voye toupatou nan peyi a pou yo te ka li l'' pou tout moun tande. Sa te pase konsa
    pou pawòl Seyè a te mete nan bouch pwofèt Jeremi an te ka rive vre. Men lòd la:'
  eng-BSB: 'In the first year of Cyrus king of Persia, to fulfill the word of the
    LORD spoken through Jeremiah, the LORD stirred the spirit of Cyrus king of Persia
    to send a proclamation throughout his kingdom and to put it in writing as follows:'
  eng-WEBPB: Now in the first year of Cyrus king of Persia, that the LORD’s word by
    Jeremiah’s mouth might be accomplished, the LORD stirred up the spirit of Cyrus
    king of Persia, so that he made a proclamation throughout all his kingdom, and
    put it also in writing, saying,
  kbq-kbq: Hagi Sairusi'ma ese agafa huno Pesia mopare kinima mania kafufina, Ra Anumzamo'a
    kasnampa ne' Jeremaia agipi huvazino kasnampa kema Israeli vaheku hu'nea nanekemo'a
    avufga'a efore hanigu, Pesia kini ne' Sairusina Ra Anumzamo'a antahintahi'a azeri
    otigeno, ana makama kegava hu'nea mopafi vahetera huama huno nezamasamino, avompinena
    krenenteno anage hu'ne,
  nhe-BL: Ipan nopa xihuitl quema Tlanahuatijquetl Ciro san pejtoya tlanahuatía ipan
    tlali Persia, TOTECO quiyoltilana ma quititlani ni tlanahuatili campa hueli ipan
    nochi altepetini ipan nochi tlaltini ipan itlanahuatilis. TOTECO quichijqui ni
    para ma quitlamilti nopa tlajtoli tlen teyolmelajtoya achtohuiya ica itiocamanalojca
    Jeremías para teipa panos.
  bus-bus: 'Pɛsianↄ kí Sirusu kíblena wɛ̃̀ káaku guu Dii tɛ́ kàn lɛ yã kɛ̀ à dà Yɛrɛmayanɛ
    à ò e à kɛ yãnzi. Ben Sirusu kpàakpa kɛ̀ a bùsun píngi, gbasa à kɛ̃̀ takadan
    à bè:'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umume'u uzeapo ma'e ràm uze'eg imume'u har Zeremi
    her ma'e pe a'e. Xiru Pezi ywy rehe har wanuwihawete romo heko mehe pitài haw
    kwarahy mehe uzeapo a'e ma'e ize'eg awer rupi katete a'e kury. Tupàn Tuweharupi
    Wiko Ma'e uzapo kar ma'e Xiru pe. A'e rupi uze'eg wemiruze'eg wanupe kury. — Pemuapyk
    ko heze'eg pape rehe nehe. A'e re pemono kar 'aw pape teko heremiruze'eg nànàn
    pe wà nehe. Wexak kar putar a'e ze'eg teko wanupe wà nehe. Umugeta putar wanupe
    nehe no. Na'aw heze'eg wanupe imugeta pyràm xe kury.
  eng-DRA: 'In the first year of Cyrus king of the Persians, that the word of the
    Lord by the mouth of Jeremias might be fulfilled, the Lord stirred up the spirit
    of Cyrus king of the Persians: and he made a proclamation throughout all his kingdom,
    and in writing also, saying:'
