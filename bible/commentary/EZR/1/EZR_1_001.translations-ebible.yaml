    ⱪozƣixi bilǝn pütün padixaⱨliⱪi tǝwǝsidǝ u mundaⱪ bir jakarnamǝ qiⱪardi, xundaⱪla
    uni yazma ⱪilip püküp: —'
  beo-beo: 'Ode bisili amoga Sailase da Besia soge ouligisu, Hina Gode Ea balofede
    (Gode Sia: Alofesu dunu) Yelemaiama musa: sia:i liligi da amo defele doaga:i dagoi
    ba:i. E da Sailase ea asigi dawa:su olelebeba:le, Sailase da ea fidisu dunuma
    ilia da sia: amo dedene, ea soge amo ganodini dunu huluane nabima:ne idili ima:ne
    sia:i. Ea sia: da agoane dedei,'
  tpi-OTNT: Long namba wan yia bilong Sairus i stap king bilong kantri Persia, Bikpela
    i kirapim tingting bilong em na em i mekim wanpela tok. Em i raitim dispela tok
    na salim i go long olgeta hap graun em i bosim. Na ol man bilong bringim dispela
    tok ol i mas ritim long ol manmeri. Dispela samting i kamap bilong inapim wanpela
    tok bipo Bikpela i bin givim long profet Jeremaia na Jeremaia i bin autim long
    ol Israel.
  hau-SA: A shekara ta farko ta mulkin sarkin Farisa, wato, sarki Sairus, domin a
    cika maganar Ubangiji da aka yi ta bakin Irmiya, sai Ubangiji ya taɓa zuciyar
    Sairus sarkin Farisa ya yi shela a duk fāɗin ƙasarsa, ya kuma rubuta cewa,
  uig-LAT: 'Pars padishahi Qoreshning birinchi yili, Perwerdigarning Yeremiyaning
    aghzi arqiliq éytqan sözi emelge ashurulup, Perwerdigarning Pars padishahi Qoreshning
    rohini qozghishi bilen pütün padishahliqi teweside u mundaq bir jakarname chiqardi,
    shundaqla uni yazma qilip püküp: —'
  nde-nde: 'Ngomnyaka wakuqala wenkosi yasePhezhiya uKhurosi, ukuze kugcwaliseke ilizwi
    likaThixo elakhulunywa nguJeremiya, uThixo wathinta inhliziyo kaKhurosi inkosi
    yasePhezhiya ukuba yenze isimemezelo kuwo wonke umbuso wayo, ukuthi sibhalwe phansi
    kuthiwe:'
  ton-ton: Pea ko eni, ʻi he ʻuluaki taʻu ʻo Kolesi ko e tuʻi ʻo Peasia, pea koeʻuhi
    ke fakamoʻoni ai ʻae folofola ʻa Sihova ʻi he ngutu ʻo Selemaia, naʻe ueʻi ʻe
    Sihova ʻae laumālie ʻo Kolesi ko e tuʻi ʻo Peasia, pea naʻe fanongonongo ʻe ia
    ʻae fono ʻi hono puleʻanga kotoa pē, pea naʻe tohi ia foki, ʻo pehē,
  ces-1613: 'Léta prvního Cýra krále Perského, aby se naplnila řeč Hospodinova skrze
    ústa Jeremiášova, vzbudil Hospodin ducha Cýrova krále Perského, aby dal provolati
    po všem království svém, ano také i rozepsal, řka:'
  eng-WMB: Now in the first year of Cyrus king of Persia, that the LORD’s word by
    Jeremiah’s mouth might be accomplished, the LORD stirred up the spirit of Cyrus
    king of Persia, so that he made a proclamation throughout all his kingdom, and
    put it also in writing, saying,
  tam-TCV: பெர்சிய அரசன் கோரேஸின் முதலாம் வருடத்தில், எரேமியாவின் மூலம் யெகோவா பேசிய
    வார்த்தை நிறைவேறும்படி பெர்சிய அரசனின் இருதயத்தை யெகோவா ஏவினார். அதன்படி அவன்
    தனது ஆட்சிக்குட்பட்ட பிரதேசம் எங்கும் ஒரு அறிவித்தலைக் கொடுத்து, அதை எழுதிவைத்தான்.
  ceb-ULB: 'Sa unang tuig ni Ciro, ang hari sa Persia, gituman ni Yahweh ang iyang
    pulong nga gikan sa baba ni Jeremias, ug gitandog ang espiritu ni Ciro. Mikaylap
    ang pulong ni Ciro sa tibuok niyang gingharian. Mao kini ang gisulat ug gisulti:'
  pol-UBG: 'W pierwszym roku Cyrusa, króla Persji – aby wypełniło się słowo PANA z
    ust Jeremiasza – PAN wzbudził ducha Cyrusa, króla Persji, tak że ogłosił ustnie
    po całym swoim królestwie, a także na piśmie, co następuje:'
  agr-agr: Apu Ciro, Persia nugkan apuji wajasa makichik mijan takai, yaunchuk profeta
