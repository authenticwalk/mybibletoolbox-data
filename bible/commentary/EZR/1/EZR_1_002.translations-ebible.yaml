verse: EZR.001.002
translations:
  mal-C: '“പാർസിരാജാവായ കോരെശ് ഈ വിധം ആജ്ഞാപിക്കുന്നു: “ ‘സ്വർഗത്തിലെ ദൈവമായ യഹോവ
    ഭൂമിയിലെ സകലരാജ്യങ്ങളും എനിക്കു നൽകിയിരിക്കുന്നു. യെഹൂദ്യയിലെ ജെറുശലേമിൽ അവിടത്തേക്കുവേണ്ടി
    ഒരു ആലയം പണിയാൻ അവിടന്ന് എന്നെ നിയോഗിച്ചിരിക്കുന്നു.'
  deu-TKW: 'So spricht Cyrus, der König von Persien: Alle Königreiche auf Erden hat
    mir Jahwe, der Gott des Himmels, übergeben und er hat mir befohlen, ihm zu Jerusalem
    in Juda einen Tempel zu erbauen.'
  lin-lin: '« Tala makambo oyo Sirisi, mokonzi ya Persi, alobi : ‹ Yawe, Nzambe ya
    Likolo, apesi ngai babokonzi nyonso ya mabele mpe mokumba ya kotongela Ye Tempelo,
    na Yelusalemi kati na Yuda.'
  eng-LSV: '“Thus said Cyrus king of Persia: YHWH, God of the heavens, has given all
    kingdoms of the earth to me, and He has laid a charge on me to build a house for
    Him in Jerusalem, that [is] in Judah;'
  eng-GNV: Thus saith Cyrus King of Persia, The Lord God of heauen hath giuen me all
    the kingdomes of the earth, and he hath commanded me to builde him an house in
    Ierusalem, which is in Iudah.
  eng-WEBSTER: Thus saith Cyrus king of Persia, The LORD God of heaven hath given
    me all the kingdoms of the earth; and he hath charged me to build him a house
    at Jerusalem, which is in Judah.
  nhw-BL: 'Huan nica eltoc catli Ciro quiijto ipan nopa tlajcuiloli: Na niTlanahuatijquetl
    Ciro ipan tlali Persia, nimechilhuía para TOTECO Dios catli quichijqui ilhuicactli
    nechmactilijtoc nomaco nochi tlalme ipan tlaltipactli para ma niquinnahuati. Huan
    ama nechtequimacatoc sempa ma nijchihuili itiopa ipan altepetl Jerusalén ipan
    tlali Judá.'
  swh-ONEN: '“Hili ndilo asemalo Koreshi mfalme wa Uajemi: “ ‘Bwana, Mungu wa mbinguni,
    amenipa falme zote duniani, na ameniagiza kumjengea Hekalu huko Yerusalemu katika
    Yuda.'
  bba-bba: Yi nɛɛ, ɑmɛniwɑ Sirusi Pɛɛsin sinɑ boko u ɡeruɑ. U nɛɛ, Wɔrukoo u mɑn hɑnduniɑn
    bɑnnu kpuro wɛ̃. Mɑ u mɑn yiire n nùn sɑ̃ɑ yeru bɑniɑ Yerusɑlɛmuɔ Yudɑbɑn temɔ.
  eng-KJVCPB: Thus saith Cyrus king of Persia, The Lord God of heaven hath given me
    all the kingdoms of the earth; and he hath charged me to build him a house at
    Jerusalem, which is in Judah.
  cpy-cpy: '“Naaka Ciro, iwinkatharite Kyaako-weni-jatzi, iroka noñaani nokantzi:
    Riitaki Tajorentsi, Inkite-jatzi, nintakaa-kinawori neewawenteri pinkathari-paeni
    kepatsiki. Ishinetakina eejatzi nowiriinteero itajorentsi-pankote Aapatziyaweniki
    jeekatsiri iipatsiteki Judá-paeni.'
  mpx-mpx: 'Sailusa, Pesiya wala kin, i ba: Yehoba, labulabum ana Yabowaine, abalogugui
    gegewena panayawiya i pem eliyau, ge i hileyau Limi Bwabwalena etega na tal iya
    kaiwena Yelusalema labi Yudiya elana.'
  luo-luo: 'Ma e gima Sairas ruodh Pasia wacho: “ ‘Jehova Nyasaye, ma Nyasach polo,
    osemiya pinjeruodhi duto manie piny kendo oseyiera mondo agerne hekalu e Jerusalem
    manie piny Juda.'
  meu-meu: 'Haheḡani na binai. Kurese, Parasa pavapavana, na ini e gwau tomamu: Iehova,
    guba Diravana, ese tanobada basileiadia iboudiai vada e henigu, bona vada e haḡanigu
    ena dubu auta baina haginia Ierusalem ai, Iuda tanona ai.'
  npi-ULB: “फारसका राजा कोरेस भन्‍नुहुन्छ, 'परमप्रभु स्वर्गका परमेश्‍वरले मलाई सारा
    पृथ्वीका राज्यहरू दिनुभयो, र उहाँले यहूदियाको यरूशलेममा एउटा मन्दिर निर्माण गर्नलाई
    मलाई नियुक्त गर्नुभयो ।
  yor-yor: '“Èyí ni ohun tí Kirusi ọba Persia wí pé: “ ‘Olúwa, Ọlọ́run ọ̀run, ti fún
    mi ní gbogbo ìjọba ayé. Ó sì ti yàn mí láti kọ́ tẹmpili Olúwa fún un ní Jerusalẹmu
    tí ó wà ní Juda.'
  emp-NTPO: 'Persiad̶ebema boro Ciroba nãwã jara b̶ʌa: Ãcõrẽ bajãne b̶ʌba jũma naʌ̃
    ẽjũãne b̶ea druada mʌ̃ jʌwaed̶a b̶ʌsia. Maʌ̃ awara mʌ̃ra b̶ʌsia idji de dromada
    Juda druad̶e Jerusaleʌ̃ purud̶e omãrẽã.'
  ind-ind: Beginilah isi pengumuman itu, “Perhatikan! Inilah perintah saya, raja Persia.
    Saya sudah ditetapkan oleh TUHAN, Allah yang berkuasa di surga, sebagai raja atas
    seluruh dunia, dan Dia memerintahkan saya untuk membangun rumah-Nya di kota Yerusalem,
    di daerah Yehuda.
  pes-OPCB: «من، کوروش پادشاه پارس، اعلام می‌دارم که یهوه، خدای آسمانها، تمام ممالک
    جهان را به من بخشیده است و به من امر فرموده است که برای او در شهر اورشلیم که در
    یهوداست خانه‌ای بسازم.
  tgl-ULB: 'Sabi ni Ciro, hari ng Persia: Ibinigay sa akin ni Yahweh, ang Diyos ng
    Langit, ang lahat ng mga kaharian sa daigdig, at itinalaga niya ako na magtayo
    ng isang templo para sa kaniya sa Jerusalem na nasa Judea.'
  cbu-NT: 'Nuw Persiyashchi kuraki siyaa nuw tputsireetsi atina: Apanll Taarashipan
    waamari kasiru anu, nuwaa tputsee ztaru ksutamaam kurakaam ínarangiya. Sheeru,
    nuwaa waama pangu yakat Irusarinush, Utaásh tsap pangumaam kamachtarangiya.'
  hui-hui: Pesianaga handame haga Kini Sairusihanda wali agali tígua bilimulo bi mbira
    laro. Anduane Homogo dahuliya andaganaga Ngode Datagaliwabe ibugua i̱na dindi
    bibahende handa gimbu buliya i̱hondo hongo ngiya. Ani bialu ibugua i̱hondo anda
    mbira Yuda dindiha Yarusalemeni bibe laya.
  mya-mya: ထို​အ​မိန့်​တော်​တွင် ဤ​ကား​ပေ​ရ​သိ​ပြည်​ကု​ရု​မင်း​၏​အ​မိန့်​တော်​ဖြစ်​သည်။
    ကောင်း​ကင်​ဘုံ​ရှင်​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည် ငါ့​အား​ကမ္ဘာ​တစ်​ဝှမ်း​လုံး​ကို​အ​စိုး​ရ​စေ​တော်​မူ​၍
    ယု​ဒ​ပြည်​ယေ​ရု​ရှ​လင်​မြို့​၌​ဗိ​မာန်​တော်​ကို​တည်​ဆောက်​ရန် တာ​ဝန်​ကို​ငါ့​အား​ပေး​အပ်​တော်​မူ​လေ​ပြီ။-
  bod-N: ཏ་ཟིག་གི་རྒྱལ་པོ་ཀོ་རེས་ཀྱིས་འདི་ལྟར། ནམ་མཁའི་དཀོན་མཆོག་ཡ་ཝཱེས་ས་གཞིའི་རྒྱལ་ཁམས་ཐམས་ཅད་བདག་ལ་གནང་བ་དང་།
    ཁོང་གིས་བདག་ཡ་ཧུ་དཱ་ཡུལ་གྱི་ཡེ་རུ་སཱ་ལེམ་དུ་ཁོང་གི་ཕྱིར་མཆོད་ཁང་ཞིག་བཞེང་བར་བསྐོས་པ་ཡིན།
  sna-sna: 'Zvanzi naSirasi mambo wePezhia: Jehovha, Mwari wokudenga akandipa ushe
    hwose hwapanyika uye akandigadza kuti ndimuvakire temberi paJerusarema muJudha.'
  spa-BLM: '“Ciro, rey de Persia, dice: “Yahvé, el Dios del cielo, me ha dado todos
    los reinos de la tierra; y me ha ordenado que le construya una casa en Jerusalén,
    que está en Judá.'
  cac-cac: 'A in Ciro in tic sreyal in Persia, a in sval icha tic: A Jehová sDiosal
    satchaan̈, a'' ix ac''anoch masanil nación d''a sat lum tic d''a yol in c''ab''.
    A'' ix alan d''ayin to tzin b''oq''ue scajnub'' d''a Jerusalén d''a yol yic Judá.'
  swh-ULB: '“Koreshi, mfalme wa Uajemi, anasema: Yahwe, Mungu wa mbinguni, amenipa
    mimi ufalme wote wa dunia, na ameniteua mimi kumjengea yeye nyumba katika Yerusalem
    ya Yuda.'
  bel-bel: 'так кажа Кір, цар Персідскі: усе царствы зямлі даў мне Гасподзь Бог нябесны,
    і Ён загадаў мне пабудаваць Яму дом у Ерусаліме, што ў Юдэі.'
  deu-ELBBK: 'So spricht Kores, der König von Persien: Alle Königreiche der Erde hat
    der HERR, der Gott des Himmels, mir gegeben; und er hat mich beauftragt, ihm ein
    Haus zu bauen in Jerusalem, das in Juda ist.'
  mbb-OT: '“Iyan heini impehibelu ni Hadì Cyrus he hadì te Persia: “Imbeǥey kedì te
    Nengazen he Megbevayà diyà te langit, is langun he ginhedian kayi te kelibutan,
    ne insarig din kedì is kebangun diyà te Jerusalem he sakup te Juda te valey he
    para kandin.'
  mal-2015: 'പാർസിരാജാവായ കോരെശ് ഇപ്രകാരം കല്പിക്കുന്നു: സ്വർഗ്ഗത്തിലെ ദൈവമായ യഹോവ
    ഭൂമിയിലെ സകലരാജ്യങ്ങളെയും എനിക്കു തന്നിരിക്കുന്നു; യെഹൂദയിലെ യെരൂശലേമിൽ അവന്നു
    ഒരു ആലയം പണിവാൻ എന്നോടു കല്പിച്ചുമിരിക്കുന്നു.'
  rmc-rmc: '„Kada phenel o perziko kraľis Kiros: ‚O RAJ, o Del le ňeboskro, mange
    diňa savore kraľišagi pre phuv a kidňa peske man avri, hoj leske te ačhavav Chramos
    andro Jeruzalem andre Judsko.'
  pes-OPV: '«کورش پادشاه فارس چنین می‌فرماید: یهوه خدای آسمانها جمیع ممالک زمین را
    به من داده و مرا امر فرموده است که خانه‌ای برای وی در اورشلیم که در یهودااست بنا
    نمایم.'
  ron-1924: '„Аша ворбеште Чирус, ымпэратул першилор: ‘Домнул Думнезеул черурилор
    мь-а дат тоате ымпэрэцииле пэмынтулуй ши мь-а порунчит сэ-Й зидеск о касэ ла Иерусалим,
    ын Иуда.'
  ben-OBCV: '“পারস্য-রাজ কোরস একথাই বলেন: “ ‘স্বর্গের ঈশ্বর সদাপ্রভু পৃথিবীর সব রাজ্য
    আমাকে দিয়েছেন এবং তিনি আমাকে নিযুক্ত করেছেন, যেন আমি তাঁর জন্য যিহূদা প্রদেশের
    জেরুশালেমে এক মন্দির নির্মাণ করি।'
  som-som: Kuuros oo ah boqorka Faaris wuxuu leeyahay, Boqortooyooyinka dhulka oo
    dhan waxaa i siiyey Rabbiga ah Ilaaha samada; oo wuxuu igu amray inaan isaga guri
    uga dhiso Yeruusaalem oo ku taal dalka Yahuudah.
  lat-VUC: 'Hæc dicit Cyrus rex Persarum: Omnia regna terræ dedit mihi Dominus Deus
    cæli, et ipse præcepit mihi ut ædificarem ei domum in Jerusalem, quæ est in Judæa.'
  eng-ASVBT: Thus saith Cyrus king of Persia, All the kingdoms of the earth hath Jehovah,
    the God of heaven, given me; and he hath charged me to build him a house in Jerusalem,
    which is in Judah.
  ita-1885: 'Così ha detto Ciro, re di Persia: Il Signore Iddio del cielo mi ha dati
    tutti i regni della terra; egli ancora mi ha imposto di edificargli una Casa in
    Gerusalemme, che è in Giudea.'
  eng-LXXUP: Thus said Cyrus king of the Persians, The Lord God of heaven has given
    me all the kingdoms of the earth, and he has given me a charge to build him a
    house in Jerusalem that is in Judea.
  eng-ULB: '“Cyrus, king of Persia, says: Yahweh, God of Heaven, gave me all the kingdoms
    of the earth, and he appointed me to build for him a house in Jerusalem in Judea.'
  spa-VBL: '“Esto es lo que dice Ciro, rey de Persia: ‘El Señor, el Dios de los cielos,
    que me ha dado todos los reinos de la tierra, me ha dado la responsabilidad de
    construirle un Templo en Jerusalén, en Judá.'
  fra-_FOB: 'Ainsi a dit Cyrus, roi de Perse: L''Éternel, le Dieu des cieux, m''a
    donné tous les royaumes de la terre, et lui-même m''a ordonné de lui bâtir une
    maison à Jérusalem, qui est en Juda.'
  mal-mal: '“പാർസിരാജാവായ കോരെശ് ഇപ്രകാരം കല്പിക്കുന്നു: സ്വർഗ്ഗത്തിലെ ദൈവമായ യഹോവ
    ഭൂമിയിലെ സകലരാജ്യങ്ങളും എനിക്ക് തന്നിരിക്കുന്നു; യെഹൂദയിലെ യെരൂശലേമിൽ അവന് ഒരു
    ആലയം പണിവാൻ എന്നോട് കല്പിച്ചുമിരിക്കുന്നു.'
  urd-GVR: “Fāras kā bādshāh Ḳhoras farmātā hai, Rab āsmān ke Ḳhudā ne duniyā ke tamām
    mamālik mere hawāle kar die haiṅ. Us ne mujhe Yahūdāh ke shahr Yarūshalam meṅ
    us ke lie ghar banāne kī zimmedārī dī hai.
  suz-BL: मिनु पारसी ङा पिप कोरेसमी मार लोव़ ब्रेक्‍पदा बाक्‍त देंशा हना “परमप्रभु
    यावे, स्‍वर्ग ङा परमप्रभुमी, रागी ङा राज्‍य नेल्‍ल आं कली गेशो बाक्‍ब। मिनु मेकोमी
    आं कली ‘यहूदा रागी ङा यरूसलेममी आं खिं सेलो’ दे माइक्‍ती।
  ita-1927: '“Così dice Ciro, re di Persia: L’Eterno, l’Iddio de’ cieli, m’ha dato
    tutti i regni della terra, ed egli m’ha comandato di edificargli una casa a Gerusalemme,
    ch’è in Giuda.'
  ckb-ckb: '«کۆرشی پاشای فارس ئاوا دەڵێت: «”یەزدان، خودای ئاسمان هەموو شانشینەکانی
    زەوی داوەتە دەستم، ڕایسپاردووم پەرستگایەکی لە ئۆرشەلیمی یەهودا بۆ بنیاد بنێم.'
  eng-BBE: 'These are the words of Cyrus, king of Persia: The Lord God of heaven has
    given me all the kingdoms of the earth; and he has made me responsible for building
    a house for him in Jerusalem, which is in Judah.'
  kan-OKCV: '“ಪಾರಸಿಯ ಅರಸ ಕೋರೆಷನು ಹೀಗೆ ಹೇಳುತ್ತಾನೆ: “ ‘ಪರಲೋಕದ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಭೂಲೋಕದ
    ರಾಜ್ಯಗಳನ್ನೆಲ್ಲಾ ನನಗೆ ಕೊಟ್ಟಿದ್ದಾರೆ ಮತ್ತು ಅವರು ಯೆಹೂದ ದೇಶದ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ತಮಗೆ ಆಲಯವನ್ನು
    ಕಟ್ಟಿಸಲು ನನಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದಾರೆ.'
  tam-2017: பரலோகத்தின் தேவனாகிய யெகோவா பூமியின் தேசங்களையெல்லாம் எனக்குத் தந்தருளி,
    யூதாவிலுள்ள எருசலேமிலே தமக்கு ஆலயத்தைக் கட்ட எனக்குக் கட்டளையிட்டிருக்கிறார்.
  spa-RV-1909: 'Así ha dicho Ciro rey de Persia: Jehová Dios de los cielos me ha dado
    todos los reinos de la tierra, y me ha mandado que le edifique casa en Jerusalem,
    que está en Judá.'
  ron-BTF: 'Astfel zice Cirus, împăratul Persiei: DOMNUL Dumnezeul cerului mi-a dat
    toate împărăţiile pământului; şi mi-a poruncit să îi construiesc o casă în Ierusalim,
    care este în Iuda.'
  eng-WEBP: “Cyrus king of Persia says, ‘The LORD, the God of heaven, has given me
    all the kingdoms of the earth; and he has commanded me to build him a house in
    Jerusalem, which is in Judah.
  eng-FBV: '“This is what Cyrus king of Persia says: ‘The Lord, the God of heaven,
    who has given to me all the kingdoms of the earth, has given me the responsibility
    to build a Temple for him at Jerusalem in Judah.'
  nld-1939: Zo spreekt Cyrus, de koning van Perzië! Jahweh, de God des hemels, heeft
    mij alle koninkrijken der aarde gegeven, en heeft mij bevolen, Hem een tempel
    te bouwen in Jerusalem van Juda.
  nch-BL: 'Huan nica eltoc cati Ciro quiijto ipan nopa tajcuiloli: “Na niTanahuatijquet
    Ciro ipan tali Persia, nimechilhuía para TOTECO Dios cati quichijqui ilhuicacti
    techmactilijtoc nomaco nochi talme ipan taltipacti para ma niquinnahuati. Huan
    ama techtequimacatoc sempa ma nijchihuili itiopa ipan altepet Jerusalén ipan tali
    Judá.'
  vie-1934: 'Si-ru, vua Phe-rơ-sơ, nói như vầy: Giê-hô-va Đức Chúa Trời đã ban các
    nước thế gian cho ta, và chính Ngài có biểu ta xây cất cho Ngài một đền thờ tại
    Giê-ru-sa-lem, trong xứ Giu-đa.'
  hin-CV: '“फारस के राजा कोरेश का आदेश यह है: “ ‘याहवेह ने, जो स्वर्ग के परमेश्वर
    हैं, मुझे सारी पृथ्वी के राज्यों पर अधिकार दिया है, उन्होंने ही मुझे येरूशलेम
    नगर में, जो यहूदिया प्रदेश में है, उनके लिए एक भवन बनाने के लिए चुना है.'
  spa-BES: 'Estas son las palabras de Ciro, rey de Persia: El Señor Dios del cielo
    me ha dado todos los reinos de la tierra; y él me ha hecho responsable de construir
    un templo para él en Jerusalén, que está en Judá.'
  tdx-tdx: Hoe t’i Korese, mpanjaka’ i Parase, Fa natolo’ Iehovà Andrianañaharen-dikerañey
    ahy iaby o fifelehañe an-tane atoio; vaho nafanto’e amako ty handranjy anjomba
    ho Aze e Ierosalaime e Iehoda añe.
  tha-KJV: “ไซรัสกษั​ตริ​ย์​แห่​งเปอร์​เซ​ียตรั​สด​ังนี้​ว่า ‘พระเยโฮวาห์พระเจ้าของฟ้าสวรรค์​ได้​พระราชทานบรรดาราชอาณาจักรแห่งแผ่นดินโลกแก่​เรา
    และพระองค์ทรงกำชับให้เราสร้างพระนิเวศให้​พระองค์​ที่​เยรูซาเล็ม ซึ่งอยู่ในยูดาห์
  por-BR-2018: 'Assim diz Ciro, rei da Pérsia: O SENHOR, Deus dos céus, me deu todos
    os reinos da terra; e ele me mandou que lhe edificasse uma casa em Jerusalém,
    que está em Judá.'
  deu-ELO: 'So spricht Kores, der König von Persien: Alle Königreiche der Erde hat
    Jehova, der Gott des Himmels, mir gegeben; und er hat mich beauftragt, ihm ein
    Haus zu bauen zu Jerusalem, das in Juda ist.'
  eng-WYC-2018: (I), Cyrus, the king of Persia, saith these things, The Lord God of
    heaven hath given to me all the realms of [the] earth, and he hath commanded to
    me, that I should build to him an house in Jerusalem, which is in Judah, (or and
    he hath commanded me, to build a House for him in Jerusalem, which is in Judah).
  epo-epo: 'Tiele diras Ciro, reĝo de Persujo: Ĉiujn regnojn de la tero donis al mi
    la Eternulo, Dio de la ĉielo, kaj Li komisiis al mi konstrui al Li domon en Jerusalem,
    kiu estas en Judujo.'
  uig-PIN: '«Pars padixaⱨi Ⱪorǝx mundaⱪ dǝydu: — Asmanlarning Hudasi Pǝrwǝrdigar yǝr
    yüzidiki barliⱪ padixaⱨliⱪlarning igidarqiliⱪini manga bǝrdi; u xundaⱪla meni
    Yǝⱨuda zeminiƣa jaylaxⱪan Yerusalemda Ɵzigǝ bir ɵy selixⱪa buyrudi.'
  beo-beo: “Na, Sailase, Besia hina bagade da dilima sia:sa. Hina Gode, Hebene amoga
    Hina esala, amo da na osobo bagade fifi asi gala huluane ilima hina esaloma:ne
    hamoi dagoi. Amola E da na Yelusaleme moilai bai bagadega Ea Debolo diasu gaguma:ne
    sia:i.
  tpi-OTNT: Dispela tok bilong King Sairus i olsem, “God, Bikpela, i bosim olgeta
    samting long heven, na em i bin makim mi, Sairus, long kamap bosman bilong olgeta
    hap graun. Nau em i tokim mi long wokim wanpela haus bilong em long taun Jerusalem
    long distrik Juda.
  hau-SA: “Ga abin da Sairus sarkin Farisa yake shela, “ ‘Ubangiji Allah na sama ya
    ba ni iko in yi mulkin duniya duka, ya kuma zaɓe ni in gina masa haikali a Urushalima
    cikin Yahuda.
  uig-LAT: '«Pars padishahi Qoresh mundaq deydu: — Asmanlarning Xudasi Perwerdigar
    yer yüzidiki barliq padishahliqlarning igidarchiliqini manga berdi; u shundaqla
    méni Yehuda zéminigha jaylashqan Yérusalémda Özige bir öy sélishqa buyrudi.'
  nde-nde: '“Nanku okutshiwo yinkosi uKhurosi wasePhezhiya: ‘UThixo, uNkulunkulu wasezulwini,
    ungiphile yonke imbuso yasemhlabeni njalo ungikhethile ukuthi ngimakhele ithempeli
    eJerusalema koJuda.'
  ton-ton: '‌ʻOku pehē ʻe Kolesi ko e tuʻi ʻo Peasia, “Kuo tuku kiate au ʻe Sihova
    ko e ʻOtua ʻoe langi ʻae ngaahi puleʻanga kotoa pē ʻo māmani: pea kuo fekau ʻe
    ia kiate au ke u langa ʻae fale moʻona ʻi Selūsalema, ʻaia ʻoku ʻi Siuta.'
  ces-1613: 'Toto praví Cýrus král Perský: Všecka království země dal mi Hospodin
    Bůh nebeský, a on mi poručil, abych mu vystavěl dům v Jeruzalémě, kterýž jest
    v Judstvu.'
  eng-WMB: “Cyrus king of Persia says, ‘The LORD, the God of heaven, has given me
    all the kingdoms of the earth; and he has commanded me to build him a house in
    Jerusalem, which is in Judah.
  tam-TCV: '“பெர்சிய அரசன் கோரேஸ் சொல்வது இதுவே: “ ‘பரலோகத்தின் இறைவனாகிய யெகோவா பூமியின்
    அரசுகளையெல்லாம் எனக்குக் கொடுத்து, யூதாவிலுள்ள எருசலேமில் அவருக்கென ஒரு ஆலயத்தைக்
    கட்டுவதற்கு என்னை நியமித்திருக்கிறார்.'
  ceb-ULB: '“Si Ciro, ang hari sa Persia, miingon: si Yahweh, ang Dios sa Langit,
    gihatag kanako ang tanang gingharian sa kalibotan, ug gipili niya ako aron sa
    pagpatukod alang kaniya sa usa ka balay sa Jerusalem didto sa Judea.'
  pol-UBG: 'Tak mówi Cyrus, król Persji: PAN, Bóg niebios, dał mi wszystkie królestwa
    ziemi. On też rozkazał mi, abym zbudował dla niego dom w Jerozolimie, która jest
    w Judzie.'
  agr-agr: 'Nuadui apu Ciro juna aatus papiin agajui: “Tuke Pujuu Apajuí nayaimpinum
    pujuuwa nunú ashí aents nugkanmaya aidaunak mina idaitugsae. Nuadui Judá wegantu
    aidau nugken Jerusalégnum Apajuí emematku ijuntain jega pegkegman jegamkati tusa
    inatjae.'
  kyc-kyc: Kiŋi Sairose yuu Pesa range dokome pii dake dapa lao leto. Kamongo Anatu
    yake panda karenge dokome namba rombo palyapala yuu muu peparaena rapu pyuo karo
    tembole anda andake doko yuu Juta singi dokona yuu Jerusaleme dokona karamo doko
    kamba pyakape, langiya.
  urd-GVU: ”فارس کا بادشاہ خورس فرماتا ہے، رب آسمان کے خدا نے دنیا کے تمام ممالک میرے
    حوالے کر دیئے ہیں۔ اُس نے مجھے یہوداہ کے شہر یروشلم میں اُس کے لئے گھر بنانے کی
    ذمہ داری دی ہے۔
  deu-1912: 'So spricht Kores, der König in Persien: Der HERR, der Gott des Himmels,
    hat mir alle Königreiche der Erde gegeben, und hat mir befohlen, ihm ein Haus
    zu bauen zu Jerusalem in Juda.'
  ntj-ntj: '@see-verse:EZR.001.001'
  kan-2017: ಅವನು ತನ್ನ ರಾಜ್ಯದಲ್ಲೆಲ್ಲಾ ಡಂಗುರದಿಂದಲೂ, ಪತ್ರಗಳಿಂದಲೂ, “ಪರ್ಷಿಯ ರಾಜನಾದ ಕೋರೆಷನೆಂಬ
    ನನ್ನ ಮಾತನ್ನು ಕೇಳಿರಿ. ಪರಲೋಕದೇವರಾದ ಯೆಹೋವನು ನನಗೆ ಭೂಲೋಕದ ಎಲ್ಲಾ ರಾಜ್ಯಗಳನ್ನೂ ಕೊಟ್ಟು,
    ತನಗೋಸ್ಕರ ಯೆಹೂದ ದೇಶದ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಆಲಯವನ್ನು ಕಟ್ಟಿಸಬೇಕು ಎಂದು ಆಜ್ಞಾಪಿಸಿದ್ದಾನೆ.
  yap-yap: “Ba’aray e thin ni yog Cyrus ni Emperor nu Persia. I SOMOL, ni ir fare
    Got nu tharmiy, e ke teg ni gag e pilung ko fayleng ni ga’ngin, ma ke pi’ e maruwel
    rog ni ngug toy ba tempel ni fan ngak u Jerusalem ni bay u lan e nug nu Judah.
  hlt-MCSB: “Persia manghai Cyrus loh he ni a. thui. Diklai ram tom he vaan kah Pathen
    BOEIPA loh kai taengah m'paek coeng. Amah loh kai he Judah kah Jerusalem ah a
    im sa la m'hmoel coeng.
  mdy-ETH: ፓርሴ ካኣቲ ፃኣፒ ዓይሤ ባካ፦ «ናንጊና ናንጋ ጎዳ ማዔ ጫሪንጮኮ ፆኦዛሢ ዓጮ ቢያ ታኣኒ ዎይሣንዳጉዲ ማሄኔ፤ ዒዚ
    ፔ ካኣሽኪንታንዳ ጌኤሺ ማኣሪ ዪሁዳ ዓጮኮ ዬሩሳላሜይዳ ታኣኒ ማዣንዳጉዲ ታና ዓይሤኔ።
  twi-ASANTE: 'Sɛdeɛ Persiahene Kores ka nie: Awurade, ɔsoro Onyankopɔn de ahemman
    a ɛwɔ asase so nyinaa ahyɛ me nsa. Wayi me sɛ, mensi asɔredan mma no wɔ Yerusalem
    wɔ Yuda asase so.'
  eng-WEBU: “Cyrus king of Persia says, ‘The LORD, the God of heaven, has given me
    all the kingdoms of the earth; and he has commanded me to build him a house in
    Jerusalem, which is in Judah.
  wal-wal: “Parsse Kawoi Qiiroosi hagaadan yaagees; ‘GODAI, saluwaa Xoossai ha sa7aa
    kawotettata ubbaa taayyo immiis; qassi Yihudan de7iya Yerusalaamen taani ayyo
    Beeta Maqidasiyaa keexxanaadan tana sunttiis.
  spa-PDDPT: 'Ciro, rey de Persia, dice: Todos los reinos de la tierra me fueron dados
    por Yavé, ʼElohim de los cielos. Él mismo me encomendó que le construya Casa en
    Jerusalén.'
  gun-gun: '“Pérsia pygua huvixa Ciro po rami ijayvu: Xevy pe Senhor Nhanderuete yva
    pygua omboaxa yvy ha''e javi re apena aguã. Xemoĩ avi peteĩ oo ixupe guarã ajapo
    uka aguã Judá yvy re Jerusalém tetã py.'
  agu-BL: '“Je yol Ciro yi kareyil yi na cawun le ka''ama''l Persia: Yi Jehová, yi
    chiRyosilu'', yi taw yi tcya''j, ja tak'' i'' ama''l swetz tan incawune''n squibaj
    yi e''chk mas tnum bene''n tzi''n. Ej, nin ja chimbixe'' tan i'' tan imbnol jun
    tetz ca''l le tnum Jerusalén cwent Judá.'
  ilo-ULB: '“Kinuna ni Cyrus nga ari ti Persia: Ni Yahweh a Dios ti Langit ti nangted
    kaniak kadagiti amin a pagarian iti daga ket dinutokannak a mangibangon iti balayna
    a maipaay kenkuana idiay Jerusalem iti Judea.'
  kpg-kpg: “Deenei taganoho a Cyrus di king aamua o Persia. Dimaadua go di God o di
    langi gu gaamai gi di au di mogobuna e dagi nia henua huogodoo i henuailala, gei
    gu hagaanga mai labelaa bolo ma ko au dela e hau dono Hale Daumaha i Jerusalem
    i lodo Judah.
  uig-ARA: '«پارس پادىشاھى قورەش مۇنداق دەيدۇ: ــ ئاسمانلارنىڭ خۇداسى پەرۋەردىگار
    يەر يۈزىدىكى بارلىق پادىشاھلىقلارنىڭ ئىگىدارچىلىقىنى ماڭا بەردى؛ ئۇ شۇنداقلا مېنى
    يەھۇدا زېمىنىغا جايلاشقان يېرۇسالېمدا ئۆزىگە بىر ئۆي سېلىشقا بۇيرۇدى.'
  sus-sus: «N tan Perise mangɛ Sirusi xui nan ya. Marigi Alatala naxan na koore ma
    naxan duniɲa mangɛya birin fixi n ma, a bara n yaamari, n xa hɔrɔmɔbanxi ti a
    bɛ Darisalamu, Yudaya bɔxi ma.
  pon-2006: “Iet audepen kosonned en Sairus, nanmwarki lapalap en Persia, KAUN-O,
    Koht en Nanleng, ketikihong ie manaman pohn wehi koaros en sampah, oh pil pwukoapen
    kauwada ehu tehnpese nan kahnimw Serusalem, nan wehin Suda.
  jae-jae: “Kiŋ Persiaŋa Kirus kêsôm biŋ amboac tonec gebe Apômtau, Anôtô undambêŋa,
    kêkêŋ nom ŋagamêŋ samob kêsô aê ŋalabu. Ma eŋ kêjatu aê gebe jakwê ênê andu teŋ
    sa aŋga Jerusalem, taŋ gêc gamêŋ Judaŋa naŋ.
  ksd-ksd: 'Kores ra king Persia i biti dari: Ra Luluai, ra God arama ra bala na bakut,
    i tar tul tar ra lavur gunan par ra pia tagu; ma i ga vartuluai piragu ba ina
    pait kana tika na pal arama Ierusalem ta ra gunan Iuda.'
  tur-YTC: “Pers kralı Koreş şöyle diyor, ‘Göğün Tanrısı Yahve bana yeryüzünün bütün
    krallıklarını verdi; ve bana Yahuda'da bulunan Yeruşalem'de kendisi için bir ev
    yapmamı buyurdu.
  grc-BRENT: Οὕτως εἶπε Κύρος βασιλεὺς Περσῶν, πάσας τὰς βασιλείας τῆς γῆς ἔδωκέ μοι
    Κύριος ὁ Θεὸς τοῦ οὐρανοῦ, καὶ αὐτὸς ἐπεσκέψατο ἐπʼ ἐμὲ τοῦ οἰκοδομῆσαι οἶκον
    αὐτῷ ἐν Ἱερουσαλὴμ τῇ ἐν τῇ Ἰουδαίᾳ.
  ind-AYT: '“Inilah titah Koresh, raja Persia: TUHAN, Allah semesta langit, telah
    memberikan kepadaku semua kerajaan di bumi. Dan, Dia telah menunjuk aku untuk
    mendirikan rumah bagi-Nya di Yerusalem, yang terletak di Yehuda.'
  nya-nya: Iye anati, “Koresi mfumu ya Perisiya ikunena kuti, “ ‘Yehova, Mulungu wakumwamba
    wandipatsa maufumu onse a dziko lapansi, ndipo wandipatsa udindo woti ndimumangire
    Nyumba ku Yerusalemu mʼdziko la Yuda.
  hrv-hrv: '“Ovako veli perzijski kralj Kir: ''Sva zemaljska kraljevstva dade mi Jahve,
    Bog nebeski. On mi naloži da mu sagradim Dom u Jeruzalemu, u Judeji.'
  mps-mps: Te king Sairusgo po te tiwai, “God, Genuai Bidi, te tigidali dagalude nai
    tonalubo bidi, tama agai ena Sairus sa munama nigilali, te tigidali tǫ pedai
    tonalubo bidi pedalumainu ilali. Megi da, te agai enabolo weyu, te agai be me
    deli te Jerusalem taun, te Juda tǫ pedaide sę yao po walio.
  tpi-tpi: Dispela tok bilong King Sairus i olsem, “God, Bikpela, i bosim olgeta samting
    long heven, na em i bin makim mi, Sairus, long kamap bosman bilong olgeta hap
    graun. Nau em i tokim mi long wokim wanpela haus bilong em long taun Jerusalem
    long distrik Juda.
  dan-1931: 'Perserkongen, Kyros gør vitterligt: Alle Jordens Riger har HERREN, Himmelens
    Gud, givet mig; og han har pålagt mig at bygge ham et Hus i Jerusalem i Juda.'
  vie-OVCB: '“Si-ru, vua Ba Tư, tuyên cáo: Đức Chúa Trời Hằng Hữu đã cho ta các vương
    quốc tại trần gian này. Nay Chúa phán ta xây Đền Thờ Ngài tại Giê-ru-sa-lem, thuộc
    Giu-đa.'
  guj-2017: '“ઇરાનના રાજા કોરેશ જાહેર કરે છે કે: યહોવાહ, આકાશવાસી પ્રભુએ મને પૃથ્વી
    પરનાં સર્વ રાજ્યો આપ્યાં છે અને તેમણે મને યહૂદિયાના યરુશાલેમમાં ભક્તિસ્થાન બાંધવાને
    નીમ્યો છે.'
  pon-2006A: “Iet audepen kosonned en Sairus, nanmwarki lapalap en Persia, KAUN-O,
    Koht en Nanleng, ketikihong ie manaman pohn wehi koaros en sampah, oh pil pwukoapen
    kauwada ehu tehnpese nan kahnimw Serusalem, nan wehin Suda.
  por-BRBSL: '“Ciro, rei da Pérsia, diz: ''Javé, o Deus do céu, me deu todos os reinos
    da terra; e ordenou-me que lhe construísse uma casa em Jerusalém, que está em
    Judá.'
  cth-cth: Persia siangpahrang Sairas ni a dei e teh, talai uknaeramnaw pueng teh,
    kalvan kaawm e BAWIPA Cathut ni kai koe na poe toe. Hatdawkvah, Judah ram Jerusalem
    vah im sak pouh hanelah kâ na poe.
  twi-twi: 'Sɛnea Persiahene Kores ka ni: Awurade, ɔsoro Nyankopɔn de ahemman a ɛwɔ
    asase so nyinaa ahyɛ me nsa. Wayi me sɛ minsi asɔredan mma no wɔ Yerusalem wɔ
    Yuda asase so.'
  hlt-hlt: “Persia manghai Cyrus loh he ni a thui. Diklai ram tom he vaan kah Pathen
    BOEIPA loh kai taengah m'paek coeng. Amah loh kai he Judah kah Jerusalem ah a
    im sa la m'hmoel coeng.
  tbz-SIM: Ti Yiɛ̀ nKuyie nkùù bo kɛĩ́nkɛ̀ kuù n duɔ́ nyɛkpɑ̀ɑ̀tìyɔ yɛmɔu kutenkù
    kɛ̀ n yɛ̀ bɑkɛ́. Kuù n nɑ̀kɛ́ kɛ tú n kù mɑɑ́ tɛcĩ́ɛ̃̀tɛ̀ Sedisɑdɛmmu Sudɑɑ tenkɛ̀
    miɛkɛ.
  msy-2020: Kar Persian Atrivim Sairusɨn mɨgɨrɨgɨam, “Ikiavɨra Itir God, a Godɨn uan
    Nguibamɨn itim, a nguazimɨn itir kantriba bar na ganɨngizɨ, kɨ dagh atifa. Egha
    Judan Distrighɨn aven Jerusalemɨn nguibar ekiamɨn, uan Dɨpenimɨn ingarasa na amɨsefe.
  dop-dop: 'Pɛɛsɩ wulɑʋ Silusi yɔɣɔtɑɑ sɩ: Ɩsɔtɑɑ Ɩsɔ Tɑcɑɑ tʋnɑ mɑ niŋ tɑɑ kɛ́ ɑntulinyɑ
    tǝnɑ kɑwulɑsɩ, nɑ ɩ́ tʋ-m sɩ mɑ́ tɑɣɑnɩ ŋmɑʋ kɛ ɩ tǝsɛɛlɛ kɛ Yutɑ tɛtʋ tɑɑ kɛ́
    Yosɑlɛm.'
  azb-azb: '«Budur, Fars padşahı Kir belə deyir: “Göylərin Allahı Rəbb dünyanın bütün
    padşahlıqlarını mənə verdi və Yəhudanın Yerusəlim şəhərində Öz məbədini tikməyi
    mənə əmr etdi.'
  eng-DBY: 'Thus says Cyrus king of Persia: All the kingdoms of the earth has Jehovah
    the God of the heavens given to me, and he has charged me to build him a house
    at Jerusalem, which is in Judah.'
  hin-2017: '“फारस का राजा कुस्रू यह कहता है: स्वर्ग के परमेश्वर यहोवा ने पृथ्वी भर
    का राज्य मुझे दिया है, और उसने मुझे आज्ञा दी, कि यहूदा के यरूशलेम में मेरा एक
    भवन बनवा।'
  wol-KYG: 'Sirus buuru Pers dafa wax ne: Mboolem réewi àddina, Yàlla Boroom asamaan
    moo ma leen dénk, te moom moo ma tabb, ngir ma tabaxal ko kër ca Yerusalem ga
    ca Yuda.'
  eng-YLT: '''Thus said Cyrus king of Persia, All kingdoms of the earth hath Jehovah,
    God of the heavens, given to me, and He hath laid a charge on me to build to Him
    a house in Jerusalem, that [is] in Judah;'
  kne-kne: '“Siya na di ibilin ko, sak-en si Cyrus ay ari ed Persia: Si Yahweh ay
    Diyos ed langit di nangisaad en sak-en ay mangituray isnan intiro ay lobong yan
    dinotokanas sak-en ay man-amag si timplo na ed Jerusalem ay sakop di Juda.'
  eng-WYC-2017: Cyrus, the king of Persia, saith these things, The Lord God of heaven
    hath given to me all the realms of [the] earth, and he hath commanded to me, that
    I should build to him an house in Jerusalem, which is in Judah.
  eng-WMBB: “Cyrus king of Persia says, ‘The LORD, the God of heaven, has given me
    all the kingdoms of the earth; and he has commanded me to build him a house in
    Jerusalem, which is in Judah.
  urd-GVH: “फ़ारस का बादशाह ख़ोरस फ़रमाता है, रब आसमान के ख़ुदा ने दुनिया के तमाम
    ममालिक मेरे हवाले कर दिए हैं। उसने मुझे यहूदाह के शहर यरूशलम में उसके लिए घर बनाने
    की ज़िम्मादारी दी है।
  rug-rug: '“Hie sa tinarae te Saerasi, sa baṉara lavata pa Pesia: ‘E Zihova sa Tamasa
    pa Maṉauru, si va baṉara au si arau pa doduruna sa kasia popoa, meke vizatau Sa
    pude kuri ponia si keke Zelepade Tanisa pa Zerusalema pa Ziuda.'
  gaz-gaz: '“Qiiros mootichi Faares akkana jedha: “ ‘Waaqayyo Waaqni samii mootummoota
    lafa irraa hunda naaf kenneera; akka ani Yihuudaa keessatti Yerusaalemitti mana
    qulqullummaa isaaf ijaaruufis na muudeera.'
  fra-LSG: 'Ainsi parle Cyrus, roi des Perses: L’Éternel, le Dieu des cieux, m’a donné
    tous les royaumes de la terre, et il m’a commandé de lui bâtir une maison à Jérusalem
    en Juda.'
  gnn-gnn: Ga dhuwalana ŋunhi dhäruktja ŋayi djuy'yurruna gam'. “Dhuwalanydja gay
    dhäruk ŋarrakuŋu Djärutjkuŋu yäkuwuŋu, ŋunhi ŋarra buŋgawa ŋurruŋu dhiyaku Bapilunbuyŋuwu
    wäŋawu. Ŋayipi Gunhu' Waŋarryu Godthu djiwarr'wuyyu ŋuriŋi wal'ŋu, ŋayi nherrara
    ŋarranha dhipalayinydjayi ŋurruŋukuŋala. Ŋayi ḻakaraŋalanydja ŋarrakala bitjarra
    ŋunhi ŋarra yurru dhuḻ'yun biyapul wäŋanha buṉbunha ŋunhi nhanŋu ŋunhala Djurutjalam.
  yal-yal: “Perise manga Kirusi naxa iki, ‘Alatala, Ala Naxan Kore, na bata yamanane
    birin so n yii dunuɲa yi, a bata n yamari a n xa a batu banxin ti Yerusalɛn taani
    Yuda yi.
  haw-1868: Peneia ka olelo a Kuro ke alii o Peresia, O Iehova ke Akua o ka lani,
    ua haawi mai ia no'u i na aupuni a pau o ka honua; a ua kauoha mai oia ia'u e
    hana i hale nona ma Ierusalema i Iuda.
  arb-NAV: '«هَذَا مَا يَقُولُهُ كُورَشُ مَلِكُ فَارِسَ: لَقَدْ وَهَبَنِي الرَّبُّ
    إِلَهُ السَّمَاءِ جَمِيعَ مَمَالِكِ الأَرْضِ، وَأَوْصَانِي أَنْ أُشَيِّدَ لَهُ
    هَيْكَلاً فِي أُورُشَلِيمَ فِي مَمْلَكَةِ يَهُوذَا،'
  ewe-ewe: 'Nu si Sirus, Persia fia gblɔe nye esi: “Yehowa, dziƒo ƒe Mawu, tsɔ anyigbadzidukɔwo
    katã dzi ɖuɖu de asi nam, eye wòtiam be matu gbedoxɔ na ye le Yerusalem, le Yuda.'
  eng-LEE: Thus hath said Cyrus the king of Persia, All the kingdoms of the earth
    hath the Lord the God of heaven given unto me; and he hath directed me to build
    for him a house at Jerusalem, which is in Judah.
  gvn-gvn: '@see-verse:EZR.001.001'
  asm-FB: “পাৰস্যৰ ৰজা কোৰচে, এই কথা কৈছে, স্বৰ্গৰ ঈশ্বৰ যিহোৱাই পৃথিৱীৰ সকলো ৰাজ্য
    মোক দিলে, আৰু তেওঁ যিহূদা দেশৰ যিৰূচালেমত তেওঁৰ অৰ্থে এটা গৃহ নিৰ্ম্মাণ কৰিবৰ
    বাবে মোক নিযুক্ত কৰিলে।
  sus-A: «ﭑ تَن ثٍرِ سٍ مَنفّ سِرُ سِ شُي نَن يَ. مَرِفِ عَلَتَلَ نَشَن نَ كٌورٍ مَ
    نَشَن دُنِحَ مَنفّيَ بِرِن قِشِ ﭑ مَ، عَ بَرَ ﭑ يَامَرِ، ﭑ شَ هْرْ مْبَنشِ تِ
    عَ بّ دَرِ سَلَمُ، يُدَيَ بْشِ مَ.
  fra-SBL: 'Cyrus, roi de Perse, dit : « Yahvé, le Dieu du ciel, m''a donné tous les
    royaumes de la terre, et il m''a ordonné de lui bâtir une maison à Jérusalem,
    en Juda.'
  hbo-hbo: כֹּ֣ה אָמַ֗ר כֹּ֚רֶשׁ מֶ֣לֶךְ פָּרַ֔ס כֹּ֚ל מַמְלְכֹ֣ות הָאָ֔רֶץ נָ֣תַן
    לִ֔י יְהוָ֖ה אֱלֹהֵ֣י הַשָּׁמָ֑יִם וְהֽוּא־פָקַ֤ד עָלַי֙ לִבְנֹֽות־לֹ֣ו בַ֔יִת
    בִּירוּשָׁלַ֖͏ִם אֲשֶׁ֥ר בִּֽיהוּדָֽה׃
  piu-2006: '@see-verse:EZR.001.001'
  kik-kik: '“Kurusu, mũthamaki wa Perisia ekuuga ũũ: “ ‘Jehova, Ngai wa igũrũ, nĩaheete
    mothamaki mothe ma thĩ, na nĩanyamũrĩte ndĩmwakĩre hekarũ kũu Jerusalemu bũrũri
    wa Juda.'
  omb-omb: '“Nge lehe a havai i Saeras ratahigi tau Besia u veve: I Huqe, i Huqe Mauri
    lolo taetae, u bete na tanoi leogoro doluegi lolo ure laweau, siu mo tau eu huri
    ve nain vutu na valena lolo Jerusalem lolo Juda.'
  fra-NCL: '« Ainsi dit Cyrus, roi de Perse : Yahweh, le Dieu du ciel, m’a donné tous
    les royaumes de la terre, et il m’a dit de lui bâtir une maison à Jérusalem, qui
    est en Juda.'
  cek-AK: Persia siangpahrang Sairas mah hae tiah thuih; Van ih Angraeng Sithaw mah
    long nui ih prae boih loe kai hanah paek boeh moe, Judah prae Jerusalem ah, anih
    han im sak pae han ih tok doeh ang paek.
  cuk-cuk: '“Persia-rey-Ciro weyob soged: ” ‘Bab-Dummad-Jehová-Nibneggi-Maidi, anga
    we-napneg-dirbir-naidgi bela yarmar-nanaid uksad. Degi, anga sogsabalid, Judá-yargi
    Jerusalén-neggwebur-siidgi ese-goled-neg ega soboye.'
  uig-CYR: '«Парс падишаси Қорәш мундақ дәйду: — Асманларниң Худаси Пәрвәрдигар йәр
    йүзидики барлиқ падишалиқларниң егидарчилиғини маңа бәрди; у шундақла мени Йәһуда
    зиминиға җайлашқан Йерусалимда Өзигә бир өй селишқа буйруди.'
  tel-2017: “పర్షియా రాజు కోరెషు ఇలా ఆజ్ఞాపిస్తున్నాడు. ఆకాశంలో ఉండే దేవుడైన యెహోవా
    లోకంలో ఉన్న ప్రజలందరినీ నాకు లోబరిచాడు. ఆయన యూదా దేశంలో ఉన్న యెరూషలేములో తనకు
    మందిరం కట్టించాలని నాకు ఆజ్ఞ ఇచ్చాడు.
  hat-BSA: “Konsa pale Cyrus, wa a Perse la, ‘SENYÈ a, Bondye Syèl la, te ban mwen
    tout wayòm yo sou latè epi Li te chwazi mwen pou bati yon kay pou Li Jérusalem,
    ki nan Juda.
  kos-kos: “Pa inge sap soko lal Cyrus, Tokosra Fulat lun Persia. LEUM GOD lun Kusrao
    El orala tuh nga in leumi faclu nufon, ac El se nu sik in musai sie tempul nu
    sel in Jerusalem in acn Judah.
  hbo-WLC: כֹּ֣ה אָמַ֗ר כֹּ֚רֶשׁ מֶ֣לֶךְ פָּרַ֔ס כֹּ֚ל מַמְלְכ֣וֹת הָאָ֔רֶץ נָ֣תַן
    לִ֔י יְהוָ֖ה אֱלֹהֵ֣י הַשָּׁמָ֑יִם וְהֽוּא־פָקַ֤ד עָלַי֙ לִבְנֽוֹת־ל֣וֹ בַ֔יִת
    בִּירוּשָׁלִַ֖ם אֲשֶׁ֥ר בִּֽיהוּדָֽה׃
  ibo-ibo: “Otu a ka Sairọs, eze Peshịa kwuru, “ ‘Onyenwe anyị Chineke nke eluigwe,
    e nyela m alaeze niile nke dị nʼụwa, o nyekwala m ọrụ iwuru ya ụlọnsọ na Jerusalem,
    nke dị na Juda.
  ory-ory: “ପାରସ୍ୟର ରାଜା କୋରସ୍‍ ଏହା କହନ୍ତି, ସଦାପ୍ରଭୁ ସ୍ୱର୍ଗର ପରମେଶ୍ୱର, ପୃଥିବୀର ସମସ୍ତ
    ରାଜ୍ୟ ଆମ୍ଭକୁ ପ୍ରଦାନ କରିଅଛନ୍ତି; ଆଉ, ସେ ଯିହୁଦା ଦେଶସ୍ଥ ଯିରୂଶାଲମରେ ତାହାଙ୍କ ପାଇଁ ଏକ
    ଗୃହ ନିର୍ମାଣ କରିବାକୁ ଆମ୍ଭକୁ ଆଜ୍ଞା କରିଅଛନ୍ତି।
  chk-chk: '“Iei aloi ngang Sirus ewe kingen Persia: Ewe Samol mi Lapalap, ewe Koten
    läng, a ngeniei ekewe mwün fanüfan meinisin. Iwe, a filiei pwe üpwe aüetä eu imwenfel
    fän itan me lon Jerusalem lon ewe fanü Juta.'
  rop-rop: “Dijan na det oda weya Sairas det king blanga det kantri gulum Pesha bin
    gibit. “‘YAWEI det trubala boswan God weya jidan langa hebin bin meigim mi jidan
    haibala bos langa ola kantri langa dijan wel en imbin dalim mi blanga bildimbek
    igin det Serramoni Pleis blanga im langa Jerusalem deya langa Juda.
  ukr-1871: 'Так говорить Кир, царь Перський: Господь, Бог небесний, дав менї всї
    царства на землї, й звелїв менї збудувати йому дім в Ерусалимі, що в Юдеї.'
  deu-1951: 'So spricht Kores, der König von Persien: Der HERR, der Gott des Himmels,
    hat mir alle Königreiche der Erde gegeben, und er selbst hat mir befohlen, ihm
    ein Haus zu bauen zu Jerusalem, das in Juda ist.'
  eng-JPS: '''Thus saith Cyrus king of Persia: All the kingdoms of the earth hath
    the LORD, the God of heaven, given me; and He hath charged me to build Him a house
    in Jerusalem, which is in Judah.'
  srp-1865: 'Ovako veli Kir car Persijski: sva carstva zemaljska dao mi je Gospod
    Bog nebeski, i on mi je zapovjedio da mu sazidam dom u Jerusalimu u Judeji.'
  lug-lug: “Bw’ati bw’ayogera Kuulo kabaka w’e Buperusi nti, “ ‘Obwakabaka bwonna
    obw’omu nsi Mukama Katonda w’eggulu abumpadde, era annonze okumuzimbira yeekaalu
    e Yerusaalemi mu Yuda.
  heb-heb: כה אמר כרש מלך פרס כל ממלכות הארץ נתן לי יהוה אלהי השמים והוא פקד עלי לבנות
    לו בית בירושלם אשר ביהודה׃
  ben-IRV: পারস্যের রাজা কোরস এই কথা বলেন, “স্বর্গের ঈশ্বর সদাপ্রভু পৃথিবীর সব রাজ্য
    আমাকে দান করেছেন, আর তিনি যিহূদা দেশের যিরূশালেমে তাঁর জন্য এই বাড়ি বানানোর ভার
    আমাকে দিয়েছেন৷
  pan-pan: “ਫ਼ਾਰਸ ਦਾ ਰਾਜਾ ਕੋਰਸ਼ ਇਹ ਫਰਮਾਉਂਦਾ ਹੈ, ਅਕਾਸ਼ ਦੇ ਪਰਮੇਸ਼ੁਰ ਯਹੋਵਾਹ ਨੇ ਧਰਤੀ ਦੇ
    ਸਾਰੇ ਰਾਜ ਮੈਨੂੰ ਦੇ ਦਿੱਤੇ ਹਨ ਅਤੇ ਉਸ ਨੇ ਆਪ ਮੈਨੂੰ ਹਿਦਾਇਤ ਦਿੱਤੀ ਹੈ ਕਿ ਯਹੂਦਾਹ ਦੇ ਯਰੂਸ਼ਲਮ
    ਵਿੱਚ ਉਸ ਦੇ ਲਈ ਇੱਕ ਭਵਨ ਬਣਾਵਾਂ।
  mya-JVB: ပေရသိ ရှင်ဘုရင် ကုရု မင်းမိန့် တော်မူသည် ကား၊ ကောင်းကင် ဘုံ၏အရှင် ဘုရား
    သခင်ထာဝရဘုရား သည်၊ မြေကြီး ပေါ်မှာ တိုင်း နိုင်ငံရှိသမျှ တို့ကို ငါ့ အား ပေး တော်မူသည်ဖြစ်၍၊
    ယုဒ ပြည်ယေရုရှလင် မြို့၌ အိမ် တော်ကို ငါ တည် ဆောက်ရမည်အကြောင်း မှာ ထား တော်မူပြီ။
  hmo-hmo: '“Inai be Sairasi, Parasa ena king ena oda: Lohiabada, guba ena Dirava
    ese tanobada basileia ibounai lau dekenai ia henia, lau biagua. Bona Lohiabada
    ese lau ia oda henia, iena Dubu ta Ierusalema, Iuda tano dekenai do lau haginia.'
  urd-urd: शाह — ए — फ़ारस ख़ोरस यूँ फ़रमाता है कि ख़ुदावन्द आसमान के ख़ुदा ने ज़मीन
    की सब मुल्कें मुझें बख़्शी हैं, और मुझें ताकीद की है कि मैं येरूशलेम में जो यहूदाह
    में है उसके लिए एक घर बनाऊँ।
  rus-SYN: 'так говорит Кир, царь Персидский: все царства земли дал мне Господь Бог
    небесный, и Он повелел мне построить Ему дом в Иерусалиме, что в Иудее.'
  bqc-SIM: 'Yã́ pↄ́ ma Kilusi, Pɛɛsiↄ kía má òn kɛ: Dii Lua Musude tò dṹnia
    kpala píi gↄ̃̀ ma pↄ́ ũ, ↄ̃ a dìlɛmɛɛ mà kpɛdↄɛ Yelusalɛũ, Yuda bùsuu.'
  tcz-CHONGTHU: “Persia lengpa Cyrus thupeh chu hiche hi ahi, Pakai van Pathen in
    leiset chunga leng gam jousehi keima eipe tan ahi. Aman Judah gamsunga Jerusalem
    ah ama dinga Houin khat tungdoh dingin eingansen ahi.
  mar-mar: “पारसाचा राजा कोरेश म्हणतो, स्वर्गातील परमेश्वर देवाने पृथ्वीवरील सर्व
    राज्ये मला दिली आहेत आणि यहूदातील यरूशलेमात त्याचे मंदिर बांधण्यासाठी त्याने मला
    निवडले आहे.
  qub-qub: '«Noga Ciro Persiapa rayninmi në: Syëlucho caycaj Tayta Diosmi llapan nasyuncunata
    munaynëcho cananpaj churamusha. Chayno mandanäpaj churamarmi nimasha Judá particho
    caycaj Jerusalencho juc Templuta aruchipänäpaj.'
  bqp-bqp: Yã kũ makũ Sirusu, Pɛsianↄ kína ma òon dí. Dikiri Luda Musude tò andunia
    kpata sĩnda pínki gↄ̃̀ ma pↄ́ ũ, akũ à ma ditɛ mà kpɛ́ boarɛ Yurusalɛmu, Yudanↄ
    bùsun.
  hat-hat: '-Mwen menm Siris, wa peyi Pès, men lòd mwen bay: Seyè a, Bondye nan syèl
    la, te mete m'' chèf sou tout peyi ki sou latè. Li ban m'' reskonsablite pou m''
    bati yon tanp pou li lavil Jerizalèm, nan peyi Jida.'
  eng-BSB: '“This is what Cyrus king of Persia says: ‘The LORD, the God of heaven,
    who has given me all the kingdoms of the earth, has appointed me to build a house
    for Him at Jerusalem in Judah.'
  eng-WEBPB: “Cyrus king of Persia says, ‘The LORD, the God of heaven, has given me
    all the kingdoms of the earth; and he has commanded me to build him a house in
    Jerusalem, which is in Judah.
  kbq-kbq: Pesia kini ne' Sairusi'a amanage huno hie, Ra Anumzana monane mopanema
    tro huteno kegavama hu'nea Anumzamo maka mopa kva huo huno nami'neno, nagrira
    huhamprinanteno Juda mopafina Jerusalemi kumate nagri mono nona kinanto huno hunante'ne.
  nhe-BL: 'Huan nica eltoc tlen Ciro quiijto ipan nopa tlajcuiloli: “Na niTlanahuatijquetl
    Ciro ipan tlali Persia, nimechilhuía para TOTECO Dios tlen quichijqui elhuicactli
    nechmactilijtoc nomaco nochi tlaltini ipan tlaltepactli para ma niquinnahuati.
    Huan ama nechtequimacatoc sampa ma nijchihuili itiopa ipan altepetl Jerusalén
    ipan tlali Judá.'
  bus-bus: Yã kɛ̀ mamↄma Sirusu, Pɛsianↄ kína má òn yɛ̀. Dii Luda Musudee tò anduna
    kpata píngi gↄ̃̀ ma pↄ́ ũ, ben à ma diɛ mà kpɛ́ boare Yerusalɛmu, Yudanↄ bùsun.
  gub-BL: — Ihe Xiru Pezi ywy rehe har wanuwihawete ihe, amume'u ko ma'e ihe. Tupàn
    Tuweharupi Wiko Ma'e ywak rehe har hemuigo kar ywy nànànar wanuwihawete romo a'e.
    — Ezapo kar heràpuzuhu Zeruzarez tawhu pe har Zuta ywy rehe har ihewe nehe, i'i
    ihewe.
  eng-DRA: 'Thus saith Cyrus king of the Persians: The Lord the God of heaven hath
    given to me all the kingdoms of the earth, and he hath charged me to build him
    a house in Jerusalem, which is in Judea.'
