verse: EZR.001.005
translations:
  mal-C: അങ്ങനെ യെഹൂദയുടെയും ബെന്യാമീന്റെയും കുടുംബത്തലവന്മാരും പുരോഹിതന്മാരും ലേവ്യരും—ദൈവത്താൽ
    മനസ്സുണർത്തപ്പെട്ട എല്ലാവരും—ജെറുശലേമിലെ യഹോവയുടെ ആലയത്തിന്റെ പണിക്കുപോകാൻ ഒരുങ്ങി.
  deu-TKW: Da machten sich die Familienhäupter von Juda und Benjamin und die Priester
    und die Leviten auf - alle, denen es Gott eingab, hinaufzuziehen, um den Tempel
    Jahwes zu Jerusalem zu bauen.
  lin-lin: Bongo bakambi ya mabota ya Yuda mpe ya Benjame, Banganga-Nzambe mpe Balevi,
    elongo na moto nyonso oyo Nzambe atutaki motema babongamaki mpo na kokende kotonga
    Tempelo ya Yawe, na Yelusalemi.
  eng-LSV: And heads of the fathers of Judah and Benjamin rise, and the priests and
    the Levites, even everyone whose spirit God has awoken, to go up to build the
    house of YHWH, that [is] in Jerusalem;
  eng-GNV: Then the chiefe fathers of Iudah and Beniamin, and the Priests and Leuites
    rose vp, with al them whose spirit God had raysed to goe vp, to builde the house
    of the Lord which is in Ierusalem.
  eng-WEBSTER: Then arose the chief of the fathers of Judah and Benjamin, and the
    priests, and the Levites, with all them whose spirit God had raised, to go up
    to build the house of the LORD which is in Jerusalem.
  nhw-BL: Huan Toteco Dios quinyoltacani ma yaca miyac tlayacanca israelita tatame
    catli hualajque ipan nopa huejhueyi familias Judá huan Benjamín. Huan nojquiya
    yajque miyac totajtzitzi huan levitame. Huajca nochi catli TOTECO quinyoltacani
    ma quichijchihuatij sempa itiopa ipan altepetl Jerusalén, mocualtlalijque para
    yase.
  swh-ONEN: Kisha viongozi wa jamaa ya Yuda na Benyamini na makuhani na Walawi kila
    mmoja ambaye moyo wake ulisukumwa na Mungu, akajiandaa kupanda ili kuijenga nyumba
    ya Bwana huko Yerusalemu.
  bba-bba: Sɑɑ ye sɔɔrɑ Yudɑbɑ kɑ Bɛnyɑmɛɛbɑn yɛnu yɛ̃robu kɑ yɑ̃ku kowobu kɑ Lefibɑ
    bɑ sɔɔru kuɑ, be kpuro ɡesi, be Yinni Gusunɔ u seeyɑ bu kɑ dɑ bu win sɑ̃ɑ yeru
    bɑni Yerusɑlɛmuɔ.
  eng-KJVCPB: Then rose up the chief of the fathers of Judah and Benjamin, and the
    priests, and the Levites, with all them whose spirit God had raised, to go up
    to build the house of the Lord which is in Jerusalem.
  cpy-cpy: Ikanta rowetsikae-yanakani isheninka-paeni Judá-paeni eejatzi Benjamín-paeni,
    jewari-paeni, Ompera-tajorentsitaa-rewo-paeni, Leví-paeni, tema riiyitaki ikowashire-takaakiri
    Tajorentsi rowetsikaero itajorentsi-pankote Tajorentsi janta Aapatziyaweniki.
  mpx-mpx: Inoke un Yuda ge un Beniyamina ali tini ona wali tohouwa, topowon, ge un
    Libai, avaliyau ge Yudiya gegewel bolo Yabowaine ateliya i pawaiwai, hi lovivina
    nihi na Yehoba wana Limi Bwabwalena nihi tal pasikal Yelusalema.
  luo-luo: Eka jotend anywola mar Juda kod Benjamin, gi jodolo kod jo-Lawi, ngʼato
    angʼata ma Nyasaye nomulo chunye, noikore dhi kendo gero od Jehova Nyasaye man
    Jerusalem.
  meu-meu: Bena Iuda bona Beniamina iduhu kwaradia na e tore isi, bona hahelaḡa taudia
    bona Levi taudia danu, Dirava ese vada e rohedia taudia iboudiai, Iehova ena dubu
    Ierusalem ai bae haginia lou totona;
  npi-ULB: तब परमप्रभुको मन्दिर निर्माण गर्न परमेश्‍वरले उत्तेजित पार्नुभएका हरेक
    मानिस, यहूदा र बेन्यामीनका कुलाका प्रमुख अगुवाहरू र पुजारीहरू अनि लेवीहरू उठे
    ।
  yor-yor: Nígbà náà àwọn olórí ìdílé Juda àti Benjamini àti àwọn àlùfáà àti àwọn
    ará Lefi—olúkúlùkù ẹni tí Ọlọ́run ti fọwọ́ tọ́ ọkàn rẹ̀—múra láti gòkè lọ láti
    kọ ilé Olúwa ní Jerusalẹmu.
  emp-NTPO: Maʌ̃be Judad̶eba yõped̶ad̶a bororãda, Benjamiʌ̃neba yõped̶ad̶a bororãda,
    levitarãda, sacerdoterãda, dewararã sid̶a Jerusaleʌ̃naa Ãcõrẽ de droma od̶e wãni
    carea panasid̶aa Ãcõrẽba maʌ̃ crĩchara ãdjirã sod̶e b̶ʌd̶a bẽrã.
  ind-ind: Sesudah mendengar perintah itu, para pemimpin suku Yehuda dan Benyamin,
    serta para pemimpin imam dan orang Lewi, bahkan setiap orang yang hatinya sudah
    digerakkan oleh Allah, segera mempersiapkan diri untuk pulang ke Yerusalem dan
    membangun kembali rumah TUHAN.
  pes-OPCB: از طرف دیگر، خدا اشتیاق فراوان در دل رهبران طایفه‌های یهودا و بنیامین،
    و کاهنان و لاویان ایجاد کرد تا به اورشلیم بازگردند و خانهٔ خداوند را دوباره بنا
    کنند.
  tgl-ULB: Pagkatapos, ang mga pinuno ng mga angkan ng mga ninuno ng Juda at Benjamin,
    mga pari at mga Levita, at bawa't isa na ang espiritu ay ginising ng Diyos na
    pumunta at magtayo ng kaniyang tahanan ay tumayo.
  cbu-NT: Ashiri Apanll tputsee mangu p'tseerangu, Utaáchich tputs, mishat Benjaminchichtam
    tputs maachiri, mishat apanllpantam, Leviychichpatatam ichingurusin zapan tputs
    waanpatatin, Pza, kanapeeni, Apanlleem pang' pangumaama, táranganaya.
  hui-hui: Ani layagola agali haguane maru Yuda hameigini howabi maru Beniyamini hameigini
    howabi loma binigo mo miaga hearubi Libaiali hearubi wali agali maru Ngode Datagaliwabe
    ibunime tini gubaliniha hangu hangu elahaga bigi biyarubi tigua Anduane Homogonaga
    anda biago biadai bule pole manda manda bini.
  mya-mya: ထို​အ​ခါ​ယု​ဒ​နှင့် ဗင်္ယာ​မိန်​အ​နွယ်​ဝင်​သား​ချင်း​စု​ခေါင်း​ဆောင်​များ၊
    ယဇ်​ပု​ရော​ဟိတ်​များ၊ လေ​ဝိ​အ​နွယ်​ဝင်​များ​နှင့် မိ​မိ​တို့​စိတ်​နှ​လုံး​ကို​ဘု​ရား​သခင်​ပြင်​ဆင်​တော်​မူ​ခြင်း​ခံ​ကြ​ရ​သူ​အ​ပေါင်း​တို့​သည်
    ယေ​ရု​ရှ​လင်​မြို့​သို့​သွား​ရောက်​၍ ထာ​ဝ​ရ​ဘု​ရား​၏​ဗိ​မာန်​တော်​ကို​ပြန်​လည်​တည်​ဆောက်​ရန်​အ​သင့်​ပြင်​ဆင်​ကြ​ကုန်​၏။-
  bod-N: དེ་ནས་ཡ་ཧུ་དཱ་དང་། པེན་ཡཱ་མེན་གྱི་ཚོ་དཔོན་དང་། མཆོད་དཔོན་རྣམས། ལེ་ཝི་པ་རྣམས་ཏེ་དཀོན་མཆོག་ནས་སེམས་འགུལ་ཐེབས་པ་ཐམས་ཅད་ཡར་ཡེ་རུ་སཱ་ལེམ་དུ་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ཡང་བསྐྱར་བཞེང་བར་ཕྱིན།
  sna-sna: Ipapo vakuru vedzimba veJudha neveBhenjamini, navaprista uye navaRevhi,
    vose avo vakanga vamutswa mwoyo naMwari, vakagadzirira kuenda kundovaka imba yaJehovha
    muJerusarema.
  spa-BLM: Entonces los jefes de familia de Judá y de Benjamín, los sacerdotes y los
    levitas, todos cuyos espíritus Dios había incitado a subir, se levantaron para
    edificar la casa de Yahvé que está en Jerusalén.
  cac-cac: Yuj chi' ix yac' lista sb'a eb' yajalil d'a scal eb' yin̈tilal Judá, d'a
    scal eb' yin̈tilal Benjamín yed' masanil eb' sacerdote yed' eb' levita, aton eb'
    b'aj ix lolon Jehová d'a spensar to sb'at eb' d'a Jerusalén yic b'at sb'oanxiq'ue
    scajnub' Jehová eb'.
  swh-ULB: Ndipo wakuu wa jamii ya Yuda na Benjamini, makuhani na walawi, na kila
    mmoja ambaye Roho wa Mungu alimwinua kuondoka na kujenga nyumba yake alisimama.
  bel-bel: І падняліся ўзначальнікі пакаленьняў Юдавых і Веньямінавых, і сьвятары
    і лявіты, кожны, у кім абудзіў Бог дух ягоны, каб пайсьці будаваць дом Гасподні,
    які ў Ерусаліме.
  deu-ELBBK: Und es machten sich auf die Häupter der Väter von Juda und Benjamin,
    und die Priester und die Leviten, jeder, dessen Geist Gott erweckte, hinaufzuziehen,
    um das Haus des HERRN in Jerusalem zu bauen.
  mbb-OT: Duen menge Israilihanen he insavuk te Megbevayà diyà te gehinawa zan is
    suat te ked-ulì diyà te Jerusalem. Umbe nengandam sikandan te kedhendiyà su ebengunen
    dan is baley te Nengazen. Duma kandan is menge pengulu te menge pemilya te tribu
    ni Juda wey te tribu ni Benjamin, is menge memumuhat, wey is menge Levihanen.
  mal-2015: അങ്ങനെ യെഹൂദയുടെയും ബെന്യാമീന്റെയും പിതൃഭവനത്തലവന്മാരും പുരോഹിതന്മാരും
    ലേവ്യരും ദൈവം ഉണർത്തിയ ഏവനും യെരൂശലേമിൽ യഹോവയുടെ ആലയം പണിവാൻ പോകേണ്ടതിന്നു യാത്ര
    പുറപ്പെട്ടു.
  rmc-rmc: Avke pes o famelijengre vodci andral o kmeňi Juda the Benjamin, o rašaja
    the o Leviti a dojekh, ke kaste o Del prevakerďa, hoj te džal te ačhavel o Chramos
    le RAJESKRO, pripravinenas te džal andro Jeruzalem.
  pes-OPV: پس روسای آبای یهودا و بنیامین و کاهنان ولاویان با همه کسانی که خدا روح
    ایشان رابرانگیزانیده بود برخاسته، روانه شدند تا خانه خداوند را که در اورشلیم است
    بنا نمایند.
  ron-1924: Капий де фамилие дин Иуда ши Бениамин, преоций ши левиций, ши ануме тоць
    ачея ал кэрор дух л-а трезит Думнезеу, с-ау скулат сэ мяргэ сэ зидяскэ ла Иерусалим
    Каса Домнулуй.
  ben-OBCV: এই আদেশনামা শুনে যিহূদার ও বিন্যামীন গোষ্ঠীর প্রধানেরা, যাজকবর্গ এবং লেবীয়েরা—যাদের
    হৃদয় ঈশ্বর অনুপ্রাণিত করেছিলেন, তারা সকলে প্রস্তুত হয়ে জেরুশালেমে সদাপ্রভুর
    মন্দির নির্মাণ করতে গেল।
  som-som: Markaasaa waxaa kacay madaxdii qolooyinka reer Yahuudah iyo reer Benyaamiin,
    iyo wadaaddadii, iyo reer Laawi, iyo xataa dhammaan intii kale ee Ilaah ruuxooda
    kiciyey si ay u tagaan oo ay u dhisaan guriga Rabbiga oo Yeruusaalem ku yaal.
  lat-VUC: Et surrexerunt principes patrum de Juda et Benjamin, et sacerdotes, et
    Levitæ, et omnis cujus Deus suscitavit spiritum, ut ascenderent ad ædificandum
    templum Domini, quod erat in Jerusalem.
  eng-ASVBT: Then rose up the heads of fathers’ houses of Judah and Benjamin, and
    the priests, and the Levites, even all whose spirit God had stirred to go up to
    build the house of Jehovah which is in Jerusalem.
  ita-1885: Allora i capi delle famiglie paterne di Giuda e di Beniamino, e i sacerdoti,
    e i Leviti, insieme con tutti quelli de' quali Iddio eccitò lo spirito per ritornarsene,
    per riedificar la Casa del Signore, che è in Gerusalemme, si misero in cammino.
  eng-LXXUP: Then the chiefs of the families of Judah and Benjamin arose, and the
    priests, and the Levites, all whose spirit the Lord stirred up to go up to build
    the house of the Lord that is in Jerusalem.
  eng-ULB: Then the heads of the ancestors' clans of Judah and Benjamin, the priests
    and Levites, and everyone whose spirit God stirred to go and build his house arose.
  spa-VBL: Entonces Dios animó a los jefes de familia de Judá y Benjamín, así como
    a los sacerdotes y a los levitas, a ir y reconstruir el Templo del Señor en Jerusalén.
  fra-_FOB: Alors les chefs des pères de Juda et de Benjamin, les sacrificateurs et
    les Lévites, tous ceux dont Dieu réveilla l'esprit, se levèrent afin de monter
    pour rebâtir la maison de l'Éternel, qui est à Jérusalem.
  mal-mal: അങ്ങനെ യെഹൂദയുടെയും ബെന്യാമീന്റെയും പിതൃഭവനത്തലവന്മാരും, പുരോഹിതന്മാരും
    ലേവ്യരും, ദൈവം ഉണർത്തിയ എല്ലാവരും, യെരൂശലേമിൽ യഹോവയുടെ ആലയം പണിവാൻ പോകേണ്ടതിന്
    യാത്ര പുറപ്പെട്ടു.
  urd-GVR: Tab kuchh Isrāīlī rawānā ho kar Yarūshalam meṅ Rab ke ghar ko tāmīr karne
    kī taiyāriyāṅ karne lage. Un meṅ Yahūdāh aur Binyamīn ke ḳhāndānī sarparast, imām
    aur Lāwī shāmil the yānī jitne logoṅ ko Allāh ne tahrīk dī thī.
  suz-BL: मिनु नोले यरूसलेम सहरमी परमप्रभु यावे आ खिं लेंशा सेल्‍चा कली परमप्रभुमी
    मुर आन थुं पोक्‍चा पुंइसीशो यहूदा नु बेन्‍यामीन आस खिं खिं ङा ठेयब मुरपुकी, चढ़ेबपुकी
    नु लेवी नेल्‍ल मेकेर लचा कली सास‍मा बाक्‍त।
  ita-1927: Allora i capi famiglia di Giuda e di Beniamino, i sacerdoti e i Leviti,
    tutti quelli ai quali Iddio avea destato lo spirito, si levarono per andare a
    ricostruire la casa dell’Eterno ch’è a Gerusalemme.
  ckb-ckb: ئینجا گەورەی بنەماڵەکانی یەهودا و بنیامین لەگەڵ کاهین و لێڤییەکان، هەموو
    ئەوانەی خودا ڕۆحی هەژاندن، هەستان بۆ ئەوەی بچنە ئۆرشەلیم تاکو لەوێ ماڵەکەی یەزدان
    بنیاد بنێنەوە.
  eng-BBE: Then the heads of families of Judah and Benjamin, with the priests and
    the Levites, got ready, even all those whose spirits were moved by God to go up
    and take in hand the building of the Lord's house in Jerusalem.
  kan-OKCV: ಆಗ ಯೆಹೂದ ಹಾಗೂ ಬೆನ್ಯಾಮೀನ್ ಕುಟುಂಬಗಳ ಮುಖ್ಯಸ್ಥರೂ, ಯಾಜಕರೂ, ಲೇವಿಯರೂ, ಯೆರೂಸಲೇಮಿನಲ್ಲಿರುವ
    ಯೆಹೋವ ದೇವರ ಆಲಯವನ್ನು ಕಟ್ಟುವುದಕ್ಕೆ ಹೋಗಲು ಯೆಹೋವ ದೇವರಿಂದ ಪ್ರೇರಿತರಾದವರೆಲ್ಲರೂ ಎದ್ದರು.
  tam-2017: அப்பொழுது எருசலேமிலுள்ள யெகோவாவுடைய ஆலயத்தைக் கட்டுவதற்குப் போக யூதா பென்யமீன்
    வம்சங்களின் தலைவர்களும் ஆசாரியர்களும் லேவியர்களும் அல்லாமல், எவர்களுடைய ஆவியை
    தேவன் ஏவினாரோ அவர்கள் எல்லோரும் எழும்பினார்கள்.
  spa-RV-1909: Entonces se levantaron los cabezas de las familias de Judá y de Benjamín,
    y los sacerdotes y Levitas, todos aquellos cuyo espíritu despertó Dios para subir
    á edificar la casa de Jehová, la cual está en Jerusalem.
  ron-BTF: Atunci s-au ridicat mai marii părinţilor lui Iuda şi lui Beniamin şi preoţii
    şi leviţii, împreună cu toţi aceia al căror duh Dumnezeu îl ridicase, pentru a
    se urca să construiască acolo casa DOMNULUI care este în Ierusalim.
  eng-WEBP: Then the heads of fathers’ households of Judah and Benjamin, the priests
    and the Levites, all whose spirit God had stirred to go up, rose up to build the
    LORD’s house which is in Jerusalem.
  eng-FBV: Then God encouraged the family leaders of Judah and Benjamin, as well as
    the priests and Levites to go and rebuild the Lord's Temple in Jerusalem.
  nld-1939: Daarom maakten de familiehoofden van Juda en Benjamin, met de priesters,
    de levieten en allen, wier geest Jahweh daartoe had opgewekt, zich gereed, om
    op te trekken en het huis van Jahweh in Jerusalem te bouwen.
  nch-BL: Huan Toteco Dios quinyoltacani ma yaca miyac tayacanca israelita tatame
    cati hualajque ipan nopa huejhueyi familias Judá huan Benjamín. Huan nojquiya
    yajque miyac totajtzitzi huan levitame. Huajca nochi cati TOTECO quinyoltacani
    ma quichijchihuatij sempa itiopa ipan altepet Jerusalén, mocualtalijque para yase.
  vie-1934: Bấy giờ những trưởng tộc của Giu-đa và Bên-gia-min, những thầy tế lễ,
    và người Lê-vi, cả thảy những người nào Đức Chúa Trời cảm động lòng có ý đi lên
    xây cất đền thờ của Đức Giê-hô-va tại Giê-ru-sa-lem, bèn chổi dậy.
  hin-CV: तब यहूदाह एवं बिन्यामिन के कुलों के प्रधान, पुरोहित तथा लेवी तैयार हो गए,
    हर एक वह, जिस किसी के हृदय को परमेश्वर ने उकसाया कि येरूशलेम में याहवेह के भवन
    को दोबारा से बनाएं.
  spa-BES: Entonces los jefes de familia de Judá y Benjamín, con los sacerdotes y
    los levitas, se prepararon, incluso todos aquellos cuyos espíritus fueron movidos
    por Dios para subir y reconstruir tomar la construcción de la casa del Señor en
    Jerusalén.
  tdx-tdx: Niongak’ amy zao o talèn’ an­jom­ba’ Iehodao naho o amy Beniamineo naho
    o mpisoro­ñeo naho o nte-Levio vaho ze nitroboen’ Arofon’ Añahare hionjomb’eo
    handranjy i anjomba’ Iehovà e Ierosa­laime añey.
  tha-KJV: แล​้วประมุขของบรรพบุรุษแห่งยูดาห์และเบนยามินได้​ลุกขึ้น ทั้งบรรดาปุโรหิตและคนเลวี
    คือทุกคนที่พระเจ้าทรงเร้าจิตใจของเขาให้ไปสร้างพระนิเวศของพระเยโฮวาห์ซึ่งอยู่ในเยรูซาเล็ม
  por-BR-2018: Então se levantaram os chefes das famílias de Judá e de Benjamim, os
    sacerdotes e os Levitas, e todos aqueles cujo espírito Deus despertou, para subirem
    a edificar a casa do SENHOR, que está em Jerusalém.
  deu-ELO: Und es machten sich auf die Häupter der Väter von Juda und Benjamin, und
    die Priester und die Leviten, ein jeder, dessen Geist Gott erweckte, hinaufzuziehen,
    um das Haus Jehovas in Jerusalem zu bauen.
  eng-WYC-2018: And then[the] princes of the fathers of Judah and of Benjamin rose
    up, and the priests, and the deacons, and each man whose spirit God raised, for
    to go up to build (again) the temple of the Lord, that was in Jerusalem. (And
    then the leaders of the families of the tribes of Judah and of Benjamin, and the
    priests, and the Levites, and each man whose spirit God had raised up, rose up
    to go up to rebuild the Temple of the Lord, that was in Jerusalem.)
  epo-epo: Kaj leviĝis la ĉefoj de la patrodomoj de Jehuda kaj de Benjamen, kaj la
    pastroj kaj la Levidoj, ĉiu, en kiu Dio vekis lian spiriton, por iri konstrui
    la domon de la Eternulo en Jerusalem.
  uig-PIN: Xuning bilǝn Yǝⱨuda wǝ Binyamindiki ⱪǝbilǝ baxliⱪliri, kaⱨinlar, Lawiylar,
    xundaⱪla Huda tǝripidin roⱨi ⱪozƣitilƣan barliⱪ hǝlⱪ orunliridin ⱪopup Yerusalemdiki
    Pǝrwǝrdigarning ɵyini yengiwaxtin selixⱪa berixⱪa tǝyyarlandi.
  beo-beo: 'Amalalu, Yuda fi bisilua dunu, Bediamini fi bisilua dunu, gobele salasu
    dunu, Lifai fi dunu amola dunu eno huluane amo Gode da ilia dogoga sia:i dunu,
    ilia da Yelusalemega Hina Gode Ea Debolo diasu gagumusa: masa:ne, liligi momagei
    dagoi.'
  tpi-OTNT: Olsem na God i kirapim tingting bilong ol hetman bilong lain Juda na lain
    Benjamin, na bilong ol pris na ol Livai na ol arapela man tu, na ol i redim ol
    samting bilong i go long Jerusalem na wokim gen haus bilong Bikpela.
  hau-SA: Sai shugabannin zuriyar Yahuda da na Benyamin, da firistoci da Lawiyawa,
    duk wanda Allah ya taɓa zuciyarsa, suka shirya don su je su gina haikalin Ubangiji
    a Urushalima.
  uig-LAT: Shuning bilen Yehuda we Binyamindiki qebile bashliqliri, kahinlar, Lawiylar,
    shundaqla Xuda teripidin rohi qozghitilghan barliq xelq orunliridin qopup Yérusalémdiki
    Perwerdigarning öyini yéngiwashtin sélishqa bérishqa teyyarlandi.
  nde-nde: Kwasekusithi abazinhloko zemizi yakoJuda lakoBhenjamini, kanye labaphristi
    labaLevi, labo bonke ababethintwe inhliziyo zabo nguNkulunkulu, bazilungisela
    ukuhamba ukuyakwakha indlu kaThixo eJerusalema.
  ton-ton: ¶ Pea naʻe toki tuʻu hake ai ʻae kau tuʻukimuʻa ʻi he mātuʻa ʻo Siuta mo
    Penisimani, mo e kau taulaʻeiki, pea mo e kau Livai, pea mo kinautolu kotoa pē
    naʻe fakaakeake honau laumālie ʻe he ʻOtua, ke ʻalu hake ke langa ʻae fale ʻo
    Sihova ʻaia ʻoku ʻi Selūsalema.
  ces-1613: I povstali přední z čeledí otců z pokolení Judova a Beniaminova, kněží
    také a Levítové i každý, číhož ducha vzbudil Bůh, aby šli k stavení domu Hospodinova,
    kterýž jest v Jeruzalémě.
  eng-WMB: Then the heads of fathers’ households of Judah and Benjamin, the priests
    and the Levites, all whose spirit God had stirred to go up, rose up to build the
    LORD’s house which is in Jerusalem.
  tam-TCV: அப்படியே இறைவனால் தங்கள் இருதயத்தில் ஏவப்பட்ட யூதா, பென்யமீன் குடும்பத்தலைவர்களும்,
    ஆசாரியரும், லேவியர்களும் எருசலேமுக்குச் சென்று, யெகோவாவின் ஆலயத்தைத் திரும்பக்கட்ட
    ஆயத்தம் பண்ணினார்கள்.
  ceb-ULB: Unya mitindog ang pangulo sa mga banay sa katigulangan ni Juda ug ni Benjamin,
    ang mga pari ug ang mga Levita ug ang tanan kansang ang espiritu gitandog sa Dios
    nga moadto ug motukod sa iyang balay.
  pol-UBG: Wtedy powstali przywódcy rodów Judy i Beniamina, kapłani i Lewici, wszyscy,
    których ducha Bóg pobudził, aby poszli budować dom PANA, będący w Jerozolimie.
  agr-agr: Tusa timatai Judá wegantun apuji aidau, Benjamín wegantun apuji aidau,
    sacerdote aidau, Leví wegantu aidaushkam ashí Apajuí wakemitkakbau aidauk Jerusalén
    shiyakag Apajuí emematku ijuntain jegamkagtatus umintsajui.
  kyc-kyc: Juta Benjamenepana rara dokona akali kyawa dupwamepe purisi akali dupwape
    Lipae akali dupwape dee wambu menge dupwana lapo Kamongo dokome nakamana monarena
    pyongo pyao lamaiyamo dupwape rapa rapa pipala Kamongona tembole anda Jerusaleme
    dokona kamba pyakamila parami ingiya.
  urd-GVU: تب کچھ اسرائیلی روانہ ہو کر یروشلم میں رب کے گھر کو تعمیر کرنے کی تیاریاں
    کرنے لگے۔ اُن میں یہوداہ اور بن یمین کے خاندانی سرپرست، امام اور لاوی شامل تھے
    یعنی جتنے لوگوں کو اللہ نے تحریک دی تھی۔
  deu-1912: Da machten sich auf die Obersten der Vaterhäuser aus Juda und Benjamin
    und die Priester und Leviten, alle, deren Geist Gott erweckte, hinaufzuziehen
    und zu bauen das Haus des HERRN zu Jerusalem.
  ntj-ntj: Nyangka Mama Kuurrtu-tjananya wuyurrmanu. Nyangka-ya yarnangu pirnilu riitikarraranytja
    Tjurutjamalakutu yankula Mama Kuurrku tjurrtju purlkanya marlakulu palyalkitjalu.
  kan-2017: ಆಗ ಯೆಹೂದ ಮತ್ತು ಬೆನ್ಯಾಮೀನ್ ಗೋತ್ರ ಪ್ರಧಾನರಲ್ಲಿಯೂ, ಯಾಜಕರಲ್ಲಿಯೂ ಮತ್ತು ಲೇವಿಯರಲ್ಲಿಯೂ
    ದೇವಪ್ರೇರಣೆಗೆ ಒಳಗಾದವರೆಲ್ಲರೂ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಯೆಹೋವನಿಗೋಸ್ಕರ ಆಲಯವನ್ನು ಕಟ್ಟುವುದಕ್ಕಾಗಿ
    ಹೊರಟುಹೋದರು.
  yap-yap: Ma pi lolugen e yu ke girdi’ ko pi ganong rok Judah nge Benjamin, nge pi
    prist nge pi Levite, nge urngin e pi’in ke tay Got nga lanin’rad ni ngranod e
    ra fal’eged rogorad ni ngranod ngar toyed e Tempel rok SOMOL u Jerusalem.
  hlt-MCSB: Te vaengah Judah neh Benjamin napa boeilu rhoek khaw, khosoih neh Levi
    rhoek khaw, Jerusalem kah BOEIPA im sa la caeh ham Pathen loh a mueihla a haeng
    pah hlang boeih tah thoo uh.
  mdy-ETH: ዬካፓ ዪሁዳና ቢኢኒያሜና ፃጶኮ ሱኡጎንታ ቄኤሶንታ ሌዊ ዓሶንታ፤ ዬያጉዲ ሃሣ ፆኦሲ ዔቂሴ ሜሌ ዓሲ ቢያ ማዒ ዴንዳኒና
    ዬሩሳላሜይዳ ዓኣ ናንጊና ናንጋ ጎዳኮ ጌኤዦ ማኣሮ ጊንሣ ዓካሲ ማዣኒ ጊኢጊንቴኔ።
  twi-ASANTE: Na Onyankopɔn kaa Lewifoɔ, Yuda ne Benyamin mmusuakuo ntuanofoɔ akoma
    sɛ, wɔnsane mmra Yerusalem mmɛsiesie Awurade asɔredan no.
  eng-WEBU: Then the heads of fathers’ households of Judah and Benjamin, the priests
    and the Levites, all whose spirit God had stirred to go up, rose up to build the
    LORD’s house which is in Jerusalem.
  wal-wal: Hegaappe guyyiyan, Yihudaa zaretunne Biniyaama zaretu halaqati, qeesetinne
    Leewati, qassi Xoossai eta wozanaa denttettido ubbati Yerusalaamen GODAA Beeta
    Maqidasiyaa keexxanau baanau denddidosona.
  spa-PDDPT: Entonces se levantaron los jefes de familia de Judá y Benjamín, los sacerdotes
    y los levitas, todos aquellos cuyo espíritu ʼElohim despertó para que subieran
    a reconstruir la Casa de Yavé en Jerusalén.
  gun-gun: Ha'e ramo Judá ha'e Benjamim kuery akã ikuai va'e opu'ãmba jogueravy, sacerdote
    ha'e levita kuery guive, amboae kuery reve. Ha'e kuery ha'e javi py'a re Nhanderuete
    omoĩ Jerusalém py oje'oi vy oo Senhor pegua oĩ va'ekue ojapo jevy aguã.
  agu-BL: Yi quibital yi cyajcawil yi jujun k'u'j xonl Judá tu yi cyajcawil yi e'
    xonl Benjamín, scyuch' yi e' pale', nin yi e' mas xonl Leví, nintzun e' txumtz
    tan chibene'n Jerusalén tan je'se'n yi ca'l Kataj, na i' mak'on cyen yi jun txumu'na'tz
    le chiwi'.
  ilo-ULB: Kalpasanna, nagrubuat dagiti pangulo kadagiti puli dagiti kapuonan ti Juda
    ken Benjamin, dagiti papadi ken dagiti Levita, ken dagiti amin a tinignay ti Dios
    ti espirituna a mapan mangbangon iti balayna.
  kpg-kpg: Nomuli gei nia dagi o nia madahaanau o Judah mo Benjamin, digau hai mee dabu
    mono Levi, mo nia daangada huogodoo a God ala ne haga ngalua nadau lodo bolo gi hagatogomaalia
    le e hula e haga duu aga di Hale Daumaha o Dimaadua i Jerusalem.
  uig-ARA: شۇنىڭ بىلەن يەھۇدا ۋە بىنيامىندىكى قەبىلە باشلىقلىرى، كاھىنلار، لاۋىيلار،
    شۇنداقلا خۇدا تەرىپىدىن روھى قوزغىتىلغان بارلىق خەلق ئورۇنلىرىدىن قوپۇپ يېرۇسالېمدىكى
    پەرۋەردىگارنىڭ ئۆيىنى يېڭىۋاشتىن سېلىشقا بېرىشقا تەييارلاندى.
  sus-sus: Yuda nun Bunyamin bɔnsɔɛ kuntigie, Lewi bɔnsɔɛ mixie nun sɛrɛxɛdubɛ naxee
    nu na e ya ma, a nun Ala naxee birin bɔɲɛ rate sigafe ra, e birin naxa siga Ala
    xa hɔrɔmɔbanxi tide Darisalamu.
  pon-2006: Eri, kaunen peneinei kan en kadaudok en Suda oh Pensamin, samworo kan
    oh mehn Lipai kan, pil iangahki irail koaros me KAUN-O ketin kamwakidada kapehdirail
    kan, re ahpw onopada pwe re en iang patohdalahng onehda sapahl Tehnpas Sarawien
    KAUN-O nan Serusalem.
  jae-jae: Go gôlôacmôkê Juda to Benjamin nêŋ laumata dêdi sêwiŋ dabuŋwaga to lau
    Lewi. Êsêac lau taŋ Anôtô kêkac êsêac gebe sêpi sêna ma sêkwê Apômtaunê andu sa
    aŋga Jerusalem naŋ.
  ksd-ksd: Io, a umana luluai ta ra lavur apik na tarai Iuda ma Beniamin, ma ra umana
    tena tinabar, ma ra tarai Levi, dia ga tut, diat par ba God i ga vargat ra nuknuk
    i diat, upi diat a vana ma diat a pait ra kuba i ra Luluai arama Ierusalem.
  tur-YTC: O zaman Yahuda'nın ve Benyamin'in ata evlerinin başları, kâhinler ve Levililer,
    Tanrı'nın harekete geçirdiği ruhların hepsi, Yeruşalem'deki Yahve'nin evini yapmak
    için kalktılar.
  grc-BRENT: Καὶ ἀνέστησαν ἄρχοντες τῶν πατριῶν τῶν Ἰούδα καὶ Βενιαμεὶν, καὶ οἱ ἱερεῖς
    καὶ οἱ Λευεῖται, πάντων ὧν ἐξήγειρεν ὁ Θεὸς τὸ πνεῦμα αὐτῶν τοῦ ἀναβῆναι οἰκοδομῆσαι
    τὸν οἶκον Κυρίου τὸν ἐν Ἱερουσαλήμ.
  ind-AYT: Kemudian, para kepala kaum keluarga orang Yehuda dan Benyamin, serta para
    imam dan orang-orang Lewi, yaitu semua orang yang hatinya digerakkan Allah, bersiap
    untuk pergi dan membangun Bait TUHAN di Yerusalem.
  nya-nya: Choncho atsogoleri a mabanja afuko la Yuda ndi la Benjamini komanso ansembe
    ndi Alevi, aliyense amene Mulungu anawutsa mtima wake, anayamba kukonzeka kupita
    kukamanga Nyumba ya Yehova imene ili ku Yerusalemu.
  hrv-hrv: Tada ustadoše glavari obitelji Jude i Benjamina, svećenici i leviti, i
    svi kojima je Bog potaknuo duh i krenuše graditi Dom Jahvin u Jeruzalemu.
  mps-mps: Tama tialima, Godigo te Judago tobolu bidi dabe hani me, te Benjamingo
    hani me te homu hodoliyu, tama te pris dabe me, Livai dabe me, tama te gasa bidi
    dabe me, te augwali homu hodolama, tama augwa te Jerusalemba pelama, te Genuai
    Bidigo be ma sę igi pabo doado bage dabe sisi yai dao.
  tpi-tpi: Olsem na God i kirapim tingting bilong ol hetman bilong lain Juda na lain
    Benjamin, na bilong ol pris na ol Livai na ol arapela man tu, na ol i redim ol
    samting bilong i go long Jerusalem na wokim gen haus bilong Bikpela.
  dan-1931: Da brød Overhovederne for Judas og Benjamins Fædrenehuse og Præsterne
    og Levitterne op, alle, hvis Ånd Gud vakte, så de drog op for at bygge HERRENS
    Hus i Jerusalem;
  vie-OVCB: Đức Chúa Trời làm cho tinh thần của các trưởng tộc Giu-đa và Bên-gia-min,
    cùng các thầy tế lễ người Lê-vi, được phấn chấn; họ đứng lên, trở về Giê-ru-sa-lem
    xây lại Đền Thờ của Đức Chúa Trời.
  guj-2017: તેથી યહૂદિયા અને બિન્યામીનના કુળના વડીલ આગેવાનો, યાજકો, લેવીઓ અને ઈશ્વરથી
    પ્રેરણા પામેલાઓ યરુશાલેમમાં ઈશ્વરના ભક્તિસ્થાનનાં બાંધકામ માટે જવા તૈયાર થયા.
  pon-2006A: Eri, kaunen peneinei kan en kadaudok en Suda oh Pensamin, samworo kan
    oh mehn Lipai kan, pil iangahki irail koaros me KAUN-O ketin kamwakidada kapehdirail
    kan, re ahpw onopada pwe re en iang patohdalahng onehda sapahl Tehnpas Sarawien
    KAUN-O nan Serusalem.
  por-BRBSL: Então os chefes de família dos pais de Judá e Benjamim, os sacerdotes
    e os levitas, todos cujo espírito Deus tinha agitado para subir, levantaram-se
    para construir a casa de Iavé, que está em Jerusalém.
  cth-cth: Hahoi teh, Judah hoi Benjamin miphun imthung kahrawikungnaw hoi vaihmanaw,
    Levihnaw ni Jerusalem e BAWIPA im sak hanelah Cathut ni lungthin dawk thaw tawk
    pouh e taminaw pueng hoi a kamthaw awh.
  twi-twi: Na Onyankopɔn kaa Lewifo, Yuda ne Benyamin mmusuakuw ntuanofo no koma sɛ,
    wɔnsan mmra Yerusalem mmesiesie Awurade asɔredan no.
  hlt-hlt: Te vaengah Judah neh Benjamin napa boeilu rhoek khaw, khosoih neh Levi
    rhoek khaw, Jerusalem kah BOEIPA im sa la caeh ham Pathen loh a mueihla a haeng
    pah hlang boeih tah thoo uh.
  tbz-SIM: Mɛm̀mɛ Sudɑɑ wuɔ nkɔbɛ kó bɛkótíbɛ̀ nɛ̀ Bɛnsɑmɛɛ kɔbɛ nɛ̀ ikuɔ́ nìùbɛ̀
    nɛ̀ Defiibɛ Kuyie nnɑmpɛ bɛ̀ɛ kó mɛyɛ̀mmɛ̀ kɛ̀ bɛ̀ɛ ítɛ́ kɛ́bɑ́ɑ́tí kɛ bo kò nSedisɑdɛmmu
    kɛ́mɑɑ́ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀.
  msy-2020: Ezɨ Judan anabam ko Benjaminɨn anabamɨn adarazir gumazir dapaniba, ko
    ofa gamir gumaziba ko Livain anabamɨn adarasi, me gumazamizir God men duaba fezɨ
    me uamategh Jerusalemɨn mangasa ifongeziba, bar dɨkavigha, Ikiavɨra Itir Godɨn
    Dɨpenim uam an ingarsɨ mangasava ami.
  dop-dop: Ḿpʋ́ɣʋ́ Yutɑ nɑ Pɛncɑmɛɛ pǝ lʋlʋŋ nyɔɔŋ nyǝ́mɑ, nɑ kɔtǝlɑɑ nɑ Lefii nyǝ́mɑ,
    nɑ pɑ tǝnɑ mpɑ pɑ tɑɑ Tɑcɑɑ Ɩsɔ kɑ tʋwɑ sɩ pɑ́ polo Yosɑlɛm tɔ pɑ sʋʋ pɑ tǝɣɩ
    tɑɣɑnʋɣʋ sɩ pɑ tɛɛkɩ.
  azb-azb: Yəhuda, Binyamin qəbilələrinin nəsil başçıları, kahinlərlə Levililər, eləcə
    də Allahın ruhlandırdığı bütün adamlar Rəbbin Yerusəlimdəki məbədini tikmək üçün
    yola düşməyə hazırlaşdılar.
  eng-DBY: And the chief fathers of Judah and Benjamin rose up, and the priests, and
    the Levites, even all those whose spirit God had stirred, to go up to build the
    house of Jehovah which is at Jerusalem.
  hin-2017: तब यहूदा और बिन्यामीन के जितने पितरों के घरानों के मुख्य पुरुषों और याजकों
    और लेवियों का मन परमेश्वर ने उभारा था कि जाकर यरूशलेम में यहोवा के भवन को बनाएँ,
    वे सब उठ खड़े हुए;
  wol-KYG: Ba mu ko defee ña jiite waa kër Yuda ak Beñamin ak sarxalkat yaak Leween
    ña, képp ku ci Yàlla xiir rekk, mu daldi dem tabaxi kër Aji Sax ja ca Yerusalem.
  eng-YLT: And heads of the fathers of Judah and Benjamin rise, and the priests and
    the Levites, even every one whose spirit God hath waked, to go up to build the
    house of Jehovah, that [is] in Jerusalem;
  kne-kne: Idi siya di, am-in di ipogaw ay inturong Diyos di nemnem na, pati din papangolo
    sin papamilyan di tribun da Juda en Benjamin, din papadi ya Levita et nanlobwat
    da ay en mangamag sin Timplon Diyos ed Jerusalem.
  eng-WYC-2017: And then[the] princes of the fathers of Judah and of Benjamin rose
    up, and the priests, and the deacons [or Levites], and each man whose spirit God
    raised, for to go up to build the temple of the Lord, that was in Jerusalem.
  eng-WMBB: Then the heads of fathers’ households of Judah and Benjamin, the priests
    and the Levites, all whose spirit God had stirred to go up, rose up to build the
    LORD’s house which is in Jerusalem.
  urd-GVH: तब कुछ इसराईली रवाना होकर यरूशलम में रब के घर को तामीर करने की तैयारियाँ
    करने लगे। उनमें यहूदाह और बिनयमीन के ख़ानदानी सरपरस्त, इमाम और लावी शामिल थे यानी
    जितने लोगों को अल्लाह ने तहरीक दी थी।
  rug-rug: Meke sari na palabatu pa butubutu Ziuda, meke Benisimane, sari na hiama,
    sari na tie Livaeti, meke sari doduru pu sovuti Tamasa bulodi, si va namanama
    pude pule meke kuri pulea sa Zelepade te Zihova pa Zerusalema.
  gaz-gaz: Ergasii hangafoonni maatii Yihuudaa fi Beniyaam, luboonnii fi Lewwonni
    jechuunis namoonni Waaqni garaa isaanii kakaase hundi dhaqanii mana Waaqayyoo
    kan Yerusaalem keessaa sana ijaaruuf qophaaʼan.
  fra-LSG: Les chefs de famille de Juda et de Benjamin, les sacrificateurs et les
    Lévites, tous ceux dont Dieu réveilla l’esprit, se levèrent pour aller bâtir la
    maison de l’Éternel à Jérusalem.
  gnn-gnn: Ga dhunupana yana walala ŋunhi yolŋu'‐yulŋunydja girri'‐ŋamathirrina marrtjinyarawuna‐wala‐yana,
    ŋurru'‐ŋurruŋu ŋunhi ŋaḻapaḻmirri wal'ŋu Djuda miṯtji ga Bindjaman ga ḏalkarra'mirri
    walala. Yo, bukmaknha ŋunhi walala ḏukṯuk marrtjinyarawu, girri'‐ŋamathinanydja
    walala, bala marrtjinana yana‐wala, märr yurru walala biyapul ŋal'marama dhuḻ'yun
    yuṯakuma ŋunhiyi Buṉbunha Godku.
  yal-yal: Nayi, Yuda nun Bunyamin denbaya xunne nun saraxaraline nun Lewi bɔnsɔnna
    muxune, e nun Ala xaxinla fi naxanye birin ma, ne yi e yitɔn, e xa siga Alatala
    Batu Banxin tideni Yerusalɛn yi.
  haw-1868: Alaila ku ae la ka poe koikoi o na makua no ka Iuda, a me ka Beniamina,
    a me na kahuna, a me na Levi, o na mea a pau a ke Akua i hoala mai ai i ko lakou
    mau naau e pii ae e hana i ka hale no Iehova ma Ierusalema.
  arb-NAV: فَهَبَّ رُؤَسَاءُ بُيُوتِ يَهُوذَا وَبَنْيَامِينَ، وَالْكَهَنَةُ وَاللّاوِيُّونَ،
    كُلُّ مَنْ نَبَّهَ الرَّبُّ قَلْبَهُ لِيَرْجِعَ إِلَى أُورُشَلِيمَ لِبِنَاءِ هَيْكَلِ
    الرَّبِّ هُنَاكَ.
  ewe-ewe: Tete ƒometatɔ siwo le Yuda kple Benyamin, nunɔlawo kple Levitɔwo kple ame
    sia ame si ƒe dzi Mawu ʋã ko la, dzra ɖo be woayi Yerusalem aɖatu Yehowa ƒe gbedoxɔ
    la.
  eng-LEE: Then rose up the chiefs of the divisions of Judah and Benjamin, and the
    priests, and the Levites, with all those whose spirit God had awakened, to go
    up to build the house of the Lord which is in Jerusalem.
  gvn-gvn: (1.5-3.8) Jana Israel-warrangka wubuldu jananga yamba-yamba muru-ban, bubu
    and bayan bawan, janawunbuku bubunguku dungarinka baja. Jana townbu Jerusalem
    kadarin, jana startman, Godumu bayan ngaranka baja.
  asm-FB: তাৰ পাছত যিহূদা আৰু বিন্যামীনৰ পূৰ্বপুৰুষসকলৰ মূল মানুহসকল, লেবীয়াসকলৰ
    পুৰোহিতসকল আৰু যি সকল লোকৰ আত্মা যিহোৱাৰ গৃহ নিৰ্ম্মাণৰ অৰ্থে যাবলৈ ঈশ্বৰে উদগালে,
    তেওঁলোক গ’ল।
  sus-A: يُدَ نُن بُنيَمِن بْنسْي كُنتِفِيٍ، لٍوِ بْنسْي مِشِيٍ نُن سّرّشّدُبّ نَشٍيٍ
    نُ نَ عٍ يَ مَ، عَ نُن عَلَ نَشٍيٍ بِرِن بْحّ رَتٍ سِفَقٍ رَ، عٍ بِرِن نَشَ سِفَ
    عَلَ شَ هْرْ مْبَنشِ تِدٍ دَرِ سَلَمُ.
  fra-SBL: Et les chefs de famille de Juda et de Benjamin, les prêtres et les lévites,
    tous ceux que Dieu avait incités à monter, se levèrent pour bâtir la maison de
    l'Éternel à Jérusalem.
  hbo-hbo: וַיָּק֜וּמוּ רָאשֵׁ֣י הָאָבֹ֗ות לִֽיהוּדָה֙ וּבִנְיָמִ֔ן וְהַכֹּהֲנִ֖ים
    וְהַלְוִיִּ֑ם לְכֹ֨ל הֵעִ֤יר הָאֱלֹהִים֙ אֶת־רוּחֹ֔ו לַעֲלֹ֣ות לִבְנֹ֔ות אֶת־בֵּ֥ית
    יְהוָ֖ה אֲשֶׁ֥ר בִּירוּשָׁלָֽ͏ִם׃
  piu-2006: '@see-verse:EZR.001.004'
  kik-kik: Hĩndĩ ĩyo atongoria a nyũmba ya Juda na ya Benjamini, na athĩnjĩri-Ngai
    na Alawii, arĩa othe Ngai aarahũrire ngoro ciao, makĩĩhaarĩria gũthiĩ magaake
    nyũmba ya Jehova kũu Jerusalemu.
  omb-omb: Siu ngere qatui havahava lui Juda, me i Benseman, me ngere mama mena Livaet,
    doluegi hi i Huqe Mauri u gilu lolo domire, rau rarai hurive rain hage rain vutu
    huri na valei Huqe lolo Jerusalem.
  fra-NCL: Les chefs de famille de Juda et de Benjamin, les prêtres et les lévites,
    tous ceux dont Dieu excita l’esprit, se levèrent pour aller bâtir la maison de
    Yahweh, qui est à Jérusalem.
  cek-AK: Judah hoi Benjamin imthung takoh thung ih kacoehtanawk, qaima hoi Levi acaengnawk,
    Sithaw mah palung angthawksak ih kaminawk loe angthawk o moe, Jerusalem ah kaom
    Angraeng ih im sak hanah caeh o.
  cuk-cuk: Degidgine, Judá-wagan-e-dummagan-neguya-sedimalad, Benjamín-wagan-e-dummagan-neguya-sedimalad,
    dule-irwa-Bab-Dummadse-gormalad, degi, Levita-dulemar, degi, Bab-Dummad bela dule-gwenna-gwenna-e-gwage-ebusmaladmala,
    amar Jerusalén-neggweburse Bab-Dummadse-goled-neg-sobnaega guakwaa ambikusmalad.
  uig-CYR: Шуниң билән Йәһуда вә Биняминдики қәбилә башлиқлири, каһинлар, Лавийлар,
    шундақла Худа тәрипидин роһи қозғитилған барлиқ хәлиқ орунлиридин қопуп Йерусалимдики
    Пәрвәрдигарниң өйини яңливаштин селишқа беришқа тәйярланди.
  tel-2017: అప్పుడు యూదా పెద్దలు, బెన్యామీనీయుల పెద్దలు, యాజకులు, లేవీయులు ఎవరి మనస్సులను
    దేవుడు ప్రేరేపించాడో వారంతా సమకూడి యెరూషలేములో ఉన్న యెహోవా మందిరం కట్టడానికి బయలుదేరారు.
  hat-BSA: Epi chèf lakay papa zansèt pa yo nan Juda avèk Benjamin, e prèt avèk Levit
    yo te leve, menm tout sila ki te gen lespri vire pa Bondye yo, pou monte rebati
    lakay SENYÈ a ki Jérusalem nan.
  kos-kos: Na sifen sou in sruf lun Judah ac sruf lun Benjamin, oayapa mwet tol ac
    mwet Levi, ac elos nukewa saya su God El purakak nunak lalos, elos akola in som
    ac sifil musaela Tempul lun LEUM GOD in Jerusalem.
  hbo-WLC: וַיָּק֜וּמוּ רָאשֵׁ֣י הָאָב֗וֹת לִֽיהוּדָה֙ וּבִנְיָמִ֔ן וְהַכֹּהֲנִ֖ים
    וְהַלְוִיִּ֑ם לְכֹ֨ל הֵעִ֤יר הָאֱלֹהִים֙ אֶת־רוּח֔וֹ לַעֲל֣וֹת לִבְנ֔וֹת אֶת־בֵּ֥ית
    יְהוָ֖ה אֲשֶׁ֥ר בִּירוּשָׁלִָֽם׃
  ibo-ibo: Mgbe ahụ, Chineke tinyere ọchịchọ ịlaghachi Jerusalem nʼobi ndịisi ezinaụlọ
    Juda na Benjamin na ndị nchụaja, na ndị Livayị. Ha kwadokwara ịlaghachi maka ịrụ
    ọrụ ụlọnsọ Onyenwe anyị ahụ na-atụfughị oge.
  ory-ory: ସେତେବେଳେ ଯିହୁଦାର ଓ ବିନ୍ୟାମୀନ୍‍ର ପିତୃବଂଶୀୟ ପ୍ରଧାନମାନେ, ଆଉ ଯାଜକମାନେ ଓ ଲେବୀୟମାନେ,
    ଅର୍ଥାତ୍‍, ସଦାପ୍ରଭୁଙ୍କ ଯିରୂଶାଲମସ୍ଥ ଗୃହ ନିର୍ମାଣାର୍ଥେ ଯାତ୍ରା କରିବା ପାଇଁ ପରମେଶ୍ୱର
    ଯେଉଁ ସମସ୍ତଙ୍କ ମନକୁ ଉଦ୍ଦୀପିତ କଲେ, ସେମାନେ ଉଠିଲେ।
  chk-chk: Mürin, mwänirelan än semer kewe cho seni ewe ainangen Juta me Peniamin,
    ekewe souasor me ekewe aramas seni ewe ainangen Lefi, pwal ir meinisin Kot a amwökütükütü
    leluker ra ütä pwe repwe feila o aüsefälietä imwen ewe Samol mi Lapalap mi nom
    Jerusalem.
  rop-rop: Afta ola boswan blanga ola femili blanga det Juda klen en det Benjamin
    klen en ola serramonimen en ola Libai pipul en detlot pipul weya God bin pikimat
    bin meigim miselp redi blanga go en bildimap det serramoni pleis blanga YAWEI
    det boswan God deya langa Jerusalem.
  ukr-1871: І знялись голови над поколїннями Юдиними та Беняминовими, й сьвященники
    й левіти, кожний, в кому Бог розбудив дух його, щоб ійти будувати дом Господень,
    що в Ерусалимі.
  deu-1951: Da machten sich die Familienhäupter von Juda und Benjamin auf und die
    Priester und Leviten, alle, deren Geist Gott erweckte, um hinaufzuziehen, das
    Haus des HERRN, welches zu Jerusalem ist, zu bauen.
  eng-JPS: Then rose up the heads of fathers' houses of Judah and Benjamin, and the
    priests, and the Levites, even all whose spirit God had stirred to go up to build
    the house of the LORD which is in Jerusalem.
  srp-1865: Tada ustaše glavari porodica otaèkih od Jude i Venijamina, i sveštenici
    i Leviti i svi kojima Bog podiže duh da idu da zidaju dom Gospodnji u Jerusalimu.
  lug-lug: Awo abakulu b’ennyumba za Yuda ne Benyamini, ne bakabona, n’Abaleevi, na
    buli muntu Katonda gwe yakubiriza, ne beeteekateeka okwambuka okugenda okuddaabiriza
    yeekaalu ya Mukama eri mu Yerusaalemi.
  heb-heb: ויקומו ראשי האבות ליהודה ובנימן והכהנים והלוים לכל העיר האלהים את רוחו
    לעלות לבנות את בית יהוה אשר בירושלם׃
  ben-IRV: তখন যিহূদার ও বিন্যামীন বংশের পূর্বপুরুষদের প্রধানেরা এবং যাজকেরা ও লেবীয়েরা,
    আর সদাপ্রভুর বাড়ি তৈরী করতে যিরূশালেমে যাওয়ার জন্য যে লোকদের মনে ঈশ্বর প্রবল
    ইচ্ছা দিলেন, তাঁরা সবাই উঠল৷
  pan-pan: ਤਦ ਯਹੂਦਾਹ ਅਤੇ ਬਿਨਯਾਮੀਨ ਦੇ ਬਜ਼ੁਰਗਾਂ ਦੇ ਘਰਾਣਿਆਂ ਦੇ ਆਗੂ ਅਤੇ ਜਾਜਕ ਅਤੇ ਲੇਵੀ
    ਅਤੇ ਉਹ ਸਭ ਜਿਨ੍ਹਾਂ ਦੇ ਮਨਾਂ ਨੂੰ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਭਾਰਿਆ ਸੀ ਉੱਠੇ ਕਿ ਜਾ ਕੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ
    ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਨੂੰ ਬਣਾਉਣ
  mya-JVB: ထိုအခါ ယုဒ အဆွေအမျိုးနှင့် ဗင်္ယာမိန် အဆွေအမျိုးသူကြီး များ၊ ယဇ်ပုရောဟိတ်
    ၊ လေဝိ သားများနှင့်တကွ ၊ ဘုရား သခင်နှိုးဆော် တော်မူသောသူ အပေါင်း တို့ သည်၊ ယေရုရှလင်
    မြို့၌ ရှိတော်မူသော ထာဝရဘုရား ၏ အိမ် တော်ကို တည် ဆောက်ခြင်းငှါထ ကြ၏။
  hmo-hmo: Vadaeni Iuda bona Beniamina iduhu edia gunalaia taudia idia toreisi, bona
    hahelagaia taudia, bona Levi taudia, bona Dirava ese laloa goada ia henidia taudia
    ibounai idia toreisi, Lohiabada ena Dubu Ierusalema dekenai do idia haginia lou
    totona.
  urd-urd: तब यहूदाह और बिनयमीन के आबाई ख़ानदानों के सरदार और काहिन और लावी और वह
    सब जिनके दिल को ख़ुदा ने उभारा, उठे कि जाकर ख़ुदावन्द का घर जो येरूशलेम में है
    बनाएँ,
  rus-SYN: И поднялись главы поколений Иудиных и Вениаминовых, и священники и левиты,
    всякий, в ком возбудил Бог дух его, чтобы пойти строить дом Господень, который
    в Иерусалиме.
  bqc-SIM: Ɔ̃ Yudaↄ ń Bɛ̃yãmɛɛ buiↄ uabeleↄ ń sa'onaↄ ń Levii buiↄ ń gbɛ̃́ pↄ́
    Lua tɛkpàńguↄ fɛ̀lɛ lɛ́ gɛ́ Dii kpɛ́ dↄi Yelusalɛũ.
  tcz-CHONGTHU: Hijouchun Pathen in thempu hole Leviho lungsung ahin choh thouvin,
    Judah leh Benjamin phung lamkai ho Jerusalem a acheuva Pakai houin agasapha dingin
    asol tan ahi.
  mar-mar: तेव्हा यहूदा व बन्यामिनाच्या घराण्यातील प्रमुखांनी, याजक व लेवी आणि प्रत्येकजण
    ज्यांना देवाने प्रेरणा दिली होती ते उत्साहाने परमेश्वराचे मंदीर बांधण्यासाठी यरूशलेमेला
    जाण्यास सिद्ध झाले.
  qub-qub: Tayta Dios shacyächiptin Judá trïbupa, Benjamín trïbupa mandajnincuna,
    cüracuna, cüracunata yanapaj Leví runacuna Jerusalenman cutiycur Tayta Diospa
    Templunta yapay jatarachinanpaj camaricuran. Tayta Dios shacyächishan cajcunaga
    llapan camaricuran.
  bqp-bqp: Akũ Yudanↄ kũ Biliaminunↄ ↄmbedenↄ kũ sa'orinↄ kũ Levinↄ kũ gbɛ̃ kũ
    Luda tɛ́ kàńgunↄ fùtɛ, òtɛn gɛ́ Dikiri kpɛ́ bo Yurusalɛmu.
  hat-hat: Lè sa a, chèf branch fanmi Jida ak chèf branch fanmi Benjamen yo, prèt
    yo, moun Levi yo ak tout lòt moun ki te fè lide a gremesi Seyè a, yo leve pou
    y' al rebati kay Seyè a nan lavil Jerizalèm.
  eng-BSB: So the family heads of Judah and Benjamin, along with the priests and Levites—everyone
    whose spirit God had stirred—prepared to go up and rebuild the house of the LORD
    in Jerusalem.
  eng-WEBPB: Then the heads of fathers’ households of Judah and Benjamin, the priests
    and the Levites, all whose spirit God had stirred to go up, rose up to build the
    LORD’s house which is in Jerusalem.
  kbq-kbq: Hagi anante Judane Benzamenine Livae nagate'enema ugotama hu'naza vahe'ene
    pristi naga'ene, izano Ra Anumzamo'ma rimpama azeriotia vahe'mo'zanena Jerusalemi
    mareri'za Ra Anumzamofo mono no ete ome azeri oti'za kinaku trotra hu'naze.
  nhe-BL: Huan Toteco Dios quinyoltilana ma yaca miyac tlayacanca israelita tatame
    tlen hualajque ipan nopa huejhueyi familias Judá huan Benjamín. Huan nojquiya
    yajque miyac totajtzitzi huan levitame. Huajca nochi tlen TOTECO quinyoltilana
    ma quichijchihuatij sampa itiopa ipan altepetl Jerusalén, mocualtlalijque para
    yase.
  bus-bus: Ben Yudanↄ kↄ̃n Bɛyãminↄ uabɛdeenↄ kↄ̃n sa'orinↄ kↄ̃n Levinↄ kↄ̃n gbɛ̃
    kɛ̀ Luda tɛ́ kàńgunↄ fɛ̀ɛ aↄ̃ↄe gaa Dii kpɛ́ bo Yerusalɛmu.
  gub-BL: Na'e Zuta izuapyapyr a'e wà, Mezàmi izuapyapyr a'e wà no, xaxeto a'e wà
    no, Erewi izuapyapyr a'e wà no, amo teko Tupàn hemimurywete karer a'e wà no, uzemuàgà'ym
    Zeruzarez pe oho àwàm rehe a'e wà kury, Tupàn Tuweharupi Wiko Ma'e hàpuzuhu iapo
    wi àwàm rehe a'e wà kury.
  eng-DRA: Then rose up the chief of the fathers of Juda and Benjamin, and the priests,
    and Levites, and every one whose spirit God had raised up, to go up to build the
    temple of the Lord, which was in Jerusalem.
