verse: EZR.001.003
translations:
  mal-C: അതിനാൽ നിങ്ങളിൽ യഹോവയുടെ ജനമായി ആരെങ്കിലുമുണ്ടെങ്കിൽ, അവർ യെഹൂദ്യയിലെ ജെറുശലേമിലേക്കു
    യാത്ര പുറപ്പെടട്ടെ. അവർ പോയി ഇസ്രായേലിന്റെ ദൈവമായ യഹോവയ്ക്ക് ആലയം പണിയട്ടെ; അവിടന്നാണല്ലോ
    ജെറുശലേമിലെ ദൈവം. അവരുടെ ദൈവം അവരോടുകൂടെ ഇരിക്കുമാറാകട്ടെ
  deu-TKW: Wer irgend unter euch zu seinem Volke gehört, mit dem sei sein Gott, und
    er ziehe hinauf nach Jerusalem in Juda und baue den Tempel Jahwes, des Gottes
    Israels; das ist der Gott, der zu Jerusalem wohnt.
  lin-lin: Tika ete moto nyonso oyo, kati na bino, azali na molongo ya bato ya Yawe
    akende na Yelusalemi kati na Yuda mpo na kotonga Tempelo ya Yawe, Nzambe ya Isalaele,
    oyo azali Nzambe kati na Yelusalemi !
  eng-LSV: who [is] among you of all His people? His God is with him, and he goes
    up to Jerusalem, that [is] in Judah, and builds the house of YHWH, God of Israel
    (He [alone is] God), that [is] in Jerusalem.
  eng-GNV: 'Who is he among you of all his people with whome his God is? let him goe
    vp to Ierusalem which is in Iudah, and buylde the house of the Lord God of Israel:
    he is the God, which is in Ierusalem.'
  eng-WEBSTER: Who is there among you of all his people? his God be with him, and
    let him go up to Jerusalem, which is in Judah, and build the house of the LORD
    God of Israel, (he is the God,) who is in Jerusalem.
  nhw-BL: Ma Toteco Dios anmechtiochihua nochi anisraelitame catli campa hueli anitztoque
    ipan tlalme catli noaxcahua ipan notlanahuatilis. Nimechyolmelahua para nochi
    amojuanti catli anquinequij hueli anmocuepase altepetl Jerusalén para anquichihuatij
    itiopa amoTECO Dios anisraelitame, yaya catli iaxca Jerusalén.
  swh-ONEN: Yeyote wa watu wake miongoni mwenu, Mungu wake na awe pamoja naye, wacha
    apande kwenda Yerusalemu katika Yuda na kujenga Hekalu la Bwana, Mungu wa Israeli,
    Mungu aliyeko huko Yerusalemu.
  bba-bba: Yen sɔ̃, be bɑ sɑ̃ɑ Isirelibɑ kpuro bu doo Yerusɑlɛmuɔ kpɑ bu Gusunɔ ben
    Yinni sɑ̃ɑ yeru bɑniɑ mi, domi miyɑ bɑ rɑ nùn yɑ̃kuru kue. Kpɑ u n kɑ bu wɑ̃ɑ.
  eng-KJVCPB: Who is there among you of all his people? his God be with him, and let
    him go up to Jerusalem, which is in Judah, and build the house of the Lord God
    of Israel, (he is the God,) which is in Jerusalem.
  cpy-cpy: Eenitatsi-rika rashitari Tajorentsi, aritaki ineshironka-takiri. Riyaate
    Aapatziyaweniki iipatsiteki Judá-paeni, ramitako-tantero ipiriinteetero itajorentsi-pankote
    Tajorentsi, Itajorentsite Israel, jeekatsiri janta Aapatziyaweniki.
  mpx-mpx: Ebo wana gamagalau enuna hi minaa gamwamiwa, wali Yabowaine ni minaa elal
    ge ni muloluagil. Inoke nihi na Yelusalema labi Yudiya, ge Yehoba Isileli wali
    Yabowaine toto i minaa Yelusalema, wana Limi Bwabwalena nihi tal.
  luo-luo: Ngʼato angʼata kuom joge manie dieru, mad Nyasache bed kode, mondo odhi
    Jerusalem man Juda mi oger hekalu mar Jehova Nyasaye, ma Nyasach Israel, Nyasaye
    man Jerusalem.
  meu-meu: Daika daika umui bogaragimui ai na iena bese tauna, Iehova, ia ena Dirava,
    ese baine bamoa. Ia na Ierusalem, Iuda tanona ai, baine dae lao, Iehova, Israel
    Diravana, ena dubu baine haginia lou. Ia na Ierusalem ai e nohomu Diravana.
  npi-ULB: जो उहाँका मानिसहरू हुन् (तिनका परमेश्‍वर तिनीसित होऊन्) तिनीहरू यरूशलेममा
    जान र यरूशलेममा बास गर्नुहुने इस्राएलका परमप्रभु परमेश्‍वरको निम्ति एउटा मन्दिर
    बनाउन सक्छन् ।
  yor-yor: Ẹnikẹ́ni nínú àwọn ènìyàn rẹ̀ láàrín yín—kí Ọlọ́run rẹ̀ wà pẹ̀lú rẹ̀, kí
    ó sì gòkè lọ sí Jerusalẹmu tí ó wà ní Juda, láti kọ́ tẹmpili Olúwa Ọlọ́run Israẹli,
    Ọlọ́run tí ó wà ní Jerusalẹmu.
  emp-NTPO: Maʌ̃ bẽrã jũma Ãcõrẽ ẽberãrãda Juda druad̶aa wãnida panʌa Jerusaleʌ̃ purud̶e
    israelerã Ãcõrẽ de dromada od̶i carea. Maʌ̃ne Ãcõrẽba carebaya.
  ind-ind: Karena itu saya mengizinkan kalian orang Israel, yaitu umat TUHAN, untuk
    pulang dan membangun rumah TUHAN, Allah kalian, yang ada di Yerusalem. Semoga
    TUHAN menyertai kalian!
  pes-OPCB: بنابراین، از تمام یهودیانی که در سرزمین من هستند، کسانی که بخواهند می‌توانند
    به آنجا بازگردند و خانۀ یهوه، خدای اسرائیل را در اورشلیم بنا کنند. خدا همراه ایشان
    باشد!
  tgl-ULB: Sinuman sa inyo na nagmula sa kaniyang mga tao, sumainyo nawa ang kaniyang
    Diyos, para kayo ay umakyat sa Jerusalem at magtayo ng templo para kay Yahweh,
    ang Diyos ng Israel, na siyang Diyos ng Jerusalem.
  cbu-NT: Ashiri siysa Apanllis tiptsiris yuwis Apanlleem pang' pangumaam zandkis
    anis, Irusarinap, Utaáp tsap, kanapungtsa. Siy Israelchichis Apanllee chinakus,
    Apanllsha siyash Irusarinush uru taachiya. Ashiriya, siysa Utaáchchis Irusarinap
    naayarus, anush Apanlleem pangumatssa. Siy Israelchichis uru Apanllee chinaksa.
    Mishat, Apanll siyash Irusarinush uru taachiya.
  hui-hui: Ngode Datagaliwabe ibuninaga wali agali tí heba mandagi helo hame ledo.
    Tígua Yarusaleme dindini dai buwa Anduane Homogo Isaraelenaga Ngode Datagaliwabe
    kagonaga anda biadai bule poleberemi. Ngode Datagaliwabe ogoni ibunaga mini Yarusalemeni
    yaraga halu lotu lolene nga.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည် မိ​မိ​လူ​မျိုး​တော်​ဝင်​ဖြစ်​သူ​တို့​နှင့်​အ​တူ​ရှိ​တော်​မူ​ပါ​စေ​သ​တည်း။
    သင်​တို့​သည်​ယု​ဒ​ပြည်​ယေ​ရု​ရှ​လင်​မြို့​သို့​သွား​ရောက်​၍ ထို​မြို့​တွင်​ကိုး​ကွယ်​ဝတ်​ပြု​သည့်​ဘု​ရား​တည်း​ဟူ​သော
    ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​အ​တွက် ဗိ​မာန်​တော်​ကို​ပြန်​လည်​တည်​ဆောက်​ကြ​ရ​မည်။-
  bod-N: ཁྱོད་ཅག་གི་ཁྲོད་དུ་དཀོན་མཆོག་གི་འབངས་མི་གང་དང་གང་ཡོད་ན། ཁོ་ཚོའི་དཀོན་མཆོག་དེ་དག་དང་མཉམ་དུ་བཞུགས་པར་ཤོག
    དེ་དག་ཡ་ཧུ་དཱ་ཡུལ་གྱི་ཡེ་རུ་སཱ་ལེམ་དུ་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ཡང་བསྐྱར་བཞེང་བར་ཡར་འགྲོ་རུ་ཆུག
    ཁོང་ནི་ཡེ་རུ་སཱ་ལེམ་དུ་བཞུགས་པའི་དཀོན་མཆོག་ཡིན།
  sna-sna: Ani naani wavanhu vake ari pakati penyu, Mwari wake ngaave naye, uye regai
    aende zvake kuJerusarema kuJudha andovaka temberi yaJehovha, Mwari waIsraeri,
    iye Mwari anogara muJerusarema.
  spa-BLM: Quienquiera que haya entre ustedes de todo su pueblo, que su Dios esté
    con él, y que suba a Jerusalén, que está en Judá, y edifique la casa de Yahvé,
    el Dios de Israel (él es Dios), que está en Jerusalén.
  cac-cac: Yuj chi', yaln̈ej mach ex schon̈ab' ex Jehová, colvajocab' Jehová e Diosal
    chi' eyed'oc. A ticnaic ixiquec d'a Jerusalén d'a yol yic Judá, tze b'oanxiq'ue
    scajnub' Jehová e Diosal chi' ta'.
  swh-ULB: Yeyote katika watu wake (Mungu awe pamoja naye) anaweza kwenda Yerusalem
    na kujenga nyumba kwa ajili ya Yahwe, Mungu wa Israel, Mungu ambaye yuko Yerusalem.
  bel-bel: Хто ёсьць з вас, з усяго народу Яго, - хай будзе Бог яго зь ім, - і хай
    ён ідзе ў Ерусалім, што ў Юдэі, і будуе дом Госпада Бога Ізраілевага, таго Бога,
    Які ў Ерусаліме.
  deu-ELBBK: Mit jedem, der unter euch aus seinem Volk ist, sei sein Gott, und er
    ziehe hinauf nach Jerusalem, das in Juda ist, und baue das Haus des HERRN, des
    Gottes Israels, (er ist Gott) in Jerusalem.
  mbb-OT: Sikiyu is langun he menge etew te Megbevayà, likù kew en diyà te Jerusalem
    ne umana niw venguna is baley te Nengazen he Megbevayà te Israel, he mid-ubpà
    keniyan he inged. Ne verakat he mebpekiduma sikandin keniyu.
  mal-2015: നിങ്ങളിൽ അവന്റെ ജനമായിട്ടു ആരെങ്കിലും ഉണ്ടെങ്കിൽ അവന്റെ ദൈവം അവനോടുകൂടെ
    ഇരിക്കുമാറാകട്ടെ; അവൻ യെഹൂദയിലെ യെരൂശലേമിലേക്കു യാത്രപുറപ്പെട്ടു യിസ്രായേലിന്റെ
    ദൈവമായ യഹോവെക്കു ആലയം പണിയട്ടെ; അവനല്ലോ യെരൂശലേമിലെ ദൈവം.
  rmc-rmc: Akana sako, ko patrinel ke leskre manuša, mi džal pale andro Jeruzalem
    andre Judsko a mi ačhavel o Chramos le RAJESKRO, le Izraeloskre Devleskro, ole
    Devleskro, saves lašaren andro Jeruzalem. Mi avel leha leskro Del.
  pes-OPV: پس کیست از شما از تمامی قوم او که خدایش با وی باشد؟ او به اورشلیم که دریهودا
    است، برود و خانه یهوه را که خدای اسرائیل و خدای حقیقی است، در اورشلیم بنانماید.
  ron-1924: Чине динтре вой есте дин попорул Луй? Думнезеул луй сэ фие ку ел ши сэ
    се суе ла Иерусалим, ын Иуда, ши сэ зидяскэ аколо Каса Домнулуй Думнезеулуй луй
    Исраел! Ел есте адевэратул Думнезеу, каре локуеште ла Иерусалим.
  ben-OBCV: তাঁর মনোনীত, তোমাদের মধ্য থেকে কেউ যদি ইচ্ছা করে, ঈশ্বর তাঁর সহবর্তী থাকুন,
    তবে সে যিহূদা প্রদেশের জেরুশালেমে গিয়ে উপস্থিত হোক এবং ইস্রায়েলের ঈশ্বর সদাপ্রভু
    যিনি জেরুশালেমে অবস্থান করেন, তার জন্য সেখানে একটি মন্দির নির্মাণ করুক।
  som-som: Haddaba ku alla kii idinku dhex jira oo dadkiisa ah Ilaahiisu ha la jiro,
    oo isna ha tago Yeruusaalem oo dalka Yahuudah ku taal, oo ha dhiso guriga Rabbiga
    ah Ilaaha reer binu Israa'iil oo ku yaal Yeruusaalem. (Isagu waa Ilaah.)
  lat-VUC: 'Quis est in vobis de universo populo ejus? Sit Deus illius cum ipso. Ascendat
    in Jerusalem, quæ est in Judæa, et ædificet domum Domini Dei Israël: ipse est
    Deus qui est in Jerusalem.'
  eng-ASVBT: Whosoever there is among you of all his people, his God be with him,
    and let him go up to Jerusalem, which is in Judah, and build the house of Jehovah,
    the God of Israel (he is God), which is in Jerusalem.
  ita-1885: Chi di voi è dell'universo suo popolo? l'Iddio suo sia con lui, e ritornisene
    in Gerusalemme, ch'è in Giudea, ed edifichi la Casa del Signore Iddio d'Israele,
    ch'è l'Iddio che abita in Gerusalemme.
  eng-LXXUP: 'Who is there among you of all his people? for his God shall be with
    him, and he shall go up to Jerusalem that is in Judea, and let him build the house
    of the God of Israel: he is the God that is in Jerusalem.'
  eng-ULB: Whoever is from his people (may his God be with him) may go up to Jerusalem
    and build a house for Yahweh, the God of Israel, the God who is in Jerusalem.
  spa-VBL: Cualquiera de ustedes que pertenezca a su pueblo puede ir a Jerusalén,
    en Judá, para reconstruir este Templo del Señor, el Dios de Israel, que vive en
    Jerusalén. Que su Dios esté con ustedes.
  fra-_FOB: Qui d'entre vous est de son peuple? Que son Dieu soit avec lui, et qu'il
    monte à Jérusalem qui est en Juda, et qu'il rebâtisse la maison de l'Éternel,
    le Dieu d'Israël; c'est le Dieu qui est à Jérusalem.
  mal-mal: നിങ്ങളിൽ അവന്റെ ജനമായിട്ട് ആരെങ്കിലും ഉണ്ടെങ്കിൽ അവന്റെ ദൈവം അവനോട് കൂടെ
    ഇരിക്കുമാറാകട്ടെ; അവൻ യെഹൂദയിലെ യെരൂശലേമിലേക്ക് യാത്ര പുറപ്പെട്ട് യിസ്രായേലിന്റെ
    ദൈവമായ യഹോവയ്ക്ക് ആലയം പണിയട്ടെ; അവനല്ലോ യെരൂശലേമിലെ ദൈവം.
  urd-GVR: Āp meṅ se jitne us kī qaum ke haiṅ Yarūshalam ke lie rawānā ho jāeṅ tāki
    wahāṅ Rab Isrāīl ke Ḳhudā ke lie ghar banāeṅ, us Ḳhudā ke lie jo Yarūshalam meṅ
    sukūnat kartā hai. Āp kā Ḳhudā āp ke sāth ho.
  suz-BL: मिनु इन दातेमी सु सु परमप्रभु आ मुर बाक्‍नीमी, मेको नु परमप्रभु बाक्‍ल।
    मिनु मेको मुरपुकी इर लशा, यहूदा रागी ङा यरूसलेममी बाक्‍ब परमप्रभु यावे, इस्राएली
    आन परमप्रभु आ खिं सेलीन।
  ita-1927: Chiunque tra voi è del suo popolo, sia il suo Dio con lui, e salga a Gerusalemme,
    ch’è in Giuda, ed edifichi la casa dell’Eterno, dell’Iddio d’Israele, dell’Iddio
    ch’è a Gerusalemme.
  ckb-ckb: هەرکەسێک لە ئێوە کە سەر بە گەلەکەی ئەوە، با خودای خۆی لەگەڵ بێت و بەرەو
    ئۆرشەلیمی یەهودا بڕوات، پەرستگاکەی یەزدانی پەروەردگاری ئیسرائیل بنیاد بنێتەوە،
    ئەو یەزدانەی کە لە ئۆرشەلیمە.
  eng-BBE: Whoever there is among you of his people, may his God be with him, and
    let him go up to Jerusalem, which is in Judah, and take in hand the building of
    the house of the Lord, the God of Israel; he is the God who is in Jerusalem.
  kan-OKCV: ನಿಮ್ಮಲ್ಲಿ ಯಾರು ಅವರ ಪ್ರಜೆಗಳಾಗಿರುತ್ತೀರೋ, ಅಂಥವರು ಯೆಹೂದ, ಯೆರೂಸಲೇಮಿಗೆ ಹೋಗಿ,
    ಅಲ್ಲಿ ವಾಸಿಸುತ್ತಿರುವ ಇಸ್ರಾಯೇಲ್ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಒಂದು ದೇವಾಲಯವನ್ನು ಕಟ್ಟಲಿ, ಅವರ
    ಸಂಗಡ ಅವರ ದೇವರು ಇರಲಿ!
  tam-2017: அவருடைய மக்கள் எல்லோரிலும் எவன் உங்களுக்குள் இருக்கிறானோ, அவனுடன் அவனுடைய
    தேவன் இருப்பாராக; அவன் யூதாவிலுள்ள எருசலேமுக்குப்போய், இஸ்ரவேலின் தேவனாகிய யெகோவாவுடைய
    ஆலயத்தைக் கட்டுவானாக; எருசலேமில் வாசம்செய்கிற தேவனே தேவன்.
  spa-RV-1909: ¿Quién hay entre vosotros de todo su pueblo? Sea Dios con él, y suba
    á Jerusalem que está en Judá, y edifique la casa á Jehová Dios de Israel, (él
    es el Dios,) la cual está en Jerusalem.
  ron-BTF: Cine este dintre voi din tot poporul său? Dumnezeul său să fie cu el şi
    să se urce la Ierusalim, care este în Iuda, şi să construiască acolo casa DOMNULUI
    Dumnezeului lui Israel (el este Dumnezeul), care este în Ierusalim.
  eng-WEBP: Whoever there is among you of all his people, may his God be with him,
    and let him go up to Jerusalem, which is in Judah, and build the house of the
    LORD, the God of Israel (he is God), which is in Jerusalem.
  eng-FBV: Anyone among you who belongs to his people can go to Jerusalem in Judah
    to rebuild this Temple of the Lord, the God of Israel, who lives in Jerusalem.
    May your God be with you.
  nld-1939: Laat dus ieder van u, die tot zijn volk behoort, onder de schutse van
    zijn God naar Jerusalem in Juda trekken en het huis van Jahweh bouwen, Israëls
    God; want Hij is de God, die in Jerusalem woont.
  nch-BL: “Ma Toteco Dios amechtiochihua nochi anisraelitame cati campa hueli anitztoque
    ipan talme cati noaxcahua ipan notanahuatilis. Nimechyolmelahua para nochi amojuanti
    cati anquinequij hueli anmocuepase ipan altepet Jerusalén para anquichihuatij
    itiopa amoTECO Dios anisraelitame, yaya cati iaxca Jerusalén.
  vie-1934: Trong các ngươi, phàm ai thuộc về dân sự Ngài, khá trở lên Giê-ru-sa-lem
    trong xứ Giu-đa, đặng cất lại đền thờ Giê-hô-va, là Đức Chúa Trời của Y-sơ-ra-ên,
    vẫn ngự tại Giê-ru-sa-lem. Nguyện Đức Chúa Trời người ấy ở cùng người!
  hin-CV: आप लोगों में से जो कोई याहवेह की प्रजा में से है, आपके परमेश्वर आपके साथ
    रहे! आप यहूदिया प्रदेश के येरूशलेम को जाएं तथा याहवेह इस्राएल के परमेश्वर के लिए
    इस भवन को दोबारा बनाएं. यह वही परमेश्वर हैं, जो येरूशलेम में हैं.
  spa-BES: El que esté entre ustedes de su pueblo, que su Dios esté con él, que suba
    a Jerusalén, que está en Judá, y vaya a construir el templo de la casa del Señor,
    el Dios de Israel; Él es el Dios que habita en Jerusalén.
  tdx-tdx: Ia ty eo amo hene’ ondati’eo? Ho ama’e abey t’i Andrianañahare’e, ehe t’ie
    hionjomb’e Ierosalaime e Iehoda añe hamboatse ty anjom­ba’ Iehovà Andrianañahare’
    Israele—i toen’ Añahare e Ierosalaime ao.
  tha-KJV: มี​ผู้​ใดในท่ามกลางท่านทั้งหลายที่เป็นประชาชนของพระองค์ ขอพระเจ้าของเขาสถิ​ตก​ับเขา
    และขอให้เขาขึ้นไปยังเยรูซาเล็มซึ่งอยู่ในยูดาห์และสร้างพระนิเวศของพระเยโฮวาห์พระเจ้าแห่​งอ​ิสราเอล
    (คือพระองค์ทรงเป็นพระเจ้า) ซึ่งอยู่ในเยรูซาเล็ม
  por-BR-2018: Quem há entre vós de todo seu povo, seu Deus seja com ele, e suba a
    Jerusalém que está em Judá, e edifique a casa ao SENHOR Deus de Israel; ele é
    o Deus que habita em Jerusalém.
  deu-ELO: Wer irgend unter euch aus seinem Volke ist, mit dem sei sein Gott, und
    er ziehe hinauf nach Jerusalem, das in Juda ist, und baue das Haus Jehovas, des
    Gottes Israels (er ist Gott), in Jerusalem.
  eng-WYC-2018: Who is among you of all his people? his God be with him; and go he
    up into Jerusalem, which is in Judah, and build he (again) the house of the Lord
    God of Israel; he is God, which is in Jerusalem. (Who is there among you of all
    his people? his God be with him; and go he up to Jerusalem, which is in Judah,
    and help he to rebuild the House of the Lord God of Israel; he is the God, who
    is worshipped in Jerusalem or whose city is Jerusalem.)
  epo-epo: Kiu inter vi estas el Lia tuta popolo, kun tiu estu lia Dio; kaj li iru
    en Jerusalemon, kiu estas en Judujo, kaj konstruu la domon de la Eternulo, Dio
    de Izrael, de tiu Dio, kiu estas en Jerusalem.
  uig-PIN: Xuning üqün aranglarda Hudaning hǝlⱪi bolƣanlardin ⱨǝrⱪaysinglarƣa bolsa,
    uning Hudasi Pǝrwǝrdigar uning bilǝn billǝ bolƣay, u Yǝⱨuda zeminidiki Yerusalemƣa
    qiⱪsun, Israilning Hudasi Pǝrwǝrdigarning ɵyini salsun! U bolsa Hudadur, makani
    Yerusalemdidur!
  beo-beo: Gode da dilia Ea hou lalegagui dunu huluane noga:le fidimu da defea. Dilia
    Yelusaleme moilai bai bagade amoga asili, Hina Gode Ea Debolo diasu mugului amo
    bu gaguma. Hina Gode da Isala:ili dunu ilia Gode amola ilia da Yelusaleme amo
    ganodini, Ema nodone sia:ne gadolala.
  tpi-OTNT: God i ken i stap wantaim yupela Israel, yupela ol manmeri bilong en. Bipo
    ol birua i bin kisim yupela long as ples na bringim yupela i go longwe na nau
    yupela i stap yet long ol dispela provins bilong mi. Tasol nau yupela Israel i
    mas i go bek long Jerusalem, taun bilong God, Bikpela bilong yupela, na wokim
    gen haus bilong en. Na yupela ol arapela manmeri bilong ol taun ol Israel i stap
    nau long en, yupela i mas helpim ol na givim planti gutpela samting long ol. Na
    ol i ken karim i go long Jerusalem bilong wokim gen haus bilong God. Yupela i
    mas givim ol Israel sampela silva na gol na ol kaikai samting. Na givim ol animal
    long ol bilong karim ol dispela samting. Na tu givim ol Israel ol abus samting
    bilong mekim ol ofa long God long dispela haus bilong en.”
  hau-SA: Duk wanda yake nasa a cikinku bari Allahnsa yă kasance tare da shi, bari
    yă tafi Urushalima cikin Yahuda yă gina haikalin Ubangiji, Allah na Isra’ila,
    Allah wanda yake a Urushalima.
  uig-LAT: Shuning üchün aranglarda Xudaning xelqi bolghanlardin herqaysinglargha
    bolsa, uning Xudasi Perwerdigar uning bilen bille bolghay, u Yehuda zéminidiki
    Yérusalémgha chiqsun, Israilning Xudasi Perwerdigarning öyini salsun! U bolsa
    Xudadur, makani Yérusalémdidur!
  nde-nde: Loba ngubani wabantu bakhe phakathi kwenu angahamba aye eJerusalema koJuda
    ayekwakha ithempeli likaThixo, uNkulunkulu ka-Israyeli, uNkulunkulu oseJerusalema
    njalo sengathi uNkulunkulu wabo angaba labo.
  ton-ton: Ko hai ia ʻiate kimoutolu ʻi hono kakai kotoa pē? Ke ʻiate ia ʻa hono ʻOtua,
    pea ke ʻalu hake ia ki Selūsalema, ʻaia ʻoku ʻi Siuta, pea ke langa ʻae fale kia
    Sihova ko e ʻOtua ʻo ʻIsileli, (ko ia ia ko e ʻOtua,) ʻaia ʻoku ʻi Selūsalema.
  ces-1613: Kdo jest mezi vámi ze všeho lidu jeho, budiž Bůh jeho s ním, a nechať
    jde do Jeruzaléma, kterýž jest v Judstvu, a staví dům Hospodina Boha Izraelského,
    toho Boha, kterýž jest v Jeruzalémě.
  eng-WMB: Whoever there is among you of all his people, may his God be with him,
    and let him go up to Jerusalem, which is in Judah, and build the house of the
    LORD, the God of Israel (he is God), which is in Jerusalem.
  tam-TCV: அவருடைய மக்களில் யார் உங்களோடிருக்கிறானோ அவன் யூதாவிலுள்ள எருசலேமுக்கு
    போகட்டும். அவன் போய் எருசலேமில் இருக்கும் இறைவனும் இஸ்ரயேலின் இறைவனுமான யெகோவாவின்
    ஆலயத்தைக் கட்டட்டும். அவனுடைய இறைவனாகிய யெகோவா அவனுடன் இருப்பாராக.
  ceb-ULB: Bisan kinsa kaninyo nga gikan sa iyang katawhan (hinaot nga ang iyang Dios
    magauban kaniya) mahimong motungas ngadto sa Jerusalem ug magtukod sa balay alang
    kang Yahweh, ang Dios sa Israel, nga mao ang Dios sa Jerusalem.
  pol-UBG: Kto więc spośród was należy do jego ludu, niech będzie z nim jego Bóg;
    ten niech uda się do Jerozolimy w Judzie i niech buduje dom PANA, Boga Izraela
    – on jest Bogiem – który jest w Jerozolimie.
  agr-agr: Nuadui atum Apajuí aentsji aidautijum juwi batsatutigmek Jerusalén Judá
    nugken shiyaktajum. ¡Nunikjum Tuke Pujuu Apajuín Israel aents aidau emematin aina
    nunú nuwi puja nu emematku ijuntai, jega jegamkatajum! Apajuí nuwi puja nunú atumnak
    yaimpaktinme.
  kyc-kyc: Nakamba Anatunya wambu dupwa Anatu role pyao karena. Dopa piramopa nakama
    yuu Jerusaleme dokona papala Isaraele wambunya Anatu yuu Jerusaleme dokona lakandenge
    Kamongo dokona tembole anda doko kamba pyakamipwape.
  urd-GVU: آپ میں سے جتنے اُس کی قوم کے ہیں یروشلم کے لئے روانہ ہو جائیں تاکہ وہاں
    رب اسرائیل کے خدا کے لئے گھر بنائیں، اُس خدا کے لئے جو یروشلم میں سکونت کرتا ہے۔
    آپ کا خدا آپ کے ساتھ ہو۔
  deu-1912: Wer nun unter euch seine Volkes ist, mit dem Sei Gott, und er ziehe hinauf
    gen Jerusalem in Juda und baue das Haus des HERRN, des Gottes Israels. Er ist
    der Gott, der zu Jerusalem ist.
  ntj-ntj: '@see-verse:EZR.001.002'
  kan-2017: ನಿಮ್ಮಲ್ಲಿ ಯಾರು ಆತನ ಪ್ರಜೆಗಳಾಗಿರುತ್ತಾರೋ, ಅವರು ಯೆಹೂದ ದೇಶದ ಯೆರೂಸಲೇಮಿಗೆ ಹೋಗಿ
    ಅಲ್ಲಿ ವಾಸಿಸುತ್ತಿರುವ ಇಸ್ರಾಯೇಲ್ ದೇವರಾದ ಯೆಹೋವನಿಗೋಸ್ಕರ ಆಲಯವನ್ನು ಕಟ್ಟಲಿ. ಅವರ ದೇವರು
    ಅವರ ಸಂಗಡ ಇರಲಿ.
  yap-yap: Mang e yigi par Got romed ni gimed gubin, gimed e pi’in girdi’en. Ngam
    marod nga Jerusalem ngam toyed bayay fare Tempel rok SOMOL, ni ir fare Got nu
    Israel, ni fare Got ni yima liyor ngak u Jerusalem.
  hlt-MCSB: Nangmih khuikah long te khaw a pilnam cungkuem taeng lamloh a taengah
    a Pathen om saeh. Te dongah Judah kah Jerusalem la cet lamtah Israel Pathen BOEIPA
    im te sa saeh. Pathen amah he Jerusalem ah om.
  mdy-ETH: ዓካሪ ዒንሢ ባኣካፓ ናንጊና ናንጋ ጎዳ ዴሬ ማዔ ዓሲ ጉቤ ፆኦሲ ዒዛና ዎላ ማዖንጎ! ዪሁዳይዳ ዓኣ ዬሩሳላሜ ዴንዲጋፓ
    ዒኢካ ናንጋ ፆኦዛሢም፥ ናንጊና ናንጋ ጎዳ ማዔ ዒስራዔኤሌ ፆኦዛሢም ጌኤሺ ማኣሪ ማዦንጎ።
  twi-ASANTE: Mo a moyɛ ne nkurɔfoɔ nyinaa, monsane nkɔ Yerusalem wɔ Yuda, nsane nkɔsi
    saa Awurade, Israel Onyankopɔn, a ɔte Yerusalem no asɔredan. Na mo Onyankopɔn
    bɛka mo ho.
  eng-WEBU: Whoever there is among you of all his people, may his God be with him,
    and let him go up to Jerusalem, which is in Judah, and build the house of the
    LORD, the God of Israel (he is God), which is in Jerusalem.
  wal-wal: Xoossaa asa gidida ooninne yaa bo. A Xoossai aara gido! Intte Yihudan de7iya
    Yerusalaame biidi, yan Yerusalaamen de7iya GODAA, Israa7eela Xoossaa Beeta Maqidasiyaa
    zaarettidi keexxite.
  spa-PDDPT: El que de entre ustedes pertenezca a su pueblo, sea su ʼElohim con él.
    Suba a Jerusalén y reconstruya la Casa de Yavé, el ʼElohim de Israel. Él es el
    ʼElohim que está en Jerusalén.
  gun-gun: Ha'e nunga rupi ixupegua pendekuai va'e ha'e javi reve Penderuete toiko,
    ha'e tapeo Judá regua Jerusalém py, Senhor Israel kuery ruete pegua oorã pejapo
    jevy aguã. Ha'e va'e ma Jerusalém pygua kuery ruete ae.
  agu-BL: Cha'stzun te, alchok scyetz scyeru' yi e'u' tanum Ryos, at ama'l tetz cyeru'
    tan chibene'nu' Jerusalén cwent Judá tan banle'n yi ca'l tetz Jehová chiRyosilu',
    yi cho'n najlij le ama'la'tz.
  ilo-ULB: Siasinoman kadakayo ti nagtaud kadagiti tattaona, ti Diosna koma ti makikadua
    kenkuana tapno makaapan isuna idiay Jerusalem a mangbangon iti balay ni Yahweh
    a Dios ti Israel, nga isu ti Dios ti Jerusalem.
  kpg-kpg: Dimaadua gi madalia goodou huogodoo ala go ana dama. Goodou hula gi Jerusalem
    i lodo tenua Judah gi haga duulia di Hale Daumaha o Dimaadua, di God o Israel
    dela e daumaha ginai i Jerusalem.
  uig-ARA: شۇنىڭ ئۈچۈن ئاراڭلاردا خۇدانىڭ خەلقى بولغانلاردىن ھەرقايسىڭلارغا بولسا،
    ئۇنىڭ خۇداسى پەرۋەردىگار ئۇنىڭ بىلەن بىللە بولغاي، ئۇ يەھۇدا زېمىنىدىكى يېرۇسالېمغا
    چىقسۇن، ئىسرائىلنىڭ خۇداسى پەرۋەردىگارنىڭ ئۆيىنى سالسۇن! ئۇ بولسا خۇدادۇر، ماكانى
    يېرۇسالېمدىدۇر!
  sus-sus: Naxee birin findixi Ala xa ɲama ra wo ya ma, e birin xa gbilen Darisalamu,
    Yudaya bɔxi ma, alako e xa hɔrɔmɔbanxi ti Isirayila Marigi Alatala bɛ, naxan na
    Ala ra Darisalamu.
  pon-2006: Eri, Koht en ketiket rehmwail rehn sapwellime aramas akan koaros. Kumwail
    patohdahla Serusalem nan wehin Suda oh onehda sapahl Tehnpas en KAUN-O, Koht en
    Israel, Koht me kumwail kin wauneki oh kaudokiong nan Serusalem.
  jae-jae: Anôtô êwiŋ nê lau, taŋ sêmoa sêwiŋ amac naŋ, ma sêndi ma sêpi Jerusalem,
    taŋ gêc gamêŋ Judaŋa naŋ, sêna gebe sêkwê Apômtau, Israelnêŋ Anôtô nê andu sa
    êtiam. Eŋ Anôtô taŋ gêŋgôŋ Jerusalem naŋ.
  ksd-ksd: Io, diat par pire vavat ba dia niuruna ma kana tarai boina ba kadia God
    na maravut diat, ma boina ba diat a vana urama Ierusalem ta ra gunan Iuda, ma
    diat a pait ra pal kai ra Luluai, ra God kai Israel, ra God nina i kiki arama
    Ierusalem.
  tur-YTC: Aranızda O'nun halkından kim varsa, Tanrısı onunla olsun; Yahuda'da bulunan
    Yeruşalem'e çıksın ve İsrael'in Tanrısı Yahve'nin (Tanrı O'dur) Yeruşalem'de bulunan
    evini yapsın.
  grc-BRENT: Τίς ἐν ὑμῖν ἀπὸ παντὸς τοῦ λαοῦ αὐτοῦ; καὶ ἔσται ὁ Θεὸς αὐτοῦ μετʼ αὐτοῦ,
    καὶ ἀναβήσεται εἰς Ἱερουσαλὴμ τὴν ἐν τῇ Ἰουδαίᾳ, καὶ οἰκοδομησάτω τὸν οἶκον Θεοῦ
    Ἰσραὴλ· αὐτὸς ὁ Θεὸς ὁ ἐν Ἱερουσαλήμ.
  ind-AYT: Siapa pun di antara kamu semua yang merupakan umat-Nya, kiranya Allahnya
    menyertai dia. Biarlah dia pergi ke Yerusalem, yang terletak di Yehuda, dan membangun
    Bait TUHAN, Allah Israel, yakni Allah yang ada di Yerusalem.
  nya-nya: Aliyense wa inu amene ali wa Yehova, Mulungu wakeyo akhale naye. Tsono
    aliyense wa inu apite ku Yerusalemu, mʼdziko la Yuda kuti akamange Nyumba ya Yehova,
    Mulungu wa Israeli. Iyeyu ndi Mulungu amene ali mu Yerusalemu.
  hrv-hrv: Tko je god među vama od svega njegova naroda, Bog njegov bio s njim! Neka
    ide u Jeruzalem u Judeji i neka gradi Dom Jahvi, Bogu Izraelovu, Bogu koji stoluje
    u Jeruzalemu.
  mps-mps: God te dage Israel we bidi dali bidibao, dage aga we bidi dao. Polobadu
    te boi bidi dabego dage te duga page bulude selama, tama dage te digibulu odasa
    pelama, tama megi dage eno bulu tǫ pedaide bidibao. Tiali goli, megi dage Israel
    te Jerusalemba ma piagameo, te duga Genuai Bidi Godigo taunba pelama, tama agai
    be ma sę igi pagameo,” wali. “Tama dage te Israel dabe megi bidalubo taunde bidibo
    te gasa we bidi dabe, dagego augwali tau selama, tama wiegi yai nai hauwa augwaliba
    mao,” wali. “Tama augwa te Jerusalemba sela pelama, te Godigo be ma sę igi pomainao.
    Dagego te Israel dabeba te silva me gol meba mayu, te nai dabe me maiąo,” wai.
    “Tama te nai dabe sela pabo kibu donki dabe meba augwaliba mao,” wai. “Tama te
    Israel dabeba te kibu hasa dabe te Godiba aga te bede ofa yabo nai dabe mao,”
    king bidi Sairusgo te po wai dao.
  tpi-tpi: God i ken i stap wantaim yupela Israel, yupela ol manmeri bilong en. Bipo
    ol birua i bin kisim yupela long as ples na bringim yupela i go longwe na nau
