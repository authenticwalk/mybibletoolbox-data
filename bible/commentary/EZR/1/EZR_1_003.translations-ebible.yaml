    nau long en, yupela i mas helpim ol na givim planti gutpela samting long ol. Na
    ol i ken karim i go long Jerusalem bilong wokim gen haus bilong God. Yupela i
    mas givim ol Israel sampela silva na gol na ol kaikai samting. Na givim ol animal
    long ol bilong karim ol dispela samting. Na tu givim ol Israel ol abus samting
    bilong mekim ol ofa long God long dispela haus bilong en.”
  dan-1931: Hvem iblandt eder, der hører til hans Folk, med ham være hans Gud, og
    han drage op til Jerusalem i Juda og bygge HERRENS, Israels Guds, Hus; han er
    den Gud, som bor i Jerusalem;
  vie-OVCB: Các con dân của Chúa đều được phép trở về Giê-ru-sa-lem tại Giu-đa cất
    lại Đền Thờ Chúa Hằng Hữu, Đức Chúa Trời của Ít-ra-ên, và của Giê-ru-sa-lem. Cầu
    xin Đức Chúa Trời ban phước lành cho tất cả con dân Chúa.
  guj-2017: તેના સર્વ લોકોમાંના જે કોઈ તમારામાં હોય, તેઓની સાથે, તેમના ઈશ્વર હો અને
    તે યહૂદિયામાંના યરુશાલેમમાં જઈને ઇઝરાયલના ઈશ્વર પ્રભુનું ભક્તિસ્થાન બાંધે.
  pon-2006A: Eri, Koht en ketiket rehmwail rehn sapwellime aramas akan koaros. Kumwail
    patohdahla Serusalem nan wehin Suda oh onehda sapahl Tehnpas en KAUN-O, Koht en
