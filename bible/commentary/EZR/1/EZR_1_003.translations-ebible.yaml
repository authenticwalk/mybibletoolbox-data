  por-BRBSL: Quem quer que esteja entre vós de todo seu povo, que seu Deus esteja
    com ele, e o deixe subir a Jerusalém, que está em Judá, e construir a casa de
    Javé, o Deus de Israel (ele é Deus), que está em Jerusalém.
  cth-cth: Nangmouh thung dawk apimaw amae tami lah na kaawm awh. Ahni koe Cathut
    ni rei awm khai naseh. Judah ram Jerusalem vah cei vaiteh, Isarelnaw e BAWIPA
    Cathut e im hah sak naseh. Jerusalem vah kaawm e teh BAWIPA doeh.
  twi-twi: Mo a moyɛ ne nkurɔfo nyinaa, monsan nkɔ Yerusalem wɔ Yuda, nsan nkosi saa
