  hlt-hlt: Nangmih khuikah long te khaw a pilnam cungkuem taeng lamloh a taengah a
    Pathen om saeh. Te dongah Judah kah Jerusalem la cet lamtah Israel Pathen BOEIPA
    im te sa saeh. Pathen amah he Jerusalem ah om.
  tbz-SIM: Díndi bɛ̀ɛ̀ kó dimɑ̀ɑ̀ tu ku kɔbɛ kù ndi bonɛ̀ kɛ̀ di kɔtɛ Sedisɑdɛmmu
    Sudɑɑ tenkɛ̀ kɛ́ kù mɑɑ́ tɛcĩ́ɛ̃̀tɛ̀. Kuyie nyIsidɑyɛɛribɛ tũ nkù bo Sedisɑdɛmmu
    nwe.
  msy-2020: Eghtɨ gumazir manaba ian tongɨn ikɨ, God me ko ikɨtɨ, me ateghtɨ, me Jerusalemɨn
    mavanang Ikiavɨra Itir Godɨn Dɨpenimɨn ingar. A Israelian God, egha Jerusalemɨn
    itir God.
  dop-dop: Mǝ tɑɑ mpɑ pɑ kɛnɑ ɩ yǝlɑɑ tɑɑ lɛlɑɑ? Ɩsɔ ɩ́ wɛɛ pʋntʋnɑɑ wɑɑlɩ nɑ pɑ́
    polo Yosɑlɛm kɛ Yutɑ nɑ pɑ́ ŋmɑ́ Tɑcɑɑ Ɩsɛɣɛlɩ Ɩsɔ kɛ́ tǝyɑɣɑ. Ɩsɔ ɩnɩ ɩ wɛnnɑ
    Yosɑlɛm.
  azb-azb: Aranızda Onun xalqına mənsub olanların hamısına qoy Allahı yar olsun! Qoy
    onlar Yəhudanın Yerusəlim şəhərinə qalxsın və İsrailin Allahı Rəbbin məbədini
    tiksinlər. Yerusəlimdə səcdə qılınan Allah Odur.
  eng-DBY: Whosoever there is among you of all his people, his God be with him, and
    let him go up to Jerusalem, which is in Judah, and build the house of Jehovah
    the God of Israel — he is God — which is at Jerusalem.
  hin-2017: उसकी समस्त प्रजा के लोगों में से तुम्हारे मध्य जो कोई हो, उसका परमेश्वर
    उसके साथ रहे, और वह यहूदा के यरूशलेम को जाकर इस्राएल के परमेश्वर यहोवा का भवन
    बनाए - जो यरूशलेम में है वही परमेश्वर है।
  wol-KYG: Képp ku bokk ci mboolem ñoñam, yal na Yàllaam ànd ak moom, mu dem ba Yerusalem
    ga ca Yuda, tabax fa kër Aji Sax ji, Yàllay Israyil, Yàlla ja ca Yerusalem.
  eng-YLT: who [is] among you of all His people? His God is with him, and he doth
    go up to Jerusalem, that [is] in Judah, and build the house of Jehovah, God of
    Israel — He [is] God — that [is] in Jerusalem.
  kne-kne: Si Diyos koma di wada en dakayo ay ipogaw na. Emey kayo ed Jerusalem ta
    amagen yo din Timplon Yahweh ay Diyos di Israelita, din Diyos ay wada ed Jerusalem.
  eng-WYC-2017: Who is among you of all his people? his God be with him; and go he
    up into Jerusalem, which is in Judah, and build he the house of the Lord God of
    Israel; he is God, which is in Jerusalem.
  eng-WMBB: Whoever there is amongst you of all his people, may his God be with him,
    and let him go up to Jerusalem, which is in Judah, and build the house of the
    LORD, the God of Israel (he is God), which is in Jerusalem.
  urd-GVH: आपमें से जितने उस की क़ौम के हैं यरूशलम के लिए रवाना हो जाएँ ताकि वहाँ
    रब इसराईल के ख़ुदा के लिए घर बनाएँ, उस ख़ुदा के लिए जो यरूशलम में सुकूनत करता
    है। आपका ख़ुदा आपके साथ हो।
  rug-rug: Mani koa koa gamu doduru na tinoni se Zihova. Mamu pule la pa Zerusalema
    pa Ziuda si gamu; mamu kuri pulea sa Zelepade te Zihova, sa Tamasa tadi na tie
    Izireli, sa Tamasa sapu tavahesi pa Zerusalema.
  gaz-gaz: Saba isaa keessaa nama gidduu keessanitti argamu kam iyyuu Waaqni isaa
    isa wajjin haa taʼu; innis gara Yerusaalem ishee Yihuudaa keessaa sanaa ol baʼee
    mana qulqullummaa Waaqayyo Waaqa Israaʼel, Waaqa Yerusaalem keessa jiraatu sanaa
    haa ijaaru.
  fra-LSG: Qui d’entre vous est de son peuple? Que son Dieu soit avec lui, et qu’il
    monte à Jérusalem en Juda et bâtisse la maison de l’Éternel, le Dieu d’Israël!
    C’est le Dieu qui est à Jérusalem.
  gnn-gnn: Ŋuli nhuma yurru Djuw bäpurru' ḏukṯukthirri roŋiyinyarawunydja, yana nhuma
    yurru roŋiyirrina balayi, ga yanana walala dhuḻ'yurrana biyapul yuṯakuŋa ŋunhiyi
    buṉbunha Garraywunydja, Yitjuralwalaŋuwu ŋuriki waŋarrwu, ŋurikina Godku ŋunhi
    nhuma ŋuli buku‐ŋal'yun yukurra ŋunhalayi Djurutjalam wäŋaŋura.
  yal-yal: A yamaan muxun naxanye ra ɛ yɛ, e Ala xa lu ne xɔn, ne xa xɛtɛ Yerusalɛn
    taani Yuda yi, e sa Alatala Batu Banxin ti na, Isirayilaa Ala. Ala nan a ra naxan
    Yerusalɛn yi.
  haw-1868: Owai la ka mea iwaena o oukou no kona poe kanaka a pau? o kona Akua kekahi
    me ia, a e pii aku ia ma Ierusalema i Iuda, a e hana i ka hale ma Ierusalema no
    Iehova ke Akua o ka laeraela, oia ke Akua.
  arb-NAV: فَعَلَى كُلِّ وَاحِدٍ مِنْ أَبْنَاءِ شَعْبِهِ، لِيَكُنِ الرَّبُّ مَعَهُ،
    أَنْ يَصْعَدَ إِلَى أُورُشَلِيمَ فِي أَرْضِ يَهُوذَا فَيَبْنِيَ هَيْكَلَ الرَّبِّ
    إِلَهِ إِسْرَائِيلَ. إِنَّه اللهُ الَّذِي فِي أُورُشَلِيمَ.
  ewe-ewe: Ame siwo nye Yehowa ƒe amewo, eye wole mia dome la, ate ŋu ayi Yerusalem
    le Yuda, eye woatu Yehowa, Israel ƒe Mawu, Mawu si le Yerusalem ƒe gbedoxɔ la.
    Woƒe Mawu nanɔ kpli wo.
  eng-LEE: Whoever among you that is of all his people, may his God be with him, and
    let him go up to Jerusalem, which is in Judah, and build the house of the Lord
    the God of Israel, he is the God who is in Jerusalem.
  gvn-gvn: '@see-verse:EZR.001.002'
  asm-FB: তেওঁৰ লোকসকলৰ পৰা অহা তোমালোকৰ মাজত যি কোনো লোক ইয়াত আছে, তেওঁৰ ঈশ্বৰ তেওঁৰ
    লগত থাকক, আৰু যিহূদা দেশৰ যিৰূচালেমলৈ উঠি গৈ, যি জন যিৰূচালেমৰ ঈশ্ৱৰ, সেই ইস্ৰায়েলৰ
    ঈশ্বৰ যিহোৱাৰ গৃহ নিৰ্মাণ কৰিব।
  sus-A: نَشٍيٍ بِرِن قِندِشِ عَلَ شَ حَمَ رَ وٌ يَ مَ، عٍ بِرِن شَ فبِلٍن دَرِ سَلَمُ،
    يُدَيَ بْشِ مَ، عَلَكٌ عٍ شَ هْرْ مْبَنشِ تِ عِسِرَيِلَ مَرِفِ عَلَتَلَ بّ، نَشَن
    نَ عَلَ رَ دَرِ سَلَمُ.
  fra-SBL: Que celui d'entre vous qui est de son peuple, que son Dieu soit avec lui,
    monte à Jérusalem, en Juda, et bâtisse la maison de l'Éternel, le Dieu d'Israël
    (c'est lui le Dieu), qui est à Jérusalem.
  hbo-hbo: מִֽי־בָכֶ֣ם מִכָּל־עַמֹּ֗ו יְהִ֤י אֱלֹהָיו֙ עִמֹּ֔ו וְיַ֕עַל לִירוּשָׁלַ֖͏ִם
    אֲשֶׁ֣ר בִּיהוּדָ֑ה וְיִ֗בֶן אֶת־בֵּ֤ית יְהוָה֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל ה֥וּא הָאֱלֹהִ֖ים
    אֲשֶׁ֥ר בִּירוּשָׁלָֽ͏ִם׃
  piu-2006: '@see-verse:EZR.001.002'
  kik-kik: Mũndũ wake o na ũrĩkũ ũrĩ thĩinĩ wanyu, Ngai wake aroikara hamwe nake,
    nĩambate athiĩ Jerusalemu kũu Juda, na aake hekarũ ya Jehova, Ngai wa Isiraeli,
    o we Ngai ũcio ũrĩ kũu Jerusalemu.
  omb-omb: Hine mei gimiu dena nona tangaloi (A nona Huqe Mauri nge meie!) me ngeie
    na hage Jerusalem lolo Juda na tabe na valei Huqe. Ngeie a Huqe Mauri noi Israel
    mo toga lolo Jerusalem.
  fra-NCL: Qui d’entre vous est de son peuple ? Que son Dieu soit avec lui, et qu’il
    monte à Jérusalem, qui est en Juda, et bâtisse la maison de Yahweh, Dieu d’Israël !
    C’est le Dieu qui est à Jérusalem.
  cek-AK: Nangcae thungah Anih ih kami na oh o maw? Om nahaeloe angmah ih Sithaw anih
    khaeah om nasoe, to kami loe Judah prae Jerusalem ah caeh tahang nasoe loe, Israel
    Angraeng Sithaw ih im to Jerusalem ah sah nasoe, (Jerusalem ah kaom Sithaw loe
    Israel Sithaw ah oh.)
  cuk-cuk: Degisoggu, anmar-abargi-Judá-dulemar-gudimalad Jerusalén-neggweburse be
    namar. Israel-dulemar-e-Bab-Dummad-Jehováʼga ese-goled-neg be sobnamar. We-Bab-Dummadde,
    Jerusalénʼgi maid. Degi, a-Bab-Dummad bemarba naena gadin.
  uig-CYR: Шуниң үчүн араңларда Худаниң хәлқи болғанлардин һәр қайсиңларға болса,
    униң Худаси Пәрвәрдигар униң билән биллә болғай, у Йәһуда зиминидики Йерусалимға
    чиқсун, Исраилниң Худаси Пәрвәрдигарниң өйини салсун! У болса Худадур, макани
    Йерусалимдидур!
  tel-2017: మీలో ఆయన ప్రజలందరికీ దేవుడు తోడుగా ఉంటాడు గాక. వారు యూదా దేశంలోని యెరూషలేముకు
    బయలుదేరి, ఇశ్రాయేలీయుల దేవుడైన యెహోవా మందిరాన్ని కట్టాలి.
  hat-BSA: Nenpòt moun ki pami nou nan tout pèp li a, ke Bondye pa li a kapab avèk
    li! Lese l monte Jérusalem ki nan Juda pou rebati lakay SENYÈ a, Bondye Israël
    la (Se Li ki Bondye), ki nan Jérusalem nan.
  kos-kos: Lela God Elan wi kowos nukewa su mwet lal. Kowos som nu Jerusalem ac sifil
    musaela Tempul lun LEUM GOD, su God lun Israel, aok God su mwet uh alu nu se in
    Jerusalem.
  hbo-WLC: מִֽי־בָכֶ֣ם מִכָּל־עַמּ֗וֹ יְהִ֤י אֱלֹהָיו֙ עִמּ֔וֹ וְיַ֕עַל לִירוּשָׁלִַ֖ם
    אֲשֶׁ֣ר בִּיהוּדָ֑ה וְיִ֗בֶן אֶת־בֵּ֤ית יְהוָה֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל ה֥וּא הָאֱלֹהִ֖ים
    אֲשֶׁ֥ר בִּירוּשָׁלִָֽם׃
  ibo-ibo: Ya mere, onye ya ọbụla nʼetiti ndị ya nwere ike ịga Jerusalem nke dị na
    Juda, gaa wuo ụlọnsọ Onyenwe anyị, Chineke Izrel, bụ Chineke nọ na Jerusalem.
    Ka Chineke ha nọnyekwara ha.
  ory-ory: ତାହାଙ୍କର ସମଗ୍ର ଲୋକଙ୍କ ମଧ୍ୟରେ ତୁମ୍ଭମାନଙ୍କର ଯେକେହି ହେଉ, ତାହାର ପରମେଶ୍ୱର ତାହାର
    ସହବର୍ତ୍ତୀ ହେଉନ୍ତୁ ଓ ସେ ଯିହୁଦା ଦେଶସ୍ଥିତ ଯିରୂଶାଲମକୁ ଯାତ୍ରା କରି ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର
    ପରମେଶ୍ୱରଙ୍କ ଯିରୂଶାଲମସ୍ଥ ଗୃହ ନିର୍ମାଣ କରୁ; ସେ ପରମେଶ୍ୱର ଅଟନ୍ତି।
  chk-chk: Ämi meinisin mi iteni nöün Kot aramas, Kot epwe etikemi. Oupwe feila Jerusalem
    lon ewe fanü Juta, pwe oupwe aüsefälietä imwen ewe Samol mi Lapalap ewe Koten
    Israel, i ewe Kot mi nom Jerusalem.
  rop-rop: God garra jidan garram yumob, im pipul olabat. Yumob garra gobek langa
    Jerusalem weya yumob oldei weship langa YAWEI det boswan God blanga ol yumob Isreil
    pipul, en deya na yumob garra bildimbek igin det Serramoni Pleis blanga im.
  ukr-1871: Хто є зпоміж вас з усього народу його, — нехай буде Бог його з ним — і
    нехай ійде в Ерусалим, що в Юдеї, і будує дім Господа, Бога Ізрайлевого, того
    Бога, що в Ерусалимі.
  deu-1951: Wer irgend unter euch zu seinem Volk gehört, mit dem sei sein Gott, und
    er ziehe hinauf gen Jerusalem, das in Juda ist, und baue das Haus des HERRN, des
    Gottes Israels. Er ist der Gott zu Jerusalem.
  eng-JPS: Whosoever there is among you of all His people — his God be with him —
    let him go up to Jerusalem, which is in Judah, and build the house of the LORD,
    the God of Israel, He is the God who is in Jerusalem.
  srp-1865: Ko je izmeðu vas od svega naroda njegova? Bog nebeski neka bude s njim,
    pa nek ide u Jerusalim u Judeji, i neka zida dom Gospoda Boga Izrailjeva, Boga
    koji je u Jerusalimu.
  lug-lug: Omuntu yenna mu mmwe abantu be, Katonda we abeere naye, agende e Yerusaalemi
    mu Yuda addaabirize yeekaalu ya Mukama, Katonda wa Isirayiri, Katonda ali mu Yerusaalemi.
  heb-heb: מי בכם מכל עמו יהי אלהיו עמו ויעל לירושלם אשר ביהודה ויבן את בית יהוה אלהי
    ישראל הוא האלהים אשר בירושלם׃
  ben-IRV: তোমাদের মধ্যে, তাঁর সমস্ত প্রজার মধ্যে, যে কেউ হোক, তার ঈশ্বর তার সঙ্গে
    সঙ্গে থাকুন; সে যিহূদা দেশের যিরূশালেমে যাক, ইস্রায়েলের ঈশ্বর সদাপ্রভুর যিরূশালেমের
    বাড়ি তৈরী করুক; তিনিই ঈশ্বর৷
  pan-pan: ਉਸ ਦੀ ਸਾਰੀ ਪਰਜਾ ਅਰਥਾਤ ਤੁਹਾਡੇ ਵਿੱਚੋਂ ਕੌਣ ਤਿਆਰ ਹੈ? ਉਸ ਦਾ ਪਰਮੇਸ਼ੁਰ ਉਸ ਦੇ ਅੰਗ-ਸੰਗ
    ਹੋਵੇ! ਉਹ ਯਹੂਦਾਹ ਦੇ ਯਰੂਸ਼ਲਮ ਨੂੰ ਜਾਵੇ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਨੂੰ,
    ਜੋ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਹੈ ਬਣਾਵੇ - ਉਹੋ ਪਰਮੇਸ਼ੁਰ ਹੈ l
  mya-JVB: သင် တို့တွင် အဘယ်သူ သည် ဘုရား သခင်၏ လူ ဖြစ်သနည်း။ ထိုသူ နှင့်အတူ ဘုရား
    သခင်ရှိ တော်မူပါစေသော။ ယုဒ ပြည်ယေရုရှလင် မြို့သို့ သွား ၍ ဣသရေလ အမျိုး၏ ဘုရား
    သခင်ထာဝရဘုရား ၏ အိမ် တော် ကို တည် ဆောက်စေ။ ယေရုရှလင် မြို့၌ ရှိတော်မူသော ဘုရားသည်
    ဘုရား သခင်ဖြစ်တော်မူ၏။
  hmo-hmo: “Lau ura Dirava ese umui, iena bese taudia ta ta ibounai dekenai do ia
    noho. Umui be Ierusalema, Iuda tano dekenai do umui lao, unuseni Lohiabada, Israela
    ena Dirava, ena Dubu Helaga do umui haginia lou. Dirava be Ierusalema dekenai
    ia noho.
  urd-urd: तब तुम्हारे बीच जो कोई उसकी सारी क़ौम में से हो उसका ख़ुदा उसके साथ हो
    और वह येरूशलेम को जो यहूदाह में है जाए, और ख़ुदावन्द इस्राईल के ख़ुदा का घर जो
    येरूशलेम में है, बनाए ख़ुदा वही है;
  rus-SYN: Кто есть из вас, из всего народа Его,- да будет Бог его с ним,- и пусть
    он идет в Иерусалим, что в Иудее, и строит дом Господа Бога Израилева, Того Бога,
    Который в Иерусалиме.
  bqc-SIM: Gbɛ̃́ pↄ́ dɛ aà gbɛ̃́ ũ á guu, Lua kuaànↄ, i ta Yelusalɛũ, Yuda bùsuu,
    i kpɛdↄ Dii Isailiↄ Lua pↄ́ dɛ Dii ũ Yelusalɛũɛ we.
  tcz-CHONGTHU: Mi koihileh ama mite ho jouse chu Jerusalem’a nache theiyu ahitai,
    Nangho Jerusalem’a nacheova Pakai Israel Pathen Jerusalem minna nahoupao Pakai
    Houin chu nagasah phat diu ahi. Chule Pathen in naum piuhen!
  mar-mar: जो इस्राएलाचा देव परमेश्वर त्याच्या सर्व लोकांपैकी जो कोणी तुम्हामध्ये
    आलेला आहे, त्याचा देव तुम्हासोबत आहे. तुम्ही यहूदातील यरूशलेमास वर जाऊन, जो इस्राएलाचा
    व यरूशलेमेचा देव, त्या परमेश्वर देवासाठी मंदिर बांधावे.
  qub-qub: Chaymi maygayquipis Dios acrashan runacunaga marcayquiman cutiy. Judá particho
    caycaj Jerusalenman cutiy Tayta Diospa Templun tunisha caycajta arunayquipaj.
    Payga Israelcunapa Diosninmi; Jerusalenchömi tiyanpis.
  bqp-bqp: Gbɛ̃ kũ à de a gbɛ̃ ũ á tɛ́, Luda gↄ̃ kú kãao à tá Yurusalɛmu, Yudanↄ
    bùsun, à kpɛ́ bo Dikiri Isarailanↄ Luda kũ à de Dikiri ũ Yurusalɛmunɛ gwe.
  hat-hat: Nou mande pou Bondye pèp Izrayèl la beni tout moun ki fè pati pèp sa a
    pou yo moute lavil Jerizalèm, nan peyi Jida, pou yo rebati Tanp Seyè a, Bondye
    pèp Izrayèl la, Bondye yo adore lavil Jerizalèm lan.
  eng-BSB: Whoever among you belongs to His people, may his God be with him, and may
    he go to Jerusalem in Judah and build the house of the LORD, the God of Israel;
    He is the God who is in Jerusalem.
  eng-WEBPB: Whoever there is amongst you of all his people, may his God be with him,
    and let him go up to Jerusalem, which is in Judah, and build the house of the
    LORD, the God of Israel (he is God), which is in Jerusalem.
  kbq-kbq: Hagi Israeli vahe'ma amu'nontamifima tamagranema mani'nesazana, Anumzazmimo'a
    Israeli vahe'ene manigahianki zamatrenke'za Juda mopafi Jerusalemi kumate mareri'za,
    Israeli vahe Anumzama Jerusalema mani'nea Ra Anumzamofona mono noma'a ome eri
    kasefa hu'za kinteho.
  nhe-BL: “Ma Toteco Dios inmechtiochihua nochi inisraelitame tlen campa hueli initztoque
    ipan tlaltini tlen noaxcahua ipan notlanahuatilis. Nimechyolmelahua para nochi
    imojuanti tlen inquinequij hueli inmocuepase altepetl Jerusalén para inquichihuatij
    itiopa imoTECO Dios inisraelitame, yajaya tlen iaxca Jerusalén.
  bus-bus: Gbɛ̃ kɛ̀ dɛ à gbɛ̃ ũ a tɛ́, Luda gↄ̃ kúo à tá Yerusalɛmu, Yudanↄ bùsun,
    à kpɛ́ bo Dii Isarailinↄ Luda kɛ̀ dɛ Dii ũ Yerusalɛmunɛ gwe.
  gub-BL: Aze peiko hemiruze'eg romo nehe, tuwe Tupàn wiko penehe we nehe. Peho Zeruzarez
    pe Tupàn Tuweharupi Wiko Ma'e Izaew wazar hàpuzuhu iapo wi pà. Teko Zeruzarez
    pe har umuwete katu a'e Tupàn a'e wà.
  eng-DRA: 'Who is there among you of all his people? His God be with him. Let him
    go up to Jerusalem, which is in Judea, and build the house of the Lord the God
    of Israel: he is the God that is in Jerusalem.'
