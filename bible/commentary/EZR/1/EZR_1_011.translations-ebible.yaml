verse: EZR.001.011
translations:
  mal-C: സ്വർണവും വെള്ളിയുംകൊണ്ടുള്ള ഉപകരണങ്ങൾ ആകെ 5,400 എണ്ണം ഉണ്ടായിരുന്നു. പ്രവാസികൾ
    ബാബേലിൽനിന്ന് ജെറുശലേമിലേക്കു വന്നപ്പോൾ ഇവയെല്ലാം ശേശ്ബസ്സർ കൂടെ കൊണ്ടുവന്നിരുന്നു.
  deu-TKW: im Ganzen 5400 goldene und silberne Geräte. Das alles brachte Sesbazar
    mit herauf, als die Gefangenen von Babel nach Jerusalem hinaufgeführt wurden.
  lin-lin: Motango ya biloko nyonso ya wolo mpe ya palata ezalaki nkoto mitano na
    nkama minei. Sheshibatsari amemaki biloko yango nyonso tango bato oyo bakendeki
    na bowumbu balongwaki na Babiloni mpo na kozonga na Yelusalemi.
  eng-LSV: All the vessels of gold and of silver [are] five thousand and four hundred;
    the whole has Sheshbazzar brought up with the going up of the expulsion from Babylon
    to Jerusalem.
  eng-GNV: All the vessels of golde and siluer were fiue thousand and foure hundreth.
    Sheshbazzar brought vp all with them of the captiuitie that came vp from Babel
    to Ierusalem.
  eng-WEBSTER: All the vessels of gold and of silver were five thousand and four hundred.
    All these did Sheshbazzar bring with them of the captivity that were brought from
    Babylon to Jerusalem.
  nhw-BL: Ica nochi elqui 5,400 tlamantli tlen oro huan plata catli quimacaque Sesbasar
    para ma quihuica altepetl Jerusalén.
  swh-ONEN: Kwa ujumla, kulikuwa na vyombo 5,400 vya dhahabu na vya fedha. Sheshbaza
    akavileta hivi vyote wakati watu walipotoka uhamishoni Babeli kwenda Yerusalemu.
  bba-bba: Dendi yɑ̃ɑ ni kpuro ni bɑ kuɑ kɑ wurɑ kɑ sii ɡeesu, yen ɡeerɑ kuɑwɑ nɔrɔbun
    subɑ nɔɔbu kɑ nɛɛru (5.400). Sesibɑsɑɑ u kɑ ye kpuro dɑ sɑnɑm mɛ be, Isireli be
    bɑ yoru mwɛɛrɑ bɑ wurɔ Yerusɑlɛmuɔ.
  eng-KJVCPB: All the vessels of gold and of silver were five thousand and four hundred.
    All these did Sheshbazzar bring up with them of the captivity that were brought
    up from Babylon unto Jerusalem.
  cpy-cpy: Iroka ikaatzi ipiyotaka koriki eejatzi ooro, ikaatzi 5400. Tema riitaki
    ramaeri Sesbasar roepiyeeri Aapatziyaweniki, itsipayi-taari noshikaa-rewo-paeni
    rompera-waeteetari Kompitaariki.
  mpx-mpx: He bugubugul bolo hi ginolem gold ge silba elal ali gewi bwalibwaligena
    paib tausan po handeled (5,400). Inoke sauga Sesbasal alonau ge Yudiya bolo hi
    mibwabwali hi egona Babiloni hi nok Yelusalema, bugubugul o hi kalivail hi nok.
  luo-luo: Gigo duto mane itiyogo mane olosi gi dhahabu kod fedha noromo alufu abich
    kod mia angʼwen. Sheshbaza nobiro gi gigi duto e kinde mane joma ne otwe noa Babulon
    kadhi Jerusalem.
  meu-meu: Gold bona silver ḡaudia iboudiai na daha-ima sinahu-hani. Ini iboudiai
    na Sesebasara ese e daelaidia, e laohaidia idau gabu ai e hanohodia taudia na
    Babulono amo Ierusalem e hakaudia dae lao negana ai.
  npi-ULB: सुन र चाँदीका सामानको जम्मा सङ्ख्या ५,४०० ओटा थियो । निर्वासितहरू बेबिलोनबाट
    यरूशलेममा फर्कंदा शेशबस्सरले ती सबै कुरा ल्याए ।
  yor-yor: Gbogbo ohun èlò wúrà àti ti fàdákà ní àpapọ̀ jẹ́ ẹgbẹ̀rún márùn-ún ó lé
    irinwó (5,400). Ṣeṣbassari kó gbogbo àwọn nǹkan wọ̀nyí wá pẹ̀lú àwọn ìgbèkùn tí
    ó gòkè wá láti Babeli sí Jerusalẹmu.
  emp-NTPO: Jũma ãbaa oro od̶ara, parata od̶a sid̶a 5400 b̶asia. Sesbasára, babiloniarãba
    jida edeped̶ad̶arã sid̶a Jerusaleʌ̃naa jẽda wãsid̶ad̶e jũma maʌ̃gʌra edesid̶aa.
  ind-ind: Jumlah seluruh perkakas dari emas dan perak itu 5.400 buah. Semuanya diangkut
    oleh Sesbazar waktu mereka pulang dari Babel ke Yerusalem.
  pes-OPCB: روی‌هم‌رفته ۵٬۴۰۰ ظروف قیمتی از طلا و نقره به شِیشبَصَّر سپرده شد و او
    آنها را با اسیرانی که از بابِل به اورشلیم می‌رفتند، برد.
  tgl-ULB: Mayroong 5, 400 na ginto at pilak na kagamitan sa lahat. Dinala ni Sesbazar
    ang lahat ng mga ito nang ang mga taong tinapon ay nagpunta sa Jerusalem mula
    sa Babilonia.
  cbu-NT: Ashiri ichinguru washunandari maachi ashpari orpa chumbeepimashpa tinama,
    misha orpa mburshimashpa tinam maachee ashpirit 5,400 tuwanpurangusin, anoo Sesbasar
    yarangiya. Utaáchich tputs zapan masach Babiloniyash tsap taarangsin, itaru kuraksha
    Sírsha, Na kanapungints, tárangu, Babiloniyash tsap shitungeerandsin waptamta
    Irusarinap kanapuranganaya.
  hui-hui: Ngolome wabiniru silibame wabiniru maru tara tara wiaru heba bibahende
    daga lamaga howa daosini duriani handari maria (5,400) mini. Urunidagua ilumogo
    buwa miya handala Sesebasabi Babilono howa garabaya henerubi ti mandagi uruni
    mo yalu Yasusaleme dai bini.
  mya-mya: ရှေ​ရှ​ဗာ​ဇာ​သည်​ပြည်​နှင်​ဒဏ်​သင့်​သူ​များ​နှင့်​အ​တူ ဗာ​ဗု​လုန်​ပြည်​မှ​ယေ​ရု​ရှ​လင်​မြို့​သို့​ပြန်​သော​အ​ခါ
    ရွှေ​ဖ​လား၊ ငွေ​ဖ​လား​နှင့်​အ​ခြား​ပစ္စည်း​အ​သုံး​အ​ဆောင်​အ​ရေ​အ​တွက် စု​စု​ပေါင်း​ငါး​ထောင့်​လေး​ရာ​တို့​ကို​ယူ​ဆောင်​ခဲ့​၏။
  bod-N: གསེར་དང་དངུལ་གྱི་སྣོད་ཆས་ཐམས་ཅད་བསྡོམས་པས་ལྔ་སྟོང་བཞི་བརྒྱ་ཡོད། བཙོན་དུ་ཁྲིད་པའི་མི་རྣམས་པཱ་པེལ་ལོན་ནས་ཡེ་རུ་སཱ་ལེམ་དུ་འོང་དུས།
    ཤེ་སཱ་པ་ཙར་གྱིས་སྣོད་ཆས་འདི་ཐམས་ཅད་ཀྱང་ཁྱེར་འོངས་སོ། །
  sna-sna: Yose pamwe chete, midziyo yegoridhe neyesirivha yaiva zviuru zvishanu namazana
    mana. Sheshibhazari akaendesa izvi zvose panguva iyo vatapwa vakabva kuBhabhironi
    vachienda kuJerusarema.
  spa-BLM: Todos los vasos de oro y de plata eran cinco mil cuatrocientos. Todo esto
    lo trajo Sesbasar cuando los cautivos fueron llevados de Babilonia a Jerusalén.
  cac-cac: A sb'isul juntzan̈ tas nab'a oro yed' nab'a plata d'a smasanil, 5 mil 400.
    Masanil juntzan̈ chi' ix yic' meltzaj vin̈aj Sesbasar yed' juntzan̈xo eb' ayic
    ix paxta eb' d'a Babilonia chi', ix jaxcan eb' d'a Jerusalén.
  swh-ULB: Kulikuwa na vitu 5, 400 vya fedha na dhahabu. Sheshbaza akavileta vyote
    wakati wa uhamisho kutoka Babeli kwenda Yerusalem.
  bel-bel: усяго посуду, залатога і срэбнага, пяць тысяч чатырыста. Усё гэта ўзяў
    з сабою Шэшбацар пры адпраўленьні перасяленцаў з Вавілона ў Ерусалім.
  deu-ELBBK: Aller Geräte aus Gold und aus Silber waren 5.400. Das alles brachte Sesbazar
    hinauf, als die Weggeführten aus Babel nach Jerusalem hinaufgeführt wurden.
  mbb-OT: Is langun, ne 5,400 he menge gelemiten he vulawan wey pelata. Mid-uwit ni
    Sheshbazar heini is langun hein mid-ulì sikandin diyà te Jerusalem puun te Babilonia
    duma te zuma he menge vihag.
  mal-2015: പൊന്നും വെള്ളിയും കൊണ്ടുള്ള ഉപകരണങ്ങൾ ആകെ അയ്യായിരത്തിനാനൂറു ആയിരുന്നു;
    പ്രവാസികളെ ബാബേലിൽനിന്നു യെരൂശലേമിലേക്കു കൊണ്ടുപോകുമ്പോൾ ഇവയൊക്കെയും ശേശ്ബസ്സർ
    കൊണ്ടുപോയി.
  rmc-rmc: Savore somnakune the rupune čare sas 5 400. Kada savoro iľa o Šešbacar
    a ľidžalas andral o Babilon jekhetane le manušenca, so džanas pale andro Jeruzalem.
  pes-OPV: تمامی ظروف طلا و نقره پنجهزار و چهارصد بود وشیشبصر همه آنها را با اسیرانی
    که از بابل به اورشلیم می‌رفتند برد.
  ron-1924: Тоате лукруриле де аур ши де арӂинт ерау ын нумэр де чинч мий патру суте.
    Шешбацар а адус тот дин Бабилон ла Иерусалим, ымпреунэ ку чей че с-ау ынторс дин
    робие.
  ben-OBCV: সর্বমোট, সোনার ও রুপোর দ্রব্যসামগ্রীর সংখ্যা ছিল 5,400-টি। ব্যাবিলন থেকে
    জেরুশালেমে যখন নির্বাসিতেরা প্রত্যাবর্তন করছিলেন তখন তাদের সঙ্গে শেশ্‌বসর ওই সামগ্রীগুলি
    এনেছিলেন।
  som-som: Oo kulligood weelashii dahabka iyo lacagta ahaa waxay isku ahaayeen shan
    kun iyo afar boqol. Oo intaas oo dhan Sheeshbasar wuu wada keenay, markii Yeruusaalem
    la keenay maxaabiistii Baabuloon laga soo celiyey.
  lat-VUC: 'Omnia vasa aurea et argentea quinque millia quadringenta: universa tulit
    Sassabasar cum his qui ascendebant de transmigratione Babylonis in Jerusalem.'
  eng-ASVBT: All the vessels of gold and of silver were five thousand and four hundred.
    All these did Sheshbazzar bring up, when they of the captivity were brought up
    from Babylon unto Jerusalem.
  ita-1885: Tutti questi vasellamenti, con altri d'oro e d'argento, erano in numero
    di cinquemila quattrocento. Sesbassar il riportò tutti, nel medesimo tempo che
    quelli ch'erano in cattività furono ricondotti di Babilonia in Gerusalemme.
  eng-LXXUP: All the gold and silver vessels were five thousand four hundred, even
    all that went up with Sheshbazzar from the place of transportation, from Babylon
    to Jerusalem.
  eng-ULB: There were 5,400 gold and silver items in all. Sheshbazzar brought all
    of them when the exiles went from Babylon to Jerusalem.
  spa-VBL: En total había 5.400 objetos de oro y plata. Cuando los exiliados salieron
    de Babilonia para ir a Jerusalén Sesbasar se llevó todo esto con ellos.
  fra-_FOB: Tous les ustensiles d'or et d'argent étaient au nombre de cinq mille quatre
    cents. Sheshbatsar emporta le tout, quand on fit remonter de Babylone à Jérusalem,
    ceux qui en avaient été transportés.
  mal-mal: പൊന്നും വെള്ളിയും കൊണ്ടുള്ള ഉപകരണങ്ങൾ ആകെ അയ്യായിരത്തിനാനൂറ് ആയിരുന്നു;
    പ്രവാസികളെ ബാബേലിൽനിന്ന് യെരൂശലേമിലേക്ക് കൊണ്ടുപോകുമ്പോൾ ഇവയൊക്കെയും ശേശ്ബസ്സർ
    കൊണ്ടുപോയി.
  urd-GVR: Sone aur chāṅdī kī kul 5,400 chīzeṅ thīṅ. Shesbazzar yih sab kuchh apne
    sāth le gayā jab wuh jilāwatanoṅ ke sāth Bābal se Yarūshalam ke lie rawānā huā.
  suz-BL: सुन नु चांदी के बोस नेल्‍ल पा ५ हजार ४ सहे ओटा बाक्‍तेक्‍म। मिनु ग्‍याइश्‍शा
    लाइक्‍चा पुंइसीशो मुरपुकी बेबीलोन रे यरूसलेम लेश्‍शा जाक्‍मानु, शेश-बस्‍सारमी
    मेको बोस नेल्‍ल यरूसलेममी लेश्‍शा चाक्‍तु।
  ita-1927: Tutti gli oggetti d’oro e d’argento erano in numero di cinquemila quattrocento.
    Sceshbatsar li riportò tutti, quando gli esuli furon ricondotti da Babilonia a
    Gerusalemme.
  ckb-ckb: هەموو ئەو قاپوقاچاغەنەی لە زێڕ و زیو بوون، پێنج هەزار و چوار سەد پارچە
    بوون. لەگەڵ سەرکەوتنی ڕاپێچکراوەکان لە بابلەوە بۆ ئۆرشەلیم شێشبەچەر هەموو ئەمانەی
    لەگەڵ خۆی هێنا.
  eng-BBE: There were five thousand, four hundred gold and silver vessels. All these
    were taken back by Sheshbazzar, when those who had been taken prisoner went up
    from Babylon to Jerusalem.
  kan-OKCV: ಒಟ್ಟು 5,400 ಬೆಳ್ಳಿಬಂಗಾರದಿಂದ ಮಾಡಿದ ವಸ್ತುಗಳು. ಇವುಗಳನ್ನೆಲ್ಲಾ ಬಾಬಿಲೋನಿನಿಂದ
    ಯೆರೂಸಲೇಮಿಗೆ ಪ್ರಯಾಣಮಾಡಿದವರ ಸಂಗಡ ಶೆಷ್ಬಚ್ಚರನು ತೆಗೆದುಕೊಂಡು ಹೋದನು.
  tam-2017: பொன் வெள்ளிப் பொருட்களெல்லாம் 5,400, இவைகளையெல்லாம் சேஸ்பாத்சார், சிறையிருப்பினின்று
    விடுதலைபெற்றவர்கள் பாபிலோனிலிருந்து எருசலேமுக்குப் போகும்போது எடுத்துக் கொண்டுபோனான்.
  spa-RV-1909: Todos los vasos de oro y de plata, cinco mil y cuatrocientos. Todos
    los hizo llevar Sesbassar con los que subieron del cautiverio de Babilonia á Jerusalem.
  ron-BTF: Toate vasele de aur şi de argint erau cinci mii patru sute. Pe toate acestea
    Şeşbaţar le-a adus cu cei din captivitate care au fost aduşi din Babilon la Ierusalim.
  eng-WEBP: All the vessels of gold and of silver were five thousand four hundred.
    Sheshbazzar brought all these up when the captives were brought up from Babylon
    to Jerusalem.
  eng-FBV: In total there were 5,400 gold and silver items. When the exiles left Babylon
    to go to Jerusalem Sheshbazzar took all these along with them.
  nld-1939: Het hele getal gouden en zilveren vaten bedroeg vier en vijftighonderd.
    Dit alles nam Sjesjbassar mee, toen de ballingen wegtrokken van Babel naar Jerusalem.
  nch-BL: Ica nochi elqui 5,400 tamanti ten oro huan plata cati quimacaque Sesbasar
    para ma quihuica ipan altepet Jerusalén.
  vie-1934: Hết thảy những khí dụng bằng vàng và bạc số là năm ngàn bốn trăm cái.
    Khi những người bị bắt làm phu tù ở Ba-by-lôn được dẫn về Giê-ru-sa-lem thì Sết-ba-xa
    đem lên luôn hết thảy vật ấy.
  hin-CV: सोने और चांदी के कुल बर्तनों की संख्या 5,400 थी. शेशबाज्ज़र इन सभी को उन
    बंदियों के साथ बाबेल से येरूशलेम ले आया.
  spa-BES: Había cinco mil cuatrocientas vasijas de oro y plata. Todos estos fueron
    devueltos por Sesbasar, cuando los que habían sido tomados prisioneros subieron
    de Babilonia a Jerusalén.
  tdx-tdx: 'Aa le ze hene fanake volamena naho volafoty: lime-arivo tsi-efa-jato.
    Songa nasese’ i Ses-bazare mindre amo niavotse ty fandrohiza’ i Bavele, nionjoñe
    mb’e Ierosalaime añeo.'
  tha-KJV: ภาชนะที่ทำด้วยทองคำและทำด้วยเงินทั้งสิ้นรวมห้าพันสี่​ร้อย ทั้งหมดนี้เชชบัสซาร์​ได้​นำขึ้นมา
    เมื่อได้นำพวกเชลยขึ้นมาจากบาบิโลนถึงกรุงเยรูซาเล็ม
  por-BR-2018: Todos os utensílios de ouro e de prata foram cinco mil e quatrocentos.
    Sesbazar trouxe todos estes com os do cativeiro que subiram da Babilônia a Jerusalém.
  deu-ELO: Aller Geräte von Gold und von Silber waren fünftausend vierhundert. Das
    alles brachte Sesbazar hinauf, als die Weggeführten aus Babel nach Jerusalem hinaufgeführt
    wurden.
  eng-WYC-2018: all the vessels of gold and of silver were five thousand and four
    hundred. And Sheshbazzar took all these vessels, with them that went up from the
    transmigration of Babylon, into Jerusalem. (in all, there were five thousand four
    hundred gold and silver vessels. And Sheshbazzar took all of these vessels with
    him, when he, and others of the captivity, left Babylon, and went to Jerusalem.)
  epo-epo: La nombro de ĉiuj vazoj oraj kaj arĝentaj estis kvin mil kvarcent. Ĉion
    ĉi tion kunportis Ŝeŝbacar ĉe la foriro de la forkaptitoj el Babel en Jerusalemon.
  uig-PIN: Barliⱪ altun-kümüx ⱪaqa-ⱪuqa, bǝx ming tɵt yüz. Sürgün ⱪilinƣan hǝlⱪ Babildin
    Yerusalemƣa elip kelingǝn qaƣda, Xǝxbazar bu ⱪaqa-ⱪuqilarning ⱨǝmmisini elip kǝlgǝnidi.
  beo-beo: Amo liligi huluane gilisili da gouli amola silifa ofodo, amola sasali liligi
    eno 5400 agoane. Sesebaisa amola mugululi asi dunu eno da Ba:bilone fisili, Yelusalemega
    asili, ilia da amo liligi gaguli asi.
  tpi-OTNT: Dispela olgeta dis gol na silva na arapela samting em inap 5,400. Na Sesbasar
    i kisim ol dispela samting, na taim em wantaim ol arapela Israel i lusim Babilon
    na i go long Jerusalem, ol i karim ol dispela samting i go wantaim ol.
  hau-SA: Dukan kayayyakin zinariya da na azurfa sun kai 5,400. Sheshbazzar ya kawo
    kayayyakin nan duka tare da shi lokacin da kamammun suka hauro daga Babilon zuwa
    Urushalima.
  uig-LAT: Barliq altun-kümüsh qacha-qucha, besh ming töt yüz. Sürgün qilin’ghan xelq
    Babildin Yérusalémgha élip kélin’gen chaghda, Sheshbazar bu qacha-quchilarning
    hemmisini élip kelgenidi.
  nde-nde: Sekukonke, kwakuyizinkulungwane ezinhlanu lamakhulu amane ezinto zegolide
    lesiliva (5,400). USheshibhazari weza lazozonke lezizinto lapho izithunjwa zafika
    eJerusalema zivela eBhabhiloni.
  ton-ton: Ko e ngaahi ipu koula mo e siliva kotoa pē ko e nima afe mo e nimangeau.
    Naʻe fetuku eni kotoa pē ʻe Sesipasa fakataha mo kinautolu ʻoe kau pōpula ʻaia
    naʻe ʻohake mei Papilone ki Selūsalema.
  ces-1613: Všech nádob zlatých i stříbrných pět tisíc a čtyři sta. Všecko to odnesl
    Sesbazar, když se stěhoval lid zajatý z Babylona do Jeruzaléma.
  eng-WMB: All the vessels of gold and of silver were five thousand four hundred.
    Sheshbazzar brought all these up when the captives were brought up from Babylon
    to Jerusalem.
  tam-TCV: மொத்தம் 5,400 தங்கத்தினாலும் வெள்ளியினாலும் செய்யப்பட்ட பாத்திரங்களாகும்.
    நாடு கடத்தப்பட்டவர்கள் பாபிலோனிலிருந்து எருசலேமுக்குத் திரும்பிவந்தபோது, சேஸ்பாத்சார்
    இந்தப் பொருட்களையும் தன்னுடன் கொண்டுவந்தான்.
  ceb-ULB: Ang tanang butang nga bulawan ug plata mikabat ug 5, 400. Gipangdala kining
    tanan ni Sesbasar sa dihang ang mga binihag nanguli gikan sa Babilonia paingon
    sa Jerusalem.
  pol-UBG: Wszystkich naczyń złotych i srebrnych – pięć tysięcy czterysta. Wszystko
    to zabrał Szeszbassar, gdy lud powrócił z niewoli, z Babilonu do Jerozolimy.
  agr-agr: Tuja waji orojai najanamu aidauk, platayai waji najanamu aidaujai ashí
    ijumjamak cinco mil cuatrocientos aajakui. Nunú waji aidaunak Sesbasar tikich
    judío aidau achija yajuakbau Babilonia nugkanum batsatujai Jerusalén waketuinak
    ashí yajuakajui.
  kyc-kyc: Sesepasamoo wambu karapusi palyuo kareyaminyi dupwa pipya yuu Bapilone
    yaki nyepala Jerusaleme peyaminyipa bange peparae nyuo pyaso golome wasisi pere
    dupwape kana kulingimi wasisi pere dupwape dee bange wakalepe ama malu (5,400)
    ingiya.
  urd-GVU: سونے اور چاندی کی کُل 5,400 چیزیں تھیں۔ شیس بضر یہ سب کچھ اپنے ساتھ لے
    گیا جب وہ جلاوطنوں کے ساتھ بابل سے یروشلم کے لئے روانہ ہوا۔
  deu-1912: daß aller Gefäße, golden und silbern, waren fünftausend und vierhundert.
    Alle brachte sie Sesbazar herauf mit denen, die aus der Gefangenschaft von Babel
    heraufzogen gen Jerusalem.
  kan-2017: ಬೆಳ್ಳಿಬಂಗಾರದ ಎಲ್ಲಾ ಸಾಮಾನುಗಳ ಒಟ್ಟು ಸಂಖ್ಯೆಯು ಐದು ಸಾವಿರದ ನಾನೂರು. ಶೆಷ್ಬಚ್ಚರನು
    ಸೆರೆಯಲ್ಲಿದ್ದವರನ್ನು ಬಾಬಿಲೋನಿನಿಂದ ಯೆರೂಸಲೇಮಿಗೆ ಕರೆದುಕೊಂಡು ಬಂದಾಗ ಈ ಎಲ್ಲಾ ಸಾಮಾನುಗಳನ್ನು
    ತೆಗೆದುಕೊಂಡು ಬಂದನು.
  yap-yap: Urngin u gubin e pin’em e 5,400 ni aram e fapi dabiy nib gol nge silber
    nge boch tatalin e maruwel ni fek Sheshbazzar ko fa ngiyal’nem ni ir nge boch
    e kalbus e ra chuwgad u Babylon ngarbad nga Jerusalem.
  hlt-MCSB: sui neh cak hnopai boeih te thawng nga ya li lo. Vangsawn te Babylon lamloh
    Jerusalem la a caeh vaengah Sheshbazzar loh boeih a khuen.
  mdy-ETH: ሼሽባፃሬ ሃንጎ ዲዒንታፓ ማዔ ዓሶና ዎላ ባብሎኔፓ ዬሩሳላሜ ማዔ ዎዶና ዔኪ ሙኬ ቢሮ ዓንጎና ዎርቆናይዳፓ ኮሺንቴ
    ሜሆንታ ሜሌ ሜሆኮዋ ሚርጉማ ዶንጎ ሺያና ዖይዶ ፄኤታናኬ።
  twi-ASANTE: Ne nyinaa mu no, sikakɔkɔɔ ne dwetɛ nneɛma a wɔde maa Sesbasar sɛ ɔmfa
    nkɔ Yerusalem wɔ ɛberɛ a wɔn a wɔtwaa wɔn asuo firi Babilonia baa hɔ no dodoɔ
    yɛ sikakɔkɔɔ ne dwetɛ mpem enum ne ahanan (5,400).
  eng-WEBU: All the vessels of gold and of silver were five thousand four hundred.
    Sheshbazzar brought all these up when the captives were brought up from Babylon
    to Jerusalem.
  wal-wal: Worqqa miishshatunne bira miishshatu qoodai muleera ichchashu sha7anne
    oiddu xeeta; ha miishshata ubbaa omooduwan biida asai Baabilooneppe Yerusalaame
    simmiyo wode SHeshibaaxaari ekki yiis.
  spa-PDDPT: Todos los utensilios de oro y de plata fueron 5.400. Sesbasar lo transportó
    todo cuando los del cautiverio de Babilonia regresaron a Jerusalén.
  gun-gun: Tembiporu ouro ha'e prata guigua ha'e javi vy ma cinco mil e quatrocentos.
    Ha'e javi ma Sesbazar ogueraapa Babilônia gui, ogueru pyre kuery Jerusalém katy
    ju ojevy jogueravy jave.
  agu-BL: Tircu'n yi e'chk ma'cla'tz yi ak'lij, i'tz o' mil tu cyaj cient. At ma'cl
    yi oro cu'n, nin at yi sakal cu'n. Cyakil yi e'chk ma'cla'tz, aj tcy'al Sesbasar
    yi chipakxe'n junt tir Jerusalén scyuch' yi e' mas aj Judá, yi elnake' xit bene'n
    tzi'n.
  ilo-ULB: Agdagup amin iti 5, 400 a balitok ken pirak nga alikamen. Intugot amin
    dagitoy ni Sesbasar idi nagsubli idiay Jerusalem dagiti naipanaw a kas balud manipud
    Babilonia.
  kpg-kpg: Nia boolo goolo mo silber mono hagadilinga pileedi ala i golo la gu lima mana
    haa lau (5,400), ala ne gaamai go Sheshbazzar i dono hagatanga i Babylon e hana
    gi Jerusalem, ginaadou mo digau o Jew ala i golo.
  uig-ARA: بارلىق ئالتۇن-كۈمۈش قاچا-قۇچا، بەش مىڭ تۆت يۈز. سۈرگۈن قىلىنغان خەلق بابىلدىن
    يېرۇسالېمغا ئېلىپ كېلىنگەن چاغدا، شەشبازار بۇ قاچا-قۇچىلارنىڭ ھەممىسىنى ئېلىپ
    كەلگەنىدى.
  sus-sus: Na se xɛɛma daaxi nun gbeti daaxi birin kɔnti naxa lan yirabase wulu suuli
    kɛmɛ naani ma. Isirayila geelimanie to keli Babilɔn gbilenfe ra Darisalamu, Sɛsɛbasari
    naxa na naafuli birin xanin a xun ma.
  pon-2006: “Eri, koaruhsie patpene me 5,400 dahl kohl oh silper oh soangen dahl teikan
    me Sespasar patohwanda ni eh mweselsang Papilon kolahng Serusalem iangahki mehn
    Suhs teiko.
  jae-jae: Laclu gold to silber samob kêpi tageŋ kêtôm 5,469. Gêdêŋ taŋ sêwê lau kapoacwalôŋa
    aŋga Babilon sêpi sêja Jerusalem sêja naŋ, Sesbasar kêkôc gêŋ samob tonaŋ ŋai
    gêwiŋ.
  ksd-ksd: Di ga luk guve ra lavur magit na papalum damana, diat di ga pait diat ma
    ra goled, ma diat di ga pait diat ma ra silva, a ilima na arip ma a ivat na mar
    diat. Go diat par Sesbasar i ga kap diat urama, ba di ga ben ra tarai nina dia
    ga ki na vilavilau maro Babilon urama Ierusalem.
  tur-YTC: Altın ve gümüş kapların hepsi beş bin dört yüz parçaydı. Şeşbatsar, sürgünler
    Babil'den Yeruşalem'e getirildiğinde bunların hepsini getirdi.
  grc-BRENT: Πάντα τὰ σκεύη τῷ χρυσῷ καὶ τῷ ἀργυρῷ πεντακισχίλια τετρακόσια, τὰ πάντα
    ἀναβαίνοντα μετὰ Σασαβασὰρ ἀπὸ τῆς ἀποικίας ἐκ Βαβυλῶνος εἰς Ἱερουσαλήμ.
  ind-AYT: Semua peralatan emas dan perak itu berjumlah 5.400 buah. Sesbazar membawa
    semua itu ketika orang-orang buangan dipulangkan dari Babel ke Yerusalem.
  nya-nya: Ziwiya zonse zagolide ndi siliva pamodzi zinalipo 5,400. Zonsezi ndi zimene
    Sezi-Bazara anabwera nazo pamene otengedwa ukapolo aja ankabwerera ku Yerusalemu
    kuchokera ku Babuloni.
  hrv-hrv: 'Svega zlatnog i srebrnog posuđa: pet tisuća i četiri stotine. Sve je to
    odnio Šešbasar kada se sužnji vraćahu iz Babilona u Jeruzalem.'
  mps-mps: Te tigidali dis gol pou me, silva dali, te gasa nai dali deli taluyu, te
    namba e dao, 5,400 dao. Tama Sesbasargo te nai doado bage dabe sali, tama aga
    dali te gasa Israel bage dali augwaligo te bulu Babilon tagalama, te Jerusalemba
    soali sogo, tialima augwaligo te nai dabe selasa peyu pai dao.
  tpi-tpi: Dispela olgeta dis gol na silva na arapela samting em inap 5,400. Na Sesbasar
    i kisim ol dispela samting, na taim em wantaim ol arapela Israel i lusim Babilon
    na i go long Jerusalem, ol i karim ol dispela samting i go wantaim ol.
  dan-1931: i alt 5.400 Kar, dels af Guld og dels af Sølv. Alt dette bragte Sjesjbazzar
    med sig, da de landflygtige drog op fra Babel til Jerusalem.
  vie-OVCB: Tất cả có đến 5.400 bảo vật vàng và bạc. Sết-ba-xa đem các bảo vật này
    theo khi cùng đoàn người lưu đày từ Ba-by-lôn trở về Giê-ru-sa-lem.
  guj-2017: સોનાચાંદીનાં સર્વ પાત્રો મળીને પાંચ હજાર ચારસો હતાં. જ્યારે બંદીવાનો બાબિલથી
    યરુશાલેમ આવ્યા ત્યારે આ બધાં પાત્રો શેશ્બાસાર પોતાની સાથે લાવ્યો.
  pon-2006A: “Eri, koaruhsie patpene me 5,400 dahl kohl oh silper oh soangen dahl
    teikan me Sespasar patohwanda ni eh mweselsang Papilon kolahng Serusalem iangahki
    mehn Suhs teiko.
  por-BRBSL: Todos os vasos de ouro e de prata eram cinco mil e quatrocentos. Sheshbazzar
    trouxe todos eles quando os cativos foram trazidos da Babilônia para Jerusalém.
  cth-cth: Sui hoi ngun hnopai abuemlah 5400 touh a pha. Sannaw teh Babilon hoi Jerusalem
    lah a cei kh ai navah Sheshbazzar ni hete hnonaw a sin awh.
  twi-twi: Ne nyinaa mu no, sikakɔkɔɔ ne dwetɛ nneɛma a wɔde maa Sesbasar sɛ ɔmfa
    nkɔ Yerusalem bere a wɔn a wotwaa wɔn asu fi Babilonia baa hɔ no dodow yɛ sikakɔkɔɔ
    ne dwetɛ mpem anum ne ahannan (5,400).
  hlt-hlt: sui neh cak hnopai boeih te thawng nga ya li lo. Vangsawn te Babylon lamloh
    Jerusalem la a caeh vaengah Sheshbazzar loh boeih a khuen.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tì bɑ̀tɛ tisɔɔnɛntì nɛ̀ timɑ́tì pɛ́ítì kpɛti kɛ̀ tì ḿbo sikɔupísìnùmmù
    nɛ̀ sikɔusìnɑ̀ɑ̀ (5400), kɛ̀ Sebɑsɑɑ ndɛ̀ tɔ dɛmɔu bɛ̀ iti dìì mɔ̀nnì kɛ kũnti
    Sedisɑdɛmmu.
  msy-2020: Gol ko silvan itarir kaba, bar moghɨra dar dɨbobonim 5,400ɨn tu. Ezɨ Sesbasar
    bizir kaba inigha, Israelian igharaziba ko Babilonɨn nguibar ekiam ategha Jerusalemɨn
    zui.
  dop-dop: Pǝ kpɛntɑ wʋlɑ nɑ liɣitee nyǝɣǝlʋɣʋ pǝ wontu kɛ iyisi kɑkpɑsɩ nɑ nɑsǝlɛ
    (5400). Ḿpʋ́ɣʋ́ Sɛɛsepɑsɑɑ nɑ lɛlɑɑ pɑ kpɑɣɑ wontu ntɩ nɑ pɑ́ mǝlɩ Yosɑlɛm.
  azb-azb: Qızıl və gümüş əşyaların hamısı beş min dörd yüz ədəd idi. Sürgündə yaşayanlar
    Babildən Yerusəlimə qaytarılanda Şeşbassar bu əşyaların hamısını onlarla bərabər
    gətirdi.
  eng-DBY: All the vessels of gold and of silver were five thousand four hundred.
    The whole did Sheshbazzar bring up, when they of the captivity were brought up
    from Babylon to Jerusalem.
  hin-2017: सोने चाँदी के पात्र सब मिलाकर पाँच हजार चार सौ थे। इन सभी को शेशबस्सर
    उस समय ले आया जब बन्धुए बाबेल से यरूशलेम को आए।
  wol-KYG: Mboolem ndabi wurus yeek yu xaalis yi juróomi junni la ak ñeenti téeméer
    (5 400). Sesbasar jële lépp Babilon, yóbbu Yerusalem, ba ngàllo gay ñibbi.
  eng-YLT: All the vessels of gold and of silver [are] five thousand and four hundred;
    the whole hath Sheshbazzar brought up with the going up of the removal from Babylon
    to Jerusalem.
  eng-WYC-2017: all the vessels of gold and of silver were five thousand and four
    hundred. And Sheshbazzar took all these vessels, with them that went up from the
    trans-migration of Babylon, into Jerusalem.
  eng-WMBB: All the vessels of gold and of silver were five thousand and four hundred.
    Sheshbazzar brought all these up when the captives were brought up from Babylon
    to Jerusalem.
  urd-GVH: सोने और चाँदी की कुल 5,400 चीज़ें थीं। शेसबज़्ज़र यह सब कुछ अपने साथ ले
    गया जब वह जिलावतनों के साथ बाबल से यरूशलम के लिए रवाना हुआ।
  rug-rug: Sa ninaedi ri doduru hire si ka lima tina made gogoto puta vovoina pu ta
    tavetae qolo na siliva meke kaiqa tiṉitoṉa pule saripu paleki e Sesebaza, sipu
    taluarae si asa meke sari kaiqa tie ta raovodi pa vasileana Babiloni pude pule
    la pa Zerusalema, gua.
  gaz-gaz: Walumaa galatti miʼa warqeetii fi kan meetii 54,000 ture. Sheeshbazaaris
    miʼoota kanneen hunda yeroo boojiʼamtoota Baabilonii baasee Yerusaalemitti geessetti
    guuree deeme.
  fra-LSG: Tous les objets d’or et d’argent étaient au nombre de cinq mille quatre
    cents. Scheschbatsar emporta le tout de Babylone à Jérusalem, au retour de la
    captivité.
  gnn-gnn: '@see-verse:EZR.001.010'
  yal-yal: Se xɛma daxine nun a gbeti fixɛ daxine birin malanxina, wuli suulun kɛmɛ
    naanin. Muxu suxine yi tema waxatin naxan yi, Sɛsɛbasari fan yi te e birin na
    na waxatini keli Babilɔn yi siga Yerusalɛn yi.
  haw-1868: O na mea gula a pau, a me ke kala, elima tausani a me na haneri eha. O
    keia mau mea a pau ka Sesehazara i lawe aku ai i ka pii ana o ka poe pio mai Babulona
    aku a Ierusalema.
  arb-NAV: فَكَانَ مَجْمُوعُ آنِيَةِ الذَّهَبِ وَالْفِضَّةِ خَمْسَةَ آلافٍ وَأَرْبَعَ
    مِئَةٍ، حَمَلَهَا شِيشْبَصَّرُ كُلَّهَا مَعَهُ عِنْدَ إِطْلاقِ سَرَاحِ الْمَسْبِيِّينَ
    مِنْ بَابِلَ وَرُجُوعِهِمْ إِلَى أُورُشَلِيمَ.
  ewe-ewe: Sika kple klosalonuwo katã le akpe atɔ̃ alafa ene (5,400). Sesbazar lɔ
    nu siawo katã ɖe asi, esi aboyomeawo tso Babilonia va Yerusalem.
  eng-LEE: All the vessels of gold and of silver were five thousand and four hundred.
    All these did Sheshbazzar bring up with the exiles that were brought up from Babylon
    unto Jerusalem.
  asm-FB: সৰ্ব্বমুঠ সোণৰ আৰু ৰূপৰ বস্তু পাঁচ হাজাৰ চাৰিশ আছিল। বন্দীত্বত থকা লোকসকলক
    বাবিলৰ পৰা যিৰূচালেমলৈ ওভতাই অনা সময়ত চেচবচৰে এই সামগ্রী সমূহ লগত লৈ আহিল।
  sus-A: نَ سٍ شّيمَ دَاشِ نُن فبٍتِ دَاشِ بِرِن كْنتِ نَشَ لَن يِرَبَسٍ وُلُ سُولِ
    كّمّ نَانِ مَ. عِسِرَيِلَ فٍيلِمَنِيٍ تٌ كٍلِ بَبِلْن فبِلٍنقٍ رَ دَرِ سَلَمُ،
    سّسّبَسَرِ نَشَ نَ نَاقُلِ بِرِن شَنِن عَ شُن مَ.
  fra-SBL: Tous les vases d'or et d'argent étaient au nombre de cinq mille quatre
    cents. Sheshbazzar fit monter tout cela lorsque les captifs furent ramenés de
    Babylone à Jérusalem.
  hbo-hbo: כָּל־כֵּלִים֙ לַזָּהָ֣ב וְלַכֶּ֔סֶף חֲמֵ֥שֶׁת אֲלָפִ֖ים וְאַרְבַּ֣ע מֵאֹ֑ות
    הַכֹּ֞ל הֶעֱלָ֣ה שֵׁשְׁבַּצַּ֗ר עִ֚ם הֵעָלֹ֣ות הַגֹּולָ֔ה מִבָּבֶ֖ל לִירוּשָׁלָֽ͏ִם׃
    פ
  piu-2006: '@see-verse:EZR.001.010'
  kik-kik: Indo icio ciothe cia thahabu na betha ciarĩ 5,400. Sheshibazaru akĩrehe
    indo icio ciothe hĩndĩ ĩrĩa andũ arĩa maatahĩtwo maacookaga Jerusalemu kuuma Babuloni.
  omb-omb: A vai gineu doluegi rau veiana gena vatu homu me vatu renige teri vaga
    lime, vudolue vagavesi. I Sesbasar u leire mena tangaloi ram vumai dena Babilon
    ram mule taligu vano Jerusalem.
  fra-NCL: Tous les objets d’or et d’argent étaient au nombre de cinq mille quatre
    cents. Sassabasar emporta le tout, lorsque les exilés furent ramenée de Babylone
    à Jérusalem.
  cek-AK: sui hoi sumkanglung laom sabae sungqum boih ah, sang panga, cumvai palito
    oh. Shesbazzar mah to hmuennawk to phawh moe, misong ah angtang kaminawk hoi nawnto
    Babylon hoiah Jerusalem ah amlaem o.
  cuk-cuk: Ibmar-ebulemalad-orbiid, degi, manibiid, bela miliatar gaka dulataled-ilabake-mergu
    (5,400) daklealid. Bela we-ibmarmar Sesbasar gannar Jerusalén-neggweburse sesa
    gusad, deun Judá-dulemarga soglesgu, bemar gannar Babilonia-neggweburgi-bukwad
    Jerusalén-neggweburse namaloye.
  uig-CYR: Барлиқ алтун-күмүч қача-қуча, бәш миң төрт йүз. Сүргүн қилинған хәлиқ Бабилдин
    Йерусалимға елип келингән чағда, Шәшбазар бу қача-қучиларниң һәммисини елип кәлгән
    еди.
  tel-2017: బంగారు, వెండి వస్తువులు అన్నీ కలిపి 5, 400. ఈ మొత్తం వస్తువులతోపాటు బబులోను
    చెర నుండి విడుదలైన వారిని కూడా వెంటబెట్టుకుని షేష్బజ్జరు యెరూషలేముకు తీసుకువచ్చాడు.
  hat-BSA: Tout bagay an lò avèk ajan yo te vin kontwole nan senk-mil-kat-san. Sheshbatsar
    te mennen yo tout monte avèk moun egzil ki te sòti Babylone yo pou rive Jérusalem.
  kos-kos: Ma inge nukewa toeni orala 5,400 ahlu gold ac silver ac kutu pac ma saya
    ma Sheshbazzar el us ke el ac mwet sruoh wial elos illa liki Babylon ac som nu
    Jerusalem.
  hbo-WLC: כָּל־כֵּלִים֙ לַזָּהָ֣ב וְלַכֶּ֔סֶף חֲמֵ֥שֶׁת אֲלָפִ֖ים וְאַרְבַּ֣ע מֵא֑וֹת
    הַכֹּ֞ל הֶעֱלָ֣ה שֵׁשְׁבַּצַּ֗ר עִ֚ם הֵעָל֣וֹת הַגּוֹלָ֔ה מִבָּבֶ֖ל לִירוּשָׁלִָֽם׃
    פ
  ibo-ibo: Nʼime ihe ndị a niile, ọnụọgụgụ ihe e ji ọlaọcha na ọlaedo kpụọ dị puku
    ise na narị anọ (5,400). Sheshbaza bulatara ihe ndị a mgbe ya na ndị ahụ a dọọrọ
    nʼagha hapụrụ Babilọn na-alọta Jerusalem.
  ory-ory: ସର୍ବସୁଦ୍ଧା ପାଞ୍ଚ ହଜାର ଚାରି ଶହ ସ୍ୱର୍ଣ୍ଣ ଓ ରୌପ୍ୟମୟ ପାତ୍ର ଥିଲା; ବନ୍ଦୀ ଲୋକମାନେ
    ବାବିଲରୁ ଯିରୂଶାଲମକୁ ଅଣାଯିବା ସମୟରେ ଶେଶବସର ଏହିସବୁ ଦ୍ରବ୍ୟ ଆଣିଲା।
  chk-chk: Iwe, ekewe pisek meinisin seni kolt me silifer ükükür limungeröü föpükü.
    Ekei pisek meinisin Sespasar a uwala, lupwen i me ekewe chon oola ra towu seni
    Papilon o liwinsefäliti Jerusalem.
  rop-rop: Holot blanga ol detlot enijing deibin abum 5,400 golwan en silbawan dish
    en najalot enijing weya Sheshbasa bin deigidawei wen im en detlot pipul hubin
    jidan prisana langa Bebalon bin gowei brom deya en bin go langa Jerusalem.
  ukr-1871: 'Усїх посудин, золотих та срібних, пять тисяч чотириста: Усе це взяв із
    собою Шешбазар, як одсилано виселенцїв із Вавилону в Ерусалим.'
  deu-1951: Aller Geräte, der goldenen und silbernen, waren 5400. Diese alle brachte
    Sesbazzar hinauf mit denen, die aus der Gefangenschaft gen Jerusalem hinaufzogen.
  eng-JPS: All the vessels of gold and of silver were five thousand and four hundred.
    All these did Sheshbazzar bring up, when they of the captivity were brought up
    from Babylon unto Jerusalem.
  srp-1865: Svega sudova zlatnijeh i srebrnijeh pet tisuæa i èetiri stotine; sve to
    ponese Sasavasar kad se vrati iz Vavilona u Jerusalim.
  lug-lug: Byonna awamu ebintu ebya zaabu ne ffeeza byali enkumi ttaano mu ebikumi
    bina (5,400). Sesubazzali n’agenda nabyo byonna e Yerusaalemi okuva e Babulooni
    mu buwaŋŋanguse.
  heb-heb: כל כלים לזהב ולכסף חמשת אלפים וארבע מאות הכל העלה ששבצר עם העלות הגולה
    מבבל לירושלם׃
  ben-IRV: মোট পাঁচ হাজার চারশো সোনার ও রূপার পাত্র৷ বন্দীদেরকে বাবিল থেকে যিরূশালেমে
    আনার দিনের শেশবসর এই সব জিনিস আনলেন৷
  pan-pan: ਕੁੱਲ ਮਿਲਾ ਕੇ, ਸੋਨੇ ਅਤੇ ਚਾਂਦੀ ਦੇ ਸਾਰੇ ਭਾਂਡੇ, ਪੰਜ ਹਜ਼ਾਰ ਚਾਰ ਸੌ ਸਨ। ਸ਼ੇਸ਼ਬੱਸਰ
    ਇਨ੍ਹਾਂ ਸਾਰਿਆਂ ਭਾਂਡਿਆਂ ਨੂੰ ਬਾਬਲ ਤੋਂ ਯਰੂਸ਼ਲਮ ਨੂੰ ਮੁੜਨ ਵਾਲੇ ਗ਼ੁਲਾਮਾਂ ਨਾਲ ਲੈ ਆਇਆ।
  mya-JVB: ရွှေ တန်ဆာ ၊ ငွေ တန်ဆာအရေအတွက်ပေါင်း ကား၊ ငါး ထောင် လေး ရာ တည်း။ ထိုတန်ဆာများကို
    ရှေရှဗာဇာ သည် ယူ၍၊ အချုပ် ခံရသောလူစုထဲက၊ ဗာဗုလုန် မြို့မှ ယေရုရှလင် မြို့သို့
    ခေါ် သွားသောသူတို့ နှင့်အတူ ဆောင် ခဲ့၏။
  hmo-hmo: Inai kohu ibounai, golo bona siliva, ma gau haida danu edia momo be 5400.
    Sesebasara ese inai gaudia ibounai ia mailaia, ia bona Iuda taudia be Babulonia
    dekena amo Ierusalema dekenai idia lao neganai.
  urd-urd: सोने और चाँदी के कुल बर्तन पाँच हज़ार चार सौ थे। शेसबज़्ज़र इन सभों को,
    जब ग़ुलामी के लोग बाबुल से येरूशलेम को पहुँचाए गए, ले आया।
  rus-SYN: всех сосудов, золотых и серебряных, пять тысяч четыреста. Все это взял
    с собою Шешбацар, при отправлении переселенцев из Вавилона в Иерусалим.
  bqc-SIM: Vua ń ã́nusu taↄ fɛ̀lɛ píi ↄ̀aasↄsↄo lɛɛ sↄo ń ↄ̀aa plao (5.400). Kɛ́
    zĩ̀zↄpiↄ bↄ̀lɛ Babɛli aa sù Yelusalɛũ, ↄ̃ Sesebazaa mↄ̀ ń pↄ́piↄ píi.
  tcz-CHONGTHU: Hicheng chu abonchan sang nga le jail alhing in ahi, sohchang mite
    Babylon gamma konna Jerusalem geija ahintol tou chun Sheshbazzar kitipan thilkeo
    hijatpi hi ahintol tha tan ahi.
  mar-mar: सोन्याची व चांदीची सर्व मिळून एकूण पाच हजार चारशे पात्रे होती. तेव्हा शेशबस्सराने
    बाबेलमधून यरूशलेमेस गेलेल्या बंदीवासातील कैद्यांसोबत ही सर्व पात्रे आणली.
  qub-qub: Llapanga goripitawan guellaypita cösacuna caran pichga waranga chuscu pachacnin
    (5,400). Llapanta chaycunataga Babiloniaman prësu aywajcunawan iwal cutir Sesbasarmi
    Jerusalenman cutichiran.
  bqp-bqp: Wura kũ andurufu tanↄ fùtɛ pínki mɛ̀n dúbu sↄↄro kpɛ́ wàa pla. Kũ zĩ̀zↄↄ
    pìnↄ bↄ̀tɛ Babilↄnu ò sù Yurusalɛmu, akũ Sesebaza sù kũ pↄ́ pìnↄ pínki.
  hat-hat: Antou, sa te fè senkmilkatsan (05.400) divès kalite bagay an lò ak an ajan.
    Se tout bagay sa yo Chechbaza te pran ak li lè li t'ap kite lavil Babilòn ansanm
    ak lòt moun yo te depòte yo, pou tounen lavil Jerizalèm.
  eng-BSB: In all, there were 5,400 gold and silver articles. Sheshbazzar brought
    all these along when the exiles went up from Babylon to Jerusalem.
  eng-WEBPB: All the vessels of gold and of silver were five thousand and four hundred.
    Sheshbazzar brought all these up when the captives were brought up from Babylon
    to Jerusalem.
  kbq-kbq: Hagi golireti'ene silvareti'enema tro'ma hu'naza zantamine, ruga'a zantamima
    Ra Anumzamofo mono nompi ante zantaminema eri atruma hazageno'a ana makara 5tausen
    400'a zantami efore hu'ne. Higeno Israeli vahe'ma Babilonima kina hu'za mani'naregati'ma
    atre'za Jerusalema mareri'za nevazageno'a, Sesbazari'a anazantamina erige'za vu'naze.
  nhe-BL: Ica nochi elqui 5,400 tlamantli tlen oro huan plata tlen quimacaque Sesbasar
    para ma quihuica altepetl Jerusalén.
  bus-bus: Vura kↄ̃n kondogi taanↄ fɛ̀ɛ píngi mɛ̀n bↄrↄ sↄↄro kpɛ́ wàa plaa. Kɛ̀ zĩ̀zↄ
    pìnↄ bↄ̀ɛ Babilↄnu aↄ̃ sù Yerusalɛmu, ben Sesebaza mↄ̀ kↄ̃n pↄ́ pìnↄ píngi.
  gub-BL: Heta 5.400 ma'e or iapo pyrer parat iapo pyrer inuromo. Xezemazar weruzewyr
    a'e ma'e paw Zeruzarez pe Mawiron wi Izaew wanupi oho pà. Mawiron ywy wi uzewyr
    mehe werur Izaew ywy rehe har wemipyhyk kwer wà no.
  eng-DRA: 'All the vessels of gold and silver, five thousand four hundred: all these
    Sassabasar brought with them that came up from the captivity of Babylon to Jerusalem.'
