verse: EZR.001.006
translations:
  mal-C: അവരുടെ ചുറ്റുപാടുമുണ്ടായിരുന്നവർ സ്വമേധായാഗങ്ങൾക്കു പുറമേ, വെള്ളികൊണ്ടുള്ള
    ഉപകരണങ്ങൾ, സ്വർണം, മറ്റു സാധനങ്ങൾ, കന്നുകാലികൾ, വിലപിടിപ്പുള്ള ദാനങ്ങൾ എന്നിവയും
    നൽകി സഹായിച്ചു.
  deu-TKW: Und alle Leute in ihrer Umgebung unterstützten sie mit silbernen Geräten,
    mit Gold, mit Habe und mit Vieh und Kleinodien, abgesehen von allen freiwilligen
    Spenden.
  lin-lin: Bato nyonso oyo bazalaki zingazinga na bango basungaki bango ; bapesaki
    biloko esalema na palata mpe na wolo, bibwele, biloko ya ndenge na ndenge, bakado
    ya talo mpe makabo oyo bakataki bango moko kopesa wuta na mokano ya mitema na
    bango.
  eng-LSV: and all those around them have strengthened [them] with their hands, with
    vessels of silver, with gold, with goods, and with beasts, and with precious things,
    apart from all that has been offered willingly.
  eng-GNV: And all they that were about them, strengthened their handes with vessels
    of siluer, with golde, with substance and with cattell, and with precious thinges,
    besides all that was willingly offred.
  eng-WEBSTER: And all they that were about them strengthened their hands with vessels
    of silver, with gold, with goods, and with beasts, and with precious things, besides
    all that was willingly offered.
  nhw-BL: Huan nochi inincalnechcahua quinpalehuijque ica miyac tlamantli tlen oro,
    plata, huacaxme huan ica tlamantzitzi catli patiyo. Nojquiya iyoca quinmacaque
    tomi quen catli ininyolo quisqui para temacase para itiopa TOTECO.
  swh-ONEN: Majirani zao wote wakawasaidia vyombo vya fedha na dhahabu, pamoja na
    vifaa na mifugo, pia na zawadi za thamani, pamoja na sadaka zote za hiari.
  bba-bba: Bèn mi bɑ rɑɑ wɑ̃ɑ, mɑ bɑ bu somi kɑ dendi yɑ̃ɑ wurɑɡinu kɑ sii ɡeesuɡinu
    kɑ yɑɑ sɑbenu kɑ ɡɑ̃ɑ nìn bukɑtɑ bɑ ko n mɔ mɔ kɑ ɡɑ̃ɑ ɡeenu kpuro ɡesi kɑ sere
    kɛ̃ɛ ni bɑ wɛ̃ kɑ kĩru.
  eng-KJVCPB: And all they that were about them strengthened their hands with vessels
    of silver, with gold, with goods, and with beasts, and with precious things, beside
    all that was willingly offered.
  cpy-cpy: Ramitako-tawaeri ikaatzi ijeeka-nampi-yitziri janta, ipawaeri koriki, ooro,
    ipira, okaatzi pinayita-chari, eejatzi otsipa okaatzi ipashitan-tayitakari.
  mpx-mpx: Bolo hi minaa labeliyaa gegewel labe hi ginol, bugul ona hi ginolem silba
    ge gold elal, bugubugul ona ge bwasumu hi pek elal. Ge gogomwau hi gewi, ginebi
    wali mulolu enuna al hi pek.
  luo-luo: Jobathgi duto noyworogi gi gige fedha kod dhahabu, kod gik miuso gi kweth
    mag dhok, kod mich ma nengone tek, kaachiel gi chiwo mar hera.
  meu-meu: bona dekedia taudia iboudiai ese silver ḡaudia bona gold bona kohu bona
    ubu-ubu ḡaudia bona dava-bada ḡaudia na e henidia, mai edia lalo-namo herahiadia
    iboudiai ida.
  npi-ULB: तिनीहरूका वरिपरि भएकाहरूले तिनीहरूको कामलाई चाँदी, सुनका चिजहरू, धन-सम्पत्ति,
    गाईवस्तु, मुल्यवान चिजहरू र स्वेच्छा भेटीहरू दिएर सहयोग गरे ।
  yor-yor: Gbogbo àwọn aládùúgbò wọn ràn wọ́n lọ́wọ́ pẹ̀lú ohun èlò ti fàdákà àti
    wúrà, pẹ̀lú onírúurú ohun ìní àti ẹran ọ̀sìn àti pẹ̀lú àwọn ẹ̀bùn iyebíye, ní
    àfikún si gbogbo àwọn ọrẹ àtinúwá.
  emp-NTPO: Maʌ̃ne jũma ãdji caita panʌ ẽberãrãba oroda, paratada, netatada, animarãda,
    nebia nẽbʌa b̶ea sid̶a diacuasid̶aa. Maʌ̃ awara sod̶eba dia quĩrĩã panʌ quĩrãca
    ne diasid̶aa.
  ind-ind: Semua orang yang tinggal di dekat mereka juga ikut membantu secara sukarela
    dengan menyumbangkan emas, perak, ternak, dan barang-barang berharga yang lain.
    Bantuan itu belum termasuk sumbangan untuk pembangunan rumah TUHAN.
  pes-OPCB: تمام همسایگان، علاوه بر هدایایی که برای خانهٔ خدا تقدیم نمودند، هدایایی
    نیز از طلا و نقره، توشه راه و چارپایان به مسافران دادند.
  tgl-ULB: Ang mga nakapalibot sa kanila ay tumulong sa kanilang gawain sa pilak at
    gintong mga kagamitan, mga ari-arian, mga hayop, mga mahahalagang bagay, at mga
    kusang-kaloob na mga handog.
  cbu-NT: Ashiri yuwshtisin kanapumaam nda zandarangana anshtisin, Ashiriya, iyshat
    maachtapa istachinipa, tárangusin, kurikee, orootstam, mishat wakaraatstam, opeejaatstam,
    maacheewaatstam kizpur wanasiri anuwaatstam panaranganaya. Zapan yuwaam Apanlleem
    pang' pangukana anoom panaranganaya. Mishat, yuw tputs waana zandarangana, an
    maacheetsi zapan Apanlleem zanganiranganaya.
  hui-hui: Tinaga nenege hearume dabudabu dewa mialu biamogo bini. Ndisi silibame
    wabinirubi ngolobi tomo nolenebi dawalenebi dabudabu yalu pelo hosi dongibi maru
    maru dewa mini. Anduane Homogonaga andaha mbirale tara tara Ngode Datagaliwabenaga
    loma biaho wilobi mia dege bini.
  mya-mya: ထို​သူ​တို့​ပတ်​ဝန်း​ကျင်​ရှိ​လူ​တို့​သည် သူ​တို့​အား​ငွေ​ထည်၊ ရွှေ၊ ရိက္ခာ၊
    ဝန်​တင်​တိ​ရစ္ဆာန်၊ အ​ခြား​အ​ဖိုး​ထိုက်​ပစ္စည်း​များ​နှင့်​ဗိ​မာန်​တော်​အ​တွက်
    အ​လှူ​ဒါ​န​များ​ကို​ပေး​အပ်​ကူ​ညီ​ကြ​လေ​သည်။
  bod-N: ཡང་ཕྱོགས་བཞིར་གནས་པ་རྣམས་ཀྱིས་དངུལ་གྱི་ཡོ་བྱད་དང་གསེར། རྒྱུ་ནོར། ཕྱུགས་ཟོག
    རིན་པོ་ཆེ་བཅས་ཀྱིས་རྒྱབ་སྐྱོར་བྱས་པར་མ་ཟད། རང་མོས་ཀྱིས་འབུལ་བ་སྣ་ཚོགས་ཕུལ་ཞིང་།
  sna-sna: Vavakidzani vavo vose vakavabatsira nemidziyo yesirivha negoridhe, nenhumbi
    nezvipfuwo, uye nezvipo zvinokosha, kuwedzera pamusoro pezvipo zvokuzvisarudzira.
  spa-BLM: Todos los que los rodeaban reforzaron sus manos con vasos de plata, con
    oro, con bienes, con animales y con cosas preciosas, además de todo lo que se
    ofrecía voluntariamente.
  cac-cac: Axo masanil eb' anima cajan d'a slac'anil eb', ix yac' q'uen oro eb', q'uen
    plata, noc' molb'etzal noc', tastac te caro stojol yed' pax juntzan̈xo ofrenda
    to tz'el val d'a sc'ol eb' yac'ani.
  swh-ULB: Wale waliowazunguka karibu waliwasaidia kwa kuwapa fedha na vitu vya dhahabu,
    mali, wanyama, vitu vya thamani, na kutoa kwa hiari.
  bel-bel: І ўсе суседзі іхнія дапамагалі ім срэбным посудам, і золатам, іншай маёмасьцю
    і быдлам, і дарагімі рэчамі, звыш усякага дабрахотнага дараваньня на храм.
  deu-ELBBK: Und alle, die um sie her waren, unterstützten sie mit silbernen Geräten,
    mit Gold, mit Habe und mit Vieh und mit Kostbarkeiten, außer allem, was freiwillig
    gegeben wurde.
  mbb-OT: Is duma he menge etew midtavang kandan pinaaǥi te kebeǥey te pelata he menge
    gelemiten, menge vulawan, menge azen he kinahanglan dan, menge uyaǥen, duma pa
    he mahalen he menge azen, wey tavang he ebpuun te keugelingen he suat he para
    te valey te Nengazen.
  mal-2015: അവരുടെ ചുറ്റും പാർത്തവർ എല്ലാവരും കൊടുത്ത ഔദാര്യദാനങ്ങളൊക്കെയും കൂടാതെ
    വെള്ളികൊണ്ടുള്ള ഉപകരണങ്ങൾ, പൊന്നു മറ്റു സാധനങ്ങൾ, കന്നുകാലികൾ, വിശേഷവസ്തുക്കൾ
    എന്നിവകൊണ്ടും അവരെ സഹായിച്ചു.
  rmc-rmc: Savore manuša, save bešenas paš lende, len dine rupune čare, somnakaj,
    zasobi, dobitkos, vzacna veci the o dari prekal o Chramos.
  pes-OPV: وجمیع همسایگان ایشان، ایشان را به آلات نقره وطلا و اموال و چهارپایان و
    تحفه‌ها، علاوه بر همه هدایای تبرعی اعانت کردند.
  ron-1924: Ши тоць чей димпрежурул лор ле-ау дат лукрурь де арӂинт, де аур, авере,
    вите ши лукрурь скумпе, афарэ де тоате даруриле де бунэвое.
  ben-OBCV: তাদের প্রতিবেশীরা সোনারুপো, অন্যান্য বস্তুসামগ্রী, গবাদি পশু এবং মূল্যবান
    দ্রব্যাদি দিয়ে তাদের সাহায্য করল এবং সেই সঙ্গে তারা স্বেচ্ছাদানও নিবেদন করল।
  som-som: Oo kulli intii hareerahooda ku wareegsanayd oo dhammu waxay gacmahooda
    ku xoogeeyeen weelal lacag ah iyo dahab, iyo xoolo mood iyo noolba ah, iyo waxyaalo
    qaali ah, oo wixii ikhtiyaarka loo bixiyey ayan ku jirin.
  lat-VUC: Universique qui erant in circuitu, adjuverunt manus eorum in vasis argenteis
    et aureis, in substantia et jumentis, in supellectili, exceptis his quæ sponte
    obtulerant.
  eng-ASVBT: And all they that were round about them strengthened their hands with
    vessels of silver, with gold, with goods, and with beasts, and with precious things,
    besides all that was willingly offered.
  ita-1885: E tutti i lor vicini d'ogn'intorno sovvennero loro di vasellamenti d'argento,
    d'oro, di facoltà, e di bestie da vettura, e di cose preziose; oltre a tutto quello
    che fu volontariamente offerto.
  eng-LXXUP: And all that were round about strengthened their hands with vessels of
    silver, with gold, with goods, and with cattle, and with presents, besides the
    voluntary offerings.
  eng-ULB: Those around them supported their work with silver and gold objects, possessions,
    animals, valuables, and freewill offerings.
  spa-VBL: Todos sus vecinos les apoyaron con regalos de plata y oro, con bienes y
    ganado, y con otros objetos de valor, además de todas sus donaciones voluntarias.
  fra-_FOB: Et tous ceux qui étaient autour d'eux leur vinrent en aide avec des objets
    d'argent, de l'or, des biens, du bétail et des choses précieuses, outre tout ce
    qu'on offrit volontairement.
  mal-mal: അവരുടെ ചുറ്റും പാർത്തവർ ഔദാര്യദാനങ്ങൾ കൊടുത്തത് കൂടാതെ, വെള്ളിയും പൊന്നും
    കൊണ്ടുള്ള ഉപകരണങ്ങൾ, മറ്റു സാധനങ്ങൾ, കന്നുകാലികൾ, വിലയേറിയ വസ്തുക്കൾ എന്നിവ കൊണ്ടും
    അവരെ പ്രോത്സാഹിപ്പിച്ചു.
  urd-GVR: Un ke tamām paṛosiyoṅ ne unheṅ sonā-chāṅdī aur māl-maweshī de kar un kī
    madad kī. Is ke alāwā unhoṅ ne apnī ḳhushī se bhī Rab ke ghar ke lie hadiye die.
  suz-BL: मिनु मेको आन नेक्‍था बाक्‍ब नेल्‍लेमी आन ङोंइती गेशो प्रोंइशा, चांदी के
    बोस, सुन के थोव़क, अरु थोव़क, बी ब्‍यफ नु शुश क्‍येट लाइब मार मार थोव़क शुश तेम्‍शा
    गेशा, मेको आन कली वारच पाम्‍तेक्‍म।
  ita-1927: E tutti i loro vicini d’ogn’intorno li fornirono d’oggetti d’argento,
    d’oro, di doni in natura, di bestiame, di cose preziose, oltre a tutte le offerte
    volontarie.
  ckb-ckb: هەموو دراوسێکانیان بە قاپوقاچاغی زێڕ و زیو، بە کەلوپەل و ئاژەڵی ماڵی و
    بە دیاری نایاب یارمەتییان دان، سەرباری هەموو بەخشینە ئازادەکان.
  eng-BBE: And all their neighbours gave them help with offerings of vessels of silver
    and gold and goods and beasts and things of great value, in addition to what was
    freely offered.
  kan-OKCV: ಅವರ ನೆರೆಯವರೆಲ್ಲರು ಎಲ್ಲಾ ಕಾಣಿಕೆಗಳಲ್ಲದೇ, ಬೆಳ್ಳಿ ಹಾಗೂ ಬಂಗಾರದಿಂದ ಮಾಡಿದ ವಸ್ತುಗಳಿಂದಲೂ,
    ಪಶುಗಳಿಂದಲೂ, ಬೆಲೆಯುಳ್ಳವುಗಳಿಂದಲೂ ಅವರಿಗೆ ಧಾರಾಳವಾಗಿ ಸಹಾಯ ಮಾಡಿದರು.
  tam-2017: அவர்களைச் சுற்றிலும் குடியிருக்கிற அனைவரும் மனஉற்சாகமாகக் காணிக்கை கொடுத்ததுமல்லாமல்,
    வெள்ளிப் பொருட்களையும், பொன்னையும் மற்ற பொருட்களையும் மிருகஜீவன்களையும் விலையுயர்ந்த
    பொருட்களையும் கொடுத்து, அவர்களுடைய கைகளைத் திடப்படுத்தினார்கள்.
  spa-RV-1909: Y todos los que estaban en sus alrededores confortaron las manos de
    ellos con vasos de plata y de oro, con hacienda y bestias, y con cosas preciosas,
    á más de lo que se ofreció voluntariamente.
  ron-BTF: Și toți din împrejurul lor le-au întărit mâinile cu vase de argint, cu
    aur, cu bunuri şi cu animale şi cu lucruri preţioase, în afară de tot ce era oferit
    de bunăvoie.
  eng-WEBP: All those who were around them strengthened their hands with vessels of
    silver, with gold, with goods, with animals, and with precious things, in addition
    to all that was willingly offered.
  eng-FBV: All their neighbors supported them with gifts of silver and gold, with
    goods and livestock, and with other valuable items, in addition to all their voluntary
    donations.
  nld-1939: En allen, die in hun omgeving woonden, steunden hen zo goed mogelijk met
    zilver en goud, met have en vee, en gaven daarenboven nog allerlei kostbaarheden
    als offergift mee.
  nch-BL: Huan nochi inincalnechcahua quinpalehuijque ica miyac tamanti ten oro, plata,
    huacaxme huan ica tamantzitzi cati patiyo. Nojquiya iyoca quinmacaque tomi quej
    cati iniyolo quisqui para temacase para itiopa TOTECO.
  vie-1934: Các người lân cận chúng đều tiếp trợ chúng, cho những vật bằng bạc, bằng
    vàng, của cải, súc vật, và những vật quí báu, bất kể các của lạc hiến khác.
  hin-CV: उनके पड़ोसियों ने उन्हें चांदी, सोना, अन्य सामग्री; कीमती वस्तुएं, पशु देकर
    प्रोत्साहित किया तथा इनके अलावा उन्होंने इन्हें अपनी इच्छा से भेंटे भी दे दी.
  spa-BES: Y todos sus vecinos les ayudaron con ofrendas de recipientes de plata y
    oro y bienes y bestias y cosas de gran valor, además de lo que se ofrecía libremente.
  tdx-tdx: Le nampihafatrare’ o mañohoke iareoo o fità’ iareoo ami’ty fanake volafoty
    naho volamena naho vara naho hare vaho ze raha soa, mandikoatse o nibanabanañeo.
  tha-KJV: และทุกคนที่​อยู่​ใกล้​เขาก็​ได้​ช่วยมือเขาด้วยเครื่องเงิน ด้วยทองคำ ด้วยข้าวของและด้วยสัตว์
    และด้วยของมี​ค่า นอกเหนือจากทุกสิ่งที่ถวายบูชาตามใจสมัคร
  por-BR-2018: E todos os que estavam em seus arredores fortaleceram suas mãos com
    objetos de prata e de ouro, com bens e animais, e com coisas preciosas, além de
    tudo o que foi dado voluntariamente.
  deu-ELO: Und alle, die um sie her waren, unterstützten sie mit silbernen Geräten,
    mit Gold, mit Habe und mit Vieh und mit Kostbarkeiten, außer allem, was freiwillig
    gegeben wurde.
  eng-WYC-2018: And all men that were in compass about helped the hands of them (or
    And all the people who were round about helped them), with vessels of silver,
    and of gold, with their substance, with purtenance of household, and with work
    beasts, besides, or over, these things which they offered by their(own) free will.
  epo-epo: Kaj ĉiuj iliaj ĉirkaŭantoj helpis al ili per arĝentaj objektoj, per oro,
    per alia havo, per brutoj, kaj per multekostaĵoj, krom ĉiuj memvolaj donacoj.
  uig-PIN: Ətraptiki kixilǝrning ⱨǝmmisi kümüx ⱪaqa-ⱪuqa, altun, mal-mülük, qarpaylar
    wǝ ⱪimmǝt baⱨaliⱪ buyumlar bilǝn ularni ⱪollap ⱪuwwǝtlidi, buningdin baxⱪa sunulidiƣan
    ⱨǝrhil ihtiyariy ⱨǝdiyǝ-ⱪurbanliⱪ süpitidǝ ⱨǝrhil sowƣatlarni tǝⱪdim ⱪildi.
  beo-beo: Ilia na:iyado dunu da ili fidi. Ilia da ilima liligi bagohame iasu. Ilia
    da silifa yaeya, gouli, ha:i manu, ohe fi ilia liligi gaguli masa:ne amola noga:i
    liligi eno Debolo ganodini Godema ima:ne liligi, ilima iasu.
  tpi-OTNT: Na ol arapela lain i stap klostu long ol dispela Israel i helpim ol na
    givim ol dis samting ol i wokim long silva na givim gol na kaikai samting long
    ol. Na ol i givim ol arapela gutpela samting tu, na ol abus samting bilong mekim
    ofa long haus bilong God. Na ol i givim ol Israel ol animal bilong karim ol dispela
    samting i go.
  hau-SA: Dukan maƙwabtansu kuwa suka taimake su da gudummawa na kayan azurfa da na
    zinariya, da kaya, da dabbobi, da kuma kyautai masu daraja bisa bayarwar yardar
    rai da suka yi.
  uig-LAT: Etraptiki kishilerning hemmisi kümüsh qacha-qucha, altun, mal-mülük, charpaylar
    we qimmet bahaliq buyumlar bilen ularni qollap quwwetlidi, buningdin bashqa sunulidighan
    herxil ixtiyariy hediye-qurbanliq süpitide herxil sowghatlarni teqdim qildi.
  nde-nde: Bonke omakhelwane babo babancedisa ukuzuza izinto zesiliva legolide, impahla
    lezifuyo, lezipho eziligugu phezu kwayo yonke iminikelo yokuzizwela.
  ton-ton: Pea naʻe fakamālohi honau nima ʻekinautolu kotoa pē naʻe nonofo fakataha
    mo kinautolu, ʻaki ʻae ngaahi ipu siliva, mo e koula, mo e ngaahi koloa, mo e
    fanga manu, pea mo e ngaahi meʻa maʻongoʻonga, ka ʻoku lau kehe ʻae ngaahi meʻa
    kotoa pē naʻe ʻatu loto ʻofa pe.
  ces-1613: Jimž všickni ti, kteříž bydlili okolo nich, pomáhali nádobami stříbrnými
    a zlatými, statkem i hovady, a věcmi drahými, mimo všecko, což dobrovolně obětováno
    bylo.
  eng-WMB: All those who were around them strengthened their hands with vessels of
    silver, with gold, with goods, with animals, and with precious things, in addition
    to all that was willingly offered.
  tam-TCV: அவர்களுடைய அயலவர்கள் எல்லோரும் வெள்ளியினாலும் தங்கத்தினாலுமான பொருட்கள்,
    வேறு பொருட்கள், வளர்ப்பு மிருகங்கள், இன்னும் விலையுயர்ந்த அன்பளிப்புகள் ஆகியவற்றைக்
    கொடுத்து உதவினார்கள். அத்துடன் தங்கள் சுயவிருப்பக் காணிக்கைகளையும் கொடுத்தார்கள்.
  ceb-ULB: Kadtong nag-alirong kanila mitabang sa ilang buluhaton uban ang mga plata
    ug mga bulawan, mga kabtangan, mga kahayopan, mga bililhong butang, ug mga halad
    nga kinabubut-on.
  pol-UBG: Wszyscy, którzy mieszkali dokoła nich, wspomogli ich naczyniem srebrnym,
    złotem, dobytkiem, bydłem i kosztownościami, poza tym wszystkim, co dobrowolnie
    ofiarowano.
  agr-agr: 'Nunik uminiagtai aents ditajai ijunag batsamin aidau: oron, platan, waji
    pegkeg najanamu akik aidaun, baka aidaun, aatus susajui. Dutikainak nuigtushkam
    tikich waji aidaun kuashat anentag susajui.'
  kyc-kyc: Dokopa wambu parali maki dupwame nyiso bange malu maiyami. Kana kulingimi
    wasisi bangepe golope mena matana bange pinji minyuo paraminyi dupwape mee bange
    keyange lapope dee tembole anda dokona Anatu lakando mairamili bange lapo opetae
    maiyami.
  urd-GVU: اُن کے تمام پڑوسیوں نے اُنہیں سونا چاندی اور مال مویشی دے کر اُن کی مدد
    کی۔ اِس کے علاوہ اُنہوں نے اپنی خوشی سے بھی رب کے گھر کے لئے ہدیئے دیئے۔
  deu-1912: Und alle, die um sie her waren, stärkten ihre Hände mit silbernem und
    goldenem Geräte, mit Gut und Vieh und Kleinoden, außer dem, Was sie freiwillig
    gaben.
  ntj-ntj: Nyangka-tjanampa yarnangu ngamu nyinarranytjalu kutjupa-kutjupa walykumunu
    nintira-wanarnu wantingu Tjurutjamalakutu-ya katitjaku.
  kan-2017: ಅವರ ನೆರೆಯವರೆಲ್ಲರೂ ಕಾಣಿಕೆಗಳನ್ನು ಕೊಟ್ಟಿದ್ದಲ್ಲದೆ ಅವರಿಗೆ ಬೆಳ್ಳಿಯ ಸಾಮಾನು, ಬಂಗಾರ,
    ಸರಕು, ಪಶು, ಶ್ರೇಷ್ಠವಸ್ತು ಇವುಗಳನ್ನೂ ಕೊಟ್ಟು ಸಹಾಯಮಾಡಿದರು.
  yap-yap: 'Urngin e pi’in yad bbuguliyoror e ra ayuwegedrad ngar pi’ed bo’or ban’en
    ngorad: boch ban’en nni ngongliy ko silber nge gol, nge chugum, nge gamanman nma
    fek e chugum, nge ku boch ban’en nib tolang puluwon, nge tow’ath ni ngar pi’ed
    ngak SOMOL u Tempel.'
  hlt-MCSB: A kaepvai boeih long khaw amih kut te cak hnopai neh, sui neh, khuehtawn
    neh, rhamsa neh, kawnthen neh a moem uh tih a cungkuem dongah a cung la a puhlu
    uh.
  mdy-ETH: ዔያቶኮ ዓሺና ቢራ ዓንጊና ዎርቄናይዳፓ ኮሺንቴ ሜሄ፥ ጋላም ማዓንዳ ሚኢሼንታ ዔኤቢ ጫኣናንዳ ቆልሞንታ ሜሌ ኮይሳያ
    ማዔ ዒንጊንታ ባኣዚና ጌኤዦ ማኣሮይዳ ዒንጊሢ ማዒ ሺኢካ ባኣዚ ቢያ ዒንጊ ዔያቶ ማኣዴኔ።
  twi-ASANTE: Na wɔn afipamfoɔ boa maa wɔn dwetɛ ne sikakɔkɔɔ atam ne nyɛmmoa, ma
    wɔde tuu kwan no. Wɔmaa wɔn akyɛdeɛ pa bebree de kaa deɛ ɛfiri wɔn ankasa akoma
    mu no ho.
  eng-WEBU: All those who were around them strengthened their hands with vessels of
    silver, with gold, with goods, with animals, and with precious things, in addition
    to all that was willingly offered.
  wal-wal: Qassi eta shooron de7iyaageetikka bantta dosan immidobaa bolli gujjidi,
    bira miishshaanne worqqa miishshaa, hara dumma dumma miishshatanne mehiyaa immidi,
    eta maaddidosona.
  spa-PDDPT: Todos los que estaban alrededor de ellos los animaron con objetos de
    plata, oro, bienes, ganado y cosas preciosas, además de lo que fue dado como una
    ofrenda voluntaria.
  gun-gun: Ijyvýry rupi ikuai va'e voi oipytyvõ okuapy prata ome'ẽ vy, ha'e gui ouro,
    omba'e rei-rei, mymba kuery oguereko va'e ha'e iporãgueve. Mba'emo ome'ẽ va'ekue
    áryve ome'ẽve ju ome'ẽxea'i rupi.
  agu-BL: Ma yi chiwisin, yi e' te'n judiy, nintzun e' ch'eyan scye'j, na nin cyak'
    sakal, oro, tu e'chk mas me'bi'l, tu e' wacẍ, nin e'chk takle'n yi wi'nin jamel.
    Ej, nin ncha'tz cyak' e'chk mas oy. Nin tetz cu'n cyalma' cyak'ol.
  ilo-ULB: Timmulong kadagiti trabahoda dagiti tattao iti aglawlawda babaen kadagiti
    pirak ken balitok a banbanag, sanikua, ay-ayup, ken napateg a banbanag ken naimpusoan
    a sagut.
  kpg-kpg: 'Nia daangada ala i nadau baahi huogodoo gu hagamaamaa digaula gi nia hagadilinga
    mee e logo: nia pileedi silber, goolo, goloo, nia manu, mono hagadilinga goloo
    huingadaa ala i golo, mo nia mee ala e hai tigidaumaha gi di Hale Daumaha.'
  uig-ARA: ئەتراپتىكى كىشىلەرنىڭ ھەممىسى كۈمۈش قاچا-قۇچا، ئالتۇن، مال-مۈلۈك، چارپايلار
    ۋە قىممەت باھالىق بۇيۇملار بىلەن ئۇلارنى قوللاپ قۇۋۋەتلىدى، بۇنىڭدىن باشقا سۇنۇلىدىغان
    ھەرخىل ئىختىيارىي ھەدىيە-قۇربانلىق سۈپىتىدە ھەرخىل سوۋغاتلارنى تەقدىم قىلدى.
  sus-sus: E dɔxɔbooree naxa e ki gbeti, xɛɛma, se fanyie, xurusee, nun harige ra,
    a nun sɛrɛxɛ ɲanigexie.
  pon-2006: Mehn mparail koaros ahpw iang sewesehkin irail soahng tohto, duwehte dahl,
    silper, kohl, kepwe, mahn, oh soangen dipwisou pweilaud teikan, oh mehn wia ar
    meirong nan Tehnpas Sarawio.
  jae-jae: Ma lau malacm samob sêjam êsêac sa ma sêkêŋ silber to gold ma waba to bôc
    ma awamata êjamgeŋ gêwiŋ gêŋ, taŋ êsêac sêkêŋ kêtu ŋalêlôm kêkac êsêacŋa naŋ.
  ksd-ksd: Ma diat par dia ga ki kikil diat dia ga maravut vaongor diat ma ra tabarikik
    na silva, ma ra goled, ma ra vurvur magit, ma ra umana vavaguai, ma ra lavur ngatngat
    na magit, maravut nam ra lavur magit dia ga vartabar vakuku me.
  tur-YTC: Onların çevrelerinde bulunanların hepsi, gönüllü olarak sunulan her şeyden
    başka, gümüş kaplarla, altınla, eşyalarla, hayvanlarla ve değerli eşyalarla onların
    ellerini güçlendirdiler.
  grc-BRENT: Καὶ πάντες οἱ κυκλόθεν ἐνίσχυσαν ἐν χερσὶν αὐτῶν ἐν σκεύεσιν ἀργυρίου,
    ἐν χρυσῷ, ἐν ἀποσκευῇ, καὶ ἐν κτήνεσι, καὶ ἐν ξενίοις, πάρεξ τῶν ἑκουσίων.
  ind-AYT: Semua orang di sekitar mereka membantu mereka dengan barang-barang perak
    dan emas, harta benda dan ternak, serta benda-benda berharga, di samping segala
    sesuatu yang dipersembahkan dengan sukarela.
  nya-nya: Onse oyandikana nawo anawathandiza powapatsa ziwiya za siliva ndi zagolide,
    kuphatikizaponso katundu ndi ziweto, ndiponso mphatso zamtengo wapatali, kuwonjezera
    pa zopereka zaufulu zija.
  hrv-hrv: 'I svi su im susjedi pomagali: srebrom, zlatom, darovima u naravi, stokom,
    dragocjenostima mnogim, osim svega što su dragovoljno prilagali.'
  mps-mps: Tama gasa hani dabe te Israel pąde bidali bagego augwali tau siyu, tama
    augwaligo te silvago nigai dis genuai pou mayu, te gol me mayu, te nai me augwaliba
    mawai. Tama augwaligo gasa wiegi yai nai me mani, tama te Godigo bede ofa yabo
    hasa dabe me manio. Tama augwaligo te Israel dabeba te nai dabe sela pabo kibu
    donki dabe me manio.
  tpi-tpi: Na ol arapela lain i stap klostu long ol dispela Israel i helpim ol na
    givim ol dis samting ol i wokim long silva na givim gol na kaikai samting long
    ol. Na ol i givim ol arapela gutpela samting tu, na ol abus samting bilong mekim
    ofa long haus bilong God. Na ol i givim ol Israel ol animal bilong karim ol dispela
    samting i go.
  dan-1931: og bortset fra alle de frivillige Gaver kom alle deres Naboer dem til
    Hjælp med alt, både Sølv, Guld, Heste og Kvæg og Kostbarheder i Mængde.
  vie-OVCB: Dân bản xứ đem những vật bằng vàng, bạc, của cải, súc vật, và những vật
    quý khác—cùng những lễ vật tự nguyện hiến dâng cho đền thờ—cho người Giu-đa.
  guj-2017: તેઓની આજુબાજુના લોકોએ તેમને ઐચ્છિકાર્પણો ઉપરાંત સોનાચાંદીનાં પાત્રો, જરૂરી
    સાધનો, જાનવરો તથા મૂલ્યવાન દ્રવ્યો આપ્યાં.
  pon-2006A: Mehn mparail koaros ahpw iang sewesehkin irail soahng tohto, duwehte
    dahl, silper, kohl, kepwe, mahn, oh soangen dipwisou pweilaud teikan, oh mehn
    wia ar meirong nan Tehnpas Sarawio.
  por-BRBSL: Todos aqueles que estavam ao seu redor fortaleceram suas mãos com vasos
    de prata, com ouro, com mercadorias, com animais e com coisas preciosas, além
    de tudo o que foi oferecido de bom grado.
  cth-cth: Amamouh lungtho lahoi poe e dei laipalah, atengpam kaawmnaw ni hai ngun
    hnopai, sui, saringnaw hoi aphu kaawm poung e hnonaw hoi kabawp awh.
  twi-twi: Na wɔn afipamfo boa maa wɔn dwetɛ ne sikakɔkɔɔ ne nyɛmmoa, ma wɔde tuu
    kwan no. Wɔmaa wɔn akyɛde pa bebree de kaa nea efi wɔn ankasa koma mu no ho.
  hlt-hlt: A kaepvai boeih long khaw amih kut te cak hnopai neh, sui neh, khuehtawn
    neh, rhamsa neh, kawnthen neh a moem uh tih a cungkuem dongah a cung la a puhlu
    uh.
  tbz-SIM: Kɛ̀ bɛ pɛɛtitɔbɛ̀ɛ bɛ̀ teennɛ̀ mɛsɑ̀ɑ̀ nkɛ́ bɛ̀ pɑ̃mmú timɑ́tì pɛ́ítì nɛ̀
    mɛsɔɔ nnɛ̀ tinɛntì nɛ̀ iwũɔ̃ nɛ̀ tinɛntì tɛtì tìì donku yóù, bɛ̀ í nkɑ̀ɑnnɛ̀ ketíkɛ
    bɛ̀ɛ̀ dɔ́ kɛ́pɑ̃ nɛ̀ bɛ yɛ̀mmɛ̀ bɛ kó yɛpɑ̃rɛ̀.
  msy-2020: Ezɨ men boroghɨn itir darasi, men akurvagha silvan itarir ekiaba ko gol
    ko dagheba me ganɨngi. Egha uaghan bizir aghuir ivezim bar pɨn koziba sara me
    ganɨngi. Egha Godɨn Dɨpenimɨn ofa damuamin asɨziba sara pura me ganɨngi. Egha
    biziba aterir asɨziba sara uaghan pura me ganɨngi.
  dop-dop: Ɩlɛnɑ pɑ cɔlɔ nyǝ́mɑ hɑ-wɛɣɛ nyǝɣǝlʋɣʋ kʋpɑŋkʋ nɑ wʋlɑ pǝ wontu, nɑ wontu
    kʋpɑntʋ lɛntɩ nɑ tɔlɑ. Ɩsɔ tǝsɛɛlɛ nyǝntʋ nti pɑɑ hɑnɑ luɣu kʋlʋmʋɣʋ tɔ tǝ pɑɑsi.
  azb-azb: Aralarında yaşadıqları yerli əhalinin hamısı verdikləri könüllü ianələrdən
    başqa, qızılla, gümüş qablarla, əşyalarla, heyvanlarla və qiymətli şeylərlə onlara
    kömək etdilər.
  eng-DBY: And all they that were about them strengthened their hands with articles
    of silver, with gold, with goods, and with beasts, and with precious things, besides
    all that was willingly offered.
  hin-2017: और उनके आस-पास सब रहनेवालों ने चाँदी के पात्र, सोना, धन, पशु और अनमोल
    वस्तुएँ देकर, उनकी सहायता की; यह उन सबसे अधिक था, जो लोगों ने अपनी-अपनी इच्छा
    से दिया।
  wol-KYG: Mboolem seeni dëkkandoo daldi def ci seen loxo jumtukaayi xaalis ak wurus,
    alal akug jur ak gànjar, te bokkul ak mboolem seen saraxi yéene.
  eng-YLT: and all those round about them have strengthened [them] with their hands,
    with vessels of silver, with gold, with goods, and with beasts, and with precious
    things, apart from all that hath been offered willingly.
  kne-kne: Nan-idawat amin din tinokmang da si tolong da ay palata, balitok, nabanol
    ay rigalo, aanimal ya odom ay kasapolan da, malaksig sin rigalo ay maidaton sin
    Timplo.
  eng-WYC-2017: And all men that were in compass about helped the hands of them, with
    vessels of silver, and of gold, with their substance, with appurtenance of household,
    and with work beasts, besides, or over, these things which they offered by their
    free will.
  eng-WMBB: All those who were around them strengthened their hands with vessels of
    silver, with gold, with goods, with animals, and with precious things, in addition
    to all that was willingly offered.
  urd-GVH: उनके तमाम पड़ोसियों ने उन्हें सोना-चाँदी और माल-मवेशी देकर उनकी मदद की।
    इसके अलावा उन्होंने अपनी ख़ुशी से भी रब के घर के लिए हदिये दिए।
  rug-rug: 'Sari na turaṉadia si toka ni si arini sapu ponini soku tiṉitoṉa guahe:
    guana tiṉitoṉa saripu ta tavetae siliva na qolo, meke kaiqa tiṉitoṉa pule, na
    bulumakao na sipi, meke kaiqa tiṉitoṉa arilaedi tugo, meke na vinariponi saripu
    variponi moka lani rini koasa Zelepade.'
  gaz-gaz: Olloonni isaanii hundinuus kennaa fedhiidhaan kennan irratti dabalanii
    miʼa meetii fi warqee, qodaa fi horii akkasumas kennaawwan gatii guddaa baasan
    gumaachuudhaan isaan gargaaran.
  fra-LSG: Tous leurs alentours leur donnèrent des objets d’argent, de l’or, des effets,
    du bétail, et des choses précieuses, outre toutes les offrandes volontaires.
  gnn-gnn: Ga walalanydja ŋuruŋu wiripu‐guḻku'yunydja guŋga'yurruna walalanha bitjarra
    ŋunhimalayi, wekaŋala ŋatha ga wäyin ga ŋula nhä malanha mel‐wiḏi'mirri girri'.
  yal-yal: Naxanye birin yi e rabilinni, ne birin yi fa mali seene ra, gbeti fixɛn
    nun xɛmaan nun se gbɛtɛye nun xuruseene nun se faɲine, e nun ɲɛnige ma saraxane.
  haw-1868: A kokua mai no ko lakou poe hoalauna a pau ia lakou me na kiaha kala,
    a me ke gula, me ka waiwai, a me na holoholona, a me na mea maikai, a he okoa
    hoi na mea a pau i haawi lokomaikai ia mai.
  arb-NAV: وَأَمَدَّهُمْ جِيرَانُهُمْ بِآنِيَةِ فِضَّةٍ وَذَهَبٍ وَبِأَمْتِعَةٍ وَبَهَائِمَ
    وَتُحَفٍ، فَضْلاً عَمَّا تَبَرَّعُوا بِهِ.
  ewe-ewe: Woƒe aƒelikawo kpe ɖe wo ŋu kple klosalo kple sikanuwo, nunɔamesiwo, lãhawo
    kple nunana xɔasi bubuwo, hekpe ɖe lɔlɔ̃nununana bubuwo katã ŋu.
  eng-LEE: And all those that were round about them supplied them with vessels of
    silver, with gold, with goods, and with beasts, and with precious things, beside
    all that was willingly offered.
  asm-FB: তেওঁলোকৰ চাৰিওফালে থকা লোকসকলে ৰূপৰ আৰু সোণৰ সামগ্রীসমূহ, দ্ৰব্যসমূহ, জীৱ-জন্তুবোৰ,
    বহুমূলীয়া বস্তু আৰু ইচ্ছাকৃত ভাৱে দান দি তেওঁলোকে কৰা কাৰ্যত সহায় কৰিলে।
  sus-A: عٍ دْشْبٌورٍيٍ نَشَ عٍ كِ فبٍتِ، شّيمَ، سٍ قَنيِيٍ، شُرُ سٍيٍ، نُن هَرِفٍ
    رَ، عَ نُن سّرّشّ حَنِفٍشِيٍ.
  fra-SBL: Tous ceux qui les entouraient renforcèrent leurs mains avec des objets
    d'argent, d'or, des biens, des animaux et des objets précieux, en plus de tout
    ce qui était offert volontairement.
  hbo-hbo: וְכָל־סְבִיבֹֽתֵיהֶם֙ חִזְּק֣וּ בִֽידֵיהֶ֔ם בִּכְלֵי־כֶ֧סֶף בַּזָּהָ֛ב
    בָּרְכ֥וּשׁ וּבַבְּהֵמָ֖ה וּבַמִּגְדָּנֹ֑ות לְבַ֖ד עַל־כָּל־הִתְנַדֵּֽב׃ ס
  piu-2006: '@see-verse:EZR.001.005'
  kik-kik: Andũ othe a matũũra mao makĩmateithĩrĩria na indo cia betha na cia thahabu,
    na indo ingĩ na mahiũ, na iheo cia goro, makĩria ya mĩhothi ĩrĩa yarutĩtwo ya
    kwĩyendera.
  omb-omb: Nora tangaloi doluegi hi ram toga gangarani meire rau buluire gena vatu
    renige mena vatu homu, gena vivilangogi doluegi, mena kankarue, gena nora betebete
    gagarea, buluigi vage, a nora hogohogo ngerehi vin veiana gena loloi domire.
  fra-NCL: Tous leurs voisins les aidèrent avec des objets d’argent, de l’or, des
    effets, du bétail et des choses précieuses, sans compter toutes les offrandes
    volontaires.
  cek-AK: Im taengah kaom kaminawk loe palunghuem o baktih toengah sui, phoisa, hmuenmae,
    pacah ih moi hoi atho kana hmuennawk to paqum o.
  cuk-cuk: 'Bela dulemar e-neg-nagaba-mamaimalad bendaksamarmogad. We-ibmarmar ega
    uksamalad: Mani, or, ibmar-nuegan, ibmar-durgan, degi, ibmar-gargerbamalad ega
    uksamalad. Deginbali, dulemar, bela ibmarmar-akar-akar e-binsaedba Bab-Dummadse-goled-negga
    uksamarbalid.'
  uig-CYR: Әтраптики кишиләрниң һәммиси күмүч қача-қуча, алтун, мал-мүлүк, чарпайлар
    вә қиммәт баһалиқ буюмлар билән уларни қоллап қувәтлиди, буниңдин башқа сунулидиған
    һәр хил ихтиярий һәдийә-қурбанлиқ сүпитидә һәр хил соғатларни тәқдим қилди.
  tel-2017: మిగిలి ఉన్న ప్రజలు ఇష్టపూర్వకంగా ఇచ్చినవి కాకుండా, వెండి వస్తువులు, బంగారం,
    పశువులు, విలువైన వస్తువులు ఇచ్చి వారికి సహాయం చేశారు.
  hat-BSA: Tout sila ki te antoure yo te ankouraje yo avèk bagay an ajan, lò, byen
    pa yo, bèt yo, bagay yo koute chè pa yo, apati de tout sa ki te bay kon ofrann
    bòn volonte.
  kos-kos: 'Mwet tulan lalos nukewa kasrelos ac sang ma puspis nu selos: ahlu silver,
    gold, mwe mongo ac nuknuk, kosro in utuk ma lalos, kutu pac ma saok, oayapa mwe
    sang nu ke Tempul.'
  hbo-WLC: וְכָל־סְבִיבֹֽתֵיהֶם֙ חִזְּק֣וּ בִֽידֵיהֶ֔ם בִּכְלֵי־כֶ֧סֶף בַּזָּהָ֛ב
    בָּרְכ֥וּשׁ וּבַבְּהֵמָ֖ה וּבַמִּגְדָּנ֑וֹת לְבַ֖ד עַל־כָּל־הִתְנַדֵּֽב׃ ס
  ibo-ibo: Ndị Juu bi na gburugburu Peshịa nyere ndị nke na-alaghachi Jerusalem onyinye
    ihe ọlaọcha na ọlaedo, na anụ ụlọ na ihe ndị ọzọ, na onyinye dị oke ọnụahịa dị
    iche iche, tinyere onyinye afọ ofufu ha.
  ory-ory: ପୁଣି, ସ୍ଵେଚ୍ଛାଦତ୍ତ ଦ୍ରବ୍ୟ ଛଡ଼ା ସେମାନଙ୍କ ଚତୁର୍ଦ୍ଦିଗସ୍ଥ ଲୋକ ସମସ୍ତେ ରୌପ୍ୟମୟ
    ପାତ୍ର, ସ୍ୱର୍ଣ୍ଣ, ନାନା ଦ୍ରବ୍ୟ ଓ ପଶୁ ଓ ବହୁମୂଲ୍ୟ ଦ୍ରବ୍ୟ ଦେଇ ସେମାନଙ୍କର ହସ୍ତ ସବଳ କଲେ।
  chk-chk: Nge chon arur meinisin ra alisiir ren pisek seni silifer, ren kolt me sokopaten
    pisek, ren man pwal ren pisek mi aüchea, fiti ekewe asor ra fangala seni mochenin
    letiper.
  rop-rop: Ola kantrimen bin gibit olabat loda enijing. Deibin gibit olabat silbawan
    enijing, gol, daga, enimul blanga garrimap ola enijing en blanga yusum blanga
    ola serramoni, en najalot gudwan enijing en ofring blanga det Serramoni Pleis.
  ukr-1871: І всї їх сусїди допомагали їм срібними посудинами, золотом і инчим добром
    і товаром, та дорогими речами окрім усяких добровільних дарів на храм.
  deu-1951: Und alle ihre Nachbarn stärkten ihnen die Hände mit silbernen und goldenen
    Geräten, mit Fahrnis und Vieh und Kleinodien, außer dem, was sie freiwillig gaben.
  eng-JPS: And all they that were round about them strengthened their hands with vessels
    of silver, with gold, with goods, and with beasts, and with precious things, beside
    all that was willingly offered.
  srp-1865: I potpomogoše ih svi koji bijahu oko njih sudovima srebrnijem i zlatnijem,
    imanjem i stokom i stvarima skupocjenijem osim svega što dragovoljno priložiše.
  lug-lug: Baliraanwa baabwe bonna ne babawa ebintu ebya ffeeza ne zaabu, n’ebintu
    ebirala n’ebisolo ebirundibwa, n’ebirabo eby’omuwendo omungi, okwo nga kwe kuli
    ebiweebwayo bye baawaayo nga beeyagalidde.
  heb-heb: וכל סביבתיהם חזקו בידיהם בכלי כסף בזהב ברכוש ובבהמה ובמגדנות לבד על כל
    התנדב׃
  ben-IRV: আর তাদের চারদিকের সব লোক নিজের ইচ্ছায় দেওয়া উপহার ছাড়াও রূপার পাত্র,
    সোনা, অন্যান্য জিনিস এবং পশু ও দামী জিনিস তাদেরকে দিয়ে তাদের হাত সবল করলো৷
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਨੇ ਜੋ ਉਨ੍ਹਾਂ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਰਹਿੰਦੇ ਸਨ, ਖੁਸ਼ੀ ਨਾਲ ਦਿੱਤੀਆਂ
    ਹੋਈਆਂ ਭੇਟਾਂ ਤੋਂ ਬਿਨ੍ਹਾਂ, ਚਾਂਦੀ ਅਤੇ ਸੋਨੇ ਦੇ ਭਾਂਡੇ ਅਤੇ ਧਨ ਅਤੇ ਪਸ਼ੂ ਅਤੇ ਕੀਮਤੀ ਵਸਤੂਆਂ
    ਦੇ ਕੇ ਉਨ੍ਹਾਂ ਦੇ ਹੱਥ ਤਕੜੇ ਕੀਤੇ।
  mya-JVB: အိမ်နီးချင်း ရှိသမျှ တို့သည်၊ အလိုလိုလှူ သော အလှူမှတပါး၊ ငွေ တန်ဆာ နှင့်
    ရွှေ အစရှိသော ဥစ္စာ များ၊ တိရစ္ဆာန် များ၊ အဘိုး ထိုက်သော အရာတို့နှင့် မစ ကြ၏။
  hmo-hmo: Edia badibadinai taudia ibounai ese idia durua. Kohu momo idia henia, hegeregere
    siliva gaudia, golo, kohu bona aniani, hosi bona doniki, kohu namodia idauidau,
    bona Dubu Helaga dekenai henia totona ubua gaudia, harihari gaudia.
  urd-urd: और उन सभों ने जो उनके पड़ोस में थे, 'अलावा उन सब चीज़ों के जो ख़ुशी से
    दी गई, चाँदी के बर्तनों और सोने और सामान और मवाशी और क़ीमती चीज़ों से उनकी मदद
    की।
  rus-SYN: И все соседи их вспомоществовали им серебряными сосудами, золотом, иным
    имуществом, и скотом, и дорогими вещами, сверх всякого доброхотного даяния для
    храма.
  bqc-SIM: An saɛdeↄ ↄdàmá, aa ń gbá ã́nusu pↄ́ↄ ń vua pↄ́ↄ ń àizɛɛↄ ń pↄtuoↄ
    ń pↄ́ ↄdeↄ ń Dii kpɛ́ gbaↄ píi.
  tcz-CHONGTHU: Aheng akomhon apanhu na in sana le dangka, thil le lo chuleh gancha
    jong apeuvin chuleh akholjin naova acholam diuvin jong apeuvin ahi. Amahon acham
    chamma ahin phaldoh’u chung chon in thil manlu tah tahjong tamtah apeuvin ahi.
  mar-mar: जे लोक त्यांच्या सभोवती राहत होते, त्यांनी मंदिराच्या कामासाठी सोने व चांदीच्या
    वस्तू, धन, जनावरे, मौल्यवान वस्तू व खुशीचे अर्पण देऊन सहाय्य केले.
  qub-qub: 'Goycushanpita jananmanpis Israel-masincunaga yanapar goycäriran: guellayta,
    gorita, uywacunata, chanin bälej cösacunata, mas imatapis.'
  bqp-bqp: Ń gbɛ̃dakenↄ ↄ dàḿma ò ń gbá andurufu pↄ́nↄ kũ wura pↄ́nↄ kũ aruzɛkɛnↄ
    kũ pↄ́kãdenↄ kũ pↄ́ ↄgↄdenↄ kũ Dikiri kpɛ́ gbanↄ pínki.
  hat-hat: Tout vwazen yo te ba yo tout kalite konkou, bagay fèt an ajan ak an lò,
    pwovizyon, bèt ak anpil lòt bagay ki gen anpil valè, san konte tout kalite bagay
    yo te vle bay pou ofri nan tanp lan.
  eng-BSB: And all their neighbors supported them with articles of silver and gold,
    with goods and livestock, and with valuables, in addition to all their freewill
    offerings.
  eng-WEBPB: All those who were around them strengthened their hands with vessels
    of silver, with gold, with goods, with animals, and with precious things, in addition
    to all that was willingly offered.
  kbq-kbq: Hagi anante tvaozamire'ma nemaniza vahe'mo'za Israeli vahe'mokizmia, silvareti'ene
    golireti'ma tro'ma hu'naza zantamine, mago'a ne'zane, bulimakaone, memema, sipisipi
    afutamine, mago'a marerifa knare'nare zantaminena nezami'za, ana agofetura mago'a
    musezana Ra Anumzamofo mono nompima kresramnama vanaza zantamina zamizage'za eri'ne'za
    vu'naze.
  nhe-BL: Huan nochi inincalnechcahua quinpalehuijque ica miyac tlamantli tlen oro,
    plata, huacaxme huan ica tlamantzitzi tlen patiyo. Nojquiya iyoca quinmacaque
    tomi queja tlen ininyolo quisqui para temacase para itiopa TOTECO.
  bus-bus: Aↄ̃ gbɛ̃daaanↄ ↄ dàḿma aↄ̃ ń gbá kondogi pↄ́nↄ kↄ̃n vura pↄ́nↄ kↄ̃n auzikinↄ
    kↄ̃n pↄ́kãdeenↄ kↄ̃n pↄ́ ↄↄdeenↄ kↄ̃n Dii kpɛ́ gbaanↄ píngi.
  gub-BL: 'Wanuwake har paw upytywà wà. Omono ma''e wanupe wà: kawaw parat iapo pyrer,
    kawaw or iapo pyrer, wanemi''u ràm, tapi''ak, ma''e hekuzar katu ma''e, ma''e
    tàpuzuhu pupe Tupàn pe imono pyràm.'
  eng-DRA: And all they that were round about, helped their hands with vessels of
    silver, and gold, with goods, and with beasts, and with furniture, besides what
    they had offered on their own accord.
