verse: EZR.001.010
translations:
  mal-C: സ്വർണപ്പാത്രം 30 മറ്റുതരം വെള്ളിപ്പാത്രം 410 മറ്റ് ഉപകരണങ്ങൾ 1,000.
  deu-TKW: 30 goldene Becher, .... silberne Becher, 410 anderweitige Becher, 1000
    andere Geräte, -
  lin-lin: basani ya wolo ezalaki tuku misato ; basani minene ya palata ezalaki nkama
    minei na zomi ; biloko mosusu ezalaki nkoto moko.
  eng-LSV: basins of gold thirty, basins of silver (seconds) four hundred and ten,
    other vessels one thousand.
  eng-GNV: Thirtie boules of gold, and of siluer boules of the second sort, foure
    hundreth and tenne, and of other vessels, a thousand.
  eng-WEBSTER: Thirty basins of gold, silver basins of a second sort four hundred
    and ten, and other vessels a thousand.
  nhw-BL: '@see-verse:EZR.001.009'
  swh-ONEN: mabakuli ya dhahabu yalikuwa 30 mabakuli ya fedha yanayofanana yalikuwa
    410 vifaa vingine vilikuwa 1,000.
  bba-bba: kɑ nɔri wurɑɡii tɛnɑ kɑ nɔri sii ɡeesuɡii nɛɛru kɑ wɔkuru (410) kɑ sere
    dendi yɑ̃nu ɡɑnu nɔrɔbu (1.000).
  eng-KJVCPB: thirty basons of gold, silver basons of a second sort four hundred and
    ten, and other vessels a thousand.
  mpx-mpx: bol dis hi ginolem gold elana ali gewi teti (30), bol dis hi ginolem silba
    elana ali gewi po handeled ten (410), ge bugubugul enuna al ali gewi tausan maisena
    (1,000).
  luo-luo: bakunde mag dhahabu piero adek, bakunde machalre mag fedha mia angʼwen
    gapar, gik mamoko mitiyogo alufu achiel.
  meu-meu: gold kibokibodia toi-ahui, silver kibokibodia idaudia sinahu-hani gwauta,
    bona ma ḡau idau-idau daha-ta danu.
  npi-ULB: सुनका कचौरा तिसवटा, चार सय दसवटा चाँदीका स-साना कचौरा र एक हजारवटा अन्य
    भाँडाकुँडा ।
  yor-yor: Ọgbọ̀n àdému wúrà 30 Irinwó ó lé mẹ́wàá oríṣìí àdému fàdákà mìíràn 410
    Ẹgbẹ̀rún kan àwọn ohun èlò mìíràn 1,000
  emp-NTPO: taza oro od̶ada 30; taza parata od̶ada 410; dewara nebiada 1000.
  ind-ind: baskom dari emas— 30 buah, baskom dari perak— 410 buah, barang-barang lain—
    1.000 buah.
  pes-OPCB: '@see-verse:EZR.001.009'
  tgl-ULB: tatlumpung gintong mangkok, 410 na maliliit na pilak na mangkok, at isang
    libong karagdagang kagamitan.
  cbu-NT: mishat 30 mangawtam waashi orpa chumbeepimashpa tinama, 410 mangawtamta
    waashi orpa mburshimashpa tinama, anumun arangeem 1,000 maachee zapan nllitaritaw
    táchirangtamta. Anoo ichinguru táchirangu, Utaáchcheem gobernador tuwanpurangiya.
  hui-hui: '@see-verse:EZR.001.009'
  mya-mya: '@see-verse:EZR.001.009'
  bod-N: གསེར་གྱི་ཕོར་བ་སུམ་ཅུ། དངུལ་གྱི་ཕོར་བ་དམིགས་རྟེན་བཞི་བརྒྱ་དང་བཅུ། སྣོད་ཆས་གཞན་པའི་རིགས་ཆིག་སྟོང་བཅས་ཡོད།
  sna-sna: pani dzesirivha dzaiva makumi maviri namapfumbamwe; mbiya dzegoridhe dzaiva
    makumi matatu; mbiya dzesirivha dzakafanana-fanana dzaiva mazana mana negumi;
    uye mimwewo midziyo yaiva chiuru.
  spa-BLM: treinta tazones de oro, cuatrocientos diez tazones de plata de segunda
    clase, y otros mil recipientes.
  cac-cac: 30 q'uen yunetac uc'ab' nab'a oro, 410 q'uen yunetac uc'ab' nab'a plata,
    axo juntzan̈xo tastac, mil sb'isul.
  swh-ULB: mabakuli thelathini ya dhahabu, mabakuli madogo ya fedha 410, na vitu elfu
    moja vya kuongezea.
  bel-bel: 'чараў залатых трыццаць, чараў срэбраных двайных чатырыста дзесяць, іншага
    посуду тысяча:'
  deu-ELBBK: 30 goldene Becher, 410 silberne Becher von zweiter Gattung, 1.000 andere
    Geräte.
  mbb-OT: '@see-verse:EZR.001.009'
  mal-2015: രണ്ടാം തരത്തിൽ വെള്ളിപ്പാത്രം നാനൂറ്റിപ്പത്തു, മറ്റുള്ള ഉപകരണങ്ങൾ ആയിരം.
  rmc-rmc: tranda (30) somnakune kuča, štar šel the deš (410) rupune kuča a ezeros
    (1 000) aver čare.
  pes-OPV: و سی جام طلا و چهارصد و ده جام نقره از قسم دوم و هزار ظرف دیگر.
  ron-1924: трейзечь де потире де аур, патру суте зече потире де арӂинт де мына а
    доуа ши о мие де алте унелте.
  ben-OBCV: সোনার গামলা 30 রুপোর বিভিন্ন প্রকারের গামলা 410 অন্যান্য দ্রব্যসামগ্রী
    1,000
  som-som: iyo soddon maddiibadood oo dahab ah, iyo afar boqol iyo toban maddiibadood
    oo ah lacagta caynka labaad ah, iyo kun weel oo kale.
  lat-VUC: scyphi argentei secundi quadringenti decem, vasa alia mille.
  eng-ASVBT: thirty bowls of gold, silver bowls of a second sort four hundred and
    ten, and other vessels a thousand.
  ita-1885: trenta coppe d'oro, e quattrocento dieci coppe d'argento seconde, e mille
    altri vasellamenti.
  eng-LXXUP: and four hundred and ten double silver vessels, and a thousand other
    vessels.
  eng-ULB: thirty gold bowls, 410 small silver bowls, and one thousand additional
    objects.
  spa-VBL: 30 cuencos de oro, 410 cuencos de plata a juego y otros 1.000 artículos.
  fra-_FOB: Trente plats d'or, quatre cent dix plats d'argent de second ordre, mille
    autres ustensiles.
  mal-mal: അതേപോലെയുള്ള വെള്ളിപ്പാത്രം നാനൂറ്റിപ്പത്ത്, മറ്റുള്ള ഉപകരണങ്ങൾ ആയിരം.
  urd-GVR: sone ke 30 pyāle, chāṅdī ke 410 pyāle, bāqī chīzeṅ 1,000 adad.
  suz-BL: सुन के आइक्‍च बोस ३० ओटा, अरु चांदी के आइक्‍च बोस ४ सहे १० ओटा अरु बोस हजार
    का ओटा गेशो बाक्‍त।
  ita-1927: trenta coppe d’oro, quattrocentodieci coppe d’argento di second’ordine,
    mille altri utensili.
  ckb-ckb: سی جامی زێڕین لەگەڵ چوار سەد و دە جامی زیوین؛ هەزار پارچە قاپوقاچاغی دیکە.
  eng-BBE: Thirty gold basins, four hundred and ten silver basins, and a thousand
    other vessels.
  kan-OKCV: ಬಂಗಾರದ 30 ಬಟ್ಟಲುಗಳು. ಬೆಳ್ಳಿಯ 410 ಬಟ್ಟಲುಗಳು. ಇನ್ನಿತರು 1,000 ವಸ್ತುಗಳು.
  tam-2017: பொற்கிண்ணங்கள் 30 வெள்ளிக் கிண்ணங்கள் 410, மற்றப் பொருட்கள் 1,000
  spa-RV-1909: Treinta tazas de oro, cuatrocientas y diez otras tazas de plata, y
    mil otros vasos.
  ron-BTF: Treizeci de oale de aur, oale de argint de al doilea fel patru sute zece
    şi alte vase o mie.
  eng-WEBP: thirty bowls of gold, four hundred ten silver bowls of a second kind,
    and one thousand other vessels.
  eng-FBV: 30 gold bowls, 410 matching silver bowls, and 1,000 other items.
  nld-1939: dertig gouden en tweeduizend vierhonderd en tien zilveren bekers; en duizend
    andere vaten.
  nch-BL: '@see-verse:EZR.001.009'
  vie-1934: ba mươi cái chén vàng, bốn trăm mười cái chén bạc thứ hạng nhì, một ngàn
    cái khí dụng khác.
  hin-CV: सोने की कटोरियां 30 समान चांदी की कटोरियां 410 अलग-अलग बर्तन 1,000
  spa-BES: Treinta tazas de oro, cuatrocientas diez tazas de plata y mil otras vasijas.
  tdx-tdx: soakazo volamena telopolo, soakazo faharoe volafoty efa-jato-folo’ amby
    vaho fanake ila’e arivo.
  tha-KJV: ชามทองคำสามสิบ ชามเงิ​นอ​ีกชนิดหนึ่​งม​ี​สี​่ร้อยสิบ และภาชนะอย่างอื่นหนึ่งพัน
  por-BR-2018: Trinta taças de ouro, quatrocentas e dez taças de prata, e mil outros
    utensílios.
  deu-ELO: dreißig goldene Becher, vierhundertzehn silberne Becher von zweiter Gattung,
    tausend andere Geräte.
  eng-WYC-2018: (small) golden basins, thirty; (small) silveren basins, two thousand
    four hundred and ten; and other vessels, a thousand; (thirty gold bowls; four
    hundred and ten silver bowls; and a thousand other vessels;)
  epo-epo: da oraj kalikoj tridek, da arĝentaj duoblaj kalikoj kvarcent dek, da aliaj
    vazoj mil.
  uig-PIN: altun piyalǝ ottuz, bir-birigǝ ohxax bolƣan kümüx piyalǝ tɵt yüz on; baxⱪa
    ⱪaqa-ⱪuqilar bir ming.
  beo-beo: '@see-verse:EZR.001.009'
  tpi-OTNT: na 30 liklik dis gol na 410 liklik dis silva na 1,000 arapela plet kap
    samting bilong haus bilong God.
  hau-SA: Waɗansu kwanonin zinariya guda 30 Waɗansu kwanonin azurfa guda 410 da waɗansu
    kayayyaki guda 1,000
  uig-LAT: altun piyale ottuz, bir-birige oxshash bolghan kümüsh piyale töt yüz on;
    bashqa qacha-quchilar bir ming.
  nde-nde: imiganu yegolide ezingubhe yayingamatshumi amathathu (30), eyesiliva efana
    layo yayingamakhulu amane letshumi (410), ezinye impahla zaziyinkulungwane (1,000).
  ton-ton: Ko e ipu luoluo koula ʻe tolungofulu, mo e ipu luoluo siliva ʻoe anga ʻe
    taha ko e fāngeau mo e hongofulu, pea ko e ngaahi ipu kehe ʻe taha afe.
  ces-1613: Koflíků zlatých třidceti, koflíků stříbrných prostějších čtyři sta a deset,
    nádob jiných na tisíce.
  eng-WMB: thirty bowls of gold, four hundred ten silver bowls of a second kind, and
    one thousand other vessels.
  tam-TCV: தங்கத்தினாலான 30 கிண்ணங்கள், வெள்ளியினாலான 410 கிண்ணங்கள், மற்றவை 1,000
    பாத்திரங்கள்.
  ceb-ULB: 30 ka panaksang bulawan, 410 ka gagmay nga panaksang plata, ug 1, 000 ka
    mga dugang kabtangan.
  pol-UBG: Trzydzieści złotych pucharów, czterysta dziesięć pucharów mniejszej wartości
    i tysiąc innych naczyń.
  agr-agr: treinta taza oro najanamu, cuatrocientos diez taza plata najanamu aidaun
    aatus susauwai. Tuja nuigtushkam mil tikich waji aidaun susauwai.
  kyc-kyc: '@see-verse:EZR.001.009'
  urd-GVU: سونے کے 30 پیالے، چاندی کے 410 پیالے، باقی چیزیں 1,000 عدد۔
  deu-1912: dreißig goldene Becher und der andern, silbernen Becher vierhundertundzehn
    und anderer Gefäße tausend,
  kan-2017: ಚಿನ್ನದ ಬಟ್ಟಲುಗಳು ಮೂವತ್ತು; ಎರಡನೆಯ ದರ್ಜೆಯ ಬೆಳ್ಳಿಯ ಬಟ್ಟಲುಗಳು ನಾನೂರಹತ್ತು ಮತ್ತು
    ಇತರ ಪಾತ್ರೆಗಳು ಒಂದು ಸಾವಿರ.
  yap-yap: '@see-verse:EZR.001.009'
  hlt-MCSB: sui bael sawmthum, cak rhaepnit bael ya li neh parha, a tloe hnopai thawngkhat,
  mdy-ETH: '@see-verse:EZR.001.009'
  twi-ASANTE: sikakɔkɔɔ atam 30 dwetɛ atam 410 nneɛma a ɛkeka ho 1,000
  eng-WEBU: thirty bowls of gold, four hundred ten silver bowls of a second kind,
    and one thousand other vessels.
  wal-wal: worqqaappe oosettida hasttamu miishshata, biraappe oosettida oiddu xeetanne
    tammu miishshatanne issi sha7u hara dumma dumma miishshata.
  spa-PDDPT: 30 tazas de oro, 410 tazas de plata de otra clase y otros 1.000 utensilios.
  gun-gun: trinta hy'a'i ouro guigua, quatrocentos e dez hy'a'i prata guigua amboae
    regua va'e, ha'e gui mil avi tembiporu mboae.
  agu-BL: junaklaj lak yi oro cu'n, cyaj cient tu lajuj lak yi sakal yi ajnak tzaj
    mu'ẍ tal yi clasil, nin jun mil e'chk mas ma'cl.
  ilo-ULB: tallopulo a balitok a mallukong, 410 a babassit a mallukong a pirak ken
    sangaribo a dadduma pay a banbanag.
  kpg-kpg: '@see-verse:EZR.001.009'
  uig-ARA: ئالتۇن پىيالە ئوتتۇز، بىر-بىرىگە ئوخشاش بولغان كۈمۈش پىيالە تۆت يۈز ئون؛
    باشقا قاچا-قۇچىلار بىر مىڭ.
  sus-sus: pileti xɛɛma daaxi tongo saxan, pileti gbeti daaxi kɛmɛ naani, pileti fu,
    a nun yirabase gbɛtɛ wulu keren.
  pon-2006: '@see-verse:EZR.001.009'
  jae-jae: Laclu gold 30 ma silber 2,410 ma laclu ŋagêdô 1,000.
  ksd-ksd: a utul a vinun na la na goled, ta ra tika na mangana la na silva a ivat
    na mar ma a vinun ot, ma ra umana enana la tika na arip na marmar.
  tur-YTC: Otuz altın kase, dört yüz on ikinci cins gümüş kase ve bin parça başka
    kaplar.
  grc-BRENT: καὶ σκεύη ἕτερα χίλια.
  ind-AYT: 30 mangkuk emas, 410 mangkuk perak, dan 1.000 peralatan lainnya.
  nya-nya: timiphika tagolide 230 timiphika tasiliva 410 ziwiya zina 1,000.
  hrv-hrv: 'zlatnih čaša: trideset; srebrnih čaša: četiri stotine i deset; ostalog
    posuđa: tisuću.'
  mps-mps: tama te 30 dwasianu dis gol, me te 410 dwasianu silva dis, me te gasa 1,000
    dis te Godigo bede muabo nai dabe te mawai dao.
  tpi-tpi: na 30 liklik dis gol na 410 liklik dis silva na 1,000 arapela plet kap
    samting bilong haus bilong God.
  dan-1931: 30 Guldbægre, 410 Sølvbægre af ringere Art og 1.000 andre Kar,
  vie-OVCB: bát vàng 30 cái bát bạc 410 cái các bảo vật khác 1.000 cái.
  guj-2017: સોનાના ત્રીસ વાટકા, ચાંદીનાં અન્ય પ્રકારના એક હજાર વાટકાઓ તથા એક હજાર
    અન્ય પાત્રો.
  pon-2006A: '@see-verse:EZR.001.009'
  por-BRBSL: trinta taças de ouro, quatrocentos e dez taças de prata de um segundo
    tipo, e mil outros recipientes.
  cth-cth: Suimanang 30, a phunlouk e ngun 410, alouke hno 1000 touh hoi.
  twi-twi: sikakɔkɔɔ hweaseammɔ 30 dwetɛ hweaseammɔ 410 nneɛma a ɛkeka ho 1,000
  hlt-hlt: sui bael sawmthum, cak rhaepnit bael ya li neh parha, a tloe hnopai thawngkhat,
  tbz-SIM: Isɔɔbòòkɛ sipísìtɑ̃ɑ̃ti, timɑ́tì pɛ́ítì ibòòkɛ isɑ̀ɑ̀yì tɛkɔupíítɛ̀ (1000),
    itɛì ìì kó kuwenniku í ì mɑ̀nnɛ̀ sikɔusìnɑ̀ɑ̀ nɛ̀ tɛpíítɛ̀ (410) nɛ̀ titɛtì tɛkɔupíítɛ̀
    (1000).
  msy-2020: '@see-verse:EZR.001.009'
  dop-dop: Nɑ wʋlɑ cɛmsɛnɑɑ kɛ hiu nɑ nɑɑnʋwɑ, nɑ liɣitee nyǝɣǝlʋɣʋ toŋ nyǝŋkʋ cɛmsɛnɑɑ
    kɛ nɑsǝlɛ nɑ nɑɑnʋwɑ (410), nɑ wontu lɛntɩ kɛ iyɑɣɑ (1000).
  azb-azb: otuz qızıl boşqab, bir-birinə oxşayan dörd yüz on gümüş boşqab və min ədəd
    də başqa qablar.
  eng-DBY: thirty basons of gold, silver basons of a second [sort] four hundred and
    ten, [and] other vessels a thousand.
  hin-2017: सोने के तीस कटोरे और मध्यम प्रकार की चाँदी के चार सौ दस कटोरे तथा अन्य
    प्रकार के पात्र एक हजार।
  wol-KYG: ak fanweeri këlli wurus yu ndaw (30) yu ànd ak ñeenti téeméeri këll ak
    fukk yu ndaw yu xaalis (410) ak junniy jumtukaay yeneen (1 000).
  eng-YLT: basins of gold thirty, basins of silver (seconds) four hundred and ten,
    other vessels a thousand.
  eng-WYC-2017: golden basins, thirty; silveren basins, two thousand four hundred
    and ten; and other vessels, a thousand;
  eng-WMBB: thirty bowls of gold, four hundred and ten silver bowls of a second kind,
    and one thousand other vessels.
  urd-GVH: सोने के 30 प्याले, चाँदी के 410 प्याले, बाक़ी चीज़ें 1,000 अदद।
  rug-rug: '@see-verse:EZR.001.009'
  gaz-gaz: waciitii warqee 30, waciitii meetii kan qadaada qabu 410, miʼa gosa biraa
    1,000.
  fra-LSG: trente coupes d’or, quatre cent dix coupes d’argent de second ordre, mille
    autres ustensiles.
  gnn-gnn: '@see-verse:EZR.001.009'
  yal-yal: igelengenna xɛma daxin tonge saxan e nun a gbeti fixɛ daxin kɛmɛ naanin
    e nun fu, e nun se gbɛtɛye, ne fan wuli keden.
  haw-1868: He kanakolu bola gula, eha haneri a me ka umi keu na bola kala maikai
    iki iho, a o na kiaha e ae hookahi tausani.
  arb-NAV: وَثَلاثِينَ قَدَحاً مِنْ ذَهَبٍ، وَأَرْبَعَ مِئَةٍ وَعَشْرَةً مِنَ الأَقْدَاحِ
    الْفِضِّيَّةِ، وَأَلْفاً مِنَ الآنِيَةِ الأُخْرَى.
  ewe-ewe: Sikagagba blaetɔ̃ (30), Klosalogagba alafa ene kple ewo (410), nu bubuwo
    akpe ɖeka (1,000).
  eng-LEE: Thirty cups of gold, silver cups of a second degree four hundred and ten,
    other vessels a thousand.
  asm-FB: সোণৰ বাটি ত্ৰিশটা, ৰূপৰ সৰু বাটি চাৰিশ দহটা, আৰু আন আন সামগ্রী এক হাজাৰ।
  sus-A: ثِلٍتِ شّيمَ دَاشِ تٌنفٌ سَشَن، ثِلٍتِ فبٍتِ دَاشِ كّمّ نَانِ، ثِلٍتِ قُ،
    عَ نُن يِرَبَسٍ فبّتّ وُلُ كٍرٍن.
  fra-SBL: trente coupes d'or, quatre cent dix coupes d'argent d'une autre espèce,
    et mille autres ustensiles.
