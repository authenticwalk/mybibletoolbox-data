verse: JON.004.006
translations:
  mal-C: യോനായുടെ സങ്കടത്തിൽ ആശ്വാസമായി, അവന്റെ തലയ്ക്ക് ഒരു തണലായിരിക്കേണ്ടതിന്,
    യഹോവയായ ദൈവം ഒരു ചെടി കൽപ്പിച്ചുണ്ടാക്കി. അത് അദ്ദേഹത്തിനുമീതേ വളർന്നുയർന്നു.
    ആ ചെടി കണ്ട് യോനാ അതീവ സന്തുഷ്ടനായി.
  deu-TKW: Da beorderte Jahwe Gott einen Ricinus; der wuchs über Jona empor, damit
    er Schatten über seinem Haupte hätte, und ihm von seinem Unmute geholfen würde,
    und Jona hatte große Freude über den Ricinus.
  lin-lin: Yawe Nzambe abimisaki nzete moko mpe akolisaki yango mpo na kopesa pio
    na moto ya Yona mpe kokitisa ye motema. Nzete yango esepelisaki Yona makasi.
  eng-LSV: And YHWH God appoints a gourd, and causes it to come up over Jonah, to
    be a shade over his head, to give deliverance to him from his affliction, and
    Jonah rejoices because of the gourd [with] great joy.
  bmu-bmu: Mewö tarökmö, Kembu Anutunöŋ Jona uruölöwak ak waŋgimamgörap jiiga ölunölun
    kun asuhuba köriba kota Jonagöt nöröpŋi aum köl waŋgiyök. Aum köl waŋgiiga ölunölungörap
    uruölöwak ketauŋi möta tarök.
  eng-GNV: And the Lord God prepared a gourde, and made it to come vp ouer Ionah,
    that it might be a shadowe ouer his head and deliuer him from his griefe. So Ionah
    was exceeding glad of the gourde.
  eng-WEBSTER: And the LORD God prepared a gourd, and made it to come up over Jonah,
    that it might be a shade over his head, to deliver him from his grief. So Jonah
    was exceeding glad of the gourd.
  nhw-BL: Huan teipa ixihuiyo nopa xajcali huajqui pampa tlahuel tonayaya. Pero TOTECO
    Dios quichijqui para nimantzi ma moscalti se pilacuacualachtzi itzontla Jonás
    para ma quiecahuilis ica ixihuiyo patlahuac huan para quipalehuis ma amo tlahuel
    tlaijiyohuis. Huan Jonás nelía paquiyaya ica nopa pilacuacualachtzi.
  swh-ONEN: Ndipo Bwana, Mungu akaweka tayari mzabibu na kuufanya uote, kumpa Yona
    kivuli kilichomfunika kichwa ili kuondoa taabu yake, naye Yona akafurahi sana
    kwa ajili ya ule mzabibu.
  bba-bba: Mɑ Yinni Gusunɔ u dɑ̃ɑ kiku ɡɑɡu kpiisiɑ ɡɑ Yonɑsi ɡunum kere, ɡu kɑ nùn
    sɑɑru kuɑ, kpɑ win bwɛ̃rɑ yu kpunɑ. Yerɑ n Yonɑsi dore too too.
  eng-KJVCPB: And the Lord God prepared a gourd, and made it to come up over Jonah,
    that it might be a shadow over his head, to deliver him from his grief. So Jonah
    was exceeding glad of the gourd.
  cpy-cpy: Ikantakaakawo Tajorentsi omapoka-shityaa oshooki incha-maeshi, opamanka-kotakiri
    Jonás. Rootaki tsimanka-kiriri iitoki, ari raampiya eero roñaashirenkantari ooryaa.
    Osheki ikimo-shire-wenta-nakiro Jonás shookaen-tsiri.
  mpx-mpx: Yaka abwe Yehoba Yabowaine hihiu etegana i pasiun i hek Yona pwatanaa ana
    pwapwaligum, inoke tuwana amnana ni pawaisi. Yona nuwana i waisi hot hihiu o kaiwena.
  wbp-wbp: Ngula-jangkaju, YAAWIYI Kaatukujurla marlaja pardija ngalyipiji yaruju-nyayirni
    kankarlumparra yungurla parntarri yama Juunaku wanta-kujaku walyka-karda. Juunajulparla
    nyinaja pukurlpukurlpa-nyayirni ngalyipikiji.
  luo-luo: To Jehova Nyasaye nomiyo otanglo otwi modongo kendo oumo Jona mondo okel
    tipo ne wiye, ma dimi obed gi kwe, mi Jona nopongʼ gi mor kuom otanglono.
  meu-meu: Bena Dirava Iehova ese au ta e abia, e hatubua, ela bona Iona daenai e
    mia, kwarana ihakerukeruna bona ena hisihisi ilao-ahuna totona. Taunabunai, Iona
    na e moale bada, una au dainai.
  npi-ULB: परमप्रभु परमेश्‍वरले एउटा बिरुवा उमार्नुभयो र त्यसलाई योनाको माथि बढाउनुभयो,
    जसले गर्दा तिनको कष्‍ट कम गर्न त्‍यसले तिनको शिरमा छाया प्रदान गरोस् । त्यो बिरुवाको
    कारणले योना असाध्‍ये खुशी भए ।
  yor-yor: Olúwa Ọlọ́run sì pèsè ìtàkùn kan, ó ṣe é kí ó gòkè wá sórí Jona; kí ó lè
    ṣe ìji bò ó lórí; láti gbà á kúrò nínú ìbànújẹ́ rẹ̀. Jona sì yọ ayọ̀ ńlá nítorí
    ìtàkùn náà.
  wos-wos: Haxéta rendéka dé Néma Du Got wandéka dé bangwi nak wara dé Jonaré wundé
    takatéfindé. Takatéfindéka dé nukwa Jonaré xéhambandé. Xéhafi yandéka dé Jona
    wun bangwikombu reta mawuli sawuli dé ya.
  emp-NTPO: Mãwã b̶ʌd̶e Ãcõrẽba Joná caita jʌ̃cara quedua joub̶ʌa b̶ʌda tunubiped̶a
    waribisia. Maʌ̃ jʌ̃carara Joná chũmʌ ʌ̃rʌ̃ bʌrá wãna bẽrã Jonára cũrãsad̶e necai
    b̶esia. Idjira capipia b̶esia maʌ̃ jʌ̃cara carea.
  ind-ind: Kemudian TUHAN Allah menumbuhkan tanaman yang merambat untuk melindungi
    kepala Yunus dari sinar matahari untuk membuat dia merasa lebih nyaman. Yunus
    pun sangat senang dengan tanaman itu.
  pes-OPCB: آنگاه خداوند به سرعت گیاهی رویانید و برگهای پهن آن را بر سر یونس گسترانید
    تا بر او سایه بیندازد و به او راحتی ببخشد. یونس از سایهٔ گیاه بسیار شاد شد.
  lcm-lcm: Na God IAVE kala apolokai ani mang iei asi kana polok alava taunai ani
    Iona asi kana amarmarip aro luai ania. Tauan ke vola uruk alava luai marai togon
    ani marmarip ke.
  tgl-ULB: Naghanda ang Diyos na si Yahweh ng isang halaman at pinatubo niya ito sa
    ibabaw ng ulo ni Jonas para maging lilim sa ibabaw ng ulo niya para mapagaan ang
    kanyang pagkabalisa. Labis na natuwa si Jonas nang dahil sa halaman.
  rmn-rmn: Ай о Дэл о Яхвэ кердяс аякха, кай барило кущёки, саво ваздиндило опэр Иона,
    о салкыни опэр лэски шэрэстэ тэ кутардиел лэс катар кхам, тай о Иона бут лошасаило
    адалэ кущёкески.
  kca-kca: Турәм Куща щиты верәс, ун лыптәӈ пухращ энмәԓтәс, Иона нўмпийән пӑԓа энмәс,
    ԓўв охәԓ сайән ат ус, Иона ԉикәԓ ат мӑнәс ԓуԓән; Иона щи ун лыптәӈ пухращ урәӈән
    нŏх амтәс.
  cbu-NT: Ashiri Apanllsha watamburimun karutaa wayarangiya. Karutsha Jonasamun watambur
    káreeru, izuuru yambutarangiya. Itaru, Jonassha watamburish mang' kis mapiyru
    kuxinxinaw ashirangiya.
  hui-hui: Ani buwa berearia Anduane Homogohanda ma tumbu ale mbira Yona ibu andane
    gumbaha turu howa berelo lowa andaho daga helene. Yonahanda aguani biyago hondowa
    turu howa ka̱i̱ timbuni lo wini.
  wrs-wrs: Doa Yawe Sesoava Yonamba nengmanana, ona, ka numhavav. Doa hev ona, wo
    noinda mongo weselva di polanamba, Yonana thindruvm ehlathavna, ata humeis vuvrevm,
    wusproa. Wo nonamba Yonava indk vethavna no wesellava.
  mya-mya: ထို​အ​ခါ​ယော​န​အား​နေ​ပူ​ရှိန်​မှ​သက်​သာ စေ​ရန် ထာ​ဝ​ရ​အ​ရှင်​ဘု​ရား​သ​ခင်​သည်
    ကြက်​ဆူ​ပင်​တစ်​ပင်​ကို​ပေါက်​စေ​ပြီး​လျှင် ယော​န​၏​အ​ပေါ်​သို့​အ​ရိပ်​ကျ​စေ​တော်
    မူ​၏။ ယော​န​သည်​ထို​အ​ပင်​ပေါက်​လာ​သည့် အ​တွက်​အ​လွန်​ဝမ်း​သာ​လျက်​ရှိ​၏။-
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་རྩི་ཤིང་ཞིག་ཡོ་ནཱའི་གོང་དུ་རིང་པོ་སྐྱེས་པར་མཛད་ནས།
    ཁོའི་མགོ་ལ་བསིལ་གདུགས་བཞིན་འཁོར་བར་བྱས་ཤིང་ཁོ་དཀའ་སྡུག་ལས་ཀྱང་ཐར་བར་མཛད། ཡོ་ནཱ་རྩི་ཤིང་དེ་ལ་རབ་ཏུ་དགའ་བར་གྱུར་ཏོ།།
  wsk-wsk: Se Yawe balam se mayang bo aragam ale ko gawa tamarum Jonah tuok se ko
    ikia katir kua kaparukko. Se Jonah mayang mu ko ninguru amilmilakaso.
  sna-sna: Ipapo Jehovha Mwari akameresa muti womuzambiringa, akauita kuti ukure kumusoro
    kwaJona kuti uite mumvuri pamusoro pake, kuti shungu dzake dzidzikire, uye Jona
    akafara kwazvo nokuda kwomuzambiringa.
  spa-BLM: El Señor Dios preparó una parra y la hizo subir sobre Jonás, para que fuera
    una sombra sobre su cabeza y lo librara de su malestar. Y Jonás se alegró mucho
    por la vid.
  cac-cac: Axo Jehová ix ac'an q'uib' jun ib' te' ch'upac'te'. A jun te' chi' ix q'uib'q'ue
    yen̈uloc vin̈. Yuj chi' vach' yajec' vin̈ ta'. Ix te tzalaj vin̈ yuj te'.
  swh-ULB: Bwana Mungu aliandaa mmea na kuukuza juu ya Yona ili uwe kivuli juu ya
    kichwa chake ili kupunguza dhiki yake. Yona alikuwa na furaha kubwa kwa sababu
    ya mmea.
  bel-bel: І вырасьціў Гасподзь Бог расьліну, і яна паднялася над Ёнам, каб над галавою
    ягонай быў цень і каб выбавіць яго ад засмучэньня ягонага; Ёна вельмі ўзрадаваўся
    расьліне гэтай.
  wed-wed: Ma Bada ḡoroḡorova i vigogoi da i tuaḡeta Jonah au tepana da ana ḡou. Ma
    Jonah wei i vinuaiaina-kauei.
  deu-ELBBK: Und Gott der HERR bestellte einen Wunderbaum und ließ ihn über Jona emporwachsen,
    damit Schatten über seinem Haupt wäre, um ihn von seinem Missmut zu befreien;
    und Jona freute sich über den Wunderbaum mit großer Freude.
  mbb-OT: Ne mibpengelinteuwan te Nengazen he Megbevayà, he medtuvù dutun te uvey
    ni Jonas is tevayag he segugunà ebpenguyabpat su wey melembungi si Jonas. Ne haazà
    neketavang ki Jonas ne utew sikandin nelipey.
  mal-2015: യോനയെ അവന്റെ സങ്കടത്തിൽനിന്നു വിടുവിപ്പാൻ തക്കവണ്ണം അവന്റെ തലെക്കു തണൽ
    ആയിരിക്കേണ്ടതിന്നു യഹോവയായ ദൈവം ഒരു ആവണക്കു കല്പിച്ചുണ്ടാക്കി, അതു അവന്നു മീതെ
    വളർന്നു പൊങ്ങി; യോനാ ആവണക്കുനിമിത്തം അത്യന്തം സന്തോഷിച്ചു.
  tuo-NT: Cʉ̃ to dujiri cura Õꞌacʉ̃ Joná tiropʉ niꞌcã da pĩꞌrĩcã weecʉ niwĩ. Ti da
    cʉ̃ dʉpoare cãꞌmotaꞌadutigʉ, añurõ tʉꞌoñaꞌdutigʉ, tojo weecʉ niwĩ. Joná ti da
    cãꞌmotaꞌacã, ti da meꞌrã ʉpʉtʉ eꞌcaticʉ niwĩ.
  gvs-gvs: E Yauwe Yaubada aba kinana tayamo iguinuwe. Ilovina bego yaguyaguma tayamo
    itabo, ibíbina ina Iyona yatanaina ivainugone, e bei tauyana ina kaiyaka goyogoyoina
    goi ivaite. E yaguyagumayana manuna iuyáwana gagaina toina.
  rmc-rmc: O RAJ, o Del, diňa te barol avri upral o Jonaš bari rastlina, savi leske
    kerelas o ciňos upral o šero, hoj leske te el feder. A o Jonaš oleske igen radisaľiľa.
  nlg-nlg: Ma God te vahea mai na unga-unga Jonah, te talua mai a sakai na alo ge
    totolo me ago-dato i vuvungana, ge ke va uto-pilea na liona ta nina rutu. Ma Jonah
    te nia togotogo ngangata na alo keri.
  pes-OPV: و یهوه خدا کدویی رویانید وآن را بالای یونس نمو داد تا بر سر وی سایه افکنده،
    او را از حزنش آسایش دهد و یونس ازکدو بی‌نهایت شادمان شد.
  ron-1924: Домнул Думнезеу а фэкут сэ кряскэ ун куркубете, каре с-а ридикат песте
    Иона, ка сэ факэ умбрэ капулуй луй ши сэ-л факэ сэ-й трякэ мыния. Иона с-а букурат
    фоарте мулт де куркубетеле ачеста.
  aui-aui: Wasina bi Yawe God ibera da kii gisina nama igogo, bi igogo igae da iruragharagha
    na Jona sirogutawani da gabudara gwabinama kiirogu ivereni. Mmko ibera na Jona
    sinina isisira, bi ivinuwamiise kirakii basuna noko kiina kiiravine.
  ben-OBCV: তারপর সদাপ্রভু ঈশ্বর সেখানে একটি দ্রাক্ষালতা উৎপন্ন করলেন এবং সেটিকে যোনার
    মাথার উপর পর্যন্ত বৃদ্ধি করালেন, যেন সেটি তার মাথায় ছায়া দেয় ও তার অস্বস্তির
    আরাম হয়। দ্রাক্ষালতাটির জন্য যোনা ভীষণ আনন্দিত হলেন।
  lex-lex: Dewade ORGAHI-ORHA'A Uplerlawna-Mempulwatnu Nala au id pa nmor die akni
    plo'a-plahwa me npoti-nkadwu totpena Yunus ndella nayanni de nayahew samomuou
    pa yana pahna rehia. Ne Yunus ralamni nahepuepru onnila au die.
  som-som: Kolkaasaa Rabbigu wuxuu diyaariyey geed ubbo ah, oo wuxuu ka dhigay inuu
    kor fuulo waabkii Yoonis, si uu hoos ugu noqdo, oo uu uga samatabbixiyo xaalkiisii
    xumaa. Sidaas daraaddeed Yoonis aad iyo aad buu ugu farxay geedkii ubbada ahaa
    aawadiis.
  lat-VUC: 'Et præparavit Dominus Deus hederam, et ascendit super caput Jonæ, ut esset
    umbra super caput ejus, et protegeret eum (laboraverat enim): et lætatus est Jonas
    super hedera lætitia magna.'
  aoi-aoi: Umba eneja Yaweya Neningikarrawara ni-lungkuwabijuwa amarda alyarrngwalyilya
    nenik-angmakwulalingi-yada nakina Jawuna awarruwalya-manja. Eneja ni-lyelyingme-ka
    nakina Jawuna. Kembirra akina-manja awarruwalya nirungekburna n-ambilyuma arakba
    nakina. N-ambambilyu...wa. Biya num-awiyebena mamawura. Kembirra alyarrngwalyilya
    nu-mungkwulinga nakina marringa.
  eng-ASVBT: And Jehovah God prepared a gourd, and made it to come up over Jonah,
    that it might be a shade over his head, to deliver him from his evil case. So
    Jonah was exceeding glad because of the gourd.
  mna-mna: 'Tona Yooba Anutu ikam ke wooro ta ma indom ma ise be iur nerekou pa Yona:
    Kokena zoŋ ikani, to imbot ambai som. Mi Yona, ni menmeeni biibi pa ke wooro tana.'
  ita-1885: E il Signore Iddio preparò una pianta di ricino, e la fece salire di sopra
    a Giona, per fargli ombra sopra il capo, per trarlo della sua noia. E Giona si
    rallegrò di grande allegrezza per quel ricino.
  eng-LXXUP: 'And the Lord God commanded a gourd, and it came up over the head of
    Jonah, to be a shadow over his head, to shade him from his calamities: and Jonah
    rejoiced with great joy for the gourd.'
  eng-ULB: Yahweh God prepared a plant and made it grow up over Jonah so that it might
    be a shade over his head to relieve his distress. Jonah was very glad because
    of the plant.
  spa-VBL: El Señor Dios hizo que creciera una planta para que le brindara sombra
    a Jonás sobre su cabeza, y así aliviar su molestia. Jonás estaba muy contento
    con la planta.
  fra-_FOB: Et l'Éternel fit croître un ricin, qui s'éleva au-dessus de Jonas, pour
    donner de l'ombre sur sa tête et le délivrer de son chagrin. Et Jonas éprouva
    une grande joie à cause de ce ricin.
  mal-mal: യോനയുടെ സങ്കടത്തിൽ ആശ്വാസമായി അവന്റെ തലക്കു മുകളിൽ തണൽ ആയിരിക്കേണ്ടതിന്
    യഹോവയായ ദൈവം ഒരു ആവണക്ക് ഉണ്ടാകുവാൻ കല്പിച്ചു. അത് അവന് മീതെ വളർന്നുപൊങ്ങി; യോനാ
    ആവണക്കു നിമിത്തം അത്യന്തം സന്തോഷിച്ചു.
  urd-GVR: Tab Rab Ḳhudā ne ek bel ko phūṭne diyā jo baṛhte baṛhte Yūnus ke ūpar phail
    gaī tāki sāyā de kar us kī nārāzī dūr kare. Yih dekh kar Yūnus bahut ḳhush huā.
  suz-BL: मिनु परमप्रभु, परमप्रभु यावेमी योना कली नां फाम्‍सीशा बाक्‍ल, श्‍येत मजवल,
    दे छक लाक्‍चा ङा पा आइक्‍च रवा का आ बाक्‍तीकेमी वा‍पदा बाक्‍त। मिनु योना मेको
    रवा तशा, शुश ग्‍येरसे बाक्‍त।
  eng-NOY: And God, Jehovah, appointed a gourd; and it grew up over Jonah to be a
    shadow over his head, to deliver him from his distress. And Jonah was exceedingly
    glad of the gourd.
  ita-1927: E Dio, l’Eterno, per guarirlo dalla sua irritazione, fece crescere un
    ricino, che montò su di sopra a Giona, per fargli ombra al capo; e Giona provò
    una grandissima gioia a motivo di quel ricino.
  ckb-ckb: یەزدانی پەروەردگاریش ڕووەکێکی ئامادە کرد و لەسەر یونس بەرزی کردەوە، هەتا
    ببێتە سێبەر لە سەری، بۆ ئەوەی لە خەمەکەی دەربازی بکات. یونسیش زۆر دڵی بە ڕووەکەکە
