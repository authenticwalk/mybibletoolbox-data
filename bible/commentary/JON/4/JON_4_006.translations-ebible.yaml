  urd-GVU: تب رب خدا نے ایک بیل کو پھوٹنے دیا جو بڑھتے بڑھتے یونس کے اوپر پھیل گئی
    تاکہ سایہ دے کر اُس کی ناراضی دُور کرے۔ یہ دیکھ کر یونس بہت خوش ہوا۔
  eng-OEBCW: And the Lord arranged for a bush to grow up over Jonah as a shade for
    his head to make him comfortable. The bush gave Jonah great pleasure;
  deu-1912: Gott der HERR aber verschaffte einen Rizinus, der wuchs über Jona, daß
