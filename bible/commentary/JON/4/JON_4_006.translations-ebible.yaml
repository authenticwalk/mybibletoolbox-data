  kan-OKCV: ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಒಂದು ಸೋರೆ ಬಳ್ಳಿಯನ್ನು ಹಬ್ಬಿಸಿ, ಅದು ಯೋನನ ಮೇಲೆ ಹಬ್ಬಿ ಬಂದು,
