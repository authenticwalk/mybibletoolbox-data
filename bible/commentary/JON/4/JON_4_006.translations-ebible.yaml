  kan-2017: ಆಗ ದೇವರಾದ ಯೆಹೋವನು ಒಂದು ಸೋರೆಗಿಡವನ್ನು ಬೆಳೆಯುವಂತೆ ಮಾಡಿ ಅದು ಯೋನನ ತಲೆಗೆ ನೆರಳಾಗಿ
    ಅವನ ಮನೋವ್ಯಥೆಗೆ ಸಮಾಧಾನ ಬರುವಂತೆ ಮಾಡಿದನು. ಇದರಿಂದ ಯೋನನಿಗೆ ಬಹು ಸಂತೋಷವಾಯಿತು.
  tgo-tgo: Amba Giya Loi i vakatha umbwa regha i mbuthu voro Jona evasiwae na i giya
