    ಬಳ್ಳಿಯ ವಿಷಯವಾಗಿ ಬಹಳ ಸಂತೋಷಪಟ್ಟನು.
  tam-2017: யோனாவுடைய தலையின்மேல் நிழலுண்டாயிருக்கவும், அவனை அவனுடைய மனவருத்தத்திற்கு
    நீங்கலாக்கவும் தேவனாகிய யெகோவா ஒரு ஆமணக்குச்செடியை முளைக்கக் கட்டளையிட்டு, அதை
    அவன்மேல் ஓங்கி வளரச்செய்தார்; அந்த ஆமணக்குச் செடியினால் யோனா மிகவும் சந்தோஷப்பட்டான்.
  app-app: SUBU Takaa te leli ba kasrael te miu nuhu bat beetsi Jona le non rong mwegabmwaan.
    Bi rongnan nokon Jona tekabis tokol ini.
  spa-RV-1909: 'Y preparó Jehová Dios una calabacera, la cual creció sobre Jonás para
    que hiciese sombra sobre su cabeza, y le defendiese de su mal: y Jonás se alegró
    grandemente por la calabacera.'
  ron-BTF: Şi DOMNUL Dumnezeu a pregătit o plantă şi a făcut-o să se ridice peste
    Iona, ca să fie o umbră deasupra capului său, ca să îl scape din mâhnirea lui.
    Astfel Iona s-a veselit cu mare bucurie pentru acea plantă.
  eng-WEBP: The LORD God prepared a vine and made it to come up over Jonah, that it
    might be a shade over his head to deliver him from his discomfort. So Jonah was
    exceedingly glad because of the vine.
  eng-FBV: The Lord God had a plant grow up and provide shade over Jonah's head to
    ease his discomfort. Jonah was very happy with the plant.
  nld-1939: Nu liet God de Heer een klimop boven Jonas opschieten, om schaduw te geven
    voor zijn hoofd, en hem zó van zijn kwade luim te genezen. En Jonas was inderdaad
    uiterst verheugd over de klimop.
  nch-BL: Huan teipa ixihuiyo nopa xajcali huajqui pampa tahuel tonayaya. Pero TOTECO
    Dios quichijqui para nimantzi ma moscalti se pilacuacualachtzi itzonta Jonás para
    ma quiecahuili ica ixihuiyo patahuac huan quipalehuis para ma amo tahuel taijyohui.
    Huan Jonás nelía paquiyaya ica nopa pilacuacualachtzi.
  tfr-NTPO: Eshko ga kji sho iara Sbö Jehovárë wen jong kjl̈ara Jonás kopshko, ber
    sök wopjl̈ú wl̈o. Kji sho l̈i kjĩshko ga Jonás woowa l̇l̇ëme.
  vie-1934: Vả, Đức Giê-hô-va sắm sẵn một dây dưa cao lên bên trên Giô-na, đặng phủ
    bóng trên đầu người, và cứu người khỏi sự khổ cực. Giô-na rất vui vì cớ dây ấy.
  hin-CV: तब याहवेह परमेश्वर ने एक पत्तीवाले पौधे को उगाया और उसे योनाह के ऊपर बढ़ाया
    ताकि योनाह के सिर पर छाया हो और उसे असुविधा न हो; योनाह उस पौधे के कारण बहुत खुश
    था.
  spa-BES: Y el Señor Dios hizo que una vid subiera sobre Jonás para darle sombra
    sobre su cabeza. Y Jonás se alegró mucho por la vid.
  tdx-tdx: Nañalankañe vatavo amy zao t’Iehovà Andrianañahare; le nampilalìe’e ambone’
    Ionà eo hañaloke ty añambone’e hampanintsiñe aze amy fifombo’ey. Le nampivaran-ehake
    Ionà i vatavoy.
  tha-KJV: และพระเยโฮวาห์พระเจ้าทรงกำหนดให้ต้นละหุ่งต้นหนึ่งงอกขึ้นมาเหนือโยนาห์ ให้​เป็​นที​่กำบังศีรษะของท่าน
    เพื่อให้​บรรเทาความร้อนรุ่มกลุ้มใจในเรื่องนี้ เพราะเหตุต้นละหุ่งต้นนี้โยนาห์จึ​งม​ี​ความยินดี​ยิ่งนัก
  por-BR-2018: E o SENHOR Deus preparou uma planta, e a fez crescer sobre Jonas para
    que fizesse sombra sobre sua cabeça, e lhe aliviasse de seu mal-estar; e Jonas
    se alegrou grandemente por causa da planta.
  deu-ELO: Und Jehova Gott bestellte einen Wunderbaum und ließ ihn über Jona emporwachsen,
    damit Schatten über seinem Haupte wäre, um ihn von seinem Mißmut zu befreien;
    und Jona freute sich über den Wunderbaum mit großer Freude. -
  caa-caa: Y de allí Cawinquirar Dios uche cuxpa inteꞌ chꞌan xeꞌ nojta uyopor xeꞌ
    chꞌi wacchetaca tuyejtzꞌer yer uchampa e Jonás, y jaxir cay turuan yebꞌar usombrir
    e chꞌan tuaꞌ machi apurutna umen e qꞌuin, y tamar era cay tzay meyra e Jonás que
    chꞌi yer e chꞌan era.
  eng-WYC-2018: And the Lord God made ready an ivy, and it went upon the head of Jonah,
    that (a) shadow/that shade were on his head, and covered him; for he had travailed.
    And Jonah was glad on the ivy, with great gladness. (And the Lord God made ready
    some ivy, and it went up over Jonah’s head, so that a shadow,or some shade, was
    over his head, and it covered him; for he had laboured so. And Jonah was glad
    for the ivy, yea, with great gladness.)
  epo-epo: Dume Dio, la Eternulo, pretigis hederon, kaj ĝi elkreskis super lian kapon,
    por ke li havu ombron super sia kapo kaj liberiĝu el sia suferado. Kaj Jona forte
    ekĝojis pro la hedero.
  uig-PIN: Pǝrwǝrdigar Huda Yunusni ɵz parakǝndiqilikidin ⱪutⱪuzux üqün, uning bexiƣa
    sayǝ qüxsun dǝp uningƣa bir kiqik dǝrǝhni ɵstürüp tǝyyarlidi. Yunus kiqik dǝrǝhtin
    intayin hursǝn boldi.
  beo-beo: Amalu Hina Gode E da efe bugi, amo alelesili amola Youna igili hisi amo
    noga:le lasa esaloma:ne denesi. Amo hou ba:beba:le, Youna da efe bugi amoma hahawane
    ba:i.
  tpi-OTNT: Na God, Bikpela i mekim wanpela bus rop i kamap bilong haitim Jona, bai
    san i no boinim em, na em i ken i stap gut. Na Jona i amamas tru long dispela
    rop.
  hau-SA: Sai Ubangiji Allah ya sa wata ’yar kuringa ta tsiro, ta yi girma a inda
    Yunana yake, don ta inuwantar da shi, yă ji daɗi. Yunana kuwa ya yi murna matuƙa
    da wannan kuringa.
  uig-LAT: Perwerdigar Xuda Yunusni öz parakendichilikidin qutquzush üchün, uning
    béshigha saye chüshsun dep uninggha bir kichik derexni östürüp teyyarlidi. Yunus
    kichik derextin intayin xursen boldi.
  nde-nde: Kwasekusithi uThixo uNkulunkulu wakhulisa isihlahla esilamahlamvu kuJona
    samenzela umthunzi ekhanda lakhe ukuze ahlaliseke. UJona wathaba kakhulu ngaleli
    ivini.
  ton-ton: Pea naʻe teuteu ʻe Sihova ko e ʻOtua, ʻae ʻakau, mo ne ngaohi ia ke tupu
    hake ʻo fakamalumalu ʻa Siona, koeʻuhi ke malu ai hono ʻulu, ke ʻoua naʻa ne mamahi.
    Ko ia naʻe fiefia ʻaupito ʻa Siona koeʻuhi ko e ʻakau.
  ces-1613: Přistrojil pak byl Hospodin Bůh břečtan, kterýž vyrostl nad Jonáše, aby
    zastěňoval hlavu jeho, a chránil ho před horkem. I radoval se Jonáš z toho břečtanu
    radostí velikou.
  eko-eko: Aphano, Nnyizinku khootthisa nrayi khurapela vatulu valipantta aphale aariivo
    Yuunusa, yoori eeye vamwiivuuli na aawuneye haari. Nrayi opule waamwinkhiye furaha
    ya waatta Yuunusa.
  eng-WMB: The LORD God prepared a vine and made it to come up over Jonah, that it
    might be a shade over his head to deliver him from his discomfort. So Jonah was
    exceedingly glad because of the vine.
  tam-TCV: அப்பொழுது யெகோவாவாகிய இறைவன், யோனாவுக்கு மேலாக ஒரு ஆமணக்குச்செடியை முளைக்கப்பண்ணி,
    அதை வளரச்செய்தார். அது யோனாவுக்கு மேலாக வளர்ந்து, படர்ந்து அவனுக்கு நிழல் கொடுத்து,
    அவனுடைய கஷ்டத்தை நீக்கியது. யோனா அந்த ஆமணக்குச்செடியைக் குறித்து மிகவும் சந்தோஷமடைந்தான்.
  ceb-ULB: Nag-andam ang Dios nga si Yahweh ug usa ka tanom ug gipatubo kini alang
