    fare ke gek’iy.
  hlt-MCSB: Te vaengah Pathen BOEIPA loh tuikung a khueh pah tih Jonah soah a yam
    pah. A lu soah hlipkhup la a om pah dongah anih ham tah a yoethaenah khui lamloh
    huul uh. Te dongah Jonah tah tuikung dongah te kohoenah neh bahoeng a kohoe.
  mdy-ETH: ሺቢ ዴንቂ ዓቦ ዖይዻፓ ዒዚ ዓታንዳጉዲ ናንጊና ናንጋ ጎዳ ማዔ ፆኦዛሢ ፔቴ ጉሲ ባቃልሲ ዮናኣሴኮ ዉልሾ ዑፆ ባልጊሺ
    ዳኬኔ፤ ዬና ጉዞ ዒላዤላ ሺቤሢሮ ዮናኣሴ ሚርጌና ዎዛዼኔ።
  twi-ASANTE: Na Awurade Onyankopɔn maa bobe dua bi nyinii ntɛm ntɛm wɔ nʼatifi na
    ɛmaa Yona nyaa ahomeka, na nʼani gyee dua no ho.
  ipi-ipi: Gote-to Jona nai toto olane loto, eyaka yokone pata atalane okone taka
    mindi, ayiakame okone yame peyo ombo yakale leae-pia. Jona bala eyaka okonena
    tambo pangosa pitoto bala epele wete yae-pia.
  urw-urw: Keriab Yawe dugumob muri güre taidügaberar Yona iwagaferar, sidade mube
    nub gagweregarge, bangar nu namafanam büreregeaga. Bangar Yona muri babaure ebebearweaga.
  bhl-bhl: Atemsomelei, Yawe Sunbin-Got e “Ataan mamin abe beem menew dulewkemin beem
    mongom ete te!”, angomelei, e sok til basi so mak Yona em mit mewso dukulei, e
    beem afak kel teinsomi, kalfongse kale.
  eng-WEBU: The LORD God prepared a vine and made it to come up over Jonah, that it
    might be a shade over his head to deliver him from his discomfort. So Jonah was
    exceedingly glad because of the vine.
  bnp-bnp: Muri e BAKOVI DAGI a Vure i ratea tara mota i koru rike, ge habi a maniru
    na gine Iona, ge taru vona a harena haro. E Iona i vivi hateka vona a mota iea.
  wal-wal: Awaa suuluwaappe Yoonaasa ashshana mala, GODAI Xoossai issi gosiyaa mokissidi
    giigissiis; he gosiyaa haittaikka Yoonaasa huuphiyaappe bolla baggaara kuwa gidanaadan
    oottiis. Yoonaasi he gosiyaa gaasuwan keehippe ufaittiis.
  mgh-mgh: Vano Mwaneene Nluku ahomeliha mwamwiri wootthavelaca wiira Yona amumule
    wantthuucini ni atteeliye. Vaavale Yona ahotteeliya venci.
  spa-PDDPT: Yavé ʼElohim preparó una calabacera la cual creció e hizo sombra sobre
    la cabeza de Jonás para librarlo de su malestar. Y Jonás se alegró grandemente
    por la calabacera.
  gun-gun: Ha'e ramo Nhanderuete ojapo mba'emo roky henhoĩ aguã rami. Ha'e va'e ma
    ojeupi ovy Jonas áry, inhakã áry rupi omokuaray'ã, ome'ẽ aguã opytu'u aguã. Ha'e
    ramo Jonas ma mba'emo roky oexa vy ovy'a ete oiny.
  agu-BL: Tk'ol tzun Kataj Ryos ama'l tetz jun tal wi' xojob tan ẍch'uye'n tan xcone'n
    tetz muj Jonás. Wi'nin tzun stzatzine'n quen Jonástz te yi jun tal wi' xojoba'tz.
  eng-PEV: Then God made a plant grow up near Jonah, to give him shade over his head,
    so that he will not be so hot. And Jonah was really happy about that plant.
  ilo-ULB: Nangisagana ni Yahweh a Dios iti mula ket pinadakkelna daytoy a dimmanon
    iti ngatoen ni Jonas tapno malinongan ti ulona ket mabang-aran. Naragsakan unay
    ni Jonas gapu iti mula.
  kpg-kpg: Gei ogo Yihowah-God ga haga tomo aga di laagau belee haga malu a Jonah
    gi manawa lamalia a mee. Jonah gu tenetene huoloo gi di laagau deenei.
  uig-ARA: پەرۋەردىگار خۇدا يۇنۇسنى ئۆز پاراكەندىچىلىكىدىن قۇتقۇزۇش ئۈچۈن، ئۇنىڭ بېشىغا
    سايە چۈشسۇن دەپ ئۇنىڭغا بىر كىچىك دەرەخنى ئۆستۈرۈپ تەييارلىدى. يۇنۇس كىچىك دەرەختىن
    ئىنتايىن خۇرسەن بولدى.
  bps-bps: Na nun ftabò Dwata i Amu walad nun doon, na falnokan di tah Dyona fye nun
    gamsalung kenen, du fye gamlé kenen kafye nawan. Na walad ani too gaflehew ku
    Dyona.
  tof-tof: Wa kari nugup kumab we sirtümülürr. Igósüm ekyanórr, Zonan murr akyanóm,
    oya zid ainüm tóba kolae gyagüpitótókdógab. Zona kari bagürwóm koke yarilürr,
    ene nugup kumab nóma esenórr.
  sus-sus: Alatala naxa wuri bili nde rabula a a ti Yunusa xun ma, alako a niini xa
    ti a xun, a naxa soge xa xɔnɛ kolon. Yunusa naxa ɲɛlɛxin ki fanyi ra na wuri bili
    niini xa fe ra.
  pon-2006: KAUN-O, Koht, ahpw ketin kawosehda tuhke pwoat pwe Sona en mi pahn mweteh,
    pwe en nsenamwahu. Sona eri inenen perenkihda tuhke pwoatet.
  jae-jae: Go Apômtau kêkêŋ ka teŋ kêpoa kêpi e jakêlêlêc Jona su, gebe êkêŋ ajuŋ
    eŋ môkêapac ma ênam malô ênê ŋalêlôm. Ma Jona têtac ŋajam ŋanô kêtu ka tonaŋŋa.
  ksd-ksd: Ma ra Luluai God i ga mal pa tika na davai, ma i ga tavua rikai urama upi
    na vamalur ra ulu i Iona, ma upi na vamaram pa ia. Ma Iona i ga gugu na kaia ta
    ra davai.
  myk-myk: Wee tuun wu ni a Tɛhɛnɛ Baa Kilɛ di gbogo tirige ka pye k’a fin foro, na
    dɔ, na ɲimɛ tirige Zhonasi ɲuɲɔ na, kɔnhɔ wu funŋɔ di ɲiŋɛ wu kanhama pu na. A
    kee tirige ki kaa di sii taan Zhonasi ni.
  grc-BRENT: Καὶ προσέταξε Κύριος ὁ Θεὸς κολοκύνθῃ, καὶ ἀνέβη ὑπὲρ κεφαλῆς τοῦ Ἰωνᾶ,
    τοῦ εἶναι σκιὰν ὑπεράνω τῆς κεφαλῆς αὐτοῦ, τοῦ σκιάζειν αὐτῷ ἀπὸ τῶν κακῶν αὐτοῦ·
    καὶ ἐχάρη Ἰωνᾶς ἐπὶ τῇ κολοκύνθῃ χαρὰν μεγάλην.
  ind-AYT: Lalu, TUHAN Allah mengutus pohon jarak kecil dan membuatnya tumbuh melampaui
    Yunus sehingga menaungi kepalanya untuk melepaskan kekesalan hatinya. Yunus sangat
    bersukacita karena pohon jarak itu.
  lid-lid: Laban Kindrei eme bwidiy badamalou ari ateh ma seselek ili bwele-e mandron
    ta Jona. La-u badamalou dah eme turukiy an basulumwiy batun bwe, eme bwidiy Jona
    sekesek handru en.
  nya-nya: Tsono Yehova Mulungu anameretsa msatsi ndi kuyikulitsa kuti ipereke mthunzi
    kwa Yona kuchotsa mavuto ake; ndipo Yona anasangalala kwambiri chifukwa cha msatsiyo.
  kyg-kyg: Ala kava neꞌmo Gotiꞌa yegemo oꞌalesigeno ulunapiꞌmo maisiyafeꞌmo nofifeꞌmo,
    hago, huno huꞌnigeno nofiꞌmo hageteno no yosaleꞌmo kino haiꞌniye. Yonaꞌa ani nofifeꞌmo
    lusi kava huno amuse huꞌniye.
  hrv-hrv: A Jahve Bog učini da izraste bršljan nad Jonom i pruži sjenu njegovoj glavi
    te da ga izliječi od zlovolje. Jona se bršljanu veoma obradova.
  mps-mps: Tama God, Genuai Bidigo te bono me deli pedalumainu ilama, te Jona seselalumainu
    ilama, te giligago aga dolidali weyu, tama aga bugagia bidimainu yai. Tama Jona
    aga dwagi yai homu pemene mu te bonode yalio.
  tpi-tpi: Na God, Bikpela i mekim wanpela bus rop i kamap bilong haitim Jona, bai
    san i no boinim em, na em i ken i stap gut. Na Jona i amamas tru long dispela
    rop.
  dan-1931: Da bød Gud HERREN en Olieplante skyde op over Jonas og skygge over hans
    Hoved for at tage hans Mismod, og Jonas glædede sig højligen over den.
  vie-OVCB: Chúa Hằng Hữu, Đức Chúa Trời cung ứng một cây leo mọc cao lên rủ bóng
    che nắng trên đầu Giô-na. Giô-na rất thích cây leo đó.
  guj-2017: ઈશ્વર પ્રભુએ, યૂના ઉપર છાયા કરે એવો એક છોડ સર્જાવ્યો. તે છોડના લીધે યૂનાને
    ઘણો આનંદ થયો.
  awx-awx: Tiwän Anätu Yawetä “Jona gusitdä ihiyäk,” yake, nawu kwämbätduhimu Jonale
    gepma imikge natäpän alakut. Tiwän Jona nawu uxwambatde täke hikngä natäpgut.
  pon-2006A: KAUN-O, Koht, ahpw ketin kawosehda tuhke pwoat pwe Sona en mi pahn mweteh,
    pwe en nsenamwahu. Sona eri inenen perenkihda tuhke pwoatet.
  por-BRBSL: Yahweh Deus preparou uma videira e fez com que ela subisse sobre Jonas,
    para que pudesse ser uma sombra sobre sua cabeça, para livrá-lo de seu desconforto.
    Assim, Jonas ficou extremamente feliz por causa da videira.
  eng-OEBUS: And the Lord arranged for a bush to grow up over Jonah as a shade for
    his head to make him comfortable. The bush gave Jonah great pleasure;
  cth-cth: Cathut ni Jonah a lungroum nahanelah tuiumkung a ung pouh teh a lû lathueng
    a yam pouh. Hote akung dawkvah Jonah te a lung akuep poung.
  twi-twi: Na Awurade Nyankopɔn maa dua bi a ɛwɔ nhaban pii nyin ntɛmntɛm wɔ nʼatifi
    na ɛmaa Yona nyaa ahotɔ, na nʼani gyee dua no ho.
  hlt-hlt: Te vaengah Pathen BOEIPA loh tuikung a khueh pah tih Jonah soah a yam pah.
    A lu soah hlipkhup la a om pah dongah anih ham tah a yoethaenah khui lamloh huul
    uh. Te dongah Jonah tah tuikung dongah te kohoenah neh bahoeng a kohoe.
  tbz-SIM: Kɛ̀ Kuyie nduɔ́ nkɛ̀ mutie mɑmùu yɛ̀nní kɛ́ndònnɛ̀ munɑsińyɑ̀ɑ̀, kóò dɛ̀ɛ́
    nkòo yɛ̀mmɛ̀ɛ cɑ́tɛ́, kɛ̀ mu dɛ́ɛ̀ nnɑ́ríkùnnɛ o yɛ̀mmɛ̀.
  msy-2020: Ezɨ Ikiavɨra Itir Godɨn Gavgavim, kamaghɨn Jona gɨnɨghnɨsi, aruem an mɨkarzim
    dapongan koghtɨma a deravɨra ikiam. Kamaghɨn, a ruarimɨn ikarɨzir mam gamizɨma
    an aghua, Jonan purirpenimɨn ava Jona avara. Ezɨ Jona ikarɨzir kam bagha bar akonge.
  rmy-VLAKH: О РАЙ Дэл стердя кадя, кай вибариля бари чяр, сави вазгляпэ понадэ Иона,
    соп э вушал понадэ лэско шэро тэ улэл лэсти холи. Вов сас фартэ лошало кала чяряти.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ lɑpɑ nɑ ɑloolɑɣɑ nɑkǝlɩ kɑ́ nyɔ. Kɑ pɩɩ tʋɣʋ ɩlɛnɑ kɑ́ lɑpɩ-ɩ
    ɩsotom, nɑ kɑ́ hɛɛsɩ ɩ pɑ́ɑ́nɑ́. Ɩlɛnɑ ɩ lɑŋlɛ hɛɛnɑ-kɛɣɛ sɔsɔm.
  azb-azb: Rəbb Allah Yunusun başı üstünə qalxıb kölgə salmaq və onu pis halından
    qurtarmaq üçün bir gənəgərçək bitkisi yetirdi. Yunus bu bitkiyə görə çox sevindi.
  eng-DBY: And Jehovah Elohim prepared a gourd, and made it to come up over Jonah,
    that it might be a shade over his head, to deliver him from his trouble. And Jonah
    was exceeding glad because of the gourd.
  hin-2017: तब यहोवा परमेश्वर ने एक रेंड़ का पेड़ उगाकर ऐसा बढ़ाया कि योना के सिर
    पर छाया हो, जिससे उसका दुःख दूर हो। योना उस रेंड़ के पेड़ के कारण बहुत ही आनन्दित
    हुआ।
  wol-KYG: Ba mu ko defee Aji Sax ji Yàlla yebal ag lawtan, mu law, tiim Yunus, keral
    boppam ngir xettli ko. Yunus bég mbégte mu réy ca lawtan ga.
  eng-YLT: And Jehovah God appointeth a gourd, and causeth it to come up over Jonah,
    to be a shade over his head, to give deliverance to him from his affliction, and
    Jonah rejoiceth because of the gourd [with] great joy.
  kne-kne: Idi siya di, inpagabay Yahweh ay Diyos di esa ay mola ay nanlidom en Jonas
    ta say adi masgitan, et palalo ay nalaydan si Jonas sin mola ay sana.
  wat-wat: Eyo Yave Guyau kisisiku na dadana nokomai i givitafwiya. I tafwa i vaneya
    keta kikwakunei Yona i vikikwakuya ebe muka inaina nakasina ina nutoḡoniya. Eketa
    Yona i sebobowa nakasina kisisikunama fasinei.
  bzd-NTPO: Eta̱ Skëköl Jehová tö kalkua tskéka̱ elka tala'wé̱ka̱itö Jonás tsa̱ka̱
    a̱s ikí̱ ttsë'r buaë. E' tö ie' ttsë'wé̱ buaë.
  eng-WYC-2017: And the Lord God made ready an ivy, and it went upon the head of Jonah,
    that shadow or shade were on his head, and covered him; for he had travailed.
    And Jonah was glad on the ivy, with great gladness.
  eng-WMBB: The LORD God prepared a vine and made it to come up over Jonah, that it
    might be a shade over his head to deliver him from his discomfort. So Jonah was
    exceedingly glad because of the vine.
  urd-GVH: तब रब ख़ुदा ने एक बेल को फूटने दिया जो बढ़ते बढ़ते यूनुस के ऊपर फैल गई
    ताकि साया देकर उस की नाराज़ी दूर करे। यह देखकर यूनुस बहुत ख़ुश हुआ।
  kvg-kvg: Yaq Evezøza, ndego Mbumbukiam, gumbag ndøkhofotáv, Ziona-te. Yaq tønøqavíg
    ndǿgo, Ziona-qa khoev-qase qawevam, guzuguzu nøme vømbō-etoam, teqa mbøni nqosøgeap
    navap nonqo. Yaq Ziona khanakhanakh kandambá gendap, nqanek gumbag guzuguzu qambo-etoam.
  rug-rug: Beto asa si va toqolia e Zihova Tamasa si keke huda hite sapu ululu hola
    nia se Zona pude va aqoria si asa. Qetu hola nia Zona sa huda asa.
  gaz-gaz: Waaqayyo Waaqni biqiltuu qopheessee akka inni Yoonaasiin olitti guddatee
    mataa isaa irra gaaddisa buusee akka gaddi itti qabbanaaʼu godhe; Yoonaasis sababii
    biqiltuu sanaatiif baayʼee gammade.
  fra-LSG: L’Éternel Dieu fit croître un ricin, qui s’éleva au-dessus de Jonas, pour
    donner de l’ombre sur sa tête et pour lui ôter son irritation. Jonas éprouva une
    grande joie à cause de ce ricin.
  gnn-gnn: Nhinananydja ŋayi yukurrana Djawuna, galkurrunanydja ŋunhiliyi, bala ŋayi
    Garrayyu dhamany'tjunmaraŋala ŋurrŋgitjnha dharpana nhanŋu ŋurikiyi yolŋuwu. Nhinananydja
    ŋayi yukurrana‐a‐a ŋunhili dharpaŋuranydja ŋoy‐ŋamathinana; ŋayi mirithinana ŋoy‐ŋamathina
    ŋurikiyinydja dharpawu, liŋgu ŋurrŋgitjnha nhanŋu ŋunhiyinydja ŋoy‐yal'nha nhinanharawuna.
  yal-yal: Marigina Alatala yi wudi binla nde ramini, a yi sabati Yunusa xun ma, a
    findi nininna ra a xa, na yi a xɔlɔn ba a yi. Yunusa yi sɛwa han!
  iou-iou: Irirän Yawe Anututä nadäŋirän päya keräpi kubä tädotpäŋ bäräŋek tägaŋkuk,
    u Jonata äyuŋ täŋ imiŋpäŋ edap täŋo komi yäpmäŋ äpäkta. Täŋirän Jonatä päya unita
    gäripi pähap nadäŋkuk.
  haw-1868: A hoomakaukau o Iehova ke Akua i laau aila, a hooulu ae la ia mea maluna
    o Iona, i lilo ia i wahi malumalu o kona poo, e hoopakele ia ia mai kona mea kaumaha.
    A olioli nui o Iona i ka laau aila.
  arb-NAV: فَأَعَدَّ الرَّبُّ الإِلَهُ يَقْطِينَةً نَمَتْ وَارْتَفَعَتْ حَتَّى ظَلَّلَتْ
    رَأْسَ يُونَانَ لِتَقِيَهُ مِنْ شِدَّةِ الْحَرِّ فَلا يُؤْذِيَهُ. فَابْتَهَجَ
    يُونَانُ بِالْيَقْطِينَةِ ابْتِهَاجاً عَظِيماً.
  adz-adz: Da Anutu Yawe itangin bruꞌ mangan da intap iyab da irim yaung i Yona gudzunggan
    i rima arangan sib. Da Yona nugun inufin.
  ewe-ewe: Yehowa, Mawu na yevukutsati mie heɖo vɔvɔli ɖe Yona tame be wòatsi ŋudɔɖuame
    la nu. Yona kpɔ dzidzɔ ŋutɔ le yevukutsati la ŋuti.
  nuy-nuy: Nigaayung na-Yawei na-God ni-maṉdhangi wubal, wugurru wu-warradangi, nga
    na-Jonah ni-burri bagu, ninggu-ruluj-gaa. Nga naagi-yung ni-wurrij-maṉdhiyn-bindiyung,
    wubani-yung-gala a-wubal. Anubagu ni-yaay.
  eng-LEE: And the Lord God made ready a gourd, and it grew up over Jonah, to be a
    shade over his head, to relieve him from his affliction. And Jonah rejoiced because
    of the gourd exceedingly.
  gvn-gvn: '@see-verse:JON.004.005'
  asm-FB: পাছত ঈশ্বৰ যিহোৱাই এজোপা এৰাগছ নিৰূপণ কৰিলে আৰু যোনাই কষ্ট নাপাবলৈ তেওঁৰ
    গাত ছাঁ পৰিবৰ বাবে মূৰৰ ওপৰলৈকে গছ পুলিতো বঢ়ালে। সেই গছ জোপাৰ কাৰণে যোনা অতি
    আনন্দিত হ’ল।
  sus-A: عَلَتَلَ نَشَ وُرِ بِلِ ندٍ رَبُلَ عَ عَ تِ يُنُسَ شُن مَ، عَلَكٌ عَ نِينِ
    شَ تِ عَ شُن، عَ نَشَ سٌفٍ شَ شْنّ كٌلٌن. يُنُسَ نَشَ حّلّشِن كِ قَنيِ رَ نَ وُرِ
    بِلِ نِينِ شَ قٍ رَ.
  fra-SBL: Yahvé Dieu prépara une vigne et la fit monter au-dessus de Jonas, afin
    qu'elle soit un ombrage sur sa tête et le délivre de son malaise. Et Jonas se
    réjouit beaucoup à cause de la vigne.
  hbo-hbo: וַיְמַ֣ן יְהוָֽה־אֱ֠לֹהִים קִיקָיֹ֞ון וַיַּ֣עַל ׀ מֵעַ֣ל לְיֹונָ֗ה לִֽהְיֹ֥ות
    צֵל֙ עַל־רֹאשֹׁ֔ו לְהַצִּ֥יל לֹ֖ו מֵרָֽעָתֹ֑ו וַיִּשְׂמַ֥ח יֹונָ֛ה עַל־הַקּֽ͏ִיקָיֹ֖ון
    שִׂמְחָ֥ה גְדֹולָֽה׃
  yka-yka: Ubus pinatomoˈ weˈ Tuhanin dembuwaˈ jambangan supaya kalandungan kōk si
    Yunusin duk gaˈi iye kahunitan. Sinna isab si Yunus sabab jambangan miyaˈan.
  shp-NTPO: Ibonra westíora nia nishi peia jawen jane ricino, Jonás manaon wexéti
    xoxomaxona iki, jawen otan mapoa jakonshaman shinannon ixonra aká iki. Ja ricino
    nia kopíra, Jonás kikin raroshaman iká iki.
  piu-2006: '@see-verse:JON.004.005'
  pjt-pjt: Ka Jonah-ku ngurangka Mayatja Godalu puṉu puya pakaltjingaṉu Jonah-nya
    wiltjangka pukuḻpa nyinanytjaku. Ka puṉu puya paluṟu mapalku puḻkaringu puḻkuṉpa
    wiṟu mulapa. Ka Jonah-nya wiltjangka pukuḻpa mulapa nyinangi.
  bgs-bgs: Na, igpatubù katô Áglangngagán na Manama tô pamula ébô kallungan tô ulu
    i Jonas asta kumadigár tô ginawa din. Purisu tuu idayawan si Jonas tingód katô
    pamula.
  kik-kik: Nake Jehova Ngai akĩrehe rũũngũ na agĩtũma rũtambe igũrũ rĩa hau Jona aarĩ,
    nĩguo rũmũhe kĩĩruru, kĩmũhumbĩre atige gũthĩĩnĩka. Nake Jona agĩkenera rũũngũ
    rũu mũno.
  ksr-ksr: Kaeŋ raroto, Poŋ Anutunoŋ Joona keraqeeaŋgo qeŋ mumambaajoŋ moma jero aloŋaloŋ
    moŋ asugiŋ koriŋ kouma Joonawaa waŋa aoŋ koma muro. Aoŋ koma muro aloŋalombaajoŋ
    keraqeeaŋgo somata moma raro.
  omb-omb: Me i Huqe Gogona mo veve vena, nain rivu na kasrael siu vin meuri vin hage
    lo ului Jona vin mamalu goro na qwatune, ngeie na mese romasi, nge na rongareagi
    na kasrael hi mena havusie.
  fra-NCL: Et Yahweh-Dieu fit pousser un ricin qui s’éleva au-dessus de Jonas pour
    qu’il y eût de l’ombre sur sa tête, afin de le délivrer de son mal ; et Jonas
    éprouva une grande joie à cause du ricin.
  cek-AK: To naah Jonah to raihaih thung hoiah loisak moe, anih to tahlipsak hanah,
    Angraeng Sithaw mah akung maeto amprawksak moe, anih ih lu ranui ah amzamsak.
    To pongah Jonah loe akung nuiah kating ai kawnhaih a tawnh.
  xla-xla: Lod Godta Yonata homale dla pollopo depame dukulu emaiyo. Epame Yonata
    dukulu natipo sikemte siyeiyo.
  cuk-cuk: Geb degine, Bab-Dummad-Jehová Jonás-siidgi dagargii-dakleged-urwa dunguega
    imaksad, adi, Jonás a-urwa-urba dukuegar, degine, urwesiidbali wis yeer-itobaligar.
    Agi Jonás, we-urwa-urba-dukusiidgi yeer-itos-gusad.
  uig-CYR: Пәрвәрдигар Худа Юнусни өз паракәндичилигидин қутқузуш үчүн, униң бешиға
    сайә чүшсун дәп униңға бир кичик дәрәқни өстүрүп тәйярлиди. Юнус кичик дәрәқтин
    интайин хурсән болди.
  pma-pma: Ka Iahova sakin viau tai moul kalah ka kav koe votevav vasakin out vamandil
    neli vakataun Siona. Ka navong Siona lesi, kei si houlu veni.
  tel-2017: యెహోవా దేవుడు ఒక మొక్కను సిద్ధం చేసి, అతనికి కలిగిన బాధ పోగొట్టడానికి,
    అది పెరిగి యోనా తలకు పైగా నీడ ఇచ్చేలా చేశాడు. ఆ మొక్కను బట్టి యోనా చాలా సంతోషించాడు.
  hat-BSA: Konsa, SENYÈ Bondye a te chwazi yon plant lyann. Lyann nan te monte grandi
    sou Jonas pou l ta sèvi kon abri sou tèt li, pou delivre l de mekontantman li
    an. Epi lyann nan te fè Jonas byen kontan.
  bxh-bxh: Habahim, Yaubada ya liba be mahina hudoꞌi ya in hasa, be Diyona ya faꞌanlogulogu,
    haba kamnana ya loholoho. Diyona nuwana ya amna wananaha mahina lisina yai.
  emi-emi: Vau ngepona Iaue ghe apinosala ngaapa ateae, tani apallungia. Me ghe sausia,
    poli karika ghe annaa me ateateaa righi masina. Jona ghe masimasiangailiia ia
    o ngaapa ateae.
  kos-kos: Na LEUM GOD El orala soko mah orak in kapak ac sunilya Jonah, ac lul kac
    akwoyal. Ac Jonah el arulana insewowo ke mah orak soko ah.
  hbo-WLC: וַיְמַ֣ן יְהוָֽה־אֱ֠לֹהִים קִיקָי֞וֹן וַיַּ֣עַל ׀ מֵעַ֣ל לְיוֹנָ֗ה לִֽהְי֥וֹת
    צֵל֙ עַל־רֹאשׁ֔וֹ לְהַצִּ֥יל ל֖וֹ מֵרָֽעָת֑וֹ וַיִּשְׂמַ֥ח יוֹנָ֛ה עַל־הַקִּֽיקָי֖וֹן
    שִׂמְחָ֥ה גְדוֹלָֽה׃
  ibo-ibo: Ma Onyenwe anyị Chineke rọpụtara otu osisi nwere akwụkwọ sara mbara, nke
    tolitere nʼelu isi Jona, ka o ghọọrọ ya ndo ịnapụta ya nʼọnọdụ ahụ mgbakasị. Jona
    ṅụrịrị ọṅụ maka osisi ahụ.
  ory-ory: ତହିଁରେ ସଦାପ୍ରଭୁ ପରମେଶ୍ୱର ଗୋଟିଏ କଖାରୁ ଲତା ନିରୂପଣ କଲେ, ପୁଣି ଯୂନସଙ୍କୁ ତାଙ୍କ
    ଦୁର୍ଗତିରୁ ଉଦ୍ଧାର କରିବା ନିମନ୍ତେ ତାହା ଯେପରି ତାଙ୍କ ମସ୍ତକ ଉପରେ ଛାୟା କରିବ, ଏଥିପାଇଁ
    ସେ ଲତାକୁ ବଢ଼ାଇ ତାଙ୍କ ଉପରେ ଆଣିଲେ। ଏଥିରେ ଯୂନସ ସେହି କଖାରୁ ଲତା ସକାଶୁ ବଡ଼ ଆହ୍ଲାଦିତ
    ହେଲେ।
  wmt-wmt: '@see-verse:JON.004.005'
  chk-chk: Mürin, Kot ewe Samol mi Lapalap a amärätä efoch irä, pwe epwe anürü möküren
    Sona o angasa seni an weires. Iwe, Sona a fokun pwapwa ren ewe irä.
  ssd-ssd: Taŋana le Yona kiŋge piyikat ŋga Kuate Suŋgoŋge ail ande te-mayokna le
    ail ta suŋgoka nzaŋnuŋge nu kaina. Yona nu ŋgamuŋgal ŋayoŋgina ta kusrewa ŋga
    taŋana le Yona nu ail ta kaŋgermba gare suŋgo tina.
  rop-rop: Wal YAWEI bin meigim wanbala kripa gro wansaid langa Jona, en det kripa
    bin gibit im gudwan sheid, en imbin meigim im gudbinji, en imbin laigim det kripa
    brabli.
  mwf-2018: Bere Yile neki-ka nanhthi thay mulurn mampatha i bannapak Jonah-nu. Wurdarnturturt
    mere pirdith i dampet. I nhini-ka ngarra thay mulurn warda bengkaburrdha dini.
    Nukunu Jonah-ka le warda dinidha nanhthi mulurn pangu-nu.
  ukr-1871: А Господь Бог виростив ростину, й знялась вона понад головою в Йони, щоб
    мав тїнь над головою, та щоб успокоїв свою досаду, й Йона вельми зрадїв тій ростинї.
  eng-AOI: Yahweh God made a plant grow in the night so Jonah could sit in its shade.
    Jonah was pleased, and he was comfortable. He stayed there until the sun went
    down. Then at night he slept.
  deu-1951: Da beorderte Gott, der HERR, eine Rizinusstaude, die wuchs über Jona empor,
    um seinem Haupt Schatten zu spenden und ihn von seiner üblen Laune zu befreien;
    und Jona freute sich sehr über den Rizinus.
  eng-JPS: And the LORD God prepared a gourd, and made it to come up over Jonah, that
    it might be a shadow over his head, to deliver him from his evil. So Jonah was
    exceeding glad because of the gourd.
  srp-1865: A Gospod Bog zapovjedi, te uzraste tikva nad Jonom da mu bude sjen nad
    glavom da mu pomože u muci njegovoj; i Jona se obradova tikvi veoma.
  lug-lug: Ebikoola by’akasiisira bwe by’awotoka olw’omusana, Mukama Katonda n’ategeka
    ekiryo ne kimera mangu amakoola gaakyo ne gabikka ku mutwe gwa Yona ne gakendeeza
    ku musana. Yona n’asanyuka nnyo olw’ekiryo.
  heb-heb: וימן יהוה אלהים קיקיון ויעל מעל ליונה להיות צל על ראשו להציל לו מרעתו וישמח
    יונה על הקיקיון שמחה גדולה׃
  ben-IRV: তখন সদাপ্রভু ঈশ্বর এক এরণ্ড গাছ তৈরী করলেন; আর সেই গাছটি বৃদ্ধি করে যোনার
    উপরে আনলেন, যেন তার মাথার ওপরে ছায়া হয়, যেন তার মন্দ চিন্তা থেকে তাকে উদ্ধার
    করা হয়। আর যোনা সেই এরণ্ড গাছটির জন্য বড় আনন্দিত হলেন।
  pan-pan: ਯਹੋਵਾਹ ਪਰਮੇਸ਼ੁਰ ਨੇ ਇੱਕ ਬੂਟਾ ਉਗਾ ਕੇ ਵਧਾਇਆ ਅਤੇ ਉਸ ਨੂੰ ਯੂਨਾਹ ਦੇ ਉੱਤੇ ਕੀਤਾ,
    ਤਾਂ ਜੋ ਉਸ ਦੇ ਸਿਰ ਉੱਤੇ ਛਾਂ ਕਰੇ ਅਤੇ ਉਸ ਨੂੰ ਪਰੇਸ਼ਾਨੀ ਨਾ ਹੋਵੇ, ਅਤੇ ਯੂਨਾਹ ਉਸ ਬੂਟੇ ਦੇ
    ਕਾਰਨ ਬਹੁਤ ਅਨੰਦ ਹੋਇਆ।
  rmy-LOVARI: Ай о Рай Яхва кэрдас тэ барол о бур, саво ваздаспэ май учес, сар Иона,
    тэ на хал вов кино катар о кхам, ай Иона лошаяс кадалэскэ.
  tkr-tkr: Rəbb Allahee, Yunusus yugda ixhecenva, maa'ad əq gyaahasın sa ala aleylya'a.
    Yunus man ala g'acu geer şadexhena.
  mya-JVB: အရှင် ထာဝရဘုရား သည်လည်း ကြက်ဆူ ပင်ကို ပြင်ဆင် ပြီးလျှင် ၊ ယောန၏စိတ်ကို
    ပြေ စေခြင်းငှါ သူ့ ခေါင်း ပေါ်မှာ လွှမ်း၍ မိုးစေတော်မူ၏။ ထိုအပင် ကြောင့် ယောန
    သည် အလွန် အားရဝမ်းမြောက် ၏။
  tte-O: Kabo Yeoba Yaubada palipali yabo iyakin mwayamwayauwan ilalaki na iyamala
    Yona ana lolon. Kabo Yona kana lotonan inamwanamwa yo iyaliyaya lalakina palipaline
    kaiwena.
  tvk-tvk: Di, Iahova misak ni uval tei meul katen nggusil horao xa Siona tepeti tengan
    vasak ni ut vamerir vuteili tengan vatutou ni Siona. E melele xa Siona pusi, besi
    xi pupu ven.
  tbg-tbg: Noravano Kotiva kuarivano vira tatoqa kaantorave tiro, viva tuvaro vaahi
    naaqunta voqaava qampiqatero Ionaara aqu amitovaro Ionaava vaahi virara quaha
    kero vira aumaqaaraqi koqema kero vaura.
  hmo-hmo: Unai neganai Lohiabada Dirava ese au maragina ta ia hatubua, ela bona Iona
    ena atai dekenai ia noho. Inai au ese dina ena siahu ia koua, dina ese Iona ia
    gabua lasi, bona ia hisihisi lasi. Iona be unai au dainai ia moale bada.
  ata-ata: Iliꞌi, la sou Lataua IAUE muxalixu ovu vile sou Iona mutalume no maimaixu,
    la sou aso uieisou uasi. Anu muxolu laixesi. Iona muꞌosasou ovu ane ne misevile.
  urd-urd: तब ख़ुदावन्द ख़ुदा ने कद्दू की बेल उगाई, और उसे यूनाह के ऊपर फैलाया कि
    उसके सर पर साया हो और वह तकलीफ़ से बचे और यूनाह उस बेल की वजह से निहायत ख़ुश हुआ।
  rus-SYN: И произрастил Господь Бог растение, и оно поднялось над Ионою, чтобы над
    головою его была тень и чтобы избавить его от огорчения его; Иона весьма обрадовался
    этому растению.
  rmy-SERVI: РАЙ Дэвэл прыпхэнда рандяти, и рандь подлиляпэ понад шэро Ионасти, соб
    вов тэ авэл ды шалин, тэ авэл лэсти мишто. Иона сля фартэ лошало.
  bqc-SIM: Ɔ̃ Dii tò ladaadaa fɛ̀lɛ uedà Yonasia, kɛ́ aà taasi e lao. Ladaadaapi
    yã́ Yonasi pↄ kɛ̀na maamaa.
  tcz-CHONGTHU: Hichun Pakai Pathen in umphung khat akedoh sahin Jonah umna chu akhukhum
    sah in lim in ason peh tai, hitia hi bolphatna alung hesoh chu lungmonsah ding
    agon ahi. Hichun Jonah jong um-phungkhat in ajam khum chu akipah beseh jengin
    ahi.
  mar-mar: मग परमेश्वर देवाने योनाच्या डोक्यावर सावलीसाठी एक वेली उगविली, म्हणजे त्याने
    दुःखातून मुक्त व्हावे असे केले. त्या वेलीमुळे योनाला खूप आनंद झाला.
  tcs-tcs: So da AntapGod bin meke wan bainplant i krol gro prapa kuikwan, po meke
    seid po Zona po mekem gud kai, bikoz em bin stil wail. Bat wen em bin gad seid
    em bin prapa glad po sidaun andanit.
  soq-soq: Me sape wandio Iawe God ia da kerauda dewasano tauwadea os inilena ragapa
    weisapio golaupa bedewe waimpa baiwa. Golau sa atowe waine nuawa tono ita ia sa
    nuaeuwaleidie.
  qub-qub: Chay ramädata rurashancho Tayta Dios calabäsata wiñachiran Jonasta llantupänanpaj.
    Chayno wiñamushanpita Jonasga fiyupa cushisha caycaran.
  bqp-bqp: Mɑ Yinni Gusunɔ u dɑ̃ɑ kiku gɑgu kpiisiɑ gɑ Yonɑsi gunum kere, gu kɑ nùn
    sɑɑru kuɑ, kpɑ win bwɛ̃rɑ yu kpunɑ. Yerɑ n Yonɑsi dore too too.
  hat-hat: Lè sa a, Seyè a, Bondye a, fè yon ti pye masketi pouse. Li fè l' rive yon
    ti wotè pi wo pase Jonas pou mete yon ti lonbraj sou tèt li, pou li ka santi l'
    pi alèz. Jonas te kontan anpil lè li wè pye masketi a.
  eng-BSB: So the LORD God appointed a vine, and it grew up to provide shade over
    Jonah’s head to ease his discomfort, and Jonah was greatly pleased with the plant.
  eng-WEBPB: The LORD God prepared a vine and made it to come up over Jonah, that
    it might be a shade over his head to deliver him from his discomfort. So Jonah
    was exceedingly glad because of the vine.
  kbq-kbq: Hagi Ra Anumzamo'a aza huno Jonana anumofo tona huntenogu, nofi traza huntegeno
    hageno mareri'ne, ana nofi'ma hage'nea zankura Jona'a, tusi'za huno musena hu'ne.
  nhe-BL: Huan teipa ixihuiyo nopa xajcali huajqui pampa tlahuel tonayaya. Pero TOTECO
    Dios quichijqui para nimantzi ma moscalti se pilacuacualachtzi itzontla Jonás
    para ma quiecahuilis ica ixihuiyo patlahuac huan para quipalehuis ma ax tlahuel
    tlaijiyohuis. Huan Jonás nelía paquiyaya ica nopa pilacuacualachtzi.
  bus-bus: Ben Dii tò zãgã fɛ̀ɛ à ↄra kpà Yunusala lɛ à nawɛ̃a e à lago. Zãgã
    pì yã tò Yunusa pↄↄ kɛ̀ nna maamaa.
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e umuezuz kar amo ka'akyr Zon i'aromo kury,
    i'àgaw pixika'i ma'e iapo pà izupe. Nezewe mehe nahaku wera'u kwaw kwarahy izupe.
    Ikatuahy a'e ka'akyr i'àgaw Zon pe.
  ulk-ulk: Oplede arpomerarpomer luneg ikaida omeida a Zonai kebikebi mud kirmem ikwari
    waiakaida abra sagim ko adem wadami a Zonara eudi serer barki able lunegem.
  eng-DRA: And the Lord God prepared an ivy, and it came up over the head of Jonas,
    to be a shadow over his head, and to cover him (for he was fatigued), and Jonas
    was exceeding glad of the ivy.
