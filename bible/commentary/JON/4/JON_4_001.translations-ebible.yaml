verse: JON.004.001
translations:
  mal-C: എന്നാൽ യോനാ ഇതിൽ അത്യധികം നീരസപ്പെട്ടു, അദ്ദേഹത്തിനു കോപം ജ്വലിച്ചു.
  deu-TKW: Das verdroß Jona schwer, und er geriet in Zorn
  lin-lin: Yona asepelaki na yango ata moke te, asilikaki makasi.
  eng-LSV: And it is grievous to Jonah—a great evil—and he is displeased at it;
  bmu-bmu: Mewö asuhuyökmö, Jonanöŋ miaŋgörap urubölö ketauŋi möta irimŋi seholiyök.
  eng-GNV: Therefore it displeased Ionah exceedingly, and he was angry.
  eng-WEBSTER: But it displeased Jonah exceedingly, and he was very angry.
  nhw-BL: Pero quema TOTECO moyolcuepqui, Jonás amo quicualitac. Nelía cualanqui.
  swh-ONEN: Lakini Yona alichukizwa sana akakasirika.
  bba-bba: Yerɑ Yonɑsin mɔru seewɑ ɡɑ̃ɑ ni Gusunɔ u Ninifuɡibu kuɑn sɔ̃.
  eng-KJVCPB: But it displeased Jonah exceedingly, and he was very angry.
  cpy-cpy: Te inimotziri Jonás iñaakiri Tajorentsi tee rowajankiteeri Naana-weni-jatzi,
    otyaanakari imashirenka.
  mpx-mpx: He Yona nige i yayaliyaya Yehoba wana nuwatu kaiwena inoke i huga.
  wbp-wbp: Ngula Juunajurla kulu-jarrija kanunjumanyumpa-nyayirni YAAWIYI-ki, kaji
    nganta-jana muku pungkarla-wiyi yangka yapa panu-juku. Ngula-ngurlunya kulu-jarrijarla.
  luo-luo: To Jona nokecho ahinya makoro ne oonge gi mor e chunye.
  meu-meu: Una kara ese Iona lalona se hamoalea; ia na e badu.
  npi-ULB: तर यो कुराले योनालाई अप्रसन्‍न बनायो र तिनी धेरै रिसाए ।
  yor-yor: Ṣùgbọ́n ó ba Jona nínú jẹ́ gidigidi, ó sì bínú púpọ̀.
  wos-wos: Huruhafi yandéka dé Jona hélék ya. Hélék ye dé Gotka mawuli wi.
  emp-NTPO: Ãcõrẽba mãwã quĩrã djuburiad̶ara Jonába ab̶ed̶a biẽ́ unusia. Maʌ̃ bẽrã
    bio quĩrũsia.
  ind-ind: Yunus menjadi sakit hati dan sangat marah karena Allah tidak jadi membinasakan
    Niniwe.
  pes-OPCB: اما یونس از این موضوع به شدت ناراحت و خشمگین شد.
  lcm-lcm: Sikei Iona kalapo misag alava i kana lapo nas ani lau i ming ang, na kalapo
    songag ani IAVE.
  tgl-ULB: Ngunit naghinanakit si Jonas, at nagalit siya nang labis.
  rmn-rmn: О Иона холясаило, бут холясаило.
  kca-kca: Иона щи вер урәӈән нŏпсәԓ шӑкәс пӑ ԉикащәс.
  cbu-NT: Ashiri Jonassha kizpur tsiyantarangiya, yuwamand Apanll tputsee tunaree
    Ninipishuchee nda waneerangu anumanda. Kapung mang' mantsarangiya.
  hui-hui: Ani biyago hondowa Yonahanda bu miniha genda timbuni howa keba holene tagira
    ibini.
  wrs-wrs: Doa Yonava os nonglavna, Yaweva Ninevanindm indkokla vewolalmba vevmoa,
    wo noinda hemba wusprovna,
  mya-mya: ဤ​သို့​ဖြစ်​ရ​ခြင်း​ကြောင့်​ယော​န​သည်​လွန်​စွာ စိတ်​မ​ကျေ​မ​ချမ်း​ဖြစ်​၍​စိတ်​ဆိုး​သ​ဖြင့်၊-
  bod-N: དོན་དེར་ཡོ་ནཱ་ཤིན་ཏུ་མ་དགའ་ཞིང་ཁྲོ་བར་གྱུར་ནས།
  wsk-wsk: Bare Jonah munan mu ko gomang motam dagulam se gomang magakaso.
  sna-sna: Asi Jona haana kufadzwa nazvo uye akatsamwa.
  spa-BLM: Pero esto disgustó mucho a Jonás, y se enojó.
  cac-cac: Palta axo vin̈aj Jonás chi', te chuc ix yab' vin̈ yujto ix sq'uex spensar
    Jehová, ix te cot yoval vin̈.
  swh-ULB: Lakini hili lilimchukiza Yona naye akakasirika.
  bel-bel: Ёна моцна засмуціўся з гэтага і быў раздражнёны.
  wed-wed: Wate Jonah wei ogana eḡa ita ḡoei ma amlona i ḡaiḡai kaua.
  deu-ELBBK: Und es verdross Jona sehr, und er wurde zornig.
  mbb-OT: Piru wazà mesuat si Jonas, kekenà, utew sikandin neepes.
  mal-2015: യോനെക്കു ഇതു അത്യന്തം അനിഷ്ടമായി, അവന്നു കോപം വന്നു.
  tuo-NT: Õꞌacʉ̃ Nínivecjãrãrẽ buꞌiri daꞌreticã, Joná tʉꞌsati, ua waꞌacʉ niwĩ.
  gvs-gvs: E Yauwe ina guinuwayana moe igoyo, igoyo toina kina Iyona ina nuwonúwana
    goi, tauna gamona igoyo toina.
  rmc-rmc: Ale le Jonašiske pes oda dičholas igen namištes a choľisaľiľa.
  nlg-nlg: Hauva ka me mua uto tana liona Jonah ge nia rutu.
  pes-OPV: اما این امر یونس را به غایت ناپسند آمد وغیظش افروخته شد،
  ron-1924: Лукрул ачеста н-а плэкут делок луй Иона ши с-а мыният.
  aui-aui: Bi Jona ivinuwapoya kirakii da God nokodi wawaya geiyiberodi na nuwanuwana
    ipughu.
  ben-OBCV: কিন্তু যোনার কাছে এটি খুব অন্যায় মনে হল এবং তাঁর ক্রোধ উৎপন্ন হল।
  lex-lex: Mere Yunus ralamni edonna nreiniana hya' maka Uplerlawna ha Nhi'a, ne yeher
    to'ama ralamni namehra.
  som-som: Laakiinse Yoonis taas aad buu uga calool xumaaday, wuuna xanaaqay.
  lat-VUC: 'Et afflictus est Jonas afflictione magna, et iratus est:'
  aoi-aoi: Eneja Jawuna nu-werrikawarriyade-ka arakba nakina, akwa n-awinyambada mena
    nara-baba Yaweya kenu-wardanga wurrumurndakibina warnumamalya WarningiNiniba ni-yama-murrada
    nakina neniku-warda.
  eng-ASVBT: But it displeased Jonah exceedingly, and he was angry.
  mna-mna: Yona ire mbulu ki Anutu na, irao leleene ri sa som. Paso, Anutu ipasaana
    zin Ninibe kan som. Tabe ikam ma Yona keteene malmal kat.
  ita-1885: 'MA ciò dispiacque forte a Giona, ed egli se ne sdegnò; e fece orazione
    al Signore, e disse:'
  eng-LXXUP: But Jonah was very deeply grieved, and he was confounded.
  eng-ULB: But this displeased Jonah and he became very angry.
  spa-VBL: Pero esto enojó a Jonás, y se llenó de rabia.
  fra-_FOB: Mais cela déplut extrêmement à Jonas, et il en fut irrité.
  mal-mal: യോനായ്ക്ക് ഇത് തികച്ചും അനിഷ്ടമായി. അവൻ കോപിച്ചു.
  lit-lit: Bet Jonai tai labai nepaprastai nepatiko, ir jis labai supyko.
  urd-GVR: Yih bāt Yūnus ko nihāyat burī lagī, aur wuh ġhusse huā.
  suz-BL: मिनु परमप्रभुमी मुर आन कली खतम मपशो तशा, योना चुरशा, शुश गाइक्‍ता बाक्‍त।
    मिनु परमप्रभु यावे कली
  eng-NOY: But this displeased Jonah exceedingly, and he was very angry.
  ita-1927: 'Ma Giona ne provò un gran dispiacere, e ne fu irritato; e pregò l’Eterno,
    dicendo:'
  ckb-ckb: بەڵام ئەمە یونسی زۆر پەست کرد و ڕقی هەستا.
  eng-BBE: But this seemed very wrong to Jonah, and he was angry.
  kan-OKCV: ಆದರೆ ಯೋನನು ತುಂಬಾ ಬೇಸರಗೊಂಡನು. ಅವನಿಗೆ ಬಹು ಕೋಪ ಬಂತು.
  tam-2017: யோனாவுக்கு இது மிகவும் வருத்தமாக இருந்தது; அவன் கடுங்கோபம் கொண்டு,
  app-app: Tehu ba rongnan nokon Jona tekapkapmwa tokol bi lelen tekakat rutrut.
  spa-RV-1909: PERO Jonás se apesadumbró en extremo, y enojóse.
  ron-BTF: Dar aceasta a displăcut foarte mult lui Iona şi s-a mâniat foarte tare.
  eng-WEBP: But it displeased Jonah exceedingly, and he was angry.
  eng-FBV: But this really upset Jonah, and he became very angry.
  nld-1939: Maar juist hierover was Jonas zeer ontstemd en vertoornd.
  nch-BL: Pero quema TOTECO moyolcuetqui, Jonás amo quicualitac. Huan nelía cualanqui.
  tfr-NTPO: E kjĩshko ga Jonás iirkono ara,
  vie-1934: Bấy giờ Giô-na rất không đẹp lòng, và giận dữ.
  hin-CV: परंतु योनाह को परमेश्वर का यह निर्णय गलत लगा, और वह क्रोधित हुआ.
  spa-BES: Pero esto le pareció muy mal a Jonás, y estaba enojado.
  tdx-tdx: Fe vata’e nampangoae’ Ionà izay le niloho boseke,
  tha-KJV: เหตุการณ์​นี้​ไม่​เป็​นที​่พอใจโยนาห์​อย่างยิ่ง และท่านโกรธ
  por-BR-2018: Mas Jonas se desgostou muito, e se encheu de ira.
  deu-ELO: Und es verdroß Jona sehr, und er wurde zornig.
  caa-caa: Pues e Jonás machi tzay tamar lo que uche e Dios, y tamar era qꞌuijna meyra.
  eng-WYC-2018: And Jonah was tormented with great torment, and was wroth. (And Jonah
    was greatly tormented, and was very angry, about what happened.)
  epo-epo: Tio tre forte ĉagrenis Jonan, kaj li ekkoleris.
  uig-PIN: Əmma bu ix Yunusni intayin narazi ⱪilip, uni ⱪattiⱪ ƣǝzǝplǝndürdi.
  beo-beo: Youna e da Gode Ea hamoi hou amo ba:le, amola ougi galu.
  tpi-OTNT: Jona i bel nogut long dispela pasin bilong Bikpela na em i belhat.
  hau-SA: Sai abin ya ɓata wa Yunana rai ƙwarai har ya yi fushi.
  uig-LAT: Emma bu ish Yunusni intayin narazi qilip, uni qattiq ghezeplendürdi.
  nde-nde: Kodwa uJona wacaphuka kakhulu wazonda.
  ton-ton: Ka naʻe mamahi ʻaupito ai ʻa Siona, pea lahi ʻaupito ʻa ʻene ʻita.
  ces-1613: I mrzelo to Jonáše velmi, a rozpálen byl hněv jeho.
  eko-eko: Erettiyeevo toole, Yuunusa khuhintuveli etile yaya, na khwiiya wookatipukha.
  eng-WMB: But it displeased Jonah exceedingly, and he was angry.
  tam-TCV: ஆனால் யோனாவோ அதிருப்தியடைந்து கோபங்கொண்டான்.
  ceb-ULB: Apan kini daw sayop kaayo alang kang Jonas, ug nasuko siya pag-ayo.
  mkn-mkn: Ma Yunus talalu jengkel, tagal Tuhan kasi tunju rasa kasian sang orang
    Niniwe dong. Ju dia makan gigi sang Tuhan bagitu.
  pol-UBG: Ale Jonaszowi bardzo się to nie podobało i rozgniewał się.
  agr-agr: Apajuí Nínivenmaya aents aidaun tsagkujug suwimkan sutsuk idaisamtai, Jonás
    senchi kajekui.
  kyc-kyc: Dopa piyamosa Jona baa rae mai napala wakasa imbumi kumuya.
  urd-GVU: یہ بات یونس کو نہایت بُری لگی، اور وہ غصے ہوا۔
  eng-OEBCW: But this seemed very wrong to Jonah and he became angry.
  deu-1912: Das verdroß Jona gar sehr, und er ward zornig
  ntj-ntj: Nyangka Tjawunalu nyakulalpi Mama Kuurrku mirrparnarringu tjiinya-tjananya
    yarnangu pirninya mirrirntankutjamunungka.
  kan-2017: ಇದರಿಂದ ಯೋನನಿಗೆ ಬಹು ಬೇಸರವಾಯಿತು; ಅವನು ಬಹಳ ಸಿಟ್ಟುಗೊಂಡನು.
  tgo-tgo: Ko iyemaeŋge Jona va weiye le ghatemuru laghɨye moli iyako kaiwae weiye
    le gaithɨ.
  yap-yap: Me dabuy Jonah e ren’nem, me yib e damumuw ngak.
  hlt-MCSB: Tedae thaehuet he Jonah taengah muep a thae pah tih amah khaw sai.
  mdy-ETH: ዮናኣሴ ዬይ ባካ ዎዛሲባኣሢሮ ዒዚ ዻጋዼኔ፤
  twi-ASANTE: Yona bo annwo koraa, na ne bo fuiɛ.
  ipi-ipi: Gote-to balana nembo tene lawa puato, Ninipe tano okone mino koya napea-kola,
    Jona bala mini koo paluto, yataka wete yae-pia.
  urw-urw: Yona Keriabüb kabia baba kegeudire, kob koigarbere nu magiraweaga.
  bhl-bhl: 'Keko beli, Yona e digaka kesomi, Sunbin-Got elo kaisuw keleweko, bokolewomele:'
  eng-WEBU: But it displeased Jonah exceedingly, and he was angry.
  bnp-bnp: E Iona, i uka ma i ngarua a naro i ratea e BAKOVI DAGI, lakea i tahate.
  wal-wal: SHin hegee Yoonaasa mulekka ufaissibeenna. Hegaa gishshau, i keehi hanqqettiis;
  mgh-mgh: Nanso vaavale, Yona ahorusiya ni ahocaca.
  spa-PDDPT: Pero esto desagradó a Jonás y lo enojó muchísimo.
  gun-gun: Ha'e rã Jonas ma ha'e rami ha'e kuery ikuaia ndojou porãi ete vy ivai oiny.
  agu-BL: Ma Jonás quinin tzun tzatzintz te yi mbi cu'n bixe' tan Kajcaw. Wi'nin tzun
    ẍchi'che'n c'u'l i'-tz.
  eng-PEV: But Jonah wanted God to punish the Nineveh people. Jonah saw that God changed
    his mind and that God didn’t finish up the Nineveh people. So Jonah got really
    upset and was very angry.
  ilo-ULB: Ngem kasla saan nga umno daytoy kenni Jonas, ket kasta unay ti ungetna.
  kpg-kpg: Gei ogo Jonah gu manawa gee huoloo gi di mee deenei, geia gu hagawelewele,
  uig-ARA: ئەمما بۇ ئىش يۇنۇسنى ئىنتايىن نارازى قىلىپ، ئۇنى قاتتىق غەزەپلەندۈردى.
  bps-bps: Na di katlas Dwata i Amu i fandaman là gaflehew ku Dyona, bay baling gumdaan
    too flabè.
  tof-tof: Zona nóma umul bainürr wagó, God Ninebe pamkolpamab gyaur ipadórr, wa kari
    mólmóntwól koke yarilürr. Oya bübdü ngürsil yarilürr Ninebe koke ne kulainürr.
  sus-sus: Na fe mu nu rafanxi Annabi Yunusa ma fefe ma, a fa xɔnɔ.
  pon-2006: Sona inenen nsensuwedkihla irair wet, e ahpw lingeringerda.
  jae-jae: Biŋ tonaŋ kêmasê Jona sa secanô e têtac ŋandaŋ kêsa
  ksd-ksd: Ma Iona pa i ga mainge tuna, ma i ga kankan.
  myk-myk: Ayiwa a lee di sii soro Zhonasi ni, a wu luu di sii yìri fo xuuni.
  grc-BRENT: Καὶ ἐλυπήθη Ἰωνᾶς λύπην μεγάλην· καὶ συνεχύθη,
  ind-AYT: Akan tetapi, hal itu tidak menyenangkan hati Yunus sehingga ia menjadi
    marah.
  lid-lid: Arile Jona badeh basekesek bwe, eme ma bwidiy ndrinen ibolosen, tasah Kindrei
    batubuniy boho kon bala andri bwe.
  nya-nya: Koma Yona anakhumudwa kwambiri ndipo anakwiya.
  kyg-kyg: Gotiꞌa huꞌniya kavafeꞌmo Yonaꞌa alagi ohauꞌnigenoꞌaeꞌmo aipamo leꞌniye.
  hrv-hrv: Joni bi veoma krivo i rasrdi se.
  mps-mps: Jonago dwai homu te Godigo tama yali kolesagade elama, tama aga haliga
    sębę yalio.
  tpi-tpi: Jona i bel nogut long dispela pasin bilong Bikpela na em i belhat.
  dan-1931: Men det tog Jonas såre fortrydeligt op, og han blev vred.
  vie-OVCB: Nhưng các diễn biến này làm cho Giô-na rất phiền và tức giận.
  guj-2017: પણ એને લીધે યૂનાને આ ખૂબ જ લાગી આવ્યું. તે ઘણો ગુસ્સો થયો.
  awx-awx: Anätutä Niniwe nanä dowahawän maliwä, “Asipnangäsä pewän yiwixaying?” yake,
    Jona tokngä hikngä natäpän, bäniyä däkitä bimä ihikut.
  pon-2006A: Sona inenen nsensuwedkihla irair wet, e ahpw lingeringerda.
  por-BRBSL: Mas isso desagradou muito a Jonas, e ele ficou furioso.
  eng-OEBUS: But this seemed very wrong to Jonah and he became angry.
  cth-cth: Jonah teh a lungphuen, a lungkhuek teh, Oe Cathut nang koe ka kâhei. Kai
    teh kamamouh ram dawk ka o navah hettelah ka dei toe nahoehmaw. Hat dawk nahoehmaw
    nang koehoi Tarshish kho lah ka yawng vaw.
  twi-twi: Nanso na eyi yɛ mfomso kɛse ma Yona, na ne bo fuwii.
  hlt-hlt: Tedae thaehuet he Jonah taengah muep a thae pah tih amah khaw sai.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ dɛ̀ɛ yonkɛ Sonɑɑsi, kòo miɛkɛɛ pɛikɛ mɛdiɛ̀.
  msy-2020: Jona, Ikiavɨra Itir God, Niniven gumazamizibar apangkuvizir arazir kamɨn
    osemegha, navim an ikufi.
  rmy-VLAKH: Ай о Иона холяйля, и лэсти када фартэ на чялиля.
  dop-dop: Ḿpʋ́ɣʋ́ Yonɑɑsɩ lɑŋlɛ tɑ hɛɛnɑ ɩsǝnɑ Tɑcɑɑ hʋlɑ Ninifi nyǝ́mɑ kɛ suulu
    kɛ mpʋ tɔ. Ntɛnɑ ɩ́ mʋ pɑ́ɑ́nɑ́ kɛ sɔsɔm.
  azb-azb: Bu iş Yunusun heç xoşuna gəlmədi və o hirsləndi.
  eng-DBY: And it displeased Jonah exceedingly, and he was angry.
  hin-2017: यह बात योना को बहुत ही बुरी लगी, और उसका क्रोध भड़का।
  wol-KYG: Ba loolu amee Yunus mer mer mu réy, ba xol bay bax.
  eng-YLT: And it is grievous unto Jonah — a great evil — and he is displeased at
    it;
  kne-kne: Palalo ay nasnit si Jonas sin napasamak ay doy et binmonget.
  wat-wat: Atu Yona o nuwatana i dauna nakasina yota i kayokuḡa nofe ibanama fasinei.
  bzd-NTPO: Erë e' kë̀ dör bua' Jonás a̱ ta̱ ie' uluneka̱ tai̱ë.
  eng-WYC-2017: And Jonah was tormented with great torment, and was wroth.
  eng-WMBB: But it displeased Jonah exceedingly, and he was angry.
  urd-GVH: यह बात यूनुस को निहायत बुरी लगी, और वह ग़ुस्से हुआ।
  kvg-kvg: Geté Ziona geqeiv av nqægo, Evezøza Niniva taon ngi꞉wateav qagoam, yaq
    ndego khanakhanakh mbaín, neka mbøni mbonqosøgím.
  rug-rug: Talotaṉa hola nia Zona sapu lopu huaria e Zihova sa vasileana lavata pa
    Ninive, ke bugoro si asa.
  gaz-gaz: Wanni kun Yoonaasin baayʼee hin gammachiifne; inni ni aare.
  fra-LSG: Cela déplut fort à Jonas, et il fut irrité.
  gnn-gnn: Yo, Gunhu'yunydja ŋunhi Garrayyunydja yakana baḏuwaḏuyurruna wäŋa ŋunhiyi
    Ninapa, liŋgu yolŋu walala ŋunhiliminydja wäŋaŋura nyamir'yunminana walalaŋguway
    yätj rom, bala bilyurruna ŋamakurru'lilina romlili. Yurru ŋayinydja ŋunhiyinydja
    ḏarramu yaka warray galŋa‐ŋamathina ŋuriŋiyi, ŋunhi ŋayi yaka walalanha bitjarrayi
    baḏuwaḏuyurruna Garrayyu, bala ŋayaŋu ŋunha wal'ŋu nhanŋu djinawa' maḏakarritjthinana
    Djawunawu.
  yal-yal: Na feen yi Yunusa xɔlɔ ki faɲi.
  iou-iou: Anututä ude täŋirän Jona u kawän nämo tägawäpäŋ kokwawak taŋi nadäŋkuk.
  haw-1868: A HE mea hewa nui ia ia Iona, a huhu iho la ia.
  arb-NAV: فَأَثَارَ ذَلِكَ غَيْظَ يُونَانَ وَغَضَبَهُ الشَّدِيدَيْنِ.
  adz-adz: Da bitsintaꞌ Yona nugun anungꞌ inuf i Yawe nanggan maran ntuꞌa rib Niniwe
    u, da arangan nugun itsakia nidzun angu gin.
  ewe-ewe: Ke esi Mawu tsɔ Ninivetɔwo ƒe nu vɔ̃wo ke wo la, Yona do dɔmedzoe vevie.
  nuy-nuy: Nigaayung nubagi-yung na-Jonah ni-wurrij-galadi-wiiyn-bindiyung, marri
    ni-riyaldhiyn.
  eng-LEE: But it displeased Jonah exceedingly; and he was wroth.
  gvn-gvn: Yamba Jonah kuli-kadan, wawu kari God manun-manunmanka jananka Nineveh-warranka.
    Nyulu Godundu yalaman, “Maja, ngayu ngayku bubu bawanjiku, ngayu binal yundu manun-manun,
    bamanka wawu jirray. Ngayu binal yundu bamanka waitmalmal yunundu jurrkijinka,
    yundu wawu kari bama punishim-bunganka. Ngayu binal, yinyaynka ngayu bubungu Spain
    ngakijinka. Maja, nganya wulay-mana. Ngayu wulanka, wawu kari juranku bundanka
    baja. Ngayu wawu kari Nineveh-warra nyajinka baja juran-juranku bundanya.” Majangka
    Godungku babajin, “Wanyurrinku yundu kuli-kaday?”
  asm-FB: সেয়ে যোনা অতিশয় অসন্তুষ্ট হ’ল আৰু ক্রোধিত হৈ পৰিল।
  sus-A: نَ قٍ مُ نُ رَقَنشِ عَننَبِ يُنُسَ مَ قٍقٍ مَ، عَ قَ شْنْ.
  fra-SBL: Mais cela déplut fortement à Jonas, qui se mit en colère.
  hbo-hbo: וַיֵּ֥רַע אֶל־יֹונָ֖ה רָעָ֣ה גְדֹולָ֑ה וַיִּ֖חַר לֹֽו׃
  yka-yka: Saguwaˈ si Yunus gaˈi teˈed kahāpan duk astel iye.
  shp-NTPO: Ja Diossen aká Jonassen oinnara, kikinshaman jakonma ikax, jawen kenmabires
    iká iki.
  piu-2006: Katutjalu tjananya mirri pungkuwiyangku wantingutjangka, Tjuunanya Katutjaku
    ngurrkurrirra yalatjingku watjaṉu, “Mayutju Katutja. Nyuntu tjananya yitjipungkunytjaku.
    Panyapaṉanta watjaṉu ngurrangkaṉa nyinakitjangku. Nyuntu yaḻṯururrirra wantipayi,
    mirri pungkuwiyangku. Kuya palyalpayi tjuṯaku nyuntu rawa paṯara ngula kutju yitjipungkupayi.
    Mirri pungkukitjangku kulira nyuntu aḻṯururringkula wantipayi. Ninapanya ngurrara
    tjuṯa tjananya nyuntu wantinyingka waṯalpiṉa mirrirriku. Ngurrkurrirraṉangku mirrirrikitja
    yunytjurringanyi.” Mayutju Katutjalu Tjuunanya yalatji watjaṉu, “Nyaaku nyuntu
    ngurrku nyinanyi?, ngurrkuwiyan nyinanytjaku.” Palunyatjanu Tjuunanya tawunu Ninapangka
    kakarrara ankula puri piḻṯi wilytjara nyinangi, puri pulkuṉpawiyangka. Palula
    nyinarra nyangangi, Katutjalu tjananya mirri pungkula wiyantjaku, ngurra tjuṯaṯarra
    kilytjuntankula wiyantjaku. Palunyangka Katutjalu yukiri pulkuṉtjarra pakaltjingaṉu.
    Tjiṉṯu kutjungka parrpaṯu pakara pulkuṉarringu, Tjuunanya wilytjatjunu. Wilytja
    palumpa yunypa nyinangi. Mungawinki Katutjalu yutunypa tjuṯa wantirriyaṉu, wilytja
    pulkuṉpa palunya ngalkula wiyantjaku. Palunyangka mungawinki punkara wiyarringu.
    Tjiṉṯu katurringutjangka Katutjalu waḻpa waru nguwanpa kakarraranguru wantirriyaṉu.
    Puri piḻṯingka nyinarra Tjuunanya kata rarrirarrirringu. Tjiṉṯungka nyinarra rarrirarrirrirra
    Katutjanya yalatji tjapiṉu, “Yiluntarraṉi!” Katutjalu Tjuunanya tjapiṉu yarrkalkitjangku,
    “Nyaakun yukiri pulkuṉpa palunya wiyarringutjangka nyuntu ngayuku ngurrku nyinanyi?”
    Tjuunalu watjaṉu, “Palyaṉa ngurrku nyinanyi. Ngurrkuṉanta nyinanyingka, palyaṉin
    yiluntarra!” Mayutju Katutjalu watjaṉu, “Yukiri palatja parrpaṯu walytja pakaṉu,
    nyuntu kurrpira pakaltjingantjawiya. Tjiṉṯu kutju ngarala wiyarringanyingka nyuntu
    yukiri palaku aḻṯururringu. Nyuntu yukiriku aḻṯururrinytja nguwanpa ngayuluṉa
    tjanampa Ninapanya ngurrara tjuṯaku aḻṯururringanyi. Palyaṉa tjanampa yaḻṯururringanyi,
    yaṉangu tjuṯa palaku, pipirri pala tjuṯaku, kuka pala tjuṯakuṯarra.”
  pjt-pjt: Ka palulanguṟu Jonah-nya tjituṟu-tjituṟuringu munu Godaku mirpaṉarira paluṟu
    wangkangu,
  bgs-bgs: Asal si Jonas tuu iranu tingód katô karákkád dan, asta isókó sikandin.
  kik-kik: No rĩrĩ, Jona nĩaiguire ũũru mũno na akĩrakara.
  ksr-ksr: Kaeŋ kolooroto, Joonanoŋ iikawaajoŋ uubooli somata moma iriŋa soono.
  omb-omb: Nge i Jona hateve u havuhevu me nge mo mero.
  fra-NCL: Jonas en éprouva un vif chagrin, et il fut irrité.
  cek-AK: Toe Jonah loe poeknawm ai, paroeai palungphui.
  xla-xla: Godta Niniba so popoyulalo wekelati Yonata alimama sikemte siyaladiyo.
  cuk-cuk: We-ibmar-gusad bela-bela Jonás-sae-itogega imaksad. Sae-itogedba, sabsur-uluded.
  uig-CYR: Амма бу иш Юнусни интайин нарази қилип, уни қаттиқ ғәзәпләндүрди.
  pma-pma: Navong Siona lesi keke Iahova en mahis meatin keil ten out Nineva, kei
    longe tisa houlu ka tin katiat.
  tel-2017: కాని, ఇది యోనా దృష్టిలో చాలా తప్పుగా అనిపించింది. అతడు కోపంతో మండిపడ్డాడు.
  hat-BSA: Men sa te fè Jonas pa kontan anpil e li te vin fache.
  bxh-bxh: Nuwatuhuna ni Diyona hige i fanuha, be ya famala ena manabala.
  emi-emi: Jona ghe sessai saasakieiniela me ghe tam masimasila.
  kos-kos: Jonah el inse toasr ac kasrkusrak ke ma se inge.
  hbo-WLC: וַיֵּ֥רַע אֶל־יוֹנָ֖ה רָעָ֣ה גְדוֹלָ֑ה וַיִּ֖חַר לֽוֹ׃
  ibo-ibo: Ma ihe a jọrọ Jona njọ nʼobi nke ukwuu, iwe ya dịkwa ọkụ.
  ory-ory: ମାତ୍ର ଯୂନସ ଏଥିରେ ମହା ଅସନ୍ତୁଷ୍ଟ ଓ କ୍ରୁଦ୍ଧ ହେଲେ।
  wmt-wmt: Nyanartijangka Jawuna ngajirta pa wirriya ngunarla. Kulijarrinya parla
    Ngarpuwu. Ngajirta manya pungkarla piyirnwarntijaa mayaru mapirri. Nyanartijangka
    Ngarpuwu parla kulijarrinya. Marnila parla Jawunarlu, “Ngarpu, yangka marna warrarni
    kirrarnani ngajukurarla ngurranga kurlirra, kujarti marna pinapinakarrinyani.
    Kayan nganunya pungkarla nyuntungu piyirnwarnti Ninipakarrajiwarntijaa nyantuwarntikura
    mayaru. Wali mapunparni ngajirta manunya pungkarla. Jirrkirlparni marna pinapinakarrinyani.
    Nyanartijangkala marna laparnkarrakanya karla. Wali nyuntu man Ngarpu wulyu. Ngajirta
    man partalurni kulijarrinyujuwal. Yarnta marna pinapinakarrinyani, nyuntu man
    piyirn tapungmanujuwal, yarnta yawiyijarrinyujuwal. Kayan nganurla partalurni
    kulijarri piyirnku. Jarranyangujuwal man nyuntu Ngarpu. Kayan nganunya partalurni
    pungka. Wulyu man. Nira man kujarti nguniny. Nyuntu man tapungmanujuwaljaa marlamanujuwal
    yakurrjangka. Nyuntu man partalurni munta kurnakwantinyujuwal. Ngajirta man pungujuwal.
    Nira man warrarni jurumanujuwal. Kujartikarra man nira nguniny. Yarrwurti marna
    ngaju pirlajarriwu. Wulyumalany marnarla pirlajarrinyupurrujaa ngajirta ngarna
    wanji nguna.” Nyanartijangka Ngarpungu parla marni Jawunawu, “Nganajangka man
    kulijarrinya Jawuna. Ngajirta ngan kujartijarri, wulyu man ngunawu.” Wali turtangkarranya
    mayarungurni marri kakarra. Nyanartijangka yutantinya jintanga, kirrarnani. Nyanartijangka
    ngartakpani parlanyanu ngalu kirrarnupurru. Nyanartijangka kirrarnanila ngalunga,
    pinapinakarrinyani kirrarnungurni. Ngarpungu nyangurla pungku nyanarti mayaru
    Ninipa. Nyanartijangka Ngarpungu parla tarrapinya kiyi. Nyanartila turtapinya
    mana. Ngalu parla turtapinya. Kirrarnani nyanayirla ngalunga nganpayi Jawuna.
    Wulyumalany parla Jawunarlu manawu kirrarnupurru ngalunga. Nyanartijangka kumanta
    jamurn rarrpajarrinya kakarra, Ngarpungu parla yiparni pirniny. Manala parla lakarrngarni
    nyanawurlu pirninyju. Wali manala parla lalkajarrinya. Nyanartijangka jamurn purangu
    turtapinya walypala parla yiparni Ngarpungu parrparrjinyangu kakarrangu. Walypangu
    nganpayi wiliwililuwarni parrparrwurra, yarnta purangurlu lani mirrmaruwurra.
    Jamurn wantirla Jawuna. Nyanartijangka nyantungula manyanu pirlalakani. Yarntarni
    marni, “Kayankurrarni marna pirlajarriwu.” Yarntarni Ngarpungu parla marni, “Nganajangka
    pajin kulijarrinya manangurni.” Jangkumani manyanta, “Mapunparni marnangu kulijarrinya,
    kulijartirni marna pirlajarriwu.” Wali Ngarpungu parla marni, “Mana minyarti pukanyjaliny
    turtapinya nyanartijangka purlkajarrinya, kumantala lalkajarrinya. Minyarti mana
    ngajirta man nyuntungu purlkakujirla. Ngajirta man nyuntungu ngampurrikarrarla.
    Yarnta manurla yawiyi nguniny manawu minyartiwu.” Yarntarni Ngarpungu parla marni,
    “Ngajirta manyanangu yawiyijarrirla piyirnwarntiwu Ninipakarrajiwarntiwu. Yapawarnti
    palu nyanayirla nguniny pajajinyangu Niniparla warnjaljiliny yangka 120 jawujan.
    Kuyi mapirri palu nguniny paja yawarta purluman kukunja. Ngajirta manyanangu yawiyijarrirla
    nyanartiwarntiwu. Manawumiparni mankurla yawiyijarrilany.” Wali kujartikarra parla
    Ngarpungu marnani Jawunawu. Lirrkarnpungani.
  chk-chk: Iwe, lupwen Sona a küna ei, a oput o song ren.
  ssd-ssd: Yona nu wam ta tuku ŋgamuŋgal ŋayoŋga nu gubra tina sulumba
  rop-rop: Brom deya Jona bin nogudbinji na, dumaji YAWEI det trubala God nomo bin
    panishim detlot pipul langa det taun. En imbin gitwail langa God,
  mwf-2018: Bere Yile neki-ka mukmuk wurdannurduy i mere warda puynmattha kardu pangu-yu.
    I nukunu Jonah-ka kardu denamardarurrdha warda kardi i kardu ningamardakattha
    warda kardi mere wanku puynmattha kardu ngarra da Nineveh-yu.
  ukr-1871: Йона ж розсердився тяжко й запалав гнївом,
  eng-AOI: Jonah was upset and became angry because Yahweh didn't kill the people
    of Nineveh as he had said he would.
  deu-1951: Das aber mißfiel Jona gar sehr, und er ward zornig.
  eng-JPS: But it displeased Jonah exceedingly, and he was angry.
  srp-1865: A Joni bi vrlo nedrago, i rasrdi se.
  lug-lug: Naye Yona n’anyiiga nnyo.
  heb-heb: וירע אל יונה רעה גדולה ויחר לו׃
  ben-IRV: কিন্তু এতে যোনা খুব বিরক্ত ও রেগে গেলেন।
  pan-pan: ਇਹ ਗੱਲ ਯੂਨਾਹ ਨੂੰ ਬਹੁਤ ਹੀ ਬੁਰੀ ਲੱਗੀ ਅਤੇ ਉਹ ਬਹੁਤ ਹੀ ਗੁੱਸੇ ਹੋ ਗਿਆ।
  rmy-LOVARI: Лэ Ионаскэ кадо зуралэс чи чялилас, ай вов холяйлас.
  tkr-tkr: Yunusus man diykın, qəlın qoxa eyxhe.
  mya-JVB: ယောန သည် အလွန် စိတ်ညစ် ၍ အမျက်ထွက် သဖြင့် ၊ အို ထာဝရဘုရား ၊ အကျွန်ုပ်တောင်းပန်ပါ၏။
    အကျွန်ုပ် သည် ကိုယ် ပြည် ၌ ရှိ စဉ် ၊ ဤသို့ ပြော ပါပြီ မ ဟုတ် လော။ ထိုကြောင့် ၊
    ကိုယ်တော်ထံမှ တာရှု မြို့သို့ ကြိုးစား၍ ပြေး ပါ၏။
  tte-O: Na Yona nige iyayaliyaya Yeoba ana nuwatu-pwaiki kaiwena mwa imunamunai.
  tvk-tvk: Melele xa Siona pusi xa Iahova ien misae e moletin xil te hal Nineva, xi
    milonge misa e ien mikat pupu.
  tbg-tbg: Kotiva vaiinti nahenti aaqurihama nimitora kaara Ionaara arara itovaro
  hmo-hmo: To Iona ia moale lasi inai kara dekenai, ia be ia badu.
  ata-ata: Iona opoonu masua, la laꞌiaxu misevile xo Lataua muxiunu xavutalau, la
    ukalusiꞌa ta mitema ne Ninive uasi.
  urd-urd: लेकिन यूनाह इस से बहुत नाख़ुश और नाराज़ हुआ।
  rus-SYN: Иона сильно огорчился этим и был раздражен.
  rmy-SERVI: Када сля бари бида ды якхэн Ионасти. Вов фартэ холявэлас.
  bqc-SIM: Yã́pi kɛ̀ Yonasiɛ ĩ́i maamaa, ↄ̃ aà pↄ pà.
  tcz-CHONGTHU: Pathen in atohgon akhel chun Jonah alungnopmo sahlheh jengin hatah
    in alung hangin ahi.
  mar-mar: परंतु यामुळे योनाला फार वाईट वाटले व त्यास राग आला.
  tcs-tcs: Zona i bin prapa wail bikoz God bin seinze plan blo em ane no bin panse
    dem pipol wea da siti.
  soq-soq: Tane Iona mai nuaeulepona ita do nuawa kadiidalen, ipawa God bola debama
    Niniwe apanawa mai matangelamopona.
  qub-qub: Nínive siudächo tiyajcunata Dios mana castigaptin Jonasga fiyupa rabyaran.
  bqp-bqp: Yerɑ Yonɑsin mɔru seewɑ gɑ̃ɑ ni Gusunɔ u Ninifugibu kuɑn sɔ̃.
  hat-hat: Jonas pa t' kontan menm lè li wè sa, sa te fè l' fache anpil.
  eng-BSB: Jonah, however, was greatly displeased, and he became angry.
  eng-WEBPB: But it displeased Jonah exceedingly, and he was angry.
  kbq-kbq: Hagi Jona'a musena osuno tusi asi vazigeno,
  nhe-BL: Pero quema TOTECO moyolpatlac, Jonás ax quicualitac. Nelía cualanqui.
  bus-bus: Yã pì kɛ̀ Yunusanɛ zaa ai, ben à pↄ fɛ̃̀.
  gub-BL: A'e ma'e hexak mehe wikwahy Zon a'e kury. Na'ikatu kwaw tawhu rehe Tupàn
    izepyk 'ymaw izupe.
  ulk-ulk: Zonara sir dormeida able luglam a weku abra barki.
  eng-DRA: 'And Jonas was exceedingly troubled, and was angry:'
