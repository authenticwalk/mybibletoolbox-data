    bani?”, dangse kale. Dangei, e yan weng bokolewomele: “No! Ne fein kane bi eli
    a! Feinka! Kanemsi kuw kae! Kasike, kaisuw fian kuw kebi kae! Mesem kuano ya!”,
    dangse kale.'
  eng-WEBU: God said to Jonah, “Is it right for you to be angry about the vine?” He
    said, “I am right to be angry, even to death.”
  bnp-bnp: Muri a Vure i takia e Iona, A mota i malai pali, o tahate ke. Ra rongova
