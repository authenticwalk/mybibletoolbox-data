    hateka a hategu, a popote ga mate.
  wal-wal: Woossin Xoossai Yoonaasa hagaadan yaagiis; “Tumu neeni ha gosiyaa gishshau
    hanqqettanau bessii?” yaagiis. Yaagin Yoonaasi, “Ee bessees; ubba haiqqana gakkanaassi
    hanqqettanau bessees” yaagiis.
  mgh-mgh: 'Nluku ahonkoha Yona eeraka: Uhaamini urusiya nlattu wo yoola mwamwiri
    ula? Yona ahaakhula: Khweeli kihaana isariya yoorusiya toko co mpaka ukhwa.'
  spa-PDDPT: 'Entonces ʼElohim respondió a Jonás: ¿Te parece bien enojarte por la
