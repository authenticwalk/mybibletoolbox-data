verse: JON.004.009
translations:
  mal-C: 'ദൈവം യോനായോടു ചോദിച്ചു: “ആ ചെടിനിമിത്തം നീ കോപിക്കുന്നത് ശരിയോ?” അപ്പോൾ,
    “ശരിയാണ്, എനിക്ക് സ്വയം മരിച്ചുകളയാൻതക്ക കോപമുണ്ട്” അദ്ദേഹം മറുപടി പറഞ്ഞു.'
  deu-TKW: 'Da sprach Gott zu Jona: Bist du mit Recht so erzürnt wegen des Ricinus?
    Er antwortete: Mit Recht zürne ich bis zum Tode!'
  lin-lin: 'Nzambe alobaki na Yona : — Okanisi ete ozali kosala malamu ndenge ozali
    kosilika mpo na nzete oyo ? Yona azongisaki : — Ezali se bongo. Nazali kosala
    malamu ndenge nazali kosilika kino kosenga kufa na ngai.'
  eng-LSV: 'And God says to Jonah: “Is doing good displeasing to you, because of the
    gourd?” And he says, “To do good is displeasing to me—to death.”'
  bmu-bmu: 'Mewö jiyökmö, Anutunöŋ Jonagörap kewö jiyök: “Gi ölunölungörap irimgi
    seholizawi, mi dop köljap me qahöp?” Mewö jiiga kewö meleŋ waŋgiyök: “Irimni seholizawi,
    mi möp dop köljawa. Nöŋgöt irimsesewölni mi ketauŋi aiga urunan kude amörimap.
    Miaŋgörap ölöp kömumam. Keu mi ölŋap.”'
  eng-GNV: And God said vnto Ionah, Doest thou well to be angrie for the gourde? And
    he said, I doe well to be angrie vnto the death.
  eng-WEBSTER: And God said to Jonah, Doest thou well to be angry for the gourd? And
    he said, I do well to be angry, even to death.
  nhw-BL: 'Pero Toteco Dios quinanquili: ―¿Cuali tiquita para noca ticualanis quej
    ni pampa nijchijqui ma huaqui nopa pilacuacualachtzi catli mitzecahuiliyaya? Huan
    Jonás tlananquili: ―¡Quena, cuali niquita! ¡Nicualani mohuaya hasta nijnequi nimiquis!'
  swh-ONEN: Lakini Mungu alimwambia Yona, “Je, unayo haki kukasirika kuhusu mzabibu
    huo?” Akasema, “Ndiyo, ninayo haki. Nimekasirika kiasi cha kufa.”
  bba-bba: Yerɑ Gusunɔ u nùn sɔ̃ɔwɑ u nɛɛ, ɑ ǹ ɡem mɔ ɑ kɑ mɔru ko dɑ̃ɑ kiku ɡen
    sɔ̃. Mɑ Yonɑsi u nɛɛ, nɑ ɡem mɔ n kɑ mɔru ko too too sere n ɡɔɔ kɑnɑ.
  eng-KJVCPB: And God said to Jonah, Doest thou well to be angry for the gourd? And
    he said, I do well to be angry, even unto death.
  cpy-cpy: 'Iroka ikantzi Tajorentsi rakiri Jonás: “¿Rooma kameetha-tzimo-tzimiri
    pikijakotawo okamaki incha-maeshi?” Ikantzi Jonás: “Jee, tema kameetha noñaakiro
    nokijawaeta.”'
  mpx-mpx: Yaa Yabowaine i baek elana i ba, “Wam sapu i gan ge hihiu baena u huga?”
    Yaka i ba, “Ibwe, ya huga nabi, nuwau na aliga.”
  wbp-wbp: Kaaturla wangkaja, “Nyiya-jangka kanparla kuurljirri-mardarni ngalyipikiji
    kapi yangka kujarnarla jangkardu yilyajarra wayipi? Kujaju kula ngurrju!” Juunarla
    wangkaja, “Yuwayi, kujaju ngurrju kuja karnarla kulu-jarri! Kapurnarla tarnnga-juku
    jankami-nyayirni!”
  luo-luo: To Nyasaye nowachone Jona niya, “Bende in gi ratiro mar kecho nikech otanglo?”
    To nodwoko niya, “Ee, ber ka akecho, kendo iya owangʼ ahinya, monego atho.”
  meu-meu: A Dirava ese Iona e nanadaia, eto Au dainai o badamu be namo eiava? Ia
    eto, Na badamu be namo, baina badu ela bona mase danu namo.
  npi-ULB: तब परमप्रभुले योनालाई भन्‍नुभयो, “के तँ यो बिरुवाको निम्ति धेरै रिसाउनु
    ठिक हुन्‍छ र?” तब योनाले भने, “म मरुन्जेलसम्म पनि रिसाउन ठिक हुन्‍छ ।”
  yor-yor: Ọlọ́run sì wí fún Jona pé, “O ha tọ́ fún ọ láti bínú nítorí ìtàkùn náà?”
    Òun sì wí pé, “Mo ni ẹ̀tọ́, o tọ́ fún mi láti bínú títí dé ikú.”
  wos-wos: Wandéka dé Got Jonaré dé angi wa, “Wumba bangwi hiyandéka méni biya mawuli
    wi. Biya mawuli wiméka yikafre wana?” Wandéka dé Jona wambula angi wa, “Yawundu!
    Wuna mawuli wi wu yikafre dé. Wuni némafwimbu wuni biya mawuli wi. Wuni hiyanjoka
    wuni we.”
  emp-NTPO: 'Baribʌrʌ Ãcõrẽba idjía iwid̶isia: –¿Naʌ̃ jʌ̃cara beud̶a carea bia b̶ʌca
    bʌ jãwã quĩrũ b̶ʌra?– Jonába panusia: –Mãẽ. Wãrãda mʌ̃maarã bia b̶ʌa jãwã quĩrũ
    b̶aira. Mʌ̃ra quĩrũbid̶eba ab̶ed̶a beu quĩrĩã b̶ʌa.–'
  ind-ind: Maka Allah menjawab kepada Yunus, “Pantaskah kamu marah karena tanaman
    itu layu?” Jawab Yunus, “Ya, sepantasnyalah aku sangat marah sampai mati!”
  pes-OPCB: 'آنگاه خداوند به یونس فرمود: «آیا از خشک شدن گیاه باید خشمگین شوی؟» یونس
    گفت: «بلی، باید تا به حد مرگ هم خشمگین شوم.»'
  lcm-lcm: Sikei God kala sui ia ta, “Kapo saka roron an anim si songag marai i ei
    palau ke?” Na kala antok ta, “Napo angkoai ro asi songag na kag songag kapo angkoai
    ani naka mat!”
  tgl-ULB: Pagkatapos sinabi ng Diyos kay Jonas, “Tama bang labis kang magalit dahil
    sa halaman? At sinabi ni Jonas, “Tama lang na magalit ako, kahit hanggang sa kamatayan.”
  rmn-rmn: 'Ай о Дэл пхэнляс э Ионаски: — Лачё туки тэ холязэс андар кущёки? — Лачё!
    — пхэнляс ов. — Лачё на екх тэ холязав, ами джи тэ мэрав.'
  kca-kca: 'Турәм Иона пеԓа йастәс: «Нӑӈ мўй йӑна щи лыптәӈ пухращ урәӈән нŏпсэн шӑкәс?»
    Ԓўв йастәс: «Шек нŏпсэм шӑкәс, хӑԓты унты!»'
  cbu-NT: Ántaru, Apanllsha, Zuraktishcha. ¿Shiyaam kamiran tsiyantamaam waritariya?
    Itaru, ¿na watam puruz tambureetsish yambutarangu an pchiruyaru tsiparanguwa?
    Apanll tárangiya. Jonassha, Zuraktishcha. Nuwaantaricha zurampatari tsipamaam
    zandki, Jonas tárangiya.
  hui-hui: Anigo Ngode Datagaliwabehanda ibuhondo lalu, Ma tumbu ale ogoninaga í̠na
    keba holene nawigoria keba harebe, lene. Yonahanda ladai bialu lalu, I̱na keba
    holene irane dewa ngane hondowa keba harogo keba halu homolene haru, lene.
  wrs-wrs: Wo henga Sesoa omnana, yemba yunam wusprovma hona weselkoklarava, ah? Wo
    Yona ophona, lehrata kamba wusprov.
  mya-mya: သို့​ရာ​တွင်​ဘု​ရား​သ​ခင်​က​ယော​န​အား``ကြက် ဆူ​ပင်​တစ်​ပင်​အ​တွက်​သင်​အ​မျက်​ထွက်​သင့်
    သ​လော'' ဟု​မေး​တော်​မူ​၏။ ယော​န​က``သေ​ချင်​အောင်​အ​မျက်​ထွက် ပါ​၏'' ဟု​လျှောက်​၏။
  bod-N: དེ་ནས་དཀོན་མཆོག་གིས་ཡོ་ནཱ་ལ་འདི་སྐད་དུ། རྩི་ཤིང་དེའི་དོན་དུ་ཁོང་ཁྲོ་ལང་འོས་སམ་ཞེས་གསུངས་པ་དང་།
    ཁོས་ལན་དུ། འཆི་བར་འདོད་པ་ཙམ་དུ་ཁྲོ་བར་རིགས་སོ་ཞེས་ཞུས་སོ།།
  wsk-wsk: Bare Kaem Jonah maonam, “Ni mayang umu ko gemang magarukko mel bo mena.”
    Se Jonah mam, “Mena. Ani am ko angamang magarukko. Ani angamang ninguru magoso,
    se am kua namarikko,” mam.
  sna-sna: Asi Mwari akati kuna Jona, “Zvakanaka here kuti utsamwe nokuda kwomuzambiringa
    uyu?” Iye akati, “Hongu, ndakatsamwa zvokuti ndife.”
  spa-BLM: 'Dios le dijo a Jonás: “¿Está bien que te enojes por la vid?” Dijo: “Tengo
    derecho a enfadarme, incluso hasta la muerte”.'
  cac-cac: 'Ix yalanpax Jehová d''a vin̈ icha tic: —¿Tom vach'' tza c''ulej scot oval
    yujn̈ej to ix tacjiel te te'' ix q''uib''q''ue en̈uloc chi''? xchi Jehová. —Ay
    valan vico'', vach''chom tzin cham yuj voval tic, xchi vin̈.'
  swh-ULB: Kisha Mungu akamwambia Yona, “Je, ni vema wewe kuwa na hasira juu ya mmea?”
    Yona akasema, Ni vyema kuwa nimekasirika hata kufa.
  bel-bel: 'І сказаў Бог Ёну: «няўжо так моцна засмуціўся ты за расьліну?» Ён сказаў:
    «вельмі засмуціўся, нават да сьмерці».'
  wed-wed: Wate God Jonah i paridadanei, “Am nola aiwai da amlom i ḡaiḡai kaua wei
    ḡoroḡorovana awarina?” Jonah i paribelei, “Amloi i ḡaiḡai kaua da a ḡoei ana iʼraḡe.”
  deu-ELBBK: 'Und Gott sprach zu Jona: Ist es recht, dass du wegen des Wunderbaumes
    zürnst? Und er sprach: Mit Recht zürne ich bis zum Tod!'
  mbb-OT: Iyan, migkaǥi is Megbevayà diyà te ki Jonas te, “Dait be he igkepauk nu
    is kegkeǥangu keniyan te tevayag?” Ne midtavak si Jonas te, “Uya, dait iyan he
    egkepauk a. Umbe meupiya pa ke ebpatey ad nasì.”
  mal-2015: 'ദൈവം യോനയോടു: നീ ആവണക്കുനിമിത്തം കോപിക്കുന്നതു വിഹിതമോ എന്നു ചോദിച്ചതിന്നു
    അവൻ: ഞാൻ മരണപര്യന്തം കോപിക്കുന്നതു വിഹിതം തന്നേ എന്നു പറഞ്ഞു.'
  tuo-NT: 'Õꞌacʉ̃ peꞌe cʉ̃ tojo nisere tʉꞌogʉ, aꞌtiro nicʉ niwĩ: —¿Mʉꞌʉ ti da ñaise
    meꞌrã aꞌtiro uacã, añu niti? —Yʉꞌʉma añu niꞌi. Mejõ yʉꞌʉ uase yʉꞌrʉmajãsaꞌa, ni
    yʉꞌticʉ niwĩ Joná.'
  gvs-gvs: Go kina Yaubada idigo kana, ‘¿Manakae? ¿Itoboinem gamom igoyo yaguyaguma
    giyaina ana kámasa pasina?’ Iyonayana idigo kana, ‘¡Itoboinegu gamogu igoyo toina!’
  rmc-rmc: 'Ale o Del phenďa le Jonašiske: „Hin oda mištes, hoj tut choľares vaš odi
    rastlina?“ O Jonaš leske odphenďa: „He, hin! Choľamen som pro meriben!“'
  nlg-nlg: Hauva, ma God te ghaghua vania Jonah, “E manamu sono ge ko nia rutu na
    alo keri?” Ma gaia (Jonah) te ghaghua, “E managu sono ge ku nia mate nigua na
    rutu.”
  pes-OPV: 'خدا به یونس جواب داد: «آیا صواب است که به جهت کدو غضبناک شوی؟» او گفت:
    «صواب است که تا به مرگ غضبناک شوم.»'
  ron-1924: 'Дар Думнезеу а зис луй Иона: „Бине фачь ту де те мыний дин причина куркубетелуй?”
    Ел а рэспунс: „Да, бине фак кэ мэ мыний пынэ ла моарте!”'
  aui-aui: Wasina bi God, Jona iwoneni bo, “Gegha iyamiise da tam mmko kiina kiiravine
    parapa nuwanuwam inapughuna.” Na Jona iwona bo, “Bada, tagu nuwanuwagu ipughu
    kirakii noko kiiravine akayokayoveni da anarabobo!”
  ben-OBCV: কিন্তু ঈশ্বর যোনাকে বললেন, “দ্রাক্ষালতাটির জন্য তোমার রাগ করা কি ঠিক হচ্ছে?”
    যোনা বললেন, “হ্যাঁ ঠিক হচ্ছে, আমি এত রেগে আছি যে, আমি মরে গেলেই ভালো হত।”
  lex-lex: 'Mere Uplerlawna Nakot la Niwra: “Omukleha nhiapargen pia omuwenna onnila
    au die napliawua.” Noma Yunus nakot la niwra: “Nihya''pa a''g edon uwenna, la''a
    plolloli de awuenan meman pa agiwra muati.”'
  som-som: Markaasaa Ilaah wuxuu Yoonis ku yidhi, War inaad geedkii ubbada ahaa u
    xanaaqdid ma kuu wanaagsan tahay? Oo isna wuxuu yidhi, Haah, oo inaan cadhoodo
    way ii wanaagsan tahay xataa ilaa dhimasho.
  lat-VUC: 'Et dixit Dominus ad Jonam: Putasne bene irasceris tu super hedera? Et
    dixit: Bene irascor ego usque ad mortem.'
  aoi-aoi: Eneja arakba ni-yama nakina Neningikarrawara enuwa-wa, “Mena-burra ningkakina
    ebina-langwa amarda ningk-awinyambadinama? Nara-maka ningkakina akina-langwa amarda
    k-awinyambadina-da!” ni-yama nakina Neningikarrawara Jawuna-wa-da. Eneja ni-yama
    Jawuna, “Yawu, amandangwa ningena k-awinyambadinama akina-langwa amarda-da. Ningene-ka
    amandangwa ning-awinyambadinama arakba-da. Karukwe-ka ki-jungwunuma!” ni-yama
    nakina Jawuna Neningikarrawaru-wa-da.
  eng-ASVBT: And God said to Jonah, Doest thou well to be angry for the gourd? And
    he said, I do well to be angry, even unto death.
  mna-mna: 'Yooba iso pa Yona ta kembei: “Ke wooro tina imeete kek, mi nu ketem malmal
    pa, na? Ŋoŋi ku tana, re na indeeŋe?” Mi Yona ipekel kwoono ma iso: “E! ina indeeŋe.
    Tanata keteŋ malmal mi aŋso aŋmeete ma aŋla leŋ.”'
  ita-1885: 'E Iddio disse a Giona: È egli ben fatto, di sdegnarti in questa maniera
    per lo ricino? Ed egli disse: Sì, egli è ben fatto, di essermi sdegnato fino alla
    morte.'
  eng-LXXUP: And God said to Jonah, Art thou very much grieved for the gourd? And
    he said, I am very much grieved, even to death.
  eng-ULB: Then God said to Jonah, “Is it good that you are so angry about the plant?”
    Then Jonah said, “It is good that I am angry, even to death.”
  spa-VBL: 'Pero el Señor le preguntó: “¿tienes una Buena razón para estar enojado
    por la planta?” “¡Por supuesto que sí!” respondió Jonás. “¡Estoy enojado hasta
    la muerte!”'
  fra-_FOB: 'Mais Dieu dit à Jonas: Fais-tu bien de t''irriter à cause de ce ricin?
    Et il répondit: J''ai raison de m''irriter jusqu''à la mort.'
  mal-mal: 'ദൈവം യോനയോട്: “നീ ആവണക്കു നിമിത്തം കോപിക്കുന്നത് ന്യായമോ” എന്നു ചോദിച്ചതിന്
    അവൻ: “ഞാൻ മരണപര്യന്തം കോപിക്കുന്നത് ന്യായം തന്നേ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Tab Allāh ne us se pūchhā, “Kyā tū bel ke sabab se ġhusse hone meṅ haq
    bajānib hai?” Yūnus ne jawāb diyā, “Jī hāṅ, maiṅ marne tak ġhusse hūṅ, aur is
    meṅ maiṅ haq bajānib bhī hūṅ.”
  suz-BL: मिनु परमप्रभुमी योना कली “गे मेको रवा आ पर्बम गाइक्‍चा, ठीक दुम्‍बा ङा?”
    दे लोव़ पवानु, मेकोमी “गो मबेक्‍ङा सम्‍म गाइक्‍नुङ” दे लोव़ लेत्‍ता बाक्‍त।
  eng-NOY: And God said to Jonah, Is it right that thou shouldst be angry for the
    gourd? And he said, It is right that I should be angry even to death.
  ita-1927: 'E Dio disse a Giona: “Fai tu bene a irritarti così a motivo del ricino?”
    Egli rispose: “Sì, faccio bene a irritarmi fino alla morte”.'
  ckb-ckb: 'خوداش بە یونسی فەرموو: «ئایا کارێکی باشە لەبەر ڕووەکەکە تووڕە بیت؟» ئەویش
    گوتی: «بەڵێ، هەتا بڵێی کارێکی باشە.»'
  eng-BBE: And the Lord said to Jonah, Have you any right to be angry about the vine?
    And he said, I have a right to be truly angry.
  kan-OKCV: ಆದರೆ ದೇವರು ಯೋನನಿಗೆ, “ನೀನು ಸೋರೆ ಬಳ್ಳಿಯನ್ನು ಕುರಿತು ಕೋಪ ಮಾಡುವುದು ಸರಿಯೋ?”
    ಎಂದರು. ಅವನು, “ನಾನು ಸಾಯುವಷ್ಟು ಕೋಪ ಮಾಡುವುದು ಒಳ್ಳೆಯದೇ,” ಎಂದನು.
  tam-2017: 'அப்பொழுது தேவன் யோனாவை நோக்கி: நீ ஆமணக்குச் செடிக்காக எரிச்சலாக இருக்கிறது
    நல்லதோ என்றார்; அதற்கு அவன்: நான் சாகும்வரைக்கும் எரிச்சலாக இருக்கிறது நல்லதுதான்
    என்றான்.'
  app-app: Ba Takaa bep mini nuhu, “Jona! Uu apma ba lelem mwegakat uu kasrael i tetkuu
    ahee?” Jona bwalu bep nuhu “Apwin, lelek mwegakat ah mwegakat. Tekabis nuhu nama
    mat nge.”
  spa-RV-1909: 'Entonces dijo Dios á Jonás: ¿Tanto te enojas por la calabacera? Y
    él respondió: Mucho me enojo, hasta la muerte.'
  ron-BTF: 'Şi Dumnezeu i-a spus lui Iona: Faci tu bine că te mânii din cauza plantei?
    Iar el a spus: Fac bine că mă mânii, până la moarte!'
  eng-WEBP: God said to Jonah, “Is it right for you to be angry about the vine?” He
    said, “I am right to be angry, even to death.”
  eng-FBV: But the Lord asked Jonah, “Do you have a good reason to be so angry about
    the plant?” “Yes I do!” Jonah replied. “I'm angry enough to die!”
  nld-1939: 'Maar God zei tot Jonas: Hebt ge wel reden genoeg, om zo verdrietig te
    zijn over de klimop? Hij antwoordde: Ja ik heb reden genoeg, om dodelijk misnoegd
    te zijn.'
  nch-BL: 'Pero Toteco Dios quinanquili: ―¿Cuali tiquita para noca ticualanis quej
    ni pampa nijchijqui ma huaqui nopa pilacuacualachtzi cati mitzecahuiliyaya? Huan
    Jonás tananquili: ―¡Quena, cuali niquita! ¡Nicualani mohuaya hasta nijnequi nimiquis!'
  tfr-NTPO: Kuya Sbörë ga tjl̈ẽ ba kong ga «¿Pja iirkë kji sho dano l̈i kjĩshko ga
    pjl̈úre?» «Ëng. Bor kong ga pjl̈úe. Tja sök ëreshko wol̈on iirdë» l̈e.
  vie-1934: 'Đức Chúa Trời bèn phán cùng Giô-na rằng: Ngươi nổi giận vì cớ dây nầy
    có nên không? Người thưa rằng: Tôi giận cho đến chết cũng phải lắm.'
  hin-CV: परंतु परमेश्वर ने योनाह से कहा, “क्या इस पौधे के बारे में तुम्हारा गुस्सा
    होना उचित है?” योनाह ने उत्तर दिया, “बिलकुल उचित है. मैं इतने गुस्से में हूं कि
    मेरी इच्छा है कि मैं मर जाऊं.”
  spa-BES: 'Y el Señor le dijo a Jonás: ¿Tienes derecho a enojarte por la vid? Y él
    respondió: Tengo derecho a estar realmente enojado hasta la muerte.'
  tdx-tdx: 'Le hoe t’i Andrianañahare am’ Ionà: Mañeva azo hao ty hifombo amy vatavoy?
    le hoe re: Eka sazo ahy ty habosehako; hàmake t’ie ho mate.'
  tha-KJV: แต่​พระเจ้าตรัสกับโยนาห์​ว่า “​ที่​เจ้​าโกรธเพราะต้นละหุ่งนั้นดี​อยู่​แล​้วหรือ”
    ท่านทูลว่า “​ที่​ข้าพระองค์โกรธถึงอยากตายนี้​ดี​แล้ว พระเจ้าข้า”
  por-BR-2018: 'Então Deus disse a Jonas: É correta a tua ira pela planta?E ele respondeu:
    É correto eu me irar até a morte.'
  deu-ELO: 'Und Gott sprach zu Jona: Ich es recht, daß du wegen des Wunderbaumes zürnest?
    Und er sprach: Mit Recht zürne ich bis zum Tode!'
  caa-caa: 'Entonces sutpa ojron e Dios otronyajr y che: —O ¿war ca iqꞌuijna tamar
    taca que taqui e chꞌan? che e Dios. Entonces ojron e Jonás otronyajr y che: —Bꞌan
    yaꞌ. War inqꞌuijna meyra este que cꞌanix inchamay, che e Jonás.'
  eng-WYC-2018: And the Lord said to Jonah, Guessest thou, whether thou art well wroth
    on the ivy? And he said, I am well wroth, till to the death. (And the Lord said
    to Jonah, Thinkest thou, that thou art right to be so angry about the ivy? And
    he said, Yea, I am right to be so angry about it, unto the death!)
  epo-epo: 'Tiam Dio diris al Jona: ĉu vi havas grandan ĉagrenon pro la hedero? Li
    respondis: Mi havas grandan ĉagrenon, eĉ ĝis deziro al morto.'
  uig-PIN: 'Biraⱪ Huda uningdin: — Sening axu kiqik dǝrǝh sǝwǝbidin xundaⱪ aqqiⱪlinixing
    toƣrimu? — dǝp soridi. U jawab berip: — Ⱨǝǝ, ⱨǝtta ɵlgüdǝk aqqiⱪim kǝlgini toƣridur,
    — dedi.'
  beo-beo: Be Gode Ea ema amane sia:i. “Abuliba:le di da bugi bioiba:le ougibala:?”
    Youna da amane sia:i, “Na da ougimu da defea! Na da ougili bogomu hanai!”
  tpi-OTNT: Tasol God i tokim Jona olsem, “Dispela rop i dai pinis na yu kros. Ating
    kros bilong yu i stret, a?” Na Jona i bekim tok olsem, “Yes, kros bilong mi em
    i stret. Mi belhat nogut tru na mi ting mobeta mi dai.”
  hau-SA: Amma Allah ya ce wa Yunana, “Daidai ne ka yi fushi saboda wannan kuringa?”
    Sai Yunana ya ce, “I, daidai ne, ina fushi matuƙa, har ina so da na mutu ma.”
  uig-LAT: 'Biraq Xuda uningdin: — Séning ashu kichik derex sewebidin shundaq achchiqlinishing
    toghrimu? — dep soridi. U jawab bérip: — Hee, hetta ölgüdek achchiqim kelgini
    toghridur, — dédi.'
  nde-nde: Kodwa uNkulunkulu wathi kuJona, “Ulelungelo na lokuthi uzonde ngenxa yesihlahla?”
    UJona wathi, “Yebo. Ngizonde kakhulu, kuthi kangife.”
  ton-ton: Pea naʻe pehē ʻe he ʻOtua kia Siona, “ʻOku lelei koā ʻa hoʻo ʻita koeʻuhi
    ko e ʻakau?” Pea naʻa ne pehē, “ʻOku ou tonuhia ʻi heʻeku ʻita, ʻo aʻu ki he mate.”
  ces-1613: 'I řekl Bůh Jonášovi: Jest-liž to dobře, že se tak hněváš pro ten břečtan?
    Kterýžto řekl: An dobře jest, že se hněvám až na smrt.'
  eko-eko: 'Ila Nluku khumuuzela Yuunusa: “Weeyo onaaye shariya yookatipukha mwaasa
    wa nrayi?” Ye khujipu: “Ayo, kinaaye! Na ki wookatipukha kintakha hatha ofwa.”'
  eng-WMB: God said to Jonah, “Is it right for you to be angry about the vine?” He
    said, “I am right to be angry, even to death.”
  tam-TCV: ஆனால் இறைவன் யோனாவிடம், “இந்த ஆமணக்குச்செடிக்கு ஏற்பட்டதைப் பற்றி நீ கோபமடைவது
    சரியானதோ?” என்றார். அதற்கு அவன், “ஆம், சாகுமளவுக்கு எனக்குக் கோபம் உண்டு” என்றான்.
  ceb-ULB: Unya ang Dios miingon kang Jonas, “Maayo ba nga masuko ka pag-ayo mahitungod
    sa tanom?” Ug miingon si Jonas, “Mas maayo nga masuko ko, bisan pa ug mamatay.”
  mkn-mkn: Ju Tuhan balas sang Yunus bilang, “Lu pikir lu bisa mara tagal itu pohon
    malata su mati, ko? Lu pung hak apa? Lu ni, sapa?” Yunus manyao bilang, “Deng
    beta bagini mara ni, biar beta mati sa! Te itu yang pantas.”
  pol-UBG: 'I Bóg powiedział do Jonasza: Czy to dobrze, że tak się gniewasz z powodu
    tej tykwy? I odpowiedział: To dobrze, że się gniewam, nawet aż na śmierć.'
  agr-agr: 'Imattai Apajuí chichajak: “¿Anú numi jakamtai kajeam dusha pegkejan aniajai
    tamek?” tau. Tusa tama Jonás ayaak: “Ehe, wika pegkejan aniajai. ¡Senchi kajeakun
    jajai!” tiuwai.'
  kyc-kyc: Dopa leyamopape Anatumi baa lamaiyuo, Isa wai dokona lao imbuo karene doko
    kapase? leya. Leyamo dokopa Joname lao, Kinyi, dokona namba imbwualyo. Imbu arorome
    manjo kumaro, leya.
  urd-GVU: تب اللہ نے اُس سے پوچھا، ”کیا تُو بیل کے سبب سے غصے ہونے میں حق بجانب ہے؟“
    یونس نے جواب دیا، ”جی ہاں، مَیں مرنے تک غصے ہوں، اور اِس میں مَیں حق بجانب بھی
