  kan-2017: ಆಗ ದೇವರು ಯೋನನಿಗೆ, “ನೀನು ಸೋರೆಗಿಡ ಒಣಗಿದ್ದಕ್ಕಾಗಿ ಸಿಟ್ಟುಗೊಳ್ಳುವುದು ಸರಿಯೋ?”
    ಎಂದು ಕೇಳಲು ಯೋನನು “ಹೌದು, ನಾನು ಸಾಯುವಷ್ಟು ಕಾಲ ಸಿಟ್ಟುಗೊಳ್ಳುವುದು ಸರಿಯೇ” ಎಂದು ಉತ್ತರಕೊಟ್ಟನು.
  tgo-tgo: Ko iyemaeŋge Loi i dagewe iŋa, “Ma e len rɨghe vara na gharen i gaithɨ
