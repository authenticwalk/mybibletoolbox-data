  mdy-ETH: ፆኦሲ ዒዛ ኮይላ፦ «ሃኖ ጉዜሎ ዛሎ ኔኤኒ ዻጋዻንዳያ ኮይሳ?» ጌዔኔ። ዮናኣሴ ማሃዖ፦ «ጎኔና ታኣኒ ዻጋዻንዳያ
    ኮይሳኔ፤ ጉሪ ዻጋ ሌሊቱዋንቴ ሃይቃንዳያ ሄላንዳኣና ዻጋዻንዳያ ኮይሳኔ!» ጌዔኔ።
  twi-ASANTE: Onyankopɔn bisaa Yona sɛ, “Ɛyɛ sɛ wofa abufuo wɔ dua no ho anaa?” Yona
