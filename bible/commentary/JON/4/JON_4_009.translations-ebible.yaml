  rmy-VLAKH: 'Ай о Дэл пхэндя лэ Ионасти: — Трэбуй ли тути кадя тэ холяйвэс палай
    бари чяр? — Трэбуй, — пхэндя о Иона, — най кати тэ холяйвав, ай и тэ мэрав.'
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ pɔɔsɑ Yonɑɑsɩ sɩ: Nyɑ́ pɑ́ɑ́nɑ́ mʋɣʋ mɑɣɑ ɑloolɑɣɑ ŋkɛ kɑ
    tɔm tɑɑ? Ɩlɛnɑ Yonɑɑsɩ cɔ sɩ: Mɑ pɑ́ɑ́nɑ́ mʋɣʋ mɑɣɑɑ kɛ́ hɑlǝnɑ sǝm.'
  azb-azb: 'Allah Yunusa dedi: «Məgər sənin bu bitkiyə görə hirslənməyin yaxşı işdirmi?»
    O dedi: «Əlbəttə, yaxşıdır, elə hirsləndim ki, az qala öləm».'
  eng-DBY: And God said to Jonah, Doest thou well to be angry for the gourd? And he
    said, I do well to be angry, unto death.
  hin-2017: परमेश्वर ने योना से कहा, “तेरा क्रोध, जो रेंड़ के पेड़ के कारण भड़का है,
    क्या वह उचित है?” उसने कहा, “हाँ, मेरा जो क्रोध भड़का है वह अच्छा ही है, वरन्
    क्रोध के मारे मरना भी अच्छा होता।”
  wol-KYG: 'Ci kaw loolu Yàlla ne Yunus: «Waaw, mbaa yaa yey am xol bu tàng ci lawtan
    gi?» Mu ne: «Maa yey am xol bu tàng ba dee sax!»'
  eng-YLT: 'And God saith unto Jonah: ''Is doing good displeasing to thee, because
    of the gourd?'' and he saith, ''To do good is displeasing to me — unto death.'''
  kne-kne: Ngem kanan Diyos en sisya, “Ay way kalintegam aya ay manbonget gapo sin
    napasamak sin mola?” Kanan Jonas ay sinombat, “Wada met a. Palalo di bonget ko
    isonga laydek ay matey.”
  wat-wat: Atu Guyau Yona i iyaviya i bwaduwa, “O namaise kwaḡa ka nufota kisisikunama
    yana wenono fasinei kuna nuwagoyo!” I nufata i bwaduwa, “Ika, a kayokuḡamataiya
    kaku nufota be ana mateya!”
  bzd-NTPO: 'Erë Skëköl tö iché ie'' a̱: —¿I̱ma be'' ibikeitsè tö be'' wa̱ ka̱wö ta̱''
    ulunukka̱ kalkua sinewa̱ e'' kue̱ki̱? Ie'' iiu̱té: —Tö́, ye'' wa̱ ka̱wö ta̱''.
    ¡Ye'' ulune tai̱ë mik ye'' duowa̱ eta̱ e'' olone!'
  eng-WYC-2017: And the Lord said to Jonah, Guessest thou, whether thou art well wroth
    on the ivy? And he said, I am well wroth, till to the death.
  eng-WMBB: God said to Jonah, “Is it right for you to be angry about the vine?” He
    said, “I am right to be angry, even to death.”
  urd-GVH: तब अल्लाह ने उससे पूछा, “क्या तू बेल के सबब से ग़ुस्से होने में हक़-बजानिब
    है?” यूनुस ने जवाब दिया, “जी हाँ, मैं मरने तक ग़ुस्से हूँ, और इसमें मैं हक़-बजानिब
    भी हूँ।”
  kvg-kvg: Geté Mbumbukiam Ziona gembo-ein, “Ge qô ndoqo-matavap, Nandav eqeieqeî,
    qo qaqa ndoqogot, gumbag-qa yaq-te?” Yaq Ziona gendo-ein, “No kopømbá qaqa nqægot,
    gumbag-qa yaq-te. No é-batenaním.”
  rug-rug: Ba zama la koasa sa Tamasa, “Lopu pada pude bugoro nia goi sa huda.” Meke
    olaṉa se Zona, “Pada hola pude bugoro si rau, meke mate pa binugoro!” gua si asa.
  gaz-gaz: Waaqni garuu, “Ati waaʼee biqiltuu sanaatiif aaruun kee sirriidhaa?” jedheen.
    Yoonaasis, “Eeyyee. Ani hamma duʼaatti utuun aare iyyuu nan barbaada” jedhe.
  fra-LSG: 'Dieu dit à Jonas: Fais-tu bien de t’irriter à cause du ricin? Il répondit:
    Je fais bien de m’irriter jusqu’à la mort.'
  gnn-gnn: Bala ŋayi ŋanya waŋana biyapul Garrayyu bitjarra, “Nhaltjan muka nhe yukurra
    dhuwala guyaŋirrinydja? Dhunupa muka? . . . ŋunhi nhe yukurra maḏakarritjthirrinydja
    dhuwala dhiyaŋuyi, liŋgu ŋayi dhuwala dharpa räwakthina?” “Ŋe!” Bitjarra ŋayinydja
    ŋunhiyinydja ḏarramu. “Dhunupana dhuwalanydja ŋarraku maḏakarritjthinyarawunydja.
    Ŋaramurrthirrina ŋarra yukurra wirrkina. Ŋarranydja ḏukṯuk rakunydhinyarawuna,”
    bitjarra.
  yal-yal: Koni Ala yi a fala Yunusa xa, a naxa, “I lan i xɔlɔ wudi binli ito a fe
    ra ba?” A yi a yabi, a naxa, “A lan n xɔlɔ wudi binla fe ra han n faxa.”
  iou-iou: Ude yäwänä Anututä iwetkuk; Gäk päyata kokwawak nadätan u täga täyan? Ude
    yäwänä Jonatä yäŋkuk; Ei, kokna waŋirä tägatak! Kokwawak taŋi nadäk täyat unita
    kumäkta gäripi nadätat yäk.
  haw-1868: A olelo mai la ke Akua ia Iona, He pono anei kou huhu no ka laau aila?
    A i aku la ia, He pono ko'u huhu a i ka make.
  arb-NAV: 'فَقَالَ اللهُ لِيُونَانَ: «أَأَنْتَ مُحِقٌّ فِي غَضَبِكَ مِنْ أَجْلِ الْيَقْطِينَةِ؟»
    فَأَجَابَ: «أَنَا مُحِقٌّ فِي غَضَبِي حَتَّى الْمَوْتِ».'
  adz-adz: Da Anutu ini da Yona ibiani, “Nigi madaum i u uda wangum i bruꞌ maringꞌan
    igi?” Da Yona ini binaꞌ, “Hai, idaum! Dzi gurungur iyus da dzi ni mampan!”
  ewe-ewe: Mawu gblɔ na Yona be, “Enyo be nàdo dɔmedzoe esi ati la kua?” Yona ɖo eŋu
    be, “Ɛ̃, tɔnye dzɔ be mado dɔmedzoe va se ɖe esime maku!”
  nuy-nuy: Yagu nigaayung na-God ni-yamayn, “Nagang yagi nuṉḏiyaldhi anaani-yung-jinyung
    anu-bal, waari anggiij-maṉdhiiyn wugurru,” ni-yamayn. Nigaayung na-Jonah ni-yamayn,
    “Yii, ngaya wiij-maṉdhina nga-riyaldhii, marri nga-ngawang,” ni-yamayn.
  eng-LEE: And God said unto Jonah, Art thou very wroth for the gourd? And he said,
    I am very wroth, even unto death.
  gvn-gvn: '@see-verse:JON.004.008'
  asm-FB: কিন্তু ঈশ্বৰে যোনাক ক’লে, “এৰা গছজোপাৰ কাৰণে খং কৰি তুমি ভাল কৰিছা নে?”
    যোনাই ক’লে, “হয়, মই খং কৰি ভালেই কৰিছোঁ, এনেকি মৃত্যু পর্যন্ত কৰিম।”
  sus-A: عَلَ نَشَ عَننَبِ يُنُسَ مَشْرِن، «عَ لَنمَ عِ شَ شْنْ يِ وُرِ بِلِ شَ قٍ
    مَ يِ كِ؟» يُنُسَ نَشَ عَ يَابِ، «عِيٌ. ﭑ شْنْشِ هَن ﭑ حَن وَ مَ نّ ﭑ شَ قَشَ!»
  fra-SBL: 'Dieu dit à Jonas : « Est-ce bien que tu sois en colère contre la vigne ? »
    Il a dit : « J''ai le droit d''être en colère, même jusqu''à la mort. »'
  hbo-hbo: וַיֹּ֤אמֶר אֱלֹהִים֙ אֶל־יֹונָ֔ה הַהֵיטֵ֥ב חָרָֽה־לְךָ֖ עַל־הַקִּֽיקָיֹ֑ון
    וַיֹּ֕אמֶר הֵיטֵ֥ב חָֽרָה־לִ֖י עַד־מָֽוֶת׃
  yka-yka: Saguwaˈ paˈin Tuhanin pu si Yunus, “Tewwaˈ ke bang kew ngamā sabab maˈumantag
    si jambangan miyaˈan?” “Aweˈ,” paˈinne. “Batang matey ne ku hawal astelkun.”
  shp-NTPO: 'Jatianra Ibon yokata iki: —¿Ja ricino nishi moa choshiketian, mia sinataki
    min oinna jakon iki? ¡Jaskara riki en oinnara jakon iki! —akinra Jonassen aká
    iki. ¡Sinatira ea mawákasai!'
  piu-2006: '@see-verse:JON.004.008'
  pjt-pjt: Ka Godalu wangkangu Jonah-nya, “Nyaakun mirpaṉarinyi puṉunguṟu?” Ka Jonah-lu
    ngapartji wangkangu, “Wiya, palyaṉa ngayulu mirpaṉarinyi ilunytjikitja.”
  bgs-bgs: Asal iginsà tô Manama kandin, na mà din, “Nángngà ka masókó ka tingód katô
    pamula?” Igtaba si Jonas, “Nángngà ka masókówa. Purisu kakalyag ku na matéyad.”
  kik-kik: Nake Ngai akĩũria Jona atĩrĩ, “Ũrĩ na kĩhooto gĩa kũrakara nĩ ũndũ wa rũũngũ
    rũu?” Nake agĩcookia atĩrĩ, “Ĩĩ, ndĩ nakĩo; ndakarĩte o ũndũ ingĩkua.”
  ksr-ksr: 'Kaeŋ jeroto, Anutunoŋ Joona kokaeŋ ijoro: “Gii aloŋalombaajoŋ iriŋga soonji,
    ii sokonja me qaago?” Kaeŋ ijoro kokaeŋ meleeno: “Irina soonji, ii mono sokonjaa.
    Noo iriŋsooŋsoona ii somata kolooro uunanoŋ mende olomoowaa. Kawaajoŋ saanoŋ komumaŋa.
    Qaa ii oŋanoŋ.”'
  omb-omb: Siu i Huqe Mauri mo veve lawe Jona vena, “?U garea huri vena nigo goin
    mero huri na kasrael hi?” Me ngeie mo veve vena, “Io, u garea ve neu nan mate.”
  fra-NCL: 'Alors Dieu dit à Jonas : « Fais-tu bien de t’irriter à cause du ricin ? »
    Il répondit : « Je fais bien de m’irriter jusqu’à la mort. »'
  cek-AK: To pacoengah Sithaw mah Jonah khaeah, Akung nuiah palung na phui han takung
    oh maw? tiah a naa. Anih mah, Duek duih khoek to palung ka phuihaih takung oh,
    tiah a naa.
  xla-xla: Amasiyama Godta Yona watle epo atlaiyo, “Yona, wa꞉ta dukuluta polati siyaladlowe
    poka꞉dena,” diyo. Epalati asiyama Yonata God watle epo atlaiyo, “Na꞉ sikemte siyalademama
    polowe solotama,” diyo.
  cuk-cuk: 'Agine, Bab-Dummaddi Jonásʼga sogded: —¿Ar dagargii-dakleged-dingusadbina
    nue be urwe? Jonás, Bab-Dummad-abin sogded: —Eye, nue-bela-bela an sae-itoged.'
  uig-CYR: 'Бирақ Худа униңдин: — Сениң әшу кичик дәрәқ сәвәвидин шундақ аччиқлинишиң
    тоғриму? — дәп сориди. У җавап берип: — Һәә, һәтта өлгидәк аччиғим кәлгини тоғридур,
    — деди.'
  pma-pma: Ka Ahi viteni mini vit, “?Keik komundemi kovit mal keke kovavuroh vamukonek
    ven viau ekek?” Ka Siona vit kesi mini vit, “!Anatin! Mal keke nilonge hemukonek.
    !Tinok vepeng houlu veni! !Ka hetahos imok mamat!”
  tel-2017: అప్పుడు దేవుడు యోనాతో “ఈ మొక్క గురించి నువ్వు అంతగా కోపపడడం భావ్యమేనా?”
    అన్నాడు. యోనా “చచ్చి పోయేటంతగా కోపపడడం భావ్యమే” అన్నాడు.
  hat-BSA: 'Epi Bondye te di a Jonas: “Èske ou gen bon rezon pou fache akoz lyann
    nan?” Jonas te reponn: “Mwen gen bon rezon pou m fache, menm jiska lanmò.”'
  bxh-bxh: Yo fede, Yaubada ya libalau lisina, iyen, Em dudulai somo be mahina te
    wa luluwen? Alinana Diyona ya bui, iyen, Maꞌegu dudulai be E manabala. Manabalana
    ni, ibe ya kamfunuhigu!
  emi-emi: Vara me God ghe uela ta Jona va, “Vaalua, masina ta esessaio tale ngaapa
    ateae?” Me Jona ghe liula me ghe uela va, “Ue! Ange sessaieiliieghila, me aghanna
    va arova aghele mate.”
  kos-kos: Tuh God El fahk nu sel, “Ya fal kom in kasrkusrak ke mah orak soko ah?”
    Jonah el topuk, “Aok, nuna fal ngan kasrkusrak — lupan kasrkusrak luk inge ku
    na ngan misa kac!”
  hbo-WLC: וַיֹּ֤אמֶר אֱלֹהִים֙ אֶל־יוֹנָ֔ה הַהֵיטֵ֥ב חָרָֽה־לְךָ֖ עַל־הַקִּֽיקָי֑וֹן
    וַיֹּ֕אמֶר הֵיטֵ֥ב חָֽרָה־לִ֖י עַד־מָֽוֶת׃
  ibo-ibo: Ma Chineke sịrị Jona, “Ọ bụ ihe ziri ezi ka i wee iwe maka osisi a?” Ọ
    sịrị, “E, ana m ewe oke iwe, ọ bụladị na m chọrọ ịnwụ.”
  ory-ory: ଏଥିରେ ପରମେଶ୍ୱର ଯୂନସଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ କଖାରୁ ଲତା ସକାଶୁ କ୍ରୋଧ କରି କି ଭଲ
    କରୁଅଛ?” ତହିଁରେ ସେ କହିଲେ, “ମରଣ ପର୍ଯ୍ୟନ୍ତ ହିଁ କ୍ରୋଧ କରିବାର ମୋର ଭଲ।”
  wmt-wmt: '@see-verse:JON.004.008'
  chk-chk: Iwe, Kot a aisini Sona, “Ifa usun, a pwüng om song ren ewe irä?” Nge Sona
    a pälüeni, “Mi pwüng ai song, inamwo are üpwe mäla lon ai song.”
  ssd-ssd: 'Kuate nu Yona sana: Ail te kummba kareŋgat le ne gubranate wam ta kumumbi
    e ŋgina le nu ndek sakina: Au. Ye kumumbi gubrayate. Ye gubra tet ta dubimba kumi
    ta maye ŋgina.'
  rop-rop: Wal God bin tok, “Wotfo yu gitwail blanga det kripa, Jona?” En Jona bin
    tok, “Ai garram gud risan blanga gitwail, en mi nogudbinji nomo lilbit, naf blanga
    meigim mi dai.”
  mwf-2018: Bere Yile neki kathu-ka mamna, “Nhini-ka mange patha pana-yu nam-yu kinangamnhimardakat
    kem ngarra thay mulurn-te thangunu demkawath pana ngarra nhinhi-yu?” “Yu,” mamna
    Jonah kathu-yu. “Nhini-ka patha-wa nhini-yu ngay ningamngimardakat dim-yu. Ngay-ka
    ningamngimardakat thathpirr dim nhini-ka ngay-ka marda warda manganart ngem ngupupnu-yu.”
  ukr-1871: 'І промовив Бог до Йони: Чи то ж бо тобі так досадно через ростину? Він
    відказав: Досадно, хоч би й умерти.'
  eng-AOI: But God said to him, “Why are you angry about that plant? You shouldn't
    be angry about that!” Jonah answered, “Yes, I will be angry about it. I am very
    angry and I wish I could die!”
  deu-1951: 'Da sprach Gott zu Jona: Ist es recht, daß du so zürnst um des Rizinus
    willen? Er sprach: Ja, ich zürne mit Recht bis zum Tod!'
  eng-JPS: 'And God said to Jonah: ''Art thou greatly angry for the gourd?'' And he
    said: ''I am greatly angry, even unto death.'''
  srp-1865: 'A Bog reèe Joni: je li dobro što se srdiš tikve radi? A on reèe: dobro
    je što se srdim do smrti.'
  lug-lug: Mukama n’alyoka amubuuza nti, “Olina ekituufu kw’osinziira okunyiiga olw’ekiryo
    ekikaze ne kifa?” Yona n’addamu nti, “Yee, kituufu nze okunyiiga ennyo n’okwegomba
    okufa.”
  heb-heb: ויאמר אלהים אל יונה ההיטב חרה לך על הקיקיון ויאמר היטב חרה לי עד מות׃
  ben-IRV: তখন ঈশ্বর যোনাকে বললেন, “তুমি এরণ্ড গাছটির জন্য রাগ করে কি ভালো করছ?” তিনি
    বললেন, “মৃত্যু পর্যন্ত আমার রাগ করাই ভালো।”
  pan-pan: ਤਦ ਪਰਮੇਸ਼ੁਰ ਨੇ ਯੂਨਾਹ ਨੂੰ ਕਿਹਾ, “ਤੇਰਾ ਕ੍ਰੋਧ ਜੋ ਉਸ ਬੂਟੇ ਦੇ ਕਾਰਨ ਹੈ, ਕੀ ਉਹ
    ਚੰਗਾ ਹੈ?” ਅੱਗੋਂ ਯੂਨਾਹ ਨੇ ਕਿਹਾ, “ਹਾਂ, ਸਗੋਂ ਕ੍ਰੋਧ ਦੇ ਕਾਰਨ ਮਰਨ ਤੱਕ ਚੰਗਾ ਹੈ!”
  rmy-LOVARI: 'Ай о Дэл пхэндас Ионаскэ: — Тукэ трубуй кадэ тэ холяйвэс анда бур?
    — Трубуй, — пхэндас о Иона, — на фэри тэ холяйвав, ай ви тэ мэрав.'
  tkr-tkr: 'Allahemee Yunusuk''le eyhen: – Deşxhee, vas alayl-alla geebne qəl vuxha?
    Yunusee eyhen: – Ho''o! Zas qik''asda xhinnena qəl vuxha!'
  mya-JVB: ဘုရား သခင်ကလည်း ၊ သင်သည် ကြက်ဆူ ပင် အတွက် အမျက် ထွက်ကောင်း သလောဟုမေး တော်မူလျှင်
    ၊ ယောနက၊ အကျွန်ုပ် သည် အသက်သေ သည် တိုင်အောင် အမျက် ထွက်ကောင်း ပါသည်ဟု လျှောက်
    ဆို၏။
  tte-O: Kabo Yeoba iwalolau Yona koina iwaloba, “Nige kam lonamwa kumunamunai palipaline
    kaiwena.” Kabo Yona iwaloba, “Ilonamwayagau yamunamunai na sowasowana yagu munamunai
    iyaboitayau.”
  tvk-tvk: E Hi biteni mini bit, “?Onemi obit momal tang tengan ti iem vakat vamak
    ve uval ak?” E Siona bit rilomun ni bit, “!Io! Momal tang tengan nalonge mak.
    !Ieok mikat pupu ve rin ak! !E vahit namat, vahos mak mu!”
  tbg-tbg: Minti tuvaro Kotiva tiharo, Vaahivano tamuntavira kaarae ai arara itaivo?
    Ai arara itaarira haikava kiama vaivo, tiro. Tuvaro Ionaava tiharo, Ti tirara
    itaarira haikava vairove. Ti tirara itairara tira, are ti qaqi kairaqe te qutu
    vuare, tiro.
  hmo-hmo: To Dirava ese Iona ia hereva henia, ia gwau, “Unai au ia mase dainai oi
    badu, a? Oiemu badu be ia maoro, a?” Iona ia haere, ia gwau, “Io, lauegu badu
    be ia maoro. Lau be do lau badu noho, ela bona lau mase danu be namo.”
  ata-ata: Ia Lataua muvikalanu aloxo ꞌo, “Nini laꞌiaxeneu ovu ane muxalo ꞌo?” Iona
    mukolinu aloxo ꞌo, “Ani, eni laꞌiaxo misevile. Opoleli masua. Eni asolisi.”
  urd-urd: और ख़ुदा ने यूनाह से फ़रमाया, “क्या तू इस बेल की वजह से ऐसा नाराज़ है?”
    उस ने कहा, “मै यहाँ तक नाराज़ हूँ कि मरना चाहता हूँ।”
  rus-SYN: 'И сказал Бог Ионе: неужели так сильно огорчился ты за растение? Он сказал:
    очень огорчился, даже до смерти.'
  rmy-SERVI: 'Дэвэл пхэнда Ионасти: — Мишто када, со ту холявэх пала кадыя рандь?
    Вов пхэнда: — Мишто! На кацик тэ холявэ, нэ и тэ мэрэ.'
  bqc-SIM: 'Ɔ̃ Lua òɛ̀: N pↄpaa ladaadaa bee yã́ musu zɛvĩe? Ɔ̃ à mɛ̀: A zɛ́ vĩ,
    ma pↄpaa kà à ga imɛɛ.'
  tcz-CHONGTHU: Hichun Pathenn in Jonah jah’a, um-gui athia na lunghan jeng chu dih
    nakisah hinam? ati leh Jonah in adonbut nin “Heng’e thina changei ja lunghang
    ka hitai” ati.
  mar-mar: मग देव योनाला म्हणाला, “त्या वेलीमुळे तुला राग येणे हे चांगले आहे काय?”
    तो म्हणाला, “रागामुळे माझा जीव गेला तरी चालेल.”
  tcs-tcs: Den God bin aske Zona, ‘Wanem yu wail po dat plant po?’ Ane Zona bin ansa,
    ‘Aptu mi ip ai wande wail. Ai go wail demkain antil ai go ded.’
  soq-soq: Tauma God Iona diene wanase, “E ia ema tonalena baiwa nua kadileide, ba?”
    Iona wanase, “O ne nuana kadiidaleide, sa baiwa ne bonteapa menanede!”
  qub-qub: 'Chayno niptin Tayta Dios tapuran: «Calabäsa chaquicäcushallanpita rabyashpayqui
    ¿allitachu ruraycanqui?» nir. Chayno niptin Jonás niran: «¡Au! ¡Rabyallawanmi
    wañucuriytapis munaycä!» nir.'
  bqp-bqp: Yerɑ Gusunɔ u nùn sɔ̃ɔwɑ u nɛɛ, ɑ ǹ gem mɔ ɑ kɑ mɔru ko dɑ̃ɑ kiku gen
    sɔ̃. Mɑ Yonɑsi u nɛɛ, nɑ gem mɔ n kɑ mɔru ko too too sere n gɔɔ kɑnɑ.
  hat-hat: 'Men, Bondye mande l'' konsa: -Jonas, ou kwè ou gen rezon fache konsa pou
    yon ti pye masketi? Jonas reponn li: -Wi. Mwen gen rezon fache. M'' fache pou
    m'' mouri.'
  eng-BSB: Then God asked Jonah, “Have you any right to be angry about the plant?”
    “I do,” he replied. “I am angry enough to die!”
  eng-WEBPB: God said to Jonah, “Is it right for you to be angry about the vine?”
    He said, “I am right to be angry, even to death.”
  kbq-kbq: Anante Anumzamo'a Jonana amanage huno asmi'ne, Knare ke agafare nofikura
    kasia nevazio? Huno antahigegeno Jona'a knare ke agafare nagrira nasivazige'na
    friku nehue hu'ne.
  nhe-BL: 'Pero Toteco Dios quinanquili: ―¿Cuali tiquita para noca ticualanis quej
    ni pampa nijchijqui ma huaqui nopa pilacuacualachtzi tlen mitzecahuiliyaya? Huan
    Jonás tlananquili: ―¡Quena, cuali niquita! ¡Nicualani mohuaya hasta nijnequi nimiquis!'
  bus-bus: 'Ben Luda bènɛ: À maa n pↄ fɛ̃̀ zãgã beee yã musuↄ́? Ben à bè: À maa,
    à kà mà pↄ fɛ̃ ai mà ga.'
  gub-BL: Na'e upuranu Tupàn hehe. — Zon, aipo ikatu nekwahy haw 'àg ka'akyr rehe,
    i'i izupe. Uwazar Zon ize'eg izupe a'e. — Ikatu hekwahy haw. Te hemàno wer zepe
    hekwahy haw wi, i'i izupe.
  ulk-ulk: Ege Adide Zonai detagri kega, “Nalu sasrim pe mara dike ko ma able luneg
    wekuge akai”? Zonade abi detagri, “Kara sasrim nagri wekuem able korepge ka umele
    naumilu.”
  eng-DRA: 'And the Lord said to Jonas: Dost thou think thou hast reason to be angry,
    for the ivy? And he said: I am angry with reason even unto death.'
