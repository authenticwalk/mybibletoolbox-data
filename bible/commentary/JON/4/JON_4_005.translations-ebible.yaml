verse: JON.004.005
translations:
  mal-C: തുടർന്ന് യോനാ നഗരത്തിനു പുറത്തേക്കുപോയി അതിന്റെ കിഴക്കുഭാഗത്ത് ഇരുന്നു. അവിടെ
    അദ്ദേഹം ഒരു കുടിൽ ഉണ്ടാക്കി, നഗരത്തിന് എന്തു സംഭവിക്കും എന്നു കാണുന്നതിന് ആ കുടിലിന്റെ
    തണലിൽ കാത്തിരുന്നു.
  deu-TKW: Hierauf verließ Jona die Stadt und nahm seinen Aufenthalt östlich von der
    Stadt. Daselbst machte er sich eine Hütte und setzte sich darunter in den Schatten,
    um abzuwarten, was mit der Stadt geschehen würde.
  lin-lin: Yona abimaki na libanda ya engumba mpe akendeki kovanda na este na yango.
    Kuna, amitongelaki ndako moko ya matiti mpe avandaki na se ya pio na yango mpo
    na kozela makambo oyo ekokweyela engumba Ninive.
  eng-LSV: And Jonah goes forth from the city, and sits on the east of the city, and
    makes a shelter for himself there, and sits under it in the shade, until he sees
    what is in the city.
  bmu-bmu: Mewö jiiga Jonanöŋ siti mosöta eta wehön kotkotŋe göröken anda köna töwokŋe
    endu koum qeba miaŋgöt aumŋe tarök. Tata sitigörap mewö me mewö asuhumawi, mi
    ekŋamgörap uba tarök.
  eng-GNV: So Ionah went out of the citie and sate on the East side of the citie,
    and there made him a boothe, and sate vnder it in the shadowe till he might see
    what should be done in the citie.
  eng-WEBSTER: So Jonah went out of the city, and sat on the east side of the city,
    and there made him a booth, and sat under it in the shade, till he might see what
    would become of the city.
  nhw-BL: Huan quisqui Jonás ipan Nínive huan yajqui imelac nopa altepetl campa hualquisa
    tonati. Huan nopona quichijqui se pilxajcaltzi ica xihuitl. Teipa mosehui itla
    para moecahuilis huan quiitas tlaque panosquía ica nopa altepetl.
  swh-ONEN: Yona akatoka nje akaketi mahali upande wa mashariki wa mji. Hapo akajitengenezea
    kibanda, akaketi kwenye kivuli chake na kungojea ni nini kitakachotokea katika
    mji.
  bba-bba: Yerɑ Yonɑsi u yɑrimɑ Ninifu yen min di u dɑ u wɑ̃ɑ yen sɔ̃ɔ yɑri yeru ɡiɑ,
    u kuru ɡirɑ mi. Miyɑ u mɑrɑ u wɑ ye yɑ koo wuu ɡe deemɑ.
  eng-KJVCPB: So Jonah went out of the city, and sat on the east side of the city,
    and there made him a booth, and sat under it in the shadow, till he might see
    what would become of the city.
  cpy-cpy: Jatanaki Jonás ishitowa-piintziro ooryaa iweyaa-thapita nampitsi. Rowetsika-paaki
    ipanko-sheta. Ari ijeeki raampiya, royaawenta iita awijatsini nampitsiki.
  mpx-mpx: Inoke Yona i tagil i na panuwa tolinaa labi balimana. Ana pwapwaligum etegana
    i ginol, inoke i misiyowa liguligumwina elana ge i matamatan ni kite Yehoba panuwa
    Ninibe ni lahe o ebo nigeya.
  wbp-wbp: Ngula-jangkaju, yarnkajarralku Juuna kakarrara kirri-ngirliji. Ngula-jangkarluju,
    yamalku-nyanu nganturnu, ngulangkaju yamangkaju ngantirninjarla pirri-manulku
    kaninjarni. Ngulalparla piirr-pardija Kaatuku yungu nyanyi kaji nyarrpa-mani yali
    kirri Ninupu.
  luo-luo: Jona nowuok modhi obedo piny yor wuok chiengʼ mar dala maduongʼno, mi nogero
    kiru kanyo nobetie tipone koyweyo kendo korito neno gima dhi timore ne dalano.
  meu-meu: Bena Iona na hanua amo e raka lasi, hanua mairiveina kahana ai e helai,
    unuseni ai ena kalaga auta e karaia. Bena ikerukeruna ai e helai, dahaka baine
    vara hanua badana enai baine itaia totona.
  npi-ULB: तब योना त्‍यस सहरबाट बाहिर गए र सहरको पुर्वपट्टि बसे । त्यहाँ उनले एउटा
    छाप्रो बनाए र त्यसको छायामा बसे जसले गर्दा त्‍यो सहरलाई के हुँदोरहेछ भनी तिनले
    हेर्न सक्‍थे।
  yor-yor: Jona sì jáde kúrò ní ìlú náà, ó sì jókòó níhà ìlà-oòrùn ìlú náà. Ó sì pa
    àgọ́ kan níbẹ̀ fún ara rẹ̀, ó sì jókòó ni òjìji ní abẹ́ rẹ̀ títí yóò fi rí ohun
    tí yóò ṣẹlẹ̀ sí ìlú náà.
  wos-wos: Wungi wandéka dé Jona getéfa yatakataka gwande ye dé nukwa xalekwa sakumbu
    re. Reta dé boro yakitaka dé hakélékombu re. Reta dé haxéta re, joo nak Ninifambu
    xakundét xénjoka.
  emp-NTPO: Maʌ̃be Jonára puru dajadaa wãped̶a ʌ̃mãdau odjabariare de zaqueda osia.
    Maʌ̃ de zaque edre chũmeped̶a jʌ̃ã b̶esia Ninive purura sãwãi cawaya.
  ind-ind: Lalu Yunus pergi ke sebelah timur kota itu dan membangun pondok kecil di
    situ lalu duduk berteduh di bawahnya sambil menunggu dan melihat apa yang akan
    terjadi pada kota itu.
  pes-OPCB: یونس از شهر خارج شده، به طرف شرق رفت. در خارج از شهر برای خود سایبانی
    ساخته، زیر سایهٔ آن منتظر نشست تا ببیند بر سر شهر چه می‌آید.
  lcm-lcm: Au, Iona kala papelek a rina ang taun a ring ipo sanglak ta makarap, na
    kanla abis kana marmarip na kala sinong neina kokoai asi kana arai ta saka nam
    an ka serei e Nineve.
  tgl-ULB: Pagkatapos lumabas si Jonas mula sa lungsod at umupo sa dakong silangang
    bahagi ng lungsod. Doon gumawa siya ng silungan at umupo sa ilalim nito sa lilim
    upang makita niya kung ano ang maaaring mangyari sa lungsod.
  rmn-rmn: О Иона никлисто тай бэшло карин вастоки катар диз. Отхэ ов кердяс пэски
    катуна катар ровля, бэшло тэлал андэ салкыни тай лиляс тэ ишандиел, со кан овэл
    э дизаса.
  kca-kca: Иона вош эԓты ким этәс, пӑ хутԓыты пеләк сӑхат вош пўӈәԓән пӑԓ нŏрәм хŏрпи
    ŏт верәс, ԓоӈԓа варәс нўвәт пŏнәс, щи иԓпийа сай тӑхайа опсәс, ваттыйа, вош хŏты
    йиԓ.
  cbu-NT: Jonassha yaktash shitungeeru naatarangiya apuspi. Sheeru, amb naayaru, watambureem
    tambtayaru, watamburish pshtuyaru taarangiya. ¿Mayaja yaktash tushiych? ¿Kamapari
    Apanll wanichiya? átu, anshurisha kutarangiya.
  hui-hui: Ani laya handala Yona ibu uyu ni tagira ibiyagohayagi dindi timbuni biago
    yu wahalu pu tagi howa bira do hene. Ibu Niniba dindini agi birabe hondo birule
    lowa ibugua andira ale emene mbira abale buwa berene.
  wrs-wrs: Doa Yonava Nineva kotariniva venamba, dom ga, okomba ten pholohvm, wo thindruvpeta
    venamba, di avhoa. Nineva kotanindmba nongalga vawovna, osm vevna, Yawe manavema
    vintami no kembelnindm?
  mya-mya: ထို​နောက်​ယော​န​သည်​မြို့​အ​ရှေ့​ဘက်​သို့ ထွက်​၍ မိ​မိ​အ​တွက်​တဲ​ထိုး​ပြီး​လျှင်​တဲ​၏
    အ​ရိပ်​အောက်​တွင်​ထိုင်​လျက် နိ​နေ​ဝေ​မြို့ မည်​သို့​ဖြစ်​မည်​ကို​စောင့်​ကြည့်​နေ​၏။-
  bod-N: དེ་ནས་ཡོ་ནཱ་གྲོང་ཁྱེར་ལས་ཐོན་ཏེ་ཤར་ཕྱོགས་སུ་སོང་ནས་བསྡད་པ་དང་། གནས་དེར་སྤྱིལ་བུ་ཞིག་བཟོས་ཤིང་དེའི་བསིལ་གྲིབ་འོག་ཏུ་བསྡད་དེ།
    གྲོང་ཁྱེར་དེར་དོན་དག་ཅི་འབྱུང་ལ་བསྒུགས་སོ།།
  wsk-wsk: Se Jonah wonong beteram aratam ale namaram koma worem bausa mu te daigam
    ale bagakaso. Nu sasal gotek bo umu te kaolam ale bowa ningi baga se, anapeya
    wonong biya owore ningi aratuk bore ko kimi bitawakaso.
  sna-sna: Jona akabuda akaenda akandogara pasi kunze kweguta nechokumabvazuva. Ikoko
    akazvivakira dumba, akagara mumumvuri waro ndokumirira kuti aone zvaizoitika kuguta.
  spa-BLM: Entonces Jonás salió de la ciudad y se sentó en el lado oriental de la
    ciudad, y allí se hizo una caseta y se sentó bajo ella a la sombra, hasta que
    viera lo que iba a ser de la ciudad.
  cac-cac: Ix el vin̈ d'a stiel chon̈ab' chi' d'a stojolal b'aj sjavi c'u. Ata' ix
    sb'oq'ue xiltac te' vin̈ d'a yib'an̈, ix em c'ojan vin̈ d'a yen̈ul chi', ix smaclan
    yil vin̈ tas ol aj jun chon̈ab' chi'.
  swh-ULB: Kisha Yona akaondoka mjini akaketi upande wa mashariki wa jiji. Huko alifanya
    makao na akaketi chini yake katika kivuli ili aweze kuona mji utakuwaje.
  bel-bel: І выйшаў Ёна з горада і сеў з усходняга боку каля горада, і зрабіў сабе
    там намёт і сеў пад ім у цяні, каб убачыць, што будзе з горадам,
  wed-wed: Jonah i opu melagai au metaetana, au maramatanei. Kampa ḡou i voepai ma
    au gabaurina i kiala ma i vipaipai da Bada aiwai ita kauei nai taona awarina.
  deu-ELBBK: Und Jona ging aus der Stadt hinaus und setzte sich östlich der Stadt.
    Und er machte sich dort eine Hütte; und er saß darunter im Schatten, bis er sähe,
    was mit der Stadt geschehen würde.
  mbb-OT: Ne zutun midhipanew si Jonas pehendiyà te zapit te edsilaan dutun te inged
    he Nineve. Ne hein nekeuma zutun, midlelawig sikandin, ne zutun sikandin mebpimpinuu
    is edhelung. Su ebpeseseǥazen din ke hengkey is egkeulaula zutun te inged.
  mal-2015: അനന്തരം യോനാ നഗരം വിട്ടുചെന്നു നഗരത്തിന്റെ കിഴക്കേവശത്തു ഇരുന്നു; അവിടെ
    ഒരു കുടിലുണ്ടാക്കി നഗരത്തിന്നു എന്തു ഭവിക്കും എന്നു കാണുവോളം അതിൻ കീഴെ തണലിൽ പാർത്തു.
  tuo-NT: Joná ti macãpʉ níꞌcʉ wija, ti macã yʉꞌrʉropʉ mujĩpũ mʉjãtiro peꞌe waꞌacʉ
    niwĩ. Topʉ niꞌcã wiꞌiacã bʉa, weetjĩagʉ̃, acoroadujicʉ niwĩ. “Õꞌacʉ̃ ti macãrẽ
    ¿deꞌro weegʉsari?” ni, coꞌtedujigʉ weecʉ niwĩ.
  gvs-gvs: E Iyonayana itáoya, asa ikalave go, ina bomatu dadavina goi yoyou tayamo
    iyowo. Iyowo ikavava, yoyouyana nugonina goi itusobu iituyáwata. Latuwona bego
    igite kaga bei isowóduwo asayana goi.
  rmc-rmc: O Jonaš geľa avri vichodňe le forostar a ačhiľa ode. Ode peske kerďa streškica
    a bešľa peske andro ciňos, hoj te dikhel, so pes ačhela le foroha.
  nlg-nlg: Ma Jonah te rughuhoru sania na komu sule i Nineveh, me tona vaa tana levu
    paleva uluna, me sopou tana ungaungana, a sakai na vatei unga unga te gonia, ge
    pitua me toghatogha vaa na hava na totoro vaghana ke kalea na komu i Nineveh.
  pes-OPV: و یونس از شهر بیرون رفته، بطرف شرقی شهر نشست و در آنجا سایه بانی برای خودساخته
    زیر سایه‌اش نشست تا ببیند بر شهر‌چه واقع خواهد شد.
  ron-1924: Ши Иона а ешит дин четате ши с-а ашезат ла рэсэрит де четате. Аколо шь-а
    фэкут ун умбрар ши а стат суб ел пынэ ва ведя че аре сэ се ынтымпле ку четатя.
  aui-aui: Wasina bi Jona noko kwanatune raghani matana yana nawae ikanibutaveni inagho
    da yobe ibera bi rogune imakeyowogha, da iyikoyakoyagha bi iyakita da awaki iyatubugha
    Ninive kwanatuna biidi.
  ben-OBCV: যোনা তখন বাইরে গেলেন ও নগরের পূর্বদিকে এক স্থানে বসলেন। সেখানে তিনি নিজের
    জন্য একটি ছাউনি নির্মাণ করে, তার ছায়ায় বসলেন এবং নগরের প্রতি কী ঘটবে, তা দেখার
    অপেক্ষায় রইলেন।
  lex-lex: Nhor nioma Yunus nla'awa la leta Niniwe walli tipru na'nama nhi' nana hoiwiali
    id pa namtatna la' hande totpena nwei tieka hota hya'a ed maka Uplerlawna Nala
    la'a leta Niniwe.
  som-som: Markaasaa Yoonis ka baxay magaaladii, oo wuxuu fadhiistay magaalada dhankeedii
    bari, oo halkaasuu waab ka dhistay. Markaasuu hadhkii hoos fadhiistay ilaa uu
    arko waxa magaalada ku dhacaya.
  lat-VUC: 'Et egressus est Jonas de civitate, et sedit contra orientem civitatis:
    et fecit sibimet umbraculum ibi, et sedebat subter illud in umbra, donec videret
    quid accideret civitati.'
  aoi-aoi: Eneja Jawuna ni-jadinga arakba akina-langwa adirrungwarna angalya akwa
    ni-likena alyengmu-wa. N-ambarringa. Biya yakwujina arakba ni-ngekburaka eyukwujiya
    amiyerriya awarruwalya nenik-angmakwulalingi-yada. Biya n-embimbirrarinuma nakina
    Jawuna kinu-wardanga-murrikba Yaweya akina angalya.
  eng-ASVBT: Then Jonah went out of the city, and sat on the east side of the city,
    and there made him a booth, and sat under it in the shade, till he might see what
    would become of the city.
  mna-mna: Mi Yona izem kar biibi, mi ipa ma isula pa lele pakaana ki zoŋ ise, mi
    ipo lene beeze be keteene isu mi imbotmbot lela. Mi izza be ire so mbulu i tabe
    ipet pa kar biibi Ninibe.
  ita-1885: E Giona uscì della città, e si pose a sedere dal levante della città;
    e si fece quivi un frascato, e sedette sotto esso all'ombra, finchè vedesse ciò
    che avverrebbe nella città.
  eng-LXXUP: And Jonah went out from the city, and sat over against the city; and
    he made for himself there a booth, and he sat under it, until he should perceive
    what would become of the city.
  eng-ULB: Then Jonah went out of the city and sat on the east side of the city. There
    he made a shelter and sat under it in the shade so that he could see what might
    become of the city.
  spa-VBL: Entonces Jonás se fue de la ciudad y se sentó en un lugar en el Este. Allí
    se construyó un refugio donde podía sentarse bajo la sombra para ver desde allí
    lo que le sucedería a la ciudad.
  fra-_FOB: Alors Jonas sortit de la ville, et s'assit à l'orient de la ville; il
    s'y fit une cabane et s'y tint à l'ombre, jusqu'à ce qu'il vit ce qui arriverait
    à la ville.
  mal-mal: അനന്തരം യോനാ നഗരത്തിന്റെ പുറത്ത് കിഴക്കുഭാഗത്തായി ഇരുന്നു; അവിടെ ഒരു കുടിലുണ്ടാക്കി
    നഗരത്തിന് എന്ത് ഭവിക്കും എന്നു കാണുവാൻ അതിന്റെ തണലിൽ കാത്തിരുന്നു.
  urd-GVR: Yūnus shahr se nikal kar us ke mashriq meṅ ruk gayā. Wahāṅ wuh apne lie
    jhoṅpṛī banā kar us ke sāye meṅ baiṭh gayā. Kyoṅki wuh deḳhnā chāhtā thā ki shahr
    ke sāth kyā kuchh ho jāegā.
  suz-BL: मिनु योना सहर रे लशा, पूर्ब गे ङा डांडामी निस्‍से बाक्‍त। मेकेर गोठ का सेल्‍शा
    बाक्‍शो बाक्‍माक्‍त। मेकेर फाम्‍सीशा निश्‍शा “मेको सहरमी मार दुम्‍बा” दे कोव़शा,
    रिम्‍दा बाक्‍त।
  eng-NOY: Now Jonah had gone out of the city, and had sat on the east side of the
    city, and had made himself a booth there, and had sat under it in the shade, till
    he should see what would become of the city.
  ita-1927: Poi Giona uscì dalla città, e si mise a sedere a oriente della città;
    si fece quivi una capanna, e vi sedette sotto, all’ombra, stando a vedere quello
    che succederebbe alla città.
  ckb-ckb: ئینجا یونس لە شارەکە چووە دەرەوە و لە ڕۆژهەڵاتی شارەکە دانیشت، لەوێ کەپرێکی
    بۆ خۆی دروستکرد و لەژێر سێبەرەکەیدا دانیشت، بۆ ئەوەی ببینێت چی لە شارەکەدا ڕوودەدات.
  eng-BBE: Then Jonah went out of the town, and took his seat on the east side of
    the town and made himself a roof of branches and took his seat under its shade
    till he saw what would become of the town.
  kan-OKCV: ಆಗ ಯೋನನು ಪಟ್ಟಣವನ್ನು ಬಿಟ್ಟು, ಪಟ್ಟಣದ ಪೂರ್ವದಿಕ್ಕಿನ ಕಡೆಯಲ್ಲಿ ಕುಳಿತುಕೊಂಡು,
    ಗುಡಿಸಲನ್ನು ಕಟ್ಟಿಕೊಂಡು, ಪಟ್ಟಣದಲ್ಲಿ ಏನಾಗುವುದೆಂದು ನೋಡುವವರೆಗೆ ಗುಡಿಸಲಿನ ನೆರಳಿನಲ್ಲಿ
    ಕುಳಿತುಕೊಂಡನು.
  tam-2017: பின்பு யோனா நகரத்திலிருந்து புறப்பட்டு, நகரத்திற்குக் கிழக்கே போய், அங்கே
    தனக்கு ஒரு குடிசையைப் போட்டு, நகரத்திற்கு நடக்கப்போகிறதைத் தான் பார்க்கும்வரைக்கும்
    அதின் கீழே நிழலில் உட்கார்ந்திருந்தான்.
  app-app: Jona mamlu bi ban dini ut Niniva, bi ban mwe sadok al li mwaun ah lik.
    Mwe hani valin non silan bi mwe sadok alvan, bi boovani goah bat kita apma niah
    bat kap mini ut Niniva.
  spa-RV-1909: Y salióse Jonás de la ciudad, y asentó hacia el oriente de la ciudad,
    é hízose allí una choza, y se sentó debajo de ella á la sombra, hasta ver qué
    sería de la ciudad.
  ron-BTF: Astfel Iona a ieşit din cetate şi s-a aşezat în partea de est a cetăţii
    şi acolo şi-a făcut o colibă şi a stat jos la umbră lângă ea, până când va vedea
    ce se va întâmpla cu cetatea.
  eng-WEBP: Then Jonah went out of the city and sat on the east side of the city,
    and there made himself a booth and sat under it in the shade, until he might see
    what would become of the city.
  eng-FBV: Jonah left the city and sat down to the east of it. There he made himself
    a shelter so he could sit in the shade and watch what would happen to the city.
  nld-1939: Daarop verliet Jonas de stad, en nam zijn verblijf aan de oostkant der
    stad; daar maakte hij zich een loofhut, en zette zich in haar schaduw neer, om
    af te wachten, wat er met de stad zou gebeuren.
  nch-BL: Huan quisqui Jonás ipan Nínive huan yajqui imelac nopa altepet campa hualquisa
    tonati. Huan nopona quichijqui se pilxajcaltzi ica xihuit. Teipa mosehui itantita
    para moecahuilis huan quiitas taya panos ica nopa altepet.
  tfr-NTPO: Eshko ga Jonás opshino kjok eshko dwayo, jek öötong sök kjok buk dl̈o
    wen tëm shwo l̈ëkong. Eshko ga ukwang shäryara kjwara, ga beno sök ba dirko, l̇l̇ëye
    shäryë kjok buk l̈i tjok ĩya wl̈o.
  vie-1934: Bấy giờ Giô-na ra khỏi thành Ni-ni-ve, ngồi phía đông thành ấy. Tại đó,
    người làm một cái chòi, ngồi dưới bóng chòi ấy mà đợi xem điều sẽ xảy đến cho
    thành ấy.
  hin-CV: तब योनाह बाहर जाकर शहर के पूर्व की ओर एक जगह में बैठ गया. वहां उसने अपने
    लिये एक छत बनायी और उसकी छाया में बैठकर इंतजार करने लगा कि अब शहर का क्या होगा.
  spa-BES: Entonces Jonás salió de la ciudad, se sentó en el lado este de la ciudad
    y se hizo un techo de ramas y se sentó bajo su sombra hasta que vio lo que sería
    de la ciudad.
  tdx-tdx: Niakatse i rovay t’Ionà, niambesatse añ’ ila’ atiñana’ i rovay ey le nandranjy
    lapalapa vaho niam­besatse ambane’e añ’alok’ ao am-para’ te isa’e ze hifetsak’
    amy rovay.
  tha-KJV: แล​้วโยนาห์​ก็​ออกไปนอกนคร นั่งอยู่ทางทิศตะวันออกของเมืองนั้น และท่านทำเพิงไว้เป็​นที​่ท่านอาศัย
    ท่านนั่งอยู่​ใต้​ร่มเพิงคอยดู​เหตุการณ์​อันจะเกิดขึ้​นก​ับนครนั้น
  por-BR-2018: E Jonas saiu da cidade, e se sentou ao oriente da cidade, e fez para
    si ali uma barraca, e se sentou debaixo dela à sombra, até ver o que seria da
    cidade.
  deu-ELO: Und Jona ging aus der Stadt hinaus und setzte sich gegen Osten der Stadt.
    Und er machte sich daselbst eine Hütte; und er saß darunter im Schatten, bis er
    sähe, was mit der Stadt geschehen würde.
  caa-caa: Entonces e Jonás locꞌoy tama e chinam y ixin turuan tut e rum tama e lugar
    tiaꞌ atobꞌoy watar e qꞌuin. Y yajaꞌ taca uche inteꞌ chuchuꞌ champa y turuan tamar,
    war achꞌujcsan tuaꞌ uwira tucꞌa tuaꞌ anumuy tama e chinam Nínive, jay cꞌanto atijresna
    umen e Dios conda acꞌapa e cuarenta día era.
  eng-WYC-2018: And Jonah went out of the city, and sat against the east of the city,
    and made to him a shadowing place there; and sat under it in shadow, till he saw
    what befell to the city. (And Jonah went out of the city, and sat down to the
    east of it, and made a place of shade for himself; and he sat there in the shadows
    or and he sat there in the shade, until he saw what befell the city.)
  epo-epo: Jona eliris el la urbo, sidiĝis oriente de la urbo, faris al si tie laŭbon,
    kaj sidiĝis sub ĝi en la ombro, ĝis li vidos, kio estos kun la urbo.
  uig-PIN: Andin keyin Yunus xǝⱨǝrdin qiⱪip, xǝⱨǝrning xǝrⱪiy tǝripigǝ berip olturdi.
    U xu yǝrdǝ ɵzigǝ bir qǝllǝ yasap, xǝⱨǝrdǝ zadi nemǝ ixlar bolarkin dǝp uning sayisidǝ
    olturdi.
  beo-beo: Be Youna da moilai bai bagade ea eso mabe gusudili la:idi amoga asili amola
    hisu diasu gaguli amola amo diasu ea ougiga esalea e da Ninefe amo ganodini adi
    hou doaga:ma:bela:le sosodolalu.
  tpi-OTNT: Orait Jona i lusim taun na i go sindaun long hap bilong sankamap. Em i
    wokim haus win na em i sindaun i stap. Em i laik lukim wanem samting bai i kamap
    long taun.
  hau-SA: Sai Yunana ya fita daga birnin ya yi wajen gabas, ya zauna. A nan ya yi
    wa kansa rumfa, ya zauna cikin inuwarta yana jira yă ga abin da zai sami birnin.
  uig-LAT: Andin kéyin Yunus sheherdin chiqip, sheherning sherqiy teripige bérip olturdi.
    U shu yerde özige bir chelle yasap, sheherde zadi néme ishlar bolarkin dep uning
    sayiside olturdi.
  nde-nde: UJona waphuma wayahlala endaweni ethile ngempumalanga kwedolobho. Wazenzela
    khonapho idunjana wahlala emthunzini walo walindela ukubona okwakuzakwenzakala
    edolobheni lelo.
  ton-ton: Ko ia naʻe mahuʻi atu ʻa Siona mei he kolo, pea ne nofo ki he potu fakahahake
    ʻoe kolo, pea naʻa ne ngaohi ʻi ai! ʻae fale louʻakau, pea ne nofo ia ʻi lalo
    ʻi hono malumalu, ko ʻene tatali kaeʻoua ke ne mamata pe ko e hā ʻe hoko ki he
    kolo.
  ces-1613: Nebo vyšel byl Jonáš z města, a seděl na východ proti městu, a udělav
    sobě tu boudu, seděl pod ní v stínu, ažby viděl, co se bude díti s tím městem.
  eko-eko: Yuunusa aalawiye khwiikhala mashaarikhi ya sitati ethiitile. Khujeka lipantta
    lawe, khwiikhala vamwiivuuli, khusala aweja etthu-ni yaari weettelaaye orettikhana
    sitati etile.
  eng-WMB: Then Jonah went out of the city and sat on the east side of the city, and
    there made himself a booth and sat under it in the shade, until he might see what
    would become of the city.
  tam-TCV: யோனா வெளியே போய் பட்டணத்தின் கிழக்கே ஒரு இடத்தில் உட்கார்ந்திருந்தான்.
    அவன் தனக்கென ஒரு குடிசையைப் போட்டு, அதன் நிழலில் அமர்ந்து அந்தப் பட்டணத்திற்குச்
    சம்பவிக்கப் போகிறதைப் பார்ப்பதற்காக அங்கு காத்திருந்தான்.
  ceb-ULB: Unya si Jonas migawas sa siyudad ug milingkod sa sidlakang bahin sa siyudad.
    Didto nagbuhat siya ug kapasilungan ug milingkod sa ilalom niini nga landong aron
    makita niya kung unsa ang dangatan sa siyudad.
  mkn-mkn: Jadi waktu Yunus su kasi tau abis Tuhan pung pasán kasi sang orang Niniwe
    dong, ju dia kaluar dari itu kota. Dia pi di kota pung sablá matahari nae, ais
    kasi bangun satu laak ko bisa dapa sombar. Dia dudu di situ ko mau lia Tuhan bekin
    karmana sang orang Niniwe dong.
  pol-UBG: Wyszedł więc Jonasz z miasta i usiadł po wschodniej stronie miasta. Tam
    zrobił sobie szałas i usiadł w jego cieniu, by zobaczyć, co się stanie z tym miastem.
  agr-agr: Tusa tima yaaktanum pujau jiinki, etsa minitaiya nuni yantamnum numi kupig
    pataja bikintu wajasmatai, nuwi waig ekemas Apajuísh yaaktanash itugkatig tusa
    diyaak eketu.
  kyc-kyc: Dokopa Jona baa yuu doko yaki nyepala yuu neta epenge dorena pao peteya.
    Baa anda kauwa kuki mende range pipala pau leyamo koko dokona piso yuu taone Ninepa
    doko apa pilyape lao kando peteya.
  urd-GVU: یونس شہر سے نکل کر اُس کے مشرق میں رُک گیا۔ وہاں وہ اپنے لئے جھونپڑی بنا
    کر اُس کے سائے میں بیٹھ گیا۔ کیونکہ وہ دیکھنا چاہتا تھا کہ شہر کے ساتھ کیا کچھ
    ہو جائے گا۔
  eng-OEBCW: Then Jonah went out of the city and sat down on the east side, and there
    made a hut for himself and sat under it, waiting to see what would become of the
    city.
  deu-1912: Und Jona ging zur Stadt hinaus und setzte sich morgenwärts von der Stadt
    und machte sich daselbst eine Hütte; darunter setzte er sich in den Schatten,
    bis er sähe, was der Stadt widerfahren würde.
  ntj-ntj: Nyangka Tjawunanya yanu yiwarlangka kakarraranguru yilkaku nyinakitja.
    Wiltjarnu nyinarra nyakulanytja, “Yiwarla nyarranya ngaraku yaaltjirriku?”
  kan-2017: ಅನಂತರ ಯೋನನು ಪಟ್ಟಣವನ್ನು ಬಿಟ್ಟು ಅದರ ಮೂಡಣದಲ್ಲಿ ಒಂದು ಗುಡಿಸಲನ್ನು ಮಾಡಿಕೊಂಡು
    ಪಟ್ಟಣವು ಏನಾಗುವುದೋ ಎಂದು ನೋಡುತ್ತಾ ಅದರ ನೆರಳಿನಲ್ಲಿ ಕುಳಿತುಕೊಂಡಿದ್ದನು.
  tgo-tgo: Jona i wareri na i wa e ghembako valɨvaŋga e boimako na ve yakuwe. I vatada
    yoŋathowathowa regha na i yaku e riburibuye, na i roroghagha; nuwaiya i thuwe
    budakai ne i yomara e ghembako iyako.
  yap-yap: Me yan Jonah nga wuru’ fare binaw ko ba’ ni ngek, me yan i par nga but’.
    Me ngongliy bang i ban’en nge naf ko tagalul’ riy, ni be son ni nge guy e n’en
    ni nge buchi u Nineveh.
  hlt-MCSB: Te phoeiah Jonah te khopuei lamloh cet tih khopuei kah khothoeng ah kho
    a sak. Te vaengah amah hamla poca pahoi a sak tih khopuei ah metla a om khaw hmuh
    hamla hlipkhup kah a hmui ah ngol.
  mdy-ETH: ዮናኣሴ ዒማና ካታሜሎ ሃሺ ኬስኪ ዓባ ኬስካ ባንፆይዳ ዉልሻ ዉልሺ ዴማ ዴዔኔ፤ ዒዚ ዒኢካ ዴዒ ካታሜሎይዳ ዓይጌ
    ማዺንታቴያ ዛጋኒ ካፓኔ።
  twi-ASANTE: Na Yona kɔɔ kuropɔn no apueeɛ fam baabi kɔtenaa hɔ. Ɔbɔɔ apata tenaa
    ne nwunu no mu, twenee deɛ ɛbɛba kuropɔn no so.
  ipi-ipi: Tano okonena aki mindi peyape-lo andoyale, Jona bala tano okone tepa alu
    poto, nai-epalanesia anda mindi pitawato okonena peteae-pia.
  urw-urw: Bana Yona fib ere ebügadüdi, kümüna sidamoweg yau gotogeaga. Nu yanafata
    fürüdid, baba gam gotogüdi büreaga. Nu fib ere gam amdag daba taideregeaga baba
    kegewebüregeaga.
  bhl-bhl: Dangeko beli, Yona e abiw mutuk fian be koleweko, abiw mutuk fian beem
    ataan talakabe dulum elo uneko, menew am gel mak kanis doung kanel doung gesomi,
    teinsomelei, abiw mutuk fian beelo kiineng angeko, “Nomin eisneng mak keloke yako!”,
    angeko, atemse kale.
  eng-WEBU: Then Jonah went out of the city and sat on the east side of the city,
    and there made himself a booth and sat under it in the shade, until he might see
    what would become of the city.
  bnp-bnp: E Iona i pagitala na tanga d a g i e Ninive, i made n a tabeke na nirikena
    haro. I haea vonga a kape kiroko, i taru vona, i davea a r a maki ge masia ge
    bele n a tanga dagi.
  wal-wal: Yaagin Yoonaasi katamaappe kiyidi biis; biidi katamaappe arshsho baggan
    uttiis. Hegan bau daasiyaa daasidi, a kuwan uttidi, katamaa bolli gakkiyaabaa
    be7anau naagiis.
  mgh-mgh: Vaavale Yona ahokhuma uNinive, phurwaaka mphante unkhuma ncuwa ni ahonkoma.
    Vano ahoteka nrapattha ni ahonkoma wantthuucini waya, awehereryaka woona itthu
    yahala wiiranyaa nsitati mmo.
  spa-PDDPT: Jonás salió de la ciudad y se sentó al oriente de ella. Allí hizo una
    enramada y se sentó a su sombra hasta ver qué sucedería en la ciudad.
  gun-gun: Ha'e gui ma tetã gui Jonas ojepe'a vy mombyry'i oguapy oiny kuaray oua
    katy. Ha'e py ojapo ngoguyrã, iguy py opytu'u aguã kuaray'ã py, mba'emo tetã re
    oiko va'e oexaxe vy.
  agu-BL: Tele'n tzun Jonástz le yi tnum. Cho'n tzun tpone'ntz xlaj len yi tnuma'tz.
    Nintzun octz tan banle'n jun scabte'. Nin c'ole'cu'ntz tmujil tan ẍch'iwe'n yi
    mbi sbajok te yi tnum Nínive.
  eng-PEV: Then Jonah went out of the city, to the east side. And he made a shelter
    for himself, and he sat under it in the shade. And he waited there to see what
    will happen to Nineveh.
  ilo-ULB: Ket rimmuar ni Jonas iti siudad ken nagtugaw iti akindaya a paset daytoy.
    Nangaramid isuna iti paglinongan sadiay ket nagtugaw iti sirok daytoy tapno makitana
    ti mabalin a mapasamak iti siudad.
  kpg-kpg: Jonah ga hagatanga gi daha mo di waahale deelaa, gaa hana gaa noho i di
    baahi gi dua di waahale, gaa hai dana dama hale e haga malu ieia di laa, gaa noho
    i lala di hale deelaa, e talitali di mee dela ga hai ang gi Nineveh.
  uig-ARA: ئاندىن كېيىن يۇنۇس شەھەردىن چىقىپ، شەھەرنىڭ شەرقىي تەرىپىگە بېرىپ ئولتۇردى.
    ئۇ شۇ يەردە ئۆزىگە بىر چەللە ياساپ، شەھەردە زادى نېمە ئىشلار بولاركىن دەپ ئۇنىڭ
    سايىسىدە ئولتۇردى.
  bps-bps: Taman mdà Dyona lamwà di syudad gsen di gusut i duh, na sudeng kenen. Na
    ditù nimoan i tukay gufsilungan na sudeng di gugalungan du fatanan ku tan i mkel
    di Ninibi.
  sus-sus: Annabi Yunusa naxa mini taa fari ma, a sa dɔxɔ taa sogetede mabiri leele
    bun ma, a naxan yailan a yɛtɛ bɛ. A nu wama a tofe nɛ fe naxan fama rabade Ninewe
    ra.
  pon-2006: Sona ahpw mweselsang nan kahnimwo oh kohla palimesehn kahnimwo oh mwohndi.
    E ahpw wiahda eh wasahn ruksang ketipin oh mwohndiong pahn mweteh, oh awiawih
    dahme pahn wiahwihong Ninipe.
  jae-jae: Go Jona kêsa aŋga malac jagêŋgôŋ ŋamagê gêmu oc kêpiŋa. Eŋ gêjam bec teŋ
    ma kêsô jagêŋgôŋ ŋaajuŋ, gebe ênsaê gêŋ, taŋ oc êtap malac tau sa naŋ.
  ksd-ksd: Ma Iona i ga irop kan ra pia na pal, ma i ga ki ta ra papar a taur tana,
    ma i ga pait kana tika na pal na turturup, ma i ga ki ta ra maluruna, upi na gire
    ba ava vang na tadav ra pia na pal.
  myk-myk: A Zhonasi di foro Ninive kugbɔɔ li ni, na shɛ diin kulo li Kilɛ-nɔhɔ ki
    na. A wu gba wa yereŋɛ wà, na diin wee ɲimɛ ni, lemu na ba kulo li shɛɛn ta ge,
    na ganha na lee ɲaha wii.
  grc-BRENT: Καὶ ἐξῆλθεν Ἰωνᾶς ἐκ τῆς πόλεως, καὶ ἐκάθισεν ἀπέναντι τῆς πόλεως· καὶ
    ἐποίησεν αὐτῷ ἐκεῖ σκηνὴν, καὶ ἐκάθητο ὑποκάτω αὐτῆς, ἕως οὗ ἀπίδῃ τί ἔσται τῇ
    πόλει.
  ind-AYT: Kemudian, Yunus meninggalkan kota dan tinggal di sebelah timur kota itu.
    Di sana, ia mendirikan sebuah pondok, lalu duduk berteduh sambil melihat apa yang
    akan terjadi atas kota itu.
  lid-lid: Jona eme edek ili manyah udu loboho an eme loken. Iy eme bwidiy nadu mandron
    ra-em ta iy in korohan ma iy atondrok, ma iy anya kanyolom saba lakou handru kameh
    asahan ta kon tinan Ninibe.
  nya-nya: Yona anatuluka mu mzindamo nakakhala pansi cha kummawa kwa mzindawo. Kumeneko
    anadzimangira chithando nakhala mʼmenemo mu mthunzi, kudikira kuti aone zimene
    zichitikire mzindawo.
  kyg-kyg: Yonaꞌa taonifatiꞌmo ataleno malaga lamino yegemo haine neꞌeya kategamo
    uno uluna noꞌmo kiteno ulunapiꞌmo maiꞌneno taonifiꞌmo na agufa kavaꞌmo afole aisifi
    huno agava maiꞌneno ageno maiꞌniye.
  hrv-hrv: Jona iziđe iz grada i sjede s istoka gradu; načini ondje kolibu i sjede
    pod njom u hlad da vidi što će biti od grada.
  mps-mps: Tama Jonago te hanu tagalama, tama pelama, te giliga pedalubo badu bidigi
    palio. Agai te hobo yano be sęnama, tama aga tede bididuai. Agai te Ninive hanude
    magi nai pedalubowe naga suainu yalio.
  tpi-tpi: Orait Jona i lusim taun na i go sindaun long hap bilong sankamap. Em i
    wokim haus win na em i sindaun i stap. Em i laik lukim wanem samting bai i kamap
    long taun.
  dan-1931: Så gik Jonas ud og slog sig ned østen for Byen; der byggede han sig en
    Løvhytte og satte sig i Skygge under den for at se, hvorledes det gik Byen.
  vie-OVCB: Giô-na ra khỏi Ni-ni-ve, dựng một cái lều ở phía đông thành phố và ngồi
    dưới bóng mát chờ xem việc gì sẽ xảy ra.
  guj-2017: પછી યૂના નગરની બહાર ગયો. નગરની પૂર્વ બાજુએ માંડવો બનાવીને તેમાં બેઠો.
    તે જોઈ રહ્યો કે હવે નગરનું શું થાય છે?
  awx-awx: Tiwän Jona yot gäpangu teke, gusitdä akonggak käwut päku gepmänä tahake,
    puku yiwixäwik, “Niniwe dasingga tiwän kawit?” yake kang yiwikut.
  pon-2006A: Sona ahpw mweselsang nan kahnimwo oh kohla palimesehn kahnimwo oh mwohndi.
    E ahpw wiahda eh wasahn ruksang ketipin oh mwohndiong pahn mweteh, oh awiawih
    dahme pahn wiahwihong Ninipe.
  por-BRBSL: Então Jonas saiu da cidade e sentou-se no lado leste da cidade, e ali
    fez um estande e sentou-se debaixo dele à sombra, até que ele pudesse ver o que
    seria da cidade.
  eng-OEBUS: Then Jonah went out of the city and sat down on the east side, and there
    made a hut for himself and sat under it, waiting to see what would become of the
    city.
  cth-cth: Jonah ni khopui dawk bangtelah mouh ao han tie hah panue han a ngai dawkvah
    khopui e alawilah a tâco teh kanîtholah rim a sak teh a tâhlip dawk a tahung.
  twi-twi: Na Yona kɔɔ kuropɔn no apuei fam baabi kɔtenaa hɔ. Ɔbɔɔ pata tenaa ne nwini
    no mu, twɛn nea ɛbɛba kuropɔn no so.
  hlt-hlt: Te phoeiah Jonah te khopuei lamloh cet tih khopuei kah khothoeng ah kho
    a sak. Te vaengah amah hamla poca pahoi a sak tih khopuei ah metla a om khaw hmuh
    hamla hlipkhup kah a hmui ah ngol.
  tbz-SIM: Dɛ̀ do sɔ̃́ nSonɑɑsi yɛ̀mu dihɛì kɛ kɔ̀tɛ diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ kɛ
    dɔ̀ɔ̀ difii kɛ díɛ́kɛ́, kɛ bo yɑ̀ tìì yóó tuɔkɛní dihɛì.
  msy-2020: Ezɨ Jona nguibar ekiam ategha ghua aruem anadi naghɨn apera. Egha a purirpenir
    mamɨn ingarigha an aven aperaghav iti. Egh an an ikɨ nguibar ekiamɨn ganasa, bizir
    tizimram a bativam.
  rmy-VLAKH: О Иона вижыля анда форо и бэшля каринг о востоко лэ форостар. Вов стердя
    пэсти катуна, бэшля андэ вушал и ля таштярэл, со терлапэ лэ фороса.
  dop-dop: Ḿpʋ́ɣʋ́ Yonɑɑsɩ lɩɩ ɩcɑtɛ tɑɑ. Ɩlɛnɑ ɩ́ tuusinɑ ilim tǝlɩɩlɛ tɔɔ kɛ́ pǝcɔ.
    Ntɛnɑ ɩ́ siki cokǝle nɑ ɩ́ cɑɣɑ tǝ ɩsotom tɑɑ. Ɩlɛnɑ ɩ́ tɑŋɑɑ sɩ ɩ nɑɑkɩ ɩsǝnɑ
    ɩcɑtɛ kɑ́ tɛnɑ tɔ.
  azb-azb: Yunus şəhərdən çıxdı və şəhərin şərq tərəfində oturdu. Orada özünə çardaq
    düzəldib kölgəsində oturdu ki, şəhərdə nə baş verəcəyini görsün.
  eng-DBY: And Jonah went out of the city, and sat on the east side of the city, and
    there made him a booth, and sat under it in the shade, till he might see what
    would become of the city.
  hin-2017: इस पर योना उस नगर से निकलकर, उसकी पूरब ओर बैठ गया; और वहाँ एक छप्पर बनाकर
    उसकी छाया में बैठा हुआ यह देखने लगा कि नगर का क्या होगा?
  wol-KYG: Yunus daldi génn dëkk ba, dem toogi fa féete dëkk ba penku, mbaaral fa
    boppam, toog ca keppaar ga, di seet nu dëkk bay mujje.
  eng-YLT: And Jonah goeth forth from the city, and sitteth on the east of the city,
    and maketh to himself there a booth, and sitteth under it in the shade, till that
    he seeth what is in the city.
  kne-kne: Pag bomala si Jonas sin siyodad et en nan-amag si pansidomana sin maibandas
    belaan di agew. Isdi ay tinmokdo ta sed-ena mo sinoy mapasamak ed Nineve.
  wat-wat: Yona menana nakasinei i kikinomana keta i niya gagasa kuweyaina kweta i yoniya
    tauna fasinei eketa sifunei i nuvitoiya, eatu i kitakitanufota be ina kitiya avamasi
    ina kikinomana Ninive nenei.
  bzd-NTPO: Eta̱ Jonás e̱' yéttsa̱ Nínive mía̱ diwö tskirke e' kke̱ ta̱ ee̱ úla yuéka̱itö
    e̱' blóie dìba yöki̱. Ee̱ ie' e̱' tkése̱r ì tkö̀mi Nínive wakpa ta̱ e' wà panuk.
  eng-WYC-2017: And Jonah went out of the city, and sat against the east of the city,
    and made to him a shadowing place there; and sat under it in shadow, till he saw
    what befell to the city.
  eng-WMBB: Then Jonah went out of the city and sat on the east side of the city,
    and there made himself a booth and sat under it in the shade, until he might see
    what would become of the city.
  urd-GVH: यूनुस शहर से निकलकर उसके मशरिक़ में रुक गया। वहाँ वह अपने लिए झोंपड़ी बनाकर
    उसके साये में बैठ गया। क्योंकि वह देखना चाहता था कि शहर के साथ क्या कुछ हो जाएगा।
  kvg-kvg: Yaq Ziona Niniva taon gè-iváv. Khøuwa fakhanám genøwáv. Agé okhoeáv,
    khoev-qase tēmø̄wēv, taqa guzuguzu-te sasa ndøqom. Yaq taon-qape, bøi mba mbøevé,
    ande gekha matev me mbøéfakhān.
  rug-rug: Meke ene vura la pa vasileana pa kali gasa rimata se Zona meke la habotu.
    Tavetia sa si keke heriheri huda meke habotu aqoro nana; aqania sa sapu gua kote
    ta evaṉa koasa vasileana Ninive.
  gaz-gaz: Yoonaasis magaalattii keessaa baʼee karaa baʼa magaalattiitiin taaʼe. Innis
    achitti daasii tokko ijaarratee gaaddisa isaa jala taaʼee waan magaalattiin taʼuuf
    jirtu arguuf eege.
  fra-LSG: Et Jonas sortit de la ville, et s’assit à l’orient de la ville, là il se
    fit une cabane, et s’y tint à l’ombre, jusqu’à ce qu’il vît ce qui arriverait
    dans la ville.
  gnn-gnn: Bala ŋayi ŋuliŋurunydja dhurrwaraŋuru ŋunhiyi ḏarramu dhawaṯthurrunana
    Ninapaŋurunydja wäŋaŋuru, bala marrtjinana bala, ga dhut gay' nhinana bukulilina;
    ŋurrŋgitjnha ŋayi djäma nhanŋuway ŋayi, bala nhinanana djingaryurruna, bala ŋuliŋuruna
    ŋayi yukurrana nhäŋalanydja bala roŋiyinanydja ŋunhi ŋayambalk Ninapanydja, galkurrunana
    bitjarra nhinana ŋayi yukurrana, wanhaka bini ŋayi Garrayyu djuy'yunna ŋula nhä
    baḏuwaḏuyunarawu ŋuriki wäŋawu.
  yal-yal: Awa, Yunusa yi keli taani siga sogeteden binna ra. A yi sa gagen ti a yɛtɛ
    xa mɛnni, a dɔxɔ a bun nininna ra alogo a xa a to naxan ligama taani.
  iou-iou: Yawetä ude iweränkaŋ Jona yotpärare gägäniken edaptä abani käda kuŋkuk.
    Ukäda päŋku yottaba kubä täŋpäŋ äyuŋken maŋit itkuk. Yotpärare u jide ahäŋ imän
    kawa yäŋkaŋ itkuk.
  haw-1868: A hele aku la o Iona iwaho o ke kulanakauhale, a noho iho la ma ka hikina
    o ke kulanakauhale, a hana iho la ilaila i wahi lanai nona, a noho iho la malalo
    o kona malu, i ike aku ia i ka mea e hanaia ma ke kulanakauhale.
  arb-NAV: وَخَرَجَ يُونَانُ مِنْ نِينَوَى وَجَلَسَ شَرْقِيَّ الْمَدِينَةِ، بَعْدَ
    أَنْ نَصَبَ لِنَفْسِهِ مَظَلَّةً جَلَسَ تَحْتَ ظِلِّهَا يَرْقُبُ مَا يَجْرِي عَلَى
    الْمَدِينَةِ.
  adz-adz: Da Yona iwaꞌ manaꞌ sinungꞌ gamp tsiraꞌ igi da ifa mpa imingꞌ gubuꞌ yaban.
    Da mingꞌan nigi da arangan itip marayawaꞌ mangan da impa yaung gin. Da impa ifangꞌ
    i tsanganda nam idzuwai bungꞌ awaꞌ i gamp tsiraꞌ igi.
  ewe-ewe: Ale Yona yi ɖanɔ anyi ɖe dua ƒe ɣedzeƒe lɔƒo nublanuitɔe, eye wòtsɔ aŋgbawo
    wɔ agbadɔe henɔ ete nɔ lalam be yeakpɔ nu si le dzɔdzɔ ge ɖe dua dzi la ɖa.
  nuy-nuy: Nigaayung na-Jonah ni-yangga-yanggi yuuguni ramali-waj, ramali wubani a-runggal
    a-lhal, nga ni-burrangayn. Nga niwu-maṉdhangi ruluj, nga ni-burrangayn bani, ni-ruluj-giyn
    yungguyung. Bani bagu ni-bu-burri… nga ni-warranggayn, anggu-yaminggarrini ana-Nineveh,
    aniwu-jadugaa yungguyung na-God.
  eng-LEE: Now Jonah was gone out of the city, and dwelt on the east side of the city;
    and he had made himself there a booth, and sat under it in the shade, till he
    should see what would become of the city.
  gvn-gvn: Jonah kuwa ngalkalba townmun dungan, bundan. Nyulu bayan wabarrka ngaran,
    wabarrba bundan, waitmalman, nyajinka Godungku wanjarrmanka Nineveh-warranda.
    Yinya bubu wumbul bajaku. Godungku kalal jirray-bungan, Jonah wabarrba bundanka,
    bujarku bundanka wabarrba. Jonah wawurr-wawurrmanijin kalalka.
  asm-FB: তাৰ পাছত যোনা নগৰখনৰ পৰা ওলাই গ’ল। তেওঁ নগৰখনৰ পূবদিশে এটা আশ্রয় গৃহ সাজি
    তাৰ ছাঁয়াত বহিল আৰু নগৰখনৰ কি দশা হ’ব, তাক চাবলৈ অপেক্ষা কৰি থাকিল।
  sus-A: عَننَبِ يُنُسَ نَشَ مِنِ تَا قَرِ مَ، عَ سَ دْشْ تَا سٌفٍتٍدٍ مَبِرِ لٍيلٍ
    بُن مَ، عَ نَشَن يَءِلَن عَ يّتّ بّ. عَ نُ وَ مَ عَ تٌقٍ نّ قٍ نَشَن قَمَ رَبَدٍ
    نِنٍوٍ رَ.
  fra-SBL: Alors Jonas sortit de la ville et s'assit à l'est de la ville ; il se fit
    une tente et s'assit dessous à l'ombre, jusqu'à ce qu'il puisse voir ce qu'il
    adviendrait de la ville.
  hbo-hbo: וַיֵּצֵ֤א יֹונָה֙ מִן־הָעִ֔יר וַיֵּ֖שֶׁב מִקֶּ֣דֶם לָעִ֑יר וַיַּעַשׂ֩ לֹ֨ו
    שָׁ֜ם סֻכָּ֗ה וַיֵּ֤שֶׁב תַּחְתֶּ֙יהָ֙ בַּצֵּ֔ל עַ֚ד אֲשֶׁ֣ר יִרְאֶ֔ה מַה־יִּהְיֶ֖ה
    בָּעִֽיר׃
  yka-yka: Ubus inin paluwas si Yunus amban puweblo miyaˈan duk pī si lugal nampal
    silangan. Ngahinang iye payad-payad duk ningkoloˈ iye laˈi dem landung ngagad-ngagad
    supaya kitene bang ine umantag si puweblohin.
  shp-NTPO: Ja jemameax bari joaiori kaxonra Jonassen jain; westíora pepan akax, jawen
    ota naman yakata iki, jaweki ja jema winotai ixon, jainxon oinni.
  piu-2006: '@see-verse:JON.004.004'
  pjt-pjt: Ka Jonah-nya pakaṟa anu kakaraṟa parari wiya uṟilta nyinanytjikitja Ninipala
    itingka. Munu paluṟu wiltja kurakura palyaṟa paṯaṟa nyinangi munu kuliningi, “Tjinguṟu
    Godalu iluntankuku aṉangu tjuṯa, tjinguṟu tjananya wantir'iyalku.”
  bgs-bgs: Na, igiwà si Jonas tikud tun ta Ninibe, igsadun dadan tun ta silatan katô
    lunsud, igimu din tô gállunganan din, asta igunsad sikandin róggun gangat ébô
    kitanán din ka mamánnu tô lunsud ka Ninibe.
  kik-kik: Jona akiuma kũu, agĩthiĩ agĩikara thĩ handũ mwena wa irathĩro wa itũũra
    rĩu inene. Akĩĩakĩra gĩthũnũ hau, agĩikara kĩĩruru-inĩ gĩakĩo, agĩeterera one
    ũrĩa itũũra rĩu inene rĩgwĩkwo.
  ksr-ksr: Kaeŋ ijoro Joonanoŋ siti mesaoŋ kamaaŋ weeŋ koukoutanoŋ baageŋ kema kana
    goraayanoŋ endu kuuŋ qeŋ iikawaa umuganoŋ raro. Rama sitiwaajoŋ kaeŋ me kaeŋ koloowaati,
    ii iimambaajoŋ uuŋ uuŋ raro.
  omb-omb: Jona mo mwalua me mo toga lo ute suvohi na matenaho mo kalo dena vanue
    renge. Ngeie mo vai na nona siusiu, me mo toga lolo vavagi me mo leo huri vena
    havagi vin veiana lawe na vanue renge.
  fra-NCL: Et Jonas sortit de la ville et s’assit à l’orient de la ville ; là il se
    fit une hutte et s’assit dessous à l’ombre, jusqu’à ce qu’il vît ce qui arriverait
    dans la ville.
  cek-AK: To pongah Jonah loe vangpui thung hoiah tacawt ving moe, vangpui ni angyae
    bangah anghnut, to ah angmah ohhaih im tetta to sak moe, tahlip thungah anghnut;
    vangpui ah kaom han koi hmuen to khet hanah a zing.
  xla-xla: Epalati Yonata siyalademama Niniba mo tle alikili a꞉ma ulatame salita matlalo
    tiyama dla tame halemama usi hupo polaiyo. Ya꞉ edla polomama apa kokota Niniba
    mo dla woyamolowe depame ompolaiyo.
  cuk-cuk: Geb Jonás neggweburgi nodegusad, dad-nakwedsik sigwidapid. Agi, neg-matarkwaa
    sobsad. A-neg-urba, negsichigwagi sigisad. Geb neggwebursik ataksii gusad, adi,
    dakegar, igi Nínive-neggwebur gudodibeye.
  uig-CYR: Андин кейин Юнус шәһәрдин чиқип, шәһәрниң шәрқий тәрипигә берип олтарди.
    У шу йәрдә өзигә бир чәллә ясап, шәһәрдә зади немә ишлар боларкин дәп униң сайисидә
    олтарди.
  pma-pma: Evus, Siona lokovein taon enek ka va rondan en out ist, out koa kilea vales
    mari taon ten out Nineva ien. En out enek, mumon titi votevav tai ka rondan en
    nimal teni veni en vati vales asa koa hemai hekula taon enek.
  tel-2017: అప్పుడు యోనా ఆ పట్టణం నుంచి వెళ్లి దానికి తూర్పుగా ఒకచోట కూర్చున్నాడు.
    అక్కడ ఒక పందిరి వేసుకుని, పట్టణానికి ఏమి సంభవిస్తుందో చూద్దామని, ఆ పందిరి నీడలో
    కూర్చున్నాడు.
  hat-BSA: Epi Jonas te sòti nan vil la e te chita sou kote lès la. La, li te fè yon
    tonèl pou li menm, e li te chita anba l nan lonbraj jis pou l ta wè sa ki ta rive
    nan vil la.
  bxh-bxh: Diyona ya finahe hasa duhu balabalamumuna ganamulina yai ya taꞌai. Mulina
    yai ena gwaꞌu ya pei, be ya anlogulogu. Habahim ya bagibagi haba somo Ninewa ai
    lisidi ya tubu bena ya ita.
  emi-emi: Jona ghe kupi vulu ghoala kinatama masaliki taatara ateae, me ghe lao sio
    ta pai sinaka esae. Ghe gheleila natu paapali erighi tani toka me tani tara sa
    ateva ghe mene lutu tale kinatama masaliki taatara ateae eNinive.
  kos-kos: Jonah el illa liki siti uh ac muta layen kutulap in siti sac. El orala
    sie iwen aktuktuk nu sel sifacna ac muta ye lul kac, ac tupan elan liye lah mea
    ac sikyak nu Nineveh.
  hbo-WLC: וַיֵּצֵ֤א יוֹנָה֙ מִן־הָעִ֔יר וַיֵּ֖שֶׁב מִקֶּ֣דֶם לָעִ֑יר וַיַּעַשׂ֩ ל֨וֹ
    שָׁ֜ם סֻכָּ֗ה וַיֵּ֤שֶׁב תַּחְתֶּ֙יהָ֙ בַּצֵּ֔ל עַ֚ד אֲשֶׁ֣ר יִרְאֶ֔ה מַה־יִּהְיֶ֖ה
    בָּעִֽיר׃
  ibo-ibo: Mgbe ahụ, Jona si nʼebe ahụ pụọ jee nọdụ ala nʼakụkụ ọwụwa anyanwụ nke
    obodo ahụ. O weere ahịhịa meere onwe ya ụlọ ndo, nọdụ nʼime ya, chere ka ọ hụ
    ihe gaje ime obodo ahụ.
  ory-ory: ତେବେ ଯୂନସ ନଗର ବାହାରକୁ ଯାଇ ନଗରର ପୂର୍ବ ଦିଗରେ ବସିଲେ, ପୁଣି ସେଠାରେ ଗୋଟିଏ କୁଟୀର
    ନିର୍ମାଣ କରି ନଗରର କି ଦଶା ହୁଅଇ, ଏହା ଦେଖିବା ପାଇଁ ତହିଁର ଛାୟା ତଳେ ବସିଲେ।
  wmt-wmt: '@see-verse:JON.004.004'
  chk-chk: Iwe, Sona a towu seni ewe telinimw o feila ötiuan. A aüetä eu likachoch
    o mot fän nürün, a witiwit pwe epwe küna mine epwe fis ngeni ewe telinimw.
  ssd-ssd: Kile Yona nu tumbraŋ suŋgo ta kusremba kumba ka ki prote kumamŋge minyokina.
    Nu baibai ande nzaŋnu pilmba ta kumnemŋge minyok minmba ame wam tumbraŋ suŋgo
    ta mbolŋge prowamŋgat ŋga tairŋga minna.
  rop-rop: Brom deya Jona bin go en imbin jidan sanraisaid brom det taun. Deya na
    imbin meigim lilwan sheid, en imbin jidan insaid langa det sheid. En brom deya
    na imbin lukinat det taun, dumaji imbin wandi luk wanim God garra du langa det
    taun.
  mwf-2018: Bere nukunu Jonah-ka yungawuy warda da ngarra thelput terert nhini-yu
    da Nineveh-yu. I nadha dini pangu wangu i kanawup da manta da ngatha ngarra thelput
    nhini-yu da ngarra ngunga kathu pangarnturtuy wurran. I mulurn dawup i kanawup
    ngarra mulurn da. Bere dinimardamardadha i diniyekattha warda ngarra pamanu Yile
    neki da pangu-yu.
  ukr-1871: І вийшов Йона з міста й осїв від східнього боку міста, та й зробив собі
    там будку та й седїв у холодку, визираючи, що станеться з городом.
  eng-AOI: Jonah went out of the city to the east and sat down. He made a little shelter
    there and sat in its shade. He waited and waited to see if Yahweh would destroy
    the city.
  deu-1951: Hierauf ging Jona zur Stadt hinaus und ließ sich östlich von der Stadt
    nieder und machte sich daselbst eine Hütte und saß unter ihrem Schatten, bis er
    sähe, wie es der Stadt ergehen würde.
  eng-JPS: Then Jonah went out of the city, and sat on the east side of the city,
    and there made him a booth, and sat under it in the shadow, till he might see
    what would become of the city.
  srp-1865: I Jona izide iz grada, i sjede s istoka gradu, i naèini ondje kolibu,
    i sjeðaše pod njom u hladu da vidi što æe biti od grada.
  lug-lug: Awo Yona n’afuluma ebweru w’ekibuga n’abeera ku luuyi lwakyo olw’ebuvanjuba,
    era ne yeekolerawo akasiisira mu makoola, n’alinda alabe ekinatuuka ku kibuga.
  heb-heb: ויצא יונה מן העיר וישב מקדם לעיר ויעש לו שם סכה וישב תחתיה בצל עד אשר יראה
    מה יהיה בעיר׃
  ben-IRV: তখন যোনা নগরের বাইরে গিয়ে নগরের পূর্ব দিকে বসে থাকলেন; সেখানে তিনি নিজের
    জন্য একটি ঘর তৈরী করে তার নীচে ছায়াতে বসলেন, নগরের কি অবস্থা হয় দেখবার জন্য
    অপেক্ষা করতে লাগলেন।
  pan-pan: ਤਦ ਯੂਨਾਹ ਬਾਹਰ ਨਿੱਕਲ ਕੇ ਸ਼ਹਿਰ ਦੇ ਪੂਰਬ ਵੱਲ ਜਾ ਕੇ ਬੈਠ ਗਿਆ, ਅਤੇ ਉੱਥੇ ਆਪਣੇ ਲਈ
    ਇੱਕ ਛੱਪਰ ਪਾ ਲਿਆ ਅਤੇ ਉਸ ਦੇ ਹੇਠ ਛਾਂ ਵਿੱਚ ਬੈਠ ਗਿਆ ਤਾਂ ਜੋ ਵੇਖੇ ਕਿ ਸ਼ਹਿਰ ਦਾ ਕੀ ਹਾਲ
    ਹੋਵੇਗਾ?
  rmy-LOVARI: Иона дас аври анда форо ай бэшлас пэ риг, кай ваздэлпэ о кхам. Котэ
    кэрдас анда кранжи сыр цынкалово, бэшлас тэлэ андо щялин ай лас тэ дыкхэл, со
    кэрдёла лэ фороса.
  tkr-tkr: Yunus qığeç'u şaharne şargne sural giy'ar. Ma'ad mang'vee cusun verığ qıdyoot'asın
    xhinnen cigad ali'ı, şaharık hucooyiy ixhesva ilyakka giy'arna.
  mya-JVB: ယောန သည် မြို့ ၌ အဘယ်သို့ ဖြစ် မည်ကို သိမြင် ခြင်းငှါ၊ မြို့ ပြင်သို့ထွက်
    ၍ မြို့ အရှေ့ မျက်နှာ၌ တဲ မိုးကို လုပ် ပြီးလျှင် ၊ အမိုးအရိပ် တွင် ထိုင် ၍နေ၏။
  tte-O: Kabo Yona yanuwane ilogabaen iyawatagili ilau dabwelo ana kaba tunsae dedeina
    mena, ana lolon yabo iginauli yo imiyasio lolonne koina yo isanasana igitagitai
    tem Yeoba Ninibe isibayanae o nigele.
  tvk-tvk: Di, Siona be reling taon ak e ba dotan e rute tei xa be ist xa mikila vapus
    taon te hal Nineva. E inggak, xi pet horao tei e dotan de paen vengan xa bit vapus
    ti mu naha iaxa vaxul taon ak.
  tbg-tbg: Noravano minti tuvaro Ionaava Ninive vatuka mini kero vatuka aaqaini kuariavu
    urinaini oru oquviro vaura. Viva haraara naavu kaqakero viraqi oquviro vaiharo
    tiharo, Kaiqe vaiha tavaariraro nana haikavanoe Niniveqi qovaraiqianarove? tivakero
    vauvaro
  hmo-hmo: Iona ese hanua badana ia rakatania, dina ia daekau kahana dekenai ia lao.
    Unuseni ia ese dina ena siahu koua ruma maragina ia karaia, vadaeni ruma ena kerumakeruma
    lalonai ia helai diho. Ia ura dahaka ia vara Nineva hanua dekenai do ia itaia.
  ata-ata: Iona muꞌumesou tuala tila ne Ninive, la mulai no ale no xalee tuala ane
    aso uxali utelo no anu. Anu mutulusou tani alelaxu, la muxolu no anu xo umasaxa
    lexe umaisou mii maꞌia ane uxali ne Ninive.
  urd-urd: और यूनाह शहर से बाहर मशरिक़ की तरफ़ जा बैठा; और वहाँ अपने लिए एक छप्पर
    बना कर उसके साये में बैठ रहा, कि देखें शहर का क्या हाल होता है।
  rus-SYN: И вышел Иона из города, и сел с восточной стороны у города, и сделал себе
    там кущу, и сел под нею в тени, чтобы увидеть, что будет с городом.
  rmy-SERVI: Иона выджиля форостар тай бэшля, тев восточно риг форостэ, стирда пэсти
    котэ катуна рандендар тай бэшля тала ла, дэ шалин, соб тэ удыкхэ, со авэла фороґа.
  bqc-SIM: Yonasi bↄ̀ wɛ̃́lɛu, à zↄ̃̀lɛ a gukpɛ oi. À yãayãasu dↄ̀ we, a ku a
    guu, àlɛ gwa yã́ pↄ́ a wɛ̃́lɛpi le.
  tcz-CHONGTHU: Hijeh chun Jonah chu khopi a konin solam’a apotdohin lhambuh akisonin
    hiche limnoija chun atou in khopi chu epi hungsoh mong am tin atouvin ave tan
    ahi.
  mar-mar: मग योना बाहेर निघून निनवे शहराच्या पूर्व दिशेला बसला; तेथे तो एक मंडप करून
    सावलीत, शहराचे काय होईल हे पाहत बसला.
  tcs-tcs: Den Zona bin kamaut ane go po da istsaid blo da siti. Em bin meke seid
    po sidaun andanit ane em bin weit ane luk ip God go meke samting po da siti.
  soq-soq: Iona alene bola sa waiwe omo wisedia deneuwe golau dewasane atowe onionialeidie
    wandie, dewa dainea Niniwe apanawa mampo segalepio ewepia baiwa.
  qub-qub: Jonás Nínive siudäpita aywacur juc ramädata ruraran, siudäman inti yagamunan
    caj-lächo. Siudäta Tayta Dios castigashanta mana castigashantapis ricapänanpämi
    chaycho ruraran.
  bqp-bqp: Yerɑ Yonɑsi u yɑrimɑ Ninifu yen min di u dɑ u wɑ̃ɑ yen sɔ̃ɔ yɑri yeru giɑ,
    u kuru girɑ mi. Miyɑ u mɑrɑ u wɑ ye yɑ koo wuu ge deemɑ.
  hat-hat: Jonas kite lavil la, li ale sou bò solèy leve, li chita. Lèfini, li fè
    yon tonèl, li chita nan lonbraj anba tonèl la, l'ap tann pou l' wè sa ki pral
    rive nan lavil la.
  eng-BSB: Then Jonah left the city and sat down east of it, where he made himself
    a shelter and sat in its shade to see what would happen to the city.
  eng-WEBPB: Then Jonah went out of the city and sat on the east side of the city,
    and there made himself a booth and sat under it in the shade, until he might see
    what would become of the city.
  kbq-kbq: Anage higeno, Jona'a ra kumara atreno zage hanati kaziga via'zamo, zage
    tonare huno osi no ome kino anampinka mani'neno, inankna'za Ninivea fore hugahie
    nehuno avu anteno mani'ne.
  nhe-BL: Huan quisqui Jonás ipan Nínive huan yajqui imelac nopa altepetl campa quisa
    tonati. Huan nopano quichijqui se pilxajcaltzi ica xihuitl. Teipa mosehui itzala
    para moecahuilis huan quiitas tlachque panosquía ica nopa altepetl.
  bus-bus: Yunusa bↄ̀ wɛ́tɛdaa pì guu à gàa à vɛ̃̀ɛ ↄfãntɛ̃bↄɛ kpa. À kutaa dↄ̀ gwe
    à kú à guu, èe yã kɛ̀ eé wɛ́tɛdaa pì lee dãa.
  gub-BL: Na'e uhem Zon Nin tawhu wi kury. Oho kwarahy hemaw kutyr. Wapyk a'e pe muitea'u
    tawhu wi. Na'e uzapo wàpuzràn uzeupe. Wapyk i'àgaw pe. Wàro ma'e tawhu pe uzeapo
    ma'e ràm in a'e pe.
  ulk-ulk: Zona eosmeda bakiamuda emrida naiger pekge Ninebelam. E mud tabara diuri
    a able mudge emrida, dikairi nalu ia wakaida Ninebeem.
  eng-DRA: 'Then Jonas went out of the city, and sat toward the east side of the city:
    and he made himself a booth there, and he sat under it in the shadow, till he
    might see what would befall the city.'
