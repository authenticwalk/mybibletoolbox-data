verse: JON.004.007
translations:
  mal-C: എന്നാൽ അടുത്ത പ്രഭാതത്തിൽ ദൈവം ഒരു പുഴുവിനെ നിയോഗിച്ചു. അത് ചെടിയുടെ തണ്ട്
    തുരന്നു; ചെടി വാടിപ്പോയി.
  deu-TKW: Als aber des anderen Tags die Morgenröte anbrach, beorderte Gott einen
    Wurm, der stach den Ricinus, daß er verdorrte.
  lin-lin: Kasi na tongo-tongo ya mokolo oyo elandaki, Nzambe abimisaki mwa nyama
    moko oyo eliaka banzete ; bongo eliaki nzete yango, mpe nzete yango ekawukaki.
  eng-LSV: And God appoints a worm at the going up of the dawn on the next day, and
    it strikes the gourd, and it dries up.
  bmu-bmu: Tata suŋgem kun ahöiga miri giaŋiiga miaŋgöreŋ Anutunöŋ taröŋ kun melaiiga
    kaba ölunölun mi yöhöröŋgöiga sinŋi soholiyök.
  eng-GNV: But God prepared a worme when the morning rose the next day, and it smote
    the gourd, that it withered.
  eng-WEBSTER: But God prepared a worm when the morning rose the next day, and it
    smote the gourd that it withered.
  nhw-BL: Pero hualmostla, Toteco Dios quichijqui se ocuili ma quicualolti nopa imacuayo
    huan yeca huajqui.
  swh-ONEN: Lakini kesho yake asubuhi na mapema Mungu akaamuru buu, autafune mzabibu
    huo nao ukanyauka.
  bba-bba: Adɑmɑ sisiru bururu, Gusunɔ u mɑɑ derɑ kɔkɔru ɡɑrɑ nɑ tɑ dɑ̃ɑ te di. Mɑ
    tɑ ɡberɑ.
  eng-KJVCPB: But God prepared a worm when the morning rose the next day, and it smote
    the gourd, that it withered.
  cpy-cpy: Okanta okitejeta-manee, ikantakaakawo Tajorentsi itowireero chapitzi shookaen-tsiri,
    jampishi-tanaki.
  mpx-mpx: Yaa panuwa abwe i mwamwananal, Yehoba i ba mwatamwata etegana hihiu i an
    inoke i aliga.
  wbp-wbp: Ngula-jangka, mungalyurru-kari rangkarrkurlu parrarl-pantirninja-puru,
    Kaaturlu jangkardu yilyajarni wayipi yungurla jurnta ngarni yintirdi, ngula wayipirliji
    jurnta ngarnurla kulkurru-wana yintirdi-wana yintirdiji. Ngalyipiji palija linjilki
    ngarninja-warnu.
  luo-luo: To kane ochopo kogwen kinyne, Nyasaye ne omiyo kudni ochwoyo otanglono,
    mi notwo.
  meu-meu: Kerukeru, daba e rere, bena Dirava ese bubu ta e siaia lao, bena una bubu
    ese au e budua; bena hari au e marai.
  npi-ULB: तर अर्को बिहानीको सुर्योदयमा परमप्रभुले एउटा कीरा खटाउनुभयो । त्यो बिरुवालाई
    त्यसले काटिदियो, र त्यो बिरुवा सुक्‍यो ।
  yor-yor: Ṣùgbọ́n Ọlọ́run pèsè kòkòrò kan nígbà tí ilẹ̀ mọ́ ní ọjọ́ kejì, ó sì jẹ
    ìtàkùn náà ó sì rọ.
  wos-wos: Mawuli sawuli yata rendéka dé gan hunyindéka xitélakéndéka dé Got hawe
    nakéka wandéka dé ya. Yae dé wun bangwina moré dé sa. Sandéka dé bangwi wungi
    hiya.
  emp-NTPO: Baribʌrʌ nurẽma diaped̶a Ãcõrẽba caragada diabuesia maʌ̃ jʌ̃cara comãrẽã.
    Maʌ̃ba jʌ̃carara beusia.
  ind-ind: Akan tetapi keesokan harinya sebelum matahari terbit, Allah mengirim seekor
    ulat untuk melubangi batang tanaman itu sampai membuatnya layu.
  pes-OPCB: اما صبح روز بعد خدا کرمی به وجود آورد و کرم ساقهٔ گیاه را خورد و گیاه
    خشک شد.
  lcm-lcm: Sikei eno i sanglak ta makarap si taun using ina, God kala lis a mang sikei
    a kanipa na kanipa ke kala angan a iei ang na kala magang.
  tgl-ULB: Ngunit kinabukasan sa pagsikat ng araw naghanda ang Diyos ng isang uod.
    Sinalakay nito ang halaman at nalanta ang halaman.
  rmn-rmn: Ай ангал сабахтанятэ авэр дес о Дэл бичялдяс кермэс, саво халяс о кущёки,
    тай ов шукило.
  kca-kca: Турәм щиты верәс, кимет хӑтәԓән хутԓәты пŏрайән, ин ун лыптәӈ пухращ сŏв
    шупән шŏппи пŏрса пӑ ԓўв нŏх сорәс.
  cbu-NT: Ashiri putamsha tarasitanu, Apanll yusur mbichaa zanganirangitamta. Mbichsha
    puruzee katureeru, puruzsha izuuru pchiruyaru, tsiparangiya.
  hui-hui: Ani biaria horo mendengi egerabagiore egabi lole muna biyagola Ngode Datagaliwabehanda
    tonge mbirahondo, Ma tumbu ale o kagoni no podo peha, layagola no podope halu
    gaulene.
  wrs-wrs: Doa simolnam venamba, simba bumbuthovnamba, Sesoava henga mongom simbetohom
    wolaihaprana, nomba weselva kovokusethavna, wo nomba weselva henga os wohsoulana.
  mya-mya: သို့​ရာ​တွင်​နောက်​တစ်​နေ့​မိုး​သောက်​ချိန်​၌ ဘု​ရား​သ​ခင်​သည်​ယော​န​အ​ရိပ်​ခို​နေ
    သော​အ​ပင်​ကို ပိုး​ကောင်​တစ်​ကောင်​အား ကိုက်​စေ​သ​ဖြင့်​ထို​အ​ပင်​သေ​လေ​၏။-
  bod-N: འོན་ཀྱང་ཕྱི་ཉིན་ཐོ་རངས་དཀོན་མཆོག་གིས་འབུ་ཞིག་བཀོད་པ་དང་། འབུ་དེས་རྩི་ཤིང་བརྟོལ་ཞིང་བརྙིད་པར་བྱས་སོ།།
  wsk-wsk: Bare aniram ukiram se tirom biya la, Kaem aking yes gotek bo beteram se
    tairam ale mayang mu no batutumuram se marakam.
  sna-sna: Asi chifumi chezuva rakatevera Mwari akatuma gonye rikadya muzambiringa
    uyu zvokuti wakasvava.
  spa-BLM: Pero Dios preparó un gusano al amanecer del día siguiente, y éste masticó
    la vid de modo que se marchitó.
  cac-cac: Axo yic ix q'uin̈ib'i d'a junxo c'u, van stacjiel te', yujto a Jehová ix
    ac'ancot jun noc' c'osnoc' ix c'uxan sch'an̈al yip te'.
  swh-ULB: Lakini Mungu aliandaa mdudu kulipopambazuka asubuhi iliyofuata. Alishambulia
    mmea na mmea ukapooza.
  bel-bel: І зрабіў Бог так, што на другі дзень з зарою чарвяк падтачыў расьліну,
    і яна засохла.
  wed-wed: Wate ubaubana boiboḡi aupom ḡela, Bada motamota i paritawanei da ḡoroḡorovana
    i ani da iʼraḡe.
  deu-ELBBK: Aber Gott bestellte einen Wurm am folgenden Tag, beim Aufgang der Morgenröte,
    und dieser stach den Wunderbaum, dass er verdorrte.
  mbb-OT: Iyan, te egkeriwaswas dutun te sunud he andew, duen tetaru he impeketket
    te Nengazen dutun te tevayag su wey meǥangu haazà.
  mal-2015: പിറ്റെന്നാൾ പുലർന്നപ്പോൾ ദൈവം ഒരു പുഴുവിനെ കല്പിച്ചാക്കി; അതു ആവണക്കു
    കുത്തിക്കളഞ്ഞു, അതു വാടിപ്പോയി.
  tuo-NT: Ape nʉmʉ boꞌreacã peꞌe Õꞌacʉ̃ ti dare wãquĩniꞌmarãwʉ̃rẽ baꞌacã weecʉ niwĩ.
    Tojo wee ti da ñaia waꞌacaro niwʉ̃.
  gvs-gvs: E tomo ana sipasipa iliiyabale go, Yaubada motemoteta ietune ina yaguyagumayana
    isiu ikani. Ikani, e yaguyagumayana imémala.
  rmc-rmc: Ale pre aver džives sig tosara bičhaďa o Del varesave kirmes, savo rozchaľa
    odi rastlina, a odi rastlina šučiľa avri.
  nlg-nlg: Mi tana labota i ropoghana, a God te ghoi (talua, talura) mai na (peipei,
    ma ka) tana alo keri, ge ra ghani sokoi na lei raurauna-me sasagha.
  pes-OPV: اما در فردای آن روزدر وقت طلوع فجر خدا کرمی پیدا کرد که کدو رازد و خشک
    شد.
  ron-1924: Дар а доуа зи, ла рэсэритул соарелуй, Думнезеу а адус ун верме, каре а
    ынцепат куркубетеле, ши куркубетеле с-а ускат.
  aui-aui: Bi gegha, raghani ibori na God gamone na puwari kiina sunagha rughuwoneni
    na yivivi.
  ben-OBCV: কিন্তু পরের দিন ভোরবেলায়, ঈশ্বর একটি কীট পাঠালেন যা দ্রাক্ষালতাটিকে দংশন
    করলে সেটি শুকিয়ে গেল।
  lex-lex: Mere la'pa repardoin yawyawar ma'ta noma Uplerlawna Nhi'a orna id pa na'ana
    au die ga'arni pa leretniekla napliau.
  som-som: Laakiinse maalintii dambe markii waagii beryay ayaa Ilaah diyaariyey dixiri,
    oo isna geedkii ubbada ahaa ayuu gooyay ilaa uu engegay.
  lat-VUC: 'Et paravit Deus vermen ascensu diluculi in crastinum: et percussit hederam,
    et exaruit.'
  aoi-aoi: Biya memerrkingka-manja ne-kbadinga arakba akina. Kembirra angaluba eneja
    nakina Neningikarrawara ni-larrka yinikarrbiyama ebinu-wa awarruwalya. Ngalaja
    n-alyubarina yakina arakba ebina amarda nenumini-lungkuwabijuwa-murrada Neningikarrawara
    awarruwalyi-yada Jawuna-langwi-yada-da. Ngalaja kembirra akina amarda na-lingbijungwa
    arakba-da.
  eng-ASVBT: But God prepared a worm when the morning rose the next day, and it smote
    the gourd, that it withered.
  mna-mna: Tamen aigule toro, zoŋ ise na, Anutu iŋgo motmooto ta ma imar mi ikan lae
    pa ke wooro tana ma imeete mi gorokgorok.
  ita-1885: Ma il giorno seguente, all'apparir dell'alba, Iddio preparò un verme,
    il qual percosse il ricino, ed esso si seccò.
  eng-LXXUP: And God commanded a worm the next morning, and it smote the gourd, and
    it withered away.
  eng-ULB: But God prepared a worm at sunrise the next morning. It attacked the plant
    and the plant withered.
  spa-VBL: Al día siguiente, al amanecer, Dios mandó un gusano para que se comiera
    la planta, y esta se marchitó.
  fra-_FOB: Mais Dieu fit venir le lendemain, au lever de l'aurore, un ver qui attaqua
    le ricin, en sorte qu'il sécha.
  mal-mal: പിറ്റെന്നാൾ പുലർന്നപ്പോൾ ദൈവകൽപ്പനയാൽ ഒരു പുഴു ആ ആവണക്ക് നശിപ്പിച്ചുകളഞ്ഞു,
    അത് വാടിപ്പോയി.
  urd-GVR: Lekin agle din jab pau phaṭne lagī to Allāh ne ek kīṛā bhejā jis ne bel
    par hamlā kiyā. Bel jald hī murjhā gaī.
  suz-BL: तन्‍न आ दीसा सुनी कना परमप्रभुमी खोंकला का सोइक्‍ता बाक्‍त। मेकोमी मेको
    आइक्‍च रवा आ शाक्‍श ख्रोदा बाक्‍त। मिनु रवा सोल बेक्‍माक्‍त।
  eng-NOY: But God appointed a worm when the morning rose the next day, and it smote
    the gourd so that it withered.
  ita-1927: Ma l’indomani, allo spuntar dell’alba, Iddio fece venire un verme, il
    quale attaccò il ricino, ed esso si seccò.
  ckb-ckb: بەڵام خودا لە بەرەبەیاندا کرمێکی ئامادە کرد، کرمەکە لە ڕووەکەکەی دا و وشکی
    کرد.
  eng-BBE: But early on the morning after, God made ready a worm for the destruction
    of the vine, and it became dry and dead.
  kan-OKCV: ಮಾರನೆಯ ದಿವಸ ಉದಯವಾದಾಗ, ದೇವರು ಒಂದು ಹುಳುವನ್ನು ಸಿದ್ಧಮಾಡಿದರು. ಅದು ಸೋರೆ ಬಳ್ಳಿಯನ್ನು
    ಒಣಗುವ ಹಾಗೆ ಹೊಡೆಯಿತು.
  tam-2017: மறுநாளிலோ கிழக்கு வெளுக்கும் நேரத்தில் தேவன் ஒரு பூச்சிக்குக் கட்டளையிட்டார்;
    அது ஆமணக்குச் செடியை அரித்துப்போட்டது; அதினால் அது காய்ந்துபோனது.
  app-app: Tei tsuubung bwaleh matsuubung nan ba Takaa mwasro mwamwal bi mwe gat bamte
    butsun kasrael nong bi mwatkuu.
  spa-RV-1909: Mas Dios preparó un gusano al venir la mañana del día siguiente, el
    cual hirió á la calabacera, y secóse.
  ron-BTF: Dar Dumnezeu a pregătit un vierme când dimineaţa s-a ridicat în ziua următoare
    şi viermele a lovit planta aşa că aceasta s-a uscat.
  eng-WEBP: But God prepared a worm at dawn the next day, and it chewed on the vine
    so that it withered.
  eng-FBV: The next day at dawn the Lord had a maggot attack the plant and it withered.
  nld-1939: Maar de volgende dag liet God in de vroege morgen een worm knagen aan
    de klimop, zodat hij verdorde;
  nch-BL: Pero hualmosta, Toteco Dios quichijqui para se ocuili ma quicualolti nopa
    imacuayo huan yeca huajqui.
  tfr-NTPO: Gueniyo wẽshko kjok shröngto ga shtätä ichara Sbörë, kji sho l̈i ue wl̈o,
    ga sho dano beno drete.
  vie-1934: Nhưng bữa sau, vừa lúc hừng đông, Đức Chúa Trời sắm một con sâu, sâu chích
    dây ấy đến nỗi héo.
  hin-CV: पर अगले दिन बड़े सबेरे परमेश्वर ने एक कीड़े को भेजा, जिसने उस पौधे को कुतर
    डाला, जिससे वह पौधा मुरझा गया.
  spa-BES: Pero temprano en la mañana después, Dios preparó un gusano para la destrucción
    de la vid, y se seco.
  tdx-tdx: Fe nihajarien’ Añahare oletse te nanjirike i loak’ àndroy nijoy i vatavoy,
    nahaforejeje aze.
  tha-KJV: แต่​ในเวลาเช้าวั​นร​ุ่งขึ้น พระเจ้าทรงกำหนดให้หนอนตัวหนึ่งมากั​ดก​ินต้นละหุ่งต้นนั้นจนมันเหี่ยวไป
  por-BR-2018: Mas Deus preparou uma lagarta no dia seguinte ao amanhecer, a qual
    feriu a planta, e ela se secou.
  deu-ELO: Aber Gott bestellte einen Wurm am folgenden Tage, beim Aufgang der Morgenröte;
    und dieser stach den Wunderbaum, daß er verdorrte.
  caa-caa: Pero conda sacojpa tama otronteꞌ día Cawinquirar Dios uche locꞌoy incojt
    ubꞌiꞌ xeꞌ cay ucꞌuxi e chꞌan y tamar era taqui.
  eng-WYC-2018: And God made ready a worm, in the going up of gray day on the morrow;
    and it smote the ivy, and it dried up. (And then God made ready a worm, at the
    dawning of the day the next morning; and it struck, or attacked, the ivy, and
    it dried up, and died.)
  epo-epo: Sed kiam leviĝis la matenruĝo de la sekvanta tago, Dio aperigis vermon,
    kiu difektis la hederon, kaj ĝi forvelkis.
  uig-PIN: Biraⱪ ikkinqi küni tang atⱪanda Huda bir ⱪurtni tǝyyarlap ǝwǝtti. Ⱪurt
    bu kiqik dǝrǝhni pilikigǝ zǝrbǝ ⱪilip uni ⱪurutuwǝtti.
  beo-beo: 'Be dia hahabe Gode Ea bugi amo bioma:ne, daba: asunasi. Amo daba: da bugi
    doagala:le, bugi da bioi amola bogoi.'
  tpi-OTNT: Tasol tumora long moningtaim tru God i salim wanpela binatang i kam bagarapim
    dispela rop, na rop i drai.
  hau-SA: Amma kashegari da safe sai Allah ya sa tsutsa ta cinye ’yar kuringar har
    ta mutu.
  uig-LAT: Biraq ikkinchi küni tang atqanda Xuda bir qurtni teyyarlap ewetti. Qurt
    bu kichik derexni pilikige zerbe qilip uni qurutuwetti.
  nde-nde: Kodwa emathathakusa ngelanga elilandelayo uNkulunkulu wathumela impehlane,
    eyaphehla isihlahla sacina sibuna.
  ton-ton: Ka ʻi he hoko ki he pongipongi ʻoe ʻaho ʻe taha, naʻe teuteu ʻe he ʻOtua
    ʻae kelemutu, pea ne maumauʻi ʻae ʻakau, pea mae ai ia.
  ces-1613: V tom nazejtří v svitání nastrojil Bůh červa, kterýž ranil ten břečtan,
    tak že uschl.
  eko-eko: Ila mmeesho mwaya supuyeene, Nluku khumperekha mwanyanyama khurafuna nrayi
    opule, khuuma.
  eng-WMB: But God prepared a worm at dawn the next day, and it chewed on the vine
    so that it withered.
  tam-TCV: ஆனால் மறுநாள் அதிகாலையில் இறைவன் ஒரு புழுவை அனுப்பினார், அது அந்த ஆமணக்குச்செடி
    முழுவதையும் அரித்ததினால் அது வாடிப்போயிற்று.
  ceb-ULB: Apan nag-andam ang Dios ug ulod sa pagsubang sa adlaw pagkasunod buntag.
    Giatake niini ang tanom ug nalawos ang tanom.
  mkn-mkn: Ma dia pung beso amper siang, ju Tuhan kirim ulat datang makan buang itu
    pohon, ais dia mamalek buang.
  pol-UBG: Ale nazajutrz o świcie Bóg sprawił, że robak podgryzł tę tykwę, tak że
    uschła.
  agr-agr: Nunik pujai tsawak kashikmas Apajuí shuni numin yuwati tima yuwauwai. Dutikam
    nunú numi jakauwai.
  kyc-kyc: Dopa piyamopape dee yangama neta pyakalyiyamo yuu gii dokopa Anatumi kau
    kuki mendeme isa doko nena leyamosa isa wai doko nao kyapuya.
  urd-GVU: لیکن اگلے دن جب پَو پھٹنے لگی تو اللہ نے ایک کیڑا بھیجا جس نے بیل پر حملہ
    کیا۔ بیل جلد ہی مُرجھا گئی۔
  eng-OEBCW: but at dawn the next day God arranged for a worm which attacked the bush,
    so that it wilted.
  deu-1912: Aber Gott verschaffte einen Wurm des Morgens, da die Morgenröte anbrach;
    der stach den Rizinus, daß er verdorrte.
  ntj-ntj: Nyangka munga-mungangka Mama Kuurrtu maku witurnu mapitjala ngalkutjaku.
    Nyangka mularrpartu purnu kultu ngalangu nyangka nyarlpi pirninyartu pikirringu.
  kan-2017: ಮಾರನೆಯ ದಿನ ಮುಂಜಾನೆ ದೇವರು ಒಂದು ಹುಳಕ್ಕೆ ಆ ಸೋರೆಗಿಡವನ್ನು ಕೊರೆಯಲು ಅಪ್ಪಣೆ ಮಾಡಿದನು.
    ಆ ಗಿಡವು ಒಣಗಿಹೋಯಿತು.
  tgo-tgo: Ko va mbaŋambaŋava moli Loi iŋa na mwatamwata thɨ ghana umbwama na i mare.
  yap-yap: Machane fa’ani reb e rran riy, ni be puf e woch, me gagiyegnag Got ba ololay
    nge li’ fare ke gek’iy nge yim’.
  hlt-MCSB: Tedae a vuen mincang a pha vaengah Pathen loh phol a khueh pah tih tuikung
    te a ngawn pah dongah a koh pah.
  mdy-ETH: ጋዓንቴ ዚሮ ጉቴሎ ፆኦሲ ፔቴ ቂኢራማሮ ዳኬም ዬና ዛኣሌላ ጉዜሎ ቲቄኔ፤ ዬያሮ ጉዜላ ሃይቄኔ።
  twi-ASANTE: Nanso ahemadakye no, Onyankopɔn maa ɔsa bɛwee bobe dua maa nhahan no
    poeɛ.
  ipi-ipi: Anate-lene upanda wete Gote-to eyaka yokone nalane sau-nana mindimane eyaka
    okone noo kapu teakale lea-kola, kapu teae-pia.
  urw-urw: Bangeaga ko, kiarige fitunana Keriabde sam güre sugurwar, ogura muri baba
    koigaberar muri baba genangeaga.
  bhl-bhl: Kalfongsomelei, akaleko, iti kutim danei, Sunbin-Got e dak emdiw eisneng
    mak dabalalei, e uneko, sok til beelo dakilei, e getse kale.
  eng-WEBU: But God prepared a worm at dawn the next day, and it chewed on the vine
    so that it withered.
  bnp-bnp: Pali n a hatelanga pokopoko na parava muri, e BAKOVI DAGI i rudua tara
    mata kiroko i ratapilea a mota, i malai.
  wal-wal: SHin wonttetta gallassi maallado Xoossai guxuniyaa giigissiis; he guxunee
    gosiyaa miyoorin, gosee meli aggiis.
  mgh-mgh: Nanso usa waya, ncuwa nipheelaka ukhuma, Nluku ahonruma mwaamunku wiira
    eeve mwamwiri uyo ni wahokhwa.
  spa-PDDPT: Pero al amanecer del día siguiente ʼElohim preparó un gusano, el cual
    hirió la calabacera, y se secó.
  gun-gun: Ko'ẽ jevy rã kuaray oẽ ovy jave Nhanderuete ombou avi peteĩ mbii. Ha'e
    va'e ma mba'emo roky ho'u rã ipirupa.
  agu-BL: Ma le junt eklok, nintzun tak' Ryos ama'l tetz jun tal amlu' tan biyle'n
    yi jun wi' xojoba'tz, nintzun skejtz.
  eng-PEV: But early the next day, just before the sun came up, God sent a worm to
    eat that plant, and that plant died.
  ilo-ULB: Ngem nangisagana ti Dios iti igges idi sumingising ti init iti kabigatanna.
    Kinibkibanna ti mula ket nalaylay.
  kpg-kpg: Malaa, heniheni loo di laangi nomuli, gei ogo God ga hagau dana manu gai laagau
    e gai nia aga di laagau, gei di laagau deelaa guu made.
  uig-ARA: بىراق ئىككىنچى كۈنى تاڭ ئاتقاندا خۇدا بىر قۇرتنى تەييارلاپ ئەۋەتتى. قۇرت
    بۇ كىچىك دەرەخنى پىلىكىگە زەربە قىلىپ ئۇنى قۇرۇتۇۋەتتى.
  bps-bps: Kabay di ksut i duh, dek Dwata i Amu satu safat du kmaan foon i walad,
    taman mlanas i doonan, na mati.
  tof-tof: Darrü ngürr, sisa nóma balgólórr, God su we zirrsapónórr, da sua ene nugup
    kumab we emkalórr.
  sus-sus: Kɔnɔ na lɔxɔɛ kuye iba, Ala naxa a niya kuli nde xa sa na wuri bili don,
    a xa xara.
  pon-2006: Eri, mandahn rahno, ni ketipin eh pahn dakada, Koht ahpw ketin kadaralahng
    tuhkeo mwahs emen pwe en kamangada; tuhkeo ahpw mehla.
  jae-jae: ŋageleŋ gamêŋ kêtuŋ tau ma Apômtau kêkêŋ gaoc teŋ gêŋac ka tau e kêmêliŋ.
  ksd-ksd: Ma ta ra bung namur, ta ra malana, God i ga mal pa tika na vui ik, ma i
    ga katkat ra davai, ma i ga makuk uka.
  myk-myk: Ga kee caŋa ki ɲimuguro, kpɛɛngɛ ki na ɲɔ kɔn na woni, a Kilɛ di fyɛngɛ
    pye k’a jé gbogo tirige ki ni, na ki li, a k’i waha.
  grc-BRENT: Καὶ προσέταξεν ὁ Θεὸς σκώληκι ἑωθινῇ τῇ ἐπαυρίον, καὶ ἐπάταξε τὴν κολόκυνθαν,
    καὶ ἀπεξηράνθη.
  ind-AYT: Akan tetapi, saat fajar menyingsing keesokan harinya, Allah mengirim seekor
    ulat untuk menyerang pohon jarak itu hingga layu.
  lid-lid: Udu mandraben, an eme loken. Kindrei eme tiye koromweh ari ili iniy kandro
    badamalou dah, ma malou dah asara.
  nya-nya: Koma tsiku linalo mmawa, Mulungu anabweretsa mbozi imene inadya msatsiyo
    ndipo inafota.
  kyg-kyg: Egamo kotilamiyapiꞌmo Gotiꞌa mago kafamo alino kayo ateꞌnigeno eno nofipiꞌmo
    neꞌnigeno falu teꞌniye.
  hrv-hrv: Ali sutradan, u osvit zore, Bog zapovjedi crvu da podgrize bršljan, i on
    usahnu.
  mps-mps: Tiali goli, do kigamu mu Godigo te ni dolabo dwai nai me deli tagala palama,
    tama te bono sasia palio.
  tpi-tpi: Tasol tumora long moningtaim tru God i salim wanpela binatang i kam bagarapim
    dispela rop, na rop i drai.
  dan-1931: Men ved Morgengry næste Dag bød Gud en Orm stikke Olieplanten, så den
    visnede;
  vie-OVCB: Hôm sau, trời mới rạng đông, Đức Chúa Trời cũng sắp đặt một con sâu cắn
    cây leo, cây liền khô héo.
  guj-2017: પણ બીજે દિવસે, સૂર્યોદય સમયે, ઈશ્વરે એક કીડાને ઉત્પન્ન કર્યો. એ કીડાએ
    પેલા છોડને કરડી ખાધો અને તે સુકાઈ ગયો.
  awx-awx: Geyä kwepdätä gwäsi hikngä Anätutä natäpän, nawu uxwämbälu gomokgomokgä
    matäwän kumgut.
  pon-2006A: Eri, mandahn rahno, ni ketipin eh pahn dakada, Koht ahpw ketin kadaralahng
    tuhkeo mwahs emen pwe en kamangada; tuhkeo ahpw mehla.
  por-BRBSL: Mas Deus preparou uma minhoca ao amanhecer do dia seguinte, e ela mastigou
    a videira para que ela murchasse.
  eng-OEBUS: but at dawn the next day God arranged for a worm which attacked the bush,
    so that it wilted.
  cth-cth: Atangtho khodai torei teh Cathut ni a patoun e ahri ni tuiumkung thawk
    a kei pouh teh kawt a kamyai.
  twi-twi: Nanso ahemadakye no, Onyankopɔn maa ɔsa bɛwee dua no maa nhaban no poe.
  hlt-hlt: Tedae a vuen mincang a pha vaengah Pathen loh phol a khueh pah tih tuikung
    te a ngawn pah dongah a koh pah.
  tbz-SIM: Kukṹnwentóo kɛ̀ Kuyie nduɔ́ nkɛ̀ dibɛù mɑrìi mù cɑ̀ɑ́kɛ́, kɛ̀ mùu kpeí.
  msy-2020: Ezɨ amɨnim tirazɨ amɨmzaraghan mɨzaraghara, God apizir kurar mam amadazɨma,
    a ikarɨzir kam bagha izegha anemezɨ, ikarɨzim mɨsɨngi.
  rmy-VLAKH: Ай каринг э тэсара пэ авэр дес о Дэл бишалдя лэ чермэс. О чермо потхаля
    э бари чяр, и вой зашутиля.
  dop-dop: Amɑ tɛʋ femɑ, ɩlɛnɑ Tɑcɑɑ kɔnɑ sonsompǝle. Ḿpʋ́ɣʋ́ tǝ tɔɣɔ ɑloolɑɣɑ ŋkɛɣɛ
    tefemle nɑ kɑ́ wʋlɩ.
  azb-azb: Lakin ertəsi gün sübh tezdən Allah bir bitki qurdu yetirdi. Qurd bitkini
    içindən yedi və bitki qurudu.
  eng-DBY: But God prepared a worm when the morning rose the next day, and it smote
    the gourd, that it withered.
  hin-2017: सवेरे जब पौ फटने लगी, तब परमेश्वर ने एक कीड़े को भेजा, जिसने रेंड़ का
    पेड़ ऐसा काटा कि वह सूख गया।
  wol-KYG: Ca ëllëg sa, ba jant bay fenk, Yàlla yebal aw sax, mu song lawtan ga, mu
    wow.
  eng-YLT: And God appointeth a worm at the going up of the dawn on the morrow, and
    it smiteth the gourd, and it drieth up.
  kne-kne: Ngem idi pinmat-a sin kabigatana, binilin Diyos di esay bigis ay nanadael
    sin mola ay sana et nakpit.
  wat-wat: Atu kuyadayada venuwanei nuwabunimokeyai, Guyau mwatamwata i visimeiya
    keta kisisikunama tofwana i kutiya eketa i wenonuya.
  bzd-NTPO: Erë bule es bla'mi ká̱ ñine eta̱ Skëköl tö í̱ patké kalkua katökwa ta̱
    isinewa̱ duowa̱.
  eng-WYC-2017: And God made ready a worm, in the going up of gray day on the morrow;
    and it smote the ivy, and it dried up.
  eng-WMBB: But God prepared a worm at dawn the next day, and it chewed on the vine
    so that it withered.
  urd-GVH: लेकिन अगले दिन जब पौ फटने लगी तो अल्लाह ने एक कीड़ा भेजा जिसने बेल पर हमला
    किया। बेल जल्द ही मुरझा गई।
  kvg-kvg: Geté khøuwa nøme qandopave, qanaqanus lovalova-us, Mbumbukiam oiyam ndokhofotáv,
    gumbag ngum vø̄louz, gumbag vø̄pakha.
  rug-rug: Ba pana munumunu vaqavaqasa pa koivugona, si garunia Tamasa si keke nokinoki
    meke la gani va matea sa huda aqaqoro.
  gaz-gaz: Borumtaa bariis Waaqni biqiltuun sun akka goguuf raammoo isa nyaatu itti
    erge.
  fra-LSG: Mais le lendemain, à l’aurore, Dieu fit venir un ver qui piqua le ricin,
    et le ricin sécha.
  gnn-gnn: Ga wiripuŋuyuna munhayu djaḏaw'yurruna, bala ŋayi Garrayyu djuy'yurruna
    ḏapal'nhana ŋuriki dharpawuna ḻukanharawu, bala ŋayi ḻukananydja ŋuriŋi ḏapal'yunydja
    gandarrkurru yana, bala ŋayi ŋurrŋgitjtja ŋunhi binydjitjthinana bitjarrana räwakthinana.
  yal-yal: Koni na xɔtɔn bode, subaxani, Ala yi kunla nde rafa a yi wudi binla sɔxɔn,
    a yi xara.
  iou-iou: Täŋpäkaŋ patkuko yäŋeŋirän tamimaŋ Anututä gwak kubä iwet-pewän äbäŋpäŋ
    päya u mebäri näŋ täkŋeŋpewän kubit taŋkuk.
  haw-1868: A hoomakaukau ke Akua i wahi enuhe i ka wanaao i ka la apopo, a ai iho
    la ia i ka laau aila, a mae iho la ia.
  arb-NAV: وَلَكِنْ فِي فَجْرِ الْيَوْمِ التَّالِي أَعَدَّ اللهُ دُودَةً قَرَضَتِ
    الْيَقْطِينَةَ فَجَفَّتْ.
  adz-adz: Da pisa maratait da Anutu itangin apu uruai mangan da igara bruꞌ da imayangꞌ
    gin.
  ewe-ewe: Ke le fɔŋli la, Mawu na ŋɔ aɖe ɖu yevukutsati la, eye wòyrɔ.
  nuy-nuy: Ngarraaynbaj-duj ngarraaḻirr, ngi-waḻirr-wadadiyn. Nga na-God nima-yamijgayn
    mana-ngaḏan. Manubani-yung nguni anu-bal, marri wu-ngawiiyn.
  eng-LEE: But God made ready a worm when the morning dawned on the morrow, and it
    smote the gourd that it withered.
  gvn-gvn: Yamba warngku yindu Godungku mujurr yungan, yinya kalal nukanka, kalal
    wulay-maninka. Wungar dakan, Godungku muyar wumbul bajaku kuwamun yungan. Jonah
    walu-dungan-dungan wumbulmun, dukul wungara, wabarr yamba-karimun. Nyulu wawu-wulanka,
    bubu wumbul bajaku, yalaman, “Ngulkurr ngayu wulanka. Buyun juranku bundanka,
    wumbul bajaku.” Godungku nyungundu yalaman, “Wanyurrinku kuli-kaday kalalka?”
    Jonahngka yalaman, “Yinya buyun kari, kuli-kadanka kalalka. Kalal kari wulanyaku.”
    Godungku nyungundu yalaman, “Yanyu kalal warngku nyubun jirrayman, warngku yindu
    yamba-kariman. Yunduku karibi jirray-bungan, wanyurrinku kuli-kaday? Yundu yaluynku
    kalalka jiba-badi, kalal wulanya, yamba yundu Nineveh-warranka kari jiba-badi.
    Bama wubul bajaku townbu, yarrkay-yarrka yalarrku. Jana buyunmun jurrkijinya,
    ngayu jananka jiba-badi, jananin kari buyun-damalda,” Godungku yalaman.
  asm-FB: কিন্তু পাছদিনা অতি ৰাতিপুৱাতে ঈশ্বৰে এটা পোক পঠালে আৰু সেই পোকটোৱে গছডাল
    কুটাত, গছডাল শুকাই গ’ল।
  sus-A: كْنْ نَ لْشْي كُيٍ عِبَ، عَلَ نَشَ عَ نِيَ كُلِ ندٍ شَ سَ نَ وُرِ بِلِ دٌن،
    عَ شَ شَرَ.
  fra-SBL: Mais le lendemain, à l'aube, Dieu prépara un ver qui rongea la vigne et
    la fit se dessécher.
  hbo-hbo: וַיְמַ֤ן הָֽאֱלֹהִים֙ תֹּולַ֔עַת בַּעֲלֹ֥ות הַשַּׁ֖חַר לַֽמָּחֳרָ֑ת וַתַּ֥ךְ
    אֶת־הַקִּֽיקָיֹ֖ון וַיִּיבָֽשׁ׃
  yka-yka: Saguwaˈ ellew dembuwaˈin, subu-subu pe pinapī weˈ Tuhanin dembuwaˈ olet
    duk kakanne jambangan miyaˈan. Ubus ngalanes jambanganin.
  shp-NTPO: Ikaxbi, wetsa nete xabaketianra, Ibonbi amaa xenan ja ricino piá, moa
    choshia iki.
  piu-2006: '@see-verse:JON.004.006'
  pjt-pjt: Ka mungawinki Godalu maku kataṯi puṟunypa iyaṉu puṉu panya palunya ngalkula
    kuraṟa wiyantjaku.
  bgs-bgs: Asal pagkasimag tô masig dán ágkasállám, igpakan ka Manama ka ulád tô butbut
    katô pamula. Purisu ilanás dán.
  kik-kik: No rĩrĩ, kwarooka gũkĩa mũthenya ũyũ ũngĩ, Ngai akĩrehe kĩgunyũ gĩkĩrĩa
    rũũngũ rũu, nĩ ũndũ ũcio rũkĩhooha.
  ksr-ksr: Rama gomantiiŋa moŋ ero gomaŋ ano kanoŋ Anutunoŋ taroŋ moŋ wasiro kaŋ aloŋaloŋ
    ii kiririiro seŋa sooliro.
  omb-omb: Nge i Huqe Mauri u hora na nuve lolo robongi a nuve hinge u geni na kasrael
    hi mo goru.
  fra-NCL: Mais Yahweh fit venir, au lever de l’aurore, le lendemain, un ver qui piqua
    le ricin ; et il sécha.
  cek-AK: Toe akhawnbang khodai naah loe akung to caak hanah Sithaw mah langkawk to
    patoeh, langkawk mah caak pongah akung loe azaem ving.
  xla-xla: Amasiyama alila hale dla sali ala sokotalo teimhallati Godta yu himili
    dolumama sosota puame dukulu dlosalo kotimalati dukuluta powaiyo.
  cuk-cuk: Neg-oiboargua, Bab-Dummad, dagargii-dakleged-urwa nusse gullegega imaksad.
    Degisoggu, urwa dingussunnad.
  uig-CYR: Бирақ иккинчи күни таң атқанда Худа бир қурутни тәйярлап әвәтти. Қурут
    бу кичик дәрәқни пилигигә зәрбә қилип уни қурутувәтти.
  pma-pma: Out mulan eris, Ahi san vaeng tai mai kan viau enek ka sakini muko ka mat.
  tel-2017: మరుసటి ఉదయం దేవుడు ఒక పురుగును సిద్ధంచేసి ఉంచాడు. అది ఆ మొక్కను పాడు చేయగా
    అది వాడిపోయింది.
  hat-BSA: Men Bondye te chwazi yon cheni nan granmmaten nan pwochen jou a. Li te
    atake lyann nan e li te vin fennen.
  bxh-bxh: Bobonna ya ifi tatatali, Yaubada ena nuwatuhu yai, mwatamwata mahina wa
    ya faheyaya, yo fede, ya peꞌi.
  emi-emi: Vara elue talaua ta mene kateva nau, God ghe suula gharighi natu voto erarra
    tani laa nama amate ia o ngaapa ateae, me emmate.
  kos-kos: Tusruktu toang na ke lutu tok ah, God El sap wet soko in kunausla mah orak
    soko ah, na mah soko ah masla.
  hbo-WLC: וַיְמַ֤ן הָֽאֱלֹהִים֙ תּוֹלַ֔עַת בַּעֲל֥וֹת הַשַּׁ֖חַר לַֽמָּחֳרָ֑ת וַתַּ֥ךְ
    אֶת־הַקִּֽיקָי֖וֹן וַיִּיבָֽשׁ׃
  ibo-ibo: Ma nʼisi ụtụtụ echi ya, Chineke mere ka otu ikpuru pụta nke riri osisi
    ahụ site nʼogwe ya, si otu a mee ka ọ kpọnwụọ.
  ory-ory: ମାତ୍ର ତହିଁ ଆରଦିନ ସୂର୍ଯ୍ୟୋଦୟ ସମୟରେ ପରମେଶ୍ୱର ଏକ କୀଟ ନିରୂପଣ କଲେ, ସେହି କୀଟ
    କଖାରୁ ଲତାକୁ କାଟି ଦିଅନ୍ତେ, ତାହା ଶୁଷ୍କ ହୋଇଗଲା।
  wmt-wmt: '@see-verse:JON.004.006'
  chk-chk: Iwe, lupwen a tötä mallen rän, Kot a tinato eman man pwe epwe eni uapwalen
    ewe irä, pwe a pwasala o mäla.
  ssd-ssd: Mafena le maratukuk Kuate nu ŋguakile ande kukulna le promba ail sumbailnu
    ta nye fofona le ail ta kummba kareŋgina.
  rop-rop: Brom deya neksdei bifo det san bin gidap, God bin jandim wanbala grab blanga
    dagat det kripa, en det kripa bin dai.
  mwf-2018: Bere da thipinhire nhini da pankapurl mana warda manta-ka Yile neki-ka
    wurdanthuk ku ngurrmu nanhthi mulurn-nu pamarikerdeknu. I bere demkawath warda
    nanhthi thay mulurn ngarra Jonah dinidha-yu.
  ukr-1871: Як же назавтра вранцї почала зоря зоріти, повелїв Бог червякові, щоб підгриз
    ростину, й вона всхла.
  eng-AOI: At dawn the next day God sent a caterpillar and it ate the plant he had
    grown for shade for Jonah. And the plant died.
  deu-1951: Da beorderte Gott ein Würmlein, als die Morgenröte am andern Morgen aufstieg;
    das stach den Rizinus, daß er verdorrte.
  eng-JPS: But God prepared a worm when the morning rose the next day, and it smote
    the gourd, that it withered.
  srp-1865: Potom zapovjedi Bog, te doðe crv u zoru sjutradan, i podgrize tikvu, te
    usahnu.
  lug-lug: Naye ate enkeera Katonda n’aleeta ekiwuka, ne kirya ekiryo ne kikala ne
    kifa.
  heb-heb: וימן האלהים תולעת בעלות השחר למחרת ותך את הקיקיון וייבש׃
  ben-IRV: কিন্তু পরদিন সূর্য্য ওঠার দিনের ঈশ্বর এক পোকা তৈরী করলেন, সে ঐ এরণ্ড গাছটিকে
    দংশন করলে তা শুষ্ক হয়ে পড়ল।
  pan-pan: ਪਰ ਦੂਜੇ ਦਿਨ ਸਵੇਰੇ ਹੀ ਪਰਮੇਸ਼ੁਰ ਨੇ ਇੱਕ ਕੀੜੇ ਨੂੰ ਠਹਿਰਾਇਆ ਜਿਸ ਨੇ ਉਸ ਬੂਟੇ ਨੂੰ
    ਅਜਿਹਾ ਡੰਗਿਆ ਕਿ ਉਹ ਸੁੱਕ ਗਿਆ।
  rmy-LOVARI: Алом по кавэр дес, коран, о Дэл бищядас лэ кэрмэс тэ рагий о бур, ай
    о бур шутилас.
  tkr-tkr: Qinne yiğıl miç'eeqana mane alalqa Allahee mı'q g'ıxoolee. Mane mı'qən
    ala adğançe otxhunmee, ala qeqqvan.
  mya-JVB: နက်ဖြန် မိုဃ်းလင်း သောအခါ ဘုရား သခင်ခန့် ထား တော်မူသောပိုး ကောင်သည် ကြက်ဆူ
    ပင်ကို ကိုက် ၍ ညှိုးနွမ်း စေ၏။
  tte-O: Na yanuwa ilayan malala mena Yeoba iwalo wesoweso yabo palipaline ikan yo
    iweweka iboita.
  tvk-tvk: E visuvong nen, melele xa ut milan, Hi misa vueang tei mei mingas uval
    ak xa misak ni mei bue e mat.
  tbg-tbg: Ionaava ho vauvaro vira qararaa Kotiva qaiqaa tuvaro toveqivano vaahi vira
    ne vauvaro vaahi viva tamunta vura.
  hmo-hmo: To kerukeru, daba rere neganai, Dirava ese biluga ta ia siaia, ia ese unai
    au ia ania, bona au ia mase.
  ata-ata: Ia loxo neꞌiela no kakau, la Lataua mupalusou tavaluli vile mulai muꞌotunu
    ovu ne mole muxalo.
  urd-urd: लेकिन दूसरे दिन सुबह के वक़्त ख़ुदा ने एक कीड़ा भेजा, जिस ने उस बेल को
    काट डाला और वह सूख़ गई।
  rus-SYN: И устроил Бог так, что на другой день при появлении зари червь подточил
    растение, и оно засохло.
  rmy-SERVI: Тала дэнзор Дэвэл бичялда термэ тэ подха кодыя рандь, тай вой зашутиля.
  bqc-SIM: Kɛ́ gu dↄ̀, ↄ̃ Lua tò kↄ̀ↄ mↄ̀ ladaadaapi zↄ̃̀, ↄ̃ à giigàga.
  tcz-CHONGTHU: Ahinlah ajing nikhoa kho ahungvah phat in Pathen in lung alhalut in
    umgui chu aneuvin ahileh um-phung chu anechaijun umphung jong chu agot lhahsah
    tai.
  mar-mar: मग दुसऱ्या दिवशी देवाने एक किडा तयार केला, तो त्या वेलीला लागल्यामुळे ती
    वेल सुकून गेली.
  tcs-tcs: Da neksdei wen da san bin kamap, God bin sane wan wom ane da wom i bin
    krol kam ane kaikai da bodi blo da plant ane da plant i bin ded.
  soq-soq: Tane imonemba God katuwei dewasano wisene ia sa adenboleno rorolen.
  qub-qub: Alli caycashanpita warannin tuta warämojpäga Tayta Dios camacächiran chay
    calabäsata juc curu cañiycunanpaj. Chaura chay calabäsaga chaquicäcuran.
  bqp-bqp: Adɑmɑ sisiru bururu, Gusunɔ u mɑɑ derɑ kɔkɔru gɑrɑ nɑ tɑ dɑ̃ɑ te di. Mɑ
    tɑ gberɑ.
  hat-hat: Men, nan denmen maten, anvan bajou kase, Bondye fè yon mawoka pike pye
    masketi a. Pye masketi a mouri.
  eng-BSB: When dawn came the next day, God appointed a worm that attacked the plant
    so that it withered.
  eng-WEBPB: But God prepared a worm at dawn the next day, and it chewed on the vine
    so that it withered.
  kbq-kbq: Hianagi maseno ko'atigeno nanterampi, Anumzamo'a havigafa huntegeno ana
    nofira eme ani traga hutregeno, ana nofi'mo'a hagege hu'ne.
  nhe-BL: Pero hualmostla, Toteco Dios quichijqui se ocuili ma quicualolti nopa imacuayo
    huan yeca huajqui.
  bus-bus: Kɛ̀ guu dↄ̀, ben Ludaa tò kↄ̀kↄ mↄ̀ à zãgã pì zↄ̃̀, ben à kori kũ̀ à
    gà.
  gub-BL: Iku'egwer pe kwarahy ihem etea'i mehe Tupàn omono kar amo yhok a'e ka'akyr
    i'u kar pà a'e. A'e rupi uxinig ka'akyr Zon wi kury.
  ulk-ulk: Mabekmabek nerut gergerge, Adi mirge ukide able luneg irwi a ipiti.
  eng-DRA: 'But God prepared a worm, when the morning arose on the following day:
    and it struck the ivy and it withered.'
