verse: JON.004.008
translations:
  mal-C: 'സൂര്യൻ ഉദിച്ചപ്പോൾ, ദൈവം അത്യുഷ്ണമുള്ള ഒരു കിഴക്കൻകാറ്റ് അയച്ചു; യോനായുടെ
    തലയിൽ വെയിലേറ്റു; അയാൾ ക്ഷീണിച്ചുതളർന്നപ്പോൾ മരിക്കാൻ ആഗ്രഹിച്ചുകൊണ്ട്: “ജീവിച്ചിരിക്കുന്നതിനെക്കാൾ
    മരിക്കുന്നതാണ് എനിക്കു നല്ലത്” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Als nun die Sonne aufging, beorderte Gott einen glühenden Ostwind, und
    die Sonne stach Jona auf das Haupt, daß er gänzlich ermattete. Da wünschte er
    sich den Tod und sprach: Es ist besser für mich, ich sterbe, als daß ich leben
    bleibe!'
  lin-lin: 'Tango moyi ebimaki makasi, Nzambe atindaki mopepe ya este oyo epesaki
    molunge makasi. Moyi ebetaki moto ya Yona makasi. Yona alembaki nzoto, asengaki
    kokufa ; alobaki : — Eleki malamu ete nakufa na ngai, kasi nazala na bomoi te !'
  eng-LSV: And it comes to pass, about the rising of the sun, that God appoints a
    cutting east wind, and the sun strikes on the head of Jonah, and he wraps himself
    up, and asks for his soul to die, and says, “Better [is] my death than my life.”
  bmu-bmu: 'Wehönöŋ koriga Anutunöŋ jiiga luhut könöpŋambuk kötökŋi mi miri jeŋi kotkotŋeyök
    qeiga wehön jeŋan nöröpŋe qei qei uruŋi öngöba duhuiga kömumamgöt möt teköba köuluköba
    kewö jiyök: “Nöŋön malmalgöt tököba kömupköt möralga ölöwakzap. Keu mi ölŋa.”'
  eng-GNV: 'And when the sunne did arise, God prepared also a feruent East winde:
    and the sunne beat vpon the head of Ionah, that he fainted, and wished in his
    heart to die, and said, It is better for me to dye, then to liue.'
  eng-WEBSTER: And it came to pass, when the sun rose that God prepared a vehement
    east wind; and the sun beat upon the head of Jonah, that he fainted, and wished
    in himself to die, and said, It is better for me to die than to live.
  nhw-BL: 'Huan quema quisqui tonati, Toteco Dios quichijqui ma huala tlen campa hualquisa
    tonati se huac ajacatl catli tlahuel totonic. Huan tonati quitlatiyaya Jonás ipan
    itzonteco huan quimatqui tlapolosquía. Huan quinequiyaya cualancamiquis pampa
    huajqui nopa pilacuacualachtzi. Huan quiijto: ―Más cuali nimiquis huan ayacmo
    nitlaijiyohuis ipan ni nemilistli.'
  swh-ONEN: Wakati jua lilipochomoza, Mungu akautuma upepo wa hari wa mashariki, nalo
    jua likawaka juu ya kichwa cha Yona mpaka akazimia. Akatamani kufa, naye akasema,
    “Ni afadhali mimi nife kuliko kuishi.”
  bba-bba: Sɑnɑm mɛ sɔ̃ɔ yɑrɑ, u derɑ woo sum ɡɑ nɑ sɑɑ sɔ̃ɔ yɑri yerun di. Mɑ sɔ̃ɔ
    wi, u Yonɑsi so wirɔ sere u wɑsikirɑ. Mɑ u nɛɛ, n burɑm bo u ɡbi ye u ko n kɑ
    mɑɑ wɑ̃ɑ.
  eng-KJVCPB: And it came to pass, when the sun did arise, that God prepared a vehement
    east wind; and the sun beat upon the head of Jonah, that he fainted, and wished
    in himself to die, and said, It is better for me to die than to live.
  cpy-cpy: 'Ikanta ishintsi-tapaaki ooryaa, antawo itampyaa-takaakiro Tajorentsi okinapaakiro
    jempe ishitowapiintzi ooryaa. Riitaki taapaakiriri iitoki Jonás, rowamayi-matakiri.
    Ikantzi: “Rootaki nokowa-perotziri nokami, te nokoyi nañee.”'
  mpx-mpx: Sabwelu iyaka i ha, inoke Yehoba mana babaliman kalakalasina i patowa ge
    sabwelu Yona kaununa i yane, inoke tuwana i pweyata. Nuwana ni aliga, yaka i ba,
    “Binimala na aliga, nige nuwau na molu.”
  wbp-wbp: Kuja wantalku kankarlu-jarrija, Kaaturlurla jangkardu yilyaja warlpa wiri
    ngawurrngawurrpa-nyayirni kakarrara-ngurlu. Ngula-puruju, wantangkujulpa jankaja
    jurrulku kankarlarni. Juunaju wanta-jangka wirrirlpalku wapaja. Manu wangkaja,
    “Nyiyakurna nyina? Yungurna kutu palimilki.”
  luo-luo: Kane chiengʼ owuok gokinyi, Nyasaye nokelo yamo maliet moa yo wuok chiengʼ,
    mi chiengʼ ochamo wi Jona, kendo chiengʼno nomiyo dende onyosore. Kuom mano, nogombo
    mondo otho, kowacho niya, “Dine obedo maber katho moloyo bedo mangima.”
  meu-meu: Dina e dae, bena Dirava ese lai siahuna ta mairiveina kahana amo e siaia
    lao, bona dina ese Iona kwarana e raraia ela bona tauna e manori. Bena mase e
    noinoilaia, eto, Baina mase be namo; baina mauri na dika.
  npi-ULB: अर्को बिहानी सुर्योदय हुँदा यसो भयो । परमप्रभुले तातो पुर्वी हावा पठाउनुभयो
    । अनि योनाको टाउकोमाथि टन्टलापुर घाम पर्‍यो र उनी मुर्छै पर्न लागे । तब योनाले
    आफू मर्न पाए हुन्‍थ्‍यो भनी इच्‍छा गरे । तिनले आफैलाई भने, “मेरो निम्ति त जिउनुभन्दा
    मर्नु नै बेस हुन्छ ।”
  yor-yor: Ó sì ṣe, nígbà tí oòrùn yọ, Ọlọ́run pèsè ẹ̀fúùfù gbígbóná tí ìlà-oòrùn;
    oòrùn sì pa Jona lórí tó bẹ́ẹ̀ tí ó fi rẹ̀ ẹ́. Ó sì fẹ́ nínú ara rẹ̀ láti kú,
    ó sì wí pé, “Ó sàn fún mi láti kú ju àti wà láààyè lọ.”
  wos-wos: Hiyandéka dé nukwa xale. Xalendéka dé Néma Du Got takandéka dé séfi ya
    xérékékwa mur nukwa xalekwa sakumbu dé ya. Yandéka dé nukwa Jonana anéngambambu
    dé xé. Xéndéka dé déka anéngamba jinjawe yandéka dé xakrinjoka huru. Xakrinjoka
    hura dé wa, “Wuni hiyanjoka wuni mawuli mawuli ye. Hiyawut, wu yikafre dé.”
  emp-NTPO: 'Besea odjad̶acarea Ãcõrẽba ʌ̃mãdau odjabariareba nãũrã jʌ̃wʌ̃rʌ̃ãda puábisia.
    Maʌ̃ne beseaba Jonára bá nũmesia. Mãwã b̶ʌd̶e Jonára cacua norrab̶ari nũmesia.
    Maʌ̃ carea idjira wetara beu quĩrĩãsia. Nãwã jarasia: –Zocai b̶ei cãyãbara biara
    b̶ʌa mʌ̃ra beuida.–'
  ind-ind: Ketika matahari terbit, Allah mengirimkan angin yang sangat panas yang
    bertiup dari arah timur. Karena sinar matahari yang sangat panas itu, maka Yunus
    lemas dan hampir pingsan. Yunus ingin mati dan berseru, “Lebih baik aku mati daripada
    hidup!”
  pes-OPCB: 'وقتی که آفتاب برآمد و هوا گرم شد، خداوند بادی سوزان از جانب شرق بر یونس
    وزانید و آفتاب چنان بر سر او تابید که بی‌تاب شده، آرزوی مرگ کرد و گفت: «برای من
    مردن بهتر از زنده ماندن است.»'
  lcm-lcm: Na emung, makarap kala sanglak na God kala lis a malu manas. Iona kala
    talus a pukun ina ta ngan i sinang kitmat arikek ang. Asukang na kalapo buk asi
    kana mat na kala antok ta, “Napo ro luai asi mat, na to ka ago!”
  tgl-ULB: Nangyari na nang sumikat ang araw ng sumunod na umaga, ang Diyos ay naghanda
    ng isang mainit na hangin mula sa silangan. At saka, tinamaan ng sinag ng araw
    ang ulo ni Jonas at naging maputla siya. Pagkatapos hinangad ni Jonas na mamatay
    siya. Sinabi ni Jonas sa kanyang sarili, “Mas mabuti pang mamatay ako kaysa sa
    mabuhay.
  rmn-rmn: 'Кана о кхам ваздиндило, о Дэл бичялдяс тхари васточни балвал, тай о кхам
    лиляс тэ тхарэл о шэро э Ионаско аякха, кай э зор ачявэлас лэс. Ов мангляс тэ
    мэрэл тай пхэнляс: — Зиядэ си манги тэ мэрав, ниш тэ бэшав.'
  kca-kca: 'Хун най этәс, Турәм рўвәӈ вот китәс, Иона ŏх найән щиты кўтәрԓыса пӑ ԓўв
    рэԋԓы питәс. Сŏрәм ԓўвеԓа вохәс пӑ йастәс: «Уԓтэм ушән, хӑԓԓәм–ки йӑмшәк».'
  cbu-NT: Zarsha yakatanu, Apanllsha kambusuroo zanganirangiya. Kambusursha kambustarangiya.
    Ashiri zarsha Jonasamun much kizpur zatarangiya. Ashiri Jonassha sambaytarangiya.
    Tsipamaam waritarangiya. Jonassha tárangiya. Izuurinacha tsipakuri waritasha.
    Taakuch, kiyung kachiyakchi, Jonas tárangiya.
  hui-hui: Ai ni tagira ibalu dayagola Ngode Datagaliwabehanda puyabu poboyogobiore
    mbira uyu ni tagira ibiyagoha howa ibilene. Ani biyagola ogonime Yonanaga haguaneni
    tandagabigome daba hayagola Yona odo ibira hole bini. Ani biyagola ibugua lalu,
    Homolene karulape. I̱ ha ndo homaore biruyagua karulapeda, lene.
  wrs-wrs: Doa okombava hovrahovra vevnamba, Sesoava vuvim suwepavalm wolaihapramnavna,
    no vuviva nomini prona, ten okomba pholohvm. Wo nomba vuviva okombahulva vevnamba
    suwepaval, wo Yonamba vuvrenamba, wo noinda hemba novluwul vovhoana. Wo Yonava
    mindnam duus vevna, os nengvna, kamoa dahara, kava lohvavmoa
  mya-mya: နေ​ထွက်​လာ​ပြီး​နောက်​ဘု​ရား​သ​ခင်​သည် အ​ရှေ့​လေ​ပူ​ကို​တိုက်​ခတ်​စေ​တော်​မူ​၏။
    ယော​န သည်​မိ​မိ​ဦး​ခေါင်း​ပေါ်​သို့​ကျ​ရောက်​လာ​သည့် အ​ပူ​ရှိန်​ကြောင့် မေ့​လု​မ​တတ်​ဖြစ်​ပြီး​လျှင်
    သေ​ချင်​စိတ်​ပေါက်​လာ​၏။ သို့​ဖြစ်​၍​ယော​န က``ငါ့​အ​ဖို့​မှာ​အ​သက်​ရှင်​နေ​ရ​ခြင်း​ထက်
    သေ​ရ​ခြင်း​က​ပို​၍​ကောင်း​လိမ့်​ဦး​မည်'' ဟု မြည်​တမ်း​၏။
  bod-N: ཉི་འོད་ཤར་བ་ན་དཀོན་མཆོག་གིས་ཤར་ཕྱོགས་ནས་ཚ་རླུང་ཞིག་བརྒྱུགས་སུ་བཅུག་ནས། ཡོ་ནཱའི་མགོ་ལ་ཉི་འོད་ཕོག་སྟེ་བརྒྱལ་ལ་ཉེ་བས།
    ཡོ་ནཱས་ང་རང་གསོན་པ་ལས་འཆི་བ་ལེགས་སོ་ཞེས་སྨྲས་ཏེ་ཁོས་རང་ཉིད་འཆི་བར་ཞུ་བ་བྱས་སོ།།
  wsk-wsk: Se tom worem basu tarigiram mu, Kaem balam se worem bausa te, marir kowar
    bo worem kore ago tairam ale Jonah kumik ninguru kaikaso, se nu supuling am ngualarukko
    iwita ikikaso. Nu kuerukko gomang se balam, “Ani marak bagarikko me kuesam. Ani
    kuerik mu asele terong ko,” mam.
  sna-sna: Zuva rakati richibuda, Mwari akatuma mhepo yokumabvazuva yaipisa kwazvo,
    uye zuva rikabaya pamusoro paJona zvokuti akaziya. Akademba kufa, uye akati, “Zvingava
    nani kuti ndife zvangu pano kurarama.”
  spa-BLM: 'Cuando salió el sol, Dios preparó un viento bochornoso del este; y el
    sol golpeó la cabeza de Jonás, de modo que se desmayó y pidió para sí la muerte.
    Dijo: “Es mejor para mí morir que vivir”.'
  cac-cac: 'Axo yic ix q''ue c''u, ix yac''ancot jun ic'' Jehová te ov sc''ac''al
    d''a stojolal b''aj sjavi c''u, te ov ix em yoc c''u d''a sjolom vin̈aj Jonás
    chi''. Ix och ijan yel yip vin̈ yuj c''ac'' chi''. Yuj chi'' ix snib''ej cham
    sb''a vin̈. Ix yalan vin̈: —Más am vach'' tzin chami, d''a yichan̈ pax to pitzan
    in, xchi vin̈.'
  swh-ULB: Ikawa wakati jua lilipochomoza asubuhi, Mungu aliandaa upepo mkali wa mashariki.
    Pia, jua lilipiga kichwa cha Yona na akaanguka. Kisha Yona alitamani kufa. Akajiambia,
    “Ni bora kwangu kufa kuliko kuishi.”
  bel-bel: 'А калі ўзышло сонца, навёў Бог сьпякотны ўсходні вецер, і сонца пачало
    пячы галаву Ёны, так што ён зьнямог і прасіў сабе сьмерці і сказаў: «лепей мне
    памерці, чым жыць».'
  wed-wed: Maranai madeḡa i gogo, God ive maramatanei i paritawaneiai. Ma madeḡa Jonah
    kolana i rarani da i ḡokokokara. I ḡoei da ita iraḡe ma i riwa, “Iraḡe i aii,
    eḡa me lawana.”
  deu-ELBBK: 'Und es geschah, als die Sonne aufging, da bestellte Gott einen schwülen
    Ostwind; und die Sonne stach Jona aufs Haupt, dass er ermattet niedersank. Und
    er begehrte, dass seine Seele stürbe, und sprach: Es ist besser, dass ich sterbe,
    als dass ich lebe.'
  mbb-OT: Ne hein midsilè en is andew ne impepengeramag te Nengazen te meinit he keramag
    he ebpuun te edsilaan. Ne midluyahan si Jonas tenged te keinit te andew. Ne egkesuat
    en sikandin he ebpatey, ne ke sikandin te, “Meupiya pa ke ebpatey ad kenà te uuyag
    a.”
  mal-2015: 'സൂര്യൻ ഉദിച്ചപ്പോൾ ദൈവം അത്യഷ്ണമുള്ളോരു കിഴക്കൻ കാറ്റു കല്പിച്ചുവരുത്തി;
    വെയിൽ യോനയുടെ തലയിൽ കൊള്ളുകയാൽ അവൻ ക്ഷീണിച്ചു മരിച്ചാൽ കൊള്ളാം എന്നു ഇച്ഛിച്ചു:
    ജീവിച്ചിരിക്കുന്നതിനെക്കാൾ മരിക്കുന്നതു എനിക്കു നന്നു എന്നു പറഞ്ഞു.'
  tuo-NT: Mujĩpũ cʉ̃ asimʉjãticã, Õꞌacʉ̃ wĩꞌrõ mujĩpũ mʉjãtiro peꞌe asi wẽetuumʉjãticã
    weecʉ niwĩ. Joná cʉ̃ dʉpoa diacjʉ̃ asiquepeoyucã, “Yʉꞌʉ tʉꞌomasĩse peꞌtia waꞌasaꞌa”,
    ni tʉꞌoñaꞌcʉ niwĩ. “Wẽrĩa waꞌaroʉasaꞌa. Yʉꞌʉ wẽrĩcã, nemorõ añurõsaꞌa”, nicʉ niwĩ.
  gvs-gvs: Niga go níyala ituko, Yaubada yágira bomatu yaviyavina ietune ina Iyona
    yaina goi. Tuwo níyala Iyonayana dabana ivayavisi gagaina, e imataginigini nakae
    latuwona ikámasa. Tuwo tauyana mana egamogamogu idigo kana, ‘Ámasa dedevina yaigu
    go, ma yawoigu yaigu geya idedevineta.’
  rmc-rmc: 'Sar avľa avri o kham, bičhaďa o Del e tači vichodno balvaj a o kham labarelas
    o šero le Jonašiskro avke, hoj leske sas igen namištes. Kamelas te merel a phenďa:
    „Feder mange hin te merel sar te dživel!“'
  nlg-nlg: Mi tana soghaana mai aho, a God te nia vetena mai sivosivo ni ara ge nia
    na (aho, hina) me papara ngangata. Mana hina te hinaria Jonah ge nia bughoro na
    papara. Mete liona tua ge ke mate, me ghaghua vania God, “Ke uto vaniu vamua ge
    ku mate, vulea tu vola.”
  pes-OPV: 'و چون آفتاب برآمد خدا بادشرقی گرم وزانید و آفتاب بر سر یونس تابید به حدی
    که بیتاب شده، برای خود مسالت نمود که بمیرد و گفت: «مردن از زنده ماندن برای من
    بهتراست.»'
  ron-1924: 'Кынд а рэсэрит соареле, Думнезеу а фэкут сэ суфле ун вынт ускат де ла
    рэсэрит ши соареле а бэтут песте капул луй Иона, ши Иона а лешинат. Атунч а дорит
    сэ моарэ ши а зис: „Май бине сэ мор декыт сэ трэеск!”'
  aui-aui: Raghanina gabudara igae, na God ibera da yanunu muyamuyana raghani matanama
    ivera na gabudara Jona gayamina irarayi da pinimina bi iyaparoro. Touna yana kayowana
    da iyarabobo na iwona bo, “Geyagukayowana da anamakena, iyamiise kirakii da ayarabobo.”
  ben-OBCV: সূর্য ওঠার পরে, ঈশ্বর এক উষ্ণ পূবের বাতাস পাঠালেন এবং সূর্য যোনার মাথায়
    এমন প্রখর তাপ দিতে লাগল যে, যোনা বিবর্ণ হয়ে নিজের মৃত্যু কামনা করে বললেন, “বেঁচে
    থাকার চেয়ে আমার মরে যাওয়া ভালো।”
  lex-lex: La'pa lera nhit wa noma Uplerlawna Nala anin panpahna pa nten die nwatiawu
    tipru. Tre' kuku' pa Yunus niwra napru'wu la yawa yoma lera pahnani emeknekama
    ai kwiari la o'tani. Nakot la Uplerlawna de edonna nwaror nan oleka mormiori wa,
    samouounu de enmat niek wa.
  som-som: Oo kolkii qorraxdii soo baxday ayaa Ilaah diyaariyey dabayl kulul oo bari
    ka timid; qorraxdiina Yoonis ayay madaxa kaga dhegtay ilaa uu itaal darnaaday,
    oo isna wuxuu ku baryootamay inuu dhinto, oo wuxuu yidhi, Intii aan noolaan lahaa
    waxaa iiga roon inaan dhinto.
  lat-VUC: 'Et cum ortus fuisset sol, præcepit Dominus vento calido et urenti: et
    percussit sol super caput Jonæ, et æstuabat: et petivit animæ suæ ut moreretur,
    et dixit: Melius est mihi mori quam vivere.'
  aoi-aoi: Biya num-ambijanga arakba mamawura, biya numu-wurduwurdanga karrawaru-wa
    makina. Umba eneja Neningikarrawara nakina ni-larrka arrirra ardidarra alyengma-langwa.
    Bi...ya mamawura makina nenamu-daka-mulangwa aringka-manja eneja nu-mingekilyuwake-ka
    arakba nakina Jawuna. Ni-yama kembirra nakina, “Ningene-ka arakba kembirra ningi-ngayindenama
    nari-yada ningeniba ambilyuma umba ki-jungwuni-yada,” ni-yama.
  eng-ASVBT: And it came to pass, when the sun arose, that God prepared a sultry east
    wind; and the sun beat upon the head of Jonah, that he fainted, and requested
    for himself that he might die, and said, It is better for me to die than to live.
  mna-mna: 'Beso zoŋ ise ma mataana kat na, Anutu ikam miiri bayouŋana kat ma imar
    pa re uunu. Mi zoŋ ikan Yona uteene ma ibayou kat. Tabe mataana mburri ma mburaana
    imap. Tana Yona ikam ŋgar ta kembei: “Toŋgo, nio aŋmeete lak. Pa nio mburoŋ be
    aŋbot mini som. Tana sombe aŋmeete, ina ambai.”'
  ita-1885: 'E quando il sole fu levato, Iddio preparò un vento orientale sottile;
    e il sole ferì sopra il capo di Giona, ed egli si veniva meno, e richiese fra
    sè stesso di morire, e disse: Meglio è per me di morire che di vivere.'
  eng-LXXUP: And it came to pass at the rising of the sun, that God commanded a burning
    east wind; and the sun smote on the head of Jonah, and he fainted, and despaired
    of his life, and said, It is better for me to die than to live.
  eng-ULB: It came about that when the sun rose the next morning, God prepared a hot
    east wind. Also, the sun beat down on Jonah's head and he became faint. Then Jonah
    wished that he might die. He said to himself, “It is better for me to die than
    to live.”
  spa-VBL: Entonces, cuando el sol salió en lo alto, Dios mandó un viento del este,
    y el sol quemó la cabeza de Jonás, por lo que Jonás desmayaba y deseaba morir.
    “¡Prefiero morir que estar vivo!” dijo.
  fra-_FOB: 'Puis il arriva qu''au lever du soleil Dieu fit venir un vent chaud d''orient,
    et le soleil frappa sur la tête de Jonas, en sorte qu''il tomba en défaillance.
    Et il demanda la mort, et dit: Mieux me vaut la mort que la vie!'
  mal-mal: 'സൂര്യൻ ഉദിച്ചപ്പോൾ ദൈവം അത്യഷ്ണമുള്ള ഒരു കിഴക്കൻകാറ്റ് വരുത്തി; വെയിൽ
    യോനയുടെ തലയിൽ കൊള്ളുകയാൽ അവൻ ക്ഷീണിച്ച് മരിച്ചാൽ കൊള്ളാം എന്ന് ഇച്ഛിച്ചു: “ജീവിച്ചിരിക്കുന്നതിനെക്കാൾ
    മരിക്കുന്നത് എനിക്ക് നല്ലത്” എന്ന് പറഞ്ഞു.'
  urd-GVR: Jab sūraj tulū huā to Allāh ne mashriq se jhulastī lū bhejī. Dhūp itnī
    shadīd thī ki Yūnus ġhash khāne lagā. Āḳhirkār wuh marnā hī chāhtā thā. Wuh bolā,
    “Jīne se behtar yihī hai ki maiṅ kūch kar jāūṅ.”
  suz-BL: मिनु नां दाम्‍मेनु, परमप्रभुमी योना आ बाक्‍तीकेम पूर्ब रे होश फश सोइक्‍ता
    बाक्‍त। मिनु नांमी योना आ पिया नाप्‍शा, योना ओले पेते दुम्‍शा, गोल्‍माक्‍त। मिनु
    योनामी “ब्रोंइचा क्‍येङा बेक्‍चा दाक्‍नुङ” देंमाक्‍त।
  eng-NOY: And when the sun arose, God appointed a sultry east wind; and the sun beat
    upon the head of Jonah, and he was faint, and he asked for himself death, and
    said, It is better for me to die than to live.
  ita-1927: 'E come il sole fu levato, Iddio fece soffiare un vento soffocante d’oriente,
    e il sole picchiò sul capo di Giona, sì ch’egli venne meno, e chiese di morire,
    dicendo: “Meglio è per me morire che vivere”.'
  ckb-ckb: 'لە کاتی خۆر هەڵاتندا خودا بایەکی ڕۆژهەڵاتی گەرمی ئامادە کرد، هەتاو لەسەری
    یونسی دا و گێژی کرد، ئەویش داوای مردنی بۆ خۆی کرد و گوتی: «مردنم باشترە لە ژیانم.»'
  eng-BBE: 'Then when the sun came up, God sent a burning east wind: and so great
    was the heat of the sun on his head that Jonah was overcome, and, requesting death
    for himself, said, Death is better for me than life.'
  kan-OKCV: ಸೂರ್ಯೋದಯವಾದಾಗ ದೇವರು ಉಗ್ರವಾದ ಪೂರ್ವ ಗಾಳಿಯನ್ನು ಸಿದ್ಧಮಾಡಿದರು. ಆಗ ಬಿಸಿಲು ಯೋನನ
    ತಲೆಯ ಮೇಲೆ ಬಡಿದದ್ದರಿಂದ, ಅವನು ಮೂರ್ಛೆ ಹೋಗಿ, ಮರಣವನ್ನು ಕೇಳಿಕೊಂಡು, “ನಾನು ಬದುಕುವುದಕ್ಕಿಂತ
    ಸಾಯುವುದು ಒಳ್ಳೆಯದು,” ಎಂದನು.
  tam-2017: 'சூரியன் உதித்தபோது தேவன் வெப்பமான கீழ்க்காற்றைக் கட்டளையிட்டார்; அப்பொழுது
    வெயில் யோனாவுடைய தலையில் படுகிறதினால் அவன் சோர்ந்துபோய், தனக்குள்ளே சாவை விரும்பி:
    நான் உயிரோடு இருக்கிறதைவிட சாகிறது நலமாக இருக்கும் என்றான்.'
  app-app: Entorah metakal te dowoo bi Takaa mwe leli leng lik mwi rii, ah te mwapmwapos,
    bi mwi sina Jona ah tewel naa nematmul. Te rong nuhu bat mat naanong bi bep nuhu,
    “Tekabis na goah nam bat mat sasviri goah nam mwas.”
  spa-RV-1909: 'Y acaeció que al salir el sol, preparó Dios un recio viento solano;
    y el sol hirió á Jonás en la cabeza, y desmayábase, y se deseaba la muerte, diciendo:
    Mejor sería para mí la muerte que mi vida.'
  ron-BTF: 'Şi s-a întâmplat, când soarele a răsărit, că Dumnezeu a pregătit un vânt
    arzător din est; şi soarele a bătut peste capul lui Iona, încât el a leşinat şi
    a dorit în el însuşi să moară şi a spus: Mai bine este pentru mine să mor decât
    să trăiesc!'
  eng-WEBP: When the sun arose, God prepared a sultry east wind; and the sun beat
    on Jonah’s head, so that he was faint and requested for himself that he might
    die. He said, “It is better for me to die than to live.”
  eng-FBV: Then as the sun came up the Lord arranged for a scorching east wind to
    blow, and the sun beat down on Jonah's head so that he became faint and wanted
    to die. “I'd rather die than live!” he said.
  nld-1939: 'en toen de zon was opgegaan, deed Hij een verzengende oostenwind waaien.
    Nu brandde de zon op Jonas’ hoofd, en versmachtend zonk hij neer. Hij wenste te
    sterven, en sprak: De dood is mij liever dan het leven!'
  nch-BL: 'Huan quema quisqui tonati, Toteco Dios quichijqui ma huala ten campa hualquisa
    tonati se huac ajacat cati tahuel totonic. Huan tonati quitatiyaya Jonás ipan
    itzonteco huan quimatqui para tapolosquía. Huan quinequiyaya cualancamiquis pampa
    huajqui nopa pilacuacualachtzi. Huan quiijto: ―Más cuali ma nimiqui huan ayecmo
    nitaijyohuis ipan ni nemilisti.'
  tfr-NTPO: Dl̈o wenoshko ga pjl̈uk kjl̈ik ichara Sbörë weno jong dl̈o wen tëm shwo
    l̈ëkong dwayo, ga dl̈o jong bek Jonás kä kjing go. Eni kuzong ga kuya mae, wopjir
    kjoyo, wol̈on woydë erä. Ga tjl̈ẽ ga «Tja sök së woydë ame» l̈e.
  vie-1934: 'Đoạn, đến khi mặt trời mọc, Đức Chúa Trời sắm gió cháy thổi từ phương
    đông, và mặt trời giọi xuống trên đầu Giô-na, đến nỗi ngất đi, và cầu chết mà
    rằng: Về phần tôi, chết còn hơn sống!'
  hin-CV: जब सूरज निकला, तब परमेश्वर ने एक झुलसाती पूर्वी हवा चलाई, और योनाह के सिर
    पर सूर्य की गर्मी पड़ने लगी, जिससे वह मूर्छित होने लगा. वह मरना चाहता था, और उसने
    कहा, “मेरे लिये जीवित रहने से मर जाना भला है.”
  spa-BES: 'Luego, cuando salió el sol, Dios envió un viento ardiente del este; y
    tan fuerte era el calor del sol sobre su cabeza que Jonás fue vencido y, pidiendo
    la muerte para sí mismo, dijo: La muerte es mejor para mí que la vida.'
  tdx-tdx: 'Ie nionjoñe i àndroy le nampitiofen’ Añahare ty tio-bey atiñanañe matrevoke.
    Nipi­sañe añambone’ Ionà i àndroy le nitoirañe vaho nihalaly te hampihomaheñe
    ami’ty hoe: Hamake te hikenkan-draho ta te ho veloñe.'
  tha-KJV: ต่อมาเมื่อดวงอาทิตย์ขึ้นแล้ว พระเจ้าทรงกำหนดให้ลมตะวันออกที่ร้อนผากพัดมา
    และแสงแดดก็แผดลงบนศีรษะของโยนาห์จนท่านอ่อนเพลียไป และท่านนึกปรารถนาในใจที่จะตายเสีย
    จึงทูลขอว่า “​ให้​ข้าพระองค์ตายเสี​ยก​็​ดี​กว่าอยู่”
  por-BR-2018: 'E aconteceu que, ao levantar do sol, Deus preparou um quente vento
    oriental; e o sol feriu a Jonas na cabeça, de modo que ele se desmaiava, e desejava
    a morte, dizendo: Melhor é para mim morrer do que viver.'
  deu-ELO: 'Und es geschah, als die Sonne aufging, da bestellte Gott einen schwülen
    Ostwind; und die Sonne stach Jona aufs Haupt, daß er ermattet niedersank. Und
    er begehrte, daß seine Seele stürbe, und sprach: Es ist besser, daß ich sterbe,
    als daß ich lebe.'
  caa-caa: 'Y conda tobꞌoy locꞌoy e qꞌuin e Dios uyebꞌta tari inteꞌ nuxi icꞌar xeꞌ
    apurutsan xeꞌ tari tiaꞌ atobꞌoy watar e qꞌuin, y cay purutna ujor e Jonás umen
    e qꞌuin y jaxir cay jayjayran umen e qꞌuin, y tamar era cay ubꞌijnu que cꞌanix
    achamay otronyajr. Entonces ojron jax taca y che: —Pues taniut nen más ani bueno
    tuaꞌ inchamay, che e Jonás.'
  eng-WYC-2018: And when the sun was risen, the Lord commanded to the hot wind and
    burning; and the sun smote on the head of Jonah, and he sweltered. And he asked
    to his soul that he should die, and said, It is better to me to die, than to live.
    (And when the sun was risen, the Lord commanded to the hot and burning wind; and
    the sun shone down upon Jonah’s head, and he sweated. And he said to himself that
    he wanted to die, yea, he said, It is better for me to die, than to live.)
  epo-epo: 'Kaj kiam ekbrilis la suno, Dio aperigis bruligan orientan venton, kaj
    la suno turmentis la kapon de Jona tiel, ke li senfortiĝis kaj petis por si morton;
    li diris: Pli bone por mi estas morti, ol vivi.'
  uig-PIN: 'Kün ⱪizarƣanda, Huda intayin issiⱪ bir xǝrⱪ xamilini tǝyyarlidi; kün tǝptini
    Yunusning bexiƣa qüxürdi, uni ⱨalidin kǝtküzdi. U ɵzigǝ ɵlüm tilǝp: — Ɵlüm mǝn
    üqün yaxaxtin ǝwzǝl, — dedi.'
  beo-beo: Be eso diga:gala:le amola Gode Ea dogoloi fo gia:i bagade eso mabe amodili
    diga:gala:i amoga, Youna ea busagi amo dogolole amola E da sidini, bogomu ba:i.
    Be Youna da bogoiyale dawa:i galu, amola E da amane sia:i, “Na da bogomu defea.”
  tpi-OTNT: Na bihain san i kamap, na God i salim hatpela win i kam long hap bilong
    sankamap. Na san i kukim het bilong Jona, na ai bilong en i raun, na em i laik
    pundaun. Na Jona i tingting olsem, “Mobeta mi dai. Sapos mi dai, em i gutpela.
    Na sapos mi no i dai, em i no gutpela.”
  hau-SA: Sa’ad da rana ta yi sama, sai Allah ya sa iskar gabas mai zafi ta huro,
    zafin ranar kuma ya buga kan Yunana, har ya ji sai ka ce zai suma. Ya so a ce
    ya mutu ma, sai ya ce, “Gara in mutu da a ce ina zaune da rai.”
  uig-LAT: 'Kün qizarghanda, Xuda intayin issiq bir sherq shamilini teyyarlidi; kün
    teptini Yunusning béshigha chüshürdi, uni halidin ketküzdi. U özige ölüm tilep:
    — Ölüm men üchün yashashtin ewzel, — dédi.'
  nde-nde: Kwathi ilanga seliphumile uNkulunkulu wathumela umoya wempumalanga ohaqazayo,
    ilanga lavutha phezu kwekhanda likaJona waze waqaleka. Wafisa ukufa, wathi, “Kungcono
    kimi ukuthi ngife kulokuthi ngiphile.”
  ton-ton: Pea naʻe hoko ʻo pehē, ʻi heʻene hopo hake ʻae laʻā, naʻe teuteu ʻe he
    ʻOtua ʻae matangi vela mei he potu hahake; pea ne vela hifo ʻae laʻā ki he ʻulu
    ʻo Siona, ko ia ne pongia ai ia, pea naʻa ne holi ʻi hono loto ke ne mate, ʻo
    ne pehē, “ʻOku lelei hake ʻeku mate ʻi heʻeku moʻui.”
  ces-1613: 'I stalo se, že když vzešlo slunce, nastrojil Bůh vítr východní žhoucí,
    a bilo slunce na hlavu Jonášovu, tak že umdléval, a žádal sobě, aby umřel, řka:
    Lépeť mi jest umříti nežli živu býti.'
  eko-eko: 'Etthamu-tthamu ya njuwa, Nluku khuperekha pheevo ya mashaarikhi yoolukuza
    channu, naye njuwa khusala lipiyela veeshwa vawe Yuunusa, khusala asaleela ozileya.
    Eviriyeevo toole, ye khusala ajitakhela ofwa, na khuri: “Toono afwataali ofwa
    ehiiyeeni wiiya haayi.”'
  eng-WMB: When the sun arose, God prepared a sultry east wind; and the sun beat on
    Jonah’s head, so that he was faint and requested for himself that he might die.
    He said, “It is better for me to die than to live.”
  tam-TCV: சூரியன் உதித்து மேலே எழும்பியபோதோ, இறைவன் கடுஞ்சூடான கொண்டற்காற்றை அனுப்பினார்,
    உச்சிவெயில் யோனாவின் தலையைச் சுட்டதினால், அவன் மிகவும் சோர்வுற்றுத் தளர்ந்துபோனான்.
    “வாழ்வதைவிட எனக்கு சாவதே மேல்” எனக் கூறினான்.
  ceb-ULB: Nahitabo kini sa dihang taas na ang adlaw sa sunod nga kabuntagon, nag-andam
    ang Dios ug init nga hangin gikan sa sidlakan. Usab, ang adlaw miinit pag-ayo
    sa ulo ni Jonas ug naluya siya. Unya nangandoy si Jonas nga mamatay nalang siya.
    Miingon siya sa iyang kaugalingon, “Mas maayo pa alang kanako nga mamatay na lang
    kaysa mabuhi.”
  mkn-mkn: Ju waktu hari su panas, Tuhan kirim datang satu angin panas yang fuu dari
    sablá matahari nae. Itu panas kaná di Yunus pung kapala, sampe dia rasa tabakar
    ko mau samaput. Dia rasa mau mati sa. Ais dia masparak sang Tuhan bilang, “Akurang
    ko Tuhan sonde kasi biar beta mati?! Ada lebe bae beta mati sa. Sonde usa idop
    bagini lai!”
  pol-UBG: 'I gdy wzeszło słońce, Bóg wzbudził suchy wiatr wschodni; i słońce tak
    prażyło głowę Jonasza, że omdlewał i życzył sobie śmierci, mówiąc: Lepiej mi umrzeć,
    niż żyć.'
  agr-agr: 'Nuniku ai kashikmas etsa jiinai, Apajuí dase sukutnun etsa akaetaiya nuwiyan
    dasenmitkakui. Nunú shiig senchi sukuam Jonás jamain dekapeak: “Iwaku pujutnak
    dakitajai, jakatag tajai”, wajau.'
  kyc-kyc: Dokopa dee Anatumi neta epenge kata dorena porambaiye isasa pingi mende
    minyiyasa Jonana ayemba doko netame rao makyapala lenge doko malawai lapala kumasi
    selana piya. Dopa piyamopa namba lete kararo doko kapako dokoŋo kumaro doko iki
    kapa lao suu pilyu, leya.
  urd-GVU: جب سورج طلوع ہوا تو اللہ نے مشرق سے جُھلستی لُو بھیجی۔ دھوپ اِتنی شدید
    تھی کہ یونس غش کھانے لگا۔ آخرکار وہ مرنا ہی چاہتا تھا۔ وہ بولا، ”جینے سے بہتر
    یہی ہے کہ مَیں کوچ کر جاؤں۔“
  eng-OEBCW: And when the sun rose, God arranged a hot east wind. And the sun beat
    upon Jonah’s head, so that he was faint and begged that he might die, saying,
    ‘It is better for me to die than to live.’
  deu-1912: 'Als aber die Sonne aufgegangen war, verschaffte Gott einen dürren Ostwind;
    und die Sonne stach Jona auf den Kopf, daß er matt ward. Da wünschte er seiner
    Seele den Tod und sprach: Ich wollte lieber tot sein als leben.'
  ntj-ntj: Nyangka tjirntu pakannyangka Mama Kuurrtu pirriya waru pakaltjingarnu.
    Nyangka kakarraranguru wangkarranytja. Nyangka Tjawunaku kata tampirraarnu kurlilu
    kamparranyangka. Palunyalu watjaranytja, “Mirrirriwapalka-rna. Tjiinya-rna mukurringkula
    mirrirringkukitja.”
  kan-2017: ಸೂರ್ಯನು ಉದಯಿಸಿದಾಗ ದೇವರು ಬಿಸಿಯಾದ ಮೂಡಣ ಗಾಳಿಯನ್ನು ಏರ್ಪಡಿಸಿದನು; ಬಿಸಿಲು ಯೋನನ
    ತಲೆಗೆ ಹೊಡೆಯಲು ಅವನು ಮೂರ್ಛೆಹೋಗುವವನಾಗಿ “ನಾನು ಬದುಕುವುದಕ್ಕಿಂತ ಸಾಯುವುದೇ ಲೇಸು” ಎಂದು ಸಾಯಲು
    ಬಯಸಿದನು.
  tgo-tgo: Varae vama i yovoro na e ghereiye Loi i vakatha boima dayadayaghaniye i
    rowo na i vakatha Jona mbalavama marae i tatailo kaiwae varaeko va i ŋge umbaliye
    na i dayagha. Iya kaiwae iŋa, “Thoŋgo mbema ya mare eŋge. Valɨkaiwae moliya ya
    mare na thava e yawayawaliŋgu.”
  yap-yap: Ma fa’ani tolang e yal’ i yan, me l’oeg Got e nifeng nib gowel nge yib
    ko ngek, me chugur ni nge aw Jonah nga but’ ni bochan gowelngin e yal’ ni be aw
    ngak. Me finey ni manga yim’. Me ga’ar, “Kabfel’ ni gu ra yim’ ko bin ni nggu
    par ni gub fos.”
  hlt-MCSB: Khomik a thoeng neh Pathen loh khothoeng yilh ling a paek. Te vaengah
    ah khomik loh Jonah lu te a do pah. Te dongah tawn coeng tih a hinglu te a duek
    ham ni a. bih coeng. Te dongah, “Ka dueknah he ka hingnah lakah then,” a ti.
  mdy-ETH: ዓባ ፆርቃዛ ፆኦሲ ዓባ ኬስካ ባንፃፓ ዖይዺ ዢባሬ ዢባርሺሴኔ፤ ዬይ ዓቦ ዖይዻ ዮናኣሴኮ ቶኦኮ ሚቼሢሮ ዮናኣሴ ዶሊንቴኔ፤
    ዬካፓ ዒዚ ሃይቢ ዓፃዺ፦ «ታኣኒ ናንጋስካፓ ሃይቃቴ ኮሺኬ!» ጌዔኔ።
  twi-ASANTE: Awia pueeɛ no, Onyankopɔn ma apueeɛ mframa bi a emu yɛ hyeɛ bɔeɛ na
    awia hyee Yona apampam ma ɔtɔɔ bira. Ɔpɛɛ sɛ ɔwu, na ɔkaa sɛ, “Ɛyɛ ma me sɛ mewu
    sene sɛ metena ase.”
  ipi-ipi: Matili nai tea angi, Gote-to nai epalanesia ato popo toto pene wetete mindi
    epekale lea-kola, nai toto peane okone mane Jonana kawane tandaka piya wato, moo
    malawai laya yae-pia. Malawai lea-kola yuunga lombape-pene yoto, namba omokale
    okone mane katu-lo namba moyolopeya. Namba omanape-wando katu-lo namba moya napulu-peya
    leae-pia.
  urw-urw: Bana kuri sida taidarbere, Keriabde kübür sida gag tug sugurwar sidamoweg
    yau ogureaga. Bangar sidade Yonab taba fugüwarbere ege agüdikuaniniwar fürügaduebüregeaga.
    Bana Yona menüm utungeaga, “Ye kumurba, ba nama. Ye kumurgegarba, ba namage.”
  bhl-bhl: 'Kaneko beli, ataan fian dukule ding dim e, Sunbin-Got e ataan telbe dim
    elote ataan mamin so inim mak dabalase kale. Dabalalei, Yona em kak dim mamin
    kuw tingting kelewbelei, e kak olok olok kelei, em kiin felfel so kesomi, fom
    mitomin kis keko, bokolomele: “Nem finik so bomin e gal kenembe kasike, nemisik
    kuanbili kano yo!”, angse kale.'
  eng-WEBU: When the sun arose, God prepared a sultry east wind; and the sun beat
    on Jonah’s head, so that he was faint and requested for himself that he might
    die. He said, “It is better for me to die than to live.”
  bnp-bnp: Na tahuna a haro i rike, e BAKOVI DAGI i rudua a vilu dagi i pori valai
    na nirikena haro, lakea a haro i kani pilea a gine Iona, i ratea i vurea a matana,
    i ngaru ni mate. Lakea i takia a Vure, I kamumu hateka ga mate. Ge ra ni mahuri?
  wal-wal: Awai kiyiyo wode, Xoossai michchiya carkkuwaa arshsho baggappe yeddiis;
    hegaappe denddidaagan Yoonaasi labbanana gakkanaashin, awai Yoonaasa huuphiyaa
    xuuggiis. Yaatin i, “Paxa de7iyoogaappe haiqqiyoogee taayyo keha” yaagidi haiquwau
    woossiis.
  mgh-mgh: 'Wakhumilyaya ncuwa, Nluku ahowiha iphyoo yooviha cinenne ikhumaka unkela
    ncuwa. Yona ahociriphuwa nlattu wo nttukuttha ni ncuwa nampaha mmuruni mwawe.
    Vano ahopheela ukhwa ni aheera: Fatari kikhwe kihikhale nkumi.'
  spa-PDDPT: 'Aconteció que al salir el sol, ʼElohim envió un sofocante viento oriental
    que golpeó la cabeza de Jonás, de modo que se desmayaba y anhelaba la muerte.
    Y dijo: Mejor me es morir que vivir.'
  gun-gun: 'Kuaray yvateve ovy ramo Nhanderuete ombou avi peteĩ yvytu aku kuaray oẽa
    katy gui oipeju va''e. Jonas akã re kuaray ojope ratã ramo ikangypaa oendu. Ha''e
    rami vy omano aguã re ojerure. Ha''e vy aipoe''i: — Aikove ''rãgue py ha''eveve
    amano aguã — he''i.'
  agu-BL: 'Ma yi je''nmule''n k''ej nintzun saj jun chin wutzile''n cyek''ek'' tan
    Kataj, yi chin tz''a'' nin. Nin yi k''ej quenin na opon lajp te''j Jonás. Saje''n
    tzun num i''-tz tan paj yi stz''a''al k''ej. I tzun taltz: —Ba''n tcu''n chinquim
    swutz yi na chintzan tan muc''le''n k''ej tzone''j, chij Jonás bantz.'
  eng-PEV: Then the sun came up, and God sent a really hot wind that came from the
    east. And the sun was really hot on Jonah’s head, so he felt sick. Then Jonah
    got angry, and he wanted to die. He said, “I don’t want to live any more. I want
    to die.”
  ilo-ULB: Ket napasamak, idi simmingising ti init iti kabigatanna, nangisagana ti
    Dios iti napudot nga angin manipud iti daya. Kasta met a nainitan ti ulo ni Jonas
    ket kimmapsut. Ket tinarigagayan ni Jonas a matay isunan. Kinunana iti bagina,
    “Nasaysayaat a matayak ngem ti agbiag.”
  kpg-kpg: Malaa, i muli di laa ne hobo, God ga hagau mai dana madangi welengina mai
    bahi i dua, gei Jonah gu hagalibeina i di welengina o di laa gu dowwaina dono
    libogo, geia ga helekai, “Dogu made le e koia e humalia i dogu mouli.”
  uig-ARA: 'كۈن قىزارغاندا، خۇدا ئىنتايىن ئىسسىق بىر شەرق شامىلىنى تەييارلىدى؛ كۈن
    تەپتىنى يۇنۇسنىڭ بېشىغا چۈشۈردى، ئۇنى ھالىدىن كەتكۈزدى. ئۇ ئۆزىگە ئۆلۈم تىلەپ:
    — ئۆلۈم مەن ئۈچۈن ياشاشتىن ئەۋزەل، — دېدى.'
  bps-bps: Na di kneng i duh, fbal Dwata i Amu i nus mdà di gusut i duh, na too bong
    kinitan, taman fan mtafì Dyona mdà di kinit i duh too mneng di tah ulun. Taman
    kayean ku mati, na manan, “Fye fa baling ku mati agu.”
  tof-tof: Abüsa nóma semkenórr, God ururan bao wór zirrsapónórr. Zonan iltümüna kari
    poko tupürrma ene abüs ururdügab. Oya singül nóma adünglürr, oya ubi büdülüm yarilürr.
    Wa bóktanórr wagó, “Ka morroal büdül ki namüla, a arról koke.”
  sus-sus: Soge to mini, Ala naxa foye fure ramini kelife sogetede, a soge xɔrɔxɔɛ
    ti Yunusa ma. Na naxa a niya Yunusa ya naxa ifɔɔrɔ, a fa wa faxafe. A naxa Ala
    maxandi, «N faxaxi fisa n baloxi bɛ to.»
  pon-2006: Eri, ni en ketipino eh dakehr, Koht ahpw ketin kadarodo kisinieng karakar
    en palimese, oh Sona kereniong lupwongmaskihla engin ketipino pohn moange. E ahpw
    nda, “Ei mehla mwahusang ei momour.”
  jae-jae: Go gêdêŋ oc kêpi naŋ, Anôtô kêkêŋ mu ŋandaŋ teŋ aŋga oc kêpiŋa kêsêlêŋ
    ma oc kêpac Jona môkêapac e mata kêlô. Go kêpuc boa tau gebe êmac êndu ma kêsôm
    gebe “Aê embe jamac êndu, oc êmoasiŋ aê êlêlêc jamoa matoc jaliŋa su.”
  ksd-ksd: 'Ma ba ra keake i ga arikai, God i ga tulue ra taur, ma i ga oao; ma ra
    keake i ga rang taun ra ulu i Iona ma i ga matmat, ma i ga mainge ba na mat, ma
    i ga biti: I boina ba ina mat, ma galiaka ina laun mulai.'
  myk-myk: 'Ba caŋa k’a pa foro wɛ, a Kilɛ di kafɛɛgɛ nivugo yaha pa na yìri Kilɛ-nɔhɔ
    ki na. A caŋa k’i dara Zhonasi ɲuŋɔ ki na fo wu na zhaa di jiregi. A wu xu ɲɛɛri
    Tɛhɛnɛ Baa Kilɛ mu, a wu jo: «Xu ya pɔrɔ nɛ mu ɲiifɛɛrɛ na.»'
  grc-BRENT: Καὶ ἐγένετο ἅμα τῷ ἀνατεῖλαι τὸν ἥλιον, καὶ προσέταξεν ὁ Θεὸς πνεύματι
    καύσωνι συγκαίοντι, καὶ ἐπάταξεν ὁ ἥλιος ἐπὶ τὴν κεφαλὴν τοῦ Ἰωνᾶ· καὶ ὠλιγοψύχησε,
    καὶ ἀπελέγετο τὴν ψυχὴν αὐτοῦ, καὶ εἶπε, καλόν μοι ἀποθανεῖν με ἢ ζῇν.
  ind-AYT: Ketika matahari terbit, Allah mengutus angin timur yang panas terik dan
    matahari menyakiti kepala Yunus sehingga ia hampir pingsan sampai ia meminta supaya
    mati saja, katanya, “Lebih baik mati daripada hidup.”
  lid-lid: An eme loke udu le alih badeh, Kindrei eme ja bwidiy jor rai nyarahan labai
    eme ma an nyarahiy batun ma bwidiy madan abuluw, ma bwidiy iy nyamun bwe. Jona
    anya, “Jo kimek badeh kameh mwasin ai. Buku jo bamak bwe, badeh kameh ndra-in.”
  nya-nya: Dzuwa litatuluka, Yehova anabweretsa mphepo yotentha yochokera kummawa,
    ndipo dzuwa linatentha pamutu pa Yona kotero analenguka nalo. Iye anangofuna atafa,
    ndipo anati, “Ndi bwino kuti ndife kupambana nʼkukhala ndi moyo.”
  kyg-kyg: Yegemo haineteno leꞌnigenoꞌaeꞌmo Gotiꞌa amuko yasimo alino ateꞌnigeno amuko
    yasi alige yegemoꞌmo Yona agenopaleꞌmo alege huꞌnigeno Yonaꞌa aulagamoꞌmo atete
    huteno kalafe kalafe huꞌnigeno faligefeꞌmo huꞌniye. Yonaꞌa Gotifeꞌmo, Faliguve.
    Afaꞌa maisuvana kanale osugiye. Kanale kavanageꞌna afaꞌa faliguve, huno ha paiꞌnigeno
  hrv-hrv: 'Kad je ogranulo sunce, posla Bog vruć istočni vjetar; sunce je palilo
    glavu Joninu te je sasvim klonuo. Poželje umrijeti i reče: “Bolje mi je umrijeti
    nego živjeti.”'
  mps-mps: Tama nosali giliga bomo elama pedelama, tama Godigo posolo yai wali te
    giliga pedalubo badu tagala palali. Tama Jona tobolude giliga doliyu, tama aga
    gedu ayǫge elama, tama aga tulaluainu yalio. Tama Jonago te homu yai, ‘Te isaio.
    Te ena isiyu da, te dwagi yai da. Tama ena isisąyu da, te dwagi yai egobeo,’
    agai te homu yai.
  tpi-tpi: Na bihain san i kamap, na God i salim hatpela win i kam long hap bilong
    sankamap. Na san i kukim het bilong Jona, na ai bilong en i raun, na em i laik
    pundaun. Na Jona i tingting olsem, “Mobeta mi dai. Sapos mi dai, em i gutpela.
    Na sapos mi no i dai, em i no gutpela.”
  dan-1931: 'og da Solen stod op, rejste Gud en glødende Østenstorm, og Solen stak
    Jonas i Hovedet, så han vansmægtede og ønskede sig Døden, idet han tænkte: “Jeg
    vil hellere dø end leve.”'
  vie-OVCB: 'Khi mặt trời lên cao, Đức Chúa Trời lại sắp đặt một ngọn gió nóng cháy
    thổi đến, và mặt trời rọi xuống đầu Giô-na nóng hực đến nỗi ông ngất đi và xin
    chết: “Con thà chết còn hơn!”'
  guj-2017: પછી જયારે સૂર્ય આકાશ ઉપર આવ્યો ત્યારે ઈશ્વરે પૂર્વ તરફથી ગરમ પવન વાતો
    કર્યો. તેનાથી, માથા પર આવેલા સખત તડકાને લીધે યૂના મૂર્છિત થયો. તેથી મોત માગતાં
    તે બોલ્યો કે, “મારા માટે જીવવા કરતા મરવું વધારે સારું છે.”
  awx-awx: Ge gusitdä akoxawänu, Anätutä wawuwawungu tokngä hikngä täknga gusitdä
    akonggakätandä natäpän apgut. Tiwänä gusitdä Jona kuhiläne ihinggäwän tahandambätakut.
    Axupikge natäke, “Nä käluk yiwitde donatät. Axupitde natäxat,” yang yakut.
  pon-2006A: Eri, ni en ketipino eh dakehr, Koht ahpw ketin kadarodo kisinieng karakar
    en palimese, oh Sona kereniong lupwongmaskihla engin ketipino pohn moange. E ahpw
    nda, “Ei mehla mwahusang ei momour.”
  por-BRBSL: 'Quando o sol se levantou, Deus preparou um vento quente do leste; e
    o sol bateu na cabeça de Jonas, de modo que ele desmaiou e pediu para si mesmo
    que ele pudesse morrer. Ele disse: “É melhor para mim morrer do que viver”.'
  eng-OEBUS: And when the sun rose, God arranged a hot east wind. And the sun beat
    upon Jonah’s head, so that he was faint and begged that he might die, saying,
    “It is better for me to die than to live.”
  cth-cth: Amom kanî a tâco torei teh, Cathut ni kâan poung e kahlî kanîtho lahoi
    a tho sak teh, Jonah e a lû hah a dâw pouh dawkvah, Jonah puenghoi a tawn teh
    due ngainae lung a tawn. Hatdawkvah, Jonah ni ka due e doeh ka hring e hlak kahawi
    telah a cairing.
  twi-twi: Owia puei no, Onyankopɔn maa apuei mframa bi a mu yɛ hyew bɔe, na owia
    hyee Yona apampam ma ɔtɔɔ beraw. Ɔpɛɛ sɛ owu, na ɔkae se, “Eye ma me sɛ miwu sen
    sɛ metena ase.”
  hlt-hlt: Khomik a thoeng neh Pathen loh khothoeng yilh ling a paek. Te vaengah ah
    khomik loh Jonah lu te a do pah. Te dongah tawn coeng tih a hinglu te a duek ham
    ni a bih coeng. Te dongah, “Ka dueknah he ka hingnah lakah then,” a ti.
  tbz-SIM: 'Diyiè yɛ̀nní dìì mɔ̀nnì, kɛ̀ Kuyie nduɔ́ nkɛ̀ diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀
    kó kuyɑɑkùu yɛ̀nní kɛ tonnì mɛdiɛ̀ nkɛ́potɛ́ Sonɑɑsi yuu, kòo fiu kɛ́bekɛ mukṹṹ
    nkɛ dɔ̀: Kɛ̀ n ku dɛ̀ ntɔ̃ũnɛ̀ m bo nfòùmɛ̀.'
  msy-2020: Ezɨ gɨn aruem anadima, God amɨnir bar puvɨra feim amadazɨma, an aruem
    anadi naghɨn izi. Ezɨ aruem Jonan dapanim gaboi, an damaziba an sɨrima a irasava
    ami. Ezɨ Jona kamaghɨn nɨghnɨgha God mɨgei, “Kɨ aremeka. Kɨ aremeghtɨ, kamaghɨn
    deragham. Kɨ aremeghan koghtɨ, kamaghɨn deraghan kogham.”
  rmy-VLAKH: 'Кала ущиля о кхам, о Дэл бишалдя пхабарди восточно балвал, тай о кхам
    ля тэ пхабарэл о шэро лэ Ионаско кадя, со вов замэгнисайля. Вов закамля тэ мэрэл
    и пхэндя: — Фэдэр мэ тэ мэрав, сар тэ жував.'
  dop-dop: 'Ɩlɛnɑ Tɑcɑɑ kɔnɑ tɛʋ kite heelim kʋhɑŋǝm kɛ ilim kpɑʋ. Pǝ nyɑɣɑ Yonɑɑsɩ
    nyʋɣʋ ɩlɛnɑ ɩ tɔnʋɣʋ hoo nɑ ɩ́ cɛɛ fiɣinuɣu. Tǝnɑɣɑlɛ Yonɑɑsɩ koolɑɑ sɩ: Sǝm kǝlɑ-m
    weesuɣu kɛ teu.'
  azb-azb: 'Günəş çıxanda Allah isti səmum küləyi yetirdi. Günəş onun başını yandırdı
    və o taqətdən düşüb özü üçün ölüm diləyərək dedi: «Mənim üçün yaşamaqdansa ölmək
    yaxşıdır».'
  eng-DBY: And it came to pass, when the sun arose, that God prepared a sultry east
    wind; and the sun beat upon the head of Jonah, so that he fainted; and he requested
    for himself that he might die, and said, It is better for me to die than to live.
  hin-2017: जब सूर्य उगा, तब परमेश्वर ने पुरवाई बहाकर लू चलाई, और धूप योना के सिर
    पर ऐसे लगी कि वह मूर्छा खाने लगा; और उसने यह कहकर मृत्यु माँगी, “मेरे लिये जीवित
    रहने से मरना ही अच्छा है।”
  wol-KYG: 'Naka la jant ba fenk, Yàlla yebal ngelawal penku lu tàng jérr, jant ba
    jam boppu Yunus, ba mu xawa xëm, bëggatul dara ci bakkanam. Mu naan: «Dee sax
    a ma gënal dund!»'
  eng-YLT: And it cometh to pass, about the rising of the sun, that God appointeth
    a cutting east wind, and the sun smiteth on the head of Jonah, and he wrappeth
    himself up, and asketh his soul to die, and saith, 'Better [is] my death than
    my life.'
  kne-kne: Idi kinmayang din agew, inpawadan Diyos di man-atong ay dagem ay napo sin
    belaan di agew. Palalo abe ay man-atong din segit et enggay kaman matalimodaw
    si Jonas, isonga inkararag na en agpos et mo matey sisya.
  wat-wat: Tovanama vanavana i vaneya, Guyau fonimana inainana gagasei i gikikinomaniya
    keta i siveya. Vanavana Yona debabouna i guwaniya eketa kabegomokena ita sasana.
    I yawikosiya nuwanuwana be ita mateya eketa i bwaduwa, “Naki mate dewadewamokena
    nenekuwai yo ana fakwa na yawasiku.”
  bzd-NTPO: Mik diwö deka̱, eta̱ ie' tö siwa̱' darërëë ba'baë e' patké diwö tskirke
    e' kke̱ Jonás ki̱. Dìba a̱ne darërëë Jonás wökir ki̱, ta̱ ie' tö ittsé tö ie'
    siwa̱'a̱rkewa̱. Ibikeitséitö “¡Ye' mú duö̀wa̱!” Ie' iché, “Ye' duowa̱, e' dör
    bua'ie ye' a̱.”
  eng-WYC-2017: And when the sun was risen, the Lord commanded to the hot wind and
    burning; and the sun smote on the head of Jonah, and he sweltered. And he asked
    to his soul that he should die, and said, It is better to me to die, than to live.
  eng-WMBB: When the sun arose, God prepared a sultry east wind; and the sun beat
    on Jonah’s head, so that he was faint and requested for himself that he might
    die. He said, “It is better for me to die than to live.”
  urd-GVH: जब सूरज तुलू हुआ तो अल्लाह ने मशरिक़ से झुलसती लू भेजी। धूप इतनी शदीद थी
    कि यूनुस ग़श खाने लगा। आख़िरकार वह मरना ही चाहता था। वह बोला, “जीने से बेहतर यही
    है कि मैं कूच कर जाऊँ।”
  kvg-kvg: Yaq khøuwa gendo-eqan, muin ge-itan, Mbumbukiam khamøe tatas-qape tènde-khofotáv.
    Yaq Ziona khøuwa tatas-te ge꞉qotat ndøgo, kha mø̀ndømømbo-khatá, ambá bøi vømbō-guain.
    Yaq ekeza manqat ge-ein, “Ság. Bànønaním. No poeveáv sekemba tæyagat.”
  rug-rug: Ke sipu gasa sa rimata, si garunu mae nia Tamasa si keke givusu maṉinina
    pa kali gasa rimata, ke namu tata mabubulu mate se Zona koasa maṉinina sa rimata
    pu ṉada gore mae pa batuna, ke okoro hiva mate nana mo se Zona. “Leana hola si
    pude mate hola nia si pude toa,” gua si asa.
  gaz-gaz: Yeroo biiftuun baatettis Waaqni bubbee baʼa biiftuu hoʼaa tokko erge; aduunis
    akka inni gaggabuuf mataa Yoonaasitti baate. Innis duʼuu barbaadee, “Jiraachuu
    mannaa duʼuu naaf wayya” jedhe.
  fra-LSG: 'Au lever du soleil, Dieu fit souffler un vent chaud d’orient, et le soleil
    frappa la tête de Jonas, au point qu’il tomba en défaillance. Il demanda la mort,
    et dit: La mort m’est préférable à la vie.'
  gnn-gnn: Ga munhakumirri walu walmana, marrtjina lili ḏälnha mirithirrina, ga biyapul
    Garrayyu djuy'yurruna wata gorrmur mirithirri. Bala ŋayi mirithinana ŋunhi yolŋunydja
    gorrmurthina; worrny'tja marrtjina ḻarryurrunana nhanukala ŋurikala yolŋuwala.
    Gorrmurthinana ŋayi wal'ŋu mirithinana, galki bini ŋayi ŋunhi rakunydhinyana ŋuriŋi.
    Bala ŋayi guyaŋina ŋayipi, “Ye‐e‐ew. Wanhaka ŋarra ŋuli rakunydhina. Ŋamakurru'na
    dhuwala rakunydhinyarawunydja. Yakana ŋarra djäl walŋawunydja nhinanharawu,” bitjarra.
  yal-yal: Sogen texina, Ala yi foye wolonna rafa keli sogeteden binna ra. Sogen yi
    Yunusa xunni li han a liga alo a xa fuga a ra. A yi a fala, a a xa faxa, a naxa,
    “Benun n xa lu n niini, a lan n xa faxa.”
  iou-iou: Eruk edap bämop tawänä Anututä nadäŋirän mänit kädäp ikek piäŋkuk. Piäŋirän
    edaptä Jona gwäkiken iŋpewän kehäromini paorirän ini kumba yäŋ nadäŋpäŋ yäŋkuk;
    Näk itta gaŋani nadäŋpäŋ kumäkta täga nadätat yäk.
  haw-1868: 'A i ka wa i puka mai ai ka la, hoomakaukau ke Akua i makani hikina wela:
    a kau ka la maluna o ke poo o Iona, a maule iho la ia, a manao iho la iloko ona
    e make, a i iho la, ua oi ka maikai o kuu make mamua o ke ola.'
  arb-NAV: 'فَلَمَّا أَشْرَقَتِ الشَّمْسُ، أَرْسَلَ اللهُ رِيحاً شَرْقِيَّةً حَارَّةً
    لَفَحَتْ رَأْسَ يُونَانَ، فَأَصَابَهُ الإِعْيَاءُ وَتَمَنَّى لِنَفْسِهِ الْمَوْتَ
    قَائِلاً: «خَيْرٌ لِي أَنْ أَمُوتَ مِنْ أَنْ أَظَلَّ حَيًّا».'
  adz-adz: Gubuꞌ impa wasaꞌ da Anutu irim manis sasusan imingꞌ gubuꞌ yaban iba. Gubuꞌ
    tsiraꞌ itai Yona gudzun, da maran ididirunt da inang i mampa asub. Da arangan
    ini biani, “Ngarubini bingan angu i dzi mampan. Dzi bugin i rungꞌ mpada marataꞌ!”
  ewe-ewe: Esi ɣe dze la, Mawu na ŋdɔ sesẽ la kplɔ ɣedzeƒeya xɔdzo aɖe va ƒo ɖe Yona
    dzi va se ɖe esime nu te eŋu vevie, eye wòbia be yeaku, elabena egblɔ be, “Enyo
    nam be maku wu manɔ agbe.”
  nuy-nuy: Ngarrubagi ngarraaḻirr ngi-waḻirr-adadiyn arrwar. Nga na-God niwu-lharrgang
    wudhanguyn, wu-lhanguyn-murrmbu-murrmbuluj, wu-lhanguyn-ḏamalila wugurru. Naagi-yung
    na-Jonah ni-warra-nagini. Nga niwu-ngaynbandangi ani-ngawini niga. Ni-yamayn,
    “Anaani wiij-maṉdhina, ngaya nga-ngawang,” ni-yamayn.
  eng-LEE: And it came to pass, when the sun arose, that God made ready a hot east
    wind; and the sun beat upon the head of Jonah, that he became faint; and he wished
    for himself to die, and said, It is better for me to die than to live.
  gvn-gvn: '@see-verse:JON.004.007'
  asm-FB: পাছত সূর্যোদয়ৰ সময়ত ঈশ্বৰে পূবৰ পৰা গৰম বতাহ বলিবলৈ দিলে; তাতে যোনাৰ মূৰত
    এনেকৈ ৰ’দ পৰিল যে, তেওঁ অজ্ঞান হোৱাৰ দৰে হ’ল। তেতিয়া যোনাই নিজৰ মৃত্যু বিচাৰি
    ক’লে, “মই জীয়াই থকাতকৈ মৰি যোৱাই ভাল।”
  sus-A: سٌفٍ تٌ مِنِ، عَلَ نَشَ قٌيٍ قُرٍ رَ مِنِ كٍلِقٍ سٌفٍتٍدٍ، عَ سٌفٍ شْرْشْي
    تِ يُنُسَ مَ. نَ نَشَ عَ نِيَ يُنُسَ يَ نَشَ عِقْورْ، عَ قَ وَ قَشَقٍ. عَ نَشَ
    عَلَ مَشَندِ، «ﭑ قَشَشِ قِسَ ﭑ بَلٌشِ بّ تٌ.»
  fra-SBL: 'Lorsque le soleil se leva, Dieu prépara un vent d''est très fort, et le
    soleil frappa la tête de Jonas, qui se sentit faible et demanda à mourir. Il dit :
    « Il vaut mieux pour moi mourir que vivre. »'
  hbo-hbo: וַיְהִ֣י ׀ כִּזְרֹ֣חַ הַשֶּׁ֗מֶשׁ וַיְמַ֨ן אֱלֹהִ֜ים ר֤וּחַ קָדִים֙ חֲרִישִׁ֔ית
    וַתַּ֥ךְ הַשֶּׁ֛מֶשׁ עַל־רֹ֥אשׁ יֹונָ֖ה וַיִּתְעַלָּ֑ף וַיִּשְׁאַ֤ל אֶת־נַפְשֹׁו֙
    לָמ֔וּת וַיֹּ֕אמֶר טֹ֥וב מֹותִ֖י מֵחַיָּֽי׃
  yka-yka: Pag langkew ne ellewin pinatihup isab weˈ Tuhanin baliyu amban silangan
    panas manamal. Peddiˈ ellewin diyataˈ kōk si Yunus duk lamma ne iye teˈed. Mabayaˈ
    ne iye matey duk paˈinne, “Hāp pe ku matey amban ellum.”
  shp-NTPO: 'Bari pikóketianra, Diossen xana niwe bari pikotaiorixon payamaa iki,
    jatianra Jonás jawen mapokishaman barin akáa, moa beyosi, mawákasa iki. Jaskatira
    iká iki: —Moa jayamai ea mawatakayara jakon iti iki —iki.'
  piu-2006: '@see-verse:JON.004.007'
  pjt-pjt: Munu tjiṉṯu pakannyangka Godalu waḻpa waṟu iyaṉu, ka Jonah-nya kuḻingku
    kampangu wiltja wiyangka. Ka paluṟu nyinara puṯu warikitja ngaṟangi munu nguwanpa
    punkaningi. Munu paluṟu wiltja wiyangka ilunytjikitja mukuringangi, munu Godala
    wangkangu, “Palyaṉi iluntara wanka kanyilwiyangku.”
  bgs-bgs: Tô igsilat dán tô álló, igpapid ka Manama tô ménit karamag tikud tun ta
    silatan, asta igmalómét si Jonas tingód katô sánnang na ikasugat katô ulu din.
    Purisu igkagi sikandin tun ta Manama, na mà din, “Madigár pa ka matéyad.”
  kik-kik: Hĩndĩ ĩrĩa riũa rĩarathire, Ngai akĩrehithia rũhuho ruumĩte na irathĩro
    rũrĩ na ũrugarĩ mũnene, narĩo riũa rĩgĩcina Jona mũtwe, o nginya akĩringĩka. Akĩĩrirĩria
    gũkua, akiuga atĩrĩ, “Nĩ wega ngue gũkĩra ndũũre muoyo.”
  ksr-ksr: 'Weeŋnoŋ kouro Anutunoŋ jero haamo geriawo totooŋ ii gomaŋ jaaya koukoutanoŋga
    qero weeŋ jaayanoŋ waŋanoŋ kuuro kuuro iriŋa soono komumambaajoŋ moma moŋgandaboroŋ
    qama kooliŋ kokaeŋ jero: “Nii laligomambaajoŋ togoŋ komumambaajoŋ mobe afaaŋa
    kolooja. Qaa ii oŋanoŋ.”'
  omb-omb: Siu tavohe a matenaho mo kalo, i Huqe Mauri mo hora na langi mwamwavi mo
    vumai lo matenaho kalo, mo aho talo qatui Jona vava a nago dodo mo vaie. Me ngeie
    mo hui Huqe Mauri, huri na nona mwasoana vena ngeie na mate, “U garea denie hinge
    ve nan toga mwaso.”
  fra-NCL: 'Et quand le soleil se leva, Yahweh fit venir un vent brûlant d’orient ;
    et le soleil donna sur la tête de Jonas, au point qu’il défaillit. Il demanda
    de mourir et dit : « La mort vaut mieux pour moi que la vie. »'
  cek-AK: Ni tacawt naah Sithaw mah ni angyae bang hoiah kabae takhi to songsak, ni
    kabae mah Jonah ih lu to kangh pongah, anih loe thazok sut, to pongah anih loe
    duek hanah a koeh, Hing pongah loe duek hae kai hanah hoih kue, tiah a thuih.
  xla-xla: Epame salita matlati Godta alemalle pato hamiyo. Oloma edla salita sisikalle
    mate tulume Yona dokopala dla sikemte domaiyo. Epalati Yonaye powatlowe mateka꞉pi
    dla polomama polowe tlo solotamaiyo. Epammama ya꞉ta epo atlaiyo, “Na꞉ pasakalo
    hallowe posolotamasema, polowe tlo ka꞉pi,” diyo.
  cuk-cuk: 'Dad nakwiargu, Bab-Dummad, dad-nakwedsikid-burwa diopisur-golega imaksad.
    Degisoggu, Jonásʼgi dad-dummadi-ganai-gualid. Degidbali, Jonás, sulibinsa-ito-naded,
    na neg negoe-itoged. Agala, burgwebi-guarsunnad, geb, weyob sogded: “Bitigi an
    burgwissunnana gadina, ar dula-gudiidba bur-nuedid.”'
  uig-CYR: 'Күн қизарғанда, Худа интайин иссиқ бир шәриқ шамилини тәйярлиди; күн тәптини
    Юнусниң бешиға чүшүрди, уни һалидин кәткүзди. У өзигә өлүм тиләп: — Өлүм мән үчүн
    яшаштин әвзәл, — деди.'
  pma-pma: Ka navong meteiai mai nesa, Ahi san eang tai koa muhuh ka en out ist koa
    mutin imok. Meteiai mukan purun vatin Siona ka aven mai memerau. Sakini kei en
    vati vamat ka vit, “!Hetahos imok nimat enges, helin munak niles nimoul!”
  tel-2017: ఆ తరువాత రోజు సూర్యోదయం అయినప్పుడు, దేవుడు తూర్పునుండి వీచే వడగాలిని సిద్ధం
    చేశాడు. యోనాకు ఎండ దెబ్బ తగిలి సొమ్మసిల్లిపోయాడు. “బతకడం కంటే చావడమే నాకు మేలు”
    అని తనలో తాను అనుకున్నాడు.
  hat-BSA: 'Lè solèy la te leve, Bondye te chwazi yon van lès byen cho, solèy la te
    bat tèt Jonas jiskaske li te vin fèb. Konsa, li t ap mande ak tout nanm li, e
    te di: “Lanmò pi bon ke lavi pou mwen.”'
  bxh-bxh: Maihala haꞌa ya kepama, Yaubada bolibolima gigibwalina ya fatowa, yo maihala
    gigibwalina Diyona kuluna ya sinai, be egoba ya tau peꞌipeꞌi, na iyen, Ibe E peꞌi
    mate, ya loholoho.
  emi-emi: Nau ta sinaka ateva ghe saela, God ghe suula kuukuu eteva aanasa ia ghe
    mae sio ta pai nge sinaka esae, me sinaka ateva ghe sinakila uruna ateva Jona,
    me matane ghe leeleela, me ang ghe anna tani katuu. Me Jona ang ghe aannaa va,
    “Arova amate aue emasina. Arova atam mate, karika aue emasina.”
  kos-kos: Tukun faht ah takak tari, God El supwama sie eng na fol kutulap me, ac
    Jonah el apkuran in mulalla ke fulen faht ah sreya fin sifal. Ouinge el kena elan
    misa. El fahk, “Nga fin misa, ac wo liki na nga in moul.”
  hbo-WLC: וַיְהִ֣י ׀ כִּזְרֹ֣חַ הַשֶּׁ֗מֶשׁ וַיְמַ֨ן אֱלֹהִ֜ים ר֤וּחַ קָדִים֙ חֲרִישִׁ֔ית
    וַתַּ֥ךְ הַשֶּׁ֛מֶשׁ עַל־רֹ֥אשׁ יוֹנָ֖ה וַיִּתְעַלָּ֑ף וַיִּשְׁאַ֤ל אֶת־נַפְשׁוֹ֙
    לָמ֔וּת וַיֹּ֕אמֶר ט֥וֹב מוֹתִ֖י מֵחַיָּֽי׃
  ibo-ibo: O ruo, mgbe anyanwụ wara, Chineke mere ka ifufe na-ekpo ọkụ site nʼọwụwa
    anyanwụ, anyanwụ a chara Jona nʼisi nke ukwuu nke mere nʼike gwụsịrị ya. Ọ rịọrọ
    ka ọnwụ gbuo ya, na-asị, “ọ ga a kaara m mma na m nwụrụ anwụ, karịa na m dị ndụ.”
  ory-ory: ପୁଣି, ସୂର୍ଯ୍ୟୋଦୟ ସମୟରେ ପରମେଶ୍ୱର ପୂର୍ବୀୟ ଝଞ୍ଜା ବାୟୁ ନିରୂପଣ କଲେ; ଆଉ, ଯୂନସଙ୍କ
    ମସ୍ତକରେ ଏପରି ଖରା ଲାଗିଲା ଯେ, ସେ କ୍ଳାନ୍ତ ହୋଇ ଆପଣାର ମୃତ୍ୟୁୁ-ପ୍ରାର୍ଥନା କରି କହିଲେ,
    “ବଞ୍ଚିବା ଅପେକ୍ଷା ମୋର ମରିବାର ଭଲ।”
  wmt-wmt: '@see-verse:JON.004.007'
  chk-chk: Nge lupwen akkar a tötä, Kot a tinato och asepwäl mi pwichikar seni ötiu.
    Iwe, akkar a pwichiti möküren Sona pwe a fokun aiengau. Iwe, a tüngor pwe epwe
    mäla. A pwal apasa, “A mürina ai üpwe mäla mwen ai üpwe manau.”
  ssd-ssd: 'Kile ki pro saŋgri tiŋgina le Kuate nu bubre paknu ki prote kumamŋge pilna
    le prona. Kiŋge Yona gabatnu piyna le nu am purmba ndeke dirna sulumba sakina:
    Ye abo minam mbulit. Ye kumi ko ŋgina le'
  rop-rop: Afta na wen det san bin gidap, God bin jandim brabli hotwan win brom sanrais,
    en det san bin barnim Jona langa im hed. Wal Jona bin go brabli wikwan, en imbin
    wandi dai, en imbin gitwail, en imbin tok, “Ai nomo wandi jidan laibala, dumaji
    mi nogudbinji.”
  mwf-2018: Bere da ngunga numi thipinhire da ngatha da pankapurl nhini-ka Yile neki-ka
    wurdannathuk nanhthi wirrirr dernturr ngarra ngunga kathu pangarnturtuy wurran-yu.
    I nukunu Jonah-ka demperurr warda ngarra pelpith-yu i kardu denaralaldha warda-wa.
    I murrinh memnu marda-re, “Ngay-ka marda manganart ngupupnu warda. Nhini-ka patha-wa
    nhini-yu ngupupnu-yu mere nganibirnu nukun.”
  ukr-1871: 'А як зійшло сонце, послав Бог гарячого восточнього вітра, й сонце припекло
    Йону в голову, так що він зовсїм ізовяв, і бажав собі смертї й сказав: Лучше менї
    вмерти, анїж так жити.'
  eng-AOI: The sun came up and kept on climbing higher. And God sent a hot wind from
    the east. After a while the sun burnt Jonah's head, and he became dizzy. So he
    said, “Now I want to die and not live any longer.”
  deu-1951: 'Und als die Sonne aufging, beorderte Gott einen trockenen Ostwind, und
    die Sonne stach Jona aufs Haupt, so daß er ganz matt wurde; und er wünschte sich
    den Tod und sprach: «Es wäre besser, ich stürbe, als daß ich am Leben bleibe!»'
  eng-JPS: 'And it came to pass, when the sun arose, that God prepared a vehement
    east wind; and the sun beat upon the head of Jonah, that he fainted, and requested
    for himself that he might die, and said: ''It is better for me to die than to
    live.'''
  srp-1865: 'I kad ogranu sunce, posla Bog suh istoèni vjetar; i sunce stade žeæi
    Jonu po glavi tako da obamiraše i poželje da umre govoreæi: bolje mi je umrijeti
    nego živjeti.'
  lug-lug: Ng’enjuba yeewanise, Katonda n’alyoka alagira embuyaga ey’Ebuvanjuba ey’olubugumu
    okufuuwa Yona, omusana ne gumwokya nnyo mu mutwe okutuusa lwe yazirika. N’ayagala
    afe. N’ayogera nti, “Okufa kusinga okuba omulamu.”
  heb-heb: ויהי כזרח השמש וימן אלהים רוח קדים חרישית ותך השמש על ראש יונה ויתעלף וישאל
    את נפשו למות ויאמר טוב מותי מחיי׃
  ben-IRV: পরে যখন সূর্য্য উঠল, ঈশ্বর পূর্ব দিক থেকে গরম হাওয়া পাঠালেন, তাতে যোনার
    মাথায় এমন রোদ লাগল যে, তিনি ক্লান্ত হয়ে নিজের মৃত্যুর প্রার্থনা করে বললেন, “আমার
    জীবন অপেক্ষা মৃত্যু ভালো।”
  pan-pan: ਜਦ ਸੂਰਜ ਚੜ੍ਹਿਆ ਤਾਂ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਪਰਮੇਸ਼ੁਰ ਨੇ ਪੂਰਬੀ ਲੂ ਵਗਾਈ ਅਤੇ ਜਦ ਸੂਰਜ
    ਦੀ ਧੁੱਪ ਯੂਨਾਹ ਦੇ ਸਿਰ ਉੱਤੇ ਲੱਗੀ ਤਾਂ ਉਹ ਬੇਹੋਸ਼ ਹੋਣ ਲੱਗਾ ਅਤੇ ਇਹ ਕਹਿ ਕੇ ਆਪਣੇ ਲਈ ਮੌਤ
    ਮੰਗਣ ਲੱਗਾ ਕਿ “ਮੇਰੇ ਲਈ ਮਰਨਾ, ਮੇਰੇ ਜੀਉਣ ਨਾਲੋਂ ਚੰਗਾ ਹੈ!”
  rmy-LOVARI: 'Кана о кхам ваздилас, о Дэл бищядас пхабарды балвал, ай о кхам лас
    тэ пхабарэл лэ Ионаско шэро. Вов кадэ кинозысайлас, кэ камлас тэ мэрэл ай пхэндас:
    — Май федэр тэ мэрав, сар тэ траий.'
  tkr-tkr: 'Verığ ılqevç''umee, Allahee maqa kar qeqqva''ana g''ümana mıts g''ıxoole.
    Verığın mang''una vuk''ul gyooxhanav''u, mana sa curay qa''a girğılymee, mang''vee
    cus qik''uy heqqa: – Zas ı''mı''r haa''as vukkan deş, qik''as ıkkan!'
  mya-JVB: နေ ထွက် သောအခါ ဘုရား သခင်သည် အလွန် ပူ သောအရှေ့ လေ ကို ပြင်ဆင် တော်မူ၍ ၊
    ယောန ၏ ခေါင်း ကို နေ ထိခိုက် သဖြင့် သူသည် မော ၍ သေ ချင်သော စိတ် ရှိ လျက် ၊ ငါ့
    အသက်သေ ခြင်းသည် ရှင် ခြင်းထက် သာ၍ကောင်း သည်ဟု မြည်တမ်း လေ၏။
  tte-O: Dabwelo isaema kabo Yeoba yaumai wedowedolina bolibolime mena iyawasayama
    yo dabwelo Yona kulukuluna igabu-yawakaka kabo kamnana inae ibelu. Nuwanuwana
    iboita yo iwaloba, “Besi na yaboita genuwagu namwanamwa.”
  tvk-tvk: E melele xa eai bemei nesao, Hi misa votiang tei nggo ist xa mitin pupu.
    Eai minggasil xat vat Siona ma ven memel. Misak ni, ien bei maten e biteni bit,
    “!Vahit namat vahos mak mu vali ngan xa nameul nada xiak!”
  tbg-tbg: Vaahivano tamunta vuvaro kuarivano uruvaro Kotiva kuahaara varakovaro uti
    vauvaro kuarivano noraiqaakero iteharo Ionaara qiata tatoqa kovaro vira kaara
    viva avu rira ura. Mintuvaro viva Kotira aareharo tiharo, Ti qaqi kairaqe te qutu
    vuare. Koqemama te kia qaqi vairaiti, qutu vuataarave, tiro.
  hmo-hmo: Dina ia daekau murinai, Dirava ese lai siahuna ta, dina ia daekau kahana
    dekena amo ia siaia lao. Dina ese Iona ena kwarana ia gabua ela bona ia be kahirakahira
    ia moru, mase bamona. Unai dainai Iona ia ura ia mase, ia gwau, “Lau mase be namo,
    lau mauri be dika.”
  ata-ata: Iliꞌi xe aso muxali tatila, la Lataua muxalixu atume ialuxu muneꞌe no xalee
    ane aso uxali utelo no anu. Xe aso muieisou Iona kisou, la iou muxalixalili la
    alaalai sou ulapau. La sou Iona muxavutala, la muvikala aloxo ꞌo, “Laixe lexe
    eni asoli ia lexe eni asoli uasi, la anu laixe uasi.”
  urd-urd: और जब आफ़ताब बलन्द हुआ, तो ख़ुदा ने पूरब से लू चलाई और आफ़ताब कि गर्मी
    ने यूनाह के सर में असर किया और वह बेताब हो गया और मौत का आरज़ूमन्द होकर कहने लगा
    कि मेरे इस जीने से मर जाना बेहतर है।
  rus-SYN: 'Когда же взошло солнце, навел Бог знойный восточный ветер, и солнце стало
    палить голову Ионы, так что он изнемог и просил себе смерти, и сказал: лучше мне
    умереть, нежели жить.'
  rmy-SERVI: 'Кала вщиля кхам, Дэвэл бичялда зорало, пхабардо балвал,тай кхам ачиля
    тэ пхабарэ шэро Ионасти, кади со лэсти ачиля бибахт. Вов мангля мэримо тай пхэнэлас:
    — Манди фэдэр тэ мэрэ, сар тэ джювэ.'
  bqc-SIM: 'Kɛ́ ĩatɛ̃ gbãakũ̀, Lua bↄ̀ ń ĩ́an wãao gukpɛ, ↄ̃ ĩatɛ̃ lɛ́ aà
    lɛ a miwa. Aà yɛ̃̀ɛɛ làa, ↄ̃ à ga nidɛ̀ à mɛ̀: Ma ga sì ma kuawa.'
  tcz-CHONGTHU: Nisa ahung so doh phat in Pathen in nisa aveven asat sah jing in,
    nisa chun Jonah lujang asal a ahileh amajong alhalhop jeng in athinom leo jeng
    in ahi. “Kei dingin hitia hin sangin thima apha joi” ati.
  mar-mar: मग देवाने, सूर्य उगवल्यावर पूर्वेकडून झळईचा वारा सोडला; आणि ऊन योनाच्या
    डोक्याला लागले त्याने तो मूर्छित झाला व त्यास मरण येवो अशी तो विनवणी करत म्हणाला,
    “मला जिवंत राहण्यापेक्षा मरण चांगले वाटते.”
  tcs-tcs: Wen da san bin kam prapa ot, God bin sane ot drai win ane da san bin bane
    ed blo Zona. Em bin kam nadakain slaik ane em tingk, ‘Ai prapa wande ded! Ded,
    em i mogud den dis laip ya ai gad.’
  soq-soq: Tane tadinaida omo wiseno God lanunu polapolaua dewasano sala makowa deneuweinta
    wisen ita omo polawa Iona uwawa ino guribubulepona. Me bo menasano wanase, “Ne
    mai wanwan menaneipona, ne bonteapa sa ipa eudida.”
  qub-qub: 'Inti yagarcamuptinna Tayta Dios acaj wayrata wayrächimuran inti yagamunan
    caj lädupita. Chaura shanay Jonaspa umanman fiyupa chayaptin wañucäcojno ricacuran.
    Chaymi niran: «Wañucuptëmi alli canman cawaycänäpa ruquenga.»'
  bqp-bqp: Sɑnɑm mɛ sɔ̃ɔ yɑrɑ, u derɑ woo sum gɑ nɑ sɑɑ sɔ̃ɔ yɑri yerun di. Mɑ sɔ̃ɔ
    wi, u Yonɑsi so wirɔ sere u wɑsikirɑ. Mɑ u nɛɛ, n burɑm bo u gbi ye u ko n kɑ
    mɑɑ wɑ̃ɑ.
  hat-hat: 'Lèfini, lè solèy fin leve, Bondye fè yon sèl van lès soufle byen cho.
    Jonas te prèt pou pèdi konesans avèk chalè solèy la ki t''ap bat li sou tèt. Msye
    mande mouri, li di konsa: -Pito m'' tou mouri m'' fini ak sa!'
  eng-BSB: As the sun was rising, God appointed a scorching east wind, and the sun
    beat down on Jonah’s head so that he grew faint and wished to die, saying, “It
    is better for me to die than to live.”
  eng-WEBPB: When the sun arose, God prepared a sultry east wind; and the sun beat
    on Jonah’s head, so that he was faint and requested for himself that he might
    die. He said, “It is better for me to die than to live.”
  kbq-kbq: Zagema hanatigeno'a, Anumzamo'a amuho nentake zaho, zage hanati kazigati
    huntegeno, zagemo'a Jona anuntera tentegeno, avu evu evu higeno Jona'a fri'za
    nehuno, anage huno kezati'ne, nagrama nagesa antahuana frisugeno'a knare hugahie,
    kasefa hu'na mani'zankura nave'osie.
  nhe-BL: 'Huan quema quisqui tonati, Toteco Dios quichijqui ma huala tlen campa quisa
    tonati se huac ajacatl tlen tlahuel totonic. Huan tonati quitlatiyaya Jonás ipan
    itzonteco huan quimatqui tlapolosquía. Huan quinequiyaya cualancamiquis pampa
    huajqui nopa pilacuacualachtzi. Huan quiijto: ―Más cuali nimiquis huan ayoc nitlaijiyohuis
    ipan ni yolistli.'
  bus-bus: 'Kɛ̀ ↄfãntɛ̃ fɛ̀ɛ à gbãa kũ̀, Luda bↄ̀ kↄ̃n ĩa wãaao ↄfãntɛ̃bↄɛ kpa,
    ben ↄfãntɛ̃ e à lɛɛ a mìa. Kɛ̀ à yɛ̃̀ɛ vĩ dↄro, ben à ga ni dɛ̀ à bè: Ma ga wɛ́ɛ
    sì dɛ ma kuunala.'
  gub-BL: A'e re uhem kwarahy. Tupàn umur kar amo ywytu hakuahy ma'e kwarahy hemaw
    wi kury. Iàkàzym tària'i Zon kwarahy hakuahy mehe. Nuzawy kwaw iàkàg ukaz ma'e.
    A'e rupi imàno wer zepe kury. — Hemàno àwàm ikatu wera'u ihewe herekuwe wi àwàm
    wi, i'i uzeupe.
  ulk-ulk: Nade lim ga teupamada Adide urweriurweri naiger wag temarikda a able limira
    urweri Zonai kirimge emriri abi ikaida abra erkepinor barki. Zona laglag weumida
    ege eudi able mir detauti, “E au sikak ia wadike karim ka naumilu a nole idid
    nawer.”
  eng-DRA: 'And when the sun was risen, the Lord commanded a hot and burning wind:
    and the sun beat upon the head of Jonas, and he broiled with the heat: and he
    desired for his soul that he might die, and said: It is better for me to die than
    to live.'
