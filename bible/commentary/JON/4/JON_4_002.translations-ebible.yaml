    for I knew that thou art a gracious God, and merciful, slow to anger, and of great
    loving-kindness, and repentest thee of the evil.
  hin-2017: और उसने यहोवा से यह कहकर प्रार्थना की, “हे यहोवा जब मैं अपने देश में था,
    तब क्या मैं यही बात न कहता था? इसी कारण मैंने तेरी आज्ञा सुनते ही तर्शीश को भाग
    जाने के लिये फुर्ती की; क्योंकि मैं जानता था कि तू अनुग्रहकारी और दयालु परमेश्वर
    है, और विलम्ब से कोप करनेवाला करुणानिधान है, और दुःख देने से प्रसन्न नहीं होता।
  wol-KYG: 'Mu ñaan Aji Sax ji, ne ko: «Céy Aji Sax ji, xanaa du lii laa waxoon ba
    ma génnagul sama réew? Moo taxoon ma jëkka daw, jëm Tarsis! Ndax xamoon naa ne
    yaw Yàlla yaay boroom yiw ak yërmande, sa mer a diib, sa ngor bare, ngay fomm
    mbugal.'
  eng-YLT: and he prayeth unto Jehovah, and he saith, 'I pray Thee, O Jehovah, is
    not this my word while I was in mine own land — therefore I was beforehand to
    flee to Tarshish — that I have known that Thou [art] a God, gracious and merciful,
    slow to anger, and abundant in kindness, and repenting of evil?
  kne-kne: Isonga kanana ay nankararag, “Apo Diyos, siya na di ineg-egyatak sin kawadak
    pay laeng ed ili, isonga dinagdagos ko ay linmayaw ed Tarsis, tan ammok ay managlayad
    ya managseg-ang ka ay Diyos, magay pap-eng di kinaanos mo et nakasagana ka ay
    mangibabawi sin panosaam.
  wat-wat: Eketa i kawanunukuwa i bwaduwa, “Yave yo, tovanama a fakwafakwa yaku fafaniyai
    a bwaduwa vitana nofemaise ina kikinomana, na fasinei a anuvanuva be ata dibwana
    ata niya Tasisi. Uḡuna a sanamaniya kwaḡa o Guyau toomukumukutana keta tosineganigani,
    ya nuwagoyo muka ita vevenudibwana eatu ya nuwagabubu fakwafakwa-vaḡasina nenei
    namoḡa muka kuna vimatadawaneisi.
  bzd-NTPO: 'Ie'' iché Jehová a̱: —A Jehová, be'' isué̱. Mik ye'' tkëria̱ ye'' ka̱ska'',
    eta̱ ye'' iyë'' tö be'' e̱r buaë chöraë Nínive wakpa a̱. Ye'' wa̱ ijche̱r tö be''
    dör es, e'' kue̱ki̱ ye'' bakshkar Tarsis. Ye'' wa̱ ijche̱r tö be'' kë̀ ulurta̱''ka̱
    bet. Be'' e̱r tottoë. Be'' sa'' suè̱ e̱r sia̱rë wa. Mik sa'' tö ì sulu wamblé
    ta̱ sa'' e̱r mane''wé̱, e'' ta̱ bet e'' nuí̱ olo''yé be'' tö sa'' ki̱, kë̀ sa''
    we''ikè we̱s be'' sa'' pau̱ñé es.'
  eng-WYC-2017: And he prayed to the Lord, and said, Lord, I beseech, whether this
    is not my word, when I was yet in my land? For this thing I purposed for to flee
    into Tarshish; for I know, that thou, God, art meek and merciful, patient, and
    of much merciful doing, and forgiving of malice.
  eng-WMBB: He prayed to the LORD, and said, “Please, LORD, wasn’t this what I said
    when I was still in my own country? Therefore I hurried to flee to Tarshish, for
    I knew that you are a gracious God and merciful, slow to anger, and abundant in
    loving kindness, and you relent of doing harm.
  urd-GVH: उसने रब से दुआ की, “ऐ रब, क्या यह वही बात नहीं जो मैंने उस वक़्त की जब
    अभी अपने वतन में था? इसी लिए मैं इतनी तेज़ी से भागकर तरसीस के लिए रवाना हुआ था।
    मैं जानता था कि तू मेहरबान और रहीम ख़ुदा है। तू तहम्मुल और शफ़क़त से भरपूर है
    और जल्द ही सज़ा देने से पछताता है।
  kvg-kvg: Yaq āv gene-guligulím nqǽgo, “Evézøza. No nøkeza manqei-te qægoam,
    no mø̀e-eín, matev av nqægo, ndø̀fakhán. Yaq nakémbá, no amba Tasis manqei-te
    tækhokhonɨn. No é-møtenøtén, qo kuku matev-us Mbumbukiám. Neka qo ezoqam tanakh
    qozøgoatún. Qo qaqa nakha-nakhamas-te gonemáv. Geté qo poev kandambá, ezoqam-te.
    No mø̀tenøtén, qo matavap sòqo-enendɨ́n, yaq ezoqam-qa yage ngi꞉watáv.
  rug-rug: Ke varavara guahe si asa, “Zihova, asa mo sapu gunia rau totoso lopu ele
    taluarae mae rau, sapu kote gua asa si evaṉia Goi. Gua asa ke podeke sisigitia
    rau pude govete la pa Sipeini! Gilania rau sapu Agoi si na Tamasa tataru, na taleosae.
    Doduru totoso si aqa va ṉoṉo, meke tataru na vatukana si Goi, meke doduru totoso
    si hoke va namanama si Goi pude hobea sa Mua binalabala pude lopu va kilakilasa.
  gaz-gaz: Akkana jedhees Waaqayyoon kadhate; “Yaa Waaqayyo wanni ani yeroo biyya
    koo turetti jedhe sun kanuma mitii? Wanni ani Tarshiishitti baqachuuf ariifadheefis
    kana. Ani akka ati Waaqa arjaa fi garaa laafessa, kan dafee hin aarree fi kan
    jaalalli isaa guddaa taʼe, Waaqa balaa buusuu irraa of qusatu taate nan beeka.
  fra-LSG: 'Il implora l’Éternel, et il dit: Ah! Éternel, n’est-ce pas ce que je disais
    quand j’étais encore dans mon pays? C’est ce que je voulais prévenir en fuyant
    à Tarsis. Car je savais que tu es un Dieu compatissant et miséricordieux, lent
    à la colère et riche en bonté, et qui te repens du mal.'
  gnn-gnn: Bala ŋayi bukumirriyaŋala bitjarra ya', waŋana bitjarra gam'. “Garray!
    Ŋäthilinydja wal'ŋu ŋunhi ŋarrakala nhe waŋana ŋunhalanydja bäyma wäŋaŋura, bala
    ŋarra waŋanhamina ŋarrapi bitjarra, ‘Mak ŋayi yurru Garraynydja bilyunna, ga yakana
    baḏuwaḏuyun wäŋanydja ŋunhayi.’ Ŋarra bitjarrayi guyaŋinanydja ŋunhi, bala ŋarra
    waṉḏinana; ŋarra bini marrtjinya bena‐wala barrkulilina, winya'yunna Bayinlilina,
    liŋgu ŋurikiy Ninapawuynydja yolŋu walala ŋanapurruŋgunydja miriŋu. Yo, ŋarra
    guyaŋina nhunanydja yukurrana, ŋunhi nhenydja biyapul wal'ŋu mel‐wuyunaramirri
    ga märr‐ŋamathinyamirri waŋarr; nhe ŋuli bulnha galkun ŋathili yolŋu'‐yulŋuwu,
    yaka waḏutja nhe ŋuli murr'marama walalanha. Yo, ŋunhi ŋuli yätj yolŋu bilyundja
    ŋamakurru'lili, nhenydja ŋuli bilyundhi, ga yakana ŋanya murr'maramanydja.
  yal-yal: A yi Alatala maxandi, a naxa, “Alatala, n mi yi ito xan falan ba n yi n
    ma yamanani waxatin naxan yi? N yi ito nan ma fe falama n yi n gima Tarasisi yamanani
    waxatin naxan yi. Amasɔtɔ n yi a kolon a i tan Ala i diɲa, i kininkinin, i mi
    xɔlɔn xulɛn, i ya hinanna gbo, i yɛtɛ ratanga yihadin liga feen ma.
  iou-iou: Kokwawak nadäŋpäŋ yäŋapik man terak Yawe ŋode iwetkuk; Yawe, jide? Näk
    komenaken itkaŋ gäk ude api täŋpen yäŋ nämo yäŋkut? Bureni, ude api täŋpen yäŋ
    nadäŋkuro unita Tasis komeken ämetpeŋ kuŋkut yäk. Mebärika ŋode nadäŋkut; Gäk
    Anutu orakorak mähemi. Gäk bänep ironka nikek. Kokwawakka bäräŋek nämo ahäk täyak.
    Butewaki nadäk-nadäkka u ärowani. Täŋpäŋ bänepka äyäŋutpäŋ äma täŋo momi peŋ yämikta
    pidäm tak täyan.
  haw-1868: 'A pule aku la no ia ia Iehova, i aku la, Ke noi aku nei au ia oe, e Iehova,
    aole anei keia kuu olelo, i kuu noho ana ma ko''u aina? Nolaila i holo aku ai
    au mamua i Taresisa: no ka mea, ua ike no au he Akua ahonui oe, a me ke aloha,
    e hakalia ana i ka huhu, a he lokomaikai nui, a me ka haalele i ka manao hoopai.'
  arb-NAV: 'وَصَلَّى إِلَى الرَّبِّ قَائِلاً: «أَيُّهَا الرَّبُّ، أَلَيْسَ هَذَا مَا
    قُلْتُهُ عِنْدَمَا كُنْتُ فِي بِلادِي؟ لِهَذَا أَسْرَعْتُ إِلَى الْهَرَبِ إِلَى
    تَرْشِيشَ، لأَنِّي عَرَفْتُ أَنَّكَ إِلَهٌ رَحِيمٌ رَؤُوفٌ بَطِيءُ الْغَضَبِ كَثِيرُ
    الإِحْسَانِ، تَرْجِعُ عَنِ الْعِقَابِ.'
  adz-adz: Ibinigi da arangan yugin da Yawe ibiani, “O Yawe! Gubuꞌ dzi rungꞌ mpada
    gamp ugu da dzi sruꞌ gin sib ibi U bungꞌ anang nam bida nigi. Ibinigi da dzi runt
    sinungꞌ Agu i fada gamp Tarsis. I dzi sruꞌ gin i Agu Anutu maraampi da maran gaiban.
    U anungꞌ inang da isantingꞌ nugu sasusam sung u, da maran aridan wain Agu. Da
    U nang da U parim i uwayantam i anungꞌ wayada garam u.
  ewe-ewe: Edo gbe ɖa na Yehowa be, “O Yehowa, ɖe menye esiae megblɔ esi mele mía
    dedu me oa? Esia ta le gɔmedzedzea me la, mesi ɖo ta Tarsis, elabena menya be
    Mawu, amenuvela kple nublanuikpɔlae nènye. Ègbɔa dzi blewu; lɔlɔ̃ matrɔ bɔ ɖe
    asiwò, eye nètsɔa nu vɔ̃wo kena.
  nuy-nuy: Niga ni-yambini na-Yawei-wuy, “Yawei, ngaya nga-marrbuy-wugij nagang barraa-ḏamarr-ngu-burraa,
    marri barra-man.galagana, yagu nagang barra-rangarrii marri numbuguuguni barra-man.galagana,
    yagu nu-man.galag yamba ngijang nuṉḏamarr-yanga-yangina, yagi barra-jadugi. Yuu,
    ngaya nga-marrbuy aadanu. Anubani-yunggaj, nga-burri-waj ngayawi-nyinyung-duj
    a-lhal, ngaya nga-marrbuy. Bani-yung marri, nagang numba-yamijgayn anubagala nga-yanggi
    yungguyung. Ngaya nga-wurrij-galadi-wiiyn, ngaya yamba nga-marrbuy yagi barra-jadugi
    warruburru-yung warra-wurru-wurruj. Yuu, ngaya nga-marrbuy anaani, marri ngunu-magaa
    nagang. Wudani-yung-gala, nga-yarramayn a-Spain-guy.
  eng-LEE: And he prayed unto the Lord, and said, I pray thee, O Lord, was not this
    my word, while I was yet in my own country? Therefore made I haste to fly unto
    Tharshish; for I knew that thou art a gracious God, and merciful, long-suffering,
    and abundant in kindness, and repentant of the evil.
  gvn-gvn: '@see-verse:JON.004.001'
  asm-FB: তেওঁ যিহোৱাৰ আগত প্ৰাৰ্থনা কৰি ক’লে, “হে যিহোৱা, মই নিজ দেশত থাকোঁতেই ভাবিছিলো
    যে, এনেকুৱাই হ’ব। সেই কাৰণেই মই প্রথমে তৰ্চীচলৈ পলাই গৈছিলোঁ; কিয়নো মই জানিছিলোঁ
    যে, আপুনি কৃপালু ঈশ্বৰ, প্রেমেৰে পৰিপূৰ্ণ, ক্ৰোধত ধীৰ, দয়াত মহান আৰু ধ্বংস কৰাৰ
    পৰা মন পৰিবর্তন কৰোঁতা।
  sus-A: عَ نَشَ عَ قَلَ عَلَتَلَ بّ، «عَلَتَلَ، ﭑ مُ نُ يِ قٍ شَ قَلَمَ ﭑ تٌ نُ نَ
    ﭑ شْنيِ تّمُي نَشّ؟ ﭑ نَ ﭑ فِ يِ نَن مَ سِفَقٍ رَ تَرَ سِسِ، بَرِ مَ ﭑ نُ عَ كٌلٌن
    عَلَ نَن عِ رَ، نَشَن هِننّ نُن كِنِكِنِ مَسٍنمَ مِشِيٍ بّ، نَشَن مُ شْنْمَ مَقُرٍن،
    نَشَن شَ شَنُنتٍيَ فبٌ، نَشَن فبِلٍنمَ عَ شَ نَتّ تٌنفٌشِ قْشْ رَ، عَ فبَلٌي لُ
    نَ عَ نُ وَ مَ نَشَن نَبَقٍ.
  fra-SBL: 'Il pria Yahvé et dit : « Je t''en prie, Yahvé, n''est-ce pas ce que j''ai
    dit quand j''étais encore dans mon pays ? C''est pourquoi je me suis hâté de fuir
    à Tarsis, car je savais que tu es un Dieu miséricordieux et compatissant, lent
    à la colère et riche en bonté, et que tu ne fais pas de mal.'
  hbo-hbo: וַיִּתְפַּלֵּ֨ל אֶל־יְהוָ֜ה וַיֹּאמַ֗ר אָנָּ֤ה יְהוָה֙ הֲלֹוא־זֶ֣ה דְבָרִ֗י
    עַד־הֱיֹותִי֙ עַל־אַדְמָתִ֔י עַל־כֵּ֥ן קִדַּ֖מְתִּי לִבְרֹ֣חַ תַּרְשִׁ֑ישָׁה כִּ֣י
    יָדַ֗עְתִּי כִּ֤י אַתָּה֙ אֵֽל־חַנּ֣וּן וְרַח֔וּם אֶ֤רֶךְ אַפַּ֙יִם֙ וְרַב־חֶ֔סֶד
    וְנִחָ֖ם עַל־הָרָעָֽה׃
  yka-yka: Ngampun-ngampun iye si Tuhan paˈinne, “O, Tuhan, iye hep inin bakas tapikilkun
    pag laˈi pe ku si dī lahatku weˈ sā miyaˈan hinangannun. Iye jānnen hangkan ku
    lahi palakkes pī hap lahat Tarsis. Kataˈuhanku hep weˈ bētabang kew duk maˈaseˈ,
    weˈ gaˈi kew mura ngamā duk malasa kew teˈed. Mura gantiˈannu pikilannun duk gaˈi
    palaˈusnu balaˈ panunggaˈnun.
  shp-NTPO: 'Jaskákinra Ibo neskáa iki: —Ninkáwe Ibó, nokon main inontianra, jaskarara
    winoti kaai iki ixon moa en yoia iki. Jaskara iketianra Tarsissain ishtonbires
    ea jabati kakasa iki, enra onanke mia riki akonkin noibamis itan onísamis Dios,
    miara ishtonbires sináisma iki, kikinbires noimis ixonra jato masá tenemati yoixonbi,
    enra jato ayamai iki ixon min shinanai.'
  piu-2006: '@see-verse:JON.004.001'
  pjt-pjt: “Nyaakun panyatja ngayunya iyaṉu ngura parari Ninipalakutu ankula aṉangu
    tjuṯa wangkanytjaku? Munun nyaaku tjananya mapalku iluntankuwiyangku wantingu?
    Utin tjananya kalyparingkuwiyangku iluntara wiyanma. Panya nyuntun ngayula ngaṉmanytju
    wangkangu tjananya iluntankunytjikitjangku. Kaṉa ngayulu kulinu, ‘Wiya nyuntu
    tjinguṟu tjanampa ngaḻṯuringkuku.’ Ka panyaṉa alatji kuliṟa ngayulu tjanalakutu
    ankunytja wiya wantira kampa kutjuparira anu ngura panya Paintakutu ankunytjikitja.
    God, ngayulu nyuntumpa ninti panya nyuntu aṉangu tjuṯaku mukulya, munun warpungkula
    mirpaṉaripai wiya, ngaḻṯunytju mulapa. Nyuntu kutjupaṟa aṉangu tjuṯa iluntankunytjikitjangku
    kulilpai munun tjana kampa kutjuparinyangka iluntankuwiyangku ngaḻṯuringkula wantipai.
    Mulapa nyuntu kurunpa ngaḻṯunytju.”
  bgs-bgs: Purisu igdasal sikandin tun ta Áglangngagán, na mà din, “Áglangngagán,
    ituman dán tô igkagi ku tô dutunna pa ta banuwa ku, asta tô gó tô gunayan na sékótta
    igsuwé asta igsadunna pád tun ta Espanya! Su ikasóddórra na sikuna tô duwán dakál
    ginawa, asta médu-édu ka katô mga manubù. Mallayat é ginawa nu, asta tuu ka ágginawa,
    asta ikataganà ka ágpalin katô plano nu tingód katô supak nu.
  kik-kik: Akĩhooya Jehova, akiuga atĩrĩ, “Wee Jehova-rĩ, githĩ ũũ toguo ndoigĩte
    itoimĩte mũciĩ? Nĩkĩo ndaahiũhaga kũũrĩra Tarishishi. Nĩndoĩ atĩ wee wĩ Mũrungu
    mũtugi na ũrĩ tha, na ndũhiũhaga kũrakara, na ũiyũrĩtwo nĩ wendani, Ngai ũiguaga
    tha akericũkwo akaaga gwĩka ũũru.
  ksr-ksr: 'Iriŋa soono Poŋ welema muŋ kokaeŋ ijoro: “Ae! Poŋ, gii kiaŋkoomuwaa beŋa
    laligoŋ saanoŋ niniima kobooŋkejaŋ. Goo kaleŋmoriaŋga ii honoŋa qaa ero iriŋga
    ii uulaŋawo mende sooŋkeja. Kaeŋ uuga uulaŋawo olomooro wosomomo ama kanageso
    moŋ meŋ kileeŋ oŋomambaajoŋ mende momakejaŋ. Ii neenaa gomanoŋ laligoŋ moma yagoŋ
    gijoweti, ii duduujaŋ me qaago? Kania kawaajoŋ ama kambaŋ kanoŋ “Tarsis kemaŋa,”
    jeŋ uulaŋawo kokomomola meŋ kema laligowe.'
  omb-omb: Nge mo tataro lawe Huqe, “?O Huqe nge ngaha hi nau vevea tavohe namo tino
    tau lo tanongu? Giniehi neu nau veie tomue vena nain toa nain vano Tasis. Huri
    nau ilo huri vena nigo a Huqe Mauri gu vaigarea lawe na nomu tavului vuro, me
    gu hahagavi, gom mero rorongo, nge a nom vaigarea u lawua liu, siu nigo goi vei
    lei vena goi dori na domimu vena goi mese arahi na tangaloi.
  fra-NCL: 'Il fit une prière à Yahweh et dit : « Ah ! Yahweh, n’est-ce pas là ce
    que je disais lorsque j’étais encore dans mon pays ? C’est pourquoi je me suis
    d’abord enfui à Tharsis ; car je savais que vous êtes un Dieu miséricordieux et
    clément, lent à la colère, riche en grâce et vous repentant du mal.'
  cek-AK: To pongah Angraeng khaeah, Aw Angraeng, nang loe palungnathaih katawn, amlunghaih
    hoiah koi Sithaw ah na oh, amlunghaih hoi tuinom hoiah koi, palungphui han karai,
    raihaih thung hoi loisakkung Sithaw ah na oh pongah, Nineveh vangpui hae nam rosak
    mak ai, tiah ka panoek. Kaimah prae ah ka oh naah hae lok hae ka thuih boeh na
    ai maw? To pongah ni kai loe na hmaa hoiah Tarshish vangpui ah ka cawnh ving.
  xla-xla: Epame ya꞉ siyalademama inoma sumale yu mate God dla epo atlaiyo, “God,
    na꞉ta na꞉ mo dla halemama malamuwaye, wa꞉tapo Niniba mo so watle yia꞉ batalimale
    asiyama pohamilowe tepo duwa. Epedeme na꞉ Talsis mo dla teletauwa. Adipalati,
    na꞉malamana, wa꞉ dla bokotiyapo malamale pato mate epo polowamale pato mate halapo.
    Epame wa꞉ sadle mate halemama ma hapele posiyaladesemde, epame batalimale asiyama
    hamiloweye alimdepo.
  cuk-cuk: 'Geb Jonás, Bab-Jehováʼse goted. Weyob ega sogded: —Bab-Jehová, ¿ar an
    we-obarissursi, deunni an-yargi an gudigu? Agala, an Tarsis-neggweburse nadegusanad.
    Ar an nue-wisid, be, Bab-Dummad-emar-saberbadid, be, wile-emar-dakedid. Be wissur-gwae-gwae
    urwebalidid. Ar be, dulemar-nue-sabsoggu, emar-sabsur-odurdakoye be sogdaenad,
    degite, be sorba sogdedabalid, be-isgued bergusye.'
  uig-CYR: 'У Пәрвәрдигарға: — «Аһ, Пәрвәрдигар, өз жутумдики чағда Сениң шундақ қилидиғанлиғиңни
    демигәнмидим? Шуңа мән әслидә Таршишқа қачмақчи болғанмән; чүнки мән билимәнки,
    Сән меһри-шәпқәтлик, рәһимдил, асан ғәзәпләнмәйдиған, чоңқур меһриванлиққа толған,
    кишиләрниң бешиға күлпәт чүшүрүштин янғучи Худадурсән.'
  pma-pma: Kei vis min Iahova vit, “O Iahova, navong namul veah teim sak, nakilea
    tuai kumoni hemukonek. Ven sakien enetinek navit malohosai maha en out Spen. Nakilea
    keke keik kovi vati Ahi koa korie lat envatien ka enmahisien min meatin keil.
    Keik kovuli kat vurohien keil onom ka korie lat tahosien onom min meatin keil.
    Lisenges koviles rendemien onom keke korsantei mahien min meatin keil.
  tel-2017: కాబట్టి యోనా యెహోవాను ఇలా ప్రార్ధించాడు. “నేను నా దేశంలో ఉన్నప్పుడు ఇలానే
    జరుగుతుందని చెప్పాను గదా! అందుకే నేనే మొదట తర్షీషుకు పారిపోడానికి ప్రయత్నించాను.
    ఎందుకంటే, నువ్వు కృపగల దేవుడివనీ, జాలిగల వాడివనీ, త్వరగా కోపగించే వాడివి కాదనీ,
    పూర్తిగా నమ్మదగిన వాడివనీ, నశింపజేయడానికి వెనుకంజ వేసేవాడివనీ నాకు తెలుసు.
  hat-BSA: 'Li te priye a SENYÈ a. Li te di: “Souple, SENYÈ, èske se pa sa ke m te
    di lè m te nan pwòp peyi mwen an? Alò, se pou m te evite sa ki fè m te sove ale
    rive Tarsis. Paske mwen te konnen ke Ou se yon Bondye ki plen gras ak mizerikòd,
    ki lan nan kòlè, ki ranpli ak lanmou dous, e Ou se Sila ki ralanti selon malè
    a.'
  bxh-bxh: Yo fede, ya lauꞌuꞌula, iyen, Guyau, doha haꞌa E falibam, fuyana hola hige
    egu nuꞌu ya lau afulen mate, bena doha ite wa ginauli? Logena be E gela E lau
    Sipani! E siba mate, um tauꞌulu yo nuwatohatoha Yaubadana. Fuya ouꞌouli wa nuwa talu,
    wa tauꞌulu, ma nuwa ofi fahim, yo fuya ouꞌouli hinaga nuwam wa bui, be ibege heyaheyaya
    u ginaulidi.
  emi-emi: Ghe looloo saela ta Iaue, ghe ue va, “O Iaue, karika aghe kasu vuli tanganueghi
    me aghe kilala va karika aue utturu eNinive. Liuna avalua o, me aghe ilou eisuliaala
    tani lao eTarsis. Aghe kilakila va io masinaaili io, me karika urooroo tani tturuu,
    me karika esessai parasio. Unem niaielousi namungaili me gharovaeaata ta uaikolikoliaa
    nannaam.
  kos-kos: Na el pre ac fahk, “LEUM GOD, ya nga tuh tia fahk meet liki nga som liki
    acn sik lah pa inge ma kom ac mau oru uh? Pa pwanang nga tuh suk na ngan kaingla
    nu Tarshish! Nga etu lah kom sie God su yohk lungse ac pakoten la, ac kom mongfisrasr
    pacl nukewa, kulang pacl nukewa, ac akola pacl nukewa in ekulla nunak lom tuh
    kom in tia kalyei mwet uh.
  hbo-WLC: וַיִּתְפַּלֵּ֨ל אֶל־יְהוָ֜ה וַיֹּאמַ֗ר אָנָּ֤ה יְהוָה֙ הֲלוֹא־זֶ֣ה דְבָרִ֗י
    עַד־הֱיוֹתִי֙ עַל־אַדְמָתִ֔י עַל־כֵּ֥ן קִדַּ֖מְתִּי לִבְרֹ֣חַ תַּרְשִׁ֑ישָׁה כִּ֣י
    יָדַ֗עְתִּי כִּ֤י אַתָּה֙ אֵֽל־חַנּ֣וּן וְרַח֔וּם אֶ֤רֶךְ אַפַּ֙יִם֙ וְרַב־חֶ֔סֶד
    וְנִחָ֖ם עַל־הָרָעָֽה׃
  ibo-ibo: Nʼihi ya, o kpeere Onyenwe anyị ekpere sị, “O, Onyenwe anyị, nke a ọ bụghị
    ihe m kwuru, mgbe m nọ nʼala m? Ọ bụ ya mere m ji chọọ ịgbalaga na Tashish na
    mbụ nʼihi na amaara m na ị bụ Chineke onye na-eme amara, na onye jupụtara nʼobi
    ebere, na onye na-adịghị ewe iwe ọsịịsọ, nke bara ụba nʼịhụnanya, onye na-anaghị
    ata mmadụ ahụhụ dịka mmehie ya siri dị.
  ory-ory: ଆଉ, ସେ ସଦାପ୍ରଭୁଙ୍କର ନିକଟରେ ପ୍ରାର୍ଥନା କରି କହିଲେ, “ହେ ସଦାପ୍ରଭୁ, ବିନତି କରେ,
    ମୁଁ ସ୍ୱଦେଶରେ ଥିବା ବେଳେ କି ଏହି କଥା କହି ନ ଥିଲି? ଏଥିପାଇଁ ଶୀଘ୍ର କରି ତର୍ଶୀଶକୁ ପଳାଇଲି;
    କାରଣ ତୁମ୍ଭେ ଯେ କୃପାମୟ, ସ୍ନେହଶୀଳ, କ୍ରୋଧରେ ଧୀର, ଦୟାରେ ମହାନ ଓ ଅମଙ୍ଗଳର ବିଷୟରେ ଅନିଚ୍ଛୁକ
    ପରମେଶ୍ୱର ଅଟ, ଏହା ମୁଁ ଜାଣିଲି।
  wmt-wmt: '@see-verse:JON.004.001'
  chk-chk: Mürin a iotek ngeni ewe Samol mi Lapalap o apasa, “Ai Samol mi Lapalap,
    ifa usun, sap iei usun mine üa apasa pwe kopwe föri, lupwen üa chüen nonom won
    fanüei? Iei popun ai süla Tarsis, pun üa silei pwe en eman Kot mi ümöümöch o lukpwetete,
    ka pwal songomang o tongotam. Iwe, üa pwal silei pwe ka tipemecheres le siwili
    om ekiekin afeiengaua aramas kana.
  ssd-ssd: 'nu Suŋgo yabaŋmba sana: O Suŋgo, ye yiŋe tumbraŋŋge minmba ne Nineve tumbraŋ
    ŋgisiwe nda ta o buk katesewen. Ta tuku ye kua ka Spen kambim bafuwen. Ne sine
    sinasiŋmba mapekate tuku Mbara ta ye kila. Ne pitik gubra ndanate tuku. Ne sine
    tuku kume purte tuku. Ne wamdus biye mbilmba taŋgo tuku mbar ne lafu ndate.'
  rop-rop: en imbin tok, “YAWEI, basdam bifo aibin libum main kemp yubin dalim mi
    blanga go langa det taun en dalim detlot pipul yu garra panishim olabat, indit?
    Bat aibin sabi yu kaan panishim olabat. En blanga tharran na aibin trai ranawei
    langa det longweiwan kantri. “Ai sabi wotkain God yu. Yu laigim olkain pipul,
    en yu sori langa olabat, en yu nomo gitwail streidawei, dumaji yu gudbala langa
    olabat, en yu oldei jinggabat nomo blanga panishim olabat.
  mwf-2018: Bere nhini nukunu Jonah kathu-ka mamna Yile neki-yu, “Pule, ngay-ka kardu
    the menhibaththa ngurrini da marra-re mange kanhi nam-yu da pangu da ngarra ngay
    da wangu. Nhini weyida ngay pana nguniwinhattha-mana-wa ngay-yu da ngathparr wangu-yu
    da nan-ya Spain. I ngay-ka the-wa nganthin nhinhi-ka Pule ngala kardu wurnangat
    warda ngatha marda-wa thathpirr nanganpunart thurran-yu. I thirranganpunpe thanam-yu
    i nampunmanpi thanam-yu. I nhinhi-ka kardu thanthanka thanam i kardu murlmurl
    thanam i mange patha da matha thanampirra ngarra kardu-yu. Mu kardu ngatha da
    mange wiye parnipartnu-ka i murrinh ngarra nhinhi pumampabathnu thathpirr-ka nhinhi-ka
    mukmuk-ka thurdurduynu warda i mere warda thunmatnu nhini-yu.
  ukr-1871: 'І моливсь Господеві й промовив: О, Господи, хиба ж не се говорив я, бувши
    ще в моїй країнї? тим же то й хотїв утекти в Тарсис; знав бо я, що ти — Бог благий
    і милосердний, довготерпеливий і багатий на ласку, та що маєш спожалїннє над нуждою.'
  eng-AOI: Jonah said to Yahweh, “I knew while I was still at home, when you first
    told me, I knew what you would do. If people stop doing wrong things I know you
    will forgive them. That is why I wanted to run away to Spain. I knew that you
    are full of love and pity. And you don't get angry quickly, you are kind. And
    you are always ready to change your mind and not punish people.
  deu-1951: 'Und Jona flehte zum HERRN und sprach: Ach, HERR, ist''s nicht das, was
    ich mir sagte, als ich noch in meinem Lande war, dem ich auch durch die Flucht
    nach Tarsis zuvorkommen wollte? Denn ich wußte, daß du ein gnädiger und barmherziger
    Gott bist, langmütig und von großer Gnade, und lässest dich des Übels gereuen!'
  eng-JPS: 'And he prayed unto the LORD, and said: ''I pray Thee, O LORD, was not
    this my saying, when I was yet in mine own country? Therefore I fled beforehand
    unto Tarshish; for I knew that Thou art a gracious God, and compassionate, long-suffering,
    and abundant in mercy, and repentest Thee of the evil.'
  srp-1865: 'I pomoli se Gospodu i reèe: Gospode! ne rekoh li to kad još bijah u svojoj
    zemlji? zato šæah prije pobjeæi u Tarsis; jer znah da si ti Bog milostiv i žalostiv,
    spor na gnjev i obilan milosrðem, i kaješ se oda zla.'
  lug-lug: N’alyoka yeemulugunyiza Katonda n’amugamba nti, “Kino ddala kye nalowooza,
    Mukama, bwe nnali mu nsi ye waffe, lwe wasooka okuŋŋamba okujja eno. Kye kyanzirusa
    n’okunzirusa okugenda e Talusiisi; kubanga namanya nti ggwe oli Katonda ajjudde
    obulungi, alwawo okusunguwala, alina ekisa ekingi, era namanya nti ojja kwanguwa
    okukyusa entegeka zo ez’okuzikiriza abantu bano.
  heb-heb: ויתפלל אל יהוה ויאמר אנה יהוה הלוא זה דברי עד היותי על אדמתי על כן קדמתי
    לברח תרשישה כי ידעתי כי אתה אל חנון ורחום ארך אפים ורב חסד ונחם על הרעה׃
  ben-IRV: তিনি সদাপ্রভুর কাছে প্রার্থনা করে বললেন, “হে সদাপ্রভু, অনুরোধ করি, আমি
    নিজের দেশে যখন ছিলাম এই কথা কি বলিনি? সেই জন্য তাড়াতাড়ি করে তর্শীশে পালাতে গিয়েছিলাম;
    কারণ আমি জানতাম, তুমি কৃপাময় ও স্নেহশীল ঈশ্বর, রাগে ধীর ও দয়াতে মহান এবং অমঙ্গলের
    বিষয়ে অনুশোচনকারী।
  pan-pan: ਉਸ ਨੇ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਇਹ ਕਹਿ ਕੇ ਪ੍ਰਾਰਥਨਾ ਕੀਤੀ, “ਹੇ ਯਹੋਵਾਹ! ਜਦ ਮੈਂ ਆਪਣੇ ਦੇਸ਼
    ਵਿੱਚ ਹੀ ਸੀ, ਤਾਂ ਕੀ ਮੈਂ ਇਹੋ ਗੱਲ ਨਹੀਂ ਸੀ ਕਹਿੰਦਾ? ਇਸੇ ਕਾਰਨ ਹੀ ਮੈਂ ਤੇਰੀ ਆਗਿਆ ਸੁਣਦੇ
    ਸਾਰ ਹੀ ਛੇਤੀ ਨਾਲ ਤਰਸ਼ੀਸ਼ ਨੂੰ ਭੱਜਿਆ ਕਿਉਂ ਜੋ ਮੈਂ ਜਾਣਦਾ ਸੀ ਕਿ ਤੂੰ ਕਿਰਪਾਲੂ ਅਤੇ ਦਯਾਲੂ
    ਪਰਮੇਸ਼ੁਰ ਹੈ, ਜੋ ਕ੍ਰੋਧ ਵਿੱਚ ਧੀਰਜ ਕਰਨ ਵਾਲਾ ਅਤੇ ਕਿਰਪਾਵਾਨ ਹੈਂ ਅਤੇ ਦੁੱਖ ਦੇਣ ਨਾਲ ਪ੍ਰਸੰਨ
    ਨਹੀਂ ਹੁੰਦਾ।
  rmy-LOVARI: 'Вов лас тэ рудийпэ лэ Раскэ лэ Яхваскэ: — Эта, Рай Яхва! Па кадо мэ
    ви гиндыяс, кана сымас инкэ кхэрэ! Анда кадо ви нашлэм андо Таршыш. Мэ жянос,
    кэ Ту сан Дэл, кай кэрэл лащипэ, милако, рыбдымаско ай барвало камаимаса, ай чи
    камэс тэ бищявэс бида.'
  tkr-tkr: 'Mang''vee Rəbbis inəxübna düə haa''a: – Ya Rəbb, zı hamanva nya''a xaanang''acar
    dişdiy uvhu? Mançil-allar zı Tarşişeeqaniy hixu. Zak''le ats''anniy Yiğna yugvalla
    avayk''an deş, Ğu rəhı''mnana, xədın sabırnana, ablyaa''asva uvhuna ver, ablyaa''as
    devkanna Allah vor.'
  mya-JVB: ကိုယ်တော် သည် သနား စုံမက်တတ်သော ဘုရား ဖြစ်၍ စိတ်ရှည် သောသဘော၊ ကျေးဇူး ပြုချင်သော
    သဘော၊ အပြစ်ဒဏ် ပေးမည့်အမှုကို နောင်တရ တတ်သော သဘောရှိတော်မူကြောင်း ကို အကျွန်ုပ်
    သိ ပါ၏။
  tte-O: Kabo ikawanoi Yeoba koina iwaloba, “O Yeoba, tauna kona yau ele yagu yanuwa
    mena na yawaloko koliwo Ninibe kani nige kuyayamaisali. Bwaimwa kaiwena yakato
    yayabubu yalobi Sipein. Kaiwena yakatai kowa Yaubada tokatekamkamna, nige kumumunamunai
    mwayamwayau na sauga meuloina ukalakalakisiye na tem tomo sinuwabui kani am nuwatu
    kubui yo kani nige kuyayamaisali.
  tvk-tvk: Ma misis mi Iahova bit, “O Iahova, melele xa nada tamu e tim savan, nakila
    ngamu xa xouk upol ni imak. Ve rin ak vari iaxa natelesae natehe Spen. Natekila
    xa xouk obe hisit Hi tei xa di opisen eheien e esaeen mi moletin xil. Xouk di
    onggur xat ekaten nam e di opisen hosien nam mi moletin xil. Vehakut di obiles
    nenemien nam tengan onasa pangasien ti mi moletin xil.
  tbg-tbg: viva Kotira aarero tiharo, Noravauvo, te kia maini aniraiti, te tenta maaqaini
    variavauna entara quqaae te ariara viva mintianarove tiavaunarave? Virara irihama
    te qaqirake Tasisini ruqemake virera auti variavaunarave. Te kankomake irurara
    are vaiinti nahenti koqema nimitehara vika aaqurihama nimite variara Variqavave.
    Ai araravano kia vaaka itaivaro ai muntukavano vaiinti nahentiara voqama kero
    vaivara variaravave. Are vo haika kaara vaiinti nahenti vehi autu taiqa kareva
    ihara, vo avu aato irikehara kia vika vehi autu taiqake varianarave.
  hmo-hmo: Vadaeni ia guriguri, ia gwau, “Lohiabada e, lauegu hereva mani oi kamonai,
    lau be egu tano lau do rakatania lasi neganai, lau diba oi be inai bamona sibona
    do oi karaia. Unai dainai lau heau lao, Tarasisi do lau ginidae gwauraia. Lau
    diba oi be lalokau bona bogahisihisi ena Dirava. Oi be oi badu haraga lasi, bona
    oi be mai emu durua. Oiemu lalona oi giroa diba, bona nega momo taunimanima edia
    kerere davana oi henia lasi.
  ata-ata: Xe muavuti la mulinga mulai noxou IAUE aloxo ꞌo, “IAUE, nini nalomusou
    vaikala noxilo. Eni exolu no tualasilo, la elavusou lexe nini ulai la naxiu xavutalameni,
    la nakalusiꞌa ta Ninive uasi. La sou eni eꞌume mo emasaxa lexe alai ne Tasisi.
    Eni elavusou lexe nini Lataua sou alauna. Nalavusou laꞌiaxene palepalea uasi.
    Nini nalavusou naꞌoxo lailaixe noxixe utotomu mo nalavusou naxiunu xavutalameni
    sou nalosou itema vile navunavu uasi.
  urd-urd: और उस ने ख़ुदावन्द से यूँ दुआ की कि ऐ ख़ुदावन्द, जब मैं अपने वतन ही में
    था और तरसीस को भागने वाला था, तो क्या मैने यही न कहा था? मैं जानता था कि तू रहीम
    — ओ — करीम ख़ुदा है जो क़हर करने में धीमा और शफ़क़त में ग़नी है और अज़ाब नाज़िल
    करने से बाज़ रहता है।
  rus-SYN: 'И молился он Господу и сказал: о, Господи! не это ли говорил я, когда
    еще был в стране моей? Потому я и побежал в Фарсис, ибо знал, что Ты Бог благий
    и милосердый, долготерпеливый и многомилостивый и сожалеешь о бедствии.'
  rmy-SERVI: 'Вов ачиля тэ мангэпэ РАЕСТИ: — РАЕ! Мэ ж дэдуманём пала када, кала мэ
    инте слём пэстэ цэрэ. Колэсти мэ нашлём ды Таршыш. Мэ джянавас, со Ту, Дэвла,
    тирэх лачимо, Ту доруно, бут вряма на холявэх, Ту барвало камлимаґа тай на камэх
    тэ бичялэ бида.'
  bqc-SIM: 'À wabikɛ̀ Diiwa à mɛ̀: N yã́ na Dii! Mi yã́pi o za ma bùsuuo lé?
    Bee yã́i ma dↄaa bàalɛ̀ málɛ tá Taasisiɛ fá! Asa má dↄ̃ kɛ́ ń sùuu ń
    sósobio vĩ. N pↄ lí pa kpaao, ń gbɛ̃kɛ vĩ zↄ̃ↄ, ni ĩadama bↄ n nↄ̀sɛɛ.'
  tcz-CHONGTHU: Hijeh chun aman Pathen henga alungnop mona aphongin Pakai in a ka
    kipat doh masanga kana sei hilou ham? Hiche jeh'a hi Tarshish lamma kache hilou
    ham, ijeh-inem itileh Pathen nangma hi lungset them, hepi them, lunghangvah lou,
    longlouva lungsetna nei jing Pathen thilsebol louva lunghei kit ji Pathen na hiti
    kahet jing sa nahi, ati.
  mar-mar: तो परमेश्वराजवळ विनवणी करू लागला, “हे परमेश्वरा, मी माझ्या देशात होतो तेव्हा
    माझे सांगणे हेच होते की नाही? म्हणूनच मी तार्शीशास पळून जाण्याची घाई केली, कारण
    मला माहित होते की तू कृपाळू, कनवाळू, मंदक्रोध, दया संपन्न आहेस. संकट आणल्याबद्दल
    अनुताप करणारा असा देव आहेस.
  tcs-tcs: So em bin komplein po God diskain, ‘God, ai bin sabe diswan i go apen wen
    ai bin stil wea kantri blo mi. Daswai ai bin trai po ranwei go po longwei taun
    blo Tasis. Wa! Ai sabe yu prapa gud God, yu prapa gad mina biglab, yu pil sore,
    yu prapa slo po wail ane i izi po yu po seinze plan no po tere ol pipol.
  soq-soq: Sa baiwa me rauparilene wanase, “O Iawe God ne imanamampe bolanawo wainedine
    wanase dewa ema ando segalepi, sa baiwa ne imantene bola debama Tasisi bedewe
    antedine. Ne atenten God e apana nuapareuitie euda mampo dewasaiana, e mai tauwadea
    nua kadileipona do e nuawadawadaa ipa winakasalala ita e insaisaa leusaie apana
    mai matangelamoipona, dia.
  qub-qub: 'Chaymi Tayta Diosta mañacushpan niran: «Tayta Dios, willacoj aywanäpaj
    wasëcho caycajta gayamaptiqui nogaga maynami musyarä cuyapäcoj cashayquita. Chaypitami
    Tarsisman aywacuyta munarä. Nogaga musyämi gam fiyupa cuyapäcoj alli cashayquita,
    jucllaga rabyayta mana yachashayquita. Chaymi castiganayquipaj willacarcachirpis
    cuyapanqui.'
  bqp-bqp: Mɑ u Yinni Gusunɔ sɔ̃ɔwɑ u nɛɛ, Yinni Gusunɔ, yenibɑn bɛrumɑ nɑ mɔ̀ sɑnɑm
    mɛ nɑ wɑ̃ɑ nɛn temɔ. Yen sɔ̃nɑ nɑ dukɑ yɑkurɑ fuuku nɑ dɔɔ Tɑɑsisiɔ. Nɑ yɛ̃ mɑ
    ɑ sɑ̃ɑwɑ wɔnwɔndugii, ɑ mɑɑ suuru mɔ. Wunɛn kĩru tɑ kpɑ̃. A rɑ tɔnu kɔ̃sɑ wĩɑri
    ye ɑ rɑɑ gɔ̃ru doke ɑ nùn kuɑ.
  hat-hat: 'Li lapriyè Seyè a, li di l'' konsa: -Aa Seyè! Men sa m'' t''ap di a wi,
    lè m'' te nan peyi m'' lan. Se sa menm wi, mwen pa t'' vle rive a. Se poutèt sa
    mwen te vle al kache nan peyi Tasis. Mwen konnen ou: Ou se yon Bondye ki gen bon
    kè, ki gen pitye pou nou. Ou pa fè kòlè fasil, ou pa janm sispann renmen nou,
    se vre. Ou toujou pare pou padonnen moun, pou chanje lide pou ou pa pini yo.'
  eng-BSB: So he prayed to the LORD, saying, “O LORD, is this not what I said while
    I was still in my own country? This is why I was so quick to flee toward Tarshish.
    I knew that You are a gracious and compassionate God, slow to anger, abounding
    in loving devotion—One who relents from sending disaster.
  eng-WEBPB: He prayed to the LORD, and said, “Please, LORD, wasn’t this what I said
    when I was still in my own country? Therefore I hurried to flee to Tarshish, for
    I knew that you are a gracious God and merciful, slow to anger, and abundant in
    loving kindness, and you relent of doing harm.
  kbq-kbq: Ra Anumzamofontega anage huno nunamuna hu'ne, Ra Anumzamoka muse (plis)
    hugantoe. Ese agafareti nagra ko antahi'noe, Ninivea eri haviza osugahane hu'na
    kumani'are mani'nena antahi'noe. Antahite'na mopani'a atre'na, Tasisia nagra fre'na
    vu'noe! Na'ankure, Kagra kasunku nehunka knare kavukva vahera huzmante Anumza
    mani'nane, agazone hunezmantenka kasunku'zamo avite Anumzankinka, zamazeri haviza
    hugahue hana vahera anara nosane.
  nhe-BL: 'Huajca momaijto ica TOTECO, huan quiilhui: ―Xiquita TOTECO, na cuali nijmatiyaya
    para panosquía ya ni quema noja niitztoya ipan notlal. Yeca nimantzi nijnequiyaya
    nicholos huejca hasta altepetl Tarsis. Nijmatiyaya para ta se tiDios tlen titetlasojtla
    huan titeicnelía. Ax nimantzi ticualani, huan nelhueyi motlaicnelilis hasta titlayolmelahua
    se tlatzacuiltilistli huan teipa timoyolpatla.'
  bus-bus: 'À wɛ́ɛ kɛ̀ Diia à bè: N yã nna Dii! Mɛ́ɛ yã beee o zaa ma bùsunloo?
    Beee yãnzin ma bàa sì mɛ́ɛ taa Tasisizi! Zaakɛ má dↄ̃ kɛ ń sùu kↄ̃n wɛ̃ndaao
    vĩ. N pↄↄ è fɛ̃ kpakpaaro, ń gbɛ̃kɛ bíta vĩ, nɛɛ̀ yã da n nↄ̀sɛnlo.'
  gub-BL: A'e rupi uze'eg nezewe Tupàn pe kury. — O Tupàn Tuweharupi Wiko Ma'e. Heywy
    wi hehem 'ym mehe we amume'u ko ma'e neremiapo ràm ihe. A'e rupi hezàwehem wer
    newi Epàn ywy kutyr ihe. Akwaw Tupàn purupuhareko ma'e romo nereko haw ihe. Akwaw
    puruamutar katu ma'e romo nereko haw no. Iàrew nekwahy haw. Akwaw nereko haw.
    Akwaw nekatu haw. Tuweharupi nezewyr wer neze'eg wi. Nanezepyk wer kwaw purehe.
    Akwaw nereko haw.
  ulk-ulk: E eudi erkepasameida, “Ople, ka nole detauti nade ka mena gedge nawer?
    Ableglam ka dudumge badmirikda Tasisem. Ka umele nawer mama debe tonartonar a
    au omaromar Ad nali, wapum lidagebge a au degdeg mara lag ike leem a able Ad ma
    nali ma nole lagkak le detko.
  eng-DRA: 'And he prayed to the Lord, and said: I beseech thee, O Lord, is not this
    what I said, when I was yet in my own country? therefore I went before to flee
    into Tharsis: for I know that thou art a gracious and merciful God, patient, and
    of much compassion, and easy to forgive evil.'
