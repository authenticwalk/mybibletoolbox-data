verse: JON.004.002
translations:
  mal-C: 'അദ്ദേഹം യഹോവയോട് ഇങ്ങനെ പ്രാർഥിച്ചു: “അയ്യോ! യഹോവേ, അവിടന്ന് ഇങ്ങനെ ചെയ്യും
    എന്നുതന്നെയല്ലേ ഞാൻ എന്റെ ദേശത്ത് ആയിരുന്നപ്പോൾ പറഞ്ഞത്? അക്കാരണത്താലായിരുന്നു
    ഞാൻ തർശീശിലേക്കു ധൃതിയിൽ ഓടിപ്പോയത്; അവിടന്നു കൃപാലുവും കരുണാമയനും ക്ഷമാശീലനും
    മഹാദയാലുവും ആയ ദൈവമെന്നും നാശംവരുത്താതെ പിന്തിരിയുമെന്നും എനിക്കറിയാമായിരുന്നു.'
  deu-TKW: 'und betete zu Jahwe und sprach: Ach, Jahwe, das ist''s ja, was ich sagte,
    als ich noch in meiner Heimat war, - eben dem hatte ich mit der Flucht nach Tarsis
    zuvorkommen wollen! Denn ich wußte wohl, daß du ein gnädiger und barmherziger
    Gott bist, langsam zum Zorn und reich an Huld, und daß du dich das Unheil gereuen
    lässest!'
  lin-lin: 'Asambelaki Yawe : — Oh Yawe ! Ezali te makambo ya boye nde nazalaki komilobela
    tango nazalaki epai na ngai ? Yango wana nasalaki na ngai mobembo na Tarsisi mpo
    na koluka kokima, pamba te nayebaki malamu ete ozali Nzambe ya ngolu mpe ya mawa,
    osilikaka noki te mpe otonda na bolingo, obongolaka makanisi na Yo ya kosala bato
    mabe.'
  eng-LSV: and he prays to YHWH, and he says, “Ah, now, O YHWH, is this not my word
    while I was in my own land—therefore I was beforehand [going] to flee to Tarshish—that
    I have known that You [are] a God, gracious and merciful, slow to anger, and abundant
    in kindness, and relenting of evil?
  bmu-bmu: 'Irimŋi seholiiga Kembu ulet waŋgiba kewö jiyök: “Aek Kembu, gi ak-kömukömugöt
    bemŋi mala ölöp neŋgehorimakzan. Göhöreŋ kuki mi öŋsöŋ aiga kalem möriamgi mi
    önöŋi qahöp ahöza. Mewö urugi zölaŋ amöröiga wösögi möta könagesö kun mem bölöm
    eŋgimamgöt kude mörakzan. Mia nane gölmenöŋ mala lök möt yaköba jiali, mia ölum
    guhuza me qahöp? Könaŋi mewögörap aka nalö miaŋgöreŋ Tarsis anmam jiba ösumok
    mömölaköba anda malal.'
  eng-GNV: 'And he prayed vnto the Lord, and saide, I pray thee, O Lord, was not this
    my saying, when I was yet in my countrey? therefore I preuented it to flee vnto
    Tarshish: for I knewe that thou art a gratious God, and merciful, slow to anger,
    and of great kindnes, and repentest thee of the euill.'
  eng-WEBSTER: 'And he prayed to the LORD, and said, I pray thee, O LORD was not this
    my saying, when I was yet in my country? Therefore I fled before to Tarshish:
    for I knew that thou art a gracious God, and merciful, slow to anger, and of great
    kindness, and repentest of the evil.'
  nhw-BL: 'Huajca motlatlajti ica TOTECO, huan quiilhui: ―Xiquita TOTECO, na cuali
    nijmatiyaya para panosquía ya ni quema noja niitztoya ipan notlal. Yeca nimantzi
    nijnequiyaya nicholos huejca hasta altepetl Tarsis. Nijmatiyaya para ta se tiDios
    catli titetlasojtla huan titeicnelía. Amo nimantzi ticualani, huan nelhueyi motlaicnelilis
    hasta titlayolmelahua se tlatzacuiltilistli huan teipa timoyolcuepa.'
  swh-ONEN: Akamwomba Bwana, “Ee Bwana, hili si lile nililolisema nilipokuwa ningali
    nyumbani? Hii ndiyo sababu niliharikisha kukimbilia Tarshishi. Nikifahamu kuwa
    wewe ni Mungu mwenye neema na huruma, si mwepesi wa hasira na umejaa upendo, ni
    Mungu ambaye hughairi katika kupeleka maafa.
  bba-bba: Mɑ u Yinni Gusunɔ sɔ̃ɔwɑ u nɛɛ, Yinni Gusunɔ, yenibɑn bɛrumɑ nɑ mɔ̀ sɑnɑm
    mɛ nɑ wɑ̃ɑ nɛn temɔ. Yen sɔ̃nɑ nɑ dukɑ yɑkurɑ fuuku nɑ dɔɔ Tɑɑsisiɔ. Nɑ yɛ̃ mɑ
    ɑ sɑ̃ɑwɑ wɔnwɔnduɡii, ɑ mɑɑ suuru mɔ. Wunɛn kĩru tɑ kpɑ̃. A rɑ tɔnu kɔ̃sɑ wĩɑri
    ye ɑ rɑɑ ɡɔ̃ru doke ɑ nùn kuɑ.
  eng-KJVCPB: 'And he prayed unto the Lord, and said, I pray thee, O Lord, was not
    this my saying, when I was yet in my country? Therefore I fled before unto Tarshish:
    for I knew that thou art a gracious God, and merciful, slow to anger, and of great
    kindness, and repentest thee of the evil.'
  cpy-cpy: 'Ikowako-takiri Tajorentsi, ikantzi: “¡Tajorentsi! Ari niyotzitaka panteri
    eeniro nojeeki nonampiki. Rootaki nokowantari niyaatemi Makaariniki. Tema niyotzi
    eeroka Tajorentsi etakotantaniri, neshironka-tantaniri, te pikijanita. Antawo
    petakotanta, pikanta-wityaa: ‘Ari nowajankitaakimi’, roo ojamanitakimi te pikowanee
    powajankitaante.'
  mpx-mpx: Yaka i awanun Yehoba elana i ba, “O Yehoba, valila nau iyoho no panuwaa,
    he ya atena ya te Ninibe nige nu lalahel! Heiya kaiwena etimwawa ya lou tage na
    nok Sipein. Kaiwena ya atena owa Yabowaine toatilomwan ge tonuwaleyan, nige etimwawa
    u huhuga, nunuwana u kalaopopwi, ge etimwawa wam nuwatu nu pil nige gamagalau
    nu aapapanak-agil.
  wbp-wbp: Juunarluju ngulajulpa kuurljirri-mardarnu tarnngangku-juku YAAWIYI-ji.
    Ngula-jangkaju, wangkajalkurla Juunaju, “Ninupu-wardingki-paturlangukunpa-jana
    yawuru-jarrija pinja-wangu. Kujarlanya karnangku kulu nyina. Nyurru-wiyi kujalparna
    nyinaja ngurrararla ngaju-nyangurla, milya-pungulparnangku ngurrju-juku nyuntuju.
    Manu warrawarra-kanyi kanpa-jana yapa panu, manu mari-jarri kanpa-jana. Kajinpa
    ngampurrpa nyina yapaku majuku pinjaku, kuja-kujakuju kanpa-jana wurra-juku pardarni
    yungungkulu kurnta-jarrinjarla kulpari yani. Kajingkili nyuntuku kalkurnu-purda-jarri,
    ngulakuju kanpa-jana yawuru-jarrimi, pinja-wangulku. Yangka kujanpaju wangkaja
    yaninjaku Ninupu-kurra yapaku warnkiri-maninjaku, kulalparna ngampurrpa nyinaja.
    Ngula-kujakunyarna wuruly-parnkaja Payini-kirraju.
  luo-luo: Nolamo Jehova Nyasaye kowacho niya, “Yaye Jehova Nyasaye, donge ma e gima
    ne awacho kane pod an thurwa, ma bende ema nomiyo aringo piyo kachomo Tarshish,
    ne angʼeyo ni in Nyasaye ma jangʼwono kendo ma jakech, ihori mos kendo herani
    ogundho, Nyasaye maweyo kelo kum.
  meu-meu: Bena ia ese Iehova e ḡuria, eto, Iehova e, na noimumu, lau na dounu egu
    tano ai na nohova negana ai ini asina hereva toma a? Una dainai na ḡava, Tarasisi
    baina heau lao nato. Badina be lau vada na diba, oi na harihari-bada bona hebogahisi
    Diravana, badu ai o halahemu bona hebogahisi ai o honu honu daemu, bona kara dika
    amo o helalo kerehaimu.
  npi-ULB: यसैले योनाले परमप्रभुसँग प्रार्थना गरे र यसो भने, “हे परमप्रभु, के म आफ्नो
    देशमा हुँदा मैले यही कुरा भनेको थिइनँ र? यसकारण म तर्शीशमा भागेर जाने प्रयत्‍न
    गरें, किनभने मलाई थाहा थियो, कि तपाईं अनुग्रही परमेश्‍वर हुनुहुन्छ, दयाले पूर्ण,
    रिसाउनमा ढिलो र प्रतिज्ञामा विश्‍वसनीय हुनुहुन्छ, र तपाईंले विपत्ति पठाउन रोक्‍नुहुन्‍छ
    ।
  yor-yor: 'Ó sì gbàdúrà sí Olúwa, ó sì wí pé, “Èmí bẹ̀ ọ́, Olúwa, ǹjẹ́ ọ̀rọ̀ ti mo
    sọ kọ́ ni èyí nígbà tí mo wà ní ilẹ̀ mi? Nítorí èyí ni mo ṣé sálọ sí Tarṣiṣi ní
    ìṣáájú: nítorí èmi mọ̀ pé, Ọlọ́run olóore-ọ̀fẹ́ ní ìwọ, àti aláàánú, O lọ́ra láti
    bínú, O sì ṣeun púpọ̀, O sì ronúpìwàdà ibi náà.'
  wos-wos: Mawuli wiya dé Gotka wa, “Néma Du, méni wuna hundi mé xéké. Wuni getéfa
    yatakahafi ye wundé xékélakiwu, méni wungi maki male hurumékandé. Wungi xékélaki
    wuni Tarsisré yaange yinjoka wundé yiwu. Yiwun mo angi dé, wuni xékélaki méni
    saréfa naakwa Got méni. Méni bari hari mawuli wihafi méni. Méni nanika saréfa
    male naméka dé. Méni nanika mawuli mawuli yaméka dé. Mawuli mawuli yaméka di nawulak
    du deka haraki sémbut yatakandat, dika saréfa nae méni diré haraki huruhafi méni.
  emp-NTPO: 'Idjia Ãcõrẽa nãwã jarasia: –Mʌ̃ Boro Ãcõrẽ, wad̶ibid̶a mʌ̃ druad̶e b̶asid̶e
    ¿mʌ̃a jaraẽ́ basica ara maʌ̃ quĩrãca mãwãida? Maʌ̃ carea mʌ̃ra Tarsi druad̶aa
    mĩrũ wã quĩrĩãsia. Mʌ̃a bio cawa b̶ʌa bʌ biad̶eba ẽberãrãra carebabarida. Bʌra
    quĩrã djuburiaid̶a b̶ʌa. Isabe quĩrũcaa. Bʌ quĩrĩãra bio waib̶ʌa b̶ʌ bẽrã ẽberãrãba
    cadjiruada idu b̶ʌsid̶ara bʌa ãdjirãa cawa oi jarad̶ara quĩrãdoabaria.'
  ind-ind: Beginilah doa Yunus kepada TUHAN, “Ya TUHAN, dulu waktu masih di negeriku
    aku sudah menyangka bahwa Engkau akan melakukan hal seperti ini! Itulah sebabnya
    aku melarikan diri ke Tarsis. Engkau Maha Pengasih, berbelas kasihan, panjang
    sabar, dan setia kepada janji-janji-Mu. Ketika orang melakukan kejahatan, Engkau
    tidak cepat marah dan selalu siap mengubah rencana sehingga mereka tidak jadi
    dihukum.
  pes-OPCB: 'او نزد خداوند دعا کرد و گفت: «خداوندا، وقتی در مملکت خود بودم و تو به
    من گفتی به اینجا بیایم، می‌دانستم که تو از تصمیم خود منصرف خواهی شد، زیرا تو خدایی
    مهربان و بخشنده هستی و دیر غضبناک می‌شوی و بسیار احسان می‌کنی. برای همین بود که
    خواستم به ترشیش فرار کنم.'
  lcm-lcm: Kala antok a IAVE asukang ke, “E no le i kag me pasal suai ani rina, nata
    nas ta nganlak ku bil asukang palau. Nambang a tukulai ina na nata sip sumasuma
    ane Tarsis. Natala malangas ta kupo God roron i ngorem, uli kokoai ananap, uli
    ngorem, uli usausa asi sakol ani lomlomonai i vis punuk.
  tgl-ULB: Kaya nanalangin si Jonas kay Yahweh at sinabi, “A, Yahweh, hindi ba ito
    ang sinabi ko nang bumalik ako sa aking sariling bansa? Kaya nga kumilos muna
    ako at sinubukang tumakas papuntang Tarsis—dahil alam kong ikaw ay mapagbigay
    na Diyos, mahabagin, mabagal magalit, sagana sa katapatan, at naaawa kang magpadala
    ng kapahamakan.
  rmn-rmn: 'Ов лиляс тэ мангел э Сагбус э Яхвэс: — Сагбус Яхвэ, та со, мэ на адава
    пхэнавас, кана дага сомас кхерэ? Оничин мэ нашлём андэ Таршыш. Мэ джянавас, кай
    Ту о Дэл, саво керэл лачипэ тай мила, бутэдаяндимаско тай бутэдэхымаско тай Ту
    касывэтлыс андар бибахталипэ.'
  kca-kca: 'Щӑԓта Турәм Куща пеԓа ԓўв пойәкщәс пӑ йастәс: «Турәм Куща! Щит эԓты щи
    ма пӑԓсәм, хун ма ма мўвемән хŏԓна усәм? Щи урәӈән Фарсис пеԓа ма хŏнтасәм, ма
    уйәтсэм, Нӑӈ, Турәм, йӑм сӑмәӈ, щаԉаӈ, арпуш умщәӈ, хўв ԓавԓәсты верәтԓән, шука
    пайәтты йасӈен китты ӑт кашащԓән.'
  cbu-NT: Jonas, Apaa, nuw shiyaa yasaktana. Shiy Apanlltishcha. Taarashipanish chinampanish.
    Ashirucha shiy nda musá tsiyantaksha. Watam shiy Apaa, kchinamishawa. Ashirucha,
    nuw tsapunshi taaruri, ¿Antaati shiy Ninipshuchee tunaree wanicheezish? shiyaa
    tárangashina. Mangupari waneeshish tushiychiya, tárangina. Ashirucha, nuw anumand
    tsiyantayaruri, Társisup botish suwarangina. Watam shiy wanimaam mapiykshawa.
    Tunareetstaa wanasir chinaksha, Apaa. Nayanikush nda waneeksha.
  hui-hui: Ani biyagola ibugua Anduane Homogohondo bi agua lamini. Anduane Homogo-o
    i̱na abale pigane andaga yu wahalu nape howa í̠na ogonidaguaore bulebere ndo laruyabe,
    lene. Ogonidaguaore bulebere manda buwa i̱na Sebena dindi ibida pora bialu pole
    lowa pialu haruyagoni. I̱na manda bialu hewaria í̠ Ngode Datagaliwabe gubalini
    holenebi dara howa biamogo bulenebi to̱lo tagihe harigo manda biru. Ani bialu
    horo bibahendengi keba abale nahe howa bayale dege bialu horo bibahendengi mini
    wiadai bialu pani namule birili.
  wrs-wrs: Yawem ishomnavna os. Kava seilva diva kavna petharava avnamba, kava yena
    wevsava nengvna, yimba indhanamba wavra vewol vinv, yemba lelnamba wusprowol vevmoa
    indhanana indkoklarava. Yimba indhanamba nongalvpa, himba hevna indkoklava wuleihiv,
    wo yimba si os pevna undmba weihaloh vrevav, indkokla vewol vevavmoa hemba. Os
    kava yemba nonora lohmanav, wo noinda kava lelnam wohgana yenaminiva mongona petharam,
    yena moamba nombolvhoa lahangana.
  mya-mya: '``အို ထာ​ဝ​ရ​ဘု​ရား၊ အ​ကျွန်ုပ်​သည်​အ​ကျွန်ုပ် တိုင်း​ပြည်​မှ​မ​ထွက်​ခွာ​မီ​က​ပင်​ကိုယ်​တော်
    ဤ​သို့​ပြု​တော်​မူ​မည်​ဟု အ​ကျွန်ုပ်​ကြို​တင် ပြော​ခဲ့​သည်​မ​ဟုတ်​ပါ​လော။ ဤ​အ​ကြောင်း
    ကြောင့်​အ​ကျွန်ုပ်​သည်​တာ​ရှု​မြို့​သို့​ထွက်​ပြေး ရန်​ကြိုး​စား​ခဲ့​ပါ​၏။ ကိုယ်​တော်​သည်​မေတ္တာ
    က​ရု​ဏာ​ရှိ​တော်​မူ​သော၊ အ​စဉ်​စိတ်​ရှည် လျက်​အ​ကြင်​နာ​တ​ရား​ရှိ​တော်​မူ​သော၊
    အ​ပြစ်​ဒဏ်​ခတ်​သင့်​သော်​လည်း​မ​ခတ်​ဘဲ ချမ်း​သာ​ပေး​တော်​မူ​သော​ဘု​ရား​သ​ခင် ဖြစ်​တော်​မူ​သည်​ကို​အ​ကျွန်ုပ်​သိ​ပါ
    ၏။-'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གསོལ་བ་བཏབ་པ་ནི། ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ང་རང་ཡུལ་དུ་ཡོད་དུས་འདི་ལྟར་ཞུས་པ་མ་ཡིན་ནམ།
    ཁྱེད་ནི་དཀོན་མཆོག་ཐུགས་རྗེ་ཅན་དང་། སྙིང་རྗེ་ཆེན་པོ་མངའ་བ། རང་དགར་ཐུགས་མི་ཁྲོ་བ།
    བྱམས་བརྩེ་མཐའ་ཡས་པ། བློ་ཁ་བསྒྱུར་ནས་ཆག་སྒོ་མི་མཛད་པའང་ངས་ཤེས་པས། སྔོན་ཆད་བདག་ཐཱར་ཞིས་གྲོང་ཁྱེར་དུ་བྲོས་པ་ཡིན།
  wsk-wsk: Se nu Yawe manarukaso, “O Yawe, aninga sor te baga se nika munan ewerta
    ko ani merem. Ani borta ko pasak ala nagurek ale Tarshish namarikko negawerem.
    Ani ikiem mu ni gemang lila se gemang bataga ko Kaem. Ni gemang pasak ala me magoso,
    se gemang kariimet kua nungara mu aromemek nunguningkiri. Bore te se, ikup memek
    nungarukko mu balu ta, wore aking am to ilupko tala.
  sna-sna: Akanyengetera kuna Jehovha akati, “Imi Jehovha, izvi hazvisizvo here zvandakataura
    ndiri kunyika yangu? Ndokusaka ndakakurumidza kutiza ndichienda kuTashishi? Ndaiziva
    kuti muri Mwari ane tsitsi nenyasha, anononoka kutsamwa uye azere norudo, Mwari
    anozvidzora pakutumira zvakaipa.
  spa-BLM: 'Oró a Yahvé y dijo: “Por favor, Yahvé, ¿no fue esto lo que dije cuando
    todavía estaba en mi país? Por eso me apresuré a huir a Tarsis, porque sabía que
    eres un Dios clemente y misericordioso, lento para la ira y abundante en bondades
    amorosas, y que renuncias a hacer daño.'
  cac-cac: 'Yuj chi'' ix lesalvi vin̈ d''a Jehová, ix yalan vin̈ icha tic: Ina val
    Mamin Jehová, aton val jun tic ix in na'' ayic ayin to ec'' d''a in chon̈ab''.
    Yuj chi'' ix in nib''ej ix in el lemnaj d''a ichan̈, ix in b''atcan d''a Tarsis
    valani. Yujto vojtac to Dios ach, te ay val oq''uelc''olal, man̈ c''unoc scot
    oval. Ayic tzalani to ol ac''och junoc yaelal, junanto rato chi'' snaan pax sb''a
    a c''ool, yujto te nivan a c''ool.'
  swh-ULB: Basi Yona akamwomba Bwana akasema, “Ee, Bwana, hiya sio yale niliyosema
    wakati niliporudi katika nchi yangu? Ndiyo maana nilifanya haraka na kujaribu
    kukimbia Tarshishi-kwa sababu nilijua kuwa wewe ni Mungu mwenye neema, mwenye
    huruma, si meingi wa hasira, mwingi kwa uaminifu, na hughairi maafa.
  bel-bel: 'І маліўся ён Госпаду і сказаў: «о, Госпадзе! ці ж ня раз гэта казаў я,
    калі быў яшчэ ў краіне маёй? Таму я і пабег у Тарсіс, бо ведаў, што Ты - Бог добры
    і міласэрны, шматцярплівы і шматлітасьцівы, і шкадуеш за бедства.'
  wed-wed: Ma i raupari Bada awarina, i pa, “Bada a notai da amapo nanare ita tupua
    muriai da au melagai ata opu-tawanei. A ʼramanei da tam God raunuapoapoem ma iviaiaim,
    eḡa laḡilaḡina amlom ita voḡaiḡai ma am nuavaina maemae-nonoana. Tam eḡa am ḡoana
    da ḡoʼapoapoe ravai ma pupuni wate ma tere-kauei. Lamna aubaina a ruba nae au
    Tarshish.
  deu-ELBBK: 'Und er betete zu dem HERRN und sprach: Ach, HERR! War das nicht mein
    Wort, als ich noch in meinem Land war? Darum kam ich zuvor, indem ich nach Tarsis
    entfloh; denn ich wusste, dass du ein gnädiger und barmherziger Gott bist, langsam
    zum Zorn und groß an Güte, und der sich des Übels gereuen lässt.'
  mbb-OT: Ne mid-ampù sikandin diyà te Nengazen he ke sikandin te, “Nengazen, heini
    is kebpeseyluwa nu te menge tig-Nineve, ne zaan ku en he netueni zutun te aney
    he kedsuǥua nu kedì, umbe migaanggaan a mebpelaǥuy pehendiyà te Tarshish. Su netuenan
    ku he veliǥeǥawen ka wey hihizuwen he Megbevayà. Ne mepelevayen wey nepenù te
    hizu wey andam he kenà edlaus edsilut te menge etew he ed-iniyug te mezaat.
  mal-2015: 'അവൻ യഹോവയോടു പ്രാർത്ഥിച്ചു: അയ്യോ, യഹോവേ, ഞാൻ എന്റെ ദേശത്തു ആയിരുന്നപ്പോൾ
    ഞാൻ പറഞ്ഞ വാക്കു ഇതു തന്നേ അല്ലയോ? അതുകൊണ്ടായിരുന്നു ഞാൻ തർശീശിലേക്കു ബദ്ധപ്പെട്ടു
    ഓടിപ്പോയതു; നീ കൃപയും കരുണയും ദീർഘക്ഷമയും മഹാദയയുമുള്ള ദൈവമായി അനർത്ഥത്തെക്കുറിച്ചു
    അനുതപിക്കുന്നവൻ എന്നു ഞാൻ അറിഞ്ഞു.'
  tuo-NT: 'Tojo weegʉ Õꞌacʉ̃rẽ ñubue, aꞌtiro ni ucũcʉ niwĩ: —Õꞌacʉ̃, yá diꞌtapʉ nícaterore
    “Aꞌtirota waꞌarosaꞌa”, nimiwʉ̃. Tojo weegʉ “Sojaro meꞌrã Tarsis wãmetiri macãpʉ
    duꞌtiagʉti”, nimiwʉ̃. Yʉꞌʉ masĩꞌi, mʉꞌʉ maꞌise cʉogʉ, masãrẽ añurõ pajañaꞌa. Ne
    uamʉñaweꞌe. Mʉꞌʉ pajañaꞌyʉꞌrʉatjĩagʉ̃, “Buꞌiri daꞌregʉti” níꞌcʉ nimigʉ̃, ne weeweꞌe.'
  gvs-gvs: Tuwo ikawanoi Yauwe yaina idigo kana, ‘¡Iyaa! ¿Yauwe, manakae? ¿Boi guna
    kasa goi nakae adige bei isowóduwo ae? Moe pasina woiligu asiya bego ana Tasisi
    unana bogina ayaagoim bego kom Yaubada kanuuwoiim be nuwokaapisim. Tomota idi
    goyo goi kumeesayágana, im lokata ivakaigaga be nakae im vailai goyogoyoina manuna
    kutavívila. Tauna woiligu asiya.
  rmc-rmc: 'Paľis pes modľinelas ko RAJ: „Jaj, RAJEJA! Či oda na phenďom, mek sar
    somas khere? Vašoda kamľom te denašel andro Taršiš, bo džanavas, hoj tu, Devla,
    sal kamibnaskro, jileskro the trpezľivo. Tu sal barvalo andro lačhipen a tuke
    hin pharo te bičhavel e pohroma.'
  nlg-nlg: E kokoeliulivuti vania na Maghutu God, me ghaghua, “Ghe Maghutu God, u
    bosaa vanigho tua tana bona tu ghaghua mua tana komu na hava to gonia. Mughua
    keri ge u mina tua mu soghapolo vaa i Tarshish. U ghilalaa tua inau to God puku
    ni uto mo to veiarovi ighoe, to mua minamina ni rutu, to kabu rurughuvaghi mo
    to loghoa na dolo vanira na lei tinoni. To gonidila haia na [toghipalu/lavikehai
    na palu] mo to mua torora na vure ini.
  pes-OPV: 'و نزد خداوند دعانموده، گفت: «آه‌ای خداوند، آیا این سخن من نبود حینی که
    در ولایت خود بودم و از این سبب به فرار کردن به ترشیش مبادرت نمودم زیرامی دانستم
    که تو خدای کریم و رحیم و دیر غضب و کثیر احسان هستی و از بلا پشیمان می‌شوی؟'
  ron-1924: 'С-а ругат Домнулуй ши а зис: „Ах! Доамне, ну есте ачаста токмай че зичям
    еу кынд ерам ынкэ ын цара мя? Токмай лукрул ачеста воям сэ-л ынлэтур фуӂинд ла
    Тарс. Кэч штиям кэ ешть ун Думнезеу милос ши плин де ындураре, ынделунг рэбдэтор
    ши богат ын бунэтате ши кэ Те кэешть де рэу!'
  aui-aui: Na irupari bo, “O Yawe God, raghanina tagu patana yagu kubura kamone, na
    awona da mmko iyatubugha, noko kiiravine tagu akabununagha bi avera ayanono Tasis
    kwanatune. Tagu akovi da tam na kayowiiyayeyana da wiinuwaghaneyana kana God,
    genuwanuwam iyapughupughu yaininagha bi yam nuwamonika na makewaghawaghasina,
    bi gegha da yam noghota kuwamiri da wawaya gekuyakasiwiiberodina.
  ben-OBCV: তিনি সদাপ্রভুর কাছে প্রার্থনা করলেন, “হে সদাপ্রভু, আমি যখন বাড়িতে ছিলাম
    তখনই কি আমি একথা বলিনি? সেই কারণেই তর্শীশে পালিয়ে গিয়ে আমি এটা বন্ধ করার চেষ্টা
    করেছিলাম। আমি জানতাম যে, তুমি এক কৃপাময় ও স্নেহশীল ঈশ্বর, ক্রোধে ধীর ও প্রেমে
    মহান। তুমি এমন ঈশ্বর, যে শাস্তি দিতে উদ্যত হয়েও মন পরিবর্তন করো।
  lex-lex: 'Noma nsumbian pa nakot la ORGAHI-ORHA''A niwra: “Orgahi-Orha''u ne! La''
    lerni la a''g edon liergot ma''ta la'' a noh''u, de agatg oleka wa de hota Omhi''
    mak emkade. La'' hade pede pleta-plet pa a''uwlar pia liawa la'' Tarsis wa! Agatga
    de O'' de Uplerlawna maka ksayni onni O''a. Omhur niohora plalahwa rira do''oni-halla
    la O''a, me Omherun doinia hya'' maka Omueti olek la wa pa edonna Mukmua owa''an
    ira, onnila Omtiutga ralam kalwiedmu la''a riy honona.'
  som-som: Kolkaasuu wuxuu baryay Rabbiga oo ku yidhi, Rabbiyow, waan ku baryayaaye,
    sow kanu ma aha hadalkii aan idhi intaan weli dalkaygii joogay? Oo taas daraaddeed
    ayaan u degdegay si aan xagga Tarshiish ugu cararo, waayo, waan ogaa inaad tahay
    Ilaah nimco miidhan ah, oo raxmadu ka buuxdo, oo cadhada u gaabiya, oo naxariis
    badan, iyo inaad sharka ka noqotid.
  lat-VUC: 'et oravit ad Dominum, et dixit: Obsecro, Domine, numquid non hoc est verbum
    meum cum adhuc essem in terra mea? propter hoc præoccupavi ut fugerem in Tharsis:
    scio enim quia tu Deus clemens et misericors es, patiens et multæ miserationis,
    et ignoscens super malitia.'
  aoi-aoi: Biya nu-buriyamina akwa ni-yama nakina Jawuna Yaweyu-wa, “Ningeningma ngayuwa
    angakuba ning-ambilyu-wiya ningibina angalya-manja ambaka, yi-maka-wiya ayakwa
    adinuba-wiya, ningeningme-ka ki-yamina-mulangwa ningkakina. Karri-larrngkuwurrena-manja
    wurrumurndakibina warnumamalya alarrngkilarrngkawarriya ebina ne-yamama, kembirra
    ningeningme-ka kamini-yakuwabijinama nungkuwa. Akina-langwa-bina ningi-ngayindanguma
    ningi-lyumadinuma Beyinu-wa,” ni-yama nakina Jawuna. “Ningeningme-ka ngayuwa nungkuwa
    ningkuminababurna akwulyelyingma iya akwerrukwula. Akwa ningkumarngkuwurrumalya
    ningkumarngkirra ningkakina ningkeningangkawura. Akwa ningkeniki-kuwarrukwaji-yada
    mangma nungkwa-langwa nari-yada a-banijuminduma warnumamalya. Ningkeniki-yaminjama
    nungkuwa akina.
  eng-ASVBT: And he prayed unto Jehovah, and said, I pray thee, O Jehovah, was not
    this my saying, when I was yet in my country? Therefore I hasted to flee unto
    Tarshish; for I knew that thou art a gracious God, and merciful, slow to anger,
    and abundant in lovingkindness, and repentest thee of the evil.
  mna-mna: 'Tana iso pa Yooba ma iso: “O Yooba, indeeŋe ta aŋbotmbot kar tio na, aŋute
    kek. Nu ko kam ta kembei. Pa nu muŋaiŋai zin tomtom mi lelem izanzaana pizin.
    Mi kototo ketem malmalŋana ku mi urur kat lelem pizin tomtom. Sombe lelem iur
    kek be pasaana zin tomtom, mi so titooro lelen, nako tooro ŋgar ku karau men,
    mi ur kadoono pizin som. Nio aŋute mbulu ku tana kek. Tabe aŋso loŋa men mi aŋko
    ma aŋla leŋ pa kar Tarsis.'
  ita-1885: Ahi! Signore, non è questo ciò che io diceva, mentre era ancora nel mio
    paese? perciò, anticipai di fuggirmene in Tarsis; conciossiachè io sapessi che
    tu sei un Dio misericordioso, e pietoso, lento all'ira, e di gran benignità; e
    che ti penti del male.
  eng-LXXUP: And he prayed to the Lord, and said, O Lord, were not these my words
    when I was yet in my land? therefore I made haste to flee to Tarshish; because
    I knew that thou art merciful and compassionate, long-suffering, and abundant
    in kindness, and repentest of evil.
  eng-ULB: So Jonah prayed to Yahweh and said, “Ah, Yahweh, is this not just what
    I said when I was back in my own country? That is why I acted first and tried
    to flee to Tarshish—because I knew that you are a gracious God, compassionate,
    slow to anger and abounding in covenant faithfulness, and you hold back from sending
    disaster.
  spa-VBL: 'Y oró al Señor y le dijo: “Señor, ¿no era esto lo que yo te decía cuando
    estaba en mi casa? ¡Por eso huí a Tarsis desde el principio! Porque yo sabia que
    eres un Dios misericordioso y compasivo, muy paciente y lleno de amor, que se
    arrepiente de enviar el desastre.'
  fra-_FOB: 'Et il fit sa requête à l''Éternel, et dit: Ah! Éternel, n''est-ce pas
    là ce que je disais quand j''étais encore dans mon pays? C''est pourquoi je voulais
    prévenir cela en m''enfuyant à Tarsis. Car je savais que tu es un Dieu miséricordieux,
    compatissant, lent à la colère et abondant en grâce, et qui te repens du mal.'
  mal-mal: 'അവൻ യഹോവയോട് പ്രാർത്ഥിച്ചു: “അയ്യോ, യഹോവേ, ഞാൻ സ്വദേശത്ത് ആയിരുന്നപ്പോൾ
    ഇതു തന്നേ സംഭവിക്കുമെന്ന് പറഞ്ഞിരുന്നല്ലോ? അതുകൊണ്ടായിരുന്നു ഞാൻ ആദ്യം തർശീശിലേക്ക്
    ഓടിപ്പോയത്; നീ കൃപയും കരുണയും ദീർഘക്ഷമയും മഹാദയയുമുള്ള ദൈവമാകയാൽ അനർത്ഥത്തെക്കുറിച്ചു
    മനസ്സുമാറ്റും എന്നു ഞാൻ അറിഞ്ഞിരുന്നു.'
  urd-GVR: Us ne Rab se duā kī, “Ai Rab, kyā yih wuhī bāt nahīṅ jo maiṅ ne us waqt
    kī jab abhī apne watan meṅ thā? Isī lie maiṅ itnī tezī se bhāg kar Tarsīs ke lie
    rawānā huā thā. Maiṅ jāntā thā ki tū mehrbān aur rahīm Ḳhudā hai. Tū tahammul
    aur shafqat se bharpūr hai aur jald hī sazā dene se pachhtātā hai.
  suz-BL: “परमप्रभु यावे, आं रागीम बाक्‍ङानु, गो एको तुइश्‍शो नङ। मोपतीके गो टारशीश
    गे प्रोक्‍शो नङ। गे नेल्‍ल कली शिशी पाइब नु दाक्‍ब परमप्रभु ननी। इन गाइक्‍चा रीब
    पा मबोक्‍ब। इन शिशी ठेयब बाक्‍ब। इन थुं श्‍येत गेचा बाक्‍त हना यो, इन थुं लेश्‍शा,
    मेको आन कली मारेइ मपाइनीनी, दे गो तुइश्‍शो नङ। प्रस्‍थान ३४:६
  eng-NOY: And he prayed to Jehovah and said, Ah! Jehovah, was not this what I said,
    when I was yet in my own country? Therefore I made haste to flee to Tarshish.
    For I knew that thou art a gracious and merciful God, slow to anger and abundant
    in mercy, and that thou repentest of a threatened evil.
  ita-1927: “O Eterno, non è egli questo ch’io dicevo, mentr’ero ancora nel mio paese?
    Perciò m’affrettai a fuggirmene a Tarsis; perché sapevo che sei un Dio misericordioso,
    pietoso, lento all’ira, di gran benignità, e che ti penti del male minacciato.
  ckb-ckb: 'نزای بۆ یەزدان کرد و گوتی: «ئای ئەی یەزدان، ئایا ئەمە قسەی من نەبوو کە
    هێشتا لە خاکی خۆمدا بووم؟ لەبەر ئەوە هەوڵی هەڵاتنم دا بۆ تەرشیش، چونکە زانیم تۆ
    خودایەکی میهرەبانیت و بە بەزەییت، پشوودرێژیت و خۆشەویستییە نەگۆڕەکەت زۆرە، لە
    خراپەهێنان بەسەر خەڵکی پاشگەز دەبیتەوە.'
  eng-BBE: 'And he made prayer to the Lord and said, O Lord, is this not what I said
    when I was still in my country? This is why I took care to go in flight to Tarshish:
    for I was certain that you were a loving God, full of pity, slow to be angry and
    great in mercy, and ready to be turned from your purpose of evil.'
  kan-OKCV: 'ಅವನು ಯೆಹೋವ ದೇವರಿಗೆ ಪ್ರಾರ್ಥನೆಮಾಡಿ: “ಯೆಹೋವ ದೇವರೇ, ನಾನು ನನ್ನ ದೇಶದಲ್ಲಿದ್ದಾಗಲೇ
    ಇದನ್ನು ನಾನು ಹೇಳಲಿಲ್ಲವೋ? ಆದಕಾರಣ ನಾನು ಮೊದಲು ತಾರ್ಷೀಷಿಗೆ ಓಡಿ ಹೋದೆನು. ನೀವು ಕೃಪೆಯೂ ಅನುಕಂಪವೂ
    ಪ್ರೀತಿಯಲ್ಲಿ ಐಶ್ವರ್ಯವುಳ್ಳ ದೇವರೆಂದೂ ಕೇಡಿನ ವಿಷಯವಾಗಿ ಮನಮರುಗುವವರೆಂದೂ ನನಗೆ ತಿಳಿದಿತ್ತು.'
  tam-2017: 'யெகோவாவை நோக்கி விண்ணப்பம்செய்து: ஆ யெகோவாவே, நான் என் தேசத்தில் இருக்கும்போதே
    நான் இதைச் சொல்லவில்லையா? இதினாலேயே நான் முன்னமே தர்ஷீசுக்கு ஓடிப்போனேன்; நீர்
    இரக்கமும் மன உருக்கமும் நீடிய சாந்தமும் மிகுந்த கிருபையுமுள்ளவரும், தீங்கிற்கு
    மனமிரங்குகிறவருமான தேவனென்று அறிவேன்.'
  app-app: Mwe dangro mini SUBU bep nuhu, “SUBU, tei apma naiah niah nat vep mini
    kik, entorah nat di ngamwa li vini nak. Bi tei naa ah te leli ba nat rop selal
    ban Tases. Nat teililngi nuhu kik, ba kobi Takaa nan tsinek bwarek bi mweegololoan,
    bi lelem teba kakat nga vilvil. Kik, kobi Takaa nan mweegololoan niah mulngan
    tebulong. Ko buh baata lelian tetkol uu goah teba gasmwani atsi nga.
  spa-RV-1909: 'Y oró á Jehová, y dijo: Ahora, oh Jehová, ¿no es esto lo que yo decía
    estando aún en mi tierra? Por eso me precaví huyendo á Tarsis: porque sabía yo
    que tú eres Dios clemente y piadoso, tardo á enojarte, y de grande misericordia,
    y que te arrepientes del mal.'
  ron-BTF: 'Şi s-a rugat DOMNULUI şi a spus: Te rog, DOAMNE, nu era aceasta spusa
    mea, când eram încă în ţara mea? De aceea am fugit înainte la Tarsis, pentru că
    am ştiut că eşti un Dumnezeu cu har şi milostiv, încet la mânie şi de o mare bunătate
    şi te pocăieşti de la rău.'
  eng-WEBP: He prayed to the LORD, and said, “Please, LORD, wasn’t this what I said
    when I was still in my own country? Therefore I hurried to flee to Tarshish, for
    I knew that you are a gracious God and merciful, slow to anger, and abundant in
    loving kindness, and you relent of doing harm.
  eng-FBV: He prayed to the Lord and told him, “Lord, wasn't this what I said when
    I was back home? That's why I ran away to Tarshish in the first place! For I knew
    that you are a gracious and compassionate God, very patient and full of kindhearted
    love, who relents from sending disaster.
  nld-1939: 'Hij bad tot Jahweh, en sprak: Ach, Jahweh; heb ik het niet gezegd, toen
    ik nog in mijn land vertoefde, en ben ik juist daarom niet ijlings naar Tarsjisj
    gevlucht? Ik wist immers wel, dat Gij een genadig God zijt, barmhartig, lankmoedig
    en rijk aan ontferming; en dat Gij dus wel spijt zoudt krijgen over het onheil.'
  nch-BL: 'Huajca motatajti ica TOTECO, huan quiilhui: ―Xiquita TOTECO, na cuali nijmatiyaya
    para panosquía ya ni quema noja niitztoya ipan notal. Yeca nimantzi nijnequiyaya
    nicholos huejca hasta altepet Tarsis. Nijmatiyaya para ta se tiDios cati titetasojta
    huan titeicnelía. Amo nimantzi ticualani, huan nelhueyi motaicnelilis hasta titayolmelahua
    se tatzacuiltili huan teipa timoyolcuepa.'
  tfr-NTPO: ga syõshtono Jehová kong, tjl̈ẽ ga «Jehová, tja kuzong. Tja shäng bor
    kjokshko obishko ga miydoror ga ëre shäryë jũni, ga l̈oror bop kong pjire. E kjĩshko
    ga tja töktong jek Tarsis kjokyo. Miydër ga pja Sbö, pja wopjl̈ú anmoyõ, nopga
    songe l̈ëp ĩyado, pja iirkë wl̈o ga kjange. Nopga shdum l̈ëpshko ga l̇l̇ëbo wl̈ẽp
    woydë obl̈ë obl̈ë enido, shdum l̇l̇ëm wl̈o.
  vie-1934: 'Người cầu nguyện Đức Giê-hô-va rằng: Hỡi Đức Giê-hô-va, tôi cầu xin Ngài,
    ấy há chẳng phải là điều tôi đã nói khi tôi còn ở trong xứ tôi sao? Vì đó nên
    tôi lật đật trốn qua Ta-rê-si vậy. Bởi tôi biết rằng Ngài là Đức Chúa Trời nhân
    từ, thương xót, chậm giận, giàu ơn, và đổi ý không xuống tai vạ.'
  hin-CV: उसने याहवेह से यह प्रार्थना की, “हे याहवेह, क्या मैंने यह नहीं कहा था, जब
    मैं अपने घर में था? इसलिये तरशीश को भागने के द्वारा मैंने अनुमान लगाने की कोशिश
    की. मैं जानता था कि आप अनुग्रहकारी और कृपालु परमेश्वर हैं; आप क्रोध करने में धीमा
    और प्रेम से भरे हुए हैं; आप ऐसे परमेश्वर हैं जो विपत्ति भेजने से अपने आपको रोकते
    हैं.
  spa-BES: 'E hizo una oración al Señor y dijo: Señor, ¿no es esto lo que dije cuando
    aún estaba en mi país? Es por eso que me anticipé de huir a Tarsis; porque estaba
    seguro de que eras un Dios amoroso, lleno de piedad, lento para la ira y grande
    en misericordia, y te arrepientes del mal con que amenazas.'
  tdx-tdx: 'vaho nilolok’ am’ Iehovà, nanao ty hoe: Mihalaly ama’o, ry Iehovà, tsy
    ie hao i nivolañeko te mbe tan-taneko añey? Izaho nihitrike ty lay mb’e Tarsise
    mb’eo fa napotako te Andrianañahare matarike irehe, mpiferenaiñe, malaon-kaviñerañe,
    naho lifotse fiferenaiñañe, vaho habalintoa’o i hankàñe ho nanoe’oy.'
  tha-KJV: ท่านจึงอธิษฐานต่อพระเยโฮวาห์​ว่า “​โอ ข้าแต่พระเยโฮวาห์ เมื่อข้าพระองค์ยังอยู่ในประเทศของข้าพระองค์
    ข้าพระองค์​พู​ดแล้​วว​่า จะเป็นไปเช่นนี้​มิใช่​หรือ นี่​แหละเป็นเหตุ​ให้​ข้าพระองค์​ได้​รี​บหนีไปยังเมืองทารชิช
    เพราะข้าพระองค์ทราบว่า พระองค์​ทรงเป็นพระเจ้าผู้ทรงกอปรด้วยพระคุ​ณ และทรงพระกรุณา
    ทรงกริ้วช้า และบริบู​รณ​์ด้วยความเมตตา และทรงกลับพระทัยไม่​ลงโทษ
  por-BR-2018: 'E orou ao SENHOR, e disse: Ah, SENHOR, não foi isto o que eu dizia
    enquanto ainda estava em minha terra? Por isso me preveni fugindo a Társis; porque
    sabia eu que tu és Deus gracioso e misericordioso, que demoras a te irar, tens
    grande misericórdia, e te arrependes do mal.'
  deu-ELO: 'Und er betete zu Jehova und sprach: Ach, Jehova! War das nicht mein Wort,
    als ich noch in meinem Lande war? Darum kam ich zuvor, indem ich nach Tarsis entfloh;
    denn ich wußte, daß du ein gnädiger und barmherziger Gott bist, langsam zum Zorn
    und groß an Güte, und der sich des Übels gereuen läßt.'
  caa-caa: 'Y war aqꞌuecran cay uyare e Dios cocha era y che: —O Niwinquiraret Dios,
    jax era lo que cay imbꞌijnu que bꞌan tuaꞌ ache conda turento tama nilugar, y tamar
    era locꞌoy ajnien tuaꞌ inxin esto tama e lugar Tarsis. Pues cocha nen warix innata
    que net incꞌun awirnar, y que machi iqꞌuijna wacchetaca y que nojta acꞌunersiaj
    tut tunor e gente tara tor e rum y que tamar era conda aware que cꞌani awebꞌta
    inteꞌ nuxi jatzꞌuar tama ujor e gente tama e chinam era, innata que cꞌani isutpa
    abꞌijnu otronyajr tuaꞌ machi acꞌapa asati tunorobꞌ.'
  eng-WYC-2018: And he prayed to the Lord, and said, Lord, I beseech, whether this
    is not my word, when I was yet in my land? For this thing I purposed for to flee
    into Tarshish; for I know, that thou, God, art meek and merciful, patient, and
    of much merciful doing, and forgiving of malice. (And he prayed to the Lord, and
    said, Lord, I beseech thee, was this not just what I said would happen, when I
    was still in my own land? For this very reason I fled to Tarshish; for I knew,
    that thou, God, art humble and merciful, patient, and of much merciful doing,
    and forgiving of malice.)
  epo-epo: 'Kaj li ekpreĝis al la Eternulo, kaj diris: Ho Eternulo, tion mi ja diris,
    kiam mi estis ankoraŭ en mia lando; kaj tial mi preferis forkuri en Tarŝiŝon,
    ĉar mi sciis, ke Vi estas Dio indulgema kaj kompatema, longepacienca kaj tre favorkora,
    kaj bedaŭras malbonon.'
  uig-PIN: 'U Pǝrwǝrdigarƣa: — «Aⱨ, Pǝrwǝrdigar, ɵz yurtumdiki qaƣda Sening xundaⱪ
    ⱪilidiƣanliⱪingni demigǝnmidim? Xunga mǝn ǝslidǝ Tarxixⱪa ⱪaqmaⱪqi bolƣanmǝn;
    qünki mǝn bilimǝnki, Sǝn meⱨir-xǝpⱪǝtlik, rǝⱨimdil, asan ƣǝzǝplǝnmǝydiƣan, qongⱪur
    meⱨribanliⱪⱪa tolƣan, kixilǝrning bexiƣa külpǝt qüxürüxtin yanƣuqi Hudadursǝn.'
  beo-beo: 'Amabeba:le, e amane Godema sia:ne gadoi. “Hina Gode! Na sia: Dia nabima!
    Na da na sogebi amo hame yolesi amola na da Dia wali hamoi amo dawa:i dagoi. Amaiba:le,
    na hobeale masunusa: dawa:iba:le na da Dasase amoga asi. Na dawa:, Gode Di da
    asigisu hou amo hamosa, amola hedolo hame ougisu hou amo hamosa, amola hedolo
    hame ougisa. Amola Di da bagade asigisa, amola Dia asigi dawa:su afadenene se
    iasu Dia ilegei amo mae ima:ne momagei ouesala.'
  tpi-OTNT: Na em i prea long Bikpela olsem, “Bikpela, yu harim tok bilong mi. Mi
    no lusim ples yet na mi save pinis, bai yu mekim olsem nau yu mekim. Olsem na
    mi ranawe na mi laik i go long Tarsis. Mi save, yu God bilong sori na marimari.
    Yu no save belhat kwik. Nogat. Oltaim yu save laikim ol manmeri tumas. Yu save
    redi long lusim sin bilong ol manmeri na long lusim pasin bilong bekim rong bilong
    ol.
  hau-SA: Sai ya yi addu’a ga Ubangiji ya ce, “Ya Ubangiji, ba irin abin da na faɗa
    ke nan ba tun ina gida? Wannan ne ya sa na yi ƙoƙarin tserewa zuwa Tarshish. Ai,
    na sani kai Allah ne mai alheri da tausayi, mai jinkirin fushi da cikakkiyar ƙauna,
    kai Allah ne mai dakatar da nufinka na yin hukunci.
  uig-LAT: 'U Perwerdigargha: — «Ah, Perwerdigar, öz yurtumdiki chaghda Séning shundaq
    qilidighanliqingni démigenmidim? Shunga men eslide Tarshishqa qachmaqchi bolghanmen;
    chünki men bilimenki, Sen méhir-shepqetlik, rehimdil, asan ghezeplenmeydighan,
    chongqur méhribanliqqa tolghan, kishilerning béshigha külpet chüshürüshtin yan’ghuchi
    Xudadursen.'
  nde-nde: Wakhuleka kuThixo wathi, “Awu Thixo, kakusikho lokhu yini engakutshoyo
    ngisesekhaya? Yikho okwangenza ngaphangisa ukubalekela eThashishi. Ngangikwazi
    ukuthi unguNkulunkulu olomusa lesihawu, ophuza ukuthukuthela njalo ogcwele uthando,
    uNkulunkulu odedayo ongasoze ehlise ukuhlupheka.
  ton-ton: Pea naʻa ne lotu kia Sihova, ʻo ne pehē, “ʻE Sihova ʻoku ou kole kiate
    koe, ʻikai naʻaku pehē, ʻe pehē pe, ʻi heʻeku kei ʻi hoku fonua? Ko ia ia naʻaku
    hola leva ai ki Tasisi; he naʻaku ʻilo ko e ʻOtua angaʻofa koe, pea faʻa ʻaloʻofa,
    ʻo tuai ki he houhau, pea angalelei ʻaupito, mo ke faʻa liliu mei he kovi.
  ces-1613: 'Pročež modlil se Hospodinu a řekl: Prosím, Hospodine, zdaliž jsem toho
    neřekl, když jsem ještě byl v zemi své? Protož jsem pospíšil uteci do Tarsu; nebo
    jsem věděl, že jsi ty Bůh milostivý a lítostivý, dlouhočekající a hojný v milosrdenství,
    a kterýž lituješ zlého.'
  eko-eko: 'Ye khusala amuuza Nnyizinku araka: “Oo Nnyizinku aka, khahiyo eti kaalupiiye
    nalelo kiri onti? Ti ethiito yaakipatthisiyeeyo otthira keettaka Taarisi. Miiyo
    kaajuwiye yoori weeyo o Nnyizinku wa tthakaraka na wa huruma, woovilela na woopheta
    channu, onaahitaaye ohukhumu ila khulevelela mmana wiiyavo othupwiya.'
  eng-WMB: He prayed to the LORD, and said, “Please, LORD, wasn’t this what I said
    when I was still in my own country? Therefore I hurried to flee to Tarshish, for
    I knew that you are a gracious God and merciful, slow to anger, and abundant in
    loving kindness, and you relent of doing harm.
  tam-TCV: அவன் யெகோவாவிடம், “யெகோவாவே இதைத்தானே நான் எனது சொந்த நாட்டில் இருக்கும்போது
    சொன்னேன். இதனால்தான் நான் தர்ஷீசுக்குத் தப்பியோட விரைந்தேன்; நீர் மிகுந்த கிருபையும்
    கருணையும் உள்ள இறைவன். கோபிக்கத் தாமதிப்பவர், அன்பு நிறைந்தவர், பேரழிவை அனுப்பாமல்
    மனமிரங்குகிற இறைவன் என்பது எனக்குத் தெரியும்.
  ceb-ULB: Busa nag-ampo si Jonas kang Yahweh ug miingon, “Ah, Yahweh, dili ba mao
    man kini ang akong gisulti sa dihang atua pa ako sa akong kaugalingong nasod?
    Mao nga ang una kong gihimo misulay ako pag-ikyas padulong sa Tarsis— tungod kay
    nasayod ako nga ikaw ang Dios nga maluluy-on, adunay kahangawa, dugay masuko,
    madagayaon sa pagkamatinud-anon, ug dili ka dali nga mopadala ug katalagman.
  mkn-mkn: Ais dia sambayang ko mangomel sang TUHAN Allah bilang, “Aweꞌ, Tuhan! Ini
    samua ni jadi parsís ke yang beta omong waktu beta masi di beta pung negrí sandiri
    tu. Andia ko beta mau lari jao pi Tarsis. Te beta tau bilang, Tuhan ni pung hati
    bae, deng suka kasi tunju rasa kasian. Tuhan sonde capát mara, ma hati ponu deng
    sayang kasi orang yang bataꞌika deng Dia. Tuhan sadia kasi ampon sang orang yang
    minta ampon, deng siap ko sonde kasi hukum orang yang su bartobat dari dong pung
    jahat.
  pol-UBG: 'I modlił się do PANA, mówiąc: Proszę, PANIE, czy tego nie mówiłem, gdy
    jeszcze byłem w swojej ziemi? Dlatego zaraz uciekłem do Tarszisz, gdyż wiedziałem,
    że ty jesteś Bogiem łaskawym i litościwym, nieskorym do gniewu i pełnym wielkiego
    miłosierdzia, który żałuje nieszczęścia.'
  agr-agr: 'Nunik Tuke Pujuun chichajak: “Tuke Pujuuwah, wika juna aneasan tuyajai.
    Wi mina nugkajui pujusan anentaibiag duka imatiksamek umikume. Amek Apajuí pegkeg,
    wait anenkagtin, wamak kajechu, anentak wajasuitam iman asam, suwimkan susattajai
    timesh awake anentaimjam, suwimak sutsuk idainaitam nuna dekau asan, wika amina
    ukukin Tarsis nugkanum atushat tupikaktajai tibaijai.'
  kyc-kyc: Dokopa Kamongo lao loma soo dopa leya. Namba ene anda yaki nyelana dokopa
    dake dopa piri lao laa nayope? lao Kamongo doko piso siya. Renge dokona namba
    kaepala yuu Tasisi dokona panya peyo, leya. Embame Anatu waa waa lao kondome wakasa
    kumungi doko namba siyu. Yuu peparae emba keta renge keyange dupwa ipyali lao
    enda akalipi dupwa anjiki pyuo mona reto karenge. Dee yuu peparae embena suu pingi
    alowa pyuo randa mairu lenge doko kaenge kandape leya.
  urd-GVU: اُس نے رب سے دعا کی، ”اے رب، کیا یہ وہی بات نہیں جو مَیں نے اُس وقت کی
    جب ابھی اپنے وطن میں تھا؟ اِسی لئے مَیں اِتنی تیزی سے بھاگ کر ترسیس کے لئے روانہ
    ہوا تھا۔ مَیں جانتا تھا کہ تُو مہربان اور رحیم خدا ہے۔ تُو تحمل اور شفقت سے بھرپور
    ہے اور جلد ہی سزا دینے سے پچھتاتا ہے۔
  eng-OEBCW: He prayed to the Lord and said, ‘Ah, Lord, wasn’t this what I said when
    I was still in my own country? That was why I fled at once to Tarshish; for I
    knew that you are a gracious and merciful God, patient, and loving and ready to
    forgive.
  deu-1912: 'und betete zum HERRN und sprach: Ach HERR, das ist''s, was ich sagte,
    da ich noch in meinem Lande war; darum ich auch wollte zuvorkommen, zu fliehen
    gen Tharsis; denn ich weiß, daß du gnädig, barmherzig, langmütig und von großer
    Güte bist und läßt dich des Übels reuen.'
  ntj-ntj: Palunyalu Mama Kuurrta ngaapirinypa watjaranytja, “Wiya Puurr, ngurrangka
    nyinarranytjalulpi-rna tjurrkurltu kuliranytja, ‘Wiya, ngarlturringkulalpi-tjananya
    wantikutarrartu.’ Nyangka-rna nintilu kulira tjiinyan yarnangu pirninya mukulyanytjulu
    puru ngarltunytjulu kanyiranyangka. Nyangkan waarrpungkula mirrparnarringkulanytjamunu.
    Palunyalun pungkukitjalu watjaralpi ngarlturringkulalpi wantipayi. Palunyalanguru-rna
    wantirra kukurraarnu ngurra nyarra Payintakutu.
  kan-2017: ಆಗ ಅವನು ಯೆಹೋವನಿಗೆ ಮೊರೆಯಿಟ್ಟನು, “ಯೆಹೋವನೇ, ಲಾಲಿಸು, ನಾನು ಸ್ವದೇಶದಲ್ಲಿರುವಾಗಲೇ
    ಹೀಗಾಗುವುದೆಂದು ಹೇಳಿದೆನಷ್ಟೆ; ನೀನು ದಯೆಯೂ, ಕನಿಕರವೂ, ದೀರ್ಘಶಾಂತಿಯೂ, ಮಹಾಕೃಪೆಯೂ ಉಳ್ಳ ದೇವರು,
    ಮಾಡಬೇಕೆಂದಿದ್ದ ಕೇಡಿಗೆ ಮನಮರುಗುವವನು ಎಂದು ನಾನು ತಿಳಿದೇ, ತಾರ್ಷೀಷಿಗೆ ಓಡಿಹೋಗಲು ಪ್ರಯತ್ನಿಸಿದ್ದು.
  tgo-tgo: Iya kaiwae i naŋgo weya Giya Loi iŋa, “Giya Loi, amba muyai ya iteta ghambaŋgu,
    thare va ya dage e ghen na len vakatha ŋgoreiye vara iyako? Iyako kaiwae va ya
    rovurɨghegheŋa na ya vogha na ya wa Tasis (Spein). Ya ghareghare ghen gharethovu
    na mwaewo gha Loi. Mbaŋake wolaghɨye u ghataŋaghathɨ, mbaŋake wolaghɨye gharenɨwe,
    na mbaŋake wolaghɨye valɨkaiwan u vɨva len renuwaŋa na ma giya vuyowo.
  yap-yap: Ma aram me meybil ni ga’ar, “SOMOL, gu be fithem, gathi gog faram u m’on
    ndawor gu pag e tabinaw rog, ni irera’ e n’en ni ga ra rin’? Aram fan ni gu athamgil
    nggu mil nga Tarshish! Ya gu manang ni gur ba Got ni gab sumunguy ma ri ga ma
    runguy e girdi’; ma gubin ngiyal’ ni gab gumaen’, ma gubin ngiyal’ ni gab gol,
    ma gubin ngiyal’ ni kam fal’eg rogom kam par nrayag ni ngam thiliyeg lanin’um
    nge dab kum pi’ e gechig.
  hlt-MCSB: Te dongah BOEIPA taengla thangthui tih, “Aw BOEIPA, ka hmuenlung ah ka
    om vaengah he he ka ol moenih a? Te dongah ni Tarshish la yong ham ka mah. Namah
    he lungvatnah neh thinphoei Pathen la kan ming ta. Thintoek na ueh tih sitlohnah
    loh a puh dongah boethae khui lamloh ko na hlawt.
  mdy-ETH: ዒዚ ዒማና፦ «ናንጊና ናንጋ ጎዳሢዮ! ኔኤኒ ሃያ ማዻንዳሢ ሃጊ ሶ ታ ዓጫ ዓኣዖ ታ ኔኤም ኬኤዚባይ? ኔ ቤርታፓ
    ቴርሴሴ ካታሞ ታኣኒ ቤቲ ዓኣዻኒ ማሌሢ ዬያሮኬ፤ ኔኤኒ፦ ኮሺ፥ ዻቤ ዓሲም ዓቶንጎ ጋዓያ፥ ጊቢ ዳንዳዓያና ማኣሪፃኣ ኔኤኮ ሚርጌ፥
    ናንጊና ናንጋ ናሹሞ ዓኣያ፥ ዻጎ ኔኤኮ ሃሺ ቲኢራ ፆኦሲ ኔ ማዔሢ ታ ዔራያኬ።
  twi-ASANTE: Ɔbɔɔ Awurade mpaeɛ sɛ, “Ao Awurade, ɛberɛ a na mewɔ fie no, ɛnyɛ sei
    na mekaeɛ? Yei enti na meperee sɛ medwane akɔ Tarsis no, ɛfiri sɛ na menim sɛ,
    woyɛ ɔdomfoɔ ne mmɔborɔhunu Onyankopɔn a wo bo kyɛre fu, na wodɔ boro so. Woyɛ
    Onyankopɔn a ɔtwentwɛnee ne nan ase wɔ bɔne amanehunu ho.
  ipi-ipi: 'Balato Gote ando pote wua leae-pia. Gote nimbato ini kapoyale embo aa-napilini.
    Jia. Ole dindi lo nimbato wandakali tupa wayumane wete ondowato epelewa yamapane
    yoo atalene. Nimbato wamba ini wandakali tupa minu koyoyale mandeke pitawa atoto
    teke, matili mino koya napilini. Wamba namba andaka atoto, wua lo nembo tewa:
    Namba yame towa yandapene Ninipe tano okona poto, nimbana pii oko wandakali utupane
    lamae-wando, nimbato Ninipe tane wandakali tupa peyo ome nalolo-pele-yalo nembo
    toto, nambato nimba tepa alu, palaka Tasisa tano okona poyale pewako.'
  urw-urw: Bangar nu Keriab Yaweüre menüm sibdibweaga, “Keriab Yawe, na yeb dora ede.
    Ye igeab fib ara ebügadibe gam, nag bangebüregün baba, ye sibamgafotun. Bangar
    ye gudi Tarsis kümünebüregün. Ye sibam, Keriab nag korarabtuka na niraratuka.
    Na pirika magiranawaigarge. Kene. Na sinure bata korarabsigawaigün. Na ututun
