    people. But I knew that if I told the Nineveh people your message, they might
    stop doing bad things, and you might not finish them up. But God, I want you to
    finish up those Nineveh people. That is the reason why I didn’t want to go to
    Nineveh and tell them your message, and why I ran away to Tarshish. I knew that
    you feel sorry for people, and you are always kind. You don’t get angry quickly,
