verse: JON.004.004
translations:
  mal-C: 'അപ്പോൾ യഹോവ: “നീ കോപിക്കുന്നതു ശരിയോ?” എന്നു ചോദിച്ചു.'
  deu-TKW: 'Jahwe aber sprach: Bist du mit Recht so erzürnt?'
  lin-lin: 'Kasi Yawe azongiselaki ye : — Boni, okanisi ete ozali kosala malamu ndenge
    ozali kosilika ?'
  eng-LSV: And YHWH says, “Is doing good displeasing to you?”
  bmu-bmu: 'Mewö ulerökmö, Kembunöŋ kewö meleŋ waŋgiyök: “Jona, gi ak-kömukömugörap
    irimsesewöl mötzani, mi dop köljap me qahöp?”'
  eng-GNV: Then saide the Lord, Doest thou well to be angry?
  eng-WEBSTER: Then said the LORD, Doest thou well to be angry?
  nhw-BL: 'Pero TOTECO quinanquili: ―¿Cuali tiquita para quej nopa ticualanis?'
  swh-ONEN: Lakini Bwana akamjibu, “Je unayo haki yoyote kukasirika?”
  bba-bba: Yinni Gusunɔ u nɛɛ, ɑ ǹ ɡem mɔ Yonɑsi, ɑ kɑ mɔru yenin bweseru ko.
  eng-KJVCPB: Then said the Lord, Doest thou well to be angry?
  cpy-cpy: 'Ari rakanaki Tajorentsi, ikantzi: “¡Jonás! ¿Rooma kameetha-tzimo-tzimiri
    pikijawaeta?”'
  mpx-mpx: Yaa anana Yehoba i lahe i ba, “Wam sapu i gan ge nu huga?”
  wbp-wbp: YAAWIYI-rli jangku-manu Juuna, “Nyiya-jangkarlu kanpaju ngajuju warlurr-yirrarni?
    Kujaju kula ngurrju!”
  luo-luo: To Jehova Nyasaye nodwoko niya, “Bende in gi ratiro mondo iyi owangʼ?”
  meu-meu: Bena Iehova eto, O badumu be namo a?
  npi-ULB: परमप्रभुले भन्‍नुभयो, “के तँ यति धेरै रिसाउनु ठिक हुन्‍छ र?”
  yor-yor: Nígbà náà ni Olúwa wí pé, “Ìwọ́ ha ni ẹ̀tọ́ láti bínú bí?”
  wos-wos: Wungi wandéka dé Néma Du Got déré wa, “Méni wungi mawuli wiméka yikafre
    wana haraki wana?”
  emp-NTPO: 'Baribʌrʌ Ãcõrẽba jarasia: –¿Bʌmaarã bia b̶ʌca bʌ jãwã quĩrũ b̶ʌra?–'
  ind-ind: Lalu TUHAN berkata, “Pantaskah kamu marah karena Aku tidak membinasakan
    Niniwe?!”
  pes-OPCB: 'آنگاه خداوند به وی فرمود: «آیا درست است که از این بابت خشمگین شوی؟»'
  lcm-lcm: Sikei God kala sui ia ta, “Kapo saka roron an anim si songag?”
  tgl-ULB: Sinabi ni Yahweh, “Mabuti bang ikaw ay lubos na magalit?”
  rmn-rmn: 'Ай о Сагбус о Яхвэ пхэнляс: — Лачё туки тэ холязэс?'
  kca-kca: 'Щӑԓта Турәм Куща йастәс: «Щит эԓты нӑӈ шек нŏпсэн шӑкәс?»'
  cbu-NT: Ashiri Apanllsha, ¿Shiyaam tsiyantakish, an wanasir? tárangiya.
  hui-hui: Anduane Homogohanda ibuhondo ladai bialu lalu, Í̠na keba haregoni í̠ ai
    howa keba harebe, lene.
  wrs-wrs: Doa Yawe Yonam henga omnana, yena nengavnangva yunam besalma, ah?
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``သင်​ဤ​သို့​အ​မျက် ထွက်​သင့်​သ​လော'' ဟု​မေး​တော်​မူ​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་ལ། ཁྱོད་འདི་ལྟར་ཁྲོས་པར་རིགས་སམ་ཞེས་གསུངས་སོ།།
  wsk-wsk: Bare Yawe ko den koma iwita maonam, “Nika anape ko gemang maga lagoso?”
  sna-sna: Asi Jehovha akapindura akati, “Zvakanaka here kuti utsamwe?”
  spa-BLM: 'Yahvé dijo: “¿Está bien que te enojes?”'
  cac-cac: 'Ix tac''vi Jehová chi'' d''a vin̈ icha tic: —¿Tom vach'' scot oval icha
    tic tza na''a? xchi d''a vin̈.'
  swh-ULB: Bwana akasema, Je, ni vema kwamba umekasirika?”
  bel-bel: 'І сказаў Гасподзь: «няўжо гэта засмуціла цябе так моцна?»'
  wed-wed: Wate Bada i paribelei, i pa, “Tam aiwai e ḡaiḡaiawei?”
  deu-ELBBK: 'Und der HERR sprach: Ist es recht, dass du zürnst?'
  mbb-OT: Ne midtavak is Nengazen. Ke sikandin te, “Kenè ka engayan he egkepauk tenged
    kayi te mid-ulaula ku.”
  mal-2015: നീ കോപിക്കുന്നതു വിഹിതമോ എന്നു യഹോവ ചോദിച്ചു.
  tuo-NT: 'Õꞌacʉ̃ cʉ̃rẽ yʉꞌticʉ niwĩ: —¿Mʉꞌʉ aꞌtiro uacã, mʉꞌʉrẽ añu niti? nicʉ niwĩ.'
  gvs-gvs: Go kina Yauweyana idigo kana, ‘¿Manakae? ¿Itoboine gamom igoyo toina gea
    geya?’
  rmc-rmc: 'Ale o RAJ lestar phučľa: „Hin oda mištes, hoj choľisaľiľal?“'
  nlg-nlg: Hau-vaka'a, mana Maghutu God te bosa tughu vania, me ghaghua, “E manamu
    sughua ge ko rutu vaniu?”
  pes-OPV: 'خداوندگفت: «آیا صواب است که خشمناک شوی؟»'
  ron-1924: 'Домнул а рэспунс: „Бине фачь ту де те мыний?”'
  aui-aui: Bi gegha da Yawe God iwonabodeyana bo, “Gegha iyamiise da mmko berana kiiravine
    nuwanuwam iyapughuna.”
  ben-OBCV: কিন্তু সদাপ্রভু উত্তরে বললেন, “তোমার রাগ করা কি ঠিক হচ্ছে?”
  lex-lex: 'Noma ORGAHI-ORHA''A Nakot la Niwra: “O'' mukleha nhiapargen pia omuwenna
    emkade.”'
  som-som: Markaasaa Rabbigu wuxuu ku yidhi, War inaad xanaaqdid ma kuu wanaagsan
    tahay?
  lat-VUC: 'Et dixit Dominus: Putasne bene irasceris tu?'
  aoi-aoi: Eneja ni-yama Yaweya Jawuna-wa, “Mena-burra ningkakina ningku-werrikawinyambadinama?
    Nara-maka ningkakina k-awinyambadina-da,” ni-yama Yaweya Jawuna-wa.
  eng-ASVBT: And Jehovah said, Doest thou well to be angry?
  mna-mna: 'Yooba ipekel sua kini ta kembei: “Yona, ŋoŋi ku tana, re na indeeŋe?”'
  ita-1885: 'Ma il Signore gli disse: È egli ben fatto di sdegnarti in questa maniera?'
  eng-LXXUP: And the Lord said to Jonah, Art thou very much grieved?
  eng-ULB: Yahweh said, “Is it good that you are so angry?”
  spa-VBL: 'Y el Señor respondió: “¿Tienes una buena razón para estar enojado?”'
  fra-_FOB: 'Et l''Éternel lui dit: Fais-tu bien de t''irriter?'
  mal-mal: “നീ കോപിക്കുന്നതു ന്യായമോ” എന്ന് യഹോവ ചോദിച്ചു.
  urd-GVR: Lekin Rab ne jawāb diyā, “Kyā tū ġhusse hone meṅ haq bajānib hai?”
  suz-BL: मिनु परमप्रभु यावेमी “इ गाइश्‍शो ठीक ममाइ” दे मदा बाक्‍त।
  eng-NOY: And Jehovah said, Is it right that thou shouldst be angry?
  ita-1927: 'E l’Eterno gli disse: “Fai tu bene a irritarti così?”'
  ckb-ckb: 'یەزدانیش فەرمووی: «ئایا کارێکی باشە تووڕە بیت؟»'
  eng-BBE: And the Lord said, Have you any right to be angry?
  kan-OKCV: ಆದರೆ ಯೆಹೋವ ದೇವರು, “ನೀನು ಹೀಗೆ ಕೋಪ ಮಾಡಿಕೊಳ್ಳುವುದು ಸರಿಯೋ?” ಎಂದು ಯೋನನಿಗೆ ಹೇಳಿದರು.
  tam-2017: 'அதற்குக் யெகோவா: நீ எரிச்சலாக இருக்கிறது நல்லதோ என்றார்.'
  app-app: SUBU bep mini Jona nuhu, “Jona? Lelem mwegakat uu apma? Ko binhi nuhu tewoswos
    na apma ah kom leli?”
  spa-RV-1909: 'Y Jehová le dijo: ¿Haces tú bien en enojarte tanto?'
  ron-BTF: 'Atunci DOMNUL a spus: Faci tu bine că te mânii?'
  eng-WEBP: The LORD said, “Is it right for you to be angry?”
  eng-FBV: The Lord responded, “Do you have a good reason to be so angry?”
  nld-1939: 'Maar Jahweh zei hem: Hebt ge wel reden genoeg, om zo verdrietig te zijn?'
  nch-BL: 'Pero TOTECO quinanquili: ―¿Cuali tiquita para quej nopa ticualani?'
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «¿Pja iirkë kjweni ga pjl̈úre?» l̈e.
  vie-1934: 'Đức Giê-hô-va trả lời cùng người rằng: Ngươi giận có nên không?'
  hin-CV: परंतु याहवेह ने उत्तर दिया, “क्या तुम्हारा क्रोधित होना उचित है?”
  spa-BES: 'Y el Señor dijo: ¿Te parece bien enojarte así?'
  tdx-tdx: Aa le hoe t’Iehovà, Mañeva hao o habose’oo?
  tha-KJV: และพระเยโฮวาห์ตรั​สว​่า “การที่​เจ้​าโกรธเช่นนี้​ดี​อยู่​หรือ​”
  por-BR-2018: 'E o SENHOR lhe disse: É correta essa tua ira?'
  deu-ELO: 'Und Jehova sprach: Ist es recht, daß du zürnest?'
  caa-caa: 'Entonces Cawinquirar Dios sutpa ojron taca e Jonás otronyajr y che: —Jonás,
    pues majax bueno tuaꞌ iqꞌuijna tama tunor era, che Cawinquirar Dios.'
  eng-WYC-2018: And the Lord said, Guessest thou, whether thou art well wroth? (And
    the Lord said, Thinkest thou, that thou art right to be so angry?)
  epo-epo: 'La Eternulo diris: ĉu vi havas grandan ĉagrenon?'
  uig-PIN: 'Pǝrwǝrdigar uningdin: — Bundaⱪ aqqiⱪlanƣining toƣrimu? — dǝp soridi.'
  beo-beo: Gode da bu adole ba:i, “Abuliba:le di da ougibala:?”
  tpi-OTNT: Na Bikpela i bekim tok olsem, “Jona, ating dispela kros bilong yu em i
    stret, a?”
  hau-SA: Amma Ubangiji ya amsa, ya ce; “Daidai ne ka yi fushi?”
  uig-LAT: 'Perwerdigar uningdin: — Bundaq achchiqlan’ghining toghrimu? — dep soridi.'
  nde-nde: Kodwa uThixo waphendula wathi, “Kambe ubona ulelungelo na lokuthi uzonde?”
  ton-ton: ¶ Pea naʻe toki folofola ʻa Sihova, “ʻOku lelei koā ʻa hoʻo ʻita?”
  ces-1613: 'I řekl Hospodin: Jest-liž to dobře, že tak horlíš?'
  eko-eko: 'Ye Nnyizinku khulupa: “Weeyo onaaye shariya yookatipukha?”'
  eng-WMB: The LORD said, “Is it right for you to be angry?”
  tam-TCV: ஆனால் யெகோவா அவனிடம், “நீ கோபமடைவது சரியானதோ?” எனக் கேட்டார்.
  ceb-ULB: Miingon si Yahweh, “Maayo ba nga masuko ka pag-ayo?”
  mkn-mkn: Ma TUHAN manyao sang Yunus bilang, “Sonde pantas kalo lu mara bagitu!”
  pol-UBG: 'PAN odpowiedział: Czy to dobrze, że tak się gniewasz?'
  agr-agr: 'Tujash Tuke Pujuu niina ayaak: “¿Amesh wagka wainkamesh kajeame?” tiuwai.'
  kyc-kyc: Dokopa Kamongome isingi lamaiyuo, Embame dokona imbu karene doko kapa lao
    silisi? leya.
  urd-GVU: لیکن رب نے جواب دیا، ”کیا تُو غصے ہونے میں حق بجانب ہے؟“
  eng-OEBCW: But the Lord said, ‘Are you doing right in being angry?’
  deu-1912: 'Aber der HERR sprach: Meinst du, daß du billig zürnst?'
  ntj-ntj: Nyangka Mama Kuurrtu watjarnu, “Nyaatjanun mirrparnpa nyinarra? Kunpu-kunpu-kulilan
    mirrparnarringkula.”
  kan-2017: ಅದಕ್ಕೆ ಯೆಹೋವನು, “ನೀನು ಸಿಟ್ಟುಗೊಳ್ಳುವುದು ಸರಿಯೋ?” ಎಂದು ಕೇಳಿದನು.
  tgo-tgo: Ko iyemaeŋge Giya Loi i gonjoghawe iŋa, “Ma e len rɨghe na iya gharenɨna
    i gaithɨ.”
  yap-yap: Me fulweg SOMOL ni ga’ar, “Mang mat’wum ni ngam damumuw?”
  hlt-MCSB: Tedae BOEIPA loh, “Nang taengah a sai te thuem a?” a ti nah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒዛም ማሃዖ፦ «ሃያይዲ ኔኤኮ ዻጋዺፃ ኮይሳያዳ?» ጌዔኔ።
  twi-ASANTE: Na Awurade buaa sɛ, “Ɛyɛ sɛ wo bo fu saa asɛm yi ho anaa?”
  ipi-ipi: Jona-to wuane lea-kola, Gote-to balana pii okone yano peyoto, Jona nimbato
    katu-lo yataka elepe leae-pia.
  urw-urw: Bana Keriab Yawe maig menüm waweaga, “Yona, nab nunur baba namagünde?”
  bhl-bhl: 'Dangei, Yawe e yan weng bokolewomele: “Eke, Yona! Kom kaisuw kebelew be
    kukalem ken kebelew baka bani?”, dangse kale.'
  eng-WEBU: The LORD said, “Is it right for you to be angry?”
  bnp-bnp: Pali e BAKOVI DAGI i koli, i ta maea, Pali ioe, a rongova vomu i kamumu?
  wal-wal: Yaagin GODAI a hagaadan yaagiis; “Tumu neeni hagau hanqqettanau bessii?”
    yaagiis.
  mgh-mgh: 'Mwaneene Nluku ahaakhula: We Yona wookupali wiira uhaana isariya yoorusiya
    toko co?'
  spa-PDDPT: 'Yavé le respondió: ¿Haces bien en enojarte tanto?'
  gun-gun: 'Ha''e ramo Senhor aipoe''i: — Ha''evea rami ri ty''y evoko rami ete ndevaia?
    — he''i.'
  agu-BL: 'Ej nintzun tal Kajcaw tetz: —¿Ba''n ptzun tzawutz, yi na chi''ch ac''u''l?'
  eng-PEV: Then God said, “You are very angry. Are you thinking the right way?”
  ilo-ULB: Kinuna ni Yahweh, “Nasayaat kadi a makaungetka?”
  kpg-kpg: Dimaadua ga helekai gi mee, “E hai behee? Do hagawelewele le e donu?”
  uig-ARA: 'پەرۋەردىگار ئۇنىڭدىن: — بۇنداق ئاچچىقلانغىنىڭ توغرىمۇ؟ — دەپ سورىدى.'
  bps-bps: Kabay tmimel Dwata i Amu, manan, “Fandamam, landè duenam flabè.”
  tof-tof: Lod bóktan we yalkomólórr wagó, “Marü ia laró dümdüma ngürsil amgünüm?”
  sus-sus: Alatala naxa a maxɔrin, «A lanma i xa xɔnɔ yi fe ma yi ki nɛ?»
  pon-2006: KAUN-O ahpw ketin sapeng, mahsanih, “Ia duwe, omw lingeringeren me pwung?”
  jae-jae: Ma Apômtau gêjô eŋ awa gebe “Aôm têmtac ŋandaŋ oc jagêdêŋ me masi.”
  ksd-ksd: 'Ma ra Luluai i ga biti: Dave, i takodo bar, ba una kulot dari?'
  myk-myk: 'A Tɛhɛnɛ Baa Kilɛ di wu pye: «Ta kaɲii wa mu mu mu wu ma luu yirige le
    na gɛ?»'
  grc-BRENT: Καὶ εἶπε Κύριος πρὸς Ἰωνᾶν, εἰ σφόδρα λελύπησαι σύ;
  ind-AYT: Lalu, TUHAN berfirman, “Pantaskah kamu marah?”
  lid-lid: Laban eme asumon sahou ta Jona anya, “Ou abolosen badeh, katin sah?”
  nya-nya: Koma Yehova anayankha kuti, “Kodi nʼkoyenera kuti iwe ukwiye?”
  kyg-kyg: Ala kava neꞌmoꞌa, Yonao, huno, Kaipamo neleya kavakamoꞌa kanale kavaꞌmo
    nehapiye, huno afi geꞌniye.
  hrv-hrv: 'Jahve odgovori: “Srdiš li se ti s pravom?”'
  mps-mps: Genuai Bidigo po wei ponoyu, te po wai, “Nago te wado po wabo te dolo da,
    agawe?”
  tpi-tpi: Na Bikpela i bekim tok olsem, “Jona, ating dispela kros bilong yu em i
    stret, a?”
  dan-1931: 'Men HERREN sagde: “Er det med Rette, du er vred?”'
  vie-OVCB: 'Chúa Hằng Hữu hỏi: “Con giận có đáng không?”'
  guj-2017: ઈશ્વરે કહ્યું, “ગુસ્સે થાય છે એ તું શું સારું કરે છે?”
  awx-awx: Iniwän Yawetä inikut. “Gä tokngä inale natäxaläk?” yang inikut.
  pon-2006A: KAUN-O ahpw ketin sapeng, mahsanih, “Ia duwe, omw lingeringeren me pwung?”
  por-BRBSL: 'Yahweh disse: “É correto que você esteja com raiva?”'
  eng-OEBUS: But the Lord said, “Are you doing right in being angry?”
  cth-cth: Cathut ni, na lungkhuek kawi na maw telah a pacei.
  twi-twi: Na Awurade buae se, “Eye sɛ wo bo fuw wɔ saa asɛm yi ho ana?”
  hlt-hlt: Tedae BOEIPA loh, “Nang taengah a sai te thuem a?” a ti nah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie ndɔ̀: Dɛ̀ wenni ɑ miɛkɛ bo pɛikɛmɑ̀ɑ̀?'
  msy-2020: Ezɨ Ikiavɨra Itir God an akam kamaghɨn a ikaragha ghaze, “Jona, adarir
    arazir nɨ amir kam a deras, o? Bar puvatɨ!”
  rmy-VLAKH: 'О РАЙ пхэндя лэсти: — Трэбуй ли тути кадя тэ холяйвэс?'
  dop-dop: Ntɛnɑ Tɑcɑɑ pɔɔsɩ Yonɑɑsɩ sɩ nyɑ́ pɑ́ɑ́nɑ́ mʋɣʋ mɑɣɑɑ?
  azb-azb: 'Rəbb dedi: «Hirslənməyin yaxşı işdirmi?»'
  eng-DBY: And Jehovah said, Doest thou well to be angry?
  hin-2017: यहोवा ने कहा, “तेरा जो क्रोध भड़का है, क्या वह उचित है?”
  wol-KYG: 'Aji Sax ji ne ko: «Waaw, mbaa yaa yey am xol bu tàng ci loolu?»'
  eng-YLT: And Jehovah saith, 'Is doing good displeasing to thee?'
  kne-kne: Ngem kanan Diyos, “Apay nga manbonget ka?”
  wat-wat: Atu Yave i nufata i bwaduwa, “Ava uḡuna yo nofe ibanama fasinei kuna nuwagoyo!”
  bzd-NTPO: 'Erë Jehová tö ie'' a̱ ichaké: —¿I̱ma be'' ibikeitsè tö be'' wa̱ ka̱wö
    ta̱'' ulunukka̱ se̱ es?'
  eng-WYC-2017: And the Lord said, Guessest thou, whether thou art well wroth?
  eng-WMBB: The LORD said, “Is it right for you to be angry?”
  urd-GVH: लेकिन रब ने जवाब दिया, “क्या तू ग़ुस्से होने में हक़-बजानिब है?”
  kvg-kvg: Yaq Evezøza gendo-ein, “Zíona. Ge qô ndoqo-matavap. Nandav matev eqeieqeî,
    qo qaqa ndoqogot?”
  rug-rug: Meke olaṉa la koasa se Zihova, “Lopu pada bugoro si goi.”
  gaz-gaz: Waaqayyo garuu, “Ati aaruun kee sirriidhaa?” jedheen.
  fra-LSG: 'L’Éternel répondit: Fais-tu bien de t’irriter?'
  gnn-gnn: Bala Garrayyunydja waŋana dhä‐wirrka'yurruna ŋanya bitjarrana, “Nhaltjan
    muka nhe yukurra dhuwala guyaŋirrinydja? Dhunupa muka? . . . ŋunhi nhe yukurra
    maḏakarritjthirrinydja bitjandhi, liŋgu ŋarra yaka walalanha baḏuwaḏuyurruna?”
    Bitjarra ŋayinydja Garraynydja waŋana nhanŋu.
  yal-yal: Alatala yi a fala Yunusa xa, a naxa, “I lan i xɔlɔ ba?”
  iou-iou: Ude yäwänä Yawetä ŋode iwetkuk; Kokwawak nadätan u täga täyan? Nämo!
  haw-1868: A olelo mai o Iehova, He pono anei nou ka huhu?
  arb-NAV: 'فَقَالَ الرَّبُّ: «أَأَنْتَ مُحِقٌّ فِي غَضَبِكَ؟»'
  adz-adz: Da Yawe ini arangan nan gan mungaꞌ ibiani, “U yu wangum iyaꞌ? Nigi madaum?”
  ewe-ewe: Yehowa trɔ biae be, “Enyo be nàdo dɔmedzoe ɖe nu sia ta?”
  nuy-nuy: Nigaayung na-Yawei nu-yambalmayn, ni-yamayn “Nagang yagi nuṉḏiyaldhi, waari
    anggiij-maṉdhiiyn wugurru aadanu.” ni-yamayn.
  eng-LEE: And the Lord said, Art thou very wroth?
  gvn-gvn: '@see-verse:JON.004.003'
  asm-FB: তেতিয়া যিহোৱাই ক’লে, “তুমি খং কৰাটো জানো উচিত হৈছে?”
  sus-A: عَلَتَلَ نَشَ عَ مَشْرِن، «عَ لَنمَ عِ شَ شْنْ يِ قٍ مَ يِ كِ نّ؟»
  fra-SBL: 'Yahvé dit : « Est-ce que tu as raison de te mettre en colère ? »'
  hbo-hbo: וַיֹּ֣אמֶר יְהוָ֔ה הַהֵיטֵ֖ב חָ֥רָה לָֽךְ׃
  yka-yka: Saguwaˈ nambung Tuhanin paˈinne, “Tewwaˈ ke bang kew ngamā?”
  shp-NTPO: 'Ikaxbira Ibon yoia iki: —¿Min oinnaki mia jaskati sinata jakon iki? —akin.'
  piu-2006: '@see-verse:JON.004.003'
  pjt-pjt: Ka Mayatja Godalu Jonah-nya ngapartji kuliṟa wangkangu, “Wiya, nyaakun
    mirpaṉarinyi? Wantima!”
  bgs-bgs: Na, igtaba tô Áglangngagán, na mà din, “Dì nángngà na masókó ka.”
  kik-kik: No Jehova akĩmũũria atĩrĩ, “Ũrĩ na kĩhooto o na kĩrĩkũ gĩa gũtũma ũrakare?”
  ksr-ksr: 'Kaeŋ welenoto, Poŋnoŋ kokaeŋ meleema ijoro: “Joona, gii kiaŋkoomuwaajoŋ
    iriŋsooŋsooŋ mojaŋi, ii sokonja me qaago?”'
  omb-omb: Siu, i Huqe mo veve vena, “?U garea huri vena goin mero?”
  fra-NCL: 'Et Yahweh répondit : « Fais-tu bien de t’irriter ? »'
  cek-AK: Toe Angraeng mah anih khaeah, Tih kawng pongah maw palung na phui? tiah
    a naa.
  xla-xla: Amasiyama Godta epo atlaiyo, “Yona, wa꞉ apa koko dla siyaladle himma꞉?”
    diyo.
  cuk-cuk: 'Bab-Jehová, Jonás-abin sogded: —Ar weyob be urwenaidde, ¿ibmar-nued na
    be sanaye sogsunde? Gwen ibmar-nuedsulid.'
  uig-CYR: 'Пәрвәрдигар униңдин: — Бундақ аччиқланғиниң тоғриму? — дәп сориди.'
  pma-pma: Ka Iahova vit kesi mini vit, “?Komundemi kovit mal keke kovavuroh vamukonek?”
    Ka Siona rovit kestei ris selusien mini.
  tel-2017: అందుకు యెహోవా “నువ్వు అంతగా కోపించడం న్యాయమా?” అని అడిగాడు.
  hat-BSA: 'SENYÈ a te di: “Èske ou gen bon rezon pou ou fache a?”'
  bxh-bxh: Yaubada wa, Diyona alinana ya bui, iyen, Em dudulai somo be wa manabala?
  emi-emi: Iaue ghe liula me ghe uela va, “Jona! Vaalua, masina ta esessaio?”
  kos-kos: LEUM GOD El topuk, “Ya fal kom in kasrkusrak?”
  hbo-WLC: וַיֹּ֣אמֶר יְהוָ֔ה הַהֵיטֵ֖ב חָ֥רָה לָֽךְ׃
  ibo-ibo: Ma Onyenwe anyị sịrị, “O ziri ezi na ị ga-esi otu a wee oke iwe dị ọkụ?”
  ory-ory: ତହିଁରେ ସଦାପ୍ରଭୁ କହିଲେ, “ତୁମ୍ଭେ କ୍ରୋଧ କରି କି ଭଲ କରୁଅଛ?”
  wmt-wmt: '@see-verse:JON.004.003'
  chk-chk: Iwe, ewe Samol mi Lapalap a aisini Sona, “Ifa usun, mi pwüng om song?”
  ssd-ssd: 'Suŋgo nu ndek sana: Ne gubranate wam ta kumumbi e ŋgina.'
  rop-rop: Wal YAWEI bin tok, “Wotfo yu gitwail, Jona? Yu nomo wandi gitwail dumaji
    ai nomo bin panishim detlot pipul.”
  mwf-2018: Bere Yile neki kathu-ka mamna ngarra Jonah-yu, “Nhinhi-ka mere nukun kinanhimardakat
    kani.”
  ukr-1871: 'Господь же сказав: Чи ж слушно се тебе так розсердило?'
  eng-AOI: Yahweh said to Jonah, “Why are you angry? You shouldn't be angry.”
  deu-1951: 'Da sprach der HERR: Ist es recht, daß du so zürnst?'
  eng-JPS: 'And the LORD said: ''Art thou greatly angry?'''
  srp-1865: 'A Gospod reèe: je li dobro što se srdiš?'
  lug-lug: Awo Mukama n’agamba nti, “Olina ekituufu kw’osinziira okunyiiga?”
  heb-heb: ויאמר יהוה ההיטב חרה לך׃
  ben-IRV: সদাপ্রভু বললেন, “তুমি রাগ করে কি ভালো করছ?”
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਨੇ ਕਿਹਾ, “ਕੀ ਤੇਰਾ ਕ੍ਰੋਧ ਕਰਨਾ ਚੰਗਾ ਹੈ?”
  rmy-LOVARI: 'Алом о Рай Яхва пхэндас: — Тукэ трубуй тэ холяйвэс кадэ?'
  tkr-tkr: 'Rəbbee mang''uk''le eyhen: – Deşxhee, vas mançike geebne qəl vuxha?'
  mya-JVB: ထာဝရဘုရား ကလည်း ၊ သင် သည် အမျက် ထွက် ကောင်း သလောဟုမေး တော်မူ၏။
  tte-O: Kabo Yeoba kainana iyamaisa iwaloba, “Kowa nige kam lonamwa tem kumunamunai.”
  tvk-tvk: E Iahova bit rilomun ni mini bit, “?Onemi obit momal tang tengan ti iem
    vakat vamak?” E Siona tavit rilomun ni ti sepinien mini.
  tbg-tbg: Ionaava minti tuvaro Noravano Kotiva aqao tiro, Kia virara ai arara itaarire.
    Ai arara itaarira haikava kiama ho vaivo, tiro.
  hmo-hmo: Vadaeni Lohiabada ia gwau, “Oiemu badu be ia maoro, a?”
  ata-ata: IAUE mukolinu vaikalau aloxo ꞌo, “Nini laꞌiaxeneu xo maꞌi?”
  urd-urd: तब ख़ुदावन्द ने फ़रमाया, क्या तू ऐसा नाराज़ है?
  rus-SYN: 'И сказал Господь: неужели это огорчило тебя так сильно?'
  rmy-SERVI: 'РАЙ пхэнда: — Мишто када, со ту холявэх?'
  bqc-SIM: 'Dii òɛ̀: A maa n pↄ pàe?'
  tcz-CHONGTHU: Chujou chun Pakaiyin “Hitia na lunghang jengpi hi dih na kisah hinam
    atin ahi”.
  mar-mar: मग परमेश्वर म्हणाला, “तुला राग येणे चांगले आहे काय?”
  tcs-tcs: AntapGod em i bin spik baigen po Zona, ‘Ei! Yu gad rait po wail po diskainwei
    blo mi a? Watpo?’
  soq-soq: Tane Iawe God me sipoasane wanase, “E dewa ema baibu mai di nua kadilempa,
    emoa.”
  qub-qub: 'Chayno niptin Tayta Dios niran: «Chayno rabyashayqui ¿quiquillayquipäga
    allichu caycan?» nir.'
  bqp-bqp: Yinni Gusunɔ u nɛɛ, ɑ ǹ gem mɔ Yonɑsi, ɑ kɑ mɔru yenin bweseru ko.
  hat-hat: 'Seyè a reponn li: -Ki rezon ou genyen pou ou fache konsa?'
  eng-BSB: But the LORD replied, “Have you any right to be angry?”
  eng-WEBPB: The LORD said, “Is it right for you to be angry?”
  kbq-kbq: Ra Anumzamo'a anage hu'ne, knare kegafa me'negenka krimpa nehano?
  nhe-BL: 'Pero TOTECO quinanquili: ―¿Cuali tiquita para queja nopa ticualanis?'
  bus-bus: 'Dii bènɛ: À maa n pↄ fɛ̃̀ↄ́?'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uwazar ize'eg izupe. — Zon. Aipo ikatu nezewe
    nekwahy haw, i'i izupe.
  ulk-ulk: Oplelut abi tiditagri, “Nako marim sikak dike ma wekuge nawer?”
  eng-DRA: 'And the Lord said: Dost thou think thou hast reason to be angry?'
