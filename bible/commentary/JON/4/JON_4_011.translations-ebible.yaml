  mgh-mgh: Mi ni isariya caka cothene akinlamuliya woonela ikiriri isitati yo Ninive,
    uryaya atthu enci oohicuwela itthu yooreera ni yoonanara woopwaha elufu iminya
    wosirini (120.000) ni inama cinci ciriwo?
  spa-PDDPT: ¿No debo Yo preocuparme por Nínive, esta gran ciudad donde hay más de
    120.000 personas que no distinguen su mano derecha de su mano izquierda, y muchos
    animales?
  gun-gun: Ha'e gui xee ma ha'evea rami e'ỹ teve tetã guaxu Nínive amboaxy? Ha'e py
    ma cento e vinte mil raxa ikuai opo oiporu kuaa regua ha'e oiporu kuaa e'ỹa oikuaa
    e'ỹ va'e. Heta avi ikuai mymba kuery — he'i.
  agu-BL: Ite'n nin tzun wutane'ntz scye'j yi e' aj Nínive, na na el ink'ajab scye'j.
    Ncha'tz at mas jun cient tu junak mil wunak, yi qui na el chitxum te yi mbi na
    chiban. Nin at wi'nin cyawun, yi lastum tu' kol chiquim. Cha'stzun te qui't lwak'
    chicaws, stzun Kataj bantz tetz Jonás.
  eng-PEV: But you think it’s wrong that I care about Nineveh. Nineveh is a big city,
    and it has lots and lots of people. It has more than 120,000 people, and those
    people don’t know what is right and what is wrong. And there are lots of animals
    there too.”
  ilo-ULB: Isu a para kaniak, saan kadi a rumbeng a kaasiak ti Nineve, ti dakkel a
    siudad, nga addaan iti nasurok a sangagasut ket duapulo a ribu a tattao a saan
    a makaammo iti nagdumaan ti kannawan ken kannigid nga imada, ken kasta met dagiti
    adu a tarakenda?”
  kpg-kpg: Malaa, dehee laa tamanaiee o dogu aloho i digau o di waahale deenei go
    Nineveh, di waahale damanaiee huoloo. I lodo di waahale deenei, la nia dama nadau
    huaidu ai dogologowaahee i hongo di lau madalua mana (120,000), mo nia manu logowaahee
    labelaa!”
  uig-ARA: ئەمدى مېنىڭ ئوڭ قولى بىلەن سول قولىنى پەرق ئېتەلمەيدىغان يۈز يىگىرمە مىڭ
    ئادەم ئولتۇراقلاشقان، شۇنداقلا نۇرغۇن مال-ۋارانلىرىمۇ بولغان نىنەۋەدەك بۇنداق
    بۈيۈك شەھەردىكىلەرگە ئىچىمنى ئاغرىتىپ رەھىم قىلىشىمغا توغرا كەلمەمدۇ؟».
  bps-bps: Kabay mdatah fa di walad i kakdogu i dad to di banwe Ninibi, du nun mlukas
    mlatu lwe falò libu dad ngà i là mimò sasè, na nun fa dad lmanaf. Taman làgu falmo
    dun.”
  tof-tof: Ka ta inzan gyaur namulo Ninebe ene wirrian basirrdü. Ola blaman kókó 120,000
    pamkolpamako, akó ngibürr asiko. I umul kokeako, morroal ia laróga ó kolae ia
    laróga. Akó ta abün ume kyamül asiko! Ma ia kürü amkoman ayaldóla igó, ka ia ibü
    sab koke ki gyaur nósenónóma?” Zonan Peba aini blakónda.
  sus-sus: A mu lanma xɛ n tan xa kinikini Ninewe ma, yi taa xungbe, mixi wulu kɛmɛ
    mɔxɔɲɛn nun a xanbi na dɛnnaxɛ, naxee mu fe fanyi nun fe ɲaaxi tagi raba kolon,
    xurusee gbegbe fan na dɛnnaxɛ?»
  pon-2006: Eri, ia uwen ei sohte pahn poakehla tohn kahnimw wet Ninipe, kahnimw kalaimwun
    wet me seri soh dipe kei me tohtohsang 120,000 mi loale, oh pil mahn tohtohie?”
  jae-jae: Ma aê nec oc taêc walô malac kapôêŋ Niniwe tau, taŋ ŋamalac sêlêlêc 120,000
    su sêŋgôŋ naŋ, atom me. Êsêac sêjala anô to gasê kêtu tôŋ atom tageŋ, ma bôc taêsam
    ŋasec sêmoa sêwiŋ.”
  ksd-ksd: ma pa i ko bar upi ina mari Ninive, nam ra ngala na pia na pal, nina a
    mar ma a ura vinun na arip na marmar na tarai dia ki tana, ma pa dia nunure ilam
    ra lima i diat tuna ma ra maira i diat, ma mangoro na vavaguai bula?
  myk-myk: Wee tuun wu ni ɲaha na mu di giin nɛ ganha bu ɲuŋɔ ɲaari Ninive kugbɔɔ
    li na-ɛ wɛ? Lee lemu sipyii p’a ɲɛhɛ sipyii kabɔfoŋɔɔ xhuu nigin ni kɛlɛɛ shuun
    (120.000) na ge, pee piimu pu ɲɛ wa ya wu kanige cɛ wolo wu kamɛnɛ ni-i ge, na
    fara yapɔrɔyɔ niɲɛhɛyɛ bɛ na.
  grc-BRENT: ἐγὼ δὲ οὐ φείσομαι ὑπὲρ Νινευὴ τῆς πόλεως τῆς μεγάλης, ἐν ᾗ κατοικοῦσι
    πλείους ἢ δώδεκα μυριάδες ἀνθρώπων, οἵτινες οὐκ ἔγνωσαν δεξιὰν αὐτῶν ἢ ἀριστερὰν
    αὐτῶν, καὶ κτήνη πολλά;
  ind-AYT: Tidakkah Aku seharusnya menyayangkan Niniwe, kota yang besar itu, yang
    berpenduduk lebih dari 120.000 orang, yang tidak dapat membedakan antara tangan
    kanan dan tangan kiri, yang juga ternaknya sangat banyak?”
  lid-lid: Badeh kameh tikisiy tek tinan ili ta kon Ninibe, tasah Ninibe badeh kon
    tinan labai. Ma kane iri badih ma mwan udu bwele-e kane 120,000 ja. Ma bulumakau
    tiri badeh solo-an labai.”
  nya-nya: Koma mu Ninive muli anthu opitirira 120,000 amene sadziwa kusiyanitsa kuti
    chabwino nʼchiti ndipo choyipa nʼchiti, mulinso ziweto zochuluka. Kodi sindiyenera
    kumvera chisoni mzinda waukulu ngati uwu?”
  kyg-kyg: Ani kava huꞌna Niniva vayaꞌaifeꞌmo nahau huꞌna neꞌapatove. Niniva taonifiꞌmo
    lusi asole nute mafaꞌne anagaꞌmo vani hataleti tuveti tauseniꞌamo (120,000) maige
    asole afumo maige huꞌa maiꞌnae, huno ha paiꞌniye.
  hrv-hrv: A meni da ne bude žao Ninive, grada velikoga, u kojem ima više od sto i
    dvadeset tisuća ljudi koji ne znaju razlikovati desno i lijevo, a uz to i mnogo
    životinja!”
  mps-mps: Tama eno me, eno te Ninive hanude bidibo we bidide homu dene mu ebao. Te
    genuai hanu, tama te we bidi hauwa elalubao, te augwali bidibo bage nedali te
    namba hauwa bidi sese elalubo, te 120,000 edelalio. Tama te kibu bulmakau dabe
    me hauwa elalubao. Eno augwali tigidalide homu kone palobao.” Genuai Bidigo Jonabolo
    te po wai.
  tpi-tpi: Na mi tu mi mas sori tumas long Ninive. Em i bikpela taun na i gat planti
    manmeri, namba bilong ol i winim 120,000. Na i gat planti bulmakau tu.”
  dan-1931: Og jeg skulde ikke ynkes over Nineve, den store Stad med mer end tolv
    Gange 10.000 Mennesker, som ikke kan skelne højre fra venstre, og meget Kvæg.”
  vie-OVCB: Còn Ta lại không nên thương xót thành phố lớn Ni-ni-ve, trong đó có đến
    120.000 người chưa biết phân biệt tay phải với tay trái và một số lớn gia súc
    hay sao?”
  guj-2017: તો આ મહાનગર નિનવે કે જેમાં એક લાખ વીસ હજાર લોકો એવા છે કે જેઓ તેમના પોતાના
    જમણાં કે ડાબા હાથ વચ્ચે શો તફાવત છે તે પણ સમજતા નથી. વળી જે નગરમાં ઘણાં જાનવર
    છે. એ નગર પર મને અનુકંપા ના ઊપજે?”
  awx-awx: Äminu Niniwe nanä, hängä nomän bä gutongä yangu donatäxaying äminu 120,000
    ayapmikut. Tiwän hikawu ämindä daying yiwixayingkäyä meyä hikngä. Dasingge tiwän
    taunu inulungu unggäpangge butayä donatäpit?” yang inikut, Anätutän.
  pon-2006A: Eri, ia uwen ei sohte pahn poakehla tohn kahnimw wet Ninipe, kahnimw
    kalaimwun wet me seri soh dipe kei me tohtohsang 120,000 mi loale, oh pil mahn
    tohtohie?”
  por-BRBSL: Shouldn não estou preocupado com Nínive, aquela grande cidade, na qual
    há mais de cento e vinte mil pessoas que não conseguem discernir entre a mão direita
    e a mão esquerda, e também muitos animais”?
  eng-OEBUS: Should I not care for the great city Nineveh, in which there are one
    hundred and twenty thousand people who do not know their right hand from their
    left; and many cattle too?”
  cth-cth: Kai ni saringnaw ka dei hoeh, avoi arang boehai ka panuek hoeh rae tami
    120,000 hlak kapap e Nineveh khopui e taminaw hah ka pasai mahoeh na maw telah
    atipouh.
  twi-twi: Nanso nnipa mpem ɔha ne aduonu wɔ Ninewe a wonnim wɔn benkum ne wɔn nifa.
    Na mmoa bebree nso wɔ hɔ. Ɛnsɛ sɛ mema Ninewe kuropɔn yi ho asɛm haw me ana?”
  hlt-hlt: Tedae kai loh Nineveh khopuei len ka rhen mahpawt nim? A khuiah a bantang
    laklo neh a banvoei laklo aka ming pawh hlang thawng ya pakul lakah a yet neh
    rhamsa khaw muep om ta,” a ti nah.
  tbz-SIM: Kɛ nɛ́ yɛ̃ m bɑ́ɑ́ kuɔ́ mmɛsémmɛ̀ Ninifu dihɛidiɛ̀ bɛnìtìbɛ̀ bo dɛ̀ tɛkɔùpíkɔ̀ùtɛ̀
    nɛ̀ sikɔùpísìdɛ́ (120000) kɛ í yɛ̃́ bɛ ììkɛ̀ nɛ̀ bɛ fɔ̃nkó kɛ iwũɔ̃ múnkɛ dɛ bo
    pɛ́uɑ̀?
  msy-2020: Kɨ uaghan apangkuvir ekiam Niniven nguibar bar ekiamɨn iti. An aven, arazir
    kuratam gamizir puvatɨzir borir avɨriba iti, men dɨbobonim 120 tausen gafira.
    Egha uaghan bulmakaun bar avɨriba iti.”
  rmy-VLAKH: Манди ли тэ на тынгой о баро форо Ниневия, кай бут ското тай майбут,
    сар шэл биш пхангля мануша, савэ на полэн, кай о лашымос, ай кай о вырыто?
  dop-dop: Pǝ tɔɔ kɛ́ mɑɑ wɛɛnɑ Ninifi ɩcɑtɛ sɔsɔɔlɛ ńtɛ́ tǝ pǝtɔɔtǝlɛ. Tǝ tɑɑ yʋlʋnyɔɔŋ
    kǝlɑ iyisi nɩɩnʋwɑ nɑ hiu (120000). Pɑ tɑ nyɩ pɑ ntɔɣɔŋ nɑ pɑ mpǝtǝŋ pǝ fɑɣɑʋ.
    Pǝyele tǝ tɑɑ tɔlɑ wɛ pɑɣɑlɛ.
  azb-azb: Bəs sağ əlini sol əlindən ayıra bilməyən yüz iyirmi mindən çox insanın
    və çoxlu heyvanın yaşadığı böyük şəhər Ninevaya Mən necə acımayım?»
  eng-DBY: and I, should not I have pity on Nineveh, the great city, wherein are more
    than a hundred and twenty thousand persons that cannot discern between their right
    hand and their left hand; and also much cattle?
  hin-2017: फिर यह बड़ा नगर नीनवे, जिसमें एक लाख बीस हजार से अधिक मनुष्य हैं, जो अपने
    दाएँ-बाएँ हाथों का भेद नहीं पहचानते, और बहुत घरेलू पशु भी उसमें रहते हैं, तो क्या
    मैं उस पर तरस न खाऊँ?”
  wol-KYG: Man nag, Niniw, dëkk bu mag bii ëmb lu ëpp fuuf téeméeri junniy nit ak
    ñaar fukk (120 000), ñu ràññeewul seen ndijoor ak seen càmmoñ, ak mala yu bare,
    duma leen xalaat?»
  eng-YLT: and I — have not I pity on Nineveh, the great city, in which there are
    more than twelve myriads of human beings, who have not known between their right
    hand and their left — and much cattle!'
  kne-kne: Ay baken ayan lebbeng na abe ay maseg-angak sin man-ili sin mandindinamag
    ay siyodad ay Nineve? Isdi yan waday nasurok ay 120,000 ay anan-ak ay adi pay
    laeng makaammo si siged ya lawa. Wada abe isdi di ad-ado ay animal.”
  wat-wat: Atu Ninive menana nakasina nenei namoḡa kasi yagwana 120,000 na kana tufo
    aviyaonana nokomai si fakwafakwa muka fufuna dewadewana keta goyona sita kitanisaḡai,
    maise yota yomuyomu yagwanisi. Na fasinei kaku nufota be menananama nakatamokena
    ana sineganiganiiya!”
  bzd-NTPO: Eta̱ ¿we̱s ye' kë̀ é̱na Nínive wakpa dalënuk? Ie'pa dör tai̱ë, ie'pa ala'rla
    tso' tai̱ë döka̱ 120.000 kë̀ wa̱ ijche̱r ì dör buaë, ì dör suluë. Ñies ie'pa iyiwak
    tso' tai̱ë.
  eng-WYC-2017: And shall I not spare the great city Nineveh, in which be more than
    sixscore thousand of men, which know not what is betwixt their right half and
    left half, and many beasts?
  eng-WMBB: Shouldn’t I be concerned for Nineveh, that great city, in which are more
    than one hundred and twenty thousand persons who can’t discern between their right
    hand and their left hand, and also many animals?”
  urd-GVH: जबकि नीनवा बहुत बड़ा शहर है, उसमें 1,20,000 अफ़राद और मुतअद्दिद जानवर बसते
    हैं। और यह लोग इतने जाहिल हैं कि अपने दाएँ और बाएँ हाथ में इम्तियाज़ नहीं कर पाते।
    क्या मुझे इस बड़े शहर पर ग़म नहीं खाना चाहिए?”
  kvg-kvg: Ge qô ndoqo-matavap, qo gumbag tanakh ndoqombogot, yaq gê, no tanakh
    mbaîn, Niniva ezoqam-te? Tiqa bawan-qape, kandambá tantáv. Ndigu wan andled
    tuenti taosen ezoqam mø̀ndømø-løvú, ndigu zøtezateav ndigu, gekha nakhōa eqeieqei
    neka gekha nakhōa soqain. Neka søvakha gigiap nanak kopoáv ndiyage.”
  rug-rug: Ba sa vasileana Ninive si arileana hola pude talotaṉa nia Rau; sina koa
    dia vasina si ka keke gogoto hiokona puta tina koburu pu loke dia sinea, meke
    gua tugo sari na kurukuru ṉame!” gua sa Tamasa.
  gaz-gaz: Nanawween garuu namoota bitaa fi mirga isaanii iyyuu gargar baasanii hin
    beekne kuma dhibba tokkoo fi kuma digdamaa fi loon hedduu qabdi. Ani magaalaa
    guddoo akkasiitiif yaaduu hin qabuu ree?”
  fra-LSG: Et moi, je n’aurais pas pitié de Ninive, la grande ville, dans laquelle
    se trouvent plus de cent vingt mille hommes qui ne savent pas distinguer leur
    droite de leur gauche, et des animaux en grand nombre!
  gnn-gnn: '@see-verse:JON.004.010'
  yal-yal: Koni n tan mi lan nun n kininkinin Niniwa ma ba, taa gbeena, muxu wuli
    kɛmɛ muxu wuli mɔxɔɲɛ dɛnaxan yi, naxanye mi fatan e kɔmɛnna nun e yiifanna tagi
    rabɛ? Xuruseene fan na.”
  iou-iou: Täŋ nähä Ninive yotpärare pähap unita butewaki täga nämo nadäwet? Yotpärare
    uken ämawebe 120 tausen ude bumik it täkaŋ. U kädet täga iwatta guŋtak täkaŋ.
    Ba yawak imaka bumta itkaŋ. Unita imata butewaki täga nämo nadäŋ yämet?
  haw-1868: Aole anei he pono ko'u mina mina ana ia Nineva, ke kulanakauhale nui,
    iloko ona he lehulehu, hookahi haneri a me ka iwakalua na tausani a keu aku, ka
    poe ike ole iwaena o ka lima akau a me ka lima hema; a ua nui loa hoi na holoholona?
  arb-NAV: أَفَلا أُشْفِقُ أَنَا عَلَى نِينَوَى الْمَدِينَةِ الْعَظِيمَةِ الَّتِي
    يُقِيمُ فِيهَا أَكْثَرُ مِنْ مِئَةٍ وَعِشْرِينَ أَلْفَ شَخْصٍ مِمَّنْ لَا يُفَرِّقُونَ
    بَيْنَ يَمِينِهِمْ وَشِمَالِهِمْ، فَضْلاً عَمَّا فِيهَا مِنْ بَهَائِمَ كَثِيرَةٍ؟».
  adz-adz: Da bitsintaꞌ gamp Niniwe gamp tsiraꞌ bingan da rib mpadan nigi iyus 120
    tausen, impruꞌ da apu pakra ampi bingan. Ribigi anungꞌ isruꞌ i nam bini da maisan
    u. Da nam idzuwai bumais i dzi marangꞌ ntuꞌa gamp tsiraꞌ igi?”
  ewe-ewe: ekema nu ka ta nyemakpɔ nublanui na du gã xɔŋkɔ abe Ninive ene, du si me
    ame akpe alafa ɖeka kple blaeve siwo menya woƒe ɖusi tso woƒe mia gbɔ o la le
    kpe ɖe woƒe lã gbogboawo ŋu o ɖo?”
  nuy-nuy: Yagu anaani nga-wurrij-galadi-wina ngaayunggaj, warruburru-yung-jinyung
    warra-wurru-wurruj ana-Nineveh-yinyung, ngijang warraarrawindi-lhangu warraambaḻaman-jinyung
    warra-mijburrayung marri wugurraayunggaj, anaarrawindi-lhangu wu-mun-bulal-wulal-inyung.
    Yii, ngaya nga-wurrij-galadi-wina, anubani yungguyung ana-Nineveh.” Dani-yung
    ni-yamayn na-God.
  eng-LEE: And shall I not spare Nineveh, that great city, wherein are more than twelve
    times ten thousand persons, who know not how to discern between their right hand
    and their left hand, and also much cattle?
  gvn-gvn: '@see-verse:JON.004.010'
  asm-FB: কিন্তু যি নীনবিত সোঁহাত আৰু বাওঁহাতৰ মাজৰ প্ৰভেদ নজনা একলাখ বিশ হাজাৰতকৈও
    অধিক সন্তান আছে আৰু অনেক পশুও আছে; তেনেহ’লে মোৰ জানো সেই মহানগৰ নীনবিলৈ দয়া নালাগিব?”
  sus-A: عَ مُ لَنمَ شّ ﭑ تَن شَ كِنِكِنِ نِنٍوٍ مَ، يِ تَا شُنفبٍ، مِشِ وُلُ كّمّ
    مْشْحّن نُن عَ شَنبِ نَ دّننَشّ، نَشٍيٍ مُ قٍ قَنيِ نُن قٍ حَاشِ تَفِ رَبَ كٌلٌن،
    شُرُ سٍيٍ فبٍفبٍ قَن نَ دّننَشّ؟»
  fra-SBL: Nedevrais-je pas m'inquiéter de Ninive, cette grande ville, dans laquelle
    il y a plus de cent vingt mille personnes qui ne savent pas distinguer leur main
    droite de leur main gauche, et aussi beaucoup d'animaux ? ».
  hbo-hbo: וַֽאֲנִי֙ לֹ֣א אָח֔וּס עַל־נִינְוֵ֖ה הָעִ֣יר הַגְּדֹולָ֑ה אֲשֶׁ֣ר יֶשׁ־בָּ֡הּ
    הַרְבֵּה֩ מִֽשְׁתֵּים־עֶשְׂרֵ֨ה רִבֹּ֜ו אָדָ֗ם אֲשֶׁ֤ר לֹֽא־יָדַע֙ בֵּין־יְמִינֹ֣ו
    לִשְׂמֹאלֹ֔ו וּבְהֵמָ֖ה רַבָּֽה׃
  yka-yka: Pesōng pe ku maˈaseˈ si meˈ aˈa Niniba inin peggeˈ niyaˈ labi da hatus
    duk duwempūˈ ngibu mākanak, gaˈ niyaˈ kasabutande. Duk ekka isab hayep laˈi.”
  shp-NTPO: Jaskara iketianra itibi ea Nínive jonibo noibai jato kopí onisai. Ja ani
    jemanra, pacha rabé chonka waranka bebonbires bake keska onanmabo jake, jabaonra
    jaskatax kishpinmeeti onanyamake, jainoaxa jain icha yoina jake —akin.
  piu-2006: '@see-verse:JON.004.010'
  pjt-pjt: '@see-verse:JON.004.010'
  bgs-bgs: Na, tuuwa pa ágkéduwan katô mga manubù tun ta Ninibe na dakál lunsud, su
    sobra ka sábbad gatus duwa pulù mararan (120,000) tô mga gabatà dutun na ándà
    kinanuwan ka ándin é madigár asta madat, asta marapung tô mga baka asta tô mga
    karnero.”
  kik-kik: No Nineve nĩ kũrĩ na andũ makĩria ma ngiri igana rĩa mĩrongo ĩĩrĩ arĩa
    matangĩkũũrana guoko kwa ũrĩo kana guoko kwa ũmotho, o na ningĩ rĩrĩ na mahiũ
    maingĩ. Githĩ o na niĩ ndiagĩrĩirwo nĩkũiguĩra tha itũũra rĩu inene?”
  ksr-ksr: Kaeŋ kolooro nii mono nomaembaajoŋ siti somata kokawaa kanatuuruya yoŋoojoŋ
    majakaka mende mobenaga? Iikawaa uutanoŋ ejemba 120.000 (handet twenti tauseŋ)
    jaŋgo ii uuguŋ laligojuti, ii awagaa ano bologaa kanagara mende moma gosiŋ oromakejuti
    ano bao kuru iwoi ii kaaŋiadeeŋ keleŋmaleleŋ laligoju. Ii ejemba yoŋowo kaaŋgadeeŋ
    meŋ kileeŋ oŋomambotiwaajoŋ ama mono uuaiŋnanoŋ Niiniwe iŋiima koboojeŋ.” Kiaŋ.
  omb-omb: ?Siu neu nain mese romasi huri na vanue lawoa Niniva ngehi? A tangaloigi
    rau sao liue na teri vatugi vudolue avigi ngavulu geirue. I ngere rau haroe huri
    ve a limara matue ngehi logo, a mawiri ngehi logo. Siu a kankarue u sao vage.”
  fra-NCL: et moi, je ne m’affligerais pas au sujet de Ninive, la grande ville, dans
    laquelle il y a plus de cent vingt mille hommes qui ne distinguent pas leur droite
    de leur gauche, et des animaux en grand nombre ! »
  cek-AK: To tiah nahaeloe banqoi hoi bantang mataeng doeh pathlaeng thai ai kami
    sang cumvai, pumphaeto hoi pop parai moi pacahhaih, kalen parai Nineveh vangpui
    to ka pathlung mak ai maw? tiah a naa.
  xla-xla: Na꞉ta Niniba so yilo polowama tlo ka꞉pipo. Adipalati, Niniba mo pato dulu
    dla na꞉ koko yeitamale so 120,000 opata yia꞉ halo mate me-ha꞉ha꞉po,” diyo.
  cuk-cuk: Ar deyob be itogele, an-bulesunna, ¿ar an Nínive-neggwebur wiledakosur
    be an-insae? Ar we-Nínive-neggwebur-dummadgi dulemar-aku-neg-itomalad mili-dulanergwa-gaka
    (120,000+) bukwad, degine, moli-bebe-nikamalad bukidar-bukwabalid. ¿Amarde an
    wiledakosursi? An wile dakoed.
  uig-CYR: Әнди Мениң оң қоли билән сол қолини пәриқ етәлмәйдиған йүз жигирмә миң
    адәм олтирақлашқан, шундақла нурғун мал-варанлириму болған Нинәвәдәк бундақ бүйүк
    шәһәрдикиләргә ичимни ағритип рәһим қилишимға тоғра кәлмәмду?».
  pma-pma: ?Mukave? ?!Romaltei keke nitie lat enmahisien onak min meatin keil ten
    out Nineva!? !Koakeil amoul en taon enek alohlin taosen handred tai ka halualim
    emun (120,000) koa areingeingen asa koa tahos ka asa koa tisa! Ka buluk ka sipsip
    keil ose emun avi houlu vis avi houlu mok. Siona, mal keke ek hemahis meatin keil
    enek.”
  tel-2017: అయితే నీనెవె మహా పట్టణంలో కుడి ఎడమలు తెలియని లక్షా ఇరవై వేల కంటే ఎక్కువమంది
    ప్రజలున్నారు. చాలా పశువులు కూడా ఉన్నాయి. దాని గురించి నేను జాలిపడవద్దా?” అని అతనితో
    అన్నాడు.
  hat-BSA: Èske Mwen pa ta dwe gen konpasyon pou Ninive, gwo vil la, nan sila ki genyen
    plis ke san-ven-mil moun ki pa konn diferans antre men dwat ak men goch yo ak
    yon gwo kantite bèt, tou?”
  bxh-bxh: Egu nuwatohatoha laꞌina haba doha somo, Ninewa duhu balabalamumuna ni ai
    lisidi? In moho ganahewana yai mate, dodoga loholohodi 120,000 ya diꞌoi, yo edi
    yosiyosi hinaga oulina doha.
  emi-emi: Aghi tee aghalousiusieili tee eNinive, ta oroieili taumattu ngatoa, tani
    ioila elaulau kateva ai ghaluengaulu airari (120,000). Me karika la rooroo tani
    kila va eaa sesa me eaa masina, me oroinaaili tee ghaata kkena atoa.”
  kos-kos: Ac fal nu sik in arulana yohk pakomuta luk ke acn Nineveh, siti lulap sac,
    ke sripen oasr tulik siofok longoul tausin we wangin mwatalos, oapaya ma orakrak!”
  hbo-WLC: וַֽאֲנִי֙ לֹ֣א אָח֔וּס עַל־נִינְוֵ֖ה הָעִ֣יר הַגְּדוֹלָ֑ה אֲשֶׁ֣ר יֶשׁ־בָּ֡הּ
    הַרְבֵּה֩ מִֽשְׁתֵּים־עֶשְׂרֵ֨ה רִבּ֜וֹ אָדָ֗ם אֲשֶׁ֤ר לֹֽא־יָדַע֙ בֵּין־יְמִינ֣וֹ
    לִשְׂמֹאל֔וֹ וּבְהֵמָ֖ה רַבָּֽה׃
  ibo-ibo: Mụ onwe m, m ga-aghara inwe obi ebere nʼahụ obodo ukwu a dịka Ninive, nke
    nwere ihe karịrị narị puku ndị mmadụ na iri puku mmadụ abụọ, bụ ndị na-amaghị
    nke bụ aka nri ha maọbụ aka ekpe ha, na nke ọtụtụ anụmanụ dịkwa nʼime ya?”
  ory-ory: ତେବେ ଯହିଁ ମଧ୍ୟରେ ଦକ୍ଷିଣ ଓ ବାମ ହସ୍ତର ପ୍ରଭେଦ ନ ଜାଣିବାର ଏକ ଲକ୍ଷ କୋଡ଼ିଏ ହଜାରରୁ
    ଅଧିକ ଲୋକ ଓ ଅନେକ ପଶୁ ଅଛନ୍ତି, ସେହି ନୀନିବୀ ମହାନଗର ପ୍ରତି ଆମ୍ଭେ କି ଦୟା ନ କରିବା?”
  wmt-wmt: '@see-verse:JON.004.010'
  chk-chk: Nge ifa usun, ngang üsap achika Ninifa ewe telinimw mi lapalap, ia a wor
    ie lap seni ipükü rüengeröü aramas resamwo silei lefilen öch me ngau, a pwal wor
    chomong man lon?”
  ssd-ssd: Ye mata taŋamba ndo Nineve tumbraŋ tuku sina suŋgoyate le mapewet. Tumbraŋ
    suŋgo ta kiŋo kame foŋfoŋ gudommba 120,000 ta lite. Nane mbar kugatok. Agaŋmor
    mata gudommba minig ŋga Yona sana. [Tuan taŋgo suŋgomba Israel mbal Yuda mbal
    riroŋ pasa niŋganu kande nane ismba nda isanu sukmba yabri mbara kanunu mbariŋniŋmba
    minanu. Taŋawanu le Kuate nu Babilon gabat suŋgo Nebukadnesar wamdus tuna le nu
    pro nane ndoŋ kame bumba kusem wande suŋgo Solomonŋge te-tina ta turmba ŋayo silimba
    Israel mbal Yuda mbal ŋakmba muliŋ kilmba Babilon kilke mbol kinaig. (Aposel 7.42-43
    kaŋgerap). Israel mbal nane Babilon kilke mbolŋge minnaig ma ma yar 70 kinaig
    le Daniel tuku ait mbolŋge Suŋgoŋge Babilon gabat suŋgo kitek Darius wamdus tuna
    le nane mapekina le nane luka Israel kilke mbol kinaig sulumba kusem wande kitek
    ande maŋ te-tinaig. Taŋamba minnaig ma ma nane tuan taŋgo kame tuku dir pasa kame
    ta idusniŋmba Kuate nu Mesias nyunu ande Kristus kukulwa ŋga nu tairŋga minnaig.]
  rop-rop: “Wal yu irrim mi na. Bigmob pipul jidan langa det taun, en 120,000 biginini
    en bigmob enimul jidan deya du. “Yu sabi na, Jona? Yubin jinggabat det wanbala
    kripa. Bat aibin jinggabat ol detlot pipul deya na langa det taun.” Binij na.
  mwf-2018: Mange nginipunh nhini mani damnhinamardathin dim nanhthi mulurn-nu, ngay-ka
    nginipunh nhini deyida mani damngimpirramardathin dim kardu pangu-nu-yu ngarra
    da Nineveh-yu. I mange patha-wa nhini-yu damngimpirramardathin dim kardu pangu-nu-yu.
    Da pangu-ka kardu mamay wurnangat-wa parnam i mange wiye i mange patha-ka mere
    ngatha the kumabath, wurda da ngatha. Kardu mere thapath pangu kardu mamay-yu,
    kardu wurnangat nimin-ya pangu-yu 120,000, i ku wanku parnam ku wurnangat-yu.”
    Bere murrinh-yu Yile neki kathu ngarra Jonah dininangerrentha-yu damnarikerdek
    warda-yu.
  ukr-1871: А менї б то та не жаль було Ниневії, великого городу, що в йому більш
    ста й двайцятьох тисяч чоловіка живе, що не вміють розпізнати правицї од лївицї,
    та й так багато скотини?
  eng-AOI: I should feel very sorry for those people of Nineveh. Many people live
    in that city. There are many children too, and they don't know anything about
    doing wrong. Many bullocks and other animals also live there. So that is why I
    didn't kill those people.”
  deu-1951: Und mich sollte der großen Stadt Ninive nicht jammern, in welcher mehr
    denn hundertzwanzigtausend Menschen sind, die ihre rechte Hand nicht von ihrer
    linken unterscheiden können; dazu so viel Vieh!
  eng-JPS: and should not I have pity on Nineveh, that great city, wherein are more
    than sixscore thousand persons that cannot discern between their right hand and
    their left hand, and also much cattle?'
  srp-1865: A meni da ne bude žao Ninevije, velikoga grada, u kom ima više od sto
    i dvadeset tisuæa ljudi koji još ne znaju šta je desno šta li lijevo, i mnogo
    stoke?
  lug-lug: Kale lwaki nange sandisaasidde Nineeve, ekibuga ekyo ekinene n’abantu baamu
    emitwalo ekkumi n’ebiri n’okusingawo, n’ente zaakyo ennyingi bwe zityo, abantu
    abatasobola kwawula kirungi na kibi?”
  heb-heb: ואני לא אחוס על נינוה העיר הגדולה אשר יש בה הרבה משתים עשרה רבו אדם אשר
    לא ידע בין ימינו לשמאלו ובהמה רבה׃
  ben-IRV: তবে আমি কি নীনবীর প্রতি, ঐ মহানগরের প্রতি, দয়াশীল হব না? সেখানে এমন এক
    লক্ষ কুড়ি হাজারের বেশি মানুষ আছে, যারা ডান হাত থেকে বাম হাতের প্রভেদ জানে না;
    আর অনেক পশুও আছে।”
  pan-pan: ਤਦ ਕੀ ਇਸ ਵੱਡੇ ਸ਼ਹਿਰ ਨੀਨਵਾਹ ਉੱਤੇ ਜਿਸ ਦੇ ਵਿੱਚ ਇੱਕ ਲੱਖ ਵੀਹ ਹਜ਼ਾਰ ਤੋਂ ਵੱਧ ਲੋਕ
    ਹਨ, ਜਿਹੜੇ ਆਪਣੇ ਸੱਜੇ ਖੱਬੇ ਹੱਥ ਦਾ ਭੇਤ ਵੀ ਨਹੀਂ ਪਛਾਣ ਸਕਦੇ ਅਤੇ ਬਹੁਤ ਸਾਰੇ ਪਸ਼ੂ ਵੀ ਹਨ,
    ਮੈਨੂੰ ਤਰਸ ਨਹੀਂ ਆਉਣਾ ਚਾਹੀਦਾ?”
  rmy-LOVARI: Ай сар Мэ тэ на сунуй баро форо Ниневия, кай на фэри бут алатура, ай
    май бут сар екх шэл тай биш эзэра мануш чи жянэн, кай сы чячи риг, ай кай э стунго?
  tkr-tkr: Nəxübne Zas qidivkvanas manimee xəbna Nineva eyhena şahar, maadın vəşşe
    g'alle aazır (120 000) sağıy sol dyats'an milletiy manimeen çavra-vəq'ə?
  mya-JVB: ငါ သည် များစွာ သော တိရစ္ဆာန် တို့ကိုမဆို၊ ကိုယ် လက်ျာ လက်နှင့် လက်ဝဲ လက်ကိုမျှ
    ပိုင်းခြား၍ မ သိ သော သူ တသိန်း နှစ်သောင်းမက ၊ လူ များ သော နိနေဝေ မြို့ ကြီး ကို
    ငါနှမြော သင့်သည်မ ဟုတ်လောဟု မိန့် တော်မူ ၏။
  tte-O: Am katekamkamna palipaline kaiwena ilalaki na iyamo yagu katekamkamna tomo
    Ninibe kaiweli ilalakisosi, kaiwena taonne kalona mena tomo kali baibaiwa andeledi
    tuwenti tausan (120,000) yo bulumakau sibaibaiwa siyaelene.”
  tvk-tvk: ?Ma midep? ?!Tamal ti tengan inou nipisen esaeen navan mi moletin xil te
    hal Nineva!? !Ngan xil xa di lameul e taon ak lali taosen be handred tei e hanutap
    tei mun (120,000) xa latakil ti vari neta xa bos e neta xa misa! E vongoro xil
    mun xa ladi en labe holu xa labe holu pupu. Siona, momal tevi tengan ieok isae
    ve meulien na moletin xil ak.”
  tbg-tbg: Are vi haikara, qaqi qumina haikara mpo ike ti variaramantavata, te Ninivera
    mpo ike ti vauro. Ninive nora vatukavano vaimanta viraqi 120,000 vaiinti nahenti
    kia koqe okarave qora okarave ho rairake tavaaka variamanta sipisipivata purumakauvata
    airitahaa variamantara ti, te homa vikara ike mpo tiva nimitararave, tiro. Noravano
    Kotiva minti turama.
  hmo-hmo: Unai bamona danu, lau be Nineva totona do lau bogahisihisi be namo. Ia
    be hanua badana momokani, bona ia lalonai be natuna maragidia ibounai 120,000
    idia noho, boromakau momo herea danu.”
  ata-ata: Ia eni talelixu tuala ne Ninive misevile. Xo anu tuala tatila mo ta mitema
    sou tavuꞌalo misevile. Aneꞌi ilavusou ꞌiliꞌilixo mulapu uasi. Itiitisiꞌa muxali
    loxo, itemaxu mavulovexa mavulovexa mavulovexa muxatele vile (120,000) xe ta miꞌamiꞌa
    loxo ta kau iloꞌa ta sipsip kalumo tavuꞌalo misevile.”
  urd-urd: और क्या मुझे ज़रूरी न था कि मैं इतने बड़े शहर निनवा का ख़याल करूँ, जिस
    में एक लाख बीस हज़ार से ज़्यादा ऐसे हैं जो अपने दहने और बाई हाथ में फ़र्क़ नहीं
    कर सकते, और बे शुमार मवेशी है।
  rus-SYN: Мне ли не пожалеть Ниневии, города великого, в котором более ста двадцати
    тысяч человек, не умеющих отличить правой руки от левой, и множество скота?”
  rmy-SERVI: Манди ли на дор Ниневия, баро форо, ды саво фартэ бут хулаимо тай будэр
    тев шэл биш пхангля манушэн, савэ на джянэн, со мищимо, а со врытимо?
  bqc-SIM: Mapi sↄ̃, a maa mà wɛ̃nadↄ̃ mɛɛwia zↄ̃ↄ Ninivaɛo lé? An gbɛ̃́ pↄ́ aa
    ↄplaa dↄ̃kↄ̃ɛ ń zɛɛooↄ dasi dɛ ↄ̀aasↄsↄo lɛɛ basooloa (120.000), mɛ́ an pↄtuoↄ
    kɛ̀ zài.
  tcz-CHONGTHU: Achutileh hiche Ninevah khopi lentah, akhosunga mihem sang jakhat
    le sang somni jen lhagao, muthim noija umnalai ho leh ganhing tamtah um hohi ka
    lainatpi lou ding ham?” ati.
  mar-mar: ज्यांना उजव्या व डाव्या हाताचा फरक समजत नाही असे एक लाख वीस हजारांपेक्षा
    जास्त लोक या मोठ्या निनवे शहरात आहेत आणि पुष्कळ गुरेढोरे आहेत. त्यांची मी काळजी
    करू नये काय?”
  tcs-tcs: Lisen! Ninaba em i gad 120,000 man ol i stap de ane ol animal tu. Yu bin
    tingbaut da plant de, bat ai mata woribaut ol dem pipol blo Ninaba. Dem pipol
    i no sabe rait prom rong.’
  soq-soq: Tane ne ideita bola debama Niniwe nuaparewanteapa, ipawa apana uaraia 120,000
    mai euda ita kadiwa dewawa atentopona ita do pue uara sape waimoia baiwa!”
  qub-qub: Chay manacaj calabäsallapaj llaquicurpis Ninivecho tiyajcunataga manami
    llaquipashcanquichu. Chay siudächöga caycan pachac ishcay chuncan waranga (120,000)
    runacunami. Paycunaga manami musyanchu alli mana alli cashantapis. Uywacunapis
    aypallami caycan. Chayno caycaptenga ¿manachu nogapis cuyapäman?» nir.
  bqp-bqp: Ninifu wuu bɔkɔ gen tɔmbu bɑ sɑ̃ɑwɑ tɔmbu nɔrɔbun subɑ wunɑɑ teeru (120.000),
    bɑ ǹ mɑɑ geɑ kɑ kɔ̃sɑn wunɑnɔ yɛ̃. Yerɑ ɑ ǹ kĩ n be kɑ ben yɑɑ sɑbe dɑbinu wɔnwɔndu
    kuɑ?
  hat-hat: Epi ou pa ta vle m' pran lapenn pou lavil Niniv, gwo kapital sa a, kote
    ki gen depase sanven mil (0120.000) timoun inonsan, moun ki pa konnen ni sa ki
    byen ni sa ki mal, ansanm ak yon kantite bèt!
  eng-BSB: So should I not care about the great city of Nineveh, which has more than
    120,000 people who cannot tell their right hand from their left, and many cattle
    as well?”
  eng-WEBPB: Shouldn’t I be concerned for Nineveh, that great city, in which are more
    than one hundred and twenty thousand persons who can’t discern between their right
    hand and their left hand, and also many animals?”
  kbq-kbq: Ninive rankumapina 120 tauseni'a agatere'nea vahe mani'nazankiza e'izana
    tamazanki, havizanki hu'za osugahaz. Afu' kevuzaga rama'a mani'naze. Hianagi,
    kagrama antahi'nana, Nagra e'i ana rankumakura nagesa nontahuo? Huno asmi'ne.
  nhe-BL: Huan intla ya nopa ipati moixpa, ¿ax tiquita noja más ipati nochi nopa miyac
    tlacame ipan ni hueyi altepetl Nínive huan monequi niquintlasojtlas? Nopano itztoque
    pano 120 mil tlen aya tleno quimachilíaj. Huan iyoca itztoque miyac tlapiyalime.
    Quena, monequi niquintlasojtlas.
  bus-bus: Mapi sↄ̃, à maa wɛ́tɛda bíta Ninɛva kɛmɛ wɛ̃ndaroo? Aↄ̃ nɛ́ kɛ̀ aↄ̃ↄ ↄplaa
    dↄ̃kↄ̃zi kↄ̃n ↄzɛɛoroonↄↄ parii dɛ bↄrↄ baswɛɛdoola bensↄ̃ aↄ̃ pↄ́kãdeenↄ kpɛ̀ɛsɛ.
  gub-BL: A'e rupi ikatu wera'u tawhu Nin rehe hezepyk 'ymaw. Heta 120.000 kwarer
    kuzàtàigwer wanehe we xe wà. Heta tetea'u ma'ea'yr wà no. Nuzapo pixik kwaw ikatu
    'ym ma'e wà. Upaw.
  ulk-ulk: “Epe Ninebera ebur a pako 120,000em le ko duridli, able le pe nole mamoser
    umele uridli debele adudlam. Ei kara nole ia nas obaruk Ninebeem able au utebem?”
  eng-DRA: And shall not I spare Ninive, that great city, in which there are more
