verse: JON.004.011
translations:
  mal-C: അങ്ങനെയെങ്കിൽ, വലംകൈയും ഇടംകൈയും ഏതെന്നുപോലും തിരിച്ചറിവില്ലാത്ത ഒരുലക്ഷത്തി
    ഇരുപതിനായിരത്തിൽപ്പരം മനുഷ്യരും അനേകം മൃഗങ്ങളും ഉള്ള മഹാനഗരമായ നിനവേയോട് എനിക്ക്
    സഹതാപം തോന്നിക്കൂടേ?”
  deu-TKW: Und mich sollte es nicht jammern Nineves, der großen Stadt, in der sich
    mehr als 120000 Menschen befinden, die nicht zwischen rechts und links zu unterscheiden
    wissen, und viele Tiere?
  lin-lin: Bongo ndenge nini Ngai nayoka motema pasi te mpo na Ninive, engumba monene,
    oyo ezali na bato koleka nkoto nkama moko na tuku mibale oyo bayebi te kokesenisa
    makambo mabe mpe makambo malamu, mpe ezali na ebele ya bibwele ?
  eng-LSV: and I—do I not have pity on Nineveh, the great city, in which there are
    more than one hundred twenty thousand of mankind, who have not known between their
    right hand and their left—and much livestock?”
  bmu-bmu: Mewö aiga nöŋön möp denöwögörap siti ketauŋi kiaŋgöt könagesöŋi yeŋgörap
    waimanjat kude mötpileŋak? Miaŋgöt uruŋe morö namande 1 20.000 (handöt twenti
    tausen) jaŋgö mi oŋgöta maljei, mi ölöpŋaŋgöt aka bölöŋaŋgöt könaŋiri kude möt
    kewöt etkimakzei aka bau kuruk yuai mi tok gwötpuk malje. Mi ambazip ketauŋi yembuk
    mohok mem bölim eŋgibileŋbukörap nöŋön möp sihimnan Niniwe eŋgehorizal.” Mewö.
  eng-GNV: And shoulde not I spare Nineueh that great citie, wherein are sixe score
    thousande persons, that cannot discerne betweene their right hand, and their left
    hand, and also much cattell?
  eng-WEBSTER: And should not I spare Nineveh, that great city, in which are more
    than a hundred and twenty thousand persons that cannot discern between their right
    hand and their left hand, and also many cattle?
  nhw-BL: Huan sintla ya nopa ipati moixpa, ¿amo tiquita noja más ipati nochi nopa
    miyaqui masehualme ipan ni hueyi altepetl Nínive huan monequi niquintlasojtlas?
    Nopona itztoque pano 120 mil catli ayamo tleno quimachilíaj. Huan iyoca itztoque
    miyac tlapiyalme. Quena, monequi niquintlasojtlas.
  swh-ONEN: Lakini Ninawi ina zaidi ya watu 120,000 ambao hawawezi kupambanua kulia
    au kushoto, pamoja na ngʼombe wengi. Je, hainipasi kufikiri juu ya mji ule mkubwa?”
  bba-bba: Ninifu wuu bɔkɔ ɡen tɔmbu bɑ sɑ̃ɑwɑ tɔmbu nɔrɔbun subɑ wunɑɑ teeru (120.000),
    bɑ ǹ mɑɑ ɡeɑ kɑ kɔ̃sɑn wunɑnɔ yɛ̃. Yerɑ ɑ ǹ kĩ n be kɑ ben yɑɑ sɑbe dɑbinu wɔnwɔndu
    kuɑ?
  eng-KJVCPB: and should not I spare Nineveh, that great city, wherein are more than
    sixscore thousand persons that cannot discern between their right hand and their
    left hand; and also much cattle?
  cpy-cpy: ¿Eeroma noneshironka-tziri naaka Naana-weni-jatzi? Osheki ikaateeyini.
    Eenitatsi eejatzi osheki eenchee-riki, ikaatzi 120,000, tekira riyotziro jempe
    otzimi rampate eejatzi rakoperori. Eenitatsi eejatzi osheki ipireetari janta.”
  mpx-mpx: He Ninibe, iya panuwa bwabwatana, gamwanaa gamagal ali gewi wan handeled
    tuwenti tausan (120,000) yayaluwaliya i gogou, avaliyau ge bwasumu hi gewi. Age
    bahi nau na nuwanuwatu kaiweliya?”
  wbp-wbp: Kala nyiya-jangka kula kanpa-jana wajampa-jarri nyuntuju Ninupu-wardingki-patuku
    yapaku? Ngulaju kalu-ngarra yirdiyi-paturla-jala parliya nyinami manu matirni
    yapaju 120,000-pala marda, manu marda 130,000-pala, manu pulukurlangu panu-yijala.
    Nyuntu kanparla wajampa-jarri ngalyipiki yalumpuku. Ngajuju karna-jana miyalu
    kanunjumanyumpa-nyayirni wajampa-jarrimi yapaku parliyaku Ninupu-wardingki-patuku.”
    Kujanyarla wangkaja Juunaku YAAWIYI-ji.
  luo-luo: To an donge dakech Nineve dala maduongʼ man kod ji alufu mia achiel kod
    piero ariyo ma ok nyal pogo lwetgi ma korachwich gi ma koracham kaachiel kod jambgi
    mangʼeny?”
  meu-meu: Matona, lau ese hanua badana Nineve, lalonai imadia idibadia be ededia
    bona lauridia be ededia asi dibadia taudia domaga-ta gerebu-rua bona boromakau
    momo herea danu e nohomu hanuana, basina bogaia hisi a?
  npi-ULB: यसैले मेरो बारेमा, क मैले त्‍यो ठुलो सहर निनवेलाई दया नदेखाउनू, जसमा एक
    लाख बिस हजारभन्‍दा धेरै मानिसहरू बस्‍छन्, जसलाई आफ्नो दाहिने र देब्रे हात बिचको
    भिन्‍नता थाहा छैन, र धेरै गाई-वस्तुहरू छन्?”
  yor-yor: Ṣùgbọ́n Ninefe ní jù ọ̀kẹ́ mẹ́fà (120,000) ènìyàn nínú rẹ̀, tí wọn kò mọ
    ọwọ́ ọ̀tún wọn yàtọ̀ sí ti òsì, àti ọ̀pọ̀lọpọ̀ ohun ọ̀sìn pẹ̀lú. Ṣé èmí kò ha
    ní kẹ́dùn nípa ìlú ńlá náà?”
  wos-wos: Wuni hafu wuni Ninifaka saréfa wuni nae. Ninifa némafwi getéfa dé. Séfélak
    yikama nyangwal wumbu di re (120,000). Di deka yika tamba aki tambaka yike di
    ye. Séfélak bulmakau bali akwi wumbu di re.” Néma Du Got wungi dé wa.
  emp-NTPO: Bʌda maʌ̃ jʌ̃cara carea sopua b̶ʌbʌrʌ, ¿Ninive puru droma cawa oida b̶ad̶a
    carea aud̶uara sopua b̶aped̶a mʌ̃a quĩrã djuburiaiẽ́ b̶asica? Wãrãda jãʌ̃ purud̶e
    cadjirua o panʌ adua b̶eada 120 mil aud̶u panʌa. Maʌ̃ awara animarã sid̶a baraa.–
  ind-ind: Bagaimana Aku tidak mengasihani Niniwe, kota yang besar itu dengan penduduknya
    yang lebih dari seratus dua puluh ribu jiwa?! Mereka masih seperti anak-anak kecil
    yang belum dapat membedakan apa yang baik dan yang jahat. Dan juga terdapat sangat
    banyak ternak di situ.”
  pes-OPCB: پس آیا دل من برای شهر بزرگ نینوا نسوزد که در آن بیش از صد و بیست هزار
    نفر که دست چپ و راست خود را از هم تشخیص نمی‌دهند و نیز حیوانات بسیار وجود دارد؟»
  lcm-lcm: Au, sa? Kupo songag anig si la ngorem ani vap duk suke? Kapo rina tavirimok
    lava luai. Tataot i vap kapo liu a 120,000. Na kipo tauia ta mamain ta vongo kapa.
    Na vap ang, kipo asukang val inatus lik, kipo tav malangas! Au, na numai kupo
    ngorem a iei palau ke si sa?”
  tgl-ULB: Kaya para sa akin, hindi ba dapat akong mahabag sa Ninive, ang malaking
    lungsod na iyon, kung saan may mas marami pa sa isandaan at dalawampung libong
    tao na hindi alam ang kaibahan sa pagitan ng kanilang kanang kamay at kaliwang
    kamay, at saka maraming rin baka?”
  rmn-rmn: Манги дэчи тэ на аядияв э бари диз э Ниневия, катэ си бут гайваня тай бут
    шэлэ бишэ бине манушэндар, савэ на джянэн, со си лачё, тай со си джюнгало?
  kca-kca: Ниневия мўй Мӑнэм щаԉәтты ӑт рӑхәԓ? Щит Вŏԓаӈ вош, хŏта сот хус щŏрәс мŏԓтас
    хŏйат йӑм пеләк йош пӑрта пеләк йош эԓты артаԓәтты ӑт верәтԓәт, пӑ ар вой уԓ.»
  cbu-NT: Itaru, nuw Ninipshuchee aranginasha chinamaam waritariya. An yakat kapungcha.
    Anush nllur zapan taariya. Washunand nllurnandari 120 mil washunand taariya. Anumunsha
    chinuz wakar zapantam taaritamta. Ashirucha, nuw anoo chinakuri mapiykina, Apanll
    tárangiya. Ashiriya, na kamaneena yuwaa Apanll yutaritshishee tputs nayniku anootsi.
    [Ashiri wappari. Watamaricha Jonasarini kuku.]
  hui-hui: Dara ogoni emene lowa dara timbuniore i̱na Niniba wali agali dindi timbuni
    karunaga agua holobodabe, lene. Maniore handalu hewaria dindi ogoriani wali agali
    daosini dege handari mbirani mendegonaga pira kira (120,000) agima nira lowa bolangua
    howaore waneiginiru tinaga gi tiga ogo gi le ogo lowa bayuwa manda nabi lowa tibi
    nogo damenerubi dindi ogoriani kagoni, lene.
  wrs-wrs: wo eva kava wavra vovhueinvavta Nineva kembelnindmba. Manara, kota mendekli
    lohv, himba indhanamba eva indpetamma, 120,000pelara av, wo otolva mindnam diva
    wulaevv, nomba otolva tit viv araravalna indkoklava. Wo eva deuvtatava mindnam
    diva wulaevv. Doata Yonana moa.
  mya-mya: ထို​နည်း​တူ​ပင်​အ​မှား​အ​မှန်​ကို​မ​ဝေ​ခွဲ နိုင်​သည့်​က​လေး​သူ​ငယ်​တစ်​သိန်း​နှစ်​သောင်း
    ကျော်​နှင့်​တိ​ရစ္ဆာန်​အ​မြောက်​အ​များ​ရှိ​သော နိ​နေ​ဝေ​မြို့​ကို​ငါ​ပို​၍​နှ​မြော​သင့်​သည်
    မ​ဟုတ်​လော'' ဟု​မိန့်​တော်​မူ​၏။ ပ​ရော​ဖက်​ယော​န​၏​ဝတ္ထု​ပြီး​၏။
  bod-N: གྲོང་ཁྱེར་ཆེན་པོ་ནིན་ཝེ་འདི་རུ་ལག་པ་གཡས་གཡོན་གྱི་དབྱེ་བའང་མི་འཁོར་བའི་མི་ཁྲི་སྐོར་བཅུ་གཉིས་ལྷག་དང་།
    སྒོ་ཕྱུགས་ཀྱང་མང་པོ་ཡོད་ཅིང་། ངས་དེ་རྣམས་ལ་སྙིང་རྗེ་བྱེད་པར་མི་རིགས་སམ་ཞེས་གསུངས་སོ།།
    །།
  wsk-wsk: Bare ni iwita ikiko. Nineveh ko kariimet ko tom mu, 120,000 iwita, mu nuguting
    sengam agi ngas mu ko ikimonko me terong. Se nunga bulmakau mel mu suen biya tala.
    Se awuk? Ani wonong biya mu mel yam ko am bitirikko e?”
  sna-sna: Asi Ninevhe rine vanhu vanopfuura zviuru zana namakumi maviri avanhu vasingazivi
    kuti ruoko rwavo rworudyi ndorupi kana rworuboshwe ndorupi, uye nemombe zhinjiwo.
    Handingavi nehanya here neguta iro guru?”
  spa-BLM: ¿No deberíapreocuparme por Nínive, esa gran ciudad en la que hay más de
    ciento veinte mil personas que no saben discernir entre su mano derecha y su mano
    izquierda, y también muchos animales?”
  cac-cac: A in xo pax tic, ¿tom man̈ ol cus in c'ol yuj jun nivan chon̈ab' Nínive
    tic, ec'to 120 mil eb' unin mantalaj spensar cajan d'ay? An̈ejtona', man̈ jantacoc
    pax noc' noc' ay d'ay, xchi d'a vin̈.
  swh-ULB: Kwa hiyo mimi, haikunipassa kuuhurumia Ninawi, mji mkuu, ambalo kuna watu
    zaidi ya mia na ishirini elfu ambao hawajui tofauti kati ya mkono wao wa kulia
    na mkono wao wa kushoto, na pia ng'ombe wengi?
  bel-bel: Мне ці ж не пашкадаваць Нінэвіі, горада вялікага, у якім больш за сто дваццаць
    тысяч чалавек, якія ня ўмеюць адрозьніць правай рукі ад левай, і мноства быдла?»
  wed-wed: Wate nai taon ḡaeḡaena Niniveh ma ana patara 120,000, taui gimtona taumaenina
    ma ai ḡamoḡamo maḡamaḡaui. Wei taona a vinuabolei tapa?”
  deu-ELBBK: und ich sollte mich Ninives, der großen Stadt, nicht erbarmen, in der
    mehr als 120.000 Menschen sind, die nicht zu unterscheiden wissen zwischen ihrer
    Rechten und ihrer Linken, und eine Menge Vieh?
  mbb-OT: Ne iyan e pa kenà mehizu te Nineve, keniyan te inged he zuen duen subra
    he 120,000 he menge etew he wazè dan hanew zuen te kesuǥuan ku, ne zuen pa mahabet
    he menge uyaǥen?”
  mal-2015: എന്നാൽ വലങ്കയ്യും ഇടങ്കയ്യും തമ്മിൽ തിരിച്ചറിഞ്ഞുകൂടാത്ത ഒരുലക്ഷത്തിരുപതിനായിരത്തിൽ
    ചില്‌വാനം മനുഷ്യരും അനേകം മൃഗങ്ങളുമുള്ള മഹാനഗരമായ നീനെവേയോടു എനിക്കു അയ്യോഭാവം
    തോന്നരുതോ എന്നു ചോദിച്ചു.
  tuo-NT: Yʉꞌʉ pũrĩcã tjãgʉ̃ta Nínivecjãrãrẽ pajañaꞌa. Ti macã pajiri macãrẽ ciento
    veinte mil yʉꞌrʉoro wĩꞌmarã buꞌiri marĩrã nima. Waꞌicʉrã quẽꞌrã pãjãrã nima. Ti
    macãcjãrã pãjãrãrẽ pajañaꞌrõʉaꞌa, nicʉ niwĩ Õꞌacʉ̃.
  gvs-gvs: Ninivei moe asa gagaina nakae tomota adi badabada 120,000 be nakae yoguyogu
    badabadaidi sikaaiyaka go, tomotayadi sitamoogemoge. ¿Manakae? ¿Itoboinegu amo
    asayana gagaina anuwokapisiyedi namliyeta yaguyagumayana gea geya?’
  rmc-rmc: A mange te na avel pharo vaš oda baro foros Ninive, andre savo hin buter
    sar 120 000 manuša, save na džanen te rozprindžarel, so hin lačho a so nalačho,
    a the vaš ola but džviri?“
  nlg-nlg: “Mi vei vahotua ke vagha ge ku mua sakai nia ghaghua inau na komu Nineveh,
    tara ghahara iga ara sakai na hangalatu rua hangavulu (120,000) na togha ni tinoni
    tara mua ghilalai na lei totolo dika tara gonighi mai tua tana lei bongi i muriva,
    (Tara tughuliodira tua tana lei hahi dika soko tara gonighi), maia ghua te too
    subo igaa na lei maumanu vola.”
  pes-OPV: و آیا دل من به جهت نینوا شهر بزرگ نسوزد که در آن بیشتر از صد و بیست هزار
    کس می‌باشند که در میان راست و چپ تشخیص نتوانند داد و نیز بهایم بسیار؟»
  ron-1924: Ши Мие сэ ну-Мь фие милэ де Ниниве, четатя чя маре, ын каре се афлэ май
    мулт де о сутэ доуэзечь де мий де оамень, каре ну штиу сэ деосебяскэ дряпта де
    стынга лор, афарэ де о мулциме де вите!”
  aui-aui: Bi kwanatu ghamana Ninive noghosina, na noko imiise tagu parapa iinuwanuwaghaneni
    basuna nama na wawaya yadi koroto naboni 120,000 bi nabo, toudi iiyawogha na gesiyakovi
    da bera miisedi mebo bi bera berodi mebo, bi kate ribiribi peyaridi nama kamone
    samakamake!”
  ben-OBCV: কিন্তু নীনবীতে 1,20,000 এরও বেশি মানুষ আছে, যারা জানে না কোনটা ডান হাত
    ও কোনটা বাঁ হাত। তেমনই অনেক পশুও আছে। তাহলে, আমিও কি সেই নীনবী মহানগরীর জন্য চিন্তিত
    হব না?”
  lex-lex: Mere Ompuarora de hota A'g edonna wuaror nana Niniwe letlawan dena?! Mai
    Niniwe di, de rimormiori e narehi lawan wal lia riwnu rahu ida terampworu mak
    kaplinu-kaplo' nohora hameni ed mak kalwieda me hameni mak kyata, ne nhiuri-wnia'ana
    liawanni er wal lia! Meman nek la A ralam ntiundoin la' hade, de lol talanni.”
  som-som: Haddaba sow iima eka inaan u jixinjixo magaalada weyn oo Nineweh, taasoo
    ay gudaheeda ku jiraan dad ka badan boqol iyo labaatan kun oo qof oo aan kala
    garan karin gacantooda midig iyo gacantooda bidix, iyo weliba xoolo badan?
  lat-VUC: et ego non parcam Ninive, civitati magnæ, in qua sunt plus quam centum
    viginti millia hominum qui nesciunt quid sit inter dexteram et sinistram suam,
    et jumenta multa?
  aoi-aoi: Nganjukwaba ningena ngayuwa ning-errukwulinama angwurre-ka wurrumurndakibinu-wa
    warnumamalya WarningiNiniba. Akina-manja ngawa angalya wurruwurrakwulyumide-ka
    warnumamalya wurrakina nawurrak-ambilyama. Aburrajukwaba wurruwurrakwulyumida
    wurrakina wurriyukwayuwa. Wurrakine-ka wurriyukwayuwa wurrikikamarra awurruwurrariya.
    Ngalajukwaba ababurna bulukwa-murriya akina-manja angalya nuw-ambilyamurra. Aminakina-langwa
    kembirra wurrumurndakakina warnumamalya nara ka-wardanga ngayuwa-da,” ni-yama
    Yaweya Jawuna-manja-da. Ena-bu ngawa-da.
  eng-ASVBT: and should not I have regard for Nineveh, that great city, wherein are
    more than sixscore thousand persons that cannot discern between their right hand
    and their left hand; and also much cattle?
  mna-mna: Ninibe na kar biibi, mi ka tomtom bizin boozo kat (120,000) ta matan munŋan
    mi tikilaala mbulu kizin som. Mi mbili kizin tomini, boozomen. Parei, irao be
    aŋkam ŋgar pizin mi aŋmuŋai zin som?”
  ita-1885: E non risparmierei io Ninive, quella gran città, nella quale sono oltre
    a dodici decine di migliaia di creature umane, che non sanno discernere fra la
    lor man destra, e la sinistra; e molte bestie?
  eng-LXXUP: and shall not I spare Nineveh, the great city, in which dwell more than
    twelve myriads of human beings, who do not know their right hand or their left
    hand; and also much cattle?
  eng-ULB: So as for me, should I not have compassion for Nineveh, that great city,
    in which there are more than one hundred and twenty thousand people who do not
    know the difference between their right hand and their left hand, and also many
    cattle?”
  spa-VBL: ¿No debería yo estar preocupado por la gran ciudad de Nínive, donde habitan
    ciento veinte mil personas que no saben dónde está su derecha y dónde está su
    izquierda, sin mencionar a los animales?”
  fra-_FOB: Et moi je n'aurais pas pitié de Ninive, la grande ville, dans laquelle
    il y a plus de cent vingt mille créatures humaines qui ne savent pas distinguer
    leur droite de leur gauche, et du bétail en grand nombre!
