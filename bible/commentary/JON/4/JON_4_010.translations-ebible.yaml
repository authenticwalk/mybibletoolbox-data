verse: JON.004.010
translations:
  mal-C: 'അപ്പോൾ യഹോവ ചോദിച്ചു: “നീ അധ്വാനിക്കുകയോ വളർത്തുകയോ ചെയ്യാതെ, ഒരു രാത്രികൊണ്ട്
    ഉണ്ടായിവരുകയും ഒരു രാത്രികൊണ്ട് നശിച്ചുപോകുകയും ചെയ്ത ആ ചെടിയെക്കുറിച്ച് പരിതപിക്കുന്നു.'
  deu-TKW: 'Jahwe aber sprach: Dich jammert des Ricinus, obschon du dich nicht um
    ihn gemüht, noch ihn groß gezogen hast, der in einer Nacht entstand und in einer
    Nacht zu Grunde ging.'
  lin-lin: 'Yawe alobaki : — Oyoki pasi na motema mpo na nzete oyo omoneli ata pasi
    te mpe okolisi te, oyo ekoli kaka na butu moko mpe ekawuki na butu oyo elandi !
    Oyokeli yango mpe mawa !'
  eng-LSV: And YHWH says, “You have had pity on the gourd, for which you did not labor,
    neither did you nourish it, which came up [as] a son of night, and perished [as]
    a son of night,
  bmu-bmu: 'Jonanöŋ mewö jiiga Kembunöŋ kewö jiyök: “Gi ölunölungöt böröŋi kun kude
    memba mi kunde galöm kölnöŋga köriyök. Mi suŋgem mohotkö uruŋe asuhuyök aka suŋgem
    mohotkö uruŋe soholiba kömuyök. Töndup göŋön nangak yuai omaŋi mewöŋi miaŋgörap
    sahöta waimanjat mötzan.'
  eng-GNV: Then said the Lord, Thou hast had pitie on the gourde for the which thou
    hast not laboured, neither madest it growe, which came vp in a night, and perished
    in a night,
  eng-WEBSTER: 'Then said the LORD, Thou hast had pity on the gourd, for which thou
    hast not labored, neither made it grow; which came up in a night, and perished
    in a night:'
  nhw-BL: 'Huajca TOTECO quiilhui: ―Ticualantoc pampa tijtlasojtlac nopa pilacuacualachtzi
    catli na nijmicti. Pero na nijtojqui huan nijchijqui ma moscalti, amo ta. Huan
    masque amo nijmictijtosquía, amo huejcajtosquía.'
  swh-ONEN: Lakini Bwana akamwambia, “Wewe unakasirika kwa ajili ya mzabibu huu, nawe
    hukuusababisha kuota wala kuutunza. Uliota usiku mmoja, nao ukafa usiku mmoja.
  bba-bba: Mɑ Yinni Gusunɔ u wisɑ u nɛɛ, ɑ ǹ sɔmburu ɡɑru kue dɑ̃ɑ ten sɔ̃. N ǹ
    wunɛ ɑ tu kpiisiɑ. Wee tɑ kpɛ̃ɑ wɔ̃ku teeru, mɑ tɑ ɡu wɔ̃ku kpɑɑru. Kɑ mɛ, wee
    ɑ tu wɔnwɔndu kuɑmmɛ.
  eng-KJVCPB: 'Then said the Lord, Thou hast had pity on the gourd, for the which
    thou hast not laboured, neither madest it grow; which came up in a night, and
    perished in a night:'
  cpy-cpy: 'Ikantzi Tajorentsi: “Te eeroka pankiteroni incha-maeshi, te eeroka shookakaeroni
    eejatzi. Tema piñaashitakawo eeroka oshookaki, eejatzi piñaakirowa okamaki. Rootaki
    petako-waematsitari.'
  mpx-mpx: Inoke Yehoba i ba, “Owa u nuwanuwatu hihiu ya kaiwena, yaa nige u papasiun
    ge nige bugul etega u giginol kaiwena. Bulin maisena i siun ge bulin etega al
    i aliga.
  wbp-wbp: YAAWIYI-rla wangkaja Juunaku, “Nyampu ngalyipi kuja pardija jintangka mungangka,
    manu munga-pardu-karirlaju palijalku. Kulanpa nyuntulurlu ngurrju-manu ngalyipi
    kuja pardija, manu kulanpa karrinja-yirrarnu. Kala kuja ngalyipi palija, nyuntunparla
    wajampa-jarrija yapa-piyaku.
  luo-luo: To Jehova Nyasaye nowacho niya, “Isebedo kigeno kuom otangloni, mane ok
    irito kata ne ok imiyo dongo, ne owuok mi odongo otieno achiel, kendo otho otieno
    machielo.
  meu-meu: Bena Iehova eto, Hari au, oi so hekwarahilaia bona so hatubua ḡauna, hanuaboi
    ta ai e tubu ma hanuaboi ta ai e marai ḡauna, o bogaia hisimu.
  npi-ULB: परमप्रभुले भन्‍नुभयो, “तैंले मेहनत नै नगरेको, र तैंले नहुर्काएको बिरुवाको
    तँलाई यति धेरै माया लाग्यो । त्यो एक रातमै बढ्यो र एक रातमै मर्‍यो ।
  yor-yor: Nígbà náà ni Olúwa wí pé, “Ìwọ kẹ́dùn ìtàkùn náà, nítorí èyí tí ìwọ kò
    ṣiṣẹ́ fun, tí ìwọ kò mu dàgbà; tí ó hù jáde ní òru kan tí ó sì kú ni òru kan.
  wos-wos: Mawuli windéka dé Néma Du Got déré angi wa, “Wumba bangwi natafa male ganmbu
    dé bari hari waré. Wara dé nakémba gan dé hiya. Méni déré yalefu huratakahambaméni.
    Méni huratakaméka waréhambandé. Méni wumba yalefu jooka méni saréfa nae.
  emp-NTPO: 'Maʌ̃ carea Ãcõrẽba idjía jarasia: –Jʌ̃cara bʌ caita tununara bʌa uẽ́
    basía idjab̶a waribiẽ́ basía. Diamasi tunuped̶a nurẽma diamasi beusia. Baribʌrʌ
    maʌ̃ jʌ̃cara beud̶a carea bʌra sopua b̶ʌa.'
  ind-ind: Tetapi TUHAN berkata kepadanya, “Kamu sendiri peduli kepada tanaman yang
    merambat itu bukan? Meskipun sama sekali tidak kamu tanam atau pelihara, yang
    tumbuh hanya dalam satu malam kemudian layu pada malam berikutnya.
  pes-OPCB: 'خداوند فرمود: «برای گیاهی که در یک شب به وجود آمد و در یک شب از بین رفت
    دلت سوخت، با آنکه برایش هیچ زحمتی نکشیده بودی؛'
  lcm-lcm: Na IAVE kala antok ia ta, “Numai kana, ku longong! Ei ke kana kata polok
    alava alak si sikei a vong palau na ka kovek pok si taun using ina. Numai parik
    kutapa bil ta sa singina na parik kutapa apolokai ania, sikei lak kupo lomlomonai
    ngorem ania!
  tgl-ULB: Sinabi ni Yahweh, “Nagkaroon ka ng habag sa halaman, na hindi mo naman
    pinaghirapan, ni pinatubo ito. Tumubo ito sa isang gabi at namatay sa isang gabi.
  rmn-rmn: 'Ай о Сагбус о Яхвэ пхэнляс: — Ту аядиес о кущёки, саво ту на барярдян.
    Ов андэ рат барило тай андэ рат шукило.'
  kca-kca: 'Щиӈәԋща Турәм Куща йастәс: «Нӑӈ лыптәӈ пухращ щаԉәтԓән, ԓўвеԓ ӑт энмәԓтысэн
    пӑ щи кеша ӑт рупитысән. Ԓўв и ат сыс энмиԓыйәс пӑ кимет ат сыс нŏх сорәс.'
  cbu-NT: Apanllsha, Zuraktishcha. Shiy nda shaana karutaa tatsumarangsha. Mishat,
    nda shaana yanungarangsha. Itaru, psaan wanitari shitungarangiya. Sheeru, yusur
    putamsha tsiparangiya. Itaru, shiy anoo wanasir chinarangsha, tárangiya Apanlli.
  hui-hui: Anduane Homogohanda Yonahondo lalu, Ma tumbu ale anda hayago mbi mbirani
    hangu anda halu mbi mendeni ereba hayago í̠na ogoninaga mbirale mbira nabigo,
    lene. Ani bialu í̠na mo anda henebi ndo biagoria í̠ dara bame aginaga harebe,
    lene.
  wrs-wrs: Wo henga Yawe omnana, weselva nomba mongnasiva polanamba, mongnasiva henga
    soulavna. Yimba pevpa endhanamoa honamba, yimba piara vrenamoa, wo es hevpa yemba
    wusprov noindava? Memba yemba wusprovpa hona weselkolarava,
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``သင်​သည်​သင်​ကိုယ်​တိုင် မ​စိုက်​မ​ပြု​စု​ရ​ဘဲ တစ်​ည​ချင်း​တွင်​ပင်
    ပေါက်​ပြီး​တစ်​ည​တွင်း​ပင်​သေ​သွား​သော ကြက်​ဆူ​ပင်​ကို​နှ​မြော​သည်​မ​ဟုတ်​လော။-
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་ལ། མཚན་མོ་ཞིག་ལ་སྐྱེས་ནས་མཚན་མོ་ཞིག་ལ་བསྐམས་པ། ཁྱོད་ཀྱིས་མ་འབད་པ་དང་སྐྱེས་སུ་མ་བཅུག་པའི་རྩི་ཤིང་དེ་ལ་སྙིང་རྗེ་བསྐྱེད་ན།
  wsk-wsk: Se Yawe balam, “Ni mayang gotek kituwura wore ko ninguru gemang ikuwoso,
    umu mel bo ni ko ura kowar bo me beterem se aragam, mena. Mayang umu tirom suanta
    ningi aragam gawa beteram, ale aking tirom suanta ningi tala maraka namaram.
  sna-sna: Asi Jehovha akati, “Iwe wanga une hanya nomuzambiringa uyu, kunyange zvazvo
    usina kuuchengeta kana kuukudza. Wakabuda nousiku humwe uye ukaparara nousiku
    humwe.
  spa-BLM: 'El Señor dijo: “Te has preocupado por la vid, por la que no has trabajado
    ni la has hecho crecer, que surgió en una noche y pereció en una noche.'
  cac-cac: 'Ix yalanxi Jehová d''a vin̈ icha tic: —¿Toc a ach ix avej jun te te''
    tic? ¿Toc a ach pax ix ac'' q''uib'' te''? Junn̈ej ac''val ix q''uib'' te'', axo
    d''a junxo ac''val ix tacjixiel te''. Palta a ach tic tzach cus yuj te''.'
  swh-ULB: Bwana akasema, Umeuhurumia mmea, ambao haukuufanyia kazi wala haukukua.
    Uliomea katika usiku na kufa usiku.
  bel-bel: 'Тады сказаў Гасподзь: «ты шкадуеш за расьліну, над якою ты не працаваў
    і якое не гадаваў, якая за адну ноч вырасла і за адну ж ноч і прапала:'
  wed-wed: Bada i riwa, “Wei ḡoroḡorovana u vivinuabolei lamna eḡa tam uta kauei bo
    uta paini. Tauna waguvarai i gogo ma waguvarai iʼraḡe.
  deu-ELBBK: 'Und der HERR sprach: Du erbarmst dich des Wunderbaumes, um den du dich
    nicht gemüht und den du nicht großgezogen hast, der als Sohn einer Nacht entstand
    und als Sohn einer Nacht zugrunde ging;'
  mbb-OT: Ne migkaǥi is Nengazen te, “Heeyan is tevayag he midtuvù wey nenguyabpat
    seled te sengekezukileman dà, ne neǥangu te kegkesunud he andew ne wazà kenikew
    he vaal zutun, kenè ka iyan mibpetuvù duen, iyan, minsan pa zutun egkenuǥunan
    nu ǥihapun.
  mal-2015: അതിന്നു യഹോവ നീ അദ്ധ്വാനിക്കയോ വളർത്തുകയൊ ചെയ്യാതെ ഒരു രാത്രിയിൽ ഉണ്ടായ്‌വരികയും
    ഒരു രാത്രിയിൽ നശിച്ചുപോകയും ചെയ്തിരിക്കുന്ന ആവണക്കിനെക്കുറിച്ചു നിനക്കു അയ്യോഭാവം
    തോന്നുന്നുവല്ലോ.
  tuo-NT: 'Tojo nicã tʉꞌogʉ, Õꞌacʉ̃ cʉ̃rẽ nicʉ niwĩ: —Mʉꞌʉ ti dare otetipã. Ti dare
    bʉcʉacã weetipã. Ti da seꞌsaro niꞌcã ñami bʉcʉa, ape ñami ñaidija waꞌapã. Tojo
    weemicã, mʉꞌʉ ti dare maꞌiapã.'
  gvs-gvs: E tuwo kina Yauwe idigo kana, ‘¿Kom yaguyagumayana giyaina manuna nukotom
    igoyo ae? Go yaguyagumayana manuna geya kupaiseweta nakae geya tayaamo kaga kuguinuwe
    bego ibíbina. Ego sabamgo tayamo goi itabo go, sabamgo aiyuwoina goi ikámasa.
    Manuna nukotom igoyo go, moe dogoi besobeso.
  rmc-rmc: 'O RAJ leske phenďa: „Tuke hin pharo pal kodi rastlina, pal savi tut na
    trapinďal aňi na starinďal, so tel jekh rat bariľa avri a tel jekh rat šučiľa
    avri?'
  nlg-nlg: Mana Maghutu God, te ghaghua, “O nia ghaghua ngangata ighoe na alo keri,
    hauva mo mua subaa ighoe. Te totolo vamua me vola sakai na dani-udolu ge ghoi
    mate.
  pes-OPV: 'خداوند گفت: «دل تو برای کدو بسوخت که برای آن زحمت نکشیدی و آن را نمو ندادی
    که در یک شب بوجود آمد و در یک شب ضایع گردید.'
  ron-1924: 'Атунч ши Домнул а зис: „Цие ыць есте милэ де куркубетеле ачеста, каре
    ну те-а костат ничо трудэ ши пе каре ну ту л-ай фэкут сэ кряскэ, чи ынтр-о ноапте
    с-а нэскут ши ынтр-о ноапте а перит.'
  aui-aui: Bi gegha, Yawe God iwona bo, “Mmko kiina nubabasu tanagha kamone igogo
    bi raghani ibori na bada irabobo, tam gekuyakoyayi bo gekuyabera da iyagogo, bi
    gegha da irabobona kwiinuwapoyeni.
  ben-OBCV: কিন্তু সদাপ্রভু বললেন, “তুমি এই দ্রাক্ষালতাটি সম্পর্কে চিন্তিত হয়েছ,
    যদিও তুমি এটি রোপণ করোনি বা তা বেড়ে উঠতে সাহায্য করোনি। এক রাত্রির মধ্যে এটি
    অঙ্কুরিত হল ও এক রাত্রির মধ্যেই এটি শুকিয়ে গেল।
  lex-lex: 'Noma ORGAHI-ORHA''A Nakot la Niwra: “Yawulla-yatniamin de ha nmor ti''ola''
    mela ida, me hota napliau lia'' mel mak kmai. Taken niana omhi''a pa nmori me
    o'' edonna mtiera. La''pa emkade ho''mana o ralammu e ntuindoin la yoma au die
    napliau wa?!'
  som-som: Markaasaa Rabbigu wuxuu ku yidhi, Waxaad u jixinjixday geedkii ubbada ahaa
    oo aadan u hawshoon oo aadan korinin oo habeen iska soo baxay oo habeen ku baabba'ay.
  lat-VUC: 'Et dixit Dominus: Tu doles super hederam in qua non laborasti, neque fecisti
    ut cresceret; quæ sub una nocte nata est, et sub una nocte periit:'
  aoi-aoi: Eneja ni-yama nakina Yaweya nenu-maka nakinu-wa Jawuna, “Arngkawura-me-ka
    na-lungkuwarrinuma akina amarda umba mingka-manja marringa na-jungwunuma. Nara
    nungkuwa ki-lungkuwabijuwa akina akena yanda ningk-errukwulinama akinu-wa amarda-na!
  eng-ASVBT: 'And Jehovah said, Thou hast had regard for the gourd, for which thou
    hast not labored, neither madest it grow; which came up in a night, and perished
    in a night:'
  mna-mna: 'To Yooba iso pini ta kembei: “Ke wooro tana, indom ma ise mi iwe biibi
    pa mbeŋ tamen. Mi mbeŋ toro na, imeete. Nu kam uraata sa pa som. Itunu ta ise
    ma iwe biibi. Tamen nu kam ŋgar biibi pa koroŋ sorokŋana tana. Parei ta nu so
    mbulu ta nio aŋkam pizin Ninibe kan, ina indeeŋe som? Ŋgar ku tana ambai som.'
  ita-1885: 'E il Signore gli disse: Tu hai voluto risparmiare il ricino, intorno
    al quale tu non ti sei affaticato, e il quale tu non hai cresciuto; che è nato
    in una notte, e in una notte altresì è perito.'
  eng-LXXUP: 'And the Lord said, Thou hadst pity on the gourd, for which thou hast
    not suffered, neither didst thou rear it; which came up before night, and perished
    before another night:'
  eng-ULB: Yahweh said, “You have had compassion for the plant, for which you have
    not labored, nor did you make it grow. It grew up in a night and died in a night.
  spa-VBL: 'Entonces el Señor le dijo a Jonás: “Te preocupa una planta por la cual
    no hiciste nada, y no la hiciste crecer. Salió de un día para otro y murió de
    un día para otro.'
  fra-_FOB: 'Alors l''Éternel dit: Tu as pitié d''un ricin, pour lequel tu n''as pris
    aucune peine, et que tu n''as point fait croître, qui est né dans une nuit, et
    dans une nuit a péri;'
  mal-mal: 'അതിന് യഹോവ: “നീ അദ്ധ്വാനിക്കയോ വളർത്തുകയൊ ചെയ്യാതെ ഒരു രാത്രിയിൽ ഉണ്ടായി
    വരികയും പിറ്റേ രാത്രിയിൽ നശിച്ചുപോകയും ചെയ്ത ആവണക്കിനെക്കുറിച്ച് നിനക്ക് അനുകമ്പ
    തോന്നുന്നുവല്ലോ.'
  urd-GVR: Rab ne jawāb diyā, “Tū is bel par ġham khātā hai, hālāṅki tū ne us ke phalne-phūlne
    ke lie ek unglī bhī nahīṅ hilāī. Yih bel ek rāt meṅ paidā huī aur aglī rāt ḳhatm
    huī
  suz-BL: मिनु परमप्रभु यावेमी “गे इ मख्रुम्‍शो, मकोल्‍पाइश्‍शो, नाक्‍दो कामी वाशा,
    आ दीसा नाक्‍दो सोल बेक्‍शो रवा कली शिशी पाइनेवे।
  eng-NOY: And Jehovah said, Thou hast had pity on the gourd for which thou hast not
    labored, and which thou madest not to grow, which grew up in a night and perished
    in a night;
  ita-1927: 'E l’Eterno disse: “Tu hai pietà del ricino per il quale non hai faticato,
    e che non hai fatto crescere, che è nato in una notte e in una notte è perito:'
  ckb-ckb: 'یەزدانیش فەرمووی: «تۆ دڵت بە ڕووەکەکە سووتا کە پێوەی ماندوو نەبوویت و
    بەخێوت نەکردووە، بە یەک شەو بوو، هەر بە یەک شەویش لەناوچوو.'
  eng-BBE: And the Lord said, You had pity on the vine, for which you did no work
    and for the growth of which you were not responsible; which came up in a night
    and came to an end in a night;
  kan-OKCV: ಆದರೆ ಯೆಹೋವ ದೇವರು, “ನೀನು ಕಷ್ಟಪಡದಂಥ, ಬೆಳೆಸದಂಥ, ಒಂದು ರಾತ್ರಿಯಲ್ಲಿ ಹುಟ್ಟಿ,
    ಒಂದೇ ರಾತ್ರಿಯಲ್ಲಿ ನಾಶವಾದಂಥ ಸೋರೆ ಬಳ್ಳಿಗಾಗಿ ಚಿಂತಿಸಿದೆಯಲ್ಲಾ,
  tam-2017: 'அதற்குக் யெகோவா: நீ பிரயாசப்படாததும் நீ வளர்க்காததும், ஒரு இரவிலே முளைத்ததும்,
