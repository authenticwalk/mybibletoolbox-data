  chk-chk: Iwe, ewe Samol mi Lapalap a üreni, “Ka achika ewe irä, nge kosap angang
    ngeni, kosap pwal amärätä. Pun a püsin märitä lon eu pwin, nge a pwal pwasala
    lon eu pwin.
  ssd-ssd: 'Taŋakina le Suŋgo nu Yona sana: Furir ndindo mbolŋge ail te promba suŋgokat.
    Furir ande mbolŋge nu kummba kareŋgat. Ne ta tuku piro kareŋ ndakat. Neŋge nu
    te-suŋgo ndawat. Ndaŋam tuku ne ail ta tuku ninankate?'
  rop-rop: Wal YAWEI bin tok, “Wotfo yu jinggabat blanga det kripa nomo lilbit? Yu
    nomo bin growimap det kripa. Yu nomo bin wek blanga meigim det kripa kamat. Yestadei
    imbin jis kamat miselp, en tudei imbin binij.
  mwf-2018: Bere Yile neki kathu-ka mamna, “Nhinhi-ka damnhinamardathin dim nanhthi
    thay mulurn-nu ngarra demkawath-te-yu. Mu nhinhi-ka nanhthi-ka mere newathadha-wa
    i mere thurdirurturttha i mere thirrangipedha thani nanhthi mulurn pana-yu. Nanhthi
    thay mulurn-ka da thipinhi numi da matha pangarntuy-yu. I da numi pirridha i thipinhire
    nhini weyida pankapurl mana warda manta-ka demkawath warda.
  ukr-1871: 'Тодї сказав Господь: Тобі жаль ростинки, дарма що коло неї не поравсь
    і не зростив її, — що за одну ніч виросла й за одну ніч поникла;'
  eng-AOI: Yahweh said to Jonah, “One night that plant grew and the next night it
    died. You didn't make it grow and yet you felt sorry for it, didn't you!
  deu-1951: 'Da sprach der HERR: Dich jammert des Rizinus, um den du dich doch nicht
    bemüht und den du nicht großgezogen hast, der in einer Nacht entstanden und in
    einer Nacht verdorben ist.'
  eng-JPS: 'And the LORD said: ''Thou hast had pity on the gourd, for which thou hast
    not laboured, neither madest it grow, which came up in a night, and perished in
    a night;'
  srp-1865: 'A Gospod mu reèe: tebi je žao tikve, oko koje se nijesi trudio, i koje
    nijesi odgajio, nego jednu noæ uzraste a drugu noæ propade.'
  lug-lug: Mukama n’amugamba nti, “Osaalirwa olw’ekibikka kyo ekyonoonese songa si
    ggwe wakimeza, ate nga kyo kyali kya kiseera buseera.
  heb-heb: ויאמר יהוה אתה חסת על הקיקיון אשר לא עמלת בו ולא גדלתו שבן לילה היה ובן
    לילה אבד׃
  ben-IRV: সদাপ্রভু বললেন, “তুমি এরণ্ড গাছের জন্য কোনো পরিশ্রম করনি এবং এটা বড়ও করনি;
    এটা এক রাতে সৃষ্টি ও এক রাতে বিনষ্ট হল, তবুও তুমি এর প্রতি দয়াশীল হয়েছ।
  pan-pan: ਫੇਰ ਯਹੋਵਾਹ ਨੇ ਕਿਹਾ, “ਤੈਨੂੰ ਉਸ ਬੂਟੇ ਉੱਤੇ ਤਰਸ ਆਇਆ, ਜਿਸ ਦੇ ਲਈ ਤੂੰ ਨਾ ਤਾਂ ਕੁਝ
    ਮਿਹਨਤ ਕੀਤੀ ਅਤੇ ਨਾ ਹੀ ਉਸ ਨੂੰ ਉਗਾਇਆ, ਜਿਹੜਾ ਇੱਕ ਹੀ ਰਾਤ ਵਿੱਚ ਉੱਗਿਆ ਅਤੇ ਇੱਕ ਹੀ ਰਾਤ
    ਵਿੱਚ ਸੁੱਕ ਗਿਆ।
  rmy-LOVARI: 'Алом о Рай Яхва пхэндас: — Ту бунус анда буроро, пала саво чи грыжысас,
    саво чи барардан. Вов барилас тэла екх рати, ай тэла екх рати хасайлас.'
  tkr-tkr: 'Rəbbee mang''uk''le eyhen: – Ğu idezuyn, ğu ilydyakkıyn sa xəmne əəre
    alyadı-qeqquyn ala vas qiykkan!'
  mya-JVB: ထာဝရဘုရား ကလည်း ၊ သင် သည် ပင်ပန်းစွာ မ လုပ် ၊ ကြီးပွား စေခြင်းငှါလည်း မ
    ပြုစု၊ တညဉ့် ခြင်းတွင် ပေါက် ၍ တညဉ့် ခြင်းတွင် သေ သော ကြက်ဆူ ပင်ကို နှမြော သည်တကား။
  tte-O: Kabo Yeoba iwaloba, “Palipaline bwaite ukwate-kamkamna-yan na nige ukwakabi-yasae
    tabe nige ginauli yabo ugiginauli kaiwena. Boniyai yabo ikin yo boniyai yabo iboita.
  tvk-tvk: Ma Iahova biteni mini bit, “Uval ak meul bemei nesao e vongien tei tang,
    di, mat e vongien sav. Xouk otapol ni ti neta ven, e tave xouk ti iaxa opol ni
    vameul. Tave ti neta xa mak, e xouk di odesi e odang ve maten nan.
  tbg-tbg: Ionaava minti tuvaro Noravano Kotiva aqao tiro, Are kia vaahi vira ututera
    viraqaata raqikiraitira, are qaqi variararo vaahi viva naivano entaqi qampiqeharo
    noruqama viro vira qararaa entaqi tamunta vira, vira kaara are mpo ike ti variaro.
  hmo-hmo: Vadaeni Lohiabada ia gwau, “Unai au be hanuaboi tamona lalonai ia tubu
    bada, bona hanuaboi tamona lalonai ia mase. Oi ese unai au totona oi gaukara sisina
    lasi, bona oi ese oi havaraia lasi. To oi be unai au totona oi bogahisihisi noho,
    ani?
  ata-ata: IAUE muvikala aloxo ꞌo, “Ovu ane muxali no ꞌolovoxo vilesisi ka musoli
    no ꞌolovoxo vile la ne, nini naꞌoxo mii vile no anu uasi. Nini nasaxilaꞌu uasi.
    Ia nini tanenixu mii ane kituꞌa vitanisi ꞌo.
  urd-urd: तब ख़ुदावन्द ने फ़रमाया कि तुझे इस बेल का इतना ख़याल है, जिसके लिए तूने
    न कुछ मेहनत की और न उसे उगाया। जो एक ही रात में उगी और एक ही रात में सूख गई।
  rus-SYN: 'Тогда сказал Господь: “ты сожалеешь о растении, над которым ты не трудился
    и которого не растил, которое в одну ночь выросло и в одну же ночь и пропало:'
  rmy-SERVI: 'Тунчи РАЙ пхэнда: — Тути дор кадыя рандь, пала савля ту на пхирэґас
    тай на тирдан бути. Ды екх рят рандь выбариля, тай ды екх рят вой хасиля.'
  bqc-SIM: 'Ɔ̃ Dii òɛ̀: Ladaadaa pↄ́ ni a taasikɛo, ḿmɛ ń tò à bↄ̀lɛ à gbã̀o,
    ↄ̃ n wɛ̃nakɛ̀ɛ̀. À fɛ̀lɛ gwãasĩn doɛ, ↄ̃ à mìdɛ gwãasĩn do.'
  tcz-CHONGTHU: Hichun Pakaiyin, “Nangin natu louhel hiche um-gui hi khan jong na
    khansah theilou jankah khatna mang thah kit ahi tai.
  mar-mar: परमेश्वर त्यास म्हणाला, “या वेलीसाठी तू काहीच कष्ट केले नाहीस व तू हिला
    मोठे केले नाही, ती एका रात्रीत मोठी झाली आणि एका रात्रीत नष्ट झाली, त्या वेलीची
    तुला एवढी काळजी आहे;
  tcs-tcs: God i bin spik, ‘Yu tumas woribaut da plant wase yu bin plante da plant
    de. Kuikwan i bin gro ane kuikwan i bin ded.
  soq-soq: God me diene wanase, “Ia ema tadina dea bedewe inilen ita imonemba tonalen,
    tane e mai ia sa dewasapono inilepona ba oniepona ita tonaleno nuaparewaitiana.
  qub-qub: 'Chaura Tayta Dios yapay niran: «Gamga manami arushcanquichu, ni ñacashcanquipischu
    chay calabäsa wiñamunanpäga. Chay calabäsaga quiquillanmi juc chacay wiñacamusha.
    Warannin cajchöna chaquicäcusha. Chaypis chay calabäsapaj gamga fiyupa llaquicushcanqui.'
  bqp-bqp: Mɑ Yinni Gusunɔ u wisɑ u nɛɛ, ɑ ǹ sɔmburu gɑru kue dɑ̃ɑ ten sɔ̃. N ǹ
    wunɛ ɑ tu kpiisiɑ. Wee tɑ kpɛ̃ɑ wɔ̃ku teeru, mɑ tɑ gu wɔ̃ku kpɑɑru. Kɑ mɛ, wee
    ɑ tu wɔnwɔndu kuɑmmɛ.
  hat-hat: 'Lè sa a, Seyè a reponn li: -An! Ou pran lapenn pou yon ti pye masketi
    ki pa koute ou anyen. Se pa ou ki te fè l'' grandi. Li pran yon sèl nwit pou l''
    grandi. Apre yon sèl jou, li mouri.'
  eng-BSB: But the LORD said, “You cared about the plant, which you neither tended
    nor made grow. It sprang up in a night and perished in a night.
  eng-WEBPB: The LORD said, “You have been concerned for the vine, for which you have
    not laboured, neither made it grow; which came up in a night and perished in a
    night.
  kbq-kbq: Higeno Ra Anumzamo'a amanage hu'ne, Eri'za erinka, krinka kegava hu'nana
    nofiku kagra krimpagna nehano, nofimo'a mago kenage hageteno mago zage knafi fri'ne.
  nhe-BL: 'Huajca TOTECO quiilhui: ―Ticualantoc pampa tijtlasojtlac nopa pilacuacualachtzi
    tlen na nijmicti. Pero na nijtojqui huan nijchijqui ma moscalti, ax ta. Huan yonque
    ax nijmictijtosquía, ax huejcajtosquía.'
  bus-bus: 'Ben Dii bènɛ: Zãgã kɛ̀ nɛ́ɛ à zĩi kɛro, ḿbe ń tò à gbã̀ro, ben à kɛ̀nnɛ
    wɛ̃nda. À fɛ̀ɛ gwãavĩ dooa, ben à gà gwãavĩ do.'
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e uze'eg izupe kury. — Wi ka'akyr hezuz amo
    'ar mehe. Te pyhaw. Iku'egwer pe ukàzym. Nerezapo kwaw ma'e imuezuz kar pà. Nezewe
    rehe we erepuhareko katu a'e ka'akyr.
  ulk-ulk: Oplede abi detagri, “Able luneg omeida netat kige a eumida nerut kige a
    mara pe abim omar barukli; ma nole netat lu abim ikaida ko abi waikaida waomeida!
  eng-DRA: 'And the Lord said: Thou art grieved for the ivy, for which thou hast not
    laboured, nor made it to grow, which in one night came up, and in one night perished.'
