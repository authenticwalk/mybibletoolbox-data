verse: JON.004.003
translations:
  mal-C: അതുകൊണ്ട് യഹോവേ, ഇപ്പോൾ എന്റെ ജീവനെ എന്നിൽനിന്ന് എടുത്തുകൊണ്ടാലും, ജീവനോടിരിക്കുന്നതിനെക്കാൾ
    മരിക്കുന്നതാണ് എനിക്കു നല്ലത്.”
  deu-TKW: So nimm doch nun, Jahwe, mein Leben dahin; denn es ist besser für mich,
    ich sterbe, als daß ich leben bleibe!
  lin-lin: Sik’oyo, oh Yawe, kamata na Yo bomoi na ngai ; pamba te eleki malamu ete
    nakufa na ngai, kasi nazala na bomoi te !
  eng-LSV: And now, O YHWH, please take my soul from me, for better [is] my death
    than my life.”
  bmu-bmu: Merak malmalgöt tököba kömupköt möralga ölöwakzap. Miaŋgörap Kembu, göŋön
    möp malmalni dölki noaŋgötnöŋ. Keu mi ölŋap.”
  eng-GNV: 'Therefore nowe O Lord, take, I beseech thee, my life from me: for it is
    better for me to die then to liue.'
  eng-WEBSTER: Therefore now, O LORD, take, I beseech thee, my life from me; for it
    is better for me to die than to live.
  nhw-BL: Yeca ama TOTECO nimitztlajtlanía techmicti na. Más cuali para nimiquis huan
    amo niitztos.
  swh-ONEN: Sasa, Ee Bwana, niondolee uhai wangu, kwa kuwa ni afadhali mimi nife kuliko
    kuishi.”
  bba-bba: Tɛ̃, ɑ de n ɡbi, domi n burɑm bo n ɡbi ye ko nɑ n kɑ wɑ̃ɑ.
  eng-KJVCPB: Therefore now, O Lord, take, I beseech thee, my life from me; for it
    is better for me to die than to live.
  cpy-cpy: Rootaki noñaashirenkan-tzimiri Tajorentsi, nokoyi nokami. Rootaki nokowa-perotziri
    nokami, te nokoyi nañee.”
  mpx-mpx: O Yehoba, sauga ya yawaliu nu ahe. Nige nuwau na molu, nuwau na aliga.”
  wbp-wbp: Ngulaju ngula-juku karnangku warlkirninjarla payirni yungunpaju pinyi ngaju.
    Kula karnaju ngajuju ngampurrpa nyina wankarukuju nyinanjakuju.”
  luo-luo: Omiyo koro sani, yaye Jehova Nyasaye, kaw ngimana oa e piny nikech ber
    katho moloyo dongʼ kangima.”
  meu-meu: Taunabunai, Iehova e, lau na noimumu, egu mauri avabia oho, badina be baina
    mase be namo, baina mauri na dika.
  npi-ULB: यसकारण, अब हे परमप्रभु, तपाईंसँग म बिन्ती गर्छु, मबाट मेरो प्राण लिनुहोस्,
    किनकि मेरो निम्ति जिउनुभन्दा मर्नु नै असल छ ।”
  yor-yor: Ǹjẹ́ báyìí, Olúwa, èmi bẹ̀ ọ, gba ẹ̀mí mi kúrò lọ́wọ́ mi nítorí ó sàn fún
    mi láti kú ju àti wà láààyè lọ.”
  wos-wos: Méni wungi maki némbuli diré haraki huruhafi yamét, wuni hiyanjoka wuni
    mawuli ye. Wuni némbuli hiyawut, wu yikafre dé. Wuni némbuli hiyahafi yawut, wu
    haraki dé.” Jona dé wungi wa.
  emp-NTPO: Maʌ̃ carea mʌ̃ Boro Ãcõrẽ, mʌ̃a bʌ́a quĩrã djuburia iwid̶iya ab̶ed̶a mʌ̃ra
    beamãrẽã. Zocai b̶ei cãyãbara biara b̶ʌa mʌ̃ra beuida.–
  ind-ind: Jadi, sekarang ya TUHAN, karena Engkau tidak jadi membinasakan Niniwe,
    cabut sajalah nyawaku! Karena lebih baik aku mati daripada hidup!”
  pes-OPCB: «خداوندا، اینک جانم را بگیر، زیرا برای من مردن بهتر از زنده ماندن است.»
  lcm-lcm: Kana vang IAVE, ku atolongon iau na naka mat. Napo ro luai asi mat na to
    ka ago!”
  tgl-ULB: Kaya ngayon, Yahweh, nagmamakaawa ako, kunin mo ang aking buhay, dahil
    higit na mabuti para akin ang mamatay kaysa sa mabuhay.”
  rmn-rmn: Ай акана, Сагбус Яхвэ, лэ мо бэшыпэ, вай манги зиядэ тэ мэрав, ниш тэ бэшав.
  kca-kca: Ин хŏты, Турәм Куща, ма ԓыԓэм ма эԓтэм ўйи, уԓтэм эԓты, хӑԓԓәм–ки йӑмшәк».
  cbu-NT: Ashirucha Apaa, nuw shiyaa mashkina. Mikeerush nuwaa tsipamaam wayangandama.
    Nuw arangeem taamaam zandkeezi, Jonas Apanllee mashku tárangiya.
  hui-hui: Áyu Anduane Homogo-o i̱ homoliya waharene. I̱ ha ndo homaruyagua nde haru,
    lene.
  wrs-wrs: Ninevanindmba kana ungundmba yimba indkokla vewol venamoa, wo kamba noinda
    wusprov, wo kamoa dahara, kava lohvavmoa.
  mya-mya: သို့​ဖြစ်​၍ အို ထာ​ဝ​ရ​ဘု​ရား၊ ယ​ခု​ပင်​လျှင် အ​ကျွန်ုပ်​အား​သေ​ရ​သော​အ​ခွင့်​ကို​ပေး
    တော်​မူ​ပါ။ အ​ကျွန်ုပ်​အ​တွက်​အ​သက်​ရှင် ရ​ခြင်း​ထက်​သေ​ရ​ခြင်း​က​သာ​၍​ကောင်း
    ပါ​၏'' ဟု​ဆု​တောင်း​လေ​၏။
  bod-N: ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ད་ནི་ང་སྲོག་དང་འབྲལ་བར་མཛོད་ཅིག འདི་ལྟར་གསོན་པ་ལས་འཆི་བ་ལེགས་སོ་ཞེས་ཞུས་པ་དང་།
  wsk-wsk: O Yawe, buta se am aga moar se kuerikko. Ani marak bagarikko mesam, ani
    kuerik mu asele terong.”
  sna-sna: Zvino, imi Jehovha, torai zvenyu upenyu hwangu, nokuti zviri nani kuti
    ndife zvangu pano kurarama.”
  spa-BLM: Por eso ahora, Yahvé, te ruego que me quites la vida, pues es mejor para
    mí morir que vivir.”
  cac-cac: Yuj chi' tzin tevi d'ayach Mamin Jehová to tziq'uel in q'uinal, más am
    vach' to tzin chami, d'a yichan̈ pax to pitzan in, xchi vin̈.
  swh-ULB: Kwa hiyo sasa, Bwana, nakuomba, uniondoe uhai wangu, kwa maana ni bora
    kwangu kufa kuliko kuishi.”
  bel-bel: І сёньня, Госпадзе, вазьмі душу маю ад мяне, бо лепей мне памерці, чым
    жыць».
  wed-wed: Ma marina Bada, au lawana ma vaitawanei, i ai da ata iraḡe ma avena ata
    mae!”
  deu-ELBBK: Und nun, HERR, nimm doch meine Seele von mir; denn es ist besser, dass
    ich sterbe, als dass ich lebe.
  mbb-OT: Ne ǥuntaan, deyzey ke edhimetayan ad kenikew, su meupiya pa ke ebpatey a
    kenà te uuyag a.”
  mal-2015: ആകയാൽ യഹോവേ, എന്റെ പ്രാണനെ എടുത്തുകൊള്ളേണമേ; ജീവിച്ചിരിക്കുന്നതിനെക്കാൾ
    മരിക്കുന്നതു എനിക്കു നന്നു എന്നു പറഞ്ഞു.
  tuo-NT: Tojo weegʉ Õꞌacʉ̃, yʉꞌʉre wẽrĩcã weeya. Yʉꞌʉ wẽrĩcã, nemorõ añurõsaꞌa, nicʉ
    niwĩ.
  gvs-gvs: E tauna Yauwe, yawoigu kukabiyāmo unana ámasa dedevina yaigu go, ma yawoigu
    yaigu geya idedevineta. Tauna yawoigu kukābi.’
  rmc-rmc: Avke akana, RAJEJA, le mandar miro dživipen, bo feder mange hin te merel
    sar te dživel.“
  nlg-nlg: Ko lavikeha tua na volagu itaeni ghe Lord God, te uto vaniu va'a ge ku
    mate tua vulea tu vola.”
  pes-OPV: پس حال‌ای خداوند جانم را از من بگیر زیرا که مردن از زنده ماندن برای من
    بهتر است.»
  ron-1924: Акум, Доамне, я-мь вяца, кэч вряу май бине сэ мор декыт сэ трэеск!”
  aui-aui: Na noko kiiravine geyagu wiina da anamakena. Yawe God imiise kirakii da
    tagu ayarabobo, na yagu yawa kabitaveni.”
  ben-OBCV: এখন, হে সদাপ্রভু, তুমি আমার প্রাণ নিয়ে নাও, কারণ বেঁচে থাকার চেয়ে আমার
    মরে যাওয়া ভালো।”
  lex-lex: Pede Matroma, samuounu de Mhi' a pua amuat niek wa totpena yana amuormiori
    pia a'umkek O hihi'imu de.”
  som-som: Haddaba sidaas daraaddeed, Rabbiyow, waan ku baryayaaye naftayda iga qaad,
    waayo, intii aan noolaan lahaa waxaa iiga roon inaan dhinto.
  lat-VUC: Et nunc, Domine, tolle, quæso, animam meam a me, quia melior est mihi mors
    quam vita.
  aoi-aoi: Nganja ningena arakba kembirra ningi-ngayindenama nari-yada ningeniba ambilyuma
    umba ki-jungwuni-yada. Kembirra yi-larrkaja ngi-jungwuna,” ni-yama Jawuna Yaweyu-wa.
  eng-ASVBT: Therefore now, O Jehovah, take, I beseech thee, my life from me; for
    it is better for me to die than to live.
  mna-mna: Tana Yooba, koozi leleŋ aŋsombe pun yo ma aŋmeete. Pa nio mburoŋ be aŋbot
    mini som. Tana sombe aŋmeete, ina ambai.”
  ita-1885: Ora dunque, Signore, togli da me, ti prego, l'anima mia; perciocchè meglio
    è per me di morire che di vivere.
  eng-LXXUP: And now, Lord God, take my life from me; for it is better for me to die
    than to live.
  eng-ULB: Therefore now, Yahweh, I beg you, take my life from me, for it is better
    for me to die than to live.”
  spa-VBL: ¡Así que mejor mátame ahora, Señor, porque preferiría eso que vivir!”
  fra-_FOB: Maintenant, Éternel, prends donc ma vie; car mieux me vaut la mort que
    la vie!
  mal-mal: ആകയാൽ യഹോവേ, എന്റെ ജീവനെ എടുത്തുകൊള്ളേണമേ; ജീവിച്ചിരിക്കുന്നതിനെക്കാൾ മരിക്കുന്നത്
    എനിക്ക് നല്ലത്” എന്നു പറഞ്ഞു.
  urd-GVR: Ai Rab, ab mujhe jān se mār de! Jīne se behtar yihī hai ki maiṅ kūch kar
    jāūṅ.”
  suz-BL: मुल परमप्रभु यावे, आं कली साइय्‍यीनी। मारदे हना गो ब्रोंइचा क्‍येङा बेक्‍चा
    दाक्‍नुङ” दे परमप्रभु यावे नु लोव़ पवा बाक्‍त। १राजा १९:४
  eng-NOY: And now, O Jehovah, take, I pray thee, my life from me! for it is better
    for me to die than to live.
  ita-1927: Or dunque, o Eterno, ti prego, riprenditi la mia vita; perché per me val
    meglio morire che vivere”.
  ckb-ckb: ئێستاش ئەی یەزدان، گیانم لێ بستێنە، چونکە مردنم باشترە لە ژیانم.»
  eng-BBE: So now, O Lord, give ear to my prayer and take my life from me; for death
    is better for me than life.
  kan-OKCV: ಆದ್ದರಿಂದ ಯೆಹೋವ ದೇವರೇ, ಈಗಲೇ ನನ್ನ ಪ್ರಾಣವನ್ನು ನನ್ನಿಂದ ತೆಗೆಯಿರಿ, ಏಕೆಂದರೆ ನಾನು
    ಬದುಕುವುದಕ್ಕಿಂತ ಸಾಯುವುದು ಒಳ್ಳೆಯದು,” ಎಂದನು.
  tam-2017: இப்போதும் யெகோவாவே, என் உயிரை என்னைவிட்டு எடுத்துக்கொள்ளும்; நான் உயிரோடு
    இருக்கிறதைவிட சாகிறது நலமாக இருக்கும் என்றான்.
  app-app: Bi naanong SUBU, ba ko lep gabarani nok mwasan. Tekabis ngate uu goah nabat
    mat sasviri goah nam mwas.”
  spa-RV-1909: Ahora pues, oh Jehová, ruégote que me mates; porque mejor me es la
    muerte que la vida.
  ron-BTF: De aceea acum, DOAMNE, te implor, ia viaţa de la mine, pentru că este mai
    bine pentru mine să mor decât să trăiesc.
  eng-WEBP: Therefore now, LORD, take, I beg you, my life from me, for it is better
    for me to die than to live.”
  eng-FBV: So just kill me now, Lord, because I'd prefer to die than to live!”
  nld-1939: Ontneem mij nu ook maar het leven; want de dood is mij liever dan het
    leven.
  nch-BL: Yeca ama TOTECO nimitztajtanía techmicti na. Más cuali para nimiquis huan
    amo niitztos.
  tfr-NTPO: »Eni ga rokër bop kong ga tja ios wol̈on jekdo. Tja ber sök së ame dey»
    l̈e.
  vie-1934: Hỡi Đức Giê-hô-va, vậy bây giờ, tôi nài xin Ngài hãy cất lấy sự sống tôi;
    vì về phần tôi, chết còn hơn sống!
  hin-CV: तब हे याहवेह, मेरे प्राण ले लें, क्योंकि मेरे लिये जीवित रहने से मर जाना
    भला है.”
  spa-BES: Así que ahora, oh Señor, escucha mi oración y quita mi vida de mí; Porque
    la muerte es mejor para mí que la vida.
  tdx-tdx: Ie amy zao ry Iehovà, ehe asitaho amako ty fiaiko, fa hamake t’ie hikenkañe
    ta te ho veloñe.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ เพราะฉะนั้นบัดนี้ ขอพระองค์ทรงเอาชีวิตของข้าพระองค์ไปเสีย
    เพราะว่าข้าพระองค์ตายเสี​ยก​็​ดี​กว่าอยู่”
  por-BR-2018: Agora pois, ó SENHOR, peço-te que me mates, porque é melhor para mim
    morrer do que viver.
  deu-ELO: Und nun, Jehova, nimm doch meine Seele von mir; denn es ist besser, daß
    ich sterbe, als daß ich lebe.
  caa-caa: Y tamar era, Niwinquiraret Dios, inwaret tuaꞌ alocse nicuxtar. Taniut nen
    más ani bueno tuaꞌ intaca inchamay y que machi ixto tuaꞌ inturuan, che e Jonás.
  eng-WYC-2018: And now, Lord, I pray, take my life from me; for death is better to
    me than life.
  epo-epo: Nun, ho Eternulo, volu forpreni de mi mian animon; ĉar pli bone por mi
    estas morti, ol vivi.
  uig-PIN: Əmdi Pǝrwǝrdigar, jenimni mǝndin elip kǝt, ɵlüm mǝn üqün yaxaxtin ǝwzǝl»
    — dedi.
  beo-beo: Hina Gode! Na esalusu amo Dia samogema! Na da bogomu goga da na hanai,
    amola esalumu hihi gala.
  tpi-OTNT: Orait Bikpela, nau yu mas pinisim laip bilong mi. Sapos mi dai, em i gutpela.
    Na sapos mi no i dai, em i no gutpela.”
  hau-SA: Yanzu, ya Ubangiji, ka ɗauki raina, domin ya fi sauƙi a gare ni in mutu
    da in rayu.”
  uig-LAT: Emdi Perwerdigar, jénimni mendin élip ket, ölüm men üchün yashashtin ewzel»
    — dédi.
  nde-nde: Khathesi-ke Thixo, susa ukuphila kwami, ngoba kungcono kimi ukufa kulokuphila.”
  ton-ton: Ko ia ko eni, ʻe Sihova ʻoku ou kole kiate koe toʻo ʻa ʻeku moʻui meiate
    au, he ʻoku lelei lahi kiate au ke u mate ʻi heʻeku moʻui.”
  ces-1613: Nyní tedy, ó Hospodine, vezmi, prosím, duši mou ode mne; nebo lépe jest
    mi umříti nežli živu býti.
  eko-eko: Aphano Mbwanaaka okilaze nafusi yaka, kinhithari ofwa kihiiyeeni wiiya
    haayi.”
  eng-WMB: Therefore now, LORD, take, I beg you, my life from me, for it is better
    for me to die than to live.”
  tam-TCV: இப்பொழுதும், யெகோவாவே, என் உயிரை எடுத்துவிடும், நான் வாழ்வதைவிட சாவது மேலானது.
    ஏனெனில் நான் நினிவேயின் அழிவைக்குறித்து இறைவாக்குரைத்திருக்கிறேன்” என மன்றாடினான்.
  ceb-ULB: Busa karon, Yahweh, nagahangyo ako kanimo, kuhaa ang akong kinabuhi gikan
    kanako, kay mas maayo pa alang kanako ang mamatay kaysa ang mabuhi.”
  mkn-mkn: Tuhan. Biar bunu bekin mati sang beta sakarang sa. Te ada lebe bae beta
    mati, ko sonde usa idop lai.”
  pol-UBG: A teraz, PANIE, proszę, zabierz ode mnie moje życie, bo lepiej mi umrzeć,
    niż żyć.
  agr-agr: Ame suwimak sutsuk idayam nunú minak shiig awajtatsui. Aaní pujutnaitkumek
    dekas minak mantuata. Iwaku pujusan ame suwimak suwatsum dutikakmin anentaimku
    waittan dakitajai”, tiuwai.
  kyc-kyc: Lapala Kamongo epapu namba kumarole. Kumaro ramo doko manda raro, leya.
  urd-GVU: اے رب، اب مجھے جان سے مار دے! جینے سے بہتر یہی ہے کہ مَیں کوچ کر جاؤں۔“
  eng-OEBCW: Therefore, Lord, I beg you, take my life from me; for it is better for
    me to die than to live!’
  deu-1912: So nimm doch nun, HERR, meine Seele von mir; denn ich wollte lieber tot
    sein als leben.
  ntj-ntj: Wiya Puurr, palunyanguru-rni wanti nyangka-rnayi mirrirriwa. Yuwa, mukurringkula-rna
    mirrirringkukitja.”
  kan-2017: ಆದುದರಿಂದ ಯೆಹೋವನೇ, ನನ್ನ ಪ್ರಾಣವನ್ನು ತೆಗೆದುಕೋ; ನಾನು ಬದುಕುವುದಕ್ಕಿಂತ ಸಾಯುವುದೇ
    ಲೇಸು” ಎಂದು ವಿಜ್ಞಾಪಿಸಿಕೊಂಡನು.
  tgo-tgo: Iya kaiwae, Giya Loi, mbema u li eŋge yawaliŋguke, valɨkaiwae moliya ya
    mare na thava e yawayawaliŋgu.”
  yap-yap: SOMOL, mu thang e pogofan rog, ya kabfel’ ni gu ra yim’ ko bin ni nggu
    par ni gub fos.”
