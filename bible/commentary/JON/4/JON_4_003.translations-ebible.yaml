  rmy-SERVI: Екхатар, РАЕ, лэ мури води. Манди фэдэр тэ мэрэ, сар тэ джювэ.
  bqc-SIM: Tiasa Dii, ma sɛ́, asa ma ga sì ma kuawa.
  tcz-CHONGTHU: Hijeh chun Pakai ka hinkho hi keija konin lamang tan, kei dingin hin
    sangin thi aphajo tai.
  mar-mar: माझी विनंती ऐक; हे परमेश्वरा, माझा जीव घे, कारण जिवंत राहण्यापेक्षा मला
    मरण चांगले वाटते.”
  tcs-tcs: AntapGod, mata kile mi diskaintaim! Ai wande ded. Ai no wande bi laip bikoz
    yu meke mi sem. Ai bin pinis spik po dempla yu go panse dempla bat nau yu nogo
    mekem!’
  soq-soq: Sa baiwa Iawe God ne mai wanwan menaneipona, ne bonteapa sa ipa eudida.”
  qub-qub: Chaypitami gamta fiyupa ruwacö juclla shuntacamänayquipaj. Juclla wañucuptëmi
    mas alli canga cawaycänäpa ruquenga.»
  bqp-bqp: Tɛ̃, ɑ de n gbi, domi n burɑm bo n gbi ye ko nɑ n kɑ wɑ̃ɑ.
  hat-hat: Koulye a, Seyè, ou mèt tou touye m' fini ak sa. M' pito mouri pase pou
    m' viv pou m' wè bagay sa a devan je m'!
  eng-BSB: And now, O LORD, please take my life from me, for it is better for me to
    die than to live.”
  eng-WEBPB: Therefore now, LORD, take, I beg you, my life from me, for it is better
    for me to die than to live.”
  kbq-kbq: E'izanku nona'a, Ra Anumzamoka nagri menina nahege'na fri'neno. Nagrama
    omani'na, frisugeno'a knare hugahie.
  nhe-BL: Yeca ama, TOTECO, nimitztlajtlanía xinechmicti na. Más cuali para nimiquis
    huan ax niitztos.
  bus-bus: Tia sa Dii, ǹ ma sɛ́, zaakɛ ma ga wɛ́ɛ sì dɛ ma kuunala.
  gub-BL: A'e rupi hezuka pe kury, Tupàn Tuweharupi Wiko Ma'e. Hemàno àwàm wi ikatu
    wera'u herekuwe àwàm ihewe, i'i izupe.
  ulk-ulk: “Pe irdi, Ople, kara eded adem ikao, karim dike ka sikak nawer eud a nole
    eded.
  eng-DRA: 'And now, O Lord, I beseech thee take my life from me: for it is better
    for me to die than to live.'
