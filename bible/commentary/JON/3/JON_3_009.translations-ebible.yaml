  mar-mar: न जाणो, कदाचित देव वळेल, अनुताप पावेल व आपल्या संतप्त क्रोधापासून फिरेल,
    म्हणजे आपला नाश होणार नाही.”
  tcs-tcs: Ip yumpla go stap prom meke dem nugudting, mait God go seinze main blo
