verse: JON.003.009
translations:
  mal-C: ആർക്കറിയാം? ദൈവം മനസ്സുമാറ്റി അവിടത്തെ ഉഗ്രകോപത്തിൽനിന്ന് പിന്തിരിഞ്ഞ് നമ്മെ
    നശിപ്പിക്കാതിരുന്നേക്കാം.”
  deu-TKW: Vielleicht lenkt Gott ein und läßt sich's gereuen und läßt ab von seinem
    heftigen Zorn, daß wir nicht untergehen!
  lin-lin: Nani ayebi ? Tango mosusu Nzambe akobongola makanisi, akolongola kanda
    mpe akozongisa motema sima mpo ete tokufa te. »
  eng-LSV: Who knows? He turns back, and God has relented, and has turned back from
    the heat of His anger, and we do not perish.”
  bmu-bmu: Mewö ahinga Anutugöt uruŋan kunbuk eriga wösöŋi möt neŋgiba kukŋaŋgöt könöpŋi
    qeraköba siŋgisöndoknini mosötpawak. Mi mosöriga kude ayuhubinak. Mewö jizin.”
  eng-GNV: Who can tell if God will turne, and repent and turne away from his fierce
    wrath, that we perish not?
  eng-WEBSTER: Who can tell if God will turn and repent, and turn away from his fierce
    anger, that we perish not?
  nhw-BL: Pampa nohueli Toteco Dios quicahuas icualancayo. Pampa hueyi itlaicnelilis,
    huelis moyolpatlas huan amo techmictis.
  swh-ONEN: Ni nani ajuaye? Huenda Mungu akaghairi kwa huruma yake akaacha hasira
    yake kali ili tusiangamie.”
  bba-bba: Sɔrɔkudo Gusunɔ u koo ɡɔ̃ru ɡɔsiɑ kpɑ win mɔru yu sure u kun mɑɑ sun kɑm
    koosie.
  eng-KJVCPB: Who can tell if God will turn and repent, and turn away from his fierce
    anger, that we perish not?
  cpy-cpy: Aamaashityaa aritaki ineshironkatee Tajorentsi, rotsimaryaa-shire-teeyaa.
    Eero anaantawo ithonkae.”
  mpx-mpx: Ebo ta ginol ola, tab abwe Yabowaine ni atilomwan-agila ge wana nuwatu
    ni pil, yaka ana huga ni mowasi ge nige ta yayaomal?
  wbp-wbp: Kajika-ngalpa marda nyanungu-jarrinjarla mari-jarri. Kajika-ngalpa marda
    ngurrju nyinami kulu-wangu. Manu kajika-ngalpa marda yampimi pinja-wangurlu.
  luo-luo: To en ngʼa mongʼeyo? Dipo ka mirimb Nyasaye odok chien, mi owe ich wangʼ
    kendo ongʼwon-nwa mi ok otiekowa.”
  meu-meu: Daika dibana, reana Dirava na baine helalo kerehai, bona ena badu-ḡaraḡara
    amo baine raka oho, bena ita na basita mase.
  npi-ULB: कसलाई जान्‍दछ? परमेश्‍वर नरम बन्‍न र आफ्नो मनलाई बद्लन र आफ्नो भयङ्कर क्रोधबाट
    फर्कन सक्‍नुहुन्‍छ, जसले गर्दा हामी नष्‍ट हुनेछैनौं ।”
  yor-yor: Ta ni ó lè mọ̀ bí Ọlọ́run yóò yípadà kí ó sì ronúpìwàdà, kí ó sì yípadà
    kúrò ní ìbínú gbígbóná rẹ̀, kí àwa má ṣègbé?”
  wos-wos: Yatakambet Got déka mawuli wi yatakataka nanika saréfa natandé wana. Nanika
    saréfa nandét nani yamba hiyakéme.’” Dé wungi wa.
  emp-NTPO: Mãwã o panʌneba Ãcõrẽba dadjirãra cawa oẽ́sicada ãtebʌrʌ idji quĩrũbira
    tumabid̶isicada. Mãwãra dadjirãra quininaẽ́sicada.–
  ind-ind: Siapa tahu? Mungkin dengan demikian Allah akan mengubah keputusan-Nya dan
    murka-Nya akan reda sehingga kita tidak jadi binasa.”
  pes-OPCB: کسی چه می‌داند، شاید خداوند از خشم خود برگردد و بر ما ترحم کرده، ما را
    از بین نبرد.»
  lcm-lcm: Vei God nganing ka sakol kana lomlomonai, na ka ngorem ira. Iau, vei kana
    marala ka kamus nganing na parik taralapa mat.”
  tgl-ULB: Sinong nakakaalam? Maaring mahabag ang Diyos at mabago ang kanyang isip
    at tumalikod mula sa kanyang mabangis na galit upang hindi tayo mamatay.”
  rmn-rmn: Кон джянэл, файма, о Дэл кан паровэл, со тюшундиелас, кан аядиел амэн тай
    кан тэрдёл тэ холязэл, тай амэ на кан мэрас».
  kca-kca: Хŏй уйәтәԓ, мосәӈ, Турәм мўӈев щаԉәтԓәԓы, Ԓўв тарәм ԉикәԓ мўӈ эԓтэв нŏх
    ўԓԓы, пӑ мўӈ ӑт пӑрԓув».
  cbu-NT: Wapaz Apanll iyaa mapiykchu, misha watsiyun zambazakchu, itaru ashkachinaari
    chiy tsipacheezich ndambari, kurak tárangiya.
  hui-hui: Aguani beramigola Ngode Datagaliwabehanda mini wiadai bialu tihondo kebaho
    wiyago hadadai bialu ti nahome helolebira badago, lalu lamini.
  wrs-wrs: Sesoava dihi no lomomomba maivethalm vev, wo si pimba osva indkokla vewol
    vevavmoa.
  mya-mya: သို့​မှ​သာ​ဘု​ရား​သ​ခင်​၏​စိတ်​တော်​ပြောင်း လဲ​ကောင်း​ပြောင်း​လဲ​လိမ့်​မည်။
    အ​မျက်​တော် ပြေ​ကောင်း​ပြေ​လိမ့်​မည်။ ငါ​တို့​သည်​လည်း အ​သက်​ချမ်း​သာ​ရာ​ရ​နိုင်​မည်''
    ဟူ​၍​ဖြစ်​၏။
  bod-N: སུ་ཞིག་གིས་ཤེས་སམ། དཀོན་མཆོག་གིས་བློ་ཁ་བསྒྱུར་ནས་ཐུགས་ཁྲོ་ཚ་པོ་ཞི་བར་མཛད་ཅིང་།
    རང་ཅག་རྣམས་སྲོག་ཐར་དུ་གཏོང་ཡང་སྲིད་ཅེས་བསྒྲགས་གཏམ་སྤེལ་ཏོ།།
  wsk-wsk: Ana me ikisan, munan umu te asele Kaem ko ikia gurugok, ale gomang magara
    bita tauk, ale gomang nangaruk se ana me maga namanakko agila.”
  sna-sna: Ndiani anoziva? Zvichida Mwari angazvidemba uye netsitsi dzake akazvidzora
    kubva pakutsamwa kwake kunotyisa kuti tirege kuparara.”
  spa-BLM: ¿Quién sabe si Dios no se convertirá y se arrepentirá, y se apartará de
    su feroz ira, para que no perezcamos?”
  cac-cac: talaj tzato sq'uex spensar Dios d'a quib'an̈, tz'och vaan yoval sc'ool,
    yic man̈ ol on̈ chamlaj, xchi jun ley chi'.
  swh-ULB: Nani anajua? Mungu anaweza kurejea na kubadili mawazo yake na kuacha ghadhabu
    yake kali ili tusiangamie.”
  bel-bel: Хто ведае, можа, яшчэ Бог умілажаліцца і ўхіліць ад нас полымны гнеў Свой,
    і мы не загінем».
  wed-wed: Aiai i aramanei? Mepa da God nuanuana ina amviravira ma nuavainei ana meji
    ina vojijini da eḡa ina pupunita.
  deu-ELBBK: Wer weiß? Gott möchte sich wenden und es sich gereuen lassen und umkehren
    von der Glut seines Zorns, dass wir nicht umkommen.
  mbb-OT: Su kela ke maawè ded is pauk te Megbevayà kenitew. Kela ke meilisi zed is
    pauk din te hizu ne kenè kiw zed egkengeǥerà.”
  mal-2015: ദൈവം വീണ്ടും അനുതപിച്ചു നാം നശിച്ചുപോകാതെയിരിക്കേണ്ടതിന്നു അവന്റെ ഉഗ്രകോപം
    വിട്ടുമാറുമായിരിക്കും; ആർക്കറിയാം.
  tuo-NT: Apetero weegʉ Õꞌacʉ̃ marĩrẽ pajañaꞌa, cʉ̃ uasere duꞌubosami. Tojo weecã,
    marĩ wẽrĩsome”, ni ojacãrã niwã.
  gvs-gvs: Seki, geya tayagoiyeta, nakona Tauyana nukotona igoyo bei itavívila, tauna
    ina egamogamogu gagaina itugavile, e bei geya tavailaita.’
  rmc-rmc: Ko džanel, či o Del na čerinela peskro gondoľišagos a či leske na ela pharo
    vaš amenge a či pes na odvisarela peskra bara choľatar, hoj te na meras?“
  nlg-nlg: Sogea ke tughua sono na liona a God, me ke mua ghoi rutu vanighita, ma
    ka mua mate.”
  pes-OPV: کیست بداند که شاید خدا برگشته، پشیمان شود و از حدت خشم خود رجوع نمایدتا
    هلاک نشویم.»
  ron-1924: Чине штие дакэ ну Се ва ынтоарче Думнезеу ши Се ва кэй ши дакэ ну-Шь ва
    опри мыния Луй апринсэ, ка сэ ну перим!”
  aui-aui: Getayakovina, augunai da God noghota inawamiri na yana nuwapughu ghamana
    inakabitore na getana rabobona.”
  ben-OBCV: কে জানে? ঈশ্বর হয়তো নরমচিত্ত হবেন এবং করুণাবিশিষ্ট হয়ে তাঁর প্রচণ্ড
    ক্রোধ থেকে মন পরিবর্তন করবেন, যেন আমরা বিনষ্ট না হই।”
  lex-lex: Twakwak de Uplerlawna pen neka Nhuria ralamni pa edonna Nwahla it do'oni-halli.
    Twakwak de Enherun doin hya' mak E Neti olek wa totpena yana tler la yatyatni-halalli
    yatlorni-yatra'ani!”
  som-som: Bal yaa og in Ilaah ka noqon doono oo cadhadiisa kulul ka jeesan doono
    iyo in kale, si aynaan u halligmin?
  lat-VUC: Quis scit si convertatur et ignoscat Deus, et revertatur a furore iræ suæ,
    et non peribimus?
  aoi-aoi: Eneja Neningikarrawara kinuma-kuwarrukwajinama dukwa mangma ena-langwa
    nari-yada awinyambaduma nakina ngakwurruwa-wa, akwa kembirra nari-yada a-jungwuma
    ngakwurruwa dukwa-da,” ni-yama nakina nubungkawa numinakina angalya, ni-yarrkilarrkama
    ayakwa ena-langwu-wa warnumamalya-da.
  eng-ASVBT: Who knoweth whether God will not turn and repent, and turn away from
    his fierce anger, that we perish not?
  mna-mna: Totoombo mi tere ten. Ko Anutu irao itooro ŋgar kini, mi leleene isaana
    piti ma ikoto kete malmalŋana kini. Naso irao temetmeete ma tala lende som.”
  ita-1885: Chi sa se Iddio si rivolgerà, e si pentirà, e si storrà dall'ardor della
    sua ira; sì che noi non periamo?
  eng-LXXUP: Who knows if God will repent, and turn from his fierce anger, and so
    we shall not perish?
  eng-ULB: Who knows? God may relent and change his mind and turn away from his fierce
    anger so that we do not perish.”
  spa-VBL: ¿Quién sabrá si Dios cambia de parecer y se arrepiente? De pronto decida
    no destruirnos con su ira”.
  fra-_FOB: Qui sait si Dieu ne reviendra pas, et ne se repentira pas; et s'il ne
    reviendra pas de l'ardeur de sa colère, en sorte que nous ne périssions point?
    “
  mal-mal: ഒരുപക്ഷേ ദൈവം മനസ്സലിഞ്ഞ് നാം നശിച്ചുപോകാതെ അവന്റെ ഉഗ്രകോപം വിട്ടുമാറുമായിരിക്കും;
    ആർക്കറിയാം?”
  lit-lit: Kas žino, gal Dievas apsigręš ir apsigalvojęs gailėsis, ir nusigręš nuo
    savo degančios rūstybės, ir mes nepražūsime?
  urd-GVR: Kyā mālūm, shāyad Allāh pachhtāe. Shāyad us kā shadīd ġhazab ṭal jāe aur
    ham halāk na hoṅ.”
  suz-BL: परमप्रभु आ शुश गाइक्‍तीक रे लेप्‍बा, कों? मेकोमी आंइ कली मसाइक्‍बा, कों?
    सुम तुइक्‍बा, ङा?” देंमा बाक्‍त। योएल २:१४
  eng-NOY: Who can tell if God will turn and repent, and turn away from his fierce
    anger, that we perish not?
  ita-1927: Chi sa che Dio non si volga, non si penta, e non acqueti l’ardente sua
    ira, sì che noi non periamo”.
  ckb-ckb: کێ دەزانێت؟ بەڵکو خودا سزایەکە ڕەت بکاتەوە، کڵپەی تووڕەییەکەی دابمرکێتەوە
    و لەناونەچین.
  eng-BBE: Who may say that God will not be turned, changing his purpose and turning
    away from his burning wrath, so that destruction may not overtake us?
  kan-OKCV: ಹೀಗೆ ಮಾಡಿದರೆ, ದೇವರು ಒಂದು ವೇಳೆ ತಮ್ಮ ಮನಸ್ಸನ್ನು ಬದಲಾಯಿಸಿ, ಅನುಕಂಪದಿಂದ ತಮ್ಮ
    ಉಗ್ರಕೋಪವನ್ನು ತಡೆದು, ನಾವು ನಾಶವಾಗದೆ ಉಳಿಸುವರೇನೋ, ಯಾರು ಬಲ್ಲರು?”
  tam-2017: யாருக்குத் தெரியும்; நாம் அழிந்துபோகாதபடிக்கு ஒருவேளை தேவன் மனமிரங்கி,
    தம்முடைய கடுங்கோபத்தைவிட்டுத் திரும்பினாலும் திரும்புவார் என்று சொல்லச்சொன்னான்.
  app-app: Ko mwatkoh ba Takaa mwan gita bi binhi lihi, bi le non tsinek bwarek ba
    mwan wuukak bi binhi maluni non bwera leleekakat bi mwan bamu ih bamte kidi nga.”
  spa-RV-1909: ¿Quién sabe si se volverá y arrepentirá Dios, y se apartará del furor
    de su ira, y no pereceremos?
  ron-BTF: Cine poate spune dacă Dumnezeu nu se va întoarce şi nu se va pocăi, şi
    se va întoarce de la mânia lui înverşunată, ca să nu pierim?
  eng-WEBP: Who knows whether God will not turn and relent, and turn away from his
    fierce anger, so that we might not perish?”
  eng-FBV: Who knows? God may change his mind and relent. He may decide not to destroy
    us in his fierce anger.”
  nld-1939: Misschien dat God zich dan nog bedenkt, en berouw krijgt; dat Hij zijn
    grimmige toorn laat varen, en wij niet om ‘t leven komen.”
  nch-BL: Pampa nohueli Toteco Dios quicahuas icualancayo. Pampa hueyi itaicnelilis,
    huelis moyolpatas huan amo techmictis.”
  tfr-NTPO: Eni wl̈eni ga Sbö wotjl̈ĩk l̈i kjl̈opswë, ba iir l̈i l̈õya, sl̈õya, ga
    shji pjiya l̇l̇ëm kjwe.»
  vie-1934: Ai biết rằng hoặc Đức Chúa Trời sẽ không xây lại và ăn năn, xây khỏi cơn
    nóng giận mình, hầu cho chúng ta khỏi chết, hay sao?
  hin-CV: संभव है कि परमेश्वर अपने निर्णय को बदल दें और दया करके हम पर क्रोध न करें
    और हम नाश होने से बच जाएं.”
  spa-BES: ¿Quién puede decir que Dios cambie de parecer, cambiando su propósito y
    alejándose de su ira ardiente, y no perezcamos?
  tdx-tdx: Ia ty hahafohiñe he hitolike t’i Andrianañahare naho hiheve, hiamboho amy
    haviñera’e miforoforoy, tsy hihomahan-tika?
  tha-KJV: ใครจะรู้​ได้​พระเจ้าอาจจะทรงกลับและเปลี่ยนพระทัย คลายจากพระพิโรธอั​นร​ุนแรงเพื่อว่าเราจะมิ​ได้​พินาศ​”
  por-BR-2018: Quem sabe Deus mude de ideia e se arrependa, e se afaste do ardor de
    sua ira, para não perecermos?
  deu-ELO: Wer weiß? Gott möchte sich wenden und es sich gereuen lassen, und umkehren
    von der Glut seines Zornes, daß wir nicht umkommen.
  caa-caa: Pues bꞌajcꞌat tamar era e Dios axin acꞌumpa tacaron, y axin asisa uqꞌuijnar
    capater, y bꞌan cocha era machi tuaꞌ acꞌapa usation.” Bꞌan che e checsuyaj lo
    que uyebꞌtobꞌ ixin e rey taca uyajcꞌamparobꞌ tut tunor e gente tama e chinam era.
  eng-WYC-2018: Who knoweth, if God be converted, and forgive, and be turned away
    from strong vengeance of his wrath, and we shall not perish? (Who knoweth, if
    God shall not be converted, (or shall not change his thinking), and forgive us,
    and turn away from the strong vengeance of his anger, and then we shall not perish!)
  epo-epo: eble Dio bedaŭros, kaj forlasos Sian flaman koleron, kaj ni ne pereos.
  uig-PIN: kim bilidu, buning bilǝn Huda ⱪattiⱪ ƣǝzipidin yenip bizni ⱨalak ⱪilmasmikin?».
  beo-beo: Be Gode da Ea asigi bu sinidigisia, ninima asigimu amola ninia da hame
    bogogia:ma:bela:?”
  tpi-OTNT: Sapos yumi mekim olsem, ating God bai i senisim tingting na lusim kros,
    na bai yumi no ken i dai.”
  hau-SA: Wa ya sani? Ko Allah zai ji tausayinmu da kuma juyayinmu yă janye zafin
    fushinsa don kada mu hallaka.”
  uig-LAT: kim bilidu, buning bilen Xuda qattiq ghezipidin yénip bizni halak qilmasmikin?».
  nde-nde: Ngubani okwaziyo na? Mhlawumbe uNkulunkulu angadeda kuthi ngesihawu sakhe
    aphenduke elakeni lwakhe olwesabekayo ukuze singabhubhi.”
  ton-ton: Ko hai ʻoku ʻilo, naʻa ʻe liliu, pea fakatomala ʻae ʻOtua mo ne fakatafoki
    atu ʻae kakaha ʻo hono houhau, koeʻuhi ke ʻoua naʻa tau ʻauha?”
  ces-1613: Kdo ví, neobrátí-li se a nebude-li želeti toho Bůh; neodvrátí-li se, pravím,
    od prchlivosti hněvu svého, abychom nezahynuli.
  eko-eko: Khinjuweya Nluku omwiishelaka wiiphiiriwa wawe, anoonele huruma yoori nihifwe.”
  eng-WMB: Who knows whether God will not turn and relent, and turn away from his
    fierce anger, so that we might not perish?”
  tam-TCV: யாருக்குத் தெரியும்? ஒருவேளை, நாம் அழிந்துபோகாதபடி இறைவன் மனமிரங்கி, கருணைகொண்டு,
    தம்முடைய கடுங்கோபத்தை விட்டு திரும்பக்கூடும்.”
  ceb-ULB: Basin diay? Mahupay ang Dios ug mausab ang iyang hunahuna ug motalikod
    gikan sa iyang mapintas nga kasuko aron dili kita mangamatay.”
  mkn-mkn: Kalo kotong samua bekin bagitu, jang sampe Tuhan lia deng dengar sang kotong,
    ais Dia pung hati yang panas bisa dingin, ko biar Dia kasi tunju Dia pung rasa
    kasian deng sonde kasi ancor buang sang kotong!”
  pol-UBG: Kto wie, czy Bóg się nie odwróci i nie pożałuje, i nie odstąpi od zapalczywości
