  deu-1951: Wer weiß, Gott könnte andern Sinnes werden, es sich gereuen lassen und
    abstehen von seinem grimmigen Zorn, so daß wir nicht untergehen!»
  eng-JPS: Who knoweth whether God will not turn and repent, and turn away from His
