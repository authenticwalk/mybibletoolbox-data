  heb-heb: מי יודע ישוב ונחם האלהים ושב מחרון אפו ולא נאבד׃
  ben-IRV: হয় তো, ঈশ্বর শান্ত হবেন, অনুশোচনা করবেন ও নিজের ভীষণ রাগ থেকে শান্ত হবেন,
    তাতে আমরা বিনষ্ট হব না।”
  pan-pan: ਹੋ ਸਕਦਾ ਹੈ ਕਿ ਪਰਮੇਸ਼ੁਰ ਦਯਾ ਕਰੇ ਅਤੇ ਫੇਰ ਵਿਚਾਰ ਕਰੇ ਅਤੇ ਉਸ ਦਾ ਭੜਕਿਆ ਹੋਇਆ ਕ੍ਰੋਧ
    ਸ਼ਾਂਤ ਹੋ ਜਾਵੇ ਅਤੇ ਅਸੀਂ ਨਾਸ ਨਾ ਹੋਈਏ?”
  rmy-LOVARI: Кон жянэл, кам шай о Дэл инкэ сунуй амэн ай парувэл о гиндо, кам тордярэл
    пэски ягалы холи ай милойпэ амэндар, ай амэ чи хасайвас».
  tkr-tkr: Şavuk'lene ats'a, Allahee sayıb şalqana qəl rəhı'mılqa savaak'alav'u, şi
    hapt'ıyke g'attivxhan haa'a».
  mya-JVB: ငါတို့သည် ပျက်စီး ခြင်းနှင့် ကင်းလွတ် မည်အကြောင်း ၊ ဘုရား သခင်သည် ပြောင်းလဲ
    ၍ နောင်တရ သဖြင့် ၊ ပြင်းစွာ သောအမျက် တော်ကို ငြိမ်းစေတော်မူမည် မမူ မည်ကို အဘယ်သူ
    ပြောနိုင်သနည်းဟု မင်းကြီး အာဏာ ၊ မှူးမတ် အာဏာနှင့် နိနေဝေ တမြို့လုံးတွင် သိတင်း
    ကြားပြော ၍ ကြော်ငြာ စေတော်မူ၏။
  tte-O: Nuwana kani Yaubada ana nuwatu ibui yo ana munamunai imwawasi na tabu taboboita.”
