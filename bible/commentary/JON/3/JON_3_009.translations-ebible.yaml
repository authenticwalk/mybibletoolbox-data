  rop-rop: En wen wi dum lagijat, maitbi God garra jinggabat langa wi, en im kaan
    kilim wi.” Lagijat na det king bin tok.
  mwf-2018: I nhini Pule ngala Yile neki-ka mukmuk-ka purdurduynu kama-ya i nhini-ka
    mere warda pinamardakatnu pi. I mere kama punhibatnungime i mere kama purdunhirinuminuminungime
    nhini-yu.” Nhini-wa murrinh-yu ngarra kardu pule ngala thathpirr mampirra ngarra
    da pigunu-yu da pangu da Nineveh.
  ukr-1871: Хто знає, може Бог іще змилосердиться й відверне від нас палаючий гнїв
