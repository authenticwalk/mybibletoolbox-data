verse: JON.003.003
translations:
  mal-C: അങ്ങനെ യഹോവയുടെ അരുളപ്പാടനുസരിച്ച് യോനാ പെട്ടെന്നുതന്നെ നിനവേയിലേക്കു പോയി.
    ഒരറ്റംമുതൽ മറ്റേയറ്റംവരെ നടക്കാൻ മൂന്നുദിവസം വേണ്ടിവരുന്നത്ര വലുപ്പമുള്ള ഒരു നഗരമായിരുന്നു
    നിനവേ.
  deu-TKW: Da machte sich Jona auf und begab sich nach Nineve, wie Jahwe befohlen
    hatte; Nineve aber war eine unmenschlich große Stadt - drei Tagereisen lang.
  lin-lin: Yona atosaki Liloba na Yawe ; atelemaki mpe akendeki na Ninive. Nzokande
    Ninive ezalaki engumba moko ya monene na miso ya Nzambe ; esengelaki kosala mikolo
    misato mpo na kosilisa kotambola kati na yango.
  eng-LSV: and Jonah rises, and he goes to Nineveh, according to the word of YHWH.
    And Nineveh has been a great city before God, a journey of three days.
  bmu-bmu: 'Keu mewö asuhuiga Jonanöŋ wahöta Kembugöt keu jit tem köla Niniwe anök.
    Niniwegöt dopŋi mi kewö: Gi göraŋeyök könahiba anda malnöŋga wehön karöbut teköiga
    likepŋe endu aŋgotman.'
  eng-GNV: 'So Ionah arose and went to Nineueh according to ye word of the Lord: now
    Nineueh was a great and excellent citie of three dayes iourney.'
  eng-WEBSTER: So Jonah arose, and went to Nineveh, according to the word of the LORD.
    Now Nineveh was an exceeding great city of three days' journey.
  nhw-BL: Huajca Jonás quineltoquili catli TOTECO quiilhui huan nimantzi moquetztiquisqui
    huan yajqui Nínive. Nínive eliyaya se hueyi altepetl huan para se tlacatl tlaminemis,
    monequiyaya eyi tonali.
  swh-ONEN: Yona akalitii neno la Bwana naye akaenda Ninawi. Basi Ninawi ulikuwa mji
    maarufu sana, ilichukua siku tatu kuuzunguka.
  bba-bba: Mɑ Yonɑsi u seewɑ u dɑ Ninifuɔ nɡe mɛ Yinni Gusunɔ u ɡeruɑ. N deemɑ Ninifu
    sɑ̃ɑwɑ wuu bɔkɔ ɡè sɔɔ bɑ koo sĩ sɔ̃ɔ itɑ bu sere ɡen ɡooru wɑ.
  eng-KJVCPB: So Jonah arose, and went unto Nineveh, according to the word of the
    Lord. Now Nineveh was an exceeding great city of three days’ journey.
  cpy-cpy: Jataki Jonás Naana-weniki, imatakiro ikantakiriri Tajorentsi. Tema antawo
    nampitsi Naana-weni, mawa kiteejeri anashitan-tyaawori maawoeni.
  mpx-mpx: Inoke Yona Yehoba anana i hago ge i na Ninibe. He Ninibe panuwa bwabwatana
    hot, ebo gamwana ta nawaan nasi lan eton ta nawanawa-an.
  wbp-wbp: Yijardulkurla ngungkurr-nyinaja YAAWIYI-ki Juunaju. Nyanunguju yarnkajarra
    Ninupu-kurraju wurnturu-nyayirni-kirra. Yaliji kirri ngulaju wiri-jarlu-nyayirni
    jarla-wanawana. Kajilpa ngana-puka yapa ngampurrpa nyinayarla jingijingi yaninjaku
    Ninupurlaku, ngulaju kajika wapami karlarra-ngurlu kakarrara-kurra ngulaju marda
    ngurraku marnkurrpaku.
  luo-luo: Jona notimo kaka Jehova Nyasaye nowacho modhiyo Nineve. To Nineve ne en
    dala maduongʼ kendo mogen ma limbene ne dwaro wuoth ndalo adek eka itiek iye duto.
  meu-meu: Taunabunai, Iona e tore isi, Nineve ela, Iehova ena hereva heḡereḡerena.
    Hari Nineve na hauna bada-hereana, ena lababa na dina toi laolaona na heto.
  npi-ULB: यसैले योना उठे र परमप्रभुको वचनमा आज्ञाकारी भएर निनवेमा गए । त्‍यस बेला
    निनवे अत्यन्‍तै ठुलो सहर थियो । त्यहाँ पुग्‍न तिन दिनको यात्रा गर्नुपर्थ्‍यो ।
  yor-yor: Jona sì dìde ó lọ sí Ninefe gẹ́gẹ́ bí ọ̀rọ̀ Olúwa. Ninefe jẹ́ ìlú títóbi
    gidigidi, ó tó ìrìn ọjọ́ mẹ́ta.
  wos-wos: Wandéka dé Néma Du Gotna hundi xéka raama dé yi Ninifaré. Ninifa némafwi
    getéfa dé. Du nak angé sakuré yinjoka nukwa hufuk yitandé.
  emp-NTPO: Ara maʌ̃da Jonára Ninived̶aa wãsia Ãcõrẽba jarad̶a quĩrãca. Maʌ̃ Ninivera
    puru droma basía. Maʌ̃ bẽrã puru jũma pʌrrʌai carea ewari ũbea edebadjia.
  ind-ind: Kali ini Yunus menaati perintah TUHAN untuk pergi ke sana. Kota Niniwe
    sangat besar karena butuh waktu tiga hari bagi seseorang untuk melintasi kota
    itu dengan berjalan kaki.
  pes-OPCB: یونس اطاعت کرده، به نینوا رفت. نینوا شهر بسیار بزرگی بود به طوری که سه
    روز طول می‌کشید تا کسی سراسر آن را بپیماید.
  lcm-lcm: Au, na asukang Iona kala longong a Iave na kala pasal ane Nineve. Nineve
    kapo rina tavirimok lava. Kapo luk a potol a taun si arai ani keve bil aongos
    nei rina.
  tgl-ULB: Kaya tumayo si Jonas at pumunta sa Ninive bilang pagsunod sa salita ni
    Yahweh. Ngayon ang Nineve ay isang napakalaking lungsod, isang lungsod na may
    tatlong araw na paglalakbay.
  rmn-rmn: О Иона тхэдяскан э Сагбус э Яхвэс збора тай кидиняспэс, гело ки Ниневия.
    Э Ниневия сас Дэвлэски бари диз — тэ накхес ла камэлас трин дес.
  kca-kca: Иона нŏх ԓойәс пӑ Турәм Куща йасәӈ хўват Ниневия воша мӑнәс; Ниневия хŏты
    Турәм ԓӑтәӈ ун вош, вош хўватәԓ хуԓәм хӑтәԓ шушты мосәԓ.
  cbu-NT: Ashiri Jonassha tayuyaru, Ayu, táyaranllu, yaktap Ninipip naatarangiya.
    Yuwari Apanll waana kamachtayaru, anuri naatarangiya. An yakat kapungumuncha.
    Ashchiri napamaam tuchip zar waritarangiya. Itaru, Jonassha anush yakat pshturangu,
    minamari zar naayaru, anush apusanand kapung tsiyatku tárangiya. Apanll mikeeru
    waneekchu, nimun 40 maats izuuru kachingchiya, tárangiya.
  hui-hui: Ani laya handala Yona ibu Anduane Homogohanda bi layago hale halu Niniba
    dindi pene. Dindi ogoni timbuni gibiore ogoriani pu banga bialu pialu heane horo
    tebiru pene.
  wrs-wrs: Wo Yonava no Sesoana moamba hellenamba, Ninevaram ga. Nineva kembelva nomba
    mendeklinonoa wohlohvna, wo kembelhovmonamba indhanamba angavnamba, simba samblamong
    vewol velvohvna.
  mya-mya: သို့​ဖြစ်​၍​ယော​န​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏ အ​မိန့်​တော်​ကို​နာ​ခံ​၍​နိ​နေ​ဝေ​မြို့​ကို
    သွား​၏။ နိ​နေ​ဝေ​မြို့​သည်​အ​လွန်​ကြီး​ရ ကား​ထို​မြို့​ကို​တစ်​ဘက်​မှ​တစ်​ဘက်​သို့
    ဖြတ်​လျှောက်​လျှင်​သုံး​ရက်​ခ​ရီး​ကြာ​၏။-
  bod-N: ཡོ་ནཱ་ཡར་ལངས་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་བཞིན་དུ་ནིན་ཝེ་རུ་ཕྱིན་པ་རེད། གྲོང་ཁྱེར་དེ་ནི་དཀོན་མཆོག་གི་ཐུགས་སུ་གལ་ཆེན་ཞིག་ཡིན་ཞིང་།
    ཉིན་གསུམ་གྱི་ལམ་ཐག་ཡོད་དོ།།
  wsk-wsk: Se Jonah Yawe ko kuring kaoram ale barasam Nineveh namaram. Wonong umu
    ulal biya nunguningkiri, se ni ningi aolak ilup mu, woremkalal ilagala suan bare
    asele nama koma sang te aratuko.
  sna-sna: Jona akateerera shoko raJehovha akaenda kuNinevhe. Zvino Ninevhe raiva
    guta guru kwazvo, rwendo rwamazuva matatu.
  spa-BLM: Jonás se levantó y se dirigió a Nínive, según la palabra de Yahvé. Nínive
    era una ciudad muy grande, que estaba a tres días de camino.
  cac-cac: Yuj chi', ix b'at vin̈aj Jonás chi' d'a Nínive chi' icha ix aj yalan Jehová.
    A jun chon̈ab' chi' te nivan, ay am oxeoc c'ual stec'nab'il yec' yool.
  swh-ULB: Basi Yona akaondoka akaenda Niniawi kwa kutii neno la Bwana. Sasa Ninawi
    ilikuwa mji mkubwa sana, ilikuwa safari ya siku tatu.
  bel-bel: І ўстаў Ёна і пайшоў у Нінэвію па слове Гасподнім; а Нінэвія была горад
    вялікі ў Бога, на тры дні хады.
  wed-wed: Jonah, Bada riwana i voteletelei ma i nae au Niniveh. Niniveh lamna taon
    ḡaeḡae otana ma aupom tonuḡa i vaia da i verautuini.
  deu-ELBBK: Da machte sich Jona auf und ging nach Ninive, nach dem Wort des HERRN.
    Ninive war aber eine außerordentlich große Stadt von drei Tagereisen.
  mbb-OT: Ne human mebpezumazuma si Jonas, ne midhendiyà sikandin te Nineve. Ne is
    Nineve utew zekelà he inged; tetelu he andew is kedhipenawa zutun ne human ta
    egkepangkus.
  mal-2015: അങ്ങനെ യോനാ പുറപ്പെട്ടു, യഹോവയുടെ കല്പനപ്രകാരം നീനെവേയിലേക്കു ചെന്നു.
    എന്നാൽ നീനെവേ മൂന്നു ദിവസത്തെ വഴിയുള്ള അതിമഹത്തായോരു നഗരമായിരുന്നു.
  tuo-NT: Tojo weegʉ Joná Nínivepʉ weregʉ waꞌacʉ niwĩ. Õꞌacʉ̃ dutiꞌcaronojõta weecʉ
    niwĩ majã. Ti macã pajibutiari macã nicaro niwʉ̃. Ti macãrẽ nipeꞌtiropʉ yʉꞌrʉasĩꞌrĩgʉ̃,
    iꞌtia nʉmʉ peꞌori macã nicaro niwʉ̃.
  gvs-gvs: E tuwo moitamo Iyonayana itáoya mainao ina Ninivei nakae Yauwe idige. ¡Niniveiyana
    asa gagaina nakae ana papaeva maliyalina aito nakae neta taaketoiya!
  rmc-rmc: O Jonaš ušťiľa a geľa andro Ninive, avke sar leske phenďa o RAJ. O Ninive
    sas ajso baro foros, hoj kampelas trin džives, hoj les o manuš te predžal.
  nlg-nlg: Ma Jonah te taonia na bosana na Maghutu God, ge tona i Nineveh, na komu
    Nineveh te sule ngangata me sakutua i lokani ara tolu na dani udolu.
  pes-OPV: آنگاه یونس برخاسته، برحسب فرمان خداوند به نینوا رفت و نینوا شهر بزرگ بود
    که مسافت سه روز داشت.
  ron-1924: Ши Иона с-а скулат ши с-а дус ла Ниниве, дупэ Кувынтул Домнулуй. Ши Ниниве
    ера о четате фоарте маре, кыт о кэлэторие де трей зиле.
  aui-aui: Na Jona, Yawe God yana sisiya ikabisisireni, da ikabununagha bi inagho
    Ninive kwanatune. Kwanatuna na iragata kirakii, bi wawaya tana memeda iyapepewa
    rughuwoneni, na gabudara aroba bi iyikovi.
  ben-OBCV: যোনা সদাপ্রভুর কথার বাধ্য হয়ে নীনবীতে গেলেন। সেই সময়, নীনবী ছিল একটি
    অত্যন্ত বৃহৎ নগর যার এক প্রান্ত থেকে অন্য প্রান্তে যেতে তিন দিন সময় লাগত।
  lex-lex: Noma Yunus natlin la ORGAHI-ORHA'A lirni pa nler pa nla'awa la Niniwe.
    Let de let sapon lawna id hade. Pede la'pa itiwra tawloh nana hota tala'a la lera
    wotelu memna.
  som-som: Sidaas daraaddeed Yoonis wuu kacay oo wuxuu tegey Nineweh siduu eraygii
    Rabbigu ku amray. Haddaba Nineweh waxay ahayd magaalo aad iyo aad u weyn, oo waxay
    isu jirtay intii saddex maalmood loo socdo.
  lat-VUC: 'Et surrexit Jonas, et abiit in Niniven juxta verbum Domini: et Ninive
    erat civitas magna, itinere trium dierum.'
  aoi-aoi: Eneja kembirra Jawuna nenumini-yarrkuwaraka Yaweya-langwa ayakwa ni-yengbinumurra
    nakina enuwa-wa akwa ni-likena arakba nakina Niniba-wa-da. N-alilikenu...wa. Kembirra
    ni-yar•da arakba nakina Jawuna Niniba-manja. Akine-ka Niniba amakwulyumide-ka
    angalya akina. Wurruwurrakwulyumide-ka warnumamalya iya alikira. Warnumamalya
    na-likenu-manja yenjerrikina akinu-wa angalya wurrakina, akwa narri-rijakba-manja
    akina angalya, kembirra na-likenume-ka mamurukwa-langwiya mabiyakarbiya-manja
    mamawura wurrakina.
  eng-ASVBT: So Jonah arose, and went unto Nineveh, according to the word of Jehovah.
    Now Nineveh was an exceeding great city, of three days’ journey.
  mna-mna: Tana Yona ito sua ki Yooba mi imaŋga ma ila pa Ninibe. Ninibe tina, ina
    kar biibi kat. Tomtom sa isombe ipa ma ire le kar, nako ipa irao kembei aigule
    tel ma iŋgi.
  ita-1885: E Giona si levò, e se ne andò in Ninive, secondo la parola del Signore.
    Or Ninive era una grandissima città, di tre giornate di cammino.
  eng-LXXUP: And Jonah arose, and went to Nineveh, as the Lord had spoken. Now Nineveh
    was an exceeding great city, of about three days’ journey.
  eng-ULB: So Jonah got up and went to Nineveh in obedience to the word of Yahweh.
    Now Nineveh was a very large city, one of three days' journey.
  spa-VBL: Y Jonás hizo lo que Dios le dijo. Y se dirigió a Nínive, una ciudad que
    era tan grande, que se necesitaban tres días para atravesarla de a pie.
  fra-_FOB: Jonas se leva donc et alla à Ninive, suivant l'ordre de l'Éternel. Or
    Ninive était une grande ville devant Dieu, de trois journées de marche.
  mal-mal: അങ്ങനെ യോനാ പുറപ്പെട്ട്, യഹോവയുടെ കല്പനപ്രകാരം നീനെവേയിൽ ചെന്നു. ഒരറ്റത്തുനിന്ന്
    മറ്റേഅറ്റം വരെ എത്താൻ മൂന്നുദിവസം നടക്കേണ്ട മഹാനഗരമായിരുന്നു നീനെവേ.
  urd-GVR: Is martabā Yūnus Rab kī sun kar Nīnwā ke lie rawānā huā. Rab ke nazdīk
    Nīnwā aham shahr thā. Us meṅ se guzarne ke lie tīn din darkār the.
  suz-BL: मिनु परमप्रभु यावे आ लोव़ टिशा, योना निनवे गे लचा गोवा बाक्‍त। निनवे थम
    ठेयब सहर बाक्‍माक्‍त। मेको निनवे सहर सुर का रे अर्को सुर जाक्‍दीत्‍चा कली नाक्‍त
    सां माल्‍बाक्‍माक्‍त। योना ४:११
  eng-NOY: And Jonah arose and went to Nineveh, according to the word of Jehovah.
    Now Nineveh was through God a great city, three days' journey in extent.
  ita-1927: E Giona si levò, e andò a Ninive, secondo la parola dell’Eterno. Or Ninive
    era una grande città dinanzi a Dio, di tre giornate di cammino.
  ckb-ckb: یونسیش بەو شێوەیەی یەزدان پێی فەرموو هەستا و چوو بۆ نەینەوا، نەینەواش شارێکی
    زۆر مەزن بوو، سەردانیکردنی پێویستی بە سێ ڕۆژ هەبوو.
  eng-BBE: So Jonah got up and went to Nineveh as the Lord had said. Now Nineveh was
    a very great town, three days' journey from end to end.
  kan-OKCV: ಹೀಗೆ ಯೋನನು ಯೆಹೋವ ದೇವರ ಮಾತಿಗೆ ವಿಧೇಯನಾಗಿ ನಿನೆವೆಗೆ ಹೋದನು. ನಿನೆವೆಯು ಮೂರು ದಿವಸದ
    ಪ್ರಯಾಣದ ಮಹಾ ದೊಡ್ಡ ಪಟ್ಟಣವಾಗಿತ್ತು.
  tam-2017: யோனா எழுந்து, யெகோவாவுடைய வார்த்தையின்படியே நினிவேக்குப் போனான்; நினிவே
    மூன்று நாட்கள் நடை பிரயாண தூரமும் விஸ்தாரமான மகா பெரிய நகரமாக இருந்தது.
  app-app: Jona mudumre bi ban li vini ah Niniva tekeni goah SUBU tevep. Niniva nong
    ba tei bwera vini ah tei kawu tokol. Teli ren katsil uu goah atsi bat hural lelen.
  spa-RV-1909: Y levantóse Jonás, y fué á Nínive, conforme á la palabra de Jehová.
    Y era Nínive ciudad sobremanera grande, de tres días de camino.
  ron-BTF: Astfel Iona s-a ridicat şi a mers la Ninive, conform cuvântului DOMNULUI.
    Şi Ninive era o cetate peste măsură de mare, cât o călătorie de trei zile.
  eng-WEBP: So Jonah arose, and went to Nineveh, according to the LORD’s word. Now
    Nineveh was an exceedingly great city, three days’ journey across.
  eng-FBV: Jonah did what God told him. He set out and went to Nineveh, a city that
    was so big it took three days to walk through it.
  nld-1939: En nu stond Jonas op, en ging naar Ninive op Jahweh’s bevel. Ninive was
    een geweldige stad, drie dagreizen groot.
  nch-BL: Huajca Jonás quineltoquili cati TOTECO quiilhui huan nimantzi moquetztiquisqui
    huan yajqui Nínive. Nínive eliyaya se hueyi altepet huan para se tacat taminemis,
    monequiyaya eyi tonati.
  tfr-NTPO: Eni ga Sbö tjl̈õkwo l̈i kol̈ara, ga to jek Nínive kjokyo. Kjok, e kësbang,
    shji jek u ĩk ba roshko wl̈o ga woydara dbargwo mya.
  vie-1934: Vậy Giô-na chờ dậy và đi đến Ni-ni-ve, theo lịnh của Đức Giê-hô-va. Vả,
    Ni-ni-ve là một thành rất lớn, đi mất ba ngày đường.
  hin-CV: तब योनाह उठकर याहवेह की आज्ञा के अनुसार नीनवेह को गया. नीनवेह एक बड़ा शहर
    था; जिससे होकर जाने में तीन दिन लग जाते थे.
  spa-BES: Entonces Jonás se levantó y fue a Nínive como el Señor lo había dicho.
    Ahora Nínive era una ciudad muy grande, tres días de viaje de punta a punta.
  tdx-tdx: Aa le niongake t’Ionà, nañavelo mb’e Ninevè mb’eo ty amy tsara’ Iehovày.
    Rova jabajaba ty Ninevè kanao lia telo andro te rangàeñe.
  tha-KJV: ดังนั้นโยนาห์จึงลุกขึ้นไปยังนีนะเวห์ ตามพระวจนะของพระเยโฮวาห์ ฝ่ายนีนะเวห์เป็นนครใหญ่โตมากที​เดียว
    ถ้าจะเดินข้ามเมืองก็กินเวลาสามวัน
  por-BR-2018: Então Jonas se levantou, e foi a Nínive, conforme a palavra do SENHOR.
    E Nínive era cidade extremamente grande, de três dias de caminho.
  deu-ELO: Da machte sich Jona auf und ging nach Ninive, nach dem Worte Jehovas. Ninive
    war aber eine außerordentlich große Stadt von drei Tagereisen.
  caa-caa: Entonces e Jonás ixin esto tama e chinam Nínive, bꞌan cocha arobꞌna tuaꞌ
    uche umen Cawinquirar Dios. Pues e Nínive jax inteꞌ chinam xeꞌ nojta, y tamar
    era tin e cꞌani axin uwira tunor or e chinam era aquetpa tuaꞌ axana uxteꞌ día
    tuaꞌ taca uwira tunor.
  eng-WYC-2018: And Jonah rose, and went into Nineveh, by the word of the Lord. And
    Nineveh was a great city, of the journey of three days. (And Jonah rose up, and
    went to Nineveh, by the word of the Lord. And Nineveh was such a great,or such
    a large, city, that it took three days’ journey to walk across it.)
  epo-epo: Tiam Jona leviĝis kaj iris en Nineven, konforme al la vorto de la Eternulo.
    Nineve estis granda urbo ĉe Dio; ĝi havis la grandecon de tri tagoj da irado.
  uig-PIN: Yunus ornidin turup Pǝrwǝrdigarning sɵzi boyiqǝ Ninǝwǝ xǝⱨirigǝ bardi.
    Ninǝwǝ bolsa naⱨayiti büyük bir xǝⱨǝr bolup, xǝⱨǝrning ɵzila üq künlük yol idi.
  beo-beo: 'Amabeba:le Youna da Hina Gode ea sia: nabawane, Ninefe moilai bai bagade
    amoga Ea sia: olelemusa: asi. Ninefe da moilai bai bagade galu. Amodili ahoanoba,
    eso osodayale galagai.'
  tpi-OTNT: Orait Jona i bihainim tok bilong Bikpela na em i kirap i go long Ninive.
    Ninive em i bikpela taun tumas. Sapos man i kirap wokabaut na i laik kamap long
    arapela sait bilong taun, em i mas wokabaut inap tripela de olgeta.
  hau-SA: Sai Yunana ya yi biyayya da maganar Ubangiji, ya tafi Ninebe. Ninebe birni
    ne da yake da muhimmanci, wanda sai an ɗauki kwana uku kafin a iya zaga shi.
  uig-LAT: Yunus ornidin turup Perwerdigarning sözi boyiche Ninewe shehirige bardi.
    Ninewe bolsa nahayiti büyük bir sheher bolup, sheherning özila üch künlük yol
    idi.
  nde-nde: UJona walilalela ilizwi likaThixo, waya eNineve. Phela iNiniva yayilidolobho
    elikhulu kakhulu, ukulethekela lonke kwakuthatha insuku ezintathu.
  ton-ton: Ko ia ne tuʻu hake ai ʻa Siona, pea ne ʻalu ki Ninive, ʻo hangē ko e folofola
    mai ʻa Sihova. Pea ko Ninive ko e fuʻu kolo lahi ʻaupito ia, ʻo feʻunga mo e fononga
    ʻi he ʻaho ʻe tolu.
  ces-1613: Tedy vstav Jonáš, šel do Ninive podlé slova Hospodinova. (Bylo pak Ninive
    město velmi veliké, cesty tří dnů.)
  eko-eko: Ye khulankha khulawa Neniive, nkhama etthiipo Nnyizinku anrumiyeezo. Neniive
    yaari sitati khuluyeene ntthu aari wiishishaaye siikhu ttatthu eettaka weettetta
    mwentto.
  eng-WMB: So Jonah arose, and went to Nineveh, according to the LORD’s word. Now
    Nineveh was an exceedingly great city, three days’ journey across.
  tam-TCV: யோனா யெகோவாவின் வார்த்தைக்குக் கீழ்படிந்து நினிவேக்குப் போனான். நினிவே
    ஒரு மாபெரும் நகராயிருந்தது; அதைச் சுற்றி நடக்க மூன்று நாட்கள் எடுக்கும்.
  ceb-ULB: Busa mitindog si Jonas ug miadto sa Ninebe sa pagtuman sa pulong ni Yahweh.
    Karon ang Ninebe usa ka dako kaayo nga siyudad, tulo ka adlaw nga panaw.
  mkn-mkn: Ais Yunus bangun memang, ko pi kota Niniwe, iko TUHAN Allah pung parenta
    sang dia. (Naa, kota Niniwe tu, talalu bésar. Kalo orang jalan kaki dari sablá
    pi sablá, itu makan waktu tiga hari.)
  pol-UBG: Wstał więc Jonasz i poszedł do Niniwy zgodnie ze słowem PANA. A Niniwa
    była bardzo wielkim miastem, na trzy dni drogi.
  agr-agr: Tusa tima, Apajuí tibaun umiak Nínivenum weuwai. Yaakat Nínivek shiig múun
    asamtai, ashí wekaesa wainkatag takuik, kampatum tsawantai tenteemain aajakui.
  kyc-kyc: Dokopa Jona baa rapa rapa pipala Anatumi leyamuli pyuo yuu Ninepa dokona
    peya. Taone andake Ninepa dokona pinjingi paki piso pao yuu gii rema nembo papala
    pinjingi pakirena pyaka singi.
  urd-GVU: اِس مرتبہ یونس رب کی سن کر نینوہ کے لئے روانہ ہوا۔ رب کے نزدیک نینوہ اہم
    شہر تھا۔ اُس میں سے گزرنے کے لئے تین دن درکار تھے۔
  eng-OEBCW: So Jonah started for Nineveh, as the Lord commanded. Now Nineveh was
    so large a city that it took three days’ journey to cross it.
  deu-1912: Da machte sich Jona auf und ging hin gen Ninive, wie der HERR gesagt hatte.
    Ninive aber war eine große Stadt vor Gott, drei Tagereisen groß.
  ntj-ntj: Nyangka mularrpartu Tjawunalu Mama Kuurrnga kulirnu pakara kutipitjangu
    Ninapalakutu. Tjiinya yiwarla palunyanya purlkanya mularrpa ngaralanytja. Tjiinya
    tjarrparralpi tjina pitjalayilku-pitjalayilku ngurra marnkurrtjanu kutjupa kantilykutu
    parrapitjaku.
  kan-2017: ಆಗ ಯೋನನು ಎದ್ದು ಯೆಹೋವನ ಅಪ್ಪಣೆಯಂತೆ ನಿನೆವೆಗೆ ಹೋದನು. ನಿನೆವೆಯು ಮೂರು ದಿನದ ಪ್ರಯಾಣದಷ್ಟು
    ಅತಿ ವಿಸ್ತಾರವಾದ ಮಹಾದೊಡ್ಡ ಪಟ್ಟಣವಾಗಿತ್ತು.
  tgo-tgo: Jona i ghambugha Giya Loi le renuwaŋa na i wa Ninive, iya ghembako laghɨye
    iyako. I wo mbaŋa thegheto amba lolo regha i loŋga e tɨne na ve wo valɨghadidiye.
  yap-yap: Me fal’eg Jonah rogon me yan nga Nineveh, ni bod rogon nike yog SOMOL ngak.
    Ma re binaw nu Nineveh nem e bbinaw ni ba ga’, ya dalip e rran ni yira yan mfin
    ntaw nga baraba’.
  hlt-MCSB: Te dongah Jonah te thoo tih BOEIPA ol bangla Nineveh la cet. Te vaengah
    Nineveh tah Pathen taengah khopuei koek la om tih hnin thum caeh lo.
  mdy-ETH: ዬያሮ ዮናኣሴ ናንጊና ናንጋ ጎዳም ዓይሢንቲ ኔኔዌ ካታሞ ዓኣዼኔ፤ ኔኔዌ ካታማ ኮሺ ዼኤፒታሢሮ ካራፓ ጋፖ ሄላኒ
    ሃይሦ ኬሊ ሃንቲንታያኬ።
  twi-ASANTE: Yona yɛɛ ɔsetie maa Awurade asɛm no, na ɔkɔɔ Ninewe. Na Ninewe yɛ kuropɔn
    titire a wɔde nnansa na ɛhunu hɔ nyinaa.
  ipi-ipi: Gote-na pii okone wato minuto, Jona bala Ninipe tano okonena peae-pia.
    Ninipe tano okone, tano andane gene yene mindi yaepia. Wandakali mindimane tano
    okonena ayatene ukusa tole ato kee asini angu poto, tano okonena ayatene amoyangisia
    poyale peando, katulo, ole-tepo pitaka palane.
  urw-urw: Bangar Yona Keriab Yaweb sube daiud siradüdi Niniwe kümüneaga. Niniwe nu
    fib erekokayau. Bana fere güre nu meirade kümüna fib ere baira taidebureba, dü
    küi kenegarbere taideregeaga.
  bhl-bhl: Dangei, Yona e Yawe em bokolewse weng be fein kili geleweko, Ninibe abiw
    mutuk fian kalo unse kale. (Ninibe angakabiliw abiw mutuk fian be unbi unbi kiin
    fe so kese abiw kale. Nimin ete “Mali elo uno!”, ange tewe, deiw am alew keloke
    te.)
  eng-WEBU: So Jonah arose, and went to Nineveh, according to the LORD’s word. Now
    Nineveh was an exceedingly great city, three days’ journey across.
  bnp-bnp: E Iona i longo mai a nitane BAKOVI DAGI, i vano, i lakea o Ninive. E Ninive
    a tanga dagi hateka, na parava i tolu bara o polo haluia.
  wal-wal: Yaagin Yoonaasi denddidi, GODAA qaalaadan Nanawe biis. Nanawee keehi gita
    katama; ha gaxaappe ya gaxaa gakkanau heezzu gallassa hemetissees.
  mgh-mgh: Yona aheetthenkaca, ahonwa toko cakhanlyawe oohimeriya na Mwaneene Nluku.
    Ahorwaa uNinive. Ninive yaari isitati yuulupale cinenne yeettiya mahuku mararu
    uttupulaniha iriyariru.
  spa-PDDPT: Entonces Jonás se levantó y fue a Nínive, conforme a la Palabra de Yavé.
    Nínive era una ciudad muy grande de tres días de camino.
  gun-gun: Ha'e ramo Jonas ma Senhor ijayvuague rami vy opu'ã vy oo Nínive tetã katy.
    Nínive tetã ma tuvixa ete itui Nhanderuete renonde. Ha'e javi rupi mboapy ára
    mae ma jaexapa 'rã.
  agu-BL: Bene'n tzun Jonás jalen Nínive, chi tal Kajcaw tetz. Nin yi Nínive i'tz
    jun chumam tnum yi na taj ox k'ej tan xajse'n tircu'n.
  eng-PEV: So Jonah got up and went to Nineveh, just like God said. Nineveh was a
    really big city. It took three days to walk from one side of that city to the
    other side.
  ilo-ULB: Nagrubbuat ngarud ni Jonas ket napan idiay Nineve kas panagtulnog iti sao
    ni Yahweh. Ita, ti Nineve ket nalawa unay a siudad, maysa a lugar a daliasaten
    iti tallo nga aldaw.
  kpg-kpg: Gei Jonah gu haga gila aga di manawa o Dimaadua, guu hana gi Nineveh. Nineveh
    la di waahale damanaiee. Nia daangada ma ga taele e waalooloo i nia laangi e dolu
    gaa dau laa i di baahi gi golo di waahale.
  uig-ARA: يۇنۇس ئورنىدىن تۇرۇپ پەرۋەردىگارنىڭ سۆزى بويىچە نىنەۋە شەھىرىگە باردى.
    نىنەۋە بولسا ناھايىتى بۈيۈك بىر شەھەر بولۇپ، شەھەرنىڭ ئۆزىلا ئۈچ كۈنلۈك يول ئىدى.
  bps-bps: Taman mimen Dyona i gman Dwata i Amu, na salu kenen ditù di Ninibi. Na
    Ninibi ani satu bong syudad du tlu duh i klo mifal dun.
  tof-tof: Da Zona bupadórr ó wa we wamórr Ninebe wirri basirrdü, Lodón bóktan ngarkwatódó.
    Ninebe wirrian basirr yarilürr, paman tótókóm aüd ngürr azebda, darrü kubdügab
    kókó dakla kub.
  sus-sus: Annabi Yunusa naxa keli a siga Ninewe, alɔ Alatala a masen a bɛ ki naxɛ.
    Taa nan nu Ninewe ra naxan xungbo ki fanyi ra xi saxan ɲɛrɛ rabama dɛnnaxɛ.
  pon-2006: Sona eri kapwaiada kupwur en KAUN-O, oh kohla Ninipe, kahnimw ehu me inenen
    kalaimwun, me aramas pahn sapasapalki erein rahn siluh ahpw lel palio kahnimwo.
  jae-jae: Ma Jona gêdi gêja Niniwe kêtôm Apômtau kêsakiŋ eŋ naŋ. Ma Niniwe tau malac
    kapôêŋanô sec teŋ, tasêlêŋ oc samuc têlêac aŋga malacgêdô oc kêsêpŋa e tasa malacgêdô
    oc kêpiŋa.
  ksd-ksd: Io, Iona i ga tut, ma i ga vana Nineve da ra tinata kai ra Luluai. Ma Nineve
    a ngala na pia na pal tuna, a utul a bung i topa ia ba da alalu ie.
  myk-myk: Wee tuun wu ni a Zhonasi di yìri, na gari Ninive kulo li ni ba Tɛhɛnɛ Baa
    Kilɛ ya yi jo wɛ. Kugbɔɔ li bi sii pye Ninive, ma bu jo m’a li ɲaari, cabyaa taanri
    ma da bye, ma na li círi.
  grc-BRENT: Καὶ ἀνέστη Ἰωνᾶς, καὶ ἐπορεύθη εἰς Νινευὴ, καθὰ ἐλάλησε Κύριος· ἡ δὲ
    Νινευὴ ἦν πόλις μεγάλη τῷ Θεῷ, ὡσεὶ πορείας ὁδοῦ τριῶν ἡμερῶν·
  ind-AYT: Jadi, Yunus bangkit dan pergi ke Niniwe sesuai dengan firman Allah. Niniwe
    adalah kota yang sangat besar, tiga hari perjalanan jauhnya.
  lid-lid: Jona badeh in le hamon ta boho Laban. Eme ma iy iu ili Ninibe. Ninibe badeh,
    kon laba tinan labai. Buku ndramak anya kedek kudu bilisiu kili bilisiu badeh,
    winiya len taloh.
  nya-nya: Yona anamvera mawu a Yehova ndipo anapita ku Ninive. Tsono Ninive unali
    mzinda waukulu kwambiri; wofunika masiku atatu kuwudutsa.
  kyg-kyg: Ha paiꞌnigeno Yonaꞌa Ala kava neꞌmo geꞌamo afiteno alo huno Niniva taonifiꞌmo
    uꞌniye. Niniva taonimo alopa taonimo haneꞌniye. Mago vekamoꞌa ani taonifiꞌmo magokayaga
    atupalegatiꞌmo usiyana loleꞌe magoꞌe felugaꞌe haniꞌilagaꞌeꞌmo maime maime uno
    magokayaga atupalegamo avaꞌyi hisiya agufa alopa taonimo haneꞌniye.
  hrv-hrv: Jona ustade i ode u Ninivu, kako mu Jahve zapovjedi. Niniva bijaše grad
    velik do Boga - tri dana hoda.
  mps-mps: Tama tialima, Jonago Genuai Bidigo penane wali pelama, tama aga hogodama,
    Niniveba pai. Ninive te moni genuai hanu mu dao. Te bidi te hanu gasa bogo badu
    sabolainu peyu da, te aga sela sogo pelama, te hanu me bogo badu sabalubo dao.
  tpi-tpi: Orait Jona i bihainim tok bilong Bikpela na em i kirap i go long Ninive.
    Ninive em i bikpela taun tumas. Sapos man i kirap wokabaut na i laik kamap long
    arapela sait bilong taun, em i mas wokabaut inap tripela de olgeta.
  dan-1931: Så stod Jonas op og gik til Nineve efter HERRENS Ord. Men Nineve var selv
    for Gud en stor By, tre Dagsrejser stor.
  vie-OVCB: Lần này Giô-na vâng lời Chúa Hằng Hữu và đi qua Ni-ni-ve, là một thành
    phố lớn, đi khắp thành phải mất ba ngày.
  guj-2017: તેથી ઈશ્વરના વચનને આધીન થઈને યૂના ઊઠ્યો અને નિનવે ગયો. નિનવે બહુ મોટું
    નગર હતું. તેની પ્રદક્ષિણા કરતાં ત્રણ દિવસ લાગે એટલો આશરે છન્નુ કિલોમિટર તેનો ઘેરાવો
    હતો.
  awx-awx: Tiwän Jona Yawele wam täwake, Niniwe kukut. Taunu unggäpangu inulung hikngä,
    ge axu wuyä une pahananggengu, täpduxu gwenalä gwendu pahanangäsä.
  pon-2006A: Sona eri kapwaiada kupwur en KAUN-O, oh kohla Ninipe, kahnimw ehu me
    inenen kalaimwun, me aramas pahn sapasapalki erein rahn siluh ahpw lel palio kahnimwo.
  por-BRBSL: Então Jonas se levantou, e foi para Níniveh, de acordo com a palavra
    de Javé. Agora Nínive era uma cidade extremamente grande, com três dias de viagem
    de travessia.
  eng-OEBUS: So Jonah started for Nineveh, as the Lord commanded. Now Nineveh was
    so large a city that it took three days’ journey to cross it.
  cth-cth: Hatnavah, Jonah teh Cathut ni kâ a poe e patetlah a thaw teh Nineveh kho
    lah a cei. Nineveh kho teh khopui lah ao dawkvah hnin thum touh lamcei akaw.
  twi-twi: Yona yɛɛ osetie maa Awurade asɛm no, na ɔkɔɔ Ninewe. Na Ninewe yɛ kuropɔn
    titiriw a wɔde nnansa na etwa mu nyinaa.
  hlt-hlt: Te dongah Jonah te thoo tih BOEIPA ol bangla Nineveh la cet. Te vaengah
    Nineveh tah Pathen taengah khopuei koek la om tih hnin thum caeh lo.
  tbz-SIM: Kɛ̀ Sonɑɑsii ítɛ́ kɛ́kɔtɛ Ninifu kɛ́ndònnɛ̀ Kuyie nhò nɑ̀kɛ́mɛ̀. Dihɛidiɛ̀
    do ndi, kɑ̀ɑ dɔ́ kɛ́ di ce, nhɑ mmɔkɛ yɛwe yɛ̀tɑ̃ɑ̃ti.
  msy-2020: Ezɨ Jona Ikiavɨra Itir Godɨn akam baregha, dɨkavigha Niniven zui. Ninive
    a nguibar bar ekiam. Nɨ nguibar kam fagh vongɨn otivsɨ, aruer 3plan anebigh mangam.
  rmy-VLAKH: О Иона жыля па дром андэ Ниневия кадя, сар припхэндя лэсти о РАЙ. Э Ниневия
    сас баро форо кай о Дэл, соп тэ пэрэжал лэс анда екх риг андэ авэр, сас трэбуй
    пэ када трин дес.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ kʋlɑɑ nɑ ɩ́ polo Ninifi, ɩsɩɩ Tɑcɑɑ yɔɣɔtɑɑ tɔ. Ɩcɑtɛ ńtɛ́ tɩɩ
    wɑlɑ kɑtɑtǝlɑɣɑ kɛ́. Pɩɩ wɛɛ sɩ kʋyɛɛŋ tooso kɛ yʋlʋ ɩ́ tɔ nɑ pǝ́cɔ́ ɩ́ tɛsɩ-tɛ.
  azb-azb: Yunus Rəbbin sözünə görə qalxıb Ninevaya getdi. Nineva Allahın nəzərində
    böyük şəhər idi. Oranı üç günə gəzib-dolaşmaq olardı.
  eng-DBY: And Jonah arose, and went unto Nineveh, according to the word of Jehovah.
    Now Nineveh was an exceeding great city of three days' journey.
  hin-2017: तब योना यहोवा के वचन के अनुसार नीनवे को गया। नीनवे एक बहुत बड़ा नगर था,
    वह तीन दिन की यात्रा का था।
  wol-KYG: Yunus jóg dem ba Niniw, muy la ko Aji Sax ji wax. Niniw nag def dëkk bu
    réya réy, ba doxub ñetti fan a koy wër.
  eng-YLT: and Jonah riseth, and he goeth unto Nineveh, according to the word of Jehovah.
    And Nineveh hath been a great city before God, a journey of three days.
  kne-kne: Pinatin Jonas din bilin Diyos et inmey ed Nineve. Annaannawa din siyodad
    ay sana, tolo ay agew di pandad-anan ay manbalasat.
  wat-wat: Yona Yave fonana i muniiya keta i niya Ninive. Menananama o nakatamokena
    eketa taki tamo aitevana menaninama ina vaonosiya, nao kuyadayada tonusi muniyai
    yo ina nusafuya.
  bzd-NTPO: Eta̱ ie' tö Jehová ttö̀ iu̱té. Ie' mía̱ Nínive. E' dör ká̱ bërie. Shkotkö
    ká̱ e' shu̱a̱, e' dör ká̱ mañat wa'ñe.
  eng-WYC-2017: And Jonah rose, and went into Nineveh, by the word of the Lord. And
    Nineveh was a great city, of the journey of three days.
  eng-WMBB: So Jonah arose, and went to Nineveh, according to the LORD’s word. Now
    Nineveh was an exceedingly great city, three days’ journey across.
  urd-GVH: इस मरतबा यूनुस रब की सुनकर नीनवा के लिए रवाना हुआ। रब के नज़दीक नीनवा अहम
    शहर था। उसमें से गुज़रने के लिए तीन दिन दरकार थे।
  kvg-kvg: Yaq Ziona Evezøza-qa manqat, o-mba mo꞉ndáp, Niniva taon-te sasa ndøwav.
    Niniva taon ndøgo, kandambá tantáv. Taon toqokepaz, khøuwa misiká toqotuma,
    atema yaq voqomǿ-fakhāq.
  rug-rug: Gua asa ke va tabea Zona se Zihova, meke la si asa pa Ninive sapu keke
    vasileana lavata, sapu pada ṉeta rane pude ene karovia korapana.
  gaz-gaz: Yoonaasis dubbii Waaqayyootiif ajajamee Nanawwee dhaqe. Yeroo sanatti Nanawween
    magaalaa akka malee guddoo turte; keessa baʼanii darbuufis guyyaa sadii fudhata
    ture.
  fra-LSG: Et Jonas se leva, et alla à Ninive, selon la parole de l’Éternel. Or Ninive
    était une très grande ville, de trois jours de marche.
  gnn-gnn: Bala ŋayi marrtjinana. Marrtjinanydja ŋayi bala‐a‐a Djawuna, ga bur‐way
    bunana Ninapanydja wäŋaŋura, yurru dhuwalayinydja wäŋa Ninapanydja biyapulnha
    wal'ŋu mirithirrina yindi, balanyarana djaka' wäŋa, bitjan ŋayi yurru yolŋuyu
    ŋupandja yukurra ŋunhiyi wäŋanydja beŋuru waŋganyŋuru gali'ŋuru, djaka' ŋupa‐a‐an
    ŋuliwitjan wäŋakurru buṉbumirrikurrunydja, yana liŋgu‐u‐u, ga ḻurrkun'thirrina
    yurru munha, bala yurru ŋayi ŋunhiyi yolŋu buku‐wutthunna, ŋunhalana bala bunanydja.
  yal-yal: Nayi, Yunusa yi keli a siga Niniwa yi alo Alatala a falaxi a xa kii naxan
    yi. Taa gbeen nan yi Niniwa ra, a yisigana, fɔ soge saxan sigati.
  iou-iou: Ude yäŋirän Jonatä mani buramiŋpäŋ Ninive yotpärareken kuŋkuk. Ninive uwä
    yotpärare taŋiinik, kukŋi ŋonitä kukŋi udude kweno uwä edap yaräkubä tärewek.
  haw-1868: A ku ae la o Iona, a hele aku i Nineva, e like me ka olelo a Iehova. A
    o Nineva he kulanakauhale nui loa ia, ekolu la o ka hele ana.
  arb-NAV: فَهَبَّ يُونَانُ وَتَوَجَّهَ إِلَى نِينَوَى بِمُوجِبِ أَمْرِ الرَّبِّ.
    وَكَانَتْ نِينَوَى مَدِينَةً بَالِغَةَ الْعَظَمَةِ يَسْتَغْرِقُ اجْتِيَازُهَا
    ثَلاثَةَ أَيَّامٍ.
  adz-adz: Ibinigi da Yona iringant i Yawe nan gan da yuriꞌ ifa gamp Niniwe. Da gamp
    igi tsiraꞌ bingan, da sanab yunga atangꞌa wasaꞌ i fawaꞌa gamp igi mungaꞌ gan iyu
    gubuꞌ iruꞌ da bits.
  ewe-ewe: Ale Yona ɖo to Yehowa ƒe gbe azɔ, eye wòyi Ninive. Ninive nye du gã aɖe
    si woatsɔ ŋkeke etɔ̃ hafi azɔ ato eme.
  nuy-nuy: Nigaayung na-Jonah nu-yandhurrbang na-Yawei. Nga ni-yanggi Nineveh-wuy.
    Ana-Nineveh wu-lhal-lhabarrj yamba ana-lhal, warrubawi-yung-maynji ambu-yaarri
    anubani-wuy ana-lhal, ngi-wulaynbaj ngarraaḻirr ambu-walang ana-wagagala. Warruburru-yung
    wurru-burri warraarrawindi-rruj warra-wurru-wurruj.
  eng-LEE: And Jonah arose, and went unto Nineveh, according to the word of the Lord.
    Now Nineveh was a great city before God, a three days' journey.
  gvn-gvn: '@see-verse:JON.003.002'
  asm-FB: তেতিয়া যোনাই যিহোৱাৰ কথা অনুসাৰে নীনবিলৈ গ’ল। নীনবি এখন অতি ডাঙৰ নগৰ আছিল;
    গোটেই নগৰখন ঘূৰিবলৈ তিনি দিনৰ সময় লাগে।
  sus-A: عَننَبِ يُنُسَ نَشَ كٍلِ عَ سِفَ نِنٍوٍ، عَلْ عَلَتَلَ عَ مَسٍن عَ بّ كِ
    نَشّ. تَا نَن نُ نِنٍوٍ رَ نَشَن شُنفبٌ كِ قَنيِ رَ شِ سَشَن حّرّ رَبَمَ دّننَشّ.
  fra-SBL: Et Jonas se leva, et alla à Ninive, selon la parole de l'Éternel. Or Ninive
    était une ville extrêmement grande, à trois jours de marche.
  hbo-hbo: וַיָּ֣קָם יֹונָ֗ה וַיֵּ֛לֶךְ אֶל־נִֽינְוֶ֖ה כִּדְבַ֣ר יְהוָ֑ה וְנִֽינְוֵ֗ה
    הָיְתָ֤ה עִיר־גְּדֹולָה֙ לֵֽאלֹהִ֔ים מַהֲלַ֖ךְ שְׁלֹ֥שֶׁת יָמִֽים׃
  yka-yka: Tuhut si Yunus pangandaˈakan Tuhanin duk pī iye hap Niniba. Niniba inin
    luha manamal. Bang kew pabutas amban puweblo iyan subey tellu ellew.
  shp-NTPO: Jonássa, jain Ibon kati yoia Níniveain kaa iki. Ja jemara kikin ani ikáx,
    kimisha nete rebesti iká iki.
  piu-2006: '@see-verse:JON.003.002'
  pjt-pjt: Ka paluṟu mulapa pakaṟa anu ngura Ninipaku munu ankula wirkanu. Palu Ninipanya
    ngura city puḻka mulapa, waḻi mungilyitjara. Panya wiluṟaranguṟu kakaraṟakutu
    tjiṉṯu maṉkurpa rawa ankula kutju ma-pakalku uṟilkutu.
  bgs-bgs: Purisu igbánnal si Jonas katô Áglangngagán, asta igsadun sikandin tun ta
    Ninibe. Ni Ninibe tuu dakál lunsud, su mga tállu álló ágpanón yan pa makadunggù
    dutun ágbaluy.
  kik-kik: Nake Jona agĩathĩkĩra ndũmĩrĩri ya Jehova, agĩthiĩ Nineve. Na rĩrĩ, Nineve
    rĩarĩ itũũra inene na rĩa bata mũno. Kũrĩthiũrũrũka rĩothe kũngĩaninire mĩthenya
    ĩtatũ.
  ksr-ksr: 'Qaa kaaŋa kolooro Joonanoŋ waama Pombaa qaa jeta teŋ koma Niiniwe keno.
    Niiniwe sitiwaa soya ii kokaeŋ: Gii goraayanoŋa kanaiŋ kema laligona weeŋ karooŋ
    tegoro teegeŋ endu keubaga.'
  omb-omb: Me i Jona mo maraga mo vano Niniva mwerehi i Huqe u horae. Niniva a vanue
    renge lawoa nge mo lai na rani gaitolu dam dige ginie.
  fra-NCL: Et Jonas se leva et alla à Ninive, selon la parole de Yahweh. Or Ninive
    était une ville grande devant Dieu, de trois journées de marche.
  cek-AK: To pongah Jonah loe angthawk moe, Angraeng ih lok baktih toengah, Nineveh
    vangpui ah a caeh. Nineveh loe kalen parai vangpui ah oh moe, ni thumto thung
    caeh ih vangpui ah oh.
  xla-xla: Oloma hema Yonatapo God yu dla salla depame Niniba mo pato dla God yu hamtaiyo.
    Niniba mo iye pta pato, oplamitapo Niniba mo eye seme tle ma seme dla ulumyeli
    dlepiye, ya꞉ me-ulumhalemama alila dapahatlopeye polollepe.
  cuk-cuk: Agi Jonás, gwichibin imaksad, geb, Nínive-neggweburse nadegusad, Bab-Jehová-ega-sogsadba.
    Ar Nínive-neggwebur bipisursoggua, egi naegala ibapaa-nanaleged.
  uig-CYR: Юнус орнидин туруп Пәрвәрдигарниң сөзи бойичә Нинәвә шәһиригә барди. Нинәвә
    болса наһайити бүйүк бир шәһәр болуп, шәһәрниң өзила үч күнлүк йол еди.
  pma-pma: Sakini Siona long kat Iahova ka va en out Nineva. Taon ten out Nineva marite
    mok. Munak meatin mul en usite tai ka vit vaha en usite sav tamun, houal avong
    hetel varei.
  tel-2017: కాబట్టి యోనా లేచి యెహోవా మాటకు లోబడి నీనెవె పట్టణానికి నడచుకుంటూ వెళ్ళాడు.
    నీనెవె నగరం చాలా పెద్దది. అది మూడు రోజుల ప్రయాణమంత పెద్దది.
  hat-BSA: Konsa, Jonas te ale Ninive selon pawòl SENYÈ a. Alò, Ninive te tèlman yon
    gwo vil, li te pran twa jou ap mache pou travèse l.
  bxh-bxh: Yo fede, Diyona, Yaubada ena liba ya awaꞌabiyen, be ya lau Ninewa. Nuꞌuna
    ya laꞌi wananaha, gonowana lahai faihona ai ganahewana sa laufi.
  emi-emi: Jona ghe aimuli teela inangarina Iaue me ghe lao sio eNinive, kinatama
    masaliki taatara ia. Urooroo tani kasu talia etana kotolu nau.
  kos-kos: Ouinge Jonah el akos LEUM GOD ac som nu Nineveh, sie siti yoklana, su enenu
    mwet se in fahsr len tolu in sasla kac.
  hbo-WLC: וַיָּ֣קָם יוֹנָ֗ה וַיֵּ֛לֶךְ אֶל־נִֽינְוֶ֖ה כִּדְבַ֣ר יְהוָ֑ה וְנִֽינְוֵ֗ה
    הָיְתָ֤ה עִיר־גְּדוֹלָה֙ לֵֽאלֹהִ֔ים מַהֲלַ֖ךְ שְׁלֹ֥שֶׁת יָמִֽים׃
  ibo-ibo: Jona biliri gaa Ninive dịka okwu nke Onyenwe anyị si dị. Ninive bụ nnọọ
    obodo dị ukwuu, nke ga-ewe ụbọchị atọ ịga ya gburugburu.
  ory-ory: ତହିଁରେ ଯୂନସ ଉଠି ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟାନୁସାରେ ନୀନିବୀକୁ ଗଲେ। ନୀନିବୀ ତିନି ଦିନ
    ଯାତ୍ରାର ପଥ, ଅତି ବଡ଼ ନଗର ଥିଲା।
  wmt-wmt: '@see-verse:JON.003.002'
  chk-chk: Iei mine Sona a aleasochis ngeni ewe Samol mi Lapalap o feila Ninifa. Iwe,
    Ninifa eu telinimw mi fokun watte, pun ükükün toauen ach fetal seni epek tori
    epek ülüngat rän.
  ssd-ssd: Taŋakina le Yona nu tiŋga Suŋgo tuku miŋge dubimba Nineve kina. Nineve
    nu tumbraŋ suŋgo pasa ŋak. Taŋgo ande tumbraŋ ta dubimba make inum kumam kambim
    ŋga ta nu mara keŋnu mbolŋge ta prowanu.
  rop-rop: Wal Jona bin lisin langa God, en imbin go langa det taun. Det taun bin
    brabli bigwan pleis, en imbin deigim im 3 dei blanga wok rait thru langa det taun.
  mwf-2018: I bere nukunu Jonah-ka murrinh mamnabath Yile neki-yu i nadha dini puy
    da Nineveh-nu warda wangu. Bere da-ka Nineveh-ka da ngala nimin-ya da thelput
    manta manta benaletettha wurrini. I da nhini punulili pi marda nganangurr yuthpan-ka
    da-ka nginipunh perrkenkuneme mani-wa punirrit pi-yu. Nginipunh nhini mani-wa
    da Nineveh pangu medha wurrini-yu.
  ukr-1871: І встав Йона, й подавсь у Ниневію, як повелїв Господь; Ниневія ж була
    великий город, на три днї ходи.
  eng-AOI: Then Jonah obeyed Yahweh and went to Nineveh. He went on and on until he
    arrived there. Nineveh was a very big city. There were many people and many buildings.
    When anyone went there and walked right through it, they had to keep going along
    the road for three days.
  deu-1951: Da machte sich Jona auf und ging nach Ninive, nach dem Wort des HERRN.
    Ninive aber war eine große Stadt Gottes, drei Tagereisen groß.
  eng-JPS: So Jonah arose, and went unto Nineveh, according to the word of the LORD.
    Now Nineveh was an exceeding great city, of three days' journey.
  srp-1865: I ustav Jona otide u Nineviju po rijeèi Gospodnjoj; a Ninevija bješe grad
    vrlo velik, tri dana hoda.
  lug-lug: Awo Yona n’agondera Mukama n’agenda e Nineeve. Nineeve kyali kibuga kya
    kitiibwa nnyo era nga kitwala ennaku ssatu okukibuna kyonna.
  heb-heb: ויקם יונה וילך אל נינוה כדבר יהוה ונינוה היתה עיר גדולה לאלהים מהלך שלשת
    ימים׃
  ben-IRV: তখন যোনা উঠে সদাপ্রভুর বাক্য অনুসারে নীনবীতে গেলেন। নীনবী ঈশ্বরের দৃষ্টিতে
    মহানগর, সেখানে পায়ে হেঁটে যেতে তিন দিন লাগত।
  pan-pan: ਤਦ ਯੂਨਾਹ ਯਹੋਵਾਹ ਦੇ ਬਚਨ ਅਨੁਸਾਰ ਉੱਠ ਕੇ ਨੀਨਵਾਹ ਦੇ ਲੋਕਾਂ ਕੋਲ ਗਿਆ। ਨੀਨਵਾਹ ਇੱਕ
    ਬਹੁਤ ਹੀ ਵੱਡਾ ਸ਼ਹਿਰ ਸੀ, ਜਿਸ ਵਿੱਚ ਘੁੰਮਣ ਲਈ ਤਿੰਨ ਦਿਨਾਂ ਦਾ ਸਫ਼ਰ, ਤਕਰੀਬਨ ਸੋਲਾਂ ਕਿਲੋਮੀਟਰ
    ਦਾ ਸਫ਼ਰ ਕਰਨਾ ਪੈਂਦਾ ਸੀ।
  rmy-LOVARI: Иона патяяс лэ Раско лэ Яхваско муй, кидаспэ тай гэлас андэ Ниневия.
    Ниневия сас баро форо — трубуяс май трин дес тэ пхирэс лэс опрэ.
  tkr-tkr: Rəbbee uvhuynçil k'ırı gyaqqı, Yunus Ninevalqa ayk'an. Nineva geeb xəbna
    şahar vuxha, mançe ılğeç'esdemee xhebılle yiğniyxhe ıkkiykanan.
  mya-JVB: ထိုအခါ ထာဝရဘုရား ၏ အမိန့် တော်အတိုင်း ယောန သည် ထ ၍ နိနေဝေ မြို့သို့ သွား
    ၏။ နိနေဝေ မြို့ သည် အလွန်ကြီး သောမြို့ ၊ သုံး ရက် ခရီး ကျယ်ဝန်းသော မြို့ဖြစ် သတည်း။
  tte-O: Yona Yeoba kainana ibenalan yo ilau Ninibe. Na Ninibe taon lalakina, tem
    nuwanuwala talopanaisi dedei yabo mena kani talaulau kaliyate yaiyona.
  tvk-tvk: Ma Siona milong xat Iahova e ba be Nineva. Taon te hal Nineva be mahulong
    pupu. Xosxa moletin de rin tei e minemi bit vahe rin sav, xi ikakao melengien
    ihe tol vari.
  tbg-tbg: tuvaro Ionaava Noravano Kotiva tunte iro Niniveni vura. Ninive nai nora
    vatukavano vauvaro vaiintivano vi vatukara ututuma kero taaramo entara vi anima
    kaarirava vaura.
  hmo-hmo: Unai dainai, Iona ia toreisi, Nineva dekenai ia lao, Lohiabada ena hereva
    hegeregerena. Inai Nineva be hanua bada herea, bema tau ta ia ura kahana maguna
    ia lao kahana maguna dekenai do ia raka, ia be dina toi do ia raka.
  ata-ata: Iona mulomuxu vaikalau, la mulai. Ninive ne, anu tuala tatila manina. Itema
    vile umasaxa lexe ulutu no iou xalenga vile mo ulai uxali xalee vile la umuamuaꞌi
    voxo tatalu.
  urd-urd: तब यूनाह ख़ुदावन्द के कलाम के मुताबिक़ उठ कर निनवा को गया, और निनवा बहुत
    बड़ा शहर था। उसकी दूरी तीन दिन की राह थी
  rus-SYN: И встал Иона и пошел в Ниневию, по слову Господню; Ниневия же была город
    великий у Бога, на три дня ходьбы.
  rmy-SERVI: Иона вщиля тай джиля ды Ниневия, сар пхэнда лэсти РАЙ. Ниневия сля баро
    форо Дэвлэстэ, пэ трин дивэ тэ джя пэза.
  bqc-SIM: Ɔ̃ Yonasi fɛ̀lɛ gɛ̀ Niniva lá Dii òɛwa. Niniva sↄ̃ mɛɛwia zↄ̃ↄɛ maamaa.
    Pãa wɛ̃́lɛpia kà tá gↄↄ àaↄ̃ ũ.
  tcz-CHONGTHU: Hiti chun Jonah akipat dohin Pakai thupeh dungjui in Nineveh langa
    achetan ahi. Nineveh hi khopi lentah ahin nithum lam kijot ahi.
  mar-mar: मग परमेश्वराच्या वचनाप्रमाणे योना उठून निनवेस गेला. निनवे हे फार मोठे शहर
    होते. ते सर्व चालत फिरण्यास तीन दिवस लागत होते.
  tcs-tcs: So nau Zona bin lisen da oda blo da AntapGod ane stretwei em bin go po
    da siti blo Ninaba. Dat siti i bin dat big i bin teke tri dei po wagbaut go kros.
  soq-soq: Sa baiwa Iona Iawe God aiawa ruawalene imalene alen Niniwe bedewe. Bola
    ema ipa debamaia walama natadea bedewe ewatuwapi.
  qub-qub: Chaymi Tayta Dios nishanno Jonasga aywaran Nínive siudäman. (Ninivega caran
    jatuncaray siudämi. Siudätaga puriyta ushaj quimsa junajtarämi.)
  bqp-bqp: Mɑ Yonɑsi u seewɑ u dɑ Ninifuɔ nge mɛ Yinni Gusunɔ u geruɑ. N deemɑ Ninifu
    sɑ̃ɑwɑ wuu bɔkɔ gè sɔɔ bɑ koo sĩ sɔ̃ɔ itɑ bu sere gen gooru wɑ.
  hat-hat: Se konsa, Jonas leve, li ale lavil Niniv jan Seyè a te di l' la. Niniv
    te yon gwo lavil ki mande twa jou pou mache soti nan yon bout ale nan lòt bout
    la.
  eng-BSB: This time Jonah got up and went to Nineveh, in accordance with the word
    of the LORD. Now Nineveh was an exceedingly great city, requiring a three-day
    journey.
  eng-WEBPB: So Jonah arose, and went to Nineveh, according to the LORD’s word. Now
    Nineveh was an exceedingly great city, three days’ journey across.
  kbq-kbq: Anage higeno, Jona'a otino Ra Anumzamo'ma asamia kante anteno Ninive vu'ne.
    Ninive kumara tusi'a ranku'ma me'negeno ana kumapina tagufa zagegna rukitagi'za
    mago atuparega kana nevaze.
  nhe-BL: Huajca Jonás quineltoquili tlen TOTECO quiilhui huan nimantzi moquetztiquisqui
    huan yajqui Nínive. Nínive eliyaya se hueyi altepetl huan para se tlacatl tlaminemis,
    monequiyaya eyi tonali.
