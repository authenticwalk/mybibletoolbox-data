  ibo-ibo: Mgbe ahụ, okwu Onyenwe anyị ruru Jona ntị nke ugboro abụọ na-asị,
  ory-ory: ଏଥିଉତ୍ତାରେ ଦ୍ୱିତୀୟ ଥର ସଦାପ୍ରଭୁଙ୍କର ଏହି ବାକ୍ୟ ଯୂନସଙ୍କ ନିକଟରେ ଉପସ୍ଥିତ ହେଲା;
  wmt-wmt: Wali nyanartijangkarlu yarntarni parla Jawunawu marni kirlirni wangki yangka
    parla jarlu marni Ngarpungu. Marni parla, “Jawuna, yanta yangkartirlurra mayarurlurra
    purlakangkurra. Julawu manyanangu wangki ngajukurajangka yangka marnangu jarlu
    marni.” Wali mapunikanila Ngarpu jamurn kurlpakkani kapingu. Jirrkirlparnila turtangkarranya
    kakarra wurnarni. Ngurra manyanangu nyanarti Ninipa purlka mayaru ngurruwarlanyparni
    jirrkirlyanupurrungajirta, kakurrkakurrjinyangu. Ngurrawarnti murrkurn palu yukalany
    kaparnwarlanyparni yangka piyirn jina yanany walimparni pirriyanupurru. Wali pirriyani
    Jawuna mayarurla. Tirrinyyanani mayarujarrarla kaparn, nyanartijangka karuwarrakaruwarra
    lamajarrinya mayarurla kaparn. Jularnanila manyanangu wangki Ngarpukura. Marni
    manyanangu, “Minyarti mayaru pa wajapungku Ngarpungu. Ngajirta yinki yarr jalarrarni.
    Ngurrawarnti paja, 40 manta ngunawu, nyanartijangka Ngarpungu mannya wajapungku.”
    Nyanartijangka mapunikanila palurla pujungurni piyirntu. Kuyijaa miyi palu wanyjani
    pujungurni, ngajirta kayantuwurti nganyjarla. Jaminy palurla nguja pujurni. Yarnta
    ral nanikutkurajangka palu ngartakpani wirrimkangupurru. Wirrimkanganila palunyanu
    pirtilypayikjiliny. Kurnakwantinya palu yakurrjangka, nyanartijangka palunyanu
    wirrimkangani kujarti. Yawiyijarrinya palurla Ngarpuwu. Nyaku manya Ngarpungu
    yawiyijarrinyujangka. Wali Jawunakura wangki palurla kanya piyirnwarntirlu purlkawu
    nyantuwarntikurawu. Kirrarnani mayarurla nyantukurarla. Jularni palurla. Jamurn
    pinakarrinya jularnujangka, kurtamanila parlanyanu nyantukura kuwut yangkala manyanu
    yutukani nanikutkura ral ngartakpanujangka. Nyanartijangka jurnpullala kirrarnani.
    Nyanartijangka tikirr yiparni manyanangu wangki purlkangu majangu wanyjanupurru.
    “Kuyijaa miyi ngapa mapirri ngajirta nganta nganyja piyirntujaa marnintujaa yapangu
    mapirri. Pujungurni manta wanyjarrku. Yarnta purlumanwarntirlujaa kukunjawarntirlu
    mapirri ngajirta ngartalu nganyja miyi yuka.” Kujartikarra palu nyanartikarrajiwarnti
    ngunangani. Yurru manyanangu nyantuwarntikura Ninipakarrajiwarntiwu. Yawiyijarrinya
    palurla Ngarpuwu ngangangunangujangkarlu. Wangkiwarlany manyanangu yiparni purlkangu,
    “Karrkintapirri palu wirrimkangku yangkarti kukunjarlujaa purlumanurlu piyirnwartirlu
    mapirrirni. Pujungurni parlipa wirrimkangku mana yangkarti karrkintapirri. Nyanartijangka
    japirlyungku parlipa Ngarpu kankarral yarnta yakurrjangka parlipa kurnakwantiwu
    wulyungkurra. Nyanartijangka kunyungurla parlipangu Ngarpu kurnakwantiwu munta
    yakurrjangkawu kurnakwantinyujangkawarntiwu. Kayan ngarlipangu kulijarri, wanji
    parlipa ngunawu. Ngarpungu parlipanya nyaku kurnakwantinyujangkawarnti. Nyanartila
    parlipanya wanyjarrku Ngarpungu mayarujaa piyirnwarnti mapirri yangka parliparla
    kurnakwantinya nyantuwu.” Nyanarti wangki manyanangu yiparni purlkangu.
