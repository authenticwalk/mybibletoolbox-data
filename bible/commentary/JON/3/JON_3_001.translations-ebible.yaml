  piu-2006: Palunyatjanu mayutju Katutjalu Tjuunala alatji watjaṉu, “Tawunu tiṉa palulakutu
    Ninapalakutu maa yankula tjananya wangka ngayuku tjakultjurra!, panyapaṉanta watjaṉu.”
    Palunyatjanu Tjuunanya yanu tawunu Ninapalakutu. Waaḻawana ankula Tjuunalu tjananya
    tjakultjurinangi alatji, “Kuyanyurra kutu palyaṉingka purayitiyi tjikitjipala
    nguwanpa ngarala Katutjalu nyurranya mirrintara wiyalku, ngurraṯarra nyurrangarrimpa
    kilytjuntankula wiyalku.” Tjuunaku wangkaya yilta kuliṉu, Katutjakulpiya tjukarurru
    nyinakitjangku. Tjuṯangkuya mayi, kuka ngalkuwiyangku mantarra kuyakuyangka tjarrparra
    kuya palyantjanguru watjilpa nyinangi. Kuya wantirralpiya nyinangi, Katutjakuraya
    tjukarurru nyinakitja. Ninapaku mayutju tiṉaṯarra kuya wantirra mantarra kuyakuyangka
    tjarrparra watjilpa nyinangi. Paluru tjananya palumpa waarrkana tjuṯa watjaṉu
    tawunuwana parra yankula yaṉangu tjuṯa tjingapungkunytjaku alatji, “Mayutju tiṉangku
    nyurranya watjaṉu kuya palyalwiyanyurra nyinanytjaku. Kuka an miyi ngalkuwiyangku
    nyurrangarri wantirra Katutjanya tjapintjaku. Yalatjila tjapintjala, tjinguru
    Katutjalulanya mirri pungkuwiyangku wantiku. Tjinguru kalypalpilampa nyinaku.”
    Ninapanya ngurrara tjuṯaya tjukarurrulpi nyinayananyingka Katutjalu tjanampa yaḻṯururringkula
    wantingu mirri pungkuwiyangku.
