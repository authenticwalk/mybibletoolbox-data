verse: JON.003.001
translations:
  mal-C: 'യഹോവയുടെ അരുളപ്പാട് യോനായ്ക്കു രണ്ടാമതും ഉണ്ടായി:'
  deu-TKW: 'Hierauf erging das Wort Jahwes zum zweiten Male folgendermaßen an Jona:'
  lin-lin: 'Yawe alobaki na Yona na mbala ya mibale :'
  eng-LSV: And there is a word of YHWH to Jonah a second time, saying,
  bmu-bmu: 'Gölme oronŋe eriga Kembugöreŋ keu ki mi kunbuk Jonagöreŋ asuhuyök:'
  eng-GNV: And the worde of the Lord came vnto Ionah the seconde time, saying,
  eng-WEBSTER: And the word of the LORD came to Jonah the second time, saying,
  nhw-BL: 'Huajca TOTECO sempa quicamanalhui Jonás huan quiilhui:'
  swh-ONEN: 'Ndipo neno la Bwana likamjia Yona mara ya pili:'
  bba-bba: Yinni Gusunɔ u kpɑm Yonɑsi sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: And the word of the Lord came unto Jonah the second time, saying,
  cpy-cpy: 'Ari rapiiteero Tajorentsi iñaanateeri Jonás, ikantziri:'
  mpx-mpx: Yaka paeluwana Yehoba i baek Yona elana i ba,
  wbp-wbp: Ngularla yarda wangkaja japaku-karilki YAAWIYI-ji Juunakuju,
  luo-luo: 'Eka wach Jehova Nyasaye ne obiro ni Jona mar ariyo kama:'
  meu-meu: Bena Iehova ena hereva na Iona enai ma e kau, nega iharuana, eto,
  npi-ULB: परमप्रभुको वचन योनाकहाँ दोस्रो पटक यसो भनेर आयो,
  yor-yor: 'Ọ̀rọ̀ Olúwa sì tọ Jona wá nígbà kejì wí pé:'
  wos-wos: Hukémbu Néma Du Got wambula dé hundi wa Jonaka. Dé angi wa,
  emp-NTPO: 'Ãcõrẽra wayacusa Joná ume bed̶easia. Nãwã jarasia:'
  ind-ind: Untuk kedua kalinya TUHAN berbicara kepada Yunus,
  pes-OPCB: 'آنگاه خداوند بار دیگر به یونس فرمود:'
  lcm-lcm: Na IAVE kala anguan asok an ani Iona ta,
  tgl-ULB: Ang salita ni Yahweh ay dumating kay Jonas sa pangalawang pagkakataon,
    na nagsasabing,
  rmn-rmn: 'О Сагбус о Яхвэ пхэнляс э Ионаски дуйто рази:'
  kca-kca: 'Щӑԓта Турәм Куща кимет пўш Иона пеԓа йастәс:'
  cbu-NT: Ashiri Apanllsha yusur Jonasaa tsiyatarangiya. Kamachtaku tárangiya.
  hui-hui: Anduane Homogohanda Yonahondo bi ala layadagua dege lone lamini.
  wrs-wrs: Doa Yaweva henga Yonam omnana,
  mya-mya: ထို​နောက်​ထာ​ဝ​ရ​ဘု​ရား​သည်​ယော​န​အား``ထ လော့၊ နိ​နေ​ဝေ​မြို့​ကြီး​သို့​သွား​လော့။
    ငါ​မှာ သည့်​အ​တိုင်း​မြို့​သူ​မြို့​သား​တို့​အား​သ​တိ ပေး​လော့'' ဟု​ဒု​တိ​ယ​အ​ကြိမ်​အ​မိန့်​ပေး
    တော်​မူ​၏။-
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་སླར་ཡང་ཡོ་ནཱ་ལ་བྱུང་ནས་འདི་སྐད་དུ།
  wsk-wsk: 'Yawe ko den akingtala iwita Jonah kote tairam:'
  sna-sna: Ipapo shoko raJehovha rakasvika kuna Jona kechipiri richiti,
  spa-BLM: 'La palabra de Yahvé vino a Jonás por segunda vez, diciendo:'
  cac-cac: 'Ix lolonxi Jehová d''a schaelal d''a vin̈aj Jonás chi''. Ix yalan icha
    tic:'
  swh-ULB: Neno la Bwana likamjia Yona mara ya pili, akisema,
  bel-bel: 'І было слова Гасподняе Ёну другі раз:'
  wed-wed: Ma Bada i babani me Jonah awarina,
  deu-ELBBK: 'Und das Wort des HERRN erging zum zweiten Mal an Jona, indem er sprach:'
  mbb-OT: Ne migkeǥiyan en maan te Nengazen si Jonas te,
  mal-2015: 'യഹോവയുടെ അരുളപ്പാടു രണ്ടാം പ്രാവശ്യം യോനെക്കു ഉണ്ടായതു എന്തെന്നാൽ:'
  tuo-NT: 'Beꞌro Õꞌacʉ̃ apaturi tja Jonárẽ Nínivecjãrãrẽ aꞌtiro weredutigʉ oꞌócʉ niwĩ:'
  gvs-gvs: E sivayuwoina Yauwe ina livala ina Iyona yaina
  rmc-rmc: 'Akor o lav le RAJESKRO avľa dujtovar ko Jonaš:'
  nlg-nlg: Mana Maghutu God te ghoi bosa vana sono a Jonah e ruani na bosa vaniana,
    me ghaghua.
  pes-OPV: 'پس کلام خداوند بار دوم بر یونس نازل شده، گفت:'
  ron-1924: 'Кувынтул Домнулуй а ворбит а доуа оарэ луй Иона астфел:'
  aui-aui: Wasina bi Yawe God yana sisiya idaru mayeni Jona biidi.
  ben-OBCV: 'তারপর, সদাপ্রভুর বাণী দ্বিতীয়বার যোনার কাছে উপস্থিত হল:'
  lex-lex: Noma ORGAHI-ORHA'A Nhar lirni la re'eni wornu la'a Yunus.
  som-som: Haddana mar labaad ayaa eraygii Rabbigu u yimid Yoonis oo ku yidhi,
  lat-VUC: 'Et factum est verbum Domini ad Jonam secundo, dicens:'
  aoi-aoi: Ngarningka arngkuwilyaba ni-yengbina eneja nakina Yaweya nenu-maka Jawuna-manja.
  eng-ASVBT: And the word of Jehovah came unto Jonah the second time, saying,
  mna-mna: 'To Yooba kalŋaana ila ki Yona mini ma iwe ru pa. Iso ta kembei: “Maŋga
    mi la ta kar biibi Ninibe a, mi paŋarai kalŋoŋ pizin. Nio ituŋ ko aŋso u pa sua
    tabe kam pizin i.”'
  ita-1885: 'E LA parola del Signore fu indirizzata a Giona, la seconda volta, dicendo:'
  eng-LXXUP: And the word of the Lord came to Jonah the second time, saying,
  eng-ULB: The word of Yahweh came to Jonah a second time, saying,
  spa-VBL: 'Luego el Señor le habló a Jonás por segunda vez:'
  fra-_FOB: 'Puis la parole de l''Éternel fut adressée à Jonas une seconde fois, en
    ces mots:'
  mal-mal: 'യഹോവയുടെ അരുളപ്പാട് രണ്ടാം പ്രാവശ്യം യോനായ്ക്ക് ഉണ്ടായത് എന്തെന്നാൽ:'
  lit-lit: 'Ir antrą kartą VIEŠPATIES žodis atėjo Jonai, sakydamas:'
  urd-GVR: Rab ek bār phir Yūnus se hamkalām huā,
  suz-BL: मिनु परमप्रभु यावेमी लेंशा योना कली लोव़ पवा बाक्‍त। योना १:२
  eng-NOY: And the word of Jehovah came to Jonah the second time, saying,
  ita-1927: 'E la parola dell’Eterno fu rivolta a Giona per la seconda volta, in questi
    termini:'
  ckb-ckb: 'ئینجا جارێکی دیکە فەرمایشتی یەزدان بۆ یونس هاتەوە، پێی فەرموو:'
  eng-BBE: And the word of the Lord came to Jonah a second time, saying,
  kan-OKCV: ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ಎರಡನೆಯ ಸಾರಿ ಯೋನನಿಗೆ ಬಂದಿತು.
  tam-2017: 'இரண்டாவதுமுறை யெகோவாவுடைய வார்த்தை யோனாவுக்கு உண்டாகி, அவர்:'
  app-app: SUBU mo doptop mwetak mini Jona, bep nuhu,
  spa-RV-1909: 'Y FUÉ palabra de Jehová segunda vez á Jonás, diciendo:'
  ron-BTF: 'Şi cuvântul DOMNULUI a venit la Iona a doua oară, spunând:'
  eng-WEBP: The LORD’s word came to Jonah the second time, saying,
  eng-FBV: Then the Lord spoke to Jonah for a second time.
  nld-1939: 'Voor de tweede maal werd nu het woord van Jahweh tot Jonas gericht:'
  nch-BL: 'Huajca TOTECO sempa quicamanalhui Jonás huan quiilhui:'
  tfr-NTPO: E irgo ga Jehová tjl̈ẽno Jonás kong jek obi. Tjl̈ẽ ga
  vie-1934: 'Lại có lời Đức Giê-hô-va phán cùng Giô-na lần thứ hai mà rằng:'
  hin-CV: 'तब याहवेह का वचन योनाह के पास दूसरी बार पहुंचा:'
  spa-BES: 'Y la palabra del Señor vino a Jonás por segunda vez, diciendo:'
  tdx-tdx: 'Niheo am’ Ionà fañindroe’e ty tsara’ Iehovà, nanao ty hoe:'
  tha-KJV: แล​้วพระวจนะของพระเยโฮวาห์มาถึงโยนาห์เป็นคำรบสองว่า
  por-BR-2018: 'E a palavra do SENHOR veio pela segunda vez a Jonas, dizendo:'
  deu-ELO: 'Und das Wort Jehovas geschah zum zweiten Male zu Jona also:'
  caa-caa: 'Entonces Cawinquirar Dios sutpa ojron taca e Jonás otronyajr y che:'
  eng-WYC-2018: And the word of the Lord was made the second time to Jonah, and said,
  epo-epo: 'Kaj duafoje aperis al Jona vorto de la Eternulo, dirante:'
  uig-PIN: 'Pǝrwǝrdigarning sɵzi ikkinqi ⱪetim Yunusⱪa yetip mundaⱪ deyildi: —'
  beo-beo: Be Hina Gode da bu Younama sia:i.
  tpi-OTNT: Bikpela i tokim Jona gen olsem,
  hau-SA: Sa’an nan sai maganar Ubangiji ta zo wa Yunana sau na biyu.
  uig-LAT: 'Perwerdigarning sözi ikkinchi qétim Yunusqa yétip mundaq déyildi: —'
  nde-nde: 'Ilizwi likaThixo laselifika kuJona ngokwesibili lathi:'
  ton-ton: Pea naʻe toe hoko mai ʻae folofola ʻa Sihova kia Siona, ko hono liunga
    ua, ʻo pehē,
  ces-1613: 'I stalo se slovo Hospodinovo k Jonášovi podruhé, řkoucí:'
  eko-eko: 'Aphano Nnyizinku khunruma Yuunusa swaafu ya phiiri yoori:'
  eng-WMB: The LORD’s word came to Jonah the second time, saying,
  tam-TCV: 'அதன்பின் இரண்டாம் முறையும் யெகோவாவின் வார்த்தை யோனாவுக்கு வந்தது:'
  ceb-ULB: Ang pulong ni Yahweh gipadayag kang Jonas sa ikaduha nga higayon, nga nag-ingon,
  mkn-mkn: Ais itu, TUHAN Allah baꞌomong deng Yunus ulang lai. Dia suru bilang,
  pol-UBG: 'Wtedy słowo PANA doszło do Jonasza po raz drugi mówiące:'
  agr-agr: 'Tuke Pujuu Jonásan ataktu chichajak:'
  kyc-kyc: Dee kamba Kamongome Jona lamaiyuo,
  urd-GVU: رب ایک بار پھر یونس سے ہم کلام ہوا،
  eng-OEBCW: This message from the Lord came to Jonah the second time,
  deu-1912: 'Und es geschah das Wort des HERRN zum andernmal zu Jona und sprach:'
  ntj-ntj: Nyangka Mama Kuurrtu Tjawunanya pururtu watjarnu,
  kan-2017: ಯೆಹೋವನ ವಾಕ್ಯವು ಯೋನನಿಗೆ ಎರಡನೆಯ ಸಾರಿ ಉಂಟಾಯಿತು.
  tgo-tgo: Amba Giya Loi mbaŋaiwoniyeva i dage weva Jona,
  yap-yap: Me ga’ar SOMOL ngak Jonah bayay,
  hlt-MCSB: BOEIPA ol he Jonah taengah a pabae la cet tih,
  mdy-ETH: ናንጊና ናንጋ ጎዳ ላሚ ዮናኣሴም፦
  twi-ASANTE: Afei, Awurade asɛm baa Yona nkyɛn ne mprenu so sɛ,
  ipi-ipi: Gote-to lapone teke Jona lamawuato,
  urw-urw: Keriab Yaweb dora maig Yona gam ogureaga.
  bhl-bhl: 'Keko beli, Yawe Sunbin-Got e iti weng ming weng bakate Yona elo bokolewomele:'
  eng-WEBU: The LORD’s word came to Jonah the second time, saying,
  bnp-bnp: Muri a nitane BAKOVI DAGI i bele tabu ne Iona, i ta maea,
  wal-wal: GODAA qaalai naa77anttuwaakka Yoonaasakko hagaadan yaagiiddi yiis;
  mgh-mgh: 'Imaara yonayeeli nuulumo na Mwaneene Nluku nahowa waYona niiraka:'
  spa-PDDPT: 'La Palabra de Yavé vino por segunda vez a Jonás:'
  gun-gun: 'Ha''e gui teĩgue ju Senhor oayvu ombou Jonas pe. Ha''e vy aipoe''i:'
  agu-BL: 'I tzun bantz nintzun jilon junt tir Kajcaw tetz Jonás, i tzun taltz:'
  eng-PEV: Then God talked to Jonah a second time. God said,
  ilo-ULB: Nangngeg ni Jonas ti sao ni Yahweh iti maikadua a gundaway, kinunana,
  kpg-kpg: Dimaadua ga helekai labelaa ang gi Jonah, ga helekai,
  uig-ARA: 'پەرۋەردىگارنىڭ سۆزى ئىككىنچى قېتىم يۇنۇسقا يېتىپ مۇنداق دېيىلدى:'
  bps-bps: Na lêman talù Dwata i Amu di ku Dyona, manan,
  tof-tof: Akó nis ngim Lodón bóktana tamórr Zonaka.
  sus-sus: Alatala naxa gbilen masenyi ti ra Yunusa bɛ, a naxɛ,
  pon-2006: KAUN-O eri pil pwurehng mahsanihong Sona,
  jae-jae: Go Apômtaunê biŋ gêdêŋ Jona kêtu dim luagêcŋa gebe
  ksd-ksd: 'Ma ra tinata kai ra Luluai i ga tadav Iona ra vauruana pakana, ma i ga
    biti:'
  myk-myk: 'A Tɛhɛnɛ Baa Kilɛ di Zhonasi pye sanha wu tɔɔɲii shuun wuu ni na:'
  grc-BRENT: Καὶ ἐγένετο λόγος Κυρίου πρὸς Ἰωνᾶν ἐκ δευτέρου, λέγων,
  ind-AYT: 'Firman TUHAN datang kepada Yunus untuk kedua kalinya, kata-Nya:'
  lid-lid: Udu rasan ja badeh, Laban asehek sahou ili ta Jona. Laban anya,
  nya-nya: Ndipo Yehova anayankhula ndi Yona kachiwiri kuti,
  kyg-kyg: Halate Ala kava neꞌmoꞌa Yonafeꞌmo, Alo huka alopa taonimo Niniva taonifiꞌmo
    uka ago kaha paiꞌnova gemo aeka hakalo huka hapa paiyo, huno ha paiꞌniye.
  hrv-hrv: 'Riječ Jahvina dođe Joni drugi put:'
  mps-mps: Tama Genuai Bidigo Jonabolo po ma wai,
  tpi-tpi: Bikpela i tokim Jona gen olsem,
  dan-1931: 'Men HERRENS Ord kom for anden gang til Jonas således:'
  vie-OVCB: 'Một lần nữa, Chúa Hằng Hữu lại bảo Giô-na:'
  guj-2017: પછી ફરીથી યૂના પાસે ઈશ્વરનું વચન આવ્યું કે,
  awx-awx: Tiwänä Yawetä Jona hipdu using inikut.
  pon-2006A: KAUN-O eri pil pwurehng mahsanihong Sona,
  por-BRBSL: A palavra de Yahweh veio a Jonah pela segunda vez, dizendo,
  eng-OEBUS: This message from the Lord came to Jonah the second time,
  cth-cth: Jonah koe Cathut e lawk bout ka tho e teh,
  twi-twi: Afei, Awurade asɛm baa Yona nkyɛn ne mprenu so se,
  hlt-hlt: BOEIPA ol he Jonah taengah a pabae la cet tih,
  tbz-SIM: Kɛ̀ Kuyie nyíɛ́ kɛ́bɛ́innɛ̀ Sonɑɑsi mɛdɛ́rímɛ̀,
  msy-2020: Ezɨ Ikiavɨra Itir God, uam akam Jona ganɨga ghaze,
  rmy-VLAKH: 'И сас о алав лэ РАЕСТАР каринг о Иона до дуйто:'
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɑsɑ Yonɑɑsɩ kɛ heeluɣu kɛ tɔm nɑɑlɛ nyǝm sɩ:'
  azb-azb: 'Rəbbin sözü Yunusa ikinci dəfə nazil oldu:'
  eng-DBY: And the word of Jehovah came unto Jonah the second time, saying,
  hin-2017: तब यहोवा का यह वचन दूसरी बार योना के पास पहुँचा,
  wol-KYG: 'Ba loolu wéyee kàddug Aji Sax ji dikkal Yunus ñaareel bi yoon. Mu ne ko:'
  eng-YLT: And there is a word of Jehovah unto Jonah a second time, saying,
  kne-kne: Pag kasin bilinen Diyos si Jonas yan kanana,
  wat-wat: Yave yota Yona i iyave-savaviniya i bwaduwa,
  bzd-NTPO: 'Eta̱ Jehová tö iskà chéne Jonás a̱:'
  eng-WYC-2017: And the word of the Lord was made the second time to Jonah, and said,
  eng-WMBB: The LORD’s word came to Jonah the second time, saying,
  urd-GVH: रब एक बार फिर यूनुस से हमकलाम हुआ,
  kvg-kvg: Yaq Evezøza Ziona manqat nqawá genømbo-eín,
  rug-rug: Meke zama pulea e Zihova se Zona,
  gaz-gaz: 'Ergasii dubbiin Waaqayyoo akkana jedhee yeroo lammaffaa gara Yoonaas dhufe:'
  fra-LSG: 'La parole de l’Éternel fut adressée à Jonas une seconde fois, en ces mots:'
  gnn-gnn: Bala ŋayi Garrayyu biyapul ḻakaraŋala nhanŋu Djawunawu ŋunhi yana liŋgu
    dhäruk ŋunhi ŋayi ŋäthili waŋana nhanukala ŋurikala ḏarramuwala,
  yal-yal: Awa, Alatala mɔn yi falan ti Yunusa xa,
  iou-iou: Täŋpäkaŋ Yawetä Jona äneŋi ŋode iwetkuk;
  haw-1868: A HIKI hou mai ka olelo a Iehova ia Iona, i mai la;
  arb-NAV: 'وَأَمَرَ الرَّبُّ يُونَانَ ثَانِيَةً:'
  adz-adz: Yawe itip ini da Yona ibiani,
  ewe-ewe: Yehowa ƒe nya va na Yona zi evelia be,
  nuy-nuy: Anubanila-wala, na-Yawei nu-yamijgayn ngijang na-Jonah.
  eng-LEE: And the word of the Lord came unto Jonah the second time, saying,
  gvn-gvn: Godungku Jonahnda balkan baja, “Yundu yinyaymba townbu yalbaymba dungay,
    townbu Nineveh, jananda balka kuku ngayu yunundu jakalbaku dajin jananda balkanka.”
    Jonahngka God kuku-nyajin, townbu Ninevehda dungan. Town Nineveh yalbay bajaku.
    Kaki bama naka-naka townbu dunganka, nyulu warngku kulur jinabu dungan towndurr.
    Jonah warngku nyubun jinabu dungan, dungan, yilay-yilayman nyulu yirrkan, “40
    daysmal Godungku yanyu town buyun-damalarrku, kunbay-manilarrku.” Jana Nineveh-warrangka
    yinya kuku Godundumun nyajin, believeim-ban. Jana jana-karrajiku balkawan mayi
    kari nukanka baja, kambi kurmunmun didanka, Godundu milbinka jana milka-bujarkuda
    buyunku, buyun-buyunmun jurrkijinka. Jana yalaku, mayi kari nukanya, kambi kurmunmun
    didanya, milbinka milka-bujarmankuda buyun-buyunku, buyun-buyunmun jurrkijinka.
    Nyubun bama king, maja jirray townku Ninevehnka. Nyulu Jonahmu kuku nyajin, kambi
    walngan, kambi kurmunmun didan, bundan nulungu. Jana yalaku, milka-bujarbuku milbinka
    buyun-buyunku. Nyulu kingangka kuku dajin Nineveh-warranda, “Bamangka kari bajaku
    mayi nuka. Bulki-bulkingka, sheep-sheepangka yalarrku kari nuka. Bamangka kambi
    kurmunmun dida. Wubuliynjaku Godundu manubajaku balka, jana buyun-buyunmun jurrkijinka,
    bama kanbal kari kuninka baja. Kaki bama buyun-buyunmun jurrkiji, God nguba kari
    kulimal baja ngananka, nguba ngananin kari buyun-damal.” Godungku jananin nyajinda
    buyun-buyunmun jurrkijinya. Yinyaynka nyulu jananin kari buyun-daman baja.
  asm-FB: তাৰ পাছত দ্বিতীয়বাৰৰ বাবে যিহোৱাৰ বাক্য যোনাৰ ওচৰলৈ আহিল।
