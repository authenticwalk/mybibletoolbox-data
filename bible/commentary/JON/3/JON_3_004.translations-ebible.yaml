verse: JON.003.004
translations:
  mal-C: 'യോനാ, പട്ടണത്തിൽ പ്രവേശിച്ച് ഒരു ദിവസത്തെ വഴി നടന്നശേഷം വിളിച്ചുപറഞ്ഞു:
    “നാൽപ്പതുദിവസം കഴിയുമ്പോൾ നിനവേനഗരം നശിപ്പിക്കപ്പെടും.”'
  deu-TKW: 'Und Jona fing an, in die Stadt hineinzugehen, eine Tagereise weit, predigte
    und sprach: Noch vierzig Tage, so wird Nineve zerstört!'
  lin-lin: 'Yona abandaki mosala na ye, atambolaki mokolo mobimba kati na engumba ;
    azalaki kosakola : — Etikali mikolo tuku minei mpo ete engumba ya Ninive ebebisama
    nye !'
  eng-LSV: And Jonah begins to go into the city—a journey of one day—and proclaims
    and says, “Yet forty days and Nineveh is overturned!”
  bmu-bmu: 'Jonanöŋ könahiba siti uruŋe anda maliga wehön mohot teköiga buŋa keu qeta
    kewö jiyök: “Wehön 40 kun ahözap. Mi teköiga Niniwe siti kiaŋön möp meleŋni gemap.”'
  eng-GNV: And Ionah began to enter into the citie a dayes iourney, and he cryed,
    and said, Yet fourtie dayes, and Nineueh shalbe ouerthrowen.
  eng-WEBSTER: And Jonah began to enter into the city a day's journey, and he cried,
    and said, Yet forty days, and Nineveh shall be overthrown.
  nhw-BL: 'Huan Jonás calajqui ipan nopa altepetl huan quema nejnentoya para se tonali,
    pejqui chicahuac tlayolmelahua: “¡Ica 40 tonali TOTECO quitlamisosolos ni altepetl,
    huan nochi amojuanti catli anitztoque nica anmiquise!”'
  swh-ONEN: 'Siku ya kwanza, Yona aliingia mjini. Akatangaza: “Baada ya siku arobaini
    Ninawi utaangamizwa.”'
  bba-bba: Ye Yonɑsi u turɑ mi, u sĩɑ tɔ̃ɔ ɡiriru, u nɔɔɡiru sue u ɡerumɔ u mɔ̀, sɔ̃ɔ
    weerun biru, Ninifu yɑ koo kpe.
  eng-KJVCPB: And Jonah began to enter into the city a day’s journey, and he cried,
    and said, Yet forty days, and Nineveh shall be overthrown.
  cpy-cpy: 'Areetaka Jonás nampitsiki, anashitaka apaani kiteejeri, ikantzi ikenkithatzi:
    “Yotapaaka 40 kitejeri, ithonkae-tantyaariri ikaatzi nampitawori Naana-weniki.”'
  mpx-mpx: Lan houwan elana, Yona i telipuna i nawanawa panuwa gamwanaa, inoke i papaatena
    i ba, “Lan poti ni mowasi abwe Yehoba Ninibe ni pasamwalekaleka.”
  wbp-wbp: Kala kuja yukajarni Ninupu-kurralku Juuna, ngulajulpa kulkurru-wanalku
    yaninja-yanu parrangka jingijingi, kuja-jana wangkaja parliyakuju, “Ngaka 40-pala
    parra-jangka, YAAWIYI-rliji kapi-nyarra riwarri-mani nyurrurla yapa manu nyampuju
    kirri. Ngulangkaju kapu ngunami walya-mipa.”
  luo-luo: Chiengʼ mokwongo kane Jona osedonjo e dier dalano, nogoyo milome kowacho
    niya, “Odongʼ ndalo piero angʼwen kende to itieko Nineve duto.”
  meu-meu: Iona ese hanua lalonai e raka vareai matama, dina ta laolaona heḡereḡerena
    ela. Bena e haroro, eto, Dina hari-ahui bae ore, bena Nineve baine heḡiḡi dobi.
  npi-ULB: योना सहरभित्र प्रवेश गर्न थाले र एक दिनको यात्रापछि उनले कराए र यसो भने,
    “अबको चालीस दिनमा निनवे नाश हुनेछ ।”
  yor-yor: Jona sì bẹ̀rẹ̀ sí wọ ìlú náà lọ ní ìrìn ọjọ́ kan, ó sì ń kéde, ó sì wí
    pé, “Níwọ́n ogójì ọjọ́ sí i, a ó bi Ninefe wó.”
  wos-wos: Ye Ninifambu xaakwa dé wulayi. Natafa nukwa wulaaye dé hambuk hundimbu
    dé angi wa, “Nukwa dumi yétiyéti (40) yindét Got Ninifaré haraki hurutandé.”
  emp-NTPO: 'Jonára purud̶e ed̶aa wãped̶a nabema ewarid̶e pʌrrʌa nĩbasia. Nãwã jĩgua
    jara nĩbasia: –¡Cuarenta ewari babʌrʌd̶e Ãcõrẽba naʌ̃ Ninive purura jũma ãrĩya!–'
  ind-ind: Yunus memasuki kota itu dan sesudah berjalan sepanjang hari, dia mulai
    menyampaikan pesan Allah, katanya, “Empat puluh hari lagi, Niniwe akan dibinasakan!”
  pes-OPCB: 'یونس وارد شهر شد و پس از طی یک روز راه شروع به موعظه کرده، گفت: «بعد
    از چهل روز نینوا ویران خواهد شد!»'
  lcm-lcm: Au, Iona kala serei palak(pok?) si ainoiai i taun na ka pasal a nei rina.
    Ka amalangasai ani ri vap asukang ke ta, “Mang puat a sangauli na taun lak na
    emung ina ka tagoeng suai aongos a nei rina ke”.
  tgl-ULB: Nagsimulang pumasok si Jonas sa lungsod at pagkatapos ng isang araw na
    paglalakbay sumigaw siya at sinabing, “Sa loob ng apatnapung araw ang Ninive ay
    ibabagsak.”
  rmn-rmn: 'О Иона диняс андэ диз тай састо дес перэлас тай бэбэряса пхэнэлас: «Генэ
    саранда дес, тай э Ниневия кан овэл хурдярди!»'
  kca-kca: 'Щӑԓта Иона вош хўват шушты питәс, ий хӑтәԓ мўй арат верәтәԓ мӑнты, ԓўв
    сыйәӈа пŏтәртәс, йастыман: «Хŏԓна ԋӑԓйаӈ хӑтәԓ - пӑ Ниневия вош шўкатԓа!»'
  cbu-NT: '@see-verse:JON.003.003'
  hui-hui: Yona ibu dindi timbuni ogoriani pu banga bialu pialu heane horo mbira piai
    haga bini. Pialu howa ibugua, Niniba dindi horo pira maria (40) piai haragola
    bo heda hai holebira laya, lalu lamini.
  wrs-wrs: Wo Yonava no kembelhovmonam mongawa okombanam ganamba, doa kembelnindm
    os ishunna, doa mongova weisva khuarava, wo eunumbulwusnam nonam, Sesoava si yemba
    indkokla vewol vevav, wo yemba si os mueisowa vevav.
  mya-mya: ယော​န​သည်​နိ​နေ​ဝေ​မြို့​သို့​ရောက်​၍​မြို့​တွင်း သို့​တစ်​နေ့​ခ​ရီး​ဝင်​ပြီး​နောက်``နိ​နေ​ဝေ​မြို့
    သည်​အ​ရက်​လေး​ဆယ်​ကြာ​သော​အ​ခါ ပျက်​လိမ့်​မည်'' ဟု​ကြေ​ညာ​လေ​၏။
  bod-N: དེ་ནས་ཁོ་རང་གྲོང་ཁྱེར་དེའི་ནང་དུ་སོང་པ་དང་། ཉིན་གཅིག་གི་རིང་ལ་སོང་ནས་སྐད་གསང་མཐོན་པོས་བཀའ་གྱེར་བ་སྟེ།
    ཉིན་བཞི་བཅུའི་རྗེས་སུ་ནིན་ཝེ་རྩ་མེད་མཛད་ངེས་ཡིན་ཞེས་བསྒྲགས་སོ།།
  wsk-wsk: Jonah day 1 te bala umu duap beteram mu te balukaso, “Day tom 40 taiwoso
    mu buring ko sor Nineveh maga saparukkowo!” makaso.
  sna-sna: Pazuva rokutanga Jona akapinda muguta. Akaparidza achiti, “Kwasara mazuva
    makumi mana, mushure maizvozvo Ninevhe richaparadzwa.”
  spa-BLM: 'Jonás comenzó a entrar en la ciudad a un día de camino, y gritó diciendo:
    “¡Dentro de cuarenta días, Nínive será destruida!”'
  cac-cac: 'Ix och vin̈aj Jonás chi'' d''a yol chon̈ab'' chi''. A d''a b''ab''el c''u
    te chaan̈ ix yal vin̈ icha tic: Yic val chavinac c''ual tic ol satjoquel jun chon̈ab''
    tic, xchi vin̈.'
  swh-ULB: Yona akaanza kuingia ndani ya mji, na baada ya safari ya siku, akapaza
    sauti, akasema, “Katika siku arobaini Ninawi itaangamizwa.”
  bel-bel: 'І пачаў Ёна хадзіць па горадзе, колькі можна прайсьці за адзін дзень,
    і прапаведаваў, кажучы: «яшчэ сорак дзён, - і Нінэвія будзе разбурана!»'
  wed-wed: Jonah i vikarei nai au taona ma aupom tagogi i babara ma i jima i pa, “Aupom
    40 ina kwa ma Niniveh ina pupu.”
  deu-ELBBK: 'Und Jona begann in die Stadt hineinzugehen eine Tagereise weit, und
    er rief und sprach: Noch 40 Tage, so ist Ninive umgekehrt!'
  mbb-OT: Ne mibpuun medseled si Jonas dutun te inged, ne zutun te kebpuun din senga
    andew is kedhipanew zin. Midweliyan din is menge etew ziyà te Nineve he ke sikandin
    te, “40 dà he andew is keluǥayad ne edlimasen kew en te Megbevayà sumalà is migkaǥi
    zin kayi te kediey!”
  mal-2015: 'യോനാ നഗരത്തിൽ കടന്നു ആദ്യം ഒരു ദിവസത്തെ വഴി ചെന്നു: ഇനി നാല്പതു ദിവസം
    കഴിഞ്ഞാൽ നീനെവേ ഉന്മൂലമാകും എന്നു ഘോഷിച്ചുപറഞ്ഞു.'
  tuo-NT: 'Joná ti macãpʉ ne etari nʉmʉrẽ ʉpʉtʉ bʉsʉro ucũcusiacʉ niwĩ: “ ‘Cuarenta
    nʉmʉrĩ beꞌro aꞌti macã Nínive peꞌodijonoꞌrõsaꞌa’, nimi Õꞌacʉ̃”, nicʉ niwĩ.'
  gvs-gvs: E Iyona ina Ninivei goi isiu ina maliyalina tayamo goi iiketoiya go, iiliwola
    da Ninivei yaidi idigo kana, ‘“Maliyalina 40 sikavava, Ninivei bei atusaoli”,
    Yauwe kaena.’
  rmc-rmc: 'O Jonaš avľa andro foros, pregeľa jekhedživeseskro drom a kazinelas: „Mek
    saranda (40) džives a o Ninive ela zňičimen!“'
  nlg-nlg: Ma Jonah te sakusaku tua tona haliu ilokana na komu i Nineveh, me ladavaghinia
    vanira na lei vurena nina rongorongo a God te ghaeghahe me ghaghua, “Itaeni ara
    vati hangavulu (40) na dani (te vuivuni i taeni) ke, a God ke (haurakea/hea na
    totoro sule), na komu i Nineveh, ke vagha'a kau mua sanighi na lei vola dika tau
    loghoi.”
  pes-OPV: و یونس به مسافت یک روز داخل شهر شده، به ندا کردن شروع نمود وگفت بعد از
    چهل روز نینوا سرنگون خواهد شد.
  ron-1924: 'Иона а ынчепут сэ пэтрундэ ын ораш кале де о зи, стригынд ши зикынд:
    „Ынкэ патрузечь де зиле, ши Ниниве ва фи нимичитэ!”'
  aui-aui: Wasina bi Jona irughu kwanatune da gabudara tanagha iyapeepewa pom na wawaya
    biiyadi iyadimadima bo, “Raghanina gabudara 40 sinakovi muridiye, na Ninive sinibero.”
  ben-OBCV: যোনা নগরে প্রবেশ করে একদিনের পথ গেলেন এবং ঘোষণা করলেন, “আজ থেকে চল্লিশ
    দিন পার হলে নীনবী ধ্বংস হবে।”
  lex-lex: 'La'' ler tetema id ralamni de Yunus nala'' pa nlola let de plahwani, na''nama
    nharlini pa nakot nohora Uplerlawna lirni niwra: “Tre'' ma''ta lera terampwogat
    pa hota Niniwe namkoha-namnanni!”'
  som-som: Markaasaa Yoonis wuxuu bilaabay inuu magaaladii dhex galo in maalin socod
    ah, oo intuu qayliyey ayuu yidhi, Weli waxaa u hadhay afartan maalmood, dabadeedna
    Nineweh waa la afgembiyi doonaa.
  lat-VUC: 'Et cœpit Jonas introire in civitatem itinere diei unius: et clamavit,
    et dixit: Adhuc quadraginta dies, et Ninive subvertetur.'
  aoi-aoi: Eneja Jawuna nakina arakba ni-likena mamurukwa-langwiya akina-manja angalya-da.
    N-alilikenu...wa. Num-awiyeba mamawura. Biya kembirra arakba ni-yengbina ayakwa
    nakina, kajungwa warnik-engkirriki-yada wurrababurna warnumamalya wurruminakina
    angalya. N-ardangume-ka nakina angwurra, ni-yangkarjiyajungwunuma. “Kwurruwa-yi!
    W-engkirrikiya enenu-wa ayakwa ningi-yengbina-murruwa ngayuwa,” ni-yama nakina
    Jawuna nenu-maka wurrumurndakakina warnumamalya. “Kirrababurna-langwa karnumamalya
    w-engkirraja. Arngkabiyarbuwa-ma arngkumemberrkwa mamawura eneja Neningikarrawara
    kini-dirrirndama, kini-likajama enenu-wa angalya. Yikenu-wardenama nungkwurruwa
    akwa kinu-burrijinama alikira nungkwurra-langwa amurndakenena. W-engkirraja enenu-wa
    ayakwa kembirra ningi-yengbina-murruwa ngayuwa aduwaba,” ni-yama nakina Jawuna
    nenu-maka wurrumurndakakina-manja warnumamalya WarningiNiniba.
  eng-ASVBT: And Jonah began to enter into the city a day’s journey, and he cried,
    and said, Yet forty days, and Nineveh shall be overthrown.
  mna-mna: 'Yona imaŋga mi ilela kar biibi leleene. Iwwa pa aigule ta, mi ipaŋarai
    Yooba kalŋaana pizin. Iso ta kembei: “Aigule tomtooru isombe imap, tona Yooba
    ireege kar biibi Ninibe ma isu lene.”'
  ita-1885: 'E Giona cominciò ad andar per la città il cammino d''una giornata, e
    predicò, e disse: Infra quaranta giorni Ninive sarà sovvertita.'
  eng-LXXUP: And Jonah began to enter into the city about a day’s journey, and he
    proclaimed, and said, Yet three days, and Nineveh shall be overthrown.
  eng-ULB: Jonah began to enter the city and after a day's journey he called out and
    said, “In forty days Nineveh will be overthrown.”
  spa-VBL: 'Jonás entró a la ciudad caminando por un día, y gritaba: “¡En cuarenta
    días Nínive será destruida!”'
  fra-_FOB: 'Et Jonas commença de pénétrer dans la ville le chemin d''une journée;
    il criait et disait: Encore quarante jours, et Ninive sera détruite!'
  mal-mal: യോനാ നഗരത്തിൽ കടന്ന് ആദ്യ ദിവസം ഉച്ചത്തിൽ വിളിച്ചു പറഞ്ഞു. “നാല്പതു ദിവസം
    കഴിഞ്ഞാൽ നീനെവേക്ക് ഉന്മൂലനാശം സംഭവിക്കും.
  lit-lit: 'Taigi Jona pradėjo įeiti į miestą, eidamas vienos dienos kelionę, ir jis
    šaukė, sakydamas: „Dar keturiasdešimt dienų, ir Ninevė bus pargriauta!“'
  urd-GVR: Pahle din Yūnus shahr meṅ dāḳhil huā aur chalte chalte logoṅ ko paiġhām
    sunāne lagā, “Ain 40 din ke bād Nīnwā tabāh ho jāegā.”
  suz-BL: मिनु योनामी निनवे सहर ओव़शा, नाक्‍त का गाक्‍शा, मुर आन कली “४० नाक्‍त नोले
    एको सहर खतम दुम्‍ब” दे ठेयब सेंदामी शेंदा बाक्‍त।
  eng-NOY: And Jonah began to enter into the city a day's journey, and he cried out
    and said, Yet forty days, and Nineveh shall be overthrown.
  ita-1927: 'E Giona cominciò a inoltrarsi nella città per il cammino di una giornata,
    e predicava e diceva: “Ancora quaranta giorni, e Ninive sarà distrutta!”'
  ckb-ckb: 'یونس چووە ناو شارەکە. لە یەکەم ڕۆژەوە بانگەوازی کرد و گوتی: «چل ڕۆژی دیکە
    نەینەوا سەرەوژێر دەبێت.»'
  eng-BBE: And Jonah first of all went a day's journey into the town, and crying out
    said, In forty days destruction will overtake Nineveh.
  kan-OKCV: ಆಗ ಯೋನನು ಒಂದು ದಿವಸದ ಪ್ರಯಾಣಮಾಡಿ, ಪಟ್ಟಣದಲ್ಲಿ ಪ್ರವೇಶಿಸಿ, “ಇನ್ನು ನಾಲ್ವತ್ತು
    ದಿವಸಗಳಾದ ಮೇಲೆ ನಿನೆವೆ ನಾಶವಾಗುವುದು,” ಎಂದು ಕೂಗಿ ಹೇಳಿದನು.
  tam-2017: 'யோனா நகரத்தில் நுழைந்து, ஒரு நாள் பிரயாணம்செய்து: இன்னும் நாற்பதுநாட்களில்
    நினிவே கவிழ்க்கப்பட்டுப்போகும் என்று கூறினான்.'
  app-app: Tei le vaawoonan ren ba Jona, mwengaa i dalen Takaa. Bep nuhu, “Karu wuukak.
    Ren ngawul kavet mwiriak ba Takaa mwahi ut Niniva.”
  spa-RV-1909: 'Y comenzó Jonás á entrar por la ciudad, camino de un día, y pregonaba
    diciendo: De aquí á cuarenta días Nínive será destruída.'
  ron-BTF: 'Şi Iona a început să intre în cetate cale de o zi şi a strigat şi a zis:
    Încă patruzeci de zile şi Ninive va fi dărâmată!'
  eng-WEBP: Jonah began to enter into the city a day’s journey, and he cried out,
    and said, “In forty days, Nineveh will be overthrown!”
  eng-FBV: Jonah went into the city, walking for one day, shouting out, “In forty
    days Nineveh will be destroyed!”
  nld-1939: 'Toen Jonas de stad een dagreis ver was binnengetrokken, begon hij te
    preken: “Nog veertig dagen, en Ninive zal vergaan!”'
  nch-BL: 'Huan Jonás calajqui ipan nopa altepet huan quema ya nejnentoya se tonal,
    pejqui tayolmelahua chicahuac: “¡Ica 40 tonati TOTECO quitamisosolos ni altepet,
    huan nochi amojuanti cati anitztoque nica anmiquise!”'
  tfr-NTPO: Jonás jëktong shäng ba roshko dbar kjwara ga tjl̈ẽ nopga kong ga «Äär
    dbargwo sak pkëng (40) ga Nínive kjokyo ëre pjiya Sbörë» l̈e.
  vie-1934: 'Giô-na khởi đầu vào trong thành đi một ngày, thì rao giảng và nói rằng:
    Còn bốn mươi ngày nữa, Ni-ni-ve sẽ bị đổ xuống!'
  hin-CV: योनाह ने नगर में प्रवेश किया और अपने पहले दिन की यात्रा में यह घोषणा करते
    गया, “अब से चालीस दिन के बाद नीनवेह को ध्वस्त कर दिया जाएगा.”
  spa-BES: 'Y Jonás, en primer lugar, hizo un viaje de un día a la ciudad, y gritando
    dijo: En cuarenta días la destrucción alcanzará a Nínive.'
  tdx-tdx: 'Namototse naneñateña i rovay t’Ionà lia andro raike vaho nikoike ty hoe:
    Ie heneke ty efa-polo andro le ho ro­tsake t’i Ninevè.'
  tha-KJV: โยนาห์ตั้งต้นเดินเข้าไปในเมืองได้ระยะทางเดิ​นว​ันหนึ่ง และท่านก็ร้องประกาศว่า
    “​อี​กสี่​สิ​บวัน นีนะเวห์จะถูกคว่ำ”
  por-BR-2018: 'E Jonas começou a entrar pela cidade, caminho de um dia, e pregava
    dizendo: Daqui a quarenta dias Nínive será destruída.'
  deu-ELO: 'Und Jona begann in die Stadt hineinzugehen eine Tagereise weit, und er
    rief und sprach: Noch vierzig Tage, so ist Ninive umgekehrt!'
  caa-caa: 'Entonces e Jonás ochoy tama e chinam y cay xana tama tunor e día y de
