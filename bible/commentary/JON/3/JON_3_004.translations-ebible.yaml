  vie-OVCB: 'Ngày đầu tiên vào thành, ông tuyên bố với đám đông: “Còn bốn mươi ngày
    nữa, Ni-ni-ve sẽ bị phá đổ!”'
  guj-2017: યૂના નગરમાં પ્રવેશ્યો અને એક દિવસની મજલ લગભગ બત્રીસ કિલોમિટર પૂરી કર્યા
    બાદ તેણે ત્યાં મોટે અવાજે સંભળાવ્યું કે, “ચાળીસ દિવસો પછી નિનવે નષ્ટ થઈ જશે.”
  awx-awx: Ge täpduxu yakap gwenu, Jona taunu unggäpangune kopgut. Ko tihikuxäwik,
    using yänikut. “Täpduxu 40 apuxuwänu, Niniwe Yawetä alahawän maliwik,” yawän
  pon-2006A: Sona ahpw tapihada sapasapal nan kahnimwo. Eri, mwurin eh sapasapalki
