  grc-BRENT: καὶ ἤρξατο Ἰωνᾶς τοῦ εἰσελθεῖν εἰς τὴν πόλιν, ὡσεὶ πορείαν ἡμέρας μιᾶς·
    καὶ ἐκήρυξε, καὶ εἶπεν, ἔτι τρεῖς ἡμέραι, καὶ Νινευὴ καταστραφήσεται.
  ind-AYT: 'Yunus mulai masuk kota itu pada perjalanan hari pertama, lalu ia berseru:
