  ksd-ksd: 'Ma Iona i ga olo, ma i ga vana tana tika na bung, ma i ga oraoro dari:
    A ivat na vinun, na bung boko, ma da nila vue Nineve.'
  myk-myk: 'A Zhonasi di caŋa nigin ɲara pye na na mujuu waa na yu: «Cabyaa kɛlɛɛ
