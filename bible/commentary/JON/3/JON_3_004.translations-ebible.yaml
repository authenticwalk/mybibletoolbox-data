    mu dolaibao!” Te po wai.
  tpi-tpi: Jona i stat long wokabaut i go insait long taun. Em i wokabaut wanpela
    de pinis, na em i singaut strong long ol man olsem, “Bihain long 40 de pinis,
    orait Ninive bai i bagarap olgeta.”
  dan-1931: 'Da nu Jonas var gået den første Dagsrejse ind i Byen, råbte han: “Om
