    taonimo alino hano huno ataleteno alino lapagoꞌya lagauno lapatalegaiye, huno
    aeno hakalo huno hapa paiꞌniye.
  hrv-hrv: 'Jona prođe gradom dan hoda, propovijedajući: “Još četrdeset dana i Niniva
