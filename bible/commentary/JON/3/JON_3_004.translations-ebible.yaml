  eng-OEBUS: Jonah began by going a day’s journey into the city, and he proclaimed,
    “Forty days more and Nineveh shall be overthrown.”
  cth-cth: Jonah ni khothung a kâen teh, hnin touh lam a cei teh, hnin rui pali touh
