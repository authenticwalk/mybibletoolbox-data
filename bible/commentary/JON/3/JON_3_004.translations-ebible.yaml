  dop-dop: 'Amɑ Yonɑɑsɩ nɑ́ tɔmɑ tǝ tɑɑ kɛ́ kʋyɑkʋ kʋlʋmʋɣʋ. Ɩ tɔŋɑɣɑ tɔ nɑ ɩ́ kiisiɣi
    kɛ́ sɩ: Pǝ kɑɑsɑ kʋyɛɛŋ kɛ nɩɩlɛ, nɑ pɑ́ wɑkǝlɩ Ninifi ɩcɑtɛ.'
  azb-azb: 'Yunus şəhəri gəzməyə başlayıb bir günlük yol getdi və car çəkərək dedi:
    «Qırx gündən sonra Nineva dağılacaq!»'
  eng-DBY: And Jonah began to enter into the city a day's journey, and he cried and
    said, Yet forty days, and Nineveh shall be overthrown!
  hin-2017: और योना ने नगर में प्रवेश करके एक दिन की यात्रा पूरी की, और यह प्रचार
    करता गया, “अब से चालीस दिन के बीतने पर नीनवे उलट दिया जाएगा।”
  wol-KYG: 'Ba mu ko defee Yunus tàmbalee wër bés bu jëkk ba, di yéene naan: «Ñeent
    fukki fan gannaaw tey Niniw dina tas.»'
  eng-YLT: And Jonah beginneth to go in to the city a journey of one day, and proclaimeth,
    and saith, 'Yet forty days — and Nineveh is overturned.'
  kne-kne: Nilogian Jonas ay sokisoken din siyodad et esay agew ay nannandan yan kanana
    ay nangipaammo en daida, “Mo malabas di opatapolo ay agew, mabakas nan siyodad
    ay Nineve.”
  wat-wat: Yona i kanasuna menana nakasina sinenei keta na kuyadayadanama i vavaonota
