  eng-WYC-2017: And Jonah began for to enter into the city, by the journey of one
    day, and cried, and said, Yet forty days, and Nineveh shall be overturned, or
    destroyed.
  eng-WMBB: Jonah began to enter into the city a day’s journey, and he cried out,
    and said, “In forty days, Nineveh will be overthrown!”
  urd-GVH: पहले दिन यूनुस शहर में दाख़िल हुआ और चलते चलते लोगों को पैग़ाम सुनाने लगा,
    “ऐन 40 दिन के बाद नीनवा तबाह हो जाएगा।”
  kvg-kvg: Ziona Niniva taon-te gemøfakhan, yaq sègemát. Khøuwa kopó. Yaq manqa
    manqate ndøngáz. Gezø-ein, “Khøuwa foti mbá ngu꞉yoza. Nqanek Niniva taon, Mbumbukiam
    géngiú.”
  rug-rug: 'Ke podalae nuquria e Zona sa vasileana lavata, meke sipu ele enea sa padana
    keke doduru rane, si tarae nia sa sapu guahe: “Pa korapana ka made ṉavulu puta
    rane si kaqu ta huarae sa popoa Ninive!” gua si asa.'
  gaz-gaz: 'Yoonaas imala guyyaa tokkoo deemuudhaan magaalattiitti gale. Akkana jedhees
    lallabe: “Nanawween guyyaa afurtama keessatti ni garagalfamti.”'
  fra-LSG: 'Jonas fit d’abord dans la ville une journée de marche; il criait et disait:
    Encore quarante jours, et Ninive est détruite!'
  gnn-gnn: Ŋe, bunananydja ŋayi Djawuna Ninapanydja wäŋaŋura, bala yana gärrinana.
    Marrtjinana ŋayi yukurrana‐a‐a ŋuliyi wäŋakurru bala‐a‐a, waŋgany ḏaykun' ŋupara,
    bala ŋayi ŋuliŋurunydja dhunupana waŋanana marrtjina bala yatjurrunana, waŋana
    ḻakaraŋala marrtjina bitjarra dhäruk‐ḏumurruyinana ŋayi, ga bitjarra ŋayi ḻakaraŋalanydja
    gam'. “Way nhuma dhuwala, dhiyalami Ninapa wäŋaŋura. Galki yurru ŋula nhäthanydja,
    waŋganydhu ŋaḻindiyu, Gunhu'yu Waŋarryunydja yurru djuy'yunna ŋula nhäna buwayakkunharawuna
    dhiyaku wäŋawunydja, biḏiwiḏitjkumana yurru, liŋgu yätjnha mirithirrina nhuma
    yukurra ŋula nhä djäma, djarrpi'na yana rom.” Bitjarra ŋayi Djawunayu marrtjina
    waŋananydja, ḻakaraŋalanydja walalaŋgu ŋuriki yolŋu'‐yulŋuwunydja ŋunhiliyi wäŋaŋura.
  yal-yal: Awa, Yunusa yi yanyi keden siga ti taani a sarinma, a naxa, “Xii tonge
    naanin to xanbi ra, Niniwa taan halagima nɛn!”
  iou-iou: Eruk, Jona yotpärare gägäniken yäput peŋpäŋ kepma kubä kuŋpäŋ yotpärare
    bämopiken itkaŋ gera terak ŋode yäŋahäŋkuk; Edap 40 ude täreŋirän Ninive yotpärare
    api peŋ awähurek! yäk.
  haw-1868: A hoomaka iho la o Iona e komo i ke kulanakauhale, hookahi la hele, a
    kahea aku ia, i aku la, Hookahi kanaha na la i koe, a e lukuia o Nineva.
  arb-NAV: 'فَدَخَلَ يُونَانُ الْمَدِينَةَ وَاجْتَازَ فِيهَا مَسِيرَةَ يَوْمٍ وَاحِدٍ،
    وَابْتَدَأَ يُنَادِي قَائِلاً: «بَعْدَ أَرْبَعِينَ يَوْماً تَتَدَمَّرُ الْمَدِينَةُ».'
  adz-adz: Yona iyung gubuꞌ mangan sib imingꞌ gamp igi da iyaiꞌ nifun tsiraꞌ bingan
    ini ibiani, “Agam waringantin! Gubuꞌ 40 angu rungꞌ imingꞌ i Anutu siata gamp ani
    rai!”
  ewe-ewe: Yona ge ɖe du la me hezɔ ŋkeke ɖeka nɔ gbeƒã ɖem be, “Esusɔ ŋkeke blaene
    ne woagbã Ninive du la!”
  nuy-nuy: Ana-wulhu-wulhurr, naagi-yung na-Jonah ni-yanggi ngarrubagi-rruj ngarraaḻirr
    aynjaabugij. Nga bagu, wani-magaa aḻagaḻa. Ni-yamayn, “Ni-wulawaa-wala na-ḻabama,
    nambani-jadugang aadanu na-God!” Dani-yung ni-yamayn na-Jonah, wani-magaa warruburru-yung.
  eng-LEE: And Jonah began to go through the city one day's journey, and he called
    out, and said, Yet forty days more, and Nineveh shall be overthrown.
  gvn-gvn: '@see-verse:JON.003.003'
  asm-FB: যোনাই সেই নগৰত সোমাই এদিনৰ বাট গ’ল আৰু এই কথা ঘোষণা কৰিলে, “চল্লিশ দিনৰ
    পাছত নীনবি ধ্বংস হৈ যাব।”
  sus-A: عَننَبِ يُنُسَ تٌ قّيحّن كٍرٍن حّرّ رَبَ تَا كُي، عَ نَشَ يِ مَسٍنيِ تِ قْلْ،
    «شِ تٌنفٌ نَانِ نَن لُشِ، نِنٍوٍ تَا شَ كَنَ.»
  fra-SBL: 'Jonas commença à entrer dans la ville à une journée de marche, et il s''écria :
    « Dans quarante jours, Ninive sera renversée ! »'
  hbo-hbo: וַיָּ֤חֶל יֹונָה֙ לָבֹ֣וא בָעִ֔יר מַהֲלַ֖ךְ יֹ֣ום אֶחָ֑ד וַיִּקְרָא֙ וַיֹּאמַ֔ר
    עֹ֚וד אַרְבָּעִ֣ים יֹ֔ום וְנִֽינְוֵ֖ה נֶהְפָּֽכֶת׃
  yka-yka: Pag laˈi si Yunus maglengngan-lengngan de ellew nagnaˈ iye magaka-aka,
    paˈinne, “Bang palabey ampatpūˈ ellew pinakaˈatan du Ninibahin.”
  shp-NTPO: 'Ja jeman nokóxonra Jonassen, koshín saí ianan westíora nete aabaikin
    jato joi yoia iki: “¡Nenoax chosko chonka netera, Ibon nato jema keyoai!” akinra
    jato aká iki.'
  piu-2006: '@see-verse:JON.003.003'
  pjt-pjt: Ka Jonah-nya ngura Ninipala tjarpara ankula nguṟurpa wirkaṟa aṉangu tjuṯangka
    wangkangi Godalu wangkanytja alatji, “Tjiṉṯu 40-nguṟu kunyu Godalu nyuranya uwankara
    mulapa wiyalku aṉangu, kuka, waḻi uwankara, kutjupa maḻaringkula ngaṟanytjaku
    wiya.”
  bgs-bgs: Tô una álló katô kapanó i Jonas tun ta lunsud, igullaó sikandin, na mà
    din, “Kappatan dád man álló, dadattan dán ni lunsud ka Ninibe!”
  kik-kik: Mũthenya wa mbere Jona akĩambĩrĩria gũtoonya itũũra rĩu. Akĩanĩrĩra, akiuga
    atĩrĩ, “Gwatigia mĩthenya mĩrongo ĩna Nineve kũharaganio.”
  ksr-ksr: 'Joonanoŋ kanaiŋ siti uutanoŋ kema laligoro weeŋ motooŋgo tegoro buŋa qaa
    qama kokaeŋ iŋijoro: “Weemboria 40 mombo eja. Ii tegoro Niiniwe siti koi mono
    meleeno kemebaa.”'
  omb-omb: Me i Jona mo tavuigi mo dige mo vano lo togagi venue hinge mo lai na rani
    gategale. Ngeie mo toretore mo veve vena, “Niniva vin veiana vohogi lolo rani
    ngavulugaivesi.”
  fra-NCL: 'Jonas commença à pénétrer dans la ville la marche d’une journée ; et il
    prêcha et dit : « Encore quarante jours et Ninive sera détruite !... »'
  cek-AK: Nito caeh pacoengah Jonah loe vangpui thungah akunh, to ah ni qui palito
    thung oh pacoengah, Nineveh vangpui to amtim tih boeh, tiah acoehaih lok to a
    thuih pae.
  xla-xla: Yona Niniba mo pato dla woyapame tamhalemama opa dla God yu atlamolowe
    kotiyaptaiyo. Ya꞉ yu itiyamale mate epo atlamtaiyo, “40 alila alotle Godta Niniba
    moye batalipo hamastlepe,” demtaiyo.
  cuk-cuk: 'Jonás, Nínive-neggweburgi dognonikid, geb, ibagwen-dummad gandikidgi weyob
    sunmakdii gualid: “Iba-dulabose (40) Nínive-neggwebur berguoye.”'
  uig-CYR: 'Юнус шәһәр ичигә кирип бир күн маңди, у: — Қириқ күндин кейин, Нинәвә
    шәһири вәйран қилиниду! — дәп җакалиди.'
  pma-pma: Sakini, Siona va en taon enek ka mual ien avong tas. Evus, navong mul luhu
    en mari taon enek, kei visohiso va min meatin keil vit, “Avong hanumau elu (40)
    sesuk keke Ahi hou rasilin mari taon ekek ten out Nineva.”
  tel-2017: యోనా ఆ పట్టణంలో ఒక రోజు ప్రయాణమంత దూరం వెళ్లి, యింకా 40 రోజుల్లో నీనెవె
    పట్టణం నాశనమవుతుందని ప్రకటన చేశాడు.
  hat-BSA: 'Jonas te kòmanse travèse vil la pandan yon jou. Li te kriye fò e te di:
    “Nan karant jou, Ninive va detwi nèt.”'
  bxh-bxh: Lahai bwaꞌibwaꞌi yai, Diyona ya lau be duhu balabalamumuna ya mahano, habahim
    ya fatubu ya falibadi. Iyen, Lahai 40 mulina yai Ninewa Nuꞌuna, Yaubada haba ya
    faheyaya.
  emi-emi: Jona ghe kasula me ghe laa rekata sio. Aitiutiu eteva nau ghe rekatala
    eNinive, ghe tiuaala tani ppooaa ta taumattu ngatoa. Ghe ue va, “Ghaatingaulu
    (40) nau aue eruu, me Ninive aue God euvi tuuturungia.”
  kos-kos: Jonah el utyak nu in siti sac, ac tukun el fahsr len fon se el sulkakin
    pweng sac ac fahk, “Len angngaul na lula, na Nineveh ac fah kanausyukla!”
  hbo-WLC: וַיָּ֤חֶל יוֹנָה֙ לָב֣וֹא בָעִ֔יר מַהֲלַ֖ךְ י֣וֹם אֶחָ֑ד וַיִּקְרָא֙ וַיֹּאמַ֔ר
    ע֚וֹד אַרְבָּעִ֣ים י֔וֹם וְנִֽינְוֵ֖ה נֶהְפָּֽכֶת׃
  ibo-ibo: Jona malitere ịba nʼobodo ahụ, ma mgbe ọ gara ije otu ụbọchị, o kwusara
    sị, “Iri ụbọchị anọ ka ọ fọdụrụ tupu alaa Ninive nʼiyi.”
  ory-ory: ପୁଣି, ଯୂନସ ନଗରରେ ପ୍ରବେଶ କରିବାର ଆରମ୍ଭ କରି, ଏକ ଦିନର ପଥ ଯାଇ ଉଚ୍ଚସ୍ୱରରେ ଘୋଷଣା
    କରି କହିଲେ, “ଯଥା, ଆଉ ଚାଳିଶ ଦିନ ଗତ ହେଲେ ନୀନିବୀ ବିନଷ୍ଟ ହେବ।”
  wmt-wmt: '@see-verse:JON.003.003'
  chk-chk: Iwe, Sona a tolong lon ewe telinimw ükükün fetalin eu rän. Iwe, a kökö,
    “Mürin faik rän Ninifa epwe tala.”
  ssd-ssd: 'Kile Yona nu tugu pilmba tumbraŋ suŋgo ta dubimba kina ka ki butuŋgina
    le furiram nu wi kueŋka nane saniŋgina: Ait 40 kugawaig le Kuateŋge Nineve tumbraŋ
    te te-ŋgisiwamŋgat ŋga saniŋgina le'
  rop-rop: Wal langa det feswan dei Jona bin wok langa det taun, en imbin dalimbat
    ola pipul deya. Imbin tok, “God garra barnimap dijan taun en ola pipul fodideistaim.”
  mwf-2018: Bere ngarra nukunu Jonah pangarntuy mana da nhini-ka i bere pantet warda
    wurrinililidha. Wurrinililidha da numi kanawit nhini-yu. I thipinhire nhini-wa
    murrinh warda pantet-yu murrinh warda merradha wurrini, “Nga kardu, nubingayepup
    kathu murrinh kanhi-yu. Da merrk numi i kanganu pinthabardinu-ka Pule ngala Yile
    neki punanmatnu warda nhini-yu i thelput wanku bunanmapeknu purru.” Murrinh nginipunh
    kanhi mani-wa merradha wurrini nukunu Jonah-yu.
  ukr-1871: 'І почав Йона проходити город, скілько мож за один день перейти, й проповідував,
    говорючи: Ще сорок день, а Ниневія стане розвалищем.'
  eng-AOI: Jonah started walking along a road in the city. He went on and on until
    the sun went down. Then he called out so that many people would hear him. Jonah
    said to them, “Everyone listen to this message. All of you must listen. In forty
    days God will come down to this city and he will kill you and destroy these houses
    of yours. So listen to me today.”
  deu-1951: 'Und Jona fing an, eine Tagereise weit in die Stadt hineinzugehen, und
    predigte und sprach: Noch vierzig Tage, und Ninive wird zerstört!'
  eng-JPS: 'And Jonah began to enter into the city a day''s journey, and he proclaimed,
    and said: ''Yet forty days, and Nineveh shall be overthrown.'''
  srp-1865: 'I Jona poèe iæi po gradu jedan dan hoda, i propovijeda i reèe: jošte
    èetrdeset dana, pa æe Ninevija propasti.'
  lug-lug: Ku lunaku olwasooka Yona yatambula olunaku lwonna ng’agenda alangirira
    nti, “Bwe waliyitawo ennaku amakumi ana, Nineeve kirizikirira.”
  heb-heb: ויחל יונה לבוא בעיר מהלך יום אחד ויקרא ויאמר עוד ארבעים יום ונינוה נהפכת׃
  ben-IRV: পরে যোনা নগরে প্রবেশ করতে আরম্ভ করে এক দিনের র পথ গেলেন এবং ঘোষণা করলেন,
    বললেন, “আর চল্লিশ দিন পরে নীনবী ধ্বংস হবে।”
  pan-pan: ਯੂਨਾਹ ਨੇ ਸ਼ਹਿਰ ਵਿੱਚ ਪ੍ਰਵੇਸ਼ ਕੀਤਾ ਅਤੇ ਇੱਕ ਦਿਨ ਦਾ ਸਫ਼ਰ ਪੂਰਾ ਕੀਤਾ, ਤਦ ਉਸ ਨੇ
    ਪੁਕਾਰ ਕੇ ਕਿਹਾ, “ਹੁਣ ਤੋਂ ਚਾਲ੍ਹੀ ਦਿਨ ਹੋਰ ਅਤੇ ਫੇਰ ਨੀਨਵਾਹ ਢਾਹਿਆ ਜਾਵੇਗਾ!”
  rmy-LOVARI: 'Ай о Иона киздысардас тэ пхирэл па форо ай накхлас кати шай тэ пхирэс
    тэла екх дес, ай пхэнлас: — Па штарвардэш дес Ниневия авла пхагэрды!'
  tkr-tkr: 'Yunus giyğalna şaharvolle iykar. Ts''ettiyne yiğıl ı''qqəs əxənemene cigabışeeqa
    hark''ın, mang''vee eyhen: – Yoq''ts''alyne (40) yiğıle Nineva kunfa-yakun haa''asda!'
  mya-JVB: ယောန သည် မြို့ ထဲ သို့ဝင် ၍ တ နေ့ ခရီး သွား လျက် ၊ အရက် လေးဆယ် လွန်သော်၊
    နိနေဝေ မြို့သည် ပျက်စီး ခြင်းသို့ရောက်လိမ့်မည်ဟု ကြွေးကြော် လေ၏။
  tte-O: Kaliyate bagubagunana koina Yona iyatubu ilokeikeile taon kalona mena, mwa
    iwalo-masala kolili iwaloba, “Kaliyate poti (40) kabo Ninibe itata-gwaligwali.”
  tvk-tvk: Ma Siona ba be taon ak e mikakao en melengien tei. Di, melele xa de hilaep
    te taon ak, Siona mikei be nesao ba mi moletin xil bit, “Melengien be hanutap
    lu (40) sutang di tengan Hi ihu len vari ni taon ak te hal Nineva.”
  tbg-tbg: Ho Ionaava Ninive vatukaqi oriqetero vohaa enta nuvakero, viraqaahairo
    viva naveraitiharo, 40 entanavu aitarairaro Kotiva maa vatukara vehi autu taiqa
    kaanarove, tiro.
  hmo-hmo: Iona ese hanua lalonai ia raka vareai hamatamaia, dina ta ena raka hegeregerena
    ia lao. Vadaeni ia haroro, ia gwau, “Dina 40 do idia ore, vadaeni Nineva hanua
    be do ia dika momokani.”
  ata-ata: Ioxe, Iona mulutu la mulai no nano la mumuamuaꞌi voxo vile. Anu muꞌava
    noxiꞌa aloxo ꞌo, “Iliꞌi lexe voxo itemaxu tamei ukalu, la sou IAUE ukalusinge
    ngingi ta mitema ne Ninive.”
  urd-urd: और यूनाह शहर में दाख़िल हुआ और एक दिन की राह चला। उस ने 'ऐलान किया और कहा,
    “चालीस रोज़ के बाद निनवा बर्बाद किया जायेगा।”
  rus-SYN: 'И начал Иона ходить по городу, сколько можно пройти в один день, и проповедывал,
    говоря: еще сорок дней, и Ниневия будет разрушена!'
  rmy-SERVI: 'Иона заджиля ды форо и састо диво пхирэлас тай пхэнэлас: «Интэ саранда
    дивэ, и Ниневия хасявэла!»'
  bqc-SIM: 'À gɛ̃̀ wɛ̃́lɛpiu à táa''ò gↄↄ do, ↄ̃ à nà kpàwakɛawa à mɛ̀: Gↄↄ
    bla mɛ́ gↄ̃̀ kɛ́ Lua Niniva dúuzↄ̃.'
  tcz-CHONGTHU: Jonah chu akhopi sunga alut in nikhat lhingset ajot pan tan ahi. Hichea
    chun Jonah in, “Ni somli jou tengleh Neniveh khopi hi akup athalla kileh ding
    ahi!” tin asam phong tan ahi.
  mar-mar: योना शहरातून एक दिवसाची वाट चालत असता त्याने घोषणा करून म्हटले, “अजून चाळीस
    दिवस आहेत, मग निनवेचा नाश होईल.”
  tcs-tcs: Zona bin wagbaut po wan dei go tru da siti ane em bin singaut ebriwea po
    dem pipol, ‘Yupla mas lisen po mi. Poti dei prom nau God i go distroi olgeda dis
    siti blo Ninaba.’
  soq-soq: Iona Niniwe bedewe wisene aleidio walama dea dialeno God benemawa wadio
    apana eteiena. Me wanase, “Walama 40 dialepio aupe bola debama Niniwe kadi donsapi.”
  qub-qub: Chayaycorga juc junaj intërumi sinchi gayacushpan puriyta gallaycuran «¡Cananpita
    chuscu chunca (40) junajtami Ninivega ushacanga!» nir.
  bqp-bqp: Ye Yonɑsi u turɑ mi, u sĩɑ tɔ̃ɔ giriru, u nɔɔgiru sue u gerumɔ u mɔ̀, sɔ̃ɔ
    weerun biru, Ninifu yɑ koo kpe.
  hat-hat: 'Jonas antre nan lavil la. Li fè yon jounen ap mache. Epi li pran pale
    ak moun yo. Li di yo konsa: -Nan karant jou lavil Niniv pral disparèt.'
  eng-BSB: On the first day of his journey, Jonah set out into the city and proclaimed,
    “Forty more days and Nineveh will be overturned!”
  eng-WEBPB: Jonah began to enter into the city a day’s journey, and he cried out,
    and said, “In forty days, Nineveh will be overthrown!”
  kbq-kbq: Jona'a ana kumapi agafa huno, magoke zagegnafi vuno, agra kezatino anage
    hu'ne, 40'a zagegna evanigeno Ninive kumamo'a haviza hugahie.
  nhe-BL: 'Huan Jonás calajqui ipan nopa altepetl huan quema nejnentoya para se tonali,
    pejqui chicahuac tlayolmelahua: “¡Ica 40 tonali TOTECO quitlamixolehuas ni altepetl,
    huan nochi imojuanti tlen initztoque nica inmiquise!”'
  bus-bus: 'À gɛ̃̀ wɛ́tɛdaa pì guu à táa ò gurↄ do, ben à nà kpàakpakɛnaa à bè: Gurↄ
    baplaaa bé à gↄ̃̀ kɛ̀ weé Ninɛva kaatɛ.'
  gub-BL: Uhem Zon oho tawhu pe. Umumaw pitài 'ar wata pà. Na'e uzypyrog ko ze'eg
    imume'u pà teko wanupe kury. — 40 'ar ipaw 'ym mehe we Tupàn umumaw putar Nin
    tawhu a'e nehe, i'i oho iko.
  ulk-ulk: Zona eudi digmi Ninebeige kemerkemer gerger keubu e able mir etomerti,
    “40 gergerge Ninebe ia obatkoare.”
  eng-DRA: 'And Jonas began to enter into the city one day’s journey: and he cried,
    and said: Yet forty days, and Ninive shall be destroyed.'
