    yarilürr, wa, ia kubó laróga tómbapóne.
  sus-sus: Annabi Yunusa to fɛɛɲɛn keren ɲɛrɛ raba taa kui, a naxa yi masenyi ti fɔlɔ,
    «Xi tongo naani nan luxi, Ninewe taa xa kana.»
  pon-2006: Sona ahpw tapihada sapasapal nan kahnimwo. Eri, mwurin eh sapasapalki
