    anumuy cuarenta día cꞌani acꞌapa atijresna tunor e nuxi chinam era umen Cawinquirar
    Dios”, che e Jonás.'
  eng-WYC-2018: And Jonah began for to enter into the city, by the journey of one
    day, and cried, and said, Yet forty days, and Nineveh shall be overturned, or
    destroyed. (And after one day’s journey in the city, Jonah cried aloud, and said,
    In forty days, Nineveh shall be destroyed!)
  epo-epo: 'Kiam Jona komencis la trairadon de la urbo kaj trairis unu tagon, li vokis,
    kaj diris: Post kvardek tagoj Nineve pereos.'
  uig-PIN: 'Yunus xǝⱨǝr iqigǝ kirip bir kün mangdi, u: — Ⱪiriⱪ kündin keyin, Ninǝwǝ
    xǝⱨiri wǝyran ⱪilinidu! — dǝp jakarlidi.'
  beo-beo: 'Amola Youna da Gode Ea sia: amo moilai bai bagade ganodini olelemusa:
    asili, eso afaega asili, amane sisia:i, “Eso 40 agoane esalu, Gode da Ninefe fi
    gugunufinisimu!”'
  tpi-OTNT: Jona i stat long wokabaut i go insait long taun. Em i wokabaut wanpela
    de pinis, na em i singaut strong long ol man olsem, “Bihain long 40 de pinis,
    orait Ninive bai i bagarap olgeta.”
  hau-SA: A rana ta fari, Yunana ya kama tafiya yana ratsa birnin. Sai ya yi shela
    cewa, “Nan da kwana arba’in za a hallaka Ninebe?”
  uig-LAT: 'Yunus sheher ichige kirip bir kün mangdi, u: — Qiriq kündin kéyin, Ninewe
    shehiri weyran qilinidu! — dep jakarlidi.'
  nde-nde: Ngelanga lokuqala, uJona wangena phakathi komuzi. Wamemezela wathi, “Kusele
    insuku ezingamatshumi amane kuphela ukuba iNiniva ichithwe.”
  ton-ton: Pea naʻe kamata hū ʻa Siona ki he kolo ʻi he fononga ʻoe ʻaho ʻe taha,
    mo ʻene kalanga ʻo pehē, “ʻOku toe ʻae ʻaho ʻe fāngofulu, pea ʻe fakaʻauha ʻa
    Ninive.”
  ces-1613: 'A jakž počal byl Jonáš jíti po městě cestou dne jednoho a volati, pravě:
    Po čtyřidcíti dnech Ninive vyvráceno bude,'
  eko-eko: 'Ila ye n''oofiya sitati etile eettettiye siikhu moote, alaleyaka yoori:
    “Nkatthi wa siikhu arupayiini Nnyizinku onteela opwecha Neniive.”'
  eng-WMB: Jonah began to enter into the city a day’s journey, and he cried out, and
    said, “In forty days, Nineveh will be overthrown!”
  tam-TCV: முதலாம் நாள் யோனா பட்டணத்துக்குள்ளே நடக்கத்தொடங்கி, “நினிவே இன்னும் நாற்பது
    நாட்களில் கவிழ்க்கப்படும்” என அறிவித்தான்.
  ceb-ULB: Nagsugod si Jonas sa pagsulod sa siyudad ug human sa usa ka adlaw nga panaw,
    misinggit siya ug miingon, “Sulod sa 40 ka adlaw ang Ninebe pagalaglagon.”
  mkn-mkn: Waktu Yunus su sampe di sana, dia mulai jalan kuliling dalam kota. Dia
    jalan satu hari anteru. Ais ju dia mulai batarea ko kasi tau orang Niniwe dong
    bilang, “Bosong orang Niniwe dong, dengar bae-bae! 40 hari lai, Tuhan Allah mau
    kasi ancor buang sang bosong deng ini kota Niniwe ni!”
  pol-UBG: 'Jonasz zaczął chodzić po mieście, ile mógł przejść w jeden dzień, i wołał:
    Po czterdziestu dniach Niniwa zostanie zburzona.'
  agr-agr: 'Nunú yaaktanum Jonás waya makichik tsawan Apajuí chichamen etsejak: “¡Juju
    yaaktanak Apajuí cuarenta tsawan asa tsaiktatui!” tau.'
  kyc-kyc: Jona baa kata nyuo pao taone andake dokona peya. Pao dokopa yuu gii mendaki
    nembo papala dokopa wambu yuu Ninepa range dupwa lamaiyuo, Yuu gii akalisa kisima
    epo paparamopa yuu dake pyao kokwa sinyi nembaralyamo, leya Joname.
  urd-GVU: پہلے دن یونس شہر میں داخل ہوا اور چلتے چلتے لوگوں کو پیغام سنانے لگا، ”عین
    40 دن کے بعد نینوہ تباہ ہو جائے گا۔“
  eng-OEBCW: Jonah began by going a day’s journey into the city, and he proclaimed,
    ‘Forty days more and Nineveh shall be overthrown.’
  deu-1912: 'Und da Jona anfing hineinzugehen eine Tagereise in die Stadt, predigte
    er und sprach: Es sind noch vierzig Tage, so wird Ninive untergehen.'
  ntj-ntj: Nyangka Tjawunalu yunguntjarra tjarrparralpi pitjalayirnu-pitjalayirnu
    tjirntu nguwanpa tjarrpanyangka tjukurrpa ngaapirinypa-tjananya watjarnu, “Kulila-ya.
    Ngurra 40-tjanulu Mama Kuurrtu nyuntunya-tjananyanta puru ngurra ngaa Ninapanya
    wiyalku. Nyangka parnakutju ngarama.”
  kan-2017: ಯೋನನು ಪಟ್ಟಣವನ್ನು ಪ್ರವೇಶಿಸಿ ಒಂದು ದಿನದಷ್ಟು ದೂರ ಪ್ರಯಾಣಮಾಡಿದ ನಂತರ “ನಲವತ್ತು
    ದಿನಗಳಾದ ಮೇಲೆ ನಿನೆವೆಯು ಕೆಡವಲ್ಪಡುವುದು” ಎಂದು ಸಾರತೊಡಗಿದನು.
  tgo-tgo: Mbaŋa i viva moli i ŋgalauwa e ghembako laghɨye tɨne. I utuŋa iŋa, “Ne
    mbaŋa mbaŋaevarɨ e tɨne Ninive ne i mukuwo moli.”
  yap-yap: Me yan Jonah ngalan e re binaw nem; me milekag nreb e rran nib polo’, me
    welthin ni ga’ar, “Ka aningeg i ragag e rran min kirebnag yu Nineveh!”
  hlt-MCSB: Jonah te hlah tih khopuei khuiah hnin at caeh a pha neh a hoe coeng. Te
    vaengah, “Hnin sawmli om pueng dae Nineveh a palet coeng,” a ti.
  mdy-ETH: ዮናኣሴ ዒማና ካታሜሎ ጌሊ ሃንቲፆ ዓርቄኔ፤ ዒዚ ፔቴ ኬሊ ሃንቴስካፓ፦ «ኔኔዌ ዖይዲታሚ ኬሊ ጋርካ ሻሂንቲ ዶዒ
    ባይቃንዳኔ!» ጌይ ዒላቲ ኬኤዜኔ።
  twi-ASANTE: Ɛda a ɛdi ɛkan no, Yona hyɛnee kuropɔn no mu, na ɔhyɛɛ aseɛ paee mu
    kaa sɛ, “Aka adaduanan na wɔadane Ninewe abutu.”
  ipi-ipi: Tano andane okonena Jona-to ole-mindikina angu poto, pii taimane wandakali
    ee-loto wua leae-pia. Matili ole payisia tukumindi (40) tupa pokoyo pula-kola,
    Ninipe tano oko wete koyolo-peya leae-pia.
  urw-urw: Yona nu urigeg toadid kümüna fib ere gam iruweaga. Nub urigeg dü gürena
    kenegarbere, ferefinabur gam sogi yagüdire mengeaga, “Dogob tug bede fogo (40)
    dü kuri kenegarbere, Niniwe gürenakuti koigeregeaga.”
  bhl-bhl: 'Beli, Yona em abiw mutuk fian kalo uneko, ka talse ding kabalak e, e makmak
    ding mak kawtem uneko, abiw mutuk fian beem kasel ilo weng kal mak bokoyemomele:
    “40 kel ding dim mak keko, banimei, maka mak teleko, yulo yeneko, kuiaw keyemoke
    te.”, yangse kale.'
  eng-WEBU: Jonah began to enter into the city a day’s journey, and he cried out,
    and said, “In forty days, Nineveh will be overthrown!”
  bnp-bnp: Na mugana parava e Iona i laho dili na tanga dagi, i ta maea, Ge lobo a
    parava ge ravulu va, e Ninive ni gi ratapile.
  wal-wal: Yoonaasi katamaa biidi gakkidi, issi gallassa ogiyaa katamaassi giddokko
    hemettiis; hemettiiddi, “Oitamu gallassaappe guyyiyan, Nanawee xayana” yaagidi
    awaajjiis.
  mgh-mgh: 'Yona ahophiya uNinive. Aheetta nihuku nimoca akhalaka uwaahimyaca eeraka:
    Anhala mahuku arupayini Ninive ukwanyulaciya.'
  spa-PDDPT: 'Jonás entró en la ciudad. Caminó un día y proclamaba: Quedan 40 días
    y Nínive será destruida.'
  gun-gun: 'Ha''e gui Jonas omboypy tetã rupi oiko aguã. Peteĩ ára re oguata oikovy.
    Ayvu omombe''u oikovy vy aipoe''i: — Quarenta araa py Nínive tetã omombaa ''rã
    — he''i.'
  agu-BL: 'Yi topone''n Jonás tul yi jun tnuma''tz, baj cu''n tzun jun k''ejtz ta''n
    tan txoli''n. Nin chin wi'' nin i'' na bantz. I tzun na taltz: “Ca''wunakt cuntu''
    k''ej at yi tnume''j tan Kataj Ryos, nin tircu''n tz''elpon cu''n swutz ta''n,”
    stzun Jonás na bantz.'
  eng-PEV: Jonah started to go into the city. He walked for one day, and he called
    out, “In 40 days from now, God will finish up Nineveh.”
  ilo-ULB: Rinugian ni Jonas a serreken ti siudad ket kalpasan ti maysa nga aldaw
