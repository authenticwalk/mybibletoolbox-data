verse: JON.003.002
translations:
  mal-C: “നീ വേഗത്തിൽ മഹാനഗരമായ നിനവേയിൽ ചെന്നു ഞാൻ നിനക്കു നൽകുന്ന ന്യായവിധിയുടെ
    സന്ദേശം അവിടെ വിളംബരംചെയ്യുക.”
  deu-TKW: Auf, begieb dich nach Nineve, der großen Stadt, und richte an sie die Predigt,
    die ich dir gebieten werde.
  lin-lin: — Telema, kende na Ninive, engumba monene, mpe sakola kuna maloba oyo nakopesa
    yo.
  eng-LSV: “Rise, go to Nineveh, the great city, and proclaim to it the proclamation
    that I am speaking to you”;
  bmu-bmu: “Göŋön möp wahöta siti ketauŋi Niniwe miaŋgöreŋ anda buŋa keu gihimami,
    mi jiba uruŋini kuŋguman.”
  eng-GNV: Arise, goe vnto Nineueh that great citie, and preach vnto it the preaching,
    which I bid thee.
  eng-WEBSTER: Arise, go to Nineveh, that great city, and preach to it the preaching
    that I bid thee.
  nhw-BL: “Xiya ipan nopa hueyi altepetl Nínive huan xitlayolmelahuati catli nimitzilhuis.”
  swh-ONEN: “Ondoka uende katika mji mkubwa wa Ninawi, ukautangazie ujumbe ninaokupa.”
  bba-bba: Yonɑsi, ɑ seewo ɑ dɑ Ninifu wuu mɑro ɡen mi. Kpɑ ɑ ɡɑri yi ɡere yi kon
    nun sɔ̃.
  eng-KJVCPB: Arise, go unto Nineveh, that great city, and preach unto it the preaching
    that I bid thee.
  cpy-cpy: “Piyaate Naana-weniki, pikamantantero okaate nokantemiri.”
  mpx-mpx: “Nu na Ninibe panuwa bwabwatana, ge wasa toto ya baunan elam nu wasaan
    elal.”
  wbp-wbp: “Yanta yali-kirra Ninupu-kurra kirri wiri-kirra. Punpun-ngarrika-jana,
    nyampunya yangka kujarnangku kamparru-wiyi wangkaja.”
  luo-luo: “Dhiyo e dala maduongʼ mar Nineve, kendo iwachne jo-dalano weche mane anyisi.”
  meu-meu: A tore isi, hanua badana Nineve baola, lau ese baina henimu herevana ba
    gwaurai henia.
  npi-ULB: “उठ्‍, र त्यस ठुलो सहर निनवेमा जा र त्‍यसलाई दिनलाई मैले तँलाई आज्ञा गरेको
    सन्देश घोषणा गर् ।”
  yor-yor: “Dìde lọ sí Ninefe, ìlú ńlá a nì, kí o sì kéde sí i, ìkéde tí mo sọ fún
    ọ.”
  wos-wos: “Méni sé raama yi wumba némafwi getéfa Ninifaré. Ye méni hambukmbu mé wa
    wawun hundi Ninifana du takwaka.”
  emp-NTPO: –Ninive puru dromanaa wãdua. Mʌ̃a bʌ́a jarabʌrʌda ãdjirãa jaradua.–
  ind-ind: “Pergilah ke Niniwe, kota besar itu, dan sampaikanlah kepada penduduknya
    pesan yang Aku berikan kepadamu.”
  pes-OPCB: «به شهر بزرگ نینوا برو و پیامی را که به تو می‌دهم، به آنها اعلام کن!»
  lcm-lcm: “Ku pasal taun a rina lava suke e Nineve na kuanla ngavaka iria ta mengen
    ang natala alis ua tatana”.
  tgl-ULB: “Tumindig ka, pumunta ka sa Ninive, iyong malaking lungsod, at ipahayag
    dito ang mensaheng iniutos ko sa iyo para ibigay.”
  rmn-rmn: — Ущи, джя андэ бари диз ки Ниневия тай пхэн манушэнги, со Мэ туки пхэнав.
  kca-kca: «Нŏх ԓойа, Ниневия ун воша мӑна, щита хŏйатәта йасәӈ такан пŏтәрта, мўй
    Ма нӑӈен партсәм».
  cbu-NT: Naayarush, yaktap Ninipi kamanishini, yuwaa nuw kamachtayanlli anootsi,
    tárangiya.
  hui-hui: Ibugua lalu, Áyu Niniba dindi timbuni nai ngagoria puwa í̠na bi abale lo
    yalu pobelo langirugoni áyu wali agali ogoriani karuhondo lamule pu, lene.
  wrs-wrs: phorava, honaminioa dom gao Nineva mendekli kembellam, wo ishungu vinu
    no kana mendeklimom, ten seilm pevm kav ishomnanam.
  mya-mya: '@see-verse:JON.003.001'
  bod-N: ཡར་ལོངས་ལ་གྲོང་ཁྱེར་ཆེན་པོ་ནིན་ཝེ་རུ་སོང་ནས། ངས་ཁྱོད་ལ་བསྒོས་པའི་ཐ་ཚིག་སྒྲོགས་ཤིག་ཅེས་གསུངས་པས།
  wsk-wsk: “Ni bares ale wonong biya Nineveh wore ningi namar ale den ani ka manorsam
    imitang nunga manaruko.”
  sna-sna: “Enda kuguta reNinevhe undoriparidzira shoko randinokupa.”
  spa-BLM: “Levántate, ve a Nínive, esa gran ciudad, y predícale el mensaje que te
    doy.”
  cac-cac: Ixic lemnaj d'a nivan chon̈ab' Nínive, sb'at alan tas ol val tic d'ayach,
    xchi d'a vin̈.
  swh-ULB: “Ondoka, uende Ninawi, mji ule mkubwa, na uhubiri ujumbe ule ambao nitakuagiza.”
  bel-bel: «устань, ідзі ў Нінэвію - горад вялікі і прапаведуй у ёй, што Я загадаў
    табе».
  wed-wed: I pa, “Ma nae taon ḡaeḡaena vinualaulaunana Niniveh ma au riwa a vereverem
    ma pariverei.”
  deu-ELBBK: Mach dich auf, geh nach Ninive, der großen Stadt, und rufe ihr die Botschaft
    aus, die ich dir sagen werde.
  mbb-OT: “Hendiyè kad human te zekelà he inged he Nineve, ne isangyew nu sikan is
    migkaǥi ku ziyà te kenikew.”
  mal-2015: നീ പുറപ്പെട്ടു മഹാനഗരമായ നീനെവേയിലേക്കു ചെന്നു ഞാൻ നിന്നോടു അരുളിച്ചെയ്യുന്ന
    പ്രസംഗം അതിനോടു പ്രസംഗിക്ക.
  tuo-NT: “Nínivepʉ waꞌaya. Yʉꞌʉ mʉꞌʉrẽ weredutisere tocjãrãrẽ weregʉ waꞌaya”, nicʉ
    niwĩ.
  gvs-gvs: idigo kana, ‘Iyona, kutāoya, woilīm kūna asa gagaina Ninivei goi guna livala
    bei alatuwokoim kutalavāite da Niniveiyadi yaidi.’
  rmc-rmc: „Ušťi a dža andre oda baro foros Ninive a phen leske oda, so tuke phenava.“
  nlg-nlg: “Ko tona tana komu sule i Nineveh mo ko ladavaghinia iga na rongorongo
    tu va-hegho tua.”
  pes-OPV: «برخیز و به نینوا شهر بزرگ برو و آن وعظ را که من به تو خواهم گفت به ایشان
    ندا کن.»
  ron-1924: „Скоалэ-те, ду-те ла Ниниве, четатя чя маре, ши вестеште аколо стригаря
    пе каре ць-о вой да!”
  aui-aui: Iwona bo, “Kabununagha bi kunagho kwanatu ghamana kana waghawagha Ninive,
    da name nokodi wawaya mmko sisiyina averem na kunawonedi.”
  ben-OBCV: “তুমি মহানগরী নীনবীতে যাও ও আমি যে বার্তা তোমাকে দেব, তা গিয়ে তুমি ঘোষণা
    করো।”
  lex-lex: 'Niwra: “Yunus pleta-plet pa mlia''awa la Niniwe, la letlawan de, pa mukot
    nohora ir la hya'' maka A''ukot tiy o''a re.”'
  som-som: Kac, oo waxaad tagtaa magaaladaas weyn oo Nineweh, oo waxaad iyada ku wacdidaa
    wacdiska aan kuu sheegayo,
  lat-VUC: Surge, et vade in Niniven, civitatem magnam, et prædica in ea prædicationem
    quam ego loquor ad te.
  aoi-aoi: “Jeyi! Likaja Niniba-wa ebinu-wa aruma angalya aminuwurrakwulyumida-murruwa
    alikira iya warnumamalya,” ni-yama. “Akwa ka-makina ebina ayakwa yirra-makama
    adinuba-wiya wurrumurndakakinu-wa warnumamalya wurruminakinu-wa angalya,” ni-yama
    nakina.
  eng-ASVBT: Arise, go unto Nineveh, that great city, and preach unto it the preaching
    that I bid thee.
  mna-mna: '@see-verse:JON.003.001'
  ita-1885: Levati, va' in Ninive, la gran città, e predicale la predicazione che
    io ti dichiaro.
  eng-LXXUP: Rise, go to Nineveh, the great city, and preach in it according to the
    former preaching which I spoke to thee of.
  eng-ULB: “Get up, go to Nineveh, that great city, and proclaim to it the message
    that I command you to give.”
  spa-VBL: “Ve de inmediato a la gran ciudad de Nínive, y anúnciales el mensaje que
    te doy”.
  fra-_FOB: Lève-toi, va à Ninive, la grande ville, et publies-y le message que je
    t'ordonne.
  mal-mal: “നീ പുറപ്പെട്ട് മഹാനഗരമായ നീനെവേയിൽ ചെന്ന് ഞാൻ നിന്നോട് അരുളിച്ചെയ്യുന്ന
    സന്ദേശം അതിനോട് പ്രസംഗിക്കുക”.
  urd-GVR: “Baṛe shahr Nīnwā jā kar use wuh paiġhām sunā de jo maiṅ tujhe dūṅgā.”
  suz-BL: मिनु मेकोमी “गे बोक्‍को, निनवे माइश्‍शो ठेयब सहर लावो। गो इ कली मार शेंनुङा,
    मेको मेकेर ङा मुर आन कली शेंदीमी” दे मदा बाक्‍त।
  eng-NOY: Arise, go to Nineveh, that great city, and proclaim to her the words which
    I shall speak to thee.
  ita-1927: “Lèvati, va’ a Ninive, la gran città e proclamale quello che io ti comando”.
  ckb-ckb: «هەستە بڕۆ بۆ شاری مەزنی نەینەوا، ئەو پەیامەی پێت دەفەرمووم پێی ڕابگەیەنە.»
  eng-BBE: Up! go to Nineveh, that great town, and give it the word which I have given
    you.
  kan-OKCV: “ಎದ್ದು ಆ ದೊಡ್ಡ ಪಟ್ಟಣವಾದ ನಿನೆವೆಗೆ ಹೋಗಿ, ನಾನು ನಿನಗೆ ಹೇಳಿದ ಸಂದೇಶವನ್ನು ಅದರ
    ನಿವಾಸಿಗಳಿಗೆ ಸಾರು,” ಎಂದು ಹೇಳಿದರು.
  tam-2017: நீ எழுந்து பெரிய நகரமாகிய நினிவேக்குப் போய், நான் உனக்குக் கற்பிக்கும்
    வார்த்தையை அதற்கு எதிராகப் பிரசங்கம் செய் என்றார்.
  app-app: “Jona, ko dumre bi ko ban li bwera vini ah Niniva, bi kom ngari dalekte
    niah na mwaskani mini kik.”
  spa-RV-1909: Levántate, y ve á Nínive, aquella gran ciudad, y publica en ella el
    pregón que yo te diré.
  ron-BTF: Ridică-te, mergi la Ninive, acea mare cetate, şi predică-i această predicare
    pe care ţi-o voi porunci.
  eng-WEBP: “Arise, go to Nineveh, that great city, and preach to it the message that
    I give you.”
  eng-FBV: “Go immediately to the great city of Nineveh and announce the message I'm
    giving you.”
  nld-1939: Sta op, ga naar Ninive, de grote stad, en kondig haar aan, wat Ik u heb
    bevolen.
  nch-BL: “Xiya ipan nopa hueyi altepet Nínive huan xitayolmelahuati cati nimitzilhuis.”
  tfr-NTPO: «Kjok buk kjrina kësbang, kjëryo shäryak ak go pjribri kjókshko ko Nínive.
    Pja nom eshko. Ga l̇l̇ëye l̈ër bop kong l̈i l̈ëp ba kong eni» l̈e.
  vie-1934: Ngươi khá chờ dậy! Hãy đi đến thành lớn Ni-ni-ve, và rao cho nó lời ta
    đã dạy cho ngươi.
  hin-CV: “उठो और उस बड़े शहर नीनवेह को जाओ और वहां उस संदेश की घोषणा करो जिसे मैं
    तुम्हें देनेवाला हूं.”
  spa-BES: Levántate! ve a Nínive, esa gran ciudad, y dale la palabra que te he dado.
  tdx-tdx: Miavota mb’e Ninevè, i rova jabajabay mb’eo, vaho tseizo ama’e ty saontsy
    hatoroko azo.
  tha-KJV: “จงลุกขึ้นไปยังนีนะเวห์นครใหญ่ และประกาศข่าวแก่เมืองนั้นตามที่เราบอกเจ้า”
  por-BR-2018: Levanta-te, e vai à grande cidade de Nínive, e prega contra ela a pregação
    que eu te falo.
  deu-ELO: Mache dich auf, geh nach Ninive, der großen Stadt, und rufe ihr die Botschaft
    aus, die ich dir sagen werde.
  caa-caa: “Jonás, achpen quiqui esto tama e nuxi chinam Nínive, y checsun tut e gente
    yajaꞌ lo que war inwaret era”, che Cawinquirar Dios.
  eng-WYC-2018: Rise thou, and go into Nineveh, the great city, and preach thou in
    it the preaching which I speak to thee. (Rise thou up, and go to the great city
    Nineveh, and preach thou in it the preaching which I tell thee or which I told
    thee before.)
  epo-epo: Leviĝu, iru en la grandan urbon Nineve, kaj prediku al ĝi la predikon,
    kiun Mi diros al vi.
  uig-PIN: «Ornungdin tur, Ninǝwǝ degǝn axu büyük xǝⱨǝrgǝ berip, Mǝn sanga tapxurƣan
    hǝwǝrni ularƣa jakarla».
  beo-beo: '“Di Ninefe moilai bai bagade fi, ilima asili, sia: na dima sia:ne i amo,
    dia ilima olelema.”'
  tpi-OTNT: “Yu kirap na yu go long dispela bikpela taun Ninive. Na tok mi givim yu
    pinis, em yu mas autim long ol manmeri bilong dispela taun.”
  hau-SA: “Tafi babban birnin nan Ninebe, ka yi masa shelar saƙon da na ba ka.”
  uig-LAT: «Ornungdin tur, Ninewe dégen ashu büyük sheherge bérip, Men sanga tapshurghan
    xewerni ulargha jakarla».
  nde-nde: “Hamba uye edolobheni elikhulu laseNiniva uyotshumayela kulo ilizwi engikunika
    lona.”
  ton-ton: “Tuʻu hake, pea ke ʻalu ki Ninive, ʻae kolo lahi ko ia, pea ke malangaʻaki
    ʻi ai ʻae lea te u fekau kiate koe.”
  ces-1613: Vstaň, jdi do Ninive města toho velikého, a kaž proti němu to, což já
    poroučím tobě.
  eko-eko: “Olankhe olawe sitati khuulu ya Neniive, walaleye ottuukhu mattakhuzi apa
    kinuurumaaye.”
  eng-WMB: “Arise, go to Nineveh, that great city, and proclaim to it the message
    that I give you.”
  tam-TCV: “நீ பெரிய நகரமான நினிவேக்குப் போய், நான் உனக்குக் கொடுக்கும் செய்தியை அங்கே
    அறிவி” என்றார்.
  ceb-ULB: “Tindog, adto sa Ninebe, kadtong bantogan nga siyudad, ug imantala ang
    mensahe nga akong gisugo kanimo nga ihatag.”
  mkn-mkn: “Sakarang lu kaluar dari sini ko pi negara Asiria pung kota bésar, andia
    Niniwe. Pi kasi tau sang dong samua pasán yang Beta su kasi tau sang lu.”
  pol-UBG: Wstań, idź do Niniwy, tego wielkiego miasta, i głoś przeciwko niej to,
    co ci rozkazuję.
  agr-agr: “Nínive yaakat múunta nuwi wetá. Nunika jegaam wi amina akatjattajam nunú
    etsegkata”, tiuwai.
  kyc-kyc: Rapa rapa pipala taone andake Ninepa dokona papala pii langipu doko wambu
    dupwa polo lamairi, leya.
  urd-GVU: ”بڑے شہر نینوہ جا کر اُسے وہ پیغام سنا دے جو مَیں تجھے دوں گا۔“
  eng-OEBCW: ‘Arise, go to that great city, Nineveh, and proclaim to it the message
    that I tell you.’
  deu-1912: Mache dich auf, gehe in die große Stadt Ninive und predige ihr die Predigt,
    die ich dir sage!
  ntj-ntj: “Pakara yarra yiwarla purlkanyakutu, ngurra nyarra Ninapalakutu. Mapitja-tjananya
    watjala ngayulu watjarnu wantitjanyartu.”
  kan-2017: ಅದೇನೆಂದರೆ “ನೀನು ಹೊರಟು ಆ ದೊಡ್ಡ ಪಟ್ಟಣವಾದ ನಿನೆವೆಗೆ ಹೋಗಿ ನಾನು ನಿನಗೆ ಆಜ್ಞಾಪಿಸುವ
    ಸಂದೇಶವನ್ನು ಸಾರು” ಎಂದು ಹೇಳಿದನು.
  tgo-tgo: iŋa, “U wa Ninive, iya ghembako laghɨye iyako na vo utuŋa totoke iya ya
    utuveŋgeke.”
  yap-yap: “Mu fal’eg rogom ngam man nga Nineveh, ni fare binaw nib ga’ ngamog lungug
    ko girdi’ riy.”
  hlt-MCSB: “Thoo, Nineveh khopuei len la cet lamtah nang taengah olthang ka thui
    te a taengah hoe pah,” a ti nah.
  mdy-ETH: «ሃሢ ዔቂ ዼኤፖ ካታሜሎ ኔኔዌ ዓኣዺጋፓ ታ ኔኤም ኬኤዛ ቃኣሎ ዴሮም ዑኡዞ ዼጊዲ ኬኤዜ» ጌዔኔ።
  twi-ASANTE: “Kɔ Ninewe kuropɔn kɛseɛ no mu, na kɔpae mu ka asɛm a mede rema wo yi.”
  ipi-ipi: Nimbato tano andane Ninipe okonena puu. Poto, nambato nimba pii giwa tupa
    tano okonena tane wandakali tupa lamaipe leae-pia.
  urw-urw: Nu menüm waweaga, “Na siradibe Niniwe fib ere gen baba gam kümne. Kümüna
    fib ere gam taidabye dora dünür ferefinabur pitaid wanüge.”
  bhl-bhl: “Ku kame unesomi, Ninibe abiw mutuk fian beem kasel ilo bokokemoki weng
    mak bakayem tem bakayem tem unolewka!”, dangse kale.
  eng-WEBU: “Arise, go to Nineveh, that great city, and preach to it the message that
    I give you.”
  bnp-bnp: O pesi rike, o sike lakea na tanga dagi hateka e Ninive, o vakalongo ria
    vona a ngava a habi vomu.
  wal-wal: “Dendda! Denddada he gita katamaa Nanawe ba; baada taani neeyyo yootiyo
    qaalaa etayyo markkatta” yaagiis.
  mgh-mgh: Wunwe ni urwee isitati yuulupale cinenne yo Ninive waahimyacere atthu o
    Ninive moolumo yuuhimyacenryaka.
  spa-PDDPT: Levántate y vé a Nínive, la gran ciudad, y proclama en ella el mensaje
    que Yo te daré.
  gun-gun: — Eiko katu ke, ha'e tereo tetã guaxu Nínive katy. Emombe'u ke ha'e kuery
    pe aipoa'e uka va'e ndevy — he'i.
  agu-BL: “Jonás, or tzabene'n le chumam tnum Nínive, nin txolaj scyetz cyakil wunak
    yi xtxolbile'j yi swale' nin tzatz.”
  eng-PEV: “You have to go now to that big city called Nineveh. You have to tell the
    people in Nineveh my message.”
  ilo-ULB: “Agrubbuatka, mapanka idiay Nineve, ti dakkel a siudad ket iwaragawagmo
    sadiay ti mensahe nga imbilinko kenka.”
  kpg-kpg: “Hana gi di waahale damana go Nineveh. Hagi anga ina gi digaula agu helekai
    ala ne hai adu gi di goe.”
  uig-ARA: «ئورنىڭدىن تۇر، نىنەۋە دېگەن ئاشۇ بۈيۈك شەھەرگە بېرىپ، مەن ساڭا تاپشۇرغان
    خەۋەرنى ئۇلارغا جاكارلا».
  bps-bps: “Salu ge ditù di bong syudad Ninibi, na tulenam di dad to i tagmangu di
    ge.”
  tof-tof: Wagó, “Ma ugó bupa Ninebe tótókóm, ene wirri basirrdü, da wirri arüngi
    bóktanke pamkolpamdó, ka marü ne poko myalórró ngaensingül.”
  sus-sus: «Keli, i siga yi taa xungbe naxan xili Ninewe. I xa sa n ma xɛɛra iba e
    bɛ, n i tixi naxan na.»
  pon-2006: “Kohwei Ninipe, kahnimw kalaimwuno, oh padahkihong irail mahseno me I
    ketikihonguhkehr.”
  jae-jae: “Ajôc, ôndi ôna malac kapôêŋ Niniwe ma ôsôm biŋ, naŋ oc jasôm êndêŋ aôm
    naŋ, lasê êndêŋ êsêac.”
  ksd-ksd: Una tut, ma una vana Nineve, nina ra ngala na pia na pal, ma una varvai
    tana ma nam ra varvai ba ina tul tar ia tam.
  myk-myk: «Yìri, m’a shɛ Ninive kugbɔɔ li fɛni! Jomɔ pemu n’a jo ma mu ge, m’a shɛ
    pee yɛrɛ pye ni mujuugbɔɔ ni!»
  grc-BRENT: ἀνάστηθι, πορεύθητι εἰς Νινευὴ τὴν πόλιν τὴν μεγάλην; καὶ κήρυξον ἐν
    αὐτῇ κατὰ τὸ κήρυγμα τὸ ἔμπροσθεν, ὃ ἐγὼ ἐλάλησα πρὸς σέ.
  ind-AYT: “Bangkit, pergilah ke Niniwe, kota yang besar itu, dan beritakan ke kota
    itu pesan yang Aku firmankan kepadamu.”
  lid-lid: “Ou suri ou, ou adek ala bolo kon tinan tiri Ninibe. Sahou jo ndrasehek
    tam mene badeh, jo aso-ok ou ala tininiy kili tiri badih ma mwan badu bolo kon
    tinan Ninibe.”
  nya-nya: “Nyamuka, pita ku mzinda waukulu wa Ninive ndipo ukalalikire uthenga umene
    ndikupatsa.”
  kyg-kyg: '@see-verse:JON.003.001'
  hrv-hrv: “Ustani,” reče mu, “idi u Ninivu, grad veliki, propovijedaj u njemu što
    ću ti reći.”
  mps-mps: “Nage hogodama, tama nage te moni hanu Niniveba pao,” wai. “Tama eno nagebolo
    mani po, te nago te we bidi augwalibolo pusao,” wali.
  tpi-tpi: “Yu kirap na yu go long dispela bikpela taun Ninive. Na tok mi givim yu
    pinis, em yu mas autim long ol manmeri bilong dispela taun.”
  dan-1931: “Stå op og gå til Nineve, den store Stad, og udråb over den, hvad jeg
    tilsiger dig!”
  vie-OVCB: “Hãy chỗi dậy và đi qua thành phố lớn Ni-ni-ve mà công bố sứ điệp Ta đã
    truyền cho con.”
  guj-2017: “ઊઠ, મોટા નગર નિનવે જા અને હું જે ફરમાવું તે મુજબ તું તે નગરમાં સંદેશ
    પ્રગટ કર.”
  awx-awx: “Gä Niniwe taunu inulung hikngä unggäpangune ku, wamu nätä ganinggalu yänitapso,”
    yang inikut.
  pon-2006A: “Kohwei Ninipe, kahnimw kalaimwuno, oh padahkihong irail mahseno me I
    ketikihonguhkehr.”
  por-BRBSL: “Levanta-te, vai a Nínive, aquela grande cidade, e prega a ela a mensagem
    que eu te dou”.
  eng-OEBUS: “Arise, go to that great city, Nineveh, and proclaim to it the message
    that I tell you.”
  cth-cth: thaw nateh Nineveh kholah cet loe, lawk na thui e patetlah hramkhai loe
    telah atipouh.
  twi-twi: “Kɔ Ninewe kuropɔn no mu, na kɔpae mu ka asɛm a mede rema wo yi.”
  hlt-hlt: “Thoo, Nineveh khopuei len la cet lamtah nang taengah olthang ka thui te
    a taengah hoe pah,” a ti nah.
  tbz-SIM: 'kɛ dɔ̀: Kɔtɛ Ninifu dihɛidiɛ̀ kɛ́ bɛ̀ nɑ̀kɛ́ n yóó dɑ nɑ́kɛ́ tì.'
  msy-2020: “Nɨ dɨkavigh, Niniven nguibar bar ekiamɨn mangɨ. Akar kɨ nɨ ganɨdim, nɨ
    a isɨ gumazamizir nguibar kamɨn itiba, an gun me mɨkɨm.”
  rmy-VLAKH: — Ущи, жа андо баро форо Ниневия тай роспхэн котэ о алав, саво Мэ дэм
    тути.
  dop-dop: Kʋlɩ nɑ ń polo Ninifi ɩcɑtɛ sɔsɔɔlɛ ńtɛ́. Kpɑɑɑlɩ-tɛɣɛ tɔm nti mɑɑ heelɑ-ŋ
    tɔ.
  azb-azb: «Qalx, Ninevaya – o böyük şəhərə get və sənə söyləyəcəyim sözləri onlara
    car çək».
  eng-DBY: Arise, go to Nineveh, the great city, and preach unto it the preaching
    that I shall bid thee.
  hin-2017: “उठकर उस बड़े नगर नीनवे को जा, और जो बात मैं तुझ से कहूँगा, उसका उसमें
    प्रचार कर।”
  wol-KYG: «Jógal dem Niniw, dëkk bu mag ba, nga yegge leen kàddu gi ma lay dénk.»
  eng-YLT: '''Rise, go unto Nineveh, the great city, and proclaim unto it the proclamation
    that I am speaking unto thee;'''
  kne-kne: “Emey ka sin mandinamag ay siyodad ay Nineve ta ibagam isdi din ipaibagak
    en sik-a.”
  wat-wat: “Ku misini ku nai Ninive menana nakasina na kana wava nenei ebe yaku matakawa
    a veniwa ku numamanei namoḡa nenesiyai.”
  bzd-NTPO: “Be' yú ká̱ kibi kiè Nínive ee̱ ta̱ ì chekeyö be' a̱, e' chö́ ká̱ e' wakpa
    a̱.”
  eng-WYC-2017: Rise thou, and go into Nineveh, the great city, and preach thou in
    it the preaching which I speak to thee.
  eng-WMBB: “Arise, go to Nineveh, that great city, and proclaim to it the message
    that I give you.”
  urd-GVH: “बड़े शहर नीनवा जाकर उसे वह पैग़ाम सुना दे जो मैं तुझे दूँगा।”
  kvg-kvg: “Niniva taon kandambaqape-té qonǿqáv. Yaq manqat qomézømás, av tøtaqambe-ein
    ndægo.”
  rug-rug: “Mu la pa Ninive, sa vasileana lavata, mamu la tarae nia koari na tinoni
    vasina sa inavoso sapu tozi nigo Rau,” gua si Asa.
  gaz-gaz: “Gara Nanawwee magaalaa guddittii sanaa dhaqiitii ergaa ani sitti himu
    kana itti lallabi.”
  fra-LSG: Lève-toi, va à Ninive, la grande ville, et proclames-y la publication que
    je t’ordonne!
  gnn-gnn: bitjarra ŋayi ŋunhi waŋananydja, “Gatjuy marrtjiya Ninapalili wäŋalili,
    ŋunhimala wäŋalili marrtjiya ŋunhi biyapul wal'ŋu bathala wäŋa ŋunhiyi, ga ḻakaramanydja
    nhe yurru ŋunhiyi yana liŋgu dhäruk ŋunhi ŋarra ŋäthili nhokala ḻakaraŋala.” Bitjarra
    ŋayi waŋananydja Garray nhanukala.
  yal-yal: a naxa, “Keli, i siga Niniwa taa gbeeni, i sa kawandin ba na n na i yamarixi
    naxan na.”
  iou-iou: Eruk, gäk Ninive yotpärareken ku yäk. Kuŋkaŋ manbiŋam gäwerayäŋ täyat u
    kaŋ yäwet.
  haw-1868: E ku iluna, a hele i Nineva, i kela kulanakauhale nui, a e hai aku ia
    ia i ka olelo a'u i kauoha aku ai ia oe.
  arb-NAV: «قُمِ امْضِ إِلَى نِينَوَى الْمَدِينَةِ الْعَظِيمَةِ، وَأَعْلِنْ لَهُمُ
    الرِّسَالَةَ الَّتِي أُبَلِّغُكَ إِيَّاهَا».
  adz-adz: “Wauriꞌ da wafa gamp tsiraꞌ Niniwe da wafis i sisingꞌ dzi riman da agu
    ugu da garam gamp igi.”
  ewe-ewe: “Yi ɖe Ninive, du gã ma me, eye nàɖe gbeƒã nya siwo megblɔ na wò la na
    wo.”
  nuy-nuy: Ni-yamayn, “Ba-ḻaḻagiiyn, ba-yaarri Nineveh-wuy, anubani wu-runggal ana-lhal,
    marri bamba-magana warruburru-yung warra-wurru-wurruj ngayawi-nyinyung ana-lhaawu,
    ngaya ngunu-yayn-jinyung.” Dani-yung ni-yamayn.
  eng-LEE: Arise, go unto Nineveh, the great city, and proclaim unto it the proclamation
    which I shall speak unto thee.
  gvn-gvn: '@see-verse:JON.003.001'
  asm-FB: তেওঁ ক’লে, “তুমি উঠি সেই মহানগৰ নীনবিলৈ যোৱা আৰু মই যি কথা তোমাক ক’বলৈ দিম,
    সেই কথা তাত ঘোষণা কৰিবা।”
  sus-A: «كٍلِ، عِ سِفَ يِ تَا شُنفبٍ نَشَن شِلِ نِنٍوٍ. عِ شَ سَ ﭑ مَ شّيرَ عِبَ
    عٍ بّ، ﭑ عِ تِشِ نَشَن نَ.»
  fra-SBL: « Lève-toi, va à Ninive, la grande ville, et prêche-lui le message que
    je te donne. »
  hbo-hbo: ק֛וּם לֵ֥ךְ אֶל־נִֽינְוֵ֖ה הָעִ֣יר הַגְּדֹולָ֑ה וִּקְרָ֤א אֵלֶ֙יהָ֙ אֶת־הַקְּרִיאָ֔ה
    אֲשֶׁ֥ר אָנֹכִ֖י דֹּבֵ֥ר אֵלֶֽיךָ׃
  yka-yka: “Pī kew hap puweblo hadje inēnan Niniba duk akahanun siye meˈ pinaˈinku
    si kaˈuhin.”
  shp-NTPO: “Ani jema Níniveain katanwe, nato en mia yoiai joi jato yoitanwe”, akin.
  piu-2006: '@see-verse:JON.003.001'
  pjt-pjt: “Pakaṟa ara ngura Ninipalakutu ngura panya aṉangu mungilyitjarakutu. Munu
    tjukurpa panyatja tjanala wangka, panya ngaṉmanytjuṉa ngayulu nyuntula wangkangu.”
  bgs-bgs: “Panó ka. Sadun ka tun ta Ninibe tô dakál lunsud, asta ulit-ulit nu tun
    ta mga manubù tô kagi ku na igsarig ku áknikó.”
  kik-kik: “Ũkĩra, ũthiĩ itũũra rĩrĩa inene rĩa Nineve, na ũrĩhunjĩrie ũhoro ũrĩa
    ngũkwĩra.”
  ksr-ksr: “Giinoŋ mono waama siti somata Niiniwe kanoŋ kema Buŋa qaa gomaŋati, ii
    iŋijoŋ uugia kuuwa.”
  omb-omb: “Go maraga go vano lo vanue renge lawoa Niniva. Siu goin toregi na nongu
    leo ngehinge neu nain vevea lawego.”
  fra-NCL: « Lève-toi, va à Ninive, la grande ville, et prêche-lui la prédication
    que je te dirai. »
  cek-AK: angthawk ah, kalen pui, Nineveh vangpui ah caeh loe, kang paek ih lok to
    taphong ah, tiah a naa.
  xla-xla: '@see-verse:JON.003.001'
  cuk-cuk: “¡Jonás! ¡Gwisgu! Nínive-neggwebur-dummadse be nae. An bega-ibmar-sogoed
    a-dulemarga be sognao.”
  uig-CYR: «Орнуңдин тур, Нинәвә дегән әшу бүйүк шәһәргә берип, Мән саңа тапшурған
    хәвәрни уларға җакала».
  pma-pma: “Kiha en mari taon ten out Nineva, ka kihit meseini min keil selusien koa
    nisani minuk.”
  tel-2017: “నువ్వు లేచి, నీనెవె మహాపట్టణానికి వెళ్లి నేను నీకు ఆజ్ఞాపించిన సందేశాన్ని
    దానికి చాటించు.”
  hat-BSA: “Leve ale Ninive, gwo vil la e pwoklame a li menm tout pwoklamasyon ke
    Mwen va pale ou yo.”
  bxh-bxh: U lau Ninewa, duhu balabalamumuna yai, be alinagu te dodoga u falibadi.
  emi-emi: “Kasula, me ulao eNinive, kinatama masaliki taatara ateae. Ulaa ppooa ngaotu
    inangari atau aatu.”
  kos-kos: El fahk, “Fahla nu Nineveh, siti lulap sac, ac sulkakin nu sin mwet we
    pweng su nga fahkot nu sum.”
  hbo-WLC: ק֛וּם לֵ֥ךְ אֶל־נִֽינְוֵ֖ה הָעִ֣יר הַגְּדוֹלָ֑ה וִּקְרָ֤א אֵלֶ֙יהָ֙ אֶת־הַקְּרִיאָ֔ה
    אֲשֶׁ֥ר אָנֹכִ֖י דֹּבֵ֥ר אֵלֶֽיךָ׃
  ibo-ibo: “Bilie, jee nʼobodo ukwu ahụ bụ Ninive, kwusaara ya ozi ahụ m ziri gị.”
  ory-ory: “ଉଠ, ନୀନିବୀ ମହାନଗରକୁ ଯାଅ, ପୁଣି ଯାହା ଘୋଷଣା କରିବା ପାଇଁ ଆମ୍ଭେ ତୁମ୍ଭକୁ ଆଜ୍ଞା
    କରୁ, ତାହା ସେହି ନଗର ଉଦ୍ଦେଶ୍ୟରେ ପ୍ରଚାର କର।”
  wmt-wmt: '@see-verse:JON.003.001'
  chk-chk: “Kopwe ütä o feila Ninifa ewe telinimw mi lapalap, pwe kopwe aronga ngeni
    aramasen lon ewe pworaus üa aiti ngonuk.”
  ssd-ssd: Ne tiŋga Nineve tumbraŋ suŋgo ta kaye sulumba pasa ye ne sanet te kuklimba
    saka ŋgina.
  rop-rop: “Yu garra go langa det taun gulum Ninaba, en yu garra gibit woning langa
    ola pipul deya. Yu garra dalim olabat wanim aibin dalim yu basdam.”
  mwf-2018: “Thununu thi da Nineveh deyida wangu ngarra thelput terert pangu-ya. I
    kardu narranu murrinh ngarra mampa marra-re-ya.”
  ukr-1871: Вставай, подайсь у Ниневію, город великий, і проповідуй в йому, що я повелїв
    тобі.
  eng-AOI: He said, “Go to Nineveh, that great city, and tell the people there the
    message that I told you before.”
  deu-1951: Mache dich auf, gehe nach Ninive, in die große Stadt, und predige ihnen
    die Predigt, die ich dir sagen werde!
  eng-JPS: '''Arise, go unto Nineveh, that great city, and make unto it the proclamation
    that I bid thee.'''
  srp-1865: Ustani, i idi u Nineviju grad veliki, i propovijedaj mu ono što ti ja
    kažem.
  lug-lug: “Genda mu kibuga ekinene Nineeve obalabule n’obubaka buno bwe nkuwa.”
  heb-heb: קום לך אל נינוה העיר הגדולה וקרא אליה את הקריאה אשר אנכי דבר אליך׃
  ben-IRV: তিনি বললেন, “তুমি ওঠ, নীনবীতে, সেই মহানগরে যাও, আর আমি তোমাকে যা ঘোষণা
    করতে বলি, তা সেই নগরের উদ্দেশ্যে ঘোষণা কর।”
  pan-pan: “ਉੱਠ! ਉਸ ਵੱਡੇ ਸ਼ਹਿਰ ਨੀਨਵਾਹ ਦੇ ਲੋਕਾਂ ਕੋਲ ਜਾ ਅਤੇ ਉੱਥੇ ਇਸ ਗੱਲ ਦਾ ਪ੍ਰਚਾਰ ਕਰ,
    ਜਿਹੜੀ ਮੈਂ ਤੈਨੂੰ ਦੱਸਦਾ ਹਾਂ!”
  rmy-LOVARI: — Кидэту, жя андо баро форо Ниневия ай пхэн манушэнгэ ворба, сави Мэ
    тукэ пхэнав.
  tkr-tkr: – Oza qıxha Nineva eyhene xənne şahareeqa hark'ın, Zı uvhuynbı maabınbışilqa
    hixhare'e.
  mya-JVB: သင်ထ ၍ နိနေဝေ မြို့ ကြီး သို့ သွား လော့။ ငါ မှာ ထားသည်အတိုင်း ကြွေးကြော်
    လော့ဟု မိန့် တော်မူ၏။
  tte-O: “Kulau Ninibe, taon lalakina, na wasa bwaimwa yaeyawa koliwo kuyawasa kolili.”
  tvk-tvk: “Uhe taon xa mahulong te hal Nineva, e uhit mesen sepinien xa nisa ni minuk
    mi xil.”
  tbg-tbg: tiharo, Are nora vatuka Niniveni oru vaihara te ai tiva amuna uvara vi
    vatanaaka tiva nimiane,
  hmo-hmo: “Oi toreisi, hanua badana ladana Nineva dekenai oi lao, bona oi dekenai
    do lau henia hereva do oi gwauraia.”
  ata-ata: “Nalutu mo nalai no tuala tila ne Ninive mo napalaꞌalixu taleli ulai noxiꞌa.”
  urd-urd: कि उठ उस बड़े शहर निनवा को जा और वहाँ उस बात का 'ऐलान कर जिसका मैं तुझे
    हुक्म देता हूँ।
  rus-SYN: встань, иди в Ниневию, город великий, и проповедуй в ней, что Я повелел
    тебе.
  rmy-SERVI: — Вщи, джя ды Ниневия, баро форо, тай роспхэн ды лэ када, со Мэ пхэндом
    тути.
  bqc-SIM: Fɛlɛ gɛ́ mɛɛwia zↄ̃ↄ Niniva, ní yã́ pↄ́ má ònɛ kpàwakɛu.
  tcz-CHONGTHU: “Kipatdohin lang khopi lentah Nineveh a chen lang akhopi mite kom’a
    keiman nang kom’a ka seipeh sa thuhi gasam phongtan atin, ahi.”
  mar-mar: “ऊठ, त्या मोठ्या निनवे शहरास जा, आणि जो संदेश मी तुला सांगेन त्याची घोषणा
    कर.”
  tcs-tcs: ‘Ei! Stanap ane go po da big siti blo Ninaba ane pase dis zazment mesiz
    ya wanem ai bin pinis gibe yu.’
  soq-soq: Me wadi wadiase, “E imaitee bola debama Niniwe bedewe aitee ita ne gagalona
    wae apana diamoa.”
  qub-qub: «Ayway jatuncaray Nínive siudäman. Chaycho tiyaj runacunata willapanqui
    noga gamta willapashäta.»
  bqp-bqp: Yonɑsi, ɑ seewo ɑ dɑ Ninifu wuu mɑro gen mi. Kpɑ ɑ gɑri yi gere yi kon
    nun sɔ̃.
  hat-hat: 'li di l'' konsa: -Leve non! Ale lavil Niniv, gwo kapital la. Fè yo konnen
    mesaj mwen te ba ou pou yo a.'
  eng-BSB: “Get up! Go to the great city of Nineveh and proclaim to it the message
    that I give you.”
  eng-WEBPB: “Arise, go to Nineveh, that great city, and preach to it the message
    that I give you.”
  kbq-kbq: Mensintfa otinka, tusi'a kumate Ninive vunka, Nagrama kasmisua nanekea
    vahera ome zamasamio.
  nhe-BL: “Xiya ipan nopa hueyi altepetl Nínive huan xitlayolmelahuati tlen nimitzilhuis.”
  bus-bus: Ǹ fɛɛ ǹ gá wɛ́tɛda bíta kɛ̀ wè be Ninɛva guu ǹ yã kɛ̀ má ònnɛɛ kpàakpa
    kɛńnɛ gwe.
  gub-BL: — Ezemuàgà'ym kury. Eho tawhu Nin her ma'e pe nehe. Amume'u putar amo heze'eg
