  yap-yap: Urngin e girdi’ nge gamanman ni thingar ron’ed e mad ni tutuw. Urngin e
    girdi’ ma thingar tedan’rad ngar meybilgad ngak Got, ma thingar ra paged rarograd
    ni kireb nge ngongolrad ni kireb.
  hlt-MCSB: Hlang neh rhamsa loh tlamhni bai uh saeh lamtah Pathen te thama la khue
