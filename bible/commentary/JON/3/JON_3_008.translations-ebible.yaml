    makichkitijum pegkegchau takamtaijum, magkagtutaijum aidaujai idaisatajum.
  kyc-kyc: Dokopa enda akalipi dee mena rara dupwa peparae komau nakamana koo pipala
    kondome kumuo wapungi doko wapupala nakama Anatu poraiyuo suu pyao ateŋa lao dee
    enda akalipi dupwa peparae randa nao yulu koo pyuo karaminyi dupwa yaki nyuo kaeyalapape.
  urd-GVU: لازم ہے کہ سب لوگ جانوروں سمیت ٹاٹ اوڑھ لیں۔ ہر ایک پورے زور سے اللہ سے
    التجا کرے، ہر ایک اپنی بُری راہوں اور اپنے ظلم و تشدد سے باز آئے۔
  eng-OEBCW: Let both people and animals put on sackcloth and let them cry earnestly
