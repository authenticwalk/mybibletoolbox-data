  mdy-ETH: ዓሶንታ ቆልሞንታ ቢያ ሲዬ ፓቲሌ ማይንቶንጎ፤ ፔቴ ፔቴ ዓሳ ፆኦሲ ማኣዳንዳጉዲ ዒናፓ ሺኢቆንጎ፤ ፑርቶ ማሊፆና ጌኖ
