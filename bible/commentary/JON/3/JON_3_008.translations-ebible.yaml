verse: JON.003.008
translations:
  mal-C: മനുഷ്യരും മൃഗങ്ങളും ചാക്കുശീല പുതയ്ക്കട്ടെ. എല്ലാവരും ദൈവത്തോട് ഉച്ചത്തിൽ
    നിലവിളിച്ചു പ്രാർഥിക്കട്ടെ. എല്ലാവരും അവരവരുടെ ദുഷിച്ച ജീവിതശൈലിയും അക്രമാസക്തിയും
    ഉപേക്ഷിക്കട്ടെ.
  deu-TKW: Vielmehr sollen sie sich - sowohl Menschen, als Vieh - in Trauergewänder
    hüllen und mit aller Macht Gott anrufen, und sollen ein jeder von seinem schlimmen
    Wandel ablassen und von dem Frevel, der an ihren Händen klebt.
  lin-lin: Tika ete bato mpe bibwele balata basaki, babelela Nzambe makasi. Tika ete
    moko na moko atika nzela na ye ya mabe mpe mobulu oyo ekangami ye na maboko.
  eng-LSV: and let man and beast cover themselves [with] sackcloth, and let them call
    to God mightily, and let them each turn back from his evil way, and from the violence
    that [is] in their hands.
  bmu-bmu: Nene siŋgi mewö mala samot mem teköba Anutu köhöikŋanök sahöt köuluköm
    waŋgiba nanŋök nanŋök könaŋamŋini bölöŋi aka ambazip ayuayuhu böröŋini töwötpuk
    meget ahözawi, mi möp andö qem teköba mosötme.
  eng-GNV: 'But let man and beast put on sackecloth, and crie mightily vnto God: yea,
    let euery man turne from his euill way, and from the wickednesse that is in their
    handes.'
  eng-WEBSTER: 'But let man and beast be covered with sackcloth, and cry mightily
    to God: yes, let them turn every one from his evil way, and from the violence
    that is in their hands.'
  nhw-BL: Pero monequi nochi masehualme huan tlapiyalme ma moyoyontica ica yoyomitl
    catli fiero para quinextise para motequipachohuaj. Huan monequi nochime amojuanti
    ximotlatlajtica ica Toteco Dios ica nochi amoyolo. Sesen ma tijtlahuelcahuaca
    catli fiero tijchihuaj. Ayacmo xijchihuaca catli fiero huan ayacmo ximosisinica.
  swh-ONEN: Bali wanadamu na wanyama wafunikwe kwa nguo za gunia. Kila mmoja afanye
    hima kumwomba Mungu. Waziache njia zao mbaya na udhalimu ulio mikononi mwao.
  bba-bba: Kpɑ tɔmbu kpuro kɑ yɑɑ sɑbenɔ, bu sɑɑkibɑ sebe nuku sɑnkirɑnun sɔ̃. Kpɑ
    bu Gusunɔ nɔɔɡiru sue kɑ dɑm bu nùn kɑnɑ, kpɑ bu ben kom kɔ̃sum deri kɑ ben dɑɑ
    bɔɔbɔyɑ ye bɑ rɑ rɑɑ ko.
  eng-KJVCPB: 'but let man and beast be covered with sackcloth, and cry mightily unto
    God: yea, let them turn every one from his evil way, and from the violence that
    is in their hands.'
  cpy-cpy: Otzimatyee ikithaa-pookityaa atziri-paeni eejatzi ipira-paeni. Icheraa-pero-tatyee
    ramaniri Tajorentsi. Ipakahaero ikaaripero-waetzi eejatzi ikoshekanta.
  mpx-mpx: Gamagalau ge bwasumu tuwaliya nihi os kaliko toto bwasumu pupunona elana
    hi ginoliya, inoke nihi awanun gagasisi Yabowaine elana. Yaka wali pagan nanakil
    ali en nihi pek ge wali lohalohaveyan nihi paveyaho.
  wbp-wbp: Nyurrurla panujukulu yukaya wawarda puturrputurrpa-kurra, manu puluku manu
    jiyipirlangulu-jana yukanja-yirraka wawarda-kurraju! Yayi-pantirninja-karralurla
    purlaya mularrpa-nyayirni Kaatuku! Panujukulu-nyanu ngurrju nyinaya jintangka-juku
    maju-wangu manu murrumurru-maninja-wangu!
  luo-luo: To we dhano kod le oumre gi pien gugru, ngʼato ka ngʼato oluong Nyasaye
    piyo piyo, to kendo giwe timbegi maricho ma achach.
  meu-meu: a taunimanima bona ubu-ubu ḡauna ese puse dabuadia bae hahedokilai, bena
    bae tai lolo-lolo, Dirava bae tai henia; oibe, iboudiai ese edia kara dika amo
    bae raka oho bona imadia edia daḡedaḡe karadia amo danu.
  npi-ULB: तर मानिस र पशु दुबैले भाङ्‍ग्राले ढाकून्, र तिनीहरूले ठुलो सोरले परमेश्‍वारमा
    पुकारा गरून् । हरेक व्‍यक्‍ति आफ्ना दुष्‍ट मार्ग र आफ्ना हातले हिंसात्‍मक कामबाट
    फर्कून् ।
  yor-yor: Ṣùgbọ́n jẹ́ kí ènìyàn àti ẹranko da aṣọ ọ̀fọ̀ bo ara, kí wọn sì kígbe kíkan
    sí Ọlọ́run, sì jẹ́ kí wọn yípadà, olúkúlùkù kúrò ní ọ̀nà ibi rẹ̀ àti kúrò ní ìwà
    ìpa tí ó wà lọ́wọ́ wọn.
  wos-wos: Atéfék du takwa bulmakau sipsip hamwi akwi gérémbandé nukwa wur mé sandataka.
    Sandatakataka guni némafwimbu mé guni wa, Gotka. Guni atéfék guna nak maki nak
    maki haraki saraki sémbut, guna du xiyana sémbut akwi mé guni yataka.
  emp-NTPO: Maʌ̃ awara sopua careabema jʌ̃badada jʌ̃nadua. Idjab̶a sopua careabema
    wuada bãdji animarã ʌ̃rʌ̃ b̶ʌcuad̶adua. Maʌ̃be Ãcõrẽa wãrã arada sod̶eba quĩrã
    djuburia iwid̶id̶adua. Maʌ̃ awara bãrãba cadjirua obadara igarad̶adua. Idjab̶a
    bãrãba djãrã biẽ́ obadara idu b̶ʌd̶adua.
  ind-ind: Semua orang dan binatang harus memakai kain karung. Sebagai tanda penyesalan,
    kamu masing-masing harus berdoa dengan sungguh-sungguh kepada Allah dan harus
    bertobat dari segala kejahatanmu— termasuk kekerasan terhadap orang lain.
  pes-OPCB: همهٔ مردم باید پلاس پوشیده، به درگاه خداوند التماس کنند و از راههای بد
    خود بازگشت نموده، از اعمال زشت خود دست بکشند.
  lcm-lcm: Nami aongos mi alak kami keve maus tading, na ri manmanik kapa, mi apung
    iria ta vakup tading. Tara aongos, tara sokotuk amadot a God. Tara atolongon kara
    keve lau rikek na lau i angdaung.
  tgl-ULB: Ngunit hayaan ang kapwa tao at hayop ay matakpan ng magaspang na tela at
    hayaan silang sumigaw nang malakas sa Diyos. Hayaan ang bawat isa na tumalikod
    mula sa kanyang masamang gawi at mula sa karahasang nasa kanyang mga kamay.
  rmn-rmn: Мэ урявэн ли э манушэн, ли э гайванен гонэски савутя. Кажни андар алаи
    пэ зоратэ мэ мангел э Дэвлэс. Мэ тэрдён тэ керэн джюнгалэ дилэс тай канлыки.
  kca-kca: Пӑ хŏйатәт пӑ войәт уԓттӑхты хир хŏрпи сŏхән пŏнман ат усәт, пӑ Турәм пеԓа
    такан ат пойәкщәсәт, кашәӈ хŏйат йŏвра йўшԓаԓ, атәм верԓаԓ эԓты шӑшән ат керԓәс.
  cbu-NT: Tputs siyaa pamaam ichingurus kamaris kuchar kamartangtsa. Anamun tputs
    siyaa yasamaama yuwaa mangis mantsakis anootsi. Sheerus, izuuru mangiptis Apanllee
    mashangtsa, yutaritshishireetsis tachingamaama. Yuwaa mantsir chinakis anoo zurampatari
    ksangtsa. Tputspatatis yutarit waratkis anootstam ksangtsa.
  hui-hui: Wali agali bibahendebi nogo damene bibahendebi danga dugu hirai holene
    nga, lalu lamini. Bibahendeoreme tini hangu hangume mana ko bu walia halu hayarubi
    bi ko ngubi ogobiore kama lalu bu walia haga hayarubi uruni wahai harama lalu
    Ngode Datagaliwabehondo bi laho wulene nga, lene.
  wrs-wrs: Kayenoa kolol vewol viu, pevm eva pevna deuvtatam, wo Sesoam pepthanam
    sahvungo vinivm. Daipota pevna indkoklaoa yeoa wuleihu, notongom, notongom,
  mya-mya: လူ​နှင့်​တိ​ရစ္ဆာန်​အ​ပေါင်း​တို့​သည်​လျှော်​တေ ကို​ဝတ်​ရ​ကြ​မည်။ လူ​တိုင်း​ပင်​စိတ်​အား​ထက်
    သန်​စွာ​ဘု​ရား​သ​ခင်​ထံ​ဆု​တောင်း​ရ​မည်။ ထို့​ပြင်​မိ​မိ​တို့​၏​မ​ကောင်း​မှု​များ​နှင့်​အ​ဋ္ဌမ္မ
    မှု​များ​ကို​စွန့်​ပစ်​ရ​ကြ​မည်။-
  bod-N: དེར་མ་ཟད་མི་དང་སྒོ་ཕྱུགས་གཉིས་ཀ་རྩིད་རས་ཀྱི་གོས་ཀྱིས་བཀླུབས་པ་དང་། དཀོན་མཆོག་ལ་ནན་གྱིས་ཞུ་བ་ཕུལ་ཏེ།
    རང་རང་གི་སྤྱོད་ལམ་ངན་པ་དང་། རང་རང་གི་ལག་པའི་གདུག་རྩུབ་སྤོངས་ཤིག
  wsk-wsk: Kariimet ta, se bulmakau mel ta, mu guang memek mu ninimi te iralko. Ale
    nina suen la Kaem kote airal niaralko. Nina ninga bagara aolak memek se daong
    kager ngual ngual betera mu nibiring tualko.
  sna-sna: Asi vanhu nemhuka ngavafuke masaga. Munhu wose ngaadane kuna Mwari iye
    zvino. Ngavasiye nzira dzavo dzakaipa nokuita kwavo nechisimba.
  spa-BLM: sino que se cubran de cilicio, tanto el hombre como el animal, y que clamen
    poderosamente a Dios. Sí, que se conviertan todos de su mal camino y de la violencia
    que hay en sus manos.
  cac-cac: A tas ol co c'ulej to ol caq'uecoch co pichul ya sva'i yed' noc' co molb'etzal
    noc' chi', yic sco ch'oxanel co cusc'olal. Ol on̈ lesalvoc d'a Dios yed' val masanil
    quip, ol cactancan masanil chucal sco c'ulej, ol cactan co mac'an eb' quetanimail,
  swh-ULB: Lakini watu na wanyama wawe wamefunikwa kwa magunia na walie kwa sauti
    kubwa kwa Mungu. Kila mtu ageuke na kuacha njia yake mbaya na kutoka katika udhalimu
    uliyopo mikononi mwake.
  bel-bel: і каб пакрытыя былі вярэтай людзі і быдла і моцна галасілі да Бога, і каб
    кожны адвярнуўся ад ліхога шляху свайго ад гвалту рук сваіх.
  wed-wed: Ma ḡamoḡamo ma rava uji garana ina oteni ma ina raupari guratana Bada awarina.
    Ma kaua apoapoe ma ḡoaḡai ina geduaiei.
  deu-ELBBK: und Menschen und Vieh sollen mit Sacktuch bedeckt sein und sollen heftig
    zu Gott rufen; und sie sollen umkehren, jeder von seinem bösen Weg und von dem
    Unrecht, das in ihren Händen ist.
  mbb-OT: Is langun kinahanglan he mebivisti te saku, wey kinahanglan daan he ebelhenan
    te saku is menge uyaǥen. Kinahanglan he med-ampù diyà te Megbevayà is uman sevaha
    te ked-ampù he utew hustu. Ne kinahanglan daan he engkezi te uman sevaha is mezaat
    he menge ulaula wey kebpendaagdaag.
  mal-2015: മനുഷ്യനും മൃഗവും രട്ടു പുതെച്ചു ഉച്ചത്തിൽ ദൈവത്തോടു വിളിച്ചു അപേക്ഷിക്കേണം;
    ഓരോരുത്തൻ താന്താന്റെ ദുർമ്മാർഗ്ഗവും താന്താന്റെ കൈക്കലുള്ള സാഹസവും വിട്ടു മനംതിരികയും
    വേണം.
  tuo-NT: Tojo weronojõ oꞌorã, nipeꞌtirã mʉsã ecarã meꞌrãta mʉsã bʉjawetisere ĩꞌorã,
    suꞌti wãquĩsenojõrẽ sãñaña. Mʉsã wãcũrõ põtẽorõ Õꞌacʉ̃rẽ weetamuse ʉpʉtʉ sẽrĩña.
    Mʉsã basu ñaꞌarõ weesetisere duꞌuya. Mʉsã cumuca weesere duꞌuya.
  gvs-gvs: go sem liliuda kwama salisalidi talosîdi be nakae areko salisalidi takabídi
    yoguyogu toludi tavatûmdi. E liliuda takawanoi makimâki Yaubada yaina. Ida sinapu
    goyogoyoidi manudi tatugavila.
  rmc-rmc: Ale o manuša the o džviri pes mi uren andro gada le gonestar a mi vičinen
    ko Del. Sako pes mi visarel peskre nalačhe dživipnastar the peskre nalačhe skutkendar.
  nlg-nlg: Na lei vure mana lei maumanu udolu kara haghelighi tua didira na lei tivi
    ni dikalio na lei vure udolu kara kokoeliulivuti papara, vania God, ma kara sani
    soko udolui tua na lei gehegehe dika tara gonighi.
  pes-OPV: و مردمان و بهایم به پلاس پوشیده شوند و نزدخدا بشدت استغاثه نمایند و هرکس
    از راه بدخود و از ظلمی که در دست او است بازگشت نماید.
  ron-1924: Чи оамений ши вителе сэ се акопере ку сачь, сэ стриӂе ку путере кэтре
    Думнезеу ши сэ се ынтоаркэ де ла каля лор чя ря ши де ла фаптеле де асуприре де
    каре ле сунт плине мыниле!
  aui-aui: Wawaya tupami da ribiribi tupadi, na gara imimodi siberana toudima sinikasibabara.
    Bi wawaya tupadi nuwanuwadi toradima God biidi sinarupari bi tupadi yadi bera
    beroberodi sinamiiri kubutedi da bera kayotirana beradi sinakabitoura.
  ben-OBCV: কিন্তু মানুষ বা পশু, সকলকেই চট দিয়ে ঢেকে দেওয়া হোক। সকলেই আগ্রহভরে ঈশ্বরকে
    ডাকুক। তারা তাদের মন্দ আচরণ ও তাদের হিংস্রতা ত্যাগ করুক।
  lex-lex: Rimormiori rnairia naniayarni la inonni mak ktutga de rhoitio'or doin-rtahnei
    dioin oleka do'oni-halli, ne rweran targa nainiayarni mak emkade la nhiurni-wnia'anni
    wawannu wali. Riy honona hota rpolu-rwak rer lia' Uplerlawna. Honona re rhopliala
    hihi'ini-yapyapni yatyatni-halalli la'a ir rimormior wialli la'pa do'oni-halli
    honona re.
  som-som: Laakiinse dad iyo duunyoba dhar joonyad ah ha la wada huwado, oo Ilaah
    xaggiisa aad ha loogu qayliyo; oo mid kastaaba ha ka leexdo jidkiisii xumaa iyo
    dulmiga gacmihiisa ku jira.
  lat-VUC: 'Et operiantur saccis homines et jumenta, et clament ad Dominum in fortitudine:
    et convertatur vir a via sua mala, et ab iniquitate quæ est in manibus eorum.'
  aoi-aoi: Kirrangkwulyumida-langwa karnumamalya yik-awiyebenama duwurruwurrariya
    dumbala, umba ngalajukwaba bulukwa. Akwa kirrababurna-langwa karnumamalya yiku-buriyaminama
    Neningikarrawaru-wa akwa yiki-larrngkuwurrenama alarrngkilarrngkawarriya amurndakibina
    kirri-yama-mulangwa.
  eng-ASVBT: 'but let them be covered with sackcloth, both man and beast, and let
    them cry mightily unto God: yea, let them turn every one from his evil way, and
    from the violence that is in his hands.'
  mna-mna: Mi tamap ma tuŋgun muuŋgu, mi iti tataŋa tataŋroro Anutu. Mi iti tataŋa
    tipizil ndemende pa mbulu kiti sananŋana mi takam zaaba pizin tomtom mini pepe.
  ita-1885: e che si coprano di sacchi gli uomini, e le bestie; e che si gridi di
    forza a Dio; e che ciascuno si converta dalla sua via malvagia, e dalla violenza
    ch'è nelle sue mani.
  eng-LXXUP: So men and cattle were clothed with sackcloth, and cried earnestly to
    God; and they turned every one from their evil way, and from the iniquity that
    was in their hands, saying,
  eng-ULB: But let both man and animal be covered with sackcloth and let them cry
    out loudly to God. Let every one turn from his evil way and from the violence
    that is in his hands.
  spa-VBL: Cada persona y animal deberá vestir de silicio. Todos deben orar con sinceridad
    a Dios, renunciar a su maldad, y abandonar la violencia.
  fra-_FOB: Que les hommes et les bêtes soient couverts de sacs; et qu'ils crient
    à Dieu avec force, et que chacun se détourne de sa mauvaise voie et de l'iniquité
    qui est dans ses mains.
  mal-mal: മനുഷ്യനും മൃഗവും രട്ടു പുതെച്ച് ഉച്ചത്തിൽ ദൈവത്തോട് നിലവിളിക്കേണം; ഓരോരുത്തൻ
    താന്താന്റെ ദുർമ്മാർഗ്ഗവും കൈക്കലുള്ള സാഹസവും വിട്ട് മനംതിരികയും വേണം.
  lit-lit: Bet žmonės ir gyvuliai turi būti apvilkti ašutinėmis ir stipriai šaukti
    Dievo! Ir kiekvienas turi nusigręžti nuo savo blogio kelio ir nuo smurto, kurį
    daro savo rankomis.
  urd-GVR: Lāzim hai ki sab log jānwaroṅ samet ṭāṭ oṛh leṅ. Har ek pūre zor se Allāh
    se iltijā kare, har ek apnī burī rāhoṅ aur apne zulm-o-tashaddud se bāz āe.
  suz-BL: मुरपुकीम अरन्‍डी सुम्‍सीशा, बी ब्‍यफ, क्‍यारश भेडा यो सुम्‍चा माल्‍नीम।
    मिनु मेकोपुकीमी परमप्रभु कली ठेयब सेंदाम पुंइचा माल्‍नीम। मिनु नेल्‍ल आन मरिम्‍शो
    लां नु आन मरिम्‍शो पशो रे लेत्‍चा माल्‍नीम।
  eng-NOY: But let man and beast be covered with sackcloth, and cry mightily to God.
    Yea, let them turn every one from his evil way, and from the violence that is
    in their hands.
  ita-1927: uomini e bestie si coprano di sacchi e gridino con forza a Dio; e ognuno
    si converta dalla sua via malvagia, e dalla violenza perpetrata dalle sue mani.
  ckb-ckb: با خەڵک و ئاژەڵەکان جلوبەرگی گوش بپۆشن و زۆر لە خودا بپاڕێنەوە، با هەریەکە
    لە ڕێگا خراپەکانی و لە ستەمکارییەکەی بگەڕێتەوە.
  eng-BBE: 'And let man and beast be covered with haircloth, and let them make strong
    prayers to God: and let everyone be turned from his evil way and the violent acts
    of their hands.'
  kan-OKCV: ಆದರೆ ಮನುಷ್ಯರೂ ಮೃಗಗಳೂ ಗೋಣಿತಟ್ಟು ಹಾಕಿಕೊಂಡು, ಜೋರಾದ ಧ್ವನಿಯಿಂದ ದೇವರಿಗೆ ಮೊರೆಯಿಡಲಿ.
