  bps-bps: Kdeeyu lamsak i klaweh saku, na balù i dad lmanafyu fnalsakyu. Na kat man
    satu gamu dmasal di Dwata i Amu na tmagak i dad sasè ldamyu na dad sasè mgimòyu.
  tof-tof: Blaman kol ó pam akó ume kyamüla sab gyaur mórrkenyórr ki bamelónóm. Blamana
