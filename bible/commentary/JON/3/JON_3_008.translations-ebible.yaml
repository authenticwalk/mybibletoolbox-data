  ind-AYT: Akan tetapi, hendaklah manusia dan ternak mengenakan kain kabung, berseru
    dengan keras kepada Allah, biarlah setiap orang berbalik dari jalannya yang jahat
    dan dari kekerasan yang diperbuat tangannya.
  lid-lid: Taha marakon ma iri katin haka tataha badeh, kadeu awin ndra-in ta tikisiy
    kili bwele-e taha. Ma taha kaden boto-on kili ta Kindrei, ta kandriyen ndra-in
    taha amwekes, ma taha kamaniy iri kandriyen ndra-in ki-iu. Taha katehei budon
    kili ta Kindrei le ari.
  nya-nya: Koma anthu avale ziguduli, ndipo nyamanso aziveke ziguduli. Munthu aliyense
    azifuwula kwa Mulungu ndi mphamvu zake zonse. Anthuwo asiye makhalidwe awo oyipa
    ndi machitidwe achiwawa.
  kyg-kyg: Muki vayaꞌamogitapamo kogu agufa kukenamo alita vaitetapa afumo kogu kukenamo
    alita kofitapa apateyo. Gotifeꞌmo lokiya vaitapa nunumu hiyo. Muki vayaꞌamogitapamo
    lapaote lapaote hutapa hosu kavatapimo ataletetapa vayaꞌmo neꞌapamagiya kavaꞌe
    kaveta nehaya kavaꞌeꞌmo ataletetapa maiyo.
  hrv-hrv: Nego i ljudi i stoka da se pokriju kostrijeću, da glasno Boga zazivlju
    i da se obrati svatko sa svojega zlog puta i nepravde koju je činio.
  mps-mps: Dage tigidaligo te homu dene ebo ugwa munama, tama te tobage dwai name
    ugwa dabe te bulmakau sipsip dabe me munama, tama dagego bomo elama, Godibolo
    gedu haluasa po wao. Dage tigidaligo te dwai kolesaga tigidali badi, te dwai sę
    haniani ebo kolesaga, te tigidali dagego tagalao.
  tpi-tpi: Yupela olgeta i mas putim klos bilong sori, na yupela i mas putim dispela
    kain laplap long ol bulmakau na sipsip tu. Na yupela i mas prea strong long God.
    Yupela olgeta i mas lusim olgeta pasin nogut na ol kain kain rong yupela i bin
    mekim.
  dan-1931: men Folk og Fæ skal klædes i Sæk og opløfte et vældigt Skrig til Gud og
    omvende sig, hver fra sin onde Vej og den Uret, som hænger ved deres Hænder.
  vie-OVCB: Người và vật đều phải mặc bao gai, mọi người phải hết sức cầu khẩn Đức
    Chúa Trời. Mỗi người phải lìa bỏ con đường gian ác và công việc hung tàn của mình.
  guj-2017: માણસ તથા પશુ બન્નેએ શોક વસ્ત્ર ધારણ કરી, મોટે સાદે ઈશ્વરને પોકારે. દરેક
    પોતાના દુષ્ટ આચરણ તજે અને જોરજુલમ કરવાનું બંધ કરે.
  awx-awx: Ämin, hikawu ämindä towikaying yangu undä täwixu meyä täkngatäne palapalangänä
    käyä pahanong. Pahake äminbamu undä tumuk wamu Anätulekän kitokngä yänong. Yaxäwik
    wäyi hikngä täkngaläknga äwä äminsipmäk täknga yangu awenong.
  pon-2006A: Aramas koaros oh mahn koaros en pwuhriong nan likoun nsensuwed. Koaros
    en kapakap ngidingid ong Koht, oh emenemen en mweisang tiahk suwed oh sapwung
    kan me e kin wiewia.
  por-BRBSL: mas que se cubram de saco, tanto homem quanto animal, e que chorem poderosamente
    a Deus”. Sim, deixe-os desviar todos de seu mau caminho e da violência que está
    em suas mãos.
  eng-OEBUS: Let both people and animals put on sackcloth and let them cry earnestly
    to God; let them each turn from their evil ways and from the deeds of violence
    which they are doing.
  cth-cth: Taminaw hoi saringnaw teh buri kâkhu awh naseh. Cathut koe lungthin katang
    hoi ratoum awh naseh. Tami tangkuem amamouh ni a dawn awh e rawknae lamthung hno
    kahawihoehe a sak awh e roun awh naseh.
  twi-twi: Na mmom nnipa ne mmoa mfa atweaatam nkata wɔn ho. Obiara mfa anibere nsu
    mfrɛ Onyankopɔn. Womfi wɔn akwammɔne so, na wonnyae basabasayɛ.
  hlt-hlt: Hlang neh rhamsa loh tlamhni bai uh saeh lamtah Pathen te thama la khue
    uh saeh. Hlang he amah kah boethae longpuei lamloh, a kut dongkah kuthlahnah lamloh
    mael saeh.
  tbz-SIM: Bɛnìtìbɛ̀ nɛ̀ iwũɔ̃ dɛ̀ɛ dɑ́ɑ́tí tifɔ̀ɔ̀tɔ̃̀ntì, bɑ́ wè kòò kuɔ́nnɛ̀ Kuyie
    nnɛ̀ o wɛ̃rímú mumɔu kɛ́yóu o yɛi nnɛ̀ kuyonku.
  msy-2020: Ia bar moghɨra azirakar korotiabar aghuigh, egh uan bulmakauba ko sipsipba
    azirakar korotiaba uaghan me gikegh. Egh ia mɨghɨghvɨra God ko mɨkɨm, egh ia amir
    arazir bar kuraba ko pura uariv sogha ariaghirir arazim, ia bar moghɨra da atakigh.
  rmy-VLAKH: Саворэ мануша тай сако хулаимос трэбуй тэ лэн пэр пэстэ лэ гонэстери
    йида. Мэк кажно анда ся зор мангэл лэ Дэвлэс. Мэк кажно обринпэ пэстерэ найлашэ
    дромэндар тай тэ на терэн холятерэ дила.
  dop-dop: Pɑ lɑŋɑ ɩ́ wɑkǝlɩ nɑ pɑ́ tɑkɩ lǝyɑɣɑ wontu ɩsɩɩ fɔlǝtɔnɑɑ tɑkɑ nɑ pɑ́ wiinɑ
    Ɩsɔ nɑ ɩsǝlɛ kʋsɛɛmlɛ. Pɑ́ lɩɩ pɑ mpɑɑʋ ɩsɑɣɑʋ tɑɑ, pɑ́ yele pɑ ɩsɑɣɑtʋ kʋlɑpʋtʋ.
  azb-azb: İnsanlar da, heyvanlar da çul geyinsin və var gücləri ilə Allaha fəryad
    etsin. Hər kəs öz pis yolundan və əllərinin zorakılığından dönsün.
  eng-DBY: and let man and beast be covered with sackcloth, and cry mightily unto
    God; and let them turn every one from his evil way, and from the violence that
    is in their hands.
  hin-2017: और मनुष्य और पशु दोनों टाट ओढ़ें, और वे परमेश्वर की दुहाई चिल्ला चिल्लाकर
    दें; और अपने कुमार्ग से फिरें; और उस उपद्रव से, जो वे करते हैं, पश्चाताप करें।
  wol-KYG: Na nit ak jur sàngoo saaku te ñu woo Yàlla wall lu ñu man. Na ku nekk dëddu
    jëfinam ju bon ak jëfi coxoram.
  eng-YLT: and cover themselves [with] sackcloth let man and beast, and let them call
    unto God mightily, and let them turn back each from his evil way, and from the
    violence that [is] in their hands.
  kne-kne: Amin ay ipogaw et masapol ay manbado das sako, ya magaleyan abe amin ay
    animal si sako. Masapol ay ipasnek amin din ipogaw ay mankararag en Diyos ya dokogan
    da din lawlawa ay ogali ya am-amagen da.
  wat-wat: Atu namoḡa matatafumi nuya yomuyomu utuutusiyai kikifufunisi kwana kikotonina.
    Naki maise yota nuyasima yomuyomu matatafusi etasiyai kwana kitewekabwanina. Matatafumi
    kwana kawanunuku-manimaniniya Guyau nenei eketa kwana ugevinimiya yami fufunagoyo
    be yami givikuvakuvavana namoḡa nenesiyai.
  bzd-NTPO: '@see-verse:JON.003.007'
  eng-WYC-2017: And men be covered with sack-cloths, and work beasts, all cry to the
    Lord in strength; and be a man converted, or all-turned, from his evil way, and
    from wickedness that is in the hands of them.
  eng-WMBB: but let them be covered with sackcloth, both man and animal, and let them
    cry mightily to God. Yes, let them turn everyone from his evil way and from the
    violence that is in his hands.
  urd-GVH: लाज़िम है कि सब लोग जानवरों समेत टाट ओढ़ लें। हर एक पूरे ज़ोर से अल्लाह
    से इल्तिजा करे, हर एक अपनी बुरी राहों और अपने ज़ुल्मो-तशद्दुद से बाज़ आए।
  kvg-kvg: Yaq zo ezoqa ewaqape ndabua soqøsoqa zó-uzám. Até zogí søvakha gigiáp-a,
    ndabua soqøsoqa vozozømbó-khafuzām. Neka viam bazaføgakh-us zógoném Mbumbukiam-te.
    Zóqambúz te-te, neka matev soqøsoqa neka gekha manqa-zapazapa nøme ndøgot, vø̀-ivøvém.
  rug-rug: Doduru tie, na kurukuru ṉame si kaqu va sage poko baika. Doduru tie si
    kaqu varavara va ṉiṉira la koe Tamasa, meke kaqu luara pani sari nana hahanana
    na tinavete kaleadi.
  gaz-gaz: Garuu namnis, horiinis wayyaa gaddaa haa uffatan. Namni hundinuu dafee
    Waaqa isaa haa waammatu. Isaan karaa isaanii hamaa sanaa fi yakka harki isaanii
    hojjetu irraa haa deebiʼan.
  fra-LSG: Que les hommes et les bêtes soient couverts de sacs, qu’ils crient à Dieu
    avec force, et qu’ils reviennent tous de leur mauvaise voie et des actes de violence
    dont leurs mains sont coupables!
  gnn-gnn: Ga wiripunydja ŋilimurru yurru yana dhaṯthunmirri gärruŋdhuna, bukmak yana
    ŋunhi ŋilimurru yukurra nhina dhiyala wäŋaŋura, yolŋu'‐yulŋu ga wäyin walala,
    bukmak yana yurru dhaṯthunmirri ḏälmirriyu girri'yu. Ga bukmak ŋilimurru yurru
    bukumirriyamanydja yana yukurra yuwalkkuma wal'ŋu Waŋarrwu Garraywunydja. Ga bitjandhiyi
    liŋgu ŋilimurru yurru bilyundja yuwalkkuma wal'ŋu, waŋga'‐waŋgany yana ŋilimurru
    yurru bilyundja ŋilimurruŋgalay yätjŋurunydja romŋuru, ga yakana biyapulnydja
    djäma ŋunhiyi rom ŋunhi ŋilimurru yukurra djäma dhiyaŋu‐wala.
  yal-yal: Muxune nun xuruseene, birin xa bɛnbɛnla ragodo e ma, e yi e xuini te Ala
    ma sɛnbɛn na, birin yi xɛtɛ a sigati kii ɲaxin fɔxɔ ra e nun a gbalon naxan ligama.
  iou-iou: Nämo! Äma ba yawak imaka, tek waki-wakipäŋ täŋput. Täŋpäŋ ämawebe kuduptagäntä
    Anutuken yäŋapik man kehäromi yäneŋ. Täŋpäŋ kuŋat-kuŋari waki u ba ämik täktäk
    täk täkaŋ u peneŋ! yäk.
  haw-1868: 'A e houhiia na kanaka, a me na holoholona i ke kapa inoino, a kahea ikaika
    aku lakou i ke Akua: a e huli mai kela kanaka keia kanaka mai kona aoao hewa mai,
    a mai ka hana ino mai, ka mea maloko o ko lakou lima.'
  arb-NAV: وَعَلَى جَمِيعِ النَّاسِ وَالْبَهَائِمِ أَنْ يَرْتَدُوا الْمُسُوحَ، مُتَضَرِّعِينَ
    إِلَى اللهِ تَائِبِينَ عَنْ طُرُقِهِمِ الشِّرِّيرَةِ وَعَمَّا ارْتَكَبُوهُ مِنْ
    ظُلْمٍ.
  adz-adz: Agam santan watsuf ngarukui gampunda ruan, da wabuafir makau da dumpa gin
    nabinigi. Watangin asub agam nangan da rib fain da sanab maisan mara maran sib
    angu rai. Da wagaib runggam da Anutu da wau gin babampafan ruta wangunggam santan.
  ewe-ewe: Amegbetɔwo kple lãwo siaa ata akpanya, woafa avi vevie na Mawu, woatrɔ
    le woƒe mɔ vɔ̃wo dzi, eye woaɖe asi le vɔ̃ɖivɔ̃ɖi ŋuti.
  nuy-nuy: Nugurru numburru-yabina yaaḻi-walaaladi-yinyung, aḏaba nugurru marri anubani
    wu-mun-bulal-wulal-inyung, wugurraayunggaj anggu-yabina. “Nugurru warraarrawindi-lhangu
    numbunu-yambina-windiyung na-God-guy, marri nimbirriij-garruyn anubani anaaladi
    nurru-waṉbini-yinyung nugurru.
  eng-LEE: But let man and beast be covered with sackcloth, and let [men] call unto
    God with might; and let them turn every one from his evil way, and from the violence
    which is in their hands.
  gvn-gvn: '@see-verse:JON.003.007'
  asm-FB: মানুহ আৰু পশু সকলোৱে গাত চট্ কাপোৰ পিন্ধক আৰু ঈশ্বৰৰ আগত উচ্চ স্বৰেৰে কাতৰোক্তি
    কৰক। প্ৰত্যেকে নিজ নিজ মন্দ পথৰ পৰা ঘূৰক আৰু হিংস্রতাৰ কার্য এৰি দিয়ক।
  sus-A: مِشِيٍ نُن شُرُ سٍيٍ بِرِن شَ سُننُن دُفِ رَفٌرٌ عٍ مَ، عٍ شَ عَلَتَلَ شِلِ
    سّنبّ رَ، بِرِن شَ فبِلٍن عَ شَ كِرَ حَاشِ نُن عٍ شَ كٌبِحَ قْشْ رَ.
  fra-SBL: mais qu'ils se couvrent d'un sac, hommes et bêtes, et qu'ils crient puissamment
    à Dieu. Oui, qu'ils détournent chacun de sa mauvaise voie et de la violence qui
    est dans ses mains.
  hbo-hbo: וְיִתְכַּסּ֣וּ שַׂקִּ֗ים הָֽאָדָם֙ וְהַבְּהֵמָ֔ה וְיִקְרְא֥וּ אֶל־אֱלֹהִ֖ים
    בְּחָזְקָ֑ה וְיָשֻׁ֗בוּ אִ֚ישׁ מִדַּרְכֹּ֣ו הָֽרָעָ֔ה וּמִן־הֶחָמָ֖ס אֲשֶׁ֥ר בְּכַפֵּיהֶֽם׃
  yka-yka: Kēmon meˈ aˈahin subey magsemmek karut duk meˈ hayepin subey du isab bettadande
    karut. Kēmon siye subey basag ngampun-ngampun si Tuhan māku ampun. Kēmon siye
    subey teyikutande meˈ hinangande manggaˈi matewwaˈin duk hinangande malaˈatin.
  shp-NTPO: Jaskáyamai, masá shinanni chexakatai onanti inon ixon, jatíxonbi xaxa
    chopa sawekanwe, jaskáxon jatíbi maton koshiaxonbi Dios yokakanwe. Maton jakonma
    axé itan ramakamanbi ja atima jakonma akí mato iitai westíorabaon jenekanwe;
  piu-2006: '@see-verse:JON.003.007'
  pjt-pjt: Munuya uwankara mantara walyku-walyku palyantjitjangka tjarpara nyinama,
    munuya kuka tjuṯa kuḻu mantara kurakurangka tjarpatjura. Munuya kura nyinanytjatjanu
    kampa kutjuparira palyanyku nyinara Godala tjapinma nganampa ngaḻṯuringkula nganaṉanya
    iluntankuwiyangku wantinytjaku. Ka tjinguṟu Godalu kampa kutjuparira nganaṉanya
    kalypangku wantiku, kala wanka nyinaku.” Nyanga alatjiya aṉangu tjuṯangka para-tjakultjunangi
    panya wati mayatjangku wangkanytja.
  bgs-bgs: Asal kailangan mumpak tô langun manubù katô óggét na gimun sako, asta tambunan
    tô langun baka asta mga karnero katô óggét na gimun sako. Tô langun manubù kailangan
    tuu pédu-édu dumasal tun ta Manama, asta sumugban katô madat áglumun dan asta
    katô kamaté dan ka manubù
  kik-kik: No rĩrĩ, andũ nĩmehumbe nguo cia makũnia o nacio nyamũ nĩihumbwo makũnia.
    O mũndũ nĩakaĩre Ngai narua. Andũ nĩmatige mĩthiĩre yao mĩũru na ngũĩ ciao.
  ksr-ksr: Nene siŋgi kaeŋ laligoŋ samo medaboroŋ Anutu kotakotagadeeŋ saama qama
    kooliŋ muŋ aŋa aŋa kaniagia bologa ii mesaowu! Ejemba uŋuŋ tiwilaaŋ oŋoŋgi sagianoŋ
    borogia tilooŋ eji, sili ii mono gema qedaborowu.
  omb-omb: Siu ngeie mena kankarue ramo luqegi na lumqe masuesue. Rain ware hage lawe
    Huqe Mauri mena huire, ngere tangaloi gagategalegi rain tudori dena turegire ngere
    hinge rau esi, mwere na gilugilu, me a vai gagarasigi tangaloi gena dorire rau
    siaga.
  fra-NCL: qu’ils se couvrent de sacs, hommes et bêtes, qu’ils crient à Dieu avec
    force, et qu’ils se détournent chacun de sa mauvaise voie et des actions de violence
    que commettent ses mains !
  cek-AK: kami doeh, pacah ih moi doeh buri kahni to angkhuk o boih nasoe loe, Sithaw
    to kawk nasoe; ue, kami boih a sak o ih kahoih ai hmuen hoiah amlaem o nasoe,
    ban hoi a sak o ih kahoih ai hmuen thung hoiah amlaem o nasoe.
  xla-xla: Amasiyama opa mate epo yia꞉ halo mate dupa kolle tluka tlo didiyelepe.
    Epame opa hapulomata God dla otele himimama yia꞉ bobtalimale tle ya꞉ hala dla
    heheletimelepe.
  cuk-cuk: Deginbali, dulemar mor-sommed yomalo, degine, e-ibmar-durganse-bakale,
    egi mor-sommereged nasikmalo. Bab-Dummadse bela-bela gandikidgi gormalo. Degi,
    na war-wargwen e-daed-sunnasulid iemalo, degine, e-ibmar-isgana-sabsur-imakdimalad
    bela iemamarbalo.
  uig-CYR: Һәр бир адәм вә һайван бөз кийсун, һәр бири Худаға қаттиқ пәряд көтәрсун;
    һәр бири яман йолдин янсун, һәр бири қолини зораванлиқтин үзсун;
  pma-pma: Meatin keil ka buluk ka sipsip keil emun isin en musi eisin keil ka ipeah
    Ahi keke en hemahis keil. Keil ihiles ran huhuen keil one ka sakien tisa sav keil
    koa amumoni.
  tel-2017: “మనుషులు, పశువులు గోనెపట్ట కట్టుకుని దేవునికి బిగ్గరగా మొర్రపెట్టాలి.
    అందరూ తమ దుర్మార్గాన్ని విడిచిపెట్టి తాము చేస్తున్న దౌర్జన్యం మానాలి.
  hat-BSA: Men ni lòm ni bèt dwe vin kouvri ak twal sak. Konsa, kite yo rele Bondye
    avèk tout kè yo, pou tout moun kapab vire kite chemen mechan yo a, e vire kite
    vyolans ki nan men yo.
  bxh-bxh: Dodoga yo emi yosiyosi bena baiki ami fakoudi, mahudoꞌimiu, bena ma nuwa
    ofi fahimiu ami lauꞌuꞌula lau Yaubada lisina yo laulau heyaheyaya tabu au ginauli.
  emi-emi: Am akapaaili taumattu me ghaata kkena atoa am asae ghinna nialousiusi.
    Am kolokolo anamuu sae ta God. Me am oghi vulu sesa gheeleiaaimim me am ruu tani
    kiiuaa mene kateva.
  kos-kos: Mwet nukewa enenu in nokomang nuknuk yohk eoa, ac ma orakrak nukewa enenu
    in afyufi ke nuknuk yohk eoa. Mwet nukewa enenu in pre akoaruye nu sin God, ac
    sisla ouiya sulallal ac orekma koluk lalos.
  hbo-WLC: וְיִתְכַּסּ֣וּ שַׂקִּ֗ים הָֽאָדָם֙ וְהַבְּהֵמָ֔ה וְיִקְרְא֥וּ אֶל־אֱלֹהִ֖ים
    בְּחָזְקָ֑ה וְיָשֻׁ֗בוּ אִ֚ישׁ מִדַּרְכּ֣וֹ הָֽרָעָ֔ה וּמִן־הֶחָמָ֖ס אֲשֶׁ֥ר בְּכַפֵּיהֶֽם
    ׃
  ibo-ibo: Kama ka onye ọbụla yiri akwa mkpe, ma mmadụ ma anụmanụ, ka ha kpọkusikwaa
    Chineke ike, ka ha sikwa nʼụzọ ọjọọ ha chegharịa, sikwa nʼọrụ ọjọọ ha na ime ihe
    ike ha niile chegharịa.
  ory-ory: ମାତ୍ର ମନୁଷ୍ୟ ଓ ପଶୁ ଚଟ ପରିଧାନ କରି ଯଥାଶକ୍ତି ପରମେଶ୍ୱରଙ୍କୁ ଡାକନ୍ତୁ; ଆହୁରି,
    ପ୍ରତ୍ୟେକ ଲୋକ ଆପଣା ଆପଣା କୁପଥରୁ ଓ ସେମାନଙ୍କ ହସ୍ତସ୍ଥିତ ଦୌରାତ୍ମ୍ୟରୁ ବିମୁଖ ହେଉନ୍ତୁ।
  wmt-wmt: '@see-verse:JON.003.007'
  chk-chk: Nge aramas tori man meinisin repwe üföüf üf seni tuk. Aramas meinisin repwe
    kechü ngeni Kot fän leüömong. Ewer, eman me eman epwe likitala an lapalap mi ngau
    me an föför esepwüng.
  ssd-ssd: Tane ŋakmba agaŋmor turmba sinamanzer tawi tiŋmba tane Kuate wika yabaŋap
    sulumba taŋgine wam ŋaigonu ta ŋakmba kusreka mine maŋau ŋaigonu ke likade ta
    turmba ŋakmba kusrekap.
  rop-rop: Holot yumob pipul iya garra ol werrimon sekbeigwan klos, en yumob garra
    meigim detlot enimul blanga yumob werrimon sekbeigwan klos du, dumaji wi garra
    jingat langa God brabliwei, en wi garra libum ola nogudbala ting weya wibin oldei
    dumbat.
  mwf-2018: I kardu wurnangat warda ngatha nanhthi nubuyrdurdinu nanhthi kaligu wurdurdulkmam
    da matha i ngana deyida ku wurnangat warda ngatha-ka nubunnurdurdinu nanhthi kaligu
    wurdurdulkmam da ngatha. I murrinh-ka murrinh yuthpan thathpirr-wa numananu nuddinayithnu
    ngarra Pule ngala Yile neki-yu. I narnipartnu warda da mange wiye pana-yu i mere
    nuntithuk nukun thu kuy ngarra kardu-yu.
  ukr-1871: Та щоб окриті були вереттєм — людина й скотина, й скілько сили, взивали
    до Бога, та щоб кожне покинуло ледачу дорогу свою й неправедні вчинки рук своїх.
  eng-AOI: Everyone must put on rough clothes, and the cattle must too. And you must
    all pray to God and stop doing the wrong things you have been doing.
  deu-1951: sondern Menschen und Vieh sollen sich in Säcke hüllen und mit Macht zu
    Gott rufen und sollen sich abwenden, ein jeder von seinem bösen Wege und von dem
    Unrecht, das an seinen Händen klebt!
  eng-JPS: but let them be covered with sackcloth, both man and beast, and let them
    cry mightily unto God; yea, let them turn every one from his evil way, and from
    the violence that is in their hands.
  srp-1865: Nego i ljudi i stoka da se pokriju kostrijeæu, i da prizivaju Boga jako,
    i da se vrati svaki sa svoga zloga puta i od nepravde koja mu je u ruku.
  lug-lug: naye buli muntu n’ekisibo bibikkibwe n’ebibukutu, era bikaabirire nnyo
    Katonda, era birekeraawo okwonoona n’okukola eby’obukambwe.
  heb-heb: ויתכסו שקים האדם והבהמה ויקראו אל אלהים בחזקה וישבו איש מדרכו הרעה ומן
    החמס אשר בכפיהם׃
  ben-IRV: কিন্তু মানুষ ও পশু চট পরে চিত্কার করে ঈশ্বরকে ডাকুক, আর প্রত্যেকে নিজের
    নিজের কুপথ ও নিজের নিজের হাতের মন্দ কাজকর্ম থেকে ফিরুক।
  pan-pan: ਪਰ ਹਰੇਕ ਮਨੁੱਖ ਅਤੇ ਪਸ਼ੂ ਤੱਪੜ ਨਾਲ ਆਪਣੇ ਆਪ ਨੂੰ ਢੱਕਣ ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਅੱਗੇ ਜ਼ੋਰ
    ਲਾ ਕੇ ਤਰਲੇ ਕਰਨ! ਹਰੇਕ ਆਪੋ ਆਪਣੇ ਭੈੜੇ ਰਾਹ ਤੋਂ ਫਿਰੇ ਅਤੇ ਉਸ ਜ਼ੁਲਮ ਤੋਂ ਜੋ ਉਹ ਕਰ ਰਹੇ
    ਹਨ, ਮੂੰਹ ਮੋੜੇ!
  rmy-LOVARI: Мэк ви манушэн, ви алатон щяравэн чёрэ похтанэнца. Мэк сако анда са
    пэски зор мангэл лэ Дэвлэс. Мэк ащявэн пэскэ холярдэ бутя ай пэско насулыпэ.
  tkr-tkr: İnsanaaşilqa, həyvanaaşilqa palanbı ale'ecen. Gırgıng'vee Allahıs geeb
    düə he'e. Havaasre manbışe karaı'dəəne işbışikeyiy insanaaşis haa'ane pisvalike
    xıl ts'ıts'ee'ecen.
  mya-JVB: လူ သတ္တဝါတိရစ္ဆာန် တို့သည် လျှော်တေ အဝတ် ကို ဝတ် ကြစေ။ ကြိုးစား ၍ ဘုရား
    သခင်ကို ဆုတောင်း ကြစေ ။ အသီးအသီး တို့သည် မိမိ တို့လိုက်သော အဓမ္မ လမ်း ၊ မိမိတို့ပြုသောအဓမ္မ
    အမှုကို ရှောင် ကြစေ။
  tte-O: Tomo yo yakayakan meuloili yoli sisumali kwauya kwamana koina. Tomo meuloili
    sikawanoi kaikaiwe Yaubada koina yo mumugali naenaena yo paisowa naenaeli tabu
    sigiginauliyoi.
  tvk-tvk: Moletin xil vus itel vongoro sae xil mun lising ni talmusu xil e ti litakes
    Hi ve esaeen nan. Xil lihiles ra tutuen nae xil e sexien tesa nae xil mun.
  tbg-tbg: Ne ekaa kovaara utavaaqa nonkuteha, nenta purumakauqaave sipisipiqaave,
    kovaara tavuna aqu nimiteha Kotira aaramaqi viha qora kaiqa, vo kaiqa vo kaiqa
    varera qaqirake, nai ruquti nai ruquti okararavata qaqira kaate.
  hmo-hmo: Taunimanima ibounai, bona boromakau bona mamoe ibounai ese puse dabua do
    idia karaia. Taunimanima ibounai ese Dirava dekenai do idia guriguri henia, bona
    edia kara dika, bona edia dika idauidau do idia rakatania.
  ata-ata: Ngatelo tokolomo suꞌinu sou tama noxinge mo noxiꞌa ta kau iloꞌa ta sipsip
    ukalusi mo ngingi ngatama pekiaꞌu ulai noxou Lataua. Ngalulusou ꞌiliꞌilixo masumasua
    noxinge mo ngaveꞌa ta mitema isoli uasi.
  urd-urd: लेकिन इंसान और हैवान टाट से मुलब्बस हों और ख़ुदा के सामने रोना पीटना करें
    बल्कि हर शख़्स अपनी बुरे चाल चलन और अपने हाथ के ज़ुल्म से बाज़ आए।
  rus-SYN: и чтобы покрыты были вретищем люди и скот и крепко вопияли к Богу, и чтобы
    каждый обратился от злого пути своего и от насилия рук своих.
  rmy-SERVI: Мануша тай хулаимо тэ авэн ушаравдэ ды похтан гонэндар тай зоралэс тэ
    типисявэн Дэвлэстэ. Соб кажно мануш отрисардапэ пэхкэрэндар мижэ дромэндар тай
    прохарицики рындонэндар.
  bqc-SIM: Gbɛ̃nazĩnaↄ ń pↄtuoↄ aa zwã̀nkasa kákańla ḿpii, aaↄ wiilɛ Luawa aaↄ
    zɛaàla. Baade bↄ a zɛ́ vãiu, i ↄbↄlɛ yãpãsĩu.
  tcz-CHONGTHU: Mihem hihen gancha hijong leh lunggim lunghem pum’a, Pathen a lunggil
    taha taona iman diu pumhatna natoh leh ithilse bol nauva konna ikihei mang ding’u
    ahi, tin a phongdoh tan ahi.
  mar-mar: परंतु मनुष्य आणि पशू यांनी गोणताट नेसावेत; देवाचा मनापासून धावा करावा आणि
    प्रत्येकाने आपल्या कुमार्गापासून व आपल्या हाताच्या दुष्कर्मापासून मागे फिरावे.
  tcs-tcs: Yumpla ebriwan mas were dem klos wea i mekem prom esianbaig ane yumpla
    mas kaba dem animal wea dem esianbaig kaliko tu. Yumpla ebriwan mas ala laudwan
    po God ane yumpla mas tan prom dem nugudwei blo yumpla ane stap prom pait.
  soq-soq: Apana ita pue uduudu gara imbu kadiu mampe taumona. E uduudu dewala kadiu
    ita dewala rebarebaida emonatuwapi ita God mampe nuala uduudu mampe iriritana.
  qub-qub: Chaypa ruquenga llaquicushpayqui llapaniqui jaticuy gachga röpacunata,
    asta uywayquicunatapis gachga jacuta jacupay. Nircorga llapan shonguyquipa Tayta
    Diosta mañacuy. Mana allita rurarcaycashayquitaga cachaycuyna. Amana pillyaynachu
    ni wañuchinacuynachu.
  bqp-bqp: Kpɑ tɔmbu kpuro kɑ yɑɑ sɑbenɔ, bu sɑɑkibɑ sebe nuku sɑnkirɑnun sɔ̃. Kpɑ
    bu Gusunɔ nɔɔgiru sue kɑ dɑm bu nùn kɑnɑ, kpɑ bu ben kom kɔ̃sum deri kɑ ben dɑɑ
    bɔɔbɔyɑ ye bɑ rɑ rɑɑ ko.
  hat-hat: Tout moun va gen rad sak sou yo. Tout bèt va nan lapenn. Tout moun va lapriyè
    Bondye ak tout kè yo. Y'a kite tout move zak ak tout mechanste yo te konn fè nan
    lavi yo.
  eng-BSB: Furthermore, let both man and beast be covered with sackcloth, and have
    everyone call out earnestly to God. Let each one turn from his evil ways and from
    the violence in his hands.
  eng-WEBPB: but let them be covered with sackcloth, both man and animal, and let
    them cry mightily to God. Yes, let them turn everyone from his evil way and from
    the violence that is in his hands.
  kbq-kbq: Mago mago'moka kasunku kenage eri nehunka, hagi ana zanke hunka zagagafaka'a
    asunku kukena eri hunto. Kagranena Anumzantega kagu'areti hunka nunamuna nehunka,
    kumi hu'zane, ha' fra huno vahe azeri haviza hu'zana atreho.
  nhe-BL: Pero monequi nochi tlacame huan tlapiyalime ma moyoyontica ica yoyomitl
    tlen fiero para quinextise para mocuesohuaj. Huan monequi nochi imojuanti ximomaijtoca
    ica Toteco Dios ica nochi imoyolo. Sesen ma tijtlahuelcahuaca tlen fiero tijchihuaj.
    Ayoc xijchihuaca tlen fiero huan ayoc ximosisinica.
  bus-bus: Gbɛ̃ntee kↄ̃n pↄ́kãdeenↄ uta kãsãa dada ń píngi, aↄ̃gↄ̃ wii pɛɛ Ludazi
    wàgↄ̃ zɛàla. Baade bↄ a zɛ́ zaaan à ↄ bↄ yã pãsĩn.
  gub-BL: Teko paw wà, ma'ea'yr paw wà no, tuwe umunehew pàn ma'eryru iapo pyr uzehe
    wà nehe. Tuwe teko uze'eg tuwe Tupàn pe pitàitàigatu wà nehe. Tuwe wezar wape
    iaiw ma'e wà nehe. Tuwe upytu'u ikatu 'ym ma'e iapo re wà nehe no.
  ulk-ulk: Gair legize a eburgize ko adud wali obatkir. Gair le ko alel erkep obasamwa
    a tabara adud tonar lu aker wadikairtare.
  eng-DRA: And let men and beasts be covered with sackcloth, and cry to the Lord with
    all their strength, and let them turn every one from his evil way, and from the
    iniquity that is in their hands.
