  jae-jae: Ŋamalac to bôc sêsô talu ma aweŋ ênac Anôtô ma têtaŋ ŋanôgeŋ. Samob sênam
    tauŋ ôkwi êndêŋ-êndêŋgeŋ ma sêwi nêŋ lêŋ sec to gêŋ alôb-alôb, taŋ kêsap lemeŋ
    tôŋ naŋ siŋ.
  ksd-ksd: diat a mal ma ra mal na tabun uka, a tarai ma ra umana vavaguai, ma diat
    a manga tangi tadav God; maia, diat par tikatikai diat a vana kan kadia kaina
    nga, ma kan ra kaina mangamangana dia papait ia.
  myk-myk: Sipyii pu bɛɛri di bɔrɔyɔ fàya le, p’i ya le yapɔrɔyɔ yi bɛ na, pu da mɛhɛɛ
