verse: JON.003.005
translations:
  mal-C: ഇതു കേട്ട നിനവേനിവാസികൾ ദൈവത്തിൽ വിശ്വസിച്ചു. അവർ ഒരു ഉപവാസം പ്രഖ്യാപിച്ചു.
    ചെറിയവർമുതൽ വലിയവർവരെ, എല്ലാവരും ചാക്കുശീല ധരിച്ചു.
  deu-TKW: Die Leute von Nineve aber glaubten Gotte, riefen ein Fasten aus und zogen
    Trauergewänder an, vom Größten bis zum Kleinsten.
  lin-lin: Bato ya Ninive bandimelaki Nzambe ; bazwaki mokano ya kokila bilei mpe
    ya kolata basaki, kobanda na oyo aleki na bozwi kino na oyo aleki na bobola.
  eng-LSV: And the men of Nineveh believe in God, and proclaim a fast, and put on
    sackcloth, from their greatest even to their least,
  bmu-bmu: Keu mewö qeta jiiga Niniwe könagesö yeŋön Anutugöreŋ keu möt nariba uruŋini
    meleŋda nene siŋgi malbingöt nalö ala jim köhöiget. Mi jim köhöiba ambazip ketauŋi
    moröŋi yeŋön lökŋanök imbi meleŋgöt samot meget sileŋine öŋgöiga kau ariget.
  eng-GNV: So the people of Nineueh beleeued God, and proclaimed a fast, and put on
    sackcloth from ye greatest of the euen to the least of them.
  eng-WEBSTER: So the people of Nineveh believed God, and proclaimed a fast, and put
    on sackcloth, from the greatest of them even to the least of them.
  nhw-BL: Huan nochi catli itztoyaj ipan nopa altepetl, masque tziquitetzitzi o huejhueyi,
    quineltocaque Toteco Dios. Huan sentic motlananque para nochi ma mosahuaca huan
    ma moquentica yoyomitl catli fiero para se tlanextilijcayotl para tlahuel motequipachohuayayaj
    ica catli quichijtoyaj. Huan nochi quej nopa quichijque.
  swh-ONEN: Watu wa Ninawi wakamwamini Mungu, wakatangaza kufunga, watu wote kuanzia
    mkubwa sana hadi yule mdogo kabisa, wakavaa nguo za gunia.
  bba-bba: Mɑ Ninifuɡibu bɑ Gusunɔ nɑɑnɛ kuɑ. Bɑ nɔɔ bɔkuru kpɑrɑ, bɑ sɑɑkibɑ sebuɑ
    nuku sɑnkirɑnun sɔ̃ sɑɑ dɑmɡibun di n kɑ dɑ bwɛ̃ɛbwɛ̃ɛbɔ.
  eng-KJVCPB: So the people of Nineveh believed God, and proclaimed a fast, and put
    on sackcloth, from the greatest of them even to the least of them.
  cpy-cpy: 'Ikanta ikemaki nampitawori Naana-weniki: antari-paeni eejatzi eentsitee-reki,
    ikemijanta-nakiri Tajorentsi, ikanta-wakahaeyani: “Jame atziwentyaa.” Ikithaa-tanakawo
    etawori-pooki iithaari, rootaki riyotan-teeyaari rowashiretako-tatyaa.'
  mpx-mpx: Ninibe gamagaliliyau Yabowaine wana baaba hi abulilek-an. Inoke i telipunaa
    bolo alaliya bwabwatal i na bolo alaliya kekeisi elal, hi ba ali galebu nihi palahikan
    ge kaliko toto bwasumu pupunona elana hi ginoliya nihi galoi.
  wbp-wbp: Ngulalurla yapa Ninupu-wardingki-patuju yijardu-jarrija Juunarlu kuja-jana
    yimi-ngarrurnu yimi Kaatu-kurlangu, ngulalu ngarrurda-jarrija purda-nyanjarla,
    “Waraa! Junga-waja! Nyarrpa-jarrimirlipa? Pinarlipa-nyanu yinyi Kaatu-kurra. Wurra,
    miyi ngarninja-wangu-wiyirlipa nyina, manu wawardarlarlipa yuka puturrputurrparla-wiyi
    yungurlipa yalala-yirrarni!” Junga-juku, panujukulu miyi ngarninja-wangu nyinaja
    wiriwiri manu panu-karirlangu yapa, manulu yukaja wawardarla puturrputurrparla.
  luo-luo: Jo-Nineve, nolokore moyie kuom Nyasaye kendo negingʼado wach mondo ji duto
    otwe chiemo, kochakore jomadongo e diergi nyaka jomatindo duto, ka girwako pien
    gugru.
  meu-meu: Bena Nineve taudia ese Dirava e abiabiraia; idia na e anivaga e gwauraia
    bona puse dabuadia e hahedokilai, badana ela bona maraḡina.
  npi-ULB: निनवेका मानिसहरूले परमेश्‍वरलाई विश्‍वास गरे र तिनीहरूले उपवासको घोषणा
    गरे । तिमध्‍ये ठुलादेखि लिएर सानासम्म सबैले भाङ्‍ग्रा लगाए ।
  yor-yor: Àwọn ènìyàn Ninefe sì gba Ọlọ́run gbọ́. Wọ́n sì kéde àwẹ̀, gbogbo wọ́n
    sì wọ aṣọ ọ̀fọ̀, bẹ̀rẹ̀ láti orí ọmọdé títí dé orí àgbà wọn.
  wos-wos: Wungi wandéka di Ninifana du takwa Gotna hundi xéka di hénoo yakérta di
    gérémbandé nukwa wur di naki, Gotré deka saréfa na wakwenjoka. Di deka néma du
    takwa akwi baka du takwa akwi di wungi huru.
  emp-NTPO: Mãwã b̶ʌd̶e Ninived̶ebemarãba, drõãrãba, warrarã bid̶a Ãcõrẽ bed̶eara
    ĩjãsid̶aa. Maʌ̃ carea ne cod̶aca ewarida osid̶aa. Idjab̶a sopua careabema jʌ̃badara
    jʌ̃sid̶aa.
  ind-ind: Penduduk Niniwe menjadi percaya dengan pesan Allah yang disampaikan oleh
    Yunus. Mereka memutuskan untuk berpuasa— baik orang besar maupun orang kecil,
    memakai kain karung untuk menunjukkan bahwa mereka menyesali dosa-dosa mereka.
  pes-OPCB: اهالی شهر حرفهایش را باور کرده، به همه اعلان کردند که روزه بگیرند؛ و همه،
    از بزرگ تا کوچک، پلاس پوشیدند.
  lcm-lcm: Na vap aongos i Nineve kila lomlomon ta kana mengen a God. Na kari vosap
    kapa, taun kata longong a mengen si God, kala tadut pelek kana sinsinongan lakat,
    ka luang suai ani kana maus i vosap, na ka alak a maus tading na ka sinong mete
    vuta. Na ka saupai ta kana vap aongos ki alal ani pok, na ani ri vap asasanan
    tung si vap po ago e kevkev luai ang, ria aongos ki alak a maus tading.
  tgl-ULB: Ang mga tao sa Ninive ay naniwala sa Diyos at nagpahayag sila ng isang
    pag-aayuno. Nagsuot silang lahat ng magaspang na tela, mula sa pinakamatasas sa
    kanila hanggang sa pinakamababa sa kanila.
  rmn-rmn: О ниневитяня пакянилэ э Дэвлэски тай лилэ оразас, тай алаи — катар барвало
    джи ко чёро — урявдэ гонэски савутя.
  kca-kca: Ниневия вошәӈ хŏйатәт Турма эвәԓсәт, вўщԓәты йасәӈ версәт, ԓӑтәӈ ŏтԓаԓ
    эԓты ԓӑтԓы ŏтԓаԓ унты уԓттӑхты хир хŏрпи сŏха ԓумәтԓысәт.
  cbu-NT: Ashiri tputssha kurakaw, misha tiptsirtam ichingaru Apanllee mangoonaranganaya.
    Sheersin, izuuru tachitaranganaya. Ashiri mang' mantsaksin, Apanlleem manguyani
    atusin, wamar kuchariwaa kamartaranganaya.
  hui-hui: Ani lamiyagola Niniba wali agali hearume Ngode Datagaliwabenaga bi mana
    lamiyago henene layadalo manda bini. Ani manda buwa tigua tini hangu hangu hina
    tomo nane wali agali emenebi timbunibi ta nabi bibahendeore tigua ko ngubi ogobi
    bialu harima lalu walia hole danga dugu hiruwa birama polene nga, lo manda bini.
  wrs-wrs: Doa Ninevanindva os no Sesoana moamba hillina. Indkumbi himba hillinamba,
    kuwul eva ombandhana, wo hevm eishovna, lehra oita, pimba indhanakokla, wo doa
    pioa sahoklaoa maivethalvohra. Os pimba si innemba lovahavra, wo kayenmba kolol
    pimba vewol vivra, wo osva Sesoava si pimba nongalvra, doa himba wenumbsna av.
  mya-mya: နိ​နေ​ဝေ​မြို့​သူ​မြို့​သား​တို့​သည်​ဘု​ရား​သ​ခင်​၏​အ​မိန့်​တော်​ကို​ယုံ​ကြ​၏။
    သို့​ဖြစ်​၍ နောင်​တ​ရ​သည့်​လက္ခ​ဏာ​ဖြင့်​ဂုဏ်​ရှိ​ဂုဏ်​မဲ့ တစ်​ယောက်​မ​ကျန်​အ​စာ​ရှောင်​၍​လျှော်​တေ
    ကို​ဝတ်​ကြ​ရန်​ဆုံး​ဖြတ်​ကြ​၏။
  bod-N: དེ་ནས་ནིན་ཝེ་པ་རྣམས་དཀོན་མཆོག་ལ་དད་པར་གྱུར་པ་དང་། སྨྱུང་གནས་བསྲུང་རྒྱུའི་དོན་ཕྱོགས་ཀུན་ལ་བསྒྲགས་ཤིང་།
    གོང་འོག་ཚང་མས་རྩིད་རས་ཀྱི་གོས་གྱོན་ནོ།།
  wsk-wsk: Se kariimet den umu ikiman ale Kaem ko nongomang ningi nunguning aram.
    Se suen la, gotek te nama garuk te, nup ago ta nup mena ta, inang yu kaloman ale
    guang memek mu tuguman.
  sna-sna: Vanhu veNinevhe vakatenda kuna Mwari. Vakatara nguva yokutsanya, uye vose
    zvavo, kubva kumukuru mukuru kusvikira kumuduku duku vakapfeka masaga.
  spa-BLM: El pueblo de Nínive creyó a Dios, y proclamó un ayuno y se vistió de cilicio,
    desde el más grande hasta el más pequeño.
  cac-cac: Masanil eb' anima cajan d'a jun nivan chon̈ab' chi', eb' icham anima yed'
    eb' unin, ix yac'och slolonel Dios eb' d'a sc'ool, ix och eb' d'a tzec'ojc'olal,
    ix laj yac'anoch pichul eb' ya sva'i. Icha chi' ix yutej eb' sch'oxanel scusc'olal
    yuj smul.
  swh-ULB: Watu wa Ninawi walimwamini Mungu na wakatangaza kufunga. Wote hwakavaa
    nguo za magunia, kutoka aliyemkubwa hata mdogo.
  bel-bel: 'І паверылі Нінэвіцяне Богу: і абвясьцілі пост і апрануліся ў вярэты, ад
    вялікага зь іх да малога.'
  wed-wed: Mai Niniveh Bada riwana i vitumaḡanei ma i vioga da anatapui magurina da
    aburuoina i vianina tagogi da ina uji ma uji garana i oteni da ina vimataira.
  deu-ELBBK: Und die Leute von Ninive glaubten Gott; und sie riefen ein Fasten aus
    und kleideten sich in Sacktuch, von ihrem Größten bis zu ihrem Kleinsten.
  mbb-OT: Ne tenged dutun midtuu te Megbevayà is menge tig-Nineve. Mibpuasa sikandan,
    ne is langun kandan, dekelà se zeisey is pid-etawan din, ne mibivisti te saku
    wey mibpuasa he tuus te ed-engkezan dan en is mezaat he menge ulaula zan.
  mal-2015: എന്നാൽ നീനെവേക്കാർ ദൈവത്തിൽ വിശ്വസിച്ചു ഒരു ഉപവാസം പരസ്യം ചെയ്തു വലിയവരും
    ചെറിയവരും ഒരുപോലെ രട്ടുടുത്തു.
  tuo-NT: Cʉ̃ tojo nicã tʉꞌorã, ti macãcjãrã nipeꞌtirã bʉcʉrã, wĩꞌmarã Õꞌacʉ̃ cʉ̃
    tojo nisere ẽjõpeocãrã niwã. Tojo weerã “Beꞌtiroʉaꞌa” ni, na bʉjawetisere ĩꞌorã,
    suꞌti wãquĩsenojõrẽ sãñacãrã niwã.
  gvs-gvs: E tuwo livalayana da Ninivei sinove, Yaubada sinumise. Tuwo toinidi silovina
    kadi, ‘¡Liliuda tadiyakīmwana!’ Tuwo moitamo tomota liliudi gagaidi be giyaidi
    sidiyakímwana be nakae kwama salisalidi silosidi. Moe nakae aba kinana bego bogina
    situgavila.
  rmc-rmc: Akor o nipi andral o Ninive pačanďile le Devleske. Dine avri o postos a
    savoredžene lendar, le nekbarederestar dži o nekcikneder, pes urde andro gada
    le gonestar.
  nlg-nlg: Rana lei vure ni Nineveh tara taluutunia nina rongorongo a God te ladavaghinia
    Jonah. Ge ara ghanaghana ni maturu too. Mana lei vure udolu, te vuivuni tana sule
    me sara tana pile, tara kuvira heghedira nia na tivi ni dikalio te talutatera
    tara tughu sanighi tua na lei vola dika tara loghoi.
  pes-OPV: و مردمان نینوا به خدا ایمان آوردند و روزه راندا کرده، از بزرگ تا کوچک پلاس
    پوشیدند.
  ron-1924: Оамений дин Ниниве ау крезут ын Думнезеу, ау вестит ун пост ши с-ау ымбрэкат
    ку сачь, де ла чей май марь пынэ ла чей май мичь.
  aui-aui: 'Wasina bi Ninive damdi God yana sisiya sivitumaghaneni, nokodi damdi na:
    wawaya kiikiiwawodi bi iyowogha inagho wawaya wota tupadi, sivinuwanoghonoghota
    da kam siyiiya, bi gara imimona siberana siviyagha, nokona iyiyeveveyana da toudi
    yadi bera beroberodima simiiri karona.'
  ben-OBCV: নীনবীবাসীরা ঈশ্বরে বিশ্বাস করল। তারা উপবাস ঘোষণা করল এবং সকলে তাদের মহত্তম
    জন থেকে শুরু করে নগণ্যতম জন পর্যন্ত, প্রত্যেকে চট পরল।
  lex-lex: Noma let de mniotni rpesiaya Uplerlawna nnio'oni de. Dewade leta mniotni
    honona retlia pa hota honona ratahan ya'ana, me kuku'uni-lalawanni rnairia rainia
    yaluli-yahona totpena rtutga de iriwra rhoitio'or doini-rtahnei dioin ir do'oni-halli.
  som-som: Markaasaa dadkii Nineweh Ilaah rumaysteen, oo waxay ku dhawaaqeen in la
    soomo, oo kii ugu wada weynaa ilaa kii ugu yaraa inta ka dhex leh waxay wada xidheen
    dhar joonyad ah.
  lat-VUC: Et crediderunt viri Ninivitæ in Deum, et prædicaverunt jejunium, et vestiti
    sunt saccis, a majore usque ad minorem.
  aoi-aoi: Aburraja wurrumurndakakina warnumamalya wurruminakina angalya Niniba nawurrak-engkirrikenume-ka
    akina Neningikarrawara-langwa ayakwa ni-yengbinuma Jawuna. Kembirra warningma
    arakba wurrakina Jawuna ni-larrkbularrkbakama, alyangmandukwuna akina ayakwa amandangwa
    ni-yengbinuma. Kembirra namurndaki-lyangkuwerribikajungwunuma wurrakina nari-yada
    alyubaruma aninga wurrababurna-langwa warnumamalya warningakwujina. Kembirra wurrababurna-langwa
    warnumamalya narringamurndak-aburawakama arakba dibina dumbala aburra-langwa.
    Umba narringa-manguma duwurruwurrariya dumbala dibina narringa-ngekburakama nenukwuda-langwa-murra
    amangwurrajija akwa nuw-awiyebeyinuma arakba dumurndakakina. Akina-manja angalya
    ne-yaminjamama wurrakina, kajungwa neningmi-yada Neningikarrawara narri-larrngkuwurranguma
    alarrngkilarrngkawarriya umba nenumini-yarrkuwarakama Neningikarrawara-langwa
    ayakwa wurrakina arakba. Kembirra wurrababurna-langwa wurrarumuruma akwa wurriyukwayuwa
    warnumamalya aburrajukwaba namurndak-awiyebeyinuma dumurndakakina dumbala duwurruwurrariya.
  eng-ASVBT: And the people of Nineveh believed God; and they proclaimed a fast, and
    put on sackcloth, from the greatest of them even to the least of them.
  mna-mna: Zin Ninibe kan tileŋ sua tana na, tiurla ki Anutu pataaŋa, mi lelen ipata
    pa sanaana kizin. Tana zin ta boozomen timbuk sua raraate be tiŋgalsek zitun pa
    kini kanŋana. Mi timap ma tiŋgun muuŋgu ma timbotmbot. Zin bibip mi zin sorrokŋan
    tomini.
  ita-1885: E i Niniviti credettero a Dio, e bandirono il digiuno, e si vestirono
    di sacchi, dal maggiore fino al minor di loro.
  eng-LXXUP: And the men of Nineveh believed God, and proclaimed a fast, and put on
    sackcloth, from the greatest of them to the least of them.
  eng-ULB: The people of Nineveh believed God and they proclaimed a fast. They all
    put on sackcloth, from the greatest of them down to the least of them.
  spa-VBL: Y el pueblo de Nínive creyó en Dios. Anunciaron ayuno, y todos los habitantes,
    desde el más grande hasta el más pequeño, se vistieron de silicio.
  fra-_FOB: Et les gens de Ninive crurent à Dieu; ils publièrent un jeûne et se revêtirent
    de sacs, depuis les plus grands d'entre eux jusqu'aux plus petits.
  mal-mal: എന്നാൽ നീനെവേക്കാർ ദൈവത്തിൽ വിശ്വസിച്ച് ഒരു ഉപവാസം പ്രസിദ്ധപ്പെടുത്തി.
    വലിയവരും ചെറിയവരും ഒരുപോലെ അനുതാപത്തോടെ രട്ടുടുത്തു.
  lit-lit: Tada Ninevės žmonės pasitikėjo Dievu ir paskelbė pasninką ir apsivilko
    ašutinėmis – nuo jų didžiausio iki jų mažiausio.
  urd-GVR: Yih sun kar Nīnwā ke bāshinde Allāh par īmān lāe. Unhoṅ ne roze kā elān
    kiyā, aur chhoṭe se le kar baṛe tak sab ṭāṭ oṛh kar mātam karne lage.
  suz-BL: मिनु मेको नेंशा निनवे ङा मुरपुकीमी परमप्रभु आ लोव़ थमा बाक्‍ब, दे थमा सुदमे
    बाक्‍त। मेकोपुकीमी “निनवे सहर ङा आइक्‍च नु ठेयब मुर आन मरिम्‍शो पतीके रे लेत्‍तेक्‍म,
    दे कोंइचा कली नेल्‍ल माइजा बाक्‍शा, अरन्‍डी फेक्‍सीन” दे नेल्‍ल आन कली नेंपदमे
    बाक्‍त। मत्ती १२:४१; योएल १:१४
  eng-NOY: And the men of Nineveh believed God, and proclaimed a fast, and put on
    sackcloth, from the greatest of them even to the least of them.
  ita-1927: E i Niniviti credettero a Dio, bandirono un digiuno, e si vestirono di
    sacchi, dai più grandi ai più piccoli.
  ckb-ckb: ئیتر خەڵکی نەینەوا باوەڕیان بە خودا هێنا، بانگەوازی ڕۆژووگرتنیان ڕاگەیاند
    و جلوبەرگی گوشیان پۆشی، لە گەورەیانەوە هەتا بچووکیان.
  eng-BBE: And the people of Nineveh had belief in God; and a time was fixed for going
    without food, and they put on haircloth, from the greatest to the least.
  kan-OKCV: ನಿನೆವೆಯ ಮನುಷ್ಯರು, ದೇವರನ್ನು ನಂಬಿ, ಉಪವಾಸವನ್ನು ಸಾರಿ, ಅವರಲ್ಲಿ ದೊಡ್ಡವನು ಮೊದಲುಗೊಂಡು
    ಚಿಕ್ಕವನವರೆಗೂ ಗೋಣಿತಟ್ಟನ್ನು ಉಟ್ಟುಕೊಂಡರು.
  tam-2017: அப்பொழுது நினிவேயிலுள்ள மக்கள் தேவனை விசுவாசித்து, உபவாசம் செய்யும்படிக்
    கூறினார்கள்; பெரியோர்முதல் சிறியோர்வரைக்கும் சாக்கு உடையை அணிந்துகொண்டார்கள்.
  app-app: Tarut nii at Niniva rat rongo bi ra binhi mwetaknga nan dalen Takaa, bi
    ram lingling maa i nii. Ram goro korokoro bwelakte te vaawoora li noo SUBU bi
    mwisip monok li haavak nii.
  spa-RV-1909: Y los hombres de Nínive creyeron á Dios, y pregonaron ayuno, y vistiéronse
    de sacos desde el mayor de ellos hasta el menor de ellos.
  ron-BTF: Atunci oamenii din Ninive l-au crezut pe Dumnezeu şi au proclamat un post
    şi au îmbrăcat pânză de sac, de la cel mai mare dintre ei până la cel mai mic
    dintre ei.
  eng-WEBP: The people of Nineveh believed God; and they proclaimed a fast and put
    on sackcloth, from their greatest even to their least.
  eng-FBV: The people of Nineveh believed in God. They announced a fast, and all of
    them, from the greatest to the least, put on sackcloth.
  nld-1939: En de inwoners van Ninive geloofden in God; ze schreven een vasten uit;
    groot en klein trok het boetekleed aan.
  nch-BL: Huan nochi cati itztoyaj ipan nopa altepet, masque pisiltzitzi o huejhueyi,
    quineltocaque Toteco Dios. Huan sentic motananque para nochi mosahuase huan moquentise
    yoyomit cati fiero quej se tanextili para tahuel mocuesohuayayaj ica cati quichijtoyaj.
    Huan nochi quej nopa quichijque.
  tfr-NTPO: Kuya l̈ok ga tjl̈õkwo kjrarae. Ga tjl̈ẽ l̈ok ëng kong ga «Shji ië l̇l̇ëm
    Sbö kong» l̈e. Eshko ga nopga uunkong shwong pjuno shtëgro së ä wl̈eniyo, ba woowa
    l̈i ĩya Sbörë wl̈o l̈e.
  vie-1934: Dân thành Ni-ni-ve tin Đức Chúa Trời. Họ rao ra sự kiêng ăn và mặc bao
    gai, từ những người rất lớn trong đám họ cho đến những kẻ rất nhỏ.
  hin-CV: नीनवेह के लोगों ने परमेश्वर में विश्वास किया. उपवास रखने की घोषणा की गई
    और साधारण से लेकर बड़े, सब लोगों ने टाट (शोक-वस्त्र) पहना.
  spa-BES: Y el pueblo de Nínive creyeron en Dios; y se fijó un tiempo de ayuno, y
    se vistieron de cilicio, de mayor a menor.
  tdx-tdx: Aa le niantok’ an’ Andrianañahare ondati’ i Ninevèo, le nitsey lilitse
    vaho nisikin-gony, ty loho bey pak’ an-tsitso’e.
  tha-KJV: ฝ่ายประชาชนนครนีนะเวห์​ได้​เชื่อพระเจ้า เขาประกาศให้​อดอาหาร และสวมผ้ากระสอบ
    ตั้งแต่​ผู้ใหญ่​ที่​สุดถึงผู้​น้อยที่สุด
  por-BR-2018: E os homens de Nínive creram em Deus; e convocaram um jejum, e se vestiram
    de sacos, desde o maior até o menor deles.
  deu-ELO: Und die Leute von Ninive glaubten Gott; und sie riefen ein Fasten aus und
    kleideten sich in Sacktuch, von ihrem Größten bis zu ihrem Kleinsten.
  caa-caa: Entonces tunor tin e turobꞌ tama e chinam Nínive, cay cꞌubꞌseyanobꞌ tama
    uyojroner e Dios lo que checsuna umen e Jonás, y cay uyactobꞌ tuaꞌ awiobꞌ, y cay
    ulapiobꞌ e bꞌujc xeꞌ jarbꞌir taca e succhij tuaꞌ aquetpa chequer que war aquetpobꞌ
    tzajtaca utobꞌ tamar e mabꞌambꞌanir lo que cay uchiobꞌ. Pues bꞌan cay uchiobꞌ
    e nucta gente y bꞌan uchiobꞌ e bꞌiqꞌuit maxtac ubꞌan.
  eng-WYC-2018: And men of Nineveh believed to the Lord, and preached fasting, and
    were clothed with sackcloths, from the more till to the less. (And the people
    of Nineveh believed the word of the Lord, and proclaimed a fast, and were clothed
    with sackcloths, from the greatest unto the least.)
  epo-epo: La loĝantoj de Nineve ekkredis je Dio, proklamis faston, kaj metis sur
    sin sakaĵon, de la grandaj ĝis la malgrandaj inter ili.
  uig-PIN: Ninǝwǝdikilǝr Hudaning sɵzigǝ ixǝndi. Ular roza tutulsun dǝp elan ⱪilip,
    mɵtiwǝrlǝrdin tartip ǝng kiqikigiqǝ ularning ⱨǝmmisi bɵz kiyim kiydi.
  beo-beo: 'Ninefe dunu fi ilia Gode ea sia: amo nababeba:le, dafawane dawa:i, amola
    ilia da ha:i mae moma:ne, sema ligi. Dunu huluane amola ouligisu dunu huluane
    ilia da eboboi abula gaga:ne, Hina Godema asigi hou amola sinidigisu hou olelema:ne.'
  tpi-OTNT: Ol manmeri bilong Ninive i bilipim dispela tok bilong God, na ol i tok
    olsem, “Yumi mas tambu long kaikai. Yumi ol bikman na ol man nating tu, yumi mas
    putim klos bilong sori, bilong makim sori bilong yumi.” Na ol i mekim olsem ol
    i bin tok.
  hau-SA: Mutanen Ninebe kuwa suka gaskata Allah. Aka yi shela a yi azumi, sai dukansu
    daga babba har zuwa ƙaraminsu, suka sa tufafin makoki.
  uig-LAT: Ninewedikiler Xudaning sözige ishendi. Ular roza tutulsun dep élan qilip,
    mötiwerlerdin tartip eng kichikigiche ularning hemmisi böz kiyim kiydi.
  nde-nde: Abantu beNiniva babekholwa kuNkulunkulu. Bamemezela ukuthi kuzilwe ukudla,
    njalo bonke kusukela komkhulu kusiya komncinyane bavunula amasaka.
  ton-ton: Ko ia naʻe tui ai ʻae kakai ʻo Ninive ki he ʻOtua, pea fanongonongo ʻae
    ʻaukai, mo nau ai ʻae tauangaʻa, ʻo fai mei he kakai māʻolunga ʻo aʻu kiate ia
    naʻe siʻi hifo taha ʻiate kinautolu.
  ces-1613: Tedy uvěřili Ninivitští Bohu, a vyhlásivše půst, oblékli se v žíně, od
    největšího z nich až do nejmenšího z nich.
  eko-eko: Aneniive khwiiya wonkhupali Nluku khulaleyana yoori afuke, waaza attunkhulu
    mpakha asimaana, ooshi khuwalaza saakhu.
  eng-WMB: The people of Nineveh believed God; and they proclaimed a fast and put
    on sackcloth, from their greatest even to their least.
  tam-TCV: நினிவேயின் மக்களோ இறைவனின் செய்தியை விசுவாசித்தார்கள். அவர்கள் எல்லோரும்
    உபவாச நாளை அறிவித்து சிறியோர்முதல் பெரியோர்வரை எல்லோரும் துக்கவுடை உடுத்திக்கொண்டார்கள்.
  ceb-ULB: Ang mga tawo sa Ninebe mituo sa Dios ug nagsugo sila nga magpuasa. Misul-ob
    silang tanan ug sako, gikan sa pinakainila kanila hangtod sa pinakaubos kanila.
  mkn-mkn: Dengar bagitu, ju orang kota Niniwe dong parcaya Tuhan pung pasán kasi
    sang dong. Ais dong putus bilang, “Aduuu! Kotong su calaka ni, ma! Mari ko kotong
    samua puasa deng sambayang.” Jadi samua orang, kici-bésar, pake karong goni ko
    jadi tanda bilang, dong su manyasal deng tobat dari dong pung jahat.
  pol-UBG: I mieszkańcy Niniwy uwierzyli Bogu, ogłosili post i oblekli się w wory,
    od największego z nich aż do najmniejszego.
  agr-agr: Tusa etsegtai, ashí aents Nínivenmaya aidauk uchinum nagkamas múun aidaushkam
    pegkegchau takatnak idayinak, dekas Apajuí umigkagmi tuidau. Nuna tusag wake besemag
    dekapenak, jáanch pegkegchaun nugkukag yujumkan ijagmawag Apajuín segainak batsatu.
  kyc-kyc: Dokopa enda akalipi yuu Ninepa range dupwa Anatunya pii Joname lamaiyamo
    doko soo nyiyami soo nyepala nakama peparae nenge naa narama, leyami. Dokopa wambu
    koo keyangepe dupwa peparae nakamana koo pingi dupwana lao suu pyao kondome kumuo
    komau wapungi doko wapupala nakamana koo pingi dupwana kondome kumulyamano lao
    lasaka piyami.
  urd-GVU: یہ سن کر نینوہ کے باشندے اللہ پر ایمان لائے۔ اُنہوں نے روزے کا اعلان کیا،
    اور چھوٹے سے لے کر بڑے تک سب ٹاٹ اوڑھ کر ماتم کرنے لگے۔
  eng-OEBCW: And the people of Nineveh believed God; and they ordered a fast and put
    on sackcloth, from the greatest to the least of them.
  deu-1912: Da glaubten die Leute zu Ninive an Gott und ließen predigen, man sollte
    fasten, und zogen Säcke an, beide, groß und klein.
  ntj-ntj: Nyangka-ya Ninapala nyinapayi pirnilu Mama Kuurrku wangka kuliralpi ngurlurringu.
    Palunyalu-ya tjurlpilyarringkulalpi ngaparrku watjaranytja, “Wiya, mularrpa-lankun
    palyamunu palyaranytja. Mirrka-la wanti puru warntu walykumunu wantirralpi warntu
    palyamunu-lanku tjarrpatjurra. Nyangkayi Mama Kuurrtu nyawa tjiinya-lankun palyamunu
    wantirralpi pinkurraarnu.” Nyangka-ya mularrpartu pirnilurtu mirrka wantingu puru
    warntu palyamunu tjarrpatjunu.
  kan-2017: ಇದನ್ನು ಕೇಳಿ ನಿನೆವೆಯವರು ದೇವರಲ್ಲಿ ನಂಬಿಕೆಯಿಟ್ಟು ಉಪವಾಸವನ್ನು ಮಾಡಬೇಕೆಂದು ಸಾರಿ
    ಹೇಳಿದರು; ದೊಡ್ಡವರು ಮೊದಲುಗೊಂಡು ಚಿಕ್ಕವರ ತನಕ ಎಲ್ಲರೂ ಗೋಣಿತಟ್ಟನ್ನು ಸುತ್ತಿಕೊಂಡರು.
  tgo-tgo: Ninive gharɨgharɨniye thɨ loŋweghathɨgha Loi le utu iya Jona me utugiya
    weŋgi, iya kaiwae thɨŋa valɨkaiwae gharɨgharɨke wolaghɨye thɨ mbemba, iri thavala
    thɨ laghɨye na thɨ mevoro gheghad gharɨgharɨ ma e idaidanji na thɨ njimbo kwama
    mbe ghayamoyamo ŋgoreiye ela le ghɨmoru i mareiteteŋa, na iyako i woraŋgiya kaero
    thɨ roiteteŋgiya lenji tharɨ na thɨ ndeghereiye wanaŋgi.
  yap-yap: Me mich Got u wan’ e girdi’ nu Nineveh; miyad turguy ni gubin e girdi’
    ni ngar paged e abich, ma urngin e girdi’ ni mus rok e en nth’abi tolang nge mada’
    ngak e en nib th’abi sobut’, ni nga ron’ed e tutuw ni mad, ya ngar daged ni karkal
    gad ngan’rad kar pi’ed keru’rad ko kireb.
  hlt-MCSB: Te vaengah Nineveh hlang rhoek loh Pathen te a tangnah uh. Te dongah yaehnah
    te a hoe uh tih a len lamloh a yit duela tlamhni a bai uh.
  mdy-ETH: ዒማና ኔኔዌ ዴራ ፆኦሲ ጌዔ ባኮ ጉሙርቄኔ፤ ዬካፓ ሙኡዚ ሃሻንዳ ኬሊያ ሜንሤኔ፤ ዔያቶኮ ዼኤፖ ጌይንታ ዓሶፓ ዴንዲ
    ዻኮ ሄላንዳኣና ቢያሢ ሲዬ ፓቲሌ ማይንቴኔ።
  twi-ASANTE: Ninewefoɔ gyee Onyankopɔn diiɛ. Wɔhyɛɛ sɛ wɔn nyinaa bɛdi abuada, ɛfiri
    ɔkɛseɛ so kɔsi ɔketewa so, na wɔafirafira ayitoma.
  ipi-ipi: Ninipe tane wandakali utupamane Gotena pii okone alewa nembo minoto, wua
    leaini-pia. Akali gene yenepi, nayenepi, nanima pitaka mane tomo nanene jia loto,
    nanima tane ondo leyama-lo andawa loto, nanima pitaka mane ondo tona pimakale
    leaini-pia. Pimakale leaini wuane pua, teke peaini-pia.
  urw-urw: Niniwe ferefinabur nin Keriabüb doraure kob kainanagen, bangüdi nin menüm
    wagen, “Sin daba kudigüb. Sige eregeam ferefinabur tugu ugu ferewar tugu, sige
    gürenakuti korarabüb marsasai tugu kar tugu dagüdi korarab sigeab utungub.” Nin
    bangen babade nugengab dora daiwen.
  bhl-bhl: Yangei, kunum waneng bi em bokoyemse weng be kiliko, Sunbin-Got elo “Fein!”,
    dangesomi, wiin so kawtiw so, wiin banim kawtiw so, alik alik i wanin wanbin e
    tokoko, sakik kuluko, sakik ilim minggisiliw kale.
  eng-WEBU: The people of Nineveh believed God; and they proclaimed a fast and put
    on sackcloth, from their greatest even to their least.
  bnp-bnp: E huriki o Ninive ri longoa a nitana Vure, ri taki ri gi peremu na kinani,
    ri gi rea na matutuna kala, i tubu ne huriki a kakaina tanga, i puru ne huriki
    a matasia.
  wal-wal: Yaatin, Nanawe asai Xoossaa ammaniis; ammanidi xoomaa awaajjiis. Gitaappe
    guuttaa gakkanaashin, ubbaikka waaruwaa maayidosona.
  mgh-mgh: Vano atthu othene uNinive yahonkupali Nluku ni yahorukunusa mirima, ciicammo
    yaholeehana untthuka ramatani ukhuma atthu oolupale, mpaka acikani, othene yahommwaraca
    nakotto athoonyiheraka wiira ahorukunusa mirima caya.
  spa-PDDPT: Los hombres de Nínive creyeron a ʼElohim, proclamaron ayuno y se cubrieron
    de tela áspera, desde el mayor hasta el menor.
  gun-gun: Ha'e gui ma Nínive pygua kuery ojerovia okuapy Nhanderuete re. Ha'e rami
    vy ojapo okaru e'ỹ re ikuai aguã. Onhemonde okuapy ajukue voxa guigua py, yvatekueve,
    yvyĩgueve guive.
  agu-BL: I tzun yi e' wunak yi najlche'-tz Nínive, tircunin tzun e' cyocsaj len yi
    yol Ryos yi tal Jonás. Nintzun cu' chitzi'-tz tetz Ryos tan jakle'n cuybil chipaj.
    Nin e' octz tan muc'le'n we'j, nin oc cyak'ol jun jilwutz be'chok scye'j yi na
    ẍchaj yi na chibisun tan quil.
  eng-PEV: The Nineveh people listened to Jonah, and they believed God’s message.
    They knew that God was angry with them for the bad things they did. So all the
    Nineveh people stopped eating food, to show God that they were sorry for the bad
    things they did. And they all put on clothes made out of a rough cloth, called
    sack-cloth. Everybody did that, the important people and the poor people, they
    all did that to show God that they were sorry for the bad things they did.
  ilo-ULB: Namati iti Dios dagiti tattao ti Nineve ket inwaragawagda ti panagayunar.
    Nagkawesda amin iti nakersang a lupot, manipud iti katatan-okan agingga iti kanunumoan
    kadakuada.
  kpg-kpg: Digau o di waahale Nineveh gu hagadonu nnelekai a God, malaa, digaula guu donu
    ginai bolo nia daangada huogodoo gi haga hiigai ina ginaadou, mai digau aamua
    gaa tugi i digau ala lligi. Digaula huogodoo gii gahu i nia gahu haga manawa gee,
    e haga modongoohia aga di nadau huli hoou.
  uig-ARA: نىنەۋەدىكىلەر خۇدانىڭ سۆزىگە ئىشەندى. ئۇلار روزا تۇتۇلسۇن دەپ ئېلان قىلىپ،
    مۆتىۋەرلەردىن تارتىپ ئەڭ كىچىكىگىچە ئۇلارنىڭ ھەممىسى بۆز كىيىم كىيدى.
  bps-bps: Na i dad to mdà di Ninibi, faglut ale i gman Dwata fagu di ku Dyona. Taman
    sanmanla, “Fwasa ito.” Na kdeela mdà di mdatah to kel di mdanà to lamsak i klaweh
    mgimò mdà di saku, du fitela i ksalla i dad salàla.
  tof-tof: Ninebe wirri basirr pamkolpama Godón amkoman yangunóp, da i gyagüpitótók
    we ipüdóp alo bütóküm. Wirridügab kókó kari, gyaur mórrkenyórr bamelóp, igósidi
    wagó, i kolaedógabi kuri tübyalüngórre.
  sus-sus: Ninewekae naxa la Ala ra, e birin fa sunyi suxu, e sunnunyi dugi ragoro
    e ma tuubi fe ra, keli bannae ma han misikiinɛe.
  pon-2006: Tohn kahnimw Ninipe eri pwosonla mahsen en Koht. Re ahpw pwungkihda aramas
    koaros en kaisihsol. Eri, sang me lapalap akan lel me tikitik kan, irail koaros
    ahpw likawihada likoun nsensuwed, pwe en kasalehda arail koluhla.
  jae-jae: Ma lau Niniwe sêkêŋ gêwiŋ Anôtô, tec sêsôm gebe sênam dabuŋ gêŋŋa kêtu
    tapa, ma lau kapôêŋ to sauŋ sêsô talu kêtôm êsêacgeŋ.
  ksd-ksd: Ma ra tarai Nineve dia ga kapupi God, ma dia ga vartuluai ba da pait ra
    vinevel, ma da mal ma ra mal na tabun, ra umana luluai ma ra tarai vakuku bula.
  myk-myk: A Ninive shɛɛn di dà Kilɛ Kafila wu na. A p’i yi jo waha kulo li shɛɛn
    pu bɛɛri mu na pu suun le, na co nɔhɔpiire ti na, na shɛ nɔ sipyilɛyɛ yi na, a
    pu bɛɛri di bɔrɔyɔ fàya le.
  grc-BRENT: Καὶ ἐπίστευσαν οἱ ἄνδρες Νινευὴ τῷ Θεῷ, καὶ ἐκήρυξαν νηστείαν, καὶ ἐνεδύσαντο
    σάκκους ἀπὸ μεγάλου αὐτῶν ἕως μικροῦ αὐτῶν.
  ind-AYT: Orang-orang Niniwe percaya kepada Allah. Mereka menyerukan puasa dan mengenakan
    kain kabung, dari yang terbesar sampai yang terkecil di antara mereka.
  lid-lid: Eme badeh iri lau mwan ma badih badu kon Ninibe badeh anuhun sahou ta Kindrei
    udu boho Jona. Iri ame atehei budon tiri marakon i le ta Kindrei. Iri anya, “Taha
    kabeles taha ta nyamon. Taha lau bwele-en ma iri lau ado baha taha badeh, kasin
    awin ta tikisiy, ta leheya tikisiy tataha.” Iri ame bwidiy i buku iri lau tinan
    tiri tiye.
  nya-nya: Anthu a ku Ninive anakhulupirira Mulungu. Analengeza kuti aliyense, wamkulu
    ndi wamngʼono yemwe asale zakudya ndipo avale chiguduli.
  kyg-kyg: Niniva taonifiꞌmo maiꞌnaya vayaꞌmogimo Goti geꞌamo ani gemo afiteꞌapaeꞌmo,
    lama gemo huꞌniye, huteꞌa apakesa afiꞌa fatago huꞌnae. Lagaemo ina agufa vayaꞌmogitaꞌe
    ala lagi vayaꞌmogitaꞌeꞌmo laipamo alita afe leteta neꞌyaꞌmo mosiꞌneta kogu agufa
    kukenamo alita vaiteta maigune, huꞌa huꞌnae.
  hrv-hrv: Ninivljani povjerovaše Bogu; oglasiše post i obukoše se u kostrijet, svi
    od najvećega do najmanjega.
  mps-mps: Te moni hanu Ninivede bidibo we bidi augwaligo Godigo te poba homu dąų
    mu wali. Tama augwaligo te po wai, “Dago nai gisilao. Tama da genuai bidi me,
    te nogi meni yai olo bidi me, te dago homu dene ebo bobobage ugwa munama, te dago
    homu dene ebo dąį ilao,” wali.
  tpi-tpi: Ol manmeri bilong Ninive i bilipim dispela tok bilong God, na ol i tok
    olsem, “Yumi mas tambu long kaikai. Yumi ol bikman na ol man nating tu, yumi mas
    putim klos bilong sori, bilong makim sori bilong yumi.” Na ol i mekim olsem ol
    i bin tok.
  dan-1931: Da troede Folkene i Nineve på Gud, og de udråbte en Faste og klædte sig
    i Sæk, både store og små;
  vie-OVCB: Người Ni-ni-ve tin sứ điệp của Đức Chúa Trời, nên họ loan báo một cuộc
    kiêng ăn, và tất cả mọi người từ người cao trọng cho đến người hèn mọn đều mặc
    bao gai.
  guj-2017: નિનવેના લોકોએ ઈશ્વરના ઉપદેશ પર વિશ્વાસ કર્યો. તેઓએ ઉપવાસ જાહેર કર્યો.
    અને મોટાથી તે નાના સુધીનાં, બધાએ શોકના વસ્ત્ર પહેર્યા.
  awx-awx: natäke, Niniwe nanä Anätule wamde bänip tike, “Naxu dohikngä nake takgä
    yiwitnim,” yakin. Yake äminu undä, umanä käyä äwä umanä wenä yangu meyä natäke,
    täwixu meyä täkngatäne palapalangänä käyä däkändäkä pahakin.
  pon-2006A: Tohn kahnimw Ninipe eri pwosonla mahsen en Koht. Re ahpw pwungkihda aramas
    koaros en kaisihsol. Eri, sang me lapalap akan lel me tikitik kan, irail koaros
    ahpw likawihada likoun nsensuwed, pwe en kasalehda arail koluhla.
  por-BRBSL: O povo de Nínive acreditava em Deus; e proclamavam um jejum e vestiam
    pano de saco, desde seu maior até seu menor.
  eng-OEBUS: And the people of Nineveh believed God; and they ordered a fast and put
    on sackcloth, from the greatest to the least of them.
  cth-cth: Nineveh khothung e taminaw ni Cathut e lawk a yuem awh teh, tami kacue
    kanaw abuemlah rawcahai nahane atueng a pathang awh teh buri a kâkhu awh.
  twi-twi: Ninewefo gyee Nyankopɔn dii. Wɔhyɛɛ sɛ wɔn nyinaa bedi mmuada, efi ɔkɛse
    so kosi aketewa so, na wɔafurafura atweaatam.
  hlt-hlt: Te vaengah Nineveh hlang rhoek loh Pathen te a tangnah uh. Te dongah yaehnah
    te a hoe uh tih a len lamloh a yit duela tlamhni a bai uh.
  tbz-SIM: Kɛ̀ Ninifu kɔbɛɛ yie nKuyie mbɛ̀ nɑ̀ɑ́ ntì kɛ dɑ́ɑ́tí tifɔ̀ɔ̀tɔ̃̀ntì, kɛ
    bo bɛnkɛ bɛ yɛ̀mmɛ̀ cɑ̀ɑ̀rɛ̀mɛ̀, kɛ̀ bɛ̀ɛ boú dinùù bɛnitidiɛbɛ̀ nɛ̀ bɛsɑ́mpɔ́bɛ̀.
  msy-2020: Ezɨ Niniven gumazamiziba Godɨn akar kam nɨghnɨzir gavgavim an ikia, egha
    kamaghɨn mɨgɨa ghaze, “E dagheba ategham. E bar moghɨra, gumazir dapaniba ko gumazir
    kɨniba uaghara, e azir korotiabar aghuigh, egh uan azirakar kam akaghtɨ, God fogh
    suam, e guizbangɨra navibagh iragha gɨfa.” Egha me mɨkemezɨ moghɨn, ami.
  rmy-VLAKH: Э мануша андэ Ниневия патяе лэ Дэвлэстерэ алавэнди. И саворэ вонэ, лэ
    цыкнэндар жы каринг э барэ, линэ нисо тэ на хан и тэ пэн, тай саворэ линэ пэр
    пэстэ лэ гонэстери йида.
  dop-dop: Ḿpʋ́ɣʋ́ ɩcɑtɛ nyǝ́mɑ tǝnɑ, pǝ kpɑɣɑʋ sɔsɑɑ nɑ pǝ sǝkpemɑ tɔ. Pɑ lɑŋɑ wɑkǝlɑɑ,
    nɑ pɑ́ mʋ Ɩsɔ tɔm ntɩ nɑ pɑ́ hɔkɔ nɔɔsɩ. Ɩlɛnɑ pɑ́ tɑkɩ lǝyɑɣɑ wontu ɩsɩɩ fɔlǝtɔnɑɑ
    tɑkɑ sɩ pǝ́ hʋlɩ sɩ pɑ lɑɣɑsɑɑ.
  azb-azb: Ninevalılar Allaha inandılar, oruc elan edərək böyükdən kiçiyə qədər hamı
    çul geyindi.
  eng-DBY: And the men of Nineveh believed God, and proclaimed a fast, and put on
    sackcloth, from the greatest of them even to the least of them.
  hin-2017: तब नीनवे के मनुष्यों ने परमेश्वर के वचन पर विश्वास किया; और उपवास का प्रचार
    किया गया और बड़े से लेकर छोटे तक सभी ने टाट ओढ़ा। (मत्ती 12:41)
  wol-KYG: Waa Niniw nag gëm Yàlla, daldi yéene koor. Ci biir loolu ku nekk sol ay
    saaku, di ko ñaawloo, dale ko ca ka gën di mag, ba ca ka gën di ndaw.
  eng-YLT: And the men of Nineveh believe in God, and proclaim a fast, and put on
    sackcloth, from their greatest even unto their least,
  kne-kne: Namati din taga-Nineve en Diyos, isonga ninemnem da amin ay itpe di dagaang
    da. Nanbado amin din omili si makelsang ay sako, olay nabiteg ono baknang, ta
    ipaila da ay manbabawi da sin basbasol da.
  wat-wat: Ninive namoisi Guyau fonana si vitumaḡaniya. Na fasinei si vinuwadadana
    keta matatafusi si vikokowana, na kasi wava keta muka na kasi wava. Keta yota
    nuya yomuyomu utuutusiyai kikifufunisi si kotonisiya be ina visawavenena vitana
    yasi fufunagoyo nenesiyai naki si ugevinisiya.
  bzd-NTPO: 'Eta̱ Nínive wakpa ko̱s e̱rblé Skëköl mik. E'' kue̱ki̱ ie''pa ko̱s, ësepala
    ena dalöiërta̱'', e''pa ko̱s tö iché: “S''ka̱wöta̱ batsök, ñies s''ka̱wöta̱ datsi''
    a̱ja̱ë ese iök iwà kkachoie tö se'' e̱r mane''wé̱.” Eta̱ es ie''pa tö iwé̱.'
  eng-WYC-2017: And men of Nineveh believed to the Lord, and preached fasting, and
    were clothed with sackcloths, from the more till to the less.
  eng-WMBB: The people of Nineveh believed God; and they proclaimed a fast and put
    on sackcloth, from their greatest even to their least.
  urd-GVH: यह सुनकर नीनवा के बाशिंदे अल्लाह पर ईमान लाए। उन्होंने रोज़े का एलान किया,
    और छोटे से लेकर बड़े तक सब टाट ओढ़कर मातम करने लगे।
  kvg-kvg: Yaq ndigu Niniva taon-ak, nqanek Mbumbukiam-qa manqat giyogem, gè-unimanqatiním.
    Yaq ndigu manqa ndøvøovømém, gi-einim, “Ndakin ni ate nqazi꞉gu, lou logemav matev
    zígoném.” Yaq ezoqa ewaqape, av tinigoném ndǽgo, ezoqa kandakanda neka꞉ ezoqa
    khasøkhasis, yaq ndigu ndabua soqøsoqa vø̄-uzam-a, mutøkhop vø̄wanim, tiqa manqa-zapazapa
    zapaya.
  rug-rug: Va hinokaria ri na tie pa Ninive sa zinama te Tamasa. Gua asa ke vizatia
    rina tie sapu kaqu madi si arini. Ke va sage beto poko baika sari doduru tie,
    podalae pa tie nomadi meke kamo koari na koburu hitekedi, pude vata dogoro nia
    sa dia kinekere, gua.
  gaz-gaz: Warri Nanawwees Waaqatti amanan. Soomas labsanii hundi isaanii xinnaa fi
    guddaan uffata gaddaa uffatan.
  fra-LSG: Les gens de Ninive crurent à Dieu, ils publièrent un jeûne, et se revêtirent
    de sacs, depuis les plus grands jusqu’aux plus petits.
  gnn-gnn: Bala walala ŋunhi yolŋu'‐yulŋuyunydja ŋäkulana, bala waŋana bitjarrana,
    “Yuwalk muka dhuwala yulŋunydja ŋayi yukurra ḻakaramanydja. Ŋilimurru way, bilyunna
    ŋilimurruŋgalay yätjŋurunydja.” Bitjarrana walala ḻakaranhaminanydja, liŋgu walala
    märr‐yuwalkthinana Gunhu'wu dhäruknha ŋunhiyi. Bala walala walalawuynha bilyurrunanydja
    ŋunhiyi yolŋu'‐yulŋunydja bukmaknha yana, ŋurruŋu walala yolŋu'‐yulŋu ga wiripu‐guḻku'
    yolŋu walala märr‐gali'wuy; bukmak yana ŋurikiy wäŋawuy bilyurrunanydja yukurrana
    walalaŋgalay dhuwurrŋuru yätjŋurunydja. Bala walala yukurrana nhinananydja yana
    ŋoy‐ŋathamiriwnha, ga wiripunydja walala yukurrana dhaṯthunmina girri'yu ḏälmirriyuna,
    balanyarayuna bitjan gärruŋ; ŋunhiyinydja walala nherrara, yana milkunharamina
    ŋurikiynha ŋunhi walala nyamir'yurrunana walalaŋguway yätj, ŋunhi walala yukurrana
    ŋäthili djäma, bala bilyurrunana.
  yal-yal: Niniwa kaane yi dɛnkɛlɛya Ala ma. Awa, e yi a rawanga a muxun birin xa
    sunna suxu, e yi kasa bɛnbɛli dugine ragodo e ma keli muxu gbeene ma han muxudine.
  iou-iou: Jonatä ude yäŋirän eruk, Ninive mähemitä Anutu täŋo man nadäwä bureni täŋkuk.
    Nadäwä bureni täŋpäpäŋ mominita nadäwätäk täŋpäŋ, nak jop irit kadäni peŋpäŋ tek
    waki-wakipäŋ täŋkuŋ. Ekäni iroŋi kudup udegän täŋkuŋ.
  haw-1868: A manaoio aku la na kanaka o Nineva i ke Akua, a hai aku i ka hookeai,
    a hookomo lakou i ke kapa inoino, mai ka mea nui o lakou a ka mea uuku o lakou.
  arb-NAV: فَآمَنَ شَعْبُ نِينَوَى بِالرَّبِّ، وَأَعْلَنُوا الصِّيَامَ وَارْتَدُوا
    الْمُسُوحَ مِنْ كَبِيرِهِمْ إِلَى صَغِيرِهِم.
  adz-adz: Garam gamp Niniwe imuaruts Anutu nan gan igi da ipaꞌ ruan i nam gadan.
    Da ampan santan — mingꞌa garam gudzun tsiraꞌ da bawaꞌa mamaꞌ utaꞌ utaꞌ — yatsuf
    ngarukui gampunda ruan.
  ewe-ewe: Ame siwo le Ninive dua me la xɔ Mawu dzi se; woɖe gbeƒã nutsitsidɔ, eye
    ame sia ame, tsitsiawo kple ɖeviwo siaa ta akpanya.
  nuy-nuy: Wugurraayung warra-wurru-wurruj ana-Nineveh-yinyung, wurru-jambarrgiiyn
    na-God-jinyung ana-lhaawu. Nga wurru-ramarr-yanga-yangini warraarrawindi-lhangu,
    waari amburru-nguni. Wurru-yabini yaaḻi-walaaladi, warraarrawindi-lhangu warra-wurru-wurruj
    warru-mandag, wirriij-barrngayuyn-bindiyung wugurru. Warraawurru-yung, wurraaṉbaaṉbini
    mirraadhu alaaladi.
  eng-LEE: And the men of Nineveh believed in God; and they proclaimed a fast, and
    put on sackcloth, from the greatest of them to the least of them.
  gvn-gvn: '@see-verse:JON.003.004'
  asm-FB: তেতিয়া নীনবিৰ লোকসকলে ঈশ্বৰক বিশ্বাস কৰিলে আৰু তাৰ কাৰণে উপবাস ঘোষণা কৰিলে;
    ডাঙৰৰ পৰা সৰুলৈকে সকলোৱে চট্ কাপোৰ পিন্ধিলে।
  sus-A: نِنٍوٍكَيٍ نَشَ لَ عَلَ رَ، عٍ بِرِن قَ سُنيِ سُشُ، عٍ سُننُنيِ دُفِ رَفٌرٌ
    عٍ مَ تُوبِ قٍ رَ، كٍلِ بَننَيٍ مَ هَن مِسِكِينّيٍ.
  fra-SBL: Les habitants de Ninive crurent en Dieu, proclamèrent un jeûne et se couvrirent
    de sacs, depuis le plus grand jusqu'au plus petit.
  hbo-hbo: וַֽיַּאֲמִ֛ינוּ אַנְשֵׁ֥י נִֽינְוֵ֖ה בֵּֽאלֹהִ֑ים וַיִּקְרְאוּ־צֹום֙ וַיִּלְבְּשׁ֣וּ
    שַׂקִּ֔ים מִגְּדֹולָ֖ם וְעַד־קְטַנָּֽם׃
  yka-yka: Pag kalede inin kahagad meˈ aˈa Ninibahin lapal amban Tuhanin. Magpatawag-tawag
    siye weˈ subey siye muwase; duk kēmon meˈ aˈahin amban meˈ langkew pagaˈanen taman
    diyawaˈ pagaˈanen kēmon siye magsemmek karut, tanda weˈ teyikutande ne duseden.
  shp-NTPO: Ja jemamea jonibo, jawékiabo itan jawékiomabaonra, Dios ikonhakana iki,
    jaskákinra ayunankana iki, jainxonra jaton jakonma shinanbo akonkin jenei onisi
    chexakaatai onanti inon ixon, xaxa chopabo sawekana iki.
  piu-2006: '@see-verse:JON.003.004'
  pjt-pjt: Ka aṉangu tjuṯangku Godaku tjukurpa kuliṟa nguḻu-nguḻuringkula Jonah-la
    wangkangu, “Munta-uwa, panya nganaṉa kura mulapa Godanya kulilwiya nyinangi watarku
    alatjiṯu. Uti nganaṉa mulamularingkula kampa kutjuparira Godanya kutju kulinma.”
    Munuya maḻa kutju kuliṟa puḻkaṟa mulapa tjituṟu-tjituṟuringu kura panya ngaṉmanypa
    nyinanytjatjanu. Munuya kuṉṯaringkula mai kuka ngalkuwiya nyinangi munuya mantara
    wiṟu tjuṯa wantira mantara walyku-walyku tjana palyantjitjangka tjarpara nyinara
    waṉingi tjituṟu-tjituṟu mulapa.
  bgs-bgs: Na, tô langun manubù na góddô tun ta Ninibe igbánnal katô Manama. Purisu
    tô langun manubù, tikud tun ta mallayat é kamanubuan sippang tun ta mabbabà é
    kamanubuan, igpuwasa asta igumpak dan katô óggét na gimun sako na pató katô karákkád
    dan.
  kik-kik: Nao andũ a Nineve magĩĩtĩkia Ngai. Makĩanĩrĩra kũgĩe na ihinda rĩa kwĩhinga
    kũrĩa irio, nao othe makĩĩhumba nguo cia makũnia, kuuma ũrĩa mũnene mũno o nginya
    ũrĩa mũnini mũno.
  ksr-ksr: Qaa kaeŋ qama iŋijoŋ keno Niiniwe kanatuuru yoŋonoŋ Anutuwaanoŋ buzu qaa
    ii moma laariŋ uugia meleema nene siŋgi laligowombaa kambaŋ koma jeŋ kotiigi.
    Ii jeŋ kotiiŋ ejemba somata melaa korebore yoŋonoŋ uumeleembaa samo megi selegianoŋ
    uro too arigi.
  omb-omb: Siu tangaloi ngere tau Niniva ramo ladohogo lui Huqe Mauri. Ngere ram toregi
    na valiveli. Me ram luqegi na luqe bagi, mo tavuigi lo tangaloi lalawoa mo dadari
    meire hinge rau biti.
  fra-NCL: Les gens de Ninive crurent en Dieu ; ils publièrent un jeûne et se revêtirent
    de sacs, depuis le plus grand jusqu’au plus petit.
  cek-AK: To naah Nineveh vangpui thung ih kaminawk mah Sithaw to tang o, buhzah han
    taphong o, kathoeng koek hoi kalen koek khoek to kaminawk boih buri kahni to angkhuk
    o.
  xla-xla: Epapeleye Niniba sota God yu dalepo mikadepe demama opa hapuloma dokopala
    so mate epo mo so mate yia꞉ bobtalimale tle heheletimaiyo. Epedeme yia꞉ta yia꞉
    bobtalimale tle heheletimale nati-imama daya podlalo ha꞉ha꞉mama dupa kolle tluka
    didiyepo ha꞉ha꞉iyo.
  cuk-cuk: Agine, Nínive-dorgan Bab-Dummad-ega-sogedi nue-itosmalad. Degisoggu, serganmala,
    degi, bipiganase-bakar, bar mas-guchasurmalad, bela mor-sommed-ai-aid yosmarbalid,
    adi, oyogegar, emarde e-isguedga na wile-itomarye.
  uig-CYR: Нинәвәдикиләр Худаниң сөзигә ишәнди. Улар роза тутулсун дәп елан қилип,
    мөтивәрләрдин тартип әң кичигигичә уларниң һәммиси бөз кийим кийди.
  pma-pma: Navong meatin keil ten out Nineva alonge mukok, akur anatin en selusien
    onen Iahova. Sakini avitehiteni min meatin keil vasi, koakeil avi hetetamen vita
    rokol koakeil avi havivi, keke ihal ran anien ka isin en musi eisin keil vatie
    lati keke alonge tisa ven tisaen keil one.
  tel-2017: నీనెవె పట్టణం వాళ్ళు దేవునిలో విశ్వాసం ఉంచి ఉపవాసం ప్రకటించారు. గొప్పవాళ్ళూ,
    సామాన్యులూ అందరూ గోనె పట్ట కట్టుకున్నారు.
  hat-BSA: Answit, pèp Ninive lan te kwè Bondye. Yo te deklare yon jèn e yo te mete
    twal sak soti nan pi gran pou rive nan pi piti pami yo.
  bxh-bxh: Ninewa dodogadi mahudoꞌidi, habahim, sa kawawananahaꞌen be edi hineli sa
    ginauli bena mahudoꞌidi sa andabu. Sa logo be edi baiki sa liꞌodi hinaga, edi
    nuwabui fafaꞌilalana.
  emi-emi: Taumattu nge Ninive atoa laghe aiesoaala ta God. Laghe samaa seela va,
    “Ita rau mene namanama, me ita rau mene ropi.” Me laghe asaela ghinna nialousiusi,
    namuu me aliki etoa.
  kos-kos: Mwet Nineveh elos lulalfongi ma God El fahk inge. Ouinge elos wotela mu
    mwet nukewa in lalo, na mwet fulat nwe ke mwet srisrik nukewa nokomang nuknuk
    yohk eoa in akkalemye lah elos auliyak.
  hbo-WLC: וַֽיַּאֲמִ֛ינוּ אַנְשֵׁ֥י נִֽינְוֵ֖ה בֵּֽאלֹהִ֑ים וַיִּקְרְאוּ־צוֹם֙ וַיִּלְבְּשׁ֣וּ
    שַׂקִּ֔ים מִגְּדוֹלָ֖ם וְעַד־קְטַנָּֽם ׃
  ibo-ibo: Ndị Ninive kwenyeere na Chineke, kpọsaa obubu ọnụ, ha niile site nʼonye
    ukwu ruo nʼonye nta, onye ọbụla yikwasịrị uwe mkpe.
  ory-ory: ତହିଁରେ ନୀନିବୀର ଲୋକମାନେ ପରମେଶ୍ୱରଙ୍କଠାରେ ବିଶ୍ୱାସ କଲେ ଓ ଉପବାସ ଘୋଷଣା କରି ବଡ଼ଠାରୁ
    ସାନ ପର୍ଯ୍ୟନ୍ତ ସମସ୍ତେ ଚଟବସ୍ତ୍ର ପିନ୍ଧିଲେ।
  wmt-wmt: '@see-verse:JON.003.004'
  chk-chk: Iwe, ekewe chon Ninifa ra lükü än Kot we kapas. Ra arongafeili pwe aramas
    meinisin seni ekewe aramas tekia tori ekewe aramas kis repwe echikefel o üföüf
    üf seni tuk, pwe asisilen ar ekieksefäl.
  ssd-ssd: 'Ninevenu taŋgo pino nane Kuate tuku pasa ta ismba sonŋga nane ndek sakinaig:
    Sine ŋakmba nyamagaŋ pinka taŋgo nyu ŋak taŋgo nyu kugatok sine ŋakmba ŋgamuŋgal
    biye mbilmba sinamanzer tawi tiŋbe ŋginaig.'
  rop-rop: Wal ol detlot pipul langa det taun bin ol lisin langa det wed blanga God,
    en deibin tok, “Wi garra werrimon ola sekbeigwan klos, en wi kaan dagat eni daga
    du. Wi garra dum lagijat blanga shoum God wi garra libum ola nogudbalawei blanga
    wi en bulurrum det wei blanga im. Wi holot garra dum lagijat.”
  mwf-2018: I kardu-ka murrinh thathpirr warda kanampunmardardi murrinh Yile neki-yu
    murrinh ngarra nukunu Jonah merradha wurrini-yu. Bere mi warda parnampart mi dhepdhep
    mere parnimurrktha warda. I pubanardurdidha punni nanhthi kaligu wurdurdulkmam
    warda nhini-ka dampunmardathin warda da ngarra mange wiye pumedha pardi-yu. Kardu
    wurnangat warda ngatha pubanardurdidha punni nanhthi kaligu wurdurdulkmam da matha
    i kardu pule ngala ngala-ya i kardu kanganu pardingkadhuktha-ya.
  ukr-1871: 'І повірили Ниневійцї Богу: оголосили піст, і понадївали волосяницї, від
    найбільшого та й до найменьшого.'
  eng-AOI: The people in the city heard God's message and they knew that Jonah was
    speaking the truth. So they decided that everyone there would go without food.
    Then all the people took off their clothes and put on rough clothes made from
    goat hair. That is what they did in that country, so that God would know they
    had stopped doing wrong and were obeying God now. So everyone from the most important
    to the least important put on rough clothes.
  deu-1951: Und die Leute von Ninive glaubten Gott und riefen ein Fasten aus und legten
    Säcke an, vom Größten bis zum Kleinsten.
  eng-JPS: And the people of Nineveh believed God; and they proclaimed a fast, and
    put on sackcloth, from the greatest of them even to the least of them.
  srp-1865: I Ninevljani povjerovaše Bogu, i oglasiše post, i obukoše se u kostrijet
    od najveæega do najmanjega.
  lug-lug: Abantu b’omu Nineeve ne bakkiriza Katonda, ne balangirira okusiiba ne beesiba
    ebibukutu, bonna okuva ku asinga ekitiibwa okutuuka ku asembayo okuba owa wansi.
  heb-heb: ויאמינו אנשי נינוה באלהים ויקראו צום וילבשו שקים מגדולם ועד קטנם׃
  ben-IRV: তখন নীনবীর লোকেরা ঈশ্বরে বিশ্বাস করলো; তারা উপবাস ঘোষণা করল এবং মহান থেকে
    ক্ষুদ্র পর্যন্ত সবাই চট পরল।
  pan-pan: ਤਦ ਨੀਨਵਾਹ ਦੇ ਲੋਕਾਂ ਨੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਬਚਨ ਉੱਤੇ ਵਿਸ਼ਵਾਸ ਕੀਤਾ ਅਤੇ ਵਰਤ ਰੱਖਣ ਦੀ
    ਮੁਨਾਦੀ ਕੀਤੀ ਅਤੇ ਵੱਡਿਆਂ ਤੋਂ ਲੈ ਕੇ ਛੋਟਿਆਂ ਤੱਕ ਸਭ ਨੇ ਤੱਪੜ ਪਾ ਲਏ।
  rmy-LOVARI: Лэ ниневитянура патяе лэ Дэвлэскэ ай лынэ тэ на хан и тэ на пэн, ай
    саворэ — катар барэ жи кай цынэ — урадэпэ андэ чёрэ похтанэскэ гада.
  tkr-tkr: Ninevağançenbışe Allahılqa inyam hı'ı, siv aqqeva ses qığayhe. Manbışe
    xərıng'ule otçu k'ıning'ulqamee palanbı alya'a.
  mya-JVB: နိနေဝေ မြို့သား တို့သည် ဘုရား သခင်၏ အမိန့် တော်ကို ယုံ ၍ ၊ လူကြီး လူငယ်
    အပေါင်းတို့သည် အစာရှောင် ရာအချိန်ကို ကြော်ငြာ ၍ လျှော်တေ အဝတ်ကို ဝတ် ကြ၏။
  tte-O: Ninibe tomoliyao Yeoba ana walo Yona koina simeliyan yo ali naenaena kolili
    sinuwabui. Kabo siloina tomo meuloili guliyam sikalakisiyeyan, nige sikekekan.
    Iyatubu tomo lalakili kolili ilau siya kikiuli kolili, kwauya kwamana sikwamai
    kaiwena sinuwalubu ali naenaena kaiwena.
  tvk-tvk: Melele xa moletin xil te hal Nineva lalonge mak, lake reitin e sepinien
    na Iahova. Ma labithiteni mi moletin xil vus, ngan xil xa latellep ba latuxoh
    ngan xil xa latereli, tengan lihal ni anien e lising ni talmusu xil tengan lipisen
    ni xa lalonge misa ve tesaen nae xil.
  tbg-tbg: Ionaava minti tumanta Niniveqi vau vaiinti nahentika tiha, Quqaama Kotiva
    mintianarove, tivake vohaa uva tivake tiha, Kaiqenavu tenavu ekaa vaiinti nahenti,
    nora vaiintivata inaara vaiintivata kara auramate, nihi utavaaqaqai nonku taariraro
    Kotiva tenavu qora aara qaqira kaainara tavaarire, ti.
  hmo-hmo: Nineva dekenai idia noho taudia ese Dirava ena hereva idia abidadama henia.
    Unai dainai taunimanima ibounai ese aniani ania lasi taravatu idia gwauraia. Edia
    ladana bada bona ladana maragi taudia ibounai danu ese puse dabua idia karaia,
    edia lalona giroa toana do idia hedinaraia totona.
  ata-ata: Xe aneꞌi milomusou vaikala noxou Lataua ne, la mimuxamuxaxu taneꞌi no anu,
    la sou mivikala aloxo ꞌo, “Nenge taꞌani mamu. Taxolu loxo nesi. Nenge latala ꞌo,
    nenge tatelo tokolomo suꞌinu sou tama ukalusi. Usoko noxiꞌa ta tatila mo ulai
    utalo noxiꞌa ta mitema vitanisi sou tamaxainge lexe nenge a texiunu oponenge.”
  urd-urd: तब निनवा के बाशिंदों ने ख़ुदा पर ईमान लाकर रोज़ा का 'ऐलान किया और छोटे
    और बड़े सब ने टाट ओढा।
  rus-SYN: И поверили Ниневитяне Богу, и объявили пост, и оделись во вретища, от большого
    из них до малого.
  rmy-SERVI: Мануша ды Ниневия патиле Дэвлэсти тай отпхэндэпэ тэ ха и тэ пэ. Всаворэ
    — барвалэ и чёрорэ — урявдэпэ ды їда гонэндар.
  bqc-SIM: Ninivadeↄ Lua yã́ sì, ↄ̃ aa lɛye kpàwakɛ̀ aa zwã̀nkasaↄ kàkańla,
    nɛ́fɛ̃nɛn gbɛ̃zↄ̃ↄ.
  tcz-CHONGTHU: Hichun Nineveh mipiten Pathen thupeh chu atahsanun aneo pen’a pat
    alen pen geijin an angolun khaodip pon akisilun alungkham na’u chu aphong doh
    tauvin ahi.
  mar-mar: तेव्हा निनवेतल्या लोकांनी देवावर विश्वास ठेवला, उपास जाहीर केला, आणि मोठ्यापासून
    लहानापर्यंत सर्वांनी गोणताट नेसले.
  tcs-tcs: Dem pipol i bin lisen da mesiz blo God. Ebridem edman i bin spik ol mas
    stap prom kaikai. So ebriwan prom ol edman go rait daun po ol smolpikinini, i
    no bin kaikai. Ane dempla i bin were kaliko mekem prom esianbaig po soem dat dempla
    i prapa sore po dem nugudting dempla i bin mekem.
  soq-soq: Bola debama Niniwe apanawa God gagalo ema etane sumanaintone mo uduudu
    eboeboua ita ebousiawaia insaisau itune idintoia nana mai napu. Ita mo gara imbu
    kadiu mampe dewalala rupuntoie mo dewau kadiwa dewasaiena nuaparewantoia eueuwa.
  qub-qub: Nínive siudächo tiyajcunaga Dios willacachishanta rasunpa riguiran. Chaymi
    parlacuran ayunananpaj. Llaquicushpan gachga röpacunatapis jaticuran wamracunapis
    rucu runacunapis.
  bqp-bqp: Mɑ Ninifugibu bɑ Gusunɔ nɑɑnɛ kuɑ. Bɑ nɔɔ bɔkuru kpɑrɑ, bɑ sɑɑkibɑ sebuɑ
    nuku sɑnkirɑnun sɔ̃ sɑɑ dɑmgibun di n kɑ dɑ bwɛ̃ɛbwɛ̃ɛbɔ.
  hat-hat: Moun lavil yo te kwè nan mesaj Bondye a. Yo bay lòd pou tout moun, malere
    kou grannèg, rete san manje, pou yo mete rad sak sou yo pou moutre jan yo nan
    lapenn pou tout mal yo te fè.
  eng-BSB: And the Ninevites believed God. They proclaimed a fast and dressed in sackcloth,
    from the greatest of them to the least.
  eng-WEBPB: The people of Nineveh believed God; and they proclaimed a fast and put
    on sackcloth, from their greatest even to their least.
  kbq-kbq: Anante Ninive vahe'mo'za Anumzamofo kere zamentinti nehu'za, zamagra ne'zana
    a'o nehu'za, ranteti vuno osite'ma vu'nea vahe'mo'za zamasunku kukena (sek klos)
    eri hankre'naze. (Mat 12:41, Luk 11:31-32.)
  nhe-BL: Huan nochi tlen itztoyaj ipan nopa altepetl, yonque pilsiltzitzi o huejhueyi,
    quineltocaque Toteco Dios. Huan sentic motlalanque para nochi ma mosahuaca huan
    ma moquentica yoyomitl tlen fiero para se tlanextilijcayotl para tlahuel mocuesohuayayaj
    ica tlen quichijtoyaj. Huan nochi queja nopa quichijque.
  bus-bus: Ninɛvadeenↄ Luda yã sì, ben aↄ̃ lɛ́yi kpàakpa kɛ̀ aↄ̃ pↄsia utanↄ kùńla,
    nɛ́ féte kↄ̃n gbɛ̃nsio.
  gub-BL: Na'e teko Nin pe har uzeruzar Tupàn rehe wà kury. Pitàitàigatu umumaw amo
    'ar umai'u 'ym pà wà. Teko paw a'e wà, hemetarer wera'u ma'e wà, ikàg 'ym ma'e
    wà no, umunehew pàn ma'eryru iapo pyr uzehe wà. Nezewe mehe wexak kar wemiapo
    kwer ikatu 'ym ma'e rehe uzemumikahy haw wà.
  ulk-ulk: Ninebei legize eudi tabara oka emarda Agudi mirge. Wi tabara batagerda
    ko gair le lewer obazigwarare a gair le aule kebilekem adud wali waitkirare a
    tababu obakekrare.
  eng-DRA: 'And the men of Ninive believed in God: and they proclaimed a fast, and
    put on sackcloth from the greatest to the least.'
