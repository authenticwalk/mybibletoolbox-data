  vie-1934: Bấy giờ Đức Chúa Trời thấy việc họ làm đều đã xây bỏ đường lối xấu của
    mình; Đức Chúa Trời bèn ăn năn sự họa mà Ngài đã phán sẽ làm cho họ, và Ngài không
    làm sự đó.
  hin-CV: जब परमेश्वर ने उनके काम को देखा कि कैसे वे अपने बुरे कार्यों से फिर गये
    हैं, तो उन्होंने अपनी इच्छा बदल दी और उनके ऊपर वह विनाश नहीं लाया जिसका निर्णय
    उन्होंने लिया था.
  spa-BES: Y Dios vio lo que hicieron, cómo fueron apartados de su mal camino; y el
