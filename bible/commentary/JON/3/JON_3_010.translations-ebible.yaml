    hizo.
  tdx-tdx: Aa naho nahavazoho o fitoloña’ iareoo t’i Andrianañahare, t’ie niamboho
    amo sata rati’eo, le napo’e i hankàñe nitsarae’e ho nanoe’e am’ iereoy, vaho tsy
    nanoe’e.
  tha-KJV: เมื่อพระเจ้าทอดพระเนตรการกระทำของเขาแล้​วว​่า เขากลับไม่​ประพฤติ​ชั่วต่อไป
    พระเจ้าก็ทรงกลับพระทัยไม่ลงโทษตามที่​พระองค์​ตรัสไว้ และพระองค์​ก็​มิได้​ทรงลงโทษเขา
  por-BR-2018: E Deus viu a atitude deles, que se converteram de seu mau caminho;
