  mdy-ETH: ፆኦሲ ዒማና ኔኔዌ ዓሳ ማዼ ባኮና ፑርቶ ማዾዋ ዔያታ ሃሼሢ ዛጌኔ፤ ዬያሮ ዔያቶ ዒዚ ሚጪንቲ ዔያቶይዳ ዓጋኒ ማሌ
