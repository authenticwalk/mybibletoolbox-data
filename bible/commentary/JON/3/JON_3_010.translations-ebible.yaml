verse: JON.003.010
translations:
  mal-C: ജനത്തിന്റെ പ്രവൃത്തികളിലൂടെ അവരുടെ ദുഷിച്ച ജീവിതശൈലി ഉപേക്ഷിച്ചെന്ന് ദൈവം
    കണ്ടറിഞ്ഞു. അതുകൊണ്ട് അവരുടെമേൽ വരുത്തും എന്ന് അറിയിച്ചിരുന്ന നാശത്തിൽനിന്ന് ദൈവം
    പിന്തിരിഞ്ഞു. അത് അവരുടെമേൽ വരുത്തിയതുമില്ല.
  deu-TKW: Als nun Gott ihr Thun gewahrte, daß sie von ihrem schlimmen Wandel abließen,
    da ließ sich Gott das Unheil gereuen, das er ihnen angedroht hatte, und fügte
    es ihnen nicht zu.
  lin-lin: Tango Nzambe amonaki makambo oyo basalaki mpe ndenge batikaki banzela na
    bango ya mabe, abongolaki makanisi na Ye mpe atindelaki bango lisusu te etumbu
    oyo akanaki kopesa bango.
  eng-LSV: And God sees their works, that they have turned back from their evil way,
    and God relents of the evil that He spoke of doing to them, and He has not done
    [it].
  bmu-bmu: Mi möt asahiba könaŋamŋini bölöŋi andö qeba uruŋini meleŋgetka Anutunöŋ
    ahakmemeŋini mi eka wösöŋi möt eŋgiba mötmötŋi liliŋgöiga siŋgisöndokŋinaŋgöt
    likepŋi meleŋ eŋgimapkö ahöhi, mi mosörök. Uruŋan mewö eriga kude mem bölim eŋgiyök.
    Mewö.
  eng-GNV: 'And God sawe their workes that they turned from their euill wayes: and
    God repented of the euill that he had said that he woulde doe vnto them, and he
    did it not.'
  eng-WEBSTER: And God saw their works, that they turned from their evil way; and
    God repented of the evil, that he had said that he would do to them; and he did
    it not.
  nhw-BL: Huan Toteco Dios quiitac catli quichihuayayaj nochi masehualme ipan altepetl
    Nínive huan quenicatza quitlahuelcajtoyaj catli fiero quichihuayayaj. Huajca moyolcuepqui
    para ayacmo quinajsis nopa tlatzacuiltili catli quinilhuijtoya.
  swh-ONEN: Mungu alipoona walivyofanya na jinsi walivyogeuka kutoka njia zao mbaya,
    akawa na huruma wala hakuleta maangamizi juu yao kama alivyokuwa ameonya.
  bba-bba: Ye Gusunɔ u wɑ mɑ Ninifuɡibu bɑ ɡɔ̃ru ɡɔsiɑ, bɑ ben dɑɑ kɔ̃sɑ deri, yerɑ
    u win himbɑ ɡɔsiɑ. Mɑ u ǹ mɑɑ bu kɔ̃sɑ ye kue ye u rɑɑ ɡɔ̃ru doke u bu kuɑ.
  eng-KJVCPB: And God saw their works, that they turned from their evil way; and God
    repented of the evil, that he had said that he would do unto them; and he did
    it not.
  cpy-cpy: Iñaakiri Tajorentsi jempe ikantanaa Naana-weni-jatzi, tema ipakaa-neero
    rantawitakawo kaariperori. Te ikowanee Tajorentsi rowajankiteeri.
  mpx-mpx: Sauga Yabowaine gamagalau wali ginol i kite ge i kite wali pagan nanakil
    ali en iyaka hi pek, inoke i atilomwan-agil, nige i aapapanak-agil i oola valila
    wana baaba.
  wbp-wbp: Junga-juku, nyangu-jana Kaaturlu yapa kujalpalu nyanungu-kurra-jarrija.
    Jungarnilkilpalurla nyinaja, manulu muku yampija punkuju. Junga-juku, Kaatuju
    nyanungu-jarrinjarla mari-jarrija-jana. Kapu-jana kamparruju pungkarla-wiyi. Kala
    lawa, yampija-jana yapa panu-juku manu kirri manu puluku manu jiyipi.
  luo-luo: Kane Nyasaye oneno gik mane gitimo ka giweyo timbegi maricho, nokechogi
    mi koro ne ok okelonigi masiche duto mane osewacho ni obiro kelo nigi.
  meu-meu: Dirava ese edia kara e itaia, edia dala dikana amo ede e raka oho toma;
    bena Dirava ese baine hadikalaidia eto karana amo e helalo kerehai; bena se karaia.
  npi-ULB: तिनीहरूले जे गरे त्‍यो परमेश्‍वरले देख्‍नुभयो । यसरी तिनीहरू आफ्ना दुष्‍ट
    मार्गहरूबाट फर्के । यसैले परमेश्‍वरले तिनीहरूलाई दिन्‍छु भन्‍नुभएको दण्डको बारेमा
    उहाँले आफ्नो मन परिवर्तन गर्नुभयो, र उहाँले त्यसो गर्नुभएन ।
  yor-yor: Ọlọ́run sì rí ìṣe wọn pé wọ́n yípadà kúrò ní ọ̀nà ibi wọn, Ọlọ́run sì ronúpìwàdà
    ibi tí òun ti wí pé òun yóò ṣe sí wọn, òun kò sì ṣe e mọ́.
  wos-wos: Wungi hurundaka dé Got wundé xéndé di deka haraki saraki sémbut yatakandaka.
    Xétaka dé dika saréfa nae dé dika déka biya mawuli wihambandé. Dé dika wandén
    maki huruhambandé.
  emp-NTPO: Ninived̶ebemarãba mãwã o panʌra Ãcõrẽba unusia. Idjab̶a sãwã ãdji cadjiruara
    idu b̶ʌsid̶ada unusia. Maʌ̃ carea idjia cawa oi jarad̶ara oẽ́ basía.
  ind-ind: Ketika Allah melihat penduduk Niniwe sungguh-sungguh menyesal dan tidak
    melakukan perbuatan jahat lagi, maka Allah berhenti marah kepada kota Niniwe dan
    membatalkan keputusan-Nya untuk membinasakan mereka.
  pes-OPCB: وقتی خدا دید آنها از راههای بد خود دست کشیده‌اند بر آنها ترحم کرده، بلایی
    را که گفته بود بر ایشان نفرستاد.
  lcm-lcm: Au, God kala arai ta kila atolongon kari keve lau rikek. Asukang na kala
    ngorem iria na kala sakol kana lomlomonai na parik kalapa vis punuk iria val kana
    ainoai i lomlomonai.
  tgl-ULB: Nakita ng Diyos kung ano ang kanilang ginawa, na tumalikod sila mula sa
    kanilang masasamang mga gawi. Kung kaya binago ng Diyos ang kanyang isipan tungkol
    sa parusang sinabi niyang gagawin niya sa kanila, at hindi niya ginawa ito.
  rmn-rmn: Кана о Дэл дикхляс одова, со он кердэ, тай сар он ачявдэ пумарэ джюнгалэ
    дилэс, Ов кердяс мила лэнги тай на бичялдяс опэр лэндэ джюнгалипэ, саво Ов мангляс
    тэ бичялэл.
  kca-kca: Турәм ԓыв верԓаԓ шийаԓәсԓы, хŏты ԓыв атәм верԓаԓ эԓты шӑшән керԓәсәт. Турәм
    ԓывиԓаԓ щаԉитсәԓы, йэԓпи йастыԓыйәм шука пайәтты йасәӈԓаԓ йŏхԓы ўсԓы. Йастыԓыйәс
    ԓывиԓаԓа атәм верты, пӑ ӑт верәс.
  cbu-NT: Ashirucha, Apanllsha yuwaa ashkana anoo parangu, izuuru mapiyrangiya. Ndusha
    tputsee wanimaam zandarangiya. Ashiriya, kamaneena yuwaa Jonasarini Ninipishuchee
    Apanllee kuk kamanirangu anootsi.
  hui-hui: Ngode Datagaliwabehanda handalu hearia wali agali tigua tininaga mana ko
    ngubi bu walia haga biaruni yu wahai halu mini beregedai hayago hondowa ibugua
    ti bo heda hai holebero lalu lo wiyagoni mini wiadai bialu wahene.
  wrs-wrs: Doa Sesoa nongalna Ninevanindmba, ona, hevna indkoklava doa wuleihina.
    Wo himba wavra vovhueinnamba, noinda hevna undmba weihaloh vrevna, indkokla vewol
    venamoa, beswonam.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​ထို​သူ​တို့​၏​ပြု​မူ​ပုံ ကို​လည်း​ကောင်း၊ မ​ကောင်း​မှု​များ​ကို​စွန့်
    ပယ်​လိုက်​ပုံ​ကို​လည်း​ကောင်း​မြင်​တော်​မူ သော​အ​ခါ စိတ်​တော်​ပြောင်း​လဲ​လျက်​မိန့်
    မြွက်​တော်​မူ​သည့်​အ​တိုင်း​သူ​တို့​အား ဒဏ်​ခတ်​တော်​မ​မူ​တော့​ပေ။
  bod-N: དེ་ནས་ཁོ་རྣམས་ཀྱིས་སྤྱོད་ལམ་ངན་པ་སྤངས་པ་དཀོན་མཆོག་གིས་གཟིགས་ཤིང་། ཁོང་གིས་བློ་ཁ་བསྒྱུར་ནས་སྔོན་ལ་གསུངས་པའི་ཆག་སྒོ་ཁོ་རྣམས་ལ་མཛད་ངེས་པ་དེ་ཅི་ཡང་མ་མཛད་དོ།།
  wsk-wsk: Se tom Kaem kilek suen la nuna beteman mu arigam, mu nu ko ikia gurugam
    ale ikup memek nungarukko balam mu me nungaram.
  sna-sna: Mwari akati aona zvavakaita uye kutendeuka kwavakaita kubva panzira dzavo
    dzakaipa, akavanzwira tsitsi akasauyisa kuparadzwa pamusoro pavo sezvaaida kuvaitira.
  spa-BLM: Dios vio sus obras, que se convirtieron de su mal camino. Dios cedió del
    desastre que dijo que les haría, y no lo hizo.
  cac-cac: Ayic ix yilan Dios to ix sna sb'a eb' aj Nínive chi', ix yactancan schuc
    b'eyb'al eb', ix snaani to man̈ ol satel jun chon̈ab' chi' icha ix yutej schecan
    alchajeloc.
  swh-ULB: Mungu akaona yale waliyoyafanya, wakaziacha njia zao mbaya. Kwa hiyo Mungu
    alibadili mawazo yake juu ya adhabu aliyowaambia angewafanyia, nae hakufanya hivyo.
  bel-bel: І ўбачыў Бог дзеі іхнія, што яны зьвярнулі ад ліхога шляху свайго, і пашкадаваў
    Бог за бедства, пра якое сказаў, што навядзе на іх, і не навёў.
  wed-wed: Maranai God inanai aiwai i kaukauei ma menanare ai kaua apoapoe i geduaiei,
    Tauna nuanuana i virai ma eḡa ita pupuni.
  deu-ELBBK: Und Gott sah ihre Werke, dass sie von ihrem bösen Weg umgekehrt waren;
    und Gott ließ sich des Übels gereuen, wovon er geredet hatte, dass er es ihnen
    tun wolle, und tat es nicht.
  mbb-OT: Ne hein naahà te Megbevayà is mid-ulaula zan he iyan is ked-engkezi zan
    te mezaat he menge ulaula, nehizuwan din sikandan ne wazè din sikandan leusi te
    edlimas.
  mal-2015: അവർ ദുർമ്മാർഗ്ഗം വിട്ടുതിരിഞ്ഞു എന്നു ദൈവം അവരുടെ പ്രവൃത്തികളാൽ കണ്ടപ്പോൾ
    താൻ അവർക്കു വരുത്തും എന്നു അരുളിച്ചെയ്തിരുന്ന അനർത്ഥത്തെക്കുറിച്ചു ദൈവം അനുതപിച്ചു
    അതു വരുത്തിയതുമില്ല.
  tuo-NT: Õꞌacʉ̃ na ñaꞌarõ weesere duꞌucã ĩꞌagʉ̃, cʉ̃ buꞌiri daꞌregʉti nimiꞌquere
    weeticʉ niwĩ.
  gvs-gvs: E idi guinuwayadi Yaubada igitedi bego idi sinapu goyogoyoidi goi bogina
    situgavila, tuwo itavívila, e boi vailai idigedige bego iivinidi geya iguinuweyeta
    geya.
  rmc-rmc: Sar o Del dikhľa, hoj pes visarde peskre nalačhe dživipnastar, avľa leske
    pharo vaš lenge a na kerďa ňič olestar, so phenelas, hoj kerela.
  nlg-nlg: God te righia/vaevanea na hava tara gonia, tara sanighi tua na lei vola
    mana gehegehe dika tara gonighi. Ge tughua na liona, me mua ghoi hera na to-toro
    taonia na hava te bosaa ge ke gonia vanira.
  pes-OPV: پس چون خدا اعمال ایشان را دید که از راه زشت خود بازگشت نمودند، آنگاه خدا
    از بلایی که گفته بود که به ایشان برساند پشیمان گردید وآن را بعمل نیاورد.
  ron-1924: Думнезеу а вэзут че фэчяу ей ши кэ се ынторчяу де ла каля лор чя ря. Атунч,
    Думнезеу С-а кэит де рэул пе каре Се хотэрысе сэ ли-л факэ ши ну л-а фэкут.
  aui-aui: Wasina bi raghanina God nokodi sawara sibera ikitadi bi yadi keda beroberodima
    simiiri wamira, na yana noghota iwamiri da geiyiberodina ware iwonana naboni.
  ben-OBCV: ঈশ্বর যখন দেখলেন যে তারা কী করেছে এবং কীভাবে তারা তাদের মন্দ আচরণ থেকে
    মন ফিরিয়েছে, ঈশ্বর মন পরিবর্তন করলেন এবং যে ধ্বংস করার ভয় তাদের দেখিয়েছিলেন
    তা করলেন না।
  lex-lex: Uplerlawna Nlin reri-nmat reria hya' maka ha rhi'a re. E orgahani Namkeka
    de honona rolin doini oleka nhiolli-lietni mak khala re olekwa. Dewade E orgahani
    Nherun doinia hya' maka E Neti oleka wa, me edonna Nukmua re.
  som-som: Oo markaasaa Ilaah wuxuu arkay shuqulkoodii iyo inay iyagu ka noqdeen jidkoodii
    xumaa, kolkaasaa Ilaah wuxuu ka noqday sharkii uu sheegay inuu iyaga ku samaynayo;
    oo taasna ma uu samayn.
  lat-VUC: 'Et vidit Deus opera eorum, quia conversi sunt de via sua mala: et misertus
    est Deus super malitiam quam locutus fuerat ut faceret eis, et non fecit.'
  aoi-aoi: Eneja Neningikarrawara n-andeya nakina angaluba karrawara-langwa akena
    neni-rringka wurrumurndakakina warnumamalya narri-larrngkuwurrangu-mulangwa ebina
    arakba awurruwurrariya umba nenumini-yarrkuwaraka-mulangwa ena-langwa ayakwa.
    Kembirra numa-kuwarrukwajuma mangma ena-langwa akwa nara kenu-wardanga wurrumurndakakina
    warnumamalya wurruminakina angalya Niniba, ni-yama-murrada neniku-warda wurrakina
    nakina-da.
  eng-ASVBT: And God saw their works, that they turned from their evil way; and God
    repented of the evil which he said he would do unto them; and he did it not.
  mna-mna: Anutu ire zin tizem mbulu kizin sanaanaŋana mi titooro lelen, to leleene
    isaana pizin. Tana ipambiriizi zin som. Kadoono ta muŋgu ni isombe iur se kizin
    na, ikam som.
  ita-1885: E Iddio vide le loro opere; come si erano convertiti dalla lor via malvagia;
    ed egli si pentì del male, ch'egli avea detto di far loro, e non lo fece.
  eng-LXXUP: And God saw their works, that they turned from their evil ways; and God
    repented of the evil which he had said he would do to them; and he did it not.
  eng-ULB: God saw what they did, that they turned from their evil ways. So then God
    changed his mind about the punishment that he had said he would do to them, and
    he did not do it.
  spa-VBL: Y Dios vio lo que habían hecho, y que abandonaron sus malos caminos, y
    cambió de parecer, y no llevó a cabo la destrucción que había anunciado.
  fra-_FOB: Or Dieu vit ce qu'ils faisaient, comment ils se détournaient de leur mauvaise
    voie; et Dieu se repentit du mal qu'il avait parlé de leur faire, et il ne le
    fit point.
  mal-mal: അവർ ദുർമ്മാർഗ്ഗം വിട്ടുതിരിഞ്ഞു എന്ന് ദൈവം അവരുടെ പ്രവൃത്തികളാൽ കണ്ടപ്പോൾ
    അവർക്ക് വരുത്തും എന്നു അരുളിച്ചെയ്തിരുന്ന അനർത്ഥത്തെക്കുറിച്ചു മനസ്സുമാറ്റി. അങ്ങനെ
    സംഭവിച്ചതുമില്ല.
  lit-lit: Ir Dievas pamatė jų veiksmus, kad jie nusigręžė nuo savo blogio kelio.
    Ir Dievas apsigalovjęs gailėjosi dėl nelaimės, kurią jis sakė jiems sukelsiąs,
    ir jis jos nesukėlė.
  urd-GVR: Jab Allāh ne un kā yih rawaiyā dekhā, ki wuh wāqaī apnī burī rāhoṅ se bāz
    āe to wuh pachhtāyā aur un par wuh āfat na lāyā jis kā elān us ne kiyā thā.
  suz-BL: मिनु परमप्रभुमी मेको मुर आन पशो नु आन मरिम्‍शो लां रे लेश्‍शो तशा “आं ङोंइती
    पाइनुङ देंशो, मुल मपाइनुङ” दे मिम्‍ता बाक्‍त। मिनु परमप्रभुमी आ ङोंइती मिम्‍शो
    मपवा बाक्‍त। येरमीया १८:७-८
  eng-NOY: 'And God saw their works, that they turned from their evil way: and God
    repented of the evil which he had said that he would do to them, and he did it
    not.'
  ita-1927: 'E Dio vide quel che facevano, vide che si convertivano dalla loro via
    malvagia, e si pentì del male che avea parlato di far loro: e non lo fece.'
  ckb-ckb: کاتێک خودا کارەکانی ئەوانی بینی، بینی وا لە ڕێگای خراپەکاری گەڕاونەتەوە،
    خودا پاشگەز بووەوە لەو خراپەیەی کە فەرمووبووی بەسەریان دەهێنێت، ئیتر نەیکرد.
  eng-BBE: And God saw what they did, how they were turned from their evil way; and
    God's purpose was changed as to the evil which he said he would do to them, and
    he did it not.
  kan-OKCV: ಆಗ ದೇವರು, ನಿನೆವೆಯವರು ತಮ್ಮ ದುರ್ಮಾರ್ಗವನ್ನು ಬಿಟ್ಟು ತಿರುಗಿಕೊಂಡರೆಂದು ಕಂಡು,
    ತಾವು ವಿಧಿಸುವುದಾಗಿ ನುಡಿದ ವಿನಾಶವನ್ನು ಅವರ ಮೇಲೆ ಬರಮಾಡದೆ, ಅವರನ್ನು ಕನಿಕರಿಸಿದರು.
  tam-2017: அவர்கள் தங்களுடைய பொல்லாத வழியைவிட்டுத் திரும்பினார்களென்று தேவன் அவர்களுடைய
    செயல்களைப்பார்த்து, தாம் அவர்களுக்குச் செய்வேன் என்று சொல்லியிருந்த தீங்கைக்குறித்து
    மனமிரங்கி, அதைச் செய்யாமல் இருந்தார்.
  app-app: Entorah Takaa te kita goah tarut nii nong rat wuukak dini noo kapmwaan,
