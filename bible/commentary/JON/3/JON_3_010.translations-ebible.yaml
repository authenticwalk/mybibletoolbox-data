  awx-awx: Tiwän unin pahake wäyi hikngä täkngaläknga pahakakinu Anätutä awekinä dayipgut.
    Dayike, awahawän maliningge yakulu, bäniyä täpän täkwämbän, dowahawän malikin.
  pon-2006A: Eri, Koht ketin mwahngihada dahme re wiahier. E pil ketin mwahngihada
    ar weksang arail sapwung kan. Koht eri ketin wekidala kupwure, oh sohte ketikihong
    irail apwal laud me e ketin kaunopadahng irail.
  por-BRBSL: Deus viu suas obras, que eles se viraram de seu caminho maligno. Deus
    se arrependeu do desastre que disse que faria com eles, e não o fez.
  eng-OEBUS: When God saw that they turned from their evil course, he relented the
    evil which he said he would do to them, and did not do it.
  cth-cth: Khocanaw ni amamouh ni a dawn awh e kahawihoehe lamthung a roun awh teh,
    a tawksak awh e naw hah Cathut ni a hmu navah ahmaloe pakhinae runae hah ahnimouh
    koe phat sak hoeh.
  twi-twi: Na Onyankopɔn huu sɛnea wɔyɛɛ ne sɛnea wɔsan fii wɔn akwammɔne ho no, ohuu
    wɔn mmɔbɔ, na wansɛe wɔn sɛnea ɔkae no.
  hlt-hlt: Amih kah boethae longpuei lamloh a mael uh dongah amih khoboe te Pathen
    loh a hmuh. Te dongah Pathen loh ko a hlawt tih amih soah boethae saii hamla a
    thui dae saii pawh.
  tbz-SIM: Kɛ̀ Kuyie nyɑ̀ bɛnìtìbɛ̀ yóumɛ̀ bɛ yɛi nkɛ́yóu kù tɛ̃́nkɛ í mbɛ̀ potɛ́
    kù do yɛ̃ nkù yóó bɛ̀ potɛ́mɛ̀.
  msy-2020: Egha me uan arazir kuraba ataki, ezɨ God me amizir arazir kamɨn gani.
    Egha uan nɨghnɨzim giragha, bizir kurar a Niniven gumazamizibar amuasa mɨkemezim,
    an a gamizir puvatɨ.
  rmy-VLAKH: Сар о Дэл дикхля, кай вонэ парудилэ тай отжылэ пай пэсти бэзэхалэ дрома,
    тунче тынгосардя лэн и на бишалдя кодыя бида, сави пхэндя тэ бишалэл.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɔ nɑwɑ pɑ kʋlɑpʋtʋ ntɩ. Nɑ ɩsǝnɑ pɑ yelɑ pɑ ɩsɑɣɑtʋ tɔ. Ɩlɛnɑ
    ɩ́ yele ɩsǝnɑ ɩ kɑ hʋʋwɑ sɩ ɩ kɑ́ lɑ-wɛ tɔ.
  azb-azb: Allah onların işlərini, pis yoldan döndüklərini gördü. Ona görə də rəhm
    edib əvvəlcə onların üstünə göndərmək istədiyi bəlanı göndərmədi.
  eng-DBY: And God saw their works, that they turned from their evil way; and God
    repented of the evil that he had said he would do unto them, and he did [it] not.
  hin-2017: जब परमेश्वर ने उनके कामों को देखा, कि वे कुमार्ग से फिर रहे हैं, तब परमेश्वर
    ने अपनी इच्छा बदल दी, और उनकी जो हानि करने की ठानी थी, उसको न किया।
  wol-KYG: Yàlla nag gis seeni jëf, gis na ñu dëddoo seen jëfin ju bon. Yàlla daldi
    fomm mbugal ma mu leen naraloon, ba mujju koo def.
  eng-YLT: And God seeth their works, that they have turned back from their evil way,
    and God repenteth of the evil that He spake of doing to them, and he hath not
    done [it].
  kne-kne: Idi inilan Diyos din inamag da ya din nanokogan da sin basbasol da, inbabawi
    na din inbaga na et adi na dinosas daida.
  wat-wat: Tovanama Guyau i kitisiya ibasima si fufunisiya keta yasi fufunagoyo nenesiyai
    si ugevinisiya, yana nuwanuwa i kaviniya eketa muka nuyakweyakwena ita nemiyei
    nenesiyai avana i bwaduwiya ita fufuniya maise.
  bzd-NTPO: Eta̱ ie'pa tö ttè e' iu̱té buaë. Ie'pa e̱' wamblö̀ suluë ese ko̱s olo'yérakitö.
    Mik e' sué̱ Skëköl tö, eta̱ ie' ibikeitséne kë̀ yö ie'pa we'ikepa we̱s ye' ibikeits
    es.
  eng-WYC-2017: And God saw the works of them, that they were converted from their
    evil way; and God had mercy on the malice which he spake, that he would do to
    them, and did not.
  eng-WMBB: God saw their works, that they turned from their evil way. God relented
    of the disaster which he said he would do to them, and he didn’t do it.
  urd-GVH: जब अल्लाह ने उनका यह रवैया देखा, कि वह वाक़ई अपनी बुरी राहों से बाज़ आए
    तो वह पछताया और उन पर वह आफ़त न लाया जिसका एलान उसने किया था।
  kvg-kvg: Yaq Mbumbukiam geqeiv av nqægo, matev gi-enend neka manqa-zapazapa vø̄-ivøvem,
    yaq ndego tanakh zøgó ti-te. Yaq ndego Niniva taon ngi꞉wateáv, av bugukhokhof
    manqat ge꞉-ein.
  rug-rug: Meke dogoria Tamasa gua sapu evaṉia rini, sapu ele luara pani rini sari
    na dia hahanana kaleadi. Gua asa ke hobea Sa sa Nana binalabala, sapu ele va tatara
    nia Sa, meke lopu va kilasi Sa si arini.
  gaz-gaz: Waaqnis akka isaan waan hamaa irraa deebiʼan hojii isaanii arge; Waaqnis
    garaa laafeefii balaa isaanitti erguuf yaade sana isaanitti fiduu dhiise.
  fra-LSG: Dieu vit qu’ils agissaient ainsi et qu’ils revenaient de leur mauvaise
    voie. Alors Dieu se repentit du mal qu’il avait résolu de leur faire, et il ne
    le fit pas.
  gnn-gnn: Bala Garrayyunydja ŋunhimalayi nhäŋalana, ŋunhi walala bilyurruna walalaŋgalay
    yätjŋuru romŋuru, bala ŋayinydja bilyurruna, ga yakana ŋayi baḏuwaḏuyurrunanydja
    walalanha.
  yal-yal: Ala yi a to Niniwa kaane na ligama, a yi a kolon a e bata xɛtɛ e kɛwali
    ɲaxine fɔxɔ ra. A yi yihadin naxan nagidixi a xa a liga e ra, a yi na dan.
  iou-iou: Täŋpäkaŋ manbiŋam pewän kuŋkuko u nadäŋpäŋ buramiŋpäŋ ämawebe kudup wakiwaki
    mäde ut imiŋirä Anututä yabäŋkuk. Yabäŋpäŋä nadäk iŋitkuko u yäpmäŋ äyäŋutpäŋ
    kowata pewän ahäŋ yämikta nadäŋkuko u peŋkuk.
  haw-1868: A ike mai ke Akua i ka lakou hana ana, ua huli lakou mai ko lakou aoao
    hewa mai; mihi iho la ke Akua no ke ina ana i olelo ai e hana mai ia lakou, aole
    ia i hana mai.
  arb-NAV: فَلَمَّا رَأَى اللهُ أَعْمَالَهُمْ وَتَوْبَتَهُمْ عَنْ طُرُقِهِمِ الآثِمَةِ
    عَدَلَ عَنِ الْعِقَابِ الَّذِي كَانَ مُزْمِعاً أَنْ يُوْقِعَهُ بِهِمْ وَعَفَا
    عَنْهُمْ.
  adz-adz: Gubuꞌ Anutu tsanganda rib Niniwe parima i ruan da tanginda nanggan maisan
    rai, da Arangan yitam i uwayantan da anungꞌ ingaungꞌ ribarangan ibi nan Arangan
    nidan ugu u.
  ewe-ewe: Ke esi Mawu kpɔ be woɖe asi le woƒe mɔ vɔ̃wo ŋuti la, eɖe asi le ɖoɖo si
    wòwɔ be yeatsrɔ̃ wo la ŋu, eye wòtsɔe ke wo.
  nuy-nuy: Anubanila-wala, niga na-God wani-nayn anubani-yung wurru-waṉbini-yinyung
    wugurru. Wani-nayn anubani-yung anaaladi-yinyung wirriirruyn. Nga niga ni-ramarr-yanga-yangini,
    waari ambani-jadugaa warruburru-yung, anubani yaga ni-yambini mirraadhungu.
  eng-LEE: 'And God saw their works, that they had turned from their evil way: and
    God bethought himself of the evil, which he had spoken that he would do unto them,
    and he did it not.'
  gvn-gvn: '@see-verse:JON.003.009'
  asm-FB: পাছত তেওঁলোকে যি কৰিলে আৰু কেনেকৈ তেওঁলোকে নিজ নিজ মন্দ পথৰ পৰা ঘূৰিলে,
    সেই বিষয়ে যেতিয়া ঈশ্বৰে দেখিলে, তেতিয়া তেওঁ নিজৰ মন ঘূৰালে। তাতে তেওঁ যি শাস্তি
    দিব বুলি মনস্থ কৰিছিল, তাক তেওঁ নকৰিলে।
  sus-A: عَلَ تٌ عَ تٌ نِنٍوٍكَيٍ بَرَ تُوبِ، عٍ بَرَ عٍ كٌبٍ سٌ عٍ شَ كِرَ حَاشِ
    رَ، عَ نَشَ كِنِكِنِ عٍ مَ، عَ مُ فبَلٌي رَفٌرٌ عٍ مَ سْنْن، عَلْ عَ نُ بَرَ عَ
    حَنِفٍ كِ نَشّ.
  fra-SBL: Dieu a vu leurs œuvres, et ils se sont détournés de leur mauvaise voie.
    Dieu a renoncé au désastre qu'il avait dit qu'il leur ferait subir, et il ne l'a
    pas fait.
  hbo-hbo: וַיַּ֤רְא הָֽאֱלֹהִים֙ אֶֽת־מַ֣עֲשֵׂיהֶ֔ם כִּי־שָׁ֖בוּ מִדַּרְכָּ֣ם הָרָעָ֑ה
    וַיִּנָּ֣חֶם הָאֱלֹהִ֗ים עַל־הָרָעָ֛ה אֲשֶׁר־דִּבֶּ֥ר לַעֲשֹׂות־לָהֶ֖ם וְלֹ֥א
    עָשָֽׂה׃
  yka-yka: Pag kite Tuhanin meˈ hinanganden duk weˈ teyikutande ne hinangande malaˈatin,
    maˈaseˈ ne iye duk gaˈ ne palaˈusne malaˈat bakas panunggaˈne siyehin.
  shp-NTPO: Jatianra Diossen oinna iki ja Nínive jonibo jaskákanai, itan jaskáaxon
    moa jaton jakonma axé jenekanaibo, jatianra jato jakonma ati yoia ixonbi, moa
    jato atima shinanna iki.
  piu-2006: '@see-verse:JON.003.009'
  pjt-pjt: Kaya aṉangu tjuṯangku wangaṉarangku kuliṟa ngaṉmanypa kura nyinanytjatjanu
    kampa kutjuparingu tjukaṟuru nyinanytjikitja. Ka Godalu tjananya nyakula kuliṟa
    ngaḻṯuringu munu tjananya iluntankuwiyangku wantingu.
  bgs-bgs: Na, tô migkita ka Manama tô iglumu dan, asta tô igsugban sikandan katô
    mga madat áglumun dan, inéduwan tô Manama kandan, asta ándà din panayuni tô supak
    na papiddán din pád kandan.
  kik-kik: Hĩndĩ ĩrĩa Ngai onire ũrĩa meekire, na ũrĩa maagarũrũkĩte magatiga mĩthiĩre
    yao mĩũru-rĩ, akĩmaiguĩra tha akĩaga kũmaniina ta ũrĩa oigĩte nĩekũmaniina.
  ksr-ksr: Ii moma asariŋ kaniagia bologa gema qeŋ uugia meleeŋgi Anutunoŋ nanamemeŋgia
    ii iima wosoya moma oŋoma roromoŋgoya eleeno siŋgisoŋgogiaa iroŋa meleema oŋomambaajoŋ
    moroti, ii mesaoro. Uutanoŋ kaeŋ kamaaro mende meŋ kileeŋ oŋono. Kiaŋ.
  omb-omb: Huqe Mauri mo lehire vena rau lado mavagi nie me a doridorire u veie ramo
    tudori dena nora turegi rau esi me mo hagavire ngeie mo hahagavi huri na leo hinge
    u vevea lawera, siu ngeie he vaie tea.
  fra-NCL: Dieu vit ce qu’ils faisaient, comment ils se détournaient de leur mauvaise
    voie ; et Dieu se repentit du mal qu’il avait annoncé qu’il leur ferait ; et il
    ne le fit pas.
  cek-AK: Kaminawk loe a sak o ih kahoih ai hmuennawk hoi kasae loklam hoiah amlaem
    o let boeh, tiah Sithaw mah hnuk naah, Sithaw loe dawnpakhuem moe, nihcae nuiah
    ka phaksak han, tiah thuih ih raihaih to phasak ai.
  xla-xla: Epedeme opa hapulomatapo yia꞉ bobtalimale tle God hala dla heheletimalati
    Godta yia꞉ natipame yia꞉ polowamama yia꞉ popoyulalo wekiyo.
  cuk-cuk: Bab-Dummad Nínive-dorgan e-isguedga na bukib-binsasa, degi, e-ibmar-isgana-imaked
    mete daksagua, na sognonisunnad, we-dulemar-osulogoye an sogsadi, emigindi, bar
    an sabsur-odurdakosurye.
  uig-CYR: Шуниң билән Худа уларниң әмәллирини, йәни яман йоллардин янғанлиғини көрүп,
    уларға қаратқан балайиқазани чүшүрүштин йенип, шу балияқазани чүшүрмиди.
  pma-pma: Navong Ahi les asa koa amumoni, ka lesi keke aviles ran sakien tatisa keil
    one, kei viles rendemien onen ka rosantei mun mahien vasuval koa kei viteni.
  tel-2017: నీనెవె వాళ్ళు తమ చెడు ప్రవర్తన వదిలిపెట్టడం దేవుడు చూసి తన మనస్సు మార్చుకుని
    వాళ్లకు వేస్తానన్న శిక్ష వెయ్యలేదు.
  hat-BSA: Lè Bondye te wè zèv yo, ke yo te vire kite chemen mechan yo a, alò Bondye
    te repanti de gwo malè ke Li te deklare pou fè rive sou yo a. Epi Li pa t fè sa
    ankò.
  bxh-bxh: Be somo sa ginauli mate, Yaubada ya ita mate moꞌisa, nuwadi sa buidi, be
    laulau heyaheyayadi sa fatautaudi. Yo fede, somo Yaubada ya libaen bena ya ginauli
    wa, nuwana ya bui, be hige i ginauli lisidi yai.
  emi-emi: Laghe oghi vulula eeleiaaira sesa, me God ghe tarala voto laghe gheleila,
    me ghe aikolikoliaala nannaane, me karika ghe gheleila voto ghe uela va eghelei.
  kos-kos: God El liye ma elos oru. El liye lah elos sisla ouiya koluk lalos. Ouinge
    El ekulla nunak lal ac tia sang kai nu selos, oana El tuh fahk mu El ac oru.
  hbo-WLC: וַיַּ֤רְא הָֽאֱלֹהִים֙ אֶֽת־מַ֣עֲשֵׂיהֶ֔ם כִּי־שָׁ֖בוּ מִדַּרְכָּ֣ם הָרָעָ֑ה
    וַיִּנָּ֣חֶם הָאֱלֹהִ֗ים עַל־הָרָעָ֛ה אֲשֶׁר־דִּבֶּ֥ר לַעֲשׂוֹת־לָהֶ֖ם וְלֹ֥א
    עָשָֽׂה׃
  ibo-ibo: Mgbe Chineke hụrụ ihe niile ha mere, na otu ha siri site nʼụzọ ọjọọ ha
    niile chegharịa, Chineke chegharịrị uche banyere ịla ha nʼiyi. O mekwaghị ka nzube
    ya ibibi obodo ahụ mezuo.
  ory-ory: ତହୁଁ ସେମାନେ ଯେ ଆପଣା ଆପଣା କୁପଥରୁ ଫେରିଲେ, ସେମାନଙ୍କର ଏହି କର୍ମ ପରମେଶ୍ୱର ଦେଖିଲେ;
    ପୁଣି, ସେମାନଙ୍କ ପ୍ରତି ଯେଉଁ ଅମଙ୍ଗଳ ଘଟାଇବେ ବୋଲି କହିଥିଲେ, ପରମେଶ୍ୱର ସେହି ବିଷୟରେ ଦୁଃଖିତ
    ହୋଇ ତାହା ଘଟାଇଲେ ନାହିଁ।
  wmt-wmt: '@see-verse:JON.003.009'
  chk-chk: Iwe, lupwen Kot a küna ar ekieksefäl me ar kul seni föförür mi ngau, a
    siwili an ekiek. Esap chüen ngeniir liwinin ar tipis usun a apasa epwe föri.
  ssd-ssd: Kile Nineve mbal nane wam ŋaigonu ŋakmba kusrekinaig le Kuate nu wam kinaig
    ta kaŋgerka nane tuku gubra suŋgo tina ta wamdus biye mbilna sulumba nu nane kile-ŋgisikam
    sakina ta ke ndakina.
  rop-rop: Wal God bin luk wanim detlot pipul bin dum, en imbin luk olabat bin libum
    olabat nogudbalawei, en imbin gudbinji langa olabat, en imbin jinggabat nomo blanga
    panishim olabat na.
  mwf-2018: Bere ngarra Yile neki bampunmangkardu mange pangu pumedha pardi-ka i mange
    wiye parnampart-ka nhini nukunu-ka mukmuk-ka wurdannurduy da thathpirr nhini-yu.
    I mere warda puynmattha wurdintinumidha da pangu Nineveh-yu i mere buynmapektha
    warda thelput-yu ngarra murrinh marra-re nukunu Jonah merradha wurrini murrinh
    Yile neki-yu ngarra kardu-yu.
  ukr-1871: І побачив Бог їх учинки, що вони покинули свою ледачу дорогу, й пожалував
    Бог наслати на них те лихо, яким їм був загрозив, і не наслав.
  eng-AOI: God looked down from above and saw that the people had stopped doing wrong
    things now and they were obeying him. So he changed his mind and didn't kill the
    people of Nineveh, even though he had said he would kill them.
  deu-1951: Da nun Gott ihre Taten sah, daß sie sich abwandten von ihren bösen Wegen,
    reute ihn das Übel, das er ihnen angedroht hatte, und er tat es nicht.
  eng-JPS: And God saw their works, that they turned from their evil way; and God
    repented of the evil, which He said He would do unto them; and He did it not.
  srp-1865: I Bog vidje djela njihova, gdje se vratiše sa zloga puta svojega; i raskaja
    se Bog oda zla koje reèe da im uèini, i ne uèini.
  lug-lug: Awo Katonda bwe yalaba kye bakoze, ne baleka n’ebibi byabwe, n’abasonyiwa
    n’atabatuusaako kibonerezo, kye yali agambye okubatuusaako.
  heb-heb: וירא האלהים את מעשיהם כי שבו מדרכם הרעה וינחם האלהים על הרעה אשר דבר לעשות
    להם ולא עשה׃
  ben-IRV: তখন ঈশ্বর তাদের কাজ, তারা যে নিজের নিজের কুপথ থেকে ফিরল, তা দেখলেন, আর
    তাদের যে অমঙ্গল করবেন বলেছিলেন, সেই বিষয়ে অনুশোচনা করলেন; তা করলেন না।
  pan-pan: ਜਦ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਹਨਾਂ ਦੇ ਕੰਮਾਂ ਨੂੰ ਵੇਖਿਆ ਕਿ ਉਹ ਆਪਣੇ ਭੈੜੇ ਰਾਹ ਤੋਂ ਮੁੜ ਗਏ
    ਹਨ, ਤਦ ਪਰਮੇਸ਼ੁਰ ਉਸ ਬੁਰਿਆਈ ਤੋਂ ਪਛਤਾਇਆ; ਜੋ ਉਸ ਨੇ ਕਿਹਾ ਸੀ ਕਿ ਉਹ ਉਹਨਾਂ ਨਾਲ ਕਰੇਗਾ,
    ਅਤੇ ਉਸ ਨੇ ਉਹ ਨਹੀਂ ਕੀਤੀ।
  rmy-LOVARI: Кана о Дэл дыкхлас, со вон кэрдэ, ай сар ащядэ пэскэ насул дрома ай
    чёрэ бутя, Вов милосайлас ай чи бищядас пэ лэндэ бида, саваса Вов даравлас лэн.
  tkr-tkr: Allahık'le manbı karaı'dəəne işbışile sapk'ıl g'avcumee, manbışilqa rəhı'm
    haa'a. Manbışilqa ablyaa'asva uvhuna ver, ablyaa'a deş.
  mya-JVB: မြို့သားတို့သည် မိမိ တို့လိုက်သော အဓမ္မ လမ်း ကို လွှဲရှောင် ၍၊ ကျင့်သောအကျင့်
    များကို ဘုရား သခင်သည် မြင် လျှင် ၊ အရင်ခြိမ်း သော ဘေးဒဏ် ကို မ ပေး ဘဲနေ တော်မူ၏။
  tte-O: Saugana Yaubada Ninibe ali paisowa igitai yo ikatai mumugali naenaeli sisikotanagili
    kabo ana nuwatu ibui, nige iyayamaisali besiele baguna ana walo.
  tvk-tvk: Melele xa Hi pus naha xa latepol ni, e pusi xa latehiles ra sexien tesa
    nae xil, xi biles nenemien nan e tasa pangasien ti mun mi xil vaxoni ngan xa tehiteni.
  tbg-tbg: Avuhainaa vaiintivano minti tumanta ekaa vaiinti nahenti viva tunte uvaro
    Kotiva tavomanta vika qora aara qaqira kora. Mintuvaro Kotiva tota tu uvara qaqirakero
    vika aaqurihama nimiteharo kia vika vehi autu kora.
  hmo-hmo: Dirava ese edia kara ia itaia, ia itaia idia ese edia kara dikadia idia
    rakatania. Unai dainai ia ese iena lalona ia giroa, bona idia hadikaia kara, ia
    ese ia karaia gwauraia gauna, ia karaia lasi.
  ata-ata: Lataua mumaisou lexe aneꞌi milulusou ꞌiliꞌilixo masumasua ane aneꞌi miꞌoxoꞌoxonu.
    La sou anu muxiunu xavutalau, la ukalusiꞌa ta mitema loxo mulemolu tei ua.
  urd-urd: जब ख़ुदा ने उनकी ये हालत देखी कि वह अपने अपने बुरे चाल चलन से बाज़ आए,
    तो वह उस 'अज़ाब से जो उसने उन पर नाज़िल करने को कहा था, बाज़ आया और उसे नाज़िल
    न किया।
  rus-SYN: И увидел Бог дела их, что они обратились от злого пути своего, и пожалел
    Бог о бедствии, о котором сказал, что наведет на них, и не навел.
  rmy-SERVI: Дэвэл удыкхля лэндирэ рындуря, со вонэ отрисардэпэ пэхкирэ мижэ дромэндар,
    и ачиля Лэсти дор лэн, тай на бичялда бида, сави камля тэ бичялэ.
  bqc-SIM: Kɛ́ Lua ń yãkɛa è, lá aa bↄ̀ ń zɛ́ vãiu, à ń wɛ̃nagwà, i to músi
    pↄ́ a dìlɛ à kpáńzi ń le lↄo.
  tcz-CHONGTHU: Hitobang thil abol’u chu Pathenin amudoh a itobang taha thilse bolna
    a konna kihei manga kingai tom’a hiuvem ti amudoh phatin alung aheitan achunguva
    lhunsah dinga aseisa thilse chu abol datan ahi.
  mar-mar: तर ते आपल्या कुमार्गापासून फिरले आहेत, अशी त्यांची कृत्ये देवाने पाहिली
    आणि ज्या संकटाविषयी देव बोलला होता की, “मी त्यांच्यावर ते आणीन,” त्याविषयी त्याने
    आपले मन बदलले व त्याने तसे केले नाही.
  tcs-tcs: So wen God bin luk dempla bin seinze nugudwei blo dempla, em bin sore po
    dempla ane em no bin kile dempla. Em no bin mekem wanem em bin spik em i go mekem
    po dempla.
  soq-soq: Mo insaisau leusane kadiwa eieno God ewamone nuapareulene mo kadimopona
    wana mai dewasapona, dia.
  qub-qub: Tayta Dios ricaran Ninivecho tiyajcuna arpinticushanta. Chaynöpami illgächinanpaj
    caycashancho manana illgächirannachu.
  bqp-bqp: Ye Gusunɔ u wɑ mɑ Ninifugibu bɑ gɔ̃ru gɔsiɑ, bɑ ben dɑɑ kɔ̃sɑ deri, yerɑ
    u win himbɑ gɔsiɑ. Mɑ u ǹ mɑɑ bu kɔ̃sɑ ye kue ye u rɑɑ gɔ̃ru doke u bu kuɑ.
  hat-hat: Bondye wè sa yo t'ap fè a. Li wè yo te soti pou yo chanje lavi yo vre.
    Se konsa li chanje lide. Li pa pini yo ankò jan li te di li tapral pini yo a.
  eng-BSB: When God saw their actions—that they had turned from their evil ways—He
    relented from the disaster He had threatened to bring upon them.
  eng-WEBPB: God saw their works, that they turned from their evil way. God relented
    of the disaster which he said he would do to them, and he didn’t do it.
  kbq-kbq: Kefo avu'ava zama nehaza zama atre'za zamagu'a rukrahe hazageno, Anumzamo'a
    negeno, Agra asunku huzmanteno zamahe frigahuema hia agu'agesa atre'ne.
  nhe-BL: Huan Toteco Dios quiitac tlen quichihuayayaj nochi tlacame ipan altepetl
    Nínive huan quejatza quitlahuelcajtoyaj tlen fiero quichihuayayaj. Huajca moyolpatlac
    para ayoc quinajsis nopa tlatzacuiltili tlen quinilhuijtoya.
  bus-bus: Kɛ̀ Luda ń yãkɛna è kɛ̀ aↄ̃ bↄ̀ ń zɛ́ zaaan, à ń wɛ̃nda gwà, èe tó mↄ́nzi
    kɛ̀ à dìɛ à kpáńzi ń le dↄro.
  gub-BL: Tupàn wexak wanemiapo kwer kury. Wexak ikatu 'ym ma'e iapo re wapytu'u haw.
    A'e rupi uzewyr uze'eg awer wi. Nuzepyk kwaw tawhu pe har wanehe. Nuzapo kwaw
    ma'e uze'eg awer rupi kury.
  ulk-ulk: Nade Agudide tadasmeri nalu wi ikerda a nako wi taba barbar tonarlam adem
    batarda Ege iabi omarge tarakerda a nole iabi daratkoda ge E detauti E ia waikaida.
  eng-DRA: 'And God saw their works, that they were turned from their evil way: and
    God had mercy with regard to the evil which he had said that he would do to them,
    and he did it not.'
