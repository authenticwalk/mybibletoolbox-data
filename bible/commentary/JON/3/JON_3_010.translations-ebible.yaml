  kan-2017: ದೇವರು ನಿನೆವೆಯವರ ಕೃತ್ಯಗಳನ್ನು ನೋಡಿ, ಅವರು ತಮ್ಮ ದುರ್ಮಾರ್ಗತನದಿಂದ ತಿರುಗಿಕೊಂಡರೆಂದು
