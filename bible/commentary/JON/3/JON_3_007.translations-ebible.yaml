verse: JON.003.007
translations:
  mal-C: 'തുടർന്ന് രാജാവ് ഒരു വിളംബരം പ്രസിദ്ധപ്പെടുത്തി: “നിനവേരാജാവിന്റെയും അദ്ദേഹത്തിന്റെ
    പ്രഭുക്കന്മാരുടെയും കൽപ്പന: “മനുഷ്യനോ മൃഗമോ—കന്നുകാലികളോ ആട്ടിൻപറ്റമോ—ഭക്ഷണസാധനമൊന്നും
    രുചിക്കുകപോലുമരുത്. അവയെ മേയിക്കാനോ വെള്ളം കുടിപ്പിക്കാനോ പാടില്ല.'
  deu-TKW: 'Und er ließ in Nineve ausrufen und gebieten: Auf Befehl des Königs und
    seiner Großen wird Folgendes verordnet: Es sollen weder Menschen noch Vieh, weder
    Rinder noch Schafe irgend etwas genießen; sie dürfen weder weiden, noch Wasser
    trinken.'
  lin-lin: 'Apesaki mitindo ete bapanza sango oyo na Ninive : « Na mitindo ya mokonzi
    mpe ya bakalaka na ye, Epekisami na bato mpe na bibwele, ezala ngombe, meme to
    ntaba ; epekisami kolia biloko nyonso mpe komela mayi.'
  eng-LSV: and he cries and says in Nineveh by a decree of the king and his great
    ones, saying, “Man and beast, herd and flock—do not let them taste anything, do
    not let them feed, do not even let them drink water;
  bmu-bmu: 'Tata jim kutukutu kewö aliga Niniwe siti dop köl teköba anök: “Iŋini möp
    kiŋ aka jembonurupŋi yeŋgöreŋ jim kutukutu ki mötme: Kunŋan kun möp nene kuluŋ
    kude nemap. Ambazip me bau kuruk-lama bulmakau-iŋini nene kuluŋ kun nemegöt kude
    möt eŋgime.'
  eng-GNV: And he proclaimed and said through Nineueh, (by the counsell of ye king
    and his nobles) saying, Let neither man, nor beast, bullock nor sheep taste any
    thing, neither feed nor drinke water.
  eng-WEBSTER: 'And he caused it to be proclaimed and published through Nineveh by
    the decree of the king and his nobles, saying, Let neither man nor beast, herd
    nor flock, taste any thing: let them not feed, nor drink water:'
  nhw-BL: 'Huan nopa tlanahuatijquetl quichijqui se tlanahuatili para nochi masehualme
    ipan altepetl Nínive ma quimatica. Quiijto: Ica notequiticayo na, niamotlanahuatijca,
    huan ica inintequiticayo ni tlacame catli tlanahuatíaj nohuaya, nimechnahuatía
    amo aqui ma quicua niyon se tlamantli. Niyon amo xiquincahuilica huacaxme, borregojme,
    o sequinoc amotlapiyalhua ma tlacuaca o ma atlica.'
  swh-ONEN: 'Ndipo akatoa tangazo katika Ninawi yote: “Kwa amri ya mfalme na wakuu
    wake: “Msiruhusu mtu yeyote au mnyama, makundi ya ngʼombe au wanyama wengine wafugwao,
    kuonja kitu chochote, msiwaruhusu kula wala kunywa.'
  bba-bba: Mɑ u kpɑrɑ Ninifuɔ u nɛɛ, sinɑ boko kɑ win sinɑ ɑsɑkpɔbu bɑ woodɑ yɑrɑ
    bɑ nɛɛ, sɑɑ tɔnu sere kɑ yɑɑ sɑbenɔ, bu ku ɡɑ̃ɑnu di, bu ku mɑɑ nim nɔ.
  eng-KJVCPB: 'And he caused it to be proclaimed and published through Nineveh by
    the decree of the king and his nobles, saying, Let neither man nor beast, herd
    nor flock, taste any thing: let them not feed, nor drink water:'
  cpy-cpy: 'Ikamantantaki inampina-paeni pinkathari, riyotan-tyaari maawoeni nampitawori,
    ikantzi: “Itziwentyaa maawoeni atziri, tekatsi owaachani. Ari ikimiteeriri ipira-paeni,
    eero ipiri eepichokiini rowanawo eejatzi imiri.'
  mpx-mpx: 'Inoke baaba i patuna i na Ninibe ana tomina gegewel elal i ba: Logugui
    hiwe i noem nau kin alowau ge o tolabe elama. Bahi gamagal o ebo bwasumu etega,
    ebo bulumwakau, sipi o goti, aanan ni aan ge wewel ni iim.'
  wbp-wbp: 'Ngula-jangka, yirrarnulpa kuruwarri, ngulaju yilyaja-jana kurdungurlu-patu
    warrukirdikirdi Ninupurla kuruwarri-kirli yapa-patuku yungulu-jana yimi-ngarrirni.
    Nyampunya-ka kuruwarriji karrimi: Ngajulurlu kingirli nyurrurla-nyangurlu manu
    ngaju-nyangurlu kurdungurlu-watirli, yirrarnurnalu-nyarra nyampuju kuruwarri nyurrurlaku
    yapaku panuku parliyaku. Nyurrurlarlu, purda-nyangkalu-nganpa yijardurlu! Nganangku-puka
    kulalpa nganjarla ngapa, kuyu, miyi YAAWIYI-ki yalala-yirrarninjakungarnti. Manu
    warla-pajikalu-jana puluku, jiyipirlangu nyiyarlangu ngarninja-kujaku.'
  luo-luo: 'Eka ruoth gi jodonge nogolo chik e Nineve kawacho niya: “Kik dhano kata
    chiayo kata dhok bil gimoro, bende kik yienegi gichiem kata modho.'
  meu-meu: 'Bena ena hahedua herevana e gwauraia hedinarai bona e siaia lao, Nineve
    tanona idoinai, eto, Hanua pavapavana bona ena lohia taudia edia haheḡani binai:
    Taunimanima eiava ubu-ubu ḡauna, boromakau serina eiava mamoe serina, ese ḡau
    ta basie ania; basie aniani bona ranu basie inu;'
  npi-ULB: तिनले एउटा यस्तो घोषणाको सन्‍देश पठाए, “निनवेमा, राजा र भारदारहरूको अधिकारले,
    कुनै मानिस वा गाईबस्‍तु वा भेडाबाख्राले कुनै कुरा खानेछैनन् । तिनीहरूले खाना नखाऊन्,
    न पानी पिऊन् ।
  yor-yor: 'Nígbà náà ní ó kéde rẹ̀ ni Ninefe pé, “Kí a la Ninefe já nípa àṣẹ ọba,
    àti àwọn àgbàgbà rẹ̀ pé: “Má ṣe jẹ́ kí ènìyàn, tàbí ẹranko, ọ̀wọ́ ẹran tàbí agbo
    ẹran, tọ́ ohunkóhun wò, má jẹ́ kí wọn jẹ tàbí mu omi.'
  wos-wos: Reta dé hundi takandéka dé yi, atéfék Ninifana du takwaka. “Wuni guna némafwi
    du wuna néma du akwi nani angi we, ‘Atéfék du takwa hénoo yamba sakénguni. Guna
    bulmakau sipsip hamwi akwi yamba sakéndi. Hélingu hénoo akwi yamba sakénguni!
  emp-NTPO: 'Maʌ̃ne dji boroba, idjiare dji droma b̶earã bid̶a nãwã jarasid̶aa jũma
    idji purud̶ebemarãba ĩjã od̶amãrẽã: –Jũmarãba ne cod̶aca ewarida od̶adua. Idjab̶a
    ni cãrẽ sid̶a dorãnadua. Maʌ̃ awara bãrã pacada, bãrã oveja sid̶a ne cobirãnadua.
    Baido sid̶a dawarãnadua.'
  ind-ind: Lalu Raja dan para menteri mengeluarkan perintah untuk diumumkan kepada
    seluruh penduduk Niniwe sebagai berikut, “Semua orang, sapi, domba dan ternak
    lainnya dilarang makan dan minum.
  pes-OPCB: 'پادشاه و بزرگان دربار او این پیام را به سراسر شهر فرستادند: «نه مردم
    و نه حیوانات، هیچ‌کدام نباید چیزی بخورند و حتی آب بنوشند.'
  lcm-lcm: 'Kalingana i vosap taun a vap aongos i Nineve kata serei asukang ke, “Nau
    a vosap i rina ke na volo posongan, namemtol po asok asukang ke: Ka ago ta sikei
    ka angan ta ring men inongos lik, ri vap aongos, ri bulumakau, na ri sipsip. Ri
    pok, ve laman kilong ago luai.'
  tgl-ULB: Nagpadala siya ng isang pahayag na nagsasabing, “Sa Ninive, sa pamamagitan
    ng kapangyarihan ng hari at kanyang mga tauhang maharlika, huwag hayaan na ang
    tao man ni hayop, pangkat ng mga hayop ni kawan, ay tumikim ng anuman. Huwag silang
    hayaang kumain ni uminom ng tubig.
  rmn-rmn: 'О патишаи кидиняс пэ барэ манушэн, тай екхетханэ он андэ Ниневия пхэнлэ
    асавко тхэдипэ: «О мануша мэ на хан тай мэ на пиен. Тай о гайваня мэ на джян тэ
    чярён тай тэ пиен пани.'
  kca-kca: 'Хон Ниневия вошән йастәты партсәԓы: «Хон пӑ ԓўв ԓӑӈкәр йŏхԓаԓ партԓәт:
    хŏйатәт пӑ войәт – мисәт пӑ ошәт нэмәԓты ӑт ат ԓэԓәт, тŏрән энәмты тӑхайа ӑт ат
    йӑхԓәт, йик ӑт ат йищԓәт.'
  cbu-NT: Anumunsha, kurak wipunashee kamachtaku tárangiya. Na nimun ktungintspa pakchiyama.
    Mishat, wakaraamtam maritarintspa. Kungootstam yasintspa, kurak tsiyatku tárangiya.
  hui-hui: Ani bialu ibugua Niniba wali agali bibahendehondo lo yogo lene. Bi ogo
    kinibi ibunaga biabe biaga karubi tigua lo wia harago, Mbiralime mbirale mbira
    nanoleore bira, lalu, wali agali bibahendemebi nogo bulumagamebi nogo sibimebi
    mbiraligome mbira hina ibabi nanoleore bira, lene.
  wrs-wrs: Doa king kuwul kembelnindm moa ishonga vinna os, kava yena kuwul luhunv,
    ka mongla mendekli yena, os yemba kava ishunv, manam yimba innemba hlavav, aembu.
    Pevna deuvtatava manam yimba innemba pomba dahwol vivra.
  mya-mya: ထို​နောက်​နိ​နေ​ဝေ​ဘု​ရင်​သည်​နိ​နေ​ဝေ​မြို့ သူ​မြို့​သား​တို့​သိ​ကြ​စေ​ရန်​အ​မိန့်​တော်
    ကို​ထုတ်​ပြန်​လိုက်​၏။ ထုတ်​ပြန်​ချက်​မှာ``ဤ အ​မိန့်​ကား​ဘု​ရင်​နှင့်​မှူး​မတ်​များ​ထံ​မှ
    ဖြစ်​၏။ အ​ဘယ်​သူ​မျှ​အ​စား​အ​စာ​မ​စား​ရ၊ လူ​အား​လုံး​နှင့်​တိ​ရစ္ဆာန်​အား​လုံး​တို့​သည်
    အ​စာ​မ​စား​ရ၊ ရေ​မ​သောက်​ရ။-
  bod-N: ཆབ་ཤོག་བཏང་ནས་ནིན་ཝེའི་ས་ཕྱོགས་ཡོངས་སུ་འདི་ལྟར་དུ། རྒྱལ་པོ་དང་བློན་པོ་རྣམས་ཀྱིས་གྲོས་ཐག་བཅད་པ་བཞིན་འདི་ལྟར་སྨྲས་པ་སྟེ།
    མིའམ། སྒོ་ཕྱུགས་སམ། བ་ཁྱུའམ། ར་ལུག་གི་ཁྱུ་གང་གིས་ཁ་ལ་ཅི་ཡང་མྱང་དུ་མ་འཇུག དེ་རྣམས་ལ་ཅི་ཡང་སྤྱོད་དུ་མ་འཇུག
    ཆུ་ཡང་འཐུང་དུ་མ་འཇུག
  wsk-wsk: 'Ale nu den aora imi balam se Nineveh sor lilim la ningi geraga saparam:
    “King nup biya se ko kari supuling ago den imi balman, mu ikial ale karo tualko:
    Nina kariimet ta, se bulmakau sipsip mel suen la, mel bo nigiring me ta kau taukko.
    Inang yu bo me ta nalko, mena.'
  sna-sna: 'Ipapo akazivisa chirevo muNinevhe, achiti: “Chirevo chamambo namachinda
    ake: “Musarega munhu kana mhuka, chipfuwo kana gwai, zvichiravira chinhu; musazvirega
    zvichidya kana kunwa.'
  spa-BLM: 'Hizo una proclama y la publicó por Nínive por decreto del rey y de sus
    nobles, diciendo: “Que ni el hombre ni el animal, ni la manada ni el rebaño, prueben
    nada; que no se alimenten ni beban agua;'
  cac-cac: 'A vin̈ rey chi'' yed'' eb'' ayoch yajalil yed'' vin̈, ix yaq''uelta jun
    ley eb'' d''a masanil chon̈ab'' chi'', xchi icha tic: Malaj junoc on̈ tzon̈ va''i.
    Malaj pax junoc on̈ scac'' va noc'' co vacax, ma noc'' co calnel, max cac''paxlaj
    yuc'' a'' noc''.'
  swh-ULB: Alitoa tangazo ambalo lilsemalo, “katika mji wa Ninawi, kwa mamlaka ya
    mfalme na wakuu wake, msiruhusu mtu wala mnyama, ng'ombe wala kundi, asionje kitu
    chochote. Wao wasile wala kunywe maji.
  bel-bel: і загадаў абвясьціць і сказаць у Нінэвіі ад імя цара і вяльможаў ягоных,
    «каб ні людзі, ні быдла, ні валы, ні авечкі нічога ня елі, ні хадзілі на пашу,
    і вады ня пілі,
  wed-wed: 'Ma mai Niniveh awarii wei vinolanolana bagibagina i paritawanei tauna
    au wavanei. Wenanare i riwa: Eḡa rava bo bulumakau bo sipu, aiwai ina ani bo ina umai.'
  deu-ELBBK: 'Und er ließ in Ninive, auf Befehl des Königs und seiner Großen, ausrufen
    und sagen: Menschen und Vieh, Rinder und Kleinvieh sollen gar nichts kosten, sie
    sollen nicht weiden und kein Wasser trinken;'
  mbb-OT: 'Ne midhimu zutun te hadì is suǥù he edhenduen te, “Iyan suǥù te hadì wey
    te menge upisyal zin is: Kinahanglan he kenè dèpa megkaan wey med-inum is minsan
    hentei he nesakup dutun te ginhedian, wey kenè daan dèpa ibpekaan wey ibpeinum
    is langun he menge vaka, kerehidu, etawa kambing.'
  mal-2015: 'അവൻ നീനെവേയിൽ എങ്ങും ഘോഷിപ്പിച്ചു പരസ്യമാക്കിയതു എന്തെന്നാൽ: രാജാവിന്റെയും
    അവന്റെ മഹത്തുക്കളുടെയും ആജ്ഞയാവിതു: മനുഷ്യനോ മൃഗമോ കന്നുകാലിയോ ആടോ ഒന്നും ഒരു
    വസ്തുവും ആസ്വദിക്കരുതു; മേയ്കയും വെള്ളം കുടിക്കയും അരുതു.'
  tuo-NT: 'Beꞌro wiogʉ, tojo nicã cʉ̃ docacjãrã wiorã dutise ojacãrã niwã. Nipeꞌtirã
    ti macãcjãrãrẽ tere masĩcã weecãrã niwã. Te na ojaꞌque aꞌtiro nicaro niwʉ̃: “Ne
    niꞌcʉ̃ baꞌaticãꞌña. Tojo nicã, ne mʉsã yarã wecʉare, mʉsã yarã ovejare baꞌase
    ecati, aco na sĩꞌrĩsere tĩaticãꞌña.'
  gvs-gvs: 'Da Ninivei idi lovina ivinidi idigo kana, ‘Lovina ame yau imi tolovina
    be nakae imi tomoyamoya goi iwo yaimi. Lovinayana ame nakae: Kita tomota be nakae
    yoguyogu gagaidi be giyaidi taabu takakâika be nakae taabu tanimnîm,'
  rmc-rmc: 'A diňa te džanel andro Ninive: „Kada tumenge phenel o kraľis the leskre
    uradňika: ňisavo manuš aňi džviros aňi gurumňi aňi bakro te na chal ňisavo chaben
    aňi pes te na pašinel aňi te na pijel paňi.'
  nlg-nlg: Me nia vetena rughuhoru na bosana ge kara ladavaghinia vanira na lei vure
    ni Nineveh, me ghaghua, “Aeni na kokoe papara - inau maia ara nigua na lei tinoni
    lutu sule tai bosa horui raeni, e mua tala ge siki tinoni, na buluka pana sheep
    ge ke vanga me ke inu.
  pes-OPV: و پادشاه واکابرش فرمان دادند تا در نینوا ندا در‌دادند وامرفرموده، گفتند
    که «مردمان و بهایم و گاوان وگوسفندان چیزی نخورند و نچرند و آب ننوشند.
  ron-1924: 'Ши а тримис сэ се дя де штире ын Ниниве, дин порунка ымпэратулуй ши май-марилор
    луй, урмэтоареле: „Оамений ши вителе, боий ши оиле сэ ну густе нимик, сэ ну паскэ
    ши нич сэ ну бя апэ делок!'
  aui-aui: Wasina bi sisiya bagibagina iwonataveni Ninive damdi tupadi biiyadi iwona
    bo, “Mmko sisiyina na tagu yami kiiwawo da yagu babada gwabimiima. Tami tupami,
    bi yami ribiribi ghamaghamadi da gisigisidi yawata geawaki konakam bo konaniunana.
  ben-OBCV: 'রাজা নীনবীতে ঘোষণা করলেন: “রাজা ও তাঁর বিশিষ্ট ব্যক্তি সকলের আদেশ হল
    এই: “মানুষ অথবা পশু, গোপাল বা মেষপাল, কেউই যেন কোনও কিছুর স্বাদ গ্রহণ না করে;
    তারা যেন কেউ কিছু ভোজন বা পান না করে।'
  lex-lex: 'Noma nala tita ida me nhopan pa riy rla rakot nohora riwra: “Tit di de
    ray Ninwe nora mentrini re ed mak kalgota. De totpena rimormior rora nhiurni-wnia''anni
    honona la'' let di de yan ra''ana-remnia hadomdoma.'
  som-som: Oo wuxuu sameeyey naado, oo Nineweh gudaheeda ayaa lagu faafiyey amarkii
    boqorka iyo saraakiishiisa oo leh, Dad iyo duunyo, lo' iyo ido toona, yaan midna
    wax dhadhamin, oo yaanay wax cunin, biyona cabbin.
  lat-VUC: 'Et clamavit, et dixit in Ninive ex ore regis et principum ejus, dicens:
    Homines, et jumenta, et boves, et pecora non gustent quidquam: nec pascantur,
    et aquam non bibant.'
  aoi-aoi: Ni-yarrkilarrka nakina nubungkawa ayakwa wurrababurnu-wa warnumamalya wurruminakinu-wa
    angalya Niniba. Ni-yama, “Enena ayakwa ningaruma-langwa ningubungkawa ninguminenena-langwa
    angalya akwa wurrububungkawa nganyangwa-langwa. Nara kirruwilyuwilyaba karnumamalya
    alyubaruma aduwaba aninga akwa a-bekuma akungwa kirrababurna-langwa karnumamalya
    enena-manja angalya. Ngalajukwaba bulukwa iya jiba nara alyubaruma aninga akwa
    a-bekuma akungwa.
  eng-ASVBT: And he made proclamation and published through Nineveh by the decree
    of the king and his nobles, saying, Let neither man nor beast, herd nor flock,
    taste anything; let them not feed, nor drink water;
  mna-mna: 'Mi iur sua mbolŋana ila pizin tomooto mi moori ta boozomen ki Ninibe ma
    iso ta kembei: “Nio niamŋan zin bibip pakan, amur sua mbolŋana ta kembei: “Kozo
    iti ta boozomen, ramaki mbili kiti, takan mi tiwin pepe. Tombot sorok men.'
  ita-1885: 'E fece andare una grida, e dire in Ninive: Per decreto del re, e de'' suoi
    grandi, vi si fa assapere, che nè uomo, nè bestia, nè minuto, nè grosso bestiame,
    non assaggi nulla, e non pasturi, e non beva acqua;'
