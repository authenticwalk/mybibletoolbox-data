    وَنُبَلائِهِ، يَمْتَنِعُ النَّاسُ عَنِ الأَكْلِ وَالشُّرْبِ، وَكَذَلِكَ الْبَهَائِمُ
    وَالْغَنَمُ وَالْبَقَرُ، لَا تَرْعَ وَلا تَشْرَبْ مَاءً.'
  adz-adz: 'Da king irim nan babampafan ifan da rib santan Niniwe ibiani: “Nani nan
    faidagin iba imingꞌ king da garam gudzun gan gin: Manga anungꞌ gada nam mangan
    u — garam gar ma apu pakra ma makau ma dumpa bits anungꞌ gada nam ma numa mpui
    u.'
  ewe-ewe: 'Fia la na woɖe gbeƒã le Ninive dua me be: “Fia kple eƒe dumegãwo de se
    be: “Amegbetɔ alo lã, nyi alo alẽ aɖeke maɖu nu o. Womana nuɖuɖu alo tsi wo o.'
  nuy-nuy: Anubanila-wala, naagi-yung niwu-lharrgang ana-lhaawu, warruburru-wuy ana-Nineveh
    wurru-ngarra-ngu-burri-yinyung. Anaani ana-lhaawu wu-yamayn, “Anaani ana-lhaawu
    ngayawi-wala, nga-ragaana-yinyung marri ngayawi-nyinyung ngambii-mijgalmina-yinyung.
    Yagi nugurru nurru-ngi ana-marrya marri anaaynba-gaynbaj-jinyung. Yagi nurru-ngi
    marri yagi nurraaḻ-ngi, nugurru warra-wurru-wurruj marri ana-mun-bulal-wulal-inyung
    warraaynjaaynjaabugij-gaj.
  eng-LEE: And he caused to be proclaimed and he published through Nineveh, By the
    decree of the king and his chief men, it is said, Neither man nor beast, neither
    herds nor flocks, shall taste any thing; they shall not feed, nor drink water;
  gvn-gvn: '@see-verse:JON.003.006'
  asm-FB: 'তাৰ পাছত তেওঁ নীনবিত তেওঁৰ আৰু তেওঁৰ মন্ত্ৰীসকলৰ যোগেদি এই আদেশ ঘোষণা কৰালে:
    “মানুহ বা পশু, গৰু বা মেৰ-ছাগৰ জাক কোনেও একো বস্তুৰ আস্বাদ নলওক; আহাৰ কি পানী
    নাখাওঁক।'
  sus-A: نَ كُي عَ نَشَ يِ مَسٍنيِ تِ نِنٍوٍ بّ، «مَنفّ نُن عَ شَ كُنتِفِيٍ شِلِ رَ،
    سُنيِ بَرَ مَشَندِ مِشِيٍ نُن شُرُ سٍيٍ بِرِن مَ.
  fra-SBL: 'Il fit une proclamation et la publia dans Ninive par l''ordre du roi et
    de ses nobles, en disant : « Que ni les hommes ni les bêtes, ni le bétail ni le
    cheptel, ne goûtent rien ; qu''ils ne se nourrissent pas et ne boivent pas d''eau ;'
  hbo-hbo: וַיַּזְעֵ֗ק וַיֹּ֙אמֶר֙ בְּנִֽינְוֵ֔ה מִטַּ֧עַם הַמֶּ֛לֶךְ וּגְדֹלָ֖יו
    לֵאמֹ֑ר הָאָדָ֨ם וְהַבְּהֵמָ֜ה הַבָּקָ֣ר וְהַצֹּ֗אן אַֽל־יִטְעֲמוּ֙ מְא֔וּמָה
    אַ֨ל־יִרְע֔וּ וּמַ֖יִם אַל־יִשְׁתּֽוּ׃
  yka-yka: 'Ubus bu masan iye si meˈ aˈa Ninibahin paˈinne, “Daˈakan inin amban sultanin
    duk meˈ saweˈne magbayaˈin: Gaˈ niyaˈ subey mangan bisan ine. Aˈa atawa hayep,
    sapiˈ atawa bili-bili gaˈi subey mangan atawa nginum.'
  shp-NTPO: 'Jaskata pekáora, ja apon jawen joni koshibo betan jatíbi ja jemanko neskara
    koshi joi jato onamaa iki: “Tsonbira jawebi jawékiatimaa iki. Jaton wakabo itan
    jaton carneroboribira pimakantima iki, itan xeamakantima iki.'
  piu-2006: '@see-verse:JON.003.006'
  pjt-pjt: Munu paluṟu wati tjuṯa wituṟa iyaṉu aṉangu tjuṯangka para-wangkanytjaku
    alatji, “Nyangatjala pitjangu Ninipaku mayatja tjuṯanguṟu nyurala wangkanytjikitja.
    Kaya wangaṉarangku kuliṟa palyanma alatji kuka, mai, waina uwankara ngalkuwiyangku
    wantima munuya puluka, nanikuta, tjiipi kuḻu ngalkuntjaku ungkuwiyangku wantima.
  bgs-bgs: Na, igpapid din tô pasóddór tun ta mga manubù na góddô tun ta Ninibe, na
    mà din, “Ni gó tô sugù katô harì asta mga opisyales din, na dì mému kuman asta
    minám tô langun ka manubù, agad tô mga baka asta tô mga karnero.
  kik-kik: 'Ningĩ akĩanĩrĩrithia ũhoro ũyũ kũu Nineve: “Kuumana na uuge wa mũthamaki
    na andũ ake arĩa marĩ igweta: “Mũtikareke mũndũ o wothe, kana nyamũ cia rũũru
    rwa ngʼombe kana rwa mbũri, irũme kĩndũ; itikarekwo irĩe kana inyue.'
  ksr-ksr: 'Rama jeŋkooto kokaeŋ ano Niiniwe siti sokondaboroŋ keno: “Oŋo mono kiŋ
    ano jawiŋuruta nonoonoŋ jeŋkooto koi mobu: Moŋnoŋ mono nene qaaŋ mende newa. Ejemba
    me bao kuru, lama bulmakao, oŋonoŋ nene qaaŋ newombaajoŋ mende moma oŋombu.'
  omb-omb: Me ngeie mo tau na nona leo mo vano turuturu na Niniva vena, “A leo lehe
    mo vumai dena ratahigi me a nona tangaloi lalawoa, Vena a tangaloi mena kankarue
    a bulugi mena sibsib ngere rain mese gagani. Ngere rain mese gagani, ngere rain
    mese gani duvu me ngere rain mese inu wai.
  fra-NCL: 'Et on cria dans Ninive et on dit, par décret du roi et de ses grands,
    ces paroles : « Que ni hommes ni bêtes, bœufs et brebis, ne goûtent rien, ne paissent
    pas et ne boivent pas d’eau ;'
  cek-AK: 'Siangpahrang hoi oep kaom angmah ih kaminawk khokhanhaih rang hoiah, Nineveh
    vangpui ah lok to taphongsak boih; taphong ih lok loe, Kami doeh, pacah ih tuu
    hoi moinawk doeh rawkcak pacah o hmah; tidoeh pataengh han om ai: buh to caa o
    hmah nasoe, tui doeh nae o hmah nasoe:'
  xla-xla: Epame ya꞉tapo Niniba so hapuloma dla yu i hamiyo, “Yu iye dokopala oplami
    mate epo ya꞉ gadlalo so mate tle wua꞉ dla puapo. Opa hapuloma mate epo yia꞉ halo
    hapuloma matetapo daya mate epo yú mate podlomolowa.
  cuk-cuk: 'Geb degine, rey na e-dummaganmala, Nínive-neggweburginmaladga igar-uknonikid.
    Weyob sognonikid: “Bela dule-gwablemakar melle mas-gunmalo, melle dii gobmarbalo,
    bela molimarse-bakar, sibad-wawaadmarse-bakar, bela-ibmar-durganse-bakar, melle
    masgi-ogunmalo.'
  uig-CYR: 'У йәнә әмри арқилиқ пүткүл Нинәвә шәһиригә мунуларни җакалиди: — «Падиша
    һәм ақсүнәкләрниң ярлиғи бойичә, Нинәвә шәһиридики һеч қандақ адәм, ат-улақ, кала,
    қой падилири һеч нәрсигә еғиз тәгмисун; һеч нәрсини йемисун, суму ичмисун.'
  pma-pma: 'Evus, meng kati keke avatis mengkatien tai vaha min me-Nineva keil vasi
    avousili. Mengkatien enek vit: “Koanek vi mengkatien onen asuv houlu ka hetetamen
    keil onen. Meatin keil vasi ka buluk ka sipsip ose keil emun anaan vistei anien
    ka anamuntei oai.'
  tel-2017: అతడు ఇలా ప్రకటన చేయించాడు “రాజూ ఆయన మంత్రులూ ఆజ్ఞాపించేదేమంటే, మనుషులు
    ఏమీ తినకూడదు. పశువులు మేత మేయకూడదు, నీళ్లు తాగకూడదు.”
  hat-BSA: 'Li te pibliye yon pwoklamasyon. Li te di: “Nan Ninive, pa dekrè wa a,
    ak prens li yo: Pa kite ni lòm, ni bèt, ni bann mouton, ni twoupo goute anyen.
    Pa kite yo ni manje ni bwè dlo.'
  bxh-bxh: Laugagayo ya fatamali Ninewa dodogadi lisidi yai. Iyen, Itete yau yo dodoga
    lalaꞌi, alinamai, dodoga yo emi bulumakau, sipi, tabu somo laꞌi ti an yo ti nom.
  emi-emi: Me ghe uela va, “Am laa aulia ngakapa see eNinive va, “‘Aghi me kapughu
    namu ngatoa ami uela va, karika teva taumattu me ghaata kkena emene ropi, me enamanama.
  kos-kos: 'El supwalik sie sap nu sin mwet Nineveh, su fahk: “Sap soko sin tokosra
    ac mwet pwapa lal pa inge: Wangin mwet, ku cow, ku sheep, fah kang ku nim kutena
    ma.'
  hbo-WLC: וַיַּזְעֵ֗ק וַיֹּ֙אמֶר֙ בְּנִֽינְוֵ֔ה מִטַּ֧עַם הַמֶּ֛לֶךְ וּגְדֹלָ֖יו
    לֵאמֹ֑ר הָאָדָ֨ם וְהַבְּהֵמָ֜ה הַבָּקָ֣ר וְהַצֹּ֗אן אַֽל־יִטְעֲמוּ֙ מְא֔וּמָה
    אַ֨ל־יִרְע֔וּ וּמַ֖יִם אַל־יִשְׁתּֽוּ׃
  ibo-ibo: 'Nke a bụ nkwusa ya nʼime Ninive: Nke a bụ iwu sitere nʼaka eze na ndị
    a maara aha ha: “Ka mmadụ ọbụla, maọbụ anụmanụ, igwe ehi maọbụ anụ ụlọ ọbụla,
    ghara idetu ihe ọbụla nʼọnụ, ka ha ghara iri ihe maọbụ ṅụọ mmiri.'
  ory-ory: ପୁଣି, ରାଜାର ଓ ଅଧ୍ୟକ୍ଷମାନଙ୍କର ଆଜ୍ଞାନୁସାରେ ସେ ନୀନିବୀର ସର୍ବତ୍ର ଏହି କଥା ଘୋଷଣା
    ଓ ପ୍ରଚାର କରାଇଲା, ଯଥା, “ମନୁଷ୍ୟ କି ପଶୁ କିଅବା ଗୋମେଷାଦି ପଲ କେହି କିଛି ଆସ୍ୱାଦନ ନ କରୁ;
    ସେମାନେ ଭୋଜନ କି ଜଳ ପାନ ନ କରନ୍ତୁ;
  wmt-wmt: '@see-verse:JON.003.006'
  chk-chk: 'Iwe, ewe king a aronga eu kapasen asilesil ngeni chon Ninifa, “Iei än
    ewe king me nöün kewe nöüwis allük: Esap wor eman aramas are man epwe tongeni
    mongö are ünümi och.'
  ssd-ssd: 'Taŋamba nu taŋgo afu kukulniŋgina le nane kumba ka Ninevenu taŋgo pino
    ŋakmba wam paguka saniŋginaig: Siŋgine gabat suŋgo nuŋe gabat kame ndoŋ nane teŋenmba
    sakaig. Tane taŋgo pino agaŋmor ŋakmba nyamagaŋ kule pinka ndanyap.'
  rop-rop: Brom deya det king bin jandim wed langa ola pipul langa det taun. Imbin
    tok, “Mi en main wekinmen olabat bin meigim nyuwan lowa, dumaji God im wail langa
    wi, en wi garra ol dai. Wal ol yumob pipul iya langa dijan taun kaan dagadagat
    enijing, en yumob kaan dringgimbat woda du. En im seimwei du blanga ola enimul
    blanga yumob.
  mwf-2018: I nhini thangunu nukunu-ka murrinh warda darntilil i kardu wanku wurdanpunkuthukneme
    pumebaththaneme tharra murrinh nhini-yu ngarra kardu wurnangat-nu warda wangu
    punnedhaneme. I murrinh-ka kanhi-wa mam kardu pule ngala thathpirr darntilil-yu.
    “Nga kardu, murrinh kanhi-ka ngarra kardu ngala thathpirr ngemnarra nanki thangunu
    kanhi-yu i kardu ngala ngala ngamere deyida-re. Murrinh kanhi-ka the da matha
    numabathnu. Bere nga, mere nangkal nukun kanimurrk mi-yu i mere nangkal nukun
    kura kanigurdugurduk. I ngana deyida ku puliki i ku thip i ku nenigut i ku terert
    warda ngatha mi parnu mere kawekat nukun karni. I kura mere kurugurdugurduk nukun.
  ukr-1871: І звелїв сповістити в Ниневії й заповісти від іменї царського й вельмож
    своїх, щоб нї люде, нї скотина, нї воли анї вівцї нїчого не їли й не пасли та
    й води не пили;
  eng-AOI: The king sent word to all the people of Nineveh. He said, “This word is
    from me, the great king of Nineveh, and from my officers. Not even one of you
    people in this city is to eat any food or drink any water. And the cattle and
    sheep also must not eat any food or drink any water.
  deu-1951: 'Und er ließ ausrufen und sagen zu Ninive: «Auf Befehl des Königs und
    seiner Großen: Menschen und Vieh, Rinder und Schafe sollen nichts genießen, sie
    sollen weder weiden noch Wasser trinken;'
  eng-JPS: 'And he caused it to be proclaimed and published through Nineveh by the
    decree of the king and his nobles, saying: ''Let neither man nor beast, herd nor
    flock, taste any thing; let them not feed, nor drink water;'
  srp-1865: 'I proglasi se i kaza se po Nineviji po zapovijesti carevoj i knezova
    njegovijeh govoreæi: ljudi i stoka, goveda i ovce da ne okuse ništa, ni da pasu
    ni da piju vode.'
  lug-lug: 'Kabaka teyakoma awo, wabula n’ayisa n’etteeka n’alibunya Nineeve yonna
    nga ligamba nti, Olw’ekiragiro kya kabaka n’abakungu be: “Tewaba muntu yenna,
    wadde ensolo oba eggana n’ekisibo, okukomba ku mmere wadde amazzi;'
  heb-heb: ויזעק ויאמר בנינוה מטעם המלך וגדליו לאמר האדם והבהמה הבקר והצאן אל יטעמו
    מאומה אל ירעו ומים אל ישתו׃
  ben-IRV: আর তিনি নীনবীতে রাজার ও তার অধ্যক্ষদের উদ্দেশ্যে এই কথা উঁচু স্বরে প্রচার
    করলেন, “মানুষ ও গোমেষাদি পশু কেউ কিছু চেখে না দেখুক, খাওয়া দাওয়া ও জল পান না
    করুক;
  pan-pan: ਤਦ ਉਸ ਨੇ ਇਹ ਮੁਨਾਦੀ ਕਰਵਾਈ ਅਤੇ ਨੀਨਵਾਹ ਵਿੱਚ ਇਹ ਪ੍ਰਚਾਰ ਕੀਤਾ, ਰਾਜਾ ਅਤੇ ਉਸ ਦੇ
    ਸਰਦਾਰਾਂ ਦਾ ਫ਼ਰਮਾਨ - “ਨਾ ਆਦਮੀ, ਨਾ ਪਸ਼ੂ, ਨਾ ਵਗ, ਨਾ ਇੱਜੜ ਕੁਝ ਚੱਖਣ, ਉਹ ਨਾ ਤਾਂ ਕੁਝ
    ਖਾਣ ਅਤੇ ਨਾ ਹੀ ਪਾਣੀ ਪੀਣ,
  rmy-LOVARI: 'Вов дас аври тэ пхэнэн андэ Ниневия: — Краицко ай ранги ворба: «Мэк
    лэ мануш тэ на хан и тэ на пэн, ви э алатура: гурува, бакрэ ай бусня — тэ на хахавэнпэ
    пэ мал ай тэ на пэн!'
  tkr-tkr: 'Paççahee əmr haa''a cuneyiy ağsaqqalaaşine doyule Nineval inəxüd eyhecenva:
    «İnsanaaşe, həyvanaaşe, çavra-vəq''əyn vuççud umoyxhancen, xhyanbı ulymoğacen,
    uxhiyxhanasıd hımayk''ancen.'
  mya-JVB: လူ သတ္တဝါ တိရစ္ဆာန် သိုး နွား တို့သည် အလျှင်းမ မြည်စေနှင့်။ အစာကို မ စား
    ၊ ရေ ကို မ သောက် စေနှင့်။
  tte-O: Kabo walo iyawasa ilau tomo meuloili Ninibe koina iwaloba, “Loina bwaite
    ilaoma kin yo kana tosagu kolili. Tabu tomo yabo o nuwana yakayakan yabo sikakan.
    Tomo meuloili yo besiele bulumakau yo sipi meuloili, tabu sikekekan yo waila sinunuma.
  tvk-tvk: 'Di, misemae ni tengan latis mesen rae nan ak iha mi mol‑Nineva xil vus
    tengan ti lihusili. Rae xa bit: “Ngan ak be rae na suv toto del eilep nan xil.
    Moletin xil vus itel vongoro sae xil mun linakar pis ti anien e linamu ti oei.'
  tbg-tbg: 'Viva mintima kero vaiharo Niniveqi vau vaiinti nahentikaini uva varakero
    tiharo, Te ni avuhainauka tenta nora vaiintinavu vataake ni qioqama teha niara
    mintima ti: Ne ekaa kia kara naate. Vaiinti nahentive, purumakauve, sipisipive,
    tenavu ni qioqama teha kia karavata namarivata naate, turo.'
  hmo-hmo: 'Ia ese oda hereva ia siaia Nineva taudia ibounai dekenai. Ia gwau: “Inai
    oda hereva be king bona iena lohia taudia ibounai dekena amo: Taunimanima ibounai,
    boromakau ibounai, mamoe ibounai danu be do idia aniani lasi, bona ranu do idia
    inua lasi.'
  ata-ata: Anu mukalaa anaxu mulai noxiꞌa ta mitema ne Ninive, la muvikala aloxo ꞌo,
    “Nexi noxiꞌa ta tatila sou xaixai noxilo temasaxa lexe evile umomomo sou uꞌani
    uasi. Ngingi ta mitema ngongiꞌa ta kau mo ta sipsip mengi ngaꞌani mo ngaie mamu.
    Ngingi latala ne ngaxolu loxo nesi.
  urd-urd: और बादशाह और उसके अर्कान — ए — दौलत के फ़रमान से निनवा में यह 'ऐलान किया
    गया और इस बात का 'ऐलान हुआ कि कोइ इंसान या हैवान ग़ल्ला या शराब कुछ न चखें और
    न खाए पिए।
  rus-SYN: 'и повелел провозгласить и сказать в Ниневии от имени царя и вельмож его:
    “чтобы ни люди, ни скот, ни волы, ни овцы ничего не ели, не ходили на пастбище
    и воды не пили,'
  rmy-SERVI: 'Вов прыакхарда барэ манушэн, тай вонэ пхэндэ всаворэнди ды Ниневия:
    «Мануша нисо тэ на хан, тэ на пэн пани. Тай хулаимо, гурува, бакрэ бузненца тэ
    на пхирэн пы мален и тэ на пэн пани.'
  bqc-SIM: 'À mɛ̀ wà kpàwakɛ a wɛ̃́lɛu wà mɛ: Lá kí ń a ìwaↄ dìlɛn kɛ: Gbɛ̃nazĩnaↄ
    ń pↄtuoↄ píi, blɛ su gɛ̃ ń lɛ́uo, aasu imio.'
  tcz-CHONGTHU: Hichun lengpa leh amilen amilal ten thupeh khat khopi sung pumpia
    aphongdoh un mihem hihen lang gancha ho hijong leh anneh twidon abollouhel ding
    ahi.
  mar-mar: राजाने आणि त्याच्या सरदारांच्या ठरावाने निनवेत घोषणा करून ठराव प्रसिध्द
    केला. त्याने सांगितले, “कोणत्याही मनुष्यांने अथवा पशूंने, गुराढोरांनी अथवा शेरडामेंढरांनी
    काही चाखू नये; खाऊ नये व पाणी पिऊ नये.
  tcs-tcs: 'Da king ane ol dem impotant man blo da siti bin sane mesiz ebriwea raun
    lo da siti. Da mesiz bin spik diskain: ‘Yumpla ebriwan no lau po kaikai ane no
    lau po pide dem animal blo yumpla.'
  soq-soq: Me gagalowa apana uduudu diamone wanase, “Ne ita uwaala apanawa dialeitana
    e uduudu ita puela debamau ita kerakera do iditane nana ita esa mai nana.
  qub-qub: 'Papilta rurarcur mashtachiran intëru siudäpa. Chay papilcho cayno niycaran:
    «Pipis ama ima micuytapis micuychu. Uywayquicunatapis ama garaychu. Ni yacutapis
    ama upuchiychu.'
  bqp-bqp: Mɑ u kpɑrɑ Ninifuɔ u nɛɛ, sinɑ boko kɑ win sinɑ ɑsɑkpɔbu bɑ woodɑ yɑrɑ
    bɑ nɛɛ, sɑɑ tɔnu sere kɑ yɑɑ sɑbenɔ, bu ku gɑ̃ɑnu di, bu ku mɑɑ nim nɔ.
  hat-hat: 'Li voye fè yon piblikasyon nan tout lavil la. Li di konsa: -Men lòd wa
    a ansanm ak lòt chèf li yo bay: Pesonn pa pou manje anyen. Ni moun, ni bèf, ni
    mouton, tout pou rete san manje san bwè.'
  eng-BSB: 'Then he issued a proclamation in Nineveh: “By the decree of the king and
    his nobles: Let no man or beast, herd or flock, taste anything at all. They must
    not eat or drink.'
  eng-WEBPB: He made a proclamation and published through Nineveh by the decree of
    the king and his nobles, saying, “Let neither man nor animal, herd nor flock,
    taste anything; let them not feed, nor drink water;
  kbq-kbq: Anante kinine, kagota eri'za naga'ane amage'ma antesaza naneke atrageno
    ran kumapi vahe'zagare vuno eno higeno, kinimo'a huno magore hunka kagro, zagagafaka'a,
    atregeno ne'zane, tinena one'tfa hino, huno hu'ne.
  nhe-BL: 'Huan nopa tlanahuatijquetl quichijqui se tlanahuatili para nochi tlacame
    ipan altepetl Nínive ma quimatica. Quiijto: Ica notequihuejcayo na, niimotlanahuatijca,
    huan ica inintequihuejcayo ni tlacame tlen tlanahuatíaj nohuaya, nimechnahuatía
    axaca ma quicua niyon se tlamantli. Niyon amo xiquincahuilica huacaxme, borregojme,
    o sequinoc imotlapiyalhua ma tlacuaca o ma atlica.'
  bus-bus: 'À bè wà kpàakpa kɛ a wɛ́tɛn lán kɛ̀ bà: Lán kína kↄ̃n a ìbanↄ dìɛ nàn
    yɛ̀. Gbɛ̃nteenↄ kↄ̃n pↄ́kãdeenↄ píngi, pↄ́blee tón gɛ̃ ń lɛ́nlo, aↄ̃ton í miro.'
  gub-BL: Umume'u kar ko uze'eg tawhu pe har wanupe no. — Penuwihawete uzapo kar ko
    ma'e iko peme kury. Amogwer tuwihaw uzapo kar ko ma'e hereko peme wà no. Ni amo
    nupuner kwaw ma'e i'u haw rehe wà. Teko paw wà, ma'ea'yr paw wà no, tapi'ak wà,
    àràpuhàràn hawitu ma'e wà no, nupuner kwaw umai'u haw rehe wà nehe, nupuner kwaw
    uwi'u haw rehe wà nehe no.
  ulk-ulk: 'E able mir Ninebe leem emariklu: “Able ople a kerimle pa uridli iaba mir
    wabim pedike: nole lelut netat lewer wairuser; gair le a ebur peki sab daragrida
    arolam a arilam.”'
  eng-DRA: 'And he caused it to be proclaimed and published in Ninive from the mouth
    of the king and of his princes, saying: Let neither men nor beasts, oxen nor sheep,
    taste any thing: let them not feed, nor drink water.'
