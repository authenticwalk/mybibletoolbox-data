verse: JON.003.006
translations:
  mal-C: ഈ വാർത്ത അറിഞ്ഞപ്പോൾ നിനവേരാജാവും സിംഹാസനത്തിൽനിന്ന് എഴുന്നേറ്റു രാജകീയ വസ്ത്രങ്ങൾക്കു
    പകരം ചാക്കുശീല ധരിച്ച് ഭസ്മത്തിൽ ഇരുന്നു.
  deu-TKW: Und als die Kunde davon zum Könige von Nineve drang, erhob er sich von
    seinem Throne, legte seinen Mantel ab und hüllte sich in ein Trauergewand; sodann
    setzte er sich in den Staub.
  lin-lin: Tango sango yango ekomaki epai ya mokonzi ya Ninive, atelemaki longwa na
    kiti na ye ya bokonzi, alongolaki bilamba na ye ya bokonzi, alataki saki mpe amivandisaki
    na putulu.
  eng-LSV: seeing the word comes to the king of Nineveh, and he rises from his throne,
    and removes his honorable robe from off him, and spreads out sackcloth, and sits
    on the ashes,
  bmu-bmu: Mewö aketka miaŋgöt buzup keuŋi mi Niniwegöt kiŋ (praim minista) yaŋgöreŋ
    aŋgorök. Aŋgoriga möta jakömbuak dum tatatŋeyök eta malukuŋi köteköba samot memba
    at-turuba kau utuba ariba tarök.
  eng-GNV: For worde came vnto the King of Nineueh, and he rose from his throne, and
    he layed his robe from him, and couered him with sackecloth, and sate in ashes.
  eng-WEBSTER: For word came to the king of Nineveh, and he arose from his throne,
    and he laid his robe from him, and covered himself with sackcloth, and sat in
    ashes.
  nhw-BL: Quema nopa hueyi tlanahuatijquetl tlen Nínive quicajqui ni tlamantli, nojquiya
    moquetztiquisqui campa tlanahuatiyaya. Huan moquixtili nopa yoyomitl catli tlanahuatiani
    quitequihuíaj, huan moquenti yoyomitl catli fiero huan mosehui tlalchi.
  swh-ONEN: Habari zilipomfikia mfalme wa Ninawi, aliondoka kwenye kiti chake cha
    enzi, akavua majoho yake ya kifalme, akajifunika nguo ya gunia kisha akaketi chini
    mavumbini.
  bba-bba: Ye Ninifun sinɑ boko u ɡɑri yi nuɑ mɑ u seewɑ sɑɑ win sinɑ kitɑrun di u
    win yɑberu potɑ. Mɑ u sɑɑki sebuɑ, u tii torom wisi wirɔ nuku sɑnkirɑnun sɔ̃.
  eng-KJVCPB: For word came unto the king of Nineveh, and he arose from his throne,
    and he laid his robe from him, and covered him with sackcloth, and sat in ashes.
  cpy-cpy: Ikanta ikemaki pinkathari-tatsiri Naana-weniki, rookanakiro iwinkathari-mento,
    ikithaa-tanakawo etawori-pooki iithaari, jeekanaki samampoki.
  mpx-mpx: Sauga Ninibe ana kin i hago Yona ga i ba ola, inoke i lutem wana abamisiyo
    wawasana elana ge wasawasa kalikona i palo yoho tuwanaa, yaka kaliko toto bwasumu
    pupunona elana hi ginoliya i galoi ge i misiyowa papakova gamwanaa.
  wbp-wbp: Yangkangku yalirli wiringki kingirli Ninupu-wardingkirli, purda-nyangu-jana
    yimi yapa panu-kari kujalpalu wangkaja miyi ngarninja-wangu lawaku nyinanjaku.
    Nyanunguju rarringki yakarra-pardija nyinanja-kurlangu-ngurlu wiri-ngirliji, yalyi-manulku-nyanu
    jinajina-piya kirrirdi nyanungu-nyanguju, ngula yukaja puturrputurrparla wawardarla,
    ngula yaninjarla pirri-manu yurlpulyparla.
  luo-luo: Kane wach ochopo ne ruodh Nineve, ne oa malo e kom duongʼ mare molonyo
    lepe mag loch mi norwako pien gugru nobet piny e buru.
  meu-meu: Nineve pavapavana ese harina e kamonai, bena ia na ena terono amo e tore
    isi, ena hahedoki e dokia oho, puse dabuana e hahedokilaia, bena rahurahu ai e
    helai diho.
  npi-ULB: त्यो खबर चाँडै नै निनवेका राजाकहाँ पुग्‍यो । तिनी आफ्ना सिंहासनबाट उठे,
    आफ्नो वस्‍त्र उतारे, आफूलाई भाङ्‍ग्रा ढाके, र खरानीमा बसे ।
  yor-yor: Ọ̀rọ̀ náà sì dé ọ̀dọ̀ ọba Ninefe, ó sì dìde kúrò lórí ìtẹ́ rẹ̀, ó sì bọ́
    aṣọ ìgúnwà rẹ̀ kúrò lára rẹ̀, ó sì da aṣọ ọ̀fọ̀ bora, ó sì jókòó nínú eérú.
  wos-wos: Wungi hurundaka dé Ninifana némafwi du akwi dé Gotna hundi xéké. Xékétaka
    dé déka yikafre jambé yatakataka dé déka yikafre nukwa wur lafwitaka dé gérémbandé
    nukwa wur sandataka dé bombu re.
  emp-NTPO: Ninived̶ebema boroba maʌ̃ra cawasia. Maʌ̃ carea idji bugue biya quirud̶ebemada
    pirab̶ariped̶a idji djio biya qued̶eara ẽrãped̶a sopua careabema jʌ̃barida jʌ̃sia.
    Maʌ̃be ne babued̶a pora ʌ̃rʌ̃ chũmesia idji cadjirua od̶a carea sopua b̶ʌda acʌbi
    carea.
  ind-ind: Setelah raja Niniwe mendengar kabar itu, dia langsung turun dari takhtanya.
    Dia melepaskan jubah kerajaannya dan memakai kain karung, lalu dia duduk di atas
    abu sebagai tanda penyesalannya atas dosanya.
  pes-OPCB: هنگامی که پادشاه نینوا شنید که یونس چه گفته است از تخت خود پایین آمده،
    لباس شاهانه را از تن درآورد و پلاس پوشیده، در خاکستر نشست.
  lcm-lcm: '@see-verse:JON.003.005'
  tgl-ULB: Madaling nakarating ang balita sa hari ng Ninive. Tumayo siya mula sa kaniyang
    trono, hinubad ang kaniyang balabal, tinakpan ang kaniyang sarili ng magaspang
    na tela, at umupo sa mga abo.
  rmn-rmn: Кана адава габэри гело джи ко патишаи ки Ниневияко, ов ущино пэ тронестар,
    читяс пэ патишаитика савутя, урявдяс гонэски савутя тай бэшло андэ прахос.
  kca-kca: Щи айкеԓ Ниневия хон унты йŏхтәс, ԓўв хон омәсты тӑхайәԓ эԓты нŏх ԓойәс,
    пӑ хон сŏхԓәԓ нŏх эхсәԓы, пӑ уԓттӑхты хир хŏрпи сŏх ԓумтәс, пӑ рат хыша опсәс.
  cbu-NT: Ashiri tsiyatsissha Ninipshuchish urkar kusarangiya. Uwsha kurakush pang'
    shitungeeru, wamaree wanasirimshee yusheeru, wamar kuchartamsha kamartayaru, tsapushtamsha
    kuxinarangiya.
  hui-hui: Niniba wali agali kini heago ibu hale halu hearia Niniba wali agali bibahende
    emenebi timbunibi hearu danga dugu hiralu tomo nane birai ka layago hale howa
    ibubi ibunaga haru hagane dagia ngelalu ibunaga aga biaganebi golo wahowa danga
    dugu hiralu beha berene.
  wrs-wrs: Doa Ninevanindnamba king kuwulva no Sesoana moamba hellenamba, hevna kursiva
    besalva wuleihalahaphonamba, kayenmba besalva selvvrana, kayen kolol vethavna.
    Vethanamba, doa smovsram holvape, di avna, osm vevna, Sesoana novra kava indhanakokla.
  mya-mya: ထို​ကြေ​ညာ​ချက်​ကို​နိ​နေ​ဝေ​မင်း​ကြား တော်​မူ​သော​အ​ခါ ရာ​ဇ​ပလ္လင်​ပေါ်​မှ​ထ​၍
    ဝတ်​လဲ​တော်​ကို​ချွတ်​ပြီး​လျှင်​လျှော်​တေ​ကို ဝတ်​တော်​မူ​၏။ ထို​နောက်​ပြာ​ထဲ​တွင်​ထိုင်
    နေ​တော်​မူ​၏။-
  bod-N: ཡང་ནིན་ཝེའི་རྒྱལ་པོས་འཕྲིན་འདི་ཐོས་པས། ཁྲི་ལས་བབས། ན་བཟའ་ཕུད། རྩིད་རས་ཀྱི་གོས་གྱོན་པ་དང་ཐལ་བའི་ནང་དུ་བསྡད་དེ།
  wsk-wsk: Tom den imi nama Nineveh ko king dogowa naguram, mu nu agotala ko daiga
    kuwim beteram, ale king ko guang naguram ago bagaram mu kututuwuram, ale guang
    memek mu tugumam ale kapa kurugu ningi daigam.
  sna-sna: Nhau idzi padzakasvika kuna mambo weNinevhe, akasimuka kubva pachigaro
    chake, akabvisa nguo dzake dzoumambo, akazvifukidza namasaga akagara mumadota.
  spa-BLM: La noticia llegó a oídos del rey de Nínive, quien se levantó de su trono,
    se quitó el manto real, se cubrió de cilicio y se sentó en cenizas.
  cac-cac: Axo ix c'och yab'ixal jun tic d'a vin̈ sreyal Nínive chi', ix q'ue vaan
    vin̈ d'a sdespacho, ix yic'anel spichul vin̈ yic sreyal, ix yac'anoch pichul vin̈
    ya sva'i, ix em c'ojan vin̈ d'a scal q'uen tic'aq'uil taan̈.
  swh-ULB: Mapema habari zilimfikia mfalme wa Ninawi. Akasimama kutoka kiti chake
    cha enzi, akavua vazi lake, akajivika magunia, akaketi katika majivu.
  bel-bel: Гэтае слова дайшло да цара Нінэвіі, - і ён устаў з трона свайго і зьняў
    зь сябе царскае адзеньне сваё, і апрануўся ў вярэту і сеў на попеле,
  wed-wed: Maranai Niniveh ana gulau wei riwana i nonori, tauna ana anikiala i opu-tawanei
    ma ana gulau garana i ḡiḡi. Uji garana i oteni ma au lapukare i kiala.
  deu-ELBBK: Und das Wort gelangte an den König von Ninive; und er stand von seinem
    Thron auf und legte seinen Mantel ab und hüllte sich in Sacktuch und setzte sich
    in die Asche.
  mbb-OT: Ne hein netudtulan is hadì dan dutun te inged, ne mid-awè sikandin diyà
    te pinuuwè din te kedhadì. In-awè din is samput din te kedhadì, ne mibivisti sikandin
    te saku wey ziyà sikandin mebpinuu te avu.
  mal-2015: വർത്തമാനം നീനെവേരാജാവിന്റെ അടുക്കൽ എത്തിയാറെ അവൻ സിംഹാസനത്തിൽനിന്നു എഴുന്നേറ്റു
    രാജവസ്ത്രം നീക്കിവെച്ചു രട്ടു പുതെച്ചു വെണ്ണീറിൽ ഇരുന്നു.
  tuo-NT: Nínivecjʉ̃ wiogʉ te quetire tʉꞌogʉ, cʉ̃ wiogʉ dujiri cũmurõpʉ dujiꞌcʉ wãꞌcãnʉꞌcãcʉ
    niwĩ. Wãꞌcãnʉꞌcã, cʉ̃ wiogʉ suꞌti sãñaꞌquere tuweecʉ niwĩ. Tuwee, suꞌti wãquĩsenojõrẽ
    sãña, nucũcãpʉ ejanujãcʉ niwĩ.
  gvs-gvs: E tutayana livalayana da Ninivei adi tolovina inove, e kebana esaaesaina
    goi itáoya, isou ina tanigo dedevina inisi go, kwama salisalina ilosi, e silekauna
    goi itusobu. Moe nakae aba kinana bego bogina itugavila.
  rmc-rmc: Sar pes pal oda došunďa o kraľis andral o Ninive, ušťiľa pal peskro tronos,
    čhiďa tele o plašťos, urďa pes andro gada le gonestar a bešľa peske andro prachos.
  nlg-nlg: Tana bona na vunaghi haba ni Nineveh te rongovia na rongorongo te mai ladavaghinia
    a Jonah, me tughuru keha sania nina na malei sopou ni vunaghi-haba, me lavi kehaa
    nina na pupulu sule ni vunaghi haba, me talua mai i vuvungana na tivi ni dikalio,
    me sopou horu tana ravu ni lake.
  pes-OPV: و چون پادشاه نینوا از این امر اطلاع یافت، ازکرسی خود برخاسته، ردای خود
    را از برکند وپلاس پوشیده، بر خاکستر نشست.
  ron-1924: Лукрул а ажунс ла урекя ымпэратулуй дин Ниниве; ел с-а скулат де пе скаунул
    луй де домние, шь-а скос мантия де пе ел, с-а акоперит ку ун сак ши а шезут ын
    ченушэ.
  aui-aui: Raghanina Ninive kana kiiwawo warana iwaiyaneni, na yana kiiwawo abamakamakenama
    igeghomiiri da yana wiibadana garadi ikabitavetaveyana, bi wasadina gara imimonama
    sibera na iviyagha, bi yapukare ribana imakeyarayi, noko iyiyeveveyana da touna
    ivinuwapoya.
  ben-OBCV: যোনার সতর্কবাণী যখন নীনবীর রাজার কাছে পৌঁছাল, তিনি তার সিংহাসন থেকে উঠলেন,
    তার রাজকীয় পোশাক খুলে ফেলে চট পরলেন ও ভস্মের উপরে বসলেন।
  lex-lex: La'pa ray Ninwe natlin tutga kot de dewade nerun la liwangenni. Noma no'lu
    doinia rain lawna lodna-hairi, na'nama nohga rain yaluli-yahona la inonni, me
    namtatna la awu li'ina wawannu.
  som-som: Oo warkiina wuxuu gaadhay boqorkii Nineweh, oo isna intuu carshigiisii
    ka kacay ayuu dharkiisii quruxdasanaa iska bixiyey, oo wuxuu huwaday dhar joonyad
    ah, dambasna wuu ku fadhiistay.
  lat-VUC: 'Et pervenit verbum ad regem Ninive: et surrexit de solio suo, et abjecit
    vestimentum suum a se, et indutus est sacco, et sedit in cinere.'
  aoi-aoi: Enejukwaba nakina nubungkawa nibina naruma-dangwa numinakina angalya n-engkirrika
    ebina ayakwa Neningikarrawara-langwa. Biya nu-warumajungwa ena-langwa-langwa akangmakwulalinga.
    Nang-enjungwurranga dibina deningaba dumbala n-awiyebenuma, umba n-awiyebena duwurrariya-langwa
    dumbala nakina. Biya ni-jadinga errekbu-wa akwa n-ambarringa ajiringka-manja amarnina-manja.
  eng-ASVBT: And the tidings reached the king of Nineveh, and he arose from his throne,
    and laid his robe from him, and covered him with sackcloth, and sat in ashes.
  mna-mna: King ki Ninibe ileŋ sua tana na, ni tomini izem muriini peeze kana, mi
    ikinke mburu kini ndabokbokŋan su lene, mi iŋgun muuŋgu, mi mbuleene isu koukou
    uunu ma imbotmbot.
  ita-1885: Anzi, essendo quella parola pervenuta al re di Ninive, egli si levò su
    dal suo trono, e si tolse d'addosso il suo ammanto, e si coperse di un sacco,
    e si pose a sedere in su la cenere.
  eng-LXXUP: And the word reached the king of Nineveh, and he arose from off his throne,
    and took off his raiment from him, and put on sackcloth, and sat on ashes.
  eng-ULB: Soon the news reached the king of Nineveh. He rose up from his throne,
    took off his robe, covered himself with sackcloth, and sat in ashes.
  spa-VBL: Cuando las noticias llegaron al rey de Nínive, éste se levantó de su trono,
    se quitó la túnica, se vistió de silicio y se sentó en cenizas.
  fra-_FOB: La chose parvint au roi de Ninive; il se leva de son trône, ôta de dessus
    lui son manteau, se couvrit d'un sac, et s'assit sur la cendre.
  mal-mal: ഈ വാർത്ത നീനെവേരാജാവ് അറിഞ്ഞപ്പോൾ അവൻ സിംഹാസനത്തിൽനിന്ന് എഴുന്നേറ്റ് രാജവസ്ത്രം
    മാറ്റി രട്ടുടുത്ത് ചാരത്തിൽ ഇരുന്നു.
  lit-lit: O ta žinia pasiekė Ninevės karalių, ir jis pakilo iš savo sosto, nusivilko
    savo apsiaustą, apsivilko ašutine ir atsisėdo pelenuose.
  urd-GVR: Jab Yūnus kā paiġhām Nīnwā ke bādshāh tak pahuṅchā to us ne taḳht par se
    utar kar apne shāhī kapṛoṅ ko utār diyā aur ṭāṭ oṛh kar ḳhāk meṅ baiṭh gayā.
  suz-BL: मिनु निनवे ङा पिपमी यो मेको लोव़ नेना बाक्‍त। मेको आ ठेयब नित्‍तीके रे बोक्‍शा,
    पिप आ फेक्‍तीके वा प्रुइश्‍शा, अरन्‍डी फेक्‍शा, पुलु तारी निस्‍से बाक्‍त।
  eng-NOY: For when the matter came to the king of Nineveh, he arose from his throne,
    and put off his mantle and covered himself with sackcloth, and sat in ashes.
  ita-1927: Ed essendo la notizia giunta al re di Ninive, questi s’alzò dal trono,
    si tolse di dosso il manto, si coprì d’un sacco, e si mise a sedere sulla cenere.
  ckb-ckb: کارەکە گەیشتەوە پاشای نەینەوا، ئەویش لەسەر تەختەکەی هەستا و کەواکەی لەبەر
    خۆی داکەند، جلوبەرگی گوشی پۆشی و لەسەر خۆڵەمێش دانیشت.
  eng-BBE: And the word came to the king of Nineveh, and he got up from his seat of
    authority, and took off his robe, and covering himself with haircloth, took his
    seat in the dust.
  kan-OKCV: ಆ ಮಾತು ನಿನೆವೆಯ ಅರಸನಿಗೆ ಮುಟ್ಟಿದಾಗ, ಅವನು ತನ್ನ ಸಿಂಹಾಸನದಿಂದ ಎದ್ದು, ತನ್ನ ನಿಲುವಂಗಿಯನ್ನು
    ತೆಗೆದಿಟ್ಟು, ಗೋಣಿತಟ್ಟನ್ನು ಉಟ್ಟುಕೊಂಡು, ಬೂದಿಯಲ್ಲಿ ಕುಳಿತುಕೊಂಡನು.
  tam-2017: இந்தச் செய்தி நினிவேயின் ராஜாவுக்கு எட்டினபோது, அவன் தன்னுடைய சிங்காசனத்தைவிட்டு
    எழுந்து, தான் அணிந்திருந்த அங்கியைக் கழற்றிப்போட்டு, சாக்கு உடையை அணிந்துகொண்டு,
    சாம்பலிலே உட்கார்ந்தான்.
  app-app: Dalen Takaa niah Jona te ngaa ini Niniva, ba te dibwiri SUBU nan ut iginan,
    bi SUBU nong mudumre dini bwelakain, bi mo goro bwelan ah tekabis baiang bi mo
    goro korokoro bwelakte bi ban mwe sadok tavan le tanep.
  spa-RV-1909: Y llegó el negocio hasta el rey de Nínive, y levantóse de su silla,
    y echó de sí su vestido, y cubrióse de saco, y se sentó sobre ceniza.
  ron-BTF: Căci a ajuns cuvântul la împăratul din Ninive; şi s-a ridicat de pe tronul
    lui şi şi-a scos roba de pe el şi s-a acoperit cu pânză de sac şi s-a aşezat în
    cenuşă.
  eng-WEBP: The news reached the king of Nineveh, and he arose from his throne, took
    off his royal robe, covered himself with sackcloth, and sat in ashes.
  eng-FBV: When the news of what was happening reached the king of Nineveh he came
    down from his throne, took off his robe, put on sackcloth, and sat in ashes.
  nld-1939: De mare kwam ook den koning ter ore. Onmiddellijk stond hij op van zijn
    troon, legde zijn koningskleed af, trok een boetekleed aan, en zat op as.
  nch-BL: Quema nopa hueyi tanahuatijquet ten Nínive quicajqui ni tamanti, nojquiya
    moquetztiquisqui campa tanahuatiyaya. Huan moquixtili nopa yoyomit cati tanahuatiani
    quitequihuíaj, huan moquenti yoyomit cati fiero huan mosehui talchi.
  tfr-NTPO: Roy öötong Nínive so pjl̈uyo kongshko ga kojono ba sökkl̈o sökshko dwayo,
