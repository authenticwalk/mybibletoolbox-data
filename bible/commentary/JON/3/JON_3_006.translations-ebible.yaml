  wal-wal: Odoi Nanawe kawuwaakkokka gakkiis; gakkin i ba kawotaa araataappe wodhdhidi,
    kawotaa maayuwaa maayidoogaakka qaaridi, waaruwaa maayidi, bidinttan uttiis.
  mgh-mgh: Mwene o Ninive weewilyawe ni uyo ahonwa wahiceni wawe phurulaka ikuwo cawe
