  rmy-VLAKH: Кала дожыля о алав каринг о тхагар ла Ниневияко, вов ущиля па пэско троно,
    изля пар пэстэ э тхагарицко йида, ля пэр пэстэ лэ гонэстери йида тай бэшля по
    прахо.
  dop-dop: Ḿpʋ́ɣʋ́ tɔm ntɩ tǝ tɑlɑ Ninifi wulɑʋ. Ɩlɛnɑ ɩ́ kʋlɩ ɩ kʋmte tɔɔ. Ḿpʋ́ɣʋ́
    ɩ́ wɔɣɔsɑ kɑwulɑɣɑ kpɑɩ nɑ lɑŋwɑkǝllɛ nɑ ɩ́ tɑkɩ lǝyɑɣɑ wontu ɩsɩɩ fɔlǝtɔ tɑkɑ.
    Ɩlɛnɑ ɩ́ cɑɣɑ tɔlʋmɑ tɑɑ.
  azb-azb: Bu xəbər Nineva padşahına çatanda o, taxtından qalxaraq şahlıq libasını
    əynindən çıxartdı və çul geyinib külün üstündə oturdu.
  eng-DBY: And the word reached the king of Nineveh, and he arose from his throne,
    and laid his robe from him, and covered himself with sackcloth, and sat in ashes.
  hin-2017: तब यह समाचार नीनवे के राजा के कान में पहुँचा; और उसने सिंहासन पर से उठ,
    अपना राजकीय ओढ़ना उतारकर टाट ओढ़ लिया, और राख पर बैठ गया।
  wol-KYG: Mbir ma àgg ca buurub Niniw. Mu ne ñokket, jóge ca ngànguneem, ne futeet
    mbubbam buuram, sàngoo saaku, daldi toog cib dóom, di ko toroxloo.
  eng-YLT: seeing the word doth come unto the king of Nineveh, and he riseth from
    his throne, and removeth his honourable robe from off him, and spreadeth out sackcloth,
    and sitteth on the ashes,
  kne-kne: Idi naipadamag di sin ari ed Nineve, kinmaan sin trono na et sinokatana
    din bado na. Nanbado si sako et tinmokdo si nabonton ay dap-o.
  wat-wat: Tovanama Ninive tufomu i biganowana, kana kwabudoga i teweiya keta tufomu
    kanibubuna i visaniniisiya atu nuya yomuyomu utuutusiyai kikifufunisi i kotoniya
    eketa kausibiyai i nuvitoiya.
  bzd-NTPO: Mik ttè e' ttsé Nínive blú tö, eta̱ ie' e̱' kéka̱ ikulé ki̱, ta̱ idatsi'
    bua'buaë iëtkër iwa̱, e' yéttsa̱ skéie datsi' a̱ja̱ë iéka̱itö ta̱ ie' e̱' tkése̱r
    i̱ski̱ mulu̱chka ki̱.
  eng-WYC-2017: And the word came to the king of Nineveh; and he rose off his seat,
    and casted away his clothing from him, and was clothed with sackcloth, and sat
    in ashes.
  eng-WMBB: The news reached the king of Nineveh, and he arose from his throne, took
    off his royal robe, covered himself with sackcloth, and sat in ashes.
  urd-GVH: जब यूनुस का पैग़ाम नीनवा के बादशाह तक पहुँचा तो उसने तख़्त पर से उतरकर
    अपने शाही कपड़ों को उतार दिया और टाट ओढ़कर ख़ाक में बैठ गया।
  kvg-kvg: Yaq ndego Niniva taon-ak-ge kawa, nqanek manqat ge-ewag, ndego até gendego,
    ekeza qonam nonqo-te geqonumam, gèvís. Ndabua mbomømboma ge-uzupam, gekhòfoē,
    yaq ndabua soqøsoqa vø̄-uzam, pakhakh-te sasa ndøqom.
  rug-rug: Sipu avoso nia sa baṉara pa Ninive sapu gua asa, si gasa turu, meke taluarae
    si asa pa nana habohabotuana baṉara, meke va gore pania sa sa nana poko baṉara,
    meke va sage poko baika si asa meke habotu nana pa eba.
  gaz-gaz: Yommuu oduun kun mooticha Nanawwee gaʼetti inni teessoo isaa irraa kaʼee
    uffata mootii of irraa baase; wayyaa gaddaas uffatee daaraa keessa taaʼe.
  fra-LSG: La chose parvint au roi de Ninive; il se leva de son trône, ôta son manteau,
    se couvrit d’un sac, et s’assit sur la cendre.
  gnn-gnn: Ga ŋayi ŋunhi yolŋu ŋurruŋu, balanyara buŋgawa ya' ŋurikiy wäŋawuy, ŋayinydja
    bitjarrayi yana liŋgu ŋäkula, bala yana ŋayi gaŋgathinanydja ŋuliŋuruyi wäŋaŋuru
    ŋunhi ŋuli buŋgawa yukurra yolŋu nhina, bala ŋayi yupmaraŋalana girri' nhanŋuwaynydja
    ŋunhi ḻatjuny'tja, ga bitjarrayi yana nherrara girri' gärruŋdhi yana; yana ŋayi
    marrtjinanydja, bala nhinanana munatha'lilina, yana ganu'lilina nhinana, liŋgu
    ŋayi guyaŋinyamina yätj‐ḻakaranhaminana.
  yal-yal: Niniwa mangan to na feen mɛ, a yi keli a manga gbɛdɛni, a yi a manga domaan
    nate a ma, a yi kasa bɛnbɛli dugin nagodo a ma, a yi sa dɔxɔ burunburunni.
  iou-iou: Täŋirä Ninive nanik täŋo intäjukun ämatä biŋam u nadäŋkaŋ akuŋpäŋ tek täga
    yäŋopmäŋpäŋ peŋpäŋ tek waki-wakipäŋ täŋpäŋ päŋku kädäkut gänaŋ maŋit itkuk.
  haw-1868: A hiki ka olelo i ke alii o Nineva, a ku ae la ia mai kona nohoalii ae,
    a waiho aku la i kona kapa alii mai ona aku la, a komo iho la i ke kapa inoino,
    a noho iho la ma ka lehu.
  arb-NAV: ثُمَّ بَلَغَ إِنْذَارُ النَّبِيِّ مَلِكَ نِينَوَى، فَقَامَ عَنْ عَرْشِهِ
    وَخَلَعَ عَنْهُ حُلَّتَهُ، وَارْتَدَى الْمِسْحَ وَجَلَسَ عَلَى الرَّمَادِ.
  adz-adz: Da gubuꞌ Niniwe king gan ringanta gin, da arangan yuriꞌ sinungꞌ bintipan,
    igruꞌ ngarukui king gan da yatsuf ngarukui gampunda ruan. Da arangan impa iruꞌ
    pap wasaꞌ.
  ewe-ewe: Esi Ninive fia se Yona ƒe mawunya la, eɖi le eƒe fiazikpui dzi, ɖe eƒe
    fiawuwo da ɖi, eye wòta akpanya henɔ anyi ɖe dzofi me.
  nuy-nuy: Anubanila-wala, nubagi-yung ni-ragaani-yinyung na-runggal-yung ana-Nineveh-yinyung,
    niga ni-wawanggiyn ana-lhaawu. Nga ni-ḻaḻagiiyn nigawi-wala a-throne-gala nga
    nima-ngarrgiwayn nigawi-nyinyung mana-yaaḻi ma-mamanunggu, marri nima-miyn yaaḻi-walaaladi.
    Nga ni-burrangayn a-lhagabuṉuḻg-duj.
  eng-LEE: For when the matter was come unto the king of Nineveh, he arose from his
    throne, and put off his mantle from him, and covered himself with sackcloth, and
    sat down on ashes.
  gvn-gvn: '@see-verse:JON.003.005'
  asm-FB: শীঘ্রেই সেই খবৰ গৈ ৰজাৰ কাণত পৰিল। তেতিয়া তেওঁ সিংহাসন এৰি উঠি আহিল আৰু
    গাৰ পৰা ৰাজবস্ত্ৰ সোলোকাই চট্ কাপোৰ পিন্ধি ছাঁইত বহিল।
  sus-A: يِ شِبَارُي تٌ نِنٍوٍ مَنفّ لِ، عَ قَن نَشَ كٍلِ عَ شَ كِبَنيِ كُي، عَ عَ
    شَ مَنفّ دٌنمَ رَتٍ عَ مَ، عَ عَ سُننُن دُفِ رَفٌرٌ عَ مَ، عَ قَ سَ دْشْ تّ شُبٍ
    شْورَ تُوبِ قٍ رَ.
  fra-SBL: La nouvelle parvint au roi de Ninive, qui se leva de son trône, ôta sa
    robe royale, se couvrit d'un sac et s'assit dans la cendre.
  hbo-hbo: וַיִּגַּ֤ע הַדָּבָר֙ אֶל־מֶ֣לֶך נִֽינְוֵ֔ה וַיָּ֙קָם֙ מִכִּסְאֹ֔ו וַיַּעֲבֵ֥ר
    אַדַּרְתֹּ֖ו מֵֽעָלָ֑יו וַיְכַ֣ס שַׂ֔ק וַיֵּ֖שֶׁב עַל־הָאֵֽפֶר׃
  yka-yka: Pag takale sultan Ninibahin aka-aka sabab inin magtawus iye kuwat amban
    paningkoloˈanne magbayaˈin. Ānanne semmekne mahāpin duk magsemmek karut iye. Ubus
    bu ningkoloˈ iye diyataˈ bulak, tandaˈ weˈ magsusun ne iye duk lebbahanne ne dusenen.
  shp-NTPO: Ja joi Nínive apoiba nokóketianra, jawen yakátiainoax wenixon, ja apo
    ixon saweai chopa jopexon, oniskin ati chopa janribi sawea iki, jaskáaxa mainbi
    yakata iki.
  piu-2006: '@see-verse:JON.003.005'
  pjt-pjt: Ka wati panya Ninipaku mayatjangku kulinu Jonah-ku wangka munu kulintjatjanu
    nguḻuringkula tjiyanguṟu pakaṟa mantakutu ukalingu munu mantara wiṟu panya aṉangitja
    araṟa waṉira mantara walyku-walyku palyantjitjangka tjarpara nyinakatingu manta
    tjuṉpatjarangka puḻkaṟa kuṉṯaringkula.
  bgs-bgs: Na, tô mikadinág tô harì ka Ninibe, igtananan din tô gunsadanan din, iglusut
    din tô kapa din, igumpak sikandin katô óggét na gimun sako, asta igunsad tun ta
    abu.
  kik-kik: Hĩndĩ ĩrĩa mũthamaki wa kũu Nineve aakinyĩirwo nĩ ũhoro ũcio-rĩ, agĩũkĩra
    akiuma gĩtĩ-inĩ gĩake kĩa ũnene, akĩruta nguo ciake cia ũthamaki, akĩĩhumba nguo
    ya ikũnia, na agĩikara thĩ rũkũngũ-inĩ.
  ksr-ksr: Kaeŋ aŋgi iikawaa buzu qaaya ii Niiniwewaa kiŋ (praim minista) iwaanoŋ
    keuro. Keuro moma jiŋkaroŋ duŋ rarayanoŋga kamaaŋ malekuya kotogoŋ samo meŋ aturaaŋ
    too utuŋ ariŋ raro.
  omb-omb: Me tavohe a leo mo bulusi na ratahigi lawoa tau Niniva, me ngeie mo labe
    aulu dena herena. Mo lai vohogi na luqana denie, me ngeie mo luqegi na luqe masuesue,
    me mo toga lolo qie.
  fra-NCL: La chose étant parvenue au roi de Ninive, il se leva de son trône, ôta
    son manteau, se couvrit d’un sac et s’assît sur la cendre.
  cek-AK: To lok tamthang to Nineveh siangpahrang khaeah phak, to naah anih loe angmah
    ih angraeng tangkhang nui hoiah angthawk tahang moe, siangpahrang khukbuen to
    angkhring, buri kahni angkhuk pacoengah, maiphu thungah anghnut.
  xla-xla: Niniba mo dokopala oplamita koko i natipo ya꞉ta pollalo tle sila꞉time tluka
    ka꞉ka꞉dle uptipame ma dupa kolle tluka didiyepo tile apupu dla polaiyo.
  cuk-cuk: Nínive-e-rey we-gaya-itoargua, na e-rey-gangi-sii gwichibin-imaksad. Geb
    e-rey-mor-yoid-esusad, agi mor-sommereged yosad. Deginbali, buru-birgi sigisbalid,
    oyogegar, ede na e-isguedga bukib-binsamoye.
  uig-CYR: Бу сөз падишаға йәткәндә, уму тәхтидин туруп, тонини ташлап бөз кийим кийип
    күллүккә кирип олтарди.
  pma-pma: Navong asuv houlu ten out Nineva kur longlongien usil asa koa Siona viteni,
    kei mun longe tisa. Sakini mea ran vulin ten keihoen ka kulat more eisin omon.
    Evus, musin en musi eisin keil ka va rondan en vulimeas.
  tel-2017: ఆ సంగతి త్వరలోనే నీనెవె రాజుకు చేరింది. అతడు తన సింహాసనం దిగి, తన రాజవస్త్రాలను
    తీసివేసి, గోనెపట్ట కట్టుకుని బూడిదెలో కూర్చున్నాడు.
  hat-BSA: Lè pawòl la te rive kote wa Ninive lan, li te leve soti sou twòn li, e
    te mete manto wayal li sou kote. Li te kouvri tèt li ak twal sak e li te chita
    nan mitan sann.
  bxh-bxh: Fuyana Ninewa edi kin wasa ya atahiyen, ya logo hinaga. Ena aba taꞌai ya
    lau afulen, yo ena leli loholohodi ya kamfahidi, na baiki ya liꞌo, na ya lau afusa
    yai ya taꞌai.
  emi-emi: Inangarina ghe laa rekata sio ta kingi nge Ninive ateva. Kingi eteva ghe
    tingina vulu saela aitokatokane ateva, me ghe llu vella unna aiaasae ateva, uneira
    ia namu ngatoa, me ghe asaela ghinna nialousiusi, me ghe toka siola tale au kura.
  kos-kos: Ke tokosra lun Nineveh el lohngak, el tuyak liki tron lal, sarukla nuknuk
    in tokosra lal, nokomang nuknuk yohk eoa, ac pituki fin apat uh.
  hbo-WLC: וַיִּגַּ֤ע הַדָּבָר֙ אֶל־מֶ֣לֶך נִֽינְוֵ֔ה וַיָּ֙קָם֙ מִכִּסְא֔וֹ וַיַּעֲבֵ֥ר
    אַדַּרְתּ֖וֹ מֵֽעָלָ֑יו וַיְכַ֣ס שַׂ֔ק וַיֵּ֖שֶׁב עַל־הָאֵֽפֶר׃
  ibo-ibo: Mgbe akụkọ a rutere eze Ninive ntị, o sitere nʼocheeze ya rituo, wezuga
    uwe eze ya, yikwasị uwe mkpe, nọkwasịkwa na ntụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ଏହିସବୁ ବାର୍ତ୍ତା ନୀନିବୀ ରାଜା ନିକଟରେ ଉପସ୍ଥିତ ହୁଅନ୍ତେ, ସେ ଆପଣା
    ସିଂହାସନରୁ ଉଠିଲା ଓ ଆପଣାର ବସ୍ତ୍ର କାଢ଼ି ଚଟ ପିନ୍ଧି ପାଉଁଶରେ ବସିଲେ।
  wmt-wmt: '@see-verse:JON.003.005'
  chk-chk: Nge lupwen ewe pworaus a tori ewe kingen Ninifa, a ütä seni an lenien motun
    king, a pwilitawu üfan üfen king o üföüf üf seni tuk, a pwal mot lon falangen
    ekkei.
  ssd-ssd: Kile Nineve tuku gabat suŋgo ta pasa ta ismba nuŋe minyokam mbili suŋgo
    maditaknu ta kusremba nuŋe mindepiye mayenu ta paska pilmba sinamanzer tawi tiŋmba
    kuke tugu sinamŋge minyok minna.
  rop-rop: Wal wen det king blanga det taun bin irrim det nyus, imbin gidap brom det
    speshalwan tjeya blanga im, en imbin deigimat im gudwan klos, en imbin werrimon
    sekbeigwan klos, en imbin go en jidan langa eshis. Imbin dum lagijat blanga shoum
    God im garra libum det nogudbalawei blanga im.
  mwf-2018: Mu kardu pule ngala thathpirr da ngarra nhini dinirradha-ka murrinh pamnayepup
    ngarra nukunu Jonah murrinh nhini wurdanarrayiththa wurrini-yu. I pampirrayepup
    kardu wurnangat mange nhini pumedha punni-yu. Bere nhini thangunu weyida nukunu
    kardu pule ngala thathpirr warda-ka dempirnturt ngarra da chair ngala ngarra nukunu
    kathu kardipuptha-yu i yunganpirt nanhthi kaligu patha i bardi nanhthi kaligu
    nanhthi wurdurdulkmam warda. I kanawup ngarra nanhthi nguwurt mulurnu-ya. Nhini-ka
    nukunu deyida wanku dammardathin da mange wiye medha kardi-yu.
  ukr-1871: Бо поголоска про се дойшла до царя Ниневійського, — й устав царь із свого
    престолу, скинув із себе царську одежу свою, й закутавсь у волосяницю, і сїв на
    попелї.
  eng-AOI: The king of Nineveh also heard God's message. He got up from his seat and
    took off the good clothes he was wearing, and put on rough clothes. And he went
    outside and sat down on the ground in some ashes.
  deu-1951: Und das Wort gelangte bis zum König von Ninive; der stand von seinem Throne
    auf, legte seinen Mantel von sich, hüllte sich in einen Sack und setzte sich in
    die Asche.
  eng-JPS: And the tidings reached the king of Nineveh, and he arose from his throne,
    and laid his robe from him, and covered him with sackcloth, and sat in ashes.
  srp-1865: Jer kad doðe ta rijeè do cara Ninevijskoga, on usta sa svojega prijestola,
    i skide sa sebe svoje odijelo, i obuèe se u kostrijet i sjede u pepeo.
  lug-lug: Amawulire gano bwe gaatuuka ku kabaka w’e Nineeve, n’ayimuka ku ntebe ye
    ey’obwakabaka, ne yeeyambulamu ekyambalo kye, ne yeesiba ekibukutu, n’atuula mu
    nfuufu.
  heb-heb: ויגע הדבר אל מלך נינוה ויקם מכסאו ויעבר אדרתו מעליו ויכס שק וישב על האפר׃
  ben-IRV: আর সেই খবর নীনবী রাজের কাছে পৌঁছালে তিনি নিজের সিংহাসন থেকে উঠলেন, গায়ের
    শাল রেখে দিলেন এবং চট পরে ছাইয়ের মধ্যে বসলেন।
  pan-pan: ਜਦ ਇਹ ਖ਼ਬਰ ਨੀਨਵਾਹ ਦੇ ਰਾਜੇ ਕੋਲ ਪਹੁੰਚੀ ਤਾਂ ਉਹ ਆਪਣੀ ਰਾਜ ਗੱਦੀ ਤੋਂ ਉੱਠਿਆ, ਆਪਣਾ
    ਸ਼ਾਹੀ ਬਸਤਰ ਲਾਹ ਸੁੱਟਿਆ ਅਤੇ ਤੱਪੜ ਪਾ ਕੇ ਰਾਖ਼ ਵਿੱਚ ਬੈਠ ਗਿਆ।
  rmy-LOVARI: Кана кады ғира арэслас жи кай Ниневияко край, вов ущилас па пэско краицко
    тхан, лас тэлэ пэскэ краицка гада, урадас чёрэ гада ай андэ брига бэшлас по ватрако
    тхан.
  tkr-tkr: Mana xabar Ninevayne paççahılqa hipxhırmee, mana cune taxtıle giç'u, paççahaaşin
    tanalinbı g'ayşu, palan alyı'ı yı'qqıl giy'ar.
  mya-JVB: နိနေဝေ မင်းကြီး သည် ထိုသိတင်း ကို ကြား သောအခါ နန်းတော် မှ ဆင်း ၍ မင်းမြောက်
    တန်ဆာကို ချွတ် ပြီးမှ ၊ လျှော်တေ အဝတ်ကို ဝတ် ၍ ပြာ ထဲ ၌ ထိုင် တော်မူ၏။
  tte-O: Saugana Ninibe kana kin wasane ibenalan, kabo itoloma ana kaba miya wasawasana
    koina yo wasawasa kwamana ikelegabaen yona mena, kwauya kwamana ikwamai yo imiyasio
    kau kalona mena.
  tvk-tvk: Melele xa suv toto te hal Nineva milongeong ni usil naha xa Siona tehithiteni,
    xi mun milonge misa pupu. Ma mitamea ra hor nan e mileh rat eising hos nan xil.
    Di, mising ni talmusu xil tang e ba dotan de husupang xil.
  tbg-tbg: Minti tuvaro avuhainaa vaiintivano Niniveqi vauva, vivavata vi uvara iriro
    viva nai avuhainaa taintaqaahairo himpiro nai koqe utavaaqa qaqini varakero nihi
    utavaaqa nonkutero oru iha quarato hantaraqi oquviro vaura.
  hmo-hmo: Nineva ena king ese inai sivarai ia kamonai neganai, iena helai gauna dekena
    amo ia toreisi, iena dabua namona ia kokia, puse dabua ia karaia, bona lahi ena
    kahu lalonai ia helai diho.
  ata-ata: Tatananu tuala ne Ninive mulomusou aꞌalo ane ne, la muꞌumesou puloulou
    noxou. Muꞌumesou mukalu, la muxexeenu tokolomou laixe ia mutelo tokolomo suꞌinu
    sou tama sou mulai muxolu no lia no lomulo.
  urd-urd: और यह ख़बर निनवा के बादशाह को पहुँची; और वह अपने तख़्त पर से उठा और बादशाही
    लिबास को उतार डाला और टाट ओढ़ कर राख पर बैठ गया।
  rus-SYN: Это слово дошло до царя Ниневии, и он встал с престола своего, и снял с
    себя царское облачение свое, и оделся во вретище, и сел на пепле,
  rmy-SERVI: Кала кадыва лав доджиля ды тхагари, вов вщиля троностар, слиля барвали
    їда, урявдапэ ды їда гонэндар тай бэшля ды прахо.
  bqc-SIM: Kɛ́ a bao Niniva kía lè, à fɛ̀lɛ a gĩ́naa à a gomusu wòlo zù, à
    zwã̀nkasa kàkaala à zↄ̃̀lɛ túfuu.
  tcz-CHONGTHU: Nineveh lengpan Jonah thusei chu ajahdoh phat in alaltouna a konin
    ahung kum lhan alengpon loupi chu ahohlhan khaodip pon chu akisilin ahi.
  mar-mar: निनवेच्या राजाला ही बातमी समजली, तेव्हा तो आपल्या आसनावरून उठला व आपला
    झगा आपल्या अंगातून काढून तो गोणताट नेसून राखेत बसला.
  tcs-tcs: Wen da king blo Ninaba i bin lisen wanem Zona bin spik, em stretwei gedap
    ane kamdaun prom dat tron blo em. Em i bin tekemaut da gud klos blo em ane em
    bin were dem esianbaig klos. Den em bin sidaun melen wea ip blo asis. Diswan po
    soe God em prapa sore po dem nugudwei em bin mekem gense God.
  soq-soq: Bola debama Niniwe warerewa gagalo ema etene kolaiwatawa ene nosene warere
    garawa benaleidia otawialene aupe gara imbu kadiu taumon ita nuaparewa eueuwa
    isana bedewe wandie.
  qub-qub: Jonás willacushanga Nínive siudäpa raynin cajmanpis willapa chayaran. Chaura
    rayga jamaraycashanpita jatarcur röpanta jorgurir gachga röpacunata jaticuran.
    Chayno rurashpan pampamanna jamacuran.
  bqp-bqp: Ye Ninifun sinɑ boko u gɑri yi nuɑ mɑ u seewɑ sɑɑ win sinɑ kitɑrun di u
    win yɑberu potɑ. Mɑ u sɑɑki sebuɑ, u tii torom wisi wirɔ nuku sɑnkirɑnun sɔ̃.
  hat-hat: Nouvèl la rive nan zòrèy wa lavil Niniv la. Li leve sou fotèy li a, li
    wete bèl rad ki te sou li a, li mete rad sak sou li. Lèfini, li chita atè nan
    sann dife.
  eng-BSB: When word reached the king of Nineveh, he got up from his throne, took
    off his royal robe, covered himself with sackcloth, and sat in ashes.
  eng-WEBPB: The news reached the king of Nineveh, and he arose from his throne, took
    off his royal robe, covered himself with sackcloth, and sat in ashes.
  kbq-kbq: Ana nanekemo'ma Ninive kini nete'ma uhanatigeno'a, kini tratetira otiazamo,
    kini kukena'a atova hutreno, asunku kukena erino antaniteno, ta'nefapi mani'ne.
  nhe-BL: Quema nopa hueyi tlanahuatijquetl tlen Nínive quicajqui ni tlamantli, nojquiya
    moquetztiquisqui campa tlanahuatiyaya. Huan moquixtili nopa yoyomitl tlen tlanahuatiani
    quitequihuíaj, huan moquenti yoyomitl tlen fiero huan mosehui tlalchi.
  bus-bus: Kɛ̀ à baaru Ninɛva kína kii lè, à fɛ̀ɛ a kíblekitaa à a gumusu bↄ̀ à zù
    à uta kãsãa dà à lutɛ̃ dàala nↄ̀sɛliɛna sèeda ũ.
  gub-BL: Amo umume'u a'e ma'e oho Nin tawhu pe har wanuwihaw pe wà. Upu'àm tuwihawete
    wenawhu wi. Wenuhem ukamir puku hekuzar katu ma'e uzewi. Umunehew pàn ma'eryru
    iapo pyr ukamir romo uzemumikahy haw hexak kar pà. Wapyk oho tanimuk rehe no.
  ulk-ulk: Nade Ninebera ople able miride erpeilu e ekweilu adem digem taba baolam,
    wali tabara adem igi, adud wali ami a tibige emrilu.
  eng-DRA: And the word came to the king of Ninive; and he rose up out of his throne,
    and cast away his robe from him, and was clothed with sackcloth, and sat in ashes.
