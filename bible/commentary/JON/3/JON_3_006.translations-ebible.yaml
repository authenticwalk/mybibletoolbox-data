  tbz-SIM: Kɛ̀ Ninifu kóo kpɑ̀ɑ̀tìi tì kèè kɛ́ítɛ́ o kpɑ̀ɑ̀tìkɑ̀rì kɛ́dɑ́tɛ́ o kpɑ̀ɑ̀tìyɑ̀ɑ̀tì
