  urd-GVU: جب یونس کا پیغام نینوہ کے بادشاہ تک پہنچا تو اُس نے تخت پر سے اُتر کر اپنے
    شاہی کپڑوں کو اُتار دیا اور ٹاٹ اوڑھ کر خاک میں بیٹھ گیا۔
  eng-OEBCW: And when word came to the king of Nineveh, he rose from his throne, took
