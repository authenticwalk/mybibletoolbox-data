  kan-2017: ಆ ಸುದ್ದಿಯು ನಿನೆವೆಯ ಅರಸನಿಗೆ ತಿಳಿಯಲು ಅವನು ಸಿಂಹಾಸನದಿಂದ ಎದ್ದು, ತನ್ನ ನಿಲುವಂಗಿಯನ್ನು
    ತೆಗೆದುಬಿಟ್ಟು, ಗೋಣಿತಟ್ಟನ್ನು ಸುತ್ತಿಕೊಂಡು ಬೂದಿಯಲ್ಲಿ ಕುಳಿತುಕೊಂಡನು.
  tgo-tgo: Mbaŋa ghembako ghakiŋ i loŋwa iyako, i yondovirɨ ele ghamba mbaroko weiye
