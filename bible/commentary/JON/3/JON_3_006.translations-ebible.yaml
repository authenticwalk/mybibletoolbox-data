  mdy-ETH: ዬያ ባኮ ኔኔዌ ካኣቲ ዋይዛዖ ዒ ዴዔ ዖይታፓ ኬዲ፥ ካኣቱሞ ማኣዓሢ ላኣሚ ሲዬ ፓቲሌ ማይንቲ ሳዓ ሲላሎይዳ ዴዔኔ።
  twi-ASANTE: Ɛberɛ a Ninewehene tee asɛm no, ɔsɔre firii nʼahennwa so, ɔworɔɔ nʼahenetadeɛ,
