  ipi-ipi: Ninipe tane kiŋi okomane pii okone ale wato kiŋi pitiyane sia toko okone
    tepa yae-pia. Balana tona piyane tupa yata wato, yamapane peke leyo-lo andawa
    loyale laisa beke mane waa-pene ondo tona moo-puato, bala ita talane pete-yanenga
    peteae-pia.
  urw-urw: Niniweb erekokayau nu dora baba edidire, nugeab gotogeg kur nama baba ebügadeaga.
    Bangar nugeab karün nama baba düfotudi korarabüb marsasai dagdüdi kegob gam gotogeaga.
  bhl-bhl: Keko beli, mali kawtiw mak teleko, Ninibe abiw mutuk fian beem emisik kamok
