  hin-CV: जब नीनवेह के राजा तक योनाह का समाचार पहुंचा, तो वह अपने सिंहासन से उठा,
    और अपने राजसी वस्त्र को उतारकर टाट को ओढ़ लिया और जाकर राख में बैठ गया.
  spa-BES: Y llegó la noticia al rey de Nínive, y él se levantó de su asiento de autoridad,
