    akalem kamok teinbin ayem beso, akalem ilim ken so, akalem abin so, alik alik
    be kolewesomi, sakik ilim minggiko, kutew dim teinse kale.
  eng-WEBU: The news reached the king of Nineveh, and he arose from his throne, took
    off his royal robe, covered himself with sackcloth, and sat in ashes.
  bnp-bnp: Na tahuna a ngava i bele na hariki ne Ninive, i pesi rike na gula-hariki
