verse: JON.001.004
translations:
  mal-C: എന്നാൽ യഹോവ കടലിന്മേൽ ഒരു കൊടുങ്കാറ്റ് അടിപ്പിച്ചു; വലിയ കാറ്റിൽപ്പെട്ട്
    കപ്പൽ തകരുമെന്ന സ്ഥിതിയിലായി.
  deu-TKW: Jahwe aber sandte einen gewaltigen Wind auf das Meer, so daß ein gewaltiger
    Sturm auf dem Meer entstand und das Schiff zu zerbrechen drohte.
  lin-lin: Kasi Yawe atindaki mopepe makasi na likolo ya ebale monene, mpe mopepe
    yango ememaki mbonge oyo ekomaki pene ya kozindisa masuwa.
  eng-LSV: And YHWH has cast a great wind on the sea, and there is a great storm in
    the sea, and the ship has reckoned to be broken;
  bmu-bmu: Mewö anökmö, Kembunöŋ möp luhut köhöikŋi melaii köwetnöŋ anda qeiga siridimbom
    ketauŋi asuhuiga waŋgenöŋ miaŋgörap jömgömamgöt ahök.
  eng-GNV: But the Lord sent out a great winde into the sea, and there was a mightie
    tempest in the sea, so that the ship was like to be broken.
  eng-WEBSTER: But the LORD sent out a great wind into the sea, and there was a mighty
    tempest in the sea, so that the ship was in danger of being broken.
  nhw-BL: Pero TOTECO quichijqui ma huala se hueyi ajacatl ipan nopa hueyi atl huan
    tlaajacayaya hasta nopa barco mososolosnequiyaya.
  swh-ONEN: Ndipo Bwana akatuma upepo mkali baharini, nayo dhoruba kali sana ikavuma
    hata meli ikawa hatarini kuvunjika.
  bba-bba: Adɑmɑ Yinni Gusunɔ u derɑ woo bɔkɔ ɡɑ seewɑ nim wɔ̃ku ɡen mi. Mɑ n sɑ̃ɑre
    ɡoo ɡe, ɡɑ koo nim diirɑ.
  eng-KJVCPB: But the Lord sent out a great wind into the sea, and there was a mighty
    tempest in the sea, so that the ship was like to be broken.
  cpy-cpy: Roo kanteencha, ikantakaakawo Tajorentsi otampyaate inkaariki, antawo otamakaa-tanaki.
    Tema rooteentsi okoteemi amaatako-mentotsi.
  mpx-mpx: Yaka abwe Yehoba mana bwabwatana hot i patowa hoga pwatanaa. Wowol ana
    gasisi kaiwena kelaubwa waga ni pasamwalekaleka.
  wbp-wbp: Kulkurrukulkurrulkulpa yanurra pawurtuju wurnturu kulkurrirni mangkururlaju.
    Ngula-puru yukaja Juunaju kanunju-kurra, kankarlu-ngurlu jitija kanunju-kurra
    pawurturlaju, jardalpa ngunanja-yanu. Ngula-jangka, warlpa wiri manu ngapa wiri
    yilyajarni-jana jangkardu YAAWIYI-rli. Ngapangkujulpa pawurtuju yurnkuyurnku-manu,
    puta rdilyki-pungu. Pawurtu-wardingki-patuju lani-jarrinjarla purlajalpalurla
    kurruwalpaku nyanungurra-nyanguku yungu nganta-jana muurl-mardarni yukanja-kujaku
    ngapangka-kujaku. Ngula-puru, jurnarrpajulpalu kijirninja-yanu warlingki-maninja-kujaku
    rampaku-karda.
  luo-luo: Eka Jehova Nyasaye nooro yamo maduongʼ e nam, kendo ahiti mager notugore
    ma yie koro ne dwaro barore.
  meu-meu: Bena Iehova ese lai gubana e hatoaia, davara latanai; hurehure vada e bada
    herea, lagatoi na mokona e heroḡi rohoroho.
  npi-ULB: तर परमप्रभुले समुद्रमा एउटा ठुलो बतास पठाउनुभयो र त्यो समुद्रमा एउटा शक्तिशाली
    आँधी बन्यो । जहाज चाँडै नै नष्‍ट हुन लाग्‍दैछ भन्‍ने थाहा भयो ।
  yor-yor: Nígbà náà ni Olúwa rán ìjì ńlá jáde sí ojú Òkun, ìjì líle sì wà nínú Òkun
    tó bẹ́ẹ̀ tí ọkọ̀ náà dàbí ẹni pé yóò fọ́.
  wos-wos: Ye di gu nyéndékmbu téndaka dé Néma Du Got némafwi mur takandéka dé ya.
    Yandéka dé gu némafwimbu dé ramé. Raama dé gunjambéré yafélaménjoka huru.
  emp-NTPO: Baribʌrʌ mãcua tʌmʌ wãnaẽ́ne Ãcõrẽba nãũrãda dji cãbãyã puábisia. Maʌ̃ba
    pusara quĩrũ nũmeped̶a baidora barcod̶e ed̶a wã nũmesia. Barcora tod̶ogozoaica
    nũmesia.
  ind-ind: Kemudian TUHAN mengirimkan angin yang sangat kencang ke laut dan terjadilah
    badai yang sangat besar dan kuat, sehingga kapal itu hampir pecah.
  pes-OPCB: اما همین که کشتی از ساحل دور شد، ناگهان خداوند باد شدیدی وزانید و دریا
    را متلاطم ساخت به طوری که نزدیک بود کشتی در هم بشکند.
  lcm-lcm: Nei liuan i kari paspasal Iave kala alis a mang malu kitmat na nei laman
    kalapo toan alava luai na kalapo ararai ta to ka tavadek korong a perengan ang.
  tgl-ULB: Subalit nagpadala si Yahweh ng malakas na hangin sa dagat at ito ay naging
    malakas na bagyo sa dagat. Hindi nagtagal ang barko ay parang masisira na.
  rmn-rmn: Ай о Сагбус о Яхвэ ваздиняс опэр пани бари зорали балвал, тай ваздиндило
    аякха лачес о пани, кай о карабляс сас газыри тэ хурдёл.
  kca-kca: Туп Турәм Куща щарәсән так вот этәԓтәс, вот шек тарма йис, паршәӈ хоп шўкаԓәты
    кема йис.
  cbu-NT: Itaru, Apanllsha kambusuru zanganirangiya. Kambusursha kizpur kambustarangu,
    marsha kizpur warastarangiya. Botsha izuuru yangamaam zandarangiya. Bot kizpur
    zpuzarangiya. Pátangamaam zandarangiya.
  hui-hui: Ani bialu hearia Anduane Homogohanda puyabu hongoheore iba solowarani ibilene.
    Ani biyagola dalubi puyabubi iba yaribubi hongohe gibiore biyagome iba sibi biago
    podobaga bibahe wini.
  wrs-wrs: Doa botva nomba Yopariniva vohavna wanplombmonam, doa botva mendah monamba
    hovrahovra ona gana, Yawe vuvi mendeklim deuhpho. Deuhphonamba, vuviva wanplombrava
    mendekli vevna, ombokva mendekli vevnamba, wo botva indkokla vevna.
  mya-mya: သင်္ဘော​သည်​ပင်​လယ်​တွင်း​သို့​ရောက်​သွား​သော​အ​ခါ ထာ​ဝ​ရ​ဘု​ရား​သည်​လေ​ပြင်း​မုန်​တိုင်း​ကြီး​ကို​တိုက်​ခတ်​စေ​တော်​မူ​၏။
    ထို​လေ​မုန်​တိုင်း​ကြီး​သည်​လွန်​စွာ​ပြင်း​ထန်​လှ​သ​ဖြင့်​သင်္ဘော​သည်​ပျက်​လု​မ​တတ်​ရှိ​လေ​၏။-
  bod-N: ཡིན་ནའང་། དཀོན་མཆོག་ཡ་ཝཱེས་རྒྱ་མཚོ་ལ་དྲག་རླུང་ཆེན་པོ་ཞིག་གཡུགས་སུ་བཅུག་པ་དང་།
    མཚོ་སྟེང་དུ་ཆར་རླུང་དྲག་པོ་བྱུང་ཞིང་མཚོ་གྲུ་འཐོར་ལ་ཁད་བྱས།
  wsk-wsk: Bare Yawe daula aromemek beteram se tuwik samamer ago tairam ale gagi luan
    te dal am paogayam bitakaso.
  sna-sna: Ipapo Jehovha akatuma mhepo huru pagungwa, uye dutu raipenga kwazvo rikamuka
    zvokuti chikepe chakada kutsemuka-tsemuka.
  spa-BLM: Pero Yahvé envió un gran viento sobre el mar, y se desató una poderosa
    tormenta sobre el mar, de modo que la nave corría el riesgo de romperse.
  cac-cac: Palta axo Jehová ix ac'ancot jun ic' te ov d'a yib'an̈ a' mar, ijan val
    sjecchaj te' barco chi' yuj yoval a'.
  swh-ULB: Lakini Bwana akatuma upepo mkubwa juu ya bahari, ikawa tufani juu ya bahari.
    Hivi karibuni ikaonekana kwamba meli ilikuwa inataka kuvunjika.
  bel-bel: Але Гасподзь падняў на моры моцны вецер, і зрабілася на моры вялікая бура,
    і карабель гатовы быў разьбіцца.
  wed-wed: Wate Bada kojikojira ḡaeḡaena i paritawanei da waga ita viairikarikai.
  deu-ELBBK: Da warf der HERR einen heftigen Wind auf das Meer, und es entstand ein
    großer Sturm auf dem Meer, so dass das Schiff zu zerbrechen drohte.
  mbb-OT: Ne hein dutun en te zaǥat, impepengeramag te Nengazen te utew mevandes,
    ne tenged te kevandes din henduen be te egkezeetan en haazà is barku.
  mal-2015: യഹോവയോ സമുദ്രത്തിൽ ഒരു പെരുങ്കാറ്റു അടിപ്പിച്ചു; കപ്പൽ തകർന്നുപോകുവാൻ
    തക്കവണ്ണം സമുദ്രത്തിൽ വലിയൊരു കോൾ ഉണ്ടായി.
  tuo-NT: Cʉ̃ tojo weecã, Õꞌacʉ̃ ti maajo decopʉ ʉpʉtʉ wĩꞌrõ wẽe, bʉpo paacã weecʉ
    niwĩ. Tojo waꞌacã, tiwʉpʉ nirã́ “Yucʉsʉ batarotiro weeꞌe”, nicãrã niwã.
  gvs-gvs: E isowoya ikavava, sikailova sinonoina. E kina go Yauweyana yágira gagaina
    ibisilave isou ina oga isanabode. Tuwo yailúwasa itowo nakae aivaya sisowóduwo,
    e ana kaigigita bei oga sikauvisivisi.
  rmc-rmc: Ale o RAJ bičhaďa zoraľi balvaj pro moros a avľa bari burka a imar dičholas,
    hoj e loďa rozperela.
  nlg-nlg: Hauva ka, mana Maghutu God te nia vetena mai na ghuri sule tana [oka vinimga
    ni] tahi, mana maraghata te to'o sule ngangata ge na vaka te ghanaa tana mate
    te dutu ni taotaboha tua.
  pes-OPV: و خداوند باد شدیدی بر دریاوزانید که تلاطم عظیمی در دریا پدید آمدچنانکه
    نزدیک بود که کشتی شکسته شود.
  ron-1924: Дар Домнул а фэкут сэ суфле пе маре ун вынт нэпрасник ши а стырнит о маре
    фуртунэ. Корабия аменинца сэ се сфэрыме.
  aui-aui: Bi gegha da Yawe God ibera na yanunu maragasina yegii maghatare iyatapitapi
    da bogibogi ghamana igae na wagana pinimina bi iyagawowora wiitavetaveni.
  ben-OBCV: তারপর সদাপ্রভু সমুদ্রে এক প্রচণ্ড বাতাস পাঠালেন, এমনই প্রবল এক ঝড় উঠল
    যে, জাহাজ ভেঙে যাওয়ার উপক্রম হল।
  lex-lex: La'pa kapli nwaran wa dewade Yunus nerun la la' kapli wikwikni na'nama
    nanin hala. Edon nalo'on wali ne ORGAHI-ORHA'A Nala anin lawna pa nreiniande kakmoran
    lawna niwra nweyata-nwaniaga kapil de. A'na kapli re rdiwra-rda'al nande rpolpuol
    inni-rwakwak amni la'a rima-rima uplerni-upmatni. Noma rte'la la yohya' makden
    la kapli wawannu pa rhopliergernia totpena kapli nahgali pa nariana.
  som-som: Laakiinse Rabbigu wuxuu baddii ku soo daayay dabayl weyn, kolkaasaa waxaa
    baddii ka dhex kacay duufaan xoog leh, doonnidiina waxay ku dhowaatay inay burburto.
  lat-VUC: 'Dominus autem misit ventum magnum in mare: et facta est tempestas magna
    in mari, et navis periclitabatur conteri.'
  aoi-aoi: Umba eneja Jawuna ni-dirrirnda arakba akwa n-awiyeba memedirru-wa mijiyanga
    akwa nu-mungkwulinga marringa arakba nakina-da. Num-angkidikarrina ngalaja makina
    mijiyangu...wa. Maburrungkuwilyarra. Akena eneja nakina Yaweya neningma nakina
    Jawuna ni-rijawudiyinuma makina-manja ngawa mijiyanga, akwa kembirra ni-larrka
    engbude-ka arrirra makinu-wa makarda. Akine-ka wiyerrirda na-wardanga arakba makina
    mijiyanga maburrungkuwilyarra. Ngalaja madidirrungwarna arakba makarda numu-warumajungwuna
    makina. Adinuba ka-burrijuwame-ka makina mijiyanga-da. Aburraja wurrumurndakibina
    warnungkwarba wurruminakina mijiyanga namurndak-akbar•de-ka wurrakina, akwa nuw-ardanga
    wurruwilyuwilyaba-wiya aburra-langwu-wa amalawudawarra, kajungwa karraku-mamurikajini-yada
    akwa karrak-enibikini-yada wurrakina. Akena eyirrbiyirrba ngawa ngalaja arrirra
    nuw-angkarrinuma nuw-arrubudidinuma iya miyirrbiyirrba ngawa makarda numu-warumajungwunuma
    maruma. Kembirra aburraja warnungkwarba narrumurndaku-manga ababurna adidirrungwarna
    bada iya aninga-murriya akwa nuw-errikbeyina amurndakakina angerriba makardu-wa
    narrum-ekilyarrbakama mibina mijiyanga-da.
  eng-ASVBT: But Jehovah sent out a great wind upon the sea, and there was a mighty
    tempest on the sea, so that the ship was like to be broken.
  mna-mna: Tikwai ma tila, mi Yooba ikam ma miiri biibi ipol. To ipei duubu ma tai
    isaana kat, mi wooŋgo ikamam be imapaala.
  ita-1885: Ma il Signore lanciò un gran vento nel mare, e vi fu una gran tempesta
    in mare, talchè la nave si credette rompere.
  eng-LXXUP: And the Lord raised up a wind on the sea; and there was a great storm
    on the sea, and the ship was in danger of being broken.
  eng-ULB: But Yahweh sent out a great wind on the sea and it became a mighty storm
    on the sea. Soon it appeared that the ship was going to be broken up.
  spa-VBL: Pero el Señor envió sobre el mar un viento fuerte que creó una tormenta,
    y amenazaba con destruir el barco.
  fra-_FOB: Mais l'Éternel souleva un grand vent sur la mer, et il y eut une grande
    tempête sur la mer, et le navire était sur le point de se briser.
  mal-mal: യഹോവ സമുദ്രത്തിൽ ഒരു കൊടുങ്കാറ്റ് അടിപ്പിച്ചു; കടൽ ക്ഷോഭിച്ചു. കപ്പൽ തകർന്നുപോകുന്ന
    അവസ്ഥയായി.
  urd-GVR: Lekin Rab ne samundar par zabardast āṅdhī bhejī. Tūfān itnā shadīd thā
    ki jahāz ke ṭukṛe ṭukṛe hone kā ḳhatrā thā.
  suz-BL: मिनु परमप्रभु यावेमी समुन्‍द्रमी ठेयब फश पपदा बाक्‍त। मोपा ठेयब फश गिवारम
    पतीके मेको डोंगा जिक्‍‍चा चिक्‍ता बाक्‍त।
  eng-NOY: But Jehovah sent forth a great wind upon the sea, and there was a mighty
    tempest in the sea, so that the ship was like to be broken in pieces.
  ita-1927: Ma l’Eterno scatenò un gran vento sul mare, e vi fu sul mare una forte
    tempesta, sì che la nave minacciava di sfasciarsi.
  ckb-ckb: یەزدانیش بایەکی مەزنی بۆ سەر دەریاکە نارد و ڕەشەبایەکی مەزن لە دەریاکە
    هەڵیکرد، خەریک بوو کەشتییەکە پارچەپارچە بێت.
  eng-BBE: And the Lord sent out a great wind on to the sea and there was a violent
    storm in the sea, so that the ship seemed in danger of being broken.
  kan-OKCV: ಆದರೆ ಯೆಹೋವ ದೇವರು ದೊಡ್ಡ ಗಾಳಿಯನ್ನು ಸಮುದ್ರದ ಮೇಲೆ ಕಳುಹಿಸಿದರು. ಸಮುದ್ರದಲ್ಲಿ
    ಮಹಾ ಬಿರುಗಾಳಿ ಉಂಟಾಗಿ, ಹಡಗು ಒಡೆಯುವುದರಲ್ಲಿತ್ತು.
  tam-2017: யெகோவா கடலின்மேல் பெருங்காற்றை அனுப்பினார்; அதினால் கடலிலே கப்பல் உடையுமளவிற்கு
    பெரிய கொந்தளிப்பு உண்டானது.
  app-app: Rat temlu nae, ba SUBU mwasro bwera leng, bi teh mwegapkawu niah teleli
    ba aga tewelwel naa neewoowoo.
  spa-RV-1909: Mas Jehová hizo levantar un gran viento en la mar, é hízose una tan
    gran tempestad en la mar, que pensóse se rompería la nave.
  ron-BTF: Dar DOMNUL a trimis un vânt tare pe mare şi a fost o furtună puternică
    pe mare, aşa încât corabia era gata să fie spartă.
  eng-WEBP: But the LORD sent out a great wind on the sea, and there was a mighty
    storm on the sea, so that the ship was likely to break up.
  eng-FBV: But the Lord sent a terrible wind across the sea, creating a violent storm
    that threatened to break up the ship.
  nld-1939: Maar Jahweh slingerde een orkaan over het water, en er brak een zware
    storm los op zee, die het schip dreigde te kraken.
  nch-BL: Pero TOTECO quichijqui ma huala se hueyi ajacat ipan nopa hueyi at huan
    taajacayaya hasta nopa cuaacali sosolihuisnequiyaya.
  tfr-NTPO: Gueniyo ga pjl̈uk ichara Jehovárë dl̈ung kjing kësbang, dbo ara. Eni ga
    kjyong sögaga l̈i bë l̈öng dete erä. Wotjl̈ĩk l̈ok ga kjyong dl̈ar l̈e, bangkjre
    l̈ok träk l̇l̇ëm, ga kjl̈ara kjl̈ara kjarga l̈öng syõshtë, kjl̈oshtë ba sböpga
    kong. Eshko ga ba kjyong jer pir l̇l̇ëm wl̈o ga kjyong roshko l̇l̇ëbo tjeng kës
    l̈i shira, dbura l̈ok jer dl̈ung roshko. E wopro ga Jonás beno buk pë dew, kjyong
    roshko.
  vie-1934: Nhưng Đức Giê-hô-va khiến gió lớn thổi trên biển; trên biển có trận bão
    lớn, chiếc tàu hầu vỡ.
  hin-CV: तब याहवेह ने समुद्र पर एक प्रचंड आंधी चलाई, और सतह पर ऐसा भयंकर तूफान उठा
    कि पानी जहाज़ के टूटने की स्थिति उत्पन्‍न हो गई.
  spa-BES: Y el Señor envió un gran viento hacia el mar y hubo una tormenta violenta
    en el mar, por lo que el barco parecía estar en peligro de hacerse pedazos.
  tdx-tdx: Fe nampivovo tio-bey amy ria­key t’Iehovà, le nivalitaboak’ amy zao i riakey,
    kanao ho niporitsake i samboy.
  tha-KJV: แต่​พระเยโฮวาห์ทรงขับกระแสลมใหญ่ขึ้นเหนือทะเล จึงเกิดพายุ​ใหญ่​ในทะเลนั้น
    จนน่ากลัวกำปั่นจะอับปาง
  por-BR-2018: Mas o SENHOR fez levantar um grande vento no mar; e fez-se uma tempestade
    tão grande no mar, que o navio estava a ponto de se quebrar.
  deu-ELO: Da warf Jehova einen heftigen Wind auf das Meer, und es entstand ein großer
    Sturm auf dem Meere, so daß das Schiff zu zerbrechen drohte.
