  adz-adz: Da bitsintaꞌ Yawe itangin fifing tsiraꞌ iwaꞌ uruts wasaꞌ, da mpui isu iyamiyam
    da inang i branga madzung.
  ewe-ewe: Esi ʋu la dze mɔ yina sẽe ko la, Yehowa dɔ yaƒoƒo sesẽ aɖe ɖa si na be
    ahom dziŋɔ aɖe tu. Meli la ʋuʋu heyeheye henɔ didim be yeanyrɔ.
  nuy-nuy: Anubanila-wala, na-Yawei niwu-lharrgang wuwalulu runggal. Manaama mana-barrawu
    lhaalhag yungguyung ama-ḻaḻmaa.
  eng-LEE: But the Lord excited a great wind upon the sea, and there was a mighty
    tempest on the sea; and it was thought that the ship would be broken in pieces.
  gvn-gvn: Yamba nyulu murruji ngakijin Godundumun. Godungku muyar jirray jalunbu
    yungan. Muyarabu mulngku jirray yungan, jaba-jabaku, boat balu bujil-janjin. Jana
    sailor-sailor yinyilmarin, yirrkan janandamunbuku wubulimbaku godundu. Jana balu
    nyajin jananga god junkurrji, yala God bajaku. Jana yamba-yamba jalunbu yilban,
    boat burdal-bunganka.
  asm-FB: কিন্তু যিহোৱাই সাগৰলৈ প্রবল বতাহ পঠিয়াই দিলে; তাতে সাগৰত ভয়ঙ্কৰ ধুমুহা
    হ’ল আৰু জাহাজ খন ভাঙি যোৱাৰ উপক্রম হ’ল।
  sus-A: نَ كُي عَلَتَلَ نَشَ قٌيٍ شُنفبٍ رَ مِنِ بَا مَ، عَ قِندِ تُرُننَادّ رَ،
    عَ كُنكُي عِمَشَ هَن عَ وَ عَ كَنَقٍ.
  fra-SBL: Mais Yahvé fit souffler un grand vent sur la mer, et il y eut une grande
    tempête sur la mer, de sorte que le navire risquait de se briser.
  hbo-hbo: וַֽיהוָ֗ה הֵטִ֤יל רֽוּחַ־גְּדֹולָה֙ אֶל־הַיָּ֔ם וַיְהִ֥י סַֽעַר־גָּדֹ֖ול
    בַּיָּ֑ם וְהָ֣אֳנִיָּ֔ה חִשְּׁבָ֖ה לְהִשָּׁבֵֽר׃
  yka-yka: Ubus inin pinatekka weˈ Tuhanin baliyu pales manamal diyataˈ tahik, duk
    lahat-lahat manamal. Agen larak kappalin.
  shp-NTPO: Ikaxbira Ibon, aniparo napo, kikinbires niwe koshi bemaa, wapóro ras akasa
    iki.
  piu-2006: '@see-verse:JON.001.003'
  pjt-pjt: Munuya ma-pakaṟa uṟungka rawa ankula ankula, ka Jonah-nya pakuringu munu
    pauta unngu ukalingkula ngarikatingu. Ka Godalu waḻpa puḻka iyaṉu, ka winmu-winmulyaraṟa
    pauta panya puḻkaṟa uritjinganingi, ka nguwanpa kaṯakatingi. Kaya wati pauta katipai
    tjuṯa puḻkaṟa nguḻuringkula kawaṟu-kawaṟuringu, munuya tjanampa god tjuṯangka
    tjapiningi tjananya aṯunymaṟa waḻpa pilunmankunytjaku. Munuya pautanguṟu luuta
    tjuṯa uṟungka waṉingi pauta tjarpanytjaku-tawara, tjana kuḻu ilunytjaku-tawara.
  bgs-bgs: Asal tô tun dan dán ta dagat, igpapiddan dan katô Áglangngagán ka tuu mabákkár
    karamag asta magdakál mga balud, asta masig masirà tô barko.
  kik-kik: No rĩrĩ, Jehova akĩrehe rũhuho rũnene kũu iria-inĩ, gũkĩgĩa kĩhuhũkanio
    kĩnene mũno, hakuhĩ marikabu ĩyo yunĩkange.
  ksr-ksr: Kenoto, Poŋnoŋ haamo kotakota wasiro kowenoŋ kemeŋ kuuro siri dimboŋ somata
    waama waŋgo qero jaŋgomambaajoŋ ano.
  omb-omb: Nge i Huqe mo hora na langi huire talolo tahi mo vai na tahi mo maragaraga
    mo asi lawuagi, ngere lo anga ram lado vena a anga vin mweduru.
  fra-NCL: Mais Yahweh fit souffler un grand vent sur la mer, et il y eut sur la mer
    une grande tempête ; le vaisseau menaçait de se briser.
  cek-AK: Toe Angraeng mah tuipui ah thacak parai takhi to patoeh, to naah tuipui
    ah takhi sae to songh, to pongah palong to amro duih.
  xla-xla: Oloma edla Godta sokomoko patoye kaula dla hamiyo. Epalati ulo patotota
    sillimama koa patoye gaglatimala yakomtaiyo.
  cuk-cuk: Agine, Bab-Jehová mataba burwa binnasur-golega imaksad. Geb degidbali,
    demar bela-bela dunguded, degisoggu, ur mared-naga-gualid.
  uig-CYR: Пәрвәрдигар болса зор бир боранни деңизға ташлиди; шуңа деңизда дәһшәтлик
    қара боран чиқип, кемә парчилинип кәткили тас қалди.
  pma-pma: Navong sip enek mul muloh eva, Iahova sakin mari eang tai muhuh keih ka
    atas emun tisa vis tisa, ka sip koanik vesesal vamahoiahoi.
  tel-2017: అయితే యెహోవా సముద్రం మీద పెద్ద గాలి వీచేలా చేశాడు. అది సముద్రంలో గొప్ప
    తుఫానుగా మారింది. ఓడ బద్దలైపోయేలా ఉంది.
  hat-BSA: Men SENYÈ a te lanse yon gwo van sou lanmè a. Te gen yon gwo tanpèt sou
    lanmè a jiskaske bato a te prèt pou kraze nèt.
  bxh-bxh: Debana yai Yaubada yauma laꞌilaꞌi ya fatamali gabogabo yai mate ya adidili wananaha
    be waga bena ya lubi dagidagi.
  emi-emi: Me Iaue ghe suula kinatama kuukuu ttasi eteva ghe lutu teeilala elamana,
    ttasi vaoo ateva namungaili ia. Anua ateva ghaisa ngarighi ghe tapolapolaka.
  kos-kos: Tuh LEUM GOD El supwala sie paka nu meoa, ac eng uh arulana upa pwanang
    oak soko ah apkuran in musalla.
  hbo-WLC: וַֽיהוָ֗ה הֵטִ֤יל רֽוּחַ־גְּדוֹלָה֙ אֶל־הַיָּ֔ם וַיְהִ֥י סַֽעַר־גָּד֖וֹל
    בַּיָּ֑ם וְהָ֣אֳנִיָּ֔ה חִשְּׁבָ֖ה לְהִשָּׁבֵֽר׃
  ibo-ibo: Ma Onyenwe anyị mere ka ifufe dị egwu malite ife nʼelu osimiri ahụ, ebili
    mmiri bidokwara na-amagharị, chọọ itiwasị ụgbọ mmiri ahụ.
  ory-ory: ମାତ୍ର ସଦାପ୍ରଭୁ ସମୁଦ୍ରକୁ ପ୍ରଚଣ୍ଡ ବାୟୁ ପ୍ରେରଣ କଲେ, ତହିଁରେ ସମୁଦ୍ରରେ ଏପରି ପ୍ରବଳ
    ତୋଫାନ ହେଲା ଯେ, ଜାହାଜ ଭାଙ୍ଗିଯିବା ପରି ହେଲା।
  wmt-wmt: '@see-verse:JON.001.003'
  chk-chk: Nge ewe Samol mi Lapalap a tinato eu asepwäl mi pöchökül won matau. Iwe,
    ewe sip a arap ngeni an epwe ta ren watten ewe mölümöl.
  ssd-ssd: Nane kinaig le kile Suŋgoŋge bubre saŋgrinu yu mbolŋge pilna le prona.
    Bubre saŋgrinu taŋge waŋ tumba sambriwa le fofokam bafuna le
  rop-rop: en Jona bin godan insaid langa det bout, en imbin leidan en silip. Afta
    na wen det bout bin kamat langa solwoda, YAWEI bin jandim brabli strongbala win
    langa det bout, en ola boutmen bin brabli bradin blanga det win, en deibin reken
    det bout blanga olabat garra breikhaf. Wal detlot boutmen bin ol jinginat langa
    olabat ronwan drimin blanga album olabat, en deibin stat tjakidawei ola enijing
    brom det bout blanga meigim im flout gudwei.
  mwf-2018: Bere puy punnedhaneme. Mu Yile neki-ka nanhthi wirrirr ngala wurdanpirruthukneme
    i tharntu-ka nanhthi warda buywarntartadha.
  ukr-1871: Господь же послав на море велику бурю, і постала на морі лиха хуртовина,
    так що караблеві приходилось розбитись.
  eng-AOI: And Jonah went down inside the ship and went to sleep. The ship went on
    and on, out into the middle of the sea. But Yahweh knew that Jonah had gone on
    board, and so he sent a very strong wind. A big storm hit the ship and a very
    big sea rose and nearly broke it up. The sailors were very frightened, and they
    each spoke to their gods, so that they would help them and save them. But the
    wind kept blowing stronger and stronger and the sea kept on rising and became
    rougher and rougher. So they took a lot of big boxes and food and other things
    and threw them overboard and made the ship lighter.
  deu-1951: Aber der HERR schleuderte einen starken Wind auf das Meer, so daß ein
    großer Sturm entstand und das Schiff zu scheitern drohte.
  eng-JPS: But the LORD hurled a great wind into the sea, and there was a mighty tempest
    in the sea, so that the ship was like to be broken.
  srp-1865: Ali Gospod podiže velik vjetar na moru, i posta velika bura na moru da
    mišljahu da æe se razbiti laða.
  lug-lug: Awo Mukama n’aleeta omuyaga ogw’amaanyi ne gukunta ku nnyanja, n’ekyombo
    Yona mwe yali ne kyagala okusaanawo.
  heb-heb: ויהוה הטיל רוח גדולה אל הים ויהי סער גדול בים והאניה חשבה להשבר׃
  ben-IRV: কিন্তু সদাপ্রভু সমুদ্রে প্রচন্ড ঝড়ো বায়ু পাঠিয়ে দিলেন, সমুদ্রে ভীষণ
    ঝড় উঠল, এমন কি, জাহাজ ভেঙে যাবার মত হল।
  pan-pan: ਪਰ ਯਹੋਵਾਹ ਨੇ ਸਮੁੰਦਰ ਉੱਤੇ ਇੱਕ ਪ੍ਰਚੰਡ ਹਨੇਰੀ ਵਗਾਈ ਅਤੇ ਸਮੁੰਦਰ ਵਿੱਚ ਵੱਡਾ ਤੁਫ਼ਾਨ
    ਆ ਗਿਆ, ਅਜਿਹਾ ਕਿ ਜਹਾਜ਼ ਟੁੱਟਣ ਵਾਲਾ ਸੀ।
  rmy-LOVARI: Алом о Рай Яхва щюдас по море бари балвал, ай ваздаспэ касаво штормо,
    кэ о бэро сас тэ пхарадёл.
  tkr-tkr: Rəbbemee mane gahıl deryahılqa məxübna it'umna mıts g'uxoole, gamı haq'varasınçil
    qexhe.
  mya-JVB: ထာဝရဘုရား သည်လည်း ပြင်းစွာ သောလေ ကို ပင်လယ် ပေါ် သို့ စေလွှတ် တော်မူသဖြင့်
    ၊ ပင်လယ် ၌ ကြီးစွာ သော မိုဃ်းသက်မုန်တိုင်း ဖြစ် ၍ ၊ သင်္ဘော သည် ပျက် လုသောလက္ခဏာ
    ရှိ၏။
  tte-O: Kabo Yeoba yaumai kaikaiwena iwalo itowa kalita pwatana mena. Wowoli ana
    lalaki kaiwena masa kikiunamo wagane ikoigali.
  tvk-tvk: Melele xa tuturil ak di miloh ba, Iahova pol ni votiang mu e tas misa xa
    misa, e sangas tuturil ak vamahoe lel.
  tbg-tbg: Ionaava minti tivakero sipiqi vaarintero vuvaro viraqaahairo Noravano Kotiva
    tuvaro nora uvaivano nora namariqaa uti vauvaro aaronaavanovata uti vauvaro sipivano
    raqaviro taiqa vuarirava aumaiqura.
  hmo-hmo: To Lohiabada ese davara dekenai lai bada herea ia siaia. Bona lai guba
    ia bada herea noho dainai, lagatoi be kahirakahira ia makohia.
  ata-ata: Xe iliꞌi, la IAUE muxalixu laꞌave tatila no luaki, la xaviinu misevile,
    mole lasipi ne ꞌalaꞌalai sou uvalavala.
  urd-urd: लेकिन ख़ुदावन्द ने समन्दर पर बड़ी आँधी भेजी, और समन्दर में सख़्त तूफ़ान
    बर्पा हुआ, और अँदेशा था कि जहाज़ तबाह हो जाए।
  rus-SYN: Но Господь воздвиг на море крепкий ветер, и сделалась на море великая буря,
    и корабль готов был разбиться.
  rmy-SERVI: Нэ РАЙ бичялда пы море састо балвал. Тирдапэ баро гвалто, и кораблести
    трэбуни сля тэ розмарэпэ.
  bqc-SIM: Dii ĩ́an gbãa gbàɛ ísiau, ↄ̃ zàa'ĩan pãsĩ fɛ̀lɛ ísiaa e gó'ilɛna
    ye wíwii.
  tcz-CHONGTHU: Ahin Pakaiyin twikhanglen chunga chun huipi hattahin ahin nun sahin
    kong suhkeh theileu chun hui le go nasatahin ahin nuhtan ahi.
  mar-mar: परंतु परमेश्वराने समुद्रात मोठा वारा सुटू दिला आणि असे मोठे वादळ समुद्रात
    आले की जहाज फुटण्याच्या मार्गावर आले.
  tcs-tcs: Bat God i bin meke strongwin kamap ane da win dat rap da bot bin klostu
    brok ane klostu singdaun.
  soq-soq: Tane Iawe God lawara debama badowa dewasano wisene owa tepaidasadie waa
    epedia kerauda os tutuwapona.
  qub-qub: Lamar chaupintana büqui aywaycaptin Tayta Diosga wayrata fiyupa wayrächimuran.
    Fiyupa wayra gallaycur yacuta pullchajyächir, büquipa gueruncunatapis paquinaycächiranna.
  bqp-bqp: Adɑmɑ Yinni Gusunɔ u derɑ woo bɔkɔ gɑ seewɑ nim wɔ̃ku gen mi. Mɑ n sɑ̃ɑre
    goo ge, gɑ koo nim diirɑ.
  hat-hat: Men, Seyè a voye yon gwo van sou lanmè a. Yon sèl gwo van tanpèt leve,
    batiman an te prèt pou koule.
  eng-BSB: Then the LORD hurled a great wind upon the sea, and such a violent storm
    arose that the ship was in danger of breaking apart.
  eng-WEBPB: But the LORD sent out a great wind on the sea, and there was a mighty
    storm on the sea, so that the ship was likely to break up.
  kbq-kbq: Ana higeno Ra Anumzamo'a tusi'a zaho ko huntegeno hagerimo emeri kranto
    kranto nehigeno ana ventemo tagana vazi'za hu'ne.
  nhe-BL: Pero TOTECO quichijqui ma huala se hueyi ajacatl ipan nopa hueyi atl huan
    tlaajacayaya hasta nopa barco moxolehuasnequiyaya.
  bus-bus: Dii ĩa gbãaa gbàrɛ ísiaala, ben zàga'ĩa pãsĩ fɛ̀ɛ ísiaala ai góro'itɛ
    yezi à para.
  gub-BL: Tupàn umur kar ywytu wakutyr kury. Uhua'u ykotokaw yryhu rehe har. Iaiw
    ywytu. — Uzeka putar kanuhu umyter pe nehe, i'i ipupe har wà.
  ulk-ulk: Pazar eudi geumge bakeri a netatnetat taba agudem erer bakrier a bakeri
    narlam beberlu erepda adem dikrida ko able nar waikaidarda perper obaidari.
  eng-DRA: 'But the Lord sent a great wind into the sea: and a great tempest was raised
    in the sea, and the ship was in danger to be broken.'
