  kan-OKCV: ಆಗ ಹಡಗಿನ ಯಜಮಾನನು ಅವನ ಬಳಿಗೆ ಬಂದು, “ನೀನು ನಿದ್ರೆ ಮಾಡುವುದೇಕೆ? ಎದ್ದು ನಿನ್ನ
