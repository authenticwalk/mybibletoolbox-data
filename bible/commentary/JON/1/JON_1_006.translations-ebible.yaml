  myk-myk: 'A kɔrɔgɔ ki paavɔɔ wu gari Zhonasi fɛni, na shɛ wu pye: «Mu d’a sinnɛ
    yaha na ŋmunɔɔ do? Ma bɛ wu yìri m’a ma wo Kilɛ wu ɲɛɛri. La wa la ni wu na wu
    funŋɔ sha ni wù kaa ni, na wù ɲuŋɔ wolo, kɔnhɔ wù ganha bou gyɛɛgi wɛ.»'
  grc-BRENT: Καὶ προσῆλθε πρὸς αὐτὸν ὁ πρωρεὺς, καὶ εἶπεν αὐτῷ, τί σὺ ῥέγχεις; ἀνάστα,
    καὶ ἐπικαλοῦ τὸν Θεόν σου, ὅπως διασώσῃ ὁ Θεὸς ἡμᾶς, καὶ οὐ μὴ ἀπολώμεθα.
  ind-AYT: Nakhoda datang kepadanya dan berkata, “Bagaimana kamu bisa tidur dengan
    nyenyak? Bangun, berserulah kepada Allahmu! Dengan demikian, Allah akan memperhitungkan
    kita sehingga kita tidak binasa.”
  lid-lid: Ndramak tinan ta atondrok ndron dah ili andri bolo ndron, iy mete-ei Jona.
    “Ou amadin ta sah? Ou amak, ou asolom kili ta kindrei tam. Sebwe kindrei tam kameh
    winiyan anuhun to, ma iy winiya aseben to samak.”
  nya-nya: Mkulu wa oyendetsa sitimayo anapita kwa iye ndipo anati, “Kodi iwe, nʼchifukwa
    chiyani ukugona? Dzuka pemphera kwa mulungu wako! Mwina adzatithandiza, ndipo
    sitidzawonongeka.”
  kyg-kyg: Sipifiꞌmo aliꞌya neꞌaliya vayaꞌaiteꞌmo yagaino neꞌapateya vekamoꞌa ageyana
    Yonaꞌa afaꞌageꞌmo au kaleno maiꞌnigeno agetenoꞌaeꞌmo, Na kava higekaeꞌmo kau kaleka
    maiꞌnane. He tika kagaika gotikamofeꞌmo keya aeka ge huvo. Ofalisunafeꞌmo afiteno
    laha maesifi laha oꞌmaesifigi ge huka afi go, huno ha paiꞌniye.
  hrv-hrv: 'Zapovjednik lađe pristupi mu i reče: “Što spavaš kao zaklan? Ustaj i prizivlji
    Boga svojega! Možda će nas se sjetiti Bog taj da ne poginemo.”'
  mps-mps: Tama te sip guni tubo kepten bidi agai te Jona gegela sulama, tama agabolo
    te wado po wai, “Magi baso nage pila mubawe? Nage hodaluama, tama naga god i wao.
    Te agai da homu dene elama, tama da tau sabo homu eyu da, te da me isigobeo,”
    wali.
  tpi-tpi: Orait kepten bilong sip i kam lukim Jona na i tokim em olsem, “Watpo yu
    slip? Yu kirap na singaut long god bilong yu. Ating em bai sori long yumi na helpim
    yumi na bai yumi no inap i dai.”
  dan-1931: 'Skibsføreren gik da ned til ham og sagde: “Hvor kan du sove? Stå op og
    råb til din Gud! Måske vil Gud komme os i Hu, så vi ikke omkommer.”'
  vie-OVCB: 'Thuyền trưởng đến gần gọi Giô-na và la lớn: “Này anh có thể ngủ như vậy
    được sao? Hãy dậy và kêu cầu thần của anh đi! Có lẽ thần của anh đoái đến và cứu
    chúng ta thoát chết.”'
  guj-2017: વહાણના ટંડેલે તેની પાસે આવીને કહ્યું, “તું શું કરે છે? ઊંઘે છે? ઊઠ! તારા
    ઈશ્વરને વિનંતી કર, કદાચ તારો ઈશ્વર આપણને ધ્યાનમાં લે, અને આપણે નાશ પામીએ નહિ.”
  awx-awx: Tixawän sipde kuhiläle yiwixak käpätä puku kake, “Meyä täknga apuxawän,
    gä inale pekgaläk? Enake, anätukale tumuxu yang. Tiwän itä butayä äpmembä ninduke
    nipmambän yiwitnim,” yang inikut.
  pon-2006A: Kepdin en sohpo eri diarada Sona wasao, e ahpw ndaiong, “Ia duwen omw
    kak memeir? Pirida oh peki rehn omw Koht pwe en sewesei kitail; pwe mweinele e
    pahn kupwurei kitail oh kitail sohte pahn mehla.”
  por-BRBSL: 'Então o comandante do navio veio até ele e lhe disse: “O que você quer
    dizer com “dorminhoco”? Levante-se, chame seu Deus! Talvez seu Deus nos perceba,
    para que não pereçamos”.'
  eng-OEBUS: The captain of the ship went and said to him, “How can you sleep? Call
    on your god; perhaps that god will think of us, so that we may not be lost.”
  cth-cth: Long kaukkung a tho teh, Oe mat na ka ip e tami, bangtelane thaw haw. Na
    Cathut koe ratoum haw, maimouh hlout nahanlah ahni ni doum a thai talang teh atipouh.
  twi-twi: Na hyɛn no so panyin no kɔɔ ne nkyɛn kɔkae se, “Adɛn na woada? Sɔre na
    frɛ wo nyame! Ebia, obehu yɛn mmɔbɔ, na yɛanwuwu.”
  hlt-hlt: Te dongah sangphoboei kung loh anih te a paan. Te vaengah anih te, “Nang
    te balae tih na ih?, Thoo, na Pathen te khue laeh, Pathen loh mamih ham a poek
    atah m'milh uh pawt khaming,” a ti nah.
  tbz-SIM: 'Wèè bɑkɛ́ bɑ̀tóò kòo tɔ́ɔ́nko kɛ dɔ̀: A duɔ́mɑɑ̀? Ítɛ́ kɛ́kuɔ́nnɛ̀ ɑ kó
    Kuyie nkɛ̀ dɛ̀ nɑɑti kùu dɑɑtɛní ti kpɛ́í nkɛ ti bɑ́ɑ́ kú.'
  msy-2020: Ezɨ kurimɨn suizir gumazir ekiam a bagha ghuava a mɨgɨa ghaze, “Nɨ manmaghsuava
    akui? Nɨ osegh dɨkavigh uan asemɨn dɨm! Eghtɨ aser kam ti en apangkuvigh en akuraghtɨ
    e ovengan kogham.”
  rmy-VLAKH: 'О барэдэр ла баркако авиля каринг о Иона и пхэндя: — Со ж ту совэс?
    Ущи, акхар терэ Дэвлэс! Сар Вов шола пэр амэндэ само тай на дэла амэнди тэ хасайвас.'
  dop-dop: 'Ḿpʋ́ɣʋ́ kpɩɩlʋɣʋ sɑɑlɑɑ nyʋɣʋ tʋ polɑ Yonɑɑsɩ kiŋ nɑ ɩ́ pɔɔsɩ-ɩ sɩ: Nyɑ́
    tooki yɑɑ? Kʋlɩ nɑ ń yɑɑ nyɑ́ tʋɣʋ. Ntɑnyɩ kɩɩ wɑɑsɩ-tʋ, nɑ tǝ́ tɑɑ sɩ́.'
  azb-azb: 'Gəmi rəisi onun yanına gəlib dedi: «Sən nə yatırsan? Qalx, öz allahını
    çağır. Bəlkə sənin allahın bizi yada salar və biz məhv olmarıq».'
  eng-DBY: And the shipmaster came to him, and said unto him, What meanest thou, sleeper?
    arise, call upon thy God; perhaps God will think upon us, that we perish not.
  hin-2017: तब माँझी उसके निकट आकर कहने लगा, “तू भारी नींद में पड़ा हुआ क्या करता
    है? उठ, अपने देवता की दुहाई दे! सम्भव है कि ईश्‍वर हमारी चिंता करे, और हमारा नाश
    न हो।”
  wol-KYG: 'Ci kaw loolu njiitu mool ya dikk ba ca moom, ne ko: «Yaw, ana looy nelaw?
    Jógal kay woo sa yàlla wall! Jombul mu geesu nu, ba dunu sànku.»'
  eng-YLT: And the chief of the company draweth near to him, and saith to him, 'What
    — to thee, O sleeper? rise, call unto thy God, it may be God doth bethink himself
    of us, and we do not perish.'
  kne-kne: Dinatngan din kapitan di bapor et kananan sisya, “Apay nga naseseyep ka?
    Ibangon mo et ta mankararag ka sin diyos mo, bareng mo seg-anganas datako ta adi
    tako matey.”
  wat-wat: Tonimunikuta nokomai i nisaiya keta i iyaviya i bwaduwa, “Ava uḡuna ku banubanukaokaoḡo!
    Ku misini be ya guyau nenei ku kawanunuku kata ovivita fasinei. Kamo ina kitasineganiganiita
    keta yawasita ina ofafafiya.”
  bzd-NTPO: 'Eta̱ kanò ñakökwak mía̱ dö̀ wé̱ ie'' kapötër ee̱ ta̱ iché ia̱: —¿Iö́k
    be'' kapötër? ¡Be'' e̱'' kö́ka̱! Be'' këköl a̱ ikiö́ a̱s ie'' tö se'' tsa̱tkö̀.
    Isalema ie'' se'' suè̱mi e̱r sia̱rë wa ta̱ se'' tsa̱tkèmiitö.'
  eng-WYC-2017: And the governor came to him, and said to him, Why art thou cast down
    in sleep? rise thou, call thy God to help, if peradventure God again-think of
    us, and we perish not.
  eng-WMBB: So the ship master came to him, and said to him, “What do you mean, sleeper?
    Arise, call on your God! Maybe your God will notice us, so that we won’t perish.”
  urd-GVH: फिर कप्तान उसके पास आया और कहने लगा, “आप किस तरह सो सकते हैं? उठें, अपने
    देवता से इल्तिजा करें! शायद वह हम पर ध्यान दे और हम हलाक न हों।”
  kvg-kvg: Yaq ndego palai khagua gembo-kewagam, até gendego, Ziona vømø̄tiu. Gembo-ein,
    “Gekha zapâ, venanqei mba ndoqobuvit? Mòqosuzám. Qakeza Mbumbukiam-té qonǿ-akhá.
    Éisa, ndego ni tanakh ndø̀nigú. Yaq ni zípakhaenák.”
  rug-rug: La dogoria sa tie pu turaṉana sa vaka se Zona korapa puta gana, meke zama
    la ia sa, “Tio, na sa si puta nia goi? Vaṉunu, mamu varavara la koasa mua Tamasa,
    pude tokani gita; hokara kote tataruni gita Sa meke harupu gita,” gua si asa.
  gaz-gaz: Ajajaan doonii sanaa gara isaa dhufee, “Ati akkam akkas rafuu dandeessa?
    Kaʼii waaqa kee waammadhu! Tarii inni nuu dhagaʼee nus duʼa oolla taʼaatii” jedheen.
  fra-LSG: 'Le pilote s’approcha de lui, et lui dit: Pourquoi dors-tu? Lève-toi, invoque
    ton Dieu! Peut-être voudra-t-il penser à nous, et nous ne périrons pas.'
  gnn-gnn: Bala ŋayi ŋunhi buŋgawanydja yolŋu ŋuriki mitjiyawu marrtjina, bala dhirr'yurrunana
    ŋanya ŋunhiyi ḏarramunhanydja. “Way gaŋgathiya,” bitjarra. “Nhäku nhe yukurra
    dhuwala ŋorranydja? Ma' gaŋgathiya, ga waŋiya nhokalaŋuwala waŋarrwala. Mak ŋayina
    yurru wuyun ŋilimurruŋgu, ga walŋakumanydja ŋilimurrunha.”
  yal-yal: Awa, kunkibane kuntigin yi Yunusa to, a yi a fala a xa, a naxa, “I xima
    nanfera? Keli i yi i gbee Ala maxandi, waxatina nde, a en malima nɛn, nayi en
    mi faxama.”
  iou-iou: Patguŋ taŋirän gäpe täŋo mähemitä äpmoŋpäŋ Jona kaŋpäŋ ŋode iwetkuk; Gäk
    mebäri jideta däpmon ŋo pat itan? Eruk aku! Gäkŋo anutuken gera yä! Yäŋiri butewaki
    käwep nadäŋ nimiŋpäŋ täŋkentäŋ nimiŋirän nämo paotne yäk.
  haw-1868: A hele aku ke kahu moku ia ia, a i aku la ia ia, Heaha kau, e ka mea hiamoe?
    e ala, e hea aku i kou Akua, malia paha e manao mai ke Akua ia kakou i make ole
    ai kakou.
  arb-NAV: 'فَاقْتَرَبَ مِنْهُ الرَّبَّانُ وَقَالَ لَهُ: «مَا بَالُكَ مُسْتَغْرِقاً
    فِي النَّوْمِ؟ قُمْ وَتَضَرَّعْ إِلَى إِلَهِكَ لَعَلَّ اللهَ يَذْكُرُنَا فَلا
    نَهْلِكُ».'
  adz-adz: Garam gudzun madzung gan ifawaꞌ da Yona da ini rutin ibiani, “Amaꞌ! U bugingꞌ
    ibinigi? Wauriꞌ da waugin da anutu gam! Mani arangan maran bungꞌ agaib agi da
    narim agi sib i agi anungꞌ mampan u.”
  ewe-ewe: Meli la ƒe amegã yi ɖe afi si wònɔ la, eye wòdo ɣli ɖe eta be, “Nu ka!
    Alɔ̃ dɔm wò ya nèle le ɣeyiɣi sia mea? Tso kaba nàyɔ wò mawu, ɖewohĩ akpɔ nublanui
    na mí tso ahom la me!”
  nuy-nuy: Nigaayung nubagi-yung nima-waṉagaa-yinyung mana-barrawu ni-yanggi nigawi-wuy
    na-Jonah-wuy, nu-nayn, nga ni-yamayn, “A-yangi yungguyung nagang aadanu nuynjara-yara-wugij?
    Ba-ḻaḻagiiyn marri ba-yambina nugawi-wuy ana-god, nga ngaambanggu-maṉmani yungguyung
    wugurru. Ari ngaambanggu-warrngayang. Baaṉiyn, ba-ḻaḻagiiyn!” ni-yamayn.
  eng-LEE: 'So the ship-master came near unto him, and said unto him, Why dost thou
    sleep? arise, call upon thy God: perhaps it be that God will think of us, that
    we may not be lost.'
  gvn-gvn: '@see-verse:JON.001.005'
  asm-FB: তেতিয়া জাহাজৰ অধিনায়ক জনে যোনাৰ ওচৰলৈ আহি ক’লে, “হেৰি! কি কৰি আছে, আপুনি
    টোপনি গৈছে? উঠক, আৰু আপোনাৰ দেৱতাক মাতক! কিজানি আপোনাৰ দেৱতাই আমালৈ মন মেলিব আৰু
    তেতিয়া হয়তো আমাৰ বিনাশ নহ’ব।”
  sus-A: كُنكُي كّثِنِ نَشَ سِفَ عَ يِرٍ، عَ عَ قَلَ عَ بّ، «عِ تَن نَ شِقٍ نّ؟ كٍلِ،
    عِ شَ عِ شَ عَلَ مَشَندِ. تّمُندٍ عَ نْمَ نّ كِنِكِنِدٍ وٌن مَ، عَ وٌن نَتَنفَ
    يِ فبَلٌي مَ.»
  fra-SBL: 'Alors le capitaine du navire s''approcha de lui et lui dit : « Que veux-tu
    dire, dormeur ? Lève-toi, invoque ton Dieu ! Peut-être ton Dieu nous remarquera-t-il,
    afin que nous ne périssions pas. »'
  hbo-hbo: וַיִּקְרַ֤ב אֵלָיו֙ רַ֣ב הַחֹבֵ֔ל וַיֹּ֥אמֶר לֹ֖ו מַה־לְּךָ֣ נִרְדָּ֑ם
    ק֚וּם קְרָ֣א אֶל־אֱלֹהֶ֔יךָ אוּלַ֞י יִתְעַשֵּׁ֧ת הָאֱלֹהִ֛ים לָ֖נוּ וְלֹ֥א נֹאבֵֽד׃
  yka-yka: Ubus kapitan kappalin pī si iye mangun iye duk paˈinne, “Tuli pe kew? Dongaˈ
    kew duk māku tabang kew si tuhannun. Kaw kite bi asipne duk kite bi gaˈi matey.”
  shp-NTPO: 'Jatianra capitánman ja Jonás ikain kaxon yoia iki: —¿Jaweakirin mia jain
    oxaares? ¡Wenixon min Dios yokáwe! Onsá meranoa noa akintinin kenxon, noa jamanon
    ixon —akin.'
  piu-2006: '@see-verse:JON.001.005'
  pjt-pjt: Ka wati pautaku mayatjangku Jonah-nya para-nguriningi, “Yaaltjingka paluṟu
    nyinanyi?” Munu paluṟu nguriṟa nyangu, “Nyangatjampal kunkunaringu.” Munu wangkangu,
    “Jonah ngalya-pakala! Nyaakun kunkunpa ngarinyi? God nyuntumpangkalampa tjapila
    alpamilantjaku waḻpa nyangatja wiyantjaku. Paluṟulampa tjinguṟu ngaḻṯuringkuku,
    munulanya wankaṟu kanyilku.”
  bgs-bgs: Na, ikitaan sikandin katô kapitan ka barko, asta igkagi sikandin, na mà
    din, “Manan ka ágtudug ka dalám kani kadattan ta? Ánnó ka, asta pamuyù ka ka tabang
    katô áknikó manama agó kéduwan sikandin áknita ébô dì ki maté!”
  kik-kik: Tondũ ũcio mũnene wa marikabu agĩthiĩ harĩ we, akĩmũũria atĩrĩ, “Wee ũngĩhota
    gũkoma atĩa? Ũkĩra ũkaĩre ngai yaku! No gũkorwo yahota gũtũigua twage gũthira.”
  ksr-ksr: 'Iikanoŋ ero waŋgo galeŋanoŋ iwaanoŋ kaŋ kokaeŋ jeŋ muro: “Gii mono naambaajoŋ
    koi gaoŋ ejaŋ? Mono waama geeŋgaa beŋga qama koolina iinoŋ ilaaŋ nonono mende
    tiwilaawonaga.”'
  omb-omb: I toga lo vohe mo haqea move, “?Ei huri havai gom maturu mwere ngaha? Maraga,
    go tataro lawe na nom huqe bataha vin bului ginde dain mese dono.”
  fra-NCL: 'Alors le chef de l’équipage s’approcha de lui et lui dit : « Qu’as-tu
    à dormir ? Lève-toi, invoque ton Dieu ; peut-être Dieu pensera-t-il à nous, et
    nous ne périrons pas ! »'
  cek-AK: To pongah palongpui mongh kalen koek anih khaeah caeh moe, Nang loe kawbang
    maw na iih thaih? Aicae anghmat o han ai ah, angthawk ah loe, na Sithaw to palawk
    ah; anih mah aicae han kho na poek pae khoe doeh om tih, tiah a naa.
  xla-xla: Epalati koa dokopala oplamita tulume Yonata ellati esesa꞉mama epo atlaiyo,
    “Wa꞉ apa ham-elema꞉? Sila꞉tipame wa꞉ God dla inoma sumama sisilamane. Pona꞉malamana,
    wa꞉ Godta di natipo bokotiyamama di pasakalo gadlowe sepena,” diyo.
  cuk-cuk: 'Agine, ur-seed Jonás-gabmaidse nonikid, geb ega sogded: —Ar bedi, ¿ibu
    be samai weyob be gabmaigu? ¡Gwisgue! ¡Be-Bab-Dummadse be gole! Ar abakale, be-Bab-Dummad
    wile anmar-dakalile, nabir anmar-bendakalile, adi, anmar burgosulid.'
  uig-CYR: 'Кемә башлиғи униң йениға келип униңға: «Әй, ухлаватқан киши, бу қандақ
    қилиғиниң? Орнуңдин тур, илаһиңни сеғинип нида қил! Ким билиду, илаһиңниң нәзири
    чүшүп бизни һалакәттин қутқузуп қаламду техи?» — деди.'
  pma-pma: Ka navong vatihos ten sip va neim, kei votin Siona ka viteni mini vit,
    “!Ei! ?Vensa komul komatil mukok? !Mea ka kihis min ahi onom ven kataunien! Vahesa
    kei en hemahis ir ka houtut moulien keil orer.”
  tel-2017: అప్పుడు ఓడ నాయకుడు అతని దగ్గరికి వచ్చి “నువ్వేం చేస్తున్నావు? నిద్రపోతున్నావా?
    లేచి నీ దేవుణ్ణి ప్రార్థించు! ఒకవేళ నీ దేవుడు మనలను గమనించి మనం నాశనం కాకుండా
    చూస్తాడేమో” అన్నాడు.
  hat-BSA: 'Konsa, kapitèn bato a te pwoche li e te di: “Kòman fè w ap dòmi an? Leve
    rele dye pa ou a. Petèt dye ou a va fè pa nou pou nou pa peri.”'
  bxh-bxh: Waga tau ulinna Diyona ya ita be ya fatiꞌoi, iyen, Sidohana be wa laulau
    eno? Haga u obiyo be u lauꞌuꞌula lau em Yaubada lisina be i saguhida. Nuwana haba
    i nuwatohatohaeda, be ibege ta peꞌi.
  emi-emi: Kapteni eteva ghe siola etana me ghe uela etana va, “Vaalua me uaseasekanua?
    Totula me ukolokoloaa kuturum eteva. Koti ia aue ealousiusi teeita me aue esausita,
    me karika aue ita mate.”
  kos-kos: Captain lun oak uh liyalak ac fahk nu sel, “Efu kom ku motul? Tukakek ac
    pre nu sin god lom. Sahp el ac pakomutasr ac molikutla.”
  hbo-WLC: וַיִּקְרַ֤ב אֵלָיו֙ רַ֣ב הַחֹבֵ֔ל וַיֹּ֥אמֶר ל֖וֹ מַה־לְּךָ֣ נִרְדָּ֑ם
    ק֚וּם קְרָ֣א אֶל־אֱלֹהֶ֔יךָ אוּלַ֞י יִתְעַשֵּׁ֧ת הָאֱלֹהִ֛ים לָ֖נוּ וְלֹ֥א נֹאבֵֽד׃
  ibo-ibo: Onyeisi ụgbọ jekwuru Jona sị ya, “Gịnị ka ị nọ nʼebe a na-eme, ị na-arahụ
    ụra? Bilie, kpọkuo chi gị, ma eleghị anya o nwere ike ileta anyị anya, meere anyị
    ebere, zọpụta anyị.”
  ory-ory: ତହିଁରେ ଜାହାଜର ଅଧ୍ୟକ୍ଷ ତାଙ୍କ ନିକଟକୁ ଆସି କହିଲେ, “ହେ ନିଦ୍ରାଳୁ, କଅଣ କରୁଅଛ?
    ଉଠ, ତୁମ୍ଭ ଦେବତାଙ୍କ ନିକଟରେ ପ୍ରାର୍ଥନା କର, କେଜାଣି ତୁମ୍ଭର ଦେବତା ଆମ୍ଭମାନଙ୍କ ବିଷୟରେ
    ମନୋଯୋଗ କରିବେ ଓ ଆମ୍ଭେମାନେ ବିନଷ୍ଟ ନୋହିବୁ।”
  wmt-wmt: '@see-verse:JON.001.005'
  chk-chk: Iwe, ewe pölü a tötiu ren, a föngüni o apasa, “Pwota ka anutochou? Kopwe
    pwätä o köri koten fanüom pwe epwe alisikich. Eli epwe tongeekich pwe sisap feiengau.”
  ssd-ssd: 'Kile waŋ ta tuku gabat Yona te-silika kuanemba sana: Ne ndaŋam tuku kinymba
    minit? Ne tiŋgumba naŋe mbara wika le nu sine sinasiŋmba tursiŋguwa le sine ŋgisi
    ndakube ŋgina.'
  rop-rop: Wal det bos blanga det bout bin wokaran langa det bout, en imbin faindim
    Jona deya silip insaid, en imbin jingat langa im, “Wotfo yu silip? Yu gidap na,
    en yu jingat langa det drimin blanga yu. Maitbi im garra stapam dis win en nomo
    larram wi draun.”
  mwf-2018: I kardu pule ngala ngarra tharntu nukunu-ka wurdanthut pangu pepe i bangarnurt
    Jonah-yu. I marnurt i mamna, “Ya, thangku-dha thibim kanhi-yu? Thewirnturt kathu
    i Pule ngala nhinhi nimin thaninakaykaynu manhimanpinemenu. Nukunu-ka panhemardathinnu-kama-neme
    i manhiyibirnu-kama-neme,” mamna nukunu nhini kathu-yu.
  ukr-1871: 'І прийшов до його керманич корабельний та й каже: Як тобі спати? вставай,
    покликни до твого Бога; може сей Бог зглянеться на нас, і ми не погинемо.'
  eng-AOI: The captain went down inside and found Jonah asleep. He said, “Get up!
    What are you doing here asleep? Get up! You too must pray to your god. Maybe he
    will feel sorry for us. Maybe he won't make us die but he will let us live.” Then
    they both went outside to the other men.
  deu-1951: 'Da trat der Schiffskapitän zu ihm und sprach: Was schläfst du so fest?
    Stehe auf, rufe deinen Gott an! Vielleicht wird dieser Gott unser gedenken, daß
    wir nicht untergehen.'
  eng-JPS: 'So the shipmaster came to him, and said unto him: ''What meanest thou
    that thou sleepest? arise, call upon thy God, if so be that God will think upon
    us, that we perish not.'''
  srp-1865: 'A upravitelj od laðe pristupi k njemu i reèe mu: šta ti spavaš! ustani,
    prizivaj Boga svojega, ne bi li nas se opomenuo Bog da ne poginemo.'
  lug-lug: Naye omugoba omukulu ow’ekyombo n’aserengeta gye yali n’amugamba nti, “Oyinza
    otya okuba nga weebase? Situka okaabirire katonda wo, oboolyawo anaatukwatirwa
    ekisa n’atulokola.”
  heb-heb: ויקרב אליו רב החבל ויאמר לו מה לך נרדם קום קרא אל אלהיך אולי יתעשת האלהים
    לנו ולא נאבד׃
  ben-IRV: তখন জাহাজের মালিক তাঁর কাছে এসে বললেন, “ওহে, তুমি যে ঘুমাচ্ছ তোমার কি হল?
    ওঠ, তোমার দেবতাকে ডাক; হয় তো দেবতা আমাদের বিষয়ে চিন্তা করবেন ও আমরা বিনষ্ট হব
    না।”
  pan-pan: ਤਦ ਕਪਤਾਨ ਯੂਨਾਹ ਦੇ ਕੋਲ ਗਿਆ ਅਤੇ ਉਸ ਨੂੰ ਕਿਹਾ, “ਤੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਗੂੜ੍ਹੀ ਨੀਂਦ
    ਵਿੱਚ ਸੌਂ ਸਕਦਾ ਹੈਂ? ਉੱਠ! ਆਪਣੇ ਦੇਵਤੇ ਨੂੰ ਪੁਕਾਰ! ਸ਼ਾਇਦ ਤੇਰਾ ਦੇਵਤਾ ਸਾਨੂੰ ਯਾਦ ਕਰੇ ਅਤੇ
    ਅਸੀਂ ਨਾਸ ਨਾ ਹੋਈਏ!”
  rmy-LOVARI: 'Бэроско паранчёдашы авилас лэстэ ай пхэндас: — Со ту совэс? Уще, рудинту
    тирэ Дэвлэскэ! Вов шай жутый амэнгэ, ай амэ чи хасайвас.'
  tkr-tkr: 'Gamıyna xərna mang''usqa qarı eyhen: – Ğu nya''a g''alirxhu? Oza qıxha
    yiğne Allahılqa one''e. Sayid Mang''vee şas kumag ha''a, hapt''ıyke g''attivxhan
    haa''a.'
  mya-JVB: သင်္ဘော သူကြီးသည် လာ ၍ ၊ အိုအိပ်ပျော် သောသူ ၊ အဘယ်သို့ နည်း။ ထ လော့။ သင်
    ၏ဘုရား ကို ဆုတောင်း လော့။ ငါတို့အသက် လွတ်စေခြင်းငှါထိုဘုရား သည် ငါ တို့ ကို အောက်မေ့
    ကောင်း အောက်မေ့လိမ့်မည်ဟု ဆို ၏။
  tte-O: Mwa kapiten ikaisulu ilobi waga kalona mena yo iwalolau koina iwaloba, “Gubesi
    na ukenokeno? Kutolo yo ukwawanoi am yaubada koina na tem sowasowana inuwatuila
    yo ileboila na tabu taboboita.”
  tvk-tvk: E melele xa vatihos te tuturil ak be vangit, mikamet Siona e biteni mini
    bit, “!Ei! ?Veneh ma di opat mak? !Utamea, e usis mi hi nam ve tutouen! Xos xi
    iaxa mikila ien isae e xir e iteh meulien e xir.”
  tbg-tbg: Viva vaite vauvaro keptenivano viva vaunaini otuntero tiharo, Nantivarae
    are qaqi vaite variaro? Himpira nena variqavata aarairaro viva tinavu kahaqiarire.
    Ai variqavano tinavuara mpo ike tiva timiteharo tinavu vehakuma timitairera, kia
    tenavu qutu vuare, tiro.
  hmo-hmo: Lagatoi ena biaguna ia mai, Iona ia hamaoroa, ia gwau, “Mahuta tauna e,
    edena bamona iniseni oi noho? Oi toreisi, bona durua totona oiemu Dirava dekenai
    do oi boiboi. Sedira ita dekenai do ia bogahisihisi, bona do ita mase lasi.”
  ata-ata: Tatila sou lasipi molu muxalisou, la mutaliꞌisou aloxo ꞌo, “Loxovaa ane
    nini naai loxo ꞌo? Natulu mo naꞌava ulai noxou maliava noxine mo lexe anu tanunenge,
    la usuꞌulinenge mo mamu nenge taulua.”
  urd-urd: तब ना ख़ुदा उसके पास जाकर कहने लगा, “तू क्यों पड़ा सो रहा है? उठ अपने मा'बूद
    को पुकार! शायद हम को याद करे और हम हलाक न हों।”
  rus-SYN: 'И пришел к нему начальник корабля и сказал ему: что ты спишь? встань,
    воззови к Богу твоему; может быть, Бог вспомнит о нас и мы не погибнем.'
  rmy-SERVI: 'Капитано кораблехкоро авиля лэстэ тай пхэнда лэсти: — Со ту совэх? Вщи,
    типисяв тирэ Дэвлэсти. Ко джянэл, Вов ушунэла амэн, тай амэ на хасяваґа.'
  bqc-SIM: 'Gobↄnaↄ gbɛ̃zↄ̃ↄ gɛ̀ aà lè à mɛ̀: Bↄ́ i ńlɛ o màai? Fɛlɛ wiilɛ n
    diiwa, wìliↄ dↄ̃o tó a wá wɛgwa wà bↄ kaalɛ lɛ́zĩ.'
  tcz-CHONGTHU: Hichun kong sepai lamkai pa chun Jonah chu aga mudohin ajah a “A imupa
    ipi nangaito hitam thoudoh in na Pathen henga tauvin chutileh aman ithigam nadiuva
    konna hi eihuhdoh theidiu ahi” ati.
  mar-mar: मग जहाजाचा मुख्यनायक त्याच्याजवळ येऊन म्हणाला, “अरे, झोप घेत काय पडलास?
    ऊठ आपल्या ईश्वराला हाक मार, कदाचित तुझा ईश्वर आपल्याकडे लक्ष देईल, म्हणजे आपला
    नाश होणार नाही.”
  tcs-tcs: Da skipa blo da bot i bin go ane spik po em diskain, ‘Ei! Wiswei? Wanem
    yu slip diskain po? Gedap ane prea po god blo yu. Mait em go sore po yumpla ane
    yumpla nogo ded.’
  soq-soq: Waa dodomanasadia apanawa iene alene Iona ewene diene wanase, “No uduudu
    kadi donsata baiwantitana e dima itudewadewaitiana! Enawie e godia mampe rauparita
    naita me no etanepie nuaparembalepie saunepio mai bontata!”
  qub-qub: 'Chayno caycaptin büquicho mandäga Jonás puñuycashan cajman aywarcur niran:
    «Puñuy-siqui, ¿imanirtaj caycho puñuräcunqui? Gampis jatarcur Diosniquita mañacuy.
    Capaschari yanapämashwanpis caycho mana ushacänanchïpaj.»'
  bqp-bqp: Mɑ goo gen tɛmɔ tɔnwero u susi u Yonɑsi yɑmiɑ u nùn bikiɑ u nɛɛ, mbɑn sɔ̃nɑ
    ɑ dò. A seewo ɑ wunɛn bũu soku. Sɔrɔkudo u koo sun yɑɑyɑ kpɑ sɑ kun kɑm kue.
  hat-hat: 'Kaptenn batiman an al jwenn li, li di l'' konsa: -Ey! Apa se dòmi w''ap
    dòmi? Leve non, monchè. Lapriyè bondye ou la. Ou pa janm konnen, li ka gen pitye
    pou nou, li ka pa kite nou mouri.'
  eng-BSB: The captain approached him and said, “How can you sleep? Get up and call
    upon your God. Perhaps this God will consider us, so that we may not perish.”
  eng-WEBPB: So the ship master came to him, and said to him, “What do you mean, sleeper?
    Arise, call on your God! Maybe your God will notice us, so that we won’t perish.”
  kbq-kbq: Mase'negeno ana vente'ma eneria ne'mo'a agrite uramino, nahigenka kagra
    kavura mase'nane? Otinka anumzankamofontega nunamuna huo, kagri anumzamo'a tagrikura
    asunku huranteno taza hanigeta tagra ofrisune!
  nhe-BL: 'Huajca nopa tlacatl tlen tlayacanayaya ipan nopa barco yajqui campa itztoya
    Jonás huan quiilhui: ―¿Tlachque tijchihua nica, ticochquetl? ¡Ximehua huan xijnojnotza
    moDios! Nohueli quipiyas tlaicnelili topampa tojuanti huan techmanahuis.'
  bus-bus: 'Górodee gàa à à lè à bè: Bↄ́ iin nɛ́ɛ oo lɛɛ? Ǹ fɛɛ ǹ wii pɛ́ n tãazi,
    wègↄ̃ dↄ̃ro tó eé wa wɛ́ɛ gwa à wa bↄ.'
  gub-BL: Kanuhu heruata har wanuwihaw wexak Zon a'e pe iker mehe. Uze'eg izupe. —
    Màràzàwe tuwe ereker iko. Epu'àm Tupàn nezar pe zanepytywà àwàm henoz pà nehe.
    Aze ru'u zanepuhareko putar nehe. Aze ru'u nazanemumàno kar kwaw nehe, i'i izupe.
  ulk-ulk: Narkolelut ge abi terdari a abi titmeri, “Ma nalu ikeli ut nauperidi? Eti
    a mara agud damos upiatidarem karim e merbi ia nasge watidikerare a mi iako nole
    nabaume.”
  eng-DRA: 'And the shipmaster came to him, and said to him: Why art thou fast asleep?
    rise up, call upon thy God, if so be that God will think of us, that we may not
    perish.'
