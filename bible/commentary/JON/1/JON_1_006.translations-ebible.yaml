  kan-2017: ಹೀಗಿರಲು ಹಡಗಿನ ನೌಕಾಧಿಕಾರಿ ಅವನ ಬಳಿಗೆ ಬಂದು, “ಇದೇನು, ನೀನು ನಿದ್ದೆಮಾಡುತ್ತಿರುವುದು?
