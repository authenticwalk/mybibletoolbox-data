verse: JON.001.006
translations:
  mal-C: 'കപ്പിത്താൻ വന്ന് അദ്ദേഹത്തോട് ആക്രോശിച്ചു: “എന്ത്, നീ ഉറങ്ങുകയോ? എഴുന്നേറ്റ്,
    നിന്റെ ദേവനെ വിളിക്കുക; നാം നശിച്ചുപോകാതിരിക്കേണ്ടതിന് ആ ദേവൻ ഒരുപക്ഷേ, നമ്മെ
    രക്ഷിച്ചേക്കാം.”'
  deu-TKW: 'Da trat der Schiffshauptmann zu ihm und sprach zu ihm: Was kommt dir bei,
    zu schlafen? Auf, rufe deinen Gott an! Vielleicht gedenkt dieser Gott unser, daß
    wir nicht untergehen!'
  lin-lin: 'Mokumbi masuwa apusanaki pene ya Yona mpe alobaki na ye : — Ndenge nini
    okoki penza kolala pongi boye ? Telema mpe belela nzambe na yo, tango mosusu akoki
    koyokela biso mawa mpo ete tokufa te.'
  eng-LSV: And the chief of the company draws near to him and says to him, “What are
    you [doing], O sleeper? Rise, call to your God, it may be God considers Himself
    of us, and we do not perish.”
  bmu-bmu: 'Miaŋgöreŋ ahöiga waŋge galömŋan yaŋgöreŋ kaba kewö jiyök: “Gi möp wuanöŋgörap
    ki gaun ahözane? Möp wahöta nangi bemgi qeta köulukönöŋga yaŋön mötmörim neŋgiiga
    kude ayuhubinak.” Mewö jiyök.'
  eng-GNV: So the shipmaster came to him, and saide vnto him, What meanest thou, O
    sleeper? Arise, call vpon thy God, if so be that God wil thinke vpon vs, that
    we perish not.
  eng-WEBSTER: So the ship-master came to him, and said to him, What meanest thou,
    O sleeper? arise, call upon thy God, it may be that God will think upon us, that
    we perish not.
  nhw-BL: 'Huajca nopa tlacatl catli tlayacanayaya ipan nopa barco yajqui campa itztoya
    Jonás huan quiilhui: ―¿Tlaque tijchihua nica, ticochquetl? ¡Ximehua huan xijnojnotza
    moDios! Nohueli quipiyas tlaicnelili por tojuanti huan techmanahuis.'
  swh-ONEN: Nahodha akamwendea na kusema, “Wewe unawezaje kulala? Amka ukamwite mungu
    wako! Huenda akatuangalia, tusiangamie.”
  bba-bba: Mɑ ɡoo ɡen tɛmɔ tɔnwero u susi u Yonɑsi yɑmiɑ u nùn bikiɑ u nɛɛ, mbɑn sɔ̃nɑ
    ɑ dò. A seewo ɑ wunɛn bũu soku. Sɔrɔkudo u koo sun yɑɑyɑ kpɑ sɑ kun kɑm kue.
  eng-KJVCPB: So the shipmaster came to him, and said unto him, What meanest thou,
    O sleeper? arise, call upon thy God, if so be that God will think upon us, that
    we perish not.
  cpy-cpy: 'Jatanaki reewarite aminirori amaatako-mentotsi jempe romaryaaka Jonás,
    ikantapaakiri: “Iita pantziri jaka pochokintzi! Pipiriinte! Pikowakoteri Pitajorentsite.
    Ineshironka-teeta, apiinki-kari.”'
  mpx-mpx: Abwe kapten i na elana ge i ba, “Gan, ga i ola ge u kenu mati? U lut ge
    u awanun wam yabowaine elana! Tab eba ni nuwanakagila ge ni pwamwalila.”
  wbp-wbp: Watiji yanu pawurtu-wardingki wiri kanunju nyanjaku, ngula parlu-pungulku
    Juunaju jarda ngunanja-kurra. Ngularla wangkaja Juunakuju, “Nyarrpa kanpa nyuntu-pukanya
    jardaju ngunami? Kala yinya-paturlu kuja kalu laningkilki jata-nyanyi. Yakarra-pardiyayi!
    Wangkaya-ngalparla nyuntu-nyanguku kurruwalpaku. Kapu marda-ngalpa purda-nyanyi
    lani purlanja-kurra. Kajika-ngalpa wankaru-mani marda ngapa-kujaku!”
  luo-luo: Jatend yie nolor piny ire mowachone niya, “Mara angʼo in to inindo? Aa
    malo mondo iywagne nyasachi! Dipo ka oparowa, mondo kik watho.”
  meu-meu: Taunabunai lagatoi biaguna ema, e hamaoroa, eto, Mahuta taumu e, edeheto?
    A tore isi, emu dirava ba hahanea; reana una dirava ese baine laloda, bena basita
    mase.
  npi-ULB: यसैले जहाजका कप्‍तान तिनीकहाँ आए र तिनलाई भने, “तिमी यहाँ सुतेर के गरिरहेका
    छौ? उठ! आफ्नो देवतालाई पुकार! सायद तिम्रा देवताले हाम्रो वास्ता गर्नेछन् र हामी
    नष्‍ट हुनेछैनौं ।”
  yor-yor: Bẹ́ẹ̀ ni olórí ọkọ̀ tọ̀ ọ́ wá, ó sì wí fún un pé, “Èéṣe tí ìwọ fi sùn,
    ìwọ olóòórùn? Dìde kí o ké pe Ọlọ́run rẹ! Bóyá yóò ro tiwa, kí àwa má ba à ṣègbé.”
  wos-wos: Wungi hwandéka dé gunjambéka hatikwa du Jonaka dé hwaké. Hwaka xétaka dé
    sérkené. Sérkena dé wa, “Métaka méni xéndi hwae? Sé raama ména gotka mé wa. Wamét
    nanika saréfa nakéndé wana yingi wana. Nanika saréfa nandét, nani yamba hiyakéme.”
    Dé wungi wa.
  emp-NTPO: 'Baribʌrʌ barcod̶ebema boroba Jonára cãĩ b̶ʌda unune wãsia. Maʌ̃ne jarasia:
    –Bʌra ¿cãrẽ cãrẽã jãwã cãĩ tab̶ʌ? ¡Pirab̶ariped̶a bʌdji Ãcõrẽa iwid̶idua! Idjia
    careba quĩrĩãibʌrʌ ãĩbẽrã dadjirãra ẽdrʌ b̶ʌisicada.–'
  ind-ind: Pada waktu kapten kapal itu turun ke lantai bagian bawah, dia melihat Yunus
    sedang tertidur nyenyak. Lalu kapten kapal itu membangunkan Yunus dan berkata,
    “Bagaimana mungkin kamu bisa tidur nyenyak dalam keadaan begini? Bangunlah, berdoalah
    kepada dewamu! Mungkin dewamu itu mau mengasihani dan menyelamatkan kita dari
    bencana ini.”
  pes-OPCB: 'ناخدای کشتی نزد او رفت و فریاد زد: «چگونه می‌توانی در چنین اوضاعی راحت
    بخوابی؟ برخیز و نزد خدای خود فریاد برآور تا شاید به ما رحم کرده، ما را نجات دهد!»'
  lcm-lcm: Na tulava i kuli perengan ang kanla sabonai ania na kala sui ia, “Au, kupo
    rot sa? Ku tapasuk na ku songo serei si kam tangatangai. Vei ninia nganing ka
    vinga marip anira, na ka asapang kara to.”
  tgl-ULB: Kaya pumunta ang kapitan sa kaniya at sinabi sa kanya, “Anong ginagawa
    mong natutulog? Bumangon ka! Tumawag ka sa iyong diyos! Marahil mapapansin tayo
    ng iyong diyos at hindi tayo mamamatay.”
  rmn-rmn: 'О капитани ало лэстэ тай пхэнляс: — Со сан суто? Ущи, манг тэ Дэвлэс!
    Файма, Ов кан дикхел амэн, тай амэ на кан мэрас.'
  kca-kca: 'Ԓўв хŏщайәԓ хоп куща йŏхтәс пӑ ԓўв пеԓайәԓ йастәс: «Мўй нӑӈ ŏԓԓән? Нŏх
    ԓойа, турмен пеԓа пойәкща; мосәӈ пӑ ԓўв мўӈ эԓтэв нумәԓмәԓԓы пӑ мўӈ ӑт пӑрԓув».'
  cbu-NT: Ashiri kapitansha yap Jonas mapiyru maaru amb naateeru tsiyatarangiya. ¿Shiy
    tamaktish nish mapiyru maasha? Natu mikeerush chiyzayarush, apanllireetsish mashangi.
    ¿Nduniya ashkachush, iyaatssha shiy Apanllirish istach? mang Jonasaa tárangiya.
  hui-hui: Ani biaria iba sibi hondo haga biagome puwa lalu, O biragoni nde ogo ale
    bira lole ndo ka̱lo padebe. Ai heyalu í̠naga dama olole pu. Ibugua ina dara halu
    nahomoloma̱ya biamogo bulebira badago, lene.
  wrs-wrs: Yonava ninpol doara wohkovopena, wo botna aralva ganamba, Yonam dandwonam
    velanongla ovravna, pai, yimba ambo ninm proima? Pho, wo pevna tihm sahmana, nom
    ten pev sembayang velvohmanavm. Os sahmano, kam wavra vovhueinu. Wo pimba ata
    osva nokovhoawol vilovavmoa.
  mya-mya: ထို​အ​ခါ​သင်္ဘော​သူ​ကြီး​သည် သူ့​ထံ​လာ​ပြီး​သူ့​အား``သင်​သည်​အ​ဘယ်​ကြောင့်​အိပ်​နေ​ပါ​သ​နည်း။
    ထ​လော့၊ သင်​၏​ဘု​ရား​ထံ​တွင် ငါ​တို့​ကို​ကယ်​တင်​ရန်​ဆု​တောင်း​လော့။ ထို​အ​ရှင်​သည်​ငါ​တို့​အား​သ​နား​၍​ငါ​တို့​ကို​ကယ်​တင်​ကောင်း​ကယ်​တင်​တော်​မူ​ပါ​လိမ့်​မည်''
    ဟု​ဆို​၏။
  bod-N: གྲུ་དཔོན་ཁོའི་གམ་དུ་སླེབས་ནས། ཁྱོད་རང་གཉིད་ནས་སྡོད་པ་ཅི་ཡིན་ནམ། ཡར་ལོངས་ལ་རང་གི་ལྷ་ལ་ཞུ་བ་ཕུལ་ཅིག
    ལྷ་དེས་འུ་ཅག་ཐུགས་སུ་དྲན་ན། རང་ཅག་འཆི་བར་མི་འགྱུར་རོ་ཞེས་སྨྲས་པ་དང་།
  wsk-wsk: Se dal diruwura ko kari kote tairam ale maonam, “Ni anape ko ani lagasam
    a?” mam. “Bares ale ka kaem kote ai ngatangerko! Mu nu ana nagiring ikiok ale
    nanga sanguk se me maga namanakko agila pa!”
  sna-sna: Mukuru wavachairi akaenda kwaari akati, “Ungarare sei iwe? Muka udane kuna
    mwari wako! Zvimwe angatirangarira tikasaparara.”
  spa-BLM: 'El patrón de la nave se acercó a él y le dijo: “¿Qué quieres decir, dormilón?
    ¡Levántate, invoca a tu Dios! Tal vez tu Dios se fije en nosotros, para que no
    perezcamos”.'
  cac-cac: 'Axo vin̈ sat yaj d''a te'' barco chi'' ix emc''och b''aj vaynac vin̈ chi'',
    ix yalan vin̈ d''a vin̈ icha tic: ¿Tas yuj an̈ej vayan̈ tzac'' d''a tic ach anima?
    Q''uean̈ vaan. Al a b''a d''a a diosal, talaj tz''oc'' sc''ool d''ayon̈ tzon̈
    colchaji, xchi vin̈.'
  swh-ULB: Basi nahoza akamwendea akamwambia, “kwa nini unalala? Amka! ukamwombe mungu
    wako! Labda mungu wako atatutambua na hatutapotea.”
  bel-bel: 'І прыйшоў да яго начальнік карабля і сказаў яму: «чаго ты сьпіш? устань,
    закліч Бога твайго; можа быць, Бог успомніць пра нас, і мы не загінем».'
  wed-wed: Kapena i ḡaira awarina ma i eni i pa, “Mara i apoapoe ḡaḡa ma e matamatave!
    Ma vomairi, ma tou am god awarina da ina voaguita. Mepa da ina raunuʼapoapoeleta
    da eḡa tana iraḡe.”
  deu-ELBBK: 'Und der Obersteuermann trat zu ihm hin und sprach zu ihm: Was ist mit
    dir, du Schläfer? Steh auf, rufe deinen Gott an! Vielleicht wird der Gott unser
    gedenken, dass wir nicht umkommen.'
  mbb-OT: Ne midhendiyà te kandin is kepitan dutun te varku. Ke sikandin te, “Maan
    is iyan nu zà is kedlipezeng nu? Enew ka, wey medhangyù diyà te kenikew he ed-ezapen.
    Su kela ke mehizuwi kiw zin ne kenè kiw zed egkeǥerà.”
  mal-2015: 'കപ്പൽപ്രമാണി അവന്റെ അടുക്കൽ വന്നു അവനോടു: നീ ഉറങ്ങുന്നതു എന്തു? എഴുന്നേറ്റു
    നിന്റെ ദൈവത്തെ വിളിച്ചപേക്ഷിക്ക; നാം നശിച്ചുപോകാതിരിക്കേണ്ടതിന്നു ദൈവം പക്ഷേ നമ്മെ
    കടാക്ഷിക്കും എന്നു പറഞ്ഞു.'
  tuo-NT: 'Cʉ̃ tojo weecã ĩꞌagʉ̃, tiwʉre dutigʉ cʉ̃ tiropʉ dijaa, cʉ̃rẽ nicʉ niwĩ:
    —Mʉꞌʉ wʉjabʉcʉ, ¿deꞌro weegʉ cãrĩsãñati? Wãꞌcãña. Mʉꞌʉ ẽjõpeogʉre sẽrĩña. Apetero
    weegʉ cʉ̃ marĩrẽ ĩꞌa, yʉꞌrʉogʉsami, nicʉ niwĩ.'
  gvs-gvs: Tuwo kapiteni isou ima Iyonayana iwoini, idigo kana, ‘¡Iyaa! ¿Kom kaga
    kumasisiye? ¡Kutāoya! ¡Kupodēda im yaubada yaina! Nakona moe yaubadayana bei inoveda,
    e geya tavailaita.’
  rmc-rmc: 'Avľa paš leste o kapitanos la loďakro a phenďa leske: „Sar šaj soves?
    Ušťi, vičin ke tiro Del! Či peske pre amende na leperela, hoj te na meras.“'
  nlg-nlg: Na mane nagho te tabea na vatei taghaoana na vaka te tona itatana me ghaghua
    vania, e ghua ge o sakai maturu, tughuru mo ko kokoeliulivuti vania nimua na god
    me ke vola ghita tana maemate eni te sodo ghita. Sogea ke arovighita me ke vola
    ghita ge ka mua mate.
  pes-OPV: 'و ناخدای کشتی نزد او آمده، وی را گفت: «ای که خفته‌ای تو را چه شده است؟
    برخیز وخدای خود را بخوان شاید که خدا ما را بخاطرآورد تا هلاک نشویم.»'
  ron-1924: 'Кырмачул с-а апропият де ел ши й-а зис: „Че дормь? Скоалэ-те ши кямэ
    пе Думнезеул тэу! Поате кэ Думнезеу ва вои сэ се гындяскэ ла ной, ши ну вом пери!”'
  aui-aui: Wasina bi yabiyabi tomoyina iyowogha Jona biidi bi iwoneni bo, “Awaki kiiravine
    tam kwakenakena? Geghomiiri bi yam god biidi kunarupari. Augunai da touna inawaiyanem
    na iniwiiteda, da getana rabobona.”
  ben-OBCV: তখন নাবিকদের কর্মকর্তা তার কাছে গিয়ে বললেন, “ওহে, তুমি কি করে ঘুমিয়ে
    আছ? উঠে পড়ো ও তোমার দেবতাকে ডাকো! হয়তো তিনি আমাদের প্রতি দৃষ্টি দেবেন এবং আমরা
    ধ্বংস হব না।”
  lex-lex: 'La''pa yormudi la kapil de nerun pa nla namkek la kapli wikni, de nhortiut
    niana Yunus e naninhala la hande. Noma yormudi de nakot la Yunus niwra: “Hoi!
    Emkameni la o wniaromu pede o mumkek reria anin lawan di mana o'' emuni''nu mai
    handina?! Mumat pa mpuolu-mpuak tek la la''a o uplermu totpena yanpa e sniayanni
    demade itler targho''ola kalwiedwedni.”'
  som-som: Haddaba waxaa isagii u yimid naakhudihii doonnida, oo ku yidhi, Hurdahayow,
    maxaad u jeeddaa? Kac oo Ilaahaaga u qayli, waaba intaasoo uu inaga fikiraa inaannan
    halligmine.
  lat-VUC: 'Et accessit ad eum gubernator, et dixit ei: Quid tu sopore deprimeris?
    surge, invoca Deum tuum, si forte recogitet Deus de nobis, et non pereamus.'
  aoi-aoi: Eneja kembirra numinibina nubungkawa mijiyanga ni-likena arakba nakina,
    n-awiyebena arrawu-wa, biya nen-akburranga nakina Jawuna nu-mungkumungkwuluma
    yakwujina marringa. Biya ni-yama, “Mirajanga!” ni-yama. “Ningki-yaminjamarrkinama
    ningkena yelakwa ningku-mungkumungkwulama? Mirajanga,” ni-yama. “Nungkwajukwaba
    ku-buriyaminama nungkwa-langwu-wa amalawudawarra. Dukwa kuw-errukwuliyama akina
    ngakwurruwa? Dukwa nara a-jungwajuma akina umba akak-enibikinama ngakwurruwa?”
    ni-yama nakina nubungkawa numinakina mijiyanga Jawuna-wa. Biya yadikina neni-jadinga
    wunalakina errekbu-wa angerriba wurrukwalu-wa warnungkwarba.
  eng-ASVBT: So the shipmaster came to him, and said unto him, What meanest thou,
    O sleeper? arise, call upon thy God, if so be that God will think upon us, that
    we perish not.
  mna-mna: 'Tomtom peeze kana ki wooŋgo ipa ma ila na, indeeŋe Yona ikenne. To iso
    pini ta kembei: “Ai, kenne paso? Iŋgi be temetmeete ma tala lende i! Maŋga mi
    toombo taŋroro Merere ku ten! Ko irao be imuŋai iti mi iuulu iti, som som?”'
  ita-1885: 'E il nocchiero si accostò a lui, e gli disse: Che fai tu, dormitore?
    Levati, grida all''Iddio tuo; forse Iddio si darà pensier di noi, e non periremo.'
  eng-LXXUP: And the shipmaster came to him, and said to him, Why snorest thou? arise,
    and call upon thy God, that God may save us, and we perish not.
  eng-ULB: So the captain came to him and said to him, “What are you doing sleeping?
    Get up! Call upon your god! Maybe your god will notice us and we will not perish.”
  spa-VBL: 'El capitán del barco se acercó a Jonás y le preguntó: “¿Cómo es que puedes
    estar durmiendo? Levántate y ora a tu Dios. Quizás así se dará cuenta de lo que
    pasa y no nos ahogaremos”.'
  fra-_FOB: 'Alors le pilote s''approcha de lui, et lui dit: Pourquoi dors-tu? Lève-toi,
    crie à ton Dieu. Peut-être pensera-t-il à nous, et nous ne périrons pas.'
  mal-mal: 'കപ്പിത്താൻ അവന്റെ അടുക്കൽവന്ന് അവനോട്: “നീ ഈ സമയത്തു ഉറങ്ങുന്നത് എന്ത്?
    എഴുന്നേറ്റ് നിന്റെ ദേവനെ വിളിച്ചപേക്ഷിക്ക. നാം നശിച്ചുപോകാതെ പക്ഷേ ദേവന്‍ നമ്മെ
    കടാക്ഷിക്കും”.'
  urd-GVR: Phir kaptān us ke pās āyā aur kahne lagā, “Āp kis tarah so sakte haiṅ?
    Uṭheṅ, apne dewatā se iltijā kareṅ! Shāyad wuh ham par dhyān de aur ham halāk
    na hoṅ.”
  suz-BL: मिनु डोंगा चलेबमी योना आ इप्‍तीकेम लशा “गिश ङा इमे। बोक्‍को, इ परमप्रभु
    कली थोवो। मेको परमप्रभु इं कली खतम दुम्‍चा रे प्रोंइबा, कों” देंमाक्‍त।
  eng-NOY: And the shipmaster came to him, and said to him, What meanest thou, O sleeper?
    Arise, call upon thy God! Perhaps God will think upon us, that we perish not.
  ita-1927: 'Il capitano gli si avvicinò, e gli disse: “Che fai tu qui a dormire?
