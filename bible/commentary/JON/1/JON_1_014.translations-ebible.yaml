verse: JON.001.014
translations:
  mal-C: 'അപ്പോൾ അവർ യഹോവയോടു നിലവിളിച്ചപേക്ഷിച്ചു: “യഹോവേ, ഈ മനുഷ്യന്റെ കുറ്റംനിമിത്തം
    ഞങ്ങൾ നശിച്ചുപോകരുതേ; ഒരു നിർദോഷിയെ കൊലചെയ്തു എന്ന പാതകം ഞങ്ങളുടെമേൽ വരുത്തരുതേ!”
    എന്നപേക്ഷിച്ചു; “യഹോവേ, അങ്ങയുടെ ഇഷ്ടംപോലെ അങ്ങ് ചെയ്തിരിക്കുന്നല്ലോ.”'
  deu-TKW: 'Da riefen sie Jahwe an und sprachen: Ach, Jahwe! Laß uns doch nicht umkommen
    um des Lebens dieses Mannes willen und laß uns nicht unschuldig vergossenes Blut
    zur Last fallen! Denn du, Jahwe, thatest, wie es dir wohlgefiel!'
  lin-lin: 'Bongo, babelelaki Yawe : « Oh Yawe, tobondeli Yo, koboma biso te likolo
    ya moto oyo. Kotika te ete makila ya moto oyo asali mabe te etangama na mito na
    biso. Pamba te ezali solo Yo Yawe nde osali oyo olingaki. »'
  eng-LSV: And they cry to YHWH, and say, “Ah, now, O YHWH, please do not let us perish
    for this man’s life, and do not lay innocent blood on us! For You, YHWH, as You
    have pleased, You have done.”
  bmu-bmu: 'Osiba Israelgöt Kembuŋi yaŋgöt qeta köuluköba kewö jiget: “O Kembu, gi
    nangak keu jitkahöt dop mi wuataŋgöba yuai ki akzan. Mewögörap Kembu, azi kiaŋön
    kömumapkörap aiga miaŋgörap nini kude ayuhum neŋgiman. Sepŋaŋgöt keuŋi mi neŋgöt
    qaknine kude alnöŋga öŋgömap. Keu mi ölŋap.”'
  eng-GNV: 'Wherefore they cryed vnto the Lord, and said, We beseech thee, O Lord,
    we beseech thee, let vs not perish for this mans life, and lay not vpon vs innocent
    blood: for thou, O Lord, hast done, as it pleased thee.'
  eng-WEBSTER: 'Wherefore they cried to the LORD, and said, We beseech thee, O LORD,
    we beseech thee, let us not perish for this man''s life, and lay not upon us innocent
    blood: for thou, O LORD, hast done as it pleased thee.'
  nhw-BL: 'Huajca camanaltique ica TOTECO huan quiilhuijque: “TOTECO, amo techcahuili
    ma timiquica ica itlajtlacol ni tlacatl. Huan sintla ni ajacatl amo hualajtoc
    por itlajtlacol, amo techtlajtlacolti sintla miquis ipan atl pampa ta, TOTECO,
    tijchijtoc nochi ni ajacatl pampa quej nopa mopaquilis.”'
  swh-ONEN: Ndipo wakamlilia Bwana, “Ee Bwana, tafadhali usituue kwa kuondoa uhai
    wa mtu huyu. Usituhesabie hatia kwa kuutoa uhai wa mtu asiyekuwa na hatia, kwa
    kuwa wewe, Ee Bwana, umefanya kama ilivyokupendeza.”
  bba-bba: Yerɑ bɑ Yinni Gusunɔ sokɑ bɑ nɛɛ, Yinni Gusunɔ, ɑ ku sun kpeerɑsiɑ tɔnu
    winin wɑ̃ɑrun sɔ̃. A ku sun wi u kun sun ɡɑ̃ɑnu kuen yɛm sɔbi. Domi ɑ rɑ kowɑ
    ye ɑ kĩ.
  eng-KJVCPB: 'Wherefore they cried unto the Lord, and said, We beseech thee, O Lord,
    we beseech thee, let us not perish for this man’s life, and lay not upon us innocent
    blood: for thou, O Lord, hast done as it pleased thee.'
  cpy-cpy: 'Ikowako-tanakiri Tajorentsi, ikanteeyini: “¡Tajorentsi! Eero pishinetana
    nopiinki ikantakaan-tziro irika atziri. Tekatsi-rika iyaari-perorite, te nokoyi
    powajankitaa-wentenari ikamakirika. Pimatziro eeroka Tajorentsi okaatzi pikoyiri.”'
  mpx-mpx: Inoke hi yoga ha Yehoba elana hi ba, “Oo Yehoba, ha awanun elam, bahi nu
    babaa naha yayaomal kaiwena tau ya yawalina ha apanak. Bahi nu babaa tage gegi
    i minaa eliyama kaiwena tau etegana ha payaomal. Bahi nu lalahema, kaiwena owa
    u ba te wowol ya i masal.”
  wbp-wbp: Ngula-jangkaju, warlkirninjarlalkulurla purlaja YAAWIYI-ki, ngulaju kuja
    “Waraa! Juuna-wajangku jurnta parnkaja nyuntukuju nganimpa-wangu. Nyuntunyanpa-nganpa
    jangkardurnu yilyajarni warlpa wiri manu ngapa. Kajirnalu wati nyampu-wiyi julyurl-kijirni
    ngapa-kurra, yampiya-nganpa nganimpaju kumpuly-nyanja-wangurlu!”
  luo-luo: Eka ne giywakne Jehova Nyasaye niya, “Yaye Jehova Nyasaye, kiyie to kik
    iwewa watho kuom kawo ngima ngʼatni. Kik ikwanwa kaka joketho kuom nego ngʼama
    onge ketho, nimar in, yaye Jehova Nyasaye, isetimo dwaroni.”
  meu-meu: Taunabunai, idia ese Iehova e tai henia, eto, Iehova, e, ai ese a noimumu,
    ina tau ena mauri bagunai basia mase, bona asi kererena tauna rarana na ai latamai
    ai basio atoa kau; badina be, Iehova e, emu ura heḡereḡerena ai vada o karaia.
  npi-ULB: यसकारण तिनीहरूले परमप्रभुलाई पुकारा गरे र यसो भने, “हे परमप्रभु, हामी तपाईंसँग
    बिन्ती गर्छौं, यस मानिसको प्राणको कारणले हामीलाई नष्‍ट हुन नदिनुहोस्, र यस मानिसको
    मृत्युको दोष हामीमाथि नहालिदिनुहोस्, किनभने तपाईं, परमप्रभुलाई जे गर्ने इच्‍छा
    भयो, त्यही तपाईंले गर्नुभयो ।”
  yor-yor: Nítorí náà wọ́n kígbe sí Olúwa, wọ́n sì wí pé, “Olúwa àwa bẹ̀ ọ́, má ṣe
    jẹ́ kí àwa ṣègbé nítorí ẹ̀mí ọkùnrin yìí. Má sì ka ẹ̀jẹ̀ aláìṣẹ̀ sí wa ní ọrùn,
    nítorí ìwọ, Olúwa, ti ṣe bí ó ti wù ọ́.”
  wos-wos: Raméndéka di Néma Du Gotka wa, “Néma Du, nani ménika nani we. Nani amba
    duré guré yakimbet, naniré hasa xiyakéméni. Méni nana sémbutré du xiyana sémbut
    maki sarékékéméni. Méni mawuli yamékangalambu dé ané xakéngali xaku. Xakundéka
    déré hura guré yakikwe.”
  emp-NTPO: 'Maʌ̃ carea Ãcõrẽa nãwã iwid̶isid̶aa: –Ãcõrẽ, naʌ̃ ẽberã beabʌda carea
    daira beubirãdua. Idjida bed̶ea neẽ́ b̶ʌda bead̶ibʌrʌ, daira bed̶ead̶e b̶ʌrãdua.
    Wãrãda bʌabʌrʌ ara bʌdjia crĩcha b̶ʌ quĩrãca o b̶ʌa.–'
  ind-ind: Karena itu, mereka pun berseru kepada TUHAN, “Ya TUHAN, janganlah binasakan
    kami karena nyawa orang ini— yang tidak melakukan kesalahan apa pun kepada kami.
    Ya TUHAN, Engkau sudah melakukan apa yang Engkau kehendaki!”
  pes-OPCB: 'پس آنها نزد خداوند دعا کرده، گفتند: «ای خداوند، ما را برای مرگ این شخص
    هلاک نکن و ما را مسئول مرگ او ندان؛ زیرا همهٔ اینها خواست تو بوده است.»'
  lcm-lcm: Asukang na kila sokotuk a Iave ta, “Namempo sokotuk ani ku ago ta vil punuk
    an animem marai la gulang ta kana to na igenen ke! Namem raung ia kana, sikei
    numai Iave, ku ago ta marala an using kutala asereai ani keve nem aongos ke.”
  tgl-ULB: Kaya tumawag sila kay Yahweh at sinabing, “Nagmamakaawa kami sa iyo, Yahweh,
    nagmakaawa kami, huwag mo kaming hayaang mamatay dahil sa buhay ng taong ito,
    at huwag mong ipataw sa amin ang pagkakasala sa kanyang kamatayan, dahil ikaw,
    Yahweh ang gumawa kung ano ang makalulugod sa iyo.”
  rmn-rmn: 'Дэчи он лилэ тэ манген э Сагбус э Яхвэс: — Сагбус Яхвэ, ма дэ тэ мэрас
    андар адалэ манушэстэ. О мэрипэ э бидошалэ манушэско мэ на овэл опэр амэндэ, вай
    Ту, Сагбус Яхвэ, керэс одова, со мангес Ту.'
  kca-kca: 'Щиӈәԋща Турәм Куща пеԓа ўвман пойәкщәты питсәт пӑ йастәсәт: «Турәм Куща,
    тӑм хŏйат ԓыԓ урәӈән ӑт ат пӑрԓув, пӑ нӑрԓы ўр мўӈева аԓ пŏны; Нӑӈ, Турәм Куща,
    Нӑӈена хŏты рӑхәԓ, щиты версэн!»'
  cbu-NT: Apanlleetssha masharanganaya. Apaa, Jonasamand yutaritshishirini iyaa kungush
    tpachingarispa. Mishat, iyaa waneerichpa, yuwamand iy Jonasaa kungush kapeetkachini
    anumanda. Watam shaana tputsee natstayarush, wanitarshawa, Apanllee táranganaya.
  hui-hui: Ani dege bialu ai hongo piai hayagola ai wahalu Anduane Homogohondo bi
    lalu au lene. Anduane Homogo-o iname agali ogo homelo ibaha minu bape haramagonaga
    í̠na ina nde homoloma̱ya pani ngia dai buleni. O beremagoni bibahende tene í̠na
    howa beregoni iname ndo berama, lamini.
  wrs-wrs: Doa no botna andranindva Yawem mindnam ishumnivna os, kava ata hona tendoriniva
    Yonamba pilpipovvav wanplombra, wo manam yimba kamba hengava esesmba indkokla
    vewol vevav henilmba. Manara, yimba Yawe, pev vuviva honamba deuhphoi. Wo manam
    yimba kamba osva ishunvra, temba pevpa ishunvpa no pevna indhanamba, temba helvakomo
    vewol vivpa owalmba.
  mya-mya: ထို​အ​ခါ​သင်္ဘော​သား​များ​က​ထာ​ဝ​ရ​ဘု​ရား​အား``အို ထာ​ဝ​ရ​ဘု​ရား၊ ဤ​သူ​အ​သက်​ဆုံး​ရှုံး​ရ​သည့်​အ​တွက်
    အ​ကျွန်ုပ်​တို့​အား​သေ​ဒဏ်​ခတ်​တော်​မ​မူ​ပါ​ရန်​ပန်​ကြား​ပါ​၏။ အို ထာ​ဝ​ရ​ဘု​ရား၊
    ဤ​အ​မှု​သည်​အ​လို​တော်​အ​ရ​ကိုယ်​တော်​တိုင်​ပြု​တော်​မူ​သော​အ​မှု​ဖြစ်​ပါ​၏''
    ဟု​ဟစ်​အော်​လျှောက်​ထား​ကြ​၏။-
  bod-N: དེ་དག་གིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འདི་ལྟར་ཞུས་ཏེ། ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ངེད་ཅག་ནི་མི་འདིའི་སྲོག་གི་རྐྱེན་གྱིས་སྲོག་དང་འབྲལ་བར་མ་གྱུར་ཅིག
    ཉེས་མེད་ཀྱི་ཁྲག་བཞུར་བའི་སྡིག་པ་ངེད་ཅག་གི་མགོ་ལ་དབབ་ཏུ་མི་འཇུག་རོགས། དཀོན་མཆོག་ཡ་ཝཱེ་ལགས།
    ཁྱེད་ཉིད་ཇི་ལྟར་མཉེས་ན་དེ་ལྟར་མཛད་པ་ལགས་སོ་ཞེས་པའོ།།
  wsk-wsk: Se nuna Yawe kote aiman ale balman, “O Yawe, Jonah ko Kaem,” maman, “ana
    kari imi uwuta betenak se kueruk mu ni me nanga moar se kuenakko. Ana kari imi
    am ipi betenak se kueruk mu ni ana kari memek alo iwita me nanga ikiko. O Yawe,
    ni Jonah ko Kaem, ni keta ka ikia karo tuem se ikup imi aratam,” maman.
  sna-sna: Ipapo vakachema kuna Jehovha vakati, “Haiwa Jehovha, tapota musatiuraya
    nemhaka youpenyu hwomunhu uyu. Musatipa mhosva yokuuraya munhu asina mhaka, nokuti,
    iyemi Jehovha maita sokuda kwenyu.”
  spa-BLM: 'Entonces clamaron a Yahvé y dijeron: “Te rogamos, Yahvé, te rogamos que
    no nos dejes morir por la vida de este hombre, y que no hagas recaer sobre nosotros
    la sangre inocente; porque tú, Yahvé, has hecho lo que te ha parecido.”'
  cac-cac: 'Yuj chi'' ix tevi eb'' d''a Jehová, ix yalan eb'' icha tic: Mamin Jehová,
    man̈ on̈ a satel yuj schamel jun vin̈ vinac tic, tato malaj smul vin̈ jun, comonoc
    max ac''can schamel vin̈ tic d''a quib''an̈, yujto a ach tic Jehová van a c''ulan
    icha tas nab''il uuj, xchi eb''.'
  swh-ULB: Basi wakamwomba Bwana, wakasema, Tunakuomba, Bwana, tunakuomba, usiache
    tuangamize kwa sababu ya maisha ya mtu huyu; wala usituwekee hatia ya kufa kwake,
    kwa kuwa wewe, Bwana, umefanya kama ulivyopenda.
  bel-bel: 'Тады заклікалі яны Госпада і сказалі: «молім Цябе, Госпадзе, хай не загінем
    за душу чалавека гэтага, і хай не залічыш на нас кроў невінаватую; бо Ты, Госпадзе,
    зрабіў, што заўгодна Табе!»'
  wed-wed: Anina ma taui anatapui i tou Jonah ana God awarina i pa, “Oo Bada! eḡa
    ma voterelai da wei ravana ana ḡoʼapoe aubaina, ana iʼraḡe, ma eḡa tarana wavuna
    ana avarai!”
  deu-ELBBK: 'Da riefen sie zu dem HERRN und sprachen: Ach, HERR! Lass uns doch nicht
    umkommen um der Seele dieses Mannes willen, und lege nicht unschuldiges Blut auf
    uns. Denn du, HERR, hast getan, wie es dir gefallen hat.'
  mbb-OT: Umbe, midhangyù dan diyà te Nengazen he ke sikandan te, “He Nengazen, kenè
    nu himuwa he mebpatey key tenged te kebpatey kayi te etew pinaaǥi te kedtimbaǥa
    zey kandin diyà te zaǥat. Kenè key kenikew siluti tenged te kegkehimetayi zey
    kandin, su heini is nehitavù, Nengazen, kenikew he ulaula su midhimu nu is egkesuatan
    nu.”
  mal-2015: 'അവർ യഹോവയോടു നിലവിളിച്ചു: അയ്യോ യഹോവേ, ഈ മനുഷ്യന്റെ ജീവൻനിമിത്തം ഞങ്ങൾ
    നശിച്ചുപോകരുതേ; നിർദ്ദോഷരക്തം ചൊരിയിച്ച കുറ്റം ഞങ്ങളുടെമേൽ വരുത്തരുതേ; യഹോവേ,
    നിനക്കു ഇഷ്ടമായതുപോലെ നീ ചെയ്തിരിക്കുന്നുവല്ലോ എന്നു പറഞ്ഞു.'
  tuo-NT: 'Tojo waꞌacã ĩꞌarã, Õꞌacʉ̃rẽ ʉpʉtʉ sẽrĩcãrã niwã: “Õꞌacʉ̃, ʉ̃sãrẽ ãꞌrĩ ye
    buꞌiri wẽrĩcã weeticãꞌña. Cʉ̃ buꞌiri moocãma, ʉ̃sãrẽ ‘Na buꞌiritima’, niticãꞌña.
    Õꞌacʉ̃, mʉꞌʉ weesĩꞌrĩrõ weeya”, nicãrã niwã.'
  gvs-gvs: Tuwo kidi sipodeda Yauwe yaina, sidigo kadi, ‘O Yauwe, kakawanoiyem, ame
    korotoyana bei kakaumate go, ina kámasa pasina taabu kutaagonēma kavaailai. Nakae
    taabu kam, “Komi imi puwoya koroto dedevina ame ikámasa.” Kom, Yauwe, moe im guinuwa
    toinim kuguinuwe nakae latuwom.’
  rmc-rmc: 'Akor vičinenas pro RAJ: „Jaj, Devla! Ma domuk, hoj te meras vaš o dživipen
    kale manušeskro! Ma rachin amenge e vina vaš oda manuš! Se tu sal o RAJ a kerďal
    avke, sar tuke sas pre dzeka.“'
  nlg-nlg: Ma gaira tara ghaeghahe dato vania na Maghutu God, mara ghaghua, “Aghe
    Maghutu God!, Ighai tai kokoeliulivuti vanigho, ko bei heghai gea na totoro mana
    mate nia na volana na tinoni eni, a Jonah. Ighoe, ghe maghutu, to vunaghi pungisighi
    na lei totobo udolu vaghani raini. (A nimua na gehegehe tua ighoe.)
  pes-OPV: 'پس نزدیهوه دعا کرده، گفتند: «آه‌ای خداوند به‌خاطرجان این شخص هلاک نشویم
    و خون بی‌گناه را برما مگذار زیرا تو‌ای خداوند هر‌چه می‌خواهی می‌کنی.»'
  ron-1924: 'Атунч ау стригат кэтре Домнул ши ау зис: „Доамне, ну не перде дин причина
    веций омулуй ачестуя ши ну не ымповэра ку сынӂе невиноват! Кэч Ту, Доамне, фачь
    че врей!”'
  aui-aui: Na sirukwatu Yawe God biidi siwona bo, “O Yawe God, kiibabiim gekunaberamii
    da mmko tomoyina kiiravine kana rabobona. Gekuniwawumii da mmko tomoyina miisena
    kaya kasukasunuyina. Yam basuna miisena kiiravine na mmko bogibogina kudaru touna
    debane.”
  ben-OBCV: তারা তখন সদাপ্রভুর কাছে কাঁদতে লাগল আর বলল, “হে সদাপ্রভু, এই লোকটির প্রাণ
    নেওয়ার জন্য তুমি আমাদের মরতে দিয়ো না। এক নির্দোষ মানুষকে হত্যা করার জন্য আমাদের
    দোষী সাব্যস্ত কোরো না। কারণ হে সদাপ্রভু, তোমার যেমন ইচ্ছা, তুমি তেমনই করেছ।”
  lex-lex: 'La'' hade pede honona re rpolu-rwak la ORGAHI-ORHA''A riwra: “Orgahi-Oraha''anu
    ne! Ampolu-ampak pa yan Mual am pia amler la matmiati-molmuolu yoma hota amakwara
    riy di nhiwni. Yanpa riy di edon nhala. Mere ampakwak pa yana Mukmua ami, Orgahiya!
    Yoma Orgahi-Orha''anu ne, O orghamu ed maka khi'' oleka hya'' maka orgahamu Mpuaror
    nana.”'
  som-som: Markaasay Rabbiga u qayshadeen, oo waxay ku yidhaahdeen, Rabbiyow, waannu
    ku baryaynaa, oo waannu ku baryaynaaye, yaannan u halligmin nolosha ninkan aawadeed,
    oo annaga ha na saarin dhiig aan xaq qabin, waayo, Rabbiyow, waxaad samaysay sidii
    aad ku faraxday.
  lat-VUC: 'Et clamaverunt ad Dominum, et dixerunt: Quæsumus, Domine, ne pereamus
