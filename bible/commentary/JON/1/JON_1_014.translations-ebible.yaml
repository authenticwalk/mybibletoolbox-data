    kana nuvimate fasinei. Yave yo, iba matatafuna nofe o tauḡu ya nuwanuwai ku gikikinomaniya.”
  bzd-NTPO: 'Eta̱ ie''pa tö Jehová a̱ ikié i'' es: “A Jehová, kë̀ sa'' maktsa̱ duökwa̱
    wëm i'' kue̱ki̱. I'' u̱k be'' tso'' sa'' ta̱, e'' we̱kebö we̱s be'' ki̱ ikiane
    es. E'' kue̱ki̱ wëm i'' kë̀ ki̱ ì nuí̱ ta̱'', e'' ta̱ sa'' tö ie'' u̱yekemi dayë
    a̱ e'' nuí̱ kë̀ marka̱ sa'' ki̱.”'
  eng-WYC-2017: And they cried to the Lord, and said, Lord, we beseech, that we perish
    not in the life of this man, and that thou give not on us innocent blood; for
    thou, Lord, didest as thou wouldest.
  eng-WMBB: Therefore they cried to the LORD, and said, “We beg you, LORD, we beg
    you, don’t let us die for this man’s life, and don’t lay on us innocent blood;
    for you, LORD, have done as it pleased you.”
  urd-GVH: तब वह बुलंद आवाज़ से रब से इल्तिजा करने लगे, “ऐ रब, ऐसा न हो कि हम इस आदमी
    की ज़िंदगी के सबब से हलाक हो जाएँ। और जब हम उसे समुंदर में फेंकेंगे तो हमें बेगुनाह
    आदमी की जान लेने के ज़िम्मादार न ठहरा। क्योंकि जो कुछ हो रहा है वह तेरी ही मरज़ी
    से हो रहा है।”
  kvg-kvg: Yaq ndigu Evezøza-té ginø-akhaém, gi-einim, “Evézøza, ni ngenek ezoqam,
    teqa yage teingi꞉nam, ni løvøte ni-etòa᷄m neka manqa ovøyam-te ndò-a᷄mb, av
    qo pepen ezoqam qoqote-abumatun, ndigu manqa-zapa mbain ezoqam gizitagatun. Zapa
    ndǿgo, Evezøza, nqanek khamøe-qape qandowav, ndøgo qoqá poév.”
  rug-rug: Ke varavara la koe Zihova si arini, “Ke Zihova, Mu lopu va kilasa gami
    koasa minate tanisa tie hie! Ke Zihova, Agoi tu ṉatina sa ginugua hie; Agoi vata
    evaṉia sapu guahe,” gua si arini.
  gaz-gaz: Kana irratti isaan, “Yaa Waaqayyo, ati sababii lubbuu namicha kanaatiif
    jettee nu hin fixin. Yaa Waaqayyo ati waan akkuma feete hojjetteef yakka lubbuu
    nama balleessaa hin qabnee ajjeesuu nutti hin herregin” jedhanii gara Waaqayyootti
    iyyatan.
  fra-LSG: 'Alors ils invoquèrent l’Éternel, et dirent: O Éternel, ne nous fais pas
    périr à cause de la vie de cet homme, et ne nous charge pas du sang innocent!
    Car toi, Éternel, tu fais ce que tu veux.'
  gnn-gnn: Bala walalanydja ŋuriŋi yolŋu'‐yulŋuyunydja guyaŋinana, walala yurru ŋanya
    ŋurrkama gapulilina. Bala walala ŋäŋ'thurruna Garraynhana, ŋunhi Djawunawuna waŋarrnha,
    ga bitjarra walala waŋana ŋäŋ'thurrunanydja gam'. “Garray, yaka ŋanapurruŋgu dhä‐yarryanydja
    ŋi', dhiyakalayinydja yolŋuwala, ŋunhi ŋanapurru ŋanya yurru ŋurrkamanydja rakunygumanydja.
    Dhuwalanydja ŋunhi yaka ŋanapurruŋgalanydja djälyu; nhokalaynha yana guyaŋinyarayunydja
    dhuwalayi maḻŋ'thurruna.” Ga bitjarra walala yukurrana bukumirriyaŋalanydja Garraynha.
  yal-yal: Nanara, e yi Alatala maxandi, e naxa, “Alatala, i nama tin nxu xa halagi
    xɛmɛni ito a fe ra. I mɔn nama tin nxu xa findi muxun faxa sabun na naxan mi fefe
    ligaxi nxu ra.”
  iou-iou: Täŋpä waŋtäko Yaweken butewaki gera ŋode yäŋkuŋ; O Yawe, äma ŋo gwägu gänaŋ
    mäna äpmoŋirän, gäk mebäri injinken itak yäŋ niwetkaŋ nibäŋ äwaräkuk täŋiri nämo
    paotne! Yawe, gäkŋa nadäŋpäŋ täŋkaŋ nintä terak nämo yäwen yäk.
  haw-1868: 'No ia mea, kahea aku la lakou ia Iehova, i aku la, Ke noi aku nei makou
    ia oe, e Iehova, ke noi aku nei makou, mai lukuia makou no ke ola o keia kanaka,
    a mai hoopai ia makou i ke koko hala ole: no ka mea, ua hana mai oe, e Iehova,
    e like me kou makemake.'
  arb-NAV: 'فَصَرَخُوا إِلَى الرَّبِّ قَائِلِينَ: «أَيُّهَا الرَّبُّ لَا تُهْلِكْنَا
    مِنْ أَجْلِ حَيَاةِ هَذَا الرَّجُلِ، وَلا تُحَمِّلْنَا دَماً بَرِيئاً لأَنَّكَ
    يَا رَبُّ فَعَلْتَ كَمَا شِئْتَ».'
  adz-adz: Ibinigi da ribarangan iyugin da Yawe ini binaꞌ, “O Yawe! Aga gampun runggangꞌ
    da Agu. Bida garam ani asuban maꞌan, da anungꞌ rima nam mungaꞌ da agai i arangan
    nanggan mampan u. Da anungꞌ raruda agai bida U raruda garam yatsa garam biꞌ gan
    rai u, i wain, Agu, O Yawe, U rim barabin ani da agai, yatsungꞌ U rugam uwayantam.”
  ewe-ewe: Ale wodo gbe ɖa na Yehowa be, “O Yehowa, mègabia hlɔ̃ mi ɖe ame sia ƒe
    agbe ta o. Mègabu fɔ mí be míekɔ ʋu maɖifɔ ɖi o, elabena, O Yehowa, wòe wɔ nu
    si dze ŋuwò.”
  nuy-nuy: Anaani wurru-ḏirrngawini-windiyung warraawurru-yung, nga malgadhaadharri
    wuu-lhayn-janga-yangini, ambunu-barawudangi yungguyung na-Jonah ama-lhagayag-guy.
    Nga warraawurru-yung wurraaḏangi na-Yawei-wuy. Wurru-yamayn “Yawei, yagi nimba-lhajbu
    nurru anaani, naagi-yinyung na-mamanunggu-yung na-waḻyinyung, yagu nurru-waj nimba-ngawijgang.
    Nu-marrbuy anaani, nugawaj yamba nunggu-ngaynbandii.” Dani-yung wurru-yamayn.
  eng-LEE: And they called unto the Lord, and said, We beseech thee, O Lord, let us
    not be lost, we pray thee, for the life of this man, and lay not upon us [the
    guilt of] innocent blood; for thou art the Lord, as it pleaseth thee so dost thou
    do.
  gvn-gvn: '@see-verse:JON.001.013'
  asm-FB: এই হেতুকে তেওঁলোকে যিহোৱাৰ আগত কাতৰোক্তি কৰি ক’লে, “আমি আপোনাক বিনয় কৰোঁ,
    হে যিহোৱা, আপোনাক বিনয় কৰোঁ, এই মানুহৰ প্ৰাণৰ কাৰণে আমাক বিনষ্ট হ’বলৈ নিদিব আৰু
    নিৰ্দ্দোষীৰ ৰক্তপাতৰ কাৰণে আমাক দোষী নকৰিব; কিয়নো হে যিহোৱা, আপুনিও আপোনাৰ ইচ্ছামতে
    কার্য কৰিছে।”
  sus-A: نَ تّمُي عٍ نَشَ عَلَتَلَ مَشَندِ، «عَلَتَلَ، مُشُ بَرَ عِ مَشَندِ عِ شَ
    مُشُ رَتَنفَ يِ شّمّ شَ قَشّ مَ. مِشِ قَنيِ نِي بَقٍ كٌتٍ نَشَ دْشْ مُشُ شُن مَ،
    بَرِ مَ عِ تَن عَلَتَلَ نَ عِ وَشْنقٍ نَن تُن نَبَقٍ يِ كِ.»
  fra-SBL: 'Alors ils crièrent à Yahvé et dirent : « Nous te supplions, Yahvé, nous
    te supplions de ne pas nous laisser mourir pour la vie de cet homme, et de ne
    pas faire retomber sur nous le sang innocent ; car toi, Yahvé, tu as fait ce qui
    t''a plu. »'
  hbo-hbo: וַיִּקְרְא֨וּ אֶל־יְהוָ֜ה וַיֹּאמְר֗וּ אָנָּ֤ה יְהוָה֙ אַל־נָ֣א נֹאבְדָ֗ה
    בְּנֶ֙פֶשׁ֙ הָאִ֣ישׁ הַזֶּ֔ה וְאַל־תִּתֵּ֥ן עָלֵ֖ינוּ דָּ֣ם נָקִ֑יא כִּֽי־אַתָּ֣ה
    יְהוָ֔ה כַּאֲשֶׁ֥ר חָפַ֖צְתָּ עָשִֽׂיתָ׃
  yka-yka: Ubus māku-māku isab siye si Tuhan, paˈinde, “O Tuhan, pabuyuˈ-buyuˈ kami,
    daˈa kami hukumun pinapatey bang bekkat kami niyawa aˈa inin. Daˈa kami dusehun
    bisan papatey kami aˈa gaˈ niyaˈ dusenen. Peggeˈ kaˈu du magbayaˈin hangkan inin
    umantag kēmon.”
  shp-NTPO: 'Jatianra Ibo yokati neskákana iki: “Ibó, nato joni kopi noa mawámayamawe.
    Jakonma jawéki akáma ikaxbi mawáketian, non aká keskáakin noa oinyamawe, miara
    min keena keská akai iki”.'
  piu-2006: '@see-verse:JON.001.013'
  pjt-pjt: '@see-verse:JON.001.013'
  bgs-bgs: Purisu igpédu-édu dan katô Áglangngagán, na mà dan, “Áglangngagán, yaka
    ágsupak áknami tingód katô kamaté dé kani manubù ni, su sikuna, Áglangngagán,
    tô igpapid kani tingód ka kakalyag nu.”
  kik-kik: Nao magĩkaĩra Jehova makiuga atĩrĩ, “Twagũthaitha Wee Jehova, ndũkareke
    tũkue nĩ ũndũ wa muoyo wa mũndũ ũyũ. Ndũgatũcookererie mahĩtia ma kũũraga mũndũ
    ũtehĩtie, nĩgũkorwo Wee Jehova, wĩkĩte ũrĩa wonete arĩ wega.”
  ksr-ksr: 'Amamaaŋ Israel Poŋnanaa qata kokaeŋ qama kooligi: “Oo Poŋ, mono geeŋgaa
    qaa joga otaaŋ iwoi koi anjaŋ. Kawaajoŋ Poŋ, eja koi komuwaatiwaajoŋ ama mono
    mende tiwilaaŋ nonomba. Sayaa qaaya ii mono nonoo qanananoŋ mende ana uba. Qaa
    ii oŋanoŋ.”'
  omb-omb: Me ngere ram ware lawe Huqe ram veve vena, “Huqe go mese siregi gamai gam
    mate lo tanoi tangaloi lehe, nigo goin mese vai na daine mo vuragi na bugumei.
    Nge Huqe go vei hava gineu hi gu tarani.”
  fra-NCL: 'Alors ils crièrent à Yahweh et dirent : « Ah ! Yahweh, que nous ne périssions
    pas pour l’âme de cet homme, et ne nous chargez pas d’un sang innocent ; car c’est
    toi, Yahweh, qui as fait comme il t’a plu. »'
  cek-AK: To naah nihcae loe Angraeng khaeah hang o, Aw Angraeng, tahmenhaih kang
    hnik o, tahmenhaih kang hnik o, hae kami ih hinghaih to lak hanah, kaicae hae
    duehsak hmah, zaehaih panoek ai kami maeto ih athii pongah kaicae hae zaehaih
    na net hmah, Aw Angraeng, na koeh ih baktih toengah ni, hae hmuen hae na sak boeh,
    tiah lawkthuih o.
  xla-xla: Epedeme yia꞉ God watle yu sisikalle mate epo atlamyaiyo, “God, dita Yonaye
    hamame yú dla ka꞉stlati asiyama wa꞉ta dia꞉ye potimiya. Adipalati, koko iye podi
    batalimale, wa꞉ta dinapele kokopo,” demyaiyo.
  cuk-cuk: 'Geb degine, selamar Bab-Jehováʼse binnasur gotemalad, ega sogdemalad:
    “Bab-Jehováʼye, melle be we-dule-ular anmar-oburgwe. Ar we-dule ibmar-oakalossulile,
    melle e-burgoed, anmargi be nasiko. Bab-Jehová, ar bedi na ibmar-imakbiedba be
    imakmaid.”'
  uig-CYR: 'Улар Пәрвәрдигарға илтиҗа қилип пәряд көтирип: — Аһ Пәрвәрдигар, Сәндин
    өтүнимиз, бу адәмниң җенини алғанлиғимизни биздин көрмигәйсән! Бигуна бир адәмниң
    қенини төкүшниң гунайини үстимизгә қоймиғайсән! Чүнки Сән Пәрвәрдигар Өзүңниң
    халиқиниңни қилдиң! — дәп нида қилди.'
  pma-pma: Sakini apeah Iahova avit, “O Iahova, mevisuk eli keke konasantei mahien
    min komai ven matien onen meatin koanik. Anatin, konouastei komai li veni keik,
    Iahova, komumon tounah keil enek mai kistal musil rendemien onom etin.”
  tel-2017: కాబట్టి వాళ్ళు యెహోవాకు ఇలా మొర్రపెట్టారు. “ఈ మనిషిని బట్టి మమ్మల్ని నాశనం
    చెయ్యవద్దు. అతని చావుకు మా మీద దోషం మోప వద్దు. ఎందుకంటే యెహోవా, నువ్వే నీ ఇష్టప్రకారం
    ఇలా జరిగించావు.”
  hat-BSA: 'Pou sa a, yo te rele SENYÈ a e te di: “O SENYÈ, pa kite nou peri sou kont
    a nonm sila a, ni pa mete san inosan sou nou; paske Ou menm, O SENYÈ, Ou fè sa
    ki fè Ou plezi.”'
  bxh-bxh: Yo fede, sa anꞌeta lau Yaubada lebena, tiyen, Yaubada, somo ꞌe ginauli
    doga te lisina yai; tabu u manabalaꞌemai, um em nuwatuhu yai ꞌe ginauli.
  emi-emi: Vara me laghe kolokolo saela ta Iaue. Laghe ue va, “O Iaue, urau mene tau
    veluemami va ami mate, ta poli ngami ghaaghaa velu maamaulueane ia oia taumattu
    ngateva. Me urau mene tau velu righi voto sesa eailutua tale maamaulueaaimami,
    poli ngami uviuvi emate taumattu ngateva karika righi eeleiaane sesa, poli io
    Iaue, ughelei voto tale aloaloannaam.”
  kos-kos: Na elos wowoyak nu sin LEUM GOD ac fahk, “O LEUM GOD, kut siyuk, nikmet
    eisla moul lasr ke kut ac eisla moul lun mwet se inge! Kom, O LEUM GOD, pa pwanang
    ma inge nukewa. Ma inge kut ac oru fal nu ke lungse lom.”
  hbo-WLC: וַיִּקְרְא֨וּ אֶל־יְהוָ֜ה וַיֹּאמְר֗וּ אָנָּ֤ה יְהוָה֙ אַל־נָ֣א נֹאבְדָ֗ה
    בְּנֶ֙פֶשׁ֙ הָאִ֣ישׁ הַזֶּ֔ה וְאַל־תִּתֵּ֥ן עָלֵ֖ינוּ דָּ֣ם נָקִ֑יא כִּֽי־אַתָּ֣ה
    יְהוָ֔ה כַּאֲשֶׁ֥ר חָפַ֖צְתָּ עָשִֽׂיתָ׃
  ibo-ibo: Mgbe ahụ, ha tikuru Onyenwe anyị mkpu akwa sị, “Onyenwe anyị, biko ekwela
    ka anyị nwụọ nʼihi ọnwụ nwoke a. Biko, atụkwasịkwala ọbara nwoke a na-emeghị ihe
    ọjọọ nʼisi anyị, nʼihi na gị Onyenwe anyị emeela dịka i si chọọ.”
  ory-ory: ଏହେତୁରୁ ସେମାନେ ସଦାପ୍ରଭୁଙ୍କ ନିକଟରେ ପ୍ରାର୍ଥନା କରି କହିଲେ, “ଆମ୍ଭେମାନେ ବିନତି
    କରୁଅଛୁ, ହେ ସଦାପ୍ରଭୁ, ଆମ୍ଭେମାନେ ବିନତି କରୁଅଛୁ, ଏହି ମନୁଷ୍ୟର ପ୍ରାଣ ସକାଶୁ ଆମ୍ଭେମାନେ
    ବିନଷ୍ଟ ନ ହେଉ, ପୁଣି ନିରପରାଧର ରକ୍ତପାତ-ଦୋଷ ଆମ୍ଭମାନଙ୍କ ଉପରେ ନ ବର୍ତ୍ତାଅ; କାରଣ ହେ ସଦାପ୍ରଭୁ,
    ତୁମ୍ଭେ ଆପଣା ଇଚ୍ଛାମତ କାର୍ଯ୍ୟ କରିଅଛ।”
  wmt-wmt: '@see-verse:JON.001.013'
  chk-chk: Iei mine ra siö ngeni ewe Samol mi Lapalap, “Äm Samol mi Lapalap, aia tüngor
    ngonuk, kose mochen kosap afeiengaua manauem are aipwe angei manauen ätei, nge
    kosap pwal liwini ngenikem tipisin äm aipwe afeiengaua eman are esap tipis. Pun
    en, Samol mi Lapalap, ka föri mine ka efich.”
  ssd-ssd: 'Suŋgo wika sanaig: O Suŋgo, sine taŋgo te tumba yu mbol bukŋgube le nu
    kumwa le ne sine pasa mbolŋge patika le ma ŋayo mbolŋge ŋgisi ndakube. O Suŋgo,
    ne naŋe nzali ndo dubimba wam te kate ŋginaig.'
  rop-rop: Bambai na detlot boutmen bin jingat langa YAWEI. Deibin jingat, “YAWEI,
    melabat lafta tjakam dis men langa solwoda. Wal yu nomo kilim melabat blanga im
    laif, en yu nomo pudum bleim langa melabat blanga dijan gudbala men weya im garra
    dai, dumaji yu na bin wandim dijan ting garra hepin lagijat.”
  mwf-2018: Bere peneme nhini-ka pumamnaneme ngarra Pule ngala Jonah nukunu wangu-yu,
    “Nukunu Jonah ngatha ngunnakununeme i payiwiknu-ka nhinhi-ka mere nukun thungankubatneme
    i thurdungankurinumineme,” pumamnaneme ngarra Pule ngala Jonah nukunu-yu. “Mu
    nhinhi nimin thurdanngarruthukneme thu wirrirr ngala kanhi-yu.”
  ukr-1871: 'Тодї покликнули вони до Господа й мовляли: Просимо тебе, Господи! не
    дай нам згинути за життє сього чоловіка, й не винуй нас, наче б ми безвинну кров
    пролили; ти бо, Господи, вчинив, що тобі сподобалось.'
  eng-AOI: Then the sailors called out to Yahweh and said, “Yahweh! If we kill this
    man, don't make us die. We know you must have sent the storm.”
  deu-1951: 'Da schrieen sie zu dem HERRN und sprachen: «Ach, HERR! laß uns doch nicht
    um dieses Mannes Seele willen untergehen, rechne uns aber auch nicht unschuldiges
    Blut zu; denn du, HERR, hast getan, was dir wohlgefiel!»'
  eng-JPS: 'Wherefore they cried unto the LORD, and said: ''We beseech Thee, O LORD,
    we beseech Thee, let us not perish for this man''s life, and lay not upon us innocent
    blood; for Thou, O LORD, hast done as it pleased Thee.'''
  srp-1865: 'Tada prizvaše Gospoda i rekoše: molimo ti se, Gospode, da ne poginemo
    radi duše ovoga èovjeka, i nemoj metnuti na nas krvi prave, jer ti, Gospode, èiniš
    kako hoæeš.'
  lug-lug: Kyebaava bakaabirira Mukama ng’abagamba nti, “Tukwegayiridde Ayi Mukama,
    totuleka kufa olw’obulamu bw’omusajja ono, era totuteekako musango olw’omusaayi
    gwe n’okufa kwe, kubanga oleese omuyaga olw’esonga.”
  heb-heb: ויקראו אל יהוה ויאמרו אנה יהוה אל נא נאבדה בנפש האיש הזה ואל תתן עלינו
    דם נקיא כי אתה יהוה כאשר חפצת עשית׃
  ben-IRV: এই জন্য তারা সদাপ্রভুকে ডাকতে লাগল আর বলল, “অনুরোধ করি, হে সদাপ্রভু, অনুরোধ
    করি, এই ব্যক্তির প্রাণের জন্য আমাদের বিনাশ না হোক এবং আমাদের উপরে নির্দোষের রক্তের
    ভাগীদার কর না; কারণ, হে সদাপ্রভু, তুমি নিজের ইচ্ছামতো কাজ করেছ।”
  pan-pan: ਤਦ ਉਨ੍ਹਾਂ ਨੇ ਯਹੋਵਾਹ ਨੂੰ ਪੁਕਾਰਿਆ ਅਤੇ ਕਿਹਾ, ਹੇ ਯਹੋਵਾਹ, ਅਸੀਂ ਤੇਰੇ ਅੱਗੇ ਮਿੰਨਤ
    ਕਰਦੇ ਹਾਂ ਕਿ ਅਸੀਂ ਇਸ ਮਨੁੱਖ ਦੀ ਜਾਨ ਦੇ ਕਾਰਨ ਨਾਸ ਨਾ ਹੋਈਏ ਅਤੇ ਤੂੰ ਬੇਦੋਸ਼ ਦਾ ਖੂਨ ਸਾਡੇ
    ਉੱਤੇ ਨਾ ਪਾ ਕਿਉਂਕਿ ਹੇ ਯਹੋਵਾਹ, ਜੋ ਕੁਝ ਤੂੰ ਚਾਹਿਆ, ਤੂੰ ਉਹੋ ਕੀਤਾ ਹੈ!
  rmy-LOVARI: 'Атунчи вон лынэ тэ мангэн лэ Рас лэ Яхвас: — Эта, Рай Яхва, тэ на хасайвас
    амэ анда кадо мануш. Тэ на щёс пэ амэндэ бэзэх анда мударипэ на дошалэ манушэско,
    чяк Ту, Рай Яхва, кэрэс кодо, со камэс Ту.'
  tkr-tkr: 'Manke manbı giviyğalanbı Rəbbilqa ona''a: – Hucoone ixhes, Rəbb, mane
    insanın şi tan ileşşeva şi gimabat''a. Bınah deşung''un hı''sab şake qımeqqa.
    Ğu, Rəbb, Vas ıkkanəxüd hı''ı.'
  mya-JVB: အို ထာဝရဘုရား ၊ အကျွန်ုပ်တို့သည် တောင်းပန် ပါ၏။ ဤ သူ ၏အသက် ကြောင့် အကျွန်ုပ်တို့သည်
    အကျိုး နည်း မ ဖြစ်ပါစေနှင့်။ အပြစ် မရှိသောသူ၏အသက် သတ် သောအပြစ်ကို အကျွန်ုပ် တို့၌
    တင် တော်မ မူပါနှင့်။ အိုထာဝရဘုရား ၊ ကိုယ်တော်သည် အလို ရှိတော်မူသည် အတိုင်း ပြု
    တော်မူ၏ဟု ထာဝရဘုရား အား ကြွေးကြော် တောင်းပန် ပြီးမှ ၊
  tte-O: Kabo siyogasae Yona ana Yaubada koina siwaloba. “O Yeoba, kakawanoi koliwo,
    tabu tomone bwaite ana boita kana polowe ilalaoma kolimai kaiwena tomo bwaite
    nige ana nae ipapagan. Tabu kuyayamaisa naenaena kolimai kaiwena kowa kuwalo mwa
    wowoline bwaite iyawatagili kolimai.”
  tvk-tvk: Ma di, xil ladakes Iahova labit, “O Iahova, masis minuk li xa onasa pangasien
    ti mi xamem ve maten na moletin xai. Reitin, onahas xamem ti li vengan xa xouk,
    Iahova, otepol ni holesok xil ak testal texo hem e tehusil lingxatien nam kestang.”
  tbg-tbg: viraqaahai vika Nora Kotira aareha tiha, Oho, Noravauvo, tenavu aima aare
    vauro. Tenavu maa vaiintira nora namariqi aqu kaarirara are kiama tinavuqaa uva
    vatehara tinavu haru kaane. Are tianantema keroma, aaronaa maava qovaraiqivo,
    ti.
  hmo-hmo: Unai dainai Lohiabada dekenai idia boiboi, idia gwau, “Lohiabada e, ai
    ese oi ai noia inai, bema inai tau be davara dekenai ai negea neganai, oi ese
    ai do oi alaia lasi! Ai do oi kota henia lasi, kerere lasi tauna ai alaia dainai!
    Badina be oiemu ura hegeregerena inai kara oi karaia vadaeni.”
  ata-ata: Ioxe aneꞌi miavuti, la miꞌava mulai noxou IAUE. “Mamu nini nalosixe navunavu
    no anu soli lakolisou itema ꞌo maulixu e nexi taꞌoxo masua ꞌo, aloxo nini nalavusou
    nalosou itema ane uvaꞌu menexu usoli navunavu. Nini mene namulinu masaxa noxine
    mo naꞌoxo mii ano.”
  urd-urd: तब उन्होंने ख़ुदावन्द के सामने गिड़गिड़ा कर कहा, ऐ ख़ुदावन्द हम तेरी मिन्नत
    करते हैं कि हम इस आदमी की जान की वजह से हलाक न हों, और तू ख़ून — ए — नाहक़ को
    हमारी गर्दन पर न डाले; क्यूँकि ऐ ख़ुदावन्द, तूने जो चाहा वही किया।
  rus-SYN: 'Тогда воззвали они к Господу и сказали: молим Тебя, Господи, да не погибнем
    за душу человека сего, и да не вменишь нам кровь невинную; ибо Ты, Господи, соделал,
    что угодно Тебе!'
  rmy-SERVI: 'Тунчи вонэ типисине РАЕСТИ тай пхэндэ: — Мангах Тут, РАЕ, тэ на хасявах
    пала води кадылэ манушэ, тай на прычувэґа амэнди навуджило рат. Ту, РАЕ, стирдан,
    со Ту камлян!'
  bqc-SIM: 'Ɔ̃ aa wiilɛ̀ Diiwa aa mɛ̀: N yã́ na Dii! Ńsu wá kaalɛ gbɛ̃́ɛ bee wɛ̃nibↄa
    yã́io. Dii, ńsu wá dilɛ tàaedeↄ ũ aà dɛa yã́ musuo, asa n n pↄeã dàwɛ̃ɛɛ.'
  tcz-CHONGTHU: Hijeh chun amaho Jonah Pathen komma chun ataovun “Vo Pakai nei lungset
    unlang hichi pa chonset jeh'in nei sumang hihun chuleh heche pan thina ato jeh'in
    keiho mo neipehihbeh un, O Pakai nangin hichi mipa jeh'a hi hitobang thilse hi
    nasohsah ah bouve ti kahe tauve” atiuvin ahi.
  mar-mar: तेव्हा ते परमेश्वराचा धावा करत म्हणाले, “हे परमेश्वरा, आम्ही तुला विनंती
    करतो या मनुष्याच्या जिवामुळे आमचा नाश होऊ नये, आणि त्याच्या मृत्यूचा दोष आम्हावर
    येऊ नये; कारण हे परमेश्वरा, जसे तुला योग्य वाटेल तसे तू केले आहेस.”
  tcs-tcs: Dempla bin singaut po da AntapGod, ‘Plizgar! Yu no panse mipla ane kile
    mipla po seik blo dis man ya uda bin ranwei prom yu.’
  soq-soq: Sa baiwa mo Iawe God mampe sidantone waienase, “Iawe God no apana ema euda
    bosataa baiwantitana wawuwa mai no osombosae matangelanewo bontata. Dewa ema ipa
    e eba insaisawaitene dewasaano segalen.”
  qub-qub: 'Chaura paycunaga Jonaspa Tayta Diosninta mañacushpan niran: «Tayta Dios,
    cay runapa juchanpita ama nogacunaga wañushächu. Quiquin munashannömi lamarman
    jitarpushaj. Pay juchaynaj-ima captenga ama jitapämanquichu. Gamga llapantapis
    ruranqui munashayquinömi.»'
  bqp-bqp: Yerɑ bɑ Yinni Gusunɔ sokɑ bɑ nɛɛ, Yinni Gusunɔ, ɑ ku sun kpeerɑsiɑ tɔnu
    winin wɑ̃ɑrun sɔ̃. A ku sun wi u kun sun gɑ̃ɑnu kuen yɛm sɔbi. Domi ɑ rɑ kowɑ
    ye ɑ kĩ.
  hat-hat: 'Lè yo wè sa, yo rele nan pye Seyè a, yo lapriyè l'' konsa: -O Seyè! Tanpri,
    pa kite nou mouri poutèt nonm sa a. Pa rann nou reskonsab lanmò yon moun ki inonsan.
    Paske, se ou menm, Seyè, ki vle l'' konsa.'
  eng-BSB: 'So they cried out to the LORD: “Please, O LORD, do not let us perish on
    account of this man’s life! Do not charge us with innocent blood! For You, O LORD,
    have done as You pleased.”'
  eng-WEBPB: Therefore they cried to the LORD, and said, “We beg you, LORD, we beg
    you, don’t let us die for this man’s life, and don’t lay on us innocent blood;
    for you, LORD, have done as it pleased you.”
  kbq-kbq: Anante Anumzamofo kezatimi'za, Ra Anumzamoka muse (plis) hugantonanki ama
    ne'ma ahe frisuna zankure hunka tagrira tahe fanane osuo. Ama ke'a omane ne'ma
    ahe frisuna zankura, tagrira tazerinka keaga huoranto, Kagriku huta amanahura
    huntegahune, Ra Anumzamoka kavesiniaza Kagra huo.
  nhe-BL: 'Huajca camatque ica TOTECO huan quiilhuijque: “TOTECO, amo xitechcahuili
    ma timiquica ipampa itlajtlacol ni tlacatl. Huan intla ni ajacatl ax hualajtoc
    ipampa itlajtlacol, amo xitechtlajtlacolti intla miquis ipan atl pampa ta, TOTECO,
    tijchijtoc nochi ni ajacatl pampa queja nopa mopaquilis.”'
  bus-bus: 'Ben aↄ̃ wii pɛ̀ Diizi wà bè: N yã nna Dii! Ǹton wa kaatɛ gbɛ̃ kɛ̀ wɛ̃̀ndibↄna
    yãnziro. Dii, ǹton wa diɛ taarideenↄ ũ à dɛna yã musuro, zaakɛ n n pↄyezi dàwemɛ.'
  gub-BL: Na'e uze'eg wahyhaw rupi Tupàn pe wà kury. — O Tupàn Tuweharupi Wiko Ma'e.
    Ezepyk zo urerehe nehe, urezuka zo pe nehe, ko awa izuka haw hekuzaromo nehe.
    Ta'e ne Tupàn Tuweharupi Wiko Ma'e ko ma'e iapo har romo ereiko ne xe. Ko ma'e
    uzeapo iko neremimutar rupi a'e, i'i izupe wà.
  ulk-ulk: Wi ga eudim Opleim erer bakri, “Ople, ki mari namosa, ma nole kerbi dikerare
    nabaume ese ki able lera idid adem dakadarare.”
  eng-DRA: 'And they cried to the Lord, and said: We beseech thee, O Lord, let us
    not perish for this man’s life, and lay not upon us innocent blood: for thou,
    O Lord, hast done as it pleased thee.'
