  tha-KJV: เพราะฉะนั้นเขาจึงร้องทูลต่อพระเยโฮวาห์​ว่า “​โอ ข้าแต่พระเยโฮวาห์ ข้าพระองค์ทั้งหลายขอวิงวอนต่อพระองค์
