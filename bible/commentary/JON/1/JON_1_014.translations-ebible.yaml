  dop-dop: 'Ɩlɛnɑ pɑ́ sǝlǝmɩ Tɑcɑɑ sɩ: Hɑɩ, tɑɑ kʋ-tʋɣʋ yʋlʋ ɩnɛ ɩ weesuɣu tɔɔ. Pǝyele
