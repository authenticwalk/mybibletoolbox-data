verse: JON.001.011
translations:
  mal-C: 'കടൽക്ഷോഭം കൂടുതൽ ശക്തമായിക്കൊണ്ടിരുന്നതിനാൽ അവർ അദ്ദേഹത്തോട്: “കടൽ ശാന്തമാകേണ്ടതിന്
    ഞങ്ങൾ നിന്നെ എന്തു ചെയ്യണം?” എന്നു ചോദിച്ചു.'
  deu-TKW: 'Sodann fragten sie ihn: Was sollen wir mit dir anfangen, daß sich das
    Meer beruhige und uns nicht länger bedrohe? Denn das Meer tobte immer ärger.'
  lin-lin: 'Lokola ebale ezalaki kotomboka makasi penza, batunaki ye lisusu : — Tosala
    yo nini mpo ete ebale evanda kimia mpe etika kotungisa biso ?'
  eng-LSV: And they say to him, “What do we do to you that the sea may cease from
    us, for the sea is more and more turbulent?”
  bmu-bmu: 'Köwet mi toroqeba bölim köhöiba ahöyök. Miaŋgörap yeŋön kewö qesim waŋgiget:
    “Nini möp denöwewö ak gihiinga köwetnöŋ giŋ qebawak?”'
  eng-GNV: Then saide they vnto him, What shall we doe vnto thee, that the sea may
    be calme vnto vs? (for the sea wrought and was troublous)
  eng-WEBSTER: Then said they to him, What shall we do to thee, that the sea may be
    calm to us? for the sea wrought, and was tempestuous.
  nhw-BL: 'huan quitlatzintoquilijque: ―¿Para tlen ya nopa tijchijqui? ¿Tlaque huelis
    timitzchihuilise para ayacmo mocojcoxonis ni hueyi atl?'
  swh-ONEN: Bahari ilikuwa inazidi kuchafuka. Kwa hiyo walimuuliza, “Tukutendee nini
    ili kufanya bahari itulie kwa ajili yetu?”
  bba-bba: '@see-verse:JON.001.010'
  eng-KJVCPB: Then said they unto him, What shall we do unto thee, that the sea may
    be calm unto us? for the sea wrought, and was tempestuous.
  cpy-cpy: 'Eekiro ikantee-tanaki-tziiri: “¿Jempe nokantemika opakaan-teeyaari otamakaatzi?”
    Tema eekiro omapero-tanakityaa otamakaatzi inkaari.'
  mpx-mpx: Yaa wowol iyaka i gagasisi nawa, inoke hi baek elana hi ba, “Hauna gun
    naha ginol eliyam ge wowol ya ni mowasi?”
  wbp-wbp: Warlpa manu ngapalpa-pala yarda kilji-jarrija. Ngulalu payurnu pawurtu-wardingki-paturluju,
    “Nyarrpa-manirnangkulu nyuntuju yungulpa-pala nyampu mangkuru manu warlpa yatarnpirri-jarriyarla?”
  luo-luo: To nam ne medo mana gingore, omiyo negipenje niya, “Watimni angʼo mondo
    nam okwenwa?”
  meu-meu: Bena idia ese ma e nanadaia, eto, Ede baia karamu toma bena davara baine
    gaima emai ai? Badina be hurehure vada e bada e laova.
  npi-ULB: तब तिनीहरूले योनालाई भने, “तिमीलाई हामी के गरौं, जसले गर्दा समुद्र शान्‍त
    होस्?” किनकि समुद्र झन्-झन् धेरै प्रचण्ड हुँदै थियो ।
  yor-yor: Nígbà náà ni wọ́n wí fún un pé, “Kí ni kí àwa ó ṣe sí ọ kí Òkun lè dákẹ́
    fún wa?” Nítorí Òkun ru, ó sì ja ẹ̀fúùfù líle.
  wos-wos: Wungi wandaka dé gu némafwimbu dé ramé. Raméndéka di Jonaré wa, “Méniré
    métaki yambet gu jémba tékéndé?”
  emp-NTPO: 'Maʌ̃misa pusara aud̶uara quĩrũbʌrʌ bẽrã ãdjia iwid̶isid̶aa: –¿Jãʌ̃be
    bʌra sãwã od̶i pusa quĩrũbira tumabid̶i carea?–'
  ind-ind: Sementara itu, badai semakin memburuk dan gelombang semakin besar. Anak
    buah kapal berkata kepada Yunus, “Apa yang harus kami lakukan terhadap kamu supaya
    badai ini bisa tenang kembali?”
  pes-OPCB: 'تلاطم دریا هر لحظه بیشتر می‌شد، پس به او گفتند: «با تو چه کنیم تا طوفان
    آرام شود؟»'
  lcm-lcm: Au, rai ang kapo anguan tadut akit an. Asukang na kila sui ia ta, “Au,
    namem saka bil an kana anim si kana kamus na rai lava ke?”
  tgl-ULB: Pagkatapos sinabi nila kay Jonas, “Ano ang dapat naming gawin sa iyo upang
    humupa ang dagat para sa atin?” Sapagkat ang dagat ay lalong naging marahas.
  rmn-rmn: 'Ай о пани ваздиндёлас май лачес тай лачес, тай дэчи он пхучлэ лэс: — Со
    амэнги тэ керас туса, тэ тэрдёл о пани ангал амэндэ?'
  kca-kca: 'Щарәс йэшащты щирәԓ и тарма, и тарма йис, ԓыв йастәсәт: «А хŏты мўӈэва
    нӑӈен верты, щарәсән тэвна йиты урәӈәӈ».'
  cbu-NT: '@see-verse:JON.001.010'
  hui-hui: Ani lalu heagola dalu puyabubi iba yaribubi biyagoni bia timbuore hayagola
    tigua Yonahondo lalu, Gibiore o biragoni nabilo iname í̠hondo agi bulene ngabe,
    lene.
  wrs-wrs: Doa nonamba vuviva esvemava daihavna, ombokva mindnam vevnata, wo no andranindva
    henga Yonamba umnina, ata yemba kava es vinivav, wo noinda wanmba ata beswonam
    lithavav hevnavhora, pimba beswonam ata aevulvav?
  mya-mya: ထို​အ​ခိုက်​တွင်​လေ​မုန်​တိုင်း​သည်​ပြင်း​ထန်​သည်​ထက်​ပို​မို​ပြင်း​ထန်​၍​လာ​၏။
    သို့​ဖြစ်​၍​သင်္ဘော​သား​တို့​က``လေ​မုန်​တိုင်း​ရပ်​စဲ​သွား​စေ​ရန်​ငါ​တို့​သည်
    သင့်​အား​အ​ဘယ်​သို့​ပြု​သင့်​ပါ​သ​နည်း'' ဟု​ယော​န​အား​မေး​ကြ​၏။
  bod-N: སྐབས་དེར་མཚོ་རླབས་ཆེ་རུ་འགྲོ་བཞིན་ཡོད་པ་དང་། དེ་རྣམས་ན་རེ། མཚོ་རླབས་ཞི་བའི་ཕྱིར་ཁྱོད་ལ་ཅི་ཞིག་བྱེད་དགོས་སམ་ཞེས་དྲིས་པ་ན།
  wsk-wsk: Yar daula samamer mu te duap beteram bore te magaram kueneram ale namawakaso.
    Se aking isarman, “Ana awuk nika betenak se tom memek nunguning ewere nago ko
    kua kaparukko?” maman.
  sna-sna: Gungwa rakanga rotonyanya kupenga. Saka vakamubvunza vakati, “Ko, tinofanira
    kuitei kwauri kuti gungwa ritidzikamire?”
  spa-BLM: 'Entonces le dijeron: “¿Qué te haremos para que el mar se calme para nosotros?”
    Pues el mar se ponía cada vez más tempestuoso.'
  cac-cac: '@see-verse:JON.001.010'
  swh-ULB: Ndipo wakamwambia Yona, Tukufanyie nini ili bahari iweze kutulia? Kwa maana
    bahari ilikuwa imechafuka zaidi na zaidi.
  bel-bel: 'І сказалі яму: «што зрабіць нам з табою, каб мора аціхла для нас?», бо
    мора не пераставала хвалявацца.'
  wed-wed: Mara i apoapoe kaua ma taui Jonah i vitaravirevirei, “Aiwai tana kauei
    da kojikojira ina kwa?”
  deu-ELBBK: 'Und sie sprachen zu ihm: Was sollen wir dir tun, damit das Meer sich
    gegen uns beruhige? Denn das Meer wurde immer stürmischer.'
  mbb-OT: Ne zutun mid-iseg en is kevandes te keramag, ne migkeǥiyan dan si Jonas
    te, “Hengkey is ed-ul-ulahan dey kenikew su wey meengked heini is utew zekelà
    he vaǥel su wey key kenà mekeizi?”
  mal-2015: 'എന്നാൽ സമുദ്രം മേല്ക്കുമേൽ അധികം കോപിച്ചതുകൊണ്ടു അവർ അവനോടു: സമുദ്രം
    അടങ്ങുവാന്തക്കവണ്ണം ഞങ്ങൾ നിന്നോടു എന്തു ചെയ്യേണ്ടു എന്നു ചോദിച്ചു.'
  tuo-NT: '@see-verse:JON.001.010'
  gvs-gvs: Iyonayana bego ikatumapu go, aivaya ivaituwe gagaina, tuwo kidi sidigo
    kadi, ‘¿Kaga kaguinuwe yaim bego ikadaúmwara?’
  rmc-rmc: 'Phučle lestar: „So amenge kampel tuha te kerel, hoj te preačhel e burka
    pro moros?“ Bo o moroskre vlni pes hazdenas upre furt buter a buter.'
  nlg-nlg: Mana maraghata te vaho ge laga au vule mai tua, ge ara bosa vania Jonah
    na lei mane tara lutu tana vaka mara ghaghua. Ivei kai nigho ighai ge ke beto
    na maraghata eni ni?
  pes-OPV: 'و او راگفتند: «با تو چه کنیم تا دریا برای ما ساکن شود؟» زیرا دریا در تلاطم
    همی افزود.'
  ron-1924: 'Ей й-ау зис: „Че сэ-ць фачем ка сэ се потоляскэ маря фацэ де ной?” Кэч
    маря ера дин че ын че май ынфуриятэ.'
  aui-aui: Bi yanununa patana iyiimaragata kamokamogha na waga bagibagi damdi sivitarakiiyaneni
    bo, “Awaki kana bera tam biidi da mmko bogibogina kana kawarawiidouvi?”
  ben-OBCV: সমুদ্র ক্রমেই উত্তাল ও বিক্ষুব্ধ হয়ে উঠছিল। তাই, তারা তাকে জিজ্ঞাসা করল,
    “সমুদ্রকে শান্ত করার জন্য তোমার প্রতি আমাদের কী করা উচিত?”
  lex-lex: 'La''pa rtepartarlia yaltieri mere yeher to''ama kakmor lahu orloi-orta''ara
    lol walli-walli pede rakot la Yunus riwra: “Inee! Hota amhi'' emkameni la o''a
    totpena kakmoran di nalina-nalera?”'
  som-som: Markaasay ku yidhaahdeen, Si baddu noogu degto aawadeed haddaba bal maxaannu
    kugu samaynaa? Waayo, badda duufaankeedii aad iyo aad buu u sii weynaaday.
  lat-VUC: 'Et dixerunt ad eum: Quid faciemus tibi, et cessabit mare a nobis? quia
    mare ibat, et intumescebat.'
  aoi-aoi: Ngalaje-ka arrirra iya makarda angwurra numu-ngakbudidina mamakwulyumida
    miyirrbiyirrba ngawa. Kembirra aburraja wurrumurndakakina warnungkwarba ne-yama
    Jawuna-wa, “Yiki-yamarrkinama yarna nungkuwa-manja kajungwa kuw-erriminji-yada
    enena wiyerrirda?” ne-yama.
  eng-ASVBT: Then said they unto him, What shall we do unto thee, that the sea may
    be calm unto us? for the sea grew more and more tempestuous.
  mna-mna: 'To tiwi Yona ta kembei: “Ma iŋgi ko amkam parei pu bekena tai imeete mi
    taun isu?” Pa tai keteene isaana ma isaana kat.'
  ita-1885: 'Ed essi gli dissero: Che ti faremo, acciocchè il mare si acqueti, lasciandoci
    in riposo? conciossiachè la tempesta del mare andasse vie più crescendo.'
  eng-LXXUP: And they said to him, What shall we do to thee, that the sea may be calm
    to us? for the sea rose, and lifted its wave exceedingly.
  eng-ULB: Then they said to Jonah, “What should we do to you so that the sea will
    calm down for us?” For the sea became more and more violent.
  spa-VBL: “¿Qué podremos hacer contigo para que se calme la tormenta?” le preguntaron,
    pues la tormenta empeoraba.
  fra-_FOB: 'Ils lui dirent donc: Que te ferons-nous, pour que la mer s''apaise envers
    nous? Car la mer devenait de plus en plus orageuse.'
  mal-mal: 'എന്നാൽ കടൽ മേല്ക്കുമേൽ അധികം ക്ഷോഭിച്ചതുകൊണ്ട് അവർ അവനോട്: “കടൽ ശാന്തമാവാൻ
    തക്കവണ്ണം ഞങ്ങൾ എന്ത് ചെയ്യേണ്ടു?” എന്ന് ചോദിച്ചു.'
  urd-GVR: Itne meṅ samundar mazīd mutalātim hotā jā rahā thā. Chunāṅche unhoṅ ne
    pūchhā, “Ab ham āp ke sāth kyā kareṅ tāki samundar tham jāe aur hamārā pīchhā
    chhoṛ de?”
  suz-BL: मिनु मेकोपुकीमी योना कली “फश गिवार नाइक्‍पाइक्‍चा कली मार पचा माल्‍नीकी?”
    दे हिल्‍लो पामे बाक्‍त। मारदे हना फश गिवार पतीके ब्‍वाक्‍कु बारना बारन लमाक्‍त।
  eng-NOY: Then said they to him, What shall we do to thee, that the sea may be calm
    to us? For the sea grew more and more tempestuous.
  ita-1927: 'E quelli gli dissero: “Che ti dobbiam fare perché il mare si calmi per
    noi?” Poiché il mare si faceva sempre più tempestoso.'
  ckb-ckb: 'لێیان پرسی: «چیت لێ بکەین بۆ ئەوەی دەریاکە هێمن بێتەوە؟» چونکە دەریاکە
    زیاتر هەڵدەچوو.'
  eng-BBE: And they said to him, What are we to do to you so that the sea may become
    calm for us? For the sea was getting rougher and rougher.
  kan-OKCV: ಆಗ ಬಿರುಗಾಳಿ ಮತ್ತಷ್ಟು ತೀವ್ರಗೊಳ್ಳುತ್ತಿತ್ತು. ನಾವಿಕರು ಯೋನನಿಗೆ, “ಸಮುದ್ರ ಶಾಂತವಾಗಬೇಕಾದರೆ,
    ನಿನ್ನನ್ನು ಏನು ಮಾಡಬೇಕು? ಹೇಳು,” ಎಂದು ಕೇಳಿದರು.
  tam-2017: 'பின்னும் கடல் அதிகமாகக் கொந்தளித்துக்கொண்டிருந்ததால், அவர்கள் அவனை நோக்கி:
    கடல் நமக்காக அமைதியாகும்படி நாங்கள் உனக்கு என்ன செய்யவேண்டும் என்று கேட்டார்கள்.'
  app-app: Naanong ba teh temu gapkawu ngate. Bi ram uhleli ini nuhu “Kama leli apma
    naanong mini kik ba teh nematpo roonga?”
  spa-RV-1909: 'Y dijéronle: ¿Qué te haremos, para que la mar se nos quiete? porque
    la mar iba á más, y se embravecía.'
  ron-BTF: 'Atunci i-au spus: Ce să îţi facem, ca marea să se liniştească faţă de
    noi? Pentru că marea se înfuria şi era furtunoasă.'
  eng-WEBP: Then they said to him, “What shall we do to you, that the sea may be calm
    to us?” For the sea grew more and more stormy.
  eng-FBV: “What shall we do to you to calm the storm?” they asked him, since the
    storm was getting worse.
  nld-1939: 'Ze zeiden hem: Wat moeten we met u doen, om de zee te kalmeren; want
    de zee raast hoe langer hoe harder!'
  nch-BL: 'huan quitatzintoquilijque: ―¿Para ten ya nopa tijchijqui? ¿Taya huelis
    timitzchihuilise para ayecmo mocojcoxonis ni hueyi at?'
  tfr-NTPO: Eshko ga dl̈ung poyong dbo kjrë jek këgong këgong, ga tjl̈ẽ l̈ok ba kong
    ga «¿L̇l̇ëye shäryërwa bop tjok, dl̈ung ëre sl̈an ber buk tjëkso wl̈o?»
  vie-1934: 'Vậy họ nói rằng: Chúng ta sẽ làm gì về ngươi, hầu cho biển yên lặng cho
    chúng ta? Vì biển càng động thêm mãi.'
  hin-CV: इस पर उन्होंने योनाह से पूछा, “अब हम तुम्हारे साथ क्या करें कि हमारे लिये
    समुद्र शांत हो जाए?” क्योंकि समुद्र की लहरें और भी उग्र होती जा रही थी.
  spa-BES: 'Y le dijeron: ¿Qué te vamos a hacer para que el mar se calme? Porque el
    mar se estaba volviendo cada vez más tempestuoso.'
  tdx-tdx: Aa le hoe iereo tama’e, Hanoe’ay inon-drehe hampipendreñe i riakey? fe
    mbore nitabohazake ty fivalitaboaha’ i riakey.
  tha-KJV: เขาทั้งหลายจึงกล่าวแก่ท่านว่า “เราควรจะทำอย่างไรแก่​ท่าน เพื่อทะเลจะได้สงบลงเพื่อเรา”
    เพราะทะเลยิ่งกำเริบมากขึ้นทุกที
  por-BR-2018: 'Então lhe disseram: O que faremos contigo, para que o mar se nos aquiete?Porque
    o mar cada vez mais se embravecia.'
  deu-ELO: 'Und sie sprachen zu ihm: Was sollen wir dir tun, damit das Meer sich gegen
    uns beruhige? Denn das Meer wurde immer stürmischer.'
  caa-caa: 'Y cocha uwirobꞌ que war atobꞌoy más meyra e nuxi jaꞌ uyubꞌiobꞌ tuaꞌ e
    Jonás y chenobꞌ: —¿Tucꞌa nic cachic tacaret tuaꞌ achꞌancabꞌa e nuxi jaꞌ? chenobꞌ.'
  eng-WYC-2018: And they said to him, What shall we do to thee, and the sea shall
    cease from us? for the sea went, and waxed great on them. (And they said to him,
    What shall we do to thee, and then the sea shall cease from threatening us? for
    the sea grew great against them.)
  epo-epo: 'Kaj ili diris al li: Kion ni faru kun vi, por ke la maro kvietiĝu por
    ni? ĉar la maro fariĝis ĉiam pli kaj pli malkvieta.'
  uig-PIN: 'Ular uningdin: — Əmdi biz seni ⱪandaⱪ ⱪilsaⱪ dengiz biz üqün tinqlinidu?
    — dǝp soridi; qünki dengiz dolⱪuni barƣanseri ǝwj elip ketiwatatti.'
  beo-beo: Be fo amola isu da mae yolelewane, bagade manu, amabeba:le ilia ema adole
    ba:i. “Adi hamonanea da fo amola isu amola yolema:bela:?”
  tpi-OTNT: Dispela win i strong tumas, na si i kirap bikpela moa. Olsem na ol boskru
    i askim Jona olsem, “Bai mipela i mekim wanem long yu, na bai si i dai na mipela
    i stap gut?”
  hau-SA: Sai tekun ya daɗa rikicewa. Sai suka tambaye shi, “Me za mu yi da kai domin
    tekun yă daina hauka?”
  uig-LAT: 'Ular uningdin: — Emdi biz séni qandaq qilsaq déngiz biz üchün tinchlinidu?
    — dep soridi; chünki déngiz dolquni barghanséri ewj élip kétiwatatti.'
  nde-nde: Ulwandle lwaselulokhu luqubuka lusiya phambili ngamandla. Ngakho basebembuza
    bathi, “Senzeni kuwe ukuze ulwandle luthule singalimali na?”
  ton-ton: ¶ Ko ia naʻa nau pehē ai kiate ia, “Ko e hā te mau fai kiate koe, koeʻuhi
    kae laolao ʻae tahi kiate kitautolu?” He naʻe hou ʻae tahi, pea havili lahi.
  ces-1613: 'Řekli ještě k němu: Což máme učiniti s tebou, aby se moře spokojilo?
    (Nebo moře vždy více a více bouřilo se.)'
  eko-eko: 'Pheevo yeetta otepa yaattaka, khufiyelela mamalinyero omuuzela Yuunusa:
    “Yoori pheevo na pahari eshapweye, fweeyo nuurettele niini?”'
  eng-WMB: Then they said to him, “What shall we do to you, that the sea may be calm
    to us?” For the sea grew more and more stormy.
  tam-TCV: கடல் மென்மேலும் கொந்தளித்தது. எனவே அவர்கள், “கடலின் கொந்தளிப்பை அமைதிப்படுத்த,
    நாங்கள் உனக்கு என்ன செய்யவேண்டும்?” என அவனைக் கேட்டார்கள்.
  ceb-ULB: Unya miingon sila kang Jonas, “Unsa man ang angay namong buhaton kanimo
    aron ang dagat molurang alang kanamo?” Tungod ang dagat nag-anam pa gayod ug kakusog.
  mkn-mkn: Naa, itu galombang dong tamba bésar tarús. Ju itu ana bua dong tanya sang
    Yunus bilang, “Botong musti bekin karmana sang lu, ko biar ini laut bisa tanáng,
    ko botong bisa salamat?”
  pol-UBG: 'Powiedzieli jeszcze do niego: Cóż mamy z tobą uczynić, aby morze się uspokoiło?
    Morze bowiem coraz bardziej się burzyło.'
  agr-agr: '@see-verse:JON.001.010'
  kyc-kyc: Yuu gii dokopa porambaiye doko minyuo andakyapala nakama pyao nembalana
    piyasa dokopa sipu akali dupwame Jona lamaiyuo dopa leyami. Namwame emba apa piramanopa
    ipwa kota doko singinyili pyuo serase? lao pisiyami.
  urd-GVU: اِتنے میں سمندر مزید متلاطم ہوتا جا رہا تھا۔ چنانچہ اُنہوں نے پوچھا، ”اب
    ہم آپ کے ساتھ کیا کریں تاکہ سمندر تھم جائے اور ہمارا پیچھا چھوڑ دے؟“
  eng-OEBCW: Then they said to him, ‘What should we do to you, to make the sea calm
    for us?’ For the sea grew more and more stormy.
  deu-1912: 'Da sprachen sie zu ihm: Was sollen wir denn mit dir tun, daß uns das
    Meer still werde? Denn das Meer fuhr ungestüm.'
  ntj-ntj: Nyangka pirriya kapitarra ma-purlkarringkulanyangka-ya watjarnu, “Yaaltjingalku-latjunta
    pirriya kapi wiyarringkutjaku?”
  kan-2017: ಆಗ ಸಮುದ್ರವು ಮತ್ತಷ್ಟು ಅಲ್ಲೋಲಕಲ್ಲೋಲವಾದ ಕಾರಣ ಅವರು ಯೋನನಿಗೆ “ಸಮುದ್ರವು ಶಾಂತವಾಗುವ
    ಹಾಗೆ ನಿನ್ನನ್ನು ಏನು ಮಾಡೋಣ?” ಎಂದು ಕೇಳಿದರು.
  tgo-tgo: Lenji utuutuko e tɨne ndewendeweko ma i vurɨgheghe na i vurɨgheghe eŋge.
    Iya kaiwae thɨ vaito thɨŋa, “Ne wo vakatha budakai e ghen na mbala ndewendeweko
    i rowo towo na ghime yawalɨme?”
  yap-yap: Ma fare yoko’ e be gel i yan, me ga’ar fapi sala ngak, “Mang e nggu rin’ed
    ngom me mocha’ e day ngodad?”
  hlt-MCSB: Te phoeiah anih te, “Nang te metlam kan saii uh eh? Te daengah ni tuitunli
    khaw mamih taeng lamloh a paa eh. Tuitunli he cet tih thikthuek coeng dongah,”
    a ti na uh .
  mdy-ETH: ባዞ ጉዳሢ ዶዲ ዶዲ ዓኣዼሢሮ ዋኣፆ ካኣሚሎይዳ ዓኣ ዓሳ፦ «ሃይ ዋኣፆ ዴቻ ጉዳሢ ዢባራ ዚቲ ጋዓንዳጉዲ ኔና ኑ
    ዎዴቴ ኮሽካንዳይ?» ጌይ ዖኦጬኔ።
  twi-ASANTE: Na ahum no kɔ so tu dendeenden ara. Enti wɔbisaa no sɛ, “Ɛdeɛn na yɛnyɛ
    wo a ɛbɛma ahum yi ano abrɛ ase ama yɛn?”
  ipi-ipi: Popo tai towa-towa ipa sii andane ika leayako tepa ola-kola nanima kuilo
    makale nanimato nimbanga anu pimape-lo akali utupane-mane Jona tipa peaini-pia.
  urw-urw: Kübür tugu masyag tugu sogi siradeaga. Bangarbere oude ere taugegwar Yona
    menüm totowen, “Sin nag gam am bangüdarbere, masyag kumar sin nama büreregenan?”
  bhl-bhl: 'Dangsiliw ding kabalak e, suuk so inim so be kitil nam kesomelei, ok fasuko,
    fole fole keko, katiw une kalak une keme kasike, i Yona elo dakalalomeliw: “Kame,
    nu nono keluw ete, ok fole fole be singdet daking banimoke a?”, dangsiliw kale.'
  eng-WEBU: Then they said to him, “What shall we do to you, that the sea may be calm
    to us?” For the sea grew more and more stormy.
  bnp-bnp: A dari i bolu hateka, lakea ri nanea, A ra mi gi ratea vomu ge ratea a
    dari ge malilo?
  wal-wal: Qassi abbaa beetai kaseegaappe haa darido gishshau, asati Yoonaasa, “Nuuyyo
    abbai woppana mala, nena nuuni waatinoo?” yaagidi oichchidosona.
  mgh-mgh: 'Yahomwiirelaca: Nuupankeke isiyani wiira ipahari imaale? Kontha nkhaya
    natepaca mpaharini.'
  spa-PDDPT: 'Y le preguntaron: ¿Qué te haremos para que se nos calme el mar? Porque
    el mar se embravecía más y más.'
  gun-gun: 'Ha''e gui ye''ẽ opu''ã-pu''ãve tema ovy ramo aipoe''ive ju okuapy ixupe:
    — Mba''e ha''vy torojapo ndere ye''ẽ opytu''u aguã?'
  agu-BL: '@see-verse:JON.001.010'
  eng-PEV: The sea was getting more and more rough. So the ship-men asked Jonah, “How
    can we stop this storm and make the sea quiet and still? What do we have to do
    to you?”
  ilo-ULB: Ket kinunada kenni Jonas, “Ania ti rumbeng nga aramidenmi kenka tapno agtalna
    ti taaw kadatayo?” Ta ad-adda a dimmawel ti taaw.
  kpg-kpg: Di madangi gu damanaiee huoloo, malaa, digau o di wagabaalii ga heeu gi
    Jonah, “Ma di aha dela e hai go gimaadou adu gi di goe gei di madangi la gaa kila?”
  uig-ARA: 'ئۇلار ئۇنىڭدىن: — ئەمدى بىز سېنى قانداق قىلساق دېڭىز بىز ئۈچۈن تىنچلىنىدۇ؟
    — دەپ سورىدى؛ چۈنكى دېڭىز دولقۇنى بارغانسېرى ئەۋج ئېلىپ كېتىۋاتاتتى.'
  bps-bps: Na baling matnù i kalbang i lwek, taman snalekla Dyona, manla, “Tan i kibòmi
    ge, du fye fanak i mahin.”
  tof-tof: Da malua tai kolae bain yarilürr, kókó amkoman kolaedó. Butan zaget pama
    we imtinóp wagó, “Ki marü ia mangórre ini wór piküp ainüm?”
  sus-sus: Baa xa xaaɲɛ to nu gboma nan tun, e naxa a maxɔrin, «Muxu xa munse raba
    i ra, alako baa xa a raxara muxu bɛ?»
  pon-2006: Melimelo ahpw lalaudlahte ahnsou koaros. Tohn sohpo eri idek rehn Sona,
    “Dahme se pahn wiahiong uhk pwe melimelet en kak tokedi?”
  jae-jae: Go sêsôm gêdêŋ eŋ gebe “Aêac aŋgôm aôm amboac ondoc, gebe gwêc êtu malô
    ma êpôŋ aêac êtiam atom.” Gebe gwêc kêjamuŋ êsêac secanôtêna.
  ksd-ksd: 'Ma dia ga biti tana: Ava avet a pait ia tam, upi na malila ra ta pire
    vevet? Tago ra ta i ga manga urung vanavana.'
  myk-myk: 'A suumɔ lɔhɔ ki lokuruyo y’i ganha na bɛlɛ na se ɲaha na, lee funŋɔ ni,
    a p’i Zhonasi pye: «Lekɛ wèe d’a yaa na pye mu na, kɔnhɔ lokuruyo y’i yere wɛ?»'
  grc-BRENT: καὶ εἶπον πρὸς αὐτὸν, τί ποιήσομέν σοι, καὶ κοπάσει ἡ θάλασσα ἀφʼ ἡμῶν;
    ὅτι ἡ θάλασσα ἐπορεύετο καὶ ἐξήγειρε μᾶλλον κλύδωνα.
  ind-AYT: Lalu, mereka bertanya kepada Yunus, “Apa yang harus kami lakukan kepadamu
    supaya laut menjadi tenang bagi kami, sebab laut menjadi semakin bergemuruh.”
  lid-lid: Jor ma bayau atohou ili laba tinan le ai. Eme oro lau ta ndron dah ndremenyani
    Jona, “Aso kamwekes saba kandriyen handru kewek tam, ta bayau kameres ma aso ma
    ndron kasakaliye kudu mwasin?”
  nya-nya: Namondwe ananka nakulirakulirabe pa nyanjapo. Tsono anamufunsa iye kuti,
    “Kodi tikuchite chiyani kuti nyanjayi ikhale bata?”
  kyg-kyg: Solovala aniꞌmoꞌa lusi kava huno ayamukiki huno magoꞌe magoꞌe huno aino
    holakau holakau huꞌnigeꞌapaeꞌmo sipifiꞌmo aliꞌya neꞌaliya vayaꞌmogi Yonafeꞌmo,
    Kagaetegamo na kava hisunageno aniꞌmo afaꞌa hanesigeta ugune, huꞌa afi geꞌnageno
  hrv-hrv: 'Oni ga zapitaše: “Što da učinimo s tobom da nam se more smiri?” Jer se
    more sve bješnje dizalo.'
  mps-mps: Te wali bomo mu eyu, tama te ąį dini genuai umabo pedalubao. Tama te
    sip tomode sę ebo boskru bidi dabe, augwaligo Jonabolo hanaluyu, te po wai, “Te
    dago magi sę nagebolo ebaso, tama te ąį dini asobo silama, tama da bugagia
    bidaibawe?”
  tpi-tpi: Dispela win i strong tumas, na si i kirap bikpela moa. Olsem na ol boskru
    i askim Jona olsem, “Bai mipela i mekim wanem long yu, na bai si i dai na mipela
    i stap gut?”
  dan-1931: 'Og de spurgte ham: “Hvad skal vi gøre med dig, så vi får Havet til at
    lægge sig? Thi det rejser sig mere og mere.”'
  vie-OVCB: 'Rồi biển càng động mạnh hơn, họ hỏi ông: “Chúng tôi phải làm gì để cho
    biển lặng sóng êm?”'
  guj-2017: પછી તેઓએ યૂનાને પૂછ્યું, “આ સમુદ્ર, અમારે સારુ શાંત થાય તે માટે અમે તને
    શું કરીએ?” કેમ કે સમુદ્રમાં વાવાઝોડું વધતું જતું હતું.
  awx-awx: Yanggä gwenu hipdu aläku temgulu yapmike, meyämeyäkän täku temänggäwän,
    “Gäle dasing tahana, yanggä alinggaxu kupitang yiwik?” yang inikin.
  pon-2006A: Melimelo ahpw lalaudlahte ahnsou koaros. Tohn sohpo eri idek rehn Sona,
    “Dahme se pahn wiahiong uhk pwe melimelet en kak tokedi?”
  por-BRBSL: 'Então eles lhe disseram: “O que devemos fazer com você, para que o mar
    seja calmo para nós?”. Pois o mar se tornava cada vez mais tempestuoso.'
  eng-OEBUS: Then they said to him, “What should we do to you, to make the sea calm
    for us?” For the sea grew more and more stormy.
  cth-cth: Hatnavah tuicapa teh hoe a thaw dawkvah, ahnimouh ni tuicapa a roum nahanlah
    nang dawk bangmaw ka sak awh han telah a pacei awh navah,
  twi-twi: Na ahum no kɔ so tu denneennen ara. Enti wobisaa no se, “Dɛn na yɛnyɛ wo
    a ɛbɛma ahum yi ano abrɛ ase ama yɛn?”
  hlt-hlt: Te phoeiah anih te, “Nang te metlam kan saii uh eh? Te daengah ni tuitunli
    khaw mamih taeng lamloh a paa eh. Tuitunli he cet tih thikthuek coeng dongah,”
    a ti nauh.
  tbz-SIM: Ti yóó dɑ yĩ́mɛ kɛ̀ dɑ̀mɛ́ɛ̀rìi bonkɛ? Kɛ yɛ̃́ kuyɑɑkù do sɔkɛ́mɛ̀ kɛ dɔkɛ
    kpénkú.
  msy-2020: Dughiar kamnaghɨra ongarim bar moghɨra ikuva zui. Ezɨ me an azara, “E
    manmaghɨra nɨ damightɨma, ongarim e bagh amɨragh magɨram?”
  rmy-VLAKH: 'Ай о баро паи ся ваздэласпэ майфартэ и майфартэ. Тунче вонэ пушлэ лэстар:
    — Со амэ тэ терас туса, кай о баро паи тэ улэлпэ? Вов пхэндя лэнди:'
  dop-dop: Nɑ ɩsǝnɑɣɑ tɩɩ lɑ-ŋ nɑ pǝ́cɔ́ teŋku hɛɛ? Mpi tɔ, lʋm pɑ́ɑ́nɑ́ tɔŋnɑ sɔɔsʋɣʋ
    kɛ́.
  azb-azb: 'Dəniz get-gedə coşduğuna görə onlar Yunusdan soruşdular: «Səninlə nə edək
    ki, dəniz qarşımızda sakitləşsin?»'
  eng-DBY: And they said unto him, What shall we do unto thee, that the sea may be
    calm unto us? for the sea grew more and more tempestuous.
  hin-2017: तब उन्होंने उससे पूछा, “हम तेरे साथ क्या करें जिससे समुद्र शान्त हो जाए?”
    उस समय समुद्र की लहरें बढ़ती ही जाती थीं।
  wol-KYG: 'Géej ga nag di gëna sàmbaraax. Ñu ne ko: «Nu nu lay def nag, ba géej gi
    dalal nu?»'
  eng-YLT: And they say unto him, 'What do we do to thee that the sea may cease from
    us, for the sea is more and more tempestuous?'
  kne-kne: Idi pomigpigsa din pewek, kanan da en Jonas, “Sinoy amagen mi en sik-a
    ta somaldeng din pewek?”
  wat-wat: Wanifeto i nakatadewadewa keta toviwakasefusefu si vikokoniya si bwaduwa,
    “Avamasi kata fufuniya neneweu be wanifeto ita katanai?”
  bzd-NTPO: '@see-verse:JON.001.010'
  eng-WYC-2017: And they said to him, What shall we do to thee, and the sea shall
    cease from us? for the sea went, and waxed great on them.
  eng-WMBB: Then they said to him, “What shall we do to you, that the sea may be calm
    to us?” For the sea grew more and more stormy.
  urd-GVH: इतने में समुंदर मज़ीद मुतलातिम होता जा रहा था। चुनाँचे उन्होंने पूछा, “अब
    हम आपके साथ क्या करें ताकि समुंदर थम जाए और हमारा पीछा छोड़ दे?”
  kvg-kvg: Yaq khamøe, sà tønø-fitumát. Yaq Ziona āv gimbøe-bevøpém nqǽgo, “Gê,
    gekhā nitaqá-gonēm, nqanek khamǿe vønimbí-vøitáv?”
  rug-rug: Ṉiṉira lala nana tu sa raneboṉi, ke nanasia rina tie tavetavete pa vaka
    se Zona, “Na sa kote tavete nigo gami si goi pude boka va bulea sa raneboṉi?”
  gaz-gaz: Galaanni sunis ittuma caalchisee raafamaa dhufe. Kanaafuu isaan, “Nu amma
    galaana kana tasgabbeessuuf maal si gochuu qabna?” jedhanii isa gaafatan.
  fra-LSG: 'Ils lui dirent: Que te ferons-nous, pour que la mer se calme envers nous?
    Car la mer était de plus en plus orageuse.'
  gnn-gnn: Dhiyakuna ŋayaŋuwu ŋunhi yukurra dhuwala ḏowu ga gapu bitjanna liŋguna
    ŋoy‐ḻaw'yunna, mirithirrina wal'ŋu barrarimirrina. Ga nhaltjan ŋanapurru yurru
    nhuna yulŋunydja? . . . märr yurru ŋayi dhuwala wata ga gapu ḏaḏawyunna.”
  yal-yal: Koni foyen mɔn yi lu fɛ nanara kunkibane yi a fala Yunusa xa, e naxa, “Nxu
    fa nanse ligama i ra alogo fɔxɔ igen xa a raxara? Bayo fɔxɔ igen mɔn yi luma xaɲɛ
    ayi nɛn tun.”
  iou-iou: Täŋkaŋ gwägu wakiinik täŋpewän äneŋi iwet yabäŋkuŋ; Jide täŋ gaminapäŋ
    gwägutä wareŋi nämo pärek?
  haw-1868: Alaila, i aku la lakou ia ia, Heaha ka makou e hana aku ai ia oe, i malie
    iho ai ke kai no kakou? no ka mea, ua nui ae ka inoino o ke kai.
  arb-NAV: 'ثُمَّ تَسَاءَلُوا: «مَاذَا نَفْعَلُ بِكَ حَتَّى يَسْكُنَ الْبَحْرُ عَنَّا؟»
    لأَنَّ الْبَحْرَ كَانَ يَزْدَادُ هِيَاجاً.'
  adz-adz: Da fifing da uruts iyamiyaman igi iyingꞌ ifa i suda tsiraꞌ bingan. Ibinigi
    da ribarangan igut i Yona, “Aga nanga bida anungꞌ i agu da uruts ani ntungan?”
  ewe-ewe: Ƒutsotsoeawo gale agbo dzem ɖe edzi, eya ta wobiae be, “Nu ka míawɔ wò
    be ƒu la nadze akɔ anyi?”
  nuy-nuy: Anubani ana-wuwalulu wu-lhanguyn-ngarrgiyn aḏaba wu-runggal. Warraawurru-yung
    wunu-yamijgayn, “Nurru wa-yaminggarrijgang, anggu-muḏaḏbang yungguyung ana-wuwalulu?”
    wurru-yamayn wugurru.
  eng-LEE: And they said unto him, What shall we do unto thee, that the sea may become
    calm around us? for the sea grew more and more tempestuous.
  gvn-gvn: '@see-verse:JON.001.010'
  asm-FB: তেতিয়া তেওঁলোকে যোনাক সুধিলে, “এতিয়া আমাৰ বাবে সমুদ্র শান্ত হ’বলৈ আমি
    আপোনাক লৈ কি কৰিম?” কিয়নো সমুদ্ৰত তেতিয়া ধুমুহা ক্রমে তীব্রতৰ হ’বলৈ ধৰিছিল।
  sus-A: بَا شَ شَاحّ تٌ نُ فبٌمَ نَن تُن، عٍ نَشَ عَ مَشْرِن، «مُشُ شَ مُنسٍ رَبَ
    عِ رَ، عَلَكٌ بَا شَ عَ رَشَرَ مُشُ بّ؟»
  fra-SBL: 'Et ils lui dirent : « Que te ferons-nous, pour que la mer se calme à nos
    yeux ? » Car la mer devenait de plus en plus houleuse.'
  hbo-hbo: וַיֹּאמְר֤וּ אֵלָיו֙ מַה־נַּ֣עֲשֶׂה לָּ֔ךְ וְיִשְׁתֹּ֥ק הַיָּ֖ם מֵֽעָלֵ֑ינוּ
    כִּ֥י הַיָּ֖ם הֹולֵ֥ךְ וְסֹעֵֽר׃
  yka-yka: Sigi-sigi pe ngahadje goyakin. Ubus tilewde iye, “Ine subey hinangte si
    kaˈu inin duk pateddoˈ balik tahikin?”
  shp-NTPO: 'jaskákinra yoikana iki: —¿Jaweati min jaskara akárin? ¿Aniparo tantinon
    ixonki mia non jaweati iki? —akin.'
  piu-2006: '@see-verse:JON.001.010'
  pjt-pjt: '@see-verse:JON.001.010'
  bgs-bgs: Na, tuu dán ágdakál tô mga balud. Purisu igkagiyan dan si Jonas, na mà
    dan, “Mánnun dé sikuna ébô sumódô ni mabákkár karamag na ágpid kani magdakál balud?”
  kik-kik: Narĩo iria rĩgĩkĩrĩrĩria kũhuhũkania. Nĩ ũndũ ũcio makĩmũũria atĩrĩ, “Ũkwenda
    tũgwĩke atĩa nĩgeetha tũhoorererwo nĩ iria?”
  ksr-ksr: 'Kowenoŋ toroqeŋ boliŋ kotiiŋ qindiiŋ ero. Kawaajoŋ kokaeŋ qisiŋ mugi:
    “Nono mono iwoi nomaeŋ ama goniŋ iroŋa mena kowenoŋ goroŋ qenaga?”'
  omb-omb: Navo ram lalawua vohogi me ngere ram huie, “?Gamai gai vei wuraha lawego
    hurivena a langi na hivo me a tahi na tamwata?”
  fra-NCL: 'Ils lui dirent : « Que te ferons-nous, pour que la mer s’apaise pour nous ? »
    Car la mer continuait de se soulever de plus en plus.'
  cek-AK: Tuipui ih tuiphu loe kanung aep ah angthawk pongah, nihcae mah Jonah khaeah,
    kangthawk tuipui ih tuiphu hae dipsak thai hanah, nang hae kawbang maw kang sak
    o han? tiah a naa o.
  xla-xla: Oloma edla ulo patotota ma-a꞉ma ta꞉mtlati koa sosollalo sota Yona watle
    epo atlaiyo, “Sokomoko ita ka꞉llipo depame, di apa koko wa꞉ dla hapa꞉?” diyo.
  cuk-cuk: 'Degine, demar bur bule dungumaisoggu, Jonásʼse egichidmalad: —Anmarga
    demar nabir bogilegegala, ¿igi anmar be-imakosunna?'
  uig-CYR: 'Улар униңдин: — Әнди биз сени қандақ қилсақ деңиз биз үчүн тиничлиниду?
    — дәп сориди; чүнки деңиз долқуни барғансери әвҗ елип кетивататти.'
  pma-pma: Ka navong alesi keke mari eang koanek muhuh keih imok, avis Siona avit,
    “?Kihiteni min komai, mehoumon sa vasakin mari eang koanek vaha netan?”
  tel-2017: అప్పుడు వాళ్ళు యోనాతో “సముద్రం మాకోసం నిమ్మళించేలా మేము నీకేం చెయ్యాలి?”
    అని అడిగారు. ఎందుకంటే సముద్రం ఇంకా భీకరమౌతూ ఉంది.
  hat-BSA: 'Konsa, yo te di l: “Kisa pou nou ta fè ou pou lanmè a vin kalm pou nou?”
    Paske lanmè a t ap vin pi move plis toujou.'
  bxh-bxh: Hwayahwayau ya falaꞌi, yo fede waga tau paisowadi sa fatiꞌoi, itebom, Ibe
    somo ai lisim ꞌe ginauli haba yauma te ya fatautau?
  emi-emi: Laghe uela etana va, “Ami saa etam me aue lueiemami?” Poli ttasi eteva
    ange sesaaili.
  kos-kos: Ac ke paka uh sifilpa upala liki meet ah, mwet fin oak uh siyuk sel, “Mea
    kut ac oru nu sum in kutongya paka uh?”
  hbo-WLC: וַיֹּאמְר֤וּ אֵלָיו֙ מַה־נַּ֣עֲשֶׂה לָּ֔ךְ וְיִשְׁתֹּ֥ק הַיָּ֖ם מֵֽעָלֵ֑ינוּ
    כִּ֥י הַיָּ֖ם הוֹלֵ֥ךְ וְסֹעֵֽר׃
  ibo-ibo: Ma ebili mmiri ahụ gara nʼihu na-amali nʼike nʼike. Nʼihi ya, ha sịrị,
    “Gịnị ka anyị ga-eme gị, nke ga-eme ka osimiri dajụọ?”
  ory-ory: ସେତେବେଳେ ସେମାନେ ତାଙ୍କୁ କହିଲେ, “ସମୁଦ୍ର ଯେପରି ଆମ୍ଭମାନଙ୍କ ପ୍ରତି ସୁସ୍ଥିର ହେବ,
    ଏଥିପାଇଁ ଆମ୍ଭେମାନେ ତୁମ୍ଭ ପ୍ରତି କଅଣ କରିବା?” କାରଣ, ସମୁଦ୍ର ବେଳକୁ ବେଳ ପ୍ରଚଣ୍ଡତର ହୋଇ
    ବଢ଼ିଲା।
  wmt-wmt: '@see-verse:JON.001.010'
  chk-chk: Mürin ra pwal aisini, “Met aipwe föri ngonuk pwe epwe lüala won matau?”
    Pun nonoon won matau a fokun wattela seni me mwan.
  ssd-ssd: 'Bubre kile saŋgri tiŋgina le yu mbalo sugo sugo tiŋginaig le waŋ kulat
    taŋgo nane ndek sakinaig: Sine ne mbolŋge ndaŋbe le yu mukuwa le sine mine mayewamŋgig
    ŋginaig le'
  rop-rop: Brom deya det win en solwoda bin go brabli bigwan en strongbala na, en
    detlot boutmen bin askim Jona, “Wanim melabat garra du langa yu blanga meigim
    dis bigbala win en solwoda jidan kwaitbala?”
  mwf-2018: Mu thu wirrirr deyida kathu-ka puy deyida kathu dimpuyit lurruth. I pumamna-deyida-neme
    peneme-yu, “Ngarra-re ngiyemanuneme ngankuneme-yu ngarra thu wirrirr kanhi madhapnu-yu?”
  ukr-1871: 'Питають його тодї: Що нам з тобою почати, щоб море втихло про нас? бо
    море не переставало яритись.'
  eng-AOI: The wind and the sea kept on rising higher and higher and getting rougher.
    Then the men said to Jonah, “What should we do to you to stop this storm?”
  deu-1951: 'Und sie fragten ihn: Was sollen wir mit dir machen, damit das Meer uns
    in Ruhe lasse? Denn das Meer tobte immer ärger.'
  eng-JPS: 'Then said they unto him: ''What shall we do unto thee, that the sea may
    be calm unto us?'' for the sea grew more and more tempestuous.'
  srp-1865: 'I rekoše mu: što æemo èiniti s tobom, da bi nam more utolilo? Jer bura
    na moru bivaše sve veæa.'
  lug-lug: Awo ne bamugamba nti, “Tukukole tutya ennyanja erongooke?” Kubanga ennyanja
    yali yeeyongera bweyongezi okufuukuuka.
  heb-heb: ויאמרו אליו מה נעשה לך וישתק הים מעלינו כי הים הולך וסער׃
  ben-IRV: পরে তারা তাঁকে বলল, “আমরা তোমাকে কি করলে সমুদ্র আমাদের প্রতি শান্ত হতে
    পারে?” কারণ সমুদ্র তখন আরো ভয়াবহ হয়ে উঠছিল।
  pan-pan: ਤਦ ਉਨ੍ਹਾਂ ਨੇ ਕਿਹਾ, “ਅਸੀਂ ਤੇਰੇ ਨਾਲ ਕੀ ਕਰੀਏ ਤਾਂ ਜੋ ਸਮੁੰਦਰ ਸਾਡੇ ਲਈ ਸ਼ਾਂਤ ਹੋ
    ਜਾਵੇ?” ਕਿਉਂ ਜੋ ਸਮੁੰਦਰ ਦੀਆਂ ਲਹਿਰਾਂ ਵੱਧਦੀਆਂ ਹੀ ਜਾਂਦੀਆਂ ਸਨ।
  rmy-LOVARI: 'Ай лэ моряко паи ваздэласпэ са май зуралэс ай май учес, ай атунчи вон
    пущлэ лэстар: — Со тэ кэрас туса тэ чендэшийпэ о паи?'
  tkr-tkr: 'Deryaheena mıts it''um qooxhe g''avcu, manbışe mang''uke qiyghanan: –
    Mana mıts huvoracenva şi vak hucoone ha''as?'
  mya-JVB: ထိုအခါ ပင်လယ် ၌ လှိုင်းတံပိုးသည် တိုး ၍ ထ သောကြောင့် သူတို့က၊ ငါ တို့၌
    လှိုင်းတံပိုးငြိမ်း စေခြင်းငှါ သင့် ကို အဘယ်သို့ ပြု ရပါမည်နည်းဟုမေး ကြသော် ၊
  tte-O: Kabo wowoline ilalaki isaesae mwa sineli koina siwaloba, “Tawae kani kaginauli
    koliwo na wowoline bwaite ilopei?”
  tvk-tvk: E melele xa lapusi xa votiang di bemei nggeih pilei mu, lasis Siona labit,
    “?Uhiteni mi xamem, mupol ni itep tengan isak ni an tesa ak ihe tan?”
  tbg-tbg: Vika minti tivake tavovaro nora namarivano voqavata sipi vira venta venta
    i vaumanta vika Ionaara ireha tiha, Tenavu ai nantia kaariraroe nora namarivano
    oti vaiqiro tirema kero varianarove? ti.
  hmo-hmo: Lai guba be ia bada daekau noho, vadaeni lagatoi taudia ese Iona idia nanadaia,
    idia gwau, “Lai guba hadokoa totona, dahaka do ai karaia?”
  ata-ata: Xe ieꞌi uvaxa, la laꞌave uꞌokiꞌoki tani ukalu, miavuti la mitaliꞌisou,
    “Nexi taꞌoxone loxovaa mo sou laꞌave ꞌo tasiau?”
  urd-urd: तब उन्होंने उस से पूछा, “हम तुझ से क्या करें कि समन्दर हमारे लिए ठहर जाए?”
    क्यूँकि समन्दर ज़्यादा तूफ़ानी होता जाता था
  rus-SYN: 'И сказали ему: что сделать нам с тобою, чтобы море утихло для нас? Ибо
    море не переставало волноваться.'
  rmy-SERVI: 'Море на пэрэачелас гвалтовать. Вонэ пхэндэ лэсти: — Со амэнди тэ тирэ
    туґа, тэ на гвалтует море?'
  bqc-SIM: 'Í wɛtã̀ ń ń zuzuao, ↄ̃ aa aà là aa mɛ̀: Kpelewa wá kɛ ísia busawɛ̃ɛi?'
  tcz-CHONGTHU: Twikhanglen chu aha khoh cheh cheh phat chun amahon nanghi i-nalo
    uleng hiche Twikhanglen hi thip thei ding ham atiuvin ahi.
  mar-mar: मग ते योनाला म्हणाले, “समुद्र आमच्यासाठी शांत व्हावा, म्हणून आम्ही तुझे
    काय करावे?” कारण समुद्र तर अधिकाधिक खवळत होता.
  tcs-tcs: Da win bin kam mostrong ane dem kru bin aske Zona diskain, ‘Wanem mipla
    go mekem po yu po meke da win ane da si kamdaun?’
  soq-soq: Tane lawara debama badowa weuwadia mukawa debamaidaleidio mo ewane Iona
    waitarasane waienase, “No e ambi dewaeto lawara ema aisidepie dialepi?”
  qub-qub: '@see-verse:JON.001.010'
  bqp-bqp: '@see-verse:JON.001.010'
  hat-hat: 'Lanmè a t''ap vin pi move chak lè. Yo di l'': -Sa pou nou fè ak ou pou
    lanmè a vin kal?'
  eng-BSB: Now the sea was growing worse and worse, so they said to Jonah, “What must
    we do to you to calm this sea for us?”
  eng-WEBPB: Then they said to him, “What shall we do to you, that the sea may be
    calm to us?” For the sea grew more and more stormy.
  kbq-kbq: Hagerimo'a mago'ene tusiza huno kranto kranto huno regazarino avune ante'no
    e'ne. Hige'za Jonana antahige'naze, Inankna kagrira hugante sunkeno hage rimo'a
    rurava hegahie?
  nhe-BL: 'huan quitlatzintoquilijque: ―¿Para tlen ya nopa tijchijqui? ¿Tlachque huelis
    timitzchihuilise para ayoc mocojcoxonis ni hueyi atl?'
  bus-bus: 'Í kpɛ́ e góro zuzuu, ben aↄ̃ à là wà bè: Dian wé kɛnnɛ nà lɛ ísiaa busawee?'
  gub-BL: Uhua'u wera'u wiwi ywytu kury. Na'e upuranu Zon rehe wà kury. — Ma'e uruzapo
    putar newe ywytu imupytu'u kar pà nehe, i'i izupe wà.
  ulk-ulk: Able wag a gur ekelei aukaise adud belei. Able pazargize abi itmerda, “Ki
    marim nalu akairare waiakai able au wagira urker wedemri?”
  eng-DRA: 'And they said to him: What shall we do to thee, that the sea may be calm
    to us? for the sea flowed and swelled.'
