verse: JON.001.005
translations:
  mal-C: പ്രാണഭയത്തിലായ നാവികർ ഓരോരുത്തരും അവരവരുടെ ദേവന്മാരോടു സഹായത്തിനായി അലമുറയിട്ടു.
    കപ്പലിന്റെ ഭാരം കുറയ്ക്കാൻ അവർ ചരക്ക് കടലിൽ എറിഞ്ഞുകളഞ്ഞു. യോനായാകട്ടെ, കപ്പലിന്റെ
    അടിത്തട്ടിൽ ചെന്നു കിടന്നു; അദ്ദേഹം ഗാഢനിദ്രയിലാണ്ടു.
  deu-TKW: Da gerieten die Schiffer in Furcht und schrieen ein jeder zu seinem Gott.
    Und die Geräte, die im Schiffe waren, warfen sie ins Meer, um sich zu erleichtern.
    Jona aber war in den untersten Schiffsraum hinabgestiegen, hatte sich hingelegt
    und war fest eingeschlafen.
  lin-lin: Bato oyo basalaka na masuwa bakomaki kobanga, mpe moto na moto akomaki
    kobelela nzambe na ye ; babwakaki biloko nyonso oyo bazalaki na yango na ebale
    monene mpo na kokomisa masuwa pepele. Kasi Yona akitaki na kobe ya masuwa mpe,
    kuna, alalaki pongi ya makasi.
  eng-LSV: and the mariners are afraid, and they each cry to his god, and cast the
    goods that [are] in the ship into the sea, to make [it] light of them; and Jonah
    has gone down to the sides of the vessel, and he lies down, and is fast asleep.
  bmu-bmu: Mewö aiga waŋge börö azi yeŋön keŋgötŋini möta nanŋini bemurupŋinaŋgöt
    dop nanŋök nanŋök köuluköm eŋgiget. Mewö aka waŋgenöŋ amgömapkörap miaŋgöt inap
    yuaiŋi mi körek gilgetka köwetnöŋ gem teköyökmö, Jonanöŋ waŋge dutŋaŋgöt uruŋe
    geba miaŋgöreŋ öl köla gaun lömbötŋi ahöyök.
  eng-GNV: 'Then the mariners were afraide, and cryed euery man vnto his God, and
    cast the wares that were in the ship, into the sea to lighten it of the: but Ionah
    was gone downe into the sides of the ship, and he lay downe, and was fast a sleepe.'
  eng-WEBSTER: Then the mariners were afraid, and cried every man to his god, and
    cast the wares that were in the ship into the sea, to lighten it of them. But
    Jonah had gone down into the sides of the ship; and he lay, and was fast asleep.
  nhw-BL: Huan nopa tlacame catli quinejnemiltiyayaj nopa barco majmahuiyayaj, huan
    sesen inijuanti quinnotzayayaj inindioses. Huan teipa, para ma amo moetili nopa
    barco, quimajcajque nochi tlamamali ipan hueyi atl. Pero Jonás temotoya tlatzintla
    ipan nopa barco campa quicahuayayaj tlamantli huan quema nopa hueyi ajacatl panoyaya,
    tlahuel cochtoya.
  swh-ONEN: Mabaharia wote waliogopa na kila mmoja akamlilia mungu wake mwenyewe.
    Nao wakatupa mizigo baharini ili meli ipungue uzito. Lakini Yona alikuwa ameteremkia
    chumba cha ndani ya meli, mahali ambapo alilala na kupatwa na usingizi mzito.
  bba-bba: Be bɑ ɡoo ɡe tɛmɑmɔ, bɑ bɛrum soorɑ. Mɑ ben bɑɑwure u win bũu soku. Mɑ
    bɑ ɡoo ɡen sɔmunu kɑwɑ bɑ sure nim wɔ̃kuɔ ɡen bunum mu kɑ kɑɑrɑ. Adɑmɑ Yonɑsi
    u dɑ u kpĩ u dò mɑm mɑm sere ɡoo ɡen sɔɔwɔ.
  eng-KJVCPB: Then the mariners were afraid, and cried every man unto his god, and
    cast forth the wares that were in the ship into the sea, to lighten it of them.
    But Jonah was gone down into the sides of the ship; and he lay, and was fast asleep.
  cpy-cpy: Antawo ithaawanaki aminirori amaatako-mentotsi, ramanawi-takari atziri-paeni
    itajorentsi-nirote. Rowiinkaki rashaahawo eero otsitsiyanta amaatako-mentotsi.
    Tema ikiitapaaka inkaahanki Jonás inthomoe-kinta amaatako-mentotsiki. Imaaperotapaakitzii
    janta.
  mpx-mpx: Waga ana totuwalali gegewel hi lovakun, inoke maisena maisena labe kaiwena
    hi yoga wali yabowaineyau elal. Inoke usan toto hi usan hi yoho palo hogaa, yaka
    waga ni mweyaha. Yaa Yona iyoho waga gamwanaa ge i kenu mati.
  wbp-wbp: '@see-verse:JON.001.004'
  luo-luo: Jokwangʼ duto ne luoro omako mi ngʼato ka ngʼato kuomgi ne oywak ne nyasache
    owuon. Ne gidiro mwandu duto mane gin-go e nam mondo yie odongʼ mayot. To ne oyudo
    Jona oselor e ot ma piny mar yie, kuma ne oriere mi nindo okwanye mogoye ngoga.
  meu-meu: Bena lagatoi taudia na e gari, ta ta ena dirava ena dirava e hahanedia;
    bena e negenege, lagatoi ihaharaḡana totona. A Iona na vada e diho, lagatoi tuana
    ai, unuseni ai vada e hekure, vada e mahuta.
  npi-ULB: तब नावीकहरू धेरै डराए र हरेक मानिसले आ-आफ्नै देवतालाई पुकार्‍यो । जहाजलाई
    हलुको बनाउनका निम्ति त्यसका मालसामान तिनीहरूले समुद्रमा फाले । तर योनाचाहिं जहाजको
    भित्री भागमा तल गएका थिए, र तिनी त्‍यहाँ मस्त निद्रामा सुतिरहेका थिए ।
  yor-yor: Nígbà náà ni àwọn atukọ̀ bẹ̀rù, olúkúlùkù sì ń kígbe sí ọlọ́run rẹ̀, wọ́n
    kó ẹrù tí ó wà nínú ọkọ̀ dà sínú Òkun, kí ó bá à lè fúyẹ́. Ṣùgbọ́n Jona sọ̀kalẹ̀
    lọ sí ìsàlẹ̀ ọkọ̀ ó sì dùbúlẹ̀, ó sùn wọra.
  wos-wos: Wungi hurundéka di gunjambémbu jémba yakwa du di roo. Roota di deka nak
    nak gotka di wa. Wataka di gunjambémbu rendé jondu héraata di guré yaki gunjambé
    xéréfweka xalendéte. Wungi huta téndaka Jona gunjambéna biyakombu dé némafwi xéndi
    dé hwa.
  emp-NTPO: Maʌ̃ bẽrã barco edebʌdarãba ne wayaaba ãdjiza ãdji ãcõrẽa bed̶ea djuburia
    duanesid̶aa. Maʌ̃ awara barcora wẽsaara ũmemãrẽã ãdji netatara jũma daid̶u b̶atacuasid̶aa.
    Maʌ̃misa Jonára barcod̶e ed̶a wãped̶a bio cãĩ b̶asia.
  ind-ind: Karena itu, anak buah kapal menjadi sangat takut dan setiap orang berdoa
    kepada dewanya masing-masing untuk meminta pertolongan. Mereka membuang barang-barang
    ke laut untuk meringankan beban kapal itu supaya tidak mudah tenggelam. Sementara
    itu, Yunus sudah turun ke lantai yang bagian bawah, lalu berbaring di situ, sampai
    tertidur nyenyak.
  pes-OPCB: ملوانان از ترس جان خود، هر کدام از خدای خود کمک طلبیدند. آنها بارها را
    به دریا ریختند تا کشتی سبک شود. در تمام این مدت، یونس با خیال راحت در انبار کشتی
    خوابیده بود!
  lcm-lcm: Vap aongos kuli perengan ang kilapo leng, na siksikei aliu iria kalapo
    sokotuk serei si kana tangatangai ani ka pakangai aniria. Asi kari akala ani perengan
    ang kila asuai ani usausan nei laman. Sikei Iona katala pasiang ane neina i perengan
    ang na kanlapo rodot musik lik.
  tgl-ULB: Kaya lubhang natakot ang mga mandaragat at tumatawag ang bawat tao sa kaniya-kanyang
    sariling diyos. Tinapon nila ang mga kargamento ng barko sa dagat upang mapagaan
    ito. Ngunit bumaba si Jonas doon sa mga kaloob-loobang bahagi ng barko, at nakahiga
    roon mahimbing na natutulog.
  rmn-rmn: О марякя трашанилэ, тай кажни лиляс тэ мангел пэ дэвлэс. Он читэ андэ пани
    алаи о шэя, савэ сас опэр карабляс, ов тэ локёл. Ай о Иона мукляспэс андэ трюми,
    пашлило отхэ тай лачес суто.
  kca-kca: Хопәӈ хŏйатәт пӑԓтамәсәт, пӑ кашәӈ хŏйат ԓўв турмәԓ пеԓа пойәкщәс, пӑ пŏрмасԓаԓ
    йиӈка йовәԓты питсәԓаԓ, хоп йэша кенашәк верты урәӈән; Иона пӑ хоп ԓыпийа, ŏхәԓмаԓ
    йўпийән, иԓ ŏԓәс пӑ такан вŏйәпса.
  cbu-NT: Ashiri botee ksutamapansha kapung puniranganaya. Minamtawarisin apanllputsirineetsi
    mashiranganaya. Anumunsha, botee tamuzingamaam mangush chinarangusin, maacheetsi
    kóstaroo kungush kapeetaranganaya. Itaru, Jonassha mapiyru wantsush pshturu, wachoo
    shtandayaru, maa ashirangiya.
  hui-hui: Ani biyago hondowa iba sibi biagoria berearume gi timbuniore howa tini
    hangu hangunaga damame ti biamogo bilo lowa olagalaga bini. Ani bialu howa iba
    sibi biago yabia bilonaga mbirale maru ibaha mo ba pebe bini. Maru ti ani bialu
    heaha Yona ibu iba sibi tamu habaneha dalipe howa u palia hondo hene.
  wrs-wrs: Wo no botna andranindva pemba esvema vivna, nokovhoawolnapenam os i. Wo
    himba vivnamba, hevna tihm indakonda wewusa unvna, no tihmba himba doara sembayang
    velvohinvnam. Wo no andranindva mendah wewusa unvnamba, wohva himba botriniva
    deimbvnamba, wanmera dembrapuv vevna, os ningvna, ata kava vikokowonam beswonam
    angavav, kinmba doa kava dembhapuv vipiei. Heva os owai, eva vikokolva, botva
    mendah powalwolalm wohvevna. Nomba andranindva diva vivnamba nonamba, Yonava himba
    bot endallam pihanamba, di ninpol wohkovopena.
  mya-mya: သင်္ဘော​သား​တို့​သည်​ကြောက်​လန့်​လျက် မိ​မိ​တို့​ယုံ​ကြည်​ကြ​သော​ဘု​ရား​များ​ထံ​သို့​သူ​တို့​အား
    ကယ်​တင်​ပါ​ရန်​ဆု​တောင်း​ကြ​၏။ ထို​နောက်​သင်္ဘော​ဝန်​ပေါ့​စေ​ရန် ကုန်​စည်​များ​ကို​ရေ​ထဲ​သို့​ပစ်​ချ​ကြ​၏။
    ထို​အ​ချိန်​တွင်​ယော​န​သည်​သင်္ဘော​ဝမ်း​ထဲ​သို့​ဆင်း​၍​အိပ်​ပျော်​လျက်​နေ​၏။
  bod-N: གྲུ་པ་རྣམས་ཤིན་ཏུ་འཇིགས་ཏེ་སྐད་ཆེན་པོ་བརྒྱབ་ནས་རང་རང་གི་ལྷ་ལ་འོ་དོད་བོས།
    ཁོ་ཚོས་གྲུ་ཇེ་ཡང་དུ་གཏོང་ཆེད་གྲུ་ནང་གི་ཚོང་རྫས་ཡོད་ཚད་མཚོའི་ནང་དུ་གཡུགས། འོན་ཀྱང་།
    དེ་སྔར་ཡོ་ནཱ་མར་གྲུའི་ཕུག་ཏུ་སོང་སྟེ་ཉལ་ནས་གཉིད་སྟུག་པོ་ཁུགས་པས།
  wsk-wsk: Se dal ko kari alo mu ninguru nguangakasan, ale kari koma koma nunga kaem
    alo nongote nia ai gilingikasan, ale dal te guyakarukko barasaman dal ningi melmasak
    mu gi gagi ningi warukasan. Bare Jonah mu dal nukum te kaparam ale aniram kueram.
  sna-sna: Vafambisi vose vechikepe vakatya uye mumwe nomumwe akachema kuna mwari
    wake. Vakakanda nhumbi mugungwa kuti chikepe chireruke. Asi Jona akanga aenda
    pasi mukati mechikepe maakasvikovata uye akakotsira hope huru.
  spa-BLM: Entonces los marineros tuvieron miedo y cada uno clamó a su dios. Arrojaron
    al mar la carga que había en la nave para aligerarla. Pero Jonás había bajado
    al interior de la nave y se había acostado, y estaba profundamente dormido.
  cac-cac: Ix xivq'ue eb' ed'jinac te' barco chi', ix laj yalan sb'a junjun eb' d'a
    sdiosal. Ix och ijan eb' syumancanb'at yicatz te' d'a yol a' yic seb'b'i te'.
    Axo vin̈aj Jonás chi', ix em vin̈ d'a jun colxo yol te' barco chi' d'a yalan̈,
    axo ta' ix vay vin̈.
  swh-ULB: Wale baharia waliogopa sana na kila mtu alilia kwa mungu wake mwenyewe.
    Wakatupa mizigo bahari iliyokuwa merikebuni ili kuifungua. Yona alikuwa ameshuka
    hapa pande za ndani ya melikebu, naye alikuwa amelala huko usingizi.
  bel-bel: І спалохаліся карабельнікі і заклікалі кожны свайго бога, і пачалі кідаць
    у мора паклады з карабля, каб аблегчыць яго ад іх; а Ёна апусьціўся ў нутро карабля,
    лёг і моцна заснуў.
  wed-wed: Waga ravai ai lawana aubaina i rovo-kaukaua ma ai god awarii i tou agu
    aubaina, ma purapura au boga i viorereni da waga ita telatela. Wate Jonah waga
    au orana i raunuavuru.
  deu-ELBBK: Und die Seeleute fürchteten sich und schrien, jeder zu seinem Gott; und
    sie warfen die Geräte, die im Schiff waren, ins Meer, um sich zu erleichtern.
    Jona aber war in den unteren Schiffsraum hinabgestiegen, und hatte sich hingelegt
    und war in tiefen Schlaf gesunken.
  mbb-OT: Ne tenged te utew nengahandek is menge terebahanti, ne is kada sevaha kandan
    mid-ampù diyà te kandin he menge ed-ezapen. Ne impenimbag dan en is menge karga
    zutun te varku su wey mebmahagkap. Ne si Jonas mulà, nehurep diyà te zizalem he
    vahin te varku.
  mal-2015: കപ്പൽക്കാർ ഭയപ്പെട്ടു ഓരോരുത്തൻ താന്താന്റെ ദേവനോടു നിലവിളിച്ചു; കപ്പലിന്നു
    ഭാരം കുറെക്കേണ്ടതിന്നു അവർ അതിലെ ചരക്കു സമുദ്രത്തിൽ എറിഞ്ഞുകളഞ്ഞു. യോനയോ കപ്പലിന്റെ
    അടിത്തട്ടിൽ ഇറങ്ങി കിടന്നു നല്ലവണ്ണം ഉറങ്ങുകയായിരുന്നു.
  tuo-NT: Tiwʉre daꞌracoꞌterã ʉpʉtʉ uirã, nanʉcʉ̃ na ẽjõpeorãnojõrẽ “Weetamuña”, ni
    sẽrĩcãrã niwã. Beꞌro tiwʉ nʉcʉ̃tipjʉ tojato nírã, na miase nʉcʉ̃sere ti maajopʉ
    doqueñopeꞌocãrã niwã. Joná peꞌe tojo waꞌari curare na apeyenojõ nʉrõrĩ tucũpʉ
    dijaa, cãrĩyʉꞌrʉqueꞌa waꞌacʉ niwĩ.
  gvs-gvs: Tuwo gelugelu simatoita gagaina, e tamo tamo sipodeda toinidi idi yaubadayao
    yaidi, sidigo kadi, ‘¡Oiyoi, kovaitēma!’ Siipodeda, geya, tuwo kónana sisavedi
    sisou négwasa goi bego oga ikakapu. Ego kina Iyonayana bogina isou ina oga sinaena
    goi iimasisi, ikanamatáiya toina.
  rmc-rmc: O namorňika pre loďa pes daranas a chudle sako te vičinel pre peskro del.
    Chudle te čhivkerel andro moros o veci andral e loďa, hoj te el lokeder. Ale o
    Jonaš peske geľa tele andre loďa te pašľol a zorales zasuča.
  nlg-nlg: Na lei mane tara lutu tana vaka te torora na mataghu mara ngangaraha, tara
    liona siki sakai ke mai hera na hahanga, sopa sopa gaira tara ngangaraha vania
    didira na sopa god (titinoni) (god sorisori) tara holohabara. Gaira tara soni
    horui loka ni tahi na lei luludana na vaka ge ke mamala pile me ke bei luvu gea.
    Mi tana bona vaghana eni ke, Jonah te horu padi tua me maturu mate tua tana vatei
    talu luluda i pari loka ni vaka.
  pes-OPV: وملاحان ترسان شده، هر کدام نزد خدای خوداستغاثه نمودند و اسباب را که در
    کشتی بود به دریا ریختند تا آن را برای خود سبک سازند. امایونس در اندرون کشتی فرود
    شده، دراز شد وخواب سنگینی او را در ربود.
  ron-1924: Корэбиерий с-ау темут, а стригат фиекаре ла думнезеул луй ши ау арункат
    ын маре унелтеле дин корабие, ка с-о факэ май ушоарэ. Иона с-а коборыт ын фундул
    корабией, с-а кулкат ши а адормит дус.
  aui-aui: Na waga bagibagi damdi sinaghara kirakii da tatadigegha wiiwiita kiiravine
    yadi god biidi sirukwatu. Wasina bi sawara waga kamone sidagu siyitavena yowoyowoghana
    yegiiye da waga siyitekani bi iyarutenami. Bi Jona, noko raghanine na iyowogha
    katamana waga kamone da ikenayakuka nuwanuwana iwapewapeni.
  ben-OBCV: সমস্ত নাবিক ভয়ভীত হয়ে উঠল ও নিজের নিজের দেবতার কাছে কাঁদতে লাগল। এবং
    জাহাজ হালকা করার জন্য তারা জাহাজের মালপত্র সমুদ্রে ফেলে দিল। কিন্তু যোনা জাহাজের
    খোলে নেমে গেলেন। সেখানে শুয়ে পড়ে তিনি গভীর ঘুমে আচ্ছন্ন হলেন।
  lex-lex: '@see-verse:JON.001.004'
  som-som: Markaasay raggii baxriyiinta ahaa aad u baqeen, oo mid waluba wuxuu u qayshaday
    ilaahiisii. Alaabtii doonnida ku jirtayna badday ku dhex tuureen, si ay doonnidu
    iyaga ugu fududaato. Laakiinse wuxuu Yoonis mar hore u dhaadhacay doonnida meesha
    ugu hoosaysa, oo halkaasuu seexday, wuxuuna ku jiray hurdo weyn.
  lat-VUC: Et timuerunt nautæ, et clamaverunt viri ad deum suum, et miserunt vasa
    quæ erant in navi, in mare, ut alleviaretur ab eis; et Jonas descendit ad interiora
    navis, et dormiebat sopore gravi.
  aoi-aoi: '@see-verse:JON.001.004'
  eng-ASVBT: Then the mariners were afraid, and cried every man unto his god; and
    they cast forth the wares that were in the ship into the sea, to lighten it unto
    them. But Jonah was gone down into the innermost parts of the ship; and he lay,
    and was fast asleep.
  mna-mna: Tabe zin uraata kan ki wooŋgo timoto kan, mi zin tataŋa timaŋga mi titaŋroro
    merere kizin kizin be tiuulu zin. Tamen som. Tona tipiri mburu pakan isula pa
    tai bekena wooŋgo ipotpot. Mi Yona na, isula wooŋgo leleene mi ikeene ma izemke
    i kat.
  ita-1885: E i marinai temettero, e gridarono ciascuno al suo dio, e gettarono gli
    arredi ch'erano nella nave in mare, per alleviarsene. Or Giona era sceso nel fondo
    della nave, e giaceva, ed era profondamente addormentato.
  eng-LXXUP: And the sailors were alarmed, and cried every one to his god, and cast
    out the wares that were in the ship into the sea, that it might be lightened of
    them. But Jonah was gone down into the hold of the ship, and was asleep, and snored.
  eng-ULB: Then the sailors became very afraid and each man cried out to his own god.
    They threw the ship's cargo into the sea to lighten it. But Jonah had gone down
    into the innermost parts of the ship, and he was lying there deeply asleep.
  spa-VBL: Los marineros estaban muy asustados y cada uno oraba a su dios para que
    los salvara. Tiraron por la borda toda la carga para aliviar el peso del barco.
    Mientras tanto, Jonás había bajado al interior del barco, donde se había acostado
    se había quedado dormido.
  fra-_FOB: Et les marins eurent peur; ils crièrent chacun à leur dieu, et jetèrent
    à la mer les objets qui étaient dans le navire, pour l'alléger; mais Jonas était
    descendu au fond du navire, s'était couché et dormait profondément.
  mal-mal: കപ്പലിൽ ഉള്ളവർ ഭയപ്പെട്ട് ഓരോരുത്തൻ താന്താന്റെ ദേവനോട് നിലവിളിച്ചു; കപ്പലിന്
    ഭാരം കുറക്കേണ്ടതിന് അവർ അതിലെ ചരക്ക് കടലിൽ എറിഞ്ഞുകളഞ്ഞു. യോനയോ കപ്പലിന്റെ അടിത്തട്ടിൽ
    കിടന്ന് സുഖമായി ഉറങ്ങുകയായിരുന്നു.
  urd-GVR: Mallāh saham gae. Aur har ek chīḳhtā-chillātā apne dewatā se iltijā karne
    lagā. Jahāz ko halkā karne ke lie unhoṅ ne sāmān ko samundar meṅ phaiṅk diyā.
    Lekin Yūnus jahāz ke nichle hisse meṅ leṭ gayā thā. Ab wuh gahrī nīnd so rahā
    thā.
  suz-BL: मिनु डोंगाम गेय पाइबपुकी हिंशा, आन देवी देवता आन नें थि‍शा, ब्रेम्‍मा बाक्‍त।
    मिनु डोंगा सोपी पचा कली मेको आन बाक्‍शो मारेइ मारेइ समुन्‍द्रमी ताइक्‍तमे बाक्‍त।
    योना चहिं डोंगा आ आइदी तला लशा, इप्‍शो बाक्‍माक्‍त।
  eng-NOY: Then the mariners were afraid, and cried every man to his god. And they
    cast forth the things that were in the ship into the sea, to lighten it of them.
    But Jonah had gone down to the lower part of the ship, and he lay and was fast
    asleep.
  ita-1927: I marinari ebbero paura, e ognuno gridò al suo dio e gettarono a mare
    le mercanzie ch’erano a bordo, per alleggerire la nave; ma Giona era sceso nel
    fondo della nave, s’era coricato, e dormiva profondamente.
  ckb-ckb: کەشتیوانەکان ترسان، هەریەکەیان هاواری بۆ خوداوەندەکەی خۆی کرد، ئەو شتانەی
    کە لەناو کەشتییەکەدا بوون فڕێیان دایە ناو دەریاکە، بۆ ئەوەی باری خۆیان سووک بکەن.
    کەچی یونس چوو بووە نهۆمی خوارەوەی کەشتییەکە و پاڵکەوتبوو، لە خەوێکی قووڵدا بوو.
  eng-BBE: Then the sailors were full of fear, every man crying to his god; and the
    goods in the ship were dropped out into the sea to make the weight less. But Jonah
    had gone down into the inmost part of the ship where he was stretched out in a
    deep sleep.
  kan-OKCV: ಆಗ ಹಡಗಿನವರು ಭಯಪಟ್ಟು ಒಬ್ಬೊಬ್ಬನು ತನ್ನ ತನ್ನ ದೇವರಿಗೆ ಕೂಗಿ, ಹಡಗನ್ನು ಹಗುರ ಮಾಡುವ
    ಹಾಗೆ ಅದರಲ್ಲಿದ್ದ ಸರಕುಗಳನ್ನು ಸಮುದ್ರದಲ್ಲಿ ಹಾಕಿಬಿಟ್ಟರು. ಆದರೆ ಯೋನನು ಹಡಗಿನ ಕೆಳಭಾಗಕ್ಕೆ
    ಇಳಿದು ಹೋಗಿ, ಮಲಗಿಕೊಂಡು ಗಾಢ ನಿದ್ರೆಯಲ್ಲಿದ್ದನು.
  tam-2017: அப்பொழுது கப்பற்காரர்கள் பயந்து, அவனவன் தன்தன் தெய்வங்களை நோக்கி வேண்டுதல்செய்து,
    பாரத்தைக் குறைப்பதற்காக கப்பலில் இருந்த சரக்குகளைக் கடலில் எறிந்துவிட்டார்கள்;
    யோனாவோ கப்பலின் கீழ்த்தளத்தில் இறங்கிப்போய்ப் படுத்துக்கொண்டு, ஆழ்ந்து தூங்கினான்.
  app-app: Goah rat um li aga nong ratemtatsi bos bi ram dangro bwabwalehlak mini
    noo takaa nii nuhu rama beetsi nii. Ram gabarani leut ah tedi li aga le teh, nuhu
    nema leli ba aga nemamdeptep. Jona tesip mwasi bwalken aga bi mamtsuu ah temtsuu.
    Tebam muililngi apma nga ah tekap.
  spa-RV-1909: 'Y los marineros tuvieron miedo, y cada uno llamaba á su dios: y echaron
    á la mar los enseres que había en la nave, para descargarla de ellos. Jonás empero
    se había bajado á los lados del buque, y se había echado á dormir.'
  ron-BTF: Atunci marinarii s-au înspăimântat şi a strigat fiecare bărbat către dumnezeul
    lui şi au aruncat în mare încărcăturile care erau în corabie, ca să fie uşurată
    de ele. Dar Iona a coborât în părţile de jos ale corabiei şi s-a culcat şi a dormit
    adânc.
  eng-WEBP: Then the mariners were afraid, and every man cried to his god. They threw
    the cargo that was in the ship into the sea to lighten the ship. But Jonah had
    gone down into the innermost parts of the ship and he was laying down, and was
    fast asleep.
  eng-FBV: The sailors were terrified and each of them prayed to their own god to
    save them. They threw the cargo overboard to make the ship lighter. Meanwhile,
    Jonah had gone down into the hold where he had laid down and fallen fast asleep.
  nld-1939: In hun angst riepen de schepelingen allen hun eigen goden aan, en wierpen
    de lading in zee, om het schip te ontlasten. Maar Jonas was in het scheepsruim
    gegaan, had zich daar ter ruste gelegd, en was in diepe slaap gevallen.
  nch-BL: Huan nopa tacame cati quinejnemiltiyayaj nopa cuaacali majmahuiyayaj, huan
    sesen inijuanti quitzajtziliyayaj idios. Huan teipa, para ma amo moetilis nopa
    cuaacali, quimajcajque nochi tamamali ipan hueyi at. Pero Jonás temotoya tatzinta
    ipan nopa cuaacali campa quicahuayayaj tamanti huan quema nopa hueyi ajacat panoyaya,
    tahuel cochtoya.
  tfr-NTPO: '@see-verse:JON.001.004'
  vie-1934: Những thủy thủ đều sợ hãi, ai nấy kêu cầu thần của mình. Đoạn, họ quăng
    những đồ đạc trong tàu xuống biển, để cho nhẹ tàu. Giô-na đã xuống dưới lòng tàu,
    nằm và ngủ mê.
  hin-CV: सब नाविक भयभीत हो गए और हर एक अपने-अपने देवता को पुकारने लगा. और वे पानी
    जहाज़ में लदी हुई सामग्री को समुद्र में फेंकने लगे ताकि जहाज़ का बोझ कम हो जाए.
    किंतु इस समय योनाह जहाज़ के निचले भाग में जाकर गहरी नींद में पड़ा हुआ था.
  spa-BES: Entonces los marineros estaban llenos de miedo, cada hombre llorando a
    su dios; y los bienes en el barco fueron arrojados al mar para reducir el peso.
    Pero Jona había bajado a la parte más interior del barco donde estaba tendido
    en un sueño profundo.
  tdx-tdx: Nangebahebak’ amy zao o mpiandriakeo, naho songa nikanjy ty ‘ndrahare’e,
    vaho nahifi’ iareo an-driak’ ao ty haraotse am-po’ i samboy ao, hañamaivañe aze.
    Fe nijoñe añ’ate’ i samboy t’Ionà; nandre, niròtse.
  tha-KJV: แล​้วบรรดาลูกเรื​อก​็​กลัว ต่างก็ร้องขอต่อพระของตน และเขาโยนสินค้าในกำปั่นลงในทะเลเพื่อให้กำปั่นเบาขึ้น
    แต่​โยนาห์​เข​้าไปข้างในเรือ นอนลงและหลับสนิท
  por-BR-2018: Então os marinheiros tiveram medo, e cada um clamava a seu deus; e
    lançaram no mar os objetos que havia no navio, para com eles diminuir o peso.
    Jonas, porém, havia descido ao interior do navio, e se pôs a dormir profundamente.
  deu-ELO: Und die Seeleute fürchteten sich und schrieen, ein jeder zu seinem Gott;
    und sie warfen die Geräte, welche im Schiffe waren, ins Meer, um sich zu erleichtern.
    Jona aber war in den unteren Schiffsraum hinabgestiegen, und hatte sich hingelegt
    und war in tiefen Schlaf gesunken.
  caa-caa: Y tamar era tin e war apatnobꞌ tama e barco cay bꞌactobꞌ meyra, y cay ucꞌajtiobꞌ
    taca udiosobꞌ inteꞌ intiobꞌ, y cay utobꞌsiobꞌ ixin ta jaꞌ tunor lo que war uqꞌuechiobꞌ
    axin tama e barco tuaꞌ atzꞌupa ubꞌarir. Pero e Jonás yaꞌ turu tama usuy e barco
    war awayan y machi cꞌani abꞌixcꞌa.
  eng-WYC-2018: And shipmen dreaded, and men cried to their god; and sent vessels,
    that were in the ship, into the sea, that it were made lighter of them. And Jonah
    went down into the inner things of the ship, and slept by a grievous sleep. (And
    the shipmen feared, and the men cried out to their god; and they sent vessels,
    or equipment, and other things, that were on the ship, into the sea, so that it
    was made lighter. And Jonah was down in the hold of the ship, and slept a troubled
    sleep.)
  epo-epo: La ŝipanoj ektimis kaj komencis voki ĉiu al sia dio; kaj la objektojn,
    kiuj troviĝis en la ŝipo, oni ĵetis en la maron, por malpligrandigi la pezon.
    Sed Jona iris malsupren, en la internon de la ŝipo, kuŝiĝis, kaj endormiĝis.
  uig-PIN: Kemiqilǝr bolsa bǝk ⱪorⱪup ketip, ⱨǝrⱪaysisi ɵz ilaⱨliriƣa hitab ⱪilip
    dua ⱪilixti; ular kemini yeniklisun dǝp uningdiki yük-taⱪlarni dengizƣa taxliwǝtti.
    Biraⱪ Yunus bolsa, kemining asti ⱪǝwitigǝ qüxüwelip, xu yǝrdǝ ɵlüktǝk uhlawatⱪanidi.
  beo-beo: 'Amabeba:le, dusagaiga hawa: hamosu dunu ilia bagadewane beda:ne, ilia
    ‘gode’ liligi ilima fidima:ne sia:ne gadoi. Amola ilia liligi dusagai ganodini
    dialu amo huluane ladili hanoa ga galagai. Be ili amo hawa: hamonanoba da Youna
    e dusagai amo ganodini, sesei amo ganodini sima dialu.'
  tpi-OTNT: Ol boskru i pret nogut tru, na olgeta wan wan i singaut long ol god bilong
    ol yet. Ol i no laik bai sip i hevi tumas, olsem na ol i kisim ol kago na tromoi
    i go long solwara. Tasol Jona i bin i go daun insait long hasis bilong sip na
    i slip i stap.
  hau-SA: Dukan matuƙan jirgin suka tsorata, kowannensu kuma ya yi kuka ga allahnsa,
    suka kuma jefar da kayan jirgi a cikin teku domin su rage nauyin jirgin. Ana cikin
    haka, ashe, Yunana ya sauka can ƙarƙashin jirgi ya je ya kwanta, yana ta sharar
    barcinsa.
  uig-LAT: Kémichiler bolsa bek qorqup kétip, herqaysisi öz ilahlirigha xitab qilip
    dua qilishti; ular kémini yéniklisun dep uningdiki yük-taqlarni déngizgha tashliwetti.
    Biraq Yunus bolsa, kémining asti qewitige chüshüwélip, shu yerde ölüktek uxlawatqanidi.
  nde-nde: Bonke abagwedli bawo besaba, ngulowo lalowo wakhala kunkulunkulu wakhe.
    Baphosela imithwalo elwandle ukuze baphungule ubunzima bomkhumbi. Kodwa uJona
    wayehlele endlwaneni engaphansi, emkhunjini, walala khona ubuthongo bukabhuka.
  ton-ton: Pea naʻe toki manavahē ʻae kau vaka, pea naʻe taki taha tangi ki hono ʻotua,
    pea naʻe tolo kotoa pē ʻae meʻa ʻi he vaka, koeʻuhi ke maʻamaʻa. Ka kuo ʻalu hifo
    ʻa Siona ki he kaokao ʻoe vaka; pea naʻa ne tokoto, ʻo mohe maʻu.
  ces-1613: A bojíce se plavci, volali jeden každý k bohu svému, a vyhazovali to,
    což měli na lodí, do moře, aby sobě tím polehčili. Jonáš pak byl sešel k bokům
    lodí, a položiv se, spal tvrdě.
  eko-eko: Mamalinyero ooshi khwiiya awoova, wakhula mmote wayo khusala akhuwa anvekelaka
    nluku awe, yoori apatthe wuusurukha, na khusala atupweeza mapwattha aya mpahari,
    yoori eveyaveye pankaya yaya. Wakathi aya opo Yuunusa, aarettiye eeshukheliye
    mpurawu eettaka olala ajisahawiye.
  eng-WMB: Then the mariners were afraid, and every man cried to his god. They threw
    the cargo that was in the ship into the sea to lighten the ship. But Jonah had
    gone down into the innermost parts of the ship and he was laying down, and was
    fast asleep.
  tam-TCV: கப்பலாட்கள் எல்லோரும் பயந்து, ஒவ்வொருவனும் தன்தன் தெய்வத்தை நோக்கிக் கதறினான்.
    அத்துடன் அவர்கள் கப்பலின் பாரத்தைக் குறைப்பதற்காக, அதிலிருந்த சரக்குகள் எல்லாவற்றையும்
    கடலில் எறிந்தார்கள். ஆனால் யோனாவோ, கப்பலின் அடித்தளத்திற்குச் சென்று அங்கே படுத்து
    ஆழ்ந்த நித்திரையாயிருந்தான்.
  ceb-ULB: Unya ang mga manlalayag nangahadlok pag-ayo ug ang matag tawo misinggit
    ngadto sa iyang kaugalingon nga dios. Ilang gilabay ngadto sa dagat ang mga karga
    sa barko aron mogaan kini. Apan si Jonas mikanaog ngadto sa pinakasuok nga bahin
    sa barko, ug didto siya naghigda ug nahinanok sa pagkatulog.
  mkn-mkn: Ana bua kapal dong sandiri su taku mati. Dong satu-satu batarea minta tolong
    sang dong pung songgo-songgo dong. Ais ju dong angka buang itu kapal pung muatan,
    ko biar kapal lebe ringan. Naa, waktu ana bua kapal dong satenga mati cari jalan
    ko biar itu kapal jang tanggalám, na, Yunus su turun pi bawa, ju tidor sonu.
  pol-UBG: A żeglarze przestraszyli się i każdy z nich wołał do swego boga, a wyrzucali
    do morza ładunek, który był na okręcie, aby ten był lżejszy. Ale Jonasz zszedł
    wcześniej na niższy pokład okrętu, położył się i twardo zasnął.
  agr-agr: Imanitai aents lanchanum takau aidau chimpijuk ishamainak, kujaukmaikia
    senchi untsu untsumak dita apajuíjin segaidau nii yaimpakti tusag. Nuninak lancha
    tepeawai takunti tusag, waji aidau chimpijunak nayantsanum utsaawajui. Imaaninai
    Jonásak initak waji chimpitainum waya shiig kanak egketu.
  kyc-kyc: Dopa piyasa sipu akali dupwa pakame kumuyami. Kumapala nakamana anatu wakale
    wakale dupwame nyisinya lao poraiyuo loma siyami. Dopa sipu doko yaepena lao bange
    minyiyaminyi dupwa pyao ipwa kota dokona nembeyami. Dopa piyaminyipape Jona baa
    papala sipu koko donge siyamo dusa luu palu palyuo paleya.
  urd-GVU: ملاح سہم گئے، اور ہر ایک چیختا چلّاتا اپنے دیوتا سے التجا کرنے لگا۔ جہاز
    کو ہلکا کرنے کے لئے اُنہوں نے سامان کو سمندر میں پھینک دیا۔ لیکن یونس جہاز کے
    نچلے حصے میں لیٹ گیا تھا۔ اب وہ گہری نیند سو رہا تھا۔
  eng-OEBCW: The sailors were terrified and each cried for help to his own god. They
    threw the ship’s cargo into the sea to make the ship lighter. Meanwhile Jonah
    had gone down into the bottom of the ship and lay fast asleep.
  deu-1912: Und die Schiffsleute fürchteten sich und schrieen, ein jeglicher zu seinem
    Gott, und warfen das Gerät, das im Schiff war, ins Meer, daß es leichter würde.
    Aber Jona war hinunter in das Schiff gestiegen, lag und schlief.
  ntj-ntj: '@see-verse:JON.001.004'
  kan-2017: ಆಗ ನಾವಿಕರು ಹೆದರಿ ತಮ್ಮತಮ್ಮ ದೇವರುಗಳಿಗೆ ಮೊರೆಯಿಟ್ಟರು. ಹಡಗನ್ನು ಹಗುರ ಮಾಡಲು ಹಡಗಿನಲ್ಲಿರುವ
    ಸರಕುಗಳನ್ನು ಸಮುದ್ರಕ್ಕೆ ಬಿಸಾಡಿಬಿಟ್ಟರು. ಆದರೆ ಯೋನನು ಹಡಗಿನ ಕೆಳಭಾಗಕ್ಕೆ ಹೋಗಿ ಮಲಗಿ ಗಾಢನಿದ್ರೆ
    ಮಾಡುತ್ತಿದ್ದನು.
  tgo-tgo: Gharelaghɨlaghɨ kaiwae waŋgako gharakakaiwo regha na regha tembe i goyawaru
    weya le loi thalavu kaiwae. Lenji renuwaŋa thɨ munjeva thɨ vamayaŋa waŋgako e
    vuyowoko tɨne, thɨ mbana doweko vavana thɨ yathu e njighɨko tɨne. Ko iyemaeŋge
    e mbaŋako iyako Jona vambe ina e waŋgako gharɨghe, e tɨne bode i ghenetena yawaliye.
  yap-yap: Ma urngin fapi sala nrusgad miyad tolul nra bagyad ma be man ayuw ko birok
    e got. Miyad yin’ e chugum nu barkow nga maday, ni nge ba’ud e barkow. Ma ngiyal’
    i nem ma ke yan Jonah i mol nga mayum ko barkow, ni kari mol.
  hlt-MCSB: Sangphobibi rhoek loh a rhih dongah hlang loh amah kah pathen te ni a.
    khue uh coeng. A soah yanghoep hamla sangpho dongkah hnopai te tuitunli khuila
    a dong uh. Tedae Jonah tah sangpho hlaep la suntla tih a yalh neh muelh ip.
  mdy-ETH: ዒማና ዋኣፆ ካኣሚሎይዳ ዓኣዻ ዓሳ ኮሺ ዒጊጬሢሮ ፔቴ ፔቴሢ ፔኤኮ ፆኦዛ ዔያቶ ማኣዳንዳጉዲ ዒላቴኔ፤ ሃሣ ዋኣፆ
    ካኣሚሎኮ ጫኣኖ ሼሌዒሳኒ ጋሮይዳ ዓኣ ባኮ ዔኪ ዔኪ ባዞይዳ ኬኤሬኔ፤ ዮናኣሴ ጋዓንቴ ዋኣፆ ካኣሚሎኮ ጋራ ሊካ ዴማ ዓኣ ቆልዓ
    ጋርካ ጌሊ ላሂ ሃሃይቄጉዲ ጊንዔኔ።
  twi-ASANTE: Ɛhyɛn no mufoɔ no nyinaa surooɛ na obiara su frɛɛ ne nyame. Wɔtotoo
    adwadeɛ a ɛwɔ ɛhyɛn no mu guguu ɛpo no mu sɛdeɛ ɛhyɛn no mu bɛyɛ herɛ. Nanso na
    Yona akɔhyɛ ɛhyɛn no ase baabi ada hatee.
  ipi-ipi: '@see-verse:JON.001.004'
  urw-urw: Oude ere taugegwar nin kimigen, bangar gürenakuti gürenagürena nugengab
    dugtaba yagwen. Nin oude ere kubweg urwen, bangarbere dabadaba düd masyag gam
    fotutugen. Bangeaga ko, Yona nu oude ere gadi gam egimena kanüdi kinbüreaga.
  bhl-bhl: 'Kelewei, kunuw dim beem aluwbamin kunum i finganin fian fian mak kuluko,
    ikalem amen amen kuw ikalem dasuw-got ilo gaayemeko, bokolomeliw: “Ibo yake! Nulo
    dokoyemina o!”, ange ange keko, men mesesem angom be daktineko, kuse ok ok dasiliw
    kale. Dasiliw beem ding dim be, Yona e kunuw beem tem afak kel kiinok ilum sen
    mak diw diw akalse kale.'
  eng-WEBU: Then the mariners were afraid, and every man cried to his god. They threw
    the cargo that was in the ship into the sea to lighten the ship. But Jonah had
    gone down into the innermost parts of the ship and he was laying down, and was
    fast asleep.
  bnp-bnp: E huriki a tahodari ri mangenge, lakea takutaku ne ria i vasileki lakea
    na vure vona. Muri ri vuroki a galesi ne ria i puru na dari, ge maraha a aga.
    Pali e Iona i puru na ngavana aga, i tabuli puru, i mahita mate.
  wal-wal: Yaatin, markkabiyaa laaggiyaageeti yayyidi, ubbaikka bantta xoossaakko
    xoossaakko waassidosona. Qassi markkabee kauyyana mala, a giddon de7iya caanaa
    denttidi, abban olidosona. SHin Yoonaasi markkabiyaayyo giddo kifiliyaa gelidi,
    yan zin77idi, xiskkuwaa kairiis.
  mgh-mgh: Vaavale anakalawa yahoovaca venci, ni khula ntthu ananlepela nluku awe,
    ni yahorihela mpaharini mirintti carinaya nkalawani, wiira awukule ulemeliya nwo.
    Vaavale Yona ahokhuruwela nhina ikalawa weecatalenlyawe arupaka ikhove.
  spa-PDDPT: Los marineros tuvieron miedo y cada uno clamaba a su ʼelohim. Echaron
    la carga al mar para aligerar la nave. Pero Jonás bajó al fondo del barco, se
    acostó y dormía profundamente.
  gun-gun: Ha'e ramo kanoã mboguataa kuery onhemondyipa vy peteĩ-teĩ ojapukai nguuete
    ramigua pe. Ha'e rami vy kanoã py mba'emo ipoyikueve oĩ va'ekue omombopa yy py
    ivevuive aguã. Ha'e rã Jonas ma yapy py oguejy ma vy oke rei oupy.
  agu-BL: Ma yi e' ak'unsom tul yi barc, wi'nin tzun chixobe'ntz, nin ẍchijunal len
    e' octz tan nachle'n chiryosil. Ej nintzun baj len chijo'lil tektz yi barc wi
    mar, tan sasane'n. Ma Jonás nintzun cu' i'-tz tc'u'l cu'n yi barc kale na oque't
    e'chk ektz, nin tzun wit cu'ntz.
  eng-PEV: '@see-verse:JON.001.004'
  ilo-ULB: Nagbuteng unay dagiti tripulante ket immawag ti tunggal lalaki iti bukodna
    a dios. Impurruakda dagiti karga ti barko iti taaw tapno lumag-an daytoy. Ngem
    adda ni Jonas iti kaunegan a kadsaaran ti barko ken agid-idda sadiay a narnekan
    ti turogna.
  kpg-kpg: Digau o di wagabaalii huogodoo gu mmaadagu huoloo, tangada nei mo tangada nei
    ga gahigahi dono god bolo gi hagamaamaa ina ginaadou. Digaula gaa kili gi daha
    nia goloo di wagabaalii bolo gi maamaa di waga. Di madagoaa nia mee aanei ne hai,
    Jonah guu hana gi lala guu kii danu mmoe i lodo di wagabaalii.
  uig-ARA: كېمىچىلەر بولسا بەك قورقۇپ كېتىپ، ھەرقايسىسى ئۆز ئىلاھلىرىغا خىتاب قىلىپ
    دۇئا قىلىشتى؛ ئۇلار كېمىنى يېنىكلىسۇن دەپ ئۇنىڭدىكى يۈك-تاقلارنى دېڭىزغا تاشلىۋەتتى.
    بىراق يۇنۇس بولسا، كېمىنىڭ ئاستى قەۋىتىگە چۈشۈۋېلىپ، شۇ يەردە ئۆلۈكتەك ئۇخلاۋاتقانىدى.
  bps-bps: Na i dad to mebe i aweng ani, too ale likò. Taman kat satu dale tamlo mni
    tabeng di dad dwatala. Na batla i dad lulenla di mahin, du fye beg magwà blat
    i aweng. Kabay di kyak Dyona salu kenen ditù di lam i aweng na milè, na di bang
    ani tatoo kudang.
  tof-tof: Ene butan zaget pama kari gum koke yón taegwarr kwarilürr tibiób tangbamtinüm,
    darrpan-darrpan tibiób godódó. Tibiób but ul ainüm, i elklaza we aman kwarilürr
    maludü. Zona ma ugón but kugupidü büdül ut yarilürr.
  sus-sus: Kunkuimae naxa gaaxu, kankan naxa a dɛ rawa a xa ala bɛ. E naxa nde ba
    kunkui xa kote ra, e a woli baa ma alako nde xa ba a binyɛ ra. Yunusa naxa goro
    kunkui bɔtini ma, a a sa mɛnni, a xi paxi.
  pon-2006: Tohn sohpo koaros ahpw masepwehkada oh emenemen likweriongete eh koht
    pwe en sewese irail. Re pil kesehsang dipwisoun sohpo pwe en kamarahda. Nindokon
    mepwukat eh wiewiawi, Sona mihmi nan kepin sohpo wie memeir.
  jae-jae: Ma lau waŋŋa têtêc tauŋ ma aweŋ gêjac nêŋ anôtôi gêdêŋ-gêdêŋgeŋ. Ma sêbaliŋ
    waba aŋga waŋ kêsêp gwêc gêja gebe waŋ ŋagaô êsa. Mago Jona kêsêp waŋ ŋalêlôm
    gêja jakêsa tau sic ma gêc bêc e kêliŋ tau siŋ.
  ksd-ksd: Ma ra umana tena ta dia ga burburut, ma tikatikai i ga kail upi kana god,
    ma dia ga vue vadudu ra lavur tabarikik ta ra parau upi na papa. Ma Iona i ga
    tar vana ba ta ra bala na parau, ma i ga va ma i ga diop uka.
  myk-myk: A kɔrɔgɔ ki kapyebyii p’i sii fya fo xuuni. A pu bɛɛri di ganha na pu kilɛlɛɛ
    ɲɛɛri. A p’i kɔrɔgɔ ki funŋɔ tuguro ti wolo wá lɔhɔ ki ni, kɔnhɔ kɔrɔgɔ k’i faha.
    Lee bi Zhonasi ta wee ya tigi kari fo kɔrɔgɔ ki maazaŋa ki ni, na shɛ sinnɛ ŋmunɔ
    tara wà.
  grc-BRENT: Καὶ ἐφοβήθησαν οἱ ναυτικοὶ, καὶ ἀνεβόησαν ἕκαστος πρὸς τὸν θεὸν αὐτοῦ,
    καὶ ἐκβολὴν ἐποιήσαντο τῶν σκευῶν τῶν ἐν τῷ πλοίῳ εἰς τὴν θάλασσαν, τοῦ κουφισθῆναι
    ἀπʼ αὐτῶν· Ἰωνᾶς δὲ κατέβη εἰς τὴν κοίλην τοῦ πλοίου, καὶ ἐκάθευδε, καὶ ἔρεγχε.
  ind-AYT: Awak kapal menjadi ketakutan, setiap orang berseru kepada allahnya, dan
    mereka melemparkan barang-barang dari kapal ke laut untuk meringankan kapal. Namun,
    Yunus turun ke bagian bawah kapal, lalu berbaring, dan jatuh tertidur dengan nyenyak.
  lid-lid: Iri lau ta ndron nane dah ndranoh ndrandra-i labai. Iri ame aden ili ta
    kindrei tiri labai. Ano, oro ame sihiy bolo ndron, oro akeh lakou raon ili bolo
    bayau, ta amwekes ndron katelebek. Arile Jona ndramadin tuk in bolo ndron andri
    handru on!
  nya-nya: Onse oyendetsa sitimayo anachita mantha ndipo aliyense anayamba kupemphera
    kwa mulungu wake. Ndipo anaponya katundu mʼnyanja kuti sitimayo ipepuke. Koma
    Yona pa nthawiyi nʼkuti atatsikira mʼkatikati mwa sitimayo kumene anagona tulo
    tofa nato.
  kyg-kyg: Sipifiꞌmo aliꞌya neꞌaliya vayaꞌmogi lusi kava huꞌa apamoꞌya aiꞌa hapausoli
    huteꞌapaeꞌmo gotiꞌapimogifeꞌmo apamete apamete huꞌa, laha mao laha mao, huꞌa keya
    aeꞌnae. Sipimoꞌmo kana osisiyafeꞌmo sipifiꞌmo haneꞌniya kagemi yaꞌmo aliꞌa anipiꞌmo
    yaga auꞌa ataleꞌnae. Ani kava huꞌnagenoꞌaeꞌmo Yonaꞌa anagamo oꞌmaiꞌnifa sipimo
    afepilagamo lamino au kaleno maiꞌniye.
  hrv-hrv: Uplašiše se mornari; svaki zazva svoga boga, i da bi je olakšali, stadoše
    iz lađe bacati tovar što bijaše u njoj. Jona pak bijaše sišao na dno lađe, legao
    i zaspao tvrdim snom.
  mps-mps: Tama te sip tomode sę ebo bidi dabe augwali dwai wi mu elama, tama tigidali
    deli deligo augwa god i ola palio. Tama augwaligo te sip sęgę mu idali homu
    elama, tama augwaligo te walu dabe meba te tamu ąįba sąwani. Tiali goli Jona
    da, te sip aiyadu dologo tomoba mu dulama, tama pila mudalio.
  tpi-tpi: Ol boskru i pret nogut tru, na olgeta wan wan i singaut long ol god bilong
    ol yet. Ol i no laik bai sip i hevi tumas, olsem na ol i kisim ol kago na tromoi
    i go long solwara. Tasol Jona i bin i go daun insait long hasis bilong sip na
    i slip i stap.
  dan-1931: Sømændene blev rædde og råbte hver til sin Gud, og de kastede alle Sager
    i Skibet over Bord for at lette det. Men Jonas var gået ned i det underste Skibsrum
    og lå i dyb Søvn dernede.
  vie-OVCB: Tất cả thủy thủ đều khiếp sợ, mỗi người kêu cầu thần mình và ném bỏ hàng
    hóa xuống biển cho nhẹ tàu. Nhưng lúc ấy Giô-na nằm ngủ say dưới khoang tàu.
  guj-2017: તેથી ખલાસીઓ ખૂબ ભયભીત થયા અને દરેક માણસ પોતાના દેવને પ્રાર્થના કરવા લાગ્યા.
    વહાણને હળવું કરવા માટે તેઓએ તેમાંનો માલસામાન સમુદ્રમાં ફેંકી દીધો. આવું હોવા છતાં
    યૂના તો વહાણના સૌથી અંદરના ભાગમાં જઈ, ભરનિદ્રામાં પડ્યો.
  awx-awx: Tiwän sipde wuyä äminu anaxälake, anätunäle inäinä tumuxu anggatängyäminingge
    yaxäwik, “Asing pahana, sip gwenu kwängä äpmembä tiwik?” yake, hängäläpä une pekinu
    päxäwik, yanggäxätan mumbä wukukin. Meyä uläknga apgulu, Jona siwu gälämnä gwenkätan
    täpu däpmunä pekbulämdaxawän apgut.
  pon-2006A: Tohn sohpo koaros ahpw masepwehkada oh emenemen likweriongete eh koht
    pwe en sewese irail. Re pil kesehsang dipwisoun sohpo pwe en kamarahda. Nindokon
    mepwukat eh wiewiawi, Sona mihmi nan kepin sohpo wie memeir.
  por-BRBSL: Então os marinheiros ficaram com medo, e cada homem chorou a seu deus.
    Eles jogaram a carga que estava no navio no mar para aliviar o navio. Mas Jonas
    tinha descido para as partes mais íntimas do navio e estava deitado, e dormia
    profundamente.
  eng-OEBUS: The sailors were terrified and each cried for help to his own god. They
    threw the ship’s cargo into the sea to make the ship lighter. Meanwhile Jonah
    had gone down into the bottom of the ship and lay fast asleep.
  cth-cth: Hatnavah long kamawngnaw ni a taki awh teh a cathut lengkaleng a kaw awh.
    Long a pâhaw nahanlah hnopainaw tui dawk a tâkhawng awh. Jonah teh long e vonpui
    koe a kum teh hawvah mat a i.
  twi-twi: Hyɛn no mufo no nyinaa suroe, na obiara su frɛɛ ne nyame. Wɔtotoo aguade
    a ɛwɔ hyɛn no mu guguu po no mu sɛnea hyɛn no mu bɛyɛ hare. Nanso na Yona akɔhyɛ
    hyɛn no ase baabi ada hatee.
  hlt-hlt: Sangphobibi rhoek loh a rhih dongah hlang loh amah kah pathen te ni a khue
    uh coeng. A soah yanghoep hamla sangpho dongkah hnopai te tuitunli khuila a dong
    uh. Tedae Jonah tah sangpho hlaep la suntla tih a yalh neh muelh ip.
  tbz-SIM: Kɛ̀ kufɔ̃wɑɑ́ mpĩ́ mbɑ̀tóò yɛmbɛ̀ kɛ̀ bɛ̀ nyu bɛ bɔkɛ̀, bɛ bɔkɛ̀, kɛ dɛì
    tinɛntì bɑ̀tóò miɛkɛ kɛ buɔ̀nko dɑ̀mɛ́ɛ̀rì kɛ̀ dɛ̀ bo yɑukɛ. Kɛ̀ Sonɑɑsi yie cùtɛ́
    bɑ̀tóò fũ̀ɔ̃̀ kɛ yɛ̃̀ nkɛ duɔ́.
  msy-2020: Ezɨ kurimɨn suighava an ingarir gumaziba atiatia aguava, vaghvagha akurvazim
    bagha uan asebar diava arai. Egha me kurim mɨghɨvghighasa, kurimɨn itir bizir
    maba isa ongarimɨn ada akuri. Dughiar kamnaghɨn, Jona kurimɨn dɨkɨnim giraghu,
    egha akuava ongani.
  rmy-VLAKH: Саворэ морякуря пэрэдарайлэ, вонэ линэ тэ мангэнпэ кажно пэстерэ дэвлэсти.
    Вонэ пошутэ пай барка ся о паримос андо баро паи, соп тэ авэл майвушэро. Ай англа
    када о Иона упрал змэкляпэ тэлэ, пэля и састэс засутя.
  dop-dop: Ntɛnɑ sɔɣɔntʋ sɔsɔɔntʋ kpɑ kpɩɩlʋɣʋ sɑɑlɑɑ. Ɩlɛnɑ pɑ́ yɑɑkɩ pɑ tɩɩŋ hǝlɑ.
    Nɑ pɑ́ lǝsǝɣɩ wontu nɑ pɑ́ pɛtǝɣɩ lʋm tɑɑ sɩ pǝ́ lɑ kpɩɩlʋɣʋ tǝfʋŋɑfʋŋɑ. Amɑ Yonɑɑsɩ
    nɑ́ tiiwɑ kpɩɩlʋɣʋ nɑŋ lɛŋkʋ tɑɑ nɑ ɩ́ tooki sɔsɔm.
  azb-azb: Gəmiçilər qorxuya düşüb hər biri öz allahını çağırdı və gəmi yüngülləşsin
    deyə orada olan yükləri dənizə atdılar. Yunus isə gəminin aşağı hissəsinə enmişdi
    və uzanıb bərk yuxuya getmişdi.
  eng-DBY: And the mariners were afraid, and cried every one unto his god; and they
    cast forth the wares that were in the ship into the sea, to be lightened of them.
    But Jonah had gone down into the lower part of the ship; and he lay, and was fast
    asleep.
  hin-2017: तब मल्लाह लोग डरकर अपने-अपने देवता की दुहाई देने लगे; और जहाज में जो व्यापार
    की सामग्री थी उसे समुद्र में फेंकने लगे कि जहाज हलका हो जाए। परन्तु योना जहाज
    के निचले भाग में उतरकर वहाँ लेटकर सो गया, और गहरी नींद में पड़ा हुआ था।
  wol-KYG: Ba loolu amee mool ya tiit di yuuxoo, ku nekk di woo sa yàlla wall. Ñu
    sànni biir géej la ñu yeboon ca gaal ga ngir gëna woyof. Fekk na Yunus wàcc ca
    suufu gaal ga, tëdd di nelaw ba yàndoor.
  eng-YLT: and the mariners are afraid, and cry each unto his god, and cast the goods
    that [are] in the ship into the sea, to make [it] light of them; and Jonah hath
    gone down unto the sides of the vessel, and he lieth down, and is fast asleep.
  kne-kne: Inmegyat din man-ob-obla sin bapor et esa en nan-adawag si diyos na. Intep-a
    da abe din karga sin baybay ta yomap-ew din bapor. Si Jonas pay yan wada ay nas-et
    di seyep na sin akin baba ay partin di bapor.
  wat-wat: Toviwakasefusefu si matuta keta tamokatamokaḡa yasi guyau nenesiyai si bwedi-kawavitata
    kasi ovivita fasinei. Eyo waka kana nogonogo si tewesobusobuwina be waka ina kanakasiya.
    Atu noko tovanama nenei Yona waniya i sobuwa waka sinenei i kenofana keta i kenonuwataunuwa.
  bzd-NTPO: 'Eta̱ ko̱s ie''pa tso'' kanò a̱, e''pa suane tai̱ë. Ie''pa eköl eköl tö
    ikieke a̱neule iwák këköl a̱: “¡Sa'' tsa̱tkö́, sa'' tsa̱tkö́!” Eta̱ dalì ko̱s
    tuléttsa̱mi dayë ki̱ a̱s kë̀ kanò katsi̱rwa̱. Erë Jonás e̱'' a''wa kanò shu̱a̱
    dalì bló wé a̱, ee̱ ie'' kapötër tai̱ë.'
  eng-WYC-2017: And shipmen dreaded, and men cried to their god; and sent vessels,
    that were in the ship, into the sea, that it were made lighter of them. And Jonah
    went down into the inner things of the ship, and slept by a grievous sleep.
  eng-WMBB: Then the mariners were afraid, and every man cried to his god. They threw
    the cargo that was in the ship into the sea to lighten the ship. But Jonah had
    gone down into the innermost parts of the ship and he was laying down, and was
    fast asleep.
  urd-GVH: मल्लाह सहम गए, और हर एक चीख़ता-चिल्लाता अपने देवता से इल्तिजा करने लगा।
    जहाज़ को हलका करने के लिए उन्होंने सामान को समुंदर में फेंक दिया। लेकिन यूनुस
    जहाज़ के निचले हिस्से में लेट गया था। अब वह गहरी नींद सो रहा था।
  kvg-kvg: Yaq ndigu ezoqam, khagua-te gu꞉sasaetam, qambuat møe ndøgoném. Yaq ezoqa
    ewaqape, ekeza mbumbuk-te tøke-qa ndø-akhayám. Yaq gigiap ndøgo qøugeipam, gènqagemém.
    Palai khagua takh-qa mbogoám. Geté Ziona otevateáv. Ndego gù꞉buvát, ndøgo
    palai khagua mokho-te. Nqova mokho-té gembøi-teitát.
  rug-rug: Matagutu sisigiti sari na tie tavetavete pa vaka, ke hopeke varavara la
    si arini koari hopeke dia tamasa pude tepa tinokae. Beto asa si ipa lani rini
    pa kolo sari na vinasuraṉa pude va mamaheloa sa vaka, gua. Pa totoso asa si korapa
    puta muliuṉu nana se Zona pa korapana hokara sa vaka.
  gaz-gaz: Warri doonii sana oofan hundinuu akka malee sodaatanii tokkoon tokkoon
    isaanii waaqa isaaniitti iyyatan. Isaanis baʼaa xinneessuuf jedhanii doonii irraa
    feʼiisa galaanatti gad dadarbatan. Yoonaas garuu garaa doonii seenee ciisee achitti
    hirribni guddaan isa qabe.
  fra-LSG: Les mariniers eurent peur, ils implorèrent chacun leur dieu, et ils jetèrent
    dans la mer les objets qui étaient sur le navire, afin de se le rendre plus léger.
    Jonas descendit au fond du navire, se coucha, et s’endormit profondément.
  gnn-gnn: Ga walalanydja ŋunhi djämamirri yolŋu'‐yulŋu ŋurikiy mitjiyawuynydja barrarinana
    mirithinana wal'ŋu, bala waŋga'‐waŋganydhu walala yukurrana waŋana yatjurruna
    walalaŋguwaynha walala waŋarrnha, ŋäŋ'thurrunanydja yukurrana guŋga'yunarawuna.
    Yurru gulkuru warray, yaka warray walalanha ŋula waŋarryu guŋga'yurrunanydja.
    Bala walala marrtjina ŋuriŋi djämamirriyunydja walalay warrkuḻuŋalana gapulilina
    ŋunhimalana ŋonuŋdja malanha girri', djalkthurrunana marrtjina ŋuliŋuruyi mitjiyaŋurunydja.
    Ga ŋayinydja marrtjina ŋunhiyinydja yolŋu Djawunanydja, ŋorranana yakurr ŋunhala
    djinawa', ŋoyŋurana mitjiyaŋura.
  yal-yal: Kunkibane yi gaxu, birin yi a gbee ala maxandi fɔlɔ. Na danguxina, seen
    naxanye yi kunkin kui, e yi ne rawoli ayi fɔxɔ igeni alogo kunkin xa yelefu ayi.
    Yunusa tan yi saxi xixɔli gbeeni kunkin kui.
  iou-iou: Imärayäŋ täŋirän gäpe täŋo piä äma umuntaŋpäŋ anutu iniken iniken uken
    gera yäŋkuŋ. Täŋpäŋ gäpetä pidäm tawän yäŋpäŋä tuŋum ätu gwägu gänaŋ ureŋ täŋpä
    äpmoŋkuŋ. Ude täŋ irirä Jona uwä gäpe miyäkiken äpmo däpmon patguŋ taŋkuk.
  haw-1868: Alaila, makau iho la na hooholo moku, a kahea aku kela kanaka keia kanaka
    i kona akua, a hoolei ka waiwai ma ka moku iloko o ke kai, e hoomama i ka moku
    no ia mau mea. A ua iho o Iona ilalo i ka aoao hope o ka moku, a moe iho, a ua
    pauhia i ka hiamoe.
  arb-NAV: فَفَزِعَ الْمَلّاحُونَ وَاسْتَغَاثَ كُلُّ وَاحِدٍ مِنْهُمْ بِإِلَهِهِ،
    وَطَرَحُوا مَا فِي السَّفِينَةِ مِنْ أَمْتِعَةٍ لِيُخَفِّفُوا مِنْ حُمُولَتِهَا.
    أَمَّا يُونَانُ فَلَجَأَ إِلَى جَوْفِ السَّفِينَةِ وَرَقَدَ مُسْتَغْرِقاً فِي
    نَوْمٍ عَمِيقٍ.
  adz-adz: Garam runta i madzung irat da inuꞌ gan anutu umpuran ruga rugan i rima
    sib. Da ribarangan itatapu nam bunump ararai iruꞌ uruts i nanga madzung puapapan.
    Da bitsintaꞌ Yona iruꞌ madzung igi wasaꞌ gan da igingꞌ marampruꞌ mungꞌ raiyi.
  ewe-ewe: Ŋɔdzi kple vɔvɔ̃ gã aɖe lé ʋukulawo, eye wo dometɔ ɖe sia ɖe nɔ eƒe mawu
    yɔm kple ɣli, eye wotsɔ agba si wodo na meli la ƒu gbe ɖe atsiaƒu la me be meli
    la nazu wodzoe vie. Esi nu siawo katã nɔ edzi yim la, Yona ya nɔ alɔ̃ dɔm dzidzemetɔe
    le afi si wòbe ɖo.
  nuy-nuy: Wugurraayung warruburru-yung wurraanggarra-yanggi-yinyung warra-waḻya-waḻya,
    warruburru-yung wurru-ḏirrngawiiyn-bindiyung, nga wugurru wurraaḏangi wugurri-nyinyung-guy
    anaarrawindi ana-god, “Nimba-maṉmang!” wurru-yamayn. Yagu waari ambanggu-maṉmangi.
    Marri warraawurru-yung wurraarra-yarraani anaarrawindi-lhangu wurraarra-ngu-burrangi-yinyung,
    mana-barrawu-wala. Nga nigaayung na-Jonah ni-yaay-wugij niga.
  eng-LEE: And the mariners were afraid, and called every man unto his god; and they
    cast forth the articles which were in the ship into the sea, to be lightened of
    them. But Jonah was gone down into the hold of the ship, and lay down, and was
    fast asleep.
  gvn-gvn: Yala, Jonah bada-bada warngku-kaja wunanan. Jana sailor-sailor balkawan,
    yalaman, “Ngana dice yilbanka, binalmanka wanya buyunman. Godungku muyar jirray
    ngananda yungan.” Jana dice yilban, binalmanda Jonah malaji. Jana nyungundu yalaman,
    “Balkada! Yanyu muyar yununku? Wanyurrinku yundu nganjinanji kadan? Yundu wanjamun?
    Bubu yunu wanjabu?” Jonahngka yalaman, “Ngayu Jew, Maja God heavenba ngayku God.
    Ngayu nyungunku wukurril. Nyuluku bubu, jalun ngadiku balkan.” Jonahngka jananda
    balkan nyulu ngakin-ngakijin Godundumun. Jana sailor-sailor yinyilmarin, nyungundu
    yalaman, “Yinya buyun bajaku!” Muyar, mulngku jirraymalman, jana sailor-sailorangka
    nyungundu babajin, “Nganjin wanjarrmal yunundu, Godungku jalun marrka-bunganka?”
    Jonahngka yalaman, “Nganya jalunbu yilba, jalun marrkamalkuda. Mulngku, muyar
    jirrayku wanarri, ngaykunku. Ngayuku kiru-kariman.” Yamba jana wawu kari Jonah
    yilbanka. Yinyaynka jana birungubaymunduku kulban baja, yaykarrdaku. Kari, muyar,
    mulngku jirraymalman baja, jana murruji birungubaymundu kulban. Jana Majanda Godundu
    yirrkanda, “God, nganjinin kari punishim-bunga, yanyu bama wulanya. Yunduku muyar
    yungan nyungunku.” Jana Jonah yilbankuda jalunbu, jalun jinbalku marrkaman. Marrkamanda,
    jana sailor-sailor yinyilmarin. Jana God promiseim-bungan jana nyungunkuda kuku-nyajil.
  asm-FB: তেতিয়া নাবিকসকলৰ অতিশয় ভয় লাগিল আৰু সকলোৱে নিজৰ নিজৰ দেৱতাৰ আগত চিঞঁৰি
    কাতৰোক্তি কৰিবলৈ ধৰিলে। জাহাজৰ ওজন কমাবলৈ তেওঁলোকে জাহাজত থকা মালবস্তুবোৰ সাগৰত
    পেলাই দিলে। কিন্তু যোনাই হ’লে জাহাজৰ তলৰ ফালে নামি গৈ অন্তর্ভাগত শুই পৰিল আৰু
    তেওঁ ঘোৰ টোপনিত আছিল।
  sus-A: كُنكُيمَيٍ نَشَ فَاشُ، كَنكَن نَشَ عَ دّ رَوَ عَ شَ عَلَ بّ. عٍ نَشَ ندٍ
    بَ كُنكُي شَ كٌتٍ رَ، عٍ عَ وٌلِ بَا مَ عَلَكٌ ندٍ شَ بَ عَ بِنيّ رَ. يُنُسَ نَشَ
    فٌرٌ كُنكُي بْتِنِ مَ، عَ عَ سَ مّننِ، عَ شِ ثَشِ.
  fra-SBL: Alors les marins eurent peur, et chacun cria à son dieu. Ils jetèrent à
    la mer la cargaison qui se trouvait dans le navire pour alléger le navire. Mais
    Jonas était descendu dans les profondeurs du navire, il était couché et dormait
    profondément.
  hbo-hbo: וַיִּֽירְא֣וּ הַמַּלָּחִ֗ים וַֽיִּזְעֲקוּ֮ אִ֣ישׁ אֶל־אֱלֹהָיו֒ וַיָּטִ֨לוּ
    אֶת־הַכֵּלִ֜ים אֲשֶׁ֤ר בָּֽאֳנִיָּה֙ אֶל־הַיָּ֔ם לְהָקֵ֖ל מֵֽעֲלֵיהֶ֑ם וְיֹונָ֗ה
    יָרַד֙ אֶל־יַרְכְּתֵ֣י הַסְּפִינָ֔ה וַיִּשְׁכַּ֖ב וַיֵּרָדַֽם׃
  yka-yka: Kēmon aˈa magtarabahu diyataˈ kappal miyaˈan tinalew duk ngalingan siye
    dangan-dangan si tuhan-tuhanden māku tabang. Ubus bu laboˈde kalgade sinduwehin
    pī dem tahik supaya ngalampung kappalin. Saguwaˈ si Yunus andang ne laˈi dem mohang
    kappal; pabāk iye laˈi duk tuli. Leddek tulinen.
  shp-NTPO: Marinerobaonra ikonbiresi rakekin, westíorabaon jaton dios yokákana iki.
    Jatian ja waporo iwematani inon ixonra, jatíbi ja boai jawékibo aniparo napo potakana
    iki. Jonásbiribira, naman kaax jain jawéki benxoati meran ikonbiresi oxaa iká
    iki.
  piu-2006: '@see-verse:JON.001.004'
  pjt-pjt: '@see-verse:JON.001.004'
  bgs-bgs: Purisu imáddangan tuu tô mga taralumu. Igpédu-édu tô tagsábbad-sábbad tun
    ta kandan mga ágmanaman, asta igpangantug dan tô mga piniddan dan tun ta dagat
    ébô ágmagan tô barko asta dì malánnád. Asal si Jonas igdággà dutun ta sunu tun
    dalám katô barko, asta tuu italáp sikandin ka katudug.
  kik-kik: Atwari ayo othe makĩmaka na o mũndũ agĩkaĩra ngai yake; magĩcooka magĩikia
    mĩrigo iria-inĩ, nĩgeetha marikabu ĩhũthe. No Jona nĩaikũrũkĩte kũu marikabu thĩinĩ,
    na agakoma toro mũnene.
  ksr-ksr: Kaeŋ kolooro waŋgo gawoŋ eja yoŋonoŋ toroko moma iyaŋgiaa beŋurugiaa so
    aŋa aŋa qama kooliŋ oŋoŋgi. Kaeŋ ama waŋgonoŋ afaaŋgowaatiwaajoŋ kawaa hina iwoi
    kuuya meŋ borogi kowenoŋ kemeroto, Joonanoŋ waŋgo dutaa uutanoŋ kemeŋ iikanoŋ
    oloŋ koma gaoŋ komunagbiili ero.
  omb-omb: A bosiguru lo anga ram matagu lawuagi ngere gagategalegi ram tataro lawe
    na nora huqe ve na buluire, me ngere ram tuli na lakolako dena anga talolo tahi
    huri ve a anga na mamarae. I Jona lo taro hi u mesuri hivo lo buloi anga u meturu
    geluve.
  fra-NCL: Les mariniers eurent peur ; ils crièrent chacun à leur dieu, et jetèrent
    à la mer les objets qui étaient sur le vaisseau, pour s’alléger. Et Jonas était
    descendu au fond du navire ; il s’était couché et dormait profondément.
  cek-AK: To naah palongpui angthueng kaminawk loe zit o moe, kami boih mah angmacae
    ih sithaw to palawk o, palongpui anghoep thai hanah, hmuenmaenawk to tuipui thungah
    a vah o. Toe Jonah loe palongpui tlim ah caeh tathuk, to ah angsong moe, a iih.
  xla-xla: Epedeme koa sosollalo sota wowota꞉mama yia꞉ god meyelope meyelope dle dla
    otele hatitimaiyo, yia꞉ gadlepo depame. Epame yia꞉ koata holokamelepo depame,
    yia꞉ alisisi koa dulu dla hutiyeleye yú dulu dla pololiyo. Amasiyama Yonaye koa
    dulu isili ikadepe dla tulume sikemte elaiyo.
  cuk-cuk: Ur-selamar bela-bela gwayidmalad, geb, neg-isgued-wis-bargaegala, war-wargwen
    na e-bab-dummad-e-bab-dummadse gotemalad. Deginbali, selamar ur ukuu imakegala,
    ur-yagi-ibmar-bukwadi demarse midmalad. Jonásʼdina, ur-sukun-yaba-aides megisad.
    Agi, ise-nue-gabar megisad.
  uig-CYR: Кемичиләр болса бәк қорқуп кетип, һәр қайсиси өз илаһлириға хитап қилип
    дуа қилишти; улар кемини йениклисун дәп униңдики жүк-тақларни деңизға ташливәтти.
    Бирақ Юнус болса, кеминиң асти қәвитигә чүшүвелип, шу йәрдә өлүктәк ухлаватқан
    еди.
  pma-pma: Boskru keil ametau houlu, ka retai en keil amis kai va min ahi keil one
    keke avasan kataunien min keil. Evus, alah lat tounah keil ran valengei sip ka
    asoni va en atas vasakin sip vamelala. Avong tounah keil enek mul kur out, Siona
    mules matil en valengei sip.
  tel-2017: అప్పుడు ఆ ఓడ నావికులు చాలా భయపడ్డారు. ప్రతి ఒక్కడూ తన దేవునికి మొర్రపెట్టాడు.
    ఓడ తేలిక చేయడానికి అందులో ఉన్న సరకులను సముద్రంలో పారేశారు. అయితే యోనా ఓడ లోపలి
    భాగానికి వెళ్లి పడుకుని గాఢ నిద్రపోతున్నాడు.
  hat-BSA: Answit, ouvriye bato yo te vin pè e yo chak te kriye a pwòp dye pa yo.
    Yo te vide chaj ki te nan bato a nan lanmè a pou te fè l pi lejè. Men Jonas te
    ale anba nan fon bato a, epi kote li te kouche a, li te tonbe dòmi.
  bxh-bxh: Waga tau paisowadi sa ꞌwasabu wananaha, yo fede hesa - hesa ya anꞌeta lau
    ena yaubada lisina be haba sagu ya lobahi. Ginauli mahudoꞌina waga ganahewana
    yai sa lofe taluhidi gabogabo yai, be tabu i bulu. Maihalana yai Diyona ya lidi
    waga ganahewana yai, be ya eno ꞌwafu.
  emi-emi: Me tau ngai uungu etoa tale anua ateva laghe tiuaala tani matautu, me laghe
    kolokoloa nganamuu kapuira kuturu etoa. Me laghe tiuaala tani sau veluvelu sio
    ghinna atoa elamana tani ghelei oeakana anua ateva. Me Jona ghe siola arau euu
    tale paa nganua ateva. Ghe laa sio aso me ghe asekanuela me ghe llusula.
  kos-kos: Selu fin oak uh tuninfongla, ac kais sie selos wowoyak in suk kasru sin
    god lal sifacna. Na elos sis koanon oak uh nu in meoa uh in akmulalaye oak uh.
    In pacl se inge Jonah el fani nu ten ac ona motul folosuwosla.
  hbo-WLC: וַיִּֽירְא֣וּ הַמַּלָּחִ֗ים וַֽיִּזְעֲקוּ֮ אִ֣ישׁ אֶל־אֱלֹהָיו֒ וַיָּטִ֨לוּ
    אֶת־הַכֵּלִ֜ים אֲשֶׁ֤ר בָּֽאֳנִיָּה֙ אֶל־הַיָּ֔ם לְהָקֵ֖ל מֵֽעֲלֵיהֶ֑ם וְיוֹנָ֗ה
    יָרַד֙ אֶל־יַרְכְּתֵ֣י הַסְּפִינָ֔ה וַיִּשְׁכַּ֖ב וַיֵּרָדַֽם׃
  ibo-ibo: Mgbe ahụ, ndị niile na-arụ ọrụ nʼụgbọ ahụ tụrụ oke egwu, malite itiku chi
    ha. Ha malitekwara itufu ihe niile dị nʼụgbọ mmiri ahụ, ime ka ụgbọ ahụ dị mfe.
    Ma nʼoge ihe ndị a na-eme, Jona nọrịị nʼala ala ụgbọ mmiri ahụ ebe o dinara ala
    na-arahụ ụra.
  ory-ory: ସେତେବେଳେ ନାବିକମାନେ, ଭୀତ ହୋଇ ପ୍ରତ୍ୟେକ ଲୋକ ଆପଣା ଆପଣା ଦେବତା ନିକଟରେ ପ୍ରାର୍ଥନା
    କଲେ; ପୁଣି, ସେମାନେ ଜାହାଜକୁ ହାଲୁକା କରିବା ପାଇଁ ତନ୍ମଧ୍ୟସ୍ଥ ଦ୍ରବ୍ୟାଦି ସମୁଦ୍ରରେ ପକାଇଦେଲେ।
    ମାତ୍ର, ଯୂନସ ଜାହାଜର ଅନ୍ତରସ୍ଥ ଭାଗକୁ ଯାଇଥିଲେ; ଆଉ, ଶୟନ କରି ଘୋର ନିଦ୍ରାରେ ମଗ୍ନ ହୋଇଥିଲେ।
  wmt-wmt: '@see-verse:JON.001.004'
  chk-chk: Mürin ekewe säla ra fokun niuokus o köri koten en me fanüan pwe repwe alisiir.
    Iwe, ra pwal aturala leset üttenen war we sip, pwe epwe pänätä. Nge Sona a tötiu
    leföön ewe sip, a konola o anutochou.
  ssd-ssd: waŋ kulatkanu taŋgo kame nane wamdus fulilka kuru kuru mayemba naŋgine
    mbara yimyam wike likinaig sulumba nane waŋ piti suŋgo tina ta bulkuwa ŋga agaŋ
    ndende afu waŋ mbolŋge paska kilmba yu mbol pankinaig ta Yona nu katese ndana.
    Nu waŋ sinam nziŋge kinymba gilaiŋgina.
  rop-rop: '@see-verse:JON.001.004'
  mwf-2018: Bere peneme kardu pana wurlk ngarra tharntu pumedhaneme punne-ka puninkungkawerrdha-warda-neme
    kardi i nhini-ka parderrukaykaydhaneme ngarra ku darrikardu ngepan peneme-nu pumankumanpinuneme
    nanhthi tharntu pumayibirnununeme. I nhini thangunu-ka pumemnungkuneme mange peneme,
    “Ya, nanhthi pirraputhneme nanhthi purrkpurrk nganaka-ya i nhini-ka parnturtparn
    warda purrunu.” I bere pibimkaputhneme nanhthi purrkpurrk-yu, i nhini-ka parnturtparn
    warda tharntu wurrinidha nhini-yu. Mu nukunu Jonah-ka yungurrkurrktha da ngatha
    ngurrnguwarl ngala pepe ngarra tharntu.
  ukr-1871: І полякались моряки, й почали взивати кожен до свого бога. І викидали
    в море склад із корабля, щоб його полегчити; Йона ж зійшов у середину на дно,
    лїг та й заснув твердим сном.
  eng-AOI: '@see-verse:JON.001.004'
  deu-1951: Da fürchteten sich die Schiffsleute und schrieen, ein jeder zu seinem
    Gott, und warfen die Geräte, die im Schiffe waren, ins Meer, um es dadurch zu
    erleichtern. Jona aber war in den untersten Schiffsraum hinabgestiegen, hatte
    sich niedergelegt und war fest eingeschlafen.
  eng-JPS: And the mariners were afraid, and cried every man unto his god; and they
    cast forth the wares that were in the ship into the sea, to lighten it unto them.
    But Jonah was gone down into the innermost parts of the ship; and he lay, and
    was fast asleep.
  srp-1865: I laðari uplašivši se prizivahu svaki svojega boga, i bacahu što bješe
    u laði u more da bi bila lakša; a Jona bješe sišao na dno laði, i legav spavaše
    tvrdo.
  lug-lug: Entiisa ey’amaanyi n’ekwata abalunnyanja bonna, buli omu n’akaabirira katonda
    we amuyambe, nga bwe basuula n’emigugu egy’ebyamaguzi mu nnyanja bakendeeze ku
    buzito obwali mu kyombo. Mu kiseera ekyo, Yona yali mu tulo wansi mu ntobo y’ekyombo.
  heb-heb: וייראו המלחים ויזעקו איש אל אלהיו ויטלו את הכלים אשר באניה אל הים להקל
    מעליהם ויונה ירד אל ירכתי הספינה וישכב וירדם׃
  ben-IRV: তখন নাবিকেরা ভয় পেল, প্রত্যেকে নিজের নিজের দেবতার কাছে কাঁদতে লাগল, আর
    ওজন কমানোর জন্য জাহাজের মাল সমুদ্রে ফেলে দিল। কিন্তু যোনা জাহাজের তলায় নেমেছিলেন
    এবং এমন ঘুমিয়ে ছিলেন যে গভীর ঘুমে মগ্ন ছিলেন।
  pan-pan: ਤਦ ਮਲਾਹ ਡਰ ਗਏ ਅਤੇ ਹਰੇਕ ਆਪੋ ਆਪਣੇ ਦੇਵਤੇ ਦੇ ਅੱਗੇ ਦੁਹਾਈ ਦੇਣ ਲੱਗਾ। ਉਨ੍ਹਾਂ ਨੇ
    ਵਪਾਰ ਦੇ ਸਮਾਨ ਨੂੰ ਜੋ ਜਹਾਜ਼ ਵਿੱਚ ਸੀ, ਸਮੁੰਦਰ ਵਿੱਚ ਸੁੱਟ ਦਿੱਤਾ ਤਾਂ ਜੋ ਜਹਾਜ਼ ਨੂੰ ਹਲਕਾ
    ਕਰ ਦੇਣ। ਪਰ ਯੂਨਾਹ ਜਹਾਜ਼ ਦੇ ਹੇਠਲੇ ਹਿੱਸੇ ਵਿੱਚ ਜਾ ਕੇ ਸੌਂ ਗਿਆ ਅਤੇ ਗੂੜ੍ਹੀ ਨੀਂਦ ਵਿੱਚ
    ਸੁੱਤਾ ਪਿਆ ਸੀ।
  rmy-LOVARI: Саворэ налара дарайлэ, ай сако лас тэ рудий кай пэско дэл. Вон щюдэ
    андо паи са э пхаримата, савэ сас по бэро, тэ авэл вов май локхо. Англа кадо о
    Иона мэкласпэ тэлэ андо бэро, пашлилас котэ ай сутас зуралэ соимаса.
  tkr-tkr: Gameebınbı qəpq'ı'n cone allahbışilqa ona'a giviyğal. Gamı sibık qa'asva
    manbışe gırgın kar deryaheeqa dağa'a. Yunusmee mane gahılqasse gamıyne avudne
    cigeeqa giç'u it'umra g'alirxhu eyxhe.
  mya-JVB: ထိုအခါ သင်္ဘောသား တို့သည် ကြောက်ရွံ့ ၍ အသီးအသီး မိမိ တို့ဘုရား ကို အော်ဟစ်
    ကြ၏။ သင်္ဘော ပေါ့ စေခြင်းငှါ ဝန် များကိုလည်း ပင်လယ် ထဲ သို့ ပစ်ချ ကြ ၏။ ယောန မူကား
    ၊ သင်္ဘော ဝမ်း ထဲ သို့ ဆင်း ၍ အိပ်ပျော် လျက်နေ၏။
  tte-O: Waga kana topaisowao meuloili simatausi, kabo kaigeda kaigeda sikawakawanoi
    ali yaubadao kolili. Yo ketauli bwaine sitaulili siyasululi kalita mena, na yakato
    waga imalamalae. Na Yona iyaele waga kalona mena ikenomateko.
  tvk-tvk: Boskru xil ulixil mikan pupu, e xil kekes di ladakes hi nae xil tengan
    lasa tutouen mi xil. Di, laleh rat holesok xil xa ladi vangit tuturil e laso ni
    be tas tengan vapol ni tuturil ak vameit mu. E melele xa holesok xil ak di mistal,
    Siona dit por sae e vangit tuturil ak.
  tbg-tbg: Mintumanta sipiqi kaiqa varo vaiintika voqamake qete vaiha vinavuka nái
    variqa, vo variqa vo variqa naaramaqi vi vaiha, Tinavu kahaqiate, tivaqi viha,
    sipivano vuaqa ntaarire ti, vo kaako vo kaako viraqihai vara vaavi namariqi aqu
    aquma kora. Vika vo haika vo haika nora namariqi aquke vauvaro Ionaava sipi ataaqi
    otuntero vaita aavata viro vaura.
  hmo-hmo: Lagatoi taudia be idia gari bada herea, bona idia ta ta ese edia dirava
    ta ta dekenai durua totona idia boiboi. Bona idia ura lasi lagatoi ia metau dainai,
    lagatoi ena kohu be davara dekenai idia negea. To Iona be ia diho vadaeni, lagatoi
    ena lalona momokani dekenai ia hekure noho, ia mahuta.
  ata-ata: Ta mitema sou xaixai no lasipi miꞌume misevile. Xe miavuti la mikakava
    mulai noxiꞌa ta maliavaiꞌa vilevilesi sou isuꞌulineꞌi. Xe miavuti, la mipeinu
    mimii seꞌi mulai no luaki mo lexe lasipi papaxexusi. Ia Iona ne, muluꞌelai no
    lia no lasipi tanu mo muai muvaꞌavaꞌamiminu avile.
  urd-urd: तब मल्लाह हैरान हुए और हर एक ने अपने मा'बूद को पुकारा; और वह सामान जो जहाज़
    में था समन्दर में डाल दिया ताकि उसे हल्का करें, लेकिन यूनाह जहाज़ के अन्दर पड़ा
    सो रहा था।
  rus-SYN: И устрашились корабельщики, и взывали каждый к своему богу, и стали бросать
    в море кладь с корабля, чтобы облегчить его от нее; Иона же спустился во внутренность
    корабля, лег и крепко заснул.
  rmy-SERVI: Матросуря здарэнэпэ тай ачиле тэ типисявэ кожно пэхкирэ дэвлэсти. Вонэ
    вычютэ всаворэ бужэ кораблестар ды пане, соб тэ авэл локхэдэр. Нэ Иона ды калэ
    смукляпэ андрэ, пыля тай састэс засута.
  bqc-SIM: Vĩa gobↄnaↄ kũ̀, baade lɛ́ wiilɛ a diiwa, ↄ̃ aa gópi asoↄ bↄ̀bↄ lɛ́
    ká íu, gó e yãfũkũ. Yonasi sↄ̃ à pìla gɛ̃̀ wùlɛ gó kpɛa, ↄ̃ à gɛ̃̀
    ń io.
  tcz-CHONGTHU: Kong sepai ho chu thina khop hellin akichatauvin, lung lengvai pumin
    ama ama Pathen ngehnan ataovun, chuleh kong jankhaina ding chun kong sunga kon
    chun thil gehsa ho chu aseplha tauvin ahi. Ahinlah Jonah chu kong indan noinung
    penna akum lhan ana lummin kho helou khopin ana imu lhatan ahi.
  mar-mar: तेव्हा खलाशी घाबरले आणि प्रत्येकजण आपल्या देवाला हाक मारू लागले व जहाज
    हलके करण्यासाठी त्यातील माल समुद्रात फेकून देऊ लागले; परंतु योना तर जहाजाच्या
    अगदी सर्वात आतल्या भागात उतरून जाऊन तेथे तो गाढ झोपला होता.
  tcs-tcs: So dem kru bin prapa prait ane dempla bin stat po prea po ol dem laigod
    blo dempla. Den ol bin sakwei dem kago ausaid lo solwata po meke da bot kam molait.
    Wail demting bin apen Zona bin prapa dedslip andanit lo dek.
  soq-soq: Tane waa bedewe nolantoia apanawa saidantoiena ita mo deadea sau baiwa
    godiu mampo iririntoie. Ita mo waa tekatekasapua baiwa puraiwa waa bedewe wineia
    otaweisantoiena. Tane Iona aita iene alene waa didiwe ituawawaidalen.
  qub-qub: Chaura büquicho arojcuna fiyupa manchariran. Chaymi cada-ünun diosnincunata
    mañacuran. Mana chawaypa chaynölla wayraptin büqui mana tallpunanpaj lasaj guepicunatapis
    lamarman jitariran. Chay örapäga Jonás mayna yaycusha caycaran büquicho mas ruri
    cajman. Chaychöga fiyupa puñucasha caycaran.
  bqp-bqp: Be bɑ goo ge tɛmɑmɔ, bɑ bɛrum soorɑ. Mɑ ben bɑɑwure u win bũu soku. Mɑ
    bɑ goo gen sɔmunu kɑwɑ bɑ sure nim wɔ̃kuɔ gen bunum mu kɑ kɑɑrɑ. Adɑmɑ Yonɑsi
    u dɑ u kpĩ u dò mɑm mɑm sere goo gen sɔɔwɔ.
  hat-hat: Marin yo te pè anpil. Chak moun t'ap lapriyè bondye pa yo. Pou yo te ka
    soulaje batiman an, yo lage dènye chay nan lanmè. Jonas menm poutèt pa l' te desann
    nan lakal batiman an, li kouche kouche l'. Dòmi pote l' ale.
  eng-BSB: The sailors were afraid, and each cried out to his own god. And they threw
    the ship’s cargo into the sea to lighten the load. But Jonah had gone down to
    the lowest part of the vessel, where he lay down and fell into a deep sleep.
  eng-WEBPB: Then the mariners were afraid, and every man cried to his god. They threw
    the cargo that was in the ship into the sea to lighten the ship. But Jonah had
    gone down into the innermost parts of the ship and he was laying down, and was
    fast asleep.
  kbq-kbq: Ana ventefima eri'za e'neriza vahe'mo'za tusi koro nehu'za zamagra anumaza
    zamire kezankea nehu'za fenoma ventefima me'neana o'za hurantesie hu'za asgahu'za
    hagerimpi atre'naze. Ana hazanagi, Jona'a ana ventemofo agu'afi fenka uramino
    avu uvaseno, hinkrafo ante'ne.
  nhe-BL: Huan nopa tlacame tlen quinejnemiltiyayaj nopa barco majmahuiyayaj, huan
    sesen yajuanti quinnotzayayaj inindioses. Huan teipa, para ma ax moetili nopa
    barco, quimajcajque nochi tlamamali ipan hueyi atl. Pero Jonás temotoya tlatzintla
    ipan nopa barco campa quicahuayayaj tlamantli huan quema nopa hueyi ajacatl panoyaya,
    tlahuel cochtoya.
  bus-bus: Vĩa góro gbɛ̃nↄ kũ̀, baade e wii pɛɛ a tãazi, ben aↄ̃ góro pì asoonↄ
    bↄ̀ɛ aↄ̃ↄe kaa ín lɛ góro e à futa kũ. Yunusa sↄ̃ pìta à gɛ̃̀ à dàɛ góro gĩzĩ,
    ben i bíta à sɛ̀.
  gub-BL: Awa kanuhu heruata har ukyze katu wà kury. — Urepytywà pe nehe, i'i wà.
    Pitàitàigatu uze'eg uzar tupàn ua'u pe wà. Uzypyrog ma'e imomor pà yryhu pe wà,
    kanuhu imupiru kar wewera'i pà wà. A'e 'ym mehe wezyw Zon kanuhu ipupy iwype har
    pe. U'aw a'e pe uker katu pà.
  ulk-ulk: Zona ge kikem bakiamulu muige ut tipereder.
  eng-DRA: 'And the mariners were afraid, and the men cried to their god: and they
    cast forth the wares that were in the ship, into the sea, to lighten it of them:
    and Jonas went down into the inner part of the ship, and fell into a deep sleep.'
