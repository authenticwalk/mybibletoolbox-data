verse: JON.001.007
translations:
  mal-C: 'തുടർന്ന് നാവികർ പരസ്പരം കൂടി ആലോചിച്ചു: “വരൂ, ആർ നിമിത്തമാണ് ഈ അത്യാപത്ത്
    നമ്മുടെമേൽ വന്നതെന്ന് അറിയുന്നതിനായി നമുക്കു നറുക്കിടാം.” അങ്ങനെ അവർ നറുക്കിട്ടു;
    നറുക്ക് യോനായ്ക്കു വീണു.'
  deu-TKW: 'Da sprachen sie zu einander: Wohlan, laßt uns Lose werfen, daß wir erfahren,
    durch wessen Schuld uns dieses Unheil widerfährt! Als sie aber die Lose warfen,
    traf das Los Jona.'
  lin-lin: 'Bato oyo basalaka na masuwa bamilobelaki bango na bango : « Boya ! Tobeta
    zeke mpo toyeba moto oyo azali kobendela biso pasi oyo. » Babetaki zeke, mpe zeke
    yango ekweyaki epai ya Yona.'
  eng-LSV: And they each say to his neighbor, “Come, and we cast lots, and we know
    on whose account this evil [is] on us.” And they cast lots, and the lot falls
    on Jonah.
  bmu-bmu: 'Mewö jiiga sutŋine kewö jiget: “Ayop möp kaget! Nini möp unju qeba azi
    dagöt siŋgisöndokörap ayuayuhu ki neŋgöt qaknine öŋgözawi, miaŋgöt könaŋi mewö
    miwikŋaibin.” Mewö jiba unju qegetka Jonanöŋ asuhuyök.'
  eng-GNV: And they saide euery one to his fellowe, Come, and let vs cast lottes,
    that we may know, for whose cause this euill is vpon vs. So they cast lottes,
    and the lot fell vpon Ionah.
  eng-WEBSTER: And they said every one to his fellow, Come, and let us cast lots,
    that we may know for whose cause this evil is upon us. So they cast lots, and
    the lot fell upon Jonah.
  nhw-BL: 'Huan nopa tlacame catli tequitiyayaj ipan nopa barco moilhuijque se ica
    seyoc: ―Ma timahuiltica ica piltetzitzi para tiquitase ajqueya quipiya tlajtlacoli
    para pano ni tlamantli. Huajca mahuiltijque, huan nopa piltetzitzi quitocaro Jonás
    para quipiya tlajtlacoli.'
  swh-ONEN: Kisha mabaharia wakasemezana wao kwa wao, “Njooni, tupige kura tumtafute
    anayehusika na maafa haya.” Wakapiga kura, kura ikamwangukia Yona.
  bba-bba: Mɑ bɑ ɡerunɑ bɑ nɛɛ, i nɑ su tubu tubu ko kpɑ su kɑ ɡiɑ wìn sɔ̃ kɔ̃sɑ yeni
    yɑ sun deemɑ. Yerɑ bɑ tubu tubu ye kuɑ. Mɑ yɑ Yonɑsi di.
  eng-KJVCPB: And they said every one to his fellow, Come, and let us cast lots, that
    we may know for whose cause this evil is upon us. So they cast lots, and the lot
    fell upon Jonah.
  cpy-cpy: 'Ari ikantanaki aminirori amaatako-mentotsi, ikantzi: “Pipoki, jame añaaryaatyaa
    ayotant-yaari iita kantakaantzirori añaantawori iroka kowaenkateentsiri.” Imatakiro
    iñaaryaa-teeyakani. Iñaatziiri riitaki Jonás kantakaan-tzirori.'
  mpx-mpx: Waga ana totuwalali hi pebaaba-agil hi ola, “Sula ta ab ge ta loyaan henala
    wana gegi ge nak ya i masal.” Inoke sula hi ab ge Yona hi pwawa.
  wbp-wbp: Pawurtu-wardingki-patu, wangkajalu-nyanu, “Nyampurla-juku marda-ka yapa
    jinta nyina maju marda? Jalangurluju karlipa pirli yirrarni yirdi-kirli panu-kurlu
    ngalipa-kurlu parrungkulparlaju.” Ngula-jangkaju, parrungkulpajulu jaruny-yirrarnu
    walya-kurra, ngulajurla pirliji jinta marlaja wantija YAAWIYI-ki yirdi-kirli Juuna-kurlu.
  luo-luo: Eka jokwangʼ duto nowuoyo e kindgi giwegi niya, “Bi wagouru ombulu mondo
    wangʼe ngʼama okelo masirani.” Negigoyo ombulu, mi ombulu nolwar kuom Jona.
  meu-meu: Bena idia na e hereva heheni, eto, Aoma, mari aita abi; bena baita diba
    daika bagunai ina dika na ita latadai vada e kau. Taunabunai idia ese mari e abi,
    bena mari ese Iona e duanaia.
  npi-ULB: तिनीहरू सबैले एकआपसमा यसो भने, “आओ, हामी चिट्ठा हालौं, यसरी हामीमाथि आइपरेको
    यस खराबीको कारण को हो भन्‍ने कुरा हामीले जान्‍नेछौं ।” यसैले तिनीहरूले चिट्ठा
    हाले, र त्यो चिट्ठा योनाको नाउँमा पर्‍यो ।
  yor-yor: Nígbà náà ni àwọn atukọ̀ sọ fún ara wọn pé, “Wá, ẹ jẹ́ kí a sẹ́ kèké, kí
    àwa kí o le mọ̀ nítorí ta ni búburú yìí ṣe wá sórí wa.” Wọ́n ṣẹ́ kèké, kèké sì
    mú Jona.
  wos-wos: Gunjambémbu jémba yakwa du waréngéna di wa, “Mé yangut nana atéfék xi haaye
    bu wurmbu lakwakwa. Lakwataka bu yawiwalendotaka tara bu xékwa, héndé du dé haraki
    hurundéka dé ané xakéngali xaku.” Wungi wataka di wandanéngala nae di xé Jonana
    xi takumbu rendéka.
  emp-NTPO: 'Joná ʌ̃ta zed̶acarea barco edebʌdarãba ãdjiza jara duanesid̶aa: –Ne jemenenadrʌ
    cawad̶i carea caid̶eba jãwã naʌ̃ minijĩchiad̶e panʌda.– Ara maʌ̃da ne jemenesid̶aa
    cawad̶i carea. Maʌ̃ne cawasid̶aa Jonádrʌ bed̶ead̶e b̶ʌda.'
  ind-ind: Setelah kapten kapal itu dan Yunus naik ke lantai atas kapal, para anak
    buah kapal itu berkata seorang kepada yang lain, “Untuk mencari tahu siapa sebenarnya
    penyebab bencana ini, kita harus melakukan undian.” Dan ketika mereka melakukan
    itu, Yunuslah yang kena.
  pes-OPCB: آنگاه کارکنان کشتی تصمیم گرفتند قرعه بیندازند تا ببینند کدام یک از آنها
    خدایان را به خشم آورده و باعث این طوفان وحشتناک شده است. قرعه به نام یونس افتاد.
  lcm-lcm: Na vap akorong i kuli perengan ang kila angmememengenai angpokpokai aniria
    asukang ke, “Au, tara vil a mangsikei a abis i gusgus asi kara sabonai akorong
    ani igenen ke kapo buk vil apuka aira.” Na kila sabonai ani kana asan a Iona.
  tgl-ULB: Sinabi nilang lahat sa bawat isa, “Halikayo, magpalabunutan tayo, para
    malaman natin kung sino ang dahilan ng kasamaang ito na nangyayari sa atin.” Kaya
    nagpalabunutan sila at ang bunot ay napunta kay Jonas.
  rmn-rmn: 'О марякя пхэнлэ екхаврэски: — Эла чяс жреби тай галяс, андар кастэ амэндэ
    уло адава хатас. Он читэ жреби, тай о жреби пэло опэр Иона.'
  kca-kca: 'Хŏйатәт кўтԓаԓән йастәсәт: «Пос йўвәтԓув, ватԓэв, хŏй урәӈән мўӈ тӑмәщ
    шук туԓув». Пӑ пос йўвәтсәт, ин пос Иона пеԓа аԉәс.'
  cbu-NT: Ashiri anumunsha, botee ksutamapansha waanpatatin tsiyatkusin, Na yachayani.
    ¿Chakaja yutaritshishirini taaru anumand Apanll ashik? atusin, tputsee sur yandarangusin,
    yacharangusin, Jonasaamsha sur shitungarangiya. Ashiri Jonasaatssha kurpashtaranganaya.
  hui-hui: Iba sibini biabe biaga biaru tini lamigimigi bialu lalu, Ai ina mogo lene
    gibi o biragoni nde ai hondowa binidabe handami̱ya tiari yama, lowa yarimiya.
    Yalu hemiria tiari Yona ibuha yagi pene.
  wrs-wrs: Botna aralva os Yonamba omnanamba, doa andranindva nomba os hevm eishovna,
    piv hona vuvina plalm aslalvai, manara pimba indkokla vilolmba vev? Anna indkoklava
    dihi lohv? Doa aslalanamba, wo osva himba nunglina, Yonana indkoklava lohvna.
  mya-mya: ထို​နောက်​သင်္ဘော​သား​တို့​က``ငါ​တို့​ဤ​ကဲ့​သို့​ဘေး​ဒုက္ခ​ရောက်​ရ​သည်​မှာ
    အ​ဘယ်​သူ​၏​အ​ပြစ်​ကြောင့်​ဖြစ်​သည်​ကို​သိ​ရ​အောင်​မဲ​ချ​ကြ​ကုန်​အံ့'' ဟု​အ​ချင်း​ချင်း​ပြော​ဆို​ကြ​၏။
    သူ​တို့​မဲ​ချ​ကြ​သော​အ​ခါ​ယော​န​မဲ​ကျ​လေ​၏။-
  bod-N: གྲུ་པ་རེ་རེ་བཞིན་གཅིག་གིས་གཅིག་ལ་ཤོག་དང་། དོན་ངན་འདི་སུའི་རྐྱེན་གྱིས་བྱུང་བར་རྒྱན་འཕངས་ཏེ་བརྟག་པར་བྱ་ཟེར་ནས།
    དེ་ལྟར་བསྒྲུབས་པ་ན་ཡོ་ནཱ་ལ་བབས་པ་རེད།
  wsk-wsk: Asele dal ko ura kari alo nunumi manorman, “Tairal se ana kolara bo kolanak
    ale awiriya ikup memek ewere ko kotam wore ko ikinakko,” maman. Ale kolara mu
    kolaman se nama Jonah kumik te soraram.
  sna-sna: Ipapo vafambisi vechikepe vakati kuno mumwe nomumwe, “Uyai, tikande mijenya
    kuti tione kuti ndiani aita kuti tiwirwe nenjodzi iyi.” Vakakanda mijenya, mijenya
    ikawira pana Jona.
  spa-BLM: 'Todos se dijeron: “¡Vengan! Echemos suertes, para saber quién es el responsable
    de este mal que nos aqueja”. Así que echaron suertes, y la suerte cayó sobre Jonás.'
  cac-cac: 'Ix laj yalan eb'' ed''jinac te'' barco chi'' d''ay junjun: A ticnaic caq''uec
    junoc co sorteo, yic vach'' snachajel cuuj mach ay smul yuj chi'' sja jun tic
    d''a quib''an̈, xchi eb''. Ix yac''an sorteo eb'' chi'', axo d''a yib''an̈ vin̈aj
    Jonás chi'' ix emi.'
  swh-ULB: Wote wakaambiana, 'Njoni, tupige kura, ili tujue ni nani ndiye sababu ya
    mabaya haya yanayotupata.' Basi wakapiga kura, na kura ikaangukia kwa Yona.
  bel-bel: 'І сказалі адзін аднаму: «хадзем, кінем жэрабя, каб даведацца, за каго
    спасьцігае нас гэтая бяда». І кінулі жэрабя, і ўпала жэрабя на Ёну.'
  wed-wed: Waga ravai i babani vivira i pa, “Ḡaima tana vikalokaloei da tana aramanei
    aiai ana wavu.” Kalona i kauei ma wavuna Jonah awarina i peu
  deu-ELBBK: 'Und sie sprachen einer zum anderen: Kommt und lasst uns Lose werfen,
    damit wir erfahren, um wessentwillen dieses Unglück uns trifft. Und sie warfen
    Lose, und das Los fiel auf Jona.'
  mbb-OT: Ne mibpelelelaǥà is menge terebahanti zutun te varku, ne iyan neuyunan dan
    he ibarè dan pinaaǥi te ripa ke hentei is edsilutan he iyan hinungdan he impepengeramag
    te utew mevandes. Ne zutun te kedripa zan iyan neripahan si Jonas.
  mal-2015: 'അനന്തരം അവർ: വരുവിൻ; ആരുടെ നിമിത്തം ഈ അനർത്ഥം നമ്മുടെമേൽ വന്നിരിക്കുന്നു
    എന്നറിയേണ്ടതിന്നു നാം ചീട്ടിടുക എന്നു തമ്മിൽ തമ്മിൽ പറഞ്ഞു. അങ്ങനെ അവർ ചീട്ടിട്ടു;
    ചീട്ടു യോനെക്കു വീണു.'
  tuo-NT: 'Tojo waꞌari curare tiwʉpʉ daꞌrarã na basu aꞌmerĩ ucũcãrã niwã: —¿Marĩrẽ
    noa ye buꞌiri tojo waꞌamitito? nírã, marĩ ẽjõpeorãrẽ besedutirã, mejõ níbocarã,
    nicãrã niwã. Na tojo weecã, Joná buꞌiritigʉ wijacʉ niwĩ.'
  gvs-gvs: E gelugeluyadi aditava sibobóbwara, sidigo kadi, ‘Aba yagoina taodūgu bei
    taayagoi avatau ina puwoya, tauna vailai ame tababane.’ Tuwo moitamo, aba yagoinayana
    siiwodugu moe tomota sikatuyaividi. Idi katuyaivayana goi Iyona yoina isowóduwo.
  rmc-rmc: 'Akor o namorňika peske phende: „Aven, čhivas o losi a dodžanaha pes, ko
    hin oda, angle kaste pes ačhiľa kada nalačhipen.“ Avke čhide o losi a o losos
    peľa pro Jonaš.'
  nlg-nlg: Na lei vure lutu tana vaka tara sopa ghaghua i ghobudira heghedira, mai
    ghita ma ka gonia na pateka (loka) ge ka sodoa na tinoni ia te neghita ge a sodoa
    na maraghata eni. Ma gaira tara gonia na pateka i ghobudira ma na vaka, mana ahana
    Jonah te tate mai.
  pes-OPV: 'و به یکدیگر گفتند: «بیایید قرعه بیندازیم تا بدانیم که این بلا به‌سبب چه
    کس بر ما وارد شده است؟» پس چون قرعه انداختند، قرعه به نام یونس درآمد.'
  ron-1924: 'Ши ау зис унул кэтре алтул: „Вениць сэ траӂем ла сорць, ка сэ штим дин
    причина куй а венит песте ной ненорочиря ачаста!” Ау трас ла сорць, ши сорцул
    а кэзут пе Иона.'
  aui-aui: Wasina bi waga bagibagi damdi sivisisiya kabivivirana siwona bo, “Kokayo
    akimama wiirekwa tana bera bi akovina tanakabi da iiyabo mmko berana berokirakiina
    wawuna inakabi.” Na toudi wiirekwina sibera na iviyeveveyana da wawayina na Jona.
  ben-OBCV: এরপর নাবিকেরা পরস্পরকে বলল, “এসো, আমরা গুটিকাপাত করে দেখি, এই দুর্যোগের
    জন্য আমাদের মধ্যে কে দায়ী।” তারা যখন গুটিকাপাত করল, যোনার নামে গুটি উঠল।
  lex-lex: 'La''pa Yunus nor yormudi de rha''at la heyanan wa, noma a''na kapli idma
    nakot la ida riwra: “Mai pia it twahedge lotre (undi) lia it hononita totpena
    tat muemna he'' ed mak khala pede itler la kropna-krieutu mak emkadi!” La''pa
    rwahedga lotre wa noma rhed niana la Yunus limni ralamni.'
  som-som: Oo wuxuu midba midkii kale ku yidhi, Kaalaya aynu saami ridannee si aan
    u ogaanno kan aawadiis belaayadanu inoogu dhacday. Sidaas daraaddeed saami bay
    riteen, oo saamigiina wuxuu ku dhacay Yoonis.
  lat-VUC: 'Et dixit vir ad collegam suum: Venite et mittamus sortes, et sciamus quare
    hoc malum sit nobis. Et miserunt sortes, et cecidit sors super Jonam.'
  aoi-aoi: Aburraja namurndaki-yama, “Ngarru-malyangkeyina akumalyangka kajungwa ngarningmi-yada
    ngarna nakina nenungkwarba nibina ni-ngekburakama awurrariya yelakwa,” ne-yama.
    “Dukwa numiyambena nenungkwarba ni-yamama yelakwa awurrariya? Nakina-langwa-bina
    ena wiyerrirda ngarraku-wardenama ena-da,” ne-yama. Biya kembirra na-malyangkeyina
    arakba akina akumalyangka-da. Biya narr-akburranga Jawuna-langwa ekirra wurrakina-da.
  eng-ASVBT: And they said every one to his fellow, Come, and let us cast lots, that
    we may know for whose cause this evil is upon us. So they cast lots, and the lot
    fell upon Jonah.
  mna-mna: 'Tona zin uraata kan ki wooŋgo timaŋga ma tiso: “Ou! Kozo turu pataŋana
    taiŋgi ka uunu. Ko asiŋ ikam ma pataŋana ti ise kiti?” Beso tikam na, tindeeŋe
    uunu imbot la ki Yona.'
  ita-1885: 'Poi dissero l''uno all''altro: Venite, e tiriamo le sorti, e sappiamo
    chi è cagione che questo male ci è avvenuto. Trassero adunque le sorti, e la sorte
    cadde sopra Giona.'
  eng-LXXUP: And each man said to his neighbor, Come, let us cast lots, and find out
    for whose sake this mischief is upon us. So they cast lots, and the lot fell upon
    Jonah.
  eng-ULB: They all said to each other, “Come, let us cast lots, so that we may know
    who is the cause of this evil that is happening to us.” So they threw lots, and
    the lot fell to Jonah.
  spa-VBL: 'Entonces los marineros dijeron entre sí: “Echemos suertes para descubrir
    quién es el culpable de este desastre que ha venido sobre nosotros”. Así que echaron
    suertes y salió el nombre de Jonás.'
  fra-_FOB: 'Puis ils se dirent l''un à l''autre: Venez, jetons le sort, et nous saurons
    qui est cause de ce malheur qui nous arrive. Ils jetèrent donc le sort, et le
    sort tomba sur Jonas.'
  mal-mal: 'അനന്തരം അവർ: വരുവിൻ; ആരുടെനിമിത്തം ഈ അനർത്ഥം നമ്മുടെമേൽ വന്നിരിക്കുന്നു
    എന്നറിയേണ്ടതിന് നാം നറുക്കിടുക എന്ന് തമ്മിൽതമ്മിൽ പറഞ്ഞു. അങ്ങനെ അവർ നറുക്കിട്ടു;
    യോനായ്ക്ക് നറുക്കു വീണു.'
  urd-GVR: Mallāh āpas meṅ kahne lage, “Āo, ham qurā ḍāl kar mālūm kareṅ ki kaun hamārī
    musībat kā bāis hai.” Unhoṅ ne qurā ḍālā to Yūnus kā nām niklā.
  suz-BL: मिनु डोंगाम गेय पाइबपुकीमी “सुम पतीके ओदेंब श्‍येत दुम्‍माइ, तुइक्‍चा कली
    चिङगा कोव़चा” देंमुशा, चिङगा कोव़ङमे बाक्‍त। चिङगा कोव़ङमेनु, योना आ नेंम ग्रूमाक्‍त।
    हितोपदेस १६:३३
  eng-NOY: And they said one to another, come, and let us cast lots, that we may know
    on whose account this evil is upon us! And they cast lots, and the lot fell upon
    Jonah.
  ita-1927: 'Poi dissero l’uno all’altro: “Venite, tiriamo a sorte, per sapere a cagione
    di chi ci capita questa disgrazia”. Tirarono a sorte, e la sorte cadde su Giona.'
  ckb-ckb: 'ئینجا کەشتیوانەکان بە یەکتریان گوت: «وەرن با تیروپشک بکەین، بۆ ئەوەی بزانین
    ئەم بەڵایە بەهۆی کێیە.» ئیتر تیروپشکیان کرد و کەوتە سەر یونس.'
  eng-BBE: And they said to one another, Come, let us put this to the decision of
    chance and see on whose account this evil has come on us. So they did so, and
    Jonah was seen to be the man.
  kan-OKCV: ಆಗ ನಾವಿಕರು ಒಬ್ಬರಿಗೊಬ್ಬರು, “ಬನ್ನಿ, ಚೀಟುಗಳನ್ನು ಹಾಕೋಣ. ಯಾವನ ನಿಮಿತ್ತ ಈ ಕೇಡು
    ನಮಗೆ ಬಂತೋ ತಿಳಿಯೋಣ,” ಎಂದು ಹೇಳಿಕೊಂಡರು. ಹಾಗೆಯೇ ಅವರು ಚೀಟುಗಳನ್ನು ಹಾಕಿದಾಗ, ಯೋನನ ಮೇಲೆ
    ಚೀಟು ಬಿತ್ತು.
  tam-2017: அவர்கள் யாரால் இந்த ஆபத்து நமக்கு வந்ததென்று நாம் தெரிந்துகொள்ள சீட்டுப்போடுவோம்
    வாருங்கள் என்று ஒருவரோடொருவர் சொல்லிக்கொண்டு சீட்டுப்போட்டார்கள்; யோனாவின் பெயருக்குச்
    சீட்டு விழுந்தது.
  app-app: Goah rat um li aga rabep nuhu “Tabonhi dopmi dais, bi atsi ah mwan neiah
    lin ba ni nae niah bibi butsun too tekapmwa ahee.” Rat gam bonhi dais nong ba
    mwaiah li Jona.
  spa-RV-1909: 'Y dijeron cada uno á su compañero: Venid, y echemos suertes, para
    saber por quién nos ha venido este mal. Y echaron suertes, y la suerte cayó sobre
    Jonás.'
  ron-BTF: 'Şi au spus fiecare unul către altul: Veniţi şi să aruncăm sorţi, ca să
    ştim din cauza cui este asupra noastră acest rău. Astfel ei au aruncat sorţi şi
    sorţul a căzut pe Iona.'
  eng-WEBP: They all said to each other, “Come! Let’s cast lots, that we may know
    who is responsible for this evil that is on us.” So they cast lots, and the lot
    fell on Jonah.
  eng-FBV: Then the sailors said to each other, “Let's draw lots so we can find out
    who's to blame for this disaster that's fallen on us.” They drew lots and Jonah's
    name was came up.
  nld-1939: 'Later zeiden ze tot elkander: Laat ons loten, om uit te maken, door wiens
    schuld dit onheil ons treft. Ze wierpen dus het lot; en het lot viel op Jonas.'
  nch-BL: 'Huan nopa tacame cati tequitiyayaj ipan nopa cuaacali moilhuijque se ica
    seyoc: ―Ma timahuiltica ica piltetzitzi para tiquitase ajquiya quipiya tajtacoli
    para pano ni tamanti. Huajca mahuiltijque, huan nopa piltetzitzi quinexti para
    elqui Jonás cati quipixqui tajtacoli.'
  tfr-NTPO: E irgo ga kjyong sögaga l̈i tjl̈ẽ l̈ok ëng kong ga «Kjweri, shji l̇l̇ëbo
    jyãgl̈o dbuk, l̇l̇ëbo owa jũ l̈aga ërë ĩy wẽl̈ë wl̈o» l̈e. Shäryara l̈ok eni,
    ga miydara e go ga wl̈oyo Jonásdë.
  vie-1934: 'Kế đó, chúng nói cùng nhau rằng: Hãy đến, chúng ta hãy bắt thăm, để cho
    biết tai vạ nầy đến cho chúng ta là vì cớ ai. Vậy họ bắt thăm, và thăm trúng nhằm
    Giô-na.'
  hin-CV: तब नाविकों ने एक दूसरे को कहा, “ऐसा करें, हम चिट्ठी डालकर यह पता करें कि
    किसके कारण हम पर यह विपत्ति आई है.” तब उन्होंने चिट्ठी डाली और चिट्ठी योनाह के
    नाम पर निकली.
  spa-BES: 'Y se dijeron el uno al otro: Ven, pongamos esto a la decisión del azar
    y veamos por quién nos ha venido este mal. Entonces lo hicieron, y Jonás fue visto
    como el hombre.'
  tdx-tdx: Le nifanao ty hoe ondatio, Antao hanao parè handren­dreke te ia ty tali’
    o hekoheko zao aman-tika. Aa ie nanao kitsapake, le nitsatok’ am’ Ionà.
  tha-KJV: เขาทั้งหลายก็ชักชวนกั​นว​่า “มาเถอะ ให้​เราจับสลากกัน เพื่อเราจะทราบว่า
    ใครเป็นต้นเหตุ​แห่​งภัยซึ่งเกิดขึ้นแก่เรานี้” ดังนั้นเขาก็​จับสลาก สลากนั้​นก​็ตกแก่โยนาห์
  por-BR-2018: 'E disseram cada um a seu companheiro: Vinde, e lancemos sortes, para
    sabermos por causa de quem este mal veio sobre nós. Então lançaram sortes, e a
    sorte caiu sobre Jonas.'
  deu-ELO: 'Und sie sprachen einer zum anderen: Kommt und laßt uns Lose werfen, damit
    wir erfahren, um wessentwillen dieses Unglück uns trifft. Und sie warfen Lose,
    und das Los fiel auf Jona.'
  caa-caa: 'Pero tin war apatnobꞌ tama e barco cay uyare ubꞌobꞌ y chenobꞌ: —Cachic
    suertiar tuaꞌ canata chi umen que war canumse cabꞌa cocha era, chenobꞌ. Entonces
    cay uchiobꞌ suertiar y tujchꞌa que jax e Jonás que war uche unumse ubꞌobꞌ.'
  eng-WYC-2018: And a man said to his fellows, Come ye, and cast we lots, and know
    we, why this evil is to us. And they cast lots, and lot fell on Jonah. (And a
    man said to his fellows, Come ye, and cast we lots, and then we shall know, why
    this evil hath come upon us. And they cast lots, and the lot fell upon Jonah.)
  epo-epo: 'Kaj oni diris unu al alia: Ni lotu, por ke ni eksciu, pro kiu trafis nin
    ĉi tiu malfeliĉo. Ili lotis, kaj la loto trafis Jonan.'
  uig-PIN: 'Ular bir-birigǝ: — Kelinglar, bu külpǝtning kimning wǝjidin beximizƣa
    qüxkǝnlikini bekitix üqün qǝk taxlayli, — deyixti. Xundaⱪ ⱪilip ular qǝk taxlaxti;
    ahirda qǝktǝ Yunus qiⱪip ⱪaldi.'
  beo-beo: 'Amalu dusagaiga hawa: hamosu dunu ilia gilisili sia: sa:i amola bai hogoi,
    “Nowa da bai mubala:le amola goe hou doaga:ma:ne amola ninia gadenenewane se nabimu
    galebe. Ninia amo hou dawa:ma:ne ganisano sagamu.” Hogole ba:loba Youna e da afuda:i
    ba:i, amola ea dio dialebe ba:i.'
  tpi-OTNT: Na ol boskru i kirap na i tok, “Goan, yumi putim olgeta nem long bek na
    yumi kisim wanpela nem. Yumi mekim olsem na bai yumi save wanem man em i as bilong
    dispela samting i laik bagarapim yumi.” Orait ol i mekim olsem, na nem bilong
    Jona i kamap.
  hau-SA: Matuƙan jirgin suka ce wa juna, “Ku zo, mu jefa ƙuri’a mu ga wa ke da alhakin
    wannan masifa.” Sai suka jefa ƙuri’a, ƙuri’ar kuwa ta fāɗa a kan Yunana.
  uig-LAT: 'Ular bir-birige: — Kélinglar, bu külpetning kimning wejidin béshimizgha
    chüshkenlikini békitish üchün chek tashlayli, — déyishti. Shundaq qilip ular chek
    tashlashti; axirda chekte Yunus chiqip qaldi.'
  nde-nde: Abagwedli basebecebisana bathi, “Wozani, senze inkatho ukuze sibone ukuthi
    ngubani osibangele uhlupho lolu.” Bayenza inkatho, yadla uJona.
  ton-ton: Pea naʻa nau fepehēʻaki ʻiate kinautolu, “Ko eni ke tau fai ha talotalo,
    koeʻuhi ke tau ʻilo pe ko hai ia kuo hoko ai ʻae kovi ni kiate kitautolu.” Pea
    naʻa nau talotalo, pea totonu ʻae talotalo kia Siona.
  ces-1613: 'I řekli jeden druhému: Poďte, vrzme losy, abychom zvěděli, pro koho to
    zlé přišlo na nás. Tedy metali losy, a padl los na Jonáše.'
  eko-eko: 'Paata ya toole, mamalinyero khusiilana yoori: “Nlaweni neekese nasipu,
    ninjuwe nlupa otu anitotheliye hasara eti.” Yo khweekesa nasipu etile, khusala
    emoona Yuunusa.'
  eng-WMB: They all said to each other, “Come! Let’s cast lots, that we may know who
    is responsible for this evil that is on us.” So they cast lots, and the lot fell
    on Jonah.
  tam-TCV: அப்பொழுது கப்பலாட்கள் ஒருவரையொருவர் நோக்கி, “வாருங்கள், இந்த பேராபத்திற்குக்
    காரணம் யார் என்று அறியச் சீட்டுப் போடுவோம் என்றார்கள்.” அவர்கள் சீட்டுப் போட்டபொழுது,
    அது யோனாவின் பெயருக்கு விழுந்தது.
  ceb-ULB: Nag-ingnanay sila sa usag-usa, “Dali, magripa kita, aron masayran nato
    kung kinsa ang hinungdan niining daotan nga nagakahitabo kanato.” Busa nagripa
    sila, ug ang ripa natunong kang Jonas.
  mkn-mkn: Itu kapal pung ana bua dong baꞌomong satu deng satu bilang, “Kotong su
    calaka ni! Kalo kotong sonde dapa ini masala pung akar, na, pasti kotong su abis
    ni. Mari ko kotong hela lot ko cari tau, ini sapa pung sala.” Andia ko dong hela
    lot, ju Yunus yang dapa.
  pol-UBG: 'Wtedy powiedzieli jeden do drugiego: Chodźcie, rzućmy losy, abyśmy się
    dowiedzieli, przez kogo spadło na nas to nieszczęście. Rzucili więc losy i padło
    na Jonasza.'
  agr-agr: 'Tusa tayatak dita ditak pempeentunikiag chichainak: “Yana utugchatjinig
    imajush iyanjamjae nunú dekaami”, tuidau. Tusag nunú dekataiyai dekapkamá Jonásan
    ejeyajui.'
  kyc-kyc: Dokopa sipu akali dupwame nakama range lao dopa leyami. Namwa randa nyilyamano
    doko apinya renge mendena lao kandamanale. Namwana kingi pyapala bokote dokona
    palyamanale. Dokopa mendena kingi ketae eparamo akali dokona rengendena namwa
    randa nyimwalyamo lao kandamanale leyami. Dopa piyaminyi dokopa Jonana kingi doko
    kando nyiyami.
  urd-GVU: ملاح آپس میں کہنے لگے، ”آؤ، ہم قرعہ ڈال کر معلوم کریں کہ کون ہماری مصیبت
    کا باعث ہے۔“ اُنہوں نے قرعہ ڈالا تو یونس کا نام نکلا۔
  eng-OEBCW: The sailors said to one another, ‘Come, let us cast lots to discover
    on whose account this evil has come upon us.’ So they cast lots, and the lot indicated
    Jonah.
  deu-1912: 'Und einer sprach zum andern: Kommt, wir wollen losen, daß wir erfahren,
    um welches willen es uns so übel gehe. Und da sie losten traf''s Jona.'
  ntj-ntj: Nyangka Tjawunanya pakarnu katu tatiralpi pawurrpa katipayi pirningka lurrtjurringu.
    Nyangka-ya purtu tjapiranytjatjanulu watjarnu, “Yini-la yapungka walkatjurra palunyalu
    warnirralpi nyawa, ‘Nganalanguru pirriya purlkanya pitjangu?’ Tjinguru kutjupa-lanya
    kunkanypa pitjalayirni.” Nyangka-ya mularrpartu walkatjuralpi warningu nyangu
    Tjawunaku yini yutirringu.
  kan-2017: ಅನಂತರ ನಾವಿಕರೆಲ್ಲರು “ಈ ಕೇಡು ನಮಗೆ ಸಂಭವಿಸಿದ್ದಕ್ಕೆ ಯಾರು ಕಾರಣರೆಂದು ನಮಗೆ ತಿಳಿಯುವ
    ಹಾಗೆ ಚೀಟು ಹಾಕೋಣ ಬನ್ನಿರಿ” ಎಂಬುದಾಗಿ ಮಾತನಾಡಿಕೊಂಡು ಚೀಟುಹಾಕಲು ಚೀಟು ಯೋನನ ಹೆಸರಿಗೆ ಬಂದಿತು.
  tgo-tgo: Waŋgako gharakakaiwo thɨ vedage weŋgi thɨŋa, “Wo ra tamwe thela le tharɨ
    kaiwae iya ra vaidiya vuyowoke iyake. Wo ra vakatha bigi regha ŋgoreiye sula.”
    Mbaŋa thɨ vakatha iyako ve nja weya Jona.
  yap-yap: Me ga’ar fapi sala, “Ngad girngiyed e pow ngad nanged e cha’ ni nga don’ed
    e kireb nga daken ko re riya’ ney ni keb ngodad.” Miyad rin’ ni aram rogon, me
    yan i m’ug ni Jonah.
  hlt-MCSB: Te dongah hlang loh a hui taengah, “Halo lamtah hmulung naan sih. Te vaengah
    mamih taengkah yoethaenah he u kong ah ti khaw ming uh sih,” a ti nah. Tedae hmulung
    a naan uh hatah tah hmulung loh Jonah a tlak thil.
  mdy-ETH: ዋኣፆ ካኣሚሎ ጋራ ዓኣ ዓሳ ቢያ ዎሊ ኮይላ፦ «ሃያጉዴ ሜታሢዳ ኑ ኬዴሢ ዖ ዛላና ማዔቴያ ዔራኒ ዒፃ ኑ ዓጎም፥
    ሃኒ ዬውዋቴ» ጌዔኔ። ዬካፓ ዔያታ ዒፃሢ ዓጋዛ ዬና ዓጎና ባካ ዮናኣሴሲ ማዒ ጴዼኔ።
  twi-ASANTE: Afei ɛhyɛn no mufoɔ no keka kyerɛɛ wɔn ho wɔn ho sɛ, “Momma yɛmmɔ ntonto
    nhwehwɛ deɛ saa amanehunu yi nam ne so aba.” Wɔbɔɔ ntonto no na ɛbɔɔ Yona.
  ipi-ipi: Okone angi, piape akali tupamane wua leaini-pia. Kendapene nanimanga epeya
    okona tene oko apinga eyape-lo andamakale, nanima pitakana gene tupa yale-yale
    pepa tupana peyoto, pene mindina aindaka lamakale. Pene okonena gene molomane
    akali okone balanga tene atola-kola, nanimanga kendapene mee epeya-lo nanimato
    katulo andolo-peyama leaini-pia. Utupane-mane wuane peai-kola Jona balana gene
    oko epeanga andeaini-pia.
  urw-urw: Bangarbere oude ere taugeg ferewar siradid doragen, “Bana aimag fürüdie
    kub meme kogifursigebüregeaga baba fere sige sibamgeg.” Nin bangen babade Yonab
    yanim taideaga.
  bhl-bhl: 'Dangei, aso i Yona em be dim be koleweko, mali kawtiw im biliw dim katiw
    elo unsiliw kale. Uniwi, kunuw dim beem aluwbabiliw kunum i weng tekeko, bokolomeliw:
    “Kanem sen ete kelei, nu kuanomin kis kebuluw be fenuma!”, angeko, ikalem selew
    selew kukuw gelewsomi, atemiwete: Yona em wiin ete fitew kelei, atemsiliw kale.'
  eng-WEBU: They all said to each other, “Come! Let’s cast lots, that we may know
    who is responsible for this evil that is on us.” So they cast lots, and the lot
    fell on Jonah.
  bnp-bnp: Muri e huriki a tahodari ri vata, ri ta maea, Si gi voro a satu, si gi
    lohoka vona e rei a vuhuna a taiava iea i pori. R i voro a satu, i boru langa
    ne Iona.
  wal-wal: Markkabiyaa laaggiyaageeti issoi issuwau hagaadan yaagidosona; “Haayite;
    ha iitabai nuna o gaasuwan gakkidaakko eranau saamaa yeggoos” yaagidosona. Yaagidi
    saamaa yeggin, saamai Yoonaasa bollan wodhdhiis.
  mgh-mgh: Wahoolo yaheerelana nrwee nipanke mwavi wiira nincuwele tipani uniwiihenre
    nenna nihusinna. Ni yahopanka mwavi ni wahomorela waYona.
  spa-PDDPT: 'Luego cada uno dijo a su compañero: ¡Vengan, echemos suertes para saber
    por culpa de quién nos vino este mal! Echaron suertes, y la suerte cayó sobre
    Jonás.'
  gun-gun: 'Ha''e gui ha''e kuery joupe-upe aipoe''i: — Peju ke, jaexa xorte, mava''e
    káuxa pa guĩ nunga nda''evei ete va''e oiko jaikuaa aguã — he''i. Ha''e vy oexa
    okuapy xorte. Xorte oexaa py oikuaa okuapy Jonas re ae.'
  agu-BL: 'I tzun yi e'' ak''unsom cwent yi barc, nin cyal squibil quib: —Katx''ilunk
    te''j, tan kilol na'' nin tzun jun skaxo''l yi aj paj te e''chk il yi mmu''l skawutz,
    che''ch bantz. Cyoque''n tzuntz tan tx''ilu''n. Cho''n tzun noje''n quen te Jonás.'
  eng-PEV: Then the ship-men talked to each other. They said, “Why do we have this
    trouble? Who did something wrong to make this trouble come on us? Let’s put small
    stones in a bag, one stone for each of us, and we’ll pull out one person’s stone.
    That stone will show us who made this trouble come on us.” So they did that, and
    they pulled out Jonah’s stone.
  ilo-ULB: Kinunada iti tunggal maysa, “Umaykayo, agbibinnunottayo, tapno maammoantayo
    no siasino ti nakaigapuan daytoy dakes a mapaspasamak kadatayo.” Isu a nagbibinnunotda
    ket nabunot ti nagan ni Jonas.
  kpg-kpg: Digau o di wagabaalii ga helekai i nadau mehanga, “Gidaadou ga hudihudi
    i tadau mehanga be di ma koai dela ne hidi ai di haingadaa deenei.” Digaula ga hudihudi,
    gaa gida bolo ma go Jonah.
  uig-ARA: 'ئۇلار بىر-بىرىگە: — كېلىڭلار، بۇ كۈلپەتنىڭ كىمنىڭ ۋەجىدىن بېشىمىزغا چۈشكەنلىكىنى
    بېكىتىش ئۈچۈن چەك تاشلايلى، — دېيىشتى. شۇنداق قىلىپ ئۇلار چەك تاشلاشتى؛ ئاخىردا
    چەكتە يۇنۇس چىقىپ قالدى.'
  bps-bps: Na sanman i dademe mebe i aweng, manla, “Neyeito sa kun ku simto i gumdà
    i bong sasè mkel di gito.” Na fagu di kasbunut gadèla Dyona gumdà i sasè mkel
    di dale.
  tof-tof: Da butan zaget pama bamtinóp tibiób wagó, “Ngi asen kla ugó amónam. Mi
    kubó ene olom eserre mibü kolaedó nótó sirrbüne.” Nóma amónóp, Zonan ngia tamórr.
  sus-sus: Kunkuimae naxa a fala e booree bɛ, «Won xa kanda bun alako won xa a kolon,
    naxan yi gbaloe bɛndunxi won ma.» E to na raba, a naxa ilan Yunusa ra.
  pon-2006: Tohn sohpo ahpw koasoakoasoiapene nanpwungarail, ndinda, “Kitail koadoaropwe
    pwe en kadiarakada ihs me kahrehiong kitail apwal wet.” Irail eri diarada me Sona.
  jae-jae: Go êsêac sêsôm gêdêŋ tauŋ gebe “Ajôc, tapuc kapoac, talic acgom, gêŋwapac,
    tec kêtap aêac sa nec, ŋam kêsêp asa.” Ma sêpuc kapoac e jakêsêp Jona.
  ksd-ksd: 'Ma dia ga biti vargil: Uti, dat a ilailam, upi dat a nunure nina i vuna
    ta go ra kaina magit i tup dat. Io, dia ga ilailam, ma dia ga ilam ot pa Iona.'
  myk-myk: 'Ayiwa a kɔrɔgɔ ki kapyebyii p’i puyɛ pye: «Yi pa wù kagaanshaan pye, wemu
    wuu na ke bɔɔngɔ ke wa nɔni wù na ge, kɔnhɔ wù weefɔɔ cɛ.» A p’i kagaangaa ki
    shan, a Zhonasi wo kagaan l’i lɔ.'
  grc-BRENT: Καὶ εἶπεν ἕκαστος πρὸς τὸν πλησίον αὐτοῦ, δεῦτε βάλωμεν κλήρους, καὶ
    ἐπιγνῶμεν, τίνος ἕνεκεν ἡ κακία αὕτη ἐστὶν ἐν ἡμῖν· καὶ ἔβαλον κλήρους, καὶ ἔπεσεν
    ὁ κλῆρος ἐπὶ Ἰωνᾶν.
  ind-AYT: Lalu, mereka berkata, setiap orang kepada temannya, “Ayo membuang undi
    supaya kita tahu siapa yang menyebabkan malapetaka ini ditimpakan atas kita.”
    Mereka pun membuang undi, dan undi itu jatuh kepada Yunus.
  lid-lid: Eme oro lau ta ndron asehek sahou boto-on labai, anya, “Abo, kandrei nyara
    taha marakon ado bolo ndron dah, katukumwiy kise, kanyuhiy kili bolo ari ndrom,
    ano kasoroya, buku nyara are lau taku badeh, i doh iy le ai.” Eme oro soroya ili
    badeh, nyara Jona taku.
  nya-nya: Ndipo oyendetsa sitimayo anayamba kuwuzana kuti, “Bwerani, tichite maere
    kuti tipeze amene wabweretsa tsoka limeneli.” Iwo anachita maerewo ndipo anagwera
    Yona.
  kyg-kyg: Sipifiꞌmo aliꞌya neꞌaliya vayaꞌmogi apakaiꞌapi apakaiꞌapimo huꞌapaeꞌmo,
    Lagitimo avoꞌmo kaeteta kupiꞌmo ai maleꞌneta kupatiꞌmo ina la agimo alisupi mani
    neꞌaluna hanageke yaꞌmo aepa vekamo agaemae, huta agegaune, huꞌa huꞌnae. Ani kava
    huteꞌa Yona agimo aliꞌnae.
  hrv-hrv: 'Potom rekoše jedni drugima: “Hajde da bacimo ždrijeb da vidimo od koga
    nam dođe ovo zlo.” Baciše ždrijeb i pade ždrijeb na Jonu.'
  mps-mps: Tama augwali si holama, te sip ugwadu daide bidiyu, tama te sip sę ebo
    boskru bidi dabe augwaligo tama po wali, “Tegoba, polo dao! Da deli deligo dena
    nogi tigidali te pepa dagede asęnama, tama waba bulama, tama dago nogi deli sao.
    Dago tama tilama, te da dolainu yali sę page te bidi dago koneaibao,” wali. Tialima,
    augwaligo tama tilama, tama Jonago nogi pedelalio.
  tpi-tpi: Na ol boskru i kirap na i tok, “Goan, yumi putim olgeta nem long bek na
    yumi kisim wanpela nem. Yumi mekim olsem na bai yumi save wanem man em i as bilong
    dispela samting i laik bagarapim yumi.” Orait ol i mekim olsem, na nem bilong
    Jona i kamap.
  dan-1931: 'Så sagde de til hverandre: “Kom, lad os kaste Lod for at få at vide,
    hvem der er Skyld i, at denne Ulykke er tilstødt os!” Og de kastede Lod, og Loddet
    ramte Jonas.'
  vie-OVCB: 'Các người trên tàu bảo nhau: “Ta hãy bốc thăm để tìm xem ai chịu trách
    nhiệm về tai họa này.” Họ bốc thăm thì trúng ngay Giô-na.'
  guj-2017: તે પ્રવાસીઓએ એકબીજાને કહ્યું, “આવો, આપણે ચિઠ્ઠીઓ નાખીને જોઈએ કે આપણા પર
    આવેલા આ વિધ્ન માટે જવાબદાર કોણ છે?” તેથી તેઓએ ચિઠ્ઠીઓ નાખી. ત્યારે ચિઠ્ઠી, યૂનાના
    નામની નીકળી.
  awx-awx: Tixawän sipde wuyä ämindä inäkän yakin. “Umaninu yamäke bekätan kekngälutnim.
    Tikengu iminde umanda täkengu ile meyäle apunggak yänim,” yake, using tahake,
    Jonale uman täkin.
  pon-2006A: Tohn sohpo ahpw koasoakoasoiapene nanpwungarail, ndinda, “Kitail koadoaropwe
    pwe en kadiarakada ihs me kahrehiong kitail apwal wet.” Irail eri diarada me Sona.
  por-BRBSL: 'Todos disseram um para o outro: “Venha! Vamos lançar sortes, para que
    possamos saber quem é o responsável por este mal que está sobre nós”. Então eles
    lançaram a sorte, e a sorte caiu sobre Jonas.'
  eng-OEBUS: The sailors said to one another, “Come, let us cast lots to discover
    on whose account this evil has come upon us.” So they cast lots, and the lot indicated
    Jonah.
  cth-cth: Ahnimouh ni be tho awh haw, apie yon kecu dawk ne hete hno a tâco tie panue
    thai nahanlah cungpam rayu a sei ati awh teh a kâpan awh. Hathnukkhu cungpam a
    rayu awh boteh, Jonah tak dawk a bo.
  twi-twi: Afei hyɛn no mufo no keka kyerɛɛ wɔn ho wɔn ho se, “Momma yɛmmɔ ntonto
    nhwehwɛ nea saa amanehunu yi nam ne so aba.” Wɔbɔɔ ntonto no na ɛbɔɔ Yona.
  hlt-hlt: Te dongah hlang loh a hui taengah, “Halo lamtah hmulung naan sih. Te vaengah
    mamih taengkah yoethaenah he u kong ah ti khaw ming uh sih,” a ti nah. Tedae hmulung
    a naan uh hatah tah hmulung loh Jonah a tlak thil.
  tbz-SIM: 'Kɛ̀ bɑ̀tóò yɛmbɛ̀ dɔ̀: Yóunɛ̀ kɛ̀ tí bɔ nyidíítí kɛ́yɑ̀ wèè ti tɔní dɛ
    kó mɛyɛi. Kɛ̀ bɛ̀ɛ ì bɔ nkɛ̀ ìi bɛnkɛ Sonɑɑsi.'
  msy-2020: Ezɨ kurimɨn ingarir gumaziba uariv gɨa ghaze, “Ia izɨ e arazitam damigh
    fogham, tinara amizɨma osɨmtɨzir kam e bato.” Egha me foghasa uan nguibamɨn arazir
    mam gikarara zuima Jonan ziam oto.
  rmy-VLAKH: 'Тунче э морякуря пхэндэ екх екхэсти: — Шам э врэжа, кай тэ ганас, пала
    кастэ пар амэндэ авиля кадыя бида. Вонэ шутэ э врэжа, и вой пэля по Иона.'
  dop-dop: 'Ḿpʋ́ɣʋ́ kpɩɩlʋɣʋ sɑɑlɑɑ yɑɑ tǝmɑ sɩ: Ɩ́ kɔɔ nɑ tǝ́ tɔ tɛtɛ nɑ tǝ́ nyɩ
    wei ɩ kɔnɑ-tʋɣʋ mpusi ɩnɛ tɔ. Ḿpʋ́ɣʋ́ pɑ tɔ tɛtɛ ɩlɛnɑ pǝ kpɑ Yonɑɑsɩ.'
  azb-azb: 'Gəmiçilər bir-birlərinə dedi: «Gəlin püşk ataq, görək kimə görə bu bəla
    başımıza gəldi?» Püşk atdılar və püşk Yunusa düşdü.'
  eng-DBY: And they said each one to his fellow, Come, and let us cast lots, that
    we may know for whose cause this evil is upon us. And they cast lots, and the
    lot fell upon Jonah.
  hin-2017: तब मल्लाहों ने आपस में कहा, “आओ, हम चिट्ठी डालकर जान लें कि यह विपत्ति
    हम पर किसके कारण पड़ी है।” तब उन्होंने चिट्ठी डाली, और चिट्ठी योना के नाम पर निकली।
  wol-KYG: 'Ci biir loolu ku nekk naan sa moroom: «Ayca nu tegoo bant, ba xam musiba
    mii nu dal, ku nu ko yóbbe.» Ñu tegoo bant, mu dal ca kaw Yunus.'
  eng-YLT: And they say each unto his neighbour, 'Come, and we cast lots, and we know
    on whose account this evil [is] on us.' And they cast lots, and the lot falleth
    on Jonah.
  kne-kne: Pag mantotolag din oblantis yan kanan da, “Manbobonot tako ta maammoan
    mo sino di begew isnan lawa ay pasamak.” Idi say inyat da, si Jonas di nabonot.
  wat-wat: Toviwakasefusefu tututausi si vikatonitoniya si bwaduwa, “Aitevana tana vinoiya?
    Yamasi daisi nenei ta vikaneeneiya be ta kitai aitevana o dauna nofe nenei i teneita.”
    Tovanama daisi nenei si vikaneeneiya, Yona kana wava i kikinomana.
  bzd-NTPO: 'E'' dalewa kanò wakpa male̱pa tö iché ñì a̱: —Mishka itötkök isuo̱ie
    yi ia̱ne iwiie e'' kue̱ki̱ se'' weirke i'' es. Eta̱ iwëne tö Jonás idir.'
  eng-WYC-2017: And a man said to his fellows, Come ye, and cast we lots, and know
    we, why this evil is to us. And they cast lots, and lot fell on Jonah.
  eng-WMBB: They all said to each other, “Come! Let’s cast lots, that we may know
    who is responsible for this evil that is on us.” So they cast lots, and the lot
    fell on Jonah.
  urd-GVH: मल्लाह आपस में कहने लगे, “आओ, हम क़ुरा डालकर मालूम करें कि कौन हमारी मुसीबत
    का बाइस है।” उन्होंने क़ुरा डाला तो यूनुस का नाम निकला।
  kvg-kvg: Yaq ndigu ezoqam, palai khagua-te gu꞉sasaetam, āv gini-einím nqǽgo,
    “Iziz zípeawám, pepa-qasis-te. Yaq ava-té qazinǿ-nqeitøvém. Yaq zíqeivím.
    Ezoqam teqá manqa-zapa ndégo tǿgoát, teqa iz tizilivim.” Yaq av gi꞉gonem ndægo,
    Ziona-qá iz ndølivím.
  rug-rug: Meke vari zamai sari kasa tie tavetavete pa vaka, “Aria mada mudumudukeda
    pude hata vura nia pude gilania sapu esei si va tasuna gita si gita,” gua si arini.
    Meke sipu tavetia rini, si e Zona si ta goto.
  gaz-gaz: Warri doonii oofanis, “Kottaa nama balaa kana nutti fide beekuuf ixaa buufannaatii”
    waliin jedhan. Isaan ixaa buufannaan ixaan sun Yoonaas irra buʼe.
  fra-LSG: 'Et ils se dirent l’un à l’autre: Venez, et tirons au sort, pour savoir
    qui nous attire ce malheur. Ils tirèrent au sort, et le sort tomba sur Jonas.'
  gnn-gnn: Bala walala ŋunhi djämamirrinydja walala waŋanhamina, bitjanmina ya' dhä‐wirrka'yunmina,
    “Yol dhika dhuwurr‐djarrpi'yirrinydja yukurra dhiyalaŋumi? Gul' mak ŋilimurru
    maḻŋ'marama,” bitjarra. Bala walala ŋula nhäna yukurrana djäma, dharpayuna malaŋuyu,
    bala maḻŋ'maraŋala ŋanya yäkuna Djawunanha.
  yal-yal: Awa, kunkibane yi a fala e bode xa, e naxa, “En feni ito yɛɛ fen alogo
    en xa a kolon naxan faxi tɔrɔni ito ra en ma.” Nayi, e yi masɛnsɛnna ti, a yi
    Yunusa suxu.
  iou-iou: Ude yäŋirän gäpe täŋo piä ämatä yäŋpäŋ-nadäk täŋpäŋ yäŋkuŋ; Eruk, netä
    täŋo mebärita imaka umuri pähap ŋo ahäŋ nimitak yäŋ kaŋ-ahäkta kären täŋpäŋ käna
    yäk. Ude yäŋpäŋ kären täŋirä Jonaken ahäŋkuk.
  haw-1868: A olelo ae la lakou, kela mea keia mea i kona hoa, Ina kakou e hailona,
    i ike ai kakou i ka mea nona i hiki mai ai keia ino maluna o kakou. A hailona
    lakou, a lilo ka hailona no Iona.
  arb-NAV: 'ثُمَّ قَالَ كُلُّ وَاحِدٍ لِرَفِيقِهِ: «هَيَّا نُلْقِ قُرْعَةً لَعَلَّنَا
    نَعْرِفُ مَنْ جَرَّ عَلَيْنَا هَذَا الْبَلاءَ». فَأَلْقَوْا الْقُرْعَةَ، فَوَقَعَتْ
    عَلَى يُونَانَ.'
  adz-adz: Da garam runta i madzung igi ini da ruan, “Agi antungꞌa rarub i kupisa
    wasi garam idzuwaarigi su wain i barabin tsiraꞌ waꞌan da agi ani.” Da ribarangan
    yantungꞌ rarub, da rarub ikupis Yona binganggan wasi.
  ewe-ewe: Azɔ melikulawo gblɔ na wo nɔewo be, “Miva, mina míadzidze nu, akpɔe ɖa
    be ame kae na dzɔgbevɔ̃e sia va mía dzi mahã.” Ale wodzidze nu, eye wòdze Yona
    dzi.
  nuy-nuy: Nga warruburru-yung wurraanggarra-yanggi-yinyung mana-barrawu-wuy, wurru-yamayn
    aḏaba, “Ngaambu-wayigina, yangi-nyung warrubawi-yung wu-waṉbini anaaladi, nga
    anaani ana-wuwalulu wu-waṉiyn,” wurru-yamayn. Nga nubagi-yung nima-waṉagaa-yinyung
    mana-barrawu ni-yamayn, “Anaani ana-rangag wu-jarrmayarrmaj-bugij nga aynjaabugij
    ana-dhamun.gurrg. Anaani anaaynjaaynjaabugij-gaj ngaanggu-ngarrgiwumana ana-rangag,
    nga nubagi-yung-maynji aniwu-mang ana-dhamun.gurrg, bagi-yung nga ni-waṉbini-yinyung
    anaaladi.” Dani-yung ni-yamayn.
  eng-LEE: And they said one to the other, Come, and let us cast lots; that we may
    know for whose cause this evil hath happened unto us. And they cast lots, and
    the lot fell upon Jonah.
  gvn-gvn: '@see-verse:JON.001.006'
  asm-FB: তাৰ পাছত তেওঁলোকে এজনে আন জনক ক’লে, “আমালৈ ঘটা এই অমঙ্গলৰ কাৰণে দোষী কোন,
    সেই বিষয়ে জানিবৰ বাবে আহাঁ আমি চিঠি খেলোহঁক।” এইবুলি তেওঁলোকে চিঠি খেলোতে, যোনাৰ
    নাম উঠিল।
  sus-A: كُنكُيمَيٍ نَشَ عَ قَلَ عٍ بٌورٍيٍ بّ، «وٌن شَ كَندَ بُن عَلَكٌ وٌن شَ عَ
    كٌلٌن، نَشَن يِ فبَلٌي بّندُنشِ وٌن مَ.» عٍ تٌ نَ رَبَ، عَ نَشَ عِلَن يُنُسَ رَ.
  fra-SBL: 'Ils se dirent tous les uns aux autres : « Venez ! Tirons au sort, afin
    de savoir qui est responsable de ce mal qui nous frappe. » Ils tirèrent donc au
    sort, et le sort tomba sur Jonas.'
  hbo-hbo: וַיֹּאמְר֞וּ אִ֣ישׁ אֶל־רֵעֵ֗הוּ לְכוּ֙ וְנַפִּ֣ילָה גֹֽורָלֹ֔ות וְנֵ֣דְעָ֔ה
    בְּשֶׁלְּמִ֛י הָרָעָ֥ה הַזֹּ֖את לָ֑נוּ וַיַּפִּ֙לוּ֙ גֹּֽורָלֹ֔ות וַיִּפֹּ֥ל הַגֹּורָ֖ל
    עַל־יֹונָֽה׃
  yka-yka: Ubus paˈin meˈ magtarabahu si kappalin, “Magpuwaˈan kite bi duk kataˈuhante
    bang amban sine jānnen hangkan inin umantag.” Ubus magpuwaˈan siye. Manjari kataˈuhande
    weˈ si Yunus jānnen.
  shp-NTPO: 'Jatianribira marinerobo yoiananbotankana iki: —Suerte anon akanwe, tson
    jakonma aká kopíki, non neskáakin masá teneai ixon non onannon —ikibo. Jatianra
    jaskákin suerte akana, Jonáski paketa iki.'
  piu-2006: '@see-verse:JON.001.006'
  pjt-pjt: Kaya pauta katipai tjuṯangku kapuṯu-kapuṯurira nyinara wangkara kuliningi,
    “Nyaanguṟulanya nyangatja puḻkaṟa uritjingaṉi. Wati kutjupa-manti kurampa nganaṉala
    tjunguringkula pitjangu, ka nyanga waḻpa puḻka pitjangu.” Munuya wangkangu, “Puṉu
    lalpirpa tjukutjuku tjuṯangkala wanyu ini uwankara walkatjura ngurkantankunytjikitjangku
    arkaṟa.” Munuya walkatjunkula puṉu initjara tjuṯa pitingka tjunguṟa tjunu. Ka
    wati kutjungku kuṟu patiringkula piti palulanguṟu puṉu kutju mantjinu munu kuṟu
    aḻaringkula nyangu ini Jonah-nya, munu tjanala nintiṟa wangkangu, “Munta, wati
    nyangangkumpalanyal tatiṟa ankula unnyuṉu.”
  bgs-bgs: Na, igpatóngkóé tô mga taralumu, na mà dan, “Bé kód! Rumipa ki ébô kasóddóran
    ta ka sadan tô gunayan kani kadattan.” Purisu igripa dan, asta tô ngadan i Jonas
    tô ipudutan.
  kik-kik: Ningĩ atwari a marikabu makĩĩrana atĩrĩ, “Ũkai tũcuuke mĩtĩ nĩguo tũmenye
    nũũ ũrehete mũtino ũyũ.” Magĩcuuka mĩtĩ naguo mũtĩ ũkĩgwĩra Jona.
  ksr-ksr: 'Kaeŋ jeŋ muŋ batugianoŋ amiŋ moma jegi: “Ayo, mono kawu! Mono unju kuuwoŋa.
    Eja morowaa siŋgisoŋgoyaajoŋ ama iimaleiŋ koi qanananoŋ uji, iikawaa kania mokoloowoŋa.”
    Kaeŋ jeŋ unju kuugi Joona asugiro.'
  omb-omb: Siu a bosiguru lo anga ram veve lawera gagategalegi vena, “Nen vumai, da
    tuli na taisi da higesie huri ve hine mo vuragi na vui tatuana leheno.” Ram tuli
    na taisi mo soi lui Jona.
  fra-NCL: 'Et ils se dirent les uns aux autres : « Venez, jetons les sorts, afin
    que nous sachions de qui nous vient ce mal. » Ils jetèrent les sorts, et le sort
    tomba sur Jonas.'
  cek-AK: To naah a thungah kaom kaminawk mah, Angzo oh, mi pongah maw hae baktih
    raihaih hae aicae nui ah phak, tiah panoek thai hanah taham khethaih to sah o
    si, tiah maeto hoi maeto thuih o. Nihcae mah taham khethaih to sak o naah, Jonah
    nuiah krak.
  xla-xla: Epalati koa sosollalo sota yia꞉skamu yia꞉ dulu dla atlanati atlanati demama
    epo atlamyaiyo, “Sokomoko mate epo ulo mate sila꞉ti iye, anta batalimaleta amma꞉?”
    demyaiyo. “Epedeme di osolo mate koko i malanatilowa,” diyo. Epame yia꞉ osolo
    ipo ha꞉ha꞉mama natilati Yona tlo malanatiyo.
  cuk-cuk: 'Geb selamardi, na dukin-dukin sogdemalad: —Anmar wilubdakgwelo. Agi, anmar
    dakoed, doa gudiidibe, doa-nukad anmargi burwa-dummad noali. Agi, wilubdaknanai-guarmalad.
    Geb Jonásʼgi yolenonikid.'
  uig-CYR: 'Улар бир-биригә: — Келиңлар, бу күлпәтниң кимниң вәҗидин бешимизға чүшкәнлигини
    бекитиш үчүн чәк ташлайли, — дейишти. Шундақ қилип улар чәк ташлашти; ахирда чәктә
    Юнус чиқип қалди.'
  pma-pma: Evus, boskru keil alah ruai ka aling revi rendemien keke avaleh eis keke
    avahotin isei en keil mul lehen an tisa mai kat keil. Ka navong amumoni, aleh
    isen Siona.
  tel-2017: అంతలో నావికులు “ఎవర్ని బట్టి ఇంత కీడు మనకు వచ్చిందో తెలుసుకోడానికి మనం
    చీట్లు వేద్దాం రండి” అని ఒకరితో ఒకరు చెప్పుకుని, చీట్లు వేశారు. చీటీ యోనా పేరున
    వచ్చింది.
  hat-BSA: 'Chak mesye yo te di a konparèy yo: “Vini, annou fè tiraj osò pou nou ka
    konprann sou kont kilès gwo malè sa a rive nou an.” Yo te fè tiraj osò a, e sò
    a te tonbe sou Jonas.'
  bxh-bxh: Waga tau paisowadi sa liba, tiyen, Haga, nesu itaꞌita yai, ta yoꞌoi, haba
    te lobahi, sai ena ponoli yai be heyaheyaya te lobahi. Yo fede nuwatuhuna sa lau watan,
    be Diyona gilu ya bahe.
  emi-emi: Me tau ngai uungu etoa tale anua ateva laghe uela va, “Ita piti arariita
    me ita kape nonga katengaata. Lo ateae arari ita kapea akasina, ia aue ita kila
    va, ia o taumattu ngateva mausina me ngita sessa.” Laghe ghelei evaluela o, me
    ararina ateae Jona ghe otuela.
  kos-kos: Na selu ah fahk nu sin sie sin sie, “Wona kut in susfa in konauk lah su
    pwanma mwe fosrnga inge nu sesr uh.” Elos orala fa uh, na inel Jonah fwacfeyak.
  hbo-WLC: וַיֹּאמְר֞וּ אִ֣ישׁ אֶל־רֵעֵ֗הוּ לְכוּ֙ וְנַפִּ֣ילָה גֽוֹרָל֔וֹת וְנֵ֣דְעָ֔ה
    בְּשֶׁלְּמִ֛י הָרָעָ֥ה הַזֹּ֖את לָ֑נוּ וַיַּפִּ֙לוּ֙ גּֽוֹרָל֔וֹת וַיִּפֹּ֥ל הַגּוֹרָ֖ל
    עַל־יוֹנָֽה׃
  ibo-ibo: Mgbe ahụ, ndị nọ nʼụgbọ sịrịtara ibe ha, “Bịanụ ka anyị fee nza mata onye
    ihe ọjọọ dị otu a sị nʼaka ya bịakwasị anyị.” Ya mere, ha fere nza, nza ahụ a
    maa Jona.
  ory-ory: ପୁଣି, ନାବିକମାନେ ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ସଙ୍ଗୀକୁ କହିଲେ, “କାହା ହେତୁରୁ ଏହି ଅମଙ୍ଗଳ
    ଆମ୍ଭମାନଙ୍କ ପ୍ରତି ଘଟୁଅଛି ଏହା ଜାଣିବା ନିମନ୍ତେ ଆସ, ଆମ୍ଭେମାନେ ଗୁଲିବାଣ୍ଟ କରୁ।” ତହୁଁ
    ସେମାନେ ଗୁଲିବାଣ୍ଟ କରନ୍ତେ, ଯୂନସଙ୍କ ନାମରେ ଗୁଲି ଉଠିଲା।
  wmt-wmt: '@see-verse:JON.001.006'
  chk-chk: Mürin, ekewe säla ra kapasfengen lefiler, “Ou etto, sipwe asisil pwe sipwe
    silei iö leich a atoto woch ei feiengau.” Nge lupwen ra asisil, a pwä pwe Sona.
  ssd-ssd: 'Taŋakina le waŋ kulatkanu taŋgo kame nane naŋgine naŋgine sakinaig: Sine
    kagmaika taŋgo ande tuku nyu mayok kuwa ndeta nuŋge mbarna le sine ŋgisikam bafuweg
    te kila palmbimŋgig ŋginaig. Nane taŋamba kagmaikinaig kande Yona tuku nyu mayok
    kina.'
  rop-rop: Brom deya detlot boutmen bin tok gija, “Wi garra tjakam detlot speshalwan
    ston blanga faindat hubin meigim dijan trabul kaman langa wi.” Wal wen deibin
    tjakam detlot speshalwan ston, deibin faindat Jona bin meigim det trabul kaman
    langa olabat.
  mwf-2018: Mu peneme nhini kathu-ka pumemnungkuneme, “Ya, nangkal-wa kardu kanhi-yu
    yungannhebangneme thu wirrirr ngala kanhi-yu?” Bere nanhthi pi warda pumangankakutneme
    mange murntak warra pumedhaneme punne. Nanhthi ngamere-ka nanhthi pangkuy pangkuy
    i nanhthi numi da matha-ka ngaliwe-wa. Bere nanhthi warda punginingkartpirtthaneme
    pe i nukunu da pi ngaliwe-yu manganart-yu Jonah da. I nhini-ka the warda panthinkaneme
    Jonah da yunganpirrubangneme-yu thu wirrirr ngala nhini-yu.
  ukr-1871: 'І говорили вони один одному: Ось, киньмо лишень жереб, щоб довідатись,
    за чию провину сталась нам ся пригода. Як же кинули вони жереб, упав він на Йону.'
  eng-AOI: The sailors said, “Let's play a game so that we will know which man has
    done something wrong. Who can it be? It must be because of him that this storm
    has hit us.” And so they played the game and they found Jonah's name.
  deu-1951: 'Und sie sprachen einer zum andern: Kommt, wir wollen das Los werfen,
    damit wir erfahren, um wessen willen uns dieses Unglück begegnet ist! Und sie
    warfen die Lose, und das Los fiel auf Jona.'
  eng-JPS: 'And they said every one to his fellow: ''Come, and let us cast lots, that
    we may know for whose cause this evil is upon us.'' So they cast lots, and the
    lot fell upon Jonah.'
  srp-1865: 'Potom rekoše jedan drugome: hodite, da bacimo ždrijeb da vidimo sa koga
    doðe na nas ovo zlo. I baciše ždrijeb, i pade ždrijeb na Jonu.'
  lug-lug: Awo abalunnyanja ne boogeraganya nti, “Mujje tukube obululu, tuvumbule
    omuntu yennyini avuddeko omutawaana guno.” Ne bakuba obululu, akalulu ne kagwa
    ku Yona.
  heb-heb: ויאמרו איש אל רעהו לכו ונפילה גורלות ונדעה בשלמי הרעה הזאת לנו ויפלו גורלות
    ויפל הגורל על יונה׃
  ben-IRV: পরে নাবিকেরা একে অপরকে বলল, “এস, আমরা গুলিবাঁট করি, তাহলে জানতে পারবে কার
    দোষে আমাদের প্রতি এই অমঙ্গল ঘটছে? পরে তারা গুলিবাঁট করল, আর যোনার নামে গুলি উঠল।”
  pan-pan: ਤਦ ਉਹ ਇੱਕ ਦੂਜੇ ਨੂੰ ਕਹਿਣ ਲੱਗੇ, “ਆਓ, ਅਸੀਂ ਪਰਚੀਆਂ ਪਾ ਕੇ ਪਤਾ ਕਰੀਏ ਕਿ ਇਹ ਬਿਪਤਾ
    ਕਿਸ ਦੇ ਕਾਰਨ ਸਾਡੇ ਉੱਤੇ ਆਣ ਪਈ ਹੈ।” ਤਦ ਉਨ੍ਹਾਂ ਨੇ ਪਰਚੀਆਂ ਪਾਈਆਂ ਅਤੇ ਪਰਚੀ ਯੂਨਾਹ ਦੇ ਨਾਮ
    ਦੀ ਨਿੱਕਲੀ।
  rmy-LOVARI: 'Э налара пхэннас екх екхэскэ: — Тэ щюдамас жребиё тэ жянас, анда кастэ
    амэ хасайвас. Вон щюдэ жребиё, ай вов сыкадас по Иона.'
  tkr-tkr: 'Gameebınbışe sana-sang''uk''le eyhen: – Qudoora çöp k''eçç''u ilyaakas
    şavul-allayiy şalqa in yiğbı ı''qqə. Çöp k''eçç''umee, man Yunusulqa g''e''exha.'
  mya-JVB: နောက် တဖန် သူတို့က၊ လာ ကြ။ အဘယ်သူ ၏ အပြစ် ကြောင့် ဤ အမှုရောက်သည်ကို ငါတို့သိ
    ရမည်အကြောင်း စာရေးတံ ချ ကြကုန်အံ့ဟု တိုင်ပင် ၍ ၊ စာရေးတံ ချ လျှင် ယောန ၌ စာရေးတံ
    ကျ ၏။
  tte-O: Kabo waga kana topaisowao meuloili siwaloba, “Sula taginauli yo taloyai yaiya
    ana pwanoli kaiwena mwa nae bwaite iyawatagili kolila.” Kabo sula siginauli yo
    silobai yakato Yona iya nae yaina.
  tvk-tvk: Di, boskru xil lamei vituei e laling nenemien nae tengan lilihi hisexil
    tengan lakameti xa visi e xil di milihi an tesa ak ba xat xil. E melele xa lapol
    ni, lalihi his Siona.
  tbg-tbg: Viva minti tumanta sipiqi kaiqa vare vau vaiintinavuka nai ire nai ireha
    tiha, Ta vaiintira kaarae maa okarava tinavuqaa qovaraiqivo? Kaiqe satu arukeha
    vi vaiintira autu ranta kaare, tivake vika satu arukeha tavovaro Ionaara autuvano
    qovarama vura.
  hmo-hmo: Vadeani lagatoi taudia idia herevahereva, idia gwau, “Namona be laki gadara
    dekenai do ita tahua, daika ese inai dika be iseda latanai ia mailaia.” Vadaeni
    kasi laki dekena amo idia davaria, kerere be Iona ena.
  ata-ata: Xe aneꞌi miavuti, la mivikala lexe, “Nenge takaukavu ualaualasinge vilevilesi
    no anu ovu alelaxu mo tataanu no tiva sou talaanu vile sou lexe taxalisou tavaꞌu
    laꞌave toxoxaꞌa ane muxalisinge ꞌo.” Miꞌoxo aloxo ne, la sou mixalisou Iona ualasou.
  urd-urd: और उन्होंने आपस में कहा, “आओ, हम पर्ची डालकर देखें कि यह आफ़त हम पर किस
    की वजह से आई।” चुनाँचे उन्होंने पर्ची डाला, और यूनाह का नाम निकला।
  rus-SYN: 'И сказали друг другу: пойдем, бросим жребии, чтобы узнать, за кого постигает
    нас эта беда. И бросили жребии, и пал жребий на Иону.'
  rmy-SERVI: 'Матросуря пхэндэ екх екхэсти: — Джям, чюваґа жребиё, соб тэ уджянэ,
    пала ка кадыя грыжа авиля пы амэн. Вонэ чютэ жребиё, и жребиё выпыля пы Иона.'
  bqc-SIM: 'Ɔ̃ aa òkↄ̃ɛ: À mↄ wà líkpa wà e dↄ̃ gbɛ̃́ pↄ́ gɛ̃̀wázi ń kìsiaɛo.
    Kɛ́ aa likpà, ↄ̃ à Yonasi sɛ̀.'
  tcz-CHONGTHU: Hitichun amaho akihouvun, khaije hiche vangsetna hi eiholah a koipen
    jeh hiding ham vang veuhite akitiuvin, vang avetauvin ahileh Jonah chunga chun
    achu tan ahi.
  mar-mar: ते सर्व एकमेकाला म्हणाले, “चला आपण चिठ्ठ्या टाकू म्हणजे कोणामुळे हे संकट
    आपणावर आले आहे; हे आपणास कळेल.” त्यांनी चिठ्ठ्या टाकल्या तेव्हा योनाच्या नावाची
    चिठ्ठी निघाली.
  tcs-tcs: Seimtaim, dem kru bin stat tok po wananada, ‘Yumpla go sake dais po paindaut
    uda bin meke dis trabol.’ Dais bin poldaun prant wea Zona, so dempla bin sabe
    em da wan uda bin meke ol dis trabol.
  soq-soq: Waa bedewe nolantoia apanawa muba gagalontone waienase, “No nitu kopikopiua
    mampe owantate ewate atentata mida kadi dewasano baiwa poka rebarebaida ema donsaitana.”
    Sa baiwa mo nitu sa mampe owantono Iona ebowa sabamolen.
  qub-qub: 'Büquicho arojcunanami jucninpis-jucninpis ninacuran: «Surtita ricashun.
    Mä ¿mayganshi juchayoj caycan noganchi cayno ñacananchïpäga?» nir. Chayno ricaptin
    surtiga Jonaspaj yarguran.'
  bqp-bqp: Mɑ bɑ gerunɑ bɑ nɛɛ, i nɑ su tubu tubu ko kpɑ su kɑ giɑ wìn sɔ̃ kɔ̃sɑ yeni
    yɑ sun deemɑ. Yerɑ bɑ tubu tubu ye kuɑ. Mɑ yɑ Yonɑsi di.
  hat-hat: 'Apre sa, marin yo yon di lòt: -Ann tire osò pou n'' konnen ki moun ki
    lakòz sa rive nou. Yo tire osò, epi se non Jonas ki soti.'
  eng-BSB: “Come!” said the sailors to one another. “Let us cast lots to find out
    who is responsible for this calamity that is upon us.” So they cast lots, and
    the lot fell on Jonah.
  eng-WEBPB: They all said to each other, “Come! Let’s cast lots, that we may know
    who is responsible for this evil that is on us.” So they cast lots, and the lot
    fell on Jonah.
  kbq-kbq: Ana ventefi eri'za vahe'mo'za ke hugantu kama hu'za, E'nenketa satu zokagora
    reta ama'na hazenke'mofona aza ugagota hu'nefi kamneno, nehu'za satu zagoma re'za
    kazana Jona agimo efore hu'ne.
  nhe-BL: 'Huan nopa tlacame tlen tequitiyayaj ipan nopa barco moilhuijque se ica
    seyoc: ―Ma timahuiltica ica piltetzitzi para tiquitase ajqueya quipiya tlajtlacoli
    para pano ni tlamantli. Huajca mahuiltijque, huan nopa piltetzitzi quitocaro Jonás
    para quipiya tlajtlacoli.'
  bus-bus: 'Ben aↄ̃ bèkↄ̃nɛ: À mↄ́ wà kàbankpɛ kɛ lɛ wà dↄ̃ gbɛ̃ kɛ̀ gɛ̃̀wazi kↄ̃n
    kisia kɛ̀o. Kɛ̀ aↄ̃ kàbankpɛ kɛ̀, ben à Yunusa kũ̀.'
  gub-BL: Uze'eg kanuhu heruata har uzeupeupe wà. — Ximomor ita'i ma'e papar haw hereko
    har ko iaiw paw herur har hexaexak pà nehe, i'i uzeupeupe wà. Omomor ita'i wà.
    Uzexak kar Zon her wanupe kury.
  ulk-ulk: Able pazar tabara netatnetat batagerda, “Baru mi lu dakeware a daraimrare
    able luglugira atamilam pe netira gem able au wagide deremli.” Able pazargize
    ga lu dikeuda ege able luglugira tag bamarida Zonaim.
  eng-DRA: 'And they said every one to his fellow: Come, and let us cast lots, that
    we may know why this evil is upon us. And they cast lots, and the lot fell upon
    Jonas.'
