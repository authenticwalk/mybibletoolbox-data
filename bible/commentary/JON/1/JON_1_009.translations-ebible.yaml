verse: JON.001.009
translations:
  mal-C: “ഞാൻ ഒരു എബ്രായനാണ്, കടലിനെയും കരയെയും സൃഷ്ടിച്ച സ്വർഗീയനായ ദൈവമായ യഹോവയെ
    ഞാൻ ആരാധിക്കുന്നു,” അദ്ദേഹം അവരോടു മറുപടി പറഞ്ഞു.
  deu-TKW: 'Da sprach er zu ihnen: Ich bin ein Hebräer und verehre Jahwe, den Gott
    des Himmels, der das Meer und das Festland geschaffen hat.'
  lin-lin: 'Yona azongisaki : — Nazali Mo-Ebre, nasambelaka Yawe, Nzambe ya Lola,
    oyo akela bibale mpe mokili.'
  eng-LSV: And he says to them, “I—a Hebrew, and I fear YHWH, God of the heavens,
    who made the sea and the dry land.”
  bmu-bmu: 'Mewö qesim waŋgigetka kewö meleŋnök: “Ni Israelgöt Hibru azia akzal. Ni
    Kembu, Suepkö Anutuŋi waikŋi memba möpöseimakzal. Yaŋön köwet aka gölme örönŋi
    miwikŋaim etkiyök.'
  eng-GNV: And he answered them, I am an Ebrewe, and I feare the Lord God of heauen,
    which hath made the sea, and the dry lande.
  eng-WEBSTER: And he said to them, I am a Hebrew; and I fear the LORD, the God of
    heaven, who hath made the sea and the dry land .
  nhw-BL: 'Huan Jonás quinnanquili: ―Na nihebreo tlacatl huan nijhueyichihua TOTECO,
    yaya nopa Dios catli itztoc ipan ilhuicac. Yaya catli quichijtoc hueyi atl huan
    tlaltipactli.'
  swh-ONEN: Akajibu, “Mimi ni Mwebrania, nami namwabudu Bwana, Mungu wa Mbinguni,
    aliyeumba bahari na nchi kavu.”
  bba-bba: Mɑ Yonɑsi u bu wisɑ u nɛɛ, nɑ sɑ̃ɑwɑ Heberu. Yinni Gusunɔwɑ nɑ rɑ sɑ̃ wi
    u wɔllu kɑ tem kɑ nim wɔ̃ku tɑkɑ kuɑ.
  eng-KJVCPB: And he said unto them, I am a Hebrew; and I fear the Lord, the God of
    heaven, which hath made the sea and the dry land.
  cpy-cpy: 'Akanaki Jonás, ikantziri: “Naaka isheninka Heber-paeni, nopinkatha-tziri
    Inkite-jatzi Tajorentsi, riitaki wetsikakiro inkaari eejatzi kepatsi.”'
  mpx-mpx: Inoke analiya i lahe i ba, “Nau Hibilu gamagalina, ya kululu Yehoba, Yabowaine
    labulabumwa, iya panuwa ge hoga ali toginol.”
  wbp-wbp: Juunarlu yalu-manu-jana, “Ngajujurna Yipuru. Ngaju karna pura yirriyirrirli
    Kaatu yirdiji YAAWIYI. Nyanunguju YAAWIYI kuja-ka nyina nguru-nyayirni-wangurla,
    kuja ngurrju-manu walya manu ngapa.
  luo-luo: To nodwokogi niya, “An ja-Hibrania kendo alamo Jehova Nyasaye, ma Nyasach
    polo, mane ochweyo nam kod piny.”
  meu-meu: Bena ia ese e haere henidia, eto, Lau na Heberu tauna; Iehova, guba Diravana,
    davara bona tano kaukauna e karadia Diravana garina na garimu.
  npi-ULB: योनाले तिनीहरूलाई जवाफ दिए, “म एक जना हिब्रू हुँ । अनि परमप्रभु स्वर्गका
    परमेश्‍वरको भय म मान्‍छु जसले समुद्र र सुख्खा जमिन बनाउनुभएको छ ।”
  yor-yor: Òun sì dá wọn lóhùn pé, “Heberu ni èmi, mo sì bẹ̀rù Olúwa, Ọlọ́run ọ̀run
    ẹni tí ó dá Òkun àti ìyàngbẹ ilẹ̀.”
  wos-wos: Wungi wandaka dé wa, “Wuni Hibruna du wuni. Wuni Néma Du Gotna xi harékéwuka
    dé. Dé anwarmbu dé re. Dé hafu dé atéfék gu héfa akwi atéfék jondu akwi dé hurataka.”
  emp-NTPO: 'Jonába panusia: –Mʌ̃ra hebreoda jãwã b̶ʌa. Mʌ̃a bajãnebema Ãcõrẽa bia
    bed̶eabaria. Idjia pusara, naʌ̃ ẽjũã sid̶a osia.–'
  ind-ind: Jawab Yunus, “Saya orang Ibrani. Saya menyembah TUHAN yang bertakhta di
    surga dan yang menciptakan lautan dan daratan. Saya sedang berusaha melarikan
    diri dari hadapan-Nya.” Setelah mendengar apa yang disampaikan oleh Yunus, maka
    para anak buah kapal itu menjadi sangat ketakutan. Lalu mereka berkata kepadanya,
    “Apa? Lalu mengapa kamu melakukan itu?!”
  pes-OPCB: 'یونس گفت: «من عبرانی هستم و یهوه، خدای آسمان را که دریا و خشکی را آفرید
    می‌پرستم.»'
  lcm-lcm: Au, kala polpol ta, “Nau a igenen i Eberaio, napo lomlomon ta Iave, nia
    kapo God i metekuku na kata piruma na kuli vunep na nei laman”.
  tgl-ULB: Sinabi ni Jonas sa kanila, “Ako ay isang Hebreo; at kinatatakutan ko si
    Yahweh, ang Diyos ng langit, na siyang gumawa ng dagat at ng tuyong lupa.”
  rmn-rmn: 'Ов пхэнляс: — Мэ евреи тай гинав э Сагбус э Яхвэс, э Дэвлэс опрунэс, Саво
    кердяс о пани тай э пху.'
  kca-kca: 'Ԓўв йастәс: «Ма еврей, щарәс пӑ мўв опсәԓтәм Турәм Куща йэԓпийән шаншэм
    иԓ эсәԓԓэм».'
  cbu-NT: Ashiri Jonassha, Nuw Hebrewshuchtana tputsi. Mishat, nuw tayaspatampantana
    Apanllee íwarpicheetsi, yuw maree tinarangu, anumun tsapootstam tinarangu anootsi.
  hui-hui: Ani layagola Yonahanda ladai bialu lalu, I̱ Hiburu tene ko, lene. Anduane
    Homogo hari daligabi dindibi iba solowarabi wabini dahuliya andaga kago mitangi
    bialu ibu mini yaraga haruli, lene.
  wrs-wrs: Doa Yona unna, kava Hiprunindrini, wo Yawem kava sembayang velohmanav,
    ten Sesoa mendekli sena avm, hev ten doara vewolna wanim pethaim. Henaminiva kava
    wohgalm vevna, wo noinda hona yena botrava kava siheinna. Wo no botna andranindva
    pemba esvema vivna Sesoanapenamba, os umnina, pai, indkoklava yenamba nomba mendekli
    lohv, yimba Sesoana moamba nombolvhoa lahaprona.
  mya-mya: ယော​န​က``ငါ​သည်​ဟေ​ဗြဲ​အ​မျိုး​သား​ဖြစ်​၏။ ကုန်း​မြေ​နှင့်​ပင်​လယ်​ကို​ဖန်​ဆင်း​တော်​မူ​သော​ကောင်း​ကင်​ဘုံ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​ကို​ကိုး​ကွယ်​သူ​ဖြစ်​သည်''
    ဟု​ဖြေ​ကြား​၏။-
  bod-N: ཁོས་དེ་དག་ལ། ང་རང་ཨིབ་རི་པ་ཡིན་ཏེ། རྒྱ་མཚོ་དང་སྐམ་ས་མཛད་མཁན་གྱི་ནམ་མཁའི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ང་རང་གུས་ཤིང་འཇིགས་པ་ཡིན་ཞེས་སྨྲས་སོ།།
  wsk-wsk: Se Jonah nunga maonam, “Ani Hebrew kari, se ani Yawe nup biya tua ko kari.
    Nu duruk wonong ko Kaem, se ali se gagi imi nu nungam,” mam.
  sna-sna: Akapindura akati, “Ndiri muHebheru, uye ndinonamata Jehovha, Mwari wokudenga,
    akaita gungwa nenyika.”
  spa-BLM: 'Les dijo: “Soy hebreo y temo a Yahvé, el Dios del cielo, que ha hecho
    el mar y la tierra seca.”'
  cac-cac: 'Ix tac''vi vin̈aj Jonás chi'': A in tic hebreo in, a d''a Jehová sDiosal
    satchaan̈, ata'' sval in b''a, aton ix b''oan a'' mar tic yed'' lum luum, xchi
    vin̈.'
  swh-ULB: Yona akawaambia, Mimi ni Mhebrania; Nami namuogopa Bwana, Mungu wa mbinguni,
    aliyeifanya bahari na nchi kavu.
  bel-bel: 'І ён сказаў ім: «я - Габрэй, шаную Госпада Бога нябёсаў, Які стварыў мора
    і сушу».'
  wed-wed: Jonah taui i paribelei i pa, “Tau Hebrewei ma tau Bada, Mara ana God a voepaepai,
    Tauna boga ma doa i kauei.”
  deu-ELBBK: 'Und er sprach zu ihnen: Ich bin ein Hebräer; und ich fürchte den HERRN,
    den Gott des Himmels, der das Meer und das Trockene gemacht hat.'
  mbb-OT: Ne ke si Jonas te, “Hebriyuhanen a ne iyan ed-ezapen ku is Nengazen, is
    Megbevayà diyà te langit he iyan midlimbag te zaǥat wey tanà.”
  mal-2015: 'അതിന്നു അവൻ അവരോടു: ഞാൻ ഒരു എബ്രായൻ, കടലും കരയും ഉണ്ടാക്കിയ സ്വർഗ്ഗീയദൈവമായ
    യഹോവയെ ഞാൻ ഭജിച്ചുവരുന്നു എന്നു പറഞ്ഞു.'
  tuo-NT: 'Joná narẽ yʉꞌticʉ niwĩ: —Yʉꞌʉ hebreo masʉ̃ niꞌi. Õꞌacʉ̃ ʉꞌmʉsecjʉ̃, dia
    pajiri maa, diꞌtare weeꞌcʉre ẽjõpeoꞌo.'
  gvs-gvs: ‘Yau Iberiu. Yauwe, Tauyana Yaubada totobukukui yábana goi négwasa be poyapoya
    imadagidi; moe Tauyana ataaimamine’, Iyonayana kaena.
  rmc-rmc: 'O Jonaš lenge phenďa: „Me som Hebrejis a lašarav le RAJES, le ňeboskre
    Devles, savo stvorinďa o moros the e phuv.“'
  nlg-nlg: Ma Jonah te bosa tughu vanira, me ghaghua, inau ke na tinoni ni Hebrew
    (Hebrew) (Israel), na Maghutu God te gonia na pari mamaha mana tahi tu holohabaa.
  pes-OPV: 'او ایشان را جواب داد که: «من عبرانی هستم و ازیهوه خدای آسمان که دریا و
    خشکی را آفریده است ترسان می‌باشم.»'
  ron-1924: 'Ел ле-а рэспунс: „Сунт евреу ши мэ тем де Домнул Думнезеул черурилор,
    каре а фэкут маря ши ускатул!”'
  aui-aui: Wasina bi Jona iwona bo, “Tagu na Hibru wawaya, bi Yawe God akabekabepepi,
    God abame makamakena, iiyabo yegii da tanawa kanakanana iberana.”
  ben-OBCV: যোনা উত্তর দিলেন, “আমি একজন হিব্রু এবং আমি সদাপ্রভুর উপাসনা করি। তিনি
    স্বর্গের ঈশ্বর, যিনি সমুদ্র ও ভূমি নির্মাণ করেছেন।”
  lex-lex: 'Noma Yunus nwalolla niwra: “A'' di de riy Ibrani miaka kkola tieru-kawur
    nehla la ORGAHI-ORHA''A de Uplerlawna makdella Ilyamou-Watyatoha. E'' ed mak kakoki-kayap
    niana gera-tahi'' la''pa nohkerna-rai miaran di honona.”'
  som-som: Oo isna wuxuu iyagii ku yidhi, Waxaan ahay Cibraani, oo waxaan ka cabsadaa
    Rabbiga ah Ilaaha samada, oo ah Kan abuuray badda iyo berrigaba.
  lat-VUC: 'Et dixit ad eos: Hebræus ego sum, et Dominum Deum cæli ego timeo, qui
    fecit mare et aridam.'
  aoi-aoi: “Ngayuwe-ka ningena NingiYiburuwa ningenumamalya,” ni-yama eneja. “Ningeni-yangmarngkwajinama
    ngayuwa Yaweya Neningikarrawara, nibina n-ambilyamurra ena-langwa-manja angalya
    abalkaya. Meme-ka makarda numa-ngekburakama nakina akwa ngawa ababurna-langwa
    angalya ariba-manja ngalajukwaba ni-ngekburakama nakina.
  eng-ASVBT: And he said unto them, I am a Hebrew; and I fear Jehovah, the God of
    heaven, who hath made the sea and the dry land.
  mna-mna: 'Tana Yona ipekel kalŋan ma iso: “Nio tomtom ki Iburu. Aŋzuŋzuŋ pa Yooba.
    Ni Anutu ki kar saamba ta iur tai mi toono. Tamen aŋko pini ta aŋmar i.” Tileŋ
    sua tana to, motoŋana biibi ikam zin. Mi tiso pini: “Waii, nu kam ŋoobo kat!”'
  ita-1885: 'Ed egli disse loro: Io sono Ebreo, e temo il Signore Iddio del cielo,
    che ha fatto il mare e l''asciutto.'
  eng-LXXUP: And he said to them, I am a servant of the Lord; and I worship the Lord
    God of heaven, who made the sea, and the dry land.
  eng-ULB: Jonah said to them, “I am a Hebrew; and I fear Yahweh, the God of heaven,
    who has made the sea and the dry land.”
  spa-VBL: “Soy hebreo”, respondió Jonás. “Y yo adoro al Señor, al Dios de los cielos,
    del mar y de la tierra”.
  fra-_FOB: 'Et il leur dit: Je suis Hébreu, et je crains l''Éternel, le Dieu des
    cieux, qui a fait la mer et la terre.'
  mal-mal: അവൻ അവരോട് “ഞാൻ ഒരു എബ്രായൻ, കടലും കരയും ഉണ്ടാക്കിയ സ്വർഗ്ഗീയദൈവമായ യഹോവയെ
    ഞാൻ ഭജിച്ചുവരുന്നു” എന്നു പറഞ്ഞു. ദൈവകൽപ്പന ധിക്കരിച്ച് തിരുസന്നിധിയിൽനിന്ന് താൻ
    ഓടിപ്പോകയാണെന്ന് യോന അവരോട് പറഞ്ഞിരുന്നു.
  urd-GVR: Yūnus ne jawāb diyā, “Maiṅ Ibrānī hūṅ, aur Rab kā parastār hūṅ jo āsmān
    kā Ḳhudā hai. Samundar aur ḳhushkī donoṅ usī ne banāe haiṅ.”
  suz-BL: मिनु योनामी “गो हिब्रू नङ। रागी नु समुन्‍द्र सेल्‍ब, सरीङ ङा परमप्रभु यावे
    कली थमा सुइक्‍ब नङ” देंमाक्‍त। उत्‍पत्ती १:९-१०
  eng-NOY: And he said to them, I am a Hebrew; and I fear Jehovah, the God of heaven,
    who made the sea and the dry land.
  ita-1927: 'Egli rispose loro: “Sono Ebreo, e temo l’Eterno, l’Iddio del cielo, che
    ha fatto il mare e la terra ferma”.'
  ckb-ckb: 'ئەویش وەڵامی دانەوە: «من عیبرانیم و لە یەزدان دەترسم، خودای ئاسمان، ئەوەی
    دەریا و وشکانیی دروستکردووە.»'
  eng-BBE: And he said to them, I am a Hebrew, a worshipper of the Lord, the God of
    heaven, who made the sea and the dry land.
  kan-OKCV: ಅವನು ಅವರಿಗೆ, “ನಾನು ಹಿಬ್ರಿಯನು. ಸಮುದ್ರವನ್ನೂ, ಒಣಗಿದ ಭೂಮಿಯನ್ನೂ ಉಂಟುಮಾಡಿದ ಪರಲೋಕದ
    ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ನಾನು ಆರಾಧಿಸುವವನಾಗಿದ್ದೇನೆ,” ಎಂದು ಹೇಳಿದನು.
  tam-2017: 'அதற்கு அவன்: நான் எபிரெயன்; கடலையும் பூமியையும் உண்டாக்கின பரலோகத்தின்
    தேவனாகிய கர்த்தரிடம் பயபக்தியுள்ளவன் என்றான்.'
  app-app: Jona bep nuhu “Nana Hibru, bi nam dangro nokon SUBU, Takaa nan ut le bini
    niah teleli teh bi ut li tan.”
  spa-RV-1909: 'Y él les respondió: Hebreo soy, y temo á Jehová, Dios de los cielos,
    que hizo la mar y la tierra.'
  ron-BTF: 'Şi el le-a spus: Eu sunt evreu; şi mă tem de DOMNUL, Dumnezeul cerului,
    care a făcut marea şi uscatul.'
  eng-WEBP: He said to them, “I am a Hebrew, and I fear the LORD, the God of heaven,
    who has made the sea and the dry land.”
  eng-FBV: “I am a Hebrew,” Jonah replied, “and I worship the Lord, the God of the
    heavens, the sea, and the land.”
  nld-1939: 'Hij gaf hun ten antwoord: Ik ben een Hebreër; ik vereer Jahweh, den God
    des hemels, die zee en land heeft gemaakt.'
  nch-BL: 'Huan Jonás quinnanquili: ―Na nihebreo tacat huan nijhueyichihua TOTECO,
    yaya nopa Dios cati itztoc ipan ilhuicac. Yaya cati quichijtoc hueyi at huan taltipacti.'
  tfr-NTPO: «Tja hebreo. Jehová, e bangkjrotë. E Sbö, kjok uunkong shäryaga, dl̈ung
    ëre shäryaga bakoe. Tja ëre to shäng ba töywë» l̈e ba kong. Kuya l̈ok ga bangkjrara
    ara, tjl̈ẽ ba kong ga «¿Shäryëp eni ega?» l̈e.
  vie-1934: 'Người trả lời rằng: Ta là người Hê-bơ-rơ, và ta kính sợ, Đức Giê-hô-va,
    là Đức Chúa Trời trên trời, Ngài đã làm nên biển và đất khô.'
  hin-CV: योनाह ने उन्हें उत्तर दिया, “मैं एक इब्री हूं और मैं उस याहवेह, स्वर्ग के
    परमेश्वर की आराधना करता हूं, जिन्होंने समुद्र तथा भूमि की सृष्टि की है.”
  spa-BES: 'Y él les dijo: Soy hebreo, adorador del Señor, el Dios del cielo, que
    hizo el mar y la tierra seca.'
  tdx-tdx: Le hoe re am’ iereo, nte-Evrè iraho, mpañeveñe am’ Iehovà, Andrianañaharen-dikerañe,
    Andrianamboatse i riakey naho i tane maikey.
  tha-KJV: และท่านจึงตอบเขาว่า “ข้าพเจ้าเป็นคนฮีบรู และข้าพเจ้ายำเกรงพระเยโฮวาห์พระเจ้าแห่งฟ้าสวรรค์
    ผู้​ทรงสร้างทะเลและแผ่นดินแห้ง”
  por-BR-2018: 'E ele lhes respondeu: Sou hebreu, e temo ao SENHOR, o Deus dos céu,
    que fez o mar e a terra.'
  deu-ELO: 'Und er sprach zu ihnen: Ich bin ein Hebräer; und ich fürchte Jehova, den
    Gott des Himmels, der das Meer und das Trockene gemacht hat.'
  caa-caa: 'Entonces ojron e Jonás y che: —Pues nen chꞌajnariren tuaꞌ e Héber, y unjtzꞌi
    ut Niwinquirar Dios xeꞌ turu tut e qꞌuin y xeꞌ uche tunor e nuxi jaꞌ y xeꞌ uche
    tunor or e rum, che e Jonás.'
  eng-WYC-2018: And he said to them, I am an Hebrew, and I dread the Lord God of heaven,
    that made the sea and the dry land. (And he said to them, I am a Hebrew, and I
    fear the Lord God of heaven, who made the sea and the dry land.)
  epo-epo: 'Kaj li respondis al ili: Mi estas Hebreo: mi respektas la Eternulon, Dion
    de la ĉielo, kiu kreis la maron kaj la sekteron.'
  uig-PIN: 'U ularƣa: — Mǝn bolsam ibraniy millitidin, ǝrxlǝrdiki Hudadin, yǝni dengizni,
    yǝr-zeminni yaratⱪan Pǝrwǝrdigardin ⱪorⱪⱪuqimǝn, dedi.'
  beo-beo: Amola Youna amane adole i, “Na da Hibulu sosogo fi amoga, amola na da Hina
    Gode Bagade Hebene ganodini esalebe, amoma fa:no bobogesa amola Ema sia:ne gadosa.
    E da osobo bagade amola hano huluane hamoi.”
  tpi-OTNT: Orait Jona i bekim tok olsem, “Mi bilong lain Hibru, na mi save lotu long
    Bikpela, em i God bilong heven. Em i bin wokim solwara na graun.”
  hau-SA: Sai ya amsa, “Ni mutumin Ibraniyawa ne, ina kuma bauta wa Ubangiji Allah
    na sama, wanda ya yi teku da tuddai.”
  uig-LAT: 'U ulargha: — Men bolsam ibraniy millitidin, ershlerdiki Xudadin, yeni
    déngizni, yer-zéminni yaratqan Perwerdigardin qorqquchimen, dédi.'
  nde-nde: Waphendula wathi, “NgingumHebheru, ngikhonza uThixo, uNkulunkulu wasezulwini,
    owenza ulwandle kanye lomhlabathi.”
  ton-ton: Pea naʻa ne pehēange kiate kinautolu, “Ko e tangata Hepelū au; pea ʻoku
    ou manavahē kia Sihova ko e ʻOtua ʻoe langi, ʻaia kuo ne ngaohi ʻae tahi, pea
    mo e fonua mōmoa.”
  ces-1613: 'I řekl jim: Hebrejský jsem, a Hospodina Boha nebes, kterýž učinil moře
    i zemi, já ctím.'
  eko-eko: 'Ye khujipu araka: “Miiyo ki Mwipereewu, kinimwaaputu Nnyizinku, Mwennyewe
    pinku, otu ompiye nti na pahari.”'
  eng-WMB: He said to them, “I am a Hebrew, and I fear the LORD, the God of heaven,
    who has made the sea and the dry land.”
  tam-TCV: அதற்கு அவன் அவர்களிடம், “நான் ஒரு எபிரெயன், கடலையும் நிலத்தையும் படைத்த
    பரலோகத்தின் இறைவனாகிய யெகோவாவை ஆராதிக்கிறவன்” எனப் பதிலளித்தான்.
  ceb-ULB: Si Jonas miingon kanila, “Usa ako ka-Hebreohanon; ug adunay akoy kahadlok
    kang Yahweh, ang Dios sa langit, nga nagbuhat sa dagat ug sa uga nga yuta.”
  mkn-mkn: Yunus manyao bilang, “Beta ni, orang Ibrani. Beta sémba sang TUHAN Allah
    di langit, yang bekin ame laut deng darat samua.
  pol-UBG: 'Odpowiedział im: Jestem Hebrajczykiem i boję się PANA, Boga nieba, który
    stworzył morze i ziemię.'
  agr-agr: 'Tusa iniam Jonás ditan ayaak: “Wika hebreo aentsuitjai, wika Tuke Pujuu
    Apajuí ashí najankauwa nuna emematnaitjai. Juka mina utugchatjui. Junak wi Tuke
    Pujuun uumjukan ukuakun tupikag duwi imaniawai”, tau.'
  kyc-kyc: Dokopa Joname isingi dopa leya. Namba Ipuru akali. Nambame Kamongo Anatu
    yaka panda ketae karo isa yuu pandape dee ipwa kotape pyuo wasiyamo doko lakando
    loma singi.
  urd-GVU: یونس نے جواب دیا، ”مَیں عبرانی ہوں، اور رب کا پرستار ہوں جو آسمان کا خدا
    ہے۔ سمندر اور خشکی دونوں اُسی نے بنائے ہیں۔“
  eng-OEBCW: He replied, ‘I am a Hebrew, and a worshipper of the Lord, the God of
    heaven, who made the sea and the dry land.’
  deu-1912: 'Er sprach zu ihnen: Ich bin ein Hebräer und fürchte den HERRN, den Gott
    des Himmels, welcher gemacht hat das Meer und das Trockene.'
  ntj-ntj: '@see-verse:JON.001.008'
  kan-2017: ಅವನು ಅವರಿಗೆ “ನಾನು ಇಬ್ರಿಯನು; ಕಡಲನ್ನೂ ಒಣನೆಲವನ್ನೂ ಸೃಷ್ಟಿಸಿದ ಪರಲೋಕದ ದೇವರಾದ
    ಯೆಹೋವನ ಭಕ್ತನು” ಎಂದು ಹೇಳಿ,
  tgo-tgo: I gonjogha weŋgi iŋa, “Hibru loloniya ghino na ya kururu weya Giya Loi,
    Loi ina e buruburu, iye va i vakatha njighɨ na thelau.”
  yap-yap: Me fulweg Jonah ni ga’ar, “Gu ba Hebrew; gu ma liyor ngak SOMOL, ni fare
    Got nu tharmiy, ni ir e sunumiy e binaw nge day.”
  hlt-MCSB: Te dongah amih te, “Kai tah Hebrew ni. Vaan kah Pathen Yahweh te ka rhih.
    Amah loh tuitunli neh laiphuei te khaw a saii,” a ti nah.
  mdy-ETH: ዮናኣሴ ዒማና፦ «ታኣኒ ዔብሬ ዓሲኬ፤ ሳዖንታ ባዞንታ ማዤ፥ ጫሪንጮኮዋ ፆኦሲ ማዔ ናንጊና ናንጋ ጎዳ ታኣኒ ካኣሽካኔ»
    ጌዔኔ።
  twi-ASANTE: Ɔbuaa sɛ, “Meyɛ Hebrini, na mesom Awurade, ɔsoro Onyankopɔn a, ɔbɔɔ
    ɛpo ne asase.”
  ipi-ipi: Wuane lo tipa peai-kola, Jona-to utupanena pii yano peyoto, namba akali
    yame Iputu. Ati-kenga Gote ateya okomane yuu-pi, ipa solewata-pi, yakale lalane,
    Gote okone tungi peyo nambato lotu lo atalawane.
  urw-urw: Bangarbere Yona maig menüm wangeaga, “Ye Ibrub, bangar ye Keriab Yawe gam
    kunube iruawaigün, nu fib namagamnab Keriab. Nude masyag, kümdim tugu idaweaga.”
    Bangarbere Yona nu oude ere taugeg ferewar menüm wangeaga, “Ye Keriab ureadi gun.”
    Nin dora baba edid kimgen. “Na am daba gün?” Nin sibamgafotuwen, Yona Keriab Yaweüre
    guweaga, wangafotuweaganwai babaure.
  bhl-bhl: 'Dakalaliwi, Yona e ilo yan weng bokoyemomele: “Ne Kibulu kunum nete te.
    Ne Yawe Sunbin-Got em aluwbamin kunum kebomi, akalem wiin daolewkabi kunum nete
    te. E abiil tikin kayak kebomi, okmun fian kale so, kawin so alik alik dukuse
    Sunbin-Got ete te.”, yangse kale.'
  eng-WEBU: He said to them, “I am a Hebrew, and I fear the LORD, the God of heaven,
    who has made the sea and the dry land.”
  bnp-bnp: E Iona i koli, i ta maea, Iau a Hibru. A kavurikea e BAKOVI DAGI, a Vure
    na hunu, ra i rata rike a dari, a malala.
  wal-wal: Yaagin Yoonaasi zaaridi, hagaadan yaagiis; “Taani Ibraawe asa; abbaanne
    biittaa medhdhida GODAAYYO, saluwaa Xoossaayyo goinnais” yaagiis.
  mgh-mgh: 'Yona ahaakhula: mi Heperewu, ni kinawoova Mwaneene Nluku, Nluku o wirimu,
    apattusile ipahari ni itthaya.'
  spa-PDDPT: 'Él respondió: Soy hebreo y temo a Yavé, el ʼElohim del cielo, Quien
    hizo el mar y la tierra seca.'
  gun-gun: 'Ha''e ramo ombovai vy aipoe''i ha''e kuery pe: — Xee ma hebreu, Senhor
    re ae ajerovia va''e. Ha''e va''e ma Nhanderuete yva pygua, ye''ẽ ha''e yvy apoare
    — he''i.'
  agu-BL: —Yi in wetz in hebrey, nin na wek ẍchi' yi Ryos yi at tzi'n tcya'j, yi bnol
    tetz yi mar tu yi wuxtx'otx'.
  eng-PEV: Jonah said to them, “I am from the Hebrew people, from Israel country.
    Our God’s name is Yahweh, and we have to respect him. I know he has all the power.
    He is the big boss in heaven. He made the sea and the land.
  ilo-ULB: Kinuna ni Jonas kadakuada, “Maysaak a Hebreo; ket agbutengak kenni Yahweh,
    ti Dios ti langit, a nangaramid iti taaw ken ti daga.”
  kpg-kpg: Jonah ga helekai gi digaula, “Au tangada Hebrew. Au e daumaha gi Yihowah,
    go di God o di langi dela ne hai di moana mo nnenua.”
  uig-ARA: 'ئۇ ئۇلارغا: — مەن بولسام ئىبرانىي مىللىتىدىن، ئەرشلەردىكى خۇدادىن، يەنى
    دېڭىزنى، يەر-زېمىننى ياراتقان پەرۋەردىگاردىن قورققۇچىمەن، دېدى.'
  bps-bps: Na tnimelan ale, manan, “Deg sa to Hibru, na i fnangamfùgu Dwata i Amu,
    i Dwata di langit, i mimò i mahin na tanà.”
  tof-tof: Zona bóktan yalkomólórr wagó, “Ka Ibrru pamla, ka Lodón gum-gum ⌊ótókdóla⌋,
    kwitüm God, tüp a malu nótó tónzapónórr.”
  sus-sus: Annabi Yunusa naxa e yaabi, «Eburu nan n na. N Alatala nan batuma, Ala
    naxan na koore ma, naxan baa nun bɔxi daa.»
  pon-2006: Sona ahpw sapeng irail, patohwan, “Ngehi mehn Ipru men. I kin kaudokiong
    KAUN-O, Koht en nanleng, me ketin kapikada sehd oh sahpw.”
  jae-jae: Eŋ gêjô êsêac aweŋ gebe “Aê Ebolai teŋ ma katêc Apômtau, Anôtô undambêŋa
    tau, taŋ kêkêŋ gwêc to nom naŋ.”
  ksd-ksd: 'Ma i ga biti ta diat: Iau a tutana Ebraio; ma iau ru ra Luluai, ra God
    marama ra bala na bakut, nina i ga vaki ra ta ma ra pia bula.'
  myk-myk: 'A Zhonasi di pu ɲɔ shɔ na: «Heburu nɛ ɲɛ, Tɛhɛnɛ Baa Kilɛ nɛ bɛlɛ, Fugba
    Kilɛ we, wee wemu w’a suumɔ lɔhɔ ni ɲiŋɛ ki yàa ge.»'
  grc-BRENT: Καὶ εἶπε πρὸς αὐτοὺς, δοῦλος Κυρίου εἰμὶ ἐγὼ, καὶ τὸν Κύριον Θεὸν τοῦ
    οὐρανοῦ ἐγὼ σέβομαι, ὃς ἐποίησε τὴν θάλασσαν καὶ τὴν ξηράν.
  ind-AYT: Ia menjawab mereka, “Aku adalah orang Ibrani, aku takut akan TUHAN, Allah
    semesta langit, yang membuat lautan dan darat yang kering.”
  lid-lid: Ano Jona tiye i toro, “Jo badeh badu Hiburu. Jo inoh Laban Kindrei badu
    kandrah. Iy badeh Kindrei, iy bwidiy ndras ma kon munyak.”
  nya-nya: Iye anayankha kuti, “Ndine Mhebri, ndipo ndimapembedza Yehova, Mulungu
    Wakumwamba, amene analenga nyanja ndi mtunda.”
  kyg-kyg: Afi geꞌnagenoꞌaeꞌmo, Himulu nofi vekamo maiꞌnove. Ala kava neꞌmo kokuꞌnapi
    neꞌmaiya Gotiꞌmo solovala aniꞌe mopaꞌeꞌmo alo huꞌniya Gotifeꞌmo mono nehuva vekamo
    maiꞌnove huno hapa paiꞌniye.
  hrv-hrv: 'On im odgovori: “Ja sam Hebrej, i štujem Jahvu, Boga nebeskoga, koji stvori
    more i zemlju.”'
  mps-mps: Tialima, Jonago po wei ponoyu, te po wai, “Ena te Hibru bidi hani, tama
    eno lotu po Genuai Bidibolo wabo da, aga te dagalude God dao. Agai te tamu ąį
    me, tǫ me nigai dao,” te po wai.
  tpi-tpi: Orait Jona i bekim tok olsem, “Mi bilong lain Hibru, na mi save lotu long
    Bikpela, em i God bilong heven. Em i bin wokim solwara na graun.”
  dan-1931: 'Han svarede: “Jeg er Hebræer, og jeg frygter HERREN, Himmelens Gud, som
    har skabt Havet og det tørre Land.”'
  vie-OVCB: 'Giô-na đáp: “Tôi là người Hê-bơ-rơ, tôi thờ kính Chúa Hằng Hữu là Đức
    Chúa Trời ngự trên trời, là Đấng Tạo Hóa đã dựng nên biển và đất.”'
  guj-2017: યૂનાએ તેઓને કહ્યું, “હું એક હિબ્રૂ છું; સાગરો અને ભૂમિના સર્જક ઈશ્વર પ્રભુનો
    ડર રાખું છું.”
  awx-awx: Iniwäyä, Jonatä using yänikut. “Nä Hibru uläkwäkät nanä. Nä sopäsopä Yawe
    Anätu yekäwune nanä, kep, yanggä gwen yang pahakut täpäle pukgalunin,” yang yänikut.
  pon-2006A: Sona ahpw sapeng irail, patohwan, “Ngehi mehn Ipru men. I kin kaudokiong
    KAUN-O, Koht en nanleng, me ketin kapikada sehd oh sahpw.”
  por-BRBSL: 'Ele lhes disse: “Eu sou hebreu e temo Yahweh, o Deus do céu, que fez
    o mar e a terra seca”.'
  eng-OEBUS: He replied, “I am a Hebrew, and a worshipper of the Lord, the God of
    heaven, who made the sea and the dry land.”
  cth-cth: Jonah ni kai teh Hebru miphun, tui hoi talai kasakkung kalvan e Jehovah
    Cathut ka bawk e doeh telah atipouh.
  twi-twi: Obuae se, “Meyɛ Hebrini, na mesom Awurade, ɔsoro Nyankopɔn a, ɔbɔɔ po ne
    asase.”
  hlt-hlt: Te dongah amih te, “Kai tah Hebrew ni. Vaan kah Pathen Yahweh te ka rhih.
    Amah loh tuitunli neh laiphuei te khaw a saii,” a ti nah.
  tbz-SIM: 'Kòò dɔ̀: N tú Ebedee nwe, kɛ dé n Yiɛ̀ nKuyie nkùù bɑkɛ́ kɛĩ́nkɛ̀, kùù
    dɔ̀ɔ̀ dɑ̀mɛ́ɛ̀rì nɛ̀ kɛtenkɛ̀.'
  msy-2020: Ezɨ a men akam ikaragha ghaze, “Kɨ Hibruian gumazir mam, egha kɨ Godɨn
    ziam fer gumazim. A Godɨn uan Nguibamɨn itim, an ongarim ko nguazimɨn ingari.”
  rmy-VLAKH: 'О Иона пхэндя: — Мэ сым евреё, тэлював лэ РАЕСТИ, о Дэл лэ нэбоско,
    Саво стердя о баро паи тай э пхув.'
  dop-dop: 'Ḿpʋ́ɣʋ́ ɩ cɔ-wɛ sɩ: Mɑ kɛ́ Hepǝlɑ tʋ kɛ́. Ɩsɔtɑɑ Ɩsɔ Tɑcɑɑ wei ɩ lɑpɑ
    tɛtʋ nɑ teŋku tɔɣɔ mɑ sɛɛkɩ.'
  azb-azb: 'Yunus cavab verdi: «Mən İbraniyəm. Dənizi və torpağı yaradan göylərin
    Allahı Rəbdən qorxuram».'
  eng-DBY: And he said unto them, I am a Hebrew, and I fear Jehovah, the God of the
    heavens, who hath made the sea and the dry [land].
  hin-2017: उसने उनसे कहा, “मैं इब्री हूँ; और स्वर्ग का परमेश्वर यहोवा जिसने जल स्थल
    दोनों को बनाया है, उसी का भय मानता हूँ।”
  wol-KYG: 'Mu ne leen: «Ab Ebrë laa. Aji Sax jiy Yàllay asamaan laay jaamu, moom
    mi sàkk géej ak jéeri.»'
  eng-YLT: And he saith unto them, 'A Hebrew I [am], and Jehovah, God of the heavens,
    I am reverencing, who made the sea and the dry land.'
  kne-kne: Kanan Jonas ay nanongbat, “Esaak ay Hebreo. Daydayawek si Yahweh ay Diyos
    ed langit ay namarsua sinan daga ya baybay.”
  wat-wat: Yona i iyavisiya i bwaduwa, “Iyau tene Ibeniu. Yave nenei a kodukoduwa.
    Tanake abama kana Guyau, fwayafwaya keta gibo i fufunisiya.”
  bzd-NTPO: 'Ie'' iiu̱té: —Ye'' dör hebreowak. Jehová dör Skëköl tso'' ká̱ jaì a̱
    e'' dalöiökwak ye'' dör. Ie'' tö dayë ena ká̱ i'' yö''a̱t.'
  eng-WYC-2017: And he said to them, I am an Hebrew, and I dread the Lord God of heaven,
    that made the sea and the dry land.
  eng-WMBB: He said to them, “I am a Hebrew, and I fear the LORD, the God of heaven,
    who has made the sea and the dry land.”
  urd-GVH: यूनुस ने जवाब दिया, “मैं इबरानी हूँ, और रब का परस्तार हूँ जो आसमान का ख़ुदा
    है। समुंदर और ख़ुश्की दोनों उसी ने बनाए हैं।”
  kvg-kvg: Yaq Ziona gezø-qavøiu, “No Iblu ezoqám. No Evezøza nombovizáp, ndego
    Mbumbukiam, yan-te ngo꞉yage neka ndego ndaola neka manqei-qape gekhakheinam.
  rug-rug: “Arau si na tie Hiburu, E Zihova sa qua Tamasa. Asa tavetia sa maṉauru
    na pepeso, meke sa kolo lamana,” gua se Zona.
  gaz-gaz: Innis, “Ani Ibricha Waaqayyo, Waaqa isa samii, galaanaa fi lafa uume sana
    waaqeffatuu dha” jedhee deebise.
  fra-LSG: 'Il leur répondit: Je suis Hébreu, et je crains l’Éternel, le Dieu des
    cieux, qui a fait la mer et la terre.'
  gnn-gnn: Ga ŋayinydja waŋana ŋunhiyinydja ḏarramu, bala buku‐wakmaraŋala bitjarra,
    “Ŋarranydja dhuwala Yitjural bäpurru, ga buku‐ŋal'yundja ŋarra ŋuli yukurra ŋuriki
    wal'ŋu Garraywu, djiwarr'wuywu waŋarrwu, ŋunhi ŋayi ŋamaŋamayurruna dhuwala wäŋa
    munatha' ga gapu.”
  yal-yal: Yunusa yi e yabi, a naxa, “Heburu nan n na. N na Alatala nan batuma, Ala
    Naxan Kore, naxan baane nun bɔxɔn daxi.”
  iou-iou: Yäŋirä yäwetkuk; Näk Hibru äma yäk. Yawe Anutu kunum gänaŋ nanik kome gwägu
    pähap yäwän ahäŋkuŋo u oraŋ imik täyat yäk.
  haw-1868: I mai la oia ia lakou, He Hebera no wau; a ke makau nei au ia Iehova ke
    Akua o ka lani, nana i hana ke kai, a me ka aina maloo.
  arb-NAV: 'فَأَجَابَهُمْ: «أَنَا عِبْرَانِيٌّ، وَأَنَا خَائِفٌ مِنَ الرَّبِّ إِلَهِ
    السَّمَاوَاتِ، صَانِعِ الْبَحْرِ وَالْبَرِّ».'
  adz-adz: Da Yona ini da ribarangan ibiani, “Dzi garam utup Hibru, da dzi pumuꞌ Yawe,
    Anutu mpada gunungun tanginda intap da uruts.
  ewe-ewe: Yona ɖo eŋu na wo be, “Hebritɔwoe menye, eye mesubɔa Yehowa, Dziƒo Mawu
    la, ame si wɔ atsiaƒu kple anyigba.”
  nuy-nuy: Nigaayung ni-yamayn “Ngaya anaani a-Hebrew-yinyung. Ngaya nganu-warraarriwana
    na-Yawei, na-God niwu-maṉdhangi-yinyung ana-wumala marri ana-lhal marri mana-lhagayag.”
    Dani-yung ni-yamayn niga. Marri wani-magaa bagu ni-yarramayn-jinyung na-Yawei-wala.
  eng-LEE: And he said unto them, I am a Hebrew; and I fear the Lord, the God of heaven,
    who hath made the sea and the dry land.
  gvn-gvn: '@see-verse:JON.001.008'
  asm-FB: তেতিয়া যোনাই তেওঁলোকক ক’লে, “মই এজন ইব্ৰীয়া; সাগৰ আৰু ভূমিৰ সৃষ্টিকৰ্ত্তা
    স্বৰ্গৰ ঈশ্বৰ যিহোৱাক মই ভয় কৰোঁ।”
  sus-A: عَننَبِ يُنُسَ نَشَ عٍ يَابِ، «عٍبُرُ نَن ﭑ نَ. ﭑ عَلَتَلَ نَن بَتُمَ، عَلَ
    نَشَن نَ كٌورٍ مَ، نَشَن بَا نُن بْشِ دَا.»
  fra-SBL: 'Il leur dit : « Je suis hébreu et je crains Yahvé, le Dieu des cieux,
    qui a fait la mer et la terre sèche. »'
  hbo-hbo: וַיֹּ֥אמֶר אֲלֵיהֶ֖ם עִבְרִ֣י אָנֹ֑כִי וְאֶת־יְהוָ֞ה אֱלֹהֵ֤י הַשָּׁמַ֙יִם֙
    אֲנִ֣י יָרֵ֔א אֲשֶׁר־עָשָׂ֥ה אֶת־הַיָּ֖ם וְאֶת־הַיַּבָּשָֽׁה׃
  yka-yka: Sambunganne siye, paˈinne, “Aku inin bangsa Hibrani duk sambahayangku Tuhanin,
    iye Tuhan si surgaˈin duk iye magpapanjari bulak duk tahikin.”
  shp-NTPO: 'Jatianra Jonassen jato yoia iki: —Eara hebreo joni iki, itan eara naikanmea
    Ibo Dios rabiai iki, janra aniparo betan mai jonia iki —akin.'
  piu-2006: '@see-verse:JON.001.008'
  pjt-pjt: '@see-verse:JON.001.008'
  bgs-bgs: Igtaba si Jonas, “Sakán é sábbad Hebreo. Ágpangadapán ku tô Áglangngagán
    na Manama tun datas ta langit na igimu katô dagat asta katô tanà.”
  kik-kik: Nake Jona akĩmacookeria atĩrĩ, “Niĩ ndĩ Mũhibirania na ndĩ mũhooi Jehova,
    Ngai wa igũrũ, ũrĩa wombire iria na thĩ nyũmũ.”
  ksr-ksr: 'Kaeŋ qisiŋ mugi kokaeŋ meleeno: “Nii Israelga. Hibruu ejaga koloojeŋ.
    Nii Poŋ, Siwewaa Anutuya waeya meŋ mepeseeŋkejeŋ. Iinoŋ kowe ano namo toboga mokolooŋ
    orono.'
  omb-omb: Jona mo duvi move, “Neu a Hibru me neu nam tataro lawe Huqe i Huqe lolo
    taetae, nge u vei na tahi mena tano mamaha.”
  fra-NCL: 'Il leur répondit : « Je suis un Hébreu et j’adore Yahweh, le Dieu du ciel,
    qui a fait la mer et la terre. »'
  cek-AK: Anih mah nihcae khaeah, Kai loe Hebru kami ah ka oh, tuipui hoi saoeng boih
    Sahkung, Angraeng, van Sithaw to ka zit, tiah a naa.
  xla-xla: Epalati Yonata yia꞉ watle asiyama epo atlaiyo, “Na꞉ye Hibulu oplami. Na꞉
    pepele di mate epo ta꞉lamo mate mimita꞉pele God dla mikadepe demde,” diyo.
  cuk-cuk: 'Geb Jonás dulemar-abin sogded: —Ani, an Hebreo-dule, Bab-Jehováʼse-gordiid-duled.
    Ar we-Bab-Dummad nibneg-e-dummadid, demar nasiksabalid, napneg nasiksabalid.'
  uig-CYR: 'У уларға: — Мән болсам ибраний миллитидин, әршләрдики Худадин, йәни деңизни,
    йәр-зиминни яратқан Пәрвәрдигардин қорққучимән, деди.'
  pma-pma: Ka Siona vit kesi min keil vit, “Inau navi koan Isrel ka namul nuva netan
    min Iahova, Ahi ten out nesa koa mumon out netan ka atas emun.”
  tel-2017: అతడు వాళ్ళతో ఇలా అన్నాడు. “నేను హెబ్రీయుణ్ణి. సముద్రానికీ భూమికీ సృష్టికర్త,
    ఆకాశంలో ఉన్న దేవుడు అయిన యెహోవా పట్ల భయభక్తులు కలిగినవాణ్ణి.”
  hat-BSA: 'Li te di yo: “Mwen se yon Ebre, e mwen gen lakrent pou SENYÈ Bondye syèl
    la, ki te fè lanmè a ak tè sèch la.”'
  bxh-bxh: Diyona alinadi ya bui, iyen, Yau Hebelu dogana, Galewa Yaubadana, “Yawe,”
    tanohi yo gabogabo tau ginaulidi E fadebasae
  emi-emi: Me ghe uela etaira va, “Aghi aHibru ieghi. Akakkauaa Iaue, God epona liu
    ghe gheleila paamanu eteva me kosa ateva.”
  kos-kos: Jonah el topuk, “Nga mwet Hebrew. Nga alu nu sin LEUM GOD, God inkusrao,
    su orala acn ac meoa uh.”
  hbo-WLC: וַיֹּ֥אמֶר אֲלֵיהֶ֖ם עִבְרִ֣י אָנֹ֑כִי וְאֶת־יְהוָ֞ה אֱלֹהֵ֤י הַשָּׁמַ֙יִם֙
    אֲנִ֣י יָרֵ֔א אֲשֶׁר־עָשָׂ֥ה אֶת־הַיָּ֖ם וְאֶת־הַיַּבָּשָֽׁה׃
  ibo-ibo: Ọ sịrị, “Abụ m onye Hibru, na onye na-akpọ isiala nye Onyenwe anyị, bụ
    Chineke nke eluigwe, onye kere osimiri na ala akọrọ.”
  ory-ory: ତହିଁରେ ସେ ସେମାନଙ୍କୁ କହିଲେ, “ମୁଁ ଜଣେ ଏବ୍ରୀୟ; ପୁଣି, ଯେ ସମୁଦ୍ର ଓ ଶୁଷ୍କ ଭୂମିର
    ସୃଷ୍ଟି କରିଅଛନ୍ତି, ସେହି ସ୍ୱର୍ଗସ୍ଥ ପରମେଶ୍ୱର ସଦାପ୍ରଭୁଙ୍କୁ ମୁଁ ଭୟ କରେ।”
  wmt-wmt: '@see-verse:JON.001.008'
  chk-chk: Sona a pälüeniir, “Ngang eman re Ipru. Üa fel ngeni ewe Samol mi Lapalap,
    ewe Koten läng mi föri matau me fanü.”
  ssd-ssd: 'Yona ndek nane tuku pasa lafumba saniŋgina: Ye Hibrunu. Ye Suŋgo tuku
    nyu kurauket tuku. Nu samba mbolok Mbara. Nuŋge yu kilke turmba kile-mayokkina
    ŋgina.'
  rop-rop: Wal Jona bin tok, “Main traib Hibru, en ai bulurrum det trubala God langa
    hebin. Im na bin meigim ola solwoda en ola graun, en im neim YAWEI.
  mwf-2018: Mu nukunu kathu-ka mampirruneme, “Ngay-ka kardu Hebrew-wa,” mam nukunu-yu.
    “I Pule ngala ngay-ka dhi-wa kathu dim kangkarl. I nukunu-ka mampatha da putek
    kanhi i lalingkin kanhi,” mampirruneme.
  ukr-1871: 'І відказав їм: Я Єврей і почитаю Господа, Бога небесного, що сотворив
    море й увесь суходіл.'
  eng-AOI: Jonah said, “I am a Hebrew. I worship Yahweh God, the one who lives in
    heaven. He made this sea and all the dry land.
  deu-1951: 'Er sprach: Ich bin ein Hebräer und fürchte den HERRN, den Gott des Himmels,
    welcher das Meer und das Trockene gemacht hat.'
  eng-JPS: 'And he said unto them: ''I am an Hebrew; and I fear the LORD, the God
    of heaven, who hath made the sea and the dry land.'''
  srp-1865: 'A on im reèe: Jevrejin sam, i bojim se Gospoda Boga nebeskoga, koji je
    stvorio more i suhu zemlju.'
  lug-lug: Yona n’agamba nti, “Ndi Mwebbulaniya; era nsinza Mukama, Katonda w’eggulu
    eyakola eggulu n’ensi.”
  heb-heb: ויאמר אליהם עברי אנכי ואת יהוה אלהי השמים אני ירא אשר עשה את הים ואת היבשה׃
  ben-IRV: তিনি তাদেরকে বললেন, “আমি ইব্রীয়; আমি সদাপ্রভুকে ভয় করি, তিনি স্বর্গের
    ঈশ্বর, তিনি সমুদ্র ও শুকনো ভূমি সৃষ্টি করেছেন।”
  pan-pan: ਯੂਨਾਹ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਕਿਹਾ, “ਮੈਂ ਇਬਰਾਨੀ ਹਾਂ ਅਤੇ ਅਕਾਸ਼ ਦੇ ਪਰਮੇਸ਼ੁਰ ਯਹੋਵਾਹ,
    ਜਿਸ ਨੇ ਸਮੁੰਦਰ ਅਤੇ ਧਰਤੀ ਦੋਹਾਂ ਨੂੰ ਬਣਾਇਆ ਹੈ, ਉਸੇ ਤੋਂ ਡਰਦਾ ਹਾਂ।”
  rmy-LOVARI: 'Вов пхэндас: — Мэ сым евреё ай дав патив кай о Рай Яхва, о Дэл лэ Черэско,
    Саво кэрдас море ай э пхув.'
  tkr-tkr: 'Mang''vee eyhen: – Zı cühüt'' vorna. Zı ç''iyeyiy deryah itxhıning''us,
    xəybışde Allahıs, Rəbbis, ı''bəədat ha''a.'
  mya-JVB: ငါ သည် ဟေဗြဲ အမျိုးသားဖြစ်၏။ ရေ မြေ ကို ဖန်ဆင်း တော်မူ သောကောင်းကင် ဘုံ၏အရှင်ဘုရား
    သခင်ထာဝရဘုရား ကို ကိုးကွယ် သောသူဖြစ်၏ဟု ဆို လျှင် ၊
  tte-O: Kabo Yona kainali iyamaisa iwaloba, “Yau Ibeliu tomona, Yeoba Yaubada bulibuli
    mena yayakasisi-yan, iya yanuwa yo kalita kali toyamayale,
  tvk-tvk: Ma Siona biteni mi xil bit, “Inou nabe ngan Isrel tei e di namot mi Iahova,
    Hi te ut nesao xa tepol ni tan e tas.”
  tbg-tbg: Vika minti tuvaro Ionaava vika nái tiva nimiro tiharo, Te Hiparu vatanaakave.
    Te Noravano Kotiva naaruvaini vai Variqara autu tuaherake vauraukave. Noravano
    Kotiva nora namarivata vatavata autukero vataivave, tiro.
  hmo-hmo: Iona ia haere, ia gwau, “Lau be Heberu tauna. Lau ese Lohiabada, guba ena
    Dirava lau tomadiho henia noho. Ia ese tano bona davara ia karaia.”
  ata-ata: Iona mukolineꞌi aloxo ꞌo, “Eni amitemasie Evalaio. Eni alavusou aꞌumolu
    mo ataxaanu IAUE anu Lataua sou tuala teitexi no opo loxotolo. Anu mukoinu mimii
    latala loxo luaki ilou lia. Ia eni amasaxa lexe alomuxu vaikalau uasi, la sou
    ane eni eꞌume eneꞌe ꞌo.”
  urd-urd: उसने उनसे कहा, “मैं इब्रानी हूँ और ख़ुदावन्द आसमान के ख़ुदा बहर — ओ — बर्र
    के ख़ालिक़ से डरता हूँ।”
  rus-SYN: 'И он сказал им: я Еврей, чту Господа Бога небес, сотворившего море и сушу.'
  rmy-SERVI: 'Вов пхэнда лэнди: — Мэ евреё, даравпэ РАЕСТАР, Дэвлэ болыбнахкирэ, Саво
    стирда баро пани тай пхув.'
  bqc-SIM: 'A wèmá à mɛ̀: Ɛbɛlun ma ũ. Dii Lua Musude pↄ́ ísia ń tↄↄlɛo kɛ̀
    ↄ̃ mi sísi.'
  tcz-CHONGTHU: Jonah in adonbutin, keima Hebrew mi kahin, Leiset leh Twikhanglen
    semma van Pathen ging jinga um mi kahi ati.
  mar-mar: योनाने त्यांना म्हटले; “मी इब्री आहे; ज्या स्वर्गातल्या देवाने समुद्र व
    कोरडी भूमी उत्पन्न केली त्या परमेश्वराचे मी भय धरतो.”
  tcs-tcs: Zona bin ansa po dempla, ‘Ai Ibruman ane ai pole da AntapGod blo eben de
    antap. Em da seimwan uda bin meke da solwata ane da drai lan.’
  soq-soq: Ita Iona mo sipoamone wanase, “Ne ipa Ibru apanawa ita Iawe God mida uboo
    wandia wadaposisadina apanawa, me ipa mida owa ita tawo dewamono winei.”
  qub-qub: 'Chaura Jonás willaran: «Nogaga hebreo runami cä. Nogaga janaj pachacho
    caycaj Tayta Diostami rispitar sirbë. Paymi cay lamartapis cay pachatapis camasha.»'
  bqp-bqp: Mɑ Yonɑsi u bu wisɑ u nɛɛ, nɑ sɑ̃ɑwɑ Heberu. Yinni Gusunɔwɑ nɑ rɑ sɑ̃ wi
    u wɔllu kɑ tem kɑ nim wɔ̃ku tɑkɑ kuɑ.
  hat-hat: 'Jonas reponn yo: -Mwen se ebre. Mwen gen krentif pou Seyè a, Bondye ki
    fè syèl la, lanmè a ak tè a.'
  eng-BSB: “I am a Hebrew,” replied Jonah. “I worship the LORD, the God of the heavens,
    who made the sea and the dry land.”
  eng-WEBPB: He said to them, “I am a Hebrew, and I fear the LORD, the God of heaven,
    who has made the sea and the dry land.”
  kbq-kbq: Jona'a ke nona huzmanteno anage hu'ne, nagra Hibru nere, monafinka Anumzama
    hagerine, hagege mopanema tro hu'nea Ra Anumzamofonte nagra monora hunentoe.
  nhe-BL: 'Huan Jonás quinnanquili: ―Na nihebreo tlacatl huan nijhueyichihua TOTECO,
    yajaya nopa Dios tlen itztoc ipan elhuicac. Yajaya tlen quichijtoc hueyi atl huan
    tlaltepactli.'
  bus-bus: 'À wèńla à bè: Eberun ma ũ. Dii Luda Musude kɛ̀ ísia kↄ̃n tↄↄtɛo kɛ̀n
    mɛɛ̀ dↄnzi kɛnɛ.'
  gub-BL: — Aiko Emerew romo ihe. Amuwete Tupàn Tuweharupi Wiko Ma'e ywak izar ihe.
    Uzapo yryhu a'e. Uzapo ywy a'e no, i'i wanupe.
  ulk-ulk: “Ka Ibru nali”, Zonade iabi daratagrare. “Ka isorgiru waikerer able Ople,
    able Agud kotorira, ge e able gur a gesep daratagmi.”
  eng-DRA: 'And he said to them: I am a Hebrew, and I fear the Lord the God of heaven,
    who made both the sea and the dry land.'
