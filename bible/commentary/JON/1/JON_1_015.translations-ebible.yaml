verse: JON.001.015
translations:
  mal-C: പിന്നെ അവർ യോനായെ എടുത്തു കടലിൽ എറിഞ്ഞു, ഉടൻതന്നെ കടൽ ശാന്തമാകുകയും ചെയ്തു.
  deu-TKW: Hierauf nahmen sie Jona und warfen ihn ins Meer; da stand das Meer von
    seinem Toben ab. Die Männer aber gerieten in große Furcht vor Jahwe, brachten
    Jahwe ein Schlachtopfer und gelobten Gelübde.
  lin-lin: Boye, bakamataki Yona mpe babwakaki ye na ebale monene ; mpe mbala moko,
    ebale monene oyo etombokaki makasi evandaki kimia.
  eng-LSV: And they lift up Jonah, and cast him into the sea, and the sea ceases from
    its raging;
  bmu-bmu: Mewö köuluköba anda Jona memba gilgetka köwetnöŋ geyök. Geiga köwetkö kukŋan
    ösumok bököiga giŋ qeyök.
  eng-GNV: So they tooke vp Ionah, and cast him into the sea, and the sea ceased from
    her raging.
  eng-WEBSTER: 'So they took Jonah, and cast him into the sea: and the sea ceased
    from her raging.'
  nhw-BL: Huan quema quiijtojque inin, quimajcajque Jonás atitla, huan nopa hueyi
    atl moquetzqui.
  swh-ONEN: Kisha walimchukua Yona, wakamtupa baharini nayo bahari iliyokuwa imechafuka
    ikatulia.
  bba-bba: Yerɑ bɑ Yonɑsi suɑ bɑ kpɛ̃ɛ nim wɔ̃ku ɡe sɔɔ. Sɑɑ yerɑ ɡɑ kpunɑ sɛ̃ɛ.
  eng-KJVCPB: 'So they took up Jonah, and cast him forth into the sea: and the sea
    ceased from her raging.'
  cpy-cpy: Ikaatanakiro ikowako-tziri Tajorentsi, rowiinkaetanakiri Jonás inkaariki.
    Tema maeryaatanaki otamakaatzi inkaari.
  mpx-mpx: Inoke Yona hi ahe ge hi alipalo hogaa, yaka abwe wowol bwabwatana i mowasi
    ge i mainum.
  wbp-wbp: Ngula-warnuju, pawurtu-wardingki-paturluju, jarna-maninjarla julyurl-kujurnulu
    mangkuru-kurra. Ngula-warnuju, mangkuruju yatarnpirri-jarrija.
  luo-luo: Eka negikawo Jona mi gibolo e nam, kendo apaka mar nam mane ger nokwe.
  meu-meu: Taunabunai idia ese Iona e abia, davara ai e tahoa dobi; bena davara na
    vada e gaima.
  npi-ULB: यसैले तिनीहरूले योनालाई उठाए र तिनलाई समुद्रमा फालिदिए, र समुद्र उथल-पुथल
    हुन छाड्‍यो ।
  yor-yor: Bẹ́ẹ̀ ni wọ́n gbé Jona, tí wọ́n sì sọ ọ́ sínú Òkun, Òkun sì dẹ́kun ríru
    rẹ̀.
  wos-wos: Wataka di Jonaré hura di guré yaki. Yakindaka dé némafwimbu raméndé gu
    bari jémba té.
  emp-NTPO: Mãwã jarad̶aped̶a Jonára daid̶u b̶atabuesid̶aa. Ara maʌ̃da pusara tumasia.
  ind-ind: Lalu mereka mengangkat Yunus dan membuangnya ke laut, maka laut menjadi
    tenang kembali.
  pes-OPCB: آنگاه یونس را برداشته، او را به دریای خروشان انداختند و طوفان قطع شد!
  lcm-lcm: Au na ki asalak a Iona na ki asuai ania nei laman. Na rai lava ang kala
    kamus na luai kala matung.
  tgl-ULB: Kaya binuhat nila si Jonas at itinapon siya sa dagat, at tumigil ang matinding
    galit ng dagat.
  rmn-rmn: Дэчи он лилэ э Ионас, читэ лэс андэ пани, тай о пани тэрдило.
  kca-kca: Иона ўсэԓ пӑ йиӈка йўвәтсэԓ, щӑԓта щарәсән тэвна йис.
  cbu-NT: Amb táyarusin, Apanllpa tsiyateersin, izuuru Jonasaa marish kapeetaranganaya.
    Ashiri marsha izuuru zanayatara sheeru, zanaramach ashirangiya.
  hui-hui: Ani lowa tigua Yona minu muwa iba solowaraha bape hene. Aniore biagola
    dalu puyabubi iba yaribubi timbu gibi o bialu wiyagoniore nabi nimulope hene.
  wrs-wrs: Doa Yonamba os kevrinamba, botriniva wanplombra pilpipovna, wo wanmba lilnam
    henga hevnavhora beswonam lithavna.
  mya-mya: ထို​နောက်​သူ​တို့​သည်​ယော​န​ကို​ပွေ့​ချီ​၍​ပင်​လယ်​ထဲ​သို့​ပစ်​ချ​လိုက်​ကြ​၏။
    ထို​အ​ခါ​ချက်​ချင်း​ပင် ပင်​လယ်​သည်​ငြိမ်​သက်​သွား​၏။-
  bod-N: དེ་ནས་ཁོ་རྣམས་ཀྱིས་ཡོ་ནཱ་བཟུང་ནས་མཚོའི་ནང་དུ་འཕངས་པ་དང་། རྒྱ་མཚོའི་རྦ་རླབས་ཀྱང་འཕྱུར་མཚམས་བཞག་གོ།
  wsk-wsk: Asele Jonah patawuman ale gagi ningi sapaman, se gagi kueram nama malinaram.
  sna-sna: Ipapo vakatora Jona vakamukanda mugungwa, uye gungwa rikanyarara pakupenga
    kwaro.
  spa-BLM: Entonces tomaron a Jonás y lo arrojaron al mar; y el mar cesó su furia.
  cac-cac: Ayic ix lajvi yalan eb' icha chi', ix syumancanb'at vin̈aj Jonás chi' eb'
    d'a yol a' mar chi', icha chi' ix aj yoch vaan a'.
  swh-ULB: Basi wakamchukua Yona wakamtupa baharini, nayo bahari ikaacha kuchafuka.
  bel-bel: І ўзялі Ёну і кінулі яго ў мора; і аціхла мора ад лютасьці сваёй.
  wed-wed: Ma Jonah i vojijini ma i tawana-opunei au boga ma maratagogi kojikojira
    i wanatuini ma daumora i matave.
  deu-ELBBK: Und sie nahmen Jona und warfen ihn ins Meer. Da ließ das Meer ab von
    seinem Wüten.
  mbb-OT: Ne zutun mibitbit dan si Jonas ne intimbag dan diyà te zaǥat, ne segugunà
    mibmelinew is daǥat.
  mal-2015: പിന്നെ അവർ യോനയെ എടുത്തു സമുദ്രത്തിൽ ഇട്ടുകളകയും സമുദ്രത്തിന്റെ കോപം അടങ്ങുകയും
    ചെയ്തു.
  tuo-NT: Tojo nitoja, Jonárẽ maapʉ doqueñocãrã niwã. Na tojo wééca beꞌro pãꞌcõrĩ
    diꞌtamarĩa waꞌacaro niwʉ̃.
  gvs-gvs: E Iyonayana sikabi, silave isou ina négwasa goi, e yailuwasayana mainao
    ikadaúmwara.
  rmc-rmc: Paľis ile le Jonaš, čhide les andro moros a o moroskre vlni peske bešle
    tele.
  nlg-nlg: Ge ra ghate datoa Jonah, mara sonihorua i loka ni tahi, mana maraghata
    te beto sakai tee tua.
  pes-OPV: پس یونس را برداشته، در دریاانداختند و دریا از تلاطمش آرام شد.
  ron-1924: Апой ау луат пе Иона ши л-ау арункат ын маре. Ши фурия мэрий с-а потолит.
  aui-aui: Wasina bi waga bagibagi damdi sivisisiya ikovi, na Jona sikabi da yegiiye
    sivitavenayowoyeni, na yaininagha yanununa iviraborabobo!
  ben-OBCV: তারপর তারা যোনাকে ধরে সমুদ্রে ফেলে দিল; এতে উত্তাল সমুদ্র শান্ত হল।
  lex-lex: Dewade ra'ala Yunus pa ratrernia la hletan lawna ralamni. Dewade nalina-nalera.
  som-som: Sidaas daraaddeed Yoonis bay kor u qaadeen oo waxay ku dhex tuureen baddii,
    kolkaasay baddii joojisay cadhadeedii.
  lat-VUC: 'Et tulerunt Jonam, et miserunt in mare: et stetit mare a fervore suo.'
  aoi-aoi: Kembirra neni-rndirrka Jawuna neni-ngkajika akwa nenu-kuwakuwurra wurrakina
    angerriba makardu-wa. Ngalaja akina-wiya ngawa nuw-ar•darra akina wiyerrirda.
    Nara arakba kuw-angkarrina. Num-erriminja ngalajukwaba makarda, numi-lyurrkwuda
    makina-da. Nara ngarningka arakba kumu-warumajungwuna-da. Milyurrkwa arakba kembirra
    makina makarda-da.
  eng-ASVBT: So they took up Jonah, and cast him forth into the sea; and the sea ceased
    from its raging.
  mna-mna: Tana tikam Yona mi tipundu i sula tai, to loŋa men mi tai imeete ma taun
    isu.
  ita-1885: E presero Giona, e lo gettarono in mare; e il mare si fermò, cessando
    dal suo cruccio.
  eng-LXXUP: 'So they took Jonah, and cast him out into the sea: and the sea ceased
    from its raging.'
  eng-ULB: So they picked up Jonah and threw him into the sea, and the sea stopped
    raging.
  spa-VBL: Así que alzaron a Jonás y lo lanzaron al mar, y entonces el mar se tranquilizó.
  fra-_FOB: Puis ils prirent Jonas, et le jetèrent dans la mer, et la fureur de la
    mer s'arrêta.
  mal-mal: പിന്നെ അവർ യോനയെ എടുത്ത് കടലിൽ ഇട്ടുകളകയും കടലിന്റെ കോപം അടങ്ങുകയും ചെയ്തു.
  urd-GVR: Yih kah kar unhoṅ ne Yūnus ko uṭhā kar samundar meṅ phaiṅk diyā. Pānī meṅ
    girte hī samundar ṭhāṭheṅ mārne se bāz ā kar tham gayā.
  suz-BL: मिनु योना कली समुन्‍द्रमी ताइक्‍तमे बाक्‍त। मिनु फश गिवार नु ब्‍वाक्‍कु
    ख्रा दिम्‍शा, नांइसे बाक्‍त।
  eng-NOY: And they took up Jonah, and cast him forth into the sea; and the sea ceased
    from its raging.
  ita-1927: Poi presero Giona e lo gettarono in mare; e la furia del mare si calmò.
  ckb-ckb: ئینجا یونسیان گرت و فڕێیان دایە ناو دەریاکەوە، ئیتر هاژەی دەریاکە هێمن
    بووەوە.
  eng-BBE: 'So they took Jonah up and put him into the sea: and the sea was no longer
    angry.'
  kan-OKCV: ಆಗ ಅವರು ಯೋನನನ್ನು ಎತ್ತಿ ಸಮುದ್ರದಲ್ಲಿ ಹಾಕಿದರು. ಆಗ ಸಮುದ್ರವು ತನ್ನ ಉಗ್ರವನ್ನು
    ನಿಲ್ಲಿಸಿಬಿಟ್ಟಿತು.
  tam-2017: யோனாவை எடுத்துக் கடலிலே போட்டுவிட்டார்கள்; கடல் தன்னுடைய மும்முரத்தைவிட்டு
    அமைதியானது.
  app-app: Ram selkani Jona, bi ra bonhi mwisip le teh. Entorah te was le teh bi teh
    mwatpo roonga bamul tekeni sileng.
  spa-RV-1909: Y tomaron á Jonás, y echáronlo á la mar; y la mar se quietó de su furia.
  ron-BTF: Astfel au luat pe Iona şi l-au aruncat în mare, şi furia mării a încetat.
  eng-WEBP: So they took up Jonah and threw him into the sea; and the sea ceased its
    raging.
  eng-FBV: So they picked Jonah up and threw him into the sea, and it became calm.
  nld-1939: Toen namen ze Jonas op, en wierpen hem in zee; en aanstonds kwam de zee
    tot bedaren.
  nch-BL: Huan quema quiijtojque ya ni, quimajcajque Jonás atita, huan nopa hueyi
    at moquetzqui.
  tfr-NTPO: L̈ara l̈ok pjir ga Jonás dbura l̈ok jer dl̈ung roy, ga dl̈ung kjing shkuno,
    beno buk tjëkso.
  vie-1934: Đoạn họ bắt Giô-na, quăng xuống biển, thì sự giận dữ của biển yên lặng.
  hin-CV: तब उन्होंने योनाह को उठाकर समुद्र में फेंक दिया और उग्र समुद्र शांत हो गया.
  spa-BES: Entonces tomaron a Jonás y lo echaron al mar; y el mar volvió a su calma.
  tdx-tdx: Rinambe’ iereo amy zao t’Ionà le nahifike an-driak’ ao; vaho nijihetse
    amy fitroña’ey i riakey.
  tha-KJV: เขาจึงจับโยนาห์ทิ้งลงไปในทะเล ความปั่นป่วนในทะเลก็สงบลง
  por-BR-2018: Então tomaram a Jonas, e o lançaram ao mar; e o mar se aquietou de
    seu furor.
  deu-ELO: Und sie nahmen Jona und warfen ihn ins Meer. Da ließ das Meer ab von seinem
    Wüten.
  caa-caa: Entonces utobꞌsiobꞌ ixin e Jonás tama e jaꞌ, y wacchetaca chꞌancabꞌa e
    nuxi jaꞌ.
  eng-WYC-2018: And they took Jonah, and threw into the sea; and the sea stood of
    his boiling. (And then they took Jonah, and threw him into the sea; and at last
    the sea ceased its roiling.)
  epo-epo: Kaj ili prenis Jonan kaj ĵetis lin en la maron; tiam la maro ĉesis koleri.
  uig-PIN: Xuning bilǝn ular Yunusni kɵtürüp elip dengizƣa taxliwǝtti; dengiz dolⱪunlinixtin
    xuan tohtidi.
  beo-beo: Amanoba, ilia Youna ouga:ne hanoa galagai, be amane hamobeba:le, fo amola
    isu amola hano gafului huluane fisi dagoi.
  tpi-OTNT: Na ol i kisim Jona na tromoi em i go long solwara. Na si i dai.
  hau-SA: Sa’an nan suka ɗauki Yunana suka jefar da shi daga jirgin, sai tekun ya
    kwanta.
  uig-LAT: Shuning bilen ular Yunusni kötürüp élip déngizgha tashliwetti; déngiz dolqunlinishtin
    shuan toxtidi.
  nde-nde: Basebethatha uJona bamphosela olwandle, ulwandle lwase luthula ukugubhaza.
  ton-ton: 'Ko ia ne nau toʻo hake ʻa Siona, pea lī atu ia ki tahi: pea naʻe ngata
    ai leva ʻae hou ʻae tahi.'
  ces-1613: Tedy vzavše Jonáše, uvrhli ho do moře. I přestalo moře bouřiti se.
  eko-eko: Nawiisha khuntthempaza Yuunusa khumweeselela mpahari. Aphano pahari na
    pheevo, zooshi khunyamala.
  eng-WMB: So they took up Jonah and threw him into the sea; and the sea ceased its
    raging.
  tam-TCV: அதன்பின் அவர்கள் யோனாவைத் தூக்கிக் கப்பலைவிட்டு கடலுக்குள் எறிந்தார்கள்.
    அப்பொழுது கொந்தளித்த கடல் அமைதியானது.
  ceb-ULB: Busa ilang gialsa si Jonas ug gitambog sa dagat ug ang dagat miundang sa
    kabangis. Unya nahadlok pag-ayo ang mga tawo kang Yahweh.
  mkn-mkn: Sambayang abis, ju itu ana bua dong angka buang sang Yunus pi dalam laut.
    Tarús laut tadó memang.
  pol-UBG: Potem wzięli Jonasza i wrzucili do morza, a morze przestało się burzyć.
  agr-agr: Nuna tusag Jonásan jukiag nayantsanum ajugkajui, dutikawagmatai nayants
    senchi tsukatbaunak mijaakui.
  kyc-kyc: Dokopa nakamame Jona kupyuo nyepala ipwa kota dokona pyao nembeyami. Dokopa
    aopa porambaiye yasu lapala ipwa kota doko singinyili pyuo siya.
  urd-GVU: یہ کہہ کر اُنہوں نے یونس کو اُٹھا کر سمندر میں پھینک دیا۔ پانی میں گرتے
    ہی سمندر ٹھاٹھیں مارنے سے باز آ کر تھم گیا۔
  eng-OEBCW: And they took up Jonah, and threw him into the sea; and the sea became
    calm.
  deu-1912: Und sie nahmen Jona und warfen ihn ins Meer; das stand das Meer still
    von seinem Wüten.
  ntj-ntj: Nyangkalta-ya Tjawunanya tjitirnu kapingka warningu tjarrpatjunu. Nyangkalta
    kapi yurrimaralarringu ngarrirranytja.
  kan-2017: ಆನಂತರ ಅವರು ಯೋನನನ್ನು ಎತ್ತಿ ಸಮುದ್ರದಲ್ಲಿ ಹಾಕಿದರು; ಕೂಡಲೆ ಸಮುದ್ರವು ಭೋರ್ಗರೆಯುವುದನ್ನು
    ನಿಲ್ಲಿಸಿ ಶಾಂತವಾಯಿತು.
  tgo-tgo: Thɨ wovaira Jona e nɨmanɨmanji na thɨ wokiyathuutu e njighɨko tɨne. E mbaŋako
    iyako tad i ghagha.
  yap-yap: Miyad chibiy Jonah nga ron’ed nga maday; ka chingiyal’nem me mocha’.
  hlt-MCSB: Jonah te a pom uh tih amah ah tuitunli la a dong uh daengah ni tuitunli
    kah a hmai a tal khaw a duem pueng.
  mdy-ETH: ዬካፓ ዮናኣሴ ዔያታ ዔኪ ባዞይዳ ኬኤሬም፥ ባዞ ጉዳሢ ዚቲ ጌዔኔ።
  twi-ASANTE: Afei, wɔmaa Yona so too no twenee ɛpo no mu, na ɛpo a na ɛrehuru soɔ
    no yɛɛ dinn.
  ipi-ipi: Utupane-mane wuane lo pote lokoyo piyu, Jona minoto, ipa solewatanga awua
    aindaka leai-kola, sii andane ika leane okone kapoyale okone angi teke tepa yae-pia.
  urw-urw: Bana Yona kuadüdi masyag gam fotwen, bangar masyag kumeaga.
  bhl-bhl: Dangesomeliwi, i Yona elo galu debele uneko, okmun fole fole kebe beem
    tem kuse dasiliw kale. Elo dasiliw ding dim kabalak e, sin tew kame tew ok fole
    fole keembe be tete daking singdet banimse kale.
  eng-WEBU: So they took up Jonah and threw him into the sea; and the sea ceased its
    raging.
  bnp-bnp: Muri e huriki a bakovi ri nugua e Iona, ri voro purua na dari, i pasipuru
    a taiava, i puru a malilo, i ngapa.
  wal-wal: Hegaappe guyyiyan, Yoonaasa denttidi, abban olidosona; olin abbaa beetai
    woppu giis.
  mgh-mgh: Vaavale yahonteesa Yona ni yahonvonyera mpaharini, ni nkhaya ahomaala ucaca.
  spa-PDDPT: Levantaron a Jonás y lo lanzaron al mar. Y el mar detuvo su furia.
  gun-gun: Ha'e rami vy Jonas ojopy okuapy vy omombo ye'ẽ py. Ha'e ramo ye'ẽ ma porã
    opu'ã-pu'ãa gui opytu'upa porã.
  agu-BL: Bene'n tzun chijo'lil Jonástz wi mar. Tanewe'n nin ban yi ẍchamil yi pak'bil
    mar.
  eng-PEV: Then they picked up Jonah, and they threw him into the sea, and the storm
    stopped, and the sea was quiet and still.
  ilo-ULB: Binagkatda ngarud ni Jonas ket impuruakda iti taaw, ket nagsardeng ti kinadawel
    ti taaw. Ket kasta unay ti buteng dagiti lallaki kenni Yahweh.
  kpg-kpg: Malaa, digaula ga taiaga a Jonah gaa hudu gi lodo tai, malaa, i di madagoaa hua
    deelaa, di tai gu limalima hua, gu bapaba.
  uig-ARA: شۇنىڭ بىلەن ئۇلار يۇنۇسنى كۆتۈرۈپ ئېلىپ دېڭىزغا تاشلىۋەتتى؛ دېڭىز دولقۇنلىنىشتىن
    شۇئان توختىدى.
  bps-bps: Na kafnge én, batla Dyona di mahin, na manak sa.
  tof-tof: Da i Zonan ipüdóp, kwit inóp, ó amanikóp maludü, da ene malua we amkónórr.
  sus-sus: Na fala xanbi, e naxa Yunusa tongo fa, e a woli baa ma. Baa xa xaaɲɛ naxa
    dan.
  pon-2006: Irail ahpw ale Sona oh keselahng nansedo. Eri, ni ahnsowohte sehdo ahpw
    mwadangete mwelehdi.
  jae-jae: Go sêkôc Jona tôŋ ma sêbaliŋ eŋ kêsêp gwêc gêja, go gwec kêtu malô.
  ksd-ksd: Ma dia ga vatur Iona, ma dia ga vue vadudu ia na ta; ma i ga malila ra
    ta.
  myk-myk: Lee kadugo na a p’i Zhonasi co, na wu wá suumɔ lɔhɔ ki ni. Lee taapile
    li ni a lokuruyo ye ni kafɛɛgɛ ki bɛɛri di yere.
  grc-BRENT: Καὶ ἔλαβον τὸν Ἰωνᾶν, καὶ ἐξέβαλον αὐτὸν εἰς τὴν θάλασσαν, καὶ ἔστη ἡ
    θάλασσα ἐκ τοῦ σάλου αὐτῆς.
  ind-AYT: Lalu, mereka mengangkat Yunus dan melemparkannya ke laut, dan laut pun
    berhenti mengamuk.
  lid-lid: Ano oro bwese-ei Jona, eme oro akahei iy ili bolo ndras. Eme ma jor amondrei
    ma bayau ameres.
  nya-nya: Ndipo anatenga Yona namuponya mʼnyanja, ndipo nyanja yowindukayo inakhala
    bata.
  kyg-kyg: Yonaꞌmo asagauꞌa anipiꞌmo yaga auꞌa ataleꞌnagenoꞌaeꞌmo aniꞌmo aino holakau
    holakau osuno afaꞌa haneꞌniye.
  hrv-hrv: I uzevši Jonu, baciše ga u more - i more presta bjesnjeti.
  mps-mps: Tama augwaligo te Jona selama, tama te tamu ąįba sąwani. Tama te ąį
    dini yali isalio.
  tpi-tpi: Na ol i kisim Jona na tromoi em i go long solwara. Na si i dai.
  dan-1931: Derpå tog de Jonas og kastede ham i Havet, og straks lagde det sig.
  vie-OVCB: Rồi họ nâng bổng Giô-na lên, ném xuống biển, và sóng gió liền lặng yên!
  guj-2017: એવું કહીને તેઓએ યૂનાને ઊંચકીને સમુદ્રમાં ફેંકી દીધો અને સમુદ્ર તરત જ શાંત
    પડ્યો.
  awx-awx: Jona täke yanggä gwenkätan mumbä pukukut. Tiwän yanggä gwenu duksäng hikngä
    täku temgulu wepdä kupitang yiwikut.
  pon-2006A: Irail ahpw ale Sona oh keselahng nansedo. Eri, ni ahnsowohte sehdo ahpw
    mwadangete mwelehdi.
  por-BRBSL: Então eles pegaram Jonas e o jogaram no mar; e o mar cessou sua fúria.
  eng-OEBUS: And they took up Jonah, and threw him into the sea; and the sea became
    calm.
  cth-cth: Jonah hah dawk a tawm awh teh tui dawk a tâkhawng awh. Hattoteh tuicapa
    a roum.
  twi-twi: Afei, wɔmaa Yona so tow no kyenee po no mu, na po a na ehuru so no yɛɛ
    komm.
  hlt-hlt: Jonah te a pom uh tih amah ah tuitunli la a dong uh daengah ni tuitunli
    kah a hmai a tal khaw a duem pueng.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ bɛ̀ɛ̀ túótɛ́ Sonɑɑsi kɛ́dootóo mɛniɛ mmiɛkɛ kɛ̀ dɑ̀mɛ́ɛ̀rìi
    cómmú.
  msy-2020: Egha me Jona inigha anekunizɨ, a iraghuzɨ, ongarir mɨghɨgha ingarir kam
    maghɨra amɨragha uaghiri.
  rmy-VLAKH: Вонэ линэ тай шон лэ Ионас пай барка, и о холяко баро паи уляпэ.
  dop-dop: Ntɛnɑ pɑ́ kpɑɣɑ Yonɑɑsɩ nɑ pɑ́ pɛtɩ teŋku tɑɑ nɑ lʋm hɛɛ kpɑkpɑɑ.
  azb-azb: Onlar Yunusu götürüb dənizə atdı və dənizdəki fırtına yatdı.
  eng-DBY: 'And they took up Jonah, and cast him forth into the sea: and the sea ceased
    from its raging.'
  hin-2017: तब उन्होंने योना को उठाकर समुद्र में फेंक दिया; और समुद्र की भयानक लहरें
    थम गईं।
  wol-KYG: Ñu daldi fab Yunus, sànni ca biir géej ga, géej ga giif, ne tekk.
  eng-YLT: And they lift up Jonah, and cast him into the sea, and the sea ceaseth
    from its raging;
  kne-kne: Pag dan bit-inen si Jonas et intep-a da sin baybay yan dagos ay sinmaldeng
    din pewek.
  wat-wat: Eyo Yona si uniya keta si tewesobuwiya gibowai. Muka mwanenena gibo i numanowa.
  bzd-NTPO: E' ukuöki̱ ta̱ ie'pa tö Jonás u̱yémi dayë a̱, eta̱ sërkë wöklönewa̱ ta̱
    dayë mía̱ne a̱lmië.
  eng-WYC-2017: And they took Jonah, and threw or sent into the sea; and the sea stood
    of his boiling.
  eng-WMBB: So they took up Jonah and threw him into the sea; and the sea ceased its
    raging.
  urd-GVH: यह कहकर उन्होंने यूनुस को उठाकर समुंदर में फेंक दिया। पानी में गिरते ही
    समुंदर ठाठें मारने से बाज़ आकर थम गया।
  kvg-kvg: Yaq até gindigonem, Ziona gèndafém, ibøkha-te sasa ndø-oginam. Yaq ndaføyambá,
    khamøe sègevøitáv.
  rug-rug: Ke ovulu vagia rini se Zona meke oki la nia pa kolo, meke hinoqa bule nodolo
    sa kolo.
  gaz-gaz: Akkasiin Yoonaasin fuudhanii doonii irraa gad darbatan; galaanni raafamaa
    ture sunis gab jedhe.
  fra-LSG: Puis ils prirent Jonas, et le jetèrent dans la mer. Et la fureur de la
    mer s’apaisa.
  gnn-gnn: Bala walala ŋunhi ḻaw'maraŋalana Djawunanhanydja, bala ŋurrkaŋalana gapulilina
    dhunupana. Ga dhunupana ŋunhi wata ga gapu ḏaḏawyurrunana, warrpam'nha mukthurrunana
    dhika wapurarryinana.
  yal-yal: Nayi, e yi Yunusa tongo, e yi a woli fɔxɔ igeni. Na ligaxina, igen yi a
    raxara yiri.
  iou-iou: Täŋpäŋ äma unitä Jona yäpmäŋpäŋ gwägu gänaŋ maŋpä äpmoŋirän gwägu wareŋi
    nämo patkuk.
  haw-1868: 'Nolaila, kaikai ae la lakou ia Iona a kiola aku la ia ia iloko o ke kai:
    e malie iho la ke kai mai kona kupikipikio ana.'
  arb-NAV: ثُمَّ أَخَذُوا يُونَانَ وَقَذَفُوا بِهِ إِلَى الْبَحْرِ، فَسَادَ عَلَيْهِ
    الْهُدُوءُ وَسَكَنَتْ أَمْوَاجُهُ.
  adz-adz: Ida garam runta i madzung iraꞌ i Yona da itapu iruꞌ uruts, da uruts iyamiyam
    tsiraꞌ intung.
  ewe-ewe: Ale wolé Yona, kɔe ƒu gbe ɖe atsiaƒu la me, eye ƒu dzeagbo la dze akɔ anyi
    enumake.
  nuy-nuy: Nga na-Jonah wunu-miyn, nga wunu-barawudiyn ama-lhagayag-guy. Nga mana-lhagayag
    ma-muḏaḏbiyn magurru, nga ana-wuwalulu, wu-muḏaḏbiyn wugurraayunggaj.
  eng-LEE: 'And they took up Jonah, and cast him forth into the sea: and the sea ceased
    from its raging.'
  gvn-gvn: '@see-verse:JON.001.014'
  asm-FB: এই বুলি কৈ তেওঁলোকে যোনাক দাঙি নি সাগৰত পেলাই দিলে, তেতিয়া সমুদ্ৰৰ ভয়ানক
    মূর্তি নাইকিয়া হ’ল।
  sus-A: نَ قَلَ شَنبِ، عٍ نَشَ يُنُسَ تٌنفٌ قَ، عٍ عَ وٌلِ بَا مَ. بَا شَ شَاحّ نَشَ
    دَن.
  fra-SBL: Ils prirent donc Jonas et le jetèrent dans la mer, et la mer cessa de se
    déchaîner.
  hbo-hbo: וַיִּשְׂאוּ֙ אֶת־יֹונָ֔ה וַיְטִלֻ֖הוּ אֶל־הַיָּ֑ם וַיַּעֲמֹ֥ד הַיָּ֖ם מִזַּעְפֹּֽו׃
  yka-yka: Ubus eddoˈde si Yunus duk laboˈde dem tahik. Ubus pateddoˈ ne tahikin.
  shp-NTPO: Jaskáakin yoitaananra Jonás aniparo napo potakana iki, jatianra moa aniparo
    bechon jeneta iki.
  piu-2006: '@see-verse:JON.001.014'
  pjt-pjt: Munuya tjapiṟa wiyaringkula Jonah-nya mantjiṟa uṟungka waṉingu, ka waḻpa
    uṟu mapalku atanaringu.
  bgs-bgs: Na, igánnat dan si Jonas. Igantug dan tun ta dagat. Igtigkarun dád igsódô
    tô magdakál balud.
  kik-kik: Makĩoya Jona makĩmũikia iria-inĩ, narĩo iria rĩu rĩahurutanaga rĩkĩhoorera.
  ksr-ksr: Kaeŋ qama kooliŋ kema Joona meŋ borogi kowenoŋ kemero. Kemero kowewaa usuŋanoŋ
    iikanoŋadeeŋ kamaaro boŋ qero.
  omb-omb: Me ngere ram wali Jona sueulu ram tulie tahivo ta lolo tahi me a tahi mo
    taqao.
  fra-NCL: Et prenant Jonas, ils le jetèrent à la mer ; et la mer calma sa fureur.
  cek-AK: 'To pongah Jonah to lak o moe, tuipui thungah a vah o: to naah kangthawk
    tuipui ih tuiphu to dip.'
  xla-xla: Epame yia꞉ Yona hamame kaula duka dla ka꞉stlati pakasiyamalalo oloma medla
    ulo mate sokomoko mate ka꞉ka꞉liyo.
  cuk-cuk: Agine, selamar Jonás-gasmalad, geb, demargi metemalad. Jonás-melledgua,
    demar yog bogilegargusad.
  uig-CYR: Шуниң билән улар Юнусни көтирип елип деңизға ташливәтти; деңиз долқунлиништин
    шуан тохтиди.
  pma-pma: Evus, avou lat Siona ka asoni va en atas. Hatte tas, atas mai tahos eris.
  tel-2017: ఇలా అని వాళ్ళు యోనాను ఎత్తి సముద్రంలో పడేశారు. పడేయగానే సముద్రం పొంగకుండా
    ఆగిపోయింది.
  hat-BSA: Konsa, yo te leve Jonas, yo te voye li nan lanmè a, e lanmè te vin sispann
    anraje.
  bxh-bxh: Habahim Diyona sa abi hitiꞌi; be sa lofe taluhi gabogabo yai. Yo fede,
    gabogabo ya daumwali.
  emi-emi: Laghe saula Jona me laghe sau velue siola elamana, me ghe lueila.
  kos-kos: Na elos sraklalak Jonah ac sisella nu in meoa, na eng uh tui in kitin pacl
    ah na.
  hbo-WLC: וַיִּשְׂאוּ֙ אֶת־יוֹנָ֔ה וַיְטִלֻ֖הוּ אֶל־הַיָּ֑ם וַיַּעֲמֹ֥ד הַיָּ֖ם מִזַּעְפּֽוֹ
    ׃
  ibo-ibo: Ya mere, ha buliri Jona elu tụnye ya nʼime osimiri ahụ, ebili mmiri ahụ
    dajụkwara.
  ory-ory: ଏଥିରେ ସେମାନେ ଯୂନସଙ୍କୁ ଧରି ସମୁଦ୍ରରେ ପକାଇଦେଲେ; ପୁଣି, ସମୁଦ୍ର ଆପଣା ପ୍ରଚଣ୍ଡତାରୁ
    ନିବୃତ୍ତ ହେଲା।
  wmt-wmt: '@see-verse:JON.001.014'
  chk-chk: Mürin ra angei Sona o aturätiu lematau. Iwe a lüala won matau.
  ssd-ssd: Taŋakinaig sulumba nane Yona tumba yu mbol bukŋginaig le yu ndek mukuna.
  rop-rop: Brom deya detlot boutmen bin grebum Jona, en deibin tjakam im langa det
    solwoda, en streidawei det win en weib bin jidan kwait.
  mwf-2018: Bere kardu-ka nukunu Jonah-ka pumangankabertneme i punnungamkakuneme ngarra
    lalingkin warda wangu. I nhini thangunu-ka thu wirrirr-ka manthap warda nhini-yu
    i da watmam warda pirridha.
  ukr-1871: Тодї взяли вони Йону та й вкинули в море; і перестало море яритись.
  eng-AOI: Then they took Jonah and lifted him up and threw him into the sea. At the
    same time the wind dropped. It didn't blow any more. The sea became still and
    calm. It didn't rise again. It was calm now.
  deu-1951: Darauf nahmen sie Jona und warfen ihn ins Meer; und das Meer hörte auf
    mit seinem Wüten.
  eng-JPS: So they took up Jonah, and cast him forth into the sea; and the sea ceased
    from its raging.
  srp-1865: Potom uzeše Jonu i baciše ga u more, i presta bura na moru.
  lug-lug: Awo ne basitula Yona ne bamusuula mu nnyanja eyali eyira. Amangwago omuyaga
    ne gusirika.
  heb-heb: וישאו את יונה ויטלהו אל הים ויעמד הים מזעפו׃
  ben-IRV: পরে তারা যোনাকে ধরে সমুদ্রে ফেলে দিল, তাতে সমুদ্র থামল, আর ভয়াবহ হল না।
  pan-pan: ਫਿਰ ਉਨ੍ਹਾਂ ਨੇ ਯੂਨਾਹ ਨੂੰ ਚੁੱਕ ਕੇ ਸਮੁੰਦਰ ਵਿੱਚ ਸੁੱਟ ਦਿੱਤਾ ਅਤੇ ਸਮੁੰਦਰ ਦਾ ਜ਼ੋਰ
    ਬੰਦ ਹੋ ਗਿਆ।
  rmy-LOVARI: Атунчи вон лынэ Ионас, щюдэ лэс аври анда бэро, ай холярнико паи чендэшысайлас.
  tkr-tkr: Manbışe Yunus aqqı deryaheeqa g'uvorxhulymee, mıtsıb ulyoozarna.
  mya-JVB: ယောန ကိုချီ ၍ ပင်လယ် ထဲ သို့ ချ ပစ်ကြ၏။ ထိုအခါ ပင်လယ် လှိုင်းတံပိုးသည်
    ငြိမ်း လေ၏။
  tte-O: Kabo silau Yona sikalai yo sigabaen kalita mena, kabo wowoli lalakinane ilopei
    idaumwali.
  tvk-tvk: Di, lapo rat Siona e laso ni be tas. E vatakes, tas mei bos rilomun.
  tbg-tbg: Vika minti tivake Ionaara utu vare vara vaavi nora namariqi kovaro vaakama
    nora namarivano qaki qaki i vauva taiqa viro tirema kero vaura.
  hmo-hmo: Vadaeni lagatoi taudia ese Iona idia abia isi, davara dekenai idia negea
    diho, bona nega tamona davara ena hurehure bada idia doko.
  ata-ata: Xe miavuti, la sou mileanu muluꞌelai no luaki. Alaxu vilesisi ꞌo, la laꞌave
    tasiau.
  urd-urd: और उन्होंने यूनाह को उठा कर समन्दर में फेंक दिया और समन्दर के मौजों का
    ज़ोर रुक गया।
  rus-SYN: И взяли Иону и бросили его в море, и утихло море от ярости своей.
  rmy-SERVI: Вонэ лиле Иона тай вычютэ ды пане, тай пы море авиля пачя.
  bqc-SIM: Aa Yonasi sɛ zù ísiau, ↄ̃ ípi pãsĩ kpàlɛ.
  tcz-CHONGTHU: Hichun kongtol hon Jonah chu aman’un aselhahuva ahileh Twikhanglen
    kinong hoisetah chu athipchet jeng tan ahi.
  mar-mar: नंतर त्यांनी योनाला उचलून समुद्रात फेकून दिले. तेव्हा समुद्र खवळायचा थांबून
    शांत झाला.
  tcs-tcs: So den, dempla bin kese Zona ane sakem ausaid lo solwata. Stretwei da win
    bin kamdaun.
  soq-soq: Ema aupe mo Iona wadane owa bedewe aubeieno iene alen. Mo epe dewasaieno
    tauwadea os rauwanaga aisidene dialen.
  qub-qub: Chayno mañacurishpan Jonastaga lamarman jitarpäriran. Chayrämi lamar yacuga
    pullchajyaycashanpita chawaran.
  bqp-bqp: Yerɑ bɑ Yonɑsi suɑ bɑ kpɛ̃ɛ nim wɔ̃ku ge sɔɔ. Sɑɑ yerɑ gɑ kpunɑ sɛ̃ɛ.
  hat-hat: Epi yo pran Jonas, yo lage l' nan lanmè. Lamenm, kalmi fèt.
  eng-BSB: At this, they picked up Jonah and cast him into the sea, and the raging
    sea grew calm.
  eng-WEBPB: So they took up Jonah and threw him into the sea; and the sea ceased
    its raging.
  kbq-kbq: Anante Jonana asgahu'za hage rimpi matevu'za atrageno, avunema nentea hagerimo'a
    aru rava ahe'ne.
  nhe-BL: Huan quema quiijtojque ya ni, quimajcajque Jonás atitla, huan nopa hueyi
    atl moquetzqui.
  bus-bus: Ben aↄ̃ Yunusa sɛ̀ wà zù ísiaan, ben í pì zuzuna kpàɛ.
  gub-BL: Na'e kanuhu heruata har upyhyk Zon yryhu pe heityk pà wà kury. A'e 'ar mehe
    we na'arewahy upytu'u ywytu. Upytu'u ykotokaw no.
  ulk-ulk: A wi Zonai erpeidarda adem batawereda gurem ege keko metalug barki.
  eng-DRA: And they took Jonas, and cast him into the sea, and the sea ceased from
    raging.
