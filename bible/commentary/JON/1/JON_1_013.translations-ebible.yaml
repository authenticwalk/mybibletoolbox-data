verse: JON.001.013
translations:
  mal-C: അവർ സർവശക്തിയും ഉപയോഗിച്ചു കപ്പൽ കരയ്ക്കടുപ്പിക്കേണ്ടതിന് തുഴഞ്ഞു എങ്കിലും
    കടൽക്ഷോഭം വർധിച്ചുകൊണ്ടിരുന്നതിനാൽ അവർക്കതിനു സാധിച്ചില്ല.
  deu-TKW: Die Männer strengten sich an, das Schiff wieder ans Land zu treiben, aber
    es gelang ihnen nicht; denn das Meer stürmte immer ärger gegen sie an.
  lin-lin: Bato yango bamipesaki nanu na koluka nkayi, na makasi na bango nyonso,
    mpo na komema masuwa na mokili, kasi balongaki te, pamba te mopepe etelemelaki
    bango makasi.
  eng-LSV: And the men row to turn back to the dry land, and are not able, for the
    sea is more and more turbulent against them.
  bmu-bmu: Mewö jiiga börö azi yeŋön töndup waŋge kunbuk gölme oronŋe aŋgotmapkörap
    lökuatnöŋ naŋgöbingöt qeba qegetmö, köwetnöŋ bölim teköyöhaŋgörap aka mi osiget.
  eng-GNV: 'Neuerthelesse, the men rowed to bring it to the lande, but they coulde
    not: for the sea wrought, and was troublous against them.'
  eng-WEBSTER: 'Nevertheless the men rowed hard to bring it to the land; but they
    could not: for the sea wrought, and was tempestuous against them.'
  nhw-BL: Pero nopa tlacame catli tlapalehuiyayaj ipan nopa barco amo quinequiyayaj
    quimajcahuase huan achi más quichijque fuerza quinejnemiltise nopa barco para
    ma ajsitij ipan tlali. Pero amo huelque pampa nopa atl tlahuel más mocojcoxoniyaya.
  swh-ONEN: Badala yake, wale watu walijitahidi kupiga makasia wawezavyo ili wapate
    kurudi pwani. Lakini hawakuweza, kwa kuwa bahari ilizidi kuchafuka kuliko mwanzo.
  bba-bba: Kɑ mɛ, ɡoo tɛmɔ be, bɑ seewɑ bɑ hɑniɑ mɔ̀ bu kɑ turi nim mɛn ɡoorɔ. Adɑmɑ
    bɑ kpɑnɑ. Domi nim mɛ, mu seewɑwɑ.
  eng-KJVCPB: 'Nevertheless the men rowed hard to bring it to the land; but they could
    not: for the sea wrought, and was tempestuous against them.'
  cpy-cpy: Tema shintsiwiteeyanakani ikomateeyini ikoyi raatakote othapyaaki inkaari.
    Teemaeta imatziro. Eeniro omapero-tanakityaa otamakaatzi inkaari.
  mpx-mpx: He totuwalali nige nuwaliya i oola, yaka hi logasisi tage waga nihi leva
    tukan panuwaa. Yaa nige bosowailiya, kaiwena wowol iyaka i gasisi hot.
  wbp-wbp: Kala lawa, kulalu julyurl-kujurnu. Ngula-jangkaju, pawurtulpalu puta kurruly-yirrarnu
    watiya-kurlurluju kirrirdi-kirlirli yungulu nganta pina-kurruly-yirrakarla pina
    pirntinyarra-pirdi-kirra walya-kurralku. Kala lawa. Ngapangkujulpa-jana warru
    jarrwara-manu-juku.
  luo-luo: Kar timo kamano, jogo ne otemo kar nyalogi mondo gikwangʼ gidogi e dho
    wath. To ne ok ginyal, nimar nam nomedo gingore marach moloyo kaka ne en mokwongo.
  meu-meu: Ḡau tamona, hari tatau na e bara hekwarahi, lagatoi na kone ai bae baraia
    diho totona; to asie heḡereḡere, badina be hurehure na vada e bada herea e laova
    idia vairadiai.
  npi-ULB: तापनि, ती मानिसहरूले जहाजलाई जमिनमा लानलाई सकसपुर्वक खियाए, तर तिनीहरूले
    त्‍यसो गर्न सकेनन्, किनकि तिनीहरूको विरुद्ध समुद्र झन्-झन् धेरै प्रचण्ड हुँदै
    थियो ।
  yor-yor: 'Ṣùgbọ́n àwọn ọkùnrin náà gbìyànjú gidigidi láti mú ọkọ̀ wà sí ilẹ̀, ṣùgbọ́n
    wọn kò lè ṣe é: nítorí tí Òkun túbọ̀ ru sí i, ó sì ja ẹ̀fúùfù líle sí wọn.'
  wos-wos: Wungi wandéka di déré guré yakinjoka di roo. Roota di gu némafwimbu tu.
    Tuwa hari Jonaré tufwambu takanjoka di hurufatiké. Gu tuwa yindaka dé gu némafwi
    némafwimbu dé ramé.
  emp-NTPO: Baribʌrʌ barco edebʌdarãba aud̶uara wisid̶aa doyaa wãni carea. Mãwãmĩna
    poyad̶aẽ́ basía, pusara wetara quĩrũna bẽrã.
  ind-ind: Tetapi para anak buah kapal tidak mau langsung membuang Yunus ke laut.
    Mereka berusaha sekuat tenaga mendayung kapal itu kembali ke darat. Namun mereka
    tidak mampu karena badai itu semakin besar dan menyerang mereka.
  pes-OPCB: ملوانان کوشش کردند کشتی را به ساحل برسانند، ولی موفق نشدند. طوفان شدیدتر
    از آن بود که بتوان با آن دست و پنجه نرم کرد!
  lcm-lcm: Eiang kipo kalip amadot asi kari me ngangat ngerelo. Sikei rai ang kapo
    anguan serei amadot an kovek ta mang saka ring an asi pasal.
  tgl-ULB: Gayunpaman, ang mga lalaki ay nagsumikap sumagwan ng matindi upang makabalik
    sila sa lupa, ngunit hindi nila ito magawa dahil ang dagat ay lalong nagiging
    marahas laban sa kanila.
  rmn-rmn: Ай он лилэ май зоралэс тэ дэн джялдави, тэ пашон ки пху, ай он адава нащи
    кердэ, вай о пани ваздиндёлас май лачес тай лачес.
  kca-kca: Туп щи хŏйатәт йуртат ԓовәԓты питсәт, мўв сыԓа хойты урәӈән пӑ ӑт верәтсәт,
    щарәс йэшащты щирәԓ мет тарма йис, щишән.
  cbu-NT: Itaru, botee ksutamapanshtisin arachich kiteeni atusin, kizpuritaa kchungarangsin,
    nda waritaranganaya. Watam mar kizpur warastaranguwa. Aranginasha, aranginasha
    ashirangiya. Izuuru arachich kitamaam pinasaranganaya.
  hui-hui: Ani layagoni hale howa dege agali biarume nde iba sibi biagoni hongo howaore
    tanguima pialu iba angeni ubade hole manda bini. Ani bule lowa biyariabi nabibeheore
    halu dalu puyabubi iba yaribu biyagobi gibiore halu iba angeni ubade habe naheore
    bini.
  wrs-wrs: Doa andranindva henga botm wulangalm vevna engalpethallam. Heva os owai,
    botva ombokra saha vrevna, hengava galmba engalpethallamba.
  mya-mya: သို့​ရာ​တွင်​သင်္ဘော​သား​တို့​သည်​ယော​န​အား​ပင်​လယ်​ထဲ​သို့​ပစ်​ချ​မည့်​အ​စား
    သင်္ဘော​ကို​ကမ်း​ဘက်​သို့​ရောက်​ရန်​အ​စွမ်း​ကုန်​ကြိုး​စား​လှော်​ခတ်​ကြ​၏။ သို့​သော်​လည်း​လေ​မုန်​တိုင်း​သည်​ပြင်း​ထန်​သည်​ထက်​ပြင်း​ထန်​၍​လာ​သ​ဖြင့်
    သူ​တို့​သည်​အ​ဘယ်​သို့​မျှ​မ​တတ်​နိုင်​ကြ​တော့​ချေ။-
  bod-N: མདུན་ཕྱོགས་སུ་མཚོ་རླབས་ཤིན་ཏུ་དྲག་པོ་འཕྱུར་བཞིན་ཡོད་པས། ཁོ་རྣམས་ཀྱིས་གྲུ་སྐྱ་ཇི་ལྟར་དཀྲུགས་ཀྱང་སྐམ་སར་སླེབས་མ་ནུས།
  wsk-wsk: Bare mena. Kari ari mu sail te dal gurugumon ale wos ilumon ale ago langi
    aratamonko ago kaeyakasan. Bare am me terong nunguningkiri, mu awuk, gagi mung
    ko mu terong nuam, bare aitak mu am maga saparam.
  sna-sna: Pachinzvimbo chaizvozvo varume vakaedza napavaigona napo kuti vadzokere
    kunyika. Asi vakakoniwa, nokuti gungwa rakatonyanyisa kupenga kupfuura zvapakutanga.
  spa-BLM: Sin embargo, los hombres remaron con ahínco para devolverlos a tierra,
    pero no pudieron, porque el mar se puso cada vez más tempestuoso contra ellos.
  cac-cac: Ix spilan val yip eb' yic'anb'ey te' barco chi' yic smeltzajb'at te' b'aj
    ay lum luum yalan eb', palta juneln̈ej majxo yal-laj yuj eb', yujto yelc'olal
    ste ovajchaan̈ a' mar chi'.
  swh-ULB: Hata hivyo, watu hao wavuta makasia kwa bidii ili kurudi nchi kavu, lakini
    hawakuweza kufanya hivyo kwa sababu bahari ilikuwa imechafuka zaidi dhidi yao.
  bel-bel: Але гэтыя людзі пачалі моцна веславаць, каб прыстаць да зямлі, але не маглі,
    бо мора ўсё бушавала і бушавала супроць іх.
  wed-wed: Wate waga ravai i lare-guratana da waga ita ḡairei au gera, wate eḡa tagotagogina,
    kojikojira i voguratei.
  deu-ELBBK: Und die Männer ruderten hart, um das Schiff ans Land zurückzuführen;
    aber sie vermochten es nicht, weil das Meer immer stürmischer gegen sie wurde.
  mbb-OT: Iyan, midhimu zan pa is taman te egkehimu zan. Midsigudu zan mebpemegsey
    su wey mekehendiyà te veyvey haazà is barku. Iyan, wazè dan nehimu su nasì en
    man medlavew is kevandes te keramag.
  mal-2015: എന്നാൽ അവർ കരെക്കു അടുക്കേണ്ടതിന്നു മുറുകെ തണ്ടുവലിച്ചു; എങ്കിലും സമുദ്രം
    കോപിച്ചു കോൾ പെരുകി വന്നതുകൊണ്ടു അവർക്കു സാധിച്ചില്ല.
  tuo-NT: Cʉ̃ tojo nimicã, tiwʉre na tutuaro põtẽorõ sumutopʉ waꞌarã, wajanʉjãmicãrã
    niwã. Ne põtẽoticãrã niwã. Dia siapeꞌe meꞌrã nemorõ pãꞌcõrĩ wãꞌcãcaro niwʉ̃.
  gvs-gvs: E kidi gelugeluyadi geya sikabiyeta, go sem oga sibeusikone; latuwodi bego
    siyava sina mamaya go, aivaya ivaituwe gagaina toina, tauna geya adi kaipatamo.
  rmc-rmc: Ale o murša veslinenas savora zoraha, hoj pes te dochuden la loďaha pre
    šuki phuv. No na delas pes, bo o moroskre vlni pes hazdenas upre furt buter a
    buter.
  nlg-nlg: Hau vakaa, inaghona ge kara soni horua Jonah lokani tahi ke, na lei mane
    tara lutu tana vaka tara tabotabo ngangata ge kara vohe longaa tana sebe na vaka,
    nia na lagadira udolu. Hau vakaa, mana maraghata te vaho ge laga au vule mai so,
    ma gaira tara mua nia tangomana.
  pes-OPV: اما آن مردمان سعی نمودند تا کشتی را به خشکی برسانند اما نتوانستند زیرا
    که دریا به ضدایشان زیاده و زیاده تلاطم می‌نمود.
  ron-1924: Оамений ачештя высляу ка сэ ажунгэ ла ускат, дар ну путяу, пентру кэ маря
    се ынтэрыта тот май мулт ымпотрива лор.
  aui-aui: Bi waga bagibagi damdi geyadi kayowana da Jona yegiiye siyitavenayowoyeni,
    na siwoye wiimaragata da wagana siyakabi siyaveramagha kayetanave, bi gerubana
    siyaberana basuna yanununa patana iyiimaragata kamokamogha.
  ben-OBCV: তা না করে সেই লোকেরা প্রাণপণ চেষ্টা করল, যেন তারা জাহাজটিকে ডাঙায় নিয়ে
    যেতে পারে। কিন্তু তারা পেরে উঠল না, বরং সমুদ্র আগের থেকেও বেশি বিক্ষুব্ধ হয়ে
    উঠল।
  lex-lex: Mere la'pa nakot emkade ho'mana a'na kapli re rodia rur miatmiata la wniain
    nohor la kapli pa rler la liwu ralamni (rler la keranni). Hade ho'mana taken niana
    rler la hande, yoma yeher to'ama yo'or tutulu ema rkanaini-rkanainia pa nwakloli-nwaklalia
    ir la kapli.
  som-som: Habase yeeshee nimankii aad bay seeb doonnidii ugu wadeen oo ugu dadaaleen
    inay xeebtii ku soo noqdaan, laakiinse way kari waayeen, maxaa yeelay, badda duufaankeedii
    oo ka gees ahaa aad iyo aad buu u sii weynaaday.
  lat-VUC: Et remigabant viri ut reverterentur ad aridam, et non valebant, quia mare
    ibat, et intumescebat super eos.
  aoi-aoi: Akena aburraja wurrumurndakakina warningumijiyanga warnungkwarba nara kenumin-engkirrikena
    akinu-wa ayakwa ni-yengbinu-murruwa Jawuna. Wurriyirrbiyirrba ngawa namurndaku-mideyina
    angwurra angerriba ariba-wa wurrakina, akena na-lyangmuride-ka. Nara karr-akburrangarna
    angalya. Angwurra ngawa ngalaja arrirra nuw-angkarrina nuw-arumidina akwa makarda
    makina numu-warumajungwuna mamakwulyumida ngawa-da.
  eng-ASVBT: 'Nevertheless the men rowed hard to get them back to the land; but they
    could not: for the sea grew more and more tempestuous against them.'
  mna-mna: Tamen zin wal uraata kan ki wooŋgo lelen be tikam ta kembei som. Tana titoombo
    be tiŋgooro wooŋgo ma mburan papiriizi be sor lela peende uunu. Tamen miiri ikelkel
    mete, mi ipimilmiili zin ma timilmiili mini.
  ita-1885: E quegli uomini a forza di remi si studiavano di ammainare a terra; ma
    non potevano, perciocchè la tempesta del mare andava vie più crescendo contro
    a loro.
  eng-LXXUP: 'And the men tried hard to return to the land, and were not able: for
    the sea rose and grew more and more tempestuous against them.'
  eng-ULB: Nevertheless, the men rowed hard to get them back to the land, but they
    could not do it because the sea was becoming more and more violent against them.
  spa-VBL: Pero los marineros por el contrario trataron de remar y regresar a la orilla,
    pero no pudieron, porque el mar estaba muy embravecido a causa de la tormenta
    que se hacía más fuerte.
  fra-_FOB: Et ces hommes ramaient pour gagner la terre, mais ils ne le purent, parce
    que la mer s'agitait de plus en plus contre eux.
  mal-mal: യോനാ ഇങ്ങനെ പറഞ്ഞെങ്കിലും കപ്പൽ കരയ്ക്ക് അടുക്കേണ്ടതിന് അവർ ആഞ്ഞ് തണ്ടുവലിച്ചു;
    എങ്കിലും കടൽ വല്ലാതെ ക്ഷോഭിച്ചിരുന്നതിനാൽ അവർക്ക് അത് സാധിച്ചില്ല.
  urd-GVR: Pahle mallāhoṅ ne us kā mashwarā na mānā balki chappū mār mār kar sāhil
    par pahuṅchne kī sirtoṛ koshish karte rahe. Lekin befāydā, samundar pahle kī nisbat
    kahīṅ zyādā mutalātim ho gayā.
  suz-BL: मिनु मेको मुरपुकीमी लेंशा डोंगा रागीम चाक्‍चा कली शुश खीयेमे बाक्‍त। तन्‍न
    मचाप्‍मे बाक्‍त। मारदे हना फश गिवार शुश बारशो बाक्‍माक्‍त।
  eng-NOY: Nevertheless the men rowed hard to bring the ship to the land; but they
    could not; for the sea grew more and more tempestuous against them.
  ita-1927: Nondimeno quegli uomini davan forte nei remi per ripigliar terra; ma non
    potevano, perché il mare si faceva sempre più tempestoso e minaccioso.
  ckb-ckb: بەڵام پیاوەکان زیاتر و زیاتر سەوڵیان لێدەدا بۆ ئەوەی کەشتییەکە بگەڕێننەوە
    بۆ وشکانی، کەچی نەیانتوانی، چونکە دەریاکە زیاتر هەڵدەچوو.
  eng-BBE: 'And the men were working hard to get back to the land, but they were not
    able to do so: for the sea got rougher and rougher against them.'
  kan-OKCV: ಆದರೂ ಆ ಮನುಷ್ಯರು ದಡಕ್ಕೆ ತಿರುಗಿಕೊಳ್ಳುವ ಹಾಗೆ ಬಲವಾಗಿ ಹುಟ್ಟುಹಾಕಿದರು. ಆದರೆ ಅವರಿಂದಾಗದೆ
    ಹೋಯಿತು. ಏಕೆಂದರೆ ಸಮುದ್ರವು ಅವರಿಗೆ ಎದುರಾಗಿ, ಹೆಚ್ಚೆಚ್ಚಾಗಿ ತೆರೆಗಳಿಂದ ರೋಷಗೊಂಡಿತು.
  tam-2017: அந்த மனிதர்கள் கரைசேருவதற்காக வேகமாகத் தண்டுவலித்தார்கள்; ஆனாலும் கடல்
    மிகவும் மும்முரமாகக் கொந்தளித்துக் கொண்டேயிருந்ததால் அவர்களால் முடியாமற்போனது.
  app-app: Goah rat um li aga ram lel dopmi nuhu rama vilis i aga mwesak ut, ba teh
    mumu gapkawu ngate.
  spa-RV-1909: Y aquellos hombres trabajaron por tornar la nave á tierra; mas no pudieron,
    porque la mar iba á más, y se embravecía sobre ellos.
  ron-BTF: Totuşi oamenii au vâslit din greu ca să aducă corabia la uscat, dar nu
    puteau, pentru că marea se înfuria şi era furtunoasă împotriva lor.
  eng-WEBP: Nevertheless the men rowed hard to get them back to the land; but they
    could not, for the sea grew more and more stormy against them.
  eng-FBV: Instead the sailors tried to row to get back to the shore, but they couldn't
    because the sea had become so wild from the worsening storm.
  nld-1939: Nog beproefde de bemanning, naar het land te roeien, maar het lukte haar
    niet; want steeds onstuimiger beukte de zee.
  nch-BL: Pero nopa tacame cati tapalehuiyayaj ipan nopa cuaacali amo quinequiyayaj
    quimajcahuase huan achi más quichijque fuerza quinejnemiltise nopa cuaacali para
    ma ajsiti ipan tali. Pero amo huelque pampa nopa at tahuel más mocojcoxoniyaya.
  tfr-NTPO: Eshko ga kjra l̈ara l̈ok dbo go, kjyong tjye l̈ok pjöshko l̈ara, gueniyo
    dl̈ung iirkono ara anmoyõ kjĩshko ga tjye ga äe.
  vie-1934: Những người ấy bắt tay chèo vào bờ; song không được, vì biển càng nổi
    lên nghịch cùng họ mãi.
  hin-CV: फिर भी, नाविकों ने जहाज़ को तट तक ले जाने की बहुत कोशिश की. पर वे सफल न
    हुए, क्योंकि समुद्र पहले से और उग्र होता जा रहा था.
  spa-BES: Y los hombres estaban trabajando duro para regresar a la tierra, pero no
    pudieron hacerlo; porque el mar se hizo cada vez más duro contra ellos.
