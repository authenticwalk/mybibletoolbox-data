    could not, for the sea grew more and more stormy against them.
  urd-GVH: पहले मल्लाहों ने उसका मशवरा न माना बल्कि चप्पू मार मारकर साहिल पर पहुँचने
    की सिर-तोड़ कोशिश करते रहे। लेकिन बेफ़ायदा, समुंदर पहले की निसबत कहीं ज़्यादा
    मुतलातिम हो गया।
  kvg-kvg: Geté ndigu ezoqam, palai khagua-te gu꞉sasaetam, ndigu bazaføgakh-us amba
    me꞉tiæemém, manqei khanøzu-qa. Geté kopømba mbaín. Khamøe-qape sà tønø-fitumát.
  rug-rug: Ba lopu hiva oki la nia rini pa kolo si asa, ke podeke sisigitia rina tie
    tavetavete pa doduru dia ṉiniraṉira pude qelu gore la nia pa masa sa vaka. Ba
    ṉiṉira lalanana tu sa raneboṉi, meke lopu boka si arini.
  gaz-gaz: Namoonni sun garuu qooda kanaa doonii sana gara qarqaraatti baasuuf waan
    dandaʼan hunda yaalan. Isaan garuu galaanni sun ittuma caalchisee raafamaa waan
    dhufeef baasuu hin dandeenye.
  fra-LSG: Ces hommes ramaient pour gagner la terre, mais ils ne le purent, parce
    que la mer s’agitait toujours plus contre eux.
  gnn-gnn: Yurru walala ŋunhi djämamirrinydja walala yaka djälthina nhanŋu ŋurrkanharawu
    gapulili, bala walala ḻiw'yunminana ŋuriŋi mitjiyayuna, bala wäŋawuna ḻarru'‐ḻarruŋala.
    Ḻarruŋala‐a‐a, ḻiw'yunmina bitjarra‐a‐a, ga gulkuruna; yakana ŋayi ŋuli wäŋanydja
    galkithina walalaŋgala ŋuriŋi gawulunharayunydja, ga ŋayinydja yukurrana yana
    ŋuriŋinydja watayu ga gapuyu mirithinana bo'yurruna, ga ŋoy‐ḻaw'yurruna bitjarrana
    liŋgu‐u‐u, bitjarrana liŋgu‐u‐u.
  yal-yal: Koni kunkibane yi kata kunkin nasigadeni xaren binni, koni e mi nɔ amasɔtɔ
    foyen yi gboma ayi nɛn tun.
  iou-iou: Ude yäweränkaŋ Jona täŋo man nämo buramiŋpäŋ gäpe gwägu gägäni käda kwän
    yäŋpäŋ keritä bumta täŋ-iwatkuŋ. Täŋ-iwatkuŋo upäŋkaŋ gwägu wakiinik-inik täŋkuko
    unita täŋpä waŋkuŋ.
  haw-1868: 'A hoe ikaika aku la na kanaka e hoi hou i ka aina; aole lakou e hiki:
    no ka mea, ua nui ae ka inoino o ke kai ia lakou.'
  arb-NAV: وَلَكِنَّ الْبَحَّارَةَ شَرَعُوا يُجَذِّفُونَ لِيَرْجِعُوا إِلَى الشَّاطِئِ،
    فَأَخْفَقُوا لِتَفَاقُمِ هِيَاجِ الْبَحْرِ.
  adz-adz: Da bitsintaꞌ ribarangan yintsaꞌ rini urun gan i tsariꞌa madzung igi fada
    ringampa da inang itsiri, i fifing da uruts irunt tsiraꞌ bingan iyus miamun ugu
    da ingaungꞌ i gan fadan.
  ewe-ewe: Ʋukulawo dze agbagba be woaku ʋu la ava gota, gake gbeɖe; womete ŋui o,
    elabena ƒutsotsoeawo gadze agbo ɖe edzi wu tsã.
  nuy-nuy: Yagu warraawurru-yung wurru-wurrij-galadi-wiiyn. Waari ambunu-barawudangi
    mana-lhagayag-guy. Warraawurru-yung yamba yingga wurraan-jamaa, ambunu-barawudangi-magaa
    niga, ari na-God ambani-lhajbini wugurru. Wudani-yung-gala, angudu wurru-madhandhangi
    anu-ngarrg-guy, mana-barrawu-mirri. Yagu waari ambirrima-yarrijgini anu-ngarrg-guy,
    wurru-madhandhangi-wugij angaḏajung. Yagu ana-wuwalulu wu-ngarrgiyn-bindiyung,
    angudu-windiyung wugurru. Waari amburru-walangi anu-ngarrg-duj.
  eng-LEE: Nevertheless the men rowed hard to bring [the ship] back to the land; but
    they could not; for the sea grew more and more tempestuous around them.
  gvn-gvn: '@see-verse:JON.001.012'
  asm-FB: তথাপিও নাবিকসকলে সমুদ্রৰ তীৰ পাবৰ বাবে পুণৰায় বৰকৈ বাই যাবলৈ ধৰিলে, কিন্তু
    তেওঁলোক সফল নহ’ল। প্রচণ্ড ধুমুহা আৰু উত্তাল সমুদ্রৰ ঢৌ অধিক শক্তিশালী হৈ উঠিব
    ধৰিলে।
  sus-A: كُنكُيمَيٍ نَشَ كَتَ لَالَ بَدٍ عٍ شَ شَرٍ مَسْتْ، كْنْ نَ مُ سْونّيَ. بَا
    نُ سِفَمَ شَاحّ رَ نَن تُن عٍ شِلِ مَ.
  fra-SBL: Les hommes ramaient avec force pour les ramener à terre, mais ils ne pouvaient
    pas, car la mer devenait de plus en plus agitée contre eux.
  hbo-hbo: וַיַּחְתְּר֣וּ הָאֲנָשִׁ֗ים לְהָשִׁ֛יב אֶל־הַיַּבָּשָׁ֖ה וְלֹ֣א יָכֹ֑לוּ
    כִּ֣י הַיָּ֔ם הֹולֵ֥ךְ וְסֹעֵ֖ר עֲלֵיהֶֽם׃
  yka-yka: Saguwaˈ meˈ aˈahin musey pabasag manamal duk siye tapī si higad. Bu gaˈi
    takoleˈde, peggeˈ pesōng ngabasag tahikin amban tagnaˈin.
  shp-NTPO: Marinerobaonra maiori kakaskin, jatíxonbi jaton koshi senena kaman winakana
    iki, ikaxbira bebonbires bechon anikaresaitian atipanyamakana iki.
  piu-2006: '@see-verse:JON.001.012'
  pjt-pjt: Palu tjana Jonah-nya waṉiwiyangku wantingu, munuya tjaṯu-tjaṯungku pauta
    panya puṉu waṟa tjuṯangka arkaṟa ilaningi mantangka wirkankunytjikitjangku. Palu
    puṯuya ilaningi panya waḻpa puḻka mulararinyangka. Ka uṟu panya puḻkaṟa alatjiṯu
    pirnyalaraṟa pautangka tjarpangi. Kaya palulanguṟu Mayatja Godala puḻkaṟa tjapiningi
    wangkara, “Mayatja, ngaḻṯuriwalampa! Nyanga kuwarin waḻpa puḻka iyaṉu wati nyanga
    Jonah-languṟu pauta uritjingaṟa uṟungka tjarpatjunkunytjaku. Ka nganaṉa wati nyanga
    palunya uṟungka waṉinyangkampa wanyu waḻpa atanmanama nganaṉa wankaringkunytjaku.”
  bgs-bgs: Na, ándà nunug tô mga taralumu, asal igággár-ággár dan baling ágbugsay
    sippang katô ágkému dan ébô mapid pád tô barko tun ta ligad ka dagat. Asal ándà
    dan ikému su tuu ágmabákkár tô karamag.
  kik-kik: No andũ acio makĩĩrutanĩria mũno gũcookia marikabu yao hũgũrũrũ-inĩ cia
    iria. No makĩremwo, nĩgũkorwo iria nĩrĩakĩrĩrĩirie kũhuhũkania makĩria ma ũrĩa
    rĩarĩ mbere.
  ksr-ksr: Kaeŋ meleeno gawoŋ eja yoŋonoŋ kileŋ waŋgo mombo namo goraayanoŋ keubaatiwaajoŋ
    loqanoŋ naŋgoŋ qeŋ bimbiŋgogito, kowenoŋ bolidaborotiwaajoŋ ama amamaagi.
  omb-omb: Me ngere ram hue mo hage varea lo vanue, nge maraga hatie rai vei telai
    ba a tahi mo asi mo vagevage.
  fra-NCL: Les hommes ramaient pour ramener le vaisseau à la terre, mais ils ne le
    purent pas ; car la mer continuait de se soulever de plus en plus contre eux.
  cek-AK: To tiah a thuih pae cadoeh palongpui mongh kaminawk loe tuitaeng bangah
    mongh hanah tha pathok o vop, toe tuiphu to angthawk moe, takhi sae kanung aep
    ah song pongah, caeh o thai ai.
  xla-xla: Amasiyama yia꞉ Yona yu podallalo ma tamali dla sosolomtlowe solotamaiyo.
    Epele tlope sokomoko mate epo ulo matetapo itiyamama yia꞉ta tamali dla tlowe apiye
    ponatiyo.
  cuk-cuk: Degine, selamar aisaar gakase-warmakega sabsur-gamminanai-gusmalanad, degi-inigwele,
    demar-dungueddi baligannosad. E-urdina, sunnale dogsar gunaid, degisoggu, demar-gakase
    ur-sessur-gusmalad.
  uig-CYR: Бирақ бу адәмләр күчәп палақ уруп қирғаққа йетишкә тиришти; амма йетәлмиди,
    чүнки деңиз қеришқандәк техиму долқунлап кетивататти.
  pma-pma: Ka boskru keil e rovattei avason Siona vaha en atas. Sakini asak visi avahalis
    en sip enek vaha ut, ka asakras veni tahe keil umai amariso mok ka eang muhuh
    keih tamun.
  tel-2017: అయినా వాళ్ళు ఓడను సముద్రం ఒడ్డుకు చేర్చడానికి తెడ్లు చాలా బలంగా వేశారు.
    సముద్రం ఇంకా చెలరేగుతూ ఉండడం వలన అలా చెయ్య లేకపోయారు.
  hat-BSA: Sepandan, mesye yo te bouje zaviwon yo fò pou yo ta ka rive atè, men yo
    pa t kapab, paske lanmè te vin pi move kont yo.
  bxh-bxh: Waga tau paisowadi sa anpate adidili bena waga sa lawen sadai yai. In moho,
    hige gonowadi paꞌana ainiya, ena abi ya heyaya wananaha.
  emi-emi: Me karika, ta tau ngai uungu etoa tale anua ateva laghe oseose paraparasi
    tani sso elae, me karika laghe rooroo, poli ttasi eteva ang ghe naanamungaili.
  kos-kos: Elos tia sisella, a elos srike na ke kuiyalos in kalang nu weacn uh, tuh
    elos tia ku mweyen paka uh upala liki na meet.
  hbo-WLC: וַיַּחְתְּר֣וּ הָאֲנָשִׁ֗ים לְהָשִׁ֛יב אֶל־הַיַּבָּשָׁ֖ה וְלֹ֣א יָכֹ֑לוּ
    כִּ֣י הַיָּ֔ם הוֹלֵ֥ךְ וְסֹעֵ֖ר עֲלֵיהֶֽם׃
  ibo-ibo: Kama, ndị ikom ahụ ji ike nyasie ụgbọ ahụ ichigharị ya laghachi nʼelu ala,
    ma ha enweghị ike. Nʼihi na oke osimiri ahụ na-amali elu karịa ka ọ dị na mbụ.
  ory-ory: ତଥାପି ସେହି ଲୋକମାନେ କୂଳକୁ ଫେରିଯିବା ନିମନ୍ତେ ବଡ଼ ଯତ୍ନରେ ଆହୁଲା ପକାଇଲେ; ମାତ୍ର
    ସେମାନେ ପାରିଲେ ନାହିଁ; କାରଣ ସମୁଦ୍ର ସେମାନଙ୍କ ପ୍ରତିକୂଳରେ ବେଳକୁ ବେଳ ପ୍ରଚଣ୍ଡତର ହୋଇ ବଢ଼ିଲା।
  wmt-wmt: '@see-verse:JON.001.012'
  chk-chk: Nge ekewe säla ra chök achocho le fatülei war we sip pwe epwe tori fanü.
    Iwe, nge resap fokun pwäk ngeni, pun ewe mölümöl mi watte a chök aliwiniir.
  ssd-ssd: Taŋakina le nane waŋ kulat taŋgo waŋ tumba makembi kambim bafumba nane
    saŋgri tiŋga koikinaig. Koikinaig ta yu saŋgri tiŋgina le nane waŋ tumba piyal
    kambim fugumba
  rop-rop: Wal detlot boutmen bin trai deigim det bout langa beingk, en deibin trai
    pedulum det bout adbala. Bat det win bin go mowa strongbala.
  mwf-2018: Mu peneme nhini-ka mere punnekudhaneme ngarra lalingkin wangu nukunu Jonah-yu,
    wurda. Nhini-ka puyemkangurruka-da-matha-neme. Puddankathapneme da matha puyemkangurruka-mana-wa-neme
    da ngarra pangkin-nu-yu. Mu wurda, puddamkabay-da-matha-neme ngala. Mu thu wirrirr-ka
    puy wurrinidha thu lurruth deyida kathu dimpuyit.
  ukr-1871: Але ті люде силкувалися добитись до берега, та се їм не вдалось, бо море
    не переставало яритись проти них.
  eng-AOI: But the sailors didn't take any notice of what Jonah said. They kept on
    trying to row towards dry land, but it was impossible. They didn't get anywhere.
    The wind blew stronger and stronger and the sea became rougher.
  deu-1951: Da strengten sich die Leute an, das Ufer wieder zu erreichen; aber sie
    vermochten es nicht; denn das Meer tobte immer ärger gegen sie.
  eng-JPS: Nevertheless the men rowed hard to bring it to the land; but they could
    not; for the sea grew more and more tempestuous against them.
  srp-1865: A ljudi stadoše veslati da bi došli ka kraju; ali ne mogahu, jer im bura
    na moru bivaše sve veæa.
  lug-lug: Naye abalunnyanja ne bagezaako nnyo okugoba ku ttale, kyokka ne batayinza,
    kubanga omuyaga gwagenda gweyongera bweyongezi.
  heb-heb: ויחתרו האנשים להשיב אל היבשה ולא יכלו כי הים הולך וסער עליהם׃
  ben-IRV: তবুও সেই লোকেরা জাহাজ ফিরিয়ে ডাঙায় নিয়ে যাবার জন্য ঢেউ কাটতে চেষ্টা
    করল; কিন্তু পারল না, কারণ সমুদ্র তাদের বিপরীতে আরো ভয়াবহ হয়ে উঠছিল।
  pan-pan: ਫੇਰ ਵੀ ਉਹ ਵੱਡੇ ਜ਼ੋਰ ਨਾਲ ਚੱਪੇ ਲਾਉਂਦੇ ਰਹੇ ਤਾਂ ਜੋ ਜਹਾਜ਼ ਕੰਢੇ ਲੱਗ ਜਾਵੇ ਪਰ ਉਹ
    ਲਾ ਨਾ ਸਕੇ, ਕਿਉਂ ਜੋ ਸਮੁੰਦਰ ਦੀਆਂ ਲਹਿਰਾਂ ਉਨ੍ਹਾਂ ਦੇ ਵਿਰੁੱਧ ਵੱਧਦੀਆਂ ਜਾਂਦੀਆਂ ਸਨ।
  rmy-LOVARI: Вон лынэ тэ традавэн о бэро анда интрэги зор, тэ рэсэн жи кай пхув,
    алом вон чи биринас, анда кадо кэ о паи ваздэласпэ лэ балваляса инкэ май зуралэс.
  tkr-tkr: Gameebınbışis avarbı it'umda alik'arı'ı xhyan g'ıttiyxhane cigeeqana əlyhəəs
    vukkiykıneeyib, geeb g'ooxhene mıtsın əlyhəəs havaasar deş.
  mya-JVB: သင်္ဘောသား တို့သည် ကမ်း သို့ ရောက် အံ့သောငှါ ပင်ပန်းစွာ တက် ခတ်ကြ၏။ သို့ရာတွင်
    ၊ သူ တို့တဘက် ၌ လှိုင်းတံပိုးတိုး ၍ ထ သောကြောင့် ၊ သူတို့သည် မ တတ်နိုင် သောအခါ
    ၊
  tte-O: Na iyamo wagane kana topaisowa sikepate yakato waga siwoseyan silawan yanuwa
    mena, na nige sowali, kaiwena wowoli ilalakisosi.
  tvk-tvk: E boskru xil iexil ti tavei tengan laso Siona vahe tas. Misak ni xil lasak
    tengan lavalis ni tuturil ak vahe ut, e lasakras vengan xa tahe xil mei labe tellep
    mu e votiang mei nggeih pilei sung.
  tbg-tbg: Ionaava minti tumanta vika kia vira namariqi aqu kaataa umanta vika tiha,
    Kaiqe namari rairaqi viha sipi vuru varuva auvahini kaare, tivake namari rairaqi
    viha tavovaro vika kaiqa varova kia ho aruvuvaro nora namarivano sipi vira qaqiqai
    anomakero venta venta i vaumanta
  hmo-hmo: To lagatoi taudia be idia bara mai hekwarahi bada danu, lagatoi be kone
    dekenai do ia kamokau totona. To lai bona davara edia dika be ia bada daekau noho,
    bona lagatoi taudia edia goada be hegeregere lasi.
  ata-ata: Aneꞌi xavineꞌiu lasipi mo lexe ilapunu ulai no tasiꞌi. Ia imomomo uasi
    xo xasi muꞌokiꞌokinu tani manina.
  urd-urd: तो भी मल्लाहों ने डंडा चलाने में बड़ी मेहनत की कि किनारे पर पहुँचें, लेकिन
    न पहुँच सके, क्यूँकि समन्दर उनके ख़िलाफ़ और भी ज़्यादा तूफ़ानी होता जाता था।
  rus-SYN: Но эти люди начали усиленно грести, чтобы пристать к земле, но не могли,
    потому что море все продолжало бушевать против них.
  rmy-SERVI: Нэ кала мануша ачиле фартыдэр тэ тирэ бути, соб тэ прыаче пхуятэ, лэндэ
    нисо на выджялас, колэсти со море на пэрэачелас гвалтовать.
  bqc-SIM: Aa nà góliawa kɛ́ aa e bua, ãma aai fↄ̃o, asa í wɛtã̀ ń ń zuzuaoɛ.
  tcz-CHONGTHU: Ahijeng vang'in amahon ajo kham chanun kong chu leigo langa toldoh
    tei ding agongun ahinlah Twikhanglen kinong chu akhoh cheh jotan,
  mar-mar: तरीसुध्दा त्या मनुष्यांनी जहाज किनाऱ्यास आणण्यासाठी खूप प्रयत्नाने वल्हविले;
    परंतु ते काही करू शकत नव्हते, कारण समुद्र त्यांजवर अधिकाधिक खवळत चालला होता.
  tcs-tcs: Dem kru no bin wande sake em ausaid. So dempla bin trai po pul ad po kese
    sanbis. Bat ol kan, i bin tuad po dempla bikoz da win i bin kam mina strong.
  soq-soq: Tane waa bedewe nolantoia apanawa mai menamoipona me owa bedewe aubepu,
    sa baiwa mo badowa rubusane wolentoie waiwe antopona baiwa. Tane lawara ita rauwanaga
    debamaidalene kadiidaledie.
  qub-qub: Büquicho aroj runacuna imanöpapis büquita lamar cantunman jorguyta camaran.
    Jorguyta camashpanpis mana puydiranchu. Lamarga wayrawan pullchajyashpan mas manchariypaj
    ricacuran.
  bqp-bqp: Kɑ mɛ, goo tɛmɔ be, bɑ seewɑ bɑ hɑniɑ mɔ̀ bu kɑ turi nim mɛn goorɔ. Adɑmɑ
    bɑ kpɑnɑ. Domi nim mɛ, mu seewɑwɑ.
  hat-hat: Marin yo menm t'ap naje zaviwon pou wè si yo ta mennen batiman an ale atè.
    Men, yo pa t' kapab, lanmè a t'ap vin pi move toujou.
  eng-BSB: Nevertheless, the men rowed hard to get back to dry land, but they could
    not, for the sea was raging against them more and more.
  eng-WEBPB: Nevertheless the men rowed hard to get them back to the land; but they
    could not, for the sea grew more and more stormy against them.
  kbq-kbq: E'inama nehiana netre'za ana vahe'mo'za tusiza hu'za avame ante'za tin
    ankenare vu'zante maraguzati'naze. Ana hu'nazanagi, amuhara osu'naze. Na'ankure
    hagerimo'a mago'ane erirankasege'za ankenarega vugara osu'naze.
  nhe-BL: Pero nopa tlacame tlen tlapalehuiyayaj ipan nopa barco ax quinequiyayaj
    quimajcahuase huan achi más quichijque fuerza quinejnemiltise nopa barco para
    ma ajsitij ipan tlali. Pero ax huelque pampa nopa atl tlahuel más mocojcoxoniyaya.
  bus-bus: Aↄ̃ nà górolinaa lɛ wà e wà bikũ, mↄde aↄ̃ↄe fↄ̃ro, zaakɛ í kpɛ́ e ń zuzuumɛ.
  gub-BL: Nuweruzar kwaw ize'eg wà. Uzypyrog u'ypykuz haw rehe ukàgaw rehe upaw rupi
    wà kury. Uzeagaw kanuhu heraha pà ywyxig yryhu izywyr har pe wà. Nupuner kwaw
    wà, ta'e uhua'u wera'u ywytuàiw wanupe kury xe.
  ulk-ulk: Ege able pazargize no mirem kelaru uzer erebda ko able nar waigareda gesepem
    a wi umerkak waikadarda ableglam able wagira urker no ko aukaise baisweri.
