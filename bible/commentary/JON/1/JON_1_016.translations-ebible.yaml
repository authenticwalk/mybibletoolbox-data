verse: JON.001.016
translations:
  mal-C: അപ്പോൾ അവർ യഹോവയെ അത്യധികം ഭയപ്പെട്ടു; യഹോവയ്ക്ക് അവർ യാഗം അർപ്പിക്കുകയും
    നേർച്ചകൾ നേരുകയും ചെയ്തു.
  lin-lin: Babangaki mpe bayokaki somo makasi liboso ya Yawe ; babonzelaki Ye bambeka
    mpe bapesaki Ye bilaka.
  eng-LSV: and the men fear YHWH [with] a great fear, and sacrifice a sacrifice to
    YHWH, and vow vows.
  bmu-bmu: 'Giŋ qeiga azi yeŋön Kembugörap euam awöwöliba naluk ketauŋi ala Kembu
    jöwöwöl ohom waŋgiba keuŋini kewö jöhöget: “Nini möp Kembugöt keuŋi tem köla kude
    qetalbin.”'
  eng-GNV: Then the men feared the Lord exceedingly, and offered a sacrifice vnto
    the Lord, and made vowes.
  eng-WEBSTER: Then the men feared the LORD exceedingly, and offered a sacrifice to
    the LORD, and made vows.
  nhw-BL: Huan quema nopa tlacame catli tlapalehuiyayaj ipan barco quiitaque catli
    panoc, quiimacasque TOTECO huan quihueyitlepanitaque. Quimacaque se tlacajcahualistli
    huan quitencahuilijque para quitequipanose.
  swh-ONEN: Katika jambo hili watu wakamwogopa Bwana sana, wakamtolea Bwana dhabihu
    na kumwekea nadhiri.
  bba-bba: Yerɑ tɔn be, bɑ Yinni Gusunɔ nɑsiɑ, bɑ nùn yɑ̃kuru kuɑ. Mɑ bɑ nɔɔ mwɛɛru
    kuɑ mɑ wiyɑ bɑ koo sɑ̃.
  eng-KJVCPB: Then the men feared the Lord exceedingly, and offered a sacrifice unto
    the Lord, and made vows.
  cpy-cpy: 'Ikanta iñaakiro atziri-paeni, antawoete ipinkatha-tanakiri Tajorentsi.
    Itaa-kiniri ratsipe-takaani, ikanteeyini: “Tajorentsi! Kyaaripero nokemijanteemi.”'
  mpx-mpx: Ginol o kaiwena totuwalali Yehoba hi lovakunan nabiyan, inoke bwasumu etega
    hi powonan elana ge hi bateli nihi kukululu eliyana.
  wbp-wbp: Pawurtu-wardingki-patujulpalurla lani-jarrija-nyayirni YAAWIYI-kiji. Purranjarla
    yungulurla mangarri yawuru-maninjaku, kajika-jana marda pinyi-jiki. Ngula-jangka,
    wangkajalurla, “Kapurnangkulu tarnngangku-juku purami.”
  luo-luo: Wachni nomiyo jogo oluoro Jehova Nyasaye ahinya, mine gichiwo misango ne
    Jehova Nyasaye kendo ne gisingorene.
  meu-meu: Bena unu tatau ese Iehova e gari henia lalo-dika; idia ese boubou karadia
    e kara, Iehova ena, bona e gwau hamata danu.
  npi-ULB: त्यसपछि ती मानिसहरूले परमप्रभुको भय अत्‍यन्‍तै माने । तिनीहरूले परमप्रभुलाई
    बलिदानहरू चढाए र उहाँमा भाकलहरू गरे ।
  yor-yor: Nígbà náà ni àwọn ọkùnrin náà bẹ̀rù Olúwa gidigidi, wọn si rú ẹbọ sí Olúwa,
    wọ́n sì jẹ́ ẹ̀jẹ́.
  wos-wos: Gu jémba téndéka di gunjambémbu rekwa du némafwimbu di roo, Gotka. Roota
    di Néma Du Gotka nawulak jondu hweta di dé wali hundi bulésékéréké.
  emp-NTPO: Maʌ̃ unusid̶ad̶e barco edebʌdarãba Ãcõrẽ wayaad̶eba animarãda babue diasid̶aa.
    Maʌ̃ awara wãrãneba jarasid̶aa idjira ẽpẽnida.
  ind-ind: Para anak buah kapal itu menjadi sangat ketakutan akan kebesaran kuasa
    TUHAN. Karena itu, mereka berjanji bahwa nanti mereka akan melakukan hal-hal yang
    menyenangkan hati-Nya dan akan mempersembahkan kurban sembelihan.
  pes-OPCB: آنها سخت از خداوند ترسیدند و قربانی‌ها تقدیم او نمودند و نذرها کردند.
  lcm-lcm: Taun kila arai ani luai ke, kila aunai i leng ani Iave singina, na kila
    vil a mang alilis serei singina na ki atutu vala asi kari angtogon ve nia.
  tgl-ULB: Pagkatapos lalong natakot ang mga tao kay Yahweh. Naghandog sila ng mga
    alay kay Yahweh at gumawa ng mga panata.
  rmn-rmn: О марякя лачес трашанилэ катар Сагбус Яхвэ, кердэ э Сагбуски э Яхвэски
    курбани тай халэ совля.
  kca-kca: Щиӈәԋща щи хŏйатәт Турәм Куща эԓты шек пӑԓтамәсәт, пӑ Турәм Кущайа йир
    тусәт пӑ йастәпса мӑсәт.
  cbu-NT: Anoo parangusin, botee ksutamapanshtisin kapung Apanllee chinaranganaya.
    Apanllee kuk izuuru payuranganaya. Maacheetsi chinuzee Apanlleem wayayarusin,
    mbutarangsin, Apanllee kuk izuuru tuminuranganaya.
  hui-hui: Ani biyago hondowa agali biarume Anduane Homogo hondowa gi timbuniore howa
    ibuhondo mbirale bo lomabia howa delalu tigua Anduane Homogo ibunaga biabeore
    bialu hole lalu bi lo wini.
  wrs-wrs: Wo osva botna andranindva mindnam pem vivna, Yawenapenam, wo Yawem sembayang
    vinivna, tatamba wesang vinivna, wohweisumbul owolovna hemba. Os uvna, si kava
    Yawemba sembayang velvohmana venavav.
  mya-mya: ယင်း​သို့​ငြိမ်​သက်​သွား​သော​အ​ခါ​သင်္ဘော​သား​တို့​သည် ထာ​ဝ​ရ​ဘု​ရား​ကို​လွန်​စွာ​ကြောက်​လန့်​လာ​ကြ​သ​ဖြင့်
    ယဇ်​ပူ​ဇော်​ကြ​ပြီး​လျှင်​ကိုယ်​တော်​အား​သစ္စာ​က​တိ​ပြု​ကြ​၏။
  bod-N: ཁོ་རྣམས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཤིན་ཏུ་འཇིགས་ནས། ཁོང་ལ་མཆོད་པ་ཕུལ་ཞིང་དམ་བཅས་སོ།།
  wsk-wsk: Mel imi aratam se kariari mu Yawe ko ninguru tala nguangaman, ale Yawe
    tama bita tumon ale nongomang motam tumonko mu ko ikia Yawe koma te kaloman.
  sna-sna: Nokuda kwaizvozvi vakatya Jehovha kwazvo, uye vakabayira Jehovha chibayiro
    vakaita mhiko kwaari.
  spa-BLM: Entonces los hombres temieron mucho a Yahvé, ofrecieron un sacrificio a
    Yahvé e hicieron votos.
  cac-cac: Ayic ix yilan jun chi' eb' ed'jinac te' barco chi', ix te xiv eb' d'a Jehová,
    ix yac'an jun silab' eb' d'ay, ix yac'anpax sti' eb' d'ay.
  swh-ULB: Ndipo watu wale wakamuogopa Bwana sana. Wakamtolea dhabihu Bwana na kuweka
    nadhiri.
  bel-bel: І спалохаліся гэтыя людзі Госпада вялікім страхам і прынесьлі Госпаду ахвяру
    і далі абяцаньні.
  wed-wed: Ma ravai i rovoana-kauei da pulo i apui Bada awarina ma i parivainuaḡani
    da tauna ina vivirei.
  deu-ELBBK: Und die Männer fürchteten sich vor dem HERRN mit großer Furcht, und sie
    schlachteten Schlachtopfer und taten Gelübde dem HERRN.
  mbb-OT: Ne tenged kayi he hitavù, dekelà is kedtahud te menge etew te Nengazen.
    Umbe mibpemuhat dan sikandin wey zuen menge penaad dan diyà te kandin.
  mal-2015: അപ്പോൾ അവർ യഹോവയെ അത്യന്തം ഭയപ്പെട്ടു യഹോവെക്കു യാഗം കഴിച്ചു നേർച്ചകളും
    നേർന്നു.
  tuo-NT: Tojo weecã ĩꞌarã, tiwʉ daꞌrarã Õꞌacʉ̃rẽ wiopesase meꞌrã tʉꞌoñaꞌcãrã niwã.
    Tojo weerã cʉ̃rẽ waꞌicʉre wẽjẽ, ʉ̃jʉ̃amorõpeocãrã niwã. Tojo weetoja, “Mʉꞌʉ meꞌrã
    aꞌtiro weerãti” ni, apocãrã niwã.
  gvs-gvs: Tuwo Yauwe simatoite gagaina toina, tuwo sikatótula be nakae yoguyogu sikasaledokoidi
    Yauwe yaina, e sivakasavedi.
  rmc-rmc: Akor ola murša chudle igen te daral le RAJESTAR, obetinde leske obeta a
    denas les veri.
  nlg-nlg: Na hava te kale (te beata na oka) tana bona tara soni horua Jonah tana
    tahi, te nira na lei vure lutu tana vaka ge ara mataghuni ngangataa na Maghutu
    God. Mara talu datoa vania didira na Sukaghi mara baubahu ge kara lutu vania.
  pes-OPV: و آن مردمان از خداوند سخت‌ترسان شدند و برای خداوند قربانی‌ها گذرانیدند
    و نذرها نمودند.
  ron-1924: Пе оамений ачея й-а апукат о маре фрикэ де Домнул ши ау адус Домнулуй
    о жертфэ ши Й-ау фэкут журуинце.
  aui-aui: Raghanina waga bagibagi damdi mmko sikita, na Yawe God sinagharena kirakiiyeni,
    noko kiiravine suwara sigabuna God biidi bi kate wiisuwona sibera touna biidi.
  ben-OBCV: এর ফলে জাহাজের লোকেরা সদাপ্রভুকে অত্যন্ত ভয় করল এবং তারা সদাপ্রভুর উদ্দেশে
    বলি উৎসর্গ ও বিভিন্ন প্রকার মানত করল।
  lex-lex: Honona re rleretniekla ramta'at wenna la ORGAHI-ORHA'A, ne rala hoihoi-tantiani
    la ORGAHI-ORHA'A me rakot targa de hota rhi' hadomdom pa rhi' amikria ORGAHI-ORHA'A
    ralamni.
  som-som: Markaasay nimankii aad iyo aad Rabbiga uga cabsadeen, oo waxay Rabbiga
    u bixiyeen allabari, nidarrona way galeen.
  lat-VUC: 'Et timuerunt viri timore magno Dominum: et immolaverunt hostias Domino,
    et voverunt vota.'
  aoi-aoi: Kembirra wurrumurndakakina warnungkwarba warningumijiyanga narruma-rringka-manja
    makina makarda numi-lyurrkwuduma, namurndak-akbar•da angwurra wurrakina Yaweya-langwa.
    Akwa kembirra narru-manga awilyaba jiba akwa nenuminu-wardanga Yaweya-langwi-yada
    akina. Biya ne-yama enuwa-wa, “Yarningma yarna nungkuwa Yaweya ningkakina ningkingbuda
    angwurra,” ne-yama. “Kembirra yiki-yar•diya-manja ngarningka yarna angalya-manja
    kaminu-wardenama ngarningka awilyaba jiba akwa ke-yangmarngkwajinama nungkuwa-wa
    yarningangkawura, mena yarningma yarna arakba nungkuwa ningkingbuda angwurra ningkakina-da,”
    ne-yama wurrakina-da.
  eng-ASVBT: Then the men feared Jehovah exceedingly; and they offered a sacrifice
    unto Jehovah, and made vows.
  mna-mna: Tiŋgi tabe ikam ma zin uraata kan ki wooŋgo timoto kat Yooba. Mi tikam
    patoronŋana pa Yooba, mi timbuk sua mbolŋana pini.
  ita-1885: E quegli uomini temettero di gran timore il Signore; e sacrificarono sacrificii
    al Signore, e votarono voti.
  eng-LXXUP: And the men feared the Lord very greatly, and offered a sacrifice to
    the Lord, and vowed vows.
  eng-ULB: Then the men feared Yahweh very much. They offered sacrifices to Yahweh
    and made vows.
  spa-VBL: Los marineros se dejaron dominar por el temor. Y le ofrecieron sacrificio,
    e hicieron muchas promesas al Señor.
  fra-_FOB: Et ces hommes furent saisis d'une grande crainte de l'Éternel. Ils offrirent
    des sacrifices à l'Éternel, et firent des vœux.
  mal-mal: അപ്പോൾ അവർ യഹോവയെ അത്യന്തം ഭയപ്പെട്ട് യഹോവക്കു യാഗം കഴിച്ചു; നേർച്ചകൾ നേർന്നു.
  urd-GVR: Yih dekh kar musāfiroṅ par saḳht dahshat chhā gaī, aur unhoṅ ne Rab ko
    zabah kī qurbānī pesh kī aur mannateṅ mānīṅ.
  suz-BL: मिनु मेको मुरपुकी परमप्रभु यावे कली मान पा हिंशा, मेको कली चढ़ेशा “आ देंशो
    नेल्‍ल टीनीकी” दे परमप्रभु यावे कली कसम जामे बाक्‍त।
  eng-NOY: Then the men feared Jehovah exceedingly, and offered sacrifice to Jehovah,
    and made vows.
  ita-1927: E quegli uomini furon presi da un gran timore dell’Eterno; offrirono un
    sacrifizio all’Eterno, e fecero dei voti.
  ckb-ckb: پیاوەکان زۆر لە یەزدان ترسان و قوربانییان بۆ یەزدان سەربڕی و نەزریان کرد.
  eng-BBE: Then great was the men's fear of the Lord; and they made an offering to
    the Lord and took oaths to him.
  kan-OKCV: ಆಗ ಆ ಜನರು, ಯೆಹೋವ ದೇವರಿಗೆ ಬಹಳವಾಗಿ ಭಯಪಟ್ಟು, ಅವರಿಗೆ ಬಲಿ ಅರ್ಪಿಸಿ, ಹರಕೆಗಳನ್ನು
    ಸಲ್ಲಿಸಿದರು.
  tam-2017: அப்பொழுது அந்த மனிதர்கள் யெகோவாவுக்கு மிகவும் பயந்து, யெகோவாவுக்குப் பலியிட்டுப்
    பொருத்தனைகளைச் செய்தார்கள்.
  app-app: Entorah rat gita tedapmak ba ratemtak bahngi SUBU, bi ram leli noo sekakan
    mini SUBU. Bi rabwatle ini mini nuhu ranei non atsi nii.
  spa-RV-1909: Y temieron aquellos hombres á Jehová con gran temor; y ofrecieron sacrificio
    á Jehová, y prometieron votos.
  ron-BTF: Atunci oamenii s-au temut de DOMNUL grozav de tare şi au oferit un sacrificiu
    DOMNULUI şi au făcut promisiuni.
  eng-WEBP: Then the men feared the LORD exceedingly; and they offered a sacrifice
    to the LORD and made vows.
  eng-FBV: The sailors were overcome with fear. They offered a sacrifice to the Lord
    and made many promises to him.
  nld-1939: De bemanning werd van grote vrees voor Jahweh vervuld; men bracht Jahweh
    een offer, en deed Hem geloften.
  nch-BL: Huan quema nopa tacame cati tapalehuiyayaj ipan cuaacali quiitaque ten panoc,
    quiimacasque TOTECO huan quihueyitepanitaque. Quimacaque se tacajcahualisti huan
    quitencahuilijque para quitequipanose.
  tfr-NTPO: Ĩya l̈ok ga Jehová bangkjrara l̈ok, ga l̇l̇ëbo söra, twara ba kong, ga
    tjl̈õkwo l̈ara ba kong jl̈õkoyo bakoe.
  vie-1934: Vì vậy mà những người ấy rất kính sợ Đức Giê-hô-va. Họ dâng của lễ cho
    Đức Giê-hô-va, và hứa nguyện cùng Ngài.
  hin-CV: इससे उन व्यक्तियों ने याहवेह का बहुत भय माना, और उन्होंने याहवेह के लिए
    एक बलि चढ़ाई और मन्‍नतें मानीं.
  spa-BES: Entonces fue grande la reverencia de los hombres al Señor; e hicieron una
    ofrenda al Señor y le hicieron juramentos.
  tdx-tdx: Vata’e nañeveñe am’ Iehovà ondatio naho nañenga soroñe am’ Iehovà vaho
    nifanta.
  tha-KJV: คนเหล่านั้​นก​็ยำเกรงพระเยโฮวาห์​ยิ่งนัก เขาทั้งหลายก็ถวายสัตวบูชาแด่พระเยโฮวาห์และปฏิญาณตัวไว้
  por-BR-2018: Por isso aqueles homens temeram ao SENHOR com grande temor; e ofereceram
    sacrifício ao SENHOR, e prometeram votos.
  deu-ELO: Und die Männer fürchteten sich vor Jehova mit großer Furcht, und sie schlachteten
    Schlachtopfer und taten Gelübde dem Jehova.
  caa-caa: Y bꞌactobꞌ meyra e ajpatnarobꞌ tama e barco conda uwirobꞌ que ayan meyra
    ucꞌotorer Cawinquirar Dios, cocha wacchetaca corpesnobꞌ umener. Entonces uchamsiobꞌ
    inteꞌ arac tut Cawinquirar Dios y uputobꞌ y cay uchecsu ubꞌobꞌ que cꞌani acay
    axanobꞌ tama ubꞌir e Dios.
  eng-WYC-2018: And the men dreaded the Lord with great dread, and offered hosts to
    the Lord, and vowed avows. (And the men feared the Lord with great fear, and offered
    sacrifices to the Lord, and vowed vows.)
  epo-epo: Tiam tiuj homoj eksentis grandan timon antaŭ la Eternulo; kaj ili buĉis
    oferon al la Eternulo kaj faris sanktajn promesojn.
  uig-PIN: Xuning bilǝn bu adǝmlǝr Pǝrwǝrdigardin ⱪattiⱪ ⱪorⱪti; ular Pǝrwǝrdigarƣa
    atap ⱪurbanliⱪ ⱪilip ⱪǝsǝm iqixti.
  beo-beo: Amo hou ba:beba:le, ilia amola da Hina Godema beda:ne amola nodone gobele
    salasu hou amola, Ema dafawane fa:no bobogemu sia:i.
  tpi-OTNT: Olsem na ol boskru i pret tru long Bikpela, na ol i mekim ofa long em
    na mekim ol promis long em.
  hau-SA: Ganin haka sai mutanen suka cika da tsoron Ubangiji, suka kuma miƙa wa Ubangiji
    hadaya, suka yi wa’adi da shi.
  uig-LAT: Shuning bilen bu ademler Perwerdigardin qattiq qorqti; ular Perwerdigargha
    atap qurbanliq qilip qesem ichishti.
  nde-nde: Lokhu kwenza amadoda lawo amesabe kakhulu uThixo, asesenza umhlatshelo
    kuThixo enza izifungo kuye.
  ton-ton: Pea ne toki manavahē lahi ʻaupito ʻae kau tangata kia Sihova, pea naʻa
    nau fai ʻae feilaulau kia Sihova, mo nau fai ʻae ngaahi fuakava.
  ces-1613: Pročež báli se muži ti bázní velikou Hospodina, a obětovali obět Hospodinu,
    a sliby činili.
  eko-eko: Ooniyeevo toole, mamalinyero ooshi khwiiya awoova channu na khumwaaputu
    Nnyizinku. Khunrettelaza twaha na theenya ahiti.
  eng-WMB: Then the men feared the LORD exceedingly; and they offered a sacrifice
    to the LORD and made vows.
  tam-TCV: இதைக் கண்ட அம்மனிதர்கள் யெகோவாவுக்கு மிகவும் பயந்து, அவருக்கு பலியைச் செலுத்தினார்கள்;
    அவருக்கு நேர்த்திக்கடன்களையும் செய்தார்கள்.
  ceb-ULB: Naghatag sila ug mga halad kang Yahweh ug naghimo ug mga pagpakigsaad.
  mkn-mkn: Lia bagitu ju, itu ana bua dong taku sang TUHAN. Andia ko dong horo binatang
    kasi sang Tuhan, ju angka sumpa sang Dia.
  pol-UBG: Wtedy ci mężczyźni, zdjęci wielkim strachem przed PANEM, złożyli PANU ofiarę
    i uczynili śluby.
  agr-agr: 'Nunik mijakmatai, lanchanum takau aidau chichainak: “Tuke Pujuuk dekas
    senchigtinai iman asamtai, yamai nagkamsaik dekas Apajuí tuke umigkagmi”, tiajui.
    Nuna tusag kuntinun maa apeenak Apajuín emematiajui.'
  kyc-kyc: Dopa piyamosa kandapala sipunya yulu pingi akali dupwame Kamongo pakame
    kumapala bange au pingipi rendamu pingipi lapo baa pyao kiso maiyuo banya yulu
    pyakamyuo kararama lao lalu lao leyami.
  urd-GVU: یہ دیکھ کر مسافروں پر سخت دہشت چھا گئی، اور اُنہوں نے رب کو ذبح کی قربانی
    پیش کی اور مَنتیں مانیں۔
  eng-OEBCW: Then the men greatly feared the Lord, and they offered a sacrifice and
    made vows to him.
  deu-1912: Und die Leute fürchteten den HERR sehr und taten dem HERRN Opfer und Gelübde.
  ntj-ntj: Nyangka-ya pawurrpa katipayi pirnilu nyakulalpi ngurlurringu Mama Kuurrku.
    Palunyalu-ya mantakuturringkulalpi kuka pungkulalpi tilirnu tjunu Mama Kuurrku
    nintirnu. Puru-ya kalkurnu kutjupa-kutjupa Mama Kuurrku palyalkitjalu.
  kan-2017: ಇದನ್ನು ನೋಡಿ ಆ ಜನರು ಯೆಹೋವನಿಗೆ ಬಹಳವಾಗಿ ಭಯಪಟ್ಟು, ಆತನಿಗೆ ಯಜ್ಞವನ್ನರ್ಪಿಸಿ ಹರಕೆಗಳನ್ನು
    ಮಾಡಿಕೊಂಡರು.
  tgo-tgo: Iyako i vathaŋgiya waŋgako gharakakaiwo thɨ mararu laghɨye moli weya Giya
    Loi iya kaiwae thɨ vakatha vowo na i vorowe na thɨ vakatha ŋgoreiye lenji dagerawe.
  yap-yap: Me par fapi sala ni kar tamdaggad ngak SOMOL, miyad pi’ ba maligach miyad
    micheg ni ngu’ur pigpiggad ngak.
  hlt-MCSB: Te dongah hlang loh BOEIPA a rhih uh he a rhihnah khaw len. BOEIPA taengah
    hmueih a nawn uh tih olcaeng khaw a caeng uh.
  mdy-ETH: ዓሳ ዒማና ናንጊና ናንጋ ጎዳ ኮሺ ዒጊጬሢሮ ናንጊና ናንጋ ጎዳም ዒንጎ ባኣዚ ሺኢሼኔ፤ ናኣቢያ ናኣቤኔ።
  twi-ASANTE: Yei maa mmarima no suroo Awurade pa ara na wɔbɔɔ afɔdeɛ maa Awurade,
    na wɔhyɛɛ no bɔ.
  ipi-ipi: Akali utupane mane ipa solewata ika lea oko kapoyale tepaya-kola andoto
    Gote yukuwa, opa maiyu, potomisa loto, balana pii wato minamakale leaini-pia.
  urw-urw: Oude ere taugeg ferewar Keriab Yaweüre erekokai kimgüdi, Keriab Yawe keab
    bai früdi kob gürena iferen.
  bhl-bhl: Kaneko beli, kunuw beem aluwbabiliw kunum bi kanese be atemeko, Yawe em
    angan finganin fian fian mak kuluko, Yawe elo “Weso! Seyo!”, dangeko, samal anko,
    elo dulewsomi, fawtuk ayem weng mali mak Yawe elo bokolewsomi, dulewsiliw kale.
  eng-WEBU: Then the men feared the LORD exceedingly; and they offered a sacrifice
    to the LORD and made vows.
  bnp-bnp: Na tahuna e huriki ri masia a dari i malilo, ri mangenge hateka ne BAKOVI
    DAGI, ri habi a nihabi vona, ri ta muholi lakea vona.
  wal-wal: Yaatin, asati GODAASSI keehi yayyidosona; GODAASSI yarshshuwaa yarshshidosona;
    shiiquwaakka shiiqqidosona.
  mgh-mgh: Vano atthu ale yahoovaca venci Mwaneene Nluku, ni yahaavahaca itthuvo Mwaneene
    Nluku ciicammo yakhuluvelihaka waatthara.
  spa-PDDPT: Aquellos hombres temieron a Yavé con gran temor, ofrecieron sacrificio
    a Yavé e hicieron votos.
  gun-gun: Ha'e rami rã ha'e kuery okyje ete okuapy Senhor gui. Ha'e vy Senhor pe
    mba'emo ome'ẽ okuapy, onhemboayvu guive mba'emo ojapo aguã re.
  agu-BL: Yi quilol yi e' ak'unsom tetz barc yi tanewe'n yi pak'bil mar, wi'nin tzun
    cyekal ẍchi' Kataj Ryos. Nintzun cyoytz jun chitx'ixwatz swutz Ryos, nin e' suk
    e'chk takle'n tetz Ryos.
  eng-PEV: Then the ship-men knew that Jonah’s God is powerful, and they showed him
    lots of respect. They killed an animal to give to Jonah’s God, and they made promises
    to him.
  ilo-ULB: Nangidatagda iti daton kenni Yahweh ken nagsapatada.
  kpg-kpg: Di mee deenei ne hai gaa hidi ai digau di wagabaalii gu mmaadagu huoloo
    i Dimaadua, gaa hai di nadau tigidaumaha, e hai di nadau hagababa bolo ginaadou
    ga hai hegau gi Mee.
  uig-ARA: شۇنىڭ بىلەن بۇ ئادەملەر پەرۋەردىگاردىن قاتتىق قورقتى؛ ئۇلار پەرۋەردىگارغا
    ئاتاپ قۇربانلىق قىلىپ قەسەم ئىچىشتى.
  bps-bps: Na ani gumdà i bong klikòla di Dwata i Amu, taman damsù ale na nun dad
    fakangla di kenen.
  tof-tof: Da módóga, ene tonarr kakóm, i Lodón wirri gum we ipüdóp. I darrü lar we
    emkólóp oya eso akyanóm akó i oya tibiób ⌊arüng alkamül-koke bóktan⌋ ekyenóp.
  sus-sus: Na fe naxa na mixie ragaaxu Alatala ya ra ki fanyi ra. E naxa sɛrɛxɛ ba
    Alatala bɛ, e kɛrɛ tongo a bɛ.
  pon-2006: Met kahrehda tohn sohpo ar lemmwikihda KAUN-O; re ahpw wiahda meirong
    ehu oh wiahda ar inou me re pahn papah ih.
  jae-jae: Go lau têtêc Apômtau ŋanô-ŋanô ma sêkêŋ da gêdêŋ Apômtau ma sêjac mata
    biŋ gêdêŋ eŋ.
  ksd-ksd: Ma ra tarai dia ga manga ru ra Luluai; ma dia ga tul tar ra tinabar pire
    ra Luluai, ma dia ga pait ra umana vavalima.
  myk-myk: Ba lee ya pye wɛ, a kɔrɔgɔ ki kapyebyii p’i sii fya fo xuuni Tɛhɛnɛ Baa
    Kilɛ na. A p’i saraya wolo kan Tɛhɛnɛ Baa Kilɛ mu, na ɲɔyɔ bɛ faa wu mu.
  grc-BRENT: Καὶ ἐφοβήθησαν οἱ ἄνδρες φόβῳ μεγάλῳ τὸν Κύριον, καὶ ἔθυσαν θυσίαν τῷ
    Κυρίῳ, καὶ ηὔξαντο τὰς εὐχάς.
  ind-AYT: Orang-orang itu menjadi sangat takut kepada TUHAN, lalu mempersembahkan
    kurban kepada TUHAN serta membuat nazar.
  lid-lid: Oro ame anyolom, ma oro anoh Laban tinan labai. Oro adi katin haka ari
    i ta salom, ano oro atudun Laban, ma tandrakan ta a hamon tan.
  nya-nya: Anthuwo ataona zimenezi anachita mantha akulu ndi Yehova, ndipo anapereka
    nsembe kwa Yehova nalumbira kuti adzatumikira Yehovayo.
  kyg-kyg: Sipifiꞌmo aliꞌya neꞌaliya vayaꞌmogi ani kavaꞌmo ageteꞌapaeꞌmo Ala kava
    nefeꞌmo lusi kava huꞌa koli huteꞌa afumo amagiꞌa Gotiꞌmo ofalinimo amiteꞌa mago
    alagepa kavaꞌmo hisayafeꞌmo magoke magoke vayaꞌmogi, ina kava hugune, ma kava
    hugune, huꞌa hute hute huꞌnae.
  hrv-hrv: Tada velik strah Jahvin obuze ljude te prinesoše žrtvu Jahvi i učiniše
    zavjete.
  mps-mps: Tama tebo sulama, te sip guni tolasa pabo bidi dabe augwali Genuai Bidide
    wi mu elama, tama augwaligo agabolo ofa ilama, tama agabolo te augwaligo nosali
    yabo kolesaga po meba dąų walalio.
  tpi-tpi: Olsem na ol boskru i pret tru long Bikpela, na ol i mekim ofa long em na
    mekim ol promis long em.
  dan-1931: Og Mændene grebes af stor Rædsel for HERREN, bragte ham et Slagtoffer
    og aflagde Løfter.
  vie-OVCB: Điều này khiến các thủy thủ rất kính sợ quyền năng vĩ đại của Chúa Hằng
    Hữu. Họ dâng tế lễ cho Chúa và hứa nguyện với Ngài.
  guj-2017: ત્યારે તે માણસોને ઈશ્વરનો અતિશય ડર લાગ્યો. તેઓએ ઈશ્વરને બલિદાનો ચઢાવ્યાં
    અને માનતાઓ માની.
  awx-awx: U tahawän kake, wamu kitokngä yakin using, sipde wuyä äminu Yawele naxäla
    hikngä natäke, hikawu tänguke, ofale hawä ihikuxawän, tumuxu inikin.
  pon-2006A: Met kahrehda tohn sohpo ar lemmwikihda KAUN-O; re ahpw wiahda meirong
    ehu oh wiahda ar inou me re pahn papah ih.
  por-BRBSL: Então os homens temeram muito a Javé; e ofereceram um sacrifício a Javé
    e fizeram votos.
  eng-OEBUS: Then the men greatly feared the Lord, and they offered a sacrifice and
    made vows to him.
  cth-cth: Long kamawngnaw ni hai Cathut a taki awh teh thuengnae a sak awh hnukkhu
    lawk a kam awh.
  twi-twi: Eyi maa mmarima no suroo Awurade pa ara na wɔbɔɔ afɔre maa Awurade, na
    wɔhyɛɛ no bɔ.
  hlt-hlt: Te dongah hlang loh BOEIPA a rhih uh he a rhihnah khaw len. BOEIPA taengah
    hmueih a nawn uh tih olcaeng khaw a caeng uh.
  tbz-SIM: Kɛ̀ kufɔ̃wɑɑ́ mbɛ̀ ɑutɛ́ kɛ̀ bɛ̀ɛ yɔtɛ Kuyie nkɛ́ kù fèútɛ́ fɛɔ̃fɛ̀, kɛ́
    kù cɑ̀nnɛnɛ̀ dinùù.
  msy-2020: Bizir kamɨn kurimɨn ingarir gumaziba bar Ikiavɨra Itir Godɨn atiatigha,
    gɨn an ofa gamua akam akɨrigha, an ziam fe.
  rmy-VLAKH: Бари дар авиля лэндэ англа РАЙ, вонэ андэ жэртва и динэ РАЕСТИ алав.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ tɔm kpɑ yǝlɑɑ mpɛɣɛ sɔɣɔntʋ kɛ sɔsɔm. Ɩlɛnɑ pɑ́ lɑpɩ-ɩ kɔtɑsɩ
    nɑ pɑ́ sɩɩ pɑ nɔɔsɩ sɩ pɑɑ sɛɛ-ɩ.
  azb-azb: Onda adamlar Rəbdən bərk qorxdu və Rəbbə qurban təqdim edərək əhd etdi.
  eng-DBY: And the men feared Jehovah exceedingly, and offered a sacrifice unto Jehovah,
    and made vows.
  hin-2017: तब उन मनुष्यों ने यहोवा का बहुत ही भय माना, और उसको भेंट चढ़ाई और मन्नतें
    मानीं।
  wol-KYG: Nit ña nag am tiitaange lu gënatee réy ci Aji Sax ji, daldi rendil Aji
    Sax ji sarax, ba noppi xasal ko aw xas.
  eng-YLT: and the men fear Jehovah — a great fear, and sacrifice a sacrifice to Jehovah,
    and vow vows.
  kne-kne: Begew isdi, palalo ay inegyatan ya pinateg din man-ob-obla sin bapor si
    Diyos, et nan-idaton da ya inkari da ay mansilbi dan sisya.
  wat-wat: Nofe nenei toviwakasefusefu Yave si matutiya venemokena keta si vibwanaoseya
    nenei keta yota si bwadudabadaba vitana fasinei sina bunanigeya.
  bzd-NTPO: Mik kanò wákpa tö e' sué̱, eta̱ ie'pa suane tai̱ë Jehová yöki̱ ta̱ idalöiérakitö
    tai̱ë. E' ukuöki̱ ta̱ ie'pa tö iyiwak jché ña'wé̱ mè Skëköl a̱ idalöioie, ñies
    ie'pa tö ttè mé ie' a̱ tö sa' tö be' dalöieraë.
  eng-WYC-2017: And the men dreaded the Lord with great dread, and offered hosts to
    the Lord, and vowed avows.
  eng-WMBB: Then the men feared the LORD exceedingly; and they offered a sacrifice
    to the LORD and made vows.
  urd-GVH: यह देखकर मुसाफ़िरों पर सख़्त दहशत छा गई, और उन्होंने रब को ज़बह की क़ुरबानी
    पेश की और मन्नतें मानीं।
  kvg-kvg: Yaq ndigu sasae ezoqam, palai khagua-te gu꞉guvam, nqanek Evezøza-qa bazaføgakh
    giqeivim, ndigu møe kandambá gigonem. Yaq até gindigonem, søvakha gigiap ndølaém,
    Evezøza-te sasa ndøtaem, neka manqa mbusa vø̄veem, av nqægo, Evezøza zimbōpavāt.
  rug-rug: Koasa ginugua asa si matagutu hola nia rina tie tavetavete pa vaka se Zihova,
    ke va vukivukihi la si arini koa Sa, meke veko vina tatara si arini pude nabulu
    nia si Asa.
  gaz-gaz: Kana irratti namoonni sun akka malee Waaqayyoon sodaatanii aarsaa Waaqayyoof
    dhiʼeessan; wareegas wareeganiif.
  fra-LSG: Ces hommes furent saisis d’une grande crainte de l’Éternel, et ils offrirent
    un sacrifice à l’Éternel, et firent des vœux.
  gnn-gnn: Bala walala nhäŋalana ŋunhimalayinydja ŋuriŋi yolŋu'‐yulŋuyunydja, bala
    walala mirithinana bitjarra barrarinanydja wal'ŋu nhanŋu Garraywu. Bala walala
    buku‐wekaŋalanydja mundhurrnha bathara wäyinnha nhanŋu Garraywu, bala waŋananydja
    dhawu'mirriyaŋalana, walala yurru nhanŋuna buku‐ŋal'yun yukurra.
  yal-yal: Na yi a liga kunkibane yi gaxu Alatala yɛɛ ra han, nanara e yi saraxan
    ba Alatala xa, e yi e kɔlɔ.
  iou-iou: Täŋirän äma itkuŋo unitä Yaweta bumta umuntaŋpäŋ bänep täŋkwitakta gupe
    käbäŋi nikek ijiŋ imiŋpäŋ Yaweta watä piä täŋ imineŋta yäŋkehärom taŋkuŋ.
  haw-1868: Alaila, makau nui loa iho la na kanaka ia Iehova, a kaumaha aku lakou
    i mohai ia Iehova, a hoohiki i na hoohiki ana.
  arb-NAV: فَانْتَابَ الرِّجَالَ خَوْفٌ عَظِيمٌ مِنَ الرَّبِّ، وَقَرَّبُوا لَهُ ذَبِيحَةً
    وَنَذَرُوا نُذُوراً.
  adz-adz: Ribarangan itsanga Yawe nampang gan da irat tsiraꞌ bingan angu i Arangan,
    da itsara nam da itaga ruan i nanga nam fain da Yawe.
  ewe-ewe: Nu si dzɔ la na be ʋua me nɔlawo katã vɔ̃ Yehowa ŋutɔ, eye wosa vɔ na Yehowa
    heɖe adzɔgbe nɛ.
  nuy-nuy: Nga warraawurru-yung wurru-ḏirrngawiiyn, wunu-yamayn na-Yawei niga. Anubanila-wala,
    warraawurru-yung wunuuni wujiigurung na-Yawei-wuy, marri wunu-warraarriwaa niga,
    marri wunu-lhalamayaa ambunu-warraarriwana yungguyung niga.
  eng-LEE: And the men feared the Lord very greatly; and they offered a sacrifice
    unto the Lord, and made vows.
  gvn-gvn: '@see-verse:JON.001.015'
  asm-FB: সেই লোকসকলে যিহোৱাক অত্যন্ত ভয় কৰিলে, আৰু তেওঁলোকে যিহোৱাৰ উদ্দেশ্যে এটা
    বলি উৎসৰ্গ কৰিলে আৰু তেওঁৰ ওচৰত সংকল্প কৰিলে।
  sus-A: نَ قٍ نَشَ نَ مِشِيٍ رَفَاشُ عَلَتَلَ يَ رَ كِ قَنيِ رَ. عٍ نَشَ سّرّشّ بَ
    عَلَتَلَ بّ، عٍ كّرّ تٌنفٌ عَ بّ.
  fra-SBL: Les hommes eurent une grande crainte de l'Éternel, et ils offrirent un
    sacrifice à l'Éternel et firent des vœux.
  hbo-hbo: וַיִּֽירְא֧וּ הָאֲנָשִׁ֛ים יִרְאָ֥ה גְדֹולָ֖ה אֶת־יְהוָ֑ה וַיִּֽזְבְּחוּ־זֶ֙בַח֙
    לַֽיהוָ֔ה וַֽיִּדְּר֖וּ נְדָרִֽים׃
  yka-yka: Hangkan tinalew siye si Tuhan bu magkurban siye duk niyaˈ tunggaˈde hāp
    si Tuhan.
  shp-NTPO: Jaskara jawéki winota oinnaxa, nato Ibora ikon iki ixon marinerobaon akonkin
    shinanna iki, jainxonra ja menikin yoina retexonkana iki, jaskáxonra mia rabikinra
    non jeneyamai akin akana iki.
  piu-2006: '@see-verse:JON.001.015'
  pjt-pjt: Kaya atanarinyangka nyakula tjana Mayatja Godaku puḻkaṟa nguḻuringu. Munuya
    kuka pungkula tiliwakaṟa Godanya waḻkuntjikitjangku ungangi. Munu tjana kalkuṉu
    alatji wangkara, “Nyanganguṟula nyuntunya kutju kulilku Mayatja Godanya.”
  bgs-bgs: Purisu tuu imáddangan tô mga taralumu tun ta Áglangngagán, asta igpangadap
    dan kandin ukit katô mannanap na igbággé asta iggóbbó dan tun ta saruwan din,
    asta duwán mga igtandô dan kandin.
  kik-kik: Mona ũguo andũ acio magĩĩtigĩra Jehova mũno; na makĩrutĩra Jehova igongona,
    na makĩĩhĩta mĩĩhĩtwa mbere yake.
  ksr-ksr: 'Boŋ qero eja yoŋonoŋ Anutuwaajoŋ aaruŋ lalaŋaniŋ nanduŋ somata ama Poŋ
    siimoloŋ ooŋ muŋ qaagia kokaeŋ somoŋgogi: “Anana mono Pombaanoŋ qaa apaŋa teŋ
    koma laligowoŋa.”'
  omb-omb: Ngere ram matagu, ramo matagu liu garagara siu ngere ram lai bulara kankarue,
    ram hogohogo lawe na Huqe me ram vai na nora waratau sao huri ve rai tabana nona.
  fra-NCL: Et les hommes furent saisis d’une grande crainte pour Yahweh ; ils offrirent
    un sacrifice à Yahweh et firent des vœux.
  cek-AK: To pacoengah loe to ah kaom kaminawk mah Angraeng to paroeai zit o, Angraeng
    khaeah hmuen tathlanghaih a sak o moe, lokkamhaih to a sak o.
  xla-xla: Epalati yia꞉tapo Godta itiyamale koko i natipame wowota꞉mama aliya halo
    yupo God watle hamimama ya꞉ dolumtlowe yu hatitimaiyo.
  cuk-cuk: 'Selamar bela deyob daksamargua, Bab-Jehová-dobee-ito-nadmalad. Geb Bab-Jehováʼga
    ibmar-ogumakar uksamalad, deginbali, ise-sogar na weyob sognanai-guarmalad: “Bab-Jehová-sogedba
    anmar gudii-guoye, deyob anmar imakergebye.”'
  uig-CYR: Шуниң билән бу адәмләр Пәрвәрдигардин қаттиқ қорқти; улар Пәрвәрдигарға
    атап қурбанлиқ қилип қәсәм ичишти.
  pma-pma: Navong boskru keil enek ales asa koa kur out, keil vasi avouhou min Iahova
    marite mok. Sakini, keil asan sanien votut keil one mini keke avamasmasi ka retai
    en keil amumon hatkatien keil one ral mini.
  tel-2017: అప్పుడు వాళ్ళు యెహోవాకు ఎంతో భయపడి, ఆయనకు బలులు అర్పించి మొక్కుబళ్లు చేశారు.
  hat-BSA: Epi mesye yo te vin krent SENYÈ a anpil. Yo te ofri yon sakrifis a SENYÈ
    a e te fè ve yo a Li menm.
  bxh-bxh: Amainiya, waga tau paisowaidi Isalaela edi Yaubada sa ꞌwasabuwen, yo fede
    sa kawawananahaꞌen, be edi antalasam sa ginauli, na sa angwala haba sa famuli watan.
  emi-emi: Tau ngai uungu etoa tale anua ateva laghe matautangailila Iaue. La ghe
    gheleila aiaavusuvusuena, me laghe auliaala inangariira nialokoi ta Iaue.
  kos-kos: Ma se inge oru mwet fin oak uh arulana sangeng sin LEUM GOD, pwanang elos
    oru sie mwe kisa nu sin LEUM GOD, ac wulela mu elos ac kulansap nu sel.
  hbo-WLC: וַיִּֽירְא֧וּ הָאֲנָשִׁ֛ים יִרְאָ֥ה גְדוֹלָ֖ה אֶת־יְהוָ֑ה וַיִּֽזְבְּחוּ־זֶ֙בַח֙
    לַֽיהוָ֔ה וַֽיִּדְּר֖וּ נְדָרִֽים׃
  ibo-ibo: Mgbe nke a mere ndị ikom ahụ tụrụ egwu Onyenwe anyị nke ukwuu. Ha chụụrụ
    Onyenwe anyị aja, kwekwa ya nkwa dị iche iche.
  ory-ory: ଏଥିରେ ସେହି ଲୋକମାନେ ସଦାପ୍ରଭୁଙ୍କୁ ଅତିଶୟ ଭୟ କଲେ ଓ ସେମାନେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ
    ବଳି ଉତ୍ସର୍ଗ କଲେ ଓ ନାନା ମାନତ କଲେ।
  wmt-wmt: '@see-verse:JON.001.015'
  chk-chk: Ren ei ekewe säla ra fokun niuokusiti ewe Samol mi Lapalap, pwe ra asor
    ngeni o pwon pwe repwe angang ngeni.
  ssd-ssd: Yu mukuna le taŋgo kame ta Suŋgo tuku kuru kuru suŋgo tumba agaŋmor ande
    balemba Suŋgo atraukinaig sulumba nu tuku pasa saŋgri pilenaig.
  rop-rop: Wal detlot boutmen bin brabli bradin blanga YAWEI na, en deibin meigim
    det sekrifais serramoni blanga im, en deibin meigim olkain pramis langa im.
  mwf-2018: I peneme nhini-ka perranamanhamtha-warda-neme parde ngarra Yile neki-yu.
    I da nakurl-te-wa ku puliki warda pumpannabatneme ku pinnangamnapekneme Yile neki-nu-yu
    nhini nukunu thangunu weyida mampunkuyibirnuneme-yu. Nhini-wa murrinh-yu pamamnaneme
    ngarra Yile neki da ngarra marra-re kathu ngarra wirrirr ngala pantet-yu. I mange-ka
    kanhi da pumamkaneme kanhi.
  ukr-1871: І полякались ті люде вельми перед Господом, принесли Господеві жертву
    й обреклись обітами.
  eng-AOI: When the sailors saw the sea had become calm, they were so afraid of Yahweh
    that they took a sheep and killed it for him. They said to him, “We know you are
    very strong, Yahweh. So when we reach land again we will kill another sheep and
    we will worship you all the time, because now we know that you are very powerful.”
  deu-1951: Da bekamen die Männer große Ehrfurcht vor dem HERRN und brachten dem HERRN
    ein Schlachtopfer und taten Gelübde.
  eng-JPS: Then the men feared the LORD exceedingly; and they offered a sacrifice
    unto the LORD, and made vows.
  srp-1865: Tada se pobojaše oni ljudi Gospoda vrlo, i prinesoše žrtvu Gospodu i uèiniše
    zavjete.
  lug-lug: Abasajja ne batya nnyo Mukama, ne bawaayo ekiweebwayo gy’ali ne beeyama
    obweyamo.
  heb-heb: וייראו האנשים יראה גדולה את יהוה ויזבחו זבח ליהוה וידרו נדרים׃
  ben-IRV: তখন সেই লোকেরা সদাপ্রভুর থেকে খুব ভয় পেল; আর তারা সদাপ্রভুর উদ্দেশ্যে
    বলিদান করল এবং নানা মানত করল।
  pan-pan: ਤਦ ਉਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਯਹੋਵਾਹ ਦਾ ਬਹੁਤ ਭੈਅ ਮੰਨਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ
    ਇੱਕ ਬਲੀ ਚੜ੍ਹਾਈ ਅਤੇ ਸੁੱਖਣਾ ਸੁੱਖੀਆਂ।
  rmy-LOVARI: Лас э манушэн бари дар катар о Рай Яхва, вон дынэ лэскэ жэртва ай солахадэ.
  tkr-tkr: Gameebınbı it'umba qəpq'ı'n, Rəbbis cuvab huvu q'urban ablyaa'a.
  mya-JVB: သင်္ဘောသား တို့သည်လည်း ထာဝရဘုရား ကို အလွန် ကြောက်ရွံ့ သဖြင့် ယဇ် ပူဇော်
    ၍ သစ္စာ ဂတိထားကြ ၏။
  tte-O: Daumwaline sigitai kabo topaisowane me ali matausi lalakina Yeoba koina,
    mwa kaba pwaoli yabo sikalai yo sipwaoli koina yo siwaloyameli yakato sauga meuloina
    kani sitapwalolo koina.
  tvk-tvk: Melele xa boskru xil lapusi mak, lamerere ni Iahova himetu. Ma lasa sanien
    eo tei te memesien mini e xil kekes lapol ni hitxatien nae xil dela.
  tbg-tbg: Mintumanta sipiqi kaiqa varoka voqamake qete vaiha vika vo ofaa Nora Kotira
    amiteha, nái kauqu aiqiqaa aqukeha tiha, Mpo, tenavu ai kaiqaqai varaqi virerave,
    tura.
  hmo-hmo: Unai dainai lagatoi taudia ese Lohiabada dekenai idia gari bada herea.
    Vadaeni boubou gauna Lohiabada dekenai idia henia, bona iena hesiai do idia lao
    totona idia gwauhamata.
  ata-ata: Aneꞌi mimalei aloxo ne, la mimamaꞌu noxou IAUE. La sou miꞌelaxu sipsip
    mulai noxou, xe mipalaꞌalixu taneꞌi sou lexe aneꞌi imasaxa itaxaanu mo imulinu
    anusisi.
  urd-urd: तब वह ख़ुदावन्द से बहुत डर गए, और उन्होंने उसके सामने क़ुर्बानी पेश कीं
    और नज़्रें मानीं
  rus-SYN: И устрашились эти люди Господа великим страхом, и принесли Господу жертву,
    и дали обеты.
  rmy-SERVI: Матросуря фартэ пэрэдаранепэ РАЕСТАР, андэ Лэсти жэртва и дыне солах.
  bqc-SIM: Dii gbãa yã́ gbɛ̃́piↄ vĩakũ̀ maamaa, ↄ̃ aa sa'òwà aa lɛkɛ̀wà.
  tcz-CHONGTHU: Kongtol ho chun Pakai thanei dan chu amudoh phatun akichalheh jingun
    pumgo thilto abolun kitepna anei tauvin ahi.
  mar-mar: मग त्या मनुष्यांस परमेश्वराची खूप भीती वाटली, आणि त्यांनी परमेश्वरास यज्ञ
    केला आणि नवसही केले.
  tcs-tcs: Wen dempla bin luk, da solwata i bin kam wase gris, wantaim dempla bin
    prapa akan. Dempla bin kile wan animal ane ol bin banem meke sakripais po da AntapGod
    ane dempla bin meke promis po pole da AntapGod.
  soq-soq: Waa bedewe nolantoia apanawa dewa ema ewane Iawe God sawaidantoiena, sa
    baiwa mo Iawe God mampe pulo dewasane ita badowa sauantoiena.
  qub-qub: Wayra chawashanta ricar büquicho arojcunaga Tayta Diosta fiyupa manchacur
    rispitaran. Sacrifisyu uywatapis Tayta Diospaj pishtar payta sirbinallanpäna auniran.
  bqp-bqp: Yerɑ tɔn be, bɑ Yinni Gusunɔ nɑsiɑ, bɑ nùn yɑ̃kuru kuɑ. Mɑ bɑ nɔɔ mwɛɛru
    kuɑ mɑ wiyɑ bɑ koo sɑ̃.
  hat-hat: Lè marin yo wè sa, yo te vin pè Seyè a anpil. Yo ofri bèt pou touye ba
    li. Yo pwomèt pou yo sèvi l'.
  eng-BSB: Then the men feared the LORD greatly, and they offered a sacrifice to the
    LORD and made vows to Him.
  eng-WEBPB: Then the men feared the LORD exceedingly; and they offered a sacrifice
    to the LORD and made vows.
  kbq-kbq: Anama hiazanku ana vahe'mo'za, Ra Anumzamofona tusi'a koro hunte'za, Kresramana
    vunente'za, mago'a huvempa kea Agrite hu'naze.
  nhe-BL: Huan quema nopa tlacame tlen tlapalehuiyayaj ipan barco quiitaque tlen panoc,
    quiimacasque TOTECO huan quihueyitlepanitaque. Quimacaque se tlacajcahualistli
    huan quitencahuilijque para quitequipanose.
  bus-bus: Dii yã pì tò vĩa gbɛ̃ pìnↄ kũ̀ maamaa, ben aↄ̃ saa òa aↄ̃ lù sɛ̀nɛ.
  gub-BL: Ukyze tuwe Tupàn Tuweharupi Wiko Ma'e wi wà kury. A'e rupi uzuka amo ma'ea'yr
    wà kury, henataromo wà kury. Umume'uahy wemiapo ràm ikatuahy ma'e izupe wà no.
  ulk-ulk: Ablegide able pazar nakerda Oplei geumge bakeri, wi eudim agimurda tabara
    zegulu a mir idagda kega wi no abi tebteb wadamilare.
  eng-DRA: And the men feared the Lord exceedingly, and sacrificed victims to the
    Lord, and made vows.
