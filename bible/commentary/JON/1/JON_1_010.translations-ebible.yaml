  tam-2017: 'அவன் யெகோவாவுடைய சந்நிதியிலிருந்து விலகி ஓடிப்போகிறவன் என்று தங்களுக்கு
    அறிவித்ததினால், அந்த மனிதர்கள் மிகவும் பயந்து, அவனை நோக்கி: நீ ஏன் இதைச் செய்தாய்
    என்றார்கள்.'
  app-app: Rat vaviruu salsal i apma ah Jona tevep. Bi ram uhleli ini nuhu “Kot leli
    apmah?” Rat teililngi nuhu Jona terop selal dini non SUBU igo te vep mwasi mini
    nii.
  spa-RV-1909: 'Y aquellos hombres temieron sobremanera, y dijéronle: ¿Por qué has
    hecho esto? Porque ellos entendieron que huía de delante de Jehová, porque se
