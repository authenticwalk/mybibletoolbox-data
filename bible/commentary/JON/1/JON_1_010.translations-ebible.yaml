verse: JON.001.010
translations:
  mal-C: അപ്പോൾ അവർ ഭയവിഹ്വലരായി അദ്ദേഹത്തോട്, “നീ എന്തിനിങ്ങനെ ചെയ്തു?” എന്നു ചോദിച്ചു—യോനാ
    യഹോവയുടെ സന്നിധിയിൽനിന്ന് ഓടിപ്പോകുകയാണ് എന്ന് അദ്ദേഹം അവരോടു പറഞ്ഞിരുന്നതിനാൽ
    ഇക്കാര്യം അവർക്ക് അറിയാമായിരുന്നു.
  deu-TKW: 'Da gerieten die Männer in große Furcht und sprachen zu ihm: Was hast du
    gethan! Die Männer wußten nämlich, daß er sich auf der Flucht vor Jahwe befand,
    denn er hatte es ihnen berichtet.'
  lin-lin: 'Ayebisaki bango ete azali kokima mosika na Yawe. Boye bato yango babangaki
    makasi ; batunaki ye : — Eloko nini osalaki kuna ?'
  eng-LSV: And the men fear a great fear, and say to him, “What [is] this you have
    done!” For the men have known that he is fleeing from the face of YHWH, for he
    has told them.
  bmu-bmu: 'Yaŋön börö osikosibuk niŋgiiga nöŋön mi tököba Kembugöt jemesoholŋeyök
    ölöŋ köla kazal.” Mewö meleŋniga azi yeŋön mi möt yaköba gwötpuk awöwöliba kewö
    jiba jim waŋgiget: “Yei! Gi möp wuanöŋgörap mewö akzane?”'
  eng-GNV: Then were the men exceedingly afrayde, and said vnto him, Why hast thou
    done this? (for the men knewe, that he fled from the presence of the Lord, because
    he had tolde them)
  eng-WEBSTER: Then were the men exceedingly afraid, and said to him, Why hast thou
    done this? For the men knew that he fled from the presence of the LORD, because
    he had told them.
  nhw-BL: Huan Jonás quinpohuili nopa tlacame para cholohuayaya iixpa TOTECO. Huan
    quema quicajque catli quiijto huan quiitaque nopa hueyi atl noja más mocojcoxoniyaya,
    nelía majmajque,
  swh-ONEN: Hili liliwaogopesha nao wakamuuliza, “Umefanya nini?” (Walijua alikuwa
    anamkimbia Bwana, kwa sababu alishawaambia hivyo.)
  bba-bba: Yerɑ tɔn be, bɑ nɑndɑ ye bɑ ɡiɑ mɑ Yonɑsi u Yinni Gusunɔ dukɑ suurimɔwɑ
    domi win tii u bu sɔ̃ɔwɑ mɛ. Mɑ bɑ nùn bikiɑ bɑ nɛɛ, mbɑn sɔ̃nɑ ɑ kuɑ mɛ. Amɔnɑ
    sɑ ko nun kuɑ nim mɛ, mu kɑ kpunɑ. N deemɑ nim mɛ, mu seemɔ mu dɔɔwɑ.
  eng-KJVCPB: Then were the men exceedingly afraid, and said unto him, Why hast thou
    done this? For the men knew that he fled from the presence of the Lord, because
    he had told them.
  cpy-cpy: 'Antawoete ithaawanaki, ikanteeyini: “¿Jempe pikanta-teetenaka?” Tema yotanaki
    ishiya-pitha-tatyaari Tajorentsi, tema aritaki ikantzi ikamantaki.'
  mpx-mpx: Inoke hi lovakun nabi. He hi atena te Yehoba i lou luwai, kaiwena iyaka
    wali wasa i pek ola. Inoke hi baek elana hi ba, “Ga i ola ge u ginol ola?”
  wbp-wbp: Ngajurnarla jurnta parnkaja.” Kujalu pawurtu-wardingkirli yimi purda-nyangu
    jurnta parnkanja-warnu, pirlirrpajulu ngarrurda-jarrijalku lani-nyayirni. Ngulalurla
    purlajalku, “Waraa! Nyiyakunparla jurnta parnkaja?”
  luo-luo: Wachno nobwogogi mine gipenjo niya, “En angʼo misetimo?” (To negingʼeyo
    ni oringo oa e nyim Jehova Nyasaye nikech ne oyudo osenyisogi kamano).
  meu-meu: Bena unu tatau na e gari dikadika, e hamaoroa, eto, Ede vada o kara toma?
    Badina be unu tatau vada e diba ia na Iehova vairana amo vada e heau oho, badina
    be ia ese vada e hamaorodia.
  npi-ULB: त्‍यसपछि ती मानिसहरू झन् धेरै डराए र योनालाई भने, “तिमीले गरेको यो के हो?”
    तिनी परमप्रभुको उपस्थितिबाट टाढा भागिरहेका थिए भनी ती मानिसहरूले थाहा पाए, किनभने
    तिनले उनीहरूलाई त्‍यसै भनेको थिए ।
  yor-yor: Nígbà náà ni àwọn ọkùnrin náà bẹ̀rù gidigidi, wọn sì wí fún un pé, “Èéṣe
    tí ìwọ fi ṣe èyí?” (Nítorí àwọn ọkùnrin náà mọ̀ pé ó ń sá kúrò ní iwájú Olúwa
    ni, nítorí òun ti sọ fun wọn bẹ́ẹ̀).
  wos-wos: Wungi we dé wa, “Wuni Gotré yatakataka yaange yinjoka wuni ya.” Wandéka
    xékétaka di wungi roo. Roota di wa, “Métaka méni wungi huru? Wungi haraki méni
    huru!”
  emp-NTPO: 'Maʌ̃ awara jarasia idjira Ãcõrẽnebemada mĩrũ wãbʌrʌda. Maʌ̃ cawasid̶ad̶e
    ãdjirãra bio ne wayasid̶aa. Maʌ̃ carea ãdjia iwid̶isid̶aa: –¿Bʌa cãrẽ cãrẽã jãwã
    osi?–'
  ind-ind: '@see-verse:JON.001.009'
  pes-OPCB: 'سپس به ایشان گفت که از حضور خداوند فرار کرده است. آنها وقتی این را شنیدند
    بسیار ترسیدند و گفتند: «چرا این کار را کردی؟»'
  lcm-lcm: Na kala akus iria ta kapo sip ani Iave. Taun kila longong a mengen ke si
    Iona, kila leng alava, na kila antok ia, “Kupo bil arikek luai iuang!”
  tgl-ULB: Pagkatapos lalong natakot ang mga tao at sinabi kay Jonas, “Ano itong ginawa
    mo?” Dahil nalaman ng mga tao na siya ay tumatakbo palayo mula sa presensya ni
    Yahweh, dahil sinabi niya sa kanila.
  rmn-rmn: 'О Иона пхукавдяс лэнги, кай ов нашэл катар Сагбус Яхвэ. Кана он адалэстар
    галилэ, он бут трашанилэ тай пхучлэ: — Со ту кердян?'
  kca-kca: 'Щӑԓта хŏйатәт шек такан пӑԓтамәсәт пӑ ԓўвеԓа йастәсәт: «Мўй урәӈән нӑӈ
    щиты версэн?» Хŏйатәт ŏша пайәтсэԓ, Турәм Куща эԓты ԓўв хŏнтаԓ, хŏты ԓўв ԓывиԓаԓа
    йастәс.'
  cbu-NT: Nuw Apanllee kuk nda payumaam zandaranguri, ningeemsha suwarangina, tárangiya.
    Itsinsaru kamanirangtaa, itaru marsha nda pakchiyam zanayarangiya. Aranginasha
    kizpurinasha warastarangiya. Ashiri tputs aranginasha punirangusin, anumun masharanganaya.
    Ashiriya, ¿mayaamsha amb ashirangsha? ¿Na shiyaa tamaycheezini mar zanayamaama?
    táranganaya.
  hui-hui: Ani lowa Yona ibugua, I̱ Anduane Homogo wahalu pole pialu hewariago o biragoni
    i̱ hondowa bira, lalu lamini. Ani layagola hale howa iba sibi biagoria berearume
    gi timbuniore howa Yonahondo lalu, Ogoni hiriribiore bialu harida, lene.
  wrs-wrs: '@see-verse:JON.001.009'
  mya-mya: ထို​နောက်​ဆက်​လက်​၍​မိ​မိ​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​ထံ​တော်​မှ​ထွက်​ပြေး​တိမ်း​ရှောင်​လာ​သူ​ဖြစ်​ကြောင်း​ကို​လည်း​ထို​သူ​တို့​အား​ပြော​ပြ​၏။
    သင်္ဘော​သား​တို့သည်​ကြောက်​လန့်​ကြ​ကုန်​လျက် ``သင်​ပြု​သည့်​အ​မှု​သည်​ထိတ်​လန့်​ဖွယ်​ကောင်း​လှ​ပါ​သည်​တ​ကား''
    ဟု​ဆို​ကြ​၏။-
  bod-N: དེ་ནས་གྲུ་པ་རྣམས་རབ་ཏུ་འཇིགས་ནས་ཡོ་ནཱ་ལ། ཁྱོད་ཀྱིས་བྱས་པའི་དོན་འདི་ཅི་ཞིག་ཡིན་ནམ་ཞེས་སྨྲས་སོ།།
    ཅིའི་ཕྱིར་ཞེ་ན། ཁོས་དེ་རྣམས་ལ་སྨྲས་པའི་རྐྱེན་གྱིས་དེ་དག་གིས་ཁོ་རང་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་ནས་བྲོས་ཡོང་བ་ཤེས་པས་སོ།།
  wsk-wsk: Se nuna den umu ikiman ale ninguru nguangakasan, ale Jonah isarman, “Ni
    anape munan ewere beterem a?” maman. Nu Yawe kuring kulukam ale naguwakaso mu
    nu nunga maonam se maingkala ko ikiman.
  sna-sna: Izvi zvakavatyisa uye vakabvunza vakati, “Watadzeiko?” (Vaiziva kuti aitiza
    kubva pamberi paJehovha, nokuti akanga atovaudza kudaro.)
  spa-BLM: 'Entonces los hombres tuvieron mucho miedo y le dijeron: “¿Qué has hecho?”.
    Porque los hombres sabían que él huía de la presencia de Yahvé, porque se lo había
    dicho.'
  cac-cac: 'Yuj chi'', ix och ijan vin̈ yalan d''a eb'' ed''jinac te'' barco chi''
    to van yel vin̈ elelal d''a yichan̈ Jehová yalani. Axo ix yab''an eb'' to icha
    chi'' yaji, ix yilanpax eb'' to yelc''olal ste ovaj a'' mar chi'', ix te vach''
    xivq''ue eb'', ix och ijan eb'' sc''anb''an d''a vin̈ icha tic: ¿Tas yuj icha
    tic tzutej a b''a? ¿Tas tzach cutej ticnaic yic svanaj a'' mar tic? xchi eb''.'
  swh-ULB: Ndipo watu hao waliogopa zaidi, wakamwambia Yona, Ni jambo gani hili ulilolifanya?
    Kwa maana hao watu walijua kwamba alikuwa akikimbia mbele ya Bwana, kwa sababu
    alikuwa amewaambia.
  bel-bel: 'І спалохаліся людзі страхам вялікім і сказалі яму: «дзеля чаго ты гэта
    зрабіў», бо даведаліся гэтыя людзі, што ён уцякае ад аблічча Гасподняга, як ён
    сам абвясьціў ім.'
  wed-wed: Waga ravai i rovo kaukaua ma i vigaragararei, “Aiwai aubaina lamna u kauei!”
    Jonah boiboḡi i vieḡa da tauna Bada i rovoei da i rubaruba.
  deu-ELBBK: 'Da fürchteten sich die Männer mit großer Furcht und sprachen zu ihm:
    Was hast du da getan! Denn die Männer wussten, dass er von dem Angesicht des HERRN
    wegfloh; denn er hatte es ihnen mitgeteilt.'
  mbb-OT: Ne midtudtulan sikandan ni Jonas mehitenged te kenè din kebpezumdumahi te
    suǥù te Nengazen kandin. Ne tenged dutun utew zan nengahandek, ne ke sikandan
    te, “Kenà meupiya haazà is mid-ulaula nu.”
  mal-2015: 'ആ പുരുഷന്മാർ അത്യന്തം ഭയപ്പെട്ടു അവനോടു: നീ എന്തിന്നു അങ്ങനെ ചെയ്തു എന്നു
    പറഞ്ഞു. അവൻ അവരോടു അറിയിച്ചിരുന്നതുകൊണ്ടു അവൻ യഹോവയുടെ സന്നിധിയിൽനിന്നു ഓടിപ്പോകുന്നു
    എന്നു അവർ അറിഞ്ഞു.'
  tuo-NT: 'Joná tiwʉ daꞌrarãrẽ “Õꞌacʉ̃rẽ duꞌtigʉ weeꞌe”, ni werecʉ niwĩ. Cʉ̃ tojo
    nisere tʉꞌorã, ʉpʉtʉ uicãrã niwã. Siapeꞌe meꞌrã wĩꞌrõ ʉpʉtʉ wẽe, pãꞌcõrĩ pacase
    wãꞌcãcã ĩꞌarã, cʉ̃rẽ sẽrĩtiñaꞌcãrã niwã: —¿Deꞌro weegʉ mʉꞌʉ tojo weeati? Ʉ̃sã
    aꞌti maajore diꞌtamarĩacã ʉarã, ¿mʉꞌʉrẽ deꞌro weerãsari? nicãrã niwã.'
  gvs-gvs: Tuwaina tauyana kana, ‘Ame Yauweyana yaina goi asiya.’ Tuwo tauyadi simatoita
    gagaina, tauna sidigo kadi, ‘¿Go kom kaga kuguinuwe bego kusiya?’
  rmc-rmc: 'Akor ola murša igen predaranďile a phende leske: „S''oda kerďal?“ Dodžanle
    pes, hoj denašel le RAJESTAR, bo o Jonaš lenge oda phenďa.'
  nlg-nlg: Ge tutugua heghena vania te ghaghua iga nina na tona, te liona ge ke sama
    polo vania na Maghutu God. Na lei mane tara lutu tana vaka te torora na Mataghu
    ge ara ghaghua vania, e too mamataghugha ngangata na goniana na totobo ia to gonia!
  pes-OPV: 'پس آن مردمان سخت‌ترسان شدند و او را گفتند: «چه کرده‌ای؟» زیرا که ایشان
    می‌دانستند که از حضور خداوند فرار کرده است چونکه ایشان را اطلاع داده بود.'
  ron-1924: 'Оамений ачея ау авут о маре тямэ ши й-ау зис: „Пентру че ай фэкут лукрул
    ачеста?” Кэч оамений ачея штияу кэ фуӂя де Фаца Домнулуй, пентру кэ ле спусесе
    ел.'
  aui-aui: Bi gegha da Jona raghani katamane waga bagibagi damdi iwonedi da touna
    iyimatipo da Yawe God gwabinama iyaverataveyana, na raghanina yana wonabodeyana
    siwaiyaneni na toudi sinaghara kirakii, na siwoneni bo, “Tam parapa bera berokirakiina
    kubera!”
  ben-OBCV: এতে তারা আতঙ্কগ্রস্ত হল ও জিজ্ঞাসা করল, “তুমি কী করেছ?” কারণ তারা জানতে
    পেরেছিল যে তিনি সদাপ্রভুর কাছ থেকে পালিয়ে যাচ্ছেন এবং যোনা ইতিমধ্যে সেকথা তাদের
    বলেছিলেন।
  lex-lex: 'Me nwahaur momuoga hya'' ed mak karei pia enawlar dioinia inonni la ORGAHI-ORHA''A.
    La'' a''na kapli re ratlin nana hya'' maka ha nwahauru re de honona ema rtaplele''er
    targa ne rdiwra-rda''al nohora yamta''atni, pa rakot la Yunus riwra: “Riy yatyat
    id o'' di lee! Hya'' mak karei piede omhi'' nan emkadena?!”'
  som-som: Markaasay nimankii aad iyo aad u cabsadeen, oo ku yidhaahdeen, Waa maxay
    waxa aad samaysay? Waayo, waxay ogaadeen inuu Rabbiga hortiisa ka soo cararay,
    maxaa yeelay, isagaa u sheegay.
  lat-VUC: 'Et timuerunt viri timore magno, et dixerunt ad eum: Quid hoc fecisti?
    cognoverunt enim viri quod a facie Domini fugeret, quia indicaverat eis.'
  aoi-aoi: Akena nganja ngayuwa ningi-lyumadumurra Yaweya-langwa. Kembirra aminakina-langwa
    ena ngarrak-akburrangama wiyerrirda,” ni-yama nakina Jawuna. Aburraja nuw-engkirrika-manja
    akina ayakwa Jawuna ni-yengbinuma nakina, namurndak-akbar•da angwurra wurrumurndakakina
    warnungkwarba wurruminakina mijiyanga akina-langwa ayakwa. Akwa ne-yama, “Akine-ka
    awurrariya ningki-yamama ningkakina,” ne-yama.
  eng-ASVBT: Then were the men exceedingly afraid, and said unto him, What is this
    that thou hast done? For the men knew that he was fleeing from the presence of
    Jehovah, because he had told them.
  mna-mna: '@see-verse:JON.001.009'
  ita-1885: 'E quegli uomini temettero di gran timore, e gli dissero: Che hai tu fatto?
    Conciossiachè quegli uomini sapessero ch''egli se ne fuggiva dal cospetto del
    Signore; perciocchè egli l''avea lor dichiarato.'
  eng-LXXUP: Then the men feared exceedingly, and said to him, What is this that thou
    hast done? for the men knew that he was fleeing from the face of the Lord, because
    he had told them.
  eng-ULB: Then the men were even more afraid and said to Jonah, “What is this that
    you have done?” For the men knew that he was running away from the presence of
    Yahweh, because he had told them.
  spa-VBL: 'Los marineros se asustaron mucho más y le preguntaron a Jonás: “¿Qué has
    hecho?” porque Jonás les explicó que estaba huyendo del Señor.'
  fra-_FOB: 'Et ces hommes furent saisis d''une grande crainte, et ils lui dirent:
    Pourquoi as-tu fait cela? Car ces hommes savaient qu''il s''enfuyait de devant
    la face de l''Éternel, parce qu''il le leur avait déclaré.'
  mal-mal: 'അപ്പോൾ ആ പുരുഷന്മാർ അത്യന്തം ഭയപ്പെട്ട് അവനോട്: “നീ എന്തിന് അങ്ങനെ ചെയ്തു?”
    എന്ന് ചോദിച്ചു.'
  urd-GVR: Yūnus ne unheṅ yih bhī batāyā ki maiṅ Rab ke huzūr se farār ho rahā hūṅ.
    Yih sab kuchh sun kar dīgar musāfiroṅ par shadīd dahshat tārī huī. Unhoṅ ne kahā,
    “Yih āp ne kyā kiyā hai?”
  suz-BL: मिनु मेको मुरपुकी ङोंइती क्‍येङा हिंशा योना कली “गे मारदे ओपा प्रोक्‍ङे?”
    दे हिल्‍लो पामे बाक्‍त। मारदे हना योनामी मेको आन कली “गो परमप्रभु यावे आ ङोंइती
    रे प्रोक्‍ती” देंशो बाक्‍माक्‍त।
  eng-NOY: Then were the men exceedingly afraid, and said to him, Wherefore hast thou
    done this? For the men knew that he fled from the presence of Jehovah, because
    he had told them.
  ita-1927: 'Allora quegli uomini furon presi da grande spavento, e gli dissero: “Perché
    hai fatto questo?” Poiché quegli uomini sapevano ch’egli fuggiva lungi dal cospetto
    dell’Eterno, giacché egli avea dichiarato loro la cosa.'
  ckb-ckb: 'پیاوەکان ترسێکی زۆریان لێ نیشت و لێیان پرسی: «بۆچی ئەمەت کرد؟» پیاوەکان
    زانییان کە لە یەزدان هەڵاتووە، چونکە پێشتر پێی گوتبوون.'
  eng-BBE: And the men were in great fear, and they said to him, What is this you
    have done? For the men had knowledge of his flight from the Lord because he had
    not kept it from them.
  kan-OKCV: ಆಗ ಆ ಮನುಷ್ಯರು ಬಹಳ ಭಯಪಟ್ಟು, “ನೀನು ಏನು ಮಾಡಿದ್ದೀ?” ಎಂದು ಅವನನ್ನು ಕೇಳಿದರು.
