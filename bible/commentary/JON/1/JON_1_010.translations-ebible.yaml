  tbz-SIM: 'Kɛ̀ Sonɑɑsii bɛ̀ nɑ̀kɛ́ ò cokùnɛ̀mɛ̀ Kuyie nku, kɛ̀ kufɔ̃wɑɑ́ mbɛ̀ ɑutɛ́
