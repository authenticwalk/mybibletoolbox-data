  ben-IRV: তখন সেই লোকেরা খুব ভয় পেয়ে তাঁকে বলল, “তুমি এ কি কাজ করেছ?” কারণ তিনি
    যে সদাপ্রভুর সামনে থেকে পালিয়ে যাচ্ছেন, এটা তারা জানত, কারণ তিনি তাদেরকে বলেছিলেন।
  pan-pan: ਤਦ ਉਹ ਮਨੁੱਖ ਬਹੁਤ ਹੀ ਡਰ ਗਏ ਅਤੇ ਕਹਿਣ ਲੱਗੇ, “ਤੂੰ ਇਹ ਕੀ ਕੀਤਾ?” ਉਹ ਮਨੁੱਖ ਜਾਣ
    ਗਏ ਸਨ ਕਿ ਯੂਨਾਹ ਯਹੋਵਾਹ ਦੇ ਹਜ਼ੂਰੋਂ ਭੱਜ ਰਿਹਾ ਸੀ, ਕਿਉਂਕਿ ਉਸ ਨੇ ਆਪ ਹੀ ਇਹ ਗੱਲ ਉਨ੍ਹਾਂ
    ਨੂੰ ਦੱਸ ਦਿੱਤੀ ਸੀ।
  rmy-LOVARI: 'Иона пхэндас э наларэнгэ, кэ вов нашэл катар о Рай Яхва. Кана вон жянглэ
    па кадо, лас лэн бари дар, ай вон пущлэ: — Ай че баё кэрдан?'
  tkr-tkr: 'Mang''vee manbışik''le eyhen, vuc Rəbbile hexvava. Manbı it''umba qəpq''ı''n
    qiyghanan: – Ğu in hı''iyn hucoone?'
  mya-JVB: ထိုသူတို့သည် အလွန် ကြောက်ရွံ့ ၍ ၊ သင်သည် အဘယ်ကြောင့် ဤ သို့ပြု သနည်းဟုမေး
    ကြ၏။ ယောန သည် ထာဝရဘုရား ထံ တော်မှ မိမိ ပြေး ကြောင်းကို ဘော်ပြ သောကြောင့် သူတို့သိ
    ကြ၏။
  tte-O: iya mwa yayabubu-gabaen.” Kabo waga kana topaisowa simatausi lalakina siyokoiyan
    yo siwaloba, “Tawae kaiwena uginauli besiele?”
  tvk-tvk: Di, Siona bit rat xi mi xil bit xi di milesae ra Iahova. Melele xa boskru
    xil lalonge mak, ulixil mikan pupu ma lasel mini labit, “?Veneh ma otepol ni tesaen
    ak?”
  tbg-tbg: Ionaava minti tivakero viva Nora Kotira uva qaqirakero vonaini vuare tu
    uvaravata vika tiva nimumanta iri, vika voqamake aatu itomanta tiha, Oho, are
    mintiharama qora kaiqama vara kaarao, ti.
  hmo-hmo: Bona Iona ese idia ia hamaoroa, ia be Lohiabada dekena amo ia heau siri
    noho. Lagatoi taudia be unai hereva dainai idia gari bada, bona Iona dekenai idia
    gwau, “Ia, oi ese kerere bada oi karaia vadaeni!”
  ata-ata: Aneꞌi milomu noxou aloxo ne, la mimamaꞌu manina. Xe miavuti vaxa, la mivikalanu
    aloxo ꞌo, “ꞌEi soxu ꞌo, nini nesusu manina.”
  urd-urd: तब वह ख़ौफ़ज़दा होकर उस से कहने लगे, तू ने यह क्या किया? क्यूँकि उनको मा'लूम
    था कि वह ख़ुदावन्द के सामने से भागा है, इसलिए कि उस ने ख़ुद उन से कहा था।
  rus-SYN: 'И устрашились люди страхом великим и сказали ему: для чего ты это сделал?
    Ибо узнали эти люди, что он бежит от лица Господня, как он сам объявил им.'
  rmy-SERVI: 'Тунчи Иона пхэнда лэнди, со вов нашэл РАЕСТАР. Кала мануша уджянгле
    пала када, вонэ фартэ пэрэдарэне тай пхэндэ лэсти: — Сости ту када тирдан?'
  bqc-SIM: 'Ɔ̃ vĩa gbɛ̃́piↄ kũ̀, an nisĩna vùa, aa òɛ̀: Bↄ́ yã́ ń kɛ̀ màai?
    Gbɛ̃́piↄ dↄ̃̀ kɛ́ àlɛ bàalɛ Diiɛɛ, kɛ́ a ònɛ́ beewa yã́i.'
  tcz-CHONGTHU: Jonah chun Pathen na konna hung jamdoha ahi chu a seidoh phat in amaho
    aha kichat behsehun, epi na bolkhel hitam atiuvin ahi.
  mar-mar: मग त्या लोकांस अत्यंत भीती वाटली; आणि ते योनाला म्हणाले, “तू हे काय केले?”
    कारण त्या लोकांनी जाणले की तो परमेश्वरासमोरून पळून जात आहे, कारण त्याने त्यास
    तसे सांगितले होते.
  tcs-tcs: Zona bin kip yan po dempla ane dempla bin sabe nau em bin ranwei prom da
    AntapGod. Wen dem kru bin lisen diswan ol bin prapa prait. Den ol bin spik po
    em, ‘Ei! Yu prapa dugi! Watpo yu bin mekem diskain?’
  soq-soq: Tane Iona me insenase, ne Iawe God epe nambe anteapa rua. Me ene sawe aleidia
    umanawa bauta mo diamono eteiena sa baiwa mo sipoamodio saidantoiena ita waienase,
    “E dewa kadiwaida dewasaana!”
  qub-qub: 'Chayno willashpan Jonasga büquicho arojcunata willaran Tayta Diospita
    gueshpiycashanta. Chayno willaptin lamar yacu pullchajyar masta mastana büquita
    tallpuchiyta munaptin büquicho arojcunaga fiyupa manchariran. Chauraga Jonasta
    tapuran: «¿Imanirtaj chayno gueshpicuycanqui? ¿Imatataj gamta ruräcunaman lamar
    gocha pullchajyaynin chawänanpaj?» nir.'
  bqp-bqp: Yerɑ tɔn be, bɑ nɑndɑ ye bɑ giɑ mɑ Yonɑsi u Yinni Gusunɔ dukɑ suurimɔwɑ
    domi win tii u bu sɔ̃ɔwɑ mɛ. Mɑ bɑ nùn bikiɑ bɑ nɛɛ, mbɑn sɔ̃nɑ ɑ kuɑ mɛ. Amɔnɑ
    sɑ ko nun kuɑ nim mɛ, mu kɑ kpunɑ. N deemɑ nim mɛ, mu seemɔ mu dɔɔwɑ.
  hat-hat: 'Jonas pale ak yo, li di yo ki jan li t''ap kouri pou Seyè a. Marin yo
    te sezi yon sèl sezi. Yo di l'' konsa: -Sa ou fè konsa, monchè?'
  eng-BSB: Then the men were even more afraid and said to him, “What have you done?”
    The men knew that he was fleeing from the presence of the LORD, because he had
    told them.
  eng-WEBPB: Then the men were exceedingly afraid, and said to him, “What have you
    done?” For the men knew that he was fleeing from the presence of the LORD, because
    he had told them.
  kbq-kbq: Anagema hige'za ventema eneriza vahe'mo'za nentahi'za, tusi zamanogu nehu'za,
    anage hu'za Jonana antahige'naze. Kagra inankna hazenke hu'nane? Na'ankure Jona'ma
    Anumzamofonkema rutagreno fre'nea kea ana nagara zamasamige'za antahi'nareti hu'naze.
  nhe-BL: Huan Jonás quinpohuili nopa tlacame para cholohuayaya iixpa TOTECO. Huan
    quema quicajque tlen quiijto huan quiitaque nopa hueyi atl noja más mocojcoxoniyaya,
    nelía majmajque,
  bus-bus: 'Ben vĩa gbɛ̃ pìnↄ kũ̀, swɛ̃̀ kɛ̃̀ńgu, aↄ̃ bènɛ: Bↄ́yãnzi ń kɛ̀ lɛzi?
    Gbɛ̃ pìnↄ dↄ̃̀ kɛ̀ èe bàa lɛɛ Diinɛmɛ, kɛ̀ à òńnɛ lɛ yãnzi.'
  gub-BL: Na'e umume'u Tupàn Tuweharupi Wiko Ma'e wi uzàwehem awer wanupe kury. Na'e
    kanuhu heruata har ukyze wera'u wiwi wà kury. — Màràzàwe tuwe ererur agwer iaiw
    paw urerehe, i'i izupe wà.
  ulk-ulk: Wi umele urder Zona Opleilam tabadmiriklu. Ablegide iabi geum dararepda
    wige batkarti, “Ma naluglam able korepge tabadmirikda?”
  eng-DRA: 'And the men were greatly afraid, and they said to him: Why hast thou done
    this? (for the men knew that he fled from the face of the Lord: because he had
    told them.)'
