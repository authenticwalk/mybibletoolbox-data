    nelía majmajque,
  tfr-NTPO: '@see-verse:JON.001.009'
  vie-1934: 'Những người ấy cả sợ, và bảo người rằng: Ngươi đã làm việc gì đó? Bấy
    giờ họ đã biết rằng người trốn khỏi mặt Đức Giê-hô-va; vì người đã khai ra cho
    họ.'
  hin-CV: यह सुनकर वे भयभीत हो गए और उन्होंने योनाह से कहा, “तुमने यह क्या कर डाला?”
    (क्योंकि योनाह उन्हें यह बता चुका था कि वह याहवेह की उपस्थिति से भाग रहा था.)
  spa-BES: 'Y los hombres estaban muy temerosos, y le dijeron: ¿Qué es esto que has
    hecho? Porque los hombres tenían conocimiento de su huida del Señor porque él
    no se la había ocultado.'
  tdx-tdx: Nirevendreveñe amy zao ondatio, vaho hoe ty asa’ iareo tama’e, Ino o nanoa’o
    zao? Fa nifohi’ ondatio t’ie nibotriatse amy fiatrefañe Iehovà amy nisaontsia’ey.
  tha-KJV: คนทั้งปวงก็​กล​ัวยิ่งนัก จึงถามท่านว่า “ท่านกระทำอะไรเช่นนี้​หนอ​” เพราะคนเหล่านั้นทราบแล้​วว​่า
    ท่านหลบหนีจากพระพักตร์พระเยโฮวาห์ เพราะท่านบอกแก่เขาเช่นนั้น
  por-BR-2018: 'Então aqueles homens tiveram um grande medo, e lhe disseram: Por que
