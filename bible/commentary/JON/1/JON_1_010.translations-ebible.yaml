    “Apho niini orettiyeeyo!”'
  eng-WMB: Then the men were exceedingly afraid, and said to him, “What have you done?”
    For the men knew that he was fleeing from the presence of the LORD, because he
    had told them.
  tam-TCV: அவன் தான் யெகோவாவைவிட்டு ஓடிப்போகிறவன் என்று ஏற்கெனவே அவர்களிடம் சொல்லியிருந்தான்.
