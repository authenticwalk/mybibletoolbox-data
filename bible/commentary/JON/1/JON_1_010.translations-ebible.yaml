    چۈنكى ئۇلار بۇنى ئۇنىڭ ئۆز ئاغزىدىن ئاڭلىغانىدى.'
  bps-bps: Na tulenan dale fa gablà di kilan i Dwata i Amu. Kaklingela i gman Dyona
