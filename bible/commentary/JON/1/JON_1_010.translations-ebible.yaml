  nde-nde: Lokhu kwabethusa, babuza bathi, “Wenzeni pho?” (Babekwazi ukuthi ubalekela
    uThixo ngoba wayevele esebatshelile.)
  ton-ton: Pea naʻe toki tō ai ʻae manavahē lahi ki he kau tangata, mo nau pehē kiate
