  mdy-ETH: ቤርታ ዔያቶም ዒ ኬኤዜያታሢሮ ዮናኣሴ ናንጊና ናንጋ ጎዳ ቤርታፓ ፑኒ ዓኣዻያ ማዔሢ ዔያታ ዔሬኔ፤ ዬያሮ ሚርጌና
