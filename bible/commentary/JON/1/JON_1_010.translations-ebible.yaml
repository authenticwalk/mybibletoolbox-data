  dop-dop: 'Ɩlɛnɑ ɩ́ kɛɛsɩ-wɛ sɩ ɩnɩ ɩ seeki Tɑcɑɑ. Ntɛnɑ sɔɣɔntʋ sɔsɔɔntʋ kpɑ mpɛ
