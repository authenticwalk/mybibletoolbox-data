  ces-1613: 'Pročež báli se ti muži bázní velikou, a dověděvše se muži ti, že od tváři
    Hospodinovy utíká, (nebo jim byl oznámil), řekli jemu: Což jsi to učinil?'
  eko-eko: 'Elottelanaka Yuunusa khuwooza yoori aari ontthira Nnyizinku. Wakathi ajuwaziyeevo
