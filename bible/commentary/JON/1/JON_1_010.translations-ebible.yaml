  ntj-ntj: '@see-verse:JON.001.009'
  kan-2017: ನಾನು ಯೆಹೋವನ ಸನ್ನಿಧಿಯಿಂದ ಓಡಿಹೋಗುತ್ತಿದ್ದೇನೆ ಎಂದು ಅವನು ಅವರಿಗೆ ಸೂಚಿಸಿದನು.
