verse: JON.001.003
translations:
  mal-C: എന്നാൽ യോനാ യഹോവയുടെ കൽപ്പന അനുസരിക്കാതെ തർശീശിലേക്കു പലായനം ചെയ്യുന്നതിനുവേണ്ടി
    യോപ്പയിലേക്കു ചെന്നു. അവിടെ തർശീശിലേക്കു പോകുന്ന ഒരു കപ്പൽ കണ്ടു. അദ്ദേഹം യഹോവയുടെ
    സന്നിധിയിൽനിന്ന് തർശീശിലേക്കു പോകേണ്ടതിന് യാത്രക്കൂലി നൽകി, മറ്റുയാത്രക്കാരോടൊപ്പം
    അതിൽ കയറി.
  deu-TKW: Aber Jona machte sich auf, um vor Jahwe nach Tarsis zu fliehen, und als
    er hinab nach Japho gelangt war und ein Schiff gefunden hatte, das nach Tarsis
    gehen sollte, erlegte er das Fährgeld und bestieg es, um mit ihnen nach Tarsis
    zu fahren und so Jahwe zu entrinnen.
  lin-lin: Yona atelemaki. Kasi mpo na kokima mosika na Yawe, akendeki na Tarsisi,
    akitaki na libongo ya Jafa mpe akutaki kuna masuwa moko oyo ezalaki kokende na
    Tarsisi. Sima na ye kofuta mbongo mpo na mobembo, akotaki na masuwa yango mpo
    na kokende na Tarsisi, mosika na Yawe.
  eng-LSV: And Jonah rises to flee to Tarshish from the face of YHWH, and goes down
    [to] Joppa, and finds a ship going [to] Tarshish, and he gives its fare, and goes
    down into it, to go with them to Tarshish from the face of YHWH.
  bmu-bmu: Mewö jiyökmö, Jonanöŋ möp Kembugöt jemesoholŋeyök ölöŋ köla wehön gegeŋe
    göröken anmamgörap wahörök. Wahöta miri qetŋi Jopa (Jaffa) miaŋgöreŋ geba waŋge
    kun miwikŋaiba “Ölöp yembuk Tarsis mire Spein kantrinöŋ anmam,” jiba köna söŋgöröŋi
    memba waŋgenöŋ öŋgöyök. Mewö öŋgöba Kembugöt jemesoholŋeyök mömölaköba anök.
  eng-GNV: 'But Ionah rose vp to flee into Tarshish from the presence of the Lord,
    and went downe to Iapho: and he founde a ship going to Tarshish: so he payed the
    fare thereof, and went downe into it, that he might go with them vnto Tarshish,
    from the presence of the Lord.'
  eng-WEBSTER: 'But Jonah arose to flee to Tarshish from the presence of the LORD,
    and went down to Joppa; and he found a ship going to Tarshish: so he paid the
    fare of it, and went down into it, to go with them to Tarshish from the presence
    of the LORD.'
  nhw-BL: Pero Jonás cholojtejqui iixpa TOTECO huan yajqui altepetl Jope iteno hueyi
    atl. Huan nepa campa quisaj barcos, quipanti se barco catli quisayaya para se
    altepetl catli itoca Tarsis catli huejca mocahuayaya tlen Nínive. Huajca Jonás
    tlaxtlajqui huan calajqui para nojquiya yas pampa quinequiyaya cholos iixpa TOTECO.
  swh-ONEN: Lakini Yona alimkimbia Bwana na kuelekea Tarshishi. Alishuka mpaka Yafa,
    ambapo alikuta meli iliyokuwa imepangwa kuelekea bandari ile. Baada ya kulipa
    nauli, akapanda melini na kuelekea Tarshishi ili kumkimbia Bwana.
  bba-bba: Adɑmɑ Yonɑsi u seewɑ u dukɑ suɑ u Tɑɑsisin swɑɑ wɔri, u wɑ u kɑ Yinni Gusunɔ
    tondɑ. Mɑ u dɑ Yɑfoɔ u ɡoo nimkuu duɑ. Mɑ u yen dɑɑbun ɡobi kɔsiɑ. Nɡe mɛyɑ u
    kɑ Tɑɑsisin swɑɑ wɔri wi kɑ tɔn be bɑ dɔɔ Tɑɑsisi mi sɑnnu u wɑ u kɑ Yinni Gusunɔ
    tondɑ.
  eng-KJVCPB: 'But Jonah rose up to flee unto Tarshish from the presence of the Lord,
    and went down to Joppa; and he found a ship going to Tarshish: so he paid the
    fare thereof, and went down into it, to go with them unto Tarshish from the presence
    of the Lord.'
  cpy-cpy: Roo kanteencha Jonás, tee ikemijantzi. Ikenkishiryaaka ishiya-pithateri
    Tajorentsi riyaate Owaneenkaariniki. Ari iñaaki antawo amaatako-mentotsi, rooteentsi
    oshitoyi Makaariniki. Ipinatakiro rotetan-tyaari, otetanaka rirori.
  mpx-mpx: Yaa Yona nuwana Yehoba ni lou luwai ge ni na Sipein. Inoke i na i lau panuwa
    Yopa, waga etegana i pwawa i nana labi o elana. Yaka wana kamwasa i pwamola, inoke
    i gaiha ge i kuki tage ni na Sipein ge ana bwaga ni gan Yehoba elana.
  wbp-wbp: Juuna wangkaja-nyanu, “Nyarrpara-kurrarna wuruly-yani YAAWIYI-kijaku? Mardarna
    wuruly-yani wurnturu karlumpayi nguru-kari-kirra Payini-kirra.” Junga-juku, Juuna
    kula yanu Ninupu-kurra kakarrumpayi, kala lawa. Kala yanu kirri-kari-kirra yirdi-kirra
    Jaapa-kurra-wiyi. Kuja yukajarra, nyangu pawurtu kujalpa wurdujarra-jarrija yaninjakungarnti
    wurna Payini-kirra. Yanurra Juunaju, pawurtu-wardingkiki paajuku wangkajarla,
    “Nyampu karnangku tala yinyi yungurna yani Payini-kirra.” Ngula warrkarnu wati
    panungkajinta. Yarnkajarralkulu. Juunaju yungu nganta wuruly-parnkayarla YAAWIYI-kijaku.
  luo-luo: To Jona noringo oa e nyim Jehova Nyasaye kochomo Tarshish. Ne olor modhi
    Jopa, kumane oyudoe yie mane dhi e dho wadhno. Bangʼ chulo nengo wuoth noidho
    mokwangʼ kodhiyo Tarshish mondo oring oa e nyim Jehova Nyasaye.
  meu-meu: A Iona e tore isi, Tarasisi baine heau lao, Iehova vairana amo baine heau
    oho eto. Ia na e diho, Iopa ai, Tarasisi bainela lagatoina ta e davaria; dava
    e heni, bena e gui, idia ida Tarasisi baela, Iehova ena amo baine heau oho eto.
  npi-ULB: तर परमप्रभुको उपस्थितिबाट भाग्‍न, र तर्शीशतिर जानलाई योना उठे । तिनी तल
    योप्‍पामा गए र तर्शीशतिर जाने एउटा पानी-जहाज फेला पारे । त्यसैले तिनले जहाजको
    भाडा तिरे र परमप्रभुको उपस्थितिबाट टाढा तर्शीशमा तिनीहरूसितै जानलाई त्यही जहाजमा
    चढे ।
  yor-yor: 'Ṣùgbọ́n Jona dìde kúrò láti sálọ sí Tarṣiṣi kúrò níwájú Olúwa, ó sì sọ̀kalẹ̀
    lọ sí Joppa, ìbí ti ó tí rí ọkọ̀ kan tí ń lọ sí Tarṣiṣi: lẹ́yìn ti ó sanwó ọkọ̀,
    ó wọlé sínú rẹ̀, láti bá wọn lọ sí Tarṣiṣi kúrò níwájú Olúwa.'
  wos-wos: Wungi wandéka dé Jona hélék ya. Métaka we? Ninifa di Isrelna mama di. Hélék
    ye dé Gotré yatakanjoka dé Tarsisré yaange yi. Tarsis afakémbu dé re, nukwa nandikwa
    sakumbu. Ye dé Jopambu xaku. Xaakwa dé xé gunjambé Tarsisré yinjoka yae téléka.
    Xétaka dé gunjambéka hatikwa duka yéwa hwe. Hwetaka dé gunjambéré wulayi, di wali
    Tarsisré yinjoka. Dé Gotré yatakataka yinjoka dé mawuli ya.
  emp-NTPO: Baribʌrʌ Ãcõrẽba jara b̶ʌ ĩjã o amaaba Jonára Ãcõrẽnebemada mĩrũ wãsia.
    Wãne barco wib̶aribada puru Jope abadama jũẽsia. Mama barcoda unusia Tarsi druad̶aa
    wãi carea b̶ʌda. Parata diaped̶a barcod̶e b̶adosia Ãcõrẽnebemada tʌmʌ mĩrũ wãi
    carea.
  ind-ind: Tetapi Yunus tidak mau pergi ke Niniwe! Dia malah mencoba melarikan diri
    dari hadapan TUHAN dengan pergi ke Yopa— tempat yang berlawanan arah dari perintah
    TUHAN. Di sana, dia mencari kapal yang menuju kota Tarsis, membayar ongkos untuk
    perjalanan tersebut, dan menaiki kapal itu.
  pes-OPCB: ولی یونس که نمی‌خواست به نینوا برود تصمیم گرفت از حضور خداوند به ترشیش
    فرار کند. او به بندر یافا رفت و در آنجا کشتی‌ای دید که عازم ترشیش بود. یونس کرایه
    خود را پرداخت و سوار کشتی شد.
  lcm-lcm: Sikei Iona kala tadut asi sip ani asok ang si Iave. Na kala pasiang ane
    Iopa na kanla serei arokonai ani mang perengan si lapo usausa ane Tarsis. Au kala
    samui kana selen na kala kokos ani ka an ago akipai ani Iave.
  tgl-ULB: Subalit bumangon si Jonas at tumakbo palayo mula sa presensya ni Yahweh
    at nagtungo sa Tarsis. Bumaba siya sa Joppa at nakakita ng isang barko patungong
    Tarsis. Kaya nagbayad siya ng pamasahe at sumakay sa barko upang sumama sa kanila
    patungong Tarsis, palayo mula sa presensya ni Yahweh.
  rmn-rmn: Ай о Иона кидиняспэс тэ нашэл катар Сагбус Яхвэ андэ Таршыш. Ов гело андэ
    Яффа, аракхляс карабляс, кай джял андэ Таршыш, покиндяс андар дром, бэшло опэр
    лэстэ, тэ джял катар Сагбус Яхвэ.
  kca-kca: Туп Иона нŏх ԓойәс пӑ Фарсис вош пеԓа Турәм Куща эԓты хӑԋемәты урәӈән,
    хŏнтас. Иоппия воша йŏхтәс, Фарсис пеԓа мӑнты паршәӈ ун хоп уйтәс, ŏх сŏхәптәс
    пӑ хопа ԓэԓәс, ԓыв пиԓэԓән Фарсис унты мӑнты, Турәм Куща эԓты шӑшән хŏнтаты урәӈән.
  cbu-NT: Itaru, Jonassha Ninipip Apanllee kuk kamanimaam kapung ngatarangu, suwamamarisha
    chinarangiya. Ashiri upeewapsha botee napkatu, patussip naatarangiya. Patusis
    sur Jopimuncha. Ashiri anush bot yuwaa naamachu, tununkachu, anoo parangiya. Ashiri
    botish naamaam tuwaparangiya. Sheeru, botish zaruyaru naatarangiya.
  hui-hui: Ani layago hale howa dege Yona ibu Anduane Homogonaga bi mo wahalu ibida
    polenaga hariga tara mendeha pudai bini. Ibu Yoba dindi dalipe halu hearia iba
    sibi mbira Sebena dindi pole lowa piyaria handa walia hene. Hondowa muni mialu
    maru berearu heba birule iba sibi biagoha ubanda hene. Ogoni Anduane Homogo yu
    wahalu pole manda buwa ani bini.
  wrs-wrs: Wo heva os owai, Yonava osva venamoa, himba Yawemba ona nombolvhoa lahangana,
    wo himba Ninevaramba ganamoa, himba indanam gana Yopa kembellam wandam. Wo diva
    mongova botva vohalm vevna Yopariniva, Tasis kotaram wanda mongnahalm. Doa Yonava
    no botna aralm di dembrahona, vongo botra. Os nengvna, kava Yawenaminiva wohgalm
    vev.
  mya-mya: သို့​ရာ​တွင်​ယော​န​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​ထံ​တော်​မှ​ထွက်​ပြေး​ရန်​ယုပ္ပေ​သင်္ဘော​ဆိပ်​သို့​သွား​၏။
    ယုပ္ပေ​မြို့​သို့​ရောက်​လျှင်​စ​ပိန်​ပြည်​သို့​ထွက်​ခွာ​သွား​တော့​မည်​ဖြစ်​သော​သင်္ဘော​ကို​အ​ဆင်​သင့်​တွေ့​လေ​၏။
    ယော​န​သည်​သင်္ဘော​ခ​ကို​ပေး​ပြီး​လျှင် ထာ​ဝ​ရ​ဘုရား​နှင့်​ဝေး​ရာ​စ​ပိန်​မြို့​သို့​သင်္ဘော​သား​များ​နှင့်​အ​တူ​လိုက်​ရန်​သင်္ဘော​ပေါ်​သို့​တက်​လေ​၏။
  bod-N: འོན་ཀྱང་ཡོ་ནཱ་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་ནས་ཐཱར་ཞིས་གྲོང་ཁྱེར་ལ་འབྲོ་བའི་ཆེད་དུ།
    མར་ཡོ་ཕཱ་གྲོང་ཁྱེར་དུ་ཕྱིན་པ་དང་། ཐཱར་ཞིས་སུ་འགྲོ་བའི་གྲུ་གཟིངས་ཤིག་རྙེད་ནས་གླ་སྤྲད་ཅིང་།
    དེའི་ནང་མར་བསྡད་པ་དང་གྲུར་ཞུགས་པ་རྣམས་དང་ལྷན་དུ་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་ནས་ཐཱར་ཞིས་ལ་སོང་ངོ་།།
  wsk-wsk: Bare Jonah nu Yawe kuring meram ale nagurok Tarshish namarukko ikia beteram.
    Nu Joppa sor te nama kaparam ale dal bo Tarshish namarukko negawaram mu arigam.
    Ale dal diaram ale aragam ale Yawe ko naguram ale Tarshish namakaso.
  sna-sna: Asi Jona akatiza kubva pamberi paJehovha akananga kuTashishi. Akaburuka
    akaenda kuJopa, kwaakawana chikepe chaienda ikoko. Mushure mokubvisa mari yokufambisa,
    akakwidza ndokuenda kuTashishi kuti atize kubva kuna Jehovha.
  spa-BLM: Pero Jonás se levantó para huir a Tarsis de la presencia de Yahvé. Bajó
    a Jope y encontró un barco que iba a Tarsis; pagó el pasaje y bajó en él para
    ir con ellos a Tarsis de la presencia de Yahvé.
  cac-cac: Palta maj sc'anab'ajej vin̈ tas ix yal Jehová chi', yuj chi' ix snab'at
    sb'a vin̈ elelal d'a chon̈ab' Tarsis. Ix em vin̈ d'a chon̈ab' Jope b'aj sjavi
    te' barco d'a sti' a' mar. Ata' ix ilchaj jun te' barco yuj vin̈, vanxo sb'at
    te' d'a Tarsis chi'. Ix stupan spasaje vin̈, yic najat sb'atcan vin̈ d'a yichan̈
    Jehová snaani.
  swh-ULB: Lakini Yona akaondoka kukimbia kutoka mbele ya Bwana na kwenda Tarshishi.
    Akatelemka mpaka Yafa na akaona melikebu inayokwenda Tarshishi. Kwa hiyo alilipa
    nauli na akapanda melikebu kwenda nayo Tarishishi, mbali na uwepo wa Yahweh.
  bel-bel: І ўстаў Ёна, каб бегчы ў Тарсіс ад аблічча Гасподняга, і прыйшоўшы ў Ёпію
    і знайшоўшы карабель, які выпраўляўся ў Тарсіс, аддаў плату за правоз і ўзышоў
    на яго, каб плыць зь імі ў Тарсіс ад аблічча Госпада.
  wed-wed: Wate Jonah, Bada i voterei ma etanai ḡelauna i vaia ma ina ruba ḡaira au
    Joppa. Ma kampa waga i nenae au Tarshish i nelaḡai. I vimaia ma i geru da ita nae.
    I notai daBada ita ruba govaḡei.
  deu-ELBBK: Aber Jona machte sich auf, um von dem Angesicht des HERRN weg nach Tarsis
    zu fliehen; und er ging nach Japho hinab und fand ein Schiff, das nach Tarsis
    fuhr; und er gab sein Fährgeld und stieg in dasselbe hinab, um mit ihnen nach
    Tarsis zu fahren von dem Angesicht des HERRN weg.
  mbb-OT: Piru wazà mebpezumazuma si Jonas su mibpeleǥuyan din is Nengazen pehendiyà
    te Tarshish. Midhendiyà sikandin te Jopa, ne zutun duen barku he edhendiyà te
    Tarshish. Mibayad sikandin te piliti, ne hein nekevayad en, mid-untud dutun te
    varku he ebpehendiyà te Tarshish su wey zin mepeleǥuyi is Nengazen.
  mal-2015: എന്നാൽ യോനാ യഹോവയുടെ സന്നിധിയിൽനിന്നു തർശീശിലേക്കു ഓടിപ്പോകേണ്ടതിന്നു
    പുറപ്പെട്ടു യാഫോവിലേക്കു ചെന്നു, തർശീശിലേക്കു പോകുന്ന ഒരു കപ്പൽ കണ്ടു കൂലി കൊടുത്തു
    യഹോവയുടെ സന്നിധിയിൽനിന്നു അവരോടുകൂടെ തർശീശിലേക്കു പോയ്ക്കളവാൻ അതിൽ കയറി.
  tuo-NT: Joná peꞌe Õꞌacʉ̃rẽ yʉꞌtironojõ oꞌogʉ, Õꞌacʉ̃rẽ duꞌtigʉ, Jope nirĩ petapʉ
    buꞌacʉ niwĩ. Topʉ yucʉsʉ Tarsis wãmetiri macãpʉ waꞌapjʉre bocaejacʉ niwĩ. Cʉ̃
    ti macãpʉ waꞌagʉti nígʉ̃, topʉ waꞌase wapare wapayecʉ niwĩ. Wapayetoja, tiwʉpʉ
    mʉjãsãjãcʉ niwĩ.
  gvs-gvs: Go kina Iyonayana itáoya bego Yauwe yaina goi isiya ina Tasisi. Mainao
    isou iiwo ina Yopa goi oga tayamo ibabane bei ikailova ina Tasisi. Tuwo iemáisa
    ikavava, isowoya taiyao bei sina amoko goi isou Yauweyana yaina isiya.
  rmc-rmc: Ale o Jonaš ušťiľa, hoj te denašel het le RAJESTAR andro Taršiš. Geľa tele
    andre Joppa, kaj arakhľa loďa, savi ode džalas. Počinďa vaš o drom a geľa andre
    loďa, hoj lenca te džal het le RAJESTAR andro Taršiš.
  nlg-nlg: Hauvaa, Jonah, te mua taonia na hava te bosaa vania na Maghutu God. A gaia
    te tona vaa i Joppa, ge vaa sodoa iga na vaka te dutu ni tona va Spain. Bona te
    nia hevei na tabana (pasisina) me tona kolura lei vure tara lutu tana vaka ge
    kara tona vaa tua i Spain (Spain). Ge ke tona sania na Maghutu God.
  pes-OPV: اما یونس برخاست تا از حضور خداوند به ترشیش فرار کند و به یافا فرود آمده،
    کشتی‌ای یافت که عازم ترشیش بود. پس کرایه‌اش را داده، سوار شد تا همراه ایشان از
    حضور خداوند به ترشیش برود.
  ron-1924: Ши Иона с-а скулат сэ фугэ ла Тарс, департе де Фаца Домнулуй. С-а коборыт
    ла Иафо ши а гэсит аколо о корабие каре мерӂя ла Тарс. А плэтит прецул кэлэторией
    ши с-а суит ын корабие ка сэ мяргэ ымпреунэ ку кэлэторий ла Тарс, департе де Фаца
    Домнулуй.
  aui-aui: Bi gegha da Jona yana sawara ikabununagha yaiyainagha bi keda nawana ikabi
    da ware Yawe God gwabinama iyanaghotaveyana. Da iyowogha inagho kikire Jopa kwanatune,
    meme waga tana ibanani itouya kubura kana waghawagha Tasisma. Yana waga ivimiisaneni
    bi igeru, touna ikayoveni da Yawe God gwabinama iyaverawiikowogha wagagha iyanagho
    Tasis kwanatune.
  ben-OBCV: কিন্তু যোনা সদাপ্রভুর কাছ থেকে পালিয়ে গেলেন এবং তর্শীশের পথ ধরলেন। তিনি
    জোপ্পা বন্দর-নগরে গেলেন এবং সেখান থেকে তর্শীশে যাবে, এমন একটি জাহাজের সন্ধান পেলেন।
    তিনি জাহাজের ভাড়া দিয়ে তাতে চড়লেন এবং সদাপ্রভুর কাছ থেকে পালিয়ে যাওয়ার জন্য
    তর্শীশের পথে সমুদ্রযাত্রা করলেন।
  lex-lex: Mere Yunus nahmena nlernohora pede nawlar targho'ola pa nokria Tarsis totpena
    olieta la ORGAHI-ORHA'A. La' noma enlola leta Yopa. La' hande nlernana kapli id
    niwra nwair watnu pa nokria Tarsis. Noma nleretniekla npair doinia kapli siewni
    pa nlernohora a'na kapli pa rokria Tarsis totpena olieta la ORGAHI-ORHA'A.
  som-som: Laakiinse Yoonis wuxuu u kacay inuu Rabbiga hortiisa ka cararo oo xagga
    Tarshiish u baxsado. Markaasuu Yaafaa u dhaadhacay oo wuxuu halkaas ka helay doonni
    Tarshiish tegaysa. Sidaas daraaddeed lacagtii nooliguu bixiyey, kolkaasuu gudaha
    galay, waayo, wuxuu doonayay inuu iyaga Tarshiish u raaco oo uu ka cararo Rabbiga
    hortiisa.
  lat-VUC: 'Et surrexit Jonas, ut fugeret in Tharsis a facie Domini, et descendit
    in Joppen: et invenit navem euntem in Tharsis, et dedit naulum ejus, et descendit
    in eam ut iret cum eis in Tharsis a facie Domini.'
  aoi-aoi: Eneja Jawuna nara kin-engkirrikena nakina akinu-wa ayakwa Yaweya ni-yengbinu-murruwa
    enuwa-wa. Nara kembirra kini-likena angerriba alyengmu-wa Niniba-wa, umba ni-lyangkarrngajungwa
    nakina mingku-wa mamurukwa, ni-ngayindangu-mubaba neniki-lyumadi-yada Yaweya-langwa.
    Biya ni-dirrirnda nakina angerriba mijiyelyu-wa memikirra Jawuba makina. N-alilikenu...wa.
    Yakwujina mijiyelya-manja ni-yar•da. N-andeya nakina akena numa-rringka muwilyaba
    mijiyanga yakwujina num-ambilyuwar•dumurra. Mamuki-liki-yada makina engku-wa akwaburrangarnu-wa
    engembu-wa Beyinu-wa. Biya kembirra ni-likena arakba nakina Jawuna akwa neni-yendabena
    numinakinu-wa mijiyanga nubungkawa neniki-liki-yada nakina makina-manja ngawa
    mijiyanga Beyinu-wa, akwa nenu-kwa angwarnda yakwujina. Ni-lyumadinume-ka nakina
    Jawuna Yaweya-langwa. Kembirra Jawuna akwa ngawa wurrumurndakakina wurrukwala
    warningumijiyanga warnungkwarba nawurra-jawudiyina arakba mijiyangu-wa. Biya namurndaki-likena
    arakba wurrakina-da.
  eng-ASVBT: 'But Jonah rose up to flee unto Tarshish from the presence of Jehovah;
    and he went down to Joppa, and found a ship going to Tarshish: so he paid the
    fare thereof, and went down into it, to go with them unto Tarshish from the presence
    of Jehovah.'
  mna-mna: Tamen Yona mburaana som, mi isombe iko pa Yooba ma ila lene pa kar molo
    Tarsis. Tana ipa ma isula kar Yopa, mi indeeŋe wooŋgo ta isombe ila pa Tarsis.
    Iŋgiimi wooŋgo, to ise bekena iko pa Yooba mataana ma ila ne.
  ita-1885: Ma Giona si levò, per fuggirsene in Tarsis, dal cospetto del Signore;
    e scese in Iafo, ove trovò una nave, che andava in Tarsis; ed egli, pagato il
    nolo, vi entrò, per andarsene con la gente della nave in Tarsis, lungi dal cospetto
    del Signore.
  eng-LXXUP: 'But Jonah rose up to flee to Tarshish from the presence of the Lord.
    And he went down to Joppa, and found a ship going to Tarshish: and he paid his
    fare, and went up into it, to sail with them to Tarshish from the presence of
    the Lord.'
  eng-ULB: But Jonah got up to run away from the presence of Yahweh and go to Tarshish.
    He went down to Joppa and found a ship going to Tarshish. So he paid the fare
    and boarded the ship to go with them to Tarshish, away from the presence of Yahweh.
  spa-VBL: Pero Jonás salió y huyó a Tarsis para escaparse del Señor. Entonces se
    fue a Jope, donde encontró un barco que iba en dirección a Tarsis. Pagó el pasaje
    y abordó para navegar hacia Tarsis y así escapar del Señor.
  fra-_FOB: Mais Jonas se leva pour s'enfuir à Tarsis, de devant la face de l'Éternel.
    Il descendit à Japho, et il trouva un navire qui allait à Tarsis; il paya son
    passage, et y entra pour aller avec eux à Tarsis, de devant la face de l'Éternel.
  mal-mal: എന്നാൽ യോനാ യഹോവയുടെ വാക്കനുസരിച്ച് നിനവയിലേക്കു പോകാതെ യോപ്പ തുറമുഖത്തേക്കു
    ചെന്ന്, തർശീശിലേക്കു പോകുന്ന ഒരു കപ്പൽ കണ്ട് യാത്രകൂലി കൊടുത്ത് യഹോവയുടെ സന്നിധിയിൽനിന്നും
    തർശീശിലേക്കു പൊയ്ക്കളയുവാൻ അതിൽ കയറി.
  urd-GVR: Yūnus rawānā huā, lekin mashriqī shahr Nīnwā ke lie nahīṅ balki maġhribī
    shahr Tarsīs ke lie. Rab ke huzūr se farār hone ke lie wuh Yāfā Shahr pahuṅch
    gayā jahāṅ ek bahrī jahāz Tarsīs ko jāne wālā thā. Safr kā kirāyā adā karke Yūnus
    jahāz meṅ baiṭh gayā tāki Rab ke huzūr se bhāg nikle.
  suz-BL: तन्‍न योना परमप्रभु यावे आ ङोंइती रे लशा, निनवे मलथु, टारशीश गे प्रोक्‍चा
    गोवा बाक्‍त। मिनु योप्‍पा सहरम यिशा, टारशीश लाइब डोंगा का थिश्‍शा, क्‍येट थाप्‍शा,
    परमप्रभु यावे आ ङोंइती रे प्रोक्‍शा, डोंगाम ङोंइसे बाक्‍त। भजन संग्रह १३९:७,९,१०
  eng-NOY: But Jonah rose up to flee to Tarshish from the presence of Jehovah; and
    he went down to Joppa, and found a ship going to Tarshish, and paid the fare thereof,
    and went down into it, to go with them to Tarshish from the presence of Jehovah.
  ita-1927: Ma Giona si levò per fuggirsene a Tarsis, lungi dal cospetto dell’Eterno;
    e scese a Giaffa, dove trovò una nave che andava a Tarsis; e, pagato il prezzo
    del suo passaggio, s’imbarcò per andare con quei della nave a Tarsis, lungi dal
    cospetto dell’Eterno.
  ckb-ckb: یونسیش بۆ ئەوەی لە یەزدان هەڵبێت دەستی بە گەشتێک کرد بۆ تەرشیش. سەرەتا
    چوو بۆ بەندەری یافا و کەشتییەکی دۆزییەوە کە دەچووە تەرشیش، کرێیەکەی دا و سوار
    بوو، بۆ ئەوەی لەگەڵیان بچێتە تەرشیش و خۆی لە ڕووی یەزدان بدزێتەوە.
  eng-BBE: 'And Jonah got up to go in flight to Tarshish, away from the Lord; and
    he went down to Joppa, and saw there a ship going to Tarshish: so he gave them
    the price of the journey and went down into it to go with them to Tarshish, away
    from the Lord.'
  kan-OKCV: ಆದರೆ ಯೋನನು ಯೆಹೋವ ದೇವರ ಸಮ್ಮುಖದಿಂದ ತಾರ್ಷೀಷಿಗೆ ಓಡಿಹೋಗುವುದಕ್ಕೆ ಎದ್ದು, ಯೊಪ್ಪಕ್ಕೆ
    ಇಳಿದು ತಾರ್ಷೀಷಿಗೆ ಹೋಗುವ ಹಡಗನ್ನು ಕಂಡು, ಪ್ರಯಾಣದ ದರವನ್ನು ಕೊಟ್ಟು, ಯೆಹೋವ ದೇವರ ಸಮ್ಮುಖದಿಂದ
    ತಪ್ಪಿಸಿಕೊಂಡು ಹೋಗಲು, ಪ್ರಯಾಣಮಾಡುತ್ತಿದ್ದ ಹಡಗಿನವರೊಡನೆ ತಾರ್ಷೀಷಿಗೆ ಹೋಗುವುದಕ್ಕೆ ಅದನ್ನು
    ಹತ್ತಿದನು.
  tam-2017: அப்பொழுது யோனா யெகோவாவுடைய சந்நிதியிலிருந்து விலகி, தர்ஷீசுக்கு ஓடிப்போவதற்கா
    எழுந்து, யோப்பாவுக்குப் போய், தர்ஷீசுக்குப்போகிற ஒரு கப்பலைக்கண்டு, கட்டணம் செலுத்தி,
    தான் யெகோவாவுடைய சந்நிதியிலிருந்து விலகும்படி, அவர்களோடு தர்ஷீசுக்குப் போகக் கப்பல்
    ஏறினான்.
  app-app: Tehu ba Jona mo rop selal dini saalean non SUBU, bi mwegam ban Tases. Tesip
    Jopa ba butdihi aga ah batvan Tases, bi mwe gele halan lin nuhu nemarop selal
    dini SUBU. Bi ram rop ban Tases.
  spa-RV-1909: Y Jonás se levantó para huir de la presencia de Jehová á Tarsis, y
    descendió á Joppe; y halló un navío que partía para Tarsis; y pagando su pasaje
    entró en él, para irse con ellos á Tarsis de delante de Jehová.
  ron-BTF: Dar Iona s-a ridicat să fugă la Tarsis, departe de prezența DOMNULUI; şi
    a coborât la Iafo; şi a găsit o corabie care mergea la Tarsis, aşa că el a plătit
    costul călătoriei şi a coborât în ea, ca să meargă cu ei la Tarsis, departe de
    prezența DOMNULUI.
  eng-WEBP: But Jonah rose up to flee to Tarshish from the presence of the LORD. He
    went down to Joppa, and found a ship going to Tarshish; so he paid its fare, and
    went down into it, to go with them to Tarshish from the presence of the LORD.
  eng-FBV: But Jonah left and ran away to Tarshish to get away from the Lord. He went
    to Joppa where he found a ship leaving for Tarshish. He paid the fare and went
    on board to sail to Tarshish in order to get away from the Lord.
  nld-1939: Jonas stond op, maar wilde naar Tarsjisj vluchten, ver buiten het bereik
    van Jahweh. Hij daalde naar Joppe af, vond er een schip, dat op Tarsjisj voer,
    betaalde de overtocht, en ging aan boord, om met de anderen naar Tarsjisj te varen,
    ver buiten het bereik van Jahweh.
  nch-BL: Pero Jonás cholojtejqui iixpa TOTECO huan yajqui altepet Jope iteno hueyi
    at. Huan nepa campa quisaj cuaacalme, quipanti se cuaacali cati quisayaya para
    se altepet cati itoca Tarsis cati huejca mocahuayaya ten Nínive. Huajca Jonás
    taxtajqui huan calajqui para nojquiya yas pampa quinequiyaya cholos iixpa TOTECO.
  tfr-NTPO: Gueniyo ga kol̈ara Jonásdë l̇l̇ëm, jek Jope kjokyo shara. Öötong shäng
    eshko ga kjyong wl̈ẽna buk kjl̈ara ba brikdo, jongya jong Tarsis kjokyo, Jehová
    töywe wl̈o l̈e. Eni ga oppotjwl̈ẽno, opyono ba roshko, jek äär eshko wl̈o.
  vie-1934: Nhưng Giô-na chổi dậy đặng trốn qua Ta-rê-si, để lánh khỏi mặt Đức Giê-hô-va.
    Người xuống đến Gia-phô, gặp một chiếc tàu đi Ta-rê-si. Người trả tiền quá giang,
    và xuống tàu đặng đi Ta-rê-si với họ, để khỏi mặt Đức Giê-hô-va.
  hin-CV: पर योनाह याहवेह की उपस्थिति से भागने के उद्देश्य से तरशीश जाने के लिए योप्पा
    जा पहुंचा. वहां उसे एक पानी जहाज़ मिला, जो तरशीश जाने पर था. किराया देने के बाद,
    वह पानी जहाज़ में चढ़ गया कि वह याहवेह की उपस्थिति से भागकर वह दूसरे यात्रियों
    के साथ तर्शीश पहुंच सके.
  spa-BES: Y Jonás se levantó para huir a Tarsis, lejos del Señor; y bajó a Jope,
    y vio allí un barco que iba a Tarsis; así que les dio el precio del viaje y bajó
    para ir con ellos a Tarsis, lejos del Señor.
  tdx-tdx: Fe niavotse t’Ionà nipotatsake mb’e Tarsise añe hienga ty fiatrefañe Iehovà
    naho nizotso mb’e Iafò mb’eo naharendreke sambo hionjoñe mb’e Tarsise añe; aa
    le finondro’e ty faña­veloa’e naho nijoñ’ ama’e ao hindreza’e mb’e Tarsise mb’eo
    hisitake ami’ty fiatrefañe am’ Iehovà.
  tha-KJV: แต่​โยนาห์​ได้​ลุ​กขึ้นหนีไปยังเมืองทารชิชจากพระพักตร์พระเยโฮวาห์ ท่านได้ลงไปยังเมืองยัฟฟา
    และพบกำปั่นลำหนึ่งกำลังไปเมืองทารชิช ดังนั้นท่านจึงชำระค่าโดยสาร และขึ้นเรือเดินทางร่วมกับเขาทั้งหลายไปยังเมืองทารชิชให้พ้นจากพระพักตร์พระเยโฮวาห์
  por-BR-2018: Porém Jonas se levantou para fugir da presença do SENHOR a Társis,
    e desceu a Jope; e achou um navio que partia para Társis. Então pagou sua passagem
    e entrou nele, para ir com eles a Társis a fim de se distanciar do SENHOR.
  deu-ELO: Aber Jona machte sich auf, um von dem Angesicht Jehovas hinweg nach Tarsis
    zu fliehen; und er ging nach Japho hinab und fand ein Schiff, das nach Tarsis
    fuhr; und er gab sein Fährgeld und stieg in dasselbe hinab, um mit ihnen nach
    Tarsis zu fahren von dem Angesicht Jehovas hinweg.
  caa-caa: Pero e Jonás machi cꞌani uche lo que arobꞌna umen e Dios cocha machi war
    ucꞌani tuaꞌ acorpesnobꞌ tin e turobꞌ tama e chinam Nínive cocha mabꞌambꞌan uwirnarobꞌ.
    Y tamar era ubꞌijnu tuaꞌ alocꞌoy aꞌjni tut Cawinquirar Dios y tuaꞌ axin esto tama
    e chinam Tarsis xeꞌ aquetpa más innajt tut e chinam Nínive. Entonces ixin esto
    tama e chinam Jope xeꞌ turu tuyejtzꞌer e nuxi jaꞌ tiaꞌ ayan e sian barco xeꞌ axiobꞌ
    esto tama inteꞌ inteꞌ lugar. Y conda cꞌotoy e Jonás utajwi que ayan inteꞌ barco
    xeꞌ turix tuaꞌ alocꞌoy esto tama e lugar Tarsis. Entonces ixin utoyi uboleto y
    tꞌabꞌay ixin tama e barco.
  eng-WYC-2018: And Jonah rose for to flee into Tarshish, from the face of the Lord.
    And he came down to Joppa, and found a ship going into Tarshish, and he gave ship-hire
    to them; and he went down into it, for to go with them into Tarshish, from the
    face of the Lord. (But Jonah rose up to flee to Tarshish, away from the Lord.
    And he came down to Joppa, and found a ship going to Tarshish, and he bought passage
    with them; and he went down into it, to go with them to Tarshish, away from the
    Lord.)
  epo-epo: Sed Jona leviĝis, por forkuri de antaŭ la Eternulo en Tarŝiŝon; li iris
    en Jafon, trovis ŝipon, forirontan al arŝiŝ, pagis pro la vojaĝo, kaj eniris en
    ĝin, por veturi kun ili al Tarŝiŝ, for de la Eternulo.
  uig-PIN: Biraⱪ Yunus ornidin turup Pǝrwǝrdigarning yüzidin ɵzini ⱪaqurux üqün Tarxix
    degǝn yurtⱪa kǝtmǝkqi boldi. Xunga u Yoppa xǝⱨirigǝ berip, Tarxixⱪa baridiƣan
    kemǝ tepip, kirasini tɵlǝp uningƣa qüxti wǝ kemiqilǝr bilǝn birliktǝ Tarxixⱪa
    berip, Pǝrwǝrdigarning yüzidin ɵzini ⱪaqurmaⱪqi boldi.
  beo-beo: 'Be Youna da Hina Gode yolesili, Dasase moilai bai bagade fi amoga hobeale
    masunusa: dawa:i. Be amomane E da Yoba moilai amoga asi, amola E asili ba:loba,
    dusagai bagade amo da Dasase moilai bai bagade (Siba:ini soge ganodini) amoga
    ahoanebe ba:i. Amanoba, e da ea masunu muni ianu, dusagai hawa: hamosu dunu gilisili
    amoga fila heda:i. E da Gode yolesili hobeale masunusa: dawa:i'
  tpi-OTNT: Tasol Jona i laik lusim Bikpela na ranawe i go long taun Tarsis. Orait
    em i kirap i go long liklik taun Jopa, na em i painim wanpela sip i laik i go
    long Tarsis. Em i baim sip na i go antap long en. Em i laik lusim Bikpela na ranawe
    i go.
  hau-SA: Amma Yunana ya gudu daga Ubangiji ya nufi Tarshish. Ya gangara zuwa Yaffa,
    inda ya sami jirgin ruwa mai shirin tashi daga tashar. Bayan ya biya kuɗin tafiya,
    sai ya shiga jirgi ya kama hanya zuwa Tarshish don yă tsere wa Ubangiji.
  uig-LAT: Biraq Yunus ornidin turup Perwerdigarning yüzidin özini qachurush üchün
    Tarshish dégen yurtqa ketmekchi boldi. Shunga u Yoppa shehirige bérip, Tarshishqa
    baridighan kéme tépip, kirasini tölep uninggha chüshti we kémichiler bilen birlikte
    Tarshishqa bérip, Perwerdigarning yüzidin özini qachurmaqchi boldi.
  nde-nde: Kodwa uJona wabalekela uThixo waqonda eThashishi. Wehla waya eJopha, lapho
    afica khona umkhumbi owawusiya kuleyondawo. Eseyikhuphile imali yokugada, wangena
    umkhumbi waqonda eThashishi yena ebalekela uThixo.
  ton-ton: Ka naʻe tuʻu hake ʻa Siona ke hola ki Tasisi mei he ʻao ʻo Sihova, pea
    ne ʻalu hifo ai ki Sopa; pea naʻa ne ʻilo ai ʻae vaka, naʻe te u folau ki Tasisi;
    ko ia naʻa ne ʻatu ki ai ʻae totongi, ʻo ne ʻalu ai, ko ʻene ʻalu mo kinautolu
    ki Tasisi, mei he ʻao ʻo Sihova.
  ces-1613: Ale Jonáš vstal, aby utekl do Tarsu od tváři Hospodinovy. A přišed do
    Joppe, našel lodí, ana jde do Tarsu, a zaplativ od ní, vstoupil na ni, aby se
    plavil s nimi do Tarsu od tváři Hospodinovy.
  eko-eko: Ila Yuunusa asiiliyeevo toole, khuwaza otthirela tuniya yoolepelana Neniive,
    antthiraka Nnyizinku. Khulawa mpakha sitati ya Yoope khusikana pankaya vapatari,
    yaari weettaaye Taarisi. Khuripha pasaji yawe, khweetta mpankaya yoori atthirele
    Taarisi, antthiraka Nnyizinku.
  eng-WMB: But Jonah rose up to flee to Tarshish from the presence of the LORD. He
    went down to Joppa, and found a ship going to Tarshish; so he paid its fare, and
    went down into it, to go with them to Tarshish from the presence of the LORD.
  tam-TCV: ஆனால் யோனாவோ, யெகோவாவைவிட்டு ஓடி மறுதிசையிலிருக்கும் தர்ஷீசுக்குப் போகப்
    புறப்பட்டான். அவன் யோப்பாவுக்குப் போய் அங்கே தர்ஷீஸ் துறைமுகத்துக்குப் போகும்
    ஒரு கப்பலைக் கண்டான். அவன் பயணத்துக்கான கட்டணத்தைச் செலுத்தி, கப்பலேறி, யெகோவாவிடமிருந்து
    தப்பிக்கொள்வதற்காக தர்ஷீசுக்குப் பயணமானான்.
  ceb-ULB: Apan si Jonas mitindog aron moikyas gikan sa presensya ni Yahweh ug moadto
    sa Tarsis. Milugsong siya sa Joppa ug nakakaplag ug barko paingon sa Tarsis. Busa
    nagbayad siya sa pamasahe ug misakay sa barko aron mouban kanila paingon sa Tarsis,
    palayo sa presensya ni Yahweh.
  mkn-mkn: Ma Yunus sonde mau dengar. Dia mau lari jao dari Tuhan. Andia ko dia mau
    pi jao di sablá matahari turun sampe di kota Tarsis, andia di Spanyol. Ju dia
    turun pi kota Yope ko cari kapal yang mau balayar pi Spanyol. Dapa satu kapal
    bagitu, ais dia bayar ongkos, ju nae itu kapal. Deng bagitu, ju Yunus pikir dia
    bisa lari sambunyi dari Tuhan.
  pol-UBG: Ale Jonasz wstał, aby uciec do Tarszisz sprzed oblicza PANA, i przybył
    do Jafy. Znalazł okręt, który płynął do Tarszisz, zapłacił za przejazd i wsiadł
    na niego, aby płynąć z nimi do Tarszisz i uciec sprzed oblicza PANA.
  agr-agr: Tusa timaitak Nínive wemainun ukuak, dekas tikich nugkanum Apajuísh waitmainchaunum
    wetajai tusa, yaakat Jope lancha anumtaijin jegauwai. Nunik jegakma makichik lancha
    wetatus uminas tepaun wainkauwai. Nunik España nugkanum yaakat Tarsis atushat
    asamtai, imanui weakun Apajuín uumjuka ukuktajai tusa shiig aneas akikmak egkemjauwai.
  kyc-kyc: Dopa leyamopape Jona baa Anatunya pii leyamo doko yaki nyuo soo nembapala
    baa yuu Tasisi dokona panya peya. Baa pao yuu Jopa dokona peya. Papala sipu wambu
    piso papingi mende yuu Tasisi dokona panya pyuo siyamo pao kando nyiya. Kando
    nyepala sipu dokona kana rangeme pyapala dokona ketae pulyuo papala akali sipu
    dokona yulu pingi dupwa pipya role pyao piso yuu Tasisi dokona panya peyami. Dokona
    Anatu baame kanda naraŋa lao suu pyao pena peya.
  urd-GVU: یونس روانہ ہوا، لیکن مشرقی شہر نینوہ کے لئے نہیں بلکہ مغربی شہر ترسیس کے
    لئے۔ رب کے حضور سے فرار ہونے کے لئے وہ یافا شہر پہنچ گیا جہاں ایک بحری جہاز ترسیس
    کو جانے والا تھا۔ سفر کا کرایہ ادا کر کے یونس جہاز میں بیٹھ گیا تاکہ رب کے حضور
    سے بھاگ نکلے۔
  eng-OEBCW: But Jonah started to flee to Tarshish from the presence of the Lord.
    He went down to Joppa and found a ship going to Tarshish. So he paid the fare
    and went aboard to go with them to Tarshish from the presence of the Lord.
  deu-1912: Aber Jona machte sich auf und floh vor dem HERRN und wollte gen Tharsis
    und kam hinab gen Japho. Und da er ein Schiff fand, das gen Tharsis wollte fahren,
    gab er Fährgeld und trat hinein, daß er mit ihnen gen Tharsis führe vor dem HERRN.
  ntj-ntj: Nyangka Tjawunalu Mama Kuurrnga kulirnu wantirra yarla kutjupawana kutipitjangu.
    Pitjalayirnu parrapitjangu yiwarla yini Tjapaku tjiinya kapi kantilytja ngaralanyangka.
    Palunyalu nyangu pawurrpa ngaralanytja ngurra yini Payintakutu yankukitja. Palunyalu
    payipungkulalpi tatirnu-tjananya pawurrpa katipayi pirningka. Nyangkalta-ya kutipitjangu.
    Tjiinya Tjawunalu kuliranytja Mama Kuurrnga wantirra kumpira kutipitjakitjalu.
  kan-2017: ಆದರೆ ಯೋನನು ಯೆಹೋವನ ಸನ್ನಿಧಿಯಿಂದ ತಪ್ಪಿಸಿಕೊಳ್ಳಲು ತಾರ್ಷೀಷಿಗೆ ಓಡಿಹೋಗಬೇಕೆಂದು
    ಯೋಚಿಸಿ ಹೊರಟು ಯೊಪ್ಪ ಎಂಬ ಊರಿಗೆ ಬಂದು ಅಲ್ಲಿ ತಾರ್ಷೀಷಿಗೆ ಹೊರಡುವ ಹಡಗನ್ನು ಕಂಡು ಪ್ರಯಾಣದ
    ದರವನ್ನು ಕೊಟ್ಟು ತಾರ್ಷೀಷಿಗೆ ಪ್ರಯಾಣಮಾಡುತ್ತಿದ್ದ ಹಡಗಿನವರೊಡನೆ ಅದನ್ನು ಹತ್ತಿದನು.
  tgo-tgo: Ko iyemaeŋge Jona i voiteta Giya Loi na ma i wareriŋava ghemba regha idae
    Tasis. I wareri na i wa Jopa, na gheko ve vaidiya waŋga regha kaero ghambaŋa vara
    i wareri Tasis kaiwae. Jona i wa ve vamodo waŋgako, kaero i thawe na i wa Tasis
    kaiwae i munjeva i voiteta Giya Loi.
  yap-yap: Machane me mil Jonah rok SOMOL nge yan nga Tarshish. I yan nga Joppa, me
    pir’eg ba barkow u rom ni be n’en ni nge yan nga Tarshish; me pi’ puluwon nge
    un nga daken me cheag ngak e sala ko re barkow nem ngranod nga Tarshish, nike
    mal’af rok SOMOL.
  hlt-MCSB: Tedae Jonah tah BOEIPA mikhmuh lamloh Tarshish la yong hamla thoo tih
    Joppa la suntla. Te vaengah Tarshish aka pha sangpho te a hmuh. Te dongah a thapang
    te a paek tih BOEIPA mikhmuh lamloh amih neh Tarshish la caeh ham a khuila kun.
  mdy-ETH: ዮናኣሴ ጋዓንቴ ናንጊና ናንጋ ጎዳ ቤርታፓ ፑናኒ ማሊ ቴርሴሴ ካታሞ ዴንዳኒ ዔቄኔ፤ ዒዚ ዒማና ዒዮጴ ኬዲ ዒኢና
    ጌይ ቴርሴሴ ዓኣዻ ዋኣሢ ካኣሚሌ ዴንቄኔ፤ ዬካፓ ዬያ ዋኣፆ ካኣሚሎም ኮይሳ ሚኢሾ ጪጊ፥ ዋኣፆ ካኣሚሎይዳ ጌሌኔ፤ ዒዚ ዬያይዴሢ
    ናንጊና ናንጋ ጎዳፓ ፑናኒ ማሊኬ።
  twi-ASANTE: Nanso, Yona dwane firii Awurade anim na ɔde nʼani kyerɛɛ Tarsis. Ɔkɔɔ
    Yopa, na ɛhɔ ɔkɔnyaa ɛhyɛn a ɛrekɔ Tarsis. Ɔtuaa ka kɔtenaa ɛhyɛn no mu, sɛ ɔrefiri
    Awurade anim akɔ Tarsis.
  ipi-ipi: Jona-to Gote-na pii lamaulu pupe-pene tekeko, Gote tepa alu, palaka Tasisa
    tano okonena poyale, solewata ayatenenga Jopa tano okona peae-pia. Poto sipi mindi
    Tasisa poyale pea okonena sipi anduane okonenga yole mayu, bala sipi okonena pekayu
    lo peteae-pia.
  urw-urw: Bangeaga ko, Yona Keriab Yawe ebügadid gudi, fib Tarsis kümnebüregeaga.
    Bana nu siradid fib Yopa gen baba gam kümneaga. Bangüdi nu oude ere güre, fib
    Tarsis kümne büregeaga baba kaiweaga. Nu oude ere murugafütudi oude ere taugeg
    ferewar kiab kekia ebeden. Nu Keriab Yawe ebügadid gudi kümne büregeaga.
  bhl-bhl: Dangse kate, Yona e Yawe em weng kililinba kesomi, em weng bokolewse weng
    beelo sakalaw keko, weng bo bo kelewko, elo koleweko, sak fon unomin ibolow kese
    kale. Kesomelei, “Talsis abiw mutuk fian kalo uno!”, angeko, Yoba abiw mutuk fian
    kalo fon unesomelei, siw dim unomin deiw fense kale. Deiw fen atemsomelei, kunuw
    unomin deiw weneko, Talsis abiw mutuk fian kalo fon unse kale.
  eng-WEBU: But Jonah rose up to flee to Tarshish from the presence of the LORD. He
    went down to Joppa, and found a ship going to Tarshish; so he paid its fare, and
    went down into it, to go with them to Tarshish from the presence of the LORD.
  bnp-bnp: Pali e Iona i pesi rike, ta ge ha ne BAKOVI DAGI ge lakea o Tarsis. I pori
    lakea o Iopa, i masia tara aga ta ge lakea vona a tanga iea. I habia a mapana
    aga, i rike vona, ta ge ha ne BAKOVI DAGI, ge lakea o Tarsis.
  wal-wal: SHin Yoonaasi GODAA sinttaappe baqatidi, Tarsseesa giyo biitti baanau denddiis;
    i Yoophphe katamaa wodhdhidi, Tarsseesi biya markkabiyaa demmiis. GODAA sinttaappe
    baqatidi, etaara Tarsseesi baanau miishshaa qanxxidi, markkabiyan geliis.
  mgh-mgh: Nanso Yona ahonwa atthawaka wamiithoni waMwaneene Nluku arwaka uTarisi,
    ahokhuruwela uYopa, waaphwanyalyawe ikalawa yarwaa uTarisi, aholivela ikwaha ni
    ahokela, wiira aatthukane nloko anakalawa yarwaa uTarisi, apheelaka waatthawela
    uttayi Mwaneene Nluku.
  spa-PDDPT: Jonás se levantó para huir de la Presencia de Yavé a Tarsis. Después
    de bajar a Jope, halló una nave que partía a Tarsis. Pagó el precio y se embarcó
    para navegar con ellos a Tarsis, lejos de la Presencia de Yavé.
  gun-gun: Ha'e ramo Jonas oiko katu va'eri Senhor renonde gui oo aguã Társis katy
    ojava vy. Ha'e rami vy Jope py ovaẽ vy ojou peteĩ kanoã guaxu Társis katy oo va'erã.
    Oo aguã repy opaga ma vy ha'e va'e py oĩ ha'e kuery reve oje'oi aguã Társis katy,
    Senhor renonde gui mombyry.
  agu-BL: Poro yi Jonás, quinin ben i' chi yi tal Kajcaw tetz, ma na nin el ojkuj
    i' swutz Ryos. Cho'n tzun bene'n i'-tz le ama'l Jope, yi at tzi mar. Nin nojpon
    i'-tz te jun barc yi ele'n tlen tu' atit, tan tpone'n jalen Tarsis. Ẍchojol tzun
    i' yi pasajtz nin ocnintz tul tan topone'n jalen Tarsisa'tz.
  eng-PEV: But Jonah didn’t listen to God. Instead, he ran away from God. He went
    down to the town called Joppa. He wanted to get on a ship there, and go to the
    town called Tarshish. Tarshish is a long way away from Nineveh. In Joppa, Jonah
    found a ship that was going to Tarshish, so he paid some money to the ship-men
    so he can go on that ship. Then he got on the ship to go to Tarshish with them.
    Jonah was running away from God.
  ilo-ULB: Ngem nagrubbuat ni Jonas a mapan idiay Tarsis tapno itarayanna ti imatang
    ni Yahweh. Simmalog isuna idiay Joppe ket nakasarak iti barko nga agturong idiay
    Tarsis. Binayadanna ngarud ti pletena ket naglugan iti barko tapno kumuyog kadakuada
    nga agturong idiay Tarsis, adayo iti imatang ni Yahweh.
  kpg-kpg: Gei ogo Jonah gaa hana gaa lele gi tuai gowaa hagammuni i Dimaadua. Mee
    gaa hana gi Joppa, ga gidee ia di wagabaalii i golo, dela belee hana gi Spain.
    Mee gaa hui dono paases, gaa hana i di wagabaalii belee lele hagammuni i Dimaadua.
  uig-ARA: بىراق يۇنۇس ئورنىدىن تۇرۇپ پەرۋەردىگارنىڭ يۈزىدىن ئۆزىنى قاچۇرۇش ئۈچۈن
    تارشىش دېگەن يۇرتقا كەتمەكچى بولدى. شۇڭا ئۇ يوپپا شەھىرىگە بېرىپ، تارشىشقا بارىدىغان
    كېمە تېپىپ، كىراسىنى تۆلەپ ئۇنىڭغا چۈشتى ۋە كېمىچىلەر بىلەن بىرلىكتە تارشىشقا
    بېرىپ، پەرۋەردىگارنىڭ يۈزىدىن ئۆزىنى قاچۇرماقچى بولدى.
  bps-bps: Kabay én baling gusalu Dyona di Sfén, i banwe too mawag di Ninibi, du nilan
    Dwata i Amu. Salu kenen funa di banwe Dyofa, na déén gumiten i satu aweng fan
    mdà salu di Sfén. Na di kbayadan i flétin, myak kenen di aweng gagin di dad mebe
    i aweng, na maweng salu di Sfén, du nilan Dwata i Amu.
  tof-tof: A Zona bupadórr, da Lodón we kórzyónürr. Oya ubi darrü wirri basirrdü tótókóm
    yarilürr, ngi Tarrsyis, Spein kantrri kugupidü. Wa we tübinürr ama Zopa wirri
    basirrdü, malu kabedó. Wirri but we esenórr, nóma bupadóm kailürr ama Tarrsyis.
    Wa but darrem ekyanórr, we kasilürr butan zaget pampükü, ama Tarrsyis tótókóm.
    Oya gyagüpitótók inzan yarilürr wamaka, “Lod ola babulase.”
  sus-sus: Kɔnɔ Annabi Yunusa to wa a gife Ala xa xɛɛraya ma, a naxa natɛ tongo a
    xa siga Tarasisi. A naxa goro Yafa wafu ra, a kunkui to naxan nu sigafe Tarasisi.
    A naxa kunkui masundi fi, a baki kunkui kui mixie xun ma sigafe ra Tarasisi, alako
    a xa a makuya Alatala ra.
  pon-2006: Sona ahpw tangalahng ekis wasa tohrohr pwe en tangasang KAUN-O. Ih eri
    kohla Sopa oh diarada sohp pwoat me pahn kolahng Spein. E ahpw pwainda eh pasis
    oh iangala sohpo kolahng wasao pwe en tangasang KAUN-O.
  jae-jae: Mago Jona gêdi gebe êc su aŋga Apômtau laŋônêm ma êna Tarsis. Eŋ kêsêp
    Jope gêja e kêtap waŋ teŋ, taŋ gebe êna Tarsis naŋ sa. Tec gêjam ôli waŋ tau ma
    kêpi gebe êc su aŋga Apômtau laŋônêm ma êna Tarsis.
  ksd-ksd: Ma Iona i ga tut uka upi na lop tar uro Tarsis kan ra mata i ra Luluai;
    ma i ga vana ba uro Iopa, ma i ga tikan tadav tika na parau ba na vana Tarsis;
    ma i ga tul tar ra totokom ure, ma i ga koa tana pi na varagur ma diat uro Tarsis
    kan ra mata i ra Luluai.
  myk-myk: Ga a Zhonasi di yìri, na wu baa gbee Tɛhɛnɛ Baa Kilɛ ɲaha na. Lee funŋɔ
    ni a wu gari Zhopa suumɔ lɔhɔ ki kɔrɔyɔ yi tayerege ki ni, na shɛ kɔrɔgɔ ka ta
    wà kemu bi se Tarisisi ni ge. A wu jé jé pɛrɛmɛ pu kan, na jé tiin kɔrɔgɔ ki ni
    na gaaŋi ni pee ni Tarisi ni, kɔnhɔ wu laha Tɛhɛnɛ Baa Kilɛ tàan.
  grc-BRENT: Καὶ ἀνέστη Ἰωνᾶς τοῦ φυγεῖν εἰς Θαρσὶς ἐκ προσώπου Κυρίου· καὶ κατέβη
    εἰς Ἰόππην, καὶ εὗρε πλοῖον βαδίζον εἰς Θαρσὶς, καὶ ἔδωκε τὸ ναῦλον αὐτοῦ, καὶ
    ἀνέβη εἰς αὐτὸ, τοῦ πλεῦσαι μετʼ αὐτῶν εἰς Θαρσὶς ἐκ προσώπου Κυρίου.
  ind-AYT: Akan tetapi, Yunus bersiap melarikan diri ke Tarsis untuk menjauhi TUHAN.
    Ia pergi ke Yafo, dan mendapati sebuah kapal yang akan berlayar ke Tarsis. Ia
    membayar biaya perjalanannya, lalu pergi bersama mereka ke Tarsis, menjauhi hadirat
    TUHAN.
  lid-lid: Ano le badeh, Jona suriy iy, iy atobwak ta Laban. Iy atobwak ili kon tinan
    Jopa. Iy ili badeh iy anyolom ndron ta jam ra-ei badeh, alokou ta sakaliye kili
    Tasis. Iy ili ndremenya ndramak ta atondrok ndron. Eme ndramak ta atondrok ndron
    aso-ok, ano iy tiye Jona ta isih ndron ta iy ili bolon. Iy sihinei ndron ma iy
    sandroh ili bolon ta ili Tasis. Ano ndron alakak ta ili Tasis.
  nya-nya: Koma Yona anathawa Yehova ndi kulowera ku Tarisisi. Anapita ku Yopa, kumene
    anapeza sitima yapamadzi yopita ku Tarisisi. Atagula chiphaso, anakwera sitimayo
    kupita ku Tarisisi kuthawa Yehova.
  kyg-kyg: Yonaꞌa Ala kava netegatiꞌmo ataleno aune hetaleno Tasisi taonifiꞌmo ugefeꞌmo
    huꞌniye. Ataleno uno Yopa taonifiꞌmo lamino Tasisi taonifiꞌmo ugefe huꞌniya sipimo
    miya faiteno sipifiꞌmo haino maiꞌniye. Yonaꞌa Ala kava netegatiꞌmo ataleno aune
    hetaleno uꞌniye.
  hrv-hrv: A Jona ustade da pobjegne u Taršiš, daleko od Jahve. Siđe u Jafu i nađe
    lađu što je plovila u Taršiš. Plati vozarinu i ukrca se da otplovi s njima u Taršiš,
    daleko od Jahve.
  mps-mps: Tiali goli, Jonago te Genuai Bidi tagalama, tama te hanu me deli nogi Tarsis
    teba wi painogo yai. Tialima, aga hogodama, te nambisde elalubo dwasianu hanu
    Jopa teba pelama, tama agai te hanu Tarsisba painu ebo te sip me deli gegali.
    Agai te sip abelama, teba holali. Agai te Genuai Bidi tagalama painu wi palio.
  tpi-tpi: Tasol Jona i laik lusim Bikpela na ranawe i go long taun Tarsis. Orait
    em i kirap i go long liklik taun Jopa, na em i painim wanpela sip i laik i go
    long Tarsis. Em i baim sip na i go antap long en. Em i laik lusim Bikpela na ranawe
    i go.
  dan-1931: Men Jonas stod op for at fly fra HERRENS Åsyn til Tarsis. Han drog ned
    til Jafo*, og da han fandt et Skib, som skulde til Tarsis, betalte han, hvad Rejsen
    kostede, og gik om Bord for at sejle med til Tarsis bort fra HERRENS Åsyn. { [*Joppe.
    Ap. G. 9, 36.] }
  vie-OVCB: Nhưng Giô-na chỗi dậy và đi hướng ngược lại để lánh mặt Chúa Hằng Hữu.
    Ông xuống cảng Gióp-ba, tìm tàu để chạy qua Ta-rê-si. Ông mua vé và xuống tàu
    đi Ta-rê-si hy vọng trốn khỏi Chúa Hằng Hữu.
  guj-2017: યૂના ઊઠ્યો તો ખરો, પણ તેણે ઈશ્વરની સમક્ષતામાંથી તાર્શીશ જતા રહેવા માટે
    યાફામાં ગયો. ત્યાં તેને તાર્શીશ જનારું એક વહાણ મળ્યું. તેનું ભાડું તેણે ચૂકવ્યું.
    અને ઈશ્વરની સમક્ષતામાંથી તાર્શીશ જતા રહેવા તે વહાણમાં બેઠો.
  awx-awx: Tiwändeyä Jona Yawele wam hapduke, Tasisde datäkuwikge kukut. Yawe teke
    datäkuwikge, Jopa puku, siwu gwendu Tasisde kuwikge tahanggawän kake, moningu
    uhike, unggwenune koke, Tasisde kukut.
  pon-2006A: Sona ahpw tangalahng ekis wasa tohrohr pwe en tangasang KAUN-O. Ih eri
    kohla Sopa oh diarada sohp pwoat me pahn kolahng Spein. E ahpw pwainda eh pasis
    oh iangala sohpo kolahng wasao pwe en tangasang KAUN-O.
  por-BRBSL: Mas Jonas se levantou para fugir para Tarshish da presença de Yahweh.
    Ele foi até Joppa, e encontrou um navio indo para Tarshish; então ele pagou sua
    passagem, e desceu para lá, para ir com eles para Tarshish da presença de Yahweh.
  eng-OEBUS: But Jonah started to flee to Tarshish from the presence of the Lord.
    He went down to Joppa and found a ship going to Tarshish. So he paid the fare
    and went aboard to go with them to Tarshish from the presence of the Lord.
  cth-cth: Hatei Jonah ni BAWIPA koehoi Tarshish kho lah yawng hane a kâcai. A thaw
    teh Joppa kho lah a cei teh a pha. Tarshish kho lah ka cet e long hoi a kâhmo
    teh, kâcuinae phu a poe teh Cathut koehoi long kamawngnaw hoi Tarshish kho lah
    reirei cei hanelah long a kâcui.
  twi-twi: Nanso Yona guan fii Awurade anim na ɔde nʼani kyerɛɛ Tarsis. Ɔkɔɔ Yopa,
    na okonyaa hyɛn wɔ hɔ a na ɛrekɔ Tarsis. Otuaa ka kɔtenaa hyɛn no mu, sɛ ɔrefi
    Awurade anim akɔ Tarsis.
  hlt-hlt: Tedae Jonah tah BOEIPA mikhmuh lamloh Tarshish la yong hamla thoo tih Joppa
    la suntla. Te vaengah Tarshish aka pha sangpho te a hmuh. Te dongah a thapang
    te a paek tih BOEIPA mikhmuh lamloh amih neh Tarshish la caeh ham a khuila kun.
  tbz-SIM: Kɛ̀ Sonɑɑsii ítɛ́ kɛ nɛ́ cokɛ́ kɛ bo kɔtɛ Tɑsisi ɛì mɛdɛ́timɛ̀ kɛ́dɛ́tɛ́nɛ̀
    Kuyie. Mɛm̀mɛ ò ìtɛ́mɛ̀ kɛ́kɔtɛ Sɑfɑɑ kɛ́yɑ̀ bɑ̀tóò wèè kɛ̀ kɔ̀ri, kɛ́yietí mucèmmu
    díítí kɛ́tɑ kɛ̀ bɛ̀ɛ kétɛ́ kɛ́nkɔri Tɑsisi. Ò do cokù kɛ bo dɛ́tɛ́nɛ̀ Kuyie nku.
  msy-2020: Ezɨ puvatɨ Jona Ikiavɨra Itir Godɨn arɨ, nguibar ekiam Tarsisɨn mangasa
    nɨghnɨsi. Egha Jopan nguibar ekiamɨn uaghira kuriba itir danganimɨn gari, ezɨ
    Tarsisɨn mangamin kurir mam iti. Ezɨ a uan kurir ivezim akɨrigha gɨvagha kurimɨn
    ingarir gumaziba ko kurimɨn bɨragha Ekiamɨn arava Tarsisɨn zui.
  rmy-VLAKH: Ай о Иона тидяпэ тэ нашэлтар лэ РАЕСТАР андо Таршышо. Вов авиля андэ
    Яфа, тай аракхля э барка, сави жаластар андо Таршышо. Вов потиндя важ о дром,
    вазгляпэ пэ барка и лаглятар лэнца па паи, соп тэ нашэлтар лэ РАЕСТАР андо Таршышо.
  dop-dop: Ɩlɛnɑ Yonɑɑsɩ kʋlɩ sɩ ɩ́ seeki Tɑcɑɑ. Pǝ tɔɔ kɛ́ ɩ tiiwɑ kpɩɩlǝŋ teesɑŋ
    kɛ Yopee. Ɩ mɑɣɑnɑ kpɩɩlʋɣʋ sɔsɔɔʋ ŋku kʋ puki Tɑɑsisi tɔ. Ɩlɛnɑ ɩ́ fɛlɩ kʋ liɣitee
    nɑ ɩ́ sʋʋ sɩ ɩ́ puki tǝnɑ.
  azb-azb: Lakin Yunus Rəbbin hüzurundan Tarşişə qaçmaq üçün qalxdı. Yafoya enib Tarşişə
    gedən bir gəmi tapdı. Yol haqqını verib Rəbbin hüzurundan getmək üçün onlarla
    birlikdə Tarşişə gedən gəmiyə mindi.
  eng-DBY: But Jonah rose up to flee unto Tarshish from the presence of Jehovah; and
    he went down to Joppa, and found a ship going to Tarshish; so he paid the fare
    thereof, and went down into it, to go with them unto Tarshish, from the presence
    of Jehovah.
  hin-2017: परन्तु योना यहोवा के सम्मुख से तर्शीश को भाग जाने के लिये उठा, और याफा
    नगर को जाकर तर्शीश जानेवाला एक जहाज पाया; और भाड़ा देकर उस पर चढ़ गया कि उनके
    साथ होकर यहोवा के सम्मुख से तर्शीश को चला जाए।
  wol-KYG: Yunus nag jóg jëm Tarsis, ngir daw Aji Sax ji. Mu àgg fu ñuy wax Yafa,
    fekk fa gaal gu mag gu jëm Tarsis. Mu fey njég ga, dugg, ànd ak ña ca nekk, jëm
    Tarsis, ngir daw Aji Sax ji.
  eng-YLT: And Jonah riseth to flee to Tarshish from the face of Jehovah, and goeth
    down [to] Joppa, and findeth a ship going [to] Tarshish, and he giveth its fare,
    and goeth down into it, to go with them to Tarshish from the face of Jehovah.
  kne-kne: Ngem natken din inmeyan Jonas, tan kananas nemnem na en ilayawanas Diyos.
    Nanballalong ed Joppa et waday dintengana ay bapor ay manloblobwat ay emey ed
    Tarsis ay siyodad di Espanya. Nanbayad et nakilogan ta say omaddawis sisya en
    Diyos.
  wat-wat: Atu Yona i misiniya keta Yave i dibwaniya, muka ita nai Ninive. I niya
    Yofa nokomai waka i nisaiya i niniya Tasisi. Waka i fatiya keta i toḡa ebe Yave
    ina dibwaniya ina niya Tasisi kedawanauwai.
  bzd-NTPO: Erë ie' kë̀ é̱na Jehová ttö̀ iu̱tak. E' kue̱ki̱ ie' tkashkar iyöki̱. Ie'
    mía̱ dayë kkömik ká̱ kiè Jope wé̱ kanò irirke ee̱. Ee̱ ie' tö kanò kué̱ etö mitke
    ká̱ kiè Tarsis e' patué̱itö shkomi ta̱ ie' e̱' iéka̱ iki̱ ta̱ imía̱.
  eng-WYC-2017: And Jonah rose for to flee into Tarshish, from the face of the Lord.
    And he came down to Joppa, and found a ship going into Tarshish, and he gave ship-hire
    to them; and he went down into it, for to go with them into Tarshish, from the
    face of the Lord.
  eng-WMBB: But Jonah rose up to flee to Tarshish from the presence of the LORD. He
    went down to Joppa, and found a ship going to Tarshish; so he paid its fare, and
    went down into it, to go with them to Tarshish from the presence of the LORD.
  urd-GVH: यूनुस रवाना हुआ, लेकिन मशरिक़ी शहर नीनवा के लिए नहीं बल्कि मग़रिबी शहर
    तरसीस के लिए। रब के हुज़ूर से फ़रार होने के लिए वह याफ़ा शहर पहुँच गया जहाँ एक
    बहरी जहाज़ तरसीस को जानेवाला था। सफ़र का किराया अदा करके यूनुस जहाज़ में बैठ गया
    ताकि रब के हुज़ूर से भाग निकले।
  kvg-kvg: Geté Ziona, Evezøza-qa manqat gè-ogí. Yaq viní genøwáv. Tasis taon-te
    okho-qa ndøgoám. Yaq gevis ndøgo, Ziopa taon-te gemøfakhan, palai khagua ndøqeív,
    qabøetam. Ndøgo Tasis taon-te teiti-qa ndøgoám. Yaq Ziona até gendego, fia vø̄go,
    vø̄uketao, sasa ndøteit. Evezøza-qá møe ndøkhokhonát.
  rug-rug: Ba la nana tu pa votiki vasina se Zona, pude govete nia se Zihova, gua.
    La si asa pa vasileana Zopa, meke la dogoria sa si keke vaka sapu korapa va qaqiri
    pude la pa Sipeini. Tabaria sa sa vaka, meke suraṉa luli si asa koari na tie tavetavete
    pa vaka pude la pa Sipeini, pude govete va seu koe Zihova, gua.
  gaz-gaz: Yoonaas garuu Waaqayyo duraa baqatee Tarshiishitti qajeele. Innis Yoopheetti
    gad buʼee doonii gara Tarshiish deemu tokko argate. Erga gatii geejjibaa baasee
    booddee Waaqayyo duraa miliquuf jedhee doonii yaabbatee Tarshiishitti imale.
  fra-LSG: Et Jonas se leva pour s’enfuir à Tarsis, loin de la face de l’Éternel.
    Il descendit à Japho, et il trouva un navire qui allait à Tarsis; il paya le prix
    du transport, et s’embarqua pour aller avec les passagers à Tarsis, loin de la
    face de l’Éternel.
  gnn-gnn: Ga ŋayinydja djälthina ŋunhiyinydja ḏarramu yakaŋuwuna marrtjinyarawu balayi
    ŋunhimalayi ga ḻakaranharawu, liŋgu ŋunhiliminydja wäŋaŋura yolŋu'‐yulŋu miriŋuna
    walalaŋgu Djawunawalaŋuwunydja miṯtjiwu. Bala ŋayinydja waṉḏina wiripukurru warray
    dhukarrkurru, winya'yurruna warray nhanukala Garraywala. Waṉḏinanydja ŋayi nhinana
    bala‐a‐a, ga yarrup gay' ŋunhilina wäŋaŋura Djopana yäkuŋura bunananydja, ga ŋunhili
    yukurrana mitjiyanydja dhärrana gurku'yurruna marrtjinyarawuna balayina barrkulilina
    wäŋalili Bayinlilina yäkulili. Bala dhunupana yana ŋayi bäyimnha ŋunhiyi mitjiyanha
    yulŋunydja nhanŋuway, bala yana wapthurrunana ŋunhimalayina, bala nhinanana marrtjina
    ŋunhilimina bala mitjiyaŋurana, yurru ŋorranana ŋayi marrtjina bala ŋunhilina
    wal'ŋu ŋoyŋurana, djinawa'na mitjiyaŋura; ŋayi yurru marrtjinydja bala barrkulilina,
    bena‐wala yarrkthunna nhanukala Garraywala.
  yal-yal: Koni Yunusa yi keli, a yi a gi Alatala ma, a xa siga Tarasisi yamanani.
    Nayi, a yi siga Yafa taani, a sa kunkina nde to naxan yi siga feni Tarasisi yamanani.
    A yi na saranna fi, a so kunkin kui, a yi a masiga Alatala ra.
  iou-iou: Anututä Jona man ude iweränkaŋ Jonatä Yawe täŋo man bitnäŋpeŋ ämetkuk.
    Ämetpeŋ gäpe terak Tasis yotpärareken kwa yäŋpäŋä Jopa yotpärare gwägu dubiniken
    kuŋkuk. Uken gäpe kubä Tasis komeken kwayäŋ täŋirän kaŋ-ahäŋkuk. Kaŋ-ahäŋpäŋä
    Yawe kaŋumuntaŋ käbop irayäŋ nadäŋkaŋ Tasis kwayäŋ gäpe suwaŋpeŋ äroŋkuk.
  haw-1868: 'Aka, ku ae la o Iona e holo i Taresisa, mai ke alo aku o Iehova, a iho
    aku la i Iopa; a loaa ia ia ka moku e holo ana i Taresisa: a haawi aku ia i ka
    uku, a komo iho la ia iloko ona e holo pu me lakou i Taresisa mai ke alo aku o
    Iehova.'
  arb-NAV: غَيْرَ أَنَّ يُونَانَ تَأَهَّبَ لِيَهْرُبَ مِنَ الرَّبِّ إِلَى تَرْشِيشَ،
    فَانْحَدَرَ إِلَى مَدِينَةِ يَافَا حَيْثُ عَثَرَ عَلَى سَفِينَةٍ مُبْحِرَةٍ إِلَى
    تَرْشِيشَ، فَدَفَعَ أُجْرَتَهَا وَصَعِدَ إِلَيْهَا لِيَتَوَجَّهَ مَعَ بَحَّارَتِهَا
    إِلَى تَرْشِيشَ هَرَباً مِنَ الرَّبِّ.
  adz-adz: Da bitsintaꞌ Yona yuriꞌ da ifa sanab rugan fada gamp Tarsis i runta sinungꞌ
    Yawe. Ibinigi da arangan iruꞌ gamp Dzopa mingꞌa uruts ringampa da iwaꞌ da madzung
    mangan nida fada Tarsis. Da irim moni gin da iyabin i runta sinungꞌ Yawe.
  ewe-ewe: Ke nya sia na Yona si le Yehowa nu heɖo ta Tarsis. Eyi ƒutadu aɖe si woyɔna
    be Yopa la me, eye esi wòyi ɖe melidzeƒe si le afi ma la, ekpɔ meli aɖe si nɔ
    mɔ dzem yina ɖe Tarsis. Exe ʋuɖofe enumake, eye wòɖo ʋu la hege ɖe meli la ƒe
    globoeƒe aɖe be yeasi le Yehowa gbɔ.
  nuy-nuy: Yagu na-Jonah ni-yarramayn nigawi-wala na-Yawei-wala. Nga naagi-yung ni-yanggi
    Joppa-wuy, nga nima-lhangarrmayn barrawu, ama-yanggi yungguyung arrgaḻinyi a-Spain-guy.
    Marri naagi-yung nu-yayn wuṉuga nubagi-wuy nima-waṉagaa-yinyung na-waḻyinyung
    mana-barrawu. Wurru-wayamangi… nga naagi-yung niga ni-yarramayn na-Yawei-wala.
    Nga naagi-yung na-Jonah ni-yabiyn ama-mangugara-rruj ama-barrawu nga ni-yingayn
    niga.
  eng-LEE: But Jonah rose up to flee unto Tharshish from the presence of the Lord;
    and he went down to Joppa, and found a ship going to Tharshish, and paid the fare
    thereof, and went down into it, to go with them unto Tharshish, from the presence
    of the Lord.
  gvn-gvn: Yamba Jonahngka God kari kuku-nyajin. Nyulu kuwa townbu Nineveh kari dungan;
    kari, nyulu jurrkijin, naka-naka jalunburr dunganka, ngakijinka Godundumun. Nyulu
    bada townbu Joppa dungan, boat warrmba-bungan, naka-naka bubungu Spain dunganka.
    Nyulu money dajin, ticket manin, boatbu dakan, kala-kalbayku ngakijinka Godundumun.
  asm-FB: কিন্তু যোনাই যিহোৱাৰ সন্মুখৰ পৰা তৰ্চীচলৈ পলাই যাবৰ কাৰণে যাফোলৈ নামি গ’ল
    আৰু তাত তৰ্চীচলৈ যোৱা এখন জাহাজ পালে। তেওঁ যিহোৱাৰ সন্মুখৰ পৰা পলাই যাবলৈ জাহাজ
    খনত ভাড়া দি উঠিল আৰু তর্চীচলৈ যাত্রা কৰিলে।
  sus-A: كْنْ عَننَبِ يُنُسَ تٌ وَ عَ فِقٍ عَلَ شَ شّيرَيَ مَ، عَ نَشَ نَتّ تٌنفٌ
    عَ شَ سِفَ تَرَ سِسِ. عَ نَشَ فٌرٌ يَقَ وَقُ رَ، عَ كُنكُي تٌ نَشَن نُ سِفَقٍ
    تَرَ سِسِ. عَ نَشَ كُنكُي مَسُندِ قِ، عَ بَكِ كُنكُي كُي مِشِيٍ شُن مَ سِفَقٍ
    رَ تَرَ سِسِ، عَلَكٌ عَ شَ عَ مَكُيَ عَلَتَلَ رَ.
  fra-SBL: Mais Jonas se leva pour fuir vers Tarsis, loin de la présence de Yahvé.
    Il descendit à Joppé, et trouva un navire qui allait à Tarsis ; il paya le prix
    du navire, et y descendit, pour aller avec eux à Tarsis, loin de la présence de
    Yahvé.
  hbo-hbo: וַיָּ֤קָם יֹונָה֙ לִבְרֹ֣חַ תַּרְשִׁ֔ישָׁה מִלִּפְנֵ֖י יְהוָ֑ה וַיֵּ֨רֶד
    יָפֹ֜ו וַיִּמְצָ֥א אָנִיָּ֣ה ׀ בָּאָ֣ה תַרְשִׁ֗ישׁ וַיִּתֵּ֨ן שְׂכָרָ֜הּ וַיֵּ֤רֶד
    בָּהּ֙ לָבֹ֤וא עִמָּהֶם֙ תַּרְשִׁ֔ישָׁה מִלִּפְנֵ֖י יְהוָֽה׃
  yka-yka: Saguwaˈ si Yunus lahi amban Tuhan tudju lahat inēnan Tarsis. Pī iye hap
    pantalan si Joppa duk niyaˈ kitene dembuwaˈ kappal sōng pī hap lahat Tarsis inin.
    Magsukey ne iye, ubus manaˈik diyataˈ kappal duk palalgaˈ ne iye hap Tarsis supaya
    iye tapalahi amban Tuhan.
  shp-NTPO: Ikaxbira Jonás, yoiti ititianbi Ibo bebonmeax jabata iki, jaskatira Jope
    repintiain kaa iki, Tarsissain kaai waporo moa pishitaishoko nokoaxa; pasaje marotaanan
    moa jain kaai naneta iki.
  piu-2006: '@see-verse:JON.001.002'
  pjt-pjt: Ka wati panya Jonah-lu Godalu wangkanyangka kuliṟa wantira kampa kutjuparira
    anu ngura ini Tjapalakutu, Ninipalakutu ankunytja wiya. Palu ngura nyanga Tjapanya
    uṟu puḻkangka itingka, ka pauta tjuṯa mulapa pitjala ngaṟala ankupai. Ka wati
    panya Jonah-lu wirkaṟa nyangu pauta uṟungka ankunytjikitja ngaṟanyangka ngura
    ini Paintakutu, munu paluṟu tikiti payamilaṉu tatiṟa ankunytjikitjangku. Munu
    tatinu wati pauta katipai tjuṯangka tjunguringkula Paintakutu ankunytjikitja,
    panya paluṟu kuliningi Godalanguṟu kumpiṟa ankunytjikitjangku.
  bgs-bgs: Asal ándà sadun si Jonas tun ta lunsud ka Ninibe. Igplano baling sikandin
    na madun tun ta banuwa ka Espanya ébô makapadiyù pád tikud tun ta Áglangngagán.
    Purisu igsadun sikandin tun ta Jopa, asta ikakita sikandin ka barko na madun tun
    ta Espanya. Na, igbággé din tô plite, asta igsaké sikandin duma katô mga taralumu
    tun ta barko, su kéman din ka makapadiyù tikud tun ta Áglangngagán.
  kik-kik: No Jona agĩũkĩra nĩguo orĩre Jehova, akĩerekera Tarishishi. Agĩikũrũka
    nginya Jopa na agĩkorerera marikabu yathiiaga Tarishishi. Aarĩkia kũrĩha thogora
    wa rũgendo, akĩingĩra marikabu nĩguo athiĩ Tarishishi, orĩre Jehova.
  ksr-ksr: Kaeŋ ijoroto, Joonanoŋ Pombaa jaasewaŋanoŋga oloŋ kok koma weeŋ kemekemetanoŋ
    baageŋ kemambaajoŋ keno. Kema gomaŋ qata Jopa (Jaffa) kanoŋ kemeŋ waŋgo moŋ mokolooŋ
    jero, “Yoŋowo saanoŋ Tarsis gomanoŋ Spein kantrinoŋ kemaŋa.” Kaeŋ jeŋ kana sewaŋa
    meŋ waŋgonoŋ uro. Kaeŋ uma Pombaa jaasewaŋanoŋga kokomomola meŋ keno.
  omb-omb: Maraga i Jona mo toa deni Huqe huri vena vano lo vanue Tasis. Mo hivo vine
    Soba mo haqe na anga mo vano huri na wawahao hi vage. Mo voli na turegine vunu
    mo kalo lo anga mo toa mo vano Tasis vagahao deni Huqe.
  fra-NCL: Et Jonas se leva pour s’enfuir à Tharsis, loinde la face de Yahweh. Il
    descendit à Joppé, et trouva un vaisseau qui allait à Tharsis et, ayant payé son
    passage, il y descendit pour aller avec eux à Tharsis, loin de la face de Yahweh.
  cek-AK: Toe Jonah loe Angraeng hmaa hoiah angthawk moe, Tarshish vangpui ah cawnh
    ving hanah amsak, to pongah Joppa vangpui bangah a caeh. To ah Joppa vangpui ah
    caehhaih palongpui maeto a hnuk; Angraeng hmaa hoi loih thai hanah, palongpui
    angthuenghaih atho to paek moe, Tarshish vangpui ah a caeh.
  xla-xla: Amasiyama Yonata God yu dalepame alimama teletaiyo. Ya꞉ Yopa mo dla tulume
    kaula peleyama dla koa pato natiyo. Koa eye Talsis mo dla tlowedeme elaiyo. Ya꞉
    koa edla asiyama himpame posokolopo ma Talsis mo dla taiyo, God tle hemele haodlowedeme.
  cuk-cuk: Ar Jonásʼdi Bab-Jehováʼba gwen ibsassulid. Bab-Jehováʼgi-wakinnegala aka
    Tarsis-neggweburse naedgi binsaali gusad. A-ular, Jope-neggweburgi urmar-naguedse
    nade gusad. Jopeʼse modapgua, Tarsis-neggweburse ur-nae-sognai dakdapid. Geb Jonás
    agi ur-bennuksad, eba naegar. Deyob Bab-Jehováʼgi dikasur-wakinnega Tarsis-neggweburse
    nadegusad.
  uig-CYR: Бирақ Юнус орнидин туруп Пәрвәрдигарниң йүзидин өзини қачуруш үчүн Таршиш
    дегән жутқа кәтмәкчи болди. Шуңа у Йоппа шәһиригә берип, Таршишқа баридиған кемә
    тепип, кирасини төләп униңға чүшти вә кемичиләр билән бирликтә Таршишқа берип,
    Пәрвәрдигарниң йүзидин өзини қачурмақчи болди.
  pma-pma: Ka Siona, en rovattei vasan selusien onen Iahova min me-Nineva keil koa
    amul en kantri tai en usite va ist. Sakini, viles, va wes en sise sav keke valohosai
    rani. Siona va rokol pasis en taon ten out Sopa, ka votin sip tai koa amul asak
    meseini vaha en out Spen, kantri tai koa mul soutin imok en usite va wes. Sakini,
    vul sise onen ka vut va en sip ral min boskru keil teni. Evus, sip enek muloh
    vaha en out Spen ral min Siona koa mul lohosai ran Iahova.
  tel-2017: కానీ యోనా యెహోవా సన్నిధినుంచి పారిపోయి తర్షీషు పట్టణానికి వెళ్ళాలనుకున్నాడు.
    యొప్పేకు వెళ్లి తర్షీషుకు వెళ్ళే ఒక ఓడ చూశాడు. ప్రయాణానికి డబ్బులిచ్చి, యెహోవా
    సన్నిధినుంచి దూరంగా తర్షీషు వెళ్లి పోవడానికి ఆ ఓడ ఎక్కాడు.
  hat-BSA: Men Jonas te leve al kacheTarsis pou kite prezans SENYÈ a. Konsa, li te
    desann Joppa, e li te jwenn yon bato ki t ap prale Tarsis. Li te peye frè a, e
    te desann ladann pou ale avèk yo Tarsis pou l envite prezans SENYÈ a.
  bxh-bxh: Yo fede, Diyona, edaꞌeda hesa ya lau watan paꞌana hige i fanuha Yaubada
    ena nuwatuhu i lau watan. Ya leu Diyopa nuꞌuna yai, be waga hesa ya lobahi ya
    laulau Sipani. Yo fede ena pasisi ya famaisa na bena ya awa gela maidana, waga
    tau paisowadi, be sa aulaha sa leu Sipani, paꞌana tabu Yaubada ena nuwatuhu i
    lau watan.
  emi-emi: Jona ghe anna tani ilou eisulia tee Iaue. Karika ghe lao sio eNinive, ta
    ghe lao ppae sio tale kateae ppae masaliki eTarsis. Ghe siola eJopa me ghe paela
    anua ateva ghe aloanna tani lao eTarsis. Ghe polila salana me ghe saesaela etana
    tani lao eTarsis, tani ilou eisulia tee Iaue.
  kos-kos: Tusruktu Jonah el mukuiyak ac som nu siena acn elan kaingla liki LEUM GOD.
    El som nu Joppa ac konauk lah oasr oak soko akola in som nu Tarshish. El molella
    nu fin oak uh ac sroang in som nu Tarshish, wi mwet orekma fin oak uh, in kaingla
    nu ke sie acn loes liki LEUM GOD.
  hbo-WLC: וַיָּ֤קָם יוֹנָה֙ לִבְרֹ֣חַ תַּרְשִׁ֔ישָׁה מִלִּפְנֵ֖י יְהוָ֑ה וַיֵּ֨רֶד
    יָפ֜וֹ וַיִּמְצָ֥א אָנִיָּ֣ה ׀ בָּאָ֣ה תַרְשִׁ֗ישׁ וַיִּתֵּ֨ן שְׂכָרָ֜הּ וַיֵּ֤רֶד
    בָּהּ֙ לָב֤וֹא עִמָּהֶם֙ תַּרְשִׁ֔ישָׁה מִלִּפְנֵ֖י יְהוָֽה׃
  ibo-ibo: Ma Jona gbapụrụ ọsọ site nʼihu Onyenwe anyị chee ihu ya ije Tashish. O
    biliri jee Jopa, nʼebe ọ hụrụ ụgbọ mmiri nke na-aga Tashish. Ọ kwụrụ ụgwọ ije
    ụgbọ, banye isoro gaa Tashish ka o nwee ike gbapụ site nʼihu Onyenwe anyị.
  ory-ory: ମାତ୍ର ଯୂନସ ସଦାପ୍ରଭୁଙ୍କ ଛାମୁରୁ ତର୍ଶୀଶକୁ ପଳାଇ ଯିବା ନିମନ୍ତେ ଉଠିଲେ ଓ ଯାଫୋ ନଗରକୁ
    ଯାଇ ତର୍ଶୀଶଗାମୀ ଏକ ଜାହାଜ ପାଇଲେ; ତହୁଁ ସେ ତହିଁର ଭଡ଼ା ଦେଇ ସଦାପ୍ରଭୁଙ୍କ ଛାମୁରୁ ତର୍ଶୀଶକୁ
    ସେମାନଙ୍କ ସଙ୍ଗେ ଯିବା ନିମନ୍ତେ ସେହି ଜାହାଜରେ ଚଢ଼ିଲେ।
  wmt-wmt: '@see-verse:JON.001.002'
  chk-chk: Iwe, Sona a ütä, nge esap feila Ninifa, pwe a sü seni fän mesen ewe Samol
    mi Lapalap. A feila Joppa, nge ikenan a küna efoch sip epwe sai ngeni Tarsis .
    Iwe, a mönätiu liwinin an sai won ewe sip pwe epwe fiti tori Tarsis, pun a mochen
    sü seni fän mesen ewe Samol mi Lapalap.
  ssd-ssd: Taŋakina le Yona nu Suŋgo ram kua ka Spen kilke mbol kambim bafuna sulumba
    kile nu tiŋga Yafo tumbraŋ fudiŋ ta mbol kina ka taŋge waŋ ande Spen kambim bafuna
    ta te-silikina sulumba Suŋgo ram kua ka waŋ ta piyamba poŋga kinaig.
  rop-rop: Wal Jona nomo bin wandi go deya, en im nomo bin duwit langa YAWEI. Imbin
    trai ranawei brom im, en imbin go langa det najawan taun gulum Jopa deya wansaid
    langa solwoda, en deya na imbin wandi gedim bout blanga go langa det longweiwan
    kantri gulum Tashish blanga blandim miselp brom God. Wal Jona bin faindim wan
    bout deya redi blanga go langa det kantri, en imbin go en gibit mani langa det
    boswan blanga det bout blanga go garram olabat. Brom deya Jona bin gowin langa
    det bout garram detlot boutmen, en deibin gowei brom deya na,
  mwf-2018: Mu nukunu Jonah-ka mere murrinh menabaththa Yile neki-yu, wurda. Mu nukunu-ka
    dempinhirdarriparl mayern numi deyida wangu nadha dini i nuywinhattha-mana-wa-nintha
    ngarra Yile neki-yu. Nadha dini da ngarra nan Joppa da ngarra lalingkin manta.
    I ngana da tharntu bangarnurt. Tharntu nhini-ka mengkadha pirri da ngamengka-nu
    wangu da nan-nu Spain. I nukunu-ka ku mani pay mamna ngarra kardu pule ngala ngarra
    nanhthi tharntu nukun. I kanammardap warda nukunu Jonah-yu ngarra tharntu. Bere
    peneme kardu ngarra tharntu wurlk pumedhaneme punne-ka pumpankardurrneme da ngamengka-nu
    warda wangu da nan-nu Spain. I nukunu da wanku Jonah nuywinhattha-mana-wa-nintha
    ngarra Yile neki-yu.
  ukr-1871: Йона ж устав, щоб утїкати від Господа в Тарсис, і, дойшовши до Яфи, знайшов
    корабель, що йшов у Тарсис, заплатив гроші за переправу, й вступив на нього, щоб
    на ньому одплисти в Тарсис перед лицем Господнїм.
  eng-AOI: But Jonah did not listen to Yahweh. He didn't go east to Nineveh, he turned
    around and went the other way, because he wanted to run away from Yahweh. So he
    went down to a beach called Joppa. He went on and on until he arrived at the beach.
    He looked around and saw a ship anchored there ready to go west to Spain. So Jonah
    went and asked the captain if he could go on the ship to Spain and he paid him
    the money. He was running away from Yahweh. Then he and the sailors went on board
    and they sailed away.
  deu-1951: Da machte sich Jona auf, um von dem Angesicht des HERRN hinweg nach Tarsis
    zu fliehen, und ging nach Japho hinab und fand daselbst ein Schiff, das nach Tarsis
    fuhr. Da gab er sein Fahrgeld und stieg ein, um mit ihnen nach Tarsis zu fahren,
    hinweg von dem Angesicht des HERRN.
  eng-JPS: But Jonah rose up to flee unto Tarshish from the presence of the LORD;
    and he went down to Joppa, and found a ship going to Tarshish; so he paid the
    fare thereof, and went down into it, to go with them unto Tarshish, from the presence
    of the LORD.
  srp-1865: A Jona usta da bježi u Tarsis od Gospoda, i sišav u Jopu naðe laðu koja
    iðaše u Tarsis, i plativ vozarinu uðe u nju da otide s njima u Tarsis od Gospoda.
  lug-lug: Naye Yona n’adduka okuva mu maaso ga Mukama, n’aserengeta okulaga e Talusiisi.
    N’aserengeta e Yopa gye yasanga ekyombo, n’akirinnya okugenda e Talusiisi. Ng’amaze
    okusasulira etikiti ye, n’asaabala mu kyombo ekiraga e Talusiisi ng’adduka okuva
    mu maaso ga Mukama.
  heb-heb: ויקם יונה לברח תרשישה מלפני יהוה וירד יפו וימצא אניה באה תרשיש ויתן שכרה
    וירד בה לבוא עמהם תרשישה מלפני יהוה׃
  ben-IRV: কিন্তু যোনা সদাপ্রভুর সামনে থেকে তর্শীশে পালাবার জন্য উঠলেন; তিনি যাফোতে
    নেমে গিয়ে, তর্শীশে যাবে এমন এক জাহাজ পেলেন; তখন জাহাজের ভাড়া দিয়ে সদাপ্রভুর
    সামনে থেকে নাবিকদের সঙ্গে তর্শীশে যাবার জন্য সেই জাহাজে প্রবেশ করলেন।
  pan-pan: ਪਰ ਯੂਨਾਹ ਯਹੋਵਾਹ ਦੇ ਹਜ਼ੂਰੋਂ ਤਰਸ਼ੀਸ਼ ਨੂੰ ਭੱਜਣ ਲਈ ਉੱਠਿਆ ਅਤੇ ਉਹ ਯਾਫ਼ਾ ਵੱਲ ਚਲਾ
    ਗਿਆ, ਉੱਥੇ ਉਸ ਨੂੰ ਇੱਕ ਜਹਾਜ਼ ਮਿਲਿਆ ਜੋ ਤਰਸ਼ੀਸ਼ ਨੂੰ ਜਾਣ ਵਾਲਾ ਸੀ। ਤਦ ਯੂਨਾਹ ਉਸ ਦਾ ਭਾੜਾ
    ਦੇ ਕੇ ਜਹਾਜ਼ ਉੱਤੇ ਚੜ੍ਹ ਗਿਆ ਤਾਂ ਜੋ ਯਹੋਵਾਹ ਦੇ ਹਜ਼ੂਰੋਂ ਉਨ੍ਹਾਂ ਦੇ ਨਾਲ ਤਰਸ਼ੀਸ਼ ਨੂੰ ਭੱਜ
    ਜਾਵੇ।
  rmy-LOVARI: Алом о Иона кидаспэ тэ нашэл катар о Рай Яхва андо Таршыш. Вов гэластар
    андэ Яффа, аракхлас бэрo, саво жяластар андо Таршыш, потиндас пал традыпэ ай бэшлас
    пэ лэстэ тэ усый катар о Рай Яхва.
  tkr-tkr: Yunususmee oza qıxha, Rəbbile hixu menne suralqa, Tarşişeeqa əlyhəəs ıkkiykan.
    Mana ghal-k'ena Yafeeqa qarayle. Ma'ad mang'vee Tarşişeeqa əlyhəən gamı t'abal
    ha'a. Yəqqı'na hək'ib quvu, Rəbbile hixvasva mana manbışika gameeqa giy'ar.
  mya-JVB: သို့သော်လည်း ၊ ယောန သည် ထာဝရဘုရား ထံ တော်မှ တာရှု မြို့သို့ ပြေး မည့် အကြံရှိသည်နှင့်
    ထ လျက် ယုပ္ပေ မြို့သို့သွား ၍ ရောက်သဖြင့် ၊ တာရှု မြို့သို့သွား သော သင်္ဘော ကို
    တွေ့ကြုံ ၍ သင်္ဘော ခ ကို ပေး ပြီးလျှင် ၊ ထာဝရဘုရား ထံ တော်မှ သင်္ဘောသား တို့နှင့်အတူ
    တာရှု မြို့သို့ လိုက် ခြင်းငှါ သင်္ဘော ကို စီး လေ၏။
  tte-O: Na Yona itolo yakato Yeoba iyabubu-gabaen na ilobi Sipein. Kabo ilau yanuwa
    Yopa, waga yabo ilobai ilalau dedeinane koina. Ana kamwasa iyamaisa, mwa imwalisae
    wagane koina yakato ikalau ilau Sipein na kana mwayaga iyai Yeoba koina.
  tvk-tvk: E Siona, ien ti tavei vahusil suse xa be ist tengan ha vasa sepinien na
    Iahova mi mol‑Nineva xil xa ladi e kantri tei xa de ist. Mak, ma xi biles be wes
    e suse sav tengan valesae rani. Siona ba duxoh pasis e taon te hal Siopa, e mikamet
    tuturil tei xa di labue xat xi tengan vahe Spen, kantri tei xa be sotin pilei
    mak e rin xa wes. Ma xi minggal suse nan e be tuturil ak del boskru xil teni.
    Di, tuturil ak miloh tengan vahe Spen del Siona xa di milesae ra Iahova.
  tbg-tbg: Noravano Kotiva minti tuvaro Ionaava, Te kia mini virerave. Te qaqirake
    vonaini virerave tivakero, vo vatuka Tasisini vireva auti vaura. Viva Jopaini
    otuntero Tasisini vuaina sipira rantakero, sipi vira koqaa aqukero viraqi vaarintero
    tiharo, Te Nora Kotira qaqirake Tasisini oru vairerave, tura.
  hmo-hmo: To Iona ia toreisi, idau gabu ladana Tarasisi dekenai do ia lao gwauraia,
    ia ura be Lohiabada dekena amo do ia heau. Ia be Iopa kone gabu dekenai ia lao,
    bona Tarasisi dekenai do ia lao lagatoi ta ia davaria. Vadaeni davana ia henia,
    lagatoi dekenai ia guia, bona lagatoi taudia danu ia heau lao, Tarasisi dekenai
    do idia ginidae gwauraia. Iona ia laloa Tarasisi dekenai ia be Lohiabada dekena
    amo do ia noho siri.
  ata-ata: Ia Iona mulomuanu IAUE, la umasaxa lexe uꞌume ulai ne Tasisi. Mulutu, la
    mulai no tuala vile ilemo lexe Iopa tei, sou lexe uxalisou lasipi vile ulai loxo
    ne Tasisi. Mulai xoo xe muxali, la lasipi vile asou ulutu sou ulai. Mumomomosou
    voteꞌisou mukalu, la mutelai no anu sou iloꞌa milai. Xo umasaxa lexe ulomuxu IAUE
    vaikalau uasi.
  urd-urd: लेकिन यूनाह ख़ुदावन्द के सामने से तरसीस को भागा, और याफ़ा में पहुँचा और
    वहाँ उसे तरसीस को जाने वाला जहाज़ मिला; और वह किराया देकर उसमे सवार हुआ ताकि ख़ुदावन्द
    के सामने से तरसीस को जहाज़ वालों के साथ जाए।
  rus-SYN: И встал Иона, чтобы бежать в Фарсис от лица Господня, и пришел в Иоппию,
    и нашел корабль, отправлявшийся в Фарсис, отдал плату за провоз и вошел в него,
    чтобы плыть с ними в Фарсис от лица Господа.
  rmy-SERVI: Нэ Иона вщиля, соб тэ нашэ ды Таршыш РАЕСТАР, тай авиля ды Яффа, аракхля
    корабли, саво оджялас ды Таршыш, потинда, соб лэ тэ пролиджян, и заджиля ды лэ,
    соб тэ авэ РАЕСТАР ды Таршыш.
  bqc-SIM: Ɔ̃ Yonasi bàalɛ̀ Diiɛ à mipɛ̀ Taasisiwa. Kɛ́ à kà Zope, à gó'ilɛna
    è we, àlɛ gɛ́ Taasisi. Kɛ́ à fĩabò, à sìu ń gbɛ̃́ pↄ́ lɛ́ gɛ́ weↄ. Àlɛ
    bàalɛ Diiɛ.
  tcz-CHONGTHU: Ahinlah Jonah akipat dohin Pakaiya konin akihei mangin Joppa kongkai
    munlanga achen kong sunga alut in atou man apen Tarshish lam jonin akitoltan ahi.
  mar-mar: परंतु योना परमेश्वराच्या सान्निध्यापासून तार्शीश शहरास दूर पळून जायला निघाला,
    आणि याफो येथे गेला, तेव्हा तार्शीसास जाणारे एक जहाज त्यास सापडले; मग त्याने प्रवासाचे
    भाडे दिले व परमेश्वराच्या सान्निध्यापासून त्यांच्याबरोबर दूर तार्शिशास जाण्यासाठी
    जहाजात जाऊन बसला.
  tcs-tcs: Bat Zona no bin wande lisen po God. Em bin ranwei prom da AntapGod go nadawei
    prom Ninaba. Em bin go wea da koslain godaun po Zopa ane em bin baie tikit po
    seilbaut go wea bot go po Tasis. Em i bin go ane em bin zamp insaid da bot ane
    seilbaut prom Zopa. Em bin ranwei prom da AntapGod.
  soq-soq: Tane Iona tauwadea os enenwisene imaalene insedia Iawe God epie nambe alepi.
    Sa baiwa me alene owa tampe bola Iopa bedewe nosene waa dea bola debama Tasisi
    bedewe a baiwaleidio ewen. Ita me waa sa malesalene bedewe odene ita Tasisiwa
    aleidie.
  qub-qub: Ichanga Tayta Dios mandashanta rurayta mana munar Jonasga gueshpir aywacuran
    lamar cantuncho caycaj Jope siudäman. Chaychöna juc büquita tariran Tarsis siudäman
    llojshinanpaj caycajta. Chaura chayman aywacunanpaj pasäjinta pägaran. Nircur
    Tarsismanna büquiwan aywacuran.
  bqp-bqp: Adɑmɑ Yonɑsi u seewɑ u dukɑ suɑ u Tɑɑsisin swɑɑ wɔri, u wɑ u kɑ Yinni Gusunɔ
    tondɑ. Mɑ u dɑ Yɑfoɔ u goo nimkuu duɑ. Mɑ u yen dɑɑbun gobi kɔsiɑ. Nge mɛyɑ u
    kɑ Tɑɑsisin swɑɑ wɔri wi kɑ tɔn be bɑ dɔɔ Tɑɑsisi mi sɑnnu u wɑ u kɑ Yinni Gusunɔ
    tondɑ.
  hat-hat: Men lè sa a, Jonas leve, li pati nan direksyon Tasis, paske li t'ap kouri
    pou Seyè a. Li desann lavil Jope. Rive la, li jwenn yon batiman ki t'ap pare pou
    pati pou Tasis. Li peye pasaj li. Li moute abò batiman an avèk marin yo. Li pati
    pou Tasis, paske li t'ap kouri pou Seyè a.
  eng-BSB: Jonah, however, got up to flee to Tarshish, away from the presence of the
    LORD. He went down to Joppa and found a ship bound for Tarshish. So he paid the
    fare and went aboard to sail for Tarshish, away from the presence of the LORD.
  eng-WEBPB: But Jonah rose up to flee to Tarshish from the presence of the LORD.
    He went down to Joppa, and found a ship going to Tarshish; so he paid its fare,
    and went down into it, to go with them to Tarshish from the presence of the LORD.
  kbq-kbq: Higeno Ra Anumzamo'ma Jonama hunteno, vuoma hirega ovuno atreno freno Tasisi
    vunaku agesa nentahino, Jopa uramino Tasisi vuku nehia vente ome kefore huteno,
    vania zana tafera mizaseteno Ra Anumzamofona atreno freno, afete Tasisi kumate
    vu'naku ventefi mareri'ne.
  nhe-BL: Pero Jonás cholojtejqui iixpa TOTECO huan yajqui altepetl Jope iteno hueyi
    atl. Huan nepa campa quisaj barcos, quipanti se barco tlen quisayaya para se altepetl
    tlen itoca Tarsis tlen huejca mocahuayaya tlen Nínive. Huajca Jonás tlaxtlajqui
    huan calajqui para nojquiya yas pampa quinequiyaya cholos iixpa TOTECO.
  bus-bus: Ben Yunusa bàa lɛ̀ Diinɛ à mì pɛ̀ Tasisia. Kɛ̀ à kà Yↄpa, à góro'itɛ è
    gwe kɛ̀ èe gaa Tasisi. Kɛ̀ à fĩa bò, à gɛ̃̀n kↄ̃n gbɛ̃ kɛ̀ aↄ̃ↄe gaa gweenↄ, èe
    bàa lɛɛ Diinɛ.
  gub-BL: Uzemuàgà'ym Zon a'e kury. Nuweruzar kwaw Tupàn ze'eg. Uzàwehem oho izuwi,
    Nin kutyr 'ym wata pà. Wezyw oho Zop tawhu pe. Wexak amo kanuhu a'e pe no. Oho
    etea'i iko 'ar mehe Epàn ywy kutyr a'e. Omono wemetarer kanuhu izar pe wata àwàm
    hekuzaromo. Wixe kanuhu pupe. Iho wer kanuhu heruata har wanupi Epàn pe. Iho wer
    muitea'u Tupàn Tuweharupi Wiko Ma'e wi.
  ulk-ulk: E tabara ati bodomalam dikailu a akawerti able narge waiakai e ko obadmirikdari
    Opleilam ege Oplelut au wag temariklu, auka wag nade able nar akailu arap paikaige
    ga dawer.
  eng-DRA: 'And Jonas rose up to flee into Tharsis from the face of the Lord, and
    he went down to Joppe, and found a ship going to Tharsis: and he paid the fare
    thereof, and went down into it, to go with them to Tharsis from the face of the
    Lord.'
