verse: JON.001.002
translations:
  mal-C: “നീ വേഗത്തിൽ മഹാനഗരമായ നിനവേയിൽ ചെന്ന്, ഞാൻ നിനക്കു നൽകുന്ന ന്യായവിധിയുടെ
    സന്ദേശം അവിടെ വിളംബരംചെയ്യുക; അവരുടെ ദുഷ്ടത ഞാൻ അറിയുന്നു.”
  deu-TKW: Auf, begieb dich nach Nineve, der großen Stadt, und predige wider sie;
    denn ihre Bosheit ist heraufgekommen vor mich!
  lin-lin: — Telema, kende na Ninive, engumba monene, mpe kebisa bato na yango, pamba
    te mabe na bango ekomi kino epai na ngai.
  eng-LSV: “Rise, go to Nineveh, the great city, and proclaim against it that their
    wickedness has come up before Me.”
  bmu-bmu: “Asiria kantrigöt siti ketauŋi Niniwe mi wehön kotkotŋe ahöza. Yeŋön bau
    jegömöl aka bölöŋamŋini memba malakze. Miaŋgöt keu mi nöŋgöt jemesoholne öŋgöiga
    mötzal. Miaŋgörap göŋön möp wahöta eu anda nöŋgöt buŋa keuni jiba miaŋön uruŋini
    kuŋguman.”
  eng-GNV: 'Arise, and goe to Nineueh, that great citie, and crye against it: for
    their wickednesse is come vp before mee.'
  eng-WEBSTER: Arise, go to Nineveh, that great city, and cry against it; for their
    wickedness is come up before me.
  nhw-BL: “Xiya ipan altepetl Nínive huan nopona xiteyolmelahua para nijpolihuiltis
    nopa altepetl huan nochi catli itztoque nopona pampa niquita tlahuel tlajtlacolchihuaj.”
  swh-ONEN: “Nenda katika mji mkubwa wa Ninawi ukahubiri juu yake, kwa sababu uovu
    wake umekuja juu mbele zangu.”
  bba-bba: Yonɑsi, ɑ seewo ɑ dɑ Ninifu wuu mɑro bɔkɔ ɡen mi. Kpɑ ɑ nɔɔɡiru suɑ ɑ bu
    ɡerusi. Domi ben nuku kɔ̃suru tɑ bɑndɑ sere tɑ mɑn ɡirɑri.
  eng-KJVCPB: Arise, go to Nineveh, that great city, and cry against it; for their
    wickedness is come up before me.
  cpy-cpy: “Piyaate Naana-weniki, pikamanteri atziri-paeni nokoyi nothonkiri, tema
    nokemaki naaka jempe ikanta ikaariperoyitaki.”
  mpx-mpx: “Nu na Ninibe panuwa bwabwatana, ge nu papaatena nu ba nau na lahel, kaiwena
    wali ginol nanakina i bwata matawa.”
  wbp-wbp: “Purda-nyangkaju yirriyirrirli! Yani kanpa jalangu yali-kirra kirri wiri-kirra
    yirdi Ninupu-kurra. Maju karna-jana nyanyi, kajikarna-jana ngaju-nyangu-kurlurlu
    yartarnarri-kirlirli riwarri-mani. Ngula-kujakuju, yaninjarla-jana punpun-ngarrika
    yapa parliyaku.”
  luo-luo: “Wuogi idhiyo e dala maduongʼ mar Nineve, mondo iyalne kisieme nikech timbene
    mamono osechopo e nyima.”
  meu-meu: A tore isi, hanua badana ladana Nineve baola, ba gwau henia; badina be
    edia kara dika na lau vairagu ai vada eme hedinarai.
  npi-ULB: “उठ्‍ र त्यो ठुलो सहर निनवेमा जा, र त्यसको विरुद्धमा बोल्, किनभने मेरो
    सामु तिनीहरूको दुष्‍टता अति धेरै भएको छ ।”
  yor-yor: “Dìde lọ sí ìlú ńlá Ninefe kí o sì wàásù sí i, nítorí ìwà búburú rẹ̀ gòkè
    wá iwájú mi.”
  wos-wos: Got déré dé angi wa, “Méni sé raama yi nukwa xalekwa sakuré. Ye méni wun
    némafwi getéfa Ninifambu xakutaméni. Xaakwa hundi hambukmbu wa, Ninifana du takwaka.
    Wuni wundé xéwu di haraki saraki sémbut hurundaka.”
  emp-NTPO: –Mʌ̃a quĩrĩã b̶ʌa bʌra Ninive puru dromanaa wãida. Mʌ̃a unu b̶ʌa maʌ̃
    purud̶ebemarãba jũmawãyã cadjiruada o panʌda. Maʌ̃ bẽrã ãdjirãa jaradua mʌ̃a cawa
    oida.–
  ind-ind: “Pergi dan peringatkanlah penduduk ibukota besar Niniwe bahwa Aku akan
    segera menghukum mereka, karena perbuatan mereka jahat sekali.”
  pes-OPCB: «به شهر بزرگ نینوا برو و بر ضد آن فریاد برآورده، بگو که شرارت آنها به
    پیشگاه من رسیده است.»
  lcm-lcm: “Ku pasal taun a rina lava suke Nineve, na kuanla ngavaka iria si kari
    keve lau rikek, using kalapo rikek luai e matag.”
  tgl-ULB: “Bumangon ka at pumunta sa Ninive, iyong malaking lungsod, at magsalita
    ka laban dito, dahil ang kasamaan nila ay umabot sa akin.”
  rmn-rmn: — Ущи, джя андэ бари диз ки Ниневия тай пхэн манушэнги, о габэри лэнги
    джюнгалимастар ало джи Мандэ.
  kca-kca: «Нŏх ԓойа, Ниневияйа, ун воша, мӑна пӑ щита хŏйатәта такан пŏтәрта, ԓыв
    шек атәм верԓаԓ Ма уйәтты питсәԓам».
  cbu-NT: Shiy Ninipip yakat na naachcha. Nuwaa kuki kamanishincha, watam nuw anshuchee
    mikeeruri wanichinawa. Na nuw tsiyatssee mazinarangina. Ninipshuch yakat tputs
    yutaritshishpansincha, tárangiya.
  hui-hui: Ibugua lalu, Niniba dindi timbuni amugoria wali agali ogoriani karume mana
    ko ngubiore bialu kago i̱ manda bu ko, laya lalu ga̱ lalu lamule pobe, lene.
  wrs-wrs: Hev omnana, phorava, honaminioa dom gao Nineva kembellam, wo di kana moam
    ishomana vinvm, no kembelva mendekli lohv. Os ishunu, Sesoava doa yenamba nunglinna,
    yimba ambo sahonam av.
  mya-mya: ကိုယ်​တော်​က``သင်​သည်​နိ​နေ​ဝေ​မြို့​ကြီး​သို့​သွား​၍​သ​တိ​ပေး​လော့။ ထို​မြို့​သူ​မြို့​သား​တို့​သည်​အ​လွန်​ဆိုး​ယုတ်​ကြ​ကြောင်း​ကို​ငါ​သိ​တော်​မူ​ပြီ''
    ဟု​မိန့်​တော်​မူ​၏။-
  bod-N: ཁྱོད་རང་ཡར་ལངས་ནས་གྲོང་ཁྱེར་ཆེན་པོ་ནིན་ཝེ་ལ་ཐ་ཚིག་བསྒྲག་པར་སོང་ཞིག ཅིའི་ཕྱིར་ཞེ་ན།
    ཁོ་ཚོའི་བྱ་བ་ངན་པ་ནི་ཡར་བདག་གི་མདུན་དུ་སླེབས་པས་སོ་ཞེས་གསུངས་སོ༎
  wsk-wsk: “Ni bares ale wonong biya Nineveh wore te namar ale den aora biya nunga
    manaruko. Mu awuk, nononga memek am biyala barasam tarigiram se ani arigem.”
  sna-sna: “Enda kuguta guru reNinevhe undoriparidzira, nokuti kuipa kwaro kwasvika
    pamberi pangu.”
  spa-BLM: “Levántate, ve a Nínive, esa gran ciudad, y predica contra ella, porque
    su maldad ha subido ante mí.”
  cac-cac: Ixic lemnaj d'a jun nivan chon̈ab' Nínive, tzalan d'a eb' anima cajan ta'
    to ol in satel eb' yed' schon̈ab' chi', yujto svil val jantac chucal sc'ulej eb',
    xchi Jehová.
  swh-ULB: “Simama uende Ninawi, mji kuu, na ukapaze sauti dhidi yake, kwa sababu
    uovu wao umeinuka mbele yangu.”
  bel-bel: «устань, ідзі ў Нінэвію - горад вялікі і прапаведуй у ім, бо зладзействы
    яго дайшлі да Мяне».
  wed-wed: “Ma vomairi ma nae au taon ḡaeḡaena Niniveh. Ma riwei, da ai ḡoʼapoapoei
    a inanai da i rata kaua ma lamna aubaina ana kovoḡi.”
  deu-ELBBK: Mach dich auf, geh nach Ninive, der großen Stadt, und predige gegen sie;
    denn ihre Bosheit ist vor mich heraufgestiegen.
  mbb-OT: “Segugunè ka hendiyà te zekelà he inged he Nineve, ne keǥiyi nu is menge
    etew zutun, he engkezi zan is mezaat he menge ulaula zan su sumalà is neehè ku,
    utew subra is kezaat te menge ulaula zan.”
  mal-2015: നീ പുറപ്പെട്ടു മഹാനഗരമായ നീനെവേയിലേക്കു ചെന്നു അതിന്നു വിരോധമായി പ്രസംഗിക്ക;
    അവരുടെ ദുഷ്ടത എന്റെ സന്നിധിയിൽ എത്തിയിരിക്കുന്നു.
  tuo-NT: “Pajiri macã Nínivepʉ waꞌa weetjĩagʉ̃, aꞌtiro weregʉ waꞌaya. Na ñaꞌarõ weesetise
    yʉꞌʉpʉre ejaꞌa. Tojo weegʉ yʉꞌʉ narẽ buꞌiri daꞌregʉti”, nicʉ niwĩ.
  gvs-gvs: ‘Iyona, Ninivei asa gagaina go, da Ninivei idi goyo yau matagu goi ivakaigaga
    toina, tauna kutāoya, woilīm kūna asayana goi kuliwolēdi.’
  rmc-rmc: „Ušťi a dža andre oda baro foros Ninive a vaker pre leste zorales, bo leskro
    nalačhipen avľa dži upre anglal mande.“
  nlg-nlg: Me ghaghua, “Ke tona i Nineveh, na komu sule keri, mo ko taraira na vurena
    ge kara sanighi na lei totobo dika tara gonighi, inau tu ghilalai tua ivei te
    vaghai na dikani na voladira na vurena.”
  pes-OPV: «برخیز و به نینوا شهر بزرگ برو و بر آن ندا کن زیرا که شرارت ایشان به حضورمن
    برآمده است.»
  ron-1924: „Скоалэ-те, ду-те ла Ниниве, четатя чя маре, ши стригэ ымпотрива ей! Кэч
    рэутатя ей с-а суит пынэ ла Мине!”
  aui-aui: Iwona bo, “Kabununagha bi kunanagho kwanatu ghamana kana waghawagha Ninivema.
    Bi kuwonedi da tagu aro anaveredi kiiravine yadi bera beroberodi na akovina akabi.”
  ben-OBCV: “ওঠো ও নীনবী মহানগরে যাও এবং তাদের বিরুদ্ধে প্রচার করো, কারণ তাদের দুষ্টতার
    কথা আমার কান পর্যন্ত পৌঁছেছে।”
  lex-lex: 'Niwra: “Yunus ee! Pleta-pleta pa mlia''awa la'' letlawna de mak ha rweta
    la Niniwe, pa mukot la ira de hota Agukmua re yoma Agat niohora makden Niniwe
    re yatni-halli lawan rehi''a.”'
  som-som: Kac, oo waxaad tagtaa magaaladaas weyn oo Nineweh, oo iyada ku qayli, waayo,
    sharkoodii wuxuu yimid hortayda.
  lat-VUC: Surge, et vade in Niniven, civitatem grandem, et prædica in ea, quia ascendit
    malitia ejus coram me.
  aoi-aoi: akwa ni-yama, “Jeyi! Likaja arakba engembu-wa Niniba-wa. Arume-ka akina
    angalya akwa aminuwurrakwulyumida alikira iya warnumamalya. Ki-likaja nungkuwa
    yikumini-yengbina nganyangwa ayakwa wurrumurndakakinu-wa warnumamalya wurruminakina
    angalya yakwujina Niniba-manja. Akwa ki-yama, ‘Yaweya n-awinyambadume-ka nakina
    nungkwurruwa-wa mena neningme-ka nakina karniniyerriya karnumamalya kirrakina-da,’
    ki-yamina ka-makina nungkuwa wurrumurndakakina-manja warnumamalya,” ni-yama nakina
    Yaweya Jawuna-wa.
  eng-ASVBT: Arise, go to Nineveh, that great city, and cry against it; for their
    wickedness is come up before me.
  mna-mna: “Maŋga mi la ta kar biibi Ninibe, mi paŋarai kalŋoŋ pizin. Pa mbulu kizin
    sananŋan boozomen ta tikamam na, nio aŋre lup.”
  ita-1885: Levati, va' in Ninive, la gran città, e predica contro ad essa; perciocchè
    la lor malvagità è salita nel mio cospetto.
  eng-LXXUP: Rise, and go to Nineveh, the great city, and preach in it; for the cry
    of its wickedness is come up to me.
  eng-ULB: “Get up and go to Nineveh, that great city, and speak out against it, because
    their wickedness has risen up before me.”
  spa-VBL: “Ve de inmediato a la gran ciudad de Nínive y condénala porque yo he visto
    la maldad de su pueblo”.
  fra-_FOB: Lève-toi, va à Ninive, la grande ville, et crie contre elle; car leur
    méchanceté est montée jusqu'à moi.
  mal-mal: നീ മഹാനഗരമായ നീനെവേയിൽ ചെന്ന് അതിന് വിരോധമായി പ്രസംഗിക്കുക. അവരുടെ ദുഷ്ടത
    എന്റെ സന്നിധിയിൽ എത്തിയിരിക്കുന്നു.
  urd-GVR: “Baṛe shahr Nīnwā jā kar us par merī adālat kā elān kar, kyoṅki un kī burāī
    mere huzūr tak pahuṅch gaī hai.”
  suz-BL: “गे छुल बोक्‍शा, निनवे माइश्‍शो ठेयब सहरम लावो। मिनु मेकेर ङा मुर आन मरिम्‍शो
    पशो आ पर्बम शेंदीमी। मारदे हना गो मेको आन मरिम्‍शो पशो नेल्‍ल ताता” दे मदा बाक्‍त।
  eng-NOY: Arise, go to Nineveh, that great city, and cry against it; for their wickedness
    is come up before me.
  ita-1927: “Lèvati, va’ a Ninive, la gran città, e predica contro di lei; perché
    la loro malvagità è salita nel mio cospetto”.
  ckb-ckb: «هەستە بڕۆ بۆ شاری مەزنی نەینەوا و تێیدا بانگەواز بکە، چونکە خراپەکانیان
    بەرز بووەتەوە بۆ بەردەمم.»
  eng-BBE: Up! go to Nineveh, that great town, and let your voice come to it; for
    their evil-doing has come up before me.
  kan-OKCV: “ನೀನು ಎದ್ದು ಆ ದೊಡ್ಡ ಪಟ್ಟಣವಾದ ನಿನೆವೆಗೆ ಹೋಗಿ ಅದಕ್ಕೆ ವಿರೋಧವಾಗಿ ಪ್ರಸಂಗಿಸು,
    ಏಕೆಂದರೆ ಅವರ ಕೆಟ್ಟತನವು ನನ್ನ ಮುಂದೆ ಏರಿ ಬಂದಿದೆ,” ಎಂಬುದು.
  tam-2017: நீ எழுந்து பெரிய நகரமாகிய நினிவேக்குப் போய், அதற்கு எதிராகப் பிரசங்கம்
    செய்; அவர்களுடைய அக்கிரமம் என்னுடைய சந்நிதியில் வந்து எட்டினது என்றார்.
  app-app: “Ko van li vini kawu ah Niniva bi ko bep seresere dalek mini nii, igo nam
    gita ba noo lelian mwegapkapmwa tokol.”
  spa-RV-1909: Levántate, y ve á Nínive, ciudad grande, y pregona contra ella; porque
    su maldad ha subido delante de mí.
  ron-BTF: Ridică-te, du-te la Ninive, acea mare cetate şi strigă împotriva ei, pentru
    că stricăciunea lor s-a ridicat înaintea mea.
  eng-WEBP: “Arise, go to Nineveh, that great city, and preach against it, for their
    wickedness has come up before me.”
  eng-FBV: “Go immediately to the great city of Nineveh and condemn it because I have
    seen the wickedness of its people.”
  nld-1939: Sta op, ga naar Ninive, de grote stad, en kondig haar aan, dat haar boosheid
    tot Mij is doorgedrongen.
  nch-BL: “Xiya ipan altepet Nínive huan nopona xiteyolmelahua para nijpolihuiltis
    nopa altepet huan nochi cati itztoque nopona pampa niquita tahuel tajtacolchihuaj.”
  tfr-NTPO: «Kjok buk kjrina kësbang, kjëryo shäryak ak go pjribri kjókshko ko Nínive.
    Pja nom eshko. Ga roy sös ba kong ga l̇l̇ëbo owa shärye l̈öng kës l̈i roy kuror,
    ga epga shdun e kjĩshko» l̈e.
  vie-1934: Ngươi khá chổi dậy! Hãy đi đến thành lớn Ni-ni-ve, và kêu la nghịch cùng
    nó; vì tội ác chúng nó đã lên thấu trước mặt ta.
  hin-CV: “उठो और उस महानगर नीनवेह को जाओ और उसके निवासियों के विरुद्ध घोषणा करो,
    क्योंकि उनकी दुष्टता मेरी दृष्टि में आ गई है.”
  spa-BES: Levántate! ve a Nínive, esa gran ciudad, y deja que tu voz llegue a ella;
    porque su maldad ha surgido delante de mí.
  tdx-tdx: Miongaha, akia mb’e Ninevè, rova jabajaba mb’eo, le koiho; amy te mionjoñe
    añatrefako eo ty halò-tsere’ iareo.
  tha-KJV: “จงลุกขึ้นไปยังนีนะเวห์นครใหญ่ และร้องกล่าวโทษชาวเมืองนั้น เหตุ​ความชั่วของเขาทั้งหลายได้ขึ้นมาเบื้องหน้าเราแล้ว”
  por-BR-2018: Levanta-te, vai à grande cidade de Nínive, e prega contra ela; porque
    sua maldade subiu diante de mim.
  deu-ELO: Mache dich auf, geh nach Ninive, der großen Stadt, und predige wider sie;
    denn ihre Bosheit ist vor mich heraufgestiegen.
  caa-caa: “Pues achpen quiqui esto tama e nuxi chinam Nínive y checsun tut e gente
    yajaꞌ que nen cꞌani insati tunor uchinam, porque cꞌotoy umbꞌi esto tiaꞌ turen
    tara tut e qꞌuin que meyra mabꞌambꞌanir war uchiobꞌ,” che Cawinquirar Dios.
  eng-WYC-2018: Rise thou, and go into Nineveh, the great city, and preach thou therein,
    for the malice thereof goeth up before me. (Rise thou up, and go to the great
    city of Nineveh, and preach thou there, for the malice of the people there goeth
    up before me.)
  epo-epo: Leviĝu, iru en la grandan urbon Nineve, kaj prediku kontraŭ ĝi; ĉar iliaj
    malbonagoj leviĝis antaŭ Min.
  uig-PIN: «Ornungdin tur, dǝrⱨal Ninǝwǝ degǝn axu büyük xǝⱨǝrgǝ berip, awazingni
    kɵtürüp u yǝrdikilǝrni agaⱨlandurƣin; qünki ularning rǝzillikliri Mening kɵzümgǝ
    ⱪadilip turidu».
  beo-beo: E amane adoi, “Di Ninefe moilai bai bagade fi amoga asili, gasa gala ilima
    amane sisia:ma, ‘Na ba:loba da dili wadela:i hou bagohame hamosa’ ia adoma.”
  tpi-OTNT: Em i tok olsem, “Yu kirap na yu go long dispela bikpela taun Ninive, na
    yu givim strongpela tok long ol manmeri. Mi lukim pinis planti pasin nogut ol
    i mekim.”
  hau-SA: “Tafi babban birnin nan Ninebe ka yi mata wa’azi, saboda muguntarta ta haura
    zuwa gabana.”
  uig-LAT: «Ornungdin tur, derhal Ninewe dégen ashu büyük sheherge bérip, awazingni
    kötürüp u yerdikilerni agahlandurghin; chünki ularning rezillikliri Méning közümge
    qadilip turidu».
  nde-nde: “Hamba uye edolobheni elikhulu laseNiniva utshumayele ngokulisola kakhulu,
    ngoba ububi balo sebufinyelele kimi.”
  ton-ton: “Tuʻu hake ʻo ʻalu ki Ninive, ʻae kolo lahi ko ia, pea ke kalanga ki ai;
    he kuo aʻu hake ki hoku ʻao ʻa ʻenau angahala.”
  ces-1613: Vstaň, jdi do Ninive města toho velikého, a volej proti němu; neboť jest
    vstoupila nešlechetnost jejich před oblíčej můj.
  eko-eko: “Olankhe olawe sitati khuulu ya Neniive, walaleye ottuukhu, yoori miiyo
    kinjuwa zooshi zootakhala zaya anrettaazo.”
  eng-WMB: “Arise, go to Nineveh, that great city, and proclaim against it, for their
    wickedness has come up before me.”
  tam-TCV: “நீ பெரிய பட்டணமான நினிவேக்குப் போய், அதற்கு எதிராகப் பிரசங்கம்பண்ணு. ஏனெனில்,
    அதன் கொடுமை எனக்கு முன்பாக வந்திருக்கிறது.”
  ceb-ULB: “Tindog ug adto sa Ninebe, kadtong bantogan nga siyudad, ug pagpamulong
    batok niini, tungod kay ang ilang pagkadaotan midangat na kanako.”
  mkn-mkn: “Dengar, é! Sakarang lu jalan pi sablá matahari nae di negara Asiria pung
    kota bésar, andia Niniwe, yang bamusu deng Israꞌel. Pi kasi tau taráng-taráng
    sang orang dong di situ bilang, ‘Tuhan Allah su lia bosong pung jahat. Andia ko
    Dia mau hukum sang bosong.’ ”
  pol-UBG: Wstań, idź do Niniwy, tego wielkiego miasta, i wołaj przeciwko niej, bo
    jej niegodziwość wzniosła się przed moje oblicze.
  agr-agr: “Nínive yaakat múunta nuwi wetá. Nunikam dita chichagkum, atumi pegkegchaujig
    Apajuíyai ashí wantinkae. Nuadui Apajuí suwimkan susagtatjai tujamui tusam ujakta”,
    tiuwai.
  kyc-kyc: Emba rapa rapa pipala taone andake Ninepa dokona pare, leya. Papala yuu
    dokona wambu yulu koo pyuo karaminyi laminyi doko namba sipu. Dupwa pii poraiyuo
    lamaiyala pare, leya.
  urd-GVU: ”بڑے شہر نینوہ جا کر اُس پر میری عدالت کا اعلان کر، کیونکہ اُن کی بُرائی
    میرے حضور تک پہنچ گئی ہے۔“
  eng-OEBCW: ‘Arise, go to that great city, Nineveh, and preach against it; for their
    wickedness is known to me.’
  deu-1912: Mache dich auf und gehe in die große Stadt Ninive und predige wider sie!
    denn ihre Bosheit ist heraufgekommen vor mich.
  ntj-ntj: '@see-verse:JON.001.001'
  kan-2017: “ನೀನು ಇಲ್ಲಿಂದ ಹೊರಟು ಆ ದೊಡ್ಡ ಪಟ್ಟಣವಾದ ನಿನೆವೆಗೆ ಹೋಗಿ ಅದನ್ನು ಕಟುವಾಗಿ ಖಂಡಿಸಿ
    ಹೇಳು, ಏಕೆಂದರೆ ಅಲ್ಲಿರುವ ನಿವಾಸಿಗಳ ದುಷ್ಟತನವು ನನ್ನ ಸನ್ನಿಧಿಗೆ ಮುಟ್ಟಿದೆ” ಎಂದು ಅಪ್ಪಣೆಮಾಡಿದನು.
  tgo-tgo: I dagewe iŋa, “U yondovirɨ Jona, na e ghembako laghɨye Ninive e tɨne, u
    dage weŋgi lenji tharɨ i laghɨye moli na tene ya mukuwoŋgi.”
  yap-yap: Ni ga’ar, “Man nga Nineveh, ni fare binaw nib ga’, ngam welthin nib togopluw
    ngay; gub na’ab nga feni kireb e girdi’ riy.”
  hlt-MCSB: “Thoo, khopuei len Nineveh la cet lamtah a taengah hoe pah. Amih kah boethae
    he ka mikhmuh ah pai coeng,” a ti nah.
  mdy-ETH: «ሃሢ ዔቂጋፓ ዼኤፖ ካታሜሎ፥ ኔኔዌ ዓኣዼ፤ ታኣኒ ዒኢካ ናንጋ ዴሮኮ ፑርቱሞ ዛጌኔ፤ ዒኢካ ዴንዳዖ ዒላቲ ኬኤዜ»
    ጌዔኔ።
  twi-ASANTE: “Kɔ kuropɔn kɛseɛ Ninewe mu na kɔka asɛmpa no tia wɔn sɛ wɔn atirimuɔdensɛm
    aforo abɛduru mʼanim.”
  ipi-ipi: '@see-verse:JON.001.001'
  urw-urw: Nu menüm wageaga, “Na siradibe Niniwe fib erekokai gam kümüne. Na kümnabe
    ferefinabur dora sogi dünige. Ye kegeafotun nin kabia kogi fanam gedge.”
  bhl-bhl: '“Ne atemite: Abiw mutuk fian Ninibe kawtiw kunum waneng i sili sili kukuw
    wa kuw kebiliwi, yetebi kasike, ku kame unesomi, abiw kasel biilo kulo sowete
    bokokemoki weng kitil weng mak bokoko, ilo duyemolewka!”, dangse kale.'
  eng-WEBU: “Arise, go to Nineveh, that great city, and preach against it, for their
    wickedness has come up before me.”
  bnp-bnp: O pesi rike, o sike lakea na tanga dagi hateka e Ninive, o tahate ria,
    a vuhuna a matai ria ri rata a naro hale vakaroro na matagu.
  wal-wal: “Dendda! Denddada he gita katamaa Nanawe ba; baada he katamaa asaa iitatettai
    ta sintti gakkido gishshau, etayyo markkatta” yaagiis.
  mgh-mgh: Wunweke ni urweke isitati yuulupale yo Ninive waahimyacereke moolumo aka
    kontha coonanara caya cowela mpaka waryaka.
  spa-PDDPT: Levántate y vé a Nínive, la gran ciudad, y proclama contra ella, porque
    su perversidad subió delante de Mí.
  gun-gun: — Eiko katu ke ha'e tereo tetã guaxu Nínive katy. Ndeayvu ha'e kuery rovai,
    mba'eta xea py peve heko vaia onhendu — he'i.
  agu-BL: 'Je yol Kajcawe''j ban tetz Jonás: “Jonás or tzabene''n le yi jun chumam
    tnum Nínive, nin alaj scyetz cyakil wunak yi copon inxitul chitnumil, na ja wit
    stziblal yi e'' len cu''n juchul il.”'
  eng-PEV: “You know the big city called Nineveh that is not in Israel country? The
    people in that city do really bad things, and I see all the things they do. So
    you have to go there now, to that big city called Nineveh. You have to tell those
    people, ‘God is angry with you.’”
  ilo-ULB: “Agrubbuatka ket mapanka idiay Nineve, ti dakkel a siudad ket agsaoka ti
    maibusor iti daytoy, gapu ta dimmanon kaniak ti kinadakesda.”
  kpg-kpg: “Hana gi Nineveh di waahale damana. Hagi anga gi digaula bolo Au gu longono e Au
    nia huaidu digau o di waahale deelaa.”
  uig-ARA: «ئورنۇڭدىن تۇر، دەرھال نىنەۋە دېگەن ئاشۇ بۈيۈك شەھەرگە بېرىپ، ئاۋازىڭنى
    كۆتۈرۈپ ئۇ يەردىكىلەرنى ئاگاھلاندۇرغىن؛ چۈنكى ئۇلارنىڭ رەزىللىكلىرى مېنىڭ كۆزۈمگە
    قادىلىپ تۇرىدۇ».
  bps-bps: “Mdà ge salu ditù di bong syudad Ninibi, na tulenam di dad to tagadègu
    i kdee dad sasè mgimòla.”
  tof-tof: Wagó, “Ma ugó bupa Ninebe tótókóm, ene wirri basirrdü, da wirri arüngi
    bóktanke pamkolpamdó ibü kolae tonarrabkwata, zitülkus ka umulóla i ia kolae kolpamako.”
  sus-sus: «Keli, i siga taa xungbe naxan xili Ninewe, i xa n ma natɛ xɔrɔxɔɛ masen
    e bɛ naxan fatanxi e xa fe ɲaaxie ra n naxee toxi n na dɛnnaxɛ.»
  pon-2006: E mahsanih, “Kohwei Ninipe, kahnimw kalaimwuno, oh panawih irail, pwe
    I rongehr duwen suwed laud en aramas akan wasao.”
  jae-jae: “Ajôc, ôndi ôna malac kapôêŋ Niniwe naônam mêtê êsêac ma ôsôm êpi êsêac
    teŋbeleŋgeŋ gebe nêŋ sec ŋawae kêpi gêdêŋ aê gêmêŋ.”
  ksd-ksd: Una tut, una vana uro Nineve, nam ra ngala na pia na pal, ma una varvai
    takun ia; tago kadia bilak na mangamangana i tar vana rikai piragu.
  myk-myk: «Yìri, m’a shɛ Ninive kugbɔɔ li fɛni! M’a shɛ jo ni kulo li shɛɛn pu ni
    ni mujuugbɔɔ ni, bani pu kuumɔ p’a pɛlɛ ye nɛ ɲaha tàan.»
  grc-BRENT: ἀνάστηθι, καὶ πορεύθητι εἰς Νινευὴ τὴν πόλιν τὴν μεγάλην, καὶ κήρυξον
    ἐν αὐτῇ, ὅτι ἀνέβη ἡ κραυγὴ τῆς κακίας αὐτῆς πρὸς μέ.
  ind-AYT: “Bangun, pergilah ke Niniwe, kota yang besar itu, dan berserulah kepada
    mereka sebab kejahatan mereka telah sampai di hadapan-Ku.”
  lid-lid: 'Laban tiye i buku doh: “Jo aso-ok ou suriy ou, ou ala bolo kon tinan Ninibe.
    Ou tiye sahou boto-on kili tiri mwan ma badih ki buku doh, ‘Laban ndranyolom aha
    amwekes kandriyen ndra-in solo-an labai.’”'
  nya-nya: “Nyamuka, pita ku mzinda waukulu wa Ninive ndipo ukalalikire motsutsana
    nawo, chifukwa zoyipa zawo zafika pamaso panga.”
  kyg-kyg: Alo huka alopa taonimo Niniva taonifiꞌmo uka ge hapauvo. Lusi hosu kavaꞌmo
    nehageꞌna apakeꞌnove, huno ha paiꞌniyaꞌmonanafa
  hrv-hrv: “Ustani,” reče mu, “idi u Ninivu, grad veliki, i propovijedaj u njemu,
    jer se zloća njihova popela do mene.”
  mps-mps: Agai te po wai, “Nage hogodama, digibulu pelama, tama nage te moni hanu
    Niniveba pelama, tama nago te augwaligo sęgę mu sali bomai po te we bidi augwalibolo
    magi pao. Eno te augwaligo ebo dwai sę hauwa sualio,” wali.
  tpi-tpi: Em i tok olsem, “Yu kirap na yu go long dispela bikpela taun Ninive, na
    yu givim strongpela tok long ol manmeri. Mi lukim pinis planti pasin nogut ol
    i mekim.”
  dan-1931: “Stå op og gå til Nineve, den store Stad, udråb over den, at deres Ondskab
    er kommet op for mit Åsyn.”
  vie-OVCB: “Con hãy đi qua thành phố lớn Ni-ni-ve. Hãy tố cáo dân này vì tội ác chúng
    nó đã thấu đến trời cao.”
  guj-2017: “ઊઠ મોટા નગર નિનવે જા, અને તેની વિરુદ્ધ પોકાર કર, કેમ કે તેઓની વધી રહેલી
    દુષ્ટતા મારી નજરે ચડી છે.”
  awx-awx: “Gä Niniwe, taunu inulung hikngä unggäpangune kuyo. Ku duksäng yäninggämätayo.
    Inale nä andayit, itä gutongä hikngä yiwik maliyingun,” yang inikut.
  pon-2006A: E mahsanih, “Kohwei Ninipe, kahnimw kalaimwuno, oh panawih irail, pwe
    I rongehr duwen suwed laud en aramas akan wasao.”
  por-BRBSL: “Levanta-te, vai a Nínive, aquela grande cidade, e prega contra ela,
    pois a maldade deles surgiu diante de mim”.
  eng-OEBUS: “Arise, go to that great city, Nineveh, and preach against it; for their
    wickedness is known to me.”
  cth-cth: Thaw haw, Nineveh khopui lah cet nateh, pakhinae hoi hramkhai haw. Hote
    khopui taminaw ni yonnae a sak awh e teh ka hmalah a pha toe telah a ti.
  twi-twi: “Kɔ kuropɔn Ninewe mu na kɔka asɛmpa no tia wɔn, efisɛ wɔn atirimɔdensɛm
    aforo abedu mʼanim.”
  hlt-hlt: “Thoo, khopuei len Nineveh la cet lamtah a taengah hoe pah. Amih kah boethae
    he ka mikhmuh ah pai coeng,” a ti nah.
  tbz-SIM: Ítɛ́ kɛ́kɔtɛ Ninifu dihɛidiɛ̀ kɛ́ bɛ̀ cɑu. Bɛ yɛi mmɛɛ̀ sũ̀ṹ n tɛ̃́nkɛ
    í nɑ kɛ bo mmi.
  msy-2020: “Niniven nguibar bar ekiam, an arazir kuram nan damazimɨn otogha gɨfa.
    Kamaghɨn amizɨ, nɨ datɨrɨghɨra mangɨ, akam akunɨva a gasɨva a mɨkɨm.”
  rmy-VLAKH: — Ущи, жа андо баро форо Ниневия тай роспхэн котэ о алав. Мандэ дожыля
    дума пала лэндерэ холятерэ дилэ.
  dop-dop: Kʋlɩ nɑ ń polo Ninifi ɩcɑtɛ sɔsɔɔlɛ nɑ ń kpɑɑlɩ-tɛ. Mɑ nyǝɣǝsɑ tǝ ɩsɑɣɑtʋ.
  azb-azb: «Qalx, Ninevaya – o böyük şəhərə get və ona qarşı car çək, çünki oradakıların
    pisliyi gəlib Mənə qədər çatmışdır».
  eng-DBY: Arise, go to Nineveh, the great city, and cry against it; for their wickedness
    is come up before me.
  hin-2017: “उठकर उस बड़े नगर नीनवे को जा, और उसके विरुद्ध प्रचार कर; क्योंकि उसकी
    बुराई मेरी दृष्टि में आ चुकी है।”
  wol-KYG: «Jógal dem Niniw, dëkk bu mag ba, nga rëbb leen, ndax seen mbon agsi na
    ba fi man.»
  eng-YLT: '''Rise, go unto Nineveh, the great city, and proclaim against it that
    their wickedness hath come up before Me.'''
  kne-kne: Kanana, “Emey ka ay dagos ed Nineve ay mandindinamag ay siyodad ta ibagam
    sin ipogaw isdi ay dandani ay dosaek daida, tan ammok din palalo ay basbasol da.”
  wat-wat: “Ku misini ku nai Ninive menana nakasina na kana wava nenei ebe kuna matakawisiya
    kuna bwaduwa, ‘Kwa go'yona nakatamokena,’ uḡuna namoḡasima yasi fufunagoyo o kana
    sanamana nenekuwai.”
  bzd-NTPO: “Be' yú ká̱ kibi kiè Nínive ee̱, ta̱ ichö́ ká̱ e' wakpa a̱ we̱s a' e̱'
    wamblö̀ e' dör suluë ye' wöa̱, e' kue̱ki̱ ye' tö a' e̱we̱rawa.”
  eng-WYC-2017: Rise thou, and go into Nineveh, the great city, and preach thou therein,
    for the malice thereof goeth up before me.
  eng-WMBB: “Arise, go to Nineveh, that great city, and proclaim against it, for their
    wickedness has come up before me.”
  urd-GVH: “बड़े शहर नीनवा जाकर उस पर मेरी अदालत का एलान कर, क्योंकि उनकी बुराई मेरे
    हुज़ूर तक पहुँच गई है।”
  kvg-kvg: “Niniva taon kandambaqape-té qonǿqáv. Qomézømás, av nqægo, Mbumbukiam
    géngiæzó. Zapa ndǿgo, no mø̀ezømét, nandiv. Ndigu soqa matev khàpe zømbe-khouwév.”
  rug-rug: “Mu tuturei la tozi vura nia sa tinazutuna sa vasileana lavata pa Ninive
    kamahire; ura gilana valeania Rau sa kinaleana tadi na tinoni vasina,” gua si
    Asa.
  gaz-gaz: “Sababii hamminni ishee fuula koo dura dhufeef, gara Nanawwee magaalaa
    guddittii dhaqiitii isheedhaan mormuudhaan itti lallabi.”
  fra-LSG: Lève-toi, va à Ninive, la grande ville, et crie contre elle! Car sa méchanceté
    est montée jusqu’à moi.
  gnn-gnn: '@see-verse:JON.001.001'
  yal-yal: “Keli, i siga Niniwa taani, taa gbeena, i sa na kaane kawandi. Amasɔtɔ
    n bata e fe ɲaxine to.”
  iou-iou: Eruk gäk yotpärare pähap wäpi Ninive uken ku yäk. Kuŋat-kuŋari gwäjiwani
    wakiinik yabäŋpäŋ-nadäk täŋkuro unita päŋku kome mähem man kehäromi, komigämän
    kaŋ yäwet yäk.
  haw-1868: E ku oe, e hele i Nineva, i kela kulanakauhale nui, e kahea aku ia ia;
    no ka mea, ua pii mai ko lakou hewa imua o'u.
  arb-NAV: «هَيَّا امْضِ إِلَى نِينَوَى الْمَدِينَةِ الْعَظِيمَةِ وَبَلِّغْ أَهْلَهَا
    قَضَائِي، لأَنَّ إِثْمَهُمْ قَدْ صَعِدَ إِلَيَّ».
  adz-adz: “Wauriꞌ wafa gamp tsiraꞌ Niniwe da wani nan babampafan da garam gamp igi,
    i Dzi tsanga ribarangan nanggan maisan ampi bingan nangan, da Dzi bungꞌ araru.”
  ewe-ewe: “Yi ɖe Ninive, du gã la me, eye nàgblɔ nya ɖi ɖe wo ŋu, elabena woƒe ŋutasẽse
    va ɖo gbɔnye.”
  nuy-nuy: Ni-yamayn “Ba-ḻaḻagiiyn, ba-yaarri Nineveh-wuy, anubani wu-runggal ana-lhal,
    marri bamba-magana ngamba-jadugang warruburru, yagu yamba wurraalaaladi warra-wurru-wurruj
    wugurru.” Dani-yung ni-yamayn na-God.
  eng-LEE: Arise, Go unto Nineveh, the great city, and proclaim against her; for their
    wickedness is come up before me.
  gvn-gvn: '@see-verse:JON.001.001'
  asm-FB: “তুমি উঠা, মহানগৰ নীনবিলৈ গৈ তাৰ বিৰুদ্ধে প্ৰচাৰ কৰা; কিয়নো সিহঁতৰ দুষ্টতা
    মোৰ ওচৰ আহি পালে।
  sus-A: «كٍلِ، عِ سِفَ تَا شُنفبٍ نَشَن شِلِ نِنٍوٍ، عِ شَ ﭑ مَ نَتّ شْرْشْي مَسٍن
    عٍ بّ نَشَن قَتَنشِ عٍ شَ قٍ حَاشِيٍ رَ ﭑ نَشٍيٍ تٌشِ ﭑ نَ دّننَشّ.»
  fra-SBL: « Lève-toi, va à Ninive, la grande ville, et prêche contre elle, car leur
    méchanceté est montée devant moi. »
  hbo-hbo: ק֠וּם לֵ֧ךְ אֶל־נִֽינְוֵ֛ה הָעִ֥יר הַגְּדֹולָ֖ה וּקְרָ֣א עָלֶ֑יהָ כִּֽי־עָלְתָ֥ה
    רָעָתָ֖ם לְפָנָֽי׃
  yka-yka: Paˈinne, “Pī kew si puweblo hadje inēnan Niniba. Magmahalayak kew pī si
    siye duk akahanun siye weˈ sōng siye pinagmulkaˈan, peggeˈ tiyaˈ ne kiteku hinangde
    malaˈatin.”
  shp-NTPO: “Ani jema Níniveainoa jonibora en jato keyoai kaxon yoitanwe, jabaon jakonma
    jawéki akai joira moa eiba nokóke”, akin.
  piu-2006: '@see-verse:JON.001.001'
  pjt-pjt: “Jonah, pakaṟa ara ngura tawunu ini Ninipalakutu. Ngura nyara palula panya
    aṉangu mungilyi mulapa nyinanyi. Kaṉa kuwari tjananya nyanganyi kura puḻka nyinanyi.
    Ka nyuntu tjanala ankula wirkaṟa alatji wangka, ‘Nyuranya Godalu nyakula kuranmananyi
    munu nyuranya tjinguṟu iluntankuku.’”
  bgs-bgs: “Panó ka, sadun ka tun ta Ninibe tô dakál lunsud, asta sapadi nu tô mga
    taga Ninibe, su isóddóran ku na tuu dán madat tô áglumun dan.”
  kik-kik: “Ũkĩra, ũthiĩ itũũra rĩrĩa inene rĩa Nineve, na ũrĩhunjĩrie ũkĩrĩkaanagia,
    nĩgũkorwo waganu warĩo nĩwambatĩte ũgakinya o harĩ niĩ.”
  ksr-ksr: “Assiria kantriwaa siti somata Niiniwe ii weeŋ koukoutanoŋ eja. Yoŋonoŋ
    bao jaagoo kaaŋa kolooŋ kileŋagia lansaŋ nama meŋ tintuaŋ laligoŋkeju. Iikawaa
    qaaya ii noo jaasewananoŋ kouro mojeŋ. Kawaajoŋ gii mono waama eu kema noo buŋa
    qaana iŋijoŋ uugia kuuwa.”
  omb-omb: “Go vano siseri lo vanue renge lawua Niniva, go toretore lawera huri a
    nora doridori esi mo hamai lolo nagogu.”
  fra-NCL: « Lève-toi, va à Ninive, la grande ville, et prêche contre elle ; car leur
    méchanceté est montée jusqu’à moi. »
  cek-AK: angthawk ah loe, Nineveh vangpui ah caeh ah, nihcae sethaih ka hmaa ah phak
    boeh pongah, to vangpui misa haih lok to taphong ah.
  xla-xla: “Wa꞉ Niniba mo pato dla na꞉ yuye itiyamale mate atlamhalla tane. Adipalati,
    na꞉tapo yia꞉ta batalimale koko pato halomha꞉ha꞉leye ma-natima,” diyo.
  cuk-cuk: “Jonás, Nínive-neggwebur-dummadse be nao. A-dulemarga be sogo, anse ibitomaloye.
    Ar Nínive-dulemar-e-isgued doggus wilub-obicha-gusad, e-ibmar-isgana-imakmalad
    anse warmaksad.”
  uig-CYR: «Орнуңдин тур, дәрһал Нинәвә дегән әшу бүйүк шәһәргә берип, авазиңни көтирип
    у йәрдикиләрни агаһландурғин; чүнки уларниң рәзилликлири Мениң көзүмгә қадилип
    туриду».
  pma-pma: “Kikalah kiha en mari taon ten out Nineva, ka kisel kat meatin keil koa
    aro ekonek. Kihiteni min keil keke sakien keil one vilehilu en metok.”
  tel-2017: “నువ్వు లేచి నీనెవె మహాపట్టణానికి వెళ్లి దానికి వ్యతిరేకంగా ప్రకటన చెయ్యి.
    ఆ నగరవాసుల దుర్మార్గం నా దృష్టికి ఘోరంగా ఉంది.”
  hat-BSA: “Leve, ale Ninive, gran vil la, e kriye kont li, paske mechanste yo monte
    devan Mwen.”
  bxh-bxh: U lau Ninewa duhu balabalamumuna be u sagaliyedi; paꞌana dodogadi edi heyaheyaya
    haꞌa E sibaidi.
  emi-emi: “Kasula me ulao eNinive, kinatama masaliki taatara ateae. Ulaa ppooa ngaotu
    eeleiaaira karika masina, poli ataatara va ang ghe namungaili ila.”
  kos-kos: El fahk, “Fahla nu Nineveh, siti lulap sac, ac fahkak nu sin mwet we lah
    nga arulana etu lupan koluk lalos.”
  hbo-WLC: ק֠וּם לֵ֧ךְ אֶל־נִֽינְוֵ֛ה הָעִ֥יר הַגְּדוֹלָ֖ה וּקְרָ֣א עָלֶ֑יהָ כִּֽי־עָלְתָ֥ה
    רָעָתָ֖ם לְפָנָֽי׃
  ibo-ibo: “Bilie, gaa Ninive, bụ obodo ukwu ahụ, kwusaa okwu megide ya, nʼihi na
    ajọ omume ha abịarutela nʼihu m.”
  ory-ory: “ଉଠ, ନୀନିବୀ ମହାନଗରକୁ ଯାଅ ଓ ତହିଁ ବିରୁଦ୍ଧରେ ଘୋଷଣା କର; କାରଣ ସେମାନଙ୍କର ଦୁଷ୍ଟତା
    ଆମ୍ଭ ସମ୍ମୁଖରେ ଉପସ୍ଥିତ ହୋଇଅଛି।”
  wmt-wmt: '@see-verse:JON.001.001'
  chk-chk: “Kopwe ütä o feila Ninifa ewe telinimw mi lapalap, pwe kopwe apwüngü aramasan,
    pun üa küna ar föför mi fokun ngau.”
  ssd-ssd: Ne tiŋga Nineve tumbraŋ suŋgo ta kaye sulumba riroŋ pasa niŋga. Ye nane
    tuku wam ŋaigonu suŋgomba ke likade ta ye kaŋgerket ŋgina.
  rop-rop: Imbin tok, “Yu garra go langa det bigwan taun gulum Ninaba, en yu garra
    gibit woning langa ola pipul deya, dumaji ai sabi olabat brabli nogudbala pipul.”
  mwf-2018: Bere Yile neki-ka murrinh mamna ngarra Jonah-yu, “Thununu thi ngarra thelput
    terert pangu da ngamengka da nan Nineveh i kardu murrinh narranu da mange wiye
    da matha parnam da pangu-yu. I ngay-ka the-wa nganthinpun ngem kardu da mange
    wiye da matha parnam pangu-yu i kardu-ka ngay-re warda ngunmatnu-yu,” Yile neki
    kathu mamna-yu.
  ukr-1871: Устань, подайсь у Ниневію, в город великий, і проповідуй проти його, бо
    ледарства його дойшли до мене.
  eng-AOI: and said, “Go to Nineveh, that great city. Give the people there this message
    from me. Say to those people, ‘Yahweh is really angry with you all because he
    knows that you are very bad.’”
  deu-1951: Mache dich auf, gehe nach Ninive, in die große Stadt, und predige wider
    sie; denn ihre Bosheit ist vor mein Angesicht heraufgekommen!
  eng-JPS: '''Arise, go to Nineveh, that great city, and proclaim against it; for
    their wickedness is come up before Me.'''
  srp-1865: Ustani, idi u Nineviju grad veliki, i propovijedaj protiv njega, jer izaðe
    zloæa njihova preda me.
  lug-lug: nti, “Situka ogende e Nineeve mu kibuga ekyo ekinene obatuuseeko obubaka
    buno obubanenya, kubanga ebibi byabwe birinnye eno waggulu ne bintukako.”
  heb-heb: קום לך אל נינוה העיר הגדולה וקרא עליה כי עלתה רעתם לפני׃
  ben-IRV: “তুমি ওঠ, নীনবীতে, সেই মহানগরে যাও, আর নগরের বিরুদ্ধে ঘোষণা কর, কারণ তাদের
    দুষ্টতা আমার সামনে প্রকাশিত হয়েছে।”
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਆਖਿਆ, “ਉੱਠ! ਉਸ ਵੱਡੇ ਸ਼ਹਿਰ ਨੀਨਵਾਹ ਦੇ ਲੋਕਾਂ ਕੋਲ ਜਾ ਅਤੇ ਉਹਨਾਂ ਦੇ
    ਵਿਰੁੱਧ ਪੁਕਾਰ ਕਿਉਂਕਿ ਉਹਨਾਂ ਦੀ ਬੁਰਿਆਈ ਮੇਰੇ ਸਨਮੁਖ ਬਹੁਤ ਵੱਧ ਗਈ ਹੈ।”
  rmy-LOVARI: — Кидэту, жя андо баро форо Ниневия ай пхэн манушэнгэ ворба, анда кадо
    кэ ғира па лэскэ чёрэ бутя арэслас жи Мандэ.
  tkr-tkr: '– Oza qıxha Nineva eyhene xənne şahareeqa hark''ın maabınbışilqa hixhar
    he''e: co ha''an nyaayid deşin karbı Zak''le ats''a vodunbı.'
  mya-JVB: သင်ထ ၍ နိနေဝေ မြို့ ကြီး သို့ သွား ပြီးလျှင် ၊ ခြိမ်းချောက် သောစကားနှင့်
    ကြွေးကြော် လော့။ ထိုမြို့ပြုသောဒုစရိုက် အပြစ်သည် ငါ့ ရှေ့ သို့ တက် လာပြီဟု မိန့်
    တော်မူ၏။
  tte-O: iwaloba, “Kulau Ninibe taon lalakina yo tomoliyao kuyokoi-yagili, kaiwena
    ali paisowa naenaena ilalakisosi mangu mena.”
  tvk-tvk: “Utemanon uhe taon xa mahulong te hal Nineva, e usel xat moletin xil xa
    ladi en. Uhiteni mi xil xa sexien nae xil pupuru pupu pe metok.”
  tbg-tbg: tiharo, Are himpira nora vatuka Niniveni oruntera vi vatanaaka qora kaiqa
    vare varia uvara vika qoqaa tiva nimiane. Te tavauraro vika qora kaiqa vare varia
    okarava uritarakero vaivo, tiro.
  hmo-hmo: “Do oi toreisi, hanua badana ladana Nineva dekenai do oi lao, do oi gwau
    henia, badina unuseni idia noho taudia lau itaia, edia kara be idia dika herea
    noho.”
  ata-ata: “Nalutu mo nalai no tuala tila e ne Ninive mo navikala lamana pekiaꞌu ulai
    noxiꞌa lexe aneꞌi ixiunu oponeꞌi xo ꞌiliꞌilixo masumasua ane aneꞌi miꞌoxoꞌoxonu
    ne, mupalaa no ieli mukalu, xe uasi la eni akalusiꞌa.”
  urd-urd: कि उठ, उस बड़े शहर निनवे को जा और उसके ख़िलाफ़ 'ऐलान कर; क्यूँकि उनकी बुराई
    मेरे सामने पहुँची है।
  rus-SYN: встань, иди в Ниневию, город великий, и проповедуй в нем, ибо злодеяния
    его дошли до Меня.
  rmy-SERVI: — Вщи, джя ды Ниневия, баро форо, тай роспхэн ды лэ, со дума пала врыти
    рындуря кадылэн манушэн доджиля ды ман.
  bqc-SIM: Fɛlɛ gɛ́ mɛɛwia zↄ̃ↄ Niniva, ní wiidↄmá, asa an vãikɛa ma le.
  tcz-CHONGTHU: Kipat dohin lang Ninevah kiti khopi lentaha khun gihna thu gaphongdoh
    tan ajeh chu amite’u gitlouna hi kamu chen tan ahi.
  mar-mar: “ऊठ, व त्या मोठ्या निनवे शहरात जा आणि तिकडे जाऊन त्याच्याविरुध्द आरोळी
    कर; कारण त्यांची दुष्टता मजसमोर वर आली आहे.”
  tcs-tcs: ‘Yu mas go nau po da big siti blo Ninaba. Ol dem pipol de ol nadakain nugud.
    Yu mas go spik po dempla ol mas tan prom dem nugudwei blo dempla. Bambai ai go
    panse dempla.’
  soq-soq: diene wanase, “Imaite enawie aitaa bola debama Niniwe bedewe ita diamoe
    waase, mo kadiwa dewasaia ne ewamone atenten. Sa baiwa ne mo matangelamopa baiwantedina.”
  qub-qub: «Ayway jatun Nínive siudäman. Chaycho willapanqui paycuna fiyupa mana allita
    ruraycashanpita chay siudäta illgächinäpaj caycashäta.»
  bqp-bqp: Yonɑsi, ɑ seewo ɑ dɑ Ninifu wuu mɑro bɔkɔ gen mi. Kpɑ ɑ nɔɔgiru suɑ ɑ bu
    gerusi. Domi ben nuku kɔ̃suru tɑ bɑndɑ sere tɑ mɑn girɑri.
  hat-hat: 'li di l'' konsa: -Leve non. Ale lavil Niniv, gwo kapital la. Al fè moun
    la konnen mechanste yo rive jouk nan zòrèy mwen.'
  eng-BSB: “Get up! Go to the great city of Nineveh and preach against it, because
    its wickedness has come up before Me.”
  eng-WEBPB: “Arise, go to Nineveh, that great city, and preach against it, for their
    wickedness has come up before me.”
  kbq-kbq: Otinka tusi'a rankumate Ninive vunka, kefo avu'ava'ma nehaza zankura kezatinka
    Anumzamo'a keaga huneramante hunka zamasmio. Na'ankure kefo zamavu'zamava'ma hu'nazana
    hago Nagra ke'noe.
  nhe-BL: “Xiya ipan altepetl Nínive huan nopano xiteyolmelahua para nijpolihuiltis
    nopa altepetl huan nochi tlen itztoque nopano pampa niquita tlahuel tlajtlacolchihuaj.”
  bus-bus: Ǹ fɛɛ ǹ gá wɛ́tɛda bíta kɛ̀ wè be Ninɛva guu ǹ kpãkɛ̃ńzi, zaakɛ aↄ̃ zaakɛna
    ma kii lè.
  gub-BL: — Ezemuàgà'ym nehe. Eho tawhu Nin her ma'e pe nehe. Emume'u a'e pe har wanemiapo
    kwer iaiw ma'e eho wanupe nehe. Ta'e wakatu 'ymaw imume'u haw uhem heapyakwar
    pe xe, i'i izupe.
  ulk-ulk: Ege Zonade no nerut gab etaruklu e abi bakiamulu Zopaem ge nade nar barsirer
    Tasis atiem.
  eng-DRA: 'Arise, and go to Ninive the great city, and preach in it: for the wickedness
    thereof is come up before me.'
