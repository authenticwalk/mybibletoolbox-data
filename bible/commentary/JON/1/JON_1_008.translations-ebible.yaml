  kyg-kyg: Apakaemo Yonafeꞌmo, Mani neꞌaluna hanageke yaꞌmo aepa vekaꞌamo ina laꞌae.
    Na kava higekaeꞌmo sipifiꞌmo maiꞌnane. Kagaemo haiya kotega vekamo maiꞌnane. Haiya
    nofi vayapati vekamo maiꞌnane, huꞌa loka huꞌa afi geꞌnae.
  hrv-hrv: 'Oni mu onda rekoše: “Kaži nam: zbog koga nas ovo zlo snađe, kojim se poslom
    baviš, odakle dolaziš, iz koje si zemlje i od kojega naroda?”'
  mps-mps: Tama augwaligo te po agabolo wai, “Te sęgę daba pedelali, te po page
    nago dabolo wao!” te po wali. “Nago magi sę ede yaliwe? Tama nage mena badu asai
    dawe? Nage mena bulu bidi, tama nage mena hani dawe?” wali.
  tpi-tpi: Na ol i tokim em olsem, “Yu toksave long mipela long as bilong dispela
    hevi i kamap long yumi. Yu mekim wanem hia? Na yu bilong we? Yu bilong wanem hap
    na wanem lain?”
  dan-1931: 'Da sagde de til ham: “Sig os, hvem der er Skyld i, at denne Ulykke er
    tilstødt os! Hvad er du, og hvor kommer du fra? Hvilket Land er du fra, og hvilket
    Folk hører du til?”'
  vie-OVCB: 'Họ bảo ông: “Anh phải khai cho chúng tôi biết lý do nào tai họa này xảy
    đến cho chúng ta. Anh làm nghề gì? Từ đâu đến đây? Quê quán anh ở đâu? Anh thuộc
    dân tộc nào?”'
  guj-2017: એટલે તેઓએ યૂનાને કહ્યું, “કૃપા કરીને અમને જણાવ કે તું કોણ છે કે જેના લીધે
    આ સંકટ આવી પડ્યું છે? તારો વ્યવસાય શો છે? તું ક્યાંથી આવ્યો છે? તારો દેશ કયો છે?
    તું કયા લોકોમાંથી આવે છે?”
  awx-awx: Tikengä Jona inikin. “Nining. Meyä ninde apunggaxu aläknga, iminde meyäle
    tiwän apunggak? Gä ina wuyä pahanggaläxunin? Tiwän säne nanä? Gä kantri sanggäpangune
    nanä? Gä äminu saläkwäkät nanä?” yang inikin.
  pon-2006A: Irail ahpw ndaiong, “Padahkihong kiht ihs me se pahn kapwukoahki apwal
    wet! Dahme ke wiewia wasaht? Mehnia wehi me ke kohsang ie? Kowe mehn ia; ia omw
    wehi?”
  por-BRBSL: 'Então eles lhe perguntaram: “Diga-nos, por favor, por cuja causa este
    mal está sobre nós”. Qual é a sua ocupação? De onde você vem? Qual é o seu país?
    De que povo você é?”'
  eng-OEBUS: So they said to him, “Are you to blame for this? Tell us, what is your
    business, and where do you come from? What is your country and to what people
    do you belong?”
  cth-cth: Ahnimouh ni bang e yon dawk maw hete hno a tâco dei haw. Nâ hoi maw na
    tho. Bang thaw maw na tawk. Api ram, api miphun maw telah a pacei awh.
  twi-twi: Enti wobisaa no se, “Kyerɛ yɛn, hena na wama saa ɔhaw yi nyinaa aba? Adwuma
    bɛn na woyɛ? Ɛhe na wufi? Ɔman bɛn so na wufi? Ɛhefo ne wo nkurɔfo?”
  hlt-hlt: Te phoeiah anih te, “Kaimih taengah thui laeh, mamih taengkah yoethaenah
    he u kongah nim? Na bitat tah balae? Me lamlong nim na pawk? Melae na khohmuen?
    Te lamkah te menim na pilnam?” a ti nauh.
  tbz-SIM: 'Kɛ̀ bɛ̀ dɔ̀: Kɛ̀ fɔ̃́ɔ̃̀ mɛ̀nkɛ nwe, nɑ́kɛ́ ɑ yɛ̀nní dɛ̀ nɛ̀ ɑ ɛì nɛ̀
    ɑ tɔ̃mmú tú mù nɛ̀ ɑ botí.'
  msy-2020: Ezɨ me an azara, “Nɨ, osɨmtɨzir e bativir kaba inigha izir gumazim, nɨ
    dar gun e mɨkemegh. Nɨ tizim kagh a gami? Nɨ ten gumazim, egha managhɨra ikegha
    izi? Nɨ nguibar manam ko, ikɨzir manamra gumazim?”
  rmy-VLAKH: 'Тунче э морякуря пхэндэ лэсти: — Пхэн, пала кастэ пар амэндэ авиля кадыя
    бида? Соза залэспэ? Катар ту авилян? Савя пхувятар? Тай савэ манушэндар?'
  dop-dop: 'Ntɛnɑ pɑ́ tɔmɩ-ɩ sɩ: Heeli-tʋɣʋ mpi pǝ kɔnɑ mpusi ɩnɛ tɔ. Nyɑ́ tɛɣɛ le.
    Nyɑ́ piitim kɛ mpi. Nyɑ́ kʋlɑpǝlɛ kɛ nte?'
  azb-azb: 'O zaman Yunusdan soruşdular: «Bizə de, başımıza gələn bu bəla kimə görədir?
    Sənin sənətin nədir? Haradan gəlirsən? Vətənin haradır? Hansı xalqdansan?»'
  eng-DBY: 'And they said unto him, Tell us, we pray thee, for whose cause this evil
    is upon us: what is thine occupation? and whence comest thou? what is thy country?
    and of what people art thou?'
  hin-2017: तब उन्होंने उससे कहा, “हमें बता कि किसके कारण यह विपत्ति हम पर पड़ी है?
    तेरा व्यवसाय क्या है? और तू कहाँ से आया है? तू किस देश और किस जाति का है?”
  wol-KYG: 'Ñu ne ko: «Dinga nu wax nag ku nu yóbbe mii musiba! Ana luy sa liggéey,
    ak foo bàyyikook fuy sam réew, ak xeet woo bokk sax yaw?»'
  eng-YLT: And they say unto him, 'Declare to us, we pray thee, on what account this
    evil [is] on us? what [is] thine occupation, and whence comest thou? what [is]
    thy country, seeing thou art not of this people?'
  kne-kne: Isonga kanan dan sisya, “Ibagam mo sino di mapabasol isnan napasamak. Sinoy
    am-amagem isna? Ya taga-ano ka?”
  wat-wat: Eketa si iyaviya si bwaduwa, “Yo ku iyaveiki. Dauna nofe fasinei aitevana
    tana vinoiya? Avamasi ya mudadava? Kwaḡa avi fafani? Kwaḡa avi kunuma?”
  bzd-NTPO: 'E'' kue̱ki̱ ie''pa iché ie'' a̱: —Ichö́ sa'' a̱, ¿ì kue̱ki̱ ì sulu i''
    tköke se'' ta̱? ¿Iö́k be'' e̱'' iébitu̱ kanò i'' a̱? ¿Wé̱ be'' datse̱? ¿Yi ditséwö
    be'' dör?'
  eng-WYC-2017: And they said to him, Show thou to us, for cause of what thing this
    evil is to us; what is thy work, which is thy land, and whither goest thou, either
    of what people art thou?
  eng-WMBB: Then they asked him, “Tell us, please, for whose cause this evil is on
    us. What is your occupation? Where do you come from? What is your country? Of
    what people are you?”
  urd-GVH: तब उन्होंने उससे पूछा, “हमें बताएँ कि यह आफ़त किसके क़ुसूर के बाइस हम पर
    नाज़िल हुई है? आप क्या करते हैं, कहाँ से आए हैं, किस मुल्क और किस क़ौम से हैं?”
  kvg-kvg: Yaq gèmbo-bevøpém, “Qonimbí-eīn. Nqanek matev qafakhan, gekha ezoqam-qâ
    manqa-zapà? Qo gekhā sasae qógo? Neka qo gekha manqei-âk? Neka gekha bawan-âk?”
  rug-rug: Ke zama la ia rini si asa, “Ego, tozini gami, esei si kote ta zutu nia
    sa ginugua hie? Na sa sa mua tinavete? Pavei mae gua mu si goi? Sa pozana sa mua
    popoa?” gua si arini.
  gaz-gaz: Kanaafuu isaan, “Mee nutti himi; namni balaa nutti dhufe kana hundaaf itti
    gaafatamu eenyu? Hojiin kee maali? Ati eessaa dhufte? Biyyi kee eessa? Ati saba
    kam keessaa dhalatte?” jedhanii isa gaafatan.
  fra-LSG: 'Alors ils lui dirent: Dis-nous qui nous attire ce malheur. Quelles sont
    tes affaires, et d’où viens-tu? Quel est ton pays, et de quel peuple es-tu?'
  gnn-gnn: Bala walala dhä‐wirrka'yurrunana ŋanya bitjarrana gam'. “Ma' yi', ḻakaraŋa
    ŋanapurruŋgala. Nhä dhika nhe yätjtjaŋalanydja? . . . märr dhuwala barrarimirrinydja
    wata ga gapu ŋilimurruŋgu bunana? Wanhaŋuwuy nhe dhuwala yolŋunydja? Ga nhä dhuwala
    nhe bäpurruny'tja?” Bitjarra walala ŋanya dhä‐wirrka'yurrunanydja yukurrana.
  yal-yal: Nayi, kunkibane yi a fala Yunusa xa, e naxa, “A fala nxu xa, nde faxi tɔrɔni
    ito ra? I wanla sifan mundun ligama? I kelixi minɛn yi? I fataxi yamanan mundun
    na, e nun i fataxi siyaan naxan na?”
  iou-iou: Jonaken ahäŋirän kaŋpäŋ ŋode iwetkuŋ; Gäk niwet yäk. Imaka ŋo netä täŋo
    mebäri terak ahäŋ nimitak? Gäk ima piä täk täyan? Gäk de naniktä äbätan? Gäk komeka
    de nanik? Ba netä täŋo äma äbotken nanik?
  haw-1868: Alaila, i aku la lakou ia ia, Ke noi aku nei makou, e hai mai oe ia makou
    i ka mea nona i hiki mai ai keia ino maluna o kakou? Heaha kau oihana? Mai hea
    mai oe? Owai kou aina? a no ka lahuikanaka hea oe?
  arb-NAV: 'فَقَالُوا لَهُ: «أَخْبِرْنَا لِمَاذَا جَرَى عَلَيْنَا هَذَا الْبَلاءُ؟
    وَمَا هِيَ حِرْفَتُكَ؟ وَمِنْ أَيْنَ أَقْبَلْتَ؟ وَمَا هِيَ بِلادُكَ؟ وَمَنْ هُمْ
    قَوْمُكَ؟»'
  adz-adz: Da ribarangan igut i Yona ini binaꞌ, “Wani da agai! Mabi u su wain i barabin
    waꞌan da agi ani? Da agu nang gumam idzuwai? Da u ba imingꞌ anungꞌ? Da u garam
    utup idzuwai?”
  ewe-ewe: Ale wo katã wobia gbee zi ɖeka be, “Nu ka nèwɔ, be nèhe ahom sia va mía
    dzi? Dɔ ka nèwɔna? Dukɔ ka me nètso? Gbe ka gblɔlae nènye?”
  nuy-nuy: Nga anubani ana-rangag wirri-mangi, nga na-Jonah niwu-miyn anubani dhamun.gurrg.
    Wugurraayung wurru-yamayn, “Nugawaj danu ngunu-lhajbang, anaani ana-wuwalulu wu-waṉiyn.
    Ajigala-yinyung nagang ana-lhal aadanu nuynjanggi?” wurru-yamayn.
  eng-LEE: Then said they unto him, Tell us, we pray thee, thou for whose cause this
    evil hath happened unto us, What is thy business? and whence comest thou? what
    is thy country? and of what people art thou?
  gvn-gvn: '@see-verse:JON.001.007'
  asm-FB: তেতিয়া তেওঁলোকে তেওঁক সুধিলে, “কোন জনৰ দোষৰ বাবে আমালৈ এই অমংগল ঘটিছে,
    এই বিষয়ে আপুনি আমাক দয়া কৰি কওক। আপোনাৰ জীৱিকা কি? আপুনি ক’ৰ পৰা আহিছে? আপুনি
    কোন দেশৰ আৰু কোন জাতিৰ লোক?”
  sus-A: عٍ نَشَ عَ مَشْرِن، «ندٍ يِ فبَلٌي بّندُنشِ مُشُ مَ؟ عِ مُنسٍ وَلِ رَبَمَ؟
    عِ كٍلِشِ مِندٍن؟ سِ مُندُن نَ عِ رَ؟»
  fra-SBL: 'Ils lui demandèrent alors : « Dis-nous, je t''en prie, à cause de qui
    ce malheur est sur nous. Quelle est ta profession ? D''où viens-tu ? Quel est
    ton pays ? De quel peuple es-tu ? »'
  hbo-hbo: וַיֹּאמְר֣וּ אֵלָ֔יו הַגִּידָה־נָּ֣א לָ֔נוּ בַּאֲשֶׁ֛ר לְמִי־הָרָעָ֥ה הַזֹּ֖את
    לָ֑נוּ מַה־מְּלַאכְתְּךָ֙ וּמֵאַ֣יִן תָּבֹ֔וא מָ֣ה אַרְצֶ֔ךָ וְאֵֽי־מִזֶּ֥ה עַ֖ם
    אָֽתָּה׃
  yka-yka: Ubus paˈinde, “Akahanun kami bang asal kaˈu ke jānnen hangkan inin umantag.
    Ine pagusahanun? Bakas ambannu? Intag lahatnun? Ine bangsanun?”
  shp-NTPO: 'Jatianra Jonás neskáakana iki: —Noa yoiwe, jawekopíki noki neskara masá
    teneti jawéki joá. ¿Jawe tee akí mia neno joarin? ¿Jaweranoaxki mia joá? ¿Jawerato
    mainmea jonirin mia? ¿Jawe jonirin mia? —akin.'
  piu-2006: '@see-verse:JON.001.007'
  pjt-pjt: Munuya Jonah-nya aḻṯira tjapinu, “Nyuntu wanyu ngura yaaltjiwanutja? Tjaa
    nyaa wangkapain?” Ka Jonah-lu tjanala wangkangu, “Ngayuluṉa wati Israelnga nguraṟa
    wangka panya Iipuṟu. Munuṉa ngayulu Mayatja God Ilkaṟitjanya waḻkulpai, panya
    uṟu manta uwankara tjunkunytjanya.” Kaya palunya piṟuku tjapinu, “Nyuntu wanyu
    nyaaṉu? Nyuntulanguṟu-manti waḻpa nyangampa puḻkaringu munu pauta nyangampa uṉṯuṟa
    kaṯantananyi.” Ka tjanala Jonah-lu ngapartji wangkangu, “Wiya, Godaluṉi Ninipalakutu
    wituningi, kaṉa nyangatja Godala tungunpungkula nyuralawanu tatiṟa pitjangu.”
    Kaya paluṟu tjana Jonah-lu wangkanyangka kuliṟa puḻkaṟa nguḻuringu. Munuya wangkangu,
    “Nyaakun nyuntumpa mayatjangka tungunpungkula anu? Utin wangaṉarangku kuliṟa anama.
    Palu nyuntunyala kuwari nyaalku waḻpa atanarinytjaku?” Alatjiya palunya tjapiningi
    panya waḻpa puḻka mulararinyangka.
  bgs-bgs: Na, iginsà dan si Jonas, na mà dan, “Sikuna tô gunayan kani kadattan? Manan
    ka kannun ka? Ánda banuwayi é igtikudan nu? Ándin manubui é igtikudan nu?”
  kik-kik: Nĩ ũndũ ũcio, makĩmũũria atĩrĩ, “Ta twĩre, nũũ ũtũmĩte thĩĩna ũyũ wothe
    ũtũkore? Wee-rĩ, ũrutaga wĩra ũrĩkũ? Uumĩte kũ? Wĩ wa bũrũri ũrĩkũ? Wĩ wa rũrĩrĩ
    rũrĩkũ?”
  ksr-ksr: 'Asugiro jegi karo kokaeŋ qisiŋ mugi: “Iimaleiŋ tiwitiwilaa koi ii morowaa
    siŋgisoŋgoyaajoŋ ama qanananoŋ uji, gii mono iikawaa kania ninijowa. Gii naa gawoŋa
    meŋkejaŋ? Gii daaŋkaya kajaŋa? Goonoŋ kantri ii daeŋ? Goo kanagesouruga ii dakanoŋ
    laligoju?”'
  omb-omb: Siu ram huie, “?Go veve lawe gamai huri ve a gineu lehe mo vai dam romasi
    a bugui hine? ?Gu vei na havagi? ?Gom vomai logo me a tanomu logo? ?Gom vomai
    dena duvi hava tangaloi?”
  fra-NCL: 'Alors ils lui dirent : « Dis-nous donc à cause de qui nous arrive ce mal ;
    quelle est ta profession, d’où viens-tu, quel est ton pays et de quel peuple es-tu ?'
  cek-AK: To pacoengah nihcae mah anih khaeah, Aicae nuiah kaom raihaih loe mi pongah
    maw oh? Na thui ah, tih tok maw na sak? Naa bang hoiah maw nang zoh? Naa bang
    ih prae ah maw na oh? Naa bang ih kami maw? tiah lok a dueng o.
  xla-xla: Epedeme yia꞉ Yona watle epo atlaiyo, “Di atlane, sokomoko pato puaye, anta
    batalimaleta api? Wa꞉ apa oplamita꞉? Wa꞉ hadima halemdi? Wa꞉ apa oko hamdi?” demyaiyo.
  cuk-cuk: 'Degisoggu, selamar Jonásʼse egisdemarsunnad: —Anmarga be soge, ¿wede ibiga
    anmargi burwa-dummad noali? ¿Be ibigi arbae? ¿Bia be daniki? ¿Be bialidi? ¿Bede,
    igid-dule?'
  uig-CYR: 'Улар униңдин: — Қени, ейт, бешимизға чүшкән бу күлпәт кимниң сәвәвидин
    болуватиду? Сениң тирикчилигиң немә? Нәдин кәлдиң? Қайси әл, қайси милләттин сән?
    — дәп сориди.'
  pma-pma: Sakini avisi avit, “?Ei, hiteni min komai, komumon sa koa sakin an tisa
    ekek mai muas ir? ?Umen sa varei komumoni? ?Kantri sa varei koka ien ka meatin
    onom keil avi meatin sa?”
  tel-2017: కాబట్టి వాళ్ళు “ఎవరి కారణంగా ఈ కీడు మనకు వచ్చిందో మాకు చెప్పు. నీ ఉద్యోగం
    ఏంటి? నువ్వెక్కడనుంచి వచ్చావు? నీది ఏ దేశం? ఏ జనం నుంచి వచ్చావు?” అని యోనాని అడిగారు.
  hat-BSA: 'Konsa yo te di li: “Pale nou koulye a! Sou kont a kilès malè sa a rive
    nou an? Ki metye ou? Epi ki kote ou sòti? Ki peyi ou? Nan ki pèp ou sòti?”'
  bxh-bxh: Yo fede sa liba, tiyen, Um ꞌe fagilum. Aho te, u falibamai! Somo amaiteꞌi
    wa ginaginauli? Em nuꞌu somo?
  emi-emi: Vara me laghe uela etana va, “Uauliaa kiemami mausi saa me voto sesa ange
    saetala? Saa uunguam? Me aliaa io, me eaa tanganuem? Me see ila kapum atoa?”
  kos-kos: Na elos fahk nu sel, “Mea kom oru inge uh? Kom tuku ya me? Kom mwet ya?
    Ya kom pa pwanang ma sikyak inge uh?”
  hbo-WLC: וַיֹּאמְר֣וּ אֵלָ֔יו הַגִּידָה־ נָּ֣א לָ֔נוּ בַּאֲשֶׁ֛ר לְמִי־הָרָעָ֥ה
    הַזֹּ֖את לָ֑נוּ מַה־מְּלַאכְתְּךָ֙ וּמֵאַ֣יִן תָּב֔וֹא מָ֣ה אַרְצֶ֔ךָ וְאֵֽי־מִזֶּ֥ה
    עַ֖ם אָֽתָּה׃
  ibo-ibo: Nʼihi ya, ha sịrị ya, “Gwa anyị, onye mere ka ihe dị otu a bịakwasị anyị.
    Gịnị bụ ọrụ gị? Ebee ka i si bịa? Ị bụ onye obodo ebee? Ole agbụrụ i si na ya
    pụta?”
  ory-ory: ସେତେବେଳେ ସେମାନେ ତାଙ୍କୁ କହିଲେ, “କାହା ହେତୁରୁ ଏହି ଅମଙ୍ଗଳ ଆମ୍ଭମାନଙ୍କ ପ୍ରତି
    ଘଟିଅଛି, ତାହା ଆମ୍ଭମାନଙ୍କୁ କୁହ; ତୁମ୍ଭେ କେଉଁ ବ୍ୟବସାୟୀ ଓ କେଉଁଠାରୁ ଆସିଅଛ? ତୁମ୍ଭର କେଉଁ
    ଦେଶ? ଓ ତୁମ୍ଭେ କେଉଁ ଗୋଷ୍ଠୀର ଲୋକ?”
  wmt-wmt: '@see-verse:JON.001.007'
  chk-chk: Iwe, ra aisini, “Kopwe pwäri ngenikem met popun a torikich ei feiengau?
    Met wisom? Ia ka feito me ie? Ifa fanüom? En re ia?”
  ssd-ssd: 'Taŋana le nane nu sanaig: Sine piti suŋgo teg te tugunu te-mayokmba sasiŋga
    le sine isbe. Ne ame piro ŋak? Ne anikok? Ne kilke tugu ndaŋ tuku kuasmbi ŋginaig
    le'
  rop-rop: Wal deibin askim Jona na, “Yubin meigim dis trabul? Wanim yubin dum? Brom
    wujei yubin kaman? Weya yu kantri? Wanim traib blanga yu?”
  mwf-2018: I pumamna-warda-neme, “Nga, ngankuneme-ka ngunhirirda-mani-neme?” Pumamna-warda-neme
    ngarra nukunu Jonah-yu. “Thu wirrirr kanhi-ka nhinhi da matha nawa thunganngarrubangneme-yu?
    Thangku-nu thanam kanhi-yu ngarra tharntu kanhi-yu?” Pumamnaneme. “Nhinhi-ka kardu
    ngarra-dha kathu?” Parramkadharrpuneme.
  ukr-1871: 'І кажуть вони йому: Скажи же нам, за яку провину сталась нам ся пригода?
    Яке твоє дїло й звідки ти йдеш? де твій край, і з якого ти народу?'
  eng-AOI: Then they said to Jonah, “Now then, tell us! You are the one who has done
    wrong, are you? What are you doing here on this ship? Which is your country? Where
    have you come from?”
  deu-1951: 'Da sprachen sie zu ihm: Sage uns doch, um wessen willen uns dieses Unglück
    begegnet ist! Was ist dein Gewerbe, und wo kommst du her? Welches ist dein Land,
    und von welchem Volk bist du?'
  eng-JPS: 'Then said they unto him: ''Tell us, we pray thee, for whose cause this
    evil is upon us: what is thine occupation? and whence comest thou? what is thy
    country? and of what people art thou?'''
  srp-1865: 'Tada mu rekoše: kaži nam zašto doðe ovo zlo na nas; koje si radnje? i
    odakle ideš? iz koje si zemlje? i od koga si naroda?'
  lug-lug: Abalunnyanja ne babuuza Yona nti, “Tubuulire, lwaki otuleetedde akabi akafaanana
    bwe kati, kiki ky’okoze? Okola mulimu ki? Ova wa era oli wa nsi ki, n’abantu bo
    be b’ani?”
  heb-heb: ויאמרו אליו הגידה נא לנו באשר למי הרעה הזאת לנו מה מלאכתך ומאין תבוא מה
    ארצך ואי מזה עם אתה׃
  ben-IRV: তখন তারা তাকে বলল, “বল দেখি, কার দোষে আমাদের প্রতি এই অমঙ্গল ঘটছে? তোমার
    পেশা কি? কোন জায়গা থেকে এসেছ? তুমি কোন দেশের লোক? কোন জাতি?”
  pan-pan: ਤਦ ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਨੂੰ ਕਿਹਾ, “ਤੂੰ ਸਾਨੂੰ ਦੱਸ ਕਿ ਇਹ ਬਿਪਤਾ ਕਿਸ ਦੇ ਕਾਰਨ ਸਾਡੇ ਉੱਤੇ
    ਆਣ ਪਈ ਹੈ? ਤੂੰ ਕੀ ਕੰਮ ਕਰਦਾ ਹੈਂ ਅਤੇ ਤੂੰ ਕਿੱਥੋਂ ਆਇਆ ਹੈਂ? ਤੂੰ ਕਿਹੜੇ ਦੇਸ਼ ਦਾ ਹੈਂ ਅਤੇ
    ਤੂੰ ਕਿਹੜਿਆਂ ਲੋਕਾਂ ਵਿੱਚੋਂ ਹੈਂ?”
  rmy-LOVARI: 'Атунчи вон пущлэ лэс: — Пхэн амэнгэ, кон дошало андо кадо баё? Че бутяса
    лэсту? Катар жяс? Анда че тхэм сан? Анда че мануш?'
  tkr-tkr: 'Manbışe mang''uke qiyghanan: – Həşde ğu şak''le eyhelan, in şak qitxhuyn
    divan şavul-allane vod? Ğu hucoonexhe ha''an? Nençene qöö? Vatan nyaa''ane vob?
    Nene milletnane vor?'
  mya-JVB: တဖန် သူတို့က၊ အဘယ်အပြစ် ကြောင့် ဤ အမှု ရောက်သည် ကို ပြော ပါလော့။ သင် ဆောင်ရွက်သောအမှု
    ကား၊ အဘယ် အမှုနည်း။ သင်သည် အဘယ် အရပ်က လာ သနည်း။ အဘယ် ပြည် ၊ အဘယ် အမျိုးသား ဖြစ်သနည်း
    ဟု မေးမြန်း ကြသော်၊
  tte-O: Kabo siwalo Yona koina siwaloba, “Kuwalo kolimai. Kowa am nae kaiwena nae
    bwaite iyawatagili kolila o nigele? Tawae am paisowa? Toisabo dedei tomona kowa?
    Am yanuwa toweya?”
  tvk-tvk: Ma ba lasepin mini labit, “?Ei, uhiteni mi xamem, veneh ma an tesa ak di
    bas xir? ?Polien eah iaxa xouk di opol ni? ?Xouk onggo kantri xave e moletin nam
    xil labe hisit moletin eah?”
  tbg-tbg: Mintumanta vika tiha, Oho, are tinavu quqaa uva tiva timiraqe iriare. Ai
    okara kaarae maa okarava tinavuqaa qovaraiqivo? Are nana kaiqa varaaravave? Are
    taihairae aniaro? Ai maaqa tainie vaivo? Are ta vatanaavave? ti.
  hmo-hmo: Unai dainai idia ese Iona idia nanadaia, idia gwau, “Ai do oi hamaoroa,
    inai nega dika ita dekenai ia vara noho, be daika ena kerere? Dahaka oi karaia
    iniseni? Edena tano dekenai oi mai, oi be edena bese tauna?”
  ata-ata: Ioxe miavuti, la mitaliꞌi vaxa noxou aloxo ꞌo, “Navikalanexi no anu tavaꞌu
    laꞌave toxoxaꞌa ane muxalisinge nengeꞌa ꞌo. Netetelisou xaixai maꞌia? Tualasine
    neꞌei? Nini sou xalee tuala anevaa? Mo vaikala noxine maꞌi?”
  urd-urd: तब उन्होंने उस से कहा, तू हम को बता कि यह आफ़त हम पर किस की वजह से आई है?
    तेरा क्या पेशा है, और तू कहाँ से आया है?, तेरा वतन कहाँ है, और तू किस क़ौम का
    है?,
  rus-SYN: 'Тогда сказали ему: скажи нам, за кого постигла нас эта беда? какое твое
    занятие, и откуда идешь ты? где твоя страна, и из какого ты народа?'
  rmy-SERVI: 'Тунчи вонэ пхэндэ лэсти: — Пхэн амэнди, пала ка дорэсля амэн кадыя грыжа?
    Соґа ту залэхпэ? Катар ту джях? Тев тири пхув? Савэндар ту манушэндар?'
  bqc-SIM: 'Aa aà là aa mɛ̀: Owɛ̃ɛ, gbɛ̃́ pↄ́ ń dɛ a ũ, n gbɛ̃́ pↄ́ n gɛ̃wázi
    ń kìsiaɛ taao. Zĩ kpele ni kɛi? N bↄ má ni? Bùsu kpele gbɛ̃́n n ũi? Bui
    kpelen n ũi?'
  tcz-CHONGTHU: Hichun amahon Jonah komma ipi jeh'a hitobang vangsetna hi ichunguva
    chu hitam? Nang koi nahim? Ipi na tong na him? Hoiya konna na hung ham? Koigam
    mi nahim? tin adong tauvin ahi.
  mar-mar: तेव्हा त्यांनी योनाला म्हटले, “आम्ही तुला विनंती करतो, कोणामुळे हे संकट
    आम्हावर आले आहे, हे तू आम्हास सांग; तुझा धंदा काय आहे आणि तू कोठून आला आहेस? तुझा
    देश कोणता आणि तू कोणत्या लोकांपैकी आहेस?”
  tcs-tcs: Dempla bin lego ol kuestin po em, ‘Ei Zona! Yu bin meke ol dis trabol a?
    Uda yu? Wea yu kam prom? Wanem da kantri blo yu? Uda ol kantriman blo yu? Wanem
    wok yu oltaim mekem?’
  soq-soq: Mo epe ewane me diane waienase, “E no dianea kadi ema donsaitana wawuwa
    mida waden? E nolaa dainea? E bola dainea apanawa? E apana uwa dainea?”
  qub-qub: 'Chaura Jonastana paycuna niran: «Canan mä willamay: ¿Imanirtaj cayno fiyupa
    mana alliga chayamasha nogacunata? ¿Ima nigusyutataj puriycächinqui? ¿Maypitataj
    shamushcanqui? ¿May runataj canqui?»'
  bqp-bqp: Yerɑ bɑ nùn bikiɑ bɑ nɛɛ, ɑ sun sɔ̃ɔwɔ wi u sun kɔ̃sɑ yeni kpɑremɔ. Mɑn
    diyɑ ɑ wee. Amɔnɑ wunɛn yĩsiru. Bwese terɑ̀ ɑ sɑ̃ɑ. Sɔmbu teren sɔ̃nɑ ɑ wɑ̃ɑ mini.
  hat-hat: 'Epi yo di l'': -Di nou sa ki lakòz malè sa a rive nou. Sa w''ap fè isit
    la? Kote ou soti? Moun ki peyi ou ye? Ki nanchon ou?'
  eng-BSB: “Tell us now,” they demanded, “who is to blame for this calamity that is
    upon us? What is your occupation, and where have you come from? What is your country,
    and who are your people?”
  eng-WEBPB: Then they asked him, “Tell us, please, for whose cause this evil is on
    us. What is your occupation? Where do you come from? What is your country? Of
    what people are you?”
  kbq-kbq: Ana hute'za Jonana anage huza antahige'naze, Iza hu'nea hazenkere hagerimo'a
    tagrira tahe refite'zana nehie? Kagra nankna eri'za e'nerina ne' mani'nane? Kagra
    igati e'nane? Rankuma ka'a igatire? Kagra ina vahepinti fore hunane? Hu'za antahige'naze.
  nhe-BL: 'Huajca quiilhuijque: ―Xitechilhui para tlen tijpantijtoque ni tlamantli.
    ¿Para tlen tiitztoc nica? ¿Canque tihuala? ¿Canque motlal? ¿Huan tlachque moaltepe?'
  bus-bus: 'Aↄ̃ à là wà bè: Ǹ owe gbɛ̃ kɛ̀ ń dɛ à ũ, mmↄn kɛ̀ n gɛ̃wazi kↄ̃n kisia
    kɛ̀ takao. Zĩ kpareen nɛɛ̀ kɛɛ? N bↄ mámɛ? Bùsu kparee gbɛ̃n n ũu? Bori kpareen
    n ũu?'
  gub-BL: Na'e upuranu hehe wà. — Mo uzapo kar ko iaiw paw zanewe. Ma'e erezapo iko
    xe urerehe we. Ma'e wi erezur. Ma'enugar ywy rehe har romo ereiko, i'i izupe wà.
  ulk-ulk: Wi eudi abi itmerda, “Ma kerbi detagrare nako marialam paki uridli muige
    able adud paikaige? Nalu pema ikeli? Na gedlam ma tabakiamudari? Ma na gedbuai
    nali?”
  eng-DRA: 'And they said to him: Tell us for what cause this evil is upon us, what
    is thy business? of what country art thou? and whither goest thou? or of what
    people art thou?'
