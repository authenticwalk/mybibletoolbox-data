  uig-PIN: 'Ular uningdin: — Ⱪeni, eyt, beximizƣa qüxkǝn bu külpǝt kimning sǝwǝbidin
    boluwatidu? Sening tirikqiliking nemǝ? Nǝdin kǝlding? Ⱪaysi ǝl, ⱪaysi millǝttin
