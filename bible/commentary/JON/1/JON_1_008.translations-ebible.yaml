  kan-2017: ಆಗ ಅವರು ಯೋನನಿಗೆ ಅಯ್ಯಾ, “ಈ ಕೇಡು ನಮಗೆ ಸಂಭವಿಸಲು ಕಾರಣವೇನು ಎಂಬುದನ್ನು ನೀನೇ ನಮಗೆ
