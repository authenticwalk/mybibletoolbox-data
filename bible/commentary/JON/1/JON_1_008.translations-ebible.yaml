verse: JON.001.008
translations:
  mal-C: അപ്പോൾ അവർ യോനായോട് ആവശ്യപ്പെട്ടു, “പറയൂ, ഈ അത്യാപത്ത് നമ്മുടെമേൽ വന്നതിന്
    കാരണക്കാരൻ ആരാണ്? നിന്റെ തൊഴിൽ എന്താണ്? നീ എവിടെനിന്നു വരുന്നു? നിന്റെ രാജ്യം
    ഏതാണ്? ഏതു ജനതയിൽ ഉൾപ്പെട്ടവനാണ് നീ?”
  deu-TKW: 'Da sprachen sie zu ihm: Thue uns doch kund, durch wessen Schuld uns dieses
    Unheil widerfährt! Was ist dein Gewerbe und wo kommst du her? Welches ist deine
    Heimat und von welchem Volke stammst du?'
  lin-lin: 'Batunaki ye : — Yebisa biso nani azali kobendela biso pasi oyo ? Osalaka
    nini ? Owuti wapi ? Mboka na yo nini, mpe ozali moto ya ekolo nini ?'
  eng-LSV: And they say to him, “Now declare to us, on whose account [is] this evil
    on us? What [is] your occupation, and where do you come from? What [is] your country,
    seeing you are not of this people?”
  bmu-bmu: 'Asuhuiga jiget kaiga kewö qesim waŋgiget: “Ayuayuhu ki mi dagöt siŋgisöndokörap
    aka neŋgöt qaknine öŋgözawi, gi möp miaŋgöt könaŋi jinöŋga mörin. Gi wanat nuwa
    memakzan? Gi waniŋeyök kazan? Göhöreŋ kantri mi waniŋe aiga göhöreŋ könagesöurupki
    mi waniŋe malje?”'
  eng-GNV: Then said they vnto him, Tell vs for whose cause this euill is vpon vs?
    what is thine occupation? and whence commest thou? which is thy countrey? and
    of what people art thou?
  eng-WEBSTER: Then said they to him, Tell us, we pray thee, for whose cause this
    evil is upon us; What is thy occupation? and whence comest thou? what is thy country?
    and of what people art thou?
  nhw-BL: 'Huajca quiilhuijque: ―Techilhui para tlen tijpantijtoque ni tlamantli.
    ¿Para tlen tiitztoc nica? ¿Canque tihuala? ¿Canque motlal? ¿Huan tlaque moaltepe?'
  swh-ONEN: Kwa hiyo walimuuliza, “Tuambie, ni nani anayehusika kwa kutuletea tatizo
    hili lote? Unafanya kazi gani? Umetoka wapi? Nchi yako ni ipi? Wewe ni kutoka
    taifa lipi?”
  bba-bba: Yerɑ bɑ nùn bikiɑ bɑ nɛɛ, ɑ sun sɔ̃ɔwɔ wi u sun kɔ̃sɑ yeni kpɑremɔ. Mɑn
    diyɑ ɑ wee. Amɔnɑ wunɛn yĩsiru. Bwese terɑ̀ ɑ sɑ̃ɑ. Sɔmbu teren sɔ̃nɑ ɑ wɑ̃ɑ mini.
  eng-KJVCPB: Then said they unto him, Tell us, we pray thee, for whose cause this
    evil is upon us; What is thine occupation? and whence comest thou? what is thy
    country? and of what people art thou?
  cpy-cpy: 'Rojampi-takiri, ikantziri: “Pikamantena, ¿Iita añaantawori kowaenkatatsiri?
    ¿Iitaka pipokantari jaka? ¿Jempe pipoñaa-nakari? ¿Jempe iitaka pisheninka?”'
  mpx-mpx: Yaka hi nel elana hi ba, “U ba bubun eliyama. Owa wam gegi kaiwena nak
    ya i masal eliyala o nigeya? Hauna wam tuwalali? Hauna labi elana u noem? Hapanuwa
    gamagalina owa?”
  wbp-wbp: Ngulalu payurnu Juuna, “Nyuntu-nyangu yirdiji nyampu-waja pirlingka! Nyarrpa-jarrija
    mardanpa nyuntuju? Nyiyakunpa yanurnu nganimpa-wanaju? Nyarrpara-ngurlunpa yanurnu?
    Nyarrpara nguru nyuntu-nyanguju? Ngana nyuntu-nyangu warlalja?”
  luo-luo: Omiyo negipenje niya, “Wachnwa ane ni en angʼo mokelonwa chandruokgi duto?
    En tich mane mitiyo? In japiny mane? To iwuok e oganda mane?”
  meu-meu: Bena idia ese e nanadaia, eto, A hamaoromai, daika bagunai ina dika na
    latadai vada e kau? Oiemu ḡaukara be dahaka? Ede amo oma? Emu tano be edena? Oi
    na edena bese tauna?
  npi-ULB: तब तिनीहरूले योनालाई भने, “कृपागरी, हामीमाथि आइपरेको यस खराबीको कारण को
    हो, हामीलाई बताऊ । तिमी के काम गर्छौ, र तिमी कहाँबाट आएका हौ? तिम्रो देश कुन हो,
    र तिमी कुन मानिसबाट हौ?”
  yor-yor: Nígbà náà ni wọn wí fún un pé, “Sọ fún wa, àwa bẹ̀ ọ́, nítorí ta ni búburú
    yìí ṣe wá sórí wa? Kí ni iṣẹ́ rẹ? Níbo ni ìwọ ti wá? Kí ni orúkọ ìlú rẹ? Ẹ̀yà
    orílẹ̀-èdè wo sì ni ìwọ sì í ṣe?”
  wos-wos: Xétaka di Jonaka wa, “Méni naniré mé wa! Méta yaméka dé ané xakéngali xaku?
    Méta jémba yaméka? Méni yénéna méni ya? Méni yén getéfana méni? Méni yén héméngwal
    méni?”
  emp-NTPO: 'Maʌ̃ carea ãdjia jarasid̶aa: –Daia jaradua bʌa cãrẽda osida jãwã dadjirãra
    naʌ̃ minijĩchiad̶e panesid̶ara. ¿Bʌa cãrẽda obari? ¿Sãmaʌba zebʌrʌ? ¿Bʌra sãmabema?
    ¿Sãʌ̃gʌ ẽberãrãnebema?–'
  ind-ind: Anak buah kapal itu berkata kepada Yunus, “Apa betul kamulah penyebab terjadinya
    bencana ini? Apa pekerjaanmu? Kamu dari mana dan suku bangsa apa?”
  pes-OPCB: 'آنها از او پرسیدند: «به ما بگو به چه علّت این بلا بر ما عارض شده است؟
    تو کیستی؟ کارت چیست؟ اهل کجایی؟ از چه قومی هستی؟»'
  lcm-lcm: Asukang na kila mengen ia, “Kana ku antok imem! Si kana kapo vila puka
    ira ta nem ke? Numai akorong, Kupo saka igenen an? Kuta pasal le si saka rina
    an? Nei kam rina, na nei kam patvap?”
  tgl-ULB: Pagkatapos sinabi nila kay Jonas, “Pakiusap sabihin sa amin kung sino ang
    dahilan nitong kasamaang nangyayari sa atin. Ano ang iyong hanap-buhay, at saan
    ka nanggaling? Ano ang iyong bansa at mula sa aling lahi ka?”
  rmn-rmn: 'Дэчи он пхучлэ лэс: — Пхэн амэнги, кон эси дошало адалэ хатаски? Соса
    казандиес? Катар авэс? Со пхуятар ту сан? Андар со дюнястэ?'
  kca-kca: 'Щиӈәԋща ԓўвеԓа йастәсәт: «Мўӈева йаста, хŏй урәӈән мўӈ тӑмәщ шук туԓув?
    Мўй вер тӑйԓән пӑ хŏԓща нӑӈ йиԓән? Нӑӈ мўвен хŏта уԓ пӑ мӑты рут эԓты уԓԓән?»'
  cbu-NT: Kapitansha Jonasaa, Na kamaninda. ¿Mayaamsha shiy iyash zarurangsha? ¿Sheerush,
    iyaatssha tayuritaksha? ¿Maysha paxanxkatush, shiy iyash zarurangsha? ¿Yapsha
    shiy naatachsha? ¿Yapichsha shiya? ¿Chakshasha shiya? tárangiya.
  hui-hui: Ani piyago hondowa tigua Yonahondo lalu, Ai o biragoni langi naberego.
    O biragoni tene aiwa binigomedabe. Í̠ biabe agi biaga kebe. Í̠ dindi ani aligo
    kebe. Í̠ hameigini ago ariabe, lalu hale hene.
  wrs-wrs: Doa hev alalkohona Yonam, doa kava aslali, yena indkoklava dihi lohv, wo
    noinda pimba indkokla vilolmba vevna, ata pimba nepola vilota. Es hevpa yena indkoklava
    tanam lohvmi? Wo hev os sah ovrivna, yimba esalm prona? Snal yenamba moamba? Andini
    yimba?
  mya-mya: သို့​ဖြစ်​၍​သူ​တို့​က``ဤ​ကဲ့​သို့​ဘေး​ဒုက္ခ​ရောက်​ရ​သည်​မှာ အ​ဘယ်​သူ​၏​အပြစ်​ကြောင့်​နည်း။
    ငါ​တို့​အား​ပြော​ပြ​ပါ။ သင်​သည်​အ​ဘယ်​ကိစ္စ​ဖြင့်​ဤ​သင်္ဘော​ပေါ်​သို့​ရောက်​နေ​ပါ​သ​နည်း။
    အ​ဘယ်​ပြည်​မှ​လာ​ပါ​သ​နည်း။ အ​ဘယ်​အမျိုး​သား​ဖြစ်​ပါ​သ​နည်း'' ဟု​ယော​န​အား​မေး​ကြ​၏။
  bod-N: དེ་ནས་དེ་དག་གིས་ཡོ་ནཱ་ལ། དོན་ངན་འདི་རང་ཅག་ལ་བྱུང་བ་ནི་སུའི་རྐྱེན་ཡིན་པ་སྨྲ་བར་མཛོད།
    ཁྱོད་ཀྱི་བྱ་བ་ཅི་ཡིན། ས་ཆ་གང་ནས་ཡོང་། ཕ་ཡུལ་གང་གི་ཡིན། མི་རིགས་གང་ཡིན་ཞེས་དྲིས་པ་ན།
  wsk-wsk: Se nuna isarman, “Awiri ikup ewere ko kotam, ale nika ura anape? Se ni
    sor koma awuk wore ko kari? Ka sor nup anape? Se ni kariimet awuk wore nunga bo?”
    maman.
  sna-sna: Saka vakamubvunza vakati, “Tiudze, ndiani aita kuti matambudziko ose aya
    atiwire? Unoita basa reiko? Unobvepiko? Nyika yako inonzi ani? Uri worudzi rupi?”
  spa-BLM: 'Entonces le preguntaron: “Dinos, por favor, por causa de quién es este
    mal que nos aqueja. ¿Cuál es tu ocupación? ¿De dónde vienes? ¿Cuál es tu país?
    ¿De qué pueblo eres?”'
  cac-cac: 'Ix yalan eb'' icha tic d''a vin̈: Al d''ayon̈ tas yuj sja jun tic d''a
    quib''an̈. ¿Tas opisio? ¿B''ajtil ix ach coti? ¿Tas sb''i a chon̈ab''? ¿Tas aji?
    xchi eb'' d''a vin̈.'
  swh-ULB: Kisha wakamwambia Yona, “Tafadhali tuambie ni nani ndiye sababu ya mabaya
    haya yanayotupata. Unafanya kazi gani, na umetoka wapi? Nchi yako ni ipi, na kutoka
    kwa watu wa kabila gani?”
  bel-bel: 'Тады сказалі яму: «скажы нам, за каго спасьцігла нас гэтая бяда? які твой
    занятак, і адкуль ідзеш ты? дзе твая краіна, і зь якога ты народу?»'
  wed-wed: Ma taui Jonah i paridadanei, “Aiwai aubaina kojikojira awarita i peu? Tam
    aiai? Tam am nola aiwai, tam meiei?”
  deu-ELBBK: 'Da sprachen sie zu ihm: Tu uns doch kund, um wessentwillen dieses Unglück
    uns trifft! Was ist dein Geschäft, und woher kommst du? Was ist dein Land, und
    von welchem Volk bist du?'
  mbb-OT: Ne zutun migkeǥiyan dan si Jonas te, “Maan is nehitavù heini is bagyu? Maan
    is kayi ka? Hendei ka ebpuun? Hengkey is ngazan te nasyun nu? Hengkey ka he kelasi
    te etew?”
  mal-2015: 'അവർ അവനോടു: ആരുടെനിമിത്തം ഈ അനർത്ഥം നമ്മുടെമേൽ വന്നു എന്നു നീ പറഞ്ഞുതരേണം;
    നിന്റെ തൊഴിൽ എന്തു? നീ എവിടെനിന്നു വരുന്നു? നിന്റെ നാടു ഏതു? നീ ഏതു ജാതിക്കാരൻ?
    എന്നു ചോദിച്ചു.'
  tuo-NT: 'Tojo waꞌacã ĩꞌarã, cʉ̃rẽ nicãrã niwã: —Ʉ̃sãrẽ wereya. ¿Deꞌro weero marĩrẽ
    tojo ñaꞌarõ waꞌamitito? ¿Mʉꞌʉ ñeꞌenojõrẽ daꞌrati? ¿Noꞌopʉ níꞌcʉ aꞌtiati? ¿Di diꞌtacjʉ̃
    niti? ¿Di curuacjʉ̃ o ñamʉnojõ masʉ̃ niti mʉꞌʉ? ni sẽrĩtiñaꞌcãrã niwã.'
  gvs-gvs: Tuwo tauyana silumadade sidigo kadi, ‘¿Kulatuwokōima avatau ina puwoya,
    tauna vailai ame tababane? ¿Im paisewa kaga goi kwaaiyaka? ¿Kom nako korotoim?
    ¿Im bodao avatauwa?’
  rmc-rmc: 'Phučle lestar: „Akana amenge phen, soske pre amende avľa kada nalačhipen?
    Savi hin tiri buči a khatar sal? Andral savi phuv the narodos sal?“'
  nlg-nlg: Ge ra ghaghua vania Jonah, i taeni vaho, ko bosa vanighai! ka bei mai hungia
    nia na totoro eni? Na hava na totobo ia to gonia iani? Ivei na komu sule ia to
    vaa butu mai? Na hava na kemagho ighoe?
  pes-OPV: 'پس او راگفتند: «ما را اطلاع ده که این بلا به‌سبب چه کس بر ما عارض شده؟
    شغل تو چیست و از کجا آمده‌ای و وطنت کدام است و از چه قوم هستی؟»'
  ron-1924: 'Атунч, ей й-ау зис: „Спуне-не дин причина куй а венит песте ной ненорочиря
    ачаста? Че месерие ай ши де унде вий? Каре ыць есте цара ши дин че попор ешть?”'
  aui-aui: Na siwoneni bo, “Tam kuwonemii! Iiyabo mmko wawuna inakawari? Yam bagibagi
    awaki mma? Mema kupiika? Yam kubura meme? Bi kam dam awaki?”
  ben-OBCV: তাই তারা তাকে জিজ্ঞাসা করল, “আমাদের বলো, আমাদের উপর এই সমস্ত সংকট আনার
    জন্য কে দায়ী? তুমি কী করো? তুমি এসেছই বা কোথা থেকে? তোমার দেশের নাম কী? তোমার
    জাতি কী?”
  lex-lex: 'Noma honona ratiana Yunus riwra: “Hota he'' hihi''ini ed mak karei piede
    itler la kropan lawan dina? O kniarmu hya''a? Ompuatiawu hanmeni? Hya'' noha mniotni
    me luwnu-a''nani meni o'' pede omua muor amtialla?”'
  som-som: Markaasay waxay isagii ku yidhaahdeen, Waannu ku baryaynaaye noo sheeg
    kan aawadiis belaayadanu inoogu dhacday. Waa maxay shuqulkaagu? Oo xaggee baad
    ka timid? Waddankaagu waa kee? Dadkaaguna waa ayo?
  lat-VUC: 'Et dixerunt ad eum: Indica nobis cujus causa malum istud sit nobis: quod
    est opus tuum? quæ terra tua, et quo vadis? vel ex quo populo es tu?'
  aoi-aoi: Biya ne-yama wurrakina Jawuna-wa, “Yirru-makina kembirra! Ningkena-bina
    ningki-yamama awurrariya-na?” ne-yama. “Ningki-yaminjamarrkinama ningkena yelakwa
    memema-manja mijiyanga? Umba amiyambena angalya nungkwa-langwa? Angamba-langwa
    angalya ningki-likenuma ningkena?” ne-yama wurrakina Jawuna-wa.
  eng-ASVBT: Then said they unto him, Tell us, we pray thee, for whose cause this
    evil is upon us; what is thine occupation? and whence comest thou? what is thy
    country? and of what people art thou?
  mna-mna: 'To tiso pini ta kembei: “Lak, so kat piam. Uunu parei ta pataŋana tiŋgi
    ise kiti i? Mi nu pa pa so uraata i? Nu mbot swoi ta mar i? Mi nu mar pa so toono
    i?”'
  ita-1885: 'Allora essi gli dissero: Deh! dichiaraci chi è cagione che questo male
    ci è avvenuto; quale è il tuo mestiere? ed onde vieni? quale è il tuo paese? e
    di qual popolo sei?'
  eng-LXXUP: And they said to him, Tell us what is thine occupation, and whence comest
    thou, and of what country and what people art thou?
  eng-ULB: Then they said to Jonah, “Please tell us who is the cause of this evil
    that is happening to us. What is your occupation, and where did you come from?
    What is your country, and from which people are you?”
  spa-VBL: 'Entonces le preguntaron: “Dinos quién es el responsable de esta calamidad
    que estamos sufriendo. ¿A qué te dedicas? ¿De dónde eres? ¿De qué país vienes?
    ¿Cuál es tu nacionalidad?”'
  fra-_FOB: 'Alors ils lui dirent: Fais-nous donc savoir pourquoi ce malheur nous
    arrive. Quelle est ta profession, et d''où viens-tu? Quel est ton pays, et de
    quel peuple es-tu?'
  mal-mal: അവർ അവനോട് “ആരുടെനിമിത്തം ഈ അനർത്ഥം നമ്മുടെമേൽ വന്നു എന്ന് നീ പറഞ്ഞുതരേണം;
    നിന്റെ തൊഴിൽ എന്ത്? നീ എവിടെനിന്ന് വരുന്നു? നിന്റെ നാട് ഏത്? നീ ഏതു ജാതിക്കാരൻ?”
    എന്ന് ചോദിച്ചു.
  urd-GVR: Tab unhoṅ ne us se pūchhā, “Hameṅ batāeṅ ki yih āfat kis ke qusūr ke bāis
    ham par nāzil huī hai? Āp kyā karte haiṅ, kahāṅ se āe haiṅ, kis mulk aur kis qaum
    se haiṅ?”
  suz-BL: मिनु डोंगाम गेय पाइबपुकीमी योना कली “गो मारदे ओदेंब श्‍येत ज‍या? इ गेय मार
    में? गे ते रे पिवे? तेको रागी ङा नवे? मार थर ङा मुर नवे?” दे हिल्‍लो पामे बाक्‍त।
  eng-NOY: Then said they to him, Tell us, we pray thee, on whose account this evil
    is upon us. What is thy business? And whence comest thou? What is thy country?
    And of what people art thou?
  ita-1927: 'Allora essi gli dissero: “Dicci dunque a cagione di chi ci capita questa
    disgrazia! Qual è la tua occupazione? donde vieni? qual è il tuo paese? e a che
    popolo appartieni?”'
  ckb-ckb: 'لێیان پرسی: «پێمان بڵێ بەهۆی کێ تووشی ئەم بەڵایە بووین؟ ئیشت چییە و لەکوێوە
    هاتوویت؟ سەر بە چ خاکێکیت و لە چ نەتەوەیەکیت؟»'
  eng-BBE: Then they said to him, Now make clear to us what is your work, and where
    you come from? what is your country, and who are your people?
  kan-OKCV: ಆಗ ಅವರು ಅವನಿಗೆ, “ನಮಗಾಗಿ ಈ ಕಷ್ಟವನ್ನೆಲ್ಲಾ ಉಂಟುಮಾಡಿದ್ದಕ್ಕೆ ಯಾರು ಜವಾಬ್ದಾರರೆಂದು
    ನಮಗೆ ತೋರಿಸು. ನಿನ್ನ ಕೆಲಸವೇನು? ಎಲ್ಲಿಂದ ಬಂದೆ? ನಿನ್ನ ದೇಶ ಯಾವುದು? ನೀನು ಯಾವ ಜನಾಂಗದವನು?”
    ಎಂದು ಪ್ರಶ್ನಿಸಿದರು.
  tam-2017: 'அப்பொழுது அவர்கள் அவனை நோக்கி: யாரால் இந்த ஆபத்து நமக்கு வந்ததென்று நீ
