  tha-KJV: เขาจึงพู​ดก​ั​บท​่านว่า “จงบอกเรามาเถิดว่า ภัยซึ่งเกิดขึ้นแก่เรานี้ ใครเป็นต้นเหตุ
    เจ้​าหากินทางไหน และเจ้ามาจากไหน ประเทศของเจ้าชื่ออะไร เจ้​าเป็นคนชาติ​ไหน​”
  por-BR-2018: 'Então eles lhe disseram: Conta-nos, por favor, por que nos este mal
