  arb-NAV: 'وَأَمَرَ الرَّبُّ يُونَانَ بْنَ أَمِتَّايَ:'
  adz-adz: Yawe irim nan da Amitai narunggan Yona ibiani,
  ewe-ewe: Yehowa ƒe nya va na Yona, Amitai ƒe vi la be,
  nuy-nuy: Na-Yawei nu-magaa na-Jonah-wuy nubagi na-niwiyayung na-Amittai-yinyung,
  eng-LEE: The word of the Lord also came unto Jonah the son of 'Amitthai, saying,
  gvn-gvn: Nyubun bama burri Jonah. Godungku nyungundu balkan, “Yundu yinduymbu townbu
