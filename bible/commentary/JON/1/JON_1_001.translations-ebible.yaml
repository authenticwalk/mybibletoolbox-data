verse: JON.001.001
translations:
  mal-C: 'അമിത്ഥായുടെ പുത്രനായ യോനായോട് യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്തു:'
  deu-TKW: 'Es erging aber das Wort Jahwes an Jona, den Sohn Amittais, folgendermaßen:'
  lin-lin: 'Yawe alobaki na Yona, mwana mobali ya Amitayi :'
  eng-LSV: And there is a word of YHWH to Jonah son of Amittai, saying,
  bmu-bmu: 'Israel miaŋgöreŋ Kembugöreŋ keu mi Amitaigöt nahönŋi Jona yaŋgöreŋ kewö
    asuhuyök:'
  eng-GNV: The worde of the Lord came also vnto Ionah the sonne of Amittai, saying,
  eng-WEBSTER: Now the word of the LORD came to Jonah the son of Amittai, saying,
  nhw-BL: 'TOTECO quinojnotzqui Jonás catli elqui itelpoca Amitai, huan quiilhui:'
  swh-ONEN: 'Neno la Bwana lilimjia Yona mwana wa Amitai:'
  bba-bba: Sɔ̃ɔ teeru, Yinni Gusunɔ u Yonɑsi, Amitɑin bii sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: Now the word of the Lord came unto Jonah the son of Amittai, saying,
  cpy-cpy: 'Ikanta Tajorentsi iñaanatakiri Jonás, itomi Amitai, ikantziri:'
  mpx-mpx: Sauga etegana Yehoba i baek Yona, Amitai natuna elana i ba,
  wbp-wbp: Parrangka jintangka, YAAWIYI Kaatu wangkajarla yirdikiji Juunaku Yamitayi-kirlanguku
    kaja-nyanuku.
  luo-luo: 'Wach Jehova Nyasaye ne obiro ne Jona wuod Amitai kama:'
  meu-meu: Iehova ena hereva na Iona Amitai enai e kau, eto,
  npi-ULB: अब अमित्तैका छोरा योनाकहाँ परमप्रभुको वचन यसो भनेर आयो,
  yor-yor: 'Ọ̀rọ̀ Olúwa sì tọ Jona ọmọ Amittai wá, wí pé:'
  wos-wos: Nak nukwa Néma Du Got Jonaka dé hundi wa. Jona dé Amitaina nyan dé.
  emp-NTPO: 'Ẽberãda b̶asia Joná abadada. Maʌ̃ Jonára Amitai warra basía. Ewari ab̶a
    Ãcõrẽba Jonáa jarasia:'
  ind-ind: Beberapa puluh tahun yang lalu, ada seorang nabi Israel bernama Yunus,
    anak Amitai. TUHAN memberi perintah ini kepadanya,
  pes-OPCB: 'خداوند این پیغام را برای یونس پسر امیتای فرستاد:'
  lcm-lcm: 'Kana na kalingana i Iave taun a Iona, tamana ta Amitai: God kata asok
    a Iona asukang ke,'
  tgl-ULB: Ngayon ang salita ni Yahweh ay dumating kay Jonas na anak ni Amitai, na
    nagsasabing,
  rmn-rmn: 'О Сагбус о Яхвэ пхэнляс э Ионаски, чявэски э Амиттаески:'
  kca-kca: 'Иона, Амафий пŏх, пеԓа Турәм Куща йасәӈ ус:'
  cbu-NT: Apanll Jonasaa, Amitarineetsi wip kamachtaku tárangiya.
  hui-hui: Horo mbirungi Anduane Homogohanda Amidai igini Yonahondo bi mbira lamini.
  wrs-wrs: Yawe Sesoana moashulnindrini mongo doara lohna, nihilva henamba Yona, Amitaina
    ombol.
  mya-mya: တစ်​နေ့​သ​၌​အ​မိတ္တဲ​၏​သား​ယော​န​အား ထာ​ဝ​ရ​ဘု​ရား​အ​မိန့်​ပေး​တော်​မူ​၏။-
  bod-N: དེ་ཡང་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ཨ་མི་ཐཱ་ཨི་བྱ་བའི་བུ་ཡོ་ནཱ་ལ་བྱུང་སྟེ་འདི་སྐད་དུ།
  wsk-wsk: 'Yawe ko den iwita Amittai namar Jonah kote tairam:'
  sna-sna: Shoko raJehovha rakasvika kuna Jona mwanakomana waAmitai, richiti,
  spa-BLM: 'La palabra de Yahvé llegó a Jonás, hijo de Amittai, diciendo:'
  cac-cac: 'Ay jun vin̈ scuchan Jonás yuninal vin̈aj Amitai. A junel, ix lolon Jehová
    d''a vin̈, ix yalan icha tic:'
  swh-ULB: Ndipo neno la Bwana lilimjia Yona mwana wa Amittai, kusema,
  bel-bel: 'І было слова Гасподняе Ёну, сыну Амафіінаму:'
  wed-wed: Mara tagogi Bada, Amitai natuna Jonah i riwei,
  deu-ELBBK: 'Und das Wort des HERRN erging an Jona, dem Sohn Amittais, indem er sprach:'
  mbb-OT: Ne zuen timpu he zutun, migkeǥiyan te Nengazen si Jonas he anak ni Amitai.
    Ke sikandin te,
  mal-2015: 'അമിത്ഥായുടെ മകനായ യോനെക്കു യഹോവയുടെ അരുളപ്പാടു ഉണ്ടായതെന്തെന്നാൽ:'
  tuo-NT: 'Niꞌcã nʉmʉ Õꞌacʉ̃ Joná Amitai macʉ̃rẽ aꞌtiro nicʉ niwĩ:'
  gvs-gvs: Tétala ame Amitai natuna Iyona tetelina. E tuta tayamo Yauwe ina livala
    ina Iyonayana yaina idigo kana,
  rmc-rmc: 'O lav le RAJESKRO avľa ko Jonaš, ko čhavo le Amitajoskro:'
  nlg-nlg: Sakai na dani na Maghutu God te kokoe vania Jonah dalena Amittai.
  pes-OPV: 'و کلام خداوند بر یونس بن امتای نازل شده، گفت:'
  ron-1924: 'Кувынтул Домнулуй а ворбит луй Иона, фиул луй Амитай, астфел:'
  aui-aui: Yawe God yana sisiya iwonataveni Amitai natuna Jona biidi.
  ben-OBCV: 'সদাপ্রভুর বাণী অমিত্তয়ের পুত্র যোনার কাছে এসে উপস্থিত হল:'
  lex-lex: La' lera ida, plinu-plinnianama ORGAHI-ORHA'A Nhar lirni pa nakot la Yunus,
    Amitai a'nani de,
  som-som: Haddaba waxaa Yoonis ina Amitay u yimid Eraygii Rabbiga oo sidan ku leh,
  lat-VUC: 'Et factum est verbum Domini ad Jonam, filium Amathi, dicens:'
  aoi-aoi: Nakine-ka Jawuna nenikuwenikba Amideya-langwa nakina. Eneja Yaweya ni-yengbinuma
    ayakwa enuwa-wa
  eng-ASVBT: Now the word of Jehovah came unto Jonah the son of Amittai, saying,
  mna-mna: 'Tomtom ta, zaana Yona. Ni Amitai lutuunu. Aigule ta na, Yooba kalŋaana
    ila kini ma iso ta kembei:'
  ita-1885: 'LA parola del Signore fu indirizzata a Giona, figliuolo di Amittai, dicendo:'
  eng-LXXUP: Now the word of the Lord came to Jonah the son of Amittai, saying,
  eng-ULB: Now the word of Yahweh came to Jonah son of Amittai, saying,
  spa-VBL: 'El Señor le habló a Jonás, el hijo de Amitaí, diciéndole:'
  fra-_FOB: 'La parole de l''Éternel fut adressée à Jonas, fils d''Amitthaï, en ces
    mots:'
  mal-mal: 'അമിത്ഥായുടെ മകനായ യോനായ്ക്ക് യഹോവയുടെ അരുളപ്പാട് ഉണ്ടായത് ഇപ്രകാരമായിരുന്നു:'
  lit-lit: 'Ir VIEŠPATIES žodis atėjo Amitajo sūnui Jonai, sakydamas:'
  urd-GVR: Rab Yūnus bin Amittī se hamkalām huā,
  suz-BL: परमप्रभु यावेमी अमीत्‍तै आ तौ योना कली मार लोव़ पवा बाक्‍त देंशा हना, २राजा
    १४:२५
  eng-NOY: Now the word of Jehovah came to Jonah, the son of Amittai, saying,
  ita-1927: 'La parola dell’Eterno fu rivolta Giona, figliuolo di Amittai, in questi
    termini:'
  ckb-ckb: 'فەرمایشتی یەزدان بۆ یونسی کوڕی ئەمیتەی هات، پێی فەرموو:'
  eng-BBE: And the word of the Lord came to Jonah, the son of Amittai, saying,
  kan-OKCV: 'ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ಅಮಿತ್ತೈಯನ ಮಗ ಯೋನನಿಗೆ ಬಂದಿತು:'
  tam-2017: 'அமித்தாயின் மகனாகிய யோனாவுக்குக் யெகோவாவுடைய வார்த்தை உண்டாகி, அவர்:'
  app-app: Tei vabwaleh ba SUBU te doptop mini Jona niah tei nutsun Amitai nuhu,
  spa-RV-1909: 'Y FUÉ palabra de Jehová á Jonás, hijo de Amittai, diciendo:'
  ron-BTF: 'Şi cuvântul DOMNULUI a venit la Iona, fiul lui Amitai, spunând:'
  eng-WEBP: Now the LORD’s word came to Jonah the son of Amittai, saying,
  eng-FBV: The Lord spoke to Jonah the son of Amittai, telling him,
  nld-1939: 'Het woord van Jahweh werd tot Jonas gericht, den zoon van Amittai:'
  nch-BL: 'TOTECO quinojnotzqui Jonás cati elqui itelpoca Amitai, huan quiilhui:'
  tfr-NTPO: Domer shäng kjl̈ara ko Jonás, e Amitay wa. Pjl̈ara ga Jehová tjl̈ẽ ba
    kong ga
  vie-1934: 'Có lời Đức Giê-hô-va phán cho Giô-na con trai A-mi-tai như vầy:'
  hin-CV: 'याहवेह का यह वचन अमितै के पुत्र योनाह के पास पहुंचा:'
  spa-BES: 'Y la palabra del Señor vino a Jonás, hijo de Amitai, diciendo:'
  tdx-tdx: 'Niheo am’ Ionà ana’ i Amitày ty tsara’ Iehovà, nanao ty hoe:'
  tha-KJV: พระวจนะของพระเยโฮวาห์มาถึงโยนาห์​บุ​ตรชายของอามิททัยว่า
  por-BR-2018: 'E veio a palavra do SENHOR a Jonas, filho de Amitai, dizendo:'
  deu-ELO: 'Und das Wort Jehovas geschah zu Jona, dem Sohne Amittais, also:'
  caa-caa: 'Pues entonces Cawinquirar Dios uyare e Jonás xeꞌ jax uyunen e Amitay cocha
    era y che:'
  eng-WYC-2018: And the word of the Lord was made to Jonah, the son of Amittai, and
    said,
  epo-epo: 'Aperis vorto de la Eternulo al Jona, filo de Amitaj, dirante:'
  uig-PIN: 'Pǝrwǝrdigarning sɵzi Amittayning oƣli Yunusⱪa yetip kelip mundaⱪ deyildi:
    —'
  beo-beo: Eso afaega, Hina Bagade Gode da Youna, (Amidai ea mano) ema sia:i.
  tpi-OTNT: Bikpela i givim tok long Jona, pikinini bilong Amitai.
  hau-SA: Maganar Ubangiji ta zo wa Yunana ɗan Amittai cewa,
  uig-LAT: 'Perwerdigarning sözi Amittayning oghli Yunusqa yétip kélip mundaq déyildi:
    —'
  nde-nde: 'Ilizwi likaThixo lafika kuJona indodana ka-Amithayi lathi:'
  ton-ton: Ko eni, naʻe hoko mai ʻae folofola ʻa Sihova kia Siona, ko e foha ʻo ʻAmitai,
    ʻo pehē,
  ces-1613: 'I stalo se slovo Hospodinovo k Jonášovi synu Amaty, řkoucí:'
  eko-eko: 'Siikhu moote Nnyizinku anrumiye Yuunusa mwaana wa Amitayi yoori:'
  eng-WMB: Now the LORD’s word came to Jonah the son of Amittai, saying,
  tam-TCV: அமித்தாயின் மகனாகிய யோனாவுக்கு யெகோவாவின் வார்த்தை வந்தது.
  ceb-ULB: Karon ang pulong ni Yahweh gipadayag kang Jonas nga anak ni Amitai, nga
    nagaingon,
  mkn-mkn: Dolu-dolu, ada satu orang Israꞌel, nama Yunus. Dia pung bapa, nama Amitai.
    Satu kali, TUHAN Allah utus sang Yunus ko kasi tau Dia pung pasán bilang,
  pol-UBG: 'Słowo PANA doszło do Jonasza, syna Amittaja, mówiące:'
  agr-agr: 'Amitai uchiji Jonásan Apajuí chichajak:'
  kyc-kyc: Anatumi akali Amitaena ikinyingi Jona lamaiyuo,
  urd-GVU: رب یونس بن امِتّی سے ہم کلام ہوا،
  eng-OEBCW: 'This message from the Lord came to Jonah, the son of Amittai:'
  deu-1912: 'Es geschah das Wort des HERRN zu Jona, dem Sohn Amitthais, und sprach:'
  ntj-ntj: Nyangka wati yini Tjawunanya, tjiinya Yamitayiku katja ngurra kutjupangka
    nyinarranytja. Nyangka-lu Mama Kuurrtu watjarnu, “Yuwa, pakara yarra yiwarla purlkanyakutu,
    ngurra nyarra Ninapalakutu. Palunyalu-tjananya ngurlutjurra. Tjiinya-tjananyarna
    nyakula palyamunurringkulanyangka-ya.”
  kan-2017: ಯೆಹೋವನು ಅಮಿತ್ತೈಯನ ಮಗನಾದ ಯೋನನಿಗೆ ಹೇಳಿದ್ದೇನೆಂದರೆ,
  tgo-tgo: Va mbaŋa regha Giya Loi ghalɨŋae i mena weya Jona Amitai nariye.
  yap-yap: Reb e rran me non SOMOL ngak Jonah nib mo’on ni fak Amittai.
  hlt-MCSB: BOEIPA ol tah Amittai capa Jonah taengah om tih,
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዓሚታዬ ናኣዚ፥ ዮናኣሴም ፔጋሲ ኬኤዜ ቃኣላ ያዺኬ፦
  twi-ASANTE: Awurade asɛm baa Amitai babarima Yona nkyɛn sɛ,
  ipi-ipi: Ole mindi Gote-to akali Amaita iwanane Jona bala lamawuato, Ninipe tano
    andane okona tane wandakali tupamane koo andane wetete pua atapiai tupa nambato
    wamba andawuako. Mana koo utupane konda yakale nimbato nambana pii oko tailo lamalu
    puu leae-pia.
  urw-urw: Keriab Yaweb dora Amitaib nono Yona gam ogureaga.
  bhl-bhl: 'Kunum mak em wiin e Yona, Amitai em min alenale kale. Belei, deiw mak
    ding mak kelei, Yawe Sunbin-Got e elo weng mak bokolewomele:'
  eng-WEBU: Now the LORD’s word came to Jonah the son of Amittai, saying,
  bnp-bnp: Na parava tara, a ngavane BAKOVI DAGI i bele ne Iona, e tune Amatai, i
    ta maea,
  wal-wal: GODAA qaalai Amiitaaya na7aa Yoonaasakko hagaadan yaagiiddi yiis;
  mgh-mgh: 'Vano nihuku nimoca nuulumo na Mwaneene Nluku nahowa waYona mwana a Amitayi
    niiraka:'
  spa-PDDPT: 'La Palabra de Yavé vino a Jonás, hijo de Amitay:'
  gun-gun: 'Senhor oayvu ombou Amitai ra''y Jonas pe. Ha''e vy aipoe''i:'
  agu-BL: I tzun bantz nin jilon Kajcaw tetz Jonás, yi cy'ajl Amitai.
  eng-PEV: There was a man in Israel country called Jonah. His father’s name was Amittai.
    One day, the God of Israel talked to Jonah. God said to Jonah,
  ilo-ULB: Ita, ti sao ni Yahweh ket immay kenni Jonas nga anak a lalaki ni Amittai,
    kinunana,
  kpg-kpg: Dahi laangi hua, Dimaadua ga helekai gi Jonah, tama daane Amittai,
  uig-ARA: 'پەرۋەردىگارنىڭ سۆزى ئامىتتاينىڭ ئوغلى يۇنۇسقا يېتىپ كېلىپ مۇنداق دېيىلدى:
    —'
  bps-bps: Na satu duh nun man Dwata i Amu di ku Dyona i tingà lagi Amitay, manan,
  tof-tof: Darrpan ngürr Lod Zonan, Amitaen olom, bóktan ekyanórr.
  sus-sus: Alatala naxa a masen Amitayi xa di Yunusa bɛ,
  pon-2006: Rahn ehu KAUN-O ahpw mahsanihong Sona, nein Amidai.
  jae-jae: Apômtaunê biŋ gêdêŋ Amitai latu Jona gebe
  ksd-ksd: 'A tinata kai ra Luluai i ga tadav Iona natu i Amitai dari:'
  myk-myk: 'Caŋa ka Tɛhɛnɛ Baa Kilɛ ya Amitayi ja Zhonasi pye:'
  grc-BRENT: ΚΑΙ ἐγένετο λόγος Κυρίου πρὸς Ἰωνᾶν τὸν τοῦ Ἀμαθὶ, λέγων,
  ind-AYT: 'Firman TUHAN datang kepada Yunus, anak Amitai, demikian:'
  lid-lid: Laban asehek sahou i ta nadu Amitai nyaran Jona.
  nya-nya: Yehova anayankhula ndi Yona mwana wa Amitai kuti,
  kyg-kyg: Ala kava neꞌmoꞌa Yonaꞌmo Amitai mafaꞌneeꞌmo ha painoꞌaeꞌmo,
  hrv-hrv: 'Riječ Jahvina dođe Joni, sinu Amitajevu:'
  mps-mps: Te Genuai Bidigo po Jonabolo mani, te Amitaigo wai dao.
  tpi-tpi: Bikpela i givim tok long Jona, pikinini bilong Amitai.
  dan-1931: 'HERRENS Ord kom til Jonas, Amittajs Søn, således:'
  vie-OVCB: 'Có lời Chúa Hằng Hữu phán dạy Giô-na, con A-mi-tai:'
  guj-2017: હવે ઈશ્વરનું વચન અમિત્તાયના દીકરા યૂના પાસે આવ્યું કે,
  awx-awx: Yawetä Jona Amitaile wawaxu using inikut.
  pon-2006A: Rahn ehu KAUN-O ahpw mahsanihong Sona, nein Amidai.
  por-BRBSL: 'Agora a palavra de Javé veio a Jonas, filho de Amitai, dizendo:'
  eng-OEBUS: 'This message from the Lord came to Jonah, the son of Amittai:'
  cth-cth: Amittai capa, Jonah koe ka tho e BAWIPA e lawk teh,
  twi-twi: Awurade asɛm baa Amitai babarima Yona nkyɛn se,
  hlt-hlt: BOEIPA ol tah Amittai capa Jonah taengah om tih,
  tbz-SIM: 'Diyiè mɑrì kɛ̀ Kuyie mbɛ́innɛ̀ Sonɑɑsi, Amitɑii birɛ kɛ dɔ̀:'
  msy-2020: Dughiar mam Ekiam akam isa Amitain otarim Jona ganɨga ghaze,
  rmy-VLAKH: 'Карик о Иона, лэ Амитаёско шаво, сас о алав лэ РАЕСТАР:'
  dop-dop: 'Ḿpʋ́ɣʋ́ kʋyɑkʋ nɑkʋlɩ Tɑcɑɑ heelɑ Amitɑyi pǝyɑlʋ Yonɑɑsɩ sɩ:'
  azb-azb: 'Rəbbin sözü Amittay oğlu Yunusa nazil oldu:'
  eng-DBY: And the word of Jehovah came unto Jonah the son of Amittai, saying,
  hin-2017: यहोवा का यह वचन अमित्तै के पुत्र योना के पास पहुँचा,
  wol-KYG: 'Am na bés kàddug Aji Sax ji dikkal Yunus, mi Ametay di baayam. Mu ne ko:'
  eng-YLT: 'And there is a word of Jehovah unto Jonah son of Amittai, saying:'
  kne-kne: Sin namingsan, waday inbilin Diyos en Jonas ay anak Amittai.
  wat-wat: Tova tamokaḡa Yave Yona Amitai natuna i iyaviya i bwaduwa,
  bzd-NTPO: 'Etökicha ta̱ Jehová tö iché itteköl kiè Jonás dör Amitai alà, e'' a̱:'
  eng-WYC-2017: And the word of the Lord was made to Jonah, the son of Amittai, and
    said,
  eng-WMBB: Now the LORD’s word came to Jonah the son of Amittai, saying,
  urd-GVH: रब यूनुस बिन अमित्ती से हमकलाम हुआ,
  kvg-kvg: Qàgoám. Khøuwa nøme, Evezøza, ndego Mbumbukiam, até gendego, Ziona,
    Amitai-ge yo, vømbō-ein,
  rug-rug: Keke rane si garunia e Zihova se Zona, sa tuna e Amitai.
  gaz-gaz: 'Dubbiin Waaqayyoo akkana jedhee gara Yoonaas ilma Amitaayi dhufe:'
  fra-LSG: 'La parole de l’Éternel fut adressée à Jonas, fils d’Amitthaï, en ces mots:'
  gnn-gnn: Yo. Be ŋäthili baman', Garrayyu djuy'yurruna waŋganynha ḏarramunha yäkunha
    Djawunanha, gäthu'mirriŋu Ŋamitaywu, bitjarra ŋayi waŋananydja gam', ḻakaraŋalanydja,
    “Gatjuy marrtjiya bala wäŋalili yäkulili Ninapalili, ga ḻakaraŋa walalaŋgu ŋunhili,
    liŋgu ŋarra yukurra nhäma ŋunhimalayinydja wäŋalili, walala yukurra djäma dhuwurr‐yätjnha,
    mirithirrina wal'ŋu yätj. Yana ḻakaraŋa walalaŋgu ŋunhi ŋarranydja yurru ŋunhiyi
    bitjan dhä‐ḏir'yunna walalanha, walalaŋgala yätjlili romlili,” bitjarra ŋayi waŋana
    ḻakaraŋalanydja nhanukala Garrayyu.
  yal-yal: Lɔxɔna nde Alatala yi falan ti Amitayi a dii xɛmɛn Yunusa xa, a naxa,
