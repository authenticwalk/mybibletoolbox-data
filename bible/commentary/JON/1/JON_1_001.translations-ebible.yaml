    yurranka. Nyulu yurranin nyajin buyun-buyun-damanya.’ Yinya kuku yalaku balka
    jananda Nineveh-warranda.”
  asm-FB: অমিত্তয়ৰ পুত্ৰ যোনালৈ যিহোৱাৰ এই বাক্য আহিল; তেওঁ ক’লে
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن عَمِتَيِ شَ دِ يُنُسَ بّ،
  fra-SBL: 'Or la parole de Yahvé fut adressée à Jonas, fils d''Amittaï, en ces termes :'
  hbo-hbo: וַֽיְהִי֙ דְּבַר־יְהוָ֔ה אֶל־יֹונָ֥ה בֶן־אֲמִתַּ֖י לֵאמֹֽר׃
  yka-yka: Niyaˈ lapal Tuhanin pu si Yunus anak si Amittay.
  shp-NTPO: 'Ibonra, Amitainin bake Jonás, yoia iki:'
  piu-2006: Wati Yamitayiku katja Tjuunanya nyinangi, Katutjaku wangka watjalpayi.
    Mayutju Katutjalu Tjuunangka alatji watjaṉu, “Yalinytjarra yarra!, tawunu Ninapalakutu.
    Tawunu tiṉa palulakutu ankula tjananya marrkula!, kuyaya palyayinanyingka, ngayuku
    wangka kulira tjukarurrulpiya tjana nyinanytjaku. Kuliṉiṉa tjananya kuyaya palyara
    nyinanyingka.” Tjuunalu wangka palunya kulira wantirra kumpiralpi yanu wilurarralpi,
    tawunu Ninapalakutu ankula nintilpayingkamarra. Wilurarra ankula tawunu Tjuupangka
    tjarrpangu yuru tiṉangka ila. Paṉa Piinalakutu yankukitjangku maningka payimilara
    puutangka kaḻpangu. Ngurra Ninapalakutu yankuwiyangku paluru kuliṉu wilurarra
    waṉma ankula nyinakitjangku. Puutangkaya tjungu puuta ngurrara tjuṯa ankula ngururrpa
    ananyingka, Katutjalu waḻpa tiṉa wantirriyaṉu. Waḻpa tiṉangkulpi wangkarra yuru
    tiṉangku puuta pungkula kilytjuntankula nguwanpa tjarrpatjunu. Palunyatjanu puutangka
    waarrkarripayi tjuṯaya nguḻu nguḻurringu. Katutjanya nguwanpa kutjupa tjuṯangka
    tjanayanku tjapiṉingi kanarrikitjangku, yurungka tjarrparra ilutjipingkamarra.
    Puutangka yunngu tjarrparra puutaku mayutjulu nyangu Tjuunanya kunkunpa ngarrinyingka.
    Kanara paluru watjaṉu, “Kunkunpa ngarrinytjawiya pakala! Nyuntupa mayutju tiṉa,
    ilkari ngurrarangka tjapila!, aḻṯururringkulalanya kanantjaku, yurungkala tjarrparra
    mirrirripayingka.” Waḻpa tiṉa paluru kutu wangkangi. Puutaku waarrkana tjuṯangku
    alatji kuliṉu, “Wati kutjungku kuya palyantjala palumpa mayutjungku Katutjalu
    kuyarringkula waḻpa tiṉa wantirriyaṉu. Mani tjiilpaya waṉipayi yinkanytjakitjangku
    alatji nguwanpaya kulintjakitjangku wati kuyatjarra kaḻpangutjangka puutangka.”
    Yalatjiya yinkarra wati Tjuunanya kuliṉu. Tjuunalu tjananya tjakultjunu Katutjaku
    wangka kulira wantingutjanungku. Tjanaya Tjuunanya tjapiṉu, “Yaalytjinkumpala
    waḻpakamu yuru yataṉarrinytjaku?” Tjuunalu tjananya watjaṉu, “Yurukutuṉiya waṉi!
    Yiltaṉa Katutjangka kuya palyaṉutjangka waḻpa tiṉa wangkanyi. Ngayunyakunyuṉiya
    waṉirriyala! Palunyatjanulpi waḻpa yataṉarrikulpi.” Waḻpa yuru tiṉa puntu kulira
    Tjuunanyalpiya kapikutu waṉingu. Palunyatjanu waḻpa palunya yuru yataṉarringu.
    Katutjakulpiya puuta ngurrara tjuṯangkulpi kuka tjawirrilyi kutjaṉu.
  pjt-pjt: Iriti mulapa wati ini Jonah-nya nyinangi, Amitaku katja. Munu paluṟu kulinu
    Godalu wangkanyangka nyanga alatji,
  bgs-bgs: Na, duwán sábbad álló igkagi tô Áglangngagán ki Jonas na batà i Amitai,
    na mà din,
  kik-kik: 'Na rĩrĩ, ndũmĩrĩri ya Jehova nĩyakinyĩire Jona mũrũ wa Amitai, akĩĩrwo
    atĩrĩ:'
  ksr-ksr: 'Israel kanoŋ Pombaanoŋ qaa ii Amitai iwaa meria Joonawaanoŋ kokaeŋ kolooro:'
  omb-omb: A leo noi Huqe mo veve lawe Jona netui Amitai mweragi.
  fra-NCL: 'La parole de Yahweh fut adressée à Jonas, fils d’Amathi, en ces termes :'
  cek-AK: Amittai capa Jonah khaeah, Angraeng ih lok to angzoh,
  xla-xla: Alila haleta Godta Amitai yami Yona watle epo atlaiyo,
  cuk-cuk: 'Bab-Jehová, Amitai-e-machi-Jonásʼse gornonikid. Ega weyob sognonikid:'
  uig-CYR: 'Пәрвәрдигарниң сөзи Амиттайниң оғли Юнусқа йетип келип мундақ дейилди:
    —'
  pma-pma: En atan ten out Isrel, provet tai mul ien, isen Siona, natin Amitai. En
    avong tai, Iahova san selusien tai mini vit,
  tel-2017: యెహోవా వాక్కు అమిత్తయి కొడుకు యోనాకు ప్రత్యక్షమై ఇలా తెలియజేశాడు.
  hat-BSA: 'Pawòl SENYÈ a te vini a Jonas, fis a Amitthaï a. Li te di:'
  bxh-bxh: Fuya ma esega, Yaubada ya libalau Amitai natuna Diyona lisina. Iyen,
  emi-emi: Inangarina Iaue ghe mae sio ta Jona natuna ia Amittai. Ghe uela va,
  kos-kos: Sie len ah LEUM GOD El kaskas nu sel Jonah, wen natul Amittai.
  hbo-WLC: וַֽיְהִי֙ דְּבַר־יְהוָ֔ה אֶל־יוֹנָ֥ה בֶן־אֲמִתַּ֖י לֵאמֹֽר׃
  ibo-ibo: Okwu Onyenwe anyị bịakwutere Jona nwa Amitai, na-asị,
  ory-ory: ଅମିତ୍ତୟଙ୍କ ପୁତ୍ର ଯୂନସଙ୍କ ନିକଟରେ ସଦାପ୍ରଭୁଙ୍କର ଏହି ବାକ୍ୟ ଉପସ୍ଥିତ ହେଲା।
  wmt-wmt: Ngarpungu parla marni Jawunawu, “Yanta kakarra mayarukarti Ninipakarti.
    Purlkajinyangu pa nyanarti mayaru. Julanyanangu piyirnwarntiwu nyanartikarrajiwarntiwu
    minyarti wangki ngajukurajangka. Yakurrjinyangu palu nguniny pujurni. Pinarri
    marnanyanangu, nyanartijangka marnanyanangu kulijarrinya yangkala marna mayaru
    pungku, piyirnwarnti mapirri marnanya pungku.” Wali Jawuna lurrpantinykarrany
    karla. Ranyjiwantinya parlanyanta Ngarpuwu. Pirriyani mayarurla yininga Japanga.
    Nyanartijangka parlipinya ngurti ngapakarraji pawut karrinyujangka marnpa. Nyanarti
    pawut parla wurnawu jamurnkujarrinya karlapurru. Nyanartijangka parayankarrany
    manyanangurla piyirnwarntirla. Pamarr manya yinya wurnapurru. Takurryanila pawutta
    kaninykaniny. Nyanartijangka wurnakujirni palu pawut warrkammayinwarntirlu pawutkarrajiwarntirlu.
    Karla palu marri yantarla Payinkarti. Wali Jawuna pa manyanjarrinya wurnanga wurnanga.
    Ngurrurnkarra pa yukarnani kaninykaniny manyan. Wali jamurn palu kaparnjarrinya,
    walypa manyanangu yiparni Ngarpungu walypa purlkajinyangu. Yarr pa pawut wirrinyjalkarra
    pinya. Nyanartijangkarlu mana palu tarratarrapinya. Tarrapinya palunya manawarnti
    purlkawarnti yarpalwurra. Nyanartiwarntirlu warrkammayinwarntirlu palurla ngarntikanya
    nyantuwarntikura mana marlamanupurru Ngarpujilinyparni. Nyanartijangka piyirn
    purlka takurryani kaninykaniny. Pawutku parla maja nyanarti. Jawuna pa nyanya
    manyanjangka, parnkimani. Mani parla, “Parnkijarri. Nyapartujarrinyana man. Turtapungka
    Jawuna. Japirryungku manurla nyuntukura Ngarpu kankarral, mulawurtu ngarlipangu
    yawiyijarri. Lamakuji ngartapinya walypajaa ngapa, ngapangu ngarlipanya nganyja.”
    Nyanartijangka warrkammayinwarntirlu palurlanyanu marni, “Ngantungurlipanya kujikani.
    Yiniwarnti nyakurlipanyanu.” Nyanyala palunyanu yiniwarnti, yinijarti yinijarti
    wali. Layi palu kurajpinya yini Jawuna. Marni palurla, “Nyuntungu marnanpanya
    kujikani Jawuna. Nyuntungu marnanpanya kujikani. Minyartila pinya yiparni walypajaa
    ngapa Ngarpungu kujikanujangka. Nyapartujarrinyana man minyayirla pawutta. Wanyjurlajangka
    man pirriyani, julanyanu taki.” Wali jangkumani manyanangurla Jawunarlu, “Ngajirta,
    ngaju marna Juwuj. Ngarpu marna japirlyungany, nyantu pa kayan kankarni nguniny.
    Jarlu pinya ngartakpani mulnyijaa ngapa. Yap yani marna Ngarpungurni marri. Nyanartila
    marnanyirrangurla parayanukarranya.” Wali nyanartijangka wangkijangka rayinjarrinyala
    palu warrkammayinwarnti. Marni palurla, “Ngajirta ngan kujartijarri. Mapunikarrarla
    manyanta Ngarpunga. Nganajangkarlu manyanta panypinya.” Nyanartijangka kulijarrinya
    pa walypa. Jamurn pa tirlpurrjungantarla nyanarti pawut. Wali marni palurla warrkammayinwarntirlu
    Jawunawu, “Nyapartukujiwu parlipa walypajaa ngapa lamakujirnupurru.” Wali Jawunarlu
    manyanangurla jangkumani, “Tarrapungkajalu ngapanga kaparn, nyanartila pila lamajarriwu
    walypajaa ngapa. Ngajungu marnanya kujikani.” Wali jarrmarni palurlanyanu warrkammayinwarntirlu.
    “Ngajirta, warra ngunawu yawiyi. Yarr parlipa kangku, ngajirta ngarlipa tarrapungka.
    Tikiyanku parlipa rirringkikarti.” Nyanartijangka jarti palu ngurti jawukangani
    rirringkikarti. Karlalani palu ngapa mayajinyangu manawarntijawurlu. Kaparnparni
    pa walypangu kurinyjikarra kangani pawut nyanarti. Jarti palu wurnakujirni. Nyanartijangka
    japirlyinyala palu Ngarpu kankarral. Marni palurla, “Ngarpu, nganpayi minyarti
    marnalu tarrapungku. Lamajarriwula pila walypajaa ngapa. Nyanartijangka ngajirta
    ngarnanpanya pungka purntungu. Minyarti nyuntukura ngapajaa walypa yangka man
    yiparni.” Wali warntarni palu nganpayi Jawuna, tarrapinyala palu jupuk ngapanga
    kaparn muntanga. Wali nyanartikarra partalurnila pila lamajarrinya walypajaa ngapa.
    Rayinjarrinyala palu warrkammayinwarnti. Nyanya palu walypajaa ngapa pila lamajarrinya.
    Mapunikani palurla nyanartikarra Ngarpuwu. Nyanartijangka kuyila palurla kamparni
    warlunga. Minyjurrminyjurr parla kankarral yani kamparnujangka. Parntimanila Ngarpungu.
    Marnila palurla, “Nyuntuwu marnangulu mapunikarralany Ngarpu.” Nyanartijangka
    takingurni parla Jawunawu yiparni kapi purlka yawiyijarrinyurla Ngarpungu. Parlipinya
    kapingu, nyurnungkujirnila. Muntanga pa martarnani kaninykaniny wanji. Ngajirta
    pirlajarrirla, yararni pa wanji martarnani muntanga.
