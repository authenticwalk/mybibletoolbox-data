verse: JON.001.012
translations:
  mal-C: “എന്നെ എടുത്ത് കടലിലേക്ക് എറിഞ്ഞുകളയുക, അപ്പോൾ കടൽ ശാന്തമാകും,” അദ്ദേഹം മറുപടി
    പറഞ്ഞു, “ഈ കൊടുങ്കാറ്റ് നിങ്ങളുടെമേൽ ആഞ്ഞടിക്കുന്നത് എന്റെ കുറ്റം നിമിത്തമാണ്
    എന്ന് എനിക്കറിയാം.”
  deu-TKW: 'Da sprach er zu ihnen: Nehmt mich und werft mich ins Meer, so wird sich
    das Meer beruhigen und euch nicht länger bedrohen. Denn ich weiß wohl, daß euch
    dieser gewaltige Sturm um meinetwillen überfallen hat!'
  lin-lin: 'Azongiselaki bango : — Bokamata ngai mpe bobwaka ngai na ebale monene,
    mpe yango ekovanda kimia, pamba te nayebi malamu ete ezali mpo na ngai nde mopepe
    makasi oyo etelemeli bino.'
  eng-LSV: And he says to them, “Lift me up, and cast me into the sea, and the sea
    ceases from you; for I know that on my account this great storm [is] on you.”
  bmu-bmu: 'Mewö qesim waŋgigetka yeŋgörap kewö meleŋnök: “Siridimbom ketauŋi kiaŋön
    möp nöŋgörap aka eŋgöt qakŋine öŋgöba qezawi, nöŋön mi ölöp mötzal. Miaŋgörap
    iŋini möp nömimba köwetnöŋ gilgetka gemam. Gilget gebiga köwetnöŋ ölöp giŋ qemap.
    Mewö jizal.”'
  eng-GNV: 'And he said vnto them, Take me, and cast me into the sea: so shall the
    sea be calme vnto you: for I knowe that for my sake this great tempest is vpon
    you.'
  eng-WEBSTER: 'And he said to them, Take me, and cast me into the sea; so shall the
    sea be calm to you: for I know that for my sake this great tempest is upon you.'
  nhw-BL: 'Huan Jonás quinnanquili: ―Techmajcahuaca atitla, huan nopa hueyi atl ayacmo
    mojmolinis. Nijmati notlajtlacol na para hualajqui ni ajacatl catli tlahuel tlatemajmatía.'
  swh-ONEN: Akawajibu, “Niinueni mnitupe baharini, nayo itakuwa shwari. Ninajua mawimbi
    haya makubwa yamewatokea kwa ajili ya kosa langu.”
  bba-bba: Mɑ u bu wisɑ u nɛɛ, i mɑn suo i kpɛ̃ɛ nim wɔ̃ku ɡe sɔɔ. Sɑɑ yerɑ nim mɛ,
    mu koo mɑri. Domi nɑ yɛ̃ mɑ nɛn sɔ̃nɑ woo bɔkɔ ɡeni ɡɑ seewɑ.
  eng-KJVCPB: 'And he said unto them, Take me up, and cast me forth into the sea;
    so shall the sea be calm unto you: for I know that for my sake this great tempest
    is upon you.'
  cpy-cpy: 'Ari ikantanaki Jonás: “Pookina inkaariki, aritaki opakaanakyaa otamakaatzi.
    Naaka kantakaantakiro añaantawori okowaenkatzi otampyaatzi.”'
  mpx-mpx: Yona i baek elal i ba, “Ku alipalowau hogaa inoke ni mainum. Ya atena nau
    no gegi kaiwena, heiya te wowol bwabwatana ya i masal eliyamiu.”
  wbp-wbp: Juuna-nyanu jangku-wangkaja, “Ngaju-panurla nyampuju warlpa yilyajarni.
    Ngula-kujakujulu julyurl-kijika ngapa-kurralku. Ngula-jangkarlanya yungu yatarnpirri-jarrilki.”
  luo-luo: Nodwokogi niya, “Kawauru ubola e nam, eka obiro kwe. Angʼeyo ni kethona
    emomiyo ahiti maduongʼni osebiro kuomu.”
  meu-meu: Ia ese e hamaorodia, eto, Bavabigu, davara ai ba tahogu dobi; bena davara
    baine gaima emui ai; badina be lau dibagu, ina guba badana na lau daigu ai emui
    ai vada e kau.
  npi-ULB: योनाले तिनीहरूलाई भने, “मलाई उठाओ र समुद्रमा मलाई फालिदेओ । त्‍यसपछि तिमीहरूका
    निम्‍ति यो समुद्र शान्‍त हुनेछ, किनकि मेरै कारणले गर्दा तिमीहरूमाथि यो ठुलो आँधी
    चल्‍दैछ भनी म जान्‍दछु ।”
  yor-yor: Òun sì wí fún wọn pé, “Ẹ gbé mi, kí ẹ sì sọ mi sínú Òkun, bẹ́ẹ̀ ni okun
    yóò sì dákẹ́ fún un yin. Nítorí èmi mọ̀ pé, nítorí mi ni ẹ̀fúùfù líle yìí ṣe dé
    bá a yín.”
  wos-wos: Wungi wandaka dé wa, “Wuniré hura guré yakingut, gu jémba tétandé. Wuni
    wuni xékélaki wuni haraki huruwuka dé némafwi xakéngali xaku.”
  emp-NTPO: 'Jonába panusia: –Mʌ̃ra daid̶u b̶atabued̶adua. Mãwãbʌrʌ pusara tumaya.
    Mʌ̃a cawa b̶ʌa mʌ̃drʌ bed̶ead̶e b̶ʌda naʌ̃ pusa jãcua quĩrũ nũmʌ carea.–'
  ind-ind: Jawab Yunus, “Sekarang saya tahu bahwa sayalah penyebab badai ini. Angkat
    dan buanglah saya ke laut, maka badai ini pasti akan tenang kembali.”
  pes-OPCB: 'یونس گفت: «مرا به دریا بیندازید و دریا دوباره آرام می‌شود؛ چون می‌دانم
    این طوفان وحشتناک به سبب من دامنگیر شما شده است.»'
  lcm-lcm: Na kala antok ta, “Mi asuai anig nei laman asi kana pongo na rai ke. Napo
    malangas ta kakag ta rikek na kana mimelapo puka.”
  tgl-ULB: Sinabi ni Jonas sa kanila, “Buhatin ninyo ako at itapon ninyo ako sa dagat.
    Pagkatapos huhupa ang dagat para sa inyo, sapagkat alam kong dahil sa akin kaya
    nangyayari sa inyo ang malakas na bagyong ito.”
  rmn-rmn: — Лэн ман тай чен андэ пани, — пхэнляс ов, — тай ов кан тэрдёл ангал тумэндэ.
    Мэ джянав, кай адая бари зорали балвал пэли опэр тумэндэ андар мандэ.
  kca-kca: 'Щи йўпийән ԓўв щиты йŏхԓы йастәс: «Мӑнэм ўйаԓән пӑ щарса йўвтаԓән, щӑԓта
    щарәсән нын урӈәнән тэвна йиԓ, ма уйәтԓэм, ма ўрӈемән нын тӑм так вот шук ватԓәты».'
  cbu-NT: Jonassha, Ashiri marish kpitangandama. Nuw nuwaanaatsi izuuru yasaktana.
    Nuwcha yutaritti. Mishat, nuwamand yutaritshishiri kambusur kizpur kambustakiya.
    Warassha kizpuritam warastakiya, tárangiya Jonasa.
  hui-hui: Ani layagola Yonahanda ladai bialu lalu, Ai uru-o dalu puyabubi iba yaribubi
    gibi o biraruni tene i̱ hondowa bialu ngago uruni nabilo tí bayale pole i̱ iba
    solowara nigoniha minu bape hadaba, lene.
  wrs-wrs: Wo Yona unna, ambo kam wanplombra pilpipovo, wo noinda wanmba ata beswonam
    lithavav. Noinda viu, kava indkokla vena, Sesoana moamba kava nombolvhoa lahaprona,
    wo hona vuviva pimba noinda indkokla vewolalmba vev.
  mya-mya: ယော​န​က``ငါ့​ကို​ပင်​လယ်​ထဲ​သို့​ပစ်​ချ​ကြ​လော့။ သို့​ပြု​လျှင်​လေ​မုန်​တိုင်း​သည်​ငြိမ်​သွား​လိမ့်​မည်။
    သင်​တို့​လေ​ပြင်း​မုန်​တိုင်း​မိ​ရ​ကြ​သည်​မှာ​ငါ​၏​အ​ပြစ်​ကြောင့်​ဖြစ်​ကြောင်း​ငါ​သိ​ပါ​၏''
    ဟု​ဖြေ​၏။
  bod-N: ཁོས་དེ་རྣམས་ལ། ཁྱོད་རྣམས་ཀྱིས་ང་རང་ཁྱེར་ནས་མཚོའི་ནང་དུ་གཡུགས་ཤིག་དང་། མཚོ་ཞི་བར་འགྱུར་ལ་བདག་གི་རྐྱེན་གྱིས་དྲག་རླུང་འདི་ཁྱོད་ཅག་ལ་བབས་པའང་ངས་ཤེས་སོ་ཞེས་སྨྲས་ནའང་།
  wsk-wsk: Se nu mam, “Aga patawural ale gagi ningi aga saparalko, asele gagi malin
    kaurokko,” mam. “Ani ko ikiem imi aninga memek koma yar daula samamer imi nenenga
    maguwurokko taiso,” mam.
  sna-sna: Akapindura achiti, “Ndisimudzei mundikande mugungwa, ipapo richanyarara.
    Ndinoziva kuti mhosva yangu ndiyo yaita kuti dutu guru iri rikuwirei.”
  spa-BLM: 'Les dijo: “Levántenme y arrójenme al mar. Entonces el mar se calmará para
    vosotros; porque sé que por mi culpa os ha caído esta gran tormenta”.'
  cac-cac: 'Ix yalan vin̈ icha tic: Yumineccanb''at d''a yol a'' mar tic, yic svanaj
    a'', vojtac to vuuj sjavi jun tic d''a quib''an̈, xchi vin̈.'
  swh-ULB: Yona akawaambia, “Nikamateni na nitupeni baharini. Kisha bahari itatulia
    kwa ajili yenu, kwa maana najua kwamba ni kwa sababu yangu kwamba tufani hii kubwa
    iwapate.”
  bel-bel: 'Тады ён сказаў ім: «вазьмеце мяне і кіньце мяне ў мора, - і мора аціхне
    для вас, бо я ведаю, што празь мяне спасьцігла вас гэта вялікая бура».'
  wed-wed: Jonah i riwa, “Ona tawaneu au boga ma ive ina raumairiei. Aramanei da tau
    au kauelei wei ivena i vomairi.”
  deu-ELBBK: 'Und er sprach zu ihnen: Nehmt mich und werft mich ins Meer, so wird
    das Meer sich gegen euch beruhigen; denn ich weiß, dass dieser große Sturm um
    meinetwillen über euch gekommen ist.'
  mbb-OT: Ne ke si Jonas te, “Itimbag a keniyu ziyà te zaǥat, ne egkeengked heini
    is mevandes he keramag, su tenged te salè ku ne neuwit-uwit kew.”
  mal-2015: 'അവൻ അവരോടു: എന്നെ എടുത്തു സമുദ്രത്തിൽ ഇട്ടുകളവിൻ; അപ്പോൾ സമുദ്രം അടങ്ങും;
    എന്റെനിമിത്തം ഈ വലിയ കോൾ നിങ്ങൾക്കു തട്ടിയിരിക്കുന്നു എന്നു ഞാൻ അറിയുന്നു എന്നു
    പറഞ്ഞു.'
  tuo-NT: 'Cʉ̃ narẽ yʉꞌticʉ niwĩ: —Yʉꞌʉre dia pajiri maapʉ doqueñoña. Mʉsã tojo weecã,
    maa diꞌtamarĩarõsaꞌa. Ye buꞌirita wĩꞌrõ wẽe, bʉpo ʉpʉtʉ paami, nicʉ niwĩ.'
  gvs-gvs: Tauyana idigo kana, ‘Bogina aayagoi bego yau guna puwoya vailai ame tababane.
    Tauna kokabīgu go, kolavēgu asou négwasa goi bei ikadaúmwara.’
  rmc-rmc: 'Ov lenge phenďa: „Chuden man a čhiven man andro moros a o moros peske
    bešela tele. Bo džanav, hoj angle mande pre tumende avľa kadi bari burka.“'
  nlg-nlg: Ma Jonah te bosa tughu vanira me ghaghua, kau soni horuu iloka ni tahi,
    ge ke beto na maraghata, (me ke beata), inau tu ghilalaa, a nigua na hahi inau
    ge kaleghita na maraghata eni. Na pukuna te liogu ge ku sama polo vania na Maghutu
    God.
  pes-OPV: 'او به ایشان گفت: «مرا برداشته، به دریا بیندازید ودریا برای شما ساکن خواهد
    شد، زیرا می‌دانم این تلاطم عظیم به‌سبب من بر شما وارد آمده است.'
  ron-1924: 'Ел ле-а рэспунс: „Луаци-мэ ши арункаци-мэ ын маре, ши маря се ва линишти
    фацэ де вой! Кэч штиу кэ дин вина мя вине песте вой ачастэ маре фуртунэ!”'
  aui-aui: Na Jona iwona bo, “Akovi da noko tagu yagu kerere na mmko bogibogina berona
    yarurouvimi, na kokabigu bi yegiiye kovitavenayowoyegu, na ininighorovi.”
  ben-OBCV: তিনি উত্তর দিলেন, “আমাকে তুলে তোমরা সমুদ্রে ফেলে দাও। তখন তা শান্ত হয়ে
    যাবে। আমি জানি যে, আমার দোষের জন্যই এই মহা ঝড় তোমাদের উপরে এসে পড়েছে।”
  lex-lex: 'Noma Yunus nwalolla re niwra: “Mpialiakar nek alia la''a hletan lawan
    di wa, totpena nalina-nalera. Yoma agat memna la a''g ed mak karei piede mimlier
    hletan lawan maka kayo''ora-ka''anin di.”'
  som-som: Oo isna wuxuu ku yidhi, Kor ii qaada oo badda igu dhex tuura, sidaasay
    baddu idiinku degi doontaaye, waayo, waxaan ogahay in duufaankan weynu daraadday
    idiinku soo kacay.
  lat-VUC: 'Et dixit ad eos: Tollite me, et mittite in mare, et cessabit mare a vobis:
    scio enim ego quoniam propter me tempestas hæc grandis venit super vos.'
  aoi-aoi: “Yirru-kuwakuwurriya angerriba makardu-wa,” ni-yama eneja Jawuna, “kajungwa
    enena arrirra akwa memema makarda kamurndak-erriminjini-yada,” ni-yama nakina.
    “Ningeningme-ka ningena ngayuwa-baba ningi-yarrkuwurrangu-mubaba Neningikarrawara-langwa
    ayakwa akwa kembirra enena ngarraku-wardenama wiyerrirda,” ni-yama Jawuna.
  eng-ASVBT: 'And he said unto them, Take me up, and cast me forth into the sea; so
    shall the sea be calm unto you: for I know that for my sake this great tempest
    is upon you.'
  mna-mna: 'Yona iso pizin ta kembei: “Kakam yo mi kupundu yo sula tai. Tonabe taun
    isu piom. Nio aŋute: Ina uunu tio ta ikam ma tai isaana kat mi tendeeŋe pataŋana
    taiŋgi.”'
  ita-1885: 'Ed egli disse loro: Prendetemi, e gettatemi nel mare, e il mare si acqueterà
    lasciandovi in riposo; perciocchè io conosco che per cagion mia questa gran tempesta
    vi è sopraggiunta.'
  eng-LXXUP: 'And Jonah said to them, Take me up, and cast me into the sea, and the
    sea shall be calm to you: for I know that for my sake this great tempest is upon
    you.'
  eng-ULB: Jonah said to them, “Pick me up and throw me into the sea. Then the sea
    will be calm for you, for I know that it is because of me that this great storm
    is happening to you.”
  spa-VBL: “Tírenme al mar”, respondió Jonás. “Entonces el mar se calmará, porque
    yo sé que es por mi culpa que están en medio de esta tormenta”.
  fra-_FOB: 'Et il leur répondit: Prenez-moi, et jetez-moi dans la mer, et la mer
    s''apaisera envers vous; car je sais que c''est à cause de moi que cette grande
    tempête est venue sur vous.'
  mal-mal: 'അവൻ അവരോട്: “എന്നെ എടുത്ത് കടലിൽ ഇടുക; അപ്പോൾ കടൽ അടങ്ങും; എന്റെ നിമിത്തം
    ഈ കടൽക്ഷോഭം ഉണ്ടായിരിക്കുന്നു എന്ന് ഞാൻ അറിയുന്നു” എന്നു പറഞ്ഞു.'
  urd-GVR: Yūnus ne jawāb diyā, “Mujhe uṭhā kar samundar meṅ phaiṅk deṅ to wuh tham
    jāegā. Kyoṅki maiṅ jāntā hūṅ ki yih baṛā tūfān merī hī wajah se āp par ṭūṭ paṛā
    hai.”
  suz-BL: मिनु योनामी “आं कली समुन्‍द्रमी ताइक्‍ताक्‍यीनी हना, फश गिवार नाइक्‍ब। एको
    फश गिवार आं पतीके पशो बाक्‍ब, दे गो तुइक्‍नुङ” देंमाक्‍त।
  eng-NOY: And he said to them, Take me up, and cast me forth into the sea; and the
    sea shall be calm to you. For I know that because of me this great tempest is
    upon you.
  ita-1927: 'Egli rispose loro: “Pigliatemi e gettatemi in mare, e il mare si calmerà
    per voi; perché io so che questa forte tempesta vi piomba addosso per cagion mia”.'
  ckb-ckb: 'ئەویش وەڵامی دانەوە: «بمبەن و فڕێمبدەنە ناو دەریاکەوە، ئیتر دەریاکەتان
    لێ هێمن دەبێتەوە، چونکە من دەزانم بەهۆی منەوەیە ئەم ڕەشەبا مەزنەتان لەسەرە.»'
  eng-BBE: 'And he said to them, Take me up and put me into the sea, and the sea will
    become calm for you: for I am certain that because of me this great storm has
    come on you.'
  kan-OKCV: ಅವನು ಅವರಿಗೆ, “ನನ್ನನ್ನು ಎತ್ತಿ ಸಮುದ್ರದಲ್ಲಿ ಹಾಕಿರಿ, ಆಗ ಸಮುದ್ರವು ಶಾಂತವಾಗುವುದು.
    ಏಕೆಂದರೆ ನನ್ನ ನಿಮಿತ್ತ ಈ ದೊಡ್ಡ ಬಿರುಗಾಳಿ, ನಿಮ್ಮ ಮೇಲೆ ಬಂತೆಂದು ಬಲ್ಲೆನು,” ಎಂದನು.
  tam-2017: 'அதற்கு அவன்: நீங்கள் என்னை எடுத்து கடலிலே போட்டுவிடுங்கள்; அப்பொழுது
    கடல் அமைதியாக இருக்கும்; என்னால்தான் இந்தப் பெரிய கொந்தளிப்பு உங்கள்மேல் வந்ததென்பதை
    நான் அறிவேன் என்றான்.'
  app-app: Jona bep nuhu “Karu bonhi nana vale teh, ba teh mwan gabis bamul. Nam mwaililngi
    nuhu bwera leng ahee niah mwahi gimi ba bibi butsun ah nana.”
  spa-RV-1909: 'El les respondió: Tomadme, y echadme á la mar, y la mar se os quietará:
    porque yo sé que por mí ha venido esta grande tempestad sobre vosotros.'
  ron-BTF: 'Şi el le-a spus: Luaţi-mă şi aruncaţi-mă în mare; astfel marea se va linişti
    faţă de voi, pentru că ştiu că din cauza mea această mare furtună este asupra
    voastră.'
  eng-WEBP: He said to them, “Take me up, and throw me into the sea. Then the sea
    will be calm for you; for I know that because of me this great storm is on you.”
  eng-FBV: “Pick me up and throw me into the sea,” Jonah replied. “Then the sea will
    become calm, because I know it's because of me that you're in this terrible storm.”
  nld-1939: 'Hij antwoordde: Neem mij op, en werp mij in zee; dan zal de zee bedaren.
    Want nu zie ik duidelijk in, dat door mijn schuld deze geweldige storm u teistert.'
  nch-BL: 'Huan Jonás quinnanquili: ―Techmajcahuaca atita, huan nopa hueyi at ayecmo
    mojmolinis. Nijmati notajtacol na para hualajqui ni ajacat cati tahuel temajmatía.'
  tfr-NTPO: «Tja dbuzĩ jer dl̈ung roy, ga dl̈ung kjwe ber buk tjëkso dani. Miydër
    pjl̈ú ga pjl̈uk to tek l̈öng kës bi kjing go ëre wl̈oyo tjarë» l̈e.
  vie-1934: 'Người trả lời rằng: Hãy bắt lấy ta; hãy ném ta xuống biển, thì biển yên
    lặng cho các anh; vì ta biết rằng ấy là vì cớ ta mà các anh đã gặp phải trận bão
    lớn nầy.'
  hin-CV: योनाह ने कहा, “मुझे उठाकर समुद्र में फेंक दें. तब समुद्र शांत हो जाएगा.
    क्योंकि मैं जानता हूं कि तुम्हारे ऊपर यह बड़ा तूफान मेरे ही कारण आया है.”
  spa-BES: 'Y él les dijo: Tómame y échame en el mar, y el mar se calmará; porque
    estoy seguro de que por mí esta gran tormenta ha venido sobre ustedes.'
  tdx-tdx: Le hoe re am’ iereo, rambeso iraho, avokovokò an-driak’ ao; izay vaho ho
    pendreñe tsy ho ama’areo i riakey, fa apotako te izaho ty nahavia’ o tio-beio.
  tha-KJV: ท่านจึงตอบเขาทั้งหลายว่า “จงจับตัวข้าพเจ้าโยนลงไปในทะเลก็​แล้วกัน ทะเลก็จะสงบลงเพื่อท่าน
    เพราะข้าพเจ้าทราบอยู่​ว่า ที่​พายุ​ใหญ่​เก​ิดขึ้นแก่ท่านเช่นนี้ ก็​เนื่องจากตัวข้าพเจ้าเอง”
  por-BR-2018: 'E ele lhes respondeu: Tomai-me, e lançai-me ao mar, e o mar se vos
    aquietará; porque eu sei que foi por minha causa que esta grande tempestade veio
    sobre vós.'
  deu-ELO: 'Und er sprach zu ihnen: Nehmet mich und werfet mich ins Meer, so wird
    das Meer sich gegen euch beruhigen; denn ich weiß, daß dieser große Sturm um meinetwillen
    über euch gekommen ist.'
  caa-caa: 'Entonces e Jonás sutpa ojron y che: —Yarieniquen tama e nuxi jaꞌ y cꞌani
    achꞌancabꞌa. Pues war innata que nimener taca que war acꞌaxi e nuxi tormenta era,
    che e Jonás.'
  eng-WYC-2018: And he said to them, Take ye me, and throw or send me into the sea,
    and the sea shall cease from you; for I know, that for me this great tempest is
    on you. (And he said to them, Take ye me, and throw me into the sea, and then
    the sea shall cease from threatening you; for I know, that it is because of me,
    that this great tempest hath come upon you.)
  epo-epo: 'Li respondis al ili: Prenu min, kaj ĵetu min en la maron; tiam la maro
    kvietiĝos por vi; ĉar mi scias, ke pro mi trafis vin ĉi tiu granda ventego.'
  uig-PIN: 'U ularƣa: — Meni kɵtürüp dengizƣa taxliwetinglar, xu qaƣda dengiz silǝr
    üqün tinqlinidu; qünki bilimǝnki, bu zor boran mening sǝwǝbimdin silǝrgǝ qüxti,
    — dedi.'
  beo-beo: Youna da amane sia:i, “Dilia da na hanoga ha:digisia, da fo amola isu amola
    da yolemu. Na dawa:, amo da na baiga agoane hamosa.”
  tpi-OTNT: Na Jona i bekim tok olsem, “Yupela kisim mi na tromoi mi i go long solwara,
    na bai si i dai. Mi save, mi yet mi as bilong dispela biksi i kamap long yupela.”
  hau-SA: Ya amsa musu ya ce, “Ku ɗauke ni ku jefa a cikin teku, tekun zai kwanta.
    Na san cewa laifina ne ya jawo wannan babban hadirin da ya auka muku.”
  uig-LAT: 'U ulargha: — Méni kötürüp déngizgha tashliwétinglar, shu chaghda déngiz
    siler üchün tinchlinidu; chünki bilimenki, bu zor boran méning sewebimdin silerge
    chüshti, — dédi.'
  nde-nde: Waphendula wathi, “Ngiqukulani lingiphosele elwandle, luzathula. Ngiyazi
    ukuthi kungumlandu wami okwenze isiphepho esikhulu kangaka sehlela phezu kwenu.”
  ton-ton: 'Pea ne pehē ʻe ia kiate kinautolu, “Mou hiki hake au, pea lī au ki tahi;
    ko ia ia ʻe laolao ai ʻae tahi kiate kimoutolu: he ʻoku ou ʻilo ko au pe ia kuo
    hoko ai ʻae fuʻu havili ni kiate kimoutolu.”'
  ces-1613: 'Jimžto řekl: Vezměte mne, a uvrzte mne do moře, a utichne moře před vámi;
    nebo já vím, že příčinou mou bouře tato veliká jest proti vám.'
  eko-eko: 'Yuunusa khujipu araka: “Miiyo kajuwa yoori pheevo eti yapuwelela mwaasa
    wa miiyo. Apho, mwikitthempe mwikeeselele mpahari. Mwirettaru toowo, mwintta woona
    pahari na pheevo zinyamaliye.”'
  eng-WMB: He said to them, “Take me up, and throw me into the sea. Then the sea will
    be calm for you; for I know that because of me this great storm is on you.”
  tam-TCV: “என்னைத் தூக்கிக் கடலுக்குள் எறிந்துவிடுங்கள்; அப்பொழுது அது அமைதலாகும்.
    என் குற்றத்தினாலேயே உங்கள்மேல் இப்பெரும் புயல் வந்திருக்கிறது என நான் அறிவேன்”
    என அவன் விடையளித்தான்.
  ceb-ULB: Si Jonas mitubag kanila, “Dayongi ako ninyo ug ilabay ako ngadto sa dagat.
    Unya ang dagat molurang alang kaninyo, tungod nasayod ako nga ako ang hinungdan
    nganong nagakahitabo kining kusog nga bagyo kaninyo.”
  mkn-mkn: Ju Yunus manyao bilang, “Bagini. Beta su tau kalo ini angin ribut kaná
    sang bosong gara-gara beta. Jadi angka buang sang beta pi dalam laut sa, ko biar
    laut bisa tanáng kambali kasi sang bosong.”
  pol-UBG: 'Odpowiedział im: Weźcie mnie i wrzućcie do morza, a ono uspokoi się dla
    was, gdyż wiem, że z mojego powodu ta wielka burza przyszła na was.'
  agr-agr: 'Tusa tama nii aimak: “Juju dase ishamain waja duka dekas mina utugchatjui
    imaniawai. Dekas minak nayantsanum ajunkatajum, dutijuawagmin nayants tsukatak
    ishamain waja nunak mijaktatui”, tau.'
  kyc-kyc: Joname isingi lamaiyuo, Namba kupyuo nyepala ipwa kota dokona pyao nembalapape.
    Dokopa ipwa kota doko singinyili pyuo sera. Nambana renge dokona porambaiye andake
    minyapyamopa nakama randa andake nyilyaminyi doko namba silyu, leya.
  urd-GVU: یونس نے جواب دیا، ”مجھے اُٹھا کر سمندر میں پھینک دیں تو وہ تھم جائے گا۔
    کیونکہ مَیں جانتا ہوں کہ یہ بڑا طوفان میری ہی وجہ سے آپ پر ٹوٹ پڑا ہے۔“
  eng-OEBCW: He said to them, ‘Take me up and throw me into the sea, and the sea will
    be calm for you, for I know that it is because of me this fierce storm has overtaken
    you.’
  deu-1912: 'Er sprach zu ihnen: Nehmt mich und werft mich ins Meer, so wird euch
    das Meer still werden. Denn ich weiß, daß solch groß Ungewitter über euch kommt
    um meinetwillen.'
  ntj-ntj: Nyangka Tjawunalu watjarnu, “Mantjila-rniya kapingka warni tjarrpatjurra.
    Nyangkaltayi kapi yurrimaralarri ngarrima. Tjiinya pirriya ngaa purlkanya-lanya
    pitjangu Mama Kuurrta-rna tungunpungkunyangka.”
  kan-2017: ಯೋನನು ಅವರಿಗೆ “ನನ್ನನ್ನೆತ್ತಿ ಸಮುದ್ರದಲ್ಲಿ ಹಾಕಿರಿ; ಆಗ ಸಮುದ್ರವು ಶಾಂತವಾಗುವುದು;
    ಈ ಭೀಕರ ಬಿರುಗಾಳಿ ನಿಮಗೆ ಸಂಭವಿಸಿದ್ದು ನನ್ನ ನಿಮಿತ್ತವೇ ಎಂಬುದು ನನಗೆ ಗೊತ್ತು” ಎಂದು ಉತ್ತರಕೊಟ್ಟನು.
  tgo-tgo: Jona i gonjogha weŋgi iŋa, “Hu woŋgo na hu duutuŋgo e njighɨke tɨne, ambane
    tad i ghagha. Ya ghareghare ghino kaiwaŋgu iya hu vaidiya vuyowoke iyake.”
  yap-yap: Me fulweg Jonah ni ga’ar, “Mon’ed gag nga maday, me mocha’ e day ngomed.
    Gu manang ni gag e kireb rog ma ke aw e re yoko’ ney ngomed.”
  hlt-MCSB: Te dongah amih te, “Kamah he m'pom uh lamtah kai he tuitunli khuila n'dong
    uh laeh. Te vaengah tuitunli khaw nangmih taeng lamloh paa bitni. Kai kong ah
    hlipuei len he nangmih soah a tloh tila ka ming,” a ti nah.
  mdy-ETH: ዮናኣሴ ማሃዖ፦ «ሃይ ዋኣፆ ዴቻ ጉዳሢ ዒንሢ ሄሌሢ ታ ዻቢንቶሮታሢ ታ ዔራኔ፤ ዬያሮ ታና ዔኪ ባዞይዳ ዓጉዋቴ፤
    ዬካፓ ሃይ ዋኣፆ ጉዳሢ ዚቲ ጋዓንዳኔ» ጌዔኔ።
  twi-ASANTE: Yona buaa wɔn sɛ, “Momma me so nto me ntwene ɛpo yi mu, na ano bɛdwo.
    Menim sɛ me enti na ahum kɛseɛ yi retu mo so.”
  ipi-ipi: Balato pii okone yano peyoto, popo andane tai oko towa-towa ipa kingi epeya
    okona tene oko nambanga ateya. Popo kingi okolapo tepa ola-kola, yakama epene
    pulupalenga yakamato namba ipa solewata okona awua aindaka lalapa leae-pia.
  urw-urw: Bana Yona maig menüm wangeaga, “Nin ye dibe masyag nigumo fotyarye masyag
    kumeregeaga. Ye sibam, masyag erekokai nin gam taideaga baba ige ginim.”
  bhl-bhl: 'Dangiwi, e yan weng bokoyemomele: “Nem sen beem dulum elote ok inim be
    nulo yenomin keeme kasike kame, yu nakalem ete galuko, ok da konemina! Konemiw
    kano, ok fole fole kebe be singdet banimoke te.”, yangse kale.'
  eng-WEBU: He said to them, “Take me up, and throw me into the sea. Then the sea
    will be calm for you; for I know that because of me this great storm is on you.”
  bnp-bnp: I koli i ta maea, Mu bole rike iau, mu voro puru iau na dari. Muri bara
    i puru a malilo, i ngapa. Iau a lohoka vona, a naro hale nau i vakabelea ra taiava.
  wal-wal: Oichchin i etau, “Ha wolqqaama beetai intte bollan denddidoogee ta gaasuwaana
    gidiyoogaa taani erais. Hegaa gishshau, tana denttidi, abban olite. Yaatikko,
    abbai intteyyo woppu gaana” yaagiis.
  mgh-mgh: 'Yona ahaakhula: Nkikuse ni nkivonyere mpaharini; ipahari inaahala umaala.
    Ni kinacuwela wiira nkhaya ula wile mwanlattu wa waka.'
  spa-PDDPT: 'Y él respondió: Levántenme y láncenme al mar, y se les calmará, pues
    yo sé que por mi causa les vino esta gran tempestad.'
  gun-gun: 'Ombovai: — Xejopy ha''e xemombo ye''ẽ py. Ha''e ramo ye''ẽ opytu''upa
    ''rã. Mba''eta xee aikuaa xekáuxa ae ha''e rami etegua yvytu vaikue oikoa — he''i.'
  agu-BL: —Chin chijo'lninu' wi mar, tan tanewe'n yi pak'bil mar. Na na el intxum
    tetz yi i'tz tan impaj yi ja ul yi jun ila'tz skawutz, stzun Jonás bantz scyetz.
  eng-PEV: Jonah said to them, “You have to pick me up and throw me into the sea.
    Then the storm will stop, and the sea will be quiet and still. This storm is my
    fault. I did something wrong, and that’s the reason why you are in this big storm.”
  ilo-ULB: Kinuna ni Jonas kadakuada, “Bagkatendak ket ipurruakdak iti taaw. Ket agkalmanto
    ti taaw kadakayo, ta ammok a gapu kaniak a mapaspasamak daytoy napigsa a bagyo.”
  kpg-kpg: Jonah ga helekai gi digaula, “Goodou taiaga ina au, hudua gi lodo di moana,
    gei di madangi gaa kila. Au gu iloo bolo ma ko au dela ne hidi ai goodou gaa tale
    gi di madangi deenei.”
  uig-ARA: 'ئۇ ئۇلارغا: — مېنى كۆتۈرۈپ دېڭىزغا تاشلىۋېتىڭلار، شۇ چاغدا دېڭىز سىلەر
    ئۈچۈن تىنچلىنىدۇ؛ چۈنكى بىلىمەنكى، بۇ زور بوران مېنىڭ سەۋەبىمدىن سىلەرگە چۈشتى،
    — دېدى.'
  bps-bps: Na man Dyona, “Batyu agu ditù di mahin, na manak kadang i mahin, du gadègu
    mdà di sasè nimògu gakuf gamu di ksasè mahin ani.”
  tof-tof: Zona ibüka wagó, “Kürü kwit kinam akó maludü kümaikam. Malua kubó igósidi
    zao-zao baine. Ka umulóla, trrez kótó sidüda, e ini wirri wórdü aebókamde tóbaogane.”
  sus-sus: Annabi Yunusa naxa e yaabi, «N a kolon a yi turunnaadɛ xungbe xun tixi
    wo ra n tan nan ma fe ra. Wo xa n woli baa ma. Na kui a raxarama nɛ.»
  pon-2006: Sona ahpw sapeng, patohwan, “Kumwail ale ie oh keseielahng nansedo; eri,
    e ahpw pahn kak mwelehdi. Pwe I ese me ngehi me kahrehiong kumwail melimel wet.”
  jae-jae: Eŋ gêjô êsêac aweŋ gebe “Akôc aê ma ambaliŋ aê jasêp gwêc jana, ocgo bênôŋ
    êsêp. Aê kajalagac, gebe mu gêbuc ŋatêna nec ŋam kêsêp aêŋageŋ.”
  ksd-ksd: 'Ma i ga biti ta diat: Avat a vue vadudu iau ta ra ta, ma ra ta na malila
    pire vavat, tago iau nunure go ra ngala na vuvu i tup avat ure ke iau.'
  myk-myk: 'A Zhonasi di pu pye: «Yi na lɔ wá suumɔ lɔhɔ ki ni, lokuruyo yi na yere,
    bani nɛ li cɛ jo nɛ wuu na ke kafɛɛgbɔhɔ ke wa yee taa.»'
  grc-BRENT: Καὶ εἶπεν Ἰωνᾶς πρὸς αὐτοὺς, ἄρατέ με, καὶ ἐμβάλετέ με εἰς τὴν θάλασσαν,
    καὶ κοπάσει ἡ θάλασσα ἀφʼ ὑμῶν· διότι ἔγνωκα ἐγὼ, ὅτι διʼ ἐμὲ ὁ κλύδων ὁ μέγας
    οὗτος ἐφʼ ὑμᾶς ἐστι.
  ind-AYT: Yunus berkata kepada mereka, “Angkat aku dan lemparkan aku ke laut, maka
    laut akan menjadi tenang untuk kamu. Sebab, aku tahu, badai besar ini terjadi
    karena aku.”
  lid-lid: Jona tiye i toro, “Ado kabwese-ei jo, kakahei jo kili bolo ndras. I dah
    kameh ma jor amondrei ma bayau ameres. Tasah, jo le adeh bwidiy, ma jor atohou
    eme bwele-e to.”
  nya-nya: Iye anayankha kuti, “Nyamuleni ndi kundiponya mʼnyanjamu ndipo nyanjayi
    ikhala bata. Ndikudziwa kuti wolakwa ndine nʼchifukwa chake chimphepo champhamvuchi
    chabwera pa inu.”
  kyg-kyg: Yonaꞌa, nasagautapa yaga auta natalegenoꞌao aniꞌmo afaꞌa haneno, huno hapa
    paiꞌniye. Ago afiꞌnovana aniꞌmoꞌa lapakaetegamo lusi kava huno aino holakau holakau
    nehiya kavaꞌmo aepa vekamo nagaekeꞌmo maiꞌnove, huno hapa paiꞌniye.
  hrv-hrv: 'On im odgovori: “Uzmite me i bacite u more, pa će vam se more smiriti,
    jer znam da se zbog mene diglo na vas ovo veliko nevrijeme.”'
  mps-mps: Tama Jonago po wei ponoyu, te po wai, “Dagego ena selama, tama ena te tamu
    ąįba sąbaso da, tama te ąį dini silaibao. Ena koneani, ena digi ena te genuai
    ąį dini te dageba pedelabo page enade yalio,” Jonago te po wai.
  tpi-tpi: Na Jona i bekim tok olsem, “Yupela kisim mi na tromoi mi i go long solwara,
    na bai si i dai. Mi save, mi yet mi as bilong dispela biksi i kamap long yupela.”
  dan-1931: 'Han svarede: “Tag og kast mig i Havet! Så får I det til at lægge sig;
    thi jeg ved, at jeg er Skyld i, at dette stærke Vejr er over eder.”'
  vie-OVCB: 'Giô-na đáp: “Các anh cứ bắt tôi ném xuống biển, thì biển lặng sóng ngay.
    Tôi biết các anh bị trận bão lớn này chỉ vì tôi.”'
  guj-2017: યૂનાએ તેઓને કહ્યું, “મને ઊંચકીને સમુદ્રમાં ફેંકી દો. એમ કરવાથી સમુદ્ર
    શાંત થઈ જશે કેમ કે હું સમજું છું કે મારે લીધે જ આ મોટું વાવાઝોડું તમારા પર ઝઝૂમેલું
    છે.”
  awx-awx: Iniwä yäkwäle Jonatä using yänikut. “Ginu näle wäyile tiwän, kwämanu inulungu
    aläkngatä apu pahawän malikaying. Ge nä yanggä gwenkätan täke mumbä pukuwa, ulinggaxu
    wenä äpme tiwik,” yang yänikut.
  pon-2006A: Sona ahpw sapeng, patohwan, “Kumwail ale ie oh keseielahng nansedo; eri,
    e ahpw pahn kak mwelehdi. Pwe I ese me ngehi me kahrehiong kumwail melimel wet.”
  por-BRBSL: 'Ele lhes disse: “Levem-me para cima e me joguem no mar”. Então o mar
    será calmo para vocês; pois sei que por minha causa esta grande tempestade está
    sobre vocês”.'
  eng-OEBUS: He said to them, “Take me up and throw me into the sea, and the sea will
    be calm for you, for I know that it is because of me this fierce storm has overtaken
    you.”
  cth-cth: Kai heh na tawm awh nateh tui dawk na tâkhawng awh lawih. Hottelah na tâkhawng
    awh pawiteh tuicapa a roum han. Hete tûilî ka tho e teh kai kecu dawk doeh a tho
    tie ka panue atipouh.
  twi-twi: Yona buaa wɔn se, “Momma me so ntow me nkyene po yi mu, na ano bedwo. Minim
    sɛ me nti na ahum kɛse yi retu wɔ mo so.”
  hlt-hlt: Te dongah amih te, “Kamah he m'pom uh lamtah kai he tuitunli khuila n'dong
    uh laeh. Te vaengah tuitunli khaw nangmih taeng lamloh paa bitni. Kai kong ah
    hlipuei len he nangmih soah a tloh tila ka ming,” a ti nah.
  tbz-SIM: 'Kòo bɛ̀ tɛ̃̀ńnɛ́ kɛ dɔ̀: N túótɛ́nɛ̀ kɛ́dootóo dɑ̀mɛ́ɛ̀rì miɛkɛ kòo bonkɛ.
    N yɛ̃́mu kɛ tú míì te kɛ̀ kuyɑɑkù dɛu.'
  msy-2020: Ezɨ a ghaze, “Nan suiragh na isɨ ongarir torimɨn na akunigh, eghtɨ ongarim
    amɨragh magɨram. Kɨ fo, na bangɨn amɨnim ko ongarim osɨmtɨzir ekiam ia ganɨngi.”
  rmy-VLAKH: — Ваздэн ман и шон андо баро паи, тунче вов улэлапэ. Мэ ганав, со када
    баро штормо авиля пэр тумэндэ черэз мандэ.
  dop-dop: 'Ɩlɛnɑ ɩ́ cɔ-wɛ sɩ: Ɩ́ pɛtɩ-m teŋku tɑɑ, ɩlɛnɑ lʋm hɛɛ. Mpi tɔ, mɑ nyǝmɑ́
    sɩ mɑ́ kɔnnɑ kɑcuculɑɣɑ sɔsɑɣɑ kɑnɛɣɛ mǝ tɔɔ.'
  azb-azb: 'Yunus onlara dedi: «Məni götürüb dənizə atın, onda dəniz qarşınızda sakitləşər,
    çünki bilirəm, bu böyük fırtına mənə görə baş verib».'
  eng-DBY: 'And he said unto them, Take me up, and cast me forth into the sea; so
    shall the sea be calm unto you: for I know that because of me this great tempest
    is upon you.'
  hin-2017: उसने उनसे कहा, “मुझे उठाकर समुद्र में फेंक दो; तब समुद्र शान्त पड़ जाएगा;
    क्योंकि मैं जानता हूँ, कि यह भारी आँधी तुम्हारे ऊपर मेरे ही कारण आई है।”
  wol-KYG: 'Yunus ne leen: «Fableen ma, sànni ci biir géej gi. Kon géej gi dal. Ndax
    xam naa xéll ne ngëlén lu réy lii, maa leen ko yóbbe.»'
  eng-YLT: And he saith unto them, 'Lift me up, and cast me into the sea, and the
    sea doth cease from you; for I know that on my account this great tempest [is]
    upon you.'
  kne-kne: Kanana en daida, “Omitep-a kayo sin baybay ta somaldeng din pewek, tan
    ammok ay sak-en di gapo isnan laklak-amen tako.”
  wat-wat: Yona i iyavisiya i bwaduwa, “Kwa uniku be kwa tewesobuweiku gibowai ebe
    ina numanowa. A sanamaniya iyau yaku goyonai wanifeto nofe i givikavinita.”
  bzd-NTPO: 'Ie'' tö iiu̱té: —Ye'' wa̱ ijche̱r buaë tö ye'' kue̱ki̱ sërkë i'' bitsi̱neka̱
    tai̱ë a'' ki̱. E'' kue̱ki̱ ye'' u̱yö́mi dayë a̱ eta̱ sërkë wöklördawa̱.'
  eng-WYC-2017: And he said to them, Take ye me, and throw or send me into the sea,
    and the sea shall cease from you; for I know, that for me this great tempest is
    on you.
  eng-WMBB: He said to them, “Take me up, and throw me into the sea. Then the sea
    will be calm for you; for I know that because of me this great storm is on you.”
  urd-GVH: यूनुस ने जवाब दिया, “मुझे उठाकर समुंदर में फेंक दें तो वह थम जाएगा। क्योंकि
    मैं जानता हूँ कि यह बड़ा तूफ़ान मेरी ही वजह से आप पर टूट पड़ा है।”
  kvg-kvg: Yaq Ziona gezø-qavøiu, “No ibøkha-té qazonǿ-ogenønám. Yaq nqanek khamøe
    segévøitáv. No mø̀tenøtén, nqanek khamøe-qape qandowav, ndøgo noqá manqa-zapá.”
  rug-rug: Meke olaṉa se Zona, “Oki la nau mo pa kolo, meke kote bule mo sa raneboṉi.
    Gilania rau sapu pa sinea mo taqarau si ta raza nia gamu sa raneboṉi lavata hie,”
    gua si asa.
  gaz-gaz: Innis, “Ol na fuudhaatii galaanatti na darbadhaa; ergasii galaanichi gab
    jedha. Ani akka dhaʼaan galaanaa hamaan kun sababii balleessaa kootiitiif dhufe
    nan beeka” jedhee deebise.
  fra-LSG: 'Il leur répondit: Prenez-moi, et jetez-moi dans la mer, et la mer se calmera
    envers vous; car je sais que c’est moi qui attire sur vous cette grande tempête.'
  gnn-gnn: Ga ŋayinydja waŋana ŋunhiyinydja Djawunanydja bitjarrana, “Yana ŋurrkamana
    nhuma yurru ŋarranha gapulilina, bala yurru ŋayi dhuwala watanydja ga gapunydja
    ḏaḏawyunna. Dhuwalanydja ŋunhi ŋarrapi yätjtja, ŋunhi ŋayi bitjarrayinydja, gapu
    ga wata,” bitjarra ŋayi Djawunanydja ḻakaranhamina.
  yal-yal: Awa, Yunusa yi e yabi, a naxa, “Ɛ n tongo, ɛ yi n woli fɔxɔ igeni, nayi
    igena a raxarama nɛn. N na kolon fa fala foye gbeeni ito ɛ tɔrɔma n tan nan ma
    fe ra.”
  iou-iou: Yäwäwä Jonatä yäwetkuk; Näk yäpmäŋpäŋ gwägu gänaŋ maŋpä äpmoŋira uyaku
    gwägu wareŋi nämo pärek yäk. Nadätat, gwägu wakiinik täyak u näka yäŋpäŋ täyak
    yäk.
  haw-1868: 'A i mai la kela ia lakou, E lawe oukou ia''u, a e kiola ia''u iloko o
    ke kai, a e malie iho ke kai ia oukou: no ka mea, ua ike au, no''u nei i hiki
    mai ai keia ino nui maluna o oukou.'
  arb-NAV: 'فَأَجَابَهُمْ: «خُذُونِي وَاطْرَحُونِي إِلَى الْبَحْرِ فَيَسْكُنَ، لأَنِّي
    مُوْقِنٌ أَنَّ هَذَا الإِعْصَارَ الْمُرِيعَ قَدْ هَاجَ عَلَيْكُمْ بِسَبَبِي».'
  adz-adz: Da Yona ini binaꞌ, “Waraꞌ i dzi da watapu dzi naruꞌ uruts, da uruts bungꞌ
    antung. Dzi sruꞌ gin i dzi asubangꞌ igi da fifing tsiraꞌ bingan ani iwaꞌ da agam.”
  ewe-ewe: Yona gblɔ na wo be, “Mikɔm ƒu gbe ɖe ƒua me ekema ahom la nu atso. Elabena
    menya be tanye ahom la le tutum ɖo.”
  nuy-nuy: Nigaayung na-Jonah ni-yamayn, “Ngirri-barawudang ama-lhagayag-guy, marri
    anggu-muḏaḏbang yungguyung ana-wuwalulu. Anaani wu-waṉiyn, ngaya-waj yamba anaani
    ngaaṉbini aladi.” Dani-yung ni-yamayn.
  eng-LEE: 'And he said unto them, Take me up, and cast me forth into the sea: so
    shall the sea be calm around you; for I know well that because of me is this great
    tempest upon you.'
  gvn-gvn: '@see-verse:JON.001.011'
  asm-FB: তেতিয়া যোনাই তেওঁলোকক ক’লে, “মোক দাঙি সমুদ্ৰত পেলাই দিয়ক, তেতিয়া আপোনালোকৰ
    বাবে সাগৰ শান্ত হ’ব; কিয়নো মই জানো যে, মোৰ কাৰণেহে আপোনালোকৰ ওপৰলৈ এই প্রবল ধুমুহা
    আহিছে।”
  sus-A: عَننَبِ يُنُسَ نَشَ عٍ يَابِ، «ﭑ عَ كٌلٌن عَ يِ تُرُننَادّ شُنفبٍ شُن تِشِ
    وٌ رَ ﭑ تَن نَن مَ قٍ رَ. وٌ شَ ﭑ وٌلِ بَا مَ. نَ كُي عَ رَشَرَ مَ نّ.»
  fra-SBL: 'Il leur dit : « Prenez-moi, et jetez-moi dans la mer. Alors la mer se
    calmera pour vous, car je sais que c''est à cause de moi que cette grande tempête
    est sur vous. »'
  hbo-hbo: וַיֹּ֣אמֶר אֲלֵיהֶ֗ם שָׂא֙וּנִי֙ וַהֲטִילֻ֣נִי אֶל־הַיָּ֔ם וְיִשְׁתֹּ֥ק
    הַיָּ֖ם מֵֽעֲלֵיכֶ֑ם כִּ֚י יֹודֵ֣עַ אָ֔נִי כִּ֣י בְשֶׁלִּ֔י הַסַּ֧עַר הַגָּדֹ֛ול
    הַזֶּ֖ה עֲלֵיכֶֽם׃
  yka-yka: “Lakasanun bi ku dem tahik,” paˈinne, “ubus ngateddoˈ iyan balik. Kataˈuhanku
    hep weˈ aku jānnen hangkan tekka lahat-lahat inin si kaˈam.”
  shp-NTPO: 'Jatianra Jonassen jato neskáa iki: —Aniparo napo ea potakanwe, jatianra
    aniparo bechon tantiti iki. Enbira onanke, ea kopí riki nato ani niwe koshi matoki
    paketa iki ixon —akin jato aká iki.'
  piu-2006: '@see-verse:JON.001.011'
  pjt-pjt: Ka Jonah-lu wangkangu, “Nyurampa kuranguṟu wiya nyangatja, ngayulanguṟu.
    Kaṉiya uṟungka waṉi, ka waḻpa uṟu mapalku atanariku.”
  bgs-bgs: Igtaba si Jonas, na mà din, “Antugga tun ta dagat ébô sumódô tô magdakál
    balud, su isóddóran ku na sakán é gunayan kani dakál kadattan na igdunggù ákniyu.”
  kik-kik: Nake akĩmacookeria atĩrĩ, “Njoyai mũnjikie iria-inĩ na nĩrĩkũhoorera. Niĩ
    nĩnjũũĩ atĩ nĩ mahĩtia makwa matũmĩte kĩhuhũkanio gĩkĩ kĩnene kĩmũkore.”
  ksr-ksr: 'Kaeŋ qisiŋ mugi kokaeŋ meleema iŋijoro: “Siri dimboŋ koi mono noojoŋ ama
    qanananoŋ uma qeji, niinoŋ ii moma kotojeŋ. Kawaajoŋ mono nii noma kowenoŋ borogi
    kemebe goroŋ qewaa.”'
  omb-omb: Me nge mo veve lawera vena, “Nen wali eu me nem tuli eu hivo lolo tahi.
    Mwerehi vin veie na tahi vin mesuri ba neu nau iloe huri vena neu nau veie tau
    navo ramo lawoa ram saugi gimiu.”
  fra-NCL: 'Il leur répondit : « Prenez-moi et me jetez à la mer, et la mer s’apaisera
    pour vous ; car je sais que c’est à cause de moi que cette grande tempête est
    venue sur vous. »'
  cek-AK: Jonah mah nihcae khaeah, Kai hae na la oh loe, tuipui thungah na va o halat
    ah, to tiah nahaeloe tuiphu to dip tih. Kai pongah ni nangcae nuiah takhi sae
    songh, tiah ka panoek, tiah a naa.
  xla-xla: Epalati Yonata asiyama yia꞉ watle epo atlaiyo, “Na꞉ batalimaletapo sokomoko
    patota wua꞉ dla mo-pualepo. Epedeme na꞉ tlo hampame kaula dla hamastaiya. Epelepiye,
    ulo patoto mate epo sokomoko mateta medla ka꞉llipe,” diyo.
  cuk-cuk: 'Jonás abin-sogded: —Ar an-nukad we-burwa-dummad nomaid. Degisoggu, gasa
    be an-imakmala, demargi be an-metemala, ar degii geb demar bogilegoed.'
  uig-CYR: 'У уларға: — Мени көтирип деңизға ташливетиңлар, шу чағда деңиз силәр үчүн
    тиничлиниду; чүнки билимәнки, бу зор боран мениң сәвәвимдин силәргә чүшти, — деди.'
  pma-pma: Sakini, Siona vit kesi mini keil vit, “Mihou lat inau ka miheson nau niha
    en atas. En avong koa mihoumoni, atas hemai ris hetahos. Nakilea keke mari eang
    koanek mul muas kami venau varei.”
  tel-2017: యోనా “నా కారణంగానే ఈ గొప్ప తుఫాను మీ మీదికి వచ్చిందని నాకు తెలుసు. నన్ను
    ఎత్తి సముద్రంలో పడవేయండి, అప్పుడు సముద్రం మీ మీదికి రాకుండా నిమ్మళిస్తుంది” అని
    వాళ్లకు జవాబిచ్చాడు.
  hat-BSA: 'Li te di yo: “Leve mwen, jete m nan lanmè a. Konsa, lanmè va vin kalm
    pou nou; paske mwen konnen ke se akoz mwen menm ke gwo tanpèt sa a rive sou nou.”'
  bxh-bxh: Diyona alinadi ya bui, iyen, Au pei lidiyegu, haba gabogabo ya daumwali.
    E sibai mate egu ponoli yai yauma ya abi esegahimiu.
  emi-emi: Me ghe uela etaira va, “Am saueghila me am sau velueghi sio elamana me
    aue luei, ta mausighi me kinatama ttasi eteva euviuviem.”
  kos-kos: Jonah el topuk, “Sisyula nu in meoa uh na ac fah mihsi. Nga etu lah nga
    pa pwanang kowos sun eng na upa se inge.”
  hbo-WLC: וַיֹּ֣אמֶר אֲלֵיהֶ֗ם שָׂא֙וּנִי֙ וַהֲטִילֻ֣נִי אֶל־הַיָּ֔ם וְיִשְׁתֹּ֥ק
    הַיָּ֖ם מֵֽעֲלֵיכֶ֑ם כִּ֚י יוֹדֵ֣עַ אָ֔נִי כִּ֣י בְשֶׁלִּ֔י הַסַּ֧עַר הַגָּד֛וֹל
    הַזֶּ֖ה עֲלֵיכֶֽם׃
  ibo-ibo: Ọ gwara ha, “Bulienụ m tụnye nʼime osimiri. Nke a ga-emekwa ka ọ dajụọ.
    Nʼihi na amaara m na ọ bụ nʼihi m ka ebili mmiri ọjọọ a ji na-abịakwasị unu.”
  ory-ory: ତହିଁରେ ସେ ସେମାନଙ୍କୁ କହିଲେ, “ମୋତେ ଧରି ସମୁଦ୍ରରେ ପକାଇଦିଅ; ତହିଁରେ ସମୁଦ୍ର ତୁମ୍ଭମାନଙ୍କ
    ପ୍ରତି ସୁସ୍ଥିର ହେବ; କାରଣ ମୋʼ ସକାଶୁ ତୁମ୍ଭମାନଙ୍କ ନିକଟରେ ଏହି ମହାତୋଫାନ ଉପସ୍ଥିତ ହୋଇଅଛି
    ବୋଲି ମୁଁ ଜାଣେ।”
  wmt-wmt: '@see-verse:JON.001.011'
  chk-chk: Iwe, Sona a üreniir, “Oupwe aturueitiu leset, mürin epwe lüala won matau.
    Pun üa silei pwe ei mölümöl mi watte a chök feito womi pokitei.”
  ssd-ssd: 'Yona nu ndek saniŋgina: Ye tumba yu mbol bukŋgap le yu mukuwamŋgat. Yeŋge
    mbaren le yu mbalo sugo sugo te tiŋgade le tane piti tade ŋgina.'
  rop-rop: Wal Jona bin tok, “Wal yumob lafta tjakam mi brom dijan bout langa solwoda.
    Yumob lafta dum lagijat blanga meigim det strongbala win jidan kwaitbala, dumaji
    mi na bin meigim dijan trabul kaman langa yumob.”
  mwf-2018: Mu nukunu Jonah kathu-ka mampirruneme, “Nga, nunnengikununeme ngarra lalingkin
    i nhini-ka thu wirrirr kanhi-ka madhapnu warda i da watmam deyida pirranu. Ngay
    da matha ngungannarrubangneme thu wirrirr ngala kanhi-yu. Ngay da matha mere murrinh
    menabaththa Pule ngala ngay-yu i nhini-ka thu wirrirr ngala kanhi wurdannhethukneme-yu,”
    mampirruneme nukunu Jonah kathu-yu.
  ukr-1871: 'Тодї він сказав їм: Возьміте мене та й вкиньте мене в море; тодї воно
    втихне про вас; я бо добре знаю, що ся страшенна хуртовина прийшла на вас через
    мене.'
  eng-AOI: Jonah said, “Throw me into the sea, and then this wind and sea will calm
    down. I know it is because I disobeyed God that we are in this storm.”
  deu-1951: 'Er sprach zu ihnen: Nehmt mich und werft mich ins Meer, so wird das Meer
    sich gegen euch beruhigen! Denn ich weiß wohl, daß dieser große Sturm um meinetwillen
    über euch gekommen ist.'
  eng-JPS: 'And he said unto them: ''Take me up, and cast me forth into the sea; so
    shall the sea be calm unto you; for I know that for my sake this great tempest
    is upon you.'''
  srp-1865: 'A on im reèe: uzmite me i bacite me u more, i more æe vam utoliti, jer
    vidim da je s mene došla na vas ova velika bura.'
  lug-lug: N’abagamba nti, “Munsitule munsuule mu nnyanja ennyanja eneeteeka, kubanga
    esiikuuse ku lwange.”
  heb-heb: ויאמר אליהם שאוני והטילני אל הים וישתק הים מעליכם כי יודע אני כי בשלי הסער
    הגדול הזה עליכם׃
  ben-IRV: তিনি তাদেরকে বললেন, “আমাকে ধরে সমুদ্রে ফেলে দাও, তাতে সমুদ্র তোমাদের জন্য
    শান্ত হবে; কারণ আমি জানি, আমারই দোষে তোমাদের উপরে এই ভীষণ ঝড় এসেছে।”
  pan-pan: ਤਦ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਕਿਹਾ, “ਤੁਸੀਂ ਮੈਨੂੰ ਚੁੱਕ ਕੇ ਸਮੁੰਦਰ ਵਿੱਚ ਸੁੱਟ ਦਿਉ, ਫੇਰ
    ਸਮੁੰਦਰ ਤੁਹਾਡੇ ਲਈ ਸ਼ਾਂਤ ਹੋ ਜਾਵੇਗਾ ਕਿਉਂਕਿ ਮੈਂ ਜਾਣਦਾ ਹਾਂ ਕਿ ਮੇਰੇ ਹੀ ਕਾਰਨ ਇਹ ਵੱਡਾ
    ਤੁਫ਼ਾਨ ਤੁਹਾਡੇ ਉੱਤੇ ਆਇਆ ਹੈ।”
  rmy-LOVARI: — Лэн ман ай щюдэн андо море, — пхэндас вов, — ай о паи чендэшыяпэ.
    Мэ жянав, кэ кадо насул штормо пэлас пэ тумэндэ анда мандэ.
  tkr-tkr: 'Yunusee manbışik''le eyhen: – Zı alyart''u deryaheeqa huvoxhre. Manke
    mıts ulyoozarasda. Zak''le ats''an, məxübne it''umne mıtseeqa şu zal-alla gyapk''ı.'
  mya-JVB: ငါ့ ကိုချီ ၍ ပင်လယ် ထဲ သို့ ချ ပစ်ကြလော့။ သို့ပြုလျှင် ၊ လှိုင်းတံပိုးသည်
    သင် တို့၌ ငြိမ်း လိမ့်မည်။ ဤ ပြင်းစွာ သော မိုဃ်းသက်မုန်တိုင်း သည် ငါ့ ကြောင့်
    သာ သင် တို့အပေါ် သို့ ရောက်သည်ကို ငါ သိ ၏ဟု ပြန်ပြော သော်လည်း ၊
  tte-O: Kabo Yona iwalolau kolili iwaloba, “Wagabae-lobiyegau kalita mena na idaumwali.
    Yakataiyako yau yagu pwanoli kaiwena mwa wowoli lalakina bwaite iyawatagili kolimiu.”
  tvk-tvk: Ma Siona bit rilomun ni mi xil bit, “Mupo nou e muso nou nihe tas. Melele
    xa mupol ni imak, ma tas mei ihos rilomun. Nakila xa votiang ak bas xir mak venou
    vari.”
  tbg-tbg: Vika minti tuvaro Ionaava tiharo, Ne ti utu vare nora namariqi vara vaavi
    aqu kaivaro namarivano oti vaiqiro tirema variarire. Te virara kankomake irunarave.
    Te maini anunara kaarama aaronaavano niqi qovaraiqivo, tiro.
  hmo-hmo: Iona ia haere, ia gwau, “Umui ese lau do umui abia, bona davara dekenai
    lau do umui negea. Unai neganai lai guba be do ia doko. Lau diba, lauegu kerere
    dainai, inai lai guba dikana be umui dekenai ia vara.”
  ata-ata: Anu mukolineꞌi aloxo ꞌo, “Ngasuꞌaleli uluꞌelai no luaki la sou anu utalo
    xo enisi ane, eni tavaꞌu laꞌave tatila ane muxalisinge ꞌo.”
  urd-urd: तब उस ने उन से कहा, “मुझे उठा कर समन्दर में फ़ेंक दो, तो तुम्हारे लिए समन्दर
    ठहर जाएगा; क्यूँकि मै जानता हूँ कि यह बड़ा तूफ़ान तुम पर मेरी ही वजह से आया है।”
  rus-SYN: 'Тогда он сказал им: возьмите меня и бросьте меня в море, и море утихнет
    для вас, ибо я знаю, что ради меня постигла вас эта великая буря.'
  rmy-SERVI: 'Тунчи вов пхэнда лэнди: — Лэн ман и вычювэн ды море, тай море пэрэачела
    гвалтовать важ тумэнди. Мэ джянав, со кадыя бари грыжа доросля тумэн пала ман.'
  bqc-SIM: 'A ònɛ́: À ma sɛ à ma zu ísiau, i busaɛ́, asa má dↄ̃̀ mámɛ ma gɛ̃ázi
    ń zàa''ĩan gbãaɛ beeo.'
  tcz-CHONGTHU: Hichun aman amaho koma chun keima hi nei dom sangun lang Twikhanglen'a
    hin neiseplut leu chun hichi twipi kinong hi tang tante “Ajeh chu hiche twipi
    kinong hi keijeh ahi” ati.
  mar-mar: तो त्यास म्हणाला, “तुम्ही मला उचलून समुद्रात फेकून द्या म्हणजे समुद्र तुमच्यासाठी
    शांत होईल; कारण माझ्यामुळे हे मोठे वादळ तुम्हावर उठले आहे हे मला माहीत आहे.”
  tcs-tcs: So Zona i bin ansa dempla baigen, ‘Sake mi insaid lo solwata, ane da bigsi
    ane da win i go kamdaun. Diswan i polt blo mi. Ai bin meke dis trabol kam po yumpla.’
  soq-soq: Iona mo sipoamone wanase, “Ne atenten ema ipa ne kadina baiwa e kadi ema
    donsailana, sa baiwa ne wadaneane owa bedewe aubaneano lawara ita rauwanaga ema
    obasalepie dialepi.”
  qub-qub: 'Chaura Jonás niran: «Lamarman jitarpamay. Chaura lamar yacu pullchajyaynenga
    chawangami. Nogaga musyämi juchayoj cashäta. Chaymi Tayta Diosga wayratapis wayraycächimun.»'
  bqp-bqp: Mɑ u bu wisɑ u nɛɛ, i mɑn suo i kpɛ̃ɛ nim wɔ̃ku ge sɔɔ. Sɑɑ yerɑ nim mɛ,
    mu koo mɑri. Domi nɑ yɛ̃ mɑ nɛn sɔ̃nɑ woo bɔkɔ geni gɑ seewɑ.
  hat-hat: 'Jonas reponn yo: -Pran m'', lage m'' nan lanmè. Lanmè a va kal nèt. Mwen
    konnen se mwen menm menm ki lakòz nou pran nan van tanpèt sa a.'
  eng-BSB: “Pick me up,” he answered, “and cast me into the sea, so it may quiet down
    for you. For I know that I am to blame for this violent storm that has come upon
    you.”
  eng-WEBPB: He said to them, “Take me up, and throw me into the sea. Then the sea
    will be calm for you; for I know that because of me this great storm is on you.”
  kbq-kbq: Hazageno nagrira nasgahutma hagerimpi matevu natrenkeno, timo'a rurava
    hino. Nagra hago ke'na antahina nehue, na'ankure nagri hazenke zamofo agofetu
    hagerimo'a tamagritera avunea nente, huno zamasmi'ne.
  nhe-BL: 'Huan Jonás quinnanquili: ―Xinechmajcahuaca atitla, huan nopa hueyi atl
    ayoc mojmolinis. Nijmati notlajtlacol na para hualajqui ni ajacatl tlen tlahuel
    tlatemajmatía.'
  bus-bus: 'À bèńnɛ: À ma sɛ́ à ma zu ísiaan lɛ í busaare, zaakɛ má dↄ̃̀ kɛ̀ mámbe
    ma gɛ̃azi kↄ̃n zàga''ĩa gbãaa kɛ̀o.'
  gub-BL: Zon uwazar waze'eg wanupe. — Hepyhyk pe yryhu pupe hereityk pà nehe. Nezewe
    mehe ykotokaw upytu'u putar nehe. Akwaw heremiapo kwer ihe. Ko ywytuaiw ur penehe
    hekuzaromo a'e, i'i wanupe.
  ulk-ulk: “Kari able gurem natimdare a ei wakai mapodan obai. Ka umele kaka giz nali
    ableglam able auka adud wagide wabi derpeda.”
  eng-DRA: 'And he said to them: Take me up, and cast me into the sea, and the sea
    shall be calm to you: for I know that for my sake this great tempest is upon you.'
