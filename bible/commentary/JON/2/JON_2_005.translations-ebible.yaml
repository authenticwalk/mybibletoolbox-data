verse: JON.002.005
translations:
  mal-C: പ്രാണഭയത്തിലാകുംവിധം ഞാൻ വെള്ളത്തിൽ മുങ്ങിപ്പോയി, ആഴിയുടെ അഗാധത എന്നെ വലയംചെയ്തു,
    എന്റെ തലയിൽ കടൽപ്പായൽ ചുറ്റിപ്പിടിച്ചു.
  deu-TKW: 'Schon dachte ich: Ich bin aus deinen Augen verstoßen! Werde ich je deinen
    heiligen Tempel wieder erblicken?'
  lin-lin: 'Nazali komilobela : ‹ Obengani ngai mosika na miso na Yo ; nzokande ngai
    nazali kokoba kotalela Tempelo na Yo ya bule. ›'
  eng-LSV: Waters have surrounded me to the soul, || The deep surrounds me, || The
    weed is bound to my head.
  bmu-bmu: O aka omanjaret mi nöŋgöt qakne öŋgöba turum niŋgim teközap. Röndumnöhök
    möp liliköm niŋgim teközap. Köwetköt kumburereŋi miaŋön möp nöröp jupni köpeiba
    esuhuzap.
  eng-GNV: 'The waters compassed me about vnto the soule: the depth closed me rounde
    about, and the weedes were wrapt about mine head.'
  eng-WEBSTER: 'The waters encompassed me, even to the soul: the depth inclosed me
    on every side, the weeds were wrapped about my head.'
  nhw-BL: Nechatzonpolihuilti hueyi atl hasta campa más huejcatla, huan nopa cuameca
    xihuitl catli moscaltía huejcatla nechtzonyahualo.
  swh-ONEN: Maji yaliyonimeza yalinitisha, kilindi kilinizunguka; mwani ulijisokota
    kichwani pangu.
  bba-bba: Nɑ rɑɑ tii sɔ̃ɔmɔ nɑ mɔ̀, wee ɑ mɑn ɡirɑ wunɛn wuswɑɑn di, nɑ dɑ sere mi
    n tomɑ. Adɑmɑ wee tɛ̃, kon mɑɑ wunɛn sɑ̃ɑ yee dɛɛrɑru wɑ.
  eng-KJVCPB: 'The waters compassed me about, even to the soul: The depth closed me
    round about, The weeds were wrapt about my head.'
  cpy-cpy: Othonkakina opamankakina nijaa, Opeyakina ocheenkaatzira inkaari. Tema
    othonkakina ankowiyinatakina jamantoshe.
  mpx-mpx: Hoga i yabomwau kelaubwa na unun, limwan i mipainagau, lumun kaunu i avan.
  wbp-wbp: Ngapa kujaju wapirrijalku, ngula-puru-jukuju karrkarda-ngarnu mulyu-wana
    manu waninja-kurra, kapurna paliyarla-jala. Mangkururluju muru-pungu-nyayirni.
    Yartura-piyarluju marna-jangkarluju muku warurnu jurru-wanaju.
  luo-luo: Pi mane olwora nobwoga kendo kude mag nam bende noima kendo buya mag nam
    nogajore e wiya.
  meu-meu: Davara ese e habubunigu, dobu gabuna ese e ḡeḡegu ahu, alaga ese kwaragu
    e ḡovaia ahu,
  npi-ULB: पानीले मेरा घाँटीसम्म नै भर्‍यो । र मेरो सबैतिर समुद्रको गहिराइ थियो, र
    मेरो टाउकोमा समुद्रका झारहरू बेहेरिए ।
  yor-yor: Omi yí mi káàkiri, àní títí dé ọkàn; ibú yí mi káàkiri, a fi koríko odò
    wé mi lórí.
  wos-wos: Gu wuniré yakitéfindéka wuni yanambi yike ye. Gu wuniré atéfék dé yakitéfi.
    Gumbu rekwa wara wuna anéngambambu dé gisangwandé.
  emp-NTPO: Pusaba mʌ̃ra jũma ãnã erob̶asia. Ab̶ed̶a mʌ̃ra pusajãne b̶asia. Maʌ̃ne
    pusajãnebema chiruara mʌ̃ borod̶e bʌracuasia.
  ind-ind: Lautan luas menutupi seluruh tubuhku! Air laut menenggelamkan aku, dan
    rumput laut seolah-olah sudah melilit kepalaku.
  pes-OPCB: «در امواج دریا فرو رفتم. مرگ بسیار نزدیک بود. آبها مرا احاطه کردند و علفهای
    دریا دور سرم پیچیدند.
  lcm-lcm: Laman kamela karaunai anig. Laman kala pakut asip aongos iau. Ri aigamang
    kimela pis aulitai ani patug.
  tgl-ULB: Nilukuban ako ng mga tubig hanggang sa aking leeg; nakapalibot sa akin
    ang kalaliman; nakabalot sa aking ulo ang damong-dagat.
  rmn-rmn: 'Мэ пхэнлём: «Кувдимэ мэ Тэ якхендар; ай мэ генэ кан дикхав о шужо храми
    Тинро».'
  kca-kca: 'Ма йастәсәм: Нӑӈ мӑнэм куш сэм сайа йэԓ воштәсэн, ма ищи пӑ Нӑӈ йэмәӈ
    хотэн шийаԓәԓэм.'
  cbu-NT: kungsha izuuru nuwaa purangiya. Imurish wantsush nuwaa tapshturangiya. Mishat,
    tundunarputssha muchimunutamti izuuru kpatarangiya.
  hui-hui: Ai iba berearume i̱ berewagoria ibalu namu lalu solowara berearume i̱ bira
    dambiore ho wahayagoni. Iba gagua wiarumebi ibalu i̱naga haguane hubabu mabu biyagoni.
  wrs-wrs: Tanam, wanplombva kamba wohehlithi, wo wan ilva kamba ningei kura, wo kamba
    wusprovna,
  mya-mya: ရေ​သည်​အ​ကျွန်ုပ်​ကို​ဝိုင်း​ရံ​သ​ဖြင့်​အ​ကျွန်ုပ် သည် အ​သက်​ရှူ​၍​ပင်​မ​ရ​တော့​ပါ။
    ပင်​လယ်​ရေ​သည်​အ​ကျွန်ုပ်​အား​လွှမ်း​မိုး​လျက်၊ ပင်​လယ်​ဒိုက်​ပင်​တို့​သည်​လည်း
    အ​ကျွန်ုပ်​၏​ဦး​ခေါင်း​ကို​ရစ်​ပတ်​ကြ​ပါ​၏။
  bod-N: ང་ཡི་སྲོག་ནི་ཆུ་ཡིས་འཆི་ལམ་དྲངས༎ གཏིང་ཟབ་རྒྱ་མཚོས་ཁོ་བོ་བསྐོར་ཅིང་སྐོར༎ མཚོ་རྩྭ་ང་ཡི་མགོ་ལ་དཀྲིས་པར་གྱུར།།
  wsk-wsk: Ani gagi aga ira kaluwuram se naung du biya mu ningi bagakasam, se gagi
    ko sirsir mel asupuling amone isi gurugam.
  sna-sna: Mvura zhinji dzandikomberedza dzikandityisa; pakadzikadzika pakandikomberedza;
    sora regungwa rakamonera musoro wangu.
  spa-BLM: Las aguas me rodearon, hasta el alma. Lo profundo me rodeaba. La maleza
    se enredó en mi cabeza.
  cac-cac: Ix in mucchajcanem d'a sjulal yich a' mar chi'. Ix och b'ac'an juntzan̈
    an̈ an̈ c'ultac ay d'a yol a' chi' d'a in jolom.
  swh-ULB: Maji yalifunika kunizunguka karibu na shingo yangu; kina kilinizunguka;
    mwani ukakizinga kichwa changu.
  bel-bel: 'І я сказаў: адкінуты я ад вачэй Тваіх, аднак я зноў убачу сьвяты храм
    Твой.'
  wed-wed: “Boga i puruiu lavutui i tupo ma aragoma kolau i pani.
  deu-ELBBK: 'Und ich sprach: Verstoßen bin ich aus deinen Augen; dennoch werde ich
    wieder hinschauen nach deinem heiligen Tempel.'
  mbb-OT: Inteledted ad te wahig ne henduen te egkelened ad. Is ulu ku, nevukusan
    te sagbet diyà te zagat.
  mal-2015: വെള്ളം പ്രാണനോളം എന്നെ വളഞ്ഞു, ആഴി എന്നെ ചുറ്റി, കടൽപുല്ലു എന്റെ തലപ്പാവായിരുന്നു.
  tuo-NT: Yʉꞌʉ aco poꞌpeapʉ nígʉ̃, wẽrĩmiasʉ. Dia pajiri maa poꞌpeapʉ niapʉ. Ti maa
    cjase áburi yʉꞌʉ dʉpoapʉre suꞌriwãꞌamʉjãpʉ.
  gvs-gvs: Asou négwasa ituko ima nukotogu goi, nakae dimówana ilataoigu, e dodouna
    dabagu ipaimi.
  rmc-rmc: 'A phenďom mange: ‚Kajte som odčhido tire jakhendar, the avke dikhava tiro
    sveto Chramos.‘'
  nlg-nlg: Na tahi te sukuu mu dutu ni mate, na tahi te taokuviu mu dutu ni lulumi.
    Mana buburu (lealeaga) ni tahi te virighoa na ulugu.
  pes-OPV: آبها مرا تا به‌جان احاطه نمود و لجه دورمرا گرفت و علف دریا بسر من پیچیده
    شد.
  ron-1924: Апеле м-ау акоперит пынэ апроапе сэ-мь я вяца, адынкул м-а ынвэлуит, папура
    с-а ымплетит ын журул капулуй меу.
  aui-aui: Bi yegii isowomumugu da gerubana yawiigu ayatavenina, bi boga dumaduma
    ivikenaviviregu, da watawata gayamigu siviruvivireni.
  ben-OBCV: আমার চারপাশের জলরাশি আমাকে ভীত করল, অগাধ জলরাশি আমাকে ঘিরে ধরল; সাগরের
    আগাছা আমার মাথায় জড়িয়ে গেল।
  lex-lex: La'pa tahi' lola tieru de a'g etlia hletna-yoiri letgara-mneneheni. Illu-retre'eta
    nawniotra-natniallia la' a o'tu.
  som-som: Biyihii way i hareerayeen xataa naftayda, Moolkiina wuu igu wareegsanaa;
    Madaxaygana waxaa ku duudduubnaa caws badeed.
  lat-VUC: 'Et ego dixi: Abjectus sum a conspectu oculorum tuorum; verumtamen rursus
    videbo templum sanctum tuum.'
  aoi-aoi: Makarde-ka ngumu-wurumbijuwama ningenumamalya ngumi-yikarrngajuwama, nara
    ki-ngengkuwangina. Umba ngalaja mamungwulya namurndak-ararikama nganyangwa-manja
    aringka.
  eng-ASVBT: The waters compassed me about, even to the soul; The deep was round about
    me; The weeds were wrapped about my head.
  mna-mna: Duubu ipol salakaala yo ma ikoto yo, mi tai ilol yo kek. Mi uteŋ na, mbutmbuutu
    tai kana ikaukau ma imap.
  ita-1885: 'Ed io ho detto: Io sono scacciato d''innanzi agli occhi tuoi; Ma pure
    io vedrò ancora il Tempio della tua santità.'
  eng-LXXUP: 'And I said, I am cast out of thy presence: Shall I indeed look again
    toward thy holy temple?'
  eng-ULB: The waters closed around me up to my neck; the deep was all around me;
    seaweed wrapped around my head.
  spa-VBL: El agua formó un torbellino sobre mi y no podría respirar. Las profundidades
    me arrastraban, y las algas se enredaban en mi cabeza.
  fra-_FOB: Les eaux m'ont environné jusqu'à l'âme; l'abîme m'a enveloppé; les roseaux
    ont entouré ma tête.
  mal-mal: വെള്ളം എന്റെ പ്രാണനോളം എത്തി, ആഴി എന്നെ ചുറ്റി, കടൽപുല്ല് എന്റെ തലപ്പാവായിരുന്നു.
  urd-GVR: Pānī mere gale tak pahuṅch gayā, samundar kī gahrāiyoṅ ne mujhe chhupā
    liyā. Mere sar se samundarī paude lipaṭ gae.
  suz-BL: आं एर ओंथ ब्‍वाक्‍कु बाक्‍तीके, हेरा बेक्‍ती। गो ब्‍वाक्‍कु आगाम बाक्‍ङानु,
    आं पिया लेउम सुम्‍शो बाक्‍त। भजन संग्रह १८:५; भजन संग्रह ६९:२
  eng-NOY: The waters compassed me about, even to the life, The deep enclosed me round
    about; Sea-weeds were bound around my head;
  ita-1927: (H2-6) Le acque m’hanno attorniato fino all’anima; l’abisso m’ha avvolto;
    le alghe mi si son attorcigliate al capo.
  ckb-ckb: ئاو دەوری دام، تاکو ئەوەی ترس گەیشتە گیانم، قووڵایی دەوری گرتم، گیای دەریا
    لەسەرم ئاڵا.
  eng-BBE: The waters were circling round me, even to the neck; the deep was about
    me; the sea-grass was twisted round my head.
  kan-OKCV: ನನ್ನನ್ನು ಸುತ್ತುತ್ತಿದ್ದ ನೀರು, ನನ್ನನ್ನು ಭಯಪಡಿಸಿತು. ಅಗಾಧವು ನನ್ನನ್ನು ಸುತ್ತಲೂ
    ಮುಚ್ಚಿಕೊಂಡಿತು. ಜಂಬು ಹುಲ್ಲು ನನ್ನ ತಲೆಗೆ ಸುತ್ತಲಾಗಿತ್ತು.
  tam-2017: தண்ணீர்கள் என்னுடைய ஜீவனை எடுக்க என்னை நெருக்கினது; ஆழங்கள் என்னைச் சூழ்ந்தது;
    கடற்பாசி என் தலையைச் சுற்றிக்கொண்டது.
  app-app: Sileng te rori nana, bi tewelwel naa nama mat. Teh tetpo daltsi nana bwera
    watnede bi vilih nan teh rat vihvi butsuk.
  spa-RV-1909: 'Y yo dije: Echado soy de delante de tus ojos: mas aun veré tu santo
    templo.'
  ron-BTF: Apele m-au încercuit, până la suflet; adâncul m-a învăluit; papura era
    împletită în jurul capului meu.
  eng-WEBP: The waters surrounded me, even to the soul. The deep was around me. The
    weeds were wrapped around my head.
  eng-FBV: The water swirled over me so I couldn't breathe; the deep sucked me down;
    seaweed wrapped itself around my head.
  nld-1939: Het water steeg me tot de lippen, De afgrond hield me gevangen; Het zeewier
    omkranste mijn hoofd Met een blijvende tooi.
  nch-BL: Techatzonpolihuilti hueyi at hasta campa más huejcata, huan nopa cuameca
    xihuit cati moscaltía huejcata techtamihuijconqui.
  tfr-NTPO: Tja jnena dl̈ung dyorë uunkong, tja kjingara dl̈ung rong l̈irë, dl̈ung
    kjl̈o sho opl̇l̇gwing jong bor dl̈u go.
  vie-1934: (02-6) Nước bao phủ lấy tôi, cho đến linh hồn tôi; Vực sâu vây lấy tôi
    tư bề; Rong rêu vấn vít đầu tôi.
  hin-CV: डुबानेवाला पानी मुझे डरा रहा था, गहराई मेरे चारों तरफ थी; समुद्री घांसपात
    से मेरा सिर लिपटा हुआ था.
  spa-BES: Las aguas me cercaron, hasta el cuello; lo profundo me envolvió; la hierba
    marina estaba retorcida alrededor de mi cabeza.
  tdx-tdx: Aa le hoe iraho, nahifike tsy ho isam-pihaino’o; fa ho toliheko indraike
    i kivoho’o miavakey.
  tha-KJV: น้ำก็ท่วมมิดข้าพระองค์ คือถึงจิตใจข้าพระองค์ ที่​ลึ​กก​็​อยู่​รอบตัวข้าพระองค์
    สาหร่ายทะเลก็พันศีรษะข้าพระองค์​อยู่
  por-BR-2018: As águas me cercaram até a alma, o abismo me rodeou; as algas se enrolaram
    à minha cabeça.
  deu-ELO: (02:6) Die Wasser umfingen mich bis an die Seele, die Tiefe umschloß mich,
    das Meergras schlang sich um mein Haupt.
  caa-caa: Pues e nuxi jaꞌ cay uxojyren inyajrer y cay uyarien esto tiaꞌ más intam
    e jaꞌ, y e sian cꞌopot lo que ayan macuir e nuxi jaꞌ cay ubꞌacruꞌ ubꞌa tanior.
  eng-WYC-2018: Waters (en)compassed me till to my soul, deepness environed me, the
    sea(weed) covered mine head. (The water surrounded me unto my very breath, the
    depths environed me, the seaweed covered my head.)
  epo-epo: Ĉirkaŭis min akvo ĝis la animo; Abismo min ĉirkaŭis; Junko kovris mian
    kapon.
  uig-PIN: Sular meni yutup kǝtküdǝk dǝrijidǝ oriwaldi, Dengiz tǝkti meni ⱪapsiwaldi;
    Dengiz qɵpliri beximƣa qirmixiwaldi.
  beo-beo: Hano misini na dedeboi, amola hano wayabo misini na da:i huluanedafa dedeboi
    amola hano gadula:me da na da:i busa:gi amola huluane lala:gili dedeboi dagoi.
  tpi-OTNT: Si i bruk antap long mi, na i pasim win bilong mi. Na solwara i karamapim
    mi olgeta. Gras bilong solwara i raunim het bilong mi.
  hau-SA: Ruwayen da suke kewaye da ni sun yi mini barazana, zurfi kuma ya kewaye
    ni, ciyayin ruwa suna nannaɗe kewaye da ni.
  uig-LAT: Sular méni yutup ketküdek derijide oriwaldi, Déngiz tekti méni qapsiwaldi;
    Déngiz chöpliri béshimgha chirmishiwaldi.
  nde-nde: Indonga zamanzi zaziqonde ukungimbokotha, ngangihanqwe yinziki; inkunkuma
    yotshani bolwandle yangithandela ekhanda.
  ton-ton: 'Naʻe kāpui au ʻe he ngaahi vai, ʻio, ʻo aʻu ki hoku laumālie: naʻe kāpui
    takatakai au ʻe he loloto, naʻe takatakai ʻae limu ʻi hoku ʻulu.'
  ces-1613: 'Bylť jsem již řekl: Vyhnán jsem od očí tvých, ale ještěť pohledím na
    tvůj svatý chrám.'
  eko-eko: Maati khukifiya vakhulo, khilintti khukizukulela na mirawa khukizokonzela
    eeshwa yaka.
  eng-WMB: The waters surrounded me, even to the soul. The deep was around me. The
    weeds were wrapped around my head.
  tam-TCV: என்னை விழுங்கிய தண்ணீர் என்னைப் பயமுறுத்தியது, ஆழம் என்னை சூழ்ந்துகொண்டது;
    கடற்பாசிக்கொடிகள் என் கழுத்தைச் சுற்றிக்கொண்டன.
  ceb-ULB: Nagpalibot ang tubig kanako aron sa pagkuha sa akong kinabuhi; ang kalawom
    anaa sa akong palibot; naputos ang akong ulo sa mga sagbot sa dagat.
  mkn-mkn: Sadiki lai beta su mati, te galombang dong hantam barmaen sang beta, deng
    aer ada tutu ame sang beta, ju rumput laut dong feo ame beta pung kapala.
  pol-UBG: Wody ogarnęły mnie aż do duszy, przepaść mnie otoczyła, moją głowę owinęła
    trawa morska.
  agr-agr: Shiig initak tepeabiajai, nayants ijitua emegkatkabi, initkanmaya dupa
    aidau buukjun pempenjibi.
  kyc-kyc: Ipwa kota dokome namba yambe pyalu pyao pyapya dokopa namba walu lapala
    kumalena pipu dee ipwa kota dokona isoko ipwa koko andenge dupwame nambana ayemba
    yaki pipya.
  urd-GVU: پانی میرے گلے تک پہنچ گیا، سمندر کی گہرائیوں نے مجھے چھپا لیا۔ میرے سر
    سے سمندری پودے لپٹ گئے۔
  eng-OEBCW: The waters surrounded me, the great deep engulfed me, the sea weeds were
    wrapped about my head.
  deu-1912: Wasser umgaben mich bis an mein Leben, die Tiefe umringte mich; Schilf
    bedeckte mein Haupt.
  ntj-ntj: Kapi kaninytjarra-rna tjarrpangu ngita-ngitarringkulalpi purtu ngaalymaranytja.
    Tjiinya kapilu-rni tjutura kanyiranytja. Nyangka-rni yukiri kapingkatjalu kata
    karrpirnu kanyiranytja.
  kan-2017: ಜಲರಾಶಿಯು ನನ್ನನ್ನು ಮುತ್ತಿ ನನ್ನ ಪ್ರಾಣಕ್ಕೆ ಹಾನಿ ತಂದಿತು, ಮಹಾಸಾಗರವು ನನ್ನನ್ನು
    ಆವರಿಸಿತು, ಕಡಲಕಳೆಯು ನನ್ನ ತಲೆಯನ್ನು ಸುತ್ತಿಕೊಂಡಿತು.
  tgo-tgo: Mbwa i wovululuŋgo na i wovoŋguŋgo; na njighɨ i garubu riwaŋguke laghɨye,
    na njighɨko wolewaniye i ghavwa umbalɨŋgu.
  yap-yap: I yib e day nge tharayeg nggu l’ad ngay; nggu ligil nga’ar, me ing e lem
    nu maday chugeg.
  hlt-MCSB: Kai he tui loh ka hinglu duela a li tih, tuidung loh kai m'vael. Carhaek
    loh ka lu a bol.
  mdy-ETH: ዋኣፃ ታኣኮ ሆሎ ሄላንዳኣና ዼኤፖ ባዞ ዋኣፃኣ ጋፒሲ ታና ዔኤዼኔ፤ ዼኤፖ ባዞይዳ ባቃሊ ዓኣ ማኣታ ቶኦኮ ታኣኮ
    ማሬኔ።
  twi-ASANTE: Nsuo a abu afa me so no bɔɔ me hu, ebunu no twaa me ho hyiaeɛ; ɛpo mu
    wira kyekyeree me tiri ho.
  ipi-ipi: Solewata ika loto, namba yame peya mangua wato namba peyo ome loyale pi-pia.
    Solewata okona tani kamalumbi ateane tupamane nambana kawanenga epoto, yame peyo
    ombo apiya.
  urw-urw: Masyag ye kekia binaud koratauyar, suka nanagün. Bangar masyagüde gürenakuti
    koratauyaga. Masyag gamnab yabonde yeb taba dariweaga.
  bhl-bhl: Okmun fian be nem tikin dim kel unsomelei, e nelo dukakan kenemei, ‘Nono
    memfu angoki?’, angsi te. (Sim Fut 69:1) Kanenemei, okmun em alelbin em akikiw
    e kak so falal kasi konemse te.
  eng-WEBU: The waters surrounded me, even to the soul. The deep was around me. The
    weeds were wrapped around my head.
  bnp-bnp: A dari i kavitagu iau a popote ga mate. A utu i tabuli halui iau, a kadola
    i rako halui a gigu.
  wal-wal: “Haattai tau qooriyaa gakkanaashin mittiis; ciimma abbai tana muukkiis;
    abban de7iya maataikka ta huuphiyan xaaxettiis.
  mgh-mgh: Maasi othene yahokikhuneela mpaka ukittiya iphumu; ni ipahari yahokimirya
    ni makukhu o mpaharini yahokivilikelela mmuru.
  spa-PDDPT: Las aguas me rodearon hasta el alma. Me rodeó el abismo. Las algas se
    enredaron en mi cabeza.
  gun-gun: Yy xeao'i xerekovea peve, yy typya ma xejoko. Yxypo ikuai va'e onhemama
    xeakã rupi.
  agu-BL: Na sken chin cyaj quen jalen xe mar. Sken nopon jalen xe a'. Ncha'tz, sken
    baj sucul tib yi e'chk xtze' yi at xe mar te inwi'.
  eng-PEV: That water tried to drown me. Deep water was all around me. Seaweed wrapped
    around my head.
  ilo-ULB: Linapunosnak ti danum a mangala ti biagko; linawlawnak ti kaadalman; naibalkot
    iti ulok ti ruot ti taaw.
  kpg-kpg: Di moana gu haga holi au, gu hagamelemu au, di tai gu hagaholi au, gei
    nia geinga o lodo tai guu didi dogu libogo.
  uig-ARA: سۇلار مېنى يۇتۇپ كەتكۈدەك دەرىجىدە ئورىۋالدى، دېڭىز تەكتى مېنى قاپسىۋالدى؛
    دېڭىز چۆپلىرى بېشىمغا چىرمىشىۋالدى.
  bps-bps: I lwek di mahin mlimun deg na fan agu saif, maglimun agu mahin, na i lamun
    glabéd di ulugu.
  tof-tof: Naea kürü ngakoklaorr, kürü ngónapükü batülürr. Malua kürü metatómpükü
    küdarükürr akó malu opopora kürü singül kórrgótónóp.
  sus-sus: N naxa a maɲɔxun i bara n keri, kɔnɔ n a kolon n man fama nɛ i xa banxi
    sɛniyɛnxi tode.
  pon-2006: Madau ahpw koaduhpwalihiehdi, oh komwopwiehla; sehdo koadupwalihiehdi
    mehlel; oh dipwen nansed kan kin pidpene moangeiet.
  jae-jae: Ma aê taêc gêjam gebe ‘Aôm kôtiŋ aê su aŋga laŋômnêm, ma oc jaŋgôm amboac
    ondoc gebe matocanô êpi nêm lôm dabuŋ êtiam.’
  ksd-ksd: A ta i ga alir kikil iau, ma iau ga to na virua; Iau ga ki ta ra lamanana;
    A liaur i ga vivi ra ulugu.
  myk-myk: Nɛ bi yu jo m’a na kɔri laha mayɛ tàan. Ga nɛ na ba ma Fɛfɛɛrɛ Pɛɛŋɛ Pugbɔhɔ
    ki ɲa sanha.
  grc-BRENT: Καὶ ἐγὼ εἶπα, ἀπῶσμαι ἐξ ὀφθαλμῶν σου· ἆρα προσθήσω τοῦ ἐπιβλέψαι με
    πρὸς ναὸν τὸν ἅγιόν σου;
  ind-AYT: Air mengelilingi aku, bahkan mengancam nyawaku, lautan yang dalam mengelilingi
    aku, rumput laut melilit kepalaku.
  lid-lid: “Goi atohou eme bwele-ek, ma bwidiy kohak anya kano. Eme ma ndras tubuluhiy
    jo mara-ei. Korak badu bolo ndras badeh tabuwiy batuk.
  nya-nya: Madzi wondimiza anandichititsa mantha, nyanja yozama inandizungulira; udzu
    wa mʼmadzi zinakuta mutu wanga.
  kyg-kyg: Aniꞌmoꞌa aeno naga seno aeno nati kaeꞌnigeꞌna navamusaꞌmo noꞌauve. Solovalapi
    kahaumoꞌmo nagenopaleꞌmo kino nati kaeꞌniye.
  hrv-hrv: 'Pomislih: odbačen sam ispred očiju tvojih. Al'' ipak oči upirem svetom
    Hramu tvojem.'
  mps-mps: “Te ąį dini ena daide ugwadu pepeda peyu, tama eno mobo sabo paliali.
    Tama tamu ąįgo ena tigidali mesegelalio. Te tamu ąįde nosaigo ena tobolu bagulai
    elaluali.
  tpi-tpi: Si i bruk antap long mi, na i pasim win bilong mi. Na solwara i karamapim
    mi olgeta. Gras bilong solwara i raunim het bilong mi.
  dan-1931: 'Jeg tænkte: “Bort er jeg stødt fra dine Øjne, aldrig mer skal jeg skue
    dit hellige Tempel.”'
  vie-OVCB: Nước bao phủ cả thân thể lẫn linh hồn con, vực sâu bao bọc chung quanh.
    Rong rêu vương vấn đầu con.
  guj-2017: મારું જીવન નષ્ટ થઈ જાય એ રીતે પાણી મારી આસપાસ ફરી વળ્યાં, આજુબાજુ ઊંડાણ
    હતું; મારા માથાની આસપાસ દરિયાઈ વનસ્પતિ વીંટાળાઈ વળી હતી.
  awx-awx: Yanggätä täpän kopgum, tiwän pälä päkakopa hakin. Yanggä gäpmayi hikngä
    gwendä tängäna täpä undä hikngä täpän kopa, songäsongä yanggäne nanätä kuhitna
    gwenu wamgin.
  pon-2006A: Madau ahpw koaduhpwalihiehdi, oh komwopwiehla; sehdo koadupwalihiehdi
    mehlel; oh dipwen nansed kan kin pidpene moangeiet.
  por-BRBSL: As águas me cercaram, até mesmo para a alma. O fundo estava ao meu redor.
    As ervas daninhas estavam enroladas ao redor da minha cabeça.
  eng-OEBUS: The waters surrounded me, the great deep engulfed me, the sea weeds were
    wrapped about my head.
  cth-cth: Tui ni due sak hanelah na kalup teh, tui lungui vah na paung teh, tuipho
    ni ka lû dawk a yawngyen.
  twi-twi: Nsu a abu afa me so no bɔɔ me hu, bun no twaa me ho hyiae; po mu nwura
    kyekyeree me ti ho.
  hlt-hlt: Kai he tui loh ka hinglu duela a li tih, tuidung loh kai m'vael. Carhaek
    loh ka lu a bol.
  tbz-SIM: N yɛ̀mmɛ̀ do dò nhɑ n dootóomu, bɑ́ nɛ̀ mɛmmɛ n do yɛ̃́mu kɛ dò m bo wɛ̃tɛ
    kɛ́yɑ̀ ɑ cɛ̃sɑ̀ɑ̀tɛ̀.
  msy-2020: Kɨ ongarimɨn aven iraghu, egha kɨ avɨghazi. Ezɨ ongarim bar na avara.
    Ongarimɨn aghuir tevseviba bar nan dapanim agɨragɨri.
  rmy-VLAKH: 'Гындояспэ манди: «Витрадян ман Терэ якхэндар. Но най, мэ саекх дикхава
    Теро свынто Храмо».'
  dop-dop: Mɑɑ hʋʋwɑ sɩ n tɔɣɔnɑ-m kɛ́, mɑ kɑɑ tɑsɑ nyɑ́ tǝsɛɛlɛ kɛ nɑʋ.
  azb-azb: Nəfəsim kəsilənə qədər məni sular bürüdü, Məni dərinliklər aldı, Başıma
    yosunlar sarıldı.
  eng-DBY: 'The waters encompassed me, to the soul: The deep was round about me, The
    weeds were wrapped about my head.'
  hin-2017: मैं जल से यहाँ तक घिरा हुआ था कि मेरे प्राण निकले जाते थे; गहरा सागर मेरे
    चारों ओर था, और मेरे सिर में सिवार लिपटा हुआ था।
  wol-KYG: 'Man nag ma naan: «Dàqees na ma, ba ma sore la, waaye maay dellu gis sa
    kër gu sell ga!»'
  eng-YLT: Compassed me have waters unto the soul, The deep doth compass me, The weed
    is bound to my head.
  kne-kne: Nalnedak et adiak makayasyas. Enggay nalim-otanak si danom ya nakomotan
    toktok ko si logam di baybay.
  wat-wat: Gibo i nutautaunikuwa keta i visubanikuwa, ogodibu i tewefifinikuwa, keta
    debabouku dodomu nenei i sumiya.
  bzd-NTPO: Dayë tai̱ë, e' shu̱a̱ ye' a̱nemi. Ye' ki̱kke̱, ye' pamik, ye' diki̱a̱,
    e' dör dayë ë̀me. Dayë a̱ itö'könu tso', e' mali̱tsé̱ka̱ ye' wökir mik tai̱ë dayë
    shu̱a̱.
  eng-WYC-2017: Waters encompassed me till to my soul, deepness environed me, the
    seaweed covered mine head.
  eng-WMBB: The waters surrounded me, even to the soul. The deep was around me. The
    weeds were wrapped around my head.
  urd-GVH: पानी मेरे गले तक पहुँच गया, समुंदर की गहराइयों ने मुझे छुपा लिया। मेरे
    सर से समुंदरी पौदे लिपट गए।
  kvg-kvg: Khamøe-qape qandowav, no vø̄khølutan, ibøkha-qape ùnime꞉-gutambát, neka
    kik noqa kawa vø̄løvønam.
  rug-rug: Mae tamunau na kolo, ke kuzu si rau; namu na tamunu toa au sa meke ilupu
    vari likohae nia aroso patu sa batuqu.
  gaz-gaz: Bishaanonni na haguugan; tuujubni immoo na marse; aramaan galaanaas mataatti
    na marame.
  fra-LSG: 'Je disais: Je suis chassé loin de ton regard! Mais je verrai encore ton
    saint temple.'
  gnn-gnn: Ŋunhala ŋoyŋura gapuŋuranydja ŋarra marrtjina ŋoy‐wuḻkthurrunana, guḻwuḻyurrunana
    bala; Ga ŋayinydja ŋarranha garrpirana marrtjina djewulyunydja, garrpi'‐garrpiranydja
    ŋarranha muḻkurrnha ŋunhala djinawa' gapuŋura, ŋoyŋurana wal'ŋu.
  yal-yal: N yi a falama nɛn, n naxa, I bata n kedi i yɛtagi. Koni, n mɔn i ya banxi
    sariɲanxin toma nɛn.
  iou-iou: Ume pähaptä uwäk täŋpipiŋpäŋ nepmaŋpän paorayäŋ täŋkut. Gwägutä näk it
    gwäjiŋpäŋ gwägu yenitä gwäknaken kwasikotkuŋ.
  haw-1868: Ua hoopuni na wai ia'u, a i ke ola, Ua hoopuni ka hohonu ia'u; Ua kaeiia
    ko'u poo i ka limu.
  arb-NAV: قَدْ غَمَرَتْنِي الْمِيَاهُ وَأَحْدَقَتْ بِيَ اللُّجَجُ، وَالْتَفَّ عُشْبُ
    الْبَحْرِ حَوْلَ رَأْسِي.
  adz-adz: Mpui tsiraꞌ igangum dzi da yintsungꞌ dzi yu fufin da asapangꞌ sib da ibuafir
    dzi nting angu. Da dzi nang i mampan. Biningꞌ biningꞌ yudzu dzi gudzungꞌ gangꞌ
    sib.
  ewe-ewe: Tsi la tsyɔ dzinye, tɔ goglo la ƒo xlãm, eye ƒumegbewo bliba ta nam.
  nuy-nuy: Mana-lhagayag ngamaambamadhiyn, nga ngama-yingalandi ngaya. Mana-lhagayag
    ngamaambamadhiyn-bindiyung, nga mana-mungulu ngama-yinag-gabaabaa.
  eng-LEE: '(2:6) The waters surrounded me, to the peril of my life; the deep compassed
    me about: sea-weeds were bound about my head.'
  gvn-gvn: '@see-verse:JON.002.004'
  asm-FB: জল সমূহে মোক গ্রাস কৰি প্রাণৰ সংশয়লৈ লৈ গ’ল; অগাধ জলে মোক আগুৰি ধৰিলে;
    সাগৰৰ লতা-বনবোৰে মোৰ মূৰ মেৰাই ধৰিলে।
  sus-A: ﭑ نَشَ عَ مَحْشُن عِ بَرَ ﭑ كٍرِ، كْنْ ﭑ عَ كٌلٌن ﭑ مَن قَمَ نّ عِ شَ بَنشِ
    سّنِيّنشِ تٌدٍ.
  fra-SBL: Les eaux m'ont entouré, jusqu'à l'âme. La profondeur était autour de moi.
    Les mauvaises herbes s'enroulaient autour de ma tête.
  hbo-hbo: וַאֲנִ֣י אָמַ֔רְתִּי נִגְרַ֖שְׁתִּי מִנֶּ֣גֶד עֵינֶ֑יךָ אַ֚ךְ אֹוסִ֣יף
    לְהַבִּ֔יט אֶל־הֵיכַ֖ל קָדְשֶֽׁךָ׃
  yka-yka: Sōng lambo ku weˈ tahik mapaliput si akuhin tahik malalemin paliput si
    aku. Meˈ sabet dem tahikin palibed si kōkku.
  shp-NTPO: Akonbireskin ea jenen mapoara; aniparo neminhain ea iketian; jene meranoa
    xobi algas nishibaon ea mapoa iki.
  piu-2006: '@see-verse:JON.002.004'
  pjt-pjt: '@see-verse:JON.002.004'
  bgs-bgs: Ilánnádda tun ta dagat, tuuwa itambunan katô dagat, asta itángngás ni ulu
    ku katô mga sigbát ka dagat.
  kik-kik: Maaĩ macio maandigiicĩirie makenda kũnjũraga, nakuo kũu kũriku gũgaathiũrũrũkĩria;
    riya rĩa iria-inĩ rĩeohereire mũtwe wakwa.
  ksr-ksr: Apu ano omanjareya ii qananoŋ uma turuŋ nondaboroja. Kowe biiwi jauŋagadeeŋ
    liligoŋ nondaboroja. Kowewaa tokoleya ii jamojuju kaaŋa waŋna momosiiŋ esuuja.
  omb-omb: Tahi buegi mo dali eu mo dadari lo mwagoro gu a tahi mo dali eu mena lumusi
    mo vauhi deli na qatungu.
  fra-NCL: 'Et moi, je disais : je suis chassé de devant tes yeux ; pourtant je contemplerai
    encore ton saint temple.'
  cek-AK: 'Tuinawk mah kai ang takui o khoek, ka hinghaih pakhra ang ven o khoep:
    kathuk tui mah kai ang takui khoep, tuipan mah ka lu to zaeng khoep.'
  xla-xla: Yúta na꞉ye gola꞉dlati na꞉tapo yú dulu dla susukulumeluwapo. Epame yú dulu
    dla ollotulume ellati dokomakita na꞉ dokopala dla popoliyemyeuwapo.
  cuk-cuk: Bela diimar dukarse an-ebiris-nagusad, demar-wilasailad bela an-ebirisad,
    demar-gaganmar an-nonogi bela bipirmaksad.
  uig-CYR: 'Вә мән: «Мән нәзириңдин ташливетилгәнмән; Бирақ мән йәнила муқәддәс ибадәтханаңға
    қарап үмүт билән тәлмүримән» — дедим.'
  pma-pma: Atas enek kav koe inau, namarindu navita netan ka lumlum ten atas sar kat
    vatuk.
  tel-2017: నీళ్ళు నన్ను చుట్టుకోవడంతో నేను కొనప్రాణంతో ఉన్నాను. సముద్రాగాధం నన్ను
    ఆవరించి ఉంది. సముద్రపు నాచు నా తలకు చుట్టుకుంది.
  hat-BSA: Dlo te antoure mwen jiskaske m rive nan pwen lanmò. Gwo pwofondè a te vale
    mwen; zèb lanmè yo te vlope tèt mwen.
  bxh-bxh: Gabogabo ya eli buluhi wananahaigu. Gabogabo hawahawadi kulugu sa fakou buluhi.
  emi-emi: Kotoo atoa la ghasuula epona etaghi, me egheleieghila gharighi tau ghele
    arropieghi me malionge ateva ghe akoueghila. Me rarrasa ngelamana atoa la ghakou
    taliaala urughu eteva.
  kos-kos: Kof uh tilmakinyuwi ac tulokinya monguk. Meoa uh apinyula, Ac kormwek uh
    punla insifuk.
  hbo-WLC: וַאֲנִ֣י אָמַ֔רְתִּי נִגְרַ֖שְׁתִּי מִנֶּ֣גֶד עֵינֶ֑יךָ אַ֚ךְ אוֹסִ֣יף
    לְהַבִּ֔יט אֶל־הֵיכַ֖ל קָדְשֶֽׁךָ׃
  ibo-ibo: Mmiri gbara m gburugburu, ruo nʼolu m, ogbu mmiri na-erikpu m. Achara mmiri
    kekụkwara m nʼisi.
  ory-ory: ଜଳରାଶି ପ୍ରାଣ ପର୍ଯ୍ୟନ୍ତ ହିଁ ମୋତେ ଘେରିଲା; ଗଭୀର ସାଗର ମୋତେ ଚାରିଆଡ଼େ ଘେରିଲା;
    ସମୁଦ୍ରର ଦଳ ମୋʼ ମସ୍ତକର ଚାରିଆଡ଼େ ଜଡ଼ିତ ହେଲା।
  wmt-wmt: '@see-verse:JON.002.004'
  chk-chk: No kana ra pwölüeila pwe üa ächetä ren, üa nonom fänilolun matau, nge irän
    lematau ra fitti mökürei.
  ssd-ssd: Yu mbalo ye mbolŋge ŋgurmba minaig le ye tuku mabseŋ tukulkat le yuŋge
    ye ŋak soŋgat. Yu sinamok aŋgaŋge ye tuku gabat soŋgat.
  rop-rop: Wal aibin godangodan, en det solwoda bin draundim mi, en imbin meigim mi
    lujim main win na. Detmatj solwoda bin olaran langa mi, en ola gras insaid langa
    det solwoda bin taiyimap mi langa main hed.
  mwf-2018: “I kardu-ka damngiyiwik warda nhini-yu. Lalingkin ngardithurduthurduththa
    i daningiyikiktha kardi. Kura lalingkin-ka da pana ngangka-ya ngala da matha.
    Nanhthi kurrugurruk ngarra pelpith-yu panngiweral i puningiwekarldha kardi nanhthi
    kurrugurruk i nanhthi mimpi.
  ukr-1871: 'Вже я думав: Відкинений я від очей твоїх, а тепер чей я знов побачу храм
    твій сьвятий.'
  eng-AOI: The sea covered me, it took my breath away, I couldn't breathe. And seaweed
    wrapped around my head.
  deu-1951: (02-6) Die Wasser umringten mich bis an die Seele, die Tiefe umgab mich,
    Meergras umschlang mein Haupt.
  eng-JPS: (2-6) The waters compassed me about, even to the soul; the deep was round
    about me; the weeds were wrapped about my head.
  srp-1865: 'I rekoh: odbaèen sam ispred oèiju tvojih; ali æu još gledati svetu crkvu
    tvoju.'
  lug-lug: Nakkira ddala ku ntobo wansi w’amayengo, okufa ne kumbeerera ddala kumpi;
    Amazzi nga ganneetoolodde era ng’omuddo gw’omu nnyanja gunneezingiridde ku mutwe.
  heb-heb: אפפוני מים עד נפש תהום יסבבני סוף חבוש לראשי׃
  ben-IRV: জলরাশি আমাকে ঘিরে ফেলল, প্রাণ পর্যন্ত উঠল, জলরাশি আমাকে ঘিরে ফেলল, সমুদ্রের
    উদ্ভিদ আমার মাথায় জড়াল।
  pan-pan: “ਪਾਣੀਆਂ ਨੇ ਮੈਨੂੰ ਜਾਨ ਤੱਕ ਘੁੱਟ ਲਿਆ, ਡੁੰਘਿਆਈ ਨੇ ਚੁਫ਼ੇਰਿਓਂ ਮੈਨੂੰ ਘੇਰ ਲਿਆ,
    ਸਾਗਰੀ ਜਾਲ ਮੇਰੇ ਸਿਰ ਉੱਤੇ ਲਪੇਟਿਆ ਗਿਆ!
  rmy-LOVARI: 'Мэ пхэндэм: «Нашадо сым катар Тирэ якха; алом палэ дыкхава Тиро сунто
    Кхэр».'
  tkr-tkr: 'Manke zı uvhuyn: «Ğu zı Vake əq''əna qı''ı, Meed zak''le Yiğın muq''addasın
    xav İyerusalimee g''acesıncad».'
  mya-JVB: ရေ တို့သည် အကျွန်ုပ်အသက်ကို သေစေခြင်းငှါ ဝိုင်း သဖြင့်၊ အကျွန်ုပ်သည် ပင်လယ်
    အလယ်၌ အချုပ် ခံရပါ၏။ ပင်လယ်မြက်ပင် သည် အကျွန်ုပ် ခေါင်း ကို ပေါင်းစည်း လျက်ရှိပါ၏။
  tte-O: Kalita ipwaikiyau yo kikiunamo yawasigu imwawasi, dumwakali imiya-takikilagau,
    laulaupupu kulukulugu ipan-takikilan.
  tvk-tvk: Tas teta xol nou, natemerir natehe tan e lulum te tas tevar xat vatuk.
  tbg-tbg: Namarivano ti aqu kero raqutu kareva auti vaimanta te vauraro namarivano
    ti aqu ravaaqavu kaivaro namariqi vai ukauva ti qiatavau ovenaaruma kaimanta vaunarave.
  hmo-hmo: Davara ese lau ia koua momokani. Ranu dobuna ese lau ia hagegea momokani.
    Davara ena ava ese egu kwarana idia guia.
  ata-ata: Xasi tatila kisou uluxu mukavukavulasi no lataleli, la muꞌotusou muaxo,
    xo luaki mutaasilo mukalusi. Iaꞌeiaꞌe sou luaki muausou kisilo kalumo.
  urd-urd: सैलाब ने मुझे घेर लिया; समन्दर मेरी चारों तरफ़ था; समन्दरी नबात मेरी सर
    पर लिपट गई।
  rus-SYN: 'И я сказал: отринут я от очей Твоих, однако я опять увижу святый храм
    Твой.'
  rmy-SERVI: 'Мэ пхэндом: «Отчюто мэ Тирэ якхэндар, нэ всаекх мэ джянав, со мэ удыкхава
    свэнто Тиро цэр».'
  bqc-SIM: Ma mɛ̀ ma yã́ kú n sↄ̃u lↄo, kási má ɛa wɛsi n kpɛ́ pↄ́ a kua adoalɛ.
  tcz-CHONGTHU: Na Twi kinong noija kalhaluttan chule hiche twipi hin eichup tan ahi.
    Twipi chun kapum pin eitom soh tai.
  mar-mar: जलांनी प्राण जाईपर्यंत मला झाकले; आणि डोहाने सर्वबाजूनी मला घेरले, समुद्रातील
    शेवाळाने माझ्या डोक्याला लपेटले.
  tcs-tcs: ‘Ai bin singdaun wea da prapa dipwata, sigras pas wea ed blo mi.
  soq-soq: Ne owa bedewe iane antene nuana boidalen, owa numanen, ita ina owa bedewe
    inintoia uwana taunboden.
  qub-qub: Yacuwan tallucashami puriycashcä. Aypalla yacumi intëru janäpa ñiticarcamaran.
    Yacu rurincho caycaj jachacunapis pitucarcamaran.
  bqp-bqp: Nɑ rɑɑ tii sɔ̃ɔmɔ nɑ mɔ̀, wee ɑ mɑn girɑ wunɛn wuswɑɑn di, nɑ dɑ sere mi
    n tomɑ. Adɑmɑ wee tɛ̃, kon mɑɑ wunɛn sɑ̃ɑ yee dɛɛrɑru wɑ.
  hat-hat: Dlo yo kouvri m', yo te prèt pou neye m'. Lanmè a te fin vale m', zèb lanmè
    te mare nan tout tèt mwen.
  eng-BSB: The waters engulfed me to take my life; the watery depths closed around
    me; the seaweed wrapped around my head.
  eng-WEBPB: The waters surrounded me, even to the soul. The deep was around me. The
    weeds were wrapped around my head.
  kbq-kbq: Kagigagi huno avune ante'nea timo, nazeri nakrino nanankempi marerige'na
    ti nakrika ate'noe. Ame fenkame tami'nea timo nazeri kagigeno, Hagerimpi inozamo
    nanuna eri ano vazi'ne.
  nhe-BL: Nechatzonpolihuilti hueyi atl hasta campa más huejcatla, huan nopa cuameca
    xihuitl tlen moscaltía huejcatla nechtzonyahualo.
  bus-bus: Í ma kũ ma waalɛ, í lↄ̀ ma mↄ, burugu fĩ̀kã ma mìzi.
  gub-BL: '''Y ur hepyk pà. Napuner kwaw hepytuhemaw rehe. Yryhu hepyk upaw rupi.
    Ka''a yryhu pe har uwàuwàn heàkàg wà no.'
  ulk-ulk: “Able nide kari kemerkemer natkami eud maike, aukaremira mui kari nairumada.
    Meo kari kerimge arpomreder.
  eng-DRA: 'And I said: I am cast away out of the sight of thy eyes: but yet I shall
    see thy holy temple again.'
