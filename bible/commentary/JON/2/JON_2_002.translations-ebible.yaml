verse: JON.002.002
translations:
  mal-C: 'അവൻ പറഞ്ഞു: “എന്റെ കഷ്ടതയിൽ ഞാൻ യഹോവയോടു നിലവിളിച്ചു; അവിടന്ന് എനിക്കുത്തരമരുളി.
    പാതാളത്തിന്റെ അഗാധതയിൽനിന്ന് ഞാൻ സഹായത്തിനായി അപേക്ഷിച്ചു; അവിടന്ന് എന്റെ അപേക്ഷ
    കേട്ടു.'
  deu-TKW: Da betete Jona im Leibe des Fisches zu Jahwe, seinem Gott,
  lin-lin: Wuta na libumu ya mbisi, Yona asambelaki Yawe, Nzambe na ye.
  eng-LSV: 'And he says: “I called, because of my distress, to YHWH, || And He answers
    me, || From the belly of Sheol I have cried, || You have heard my voice.'
  bmu-bmu: “Nöŋön wahöjaliŋ uruŋe Kembu köuluköm gihibiga göŋön ölöp keuni mötzan.
    Ni uŋem senjom kömgokŋe ahöba uleralga göŋön ölöp uletni mötzan.
  eng-GNV: 'And said, I cryed in mine affliction vnto the Lord, and he heard me: out
    of the bellie of hell cryed I, and thou heardest my voyce.'
  eng-WEBSTER: And said, I cried by reason of my affliction to the LORD, and he heard
    me; out of the belly of hell cried I, and thou heardst my voice.
  nhw-BL: 'huan quiijto: “Quema nitlaijiyohuiyaya, nimitztzajtzili, noTECO, huan ta
    technanquili huan techpalehui. Quema nechca eltoya para nimiquis, nimitznojnotzqui
    huan techtlacaquili.'
  swh-ONEN: 'Akasema: “Katika shida yangu nalimwita Bwana, naye akanijibu. Kutoka
    kina cha kaburi niliomba msaada, nawe ukasikiliza kilio changu.'
  bba-bba: Swɑ̃ɑ yen nukurun diyɑ Yonɑsi u Gusunɔ win Yinni kɑnɑ.
  eng-KJVCPB: and said, I cried by reason of mine affliction unto the Lord, and he
    heard me; Out of the belly of hell cried I, and thou heardest my voice.
  cpy-cpy: 'ikantzi: “íTajorentsi! Noñaakiro nokemaatsi-waetaka, nokowako-takimi.
    Pikaminthaakina eeroka. Pikemakina nokaemi kaminkari-mashiki.'
  mpx-mpx: 'i ba: O Yehoba, no minanakina elana ya yoga elam, inoke anau u lahe. Yaomal
    hot elana ya awanun labe kaiwena, inoke anau u hago.'
  wbp-wbp: “Waraa, YAAWIYI! Ngajulparna kanunju-jarrinja-yanu ngapangka. Ngajurnangku
    purlajarra yinpaju muurl-mardarni. Yuwayi, junga-jukunpaju muurl-mardarnu! Kapurna
    paliyarla-jala. Kujarnangku purlajarra, ngulanpaju purda-nyangu.
  luo-luo: Nowacho niya, “Ei masichena naluongo Jehova Nyasaye kendo nodwoka. Ei bur
    matut ne aywak mondo ikonya mane iwinjo ywakna.
  meu-meu: eto Egu dara-doko ai Iehova na hahanea, bena ia ese e haere henigu; Mase
    gabuna lalona amo na tai, bena oi ese lau gadogu o kamonai.
  npi-ULB: तिनले भने, “मेरो सङ्कष्‍टको बारेमा मैले परमप्रभुलाई पुकारें र उहाँले मलाई
    जवाज दिनुभयो । चिहानको गर्भबाट मैले सहायताको निम्ति पुकारें! तपाईंले मेरो सोर
    सुन्‍नुभयो ।
  yor-yor: 'Ó sì wí pé: “Nínú ìpọ́njú mi ni mo kígbe sí Olúwa, òun sì gbọ́ ohùn mi.
    Mo kígbe láti inú ipò òkú, mo pè fún ìrànwọ́, ìwọ sì gbọ́ ohùn mi.'
  wos-wos: Dé angi wa, “Néma Du Got, wuni némafwi xak héraata reta wuni ménika we.
    Wawuka méni wambula wuniré wa. Wuni hiyangambana téfambu géraata reta wuni ménika
    we. Gérawuka méni xéké.
  emp-NTPO: Mʌ̃ biẽ́ b̶esid̶e mʌ̃a bed̶ea djuburiasia, mʌ̃ Boro Ãcõrẽ, maʌ̃ne bʌa
    mʌ̃ bed̶eara panusia. Mʌ̃ beubod̶oba mʌ̃a bed̶ea djuburiasia, maʌ̃ne bʌa mʌ̃ bed̶eara
    ũrĩsia.
  ind-ind: '@see-verse:JON.002.001'
  pes-OPCB: «به هنگام سختی، خداوند را خواندم و او مرا اجابت فرمود. از عالم مرگ فریاد
    برآوردم و تو ای خداوند، به داد من رسیدی!
  lcm-lcm: “Iave, si kag puka nata songo ua na kula polpol iau. Io, e nei laman miting,
    si rina i mat, natapo songo papakangai na kula longong iau.
  tgl-ULB: Sinabi niya, “Tumawag ako kay Yahweh tungkol sa aking pagdadalamhati at
    sinagot niya ako; mula sa tiyan ng lugar ng Sheol sumigaw ako para sa tulong!
    Narinig mo ang aking tinig.
  rmn-rmn: Кана сас андэ маческо пэр, о Иона мангелас пэ Дэвлэс э Яхвэс.
  kca-kca: Иона Турәм Куща ԓўв Турмәԓ пеԓа вес хŏн ԓыпи эԓты пойәкщәс.
  cbu-NT: Apaa, nuwaanamand yutaritshishiri shiyaa mashkina. Itaru, shiysha Apaa,
    yuwaa nuw shiyaa mashki anoo mazinangcha. Izuuru tsipamaam waritakuri, shiyaa
    mashkina.
  hui-hui: Anduane Homogo-o ai mini burugulo wuwa i̱na í̠ olarugo hale halu ladai
    biri. Unuraore homa dindiha hewaria í̠na i̱ biamogo bia lalu yi lalu kogoni í̠
    hale ho kegoni.
  wrs-wrs: Yawe, yem kava ishomnav, hona indkoklava mendekliva kamba nonglaphoiva,
    wo noinda yem kava sahmanai. Kamba nepola velm vei, di indhanana sumbhol avm,
    wo yimba kamba hellei.
  mya-mya: '``အို ထာ​ဝ​ရ​ဘု​ရား၊ အ​ကျွန်ုပ်​သည်​ဘေး​နှင့်​ကြုံ​တွေ့​နေ​ရ​သည့်​အ​တွက်
    ကိုယ်​တော်​အား​ဟစ်​ခေါ်​ခဲ့​ပါ​သည်။ ကိုယ်​တော်​က​လည်း​ကြား​တော်​မူ​ပါ​၏။ အ​ကျွန်ုပ်​သည်​သေ​မင်း​၏​ခံ​တွင်း​မှ​နေ​၍
    ကိုယ်​တော်​အား​ဟစ်​အော်​သံ​ကို​ကိုယ်​တော် ကြား​တော်​မူ​ပါ​၏။'
  bod-N: དཀའ་སྡུག་ནང་དུ་ང་ཡིས་ཡ་ཝཱེ་བོས༎ ཁྱེད་ཀྱིས་ང་ལ་ལན་ནི་གནང་བ་ལགས༎ གཤིན་ཡུལ་ཁོག་ནས་ང་ཡིས་ཀུ་ཅོ་བཏོན།།
    ཁྱེད་ཀྱིས་ང་ཡི་སྐད་སྒྲ་གསན་པ་ལགས༎
  wsk-wsk: 'ale mam: “Ani ikup memek ningi baga se Yawe nika aurem, se ni ani agiring
    iluwem. Ani kuera mutim ningi baga se saonga ko niarem, se ni aninga niara ikiem.'
  sna-sna: 'Akati: “Mudambudziko rangu ndakadana kuna Jehovha, iye akandipindura.
    Kubva mukati meguva ndakadanidzira kuti ndibatsirwe, uye imi makanzwa kuchema
    kwangu.'
  spa-BLM: Dijo, “Llamé a causa de mi aflicción a Yahvé. Me respondió. Desde el vientre
    del Seol lloré. Has oído mi voz.
  cac-cac: Mamin Jehová, a val d'a scal in yaelal ix in avaj d'ayach. Ix ach tac'vi
    d'ayin ayic ayinec' d'a chamel. Ata' ix in avaj d'ayach, ix ab'an tas ix vala'.
  swh-ULB: Akasema, Nimemwita Bwana juu ya shida yangu naye akanijibu; kutoka tumbo
    la Kuzimu nililia kwa msaada! Uliisikia sauti yangu.
  bel-bel: І памаліўся Ёна Госпаду Богу свайму з чэрава кіта
  wed-wed: I pa, “Au nuabola au orana a tou Bada awarina, ma i paribeleu. Irairaḡei,
    ai au dobu ma agu a gararei ma au tou u nonori.
  deu-ELBBK: 'Und Jona betete zu dem HERRN, seinem Gott, aus dem Bauch des Fisches
    und sprach:'
  mbb-OT: Ke sikandin te, “Nengazen, edsempiten ku sikew tenged te kemereǥenan he
    neeǥiyan ku. Ne midineg a kenikew. Ne midtevangan a kenikew hein edserupatey ad.
  mal-2015: ഞാൻ എന്റെ കഷ്ടതനിമിത്തം യഹോവയോടു നിലവിളിച്ചു; അവൻ എനിക്കു ഉത്തരം അരുളി;
    ഞാൻ പാതാളത്തിന്റെ വയറ്റിൽനിന്നു അയ്യം വിളിച്ചു; നീ എന്റെ നിലവളി കേട്ടു.
  tuo-NT: “Õꞌacʉ̃, yʉꞌʉ ñaꞌarõ tʉꞌoñaꞌgʉ̃, mʉꞌʉrẽ ʉpʉtʉ sẽrĩapʉ. Mʉꞌʉ yʉꞌʉ sẽrĩsere
    yʉꞌtiapʉ. Yʉꞌʉ wẽrĩse pʉꞌto nígʉ̃, mʉꞌʉrẽ ʉpʉtʉ sẽrĩapʉ. Mʉꞌʉ yʉꞌʉ sẽrĩsere tʉꞌoapʉ.
  gvs-gvs: idigo kana, ‘Guna kategeda goi Yauwe atumadadem, e kukatumapugu. Same 120:1
    Ámasa dadavina goi apodeda vaita manuna, e guna kawanoi kunove.
  rmc-rmc: O Jonaš pes modľinelas andral e riba ko RAJ, ke peskro Del,
  nlg-nlg: Aghe, Maghutu God, tana bona tu ghahau tana vahola, Inau tu hologho mi
    ghoe to rongoviu, mo heu mai na bosa tughu. Tana borona na gilu ni mate, inau
    tu tangi vanigho ge ko hangau, mo rongovia nigua na tangi na tangi.
  pes-OPV: 'و گفت: «در تنگی خودخداوند را خواندم و مرا مستجاب فرمود. ازشکم هاویه تضرع
    نمودم و آواز مرا شنیدی.'
  ron-1924: 'ши а зис: „Ын стрымтораря мя, ам кемат пе Домнул ши м-а аскултат; дин
    мижлокул Локуинцей морцилор ам стригат ши мь-ай аузит гласул.'
  aui-aui: Iwona bo, “O Yawe God, yagu nuwabero ghamana kamone bi tam biidi arukwatu,
    na kuwonabodegu. Bi wawaya raborabobodi yadi kubura kamonakinama wiiwiita kiiravine
    adou na tam kuwaiyanegu.
  ben-OBCV: 'তিনি বললেন: “আমার দুর্দশার সময়ে আমি সদাপ্রভুকে ডাকলাম, আর তিনি আমাকে
    উত্তর দিলেন। পাতালের গভীরতম স্থান থেকে আমি সাহায্য চাইলাম, আর তুমি আমার কান্না
    শুনলে।'
  lex-lex: 'niwra: “Orgahi-Orha''anu ne! A''g etla klieratni di pa apuol oleka tiy
    O''a, ne Mpuahla nan a li''ru. A''g etla noh mati-rai miolu pa awuaka tniulan
    tiy O''a. Ne Mhueri tlinmu-mpual miatmu olek la''a a polpuo''lu.'
  som-som: Oo wuxuu yidhi, Dhibaatadayda aawadeed ayaan Rabbiga ugu yeedhay, Isna
    wuu ii jawaabay. Waxaan ka dhex qayliyey She'ool uurkiisa, Adna codkaygaad maqashay.
  lat-VUC: Et oravit Jonas ad Dominum Deum suum de ventre piscis,
  aoi-aoi: “Ningu-werrikawarriyadinuma ngayuwa mena ku-wurrilangu-bu ningi-lyangkiyama,
    akwa kembirra ning-ardanguma ngayuwa nungkuwa-wa kajungwa ningkeniku-mamurikaji-yada
    ngayuwa ningkakina. Nungkwaja yimin-engkirrikama nganyangwa ayakwa. Ning-ambilyu-manja
    ngayuwa makarda-manja mijirrkarrawa warninikijungwa-langwa-manja angalya, ning-ardanguma
    ngayuwa nungkuwa-wa akwa yimin-engkirrikama ayakwa nganyangwa.
  eng-ASVBT: And he said, I called by reason of mine affliction unto Jehovah, And
    he answered me; Out of the belly of Sheol cried I, And thou heardest my voice.
  mna-mna: 'Iso ta kembei: “Indeeŋe ta nio aŋbotmbot la pataŋana biibi leleene na,
    aŋtaŋroro Yooba. Mi ni ileŋ kalŋoŋ mi iuulu yo. Yooba, nio aŋbotmbot sula Andewa
    mi aŋtaŋroro u be uulu yo. Mi nu leŋ tiŋiizi tio.'
  ita-1885: E Giona fece orazione al Signore Iddio suo, dentro alle interiora del
    pesce.
  eng-LXXUP: And Jonah prayed to the Lord his God out of the belly of the whale,
  eng-ULB: He said, “I called out to Yahweh about my distress and he answered me;
    from the belly of Sheol I cried out for help! You heard my voice.
  spa-VBL: 'Comenzó así: “En mi agonía clamé al Señor y él me respondió. Desde las
    profundidades del Seol supliqué por ayuda, y tú me respondiste.'
  fra-_FOB: 'Et il dit: Dans ma détresse j''ai invoqué l''Éternel, et il m''a répondu;
    du sein du Sépulcre j''ai crié, et tu as entendu ma voix.'
  mal-mal: “ഞാൻ എന്റെ കഷ്ടത നിമിത്തം യഹോവയോട് നിലവിളിച്ചു; അവൻ എനിക്ക് ഉത്തരം അരുളി;
    ഞാൻ പാതാളത്തിന്റെ ഉദരത്തിൽനിന്ന് കരഞ്ഞപേക്ഷിച്ചു; നീ എന്റെ നിലവിളി കേട്ടു.
  urd-GVR: “Maiṅ ne baṛī musībat meṅ ā kar Rab se iltijā kī, aur us ne mujhe jawāb
    diyā. Maiṅ ne Pātāl kī gahrāiyoṅ se chīḳh kar fariyād kī to tū ne merī sunī.
  suz-BL: मिनु मेकोमी परमप्रभु यावे, आ परमप्रभु कली “गो आं श्‍येत जतीके रे लोव़ पाता।
    मिनु आं कली लोव़ लेत्‍ताक्‍यीनी। गो बेक्‍शो मुर आन बाक्‍तीके रे ब्रेत्‍ती। मिनु
    गे आं सेंदा नेंतीनी। भजन संग्रह १२०:१
  eng-NOY: 'and said:— I cried by reason of my distress to Jehovah, And he heard me:
    Out of the depth of the under-world I cried, And thou didst hear my voice.'
  ita-1927: (H2-3) Io ho gridato all’Eterno dal fondo della mia distretta, ed egli
    m’ha risposto; dalle viscere del soggiorno dei morti ho gridato, e tu hai udito
    la mia voce.
  ckb-ckb: 'گوتی: «لە تەنگانەمدا هاوارم بۆ یەزدان کرد، وەڵامی دامەوە. لەناو سکی جیهانی
    مردووانەوە هاوارم کرد، گوێت لە دەنگم بوو.'
  eng-BBE: In my trouble I was crying to the Lord, and he gave me an answer; out of
    the deepest underworld I sent up a cry, and you gave ear to my voice.
  kan-OKCV: 'ಅವನು ಹೀಗೆ ಹೇಳಿದನು: “ನಾನು ನನ್ನ ವ್ಯಥೆಯಲ್ಲಿ ಯೆಹೋವ ದೇವರಿಗೆ ಮೊರೆಯಿಟ್ಟೆನು.
    ಅವರು ನನ್ನ ಕೂಗನ್ನು ಕೇಳಿದರು. ಪಾತಾಳದ ಗರ್ಭದೊಳಗಿಂದ ಸಹಾಯಕ್ಕಾಗಿ ನಾನು ಕೂಗಿದೆನು, ಆಗ ನನ್ನ
    ಕರೆಯನ್ನು ನೀವು ಕೇಳಿದಿರಿ.'
  tam-2017: என் நெருக்கத்தில் நான் யெகோவாவை நோக்கிக் கூப்பிட்டேன்; அவர் எனக்கு பதில்
    கொடுத்தார்; நான் பாதாளத்தின் வயிற்றிலிருந்து கூக்குரலிட்டேன், நீர் என் சத்தத்தைக்
    கேட்டீர்.
  app-app: bep nuhu, “SUBU, entorah nat rong mwegapmwa bi nam deng vabem ba kot rorongtani
    nana. Nat teng vabem bwalken murun mete, nateura nom beebeetsikan, bi kot walu
    nok tsineng.
  spa-RV-1909: Y oró Jonás desde el vientre del pez á Jehová su Dios,
  ron-BTF: 'Şi a spus: Din cauza necazului meu am strigat către DOMNUL iar el m-a
    ascultat; din pântecele iadului am strigat şi mi-ai auzit vocea.'
  eng-WEBP: He said, “I called because of my affliction to the LORD. He answered me.
    Out of the belly of Sheol I cried. You heard my voice.
  eng-FBV: He began, “In my agony I cried out to the Lord and he answered me; from
    the depths of Sheol I pleaded for help and you answered me.
  nld-1939: 'Hij sprak: In mijn angst riep ik tot Jahweh, En Hij heeft mij verhoord;
    Uit de schoot der onderwereld riep ik om hulp, En Gij hebt naar mijn smeken geluisterd.'
  nch-BL: 'huan quiijto: “Quema nitaijyohuiyaya, nimitztzajtzili, noTECO, huan ta
    technanquili huan techpalehui. Quema nechca eltoya para nimiquis, nimitznojnotzqui
    huan techtacaquili.'
  tfr-NTPO: «Jehová, tja woydëshko ga pja rokoror, ga tja kar dboryorop. Tëm dl̈ung
    dorong dwayo, tja wol̈on döröshko ga pja rokoror, ga tja kurop.
  vie-1934: '(02-3) mà rằng: Tôi gặp hoạn nạn, kêu cầu Đức Giê-hô-va, Thì Ngài đã
    trả lời cho tôi. Từ trong bụng âm phủ, tôi kêu la, Thì Ngài đã nghe tiếng tôi.'
  hin-CV: 'उसने कहा: “अपने संकट में मैंने याहवेह को पुकारा, और उन्होंने मुझे उत्तर
    दिया. मृत्युलोक की गहराई में से मैंने सहायता की याचना की, और आपने मेरी याचना सुन
    ली.'
  spa-BES: En mi angustia, clamé al Señor, y él me dio una respuesta; Desde el más
    profundo del Seol, lancé un grito y tú escuchaste mi voz.
  tdx-tdx: Nihalaly am’ Iehovà Andrianañahare’e, an-tro’ i fiañey ao t’Ionà,
