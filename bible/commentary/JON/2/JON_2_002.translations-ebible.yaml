  gaz-gaz: 'Innis akkana jedhe: “Ani rakkina koo keessatti Waaqayyoon waammadhe; innis
    deebii naaf kenne. Ani gargaarsa barbaacha garaa siiʼool keessaa nan iyye; atis
    iyya koo naaf dhageesse.'
  fra-LSG: Jonas, dans le ventre du poisson, pria l’Éternel, son Dieu.
  gnn-gnn: “Garray, ŋarranydja ŋayaŋu‐yätjtjina wirrkina, bala ŋarra yatjurruna nhokalana,
    ga nhenydja ŋäkula ŋarranha. Ŋarra bini gärrinya rakunydhinyamirrililina wäŋalili,
    ga nhenydja ŋarranha guŋga'yurruna, bala walŋakuŋala warray beŋuru rakunyŋurunydja.
  yal-yal: Yunusa yi yɛxɛ gbeen kui waxatin naxan yi, a yi Alatala, a Ala maxandi.
  iou-iou: Näk komi piäken patpäŋ Yawe gäkken gera yäŋira naniŋ yäŋkun. Paotpaot komeken
    patkaŋ täŋkentäŋ nam yäŋpäŋ gera yäŋira nadäŋ namiŋkun yäk.
  haw-1868: Ua kahea aku au, mai ko'u wahi pilikia, ia Iehova, a hoolohe mai ia ia'u.
    Mai ka opu o ka po i kahea aku ai au, a hoolohe mai oe i kuu leo.
  arb-NAV: 'قَائِلاً: «اسْتَغَثْتُ بِالرَّبِّ فِي ضِيقِي فَاسْتَجَابَ لِي، وَمِنْ
    جَوْفِ الْهَاوِيَةِ ابْتَهَلْتُ فَسَمِعْتَ صَوْتِي.'
  adz-adz: ibiani, “O Yawe! Dzi waꞌ da barabin tsiraꞌ bingan, da dzi nuꞌ Agu i U rima
    dzi sib, da U ringant i dzi. Dzi mpa iruꞌ garam mampan gampan, da dzi rang ibiaꞌ
    da Agu, da U ringant i dzi nanggangꞌ rangan.
  ewe-ewe: “Le nye xaxa gã me, medo ɣli na Yehowa, eye wòɖo tom. Meyɔe le aʋlime ke,
    eye Yehowa se nye kokoƒoƒo!
  nuy-nuy: “Nga-wurrij-galadi-wiiyn anaani Yawei, marri ngaaḏangi nugawi-wuy. Marri
    nimba-yaynjangani ngaya, amaar-lhirribala-wala a-lhal wubani-rruj wu-ngawina-yinyung,
    ngaya ngaaḏangi ‘Nimba-maṉmang!’ marri nagang nimba-yaynjangani ngaya.
  eng-LEE: '(2:3) And he said, I called from the midst of my distress unto the Lord,
    and he hath answered me: out of the depth of the grave have I cried, and thou
    hast heard my voice.'
  gvn-gvn: '@see-verse:JON.002.001'
  asm-FB: তেওঁ ক’লে, “মই যিহোৱাক মোৰ কষ্টৰ বিষয়ে প্ৰাৰ্থনাত ক’লো; তাতে তেওঁ মোক উত্তৰ
    দিলে। চিয়োলৰ ভিতৰৰ পৰা মই সহায়ৰ কাৰণে কাতৰোক্তি কৰিলোঁ আৰু আপুনি মোৰ স্বৰ শুনিলে।
  sus-A: عَ نَشَ عَ مَرِفِ عَلَتَلَ مَشَندِ يّشّ قُرِ كُي يِ كِ؛
  fra-SBL: Il dit, « J'ai appelé Yahvé à cause de mon affliction. Il m'a répondu.
    J'ai crié du ventre de Sheol. Tu as entendu ma voix.
  hbo-hbo: וַיִּתְפַּלֵּ֣ל יֹונָ֔ה אֶל־יְהוָ֖ה אֱלֹהָ֑יו מִמְּעֵ֖י הַדָּגָֽה׃
  yka-yka: Paˈinne, “Pag laˈi ku dem kasusehan lingananku Tuhanin, ubus bu sambunganne
    ku. Pag laˈi ku diyalem lahat meˈ pateyin māku tabang ku bu pakale kew si paglingankun.
  shp-NTPO: 'oranira neskata iki: “Ibó, masá tenekinra en mia saí akin yokata iki,
    jatianra ea min akinna iki. Kikinbires chichó mawá meran ixon en mia kenaara,
    min ea ninkata iki.'
  piu-2006: '@see-verse:JON.002.001'
  pjt-pjt: “Mama, nyuntu panya waḻpa puḻka iyaṉu ngayulu nyuntunya kuliṟa wantinyangka,
    kaṉiya nyangantu palya uṟungka waṉingu. Kaṉa unngu mulapa kata wiyaringkula kaṟalukatingi,
    munuṉa puṯu pakaṟa nguwanpa ilungi mulyangka uṟu tjarpanyangka. Munuṉatju ngayulu
    kulinu, ‘Tjinguṟuṉitju ngayunya Godalu wantiku.’ Palu ngayuluṉa piṟuku kuliningi,
    ‘Wiya, Godaluṉi wanka kanyilku ngayulu palunya rawangku waḻkuntjaku.’ Palu ngayuluṉa
    wanka alatjiṯu kaṟalukatira ukalingkula nguṟurpa puṯu ngaalymanangi. Munuṉa ukalingkula
    puḻi paṉṯangka wirkanu, kaṉi ukiṟi unngutjangku kata karpiṉu. Kaṉatju nyakula
    kulinu, ‘Awari! Nyangatja aḻa wiya pati alatjiṯu ngayulu maḻaku pakantjaku wiya.
    Yaaltjingaṟaṉatju maḻaku pakalku?’ Mama God, ngayulu nguwanpa ilura puḻkaṟa mirangu
    nyuntumpa ngayunya kuliṟa alpamilantjaku. Ka nyuntu mulapaṯu ilkaṟinguṟu kuliṟa
    ngayunya wankaṟunu uṟungka ilunytjaku-tawara. Mama God, aṉangu tjarangkuya nyuntunya
    wantira god puṉunguṟu palyantja tjuṯa waḻkulpai. Palu ngayuluṉa nyuntunya kutju
    rawangku kuliṟa mirawaṉiku nyanga tjana puṟunypa wiyangku. Munuṉa ngayulu nyuntunya
    kuka pungkula tiliwakaṟa ungkuku nyuntu ngayuku kalyparingkunytjaku. Mama God,
    ngayuluṉa nyuntunya kuwari kalkuntjatjanungku watarkuriwiyangku rawangku kulilku.
    Nyuntu kutjungku aṉangu tjukaṟurulpai aḻa kurawanu nyinanyangka, munun iwara tjukaṟurungka
    katiṟinkupai.” Alatji Jonah-lu Godala wangkangi antipina tjuni unngunguṟu.
  bgs-bgs: “Áglangngagán, tô dutunna ta karasayan, igtawarra áknikó, asta igtaba ka
    kanak. Agad madaniya tun ta góddóan ka mga inaté, igpédu-éduwa tun áknikó, asta
    igpaminágga ikuna.
  kik-kik: 'Akiuga atĩrĩ: “Ndakaĩire Jehova ndĩ mĩnyamaro-inĩ, nake akĩnjĩtĩka. Ngĩhooya
    ũteithio ndĩ o kũu mbĩrĩra-inĩ kũrĩa kũriku, nawe ũkĩigua gũkaya gwakwa.'
  ksr-ksr: 'kokaeŋ ijoro: “Oo Poŋ, nii kokojinjiŋ uutanoŋ qama kooliŋ gombe gii qaana
    moma leeya meleemba. Nii koomuwaa senjoŋ dusiitanoŋ eŋ komuŋ tagoŋ welema gombe
    gii geja ama jejewelenwelena mojaŋ.'
  omb-omb: Me mo veve vena, “Neu nau ware mena nongu romasi lawua lawe na Huqe, me
    nge mo duvi na dilogu laweau tavohe nam toga lolo tanoi mateana. Neu nau ware
    huri na buluiana, me nge mo duvi na nongu ngarana.
  fra-NCL: Et des entrailles du poisson Jonas pria Yahweh, son Dieu.
  cek-AK: raihaih ka tongh naah, ka Angraeng khaeah lawk ka thuih, to naah anih mah
    ang pathim; hell zok thung hoiah nang to kang palawk naah, ka lok nang tahngaih
    pae.
  xla-xla: “Na꞉ ewatalo ga꞉tulli dulu dla tulume polowe mateka꞉pi dla polomama wa꞉
    dla sisilamalati wa꞉tapo na꞉ yu daluwapo.
  cuk-cuk: 'Ega sogded: “An dummad-wilenaidgi, an bese gochad. An bese gochagua, be
    an-itononikid. Bato an burgwarmalad-neg-gullugi-mai an gochad. Agi, Bab-Jehová
    be an-bendaknonikid.'
  uig-CYR: 'Юнус белиқниң қарнида туруп Пәрвәрдигарға мундақ дуа қилди: —'
  pma-pma: “O Iahova, navong mahien onak mai mariso, naviso vat minuk eli, kolong
    nau ka kokataunau. Navong namundemi keke nuva en out ten matien, napeahik, ka
    koraengonau li.
  tel-2017: “నా ఆపదలో నేను యెహోవాకు మొర్రపెట్టాను. ఆయన నాకు జవాబిచ్చాడు. మృత్యులోకం
    నుంచి నేను కేకలు వేస్తే నువ్వు నా స్వరం విన్నావు.
  hat-BSA: 'Li te di: “Mwen te rele nan detrès mwen bay SENYÈ a, e Li te reponn mwen.
    Mwen te kriye pou sekou depi nan pwofondè sejou mò yo. Ou te tande vwa mwen.'
  bxh-bxh: Egu Guyau, egu kamkamna te ganahewana yai E anꞌeta laowa lisim; na egu
    anꞌeta wa atahiyen. Aba peꞌi nuꞌuna yai E anꞌetaim.
  emi-emi: Ghe ue va, “Voto sesa eghe lutu teeieghila, liuna avalua o me aghe kolo
    taula Iaue, me eghe liula. Aghe tokatoka tale voto ateva sesa ia, llo taumattu
    matena la tokatoka etana, me aghe kolokolo saela etam, me ughe nongoaghila.
  kos-kos: “O LEUM GOD, ke nga muta in ongoiya nga pang nu sum, Ac kom topukyu. Nga
    pang nu sum infulan facl sin mwet misa me in suk kasru, Ac kom lohngyu.
  hbo-WLC: וַיִּתְפַּלֵּ֣ל יוֹנָ֔ה אֶל־יְהוָ֖ה אֱלֹהָ֑יו מִמְּעֵ֖י הַדָּגָֽה׃
  ibo-ibo: Ọ sịrị, “Esitere m nʼahụhụ m kpọkuo Onyenwe anyị, ọ zakwara m. Nʼafọ ala
    mmụọ ka m si tikuo gị, ị nụkwara olu akwa m.
  ory-ory: ଆଉ, ସେ କହିଲେ, “ମୁଁ ଆପଣା ଦୁଃଖ ସକାଶୁ ସଦାପ୍ରଭୁଙ୍କୁ ଡାକିଲି, ତହିଁରେ ସେ ମୋତେ
    ଉତ୍ତର ଦେଲେ, ମୁଁ ପାତାଳର ଉଦରରୁ ପ୍ରାର୍ଥନା କଲି, ତୁମ୍ଭେ ମୋର ରବ ଶୁଣିଲ।
  wmt-wmt: '@see-verse:JON.002.001'
  chk-chk: “Üa köruk, ai Samol mi Lapalap, lon ai riaföü, iwe, ka aüselingaei. Üa
    siö ngonuk seni lon lenien sotup, nge ka rongorong mweliei.
  ssd-ssd: O Suŋgo, ye piti suŋgo kurawit sulumba ne wikit le ne ye turyat. Ma ŋayonu
    kumanu mbal tuku ma mbolŋge minit sulumba ye ne tuku wi kueŋkit le ne isat.
  rop-rop: “YAWEI, wen aibin abum trabul, aibin jingat langa yu, en yubin irrim mi.
    Wen aibin gulijap binij, aibin jingat langa yu blanga album mi, en yubin irrim
    mi jingat.
  mwf-2018: I menadha kardi, “Ngay-ka mere menanumanpidha ngani ngay ngatha-yu, wurda.
    Mu ngay-ka nganampakay ngarra nhinhi. I nhinhi-ka thamngidhart i namngimanpi.
    I ngay-ka ngungipuptha warda-wa i ngardimpakaykay-deyida-dha ngarra kura pewerti
    thangunu kathu, i nhinhi-ka dimngayepup warda nhini-yu.
  ukr-1871: І молився Йона Господеві з черева в кита
  eng-AOI: “I was upset because I thought I would drown, and so I called to you to
    help me. And you heard me. When I was deep down in the sea in the place of dead
    people, I called to you and you heard me.
  deu-1951: (02-3) Als mir angst war, rief ich zu dem HERRN, und er erhörte mich;
    aus dem Bauch der Hölle schrie ich, und du hörtest meine Stimme!
  eng-JPS: '(2-3) And he said: I called out of mine affliction unto the LORD, and
    He answered me; out of the belly of the nether-world cried I, and Thou heardest
    my voice.'
  srp-1865: I zamoli se Jona Gospodu Bogu svojemu iz trbuha ribljega,
  lug-lug: nti, “Mu nnaku yange ennyingi nakaabirira Mukama n’anziramu; mu buziba
    ewala mu magombe nakukoowoola, era n’owulira eddoboozi lyange!
  heb-heb: ויאמר קראתי מצרה לי אל יהוה ויענני מבטן שאול שועתי שמעת קולי׃
  ben-IRV: তিনি বললেন, “আমি বিপদের জন্য সদাপ্রভুকে ডাকলাম, আর তিনি আমাকে উত্তর দিলেন;
    আমি পাতালের পেট থেকে চিত্কার করলাম, তুমি আমার রব শুনলে।
  pan-pan: “ਮੈਂ ਆਪਣੇ ਔਖੇ ਸਮੇਂ ਵਿੱਚ ਯਹੋਵਾਹ ਨੂੰ ਪੁਕਾਰਿਆ ਅਤੇ ਉਸ ਨੇ ਮੈਨੂੰ ਉੱਤਰ ਦਿੱਤਾ,
    ਮੈਂ ਪਤਾਲ ਦੇ ਢਿੱਡ ਵਿੱਚੋਂ ਦੁਹਾਈ ਦਿੱਤੀ, ਤੂੰ ਮੇਰੀ ਅਵਾਜ਼ ਸੁਣੀ।”
  rmy-LOVARI: Кана сас андэ дёмра э мащески, Иона рудияспэ каринг о Рай Яхва, каринг
    пэско Дэл.
  tkr-tkr: 'Yunusee baluğne vuxhnenang''a cune Rəbbis Allahıs inəxübna düə haa''a:'
  mya-JVB: ငါသည် ဒုက္ခ ဆင်းရဲကို ခံရသောကြောင့်၊ ထာဝရဘုရား ကို ဟစ် ခေါ်၍ ငါ့ စကားကို
    ကြား တော်မူ၏။ မရဏာ နိုင်ငံ၏ ဝမ်း ထဲက ဟစ် ခေါ်သော စကား သံကို နားထောင် တော်မူ၏။
  tte-O: iwaloba, “O Yeoba, yagu miya polowene bwaite koina yakawanoi koliwo, kainagu
    kuyamaisa. Boita lolonna mena yakawanoi sagu kaiwena. Yagu valam kubenalan.
  tvk-tvk: “O Iahova, melele xa longpangasien navan mei mahulong pupu natekei tehat
    minuk li, e xouk oteteong ni nou e otetutou ni nou. Melele xa natenemi natehit
    di nabe von maten, natetakesuk, e xouk oteteong ni nou li.
  tbg-tbg: tiharo, Noravauvo, te anomake qoraiqamavi vaurauka ai aaraurara are ti
    uva irira iaro. Qutu vuaka varianaini te vaiha ai aareha ariara mpo ti kahaqiane
    turara are ti uva irira ti kahaqira iaro.
  hmo-hmo: “Lohiabada e, lauegu hisihisi lalonai lau boiboi oi dekenai, bona oi ese
    lau dekenai oi haere henia. Mase gabuna ena dobu gabuna dekena amo, durua totona
    oi dekenai lau boiboi, bona oi ese lau oi kamonai henia.
  ata-ata: “Auo! IAUE o, eni eꞌava noxine sou mii tuꞌumaxu ane muxalisilo ꞌo. La nini
    nelomusou ꞌava noxilo. Eni elai exolu ꞌalai no tuala masua noxiꞌa ta mitema sou
    soli. Eni elinga sou suꞌuli, la nini nelomusou linga noxilo.
  urd-urd: “मैंने अपनी मुसीबत में ख़ुदावन्द से दुआ की, और उसने मेरी सुनी; मैंने पताल
    की गहराई से दुहाई दी, तूने मेरी फ़रियाद सुनी।
  rus-SYN: И помолился Иона Господу Богу своему из чрева кита
  rmy-SERVI: Кала Иона сля ды пэр мачестэ, вов помангляпэ РАЕСТИ, пэхкирэ Дэвлэсти.
  bqc-SIM: 'Kua kpↄpi gbɛɛu Yonasi wabikɛ̀ Dii a Luawa à mɛ̀:'
  tcz-CHONGTHU: Hiti hin aseijin ahi. Hitobanga hahsatna kato sung hin, keima Pakai
    henga kataovin Aman ka taona eisanpeh in ahi. Hiche thina lhankhuh tobanga konna
    nangma kahin kouvin Pakai nangman neihouvin ahi.
  mar-mar: तो म्हणाला, “मी आपल्या आपत्तीमध्ये परमेश्वरास हाक मारली, आणि त्याने मला
    उत्तर दिले; मी मृत्यूलोकाच्या पोटातून मदतीकरता हाक मारली! तू माझा आवाज ऐकलास.
  tcs-tcs: 'Em prea diskain: ‘Melen wea trabol blo mi ai bin singaut po God, ane em
    bin ansa mi. Prom insaid da greib ai bin singaut po elp, ane yu bin lisen krai
    blo mi.'
  soq-soq: “O Iawe God ne poka debama etedina, bedewe manawo rauparinteno etaneana.
    Bolala bolau bedewe iane aidantene sau baiwa iririntedino etaneana.
  qub-qub: 'Mañacur cayno niran: «Fiyupa llaquisha caycashpämi gamman mañacamurä,
    Tayta Dios. Gamnami yanapämarayqui. Wañushanöna caycashpämi gamman mañacamurä.
    Gamnami wiyamarayqui.'
  bqp-bqp: Swɑ̃ɑ yen nukurun diyɑ Yonɑsi u Gusunɔ win Yinni kɑnɑ.
  hat-hat: Nan mizè mwen te ye a, Seyè, mwen te rele nan pye ou, ou te reponn mwen.
    Byen fon nan peyi kote mò yo ye a, mwen te mande ou sekou, ou te tande vwa mwen.
  eng-BSB: 'saying: “In my distress I called to the LORD, and He answered me. From
    the belly of Sheol I called for help, and You heard my voice.'
  eng-WEBPB: He said, “I called because of my affliction to the LORD. He answered
    me. Out of the belly of Sheol I cried. You heard my voice.
  kbq-kbq: Agra anage hu'ne, Nagra tusi'a hazenkefi mani'ne'na Ra Anumzamofontega
    hazenke zanimofona asamugeno, Agra ke'ni'a antahinami'ne. Fri vahe'mofo kumapi
    mani'nena fri'za nehu'na nazama huogu'ma kezatugenka, kagra zavi krafa ke'ni'a
    antahinami'nane.
  nhe-BL: 'huan quiijto: “Quema nitlaijiyohuiyaya, nimitztzajtzili, noTECO, huan ta
    tinechnanquili huan tinechpalehui. Quema nechca eltoya para nimiquis, nimitznojnotzqui
    huan tinechtlacaquili.'
  bus-bus: Ma lɛ́ zù Diizi ma kagurakɛna guu, ben à wèmala. Zaa gɛ̀wãa lↄ̀n ma wii
    pɛ̀, ben à ma yã mà.
  gub-BL: — O Tupàn Tuweharupi Wiko Ma'e ne, hemàno etea'i mehe azepytywà kar newe
    ihe. Erewazar heze'eg ihewe. Umàno ma'e kwer waneta haw wype hereko mehe, ahapukaz
    newe hezepytywà kar pà ihe. Herenu pe heze'eg mehe ne.
  ulk-ulk: E detauti, “Muige kari adud paikaige ka Agudim ererekri a E kara erer terpeida.
    Ka ererekri au muimui eudle paierlam a Ma kara erer tasri.
  eng-DRA: And Jonas prayed to the Lord his God out of the belly of the fish.
