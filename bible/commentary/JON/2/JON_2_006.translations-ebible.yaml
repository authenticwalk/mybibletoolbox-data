    mộ!
  guj-2017: હું તો પર્વતોનાં તળિયાં સુધી નીચે ઊતરી ગયો; મને અંદર રહેવા દઈને હમેશાંને
    માટે પૃથ્વીએ પોતાનાં બારણાં બંધ કરી દીધાં. તેમ છતાં હે મારા ઈશ્વર પ્રભુ, તમે મારા
    જીવને ખાડામાંથી બહાર લાવ્યા છો.
  awx-awx: Nä täwan kemat hikngä aepgum. Kepdä yämä iwikiwik yiwitde alepän kuhingamikut.
    Tiwändeyä, Yawe Anätunatä gapmayinetä käluk täkako tewi yiwikum.
  pon-2006A: I pil kohdilahr oh milahr pahn tepin nahna kan, nan sahpw me eh ewen
    kehl kan kin rit kohkohlahte. Ahpw komwi, Maing KAUN, ei Koht, komwi ketin kapwureiehdahdo
    sang wasa loal.
  por-BRBSL: Desci até o fundo das montanhas. A terra me barrou para sempre; no entanto,
    você tirou minha vida do poço, Yahweh meu Deus.
  eng-OEBUS: I went down to the roots of the mountains; the prison of the earth closed
    over me forever. Yet you brought up my life from destruction, O Lord my God.
  cth-cth: Mon khok koe ka pha teh, tho pou kâkhan e thung ka phat ei nakunghai, BAWIPA
    Cathut ni rawknae hmuen koehoi na rasa han.
  twi-twi: Memem kɔɔ mmepɔw no ase pɛɛ; asase ase kaa me hyɛɛ mu afebɔɔ. Nanso wugyee
    me nkwa fii amoa mu, Awurade, me Nyankopɔn.
  hlt-hlt: Tlang yung duela ka suntla tih diklai loh a thohkalh te kai ham kumhal
    duela a kalh. Tedae ka Pathen BOEIPA loh ka hingnah he vaam lamloh na doek.
  tbz-SIM: N do dìumu kɛ́fiu, n do tɑ tɛbintuotɛ̀ ntɛ, kɛ̀ dɑ̀mɛ́ɛ̀rì kó tipèntì nni
    kɔti.
  msy-2020: Kɨ ongarimɨn itir mɨghsɨaba bar dar apengan iraghu. Danganir kurar kam
    bar nan suiragha bar na ikiagharɨki. Ezɨ Ikiavɨra Itir God, nɨ nan God, nɨ uam
    na ini. Ezɨ kɨ danganir kuram ategha angamɨra nɨ ko iti.
  rmy-VLAKH: О паи ушарадя ман, дур сым андэ барэ пая, тай э чяр лэ паести заболдя
    манди о шэро.
  dop-dop: Lʋm lipɑ-m nɑ pǝ́ tɑŋɩ-m tɔɣɔʋ. Pǝ lipɑ-m nɑ sǝsǝncɑɑsɩ hɔkɔ mɑ nyʋɣʋ.
  azb-azb: Dağların dibinə qədər endim, Arxamca əbədilik dünya bağlandı. Lakin, ya
    Rəbb Allahım, Sən canımı dərin çuxurdan çıxartdın.
  eng-DBY: 'I went down to the bottoms of the mountains; The bars of the earth [closed]
    upon me for ever: But thou hast brought up my life from the pit, O Jehovah my
    God.'
  hin-2017: मैं पहाड़ों की जड़ तक पहुँच गया था; मैं सदा के लिये भूमि में बन्द हो गया
    था; तो भी हे मेरे परमेश्वर यहोवा, तूने मेरे प्राणों को गड्ढे में से उठाया है।
  wol-KYG: Ndox maa ma tanc ba ci put, xóotey géej mëdd ma, waag ba laxasu sama bopp.
  eng-YLT: To the cuttings of mountains I have come down, The earth, her bars [are]
    behind me to the age. And Thou bringest up from the pit my life, O Jehovah my
    God.
  kne-kne: Naieyak sin kaonegan ay poon di dontog, ay say daga ay naitetelbek di segpana
    si eng-enggana ta magay makabala. Ngem insalakan mo din biyag ko sin malosong
    ay kad-ak.
  wat-wat: Koya kikwanakwanamisi venemokena nenesiyai a kenogamomona, fwayafwaya kasi
    kawa dawadawanafota-vaḡasisi nenesiyai. Atu kwaḡa o Yave yaku Guyau, ogodibu sinenei
    ku sinanakasikuwa na yawasiku.
  bzd-NTPO: Ye' a̱nemi dayë a̱ dö̀ i̱ski̱ë, dö̀ wé̱ ka̱bata bitu̱keka̱ ee̱. Ye' ittsé
    tö ye' wötënewa̱ da'a̱ ká̱ dià ka̱ska'. Erë, a Jehová, be' dör ye' Këköl, be'
    dör ye' yéttsa̱ne s'duö̀wa̱ ulà a̱ deka̱ne ttsë'ka.
  eng-WYC-2017: I went down to the uttermost places of hills, the bars of earth enclosed
    me altogether, into without end; and thou, my Lord God, shalt raise up my life
    from corruption.
  eng-WMBB: I went down to the bottoms of the mountains. The earth barred me in forever;
    yet you have brought my life up from the pit, LORD my God.
  urd-GVH: पानी में उतरते उतरते मैं पहाड़ों की बुनियादों तक पहुँच गया। मैं ज़मीन में
    धँसकर एक ऐसे मुल्क में आ गया जिसके दरवाज़े हमेशा के लिए मेरे पीछे बंद हो गए। लेकिन
    ऐ रब, मेरे ख़ुदा, तू ही मेरी जान को गढ़े से निकाल लाया!
  kvg-kvg: Yaq no até nogeonát, atema manqei popotap-qa zapazapa-te, ibøkha mokho-te
    ndøugu. Yaq no ùnime꞉-tokán. Geté qo, Evezøza, noge Mbumbukiam, qo no mòqoliván,
    neka khandi voqonø̄-etoam.
  rug-rug: Lodu gore taloa si rau, kamo pa hubidi rina toqere, pa korapana sa popoa
    sapu ta tuku ninae rane ka rane. Ba Agoi Zihova sa qua Tamasa si harupu pule nau
    pa minate, ke toa si rau.
  gaz-gaz: Ani gara hundee tulluuwwaniittin gad liqimfame; balballi lafa jalaas bara
    baraan natti cufame. Yaa Waaqayyo Waaqa ko, ati garuu lubbuu koo boolla keessaa
    ol baafte.
  fra-LSG: Les eaux m’ont couvert jusqu’à m’ôter la vie, L’abîme m’a enveloppé, Les
    roseaux ont entouré ma tête.
  gnn-gnn: Ŋarra marrtjina dhuryurrunanydja ŋunhana munatha'lilina wal'ŋu, biyaku
    ŋuli ŋarranha gäŋalanydja marrtjina ŋunhana rakunymirriwalana ŋayambalklili. Ŋarra
    bini rakunydhinyana, bala nhenydja walŋakuŋala warray ŋarranha. Marrkapmirri Garray,
    nhenydja ŋarrakuna dhuwala Waŋarr; nhe ŋarranha walŋakuŋala bitjarra djaw'yurrunana
    rakunydhinyamirriŋuru romŋuru.
  yal-yal: Igen bata te han n kɔɛna. N bata lu tilinna ma. Fɔxɔ igen sɛxɛne yi filin
    n xunna ma.
  iou-iou: Näk gwägu gänaŋ kome mebäriken äpmoŋpäŋ äpmokinik täŋkut. Äpmoŋpäŋ ukädagän
    itnaŋipäŋ Yawe Anutuna, gäk komi piäken nanikpäŋ wädäŋ tädotpäŋ nepmaŋpi pen api
    iret yäk.
  haw-1868: Iho iho la au ilalo i na kumu o na mauna; Ua poai mau ia au e ka honua,
    a me kona mau kaola, Aka, ua lawe mai oe i kuu ola mai ka lua mai, e Iehova kuu
    Akua.
  arb-NAV: انْحَدَرْتُ إِلَى أُسُسِ الْجِبَالِ وَهَبَطْتُ إِلَى أَعْمَاقِ الأَرْضِ
    حَيْثُ أُغْلِقَتْ عَلَيَّ مَزَالِيجُهَا إِلَى الأَبَدِ. وَلَكِنَّكَ تُصْعِدُ حَيَاتِي
    مِنَ الْهَاوِيَةِ أَيُّهَا الرَّبُّ إِلَهِي.
  adz-adz: Dzi sasatup iruꞌ ifa mamai wain mingꞌa uruts warangꞌ bingan, da intap igi
    itsungin dzi sib i dzi gangꞌ tipa yaban. Da bitsintaꞌ Yawe, dzi Anutu gangꞌ Agu;
    U tip iyu dzi sinungꞌ garam mampan gampan da dzi rungꞌ impa marataꞌ.
  ewe-ewe: Meyi to ɖe to kɔkɔ siwo le ƒua me la ƒe agu nu ke. Wotu agbe ƒe mɔ ɖe nunye
    eye wode gam ɖe ku ƒe anyigba dzi. Gake wò Yehowa, nye Mawu, èɖem tso ku ƒe asi
    me!
  nuy-nuy: Ngaya nga-dhirridiyn ama-mangujang-guy ama-ṉuga, wubani-yung a-lhal wudhawang
    wu-dhidina-yinyung wuguuguni. Ngaya anaani ngaaḻamin-jamaa, ana-wiri anggu-jadugini,
    yagu Yawei, ngayawi-nyinyung na-God, ngaya nga-yambiyn nugawi-wuy, marri nagang
    Yawei, nimba-yaynjangani ngaya, nugawi-wala a-maṉngulg-gala a-wumurrng. Marri
    nagang nimba-wiri-gayn ngaya.
  eng-LEE: '(2:7) To the bottoms of the mountains did I go down; the earth [closed]
    her bars about me for ever: when thou broughtest up my life from the pit, O Lord
    my God!'
  gvn-gvn: '@see-verse:JON.002.005'
  asm-FB: মই ডুবি গৈ পৰ্ব্বতবোৰৰ মূল পর্যন্ত নামি গ’লোঁ; নিজৰ ডাংবোৰেৰে পৃথিৱীয়ে
    মোক চিৰকাললৈকে আটক কৰিলে; কিন্তু, হে মোৰ ঈশ্বৰ যিহোৱা, আপুনি সেই গাতৰ পৰা মোক
    উঠাই আনিলে।
  sus-A: ﭑ نَشَ مَدُلَ يٍ شْورَ، بَا نَشَ نْ ﭑ نَ. بَا حٌوفٍ نَشَ قِلِن قِلِن ﭑ كْنيِ
    مَ.
  fra-SBL: Je suis descendu au pied des montagnes. La terre m'a barré la route pour
    toujours ; mais tu as fait sortir ma vie de la fosse, Yahvé mon Dieu.
  hbo-hbo: אֲפָפ֤וּנִי מַ֙יִם֙ עַד־נֶ֔פֶשׁ תְּהֹ֖ום יְסֹבְבֵ֑נִי ס֖וּף חָב֥וּשׁ לְרֹאשִֽׁי׃
  yka-yka: Palenneb ku pī si poˈon punuhin. Pakissup bulakin pag dumiyalem ku supaya
    ku gaˈi lumuwas salama-lama. Saguwaˈ kaˈu, Tuhan, Panuhutankun, boˈonu du ku balik
    amban dem kalaleman, ellum pe.
  shp-NTPO: Ani xanken xamanko kamanra ea nokota iki; ¡jatíbitian jainoax pikótimaakin
    min xepoara en shinanna iki! Ikaxbi mia nokon Ibo Diossenra, mawáinoa min ea pikómaa
    iki.
  piu-2006: '@see-verse:JON.002.005'
  pjt-pjt: '@see-verse:JON.002.005'
  bgs-bgs: Ilánnádda sippang tun ta ágpónsadan katô mga pabungan tun dalám ka dagat.
    Tô milánnádda, duwán ikadalang kanak, asta kéman ku na diyad makaluwà. Asal Áglangngagán
    na Manama na ágpangadapán ku, igpid ka kanak na manté tikud tun ta kadalámman.
  kik-kik: Ngĩrikĩra o nginya itina-inĩ cia irĩma; thĩ ya kũu rungu ĩkĩĩhingĩrĩria
    nginya tene. No Wee Jehova, Ngai wakwa, nĩwarutire muoyo wakwa kuuma irima rĩu.
  ksr-ksr: Nii kowe biiwi jauŋaa dusiitanoŋ koi kanoŋ uluŋgoŋ kamaajeŋ. Kowe biiwi
    jauŋaa jaa unuŋa ii koŋgi pondaŋ qananoŋ eu somoŋgoŋ nonja. Oo Poŋ Anutuna, nii
    koi laligojento, gii mono koomuwaa senjoŋ dusiita koi kanoŋa gou koma nona saanoŋ
    mombo laaligonoŋ koumaŋ.
  omb-omb: Lolo vui vusi neu nau hivo vuine, a ureure u wiribibi eu vagituei, nge
    nigo nogu Huqe Mauri gu ragasi eu nam hage aulu dena walu.
  fra-NCL: Les eaux m’avaient enserré jusqu’à l’âme, l’abîme m’environnait, l’algue
    encerclait ma tête.
  cek-AK: Kai loe mae tlim ih tui thung khoek to ka krak tathuk; tui thung ih long
    mah dungzan khoek to ang naeh boeh; toe aw Angraeng ka Sithaw, kathuk amrohaih
    thung hoiah ka hinghaih nang loihsak.
  xla-xla: Na꞉ ewatalo ga꞉tulli dulu dla tulume alikili a꞉ma woyamolowe pa꞉le dla
    elemama na꞉ta malamaleta na꞉ pasakaloye alikili a꞉ma haodlowe tepo duwa. Amasiyama
    na꞉ta dulu edla polomama wa꞉ dla otele himilati wa꞉ta wa꞉ aiyalma aya dla polomama
    na꞉ yuye me-daluwapo. Epedeme na꞉ God wa꞉tapo na꞉ pasakaloye gaduwapo.
  cuk-cuk: Bela-bela demar-napa-ulubse an megdapid. ¡Bato an napa-ulubgi-mellesigua,
    gwen bar noed an itossulid! Degi-inigwele, be an-Bab-Dummad-Jehová-gued, an gulluba-mellesiidgi
    be an-onononikid.
  uig-CYR: Сулар мени жутуп кәткидәк дәриҗидә оривалди, Деңиз тәкти мени қапсивалди;
    Деңиз чөплири бешимға чирмишивалди.
  pma-pma: Navita netan va vio … narokol vatte ten hou keil koa amul en atas, ka nalonge
    suval namul en out ten matien ka nito ekonek lises. Ka keik Iahova, Ahi onak,
    komai suk kokulat nau ran huinev ten atas mamoul eris.
  tel-2017: నేను మరెన్నటికీ ఎక్కి రాకుండా భూమి గడియలు నన్ను మూసివేశాయి. పర్వతాల పునాదుల్లోకి
    నేను దిగిపోయాను. నా దేవా, యెహోవా, నువ్వు నా జీవాన్ని అగాధంలో నుంచి పైకి రప్పించావు.
  hat-BSA: Mwen te desann jis rive nan baz mòn yo. Latè ak bawo li yo te antoure mwen
    pou tout tan, men Ou te leve lavi m monte soti nan fòs la, O SENYÈ Bondye mwen
    an!
  bxh-bxh: Gabogabo ganahewana yai, tuꞌa edi aba susu fatubu. Amainiya sa gudu buluhigu.
    In moho, um Yaubada egu Guyau aba peꞌi yai wa fafuyoguma.
  emi-emi: Aghe siola arau tale liue motouru etoa tale paamanu eteva. Sesa voto ia
    nongina va atokatoka laalaa liu tale ale mata voovoo. Iaue, io kapughu Goto io,
    ughe ghaa oghieghila me aghe kasu vulila sesa voto ateva.
  kos-kos: Nga tilla nwe ke nga sun kapin eol ye kof uh, Nu in acn su mutunpot kac
    kaul ma pahtpat. Ne ouinge, O LEUM GOD luk, Kom folokinyume liki acn loal sac,
    ac nga moulla.
  hbo-WLC: אֲפָפ֤וּנִי מַ֙יִם֙ עַד־נֶ֔פֶשׁ תְּה֖וֹם יְסֹבְבֵ֑נִי ס֖וּף חָב֥וּשׁ לְרֹאשִֽׁי׃
  ibo-ibo: Arịdaruola m nʼala ugwu ugwu nke osimiri, ala ahụ ihe ntụchi ya niile kpachitara
    m ruo mgbe ebighị ebi. Ma i meela ka m si nʼolulu pụta na ndụ, Onyenwe anyị, bụ
    Chineke m.
  ory-ory: ମୁଁ ପର୍ବତଗଣର ମୂଳ ପର୍ଯ୍ୟନ୍ତ ତଳକୁ ଗଲି; ମୋʼ ପଶ୍ଚାତ୍‍ ପୃଥିବୀ ଆପଣାର ଅର୍ଗଳସକଳ
    ଚିରକାଳ ନିମନ୍ତେ ରୁଦ୍ଧ କଲା; ତଥାପି ହେ ସଦାପ୍ରଭୁ, ମୋʼ ପରମେଶ୍ୱର, ତୁମ୍ଭେ ଗର୍ତ୍ତରୁ ମୋʼ
    ପ୍ରାଣକୁ ବାହାର କରି ଆଣିଲ।
  wmt-wmt: '@see-verse:JON.002.005'
  chk-chk: Üa kokotiu tori lepopun chuk kana, üa tori eu fanü asaman ra lokola tori
    feilfeilachök. Iwe, nge en, Samol mi Lapalap ai Kot, ka efieita seni epin fanüfan
    o amanauaei.
  ssd-ssd: Ye yu sinamŋge tabe minig ta tugunu tugum nzi kat. Ma ta ŋayonu ndo ye
    tukulyat ta o Kuate Suŋgo, ne ye maŋ luka te-mayokyat le ma ŋayonu ta kusrewit.
  rop-rop: Aibin godangodan raitdan raidap aibin gajimap det graun, en deya na ai
    bina dai olagijawan. Bat najing. Ai nomo bin dai, dumaji yu, main God, yubin bringimbek
    mi laibala brom det solwoda.
  mwf-2018: “Bere puy ngurrinidha ngarra da pewerti thathpirr da palyirr ngala pepe
    kura pewerti puy ngurrinidha. Ngay-ka mamngingkat i kardu ngungipuptha warda-wa
    pangu-yu. Mu nhinhi-ka thanthinngimardawith deyida ngarra da kura pewerti pangu
    kathu-yu. Nhinhi Pule ngala ngay namngiyibirnu.
  ukr-1871: Обняли мене, добирались води до душі моєї, безодня зачинила мене в собі;
    морські трави обвили голову менї.
  eng-AOI: I went on, the sea took me down, down into the deep. I kept on going down
    into the sea. I kept on and on until I was sitting down on the bottom of the sea.
    That place belongs to the dead. None of the dead can ever return from there. But
    you, Yahweh my Lord, brought me back alive from deep down in the sea.
  deu-1951: (02-7) Zu den Gründen der Berge sank ich hinunter; die Erde war auf ewig
    hinter mir verriegelt; da hast du, HERR, mein Gott, mein Leben aus dem Verderben
    geführt!
  eng-JPS: (2-7) I went down to the bottoms of the mountains; the earth with her bars
    closed upon me for ever; yet hast Thou brought up my life from the pit, O LORD
    my God.
  srp-1865: Optekoše me vode do duše, bezdana me opkoli, sita omota mi se oko glave.
  lug-lug: Ne ŋŋendera ddala ku ntobo, ensozi z’omu nnyanja gye zisibuka, eyo, ensi
    n’ensibirayo emirembe n’emirembe. Naye ggwe Mukama Katonda wange, onzigye mu bunnya,
    Ayi Mukama Katonda wange.
  heb-heb: לקצבי הרים ירדתי הארץ ברחיה בעדי לעולם ותעל משחת חיי יהוה אלהי׃
  ben-IRV: আমি পর্বতের গোড়া পর্যন্ত নেমে গেলাম; আমার পিছনে পৃথিবীর সমস্ত দরজা একেবারে
    বন্ধ হল; তবুও, হে আমার ঈশ্বর সদাপ্রভু তুমি আমার প্রাণকে গভীর গর্ত থেকে উঠালে।
  pan-pan: “ਮੈਂ ਪਹਾੜਾਂ ਦੇ ਮੁੱਢਾਂ ਤੱਕ ਡੁੱਬ ਗਿਆ, ਧਰਤੀ ਦੀਆਂ ਪਰਤਾਂ ਨੇ ਸਦਾ ਦੇ ਲਈ ਮੈਨੂੰ
    ਢੱਕ ਲਿਆ, ਪਰ ਹੇ ਯਹੋਵਾਹ! ਮੇਰੇ ਪਰਮੇਸ਼ੁਰ ਤੂੰ ਮੇਰੀ ਜਾਨ ਨੂੰ ਟੋਭੇ ਵਿੱਚੋਂ ਉੱਪਰ ਲਿਆਇਆ।
  rmy-LOVARI: Щерадэ ман лэ пая бифундоскэ, ай лэнгэ чяра кхудэпэ по муро шэро.
  tkr-tkr: Nafas əlyhəəsme xhyanbı zalqa qadı, K'oralybışeeqa qıkkı, Vuk'lelqad xavsiy
    alitk'ır.
  mya-JVB: တောင် ခြေရင်း အမြစ်သို့ အကျွန်ုပ်ဆင်း ၍၊ မြေ ကန့်လန့်ကျင် အတွင်း၌ အစဉ်
    အမြဲပိတ်ထားသော်လည်း ၊ အကျွန်ုပ် ၏ဘုရား သခင်ထာဝရဘုရား ၊ ကိုယ်တော်သည် အကျွန်ုပ်
    အသက် ကို ပျက်စီး ရာမှ ကယ်ဆယ် တော်မူလိမ့်မည်။
  tte-O: Yanunu yalobi gunmolosi mena kagu siga koya yaina ali kaba yatubu mena, yalobi
    boita dedeina koina, bwaine koina kaukausina nige sowasowana tomo yabo iyawatagilima.
    Na kowa, Yeoba yagu Yaubada, yawasigu kutabe-seyanama yanuwa miyamiya lobinane
    koina.
  tvk-tvk: Natehe tan teha vuma … natetuxoh vatit hu xil xa ladi pe tas, e natelonge
    lehit ngan xa natetuxoh von maten e nateta tuok. E xouk Iahova, Hi navan, otemei
    sung otehur rat nou ra pe tas ak tengan nameul rilomun.
  tbg-tbg: Nora namariqi vai aiqinara vira auvoqi te otinuraro vevaraqi vai vatava
    ti ekaara ravaaqavu kareva auti vaimanta vaunarave. Noravauvo, are ti Variqavano
    variaramanta te mini vaurara are nora varuvaqihaira ti tivita varaaramanta te
    kia qutu viraiti, qaqi vaunarave.
  hmo-hmo: Davara henunai idia noho ororo, edia badina guri gabudia dekenai lau lao.
    Inai dibura gabuna ese lau ia dogoatao hanaihanai gwauraia. To oi, Lohiabada,
    egu Dirava ese, guri dekena amo lau oi veria mauri. Mase gabuna dekena amo mauri
    lau davaria.
  ata-ata: Eni eluꞌelai manina no tavatavaꞌu laxalaxaꞌilu no lia no luaki tanu. Tuala
    noxiꞌa ta mitema sou soli ne mutatuxo pekiaꞌu avile. Ia IAUE, nini Lataua noxilo,
    nini nepamaulileli, la sou eni eꞌumesou tuala ane masua mole ane eni enoꞌu mauli
    laixe ꞌo.
  urd-urd: मैं पहाड़ों की गहराई तक ग़र्क हो गया ज़मीन के रास्ते हमेशा के लिए मुझ पर
    बंद हो गए; तो भी ऐ ख़ुदावन्द मेरे ख़ुदा तूने मेरी जान पाताल से बचाई।
  rus-SYN: Объяли меня воды до души моей, бездна заключила меня; морскою травою обвита
    была голова моя.
  rmy-SERVI: Пани ушаравда ман, чяря панестар обкхувдэ муро шэро.
  bqc-SIM: Í ma kũ ma nↄɛ, ísi ma mↄ, wáa fĩ̀a ma mii.
  tcz-CHONGTHU: Molsang bul geijin ka kikholuttan akelkot kikhah jing leisetin eikhen
    khum tan, ahin O Pakai, Pathen nangin hiche kokhuh a kon hin nei huhdoh tan ahi!
  mar-mar: मी पर्वतांच्या तळापर्यंत गेलो; पृथ्वीच्या अडसरांनी मला कायमचे कोंडून टाकले;
    तथापि माझ्या देवा परमेश्वरा, तू माझा जीव खड्डयातून वरती काढला आहे.
  tcs-tcs: Ane ai bin rait daun wea stat blo dem maunten, de andanit insaid wea da
    solwata. Ai bin tingk ai go lok ausaid prom laip, wea dem doa i go mata lok poeba.
    Bat yu, AntapGod blo mi, yu bin seibe mi prom da greib ane yu bin gibe laip blo
    mi baigen po mi.
  soq-soq: Ne iane owa bedewe aidantene wadi didiuwoido nonen. Sape ne diburantene
    wainedine, bola sa intawa moau gudulala winei. Tane e Iawe God ne Godna e ipa
    sa ne inaneana, ita e ne don sa bedewe wainedino wadaubanee inaneana.
  qub-qub: Pacha rurincamami chayashcä. Chaychöga caycashcä imaypis mana llojshimojpäno
    chapacashana. Gammi ichanga Tayta Diosnë, jatun uchcupita jorgamashpayqui salbamashcanqui
    cawaycajllata.
  bqp-bqp: Nim mɑn mwɛ sere nɑ kĩ n gbi. Mu mɑn wukiri, mɑ yɑkɑ si su wɑ̃ɑ mɛn sɔɔwɔ
    su mɑn tɛ̃kusi sere wirɔ.
  hat-hat: Mwen desann, mwen desann, mwen rive jouk nan rasin mòn yo, nan peyi kote
    sa ki antre pa soti. Men, Seyè, Bondye mwen, ou rale m' soti nan twou a. Ou ban
    m' lavi ankò.
  eng-BSB: To the roots of the mountains I descended; the earth beneath me barred
    me in forever! But You raised my life from the pit, O LORD my God!
  eng-WEBPB: I went down to the bottoms of the mountains. The earth barred me in forever;
    yet you have brought my life up from the pit, LORD my God.
  kbq-kbq: Agonamofo agafafi nagra urami'noe. Ana mopamofo agu'afinka rentrako hunantesige'na
    kina hu'na manivava hugahue hu'na nagesa antahi'noe. Hu'neanagi Kagra Ra Anumzamoka,
    ana kerifintira naza hunka navare atre'nane.
  nhe-BL: Nitemotoya hasta itzintla nopa tepetini tlen eltoc itzintla hueyi atl. Huan
    nechtzacuilijtoya para ma ax nitlejco campa onca ajacatl huan yolistli. Niitztoya
    queja se tlen ilpitoc ipan nopa atl tlen nechmictisnequiyaya. Pero ta, noTECO
    DIOS, tlen nimitzhueyichihua, ta tinechmanahui imaco miquistli pampa tinechtlejcolti.
  bus-bus: Ma kpaɛ ai kpiiinↄ kãsãazi, tↄↄtɛ zɛ́ kɛ̀ wɛ̃na vĩroo tàtamalɛ. Ben n
    ma bↄ gɛ̀wãan, n ma mì sì Dii ma Luda.
  gub-BL: Awezyw ywytyruhu hapo pe ihe. Awezyw ywy ukenaw tuweharupi uzewàpytym ma'e
    pe. Ne hepyro pe hemàno haw wi ne, Tupàn Tuweharupi Wiko Ma'e hezar.
  ulk-ulk: “Ka baitri nade paserira sip tadaramar, able gesepem ge kari kar narker
    niaiem epe mama kari nagimedari eudlam Ople ae kara Agud.
  eng-DRA: 'The waters compassed me about even to the soul: the deep hath closed me
    round about, the sea hath covered my head.'
