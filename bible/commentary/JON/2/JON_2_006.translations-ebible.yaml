verse: JON.002.006
translations:
  mal-C: സമുദ്രത്തിൽ പർവതങ്ങളുടെ അടിവാരംവരെയും ഞാൻ മുങ്ങിപ്പോയി; അവിടെ ഞാൻ ഭൂമിയുടെ
    അടിത്തട്ടിൽ സദാകാലത്തേക്കും ബന്ധിതനായിരുന്നു. എങ്കിലും, എന്റെ ദൈവമായ യഹോവേ, ആ
    അഗാധതയിൽനിന്ന് എന്നെ കയറ്റി അങ്ങ് എനിക്കു ജീവൻ തിരികെ നൽകിയിരിക്കുന്നു.
  deu-TKW: Die Wasser umfingen mich und gingen mir bis ans Leben. Es umringte mich
    die Flut; Meergras war um mein Haupt geschlungen.
  lin-lin: Nazindi kino na kingo, mayi ya libulu ya molili makasi ezingeli ngai, matiti
    ya ebale ekangani-kangani zingazinga ya moto na ngai.
  eng-LSV: To the cuttings of mountains I have come down, || The earth, her bars [are]
    behind me for all time. And You bring my life up from the pit, O YHWH my God.
  bmu-bmu: Ni kunduŋaŋgöt röndaŋ könaŋaŋgöt dop yuhuyaŋgöreŋ eral. Röndaŋgöt botŋi
    miaŋön möp nöŋgöt qakne jöhöm qözöŋda jöhöm qözöŋ köhöizap. Yuhu maljalmö, o Kembu
    Anutuni, göŋön möp neka röndaŋ dutŋeyök kunbuk öröm niŋginöŋga malmalnöŋ kotmam.
  eng-GNV: 'I went downe to the bottome of the moutaines: the earth with her barres
    was about me for euer, yet hast thou brought vp my life from the pit, O Lord my
    God.'
  eng-WEBSTER: 'I went down to the bottoms of the mountains; the earth with her bars
    was about me for ever: yet hast thou brought up my life from corruption, O LORD
    my God.'
  nhw-BL: Nitemotoya hasta itzintla nopa tepeme catli eltoc itzintla hueyi atl, Huan
    techtzacuilijtoya para ma amo nitlejco campa onca ajacatl huan nemilistli. Niitztoya
    quen se catli ilpitoc ipan nopa atl catli nechmictisnequiyaya. Pero ta, noTECO
    DIOS, catli nimitzhueyichihua. Ta techmanahui imaco miquilistli pampa techtlejcolti.
  swh-ONEN: Nilizama chini sana mpaka pande za mwisho za milima, makomeo ya hiyo nchi
    yalinifungia hata milele. Lakini uliuleta uhai wangu kutoka shimoni, Ee Bwana
    Mungu wangu.
  bba-bba: Nim mɑn mwɛ sere nɑ kĩ n ɡbi. Mu mɑn wukiri, mɑ yɑkɑ si su wɑ̃ɑ mɛn sɔɔwɔ
    su mɑn tɛ̃kusi sere wirɔ.
  eng-KJVCPB: 'I went down to the bottoms of the mountains; The earth with her bars
    was about me for ever: Yet hast thou brought up my life from corruption, O Lord
    my God.'
  cpy-cpy: Notsiryaanaki inthomoeki nareeta-paentawo kepatsi. Kimiwitaka ashi noyiromi
    nojeekemi jempe rashita-koeta-kinami. Roo kanteencha Nowinkatharite Tajorentsi,
    eeroka owawijaa-kotaana nokamimi.
  mpx-mpx: Ya lobek ya na paiya hot o siga oya wali siun i telipunaa, ya lau ya na
    Tuma, iya nige bosowaina gamagal naha tagila. Yaa owa, Yehoba no Yabowaine, yawaliu
    u momol heyanem panuwa milalauina o elana.
  wbp-wbp: Yukajarrarna parlju-kurralku kaninjarra, kuja-ka pamarrpa yintirdi karrimi
    yali kanunju-nyayirni, kuja-ka kankarlarra-kari warrkini. Ngulangkajulpaju larlarl-mardarnu
    ngapangkuju wuurnpa-nyayirnirla. Kularna nyarrpa wilypi-pardiyarla. Waraa, YAAWIYI
    Kaatu ngaju-nyangu! Nyuntulurlunpaju wankaru-manu!
  luo-luo: Nalutora nyaka e tiend gode mag nam kendo piny nouma chuth nyaka chiengʼ.
    To nigola oko kangima e bur matut, yaye Jehova Nyasaye, ma Nyasacha.
  meu-meu: ororo e badidia gabudia ai. Ikoukouna ese e kougu hanaihanaimu tanona na
    diho henia; a oi ese egu mauri na Guri amo o rauaia, Iehova e, egu Dirava.
  npi-ULB: पहाडका फेदहरूमा म तल गएँ, र पृथ्वीले आफ्ना घेराहरूले सदाको निम्ति मलाई
    थुनिदियो । तापनि हे परमप्रभु, मेरा परमेश्‍वर, तपाईंले मेरो जीवनलाई खाडलबाट माथि
    ल्‍याउनुभयो ।
  yor-yor: 'Èmi sọ̀kalẹ̀ lọ sí ìsàlẹ̀ àwọn òkè ńlá; ilẹ̀ ayé pẹ̀lú ìdènà rẹ̀ yí mi
    ká títí: ṣùgbọ́n ìwọ ti mú ẹ̀mí mi wá sókè láti inú ibú wá, Olúwa Ọlọ́run mi.'
  wos-wos: Wuni naande naande gumbu rekwa némbuna mombu wuni xaku. Wuni séndé ge maki
    hafwaré wuni naande yi. Nandiwuka méni Néma Du Got, wuna Néma Du Got, wuniré wambula
    héraméka wuni huli re.
  emp-NTPO: Ab̶ed̶a mʌ̃ra ed̶u pusajãne ta wãsia. Mamaʌba mʌ̃ra waa ẽdrʌẽ́da crĩchasia.
    Baribʌrʌ mʌ̃ Boro Ãcõrẽ, bʌa maʌ̃ beuid̶ebemada mʌ̃ra ẽdrʌ edasia.
  ind-ind: Aku tenggelam sampai ke bagian paling dasar dari gunung-gunung yang berada
    di bawah laut. Seolah-olah pintu gerbang dunia orang mati sudah terkunci dan aku
    dipenjarakan di sana untuk selama-lamanya. Tetapi Engkau, ya TUHAN, sudah menyelamatkanku
    dari liang kuburku dan memberikan hidupku kembali.
  pes-OPCB: تا عمق کوهها فرو رفتم. درهای زندگی به رویم بسته شد و در دیار مرگ زندانی
    شدم. ولی ای خداوند، خدای من، تو مرا از چنگال مرگ رهانیدی!
  lcm-lcm: Natala pasiang luai ane si tukul dup i keve mulang, taun a rina i mat na
    roe kalapo teng akitmat luai anig eke. Sikei numai IAVE kag God, kutala songo
    pelek a lulung i mat tatag asi kag to.
  tgl-ULB: Bumaba ako sa mga paanan ng kabundukan; ang lupa kasama ang mga rehas nito
    ay lumukob sa akin magpakailanman. Gayunman iniangat mo ang aking buhay mula sa
    hukay, Yahweh, aking Diyos!
  rmn-rmn: О паня учярдэ ман, о хорипэ агорады ман, тай э панески чяря колисаилэ мэ
    шэрэстэ.
  kca-kca: Ԓыԓэм сŏхәнты унты ма йиӈкәтән ӑпәԓтсайәм, пӑтыԓы тӑхайа ма щи тухәрсайәм;
    щарәс лывәщән ŏхем лӑп йŏвәртса.
  cbu-NT: Nuw izuuru kungush wantsush yangarangina. Tsapumun tamoo ashirangina. Yuwaa
    ashtachish anoo nuw urutari wasina waneeshee yasarangina. Ashiritaa Apaa, shiy
    nuwaa tsipani tapachindarangsha.
  hui-hui: I̱ dindi nalene hari pini panga paya tagiho wiaho wiaabo haga mbiraha pupe
    ho harugoni. Ani bu hewago hondowa Anduane Homogo i̱naga Ngode Datagaliwabe-o
    í̠na i̱ unura homoleneha hewaria haru dai bu helarigoni.
  wrs-wrs: wo kava os nengvna, ata kava wan endalm nonglaphovav, di olona plalva lohv,
    kava di si yunalmba wohavav sahonamba. Heva os owai, yimba kana Sesoa lohv, wo
    pev kamba henga beswonam waivongai, wo henga mekava beswonam av.
  mya-mya: အ​ကျွန်ုပ်​သည်​တောင်​များ​၏​အောက်​ခြေ​သို့ တိုင်​အောင်​လည်း​ကောင်း၊ ပြန်​လမ်း​မ​ရှိ​သည့်​မ​ရ​ဏာ​နိုင်​ငံ​သို့
    လည်း​ကောင်း နစ်​မြုပ်​သွား​ပါ​သည်။ သို့​ဖြစ်​လျက်​ပင်​အ​ကျွန်ုပ်​၏​ဘု​ရား​သ​ခင်
    ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​သည်​အ​ကျွန်ုပ်​၏​အ​သက်​ကို နက်​ရာ​မှ ကယ်​ဆယ်​တော်​မူ​ခဲ့​ပါ​၏။
  bod-N: ང་རང་ཆུ་ཡི་ནང་དུ་ནུབ་པ་ན།། ཆུ་འོག་རི་ཡི་ཞབས་སུ་ཁོ་བོ་སོང་།། ང་ཡི་རྒྱབ་ཕྱོགས་ས་ཡི་སྒོ་རྣམས་ནི༎
    གཏན་དུ་བརྒྱབ་པས་ང་ནི་བཙོན་དུ་ཚུད༎ ཡིན་ཡང་ང་ཡི་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས༎ ཁྱེད་ཀྱིས་ང་ཡི་སྲོག་ནི་དུར་ལས་དྲངས༎
  wsk-wsk: Ani sarengem ale kaperem nama laga gagi ko duruk duap ningi aratem, ale
    kua iwi namarikko lage te namerem. Bare ni Yawe aninga Kaem, ani mutim du biya
    wore ningi aga patawu taem.
  sna-sna: Kumidzi yamakomo ndakanyura; nyika yapasi yakandipfigiramo nokusingaperi.
    Asi makaburitsa upenyu hwangu kubva mugomba, imi Jehovha Mwari wangu.
  spa-BLM: Bajé a los fondos de las montañas. La tierra me impidió entrar para siempre;
    pero tú has sacado mi vida del pozo, Yahvé, mi Dios.
  cac-cac: Ix in emcan d'a yichtac juntzan̈ vitz d'a yol a' chi'. Juneln̈ej ix in
    can ta' valani, palta a ach tic Jehová in Diosal ach, ix in a colcanel d'a chamel.
  swh-ULB: Nilikwenda chini ya milima; nchi na baa zake zimefungwa juu yangu milele.
    Lakini wewe umeinua uhai wangu shimoni, Bwana, Mungu wangu!
  bel-bel: Абнялі мяне воды да душы маёй, бездань замкнула мяне; марскою травою абвіта
    была галава мая.
  wed-wed: A monu ḡaira ola au kare dewadewana, a vipanipani nai au dobuna, dobuna
    metaetana guduguduna maemaena. Wate tam Bada au God, u vilawaniu. Lawalawaiu gabinouei
    u sinaepaiu,
  deu-ELBBK: Die Wasser umfingen mich bis an die Seele, die Tiefe umschloss mich,
    das Meergras schlang sich um mein Haupt.
  mbb-OT: Kunaan ku ke nepirisu ad diyà te kinezizeleman te wahig te wazà pidtemanan.
    Piru inggaun a kenikew puun te kinezizeleman, He Nengazen he Megbevayè ku.
  mal-2015: ഞാൻ പർവ്വതങ്ങളുടെ അടിവാരങ്ങളോളം ഇറങ്ങി, ഭൂമി തന്റെ ഓടാമ്പലുകളാൽ എന്നെ
    സദാകാലത്തേക്കു അടെച്ചിരുന്നു. നീയോ, എന്റെ ദൈവമായ യഹോവേ, എന്റെ പ്രാണനെ കുഴിയിൽനിന്നു
    കയറ്റിയിരിക്കുന്നു.
  tuo-NT: Yʉꞌʉ ʉ̃ꞌcʉ̃abutiaropʉ dijatasʉ. ‘Ne wãꞌcãsome’, ni wãcũmiasʉ. Õꞌacʉ̃ mʉꞌʉ
    peꞌe, yʉꞌʉ wiogʉ, yʉꞌʉ wẽrĩboꞌcʉre yʉꞌrʉoapʉ.
  gvs-gvs: Asou ana niku unana toina goi. Ana kaigigita aliupa ikaaiyaka ikaubodegu,
    tauna deri nakae akaaiyaka. Go Yauwe, guna Yaubada, ámasa goi ma yawoigu kwabimneigu.
  rmc-rmc: O paňa man zaile dži o kirlo, o moros man calkom zaučharďa andre, le moroskri
    čar pes mange zapačarďa pašal o šero.
  nlg-nlg: E vaghau tu belulu horu tana puku ni lei ghotu, iloka ni tahi, me vaghau
    tu ghahau tana vale pipiti ni mate, kasila, hau vakaa mi ghoe ghe Maghutu, nigua
    na God, to vavolau mo lavi rughuhoruu sania na gilu ni mate.
  pes-OPV: به بنیان کوهها فرود رفتم و زمین به بندهای خود تا به ابد مرا در‌گرفت. اما
    تو‌ای یهوه خدایم حیات مرااز حفره برآوردی.
  ron-1924: М-ам коборыт пынэ ла темелииле мунцилор, зэвоареле пэмынтулуй мэ ынкуяу
    пе вечие, дар Ту м-ай скос виу дин гроапэ, Доамне, Думнезеул меу!
  aui-aui: Tagu ayori ayowogha koya kaye parapine. Bi noko kuburine avibiwa kabikabi
    wawayina, noko gawarine na matamketa gudu makewaghawaghasina. Bi gegha da tam,
    Yawe yagu God kuviyawiigu, da noko doguna wautapunama yawayawiigu bi kukabiwiiveramayigu.
  ben-OBCV: আমি সমুদ্রে পর্বতসমূহের তলদেশ পর্যন্ত ডুবে গেলাম; নিচের পৃথিবী চিরতরে
    আমাকে বন্দি করল। কিন্তু হে সদাপ্রভু, আমার ঈশ্বর, তুমি গভীর গর্ত থেকে আমার প্রাণকে
    তুলে ধরলে।
  lex-lex: Awuakliolli erun la' wo'or tutulu nayanni la'a noha wikni-ray gerni. Awuarora
    de alier olek la noha mati-rai miolu me hota a'g edon liergot owa'ana yoma pinta
    puohrani erayahro'pa pa nodi liarni. La'pa nhi'pa awaran doin a arnu na'nama aghoratna'nu
    pa a puol tiy O'a, Orgahi-Orha'anu ne! Dewade a sniumbainu de O e Mutlin reria
    la'a O genmu-tienmu mak kmou-kwitna. Dewade O' orgahamu ed maka kamori-kalewan
    a lia' noha mati-rai miolu. Oo ORGAHI-ORHA'A Uplerlawnu nee!
  som-som: Waxaan hoos ugu dhaadhacay buuraha guntooda; Oo weligay waxaa i awday dhulkii
    iyo gudbayaashiisiiba; Laakiinse, Rabbiyow, Ilaahayow, noloshaydii waxaad ka soo
    bixisay yamayskii.
  lat-VUC: 'Circumdederunt me aquæ usque ad animam: abyssus vallavit me, pelagus operuit
    caput meum.'
  aoi-aoi: Ningi-likenume-ka ngumu-wilyakama makarda mijirrkarrawu-wa. Ngumu-wilyuwilyakama
    ngawu...wa. Ningakina ningi-likenuma ngawa ningi-dirrirnduma angerriba mijirrkarrawu-wa
    makarda. Ningi-yaminjamama ning-alilikenuma bi...ya yanda-langwa angakuba arrawa
    yakwujina ning-ambarringama. Akine-ka angalya warninikijungwa-langwa. Akena nara
    a-lawurraduma akina-langwa angalya yirribina yiki-jungwuna-murrada. Akena nungkwaja
    Yaweya nganyangwa Ningkubungkawa yi-lawurrakajuwama ningeniba makina-langwa makarda
    mijirrkarrawa-langwa.
  eng-ASVBT: 'I went down to the bottoms of the mountains; The earth with its bars
    closed upon me forever: Yet hast thou brought up my life from the pit, O Jehovah
    my God.'
  mna-mna: Nio aŋsula kat abal uunu ta imbot sula tai leleene a. Lele sananŋana tana,
    ta ikis yo ma aŋso ko irao aŋse mini na som. Tamen Yooba Anutu tio, nu maata yo
    ma aŋse pa naala, mi iŋgi aŋbot motoŋ yaryaara.
  ita-1885: Le acque mi hanno intorniato infino all'anima, L'abisso mi ha circondato,
    L'alga mi si è avvinghiata intorno al capo.
  eng-LXXUP: 'Water was poured around me to the soul: The lowest deep compassed me,
    My head went down'
  eng-ULB: I went down to the bases of the mountains; the earth with its bars closed
    upon me forever. Yet you brought up my life from the pit, Yahweh, my God!
  spa-VBL: Me hundí hasta la base de las montañas; la tierra me cerró sus puertas
    para siempre. Pero tu, mi Señor, mi Dios, me sacaste del abismo.
  fra-_FOB: J'étais descendu jusqu'aux racines des montagnes; la terre avait fermé
    sur moi ses barres pour toujours. Mais tu as fait remonter ma vie de la fosse,
    Éternel, mon Dieu!
  mal-mal: ഞാൻ പർവ്വതങ്ങളുടെ അടിവാരങ്ങളോളം ഇറങ്ങി, ഭൂമി തന്റെ ഓടാമ്പലുകളാൽ എന്നെ സദാകാലത്തേക്കും
    അടെച്ചു. എങ്കിലും എന്റെ ദൈവമായ യഹോവേ, നീ എന്റെ പ്രാണനെ പാതാളത്തിൽനിന്ന് കയറ്റിയിരിക്കുന്നു.
  urd-GVR: Pānī meṅ utarte utarte maiṅ pahāṛoṅ kī buniyādoṅ tak pahuṅch gayā. Maiṅ
    zamīn meṅ dhaṅs kar ek aise mulk meṅ ā gayā jis ke darwāze hameshā ke lie mere
    pīchhe band ho gae. Lekin ai Rab, mere Ḳhudā, tū hī merī jān ko gaṛhe se nikāl
    lāyā!
  suz-BL: मिनु गो समुन्‍द्र आगा क्‍येङा यो लुक्‍च ग्रुम्‍ती। गो गेनायो मग्रूचा ङा
    पा ग्रुम्‍ती। तन्‍न परमप्रभु यावे, आं परमप्रभु गे आं कली बेक्‍चा रे प्रोंइतीनी।
    भजन संग्रह १०३:४
  eng-NOY: I sank down to the foundations of the mountains; The bars of the earth
    were about me forever; Yet hast thou brought up my life from the pit, O Jehovah,
    my God!
  ita-1927: (H2-7) Io son disceso fino alle radici dei monti; la terra con le sue
    sbarre mi ha rinchiuso per sempre; ma tu hai fatto risalir la mia vita dalla fossa,
    o Eterno, Dio mio!
  ckb-ckb: تاکو بنی چیاکان شۆڕ بوومەوە، بۆ هەتاهەتایە لە زەوی بەندی کردم. ئەی یەزدانی
    پەروەردگارم، بەڵام تۆ ژیانی منت لە جیهانی مردووان هێنایە دەرەوە.
  eng-BBE: 'I went down to the bases of the mountains; as for the earth, her walls
    were about me for ever: but you have taken up my life from the underworld, O Lord
    my God.'
  kan-OKCV: ಬೆಟ್ಟಗಳ ಅಡಿಗಳ ಪರ್ಯಂತರ ಇಳಿದು ಹೋದೆನು. ಕೆಳಗಿನ ಭೂಮಿಯು ನನ್ನನ್ನು ಶಾಶ್ವತವಾಗಿ
