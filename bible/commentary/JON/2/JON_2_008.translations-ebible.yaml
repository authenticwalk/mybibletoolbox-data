verse: JON.002.008
translations:
  mal-C: “മിഥ്യാമൂർത്തികളെ ഭജിക്കുന്നവർ തങ്ങളോടു ദയാലുവായവനെ പരിത്യജിക്കുന്നു.
  deu-TKW: Als meine Seele in mir verzagte, da gedachte ich an Jahwe, und mein Gebet
    drang zu dir in deinen heiligen Tempel.
  lin-lin: Wana nakomi pene ya kobungisa elikya, nakanisi Yo, Yawe, mpe libondeli
    na ngai emati kino epai na Yo, kino na Tempelo na Yo ya bule.
  eng-LSV: Those observing lying vanities forsake their own mercy.
  bmu-bmu: Ambazip kopa-bemlopioŋ omaŋi göda qem eŋgimakzei, yeŋön mewö aka kalem
    möriam Toŋi gi andö guhumakze.
  eng-GNV: They that waite vpon lying vanities, forsake their owne mercie.
  eng-WEBSTER: They that observe lying vanities forsake their own mercy.
  nhw-BL: Huihui masehualme catli quinhueyichihuaj tlaixcopincayome catli amo neli
    Dios mitztlahuelcajtoque, TOTECO, ta catli tiquinchiya ica tlaicnelijcayotl.
  swh-ONEN: “Wale watu wanaongʼangʼana na sanamu zisizofaa hupoteza neema ile ambayo
    ingekuwa yao.
  bba-bba: Sɑnɑm mɛ nɑ kom yɑɑ biɑ nɑ wunɛ Yinni Gusunɔ yɑɑyɑ, mɑ ɑ nɛn kɑnɑru nuɑ
    wunɛn sɑ̃ɑ yee dɛɛrɑrun mi.
  eng-KJVCPB: They that observe lying vanities forsake their own mercy.
  cpy-cpy: Ikaatzi pinkatha-waetziriri roshiya-kaawo tajorentsi-niro, Tee ikinatzimi.
  mpx-mpx: Bolo hi kukululuek yabowaine kakawel elal, iyaka hi towaagiwa, nige hi
    nunuwana-agiwa.
  wbp-wbp: Yapangku ngula kalu purami pirlirrpa-kari kurruwalpa, yali yapa kulalpa-jana
    muurlparlu mardakarla palinja-kujaku. Kaaturlu yungulpa-jana maju-wati yali kurruwalpa-kurlangu-patu
    yimirirli-jiki mardakarla. Kala lawa! Nyanungurrarlu kalu mamparl-pinyi purda-nyanja-wangurlu.
  luo-luo: “Joma otwere kalamo nyiseche manono, jwangʼo ngʼwono mado bedo margi.
  meu-meu: Kaivakuku asi anidia e matauraidiamu taudia ese edia heabidadama ḡauna
    korikorina e rakataniamu.
  npi-ULB: तिनीहरूले प्रेमपुर्ण विश्‍वस्ततालाई प्रेम गर्न छोड्‍दा, तिनीहरूले बेकारका
    देवताहरूमाथि ध्यान लगाए ।
  yor-yor: “Àwọn tí ń fàmọ́ òrìṣà èké kọ àánú ara wọn sílẹ̀.
  wos-wos: Yénataka gotna xi harékékwa du di ména yikafre sémbut wundé yatakanda.
  emp-NTPO: Jʌwaba od̶a ãcõrẽ ʌb̶ʌaẽ́ b̶ea ẽpẽbadarãba bʌa careba b̶ʌra igarabadaa.
  ind-ind: Sia-sia saja ketika orang-orang menyembah berhala-berhala, karena mereka
    meninggalkan Engkau yang mengasihi mereka dengan setia.
  pes-OPCB: «کسانی که بتهای باطل را می‌پرستند از پیروی تو برگشته‌اند،
  lcm-lcm: Numai IAVE, kupo buk vil ato ani ri vap, sikei man kipo uli longong si
    kari keve tangatangai palau, parik kupa anguan ngorem an aniria. Kupo buk vil
    ato ani ri vap, sikei man kipo uli longong si kari keve tangatangai palau. Sikei
    nau naka tangam i alatun ane singim. Naka vil kag alilis serei singim. Naka abis
    a bil ang nata atu vala asi kag abis ania. Kalaro luai using a vilvilato kapo
    serei le singim, Iave.”
  tgl-ULB: Ang mga nagbigay pansin sa mga walang kabuluhang diyos ay tinatanggihan
    ang iyong katapatan para sa kanilang sarili.
  rmn-rmn: Кана о бэшыпэ бытиелас андэ мандэ, мэ катар Сагбус Яхвэ тюшундым, тай гело
    мо мангипэ джи Тутэ, андэ шужо храми Тинро.
  kca-kca: Хун ма ԓыԓэм сŏхәнты питәс, ма Турәм Куща эԓты нумәԓмәсәм, пӑ ма пойкем
    Нӑӈ хуԓсэн, Нӑӈ йэмәӈ хотэна пойкем йŏхтәс.
  cbu-NT: Itaru Apaa, yuw tputs apanllputsee chinakana, anshitisin nda shiyaa wanasireem
    ínakanaya.
  hui-hui: Maru ti mbirale nahabane bi pupu wule gime wabinigohondo bi pupu wiaga
    karume tinaga galone mbira bia holiya larego bia naholebira manda buwa í̠naga
    bi mo wahaga.
  wrs-wrs: Monglava indhanamba yemba meis haravhueimniv, hevna tihsongomangas okolowol
    viv, heva os no tihva indhanamba kekalvho vewol vinvmoa.
  mya-mya: အ​ချည်း​နှီး​ဖြစ်​သော​ရုပ်​တု​များ​ကို ကိုး​ကွယ်​သူ​တို့​သည်​ကိုယ်​တော်​၏​အ​ပေါ်​တွင်
    သစ္စာ​မဲ့​ကြ​ပါ​၏။
  bod-N: འཁྲུལ་སྣང་ཙམ་གྱི་ལྷ་སྐུར་བརྟེན་པ་རྣམས༎ བསླུ་མེད་བྱམས་བརྩེ་འཐོབ་པའི་རེ་བ་སྤོང་༎
  wsk-wsk: “Arikaya kaem kawel alo mu nunga ilukuawusan mu nika gemang lila bowa ningi
    me bagasan.
  sna-sna: “Vaya vanobatirira kuzvifananidzo zvisina maturo, vanorasa nyasha dzingadai
    dziri dzavo.
  spa-BLM: Los que consideran a los ídolos vanos abandonan su propia misericordia.
  cac-cac: A eb' slaj yaq'uem sb'a d'a yechel comon dios malaj yelc'ochi, spatiquejcanel
    a vach'c'olal eb' tza nib'ej tzac' d'a eb'.
  swh-ULB: Wote ambao huzingatia miungu isiyofaa hukataa uaminifu wako wao wenyewe.
  bel-bel: Калі зьнемагла ўва мне душа мая, я ўспомніў пра Госпада, і малітва мая
    дайшла да Цябе, да храма сьвятога Твайго.
  wed-wed: Taui kokoitau labalababa e viviborumei, am nuavaina mamae-nonoana i geduaiei.
  deu-ELBBK: Als meine Seele in mir verschmachtete, gedachte ich des HERRN, und zu
    dir kam mein Gebet in deinen heiligen Tempel.
  mbb-OT: Sikan is menge etew he iyan edsimbahan dan is duma he menge ed-ezapen, ne
    mid-engkezan dan is gaǥew nu kandan.
  mal-2015: മിത്ഥ്യാബിംബങ്ങളെ ഭജിക്കുന്നവർ തങ്ങളോടു ദയാലുവായവനെ ഉപേക്ഷിക്കുന്നു.
  tuo-NT: Ãpẽrã masã na ẽjõpeorã yeeꞌquere ẽjõpeosiruturãnojõ, mʉꞌʉ narẽ maꞌisere
    masĩtisama.
  gvs-gvs: Avatauwa neta siinumisa tokwalu geya basabasaidimo yaidi goi, e Yauwe ina
    lokata geya sibabaneyeta.
  rmc-rmc: Sar andre mande miri duša merelas, akor man zagondoľinďom pre tu, RAJEJA,
    a miri modľitba avľa dži ke tiro sveto Chramos.
  nlg-nlg: Agaira tara holohabai na lei god' (titinoni) tara mua talu mavagho ighoe.
  pes-OPV: آنانی که اباطیل دروغ را منظور می‌دارند، احسان های خویش را ترک می‌نمایند.
  ron-1924: Чей че се липеск де идоль дешерць ындепэртязэ ындураря де ла ей.
  aui-aui: Nokodi iiyawogha god wiiwiiyaba sapeepetedi, na yam nuwamonika simiiri
    kubuteni.
  ben-OBCV: “যারা অসার প্রতিমাদের প্রতি আসক্ত থাকে, নিজেদের প্রতি ঈশ্বরের প্রেম তারা
    পরিত্যাগ করে।
  lex-lex: Riy mak kden rer lia kniola tieru-niawur nehla la hya' mak kakleha ruri-lai,
    de la'a uplera-upmati, rawlar dioin olek O'o wa, mak ktutga O ralam kalwiedmu
    la'a rimormiori!
  som-som: Kuwa waxyaalaha beenta ah oo aan micne lahayn ku fikiraa Waxay ka tagaan
    naxariistoodii.
  lat-VUC: 'Cum angustiaretur in me anima mea, Domini recordatus sum: ut veniat ad
    te oratio mea, ad templum sanctum tuum.'
  aoi-aoi: Aburraja wurribina nuw-engkingkirrikajama alarrngkilarrngkawarriya-wa amurndakijika
    alawudawarra-murruwa nara wurrakina e-yangmarngkwajuma nungkuwa-wa.
  eng-ASVBT: They that regard lying vanities Forsake their own mercy.
  mna-mna: “Wal tau tikiskis merere kizin pakaamŋan ta ŋonon somŋan i, na tipizil
    ndemen pa Merere. Tana ni ko irao imuŋai zin na som.
  ita-1885: Quando l'anima mia si veniva meno in me, Io ho ricordato il Signore; E
    la mia orazione è pervenuta a te, Nel Tempio della tua santità.
  eng-LXXUP: When my soul was failing me, I remembered the Lord; And may my prayer
    come to thee into thy holy temple.
  eng-ULB: They give attention to useless gods while they forsake loving faithfulness.
  spa-VBL: Los que adoran a los ídolos vanos, renuncian a su confianza en la bondad
    de Dios.
  fra-_FOB: Ceux qui s'attachent à des vanités trompeuses abandonnent celui qui leur
    fait miséricorde;
  mal-mal: മിഥ്യാമൂർത്തികളെ ഭജിക്കുന്നവർ തങ്ങളോട് ദയാലുവായവനെ ഉപേക്ഷിക്കുന്നു.
  urd-GVR: Jo butoṅ kī pūjā karte haiṅ unhoṅ ne Allāh se wafādār rahne kā wādā toṛ
    diyā hai.
  suz-BL: जाम्‍शा लाइब मूर्ति कली थमा सुइक्‍बपुकीमी इन शिशी मताइनीम। भजन संग्रह ३१:७
  eng-NOY: They that honor lying vanities forsake their mercy;
  ita-1927: (H2-9) Quelli che onorano le vanità bugiarde abbandonano la fonte della
    loro grazia;
  ckb-ckb: «ئەوانەی بتی پووچ دەپەرستن لە خۆشەویستی خودا بۆ خۆیان هەڵدەگەڕێنەوە.
  eng-BBE: The worshippers of false gods have given up their only hope.
  kan-OKCV: “ನಿರುಪಯೋಗ ಮೂರ್ತಿಗಳಿಗೆ ಅಂಟಿಕೊಳ್ಳುವವರು, ಅವರದಾಗುವ ದೇವರ ಪ್ರೀತಿಯನ್ನು ಕಳೆದುಕೊಳ್ಳುವರು.
  tam-2017: பொய்யான விக்கிரக தெய்வங்களைப் பற்றிக்கொள்ளுகிறவர்கள் தங்களுக்கு வரும்
    கிருபையைப் புறக்கணிக்கிறார்கள்.
  app-app: Goah rabuh baata rada i noo takaa getket ba ran basla nom mweegololoan
    niah mulngan tebulong niah batei noo.
  spa-RV-1909: Cuando mi alma desfallecía en mí, acordéme de Jehová; y mi oración
    entró hasta ti en tu santo templo.
  ron-BTF: Cei care dau atenţie la deşertăciuni mincinoase îşi părăsesc propria lor
    milă.
  eng-WEBP: Those who regard vain idols forsake their own mercy.
  eng-FBV: Those who worship worthless idols give up their trust in God's goodness.
  nld-1939: Afgodendienaars weigeren hun hulde;
  nch-BL: Huihui masehualme cati quinhueyichihuaj taixcopincayome cati amo Dios mitztahuelcajtoque,
    TOTECO, ta cati tiquinchiya ica taicnelijcayot.
  tfr-NTPO: Ëye mär sböpga jyãgl̈o go ga kjimtëp ame.
  vie-1934: (02-9) Những kẻ chăm sự hư không giả dối, Thì lìa bỏ sự thương xót của
    mình.
  hin-CV: “वे जो बेकार की मूर्तियों पर मन लगाते हैं वे अपने आपको परमेश्वर के प्रेम
    से दूर रखते हैं.
  spa-BES: Los adoradores de dioses falsos han renunciado a su única esperanza.
  tdx-tdx: Ie nitoirañe an-troko ao ty fiaiko, le nahatiahy Iehovà, vaho niheo mb’ama’o
    an-kivoho’o miavake ao ty halaliko.
  tha-KJV: บรรดาผู้​ที่​แสดงความนับถือต่อพระเทียมเท็จ ย่อมสละทิ้งพระเมตตาเสีย
  por-BR-2018: Os que dão atenção a coisas inúteis e ilusórias abandonam sua própria
    misericórdia.
  deu-ELO: (02:9) Die auf nichtige Götzen achten, verlassen ihre Gnade.
  caa-caa: Y cay imbꞌijnu tama tin e uyujtzꞌiobꞌ ut e chamen diosobꞌ y cꞌotoy innata
    que tunor tin e axin uchiobꞌ cocha era war uxejbꞌiobꞌ ut e cꞌunersiaj lo que erer
    ani uchꞌamiobꞌ tuaꞌ Cadiosir.
  eng-WYC-2018: They that keep vanities, forsake their mercy idly. (Those who worship
    idols, idly desert thy mercy.)
  epo-epo: Tiuj, kiuj servas al vantaĵoj, Senigas sin je favorkoreco.
  uig-PIN: Bimǝnǝ ǝrzimǝs butlarƣa qoⱪunƣanlar ɵzigǝ nesip bolƣan meⱨribanliⱪtin mǝⱨrum
    bolidu.
  beo-beo: Dunu fifi asi gala amo da loboga hahamoi ogogosu ‘gode’ma sia:ne gadosa,
    amo ilia da Dima fa:no bobogesu hou yolesi dagoi.
  tpi-OTNT: Ol man i save lotu long ol giaman god, ol i lusim pasin bilong bihainim
    yu.
  hau-SA: “Waɗanda suka maƙale wa gumaka marasa amfani, sukan ƙyale alherin da zai
    kasance nasu.
  uig-LAT: Bimene erzimes butlargha choqun’ghanlar özige nésip bolghan méhribanliqtin
    mehrum bolidu.
  nde-nde: Labo ababambelela ezithombeni ezingelamsebenzi balahlekelwa ngumusa ongaba
    ngowabo.
  ton-ton: Ko kinautolu ʻoku tokanga ki he ngaahi vaʻinga loi, ʻoku nau siʻaki pe
    ʻekinautolu ʻa honau ʻalo ʻofeina.
  ces-1613: Když se svírala ve mně duše má, na Hospodina jsem se rozpomínal, i přišla
    k tobě modlitba má do chrámu svatého tvého.
  eko-eko: Apale anaputwaaye sanamu zoohiina fwayita, antarawu tthakaraka ya Nnyizinku.
  eng-WMB: Those who regard vain idols forsake their own mercy.
  tam-TCV: “சிலர் ஒன்றுக்கும் உதவாத விக்கிரகங்களைப் பற்றிக்கொள்கிறார்கள்; அவர்கள்
    தங்களுக்குக் கிடைக்கக்கூடிய கிருபையை இழந்துபோகிறார்கள்.
  ceb-ULB: Kadtong naminaw sa walay pulos nga mga dios nagsalikway sa imong pagkamatarong
    ngadto sa ilang mga kaugalingon.
  mkn-mkn: Samua orang yang maen songgo, sémba sang barang yang sonde ada pung guna
    dong. Dong bale balakang deng tola buang sang Tuhan yang suka kasi tunju hati
    bae sang dong, deng suka tolong orang yang bataꞌika deng Dia.
  pol-UBG: Ci, którzy trzymają się próżnych marności, pozbawiają się miłosierdzia;
  agr-agr: Wainka apajuímtai aidaun emematuinak ima aminak umigtamainun idayinawai.
  kyc-kyc: Enda akalipi isa kanape kingimi wasapala anatu lao lakando karaminyi dupwa
    emba yaki nyuo kaelyaminyi.
  urd-GVU: جو بُتوں کی پوجا کرتے ہیں اُنہوں نے اللہ سے وفادار رہنے کا وعدہ توڑ دیا
    ہے۔
  eng-OEBCW: Those who worship worthless idols abandon their own mercy,
  deu-1912: Die da halten an dem Nichtigen, verlassen ihre Gnade.
  ntj-ntj: Nyangka kutjupatjarralu-ya yapu wartatarrartu kunpu-kunpu pupakatirra marninypungkula.
    Tjiinya-ya nyuntuku mula-mularringkutjamaalarringu.
  kan-2017: “ನಿರ್ಜೀವ ವಿಗ್ರಹಗಳನ್ನು ಅವಲಂಬಿಸಿದವರು ತಮ್ಮ ದೇವರ ಕರುಣಾನಿಧಿಯನ್ನು ತೊರೆದುಬಿಡುವರು.
  tgo-tgo: Thavala thɨ goru weya vatavatadɨŋgi na ma e ghanji thovuye, kaero thɨ roiteteŋge
    na gharen ma i nja weŋgi.
  yap-yap: Pi’in yad be toer ngak fapi liyos ndabiyag ni ngar ayuwegned be’ e kar
    paged gur ni dakurir yul’yul’gad ngom.
  hlt-MCSB: A honghi aka ngaithuen rhoek loh a poeyoek la a sitlohnah a hnawt uh.
  mdy-ETH: ሉኡዚ ማዔ ፆኦዞ ካኣሽካ ዓሳ ቢያ ኔኤም ጉሙርቂንታያ ማዒፆ ሃሼኔ።
  twi-ASANTE: “Wɔn a wɔde wɔn ho bata ahoni huhuo ho no hwere adom a anka ɛyɛ wɔn
    dea.
  ipi-ipi: Owato gote tupamane katulo wandakali tupa moya napiyaini tekeko, wandakali
    minditupa-mane utupane-lo lotu lalaini. Gote-to owato gote lotu lalaini wandakali
    utupane ondo wato, moyapia-yale tekeko, utupane-mane balana ondo ene oko masia
    mayiaini.
  urw-urw: Ferefinabur dugtaba nugengab gam kunube iruwawaigen baba, nag ebügaden
    bangar na nirarangawaigabge.
  bhl-bhl: Ikalem dem banim dasuw-got ilo wangweng kukuw kukuyembiliw kawtiw i Sunbin-Got
    em akalem kunum waneng ilo folok ibolow kukuyemkabe kukuw be dawkatikoko, kolewsiliw
    te. (Sim Fut 31:6)
  eng-WEBU: Those who regard vain idols forsake their own mercy.
  bnp-bnp: E huriki ri togo a maka vure tavula ne ria, ri ngalahere na naro kamumu
    vomu o ngaru ni vakasiri ria vona.
  wal-wal: Hada eeqatuyyo goinniyaageeti GODAN ammanettiyoogaa aggidosona.
  mgh-mgh: Ale anaswalela anluku oohimaana ahiyaka ikiriri ca Nluku.
  spa-PDDPT: Los que siguen vanos ídolos olvidan tu misericordia.
  gun-gun: Amongue mba'emo ra'angaa pe rive ojeko me'ẽ vy ojepe'a imboaxyarã va'ekue
    gui.
  agu-BL: Cyakil yi e' yi cho'n k'uklij chic'u'l te e'chk ryos yi banij cuntu' quitane'n,
    qui na chixom te yi teru' tajbilu'.
  eng-PEV: God, you are good to your people, and you keep your promises. But some
    people don’t respect you, and they turn away from you. Those people show respect
    to things they think are gods that have no power. So those people will miss out
    on the good things that you do for your people.
  ilo-ULB: Dagiti dumdumngeg kadagiti awan serserbina a dios ket inlaksidda ti kinapudnom
    kadakuada.
  kpg-kpg: Digau ala e daumaha gi nia balu ieidu gu diiagi nadau manawa dahi adu gi di Goe.
  uig-ARA: بىمەنە ئەرزىمەس بۇتلارغا چوقۇنغانلار ئۆزىگە نېسىپ بولغان مېھرىبانلىقتىن
    مەھرۇم بولىدۇ.
  bps-bps: I dad to mangamfù di dad ise glut dwata landè gukmamu, taknagolla i kafye
    mdà di Dwata i Amu.
  tof-tof: Obae küp-koke godóm nidi tóredako, marü morroal tonarrbóka tai kuri imrükrre.
  sus-sus: N nii to nu na bafe n fate i, n naxa n maɲɔxun Alatala ma. N ma maxandi
    naxa siga han a sa i li, i xa hɔrɔmɔbanxi sɛniyɛnxi.
  pon-2006: Irail kan me kin pwongih dikedik en eni kan solahr loalopwoatohng komwi.
  jae-jae: Gêdêŋ taŋ katuc kêpô lêna tau êndu-êndu naŋ, aê taêc gêjam Apômtau, ma
    ŋoc mec gêdêŋ aôm kêsô nêm lôm dabuŋ gêwac.
  ksd-ksd: Diat dia torom ta ra magit vakuku, nina i vavaongo, Dia vana kan kadia
    varmari iat.
  myk-myk: Tuun wemu ni nɛ bi zhaa di xhuu ge, a nɛ funŋɔ di do ni mu Tɛhɛnɛ Baa Kilɛ
    kaa ni. A mu di nɛ ɲɛrɛgɛ ki logo na ma yaha ma Fɛfɛɛrɛ Pɛɛŋɛ Pugbɔhɔ ki ni.
  grc-BRENT: Ἐν τῷ ἐκλείπειν ἀπʼ ἐμοῦ τὴν ψυχήν μου, τοῦ Κυρίου ἐμνήσθην, καὶ ἔλθοι
    πρὸς σὲ ἡ προσευχή μου εἰς ναὸν τὸν ἅγιόν σου.
  ind-AYT: Mereka yang bergantung pada berhala kesia-siaan, menolak kasih setia yang
    dapat mereka miliki.
  lid-lid: “Iri lau badeh atubwa bwilindru-u iri i ta kindrei ta wendreya, iri maniy
    san mwasin ta an hamon tam.
  nya-nya: “Iwo amene amagwiritsitsa mafano achabechabe amataya chisomo chawo.
  kyg-kyg: Aigofe gotiꞌapimogifeꞌmo mono nehaya vayaꞌmogi kahau huka apatesana Gotigamo
    ago kataleꞌnae.
  hrv-hrv: Samo što ne izdahnuh kad se spomenuh Jahve, i molitva se moja k tebi vinula,
    prema svetom Hramu tvojemu.
  mps-mps: “Te tibo godiba lotu po wabo bidi dabe, augwaligo te nago augwali homu
    dene eyu, tau sabo kolesaga te tudiba mubo dao.
  tpi-tpi: Ol man i save lotu long ol giaman god, ol i lusim pasin bilong bihainim
    yu.
  dan-1931: Da min Sjæl vansmægtede i mig, kom jeg HERREN i Hu, og min Bøn steg op
    til dig i dit hellige Tempel.
  vie-OVCB: Những kẻ thờ lạy thần tượng hão huyền xoay lưng từ khước lòng thương xót
    của Đức Chúa Trời.
  guj-2017: જેઓ નકામા દેવો પર લક્ષ આપે છે તેઓ પોતાના પર કૃપા દર્શાવનારને વિસરી જાય
    છે.
  awx-awx: Hängä kitokngänä wenä ämindäkän kwätäluke tumuxu ile tahakaying äminu uläkwäxu,
    gwälam hikngä gätä pahangyäminggaläxu maha yämikaying.
  pon-2006A: Irail kan me kin pwongih dikedik en eni kan solahr loalopwoatohng komwi.
  por-BRBSL: Aqueles que consideram ídolos vaidosos abandonam sua própria misericórdia.
  eng-OEBUS: Those who worship worthless idols abandon their own mercy,
  cth-cth: Cungkeihoehe meikaphawk ka bawk naw niteh, a coe awh hane lungmanae hah
    a tâkhawng awh.
  twi-twi: “Wɔn a wɔde wɔn ho bata ahoni huhuw ho no hwere adom a anka ɛyɛ wɔn de.
  hlt-hlt: A honghi aka ngaithuen rhoek loh a poeyoek la a sitlohnah a hnawt uh.
  tbz-SIM: N do fìumu kɛ̀ n yɛ̀mmɛ̀ɛ cuonní ɑ bíɛ́kɛ̀ kɛ̀ nní ndɑ bɑ́ɑ́ nkɛ tú m bɑ́ɑmmìi
    tuɔkoo ɑ cɛ̃sɑ̀ɑ̀tɛ̀ miɛkɛ.
  msy-2020: Gumazir maba gavgaviba puvatɨzir marvir guabar ziaba fe. Gumazir kaba
    arazir nɨn gɨn zuim ataki.
  rmy-VLAKH: Кала мэрно жувимос мудардёлас андэр мандэ, мэ гындояс пала РАЙ, тай мэрно
    мангимос дожыля каринг Тутэ, андэ Теро свынто Храмо.
  dop-dop: Wɑɑtʋ wei mɑ lǝsɑɣɑ cɑɑkɑɣɑ lɩɩʋ kɛ mɑ tɔnʋɣʋ tɑɑ tɔ. Mɑ tisɑɣɑ feesuɣu
    ɩlɛnɑ mɑ́ tɔɔsɩ nyɑ́ tɔɔ. Ɩlɛnɑ ń mʋ mɑ sǝlǝmʋɣʋ kɛ nyɑ́ tǝsɛɛlɛ tɑɑ.
  azb-azb: Puç olan bütlərə səcdə edənlər Onlara verilən lütfdən imtina edərlər.
  eng-DBY: They that observe lying vanities forsake their own mercy.
  hin-2017: जो लोग धोखे की व्यर्थ वस्तुओं पर मन लगाते हैं, वे अपने करुणानिधान को छोड़
    देते हैं।
  wol-KYG: Noowal bakkan a nga may rëcc, sama xel ne yarr ci yaw, Aji Sax ji, sama
    ñaan àgg fa yaw, ca sa kër gu sell ga.
  eng-YLT: Those observing lying vanities their own mercy forsake.
  kne-kne: Din mandayaw si didiyosen ay magay silsilbi na et dinokogan da din napodno
    ay layad dan sik-a.
  wat-wat: Aviyaonana kifukifufuna nenesiyai si kodukoduwa, kasi nuwagabubu fakwafakwa-vaḡasina
    neneweu si vikwauteweiya.
  bzd-NTPO: Wé̱pa tö íyi diököl dalöieke be' skéie, e'pa kë̀ tö be' dalöieku̱'ia̱.
  eng-WYC-2017: They that keep vanities, forsake their mercy idly.
  eng-WMBB: Those who regard vain idols forsake their own mercy.
  urd-GVH: जो बुतों की पूजा करते हैं उन्होंने अल्लाह से वफ़ादार रहने का वादा तोड़
    दिया है।
  kvg-kvg: Ezoqa ndigu khokho mbumbuk ndizøvizap, ndigu qo zita gi꞉wuaqabem, ndigu
    qoqa kuku matev géqeivimák.
  rug-rug: Arini sapu vahesi sari na beku hoborodi si veko pania rini sa dia sinoto
    koa Goi.
  gaz-gaz: “Warri waaqota tolfamoo faayidaa hin qabnetti cichan araara Waaqaa irraa
    garagalu.
  fra-LSG: Quand mon âme était abattue au-dedans de moi, Je me suis souvenu de l’Éternel,
    Et ma prière est parvenue jusqu’à toi, Dans ton saint temple.
  gnn-gnn: Wiripunydja yolŋu walala yukurra buku‐ŋal'yun maḏayin'kuna, ŋurikina ŋunhi
    goŋbuywuna wal'ŋu djämawuywu; Walala gatjpaḻ'yurrunanydja liŋguna, ḏiltjinydja
    wekaŋala nhuŋu.
  yal-yal: “N niin ba waxatini, n yi n miri i tan Alatala ma, n ma maxandi xuiin yi
    sa i li i ya banxi sariɲanxini.
  iou-iou: Täŋpäkaŋ ämawebe yäwik pukpuki oraŋ yämik täkaŋ uwä gäka nadäŋ gamikinik
    tänaŋipäŋ mäde ut gamik täkaŋ.
  haw-1868: O na mea malama i na mea lapuwale, ua haalele lakou i ko lakou pomaikai.
  arb-NAV: إِنَّ الَّذِينَ يُبَجِّلُونَ الأَصْنَامَ الْبَاطِلَةَ يَتَخَلَّوْنَ عَنْ
    مَصْدَرِ نِعْمَتِهِمْ.
  adz-adz: Rib pumuꞌa mugus maraganun mamida i nanga nam waꞌan irim barun da U maraampi
    gam.
  ewe-ewe: “Ame siwo subɔa alakpamawuwo la bua Yehowa ƒe amenuveve si anye wo tɔ!
  nuy-nuy: Wugurraayung warruburru-yung wurru-maṉdhangi-yinyung ana-rangag marri aynba-gaynbaj-jinyung
    wurru-warraarriwana-yinyung, waari ambi-ngaynbandang nagang.
  eng-LEE: (2:9) They that guard false vanities forsake [the source of] their kindness.
  gvn-gvn: '@see-verse:JON.002.007'
  asm-FB: যিসকলে অসাৰ দেৱতাবোৰক মানে, তেওঁলোকে আপোনাৰ যি বিশ্বস্ততা, তাক অৱহেলা কৰে।
  sus-A: ﭑ نِي تٌ نُ نَ بَقٍ ﭑ قَتٍ عِ، ﭑ نَشَ ﭑ مَحْشُن عَلَتَلَ مَ. ﭑ مَ مَشَندِ
    نَشَ سِفَ هَن عَ سَ عِ لِ، عِ شَ هْرْ مْبَنشِ سّنِيّنشِ.
  fra-SBL: Ceux qui regardent de vaines idoles abandonnent leur propre miséricorde.
  hbo-hbo: בְּהִתְעַטֵּ֤ף עָלַי֙ נַפְשִׁ֔י אֶת־יְהוָ֖ה זָכָ֑רְתִּי וַתָּבֹ֤וא אֵלֶ֙יךָ֙
    תְּפִלָּתִ֔י אֶל־הֵיכַ֖ל קָדְשֶֽׁךָ׃
  yka-yka: Sine-sine nuhut meˈ tuhan-tuhande manggaˈ niyaˈ balinen lebbahande ne sandelde
    si kaˈuhin, Tuhan.
  shp-NTPO: Jatonbi ikonma dios axon rabiaibaonra, moa mia ikon akin jenekanai;
  piu-2006: '@see-verse:JON.002.007'
  pjt-pjt: '@see-verse:JON.002.007'
  bgs-bgs: Na, tô mga manubù na ágpangadap katô mga ágmanaman na ándà ágpulusán, ágtanan
    dan áknikó na makatabang pád kandan.
  kik-kik: “Andũ arĩa mahooyaga mĩhianano ya tũhũ, nĩmoragĩrwo nĩ ũtugi ũrĩa ũngĩkorwo
    ũrĩ wao.
  ksr-ksr: “Ejemba gadokopa beŋ lopioŋ omaya goda qeŋ usugoŋ oŋomakejuti, iyoŋonoŋ
    kaeŋ ama kaleŋmoriaŋ Toya gii gema guŋkejuto,
  omb-omb: Ngere hi ramo ladohogo lure tagaro vurogi rau tudori dena vaigarea noi
    Huqe.
  fra-NCL: Quand mon âme défaillait en moi, je me suis souvenu de Yahweh ; et ma prière
    est parvenue jusqu’à toi, à ton saint temple.
  cek-AK: Tidoeh athum ai krang poekhaih tawn kaminawk mah, angmacae nuiah palungnathaih
    katawn Sithaw to angqoi o taak ving boeh.
  xla-xla: Opa anawolotapo biskapa god dla mikadepe demdi, epapele soye Godta yia꞉
    dla bokotiyapo malamale himhala ka꞉dleye ponatilowa.
  cuk-cuk: ”Dulemar-bab-dummaganse-gormaladdi, Bab-Dummad-e-sabgued gwen bai daksurmalad.
  uig-CYR: Җеним ичимдә һалидин кәткәндә Пәрвәрдигарни есимгә кәлтүрдум, Дуайим Саңа
    йетип, Муқәддәс ибадәтханаңға кирип кәлди.
  pma-pma: Koakeil uva netan min nana kuren keil, alokoveinuk koa kovi vatte ten tahosien
    one.
  tel-2017: వ్యర్థమైన విగ్రహ దేవుళ్ళ మీద లక్ష్యం ఉంచేవాళ్ళు తమ కొరకైన నీ విశ్వాస్యతను
    నిరాకరిస్తున్నారు.
  hat-BSA: Sila ki konsidere zidòl san valè yo abandone tout sous mizerikòd,
  bxh-bxh: Be yaubada bwalabwala lisidi yai, tau laulauꞌuꞌula lau dodogadi mate, loholoho
    lisim yai sa ꞌwaiyoꞌoꞌen.
  emi-emi: Llo taumattu ghe kakkaua kamena atoa kuturu, laghe kasu vulila aielousiaam
    ateva.
  kos-kos: Elos su alu nu ke ma srulaola lusrongten, Elos ngetla liki kom ac tia sifil
    inse pwaye nu sum.
  hbo-WLC: בְּהִתְעַטֵּ֤ף עָלַי֙ נַפְשִׁ֔י אֶת־יְהוָ֖ה זָכָ֑רְתִּי וַתָּב֤וֹא אֵלֶ֙יךָ֙
    תְּפִלָּתִ֔י אֶל־הֵיכַ֖ל קָדְשֶֽׁךָ׃
  ibo-ibo: “Ndị na-arapara nʼarụsị dị iche iche na-enweghị uru ha bara, na-agbakụta
    ebere Chineke azụ.
  ory-ory: ଯେଉଁମାନେ ଅସାର ପ୍ରତିମାଗଣକୁ ମାନନ୍ତି, ସେମାନେ ନିଜ ଦୟାନିଧିଙ୍କୁ ପରିତ୍ୟାଗ କରନ୍ତି।
  wmt-wmt: '@see-verse:JON.002.007'
  chk-chk: Iwe, chokewe mi fel ngeni uluulun anümwäl mi lomotongau ra likitukela,
    en echök mi tongeni ümöümöch ngeniir.
  ssd-ssd: Nane afu yabri mbara dubikade ta nane ne kusrenade ta
  rop-rop: Wal detlot pipul hu bulurrum olabat ronwei nomo bulurrum det wei blanga
    yu.
  mwf-2018: “Bere kardu ngamere-ka puddampirrayemit pumpan-ka ku ngepan ngarra darrikardu
    pigunu, mu nhinhi-ka parnamnhipart i mere kuddumpayemit warda kuru.
  ukr-1871: Як душа завмірала в менї, спогадав я на Господа, й ось, молитва моя дійшла
    до тебе, до храму сьвятого твого.
  eng-AOI: Those who are always thinking about useless idols don't worship you.
  deu-1951: (02-9) Die Verehrer nichtiger Götzen verlassen ihre Gnade;
  eng-JPS: (2-9) They that regard lying vanities forsake their own mercy.
  srp-1865: Kad nestajaše duše moje u meni, pomenuh Gospoda, i molitva moja doðe k
    tebi, u svetu crkvu tvoju.
  lug-lug: “Abo abassaayo omwoyo ku balubaale ne bakatonda abataliimu ne babasinza,
    beefiiriza okusaasirwa kwa Katonda okubalindiridde!
  heb-heb: משמרים הבלי שוא חסדם יעזבו׃
  ben-IRV: যারা মিথ্যা মূর্ত্তি দেবতা মানে, তারা নিজের অনুগ্রহকে পরিত্যাগ করে;
  pan-pan: “ਜਿਹੜੇ ਵਿਅਰਥ ਮੂਰਤੀਆਂ ਨੂੰ ਮੰਨਦੇ ਹਨ, ਉਹ ਪਰਮੇਸ਼ੁਰ ਦੀ ਦਯਾ ਨੂੰ ਛੱਡ ਬੈਠੇ ਹਨ।
  rmy-LOVARI: Кана о траё мурдайвэлас андэ мандэ, мэ дэмма гиндо па Рай Яхва, ай авилас
    муро рудипэ жи Тутэ, андэ сунто Тири Кхангэри.
  tkr-tkr: Yizda ı'mı'r k'yabat'amee, Zı Rəbb yik'el qali'ı, Yizda düə Valqa, Yiğne
    muq'addas xaalqa hipxhırna.
  mya-JVB: မုသာ အနတ္တ ကို မှီဝဲ သောသူတို့သည် မိမိ တို့ ကရုဏာ ခံရာအကြောင်းကို စွန့်ပစ်
    ကြပါ၏။
  tte-O: Siya sitapwalolo kokotomo naenaeli kolili sisikotanagiwo, nige simumulolo
    koliwo.
  tvk-tvk: Ngan xil xa di lamot mi nanao votei xil, xil di lastokovein xouk xa obe
    vatit hosien nae.
  tbg-tbg: Ike, una variqa autu tuaherake variaka kia are aaqurihama nimitaana okarara
    iriarave.
  hmo-hmo: Dirava koikoi dekenai idia tomadiho henia taudia ese, oi dekenai idia abidadama
    henia kara, be idia rakatania vadaeni.
  ata-ata: Ta mitema ilavusou imuxamuxaxu taneꞌi noxiꞌa ta maliavaiꞌa sou kalavoi
    mole mixovulaunu. Muamuaꞌi laixe ane noxine mo mixiunu tumaliꞌa, ia imulineni
    la ua.
  urd-urd: जो लोग झूटे मा'बूदों को मानते हैं, वह शफ़क़त से महरूम हो जाते है।
  rus-SYN: Когда изнемогла во мне душа моя, я вспомнил о Господе, и молитва моя дошла
    до Тебя, до храма святого Твоего.
  rmy-SERVI: Кала джювимо муро мурдёлас, тай ачилёмпэ мэ би зорако, мэ РАЕ срапирдом,
    тай муро мангимо доджиля Тутэ, ды свэнто Тиро цэр.
  bqc-SIM: Kɛ́ má ye ã́nuatoi, Dii, n yã́ dↄ̀magu, ↄ̃ ma wabikɛ̀ma, à n le za
    n kpɛ́ pↄ́ a kua adoau.
  tcz-CHONGTHU: Semthu pathen dihlou hou hon na mi hepina jong anung sun jitauve.
  mar-mar: जे निरर्थक मूर्तींकडे आपले चित्त लावतात, ते स्वतः आपल्या दयानिधीला नाकारतात.
  tcs-tcs: Demwan uda pole dem laigod ane tane baik lo God, no go gede gudlaip wanem
    God i wande gibe dempla.
  soq-soq: Apana mida god lagawaau wadaposimoia, e nuawadawadaa winakasala adiananasai.
  qub-qub: Mana bälej ïdulucunata adurajcunaga gamta gongaycushurayquimi.
  bqp-bqp: Sɑnɑm mɛ nɑ kom yɑɑ biɑ nɑ wunɛ Yinni Gusunɔ yɑɑyɑ, mɑ ɑ nɛn kɑnɑru nuɑ
    wunɛn sɑ̃ɑ yee dɛɛrɑrun mi.
  hat-hat: Moun k'ap sèvi zidòl ki pa vo anyen yo, se moun ki vire do bay Bondye ki
    bay favè a.
  eng-BSB: Those who cling to worthless idols forsake His loving devotion.
  eng-WEBPB: Those who regard vain idols forsake their own mercy.
  kbq-kbq: Knare osuno havi anumzante mono hunentaza vahe'mo'za, Anumzamofo asunku'zana
    zamagra erigaragi, zamagena hunemize.
  nhe-BL: Huihui tlacame tlen quinhueyichihuaj tlaixcopincayome tlen ax neli Dios
    mitztlahuelcajtoque, TOTECO, ta tlen tiquinchiya ica tlaicnelijcayotl.
  bus-bus: Gbɛ̃ kɛ̀ aↄ̃ pↄ́ gina yã kũnanↄ kɛ̃̀ Luda aubarikaa,
  gub-BL: Tupàn a'ua'u nuzawy kwaw heityk pyrer wà. Nezewe rehe we wamuwete katu har
    upytu'u nerehe uzeruzar ire wà.
  ulk-ulk: “Netiba pe tag arsirarsir agudem kemerkemer tababu baiswereda, wipe bapekda
    Agudi upiatidarlam.
  eng-DRA: 'When my soul was in distress within me, I remembered the Lord: that my
    prayer may come to thee, unto thy holy temple.'
