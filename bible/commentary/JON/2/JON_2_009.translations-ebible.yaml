verse: JON.002.009
translations:
  mal-C: ഞാനോ, സ്തോത്രാലാപനത്തോടെ അങ്ങേക്ക് യാഗം അർപ്പിക്കും. ഞാൻ നേർന്നതു നിറവേറ്റുകയും
    ചെയ്യും. രക്ഷവരുന്നത് യഹോവയിൽനിന്നുമാത്രമാണല്ലോ.”
  deu-TKW: Die sich an die nichtigen Götzen halten, die geben ihr Bestes preis.
  lin-lin: Bato oyo bakangamaka na banzambe ya bikeko ezanga tina babungisaka bolingo
    oyo Nzambe alingaka bango.
  eng-LSV: And I—with a voice of thanksgiving—I sacrifice to You, || That which I
    have vowed I complete, || Salvation [is] of YHWH.”
  bmu-bmu: Andö mewö guhumakzemö, nöŋön möp möpömöpösei löŋet omsa köla naluk ala
    jöwöwöl ohom gihimamgöt mötzal. Nöŋön yuaigöt keuŋi jim jöhözali, miaŋgöt dop
    möp ak sorokömakŋam. O Kembu, gi mohotnöŋ nöŋgöt malmalnaŋgöt bohoni jöhömamgöt
    köhöizan. Keu mi ölŋap.”
  eng-GNV: 'But I will sacrifice vnto thee with the voice of thankesgiuing, and will
    pay that that I haue vowed: saluation is of the Lord.'
  eng-WEBSTER: But I will sacrifice to thee with the voice of thanksgiving; I will
    pay that which I have vowed. Salvation is of the LORD.
  nhw-BL: Pero na nimitztlascamati por catli techchihuilijtoc. Amo quema nijhueyichihuas
    seyoc, san ta, TOTECO. Huan nijtlamichihuas catli nijtencajtoc nijchihuasquía.
    San ta, TOTECO, hueli titemanahuía.”
  swh-ONEN: Lakini mimi, kwa wimbo wa shukrani, nitakutolea dhabihu. Lile nililowekea
    nadhiri nitalitimiza. Wokovu watoka kwa Bwana.”
  bba-bba: Be bɑ bũnu sɑ̃ɑmɔ, bɑ ǹ mɑɑ wunɛn durom wɑsi.
  eng-KJVCPB: But I will sacrifice unto thee with the voice of thanksgiving; I will
    pay that that I have vowed. Salvation is of the Lord.
  cpy-cpy: Rooma naaka, kamiñeenka nopaasoonkiteemi, Notahaemiri natsipe-takaani nashita-kaemiri.
    Aritaki nanteemiro nokantzimiri. Tema apatziro pikanta-kaawo Pitajorentsitzi,
    powawijaa-kotantzi.”
  mpx-mpx: Yaa alou no ba mulolu bwasumu na powonan eliyam, ge na ginol ni ola no
    bateli eliyam. Pwamwal i noem Yehoba eliyam.
  wbp-wbp: Ngajulurlulku karnangku pulka-pinjarla yunparni. Ngaju kapurnangku yunparninja-karrarlu
    purranjarla yinyi kuyu warntarri nyuntuku. Ngaju karnangku junga wangka, kapurnangku
    tarnngangku-juku purami nyuntuju. Kularnangku jurinyki-yirrarni. YAAWIYI-jiki
    jinta-ka nyina yapaku muurlpakuju mardarninjaku!”
  luo-luo: An to napaki kod wend goyo erokamano mi natimni misango. Gima asesingora
    nachop kare nikech warruok wuok kuom Jehova Nyasaye.”
  meu-meu: A lau ese oi baina boumu, mai egu hahenamo herevadia ida, egu gwauhamata
    baina hamomokanidia. Hahemauri na Iehova enai.
  npi-ULB: तर मेरो बारेमा, उच्‍च सोरले म तपाईंलाई धन्यवादको बलिदान चढाउँछु । मैले
    गरेको भाकल म पुरा गर्नेछु । मुक्‍ति परमप्रभुबाट नै आउँछ!”
  yor-yor: Ṣùgbọ́n èmi yóò fi orin ọpẹ́, rú ẹbọ sí ọ. Èmi yóò san ẹ̀jẹ́ tí mo ti jẹ́.
    ‘Ìgbàlà wá láti ọ̀dọ̀ Olúwa.’ ”
  wos-wos: Yatakandaka wuni gwar waata wuni ména xi haréké. Harékéta wuni wuna jondu
    ménika hwetawuni. Wawunéngala hurutawuni. Néma Du Got méni natafa male naniré
    wambula héraméka nani huli té.”
  emp-NTPO: Baribʌrʌ mʌ̃a bio bia b̶ʌad̶a abʌrʌd̶e animarãda bʌ́a babue dia b̶aya.
    Maʌ̃ awara bʌ ume bed̶ea b̶ʌd̶ara mʌ̃a jũma daucha o b̶aya. Mʌ̃ Boro Ãcõrẽ, ab̶abe
    bʌabʌrʌ mʌ̃ra poya ẽdrʌ b̶ʌya.
  ind-ind: Tetapi aku akan menyanyikan syukur dan mempersembahkan kurban kepada-Mu.
    Semua janjiku pasti aku akan lakukan, ya TUHAN Penyelamatku!’”
  pes-OPCB: ولی من با سرودهای تشکر برای تو قربانی خواهم کرد و نذر خود را به تو ادا
    خواهم نمود. نجات فقط از جانب خداوند است.»
  lcm-lcm: '@see-verse:JON.002.008'
  tgl-ULB: Subalit para sa akin, mag-aalay ako sa iyo ng isang tinig ng pasasalamat;
    tutuparin ko kung alin ang aking ipinangako. Ang kaligtasan ay nagmumula kay Yahweh!”
  rmn-rmn: Одола, кон гинэл э чюче дэвлэн, ачявдэ по пакяпэ Туки.
  kca-kca: Хŏй йурԓы пӑ нэмәԓтыйа ӑт рӑхты ŏтԓаԓ пеԓа пойәкщәԓәт, Йӑм Сӑмәӈ Ŏтэԓ хӑйԓәт.
  cbu-NT: Itaru, ayamsha nuw zurampatari maachi wayayruri, shiyaam muchchima. Watam
    shiy nuwaa tapachindakshawa, Jonas kayupish tápun taaru, tárangiya.
  hui-hui: Anigo i̱na í̠naga mini yaraga halu iba gana lalu mbirale mbira í̠hondo
    bo lomabia ho ngulebero. Ani bialu i̱na mbirale bule laruru biaore bulebero. Gini
    miaganebi biamogo biaganebi haru halu tagira ibaganebi pele miaganebi Anduane
    Homogo ibuha nga, lalu lene.
  wrs-wrs: Heva os kavpa owai, kava si yemba sembayang vemnavav tatasowanahonam, wo
    yemba okolavra sangalna. Memba yemba kava wohishomniva, si kava vevav, manara,
    doa kava yemba lihai, yengas indhanamba lopshawol vev, noinda beswonam av.
  mya-mya: သို့​ရာ​တွင်​အ​ကျွန်ုပ်​တို့​သည်​အ​ရှင်​၏ ဂုဏ်​တော်​ကို​ချီး​ကူး​ပါ​မည်။
    ကိုယ်​တော်​အား​ယဇ်​ပူ​ဇော်​ပါ​မည်။ ထို့​ပြင်​အ​ကျွန်ုပ်​ပြု​ခဲ့​သည့်​သစ္စာ​က​တိ
    အ​တိုင်း လိုက်​နာ​ပါ​မည်။ အ​ကြောင်း​မှာ​ကယ်​တင်​ခြင်း​အ​မှု​သည် ထာ​ဝ​ရ​ဘု​ရား​ထံ​တော်​မှ​လာ​ပါ​သည်''
    ဟု ဆု​တောင်း​ပတ္ထ​နာ​ပြု​လေ​၏။
  bod-N: འོན་ཀྱང་ཁོ་བོས་གཏང་རག་སྐད་དང་བཅས༎ ཁྱེད་ཀྱི་དྲུང་དུ་མཆོད་པ་དབུལ་བ་དང་།། ང་ཡིས་དམ་བཅའ་བཞིན་དུ་བྱེད་པར་བྱ།།
    ཐར་པ་ཡ་ཝཱེ་ཉིད་ནས་འབྱུང་ལགས་སོ།། ཞེས་པའོ༎
  wsk-wsk: Bare ani mu, wur amilmil ilu se anapeya tama mel tama bita kisekko balem
    umu bita kisekko. Ale balik, ‘Sangaru tata ko munan mu Yawe kote taiso!’ maikko.”
  sna-sna: Asi ini, norwiyo rwokuvonga, ndichabayira kwamuri. Zvandakapika ndichazvizadzisa.
    Ruponeso runobva kuna Jehovha.”
  spa-BLM: Pero yo te sacrificaré con voz de agradecimiento. Pagaré lo que he prometido.
    La salvación pertenece a Yahvé”.
  cac-cac: Palta a inxo tic, ol vac' in silab' d'ayach yuj vac'an yuj diosal d'ayach.
    Ol in c'anab'ajej b'aj ix vac' in ti' d'ayach. A achxon̈ej syal a colvaj Mamin
    Jehová, xchi vin̈aj Jonás chi'.
  swh-ULB: Lakini mimi, nitakuchinjia kwa sauti ya shukrani; Nitayatimiza yale niliyoapa.
    Wokovu hutoka kwa Bwana!
  bel-bel: Пашаноўцы марных і фальшывых божышчаў пакінулі Мілажальнага свайго,
  wed-wed: Wate tau ana welem, ana voepaepaim ma au pulo ana apui awarim. Au parivainuaḡa
    awarim ana kauei lawana maemae nonoana Badei e nenei.”
  deu-ELBBK: Die auf nichtige Götzen achten, verlassen ihre Gnade.
  mbb-OT: Iyan, siak mulà, emun edlibriyen a kenikew ne ebpemuhaten ku sikew te kanta
    te kebpeselamat. Ne heini is impenaad ku, edtumanen ku. Sikew is Nengazen, iyan
    ka ebpekelibri!”
  mal-2015: ഞാനോ സ്തോത്രനാദത്തോടെ നിനക്കു യാഗം അർപ്പിക്കും; നേർന്നിരിക്കുന്നതു ഞാൻ
    കഴിക്കും. രക്ഷ യഹോവയുടെ പക്കൽനിന്നു വരുന്നു.
  tuo-NT: Yʉꞌʉ pũrĩcã mʉꞌʉrẽ eꞌcatise oꞌogʉ, waꞌicʉrãrẽ wẽjẽ ʉ̃jʉ̃amorõpeogʉti. Mʉꞌʉrẽ
    ‘Yʉꞌʉ tojo weegʉti’ níꞌquere weegʉti. Õꞌacʉ̃, mʉꞌʉ niꞌcʉ̃ta masãrẽ yʉꞌrʉogʉ niꞌi”,
    nicʉ niwĩ Joná.
  gvs-gvs: Go yau sem magu vesi kaauyaguna bei yoguyogu akasale kom yaim. Kaga boi
    akaatotuli moitamo nakae bei aguinuwe. ¡Ada yava Yauwe goi ima!’ Same 3:8
  rmc-rmc: Ola manuša, save lašaren le devlen, so nane pre ňisoste, omuken peskro
    verno kamiben.
  nlg-nlg: Mi nau tu holoutoa na ahamu nia na lei linge ni holouto, inau ku talu datoa
    vanigho gatu lei nigua na sukaghi ni holouto, mu ku gonighi na lei totobo tu nighi
    baubahu vanigho, na Maghutu God heghena vamua ke vavolaa na tinoni!
  pes-OPV: اما من به آواز تشکر برای تو قربانی خواهم گذرانید، و به آنچه نذر کردم وفا
    خواهم نمود. نجات از آن خداوند است.»
  ron-1924: Еу ынсэ Ыць вой адуче жертфе ку ун стригэт де мулцумире, вой ымплини журуинцеле
    пе каре ле-ам фэкут. Мынтуиря вине де ла Домнул.”
  aui-aui: Bi kiiraviguve, na tam anakabepepim; tagu na tam anasuwarim, bi avisuwona
    da nokodi sawara ayabera tam biidi na anabera. Yawe God, tam kawagha kuviyawiigu.”
  ben-OBCV: কিন্তু আমি, ধন্যবাদের গান গেয়ে, তোমার কাছে নৈবেদ্য উৎসর্গ করব। আমি যা
    মানত করেছি, তা আমি পূর্ণ করব। আমি বলব, পরিত্রাণ সদাপ্রভুর কাছ থেকেই আসে।”
  lex-lex: Mere a' di de hota agal hoihoi-tantiani la' O'a de awuatunu-wahniar pa
    ga'uli-uwed re'ru. Ne la'a hya' maka a'g wuettar tiy O'a de hota gala. ORGAHI-ORHA'A,
    plollolli de O' inhatta ed maka kamori-kalewn rimormiori.”
  som-som: Aniguse codka mahadnaqidda ayaan allabari kuugu bixin doonaa; Wixii aan
    nidrayna waan bixinayaa. Badbaado waxaa leh Rabbiga.
  lat-VUC: Qui custodiunt vanitates frustra, misericordiam suam derelinquunt.
  aoi-aoi: Umba nganja ningena ngayuwa ku-mebinama emeba nungkuwa-wa akwa yiba-yangmarngkwajinama.
    Ningi-yamama ngayuwa yibaminu-wardenama jiba nungkwa-langwi-yada, kembirra ku-wardenama
    akina amandangwa ngayuwa, kajungwa ningkeningmi-yada nungkuwa yibamini-yarrkuwarakinama
    nungkwa-langwa ayakwa ningeningangkawura. Nungkwaja Yaweya nungkuwa yimbukwa ningkakina
    yik-enibikinama yarna yarnumamalya,” ni-yama nakina Jawuna Yaweyu-wa ena-langwu-wa
    Nubungkawa.
  eng-ASVBT: But I will sacrifice unto thee with the voice of thanksgiving; I will
    pay that which I have vowed. Salvation is of Jehovah.
  mna-mna: “Mi nio, nako leleŋ ambai pa kampeŋana ku mi aŋbo mboe mi aŋkam patoronŋana
    pu. Mi koroŋ boozomen ta aŋbuk sua pu be aŋkam na, nio ko aŋkam. Yooba, nu itum
    tamen ta ulaaŋa tiam.”
  ita-1885: Quelli che osservano le vanità di menzogna Abbandonano la lor pietà;
  eng-LXXUP: They that observe vanities and lies have forsaken their own mercy.
  eng-ULB: But as for me, I will sacrifice to you with a voice of thanksgiving; I
    will fulfill that which I have vowed. Salvation comes from Yahweh!”
  spa-VBL: Pero yo te ofreceré sacrificios, y gritaré mi gratitud. Guardaré las promesas
    que te he hecho, porque la salvación viene del Señor”.
  fra-_FOB: Mais moi, je t'offrirai des sacrifices avec chant de louange, j'accomplirai
    les vœux que j'ai faits. Le salut est de l'Éternel!
  mal-mal: ഞാനോ സ്തോത്രനാദത്തോടെ നിനക്ക് യാഗം അർപ്പിക്കും; നേർന്നിരിക്കുന്നതു ഞാൻ
    നിറവേറ്റും. രക്ഷ യഹോവയിൽ നിന്നുതന്നെ വരുന്നു”.
  lit-lit: Bet aš padėkos balsu tau aukosiu; tai, ką pažadėjau, ištesėsiu. Išgelbėjimas
    yra iš VIEŠPATIES!
  urd-GVR: Lekin maiṅ shukrguzārī ke gīt gāte hue tujhe qurbānī pesh karūṅga. Jo mannat
    maiṅ ne mānī use pūrā karūṅga. Rab hī najāt detā hai.”
  suz-BL: गो चहिं ‘गे रिम्‍शो पाइब बाक्‍नीनी’ देंशा, इन कली ठेयब सेल्‍नुङ। गो इन कली
    देंशो लोव़ खाप्‍नुङ। परमप्रभु यावे, गे मुर आन कली श्‍येत रे प्रोंइब बाक्‍नीनी”
    दे लोव़ पवा बाक्‍त। भजन संग्रह ५०:१४; भजन संग्रह ११६:१७-१८
  eng-NOY: But I will sacrifice to thee with the voice of thanksgiving; I will pay
    that which I have vowed; Salvation is from Jehovah.
  ita-1927: (H2-10) ma io t’offrirò sacrifizi, con canti di lode; adempirò i voti
    che ho fatto. La salvezza appartiene all’Eterno.
  ckb-ckb: بەڵام من بە دەنگی ستایشەوە قوربانیت بۆ سەردەبڕم، ئەوەی نەزرم کردووە بەجێی
    دەهێنم. ڕزگاری لە یەزدانەوەیە.»
  eng-BBE: But I will make an offering to you with the voice of praise; I will give
    effect to my oaths. Salvation is the Lord's.
  kan-OKCV: ಆದರೆ ನಾನು ಸ್ತೋತ್ರದ ಗೀತೆಯಿಂದ ನಿಮಗೆ ಬಲಿ ಅರ್ಪಿಸುವೆನು. ನಾನು ಮಾಡಿದ ಹರಕೆಯನ್ನು
    ತೀರಿಸುವೆನು. ಆಗ ನಾನು, ‘ರಕ್ಷಣೆಯು ಯೆಹೋವ ದೇವರಿಂದಲೇ ಬರುವುದು,’ ಎಂದು ಹೇಳಿದನು.”
  tam-2017: நானோ, துதியின் சத்தத்தோடு உமக்குப் பலியிடுவேன்; நான் செய்த பொருத்தனையைச்
    செலுத்துவேன்; இரட்சிப்பு யெகோவாவுடையது என்றான்.
  app-app: Ani nana, ba nan sasa bavatla i ham bi nan neskani nok sekakan mini kik.
    Apma ah nat watle ini ba nan lel rada naa ini. Igo vaavaamwasan ba mwapma nante
    dini kik, SUBU.”
  spa-RV-1909: Los que guardan las vanidades ilusorias, su misericordia abandonan.
  ron-BTF: Dar îţi voi sacrifica cu vocea mulţumirii, voi împlini ceea ce am promis.
    Salvarea este a DOMNULUI.
  eng-WEBP: But I will sacrifice to you with the voice of thanksgiving. I will pay
    that which I have vowed. Salvation belongs to the LORD.”
  eng-FBV: But I will offer you sacrifices, shouting out my thanks. I will keep my
    promises to you, for salvation comes from the Lord.”
  nld-1939: 'Maar ik wil U lofzangen brengen, En wat ik beloofd heb, vervullen: Van
    Jahweh komt redding!'
  nch-BL: Pero na nimitztascamati por cati techchihuilijtoc. Amo quema nijhueyichihuas
    seyoc, san ta, TOTECO. Huan nijtamichihuas cati nijtencajtoc para nijchihuasquía.
    San ta, TOTECO, hueli titemanahuía.”
  tfr-NTPO: Gueniyo bor tjl̈õkwo pjl̈ú go ga l̇l̇ëbo sör, twër ber bop kong. L̇l̇ëye
    l̈oror bop kong jl̈õkoyo l̈i shäryër eni. ¡Jehová, bor döga l̈i pja eröe!» l̈e.
  vie-1934: (02-10) Nhưng tôi, tôi sẽ dùng tiếng cảm tạ mà dâng của lễ cho Ngài; Tôi
    sẽ trả sự tôi đã hứa nguyện. Sự cứu đến từ Đức Giê-hô-va!
  hin-CV: पर मैं कृतज्ञता से भरे प्रशंसा के ऊंचे शब्दों के साथ, आपके लिये बलिदान चढ़ाऊंगा.
    जो मन्नत मैंने मानी है, उसे मैं पूरी करूंगा. मैं कहूंगा, ‘उद्धार याहवेह ही से
    होता है.’ ”
  spa-BES: Pero te haré una ofrenda con voz de acción de gracia; Daré efecto a mis
    juramentos. La salvación es del Señor.
  tdx-tdx: Tsambolitio’ o mpañaon-kakoaham- bandeo ty fiferenaiñañe ama’e.
  tha-KJV: แต่​ข้าพระองค์จะถวายสัตวบูชาแด่​พระองค์ พร​้อมด้วยเสียงโมทนาพระคุ​ณ ข้าพระองค์ปฏิญาณไว้​อย่างไร
    ข้าพระองค์จะทำตามคำปฏิญาณอย่างนั้น การที่ช่วยให้รอดนั้นเป็นของพระเยโฮวาห์”
