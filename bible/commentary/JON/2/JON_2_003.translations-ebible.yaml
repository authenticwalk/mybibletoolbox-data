  haw-1868: No ka mea, ua kiola aku oe ia'u i ka hohonu, iwaenakonu o ke kai; Ua hoopuniia
    au e ke kai; O kou mau nalu a pau, a me kou mau ale, ua kaa iho la ia maluna o'u.
  arb-NAV: لأَنَّكَ طَرَحْتَنِي إِلَى اللُّجَجِ الْعَمِيقَةِ فِي قَلْبِ الْبِحَارِ،
    فَاكْتَنَفَنِي الْغَمْرُ وَأَحَاطَتْ بِي تَيَّارَاتُكَ وَأَمْوَاجُكَ
  adz-adz: U tapu dzi ruꞌ uruts warangꞌ da mpui ifingꞌ i dzi ruꞌ rungum warangꞌ bingan.
    Uruts ibuarum dzi da U iyamiyamam tsiraꞌ ititam i dzi.
  ewe-ewe: Ekɔm ƒu gbe ɖe atsiaƒu ƒe gogloƒe ke; meyi to, ƒu dzeagbo la ŋe tsyɔ dzinye,
    eye ƒutsotsoe sesẽwo si to dzinye.
  nuy-nuy: Nugawaj numba-barawudiyn amaar-lhirribala-wuy. Nga lhirribala ama-lhagayag-duj,
    nga mana-lhagayag ngamaambamadhiyn ngaya, nugawi-nyinyung maar-waladhaa ma-wadbarrini,
    marri ngamaambamadhiyn ngaya.
  eng-LEE: '(2:4) For thou hast cast me into the deep, in the heart of the seas; and
    the stream compasseth me about: all thy billows and thy waves have passed over
    me.'
  gvn-gvn: '@see-verse:JON.002.002'
  asm-FB: আপুনি মোক গভীৰ জলত সাগৰৰ মাজত পেলালে আৰু মোক সাগৰৰ সোঁতে বেৰি ধৰিলে, আপোনাৰ
    আটাই ঢৌ আৰু তৰঙ্গ মোৰ ওপৰেদি গ’ল।
  sus-A: «عَلَتَلَ، ﭑ تٌ ﭑ شُي رَتٍ عِ مَ ﭑ مَ بْحّ مِنِ كُي، عِ بَرَ ﭑ يَابِ. ﭑ تٌ
    عِ شِلِ كٍلِقٍ عَلِفِيَمَ، عِ بَرَ ﭑ شُي مّ.
  fra-SBL: Car tu m'as jeté dans les profondeurs, au cœur des mers. Le déluge était
    tout autour de moi. Toutes tes vagues et tes tourbillons sont passés sur moi.
  hbo-hbo: וַיֹּ֗אמֶר קָ֠רָאתִי מִצָּ֥רָה לִ֛י אֶל־יְהוָ֖ה וַֽיַּעֲנֵ֑נִי מִבֶּ֧טֶן
    שְׁאֹ֛ול שִׁוַּ֖עְתִּי שָׁמַ֥עְתָּ קֹולִֽי׃
  yka-yka: Lakasannu ku pī dem kalaleman dem tengngaˈ sellang duk sellegin paliput
    si aku; kadebbunan ku weˈ kēmon goyaknun duk meˈ goyak mahadjehin.
  shp-NTPO: Aniparo kikin nemin ikain min ea potaara, baikan ea mapoa iki, ja min
    raana ani bechónbaonra ea mapoa iki.
  piu-2006: '@see-verse:JON.002.002'
  pjt-pjt: '@see-verse:JON.002.002'
  bgs-bgs: Igantugga ikuna tun ta madalám dagat, ilibutanna katô dagat, asta itambunanna
    katô mga magdakál balud na igpapid nu.
  kik-kik: Wee wathinĩkanirie nginya kũrĩa kũriku, o gatagatĩ ka iria rĩrĩa inene,
    naguo mũiyũro wa maaĩ ũgĩĩthiũrũrũkĩria; makũmbĩ maku mothe na ndiihũ cia maaĩ
    ikĩĩhubanĩria.
  ksr-ksr: Gii monago kowe biiwi jabiriŋanoŋ (jauŋanoŋ) hagoŋ noŋgi kamaaŋ ejeŋ. Geeŋgo
    riiwagoŋ nona gomaŋ siŋsiŋgoyaa dutanoŋ kamaabe gboulu somatanoŋ esuuŋ nonja.
    Goo apu kokopa kuuya ii musuluŋgoŋ nonja. Goo kowe siriga ii turuŋ neŋ olaaŋ nonja.
  omb-omb: Me i nigo gu tuli eu ta lolo tahi bue, talolo buloi tehi, me a wai halehale
    mo dalieu doluegi siu a nomu navo ram tawogawoga ram gagaliu eu.
  fra-NCL: 'Il dit : De la détresse où j’étais, j’ai invoqué Yahweh, et il m’a répondu ;
    du ventre du schéol, j’ai crié : tu as entendu ma voix.'
  cek-AK: Kathuk tui thungah nang vah, tuipui um li ah nang vah; tuinawk mah kai ang
    takui o khoep, na tuiphunawk hoi nang ih tui sambanawk mah kai ang uem o.
  xla-xla: Wa꞉ta na꞉ye ewatalo yú ga꞉tulli duka dla hamastlati yú pato itiyamaletapo
    na꞉ye polumama namilatauwapo.
  cuk-cuk: Demar-wilasolase, dii-ulak be an-barmeted. Be-demar-ebilemaid, bela angi
    nasad. Be-demar-dummagan-nukamakmaidi, bela angi bipirmaksad.
  uig-CYR: «Мән дәрд-әлимимдин Пәрвәрдигарға пәряд көтәрдум, У маңа иҗабәт қилди.
    Мән тәһтисараниң тәктидин пәряд қилдим, Сән авазимға қулақ салдиң.
  pma-pma: Keik kosonau nuva en mesaivuol ka namarindu nuva en huinev ten atas. Ka
    en out enek, atas mutaluh koe nau ka tahe keil areinau.
  tel-2017: నువ్వు నన్ను అగాధంలో, సముద్రగర్భంలో పడవేశావు. ప్రవాహాలు నన్ను చుట్టుకున్నాయి.
    నీ అలలూ తరంగాలూ నా మీదుగా వెళ్తున్నాయి.
  hat-BSA: Ou te jete mwen nan gwo pwofondè a, nan kè lanmè yo, e gwo kouran dlo a
    te vale mwen. Gwo lam lanmè ou yo ak gwo vag lanmè ou yo te pase sou mwen.
  bxh-bxh: Um em nuwatuhu yai, be sa lofe lidiyegu gabogabo ipuꞌipuna wananahana yai.
    Be gabogabo ya fuigu yo bagodu sa laoma hewagu yai sa lau.
  emi-emi: Ughe sau velueghi sio mae arau euueili tale paamanu eteva. Manu eteva ghe
    akoueghila me ugheleila kinatama kotoo atoa la ghasuula epona etaghi.
  kos-kos: Kom sisyula nu yen loallana in meoa uh, Acn ma kof uh apinyula Ac noa lulap
    toki fuk.
  hbo-WLC: וַיֹּ֗אמֶר קָ֠רָאתִי מִצָּ֥רָה לִ֛י אֶל־יְהוָ֖ה וַֽיַּעֲנֵ֑נִי מִבֶּ֧טֶן
    שְׁא֛וֹל שִׁוַּ֖עְתִּי שָׁמַ֥עְתָּ קוֹלִֽי׃
  ibo-ibo: Ị tụnyere m nʼime mmiri dị omimi, nʼetiti oke osimiri. Osimiri dịkwa m
    gburugburu, ebili mmiri gị na mmali mmiri gị gabigakwara m nʼisi.
  ory-ory: କାରଣ ତୁମ୍ଭେ ସମୁଦ୍ର ଗର୍ଭର ଗଭୀର ଜଳରେ ମୋତେ ନିକ୍ଷେପ କଲ, ତହିଁରେ ସ୍ରୋତ ମୋତେ ଚାରିଆଡ଼େ
    ଘେରିଲା; ତୁମ୍ଭର ଢେଉ ଓ ତରଙ୍ଗସବୁ ମୋʼ ଉପର ଦେଇ ଗଲା।
  wmt-wmt: '@see-verse:JON.002.002'
  chk-chk: Ka aturueitiu fänilolun lukalapen matau, sät a pwelifeiliei, nge no kana
    ra tekiatä o pwölüeila.
  ssd-ssd: Neŋge ye bukŋgat le ye yu buto sinam nzi kat. Yuŋge ye soŋgat le yu mbalo
    sugo sugo ye mbolŋge ŋgurkaig le
  rop-rop: Yu na bin tjakam mi insaid langa dijan dipwan woda. Olawei raitdan insaid
    langa dijan solwoda yubin tjakam mi. Ola solwoda bin draundim mi, en det win en
    weib bin jidan longwei ontop langa mi.
  mwf-2018: I nhinhi-ka thunungamngiku ngarra kura pewerti ngarra da lalingkin marda
    nganangurr. Bere lalingkin-ka da pana ngangka-ya nanhthi lalingkin da matha. I
    nanhthi ngurntinh da matha ngarra thurdanthuk-ka daningiwetuttha wurrini nanhthi
    ngala ngala da matha.
  ukr-1871: 'І промовляв: В смутку мойму покликнув я до Господа, й він вислухав мене;
    з черева преисподньої взивав я, а ти почув мій голос.'
  eng-AOI: You threw me into the deep sea, right down to the bottom. The sea covered
    me and the waves were far above me.
  deu-1951: (02-4) Und doch hattest du mich in die Tiefe geschleudert, mitten ins
    Meer, daß mich die Strömung umspülte; alle deine Wogen und Wellen gingen über
    mich.
  eng-JPS: (2-4) For Thou didst cast me into the depth, in the heart of the seas,
    and the flood was round about me; all Thy waves and Thy billows passed over me.
  srp-1865: 'I reèe: zavapih u nevolji svojoj ka Gospodu, i usliši me; iz utrobe grobne
    povikah, i ti èu glas moj.'
  lug-lug: Kubanga wansuula ewala mu buziba mu nnyanja, ne nzika, amayengo gonna,
    ensozi n’ensozi z’amazzi ebikunta ne bimbikka ne binneetooloola.
  heb-heb: ותשליכני מצולה בלבב ימים ונהר יסבבני כל משבריך וגליך עלי עברו׃
  ben-IRV: তুমি আমাকে গভীর জলে, সমুদ্রে নিক্ষেপ করলে, আর স্রোত আমাকে বেষ্টন করল, তোমার
    সব ঢেউ, তোমার সব তরঙ্গ, আমার ওপর দিয়ে গেল।”
  pan-pan: “ਤੂੰ ਮੈਨੂੰ ਡੂੰਘਿਆਈ ਵਿੱਚ, ਸਮੁੰਦਰ ਦੀ ਤਹਿ ਵਿੱਚ ਸੁੱਟ ਦਿੱਤਾ, ਅਤੇ ਹੜ੍ਹਾਂ ਨੇ ਮੈਨੂੰ
    ਘੇਰ ਲਿਆ, ਤੇਰੀਆਂ ਸਾਰੀਆਂ ਲਹਿਰਾਂ ਅਤੇ ਤਰੰਗਾਂ ਮੇਰੇ ਉੱਤੋਂ ਲੰਘ ਗਈਆਂ।”
  rmy-LOVARI: 'Вов пхэндас: — Андэ брига манглэм лэ Рас лэ Яхвас, ай Вов пхэндас мангэ
    палпалэ. Мэ цыписардэм катар э мулэнги лума — ай Ту шундан муро цыпипэ.'
  tkr-tkr: Rəbb, zı dağamiyvalenang'a Valqa onu'u, Ğunad alidghıniy quvuyn. Zı ahaleençe
    ts'ir hav'u, Vak'le yizda ts'ir g'avxhuna.
  mya-JVB: ကိုယ်တော်သည် အကျွန်ုပ် ကို နက်နဲ သောအရပ်၊ သမုဒ္ဒရာ အလယ် ချက်ထဲ သို့ ချ
    ပစ်တော်မူသဖြင့် ၊ ပင်လယ် ရေသည် ဝိုင်း ၍ လှိုင်း တံပိုး တော်ရှိသမျှ တို့သည် လွှမ်း
    မွန်း ကြပါ၏။
  tte-O: Ugabae-lobiyegauko dumwakali mena, kabo yalau dumwakali kalomolosina mena.
    Kalita imiya-takikilagau yo tabe kuwalo bagolu lalakili siguliguli pwatagu mena.
  tvk-tvk: Xouk oteso nou natehe mesavuol e natemerir natehe huinep te tas. E inggak,
    tas teta xol nou e tahe xil mun latekilkiles ni nou.
  tbg-tbg: Are nora namariqi ti aqu kaaramanta te varuvaqi kupeqavi vauraro nora namarivano
    ti naavuma kero tiqaa kumpetaqi uriro takui vaiharo vi ani vairave.
  hmo-hmo: Oi ese lau oi negea diho, davara ena dobu gabuna dekenai lau diho. Davara
    ena ranu ese lau idia koua, bona hurehure badadia ese lau idia doria diho.
  ata-ata: Nini nesuꞌaleli, la eni eluꞌelai no lia no luaki tanu. Luaki mutaasilo
    mukalusi mo xaviinu mukikatukatusilo mo nini neꞌoxonu xasi tatatila kisou uluxu
    mukavukavulasi no lataleli.
  urd-urd: तूने मुझे गहरे समन्दर की गहराई में फेंक दिया, और सैलाब ने मुझे घेर लिया।
    तेरी सब मौजें और लहरें मुझ पर से गुज़र गईं
  rus-SYN: 'и сказал: к Господу воззвал я в скорби моей, и Он услышал меня; из чрева
    преисподней я возопил, и Ты услышал голос мой.'
  rmy-SERVI: 'Вов пхэнда: — Ды бида мэ типисилём РАЕСТИ, и Вов задэдуманя мандэ. Мэ
    затиписилём кола люмлятар мулэндар — тай Ту ушундан муро гласо.'
  bqc-SIM: Ma lɛzù Diizi ma yooyea guu, ↄ̃ a wèa, kua bɛda nↄnau ma wiilɛ̀, ↄ̃ à
    ma yãmà.
  tcz-CHONGTHU: Nangin twipi thuhtah lah’a nei sonlut in, keima Twikhanglen lailunga
    kalhalut tai, hiche twipi chun eilonvuhin na twipi kinong gimnei noija hin neivui
    tai.
  mar-mar: तू मला समुद्रांच्या मध्यभागी खोल टाकले, आणि प्रवाहाने मला वेढले, तुझ्या
    सर्व उसळत्या लाटांचा कल्लोळ माझ्यावरून गेला.
  tcs-tcs: Yu bin sakwei mi insaid wea prapa dipwata, raitandanit wea da batam. Mata
    wata ebriwea ane dem prapa bigweib bin role mi raun ane raun ane ol bin kaba mi.
  soq-soq: E ne aubaneano owa didiweido iane aidanten. E rabamaa mukawa epaubanedie
    leusaitunedie. E rabamaa ne osonawo epedie tutuwadie.
  qub-qub: Lamarmanga mas jundunninmanmi garpumashcanqui. Intëröpa yacullatami ricaycashcä.
    Yacuga ruyrucarcur-ruyrucarcur janäpa päsasha.
  bqp-bqp: U nɛɛ, Yinni Gusunɔ, sɑnɑm mɛ nɑ wɑ̃ɑ nuku sɑnkirɑru sɔɔ, nɑ nun nɔɔgiru
    sue, mɑ ɑ mɑn wisɑ. Sɑɑ gɔribun wɑ̃ɑ yerun di nɑ nun sokɑ. Mɑ ɑ nɛn nɔɔ nuɑ.
  hat-hat: Ou te voye m' jete byen fon, nan fon lanmè. Dlo te sènen m' toupatou. Tout
    kouran dlo ak tout lanm lanmè yo te pase sou mwen.
  eng-BSB: For You cast me into the deep, into the heart of the seas, and the current
    swirled about me; all Your breakers and waves swept over me.
  eng-WEBPB: For you threw me into the depths, in the heart of the seas. The flood
    was all around me. All your waves and your billows passed over me.
  kbq-kbq: Kagra nasga hunka ame fenkame hagerimofo agu'afinka natre'nane. Anampina
    timofo hanavemo nazeri kagigagi hu'ne. Kagra hanave'ane zaho huntankeno haferina
    eri kranto kranto huno e'nea timo, nagrira nazeri nakrino refite'ne.
  nhe-BL: Tinechmajcajqui hasta tlatzintla campa más huejcatla ipan hueyi atl. Tinechtitlanqui
    campa tlahuel tlatilana atl. Huan nopa atl tlen ta tijtitlantoya panoyaya nopani
    ica nochi ichicahualis.
  bus-bus: N ma zu ísia lↄ̀n ai zaa à guragura, ísↄ̃ dìdima kↄ̃n à kakanao, n ísↄ̃kana
    fùta táa ò ma mìla.
  gub-BL: Hereityk pe yryhu pupe, yryhu iwy pe hemomor pà ne. 'Y umàmàn tuwe heiwyr
    a'e. Ykotokaw ikàg wera'u ma'e ur he'aromo.
  ulk-ulk: “Ma kari au karemge natimeda au muikakarem, nade able podagadgize kari
    narpomerda a mara dugdug zeuber kari tumge baraplare.
  eng-DRA: 'And he said: I cried out of my affliction to the Lord, and he heard me:
    I cried out of the belly of hell, and thou hast heard my voice.'
