verse: JON.002.003
translations:
  mal-C: ഇതാ, അവിടന്ന് എന്നെ അഗാധതയിലേക്ക്, സമുദ്രത്തിന്റെ ആഴത്തിലേക്കുതന്നെ ചുഴറ്റിയെറിഞ്ഞു.
    വൻപ്രവാഹം എന്നെ വലയംചെയ്തു. അങ്ങയുടെ എല്ലാ തിരമാലകളും വൻ‍തിരകളും എന്റെ മുകളിലൂടെ
    കടന്നുപോയി.
  deu-TKW: 'und sprach: Aus meiner Bedrängnis rief ich Jahwe an, da antwortete er
    mir; aus dem Schoße der Unterwelt schrie ich um Hilfe, und du hörtest mein Rufen.'
  lin-lin: 'Alobaki : « Kati na mawa na ngai, nabelelaka Yawe, mpe ayanolaka ngai.
    Wuta kati na mboka ya bakufi, nasengaka lisungi, mpe ayokaka ngai.'
  eng-LSV: When You cast me [into] the deep, || Into the heart of the seas, || Then
    the flood surrounds me, || All Your breakers and Your billows have passed over
    me.
  bmu-bmu: Göŋön köwet röndum ketauŋe tötal niŋginöŋga gezal. Göŋön köwet söŋsöŋauŋaŋgöt
    dutŋe tuapkönöŋ eralga göulu ketauŋan esuhum niŋgizap. Göhöreŋ qölqöl-söutsöut
    pakpak mi musulumgöm niŋgizap. Göhöreŋ siri pakpak mi qeba turuba nem ulahöm niŋgizap.
  eng-GNV: 'For thou haddest cast me into the bottome in the middes of the sea, and
    the floods compassed me about: all thy surges, and all thy waues passed ouer me.'
  eng-WEBSTER: 'For thou hadst cast me into the deep, in the midst of the seas; and
    the floods encompassed me: all thy billows and thy waves passed over me.'
  nhw-BL: Techmajcajqui hasta tlatzintla campa más huejcatla ipan hueyi atl. Techtitlanqui
    campa tlahuel tlatilana atl. Huan nopa atl catli ta tijtitlantoya panoyaya nopani
    ica nochi ichicahualis.
  swh-ONEN: Ulinitupa kwenye kilindi, ndani kabisa ya moyo wa bahari, mikondo ya maji
    ilinizunguka, mawimbi yako yote na viwimbi vilipita juu yangu.
  bba-bba: U nɛɛ, Yinni Gusunɔ, sɑnɑm mɛ nɑ wɑ̃ɑ nuku sɑnkirɑru sɔɔ, nɑ nun nɔɔɡiru
    sue, mɑ ɑ mɑn wisɑ. Sɑɑ ɡɔribun wɑ̃ɑ yerun di nɑ nun sokɑ. Mɑ ɑ nɛn nɔɔ nuɑ.
  eng-KJVCPB: 'For thou hadst cast me into the deep, in the midst of the seas; And
    the floods compassed me about: All thy billows and thy waves passed over me.'
  cpy-cpy: Pookawi-takina ocheenkaatzira inkaari, Onoshika-nakina oshinchaari. Aanakina
    omoetonkaari inthomoekinta.”
  mpx-mpx: U alipalowau hogaa ya lau limwan gamwanaa hot, hoga i mipainagau. Wam bagol
    bwabwatal hi bini pwatawa.
  wbp-wbp: Nyuntunpaju julyurl-kujurnu ngapa-kurra kaninjarra-nyayirni kujalpa kunyakunyaju
    kutulku ngunaja kanunjuju. Ngapajulpa warrukirdikirdi ngunaja ngaju-wana. Ngapangkujulpaju
    ngardapaly-kujurnu kuja-purda manu kujarni-purda.
  luo-luo: Niluta kuma tut mar nam, nyaka kama tutne ogikie piny, mi ataro noketa
    diere; kendo apaka kod ahiti madongo duto nokadho kuoma.
  meu-meu: Badina be dobu gabuna ai o tahogu dobi, davara bogaragidiai; utu-utu ese
    e ha-utugu dae, emu hurehure bona emu sinaia ese e habubunigu.
  npi-ULB: तपाईंले मलाई गहिरा ठाउँहरूमा, समुद्रको अन्‍तस्‍करणमा नै फाल्‍नुभएको थियो,
    अनि धारहरूले मलाई घेरे, र तपाईंका सबै छालहरू र लहरहरू ममाथि भए ।
  yor-yor: Nítorí tí ìwọ ti sọ mí sínú ibú, ní àárín Òkun, ìṣàn omi sì yí mi káàkiri;
    gbogbo bíbì omi àti rírú omi rékọjá lórí mi.
  wos-wos: Méni wuniré guré méni yaki, andéla séké nyambaré. Guré yakiméka dé gu wuniré
    yakitéfi. Ména gu atéfék raama yae dé wuniré yakitéfi.
  emp-NTPO: Bʌa mʌ̃ra pusa nãbuad̶e b̶atabuebisia. Maʌ̃ne pusaba mʌ̃ra ab̶ed̶a jũma
    ãnã edasia. Bʌa pusa bogozoa b̶ʌ diabued̶ara mʌ̃ ʌ̃rʌ̃ wãsia.
  ind-ind: Engkau sudah melemparkan aku di tengah laut yang paling dalam. Di sana
    arus air semuanya sudah mengelilingi aku. Ombak dan gelombang— yang Engkau kirim,
    menenggelamkan aku ke bawah.
  pes-OPCB: مرا به اعماق دریا انداختی. در سیلابها غرق شدم و امواج خروشانت مرا پوشانید.
  lcm-lcm: Kuta asuai anig nei laman miting ane kevkev luai i laman, na aulitai aongos
    kel kata sang tatag. Kam keve to lava nei laman kitapo saul lakat kulug.
  tgl-ULB: Itinapon mo ako sa kailaliman, sa puso ng karagatan, at pinalibutan ako
    ng alon; lahat ng iyong mga alon at gumugulong na alon ay dumaan sa ibabaw ko.
  rmn-rmn: 'Ов пхэнляс: — Андэ хурлуки мэ манглём э Сагбус э Яхвэс , тай Ов пхэнляс
    манги. Андар хорипэ ко дюняс ки мулэнго мэ динём бэбэря — тай Ту шунлян ми бэбэря.'
  kca-kca: 'Пӑ йастәс: «Шука ма питмем урәӈән Турам Куща пеԓа пойәкщәсәм, пӑ Ԓўв мӑнэм
    хуԓсәԓы; ма иԓта турәм эԓты уваԓсәм, пӑ Нӑӈ ма тўр сыйэм хуԓсэн.'
  cbu-NT: Shiy imurish marush nuwaa kasarangsha. Kungsha nuwaa waras purangiya. Nuwamunsha
    kung warastatar ashirangiya.
  hui-hui: Í̠na i̱ iba solowara uli gibiore unuraha nalene hiriribi wiagoria minu
    bape harigoni. Ogoriani iba gibi berearume i̱ biruyu mabu bialu iba yaribu timbuni
    hongohe ibilarirume i̱ yu mabu bu hinaga bialu hayagoni.
  wrs-wrs: Doa pev men kam wanplombmera holopipahai, wo os kava wan endallam pihai.
    Wan kamba wohehlithi, wo ombokva mendekli kasra sena vevna, no ombokva pev ten
    doara deuhphoim.
  mya-mya: ကိုယ်​တော်​သည်​အ​ကျွန်ုပ်​အား​နက်​ရှိုင်း​သော ပင်​လယ်​ထဲ​သို့​လည်း​ကောင်း၊
    ပင်​လယ်​အောက်​ဆုံး​ပိုင်း​တိုင်​အောင်​လည်း​ကောင်း ပစ်​ချ​လိုက်​သ​ဖြင့်၊ အ​ကျွန်ုပ်​မှာ​ပင်​လယ်​ရေ​ပတ်​လည်
    ဝိုင်း​ရံ​ခြင်း​ကို​ခံ​လျက် ကိုယ်​တော်​၏​လှိုင်း​လုံး​ကြီး​များ​သည် အ​ကျွန်ုပ်​ကို​လွှမ်း​မိုး​သွား​ပါ​သည်။
  bod-N: ཁྱེད་ཀྱིས་ཁོ་བོ་ཤིན་ཏུ་གཏིང་ཟབ་པའི༎ རྒྱ་མཚོའི་དཀྱིལ་དུ་འཕངས་པར་མཛད་པ་ཡིན༎
    ཆུ་རྒྱུན་དེ་ཡིས་ང་རང་བསྐོར་ཅིང་སྐོར༎ ཁྱེད་ཀྱི་རྦ་རླབས་དང་ནི་ཆུ་འཁྲུགས་པ༎ ང་ཡི་སྟེང་དུ་བརྒྱུགས་ཤིང་ང་རང་བསྣུབས༎
  wsk-wsk: Ni ani gagi du biya wore ningi aga saperem se nama dagulem, ale du biya
    kaperem se gagi ko lalol ninguru aga lautam; ka tamun bibiya kelagakasan ale angimik
    ko namakasan.
  sna-sna: Makandikandira makadzika, mumwoyo chaimo megungwa, uye mvura zhinji ikandikomberedza;
    mafungu enyu ose namapopoma enyu ose zvakapfuura napamusoro pangu.
  spa-BLM: Porque me arrojaste a las profundidades, en el corazón de los mares. El
    diluvio estaba a mi alrededor. Todas tus olas y tus olas pasaron sobre mí.
  cac-cac: Ato d'a sjulal yich a' mar ix in a yumcanemi, juneln̈ej ix yoy sb'a a a'
    d'ayin. A a' nivac a' ix laj ec' d'a vib'an̈.
  swh-ULB: Ulikuwa umenitupa ndani ya kina, ndani ya moyo wa bahari, na maji yaliyonizunguka;
    mawimbi yako yote na gharika yalipita juu yangu.
  bel-bel: 'і сказаў: «да Госпада заклікаў я ў смутку маім, - і Ён пачуў мяне; з чэрава
    апраметнай я загаласіў, - і Ты пачуў голас мой.'
  wed-wed: Au gabinou u tawana ḡaireu, boga au gabaura dewadewana. Boga i kwaviviroiu.
    Rabamam ḡaeḡaei i viaimonumonui.
  deu-ELBBK: Ich rief aus meiner Bedrängnis zu dem HERRN, und er antwortete mir; ich
    schrie aus dem Schoß des Scheols, du hörtest meine Stimme.
  mbb-OT: Ne ǥuntaan intimbag a kenikew kayi te mezalem, ne zini ad te zizalem te
    zaǥat. Ne nelened a wey netembunan a te zekelà he menge vaǥel he midhimu nu.
  mal-2015: നീ എന്നെ സമുദ്രമദ്ധ്യേ ആഴത്തിൽ ഇട്ടുകളഞ്ഞു; പ്രവാഹം എന്നെ ചുറ്റി നിന്റെ
    ഓളങ്ങളും തിരകളുമെല്ലാം എന്റെ മീതെ കടന്നുപോയി.
  tuo-NT: Yʉꞌʉre maa ʉ̃ꞌcʉ̃abutiaropʉ doqueñoapʉ. Aco põꞌrãrĩ yʉꞌʉre õꞌmaqueõꞌoapʉ.
    Pãꞌcõrĩ paca mʉꞌʉ oꞌóꞌque yʉꞌʉre paaqueõꞌomʉjãpʉ.
  gvs-gvs: Boi kulavegu asou ana dimówana tututu goi, e négwasa ilataoigu be nakae
    im kaivaya gagaidi sikautumgu.
  rmc-rmc: 'a phenďa: „Andral miro pharipen vičinavas pro RAJ a ov man šunďa avri;
    dži telal andral o svetos le mulengro pre tu vičinavas, hoj mange te pomožines,
    a tu šunďal miro hangos.'
  nlg-nlg: Ighoe to soni horuu tana horara-lalo, tana borona na horara, iga te taokuviu
    na tahi, mana lei voghuvoghu ni tahi sule ngangata tara karaha savuu.
  pes-OPV: زیرا که مرا به ژرفی در دل دریاها انداختی وسیلها مرا احاطه نمود. جمیع خیزابها
    و موجهای تو بر من گذشت.
  ron-1924: Ши тотушь мэ арункасешь ын адынк, ын инима мэрий, ши рыуриле де апэ мэ
    ынконжурасерэ; тоате валуриле ши тоате талазуриле Тале ау трекут песте мине.
  aui-aui: Tam boga dumadumaye kuvitavenayowoyegu, da ayowogha anagho dibune, meme
    yegii yana maragata tupana ivikenaviviregu, bi yam yabarata ghamanakidi tupadi
    na debaguve siyatamotamo gawowora.
  ben-OBCV: তুমি আমাকে গভীর জলে, সমুদ্রের গর্ভে নিক্ষেপ করলে, আর প্রকাণ্ড জলস্রোত
    আমাকে ঘিরে ধরল; তোমার সকল ঢেউ, তোমার সমস্ত তরঙ্গ, আমাকে বয়ে নিয়ে গেল।
  lex-lex: O ed maka kwaliakra alia la'a geni kdieldelma la'a hletan lawna wikwikni.
    Gera tahi' nora wawuau liawna rado'y a'u. Yo'or tah'i lawna mak Omuala re nwakloli-nwaklali
    a'u.
  som-som: Waayo, waxaad igu dhex tuurtay moolka iyo badda uurkeeda. Hareerahaygana
    waxaa ku wareegsanaa daad, Hirarkaagii iyo mawjadahaagii oo dhammuna way i dul
    mareen.
  lat-VUC: 'et dixit: [Clamavi de tribulatione mea ad Dominum, et exaudivit me; de
    ventre inferi clamavi, et exaudisti vocem meam.'
  aoi-aoi: Yu-wurrume-ka mijirrkarrawu-wa ngawa meningarrawu-wa makarda. Ngumu-wurumbijuwama
    ngalaja makarda akwa karrikarrawara numu-warumajungwunuma mamakwulyumide-ka.
  eng-ASVBT: For thou didst cast me into the depth, in the heart of the seas, And
    the flood was round about me; All thy waves and thy billows passed over me.
  mna-mna: Nu pundu yo ma aŋsula kat ta tai leleene a, mi tai ilol yo ma sik. Mi nu
    kam duubu biibi ma ipol ma isalakaala yo.
  ita-1885: 'E disse: Io ho gridato al Signore dalla mia distretta, Ed egli mi ha
    risposto; Io ho sclamato dal ventre del sepolcro, E tu hai udita la mia voce.'
  eng-LXXUP: 'and said, I cried in my affliction to the Lord my God, and he hearkened
    to me, Even to my cry out of the belly of hell: thou heardest my voice.'
  eng-ULB: You had thrown me into the depths, into the heart of the seas, and the
    currents surrounded me; all your waves and billows passed over me.
  spa-VBL: Me lanzaste a lo profundo, al fondo del mar. El agua me cubrió por complete,
    y tus olas poderosas rodaban sobre me.
  fra-_FOB: Tu m'as jeté dans l'abîme, au cœur de la mer, et le courant m'a environné.
    Toutes tes vagues et tous tes flots ont passé sur moi.
  mal-mal: നീ എന്നെ സമുദ്രത്തിന്റെ ആഴത്തിൽ ഇട്ടുകളഞ്ഞു; പ്രവാഹങ്ങൾ എന്നെ ചുറ്റി; നിന്റെ
    ഓളങ്ങളും തിരകളുമെല്ലാം എന്റെ മീതെ കടന്നുപോയി.
  urd-GVR: Tū ne mujhe gahre pānī balki samundar ke bīch meṅ hī phaiṅk diyā. Pānī
    ke zordār bahāw ne mujhe gher liyā, terī tamām lahreṅ aur maujeṅ mujh par se guzar
    gaīṅ.
  suz-BL: गे आं कली समुन्‍द्र आगाम ताइक्‍ताक्‍यीनी। आं एर ओंथ ब्‍वाक्‍कु ला बाक्‍शो
    बाक्‍त। ब्‍वाक्‍कुमी आं कली गिल्‍शा, आ छाल आं तारी रे लाम्‍तेक्‍म। भजन संग्रह
    ४२:८
  eng-NOY: Thou didst cast me into the deep, into the heart of the sea, And the flood
    compassed me about; All thy billows and thy waves passed over me.
  ita-1927: (H2-4) Tu m’hai gettato nell’abisso, nel cuore del mare; la corrente mi
    ha circondato e tutte le tue onde e tutti i tuoi flutti mi son passati sopra.
  ckb-ckb: فڕێتدامە قووڵایی، لەناو جەرگەی دەریاکان، لافاو دەوری دام، شەپۆلەکانت بە
    لێشاو دایانپۆشیم.
  eng-BBE: For you have put me down into the deep, into the heart of the sea; and
    the river was round about me; all your waves and your rolling waters went over
    me.
  kan-OKCV: ನನ್ನನ್ನು ನೀವು ಅಗಾಧದಲ್ಲಿಯೂ, ಸಮುದ್ರಗಳ ಮಧ್ಯದಲ್ಲಿಯೂ ಹಾಕಿದಿರಿ. ಪ್ರವಾಹಗಳು ನನ್ನನ್ನು
    ಸುತ್ತಿಕೊಂಡವು. ನಿಮ್ಮ ಎಲ್ಲಾ ಅಲೆಗಳೂ ನಿಮ್ಮ ತೆರೆಗಳೂ ನನ್ನ ಮೇಲೆ ದಾಟಿಹೋದವು.
  tam-2017: கடலின் நடுமையமாகிய ஆழத்திலே நீர் என்னைத் தள்ளிவிட்டீர்; நீரோட்டம் என்னைச்
    சூழ்ந்துகொண்டது; உம்முடைய வெள்ளங்களும் அலைகளும் எல்லாம் என்மேல் புரண்டது.
  app-app: Kot wonhi nana vale teh ah tavangan sosol, bi lalang nan teh kapkawu lengleng
    te rori nana.
  spa-RV-1909: 'Y dijo: Clamé de mi tribulación á Jehová, y él me oyó; del vientre
    del sepulcro clamé, y mi voz oiste.'
  ron-BTF: Pentru că m-ai aruncat în adânc, în mijlocul mărilor, şi potopurile m-au
    încercuit; toate talazurile tale şi valurile tale au trecut peste mine.
  eng-WEBP: For you threw me into the depths, in the heart of the seas. The flood
    was all around me. All your waves and your billows passed over me.
  eng-FBV: You threw me into the deep, all the way down to the bottom of the sea.
    Water flooded all around me; your crashing waves rolled over me.
  nld-1939: Gij hebt mij in de diepte geworpen, In het midden der zee; De vloed hield
    mij gevangen, Uw kolken en baren sloegen over mij heen.
  nch-BL: Techmajcajqui hasta tatzinta campa más huejcata ipan hueyi at. Techtitanqui
    campa tahuel tatilana at. Huan nopa at cati ta tijtitantoya panoyaya nopani ica
    nochi ichicahualis.
  tfr-NTPO: Tja ichorop jer dl̈ung dorong, ga tja popnena dl̈ung mäs l̈irë. Ba pjl̈ubl̈ún
    këskës l̈i to jek bor kjing go.
  vie-1934: (02-4) Ngài đã quăng tôi trong vực sâu, nơi đáy biển, Và dòng nước lớn
    bao bọc lấy tôi. Hết thảy những sóng lượn và những ba đào của Ngài đều trải qua
    trên tôi.
  hin-CV: आपने मुझे गहराई में, समुद्र के गहराई में डाल दिया, मैं समुद्र के जल प्रवाह
    में समा गया; आप ही की लहरें टकराकर मेरे ऊपर से प्रवाहित होती रहीं.
  spa-BES: Porque me has puesto en lo profundo, en el corazón del mar; la corriente
    me inundó; Todas tus ondas y grandes olas pasaron sobre mí.
  tdx-tdx: ami’ty hoe, Nitoreo am’ Iehovà amy fisotriakoy, le tinoi’e; nikoiake boak’
    an-Tsikeokeok’ ao, vaho jinanji’o ty feoko.
