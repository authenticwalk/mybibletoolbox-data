  deu-1912: daß ich gedachte, ich wäre von deinen Augen verstoßen, ich würde deinen
    heiligen Tempel nicht mehr sehen.
  ntj-ntj: Tjiinya-rna yarlaku kuliranytja nyuntulu-rnin payira witura-wanarnu wantingu
