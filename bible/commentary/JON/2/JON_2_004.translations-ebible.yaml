  uig-ARA: 'ۋە مەن: «مەن نەزىرىڭدىن تاشلىۋېتىلگەنمەن؛ بىراق مەن يەنىلا مۇقەددەس ئىبادەتخاناڭغا
    قاراپ ئۈمىد بىلەن تەلمۈرىمەن» ــ دېدىم.'
  bps-bps: Man nawagu tafalwaam agu di munam, na talàgu lêman teen i Bong Gumneam.
  tof-tof: Kürü gyagüpitótók igó yarilürr kamaka, ‘Ma kürü metatómpükü alzizi kümanika
