  dop-dop: N pɛtɑ-m lʋhǝyɑɣɑ tɑɑ kɛ́ teŋku hɛkʋ tɑɑ. Lʋm kʋlɑɑ ɩsɩɩ koloosi nɑ pǝ́
    tɑ-m, lʋm koloosi tɛɛkɩ mɑ tɔɔ kɛ́ kʋlʋm kʋlʋm.
  azb-azb: 'Mən dedim: “Sənin gözlərinin önündən qovuldum”, Lakin yenə Sənin müqəddəs
