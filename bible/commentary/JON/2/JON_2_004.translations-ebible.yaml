  agu-BL: Sken intxum yi nsken ne'l te c'u'lu'. Ncha'tz sken intxum yi qui't nopon
    junt tir xe ca'lu' yi wi'nin xanil.
  eng-PEV: I knew that you sent me away. You didn’t want to look at me any more. But
