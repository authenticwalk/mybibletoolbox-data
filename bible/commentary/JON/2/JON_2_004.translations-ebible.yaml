  urw-urw: Ye menüm wagün, ‘Nag ye kudeiafotun ko, ye fata nagüb maig kegeweregün.’
  bhl-bhl: 'Unei, ne kulo bokokemomeli: ‘Ku nelo atin kuw konemew sako!’, kangsi kate,
