  mdy-ETH: ኔ ዓኣፓፓ ታኣኒ ኬኤሪንቲ ባይቄኔ፤ ያዺ ማዔቴያ ኔኤኮ ጌኤዦ ማኣሮ ላሚ ታኣኒ ዛጋኔ።
  twi-ASANTE: Na mekaa sɛ, ‘Wɔapam me afiri wʼanim; nanso mede mʼani bɛkyerɛ wʼasɔredan
    kronkron no bio’
  ipi-ipi: Nimbato namba wato apipini-yalo lawua tekeko, nambato nimbana lotu anda
