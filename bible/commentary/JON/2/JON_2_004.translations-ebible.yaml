  emi-emi: Aghe annaa va, angu ghe tiu velueghila tale taataram me karika, ta aue
    aghi amene tara alem ale manga ateva.
  kos-kos: Nga nunku mu kom sisyula liki ye motom Ac nga fah tia ku in sifilpa liye
