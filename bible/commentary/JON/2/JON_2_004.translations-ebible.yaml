  xla-xla: Lod, na꞉ta malamaleye, wa꞉ta na꞉ye wa꞉ mila꞉pi tle mosukulu alikili a꞉ma
    hamastamapo duwa. Epame Yu so aiyalma aya mape ponatilalo wekelowe tepo duwa.
  cuk-cuk: 'Weyob an binsanonikid: Bab-Jehová nue an-obachasunye. Degi-inigwele, an
    gannar ese-goled-neg-swilidikidsik an nabaloye.'
  uig-CYR: Чүнки Сән мени деңиз тәктигә, деңиз қарниға ташливәттиң, Кәлкүн еқинлири
    мени арисиға еливалди, Сениң барлиқ долқунлириң һәм өркәшлириң үстүмдин өтүп кәтти;
  pma-pma: Namundemi kosila lat nau maha ranuk, ka nirlestei mun Eim Votut onom.
  tel-2017: నీ సన్నిధినుంచి నన్ను తరిమి వేసినా, నీ పరిశుద్ధాలయం వైపు మళ్ళీ చూస్తాను
    అనుకున్నాను.
  hat-BSA: 'Konsa, mwen te di: ‘Mwen te vin chase lwen fas ou. Malgre sa, mwen va
