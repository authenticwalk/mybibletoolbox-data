  gvn-gvn: '@see-verse:JON.002.003'
  asm-FB: মই ক’লো, ‘আপোনাৰ দৃষ্টিৰ পৰা মোক দূৰ কৰি দিলে; মই কেনেকৈ পুনৰ আপোনাৰ পবিত্ৰ
    মন্দিৰৰ ফালে দৃষ্টি কৰিম?
  sus-A: عِ تٌ ﭑ وٌلِ بَا بْتِنِ مَ، يٍ بَرَ ﭑ مَكٌتٌ، عِ نُ قَ عِ شَ مْرْنيِيٍ رَدِن
