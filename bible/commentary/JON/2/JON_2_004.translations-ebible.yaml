  hbo-WLC: וַתַּשְׁלִיכֵ֤נִי מְצוּלָה֙ בִּלְבַ֣ב יַמִּ֔ים וְנָהָ֖ר יְסֹבְבֵ֑נִי כָּל־מִשְׁבָּרֶ֥יךָ
    וְגַלֶּ֖יךָ עָלַ֥י עָבָֽרוּ׃
  ibo-ibo: Mgbe ahụ, asịrị m, ‘E sitela nʼihu gị chụpụ m; ma otu ọ dị, aga m elegidekwa
    anya m ọzọ nʼebe ụlọnsọ ukwu gị dị.’
  ory-ory: ଆଉ, ମୁଁ କହିଲି, ମୁଁ ତୁମ୍ଭ ଦୃଷ୍ଟିଗୋଚରରୁ ଦୂରୀକୃତ ହୋଇଅଛି; ତଥାପି ମୁଁ ପୁନର୍ବାର
    ତୁମ୍ଭ ପବିତ୍ର ମନ୍ଦିର ଆଡ଼େ ଦୃଷ୍ଟିପାତ କରିବି।
  wmt-wmt: '@see-verse:JON.002.003'
  chk-chk: Iwe, üa ekieki pwe üa pöüt seni fän mesom. Ifa usun, üpwe chüen tongeni
    künasefäli imwom imwenfel?
  ssd-ssd: 'ye sakit: Ne ye pitaiyat. Ne tuku tukul wande ta ye maŋ kaŋgere nda ŋga
    sakit.'
  rop-rop: Wal aibin reken yubin andimwei mi olagija, en aibin reken ai kaan luk det
    seikridwan Serramoni Pleis blanga yu deya langa main kantri enimo.
  mwf-2018: I ngay-ka memnu, ‘Aa, mere ngurdimpawurlnu i da thelput ngala nhini-ka
    mere warda bangkardunu deyida thelput patha nhinhi ngarra ngarnampangerren-ya,’
    memnu mange ngay marda-re.
  ukr-1871: Вкинув єси мене в глибінь, у серце моря, і води обгорнули мене; всї води,
    всї филї твої проходили надо мною.
  eng-AOI: I thought that you had driven me away forever and that I would never see
    your holy temple again.
  deu-1951: '(02-5) Und ich sprach: Ich bin von deinen Augen verstoßen; dennoch will
    ich fortfahren zu schauen nach deinem heiligen Tempel!'
  eng-JPS: '(2-5) And I said: ''I am cast out from before Thine eyes''; yet I will
    look again toward Thy holy temple.'
  srp-1865: Jer si me bacio u dubine, u srce moru, i voda me opteèe; sve poplave tvoje
    i vali tvoji prelaziše preko mene.
  lug-lug: Ne ndyoka njogera nti, ‘Ngobeddwa mu maaso go; Ddala ndiddayo nate okulaba
    yeekaalu yo entukuvu?’
  heb-heb: ואני אמרתי נגרשתי מנגד עיניך אך אוסיף להביט אל היכל קדשך׃
  ben-IRV: আমি বললাম, “আমি তোমার দৃষ্টি থেকে দূরে চলে গেছি, তবুও আবার তোমার পবিত্র
    মন্দিরের দিকে দেখব।
  pan-pan: ਤਦ ਮੈਂ ਕਿਹਾ, “ਮੈਂ ਤੇਰੀਆਂ ਅੱਖਾਂ ਤੋਂ ਦੂਰ ਸੁੱਟਿਆ ਗਿਆ ਹਾਂ, ਤਾਂ ਵੀ ਮੈਂ ਫੇਰ ਤੇਰੇ
    ਪਵਿੱਤਰ ਭਵਨ ਵੱਲ ਤੱਕਾਂਗਾ।
  rmy-LOVARI: Ту щюдан ма андо бифундоско паи, ворта андо баро паенго ило; круисардэ
    ман фолымата. Са Тирэ таласура, са Тирэ пая накхлэ па мандэ.
  tkr-tkr: Ğu zı deryahne k'oralybışeeqa g'uvorxhul, Zı xhyanbışde yı'q'nee axu, Yiğın
    gırgın xhyanbıyiy dalğabı Zal ooğançe ılğeeç'u.
  mya-JVB: ထိုသို့ မျက်မှောက် တော်မှ နှင်ထုတ် ခြင်းကို ခံရသော်လည်း ၊ သန့်ရှင်း သောဗိမာန်
    တော်ကို မျက်မှောက် ပြု မြဲ ပြုပါမည်ဟု အောက်မေ့လျက်နေ၏။
  tte-O: Yagu nuwatu yakato kumalimaliwagauko manim mena, yo am Nume Tabu kani nige
    yagigitaiyoi.
  tvk-tvk: Natenemi natehit otesil rat nou natehe relinguk, e ninapus ti mun Nim Eo
    nam.
  tbg-tbg: Mintimanta te tiha, Oho, Kotiva nai avuqaahairo ti qaqirama kaivo. Mpo,
    te Kotira Naavu kia ho qaiqaavata tavaainarave, turo.
  hmo-hmo: Lau laloa oiemu vairana dekena amo, oi ese lau oi negea vadaeni. Bona lau
    laloa momokani, oiemu Dubu Helaga be, do lau itaia lou diba lasi.
  ata-ata: Eni evikala aloxo ꞌo, ‘Nini nekusailo. Ia, eni emuxamuxaxu taleli lexe
    amaisou tani tavuna noxine la.’
  urd-urd: और मै समझा कि तेरे सामने से दूर हो गया हूँ लेकिन मै फिर तेरी मुक़द्दस हैकल
    को देखूँगा।
  rus-SYN: Ты вверг меня в глубину, в сердце моря, и потоки окружили меня, все воды
    Твои и волны Твои проходили надо мною.
  rmy-SERVI: Ту обмуклян ман фартэ тэлэ ды пане, вой тирёлас тай подлэласпэ понад
    муро шэро.
  bqc-SIM: N ma zu ísia í títiu e za a nↄnau, ísↄ̃ dɛ̀dɛa ń ikooaↄ, n idãazĩↄ
    táa'ò ma mia.
  tcz-CHONGTHU: Chujou chun Pakai nangin nanga konin neipai dohin, ahijeng vang'in
    keiman na hou in thenglam kahin ngat kit ding ahi.
  mar-mar: आणि मी म्हणालो, ‘मी तुझ्या दृष्टीसमोरून टाकलेला आहे; तरी तुझ्या पवित्र
    मंदिराकडे मी पुन्हा डोळे लावीन?’
  tcs-tcs: Ai bin tingk nau, i bin wase God i bin puse mi go longwei prom em. Ai bin
    tingk nau ai nogo luk da oli Tempol blo yu gen.
  soq-soq: Ne insenase, e ne enabodaneano eidaene nambeido anten, ita ando e dua kakaiwa
    mai osowe ewapa.
  qub-qub: Chayrämi yarpärishcä läduyquipita jitarishana caycashäta; rispitädu Templuyquitapis
    manana ricanäpaj cashanta.
  bqp-bqp: Wee ɑ mɑn kpɛ̃ɛ sere nim wɔ̃kun sɔɔwɔ. Mɑ nim mɑn mwɛ. Nim kurenu kpuro
    mɑn tɑɑre.
  hat-hat: 'Mwen t''ap di nan kè m'': Gen lè ou voye m'' jete byen lwen ou. Mwen p''ap
    janm wè kay ki apa pou ou a ankò!'
  eng-BSB: At this, I said, ‘I have been banished from Your sight; yet I will look
    once more toward Your holy temple.’
  eng-WEBPB: I said, ‘I have been banished from your sight; yet I will look again
    towards your holy temple.’
  kbq-kbq: Ana hige'na Kagripintira ko nagrira nahe anati atre'nane hu'na nagra antahi'noe.
    Kagri ruotge ra mono nonka'a mago'ene onkegahue, hu'na nagesa antahi'noe.
  nhe-BL: Hasta nimoilhuiyaya para tinechtlahuelcajtoya. Nimoilhui ax quema sampa
    niquitasquía motiopa tlen tlatzejtzeloltic.
  bus-bus: Ma bè n pɛma bↄna n kiia, mↄde mɛ́ ɛara mà wɛ́ɛ si n kpɛ́ kɛ̀ kú adonalɛ.
  gub-BL: — Aze ru'u Tupàn hereityk uzenatar wi a'e. Aze ru'u naexak wi pixik kwaw
    hàpuzuhu ikatu ma'e nehe, a'e hezeupe.
  ulk-ulk: '“Kage natkarti: “Mari erkeplam kari adem namarikdarda, ka umele ka iako
    erkepnakereder Mari zogozogo metaem.'
  eng-DRA: 'And thou hast cast me forth into the deep in the heart of the sea, and
    a flood hath compassed me: all thy billows, and thy waves have passed over me.'
