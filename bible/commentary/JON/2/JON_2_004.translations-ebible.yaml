  ewe-ewe: Ale megblɔ be, ‘O Yehowa, ènyam ɖa le wò ŋkume. Ke hã la, magatrɔ mo ɖe
    wò gbedoxɔ kɔkɔe la gbɔ.’
  nuy-nuy: Ngaya yingga ngaan-jamayn, nimba-barawudiyn nugawi-wala, nga yagi ngawu-ni
