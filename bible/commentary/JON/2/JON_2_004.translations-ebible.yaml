verse: JON.002.004
translations:
  mal-C: ‘അങ്ങയുടെ ദൃഷ്ടിയിൽനിന്ന് എന്നെ ആട്ടിപ്പായിച്ചിരുന്നു; എങ്കിലും അങ്ങയുടെ
    വിശുദ്ധമന്ദിരത്തിലേക്കുതന്നെ ഞാൻ വീണ്ടും നോക്കിക്കൊണ്ടിരിക്കും’ എന്നു ഞാൻ പറഞ്ഞു.
  deu-TKW: Du schleudertest mich in die Tiefe, mitten ins Meer, daß die Strömung mich
    umringte; alle deine Wogen und Wellen überfluteten mich.
  lin-lin: Obwakaki ngai kati na libulu ya molili makasi, kati na mozindo ya ebale
    monene epai wapi mayi ezingeli ngai mpe bambonge na yo nyonso ekweyeli ngai.
  eng-LSV: 'And I said: I have been cast out from before Your eyes || (Yet I add to
    look to Your holy temple!)'
  bmu-bmu: 'Mia möta kewö mötmörizal: Göŋön ni göhöt jemesoholgeyök közöl niŋginöŋga
    maljal. Mi töndup nöŋön möp kunbuk göhöreŋ jöwöwöl jike kömbukŋe göröken jenan
    ubi anma. Mi kunbuk kude ekileŋahak kun.'
  eng-GNV: 'Then I saide, I am cast away out of thy sight: yet will I looke againe
    towarde thine holy Temple.'
  eng-WEBSTER: Then I said, I am cast out of thy sight; yet I will look again towards
    thy holy temple.
  nhw-BL: Hasta nimoilhuiyaya para techtlahuelcajtoya. Nimoilhui amo quema sempa niquitasquía
    motiopa catli tlatzejtzeloltic.
  swh-ONEN: Nikasema, ‘Nimefukuziwa mbali na uso wako, hata hivyo nitatazama tena
    kuelekea Hekalu lako takatifu.’
  bba-bba: Wee ɑ mɑn kpɛ̃ɛ sere nim wɔ̃kun sɔɔwɔ. Mɑ nim mɑn mwɛ. Nim kurenu kpuro
    mɑn tɑɑre.
  eng-KJVCPB: Then I said, I am cast out of thy sight; Yet I will look again toward
    thy holy temple.
  cpy-cpy: 'Ari nokantziri: “íTajorentsi! Pookawentakina. Eero noñahaero pitajorentsi-pankote.'
  mpx-mpx: Ya ba, “Iyaka u patuna owaowa-agau matamwa, yaa matau na lihin al elam
    wam Limi Bwabwalena elana.”
  wbp-wbp: Manngu-nyangulparnaju ngajuju, ‘Kaaturlu kaju mamparl-pinyi tarnnga-kurra-juku.
    Ngajulurluju kularna nyanyi pina YAAWIYI Kaatu yalirla Yuwarli Maralypirla Jurujulumurla.’
  luo-luo: Ne awacho ni, ‘Oseriemba e wangʼi; to kata kamano, pod abiro siko ka angʼiyo
    hekalu mari maler.’
  meu-meu: Bena lau nato “Oi vairamu amo vada o negegu daure, emu dubu helaḡana ede
    baina itaia lou toma?”
  npi-ULB: मैले भनें, ‘तपाईंको नजरबाट म हटाइएको छु, अझै म फेरि तपाईंको पवित्र मन्दिरतिर
    आफ्ना आँखा लगाउनेछु ।’
  yor-yor: Nígbà náà ni mo wí pé, ‘A ta mí nù kúrò níwájú rẹ; ṣùgbọ́n síbẹ̀ èmi yóò
    tún máa wo ìhà tẹmpili mímọ́ rẹ.’
  wos-wos: Yakitéfindéka wuni wuna mawulimbu wuni wa, ‘Néma Du Got wuniré hérekindéka
    wuni ambu re. Reta wuni déka tempel wambula xétawuni.’ Wungi wuni wa.
  emp-NTPO: Maʌ̃ bẽrã crĩchasia bʌa mʌ̃ra igaraped̶a bʌ quĩrãpitabemada ãyã b̶ʌsida.
    Mʌ̃a crĩchasia bʌ de droma biya quiruda waa unuẽ́da.
  ind-ind: Aku pikir Engkau sudah mengusir aku jauh dari hadapan-Mu, dan bagaimana
    mungkin aku melihat lagi Rumah-Mu yang kudus di Yerusalem?
  pes-OPCB: به خود گفتم که مرا از نظر خود دور انداخته‌ای و دیگر نمی‌توانم خانهٔ مقدّست
    را ببینم.
  lcm-lcm: Natapo lomon ia ta kutala kirikai luai anig pelek a matam, sikei napo atu
    mata ta naka arai pok lak ani kam lu i atailai.
  tgl-ULB: At aking sinabi, 'Pinaalis ako mula sa harapan ng iyong mga mata; gayunman
    ako ay muling tatanaw sa dako ng iyong banal na templo?'
  rmn-rmn: Ту читян ман андэ хорипэ, андэ ило ки панеско; агорадылар ман о паня. Алаи
    Тэ кубукенги паня накхлэ опрал мандэ.
  kca-kca: Нӑӈ мӑнэм мӑԓ йиӈка, щарәс сӑма, шуйԓәптәсэн, ма йикән лӑп ўсайәм, иса
    Нӑӈ йикԓан, Нӑӈ хўпԓан ма нўмпемән йӑӈхиԓысәт.
  cbu-NT: Itaru, nuwsha shiyaa wanasirimshirish tácharangina. Ashiri nuwsha mangishi
    chinakuri, Apanllee pang' ndunpari pangchina, táranguri,
  hui-hui: I̱na manda bialu hewaria ainde í̠naga wanakui nahondoleneniore minu wahalu
    í̠naga anda baya burugule biagobi hondo dai nabuliyanagaore birida, lene.
  wrs-wrs: Wo kava os omni, yimba doa kamba wohwolaihangai pevnaminiva. Heva os owai,
    os kava nengv, hengava kava si pevindava phovavta, diva mendekli temepelduvrava.
  mya-mya: အ​ကျွန်ုပ်​သည်​ကိုယ်​တော်​၏​မျက်​မှောက်​မှ နှင်​ထုတ်​ခြင်း​ကို​ခံ​ရ​သ​ဖြင့်၊
    ကိုယ်​တော်​၏​သန့်​ရှင်း​မြင့်​မြတ်​သော​ဗိ​မာန် တော်​ကို အ​ဘယ်​အ​ခါ​၌​မျှ​တွေ့​မြင်​ရ​တော့​မည်
    မ​ဟုတ်​ဟု​ထင်​မှတ်​ခဲ့​ပါ​၏။
  bod-N: དེ་ནས་ཁོ་བོས་ཁྱེད་ལ་འདི་ལྟར་ཞུས།། ང་རང་ཁྱེད་ཀྱི་དྲུང་ནས་བསྐྲད་ན་ཡང་༎ ཁྱེད་ཀྱི་མཆོད་ཁང་དམ་པའི་ཕྱོགས་སུ་ནི༎
    ང་ཡིས་སླར་ཡང་བལྟ་དགོས་ཞེས་པ་འོ།།
  wsk-wsk: Ani ikiem mu ani ta ni kema te mena namerem, ale udagi nika temple laili
    mu me arigekko iwita ikiem.
  sna-sna: Ndakati, ‘Ndaraswa kubva pamberi penyu, asi ndichatarirazve ndakaringa
    kutemberi yenyu tsvene.’
  spa-BLM: 'Dije: ‘He sido desterrado de tu vista; pero volveré a mirar hacia tu santo
    templo”.'
  cac-cac: Ata' ix in na' to ix in ic'canel d'a ichan̈ d'a juneln̈ej, a valani to
    man̈xa b'aq'uin̈ ol vil a templo to ic yaji.
  swh-ULB: Nikasema, 'Nimefukuzwa mbele ya macho yako; lakini nitaangalia tena juu
    ya hekalu lako takatifu. '
  bel-bel: Ты ўкінуў мяне ў глыбіню, у сэрца мора, і патокі акружылі мяне, усе воды
    Твае і хвалі Твае праходзілі над мною.
  wed-wed: Oo Bada! A notai da tau u tereopuneu, ma a notai da eḡa melanai am tempol
    vivireina ana inana-melei.”
  deu-ELBBK: Denn du hattest mich in die Tiefe, in das Herz der Meere geworfen, und
    der Strom umschloss mich; alle deine Wogen und deine Wellen fuhren über mich hin.
  mbb-OT: Minsan pa te impekeziyù a puun kenikew, netuenan ku he ebpekehendiyà a ǥihapun
    te segradu he valey nu.
  mal-2015: നിന്റെ ദൃഷ്ടിയിൽനിന്നു എനിക്കു നീക്കം വന്നിരിക്കുന്നു; എങ്കിലും ഞാൻ നിന്റെ
    വിശുദ്ധമന്ദിരത്തിങ്കലേക്കു നോക്കിക്കൊണ്ടിരിക്കും എന്നു ഞാൻ പറഞ്ഞു.
  tuo-NT: Tojo waꞌacã, mʉꞌʉ yʉꞌʉre cõꞌawãꞌcãsere tʉꞌoñaꞌpʉ. ‘Mʉꞌʉ ya wiꞌi, mʉꞌʉrẽ
    ẽjõpeori wiꞌi, ñaꞌase marĩrĩ wiꞌi, Jerusalẽ́ cja wiꞌire ĩꞌasome majã’, ni wãcũasʉ.
  gvs-gvs: Tuwo yau guna nuwonúwana kagu, “Matam goi bogina kuvatapiyegu.” Go tuwo
    nava bei im Vada Kimaasabaina agitemnei.
  rmc-rmc: Čhiďal man andre hlbina maškar o baro moros, hoj man o prudos te učharel
    andre. Savore tire bare paňa the zorale vlni predžanas prekal ma.
  nlg-nlg: U ghanaghana ku sivi tua tana matamu, mu ku mua tangomana tua ge ku ghoi
    vaevanea nimua na vale ni kokoeliulivuti te tabu.
  pes-OPV: و من گفتم از پیش چشم توانداخته شدم. لیکن هیکل قدس تو را باز خواهم دید.
  ron-1924: 'Зичям: ‘Сунт лепэдат динаинтя окилор Тэй! Дар ярэшь вой ведя Темплул
    Тэу чел сфынт.’'
  aui-aui: Tagu anoghosi da ware gwabimma kudarutavegu, bi gegha, akovi da kate yam
    Bare Kabikabikuwayina anakitamayeni.
  ben-OBCV: আমি বললাম, ‘আমাকে তোমার দৃষ্টি থেকে দূর করা হয়েছে; তবুও আমি আবার তোমার
    পবিত্র মন্দিরের দিকে তাকাব।’
  lex-lex: 'Awuaror la'' a ralmu giwra: “ORGAHI-ORHA''A Nhokr olek alia la'' E gaini
    ralamni we! Mere hota alina-muat owa''an la E roma nayanni mak kmou-kwitna dena!”'
  som-som: Kolkaasaan idhi, Indhahaaga hortooda waa layga tuuray; Welise waxaan mar
    kale eegayaa macbudkaaga quduuskaa.
  lat-VUC: 'Et projecisti me in profundum in corde maris, et flumen circumdedit me:
    omnes gurgites tui, et fluctus tui super me transierunt.'
  aoi-aoi: Ningku-minangkirrajuma-bu arngkawura ningkakina ningi-lyangkiyama, akwa
    nara-bu arakba a-rringkama ngayuwa nungkwa-langwa akwurdukwurda angalya Jirujalema-manja.
  eng-ASVBT: And I said, I am cast out from before thine eyes; Yet I will look again
    toward thy holy temple.
  mna-mna: 'Nio aŋso ta kembei: Nu ziiri yo pa motom kek. Tamen nio ko aŋre urum ku
    potomŋana mini.'
  ita-1885: Tu mi hai gettato al fondo, nel cuor del mare; E la corrente mi ha circondato;
    Tutti i tuoi flutti, e le tue onde, mi son passate addosso.
  eng-LXXUP: 'Thou didst cast me into the depths of the heart of the sea, and the
    floods compassed me: All thy billows and thy waves have passed upon me.'
  eng-ULB: I said, 'I am driven out from before your eyes; yet I will again look toward
    your holy temple.'
  spa-VBL: 'Y me dije a mi mismo: ‘El Señor me ha expulsado de su presencia. ¿Podré
    ver tu santo Templo otra vez?’'
  fra-_FOB: 'Et moi je disais: Je suis rejeté de devant tes yeux! Cependant je verrai
    encore le temple de ta sainteté!'
  mal-mal: നിന്റെ ദൃഷ്ടി എന്നിൽ നിന്നു നീക്കിയിരിക്കുന്നു; എങ്കിലും ഞാൻ നിന്റെ വിശുദ്ധമന്ദിരത്തിങ്കലേക്കു
    നോക്കിക്കൊണ്ടിരിക്കും എന്നു ഞാൻ പറഞ്ഞു.
  urd-GVR: Tab maiṅ bolā, ‘Mujhe tere huzūr se ḳhārij kar diyā gayā hai, lekin maiṅ
    tere muqaddas ghar kī taraf taktā rahūṅgā.’
  suz-BL: गोमी ‘इन क्‍येङा ङोन दुम्‍शा, इन योव़शो खिं मुल गेनायो मताइनुङ’ दे मिम्‍ताक्‍ङ।
    भजन संग्रह ३१:२२
  eng-NOY: And I said, “I am cast out from before thine eyes; Yet I will look again
    to thy holy temple!”
  ita-1927: '(H2-5) E io dicevo: Io son cacciato via lungi dal tuo sguardo! Come vedrei
    io ancora il tuo tempio santo?'
  ckb-ckb: 'گوتم: ”لەبەرچاوت دەرکرام، بەڵام دەگەڕێمەوە بۆ تەماشاکردنی پەرستگای پیرۆزت.“'
  eng-BBE: And I said, I have been sent away from before your eyes; how may I ever
    again see your holy Temple?
  kan-OKCV: ಆಗ ನಾನು ಹೇಳಿದ್ದು, ‘ನಿಮ್ಮ ಕಣ್ಣುಗಳ ಎದುರಿನಿಂದ ಬಹಿಷ್ಕೃತನಾಗಿದ್ದೇನೆ. ಆದರೂ ನಾನು
    ನಿಮ್ಮ ಪರಿಶುದ್ಧ ಮಂದಿರದ ಕಡೆಗೆ ಪುನಃ ನೋಡುವೆನು.’
  tam-2017: நான் உமது கண்களுக்கு எதிரே இல்லாதபடிக்குத் தள்ளப்பட்டேன்; ஆனாலும் இன்னமும்
    உம்முடைய பரிசுத்த ஆலயத்தை நோக்குவேன் என்றேன்.
  app-app: Natgam binhi nuhu kot wonhi nana naanong baiang dini lemtam, ba nan git
    mwetak ngamwa vale nom val sangbak.
  spa-RV-1909: Echásteme en el profundo, en medio de los mares, y rodeóme la corriente;
    todas tus ondas y tus olas pasaron sobre mí.
  ron-BTF: 'Atunci am spus: Sunt aruncat dinaintea ochilor tăi; totuşi din nou voi
    privi spre templul tău sfânt.'
  eng-WEBP: I said, ‘I have been banished from your sight; yet I will look again toward
    your holy temple.’
  eng-FBV: I said to myself, ‘The Lord has banished me from his sight. Will I ever
    see your holy Temple again?’
  nld-1939: 'Ik sprak bij mijzelf: Ik ben verstoten uit uw oog; Hoe zal ik ooit nog
    aanschouwen Uw heilige tempel?'
  nch-BL: Hasta nimoilhuiyaya para techtahuelcajtoya. Nimoilhui amo quema sempa niquitasquía
    motiopa cati tatzejtzeloltic.
  tfr-NTPO: Kur ga tja iorop beno sök tjoksa. Bop u ĩn ame l̈oror.
  vie-1934: '(02-5) Tôi đã nói rằng: Tôi đã bị ném khỏi trước mắt Ngài; Dầu vậy, tôi
    còn nhìn lên đền thánh của Ngài.'
  hin-CV: मैंने कहा, ‘मुझे आपके सामने से निकाल दिया गया है; फिर भी मैं आपके पवित्र
    मंदिर की ओर फिर ताकूंगा.’
  spa-BES: 'Y dije: Fui enviado lejos de delante de tus ojos; sin embargo volveré
    a mirar tu templo santo.'
  tdx-tdx: Fa navokovoko’o an-daleke ao iraho, an-teñateña’ o riakeo ao; nandipots’
    ahy o kinera’eo; niary amboneko eo ze hene alo’o naho onja’o.
  tha-KJV: ข้าพระองค์จึงทูลว่า ‘ข้าพระองค์​ถู​กเหวี่ยงให้พ้นจากสายพระเนตรของพระองค์
    แต่​ข้าพระองค์จะเงยหน้าดูพระวิหารบริ​สุทธิ​์ของพระองค์​ได้​อีก​’
  por-BR-2018: 'E eu disse: Lançado estou de diante de teus olhos; porém voltarei
    a ver o teu santo templo.'
  deu-ELO: '(02:5) Und ich sprach: Verstoßen bin ich aus deinen Augen; dennoch werde
    ich wieder hinschauen nach deinem heiligen Tempel.'
  caa-caa: 'Y de allí nen cay imbꞌijnu cocha era: ‘Nen loqꞌuesbꞌiren najtir toit net,
    Niwinquiraret Dios. ¿Cocha anon tuaꞌ insutpa inwira oꞌtot xeꞌ erach otronyajr?’
    Bꞌan cay imbꞌijnu.'
  eng-WYC-2018: And I said, I am cast away from the sight of thine eyes; nevertheless
    again I shall see thine holy temple. (And I said, Though I am thrown away from
    thy sight; nevertheless I shall see thy holy Temple again.)
  epo-epo: 'Kaj mi pensis: Mi estas forpuŝita de antaŭ Viaj okuloj; Tamen mi rigardos
    ankoraŭ Vian sanktan templon.'
  uig-PIN: 'Wǝ mǝn: «Mǝn nǝziringdin taxliwetilgǝnmǝn; Biraⱪ mǝn yǝnila muⱪǝddǝs ibadǝthanangƣa
    ⱪarap ümid bilǝn tǝlmürimǝn» — dedim.'
  beo-beo: Na agoane dawa:i, Dia da na fisi dagoi, amola na da Dia hadigi Debolo diasu
    noga:idafa bu hamedafa ba:mu dawa:i galu.
  tpi-OTNT: Mi bin tok olsem, yu rausim mi pinis, tasol bai mi lukim gen haus bilong
    yu.
  hau-SA: Sai na ce, ‘An kore ni daga fuskarka; duk da haka zan sāke duba wajen haikalinka
    mai tsarki.’
  uig-LAT: 'We men: «Men neziringdin tashliwétilgenmen; Biraq men yenila muqeddes
    ibadetxananggha qarap ümid bilen telmürimen» — dédim.'
  nde-nde: Ngathi, ‘Sengixotshiwe ebusweni bakho; kodwa ngizakhangela njalo ethempelini
    lakho elingcwele.’
  ton-ton: Ko ia ne u pehē ai, ‘kuo liʻaki atu au mei ho ʻao; ka neongo ia, te u toe
    sio ki ho fale tapu māʻoniʻoni.’
  ces-1613: Nebo jsi mne uvrhl do hlubiny, do prostřed moře, a řeka obklíčila mne;
    všecka vlnobití tvá i rozvodnění tvá na mne se svalila.
  eko-eko: Miiyo khulupa yoori keekareliwa peeti-wene na omaasho wawo weeyo Nnyizinku.
    Kinta kirutele woona theenya nyuupa yawo yoottakatthiifu?
  eng-WMB: I said, ‘I have been banished from your sight; yet I will look again toward
    your holy temple.’
  tam-TCV: ‘உமது முன்னிலையிலிருந்து நான் துரத்தப்பட்டேன். இருந்தாலும், நான் திரும்பவும்
    உமது பரிசுத்த ஆலயத்தை நோக்கிப்பார்ப்பேன்’ என்றேன்.
  ceb-ULB: Ug miingon ako, “Gipapahawa ako gikan sa imong mga mata; unsaon ko na man
    pagkakita pag-usab sa imong balaang templo?'
  mkn-mkn: Ais beta pikir bilang, ‘Tuhan su usir buang sang beta, ko biar sonde usa
    lia sang beta lai. Pasti beta sonde dapa lia, Tuhan pung ruma sambayang yang barisi
    lai.’
  pol-UBG: 'Wtedy powiedziałem: Zostałem wygnany sprzed twoich oczu, ale będę jeszcze
    patrzył w stronę twej świętej świątyni.'
  agr-agr: Minak dekas ajapjuaumeapi tibaijai, tuja amina jem pegkegma nunak ataktu
    awagkinuk wainkashtinapitja tibaijai.
  kyc-kyc: Namba dopa lapu. Namba emba karene yuu doko yaki nyepala puu lapinyi dokona
