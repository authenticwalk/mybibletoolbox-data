    Palunyakukantjalu-rna kuliranytja.
  kan-2017: ‘ನಿನ್ನ ಸಾನ್ನಿಧ್ಯದಿಂದ ತಳ್ಳಲ್ಪಟ್ಟಿದ್ದೇನೆ ಎಂದುಕೊಂಡೆನು; ನಾನು ನಿನ್ನ ಪರಿಶುದ್ಧ
    ಮಂದಿರದ ಕಡೆಗೆ ಪುನಃ ಹೇಗೆ ನೋಡುವೆನು?’
  tgo-tgo: Lo renuwaŋa yaŋaeŋge kaero mendava u kitenɨyathuŋgo e ghen ko tembene ya
