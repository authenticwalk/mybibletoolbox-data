verse: JON.002.010
translations:
  mal-C: തുടർന്ന് യഹോവ മത്സ്യത്തോട് ആജ്ഞാപിച്ചപ്പോൾ, അത് യോനായെ കരയിലേക്കു ഛർദിച്ചിട്ടു.
  deu-TKW: 'Ich aber will mit lautem Danke dir opfern; was ich gelobt, will ich bezahlen:
    von Jahwe kommt die Hilfe!'
  lin-lin: Kasi ngai, na koyembaka nzembo ya matondi, nalingi kobanda kobonzelaka
    Yo bambeka mpe kokokisaka bilaka oyo nazali kopesa, pamba te lobiko ezali ya Yawe. »
  eng-LSV: And YHWH speaks to the fish, and it vomits Jonah out on the dry land.
  bmu-bmu: Mewö köuluköm teköiga Kembunöŋ möp söra mi jim kutum waŋgiiga kaba kota
    Jona loŋniga gölme oronŋe erök. Mewö.
  eng-GNV: And the Lord spake vnto the fish, and it cast out Ionah vpon the dry lande.
  eng-WEBSTER: And the LORD spoke to the fish, and it vomited out Jonah upon the dry
    land .
  nhw-BL: Huajca quema Jonás tlantoya motlatlajtía, TOTECO quinahuati nopa hueyi michi
    ma quiijsotla Jonás xalpani. Huan quej nopa quichijqui.
  swh-ONEN: Basi Bwana akamwamuru yule nyangumi, naye akamtapika Yona katika nchi
    kavu.
  bba-bba: Adɑmɑ nɛ, kon nun yɑ̃kuru kuɑ. Kon nun siɑrɑ, kpɑ n nɛn nɔɔ mwɛɛru yibiɑ.
    Yinni Gusunɔ, wunɑ ɑ rɑ mɑn fɑɑbɑ ko.
  eng-KJVCPB: And the Lord spake unto the fish, and it vomited out Jonah upon the
    dry land.
  cpy-cpy: Ari ikanta-kahaari Tajorentsi irika omani, ikamaankaeri Jonás othapyaaki
    inkaari.
  mpx-mpx: Inoke Yehoba i ba moti i na Yona i mamanuvi-an datuwa.
  wbp-wbp: Ngula purda-nyangu Juuna wangkanja-kurra, ngula-jangkarluju YAAWIYI-rli
    Warlalja Wiringki ngarlungarlu-manu yawuju yungu pina-yurlkuly-yirrarni Juuna
    walya-kurra. Junga-juku, yawungkuju walya-kurralku kujurnu.
  luo-luo: Kendo Jehova Nyasaye nowuoyo gi rech mi rechno nongʼogo Jona oko e dho
    wath kama otwo.
  meu-meu: Bena Iehova ese una gwarume e hereva henia; bena una gwarume ese Iona e
    kakaia lasi, tano kaukauna ai.
  npi-ULB: त्यसपछि परमप्रभुले माछालाई आज्ञा गर्नुभयो, र त्यसले योनालाई सुख्खा जमिनमा
    उकेलिदियो ।
  yor-yor: Olúwa sì pàṣẹ fún ẹja náà, ó sì pọ Jona sí orí ilẹ̀ gbígbẹ.
  wos-wos: Wungi wandéka dé Néma Du Got xéri hamwika wandéka hari dé xéri tufwambu
    Jonaré gwiyataka.
  emp-NTPO: Maʌ̃ne Ãcõrẽba b̶edaa Jonára pusa icawa webisia.
  ind-ind: Kemudian TUHAN memerintahkan ikan itu supaya memuntahkan Yunus ke darat.
  pes-OPCB: آنگاه خداوند به ماهی امر فرمود که یونس را از دهان خود به ساحل بیفکند و
    ماهی چنین کرد.
  lcm-lcm: Au, na Iave kala asok a ien ang asi kanan mutakai ani Iona e ngerelo, na
    ien ang kala vil ia asukang.
  tgl-ULB: Pagkatapos nangusap si Yahweh sa isda, at iniluwa nito si Jonas paitaas
    sa ibabaw ng tuyong lupa.
  rmn-rmn: Ай мэ лошанэ гиленца кан анав Туки курбанен. Кай халём совля — кан керав.
    О кутардипэ — катар Сагбус Яхвэ!
  kca-kca: 'Ма пӑ ишкаԋщәп арән Нӑӈен йирән туԓәм; мўй йастыԓысәм, верԓэм: Турәм Куща
    хŏща нŏх пайтәсты щир уԓ!»'
  cbu-NT: Ashiri Apanll kayupchee kamachtarangu, kayupichsha Jonasaa tsapumun wanasirimun
    katarangiya.
  hui-hui: Ani layagola Anduane Homogohanda wena timbuni biagohondo, Yona ede iba
    angeni puwa magu tagu batagiha, lene. Ani laya handala wena biagome puwa Yona
    iba angeni magu tagu batagihe lene.
  wrs-wrs: Wo doa nonamba Yaweva tambkom omnana, Yonam nongollahalm gao wan engallam
    beswonam.
  mya-mya: ထို​အ​ခါ​ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါး​ကြီး အား​အ​မိန့်​ပေး​သ​ဖြင့် ငါး​ကြီး​သည်​ယော​န
    အား​ကုန်း​ပေါ်​သို့​အန်​ထုတ်​လေ​၏။
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་ཉ་ལ་བཀའ་གནང་བ་དང་། ཉ་ཡིས་ཀྱང་ཡོ་ནཱ་ཕྱིར་སྐམ་སར་བསྐྱུགས་པ་ཡིན་ནོ།།
  wsk-wsk: Se Yawe wal aromemek mu kiti gurugam se Jonah ilak nama kapa saun te kapi
    beteram.
  sna-sna: Uye Jehovha akarayira hove, ikandorutsira Jona panyika yakaoma.
  spa-BLM: Entonces Yahvé habló al pez, y éste vomitó a Jonás en tierra firme.
  cac-cac: Ix lajvi chi', axo Jehová ix checanb'at noc' nivan chay chi', yic b'at
    xejajcanel vin̈aj Jonás chi' yuj noc' d'a sti' a' mar chi'.
  swh-ULB: Kisha Bwana akanena na samaki, akamtapika Yona juu ya nchi kavu.
  bel-bel: а я голасам хвалы прынясу Табе ахвяру; што абяцаў, выканаю. У Госпада выратаваньне!»
  wed-wed: Ma Bada iana i egari da Jonah i medana-tawanei au gera.
  deu-ELBBK: Ich aber werde dir opfern mit der Stimme des Lobes; was ich gelobt habe
    werde ich bezahlen. Bei dem HERRN ist die Rettung.
  mbb-OT: Ne midsuǥù te Nengazen sikan is isdà he iutè din si Jonas diyà te veyvey,
    ne midtuman dutun te isdà haazà is insuǥù kandin.
  mal-2015: എന്നാൽ യഹോവ മത്സ്യത്തോടു കല്പിച്ചിട്ടു അതു യോനയെ കരെക്കു ഛർദ്ദിച്ചുകളഞ്ഞു.
  tuo-NT: Cʉ̃ tojo níca beꞌro Õꞌacʉ̃ waꞌiwʉ̃pʉre sãñaꞌcʉre nucũporopʉ eꞌocũucã weecʉ
    niwĩ.
  gvs-gvs: E iyanayana kina Yauwe ilovinae Iyona ilagobe. Tuwo moitamo ilagobe ina
    mamaya goi itowo.
  rmc-rmc: Ale me tuke kamav te anel e obeta le bare paľikeribnaha a kamav te doľikerel
    ola lava, so tut diňom. E zachrana avel le RAJESTAR!“
  nlg-nlg: Mi tana bona te kokoeliulivuti mua Jonah ka, Mana Maghutu God, te bosa
    vania na igha, (te ghaha a Jonah ilokana) ge ke vaa luaa horua a Jonah (na tinoni
    tughunilada) tana saghalea, mana igha te nia te vaghaa.
  pes-OPV: پس خداوند ماهی را امر فرمود و یونس را بر خشکی قی کرد.
  ron-1924: Домнул а ворбит пештелуй, ши пештеле а вэрсат пе Иона пе пэмынт.
  aui-aui: Raghanina gabudara viya sikovi, na Yawe God yana sisiya bagibagine na ighana,
    Jona kikire tepaye iguruwiitaveni.
  ben-OBCV: পরে সদাপ্রভু সেই মাছকে আদেশ দিলে, তা যোনাকে বমি করে শুকনো ভূমিতে ফেলে
    দিল।
  lex-lex: Nhorwua dewade ORGAHI-ORHA'A ed mak khopan pa worunlawan de nadewar gota
    Yunus la'a keranni.
  som-som: Markaasuu Rabbigu kalluunkii amray, kalluunkiina wuxuu Yoonis ku mantagay
    berriga.
  lat-VUC: 'Ego autem in voce laudis immolabo tibi: quæcumque vovi, reddam pro salute
    Domino.]'
  aoi-aoi: Eneja kembirra arakba Yaweya ni-yengbina ayakwa nakina akwalyu-wa. “Jeyi,
    likaja!” ni-yama. “Nu-wilyakina nakina Jawuna marndakalyu-wa akwa yakwujina kin-errekbijina,”
    ni-yama nakina Yaweya akwalyu-wa nu-maka. Ngalaja akwalya kembirra yadikina na-likena
    arakba. Nuw-alilikenu...wa. Yakwujina marndakalya-manja. Akwa nenak-errekbijuwa
    arakba nakina Jawuna marndakalya-manja. Eneja kembirra nakina Jawuna nu-warumajungwa
    akwa ni-likena, ni-riberrkina arakba ariba-wa nakina-da.
  eng-ASVBT: And Jehovah spake unto the fish, and it vomited out Jonah upon the dry
    land.
  mna-mna: To Yooba iso pa ye biibi tana ma ila mi iluai Yona isu peende.
  ita-1885: Ma io, con voce di lode, ti sacrificherò; Io adempierò i voti che ho fatti;
    Il salvare appartiene al Signore.
  eng-LXXUP: 'But I will sacrifice to thee with the voice of praise and thanksgiving:
    All that I have vowed I will pay to thee, the Lord of my salvation.'
  eng-ULB: Then Yahweh spoke to the fish, and it vomited up Jonah upon the dry land.
  spa-VBL: Entonces el Señor mandó al pez a que vomitara a Jonás en la orilla.
  fra-_FOB: Alors l'Éternel commanda au poisson, et le poisson vomit Jonas sur la
    terre.
  mal-mal: അപ്പോൾ യഹോവ മത്സ്യത്തോടു കല്പിച്ചു. അത് യോനയെ കരയ്ക്ക് ഛർദ്ദിച്ചു.
  urd-GVR: Tab Rab ne machhlī ko hukm diyā ki wuh Yūnus ko ḳhushkī par ugal de.
  suz-BL: मिनु परमप्रभु यावेमी ङांइ कली “योना कली ब्‍वाक्‍कु रे ग्रुंइशा रागीम तेवो”
    दे अरेवा बाक्‍त। मिनु ङांइमी मेको कली ब्‍वाक्‍कु रे ग्रुंइशा, रागीमी तेवा बाक्‍त।
  eng-NOY: And Jehovah commanded the fish, and it cast out Jonah upon the dry land.
  ita-1927: (H2-11) E l’Eterno diè l’ordine al pesce, e il pesce vomitò Giona sull’asciutto.
  ckb-ckb: ئینجا یەزدان فەرمانی بە ماسییەکە دا، ئەویش ڕشایەوە و یونسی فڕێدایە سەر
    وشکانی.
  eng-BBE: And at the Lord's order, the fish sent Jonah out of its mouth on to the
    dry land.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಮೀನಿಗೆ ಹೇಳಿದ್ದರಿಂದ, ಅದು ಯೋನನನ್ನು ಒಣಭೂಮಿಯ ಮೇಲೆ ಕಾರಿಬಿಟ್ಟಿತು.
  tam-2017: யெகோவா மீனுக்குக் கட்டளையிட்டார், அது யோனாவைக் கரையிலே கக்கிப்போட்டது.
  app-app: Bi SUBU mweleli bwera ik nong mwesak ut bi mwiliaut i Jona vale on.
  spa-RV-1909: Yo empero con voz de alabanza te sacrificaré; pagaré lo que prometí.
    La salvación pertenece á Jehová. Y mandó Jehová al pez, y vomitó á Jonás en tierra.
  ron-BTF: Şi DOMNUL i-a vorbit peştelui şi l-a vărsat pe Iona pe uscat.
  eng-WEBP: Then the LORD spoke to the fish, and it vomited out Jonah on the dry land.
  eng-FBV: Then the Lord told the fish to spit out Jonah onto the shore.
  nld-1939: Toen spuwde de vis, op Jahweh’s bevel, Jonas uit op de kust.
  nch-BL: Huajca quema Jonás ya tantoya motatajtía, TOTECO quinahuati nopa hueyi michi
    ma quiisota Jonás xalixco. Huan quej nopa quichijqui.
  tfr-NTPO: Eni ga mã l̈i ichara Jehovárë Jonás tjwë dl̈ung kjako.
  vie-1934: (02-11) Đức Giê-hô-va bèn phán cùng con cá, và nó mửa Giô-na ra trên đất
    khô.
  hin-CV: तब याहवेह ने उस मछली को आज्ञा दी, और उसने योनाह को सूखी भूमि पर उगल दिया.
  spa-BES: Y por orden del Señor, el pez envió a Jonás de su boca a la tierra seca.
  tdx-tdx: Fe hañenga soroñe ama’o raho am-peom-pañandriañañe; havahako i ni-fantàkoy,
    fa boak’ am’ Iehovà ty fandrombahañe.
  tha-KJV: และพระเยโฮวาห์ตรั​สส​ั่งปลานั้น มั​นก​็สำรอกโยนาห์ออกไว้บนแผ่นดินแห้ง
  por-BR-2018: E o SENHOR falou ao peixe, e este vomitou a Jonas em terra firme.
  deu-ELO: (02:11) Und Jehova befahl dem Fische, und er spie Jona an das Land aus.
  caa-caa: Y de allí Cawinquirar Dios uyare e nuxi chay tuaꞌ uxeꞌ e Jonás esto tama
    e taquin jiꞌ lo que ayan tutiꞌ e nuxi jaꞌ.
  eng-WYC-2018: And the Lord said to the fish, and it casted out Jonah on/to the dry
    land. (And then the Lord spoke to the fish, and it cast out Jonah on/to the dry
    land.)
  epo-epo: Kaj la Eternulo ordonis al la fiŝo, kaj ĝi elvomis Jonan sur la sekteron.
  uig-PIN: Pǝrwǝrdigar beliⱪⱪa buyrudi, beliⱪ Yunusni ⱪuruⱪluⱪⱪa ⱪǝy ⱪildi.
  beo-beo: Amanoba Hina Gode da menaboma isoma:ne sia:beba:le, menabo da Youna e boso
    da:iya, isole ligisi.
  tpi-OTNT: Orait Bikpela i tokim pis, na pis i go trautim Jona long nambis.
  hau-SA: Sai Ubangiji ya umarci kifin, kifin kuwa ya amayar da Yunana a gaɓan teku.
  uig-LAT: Perwerdigar béliqqa buyrudi, béliq Yunusni quruqluqqa qey qildi.
  nde-nde: UThixo walaya inhlanzi, yona yase imhlanza uJona emhlabathini owomileyo.
  ton-ton: ¶ Pea naʻe folofola ʻa Sihova ki he ika, pea naʻa ne puʻaki atu ʻa Siona
    ki he fonua mōmoa.
  ces-1613: Já pak s hlasem díkčinění obětovati budu tobě; což jsem slíbil, splním.
    Hojné vysvobození jest u Hospodina.
  eko-eko: Aphano, Nnyizinku khuruma swi etile, yoori yanchuwe Yuunusa nshini wa nttima.
  eng-WMB: Then the LORD spoke to the fish, and it vomited out Jonah on the dry land.
  tam-TCV: யெகோவா மீனுக்குக் கட்டளையிட்டார், அது யோனாவை கரையில் கக்கிவிட்டது.
  ceb-ULB: Unya gisultian ni Yahweh ang isda, ug giluwa niini si Jonas didto sa yuta.
  mkn-mkn: Ais TUHAN suru itu ikan bésar ko bawa sang Yunus pi tana karíng. Ju itu
    ikan pi munta buang sang dia di pante.
  pol-UBG: Wtedy PAN rozkazał tej rybie, a ona wypluła Jonasza na brzeg.
  agr-agr: Tusa aatus timatai, Tuke Pujuu nunú namak Jonásan kukag iyakti tiuwai.
    Tusa tima Jonásan kukag iyakui.
  kyc-kyc: Dokopa Kamongo dokome oma doko lamaiyuo, Jona baa kasinyi ipwa kota pete
    marenge dokona peena leyasa kasinyi peeya.
  urd-GVU: تب رب نے مچھلی کو حکم دیا کہ وہ یونس کو خشکی پر اُگل دے۔
  eng-OEBCW: And the Lord spoke to the fish, and it threw up Jonah upon the dry land.
  deu-1912: Und der HERR sprach zum Fisch, und der spie Jona aus ans Land.
  ntj-ntj: Nyangka Mama Kuurrtu kuka kapingkatja watjarnu Tjawunanya mantangka yulkapatjunkutjaku.
    Nyangka mularrpartu mapitjangu mantangka-lu yulkapatjunu.
  kan-2017: ಆಗ ಯೆಹೋವನು ಮೀನಿಗೆ ಅಪ್ಪಣೆಕೊಡಲು ಅದು ಯೋನನನ್ನು ಸಮುದ್ರದ ದಡದಲ್ಲಿ ಕಾರಿಬಿಟ್ಟಿತು.
  tgo-tgo: Amba Giya Loi i vakatha borogima na i thegharaŋgiya Jona e njighɨko ghadidiye.
  yap-yap: Me non SOMOL ngak fare nig, me yib fare nig i thuwag Jonah nga dap’el’ay.
  hlt-MCSB: Te phoeiah BOEIPA loh nga te a uen tih Jonah te laiphuei dongah a tha.
  mdy-ETH: ዬካፓ ናንጊና ናንጋ ጎዳ ዓይሤም ሞላሢ ዮናኣሴ ዔኪ ኬሲ ባዞ ዓጫ ጮኦሽኬኔ።
  twi-ASANTE: Na afei, Awurade hyɛɛ apataa no ma ɔfee Yona too asase so.
  ipi-ipi: Jona-to wuane lea-kola, Gote-to ale wato, pisa andane wetete okomane Jona
    miangu-tangu, solewata ayatenenga aikamaka leakale lea-kola pisa okone mane Jona
    miangu-tangu aikamaka leae-pia.
  urw-urw: Bana Keriab Yawede wade wawarbere, kümüna Yona udi gam nirfotuweaga.
  bhl-bhl: 'Dangei, Yawe e dol fian sel beelo kitil weng mak bokolewomele: “Ku kame
    ok dilin benggew dim elo uneko, kom kunil kolewbelew kunum beelo wasan fok kelolewka!”,
    dangse kale. Dangei, e fein uneko, ok dilin benggew dim kel elo wasan fuko, matem
    da kolewse kale.'
  eng-WEBU: Then the LORD spoke to the fish, and it vomited out Jonah on the dry land.
  bnp-bnp: Muri e BAKOVI DAGI i vakukua a manu, i lua talea na bike e Iona.
  wal-wal: Hegaappe guyyiyan, GODAI moliyaa azazin, molee Yoonaasa biittaa bollan
    cooyiis.
  mgh-mgh: Vano Mwaneene Nluku ahoolumana ihopa wiira inraphye Yona, ni Yona ahoraphenya
    ucenkweni.
  spa-PDDPT: Entonces Yavé dio orden al pez, y éste vomitó a Jonás en tierra seca.
  gun-gun: Ha'e gui ma pira pe Senhor ijayvu ramo ombojevy Jonas yy rembe re.
  agu-BL: Nintzun oc tk'ol Ryos tajtza'kl yi cay tan saje'n xa'pil Jonás. Cho'n tzun
    bene'ntz tan xa'pe'ntzaj stzi a'.
  eng-PEV: And then God talked to that fish, and it spat Jonah on to dry ground.
  ilo-ULB: Ket nagsao ni Yahweh iti lames ket insarruana ni Jonas iti namaga a daga.
  kpg-kpg: Malaa, Dimaadua ga helekai gi di iga bolo gi buia aga a Jonah, gei di iga
    deelaa gaa bui aga a Jonah gi tongotai.
  uig-ARA: پەرۋەردىگار بېلىققا بۇيرۇدى، بېلىق يۇنۇسنى قۇرۇقلۇققا قەي قىلدى.
  bps-bps: Na kafnge i kdasal Dyona, dek Dwata i Amu i bong nalaf falwà ku Dyona.
    Taman lwaan kenen di kilil mahin.
  tof-tof: Da Lod wapi arüng bóktan we ekyanórr, Zonan müzi alkomólóm, kórrgópdó.
  sus-sus: Kɔnɔ n tan tantui bɛɛti nan bama i bɛ sɛrɛxɛ ra, n na n ma kɛrɛ tongoxi
    rakamalima nɛ. Kisi fatanxi Alatala nan na.»
  pon-2006: KAUN-O eri mahseniong mwahmwo, oh mwahmwo ahpw mwusikillahng Sona ni oaroahr.
  jae-jae: Mago aê nec jakêŋ-da êndêŋ aôm todaŋgegeŋ. ma biŋ, taŋ gajac mata naŋ,
    gabe jaŋgôm ŋanô êsa. Apômtau eŋ gêjam sa ŋamôkê.” Ma Apômtau kêjatu i jagêluc
    Jona kêpi bau gêja.
  ksd-ksd: Ma ra Luluai i ga tata tadav ra en, ma i ga marue vue Iona tar ta ra valian.
  myk-myk: Ga nɛ wi ge, nɛ na ba ma masɔŋɔ yoyo cee, na saraya wolo kan ma mu. Nɛ
    ɲɔfaaya yemu faa ma mu ge, nɛ na ba yee bɛɛri wolo yi tɛhɛnɛ na, bani mu Tɛhɛnɛ
    Baa Kilɛ w’a sipya ɲuŋɔ wo.»
  grc-BRENT: Ἐγὼ δὲ μετὰ φωνῆς αἰνέσεως καὶ ἐξομολογήσεως θύσω σοι, ὅσα ηὐξάμην ἀποδώσω
    σοι σωτηρίου τῷ Κυρίῳ.
  ind-AYT: Lalu, TUHAN berfirman kepada ikan itu, dan ikan itu memuntahkan Yunus ke
    darat.
  lid-lid: Eme ma Laban tiye ni, ma ni eya ili babi ma iy amuriy Jona ili loke bada
    babi.
  nya-nya: Ndipo Yehova analamula chinsomba chija, ndipo chinakamusanza Yonayo mʼmbali
    mwa nyanja.
  kyg-kyg: Ala kava neꞌmoꞌa noyameeꞌmo ha paigeno uno ani agiꞌnaleꞌmo Yonaꞌmo mu valino
    ateꞌniye.
  hrv-hrv: A ja ću ti s pjesmom zahvalnicom žrtvu prinijeti. Što se zavjetovah, ispunit
    ću. Spasenje je od Gospoda.”
  mps-mps: Tama Genuai Bidigo po te genuai sųgųbolo olama, tama sųgųgo Jona te
    tamu ąį saniba buguligi pai dao.
  tpi-tpi: Orait Bikpela i tokim pis, na pis i go trautim Jona long nambis.
  dan-1931: men jeg vil bringe dig Ofre med Lovsangs Toner og indfri de Løfter, jeg
    gav. Hos HERREN er Frelse.
  vie-OVCB: Rồi Chúa Hằng Hữu ra lệnh cho con cá mửa Giô-na ra trên bờ biển.
  guj-2017: પછી ઈશ્વરે માછલીને આજ્ઞા કરી. અને તેણે પેટમાંથી યૂનાને બહાર કાઢીને કોરી
    જમીન પર મૂક્યો.
  awx-awx: Tiwänä Yawetä pis gwenu iniwän, täku yanggä kwayimune watutekut, Jonan.
  pon-2006A: KAUN-O eri mahseniong mwahmwo, oh mwahmwo ahpw mwusikillahng Sona ni
    oaroahr.
  por-BRBSL: Então Yahweh falou com os peixes, e vomitou Jonas em terra firme.
  eng-OEBUS: And the Lord spoke to the fish, and it threw up Jonah upon the dry land.
  cth-cth: Hatnavah Cathut ni tangapui hah kâ a poe teh, tangapui ni Jonah hah a kawngteng
    lah a palo.
  twi-twi: Na afei, Awurade hyɛɛ apataa no ma ɔfee Yona too asase so.
  hlt-hlt: Te phoeiah BOEIPA loh nga te a uen tih Jonah te laiphuei dongah a tha.
  tbz-SIM: Mí m bo dɑ fíé iwũɔ̃, kɛ́ndiè nkɛ dɑ sɑ̃ntí, kɛ dɔɔri m bɛ́i ntì, Kuyie
    nfɔ̃́ɔ̃̀ mɑ́ɑ̀ dɛɛrí.
  msy-2020: Ezɨ Ikiavɨra Itir God osirim mɨkemezɨma, a ghua dadarimɨn Jonan miki.
  rmy-VLAKH: Ай мэрни жэртва Тути — мэрнэ диля, савэнца ашарав тут. Мэ ся стерава,
    андэ со солахаем. О РАЙ анэл фиримос!
  dop-dop: Amɑ mɑɑ sɛɛ-ŋ kɛ́. Mɑɑ lɑ-ŋ nyɑnɑ tǝmlɛ sɛɛtʋ kɔtɑsɩ, Mɑɑ yoosi ɩsɩɩ mɑɑ
    sɩɩʋ nɔɣɔ tɔ. Mpi tɔ, Tɑcɑɑ nyɑɣɑlɛ nyʋɣʋ yɑtʋ.
  azb-azb: Rəbb balığa əmr etdi və balıq Yunusu ağzından quruya qaytardı.
  eng-DBY: And Jehovah commanded the fish, and it vomited out Jonah upon the dry [land].
  hin-2017: और यहोवा ने महा मच्छ को आज्ञा दी, और उसने योना को स्थल पर उगल दिया।
  wol-KYG: Man nag, ci biir cant laa lay sarxale. Li ma xas laay sottal. Wall, fa
    Aji Sax ji!
  eng-YLT: And Jehovah saith to the fish, and it vomiteth out Jonah on the dry land.
  kne-kne: Idi siya di, binilin Diyos din nigay ay mangiota en Jonas sin benget di
    baybay, et tinongpal na.
  wat-wat: Eketa Yave iyana i visimeiya keta Yona i kanasiwaiya numagamai.
  bzd-NTPO: E' ukuöki̱ ta̱ Jehová tö nima patké Jonás tuöktsa̱ ká̱ sí ki̱, ta̱ ituéttsa̱itö.
  eng-WYC-2017: And the Lord said to the fish, and it casted out Jonah on/to the dry
    land.
  eng-WMBB: Then the LORD spoke to the fish, and it vomited out Jonah on the dry land.
  urd-GVH: तब रब ने मछली को हुक्म दिया कि वह यूनुस को ख़ुश्की पर उगल दे।
  kvg-kvg: Yaq zongøyam-qape ndego, Ziona gekhoutav, Evezøza ndøgeg-té genø-khofotáv,
    Ziona vømø̄-qozao.
  rug-rug: Ke garunia Tamasa sa igana lavata pude lua vura nia se Zona pa masamasa,
    meke ta evaṉa tugo si asa.
  gaz-gaz: Waaqayyos qurxummii sana ajaje; qurxummiin sunis lafa gogaa irratti Yoonaasin
    tufe.
  fra-LSG: 'Pour moi, je t’offrirai des sacrifices avec un cri d’actions de grâces,
    J’accomplirai les vœux que j’ai faits: Le salut vient de l’Éternel.'
  gnn-gnn: Yo, Djawunawunydja ŋunhi ḻurrkun'nha munha ŋunhiliyi guḻunŋuranydja guyawala,
    bala ŋayi Garraynydja waŋana ŋurikala guyawalanydja, bala dhunupana ŋunhi guyanydja
    waṉḏina, djunamana yana gäŋalana ŋanya, bala dhawaṯmaraŋalana raŋililina.
  yal-yal: N tan saraxane bama i xa nɛn, n yi barikan bira i xa bɛtini. N dɛ xuiin
    naxanye tongoxi, n yi ne liga. Alatala, i tan nan kisin kanna ra.”
  iou-iou: Täŋpäkaŋ Yawetä gwägu tom iwet-pewän gwägu tomtä Jona gwägu gägäniken aŋeŋ
    maŋpän kuŋkuk.
  haw-1868: A olelo mai o Iehova i ka ia, a luai aku ia ia Iona i ka aina maloo.
  arb-NAV: فَأَمَرَ الرَّبُّ الْحُوتَ فَقَذَفَ بِيُونَانَ إِلَى الشَّاطِئِ.
  adz-adz: Da Yawe ini da yafas itsup Yona iwaꞌ ifa uruts ringan.
  ewe-ewe: Ale Yehowa ɖe gbe na ƒumelã la, eye wòyi ɖatu Yona ɖe anyigba ƒuƒui dzi.
  nuy-nuy: Anubanila-wala, na-Yawei ni-yamijgayn ana-ngujija, nga ninggu-lhagaliyn
    na-Jonah ama-madhaḻag-duj.
  eng-LEE: (2:11) And the Lord commanded the fish, and it vomited out Jonah upon the
    dry land.
  gvn-gvn: Yinyamun Majangka Godungku kuyundu balkan Jonah kalji-maninka. Kuyungku
    Jonah kalji-manin, beachmunbuku.
  asm-FB: পাছত যিহোৱাই মাছটোক আজ্ঞা দিয়াত মাছটোৱে যোনাক বামত বমি কৰি উলিয়াই দিলে।
  sus-A: كْنْ ﭑ تَن تَنتُي بّيتِ نَن بَمَ عِ بّ سّرّشّ رَ، ﭑ نَ ﭑ مَ كّرّ تٌنفٌشِ
    رَكَمَلِمَ نّ. كِسِ قَتَنشِ عَلَتَلَ نَن نَ.»
  fra-SBL: Yahvé parla au poisson, et celui-ci vomit Jonas sur la terre ferme.
  hbo-hbo: וַאֲנִ֗י בְּקֹ֤ול תֹּודָה֙ אֶזְבְּחָה־לָּ֔ךְ אֲשֶׁ֥ר נָדַ֖רְתִּי אֲשַׁלֵּ֑מָה
    יְשׁוּעָ֖תָה לַיהוָֽה׃ ס
  yka-yka: Ubus inin dinaˈak weˈ Tuhanin si Yunus pinaluwas si kennahin pī si higad
    tahik.
  shp-NTPO: Jatianra Ibon amaa aniyapan, maioriakin Jonás kinana iki.
  piu-2006: '@see-verse:JON.002.009'
  pjt-pjt: Ka palulanguṟu Godalu antipina panya palunya mantakutu wituṉu. Ka mulapaṯu
    wirkaṟa Jonah-nya mantangka ulkapatjunu pika wiya.
  bgs-bgs: Na, igpapid katô Áglangngagán tô sáddà na luwaán si Jonas tun ta ligad
    ka dagat.
  kik-kik: Nake Jehova agĩatha thamaki ĩyo nene, nayo ĩgĩtahĩka Jona thĩ nyũmũ.
  ksr-ksr: Kaeŋ qama kooliro Poŋnoŋ sara ii jeŋ kotoŋ muro kaŋ kouma Joona lono namo
    toboganoŋ kamaaro. Kiaŋ.
  omb-omb: Me i Huqe mo hora na ige, mo luegi Jona talo ute mamaha.
  fra-NCL: Mais moi, aux accents de louange, je t’offrirai un sacrifice ; le vœu que
    j’ai fait, je l’accomplirai. A Yahweh est le salut !
  cek-AK: Angraeng mah tanga to lokpaek, to naah tanga mah Jonah to saoeng bangah
    pathak let.
  xla-xla: Epame Godtapo amalo pato dla atlaiyo, Yonaye tamali dla tame mumullupo
    depame.
  cuk-cuk: Geb agine, Bab-Jehová Jonás-onogegala, ua-dummad-agega imaksad. Geb neg-dinnagwadgi
    ua agsagua, Jonás neggunasse nononikid.
  uig-CYR: Бирақ мән болсам тәшәккүр садайим билән Саңа қурбанлиқ қилимән; Мән ичкән
    қәсәмлиримни Сениң алдиңда ада қилимән. Ниҗат-қутқузуш Пәрвәрдигардиндур!»
  pma-pma: Navong Siona vis evus, Iahova meng kat mesau enek keke vaha ut. Sakini,
    va mulu lat Siona vina en veien.
  tel-2017: అప్పుడు యెహోవా చేపకు ఆజ్ఞాపించగానే అది యోనాను పొడి నేల మీద కక్కి వేసింది.
  hat-BSA: Epi SENYÈ a te kòmande pwason an e li te vomi Jonas sou tè sèch la.
  bxh-bxh: Debana yai, Yaubada ya liba be hama ya lau Diyona ya fula afulen fote yai.
  emi-emi: Me Iaue ghe auliaala ta kko ateva, me kko ateva ghe laa sso lue atoka Jona
    elae.
  kos-kos: Na LEUM GOD El sap ik soko ah in wihtaclla Jonah nu weacn uh, ac el wihtaclla.
  hbo-WLC: וַאֲנִ֗י בְּק֤וֹל תּוֹדָה֙ אֶזְבְּחָה־לָּ֔ךְ אֲשֶׁ֥ר נָדַ֖רְתִּי אֲשַׁלֵּ֑מָה
    יְשׁוּעָ֖תָה לַיהוָֽה׃ ס
  ibo-ibo: Mgbe ahụ, Onyenwe anyị nyere azụ ahụ iwu, nke mere ka ọ gbọpụta Jona nʼala
    akọrọ.
  ory-ory: ଏଥିରେ ସଦାପ୍ରଭୁ ସେହି ମତ୍ସ୍ୟକୁ ଆଜ୍ଞା କରନ୍ତେ, ସେ ଯୂନସଙ୍କୁ ଶୁଷ୍କ ଭୂମିରେ ଉଦ୍ଗାର
    କଲା।
  wmt-wmt: '@see-verse:JON.002.009'
  chk-chk: Mürin, ewe Samol mi Lapalap a kapas ngeni ewe ik. Iwe, ewe ik a musäsinätä
    Sona wilifanü.
  ssd-ssd: Kile Suŋgo nu maŋ kualegaŋ ta sana le kumba ka piyalŋge Yona ŋgilikina
    le mayok kina.
  rop-rop: Lagijat na Jona bin tok langa YAWEI, en God bin tok langa det fish, en
    det fish bin baku Jona langa det senbeingk wansaid langa det solwoda.
  mwf-2018: Bere nhini thangunu Yile neki-ka ku ngurlmirl ngala nhini wurdanthuk ngarra
    nukunu warda Jonah pibenu ngarra pangkin darrimurn-ya nhini da-yu. I bere ku ngurlmirl
    nhini-ka dimme warda nukunu Jonah-yu ngarra darrimurn da pangkin thathpirr warda.
  ukr-1871: Я же голосом похвали принесу тобі жертву; чим обрік себе, те я й сповню;
    в Господа бо одного — рятунок.
  eng-AOI: Then Yahweh spoke to the fish and said, “Now go and take Jonah to the edge
    of the sea and spew him out there.” So the fish went away. It went on and on until
    it arrived at the edge of the sea where it spewed Jonah out. Then Jonah got up
    and went ashore on to dry land.
  deu-1951: (02-11) Und der HERR gebot dem Fisch; der spie Jona ans Land.
  eng-JPS: (2-11) And the LORD spoke unto the fish, and it vomited out Jonah upon
    the dry land.
  srp-1865: A ja æu ti glasom zahvalnijem prinijeti žrtvu, ispuniti što sam zavjetovao;
    spasenje je u Gospoda.
  lug-lug: Awo Mukama Katonda n’alagira ekyennyanja ne kiwandula Yona n’agwa ettale
    ku lukalu.
  heb-heb: ויאמר יהוה לדג ויקא את יונה אל היבשה׃
  ben-IRV: পরে সদাপ্রভু সেই মাছকে বললেন, আর সে যোনাকে শুকনো ভূমির ওপরে উগরে দিল।
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਨੇ ਮੱਛੀ ਨੂੰ ਆਗਿਆ ਦਿੱਤੀ ਅਤੇ ਉਸ ਨੇ ਯੂਨਾਹ ਨੂੰ ਸਮੁੰਦਰ ਦੇ ਕੰਢੇ ਉੱਤੇ
    ਉਗਲ ਦਿੱਤਾ।
  rmy-LOVARI: Ай мэ ашардэ диланца ло тэ анав Тукэ жэртвы. Со щинадэм — кэро. О фирипэ
    авэл катар о Рай Яхва!
  tkr-tkr: Zımee şukur haa'ane mə'niybışika Vas q'urbanbı allya'as. Zı huvuyn cuvab
    cigeeqa qalya'asın. G'attivxhan haa'ana sa Rəbb Vuc vorna!
  mya-JVB: ထိုအခါ ငါး ကြီးသည် ထာဝရဘုရား ၏ အမိန့် တော်ကိုခံ ၍ ယောန ကို ကုန်း ပေါ် သို့
    အန် လေ၏။
  tte-O: Kabo Yeoba iwalo iye koina yo ilau Yona imaliwe-gabaen magu mena.
  tvk-tvk: Melele xa Siona misis bus, Iahova misemae ni meseo ak tengan vahe ut. Ma
    meseo ak ba, miluh rat Siona be suhon.
  tbg-tbg: Ionaava minti tivakero Nora Kotira aarovaro Noravano Kotiva tuvaro nora
    havukavano vuru aahara vataini Ionaara vihi kora.
  hmo-hmo: Unai neganai Lohiabada ese gwarume badana ia oda henia, kone dekenai do
    ia mumuta. Vadaeni gwarume ia mumuta, bona ia ese Iona ia negea kone dekenai.
  ata-ata: Ioxe iliꞌi, la sou IAUE muvikalanu sinana sou mulai muexinu Iona no tasiꞌi.
  urd-urd: और ख़ुदावन्द ने मछली को हुक्म दिया, और उस ने यूनाह को खुश्की पर उगल दिया।
  rus-SYN: 'а я гласом хвалы принесу Тебе жертву; что обещал, исполню: у Господа спасение!'
  rmy-SERVI: А мэ ашаримахкирэ гласоґа анава Тути жэртва, со пхэндом англа Тут, стирава!
    Фирисаримо РАЕСТАР!
  bqc-SIM: ãma mapi, má sa'oma ń sáaukpaao, má lɛ́ pↄ́ má kɛ̀ma fĩabo. Dii
    mɛ́ ì ń suaba.
  tcz-CHONGTHU: Hiche jou chun Pakaiyin nga chu thu apen ahileh Jonah chu tolgo chunga
    alohdohtan ahi.
  mar-mar: मग परमेश्वराने त्या मोठ्या माश्याला आज्ञा केली; तेव्हा त्याने योनाला कोरडया
    भूमीवर ओकून टाकले.
  tcs-tcs: Den da AntapGod i bin spik po da bigpis po spiu Zona antap lo sanbis.
  soq-soq: Walama isiwa diantono aupe Iawe God owa moia debama dieno Iona uta rua
    einaubeno owa waiwe nosen.
  qub-qub: Chayno nir ruwacuptin Tayta Diosga camacächiran Jonasta allpaman pescädu
    gumitaramunanpaj.
  bqp-bqp: Adɑmɑ nɛ, kon nun yɑ̃kuru kuɑ. Kon nun siɑrɑ, kpɑ n nɛn nɔɔ mwɛɛru yibiɑ.
    Yinni Gusunɔ, wunɑ ɑ rɑ mɑn fɑɑbɑ ko.
  hat-hat: Lè sa a, Seyè a bay pwason an lòd pou li vonmi Jonas sou rivaj lanmè a.
  eng-BSB: And the LORD commanded the fish, and it vomited Jonah onto dry land.
  eng-WEBPB: Then the LORD spoke to the fish, and it vomited out Jonah on the dry
    land.
  kbq-kbq: Anante Ra Anumzamo'a nozamea huntegeno ke'a zafa huno, Jonana hageri ankenare
    hagage kahepante amu ome atitre'ne.
  nhe-BL: Huajca quema Jonás tlantoya momaijtohua, TOTECO quinahuati nopa hueyi michi
    ma quiijsotla Jonás iteno hueyi atl. Huan queja nopa quichijqui.
  bus-bus: Kɛ̀ Dii yã dà kpↄ̀ pìnɛ, ben à Yunusa pìsi ísiaa lɛ́zi.
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e uze'eg ipirahu pe kury. A'e rupi ipirahu
    uhuhuk Zon ywyxig rehe imomor pà kury.
  ulk-ulk: A Oplelut able lar au aler detagri a ege Zonai adem ikeida watwet gesepge.
  eng-DRA: 'But I with the voice of praise will sacrifice to thee: I will pay whatsoever
    I have vowed for my salvation to the Lord.'
