    joira mia iboamaa xobonko, miiba nokota iki.
  piu-2006: '@see-verse:JON.002.006'
  pjt-pjt: '@see-verse:JON.002.006'
  bgs-bgs: Áglangngagán, tô igriyuwa na masiggad maté, isampáttan ku sikuna. Purisu
    igdasalla áknikó asta igpaminág ka kanak tun ta ugis templo nu.
  kik-kik: “Hĩndĩ ĩrĩa muoyo wakwa wathiraga, nĩndakũririkanire Wee Jehova, namo mahooya
    makwa magĩkinya o harĩwe, o thĩinĩ wa hekarũ yaku theru.
  ksr-ksr: “Noo laaligonanoŋ qaomambaajoŋ ano kambaŋ koi kanoŋ oo Poŋ, nii romoŋgoŋ
    gombe qamakoolinanoŋ keuma goo Siwe jigo kowoganoŋ eu uma gejaganoŋ kemebaati,
    ii mojeŋ.
  omb-omb: Nogu mwasoana mo wiriwiri namo lado haqego Huqe, me a nongu tataro mo avu
    lawego lolo nomu Sara Gogona.
  fra-NCL: J’étais descendu jusqu’aux racines des montagnes ; les verrous de la terre
    étaient tirés sur moi pour toujours ! Et tu as fait remonter ma vie de la fosse,
    Yahweh, mon Dieu !
  cek-AK: Ka hinghaih pakhra thazok naah, Angraeng to ka poek; to naah lawk ka thuihaih
    loe nang khaeah, kaciim na tempul thungah dawh tahang.
  xla-xla: '@see-verse:JON.002.006'
  cuk-cuk: ”An na nue-burgwe-itogua, Bab-Jehová, an begi binsaded, agi an bese goted.
    An-bese-goled, bese mosad, bese-goled-neg-swilidikidse warmaksad.
  uig-CYR: Мән тағларниң тәглиригичә чүшүп кәттим; Йәр-зимин тегидики тақақлар мени
    әбәдил-әбәткичә қамап қойди; Һалбуки, Сән җенимни һаң ичидин чиқардиң, и Пәрвәрдигар
    Худайим.
  pma-pma: O Iahova, navong namundemi keke moulien onak vesesal vavuol, namundem risuk.
    Navis vat minuk, ka kolong nau en Eim Votut onom.
  tel-2017: నా ప్రాణం నాలో కృశిస్తూ ఉంటే నేను యెహోవాను జ్ఞాపకం చేసుకున్నాను. నీ పరిశుద్ధాలయంలోకి
    నీదగ్గరికి నా ప్రార్థన చేరింది.
  hat-BSA: “Pandan mwen t ap vin endispoze nèt, Mwen te sonje SENYÈ a e lapriyè mwen
    te rive kote Ou nan tanp sen Ou an.
  bxh-bxh: Yaubada, amnagu E atahi mate haba E peꞌi, yo fede E anꞌeta laowa lebem,
    na em aba miya yai egu lauꞌuꞌula wa atahiyen.
  emi-emi: Nau maamaulueaghi ange kapakapa, aghe annaala Iaue, me aghe looloo saela
    etam tale alem ale manga ateva.
  kos-kos: Ke nga pula lah moul luk apkuran in safla, Nga pang nu sum, O LEUM GOD,
    Ac kom lohngyu in Tempul mutal lom.
  hbo-WLC: לְקִצְבֵ֤י הָרִים֙ יָרַ֔דְתִּי הָאָ֛רֶץ בְּרִחֶ֥יהָ בַעֲדִ֖י לְעוֹלָ֑ם
    וַתַּ֧עַל מִשַּׁ֛חַת חַיַּ֖י יְהוָ֥ה אֱלֹהָֽי׃
  ibo-ibo: “Mgbe mmụọ m na-ada mba nʼike nʼike, e chetara m gị Onyenwe anyị, ma ekpere
    m bịakwutere gị, nʼime ụlọnsọ ukwu gị dị nsọ.
  ory-ory: ମୋʼ ମଧ୍ୟରେ ମୋʼ ପ୍ରାଣ ମୂର୍ଚ୍ଛିତ ହେବା ବେଳେ ମୁଁ ସଦାପ୍ରଭୁଙ୍କୁ ସ୍ମରଣ କଲି; ପୁଣି,
    ମୋʼ ପ୍ରାର୍ଥନା ତୁମ୍ଭ ନିକଟରେ, ତୁମ୍ଭ ପବିତ୍ର ମନ୍ଦିରରେ ଉପସ୍ଥିତ ହେଲା।
  wmt-wmt: '@see-verse:JON.002.006'
  chk-chk: Lupwen üa mefi pwe üpwe le mäla, üa chechemenuk ai Samol mi Lapalap. Iwe,
    ai iotek a toruk lon imwom mi pin.
  ssd-ssd: O Suŋgo, ye kumam tuku kamusit sulumba ye ne idusnumba yabaŋnit le ne samba
    mbolŋge naŋe tukul wande sinamŋge ne isat.
  rop-rop: Wal wen aibin gulijap dai, aibin jinggabat yu, en yubin irrim mi deya brom
    det Serramoni Pleis blanga yu, en yubin jandim det fish blanga julurum mi wulijim
    ai kaan dai.
  mwf-2018: Kardu ngingamnuthap ngungipuptha warda-wa, mu ngay-ka ngardimpakaykay-deyida-dha
    i nhinhi-ka dimngayepup da ngarra nhinhi thangunu kathu thim da patha nimin-ya.
  ukr-1871: Попід підвалини гір потонув я, і земні засови замкнули мене, здається,
    на віки; але ти, Господи, Боже мій, виведеш душу мою з сієї глибинї пекольної.
  eng-AOI: I felt that I was dying, but I called to you. And you listened to me from
    your holy temple.
  deu-1951: (02-8) Da meine Seele bei mir verschmachtete, gedachte ich an den HERRN,
    und mein Gebet kam zu dir in deinen heiligen Tempel.
  eng-JPS: (2-8) When my soul fainted within me, I remembered the LORD; and my prayer
    came in unto Thee, into Thy holy temple.
  srp-1865: Sidoh do krajeva gorskih, prijevornice zemaljske nada mnom su dovijeka;
    ali ti izvadi život moj iz jame, Gospode Bože moj.
  lug-lug: “Bwe nnali nga mpweddemu essuubi, emmeeme yange ng’ezirika ne nkujjukira,
    Ayi Mukama Katonda. Awo okusaba kwange entakeera ne kutuuka mu yeekaalu yo entukuvu.
  heb-heb: בהתעטף עלי נפשי את יהוה זכרתי ותבוא אליך תפלתי אל היכל קדשך׃
  ben-IRV: আমার মধ্যে প্রাণ অচেতন হলে আমি সদাপ্রভুকে স্মরণ করলাম, আর আমার প্রার্থনা
    তোমার কাছে, তোমার পবিত্র মন্দিরে, উপস্থিত হল।
  pan-pan: “ਜਿਸ ਵੇਲੇ ਮੇਰਾ ਮਨ ਮੇਰੇ ਵਿੱਚ ਡੁੱਬ ਗਿਆ, ਤਦ ਮੈਂ ਯਹੋਵਾਹ ਨੂੰ ਯਾਦ ਕੀਤਾ, ਅਤੇ ਮੇਰੀ
    ਪ੍ਰਾਰਥਨਾ ਤੇਰੇ ਕੋਲ ਤੇਰੇ ਪਵਿੱਤਰ ਭਵਨ ਵਿੱਚ ਪਹੁੰਚ ਗਈ।
  rmy-LOVARI: По фундо, кай лэ харэнгэ вуны, мэклэмма, ай пхувакэ лэкатура пхандадилэ
    пала мандэ тэ на путрэнпэ, алом Ту, Рай Яхва, муро Дэл, лан ма анда гропа жювиндэс!
  tkr-tkr: Suvabışde avqamee zı giç'una, İttehesu Ğu dunyeyn akkabı zal oğa it'umetxha.
    Ğumee yizda Rəbb Allah Yizın tan k'oralybışeençe g'attixhan hı'iyn.
  mya-JVB: အကျွန်ုပ် သည် စိတ်ပျက် သောအခါ ထာဝရဘုရား ကို အောက်မေ့ ၍ ၊ အကျွန်ုပ် ၏ပဌနာ
    သည် သန့်ရှင်း သော ဗိမာန် တော်၌ ကိုယ်တော် ထံ သို့ဝင် ပါ၏။
  tte-O: Saugana yawasigu kikiunamo imwawasi, Yeoba yanuwatu-kalatagiwo. Yagu kawanoi
    isaewa koliwo yo ilau am Nume Tabu koina.
  tvk-tvk: O Iahova, melele xa natelonge texoni ngan xa meulien navan sangas vavus,
    natenem rilomun ni xouk. Natesis tehat minuk, e otelong nou e Nim Eo nam.
  tbg-tbg: Noravauvo, te tiha, Mpo, te qutu vuarirava aumantoma vaivo, tivake viraqaahai
    te ariara irike ai aaraurara are nena Naavuqihaira ti uva irianarave.
  hmo-hmo: “Lohiabada e, mamina lau abia, egu mauri be ia ore ia lao noho. Unai neganai
    oi dekenai lau guriguri, bona oiemu Dubu Helaga lalonai, oi ese lauegu guriguri
    oi kamonai.
  ata-ata: Auo! IAUE, eni examuli lexe eni xavileli la ua, aloxo ne la sou eni exavutalaneni
    la ꞌava noxilo mulai muxali noxine no tani tavuna.
  urd-urd: जब मेरा दिल बेताब हुआ, तो मै ने ख़ुदावन्द को याद किया; और मेरी दुआ तेरी
    मुक़द्दस हैकल में तेरे सामने पहुँची
  rus-SYN: До основания гор я нисшел, земля своими запорами навек заградила меня;
    но Ты, Господи Боже мой, изведешь душу мою из ада.
  rmy-SERVI: Мэ тэлэ пхув сджилём, тев барён плая, тай удара затердэпэ пала ман, соб
    тэ на вымукэ ман вако. Нэ Ту, РАЙ, муро Дэвэл, вылилян ман хывьятар джюдэґа.
  bqc-SIM: Ma kpalɛ e gbɛ̀sĩsĩↄ zĩ́nau, dṹnia zɛ́ pↄ́ wɛ̃a vĩo tàmalɛ. Ɔ̃ n
    ma bↄ gbã́ou, n ma mìsi, Dii ma Lua.
  tcz-CHONGTHU: Ka hinkho hi alamvai teng Pakai nangma ka hin gel doh jin, lunggil
    tah’a katao na Hou-in sunga ahung lutjin ahi.
  mar-mar: जेव्हा माझा जीव माझ्या ठायी व्याकुळ झाला; तेव्हा मी परमेश्वराचे स्मरण केले,
    आणि माझी प्रार्थना तुझ्या पवित्र मंदिरात पोहंचली.
  tcs-tcs: AntapGod, wen ai bin klostu pinis, ai bin tingbaut yu insaid da oli Tempol
    blo yu ane yu bin lisen prea blo mi.
  soq-soq: Walama sawo ne insaisana koaleno boida baiwantedine. O Iawe God ne e insaene
    manawo rauparinten, ita e dua kakaiwa bedewe wainie etaneana.
  qub-qub: Wañunäpaj caycashächönami gampaj yarpärirä Tayta Dios. Chayno mañacamushätami
    gamga wiyarayqui. Chaynömi rispitädu Templuyquichöpis wiyamurayqui.
  bqp-bqp: Nɑ numɑ nɑ dɑ sere guunun kpɛɛkpɛɛkuɔ, mɑ tem sɔɔwɔn gɑmbobɑ bɑ mɑn kɛnusi
    dim dim. Adɑmɑ Gusunɔ nɛn Yinni, ɑ mɑn yɑrɑ min di wɑsiru.
  hat-hat: Lè m' santi mwen taprale vre, mwen vin chonje ou, Seyè! Mwen lapriyè nan
    pye ou. Kote ou chita nan tanp ki apa ou a, ou tande m'.
  eng-BSB: As my life was fading away, I remembered the LORD. My prayer went up to
    You, to Your holy temple.
  eng-WEBPB: “When my soul fainted within me, I remembered the LORD. My prayer came
    in to you, into your holy temple.
  kbq-kbq: Navu evuevu hige'na frinaku nehu'na, nagra Ra Anumzamoka nagesa antahi
    kamugeno, nunamuni'amo ruotge ra mono nonka'afine, Kagrite'ene e'ne.
  nhe-BL: Quema nimoilhui nimiquisquía, nimitzilnamijqui, noTECO. Huan quema nimomaijto,
    tinechcajqui hasta ipan mochaj nopano campa tlatzejtzeloltic.
  bus-bus: Kɛ̀ má yezi mà anduna tó, Dii, n yã dↄ̀magu, ben ma wɛ́ɛ kɛ̀mma, à n kii
    le ai n kpɛ́ kɛ̀ kú adonan.
  gub-BL: — Àmàno etea'i ihe kury, a'e hezeupe. A'e mehe hema'enukwaw nerehe Tupàn
    Tuweharupi Wiko Ma'e. Heze'egaw uhem newe neràpuzuhu ikatu ma'e pe.
  ulk-ulk: “Nade kara eded adem dorier, kage Mari nakepwari, Ople, a kara erkepasam
    baurwari Marim Mari zogo utebem.
  eng-DRA: 'I went down to the lowest parts of the mountains: the bars of the earth
    have shut me up for ever: and thou wilt bring up my life from corruption, O Lord
    my God.'
