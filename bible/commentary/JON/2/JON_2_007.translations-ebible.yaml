verse: JON.002.007
translations:
  mal-C: “എന്റെ പ്രാണൻ പൊയ്പ്പോയി എന്നായപ്പോൾ ഞാൻ യഹോവയെ ഓർത്തു. അങ്ങയുടെ വിശുദ്ധമന്ദിരത്തിലേക്കുതന്നെ,
    എന്റെ പ്രാർഥന ഉയർന്നു.
  deu-TKW: Zu den tiefsten Gründen der Berge war ich hinabgefahren; der Erde Riegel
    umschlossen mich für immer. Da zogst du mein Leben aus der Grube empor, Jahwe,
    mein Gott!
  lin-lin: Nazindi kino na esika oyo ngomba ebandaka, mabele esili kokanga bikangelo
    na yango sima na ngai mpo na libela. Kasi Yo Yawe, Nzambe na ngai, obimisi ngai
    ya bomoi wuta na libulu ya mozindo.
  eng-LSV: In the feebleness of my soul within me, || I have remembered YHWH, || And
    my prayer comes to You, || Into Your holy temple.
  bmu-bmu: Nöŋgöt malmalnan qahöwakŋamgöt aiga nöŋön nalö miaŋgöreŋ Kembu, gi mötmörim
    gihibiga köuluknan öŋgöba göhöt Suep jike kömbukŋe euyaŋgöreŋ öŋgöba göhöreŋ aŋgotmap.
  eng-GNV: 'When my soule fainted within me, I remembred the Lord: and my prayer came
    vnto thee, into thine holy Temple.'
  eng-WEBSTER: 'When my soul fainted within me I remembered the LORD: and my prayer
    came to thee, into thy holy temple.'
  nhw-BL: Quema nimoilhui tlamisquía nonemilis, nimitzelnamijqui, noTECO. Huan quema
    nimotlatlajti, techcajqui hasta ipan mochaj nopona campa tlatzejtzeloltic.
  swh-ONEN: “Wakati uhai wangu ulipokuwa unatoka, nilikukumbuka wewe, Bwana, nayo
    maombi yangu yalikufikia wewe, katika Hekalu lako takatifu.
  bba-bba: Nɑ numɑ nɑ dɑ sere ɡuunun kpɛɛkpɛɛkuɔ, mɑ tem sɔɔwɔn ɡɑmbobɑ bɑ mɑn kɛnusi
    dim dim. Adɑmɑ Gusunɔ nɛn Yinni, ɑ mɑn yɑrɑ min di wɑsiru.
  eng-KJVCPB: 'When my soul fainted within me I remembered the Lord: And my prayer
    came in unto thee, into thine holy temple.'
  cpy-cpy: Nokanta nokamimataki, nokenkishiryaaneemi eeroka Tajorentsi. Pikemakiro
    namanani pitajorentsi-pankoteki.
  mpx-mpx: Sauga yawaliu kelaubwa ni mowasi, Yehoba ya nuwahikagiwa. No awanun i ha
    elam i na wam Limi Bwabwalena elana.
  wbp-wbp: Nyurru-jala kapurna paliyarla, purlajalkurnangku nyuntuku. Nguru-nyayirni-wangu-ngurlu
    maralypi-ngirlinpaju purda-nyangu!
  luo-luo: “Ka chunya ne dwaro aa ne apari Jehova Nyasaye, kendo lemona nochopo nyaka
    e hekalu mari maler.
  meu-meu: Laumagu e daure negana ai lau ese Iehova na laloa tao; egu ḡuriḡuri na
    e dae vasi, emu dubu helaḡana ai.
  npi-ULB: जब मेरो प्राणले मभित्रै मुर्छा खायो, तब मैले परमप्रभुलाई याद गरें, अनि
    मेरो प्रार्थना तपाईंकहाँ, तपाईंको पवित्र मन्दिरमा आयो ।
  yor-yor: “Nígbà tí ó rẹ ọkàn mi nínú mi, èmi rántí rẹ, Olúwa, àdúrà mi sì wá sí
    ọ̀dọ̀ rẹ, nínú tẹmpili mímọ́ rẹ.
  wos-wos: Némafwi Du, wuni angi wuni saréké, ‘Hiyatawuni.’ Saréka wuni ménika saréké.
    Saréka wuni méniré wawuka méni ména yikafre male némafwi gembu reta méni wuna
    hundi xéké.
  emp-NTPO: Beubod̶o basid̶e mʌ̃a bʌra quĩrãnebasia. Maʌ̃ne bʌ de droma bia quirud̶eba
    bʌa ũrĩsia mʌ̃a bed̶ea djuburia b̶ʌda.
  ind-ind: Ketika aku semakin melemah dan hampir mati, aku teringat kepada-Mu, dan
    doaku sampai kepada-Mu, ke dalam Rumah-Mu yang kudus.
  pes-OPCB: «وقتی که تمام امید خود را از دست داده بودم، بار دیگر تو را ای خداوند به
    یاد آوردم و دعای قلب من در خانهٔ مقدّست به حضور تو رسید.
  lcm-lcm: Taun kag to kalapo ngau, sikei napo lomlomon tatam, IAVE, na kag sokotuk
    kalapo palak taun ua si kam lu i atailai.
  tgl-ULB: Nang nanlupaypay ang aking kaluluwa, naalala ko si Yahweh; pagkatapos dumating
    sa iyo ang aking dalangin, sa iyong banal na templo.
  rmn-rmn: Ко днас, ко кориня ки горадэнги мэ фулистинём, о клидя э пхуяки пханлилэ
    пал мандэ алаи э вахытески, ай Ту, Яхвэ, Дэл минро, никалдян ман андар хорипэ
    дживиндэс!
  kca-kca: Кев вŏш унты ма иԓ шуйԓәсәм, мўв ԓўв йэртэпԓаԓән мӑнэм веккеша лӑп петсәԓы;
    Нӑӈ пӑ, Турәм Куща, ма Турмем, ма ԓыԓэм иԓта турәм эԓты нŏх туԓэн.
  cbu-NT: Nuw, Tsipachparina, táranguri, anush shiyaa yusur chinarangina. Apaa, pangimandish
    nuwaa kuki yuwaa mashki anoo mazinarangsha.
  hui-hui: I̱ homolene anda ibayuago hondowa ai Anduane Homogo í̠hondo bi langirugoni.
    Ani birugola í̠na í̠naga anda baya burugule biagoria howa hale harigoni.
  wrs-wrs: Kava os nengvna, kamba dahav, novpa kanamba velawosa vevna, wo noinda yemba
    kava sahmanalm vongai, wo yimba kamba hellei. Di pevinda mendekli tempelduvra
    yimba kamba hellapra vev, wo kamba deuhphoi.
  mya-mya: အ​ကျွန်ုပ်​သည်​သေ​အံ့​ဆဲ​ဆဲ​အ​ချိန်​တွင် အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​၏​ထံ​တော်​သို့​ဆု​တောင်း​ခဲ့​ပါ​၏။
    ကိုယ်​တော်​သည်​လည်း​ကိုယ်​တော်​၏ သန့်​ရှင်း​မြင့်​မြတ်​သော​ဗိ​မာန်​တော်​မှ အ​ကျွန်ုပ်​၏
    ဆု​တောင်း​ပတ္ထ​နာ​သံ​ကို​ကြား​တော်​မူ​ပါ​၏။
  bod-N: ཁོ་བོའི་ཚེ་སྲོག་ཉམས་ཤིང་རྒུད་པ་ན།། ཡ་ཝཱེ་དྲན་ཏེ་བཏབ་པའི་གསོལ་བ་ནི༎ ཁྱེད་ཀྱི་མཆོད་ཁང་དམ་པར་བཞུགས་ཡོད་པའི།།
    ཉིད་ཀྱི་དྲུང་དུ་སླེབས་པར་གྱུར་པ་ཡིན།།
  wsk-wsk: “Tom ani angimik lilim ago maga nama se mu, ani Yawe ni ko ko angamin ares
    mam, se aninga guranek mu nika temple laili mu te nama tarigiram.
  sna-sna: “Upenyu hwangu pahwakanga hwotiza, ndakakurangarirai, imi Jehovha, uye
    munyengetero wangu wakauya kwamuri, kutemberi yenyu tsvene.
  spa-BLM: “Cuando mi alma se desmayó dentro de mí, me acordé de Yahvé. Mi oración
    llegó a ti, a tu santo templo.
  cac-cac: Axo yic vanxo slajvi in q'uinal ix vab'i, ix ach in naancot Mamin. Ix c'och
    in lesal d'a ichan̈ d'a a templo.
  swh-ULB: Wakati nafsi yangu ilipozimia ndani yangu, nikamwita Bwana; basi sala yangu
    ilikujia, katika hekalu lako takatifu.
  bel-bel: Да асновы гор я сышоў, зямля сваімі замкамі навек загарадзіла мяне; але
    Ты, Госпадзе Божа мой, душу маю выведзеш зь пекла.
  wed-wed: Malana a vaia au lawana i opuopu, ma Bada a raupari awarim, am au tempol,
    ma u nonoriu.
  deu-ELBBK: Ich fuhr hinab zu den Gründen der Berge; der Erde Riegel waren hinter
    mir auf ewig. Da führtest du mein Leben aus der Grube herauf, HERR, mein Gott.
  mbb-OT: Ne hein edserupatey ad, netenuzan ku sikew. Ne zutun mid-ampù a, ne is ampù
    ku nezineg nu, su nekeuma ziyà te kenikew zutun te segradu he valey nu, ne midtavak
    nu haazà.
  mal-2015: എന്റെ പ്രാണൻ എന്റെ ഉള്ളിൽ ക്ഷീണിച്ചുപോയപ്പോൾ ഞാൻ യഹോവയെ ഓർത്തു എന്റെ പ്രാർത്ഥന
    നിന്റെ വിശുദ്ധമന്ദിരത്തിൽ നിന്റെ അടുക്കൽ എത്തി.
  tuo-NT: ‘Yʉꞌʉ catiri ʉmʉco peꞌtirotiro weeꞌe’ nígʉ̃, mʉꞌʉrẽ wãcũapʉ. Yʉꞌʉ sẽrĩse
    mʉꞌʉpʉre mʉꞌʉ ya wiꞌi, ñaꞌase marĩrĩ wiꞌipʉ ejapʉ.
  gvs-gvs: E guna lotówana alotowo bego akámasa go, Yauwe anuwookavate. Tuwo akawanoiyem,
    e guna kawanoiyana ituko iwo im Vada Kimaasabaina goi kunovegu.
  rmc-rmc: Geľom tele dži paš o nekteleder zakladi le verchengre; e phuv pal ma phandľa
    andre peskre brani pro furt. Ale tu, RAJEJA, Devla miro, cirdňal avri miro dživipen
    andral e Bari chev.
  nlg-nlg: Inau tu kokoeliulivuti vanigho, ghe Maghutu God, tana bona tu dutu ni mate
    ke, mi ghoe to rongoviu mai ilokana nimua na vale ni kokoeliulivuti te tabu.
  pes-OPV: چون جان من در اندرونم بی‌تاب شد، خداوند را بیاد آوردم و دعای من نزدتو به
    هیکل قدست رسید.
  ron-1924: Кынд ымь тынжя суфлетул ын мине, мь-ам адус аминте де Домнул, ши ругэчуня
    мя а ажунс пынэ ла Тине, ын Темплул Тэу чел сфынт.
  aui-aui: Bi raghanina ayaparoparoro, na Yawe God anoghosim, da arupari tam biidi,
    bi yam Bare Kabikabikuwayine kuwaiyanegu.
  ben-OBCV: “আমার প্রাণ যখন আমার মধ্যে ক্ষীণ হচ্ছিল, সদাপ্রভু, আমি তোমাকে স্মরণ করলাম,
    আর আমার প্রার্থনা তোমার কাছে গেল তোমার পবিত্র মন্দিরে উপস্থিত হল।
  lex-lex: '@see-verse:JON.002.006'
  som-som: Markii naftaydu itaal darnaatay ayaan ku xusuustay, Rabbiyow; Oo baryadaydii
    adigay kuu timid, oo waxay kuugu soo gashay macbudkaaga quduuskaa.
  lat-VUC: 'Ad extrema montium descendi; terræ vectes concluserunt me in æternum:
    et sublevabis de corruptione vitam meam, Domine Deus meus.'
  aoi-aoi: Nganja arakba ningu-werribikajungwunuma ningeniki-jungwangeni-yada akena
    ning-ardanguma nungkuwa-wa ningakina. Umba nungkwaja yimin-engkirrikama akina
    ayakwa nganyangwa nungkwa-langwa-langwa akwurdukwurda angalya Jirujalema-langwa.
  eng-ASVBT: When my soul fainted within me, I remembered Jehovah; And my prayer came
    in unto thee, into thy holy temple.
  mna-mna: “Yooba, indeeŋe ta mburoŋ ikamam be imap na, motoŋ iŋgalu mi aŋkam suŋŋana
    tio ima ku. Mi nu mbotmbot lela urum ku potomŋana mi leŋ yo.
  ita-1885: Io son disceso fino alle radici de' monti; Le sbarre della terra son sopra
    me in perpetuo; Ma tu hai tratta fuor della fossa la vita mia, O Signore Iddio
    mio.
  eng-LXXUP: 'to the clefts of the mountains; I went down into the earth, whose bars
    are the everlasting barriers: Yet, O Lord my God, let my ruined life be restored.'
  eng-ULB: When my soul fainted within me, I called Yahweh to mind; then my prayer
    came to you, to your holy temple.
  spa-VBL: “Mientras mi vida se desvanecía, me acordé del Señor, y mi oración llegó
    a tu santo Templo.
  fra-_FOB: Quand mon âme défaillait en moi, je me suis souvenu de l'Éternel, et ma
    prière est parvenue jusqu'à toi, dans le temple de ta sainteté.
  mal-mal: എന്റെ പ്രാണൻ ക്ഷീണിച്ചുപോയപ്പോൾ ഞാൻ യഹോവയെ ഓർത്തു. എന്റെ പ്രാർത്ഥന വിശുദ്ധമന്ദിരത്തിൽ
    നിന്റെ അടുക്കൽ എത്തി.
  urd-GVR: Jab merī jān nikalne lagī to tū, ai Rab mujhe yād āyā, aur merī duā tere
    muqaddas ghar meṅ tere huzūr pahuṅchī.
  suz-BL: आं थुं लुक्‍च लशा, गो परमप्रभु यावे, इन कली मिम्‍शा, इन कली लोव़ पाता। मिनु
    इन बाक्‍तीके रे आं लोव़ नेंतीनी। भजन संग्रह १४२:२-४
  eng-NOY: When my soul fainted within me, I remembered Jehovah, And my prayer came
    to thee, To thy holy temple.
  ita-1927: (H2-8) Quando l’anima mia veniva meno in me, io mi son ricordato dell’Eterno,
    e la mia preghiera è giunta fino a te, nel tuo tempio santo.
  ckb-ckb: «ئەی یەزدان، کاتێک گیانم شەکەت بوو، تۆم بیرکەوتەوە، نزاکەم گەیشتە لات،
    بۆ پەرستگای پیرۆزت.
  eng-BBE: 'When my soul in me was overcome, I kept the memory of the Lord: and my
    prayer came in to you, into your holy Temple.'
  kan-OKCV: “ನನ್ನ ಪ್ರಾಣವು ನನ್ನಲ್ಲಿ ಕುಂದಿ ಹೋದಾಗ, ಯೆಹೋವ ದೇವರೇ ನಿಮ್ಮನ್ನು ಜ್ಞಾಪಕಮಾಡಿಕೊಂಡೆನು.
    ನನ್ನ ಪ್ರಾರ್ಥನೆಯು ನಿಮ್ಮ ಬಳಿಗೆ ನಿಮ್ಮ ಪರಿಶುದ್ಧ ಮಂದಿರದೊಳಗೆ ಬಂದಿತು.
  tam-2017: என்னுடைய ஆத்துமா எனக்குள் சோர்ந்துபோகும்போது யெகோவாவை நினைத்தேன்; அப்பொழுது
    என் விண்ணப்பம் உமது பரிசுத்த ஆலயத்திலே உம்மிடத்தில் வந்து சேர்ந்தது.
  app-app: Entorah nat van uu goah nama ruhbodi ba nat vinhi bamla kik SUBU bi nam
    dangro mini kik, bi nok tangroan te saket bis bem le nom val sangbak.
  spa-RV-1909: 'Descendí á las raíces de los montes; la tierra echó sus cerraduras
    sobre mí para siempre: mas tú sacaste mi vida de la sepultura, oh Jehová Dios
    mío.'
  ron-BTF: Când sufletul meu a leşinat în mine mi-am amintit de DOMNUL; şi rugăciunea
    mea a intrat la tine, în templul tău sfânt.
  eng-WEBP: “When my soul fainted within me, I remembered the LORD. My prayer came
    in to you, into your holy temple.
  eng-FBV: As my life ebbed away, I remembered the Lord; my prayer came to you in
    your holy Temple.
  nld-1939: Toen mijn ziel in mij versmachtte, Dacht ik aan Jahweh; En mijn gebed
    drong tot U door, In uw heilige tempel.
  nch-BL: Quema nimoilhui tamisquía nonemilis, nimitzelnamijqui, noTECO. Huan quema
    nimotatajti, techcajqui hasta ipan mochaj nopona campa tatzejtzeloltic.
  tfr-NTPO: Kur ga tja wol̈on döröshko ga Jehová, pja woyoshroror, ga bor syõ öötong
    bop shwoy, öötong bop u jong l̈ishko.
  vie-1934: (02-8) Khi linh hồn tôi mòn mỏi trong tôi, thì tôi nhớ đến Đức Giê-hô-va,
    Và lời cầu nguyện của tôi đạt đến Ngài, vào đền thánh Ngài.
  hin-CV: “जब मेरे जीवन का अंत हो रहा था, हे याहवेह, मैंने आपको स्मरण किया, और मेरी
    प्रार्थना आपके पास, आपके पवित्र मंदिर में पहुंची.
  spa-BES: Cuando mi alma en mí desfallecía, guardé el recuerdo del Señor; y mi oración
    llegó a ti, a tu santo Templo.
  tdx-tdx: Nizotso mb’ am-baha’ o vohitseo; nañarikatok’ahy kitro katroke o tsotsò’
    ty tane toio; fe nakare’o boak’ an-kibory ao ty haveloko, ry Iehovà Andrianañahareko.
  tha-KJV: เมื่อจิตใจอ่อนเพลียไปในตัวของข้าพระองค์ ข้าพระองค์ระลึกถึงพระเยโฮวาห์ และคำอธิษฐานของข้าพระองค์มาถึงพระองค์
    เข้าสู่​พระวิหารบริ​สุทธิ​์ของพระองค์
  por-BR-2018: Quando minha alma desfalecia em mim, eu me lembrei do SENHOR; e minha
    oração chegou a ti em teu santo templo.
  deu-ELO: (02:8) Als meine Seele in mir verschmachtete, gedachte ich Jehovas, und
    zu dir kam mein Gebet in deinen heiligen Tempel.
  caa-caa: Y conda cꞌotoy innata que nicuxtar war alocꞌoy tamaren sutpa incꞌajpeset
    otronyajr, Niwinquiraret Dios, y lo que cay incꞌajti tacaret cꞌotoy toit tiaꞌ
    turet tama oꞌtot xeꞌ erach, y acorpesen.
  eng-WYC-2018: When my soul was anguished in me, I bethought on the Lord, that my
    prayer come to thee, to thine holy temple. (And when my soul was anguished within
    me, I thought about the Lord, and that my prayer would come to thee, in thy holy
    Temple.)
  epo-epo: Kiam mia animo senfortiĝis en mi, mi rememoris la Eternulon; Kaj mia preĝo
    alvenis al Vi en Vian sanktan templon.
  uig-PIN: Jenim iqimdǝ ⱨalidin kǝtkǝndǝ Pǝrwǝrdigarni esimgǝ kǝltürdum, Duayim Sanga
    yetip, Muⱪǝddǝs ibadǝthanangƣa kirip kǝldi.
  beo-beo: Hina Gode! Na dawa:loba, na da bogomu gadenei agoai ba:i. Be amomane, na
    Dima dafawane dawa:i. Amola na Hina Gode, Dima sia:ne gadoiba:le, Di da Dia hadigi
    Debolo Diasu ganodini nabi.
  tpi-OTNT: Bikpela, mi pilim olsem mi laik i dai, olsem na mi tingting long yu. Na
    prea bilong mi i kamap long yu long bikpela haus bilong yu.
  hau-SA: “Sa’ad da na ji raina yana rabuwa da ni, na tuna da kai ya Ubangiji, addu’ata
