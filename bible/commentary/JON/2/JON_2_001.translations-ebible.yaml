verse: JON.002.001
translations:
  mal-C: മത്സ്യത്തിന്റെ ഉദരത്തിൽനിന്നു യോനാ തന്റെ ദൈവമായ യഹോവയോടു പ്രാർഥിച്ചു.
  deu-TKW: Jahwe aber beorderte einen großen Fisch, Jona zu verschlingen. Und Jona
    war im Leibe des Fisches drei Tage und drei Nächte.
  lin-lin: Yawe atindaki mbisi moko ya monene komela Yona. Boye Yona asalaki kati
    na libumu ya mbisi yango mikolo misato mpe babutu misato.
  eng-LSV: And Jonah prays to his God YHWH from the bowels of the fish.
  bmu-bmu: 'Jonanöŋ söra uruŋe ahöba Kembu Anutuŋi köuluköm waŋgiba kewö jiyök:'
  eng-GNV: Then Ionah prayed vnto the Lord his God out of the fishes belly,
  eng-WEBSTER: Then Jonah prayed to the LORD his God out of the fish's belly,
  nhw-BL: Huajca quema Jonás itztoya iijtico nopa michi, motlatlajti ica TOTECO Dios,
  swh-ONEN: Akiwa ndani ya tumbo la nyangumi, Yona alimwomba Bwana Mungu wake.
  bba-bba: Yinni Gusunɔ u derɑ swɑ̃ɑ bɑkɑ yɑ Yonɑsi mwɛ. Mɑ u kuɑ wɔ̃kuru itɑ kɑ sɔ̃ɔ
    sɔɔ itɑ swɑ̃ɑ yen nukurɔ.
  eng-KJVCPB: Then Jonah prayed unto the Lord his God out of the fish’s belly,
  cpy-cpy: Ikanta ramanaa Jonás ijeekakira imotziki omani,
  mpx-mpx: Yona iyoho moti tinena gamwanaa, inoke i awanun wana Yabowaine Yehoba elana,
  wbp-wbp: 'Ngulalpa Juuna nyinaja miyalurla yawu-kurlangurla, ngulajurla wangkaja
    YAAWIYI-ki nyanungu-nyanguku Kaatuku:'
  luo-luo: Kane Jona ne ni ei rech, nolamo Jehova Nyasaye.
  meu-meu: Bena Iona ese gwarume bogana amo Iehova, ena Dirava, e ḡuria,
  npi-ULB: तब योनाले त्यस माछाको पेटबाट आफ्ना परमप्रभु परमेश्‍वरसँग प्रार्थना गरे
    ।
  yor-yor: Nígbà náà ni Jona gbàdúrà sí Olúwa Ọlọ́run rẹ̀ láti inú ẹja náà wá,
  wos-wos: Jona xéri hamwina biyakombu reta dé déka Néma Du Gotka dé wa.
  emp-NTPO: 'Maʌ̃ne Jonába b̶eda b̶ited̶aʌba Ãcõrẽa nãwã iwid̶isia:'
  ind-ind: Dari dalam perut ikan itu, Yunus berdoa kepada Allah-nya. Katanya, “Ya
    TUHAN, seperti penulis Mazmur berkata, ‘Waktu aku dalam kesusahan besar, aku berseru
    kepada-Mu minta tolong, dan Engkau sudah menjawab aku! Ketika aku berada jauh
    dan seperti sudah dalam kuburan, aku berseru kepada-Mu, dan Engkau pernah mendengar
    seruanku dan menyelamatkanku.
  pes-OPCB: 'آنگاه یونس از شکم ماهی نزد یهوه، خدای خود دعا کرده گفت:'
  lcm-lcm: E nei vingana i ien ang Iona kala mengen taun a IAVE kana God,
  tgl-ULB: Pagkatapos nanalangin si Jonas kay Yahweh na kaniyang Diyos mula sa tiyan
    ng isda.
  rmn-rmn: О Сагбус о Яхвэ бичялдяс барэ мачес, тай ов накхавдяс э Ионас. О Иона сас
    андэ маческо пэр трин дес тай трин ратя.
  kca-kca: Турәм Куща ун веса Иона йŏхи ԓавемәты партсәԓы; Иона щи вес хŏн ԓыпийән
    хуԓәм хӑтәԓ пӑ хуԓәм ат ус.
  cbu-NT: Ashiri Jonas kayupchish chik taaru, Apanllpa tsiyatarangiya.
  hui-hui: Unuraore wena tombeneni wuwa Yonahanda Anduane Homogo ibunaga Ngode Datagaliwabehondo
    bi lamini.
  wrs-wrs: Yonava tambkona emerava livnamba, Sesoam himba sembayang vaomnavna os,
  mya-mya: ထို​နောက်​ယော​န​သည်​ငါး​ကြီး​၏​ဝမ်း​ဗိုက် တွင်း​မှ​နေ​၍ မိ​မိ​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ
    ဘု​ရား​အား၊
  bod-N: དེ་ནས་ཡོ་ནཱ་ཡིས་ཉའི་ཁོག་པ་ནས་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འདི་ལྟར་གསོལ་བ་བཏབ་པ་སྟེ།
  wsk-wsk: Jonah wal tuagu ningi baga se, Yawe, noko Kaem, mu kote guranek beteram,
  sna-sna: Kubva mudumbu rehove Jona akanyengetera kuna Jehovha Mwari wake.
  spa-BLM: Entonces Jonás oró a Yahvé, su Dios, desde el vientre del pez.
  cac-cac: 'Ayic ayec'' vin̈ d''a yol sc''ool noc'' chay chi'', ix lesalvi vin̈ d''a
    Jehová sDiosal. Ix yalan vin̈ icha tic:'
  swh-ULB: Kisha Yona akamwomba Bwana Mungu wake kutoka katika tumbo la samaki.
  bel-bel: І загадаў Гасподзь вялікаму кіту праглынуць Ёну; і быў Ёна ў чэраве гэтага
    кіта тры дні і тры ночы.
  wed-wed: Jonah iana au manawana ma i raupari Bada, ana God awarina.
  deu-ELBBK: Und der HERR bestellte einen großen Fisch, um Jona zu verschlingen; und
    Jona war im Bauch des Fisches drei Tage und drei Nächte.
  mbb-OT: Ne zutun te ziyè si Jonas te ǥetek te isdà, mid-ampù sikandin diyà te Nengazen
    he Megbevayè din.
  mal-2015: 'യോനാ മത്സ്യത്തിന്റെ വയറ്റിൽവെച്ചു തന്റെ ദൈവമായ യഹോവയോടു പ്രാർത്ഥിച്ചു
    പറഞ്ഞതെന്തെന്നാൽ:'
  tuo-NT: 'Joná cʉ̃ waꞌiwʉ̃ poꞌpeapʉ sãñágʉ̃, Õꞌacʉ̃ cʉ̃ wiogʉre aꞌtiro ni sẽrĩcʉ
    niwĩ:'
  gvs-gvs: E tuwo Iyonayana íyana sinaena goi ikawanoi Yauwe ina Yaubada yaina
  rmc-rmc: A o RAJ bičhaďa e bari riba, hoj te nakhavel le Jonaš. O Jonaš sas andro
    per la ribakro trin dživesa the trin rača.
  nlg-nlg: Tana bona te ghahaa i lokana na kutuna na igha, Jonah. Gaia te kokoeliulivuti
    vania na maghutu nina na God, me ghaghua.
  pes-OPV: و یونس از شکم ماهی نزد یهوه خدای خود دعا نمود
  ron-1924: Иона с-а ругат Домнулуй Думнезеулуй сэу дин пынтечеле пештелуй
  aui-aui: Raghanina Jona patana noko ighanina kamone na Yawe yana God biidi irupari.
  ben-OBCV: সেই মাছের পেটের মধ্যে থেকে যোনা, তার ঈশ্বর সদাপ্রভুর কাছে এই প্রার্থনা
    করলেন।
  lex-lex: La'a up wornu apannu ralamni de Yunus nsumbain la ORGAHI-ORHA'A, e Uplerlawanni
  som-som: Markaasaa Yoonis Rabbigii Ilaahiisa ahaa baryay, isagoo ku dhex jira calooshii
    kalluunka.
  lat-VUC: 'Et præparavit Dominus piscem grandem ut deglutiret Jonam: et erat Jonas
    in ventre piscis tribus diebus et tribus noctibus.'
  aoi-aoi: Biya Jawuna nu-buriyamina nakina Yaweyu-wa ena-langwu-wa Nubungkawa akuwakarrawa-langwa
    akwalya. Biya ni-yama,
  eng-ASVBT: Then Jonah prayed unto Jehovah his God out of the fish’s belly.
  mna-mna: Yona imbotmbot lela ye biibi kopoono leleene, mi isuŋ pa Yooba Anutu kini.
  ita-1885: OR il Signore avea preparato un gran pesce, per inghiottir Giona; e Giona
    fu nelle interiora del pesce tre giorni, e tre notti.
  eng-LXXUP: 'Now the Lord had commanded a great whale to swallow up Jonah: and Jonah
    was in the belly of the whale three days and three nights.'
  eng-ULB: Then Jonah prayed to Yahweh his God from the fish's stomach.
  spa-VBL: Entonces Jonás oró al Señor su Dios desde el vientre del pez.
  fra-_FOB: Or, Jonas fit sa prière à l'Éternel son Dieu, dans le ventre du poisson.
  mal-mal: 'യോനാ മത്സ്യത്തിന്റെ വയറ്റിൽ കിടന്നുകൊണ്ട് തന്റെ ദൈവമായ യഹോവയോട് പ്രാർത്ഥിച്ചു:'
  urd-GVR: Machhlī ke peṭ meṅ Yūnus ne Rab apne Ḳhudā se zail kī duā kī,
  suz-BL: मिनु योनामी ङांइ आ कोव़ज रे पा परमप्रभु यावे कली लोव़ पवा बाक्‍त।
  eng-NOY: Then Jonah prayed to Jehovah from the belly of the fish,
  ita-1927: '(H2-2) E Giona pregò l’Eterno, il suo Dio, nel ventre del pesce, e disse:'
  ckb-ckb: یونس لەناو سکی ماسییەکەوە نزای بۆ یەزدانی پەروەردگاری خۆی کرد،
  eng-BBE: Then Jonah made prayer to the Lord his God from the inside of the fish,
    and said,
  kan-OKCV: ಆಗ ಯೋನನು ಮೀನಿನ ಹೊಟ್ಟೆಯೊಳಗಿಂದ ತನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಪ್ರಾರ್ಥನೆಮಾಡಿದನು.
  tam-2017: 'அந்த மீனின் வயிற்றிலிருந்து, யோனா தன்னுடைய தேவனாகிய யெகோவாவை நோக்கி விண்ணப்பம்செய்து:'
  app-app: Entorah Jona tedi le tsinen ik nong bi mwe dangro mini SUBU ah non Takaa,
  spa-RV-1909: 'MAS Jehová había prevenido un gran pez que tragase á Jonás: y estuvo
    Jonás en el vientre del pez tres días y tres noches.'
  ron-BTF: Atunci din pântecele peştelui Iona s-a rugat DOMNULUI Dumnezeul său,
  eng-WEBP: Then Jonah prayed to the LORD, his God, out of the fish’s belly.
  eng-FBV: Then Jonah prayed to the Lord his God from the belly of the fish.
  nld-1939: En in de buik van de vis bad Jonas tot Jahweh, zijn God.
  nch-BL: Huajca quema Jonás itztoya iijtico nopa michi, motatajti ica TOTECO Dios,
  tfr-NTPO: Eni ga Jonás sök mã l̈i bö roshkoshko ga syõshtono ba Sbö Jehová kong.
    Tjl̈ẽ ga
  vie-1934: (02-2) Giô-na từ trong bụng cá cầu nguyện Giê-hô-va Đức Chúa Trời mình,
  hin-CV: तब मछली के पेट में से योनाह ने याहवेह अपने परमेश्वर से प्रार्थना की.
  spa-BES: 'Entonces Jonás hizo oración al Señor su Dios desde el interior del pez,
    y dijo:'
  tdx-tdx: Ie amy zao fa nihentseñe’ Iehovà ty fiañe jabajaba nampigodrañe Ionà. Tam-pò’
    i fiañey telo andro naho telo haleñe t’Ionà.
  tha-KJV: แล​้วโยนาห์​ก็​อธิษฐานต่อพระเยโฮวาห์พระเจ้าของท่านจากภายในท้องปลานั้น
  por-BR-2018: E Jonas orou ao SENHOR seu Deus, desde as entranhas do peixe,
  deu-ELO: '(02:2) Und Jona betete zu Jehova, seinem Gott, aus dem Bauche des Fisches
    und sprach:'
  caa-caa: Pues entonces e Jonás cay ucꞌajti taca Cawinquirar Dios tiaꞌ turu macuir
    unac e nuxi chay,
  eng-WYC-2018: And Jonah prayed to the Lord his God from the fish’s womb,
  epo-epo: Kaj Jona ekpreĝis al la Eternulo, sia Dio, el la interno de la fiŝo.
  uig-PIN: 'Yunus beliⱪning ⱪarnida turup Pǝrwǝrdigarƣa mundaⱪ dua ⱪildi: —'
  beo-beo: Youna e menabo hagomo ganodini esala. E da ea Hina Godema sia:ne gadoi.
  tpi-OTNT: Jona i stap insait long bel bilong pis na em i prea long God, Bikpela
    bilong en.
  hau-SA: Daga ciki cikin kifi, Yunana ya yi addu’a ga Ubangiji Allahnsa.
  uig-LAT: 'Yunus béliqning qarnida turup Perwerdigargha mundaq dua qildi: —'
  nde-nde: Ephakathi kwenhlanzi uJona wakhuleka kuThixo uNkulunkulu wakhe.
  ton-ton: Ko ia naʻe lotu ai ʻa Siona kia Sihova ko hono ʻOtua mei he kete ʻoe ika.
  ces-1613: Nastrojil pak byl Hospodin rybu velikou, aby požřela Jonáše. I byl Jonáš
    v střevách té ryby tři dni a tři noci.
  eko-eko: 'Ari mmatthupo wa swi, ye khwaaza olompa anshukhurwelaka Nnyizinku awe:'
  eng-WMB: Then Jonah prayed to the LORD, his God, out of the fish’s belly.
  tam-TCV: யோனா மீனுக்குள்ளே இருந்து தனது இறைவனாகிய யெகோவாவிடம் மன்றாடினான்.
  ceb-ULB: Unya nag-ampo si Jonas kang Yahweh nga iyang Dios sulod sa tiyan sa isda.
  mkn-mkn: Waktu Yunus masi ada di ikan pung parú, dia sambayang sang dia pung TUHAN
    Allah,
  pol-UBG: I modlił się Jonasz do PANA, swego Boga, we wnętrznościach tej ryby;
  agr-agr: Nunik Jonásak namaka ampujin egkemas Tuke Pujuu niina Apajuíjin aujak,
  kyc-kyc: Oma dokona koko palyuo Joname banya Kamongo Anatu lao ateŋa piya.
  urd-GVU: مچھلی کے پیٹ میں یونس نے رب اپنے خدا سے ذیل کی دعا کی،
  eng-OEBCW: Jonah prayed to the Lord his God, out of the belly of the fish,
  deu-1912: Und Jona betete zu dem HERRN, seinem Gott, im Leibe des Fisches.
  ntj-ntj: Nyangka Tjawunalu kuka kapingkatjaku tjuninguru Mama Kuurrnga ngaapirinypa
    marninypungkula-lu watjaranytja,
  kan-2017: 'ಯೋನನು ಆ ಮೀನಿನ ಹೊಟ್ಟೆಯೊಳಗೆ ಇದ್ದು ಕೊಂಡು ತನ್ನ ದೇವರಾದ ಯೆಹೋವನಿಗೆ ಹೀಗೆ ಪ್ರಾರ್ಥನೆ
    ಮಾಡಿದನು:'
  tgo-tgo: Maya borogiko e ŋgamoiye tɨne, Jona i naŋgo weya Giya Loi le Loi.
  yap-yap: 'Me meybil Jonah ngak SOMOL ni Got rok u rom u lan yin fare nig ni ga’ar:'
  hlt-MCSB: Jonah tah nga bung khui lamloh a Pathen BOEIPA taengah thangthui.
  mdy-ETH: ዮናኣሴ ሞላሢ ጎጶይዳ ዓኣዖ ሂዚ ጌይ ናንጊና ናንጋ ጎዳ ማዔ ፔ ፆኦዛሢ ሺኢቄኔ፦
  twi-ASANTE: Yona firii apataa no yam bɔɔ Awurade ne Onyankopɔn mpaeɛ sɛ.
  ipi-ipi: 'Jona bala pisa andane wetete okona ini anda pangosa paluto, balana Gote
    Akali Andane okone-lo pote leae-pia:'
  urw-urw: Yona nu wadeb sibim gam bürüdi, Keriab Yawe nugeabüre sibdibweaga.
  bhl-bhl: 'Beli, Yona em dol em kulin tem kel bise ding dim kabalak e, e Yawe akalem
    Sunbin-Got elo fililin weng sin mak bokolewomele:'
  eng-WEBU: Then Jonah prayed to the LORD, his God, out of the fish’s belly.
  bnp-bnp: Na tahuna e Iona i made pololilo na kavutuna manu, i vasileki ne BAKOVI
    DAGI, a Vure vona,
  wal-wal: Yoonaasi moliyaa uluwan de7iiddi, hagaadan yaagidi, GODAAKKO, ba Xoossaakko,
    woossiis;
  mgh-mgh: Vano Yona nari mmirimani mohopa ahoswali aasukuruku Mwaneene Nluku
  spa-PDDPT: Entonces Jonás oró a Yavé su ʼElohim desde el estómago del pez,
  gun-gun: Ha'e gui Jonas ma pira rye py oĩa gui ojerure Senhor Nguuete pe.
  agu-BL: 'I tzun te yi at Jonás le c''u''l yi cay nintzun oc i''-tz tan nachle''n
    Kataj. Nin je tal i''e''j:'
  eng-PEV: Then Jonah prayed to God from inside that fish. He talked about the things
    that happened to him in the water before that fish came.
  ilo-ULB: Kalpasanna, nagkararag ni Jonas kenni Yahweh a Diosna iti kaaddana iti
    tian ti lames.
  kpg-kpg: 'Jonah ga dalodalo ang gi Dimaadua go dono God mai i lodo tinae o di iga
    deelaa, ga helekai:'
  uig-ARA: 'يۇنۇس بېلىقنىڭ قارنىدا تۇرۇپ پەرۋەردىگارغا مۇنداق دۇئا قىلدى: —'
  bps-bps: Na di lam i bong nalaf, dmasal Dyona di Dwata i Amun,
  tof-tof: Tai auma wapian dupidü, Zona tóre olgab ekorr ⌊Lodka⌋, tóba Godka
  sus-sus: Alatala naxa yɛxɛ xungbe nde yamari baa ma a xa Yunusa gerun. Yunusa naxa
    lu yɛxɛ furi kui fɛɛɲɛn saxan, kɔɛ saxan.
  pon-2006: 'Sona ahpw kapakapohng KAUN-O, eh Koht, sang nan kapehd en mwahmwo:'
  jae-jae: Ma Apômtau kêkêŋ i kapôêŋ teŋ gebe êndaŋgôŋ Jona. Ma Jona gêmoa i têtaclêlôm
    geleŋŋa têlêac ma gêbêcauc têlêac.
  ksd-ksd: Ma Iona i ga araring ta ra bala i ra en tadav ra Luluai kana God.
  myk-myk: Wee tuun wu ni a Tɛhɛnɛ Baa Kilɛ di fyatabaaga ka pye k’a shɛ Zhonasi lɔ
    jɔ. A wu caya taanri ni nibiiye taanri pye kee fyatabaaga ki funŋɔ ni.
  grc-BRENT: Καὶ προσέταξε Κύριος κήτει μεγάλῳ καταπιεῖν τὸν Ἰωνᾶν· καὶ ἦν Ἰωνᾶς ἐν
    τῇ κοιλίᾳ τοῦ κήτους τρεῖς ἡμέρας καὶ τρεῖς νύκτας.
  ind-AYT: Kemudian, Yunus berdoa kepada TUHAN, Allahnya, dari dalam perut ikan.
  lid-lid: Jona udu bolo ndrine ni badeh, iy asolom ili ta Laban Kindrei tan.
  nya-nya: Yona ali mʼmimba mwa chinsomba chija anapemphera kwa Yehova Mulungu wake.
  kyg-kyg: Yonaꞌa noyamemo agupafiꞌmo maiꞌnenoꞌaeꞌmo Ala kava neꞌmo Gotiꞌamofeꞌmo
    nunumu huꞌniye.
  hrv-hrv: Jahve zapovjedi velikoj ribi da proguta Jonu. Tri dana i tri noći ostade
    Jona u ribljoj utrobi.
  mps-mps: Jona te sųgų haligade bididu, tama agai Godibolo gedu haluasa po wali,
    agai Genuai Bidi dao.
  tpi-tpi: Jona i stap insait long bel bilong pis na em i prea long God, Bikpela bilong
    en.
  dan-1931: 'Men HERREN bød en stor Fisk* sluge Jonas; og Jonas var i Fiskens Bug
    tre Dage og tre Nætter. { [*græsk Overs. har her: Havdyr.] }'
  vie-OVCB: Từ trong bụng cá, Giô-na cầu nguyện với Chúa Hằng Hữu, Đức Chúa Trời của
    mình.
  guj-2017: ત્યારે યૂનાએ માછલીના પેટમાં રહીને પોતાના ઈશ્વર યહોવાહની પ્રાર્થના કરી.
  awx-awx: Jona pisde bänipkätan yiwixäwik, tumuk wamu Anätunä Yawele
  pon-2006A: 'Sona ahpw kapakapohng KAUN-O, eh Koht, sang nan kapehd en mwahmwo:'
  por-BRBSL: Então Jonas rezou a Javé, seu Deus, da barriga do peixe.
  eng-OEBUS: Jonah prayed to the Lord his God, out of the belly of the fish,
  cth-cth: Jonah ni tangapui vonthung ao navah Cathut koe a ratoum e teh,
  twi-twi: Yona wɔ apataa no yam no, ɔbɔɔ Awurade ne Nyankopɔn mpae se,
  hlt-hlt: Jonah tah nga bung khui lamloh a Pathen BOEIPA taengah thangthui.
  tbz-SIM: Bɛ̀ dootóo mɛmmɛ Sonɑɑsi kɛ̀ Kuyie nduɔ́ nkɛ̀ tɛyĩndiɛtɛ̀ɛ ò mɑɑ́nko. Kòò
    dɔ̀ iyie nyìtɑ̃ɑ̃ti, dɛyènnɛ̀ dɛ̀tɑ̃ɑ̃ti tɛyĩǹtɛ̀ miɛkɛ.
  msy-2020: Egha Jona osirimɨn navimɨn aven ikia uan Ikiavɨra Itir God ko mɨgei.
  rmy-VLAKH: О РАЙ бишалдя барэ мащес, тэ накавэл лэ Ионас. О Иона сас трин дес и
    трин ратя андо йило лэ мащеско.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ lɑpɑ nɑ tinte sɔsɔɔlɛ nɑtǝlɩ kɔɔ nɑ tǝ́ li Yonɑɑsɩ. Ḿpʋ́ɣʋ́
    ɩ cɑɣɑ tǝ lotu tɑɑ kɛ́ kʋyɛɛŋ tooso nɑ ɑhoo tooso.
  azb-azb: 'Yunus balığın qarnından Allahı Rəbbə dua edib dedi:'
  eng-DBY: And Jonah prayed unto Jehovah his God out of the fish's belly;
  hin-2017: तब योना ने महा मच्छ के पेट में से अपने परमेश्वर यहोवा से प्रार्थना करके
    कहा,
  wol-KYG: Ci kaw loolu Aji Sax ji yebal jën wu mag, mu wonn Yunus. Mu nekk ca biiru
    jën wa ñetti bëccëg ak ñetti guddi.
  eng-YLT: And Jonah prayeth unto Jehovah his God from the bowels of the fish.
  kne-kne: Sin kawadan Jonas sin eges di nigay, kanana ay nankararag en Diyos,
  wat-wat: Iyana manawanei Yona i kawanunukuwa yana Guyau Yave nenei i bwaduwa,
  bzd-NTPO: Eta̱ Jonás tté Jehová dör ie' Këköl e' ta̱ nima shu̱a̱,
  eng-WYC-2017: And Jonah prayed to the Lord his God from the fish’s womb,
  eng-WMBB: Then Jonah prayed to the LORD, his God, out of the fish’s belly.
  urd-GVH: मछली के पेट में यूनुस ने रब अपने ख़ुदा से ज़ैल की दुआ की,
  kvg-kvg: Yaq Ziona ate av-té zongøyam-qa emu mokho-te gu꞉goam, ndego Evezøza-té
    genø-akhá, tege Mbumbukiam.
  rug-rug: 'Pa korapa tiana sa igana lavata si varavara la se Zona koe Zihova sa nana
    Tamasa:'
  gaz-gaz: Yoonaas garaa qurxummii keessaa Waaqayyoon Waaqa isaa kadhate.
  fra-LSG: L’Éternel fit venir un grand poisson pour engloutir Jonas, et Jonas fut
    dans le ventre du poisson trois jours et trois nuits.
  gnn-gnn: Ga ŋunhili djinawany'tja guyawala guḻunŋura Djawuna bukumirriyaŋala Garraywala
    nhanukalayŋuwala waŋarrwala, ga bitjarrana ŋayi yukurrana bukumirriyaŋalanydja
    gam'.
  yal-yal: Alatala yi yɛxɛ gbeen nafa a yi Yunusa gerun. Yunusa yi lu yɛxɛ gbeen kui
    soge saxan, kɔɛ saxan.
  iou-iou: Jona tom koki gänaŋ patkaŋ Yawe Anutuni yäŋapik man terak ŋode iwetkuk;
  haw-1868: A PULE aku la o Iona ia Iehova i kona Akua mai ka opu aku o ka ia, a i
    aku la,
  arb-NAV: ثُمَّ صَلَّى يُونَانُ إِلَى الرَّبِّ إِلَهِهِ مِنْ جَوْفِ الْحُوتِ،
  adz-adz: Yona impa yafas wangun wasaꞌ da yugin da Yawe, arangan Anutu gan,
  ewe-ewe: Yona do gbe ɖa na Yehowa, eƒe Mawu la le tɔmelã gã la ƒe dɔ me be,
  nuy-nuy: Naagi-yung na-Jonah ni-bu-burri ana-lhirribala a-ngujija-rruj. Marri ni-yambini
    na-Yawei-wuy na-God. Ni-yamaa,
  eng-LEE: (2:2) Then prayed Jonah unto the Lord his God out of the belly of the fish.
  gvn-gvn: Waralba kuyundu Jonah Godundu balkawan. Nyulu yalaman, “Maja God, ngayu
    milka-bujarda, yunuwunbu kukungu kari milka-jananya. Ngayu yunundu yirrkay, yundu
    milka-janay ngaykundu. Yundu nganya yungan, bada-bada bajaku. Ngayu balu nyajin
    yundu nganya yunganyarrku, balu wulanyarrkuda; kari, ngayu juranku. Ngayu wulanjiku,
    ngayu yunundu yirrkan helpim-banka, yundu nganya kuku-nyajin. Ngayu yunun buyay-maninka,
    wulngku badinka yunundu. Ngayu balkalkuda, yala ngayu yununduku promiseim-bungan.
    Majangkaku Godungkuku juran-bungalarrku.” Jonahngka yalaku balkan Godundu.
  asm-FB: যোনাই সেই মাছৰ পেটৰ পৰা নিজ ঈশ্বৰ যিহোৱাৰ আগত প্ৰাৰ্থনা কৰিলে।
  sus-A: عَلَتَلَ نَشَ يّشّ شُنفبٍ ندٍ يَمَرِ بَا مَ عَ شَ يُنُسَ فٍرُن. يُنُسَ نَشَ
    لُ يّشّ قُرِ كُي قّيحّن سَشَن، كْي سَشَن.
  fra-SBL: Alors Jonas pria Yahvé, son Dieu, du fond du ventre du poisson.
  hbo-hbo: וַיְמַ֤ן יְהוָה֙ דָּ֣ג גָּדֹ֔ול לִבְלֹ֖עַ אֶת־יֹונָ֑ה וַיְהִ֤י יֹונָה֙
    בִּמְעֵ֣י הַדָּ֔ג שְׁלֹשָׁ֥ה יָמִ֖ים וּשְׁלֹשָׁ֥ה לֵילֹֽות׃
  yka-yka: Pag laˈi iye diyalem kennahin ngampun-ngampun si Yunus tudju Tuhan.
  shp-NTPO: Jatianra yapan poko meranxon Jonassen jawen Ibo Dios orana iki,
  piu-2006: (1:17; 2:1-10) Tjuunanya yurukutu waṉingutjangka piitji tiṉangku kuuḻtjura
    kanyiṉingi, mayutju Katutjalu iyaṉutjangka. Palunyatjanu wiḻangka yunngulpi Tjuunanya
    ngarringi. Wiḻangka ngarrirra Tjuunalu Katutjanya yalatji tjapiṉu, “Mayutju Katutja.
    Tjapiṉiṉanta kanantjakuṉin. Yurungka yunnguwanangkuṉanta mirrirrikitjangku tjapiṉi.
    Yaṉangu kutjupa tjuṯangkuya Katutjanya nguwanpa tjuṯanya waḻkuṉi, kanya ngayulu
    nyuntunya kutju waḻkunmalpa. Mayutju Katutja. Nyuntu kutju yaṉangu kanalpayi,
    ngayunyalpi kanala!” Palunyatjanu piitji tiṉa paluru paṉakutu ankula yulkapatjunkula
    waṯutjunu wati Tjuunanya. Paṉangkalpi waṯungarangi. Palunyatjanu Katutjalu Tjuunanya
    iyaṉulpi Ninapalakutu.
  pjt-pjt: Ka tjuni unngunguṟu Jonah-lu Godala ngaṉmanytju tungunpungkunytjatjanungku
    piṟuku palunya kulinu munu alatji wangkangi palula,
  bgs-bgs: Na, róggun si Jonas tun dalám katô gátták katô sáddà, igdasal sikandin
    tun ta Áglangngagán na Manama na ágpangadapán din, na mà din,
  kik-kik: Na rĩrĩ, Jona arĩ kũu nda ya thamaki ĩyo nene mũno akĩhooya Jehova Ngai
    wake.
  ksr-ksr: Joonanoŋ sara uutanoŋ eŋ Poŋ Anutuya qama kooliŋ muŋ
  omb-omb: Lolo ige i Jona mo tataro lawe na Huqe nona Huqe Mauri.
  fra-NCL: Et Yahweh fit venir un grand poisson pour engloutir Jonas ; et Jonas fut
    dans les entrailles du poisson trois jours et trois nuits.
  cek-AK: 'Jonah loe tanga zok thung hoiah angmah ih Angraeng Sithaw khaeah lawkthuih:'
  xla-xla: Yonaye amalo koko dulu dla polomama, ya꞉ Lod God dla inoma sumama epo atlaiyo,
  cuk-cuk: Geb degine, Jonás ua-sabanyaba-mai, e-Bab-Dummad-Jehováʼse goted.
  uig-CYR: Бирақ Пәрвәрдигар Юнусни жутувелишқа йоған бир белиқни әвәткән еди. Юнус
    болса бу белиқниң қарнида үч кечә-күндүз турди.
  pma-pma: Navong Siona mul en vangen mesau enek, vis min Iahova, Ahi onen, vit,
  tel-2017: ఆ చేప కడుపులోనుంచి యోనా యెహోవాకు ఇలా ప్రార్థించాడు,
  hat-BSA: Konsa, Jonas te priye a SENYÈ Bondye li a depi nan vant pwason an.
  bxh-bxh: Diyona mate hama laꞌilaꞌi bogana yai na ya lauꞌuꞌula lau ena Yaubada lisina.
    Iyen,
  emi-emi: Elome tale kova kko ateva me Jona ang ghe looloo sae ta Iaue.
  kos-kos: 'Na ke Jonah el muta insien ik soko ah, el pre nu sin LEUM GOD lal ac fahk:'
  hbo-WLC: וַיְמַ֤ן יְהוָה֙ דָּ֣ג גָּד֔וֹל לִבְלֹ֖עַ אֶת־יוֹנָ֑ה וַיְהִ֤י יוֹנָה֙
    בִּמְעֵ֣י הַדָּ֔ג שְׁלֹשָׁ֥ה יָמִ֖ים וּשְׁלֹשָׁ֥ה לֵילֽוֹת׃
  ibo-ibo: Mgbe ahụ, Jona sitere nʼafọ azụ ahụ kpeere Onyenwe anyị Chineke ekpere.
  ory-ory: ସେତେବେଳେ ଯୂନସ ସେହି ମତ୍ସ୍ୟ ଉଦରରେ ଥାଇ ସଦାପ୍ରଭୁ ଆପଣା ପରମେଶ୍ୱରଙ୍କ ନିକଟରେ ପ୍ରାର୍ଥନା
    କଲେ।
  wmt-wmt: Wali kapingurni manyanta kaninykaninyngurni ngarntimanani Jawunarlu Ngarpunga.
    “Ngarpu, japirryungana marnanta. Nyuntungujal pajan nyangany. Kujikani marnanyanu
    ngajungu, nyanartijangka marna ngunangana ngapanga kaninyjinyangu. Jarti marna
    kalayilanana marlamanupurru. Nyuntu marnanta japirryungana kankarral. Wali pinakarrinya
    pajan. Kaninyjinyangu marna ngunangana pirlawarntikurarla. Japirryungana marnanta,
    nyuntungula pajan pinakarrinyana mapunparni. Yarnta pajan nyuntungu tarrapinya,
    ngapakarti kaninyparral. Yarnta ngapa pajarla pirriyani. Kuparlaparla pajarla
    yani kankarnumarrangu. Kulajan walirni ngunyipinya, minya kujalajan warrarni pinakarrinyani.
    Kayan ngarnangu nyaka yarntarni mayaru nyuntukura yangka marna pirlajarrirla.
    Ngapangu paja ngarni, nyanartila paja ngayila rukukani. Jurlu paja karrpirni kurrjangu.”
    Yarntarni Jawunarlu parla marni Ngarpuwu, “Ngapanga marna nguja kaninyjinyangu
    yangka pirlawarntikurarla ngurranga rukjawurla rukjartijinyangu. Kayan ngarta
    nganawurti tikirrturtapungkarla. Nyanayirla marna nguja. Ngarpu, nyuntungu pajan
    tikirrkujirni kaninyjangka. Nyuntungu pajan wanjikujirni. Purlka pajin nyuntu.
    Kularna walirni pirlajarrinya, minya kujalajan tikirrkujirni kaninyjangka nyuntungu.
    Japirlyungani marnanta, pinakarrinyala pajan nyuntungu. Jangkumani pajanurla nyuntukurangurni
    mayarungurni. Piyirnwarntirlu kanarlanywarntirlu palunya japirlyungany manawarnti
    marlamanupurru. Purlkakujilany palunya manawarnti Ngarpujilinyparni. Minyartiwarntirlu
    mantalu wanyjani nyuntu. Jarlu mantalu ngarntikangani nyuntu marlamanupurru. Jalarra
    palurlanyanu ngarntikangana manawarnti Ngarpujiliny nyantuwarntikura. Ngarpu,
    wirriya marnangu nguniny. Nyuntungu pajan kaninyjangka warntarni ngapangajangka.
    Marlamani pajan. Wanjikujirni pajan nyuntungu kaninyjangka.” Wali yarntarni parla
    marni Ngarpuwu, “Kuyi marnanta yungku, kampawu marnangu. Parntimankula man kujirirriny.
    Ngapajangka kaninyjangka pajan marlamani. Wanjikujirni pajan nyuntungu. Nyanartila
    marnangu kampawu kuyi warlunga. Parntimankula man kujirirriny kankarnumarrangurlu.
    Jarlu marnangu marni wangki mapunikanupurrujaa warrkammarnupurru. Jalarra marnangu
    nyuntuwu warrkammalku. Ngajirta yangkartijiliny jarlu, yangka marna lurrpantinya.
    Jalarra marnangu nyuntuwu warrkammalku mapunjinyangu. Mapunikarralany marnangurla
    nyuntunga. Ngarpu, nyuntu man kayan marlamanujuwaljaa wanjikujirnujuwal.” Wali
    Jawuna pa nyanayirla ngunangani kapinga ngurrawarntirla murrkurnta. Nyanartijangka
    kapiwu parla Ngarpungu marni, “Kangka nyanarti nganpayi rirringkirlurra. Kurlpakarrku
    man pulparra.” Wali kapingu parla mapunikani, kanyala, kurlpakkanila rirringkirla
    pulparra.
  chk-chk: Iwe, Sona a iotek ngeni ewe Samol mi Lapalap an we Kot me lon upwen ewe
    ik. A apasa,
  ssd-ssd: 'Yona nu kualegaŋ fuŋgul sinamŋge minmba nuŋe Mbara Suŋgo gare pasa tumba
    sakina:'
  rop-rop: Wal brom insaid langa det fish binji Jona bin jingat langa YAWEI det trubala
    God.
  mwf-2018: Bere ngarra ku ngurlmirl ngala kardinganamardadha-ka nukunu Jonah-ka murrinh
    kardinangerrentha ngarra Pule ngala nukunu warda wangu Yile neki-ya.
  ukr-1871: Господь же повелїв великій рибі проглинути Йону; й був Йона у череві в
    риби три днї й три ночі.
  eng-AOI: Jonah prayed to Yahweh his Lord from inside the fish. He said,
  deu-1951: '(02-2) Und Jona flehte aus dem Bauch des Fisches zu dem HERRN, seinem
    Gott, und sprach:'
  eng-JPS: (2-2) Then Jonah prayed unto the LORD his God out of the fish's belly.
  srp-1865: A Gospod zapovjedi, te velika riba proguta Jonu; i Jona bi u trbuhu ribljem
    tri dana i tri noæi.
  lug-lug: Awo Yona n’asinziira mu kyennyanja n’asaba Mukama Katonda we, ng’agamba
  heb-heb: ויתפלל יונה אל יהוה אלהיו ממעי הדגה׃
  ben-IRV: তখন যোনা ঐ মাছের পেট থেকে নিজের ঈশ্বর সদাপ্রভুর কাছে প্রার্থনা করলেন।
  pan-pan: ਤਦ ਯੂਨਾਹ ਨੇ ਮੱਛੀ ਦੇ ਢਿੱਡ ਵਿੱਚੋਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਕੋਲ ਇਸ ਤਰ੍ਹਾਂ ਪ੍ਰਾਰਥਨਾ
    ਕੀਤੀ, -
  rmy-LOVARI: О Рай Яхва кэрдас кадэ, кэ баро мащё накхадас Ионас, ай вов сас андэ
    мащески дёмра трин дес ай трин ратя.
  tkr-tkr: Rəbbee geed xədın baluğ qali'ı Yunus k'öğəs ilekka. Yunus baluğne vuxhnee
    xhebılle yiğnayiy xheyible xəmna axva.
  mya-JVB: ငါး ၏ဝမ်း ထဲမှာနေစဉ်တွင်၊ ယောန သည် မိမိ ဘုရား သခင် ထာဝရဘုရား ကို ဆုတောင်း
    သောစကားဟူမူကား ၊
  tte-O: Yona iyaele iye diyana mena kabo ikawanoi Yeoba, iya ana Yaubada koina,
  tvk-tvk: Melele xa Siona de vang meseo ak, xi misis mi Iahova, Hi nan, bit,
  tbg-tbg: Ionaava havuka auhaqi vaiharo nai Variqa Nora Kotira aarero
  hmo-hmo: Vadaeni Iona ese gwarume ena bogana dekena amo Lohiabada, iena Dirava dekenai
    ia guriguri, ia gwau,
  ata-ata: No nano noxou sinana opoonu, la anu muvikala lamana noxou Lataua IAUE noxou
    aloxo ꞌo,
  urd-urd: तब यूनाह ने मछली के पेट में ख़ुदावन्द अपने ख़ुदा से यह दुआ की।
  rus-SYN: И повелел Господь большому киту поглотить Иону; и был Иона во чреве этого
    кита три дня и три ночи.
  rmy-SERVI: РАЙ бичялда баро мачё, тай вой прозумавда Иона. Вов просля андрэ ды пэр
    мачестэ трин дивэ тай трин рятя.
  bqc-SIM: Dii tò kpↄ̀ gbɛ̃̀nɛ mↄ̀ Yonasi mↄ̀, ↄ̃ à kɛ̀ kpↄpi gbɛɛu fãanɛ àaↄ̃
    gwãasĩn àaↄ̃.
  tcz-CHONGTHU: Hiche ngapi oi-sunga kon chun Jonah ataovin,
  mar-mar: नंतर माशाच्या पोटातून योनाने आपला देव परमेश्वर याची प्रार्थना केली
  tcs-tcs: So Zona i bin prea prom insaid da bigpis po da AntapGod blo em.
  soq-soq: Iona owa moia bupa bedewe wandie Iawe God mampe rauparilene wanase,
  qub-qub: Chaymi Jonasga pescädupa pachancho caycashpan Tayta Diosta mañacuran.
  bqp-bqp: Yinni Gusunɔ u derɑ swɑ̃ɑ bɑkɑ yɑ Yonɑsi mwɛ. Mɑ u kuɑ wɔ̃kuru itɑ kɑ sɔ̃ɔ
    sɔɔ itɑ swɑ̃ɑ yen nukurɔ.
  hat-hat: 'Antan li te nan vant pwason an, Jonas lapriyè Seyè a, Bondye li a, li
    di:'
  eng-BSB: From inside the fish, Jonah prayed to the LORD his God,
  eng-WEBPB: Then Jonah prayed to the LORD, his God, out of the fish’s belly.
  kbq-kbq: Jona'a nozamemofo arimpafinti, Ra Anumzana agra'a Anumzamofontega nunamu
    hu'ne.
  nhe-BL: Huajca quema Jonás itztoya iijtico nopa michi, momaijto ica TOTECO Dios,
  bus-bus: 'Zaa kpↄ̀ pì gbɛɛɛn Yunusa wɛ́ɛ kɛ̀ Dii a Ludaa à bè:'
  gub-BL: Pirahu hie pupe wiko mehe, Zon uze'eg Tupàn Tuweharupi Wiko Ma'e pe kury.
  ulk-ulk: Able au lar kemlam Zona erkepasameilu taba Ople Agudim.
  eng-DRA: 'Now the Lord prepared a great fish to swallow up Jonas: and Jonas was
    in the belly of the fish three days and three nights.'
