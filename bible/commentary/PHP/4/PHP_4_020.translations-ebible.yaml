    nainy a sikia, ta fafakap nan. Man ovei.
  wnc-wnc: Anutu wa nindane Naninu Anutu unin. Siwan itane umana asinggan asinggan
    yatangenatnim. Siakan.
  bus-bus: Wàgↄ̃ wa Luda wa De tↄ́ bↄↄ gurↄ píngi! Aami.
