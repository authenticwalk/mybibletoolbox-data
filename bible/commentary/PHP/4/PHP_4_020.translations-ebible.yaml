  eng-DRA: Now to God and our Father be glory world without end. Amen.
  knf-knf: Mndëm mweek manwo ţi Naşibaţi Aşin nja te mnţo! Uwo haŋ.
  san-KHM: អស្មាកំ បិតុរីឝ្វរស្យ ធន្យវាទោៜនន្តកាលំ យាវទ៑ ភវតុ។ អាមេន៑។
  arn-NT: ¡Rumel püramyengepe taiñ Chaw Ngünechen! Felepe may.
  zas-NT: ¡Abiꞌ por guialrniabee ni rajp dux Dad ree Dios, rayalczi yayaꞌp reeman
