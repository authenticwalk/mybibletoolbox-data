verse: PHP.004.020
translations:
  kpx-kpx: Di isivialeike nahi vani bahata nahie Mama Dilava ke ivi ebagevai hoesehavogei.
    Hoto seleveike.
  okv-H: Ungotenau God Mamo ta degi usasa daroho iresuja, Amen.
  tbo-tbo: Yaubada Amata ta wotalagiyeya ega sigasigana. Moina.
  mal-C: നമ്മുടെ ദൈവമായ പിതാവിന്ന് എന്നെന്നേക്കും മഹത്ത്വം. ആമേൻ.
  grc-SR: Τῷ δὲ θεῷ καὶ πατρὶ ἡμῶν ἡ δόξα εἰς τοὺς αἰῶνας τῶν αἰώνων. Ἀμήν.
  bgc-bgc: म्हारै परमेसवर अर पिता की बड़ाई युगानुयुग होंदी रहवै। आमीन।
  khz-khz: Tamara Palagu pita vega-rage-vanagivanagia, Amen.
  deu-TKW: Gott unserem Vater Preis in alle Ewigkeit. Amen.
  zsr-NT: Gactecz queëꞌ Xuzruꞌ Dios yöl‑laꞌ ba. Caꞌ gac.
  lin-lin: Tika ete nkembo ezonga mpo na libela na libela epai na Nzambe oyo azali
    Tata na biso ! Amen.
  hns-NT: Ham maangiela kie Pieta Parmeswar ke maahaanta aadar karal djaai sada ke
    lieje. Ha, aisahie to hai!
  noa-E: Ichpaita maach Aai anaa maach Ẽwandamau. Ijöm khʉʉn chan tag chukhum. Maagwai
    irigpaita thumaam khʉʉnau mʉg atag pawiajã ich mag ʉ̈u ajim aju aai nʉm.
  eng-EMTV: Now to our God and Father be glory forever and ever. Amen.
  mib-NT: Te na cáhán yō jeē yóhyo luu cújéhnu Tátá yō Yaā Dios nɨɨ́ cáni. Amén.
  lif-NT2: आल्‍ल आनिॽ पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सदादिङ् सदादिङ् कुमिमिदिङ्
    पोःङ्‌लो॥ आमे़न्॥
  xnj-xnj: Ukulu uvya kwa Chapanga mweavi Dadi witu magono goha gangali mwishu! Ena.
  mmx-mmx: Leemi asu amisik ti ne Moroa ne Temen dik la kopmen taxavaxap teren. I
    ruturun.
  cbr-NT: Axa asérabi Nucën Papa Dios a ca camabi aín unin rabiti 'icën, nëtë xënibua
    'aínbi. Usaquin ca asérabi 'ati 'icën.
  tee-NT: Chach lak'ayacalh ju quimpai'an Dios tus va tavananch cava. Vasalh chunch
    ca'ulhtucalh.
  eng-LSV: and to God, even our Father, [is] the glory through the ages of the ages.
    Amen.
  cak-NT: Ri Katata' Dios can c'o-wi ruk'ij chi ronojel tiempo. Amén.
  pah-NT: Nane'ymi timbohete Tupana'ga nhanderuvete'ga avuirama nehẽ. Amém.
  sja-NT: ¡Tachi Ak'õre ichita jõmaarã k'ãyaara waibɨara bait'ee! ¡Amén!
  xed-xed: Ŋa Lazglafta glaku ŋa kɗekedzeŋ. Amin!
  mks-NT: Cáhnu ná cacuu Ndióxi̱, tátá yo̱ a̱nda̱ ama cáa qui̱vi̱. Já ná coo.
  gfk-S: Da hatamat hatikane God no Tama dait. Tutuno sakit.
  bmu-bmu: Miaŋgöra Anutu Iwinini mönö nalö dop möpöseimakin. Mewö ahinga Anutugö
    qetbuŋaŋan nalö teteköŋi qahö sehimakŋa. Keu mi ölŋa.
  dgz-dgz: Amba Mamanua ge God nugawa inap oya oya usenagaet wan anivinain. Ame umap.
  eng-GNV: Vnto God euen our Father be praise for euermore, Amen.
  zaa-NT: Dios Padrea nna née Tàta qui' iyaba ri'u, acca gudàliani ri'u e tulidàba,
    quíỹaru e.
  eng-WEBSTER: Now to God and our Father be glory for ever and ever. Amen.
  guh-guh: ¡Vaxa Dioso ayaijamatabëcuenenë daxitamatacabijavabelianexa! Bajara itsi
    tsane.
  bon-bon: Mine miiji Acejiyame mime Babe ne awepyeräja iyeteta ngälu cäco teeme jamyacu
    apaclyera tääpume. Pepu pa yaanajege!
  nhw-BL: Ma tijhueyichihuaca Toteco Dios yaya catli Totata para nochipa. Quena, ma
    amo quema tijtlamiltica tijhueyichihuaj. Quej nopa ma eli.
  swh-ONEN: Mungu wetu aliye Baba yetu apewe utukufu milele na milele. Amen.
  wbi-wbi: Lino kwa Nguluve Nhaata ghwitu vuve vwimike vuno navulikusila nakusila.
    Ameni.
  bba-bba: Su Gusunɔ bɛsɛn Bɑɑbɑ bɛɛrɛ wɛ̃ sere kɑ bɑɑdommɑɔ. Ami.
  eng-KJVCPB: Now unto God and our Father be glory for ever and ever. Amen.
  kgk-NT: Tomomba'egwasu meme katu Nhandejáry Nhande Ru-pe opa e'ỹ reheve.
  waj-waj: Ti Napoonna Anutuuqaa nnutuuvo tupatupaa ngiau aapu itaavai nnaasu vakiaivee.
    Kua kutaa.
  cpy-cpy: ¡Ari akantee-tyaani aweshiryaawenteeyaari Ashiteeri Tajorentsi! ¡Kyaariwé!
  mpx-mpx: Wala Yabowaine ge Tamala ta awa wasawasa-an sauga gegewena nige ni momowasi.
    Ibwe. I ola.
  wbp-wbp: Kaatuju ngalipakupalangu, manu nyanunguju ngurrju-nyayirni. Pulka-pinyirliparla
    tarnngangku! Ngula-juku ngurrju.
  luo-luo: Duongʼ obed ni Nyasachwa kendo Wuonwa manyaka chiengʼ. Amin.
  nhe-NT: Ma tijhueyichihuaca Toteco Dios yajaya tlen Totata para nochipa. Quena,
    ma ax quema tijtlamiltica tijhueyichihuaj. Quej nopa ma eli.
  aii-aii: ܘܐܵܕܝܼܵܐ ܫܘܼܒ݂ܚܵܐ ܠܐܲܠܵܗܵܐ ܒܵܒܲܢ ܠܥܵܠܲܡ ܥܵܠܡܝܼܢ، ܐܵܡܹܝܢ.
  esk-NT: Agaayyutvut Aapauruaq kamagikkauli taimuŋaaglaan. Taatnatuq.
  msb-msb: Umawon hasta na lang an aton Dios na aton man Ama. Amen.
  cpa-NT: Ju³lé³ hi² juanh¹² Jmi² jniang³ jmai³ ŋi² ja³já¹³, jmai³ ŋi² ja³dság¹. Lah¹jøng²
    ju³lé³.
  dso-dso: ଆମର୍‌ ସରଗର୍‌ ବାବା ପର୍‌ମେସର୍‌ କାଲ୍‌ କାଲ୍‌ ଜୁଗ୍‌ଜୁଗ୍‌ ଡାକ୍‌ପୁଟା ପାଅ । ଆମେନ୍‌
    !
  meu-meu: Tamada Dirava baita imodaia hanaihanai. Amen.
  yva-NT: Kangkamambe wama Injayo Amisye aija nuge nuganui! Amin.
  dgc-dgc: Purién maka na tolay Tama tam a Diyos, a éwan tu katapusan.
  zpm-NT: ¡Lëë xDios ne ga, me nac Pxoz ne grëse ne! ¡Gotsaa dziuuṉnon ne me sca,
    mesi gdziṉd dze ne nitlo xquieḻndzon me! Sca rieguiaḻa.
  hix-NT: Ehonomnà me xaxa naha katxho roro me hak nahko, noro ha, kyàmkomo rma. Àro
    wyaro hamà tkatxe.
  sim-sim: Avui Wasilaka or Avui nihi ria. Hi orhin ermba ermbak nimu hauowekuwa.
    Ome sira.
  npi-ULB: अब हाम्रा परमेश्‍वर र पितालाई सदासर्वदा महिमा होस् । आमेन ।
  cgc-cgc: Dayawen ta gid Dyos an na ate man na Amay. Ula katapusan pagdayaw an ki
    kanen. Amen!
  tim-tim: Akto Anutu Ewenenŋe yâkgâlâk âmâ kotŋe mem agatmâ heroŋe maroŋe akmâ âgâwaen.
    A bundâk.
  yor-yor: Ṣùgbọ́n ògo ni fún Ọlọ́run àti Baba wa láé àti láéláé. Àmín.
  wos-wos: Nani nana yafa Godna ximbu wungi té wungi té harékétame. Wu mwi hundi dé.
  emp-NTPO: Maʌ̃ bẽrã ewariza dadjirã Zeza Ãcõrẽa bia bed̶ead̶ida panʌa. Bia b̶ʌa
    mãwã b̶aida.
  eng-F35: Now to our God and Father be the glory for ever and ever. Amen.
  ind-ind: Kemuliaan bagi Allah dan Bapa kita untuk selama-lamanya! Amin!
  pes-OPCB: از حال تا ابد، پدر ما خدا را جلال باد، آمین.
  mpt-mpt: Nibo amitie nib Aye Gode oha bianoba Keb niniino Sumobo ge ohamomo! Bainobe.
  ssx-ssx: Nate paeyao nika꞉ Apa꞉ Koda꞉ yeiya꞉ yeiya꞉ lao hamana꞉e. Kutu pina꞉e.
  mkl-mkl: Amboei Ilɑɑɔ̃ Bɑɑ nwɑ ku wɛɛ do ɑjɔ fei. Ami.
  gaq-gaq: ଜୁଗ୍‌ ଜୁଗ୍‌ ଆବା ଇସ୍‌ପର୍‌ନେ ଗୌରବ୍ ଡିଙ୍ଗ୍‌ଲେ । ଆମେନ୍‌ ।
  gof-RNT: Nu Aawa Xoossaas merinaappe merinaa gakkanaw bonchchoy gido. Amin77i.
  unx-unx: ଜାନାଅ ଜାନାଅ ଆପୁ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ମାନାରାଙ୍ଗ୍‌ ହବାଅଃକା । ଆମେନ୍‌ ।
  gah-gah: Ómasi ameteho aitoka nene agepoka loo loo nenémo mino-loko iteko alévolé
    oko minino. Lamaná.
  lcm-lcm: Au, na urmaus ka ane si kara God tamara asikei. Tutuman.
  aer-aer: Ngkarte Re Akngeye arratye anwerne-kenhe aneme, Re mwerre anthurre. Anwerne
    Renhe utyernemele tnakewarreye. Kele.
  qvc-NT: ¡Taytanchiq Dyusqam tukuy tyimpupaq alabashqa kanqa! ¡Chayshina kanqa!
  tgl-ULB: Ngayon, nawa'y sa ating Diyos at Ama ang kaluwalhatian magpakailanman.
    Amen.
  cbs-NT: Jaskaken nukun Epa Dios pepajaida duawakin kenwanankanwen, jeneamadan. Jaskakidan.
  xtm-NTPP: Nuu maa Yuva o Su'si ma na koo jayiñu'u ni‑kani ni‑jika. Te sukan kó kuu.
  nnq-nnq: Kibumo kibe na Nnoongo Awawa bito, machoba goa pangapela. Unhyo.
  bao-NT: ¡Mani Ʉmʉreco Pacʉ mani Pacʉ cʉ̃ ca añu majuropeerije to birora to niicõa
    niijato! To biro to biijato.
  san-ORI: ଅସ୍ମାକଂ ପିତୁରୀଶ୍ୱରସ୍ୟ ଧନ୍ୟୱାଦୋଽନନ୍ତକାଲଂ ଯାୱଦ୍ ଭୱତୁ| ଆମେନ୍|
  huv-NT: Miteatiiüts Dios netam marangüch casa meáwan nüt ngo majiür ümb.
  otn-NT: Para za̱ntho ga̱ ɛ̱spa̱hʉ Oja̱ ma̱ Papáhʉ. Da̱ ngu̱t'a̱tho.
  nop-nop: Bepaŋ Betnik adi’walaŋ wougigit loloŋnit u haliwooŋ halaak. U biyagoŋ.
  obo-NT: Od doongon ta kos Monamon Amoy ta taman to waad tomanon. Oyya, od kotuman
    en ini.
  cak-ENT: Ri Katata' Dios c'o-vi c'a ruk'ij richin jumul. Quiri' c'a.
  lif-NT: ᤀᤠᤸᤗ ᤀᤠᤏᤡ᤹ ᤐᤠᤏᤢᤍᤡᤱ ᤐᤠ᤺ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤛᤍᤠᤍᤡᤱ ᤛᤍᤠᤍᤡᤱ ᤁᤢᤔᤡᤔᤡᤍᤡᤱ ᤐᤥ᤺ᤱᤗᤥ॥
    ᤀᤠᤔᤧᤴ॥
  mie-NT: De ná cáhān ō jā viī ndasí cúñáhnú Tatá ó Yāā Dios níí cání. Amén.
  san-TIB: ཨསྨཱཀཾ པིཏུརཱིཤྭརསྱ དྷནྱཝཱདོ྅ནནྟཀཱལཾ ཡཱཝད྄ བྷཝཏུ། ཨཱམེན྄།
  qve-NT: ¡Dios Taytanchisyá alabasqa kachun wiña-wiñaypaq! Amén.
  pao-NT: Soo Te Naa nanesookwugi. Sakwa ooosapa sakwa manepunne.
  cbu-NT: Apanllee urutamari wapparee táyani. Iycha Aparini, iyaa ksumish chinakiya.
    Ashiriya, urutamari wapparee táchiniya.
  usa-usa: Áánûqtuma ketibotáámá wení tágama-yataaqa wáimma watúq-watuq umá wení tágama-yataaqa
    wániye. miráuma waíno.
  soy-soy: Urɔ́sɑ́ɑ Uléécɑɑ ukɛ́ ḿpɑ́ píyei-pɔ mɛyɔ́ɔpi nɛ ipɑkɑrɛ n te. Amí.
  hui-hui: Ngode Datagaliwabe ibu inanaga Aba kago ibunaga mini mo yaraga holene wiaaboboore
    bilo hamelo ko. Aniore bilo laro.
  amf-amf: Wosa Imbaa Barjona rooro wul lay gobshi kina ko dee; amiin.
  quc-NNT: ¡Chnimarisax ta b'a' u q'ij ri Dios qa Tat kämik, xuquje' pa taq ri q'ij
    ri junab' ri kepe na! Amén.
  dob-dob: ꞌEnega ꞌida Yaubada Tamadai nina tada tupu ataya be ataya.
  wrs-wrs: Pioa okuluwuvmona velohra pivna aram Sesoam osangas osangas yunalm.
  mca-mca: Pa' Intata Dios jitewqinhetji'ha ene' week ƚahatsiyij. Hik aka' yijat'ij
    qu' ƚunye'je' (Amén).
  tzo-TZC: Ichꞌbiluc o ta mucꞌ sbatel osil ti Jtotic Diose. Jechuc.
  mya-mya: ငါ​တို့​၏​အဖ​ဘု​ရား​သ​ခင်​သည်​ကမ္ဘာ​အ​ဆက် ဆက် ဘုန်း​အ​သ​ရေ​ထွန်း​တောက်​တော်​မူ​ပါ​စေ
    သ​တည်း။ အာ​မင်။
  gng-NT: Cère mɛn tí kpiɛke tiʼBaa Uwien uyo wà ŋa ŋmɔbe gbenm. Ami.
  cbi-NTPO: Lala' Apa Diosnu naa-uwanuba tsamantsaave ti' papatisai. Tsaasa.
  ikk-NT: Ọghọ ya rịnị Osolobuẹ wụ Nẹdi ẹnyi jẹnrin ejẹn. Isẹẹ!
  leu-leu: Tavai a Piran aava na Tamataara, pana isin molava piis, vulai xe vulai.
    A Tuuna.
  maz-NT: Mizhocjimi c'ü ín Tatagöji me na nojo. Dya ra nguarü rá mamaji c'ü me na
    nojo angueze. Je rga cjanu, amén.
  bod-N: བདག་ཅག་གི་ཡབ་དཀོན་མཆོག་ལ་ཇི་སྲིད་བར་དུ་བསྟོད་བསྔགས་བརྗོད་པར༌ཤོག ཨ༌མེན།
  tca-NT: Rü name nixĩ i guxü̃guma nüxü̃ ticuèxüü̃gü ya Tanatü ya Tupana. Rü ngẽmaãcü
    yiĩ.
  zpl-NT: Nu riala nú yebee bene luꞌcu ulaꞌna lu Paꞌahua Diose diqui tiembu. Amén.
  mbc-NT: Uyunkon Paapa pî', —‍Morî pu'kuru amîrî —‍taa e'pai awanî wei kaisarî. Ipatîkarî
    Paapa yapurî e'pai awanî. Innape pu'kuru awanî.
  ndg-ndg: Sasa kwa Nnongo natatebitu ube utakafu milele na milele Amina.
  wsk-wsk: Se Kaem anananga Nainet mu ko nup biya pempem la ani se lagarukko. Nunguning.
  toj-NT: ¡La xa caatic lec stz'acatal tola vida ja Dios Tatali! ¡Amén!
  kkl-kkl: Nuba Nuniong Allahri nu yae piamsilne poneko ya'ag uro omeklamebe paghabog
    kiplamukap! Sikne agha saekag lebap.
  tbc-tbc: Id pempem idsad Tamad Anut mi yaŋan tabisap lak na yau a. Rumok.
  sna-sna: Mwari naBaba vedu ngaave nokubwinya nokusingaperi-peri. Ameni.
  smk-NT: Ket, itandudo' ya anggan-angga a ngaran nan Dios a syay Ama tamo. Peteg
    a wanin.
  grc-TCGNT: Τῷ δὲ Θεῷ καὶ πατρὶ ἡμῶν ἡ δόξα εἰς τοὺς αἰῶνας τῶν αἰώνων. Ἀμήν.
  gof-WFTW: Nu Aawa Xoossaas merinaappe merinaa gakkanaw bonchchoy gido. Amin7i.
  spa-BLM: Al Dios y Padre nuestro sea la gloria por los siglos de los siglos. Amén.
  kyz-NT: Ku'jywa 'ga 'ã Janeruwaretea. A'eramũ ki jane 'ga muorypa. “Ene te 'ã eneresage
    ekou”, 'jau ki jane 'ga upe. “Ene te 'ã Oreruwaretea, ki Ku'jyp. Nitywi futari
    'ga amũ ene 'jawewara”, 'jau ki jane Jarejuwarete 'ga upe.
  dao-dao: Mi Pamhnam ja mi Pa veia angsäia hlüngtai se! Amen.
  cya-cya: Scati 'in Stina Ndiose cu'ni tnu na tsala xaa. Amen.
  wrk-wrk: Nayinda Kud nyulu ngambalangi Buwakanya. Nyulu wirimalaru bukambijuyngka
    wandijiyana. Nanankardi ngambala wajba Kud kunybanyi jangkurranyi ngambalangi.
    Barriwa barri.
  nii-nii: Gos ei Gos, sinim nge Erinjpin Gos. Yi peng piipin kin, sinim Gos eim embe
    kunum kunum ambił tonu kindmin, ei keimi!
  ign-NT: ¡Máichecua­ra­qui­reyare eta vicuna­chiraya ema Tata Vicaiya­quenehi, tijarahi
    eta vijirauchira éma! Amén.
  dik-NT: Bï Nhialic Wäda aleec akölaköl! Yenakan.
  cac-cac: Nivanocab' yelc'och co Diosal, aton co Mam d'a masanil tiempo. Amén.
  tzj-E: Kas ta xtya'a ruk'ij Kadta' Dios camic y rxin junlic chpam je' tiemp rxin
    je' tiemp. Amén.
  san-BUR: အသ္မာကံ ပိတုရီၑွရသျ ဓနျဝါဒေါ'နန္တကာလံ ယာဝဒ် ဘဝတု၊ အာမေန်၊
  yaa-NT: Akka nõko Epa Niosfi nõko Epakõikĩ nã fãsi sharakõi, tsoa keskarama. Ares
    fisti sharakõi. Tsõakai a finõtiroma. Nã nõko Ifokõira nõ fapanaka. Askara ipainõra.
  cab-NT: ¡Uweíriguni lun Wáguchi Búngiu lun sun dan!
  clu-clu: Dayawon ta atun Dios kag Tatay asta sa ara kataposan. Amin.
  swh-ULB: Sasa kwa Mungu na Baba yetu uwe utukufu milele na milele. Amina.
  tpt-NT: Va la ay kamakakal ni Dios yu kimPaykꞌan mas va tavanancha, jantu aqtaun
    katamaktal. Va chuncha kavalcha.
  aai-aai: Tamat God merarayow bora’ara’aten tanitin wanatowan, wanatowan. Amen.
  sny-sny: Nomo Owane Sitewi Tai Pefine a'i lo iyape mi mi weriyei weriyei ei ani
    arowetorowa. Nomo le ne au te'e wisere nine'inamitorowa. Wiyeme a'i tene.
  myy-myy: “Mʉ ña rẽtoro masigʉ̃”, yi mani Jacʉ Diore rʉ̃cʉbʉosotirʉja manire. Ijarijʉ
    cʉni ito bajiroti ñatĩñajaro, yi gotia yʉ mʉare. Itocõ ña.
  trc-NT: ne̱ veꞌé uxrá uun chij Rej níꞌ Diose̱, cata̱j níꞌ nu̱ꞌ cavii nu̱ꞌ caꞌanj
    ado̱nj. Veé da̱nj ga̱a̱ ya̱ ei.
  cut-NT: ¡Ndeva vo yavena̱n Chido vo Dendiohs cuahn da̱ma! Tihca̱ co.
  bel-bel: А Богу і Айцу нашаму слава на векі вякоў! Амін.
  zlm-KSZI: Segala kemuliaan bagi Bapa kita Allah selama-lamanya. Amin.
  gdr-gdr: Sɨ b'ogɨl ɨnyomarena yebɨm mera B'u Godɨm pɨlwa, ngɨrpu kesa ngɨrpu kesa,
    ɨmɨnjog!
