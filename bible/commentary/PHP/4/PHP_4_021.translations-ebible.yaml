    i te kina naa. Naa taaina ma naa kave taatou i te kina nei hoki e pureppure atu
    ki kootou.
  gym-NT: Mräkäre ti mräkätre, nitre nünanka deme deme Ngöbökwe tä juta Filipote,
    ie munkwe köbö ngwiantari tikrä amne, ti mräkätre tödekaka Jesubti tä tibe nete
    käta köbö kuin juen ja mräkätre yete kräke arato.
  azg-NT: Mancya tsꞌon njan ndëë tsoñꞌen nnꞌan na conduihan cüentaaꞌ nquii Tyoꞌtsꞌon
    na conanꞌjonhan yo Jesucristo. Nque ntyjë na vantyja nꞌon Jesús na mꞌanhan ntjoohin
    tsjoon Roma yo ja, mantyi coninncyahan tsꞌon ꞌnaanhan ndëëhoꞌ.
  bhd-bhd: हर अक पवित्र मैन्हु ज़ै यीशु मसीह मांए तैस जो नमस्कार ज़ोथ। ज़ै ढ्ला मीं
    साथीए तुसन नमस्कार ज़ोते।
  too-NT: Iccāmacā'ni'yāchāni' saludos para milīhuākca'n a'ntīn tapa'ksīyā'tit con
    Jesucristo. Huan tā'timīn a'ntīn quintatā'lahui'lāna' xlaca'n cātamacā'ni'yāchāni'
    saludos hui'xina'n.
  ind-AYT: Sampaikan salam kami kepada setiap orang kudus dalam Yesus Kristus. Salam
    untukmu dari saudara-saudara seiman yang ada bersamaku di sini.
  cjo-NT: Nowethateeyemini, eejatzi nowethateeyarini maawaeni riraga aapatziyariri
    Jesokirishito. Riwethateeyakimini eejatzi maawaeni ayemijantzinkarite jaka.
  nsn-nsn: Heir tenag niuaho tasir tamata uakapa tunur nang God gera tagorong mana
    tang Kristo. Gisine ro uanotouguo ka heir pono tenas niuah tamiuoum.
  san-DEV: यूयं यीशुख्रीष्टस्यैकैकं पवित्रजनं नमस्कुरुत। मम सङ्गिभ्रातरो यूष्मान्
    नमस्कुर्व्वते।
  tna-NT: Pamapa dapia aniji Diusu sa dharejiji cuana yama emitsuameinia Jesucristo
    sa ebani su. Pamapa upia ema neje aniji edue cuana ja micuana emitsuametani.
  lid-lid: Jo edeu sahou ta sekesek tek ewek tado lau ta Kindrei ari ari ado badeh.
    Ado ki nyara jo kedeu sahou sekesek i buku none lau ta Krais Jises. Ma oro lau
    ta aseben ta lahou ado hawek kada-ah, tiye sahou sekesek toro ewek tado ale.
  wim-wim: Niiy waaꞌān pam wanch Christians yotam nal-nalantan, ngan ngaantam-ngeey-ngeeyanan
    niiyangweya, ngay-a, puth thanar wiy il-ilangan ngurp min niiyantamanga.
  zga-M: Muvaponianghe voni avavalanche aveideikhi mwa Yeisu uKeileisite. Avanghane
    uvuneile navo apa vikhuvaponia.
  yom-yom: Luvana mboti kuidi banlongo badi mu Klisto Yesu. Bakhomba badi yama vava
    baluveni mboti.
  san-SIN: යූයං යීශුඛ්‍රීෂ්ටස්‍යෛකෛකං පවිත්‍රජනං නමස්කුරුත| මම සඞ්ගිභ්‍රාතරෝ යූෂ්මාන්
    නමස්කුර්ව්වතේ|
  yut-yut: Yesu Kristo dakon mɨŋat amɨn morap do gɨldat tagɨ yaŋ yoyɨni. Paŋmuwukbi
    notnin nak gat ɨdon ekwamaŋ uŋun kɨsi da ji do gɨldat tagɨ yaŋ dayaŋ.
  grc-BYZ: Ἀσπάσασθε πάντα ἅγιον ἐν Χριστῷ Ἰησοῦ. ἀσπάζονται ὑμᾶς οἱ σὺν ἐμοὶ ἀδελφοί.
  cpc-NT: Piwithatyaanari janta ikitishiritakaani Cristo Jesús. Jiwithatsitakimi iyikiiti
    ikaatzi tsipatakinari naaka jaka.
  nhg-NT: Xequentlajpalucö innochtie tli cate yecteque por Cristo Jesús. Tocnihua
    tli oncöncate ca naja nemiechtlajpaloa.
  nya-nya: Perekani moni kwa oyera mtima onse mwa Khristu Yesu. Abale amene ali ndi
    ine akupereka moni wawo.
  ngu-NT: Xquintlajpalocan cada se on yejhuan iyaxcahuan Dios itechcopa Jesucristo.
    On tocnihuan yejhuan nican nohuan nemij no mechtlajpalohuaj.
  kup-kup: Met ari Iesu Kristoz homeo badae batat ak hez-maporin ñetï biñao epat añomaz
    ev toh, “Ari tinam hezei.” Ma nem bosir sau nenañ ev hez-eperi amun arim tamegivoz
    homet tin hepekez ñetï biñao nañahaek ne ev menoh.
  jid-jid: Chi bi hu Rji wawu ni nde Almasihu Yesu, Imri vayi wa amba he ni me mba
    chi yi.
  wmw-wmw: Salamu zawo piya watakatifu, walungane na Almasihi Insa. Wanduzangu wari
    nomi, newo novyo wakuperekerani salamu.
  gmv-GGM: Ammaniza asa wursi Yesus kiristoosa sunththan saro giite. Tanara diza ishati
    wurikka intena saro geetes.
  ssg-ssg: Amuam tetak haniwa hatesol kahikahi Jises Krais ti Pilipai. Tesol akikikako
    ti Krais kapik tin lato hakaua amuam ti lato.
  zpo-NT: Guzh gu “dix” cheen na lo re xaa mle nambey Jesús, xaa nzhi baa. Nu noka
    re wech xaa nzo kwaan na nee nxaal “dix” lo re gu.
  poy-poy: Nankuwalamsiya wantu woseri wa Mlungu yawawera wakuwi Kristu Yesu. Walongu
    yawawera panu pamuhera naneni wawalamsiya.
  qwh-NT: Partilläpita saludacuyë, Jesucristuman llapan creyicoq wauqintsiccunata
    y panintsiccunata. Tsenollam noqawan quecho quecaq wauqintsiccuna y panintsiccunapis
    saludecuyäshunqui.
  gaw-gaw: Da Kristus Jesusnu danab oh ag humadṯem. Amu da lailad, da ele daaṯem imu,
    ag ele humadṯeb.
  nca-nca: Nondo Kristo Yesu koro unipare meté horé ŋuro yuŋguna yereteno. Uni topo
    noya yoteto qu, ŋundo ye yuŋguna yereteŋgo.
  zpz-NTPP: Gab der de mbecy ni Ñgyoozh shnuy por cuen ne̱, de yu nu nac nu Jesucrisht.
    De bicy na nu rcyiiñ nu ya̱ ii zeed dey ñgyoozh ni der.
  zac-NT: Por partë shtë na, bëꞌnë saludar grë ra grupë shtë shmënë Cristo Jesús ndë.
    Grë ra shmënë më nananú ndëꞌë, rsheꞌldë rall saludë parë lëꞌë të.
  kyg-kyg: Lapakaemo muki vayaꞌmo Kalaisi Yesupiꞌmo apaote vayaꞌaifeꞌmo ge apamamaeyo.
    Nagaeꞌeꞌmo lokaeꞌa maiꞌnaya konagatimogiꞌeꞌmo ge lapamamaeꞌnae.
  kmk-kmk: Kumusta dan losana manuttuwa kan Jesu Kristu. Mampakumusta pay dan sunud
    taku un buḻun ku uttu kan
  cao-NT: Jatiroha ca Diós-na bo, naa Jesucristo qui chitiminish cabo joihuaquia.
    Mato joihuahi quiha nëá ca ë bëta ca xatë bo ri.
  bbr-bbr: Ak erekapu Anut nukan roasiret, Jisas Krais pak pasar rai, is ak erekapu
    ‘pere’ awarom. Isan jaiat Rom näu mena erek raum akas ran ak ‘pere’ awaroi.
  inb-inb: 'Tukui Jesu­cristo­wa tukus­ka­kunata: “Puangi” ni­puai­chi. Nuka­wa kaipi
    kag waugki­kuna­mi kam­kunata: “Puangi” nin­kuna.'
  hrv-hrv: Pozdravite svakoga svetog u Kristu Isusu. Pozdravljaju vas braća koja su
    sa mnom.
  box-NT: Bìa bìo sã̀ le Dónbeenì yi ɓa páaníló là a Yeesu *Krista bìo yi
    á mi tɛ̀ɛní yi lè mí nì-kéní kéní. Wàn zàwa lè wàn hĩ́nni na làa
    mi páanía wi mún wee tɛ̀ɛní mia.
  ote-NT: Dí pɛñꞌahʉbʉ ra nzɛngua de rá thuhu ra Zidada Jesucristo gatho núꞌahʉ gyá
    gamfrihʉ me Filipo. Nehe pɛñꞌahʉbʉ ra nzɛngua gatho nuya cu dí ꞌbʉꞌbeua.
  wnu-wnu: Io, an Yisas Munon inubersiau tari wonou yurau igoumon end ye anit uber
    quraum. Ne munon yurau ye yonob igour eng gor anit uber quraur.
  zam-NT: Gunii gu' Diox cón chenen loo ryete mèn co' ngòo loo cón che'n Diox, mèn
    co' ngòc che'npe' Diox co' nzo no gu'. Lomisque', mèn co' ndxàc hues na' por cón
    che'n Crist co' nzo no daa, mèna ngue nii Diox loo gu'.
  zyp-NT: Khri Zisu a mehpathai a cangpaw vytei khah a dang pawtah pa tah pah my lo.
    Kama khatei a ungpaw uny sahlo tah a dang pawtah aa ca tah he.
  sey-NT: Siꞌaohuaꞌire pëpacaijë̱ꞌë, Jesucristo doꞌipi Maijaꞌquë tse̱cohuaꞌi deꞌosicohuaꞌire.
    Cuiꞌne i̱ño yëꞌë ja̱ꞌre paꞌicohuaꞌije̱ Maijaꞌquë doꞌijë mësarute pëpa saoyë.
  nvm-nvm: Regavo na God ko Jesu Kuraisbuon e fok iji bu anadiav. Regavo madu e uviaifnun
    God ma vierafejo igia karinva iji buk bu ja anadiav.
  mps-mps: Eno siade da wabo po te tede bidibo Godigo po odobo we bidi tigidalibolo
    wao, augwali Krais Jisasgo hani bage dao. Dago ama dabe ena dali ede bidibo bagego
    dage dali siade dao po olama tolobao.
  pab-NT: Maika xiyakaiheta natyo Enore kaxaikoneharenae Jesus Cristo anerenae hiye.
    Wihinaeharenae ali tyaoniterenae haxakaisakehenahitaha aokaha xihiye.
  llg-llg: Au haitua soda-molek fee basa hataholi mana tungga Yesus Karistus malai
    kota Filipi. Au nonoo nggala malai ia kala boe haitua soda-molek fee ei.
  kyf-kyf: Ɩn -sa -Lagɔbhelia weee fʋ -Zezu Klisɩ 'wʋ. Na bhelia -wa -yɔ 'mɩ 'sɔ mɩa
    -seli, -maa -sa 'ya aɩn fʋ.
  tpi-tpi: Mi tok gude long olgeta manmeri bilong Krais Jisas. Ol brata i stap wantaim
    mi, ol i tok gude long yupela.
  mih-NT: Tasi minoo nacumi sii tahan tahan ndo, ra sino iñi sii ra Cristo Jesús.
    Ra ndyaa sihin mi tasi tucu ra minoo nacumi sii ndo.
  qvh-NT: Gamcuna cagcho lapan waugui-panicunata salüdö goycuyälanqui. Saynölami nogawan
    caycag waugui-panicunapis salüdunta gamcunapä apasicayämun.
  kms-kms: God te wute yuwon kin buagi Kraist Jisas nde ris ye te chumbuai kin wand
    weny. Beghi mand ninge nge ane pas kin ni chumbuai kin wand nungoqi nde mi vindo.
  agn-agn: Komosta ra lamang ong nindiong tanan ang sinakepan tang Dios ang pamagto
    ong ni Cristo Jesus. Ang mga logod ta tani ang aromano pamagpakomosta ka ong nindio.
  nhi-NT: Ixnechimontlahpaluilican nochtin naquin omochiuqueh iaxcatzitzin Dios ica
    tlen Cristo Jesús ocmochiuilihtzinoh. In tocniuan tlaniltocanih naquin cateh nouan
    namechontlahpalouah.
  ttc-NT: Intxik esi' jun limb'il kye kyaqil tzi aj pawame' te Qtata Dios tzan tpaj
    mojb'a' kyib' tuky'i Kristo Jesus. Jun limb'il te etetz tzan kye qerman aj akyeqet
    wuky'i'l tzani.
  dan-1931: Hilser hver hellig i Kristus Jesus.
  kwj-kwj: Ani Kurais Jisas i himiyama hurahama leni o wunu a weseꞌanda. Kale ani
    ga dau hiparakambwe le okwe o kunu wu weseꞌanda.
  vie-OVCB: Xin kính chào các tín hữu thánh thiện trong Chúa Cứu Thế Giê-xu tại Phi-líp.
    Các bạn cùng ở với tôi kính lời chào thăm anh chị em.
  kze-kze: Áánútuna kwaási Ísu Káráísitiye tarúmaimo máyáan-kwaasiyave'a sé'a kawe'á
    umái máéro kwésune. Áánútuna kwaási kesé máyáan-kwaasi keinárawatavesa sésa kawe'á
    umái máéro kwésewe.
  mpj-mpj: Wangka ngaawiyajurna-nyurranya wajalku. Jiijajmili walyjakajaku-janampa
    wajala!, pukurlparna-janampa. Jiijajmili walyjakajalulaju ngaamartajilu wajani,
    pukurlpalaju-nyurrampa.
  lbk-lbk: Pakomostaanyo nan am-in ay takhon Apo Dios ay naiyornos ken Cristo Jesus.
    Pakomostaen akhes nan iib-a ay wad-ay ken sak-en isna chakayo.
  mto-NT: Je̱ Ma̱ja̱ Vintsá̱n Jesucristo ka̱jx a̱tseꞌe máyam je̱ Dios ntuknu̱ke̱xta
    anañu̱joma pa̱n pa̱n jatyeꞌe ijttup je̱ Nteꞌyam je̱ jyayu. Ya̱ utsta ya̱ ajchta
    juuꞌ veꞌe ijttup a̱ts ma̱a̱t, ya̱ꞌa̱ tseꞌe máyam je̱ Dios mtuknu̱ke̱jxju̱duva.
  bzh-bzh: Sa bë nanër na vu Kerisi Yesu yi alam pin nabë sa kwaġ nevo sir. Log hil
    arid lo sën denedo ving sa agi denër bë kwaj nevo ham ving.
  guj-2017: ખ્રિસ્ત ઈસુમાં સર્વ સંતોને સલામ કહેજો, મારી સાથે જે ભાઈઓ છે તેઓ તમને સલામ
    કહે છે.
  jvn-NT: Aku kirim slamet marang sedulur-sedulurku kabèh sing pada nurut Kristus
    Yésus. Uga sedulur-sedulur sing nang kéné karo aku kirim slamet marang kowé.
  byr-byr: Kɨraazɨtɨyai Jizaazarɨ wɨlamwaaihasara Gotɨyare tewaanyaraavɨ “Nyaꞌmweihi!”
    nɨmɨnyɨna duzɨla! Nɨmɨjɨya nyaꞌmwera “Neyaꞌmweihi!” yɨhɨthɨvanɨgaꞌ.
  ian-ian: Godna nɨmba Kraist Jisasna nɨmba ngwuk kat apma nandinya waa wowun. Wunogwinana
    lɨga kɨta mbaapma nɨmba ndino ngwuk kat apma nandinya waa walɨgandi.
  hun-hun: Köszöntsetek minden szentet a Krisztus Jézusban. Köszöntenek titeket az
    atyafiak, akik velem vannak.
  mcf-NT: Anocquido Esus tantiaquidtedi chuita naden. —Esus tantiaquido icquin Pabado
    chedon mibi tantiec —quequin chuiban.
  kjs-kjs: Nimi Gote-na enaalinuri Yesu Keriso raapu pimi-le abi epe-rupa piralepape
    lo rapaato. Naa amenu ni raapu pimamere nimumi page epe-rupa piralepape lo rapaateme.
  mni-mni: Christta Jisuda leiba Tengban Mapugi mi pumnamakta khurumjari. Maphamsida
    eiga loinariba ichil inaosingna nakhoibu khurumjari.
  yad-NT: Jirya̱mu̱chuvatyityi ti̱ta̱ju̱ riy Jesucrístumu tuva̱chuvay, jiryisa̱ vichavay.
    Risa̱ vichavantyi mu̱chuvatye jiryentyidye.
  mxb-NT: Kaꞌa̱n ndo̱ ndisáꞌán xíꞌín ndidaá ka̱ na̱ kúú ña̱yuu Ndios, na̱ kúú kuendá
    Cristo Jesús. Ta káꞌa̱n taꞌani ñani yo̱ ndéi xíꞌín yuꞌu̱ yóꞌo ndisáꞌán xíꞌín iin
    rá iin ndoꞌó.
  pon-2006A: At rahnmwahu ong sapwellimen Koht aramas akan koaros, me pil sapwellimen
    Krais Sises. Riatail souleng kan met pil iang kadarowohng kumwail arail rahnmwahu.
  maq-NT: Yëjë ni xuta xi tjin tangun cjuatacun rë cojo Jesucristu ndyá ne, tuhun
    rë me nina naha. Hacuaha xingueen xi siu cojo ná nguehe ne, tsingatju me ngu nina
    nuju.
  hto-hto: Cue dɨbénedo nana Juzíñamuimo jaɨnáidɨno Jesucristo mámecɨdo omoɨ uáidori.
    Cue dɨga ite caɨ ámatɨaɨ ómoɨmo uai orédiaɨoɨ.
  por-BRBSL: Saudar cada santo em Cristo Jesus. Os irmãos que estão comigo o saúdam.
  ces-NKB: Pozdravte všechny svaté v Kristu Ježíši. Pozdravují vás bratři, kteří jsou
    se mnou.
  cui-cui: Painta jacobare pomonae baxotiya jinompa pomonae Jesucristo pejume cowʉntsiwichi
    pomonae yatsicaewa Nacom piamonae tatsi. Irʉ pomonae nebarʉ jinompa xote pomonae
    xua irʉ pejume cowʉntsiwichi Cristo Jesús, barapomonae paca jacoba.
  boj-2014: Niŋgi Kristus Yesus aqa tamo uŋgasari unub. E na niŋgi kalil kaiyeiŋgonum.
    Kristen was e koba na endi unum qaji naŋgi na dego niŋgi kaiyeiŋgonub.
  eng-OEBUS: Give my greeting to everyone of the people of Christ Jesus. The Lord’s
    followers who are with me send your their greetings.
  eri-eri: Ji Yesus Kristus nomo fai-aita oruwanga walae nigini. Nere baife gane ji
    ngate yafaya waha, tere walae tigide.
  wiu-wiu: Anu i wetekaku pipia moa oi mootokoapa Keraisu Yesu-pala lipua meki peya
    wete meamene wa akamene-ye. Nopala odeneka meki-kitameka anu oya-lawe kiwi wete
    meamene-ye wa iki.
  swe-swe: Hälsa alla heliga i den Smorde (Messias, Kristus) Jesus. De troende (bröderna
    och systrarna) här hos mig hälsar till er.
  cth-cth: Khrih Jisuh thung kaawm e tami kathoung naw hah kut man a loe. Kai koe
    kaawm e hmaunawnghanaw ni hai nangmouh kut na man awh.
  mti-mti: Iesu Keriso gumbe ye iyakaisi igiyawa undag gumbo kaiwa kaiwa veni. Tatangwanen
    ne gaibu waketuwa kaiwa kaiwa yenan baraueme.
  pad-NT: Va'ora aka'ivanitihananaki adani Deus kaija'ari avajahamisiki Jesus Cristo
    kania. Oigamina kodiania vahojaki a'onira vaka'ivanitiki hadani jaboni.
  twi-twi: Mikyia ahotefo no wɔ Kristo Yesu mu. Anuanom a wɔne me wɔ ha no nso kyia
    mo.
  hlt-hlt: Jesuh Khrih ah hlangcim boeih te toidal uh. Ka taengkah manuca rhoek loh
    nangmih te kut n'tuuk uh.
  tbz-SIM: Dɔunnɛ̀ Yesu Kirisi kɔbɛ bɛmɔu bɛ̀ɛ̀ bo di ciɛ, kɛ dɔ̀ bɛ̀ɛ̀ bo diɛ mbɛ̀
    bɛ̀ dɔunko.
  san-GUJ: યૂયં યીશુખ્રીષ્ટસ્યૈકૈકં પવિત્રજનં નમસ્કુરુત| મમ સઙ્ગિભ્રાતરો યૂષ્માન્
    નમસ્કુર્વ્વતે|
  ake-NT: “Miyarɨ,” ka'tɨ' Kʉrai Sises yau wakʉ ton pɨ'. Utonpa kon amʉ' upiyawon
    kon, “Miyarɨ,” tato' ennoko pɨ' man.
  qvn-NT: Chaura maygaysi cay cartata leyigcuna, chaychru Jesusman lapan yupachicugcunata
    saludayulay nogapita, jinaman caychru yanaparcayämag Jesusman yupachicugcunas
    salüduta aparcayächimushunquim.
  tku-NT: Iccāmacā'ni'yāchā'n saludos milīpō'ktuca'n tī tapa'ksīni'yā'tit Jesucristo.
    Tā'timīn tī quintatā'lahui'lāna'lh nā xlaca'n cātamacā'ni'yāchā'n saludos.
  bjk-bjk: Mum morobo mana isik a tinenge ne aöga urungan kö marakörö xirip pe God
    kö kinis se idi kölöme re Krais Jisas. Abo tök ke ire kölöme re Krais ewe idi
    tobo arixe me e, idi te tile bölök a tinenge ne aöga urungan te mum.
  msy-2020: Eghtɨ, Godɨn gumazamizir Krais Iesus ko poroghav itiba, ia vaghvagh kamaghɨn
    me mɨkɨmam, Pol ghaze, Afeziam ia ko ikɨ. En aveghbuar na ko itiba, me ia bagha
    akam amaga ghaze, Afeziam ia ko ikɨ.
  bpr-bpr: Kumusta di kdee dad to nfun Dwata ta sasatu di ku Krayst Dyisas. Na lê
    man i dad flanekto gal tmabeng do dini di blanggù manla, “Kumusta” di gamu kun.
