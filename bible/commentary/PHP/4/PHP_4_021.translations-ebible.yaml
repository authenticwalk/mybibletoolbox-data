  bgs-bgs: Ágpangumusta a katô langun sakup ka Manama na ágpamaké ki Jesu-Cristo.
    Tô mga kataladi na igduma kanak dini, ágpangumusta dan ákniyu.
  faa-faa: Keresoa paosa aporo hinamo re su Firipai taonea risiane nōmo hemakapukua
