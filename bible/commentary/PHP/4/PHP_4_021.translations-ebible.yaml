  san-ASM: যূযং যীশুখ্ৰীষ্টস্যৈকৈকং পৱিত্ৰজনং নমস্কুৰুত| মম সঙ্গিভ্ৰাতৰো যূষ্মান্
    নমস্কুৰ্ৱ্ৱতে|
  tac-NT: '''We ''la repori ne ''emi ralámuli Kristo Esusi oyérame. ''Lige Onorúgame
    oyérame ralámuli napurigá ne jena mochígame ne ''yuga abiena alué ''we náolachigó
    reporali.'
  eng-WEBPB: Greet every saint in Christ Jesus. The brothers who are with me greet
    you.
  gfk-H: Muat na karo lah ira mataniabar gar ta Kalou ing diet kis ta Iesu Karisito.
    Kaba tasi dahat narako ta Karisito ing diet tikai ma iau, diet tula harkaro ta
    muat.
  viv-viv: Yaku lukafoi omi Yaubada yana kaliva yana vevine mahamahalimiyao Yesu Keliso
    buye waveꞋatutamoꞋaimi amanadi. Tobohiyamiyao iya buye amimiyami-ma hilukafoiyemi.
  yao-yao: Mungomachisye ŵandu wose ŵa Akunnungu ŵakwakulupilila Kilisito Yesu. Achalongo
    achinjetu ŵaali pamo ni une akunkomasya.
  tgp-tgp: Ha sile na retioloolo i vano isana tapuhi tari non God hin Kr̃isto Iesu.
    La vorai kalesia nike, la lo toho peresiau, la sohai na nora retioloolo isamim.
  auc-NT: Wængonguï quïnäni Itota Codito nempo quëwënönäni ïñönänite mïnitö, Waa quëwencæmïnimpa,
    ante botö beyæ̈ ancæmïnimpa. Ayæ̈ botö tönö godongämæ̈ ongönäni incæ, Mïnitö æbänö
    quëwëmïnii, ante wædänipa.
  kbc-NT: Idecoaditece ijotawece niɡ̶ijo Aneotedoɡ̶oji ane iomaɡ̶aditedice mepoka
    nepiliditeda, niɡ̶idi anida aneetege Jesus Cristo. Codaa ɡ̶onioxoadipi aninaa
    digoina meetaɡ̶a eledi oyecoaditibigaɡ̶ajitiwaji.
  bmh-bmh: Ag unum Uwait nugau duailel, Yesus Kristus dual pezai daremen, iz ag unum
    ‘Kero’ awarem. Izal zaiar Rom ban uzan ereg darem agen han ag ‘Kero’ awarem.
  ctu-BL: Aq'uenla cortesía pejtelel i cha'año' bʌ Dios ti Cristo Jesús. Pejtelel
    la quermanojob año' bʌ quic'ot mi' yʌq'ueñetla cortesía.
  meq-meq: Tsikumatay me a ndo məpe mədzal gər hay ka Yesu tebiye tə məzele i Yesu
    Kəriste. Malamar neheye ka təv ga kanaŋ aye ta tsikakum naha me dərmak.
  noa-H: Jesucristo gaaimua t'um Hẽwandam chaaink'a t'ʌnʌm k'ʌʌnag mua salud deepʌ̈i
    chirʌm habat. Hĩchab maach k'odnaan mʌig cárcel deg hʌ̃iba mʌ hoo k'ʌrrk'aajem
    k'ʌʌnaujã pãrag salud deepʌ̈i nʌm.
  alp-NT: Au kotie beteke auku holmate ete Alla Eni tamataru pususi, rebe esi esa
    kai Kristuse Yesuse. Iteki kwali betaya rebe esi mei kai au ete meije esi beteke
    holmate ete imi pusumi.
  san-VEL: yuuya.m yii"sukhrii.s.tasyaikaika.m pavitrajana.m namaskuruta| mama sa"ngibhraataro
    yuu.smaan namaskurvvate|
  kbq-kbq: Hagi Krais Jisasi naga'mota musenke huneramantoe. Nafuhe'zane, nagrane
    magopi nemanizamo'za musenke hurmantaze.
  kbh-kbh: Ats̈be cuenta, nÿetscanga chë Jesucrístbeyeca Bëngbe Bëtsábenga imomnënga
    s̈mochjácheuaye. Ats̈eftaca montsemna Jesucrístbeyeca cats̈átangnaca cmontsacheuaná.
  ron-LSB: Salutați pe fiecare sfânt în Hristos Isus. Frații care sunt cu mine vă
    salută.
  pon-pon: Ai ranamau on jaraui kan karoj ren Krijtuj Iejuj. Ri atail akan, me mi
    re i, kin ranamau won komail.
  nhe-BL: Xiquintlajpaloca nochi toicnihua ipan Cristo Jesús, quena, xiquintlajpaloca
    nochi iconehua Toteco tlen quiniyocacajtoc para iaxcahua. Toicnihua tlen itztoque
    nicani nohuaya inmechontlajpalohuaj.
  sps-sps: Anyo faan iny naa rou nainy rof tsumin vainy taabos faavot u fasito ten
    Krais Jisas naa Filipai. Vamuinyasiny fafaaman te faakouts ror tsonyo tovei ari
    faan kan iny men tsue nainy rof tsuri tsumi.
  wnc-wnc: Ginu natane gaak wama aminu Jesu Kraisdane amina dakngake yuke gikat gatake
    yuaingu kuupbamde yamunong. Sike notza Jesuat nana naat gatake yuamang aminda
    gaak wamu ginde danikaing.
  bus-bus: À ì kpá Luda gbɛ̃nↄa ń píngi kuuna Kirisi Yesu guu. Ma gbɛ̃ kɛ̀ wá kú lɛdoonↄ
    ì kpàawa.
  gub-BL: Amono kar putar heze'eg Tupàn hemiruze'eg nànàn ihe kury. Zaneruwihawete
    Zezuz hemiruze'eg romo wanekon wà. Zanerywyr xe hepyr har a'e wà no, omono kar
    uze'eg peme a'e wà no, — Pekatu pa, i'i peme wà. — Pekatu ma, i'i peme wà.
  imo-imo: Eno Kraist Jisasinga imboma pali nani molko kondaio nio. Na kinye peya
    moromolo ango kameni kape eno molko kondaio nimele.
  boj-boj: Niŋgi Kristus Yesus aqa tamo uŋgasari unub. E na niŋgi kalil kaiyeiŋgonum.
    Kristen was e koba na endi unum qaji naŋgi na dego niŋgi kaiyeiŋgonub.
  eng-DRA: Salute ye every saint in Christ Jesus.
  knf-knf: Nawulan mboş bañaaŋ bŧi bammëbanuŋ Yeŧu *Kriŧtu awo biki Naşibaţi. Bayiţ
    nja banwooŋ ţi na nji bawulan mboş.
  san-KHM: យូយំ យីឝុខ្រីឞ្ដស្យៃកៃកំ បវិត្រជនំ នមស្កុរុត។ មម សង្គិភ្រាតរោ យូឞ្មាន៑
    នមស្កុវ៌្វតេ។
  arn-NT: Lemoria piafimün iñche ñi üy mew kom tati konpalelu Ngünechen tañi trokiñ
    pu che mew, tañi nieel ta Jesucristo mew. Tati pu peñi mülelu ta iñche engün lemoria
    pifaleymünmew.
  zas-NT: Gol bagajpdioz gra ree bén ma na̱j xbejn Jesucrist, guiáad gra ree bén rliladx
    Jesucrist bén zaꞌnëꞌ reen guie, rugajpdioz reeman lëjt.
  ken-NT: Kaká ká bo Mandɛm báchák abhɛn báchí bakoŋo Yesu Kristo awu mankɛm
    ntá ya. Batɨ̌ bakoŋo Yesu abhɛn báchí fá Rom nɛ mɛ bátó nkwɔ bhe bakak.
