  gux-gux: Fuondi mani bi nigagidihanba kuli Jesu Kilisiti nni.
  kos-kos: Sang lung luk nu sin mwet lun God nukewa su ma lun Christ Jesus. Mwet wiasr
    in lulalfongi elos supwaot pac lung lalos nu suwos.
  ibo-ibo: Keleere m ndị nsọ niile nʼime Kraịst Jisọs. Ụmụnna ndị mụ na ha nọ na-ekelekwa
    unu.
  yml-yml: Yaku vekaiwa Yaubada yana tomotoga matatabumi ꞌwaimie, ꞌomi ꞌwa miaveꞌitubama
