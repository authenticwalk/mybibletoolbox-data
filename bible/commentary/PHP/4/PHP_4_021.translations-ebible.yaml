    wan weh werk da Seeza palis, seh fi tel unu heloa tu.
  chk-chk: Ai kapong ngeni ekewe chon pin meinisin ir nöün Kraist Jesus. Pwiich kewe
    souläng mi nom rei ra pwal kapong ngenikemi.
  ssd-ssd: Kristus Yesus tuku mbal ŋakmba ye tuku gare pasa te saniŋgap. Tira kame
    ye ndoŋ mineg te nane mata gare pasa tiŋgig.
  acr-TNT: Yaꞌa pan alak rutzil quiwach conoje ri quicojom rubiꞌ ri Cristo Jesús e
    cꞌo chilaꞌ Filipos. Caquiya pan rutzil wach alak ri hermanos e cꞌo wucꞌ
  rop-rop: Wal yumob garra tok gudei langa ola Kristjan pipul deya blanga mi. En ola
    Kristjan braja en sista iya garram mi tok gudei langa yumob,
  mee-mee: Iala na, miau ngaka tunge sinro ae iau ta ragau kinung reke tupu rae Nutu
    onra ri ra ragau rae i kurumea pagiungareangana kala nge Karais Iesus. Kolingara
    memena ngallo nge Karais reke momo nakai kala nge iau keke ba ka sinro nga ri
    te miau.
  dif-dif: Mandurini jaura jinkianau kana kulikirini pratjanani Christungu Jesungu.
    Mandurini jaura jurangu jinpai ngatatajeli, tana ngakangu jela nganai.
  gam-gam: God unakiye Krais Jisas boll porapora mor ge, ye ga wopake we dje aune.
    Nono agane kambono na boll mor ge ye wopake we dje awinj.
  nou-nou: Edo na God da embobo berari awa ategurena embo Keriso da totopo awa. Edo
    nanonamendi einda nangae atima era awa ungoda ategari ingoda yei ititera.
  mqb-NT: Jen anan 'am ù ɗo a Yesu ahay fok kərtek kərtek tə sləmay a Yesu Almasihu.
    Mərak a mənuko həna à man a anan ataya fok ta jak ikwen ayak 'am re.
  ape-B: Yek yakli yopuhi nyumnah umu chanatimaguk God ananich elpech douk chenek
    pas Krais Jisas uli. Amudak apakimi douk hanu yek mape agundak uli chopuk henemepagu
    gude ipak.
  grc-F35: Ἀσπάσασθε πάντα ἅγιον ἐν Χριστῷ Ἰησοῦ. Ἀσπάζονται ὑμᾶς οἱ σὺν ἐμοὶ ἀδελφοί.
  cav-NT: Isaramereya micuana dutya tuhua Yusuja cuanaque, micuana Cristo Jesús queja
    ecatyati cuanaque. Eatsehue cuanara micuana tumebaedya isaramereya; tuna dyadi
    tuna Jesús queja ecatyati cuanaquedya.
  kgp-NT: Ũ tỹ Jesus Cristo ki ge kỹ nỹtĩ kar ag mĩ sóg ẽkrég tĩ. Ẽg kanhkã tỹ tag
    ki inh mré nỹtĩ ag vỹ ãjag mĩ ẽkrég tĩ gé.
  bvd-bvd: Nau ku falea kau si baea ni manata diana laa nau fuamolu tiifau toaa nia
    ki God ne molu tiidooa naa fainia sa Disas Kraes. Na toaafuta kolu ki nee kameli
    meli too ki kau 'i seki, kera tiifau da falea lau guu si baea ni manata diana
    laa kera fuamolu.
  ukr-1871: Витайте всякого сьвятого в Христї Ісусї. Витають вас брати, що зо мною.
  apz-apz: Sekwo Anɨtuye aꞌamu Jisas Kɨlaisɨmo ufohiꞌnɨmentohofo sokumo ngko nje aꞌamufo
    selalokweno. Aꞌamu ngkoꞌnji humalofo sohwa hofɨko sekuneꞌno, nakwoe aꞌamufo selalokwofo.
  yon-yon: Yesu Keresu ye karadmodan yaa kubendi weng kerundime. Angkodmia yi ne yoom
    doruub kumbed kubendi weng yiib yaa keendiib kii.
  poi-NT: Dioschi̱ɨ it́u̱mpɨy jém icupɨcneyajwɨɨp Jesucristo. Jém tantɨ̱wɨtam, jém
