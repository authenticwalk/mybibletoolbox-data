  dwr-ENT: ኪሪስቶሲ ዬሱሳዋ ጊዲያ ፆሳ ኣሳቱዋ ኡባቱዋ ሳሮ ጊቴ። ታናና ሃዋን ዴዒያ ኢሻቱ ሂንቴና ሳሮ ጊኖ።
  pma-pma: Naviten ‘more’ min meatin keil onen Ahi keisom koa akapil ral min Iesu
