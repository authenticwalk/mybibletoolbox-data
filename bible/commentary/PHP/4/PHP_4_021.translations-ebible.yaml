  shp-NTPO: Jesucriston janenkora jatíbi Diossen jonibo en saludo bomai. Ja neno ebé
    iká non wetsabaonribira mato saludo bomai.
  aom-aom: Röhu God-are aribövie Iesu Keriso-are aganoho ahoꞌobëhe jejëmijajë uëre.
    Christian ö muenoꞌe naꞌo gemu mae arijaruohuro jemesi örire jejëmijö.
  geb-geb: Gu Krais Zisasan gumgi gu mbigi, gu za raar vhuun mbe ndɨɨi. Nza phorgap
    guigira Zisas khothɨgi gumgi, mbe nan han ki, mbe vhɨra wari won raar vhuun nde
    ndɨɨi.
  bsj-bsj: yarum gwam nubo na bwangka kwama ce mwor Almasiya Yeesu. gwam yitub mi
    bbo ci wari ka-nge moweu ci ma yarumeti.
  cak-cak: Conojel ri erichin ri lok'olaj rutinamit ri Dios roma xa jun quibanon riq'uin
