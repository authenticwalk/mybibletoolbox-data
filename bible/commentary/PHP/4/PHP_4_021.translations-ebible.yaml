    ꞌwaimie.
  ory-ory: ଖ୍ରୀଷ୍ଟ ଯୀଶୁଙ୍କ ନାମରେ ପ୍ରତ୍ୟେକ ସାଧୁଙ୍କୁ ନମସ୍କାର ଜଣାଅ। ମୋହର ସଙ୍ଗୀ ଭ୍ରାତୃଗଣ
    ତୁମ୍ଭମାନଙ୍କୁ ନମସ୍କାର ଜଣାଉଅଛନ୍ତି।
  bzj-bzj: Tel aala Gaad peepl dehn weh da wan wid Krais Jeezas dat Ah seh heloa;
