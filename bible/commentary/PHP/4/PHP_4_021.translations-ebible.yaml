  hat-BSA: Salye chak fidèl nan Kris Jésus a. Frè ki avè m yo salye nou.
  top-NT: Aquit y quinta̱camcán tí talama̱na juú ca̱lacapa̱stacá̱n hua̱k huixín xalac
