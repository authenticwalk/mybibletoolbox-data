  poh-NT: Chipam i hu̱j wili cꞌahchiꞌ woꞌ nitakꞌa̱b je risukquilal acꞌux chiꞌnchel
    hat-tak wich aj niminel reh Jesus wilca̱t tak ar Pili̱po. Reꞌ take kas kacha̱kꞌ
    aj niminel wilque̱b wu̱cꞌ chi toꞌbonic, nquitakꞌa̱ꞌ woꞌ je risukquil acꞌux tak.
  tue-tue: Niipetira Cõãmacʉ̃rẽ padeorá Jesucristomena niirã́ ãñuãrõ. Marĩya wedera
    ãno yʉʉmena niirã́ mʉ́ãrẽ ãñuduticoya.
  bjp-bjp: Gamen faorek pes fanu ke God na asa Karisito Iesu. Foron tualikrer sabin
    igii naisang, ri ta orek an famais kiri usuf gam.
  xon-xon: Ni doon Yesu Kristo aaninyaam mɔmɔk tii mi. Tinaabitiib bi bi m chee na
