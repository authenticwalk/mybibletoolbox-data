  kan-OKCV: ಕ್ರಿಸ್ತ ಯೇಸುವಿನಲ್ಲಿರುವ ಎಲ್ಲಾ ದೇವಜನರಿಗೂ ವಂದನೆಗಳನ್ನು ಹೇಳಿರಿ. ನನ್ನ ಜೊತೆಯಲ್ಲಿರುವ
