  sus-A: وٌ شَ عِسَ شَ سّنِيّنتْي بِرِن شّيبُ.
  jpn-1965: キリスト・イエスにある聖徒のひとりひとりに、よろしく伝えてください。私といっしょにいる兄弟たちが、あなたがたによろしくと言っています。
  fra-SBL: Saluez tout saint en Jésus-Christ. Les frères qui sont avec moi vous saluent.
  yka-yka: Kēmon kaˈam meˈ aˈa Tuhanin, meˈ masandel pu si Isa Almasi maluˈuhin, essebte
