verse: PHP.004.021
translations:
  kpx-kpx: Isito Iesu Kelisou la malevege laeau atave holialemo di laheho di vahaeho
    hoto ko hanavoma. Ige evievi ata degomoleau daluvuta umale keau abuta laheho vahaeho
    hoto ko hanavoma.
  okv-H: Eto God ta embomeni amo Iesu Keriso ta toho avoeto ere pekihena eto ungotenau
    namei kamei namote mihera amina ungo ere pekihera
  tbo-tbo: Yesu Keliso tu wiwoiyawena atapumi uyahimi u wimaamala. Ma walewalehita
    mitehi to memae hai wimaamala uyahimi.
  mal-C: എല്ലാവിശുദ്ധരെയും ക്രിസ്തുയേശുവിൽ അഭിവാദനംചെയ്യുക. എന്നോടൊപ്പമുള്ള സഹോദരങ്ങൾ
    നിങ്ങളെ അഭിവാദനംചെയ്യുന്നു.
  grc-SR: Ἀσπάσασθε πάντα ἅγιον ἐν χριστῷ Ἰησοῦ. Ἀσπάζονται ὑμᾶς οἱ σὺν ἐμοὶ ἀδελφοί.
  bgc-bgc: यीशु मसीह म्ह सभी पवित्र माणसां नै, मेरी ओड़ तै नमस्कार कहो। जो बिश्वासी
    भाई मेरै गैल सै वे थारे ताहीं नमस्कार कहवै सै।
  khz-khz: Iesu Keriso gena taunilimalima maparara geria vevega-nama gekuna ewatina.
    Ita walakavara au ria gataluna gemi vevega-nama pege tugu.
  deu-TKW: Grüßet jeden Heiligen in Christus Jesus. Es grüßen euch die Brüder bei
    mir.
  zsr-NT: Uláz quiaꞌ nedaꞌ, gul‑gáp Dios nup niꞌ náquigac queëꞌ Dios le nacgac tuz
    len Jesucristo. Tuꞌgapëꞌ lbiꞌiliꞌ Dios böchiꞌ lzaꞌruꞌ ni nunquëꞌ nedaꞌ tsazxö́n.
  lin-lin: Bopesa mbote epai ya basantu nyonso kati na Yesu-Klisto. Bandeko oyo bazali
    awa elongo na ngai batindeli bino mbote.
  hns-NT: Sab hoewa ke Kriest Jiesoe ke saamiel waalan ke hamaar aasier-baat dei deihe.
    Hamaar saamiel waalan bhaai-bahien log toelogke jaad kare hai.
  noa-E: Jesucristo gaaimua thum Ẽwandam chaainkha thʉnʉm khʉʉnag mua salud deepʉ̈i
    chirʉm abat. Ĩchab maach khodnaan mʉig cárcel deg ʉ̈iba mʉ oo khʉrrkhaajem khʉʉnaujã
    pãrag salud deepʉ̈i nʉm.
  eng-EMTV: Greet every saint in Christ Jesus. The brothers who are with me greet
    you.
  mib-NT: Cachi rō nuū tāca ñáyuu maá yá jeē sándeyɨ́ ni i, áchí rí, chi cácandíje
    i Jesucristo. Te hermano yō cáyūcu jíín rí yáha, cácahān de jeē sándeyɨ́ ni rō
    jijnáhan ró.
  lif-NT2: खे़प्‍मोबा ख्रिस्‍त ये़सुःन् नसाःन् के़जोःक्‍पा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    काक् सेसे कुमनाहाॽ आसेवारो मे़त्ते़म्‍सिम्‍मे़ॽओ॥ हे़क्‍क्‍याङ् इङ्‌गाॽनु कप्‍मो
    के़वाॽबा फुॽनुसाॽहाॽरे़आङ् सेवा के़म्‍हाक्‍तिआङ् वाॽरो॥
  xnj-xnj: Nikuvajambusa vandu voha va Chapanga vevavi vandu va Kilisitu Yesu. Valongo
    vevavi pamonga na nene bahapa vakuvajambusa.
  mmx-mmx: Nia a lox aonon lavapaase momo rinemi limixin axap mi nunu at ne Iesu Karisito.
    Luvutnetak mi luvurinuk, dik lok eburu minia de, di lox aonon bok lavapaase momo
    rinemi.
  cbr-NT: Anu 'icë axa Jesucristonan 'aísh Nucën Papa Diosan unicama aribi, camina
    bërúanxa 'inun 'ë caxunti 'ain. 'Ëbëa 'icë axa nubë Jesucristomi sináncë nucën
    xucë́antunribi ca bërúanxmi 'icánun quixun mitsu canun 'ë caxa.
  tee-NT: Amac'amit'it tachi chun ju yu'unch ju talhilaca'anta ju Jesucristo ju tavilanancha
    ju anch. Chai tachi chun ju qui'alak'avin'an ju quintat'avilanch ani tamac'amiyan
    ju uxijnan.
  eng-LSV: Every holy one in Christ Jesus greets you; the brothers with me greet you;
  cak-NT: Y tiya' c'a ruxnakil-quiwech conojel ri lok'olaj tak kach'alal ri xe jun
    chuka' quibanon riq'uin ri Cristo Jesús. Ri kach'alal ri jec'o wiq'uin niquitak-e
    chuka' ruxnakil-quiwech.
  pah-NT: Pemondo ti nhinhi'ig̃a g̃a pe nhaporemo – kiroki g̃a ojikoty'a Jesus Cristo'ga
    pavẽi. Nhipavẽive'g̃a omondouka onhi'ig̃a pe me no nhaneirũ'g̃a.
  sja-NT: Mɨa salude tee pëiru jõma Jesucristo k'ap'ɨa Tachi Ak'õrede ijãapataarãmaa.
    Tachi ɨ̃pemaarã nama mɨ ome p'anɨɨrãpa parãmaa auk'a salude tee pëiruta.
  xed-xed: Ka ganaghata kuni ta zgu ta inda mnduha Lazglafta ma Yesu Kristi. Ta ga
    zgu gwal kawadaga nda iʼi guli ŋa ghuni.
  mks-NT: Sa̱há ña̱ in cúú yó cuéntá Jesucristo chíndahá i̱ Ndióxi̱ coo tócó ndihi
    na̱ cúú cuéntá mé á cán. Ta ñaní, na̱ cúú cuéntá Jesús ndúu xi̱hín i̱ yóho chindahá
    na̱ Ndióxi̱ coo ndó.
  gfk-S: Mu na haatne ira matanabar tane God ing di kis tane Krais Jisas. Ira hinsaa
    dait naramon tane Krais ing di tikai ma iou, di haatne leh mu bileng.
  bmu-bmu: Nöŋön yaizökzökni alaurup sarakŋi Kraist Jisösbuk mohot kinjei, körek eŋgöra
    albi kaza. Neŋakurup nömbuk ki maljei, yeŋön yaizökzökŋini algetka eŋgöreŋ kaza.
  dgz-dgz: Amba Iesu Keriso yaua gapan God waenapan mega inamup gaun nega wadiamon.
    Den tatan gwanin mapa tanamon wainginawa gaun muga inayap watu eniamun.
  eng-GNV: Salute all the Saintes in Christ Iesus. The brethren, which are with me,
    greete you.
  zaa-NT: Lani nombre qui' Cristo Jesús nna liguni tsate' saludar iyaba ca creyente
    quì'e. Ca hermanos tse'e nì lani inte' nna rithel·la' hua cabi la' rinàba titsa'
    qui' le.
  eng-WEBSTER: Salute every saint in Christ Jesus. The brethren who are with me greet
    you.
  guh-guh: Nebajacobiana paxamëjavata daxita Jesús pelivaisi pejumecovënëtsivi, pamonae
    Dioso pijajivi. Dioso pijajivi, pamonae xanëjavata jinavanapa, pacabajacobalia.
  bon-bon: Cane sebore jiwenininine iyeta Acejiyame me biname bine lui cina Yeesu
    Keriso memi. Mime ätrunga binamewale lui cina age temi cane cama, teepi te weebibine
    sebore jiwenininisi.
  nhw-BL: Xiquintlajpaloca nochi catli tlatzejtzeloltic ipan Cristo Jesús, quinequi
    quiijtos nochi toicnihua. Toicnihua catli itztoque nica nohuaya anmechontlajpalohuaj.
  swh-ONEN: Msalimuni kila mtakatifu katika Kristo Yesu. Ndugu walioko pamoja nami
    wanawasalimu.
  wbi-wbi: Inyungilo sango sivafikile kila junoikumwitikila u Kilisite Yesu. Vaghanike
    vanonilinavyo apa vikuvahungila.
  bba-bba: I Yesu Kirisiɡibu kpuro tɔbirio. Nɛ kɑ bɛsɛɡii be sɑ wɑ̃ɑ sɑnnu sɑ bɛɛ
    tɔburɑ.
  eng-KJVCPB: Salute every saint in Christ Jesus. The brethren which are with me greet
    you.
  kgk-NT: Peteĩ teĩ Nhandejáry re'ýi gwive Hesu Cristo reko irũ va'e-pe emombe'u mbe'u
    xe mandu'aha. Nhande re'ýi, xe ndive oĩ va'e omondo uka-ta peẽ-my omandu'aha ave.
  waj-waj: Anutuuqaa gioonna kiaapu mmuakiaaya Yisuu Kirisiinnaki variaiyara ta yaata
    utida boo kiaunnaivaara iya kiaa mmiatee. Ni seena aa ni tasipama variaa aaya
    ngiiiyara yaata utida boo kiaavai.
  cpy-cpy: Riwetha-yitzimi noyemijantzin-karite-paeni ikaatzi tsipata-kinari naaka
    jaka. Powethatyaanari janta rashiyitaari Jeepatzii-totaa-rewo Jesús.
  mpx-mpx: Ya mulolu Yehoba wana gamagalau maisena ge maisena elal, bolo hi minaa
    Keliso Yeisu elana. Talilau bolo alowau hi mulolu al eliyamiu.
  wbp-wbp: Nyurrurla jaajikingarduyu-patu wiriwiri, yangka-patu Kaatu-kurlangu yapa-patuku
    kuja kalurla nyina Jijaji Kirajiki, ngulajulu-jana warnkiri-manta ngurrju karnalu
    nyina. Ngajukupurdangka-purnu Kirijini-patu, yangka-patu kuja kalu warrki-jarrimi
    ngaju-kurlu, ngulangkuju yungulu-nyarra yimi-ngarrirnirra ngurrju nganta kalu
    nyina.
  luo-luo: Mosna joma oyie duto man kuom Kristo Yesu. Jowete man koda ka ooronu mos.
  nhe-NT: Xiquintlajpaloca nochi toicnihua ipan Cristo Jesús, quena, xiquintlajpaloca
    nochi iconehua Toteco tlen quiniyocacajtoc para iaxcahua. Toicnihua tlen itztoque
    nicani nohuaya inmechontlajpalohuaj.
  aii-aii: ܗܲܒ݂ܠܘܼܢ ܫܠܵܡܵܐ ܠܟܠܵܝܗ‌ܝ ܩܲܕܝܼܫܹ̈ܐ ܒܝܼܫܘܿܥ ܡܫܝܼܚܵܐ. ܒܝܼܵܗܒ݂ܵܐ ܝܢܵܐ ܫܠܵܡܵܐ
    ܐܸܠܵܘܟ݂ܘܿܢ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ ܕܝܼܢܵܐ ܥܲܡܝܼ.
  esk-NT: Nayaaŋŋaġitkaguuq iluqaisa ukpiqsriruat iñuuqatauruat Christ-mi, taatnatuntuuq
    ukpiqtuat nayuqtima tuyuġaasi nayaaŋŋamik.
  msb-msb: Ginakumusta ko an tanan na katawuhan san Dios kag nagatuod kan Cristo Jesus.
    An mga kamaranghod na kaupod ko didi nagapangumusta man sa iyo.
  cpa-NT: Juaih¹³ hniah¹² ca¹lah¹já¹ dsa² quián¹² Cristo Jesús hi² haih³jni jǿg³ dsa².
    Haih² ca¹lah¹já¹ dsa² roh¹³ jniang³ quianh¹³ jní² jǿg³ hniah¹².
  dso-dso: କିରିସ୍‌ଟ ଜିସୁକେ ବିସ୍‌ବାସ୍‌ କର୍‌ବା ପର୍‌ମେସରର୍‌ ସବୁ ଲକ୍‌ମନ୍‌କେ ଜୁଆର୍‌ କରା
    । ମର୍‌ସଙ୍ଗ୍‍ ରଇବା ଆମର୍‌ ବିସ୍‌ବାସି ବାଇବନିମନ୍‌ ତାକର୍‌ ଜୁଆର୍‌ ଜାନାଇଲାଇନି ।
  meu-meu: Keriso Iesu ena helaḡa taudia iboudiai ba hahenamo henidia. Varavarada
    dekegu ai e nohomu ese e hahenamo henimumu.
  yva-NT: Syo sya kove ranutugore Amisye apa kawasae wasai, wabe intabove no Yesus
    Kristusa nui. Wama arakovo utantuna rinatavone so wo kove ranutugo wasai tavon.
  dgc-dgc: Pékikumustaék moy du étanan sina a méniwala ni Cristo Jesus. Du tétotop
    tam ta éye, éy mékikumusta be side dikam.
  zpm-NT: Goḻdeed tib zhibdiuzh naa lo grëse zha ne no xnëz Jesús i, grë zha ne squi
    noxco mban zigne racladz Dios. Scagaa goḻcaania zhibdiuzh grë zha bets ne, zha
    ne no lo naa nu.
  hix-NT: Ohnàn kom yaw nay hatà, Pawru, katxoko, Kryestu Txesusu mryenon komo wya,
    omeroron komo wya. Ohnàn kom yaw natxow hatà, rowtà komo, rakoron komo.
  sim-sim: Wesambasa anhi Krais Jisasin tiyanda ma jirin amu handuwa. Uwak Jisasin
    hishindiyanda ma ol an nga ni linda er nga olmu jirin wesambasan handuwa.
  npi-ULB: ख्रीष्‍ट येशूमा भएका हरेक विश्‍वासीलाई अभिवादन गर । मसँग भएका भाइहरूले
    तिमीहरूलाई अभिवादन पठाएका छन् ।
  cgc-cgc: Ipakamusta a nyo ta tanan na mga ittaw dyan na iya ta Dyos na yon man mga
    sakep ki Jesu-Cristo. Mga duma ko di na ate na mga utod ki Cristo gapangamusta
    man ki kyo.
  tim-tim: Galalupne, nâŋgât den bo aktâpgât nâŋe Yesu Kristogât kâmot yeŋgâlân manmai
    are yeŋgât nâŋgân are makyeŋgiwei. Akto galalupne Yesugât kâmot nâ olop mandâi
    yâkŋe hainâk yeŋgât nâŋgâ yeŋgiâi.
  yor-yor: Ẹ kí olúkúlùkù ènìyàn mímọ́ nínú Kristi Jesu. Àwọn ará tí ó wà pẹ̀lú mi
    kí yín.
  wos-wos: Wuni atéfék Krais Jisasna hundi xékékwa du takwaka wuni dinguna nae. Dinguna
    nawukaka guni diré wungi watanguni. Wuni wali reta Krais Jisasna hundi xékékwa
    du takwa akwi di gunika dinguna di nae.
  emp-NTPO: Jũma Ãcõrẽ ẽberãrã Jesucrito ume b̶eaa jarad̶adua mʌ̃a quĩrĩã b̶ʌda ãdjirãra
    bia duananida. Djabarã mʌ̃ ume panʌ bid̶a quĩrĩã panʌa bãrãra bia duananida.
  eng-F35: Greet every saint in Christ Jesus. The brothers who are with me greet you.
  ind-ind: Sampaikanlah salam saya kepada saudara-saudari di sana, yakni semua orang
    yang sudah disucikan Allah karena bersatu dengan Kristus Yesus. Kalian juga mendapat
    salam dari saudara-saudari seiman yang bersama saya di sini, khususnya yang bertugas
    di istana raja Romawi.
  pes-OPCB: به تمام ایمانداران در مسیح عیسی سلام برسانید. برادرانی که با من هستند،
    سلام می‌رسانند.
  mpt-mpt: Eka ne Yesus Klaiste bainobo galin nakaia unanga ibo alukum baabenia Klayam
    blibte ge baabeiobe. Eka bainobo galin nakai ne beketne blib isa ibo baabeniba
    Klayam blibte ge baabeibobe.
  ssx-ssx: Ketiso pa꞉ta꞉ haleme Koda꞉na꞉ wanda꞉hali iki paeyao I̱ma꞉ iki hone witolo
    hata꞉ a꞉taloe la꞉neaasome. Do I̱ ame̱le̱ mandake haleme Ketiso yankeke tonuma꞉
    make iki pa꞉ta꞉ a꞉taloe la꞉neaasememe.
  mkl-mkl: I ce inɛ ŋɑ iyi Jesu Kirisi í cicɑ ɑ̀ jɛ tɛɛu fei fɔɔ ŋɑ. Amu do inɛ ŋɑ
    iyi ɑ̀ wɑ bi tom ɑ̀ ce iŋɛ fei fɔɔ.
  gaq-gaq: ଜିସୁ କିସ୍‌ଟନେ ମ୍ନିନ୍ନିଆ ଆତ୍‌ଅରିଆ ଲେଃକ୍ନେ ସାପା ସାଦୁକେ ସାର୍‌ଲ ଣ୍ତିଙ୍ଗ୍‌କେ
    । ନେଙ୍ଗ୍ ଏତେ ଲେକ୍ନେ ଏନ୍ ଜାଗାନେ ବୟାଁ ବାରି ତନାଇଂ ଆପେ ସାପାରେକେ ସାର୍‌ଲ ଣ୍ତିଙ୍ଗ୍‌କେ
    ।
  gof-RNT: Kiristtoos Yesuusa baggara Xoossabaa gidida ubbaa saro giite. Taara de7iya
    ishati hinttena saro goosona.
  unx-unx: ଖ୍ରୀଷ୍ଟ୍‌ ୟୀଶୁଆଃ ନୁତୁମ୍‌ତେ ଏନ୍ତାଃରେ ତାଇନଃତାନ୍‌ ସବେନ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ହଡ଼କକେ ଆଇଁୟାଃ ଜହାର୍‌ କାଜିକତାନାଇଙ୍ଗ୍‌ । ଆଇଁୟାଃଲଃ ତାଇନ୍‌ତାନ୍‌ ନେତାଃରେନ୍‌ ହାଗା ମିଶିକ
    ଆପେ ସବେନ୍‌କକେ ଜହାର୍‌ ମେନ୍ତେକ କାଜିକୁଲ୍‌କାଦା ।
  gah-gah: Izesu Kilistotoka viki gímiziake Ómasímini vegenala zuha lilí iki nia vegená
    nene gekéini noloketuze, li kimilo. Itó nigive nagave nezagi miniaká nia vegenalitegi
    geketini nililikitave.
  lcm-lcm: Mi lis a posong aro si petau daus ang e iang siksikei, riria voiang a Karisto
    Iesu kapo atogon iria. Keve tungag po ago ke kipo kun alis ani kari posong aro
    ane singimi.
  aer-aer: Tyatye akngerrepate areyaye, iltye irrkwerretyeke Ngkarte-kenhe areyeke,
    itnenhene iletyeke alherlte-iwaye, anwerne-arle mwerre anemenge. Atyewe Ngkarte-kenhe
    atyinhe areyaye, tyerrtye atyengenge-arle warrke-irremeke arrekantherre iletyeke
    ahentye-aneme, itne-arle mwerre anemenge.
  qvc-NT: 'Yumbay kriyiq masinchiqkunata niyllapa: “Pablum Jisukristupa shutimbi qamkunata
    napaykushungi”, nishpa. Noqawan kaypi kaq kriyiq masinchiqkunapismi qamkunata
    napaykushungi.'
  tgl-ULB: Batiin ninyo ang bawat mananampalataya kay Cristo Jesus. Binabati kayo
    ng mga kasamahan kong mananampalataya.
  cbs-NT: Ea en Pablonan, en matukidi pe shinankin man ma dasibi Jesucriston enabu
    medibiken en jancha en matu bumaii. Nukubetan Jesús ikunwainbu ebe jiweabundi
    matukidi shinankin jatun jancha pepa matu bumadiakanikiki.
  xtm-NTPP: Ndákan‑tnu'u ñaña'a sa ndaka tna'a o ka iyo ji'in ni a ja ni ka kandija
    i Cristo Jesús ma, ja jâ ni ka xndoo i ja u'vi ma. Suni ndaka tna'a o ka iyo ji'in
    sa ya'a, ka ndakan‑tnu'u ñaña'a ña i.
  nnq-nnq: Umbatilange abali bandu ba Nnoongo boa abanhwamine Kilisto Yesu. Akalongo
    ababi pamwe na nenga pamba bampatanga abali.
  bao-NT: Añu dotiya niipetirã Cristo Jesús jʉori ca ñañarije manirã ca niirãre. Mani
    yaarã yʉ mena ca niirã cãa mʉjare añu doti cojoma.
  san-ORI: ଯୂଯଂ ଯୀଶୁଖ୍ରୀଷ୍ଟସ୍ୟୈକୈକଂ ପୱିତ୍ରଜନଂ ନମସ୍କୁରୁତ| ମମ ସଙ୍ଗିଭ୍ରାତରୋ ଯୂଷ୍ମାନ୍
    ନମସ୍କୁର୍ୱ୍ୱତେ|
  huv-NT: Itepeayiün quiaj meáwan minipilan Teat Cristo Jesús. Atepeayiw icon meáwan
    minipilan Teat Cristo leawa aliw ningüy naquiüjpüw.
  otn-NT: Dí pɛnnba̱bi̱ ra̱ nzɛngua te'o gätho ya n'youi ra̱ Jesucristo. Nu̱ya ma̱
    cu̱hʉ 'bʉcua dí 'bʉi, xquet'a̱ pɛn'na̱hʉ ra̱ nzɛngua.
  nop-nop: Nu Kilisto Jesu wou foloŋ youtumba mede kamehamulat, uyadi meeniŋ nadisukilitihinit
