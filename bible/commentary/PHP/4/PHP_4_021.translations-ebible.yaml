  mpm-NT: Kaꞌan ra jiin taka yɨvɨ ka yɨꞌɨ nuu ndaꞌa Yandios ja na saꞌa ndee ini i,
    ja kachi ruꞌu Pablo, chi ka kandixia i Cristo Jesús. Ti taka ñani yo ja kanchuku
    jiin ri jaꞌa, ka kaꞌan da ja na saꞌa ndee ini ra naa ra.
  ots-NT: Nugö, dí pɛmpi nzɛngua göhtjo cʉ hermano cʉ rá bbʉh pʉ Filipos, göhtjo cʉ
