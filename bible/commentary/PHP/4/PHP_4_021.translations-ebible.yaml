    Dios.
  tlf-tlf: Niyo, Yesus Krais imi ilak dolin unang tinum ibo weng umobelan o ageta
    kale, nimi Kristen nugumal ninggil albup igil ipmi weng umobelip e minte,
  piu-2006: Wangka ngaatjanya kutju ngayulu watjalku. Yiitjuku walytja tjuṯangka nyurrangarri
    watjala yalatji!, “Puulanyangarri nyurrangarrimpa yunypa nyinanyi.” Yiitjuku walytja
