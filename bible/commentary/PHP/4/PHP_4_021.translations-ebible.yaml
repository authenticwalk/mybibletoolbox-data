  hoy-hoy: हर ऊंद पवित्र जन उक, जो यीशु मसीह दा आन नमस्कार अनी. जो वार्ट नान सांगुळ
    आन, नीमी नमस्कार अनतार.
  uri-uri: Ukwepm wor, kipm wrong kinkpman a Maur Wailen a ukpma Krais Jisas! Tu worhkanen
    yikek a ntiopm ark ti pa, wa tu ukwepm wor yat.
  amo-amo: Lisso anan yinnu vat nan nyan Kristi Yesu. Linuwa na longo nalidi nin mi
