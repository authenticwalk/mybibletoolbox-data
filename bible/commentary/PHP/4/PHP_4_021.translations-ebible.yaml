  cap-NT: Tsjii cjesac̈ha. Tjapa Jesucristuz̈quin criichi jilanacz̈quin tsaanz̈inalla.
    Niz̈aza tii wejttan chica criichi jilanacaqui anc̈hucaquin tsaanz̈quic̈ha.
  ksr-ksr: Niinoŋ yeizozona alaurunana soraaya Kraist Jiisaswo motoondeeŋ nanjuti,
