  mxt-NT: Chahí nocumi chi tandɨhɨ ndo cha yɨhɨ́ ndo cuenda ra Cristo chiña. Ta vachi
    tucu nocumi chi ndo sahá yañi yo cuenda Nyoo cha nyicú chihin ihya.
  tzo-NT: Chabanuc scotolic ti c'u yepalic ti oyic xa ti stojol ti Cristo Jesuse.
