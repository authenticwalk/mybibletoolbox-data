  kxv-kxv: କ୍ରୀସ୍ତ ଜୀସୁ ଦ଼ରୁତଲେ ବାରେ ମାହାପୂରୁ ଲ଼କୁଇଁ ଜହରା ୱେହ୍‌ଦୁ, ନା଼ ତଲେ ଈ ଟା଼ୟୁତା
