  peg-peg: କ୍ରିସ୍ଟ ଜିସୁ ତର୍‌ଦାଂ ସବୁ ସାଦୁରିଂ ଜୱାର୍‌ ଜାଣାୟ୍‌ କିୟାଟ୍‌ । ନା ହାଙ୍ଗ୍‌ଦି
