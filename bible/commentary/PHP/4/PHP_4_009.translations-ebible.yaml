  san-ORI: ଯୂଯଂ ମାଂ ଦୃଷ୍ଟ୍ୱା ଶ୍ରୁତ୍ୱା ଚ ଯଦ୍ୟତ୍ ଶିକ୍ଷିତୱନ୍ତୋ ଗୃହୀତୱନ୍ତଶ୍ଚ ତଦେୱାଚରତ
