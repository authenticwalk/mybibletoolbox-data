  san-TIB: ཡཱུཡཾ མཱཾ དྲྀཥྚྭཱ ཤྲུཏྭཱ ཙ ཡདྱཏ྄ ཤིཀྵིཏཝནྟོ གྲྀཧཱིཏཝནྟཤྩ ཏདེཝཱཙརཏ ཏསྨཱཏ྄
