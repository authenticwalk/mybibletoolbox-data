    umiktajum. Atum aajajum nunitai, Apajuí shiig agkan anentaimsa pujutan sukagtina
    dushakam atumjai atatui.
  kyc-kyc: Yulupi piipi namba keta mana nyiyami dupwa iki pyuo karalapape. Anatu mona
