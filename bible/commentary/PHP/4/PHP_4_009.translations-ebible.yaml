    irak, pəh Kughen yame ravəhsi-pre nəmərinuyen kɨmi əmiə tukrarə kɨmiə min nɨpɨg
    mɨfam.
  kmo-kmo: Eyey boboyen ada kwona mukuchirek, kwota yari na hehar neekichi otii ta.
    Eeji maji kwo meejiri, eeji yon kwo heri, eena na otii ta. Otii tanak, ma kwoya
    hiki tawa boboyen ha tawa God riipa kwotaka eecha takiita.
  agr-agr: Wi atumin jintintuawaitjim duka ashí dutiksagmek umiktajum, wi chichaamu
