  gaq-gaq: ପେଇଂ ଜେ ସାପା ବିସୟ୍ ନେଙ୍ଗ୍‌ବାନ୍‌ ସିକେପେଲେକେ ବାପେଲେକେ ଅଁପେଲେକେ ବାରି ନେଙ୍ଗ୍‌
