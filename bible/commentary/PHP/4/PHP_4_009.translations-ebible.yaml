  lcm-lcm: Man ta sa natala akalit imi tatana, na mitala luk ia le singig, vo mitala
    longong na arai ania, ninia vanang, mi uli abis using ania. Au na God i marip
    nia ka ago ve nami.
  aer-aer: Arrantherre kele akaltye-irreke-arle tharle arrenhantherrenhe iwenhe-iwenhe
    akaltyele-anthekeke. Arrantherre atyenge akangkwe-irreke, iwenhe-arle the arrenhantherrenhe
    akaltyele-antheke, arrantherre arratye rarle awerrirreke. Arrantherre arerrirreke
    ayenge mwerre anerlenge nhenge arrekantherrenge anemele. Kele arrantherre anteme
    mwerre anerrirretyeke ayenge-arteke. Kenhe Ngkarte rarle akenhe arrekantherrele-arlenge
    aneme. Ikwerenge ware anteme anwerne mwerre aneme, akurne awelhetyakenhe.
  qvc-NT: Yumbay yach'achishushqayta allita rurayllapa. Chaqa Dyuspaq yach'achikuptiymi,
    qamkuna allita uyawarqayki; allita ruraptiymi, qamkuna allita rikawarqayki. Chayri
    qamkunapis chayshinalla allita rurashpa kawsayllapa. Chayshina kawsaptikillapam,
    Tayta Dyus kunswilawaqninchiq qamkunapa pullayki rin kaq.
  tgl-ULB: Ang mga bagay na natutunan at natanggap ninyo, narinig at nakita ninyo
