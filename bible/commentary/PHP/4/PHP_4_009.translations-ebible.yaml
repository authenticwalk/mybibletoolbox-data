  bod-N: ཁྱོད་རྣམས་ཀྱིས་བདག་ལས་གང་ཞིག་བསླབས་པ་དང་ཐོབ༌པ། གང་ཞིག་མཐོང་བ་དང་ཐོས་པ་ཐམས་ཅད་ལག་ལེན་དུ་འདེབས་པར༌གྱིས་དང་།
