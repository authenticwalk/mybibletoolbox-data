  unx-unx: ଆଇଁୟାଃ କାଜି ଆଡଃ କାମିତେ ଅକଆଃ ଇତୁକାନାପେ ଆଡଃ ନାମାକାଦାପେ, ଏନାକେ କାମିରେ ଉଦୁବେପେ
