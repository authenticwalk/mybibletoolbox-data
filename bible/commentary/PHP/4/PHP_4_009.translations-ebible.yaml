    bogina alatuwokoimi konovedi, kaga bogina kogitedi aguuinuwedi, e moe dogoiyadi
    koguuinuwēdi bei Yaubada, Tauyana tuboina unana, yaimi goi ikaaiyaka.
  kbm-kbm: Luev bambamo etok tepwengge nolge ayeu gab gitangi yem gikwai. Be yem ate
    ok ute be uli gen ebe ayeu galgum be ganei ok gikwai, dangetok be unalgum aim
    gen walang ok unvang mul ve luev dongke ete ayeu gavang ok. Pomate ei Amol yaun
    bwai bwaya ane, be atob nilek nivang nivin yem.
  tew-tew: Naví híˀ ítꞌoe heḏá naví tsiyekan dînmûˀ, heḏiho tꞌä̖hkí navíˀweḏi íhá̖hpóeˀi-áḏí
    i há̖hkan navíˀweḏi bînhógiˀi-áḏí ihayḏa̖ˀ úvíkanhûuwí, heḏi kin úvíˀoḏá
    Yôesi Táḏá undáḏí nayê̖e̖ní, iḏá díkhä̖ge̖ˀdoˀ ánshaaginpíḏíbo gikwo̖ˀníḏí.
  rmc-rmc: Keren oda, so sikľiľan, so priiľan, šunďan a dikhľan pre ma. A o Del, savo
    del o smirom, ela tumenca.
  apr-apr: Nen le so yo apatomonai ang ye, too yo kakap yau nga, too betanga yo awetewete
    a kalongo yau nga, too so yo kakamatau ayei nga, ngan ole kayei le katoo au ye.
    Le kumata bet kayei nen nga, ngan Maro yo ikaua lo silene ki pang di tooltool
    ki i, in ole inepe yang.
  tiy-tiy: Atin rigo gom i de ténoro gu begom brab de énggito gom rénigo gu. Atin
    mélaw diyo dob begomey Tuluse, sani miraye bé kétanéke dob betome.
  nlg-nlg: Kau talui tana kutumiu na hava tau naunaui mau ghilai tua itagua tana lei
    bosagu mana gehegehe tu nei tua. Ma God, gaia te hevei vanighita na mabo, ke kabu
    itamiu.
  dgr-DOGNT: T'asìı hazǫǫ̀ hoghànaxeèhtǫ sìı k'ę̀ę̀ aahda. Yatı hazǫǫ̀ wet'à nezı̨į̀
    aahda ha naxıghàıhɂǫǫ sìı, eyıts'ǫ naxıdaà dànì ıhdàa, eyı hazǫǫ̀ wek'ę̀ę̀ aahda.
    Hanì-ı̨dè Nǫ̀htsı̨ naxıxè sìghà hòɂǫ ayele ha.
  pes-OPV: و آنچه در من آموخته و پذیرفته و شنیده و دیده‌اید، آنهارا بعمل آرید، و خدای
    سلامتی با شما خواهدبود.
  ron-1924: Че аць ынвэцат, че аць примит ши аузит де ла мине ши че аць вэзут ын мине,
    фачець. Ши Думнезеул пэчий ва фи ку вой.
  tpz-tpz: Eöm se vavatet a ma tah nöm to vavaasis taneꞌ manih peöꞌ, pa ma tah nöꞌ
    to soe voh ka neöm, me a ma tah neöm to ep voh nem nöꞌ to nonok noꞌ. Ivëh, ke
    Sosoenën to heꞌheꞌ non a taateꞌ moomo, eꞌ se teꞌ vaꞌpeh me a no neöm.
  agd-agd: Mai ma siretí ankan téin tonen ná bariyáké inká inen ná tiameruna yanasinta
    ma afova vareona vá maman avúavápin ná kaúan one one vá ono. Máan ma esin maen
    ará ma kusiantan Tiyarafenu ano siretin má banten mino.
  rkb-NT: Kaharere bo yhỹ tynakaranahaktsa! Nawa ha ty ahahyrinymyryky naha ty tynakaranahaktsa!
    Hawa mozuruku ikiahatsa tihiktsa! Kaharere tsizubarẽna bo hyỹ tahaktsa! Iwaze
    Sesus mymykusukniki ahapaok baze tu mynapykyryk.
  san-THA: 'ยูยํ มำ ทฺฤษฺฏฺวา ศฺรุตฺวา จ ยทฺยตฺ ศิกฺษิตวนฺโต คฺฤหีตวนฺตศฺจ ตเทวาจรต
    ตสฺมาตฺ ศานฺติทายก อีศฺวโร ยุษฺมาภิ: สารฺทฺธํ สฺถาสฺยติฯ'
  iws-iws: Mɨ dimɨn taemɨnɨm yɨpɨkɨ kara boɨnmɨmauuwɨm kɨmiir mɨ kɨma mɨ kɨga kariir
    sɨmiir wakaeyokna ap mɨ kɨma sɨmiir wakaeyokna api mɨ ta hɨriinan saiirsika Adi
    Komii siya kɨmiirɨn wɨ maɨrgɨmaɨrga asi nwowaigɨnɨuwi mɨ siya wɨ ini hanɨɨn kɨmiir
    kwoɨn ɨmiir kwɨrii ɨdwokaii. Ɨriig.
  pol-SZ: Postępujcie zgodnie z tym, czego się ode mnie nauczyliście, co przejęliście,
    co słyszeliście i co widzieliście. A Bóg, który obdarza ludzi pokojem, będzie
    z wami.
  ztq-NT: Kol kuuñtsyey nii bluyaa lo do, ni kol kuuñtsyey nii niyaa ni kon do beñaa.
    Kol kuuñtsyey ngo aan lëë Dios nii xchoobladzy kakni lëë do.
  zai-NT: Ne lachinanda ni bisiide laatu, ni bisaana nia laatu guni tu, ni bina diaga
    tu unié', zaqueca ni biiya tu bine'. Laguni zacá, ne zaguixhe dxí Dios ladxidó'
    to.
  upv-upv: Ko sev nga kamrunge ko nga kamlai renge nale suk, ko sev nga kamlesi renge
    liken suk, ngok kaploli surir ko wor. Ko Atua nga mivi batu demat piptevi kami.
  wap-NT: Aizii ushaꞌapatinaꞌa naa õtominapa-kidan kawanaꞌati unao, ipai wuru kawanaꞌatiꞌi
    uabatanii kidaz õꞌidiꞌiki uzaamatanii kidaz naa unyukunuu iti, naꞌiki ipai utukapan
    kawanaꞌati õshaꞌapatinan, naꞌapaꞌa naa ushaꞌapatin. Unaꞌapan an, Tominkaru taan
    nii pakaimanan unao nyukunuu iti, ukaimanaaka-kinaa nii.
  mva-mva: Kana moarunga usule-kaming be kana moarunga ngau-lo kadoki nge izamaizama
    kamaememaki. Pilengagu ki muzingagu nge kamaememaki-doi. Be Nanaranga maka ilo-uia
    ianiang-kita nge iboadu sakeming-o ngasoaki.
  dwr-NT: Hinttenttu taappe tamaareeddawaa, akkeeddawaa, siseeddawaanne be7eeddawaa
    ubbaa oothite; qassi nuussi sarotethaa immiya Xoossay hinttenanna ittippe gidanawa.
  kfw-kfw: Kei kachongngai khat-um kachuontho ah ning inchuli ning imu ngaikha chuontak-ah
    thoru. Halli einidiang kadai kanape Pathian in ana-inruoipuisik eii.
  bfz-bfz: जो गल्ला मैं तुसा खे सिखाई राखिया और तुसे मांते सुणिया और सिखिया और सेयो
    मानिया, और जो माखे करदे ऊए देखोए, तिना ई गल्ला खे मानेया करो। तेबे परमेशर, जो
    शान्तिया री सुबल़ ए तुसा लोका साथे रणा।
  cuk-09: Ar igi angi be durdaksamala, angi be abingasmala, angi be itosmala, degi,
    be an-daksamarbali, aba bemar damarsun. Deyob bemar gudiile, Bab Dummad ulubgi-bogidik-itoleged
    uked, bemarba gudiguoed.
  ben-OBCV: তোমরা আমার কাছ থেকে যা শিক্ষা পেয়েছ, যা কিছু পেয়েছ, যা কিছু শুনেছ বা
    আমার মধ্যে দেখেছ, সেসব অনুশীলন করো। তাহলে শান্তির ঈশ্বর তোমাদের সঙ্গে অবস্থিতি
    করবেন।
  mil-NT: Te cútnàhá ní xíndecu ndɨhɨ ñaha‑ǐ xii‑ndo nǐ dánèhé ñáhà‑í nàcuáa cada‑ndo
    te ní sándáá iní‑ndó. Te xíǎⁿ càháⁿ‑í dóho‑ndo sǎ vǎ dáñá ndèé‑ndó càda‑ndo, te
    dɨu‑ni ducaⁿ vǎ dáñá ndèé‑ndó càda‑ndo nchaa nacuáa ní quide‑í ní xiní‑ndó. Te
    núu ducaⁿ na càda‑ndo te Yá Ndiǒxí Yaá quídé ǐo váha cùu iní‑ó ndècu‑o cundecu
    ndɨhɨ ñaha‑gá xii‑ndo.
  myu-myu: Apẽn cuk adi õn eymutaybitbitbin iap tag̃ cuy epekuku, apẽn cuk adi õn
    eymukũyjojojo iap tag̃ tak. Wekukuap puxim cuy epekuku. Wekawẽn puxim tak cuy
    epeyekawẽnwẽn. Obuxim eyju jekukum pima, Deus soat em eybuywatwan jeenuy. Ixe
    ma wuyag̃uymubabibin'ukat.
  fue-fue: Ko janŋinmi on jaɓuɗon, nanuɗon, ji'uɗon e am, golloree ɗum, Alla mo jam
    wonda e mooɗon.
  amk-amk: Metohong kariri aunau mesobuai ria yau kawurua nanai, amani ne imadurai
    we mea fo ete na fianai aino mewati yau inari we mea fo. Tuti Allai mano ne maifo
    weneung nai foi, ambori weriria mea ki.
  fai-fai: Kiba nam dim kal kukuw kal kei sidiw so kukuw kukuyamasi so kana bidi utamsidiw
    so uyo ulum kano kitaka bidiwo, fibuyámin Got aka kiliwso badano kala.
  ura-NT: Nii inara relaanulune jana aonaain esenetaaichelune tocohaneein neeuche.
    Charijieein teeinti cuu nihanune bana quichao que ichaorejetoon, nii rijijieein
    inara netonai caohachaain inara ichao que ichaooche. Nitohaneein neeichenete,
    inara aina niha cureein cana suujua rucuhera Cana Coaunera, raotojoeein neeichene
    coina.
  mcd-NT: Ahuara un mato yoia cuscan huafain un mato tapimana cuscan huacahuun. Ascashon
    ahuara futsan un acaiton man oian cuscan macafiri acahuun. Man ascaiton oinquin
    Diosin maton nomuran isharamatiro. Ascashu matofu ipashquin.
  urt-urt: Taꞌe luku pe, yende junde ŋaimune ŋaiye ŋam si mana yip, topoꞌe ŋam si
    yal yip. Pa yende junde wusyep ŋaiye ŋam si mana yip, topoꞌe yende junde ŋaimune
    ŋaiye yip si yetekeꞌe ŋam mende. Taꞌe luku pe, Got tikin ŋoihmbwaip ŋumwaiye ka
    orp topoꞌme yip.
  kiz-kiz: Mughatekelesyai mambo ghala ghanyifunzili, ghamghapokili, gham ghap'eliki
    nighamghabhuene kwa nene, ni dadi wa y'hoto wa imani iya ni y'homo.
  tzo-TZE: Scotol li c'usitic la jchanubtasoxuque, xchi'uc li c'usitic laj ava'yic
    laj cale, xchi'uc li c'usitic laj avilic la jpase, ja' me pasilanic. Jech chaspasboxuc
    ta jun avo'ntonic li Diose.
  lex-lex: Mpiehwa-mliakta de mliernohora hya'-hya' honona maka aghi'a me awuatut
    tiy miy. Ne hota Uplerlawna mak kala ralam mtiertiernu hota Nor miy tialla.
  dov-dov: Izintu nzimwakiiya, akutambula, akumvwa akubona kulindime, amuchite zintu
    ezi, alimwi Leza waluumuno uyooba aandinywe.
  rgu-rgu: Au anori-afada emi tuka Ramatuaꞌ a eno masoda Na so. Emi boe muste tuka
    au eno masoda ka, ma tao tuka basa-basan fo parnaa au dedea ma tao a. Maneniko
    emi tuka leo naꞌ, sona Manetualain natetea emi dale mara, ela tesa-tama ma bisa
    masoda no mole-dame.
  toc-NT: Xli̠­hua̠k hua̠ntu̠ aquit cca̠­ma̠­si­yu­ni­ni̠tán calak­tzak­sátit xa̠hua
    hua̠ntu̠ cca̠­li̠­ma̠­kalh­chu­hui̠­ni̠­ni̠tán hua̠ntu̠ qui­la̠­kax­mat­níhu chu
    hua̠ntu̠ qui­la̠­ma­kuc­xi­lhui xac­tla­huama. Chuná tancs calak­tzak­sátit la̠qui̠
    Dios hua̠nti̠ ma̠sta̠y tla̠n latáma̠t naca̠­ta̠­la­ta­ma̠yá̠n cane̠c­xni­cahuá
    quilh­ta­macú.
  som-som: Idinku sameeya waxyaalihii aad barateen, oo aad hesheen, oo aad maqasheen,
    oo aad aniga igu aragteen; oo Ilaaha nabadduna wuu idinla jiri doonaa.
  mam-C: Kyb'inchinkutzinji'y a o b'aj nyek'i'n, ex o txi nxnaq'tzi'n kye'y, ex n-ok
    kyb'i'n, tze'n nxi nq'ma'n, ex o tz'ok kyka'yi'n toj nb'inchb'i'n. Atzin kyb'inchinkuji'y,
    ex atzin qMan Diosjo, a tAjaw tkyaqil nuk'b'il, ktenb'il kyuk'iy toj tkyaqil.
  ndj-ndj: Mugoli yimwiwulili na kuyanga kufuma kwa nenga, milandu yimupikanishili
    padeta na kulola yigolili. Na Chapanga yavasangila vandu kusika daghavi pamu na
    yumwi.
  mbj-NT: Bë ỹ ma metëëk doo da, hã ỹ naa bë gado däk doo da na-ããj hẽ bë aboo. Hã
    ỹ naa bë maa napäh doo da, wë ỹ bë bahapäh doo da na-ããj hẽ bë aboo. Tii bä da
    ji h'yyb näw P'op Hagä Do hã hana do bë hã tabawät da.
  lat-VUC: 'Quæ et didicistis, et accepistis, et audistis, et vidistis in me, hæc
    agite: et Deus pacis erit vobiscum.'
  ngp-ngp: Damanyeni yadya mkehinyize na kuhokela kulawa kwangu, mbuli mzivile halonga
    na kuwona ivo nitendile. Mnungu akukink'ha utondowazi naande hamwenga na nyuwe.
  enq-2: Nambame nyakama mana langiopa soo nyiamino dupapi, mana miniopa kandeamino
    dupapi, dupa koteaka lao minao kalyepape. Dopa pitaminopa, mona yaepasingi Gote
    doko nyakama-pipa katatami.
  eng-ASVBT: 'The things which ye both learned and received and heard and saw in me,
    these things do: and the God of peace shall be with you.'
  mna-mna: Mi mbulu boozomen ta aŋpaute yom pa, som kere yo aŋkam, mi sua boozomen
    tau keleŋ la kwoŋ na, kikiskis mi koto. Mi Anutu ta mbulu luumuŋana katuunu na,
    ni ko imbot raama yom.
  myw-myw: '@see-verse:PHP.004.008'
  sby-sby: Kamwinsanga mbyomwalaiya ne kutambula kufuma kulinjame, ponse pabili, mbyomwalanyumfwa
    ne kubona kulinjame. Popelapo Lesa ukute kupa lumuno nakabe nenjamwe.
  sll-sll: Na ha nir si ni tega ya, amane molga hanga meri ni ereyu doling bole wine
    ole ole molio. Monanga yon aura di ni tongwo yal God u ni ni si daulangure moli
    nanua.
  yaq-NT: Eme'e, juka' in enchim majtai, juka' enchim bo'o joorianeeka in enchim tejwaarita
    intok juka' nee betana enchim jikkajaka'u intok enchim bichapo a' joaka in ya'ari
    enchim bichaka'uta, au waateka a' bo'o jooriane. Ju'u Lios intok, aapo, kaitat
    jain eewaka yanti elwamta yee bittuame, aapo emomaktune.
  uro-uro: Bä iarhongäkt kärqärhong i sa ngua su ngän däm irhong dä qärqärhongni i
    sa ngän da irhong nagem ngo dä qärqärhongni i sa ngän nari irhong nämät ngo dä
    qärqärhongni i sa ngän lu irhong i nguat tualat nä irhong di sa mamär iva ngäni
    sumät ivakt iva ngän dualat nä iarhongäkt moe dä va ma Ngämuqa qärakni i qät bon
    ut ta ama bulap pa qale qa gem ngän.
  ita-1885: Le quali ancora avete imparate, e ricevute, e udite da me, e vedute in
    me; fate queste cose, e l'Iddio della pace sarà con voi.
  muy-muy: Nə̀cahia zlam ana kʉli a kay, kə̀gəsumkabá. Lekʉlʉm kìcʉma pakama goro
    a akaba kìpʉma zlam ya nàgray na. Si ahàr àɗəm kə̂grum zlam nday nani ɗek. Tamal
    kəgrum nahkay ti Melefit naŋ àbu akaba kʉli, araŋa aməhəli ahàr ana kʉli va do.
  kqc-kqc: Beika baika na rofu diba nisi moisi neidesi veyadi, mina refa ma Sei di
    uka amuta bi yasa amego.
  tav-tav: Mʉja tʉpʉ ãcʉ mʉjaare yʉ caĩ buionucuepere bairo ája. Yʉ cátinucurijere
    mʉja catʉjʉepere bairona ája. To bairo mʉja cáto Dio, caroaro tʉgooña yerijã wariñuuriquere
    cajoʉ mʉja mena anicõa aninucugʉmi.
  eng-ULB: The things that you have learned and received and heard and seen in me,
    do these things, and the God of peace will be with you.
  spa-VBL: Practiquen lo que han aprendido y lo que han recibido de mí, así como lo
    que me vieron hacer y decir. Entonces el Dios de paz estará con ustedes.
  fra-_FOB: Vous les avez aussi apprises, reçues et entendues de moi, et vous les
    avez vues en moi. Faites-les, et le Dieu de paix sera avec vous.
  hau-ULB: Wadannan abubuwan da kuka koya kuka karba kuka ji kuka gani a rayuwa ta,
    ku aikata wadannan abubuwan. Allah mai salama zai kasance tare da ku.
  mal-mal: എന്നോട് പഠിച്ചും ഗ്രഹിച്ചും കേട്ടും കണ്ടുമുള്ള കാര്യങ്ങൾ പ്രവർത്തിക്കുവിൻ;
    എന്നാൽ സമാധാനത്തിന്റെ ദൈവം നിങ്ങളോടുകൂടെ ഇരിക്കും.
  lit-lit: Darykite tuos dalykus, kuriuos ir mokydavotės ir gavote ir girdėjote ir
    matėte manyje, tai ramybės Dievas bus su jumis.
  urd-GVR: Jo kuchh āp ne mere wasīle se sīkh liyā, hāsil kar liyā, sun liyā yā dekh
    liyā hai us par amal kareṅ. Phir salāmatī kā Ḳhudā āp ke sāth hogā.
  far-far: Mulu rosulia na famanatae ne nau ku kwatea fua mulu. Ma mulu sasi sulia
    na abulolaku ne kamulu ada to'ona nau ku to ana, ma nau ku fata ana. Ma God ne
    kwatea aroaroe fuaka, nia kai to fai kamulu.
  suz-BL: गो इन कली मार शेंदु, गे मार रुम्‍नी, मार नेंनी, आं कली मार पशो तनी, मेकोन
    पने। मो पाइतीनी हना, इन थुं नाइक्‍चा गेब परमप्रभु यावे गेपुकी नु बाक्‍ब।
  car-NT: Morokon y'wa ajemepato'konymbo otykon, morokon ywyino anapo'i'san otykon,
    morokon ywyino aneta'san otykon, morokon yta anene'san otykon enapa apyitoko ajemerykon
    me. Irombo mo'ko sara'me aino ynen Tamusi amaroine kynaitan.
  amp-amp: Na nikmoha nikompno tohmohat, tamoh dborioh nefm bi fak nuhasmoyanko. Yaunefm,
    pthanefm, nd ndm bi hti hikmokomm. Be nd na yak nuhasmo toh yuhat hikkfot. Inji
    toh marnyarahko htirahko nd nom tita hatohwa krhopam yak thuwa Nkifrar brbo nia
    tohnhorahrko.
  bht-bht: जड़ियां गल्लां तुस्सां मिंजो ला सिखियां, कने ग्रहण कितियां, कने सुणियां,
    कने मिंजो च दिखियां उना दा ही पालन करा, तां शांति दे परमेश्वरे तुसां लोकां सोगी
    रेणा।
  eng-NOY: The things which ye learned, and received, and heard, and saw in me, these
    do; and the God of peace will be with you.
  cub-NT: D̶ajarã mʉja yópe ji coyʉiye báquepe mʉjare, aru yópe ji d̶aicõjeiye báquepe
    mʉjare. D̶ajarã yópe mʉje jápiaiye báquepe ji coyʉiyede, aru yópe mʉje jã́iye
    báquepe ji d̶aiyede máre. Que d̶aru, ñai Jʉ̃menijicʉvacari, cãrijimenoque cʉre
    d̶ayʉ majare, cʉcʉyʉme mʉjaque.
  ita-1927: Le cose che avete imparate, ricevute, udite da me e vedute in me, fatele;
    e l’Iddio della pace sarà con voi.
  lww-lww: Naga nene pe p̃elaga la nap̃a nop̃aryon ke vena neviani amiunia, pona atol
    tan inu, pona metavania, apisu e kiau malena. Ana visae avisu sane pe lelaga sane
