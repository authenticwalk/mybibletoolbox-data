  lif-NT: ᤀᤡᤱᤃᤠ᤹ᤗᤠᤶ ᤁᤧᤜᤢ᤹ᤀᤠᤛᤡᤒᤠ. ᤁᤧᤄᤥ᤺ᤛᤢᤶᤒᤠ. ᤁᤧᤄᤧᤵᤛᤢᤶᤒᤠ. ᤜᤧᤰᤁᤩᤠᤱ ᤀᤡᤱᤃᤠ᤹ᤀᤥ ᤁᤧᤏᤡ᤺ᤛᤢᤶᤒᤠ
