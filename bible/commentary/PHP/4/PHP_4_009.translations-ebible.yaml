    um, lo' Ndiose, ñi nu n'ni cha' nxitñan' cusya 'in na, tyi'in ñi lo'o um.
  wrk-wrk: '@see-verse:PHP.004.008'
  nii-nii: Oł ombu pei, na enim nip andan top ngunj ei, sik poru ninjing. Nga oł epi
    pei piik kanik, er poru ninjing oł yi nge, enim kunum kunum yi erngii. Yi erangin
    kin, Gos noman emin ka sinim ngołum ei, enim kin ouni mułmba.
