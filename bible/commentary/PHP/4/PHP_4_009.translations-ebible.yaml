    deng bisa idop dame.
  nce-nce: Iniwa wesibi bo some kë okokwe toglëyobë, sobo kë wesibiwa saesogo elelëmo.
    Sobo bome wahwi tlona na iniwa wesibi bo fene telë sobo mata melë saelo. Sobo
    melë egelona, kwe sobobë flalego tafa eso ho Goto lëtabetëyo, sobona tafa egelome.
  pol-UBG: Czyńcie to, czego się też nauczyliście, co przyjęliście, co słyszeliście
    i widzieliście we mnie, a Bóg pokoju będzie z wami.
  qxh-NT: Willapashajta, tantiyachishajta ama junganquichu. Ricamashayquita ruraptiqui,
