    ya Tupana ya tamaã irüngüxmücü rü tüxü̃ taãẽxẽẽcü.
  zpl-NT: Uriꞌihua tucu nú uzetela liꞌihua, tucu nú ulubela luhua nú riꞌihua, uriꞌihua
    tucu nú unila luhua nu uriꞌihua tucu nú ulañiꞌlaꞌhua xa uriꞌá, nu scua riꞌi Diose
    elietsa luhua liꞌinu enu rliquiꞌ nú nzuxe arquiꞌ bee bene.
  mbc-NT: Î' eesenupa'pîkon moropai anapisî'pîkon moropai aneta'pîkon, moropai anera'ma'pîkon
