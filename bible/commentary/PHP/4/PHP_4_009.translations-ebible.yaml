  grc-TR: Ἃ καὶ ἐμάθετε καὶ παρελάβετε καὶ ἠκούσατε καὶ εἴδετε ἐν ἐμοί, ταῦτα πράσσετε·
    καὶ ὁ Θεὸς τῆς εἰρήνης ἔσται μεθ᾿ ὑμῶν.
  nag-nag: Apuni khan ki kotha khan sikhise aru paise aru hunise aru moi logote dikhise,
