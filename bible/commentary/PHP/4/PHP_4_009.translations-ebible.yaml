  san-KHM: យូយំ មាំ ទ្ឫឞ្ដ្វា ឝ្រុត្វា ច យទ្យត៑ ឝិក្ឞិតវន្តោ គ្ឫហីតវន្តឝ្ច តទេវាចរត
