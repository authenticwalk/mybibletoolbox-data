    ko'mamî aapia'nîkon.
  ndg-ndg: Mugatekelezo mambo golo gamwiyengne, kamu pokile gamugayone nagalo jamuga
    bweni twango nakwembe tatibitu ba imani aba na mwenga.
  wsk-wsk: Nina anapeya munan aningate taman agi, ikiman agi, arigiman agi mu, ninga
    bagara aolak te uwutata beteralko. Se gomang lila ko Kaem mu nengerak pempem la
    bagarukko.
  toj-NT: Ay jas jel anebunejex yuj ja queni. Ja huabunejex ja jas calunej ahuabyexi.
    Ja huilunejonex ‑ huan ni xa naahuex lec jastal ja jmodo. Ta huan c'a xa c'ulanex
    ja huenlex jastal iti, ja Diosi oj ajyuc amoquex y laman oj ya ajyanic.
  kkl-kkl: Nari yubu a'unag ambarelamsinoba, ka'eamomdi, tolamomne sunsunum uro ul
    palamlulom. Nari ulamnoba, ililamneomdi, el taomne sunsunum uro ul palapmunba,
    Allahri wana aingnilamsileri, a'un yepto paiamsilul.
  tbc-tbc: Aŋ ŋaisag na maŋau aŋane da, aŋ ŋaisag na mel asini da, aŋ ŋaisag ru aloŋ
    da, aŋ ŋaisag tureŋ dugo ŋator dan ale da. Aria, aŋ dam nek ago agane wa, ago
    tap maror san Anut aŋ da amado wa.
  sna-sna: Zvinhu zvipi zvazvo zvamakadzidza kana zvamakagamuchira kana zvamakanzwa
    kubva kwandiri, kana zvamakaona mandiri, itai izvozvo. Uye Mwari worugare ngaave
    nemi.
  smk-NT: Ibyay moyo a naadal moyo sa kabibyay ko, say naimatunan tan say narnge'
    moyo kongko. Ket no gaw'en moyo in, si Dios a syay puon nin pitutuno, kalamo'
    moyan pirmi.
  grc-TCGNT: Ἃ καὶ ἐμάθετε καὶ παρελάβετε καὶ ἠκούσατε καὶ εἴδετε ἐν ἐμοί, ταῦτα πράσσετε·
    καὶ ὁ Θεὸς τῆς εἰρήνης ἔσται μεθ᾽ ὑμῶν.
  gof-WFTW: Hintte taappe tamaaridabaa, ekkidabaa, si7idabaanne be7idabaa ubbaa oothite.
    Sarotethaa immiya Xoossay hinttera issife gidana.
  spa-BLM: Haced lo que habéis aprendido, recibido, oído y visto en mí, y el Dios
    de la paz estará con vosotros.
  kyz-NT: Pejejeupe je'eawer imũ etee mama'ea peapo. Pejejeupe jeremiesaukar imũ nanẽ
    pẽẽ iapou nũ. Jereko esagea ako peesag ai'i. A'eramũ ki je 'jawe pejejemogyau.
    Aipo apo re nipo Janeruwarete 'ga rekoi pẽ pype, pẽ mopy'a'wyre'ema oje'jawe.
  dao-dao: Ka pyen ja ka ngneisake üngkhyüh ka veia nami yah ja nami ngthei cen mikhmuha
    xünsei na u bä. Acunüng dimdeihnak jah peki Pamhnam naw ning jah vepüi khai.
  cya-cya: Nchgaa cha' nu cua' m'ni cha'an um 'ñan, cui' cha' nu cua' ncuan xu'hue
