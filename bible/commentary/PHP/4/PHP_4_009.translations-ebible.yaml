  arl-NT: Maninia nia miiriquia pueyaracaanu, taa cua niishitiojoquiaari niajaniyacuajani.
    Niaacuajaari cua rootasano tojiquiaari. Naajuhuaj, niaacuajaari cua niquijia taa
    miijia cua quiquiaarini. Niaa jaara naa miijiaca quirijiuhuaj, poojia cajitinia
    Pueyasoori niaata quiniutianiyajuhuaj.
  ziw-ziw: Damanyani yadya mhinile na kuhokela kulaila kwangu mbuli mwivile na kuziwona
