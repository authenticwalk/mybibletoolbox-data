  mya-mya: ငါ​၏​ထံ​တွင်​သင်​ကြား​မြင်​ခဲ့​သ​မျှ​ကို​ပြု ကျင့်​ကြ​လော့။ သို့​ပြု​လျှင်​ငါ​တို့​အား​ငြိမ်
