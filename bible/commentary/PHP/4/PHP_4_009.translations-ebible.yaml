  ceb-ULB: Ang mga butang nga inyong natun-an ug nadawat ug nadungog ug nakita dinhi
    kanako, buhata kining mga butanga. Ug ang Dios sa kalinaw mag-uban kaninyo.
  ces-LB: Žijte tak, jak jsem vás učil a jak jste u mne slyšeli i viděli. A Bůh, dárce
