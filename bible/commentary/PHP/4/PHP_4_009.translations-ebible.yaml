verse: PHP.004.009
translations:
  kpx-kpx: Di subuta hoto loui la haiveale ke evisi vave. Isi di la nimo di vaveve
    vamale keta vai tigeve. Kateige Dilavana uveve dua laovei lahehi ui.
  okv-H: Eto ke nau eto vasiri nau na ahe poekihane kogueva avo eto kito ururovo peka
    ikari God amo ungota degi iresuja.
  tbo-tbo: Taumi u bagibagi po u baha po u wiatatiyana ona wootagohi yaka Yaubada
    mitehi apo ona memae ma ina lainugodumolami.
  mal-C: എന്നിൽനിന്ന് നിങ്ങൾ പഠിച്ചതും ഞാൻ നിങ്ങൾക്കു കൈമാറിയതും; നിങ്ങൾ കേട്ടതും
    ഞാൻ ചെയ്യുന്നതായി നിങ്ങൾ കണ്ടതുമായ വസ്തുതകളെല്ലാം പ്രായോഗികമാക്കുക. അങ്ങനെചെയ്താൽ
    സമാധാനദാതാവായ ദൈവം നിങ്ങളോടുകൂടെ നിവസിക്കും.
  grc-SR: Ἃ καὶ ἐμάθετε καὶ παρελάβετε καὶ ἠκούσατε καὶ εἴδετε ἐν ἐμοί, ταῦτα πράσσετε·
    καὶ ὁ θεὸς τῆς εἰρήνης ἔσται μεθ᾽ ὑμῶν.
  bgc-bgc: जो बात थमनै मेरै तै सुणी, मेरे म्ह देक्खी, सीखी, अर पाई सै, उननै मान्या
    करो, फेर शान्ति का परमेसवर थारे गैल रह्वैगा।
  khz-khz: Geku vopata na goriparato kilara e geku kalana gorawalirato kalara maparara
    gemi maguli ai pio inagulu-agira e pio kwalanara. Ne maino evenirana Palaguna
    gomi gemi ai pene talu.
  deu-TKW: was ihr auch gelernt und überkommen und gehört und gesehen habt bei mir,
    das thut; so wird der Gott des Friedens mit euch sein.
  zsr-NT: Gul‑gún ca naꞌ busëddaꞌ lbiꞌiliꞌ, lë naꞌ gzxiꞌ lu naꞌliꞌ tsca naꞌ bë́ꞌlenaꞌ
    lbiꞌiliꞌ didzaꞌ len tsca naꞌ benaꞌ ga niꞌ zoaliꞌ. Dios, Nu runn queëruꞌ le rbequi
    dxi icj ládxiꞌdauꞌruꞌ sóalenëꞌ lbiꞌiliꞌ.
  lin-lin: Bosalela makambo nyonso oyo boyekolaki, bozwaki, boyokaki mpe bomonaki
    epai na ngai ; bongo Nzambe ya kimia akozala elongo na bino.
  hns-NT: Aur djaun toelog siekhle hai aur hamaar djiewan me soenle aur dekhle hai,
    ie sab karte rahiehe. Tab Parmeswar toelogke aapan sjaantie dewat toelogke saath
    rahiega.
  noa-E: Pãrau pãachdëujã khaphʉ nʉm mua pãar ee maach Ẽwandam iek jaaubaimaawai pãachdëu
    ʉ̈khatarr. Thumaam khʉʉnau mʉ iekha chitʉm ũrwia mʉ oojierram, jãga mʉ pãar ee
    chitajĩ. Ich jãg mʉ pãar ee phʉʉrdʉ chitʉmua nem wau chitʉm oojerr thumaa pãachdëujã
    mʉ dënjö abat. Pãar mag wënʉrrʉmʉn, magan ich Ẽwandam maach khõinaa apiejemchata
    pãar dʉ̈i nʉrraju.
  eng-EMTV: The things which you learned and received and heard and saw in me, practice
    these things; and the God of peace shall be with you.
  mib-NT: Tāca jéē ni stéén rī nuū rō, jeē ní cacutūhva ró núū rī, jiín jéē ní cajini
    ró ní cahān rī, jiín jéē ní cajito ró ni sáha ri, tāca yúcuan suni na sáha máá
    ró. Yūcuán na te máá Yaā jeē jéhe jnūhun ndeyɨ́ sɨ́ɨ̄ ni, coo ya jiín ró.
  lif-NT2: इङ्‌गाॽलाम् के़हुॽआसिबा, के़घोःसुम्‍बा, के़घे़प्‍सुम्‍बा, हे़क्‍क्‍याङ्
    इङ्‌गाॽओ के़निःसुम्‍बा पाःन्‍हाॽ कुइसिःक् चोगे़म्‍मे़ॽओ॥ हे़क्‍केलॽरिक् सनारुङ्
    के़बिबा निङ्‌वाॽफुमाङ्‌ङिन् खिनिॽनु वाॽरो॥
  xnj-xnj: Muhenga mambu gemuwuliwi kuhuma kwangu, mambu gemuyuwini nikugajova na
    kulola nikugahenga. Na Chapanga mweakuvapela vandu uteke yati ivya pamonga na
    nyenye.
  mmx-mmx: Mina lok mo levempanga nia aga lox ase vam nimi min la miga lok ka box
    i rak, at levempapaase la at loklok la at lugugu bok tarak. La ne Moroa nom im
    taba dik mi lenmila naba nemen eburu minimi.
  cbr-NT: '''Ën mitsu ''unánmicë banacama quicësabi oquin ''anan camina, ''ën ''unánmicëxunmi
    ''acësabi oquin ''anan ''ën mitsu ñuixuncëxunmi cuacë banacama quicësabi oquinribi
    ''anan ''ën ''aiami iscësabi oquin ''ati ''ain. Usoquinmi ''acëbë ca Nucën Papa
    Dios, an aín unicama bënëtima chuámarua ''inun ''imicë, ax mitsubë ''iti ''icën.'
  tee-NT: Pus anavit'it ju tuchi iclamasunitauch chai tuch'i lanit'at'it chai tuchi
    iclajuntau chai tuch'i lakts'int'at'it ni icnavich. Chai ju chunch ju Dios catat'atolanch.
    Yuchi ju quintalhistacniyan ju qui'alhunut'an ni jantu calac'ana'.
  eng-LSV: the things that you also learned, and receive, and hear, and saw in me,
    do those, and the God of peace will be with you.
  cak-NT: Can ja ri xitemaj, ri xinimaj, ri xic'oxaj y ri xitzu' wiq'uin, jari' tibana'.
    Y ri Dios ri niyo'n ri uxlanen, can xtic'ue' iwiq'uin.
  pah-NT: Opombo'embo'e ko ji ikwehe. Igwete pe ndekoi nhiremimbo'eagwera rehe. Pehendu
    pe ji nhi'ig̃ame pe me ikwehe. Pehepia pe jirekoagwera no. Ji rupi ti peho a'ero,
    a'e ji pe me. A'ero po ti Tupana'ga rekoi pe pavẽi nehẽ nhandepy'a nog̃atuhara'ga.
  sja-NT: Parãpa ma ũraa ijãajida mãik'aapa awaraa jarateeda chok'ara ũrijida mɨchi
    it'aideepa. Mɨ parã t'ãide nipai naaweda, awaraarãpa mɨ bapata parãmaa nepɨrɨpachida.
    Ma awara pãchi taupa unujida mɨa oopata jãma nipak'ãri. Mapa oo wãk'ãtɨ wã́tɨ
    mɨa ooparik'a mãik'aapa p'anapatáatɨ mɨ baparik'a. Mãga ooruta pɨrã, Tachi Ak'õre
    parã ome bait'ee mãik'aapa parã k'ãiwee p'anapiit'ee.
  xed-xed: Magawamaga ta skwiha taghaghunaf yu, nda skwiha mutsaf kuni ta snaŋta da
    iʼi, nda skwiha ya nghaŋ kuni ta iʼi ta magay guli. Tsaha ya skwi ŋa magay ghuni,
    dzaʼa nzanza Lazglafta ta vla zɗaku kawadaga nda kaghuni.
  mks-NT: Caja ndó tócó ndihi ña̱ na̱jána̱ha̱ i̱ nu̱ ndó caja ndó. Ndítahan caja ndó
    ña̱ na̱xini jo̱ho ndó na̱ca̱ha̱n i̱ xi̱hín ña̱ na̱xini ndó na̱caja i̱. Ta ná coo
    Ndióxi̱ xi̱hi̱n ndo̱ ta mé á quéa̱ caja ña̱ ná coo va̱ha ini ndó.
  gfk-S: Mu na gilgil haitne kakarek ra linge ing mu ga harausur ma mu ga kap usurane
    leh mekira ho iou. Mu na gilgil kakarek ra linge ing mu ga hadade ma mu ga nes
    leh tano nugu nilon. Io, ma ne God nong i ter no malum na kis tikai ma mu.
  bmu-bmu: Nöŋgö ahakmemeni eka Buŋa keuni möta uru könömŋine ala buŋa qem aŋgugeri,
    iŋini mönö mi köl guliba aka memba malme. Mewö malgetka luai Toŋi Anutu yaŋön
    embuk kinma. Mewö.
  dgz-dgz: Ap menan ne inanap dim da da yawa anu warayanawa, ame iragi waran guegue
    tayao wareyao gapan taiwanian, ap tane gapan God baigan nonup mega inayap wandeta.
  eng-GNV: 'Which yee haue both learned and receiued, and heard, and seene in mee:
    those things doe, and the God of peace shalbe with you.'
  zaa-NT: Liguni iyate ca enseñanza nu chì belué'nia' le ą'hua nu chì bethéte'nia'
    le según nu chì biyénini le gunni'a' ą'hua según nu chì bila'ni le benia', làniana
    Tata Dios enne' runne la' ỹeni qui' ri'u nna thúe lani le tulidàba.
  eng-WEBSTER: 'Those things, which ye have both learned, and received, and heard,
    and seen in me, do: and the God of peace will be with you.'
  guh-guh: Daxita pacuenia pacatsipaebatsi, pacuenia pacatsitaponaponatsinua, bajarapacuenia
    paexanavanapare. Nexata Dioso, ponë pacajamatejemayaexanaejitsia panejamatabëcuenebëjaiyaniva,
    pacayajavaponaponaena.
  bon-bon: Cane lui abiberäja weebibine ituge ceera cäme mene piiyepu cäme mule cabu
    ca, weene pepu jaawenemuye. Piba Acejiyame, lui te mibibine ngenecu miiji niwenininige,
    mine cama pa yaanajepi.
  nhw-BL: Xijsenhuiquilica xijchihuaca nochi nopa tlamantli catli nimechmachtijtoc
    o nimechijcuilhuilijtoc. Quena, nochi catli anquicactoque huan anquiitztoque para
    nijchihua, ya nopa xijchihuaca huan itztos amohuaya Toteco Dios catli temaca paquilistli.
  swh-ONEN: Mambo yote mliyojifunza au kuyapokea au kuyasikia kutoka kwangu, au kuyaona
    kwangu, yatendeni hayo. Naye Mungu wa amani atakuwa pamoja nanyi.
  wbi-wbi: ghavombele ghala ghano mukamanyile, mukupile, ghanomukapulike na ghala
    ghanomukaghaghile kulyune ghwope uNhaata ghwitu ghwa mapuling'ano iliiva numue.
  bba-bba: I n dɑ ko ye i ɡiɑ kɑ ye i mwɑ kɑ ye i nuɑ nɛn min di, kɑ ye i wɑ nɑ kuɑ.
    Sɑnɑm mɛyɑ Gusunɔ wi u bɔri yɛndu wɛ̃ɛmɔ u ko n wɑ̃ɑ kɑ bɛɛ.
  eng-KJVCPB: 'Those things, which ye have both learned, and received, and heard,
    and seen in me, do: and the God of peace shall be with you.'
  kgk-NT: Xe apombo'e hagwe-rami peiko. Pemboypy hagwe-rami ave pejapo katu. Peẽ-my
    ha'e hagwe-rami pejapo. Xe reko rexa hagwe-rami, peiko katu. Upéixa ramo pene
    ndive oiko va'erã Nhandejáry nhane mbopy'agwapy va'ety.
  waj-waj: Kuaivaa na ngii giaa ngii miaaduu ngia rikiada varooyauvaa iida mmooriiyauvaa
    na iikiaaduu ngia tooyauvaa iikiatee. Fai ngia itaikio Anutuuqo ausa nuufaivaa
    gioonna kiaapuuya mmioo variivoono ngii tasipama varinaravai.
  cpy-cpy: Pantaneero okaatzi piyoyitakiri, okaatzi nokaman-takimiri. Piñaanta-yityaawo
    okaatzi niyotaa-yitakimiri, okaatzi kameethari piñaakota-kinari naaka nantayitakiri.
    Aririka pantayita-neero iroka, aritaki inimowaeteemi ijeekakaemi Tajorentsi.
  mpx-mpx: Pagan bolo ya pankitemiu ge ku atena, pagan bolo ku hago ya baunan ge ku
    kite ya ginol, pagan bolo o nuku ginol hikahikani. Inoke nuwa laumwal ana Yabowaine
    ni minaa eliyamiu.
  wbp-wbp: Yapa nyurrurlajunkulu nyurru pina-jarrija yangka kujarna-nyarra pinarri-manu.
    Manu purda-nyangunkujulu nyarrpa kujarna-nyarra wangkaja. Manunkujulu nyangu kujalparna-nyarra
    ngurrju jirrnganja nyinaja. Ngurrjulu nyinaya ngaju-piya. Kaatu kapu nyina nyurrurla-kurlu.
    Nyanunguku karliparla marlaja nyinami rarralypa, wajampa-wangu.
  luo-luo: Kik uwe ma ok uparo gigo madiera kod mowinjore gi pak. Gimoro amora mane
    apuonjou, kendo uyudo kuoma, mane uwinjo kawacho, kata atimo, to tigouru; ka utimo
    kamano to Nyasach kwe nobed kodu.
  nhe-NT: Xijsenhuiquilica xijchihuaca nochi nopa tlamantli tlen nimechmachtijtoc
    o nimechijcuilhuilijtoc. Quena, nochi tlen inquicactoque huan inquiitztoque para
    nijchihua, ya nopa xijchihuaca huan itztos imohuaya Itonal Toteco Dios tlen temaca
    paquilistli.
  aii-aii: ܐܲܢܹܐ ܕܝܠܝܼܦ ܠܵܘܟ݂ܘܿܢ ܘܩܘܼܒܸܠܔ ܠܵܘܟ݂ܘܿܢ ܘܫܡܝܼܥ ܠܵܘܟ݂ܘܿܢ، ܘܚܙܹܐ ܠܵܘܟ݂ܘܿܢ
    ܒܝܼܝܼ، ܐܲܢܹܐ ܥܒ݂ܘܿܕܘܼܢ، ܘܐܲܠܵܗܵܐ ܕܫܠܵܡܵܐ ܒܸܬ ܗܵܘܹܐ ܥܲܡܵܘܟ݂ܘܿܢ.
  esk-NT: Uvamniñ iḷisaaqaqtusi Christ-mik akuqtuaġiplugu ilaa iñuułipsitñun, tusaaplugu
    suli qiñiqługu qanuq tunŋałiġa Atanġuruami supayaatigun. Iḷisimagupsiuŋ ilaa minġuiqsiaġvigilugulu
    uvaptun, Agaayyun qiñuiqsitchiruaq uvaptiknik nayuutigisiruq ilipsitñi.
  msb-msb: Ipadayon niyo an pagtuman san tanan na naaraman niyo hali sa katukduan
    ko na nabatian kag nakita sa akon kay mapasa iyo an Dios na ginhalinan sa kalinaw
    san isip.
  cpa-NT: Jøng² jmóh³ hniah¹² ju³lah lǿa¹² jǿg³ ca¹mi³tanh¹³ hniah¹², hi² ca¹he¹jni
    hniah¹², ju³lah jǿg³ ca¹jaih³ hniah¹² ca¹nengh² hniah¹² hi² jmo¹²jni hŋiéng¹.
    Di³ jøng² li¹quianh¹³ hniah¹² Diú¹³, dsa² cuø¹² ju²hiúg¹ dsøa¹².
  dso-dso: ତମ୍‌କେ ମୁଇ ଜେତ୍‌କି ସବୁ ବିସଇ ସିକାଇରଇଲି, ଆରି ତମେ ମାନିରଇଲାସ୍‌ ସେଟା ସବୁ କର୍‌ତେରୁଆ
    । ମୁଇ ଜେତ୍‌କି ବିସଇ କଇତେରଇଲି, ସେଟା ସୁନ୍‌ତେରଇଲାସ୍‌ ଆରି ଜେତ୍‌କି ବିସଇ କର୍‌ତେରଇଲି,
    ସେଟା ଦେକିରଇଲାସ୍‌, ସେଟା ସବୁ କର୍‌ତେରୁଆ । ପର୍‌ମେସର୍‌ ତମର୍‌ସଙ୍ଗ୍‍ ରଇ ତମ୍‌କେ ସାନ୍ତି
    ଦେଇସି ।
  meu-meu: O davariva ḡaudia, o abi daeva ḡaudia, egu ai o kamonaiva o itava ḡaudia,
    unu mo ba kara; bena Maino Diravana ese baine bamomui.
  yva-NT: Ananyao syo raugaje wasai ti wapo raugav, syare watavondi rai. Sya ayao
    wapo raraniv muno sya ana idave wapo raen to mbe unanuive indamu wapo anakotaro
    namije rave tavon. Maisyare wemaisy, indati Amisye apa kovo saumane no wasautan.
  dgc-dgc: Gemtén moy i étanan a nitoldu ko dikam. Sakay ahigén moy tu ugali ko. Eng
    pakunan moy sa, éy mékiagum dikam i Diyos, a iatéd na dikam i kapayapaan.
  zpm-NT: Ni goḻguieṉ goṉ, grë miṉe pseed naa to, miṉe psaṉ naa diidz lo to guṉ to,
    grë miṉe bin to bne naa lo to, miṉe goṉ to beṉ naa, grë miṉ co goḻtsienaḻ; zeeṉa
    scagaa zacnie Dios to ib peet zhgab ctsebdraa to.
  hix-NT: Amnyehra khananàhyatxkonà. Yaworo xaxa màkehe màketxkonà, rowya. Àro wyaro
    rowya ahananàhàthàyam yawo roro rma ehtxoko. Ohxe rorwonàmrà menytxetxkonà. Ohxe
    ryesnàrà menyatxkon xarha. Ohxe ryexetxhàrà wyaro rma rha ohxe roro ehtxoko, omnyam
    xarha. Àro wyaro ohxe roro oyehtokonye, ohyawonye roro naha, Khoryenkomo. Teryehorye
    roro keny komo rma noro ha.
  sim-sim: Uhu mashi ol jirin a sawerik ji misinda nga mbele mbele ol a urik ji heyenda
    nga ermba ermbak ji tiyaka. Unak Avui Wasilaka or waphimbijin jirin handa oto
    avak jir nga nor sika.
  npi-ULB: जुन कुराहरू तिमीहरूले मबाट सिक्यौ र प्राप्‍त गर्‍यौ र मबाट सुन्यौ र ममा
    देख्यौ, ती कुराहरू गर । र शान्तिका परमेश्‍वर तिमीहरूसँग हुनुहुनेछ ।
  cgc-cgc: Sunuron nyo gid pirmi tanan na nlaman nyo paagi ta tudlo ko ki kyo. Magpadayon
    kaw na sunuron nyo daw ino namatian nyo daw nakita nyo ki yaken. Daw iling tan
    buaten nyo, Dyos an na gaatag ta katawwayan mag-ubay ki kyo.
  tim-tim: Akto nâ wan me wan akmâ meân a hainâk akmâ manbei. Akto siâ siâ makmâ ligim
    yeŋgire nâŋgâyi a hainâk akmâ manbei âmâ Anutu lumbe amboŋande ye olop mando biwiyeŋe
    sândugewiâp.
  yor-yor: 'Àwọn nǹkan tí ẹ̀yin ti kọ́, tí ẹ̀yin sì ti gbà, tí ẹ̀yin sì ti gbọ́, tí
    ẹ̀yin sì ti rí lọ́wọ́ mi, ẹ máa ṣe wọ́n: Ọlọ́run àlàáfíà yóò sì wà pẹ̀lú yín.'
  wos-wos: Godna jémbaka guniré wakwetaka déka hundi guniré wawuka wundé xékéngu.
    Déka jémba yawuka wundé xéngu. Xékétaka xéngun maki, guni akwi wungi hurutanguni.
    Wungi hurungut, nanika nakélak huru biya mawuli hwekwa God guni wali tétandé.
  emp-NTPO: Mʌ̃a jaradiad̶ara, bãrãba mʌ̃neba cawaped̶ad̶ara, mʌ̃neba ũrĩped̶ad̶ara,
    unuped̶ad̶a sid̶a jũma o pananadua. Maʌ̃ne Ãcõrẽra bãrã ume b̶aya idjab̶a bãrãra
    necai b̶ʌya.
  eng-F35: Put into practice the things that you learned, received, heard and saw
    in me, and the God of peace will be with you.
  ind-ind: Juga lakukanlah semua ajaran yang sudah kamu terima dari saya, baik melalui
    perkataan maupun perbuatan. Dengan demikian, Allah yang adalah sumber ketenangan
    hati kita akan menyertai kamu.
  pes-OPCB: هر چه از من آموختید، یا از من دریافت کردید، یا شنیدید، یا در من مشاهده
    کردید، آنها را به‌عمل آورید. آنگاه خدای آرامش با شما خواهد بود.
  mpt-mpt: Inamin namin kukubo ne aleyebi osa eka ne nabia natemebib osa yota namine!
    Ibo inamib mole Gode bobol ayamo nibo omkayebe nakae ibo bekebe namabebe.
  ssx-ssx: Mo hande I̱ma꞉ la kueke opua mimi mana꞉ pi manuta꞉ ota꞉ pu hapa꞉peke. Ya
    pima꞉ loeke opimi tupa꞉ make ya hauma꞉ pueke handeme tupa꞉ make ota꞉ pu hapa꞉peke.
    Koto ekina꞉ mo nika꞉ puki lopao hamono lo hala꞉ Koda꞉ta꞉ iki ame̱le̱ hao halieke.
  mkl-mkl: Ide iyi ǹ kɔ nŋɛ si nɔ ì jɛsi ŋɑu, do iyi ǹ sɔ̃ ŋɛ do iyi ì yɛ ǹ ce
