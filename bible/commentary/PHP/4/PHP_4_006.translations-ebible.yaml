  tnp-tnp: Nɨkitəmah təsəhti pɨkiən natimnati mɨn, nati əpnapɨn in nati asoli uə nati
    əkəku əmə, mətəu e natimnati mɨn rəfin, otəfaki=pən əmə kəm Uhgɨn o nati itəmah
    nəkotolkeikei. Kəni nian nəkotəfaki motətapuəh ohni, motəni kəm in məmə nɨkitəmah
    tagiən o rəhan nəuvɨriən.
  urd-urd: किसी बात की फ़िक्र न करो, बल्कि हर एक बात में तुम्हारी दरख़्वास्तें दुआ
    और मिन्नत के वसीले से शुक्रगुज़ारी के साथ ख़ुदा के सामने पेश की जाएँ।
  hot-hot: Ma wak nômbêŋ intu noteŋ mek ba nonaŋ lemimmavi êndêŋ Wapômbêŋ lôk nonaŋ
    injik yani liŋ esak môlônim lemimhaviŋ. Ma miŋ kapôlômim daluk ami.
  mqj-NT: Tae'koa' la malallan umpikki' angga lako. Sapo angganna kara-kara la mupakendek
    langngan Puang Allata'alla ummolai sambayang anna angganna kaparalluammua' la
    mupelau sitonda pa'kurrusan sumanga'.
  rus-SYN: Не заботьтесь ни о чем, но всегда в молитве и прошении с благодарением
    открывайте свои желания пред Богом,
  mbh-mbh: Na o mothong tova lomumu rit nge ur e, aveto nge menong elonga, aro thomu
    o nin a God nge lomu nongong tomo nge ri sivengaing a i nge.
  bdd-bdd: Geyaꞌabwa ꞌaigeda toꞌaha weyahina wanuwanuwa, ma hesi maꞌimi loyauwedo
    ginaula mabwaiyadi weyahidi, Yehoba ꞌoina waꞌetuluha, ta ꞌimi nuwatuhuwao weyahidi
    waꞌahwanoi,
  cbt-NTPO: Ma'sha onpohuatama', ama pa'yancosohuë'. Ama nisha nisha yonquicosohuë'.
    Yosë nontoco' catahuainquëma'. Ma'sha pahuantohuachinquëma', nitoco'. “Ma noya
    catahuarancoi ni'ton, ‘Yosparinquën, Sinioro,’ ” itoco'.
  srn-NT: No broko un ede nanga no wan sani, ma begi Gado fu ala sani. Aksi En tangitangi
    san un e winsi, èn taki En tangi tu.
  cta-NT: Ni sca chaꞌ ná culacua tsa tiꞌ ma̱ jiꞌi̱, pana jña ma̱ chaꞌ jiꞌi̱ ycuiꞌ
    Ndyosi cuentya jiꞌi̱ cua ñaꞌa̱ ca chaꞌ nu tyacua xi jiꞌi̱ ma̱. Loꞌo juaꞌa̱ ta
    ma̱ xlyaꞌbe jiꞌi̱ ycuiꞌ Ndyosi chaꞌ juaꞌa̱ ndyaca chaꞌ jiꞌi̱ ma̱, nu loꞌo chcuiꞌ
    ma̱ loꞌo ycuiꞌ Ni.
  bqc-SIM: Ásuli yãe kã̀akɛo. Yã́pii guu à wabikɛ Luawa, í yãgbɛawà, í aà
    sáaukpa, í á yã'ↄ̃maↄ oɛ̀,
  tcz-CHONGTHU: Imacha lungolmona neihih un, chusangin, imalam jousea dingin taovun.
    Nangaichat chu Pathen henga seiyun, chule athilbol dohsaho jal in thangvahna peuvin.
  mar-mar: कशा ही विषयाची काळजी करू नका पण प्रार्थना आणि विनंती करून आभारप्रदर्शनासह
    आपली मागणी देवाला कळवा;
  snp-snp: Neta-mata yaidana-amaidana yamu kati lapa kiyámoti, ka ma muki ya Goti
    anau meleti, siyane, lalole, loti neta-mata muki yamu lo oloto meleti loumu-umu
    otiko minalo.
  isl-isl: Hafið ekki áhyggjur af neinu. Segið Guði frá öllum þörfum ykkar og gleymið
    ekki að þakka honum, því að hann svarar bænum.
  spy-NT: ‑Mōōmuyēē kiy ake tukul nteenee ōsooyē Yēyiin kukōōnook kiito ake tukul
    nyēē ‑mōōboontē. Ōbirchinē inee kōōnkōy ākookoy yoo ōsoomē.
  xnn-xnn: Adi kayo koma aped madadanagan is kompolmi nodi menlowalo kayo ken Apo
    Dios ta dawatenyo ken siya nan am-in ay masapolyo dakayopay men-iyaman ken siya
    gapo isnan am-in.
  mwe-mwe: Shindu shoshowe shinampanganje lipamba, ikabhe kwa kila shindu kwa juga
    na tenda eja kwa a Nnungu, na itupinga imanyishe na a Nnungu.
  tte-tte: Tabu wakakate-wakaka ginauli tupwaliyao kaiweli tem ginauli esana kwaeomayan,
    ami kawanoi mena kwawalo-masalan Yaubada koina me ami kawatoki.
  tcs-tcs: No tumas tingbaut po ol samting wea i meke yupla ebritaim wori. Yupla mas
    spik God wanem yupla wandem. Ane kip prea eso em po ebriting wanem em bin mekem.
  hlt-THB: Ikaw awhawm mawnnaak koeh ta law uh; a soep hoeiawh cykcahnaak ing thoeh
    unawh, zeelawi kqawn doena, naming sytnaak boeih ce Khawsa venna zaaksak na awm
    seh nyng.
  soq-soq: Dewa uduudu bedewe mai nuala pola wampa, dia. Tane dima e menaledia raupari
    bedewe auwa do God iririsanuna.
  qub-qub: Imapitapis ama llaquicunquinachu. Chaypa ruquenga Tayta Diosnillanchïta
    mañacuy yanapäshunayquipaj. Chaynöpis llapanpita payta agradësicuy.
  att-att: Á awán bulubugá ta ikaburung naw nakuan, mássiki nu anni yù mesimmu. Ipakimállà
    naw kâ Namarò yù ngámin nga meyannung nikayu ánna yù máwák naw. Á kagian naw gapay
    kâ Namarò yù pagayáyâ naw ta ángngabbák na nikayu, ta yáyù ábbalabálà naw kuna.
  bki-bki: Kamiu kuvila re kenemiu jidomiano rivova tulaka ea vite nalo, mia ea vite
    venia na mia naio riyotuba ea kenemiu meuliano, kuver siva van Atua riviorio.
    Kamiu kuverial ka naio vite venia na jumemiu bulati kanio, kubolkouo kanio, kuviteg
    vanio riviorio, a nina monoka kuvila vija jidomiano na sivaiano tulaka.
  bqp-bqp: Àsun yãke damu kɛro. Yã sĩnda pínki gũn à adua kɛ, à yã gbɛka Ludaa
    kũ sáabukɛnaao, à á yã'ũmmananↄ onɛ,
  mcp-mcp: Bɨ nda yágʉwo tɔɔ sâ. Njɨ, dʉgá lwó Zɛmbî iyéésh bín, tɔɔ bɨ́ təl jáyɛ́
    cé tɔɔ jáyɛ̂, bɨ́ dʉ jəgʉla nə nyə, dʉ tɛ́ɛ́g nyə məbwə̂, bɨ dʉ́gə́ yə nyə akíba.
  hat-hat: Pa bay kò nou traka pou anyen. Men, nan tout sikonstans mande Bondye tou
    sa nou bezwen nan lapriyè. Toujou chonje di l' mèsi tou lè n'ap lapriyè.
  npl-NT: Amitla manomechtekipacho, yej nochipa xikilikah n Toteko tlan nonkinekih
    keman nonmotiotsajtsiliah, xiktlajtlanilikah iwa ximotlasojkamatikah.
  bgg-bgg: Nyie chiang shii sam-adiig rabo, jimagunde naro zab pha misiathek shii
    na nyie chid pha ji shii lia bo, idang aishii ne laso pha lubo rog shii lia bo.
  eng-TCENT: Be anxious about nothing, but in everything, by prayer and supplication,
    with thanksgiving, make your requests known to God.
  eng-BSB: Be anxious for nothing, but in everything, by prayer and petition, with
    thanksgiving, present your requests to God.
  cpu-NT: Eero okantzimoshirevaitami, aña piñaañaatapiintairi Pava pinkovakoyeteri
    kovityiimotamiri. Pimpaasoonketapiintairi eejatzi.
  san-ASM: যূযং কিমপি ন চিন্তযত কিন্তু ধন্যৱাদযুক্তাভ্যাং প্ৰাৰ্থনাযাঞ্চাভ্যাং সৰ্ৱ্ৱৱিষযে
    স্ৱপ্ৰাৰ্থনীযম্ ঈশ্ৱৰায নিৱেদযত|
  tac-NT: Tabilé 'wesi tábiri we'ká na'tawa. Iligá Onorúgame 'yuga ra'ichawa 'lige
    nejkúrali tániwa, 'lige wa'lú cheliera 'yawa Onorúgame.
  eng-WEBPB: In nothing be anxious, but in everything, by prayer and petition with
    thanksgiving, let your requests be made known to God.
  gfk-H: Waak muat ngarngarau uta tiga linga. Senbia ta ira kaba linga bakut muat
    na sasaring ma ra sinsaring na tangtanga tahut. Muat na tar ira numuat kaba sunupi
    ukatika ta Kalou hua.
  viv-viv: Keke tamo gavadi faꞋina yami wanuwavita wanavenuwanauna. Au yami nuwanuwa
    moyaꞋaina faꞋina Yaubada againe wanalulukahihi, ada yami vesiule yami veꞋoꞋola
    tulina tulina buye wanaveꞋatutamoꞋaina.
  yao-yao: Kasinlisausya nkati chindu chachili chose, nambo kwa chachili chose mwasalile
    Akunnungu kwa kupopela ni kwachondelela ni kwatogolela.
  tgp-tgp: Ha sopo r̃omkaka hin te hinau hatea, pani na hinau tari na nomim usiusi
    isan God matan te hinau, ha vere meje isana, ale ha vere na nomim opoia.
  auc-NT: Ayæ̈, Quïëmë bacæ wæ, ante mïni wædö ante guïñente wædämaï ïedäni. Wængonguinque
    ingante apæ̈needäni. Apæ̈nedinque, Wængonguï, bitö pönö cæbi ate eyepæ̈ inte quëwencæmönimpa,
    ante quïëmë mïni æncæ wædö incæ ante apæ̈necæmïnimpa. Ayæ̈ tömengä pönö cæcä adinque
    mïnitö, Bitö pönö cæbi waa æ̈mönipa, ante Wængonguï ingante wæætë waa ate pönente
    apæ̈needäni.
  kbc-NT: Jiniɡ̶ica gaantokaaɡ̶ini ane ɡ̶adigecaɡ̶aleɡ̶eni! Pida niɡ̶ina motaɡ̶aneɡ̶enitedibece
    Aneotedoɡ̶oji, ipokitalo niɡ̶ica anopootibige. Idioka limedi maniotagodeetalo
    catiwedi ɡ̶adaaleɡ̶ena, niɡ̶ina mipokitalo.
  bmh-bmh: Ece tub en dabeleu asiu i on. Ein uhu banou peiban, uhu go zilagai marabun
    Uwait auran. Gonug ag isanarabun en auran. Go ag isanaraba, agen ‘go Ese-e’ auran.
  ctu-BL: Mach mi la' cha'len tsic pusic'al pero ti pejtelel chuqui tac mi' yujtel
    subenla Dios chuqui tac yom ti oración. Chʌn c'ajtibenla. Subenla wocolix i yʌlʌ.
  meq-meq: Wuray kwa tsekweŋ mâ dzəma kurom bay tebiye. Ɗuh na, tsətsahum wu nakə
    a sakum ada andaya fakuma bay aye ka Mbəlom. Tsətsahum na, ta məgay naha amboh,
    mâ dzəna kurom ada gumay naha sɨsœ dərmak.
  noa-H: Pãach p'it'urg waauwai hoob hök'ĩirjuu hamiet. Mag k'ãyau warag mag pãach
    p'it'urg hau wënʌrrʌm t'um Hẽwandamagta jaaubapʌ̈it, hirig jëeumamua. Mamʌ mag
    jëeumamua hĩchab pãach hiek hũurjem paarjã hirig hʌ̈u hajim habat.
  alp-NT: Kaplalemi le sasaisa yake, po kotie loko Alla le sasaisa neka. Saisa rebe
    imi perlure, kotiele bei Alla rame kai kotie trima kasi beiNi.
  san-VEL: yuuya.m kimapi na cintayata kintu dhanyavaadayuktaabhyaa.m praarthanaayaa ncaabhyaa.m
    sarvvavi.saye svapraarthaniiyam ii"svaraaya nivedayata|
  kbq-kbq: Mago'a zankura tamagesa ontahitma, hakare zankura nunamu nehutma, upama
    hu'nesaza zanku Anumzamofo nesamitma, hakare zama huramante'nea zankura, Anumzamofona
    muse hunteho.
  kbh-kbh: Tondayama s̈mattsenócochinÿena, pero cada Bëngbe Bëtsáftaca chas̈mojtsencuénta
    ora, ndayá cmojtsë́jabotama cha s̈mochjaimpáda. Y chca chas̈mojtsama ora, chánaca
    s̈ochtsatschuanaye.
  ron-LSB: În nimic să nu vă îngrijorați, ci în toate, prin rugăciune și cereri cu
    mulțumiri, cererile voastre să fie făcute cunoscute lui Dumnezeu.
  pon-pon: Komail der patauki meakot, a komail kajale on Kot meakaroj me komail inon
    ion ni omail kapakap o nidinid ki danke.
  nhe-BL: Ayoc ximotequipachoca ica niyon se tlamantli. Más cuali ximomaijtoca ica
    Toteco ica nochi tlen inmechpanotihuala. Xijtlajtlanica ma inmechmaca nochi tlen
    monequi huan xijtlascamatica para nochi tlen inmechchihuilijtoc.
  sps-sps: Fakats fiisok vaare na fo mamatsiny ka sana mi ma faakats of naa na fo
    ka ten Gov, tan saf nainy ei na, te vegiau na romi ten Gov, tsue of naa na foka
    te aaruts iny romi, san ami ma tsue iny faarof na ya, tana saa Ayei nai faakouts
    maromi.
  wnc-wnc: Pasiyamuke ginda sanga takngatue nangaakan ma natapam. Aho. Sanga kuupbam
    meya takngatuta ba sanga take takngatuta ginde apanu ginda Anutu tumuk wam ininong.
    Ngan. Anutue inimbakngake tumuk wam ininong.
  bus-bus: Àton yãke kã̀hãn kɛro. Yã píngi guu à adua kɛ à yã gbeka Ludaa kↄ̃n
    sáabukɛnao, à a yã'ↄ̃ammanↄ onɛ,
  gub-BL: Pekyze zo ma'e uzeapo ma'e ràm wi nehe. Tuweharupi Tupàn pe peze'eg mehe
    nehe, penoz ma'e penemimutar izupe nehe. Ma'e henoz mehe, — O, nekatuahy ne, Tupàn,
    peze izupe nehe.
  imo-imo: Eno mele tenga konopu kimbo naa tieio. Enonga melema kinye uluma kinye
    enonga konopuna umbuni teremoma pali Gote ningo para tiko, yu kinye tapoi ningo
    konge tekolio yu kinye paa tereno ningo, aku teko ningo molaio.
  boj-boj: Deqa niŋgi iŋgi bei qa areqalo kobaiyaib. Niŋgi gaigai nuŋgo gulbe kalil
    qa Qotei pailyoqnsib a biŋiyoqnsib endegsib minjoqniy, “O Abu, ni na iga aqaryaigoqne.”
  ulk-ulk: Wa nole wader lu darakepwarawem ege no wabi erkepasamu, Agudi damsawem
    nalu wa laglag; gair amos waba wanagri no eswaukem.
  eng-DRA: Be nothing solicitous; but in every thing, by prayer and supplication,
    with thanksgiving, let your petitions be made known to God.
  knf-knf: Nawutan kaţaaf nin uko uloŋ. Ţi iko bŧi, nakooţan Naşibaţi nañehana uko
    wi nanumiiŋ. Nabeebana woli nañehana uko uloŋ.
  san-KHM: យូយំ កិមបិ ន ចិន្តយត កិន្តុ ធន្យវាទយុក្តាភ្យាំ ប្រាត៌្ហនាយាញ្ចាភ្យាំ សវ៌្វវិឞយេ
    ស្វប្រាត៌្ហនីយម៑ ឦឝ្វរាយ និវេទយត។
  arn-NT: Chem mew no rume ta welulekilpe tamün rakiduam itrofill mew kom eymün tamün
    nieelchi dungu, nütramelkeafimün ta Ngünechen. Ngillatufimün, kelluen piafimün
    ka femngechi mañumtukeafimün.
  zas-NT: Ad rayalt chuꞌdi xgab por xhienin, gol gurejdx gunab Dios por gra ni rzajquidi,
    gol gurejdxaman gol badëë tëë quixtëë lojman.
  ken-NT: Mmu ákɛ́ rɔ yɛ̌nyɨŋ ɛ́nsɔ́ŋɔ́rí ntɨ ɛni amɛm. Yɛ̌yi yɛ̌yi, ɛnyɨŋ ɛnɛ bǎbhɔ́ŋɔ́
    bɛkʉ chí mɛnɨk nɔ́kɔ́ mmʉɛt ntá Mandɛm ɛ̌ti mɛnyɨŋ ɛbhɛn bǎyàŋ yi ánchyɛ́
    bhe. Nɨk nɔ́kɔ́ ká mmʉɛt, mǎnkaka nɔkɔ yí ɛ̌ti mɛnyɨŋ ɛbhɛn yi ákʉ́.
