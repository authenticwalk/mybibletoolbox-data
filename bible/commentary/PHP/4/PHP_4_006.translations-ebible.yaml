  san-PUN: ਯੂਯੰ ਕਿਮਪਿ ਨ ਚਿਨ੍ਤਯਤ ਕਿਨ੍ਤੁ ਧਨ੍ਯਵਾਦਯੁਕ੍ਤਾਭ੍ਯਾਂ ਪ੍ਰਾਰ੍ਥਨਾਯਾਞ੍ਚਾਭ੍ਯਾਂ ਸਰ੍ੱਵਵਿਸ਼਼ਯੇ
