  mdy-ETH: ዬያሮ ዒንሢም ኮይሳ ባኣዚ ዓኣቶ ጋላቲ ጋላቲ ፆኦሲ ሺኢቃንዳኣፓዓቴም ዓይጎ ባኣዚሮዋ ማሊ ሜታዺፖቴ።
  spl-spl: Anitâŋe tihityeŋe otmap yakât otmâ yeŋe yu me ya otne sâm biwi yâhâp ki
