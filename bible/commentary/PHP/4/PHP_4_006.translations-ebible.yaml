verse: PHP.004.006
translations:
  kpx-kpx: Lainaho la ono vade vaveve huhu moagalive. Isito vahaehomo guliguliai la
    isivi bahataho Dilava imihave.
  okv-H: Eto ari nei mane hotembasova te jote hotembari te na God osa ue ungota ujeje
    avo ikau humbasi penunu evujo.
  tbo-tbo: Yaka ega awai gehouna binei ona genogeno, tamogi ginouli atapuhi ubeihi
    ona imaamala Yaubada uyahina ma ona polou po omi luhogala ubeihi ona laupali.
  mal-C: ഒന്നിനെക്കുറിച്ചും വ്യാകുലപ്പെടരുത്, മറിച്ച് എല്ലാ കാര്യങ്ങളും പ്രാർഥനയോടും
    യാചനയോടും നിങ്ങളുടെ ആവശ്യങ്ങൾ ദൈവസന്നിധിയിൽ സ്തോത്രത്തോടുകൂടെ സമർപ്പിക്കുകയാണു
    വേണ്ടത്.
  grc-SR: Μηδὲν μεριμνᾶτε, ἀλλ᾽ ἐν παντὶ τῇ προσευχῇ καὶ τῇ δεήσει μετὰ εὐχαριστίας
    τὰ αἰτήματα ὑμῶν γνωριζέσθω πρὸς τὸν θεόν.
  bgc-bgc: किसे भी बात की चिंता ना करो, पर हर हालात म्ह थारे निवेदन, प्रार्थना, बिनती
    अर धन्यवाद कै गैल परमेसवर कै आग्गै पेश करै जावै।
  khz-khz: Gau ta tugamagi-vekwalavina ragai pio kalaa, na vanagivanagi gemi rapu
    gaurai rapali ai Palagu pio nogia matanikiumina.
  deu-TKW: Sorget nichts; sondern die Anliegen, die ihr habt, bringet vor Gott mit
    Gebet und Flehen samt Danksagung.
  zsr-NT: 'Cutu ubi uguiꞌiliꞌ, san gul‑náb lahuëꞌ Dios le rquíniliꞌ len gul‑guië́ꞌ:
    “Xclenuꞌ”, ca nac yúguꞌtë lë naꞌ rnabliꞌ.'
  lin-lin: Bomitungisaka ata na likambo moko te ; kasi na makambo nyonso, botalisaka
    baposa na bino epai ya Nzambe na nzela ya losambo, ya mabondeli elongo na matondi.
  hns-NT: Tanko sotj-phiekier na kar, bakie har ek haalat me Parmeswar ke gor gierke
    dhanbaad deike sab tjiedj praatna me maang.
  noa-E: Pãach phithurg waauwai oob ökhĩirjuu amiet. Mag khãyau warag mag pãach phithurg
    au wënʉrrʉm thum Ẽwandamagta jaaubapʉ̈it, irig jëeumamua. Mamʉ mag jëeumamua ĩchab
    pãach iek ũurjem paarjã irig ʉ̈u ajim abat.
  eng-EMTV: Be anxious for nothing, but in everything by prayer and petition, along
    with thanksgiving, let your requests be made known to God;
  mib-NT: Ma nácani ndasɨ́ ni rō sɨquɨ̄ ni ɨɨn. Chi sa cahān rō jiín Yaā Dios sɨquɨ̄
    tāca jéē nácani ni rō. Chi cacān tahú rō, te cahān ndahú ró, te suni nacuatáhú
    ró nuū yā.
  lif-NT2: आत्तिन् पाःन्‍नोआङ् निङ्‌साम्‍मो मे़ध्‍ये़म्‍मिन्‍ने़ॽओ, कर के़रे़क् पाःन्‍हाॽरे़
    लागि निङ्‌वाॽफुमाङ्‌ङिन् नोगे़न् पिरे़म्‍मे़ॽर तुवा नु ये़क्‍पेलिलाम्‍बा निङ्‌वाॽफुमाङ्‌ङो
    खिनिॽ पेलिहाॽ तोःन्‍दे़म्‍मे़ॽओ॥
  xnj-xnj: Mkotoka kung'ahika ndava ya lijambu loloha, nambu mukila chindu muyupa
    kwa Chapanga kwa gala gemwigana na kumsengusa magono goha.
  mmx-mmx: Nemen mita bulu mu tempanga, ketla mina sing ne Moroa ri levempanga axap
    mik pakes tin, la at lorooro axap atnimi mina tong loklox avukat tin.
  cbr-NT: Usa 'ain camina uisa ñu cara 'icëbëbi bënë́tima 'ain. Bënë́quinma camina
    abë banaquin Nucën Papa Dios a ñucama ñuiquin cati 'ain. An mitsu 'aquinun ñucáquin
    camina ami catamëquin —asábi ca —quixun rabiquin cati 'ain.
  tee-NT: Jantu tavanan tu'u' alhamak'aninint'it ju tuchi tapasai lami'atsucunti'an.
    Alai a'unit'it ju Dios mas va tuchi ixtalakxtuch cava. At'ap'aininit'it chai vachu'
    a'unit'it lak'ailakts'iuch.
  eng-LSV: be anxious for nothing, but in everything by prayer, and by supplication,
    with thanksgiving, let your requests be made known to God;
  cak-NT: Man tichajij pena chirij xabachique (xama'anchique) ex, xa tiya' ronojel
    pa ruk'a' ri Dios, y tic'utuj che raja' ri nic'atzin chiwe, y chuka' man timestaj
    niya' matiox che.
  pah-NT: 'Tokoteheyme tuhẽ ti pepy''a. Penhi''inhi''ĩ ti Tupana''ga pe jipi. Pemombe''u
    pa ti ga pe penhiporanduva. Penhi''ig̃a nanani ga pe pe''ji ti: “Ndepyry hete
    nde ore ve jipi.”'
  sja-NT: Mak'ɨara k'ĩsianáatɨ. Ma k'ãyaara ne-inaa jõma p'asarutade ɨt'aa t'ɨ̃patáatɨ
    Tachi Ak'õremaa. Mãgá ɨt'aa t'ɨ̃ bɨde gracias jarátɨ irumaa mãik'aapa iidítɨ irua
    parã k'aripamerã.
  xed-xed: Yaha kuni ndana sana skwi. Ka mamu skwi ta ndanə kuni ya, ɗawawaɗawa da
    Lazglafta nda maga duʼa, nda rfanaghata guli.
  mks-NT: A̱ ndícani na̱há ini ndó sa̱há ni in ña̱ha. Ña̱ ndítahan caja ndó quéa̱
    ca̱ca̱ ta̱hví ndo̱ nu̱ Ndióxi̱ níí tiempo ta ndicani ndó nu̱ mé á ndaja cáa ña̱
    ndóho ndó. Ca̱ca̱ ta̱hví ndó nu̱ á ta a̱ ndíndójó ndo̱ ndiquia̱hva ndó ndixa̱hvi
    nu̱ mé á.
  gfk-S: Waak mu ngaangel uta tike linge. Iesene ta ira kaba linge bakut mu na sasaring
    ma ra sinsaring na tangtanga tahut. Mu na ter ira numu kaba sunupi ukaia tane
    God hobi.
  bmu-bmu: Yuai kungöra mönö köŋjiliŋ kude möta malmemö, yuai pakpak miaŋgöreŋ qeqesiŋini
    mönö Anutugöra jigetka mötma. Mewö me mewö asuhumawi, mönö Anutu köuluköba uleta
    saiwap jiba malme.
  dgz-dgz: Ap menan wan dim dim men gop ya anuiwanian, go dim dim da menan anunewa
    God inap gaun den mup wan.
  eng-GNV: Be nothing carefull, but in all thinges let your requestes be shewed vnto
    God in praier, and supplication with giuing of thankes.
  zaa-NT: Bittu gulaba xàttaga latsi' le por biỹa, sino línabani Tata Dios lani oración
    por iyaba nu riquína'ni le nna hué' li e gracia tulidàba.
  eng-WEBSTER: Be anxious for nothing; but in every thing by prayer and supplication
    with thanksgiving let your requests be made known to God.
  guh-guh: Pëtsa pajamatabëcuenebëjamë itsacuenejavayo ata yabara. Biji rajane pavajëre
    Diosojavabelia daxitacuenejavanë yabara. Pexaniajamatabëcuenenua parajutabiabare
    Dioso papecayavenonaejavanë yabara.
  bon-bon: Gone ngenecu mäpu läbitininuye nuuja gwidape tääpume, yepä weene liba Acejiyame
    ne yaawejanuye, teebine yäätinäruye iyeta weeme singi gwidape tääpume, piiyepu
    ngenecubora ca teebine eso yääcäruye.
  nhw-BL: Ayacmo ximotequipachoca ica niyon se tlamantli. Más cuali ximotlatlajtica
    ica Toteco ipan nochi catli anmechpanotihuala. Xijtlajtlanica ma anmechmaca nochi
    catli monequi huan xijtlascamatica ica nochi catli anmechchihuilijtoc.
  swh-ONEN: Msijisumbue kwa jambo lolote, bali katika kila jambo kwa kuomba na kusihi
    pamoja na kushukuru, haja zenu na zijulikane na Mungu.
  wbi-wbi: namungapumukaghe mu lyolyoni. Pe lino muvombaghe imbombo sinu soni kwa
    kumfunya, kukunsuma na kumhongesia. naghano mulonda ghakagulike kwa Nguluve.
  bba-bba: I ku wururɑ ɡɑ̃ɑnun sɔ̃, ɑdɑmɑ bɑɑyere sɔɔ i n dɑ Gusunɔ kɑnɛ kɑ siɑrɑbu
    kpɑ i nùn bikiɑ yèn bukɑtɑ i mɔ.
  eng-KJVCPB: Be careful for nothing; but in every thing by prayer and supplication
    with thanksgiving let your requests be made known unto God.
  kgk-NT: Ani pejapura teĩ mba'eve-rehe. Opamba'e-rehe ae katu pejapo japo oração.
    Pejerure katu Nhandejáry-pe pene remikotevẽ-rehe. Peporandu ramo íxupe, petima
    porã meme íxupe.
  waj-waj: Ngia datadataama variaaraivaara sa pinaama yaata utuatee. Ivaara yaaku
    varada varida ngiingii nuaira variraivaki teekio hama ngiiisi vai mminnaiyauvaara
    Anutuuqaata kua tida kiaa mmiatee. Kiaa mmida ivaara yoketaavee kiatee.
  cpy-cpy: Eero okantzimo-shiryaa-waetzimi, tema pamana-piinteeri Tajorentsi pikowako-yiteeri
    kowityee-motzimiri. Pipasoonki-piinteeri eejatzi.
  mpx-mpx: Bahi bugul etega kaiwena nuku nuwanuwatu, yaa sauga gegewena hauna ebo
    nuku kalaan, wami awanun nuku baunan Yehoba elana alona ge wami ba mulolu.
  wbp-wbp: '@see-verse:PHP.004.005'
  luo-luo: Kik uparru kuom gimoro amora, to kwauru Nyasaye gik moko duto muchando,
    kulamo, kendo kugoyone erokamano, kuketo kwayou mondo ongʼere ni Nyasaye.
  nhe-NT: Ayoc ximotequipachoca ica niyon se tlamantli. Más cuali ximomaijtoca ica
    Toteco ica nochi tlen inmechpanotihuala. Xijtlajtlanica ma inmechmaca nochi tlen
    monequi huan xijtlascamatica para nochi tlen inmechchihuilijtoc.
  aii-aii: ܠܵܐ ܐܵܟ݂ܠܝܼܬܘܿܢ ܚܲܡ ܕܡܸܢܕܝܼ، ܐܸܠܵܐ ܒܟܠܔ ܡܸܢܕܝܼ، ܒܨܠܘܿܬܵ‌ܐ ܘܒܦܲܪܦܲܠܬܵ‌ܐ
    ܘܥܲܡ ܫܲܟܲܪܬܵ‌ܐ، ܡܲܩܪܸܒ݂ܘܼܢ ܒܵܥܘܼܝܵܬܵܘ̈ܟ݂ܘܿܢ ܠܐܲܠܵܗܵܐ.
  esk-NT: Taatnaġusi isumaaluutiqaġumiñaitchusi sumik, aglaan iŋiqsruutigiłhiñaqsiuŋ.
    Uvva, iŋiqsrułłapsitñi uqautilugu Agaayyun inuġikkapsitñik suli quyalugu ataramik
    kiggusiaqaqapsi.
  msb-msb: Ayaw kamo kahandal sa nano pa man kundi magpangadyi manungod sa tanan.
    Kun may kinahanglan kamo, pirme mag-ayo sa Dios na may pagpasalamat.
  cpa-NT: Tsa¹ju³li¹chianh² hniah¹² ju²hí³ dsøa¹² jin³ he². Cónh¹jøng² hlanh¹³ hniah¹²
    Diú¹³. Møah¹³ hniah¹² ca¹lah¹jǿ¹ he² hi² hniuh¹². Cuøh¹³ hniah¹² Diú¹³ di³hmah³.
  dso-dso: କାଇ ବିସଇ ନେଇକରି ମିସା ଚିନ୍ତା କରି ଦାନ୍ଦା ଉଆନାଇ । ତାର୍‌ ବାଦୁଲେ ସବୁ ଗଟ୍‍ନା
    ଅଇଲା ବେଲେ, ତମ୍‌କେ ଜାଇଟା ଲଡା ଆଚେ, ସେ ବିସଇ ପର୍‌ମେସର୍‌କେ ଗୁଆରି କରା । ଆରି ପାର୍‌ତନା
    କଲାବେଲେ, ତାକେ ଦନିଅବାଦ୍‌ ମିସା ଦିଆସ୍‌ ।
  meu-meu: Ḡau ta basio lalo haguhilaia; a ḡau iboudiai ḡuriḡuri ai, noinoi ai, heimodai
    ai, emui ura na Dirava ba hamaorolaia.
  yva-NT: Vemo wasanuga mamauno ana inta rai nora, yara anakotaro rui vayave wadantotobe,
    syare wapo raura to no Amisye ai wapa sambaya rai. Wapo wapa bekedaije ranajo
    Ai, muno wapo kove raura seo Ai.
  dgc-dgc: Diyan kam mabalisa ta maski anya. Maigi pa éy ipanalangin moy ta Diyos
    i étanan a kailangan moy, a magpasalamat kam diya a palagi.
  zpm-NT: Teḻ pe nac grë ncuaaṉe quiaded to, tsode to zhgab, gdziebde to, sinque goḻzodiidznie
    Dios, goḻsaṉ grësew ladznia me; per led loxaque gnabdse to, sinque goḻsoladz goḻdeed
    xquizh lo me.
  hix-NT: Oseryehokahra ro mak ehtxoko. Khoryenkom yakoro haxa orwonàmtxoko. Àsok
    oyesnàr komo xe oyehtokony hana, àro hoko rma orwonàmtxoko. Eten komo xe oyehtokony
    hana, àro hoko rma, apa y, tàmko nyhe rowya, katxoko. Àro wyaro orwonàmnàtokonye
    rma, onà wyaro katxok xarha, àwya. Apa y, ohxe xaxa manay hamà, rohoko, katxok
    xarha, àwya.
  sim-sim: Mbele mbelenjik ji hishombashiowehe wavu musha mushak ji hishiwa hala.
    Mbele mbele jivi ol jirnjik Avui Wasilaka or uhundan ji hishihi armesarmek orin
    ji mbaka. Uhu nomorawu nga mbele mbele ol ji hishombashiowehe ji holowa ondo nga
    simbalesik orin ji sawenak or misika.
  npi-ULB: कुनै कुरामा चिन्तित नहोओ । बरु, हरेक कुरामा प्रार्थना र नम्र निवेदनद्वारा,
    र धन्यवादसाथ तिमीहरूका निवेदन परमेश्‍वरमा जाहेर होऊन् ।
  cgc-cgc: Dili kaw sali palibeg parti ta bisan ino nang. Mangamuyo kaw naan ta Dyos
    parti ta tanan na mga kinanglanen nyo na ta inyo na pagpangamuyo magpangabay kaw
    na may pagpasalamat.
  tim-tim: Akto wan me wangât nâŋgâm âmâ horat gorat me hanokoak bo akbei. Bo. Hin
    akbei. Hokboâk hokboâk hingât me haingât akmâ Anutu mepaimŋe mem ulilaŋmâ makmâ
    manbei.
  yor-yor: Ẹ má ṣe ṣe àníyàn ohunkóhun; ṣùgbọ́n nínú ohun gbogbo, nípa àdúrà àti ẹ̀bẹ̀
    pẹ̀lú ìdúpẹ́, ẹ máa fi ìbéèrè yín hàn fún Ọlọ́run.
  wos-wos: Nak maki nak maki jonduka sarékékénguni. Guni nawulak jonduka fatika wun
    jonduka haraki mawuli yamba xékékénguni. Wun jonduka God wali hundi bulétanguni.
    Buléta déka diména naata déré wakwexékétanguni, wun jonduka.
  emp-NTPO: Baridua carea jũmawãyã crĩcharãnadua, ãtebʌrʌ Ãcõrẽa iwid̶id̶adua, idjía
    bed̶ea djuburiad̶adua, idjab̶a ne jũma carea bia b̶ʌad̶a ad̶adua.
  eng-F35: Do not be anxious about anything, but in everything, by prayer and petition
    along with thanksgiving, let your requests be made known to God;
  ind-ind: Janganlah kuatir tentang apa pun, tetapi berdoalah untuk segala sesuatu.
    Sampaikanlah permohonanmu kepada Allah dalam doa dan jangan lupa bersyukur.
  pes-OPCB: برای هیچ چیز نگران نباشید. در عوض، در هر شرایطی، با دعا و التماس، همراه
    با شکرگزاری، درخواستهای خود را به پیشگاه خدا ببرید.
  mpt-mpt: Ibo inamin namino talo mo wamibe! Ibo funaniba Ni inamin namino dlomo geib
    mole God eta baabaine! Eka ibo funaniba Ni inamin namin olo mo tekein kebobbabo
    geib mole osa God eta baabaibta alebeneko! Ibo inanimibo gangobo geine!
  ssx-ssx: Ala꞉ta꞉ ala꞉ta꞉ paeyao pa꞉ta꞉ hone witeleme ekina꞉ ka꞉nda꞉ma꞉ homolo na
    yoko hapa꞉peke. Kotoeki na pikita꞉ hoto ma꞉nda꞉ a꞉nda꞉ Koda꞉ pa꞉ta꞉ yeni pimika꞉na꞉ta꞉
    ika꞉ mia꞉peke ya꞉la꞉ alemanu kina꞉ keiyae alo hata꞉ honke lo hapa꞉peke.
  mkl-mkl: I mɑɑ̀ yɑ jɔ̀ ziɡi nŋɛ ku dɑ do nɡɔɡɔ. Ammɑ si mii fei i yɑ tɔɔ Ilɑɑɔ̃
    do ku sɑɑbu nɔ i beeɛ bukɑɑtɑi mii iyi ì bi ŋɑ.
  gaq-gaq: ମେଃଡିଗ୍ ବିସୟ୍‌ନ୍ନିଆ ତେରେପେତେ ଆଡିଙ୍ଗ୍‌ପା । ମାତର୍‌‌ ପେନେ ମେଃମେଃନେ ଦର୍‌କାର୍
    ଆତେନ୍‌ ପାର୍‌ତନାନ୍ନିଆ ଇସ୍‌ପର୍‌କେ ସାଲିଆପା । ବାରି ପାର୍‌ତନା ଡିଙ୍ଗ୍‌କେଲା କାଲାଆଃ ଗାଗ୍‌ଡ଼େନେ
    ଦନ୍ୟବାଦ୍‌ ଏତେ ପେଇଂନେ ଗୁଆରି ସାପା ଇସ୍‌ପର୍‌ ଡାଗ୍ରା ଆମ୍ୟାପା ।
  gof-RNT: Xoossaa hintte woossiya wode ubban iya galatishe, hinttena koshshiyaba
    ubbaas woossiteppe attin aybibaaskka hirggofite.
  unx-unx: ଜେତାନ୍‌ ବିଷାଏରେ ଆଲ୍‌ପେ ଉଡ଼ୁଗଃ, ମେନ୍‌ଦ ଆପେୟାଃ ଲାଗାତିଙ୍ଗ୍‌ତେୟାଃକ ବିନ୍ତିରେ
    ପାର୍‌ମେଶ୍ୱାର୍‌କେ ଆସିପେ । ମନ୍‌ସୁରୁଦ୍‌ରେ ଧାନ୍ୟାବାଦ୍‌ ଏମ୍‌ତାନ୍‌ଲଃ ଆପେୟାଃ ବିନ୍ତି ପାର୍‌ମେଶ୍ୱାର୍‌କେ
    ଉଦୁବିପେ ।
  gah-gah: Nemupe manamupe giliko mulutini itemino. Netá matakumú vitagá niiki Ómasiloka
    liki netakumú voká liki nene, netá mota lehizeleketakumú agepoka liki minalo.
  lcm-lcm: Mi ago ta urui an taun ani mang sikei a sa. Sikei, si saka matan taun an,
    mi uli mengen amalangas ani God ta kami keve sokotuk si selen i sokotuk velai
    ani posong ro.
  aer-aer: '@see-verse:PHP.004.005'
  qvc-NT: Chayri ama nimapaq llakishpachu, ashwan Tayta Dyusman tukuy imapaq mañakuyllapa.
    Chayshina mañakushpaqar, payta pagikuyllapa.
  tgl-ULB: Huwag mabalisa tungkol sa anumang bagay. Sa halip, hayaan ninyong malaman
    ng Panginoon ang inyong mga kahilingan sa lahat ng bagay sa pamamagitan ng panalanging
    may pasasalamat.
  cbs-NT: Jaska inun, ana jamapaiwen dabanan iyamakanwen. Jakia Diosbe janchakin yukai
    inun kenwainan, min jamapai jakidi xabakabi yui chanikubainkanwen. Januxun Diosun
    matu ninkaxun axunken jawen duapa kenwankubainkanwen.
