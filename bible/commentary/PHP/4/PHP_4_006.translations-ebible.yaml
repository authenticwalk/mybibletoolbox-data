  twi-ASANTE: Mommma biribiara nha mo. Daa, mo nkotosrɛ ne aseda mpaeɛbɔ nyinaa mu
    no, momma mo adesrɛ nnuru Onyankopɔn anim.
  aoj-aoj: Ipaꞌ ina aꞌ nomonas solasefeꞌma hiahaom hiami mogatagamipai, owaꞌi. Ipaꞌ
