  kpj-NT: Ibutumy ityhydỹỹdu arãrybeweityhynanyre. Iòlò heto ityhydỹỹdu mahãdu yribihyyle
    adeereny diwahinyde.
  zao-NT: Reta zha kuu nak zha yez chaan Diox kuu nzi nzhee ne re zha kuu nke tsiin
    liz César, ni “diox” lo goo.
  byx-byx: De qerlka, ama Ngemumaqa aa qaqet mai i qurli ra iara dai ra nem araa lengi
    ne ama arlem sagel ngen. De qerlka iari, i ret matna ve ama King ma Sisa aa vetki,
    dai maikka re dlek i ra nem araa arlem sagel ngen.
  ctu-CTI: Pejtyelel ochemo' bʌ ti' t'an Dios wʌ'wʌ'i mi' chocbeñetla tyʌlel saludos,
    yic'ot je'el jini ochemo' bʌ ti' t'an Dios wʌ' ti yotyot ñoj ñuc bʌ yumʌl i cha'an
    bʌ romanojob mi' chocbeñetla tyʌlel saludos.
  zos-NT: Mumu va'ṉjajmocuy tyøvø'is yø'c ityajupø'is nø mi ⁿyuschi'tam mijta'm.
    Y møja'ṉ aṉgui'mbapø'is tyøjcom ityajupø'is, je'is más syunba mi ⁿyuschi'tamø.
  gvs-gvs: Nakae tauyadi Yaubada ina kimasabayao liliudi ameko Roma goi idi yabobona
    yaimi go, moitamo toina tonumisa Sisa ina vada goi sipaaisewa nakae idi yabobona
    komi yaimi.
  kbm-kbm: Pomate ane amolmol tepwengge avos ges yem. Be eisir ebe emb kulkul ivang
    Sisa ane nam ok tas gitung yem bamo molge.
  tew-tew: '@see-verse:PHP.004.021'
  rmc-rmc: Pozdravinen tumen savore Devleskre manuša a nekbuter ola, ko služinen andro
    palacis le cisariskro.
  apr-apr: Inbe di tooltool ke Maro yo tinepe ni nga, ngan di le imot tiyawar lo ponana
    kidi pang. Inbe di tooltool yo tinepe ni a tikaua urata ye rumu ke Sisa nga, ngan
    tiwete pau bet ayawar lo ponana kidi pang lapau.
  tiy-tiy: Atin i kéluhanay de munur dob ni gonon ségifaé ro so begom, labi na foy
    de munur bati dob lawi i datue ségifaé ro so begom.
  nlg-nlg: Mana balu taluutuni ghua so mua iani tara nighi hevei gatu ghua so adidira
    na holouto, haba vaa vanira arahei tara ghahara mara lutu ilokana na valena na
    Vunaghi haba i Rome.
  dgr-DOGNT: Nǫ̀htsı̨ wets'ǫ dǫ jǫ nàdèe sìı hazǫǫ̀ naxıxè sìghà welè gı̨ı̨wǫ, Caesar
    wekǫ̀ agı̨ı̨t'ee ededı̨ sı hagı̨ı̨wǫ hǫt'e.
  pes-OPV: جمیع مقدسان به شما سلام می‌رسانند، علی الخصوص آنانی که از اهل خانه قیصر
    هستند.
  ron-1924: Тоць сфинций вэ тримит сэнэтате, май алес чей дин каса Чезарулуй.
  tpz-tpz: A ma napan kurus pe Sosoenën to vanö nös a soe vavihvih pee manem peöm.
    A ma teꞌ me varih to nonok ne a kiu manih pa iuun pe Sisaꞌ. Ee me to vanö nös
    a soe vavihvih eh pee manih peöm.
  agd-agd: Yisasintá ma mumunan iyain nanin banta ano vetíi amusin bayan kain oriyan
    inká Romú kamanimpin ma yoriyain monó kéká bá anon moéken betíi amusin baya kain
    tireti vaonafá oren mino.
  rkb-NT: Sesus tuktsa katuktsa ahahumo sihyrizikbarẽtsa. Asaktsa sipehakatsa myhyrizikwanikita
    humo tarabajaziu mykaranaha asahi ahahumo sihyrizikbarẽtsa mykaranaha.
  san-THA: 'สรฺเวฺว ปวิตฺรโลกา วิเศษต: ไกสรสฺย ปริชนา ยุษฺมานฺ นมสฺกุรฺวฺวเตฯ'
  iws-iws: Iikam whɨekakɨm tɨranɨm yɨpɨkɨ Krais Jisɨs siir wakaeyokna apiyɨm sɨma
    kɨmiir nokboɨnmamaɨrgikɨm. Nhɨrɨm yɨpɨkɨ Krais siir wakaeyokna apiyɨm yɨpɨkɨ inkam
    komii Sisa siir mɨriiyɨm, sɨma kɨmiir nokboɨnmamaɨrgikɨm.
  pol-SZ: Swoje pozdrowienia przesyłają również inni święci, szczególnie ci, którzy
    pracują na dworze cezara.
  ztq-NT: Kchë xaa nii ngab lo Dios ni xaa nii xkyë xtsiiñ xtisy Roma xkëëptyux lëë
    do.
  zai-NT: Laicaa stiuxi irá ca xpinni Cristu, nirudó' sti cani nuu ralidxi César.
  upv-upv: Ko kalesia jijle nir ne iel arwera ‘Erres’ tevi kami, ko mare nen nga marlik
    renge naim se numal nga milep jer se m̃eri Rom nir.
  wap-NT: Naꞌiki ipai mishidainao mashaapainao kidaz daꞌaꞌa, ĩdyuudan kapam paparadan
    uꞌati. Aitaniiman wunaouꞌu kaudinainaouz Naobanai Caesar dapu ii, ĩdyuudan kapam
    paparadan uꞌati.
  mva-mva: Nanaranga tamoata ne moarunga makare disoaki suri-uia nedi dinanga-kaming,
    tamoata ‘Sisa’ pera kanana-lo dimalipilipi nge suri-uia nedi bibia-tina dinanga-kaming.
  dwr-NT: Hawaan de7iya Xoossaa asatuwaa ubbatuu, ubbaappekka aathiide Kaatiyaa Qeesaare
    golliyaan de7iyaawanttu hinttena saro giino.
  kfw-kfw: Halli hinna kaom Pathian koisuok rakip innum nangnidiang inpaakna injuomathuon,
    kathadoomma Caesar insuungkhurra kaom inmani innum nangnidiang chubei naheitho.
  bfz-bfz: सब परमेशरो रे पवित्र लोक जो एती ए, खास करी की जो महाराजा कैसरो रे कराने
    रे विश्वासी ए, तुसा खे नमस्कार बोलोए।
  cuk-09: Bela wegi Jesucristogi-akananaimalad, Roma-Dummad-César-neggi-bukmalad,
    amar bur-bule bemarga sogmalad, emarde nued gudimarye.
  ben-OBCV: সমস্ত পবিত্রগণ, বিশেষ করে কৈসরের পরিজনেরা, তোমাদের শুভেচ্ছা জানাচ্ছেন।
  mil-NT: Te nchaa ñáyiu cùu cuendá Yǎ Ndiǒxí xínú cuèchi vehe té Cèsár tée yɨ̀ndaha
    cuéhé nàcióⁿ quídé ndèe iní ñáhǎ‑yu xii‑ndo, ndɨhɨ nchaa dava‑gá ñáyiu cùu cuendá‑gá.
  myu-myu: Soat Deus ebekitkit kato mujujum eywebe. Wuyeipi kukat peam kapikpik'ukayũ
    dak kato mujujum eywebe.
  fue-fue: Goonɗinɓe wonɓe ɗo fu sannii on, wonɓe der wuro Kaysara bo sannii on puy.
  amk-amk: Allai ne inontarai emararebanai fuba enayai na bendarifi ninisa kiai, reantenang
    pari mani mano enayai na munu Kaisari nesa, etanatu mahikai we mea kontai.
  fai-fai: alo adikum Got wanang kinim abem kadák bidiw iliso sidiwano, yakiw be atin
    kanam kanam Sisa ami bungtan ita atin sidiwano, yakiw ko.
  ura-NT: Romanocuru curuaanaa loreri asaae nenacaauru netonai techu inara coaaucure,
    saain cau nenacaauru Cana Coaunera coitucuurera netonai techu inara coaaucure.
  mcd-NT: Nunoa nantifi Jesús icoinra huafoan mato yoisharapaicani. Nan niaifocoin
    Cesar ahuun pushu anoa yonomisifoanri mato yoisharapaicani.
  urt-urt: Lenge miyeꞌ tuweinge tikin Got ŋaiye yarp eꞌe yember ŋau bwore tinge yalme
    yip. Topoꞌe lenge Kristen miyeꞌ tuweinge ŋaiye yende wah yarp yokoh Sisa plihe
    yember ŋau bwore yalme yip.
  kiz-kiz: Nibhaumini bhoa apa bhaka bhasalimila, hasahasa bhala bhafamiliya ya Kaisali.
  tzo-TZE: Chabanuc la xayalboxuc tal ec scotol li boch'otic oyic xa ta stojol Cristo
    li'i. Chabanuc la xayalboxuc tal ec scotol li smozotac muc'ta ajvalil César ti
    oyic xa ta stojol Cristo Jesuse.
  lex-lex: La' walia riy honona makden la let di uhunu-ewatni mak kla' oleka Uplerlawna
    mutnu, reriehenu wal lia mak kar lia Kaisar (ray) romni.
  dov-dov: Bamujuzya boonse bazumini ba Leza baluleme bali kokuno, ikapati aabo bempuli
    ya Siiza.
  rgu-rgu: Basa lahenda kamahereꞌ fo rai kota Roma, haitua haraoe soda-moleꞌ boe.
    Leoꞌ na boe basa toranooꞌ fo roi-tao nai mane bauinaꞌ a uma mana pareta na. Ara
    haitua fee emi haraoe soda-moleꞌ.
  toc-NT: Na̠chuná luu li̠pa̠­xúhu ca̠xa­kat­li̠­la­ca̠­ma̠­chá̠n xli̠­hua̠k a̠ma̠ko̠lh
    nata̠lán xalaní̠n nac Roma hua̠nti̠ tata­pek­si̠niy Dios, y na̠chuná hua̠nti̠
    tas­cuj­má̠­nalh nac xchic lanca ma̠pek­si̠ná romano.
  som-som: Quduusiinta oo dhammu way idin soo salaamayaan, khusuusan kuwa guriga Kaysar
    jooga.
  mam-C: '@see-verse:PHP.004.021'
  ndj-ndj: Vandu va Chapanga vosi yivavelili apa na vala vosi yivavelili munyumba
    ya mutwa wa Loma, nguvajambusha.
  mbj-NT: Sahõnh hẽ tsyt hẽ P'op Hagä Do wë kasëëw bong do hahỹ panang bä habong do
    bë m' rahyb n'aa esee na-ããj hẽ. Roma sa wahë n'aa Sesa ramaneëënh do wë moo b'ook
    doo, Jesus hã h'yy ka'eeh doo, baad bë m' rahyb n'aa esee.
  lat-VUC: Salutant vos, qui mecum sunt, fratres. Salutant vos omnes sancti, maxime
    autem qui de Cæsaris domo sunt.
  ngp-ngp: Want'hu wose wa Mnungu wa aha, vitendese wadya wakwikala kwe nyumba ya
    seuta ywa Loma, wawalamsani.
  enq-2: Endakali Gotenya latae waka dupa pitakame nyakama auu pyoo kalyepape laminopa,
    Sisanya andaka kalai pyakamaingi dupame etete nee kaeyao nyakama auu pyoo kalyepape
    lelyamino.
  eng-ASVBT: All the saints salute you, especially they that are of Caesar’s household.
  mna-mna: Mi Anutu wal kini ta boozomen ti, mi zin pakan ta tikamam uraata pa Kaisa
    na, zin tomini tikam aigule kizin piom.
  myw-myw: Tasiyas tayakelesiys babaw asilivan ma̱wan; o mwasanin-vak Sisal nagamag
    singaya asilivan ma̱wan; ilansa, “Kalin nuwem yakamiy.”
  sby-sby: Balamupanga mitende bantu ba Lesa bonse balikuno makamaka aba balasebensenga
    mung'anda ya Muleli mukulene waku Loma.
  sll-sll: God kul engwo baniya mongwo hobi ere yu di ni tomua. Tau singaba Sisa oo
    malgi honagi ongwo hobi yulang bole yahuno di ni tomua.
  yaq-NT: Inim bwe'u jo'arapo, si'ime jume' wate Krijtota sual ta'aame, intok che'a
    bat nokaka, jume' inim bwe'u jo'ara Roma' tea'po, ju'u che'a yo'o ya'arita Sesar
    teamta jo'aapo jo'aakame, inime'e enchim tebotua.
  uro-uro: Ama qatnanaktpämda moe rhit täk na arhä märmärgem sagem ngän bä qoki sa
    iarhakt kärarhae i qale rha vä ma Sisar aa vätka di rhit täk na arhä märmärgem
    sagem ngän.
  ita-1885: I fratelli che son meco vi salutano; tutti i santi vi salutano, e massimamente
    quei della casa di Cesare.
  muy-muy: akaba ndam ga Yezu ya tə̀bu ahalay ni ɗek, ahar gəɗakani ndam ya tagray
    tʉwi a ahay ga *bay gəɗakani ga ndam Rom bu ni.
  kqc-kqc: Ma Sei di vene tau gade ya yuata nifeideyadi, besa kaere Caesar, Rome di
    kini, di ourefeidena yava tora amededi vene ka makai reyadi.
  tav-tav: Ato macana nipetiro Jesucristore caapiʉjarã mʉjaare ñuu rotima. César,
    romano maja ʉpaʉ cʉ paabojari maja Jesucristore caapiʉjarã caroaro ñuu rotima
    na quena.
  eng-ULB: All the believers here greet you, especially those of Caesar's household.
  spa-VBL: Todos los creyentes les envían saludo, especialmente los del palacio del
    César.
  fra-_FOB: Tous les Saints vous saluent, et principalement ceux de la maison de César.
  hau-ULB: Dukan masu bi a nan suna gaisuwa, musamman wadanda suke gidan Kaisar.
  mal-mal: വിശുദ്ധന്മാർ എല്ലാവരും, വിശേഷാൽ കൈസരുടെ കൊട്ടാരത്തിലുള്ളവരും നിങ്ങളെ വന്ദനം
    ചെയ്യുന്നു.
  lit-lit: Jus sveikina visi šventieji, o ypač tie, kurie iš ciesoriaus šeimynos.
  urd-GVR: Yahāṅ ke tamām muqaddasīn āp ko salām kahte haiṅ, ḳhāskar shahanshāh ke
    gharāne ke bhāī aur bahneṅ.
  far-far: Na wane ki tafau ne kera famamana ne kera to 'i seki 'i Rom, ma ka tasa
    fasia wane kwaimani kia ki ne kera to 'i laona lume na kingi baita 'i Rom, kera
    kwatea laugo kau fata lealae kera ki.
  suz-BL: सिजर आ खिं ङा नु अरु थमा सुइक्‍ब नेल्‍लेमी यो इन कली “रिम्‍शो बाक्‍कीन”
    देंतेक्‍म। फिलिप्‍पी १:१३
  car-NT: Pa'poro mo'karon Kristus wyinonokon, mo'ko Rome pono jopoto auty tanokon
    'ne ka'tu rapa, “Iru'pa aitoko!” tyka'san aropojaton o'waine.
  amp-amp: Yo asharhof bro yima Sisarhu kunys hingrniwa Bro Nkifrar hiket yimam nhaf
    nikompno kfo yindhor mrokfom htefiwumm.
  bht-bht: सारे पबित्र लोक, खासकर जड़े महाराजा कैसरे दे घराने दे न, तुहांजो नमस्ते
    करदे न।
  eng-NOY: All the saints salute you, but especially they who are of Caesar's household.
  cub-NT: Caivʉ ina Jʉ̃menijicʉi põeva yócavʉ meaicõjed̶ama mʉjare. Caivʉ pʉeno meaicõjed̶ama
    mʉjare ina Jʉ̃menijicʉi põeva ñai jabocʉ ijãravʉcacʉ pʉeno baju parʉcʉi cʉ̃ramicavʉ.
  ita-1927: I fratelli che sono meco vi salutano. Tutti i santi vi salutano, e specialmente
    quelli della casa di Cesare.
  lww-lww: P̃as si naliganen visena sanene im̃asu van amiu, nane li na lelagaena wa
    la punu ga e nini, amio m̃ena la nap̃a amiyum̃ae kiena p̃arin sup̃e nene Sisa
    e m̃ana pupia yum̃a nene.
  ckb-ckb: هەموو گەلی خودا کە لێرەن سڵاوتان لێدەکەن، بە تایبەتی ئەوانەی لە خانەوادەی
    قەیسەرن.
  nas-nas: Ookarai Kumponing bakaning meekupoonge anke Roomaꞌke otoromainge tampara
    tampaamaang diiꞌkoo, baruꞌnooꞌ teinge botovotonaaꞌnukai tee daurarong˜ Siisaꞌ
    bakanavaꞌkooninge.
  uvl-uvl: Pe NeHalang nena hana mur nenge te umume nga ne Kaesa na pele, te hekule
    reria apalanga lange imo pule.
  eng-BBE: All the saints send their love to you, specially those who are of Caesar's
    house.
  ixl-CNT: Kajay qꞌu niman tetz u Jesuus latzaꞌ, nitaqꞌ opon echajlichil. Antu unjolol
    qꞌu aqꞌonom xeꞌ u ijlenal Cesar.
  xsi-xsi: Maro Kindeni ne tamâta pinde simo lawea ŋine, aku kinzi rârâni kala kawanzi
    kari ara pami. Kinzi pinde uru sikai wurâta lâ Koipu Ŋalae Kaisara ne luma, aku
    kinzi ŋinde ilonzi ŋalae tu naŋa ma aporo nenzi kari ara pami.
  crx-NTPO: '''Ink''ez Yak''usda ooch''e''ne njan dilhts''ine, ''enne ts''iyawh hadih
    nohuwhutni. Mbene la Ceasar ooyoh dilhts''ine, ''enne soo hadih hutni.'
  kan-OKCV: ಎಲ್ಲಾ ದೇವಜನರೂ ವಿಶೇಷವಾಗಿ ಕೈಸರನ ಮನೆತನಕ್ಕೆ ಸೇರಿದವರೂ ನಿಮಗೆ ವಂದನೆಗಳನ್ನು ತಿಳಿಸುತ್ತಾರೆ.
  bbb-bbb: E boeje Godi ma vierafevo igia sidove Romu kariva ijiakina e ije Sisado
    are ireobo ijia imejo ije bu ja anadiave.
  blw-blw: Ya amin hen antochay cha omafurot ahtod Roma, kaskasen hen anchichay wachah
    faréy Are Cesar, chacha amin pakomostéén chàyu ahna.
  tam-2017: பரிசுத்தவான்கள் அனைவரும், விசேஷமாக இராயனுடைய அரண்மனையில் உள்ளவர்களும்
    உங்களுக்கு வாழ்த்துதல் சொல்லுகிறார்கள்.
  azz-NT: Huan nochi in tocnihuan taneltocani nicahuín namechontajpaloaj. Huan ojcachi
    oc no namechontajpaloaj nochi in taneltocani ten tequititinemij campa ichan in
    hueyi chiuque ten monotza César.
  spa-RV-1909: Todos los santos os saludan, y mayormente los que son de casa de César.
  csy-csy: Mi thiangtho theampo in hong paupui hi, a tuan in Ceasar innkuanpui te
    in hong paupui hi.
  mxq-NT: Nidʉgekyʉ Diosʉ jyaꞌayʉty mduknigáxʉdʉ Dioskajxy, es waanʉ niꞌigʉ diꞌibáty
    ijttʉp ma̱ yʉ yajkutujkpʉ kopk ja tyʉjk, mduknigáxʉdʉ Dioskajxy.
  tzj-NT: Ja kach'alal ja re xin Dios ja nesamaji pa rochoch ja César ja lok'laj rey
    aj Roma eje'e' nquetakel rutzil ewach chakaja' in queri' nqueban canojel ja kach'alal.
  tdt-tdt: ho mos sarani sira seluk iha sidade nee, liu-liu sira nebee servisu iha
    liurai boot César nia uma, sira hotu hatoo kumprimentus.
  ron-BTF: Vă salută toți sfinții, mai ales cei din casa Cezarului.
  eng-WEBP: All the saints greet you, especially those who are of Caesar’s household.
  eng-FBV: All the believers send you greetings, especially those from Caesar's palace.
  nld-1939: Alle heiligen groeten u, vooral die tot het huis van Cesar behoren.
  bwo-bwo: K'osh amants jamwots bitsnowere Rom naashi naasho miyitsi ash wottsuwots
    jamo itsh t'intsune.
  nch-BL: Huan nochi sequinoc cati iaxcahua Toteco nica ipan ni altepet amechontajpalohuaj.
    Huan achi más amechontajpalohuaj cati iaxcahua Toteco cati tequitij ipan nopa
    hueyi cali para nopa hueyi tanahuatijquet, César.
  quc-TNT: Conojel ri niq'uiaj cojonelab chic ri e c'o waral, ri e rech ri Dios, xukuje'
    cäquitak bi rutzil i wäch, más na ri e c'o pa rachoch ri César, ri nimalaj takanel.
  tfr-NTPO: Jesús tjl̈õkwo kjragaga l̈öng kës l̈i, «¿Pjãy yonde?» l̈e bomi kong. Tjl̈õkwo
    kjragaga parkë l̈öng pjl̈u kësbangyo ushko l̈i, «¿Pjãy yonde?» l̈e bomi kong bakoe.
  kaq-NT: Texe noquen huetsabo jatihibichin rihbi ta mato jascajahiqui. Quiquin hapon
    xoboho teetai noquen huetsabaan rihbi ta jaabaanbi shinanxon mato jascajaquin
    raanihqui.
  sgb-sgb: An-ipadaoh ya pangumusta kamoyu, hên hilay pinili ni Apo Namalyari hên
    mag-in kana, ya atsi bayri, lalon-laloy na hilay ampag-obra bayri ha balin ampamaala
    ha Gobyernon Roma.
  vie-1934: Hết thảy các thánh đồ chào anh em, nhất là về người nhà Sê-sa.
