  mto-NT: Nu̱jom je̱ Nteꞌyam je̱ jyayu juuꞌ veꞌe yaja ijttup, vinko̱pk pa̱n pa̱n jatyeꞌe
    je̱m je̱ yakkutojkpa César tya̱kꞌam, je̱ꞌe̱ tseꞌe máyam je̱ Dios mtuknu̱ke̱jxju̱duvap.
  bzh-bzh: Yönon, Anutu-yi-alam pin denër bë kwaj nevo ham. Gesir vahi sën denevonġ
    huk ggëp mehö-los-bengö Sisar* yi begganġ lo denër niwëëk bë kwaj nevo ham ving.
  guj-2017: સર્વ સંતો, વિશેષે જે કાઈસારનાં ઘરનાં છે, તેઓ તમને સલામ કહે છે.
  jvn-NT: Sedulur-sedulur Kristen liya-liyané sing nang kuta kéné kirim slamet uga,
