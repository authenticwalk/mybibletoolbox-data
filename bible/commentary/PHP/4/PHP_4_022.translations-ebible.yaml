  san-URD: سَرْوّے پَوِتْرَلوکا وِشیشَتَح کَیسَرَسْیَ پَرِجَنا یُشْمانْ نَمَسْکُرْوَّتے۔
  heb-LB: כל שאר המאמינים מוסרים דרישת שלום, במיוחד אלה שנמצאים בבית הקיסר.
  caf-NT: '''Ink''ez dune Yak''usda bube''ildzun, ''en njan húdelhts''i, ''en ts''iyawh
