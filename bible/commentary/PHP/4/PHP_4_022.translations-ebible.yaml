  hun-hun: Köszöntenek titeket minden szentek, mindeneknek felette pedig a császár
    udvarából valók.
  mcf-NT: Adembidi nëmbo Doma yacnoshon Esus tantiaquido abitedishun mibi tantiec.
    Chuiquid dapa Sesad caidën shubun icquido Esus tantiaquido icquin adembidi mibi
    tantiec.
  kjs-kjs: Go Gote-na ruru piri enaali raayome page nimi-para abi epe-rupa piralepape
