  kde-kde: Vakúkulupila vammalele vànansalimilanga, na asa avala vavêle muing'ande
    ya Nfalume wa Loma.
  ata-ata: Mo ta mitema latala noxou Lataua mo aneꞌi ane mixolu no nano no tani tila
    noxou Kaisari lai ꞌo misova sexela muꞌoki noxiꞌa ulai noxinge.
  qvw-NT: jinaman llapallan chalapacü-masinchiccunapis, mastá Romap puydï mandä Cesarpa
    wasinćhu cäcunämi.
  nfa-nfa: Dhèu parcaya aaꞌi-aaꞌi ètu kota Roma ne, hia lii mahoꞌo kahèi. Sèmi èèna
    kahèi dènge aꞌari sèra dhu sabꞌa ètu dꞌara èmu dhèu aae kapai ne. Ra paꞌadhu lii
    mahoꞌo hia miu kahèi.
  tnp-tnp: Nətəmimi mɨn rəfin iətəm kəutəhatətə e Krɨsto Iesu, kəutəni=pɨnə təuvɨr
    kəm təmah, kəni ilah mɨn əpəha e nimə rəha Sisə kəutəni təuvɨr pɨk kəm təmah.
  urd-urd: सब मुक़द्दस खुसूसन, क़ैसर के घर वाले तुम्हें सलाम कहते हैं।
  hot-hot: Avômalô matheŋ lôkthô êv iniŋ leŋiŋmavi hadêŋ môlô. Ma ŋê takatu ba idum
    ku hamô Sisa anêŋ unyak êpôviŋ ek nênêm leŋiŋmavi êndêŋ môlô imbiŋ.
  mqj-NT: Salama'na angganna petauanna Puang Allata'alla inde, la'bi-la'binna to torro
    dio banuanna tomaraya.
  rus-SYN: Приветствуют вас все святые, а наипаче из кесарева дома.
  mbh-mbh: Na God ile tokokoere ako o voth a pen ake o pasungalu mun ole nang sivenga
    a thomu nge tomo mun nge areko o theal a nepes a Sisar ile vel ake.
  bdd-bdd: Ma tohekalesiyao taudi Sisa ꞌina hada sipaipaihowa, ma tohekalesiyao mabwaiyadi
    wete ꞌidi helau ꞌoimiya.
  cbt-NTPO: Ya'ipi Yosë imapisopita isëquë ya'huëpiso' saludos a'patarinënquëma'.
    Copirno inpriatonënpitanta' na'con yonquiatënënquëma', saludos a'patarinënquëma'.
  srn-NT: Ala den sma fu Gado e seni odi gi unu, ma funamku den wan di e wroko ini
    a oso fu a grankownu.
  cta-NT: Loꞌo lcaa nguꞌ nu ngusñi chaꞌ jiꞌi̱ ycuiꞌ Ndyosi ca quichi̱ re, juaꞌa̱ nguꞌ
    nu ndiꞌi̱ ndyuꞌni cña ca niꞌi̱ tlyu cuentya jiꞌi̱ nu xuꞌna tlyu nu laca emperador,
    cua ntiꞌ tsa nguꞌ chcuichaꞌ nguꞌ jiꞌi̱ ma̱.
  bqc-SIM: Lua gbɛ̃́ↄ fↄkpàwá ḿpii, atɛ̃sa an gbɛ̃́ pↄ́ kú Sezaa bɛↄ.
  tcz-CHONGTHU: Chule Pathen mithengte adang dangho jousen salam nahin thot uve, adehset
    in Caesar insung mitea konin salam napeuve.
  mar-mar: सर्व पवित्रजन आणि विशेषतः कैसराच्या घरचे तुम्हास सलाम सांगतात.
  snp-snp: Felegaga wenena muki yate aiyokoiyo ka ya linate fulo gede minae. Ido aya
    wenena yauti liliga Sisa numunau lono olamo wenena yate moda aumafofo loti fulo
    gede minae.
  isl-isl: Allir aðrir sem kristnir eru hér, biðja einnig að heilsa ykkur, sérstaklega
    þeir sem starfa í höll keisarans.
  spy-NT: Isubooyook ꞉biikaab Kiriistō tukul chēē mii wōli, ānku miisin choo yēyiisyē
    kaab bāytooyiintēētaab Rooma.
  xnn-xnn: Am-in nan ipogaw Apo Dios id isna Roma et menpakomostada ken dakayo gedan
    ngem am-amed nan deeyda ay wada isnan baey Ali Cesar.
  mwe-mwe: Bhandunji bhowe bha ukonjelo bhanakunnjumushilanga, bhalinginji nnyumba
    ja a Kaishali.
  tte-tte: Tomeliwo meuloili bwaite Loma koina simulolo kolimiu, yo tabe tomeliwo
    siya sipaipaisowa kin Sisa ana nume mena simulolo lalakina kolimiu.
  tcs-tcs: Ebridem nada pipol blo God ya i sane lab po yupla, ane demwan tu uda i
    wok de insaid aus blo da bigking blo Rom sane spesil griting.
  hlt-THB: Thlakciimkhqi boeih ing kut ni tlaih khqi uhy. Awipui na Kaisar ipkhui
    kaw ing ni tlaih uhy.
  soq-soq: God apanawaida kakaibu uduudu mape wanwanlala e auwalei. Ita sumanai sosomba
    Rom warerewa ionoidoa duwa bedewe waimoia e auwadewadewalei.
  qub-qub: Cay marcacho waquin ermänucunapis salüdunta apachicamunmi. Mandaj Cesarpa
    wasincho aroj ermänucunapis salüdunta apachicamunmi.
  att-att: Á yù ira ngámin nga manguruk nga ajjan saw ili na Roma, nepatalugáring
    sù ira nga masserbi sù palásiu ni Patul Sisar, nonopad da kayu gapay, nu kunnasi
    kayu.
  bki-bki: Nalo ta bunu ka atuvan iliano tibe na van kamiu, naina be namoneano lu
    nalo abiniu ea vio nei, bija bunu nalo nam̃a amim̃au parinio tubo nei Sisa kanano
    ea kunuano na toru.
  bqp-bqp: Luda gbɛ̃nↄ fↄ kpàáwa ń pínki, atɛ̃nsa gbɛ̃ kũ ò kú Siza bɛanↄ.
  mcp-mcp: Buud ɔ́ Zɛmbî bɛ̂sh bwə́ ŋgə bə́da bɨ̂, bul bə nə́ ndɛɛ́ bɔɔŋg wâ njɔ́w
    mə́ *Káázɛl.
  hat-hat: Tout pèp Bondye a ki isit la, espesyalman sa ki nan palè Seza a, voye bonjou
    pou nou.
  npl-NT: Nochteh non nika kateh iwa teaxkawah inawak Dios, nomechontlajpaloah, iwa
    okachi n tokniwah non tekititokeh icha n César.
  bgg-bgg: Hanyie yi Bisiu ithua è rey pho shii, Ichiih pha zab Hamangkhung-aphuii
    ro branthek è salamthek ren ge ro.
  eng-TCENT: All the saints greet you, especially those of Caesar's household.
  eng-BSB: All the saints send you greetings, especially those from the household
    of Caesar.
  cpu-NT: Jovethayetzitami eejatzi itasorentsitakaitane jaka, iri ovethatajaantamiri
    ikaratzi saikavankotziriri Pinkathari César.
  san-ASM: সৰ্ৱ্ৱে পৱিত্ৰলোকা ৱিশেষতঃ কৈসৰস্য পৰিজনা যুষ্মান্ নমস্কুৰ্ৱ্ৱতে|
  tac-NT: Abiena suwábaga alué 'we 'la sébali oyérame Onorúgame jena Roma anilichi
    ejperégame abiena 'we 'la náolachigó reporali, alé alué wa'lula selígame rey bejtélachi
    nóchame, alueka 'we náolachigó reporali.
  eng-WEBPB: All the saints greet you, especially those who are of Caesar’s household.
  gfk-H: Ira mataniabar gar ta Kalou bakut kai diet tula harkaro ta muat. Ma tutuna
    sakit, hua mah ta diet ing diet papalim tano tamat na king kai Rom.
  viv-viv: Kadu tovetumagana bana Loma Tokaiwabu Sisa yana manuwa lakahina againe
    hififaisewa-ma yadi nuwakabubu hiyakahina, kadu Yaubada yana kaliva yana vevine
    moyaꞋaidi yadi nuwakabubu agaimiya.
  yao-yao: Ŵandu wose ŵa Akunnungu ŵakutama pelepa akunkomasya, nnopennope ŵandu ŵaali
    mu nyuumba ja Mwenye jwa ku Loma.
  tgp-tgp: Tapuhi tari nike, la sohai na nora retioloolo isamim, la haratu la lo vavahinau
    na lolo iman supe matan Rome sohena la opoia mo tavera vara ha levosahi na nora
    retioloolo isamim.
  auc-NT: Edæ Tæiyæ̈ Awënë Tetædo oncönë quëwënäni tönö wadäni Odömä ïñömö wayömö
    quëwënäni tönö Wængonguï quïnäni incæ tömänäni adobaï mïnitö ïmïnite, Waa quëwencæmïnimpa,
    änänipa.
  kbc-NT: Inatawece niɡ̶ina Aneotedoɡ̶oji ane iomaɡ̶aditedice, aninaa digoina, joaniɡ̶inaa
    oyecoaditibigaɡ̶ajitiwaji, codaa niɡ̶ina anoyiwaɡ̶adi Ǥoniotagodi ane nibaaɡ̶atigi
    liɡ̶eladi César, ninionigi-eliodi romaanotedi, iditawece eliodi moyemaa moyecoaditibigaɡ̶ajitiwaji.
  bmh-bmh: Duailel ipal agal oiagab petak emen mui igual duailel agal gumaraneun du,
    Sisar nugau zaueim darem agen han ereg ag ‘Kero’ awarem.
  ctu-BL: Pejtelel i cha'año' bʌ Dios mi' yʌq'ueñetla cortesía, cojcoj jini año' bʌ
    ti' yotot César.
  meq-meq: Siye i ndo məpe mədzal gər hay ka Yesu tebiye ta tsikakum naha me dərmak.
    Maa tsikakum naha me wene wene eye na, ndo neheye ma bəɗgay i bəy i Roma aye.
  noa-H: Maimua tagam k'ʌʌn t'um mʌig hagjö Hẽwandam hiek hʌ̈k'a durrum k'ʌʌnaujã
    hamach t'umaam k'ʌʌnau pãrag salud haajem. Mamʌ hʌ̃rcha pãrag salud deepʌ̈i nʌmʌn,
    Jesucristo gaaimua maach k'odnaan mʌg Roma durram rey deg p'idk'aajem k'ʌʌnauta
    pãrag salud deepʌ̈i nʌm.
  alp-NT: Alla Eni tamata mei kota meije pususi kai lesi lekwe sie rebe esi rue mei
    kamale elake Kaisare eni otoi maka ruere esi beteke holmate ete imi.
  san-VEL: sarvve pavitralokaa vi"se.sata.h kaisarasya parijanaa yu.smaan namaskurvvate|
  kbq-kbq: Maka Anumzamofo naga'mo'za musenke hurmantaze. Sisa nompi nemanizamo'za
    musenke hurmantaze.
  kbh-kbh: Nÿetscanga chë muents̈e Bëngbe Bëtsábenga imomnënga, y más chë romanëngbe
    mandadbe bëts yebnoca oyenënga, cmontsacheuaná.
  ron-LSB: Vă salută toți sfinții, mai ales cei din casa lui Cezar.
  pon-pon: Jaraui kan karoj kin ranamau won komail, pil toun im en Jija mon karoj.
  nhe-BL: Huan nochi sequinoc tlen Toteco quiiyocacajtoc ipan ni altepetl inmechontlajpalohuaj.
    Huan achi más inmechontlajpalohuaj tlen iaxcahua Toteco tlen tequitij ipan nopa
    hueyi cali para nopa hueyi tlanahuatijquetl, César.
  sps-sps: A fokinai vainy fafaaman faavot te kaa ror nei tana ngats fan tsian iny
    Roum te faan kan iny men tsue nainy rof tsuri tsumi, eye tsuri kan vainy fafaaman
    te binun ror koman a numaa ten Aatouf Sisa.
  wnc-wnc: Aminu Jesue amina dakngake yuaingu aminu tupan sikngaapa Sisaat gatake
    yuaing aminda gaak wamu ginde danikaing. Ngan. Jesue amina nikat gatake yuaingu
    kuupbamda gaak wamu ginde danikaing.
  bus-bus: Luda gbɛ̃nↄ ì kpàawa ń píngi, atɛ̃nsa gbɛ̃ kɛ̀ aↄ̃ↄ kú Siza bɛɛnↄ.
  gub-BL: Tupàn hemiruze'eg xe har paw rupi a'e wà no, omono kar uze'eg peme a'e wà
    no. Te xe har wanuwihaw heko haw pe har a'e wà no, nezewegatete a'e wà no.
  imo-imo: Gotenga imboma pali, Rom iye nomi king Sisaramunga ulkena peremelema kinye
    peya, enoni molko kondaio nimele.
  boj-boj: Qotei aqa tamo uŋgasari kalil naŋgi na niŋgi kaiyeiŋgonub. Kristen tamo
    uŋgasari Mandor Sisar aqa talq di waueqnub qaji naŋgi dego niŋgi kaiyeiŋgonub.
  eng-DRA: The brethren who are with me, salute you. All the saints salute you; especially
    they that are of Caesar’s household.
  knf-knf: Banwooŋ biki Naşibaţi bŧi awo ţi na nji bawulan mboş ; banklemparuŋ *Ŧeŧar
    naşih najeenkal ţi baka bawulan mboş maakan.
  san-KHM: សវ៌្វេ បវិត្រលោកា វិឝេឞតះ កៃសរស្យ បរិជនា យុឞ្មាន៑ នមស្កុវ៌្វតេ។
  arn-NT: Ka femngechi lemoria pieymünmew kom tati konpalelu Ngünechen tañi trokiñ
    pu che mew ka femngechi tati Roma tuwchi emperador ñi pu küdawfe.
  zas-NT: Gra ree bén zojb ree guie, bén ma na̱j ree xbejn Jesucrist, në gra ree bén
    rüjn sirv loj rey, në reeman rugajpdioz lëjt.
  ken-NT: Bǒ Mandɛm báchák mankɛm abhɛn báchí fá Rom nɛ mɛ, sayri sayri, abhɛn
    báchi bakʉ̌ bɛtɨk ntá mfɔ-ngo anɛ Rom, bátó nkwɔ bhe bakak.
