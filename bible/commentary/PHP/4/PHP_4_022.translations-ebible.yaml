  san-GUJ: સર્વ્વે પવિત્રલોકા વિશેષતઃ કૈસરસ્ય પરિજના યુષ્માન્ નમસ્કુર્વ્વતે|
  ake-NT: Tanporo wakʉ ton, “Miyarɨ,” tato' ennoko pɨ' man ɨyena'nokon, kamoro kuru
