    nomo bode lehiyaneha.
  wiu-wiu: I Lome take Keraisu-pala lipua meki peyame wete meamene-ye wa kabunu koukoa
    iki. Ako odene tobou ago Sisa one pupu takoa meki yenameka anu oya-lawe kiwi wete
    meamene wa iki.
  swe-swe: Alla de heliga [de troende i Rom, några av dem nämns vid namn i ], särskilt
