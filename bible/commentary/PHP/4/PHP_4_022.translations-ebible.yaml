  kyc-kyc: Anatunya wambu dae petenge dupwa peparaemoome dee kiŋi akalinya yulu pyakamyuo
    karenge dupwamoome yako letaminyi.
  urd-GVU: یہاں کے تمام مُقدّسین آپ کو سلام کہتے ہیں، خاص کر شہنشاہ کے گھرانے کے بھائی
    اور بہنیں۔
  yre-NT: Minnun pɛɛnɔn nɛn o drɛ Bali -le vɛ -a bɛ, o 'ka 'tɔ bo. Mingɔnnɛnnun tazan
    nɛn Rɔm bɛ, -yee "kɔnnɛn 'nɔn nɛn Bali -le vɛ -a bɛ, o 'ka 'tɔ bo 'tandan.
  fuh-BKF: Seniiɓe fuu na njowta on. Ɓurɓe jowtude on wo wonɓe ley galle kaananke
    Roma mawɗo ɓeen.
  arl-NT: Naajuhuaj, Jesucristoocua tiuujiaca jiyaniijia Césarra poonijionaa pueyari
    nia saruhuataajaacuhuaj, puetunu niya Jesucristoocua tiuujiacajanaanio.
  ziw-ziw: Wantu wa Chohile wose vitendese wadya wakwikala kwe nyumba ya seuta ywa
    Lumi, wawalamsani.
  grc-TR: Ἀσπάζονται ὑμᾶς πάντες οἱ ἅγιοι, μάλιστα δὲ οἱ ἐκ τῆς Καίσαρος οἰκίας.
  nag-nag: Yate laga sob pobitro manu khan pora apuni khan ke salam di ase, aru Caesar
    laga ghor manu khan ke bhi salam di ase.
  eng-OEBCW: All Christ’s people here, and especially those who belong to the Emperor’s
    household, send theirs.
  knj-NT: Yetoj pax eb yet xa Dios titi', c'al eb creyente chi mulna bey naj yaaw
    Roma ti', tol chi ya pax toj scawil je c'ul eb.
  deu-1912: Es grüßen euch alle Heiligen, sonderlich aber die von des Kaisers Hause.
  san-PUN: ਸਰ੍ੱਵੇ ਪਵਿਤ੍ਰਲੋਕਾ ਵਿਸ਼ੇਸ਼਼ਤਃ ਕੈਸਰਸ੍ਯ ਪਰਿਜਨਾ ਯੁਸ਼਼੍ਮਾਨ੍ ਨਮਸ੍ਕੁਰ੍ੱਵਤੇ|
  nob-LB: Alle de troende her hilser til dere, spesielt de som arbeider ved hoffet
    til Keiseren.
  ntj-ntj: Nyangka puru-tjananyantaya kulira yingkarta ngurra ngaangkatjalu puru puurrpa
    Ruumanyamartatjiku yiwarlangka waarka palyalpayilutarra.
  sxb-NT: Awantu awa Katonda ni kuwitra ku Yesu Kristo, awari eno woona wawakeeziizie,
    ino-ino awa mu enyumba eya *Kaisaari.
  nhu-NT: Ɛ bonyii bocii bò ɛ̀ nu bo Nyo' le jan gayte ben e, ɛfey mvunciim bò nu
    ɛ̂ ntow Kaysa le fɛn.
  row-row: Basa atahori mamahereꞌ sia Roma ia o, fee hara mole-dꞌame boe. Toronoo
    mana tao-ues sia mane monaeꞌ a ume panggat na o, fee hei hara-lii maloleꞌ boe.
  msy-msy: Kagh itir Godɨn gumazamiziba bar, me ia mɨgɨa ghaze, Afeziam ia ko ikɨ.
    Atirivim Sisarɨn dɨpenimɨn aven ingarir darazi, me akar kam ia danɨngasa mɨghɨgha
    na mɨgei.
  agg-agg: Godɨndɨ nendɨ ndanɨhü amarei sɨheimbo hɨhɨfarɨhündürɨ. Romɨ-yafe bogorɨ
    adükarɨ Sisarɨndɨ worambe ratüpurɨyei-rɨhündeimbɨ ai-amboanɨ sɨheimbo hɨhɨfarɨhündürɨ.
  ptp-ptp: Xomxo vông vinên wê vông yuac vac king Sisa ben ge he mi xo xam ngɨnong,
    om he êno nêl vɨdiiên vô xam, dɨ xomxo vông vinên vɨhati wê dô vac vɨgwe tiga
    ge nêl vɨdiiên vô xam.
  nak-nak: Egiteu tomi la riau te Iesus ale omai, egite veia mutou la haro sesele,
    egite tomi tai la valalua me hatavivile te Iesus omai ale igogolu te la luma te
    la mulugaluga tegiteu e Rom, egite vei taia mutou la haro.
  lbb-lbb: Na tarai ane God la rop la saran anunla na marmaris tetek mulo, pa a tarai
    ane God ning la kes ting na rumai anuna Sisar la otleng la saran anunla na marmaris
    tetek mulo.
  kan-2017: ಇಲ್ಲಿರುವ ದೇವಜನರೆಲ್ಲರು ನಿಮ್ಮನ್ನು ವಂದಿಸುತ್ತಾರೆ. ವಿಶೇಷವಾಗಿ ಕೈಸರನ ಅರಮನೆಗೆ
    ಸೇರಿದವರು ನಿಮಗೆ ವಂದನೆಗಳನ್ನು ತಿಳಿಸಿದ್ದಾರೆ.
  cso-NT: 'La³jɨ́n³² tsá² joh¹ Dió³² tionh² ñí¹ lá² juáh³: “Hia² náh²”, la³ñí¹ la³ján³
    tsá² tionh² hñú¹³ *tsá² cuá¹lɨ́n³ mɨ³chí¹ já¹ juú² Roma lá².'
  ena-ena: Asɨ dɨ hulaŋ iamɨgali akape agɨlaŋ nalusaŋ lamulavadi uami. Hulaŋ limu
    hɨhɨle Lom haiabɨla hɨsɨŋ agɨladɨ manɨgali agadɨ ulaŋ hɨvɨ sibɨla vihavɨlalɨ agɨlaŋ
    avi nalusaŋ lamulavadi uami.
  tgo-tgo: Loi le gharɨgharɨke wolaghɨye e valɨvaŋgake iyake thɨ mwaewo e ghemi, na
    thiye thɨ kaiwo Sisa ele ŋgolo thɨ mwaewo laghɨye e ghemi.
  yap-yap: Urngin e girdi’ rok Got ni yad bay u roy, ni ba ga’ ni pi’in nib mil farad
    nga tafen e en ni Emperor e karogned ni nge felan’ Got ngomed.
  mop-NT: Tanoo' ilic u diostac'untique'ex tulacaloo' u chucaan a hermano a que'enoo'
    wa'ye'e. Le'ecoo' a hermano a que'enoo' ichil u yotoch a reye, tulacaloo' u yool
    tanoo' u diostac'untique'ex.
  tet-tet: Ema makfiar hotu-hotu iha kota Roma neꞌe moos, solok tabe. Nunia moos,
    mamaluk sia mak serwisu iha naꞌi boot tofatik. Sia solok tabe furak baa emi.
  hlt-MCSB: Nangmih hlangcim rhoek boeih neh olpuei la Kaisar im kah rhoek loh kut
    kan tuuk uh.
  xtd-NT: Dɨuni ka ndajan tnuñaꞌa ntdaa ñayiu ka kunduu xiꞌin Cristu Jesús ñuu yaꞌa.
    Nde ñayiu xtuu veꞌe emperador nani César.
  mdy-ETH: ዓቴ ኪሪስቶሴ ጉሙርቃ ዓሳ ቢያ፤ ሃሣ ዱማና ሮሜ ካኣቲም ማዻ ኪሪስቶሴ ጉሙርቃ ዓሳኣ «ኮሺዳ?» ዒንሢ ጋዓኔ።
  spl-spl: Otmu Roma lok kunŋe pato, kutŋe Sisa sâm, yakât hoŋ bawalipŋe nombotŋe
    hioŋakmâ Kiristohâlen torokatmâ mansai yaŋe gurâ yeŋgât nâŋgâyiŋgiaiâk.
  usp-NT: Y titaksajb'i rutzil awchak jwi'lak juntir yak ajtakeltak re Kakaj Jesucristo
    ri wi'tak neri y jwi'lak yak ri wi'tak laj richoch César.
  zav-NT: Na' ḻeczə ca' yoguə' beṉə' Roma quinga beṉə' bagwleɉ Diozən' par zɉənaque'
    lažə' ne'enə' choso'oguape' le'e diox, na' mazəchlə beṉə' ca' chso'on žin liž
    rein' choso'oguape' le'e diox.
  sgz-sgz: Tan matananu no si Káláu main Rom di kákir suri árár pas gam, má tan tám
    ruruna sang er di lu him i rum si Kaisar di lala kákir taladeng suri tarwai kándi
    lain nas uri narsá gam.
  kek-NT: Chixjunileb laj pa̱banel li cuanqueb arin neque'xtakla xsahil e̱ch'o̱l.
    Ut k'axal cui'chic nabal xsahil e̱ch'o̱l neque'xtakla laj pa̱banel li cuanqueb
    sa' rochoch li acuabej.
  blz-NT: Giigii' mianna Alaata'ala na kota kani'i tontuko i raaya'a men isian na
    laigan batomundo'anna Kaisar moki tundunkon salamna bo ko'omuu.
  poe-NT: Kja̱xin kaín tí sín tinkáchónki Dios la ko tí sín chꞌehe xra̱ tí chꞌín tꞌe̱to̱an
    romano mé nixjahará sín.
  san-TAM: 'ஸர்வ்வே பவித்ரலோகா விஸே²ஷத​: கைஸரஸ்ய பரிஜநா யுஷ்மாந் நமஸ்குர்வ்வதே|'
  cof-NT: Junsi jerale Diosichi tsachilanan nulachi saludo peerelaquinae. Junni aman
    fe mantá tan miyachi tenchi trabajaquiminlanan weyanlari Jesucrístobe penenaminla
    joe. Junni yalanan nulachi fécari saludo peerelaquinae.
  srm-NT: Söseei hii dee oto sëmbë u Masa Jesosi u di köndë aki tuu ta manda odi da
    unu tu. Nöö dee sëmbë fuu dee ta dë a di wosu u di Gaan Könu ta manda gaan odi
    da unu apaiti.
  qvs-NT: Tukuy kaypi Jesukristuta kreyikmasinchikunapish rimachishunkichi. Ashwan
    sinchi romano kamachikuk Sesarpa sirvikuk wawkinchikunapish rimachishunkichi.
  zca-NT: No rë xa' ñila widi'zh che'n Dios nzho kuda re', rë bixa' mixë'l tu widi'zh
    wen par rë go; mbaino rë xa' nak zhi'n yalao che'n emperador romano, nu bixa'
    mixë'l tu widi'zh wen par rë go.
  cbc-NT: Torea bairo nipetiro ato macããna Dios yarã, bairi quetiupaʉ emperador romano
    paabojari majã cʉ̃ã mʉjãã ñurotijoyama.
  qxo-NT: Tsaynöllam cay marcachö waquin criyicog mayintsiccunapis salüdunta gamcunapä
    apatsiyämun. Mandacog emperadorpa sirvegnin criyicog mayintsiccunapis salüduncunata
    apatsicayämunmi.
  mox-mox: Ta Yaubada ena tomotauyavo taudi ifewafewa toluvine qiduana Sisa ena vanuea
    edi veyoluba qiduana ʼimia, ta wese ʼidewani tovetumaqana qabudi edi veyoluba
    ivetunea ʼimia.
  kew-kew: Go Gote-na ruru piri onaa rayome page nimi-para abi epe-rupa piralepape
    lo o taateme. Medaloma Sisar-na ada kogono paeme aanu nimumi puri paloa epe-rupa
    piralepape lo o taateme.
  dww-dww: Be tauwai sumaḡa matabudi uma tawai kaiwemina, be aitauḡa guyau Sisa na
    vadae ta noyanoyana, mate tawai kaiwemina.
  twi-ASANTE: Ahotefoɔ no nyinaa kyea mo; ne titire no, Ɔhempɔn Kaesare fiefoɔ.
  aoj-aoj: Eaꞌ amam nematawa hiasi Godi sandagala sandaꞌ nemaf buꞌwafi ma ipaꞌ. Esis
    isimba sandaꞌ maol ipat Sisar gavman dembinai esis Romi, esis wapani sandagala
    ma sandaꞌmepago nemaf buꞌwafi ipaꞌ.
  cbv-cbv: Nihat ninjĩh moón Jesúíhwãbʉt, Roma tʉ́tchidih moón ĩ maáh ã pebh moon
    yʉ́h bʉca, bʉ́dí ĩ tʉ́yat tʉ́ʉtna caá.
  taw-taw: Binɨb Klays yɨl mɨdebal okok mɨdupsek, kɨli nɨbop ag dɨdeg lebal. Kɨli
    ogɨnap Lom gapman bɨnonɨm kal mɨgan ne wog gebal okok, nɨbop ag dɨdeg lebal.
  jic-NT: Dios ts'uyupj pjü way süs wa la tjajay. Nepénowa tsji' lajay romanopan jis
    jepa pü'ü nt'a, süs wa la tjajay yupj. Quelel la nusejay.
  zap-NT: Yra xpén Jesucrist, axtegue men ne rlaa dxiin ruxyuu rrey-Roma, rxaal diztyuzh
    lo de yra de.
  wer-wer: Anutuu omën eporö pourö arën yoöre ërëp yenia. Pël yaëën pitëm naëaan omën
    omp ak Sisa pim ka eptak wë inëën yaalmëa naröeta yoöre ërëp niapënëak kent pan
    yaë.
  ipi-ipi: Dee, Gotena wandakali wali atalaini tupa pitaka-manepi yakama ando kuai
    lo atalapape leyai teke. Dee, Lomo tane gapomane akali kawane Sisana andaka piape
    piyaini Kitisene wandakali tupamanepi, namba taimane languato, yakama kuai lo
    atalapape leyama oko nimbato Pilipai tane wandakali tupa lamaipe lapiai.
  qul-NT: Jinallatataj Diospi tucuy creyentecuna saludoncuta apachimusunquichis, romano
    gobernaj Cesarpaj wasinpi sirvej creyentecunapas.
  tnc-tnc: I'suᵽakajaoka ritaja Cristore yi'yurã õ'õrã imarãte mijareka ãñu. Suᵽabatirã
    Romakaki ĩᵽiro'si ba'iraberimaja Cristore yi'yurã i'suᵽakajaoka ãñurã.
  ter-NT: Kúteanemaka koêku ne uhá koeti kasása'iupo Jesus yâyeke, yúhoikopinoemaka,
    ínapoxo ne po'inu ûti xoko Vúnae ko'ítuketi ya óvokuke koati payásoti nâti, enepone
    Sêza.
  bmr-NT: Tollɨro bu iijɨco galluumo famooro jimañeri Moocaanita iicamo, bu tollɨro
    imi janaanɨcɨ Roma aivojɨɨbo Cesar onoobo iijamɨnaa amɨɨhaijaago iijɨco galluuhi.
  fuf-fuf: Yimɓe Alla ɓen fow salminii on, tentinii ɓee jeyaaɓe e nduu suudu oo lanɗo
    mawɗo Roomu on.
  bhl-bhl: '@see-verse:PHP.004.021'
  ons-ons: Anutu wane ŋei ŋerep korop iwa eŋe yaleka ŋine kaiwe maine ra ŋidanmami.
    Natne Emperor Siza wane matko urata mamami, edo weneŋ kaiwe maine ra ŋidanmami.
  con-NTPO: Poiyi'cco vani'su Chigave in'jan'chondeccu tsu que'ima chigambiañe in'jan'fa.
    Toya'caen poi ande Na'su César tsaonisundeccu, majan Cristove in'jamba, ti'tsse
    tsu chigambiañe in'jan'fa.
  ghs-ghs: Qate Kaisaho kokora abi ma kara erana oorai, nokoi oho qesa nikeho quba
    qaki naate noo dzoobire.
  peg-peg: ଇବେ ମାନି ଇସ୍ୱର୍‌ତି ପୁଇପୁୟା ମାନାୟାର୍‌, ୱିଜ଼ାର୍‌ ବିସ୍ରେ କାଇସର୍‌ ଇଞ୍ଜ ମାନାର୍‌,
    ସାଦୁର୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ଜୱାର୍‌ କିଦ୍ନାରା ।
  txu-NT: Jakam, Metĩndjwỳnh nhõ me mex kunĩ ne ar ar ajo amak rã'ãn ar amã amijarẽ.
    Nhym bẽnjadjwỳr Xedja nhũrkwãkam me jadjwỳ ar ajo amak tỳ:x ne.
  eng-WEBU: All the saints greet you, especially those who are of Caesar’s household.
  gnw-NT: Jae ramiño vi opaete uñeñono tee Tumpa peguarã vae reta cua pe ñugüɨnoi
    vae jei peve Tumpa ndiveño peĩ. Cua reta ipɨte pe ime amocue César pe uyeyocui
    vae.
  mux-mux: Pulu Yili-nga yambuma pali, Rom-Gapman-Yi Aima Auli Kumbina Sisale-nga
    lkuna pelemelé yambuma kene wasie, enini “Eni kapula molemeleye?” nikimiliko.
  maj-NT: Títs'ínkjinu̱u kju̱a̱suniña ngatentee̱ xu̱ta̱ xi ts'e̱ Nti̱a̱ná xi tjín
    e̱i̱. Ko̱ xi tíi̱ncha ts'ínxá ni'yaha̱ nda̱ títjun k'aku̱ Cesa̱r, kui xi 'yún
    títs'ínkji sanu̱u kju̱a̱suniña.
  bkq-NT: Idânârâ Deus xurâ taunlo modo lâpylâ idaenkulymo, merâ Romadâ pymâ kuru
    ety oday tâwanuneim modo olâ idaenkurinmo kuru.
  kue-kue: God yombama du-wakai prapra ene ombugl diwakai yeiteingwa, te Rom yaglkande
    Sisa yungumo mina meglkwa i ene ama diwakai kawa te yeiteingwa.
  cot-NT: Ariquea iquejejiacaquea maasano quemisantajiatsica choocajiatsica acaniqui,
    ininquequea pinquemacojiaqueri icancaniquea iquenquejajiaquempi. Iriguentiqueate
    nintamajajianquitsi pinquemacojiaqueri choocajiatsica itsovironaquitequi Sesa.
  bnp-bnp: E huriki a tara na Vure koea ri talo rike ne mua. E huriki ri leho polo­lilo
    na rumahariki ne Kaiser, ria ranga ri talo mua.
  apn-NT: '@see-verse:PHP.004.021'
  ctp-NT: Loꞌo nchga neꞌ nu msñi chaꞌ ꞌin Ndiose kichen re, loꞌo neꞌ nu ndiꞌin ngiꞌni
    tñan niꞌ ñaꞌan tlyu chaꞌ ꞌin xꞌnaan nu nka ndloo la nu nka emperador, nchka ꞌa
    tiꞌ neꞌ chkwiꞌ neꞌ suꞌwe loꞌo wan.
  opm-opm: Got ohe nita ihir kakhannap hat pat han ohe atamreipti ihiro be Got ohe
    nita hat ma pati bap ihiro ihir gonsi gure danong ham gurnong ihirhe sa yah hat
    patio rim dahatahaptimur.
  bvr-bvr: Aburr-guna aburr-jaranga Wangarr burr-yika marr aburr-balcharra nula, birripa
    jal aburr-nirra ana-gorrburrwa, aburr-guna Jija (Caesar) gun-nika rrawa aburr-nirra
    burr-guta, wurpa lika birripa burr-guya jal aburr-nirra ana-gorrburrwa.
  wal-wal: Hagan de7iya geeshsha ubbati, ubbaappekka aattidi Kawuwaa Qeesaara keettan
    de7iyaageeti inttena saro goosona.
  zad-NT: Na' yog'ḻoḻte beṉ'ka' nak lall' na' Chioza' ni chwapgake' le' chiox, na'
    beṉ'ka' chon xshin beṉ' wṉabia' Césara', ḻeyeṉ'gake' chwapgake' le' chiox.
  kmg-kmg: Mitiŋic sasawa â Sisare ŋicfâc jaŋe wâc boc manasuc-ŋopaŋgopieŋ.
  aso-aso: Idoꞌ Izesuꞌ evenele mukiꞌ nete longopoꞌni nilaha engikutiꞌ guvelesi ve
    naba Kaesaleꞌ numunguꞌ minaaꞌ ave nete nene longopoꞌni naba goloso nilave.
  uli-uli: Panger mokwe lol Deus le re mel iga, ngo re fangwey yar habong iremi le
    dolper chog ila rechokla rema mel irel mele imwel tamol.
  nin-NT: Anishirr abiga Abachi ba ni inggya mi a so chi imba namri. Abiga ba nggo
    a so ni iko i Kayisa, aba mi a ko chi imba.
  acu-NT: Cristonu ainau ju yaktanam pujuinauka mash pengker pujustaram tusar, chichaman
    akupturminawai. Tura juun apu Césari inatiri ainia nusha Cristonu asar atumin
    chichaman akupturminawai.
  cak-WNT: Can quinojel c'a ri lok'olaj tak kach'alal niquitek el rutzil iwech. Pero
    ri más ye'ajowan chi niquitek el rutzil iwech ye ri yesamej pa rachoch ri César.
  ebk-ebk: Nan am-in ay tatakon Apo Dios hena ad Roma at chacha kayu pakomostaun kaskasin
    nan chiyuycha munchunchunu as nan palasyon Emperador.
  spa-PDDPT: Todos los santos los saludan, y especialmente los de la casa de César.
  ruf-ruf: Iwanu wose we Imulungu hano womlamsani, hasa awala iwali mne ing'anda ya
    imndewa wa Roma.
  gun-gun: Iky'a e'ỹ va'e kuery ha'e javi avi oxarura uka pẽvy, César ro pygua kuery
    voi.
  agu-BL: Nin cyakil yi e' mas yi ate' tk'ab Ryos tzone'j Roma na chitzanin tan talche'n
    jun yos scyeru'. Ncha'tz yi e' kajwutz yi cho'n ate' tzone'j tpilta' na chitzan
    tan talche'n nin jun yos tetz cyeru'.
  isn-isn: Ga niahueli ehi apa akumulamusha, palung'wi nawa niamunyumba ang'wa Kaisali.
  eng-PEV: All of God’s people say hello to you. There are some Christians here that
    live in the house that belongs to the really big government boss, and they say
    a special hello to you.
  ilo-ULB: Kabkablaawandakayo amin dagiti namati ditoy, nangnangruna ti sangkabalayan
    ni Cesar.
  pir-NT: Ijipihtiyequina ohõ cjẽna quehnoañequina Jesu yequina quehnoa dutire. Roma
    cjẽna pʉhtoro ya wʉhʉ cjẽna pũrita tutuaro quehnoa dutire.
  anv-NT: Bɔɔ́ Ɛsɔwɔ ako abi álú ntó wé álɔ́ɔ ɛnyú matame. Cháchá abi álu
    né dachi Sɛsa mfwa Rom alɔɔ́ ɛnyú matame.
  sab-NT: Kwian Chubenu ulita kle aini gbi kage ba ulita alin, kaire kwian lle boanga
    chugagwalla una Romamu alin gweale Chubenu, ama gbi kage ba ulita alin.
  tmd-tmd: '@see-verse:PHP.004.021'
  acr-NNT: junam kukꞌ konoje ri hermanos e kꞌo wara Roma. Yey ri hermanos kechakun
    pa ri palacio re ri nimalaj taqanel re Roma, rike lik kakiya pan rutzil wach alaq.
  kpg-kpg: Nia dama a God huogodoo aanei i ginei, gei e donu go digau di hale o Caesar,
    e gowadu labelaa nadau hagaaloho.
  taj-taj: परमेश्‍वरला म्‍हिगदेसे ओच्‍छे खास लसी रोमी ग्‍याल्‍बो कैसरला गे लबा म्‍हिगदेसेनोन
    एनीगदेदा फ्‍याफुल्‍ला भिसी पाङ्बा मुला।
  avt-avt: 'Mɨt yapɨrwe in nises Krais Jisas hɨr netpi yi yaain. Mɨt han nises Krais
    kerek nɨrɨak menmen me mɨtɨk iuwe Sisa, hɨr netpi hɨm iuwe nar ik: “Yi yaain.”'
  cbk-cbk: Todo el maga creyente di Jesucristo ta saluda con ustedes, especialmente
    aquellos na palacio del Rey Cesar.
  uig-ARA: بارلىق مۇقەددەس بەندىلەردىن، بولۇپمۇ قەيسەر ئىمپېراتورنىڭ ئوردىسىدا بولغانلاردىن
    سىلەرگە سالام!
  tuf-tuf: Usár Sir sasá bahnáquinat ba tamo síhw̃aro. Emperador usar canar ruóqueyinat
    cat eyta wac ayro.
  abx-abx: Mangumusta liwat bali' si ka'am i dimu'an mga nagpanagama paghuwang si
    Diyos, labihan na i mga ginsakupan-na si Emperador nga ag'istar si palasyo.
  mco-NT: Tüg'ócɨy je mɨbɨjcpɨdɨjc huɨdibɨ yajpatp ya cajpjoty xyajniguejxp ajcxy
    capxpoocxɨn, yɨ' ooy ytimyjayɨjpɨty huɨdibɨ ajcxy yajpatp ma je mɨj ane'mbɨ César
    ycötujctac xyajniguejxyp ajcxy capxpoocxɨn.
  cpb-NT: Riwethatzimi eejatzi ikiteshiretakaanewo jaka, iriira wethatzimiri ikaatzi
    saikapankotziriri Pinkathari César.
  aon-aon: Aria ihishmorim Iruhin ananish arpesh shape agundok iri shenemepogu yopuhi
    nyumnah ipak. Eshudok enesh shenek mour um Sisar douk debeini um gavman iri ananit
    urupat iri douk shanadudareh abom shariguk aria shenemepogu yopuhi nyumnah.
  hus-NT-2005: Ejtal xu dhabalábichtsik kʼal na Dios xi techéꞌtsik u kʼwajíl, ti abtsaltsik
    ti chapnédhomtaláb. Ti abtsaltsik jeye ti chapnédhomtaláb, xi kʼwajattsik bin
    kʼimáꞌ an lej pulek takʼix romano.
  mig-NT: Te ta̱ká ña̱yɨvɨ ndóo káka'a̱n‑i ja̱ ná sándéé iní‑ro̱ jíná'an‑ró. Te ni̱
    kaa‑ga̱ káka'a̱n ña̱yɨvɨ káxiu̱kú vé'e César.
  bps-bps: Na i kdee demegu faglut dini di banwe ani, lumban i dad flanekito mnè di
    gumnè Harì Sisar, manla fandamla gamu.
  mbs-mbs: Pengkey kedita te menge sakop te Timanem dini, aw labi pa se menge otaw
    egterbaho doton te balay te selotan, ibeg te kedita dan metaga-taga kaw te eg-aneng-aneng
    dan kenyo.
  tof-tof: Blaman Godón pamkolpam nidipko aini Rrom wirri basirrdü, i tibiób morroal
    yawal bóktan zirrapóndako yabüka. Akó ta ibükagab Sisankü nidi zagetódako oya
    müótüdü.
  cme-NT: Diiloŋ-dũŋ-baamba maŋ dii bande‑i-na hiere, ba jaalaa-na. I baamba maŋ
    bi ciɛŋ *jãmatigi maacemma‑i ba gbuu pã na jaaluŋgu.
  sus-sus: Sɛniyɛntɔɛ birin naxee na n sɛɛti ma, a gbengbenyi naxee walife Mangɛ Sesare
    xɔnyi, e bara wo xɛɛbu.
  pon-2006: Sapwellimen Koht aramas akan koaros met pil kadarowei arail rahnmwahu,
    ahpw mehlel irail kan me kisehn tehnpas en Sihsar.
  dad-dad: Negur nẽ tamo kayau ganan, ã bun aanya sur difef, idi atun, idi Sisa nẽ
    ibor bun kabĩ daledig anidim bagai anĩ, ã bun aanya sur difef.
  zab-NT: Irate de ni rbez ruré de ni a ná xpɨny Jesucrist cun irateru de sáan de
    ni cayun sirvɨ láani palacy xte Rey César, ziyza rguaapdebdios laat.
  jae-jae: Anôtônê lau samob aweŋ gêjac amac, ma êsêac, taŋ aŋga kaisaranê anduŋa
    naŋ, taêŋ gêjam amac ŋanô.
  ksd-ksd: Diat par ra umana tena gomgom dia vatatabe avat, damana muka diat dia ki
    ra kuba i ra Kaisar.
  msm-NT: To tibo mgo inabin to Diyus kani, yabi to namantrabahu duon to bayoy to
    hari, nangumusta isab iyu.
  myk-myk: Fɛfɛɛrɛ sipyii piimu bɛɛri pu wa naha ge, pee bɛɛri ya yi shaari. Nʼa daa
    fɛɛ piimu pu wa kapyeŋɛɛ pyi saannaa ɲuŋɔfɔɔ Sezari kaban ki ni ge, pee ya pu
    wo fò waa.
  sbe-sbe: Yaubada yona tamowai maudoidi yodi lautoki se hetamalidiwa yo siya Sisa
    yona numa tamowaidiyao hinage.
  mcr-mcr: Goti Hanjuwä Iqueqä ämaqä täqi äpmeŋuwä iqua, Romätaŋä ämiqä naqä Sisa
    iqueqä wäuŋuä-wiyqä iquautaŋä hŋquatä, huiziquatäŋi, “Henyqä hui mimäuqä iqunä”
    inä etqä.
  cux-NT: 'Ní nducyáácá ''iiⁿ''yāⁿ chi snée yā ''muuⁿ nduucú ní i''téénu yā Cristo:
    N''dai ndís''tiī, ngaⁿ''a yā. ''Tiicá ntúūⁿ ''iiⁿ''yāⁿ chi snéé na va''ai yeⁿ''e
    César chi emperador yeⁿ''e Roma: N''dai ndís''tiī, ngaⁿ''á yā.'
  tur-YTC: Bütün kutsallar, özellikle Sezar’ın evinden olanlar size selam ederler.
  san-ITR: sarvve pavitralokA visheShataH kaisarasya parijanA yuShmAn namaskurvvate|
  bel-N: Вітаюць вас усе сьвятыя, а найбольш тыя, што з дому цэзара.
  sch-sch: Hi taka Pathien mingei murdi'n chibai an hong muthuona, aliekin Rêng ina
    ompu ngei hin.
  mic-MIQNT: Ta'n te'sijig Gjinisgam ugtmimajuinumg 'pjiliw ta'nig tleiaultijig elegewitewo'guomg
    puatmi'tij wi'tugsinew.
  huu-NT: Nana benomo ite creyentiaɨ imacɨ uaina oredɨmacɨ. Caɨ illaɨma César jofomo
    maɨjɨdɨno imacɨ uaina ua oredɨmacɨ.
  jiv-NT: Tura ashí akupin Sésara̱i̱ pujuinia nuyá Yusna ajasaruka tura chíkich Yus-shuarsha
    shiir pujusarti tusa chichaman akupturmainiawai.
  otm-NT: Nɛ'ʉ mi'da yʉ 'yɛ̨c'yɛi ngue i 'bʉcua ja ra hnini, gätho i pɛn'nahʉ ran
    zɛngua. Nɛ nu'ʉ yʉ 'yɛ̨c'yɛi ngue dim pɛcua ja ran guts'ʉt'abi man'da in nde di
    zɛngua ahʉ.
  dah-dah: Irdeb Al Kuruŋyen alya bereya gar haŋ gare wor tumŋaŋ deŋ ge yeŋ haŋ. Roma
    gabmanyen doyaŋ al kuruŋ Sisaryen meteŋ mar kura Yesu gama irde haŋ gore wor deŋ
    ge dufay heŋ haŋ geb, gago bebak dirde hime.
  tnk-tnk: Nərmama me pam səvəi Kumwesən ia kwopun i kamhəni ramasan tukumiaha, nənə
    nərmama nepwɨn mwi səməme kamhəni nɨpərhienien ia Kristo fwe ia nimwə səvəi Kiɡ
    Sisa kamhəni ramasan tukumiaha.
  kpr-kpr: God da natofo isambu eminda irera aimi, ne ategi erera. A kotugo, mendeni
    Rome embo da Kotofukokena saramana use irera aimi, ne ategi beká ava erera. Yari
    budo givu!
  san-IAS: sarvve pavitralokā viśeṣataḥ kaisarasya parijanā yuṣmān namaskurvvate|
  nho-nho: Naa tama katoo TeAtua i te kina nei e pureppure atu ki kootou, e mua ki naa tama
    e heheuna i te hare te tuku hakamaatua i Rome.
  gym-NT: Erere arato, nitre deme deme Ngöbökwe tä nete käta köbö kuin juen mun jökrä
    kräke akwa, jä mräkätre sribikä emperador romanobokwe abko bäri tä köbö kuin juen
    munkrä.
  azg-NT: Ndoꞌ mantyi tsoñꞌen nnꞌan na conduihan cüentaaꞌ Tyoꞌtsꞌon, coninncyahan
    tsꞌon ꞌnaanhan ndëëhoꞌ, majndeichen nque nnꞌan na cotyentjonhan vaaꞌ tsanmꞌaantsꞌian
    tꞌman tsjoonvahin.
  bhd-bhd: सब पवित्र लोकन, खास केरतां ज़ैना महाराज़ेरे घरानेरेन तुसन नमस्कार ज़ोतन।
  too-NT: Lā' ixlīhuākca'n a'ntīn takalhlaka'ī' cātamacā'ni'yāchāni' saludos hui'xina'n
    lā' xlaca'n a'ntīn tascujmā'na na ixchic emperador nā xlaca'n cātamacā'ni'yāchāni'
    saludos.
  ind-AYT: Semua orang kudus mengirim salam untukmu, khususnya mereka yang bekerja
    melayani di istana Kaisar.
  cjo-NT: 'Eejatzi riwethateeyakimini maawaeni aapatziyariri: riraga ratziritepaeni
    Seesari, maawaeni.'
  nsn-nsn: No tamata uakapa tun God gera uangoulane, ka heir tenas niuaha tamiuoum
    teesine tunumpesin ra uoto kalekinale tena uma Sisa.
  san-DEV: सर्व्वे पवित्रलोका विशेषतः कैसरस्य परिजना युष्मान् नमस्कुर्व्वते।
  tna-NT: Daja huecha pamapa ye ejude su Cristo peje su jei eputani cuana ja micuana
    emitsuametani. Pamapa romano echua puji aida sa ete su aniji edue cuana ja di
    micuana emitsuametani.
  lid-lid: Ma hawe oro lau ta budon handru, oro ateu lahou ado asiu tinan ta Sisa
    hawe oro lau ta budon handru ado kon tinan Rom kada-ah, tiye sahou sekesek i tado.
  wim-wim: Putha Christians wiy al-alangan thampa than workan iiy-iiyantana aawuch
    moom King Caesar.antamangana, than thamp ngaantam-ngeey-ngeeyantan niiyang.
  zga-M: Hange naveideikhi voni apa vikhuvaponia findo vala ava munyumba ya Kesali.
  yom-yom: Banlongo boso baluveni mboti vayi bobo beti vuanda ku nzo Sezali balutidi
    kuluvana mboti.
  san-SIN: සර්ව්වේ පවිත්‍රලෝකා විශේෂතඃ කෛසරස්‍ය පරිජනා යුෂ්මාන් නමස්කුර්ව්වතේ|
  yut-yut: Ae Piŋkop dakon mɨŋat amɨn morap da gɨldat tagɨ yaŋ dayaŋ. Dɨwarɨ kɨla
    amɨn madep Sisa da yut papmon pi aŋ, uŋun da nak da gɨldat tagɨ yaŋ dayɨkeŋ do
    gwayan gwayan tebai nayaŋ.
  grc-BYZ: ἀσπάζονται ὑμᾶς πάντες οἱ ἅγιοι, μάλιστα δὲ οἱ ἐκ τῆς Καίσαρος οἰκίας.
  cpc-NT: Jiwithayitsitzimi iijatzi ikitishiritakaani jaka, iri withatajaantzimiri
    ikaatzi saikapankotziriri Pinkathari César.
  nhg-NT: Pos noche yecteque tli cate necö nemiechtlajpaloa, especialmente yejua tli
    cate pa ipalösio rey César.
  nya-nya: Oyera mtima onse akupereka moni, makamaka iwo a ku nyumba ya Kaisara.
  ngu-NT: No ijqui mechtlajpalohuaj nochimej on teyaxcahuan itech Dios yejhuan nemij
    nican Roma, niman más yejhuamej on yejhuan quitequichihuiliaj in César, on más
    hueyi tlayecanquetl, ipan in hueyi país itoca Roma.
  kup-kup: Met Roma aban ahopuz zeimakeh gogot tamaharir, zei epatak het Godiz homet
    hez-modari amun arim tamegivoz ñetï biñao nañahaek ev menoh.
  jid-jid: Bi hu Rji wawu mba chi yi, bi wa mba he ni kon Kaisar.
  wmw-wmw: Wakuperekerani salamu piya watakatifu, kuzidi wanu wakola kazi kunyumba
    ya Nfalume nkulu Kaisari.
  gmv-GGM: Ammanizayti wuri harapeka Qessareso asaape ammanizayti wurikka intena saro
    geetes.
  ssg-ssg: Ape hatesol kahikahi Jises liai tin laha hakaua amuam ti laha, kasinan
    teka laha pupuas leili ingi Sisa tel masiwi tapein ti Rom.
  zpo-NT: Re xaa Jesús, xaa nambey nak, xaa nzho li César nu re stub naz xaa Jesús
    nxaal “dix” lo re gu.
  poy-poy: Wantu woseri wa Mlungu panu, na nentu walii yawawera mnumba ya Kaisari,
    wawalamsiyani.
  qwh-NT: Jina saludayäshunquim Diospana quecaq wauqintsicunapis. Mandacoq cesarpa
    sirweqnincunanäqa masran saludecuyäshunqui.
  gaw-gaw: Kayaknu danab ip̱anu oh ag, ag Pilipai daaṯeb ele amu, ag humadṯeb amge
    kristen danab ag Kaisa laugp̱a uḏat heṯeb ele, agnab humaṯak amu oḵai heṯeb.
  nca-nca: Unipare meté horé soso ŋundo yuŋguna yereteŋgo. Hamó, ŋu unipare meté horé
    ŋuko Sisa koro yano kho teyoteŋgo, enendo ŋuya ye yuŋguna yereteŋgo.
  zpz-NTPP: Nunu niꞌ ziꞌl de mbecy ni Ñgyoozh nu yuꞌ ii zeed dey ñgyoozh ni der. Nunu
    nu loga la de yu nu zu riiñ yuꞌ rey César, de yu zeꞌ zeed dey ñgyoozh ni der.
  zac-NT: Los de más naná rialdí lduꞌi dizaꞌquë, rsheꞌldë rall saludë, especialmente
    ra mënë naquëhunë ra dchiꞌni lidchi shtë rëy rumanë.
  kyg-kyg: Muki apaote vayaꞌmogi ge lapamamaeꞌnayaꞌmonanafa hogote gamani vekamo aliꞌyaꞌamo
    neꞌaliya vayaꞌmogiꞌeꞌmo magoꞌe huꞌa ge lapamamaeꞌnae.
  kmk-kmk: losan dan tagun Apudyus situ taḻon sidan inggaw sin boḻoy ud Emperador.
  cao-NT: Jasca, mato joihuahi quiha Romá ca chahahuacanaibo ri. Joihuahi quiha nëá
    ca chama-chamaria ca yonati bo ri.
  bbr-bbr: Karauk roasiret akan woiaka epar moin pak iken roasiret akan kamwareäwon
    ro, Sisa nukan owa rai akas nais erek ak ‘pere’ awaroi.
  inb-inb: 'Taita Dius­pa­lla kag­kuna tukui kaipi kag­kuna­pas­mi, “Puangi” nin­kuna.
    Iaia mandagpa wasipi kag­kuna, mas­mi kam­kunata: “Puangi” nin­kuna.'
  hrv-hrv: Pozdravljaju vas svi sveti, ponajpače oni iz careva dvora.
  box-NT: Bìa hen na bìo sã̀ le Dónbeenì yi ɓúenɓúen wee tɛ̀ɛní mia, sɔ̃̀nkú
    bìa wee sá ho *Oroomu bɛ́ɛ cɔ̃́n.
  ote-NT: Nehe pɛñꞌaꞌihʉbʉ ra nzɛngua nuya gamfri pɛpabi ra Cesa ra da̱nga nda̱ de
    guecua Nroma, ne gatho maꞌra ya cu ꞌbʉi de guecua.
  wnu-wnu: Ne Qenut oabig igour eng e igour eng anit uber quraur. Ne munon qei munon
    aib Sisar wot sarau baab igour eng wuri gor sig-sig mom anit uber quraur.
  zam-NT: Ryete mèn co' ngro xà' loo cón che'n xab izlyo' co' ngòc mèn che'npe' Diox
    co' nzo non trè', mèna ngue nii Diox loo gu', ne. Per más ndyac mèn co' nac mèn
    guliz che'n rey César, nte' lezo' mèna ngue nii mèna Diox loo gu'.
  zyp-NT: Mehpathai vytei tah a dang pawtah aa ca tah he. A biapui cai tah Rom siangpahrang
    Sizar a ing letah rai a hrepaw sahlo tah a dang pawtah aa ca tah he.
  sey-NT: Siꞌaohuaꞌi i̱ño paꞌicohuaꞌi Maijaꞌquëre pacacaicohuaꞌipi cuiꞌne romano pa̱i
    ëjaë huëꞌe acohuaꞌije̱ ja̱ohuaꞌipi airepa cajë pëpa saoyë, mësarute.
  nvm-nvm: E fok God ma vierafejo igia mai Rom karinva iji ga e iji Sisaon ar bomana
    ijia ikrejo iji ja anadiav.
  mps-mps: Ede bidibo Godigo we bidi augwali tigidaligo dagebolo siade dao po ola
    tolobao. Meba gavman tuni bidi Sisar agai bede sę ebo bidi augwaligo te siade
    da wabo po bomo elama, dage dali te po wai.
  pab-NT: Tyotya aliyerenae Enore koamaniya tyaoniterenae haxakaisakehetaha aokaha
    xihiye. Kalorexe César wakaneharenae, sorarenae hare masakare haxakaisakehenahitaha
    aokaha xihiye.
  llg-llg: Basa hataholi kamahele kala manai kota Roma ia boe haitua soda-molek. Leo
    ndiak boe oo, tolanoo mana tao ue sala manai mane inahuuk uma manen fee soda-molek
    neu ei.
  kyf-kyf: -Selii -Lagɔnyɩma weee -yɔ nyɩmaa 'wlulapɩlɩnyɔ 'kadʋ *Sezaaa -budu zɔɔ
    lubhonʋnya -sa aɩn fʋ.
  tpi-tpi: Olgeta manmeri bilong God ol i tok gude long yupela, na ol dispela lain
    i save mekim wok long haus bilong Sisar, ol i tok strong long mi mas givim gude
    long yupela.
  mih-NT: Ta tandɨhɨ ñu sino iñi ihya tasi ñu minoo nacumi sii maa ndo, ta cuaha ca
    ñu yucu vehe ra ndyaca ñaha, ra César.
  qvh-NT: Saynömi cay marcacho waquin waugui-panicunapis salüdunta gamcunapä apasicayämun.
    Emperador Cesarpa wayincho arog waugui-panicunapis salüdunta apasicayämunmi.
  kms-kms: God te wute buagi ni chumbuai kin wand nungoqi nde ri vindo. Di wute Sisar
    nde baj pe ris ye ni anene chumbuai kin wand ri vindo.
  agn-agn: Agpakomostan amo ka tang tanan ang mga sinakepan tang Dios tani, labi pa
    ang mga pamagobra ong palasio tang Adi tang Roma.
  nhi-NT: Nochtin niaxcatzitzin Dios tlen chanchiuah ic nican noiuqui namechontlahpalouah,
    uan ocachi naquin tiquitih ichan in ueyitiquiuahtlayacanqui César.
  ttc-NT: B'ix ax jun limb'il te etetz tzan kyaqil kye qerman [tzani] aj pawame' te
    Qtata Dios, pyor tzan kye aj tuj tjay te César aj twitzale' k'ulul mandad.
  dan-1931: De Brødre, som ere hos mig, hilse eder. Alle de hellige hilse eder, men
    mest de af Kejserens Hus.
  kwj-kwj: Gotri ni sembe haro himiyama hurahama le tinda ete o kunu wu weseꞌanda.
    E, hima fwele king Sisa i aka laka tiki tau randau hima leto kwambu naha ki kunu
    wu weseꞌandau.
  vie-OVCB: Tất cả thánh đồ tại đây, nhất là các tín hữu trong cung điện Hoàng đế,
    cũng xin gửi lời chào anh chị em.
  kze-kze: Áánútuna kwaási Árómáa-naopa'a máyáawaiye Árómáani-kamaani anóndakona kwaásiti
    mayáí kwémayaawai keinárawatavesa sésa kawe'á umái máéro kwésewe.
  mpj-mpj: Mamamili walyjakajalulajuntaya ngaamartaji wulikajalu wajani, pukurlpalaju-nyurrampa.
    Maaja Yukajajkuraya ngurrangka karlki kujupa warrkamurrinpa. Jiikajalu-nyurranyaya
    wajani, pukurlpa-nyurrampaya.
  lbk-lbk: Am-in ay takhon Apo Dios ay wad-ay isna, et cha cha pakomostaen chakayo,
