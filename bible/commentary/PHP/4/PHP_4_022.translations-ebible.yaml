  zar-NT: Lëscaʼ yúguʼtë nupa ni néquiguequi queëʼ Dios, tuʼgapa Dios libíʼiliʼ, en
    lëscaʼ caní, yuguʼ bönniʼ huen dxin nacuʼë lidxëʼ bönniʼ rinná bëʼë idú luyú Roma
