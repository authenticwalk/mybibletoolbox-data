verse: PHP.004.022
translations:
  kpx-kpx: Ige Dilava ata bahata kove umale keau isiviai laheho vahaeho hoto hanavoi.
    Ige kebiamo gamani kosive baluga Sisa ke omo lovilahamale kebiata isivi balugale
    abu vahaeho hoto laheho hanavoi.
  okv-H: eto God ta embomeni tapa da eita mihera amite eto Rome ta tihi jigari embo
    Caesar ta bande ta pure embopo amite tapa na ungo ere pekihera.
  tbo-tbo: Ma tu wiwoiyawa atapuhi po tauhi gasi Sisa a numa uyahina he wobagibagi
    hai wimaamala uyahimi.
  mal-C: വിശുദ്ധർ എല്ലാവരും, വിശിഷ്യ കൈസറുടെ അരമനയിലുള്ളവരും നിങ്ങൾക്കു വന്ദനം അറിയിക്കുന്നു.
  grc-SR: Ἀσπάζονται ὑμᾶς πάντες οἱ ἅγιοι, μάλιστα δὲ οἱ ἐκ ⸋τῆς⸌ Καίσαρος οἰκίας.
  bgc-bgc: सारे पवित्र माणस, जो मेरे साथ सै, अर खास करकै वे माणस जो कैसर के घराने
    तै बिश्वासी बणे सै, थारे ताहीं नमस्कार कहवै सै।
  khz-khz: Palagu gena veaga talimara maparara na geria vevega-nama gemi pege tugu,
    e Kaisara, Roma geria vele, gena numa talimara na maki gemi vevega-nama kamuna
    pege tugua.
  deu-TKW: Es grüßen euch alle Heiligen, vorzüglich die vom Hofe des Kaisers.
  zsr-NT: Lëzcaꞌ tuꞌgáp lbiꞌiliꞌ Dios yúguꞌtë nup ni náquigac queëꞌ Dios, len lëzcaꞌ
    cni, tuꞌgapëꞌ lbiꞌiliꞌ Dios yuguꞌ huen dxin nacuꞌë lidxëꞌ bönniꞌ rna bëꞌë gdu
    luyú Roma.
  lin-lin: Basantu nyonso batindeli bino mbote, mingi-mingi ba-oyo bazali ya ndako
    ya mokonzi Sezare.
  hns-NT: Sab doesar iesaai log toelogke bhie jaad kare hai, bieses karke maahaaraadja
    ke kamkartan.
  noa-E: Maimua tagam khʉʉn thum mʉig agjö Ẽwandam iek ʉ̈kha durrum khʉʉnaujã amach
    thumaam khʉʉnau pãrag salud aajem. Mamʉ ʉ̈rcha pãrag salud deepʉ̈i nʉmʉn, Jesucristo
    gaaimua maach khodnaan mʉg Roma durram rey deg phidkhaajem khʉʉnauta pãrag salud
    deepʉ̈i nʉm.
  eng-EMTV: All the saints greet you, but especially those of the household of Caesar.
  mib-NT: Te tāca ñáyuu maá yá jeē cáhīyo yáha, suni cácahān i jeē sándeyɨ́ ni rō.
    Te ñayuu cáyūcú vehe rey cújéhnu ñuu Roma yáha, máá i cácahān gā súcuan.
  lif-NT2: काक् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेसे कुमनाहाॽरे़ हे़क्‍क्‍याङ्‌कुत्‍चिओ सिजरले़
    कुहाङ्‌हिम्‍मो याःम्‍बक् के़जोःक्‍पाहाॽरे़, सेवा के़म्‍हाक्‍तिॽरो॥
  xnj-xnj: Vandu voha va Chapanga apa, neju vala vevitama munyumba ya Nkosi wa ku
    Loma, mewa vakuvajambusa.
  mmx-mmx: Nedi axap limixin at ne Moroa nade, di lox aonon lavapaase momo rinemi.
    Nedi rinotno limixin gugu at loogu at ne Kaisar di lox aonon lavapaase momo rinimi.
    I ruturun.
  cbr-NT: Axa Jesucristomi catamëcë ënu 'icë unicamabëtan ca atúxribi Jesucristonan
    'ixun Romanu 'icë 'apu Césarnën xubunu 'icëcamanribi bërúanxmi 'icanun mitsu canun
    'ë caxa.
  tee-NT: Tachi chun ju lapanacni ju amachak'an ani ju talhilaca'anta ju Cristo tamac'amiyan.
    Chai ju palai ta'apastacnan yu'unch ju tach'alhcatnan la'ixchaka' ju k'ai ucxtin
    César.
  eng-LSV: all the holy ones greet you, and especially those of Caesar’s house.
  cak-NT: Quiri' chuka' ri lok'olaj tak kach'alal je rusamajel ri rey César niquitak-e
    ruxnakil-iwech. Can conojel ri lok'olaj tak kach'alal niquitak ruxnakil-iwech.
  pah-NT: Avove'g̃a nhaporemo Jesus Cristo'gareheve'g̃a omondouka pe me. Kiroki g̃a
    oporavyky huvihavuhu'ga ronga pe César'ga ronga pe – g̃a kaitu omondouka onhi'ig̃a
    pe me.
  sja-NT: Na p'uurudepema César palaciode mimiapataarãpa apemaarã ijãapataarã ome
    ichiaba parãmaa salude pëiruta.
  xed-xed: Ta ga zgu pɗakwa mnduha Lazglafta ŋa ghuni, katkatatani gwal ma həga ga
    Sezar la Ruma.
  mks-NT: Ta jári java ga̱ na̱ cúú cuéntá Ndióxi̱ ndúu chí yóho chíndahá na̱ Ndióxi̱
    coo ndó. Ta na̱ chíndahá chága̱ ví Ndióxi̱ coo ndó cúú na̱ cája chúun vehe da̱
    cómí cuéntá sa̱há ñuu Roma.
  gfk-S: Ira matanabar tane God bakut kira di haatne leh mu. Ma tutuno sakit, hobi
    bileng ta dong ing di papalim tano tamat na lilie sakit kira.
  bmu-bmu: Anutugöreŋ ambazip sarakŋi tosatŋi pakpak ki maljei, yeŋön yaizökzökŋini
    algetka eŋgöreŋ kaza. Yeŋgöreŋök tosatŋan sisa kiŋgö jakömbuak mire nup memakzei,
    yeŋön mönö mewö möta kapaŋ köla jize.
  dgz-dgz: Den mapa God nao mega taine nagire inayap gaun waiamun, go gaun aigap iragenawa
    ayop bawarewa apan Sisa pa mega gapan nao taine inine nagirewa inayap waiamun.
  eng-GNV: All the Saintes salute you, and most of all they which are of Cesars houshold.
  zaa-NT: Ą'hua iyaba adí ca hermano canu tse'e cą nì nna rithel·la' hua cabi la'
    rinàba titsa' qui' le. Principalmente ca enne' ría latsi' entre iyaba canu runi
    tsina le' palacio qui' César enne' rigú'ubia' itute país romano nna, rithel·la'
    hua cabi saludo qui' le.
  eng-WEBSTER: All the saints salute you, chiefly they that are of Cesar's household.
  guh-guh: Daxita Dioso pijajivi, mapatomarataje pejinavanapaevi, pacabajacobalia.
    Romanonacua pepo pevetsinë pijabota penacuenebivi ata bitso pacabajacobalia.
  bon-bon: Iyeta Acejiyame me biname cina weebibine sebore jiwenininisi, yepä toraca
    teepi lui gemi Rooma Babo Mopeyame me mete cabu kaakesea jewenenisi.
  nhw-BL: Huan nochi sequinoc catli iaxcahua Toteco nica ipan ni altepetl anmechontlajpalohuaj.
    Achi más anmechontlajpalohuaj catli iaxcahua Toteco catli tequitij ipan nopa hueyi
    cali para nopa hueyi tlanahuatijquetl, César.
  swh-ONEN: Watakatifu wote wanawasalimu, hasa wale watu wa nyumbani mwa Kaisari.
  wbi-wbi: Kange avitiki vooni apa vikuvahungila, neke looli vala ava kikolo kya Kaisari.
  bba-bba: Nɑɑnɛ dokeobu kpuro be bɑ wɑ̃ɑ mini, n ku mɑm ko sinɑ kpɑɑruɡibu bɑ bɛɛ
    tɔburɑ.
  eng-KJVCPB: All the saints salute you, chiefly they that are of Cesar’s household.
  kgk-NT: Entéro Nhandejáry re'ýi gwive a-py oiko va'e omondo uka-ta ave omandu'aha.
    Ha mburuvixagwasu César róga pygwa katu ikyre'ỹve voi omandu'aha omondo uka hagwã.
  waj-waj: Mmuakiaa Anutuuqaa gioonna kiaapu aavaki variaiya ngiiiyara yaata utida
    boo kiaavai. Anutuuqaa gioonna kiaapu Roomaa vaidi kieetaivaa nnauvaki variaiyaatama
    ngiiiyara yaata utida boo kiaavai.
  cpy-cpy: Rowetha-yitzimi eejatzi rashiyitaari jaka, riitaki wethatzi-miri ikaatzi
    jeeka-pankotziriri Pinkathari César.
  mpx-mpx: Yehoba wana gamagalau gegewel labi ya elana hi mulolu eliyamiu, ge bolo
    hi tuwalaliya Sisa wana limiya hi mulolu nabi eliyamiu.
  wbp-wbp: Kaatu-kurlangu yapa-patu nyampurla ngurrangka manu yangka-patu kuja kalurla
    warrki-jarrimi Ruumu-wardingkiki Kingiki, ngulangkuju yungulu-nyarra yimi-ngarrirnirra
    ngurrju nganta kalu nyina.
  luo-luo: Joma oyie duto ooronu mos, moloyo to jood Kaisar.
  nhe-NT: Huan nochi sequinoc tlen Toteco quiiyocacajtoc ipan ni altepetl inmechontlajpalohuaj.
    Huan achi más inmechontlajpalohuaj tlen iaxcahua Toteco tlen tequitij ipan nopa
    hueyi cali para nopa hueyi tlanahuatijquetl, César.
  aii-aii: ܒܝܼܵܗܒ݂ܵܐ ܝܢܵܐ ܫܠܵܡܵܐ ܐܸܠܵܘܟ݂ܘܿܢ ܟܠܵܝܗ‌ܝ ܩܲܕܝܼܫܹ̈ܐ، ܒܘܼܫ ܙܵܘܕܵܐ ܐܵܢܝܼ ܕܝܼܢܵܐ
    ܡ̣ܢ ܒܲܝܬܵ‌ܐ ܕܩܹܣܲܪ.
  esk-NT: Iluqatiŋ ukpiqsriruat tuyuqmigaasi nayaaŋŋamik pitḷukhutiŋ tamatkua Caesar-m
    savaktai ittuat.
  msb-msb: An tanan didi na katawuhan san Dios lalo na gayod an mga nasa palasyo san
    Emperador nagapangumusta man sa iyo.
  cpa-NT: Jø¹² bíh³ haih²dsa jǿg³ hniah¹², ju³lah dsa² quián¹² Diú¹³ chian² jøa³juøi²
    la². Jøng² dsa² héi² báh³ hiug¹² haih² jǿg³ hniah¹², dsa² tiogh³ ja³cog² rai¹³.
  dso-dso: ଏ ନଅରେ ରଇବା ବାକି ସବୁ ପର୍‌ମେସରର୍‌ ଲକ୍‌ମନ୍‌ ତମ୍‌କେ ଜୁଆର୍‌ ଜାନାଇଲାଇନି । ଜନ୍‌
    ବିସ୍‌ବାସିମନ୍‌, ଜନ୍‌ଲକ୍‌ କି ରମିଅ ସାସନ୍‌କାରିଆର୍‌ ଗତିଦାଙ୍ଗ୍‌ଡା ଅଇଲାଇଆଚତ୍‌, ସେମନ୍‌
    ତାକର୍‌ ଜୁଆର୍‌ ଜାନାଇଲାଇନି ।
  meu-meu: Helaḡa taudia iniseni ai, haida danu Kaisara ena ruma ai e nohomu, iboudiai
    ese e hahenamo henimuimu.
  yva-NT: Amisye apa kawasae una tenambe no naiso wo kove ranutugore wasai. Muno arakovo
    wo anakere raijar no Akarijo Titi Kaisar apa yavare rai wo kove raura wasai tavon.
  dgc-dgc: Sakay du étanan a iba a méniwala ni Jesus ta éye, éy mékikumusta be side
    dikam. Ey lalo du mégiyan ta hari ta éye.
  zpm-NT: Goḻcaania zhibdiuzh grëse zha ne no nu, zha ne rliladz Jesús; haxta ye grë
    zha ne rquia dziin lo rey Roma nu, laa zho rxeeḻ zhibdiuzh zho lo to.
  hix-NT: Ohnàn kom yawo rma rha natxow hatà, tanon komo xarha, Kryestu mryenon komo,
    omeroro. Sesa yanoto kukuru komo ryhe, Kryestu mryenon me natxhe. Nyamoro rma,
    ohnàn kom yaw natxow hatà.
  sim-sim: Jisasin hishindiyanda ma amber torok linda er nga olmu jirin wesambasan
    handuwa. Uwak malakama Sisarhi akak lerawun landa ma er nga olmu jirin wesambasan
    handuwa.
  npi-ULB: यहाँ भएका सबै विश्‍वासीहरू, र विशेष गरेर कैसरका घरानाकाहरूले तिमीहरूलाई
    अभिवादन पठाएका छन् ।
  cgc-cgc: Tanan di na mga ittaw na iya ta Dyos gapangamusta ki kyo, labi en gid mga
    ittaw na gaubra para ta pangulo ta Roma.
  tim-tim: Akto in âmâ Roma luâk Sisa yâkgât hoŋ bawalupŋe yeŋgâlân gâtŋe bikŋe biwiyeŋe
    Yesugâlân kali yâkŋe gai nâŋgâyeŋgiâi.
  yor-yor: Gbogbo àwọn ènìyàn mímọ́ kí yín, pàápàá àwọn tí ń ṣe ti agbo ilé Kesari.
  wos-wos: Ambu reta Krais Jisasna hundi xékékwa du takwa atéfék di gunika dinguna
    nae. Romna néma duna gembu jémba yakwa du takwa akwi di gunika némafwimbu mawuli
    yata dinguna di nae.
  emp-NTPO: Jũma Ãcõrẽ ẽberãrã namabemarãba quĩrĩã panʌa bãrãra bia duananida. Djabarã
    Romanebema boro itea traja panʌba biara mãwã jara panʌa.
  eng-F35: All the saints greet you, but especially those who are of Caesar's household.
  ind-ind: '@see-verse:PHP.004.021'
  pes-OPCB: همهٔ ایمانداران اینجا، بخصوص ایماندارانی که از دربار قیصر هستند، سلام
    می‌رسانند.
  mpt-mpt: Eka Gode bainobo galin nakaia unangai bib ele blib isa alukum ibo baabeniba
    Klayam blibte ge baabeibobe. Eka Gode bainobo galin nakaia unangai Lom bibo komok
    sume Sisae e okok kemin naka unang isa ibo baabeniba Klayam blibte ge baabeibobe.
  ssx-ssx: Kutupa do haleme Koda꞉na꞉ wanda꞉hali paeyaoma꞉ make iki pa꞉ta꞉ a꞉taloe
    la꞉neaasemepate mo Sisana꞉ da pa꞉ta꞉ haleme Ketiso wanda꞉halima꞉ta꞉ a꞉taloe pi
    ota꞉ wopu la꞉neaasememe.
  mkl-mkl: Inɛ ŋɑ iyi Jesu í cicɑ ɑ̀ jɛ tɛɛu, ɑŋɑ iyi ɑ̀ wɑ ihɛ̃ fei ɑ̀ ce ŋɛ fɔɔ.
    Ti inɛi kpɑsɛ̃i ilɑɑlu ŋɑu, inɛ nŋu í re mɔm.
  gaq-gaq: ସାଦୁଇଂ ସାପାରେ, ବିନ୍‌ ଜାଣ୍ଡେ କାଇସରନେ ଇଃସାଙ୍ଗ୍‌ ଡୁଆନ୍ନିଆ ଲେଃଆର୍‌କେ ମେଇଂ ଆପେକେ
    ସାର୍‌ଲ ଡିଂକେ ।
  gof-RNT: Xoossabaa gidida asa ubbay, ubbaafe aathidi Kawuwa Qeesare keethan de7eyssati
    hinttena saro goosona.
  unx-unx: ନେତାଃରେ ତାଇନ୍‌ତାନ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହଡ଼କ, ବିଶେଷ୍‌କେଦ୍‌ତେ କାଇସାର୍‌ଆଃ ରାଜ୍‌ମାହାଲ୍‌ରେ
    ତାଇନ୍‌ତାନ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହଡ଼କ ଆପେକେ ଜହାର୍ ମେନ୍ତେକ କାଜିକୁଲ୍‌କାଦା ।
  gah-gah: Monó gele vegená imane mukilite geketini lilikimiaká niamóza, agulizaki
    ve napa Sisani gelekelé imiaká nia vegenalite aliki itiki lá ilikimiaká niave.
  lcm-lcm: Petau daus aongos e ke kipo lis kari posong aro ane singimi, na riria le
    nei liuan i matan vap ke si Kaisar, riria kapa nang, kipo kun alis ani kari posong
    aro.
  aer-aer: Ngkarte-kenhe areye apmere nhenhele-arle, Caesar alartetyeke-arle warrke-irremeke
    arrekantherre iletyeke ahentye-aneme, itne-arle mwerre anemenge.
  qvc-NT: Yumbay kriyiq masinchiqpismi qamkunata napaykushungi. Piru yumbaymandam
    masta napaykushungi gubyirnu Sesarpa wasinmanda kaqkuna.
  tgl-ULB: Binabati kayo ng lahat ng mananampalataya dito, lalo na ang mga nasa sambahayan
    ni Ceasar.
  cbs-NT: Ja dikabi dasibi jabun Jesús ikunwainbu inun Roma xanen ibujaidatun jiwe
    anu dayaxunaibundi jatun jancha matu bumadiakanikiki, matu shinain matuwen nuikinan.
  xtm-NTPP: Suni ndaka ñayii ja ni ka xndoo i ja u'vi ja ka iyo i ñuu ya'a, ka ndakan‑tnu'u
    ñaña'a ña i. Te ñukuun kuiti ka ndakan‑tnu'u ñaña'a ña ñayii ka jinukuechi nuu
    tee kúu César ma.
  nnq-nnq: Bandu ba Nnoongo boa ba pamba, muno ababi munyumba ja ngwana jwa Loma bampatanga
    abali.
  bao-NT: Ñucã niipetirã ano macãrã Jesucristore ca tʉo nʉnʉjeerã, añuro petira ʉpʉ
    romano César're pade bojari maja, mʉjare añu doti cojoma.
  san-ORI: ସର୍ୱ୍ୱେ ପୱିତ୍ରଲୋକା ୱିଶେଷତଃ କୈସରସ୍ୟ ପରିଜନା ଯୁଷ୍ମାନ୍ ନମସ୍କୁର୍ୱ୍ୱତେ|
  huv-NT: Ningüy meáwan monyar andeac Teat Cristo atepeayiw icon, aton andiümüw matepeayiw
    icon xeyay ajcüwa monlüy aniüng a César, natang nenajiüt ningüy tiül Roma.
  otn-NT: Gätho ya yø ja̱'i̱ 'bʉcua ngue ya yø ja̱'i̱ Oja̱ di zɛngua'a̱hʉ. Da̱ guehya
    'da yø 'yɛ̱c'ɛ̱i̱ 'bʉp'ʉ ja rá̱ ngu̱ ra̱ da̱st'abi Roma pɛnhma̱ nzaqui ra̱ hya̱
    ngue di zɛngua'a̱hʉ.
  nop-nop: Metam nadisukiliti tiiŋ hogohogok eŋ Mapme Wapum Sisa’walaŋ kwanai-me mebimebi
    nadisukilitihinit adi maaŋ youtumba mede kamehamiiŋ.
  obo-NT: Id pongumusta mandad koniyu kos langun no minuvu to Monama ka-ay, labbi
    ron iddos od pompomakoy no id puung diyot polasyu to hari to Roma.
  cak-ENT: Quiri' chuka' ri hermanos ri ye rusamajela' ri rey César nquitük-e saludos
    chive.
  lif-NT: ᤁᤠᤰ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤛᤣᤛᤣ ᤁᤢᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤜᤧᤰᤁᤩᤠᤱ ᤁᤢᤳᤆᤡᤀᤥ ᤛᤡᤈᤖᤗᤧ ᤁᤢᤜᤠᤱᤜᤡᤶᤔᤥ ᤕᤠ᤺ᤶᤒᤰ
    ᤁᤧᤈᤥ᤺ᤰᤐᤠᤜᤠ᤹ᤖᤧ. ᤛᤣᤘᤠ ᤁᤧᤶᤜᤠᤰᤋᤡ᤹ᤖᤥ॥
  mie-NT: De ndācá nchivī maá yā jā íyó yáhá, suni cáhān ji jā sāhá ndeé inī ndá nú.
    De nchivī jā ndéē vehe rey jā cúñáhnú Roma yáhá, ndá máá ji cúu jā cáhān cā súcuán.
  san-TIB: སཪྻྭེ པཝིཏྲལོཀཱ ཝིཤེཥཏཿ ཀཻསརསྱ པརིཛནཱ ཡུཥྨཱན྄ ནམསྐུཪྻྭཏེ།
  qve-NT: Hinaspapas kay llaqtapi tiyaq wawqe pananchiskunapas qankunamanmi saludota
    apachimusunkichis. Paykunamantan rey Cesarpa palacio wasinpi llank'aq hermanonchiskunapas
    aswan más kusikuywanraq saludota apachimusunkichis.
