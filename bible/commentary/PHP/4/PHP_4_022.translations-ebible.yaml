  ces-NKB: Pozdravují vás všichni svatí, zvláště pak ti, kteří jsou z císařského domu.
  cui-cui: Irʉrʉ daxita pomonae Jesús pejume cowʉntsiwichi pomonae yatsicaewa Nacom
