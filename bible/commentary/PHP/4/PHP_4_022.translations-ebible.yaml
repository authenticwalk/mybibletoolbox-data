  byr-byr: Gotɨyare tewaanya pwara “Neyaꞌmweihi!” yɨhɨthɨvanɨgaꞌ. Sahwarajɨyara yunebanne
    maremwaalɨkei Sizaare angevɨyara dɨragɨnna yɨhɨthɨvanɨgaꞌ “Neyaꞌmweihi!”
  ian-ian: Wunowinana lɨga Godna mbaapma nɨmba ngwuk kat apma nandinya waa walɨgandi.
