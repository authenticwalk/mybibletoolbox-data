  wol-KYG: Te it gëmkat ñu sell ñépp a ngi leen di nuyu, rawatina waa kër Buur Sesaar.
  bef-bef: Ma hepato bonaꞌi Huꞌmamofihi yagapanaꞌa lolo hiꞌahana bonaꞌi yege yegeꞌi
