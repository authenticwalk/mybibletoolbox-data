  cnt-NT: Cuɨn₅ 'nia'₂ Diú₄ ca₂le₃jɨ́n₃ dsa₂ jŋió₅, la₁ia₁ ja₂lɨn₃ guë́₄ dsen₅₄ cuag₅
    Diú₄ dsa₂ i₂tián'₅ dsi₂néi₂ quió'₅ gui'₅₄ rag₅₄ emperador.
  tif-tif: God ami unang tunum alik kala bom-bilip yakal ipni weng umuuya kelip aa,
    King Sisa ami am dukum okok kemin maakup maakup yakal kano dukum-kup kipni weng
    umuuyup o, kala kanum bokolip ko.
  nlx-nlx: आखा बोगवानान माणहे, खास केरीन जा केसर ने गेराणान हेते, तुमूह नमस्‍कार केतेह।
  apw-NT: Ínashood dawa, Gozhǫ́ǫ́, daanohwiłṉii, Caesar yił daagolíni áí zhą́ bitisgo.
  gum-gum: Katø Tiuswei misaamera katøganeløgucha ñimun ‘ka amøñigueh’ cha øran, trugurri
    katø mas ‘ka amøñigueh’ cha ørøppe, tru Roma maya misagwan ashib karub wabig Césarwei
    yau purrabelø, truilø øran.
  not-NT: Ibetsataiguimi antagaisati ira quemisantatsi ibangoquë Sésar ira igobeingarite
    Iromasatijegui. Aisati omagaro basini quemisantatsiri yaca Iromaquëca ibetsataiguëmi.
  plu-plu: Madikte Uhokri gihiyegapu ay awahkis kabayka yimin. Ignekis nerras ku pariye
    kannipwiyepwi ay gipineku kiyapwiye Sésar igkis pi awahkiste kabayka yimin.
  iou-iou: Täŋkaŋ Anutu täŋo kudupi ämawebe kuduptagän ba äbot täŋpani Sisatä yotken
    epän täŋ imik täkaŋ u imaka, oretoret man tewä ärekaŋ.
  ntp-NT: Dai vʌʌsi gogaa vaavoitudadami Diuuscʌdʌ gʌnviaatuldi ʌʌpʌ, siooma cʌʌga
    ʌgai ismaacʌdʌ ʌgʌʌ raí quiidiʌrʌ oidaga Diuuscʌdʌ gʌnviaatuldi.
  rai-rai: A kum taara anun God diat raap diat taar anundiat maarmaari karom muaat,
    ma a taara anun God baa diat ki u ra ruma anu ra Kaaisaar, diat kaai diat taar
    anundiat maarmaari karom muaat.
  haw-1868: Ke uwe aku nei na haipule a pau ia oukou, o lakou hoi no na ohua o Kaisara.
  ffm-ffm: Seniiɓe ɓee fuu ana njowta on. Ɓe ana adoo jowtude on fuu wonɓe ley galle
    kaananke Roma mawɗo oo ɓee.
  arb-NAV: الإِخْوَةُ الَّذِينَ مَعِي يُسَلِّمُونَ عَلَيْكُمْ. وَيُسَلِّمُ عَلَيْكُمْ
    جَمِيعُ الْقِدِّيسِينَ، وَلاسِيَّمَا الَّذِينَ هُمْ مِنْ حَاشِيَةِ الْقَيْصَرِ.
  cop-CNT: ⲥⲉϣⲓⲛⲓ ⳿ⲉⲣⲱⲧⲉⲛ ⳿ⲛϫⲉ ⲛⲓ⳿ⲥⲛⲏⲟⲩ ⲧⲏⲣⲟⲩ ⲉⲑⲛⲉⲙⲏⲓ ⲥⲉϣⲓⲛⲓ ⳿ⲉⲣⲱⲧⲉⲛ ⳿ⲛϫⲉ ⲛⲓⲁⲅⲓⲟⲥ
    ⲧⲏ ⲣⲟⲩ ⲙⲁⲗⲓⲥⲧⲁ ⲛⲓ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⳿ⲡⲏⲓ ⳿ⲙ⳿ⲡⲟⲩⲣⲟ.
  sri-sri: Ããrĩpererã õõ marã Marĩpʉyarã mʉsãrẽ õãdorema. Marĩpʉyarã romano marã opʉya
    wii ããrĩrã́de bʉro õãdorema.
  nal-nal: Ma aubina ninis faakdul zin Nakmai iriat, di lis a dor vaananamang ka waan
    sinim. Faaratunaan, ka wat saait sin aubina ninis dit faamuzas iriat la vaal zin
    Siza.
  kyq-kyq: Jee Raagen gɔtn ara paac se tɛɗsen tɔɔsɛ ɔɔ kɛn tɛɗsen tɔɔsɛ tap tap se
    jee maakŋ ɓee Gaar magal *Rɔm ki.
  kwd-kwd: Nga ta'a gila tagoto'o te'efou na'a gila to'oru lo'oo 'i Rom, ma ta'a gila
    tagoto'o na'a gila to'oru 'i 'ubulana 'ifi na kiingi 'i Rom, gila kwatea la'u
    kau nga baole'anga aaga famooru.
  ded-ded: Nga kpetiac areng sasawa yei kecdae, yeneng ifingoc ngeneac wenacngerec
    dedae. Amma Sisaac areng yeac amau kecdae, yeneng wenacngerecngina seria yombong
    faingemmedae.
  ewe-ewe: Ame kɔkɔe ɖe sia ɖe si le afi sia la di be mado gbe na mi na yewo, vevietɔ
    esiwo le dɔ wɔm le Kaisaro ƒe aƒe me.
  nuy-nuy: Warruburru-yung na-Christ-jinyung anaaji, wugurraayunggaj wii-lharrganjii
    lhaawu nugurri-wuy, marri wubanila ngijang aaynbaj-gala wumurrng wubani na-Caesar-yinyung,
    bagala nga ngijang wurru-yandharrgina wugurru.
  cop-BHC: ⲤⲈϢⲒⲚⲒ ⲈⲢⲰⲦⲈⲚ ⲚϪⲈⲚⲒⲤⲚⲎⲞⲨ ⲦⲎⲢⲞⲨ ⲈⲐⲚⲈⲘⲎⲒ ⲤⲈϢⲒⲚⲒ ⲈⲢⲰⲦⲈⲚ ⲚϪⲈⲚⲒⲀⲄⲒⲞⲤ ⲦⲎⲢⲞⲨ ⲘⲀⲖⲒⲤⲦⲀ
    ⲚⲒⲈⲂⲞⲖ ϦⲈⲚⲠⲎⲒ ⲘⲠⲞⲨⲢⲞ.
  buk-buk: Ma Anötö ndê lau dabuŋ hoŋ naŋ sêmbo malac dindec, naŋ boc-dinaŋ. Ma lau
    sêkêŋ whiŋ-ŋga naŋ sem gweleŋ sêmbo Sisa ndê andu, naŋ gauc gêm mac hôc gêlêc.
  pri-NT: Rà ina mwara bwàcu kàwà wà tèpa cèikî, na rà wakè na pwârawâ kà pwi ukai
    kà tèpa *Roma, ma wà mwara pàra tèpa cèikî.
  zpq-NT: Na' ḻecze yogo' beṉe' Roma quinga ba yo'o ḻo na' Diosen' chosoguape' le'e
    tiox, lente beṉe' ca' cheson žin c̱he rey ben' nac ḻa'zelagüe' beṉe' gwnabia'
    ben' chi' Roma.
  por-TFT: Todos do povo de Deus aqui mandam suas lembranças para vocês/dizem que
    estão pensando com saudades em vocês. Em especial os irmãos crentes que trabalham
    no palácio do imperador mandam lembranças a vocês/dizem que estão pensando em
    vocês com saudades.
  gwi-NT: Ąįįts'ą' chan dzaa kwaiik'it gwizhit Vit'eegwijyąhchy'aa vitsyaa nąįį ts'ą'
    chan kwaiik'it k'eedeegwaadhat choh k'įh vizheh gwitr'it t'agwah'in nąįį, ąįį
    nąįį ch'andaa nakhwaneegaandaii.
  gvn-gvn: Godumu bama majandamunbu kingandamunbu bayanba bundanday, jana yinyarrinyangka
    yalarrku yurranga greetings yungal.
  nhy-NT: Nochtin katlej iaxkawan in Dios katlej katej itech yin weyikan, amechontlajpaloaj.
    Pero okachi amechontlajpaloaj yejwan katlej tekipanoaj itech ipalacio in rey César.
  asm-FB: সকলো পবিত্ৰ লোকে, বিশেষকৈ চীজাৰৰ ঘৰৰ লোক সকলে আপোনালোকক মঙ্গলবাদ কৰিছে।
  okv-okv: Eto God ta embomeni tapa da eita mitera amite eto Rome ta titi jigari embo
    Caesar ta bande ta pure embopo amite tapa na ungo ere pekitora.
  mxt-NT: Ta ñáyɨvɨ cha nyicú vehe ra nyacá ñaha ñuu Roma ihya, ta tandɨhɨ ca ñu yɨhɨ́
    cuenda Nyoo ñuu ihya chahá ñu nocumi chi ndo.
  tzo-NT: Chabanucot la xal uc scotolic ti oyic xa ti stojol ti Cristoe li'to, ja'
    ti yaj'abtel ti Césare, ja' ti quermanotic xae, xchi'uc ti yan quermanotique.
  ind-AGS: Semua orang percaya di sini mengirimkan salam kepada kalian, terutama mereka
    yang berasal dari istana Caesar.
  omw-omw: Ekyaa Kotira nraakye qora mwaini variahuavata nkyi qua mwanteta. Mwaini
    Kotira nraakye qora vunyaa vaisi Sisaara nraamwuqi kyaiqa vare variahua, mwihua
    nkyiara nronraqama kye rieqata mpoqiavatama nkyi qua mwanteta.
  yrb-yrb: I naueta uwaraini nono i gaemani yawoeta amara, Sisa, danu suro gaukara
    utaita naueta uwaraini ema nesia yaba ario sina waita.
  maa-NT: Ngats'iì xi̱ta̱‑la̱ Cristo síhixat'aà‑nò. Jñà nchisíhixat'aà ítjòn‑nò xi
    títsa̱jna ni'ya‑la̱ César xi xi̱ta̱xá ítjòn ts'e̱ Roma.
  mcq-mcq: Godoni ehipo mahoꞌo ꞌajoravuꞌe ꞌee Sisa oni kachiꞌinijipo ꞌajoravu.
  sus-A: سّنِيّنتْي بِرِن نَشٍيٍ نَ ﭑ سّيتِ مَ، عَ فبٍنفبٍنيِ نَشٍيٍ وَلِقٍ مَنفّ
    سٍسَرٍ شْنيِ، عٍ بَرَ وٌ شّيبُ.
  jpn-1965: 聖徒たち全員が、そして特に、カイザルの家に属する人々が、よろしくと言っています。
  fra-SBL: Tous les saints vous saluent, surtout ceux qui sont de la maison de César.
  yka-yka: Kēmon meˈ masandel pu si Isa matuˈuhin, lagiˈ ne meˈ maghinang dem astanaˈ
    sultanin, essebde kaˈam.
  mle-mle: Ki tipa kidiy miyawa God dikidiy duw taakw ab gwurak wayapiy sinadiy. Adiy
    miyawa wayapiywa adiy Rom dayadi yitaypika duw wiyaam yawiy kwur-kwanadiy Godak
    wukijibir tikwanadiy duw taakw ab mwiya mwiyab gwurak wayapiy sinadiy.
  shp-NTPO: Jainxon jatíbi ja neno iká Diossen jonibaonra mato saludo bomakanai. Jan
    mato saludo bomaibo riki, ja icha mai iboaa romamea apon xobon teetaibo.
  aom-aom: God-are aribövie ahoꞌobëhe jemë jejëmijö. Röhu Rome a börömo hesi osare
    raromarue God-are aganoho jaburo bövi maho jejëmijö.
  geb-geb: Kham, Fhe Bakɨme khothɨgi gumgi gu mbigi, mbe zam wari won raar vhuun nde
    ndɨɨi. Mba Sisar phena bakɨme ŋgari ntɨɨri, mbe khaŋ tɨga havhargiap na nzuaim,
    gu raar vhuun nde ndɨɨi.
  bsj-bsj: gwam nob bwangka kereko ci mayarumeti, tam in co nubo buro ci yim yiye
    Kaisare.
  cak-cak: Conojel ri erichin ri lok'olaj rutinamit ri Dios niquitak-e i-saludo. Pero
    ri más nicajo' yetako-e i-saludo ja ri yesamaj riq'uin ri rey César.
  chf-NT: Upete machcatac ayanob t'oc Dios u täscäbenetla täcä u c'aba' Dios, jintacjob
    täcä ya'anob tu yotot aj César, jini ajnoja tuba aj romanojobba.
  tlf-tlf: alugum God imi unang tinum iyo ibo weng umobe no kelip e minte, King Sisa
    imi am ogok kemin iip maak maak iyo fomtuup ipmi, weng umobelup o agelip no ko.
  piu-2006: '@see-verse:PHP.004.021'
  poh-NT: Jeꞌ woꞌ take cꞌacharel quipatanic ayuꞌ reꞌ aj niminel chic take, cꞌahchiꞌ
    woꞌ quitakꞌa̱b je risukquil acꞌux tak eh reꞌ til cow nquipahkaj chi jeꞌ reꞌ naribanaric
    je aweh tak, reꞌ take aj camanom pa ripa̱t i kꞌatal kꞌoric aj Ro̱ma reꞌ take xquinimej
    woꞌ i kAja̱w Jesus.
  tue-tue: Niipetira ãno macãrã Cõãmacʉ̃rẽ padeorá, romanuã õpʉ̃ya wiipʉ niirã́cã
    bayiró ãñuduticoya.
  bjp-bjp: Fanu tikii ke God ri ta orek an famais kiri usuf gam. Ke fanu tikii sabin
    na fel ke Sisar ri ta orek an famais kiri usuf gam.
  xon-xon: Uwumbɔr aanib mɔmɔk dooni nimi. Ubɔrkpaan Siisa aatutum bi ye Uwumbɔr aanib
    na mu dooni nimi mbamɔm.
  tzo-ZNT: Chabanicoxuc la xalic uc li muchꞌutic xchꞌunojic scꞌop Riox liꞌ ta jteclume.
    Chabanicoxuc la xalic li muchꞌutic tsobol ch-abtejic xchiꞌuc li preserente Césare
    ti xchꞌunojic xa li scꞌop Riox uque.
  mpm-NT: Jiin taka ga yɨvɨ ka yɨꞌɨ nuu ndaꞌa Yandios ja kanchuku i ñuu jaꞌa, suni
    ka kaꞌan i ja na saꞌa ndee ini ra. Ti yɨvɨ kanchuku veꞌe rey, chaa kuñaꞌnu ñuu
    Roma jaꞌa, kuaꞌa ni kandaꞌu da, ti kachi da ja na sandee xaan ini ra naa ra.
  ots-NT: Göhtjo cʉ pe dda hermano cʉ i bbʉjcua, co hne̱h cʉ i bbʉh pʉ jár ngu̱ car
    emperador romano, göhtjo‑cʉ i pɛnquijʉ ʉr nzɛngua, hne̱je̱.
  hoy-hoy: सप्पा पवित्र लॉकुर, विशेष माळकु जो कैसर उन घराना नोर उर, नीमी नमस्कार अनतार.
  uri-uri: Tu wrongwailet a Maur Wailen a ark ti pa, tu ukwepm wor, pake tu a ak kwap
    ark wan wail a Sisar, melnum tukgunakgen a Rom ti pa, tu ukwepm wor wailmanten.
  amo-amo: Anan yinnu vat kikane din lissu minu, masamman ananya kilarin Kaisariya.
  pjt-pjt: Uwa, Jesuku walytja ngura nyangatja nguraṟa uwankarangku nyuranya kulini.
    Ka Jesuku walytja kutjupa tjuṯa mayatja panya Rome-anya nguraṟaku waṟkaripai tjuṯa
    nyinanyi, paluṟu tjana kuḻu palu puṟunypaṯu nyuranya kulini.
  cwe-cwe: Wanhu wose wa Mulungu weli hano, na haswa waja weli muna ikaye ya mfalume
    wa Loma.
  daa-NT: Gee ku Buŋdi okin̰co kuuk goy ɗo geeger-aŋka, iŋ gee kuuk gina riy ɗo Sultan
    ka Room oki ooyko dakina.
  mlp-mlp: Teq God ago on mataw tawonta kab osayta na bunmo in gigo zeq dimun ne negad
    in gilikmanib mataw asor Sisa ago bitab kabiy emayta na in ne ginadin emad in
    gigo zeq dimun eman nawa lehaqmo.
  ape-C: Aria ihishmorim Iruhin ananish arpesh shape agundok iri shenemepogu yopuhi
    nyumnah ipak. Eshudok enesh shenek mour um Sisar douk debeini um gavman iri ananit
    urupat iri douk shanadudareh abom shariguk aria shenemepogu yopuhi nyumnah.
  bgs-bgs: Ágpangumusta ákniyu tô langun sakup ka Manama dini, asta tuu pa gó tô mga
    taralumu tun ta palasyo katô emperador.
  faa-faa: Keresoa paosa aporo hinamo Rome siti wo risiamo soko, Sisamo apea makata
    rakira aporoamo soko, reaki ayaparakanapo.
  kik-kik: Andũ othe arĩa aamũre nĩmamũgeithia, na makĩria arĩa a mũciĩ wa Kaisari.
  cap-NT: Tjapa tekz̈ta criichi z̈oñinacaqui anc̈hucaquiz tsaanz̈quic̈ha. Juc'anti
    anc̈hucaquiz tsaanz̈quic̈ha tii Roman chawc jilirz̈ kjuychiz criichi z̈oñinacaqui.
  ksr-ksr: Anutuwaanoŋ ejemba soraaya tosaaŋa kuuya koi laligojuti, iyoŋonoŋ yeizozogia
    aŋgi oŋoonoŋ kaja. Yoŋoonoŋga tosianoŋ Siisakimbaa jiŋkaroŋ mirinoŋ gawoŋ meŋkejuti,
    iyoŋonoŋ mono kaeŋ moma kaparaŋ koma jeju.
  eng-TNT: 'All the saynctes salute you: and most of all they which are of the Emperours
    housholde.'
  sbs-sbs: Balumeli bonse kunu bamilumeli, sihulu benzubo ya Sesare.
  sue-sue: Yesura ema bama dapikarago ami nikare arenitinora. O Sisara ema dubu ami
    nikare arenitinora, awa gawise sero zewai-zawai inora.
  fra-NCL: Tous les saints vous saluent, et principalement ceux de la maison de César.
  snn-NT: Riusu bainreba ba'icua ënjo'on ba'icua, Romano bain ëjaguëre concua, baguë
    ta'yejei huë'e ba'icua'ga, si'acuabi mësacuani saluda coca saoyë.
  atb-NT: Sân-yúng bang banshoq gi, nungmoq lé shi-kyâm kat akô; Kehtaq é yhûm mâ
    é sân-yúng bang gi, je riyhang shi-kyâm kat akô nghut ri.
  cek-AK: Kaciim kaminawk boih mah ban ang sin o, lokpui koekah Caesar ih imthung
    takoh mah ban ang sin o.
  bkd-bkd: Sa alan ha mga tumutuu dini labi en sa mga sakup hu panimalay hi Harì Cesar
    agpangamusta daan inyu.
  ctu-76: Pejtyelel ochemo' bʌ ti' t'an Dios wʌ'wʌ'i mi' chocbeñetla tyʌlel saludos,
    yic'ot je'el jini ochemo' bʌ ti' t'an Dios wʌ' ti yotyot ñoj ñuc bʌ yumʌl i cha'an
    bʌ romanojob mi' chocbeñetla tyʌlel saludos.
  lac-NT: Tu cotor mac a yacsmʌnob tu yorob ti' Cristo a ti' yʌnob tera', cu t'ʌniquechex
    xan. Tu cotor mac a ti' yʌnob tu yatoch u rey César, a yacsmʌnob tu yorob, cu
    t'ʌniquechex xan.
  xla-xla: Epalati Sisa aya dla oko halalo mikadepe dle so yia꞉ta namkale dle yuye
    wua꞉ dla atlema. Epame mikadepe dle so opi mape yia꞉ta namkale dle yuye wua꞉ dla
    atlema.
  xav-NT: Uburé 'Re ĩhâimana u'âsi mono nhib'a'uwẽ norĩ, ãme 're ĩhâimana za'ra mono
    norĩ hã te duré ãma asawi za'ra wa'wa. Apito Sezaha nhorõwa ãma 'ri 'rãihâ 're,
    romhuri'wa norĩ zama te duré ãma asawi za'ra wa'wa dame, wasiré ĩsazei'wa norĩ
    hã.
  cuk-cuk: Bela wegi Jesucristoʼba-nanaimalad, bur-Roma-Dummad-César-neggi-bukmalad,
    bemarga sogmalad, bemarde nued-sogeye.
  tbf-tbf: Mi kuoluon e Raban gi terie kegi ni vuot kalei rakot senga. Ine mi ni vuot
    kalei a potokivout simi vunan a kuvu buer segie ese gi ta tsatsang si ken vanuo
    e Kaesar.
  uig-CYR: Барлиқ муқәддәс бәндиләрдин, болупму Қәйсәр императорниң ордисида болғанлардин
    силәргә салам!
  ikw-NT: Kpakara ele Chiokike zị nsọ neebekwu anụ, ke kakwo ele zị n'ezi-nụ-ọro Siza.
  khs-khs: 'Kelesowemi pala sena kesale Lome siti weyemi sita:neyawana, Sisa koane
    tima:na: tisene Keleso sena kesaleyawana, kima epama selakeye.'
  dwr-ENT: ሃዋን ዴዒያ ፆሳ ኣሳቱዋ ኡባቱ፥ ኡባፔካ ኣዴ ካቲያ ቄሳሬ ጎሊያን ዴዒያዋንቱ ሂንቴና ሳሮ ጊኖ።
  pma-pma: Anatin, meatin vasi keil onen Ahi ekok aviten ‘more’ min kami, ka koakeil
    imok aro en teim onen asuv houlu ten out Rom.
  atd-NT: Woy ka tibo no mgo otow no ogtuu ki Hisus no kai to lunsud to Ruma, woy
    lagboy on ka mgo otow no nigtuu no og-ugpo to dakol no baloy to labow no igbuyag
    to soini tibo no mgo ugpaan, songo ogdoromdomon dan sikaniu.
  tel-2017: పవిత్రులంతా, ముఖ్యంగా సీజర్ చక్రవర్తి ఇంట్లో ఉన్న పవిత్రులు మీకు అభివందనాలు
    చెబుతున్నారు.
  hat-BSA: Tout fidèl yo salye nou, sitou sila ki lakay César yo.
  top-NT: Juú na̱ ca̱cxilhlacacha̱na̱chá̱n tí tamacuaní Dios y ma̱s namá tí tascuja
    nac ixchic lanca ma̱paksi̱ná César xla Roma.
  msk-msk: Aw yang kariko nang manga tomotoo na gauya adi, labi pa yang manga tomotoo
    na panogwanun ni Sesar na pangoro nang manga ari, yangomosta kamayo.
  gyr-NT: Iyavei opacatu ambuae yuvɨrecoi vahe cohave Jesús reroyasar iyavei acoi
    mborerecuar guasu rẽtave yuvɨrecoi vahe, ahe ité avei omondo omahenduhasa yuvɨreco
    pẽu.
  kmh-kmh: '@see-verse:PHP.004.021'
  ukr-ONPU: Усі святі вас вітають, а особливо ті, що з дому Кесаря.
  emi-emi: Ila akapa taumattu ngatoa manga ila, la suu teela masimasiaaira ta lo atoa
    la uungu ta Siisa.
  zpv-NT: Neezaa nin riachiistoꞌ raꞌ ñiꞌh xchiꞌdxyi Dxiohs rxeꞌhla raꞌba tuhbi guelrgahpaDxiohs
    para laꞌhtu, nee bwiinn raꞌ nin ruhnn raꞌ dziꞌn loh Emperador Romanu mahzi ru
    rguꞌnehza za raꞌ ba tuhbi guelrgahpaDxiohs para laꞌh tu.
  gux-gux: N kpiiba, yaaba n ye ne leni nni fuondi yi. Bi nigagihanba yaaba n ye ne
    kuli fuondi yi, bi siiga yaaba n ye o badiciamo Sesa diegu nni fuondi yi hali
    bonhanla.
  kos-kos: Mwet lun God nukewa yenu elos oayapa supwaot lung lalos, ac yokna selos
    su muta inkul sin Caesar.
  ibo-ibo: Ndị nsọ niile nọ nʼebe a na-ekele unu, karịsịa ndị nọ nʼụlọ Siza.
  yml-yml: Yaubada yana tomotoganidi deꞌe bei matatabudi i vekaiwa ꞌwaimie, weꞌe mogitana
    tomotoganidi i folofolova me Loma yadi toveimea bwaikina Sisa yana vanuge, i vekaiwa.
  ory-ory: ସାଧୁମାନେ ସମସ୍ତେ, ବିଶେଷରେ ଯେଉଁମାନେ କାଇସରଙ୍କ ପ୍ରାସାଦରେ ଅଛନ୍ତି, ସେମାନେ ତୁମ୍ଭମାନଙ୍କୁ
    ନମସ୍କାର ଜଣାଉଅଛନ୍ତି।
  bzj-bzj: '@see-verse:PHP.004.021'
  chk-chk: Ekewe chon pin meinisin ra kapong ngenikemi, lapalan chokewe mi nom lon
    imwen Sisar.
  ssd-ssd: Kuate tuku mbal ŋakmba tane gare pasa tiŋgig. Nane tuku afu Sesar tuku
    wande kulatkade ta nane mata gare pasa suŋgomba tiŋgig.
  acr-TNT: junam cucꞌ conoje ri hermanos e cꞌo wara Roma. Yey ri hermanos quechacun
    pa ri palacio re ri nimalaj takanel re Roma, rique lic caquiya pan rutzil wach
    alak.
  rop-rop: en ola Kristjan pipul hu wek blanga det haibala gabman bos iya tok gudei
    langa yumob, en ola Kristjan pipul iya langa dijan taun tok gudei langa yumob
    du. Melabat holot tok gudei langa ol yumob deya.
  mee-mee: Ragau kinung rae Nutu reke tupu onreke momo nakai keke ba ka sinro nga
    ri te miau. Ba ragau rae Nutu reke tupu oreke momo nga bale ae Sisa a i a kelangpatali
    nga inaekia keke matea raumana ta banga ka sinro nga ri te miau bole.
  dif-dif: Mandurini jaura kana kulikiri pratjanali jurangu jinpai, pilki tanali Cäsarani
    pungandru.
  gam-gam: God unakiye porapora mor ge ye wopake we dje awinj. Alla, God unakiye Sisa
    numbiye al kogo yenj ge, ye wopake kaima we dje awinj.
  nou-nou: Edo God da embobo berari einda atima era amimi ingo ategurera. Edo God
    da embobo Rome embobo da gitijigari nembodiba da mando da buro edo era awa ungo
    daedo ingo ruvegae ategurera.
  mqb-NT: Aday ɗo a Yesu a azar aya fok ta jak ikwen ayak 'am re. Mə zakan a jiya
    nà, anà ɗo sa ga mer su way àga bahay sə Ruma ahay.
  ape-B: Ali chanatimaguk God ananich elpech chape agundak uli chenemepagu gude ipak.
    Echudak enech chenek moul Sisa douk nebenalimu gavman uli ananitu wilpat uli douk
    chanubu chenehilau chalikuk ali chenek-umepagu gude.
  grc-F35: Ἀσπάζονται ὑμᾶς πάντες οἱ ἅγιοι, μάλιστα δὲ οἱ ἐκ τῆς Καίσαρος οἰκίας.
  cav-NT: Eatsehue cuanara camadya ama micuana isaramereya. Tumebaedya dutya jujeri
    riyaque epu ebariju Yusuja cuanara micuana isaramereya. Aniyari Jesús queja umada
    ecatyati cuanaque; tuna tuna huaraji aridaque jetiama epu cuanaju merequi cuanaque.
    Tunara neri neri micuana isaramereyadya.
  kgp-NT: Kar kỹ tag mĩ ũ tỹ Topẽ ki ge kỹ nỹtĩ kar ag vỹ ãjag mĩ ẽkrég tĩ gé, pã'i
    tỹ imperador ĩn tỹ palácio krẽm nỹtĩ ag kar ke gé.
  bvd-bvd: Na toaa nia ki God sui guu 'i Rom da falea kau si baea ni manata diana
    laa kera fuamolu. Ma ka tasa 'asia naa ne si baea ni manata diana laa ne lea kau
    faasia toaa nee da nii luma sa Sisa waa baita nee 'ana fera nee.
  ukr-1871: Витають вас усї сьвяті, а найбільш которі з кесаревого дому.
  apz-apz: Anɨtuye aꞌamu olopo humalofo hopiꞌnonohinoso hofɨko nakwoe aꞌamufo selalokwofo.
    Oso hwe engo hwaho mokosyohumawoꞌnɨngkiso Sisa sohwoe angomo humalofo aꞌamu fehohnjoso
    hofɨko sekuneꞌno nakwoe aꞌamufo eso nɨhuꞌno yokumpohnꞌnyo selalokwofo.
  yon-yon: Karadmodan korem kuu kubendi weng yiib yaa keendiib kii, karadmodan Saesaa
    ye boyambib kwaab aom doriib kwangkon yi inamen koremiib kubendi weng yiib yaa
    keendiib kii.
  poi-NT: It́u̱mpɨy jém Dios ipɨxiñt́am jém it́yajwɨɨp yɨ́p attebet micutsadáypa wa̱t́idios.
    Micutsadáypat́im wa̱t́idios jém icupɨcneyajwɨɨp Cristo jém it́yajwɨɨp jém Romapɨc
    aŋjagooyi it́ɨccɨɨm.
  wuv-wuv: Minaa ei apunaiaa mei Haidaa, rona aloaa ei famafuoiaa ro'ou a'a hamu'ou,
    minapa'aa a'a ei rama'a laloo fei humuu Caesar.
  quf-NT: Chaynumi ashwan Dyuspa tukuyla wakin kaqninkunapis qamkunata saludashunllapa.
    Piru ashwanmi Romapa gubyirnun Cesarpa wasinpi sirbikuqkunapis mas saluduta qamkunapaqqa
    kaĉhamunllapa.
  yuw-yuw: O Kopotorochon kunkun feno Sisa King moröma yuho bucin idangma orin Kopotorochon
    kunkun feno ambarac idangma yuho irot ogep matano ‘sonot ongoun’ yongo kombiang.
  hus-NT-1971: Ani jayetseq’ui axi q’ue’atchic tim patal im bichohuil a Dios teje’
    c’uajat ti abchalchic i tsapnethomtalab. Ti lej abchalchic i ichich hual tsapnethomtalab
    an ebchalabchic axi c’uajat tin q’uima’ an lej pulic ts’ale romano.
  med-med: Wote, Got nga wamp ya wu nuim mumuk Sisa nga manga ila kongun etmin wamp
    mbʉ ndi, ama ronduⱡ mundʉk enim kʉn, ‘Mʉkʉlmʉ kai,’ nʉnmin.
  bch-bch: Deo ele panua tututui toa ngada ne led ado kemi ila pagimi. Be gid panua
    naurata ad ngan Kaisa ele luma, led ado kemi tau ila pagimi pade.
  cco-NT: Jo̱ lajo̱bɨ cajo̱ lajɨɨngˋ dseaˋ i̱ seengˋ fɨˊ la i̱ nɨlɨ́ɨngˊ dseaˋ quiáꞌˉ
    Fidiéeˇ guiéemꞌ˜bre júuˆ guicó̱o̱ꞌˇ quíiˉnaꞌ, jo̱ dsʉꞌ laniingˉguɨ eáangˊ guiéngꞌˊ
    júuˆ guicó̱o̱ꞌˇ quíiˉnaꞌ jaléngꞌˋ i̱ dseaˋ i̱ jmóoˋ ta˜ quiáꞌˉ dseata˜ dseaˋ féngꞌˊ
    i̱ quiʉꞌˊ ta˜ fɨˊ la fɨˊ Roma.
  deu-1951: Es grüßen euch alle Heiligen, allermeist aber die von des Kaisers Hause.
  alq-ALGNT: Kakina Kije Manido odanicinabeman ooma kidanamikago8ag, a8acamej igi8e
    kitci ogima Sesaran (César) omigi8aminikag ka iji mikimo8adj.
  ixl-NNT: As ni taqꞌ bꞌen unqꞌa qitzꞌin qatzikeꞌ skajayil itzii sete, as tukꞌ unqꞌa
    qitzꞌin qatzikeꞌ uvaꞌ ni taqꞌonvu tu vikabꞌal u ijlenaaleꞌ.
  boa-NT: Áhdure ávyéjuube Tséétsá úníu múnaa ámúhakye duurúváhi.
  quh-NT: Napaycamusunquichej tucuy Diospa runasnin astawanka jatun camachejpa wasinmanta
    cajcuna.
  kwi-kwi: Wan Roma pɨpulukin Jesucristora nɨjkultaruzne Roma katsa ɨninmika yalta
    uztuza kakishapu kizmu pit ɨninamtu.
  agm-agm: Aihɨ amɨ isɨhiya usa awaisɨho jɨho Sisaaho Romɨhanda bindata nahataapɨpɨhɨ
    jatisɨhomɨ otɨpɨpatɨ kiyohiyɨhiya Kɨraisihopɨ gɨwunyaapɨhiyaasɨ kiyaisangisɨ sangisɨ
    sasatɨwɨ, “Naisɨhiyaate ipɨhɨrete,” satawaatopo.
  ubr-ubr: Mat baitutumotis fani osi iyabon Caesar an goa gagamin amonai sebobo yangan
    a mat baitutumotis fani nin semama on, osi engon sebikakaiwim.
  tsw-NT: Waru akapi a̱ a̱za̱ e Itoni suru a̱ ta̱ ca̱sa̱sa̱ ɗu fo. A̱za̱ e Itoni a
    na aa yuwusan ulinga o ukobu u tsugono tsa̱ Kaisa a̱ ta̱ lyungusa̱a̱ ɗu ni ica̱su
    la̱nga̱.
  cax-NT: Süro tanu aume ñaquioncorrüma namanaiña bama icocoromati Jesús auna, y arrübama
    batrabacara ümoti yarusürürrü yüriaburrü César.
  aia-aia: Miraau hakoi noni ana'ia God na'i 'omaani rau 'unua ro'u i ha'atee wa'ewa'e
    adaau tana'amou. Ororiu 'ira i nei ra tau'aro tanaai Mwaeraha adaaui Rom.
  srp-1865: Pozdravljaju vas svi sveti, a osobito koji su iz doma Æesareva.
  agt-agt: ikid na ngamin kidin mangurug taga ili na Roma, aglalo ta magtarabaku kiden
    ta bali na Ari in.
  lug-lug: Era n’abatukuvu bonna babatumidde, naye okusingira ddala abo abali mu lubiri
    lwa Kayisaali.
  yby-yby: Ito muki maya monoka elebo wewena ito uliki we napa Sisada elekele itikaka
    niabo wewenasikiya eketipo lilibitikaka niae.
  heb-heb: כל הקדשים שאלים לשלומכם וביותר אלה אשר מבית הקיסר׃
  mpp-mpp: Aime ngic-ngigac Wapongte bingec sasawa yawa gagaing, yengele wenac-madic
    inguchac ngengela lobong fugac. Ailu aling yogo gocne Sisale macka gagaing, yenge
    wenac-madicngineng sugucnehac ngengela lobong fugac.
  apb-apb: Ahutana mwala nge kire hiiwalaimoli na kire ii'o mai leu i Rom, na oto
    liutaa mo eesikaelu nge kire ko esu weu i nume a inemauri, kire ko niie no'one
    wau saediananga ikire huni'omu.
  san-TEL: సర్వ్వే పవిత్రలోకా విశేషతః కైసరస్య పరిజనా యుష్మాన్ నమస్కుర్వ్వతే|
  ben-IRV: সমস্ত পবিত্র লোক, বিশেষ করে যাঁরা কৈসরের বাড়ির লোক, তাঁরাও তোমাদেরকে শুভেচ্ছা
    জানাচ্ছেন।
  ntu-ntu: Leplz ne Gct amrlx kcng mrka nzrpi-kzpzlr kx, “Nimu la,” myapxbz leplz
    ngr ma nyz King kxetu kc mrka Rom.
  pan-pan: ਸਾਰੇ ਸੰਤ ਪਰ ਖ਼ਾਸ ਕਰਕੇ ਓਹ ਜੋ ਕੈਸਰ ਦੇ ਘਰ ਵਿੱਚੋਂ ਹਨ ਤੁਹਾਨੂੰ ਸੁੱਖ-ਸਾਂਦ ਆਖਦੇ
    ਹਨ।
  gvc-gvc: Jipihtina Cohamacʉ yaina, õ macaina, Jesu yaina noa dutira. Roma macaina
    bui pʉhtoro ya wʉhʉ macaina pinihta tuaro noa dutira.
  ksj-ksj: Adao Badiꞌa veize raꞌeteꞌe azaḡa niduꞌaꞌa zae veize uhiu tuḡureꞌohe. Roma
    zuhiꞌaḡa neo Badiꞌa mone raꞌeteꞌe azaḡa zuni uhiu tuḡureꞌohe.
  sbk-sbk: Nantele bhabhaputa bhontiepa bhabhalamha. Hasabhala ebheshikholo sha Kaisari.
  mya-JVB: ငါ နှင့်အတူ ရှိသောညီအစ်ကို မှစ၍ သန့်ရှင်း သောသူအပေါင်း တို့သည် သင် တို့ကို
    နှုတ်ဆက် ကြ၏။ ကဲသာ ဘုရင်၏ နန်းတော် ၌နေသော သန့်ရှင်း သူတို့သည် အထူးသဖြင့် နှုတ်ဆက်
    ကြ၏။။
  kgf-kgf: Ic embac téréya mocʒoŋ onac yaiʒézé ac énézézu. Waŋu ionac sucginaiguc
    Kaisawac amaiguc areŋhéra ionac murunec tosaranéŋ imuhucnec yaiʒézé acgina ʒézu
    imi meyacma ʒéwa ninʒu.
  awb-awb: Mahtaq anotah wahnáh ání Sísáhrine nahtapeq méra wene arambehri mirao kereqka
    íné pagunera itensabé iroro terio ewe. Ómi mahtaqté Sísa tagaríáh kégá itensabé
    iroro ewe.
  gdn-gdn: Mamanuga God e iyapana-iyoma kuduba yewe idiwu ki mu mete kina parau ki
    tonopiyamu. Tawana yau mu kawaimaga Sita e bigabigaiyoma Iyesu sumapiyamu ragidai
    ki mu mete kina kawaya daganani wi parauniyamu.
  nko-NT: Bulu ahá atráhɛá bʋbʋ mɩ́ wá nfɩ fɛ́ɛ́ bʋdɛ mlɩ itsiá ha. Títriu amʋ́á
    botsú Roma owíe dɛhɛn wóyítɔ́.
  bsn-NT: Adoana, Cristore ajitirʉ̃nʉrã jediro, mʉare quẽnaroticõaama. Cristore ajitirʉ̃nʉrã,
    Roma macagʉ ʉjʉ ñamasugʉ̃re moabosarimasa quẽne mʉare quẽnaroticõaama.
  pib-NT: Pejnuruneko kpashirine galukjixgi, ga wa Susapji gajene kpashirine galukjixpotutgi.
  wiv-wiv: Manumanu laveve ke Vuvu ri, dia ta vala kadia dama kemi ni miu, nuhu kua
    dia ta lala dia kata gagala na poloka ruma ke Sisar, e kulidia matoto dia kata
    vala kadia dama kemi ni miu.
  reg-reg: Na abhekilisha bhanu bhali anu abhabhakesha, muno muno abhainda ya Kaisari.
  mlh-mlh: Anuture ŋiŋigo gbagbataeŋine goine sosowo yoo gogobi, yoŋoji momojoyaŋuŋ
    ruabi ŋoŋoreo fuga. Yoŋoreone goineji Sisa-kiŋ koitore morumboŋ pigo gio baegobi,
    yoŋoji oŋu maneru yameŋ keku migobi.
  gof-ENT: ፆሳባ ጊዲዳ ኣሳ ኡባይ፥ ኡባፌ ኣዲ ካዉዋ ቄሳሬ ኬን ዴዔይሳቲ ሂንቴና ሳሮ ጎሶና።
  aau-aau: Kristen-uwrsa lowpwarowp erey ma lwak homkwe hme me-ihey ha, seyr uwrsa,
    Sisar so a mon ma meio, hme aiopey hay ma nuw-nan hom seyn, hme me-ihey ha.
  tvk-tvk: Reitin, moletin xil vus na Hi e rute ak di labit ‘bos makoe’ nae mi xamim,
    e ngan xil mun xa ladi e tim sa suv toto te hal Rom.
  prf-NT: Atanan nen tolay hidi nen Diyos a ked háddi ay mákkumusta, lalu dán ten
    tagapagserbi hidi ten palasyu nen Emperador.
  auy-auy: Maníkóní waási Rómu-naopaꞌo méraawiye Rómu-kamani óraakoni waásiti kísau
    wémaewi kembiwísáfésa sésa kaweꞌ-úmai méraaro wésewe.
  tbg-tbg: Ekaa Kotira vaiinti nahenti maini variakavata ni uva mantama nimiteha,
    maini Kotira vaiinti nahenti avuhainaa vaiinti Sisaara naavuqi kaiqa vare variaka,
    vikavata noraiqamake ni uva mantama nimitaavo.
  hub-NT: Ju yaaktanmaya Jesucristonam surumankau aina matsataina nusha aitkasag Jesucristonam
    surumankau nuiya ainan senchi pachina asar, chichaman akuptuinawai. Shuar Jesucristonam
    surumankau apu Césaran takarin aina ima senchi nitan pachinak chichaman akuptuinawai.
  hmo-hmo: Dirava ena taudia ibounai iniseni idia noho, bona Kaisara ena ruma lalonai
    idia gaukara noho Keristani taudia danu ese edia hanamoa idia siaia inai.
  big-big: Keya pelege yereng perage Kilisigi nawilirau wangane puwiligiyeng wezameli
    keya mabilik Sisagi imakka yawe mizi pewilirau.
  gux-G: Yaaba n ye nekanba kuli mo fuondi yi; li ŋanbi ki nua ya dugikaaba n tuuni
    o badciamo Sesari badciagu nni.
