  bps-bps: Na fakdogu di lwe libun déén, dunan Yudya na Sintiki, sansatuyu i nawayu,
    du saflanek gamu mdà di ksasatuyu di Amuito.
  mbs-mbs: Memoyò a kenyo Eyodia aw Sintike te megpelebetay kaw, so telekedowa kaw
    diyà te Pengolo tadon.
  tof-tof: Ka yabü arüngi ayaldóla, Yuodia akó Sintik, darrpan gyagüpitótók ipüdam,
