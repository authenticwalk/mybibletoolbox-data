verse: PHP.004.002
translations:
  kpx-kpx: Di isiviai keate abuitaho hoto mole loui. Eodia isi Sinitike, laeau Kosive
    ataea. Lainaho moleho itumulahalive. Isito molehi ue dua vave.
  okv-H: Eto ungo evohu Euodia te evohu Syntyche te ta degi erena amo ungo Bada ta
    jo ta mihie jao tahe ue tunga vahai evujo.
  tbo-tbo: Taumi wiwine luwaga Ewodiya ma Sinitika a luhogaleya ipa omi wimemepuputana
    ona wohouni babana taumi Guyau tu wotagona gehoumi.
  mal-C: 'യുവോദ്യയോടും ഞാൻ അപേക്ഷിക്കുന്നു, സുന്തുക്കയോടും അപേക്ഷിക്കുന്നു: നിങ്ങൾ
    കർത്താവിൽ ഏകഭാവമുള്ളവർ ആയിരിക്കുക.'
  grc-SR: Εὐοδίαν παρακαλῶ, καὶ Συντύχην παρακαλῶ, τὸ αὐτὸ φρονεῖν ἐν κυρίῳ.
  bgc-bgc: मै यूओदिया नै भी समझाऊँ सूं, अर सुन्तुखे नै भी, के थम आप्पस म्ह एक-दुसरे
    तै बहस मत करो।
  khz-khz: Euodia e Sintike, anogimina, aomi pia kwapuna, kwalana gomi Velekou gena
    golea garemi.
  deu-TKW: Ich ermahne die Euodia und ebenso die Syntyche, Eines Sinnes zu sein im
    Herrn.
  zsr-NT: Lbiꞌiliꞌ, Evodia len Síntique, rátaꞌyuaꞌ lauliꞌ gacliꞌ tuz ca ral‑laꞌ lac
    nup náquigac queëꞌ Xanruꞌ.
  lin-lin: Nasengi na Evodi mpe na Sentishe ete bazala na makanisi moko kati na Nkolo.
  hns-NT: Bahien Oejodia aur bahien Sentieke, ham toelogke samdjhaaila apane apane
    me phien se ek howe ke. Toelog doeno miela Prabhoe se to ek baate.
  noa-E: 'Mʉch ʉ̈phʉʉin khʉ ãbam khʉʉnagamjö mua mag chirʉm, Evodiaag, maimua Sintiqueegjã
    agjö: Chadcha maach Pör Jesucristo kharannaanjö khõinaa nʉisit, ichdëu api simjö.'
  eng-EMTV: I implore Euodia and I implore Syntyche to be of the same mind in the
    Lord.
  mib-NT: Te cáhán ndahú rí jiín róhó Evodia jiín Síntique jeē ɨnuú na cóo ni rō,
    chi cácuu ró hermana jeē cácandíje ró máá Jítoho yō.
  lif-NT2: आल्‍ल इङ्‌गाॽ खे़न् ने़प्‍फु मे़न्‍छुमाॽ इयोदियाःन् नु सुन्‍तुखेःन् दाङ्‌बाल्‍ले़
    कुमना वाॽसिबाल्‍ले़ चोगुल्‍ले़ नादङ् चोःक्‍सिर फाॽआङ् पेलि फाक्‍कारो॥
  xnj-xnj: Nikuvayupa neju veve Eodio na veve Suntike, mutama mukuyelewana ngati valongo
    mu Bambu.
  mmx-mmx: Iuodia la ne Sintike, nia a sing lolos numu, xusu muna mulus ti lok ngan
    leton keneng at Leeme Silok.
  cbr-NT: Evodiacëñun cana Síntiqueribi cain, mitsux cuamianancë 'aíshbi camina Nucën
    'Ibu Jesucristonan 'aish cuamiananima bëtsin sináncësabi oquin sinani nuibananti
    'ain.
  tee-NT: Ictapainini ju Evodia chai ju Síntique ni va lakatamch catanavilh ix'atalacpast'ac'at'an
    tachi ju lhijunch ni ixt'iyun'an talhilaca'anta ju Jesucristo.
  eng-LSV: I exhort Euodia, and I exhort Syntyche, to be of the same mind in the LORD;
  cak-NT: Ninc'utuj favor chique ri kach'alal Evodia y ri kach'alal Síntique chi junan
    cánima tiquibana', y man chic tiqui'en ayowal, roma quiniman chic ri Ajaf.
  pah-NT: 'Kiro ji ehetei Evódiahẽa pe Síntiquehẽa pe no: Pe nhandepojykaharete''gareheva''ero
    g̃waramo pembojo''ja hete ti pejeaporog̃ita a''ero pejogwerekokatuavo.'
  sja-NT: Ɨ̃rá mɨa enenee nɨ̃bɨ nãgɨ́ wẽraarã, Evodia Síntique ome, t'ãri auk'a p'anapataadamerã
    Cristodeerã p'anapataadaipia bɨk'a.
  xed-xed: I Ivudi nda Siŋtika, wyawa dzvu, nzawanza nda dzratá ghəŋ, kabga nda guya
    kuni ta Mgham turtuk.
  mks-NT: Xíca̱ ta̱hví i̱ nu̱ Evodia xi̱hín nu̱ Síntique ña̱ ná ndique táhan va̱ha
    na jáchi̱ in qui̱hvi̱ cúú ná cuéntá Jesús.
  gfk-S: Ma iou manga saring Sintike ma ne Euodia be dur na tike tinga dur, haruat
    ma no nudur kinkinis naramon tano Watong.
  bmu-bmu: 'Jitŋememe ambi yahöt Yuodia Sintike, etkön jula aŋgururuk aka maljahot,
    mewö möral. Miaŋgöra nöŋön uruŋiri kewö kuŋguzal: Iŋiri Kembubuk mohot kinjahot,
    miaŋgöra mönö urumohot aka malmahot.'
  dgz-dgz: Waen Yuodia ge waen Sintiki, wapena anun. Notatae ae vean Keriso menan
    anut daiton anun wanien.
  eng-GNV: I pray Euodias, and beseech Syntyche, that they be of one accord in the
    Lord,
  zaa-NT: Nì rinenia' ca hermana qui' ri'u Evodia ą'hua Síntique, ttu favor qui' le
    eyacca tsè' le porqui'ni ą' dàni ca creyente guni cą.
  eng-WEBSTER: I beseech Euodias, and beseech Syntyche, that they be of the same mind
    in the Lord.
  guh-guh: Papetirivamëbeje, Evodia Síntique, paxamëbeje pacatoyaquinatsibeje patacaitavetsinexabeje
    mapacueniaje. Pëtsa baja icatsia pematatsënëa namataenetsia panajumeanaenotamebeje.
    Panajamatabëcuenejëparebeje Jesús pelivaisi panejumecovënëtsivaxaebeje.
  bon-bon: Yoo, neeneni magebi Ewodiya piiyepu Suntuke, owecu, cäme singi weene ecateye
    yepä ngene atwanena cama Yageyame cabu lenajame.
  nhw-BL: Nijnequi niquintlajtlanis nopa sihuame Evodia huan Síntique ma motlapojpolhuica
    se ica seyoc huan ma quipiyaca san se inintlalnamiquilis ipan Jesucristo.
  swh-ONEN: Nawasihi Euodia na Sintike wawe na nia moja katika Bwana.
  wbi-wbi: Nikukusuma uve Eudia, kange nikukusuma uve Sintike, mugomosie ulughano
    lwa mapuling'ano kati jinu, lwakuuva umwe mweni mwe vavili mulyalungine nu Mutwa.
  bba-bba: Nɑ Efodi kɑ Sɛntisi kɑnɑmɔ bu de bɑ n nɔɔ nɛ Yinni sɔɔ.
  eng-KJVCPB: I beseech Euodias, and beseech Syntyche, that they be of the same mind
    in the Lord.
  kgk-NT: Ãy mokõi kunha-pe anhemonhe'ẽ-ta. Anhemonhe'ẽ-ta Evódia-pe. Síntique-pe
    anhemonhe'ẽ-ta ave. Peẽ ojoe'ýi voi Nhandejáry-pe pemoirũ-gwi. Penhombojoja katu
    ojóehe peiko-vy.
  waj-waj: Evotiaaya Sidikiiya ngia gioonnavaitana na yaagueeqama ngiiita kua tiee
    ngii giaa ngii miaunoo. Sa ngiingiiiyara ngiingiiiyara nnannateerama kiada Udaanga
    Yisuu Kirisiinna raunnavaitana varida mmuaa ausa mmuaa tinnivai varada variatee.
  cpy-cpy: 'Nokantemiro Evodia eejatzi Síntique: Otzimatyee pariperota-wakahaeyaa
    pawentaa-shiretaarira Awinkatharite.'
  mpx-mpx: Yuodiya ge Sintike, ya ba pagasisi-agimiu ami toto labui wami nuwatu ni
    maisena, kaiwena komiu ku minaa Babala elana.
  wbp-wbp: Yungurna-palangu wangkami karnta-jarraku yirdi-jarrakuju Yuwardiyaku manu
    Jintikiki kujalpa-pala-nyanu kulu wangkaja. Nyanungu-jarraju Warlalja-Wiri Jijaji-kirlangu.
    Ngula-jangkarluju yungulpaju-pala purda-nyangkarla ngajuju, manu yungulpa-pala-nyanu
    ngungkurr-nyinayarla kulu-wangu.
  luo-luo: Akwayo Yudia gi Suntuke mondo giwinjre kuom Ruoth.
  nhe-NT: Nijnequi niquintlajtlanis nopa sihuame Evodia huan Síntique ma motlapojpolhuica
    se ica seyoc huan ma quipiyaca san se inintlalnamiquilis ipan Jesucristo.
  aii-aii: ܦܲܪܦܘܼܠܹܐ ܝܘܸܢ ܒܐܹܘܗܵܕܝܼܵܐ، ܘܦܲܪܦܘܼܠܹܐ ܝܘܸܢ ܒܣܘܼܢܛܹܟܹܐ، ܕܗܵܘܝܼ ܒܚܲܕ ܪܸܥܝܵܢܵܐ
    ܒܡܵܪܲܢ.
  esk-NT: 'Uqautisukkikka aġnak atiqaqtuak Evodia-mik suli Syntyche-mik: Nutaami iñuułiġmi
    Christ-kun qanaaġumiñaitḷutik suli iḷannaġiiksitqikhutik.'
  msb-msb: Nakimaluoy ako sa iyo, Euodia kag Sintique, na magsiro kamo bilang magkamanghod
    sa pakig-usad sa Ginoo.
  cpa-NT: Jøng² juǿi²jni Evodia lah¹quianh¹³ Síntique, ju³tiúgh³dsa cøng² jǿg³. Di³
    lah¹jøng² hniu¹ Juu¹³ jniang³.
  dso-dso: ଇୟଦିଆକେ ଆରି ସନ୍ତୁକେ ମୁଇ ବାବୁଜିଆକରି କଇଲିନି, ତମେ ଦୁଇଲକ୍‌ ଜାକ ମାପ୍‌ରୁର୍‌ ଲକ୍‌
    ଅଇଆଚାସ୍‌ । ତେବର୍‌ ପାଇ ତମର୍‌ ବିତ୍‌ରେ ଗଟେକ୍‌ ମନ୍‌ ଅଇ ରାଜିଉଆ ।
  meu-meu: Euodia bona Sunutuke na noidiamu, lalodia bae tamona Lohiabada lalonai.
  yva-NT: Inya, arakovo Eudia muno Sintike! Syare ibeke dave indamu vemo ipayaowi
    nora! Ripamo ibe arakobe weye nanentabo ipanave Kristus ai, weti syare isanuga
    nsaumano vambinibe.
  dgc-dgc: Siko, Eyodi, sakay siko Sintike, i pékiohon kua dikam a éduwa, éy magkasundu
    kam dén, da magtop kam dén ta Panginoon.
  zpm-NT: Rnab naa lo bzian ne Evodia, ni lo bzian ne Síntique glëëlsadraa zho, none
    tipse gnee zho; sac goṉ beḻ zho, xnëz Dios no zho grop zho.
  hix-NT: Nosoyatxow hatà, woràskomo komo, Efokneya komo rma, Senteke yakoro. Onà
    wyaro àkehe, àwyanye, teryewrye ro. Àme rye harha ehtxoko nyhe, Kohkom yoh me
    oyesnàr kom ke, àkehe, àwyanye.
  sim-sim: Shir Yuodia nga Sintike nga shi misi. Shir nakrem Wasilaka nihi Jisasin
    hishindiyanda nokove shir. Uwa osik os shi anangriandan shi halaha wavu namtaskop
    shi hishika.
  npi-ULB: म इयोदिया र सुन्तुखेलाई प्रभुमा एउटै मनको हुन निवेदन गर्दछु ।
  cgc-cgc: Anduni, kyo Eudia daw Sintique, gapangabay a gid na magmiaray kaw tak mag-utod
    kaw ta Ginuo.
  tim-tim: Akto yeŋgâlân gâtŋe âmbâi lâuwâ kotyetŋe Euodia akto Sintike yet kuk akmandat
    are yetgât hin makyetkire nâŋgâet. Humogât akmâ biwi konok akmâ manbiandat.
  yor-yor: Èmi ń bẹ̀ Euodia, mo sì ń bẹ Sintike, kí wọn ní inú kan náà nínú Olúwa.
  wos-wos: Béni Yuodia bér Sintike, béniré wuni we. Béni Krais wali natafa mawuli
    héraata waruhafi retambéni.
  emp-NTPO: Mʌ̃a djabawẽrã Evodiaa, djabawẽrã Sintiquea bid̶a bed̶ea djuburiaya ibiad̶amãrẽã
    dadjirã Boro Jesucrito ume panʌ bẽrã.
  eng-F35: I urge Euodia and I urge Syntyche to come to agreement in the Lord.
  ind-ind: Kepada saudari kita Eyodia dan Sintike, saya mohon agar kalian sehati sepikir,
    karena kalian sudah bersatu dengan Tuhan.
  pes-OPCB: در ضمن، از آن دو بانوی گرامی، اِفودیه و سینتیخی التماس می‌کنم با هم آشتی
    کنند، زیرا متعلق به خداوند هستند.
  mpt-mpt: Ne nengwal ibo Yuodia Sintiki dab ibo wentine! Ibo Sume bainobo gabianiba
    ibo makob dab tlemin am blib kesoa dleb weng baasesenino deiboniba ib bobol tem
    funino makob aine!
  ssx-ssx: Yuodia neke make o Sindiki neke make I̱ma꞉ alo pi opua꞉pe. Ipilikana꞉ma꞉
    Ketiso hakila꞉ hata꞉ta꞉ hone homeke u hapena꞉ I̱ma꞉ ipiliki hone u tiaasome.
  mkl-mkl: Ǹ wɑ n tɔɔ inɑɑbo minji ŋɑu ihɛ̃ Efodi do Sɛntiki ɑ yɑ jɔ̀ ɑnu nŋɑ ku jɛ
    ɑkɑ̃ si idei Lɑfɛ̃ɛ.
  gaq-gaq: ମାପ୍ରୁନେ ଡାଗ୍ରା ତନାଇଂ ରକମ୍‌ ମୁଇଙ୍ଗ୍ ମନ୍ ଡିଙ୍ଗ୍ ନ୍‌ସା ନେଙ୍ଗ୍ ଇୟଦିଆ ବାରି
    ସୁନ୍ତୁଖୀ ମ୍ୱାୟାକେ କୁସାମୁତି ଡିଂଣ୍ଡିଂକେ ।
  gof-RNT: Ewoodinne Sinxiika, hintte nam77ay, issi qofan michchida Godan daanada
    taani hinttena zorays.
  unx-unx: ଇୟଦିଆ ଆଡଃ ସନ୍ତୁଖୀକେ ଆଇଁୟାଃ ବିନ୍ତି, ଇନ୍‌କିନ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଆୟାର୍‌ରେ
    ମିଶିଲେକା ମିଦ୍‌ମନ୍‌କେଦ୍‌ତେ ତାଇନଃକାକିନ୍‌ ।
  gah-gah: Itó Izuotiako Sitikako lekeza Guivahanímini mohola lilí ikasinazo, likigika
    mili hamó iki minatáive loko lakagata naluve.
  lcm-lcm: Namilong ri Euodia ve Suntuke, napo sokotuk aroron imilong ani milong atogon
    a sikei a lomlomonai mete Volava.
  aer-aer: Nhenhenge-ntyele anteme the arelhe atherrame-akerte, Euodia ante Syntyche
    atherre iletyeke, re-atherre ahele-ahele akerretyartenge akwetethe. Kenhe re-atherre
    Jesus Christ-kenhe anerle-anerrerlenge. Alakenhe ikwerenge anteme re-atherre ayenge
    awetyeke, ahele-ahele akerretyale anetyeke.
  qvc-NT: 'Kayshinam nini chay kriyiq panisitanchiq Ibudyata, Sintikatapis: Jisuspi
    allipta kriyishpaqam, alliyayllapa, suq yuyayniyuqlla kanaykillapa.'
  tgl-ULB: Nagsusumamo ako kay Euodia, at kay Sintique na magkaroon ng parehong pag-iisip
    sa Panginoon.
  cbs-NT: Evodia inun Sintiqueen, nukun Xanen Ibu ikunwain man nukun puibu matuwen
    nuikin en matu shinaiin. Nukun Xanen Ibu ebe man dayaxunbiamis man yuananandabeai
    en matu ninkaidan, jaskama menan daenamedikanwen, en matu yunuaidan.
  xtm-NTPP: Te jikan‑ta'vi xeen sa nuu Evodia ma ji'in Síntique ma ja jin ketna'a
    ini ña sukan kúni iya tátnuni nuu o a.
  nnq-nnq: Chonde nannyopanga Eudia na Sunitike, nchikachane andi makalongo mukulondana
    na Angwana.
  bao-NT: Ñucã Evodia, to biri Síntique jãare, “Mani Wiogʉ yaarã romirire birora,
    jĩcõre biro cʉ̃ja tʉgoeñarique cʉtijato,” yʉ ĩi.
  san-ORI: ହେ ଇୱଦିଯେ ହେ ସୁନ୍ତୁଖି ଯୁୱାଂ ପ୍ରଭୌ ଏକଭାୱେ ଭୱତମ୍ ଏତଦ୍ ଅହଂ ପ୍ରାର୍ଥଯେ|
  huv-NT: Sandiüm nasajüw müm Evodia at müm Síntique majlüyiw nóiquian wüx Teat Cristo,
    macueatiw ajcüycüyiw.
  otn-NT: Nu̱na̱ ra̱ Evodia, conna̱ Síntique, dí äpra̱ ma̱te ngue 'yo da̱di̱ nsʉi,
    da̱ 'yøt'e ngue di̱ ncu̱ ngue ɛ̱c'ɛ̱i̱ ra̱ Cristo.
  nop-nop: Tamyat Yuodiya eŋ Sintiki, hidi Wapum doktiŋa welekubugoŋ tiŋa hatidemek
    hanilat.
  obo-NT: Sikiyu, Euodia woy Sintique, mambo man to dii kow od pokod-uung? Kolimulimu,
    yo kow'd oungketen, oyyos nosokkad kowd man diyon tod Longaggon.
  cak-ENT: Ninc'utuj favor cheque ri hermana Evodia y ri hermana Síntique que junan
    quivüch tiquibana', roma quitaken chic ri Ajaf.
  lif-NT: ᤀᤠᤸᤗ ᤀᤡᤱᤃᤠ᤹ ᤂᤧᤴ ᤏᤧᤵᤑᤢ ᤔᤧᤴᤇᤢᤔᤠ᤹ ᤀᤡᤕᤥᤍᤡᤕᤠ᤺ᤴ ᤏᤢ ᤛᤢᤴᤋᤢᤂᤣ᤺ᤴ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤁᤢᤔᤏᤠ ᤘᤠ᤹ᤛᤡᤒᤠᤸᤗᤧ
    ᤆᤥᤃᤢᤸᤗᤧ ᤏᤠᤍᤱ ᤆᤥ᤺ᤰᤛᤡᤖ ᤑᤠ᤹ᤀᤠᤱ ᤐᤣᤗᤡ ᤑᤠᤰᤁᤠᤖᤥ॥
  mie-NT: De cáhān ndāhví nī jíín ndóhó Evodia jíín Síntique jā inuú coo inī ndúū
    nū, chi cúu nú hermana jā cándíja nú maá Jētohō ō.
  san-TIB: ཧེ ཨིཝདིཡེ ཧེ སུནྟུཁི ཡུཝཱཾ པྲབྷཽ ཨེཀབྷཱཝེ བྷཝཏམ྄ ཨེཏད྄ ཨཧཾ པྲཱརྠཡེ།
  qve-NT: Noqaqa hermananchis Evodiata, hinallataq hermananchis Sintiquetawanmi ruegakuni,
    Señorninchis Jesucristopi creeqkuna kasqankurayku, acuerdoman haykuspanku, huk
    sonqolla imatapas ruwanankupaq.
  pao-NT: Umu momoko'ne, Euodia-no Syntyche mee nananeadu mu gi nanetumoo'oowamepana,
    umu ka nanosoo Te Pabe'e-wi mooasoo nanesootuhi tunaka'oedyukuna.
  cbu-NT: Mishat, izaree Evodiyaa, misha izaree Síntikee, kizaptaatis chinangtsa;
    natsarintspa. Saanpata chinangtsa. Apanll istaku, minamari mangooz chinayarus
    taangtsa.
  usa-usa: Yúóriaoyaa Tíqtikio, ókaraq uyátárai-nakoqtaba kenákámá ke-ánáánóráá umá
    máakaao.
  soy-soy: Nɔ̃́ Efotii nɛ Sɛntiki kɑm ŋmɔ́ɔ́púsɛlɛ̃ tɛ ɑni rinɔ́ɔ risɛ m mɑ́ nɔn
    nɛ kɛsẽ́ Upíimɑ tikilɛ̃.
  hui-hui: Yuodia Sindigila libuhondo bi mbira loa kogo ogo. Libu Keriso hamewane
    biruwa mini mbiraore nahe bedabigo mini mbiraore ho biralibu laro.
  amf-amf: Ewodiabee Sinthikibe kinka kinka Imbaa wontea Yesuska agayse kenin doadettsi
    keam ida miske.
  quc-NNT: Kinb'ochi'n che ri nan Evodia xuquje' che ri nan Síntique chi xaq jun e
    k'ol wi pa ri ki chomanik, man k'o tä k'u ch'oj chkixol, rumal chi e kachalal
    kib' rumal ri Qajaw Jesús.
