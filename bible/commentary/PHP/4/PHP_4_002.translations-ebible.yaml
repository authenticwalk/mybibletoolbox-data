  bmr-NT: 'Evodia onoogo, Sintique onoogo icamɨfeque neehi: Sabadɨro miminifoto Aivojɨɨbofañodɨ.'
  fuf-fuf: Mi torike Afuudiyata e Sinitiiki, mi jeeji, yo ɓe waɗu sabu Joomiraaɗo
