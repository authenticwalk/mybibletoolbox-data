  gun-gun: Evódia ha'e Síntique pe ajerure Senhor re vy peteĩ rami ju oikuaa aguã.
  agu-BL: I bin jalu' na' Evodia tu ilu' na' Síntique, na cu' inwutz scyeru' tan chibansal
