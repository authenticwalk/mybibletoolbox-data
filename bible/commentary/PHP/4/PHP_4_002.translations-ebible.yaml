    Debeini um.
  hus-NT-2005: U pakabédhál na Ebodia ani na Síntike abal kin kóꞌoytsik juniniꞌ nin
    chalab kom in belálichtsik an Ajátikláb.
  mig-NT: Te ká'a̱n nda̱'ú‑ri̱ jíín Evodia, te ká'a̱n nda̱'ú‑ri̱ jíín Síntique ja̱
