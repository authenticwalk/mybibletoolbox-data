  cpb-NT: 'Nonkantemiro Evodia eejatzi Síntique: Ontzimatye ariperotawakagaiya awentaashiretaarira
    Awinkatharite.'
  aon-aon: Nyak Yuodia iri nyak Sintike, ipak bio armago pumnek. Ipak douk panadiyogur
