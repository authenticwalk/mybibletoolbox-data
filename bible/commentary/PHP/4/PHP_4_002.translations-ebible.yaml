  mdy-ETH: ዔዎዲያና ሲንፂኬና ዔያታ ዎላ ቡኪ ጎዳና ዓኣ ፔቱሞና ናንጋንዳጉዲ ታ ዔያቶ ሺኢቃኔ።
  spl-spl: Yawu gârâmâ yeŋgâlen gâtŋe imbi yâhâp Yuoria yet Sintiki, yâkŋe nep pawarakmâ
    hioŋahowot yakât sâŋetâ naŋgan. Yamâ girawu otmâ hioŋahowot? Kândikumâmâ imbi
    yâhâp yu, otmu Kelemen, otmu bukulipyeŋe Kiristohâlen torokatŋetâ tânahom den
