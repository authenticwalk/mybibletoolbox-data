  kpg-kpg: Euodia mo Syntyche, goolua dumaalia, au e dangidangi adu gi hagadaubuni
    i gulu mehanga, gii hai be tagahaanau ni Tagi.
  taj-taj: इयोदियादेन सुन्‍तुखे, एनीगदे प्रभुदेन गिक तबासे लमा ह्राङ ह्राङ न्‍हङरी
    ढिक्‍सी चिउ भिबा ङाला बिन्‍ती मुला।
  avt-avt: Yuodia hi hetput hɨm manp. Sintiki hi hetput hɨm manp. Yi miyapɨr wik yi
    eikiyan eiyu han kiutɨp eiyises Mɨtɨk Iuwe Krais.
  cbk-cbk: Ta roga ya yo con Euodia y con Sintique tamen para man uyon ya sila, como
    maga hermana na fe con el Señor.
  uig-ARA: ئېۋودىيادىن ئۆتۈنىمەن، ۋە سۇنتىخەدىن ئۆتۈنىمەنكى، رەبدە بىر ئوي، بىر پىكىردە
    بولۇڭلار!
  tuf-tuf: Evodiu, aját bah ojcor conro. Síntiqueu, bah ojcor cat conro. Rahra, rahra
    técuati jaw̃i. Ba urá Cara Jesús icar chajac reht ur istán ay chaw̃i.
  abx-abx: Ag'aghat-ko kas Euodia pati' si Sintique nga agkabalikan gihapon mga iya
    tungod si dati na pag'adda-na mga iya si Paragdalom.
  mco-NT: Nbɨjctzooybɨch may'ajt ma Evodia etz ma Síntique co huen ajcxy ixmajtzcɨxy
