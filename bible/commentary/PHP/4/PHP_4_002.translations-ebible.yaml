    se ica seyoc huan ma quipiyaca san se inintlalnamiquilis ipan Jesucristo.
  sps-sps: Sai tovei ami na ina fuan a moun, Erodia ai Senteki, tan fatsutsuar tsumi,
    ma sekee nyo sing rou tsumi na ina fuan, ami ma tanaf iny faroruak fiisen men
    isisen tsumi na ina fuan, tana saa, ami faavot tana Tsunaun tsun. Eye, nyo rangat
    kan marom anyi, Sundagos ito na asanga manyi te kaa minon a man nan “tsoiny vaatau
    faman” ai te toobing non te kaa fi rom anyi, to anyi na isen te binun faarof fiisen
    mirom a vainy, nyi te nai faakouts ir a ina fuan a moun ma kaa iny vangura ri.
    Arin moun te binun faparits fiisen vaminyo ser faakouts ir a vainy ma natiny arin
    Vurungan Rof nane Jisas Krais, ari natiny binun fiisen miror e Kelemen ana mesapan
    kan to te binun fiisen vaminyo, e Gov kirkir bus iny a fo asanga rari tan Buk
    Tsunia, to te kaa ror a asangar a vainy te kaa non a toto na suu.
  wnc-wnc: Nata giu Yuodia gatu Sintikiatde natake daninggat. Gitda Buyambam tapaninde
    natanggamatake musipza takngatukan natapzon.
  bus-bus: Ma agbaa kpà Yuodianɛ kↄ̃n Sintisio aↄ̃gↄ̃ lɛ́dolɛ vĩ Dii guu.
  gub-BL: Aze'eg putar mokoz kuzà wanupe ihe kury. Ewo, kuzà ipy her romo a'e. Xin,
    inugwer her romo a'e. Zanezar Zezuz hemiruze'eg romo peiko, zàkwà wà. A'e rupi
    na'ikatu kwaw pezeàmàtyry'ymaw izupe. Pepytu'u pezeàmàtyry'ym ire nehe, zàkwà
    wà, a'e peme kury.
  imo-imo: Ambo Yuodia kinye Sintike talo, Awilimunga imboma molangei nimbe peremo
    ungu manemu mele elo aku teko Awilimunga ambo talo morombele kani konopu tendekuna
    pupili molalio nimbo elo paa walipo pilto.
  boj-boj: Ariya Yuodia Sintike wo, niŋgi aiyel Tamo Koba a beteryejunub deqa niŋgi
    aiyel ombla are qujaitosib geregere soqniy.
  eng-DRA: I beg of Evodia, and I beseech Syntyche, to be of one mind in the Lord.
  knf-knf: An bi Ewodi na Ŧuntic dkooţan kooţ naten ţi Ajugun nakak naŧiinkar.
  san-KHM: ហេ ឥវទិយេ ហេ សុន្តុខិ យុវាំ ប្រភៅ ឯកភាវេ ភវតម៑ ឯតទ៑ អហំ ប្រាត៌្ហយេ។
  arn-NT: Llellipuafiñ ta Efodia, ka femngechi ta Sintike, tañi küme nütramkawael
    engu kiñe lamngenwen reke ta Ñidol mew.
  zas-NT: Yan, rniaaban loj Evodia në loj Síntique din guidxag cwe reeman guial na̱j
    reeman compniar loj ni rliladx reeman Dad Jesucrist.
  ken-NT: Mɛ̌nɨ̀kmʉɛt ntá Ɛyódia nɛ Sintíke bɛ́ mándɔ́ bɛgwá ɛbhap mámbák ɛyɔŋ
    ɛ́mɔ́t, tɛ̌ndu bɔ́ bati apay báchí bǒ Yesu Kristo Acha.
