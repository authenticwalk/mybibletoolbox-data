  twi-ASANTE: Euodia ne Sintike, mesrɛ mo, montena ase sɛ anuanom wɔ Awurade mu.
  aoj-aoj: Ipaꞌ nematawa bipa, Yuodia neloma Sintike, ipaꞌ pemeꞌ. Ipaꞌ pendataga opalef
