  isn-isn: kuupepelya uewe Eudia, kupepelya ga nue Sintike, musushe ukupi nuaupolo
    wanyu. Kunsoko unyenye e miihi miabiili aimiungile mumukulu.
  eng-PEV: Now I just want to talk to Yuwodia and Sintiki. I ask you 2 women very
