  pes-OPV: از افودیه استدعا دارم و به سنتیخی التماس دارم که در خداوند یک رای باشند.
  ron-1924: Ындемн пе Еводия ши ындемн пе Синтикия сэ фие ку ун гынд ын Домнул.
  tpz-tpz: Eöꞌ to hi a poa köövo varih, e Yuodiaꞌ pen Sintikeꞌ pan, ee se vapöh kokoman
    vamanih pa poa tom kea manih pe Apuh.
  agd-agd: Tinunu iyá umpo Yuodia má Sintiki masá ineno. Tiré kanan Bafan ninan baompo
    ída vá anan uantan maran iyáke manafin ná bano.
  rkb-NT: 'Kyze utakta: — O wytykyryk Eudia, Sĩtike ahaza wabytoktotahatsa! Tyharape
    pokzitsinahaktsa! Ikiahaka ahatukytsa Sesus Kiristu humo ahaspirikporẽza iwazahi
    Sesus harere bo yhỹ tahaktsa! — mykara.'
  san-THA: เห อิวทิเย เห สุนฺตุขิ ยุวำ ปฺรเภา เอกภาเว ภวตมฺ เอตทฺ อหํ ปฺรารฺถเยฯ
  iws-iws: Yuodia Sintiki kowiirɨn, kara pɨ ɨgao yai boɨnki! Kowa ɨrɨpa dongwomamaɨr
    ae mɨ Bɨiyan Inkam Komii Krais siiram wakaeyokna apɨm kwoɨn whɨruwar dwoki.
  pol-SZ: Gorąco zachęcam Ewodię i Syntychę, aby ze względu na Pana żyły w zgodzie.
  ztq-NT: Xñabaa lo Evodia ni lo Síntique nii knee ngui me por pël me, por xniladzy
    me xtiits Dios.
  zai-NT: Rinaba hermana Evodia ne hermana Síntique chu' ca tobi si, purti benda ca
    neza Señor.
  upv-upv: Kamru Iuotia ko Sintike, inu nungoni tevi kamru eterter nga norrorrmien
    se kamru puto kokorti p̃irres pirpe Numal mimrreni.
  wap-NT: Aizii daꞌaꞌa õkiaꞌazon õdadakoonao Euodia naꞌiki Syntyche ati, tuukii õaipan
    ukaimanaakan, usakitapadaꞌa naa unyukunuu, ushaꞌapanum kauꞌan ipai unao mishidainaouꞌu
    naa Naobanai Jesus.
  mva-mva: 'Kamru Iuodia be Sintike. Kamalongotina-uiaru. Ngau bokai uakoro-kamingru:
    Tanepoa-lo be ilo-mingru kamatekenana-diaru.'
  dwr-NT: Ewoodenne Sinxxiikee, hinttenttu laa77uukka qofaan ittuwaa gidiide, Godan
    de7anaadan, taani hinttena zoray.
  kfw-kfw: Euodia li Syntyche Pumi diang nangni innihi ulenai angnga inzootnasik ah
    kei'n nangnidiang kanani.
  bfz-bfz: आऊँ यूओदिया ते बिनती करूँआ और सुन्तुखे ते बी बिनती करूँआ कि सेयो प्रभुए
    रे एक मन ऊई कि रओ।
  cuk-09: Emigindi omegan-warbogwadse wilesakwaa an goled, Evodia, degi, Síntiquese.
    Bemardi na be igar-nabomar, Bab-Jesúsba-naid-ular, na emarbi be binsamar.
  ben-OBCV: আমি ইবদিয়াকে অনুনয় করছি এবং সুন্তুখীকেও অনুনয় করছি, তারা যেন প্রভুতে
    সহমত হয়।
  mil-NT: Te yòhó tá Vòdiá ndɨhɨ yòhó tá Sǐntiqué càháⁿ ndàhú‑í núú‑ndó sǎ cúú ɨ̀ɨⁿnuu‑ndo
    cundecu‑ndo ichi Xítohó Jesucrìstú.
  myu-myu: Evódia, jemukũyjo õn g̃asũ. Síntique, ẽn tak jemukũyjo õn. Tũ'ũ'ũyũ, eyju
    ikibiyũ, xepxem ma wuykukukat kay eyetabut puye. Imẽnpuye eyetakomãm g̃u juy epesop
    eyewewekay. Eyetakomaap cuy epeyepere.
  fue-fue: Mii wi'a Ewodi e Sintis ɓe gonda der hakkillo wooto gam Joomiraawo.
  amk-amk: Weo rarowini Eyodiai tuti Sintikei muru, yenggewa muru we muenemirorong
    boyari aha, kariri inontaraio muroaso Sengnei.
  fai-fai: Kamane Yoddiya so Sintike so kiba naka dok diyam sidi alew kim wengal kalin
    uyo kudá aket makuw kei fukanin makuw kei au nadiwo maek Kamok muduw keidino,
    kale kanabi ko.
  ura-NT: Aonacuchena inara rai aitete, acaauru rai aitocoiche. Ita aina obaejerihuruhane
    jianeeincha, jiniiquiin ita belaijieeincha neeuruhine, nii Ebodia, Siintique,
    enecuru, naaonjoaihunri coujurihu Cana Coaunera coreniha cana nejera neein nenaa
    tocohaneein.
  mcd-NT: Ascatari un nica Evodia yafi Síntique fochishmanantananfafainaifoan. Ascacun
    un ato yoi achishta rafutan, Evodia yafi Síntique un mato yoisharapai. Ahuuscai
    man fochishmanantananfafainai. Cristohuunshon nannori rafu shinansharacahuun.
    Afanan ascayamacapun.
  urt-urt: Ŋam mana yip hindi Yuodia topoꞌe Sintike ŋaiye pa hindi yusme tuhwar no,
    pa hindi ŋoihmbwaip ilyeh. Detale, yip tikin Lahmborenge.
  kiz-kiz: Nikusihi bhebhe Eudia, pia nikusihi ni bhebhe Sintike, mkelebhusyai mapatanu
    Kati ya y'homo, kwa ndabha muenga, mwabhoa muabhabhele mwilengana ni Bwana.
  tzo-TZE: Vo'oxuc, quermana antsetic Evodia, Síntique, avocolicuc mu me xacontrain
    abaic. Co'oluc me avo'ntonic ta stojol li Cajvaltique. Co'oluc me c'usi xanopic.
  lex-lex: Na'ru Eoudia me na'ru Sintike! Awuakwak tiy miy die, yan mihuri-miwo'ora
    mere mlia' rer lia ralm ida emekto'a nhioli-lieta ilu-wniehwa la riy makpesiay
    oleka.
  dov-dov: Ndili kukkombelezyania a Ewuyodiya, alimwi ndili kukkombelezyania a Sintiki,
    kuti babe amoyo omwe mu Mwami.
  rgu-rgu: Au hule inaꞌ sira dua, siꞌ Yodia no Sinteke, fo bosoꞌ rareresiꞌ bali. Ara
    muste radame ao, ela rasoda malole esa no esa. Huu fo sira dua Ramatuaꞌ esaꞌ,
    de sira nanahekeꞌ esa no esa.
  toc-NT: Luu cli̠­ma̠aka­tzanke̠y Evodia xa̠hua Sín­tique xla­cata pi̠ aktumá tala­ca­pa̠s­tacni
    cata­ká­lhi̠lh cumu la̠ li̠na­ta̠lán hua̠nti̠ tali̠­pa̠­huán Cristo.
  som-som: Waxaan waaninayaa Yu'odiya, oo waxaan waaninayaa Suntukhee inay labadoodu
    xagga Rabbiga isku maan ahaadaan.
  mam-C: Atzin ja'lin, chin kub'sil nwutza kye' erman qya, a Evodia tuk'a Síntique,
    noq tu'n tkub' kyxmoxin kyib' wen kyxolx, ex tu'n tok kymujb'in kyib' toj kynimb'il
    ex toj taq'in qAjaw, a Klolqe te jun majx.
  ndj-ndj: Eudia na Sindiki, nguvadedeka ava vandu vavili vajovi kucha valongu kwa
    deha ya Bambu.
  mbj-NT: Tak'ëp ỹ betsẽẽ ỹỹnh Ewodija häd enäh doo, ỹỹnh Sĩn-Tike häd näng do daheeh,
    séd rah'yyb hedoo hyb n'aa Tak'ëp Hyb N'aa Jawyk Do hã rah'yy kata däk do hyb
    n'aa.
  lat-VUC: Evodiam rogo, et Syntychen deprecor, idipsum sapere in Domino.
  ngp-ngp: Nawalombeza Eudia na Sunt'hike waiivane wakanda wandugu mwa Zumbe.
  enq-2: Enda Yodiapa, Sindikiapa, nyakamba Kamongonya kenge dokonya mona mendai paliu
    pilyepape lao kyeto joo langilyo.
  eng-ASVBT: I exhort Euodia, and I exhort Syntyche, to be of the same mind in the
    Lord.
  mna-mna: Mi nu Euodia mi nu Sintike, niomru kewe Merere lene kek. Tana aŋso aŋpombol
    yom be kuurpe ŋgar tiom mi kaparlup leleyom.
  myw-myw: Vinay yakamiy Iwodiy soum Sintik baguyeimiy va̱gan bukumwas, ninoumiy bukulatanes,
    bimlavag katanok, ma̱wana daGuyaws nanon.
  sby-sby: Ndasengenga Yudiya ne suntuke, kwambeti munyumfwane pakwinga momukowa umo
    muli Mwami.
  sll-sll: Al Yuodia, al Sintikiye, ni al suri kiang pare yon ki enga i, aidole ni
    pi tege enga yal Yisas tani momia, yon tani ere pana gale molo.
  yaq-NT: Ju'u Ebooria' teamtau intok ju'u Sintiike' teamtau ketchia, itom yo'owa
    Krijtota enchim nau a' suale'po aman, enchim nau emo tu'utene' betchi'bo nee emou
    nooka.
  uro-uro: Ngu nän ma Yuodia qi nä ma Sintike ma ama qrot iva sägäk na en mäni ma
    Engeska.
  ita-1885: Io esorto Evodia, esorto parimente Sintiche, d'avere un medesimo sentimento
    nel Signore.
  muy-muy: Evodi akaba Sintis, nahəŋgalay kʉli, nəhi ana kʉli ti kîcʉmvu, aɗaba Yezu
    naŋ Bay geli ɗek.
  kqc-kqc: Euodia ma Syntyche ya remanu ya niguba reida, ya ya kaya uka moi yokoi
    maka risi yo nigedi, Varika amiye di nemokori.
  tav-tav: Evodia, Síntique cawamecʉna romiri na ame ĩ wada netoqueticõato. Jĩcaʉ
    punaare bairo mani Ʉpaʉre caapiʉjarã aniri caroaro na ame jʉ́go anicõato.
  eng-ULB: I am pleading with Euodia, and I am pleading with Syntyche, be of the same
    mind in the Lord.
  spa-VBL: A Evodia y Síntique, les ruego que resuelvan sus diferencias la una con
    la otra y lleguen a un acuerdo en el Señor.
  fra-_FOB: J'exhorte Évodie, et j'exhorte Syntyche, à être d'un même sentiment dans
    le Seigneur.
  hau-ULB: Ina rokon Afodiya, ina rokon Sintiki, ku zama da ra'ayi daya cikin Ubangiji.
  mal-mal: കർത്താവിൽ ഒരേ മനസ്സോടെയിരിക്കുവാൻ ഞാൻ യുവൊദ്യയെയോടും സുന്തുകയെയോടും പ്രബോധിപ്പിക്കുന്നു.
  lit-lit: Raginu Evodiją ir raginu Sintichę būti tos pačios minties Viešpatyje.
  urd-GVR: maiṅ Yuwadiyā aur Suntuḳhe se apīl kartā hūṅ ki wuh Ḳhudāwand meṅ ek jaisī
    soch rakheṅ.
  far-far: Iu, ma kamoro ni Iudia fainia ni Sintike, nau ku amasi kamoro fuamoro ka
    sui fasia olisusue, sulia kamoro ro waisasina na ana 'Aofia.
  suz-BL: इयोदीया नु सुन्‍तुके “प्रभु कली थमा सुइश्‍शा थुं का दुमीस” देंती।
  car-NT: Euodia suruja, Sintike suruja enapa, o'win iwonumengarykon waito'me mo'ko
    Jopoto ta.
  amp-amp: Nifn Yuodia Sintikerofn, nifn nd hus metfn afo wawanyfn. Nifn nhai be met
    furafn rhukahfn. Nifn tu Bro Nkifrarhu met husefn. Ndnettn nifn tufn metfn niyak
    marnyahato rpat toh marnyakfot.
  bht-bht: मैं यहूदिया कने सुन्तुखे दोनों बेहणा ला विनती करदा है, की प्रभु च इकी दुज्जे
    ला मिली जुली करी रिया।
  eng-NOY: I exhort Euodia, and I exhort Syntyche, that they be of the same mind in
    the Lord;
  cub-NT: Parʉrõreca jẽniavʉ ico Evodiare aru ico Síntiquede máre. Ne Jesúre jʉ aiye
    boje, cʉrivʉbu ʉ̃́que cũinávʉpe. Que baru cũinátʉrʉ dápiajarãri na ne ũmei.
  ita-1927: Io esorto Evodìa ed esorto Sintìche ad avere un medesimo sentimento nel
    Signore.
  lww-lww: Nemloge piowa komin nepisu sane monar nevis ve tokaki van kieta sira lua
    nene, Yuotia amio Sintike. Lalua apis vitawa pan la pap̃isi, ana nepisa pan amiu
    sane sineun lalua monar akila kiela sitomena vito ga tano, vim ve taaga vatanon
    kieta Sup̃e.
  ckb-ckb: لە ئەوۆدیا دەپاڕێمەوە و لە سینتخی دەپاڕێمەوە کە بە یەکبوونیان لەگەڵ مەسیح
    هاوبیر بن.
  nas-nas: Deeꞌ Iuodia naanka eeꞌnoko daꞌ Sintiki aaꞌdampemang, deeꞌ tee-koo Ovoring-koo
    kuunge napoꞌ navurareaing.
  uvl-uvl: Pe e teke e hele ke kerkereng toto lange iong Iuotia pe Sintike, ke imo
    nai anau urume Non Soke na poinga mur pe a kila ke nek. A hunel ero ol.
  eng-BBE: I make request to Euodias and Syntyche to be of the same mind in the Lord.
  ixl-CNT: Pek nival tu kaꞌvaꞌl qꞌu niman tetz u Jesuus, ayaꞌ u Evoodia tuchꞌ u Siintique,
    aas samotxiꞌan maꞌl iatz tiꞌ qꞌu kam nimotxiꞌaneꞌ. Tiꞌ u kuBꞌaal samotxiꞌanva.
  xsi-xsi: Miki rua Yuodia kuku Sintike rua, miki kaloŋo ŋga; miki taine rua nde kapono
    muli pa Maro Ŋalae lâ, kala kamo nambwe nambwe. Mine nde ano kaika pami tu miki
    ma kamo tava ilomi kalomi taitu nâ.
  crx-NTPO: Nohni ts'ekoo Euodia 'ink'ez Syntyche, nohts'u tedusdli, neMoodihti 'en
    be lhk'un'a za nuni nuhzut.
  kan-OKCV: ಕರ್ತ ದೇವರಲ್ಲಿ ಒಂದೇ ಮನಸ್ಸುಳ್ಳವರಾಗಿರಬೇಕೆಂದು ಯುವೊದ್ಯಳನ್ನೂ ಸಂತುಕೆಯನ್ನೂ ಬೇಡಿಕೊಳ್ಳುತ್ತೇನೆ.
  bbb-bbb: Ro bara Odiakiro Sinitike ja isekie ije ja jone nigaraevo ije nika arefo.
    Ja bara inokiro jaka Godi besu ije ma vierafevo ijadufuo ni oe besu vierafekinu
    kafaena karinoefo.
  blw-blw: Chàyu way inin-ina way cha Erodias an Sintike, panga-aseyu paat ta mankenna-awatan-ayu
    te masosnodtaaw chillu gapo hen ommafurotantaaw an Apo Jesus.
  tam-2017: கர்த்தருக்குள் ஒரே சிந்தையாக இருக்க எயோதியாளுக்கும் சிந்திகேயாளுக்கும்
    புத்திசொல்லுகிறேன்.
  azz-NT: Huan niquinontatautía in Evodia huan no in Síntique ma amo moyolcualantijtinemican
    oc. Ta, yejuan ma moyoltalican se huan ocsé porín yejuan poutinemij ihuan Totecotzin.
  spa-RV-1909: A Euodias ruego, y á Syntychê exhorto, que sientan lo mismo en el Señor.
  csy-csy: Euodias le Syntyche te, Topa sung ah ngaisutna kibang nei tu in amate ka
    thum hi.
  mxq-NT: Nmʉnuꞌxtákypy mij Evoodʉ, es nandʉꞌʉn mij Síntikʉ, es xymyastuꞌuttʉt yʉ
    mdsip tuunk winma̱ꞌa̱ñʉty, es yajkʉ́x yajnáxtʉ oytyim tii tyimwiꞌixʉty, éxtʉm
    tukkaꞌaxpʉn ma̱ yʉ Nindsʉnꞌa̱jtʉm.
  tzj-NT: Camic c'o jun paxbanem nya' chique ja kach'alal Evodia rachbil Síntique.
    Como xa jun quibanon ruq'uin ja kajaw Jesucristo congana nban recomendar chique
    chi xta jun nquech'ob.
  tdt-tdt: Hau husu boot ba Evódia ho Síntike atu imi nain rua la bele istori malu
    tan, maibee tenki neon ida laran ida, tanba imi nain rua Nai Jesus nia ema.
  ron-BTF: Implor pe Euodia și implor pe Sintichia să fie cu aceeași minte în Domnul.
  eng-WEBP: I exhort Euodia, and I exhort Syntyche, to think the same way in the Lord.
  eng-FBV: Euodia and Syntyche—I urge you to resolve your differences with each other
    and agree in the Lord.
  nld-1939: Evódia vermaan ik, en Suntuche ook, om eensgezind te zijn in den Heer.
  bwo-bwo: Ewodiyanat Sent'ikin boatsatsewo doonzoton ik wotde'er bobetwok'o boon
    k'onirwe.
  nch-BL: Nijnequi niquinilhuis nopa sihuame Evodia huan Síntique ma motapojpolhuica
    se ica seyoc huan ma quipiyaca san se inintalnamiquilis ipan Jesucristo.
  quc-TNT: Quinbochi'n che ri nan Evodia xukuje' che ri nan Síntique chi xak jun e
    c'ol wi pa ri qui chomanic, man c'o tä c'u ch'oj chquixol, rumal chi e cachalal
    quib rumal ri Kajaw Jesús.
  tfr-NTPO: Wal̈ëga tjeng eshko do pjök ko Evodia, Síntique. Rokër ba kong ga töno
    beno tjeng Tjl̈apga Jesús tjok kuzong ga jëk l̈öng wopjl̈ú ëng tjok, epenga dö
    wl̈eni.
  kaq-NT: 'Mato betan jai haibo rabe sca tah hen hihti yohihi: Evodiaya Síntique.
    Noquen Hihbohon shinanbehcoinax huesti shinanya sca janahue.'
  sgb-sgb: Hikaw, Euodia haka Sintique, ampakihabi ko kamoyu, ya mikahundo kaw na
    dayi ya lowa, hên êmên mipatêl ha Panginoon.
  vie-1934: Tôi khuyên Ê-yô-đi và khuyên Sin-ty-cơ phải hiệp một ý trong Chúa.
  kxv-kxv: ପ୍ରବୁ ତା଼ଣା ରଣ୍ତିଏ ଅଣ୍‌ପୁ ତଲେ ମାଞ୍ଜାଲି ଇୟଦିୟା ଅ଼ଡ଼େ ସୁନ୍ତୁକି ରିଣ୍ତାସିକାଣି
    ବାତିମା଼ଲିମାଇଁ ।
  amu-NT: Macaⁿꞌa nnom Evodia ndoꞌ mati nnom Síntique, ncꞌe na cwiluiindyena ntyjelcuna
    na cwilaꞌyuꞌ ñꞌeⁿ Ta Jesús, caljoyaandyena ñꞌeⁿ ntyjeena.
  hin-CV: मैं युओदिया से विनती कर रहा हूं और मैं सुन्तुखे से भी विनती कर रहा हूं कि
    प्रभु में वे आपस में एक मन रहें.
  spa-BES: Pido a Evodia y Síntique que tengan la misma opinión en el Señor.
  san-BEN: হে ইৱদিযে হে সুন্তুখি যুৱাং প্রভৌ একভাৱে ভৱতম্ এতদ্ অহং প্রার্থযে|
  tdx-tdx: Mihalaly amy Eodiae iraho naho mihalaly amy Sintikee t’ie hiharo-rehake
    amy Talè.
  naf-naf: Imbi zut Yuodiamak ma Sintiki it Amobotnaŋ ekmagen nâmkiŋpepeŋit kwep tazin
    keyet mti it tuŋguwidan zet mmot mtot bugan tazin e pemalu tapme keŋ kwep bemti
    mambalup.
  grc-MT: ευοδιαν παρακαλω και συντυχην παρακαλω το αυτο φρονειν εν κυριω
  vid-vid: Ndanguwadedezani, hemwe Euwodia na Suntike, mikale kwa kihulichiza kota
    mwalukolo milumbile kwa Mkulu.
  pio-NT: Nusutáca wawàsi uícha úara Evodiaca, uícha nacái úara Síntiqueca abédanamáanápiná
    náiwitáise náapichawáaca càide iyúwa abémisana neebáidacáiná Wáiwacali itàacái.
  tsn-tsn: Mme jaanong ke batla go kopa basadi ba babedi ba ba rategang bao, ebong
    Eodia le Sentuke. Tswee-tswee, ka thuso ya Morena, se tlholeng lo omana, nnang
    ditsala gape.
  amr-NT: Evodia kenpaʼti Síntique huaknopo̱e̱ʼeri huaidpo moʼe̱nok yanʼnopoʼnoeypo
    konigti yanʼnopo̱i̱kaʼ, ijjay.
