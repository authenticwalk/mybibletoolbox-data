  kyc-kyc: Namba Tesalonaika kareyo yuu gii dokopa yuu mendaki iki nyisapala kaeya
    nayami. Dee kambako nyisiyami.
  urd-GVU: اُس وقت بھی جب مَیں تھسلُنیکے شہر میں تھا آپ نے کئی بار میری ضروریات پوری
