  con-NTPO: Ña toya Tesalónica canqqueni can'jensi que'ija dos se corifin'dima ñanga
    moen'fa jongoesuve ña shaca'choma fuiteye.
  ghs-ghs: Anai Ttesaronika nagapata baura eetomi nike paha qupi teenani mae eserike
