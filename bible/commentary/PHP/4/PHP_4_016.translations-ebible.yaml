  lbb-lbb: Pa ning a kes tumo e Tesalonika, mulo sira tabar iau ning a kapan.
  kan-2017: ನಾನು ಥೆಸಲೋನಿಕದಲ್ಲಿದ್ದಾಗಲೂ ನೀವು ಒಂದೆರಡು ಸಾರಿ ನನ್ನ ಕೊರತೆಯನ್ನು ನೀಗಿಸುವುದಕ್ಕೆ
