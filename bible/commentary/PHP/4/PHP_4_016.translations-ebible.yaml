  san-PUN: ਯਤੋ ਯੁਸ਼਼੍ਮਾਭਿ ਰ੍ਮਮ ਪ੍ਰਯੋਜਨਾਯ ਥਿਸ਼਼ਲਨੀਕੀਨਗਰਮਪਿ ਮਾਂ ਪ੍ਰਤਿ ਪੁਨਃ ਪੁਨਰ੍ਦਾਨੰ ਪ੍ਰੇਸ਼਼ਿਤੰ|
  nob-LB: Ja, til og med før jeg hadde reist fra Makedonia og var alene i Tessaloniki,
