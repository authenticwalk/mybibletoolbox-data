  msy-msy: Dughiar kɨ Teselonikan itim, kɨ biziba puvatɨzɨ, ia dughiar mabar nan akurvasi.
  agg-agg: Ro Tesaronaikahü nɨmarɨhambe bɨdɨfɨrɨ moatükunɨ mbonɨmbo-marɨhamɨndɨha,
