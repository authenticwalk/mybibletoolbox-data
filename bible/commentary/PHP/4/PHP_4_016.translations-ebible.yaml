  maj-NT: Santaha nga tsáte̱jña nanki Tesaloni̱ka̱, nku jo ni̱yá ta̱ kin'ekjínú ni
    xi kamachjénna.
  bkq-NT: Tessalonicadâ wawyly ume, tydinheruguepa wituo, yam tugonose ani âmaemo,
    tokalelâba ani mâingonodylymo.
  kue-kue: Na Tesalonaika kamun mogl taragl dokinga enge, ene taragl tau na aglke
    aglke akepledi narikwa.
