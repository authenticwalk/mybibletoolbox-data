    epe leai okoni.
  qul-NT: Tesalónica llajtapi cachcajtiypas, iscay chayri quimsa cutitachus ofrendayquichista
    apachimuwarkanquichis, necesitaskaycunapaj.
  tnc-tnc: '@see-verse:PHP.004.015'
  ter-NT: Muhíkova ovo'íngo ya Tesálonika, ápenoe péhoenonu. Yoko haina póhuti pîho
