  grc-TR: ὅτι καὶ ἐν Θεσσαλονίκῃ καὶ ἅπαξ καὶ δὶς εἰς τὴν χρείαν μοι ἐπέμψατε.
  nag-nag: Jitia moi Thessalonica sheher te thakise, moi nimite apuni khan pora ekbar
