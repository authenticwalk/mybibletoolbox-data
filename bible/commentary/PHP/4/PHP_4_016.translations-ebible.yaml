  twi-ASANTE: Mewɔ Tesalonika no, ɛberɛ biara a biribi ho bɛhia me no, mode brɛ me.
  aoj-aoj: Aeꞌ aliꞌ agape Tesalonaika, ipaꞌ patopalope nimaguf hiafi.
  cbv-cbv: Tesalónica tʉ́tchidih wã jʉm jwʉhʉchah, weemdíh teo wáacna, dawá láa ñi
