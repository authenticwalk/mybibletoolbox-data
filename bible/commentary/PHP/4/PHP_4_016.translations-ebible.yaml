  bmr-NT: Mɨɨro uujoho Tesalonicarirehiica icaunaaca amɨɨhai tajaa nɨhɨbamɨco magalluhicauhi;
  fuf-fuf: Ko fii, fewndo mi wonnoo ka saare Tesalonii, on neldanno ɓuri nde wootere
