  tam-TCV: ஏனெனில் நான் தெசலோனிக்கேயாவில் இருக்கையிலும் எனக்குத் தேவை இருந்தபோதெல்லாம்,
    இரண்டொருதரம் எனக்கு நீங்கள் உதவி அனுப்பினீர்கள்.
  mit-NT: Te màdì cuísi ñà‑jaàn, vàchi iin ùì xichi nì techuún gà stná‑nsià iin cooperación
    xi‑nsia na ní sa‑ìe ñuu Tesalónica.
  ceb-ULB: Bisan sa dihang didto pa ako sa Tesalonica, sa dihang nagpadala kamo ug
