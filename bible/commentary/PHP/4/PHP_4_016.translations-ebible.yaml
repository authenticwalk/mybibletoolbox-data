    jinjapɨhɨ nawɨho naninyawaayopo.
  ubr-ubr: Yau nan Macedonia tafanamai amama ato anat au Thessalonica mafam gagaminai
    nan on omi yau woibaisiu. Omi men ra kaitamom wat woibaisiu on, ab omi on wera
    ta ta nanaba on au siwar wobiyafaren.
  tsw-NT: Ko a mantsa ma na n shi Tasalonika i ca mu ta̱ ikebe u laꞌa ta̱ u ta̱.
  cax-NT: Numo anancañü au manu pueblurrü Tesalonica apacüpuca iñemo torrü napacumanata.
  aia-aia: Mamou taringai 'a'auhiau'a na'i awa nau haa na'i 'omaa i Tesalonaeka.
  srp-1865: Jer i u Solun i jednom i drugom poslaste mi u potrebu moju.
  agt-agt: A maski teyaken nagdulot ta ili na Tesalonika nga nagafu tekamuy a namidwa
    kam haman nagpetulud ta iuffun muy teyak.
  lug-lug: Kubanga ddala ddala bwe nnali mu Sessaloniika mwampeereza emirundi ebiri.
  yby-yby: Ito Tesolonika numutoka minoyoko nupalo nesane li olo jinitiki minabo ne.
  heb-heb: כי גם בתסלוניקי שלחתם לי את צרכי פעם ושתים׃
  mpp-mpp: Aime Tesalonika iwa galu wiyac gocnele heic aibe, ngenge ngagelu dameng
    gocna inguchac baficnulu lolu gaibong.
  apb-apb: Na maholo nou meitale no'one wau i Tesalonaeka nga mo maholo omu ha'atola
    ola wau huni pe'ieu.
  san-TEL: యతో యుష్మాభి ర్మమ ప్రయోజనాయ థిషలనీకీనగరమపి మాం ప్రతి పునః పునర్దానం ప్రేషితం|
  ben-IRV: এমনকি থিষলনীকীতেও তোমরা একবার, বরং দুই বার আমার প্রয়োজনীয় উপকার পাঠিয়েছিলে।
  ntu-ntu: X mzli kc tqmncpe-ngrne mztea Tesalonika mz nzsutikr drtwrnge trau, tqatwzlr-zvz-ngrmamu
    trau, mz nzokatrngr ninge.
  pan-pan: ਕਿਉਂ ਜੋ ਥਸਲੁਨੀਕੇ ਵਿੱਚ ਵੀ ਤੁਸੀਂ ਮੇਰੀ ਲੋੜ ਪੂਰੀ ਕਰਨ ਲਈ ਇੱਕ ਵਾਰ ਨਹੀਂ ਸਗੋਂ ਕਈ
    ਵਾਰ ਕੁਝ ਭੇਜਿਆ।
  gvc-gvc: Ã yoa Tesalónicai yʉ jisinichʉ ñʉna yʉhʉre yoadohona cãa tahari warocari
    jire mʉsa.
  ksj-ksj: Eḡeꞌa Tesalonika neḡano radiunuteꞌe zamaḡano zuni, e ḡauꞌa ferehinutene,
    za eḡe veize bare bare ḡau tuḡurido.
  sbk-sbk: Hata nehali hu thesolanike amwe mwantumie awavwohahinji humahitaji gane.
  mya-JVB: သက်သာလောနိတ် မြို့၌ ငါရှိစဉ်ပင်၊ ငါ လို သောအရာကို သင်တို့သည် နှစ်ကြိမ်
    တိုင်အောင်ပေး လိုက် ကြ၏။။
  kgf-kgf: Waŋu Tesalonika ama areŋa yandaiguc keri nalé imuaru acguc ini hatac éréhécnéŋ
    méŋ méra néŋgic.
  awb-awb: Íné Tésárónáíka suwahpeq ména tabonah aní míarautaq itega séhréh ainteq
    mótaq mótarue náni náninurowe.
  gdn-gdn: Nau natere Tesaronika rabineya tondekeya gwedegwede nene babasugekeya ki
    makeya ka wi mena nau kawareya kawareya waitasinimawa.
  nko-NT: Brɛ́á ntráa mbʋ Tesalonika wúlutɔ kʋ́ráá, ɩwɩ lɛ́kplan mɩ á, mlɩlétsiá
    sɩ́sɩ́ mɩ́.
  bsn-NT: Rĩjorojʉ quẽne Tesalónica macajʉ ñagʉ̃, ñie cʉobecʉ yʉ bajiro, cojoji me
    gãjoa yʉre cõañuja mʉa.
  pib-NT: Gi rixanu wa Tesalonika nwanatini pakatkaka gyokanyegitno wa nmagatinrikaka
    chinanu.
  wiv-wiv: Kilaka kua hau ni Tesalonaika, ia miu ta ma vavala goloa kete kodoniau,
    kua ti vano kini beta goloa ni niau.
  reg-reg: Nolwo ao naliga nili Tesasiloniki, emwe mwantumie omusaada kwiya ngendo
    nyafu ingulu yobhukene bhwani.
  mlh-mlh: Nonji yare embimbiŋgaru goboŋ, ŋoŋo oi nonde ruabi Tesalonaika sitio wareya.
    Ate moakoŋ matayoŋ, ate yoyoka sakinere yare embimbiŋgaboŋ, oi ruabi nondeo wareya.
  gof-ENT: ቴሴሎንቄን ሜቶይ ጋኪዳ ዎዴካ ታና ዛሪ ዛሪዲ ማዲዴታ።
  aau-aau: Mo ha Tesalonaika mon ma lwak prosue seyn, ha ohna lwak menkin, homkwe
    hane enekwei kraiar eyn po hiymon.
  tvk-tvk: E melele xa natehe taon te hal Tesalonaeka, tenave melele tei takes ti
    xa mutesa neta ngan tengan vatutou ni nou.
  prf-NT: Maski dikona kedák dán ti Tesalonica, ay bakán la pepensangan a pinatawidanák
    moy ti tulung.
  auy-auy: Tésáróníkaa-naopaꞌo komaéwándaraꞌa tuwímbai-ikaꞌa kembiwífínkémbá tuwímbai
    timéꞌa tiꞌmárówasa mánásímakaawe.
  tbg-tbg: Te vo vatuka Tesaronaikaqivata oru variavauramanta ne vo tataa vo tataa
    ti kahaqama timite vaura.
  hub-NT: Tura wii Tesalónicanam Yuusa chichamen chicharkartakun wekakaisha, ataksha
    atum ashi Cristonam surumankau ainatiram kuit irumrarum, Pablo ni atsumamurin
    sumakti tusarum akupturkauwaitrume.
  hmo-hmo: Bona Tesalonika lau noho neganai, nega tamona lasi, to nega haida umui
    ese lau durua totona, moni umui siaia.
  big-big: Keya ne Tesalonika wiziyawekkeriktau ne kingki yeik purik inugu kang ngelek
    wezamela.
  gux-G: Bá min den ye Tesaloniki, i den sɔni li todli ke li cie taalyenma, yaali
    n pɔdi nni po.
  cnl-NT: Juø'n³ quie'²³ jen³¹quien¹na²³ juɨɨ³ Tesalónica je² røøn³ estado Macedonia,
    ca²³cu²³dxe'n²na'³ co̱²juø'¹ quián²³. 'E³ quie'²³ 'a²³la³ ca³dxa³ hua² 'e³ ca²³jmée²ra'³
    la'³.
  zar-NT: Tsanni niʼ guzóaʼ yödzö Tesalónica, tu chopa luzuí gusö́l-laʼliʼ quiaʼ le
    bunö́dzjaliʼ cateʼ niʼ biyadzaj quiaʼ.
  kde-kde: Kwa kuva, ata mahiku lammalele lannavele ku Sesalonike, mwenu múningupelekejija
    nsada kwa àlalá lannasikikidile, na mwatendile uchocho akee chihi mwanda umo.
  ata-ata: No voxo ane eni exolu ne Tesalonika, la ngingi ngesovanu mimii ane eni
    emasaxau muneꞌe noxilo alaxu moseꞌi mo.
  qvw-NT: Aw-ari Tesalonica malcaćhu cayaptïpis amcunam ishcay quimsa cuti pishipacuynïpä
    apachipämulanqui.
  nfa-nfa: Lodꞌo dhu jaꞌa ètu kota Tesalonika èèna, miu paꞌadhu doi catèka-dua hari,
    ho soru-bara jaꞌa.
  tnp-tnp: Kəni nian iəmuvən iuəkɨr əmə, e taun Təsalonaikə, mətatɨg əpəha ikɨn, nəmotahli=pa
    mɨn məni kəm iəu, kəni səniəmə mau kətiəh əmə.
  urd-urd: चुनाँचे थिस्सलुनीकियों में भी मेरी एहतियाज रफ़ा' करने के लिए तुमने एक दफ़ा'
    नहीं, बल्कि दो दफ़ा' कुछ भेजा था।
  hot-hot: Ma yahamô Tesalonaika ma môlô ôêv ya sa vêm ma môlô ôêv ya sa hathak loŋbô.
  mqj-NT: La'bi-la'binna angku diopa Tesalonika pempiran-piranna' mupopebaan kaparalluan.
  rus-SYN: вы и в Фессалонику и раз и два присылали мне на нужду.
  mbh-mbh: Na rongan tho voth tothal a thomu nge ako a Tesalonaika, palolo avele,
    nako thomu o opoal tho nge lomu sungong pa omole inga a tho nge avele, nge ako
    tho oror nge ur pelie.
  bdd-bdd: Moisa tutaina mwalo Tesalonaika ꞌoina yamiyamiya ꞌagu lema maꞌaigeda ta
    muliyetega heluwena wete waꞌebwaegauwa.
  cbt-NTPO: Ina quëran Tisaronicaquë ya'huasoco, ma'sha pahuantohuachincora, naquëranchin
    coriqui a'patantaramaco. Catoro' a'patëramaco.
  srn-NT: Di mi ben de na Tesalonika srefi, un ben seni wan sani kon gi mi moro leki
    wan leisi.
  cta-NT: Loꞌo juaꞌa̱ tyu̱u̱ quiyaꞌ cua nda ma̱ sca xlyaꞌbe ꞌna nu loꞌo nguliji xi
    chaꞌ tyiji̱ yuꞌu ꞌna ca quichi̱ Tesalónica.
  bqc-SIM: Baa gↄↄ pↄ́ má kú Tɛsaloni, a pↄ́ pↄ́ málɛ a nidɛↄ kpã̀sãmɛɛ dɛ gɛ̃n
    doa.
  tcz-CHONGTHU: Thessalonica kho a kaumpet jengin jong kithopina khatveiseh hilouvin
    avel in neihin thot uvin ahi.
  mar-mar: मी थेस्सलनीकात होतो तेव्हा तुम्ही एकदाच नाही दुसर्‍यांदाही माझी गरज भागविली.
  snp-snp: Etito ya Tesalonaika numudo minomo kamenalo yaki neta mamu koloneto, ya
    linate kamena-kamena neta fulo nedamo ne.
  isl-isl: Og þegar ég var í Þessaloníku, þá senduð þið mér tvívegis pakka.
  spy-NT: Kyōōyēētyēēchoo areet āyēēng' yoo kimāāboontē kiy āmiitē Tēēsālōōnikē.
  xnn-xnn: Olay isdin kad-ak id Tesalonica et baken namnamingsan ay inpawpaw-ityo
    nan masapolko.
  mwe-mwe: Pabha nkali punaliji ku Teshalonike mwambelenje indu inapingaga, wala nngabha
    kamo.
  tte-tte: Tabe saugana yau ele Tesalonaika koina komiu mwa kagu sagu kwayawasayama
    yo tabe kwayawasayoiyama sauganane yagu sauga eoma koina.
  tcs-tcs: Wen ai bin de wea da siti blo Tesalonika, yupla bin sane ol samting kam
    po elpe mi. I bin moden wantaim yupla bin meke disting.
  hlt-THB: Thesalonika khaw awh ka awm awh awm, ka ngoe ngaihnaakkhqi pat law tlaih
    tlaih uhyk ti.
  soq-soq: Tane do Masedonia bolawa Tesalonaika bedewe wainedino e ne sauneale amonala
    osoweosowe ne mainawo waaubaitile.
  qub-qub: Tesalónica siudächo caycaptëpis yaparir yaparirmi nistashäcunata apachillämushcanqui.
  att-att: Á paggiák ku paga ta ili na Tessalonika, sikayu lâ yù nangabbák nikán,
    ta sinubbutubburán nawà ta máwák ku.
  bki-bki: Mia kamiu kubo laka, kumitu kumijai kiniou ea bogo na jum̃aku bulati, kumitum̃a
    kumituvan ijaiano binimei ban kiniou va telabo kija, bano-o bokar bogo na naba
    nojo nomim̃au laka yako Tesalonaika.
  bqp-bqp: Bee gↄrↄ kũ má kú Tɛsalonika, a pↄ́ kũ matɛni a ni dɛnↄ kpã̀zãmɛnɛ
    de gɛ̃̀n dola.
  mcp-mcp: Gwə́ wə́ í á bə nə́ mə njúl ná Tesaloníka, bɨ á ntɨ mə mikwííndyá cɔ̧́
    ja ŋgwúd.
  hat-hat: Lè m' te lavil Tesalonik, an de fwa nou voye sa m' te bezwen ban mwen.
  npl-NT: Ijkuak onichanchiwaya Tesalónica, nomejwah miak welta ononnechtitlanilijkeh
    tlan ika manipano.
  bgg-bgg: Gu ne blebbleb Thesalonikha hà nathek nong ched mage shii, nathek è ji
    gu shii thoh ge.
  eng-TCENT: Even when I was in Thessalonica, you sent me help for my needs more than
    once.
  eng-BSB: For even while I was in Thessalonica, you provided for my needs again and
    again.
  cpu-NT: Ari pikempitaakero eejatzi nosaikantakari Tesalónica-ki, papiipiitakero
    pipakaantakena pipashitanari, iri naantakari okaratzi kovityiimotapiintakenari.
  san-ASM: যতো যুষ্মাভি ৰ্মম প্ৰযোজনায থিষলনীকীনগৰমপি মাং প্ৰতি পুনঃ পুনৰ্দানং প্ৰেষিতং|
  tac-NT: Napu'lige ne bijí alé Tesalónika ajtígichi 'we 'la gu'iri 'emi ne'chí osá
    náorale enomí 'emi o'maka nakúriga.
  eng-WEBPB: For even in Thessalonica you sent once and again to my need.
  gfk-H: Ma iau ga kis na Tesalonika ma iau ga mon sunupi, ma muat ga tulei ra harharahut
    tupas iau. Ma pai tiga pakaan sena mon.
  viv-viv: Omi ganuyabuyabumi tu Tesalonaika againe galakayemu, ada yuwadedei gamiyami
    tu tova gavaiyehi mani aku veluga faꞋina waꞋiveninisena.
  yao-yao: Pakuŵa, namose panaliji ku Sesalonike mwambelechele indu yakungamuchisya
    kakajinji.
  tgp-tgp: Matan na rani na lo toho Thessalonica, ka sohai na hinau vaha visa vara
    i tueniau.
  auc-NT: Edæ, Tetadönica näni quëwëñömö quëwëninque Pabodo ömæpocä bacampa, ante
    tededäni ëñente wædinque mïnitö wïï adopoque wæætë wæætë da pönömïni æntabopa.
  kbc-NT: Niɡ̶ijo me idiaaɡ̶ejo mani nigotaɡ̶a Tessalônica, eliodi me jawikode leeɡ̶odi
    minoa ane jopotibige. Pida idatibece maniwakateenitibigiji dinyeelo madaxawanitiwaji.
  bmh-bmh: Iz Masedonia agaig uteimai, Tesalonaika uzan alai daremin ebu, agen iz
    ecesab en utilab tam, kolital isanilemen.
  ctu-BL: Che' ya' añon ti Tesalónica ja'el cha'yajl tsa' la' chocbeyon tilel chuqui
    anto yom c cha'an.
  meq-meq: Ahəl nakə neŋ ma wuzlahgəma i Tesalonik aye na, ɓa sik haladzay ka slərumeŋ
    naha wu nakə andaya fagaya bay aye.
  noa-H: Hag najã hagt'a Tesalónica chiraawai, pãachdëuta k'arii hʌ̈u mʌrʌg p'atk'ondam
    mʌch nemdam hig chirʌm hat'ee deepʌ̈i nʌm mua haaujeejim.
  alp-NT: Kai kena au ndi kota Tesalonikare au perlu kepene, imi natue kepene ete
    aure rebai esa moneka.
  san-VEL: yato yu.smaabhi rmama prayojanaaya thi.salaniikiinagaramapi maa.m prati
    puna.h punardaana.m pre.sita.m|
  kbq-kbq: Tesalonaika mani'nogetma anahukna hutma mago'a zupa muse'zana atupamahure
    nami'naze.
  kbh-kbh: Ba soye ats̈e Tesalónica puebloca sënjamna ora, y chas̈muájabuachama s̈onjanájaboto
    ora, ts̈ëngaftanga ats̈be opresidëngama crocénana s̈monjanafja.
  ron-LSB: Căci chiar și în Tesalonic ați trimis o dată și încă o dată la nevoia mea.
  pon-pon: Pwe komail kijakij don ia pan riapak ni ai jamamalar nan Tejalonik.
  nhe-BL: Hasta quema nimocahuayaya ipan altepetl Tesalónica, ompa o expa innechtitlanilijque
    tomi para ica nipanos.
  sps-sps: Ai to te kaa kan e varonyo tana ngats fan iny Tesalonaika, ami faan me,
    mi faan pis mito, u nainy kinai, a fo fifaan ito na fo moni tan nainy te kaa iny
    aaruts anyo.
  wnc-wnc: Ngan. Na kepi maa dua kuke Tesalonaika yot gapmane yuwawa ginda gatu gatu
    gatangamuke sangasa pewa apbing.
  bus-bus: Baa gurↄↄ kɛ̀ má kú Tɛsalonika, a pↄ́ kɛ̀ mɛ́ɛ à ni dɛɛnↄ kpã̀sãmɛ dɛ
    gɛ̃̀n doola.
  gub-BL: Texaron pe hereko mehe, naheta kwaw ma'e ihewe. Naheta kwaw temetarer ihewe.
    Pemur ihewe. Napemur kwaw pitài haw ihewe. Pemur wiwi ihewe.
  imo-imo: Masedonia provins oi tiye naa kolopo ulke kombu Tesalonaika pumbo moloru
    wali kape na melte naa ltemo ningo wali mare eno Filipai imbomani liko tapondoko
    melema tiko munduringila.
  boj-boj: Agi e Tesalonaika qureq di sonamqa niŋgi e silali qa aqaryaiboqneb.
  ulk-ulk: Nade ka mena geka nawer Tesalonikage wage karim upiatidar emarikdarda neis
    kerkerge, ge kaka laglag nawer.
  eng-DRA: For unto Thessalonica also you sent once and again for my use.
  knf-knf: Wi nwooŋ du ubeeka wi Teŧalonika, mënţ uyaaş uloolan ţañ wi wi nayilbanaanuŋ
    uko wi nnumiiŋ.
  san-KHM: យតោ យុឞ្មាភិ រ្មម ប្រយោជនាយ ថិឞលនីកីនគរមបិ មាំ ប្រតិ បុនះ បុនទ៌ានំ ប្រេឞិតំ។
  arn-NT: Tesalonika waria mew kütu petu mülelu ta iñche, kiñe mufü rupachi yefaltukulelmun
    ta ofrenda tamün kellumuafiel.
  zas-NT: Ziangajc chi guzun luguiedx Tesalónica chi biaadxan xhienin, bëlczi volt
    beendi naj yudar.
  ken-NT: Nchí rɛm nɔ́ mbɔnyunɛ yɛ̌ chí mpok anɛ nchí ɛtɔk Tɛsalónika ɛnɛ́ mbɨ́kɨ́re
    rɔ atú ɛtɔk ɛyɛká Masidónia, be bǎtó mɛ nkáp, puyɛ̌ chí ndɔŋ amɔt, kɛ ndɔŋ
    ɛ́páy, mpok mɛnyɨŋ bɛtaŋa mɛ amʉɛt.
