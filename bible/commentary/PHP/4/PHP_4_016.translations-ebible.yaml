verse: PHP.004.016
translations:
  kpx-kpx: Di Tesaloniae oe usege vani degomole la di tedahoi di isivie onobenobe
    daho hanavoma.
  okv-H: Eto iji nei nei ainge na da Thessolonica ta pambuto mihie ujeje kogone ungo
    na na hondate ueva.
  tbo-tbo: Ma gasi u Tesalonika a memae ma omi hagu mala wabiha amaka o weleu.
  mal-C: ഞാൻ തെസ്സലോനിക്യയിൽ ആയിരുന്നപ്പോൾ നിങ്ങൾ എന്റെ ആവശ്യങ്ങൾക്കായി ഒന്നുരണ്ടുതവണ
    സഹായം അയച്ചുതന്നു.
  grc-SR: ὅτι καὶ ἐν Θεσσαλονίκῃ καὶ ἅπαξ καὶ δὶς εἰς τὴν χρείαν μοι ἐπέμψατε.
  bgc-bgc: इसे ढाळ थिस्सलुनीके नगर म्ह मेरी जरूरतां नै पूरा करण म्ह थमनै दो बार रपिये
    भेजकै मेरी मदद करी।
  khz-khz: Gomi na veveakava gaura vogo gotugutugu-kaurawai au Tesalonika vanuganai
    ataluwai aonai.
  deu-TKW: wie ihr auch in Thessalonike mir mehr als einmal für meine Bedürfnisse
    etwas zukommen ließet.
  zsr-NT: Tsal niꞌ gzoaꞌ Tesalónica, tu chop lzu bsö́laꞌliꞌ quiaꞌ le bunödzjliꞌ catiꞌ
    niꞌ byadzj quiaꞌ.
  lin-lin: Tango mpe nazalaki na Tesalonika, botindelaki ngai mbala mibale lisungi
    ya biloko oyo nazalaki na yango na bosenga.
  hns-NT: Aur djab ham Tesaalonieka sahar me rahielie tab toelog hamaar khaat ekaat
    dafe bhie koetjh paisa pathaile rahiele.
  noa-E: Ag najã agtha Tesalónica chiraawai, pãachdëuta kharii ʉ̈u mʉrʉg phatkhondam
    mʉch nemdam ig chirʉm athee deepʉ̈i nʉm mua aaujeejim.
  eng-EMTV: For even in Thessalonica, both once and again you sent help for my needs.
  mib-NT: Te ná íne ri ñuu Tesalónica, te ni catají ró jecu jeē jíni ñúhún rí, ni
    jinū ɨɨn uū jínu.
  lif-NT2: हे़क्‍केलॽरिक् इङ्‌गाॽ थिस्‍सलोनिका ये़क्‌यक्‍को वयाङ्‌ङिल्‍ले़ चाहाबो
    वयाङ्, हे़क्‍केःल्‍ले़ खिनिॽ थिक्‍ले़ङ् निले़ङ् कुभाॽ याङ् याप्‍मि आगे़हाक्‍तिरो॥
  xnj-xnj: Hati panatamayi ku Tesalonike mwaniletilii vindu vya kunitangatila pamahele.
  mmx-mmx: Ap mo levenaleng nenia aga nemen pakpakes to Tesalonia, la miga lox aonon
    leveloklok tooro ria, kopmen at teges aleng mun, ketla amisik migak lox i.
  cbr-NT: '''Ëx Tesalónica ëmanuax cuancëma pan ''icë camina mitsun curíqui timëtancëxun
    ''ë buánmiacën. Achúshi oquinshima, camina buánmitancëxun amiribishi ''ë buánmitëcëancën,
    ''ën cuëëncë ñu anun binun.'
  tee-NT: Chai acsni xacvilhchalhca' ju lak'achak'an Tesalónica jantu va paktam ju
    xaquilalhik'ailakts'inau tu'u' ixlacata ju quimaktasq'uinit.
  eng-LSV: because in Thessalonica also, both once and again you sent to my need;
  cak-NT: C'a jinc'o pa tenemit Tesalónica cuando ja' yan xjach chue ri itakon-pe
    rix chi yinito-pe. Man xe ta jun mej (bey) quiri' xiben cuando xic'ue' chiri'.
  pah-NT: A'ereki cidade de Tessalônica pe vehevi pe pembuhumbuhuruka ji ve ji herekoe'ymame
    ikwehe.
  sja-NT: Mɨ Tesalónica p'uurude bak'ãri pida, at'apai parãpa mɨmaa tee pëijida ne-inaa
    falta bada.
  xed-xed: Ma fitika nzakwa ɗa ma Tesalunik guli, si ta taghay kuni ta skwi ŋa ɗa.
  mks-NT: Jáchi̱ tá na̱sahi̱in i̱ ñuu Tesalónica cán já na̱chindahá ta na̱chindahá
    ndó ña̱ha na̱ndima̱ní nu̱ú i̱. Ta a̱ ju̱ú in tañu cuití va na̱caja ndó ña̱.
  gfk-S: Be iou ga kis tusu Tesalonaika ma iou ga mon sunupi, mu ga tule ra harharahut
    tupas iou. Ma pata be tike pana sene mon.
  bmu-bmu: Nöŋön yuaigöra osiba malali, iŋini mi nöŋgöra algetka Tesalonaika sitinöŋ
    kayök. Indim mohot qahöpmö, indim yahöt silenaŋgö yuaigöra osiali, mi algetka
    nöŋgöreŋ kayök.
  dgz-dgz: Amba ne pa sewa Tesalonaeka gapan waingenawa e wam da da gapan ne wan dim
    dim yan garaet egenat ago nenayan.
  eng-GNV: For euen when I was in Thessalonica, yee sent once, and afterward againe
    for my necessitie,
  zaa-NT: Ą'hua hàstaba loti' chì ri'a' le' yétsi Tesalónica nna, guthèl·la' le cualani
    quia', alaárula tsa teruba sino hàstaba chuppa vuelta guthèl·la' le nu riquina'
    te'.
  eng-WEBSTER: For even in Thessalonica ye sent once and again to my necessity.
  guh-guh: Nexata bajaraxuacujinae, itsa abaxë ponaponajë Tesalónica tomarata, panetoitorobabiabame
    icatsia ofrenda anijatonë tanamatavenonabiabijavata.
  bon-bon: Cane liba Tesalonika cewe cabu je, weene cuta piba cebine nätityärujiye
    lica yepä gääbu taatu, yepä cuta nuuja taje weene nätityärujiye.
  nhw-BL: Hasta quema nojquiya nimocahuayaya ipan altepetl Tesalónica, ompa o expa
    antechtitlanilijque tomi para catli nechmonequilisquía.
  swh-ONEN: Kwa maana hata nilipokuwa huko Thesalonike, mliniletea msaada kwa ajili
    ya mahitaji yangu zaidi ya mara moja.
  wbi-wbi: Nambe panonilyale kuva Tesalonika umue mukanisung'ile uvutangilisi kukila
    lwa kamo kwajili ja vufumbue vwango.
  bba-bba: Domi ye nɑ wɑ̃ɑ Tɛsɑlonikɑɔ, i mɑn somi kɔ nɛn bukɑtɑ sɔɔ, n ǹ mɑm mɔ
    nɔn teeru.
  eng-KJVCPB: For even in Thessalonica ye sent once and again unto my necessity.
  kgk-NT: Upéi Tessalônica tetã-my mombyry pendéhegwi aime ramo jepe, peruruka va'ekwe
    xe-vy xe remikotevẽ. Ha upe rire katu peruruka jevy va'ekwe.
  waj-waj: Na Tesoronikii variaa suaivaki hama mminnaatauduu ngia airineetu mminnaiyauvaa
    niini kiooduu viravai.
  cpy-cpy: Ari pikimitakiro eejatzi nojeekan-takari Tesalónica-ki, papiipiintakiro
    pipakaan-takina pipashitanari, riitaki naantakari okaatzi kowityee-mota-piintanari.
  mpx-mpx: He sauga nau iyoho Tesalonaika ge i pulowan eliyau, o labe enuna ku patunam
    nige tage pamaisena ya.
  wbp-wbp: Ngaka yangka kujalparna warrki-jarrija kirri-karirla Tijilunikarla, kulankujulu
    wajawaja-manu, lawa. Yilyajarni warrardankujulu tala yungurnaju warrawarra-kanyi.
  luo-luo: nikech kata kinde mane an Thesalonika ne uorona kony nyadi mangʼeny e kinde
    mane an gi dwaro.
  nhe-NT: Hasta quema nimocahuayaya ipan altepetl Tesalónica, ompa o expa innechtitlanilijque
    tomi para ica nipanos.
  aii-aii: ܣܵܒܵܒ ܐܝܼܡܲܢ ܕܝܼܘܸܢ ܗܘܵܐ ܓܵܘ ܬܹܣܵܠܘܿܢܝܼܩܹܐ، ܐܘܼܦ ܠܬܵܡܵܐ ܫܘܼܕܸܪܵܘܟ݂ܘܿܢ ܠܣܢܝܼܩܘܼܬ‌ܝܼ
    ܙܵܘܕܵܐ ܡ̣ܢ ܚܕܵܐ ܓܵܗܵܐ.
  esk-NT: Thessalonica-miitnama tuyuqtusi inuġikkamnik akulaiqł̣ugu.
  msb-msb: Mala ngani san adto ako sa Tesalonica, makaduha na beses ginpadarhan niyo
    ako sin bulig para sa mga panginahanglan ko.
  cpa-NT: Di³ tanh¹ rón² ca¹mi³hagh³ hniah¹² jní² mi³ma²hiúg³jni jøa³juøi² Tesalónica.
  dso-dso: ତେସଲନିକିଆ ନଅରେ ରଇବାବେଲେ ମିସା ମକେ ଲଡା ରଇଲାବେଲେ, ତମେ ଦୁଇତର୍‌ ଦାନ୍‌ ପାଟାଇଲାସ୍‌
    ।
  meu-meu: Badina be Tesalonika ai na nohova ai, umui ese egu ogoḡami ikahalaina ḡaudia
    o siai loulouva.
  yva-NT: Arono rino no munijo Tesalonika raijoe, weapo sya bekedaije ranuture rinai
    to, muno wapo ranutu somamo ama susye intabo ramu yara jiruma nto mandeije rai.
  dgc-dgc: Pati to édsa ko dén ta Tesalonika, éy sénganya a beses a pinatawedenék
    moy ta tulung moy.
  zpm-NT: Scasaque leṉ dze ne no naa Tesalónica, blalaa vuelt pxeeḻ to pe pquiin naa.
  hix-NT: Maseknonya yamtar ho rma hak ryehtoko, Tesaroneka ho rma ryehtoko, akatxho
    kom hoye marhotxownà, rohyaka. Yake ro uro mewakryetxownà, àto rma hak ryehtoko.
  sim-sim: Uhu os yanga Tesalonaikak a lihi mbele mbelenjik a frunguri wolo er nga
    hindi frijip ya lal ji haha anin jelyari jir.
  npi-ULB: म थेसलोनिकेमा हुँदा पनि मेरा आवश्यकताहरूका निम्ति तिमीहरूले एक पटकभन्दा
    धरै सहायता पठायौ ।
  cgc-cgc: Maski na naan a pa ta syudad Tesalonica, pila bisis gapadala kaw ta inyo
    na tabang ki yaken.
  tim-tim: Akto ye hepun yekmâ Tesalonike kepian mandere hâkgât siâ siâŋe tân nuguâkgât
    katbiâ togoep.
  yor-yor: Nítorí ní Tẹsalonika ẹ̀yin fi nǹkan ránṣẹ́, lẹ́ẹ̀kan fún àìní mi.
  wos-wos: Wuni Tesalonaikambu reta jonduka wali yéwaka wali fatikéwun nukwa akwi
    guni wuniré yikafre huruta guni nawulak yéwa nak naata guni wunika hwe.
  emp-NTPO: Mʌ̃ Tesalonica purud̶e b̶asid̶e bãrãba b̶arima zocãrã ne diabuesid̶aa
    carebad̶i carea.
  eng-F35: Yes, even in Thessalonica, both once and again, you sent aid for my need.
  ind-ind: Dan ketika saya melayani di Tesalonika, kalian sudah mengirimkan bantuan
    beberapa kali untuk mencukupi kebutuhan saya.
  pes-OPCB: حتی زمانی که در «تسالونیکی» بودم، دو بار مبلغی برای رفع احتیاجاتم فرستادید.
  mpt-mpt: Eka ne Tesalonaika bib ye blio ne inamin namino blim blia ibo ne inamin
    namino dokane bianiba daane binibbiobe.
  ssx-ssx: I̱ mo Desalonaika hata꞉ hoto yaapo a꞉nda꞉ I̱ mani dia꞉ya꞉ dina꞉ta꞉ ikana꞉ma꞉
    I̱ tamba꞉ muluekema꞉ tapaatiki pu haememe.
  mkl-mkl: Wɑɑti iyi ǹ wɑ Tɛsɑlonikɑ, ì sobim si bukɑɑtɑm ŋɑ, iyi kù jɛ bɑɑ ɡbɑkɑ̃
    ɑkɑ̃ mɔm.
  gaq-gaq: ନେଙ୍ଗ୍ ତେସଲନିକିୟନ୍ନିଆ ଲେଃକେଲା ପେଇଂ ଜାବର୍‌ ତର୍‌ ନେଙ୍ଗ୍ ଡାଗ୍ରା ଦର୍‌କାର୍‌
    ଲେଃକ୍ନେ ସାଇଜ ବେପେବକେ ।
  gof-RNT: Teselonqen metoy gakkida wodekka tana zaari zaaridi maaddideta.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଥେସ୍‌ଲନିକାରେ ତାଇକେନ୍‌ ଦିପିଲିରେ, ଆପେ ମିସାଏତେ ଆଦ୍‌କା ଆଇଁୟାଃ ଲାଗାତିଙ୍ଗ୍‌ତେୟାଃକ
    କୁଲାକାଦ୍‌ ତାଇକେନାପେ ।
  gah-gah: Itó Tesalonika numutoka nougo, nugupémini netakumú hizi lé initiki minamóma
    neve.
  lcm-lcm: Si taun ang natanla serei e Tesalonike, na sumasuma mila alis, na e mung
    lik pok mila anguan an.
  aer-aer: Apmere yanhe ipenhe anteme ayenge Macedonia-ngentyele apmere arrpenhe Thessalonica-werne
    alheke yanhele warrke-irretyeke. Arrantherre atyenge alkngwirretyakenhe. Atherre-ngare
    arrantherre atyenge-werne apwerte ngkweltye yerneke, ayenge mwerre akwete anetyenhenge.
  qvc-NT: Chaymandaqam Tisalunika llaqtapi kaykaptiy, kutin kutin ufrindakunata noqaman
    kach'amurqayki mantyinikanaypaq.
  tgl-ULB: Kahit nang ako ay nasa Tesalonica, nagpadala kayo ng tulong para sa aking
    mga pangangailangan ng higit sa isang beses.
  cbs-NT: Eska ea wakinan, Tesalónica maewan anuxun en jatu yusianyan janu jawenchains
    man ea pei bumakubainibuki, jawen en jamapai tibi en binunan.
  xtm-NTPP: Vaa suni nuu iyo sa ñuu Tesalónica ma, te suni in uu jichi ni ka tetniñu
    ni xu'un ja kuatniñu sa ma.
  nnq-nnq: Gambu ata panakiba Kusesalonike ngunetelanga ilebe, kabe pajingi.
  bao-NT: Ñucã Tesalónicapʉ yʉ ca niiro cãare, “Cʉ̃ ca boo niirijere cʉ̃ jeejato ĩirã”
    jĩcãti méé mʉja tiicojoupa.
  san-ORI: ଯତୋ ଯୁଷ୍ମାଭି ର୍ମମ ପ୍ରଯୋଜନାଯ ଥିଷଲନୀକୀନଗରମପି ମାଂ ପ୍ରତି ପୁନଃ ପୁନର୍ଦାନଂ ପ୍ରେଷିତଂ|
  huv-NT: At wüx tajlüyiüs tiül cambaj Tesalónica, teajchiün mamb tomiün nomb iwic,
    meajchiün xic leawa netam.
  otn-NT: Nu̱'mø tobe da̱mbi̱ 'bʉtä p'ʉ ja ra̱ hni̱ni̱ Tesalónica, nyo ndi̱, nhyu̱
    ndi̱ gá̱ pɛnnga̱hʉ ra̱ mɛ̱nyu̱ ga̱ si 'mø hi̱n'yʉ te ga̱ honi̱.
  nop-nop: Tiŋa Tesalonaika yokwetneŋ hatiluwene nai fee sigiŋ diniŋ bomboŋdi nehiulihigiŋ.
  obo-NT: Woy ahad iddot diyon a pa to bonuwa to Tesalonica, konna a ra kosokkad nikiyu
    popiyoddi to tavang.
  cak-ENT: Yinc'o c'a na pa tinamit Tesalónica tok ja yan ri' xintz'om ruc'ulic ri
    to'onic ivichin rix. Man xaxe tüj c'a jun bey xinc'ul ri to'onic tok xinc'uje'
    chiri'.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤀᤡᤱᤃᤠ᤹ ᤌᤡᤛ᤻ᤛᤗᤥᤏᤡᤁᤠ ᤕᤧᤰᤕᤰᤁᤥ ᤘᤕᤠᤱᤅᤡᤸᤗᤧ ᤆᤠᤜᤠᤒᤥ ᤘᤕᤠᤱ. ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤂᤡᤏᤡ᤹
    ᤌᤡᤰᤗᤧᤱ ᤏᤡᤗᤧᤱ ᤁᤢᤓᤠ᤹ ᤕᤠᤱ ᤕᤠᤵᤔᤡ ᤀᤠᤃᤧᤜᤠᤰᤋᤡᤖᤥ॥
  mie-NT: De tá nī īyo nī ñuū Tesalónica de nī ntají ndá nú jacū jā jíni ñúhún nī,
    nī nquenda iin ūū vuelta.
  san-TIB: ཡཏོ ཡུཥྨཱབྷི རྨམ པྲཡོཛནཱཡ ཐིཥལནཱིཀཱིནགརམཔི མཱཾ པྲཏི པུནཿ པུནརྡཱནཾ པྲེཥིཏཾ།
  qve-NT: Saynallataqmi Tesalónica llaqtapi tukuy sasachakuykunata pasashaqtiy, qankunaqa
    ofrendaykichista apachimuwarankichis sapa kutin.
  pao-NT: waha mu ka e Thessalonica-wikoo e tummatza'e, toge ka unu natummatziba e
    soogwa'e.
  cbu-NT: Sheeru, Tesalónshuchip watsapun naataranguri, tayapstaranguri, uru nuwaam
    zangan zangan ashirangsa.
  usa-usa: owé. óq-taoqa kemá Tetarónáíkaq máunaq miráráá umá tíwáqnaa urááe.
  soy-soy: Hɑ́i kumúŋɛ́ kpɛ-i kɑḿ pɛɛ Tɛsɑloniki-pɔ ń we, nɔ pɛɛ mɛtɛ́ kɛsẽ lɛlɛɛ
    nɛ́ m pɑ́rílɛ̃ nɛ́ pɑ́ɑipɔlɛ.
  hui-hui: I̱ Tesalonaiga hewariabi i̱ biamogo bialu harimigo halu mbira hangu ndo
    halu kibi biamogo birimigoni.
  amf-amf: Teselonqe katamante inin dohonka, ina zaskenam lamaa goyt yedi nittsidine.
  quc-NNT: Xuquje' aretaq in k'o pa ri tinimit Tesalónica, k'o ri xitaq b'i che nu
    to'ik. Man xaq xuwi tä jumul xitaq b'i ri rajwaxik chwe.
  dob-dob: Onaꞌaiꞌaila, tuta nina lowa Tesalonaika ꞌena yamiyami, ꞌagu lema maꞌebweuna
    ta muliyega ꞌeluwena waꞌebwaꞌegu.
  wrs-wrs: Nonam nonam yimba os kamba dembhemb vewuvmonana manimani, nonamba kolvralmba,
    nonamba kava avnamba diva Tesalonaikakotarava.
  mca-mca: Qa hik ƚunye'j iye in mexe ha'ni' ha' witset Tesalónica hikha' i'nji' iye
    ha' sehe' Macedonia qa na'l iye ke' ƚ'inqekeni'ƚyijiikii ƚ'astai qu' etsi'feni'ƚ.
  tzo-TZC: Cꞌalal tey oyun to ox ta Tesalónicae, tey laj ataquic batel jayib velta
    ti cꞌusi ta xtun cuꞌune.
  mya-mya: သက်​သာ​လော​နိတ်​မြို့​တွင်​ရှိ​စဉ်​အ​ခါ​က ငါ လို​သော​အ​ကူ​အ​ညီ​ကို​သင်​တို့​သည်​တစ်
    ကြိမ်​မ​က​ပေး​ပို့​ခဲ့​ကြ​ပေ​သည်။-
  gng-NT: N là te Tesalonik ya du ni uyo wà nnɔ, ni là nɛ̀kn' nni nà pɔre' nni
    nì gɛ̀bre' bolm miba.
  cbi-NTPO: Tsejtu iya naa chaiba Tesalónica pebulusha chunu uwanun, ñulla ma bijeeya
    ma pullake inu lushi eemuwa deeve in menestendyanutala kive'nu.
  ikk-NT: Kẹ ogẹn m gidẹ rị Tẹsalonika, ẹlẹdẹ mgbe ohu sụọ kẹ ụnụ zihẹ ni m ihiẹn
    ogẹn mkpa gi kwọndọn m.
  leu-leu: E vaxa layaan ne waan pe Tesalonaika, a maana yaan xaves mi lisan a faat
    xena xavangau.
  maz-NT: '''Ma xe mi bünc''ö a Tesalónica yengüi pjöxcüji. I̱ penquegöji o ofrenda.'
