  nhu-NT: Ɛ̀ to nu naa seke me nto nu Tɛsalonika, ɛ ben ciinse nfi ɛ̂ me, bvuu ciinse.
  row-row: Onaꞌ, leleꞌ au mia kota Tesalonika o, hei haitua fee au doiꞌ lao esa do
