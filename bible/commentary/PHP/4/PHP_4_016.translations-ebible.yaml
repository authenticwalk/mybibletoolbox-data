  peg-peg: ଆନ୍‌ ତେସ୍‌ଲନିକିତ ମାନିହିଂ ଏପେଙ୍ଗ୍‌ ବେସିହଟ୍‌ ନା ଲାଗାଂ ଲଡ଼ାନି ଉପ୍‌କାର୍‌ ପକ୍‌ଚି
    ମାଞ୍ଚାଦେର୍‌ ।
  txu-NT: Ne ajte krĩbê Texarônikakam idjãm rã'ãkam inhõ pi'ôk kaprĩre kêt. Gar imã
