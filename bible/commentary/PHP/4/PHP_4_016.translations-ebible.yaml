  mmo-mmo: Keen, sen sa nando Tesalonikaa-to ond ham oo ahôôvu sa balon balon.
  ncu-NT: Kase̱ŋtiŋ si, saŋ ne̱ m bo̱ Tisalonikaa maŋ‑nɔ, ne̱ ke̱tɔ a tiri mo̱ bwe̱e̱tɔ‑ɔ,
