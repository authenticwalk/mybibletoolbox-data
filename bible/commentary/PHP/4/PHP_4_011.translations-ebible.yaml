  gnw-NT: Jae'ã cuarãi, mbae uata cheve ramo. Echa'ã aicuaa ma quirãi aico vaerã chepɨacatu
    reve chepuere rupiño.
  mux-mux: Na mélema mólu tokum-na naa niker. Ulu lupa-lupa kis kaíma na-kene wendu
    olemú kene ‘Ulu te mólu. Ulu akuma kapulako.’ nimbu numanu kimbu-sipu piliipu
    naa moliu.
  maj-NT: Najmi tsuhu̱ ra̱ tsa ndyjat'ana tsa mí nihi, tsa kui nga b'a̱ tíxihi̱nnu̱u.
    A̱t'aha̱ ja kamankjinna nga tsjo k'úéna a̱jihi̱n tu̱ mí nihí ni xi ka̱mat'an.
  bkq-NT: Âdy peba wawyly ume xirâ dinheru mâingonotomobyry wâgâ kulâ inkâba auguely.
    Tâlâ watoguelâ kohomaendyly xutuimbyryenma urâ.
  kue-kue: Na taragl ta inagledi pre, kamo i dikrika tamanga, sraglpre, kiendi meglkwa
    mambuno i na beke pirkan erika, taragl kanekane unambuka i na kundugl ta goglkrika.
  cot-NT: Teequea noncanteji nocoguitejacoca, irooriji namecaroquea nococani noshinevaetaca,
    aatogueti ochoocaveta shinetanatsinaquea.
  bnp-bnp: I uka ma a bala tara maki, pali a tovo pali ni vivi kunana. Iau a tahoka
