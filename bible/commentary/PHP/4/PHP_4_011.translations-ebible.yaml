    nchji yo tsoñꞌen ꞌnan na maquenön.
  bhd-bhd: इन नईं कि अवं अपनि कम्मेरे वजाई सेइं ज़ोताईं; किजोकि मीं इन्ने शिखोरूए
    कि ज़ैस हालती मां आई, तैस्से मां राज़ी भोईं।
  too-NT: Tū' iccāhuaniyāni' ixpālacata catūhuā a'ntū quisputni'; quit icsca'tnī'ttza'
