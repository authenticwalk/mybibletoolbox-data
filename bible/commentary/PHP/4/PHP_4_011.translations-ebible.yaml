  mco-NT: Ca' nmɨnaanɨm jadu'n nmɨna'ñɨch co ooy ti jaty nyajmayjajtnɨch. Com tɨ nhuinma'ñ
    nbɨdägyɨch co njotcujc'adɨpyɨch mɨɨd tijaty nmɨɨdɨch, oy tɨm mɨnaaxɨɨ tɨm mɨnaatiempo.
  cpb-NT: Tera iro nonkantantyaari nokoityaaneentawaitatziira. Tema nametakawo nokimoshirewaitzi
    okantawetaka tekaatsi oshekitzimotenane.
  aon-aon: Enyudok baraen douk madae ikripep um eik eshudok woke um uwe, uwok. Um
