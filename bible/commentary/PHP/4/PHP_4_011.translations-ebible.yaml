  peg-peg: ଆନ୍‌ ଜାର୍ତିଂ ଏଲା ବାବି କିଜ଼ି ଇ କାତା ଇନୁଙ୍ଗା, ଇନେକିଦେଂକି ନାଦାଂ ଇନାକା ମାନାତ୍‌,
