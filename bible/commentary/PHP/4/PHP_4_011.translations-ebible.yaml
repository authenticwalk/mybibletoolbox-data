  zas-NT: Ad canitan zian guial cayaadxan xhienin din ma basidan gadëëdan con ni raꞌptzan.
  ken-NT: Mpú rɛm nɔ́ chi ɛ̌ti nchɛ́bhɛ́ mɛnyɨŋ. Yɛ̌ mbɔ̌ŋ ɛnyɨŋ, yɛ̌ mbɨ́kɨ́ bhɔŋ,
