    kee bɛɛri na.
  sbe-sbe: Teina ta ya hedede nige bena kaniyona ede ya henuwasagu, matawuwuna ginauli
    saha kaliguwai o nige kaliguwai meta miyamiyadi udiyedi ya manasako.
  mcr-mcr: Nyi nätmatqäŋqä ii etqe, aaŋqunä eämä maetqä iqä. Ii tiiŋi. Nyi eäqä-täŋä,
