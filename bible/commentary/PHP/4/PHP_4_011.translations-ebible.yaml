  pir-NT: Yʉhʉre mʉsa yedohorire yahugʉ yʉhʉre dʉhsarire mʉsare yahuu tʉʉ niedaja.
    Mʉsare apee borore cahmegʉ sa nigʉ niedaja. Yʉhʉ cʉoye mehna iji masiaja yʉhʉ.
  anv-NT: Njɔ́ge mbɔ, ɛpɔ́fɔ́ nnó me nlu gekpo ne nkɔɔ́ fɔ́ ŋka. Ɛlú lé nnó yɛɛ́
    nwya genó yɛɛ́ mpó ne géjí mbeá mɛ́ manjwɔlé cháŋéné.
  sab-NT: Ba me tañachuge chadi cha kle gerule cha takalin ba igi na kete chage, cha
    lle molen cha me lle molen, e giti cha me tañachuge, chadi diali nga suga noare.
  tmd-tmd: Wop bli hör mɨdɨl rɨb aku yöxön yadmɨdöi; Nöbö Diba nɨ rɨba nölmɨn wopik
    nugula, nɨ pödpöd cön aku, mönö mɨdöl.
  acr-NNT: Kambꞌiꞌij kꞌu waꞌ na e ta ruma lik kꞌo kajawax chwe, na e ta riꞌ. Ma riꞌin
    lik ukꞌamom chi ribꞌ chwe kinkiꞌkotik tobꞌ saꞌ ri in kꞌo wi.
  kpg-kpg: Au hagalee helekai beenei bolo au gu diiagi go goodou, idimaa, au e dohu hua
    gi nia mee ala i dogu baahi.
  taj-taj: ङादा खाँचो तजी भिसी पाङ्बा आहिन। तिग्‍दा भिसम जस्‍तोन धुइरी सन्‍तोक लसी
    चितोःमुला भिसी ङादा था मुला।
  avt-avt: Hi ap hetpiyem hentar hi ap hetenen menmen au. Hi epei hertei mekam mamnen
    hi ap hanhan menmen emɨt. Hi ehu han yaaik heriuwerem.
  cbk-cbk: Ni hende yo ta reclama con ustedes cay nuay yo nada. Ya aprende ya man
    yo tene alegria y esta contento con masquin cosa yo tiene.
  uig-ARA: مەن بۇ گېپىمنى، بىرەر موھتاجلىقتىن ئېيتىۋاتقىنىم يوق؛ چۈنكى ئەھۋالىم قانداقلا
    بولۇشىدىن قەتئىينەزەر، بارىغا قانائەت قىلىشنى ئۆگىنىۋالدىم.
  tuf-tuf: Aját eyta waquír “As cónuro,” waquíc ójcori wátiro. Ajatrá bar sínjacro.
    Che cuácayat cat, bár cuácayat cat as ur icar ohbac itic sínjacro.
  abx-abx: Ma'in nga sasabi-koy to tungod si pangulangan, kay ata'o na ako pagkuntinto
