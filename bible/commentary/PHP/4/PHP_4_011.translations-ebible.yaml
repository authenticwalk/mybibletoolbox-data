  zab-NT: Ne anre ni caniia laat quɨt zelotingui dec nuuru xi runlieedxa te pur nare
    abseeda güelaaza zectisy ni zedguaaldni.
  jae-jae: Aê kasôm biŋ tonaŋ kêtu kapô lêna gêŋŋa atom. Aê kadôŋ tauc gebe geŋ ŋagec-ŋagec,
