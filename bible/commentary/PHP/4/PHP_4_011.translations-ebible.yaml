verse: PHP.004.011
translations:
  kpx-kpx: Di louale keu koseanu. Di laemo onobenobe maleveve ke huhualivebene. Halege
    daemo ualehame avuike ke.
  okv-H: Eto nau degita do mihia amo inono ke ijie mihovona te na koro uje ue ke ae
    ra te
  tbo-tbo: Ma u nugogeno apega a paliwelemi u mae witai geka u hinena babana amaka
    a hanapugena meu; emoemotau u mae atapuhi uyahihi ipa a kaoha hota.
  mal-C: എന്റെ ദുർഭിക്ഷത നിമിത്തമല്ല ഞാനിത് പറയുന്നത്. ഉള്ളതുകൊണ്ട് സംതൃപ്തനായിരിക്കാൻ
    ഞാൻ പഠിച്ചിരിക്കുന്നു.
  grc-SR: Οὐχ ὅτι καθ᾽ ὑστέρησιν λέγω· ἐγὼ γὰρ ἔμαθον, ἐν οἷς εἰμί, αὐτάρκης εἶναι.
  bgc-bgc: क्यूँके मेरे धोरै वो कोनी जो मन्नै चाहिए, पर मन्नै यो सिख्या सै के मै जिन
    हालातां म्ह मै सूं, उस्से म्ह सब्र करुँ।
  khz-khz: Au ati gau kwautai akupana gaurai evetaina akilana. Aikina, Au geku e gaku
    vogo pa aikina, na pana vegita-tago gelegele.
  deu-TKW: Nicht, daß ich wegen Mangels davon rede; denn ich habe gelernt, wie ich
    stehe, Genüge zu haben.
  zsr-NT: Lëzcaꞌ cni, cutu rniaꞌ cni le zoa bi ryadzj quiaꞌ, le nazëdaꞌ gdzag ladxaꞌa
    le dëz quiaꞌ.
  lin-lin: Nalobi bongo te mpo ete nazali kokelela, pamba te nayekola kosepela na
    oyo nazali na yango.
  hns-NT: Ham ie baat na liekhiela toelogse auro koetjh maange ke. Ham siekhlie hai
    har ek haalat me santokh kare ke.
  noa-E: Mag chirʉm aig chan mag sĩi mʉch dau aphʉʉ chiraawai pãrau mʉchig nem dedee
    amkhĩirjã khabata mag iekha chirʉm. Mʉʉn mʉg chitʉmʉn, parhooba nemdam bʉ̈rʉʉm
    dʉ̈i awiajã magʉm aba chitʉm.
  eng-EMTV: Not that I am speaking with respect to need, for I have learned to be
    content in whatever state I am.
  mib-NT: Te nasūu jéē cahán rī sɨquɨ̄ jeē ndóho ndáhú rí, chi je ni cutūhva ri cusɨɨ̄
    ni rī jiín jéē névāha ri.
  lif-NT2: इङ्‌गाॽग चाहाबो वाॽआ फाॽआङ् अक्‍खेलॽरिक् पाःत्तुङ्‌बा मे़ःन्‍लो, थेआङ्‌भे़ल्‍ले़
    इङ्‌गाॽनु वाॽसाङ् होःप्‍साङ् निङ्‌वाॽ तामाआङ् वाॽमा हुॽसिङ्‌ङाङ्‌ङाङ् वाॽआरो॥
  xnj-xnj: Nijova lepi hinu ndava nigana chindu, muni nijiwulili kukola vindu vyenivili
    navyu.
  mmx-mmx: Nenia a tong i na, kopmen do nia anak pakes ti tevempanga. Ketla nia a
    lok momo mun ti levempanga salai nia a ruuna i. Mo do i buaang kopla ixo buaang,
    i lox avukat mun.
  cbr-NT: Usa 'ain cana uni ucëbëmabi asábi 'ian. Ñuñu 'aish 'icësaribiti cana ñuñuma
    'aíshbi bënëtiman.
  tee-NT: Jantu icpunajun chunch ni va ix'alin ju quimaktasq'uinit. Pus ju quit'in
    iclanitach ni laich ack'achanach acsni alinch ju quintumin chai acsni matich tu'u'.
  eng-LSV: I do not say that in respect of want, for I learned in the things in which
    I am—to be content;
  cak-NT: Y ronojel re' man nin-ij ta chiwe roma c'o nic'atzin chue. Man quiri' ta.
    Roma ren xa xuc'on yan woma xa c'o wiq'uin ri nic'atzin chue, utz, y xa manak,
    utz chuka'.
  pah-NT: Ji nda'ei a'ea nhimbatere'yma g̃waramo. A'ereki ji anhimbo'e nhinhiroyrõe'yma
    mbatera rehe.
  sja-NT: Ichiaba jara k'inia-e parãpa mɨmaa ne-inaa teedaipia bɨ, mɨa ne-inaa falta
    bairã. Ne-inaa faltak'ãri, mɨa k'ĩsia-e, k'awaa wãru perã t'ãri o-ĩa bait'ee mɨchia
    ne-inaa iru bɨ omepai. Ma awara mãgá bai ne-inaa jõma mɨmaa p'asarude.
  xed-xed: Htaghuta skwi da iʼi a kəl yu ka mnay mantsa guli wa. Dər má kinawu nzakwa
    ɗa, mamu skwi da iʼi, haɗ skwi da iʼi katək wu, taghaftagha yu ta tva nzaku nda
    rfu.
  mks-NT: Co̱ cáha̱n i̱ ña̱ yóho xi̱hi̱n ndó sa̱há ña̱ ndíma̱ní ña̱ha nu̱ú i̱ jáchi̱
    sa̱ na̱catia̱hva i̱ cáji̱i̱ íní i̱ xi̱hín ña̱ íin nu̱ú i̱.
  gfk-S: Iou paile tange hobi kinong iou mon sunupi. Pata. Iou te harausur be pa nile
    ngaangel uta tike linge so ing i hana tupas iou.
  bmu-bmu: Silenaŋgö lömbötnöŋ tata osibileŋak, miaŋgöra keu ki qahö jizal. Nöŋgöreŋ
    yuai ahözawi, nöŋön mönö miambuk uruluainöŋ bönjöŋ malmamgö mötzal.
  dgz-dgz: Ap gapan ne waingina wan dim dim da men anuina ame inanap uoniwa ap me
    menan ya waivin, go ne nek yao anupen taivin ame wan dim dim da uon wandepi ne
    aton anuivin.
  eng-GNV: 'I speake not because of want: for I haue learned in whatsoeuer state I
    am, therewith to bee content.'
  zaa-NT: Alahua biỹa nia' para ccani le qui'ni yala la' dí' rítía', porqui'ni chi
    nabia' te' ti'iỹa modo ca'a' conforme lani la' redácca'latsi' tsáliaỹa té quia'.
  eng-WEBSTER: 'Not that I speak in respect of want: for I have learned, in whatever
    state I am, with that to be content.'
  guh-guh: Apo pacatoyaquinaetsi mapacueniaje ofrenda patanetoitorobivajënaeyamë bitso
    tanamatavenonaexae itsacuenejavayo. Dioso tanejamatejemayaexanaexae tajamatabëcuenebëjaiyaniva
    daxitacuene yabara, sivajamatabëcuenebarëyanë saya xuayovajëto xainajë.
  bon-bon: Cane ai mene naace name pi lica jijenininine ingle cane gwidape tääpume
    singi gäne. Pepu lica ge, ingle cane umle ituge äbita ngenecu gege cama lenajame,
    ngänu gyene cäme gwidape liba nesae.
  nhw-BL: Amo nimechilhuía para nimotequipachohuayaya pampa nechpolohuayaya catli
    nechmonequilía. Ya nimomatqui para nijpiyas paquilistli ica tlen hueli catli nechpanotihuala.
  swh-ONEN: Sisemi hivyo kwa vile nina mahitaji, la! Kwa maana nimejifunza kuridhika
    katika hali yoyote.
  wbi-wbi: Nanijova anala neke nikave kimonga kinange une muvufumbue vwango, ongo
    nimanyile kukwilana ku uluo lwoni.
  bba-bba: Nɑ ǹ ɡerumɔ mɛ, yèn sɔ̃ nɑ wɑ̃ɑ yɑ̃ɑru sɔɔ, domi nɑ ɡiɑ mɛ ko nɑ n kɑ
    bɔri yɛndu mɔ bɑɑ ǹ n mɛren nɑ.
  eng-KJVCPB: 'Not that I speak in respect of want: for I have learned, in whatsoever
    state I am, therewith to be content.'
  kgk-NT: Pene rembieruruka-rehe naikotevẽ etéiry. Heta xe areko ramo, ndahetái xe
    areko ramo, aipokwaa-ma xe rekoha xéjehe anho ajeko-vy.
  waj-waj: Mminnaiyauvo hama niisi vaivaara na hama ivaara kua kiauvai. Vaa na arinaima
    rikiauvai. Mminnaiyauvo niisi vainnee? Hama niisi vainnee? Hama na iyauvaara yaata
    utiraina iyauvaara kati aikioovee tiee hara kiee variau aataruuvaa vaa na iina
    tauvai.
  cpy-cpy: Tee roo nokantan-tyaari noñaatziiro nokowityaa-waetzi. Tema nametakawo
    nokimo-shireta-waetzi okantawitakyaa tekatsi tzimi-motenani.
  mpx-mpx: Nige tage ya migulagula ge baaba o ya baunan, kaiwena iyaka no pagan i
    ola hauna gun ebo na pwawa ya yaliyaya-an ya.
  wbp-wbp: Marda kankulu rampal-manngu-nyanyi kujarlu, “Puurluju lawa nyiyarningkijarra-wangu,
    wiyarrpa. Kala kajirliparla yilyami tala, kujarlanya kapu wardinyi-jarrimilki.”
    Kujaju junga-wangu. Kula karna wardinyi nyina tala-mipa-jangka yangka kujankujulu
    yilyajarni. Kalarna palka mardarnu nyiyarningkijarraju, ngaka-karilki kalarna
    nyinaja lawa, mardarninja-wangu. Ngulaju ngula-juku. Kuja-jangka, langarna-parnkaja
    lawarlangu-juku yungulparna wardinyi-jiki nyinakarla. Kujarlanya, kajinkijili
    tala yilyanjarni-wangu nyinayarla, kapurna yawuru-juku nyinayarla wajampa-jarrinja-wangu.
  luo-luo: Ok awach kamano nikech achando gimoro, to asepuonjora dak ka aromo e gik
    ma an-go.
  nhe-NT: Ax nimechilhuía nimocuesohuayaya pampa nechpolohuayaya tlen ica nipanos.
    Pampa nimomatquiya huan nijpiyas paquilistli ica tlen nipanotihuala.
  aii-aii: ܠܹܐ ܝܘܸܢ ܒܹܐܡܵܪܵܐ ܗܵܕܟ݂ܵܐ ܣܵܒܵܒ ܣܢܝܼܩܵܐ ܝܘܸܢ. ܐܵܢܵܐ ܝܠܝܼܦܵܐ ܝܘܸܢ ܕܗܵܘܹܝܢ
    ܪܵܙܝܼ ܒܡܸܢܕܝܼ ܕܐܝܼܬ ܠܝܼ.
  esk-NT: Uqautigiŋitkiga taamna pisigilugu inuqsriułiġa. Iḷitchuŋa pisuiqsimaatlasripḷuŋa
    piqaġisiŋŋaġma aŋiruamik naagaqaa mikiruamik.
  msb-msb: Dili ko ini ginasabi tungod na ginakulang ako kay anad na ako na makontento
    sa nano man na kamutangan ko.
  cpa-NT: Cónh¹jøng² ha¹chi² hi² juøh¹³jni huu¹³ hi² mi³chi³quian¹³jni jmai³. Di³
    ma²tan²jni guø³jni ju²hiúg¹ dsøa¹², ju³ chi² ju³ tsa¹chi² quieg¹.
  dso-dso: ମକେ ଲଡାକେ ଲାଗ୍‌ବା ବିସଇ ମର୍‌ଲଗେ ନ ରଇଲାକେ ବଲି ଏନ୍ତାରି କଇନାଇ । କାଇକେବଇଲେ ମର୍‌
    ଜିବନର୍‌ କାଇ ରକାମର୍‍ ଗଟ୍‍ନା ଆଇଲେ ମିସା, ସାର୍‌ଦା ସଙ୍ଗ୍‍ ରଇବାକେ ସିକ୍‌ଲିଆଚି ।
  meu-meu: Egu ogoḡami na asina herevalaiamu; badina be vada na manada, egu ai e miamu
    ḡaudia baina moalelai.
  yva-NT: Syo sya bekedaijo mine so ratantona jewen, weye Amisye po rinanyao indamu
    inanayanambe no anakotaro rui vayave rai.
  dgc-dgc: Ewanék méglekramo ta hirap ko ta éye. Ewan, da mahusayék san tu isip maski
    anya i lagay kua.
  zpm-NT: Rley naa ne laa to psoladz naa, maase niicle nodpaa naa zhgab co dieṉ pa
    griee pe yquiin naa, sac pseedle naa peet zienied guic naa niicle teḻ zhataa nodeed
    naa.
  hix-NT: Onà wyaro kahra mak wehxaha. Keryehotehe harha, ànyahpànàtho me ryesnàr
    ke, kahra ro mak wehxaha. Àsok hana wehxan ha. Anatoko ànyahpàra wehxan hana.
    Anatoko tànyahke haxa wehxan hana. Àsok hana kom ryehtoko, teryehorye roro rma
    wehxaha, àro wyaro rma ehutwaxah kaxe.
  sim-sim: An mbeek mbele las a frungunda osik mashi kason a mbawa ambu nir, wahau.
    Mbele lap op anhik nawa ambehom. A rupshinda nir. Mberem ushiwak? Nombo nombo
    os a liyanda angop a heyenda nir.
  npi-ULB: म अहिले आवश्यकतामा परेकोले मैले यो भनिरहेको होइनँ । मैले सबै परिस्थितिहरूमा
    सन्तुष्‍ट हुन सिकेको छु ।
  cgc-cgc: Dili beet ambalen ko na nakulangan a ta mga kinanglanen ko tak nalam a
    makuntinto ta bisan ino nang ake na kaimtangan.
  tim-tim: Akto puligât me siâ siâgât umburuk akmâ bo kulâgâtmâ manman, akto niŋŋetgât
    bo makyeŋgiân. Akto siâ siâgât bo egâliaŋman. Nâ wan me wan siâ tatniŋdâp me umburuk
    mandân aregât kambiamne bo bâlimap.
  yor-yor: 'Kì í ṣe pé èmi ń sọ nítorí àìní: nítorí pé ni ipòkípò tí mo bá wà, mo
    tí kọ́ láti ní ìtẹ́lọ́rùn nínú rẹ̀.'
  wos-wos: Wuni jondu nawulakéka fatikéwukaka wahambawuni. Joo nak wunimbu xakundét,
    joo nak wunimbu xakuhafi yandét, yak, wun jooka mawuli yatawuni.
  emp-NTPO: Mãwã jaraẽ́ b̶ʌa mʌ̃ra ne neẽ́ b̶ʌ bẽrã. Mʌ̃a cawasia sãwãbʌrʌ necai b̶aida
    ara mʌ̃djia erob̶ʌba.
  eng-F35: I am not saying this because of lack, since I have learned to be content
    whatever the circumstances.
  ind-ind: Saya mengatakan itu bukan karena saya masih merasa kekurangan, sebab saya
    sudah terlatih untuk merasa cukup dalam segala keadaan.
  pes-OPCB: البته منظورم این نیست که در احتیاج بودم، زیرا آموخته‌ام که به آنچه دارم،
    راضی و قانع باشم.
  mpt-mpt: Ne ibo mo baabenita Ne inamin namino blimutnenobo genimibabe. Ne amitie
    bobol ayamobe. Ne inamin namino blim utnenomo dim osa eka bitne biamo dim osa
    ne amitie seimbinabibe.
  ssx-ssx: Kutupa I̱ma꞉ honumake hali halome hone witolo hata꞉ do pi na alome. Pa
    ekipeke. Mo ya halo ta꞉ta꞉ ta꞉ta꞉ piki tupa꞉ paeyaona꞉ ta꞉na꞉ma꞉ homuluekema꞉
    hone ulume.
  mkl-mkl: Kù jɛ ɑ ni ǹ nɛ bukɑɑtɑi nɡɔɡɔi í jɔ̀ ǹ wɑ n fɔ bɛɛbɛ, domi ǹ kɔkɔ inɔ
    didɔ̃ ku nɛ si mii iyi í bɑm fei.
  gaq-gaq: ନେଙ୍ଗ୍ ନିଜେକେ ଅବ‍ଏଲା ମନେ ଡିଙ୍ଗ୍‌ଚେ ଏନ୍ ସାମୁଆଁ ବାସଙ୍ଗ୍‌ ନାଡିଙ୍ଗ୍‌କେ ଣ୍ତୁ
    ନେଙ୍ଗ୍‌ନେ ମେଃନେ ଲେଃକେ ଅଃତେନ୍‌ରେ ସାନ୍ତିରେ ଲେଃନ୍‌ସା ନେଙ୍ଗ୍ ଗ୍ୟାନ୍ ବିମ୍ୱକେ ।
  gof-RNT: Taani hessa tana metida gisho giikke; taw de7iyabay gidana guussu tamaaras.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଆପାନ୍‌କେ ଜାଞ୍ଜିଆକାନ୍‌ ଲେକା ଆଟ୍‌କାର୍‌କେଦ୍‌ତେ କାଇଙ୍ଗ୍‌ କାଜିତାନା,
    ଚିଆଃଚି ଆଇଙ୍ଗ୍‌ ଆଇଁୟାଃତାଃରେ ଅକଆଃ ମେନାଃ ଇମ୍‌ନାଙ୍ଗ୍‌ରେଗି ରାସ୍‌କାଅଃ ନାଙ୍ଗ୍‌ ଇତୁକାନାଇଙ୍ଗ୍‌
    ।
  gah-gah: Neza netá némini manámini agikagú minuke goselé nepelemigo minatomó nenémini
    mogonamú vitagá oloko vuke mota gelenoumó nenazo, neza oko molokóne itína nomigo
    vitagá nouke lamuve.
  lcm-lcm: Parik napa mengen using napo inongos, parik. Nau nalapo katak asi taging
    using palau ani sa napo siang singina, kantanem man kapo saka pasal an.
  aer-aer: Arrantherre apeke alakenhe apale itirreme, “Ayekaye, Paul arrangkwe anthurre
    aneme, akunye-apenhe. Anwerne apeke apwerte ngkweltye ikwere-werne yernetyeke,
    kele re akangkentye anetyenhenge.” Arrangkwe-arle. Ayenge mwerre awelhetyakenhe,
    nhenge apwerte ngkweltye-ante ware atyenge-werne arrantherre-arle yernekenge.
    Tharle arne arunthe anthurre atnyenetyarte. Kele ikwere ipenhe ayenge arneke arrangkwe
    anteme aneme. Kele mwerre-arle. The itelareke, ayenge-arle kele antime akangkentye
    anemere, arneke-arlke arrangkwe apeke re. Arrantherre perre atyenge apwerte ngkweltye
    yernetyakenhenge apeke, kele mwerre antime, ayenge apele akwele anemere akangkentye
    aneme.
  qvc-NT: Piru chayta nishushpaqam, mana nimatapis mañaykillapachu. Chaqa mana nimayuq
    kashpa ichu achka imayuq kashpapis, yach'akushqana kani kushikuyta.
  tgl-ULB: Hindi ko sinasabi ang mga ito para sa aking mga pangangailangan. Sapagkat
    natutunan ko ang masiyahan sa lahat ng pangyayari.
  cbs-NT: 'Jaska inun, na jaska matuki chanidan: “En nuitapaikidi ea medabewai bekanwen”,
    ixun en matu yuiamaki. Jakia jawada en jaya inun jawada en jayama shinain benimai
    jaska tibi mei en ma beyakunkainaii.'
  xtm-NTPP: Kovaa masu ká'an sa sa'a kuechi ja iyo nawa jiniñu'u sa, vaa jâ ni kutu'va
    sa, te iyo sii ini sa, ndeva'a‑ni nú neva'a sa ja jiniñu'u sa ma xi ñatuu.
  nnq-nnq: Nonge genia ngiti mbate kilebeje, gambu nikibolite kujeketela kube ni ilebe
    eingweti ati ikabi ichokutu.
  bao-NT: Boo paca niigʉ méé yʉ ĩi atera. Mee noo yʉ ca cʉorije menara ʉjea nii, ca
    bii jeyaricʉpʉ yʉ nii.
  san-ORI: ଅହଂ ଯଦ୍ ଦୈନ୍ୟକାରଣାଦ୍ ଇଦଂ ୱଦାମି ତନ୍ନହି ଯତୋ ମମ ଯା କାଚିଦ୍ ଅୱସ୍ଥା ଭୱେତ୍ ତସ୍ୟାଂ
    ସନ୍ତୋଷ୍ଟୁମ୍ ଅଶିକ୍ଷଯଂ|
  huv-NT: Xique ngo nasaj icon aag ayaj ajcan ngo najiür; ngwüy, cos lasap ximbas
    wüx leaw alnajiür.
  otn-NT: Nu̱gä hi̱n da̱di ʉ'mø hi̱ngui̱ fäxca̱hʉ. Da̱di johyatho hønt'a̱ ts'ʉ te
    nná̱ 'bʉi.
  nop-nop: Nu yadi nemek tinamdok haniŋguluguluŋe tiŋa mu yolat ale, nu yadi unduŋ
    be unduŋ hatiŋila nadikadaka mu tiŋa welekulema gineŋ hatilat.
  obo-NT: Konna kohulugan no id ikahi ku ini pomon to waa notommu kos mgo ko-ilonganon
    ku, su ko-ungkay nopohinonawwan kud no od ko-ongaddan to ahad ondan no ka-ay't
    koddi, ahad pa ondan kos koddin ko-ubpa.
  cak-ENT: Y re' man ninbij tüj c'a roma ta ri c'o nc'atzin chuve. Man quiri' tüj.
    Roma yin xa xuc'ulij yan chuve si c'o nincusaj, utz, y si man jun nincusaj, utz
