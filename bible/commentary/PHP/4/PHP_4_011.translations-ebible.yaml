  mig-NT: Nasu̱ já ndá'ú tá'a̱n‑ri̱ ká'a̱n‑ri̱, chi̱ ruu̱, a ni̱ skuá'a‑ri̱ ka̱an‑ri̱
    jíín nú ndasa‑ni tá'a̱n‑ri̱.
  bps-bps: Na ise én duengu mangman ani, du faglabatgu gamu i klidùgu, du tafaknalamgu
    i ktogu fye fnò i nawagu balù tan i gnagugu.
  mbs-mbs: Ikà niyo eg-aneng-aneng te migbelisì a tandà te kelimahan ko, so netegahan
