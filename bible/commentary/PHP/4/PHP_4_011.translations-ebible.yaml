  knf-knf: Mënţ kanuma kaţu'ënuŋ kë nji kaţiini hënk, djuk pliŋ ţi uko wi nkaaŋ.
  san-KHM: អហំ យទ៑ ទៃន្យការណាទ៑ ឥទំ វទាមិ តន្នហិ យតោ មម យា កាចិទ៑ អវស្ថា ភវេត៑ តស្យាំ
    សន្តោឞ្ដុម៑ អឝិក្ឞយំ។
  arn-NT: Ka femngechi feypipelan ta iñche ñi rume duamtunien ta chemkün, fey dew
