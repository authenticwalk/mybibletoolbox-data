  uli-uli: Ite sor mele bo fael mala iluluwaley le hasa tahcheyeyloh le ha tay luluwaleyey,
    bo sa lap depey irel meka yor irey.
  nin-NT: Ingga si ko da meme di ingga so zha inkindirr mu hen. Ingga ka hi ba, ni
    di vu isisurr ka na anko a ta wa.
  acu-NT: '@see-verse:PHP.004.010'
  cak-WNT: Y re' ma nbij ta c'a ruma nwajo' nuto'ic. Ma que ta ri'. Riyin xa xuc'uluj
