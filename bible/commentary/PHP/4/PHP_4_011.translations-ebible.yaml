  ctp-NT: Ja chkwiǐnꞌ chaꞌ lyiji ꞌa chaꞌ suꞌwe ꞌñaǎn; suꞌwe ꞌa ngalaꞌ tiǎnꞌ loꞌo ya
    ñaꞌan ti nan nu ndyiji ꞌñaǎn.
  opm-opm: Noh amam hat patmur ma napor oh nohe ma hatip hat pat oh it gur titsi ha
