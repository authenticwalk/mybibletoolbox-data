    nàr ijajne jabej, inhõ nêkrêx krãptĩ nàr inhõ nêkrêx kêt jabej ba tu ikĩnhkumrẽx
    ne ar iba. Ja ne ba arỳm ije mar tỳx.
  eng-WEBU: Not that I speak because of lack, for I have learned in whatever state
