  apn-NT: Nẽ na pa hte tanhmã ixkute htã arĩ ixkĩnh nẽ ijamakêtkati nẽ ri ixpa. Jakamã
    kot pa mẽmo arĩgro hã ixpê amrakati nẽ inhmã prãm japêr tã no ãm tee ri amnhĩ
    kukamã ijamaxpẽr o ri ixkaprĩ hkêt nẽ. Arĩ ixkĩnh rãhã ixàmnhĩx ri ixpa. Rỳ pa
    inhõ mẽmoj rax japêr nẽ mããnẽn ixkĩnh nẽ ixàmnhĩx ri ixpa. Na pa pre tõhã inhõ
