  ita-1927: E la pace di Dio che sopravanza ogni intelligenza, guarderà i vostri cuori
    e i vostri pensieri in Cristo Gesù.
  lww-lww: Ana pogos nap̃a aligan sur punu ga e limana sanene, yoko avisu nap̃a Ntewa
