  unx-unx: ଆଡଃ ମାନୱାରାଃ ଆଟ୍‌କାର୍‌ଉରୁମ୍‌ଏତେ ଚେତାନ୍‌, ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଜୀଉସୁକୁ ଖ୍ରୀଷ୍ଟ୍‌
