    necahua beneꞌ Jesucristo.
  mbc-NT: Mîrîrî warantî eepîremakon ya, ayewankon ereutanîpîiya. Moropai morî pe
    eesenumenkato'kon konekaiya eranne' pe awanîkon namai. Mîrîrî tîîwanmîra e'nîto',
    intîrî wanî kure'ne, esenumenkan yentai. Mîrîrî warantî uyewankon, esenumenkanto'
    ko'mannîpîiya morî pe.
  ndg-ndg: Basi amani ya nngwana yaibile ngolo kuliko ufahamu wote yalendela myo na
    mawazo ginu kwa mssa wa kristo yesu.
  wsk-wsk: Se Kaem ko gomang lila, duap bo se ko iki kutuwunakko me terong mu, Jesus
    Kristus ningi ninga nengemang motam se ninga ikia kiti gurugokko.
  toj-NT: Jaxa Diosi oj ya laman ja hua c'ujolexi. Oj ya cujlajuc ja hua c'ujolexi
    porque ta ti c'a ay ja hua pensarex soc ja Cristo Jesusi, oj ya ec' ahuilex ja
    chamc'ujoli. Lajan soc mi oja c'uuquex que oj ajyanic laman pero oj ni bob ajyanic
    lamana yuj ja stz'acatal ja Diosi.
  kkl-kkl: Undo Allahag mololapmun tanena, a'un Yesus Kristusap ma'altalamlomdi, sae
    tiptangto wamlomne sembe, Allahri a'un wana aingnilamsilul. Allahri wana aingnilamsilengeag
    agha a'undinge wanaap seneragnaap yae paiamsilul. Allahri nimi wana aingnibahinepne
    neneko sembe mog so'oag nimiri seneragnep kom aghana, Allahri a'un wana aingnibahileri,
    yae wamsilul.
  tbc-tbc: Agod Anut san maror a idsad maŋau fidian iriŋani geig dan, aŋanem bubem
    kankan da Jesus Kristus lo dumui igo ibalgiranaŋ a.
  sna-sna: Uye rugare rwaMwari, runopfuura kunzwisisa kwose, rucharinda mwoyo yenyu
    nemifungo yenyu muna Kristu Jesu.
  smk-NT: Ket no gaw'en moyo in, si Dios, pamainen nay katinekan sa kabibyay moyo
    a kai gapo nin masukat nin kaisipan nin tawo. No wanin anaod, masustini na in
    a katinekan nin kanakman moyo bana' sa nikaipasaya moyo konan Cristo a si Jesus.
  grc-TCGNT: Καὶ ἡ εἰρήνη τοῦ Θεοῦ ἡ ὑπερέχουσα πάντα νοῦν, φρουρήσει τὰς καρδίας
    ὑμῶν καὶ τὰ νοήματα ὑμῶν ἐν Χριστῷ Ἰησοῦ.
  gof-WFTW: Asa eratetha ubbaafe aadhdhiya Xoossaa sarotethay, hintte wozanaanne hintte
    qofaa Godaa Yesuus Kiristtoosa baggara naagana.
  spa-BLM: Y la paz de Dios, que sobrepasa todo entendimiento, guardará vuestros corazones
    y vuestros pensamientos en Cristo Jesús.
  kyz-NT: Aipo apo re 'ga pẽ mopy'a'wyre'ema mama'e are. Mama'e are jarejea'aramũ
    jarepy'a'wyramũ ee. A'ere ojeupe mama'e are jane je'egamũ 'ga jane mopy'ata'wai.
    Jejui Kristu 'ga ree ako pejemujat ikue. A'eramũ 'ga jane mopy'ata'wau mama'e
    are. 'Ga rerowiaare'ema 'gã naeapyoi aipo are. “Maran tete 'gã nipy'a'wyri mama'e
    are?” 'jau nipo 'gã ojeupe jane resag ire.
  dao-dao: Acunüng ta nghngicima themnak naw am a ksing khawha Pamhnama dimdeihnak
    naw, Khritaw Jesuh ja nangmia yümmata phäh üng nami mlungthin ja cumcaknake cun
    ning jah yungkaih khai ni.
  cya-cya: Ndiose, ñi nu n'ni cha' nguisa cusya 'in na, ñi a nchca qui'ya na cunta
    ña'an nguiaa cha' re, cui' ñi chu'hui ñi cunta cusya 'in um lo'o cha' tiyaa 'in
    um si'ya Cristo Jesús.
  wrk-wrk: Jala narri jungku kijiyudi, baki yuwajiwa nyulu yabimbaka narrinya jungunkanyi
    mardumardu muwa Kudwanyi. Janarri mardumardu muwa nanankanyi kijinyi, Kudngangi.
    Miku ngambalimi jingkijba, yanka nyulu yabimbaka ngambalanya jungunkanyi mardumardu
    muwa, jala ngambala jungku kijiyudi. Miku ngambalimi jingkijba yanka barri. Ngala
    ngambala jingkijba, ngambala jungku mardumardu muwa, bababanyambangangi nyulu
    ngambalanya Jisus Krayiswanyi. Baki jangambala miku balkijba muwa nanankanyi kijinyi,
    ngala ngambalaja mardumardu muwa.
