  ben-OBCV: এতে সব বোধবুদ্ধির অতীত ঈশ্বরের শান্তি, খ্রীষ্ট যীশুতে তোমাদের অন্তর ও
    মন রক্ষা করবে।
  mil-NT: Te núu ducaⁿ na càda‑ndo te Yá Ndiǒxí cada‑gá te ío váha cuu iní‑ndó cùndecu‑ndo.
