    tuk'a Crist, a Jesús.
  ndj-ndj: Na sika ya Chapanga, yivelili pitu hala shosi sha vandu dayidimi unofu
    wa ndima na hala shenu mukwilumba na Yesu Kilistu.
  mbj-NT: Tii bä da P'op Hagä Do hã hana do ji h'yyb n'yym doo, sahõnh hẽ ji hajaa
