    Krais Jisas.
  kiz-kiz: Basi ni amani ya Bwana ya iyele ibhaa kuliko ufahamu bhuoabhola, yilenda
    min'teema ni mabhuwasu ghinu kwa msaada wa Yesu Kristu.
  tzo-TZE: Yu'un me ach'unojic ti chayac'boxuc Dios ta sventa ti avich'ojic ta muc'
