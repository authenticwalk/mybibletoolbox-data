  bod-N: མི་ཡི་བློ་ཡུལ་དུ་མི་ཤོང་བའི་དཀོན་མཆོག་གི་ཞི་བདེ་དེས། མཱ་ཤི་ཀ་ཡེ་ཤུའི་ནང་དུ་ཁྱོད་རྣམས་ཀྱི་སེམས་དང་བསམ་པ་བསྲུང་ངེས༌སོ།།
  tca-NT: Rü ngẽmaãcü i nüma ya Tupana rü tá pexü̃ nataãẽxẽẽ namaã i wüxi i taãẽ i
