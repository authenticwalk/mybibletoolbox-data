  bfz-bfz: तेबे परमेशरो तुसा खे शान्ति देणी। ये शान्ति माणूंआ री समजा ते बिल्कुल बारे
    ए। एसा तुसा रे दिल और तुसा रे सोच-बिचार मसीह यीशुए रे सयी-सलामत राखणे।
  cuk-09: Geb degi ulubgi-bogidik-itoleged Bab Dummad bemarga ukoed. We ulubgi-bogidik-itoleged
