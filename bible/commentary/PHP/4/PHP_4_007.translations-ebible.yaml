verse: PHP.004.007
translations:
  kpx-kpx: Ige Dilavana uveve dua ataeau hilokavesite ke mai laovei la uvu hoesegevege
    la bae onobenobe ke huhulahalivebene. Isito lana Iesu Keliso ivimo huhuihuhuie
    dua unaha vageve.
  okv-H: Eto God ta peka amo embo na kiari inono ae rate amina ungo Iesu Keriso ga
    kajueto miheva embomeni amita jo te hotembari te avo simba aisuja.
  tbo-tbo: Yaka apo Yaubada a nugodumolagei ina lihogomi. A nugodumola naka apega
    ta hiyawa pahi ma Yesu Keliso tauna uyahinei nugonugota apo ina dumoli.
  mal-C: അങ്ങനെയെങ്കിൽ, മനുഷ്യന്റെ ഗ്രഹണശക്തിക്ക് അതീതമായ ദൈവികസമാധാനം നിങ്ങളുടെ ഹൃദയങ്ങളെയും
    ചിന്തകളെയും ക്രിസ്തുയേശുവിൽ സംരക്ഷിക്കും.
  grc-SR: Καὶ ἡ εἰρήνη τοῦ θεοῦ ἡ ὑπερέχουσα πάντα νοῦν, φρουρήσει τὰς καρδίας ὑμῶν
    καὶ τὰ νοήματα ὑμῶν ἐν χριστῷ Ἰησοῦ.
  bgc-bgc: फेर परमेसवर की शान्ति, जो माणस की समझ तै परै सै, थारे मन अर विचारां नै
    मसीह यीशु म्ह सुरक्षित राक्खैगी।
  khz-khz: Ne Palagu na maino, ita maparara gera ripa e tugamagi-ilu evanagiato mainona,
    pene venimi, vomaino na gomi nugami garakaura e gemi tugamagi maparara pene gitatago-gitakaura,
    Keriso Iesu aonai gotaluna pakurai.
  deu-TKW: So wird der Friede Gottes, der alle Begriffe übersteigt, eure Herzen und
    Gedanken bewahren in Christus Jesus.
  zsr-NT: Dios gunëꞌ ga gac queëliꞌ le cuequi dxi icj ládxiꞌdauꞌliꞌ, lë naꞌ nadö́dr
    bëꞌi ca le gac laꞌyejniꞌi bunách. Lë naꞌ rbequi dxi icj ládxiꞌdauꞌruꞌ gun chiꞌi
    icj ládxiꞌdauꞌliꞌ len le rzaꞌ ládxiꞌliꞌ le nacliꞌ tuz len Jesucristo.
  lin-lin: Bongo kimia ya Nzambe, oyo eleki bososoli nyonso ekobatela mitema na bino
    mpe makanisi na bino kati na Yesu-Klisto.
  hns-NT: Tab Parmeswar ke sjaantie toelogke diel aur sotj ke rakhwaala kariega. Okar
    sjaantie sab samadjh se barka hai. Toelog to Kriest Jiesoe me saamiel baate.
  noa-E: Pãrau cha mua jaau chirʉmjöta amʉn, magan Ẽwandamau pãar ökhĩirjug meeupiju.
    Pãar Jesucristo dʉ̈i naawai phithurg auwiajã ĩchab ichdëuta pãar khõinaa wënʉrrapiju.
    Mag pãar khõinaa wënʉrrʉm chi ʉ̈khaba nʉm khʉʉnau pöd khaugba aajem, jãgata pãar
    mag nʉisip nʉ.
  eng-EMTV: and the peace of God, which surpasses all understanding, will guard your
    hearts and minds in Christ Jesus.
  mib-NT: Yūcuán na te sáha Yaā Dios jeē cóo ndeyɨ́ coo sɨɨ̄ ndasɨ́ ni rō, te súcuan
    coo jíín ró nde cūhva jeē ma jécūhun ni rō ndese cúu jeē sáha ya ún. Te condito
    vāha ya anuá rō jiín jéē níjnūní rō, coo cuehē jnūhun ndeyɨ́ jnūhun sɨɨ̄ ni jiín
    ró, sɨquɨ̄ jeē yɨ́hɨ ró ndaha Cristo Jesús.
  lif-NT2: हे़क्‍क्‍याङ् मे़न्‍छाम् निङ्‌वाॽरे़ कुसिङ्‌निःप्‍मा सुक्‍मे़न्‍दे़प्‍मनाबा
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसनारुङ्‌ङिल्‍ले़ए खिनिॽ सिक्‍लुङ्‌मा नु निङ्‌वाॽइन्‌ख्रिस्‍त
    ये़सुओ ताङ्‌से़ःप्‍तुॽरो॥
  xnj-xnj: Ndi uteke wewihuma kwa Chapanga, weupita luhala lwoha lwa vandu yati uyunga
    bwina mitima na luhala lwinu mukuwunga na Kilisitu Yesu.
  mmx-mmx: La lenmila at ne Moroa i volo lakleklen at luvuttadi, mo lenmila naba xubak
    pe lorooro axap atnimi xusu mina tu tuxuruxun keneng at ne Iesu Karisito.
  cbr-NT: Usaquinmi cacëxun cuaquin ca Nucën Papa Diosan mitsu nuibaquin bënëtima
    chuámarua 'inun mitsu 'imiti 'icën, uisa 'aish cara aín uni usai 'ia quixuan uni
    raírinën 'unáncëbëtanmabi. Usaquin 'imianan ca Jesucristobë 'icë mitsun sinan
    'imainun mitsun nuitu upí 'inun bërúanti 'icën.
  tee-NT: Chai ju chunch ju Dios catalhistacniyan ju mi'alhunut'an ni jantu calac'ana'.
    Chai ju chunch slivasalh na k'ox ac'ats'anana'it'it. Pus jantu lai machakxacan
    tas tucan va ti jonk'ota ju ix'a'aktaijunti ju Dios ni lai quinta'aktaijuyan ni
    jantu tavanan calac'ana' ju qui'alhunut'an. Pus ju Dios ni talhistacniyan ju mi'alhunut'an
    tachi chun ju uxijnan ju lhilac'ap'int'at'it ju Cristo Jesús pus jantu na va lhu
    ca'alina' ju mi'atalacpast'ac'at'an.
  eng-LSV: and the peace of God, that is surpassing all understanding, will guard
    your hearts and your thoughts in Christ Jesus.
  cak-NT: Xa quiri' xtiben, ri uxlanen ri nipe riq'uin ri Dios xtic'ue' pa iwánima;
    y ri uxlanen ri' can xtuchajij ri iwánima y xquixruto' chech ri ye'inojij. Quiri'
    xtu'on chiwe roma xe jun ibanon riq'uin ri Jesucristo. Y ri uxlanen ri' can man
    xtaka'an ta entender utz, roma can nim ri samaj nu'on.
  pah-NT: A'ero po ti Tupana'ga inog̃atuhetei pepy'a. Yvyakotyva'ero nhande nhimomby'ai
    a'ea rehe marã po ga inog̃atuhetei nhandepy'a javo. Inog̃aturame po ti ndokotehei
    pepy'a a'ero. A'ereki pe pejikoty'a Jesus Cristo'ga pavẽi.
  sja-NT: Mãga ooruta pɨrã, Tachi Ak'õrepa parã k'ãiwee p'anapiit'ee. Tachi k'ĩradoopa
    pia k'awada-e pai mĩda, irua mãgá ooi Tachi Ak'õre perã. Iruata parã k'ĩsia mãik'aapa
    t'ãri jɨ̃apari Jesucristo k'ap'ɨa pari. Mãgá audú k'ĩsia jõnada-e pait'ee.
  xed-xed: Ka mantsa ya ka kuni magay katsi, dzaʼa vlaghunavla Lazglafta ta zɗaku,
    zɗaku ya ta malaghutá mbrakwa mnda səla, ŋa ksaghunamtani ta ŋuɗufa ghuni nda
    ndana ghuni guli ma Yesu Kristi.
  mks-NT: A̱nda̱ já caja Ndióxi̱ ña̱ ná coo va̱ha ini ndó ta cáhnu chága̱ ña̱ yóho
    a̱ ju̱ú ga̱ tócó ndihi ña̱ cuu canda̱a̱ ini ña̱yivi. Ta tá ná caja Ndióxi̱ ña̱
    ná coo va̱ha ini ndó já quéa̱ chindeé a̱ ndo̱hó já ná ndindacú ínima̱ ndo̱ xi̱hi̱n
    xíní túni̱ ndo̱ sa̱há ña̱ in na̱nduu ndó xi̱hín Jesucristo.
  gfk-S: Io, ma no malum tane God ing i manga nalu sakit ta ira nudait minminanes
    na nes mur timaan um ira numu lilik ma ira numu kudulena nilon bakut bileng.
  bmu-bmu: Anutunöŋ uruluai eŋgizawi, nini miaŋgö könaŋi möt kutubingö osimakzin.
    Mi mötkutukutunini pakpak oŋgita qainŋi kun akza. Kraist Jisösbuk kingetka Anutunöŋ
    mönö uruŋini aka keu mötmötŋini sel jöhöba kölközizip mem eŋgiiga malme.
  dgz-dgz: Ap gapan God nonup baigan mega kanama iragen nu da ya anu avitoniwa, ame
    gapan imuya potaya wat enasep Iesu Keriso den daiton tan.
  eng-GNV: And the peace of God which passeth all vnderstanding, shall preserue your
    heartes and mindes in Christ Iesus.
  zaa-NT: Laniana Tata Dios nna gunnee la' ỹeni lo losto' le para qui'ni làa gulaba
    thùtiga latsi' le, ya'ni qui'ni chì ná le ttuba lani Cristo Jesús; pues por la'
    ỹeni nu runna Tata Dios lo losto' ri'u, fácil ba ną́ para egà'na ri'u conforme
    masqui'ba labí ritelíni ri'u.
  eng-WEBSTER: And the peace of God, which passeth all understanding, will keep your
    hearts and minds through Christ Jesus.
  guh-guh: Nexata Dioso pacajamatabëjemayaexanaena panejamatabëcuenebëjaiyaniva. Pexaniacuene
    bitso bajarapajamatabëcuene. Dioso itsa nacajamatejemayaexana vajajamatabëcuenebëjaiyaniva,
    itsiata apo yapëtaetsi pacuenia nacajamatejemayaexana vajajamatabëcuenebëjaiyaniva.
    Dioso itsa pacajamatejemayaexanaena panejamatabëcuenebëjaiyaniva, nexata apo pajamatabëcuenebëjamë
    tsane. Jesucristo itsa pajumecovënëtavanapame, daxitacuene yabara panenajamatabëxainaejava
    atavecua Dioso pacaevetsiana.
  bon-bon: Piiyepu weene liba ngenecu poode Acejiyame bau ca jääpänuye, piba weeme
    ngene atwanena piiyepu weeme singi Yeesu Keriso cabu cängenarage birige. Yoo,
    biname cina äblicäco gemi cängena umle äbita pepu ngenecu poode ne.
  nhw-BL: Sintla quej nopa anquichihuaj, Toteco anmechmacas se tlasehuilistli ipan
    amoyolo catli masehualme amo hueli quimachilise. Huan nopa tlasehuilistli quiyahualtzacuas
    amoyolo huan amotlalnamiquilis huan quinmocuitlahuis pampa Toteco anmechtlatzquiltijtoc
    ipan Cristo.
  swh-ONEN: Nayo amani ya Mungu, inayopita fahamu zote, itailinda mioyo yenu na nia
    zenu katika Kristo Yesu.
  wbi-wbi: Pe ulutengano lwa Mutwa juno m'baha kukila vooni, ililololela amojo namasaghe
    ghinu kuvutangilisi vya Kilisite Yesu.
  bba-bba: Mɑ bɔri yɛndu te Gusunɔ u wɛ̃ɛmɔ, te tɑ tɔnun yɛ̃ru kpuro kere, tɑ koo
    bɛɛn ɡɔ̃ru kɑ bɛɛn bwisikunu kɔ̃su bɛɛ kɑ Yesu Kirisin ɡbinnɑɑ sɔɔ.
  eng-KJVCPB: And the peace of God, which passeth all understanding, shall keep your
    hearts and minds through Christ Jesus.
  kgk-NT: Nhane mbopy'agwapy va'erã Nhandejáry. Peẽ-my ojehu va'e-rehe peikwaa e'ỹ
    ramo jepe, pene mbopy'agwapy joty arã Nhandejáry. Peteĩxa pemoirũ-gwi íxupe, pendéhegwi
    ivai va'e ojoko va'e-rami, pende py'a ombogwapy va'erã peẽ-my. Pene akã omombaraete
    ave va'erã.
  waj-waj: Fai ngia itaama iikio Anutuuqaa ausa nuufa ari vookaraivaa hama ta mmatayaiya
    yopeema taunnaivo ngiiiki vainaravai. Fai Anutuuqo ivaa ti mminai ta Yisuu Kirisiinna
    gioonna kiaapuya variaunnaivaara ti ausa tinniiyauvo yoketaama vainaravai.
  cpy-cpy: Ari okantyaa piñaantyaawori ijeekakaa-yiteemi kameetha Tajorentsi, oshekira
    okameethataki, awijiro okaatzi akenkishiryaa-yitari aakapaeni. Tema iroka ijeekan-teetari
    kameetha, rootaki inimo-shireta-kaemini, eero okantzimo-shireta-waetzimi tema
    itsipa-shiretaa-tziimi Jeepatzii-totaa-rewo Jesús.
  mpx-mpx: Inoke Yehoba wana nuwa laumwal, toto gamagalau wala siba elana nige bosowaina
    ana bwata ta atena, atemiu ge wami nuwatu ni gane pipin, kaiwena ku minaa Keliso
    Yeisu elana.
  wbp-wbp: Kajilpa-nyarra majurlangu rdipiyarla, ngulaju kajikankulu-nyanu wangka
    kuja, “Waraa! Nyarrpa-jarrimirlipa?” Ngulaju ngula-juku. Nyurrurlaju kankulu Jijaji
    Kiraji-kirlangu nyinami. Kujarlanya, kajinkilirla Kaatuku wangkami, kapu-nyarra
    warrawarra-kanyi yungunkulu wajampa-wangu rarralypalku nyinami.
  luo-luo: Eka kwe mar Nyasaye modhiero ji duto ngʼeyo norit chunyu gi pachu ka un
    kuom Kristo Yesu.
  nhe-NT: Intla queja nopa inquichihuaj, Toteco inmechmacas tlasehuilistli ipan imoyolo
    tlen tlacame ax huelis quimachilise. Huan nopa tlasehuilistli quiyahualtzacuas
    imoyolo huan imotlalnamiquilis Toteco pampa inmechtlatzquiltijtoc ipan Cristo.
  aii-aii: ܘܫܠܵܡܵܐ ܕܐܲܠܵܗܵܐ، ܗ̇ܘ ܫܠܵܡܵܐ ܕܝܼܠܹܗ ܥܸܠܸܠܔ ܡ̣ܢ ܟܠܔ ܦܲܪܡܲܝܬܵ‌ܐ، ܒܸܬ ܢܵܛܹܪ
    ܠܠܸܒܵܘܟ݂ܘܿܢ ܘܪܸ̈ܥܝܵܢܵܘܟ݂ܘܿܢ ܒܝܼܫܘܿܥ ܡܫܝܼܚܵܐ.
  esk-NT: Agaayyutim tutqiksitkisigai isummatisi atakkii taamna qiñuiññaq kamanatluktuaŋuruq
    kaŋiqsił̣iġmiñ. Agaayyutim uummatisi qiñuisaaqtitkisigai isumatuiñaqtillusi Christ-mik
    tunŋagupsi ilaani supayaakun.
  msb-msb: Kun sugad, an hali sa Dios na kalinaw san isip na dili kaya tugkadon san
    kaisipan san tawo amo an magaataman san iyo tagipusuon kag pag-isip sa pakig-usad
    niyo kan Cristo Jesus.
  cpa-NT: Jøng² ma¹dsio¹² jín³ jmo¹ Diú¹³ niu¹ tei³ hoh¹² hniah¹² cónh¹ jín³ ja³lë́h²
    hniah¹² tiúh¹dsa jmo¹dsa. Jmo¹ báh³ Diú¹³ hí³ hoh¹² hniah¹². Di³ quianh¹³ hniah¹²
    Cristo Jesús.
  dso-dso: ଏନ୍ତାରି କଲେ, ପର୍‌ମେସର୍‌ ତମ୍‌କେ ସାନ୍ତି ଦେଇସି । ଏ ସାନ୍ତି ଲକ୍‌ମନ୍‌ ବୁଜ୍‌ବା
    ସାନ୍ତିର୍‌ପାରା ନାଇ । କିରିସ୍‌ଟ ଜିସୁର୍‌ ସଙ୍ଗ୍‍ ମିସ୍‌ଲାର୍‌ପାଇ ଜଦି ଏ ସାନ୍ତି ତମେ ପାଇଲେ,
    ତମର୍‌ ଜିବନେ କସ୍‌ଟ ଆଇଲେ ମିସା ନ ଡରିକରି, ଚିନ୍ତାକରି ଦାନ୍ଦା ନ ଅଇବାକେ ସାଇଜ କର୍‌ସି ।
  meu-meu: Bena Dirava ena maino, eda diba idoinai e hereaiamu mainona, ese lalomui
    bona daramui baine gima, Keriso Iesu lalonai.
  yva-NT: Wea umba Amisye apa kovo saumane mo wasanuga muno wapa ana wapo ratantona
    raeranande weye wabe intabove no Yesus Kristusa nui. Apa kovo saumane mamo Po
    raugaje manakoeve weti mo vatane wama ana wandatantona rakivan.
  dgc-dgc: Matahimik i isip moya, dahil ta kapayapaan na Diyos, da méniwala kam ni
    Cristo Jesus. Ewan tu makapospos ta kapayapaan naa.
  zpm-NT: Ni zeeṉe sca csaṉ to grë xliaadz to ladznia me, haxta tibliladz guiaaṉ zdoo
    to, peet dzeb tsoniedraa zdoo to, peet zhgab tsoniedraa guic to, masaque Jesús
    nac meṉ ne nacnie to; grëraa miech ib guieṉd zho zha nac ne scataa tibliladz rac
    to.
  hix-NT: Khoryenkom yakoro tàrwonyemà ro me oyehtokonye, oseryehokahra roro oyeryatxhe
    ha, noro ha. Teryehorye roro oyeryatxhe ha, ohnawonye, Kryestu Txesus yoh me oyesnàr
    kom ke. Ohnawonye rma okurunhetxhe ha, oyoseryehokanàr kom hona. Khoryenkom yano
    me oseryehokahra kehtxoho komo, thenyehra rma haxa naha. Kano me ronye rma oseryehokahra
    kehtxoho kom yoho rma haxa, thenyehra naha.
  sim-sim: Os erem ji u nahi, jir Krais Jisas nga nakrem ji sinda osik waphimbiji
    Avui Wasilakahi sunguwavu jihin si mbornashinak sikwa jir. Waphimbiji orhi jirin
    or handa oso wasilaka mendek si nashihindak mbeek ji hishiyarindahi ambu sir.
  npi-ULB: र हाम्रा सबै समझभन्दा उच्‍च परमेश्‍वरको शान्तिले ख्रीष्‍ट येशूमा तिमीहरूका
    हृदय र विचारहरूलाई रक्षा गर्नेछ ।
  cgc-cgc: Ta inyo na pagpangamuyo, Dyos an mag-atag ki kyo ta katawwayan ta nakem
    na dili malambot ta ate na isip. Katawwayan an iatag din paagi ki Jesu-Cristo
    daw tenged ta katawwayan ya paryo may gasagang ta inyo na tagipusuon daw isip
    aged dili kaw magpalibeg maskin ino pa inyo na maagian.
  tim-tim: Hain akbiâ aregât Anutuŋe memeŋe akyeŋgimbo biwiyeŋe sândugewiap are luâk
    nen ewanginenekmapŋe han nâŋgâ nâŋgâyeŋe Kristo Yesugâlân mendugum kondangombo
    yem kârigewiâp.
  yor-yor: Àti àlàáfíà Ọlọ́run, tí ó ju ìmòye gbogbo lọ, yóò pa ọkàn àti èrò yín mọ
    nínú Kristi Jesu.
  wos-wos: God nanika nakélak huru biya mawuli dé hwe. Hwendén nakélak huru biya mawuli
    dé némafwi yikafre joo dé. Nani wun mawulika xékélakinjoka nani hurufatikétame.
    Guni Krais Jisas wali natafa mawuli héraata God hwendén mawuli guna mawuliré akwi
    guna mawuli sarékéré akwi yikafre hurutandé, guna biya mawuli jémba téndéte.
  emp-NTPO: Maʌ̃ba Ãcõrẽba bãrã sora, bãrã crĩcha sid̶a necai b̶ʌya Jesucrito ume
    panʌ bẽrã. Maʌ̃ necai b̶aira ẽberãrãba ãdub̶a poya cawad̶aẽ́a.
  eng-F35: and the peace of God, that surpasses all understanding, will guard your
    hearts and your minds in Christ Jesus.
  ind-ind: Dengan demikian, ketenangan dalam perlindungan Allah yang kita terima karena
    bersatu dengan Kristus Yesus akan menjadi seperti pengawal yang selalu menjaga
    hati dan pikiranmu. Ketenangan yang diberikan Allah itu melebihi segala pengertian
    manusia!
  pes-OPCB: اگر چنین کنید، از آرامش خدا بهره‌مند خواهید شد، آرامشی که فکر انسان قادر
    به درک آن نیست. این آرامش الهی به فکر و دل شما که به مسیح عیسی ایمان آورده‌اید،
    راحتی و آسایش خواهد بخشید.
  mpt-mpt: Gode ibo bobol ayam omkayebe kesoa ibo inamin namin olo talo mo wamomabibbabe.
    Naka mak unang maki ibo yateniba funaniba I nimin kenibta yo talo mo wamin blime?
    ge funanomabib otane i kukub olo mitmakamo klao mo tekein kenomabibbabe. Ibo Yesus
    Klaiste bainobo galin naka unang kesoa Gode e bobol tem funino ibo omyea ib bobol
    tem funino molot anomabiobe.
  ssx-ssx: Koto ekina꞉ ikana꞉ma꞉ Yesu Ketiso ame̱le̱ tunao haseme ekina꞉ta꞉ mo wanda꞉halina꞉
    hone wilimieki ota꞉ lombeipiki Koda꞉na꞉ puki lopaasa꞉ ekima꞉ ika꞉ hone puki yaapo
    hoeyaama꞉na꞉ epeke tupa꞉ handeteke hao halieke.
  mkl-mkl: Nɔ lɑɑkɑi ku sũi Ilɑɑɔ̃ iyi í re kumɑ̀i ɑmɑnɛ fei ɑ́ deɡbe idɔ nŋɛ do
    lɑsɑbu nŋɛ si ɑnu ɑkɑ̃ iyi ì nɛ do Jesu Kirisi ŋɑ.
  gaq-gaq: ତେଲା ରେମୁଆଁ ବୁଜେ ଆୟାକ୍ନେ ଇସ୍‌ପର୍‌ନେ ସାନ୍ତି କିସ୍‌ଟ ଜିସୁ ଏତେ ମିସୁଚେ ପେନେ
