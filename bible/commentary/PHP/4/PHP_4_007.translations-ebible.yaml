  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤔᤧᤴᤇᤠᤶ ᤏᤡᤱᤘᤠ᤹ᤖᤧ ᤁᤢᤛᤡᤱ ᤏᤡ᤺ᤵᤔᤠ ᤛᤢᤰᤔᤧᤴᤍᤧᤵᤔᤏᤠᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤛᤏᤠᤖᤢᤱᤅᤡᤸᤗᤧᤀᤣ
