    bʌ ti Dios. Pero Dios mi quej i cʌñʌtyʌbeñetla la' pusic'al yic'ot la' pensal
    ti Cristo Jesús.
  zos-NT: Entonces Diosis maṉba mi yac ijtam vøjø, contento, más que muspacse'ṉomo
    ndø cønøctøyøyø. Y cuando jetse mi ijtamba contento, Diosis maṉba ṉgüendatzøjcay
    mi ndzocoy y mi ṉgui'psocuy, porque Cristo Jesusji'ṉ mi ijtamba.
  gvs-gvs: Neta nakae koguuinuwe, e Yaubada ina tuboina Guyau Yeisu ina guinuwa pasina
    atemi be nuwomi ivabodebodedi unana ina tuboinayana nikuunikuna, nakae geya itoboinedeta
    tayagoikowosi.
  kbm-kbm: Pomate ane yaun bwai bwaya ebe gitlek amolmol as tas gitung ok, atob niro
    yem aplongg aim be tis aim tangg aim gitung ta be unvang unvin Kilisi Yisu painge
    ge.
  tew-tew: Yôesi Táḏáḏí díkhä̖ge̖ˀdoˀ ánshaaginpíḏíbo gikwo̖ˀníḏí, tobá naˀin
    tꞌowaḏa̖ˀ gimuuḏi wígínhanginnáhpí wänbo háa kin dînˀoˀin. Heḏi kin wovâyˀoḏi
    tꞌä̖hkí unbí píˀnä́ khóˀyé bînmáaˀi-á unbí hangintandá wovâyˀá̖yînmáˀve-í, Christ
    Jesus wé̖ˀge ímuuḏi.
  rmc-rmc: A o smirom le Devleskro, so hin upral dojekh goďi, chraňinela tumare jile
    the tumare gondoľišagi andro Ježiš Kristus.
  apr-apr: Nen le lo silene ke Maro yo ikauu paidi i, in ole iyakala lomu le kutomu
    le kanepe dook mata, yesoo ang ngan katara lomu medana pang Yesu Kirisi. Ngan
    lo silene ki tani, in o ke bet di tooltool lodi galanga ye pitiap yege.
  tiy-tiy: Atin i kétanéke tidéw dob Tuluse, diyagané noy de fédéw gom sabaf bé kéwaléy
    gome do dumo Jesu Kristowe inok énda émbuku gom. Toow fo fiyoy kétanéke tidéw
    dob Tuluse, mélaw énda gésobutoy de étéw de.
  nlg-nlg: Ma nina mabo God te uto mete au vulea va dida na ghanaghana. Ke righitaonighi
    na tobamiu mana ghanaghanamiu ge kau sakai sonikolu itatana Jesus Christ.
  dgr-DOGNT: Hanì-ı̨dè Nǫ̀htsı̨ naxıxè sìghà hòɂǫ ayele ha, eyı sìı dǫ wı̨ı̨zìı yenıedì
    ha dìì, eyıts'ǫ Zezì-Krı wexè naxıdzeè eyıts'ǫ naxınì k'èdì ha.
  pes-OPV: و سلامتی خدا که فوق از تمامی عقل است، دلها و ذهنهای شما را در مسیح عیسی
    نگاه خواهد داشت.
  ron-1924: Ши пачя луй Думнезеу, каре ынтрече орьче причепере, вэ ва пэзи инимиле
    ши гындуриле ын Христос Исус.
  tpz-tpz: Ivëh, ka taateꞌ moomo pe Sosoenën to apuh oah rakah, na to hikta onöt no
    a maaka vavih oah in eah. Eꞌ se matop vavih a ma kupu, me kokoman peöm manih pe
    Ieesuꞌ Kristo.
  agd-agd: Máan ma inte mae setisi ineine ano ma ída kanaíen afová oren daná mai Tiyarafenui
    kusin manon Yisas Karaisimpin tetisi sú bá inin má maman túpá urantí bá tifanté
