    arrantherre Ngkarteke angkerrirremele akurne ikwere-akerte, Re anteme arrenhantherrenhe
    mwantyele arntarnte-aretyenhe, arrantherre akurne awelhemele anerrirreketye. Arrenhantherrenhe
    atnerre-iletyenhe arrantherre-arle Jesus Christ renhe arratye itelarerlenge.
  qvc-NT: 'Chayshina Jisukristupi allita kriyiptinchiqmi, Tayta Dyusqa ancha kunswilawanchiq,
    ama ancha llakinanchiqllapa. Piru pay ancha pudirniyuq ancha yach''ayniyuq kaptinmi,
    noqanchiqkunaqa mana atinchiqchu allita intyindiyta: ¿Imashinam ancha kunswilawanchiq?
