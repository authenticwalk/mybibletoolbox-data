    A freide disi o kibri un ati nanga ala un prakseri, fu di un de wan nanga Kristus
    Yesus.
  cta-NT: Loꞌo liꞌ cuaꞌni Ni chaꞌ ti̱ ti tyiꞌi̱ tyiquee ma̱, masi ná caca cuayáꞌ tiꞌ
    ñati̱ chalyuu ni chaꞌ laca ma̱ juaꞌa̱. Ngaꞌaa caꞌya chaꞌ cuxi hique ma̱ liꞌ, ngaꞌaa
    caca cuxi cresiya jiꞌi̱ ma̱ liꞌ, xquiꞌya chaꞌ cua ngua stuꞌba chaꞌ jiꞌi̱ ma̱ loꞌo
    Jesucristo.
  bqc-SIM: Lua i á nↄ̀sɛ ń á làasooo daɛ́ doũ naa Kilisi Yesuwa guu. Nↄ̀sɛdaadoũpi
    kɛ̀ zài, a dɛ gbɛ̃nazĩna dↄ̃aa.
  tcz-CHONGTHU: Chuti henlang hileh Pathena cham-lungmonna, ijakai hetna a khelsohkeiya
    chun, nalungu le nalungthimu Christa Yeshua a nahi jaluva chu napeh dingu ahi.
  mar-mar: म्हणजे सर्व बुद्धीसामर्थ्याच्या पलीकडे असलेली देवाची दिलेली शांती तुमची
    अंतःकरणे व तुमचे विचार ख्रिस्त येशूच्या ठायी राखील.
  snp-snp: Eti enawamo ya Goti you amene monala naba-naba, kolife lenumo monate olu
    fulo edeto akaiya dito nemo monala yakafo Kilisto Yesu lulau mino edamo yamu luti-kati
    kiyaba o gede-gede o minenami ne.
  isl-isl: Þá mun friður Guðs, sem er ofar öllum skilningi, fylla hjörtu ykkar og
    hugsanir, vegna þess að þið tilheyrið og treystið Kristi Jesú.
  spy-NT: Nto yooto kuriibwook ꞉kaalyeetaab Yēyiin kāāsōōtēywēēkwook kubuntēē Kāārārookiintēēt
    Yēēsu. Wōō ꞉kaalyaanaa miisin nyēē māyityinē ꞉kāāsōōtēywēēkaab biiko.
  xnn-xnn: No siya di nan ik-ikkanyo et gawis nan nemnemyo isnan mamatiyanyo ken Jesu
    Kristo tay idyan Apo Dios nan natalna ay nemnem ay adi tako manemnem.
  mwe-mwe: Na ulele gwa a Nnungu upita lunda lowe, shigunngoyanje mitima jenunji na
    ndumbililo yenunji, nkulundana na a Kilishitu Yeshu.
  tte-tte: Kabo Yaubada ana nuwadaumwali, tomo ana sonoga nige sowana ilalaki-gabaen,
    katemiu yo ami nuwatu igana-takikilan kaiwena kwamiya Yeisu Keliso koina.
  tcs-tcs: Ip yupla mekem diskain, God i go gibe yupla pis wea i mina nadakain big.
    Nobodi i ken prapa sabe dat pis blo God. Ane dat pis i go lugaut at blo yupla
    ane tingking bikoz yupla blo Kraist Zizas.
  hlt-THB: Cawhtaw, Khawsa ngaihqep naak, kawlung ing ama pha thai ing namik kawlung
    ingkaw namik kawpoek ce Khrih Jesu awhce ni khoemdoen pek khqi kaw.
  soq-soq: Ita God, mida wanwan euda obasa mamba, e nuala ita insaisala do oniadewasamopi
    Keriso Iesu bedewe. God amonawa euwa ema debamawaida, no apanaida mai atentatatuwapia
    rua, dia.
  qub-qub: Chayno cawaptiquega Tayta Diosmi alli cawayta goshunquipaj. Chaymi mana
    yarpachacuypa allillana cawanquipaj. Chayno cawajta ricar runacunaga manami tantiyangachu.
  att-att: Á pagimammatan ni Namarò yù nonò naw megapu ta kepattatádde naw kâ Apu
    Kesu Kiristu, mássiki nu ari mánnámmuán yù ámmagimammà na, tapè mabannáyán yù
    nonò naw, ánna ari kayu maburung, maguray lâ yù mesimmu.
  bki-bki: Naruei ver kamiu kuvidu vite nonovio toa jum̃ano tibe na, mia kuvial ka
    na mia Atua rudu kanano tum̃aro loa kamiu, naio rijai kamiu. Kanano tum̃aro nene
    naio burutomoruo laka, mijikia rila rivu laka van kito tovulu venia nam̃a romijikia
    rosidomio, rivanvano-o rila napano mia rivokar vatitig kanado iviso p̃eli kiado
    jidomiano naio to sikili ea Tubo Yesu.
  bqp-bqp: ani á nɛ̀sɛ kũ á laakariio kpátɛárɛ Kirisi Yesu gũn. Nɛ̀sɛkpatɛnaa pìi
    zↄ̃kↄ̃, à de bisãsiri dↄ̃na la.
  mcp-mcp: Ja jɔɔŋgʉ̂, Zɛmbî nyə e sá nə́ bɨ bə́g nə́ shɛɛ; sɔ́ɔ́lʉ́gʉ́ wɔɔŋgʉ́, í
    ŋgə ntɔ̧ ikə́ŋ byɛ̂sh yí, í é sá nə́ milâm mín nə mitə́dʉ́gá mín mí nádag wə́
    *Krîst Yésus.
  hat-hat: Konsa, Bondye va ban nou kè poze nan jan pa l', bagay lèzòm pa ka konprann;
    la kenbe kè nou ak lespri nou fèm nan Jezikri.
  npl-NT: Iyolsewilis Dios, non amaka weleti kajsikamati, kimokuitlawis nomoyolo iwa
    nomotlayejyekolis por Cristo Jesús.
  bgg-bgg: Chiih-è Hamangkhung-aphuii ro liijiing, nyie yi tharothamang è gao pha
    ji è muna ruang, Isu Masi rog shii ò pha ji shii nawai ro lubuthek nane khanithek
    shii ragia ruii bo.
  eng-TCENT: And the peace of God that surpasses all understanding will guard your
    hearts and minds in Christ Jesus.
  eng-BSB: And the peace of God, which surpasses all understanding, will guard your
    hearts and your minds in Christ Jesus.
  cpu-NT: Ari onkantya piñaantyaarori isaikakaayetaimi kameetha Pava, kameethapero
    onatziira iroka, anayiro okaratzi akinkishireyetari aakaite. Tema iroka, saikaantsi
    kameetha, iro inimoshiretakaimine, eero okantzimoshirevaitantami tema itsipashiretaatyaami
    Cristo Jesús.
  san-ASM: তথা কৃত ঈশ্ৱৰীযা যা শান্তিঃ সৰ্ৱ্ৱাং বুদ্ধিম্ অতিশেতে সা যুষ্মাকং চিত্তানি
    মনাংসি চ খ্ৰীষ্টে যীশৌ ৰক্ষিষ্যতি|
  tac-NT: '''Lige alarigá nokisáká ''emi, Onorúgame ''yámala iwérali napurigá tabilé
    we''ká tábiri na''támala ''emi, napurigá tabilé bajkimela ''emi na''tálilachi
    chátiri ''nátili, alésíko ''la ganíliga mochímala ''emi. Esukristo ju a''walí
    nejime napurigá tabilé chátiri na''tawa, pe Onorúgame bo''né alarigá elá. Onorúgameka
    ''la semáriga nejkúrime ju napu tabilé ''wesi ralámuli machí chiena wa''lú nejkúrime
    ka Onorúgame.'
  eng-WEBPB: And the peace of God, which surpasses all understanding, will guard your
    hearts and your thoughts in Christ Jesus.
  gfk-H: Ma no malum ta Kalou nong i manga naliu sakit ta ira nudahat mintota na nas
    mur timaan um ira numuat lilik ma ira numuat kidilona nilon bakut mah narako ta
    Iesu Karisito.
  viv-viv: Ada au aseniwalova Yaubada againe giveꞋinuba tu inubane be gina ana abalauyabu
    ide kaliva yada halamana gitubuhegena-ma, aseniwalovai-nadi vaita aseꞋasemi be
    nuwami ana toꞋitaveꞋavina amine agaimiya ginamiyami omi Yesu Keliso buye waveꞋatutamoꞋaimi-ma
    kalivai-mina.
  yao-yao: Ni chitendewele kutyochela kwa Akunnungu chachikupunda umanyilisi wauli
    wose wa ŵandu, tichigose mitima jenu ni miningwa jenu uchenene mu kulumbikana
    kwenu ni Kilisito Yesu.
  tgp-tgp: Ale vara ha lo vaia sohena, tamata non God atu tamlohi la sopo levosahia,
    i pa matahi na mapumim peresi na r̃omimim hin Kr̃isto Iesu.
  auc-NT: Ayæ̈, Wængonguï piyæ̈në cædinque pönö aacä beyæ̈ mïnitö Itota Codito nempo
    quëwëninque piyæ̈në cædinque mïmönë wædämaï inte nö pönëninque quëwencæmïnimpa.
    Edæ mönö, Æbämë cæte Wængonguï pönö piyæ̈në cæte aacää, ante mönö waocabo ëñënämaï
    ïmö incæte tömengä cöwë godömenque aacä ate wædämaï inte quëwëmompa.
  kbc-NT: Odaa amanagawini, Aneotedoɡ̶oji eote ɡ̶adaaleɡ̶enali mele, codaa yotete
    ɡ̶adowooko leeɡ̶odi me ɡ̶adexocitege Jesus Cristo. Ajakataɡ̶a me jowooɡ̶otaɡ̶a
    niɡ̶ica anodaaɡ̶ee me yotete ɡ̶odaaleɡ̶ena, codaa me ɡ̶odowooko.
  bmh-bmh: Ag Uwait guzenai aurebi, Uwait nug agal oiagab selai dabun maramau. Gonugau
    ougab selai dacaneu igul go naliupet, ig unum abe mabun iborain tam. Ag agal oiagab
    Yesus Kristus en petak emen, gonug ag gumaraba, agal dabeleu mui oiagab mui go
    dual umkoskos suban pezai damamen.
  ctu-BL: Che' jini, i ñʌch'tʌlel la' pusic'al ch'oyol bʌ ti Dios mi caj i cʌntan
    la' pusic'al yic'ot la' ña'tʌbal ti Cristo Jesús. Ma'anic i p'isol i ñʌch'tʌlel
    lac pusic'al mu' bʌ i yʌq'ueñonla.
  meq-meq: Yawa! Ka gum andza niye na, Mbəlom ma vəlakumeye məndze zay mə ɗərev kurom
    hay. Zay niye ma vəlakumeye na, a ze wu nakə ndo hay tə sər aye. Neŋgeye na, ma
    tsəpiye ɗərev kurom ta mədzal gər kurom hay hərwi ada wuray kwa tsekweŋ mâ gakum
    bay. Hərwi nəkurom na, mandza eye mə həlay i Yesu Kəriste.
  noa-H: Pãrau cha mua jaau chirʌmjöta hamʌn, magan Hẽwandamau pãar hök'ĩirjug meeupiju.
    Pãar Jesucristo dʌ̈i naawai p'it'urg hauwiajã hĩchab hichdëuta pãar k'õinaa wënʌrrapiju.
    Mag pãar k'õinaa wënʌrrʌm chi hʌ̈k'aba nʌm k'ʌʌnau pöd k'augba haajem, jãgata
    pãar mag nʌisip nʌ.
  alp-NT: Eleki Tuhane Iono imi lalemi ndene, kai Iraka imi maka noake le lalemi esa
    kai Kristuse Yesuse peneka. Namake tamata sae inati imi lalemi rebe ndene mere
    mo be le mula pine lalemi ndene ele mere.
  san-VEL: tathaa k.rta ii"svariiyaa yaa "saanti.h sarvvaa.m buddhim ati"sete saa
    yu.smaaka.m cittaani manaa.msi ca khrii.s.te yii"sau rak.si.syati|
  kbq-kbq: Anumzamofo rimpa frumo'a, agtere'neankitma vahe'mota antahita keta osuga
    hu'nonankino, tamagu'ane, antahintahi tamia Krais Jisasi kva huramantegahie.
  kbh-kbh: Chca, Bëngbe Bëtsá echanjama chë chabe ainaniñe ts̈abe ebionana ts̈ëngaftanga
    chas̈motsebomnama; chë ts̈abe ebionana puerte bëtscá endmëna, y bënga ents̈anga
    quetsomñecá ndoñe ntsobenana chama jósertana; y chca ts̈abe ebionánaca, ts̈ëngaftangbe
    juabnënguiñe y ainaniñe tondayama ques̈mochátenocochinÿena, er ts̈ëngaftanga cánÿiñe
    mo canÿacá Cristo Jesúseftaca s̈mondmëna.
  ron-LSB: Și pacea lui Dumnezeu, care întrece orice pricepere, va păzi inimile și
    gândurile voastre în Hristos Isus.
  pon-pon: O popol en Kot, me lapa jan lolekon, pan apapwali monion omail o omail
    lamelam ren Krijtuj Iejuj.
  nhe-BL: Intla queja nopa inquichihuaj, Toteco inmechmacas tlasehuilistli ipan imoyolo
    tlen tlacame ax huelis quimachilise. Huan nopa tlasehuilistli quiyahualtzacuas
    imoyolo huan imotlalnamiquilis Toteco pampa inmechtlatzquiltijtoc ipan Cristo.
  sps-sps: A aaverof ten Gov te gim rora ma onot tan nat famotsmots iny, san te nai
    makok nats non u fakats tsumi ana koma mami kan, tana saa ami kaa rom koman e
    Jisas Krais, ana mi gim rom ma fakats vavis ge koma patang tana fo mamatsiny ka
    patsun puputaa.
  wnc-wnc: Iniwa musip kwikwiu Anututa ninde atnatanimunggak kakngata ginu Jesu Kraisde
    gepbiatang koyuaing amin papan kekekaning. Sike musip kwikwiu wa inata kundu.
    Ninu nisane natdetdetnin natdeke meyanin sandetnangge tasina maiwik ngana ninu
    sanga wa Anututa musip kwikwiu ninde natanimunggak kakngae natanggamatana meyaninu
    wena siwik.
  bus-bus: eé a nↄ̀sɛ kↄ̃n a làakario kpáɛare Kirisi Yesu guu. Nↄ̀sɛkpaɛna pì bíta,
    à dɛ gbɛ̃ntee dↄ̃nala.
  gub-BL: Tupàn pemupytu'u kar putar ma'e wi pekyze re a'e nehe, penurywete haw rehe
    pemuigo kar pà a'e nehe. Nazapuner kwaw Tupàn ikatu haw ikwaw katu haw rehe zane.
    Umurywete kar putar zanepy'a a'e nehe, ta'e zazeruzar zaiko Zaneruwihawete Zezuz
    rehe zane xe.
  imo-imo: Aku tenge kinye Goteni eno konopu u nili ulu tirimomu, kanomu imbomani
    manda naa pimele, kano u nilimuni Kraist Jisas kinye kopu teko molangei enonga
    konopuma nokombalo.
  boj-boj: Niŋgi degyoqnibqa Qotei na niŋgi are latetŋgwas. Osim a na nuŋgo are miligi
    ti nuŋgo areqalo ti taqatetŋgwas. Yimqa niŋgi Kristus Yesus beteryosib are lawo
    sqab. Qotei aqa are lawo di tulaŋ bolequja. Are lawo di aqa utru iga geregere
    poigwa keresai.
  ulk-ulk: Ia waiakai Agudi mapodange Iesu Kerisoi doge. Agudira mapodan au sikak
    wadikedawa pe nalu dike wabi idonige dike.
  eng-DRA: And the peace of God, which surpasseth all understanding, keep your hearts
    and minds in Christ Jesus.
  knf-knf: Hënk, ajoobţënan ŋhaaş udoo upel iko bŧi yi uşal uhilanuŋ kaşal abot amëban
    iţëb yi nan na ŋşal ŋi nan ţi Yeŧu *Kriŧtu.
  san-KHM: តថា ក្ឫត ឦឝ្វរីយា យា ឝាន្តិះ សវ៌្វាំ ពុទ្ធិម៑ អតិឝេតេ សា យុឞ្មាកំ ចិត្តានិ
    មនាំសិ ច ខ្រីឞ្ដេ យីឝៅ រក្ឞិឞ្យតិ។
  arn-NT: Fey ta famngechi ta Ngünechen eluaeymünmew kisu tañi küme tüngün, fey tüfachi
    fütra küme tüngün ta doy kümey che ta pepil-layafuy ñi nieael ta küme tüngün,
    fey Ngünechen tamün eluetewchi küme tüngün yafülnieñmayaeymünmew tamün piwke ka
    tamün rakiduam, eymün am kiñewkülelu ta Cristo Jesus mew.
  zas-NT: Dios yabeꞌcdxe luxdoodi, zroꞌ rabeꞌcdxeman luxdoo bejn mazri guial loj ni
    naladx bejn, abiꞌ laan na̱j ni gagnë lëjt din yayaalyuj luxdoodi yayaalyuj tëë
    xquiarguiejndi guial ma najdi tijbzi con Jesucrist.
  ken-NT: Nɨk nɔ́kɔ́ ká mmʉɛt ntá Mandɛm nɛ chɔŋ yi anchyɛ bhe kpák. Nɛ ɛnyu kpák
    anɛ Mandɛm áchyɛ̀, bǒ mmɨk bápú kwáy bɛ́rɨ́ŋɨ wáwák. Nɛ chɔŋ Mandɛm ankʉ
    kpák ámbák amɛm batɨ yɛka, ankʉ bɛ kpák ámbák nkwɔ́ ndǔ nkaysi yɛká, bɛ
    yɛ̌yi yɛ̌yi, bǎkɛ bhɔŋ bɛcháy. Ɛnyɨŋ ɛnɛ ɛ́chí tɛtɛp mbɔnyunɛ bǎbhat mmʉɛt
    nɛ Yesu Kristo.
