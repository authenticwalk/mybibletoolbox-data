  dwr-ENT: ቃሲ ኣሳ ኤራቴ ኡባፔ ኣያ ፆሳ ሳሮቴይ ሂንቴንቱ ዎዛናኔ ሂንቴንቱ ቆፋ ጎዳ ዬሱሲ ኪሪስቶሳ ባጋና ናጋና።
  pma-pma: Hemukonek, tomat onen Ahi koa mulin asa koa meatin keil ten out netan akilea
