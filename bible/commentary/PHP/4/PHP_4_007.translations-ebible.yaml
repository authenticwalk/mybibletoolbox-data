  ory-ory: ସେଥିରେ ସମସ୍ତ ବୋଧର ଅଗମ୍ୟ ଯେ ଈଶ୍ବରଙ୍କ ଶାନ୍ତି, ତାହା ତୁମ୍ଭମାନଙ୍କର ହୃଦୟ ଓ ମନକୁ
