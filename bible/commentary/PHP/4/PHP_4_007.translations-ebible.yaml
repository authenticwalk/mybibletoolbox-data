  mya-mya: ထို​သို့​ပြု​လျှင်​လူ့​ဉာဏ်​ဖြင့်​ကြံ​ဆ​နား​လည် ရန်​မ​စွမ်း​နိုင်​သော​ဘု​ရား​သ​ခင်​၏​ငြိမ်​သက်
