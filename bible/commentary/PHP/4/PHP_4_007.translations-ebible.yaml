    li̠pa̠­hua­ná̠tit y ta̠ta­la­cas­tuc­ni̠­tátit Cristo Jesús.
  som-som: Oo nabadda Ilaah oo waxgarasho kasta ka sarraysa ayaa waxay qalbiyadiinna
    iyo fikirradiinna ku dhawri doontaa Ciise Masiix.
  mam-C: Tu'n ikyjo, tzul jun tnuk'b'il Dios kye'y, a nimxixtl tze'nku n-el kyniky'xjal
