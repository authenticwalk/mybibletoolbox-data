    Keresoaki kataka marekea risikino, Kotimo auanamo repo himumo hemakapurane mafairaka
    asekea rekeakosapo.
  kik-kik: Naguo thayũ wa Ngai, ũrĩa ũtangĩmenyeka ũrĩa ũtariĩ, nĩũrĩmenyagĩrĩra ngoro
