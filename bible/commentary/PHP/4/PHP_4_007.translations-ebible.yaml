  bht-bht: तालू परमेश्वरे दी शांति, जड़ी माणुआं दी समझा ला परे है, तुहाड़े दिले कने
    तुहाड़े बिचारां जो मसीह यीशु च संभाली करी रखगी।
  eng-NOY: and the peace of God, which passeth all understanding, will keep your hearts
