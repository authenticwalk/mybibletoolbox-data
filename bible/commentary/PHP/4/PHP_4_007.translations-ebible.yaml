    tu tsimoziknaha. Ahamysapyrẽtsa tsimoziknaha. Hawa tsimykaranaha zeka mytsaty
    mytsaty byitaha tsimaha, Deus hi ahapokzitsikitsa my ana humo hi ahahyrinymyrẽtsa.
    Iwatsahi ihumo ahakurẽtsa.
  san-THA: 'ตถา กฺฤต อีศฺวรียา ยา ศานฺติ: สรฺวฺวำ พุทฺธิมฺ อติเศเต สา ยุษฺมากํ จิตฺตานิ
