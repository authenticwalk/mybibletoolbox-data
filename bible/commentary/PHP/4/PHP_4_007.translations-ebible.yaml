  soy-soy: Lɛ̃ kɛ́mɛɛ, Uléécɑɑ yɛ́ unkiŋniŋɛ kpísi uú nɛ nɔ́ɑnɛ́kíŋ nɛ nɔ́sinɛ́múŋɛ́
