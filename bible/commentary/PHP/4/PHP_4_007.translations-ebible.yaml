    खियालन मसीह यीशु मां बिलकुल मैफूज़ रखेली।
  too-NT: Chuntza' Dios nacāmāpājaxīyāni' lā' tūlalh catimāchekxīca a'nchī tū' cāmāmakchuyīyāni'
    nīn tuntū'. Dios nacāmaktaka'lha mintapuhuānca'n lā' mintapāstacna'ca'n como tapa'ksīyā'tit
    con Jesucristo.
  ind-AYT: Damai sejahtera Allah yang melampaui segala pengertian akan memelihara
    hati dan pikiranmu dalam Yesus Kristus.
  cjo-NT: Roojatzi Tajorentsi ijeekakagaeyemini kameetha ikimoshiretakaaperoeyemini
    osheki. Ranaakotaperoeyakaeni aari, tee amatziro ajeekakagaeyerini kameetha paashinipaeni,
    tee ayotziro. Aririka paapatziyaari Jesokirishito, ikantyaani Tajorentsi ijeekakagaeyemini
    kameetha, riweshiryaakagaeyemini.
  nsn-nsn: Getung guatoum pare, God e turung heir tamiuoum tena niuelhiarou, ahikir
    tamatang gane i koto pah ra banotong naman manate tar puhon. Song re turung uoho
    uanono na niuelhiarouon tar balamiuoum doh remi ninaman tar uangoul tokaha keip
    tang Iesu Kristo.
  san-DEV: तथा कृत ईश्वरीया या शान्तिः सर्व्वां बुद्धिम् अतिशेते सा युष्माकं चित्तानि
    मनांसि च ख्रीष्टे यीशौ रक्षिष्यति।
  tna-NT: Ahua daja micuaneda epu su, aimue ebia su enimepibapibameti mahue, Diusu
    ja micuana sa muesumu epijajametayu putsu. Daja Diusu ja micuana yatayu, micuaneda
    Cristo neje dunejiji putsu. Beju cuaja shanapa taji mahue ecuaneda ebainia biame,
    Diusu ja ecuana enimepijajametani.
  lid-lid: Eme na salom tado le, Kindrei kameh mesekei tikisiy tado iu. Arile, ado
    kameh winiyan bala tanan bala mwasin bwe le, aliy ado atona i buku doh. Eme ya
    Kindrei badeh, winiyan tawiy, ma winiyan tondrokei budon tado, tasah ado badeh,
    ahas hawe Krais Jises.
  wim-wim: '@see-verse:PHP.004.006'
  zga-M: Pu leino ulunoncehencho lwa Nguluve ululuteilile khumanyi vyooni, yeivalolele
    inumbula ncheinyo na ncheinyo na masanghe ngheinyo nghooni, munumbula ngheili
    wa Yeisu Keileisite.
  yom-yom: Buna ndembama yi Nzambi, yoyi yiviokidi diela dioso, yela keba mintimamieno
    ayi mayindu meno mu Klisto Yesu.
  san-SIN: තථා කෘත ඊශ්වරීයා යා ශාන්තිඃ සර්ව්වාං බුද්ධිම් අතිශේතේ සා යුෂ්මාකං චිත්තානි
    මනාංසි ච ඛ්‍රීෂ්ටේ යීශෞ රක්‍ෂිෂ්‍යති|
  yut-yut: Yaŋ ani kaŋ, Piŋkop dakon but yawotni jikon tosak. Uŋun but yawot amɨn
    nin da mibɨlɨ arɨpmɨ dɨma nandaŋ pɨsoneŋ. But yawotni da butji ae nandak nandakji
    paŋkutnaŋban Yesu Kristokon gadaŋek tagɨsi egɨpni.
  grc-BYZ: καὶ ἡ εἰρήνη τοῦ Θεοῦ ἡ ὑπερέχουσα πάντα νοῦν φρουρήσει τὰς καρδίας ὑμῶν
    καὶ τὰ νοήματα ὑμῶν ἐν Χριστῷ Ἰησοῦ.
  cpc-NT: Ari onkantya piñaantyaawori isaikakaayitaimi kamiitha Pawa, kamiithapiro
    inatzi jiroka, anairo okaatzi akinkishiriyitari aakaiti. Tima jiroka, saikaantsi
    kamiitha, iro inimoshiritakaimini, iiro okantzimoshiriwaitantzimi tima itsipashiritaimi
    Cristo Jesús.
  nhg-NT: Entunses nenquepeasque inu yulsiebelestle tli yebitz de Deus, tli abele
    öque casojcömates. Hua ejqueu nenquepensörusque quiene conbenierebe, hua ipa nemoyulo
    nenquenequesque sösantle cuale.
  nya-nya: Ndipo mtendere wa Mulungu, umene upambana nzeru zonse udzasunga bwino mitima
    yanu ndi maganizo anu mwa Khristu Yesu.
  ngu-NT: Ijcon Dios mechmacas yolsehuilistli on yejhuan más hueyi de nochi quech
    se tlacatl huelis cajsicamatis. Niman in yolsehuilistli quejehuas nemoyojlo niman
    nemotlamachilis pampa itechcopa Cristo Jesús nennemij san secan ihuan.
  kup-kup: Met pot tohopeken Iesu Kristo arinañ honeo hezaek, God lop tinarizaro anohopanen
    ari honoñai povor kavoz ñaihet tat home midin natotü, oñ kez tat tin hepek. Met
    darim hodadevonañam pot homet lop tin porizaronañ naketü, oñ God pimauhö anohopanezavoz
    homet ev menamoh.
  jid-jid: Si sroun Rji, ni ton gban, wa ni tsere sroun ni mrebi ni Almasihu Yesu.
  wmw-wmw: Mukitenda javyo, salama ya Mwenyezimungu izaídi namuna zetu zakwereriwa,
    akusungani myoyo yenu na ankili zenu, kwa kuwa mulungana na Almasihi Insa.
  gmv-GGM: Asa qofape bollara diza Xoossa sarotethi inte wozinane inte qofa wursii
    Yesus kiristoosan naagees.
  ssg-ssg: Na amuto aile ukek ien, Haeu hatona hasolia tiamuto. Ien se tuah wanen,
    soliaian seilon kum pon namiloi usian. Na masin kawatan tunahi amuto, i hakui
    namilomuto ma tiamuto nake amuto seilon ti Jises Krais.
  zpo-NT: Nel Dios nle zee chul doo gak lextoo gu, nu nixa nyent mod ne re myet xomod
    ngok chul lextoo gu. Nel snee nkanap Dios re xgab cheen gu, nu nkanap xaa lextoo
    gu, nel xaa Jesucrist nak gu.
  poy-poy: Na ponga ya Mlungu yayipitayi luhala lyoseri lya wantu, haliloleri myoyu
    na maholu genu mukulikolerana pamuhera na Kristu Yesu.
  qwh-NT: Tseno mañacuyaptiquim, Jesucristurecur Teyta Diosqa allapa espantepaq juclaya
    shonquta, y yarpeta qoyashunqui shumaq cawacuyänequipaq.
  gaw-gaw: Ag anam hep̱eg amu maḏoḏ, Kayak Nug maḏoḏ ig megṯe ele, maḏoḏ amu nug danab
    dilag doyak oh eḏadṯe, nug amu Kristus Jesus nuhigp̱a ag oolag, dab mak ahilag
    ele atog noatḵu.
  nca-nca: Ko ye Kristo Yesu koro quroyómo yoteŋgo quno ŋuno Anutu koro newonde ime
    ŋundo newondeye, iŋo-iŋoye sopoyoní meté teweya. Newonde ime ŋunde quro nore kama
    iŋato tondaŋeyote.
  zpz-NTPP: Orzeꞌ Ñgyoozh gyicy mi nu cheti ri añ ni der. Nunu de mbecy rila wagyet
    lag dey cuen lagu nu gac cheti ri añ ni der. Ndeꞌ gyicy ñi nu wac deet nañ lardoo
    der nunu wac deet nañ shcab ni der nu nac nu der Jesucrisht.
  zac-NT: Iurní guëcueꞌdchí më lduꞌu të. Llëruꞌbë na më parë guëcueꞌdchí lduꞌu ra
    mënë; ni tubi chu rac bëꞌa mudë nanapë më parë guëcueꞌdchí më lduꞌu mieti. Mizmë
    paz ni gapë lduꞌu të con shgabë të purquë na të unidë con Cristo Jesús.
  kyg-kyg: '@see-verse:PHP.004.006'
  kmk-kmk: Kad itdan Apudyus dikayu si timpuyug un adin di tagu mabalinana masomsomok
    daḻapnu nataḻgod danat angos kan somsomok yu maipagapu’t dit naiyossaanan yu kan
    Jesu Kristu.
  cao-NT: Jatsi mato ranihuaxëhi quiha Dios ra. No cahëhai ca oquë-oquëria tsi xo
    toa noqui ja ranihuahaina. Toca tsi mato shina bo otoxëhi quiha, Jesucristo qui
    ma chitimiquë no.
  bbr-bbr: Ak Anut keser aurna rai, Anut nukas akan woiaka päurar rawaun arai. Kon
    wou päurar raiäu onok kiro eposek senes, ik erekapu äpu mau senek wa. Ak akan
    woiaka Jisas Krais mesin epar moin, kos ak kamwaronuk, akan ronkat pak woiakas
    pak ko pak orip orip jekur pasar rawaiei.
  inb-inb: Chasa kaug­sa­na­kus­ka­taka, Taita Diuska paipa sumag­lla kaug­sai­ta­mi
    kara­munga. Chi sumag­lla kaug­saika, tukui iuiaita ialig­ta­mi ka. Chi sumag­lla
    kaug­saita kara­mus­ka­waka, kam­kunapa uma i suma iuiai, Jesu­cristopa waka­chiska
    kag­sina­mi kan­kan­gi­chi.
  hrv-hrv: I mir Božji koji je iznad svakog razuma čuvat će srca vaša i vaše misli
    u Kristu Isusu.
  box-NT: Ká mi wee wé kà, á le Dónbeenì á à na mí hɛ́ɛrà mia, hón hɛ́ɛrà
    so dà bìo wa wee leéka ɓúenɓúen wán, ho ò wé á mi yiwa máa wé è dè,
    á yilera máa wé è lùnka mi páaníló là a Yeesu *Krista bìo yi.
  ote-NT: Nuꞌbʉ gui ꞌyøthʉ njabʉ, Ajua̱ da ꞌraꞌahʉ ꞌnara humʉi núꞌa̱ xi ra da̱ngui
    asta hingui tsa to da ba̱di, y nuna humʉina̱ da supꞌa ri corasohʉ ne ri mfenihʉ
    ngueꞌa̱ guí ꞌbʉhʉ co ra Zidada Jesucristo.
  wnu-wnu: Oau mein eng Qenu wonou qanam, wot igo init der igo. Munangit qoyam eng
    wuritanami igo. Munon inubersiau tari Yisas wo sarau ebeter end oau mein eng an
    misir end igama ne qomon end abari dibent igoriner.
  zam-NT: Le' sya, tataa mod li Diox par yo nagàl lezo' gu' loo ryete con' axta ne'
    ne' ñee taamas mèn no axta ne' ne' gòn taamas mèn xá mod ndxàca loo gu'. Chele'
    gu' li con'a, Diox co' ndli par nagàl yo lezo' gu', Dioxa quenap lezo' gu' no
    xtùuz gu' por ngòo gu' loo cón che'n Crist Jesús no por thidte nzo no gu' Crist
    Jesús.
  zyp-NT: Taico mehnung thinglung hnikhynah vytei tah a phah khy lypaw khuarawha a
    chuipaw Khazing thlawlungnah tah Khri Zisu letei a ungpaw naa lungthing le naa
    rawhnah cawh a vai thlang a.
  sey-NT: Ja̱je yoꞌojëna, Maijaꞌquëpi mësarute i̱ joꞌcua deꞌoye paꞌiyere i̱sija̱ꞌquë
    api, mai asa ti̱ꞌañe peoyere pare. I̱sina, iye joꞌcua deꞌoye paꞌiyepi mësaru joñoa
    cuiꞌne mësaru cuasajë paꞌiye deꞌoye ñacasipi, Cristo Jesús doꞌipi.
  nvm-nvm: Ja ijegrekva Godon afuimo ka ma mukor ema bu vierafejo iji ma asidiainma
    ijar oijon ja vierafejo iji samuagdiak. Regavo ja oifian abekva fuon afuimo ijar
    ifejdiaga ja dasu karik. Ijefuon maiji ja Jesu Kurais ma darokma vierafej.
  mps-mps: Dagego tama tiyu da, teda dage Krais Jisas dali wadolama, tama aga dali
    hodobo bidiyu, tama Godigo dage nagamea pai homu ilibo kolesagago dage bugagia
    tonaluaibao, tama dage wi egobeo. Te nagamea pai homu ilibo kolesaga page te da
    tǫde bidibo we bidigo kuna munu me konegobeo, te agai kolesagago dago homu kolesaga
    aiyaba mu elalubo dao. Awe, tede dago homu kolesagago dęą sabo dao, tiali goli
    agai te nagamea pai homu ilibo kolesaga page me hauwa elalubao.
  pab-NT: Nikareya xisaona hoka Enore mehexaikoharene tyaona xikakoa, Jesus Cristo
    koamaniya xisaonitere hiyeta, hoka ximahiyase, xiyahekola waiye tyaona. Hatyohare
    maisa waiyekehalakere halitinae ana.
  llg-llg: Mete ma ei tao leo ndiak, na neu ko Lamatuak tao ei dale mala dadik ndoo-ndoo.
    Memak hataholi tana bisa bubuluk tebe-tebe dale ndoo-ndoo, fo ita hambun neme
    Lamatuak mai. Huu ei mamahele neu Yesus Karistus, de Lamatuak tao ei dale mala
    ndoo-ndoo. Ndia boe oo nau nanea fo ei dale mala ma ei duduꞌa mala fo boso kalambua.
  kyf-kyf: '''Ɩn a -ka ''sa nʋ, ''wʋtʋtʋe -dlɔɔ -we -Lagɔ wlaa, -we -zia nyɩmaa ''ylimnee
    weee ''wʋ, mʋ yia amɩaa dlɩ -yɔ amɩaa ''wlukʋʋn lapʋpalɩe ''yliyɔzʋa, -Zezu Klisɩ
    ''wʋ.'
  tpi-tpi: Bel isi God i save givim yumi, em i gutpela samting tru, na yumi man i
    no inap tru long save long as bilong en. Orait God bai i mekim yupela i stap bel
    isi tru, na long dispela pasin yupela bai i pas gut wantaim Krais Jisas, na bel
    na tingting bilong yupela bai i stap gut tru.
  mih-NT: Ta cua cuhva ra Ndyoo sa coo sa taxi añima ndo. Cahnu xaan cuu sa taxi sa
    saha maa ra. Yoñi cuu cutuñi iñi cuhva sa cahnu xaan si. Cua coo sa taxi añima
    ndo ta sihin sa siñi tuñi sii ndo vatyi ɨɨn ñi cuu ndo sihin ra Cristo Jesús.
  qvh-NT: Sayno manacuyaptiquimi Tayta Diosninsi yanapäyäshunqui Jesucristuman yäracur
    imaypis cushish cawayänayquipä.
  kms-kms: Nungoqi puq wen tedi God ni umbo yuwon kin wute nei mamb segi kin te nungoqi
    neuq di nungoqi Kraist Jisas ane was di nei umbo ane yuwonne rise.
  agn-agn: Oman, tenged ong pagiga-pen mi ong ni Cristo Jesus, oldan amo tang Dios
    ta kao-yan ang inding pisan kabot-kaboton tang pagirisipen ta, ig ya ray ang maggaem
    ong isip asta ong popotokon mi.
  nhi-NT: Uan niseuilitzin Dios tlen in tlalticpactlacatl ayic uilis cahsicamatis,
    uitz itich namoyolo uan namotlalnamic uan quinpias ica yec inauactzinco Cristo
    Jesús.
  ttc-NT: Ikxji te Qtata Dios otzajel xhchewsa' ek'u'j, per te aj xhchewsb'ilni k'onti'l
    n'oknoj qyol tzan txik jq'uma' kyaqil ti'j, per oqtel tkolo' te etanim b'ix te
    enab'l tzan tpaj mojb'a' etib' tuky'i Kristo Jesus.
  dan-1931: og Guds Fred, som overgår al Forstand, skal bevare eders Hjerter og eders
    Tanker i Kristus Jesus.
  kwj-kwj: Wondawa Gotri sembe wahapi sumbu tito Kurais Jisas ki kui sembe tinga kui
    inaka tinga apa kunu aulini dano. Gotri nunu ri handau sembe wahapi sumbu oti
    hima le wui hambwa ki handau sembe wahapi sumbu ni funda dikisindau.
  vie-OVCB: Sự bình an của Đức Chúa Trời mà con người không thể nào hiểu thấu sẽ bảo
    vệ trí óc và tâm khảm anh chị em, khi anh chị em tin cậy Chúa Cứu Thế Giê-xu.
  kze-kze: mirámó íyanamo éna Áánútu paru umátinkaniye. Áánútuna parugómá amápa-parugomba
    usáyaaitaraiye. Ísu Káráísitiye tarúmaimo máyáamba mimpárúgó tirumpiné imáyáarare
    kárákwiyiniye.
  mpj-mpj: Palujanu Mamalu-nyurranya pukurlmanku, ngunjulparninyurra nyinaku, jumajinyurra
    Jiijajmili walyjakaja nyinani, ka kunyjunyulunyurra kulira nyinamalpa. Jilanyaya
    ngunjulparni nyinakura kaya martukajalu purtu kulirni, ka Mamaluwiyaju-lanya pukurlmanin,
    ka ngampurrju kanyirni.
  lbk-lbk: Et sa yo itopeg nan talna ay ad-i chadlos maawatan ay ichawchaw Apo Dios
    ay manaknib isnan likna ya semekyo isnan naiyornosanyo ken Cristo Jesus.
  mto-NT: Ku veꞌe veꞌem xtonda, vanꞌit tseꞌe je̱ Nteꞌyam mmo̱ꞌo̱jadat je̱ yꞌo̱y jo̱o̱t,
    juuꞌ veꞌe du̱jaaꞌknu̱má̱jip je̱ts kaꞌa veꞌe juuꞌ veꞌe je̱ jayu vyinmó̱tudup, toꞌk
    viijn tseꞌe yꞌítu̱t je̱ mjaꞌvinda je̱ts je̱ mvinmaꞌyu̱nda je̱ Cristo Jesús ma̱a̱t.
  bzh-bzh: Loḳ mëm Anutu rëḳ gevonġ beham ayomin gëp revuh. Alam dob-yi duġin
    nġaa sënë degwa besu detöḳ raḳ rë, rëḳ mu sën ham ayomin gëp revuh lo rëḳ
    gevonġ beham ahëmin nivesa rot geham kwamin niröp jaḳ in Kerisi Yesu yi alam
    ham.
  guj-2017: ઈશ્વરની શાંતિ જે સર્વ સમજશક્તિની બહાર છે, તે ખ્રિસ્ત ઈસુમાં તમારાં હૃદયોની
    તથા મનોની સંભાળ રાખશે.
  jvn-NT: Mengko Gusti Allah mesti bakal ngekèki katentreman ing atimu, katentreman
    sing ngungkuli kadunungané manungsa. Lan jalaran kowé pretyaya marang Kristus
    Yésus, atimu lan angen-angenmu ora bakal bingung.
  byr-byr: Sareihɨrɨ Gotɨyai kwaamuꞌnanyabwi nejaavadevwi nayaa yɨhɨmaremwaaladeihɨlyɨ.
    Yɨ Kɨraazɨtɨyai Jizaazarɨ wɨlamwaaihasavɨ dazabwi sarɨmɨre sɨmunyangɨjɨ sarɨmɨre
    yawɨsangɨjɨ nayaa yɨhɨmaremwaaladevulyɨ. Kwaamuꞌnanya dazabwi nemɨ yuneꞌna yawɨramaraanneburaavɨ
    wavɨlaꞌnɨkebulyɨ.
  ian-ian: Wupma wagalangweyan nɨma maawut yelavɨka yetɨngwa vak ngɨlɨgiyandɨ. Ngɨlɨndɨ,
    apma maawut yelavɨka nɨn Kraist Jisasna nɨmba nɨn waa yelavɨkiyangwuk. Ngɨni apma
    maawut yelavɨkngweya vat ana ngɨlɨgiyandɨ.
  hun-hun: És az Istennek békessége, mely minden értelmet felülhalad, meg fogja őrizni
    szíveiteket és gondolataitokat a Krisztus Jézusban.
  mcf-NT: 'Aden nuqui chiac aidëmbi nuqui bëdambo icmec dacuëdenquio icnuc. Adoac
    bëdambo icnuc utsibo: —¿Mitsipadec dacuëdenquio yampash? —quetsiash. Nuquitsen:
    —¿Mitsipadequini bëdambo yampo? —quetsiac. Adec: —Nuquin Papan ëbi nashunquidquio
    nec —quequin Nuquin Papa chianequin Esus tantiaquiec nuqui dacuëdenquio yec bëdamboec
    tabadtsiac.'
  kjs-kjs: Go palimi rabu nimi Yesu Keriso raapu piralimi-le Gote-na kuma pi konemere
    nimina kone pu robaa-para waru surubalia. Go kuma pi konere ora epelea pare su
    kamaa enaalinumi mada namakuaalima.
  mni-mni: Aduga mioibana khangba ngambagi wangmada leikhraba Tengban Mapugi ingthaba
    aduna nakhoigi thamoi amasung pukningbu Christta Jisuda ngak-senbigani.
  yad-NT: Variñi̱ ji̱ta sa̱bay Ju̱denu samiryara vu̱jechiy Jesucrístumu, ne vu̱dyetya
    nu̱tyichirya darya, dantyamu̱y ne vu̱dyetya̱dasa̱ra̱ra. Jirya samirya vicha̱data
    sa̱jnu̱tya Ju̱denura vu̱jechiy jaryi jachipiya̱jadajisiy, vu̱jechipiya̱jada jarye
    sa̱jnu̱tya taji jachipiya̱jadajisiy.
  mxb-NT: Ta naki̱ꞌo Ndios ña̱ koo va̱ꞌa ini ndo̱, ta ni ko̱ íin kandeé kandaa̱ ini
    ndi ki̱ꞌo káꞌano ña̱ va̱ꞌa ini xíꞌo Ndios noo̱ ndo̱. Ta xíꞌín ña̱ yóꞌo kandaa
    na̱ nío̱ ndo̱ xíꞌín ña̱xintóni̱ ndo̱ sa̱ꞌá ña̱ iin ni̱ nduu ndó xíꞌín Cristo Jesús.
  pon-2006A: Eri, sapwellimen Koht popohl, me inenen laudsang uwen atail dehdehki,
    ahpw pahn nekinekid mohngiongimwail oh pil amwail lamalam rehn Krais Sises.
  maq-NT: Ngajan xi cjuajeya xi sua nuju Nina ne, vëhë cuetjo nuju, cojo sa xi cumacjiintacun,
    xi tjin tangun cjuatacun nuju cojo Jesucristu. Sacuaha cjuajeya xi sua nuju Nina
    jan ne, hisca vijniircun ndandaja ta, tsëhë xi jemu tu ndaja camahani cjuajeya
    vëhë.
