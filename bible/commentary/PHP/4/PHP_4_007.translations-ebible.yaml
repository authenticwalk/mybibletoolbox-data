  tgl-ULB: At ang kapayapaan ng Diyos na humihigit sa lahat ng pang-unawa, ang mag-iingat
    sa inyong mga puso at isipan kay Cristo Jesus.
  cbs-NT: Man jaska waibu Diosun unanuma matu jiwemakin jaska tsuan shinankin ninkatidumawen
