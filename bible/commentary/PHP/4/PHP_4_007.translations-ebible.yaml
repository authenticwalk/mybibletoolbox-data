    xlo'ilaj avo'ntonic, mu'yuc xa c'usi chanopilanic. Yu'un xana'ic ti ta ono'ox
    xataic li c'usi sc'an avu'un chava'yique.
  lex-lex: Ne hota Uplerlawna Nala kalwiedni-paitiotni la ihrami-ralammi pa miy ralam
