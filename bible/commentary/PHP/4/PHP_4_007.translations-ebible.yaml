    ahuuscashomain nocon ointi noco shinansharamatiroquin. Ascafia Jesucristo non
    icoinra huacun nocon ointi yafi nocon nomuran noco shinanmasharafafaini.
  urt-urt: Ŋaiye pa yende tuꞌe luku pe, Got ka ende ŋoihmbwaip yip ka si ŋumwaiye
