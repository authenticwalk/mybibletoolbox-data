  san-ORI: ତଥା କୃତ ଈଶ୍ୱରୀଯା ଯା ଶାନ୍ତିଃ ସର୍ୱ୍ୱାଂ ବୁଦ୍ଧିମ୍ ଅତିଶେତେ ସା ଯୁଷ୍ମାକଂ ଚିତ୍ତାନି
