    àsər do.
  kqc-kqc: Ma Sei di uka amuta, uni diba tau gade ebu redo, bi Iesu Keriso dudu, yi
    uka ma mokena nari reyaine.
  tav-tav: To bairo Diore cʉ mʉja caĩro mʉja átibojagʉmi, mʉja catʉgooñarique pai
