    jin koo mani o ma. Te maa tnu'u mani yukan na ko koto va'a ini anua o a ji'in
    janitnuni o a, ja maa Cristo Jesús ma.
  nnq-nnq: Na tengela ja Nnoongo ejipeta malango ga bandu boa jipakujilendela myojo
