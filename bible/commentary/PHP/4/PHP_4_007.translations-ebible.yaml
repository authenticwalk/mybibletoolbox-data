    wa kaino kwa watin kaino ai, kmel ur ake ntie ekg ari yiprokgen a ripa.
  amo-amo: Nmang Kutelle, na mi katin uyinnu vat, ma yenju nibinei nin kpilizu mine
    nyan Kristi Yesu.
  pjt-pjt: Ka nyura Jesuku walytja nyinanyangka Mama Godalu nyuranya kurunpa rapa
    pukuḻpa nyinanytjaku palyalku. Kaya kutjupa tjuṯangku nyuranya nyakula puṯu nguwanpa
