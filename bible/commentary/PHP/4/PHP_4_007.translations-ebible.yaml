  san-TIB: ཏཐཱ ཀྲྀཏ ཨཱིཤྭརཱིཡཱ ཡཱ ཤཱནྟིཿ སཪྻྭཱཾ བུདྡྷིམ྄ ཨཏིཤེཏེ སཱ ཡུཥྨཱཀཾ ཙིཏྟཱནི མནཱཾསི
