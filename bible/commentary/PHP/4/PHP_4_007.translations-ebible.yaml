    pa gui segue gui hñe̱me̱jʉ car tzi Jesucristo, göhtjo mbo ir tzi mʉyjʉ, cja̱ gui
    yojmʉ‑cá̱, pa ncjapʉ jin te gui mbe̱nijʉ hne̱je̱.
  hoy-hoy: आग परमेश्वर उन शांती, जो सप्पा मुंदुर समझ इन व्हार्या आद, नीम मन अदिक नीम
