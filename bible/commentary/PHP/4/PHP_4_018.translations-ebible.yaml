    Ma Lamatuaꞌ o simbo maloleꞌ tutunu-hohotuꞌ naa, huu tao fee ralan namahoꞌo boe.
  msy-msy: Ezɨ akɨnafarir kamɨn aven, kɨ ia na gamizir biziba bagha ia mɨnabi. Ia
    na bagha biziba inigha Epafroditusɨn dafarim gatɨzɨ a da inigha izezɨ kɨ da ini.
    Egha datɨrɨghɨn kɨ bizitam otevezir puvatɨ, kɨ mong bar izɨfa. Ia na ganɨngizir
    biziba, da mati mughuriar aghuim zuir ofa ia God ganɨdi. God ofan kamɨn gara a
    gifuegha bar akonge.
  agg-agg: Sɨhei-mayo muŋgua-moatükunɨ masahamɨndɨhɨ. Ra akɨdouyopoanɨ, ŋga adükar-ane.
    Epafroditus sɨhei-mayo moatükunɨ semündü sünɨ wambo masendɨra, ranane asu ro afɨndɨ
    eŋgoro. Sɨhei-mayo moatükunɨ wambo masehindɨrɨ ra Godɨmbo aboedɨ fɨsɨŋarü moatükunɨ
    saimbo nahurai-ane. Ranɨ hohoanɨmo ranahambo God ai aboed-ane yahuhaya hɨhɨfɨ-hɨhɨfayu.
  ptp-ptp: Ilage xam vông mone vô Epaplodaitas ên xam nêb i kô mɨ lam vông vô a ên
    a kô. Om mone wê xam vông i lam vô a ge tɨyi a dɨ luu wê a nêb a ob kô ge vêl.
    Om susu ti o ma vô a lêm. Mone wê xam vông i lam vô a ge tɨyi xocbê daa wê nivɨvea
    nivɨha wê xam vông vô Anutu ge. Om Anutu ob yê daa tige nivɨha dɨ kô hɨxôn xêyaa
    nivɨha.
  nak-nak: Me igoie eau popou, eau kama savele, la vuhula eau abiti la vaabila tamutou
    ale e Paprodaitas vahariagu, me eau lege sisigi seseletila. Amuto sugu tarotiagu
    la vaabila alele, La Tahalo Uru hilotia, eia mai ale amuto vaabi tai soio tetala
    me eia lege sisigi taila.
  lbb-lbb: Ia ka kibas pas a ututnala rop pa i itna kol, i itna tana nuk a kapan.
    Bel ma a kapan sur ta utna, anasa a ututnala ning mulo saran seni, ia ka kibas
    pasi ta e Epaproditus. I arlar ana artabar tetek e God ning i tomtoboh wakak,
    ning e God i gas onoi pa i mang kol suri.
  kan-2017: ಬೇಕಾದದ್ದೆಲ್ಲಾ ನನಗುಂಟು, ಸಮೃದ್ಧಿಹೊಂದಿದ್ದೇನೆ. ಎಪಫ್ರೊದೀತನ ಕೈಯಿಂದ ನೀವು ಕೊಟ್ಟು
