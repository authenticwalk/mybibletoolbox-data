  soy-soy: Nɛ lɑlɛ kɛ́ nɔ́ símisi rɛ nɛ lɛ̃ nnɛ́í kɑní nɛ Epɑfurotiti n tummɛ yɔsilɛ.
    Ái kusɑ piyɛ. Nɛ nkpéni lɛ̃ nnɛ́í lɛɛ pɛɛ nɛ́ m pɑ́rílɛ̃ mɑ́lɛ ɑi fɑɑu ricuruu.
