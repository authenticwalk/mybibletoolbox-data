    ekmu âlepŋe olâkgât hotom uminiwi. Uŋetâ yan nâŋgâyiŋgiminiop. Yakât dopŋeâk yeŋe
    biwi nâŋgân nâŋgânyeŋaŋe hikunekmâ mansai. Yakât otmâ nâ gurâ nâŋgâyiŋgimune ârândâŋ
    oap.
  usp-NT: In xinc'ula' juntir ri xataktakch jsipaj chwe chirij Epafrodito. Lajori
    wi'chak mas jb'a kelen we. Kakaj Dios sub'laj kus xril juntir ri xasipajtak chwe.
    Pire Kakaj Dios niq'ui' chapca' jun awaj ri xasujtak re, ri sub'laj simin ruxb'
    titaw riq'uil y tzi tril.
  zav-NT: Doxen de'en bseḻə'əle len Epafroditon' bac̱h gwxi'an na' bitoch bi bi chyažɉda',
