verse: PHP.004.018
translations:
  kpx-kpx: La onobenobe malei Ebavodaitasi omige keu malei lohoale daoge di kemo ue
    dua vama. La vaveve la vamale keau Dilava nimo duave baluga.
  okv-H: Eto nau hande peni vahai ikeheva amina nau uje amo dembehija avoeto ere kajihena
    erevira, kivujo. Eto ungota hande ikeheve embo Epaphroditus na humbuto puvija
    amo hande mune te avo ikeheva avoeto God na osa ere ua avoeto na inono be ra.
  tbo-tbo: Ma omi ani’mbenenana Epilodasi i neneiyai atapuna a tuhagaya po emoemotau.
    Naka mei omi ani talaguyaba dewadewana Yaubada u matana amaka o apuya po dimumuna
    i nonoli po binei i kaoha duma.
  mal-C: എനിക്ക് ആവശ്യമായതും അതിലധികവും ഇപ്പോഴുണ്ട്. എപ്പഫ്രൊദിത്തൊസിന്റെ കൈവശം നിങ്ങൾ
    കൊടുത്തയച്ച സമ്മാനങ്ങൾ സ്വീകരിച്ച് ഞാൻ ഇപ്പോൾ സംതൃപ്തനായിരിക്കുന്നു. അവ ദൈവത്തിനു
    പ്രസാദകരവും സൗരഭ്യമുള്ളതുമായ വഴിപാടും യാഗവുമായിത്തീർന്നിരിക്കുന്നു.
  grc-SR: Ἀπέχω δὲ πάντα καὶ περισσεύω· πεπλήρωμαι, δεξάμενος παρὰ Ἐπαφροδίτου τὰ
    παρ᾽ ὑμῶν, ὀσμὴν εὐωδίας, θυσίαν δεκτήν, εὐάρεστον τῷ θεῷ.
  bgc-bgc: मेरै धोरै सब कुछ सै, बल्के भोत घणाए सै, जो चीज थमनै इपफ्रुदीतुस कै हाथ
    तै भेजी थी उननै पाकै मै तृप्त होग्या सूं, थारे दान तो मनमोहक सुगन्धित भेट की तरियां
    सै, अर उस बलिदान की तरियां सै, जो याजक परमेसवर नै चढ़ावै सै, अर वे उसनै भावै सै।
  khz-khz: Au geku ai gomi gemi veveni gaura gotugu-mairato gaura maparara ea, pe
    geku e gaku vogo gaurai gelegele. Ripaku, aririwarana gaura maparara ea Epaproditas
    na evuamairato geku ai. Gemi veveni gaura ponara nama iwavagi Palaguna egapi-ragerana
    vega-nama gaura maveagara, Palagu vega-vererena gaura.
  deu-TKW: Ich habe nun alles und habe übrig; es ist mir die Fülle geworden, da ich
    von Epaphroditus eure Sendung erhielt als einen Duft des Wohlgeruchs, ein angenehmes,
    Gott wohlgefälliges Opfer.
  zsr-NT: 'Rëpaꞌ lbiꞌiliꞌ: Chgzxiꞌa yúguꞌtë lë naꞌ bsö́laꞌliꞌ quiaꞌ, atiꞌ gdödti bëꞌi
    tsca le byadzjdaꞌ. Ben ga nac cni lë naꞌ bsö́laꞌliꞌ lu naꞌbiꞌ biꞌi Epafrodito.
    Lë naꞌ bunödzjliꞌ nac ca tu le rlaꞌ zxix rdxintë lahuëꞌ Dios, len ca tu le rguꞌruꞌ
    lahuëꞌ Dios le rdzag ladxëꞌë.'
  lin-lin: Natatoli ete nasili kozwa biloko ebele penza mpe nakomi na yango ebele
    koleka, awa nazwi, na maboko ya Epafrodite, makabo oyo botindelaki ngai ; yango
    ezali lokola malasi ya solo kitoko, mbeka oyo Nzambe andimi mpe oyo ezali kosepelisa
    Ye.
  hns-NT: Bhaai Epaafrodietas hamme sab paisa deis hai djaun toelog pathaile rahiele
    aur ab hamke djaada hoi gail hai. Ie paisa Parmeswar ke aage mahakauwa ghat hai,
    djaise ekgo barhia daan djaun oke bahoet parsand hai.
  noa-E: Ʉ̈u ajim keena. Ar pãrau mʉ athee Epafrodito gaau phatkhon deepʉ̈itarr thum
    ʉ̈u agcha khërajim. Ajapcharan mʉchdëu ig chirarr khãyaujã ʉ̈rʉʉchata pãrau deepʉ̈ijierram.
    Jãg pãrau mʉrʉg phatkhondam deepʉ̈itarran Ẽwandamau oowaijã ʉ̈u khërʉm, ichigchata
    deebarmjö aawai.
  eng-EMTV: And I have all things and abound. I have been made full, having received
    from Epaphroditus the things sent from you, a fragrant aroma, an acceptable sacrifice,
    well pleasing to God.
  mib-NT: Chi je ni nihīn rī ndɨhɨ jeē jíni ñúhún rí, te ndóo ga. Te íyó cuéhē nuū
    rī, chi ni nihīn rī jeē ní catají ró vēji jíín Epafrodito. Te jeē ní catají ró
    cúu nájnūhun ɨɨn ofrenda jeē asɨ́n jeén, ni casocō rō nuū Yaā Dios, te cúsɨɨ̄
    ni yā jiín.
  lif-NT2: कन् ये़म्‍मो इङ्‌गाॽ चाहाबा चोगाङ्‌बान्‍नुःल्‍ले़आङ् यरिक् पाःन्‍हाॽ खोःसुङ्‌ङाङ्
    वाॽआरो॥ इपाफ्रोदितसरे़ कुहुक्‍कोलाम् के़हाङुम्‍बान्‌निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ ताःक्‍तुबा
    नु कुनिङ्‌वाॽ तासुबा कुनाम् के़नुॽबा सिदुङ्‌जभा कुइसिःक्‍पा कुभाॽ याङ्‌ङिन् इङ्‌गाॽ
    खोःसुङ्‌ङाङ् वाॽआरो॥
  xnj-xnj: Hinu, nimali kupokela vindu vyoha vyemnipeli, kavili ndi neju kuliku chenaganili.
    Ndi nivii na kila chindu muni hinu Epafloditi amali kuniletela njombi zinu, njombi
    zenizi ndi ngati luteta lwelunungalila bwina yeyidakiliwi na kumganisa Chapanga.
  mmx-mmx: Nia ara lok ka vam leventamtaba atnimi, no ne Epaprodaitas gap kiv i ria
    ude boro atnimi, la i volo mo levempanga agak pakes tin. Na leventamtaba i lok
    ngan leventamtaba somavak limixin di xotos i ri ne Moroa, la ni i sisiam kaka
    i la i sosoro rin.
  cbr-NT: '''Ëmi bëmicë curíquicama cana bian. Anun ''ën cuëëncë ñu bitiribi ca tëxëaxa.
    Epafroditonën ca mitsúnmi bëmicë curíquicama ''ë ''inánxa. Mitsúnmi ainan cupí
    nuibaquin ''ë usaquin ''inania isi ca Nucën Papa Dios cuëëanxa.'
  tee-NT: Pus ju chavai alink'ojui chux tuchi icmaktasq'uini. Na k'ox ict'ajun ju
    chavai. Pus va ixlaca'atalh ni ic'amaklhtayanantach ju tuch'i malhip'init'it ju
    Epafrodito acsni malak'ach'at'it pus lana jantu tu'u' icmaktasq'uini ali'. Ju
    milhak'ailakts'in'an ju xaquilaxtakniyau ju quit'in tachi ju va jun Dios ju xalhik'ailakts'inat'it.
    Chai ju yuchi slivasalh na k'oxich lhiulai.
  eng-LSV: 'and I have all things, and abound; I am filled, having received from Epaphroditus
    the things from you—an odor of a refreshing fragrance—a sacrifice acceptable,
    well-pleasing to God:'
  cak-NT: Cami c'o chic ronojel wiq'uin, roma ri kach'alal Epafrodito xoruya' chue
    ri itakon-pe chirij. Can man jun chic nu'on falta chue, roma can q'uiy ri xitak-pe
    chue. Ri xiben wiq'uin, can nika-wi chech ri Dios, y jojtiquier naka'ij chi can
    che ri Dios xiya-wi, y raja' xuc'on-ka.
  pah-NT: Apyhy pa ji penemimbuhurukara kiro. Ji areko hete a'ero. Nhimbatere'yjuhu
    ji kiro. A'ereki Epafrodito'ga gweru pa ji ve pe hugwi. Penemimbuhuragwera ko
    ikwava'eg̃ipyra Tupana'ga pe pyryheteva'ea. Tupana'ga onhimohẽ hehe pyry hete
    javo jupe.
  sja-NT: Wãara, parãpa primisia tee pëidap'edaa k'aurepa Epafrodito ome, ɨ̃rá mɨa
    audú iru bɨ mɨa falta bada k'ãyaara. Ma primisia tee pëidak'ãri mɨmaa, Tachi Ak'õremaa
    tee pɨk'a p'anajida. Ne-inaa t'ũa baparík'ata bɨ, eperãarãpa paapatap'edaa iru-it'ee.
    Mãgɨ́ ɨ̃k'ãri, o-ĩa baji ãra ome. Mãga pɨk'a parãpa primisia teedak'ãri mɨmaa,
    iru auk'a o-ĩa bapari parã ome.
  xed-xed: Zlghafzlgha yu ta tsa zɗakatahuɗa ghuni tsghaf kuni ta Ipafrudita ya. Haɗ
    skwi ta pəɗəgəlta yu wu, hwaslu hwasla katakata. Tsa skwi vla kuni ya ná, manda
    skwi dranaf lu ta Lazglafta ta zɗəganata katakata ya nzakwani.
  mks-NT: Ta viti co̱ó ga̱ ña̱ha ndíma̱ni̱ nu̱ú i̱. Ja̱nda̱ yójó joho a nu̱ú i̱ viti
    xi̱hi̱n tócó ndihi ña̱ na̱chindahá ndó xi̱hín Epafrodito ñéhe da na̱quixi da nu̱ú
    i̱ yóho. Tócó ndihi ña̱ na̱chindahá ndó nu̱ú i̱ yóho cúú á ña̱ cáji̱i̱ ndiva̱ha
    ini Ndióxi̱ xi̱hi̱n. Cúú á tátu̱hun jóco̱ ndó in ña̱ támi sáha̱n nu̱ mé á.
  gfk-S: Iou ura hapalaine mu be iou te kap ira linge bakut ing mu ga tabar iou me.
    Ma i manga haruat sakit. Epaparoditus ite kap hawat ira numu hartabar tupas iou
    ma kakarek ra linge i manga banot ira nugu sunupi. Karek ra numu hartabar i hoke
    ra hartabar kala mimisien tupas God, a mangana hartabar ing God na bala leh ma
    ra gungunuama.
  bmu-bmu: Eŋön nalö kewöŋe yuai algeri, mi buŋa qem aŋguba nöŋgöreŋ yuai pakpak miaŋön
    mönö dopni oŋgita gwötpuk ahöm niŋgiza. Epafroditus yaŋön eŋgö alabauk kalemŋini
    memba kaba niŋgiiga möriamnambuk aka maljal. Iŋini naluk kötinŋini algetka yaŋön
    memba kayöhi, Anutunöŋ miaŋgö sihimŋi möri ölöp dop kölja. Anutunöŋ eŋgö nalukŋini
    möt aŋgön köli wörönŋi ölöpŋi umköhöwakŋambuk aka yaŋgö jeŋe pukpuköiga söŋgaimakza.
  dgz-dgz: Ap gapan ne enan taingina garewa mega nenayana iragi tambun umanap tan
    amba upi ensenumen taue aigap den aen. Endi ne menan di anuingina mame, yan ega
    seayana iragi Epapodaitas tambu taue nenen. Yan ega ame tayana tutua sisimare
    den man tone irine sisimarewa ame dagine den God menan doren aen amba God sisimarewa
    ame anuini imua ae bigaren aton anun.
  eng-GNV: 'Now I haue receiued all, and haue plentie: I was euen filled, after that
    I had receiued of Epaphroditus that which came from you, an odour that smellleth
    sweete, a sacrifice acceptable and pleasant to God.'
  zaa-NT: Por medio de cartį nna, riquixa'ánia' le qui'ni chìa guỹia' nu guthèl·la'
    le quia' lani hermano Epafrodito, iỹenini chì té quia' annana, pues chì té tse'éní
    quia' por ofrenda nu benna le quia'. Ą'hua Tata Dios nna yala redacca' huanie
    por sacrifíciuį.
  eng-WEBSTER: 'But I have all, and abound: I am full, having received from Epaphroditus
    the things which were sent from you, an odor of a sweet smell, a sacrifice acceptable,
    well-pleasing to God.'
  guh-guh: Nexata pitajë daxita patanetoitorobijavamë Epafroditota. Xainajë baja nexata
    bitso ayaijava, tanamatavenonaejava matatoxenetsia. Xua panetoitorobame ofrendacuenia,
    tsitapexaniacuenetsi Dioso. Bajaraxua Dioso sivajamatabëcuenebarëya.
  bon-bon: Yoo, cane age eso mene ne yoogärenine iyeta weeme ätityera tääpume. Peei
    ätityera lui ibibi gyene. Cäme singi gwidape ibi piti nemi page, ingle Epaproditus
    te bii sewadenemige wemiji gwidape bine. Weeme ätityera gwidape lui epu pana iiwäreja
    mule liiyepu Acejiyame tääpume. Tabe baborage singi gyene pepu ätityera mule päpäname.
  nhw-BL: Ama ica ni tomi catli antechtitlanilijque ica Epafrodito, nijpiya nochi
    catli monequi. Nelía nijpiya hasta mocahua. Catli antechmacatoque quipactía Toteco
    quen anquimacatosquíaj se tlacajcahualistli huan itlaajhuiyacayo nopa tlacajcahualistli
    mijyotía ajhuiyac huan tlejco hasta ilhuicac.
  swh-ONEN: Nimelipwa kikamilifu hata na zaidi; nimetoshelezwa kabisa sasa, kwa kuwa
    nimepokea kutoka kwa Epafrodito vile vitu mlivyonitumia, sadaka yenye harufu nzuri,
    dhabihu inayokubalika na ya kumpendeza Mungu.
  wbi-wbi: Nupile ifinu fyoni, na lino nimemilue nifinu finga nupile ifinu finu kuhuma
    kwa Epafradito. fyefinu finono finya kunukila hene manukato, ghano ghitikike panofyoni
    ilitekelo linolimunoghile uNguluve.
  bba-bba: Nɑ ye kpuro wɑ ye i mɑn mɔrisiɑmɑ. Yɑ mɑɑ turɑ yɑ tiɑ. Tɛ̃ ye Epɑfoditi
    kɑ mɑn bɛɛn kɛ̃nu nɑɑwɑ nu kɑ mɑn sɑkɑ kuɑ, nu sɑ̃ɑwɑ nɡe yɑ̃ku nubu duroruɡiru
    te tɑ Gusunɔ wɛ̃re mɑ u tu mwɑ.
  eng-KJVCPB: 'But I have all, and abound: I am full, having received of Epaphroditus
    the things which were sent from you, an odour of a sweet smell, a sacrifice acceptable,
    well pleasing to God.'
  kgk-NT: Oreveha-rehe opagapa rire ome'ẽve va'e-rami, peme'ẽmba voi xe-vy. Epafrodito
    ogweru kuri xe-vy pene remime'ẽgwe xe-vy pene rembieruruka. Ãy katu xe remikotevẽ
    gwive arekopa-ma. Nhandejáry-pe omohyakwã porã-vy ome'ẽ va'e-rami, hemimbota íxupe
    ome'ẽ va'e-rami, ogwerovy'a Nhandejáry xe-vy pene remime'ẽgwe.
  waj-waj: 'Vaa ngia kaayau mminnaiyauvaa ni muduu kaayauma ni suvuairavai. Epaporotitiiva
    mmuakiaa mminnaiyauvaa ngia kati ni muuvaa varoo ni muduu kaayau mminnaiyauvo
    niisi vairavai. Nnaaru vaidiiya kati Anutuuqaara puara sipisiipaiyauvaa hudooduu
    suudaivaa rikioo iyara yoketaayavee kiaa iyara yoketauvaa roosiima ngia ii mminnaa
    iyauvaa kati ni muuyauvaara Anutuuqo tunoo: Inna aikioovee. Ni yoketainoo, tiravai.'
  cpy-cpy: Tema naakiro maawoeni pipakaan-takinari, ipapaakinawo Epafrodito, oshekitzi-mota-paakina,
    tekatsi kowityee-motenani. Okaatzi pantakiri osheki okameethatzi-motakiri Tajorentsi,
    okimitzimo-waetakari kajankaenkari, okimiwitakawo inimotziriri ratsipeta-kaetani.
  mpx-mpx: Bugul gegewena iyaka ya pwawa ge iyaka ya kalaopop. Iyaka i olaolaek eliyau,
    kaiwena bugul bolo ku patunam Epapilodaitas elana iyaka ya ahe. Heliya hi ola
    powon bwalena waiwaisana ku pek Yehoba elana, ge Yehoba i yaliyaya nabi powon
    ololana o ni ahe.
  wbp-wbp: Wati yinyarlu Papururturluju kangurnu ngajuku talaju kujankujulu nyurrurlarlu
    yungu. Ngula karna panulku mardarni nyiyarningkijarraju. Kujarlanya karna-nyarra
    yati-wangka pipa nyampurlaju. Warntarri nyurrurla-nyanguju ngurrju-nyayirni kuyu-piya
    yangka kuja kalalurla warntarri purraja Kaatuku. Kaaturlu kala kuyu yinyaju parnti-nyangu
    purranja-kurra, manu kala-jana wardinyi-jarrija. Kuja-piyarlu-yijalankulu tala
    nyurrurla-nyangu-kurlurluju Kaatuju wardinyi-manu.
  luo-luo: To kaka koro Epafrodito osekelona kony manyocha uorego, koro aseyudo mich
    moroma, kendo mokalo dwarona. Mich mumiyagi dungʼ tik mamit mana ka misango ma
    Nyasaye oyiego kendo mamore.
  nhe-NT: Ama ica ni tomi tlen innechtitlanilijque ica Epafrodito, nijpiya nochi tlen
    monequi. Nelía nijpiya hasta mocahua. Tlen innechmacatoque quipactía Toteco queja
    inquimacatosquíaj se tlacajcahualistli tlen ajhuiyac mijyotía huan tlejco hasta
    elhuicac.
  aii-aii: ܐܝܼܬ ܠܝܼ ܟܠܔ ܡܸܢܕܝܼ ܘܙܵܘܕܵܐ ܝܠܹܗ ܐܸܠܝܼ، ܘܣܒ݂ܝܼܥܵܐ ܝܘܸܢ، ܟܲܕ ܩܘܼܒܸܠܔ ܠܝܼ
    ܐܵܢܝܼ ܡܸܢܕܝܼܵܢܹ̈ܐ ܕܫܘܼܕܪܵܝ ܠܵܘܟ݂ܘܿܢ ܥܲܡ ܐܵܦܵܦܪܘܿܕܝܼܛܘܿܣ، ܪܹܝܚܵܐ ܒܲܣܝܼܡܵܐ ܘܕܸܒ݂ܚܵܐ
    ܩܘܼܒܠܵܐ ܘܫܵܦܪܵܢܵܐ ܠܐܲܠܵܗܵܐ.
  esk-NT: Iḷisimatquplusi akuqtuġitka tuyuutipayaasi Epaphroditus-kun. Inuqsranġiḷḷapiaqtuŋa
    sumik. Aatchuutigikkasi uvamnun iḷumun aatchuutigigisi Agaayyutmun. Agaayyutim
    quyaginiaġaa taamna.
  msb-msb: Kaya ngani adi an bilang resibo san tanan na nabaton ko sa iyo. Surusobra
    na gayod ini! Wara na akoʼn kinahanglan na ayuon pa lalo na gayod yana na gindara
    ni Epafrodito an mga regalo niyo. Ini an mahumot na halad sa Dios kag sakripisyo
    na ginakalipay niya batunon.
  cpa-NT: Ma¹dsio¹² lǿa¹² ma²chi² quieg¹ mi³ca¹jáinh¹ Epafrodito hi² ca¹tseh³ hniah¹².
    Hiug¹² cu¹té¹² tøa¹² dsǿa¹² Diú¹³ hi² ca¹cuøh³ hniah¹² jní² lah¹jøng².
  dso-dso: ତେବେ ତମେ ମର୍‌ପାଇ ପାଟାଇଲାଟା ସବୁଜାକ ମର୍‌ଟାନେ କେଟ୍‌ଲା ଆଚେ । ଆରି ସେଟା ମର୍‌ପାଇ
    ଅଦିକ୍‌ । ତମେ ପାଟାଇଲା ସବୁ ବିସଇ ଏପାପର୍‌ଦିସ୍‌ ମର୍‌ଲଗେ ଆନ୍‌ଲାକେ, ମକେ ଲଡାକେ ଆଇବା ସବୁ
    ମୁଇ ମିଲାଇଆଚି । ଏନ୍ତାରି କଲାକେ ତମେ ପର୍‌ମେସର୍‌କେ ସର୍‌ପି ଦେଲା ନିକ ବାସ୍‌ନା ଅଇବା ଦାନ୍‌
    ପାରା ଅଇଲା ଆଚେ । ସେ ସେଟା ସଙ୍ଗଇକରି ସାର୍‌ଦା ଅଇଲାଆଚେ ।
  meu-meu: Lau na vada na abi vaitani; egu ḡau na momo. Badina be Epafrodito ese emui
    amo e mailai ḡaudia vada na abi; bonadia nanamo ḡaudia, boubou ḡaudia, Dirava
    ese e abi daemu mai moalena ida.
  yva-NT: Sya anakotare mamai tenambe rinai, weye wapa ana wapo ranutu ti arakovo
    Epaproditus po raugave mamo po raunande rinai to. Weti soamo sya doije, sya anaisye
    mamo mawes. Wapa ana wapo raude so mo Amisye aveti anayanambe, raurata irati anakotaro
    ranavane nsainy rameseo Aije rai.
  dgc-dgc: Nadid tu kuhata a nipetugén moy se ni Epapro, éy tinanggap ko dén. Ey sobha
    dén ya. Ewanék dén tu kailangan nadid. I éya a tulung moy diyakén, éy saya i bilang
    kaluub moy ta Diyos, éy mésaya siya ta éya.
  zpm-NT: Teḻ na goṉ, grële ncuaaṉe yquiin naa no, haxta nrooblew nu. Ni ne pxeeḻaque
    to Epafrodit biaadsaṉ stib nëza, haxta bdedsole goclow lo naa nu. Grëtaa ncuaaṉe
    bgad to lo naa, rrieequia naca zig tib gon ne bdeed to lo Dios, zig tib gox ndzon
    ne sac zdoo me ycaania me.
  hix-NT: Thenyehra rma haxa uro mewakryetxoko. Thenyehra rma haxa naha, ronyahrà,
    rokatxho xarha, tehekahsom kom yoho rma haxa mak ha. Epafrotxetu nekàtho wahohsako.
    Onekhothàyamo rma wahohsako. Àro rma, Khoryenkomo wya tàmsomà rotho wyaro nehxak
    hamà. Ohxe rma haxa nehxak hamà, Khoryenkomo wya. Tahohsom me rma haxa nehxak
    hamà. Urohnà ryhe, noro haxa ryhe, nahohsak hamà. Noro rma oyowakryetxhe xaxa
    hampànà.
  sim-sim: Ya os Epafroditusin ji harik or laharari oso warje mende nga ji hashihindak
    mbeek mbele las a frungunda ambu nir. Ya os ji hari oso ofa arme kuvasahanda hom
    si naha Avui Wasilakahi misokomek jivik si nawak ormu rupshinduwa.
  npi-ULB: मैले सबै कुराहरू प्राप्‍त गरेको छु, र मसँग ती प्रशस्त छन् । म पूर्ण रूपमा
    भरिएको छु । तिमीहरूले इपाफ्रोडिटससँग पठाएका सामानहरू मैले पाएँ । ती सुगन्धित वासना
    आउने ग्रहणयोग्य बलिदान हुन् जसले परमेश्‍वरलाई प्रसन्‍न पार्दछ ।
  cgc-cgc: Anduni tanan ko na mga kinanglan naan en ki yaken. Subla pa gani. Ula gid
    kulang tak nabaton ko en inyo na tabang na padala nyo paagi ki Epafrodito. Inyo
