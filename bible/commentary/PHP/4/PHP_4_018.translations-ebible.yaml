  cof-NT: ¿Epafrodítori nulachibi nechi calaca lachica tanjaco? Junni lari ya calacari
    cato michi tayoe. Jera munaranunca tayoe. Junni nulari ya calaca lachi cuwanato,
    Diosichi epe cuwanun cuwenta quilaquinue. Diosichi uraran insienso cuwanun cuwenta
    jominue. Diosi junca se joe tichunae.
  srm-NT: Fa un manda dee soni a Epafodisi da mi aki, nöö mi abi soni te a hia awaa.
    Soni seei an fuka mi möön. Nöö na mi nöö un da e, dee sëmbë, ma Masa Gadu seei
    wë un da tu. Wë biga di bunu di un du mi aki, nöö a suti dëën. A dë leti kuma
    wan paima un tja ko dëën, nöö hënseei ta wai ku unu tu.
  qvs-NT: Ñami kachamuwashkaykichi ofrendata chaskishkanina. Kunanka puchu puchunami
    tiyawan. Wawkinchi Epafroditowan kachamuwashkaykichita chaskiptini aypami tiyawan.
    Chay kachamuwashkaykichika iden mishki asnak wira rupachidushinami. Chay ofrendaykichika
    Tata Diosta kushichin.
  zca-NT: Rë kwa'n mixë'l go par da lo Epafrodito, lë'i kinu la, haxta di sobre lo
