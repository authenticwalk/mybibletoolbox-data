    ngayku dajinda; ngayku money jirraymaynda. Godungku nyajin yurra ngayku money
    dajinya. Yinyaynka nyulu wawurr-wawurrman. Yinya yala yurra present dajin Godundu.
  nhy-NT: Axan nikpia nochi tlan moneki iwan asta nechsobraroa miek. Tlan namejwan
    annechwaltitlanilijkej por medio de Epafrodito mach ok itlaj nechpoloa, iwan yon
    tlan namejwan annechwaltitlanilijkej yon kej yeskia ankichichinojkej kopale ajwiak
    para Dios, porke Dios kiwelita tlan namejwan ankichiwaj.
  asm-FB: সকলো বিষয়তে মোৰ প্ৰচুৰতা আছে৷ মই সম্পূর্ণ হ’লো৷ মই ইপাফ্ৰদীতৰ দ্ৱাৰাই আপোনালোকৰ
    পৰা উপহাৰবোৰ পালোঁ, সেয়া সুগন্ধৰ আঘ্ৰাণ স্বৰূপ আৰু ঈশ্বৰৰ গ্ৰাহ্য আৰু সন্তোষজনক
    যজ্ঞ স্বৰূপ৷
  okv-okv: Eto nau hande peni vahai iketeva amina nau uje amo nembetija avoeto ere
    kaitena erevira, kivujo. Eto ungota hande iketeve embo Epaphroditus na umbuto
    puvija amo hande mune te avo iketeva avoeto God na osa ere ua avoeto na inono
    be ra.
  mxt-NT: Ta vityin cuhva, ñahri cha cumañí chii. Nyacua ndoó ca cha sacuhu̱n ndo
    chii chihin ra Epafrodito. Ta cha chaha̱ ndo cuan cuacuví chi tari noo xico vixi,
    xico vaha cha chaá nuu Nyoo. Yucuan cuví cha tahán iñi ra.
  tzo-NT: Ta yutsil ti c'u yepal laj avac'bune, oy to sobril. Lec xa oyun yu'un laj
    xa quich' ti laj yich' tal ti Epafrodito avu'unique. Lec chil ti Diose ti hech
    laj avac'bucune. Lec yo'nton ti Diose yu'un ti hech laj apasique.
  ind-AGS: Sebab kebutuhan saya sendiri sudah terpenuhi, bahkan berlebih! Saya berterima
    kasih atas kiriman kalian melalui Epafroditus. Pemberian kalian seperti persembahan
    wewangian yang harum dan diterima oleh Allah.
  omw-omw: Mate nte ekyaa mwi inraikyara airiqama kyena vatauqo. Epaporotaitaasira
    titovaro mwiva nkye nini vato inraikyara varaqiro nrumu mpihana ekyaa inraikya
    qio vatauqo. Nkye ni mpia inraikyava kyuqe mwuntavi vari inraikyara, Kotira mwia
    inraikyara votima kyeroma vahiro. Nkye ni mwi inraikyara mpiavaro Kotiva nkyi
    qamwata nyate varira.
  yrb-yrb: Nabai awona derawere ibinu. Yana ane ane Efafadaitusiba mataro woure fare
    naba mairo derawere ibinu. Yanu maetana bonanawere fuyo oeta ari. Godima yanu
    maeta ereda ina kobererau we imutasu.
  maa-NT: Jyeé kiskaàt'aà yije‑na ngats'iì xi kinìkasén‑ná. Jyeé tjín yije‑na xi mochjeén‑na
    skanda ninguií‑na nga jyeé j'iìko̱‑na nga'ñó xi kinìkasén‑ná ko̱ Epafrodito. Kjo̱tjò
    xi kinìkasén‑ná k'oa̱á s'ín ngaya‑la̱ koni chrjongó‑la̱ Nainá xi 'ñó ndaà jne̱,
    jñà kjo̱tjò xi 'ñó ndaà sasén‑la̱ Nainá.
  mcq-mcq: ꞌEnakaivo uneunecha mahoꞌo areri ꞌekuta. ꞌEnareno ijipo mapokaꞌe areri
    renihara. ꞌEne jara Ipapirotaitasinaꞌi irechavajija na ni ꞌekuta. Ijija swara
    mamaa kaꞌene amua mamaa Godi teamama parahunijihi vejara.
  sus-A: ﭑ هَيِ نَ نَشَن بِرِن مَ، ﭑ بَرَ عَ سْتْ. وٌ نَشَن نَسَنبَشِ ﭑ مَ عٍثَقٌرٌدِتٍ
    سَابُي رَ، عَ بَرَ ﭑ وَ سَ هَن عَ بَرَ دَنفِ عَ عِ. نَ سّرّشّ بَرَ رَقَن عَلَ
    مَ، عَ عَ كّنّن.
  jpn-1965: 私は、すべての物を受けて、満ちあふれています。エパフロデトからあなたがたの贈り物を受けたので、満ち足りています。それは香ばしいかおりであって、神が喜んで受けてくださる供え物です。
  fra-SBL: Mais moi, j'ai tout et j'abonde. Je suis rassasié, ayant reçu d'Epaphrodite
    ce qui vient de toi, une odeur agréable, un sacrifice agréable et satisfaisant
    pour Dieu.
  yka-yka: Kuweˈitu gaˈi ne ku kasukalan peggeˈ tasangkaku ne amban Epaprode meˈ lasa-lasahan
    pinaboˈohanbi si akuhin duk maglabi-labi pinangurungbi si aku inin. Kuweˈ du inin
    pangurungbi si Tuhan duk kasulutan teˈed Tuhanin si kaˈam.
  mle-mle: Yipapiratatas bwu adiy miyawa wunak kwiytaka-gwurdiy jaav kariyadidiy adiy
    wun mawul yituwidiy miyawa javib-adiy. Aw kita ya wun samab maa niki jaav niki
    javik saal yi ya. Adiy wunak kwiytaka-gwurdiy jaav wun wunadanim maa mwugiy rakarak
    tituwkikik. Godaam ab mwugiydanaad. Adiy viyakita yaam samasam yay-kwanadiy di
    dikik dikidi wiyaam kwiydadiy yakiy yiy kaytik-adiy dikik.
  shp-NTPO: Jatíbi ea jan maxkata ipachoai jawékibo xewinbainbires moa en bike. Ja
    Epafrodito betan maton bemaa en biara texepariribike. Ja maton ea bemaabora ike,
    westíora *incienso inínshaman Dios menikana keská ikax Diossen keenshaman.
  aom-aom: 'Epaphroditus-ro jemesi suvuoroho nasi örire barovadeje. Ëhuni uëve: Jemesi
    suvuoroho iae na baejëꞌe jevajëjo. Iae eni höjo. Marohëꞌe mae höjo. Jew rajehu
    mi God-are örire suvuoro bojamiꞌi anoromo vënire buejahoꞌego God-hu ridi heromo
    vuëvonövadëhi jemesi suvuoroho ëhi jie. God-ro garomo suvuoroho nimoromo huë mae
    jiajeje.'
  geb-geb: Gu bigɨn mueŋ vhunama sɨr za mbui. Nde khuen na ndɨkndɨgɨrga, nde na han
    bigi thari mbɨkthɨgi thi? Gu ntigem kha buni kherav, gu nain nde hiiv, khaŋ nde
    nzuai. Gu mba nde na han mbɨkthɨgi bigi, gu zam nta ndigi. Nde mba na ndi mbarigi
    bigi, nta zam nde mba nan han mbɨkthɨgi bigi kambarigi. Epafroditus mba bigi ndiga
    zav na nɨɨŋgim, gu nta ndigap, gu kha ndɨkndɨga mbui, gu guigira bigi vhɨrkɨvgi.
    Nde mba fhura na nɨɨŋgi bigi, nta ndɨga vhuuŋ hi ofa fara muuŋgim, nde ntan Fhe
    Bakɨme ndɨɨi. Fhe Bakɨme mba khesharigi ofa, ana guigira ana ndirgen ndikndigi.
  bsj-bsj: min yo digero gwam, min wi kiki kila rang-ngi kom bwamen fuwer, min nyo
    wi kang Abafroditus digero kange wi kumen, kunka lima dige muri na ficang fican-nge,
    yom yowe neniri datenne fo kwama.
  cak-cak: Ronojel ri xitak-pe, xuruya' ri Epafrodito chuve, can yin beyon ninna-vi',
    y vacami más chuvech ri ajani nic'atzin chuve c'o viq'uin. Ri nuto'ic xitak-pe
    rix achel jun sipanic c'ulun roma ri Dios y achel ruxla' jun jubulaj ak'on ri
    nika chuvech.
  chf-NT: Juli chich täj c'äb upete cua'tac a täscäbonla. Bada q'uen cä cänäntan upete
    cua'tac c'änä cäc'a ixta u xe u chen sobra, uc'a juli täj c'äb ni matän u täsbon
    aj Epafrodito, jini a täsquilaba. Jini a täscäbonlaba es ca' a wälä ump'e jätz'äcnib
    que u ch'e' äc'bintic Dios, mero matän tuba Dios que tä' pitzi y tä' yoba Dios.
  tlf-tlf: Alugum mufekmufek kopnebip uyo tii ke ko bisam dagan-bo kale, nimi mufekmufek
    tii kebi boyo, ibo tuumon min Epafroditus imi kobelipta, kulep tal kopnela alugum
    kulubi kale, boyo God imi mufekmufek kobelum o age fuulip tang tambal kuun-bulu
    ku-nala tambaliim o agan-nuuba ulutap ko.
  piu-2006: Ngayulu wiya yunytjurringanyi mani tiṉa kutjupaku, naapaṉa kanyiṉi panya
    nyurrangarri ngayuku yungutjangka. Yipaparatatutjalu palunya ngalya katirra yungu,
    ngayuku. Mani palunya nyurrangarri tjawirrilyi yungu, ngayulu Katutjaku waarrka
    palyantjaku. Paluru ilta nyurrangarrimpa yunypa nyinanyi.
  poh-NT: Jeꞌ reꞌ kꞌuruꞌ was tak nicha̱kꞌ aj niminel, yuꞌna cꞌahchiꞌ nitzꞌihmbam i
    hu̱j wili chi jeꞌ na jenaj rehtalil chi xnicꞌul i toꞌbonic xaꞌn tak cho wi̱n,
    reꞌ xicꞌam cho wi̱n i Epapori̱to. Ru̱cꞌ i toꞌbonic reꞌreꞌ yuꞌna chiꞌnchel wilic
    wi̱n, xa niqꞌuic laꞌ woꞌ chic na̱ eh ruꞌum aj reꞌ yuꞌna maꞌxta bih maꞌ ta nak
    wilic wi̱n. Junpech woꞌ chic was tak nicha̱kꞌ, nikꞌor aweh tak chi til kꞌe̱ꞌ nitioxej
    aweh tak i toꞌbonic reꞌreꞌ, reꞌ jeꞌ na ricab jenaj si̱ nim wach xayew tak chiwach
    i Dios eh reꞌreꞌ xicꞌul cho aweh tak chi jeꞌ ricab jenaj si̱ kꞌe̱ꞌ ncꞌohnic chiwach.
  tue-tue: Niipetire mʉ́ã ticocorigue jeatoaa. Teero tiigʉ́, yʉʉ booré nemorṍ cʉoa.
    Mʉ́ã Epafroditomena ticocoriguere ñeewʉ̃. Teero tiiró, yʉʉre dʉsaría. Mʉ́ã ticocorigue
    Cõãmacʉ̃rẽ ticoré tiiróbiro niiã. Cʉ̃ʉ̃ ĩñacoropʉre sitiaãñúre busemʉõcore tiiróbiro
    cʉ̃ʉ̃ tʉsaré niicu.
  bjp-bjp: Ia ka kep ta foron fafen tikii kimi, ae Epafroditus i filange u usuf iau.
    Ma foron fafen kimi, i laumet kanaka tom na foron tier ae ia dar u. Foron fafen
    tikii kimi ae, i arae fafen usuf God ae i furung rokap, ma God i somangat pes
    u ini laes.
  xon-xon: Naah tii mi tiwan ni na, m gaa ni mɔmɔk ki kpa sakpen. Naah tun ni Epafrodaitus
    ke u nan tii mi ipiin i na, u nan tii mi i. Naah tii mi ipiin i na, ni naahn kitork
    ki ŋan na le ki tii Uwumbɔr, le usui piir, le u gaa i.
  tzo-ZNT: Lec ti cꞌu yepal avacꞌbeic tal li Epafroditoe, mu xa cꞌusi yan ta jcꞌan.
    Lec chil Riox ti xꞌelan apasique. Jaꞌ chac cꞌu chaꞌal lec iyil cꞌalal ichicꞌbat
    smoton ti ta voꞌnee.
  mpm-NT: Ti ja ni ndɨꞌɨ un ni nakiꞌin ri, ti suꞌva ni kendoso ga, chi ni nakiꞌin
    ndɨꞌɨ ri ja ni ka taji ra vaji jiin Epafrodito. Ni kusɨɨ ini Yandios jiin yukan,
    nanu ni kusɨɨ ini ya jiin yɨvɨ Israel na ni ka soko i suxia kutu vixi ja jaꞌan
    xiko vixi.
  ots-NT: Nu ca xpá jña̱ car hermano Epafrodito da zö pa göhtjo ca te gu nesta. Ya
    xtú recibi göhtjo ca ndí tøhmi, hasta xí tjogui. Tji na̱r carta na̱ dí pɛnquijʉ,
    xtú ju̱xcua, dí gradece quer ofrendajʉ xcú pɛnquijʉ. Xí pöjpigui nʉm tzi mʉy,
    cja̱ guejtjo dí ma̱ngö, xí tzøpi ca Ocja̱.
  hoy-hoy: नान हात्‍ती सप्पा येनारा आद, उलटा हापाळ पुरा भी आद; जो वस्तुगोळ नीव इपफ्रुदीतुस
    उन कय देल कळीदिर अवरी प्राप्त माळकु ना संतुष्ट आगेगिन, अद रा सुखदायक सुगन्ध, ग्रहण
    माळा लायक बलिदान आद, जो परमेश्वर उक वळ्लीद हततद.
  uri-uri: Ti kil, ker a pike kupm kwat akwiye kweiur kweiur a pike kipm uk Epaprotitus
    yatom yentopm kul pa, wailet paitn hangken. Pa tol yaprekg wor a kipm al wor uk
    Maur Wailen ti kil wi wor utopen pa.
  amo-amo: Nna seru imon vat, nnin dumun gbardang. Nshito. Nna seru unuzu Epaproditus
    imone unuzu kitime. Kunye liin kang, kunin kun seruari imon nnakpu na idin puzu
    Kutelle liburi.
  pjt-pjt: Nyangatjaṉa nyurampa walkatjunanyi kurunpa winki pukuḻarira nyura ngayunya
    wiṟu tjuṯa ungkunytjitjanguṟu, panya kuwariṉa alatjiṯu kanyini nyura panya ungkul'iyantja
    wati nyanga Papataitjanya. Ka Godanya nyurampa puḻkaṟa pukuḻaringu nyanga palunya
    palyannyangka. Nyangatja panya nyaa puṟunypa ngaṟanyi, panya aṉangungku paṉṯi
    wiṟu tililpai Godanya pukuḻarinytjaku, palu puṟunypa nyangatja wiṟu mulapa.
  cwe-cwe: Nihokela vinhu vose vimuning'hile, kaidi ni ng'hani kufosa vinivilondile.
    Nina chila chinhu, kwaviya lelo Epafuladito kamala kumgalilani chitumetume chenu.
    Chitumetume chino ni fana viya nhambiko inung'hila goya, nhambiko itogoligwa na
    kumnogeza Mulungu.
  daa-NT: Kar diŋ gay, nu gasig kat gamin okin̰co kuuk nu rakiyo, ŋu dakin aale. Maan
    armaaduɗo pey min Epaprodiit iyduut gaayko. Maan kaak ku gintu-aŋ ar ku ginji
    *satkin taat ɗiya gala ɗo Buŋdi ho Buŋ gay ooyta asaan satkin-an aawaaji gala.
  mlp-mlp: Ari Epafroditus ne gigo naw a bolim ya ibenab tiqam. Eman ya ne gigo nagah
    na waqan in tiqiyunin. Nagah ne yag daqayta na ne uriyamim nagah asor bunta inaqmo
    ne emiy. Ne gigo naw na bilaqne faq aqasin ahuran dimunta nog iyan God tamaz na
    waqim agem tidimniyaq.
  ape-C: Ipakish yopishi eshudok pakri Epafroditus nasuwesh-umeri iri douk nekeyesh.
    Namudok aria douk abudok nyutob, eik douk yasuhw sabaishi eshudok um wosik ume.
    Enesh douk watak shakus meyoh. Eshudok ipak pekesh iri douk kabi enesh yopishi
    eshudok douk penek ofamesh peshaisheh pako Iruhin aria nemnek yopuri unar nakri
    wosik nanadudareh-umesh iri.
  bgs-bgs: Áknganni ándà a kakulangi su itanggap kud tô dakál tabang yu kanak, asta
    duwán pa sobra katô ágkailanganán ku su itanggap kud tô tabang na igpapid yu kanak
    ukit ki Epafrodito. Nángngà tun ta Manama tô tabang yu asta ágkadayawan sikandin,
    su tô gasa yu kanak iring na mammut na ágbággén tun ta Manama.
  faa-faa: Repo anoaki makata kára kasane Epafarotaétasemo mokoa perakasupo. Mokoa
    perakano nōmo moraka, reaki kára suseaka poparakanapo. Repo makata kasá ane nōmo
    mosasamo, ano siaraka rekenapo. Arirakano Yu aporomo makata wape yamona paikia
    Kotiaki karakano Kotimo sesesapo. Asia ayiáka, anoaki soko repo mone karakasuane,
    Kotiaki akara ayiáka kasapo. Kasane Kotimo aseraka kára seserakanapo.
  kik-kik: Nĩnyamũkĩrĩte indo nyingĩ mũno makĩria; nĩndeheirwo indo cia kũnjigana,
    nĩgũkorwo rĩu nĩnyamũkĩrĩte iheo iria mwanengerire Epafarodito andehere. Indo
    icio nĩ ta maruta marĩ na mũtararĩko mwega, marĩ igongona rĩĩtĩkĩrĩku rĩa gũkenia
    Ngai.
  cap-NT: Anc̈hucaz̈ yanaptiquiztan juc'anti wejtquiz z̈ejlc̈ha, ana iyal necesituc̈ha.
    Epafrodito jilaqui anc̈hucaz̈ apayz̈quita ofrendanaca wejtquiz intirjichic̈ha.
    Jalla niz̈tiquiztan wejtta jilacamac̈ha. Jalla nii apayz̈quita ofrendanacaqui
    Yoozquiz tsjii zuma ulurchiz inzinzuz̈takaztac̈ha. Niz̈aza Yooz yujcquiziqui anc̈huca
    ofrendanacaqui tsjii zuma wilanaz̈takazza. Yoozqui niz̈tiquiztan cuntintuc̈ha.
  ksr-ksr: Oŋonoŋ kambaŋ kokaamba iwoi aŋgiti, ii buŋa qeŋ aoŋ noonoŋ iwoi kuuya kanoŋ
    mono sona uuguŋ mamaga eŋ nonja. Epafroditus iinoŋ oŋoo ala ilailaa kaleŋgia meŋ
    kaŋ nonota morianawo kolooŋ laligojeŋ. Oŋo nanduŋ mamatewoogia aŋgi iinoŋ meŋ
    karoti, Anutunoŋ iikawaa siiŋa moro saanoŋ sokonja. Anutunoŋ oŋoo nanduŋgia moma
    aŋgoŋ kono moroŋa awaa uŋkoowayawo kolooŋ iwaa jaanoŋ pumpuŋgoro aisooŋkeja.
  eng-TNT: I receaved all and have plentie. I was even filled after that I had receaved
    of Epaphroditus that which came from you an odour that smelleth swete a sacrifice
    accepted and plesaunt to God.
  sbs-sbs: Ni batambuli zintu zonse, minina zingi. Nibahewa zintu zonse. Ni bamuheli
    kuzwilila kwa Epafrodite zintu zizwakwenu. Impalisa ya aloma ina munko mulotu,
    chitabelo chiamuhelwe ni kutabisa Ireeza.
  sue-sue: Are nena na pupisena awa dainiro itia. Nena namore potisewa awa Epafodito
    meni nisokare nana ena puro muro poti pupisena, are zamaire wero nowena awa. Nikare
    namore nena potisewa awa gena zame kokopai zamare Anuture potitinowera ago ine
    wisia awa. Anutu meni zame ago ine awa gawi ziri inowia.
  fra-NCL: Maintenant j’ai abondamment de tout, et je suis dans l’abondance ; je suis
    comblé, ayant reçu d’Epaphrodite ce qui vient de vous, comme un parfum de bonne
    odeur, une hostie que Dieu accepte et qui lui est agréable.
  snn-NT: Mësacua bonse yure ro insini raose'e, Epafrodito naconi raose'ere coni,
    si'a yë'ë caraguë ba'ise'ere roë'ë yë'ë. Ro'iguëna, yuta bonse ba'iji yë'ëre.
    Mësacuabi yë'ëni ai yëreba yëjën, Riusu yëyete yo'oñu cajën, baguë yo'ore coñe
    yëjën, mësacuabi yë'ëna ro insini raohuë. Ja'nca raojënna, Riusubi mësacua re'o
    recoñoare ëñani, ai ta'yejeiye bojoji.
  atb-NT: Ngò gi, haî le gúm shoq myang yu é htoq agó, chyân shoq lháng nghut bê.
    Ahkuî, haû nungmoq hun kat é chyunghuq lé, Epahprodi chyáng mai ngò lhom myang
    yù luî, ngò má agùn agó nghut nyî bê. Haû pé gi, namngón jung hkungga su, Garai
    Gasang lé gabú nhang é, hap yù gíng é hkungga ralhum nghut ri.
  cek-AK: 'Toe hmuen boih ka tawnh: ka tawnh mangh, Epaphrodita khaeah nang pat o
    ih tangqumnawk to vaihi ka hnuk boeh, hmuihoih tangqum loe, angbawnhaih sak naah
    talawk thai koiah kaom, Sithaw palung tongsak thaih hmuen ah oh.'
  bkd-bkd: Harì ad iman taglised ta sa impauwit nuy ki Epafrodito ha in-ila kanak
    labaw pa dì hu mga kinahanglanen ku. Saena ha in-ila nuy agkailing hu mahumut
    ha halad ha agkabayà-bayaan hu Dios.
  ctu-76: Tsa'ix aq'uentiyon pejtyelel chʌ bʌ i c'ʌjnibal c cha'an. An i colojbal.
    Yic'ot jini tsa' bʌ la' choco tyʌlel ti' c'ʌb Epafrodito, an más i yonlel che'
    bajche' yom c cha'an. Jini tsa' bʌ la' chocbeyon tyʌlel che' bajche' yowocña bʌ
    pom mi yubin Dios. Che' bajche' pulem bʌ i majtyan Dios mu' bʌ i mulan i q'uele'
    yubil.
  lac-NT: A teno' tin c'ʌmaj tu cotor a ba' yʌn ten baje'rer, a ba' jach manan ya'ab
    ten baje'rer. A teno' jach tsoyen quire' tin c'ʌmaj a ba' ta tuchi'tenex yejer
    Epafrodito. Ta jach qui'quintex yor C'uj quire' a baywo' ta sijatenex. A C'ujo'
    chʌca'an yiric a mun ta sijatenex, rajen qui'jij yor C'uj, quire' a ba' ta betex
