  dgr-DOGNT: Hòt'a deghàà naxıt'à hoehwhì hǫt'e, eyıts'ǫ deɂǫ̀ǫ̀ seghàahła hǫt'e.
    Epaphrodıtus wetł'aà sǫǫ̀mba sedanìahła t'à t'asìı seɂǫ̀atłǫ whelaà ajà. T'asìı
    sets'ǫ̀ aahłàa sìı Nǫ̀htsı̨ wets'ǫ̀ t'asìı łekǫǫ k'ets'eehk'ǫ̀ lanì, eyı sìı Nǫ̀htsı̨
    yeghǫ sìghà anıwǫ hǫt'e.
  pes-OPV: ولی همه‌چیز بلکه بیشتر از کفایت دارم. پر گشته‌ام چونکه هدایای شما را از
    اپفردتس یافته‌ام که عطر خوشبوی و قربانی مقبول و پسندیده خداست.
  ron-1924: Ам де тоате ши сунт ын белшуг. Сунт богат де кынд ам примит прин Епафродит
    че мь-аць тримис…, ун мирос де бунэ мирясмэ, о жертфэ бине примитэ ши плэкутэ
    луй Думнезеу.
  tpz-tpz: Kuru eöꞌ to öt noꞌ a ma tah kurus, ko öt oah e noꞌ pa ma meh tah nöꞌ to
    iu noꞌ. Suk e Ëpafroditus to teꞌ maꞌ a ma heꞌ peöm, ko heꞌ a neoꞌ. A ma heꞌ to
    teꞌ va ne manih po heꞌ ovoavuh vih na to heꞌ. E Sosoenën to kokon non a ma heꞌ
    poë varih, pareꞌ vaeö e non pa ma heꞌ.
  agd-agd: Mai ma sen pinte mantaré eona yanasinta esantare kokhon amusin mi Epafroditusintá
    kaen nan baren erí oné uno. Mai avúavá anon íkun uan amin ma kama aunka ódíkan
    Tiyaranfenu ano amusin einíi en mino.
  rkb-NT: Nawa ha ty ikiahatsa kabo nyny tsikaha Epaporodito zebykyryk. Tsizubarẽna
    ty kabo nyny tsikaha. Abaka piwatahaka utakta ahanamy humo kakurẽta iwaze kakurẽta
    hỹ. Iwatahi batu kakubyri. Isapyrẽnikia ty topyririk koro tosikwaka. Deus ana
    okmorẽ pioksaze ana humo hi tsakurẽta. Pahapokzitsiki hỹ. Ahanamy ustsa Sesus
    tuktsa bo nyny tsimykaranaha zeka atahi tsakurẽta hỹ. Hawa tsikykaranaha topyririk
    koro tosikwaka.
  san-THA: กินฺตุ มม กสฺยาปฺยภาโว นาสฺติ สรฺวฺวํ ปฺรจุรมฺ อาเสฺต ยต อีศฺวรสฺย คฺราหฺยํ
    ตุษฺฏิชนกํ สุคนฺธิไนเวทฺยสฺวรูปํ ยุษฺมากํ ทานํ อิปาผฺรทิตาทฺ คฺฤหีตฺวาหํ ปริตฺฤปฺโต'สฺมิฯ
  iws-iws: Kara digworaekwo kasa bɨ haiwɨnkɨn ɨni tɨ digworaekwowɨm kara naɨngwowɨm
    kara haiwɨnam Epafrodaitas siir ɨɨnankɨn yɨpɨkɨ tɨ digworaekwowɨm kɨma nonkwo
    hauugiyɨn kariir ninɨ hauugiyɨm ɨni sɨmiir haiburɨn. Mɨ tariinanɨn kara dimɨn
    whɨram whaowaeki rani. Mɨ tɨ digworaekwowɨm kɨma haɨngiriyɨu haigɨnɨm kariiram
    yɨm maɨrgɨmaɨrga kariirara bɨ nwowaigɨnɨugɨm yɨm Adi Komii siir warar nwowaigɨnɨugɨm
    maɨrgɨmaɨrga. Mɨ tɨ digworaekwowɨm yɨm ɨni tɨ dimɨn kɨbi kɨbiyɨm pɨuii mɨiyɨk
    whakiyɨm Adi Komii siir nɨnkɨn ɨmiiyaeyɨm ɨni sɨmiir hɨriinan ywowɨm.
  pol-SZ: Na razie mam wszystkiego pod dostatkiem, a po tym, jak Epafrodyt przyniósł
    mi wasz dar, nawet w nadmiarze. Dar ten jest jak zapach kadzidła i jak ofiara,
    która podoba się Bogu.
  ztq-NT: Por naa lëën kwal kchë xkyalnsaak Dios. Skaal nii pxaal do lo Epafrodito
    jkiiñ lon. Nak nii pxaal do sinak tu cos nii xlyaa nex, nako sinak tu cos nii
    xkokon do lo Dios aan xyow styoo xaa.
  zai-NT: Ne ni biseenda né tu Epafrodito que la? ma napa jma que bia' caquiiñe'.
    Zeda gaca ni casi ti ofrenda cusiga'de tu Dios ne casi ti xho' naxhi ni ziula'dxi
    be icaa be.
  upv-upv: Nula pa nanu ngok jile nir, ko nula p̃elake. Nup pa, suri nulai pa ji Epaprotaetas
    merrenien se kami nir. Arirpe sulsulen nga mapun m̃irres van ji Atua nga p̃ir
    ren.
  wap-NT: Mishi dobata ukaminkaꞌutan õgaru, õaipan ai manawun, Epaphroditus kaawa-kidan
    donoꞌoraz aimaakan kida unao diꞌiki. Ipai wuruꞌu utaanii kidaz aimaakan, kaduunuꞌo
    kawanuꞌo Tominkaru ati wuruꞌu, naꞌapa uzai kawaoda-kao kawan uꞌati, kaduun udamainan
    naꞌiki kaiman uꞌati, naꞌiki tuukii ukonaukii-kidanuzu.
  mva-mva: Kana moarunga kainabangaki-na nge ambe udoki be kaba kokokotina-la be udoki.
    Ambe uboadu-tina. Inaba neming Epaprodaitus kani be idokidoki-na nge ambe udoki.
    Inaba ngaedi nge tabataba boaudi rongorongo bokana. Tabataba bokainaina nge Nanaranga
    irereretaki-tina be idokidoki.
  dwr-NT: Shin taani hinttenttu immeeddawaa ubbaa akkaaddi; qassi taw palahiide gidiyaawe
    de7ee. Hintte kiitteedda ubbabaa Eppafiroditoosappe akkaaddi; koshshiyaa ubbay
    taw de7ee. Hintte taw kiitteedda imuu Xoossaw sawuwaa toshikku giyaanne I dosiyaa,
    A nashechchiyaa yarshshuwaa mala.
  kfw-kfw: Halli ningni'n ningnajuope phurrakip ngaikha cheiiya kamajia ah kada, halli
    kachangsik chungtiang kheella ningnapejei! khat-um ningni'n ningna juope kutchoi
    rakipkha Epaphroditus in anaheichoipi, atuunchu areikaom rakipkha kaneijei. Khawa
    ngai rakipkha Pathian izoot dooiphur khat-um ama lurliannasik-ah arimkahoi Pathian
    phurpeii ka-ang ejei.
  bfz-bfz: मांगे सब कुछ ए, बल्कि बऊत जादा बी ए, जो चीजा तुसे इपफ्रुदीतुसो रे आथो रे
    पेजिया थिया, तिना खे पाई की आऊँ रज्जी गा रा। से तो सुख देणे वाल़ी खुशबू जेड़ी
    और मानणे जोगा बलिदान ए, जो परमेशरो खे अच्छा लगोआ।
  cuk-09: Ar ibmar unniguar bato an nikad, obinegwagi an abingasad. Ar bemar Epafroditoba
    anga ibmar barmiarmarsoggu, emigindi bato unniguar an niksundo. Epafroditoba-bemar-anga-ibmar-barmialiddi
    Bab Dummad nue-yeer abingasad, ibmar-wawadikid gummakar ega uklegedyobi abingasad.
  ben-OBCV: আমি পূর্ণমাত্রায় সবকিছু পেয়েছি, এমনকি, তার চেয়েও বেশি পেয়েছি; বর্তমানে
    ইপাফ্রদীতের মাধ্যমে পাঠানো তোমাদের দান পর্যাপ্ত পরিমাণে আমাকে দেওয়া হয়েছে। সেই
    দান সুরভিত অর্ঘ্যস্বরূপ, ঈশ্বরের প্রীতিজনক গ্রহণযোগ্য বলি।
  mil-NT: Te ní xídó vài nchaa sá xíní ñùhu‑í ndécú ndɨ̀hɨ‑í vitna, te ducaⁿ ǐo vài
    sá ndécú ndɨ̀hɨ‑í ní cuu chi ní tendaha tùcu‑ndo sá ndúú tǎhù‑í véxi ndɨhɨ té
    Epafròditú. Te táhú‑a cùu‑xi datná ɨɨⁿ táhú sǎ nǐ sáha‑ndo mèe Yá Ndiǒxí, te cùu
    vii cuu váha iní‑gá sá dúcáⁿ nǐ quide‑ndo.
  myu-myu: Kuy Epafrodito eyemumuũm o'tojot okay. Soat ma o'tojot. Cartadup mubarararag̃
    õn eywebeaptum―kuy soat ojat eyemumudodot iaptum―eyju xipan cĩcã okug̃ iaptum.
    O'e jĩjã ma kuy. Kuy õn ade ikug̃. Kuyjeayũ be wũnca mupik puje, Deus icokcok
    osunuy cekay ip. Te'oku osunuy cekay. O'g̃upik ip iap xipat osodop cexe. Imẽnpuxim
    ma okay eyemumudodot tak te'okuat puxim okay. Deus tak icokcok eyemumudodot cocom
    pima, eydacup g̃u epeg̃ũm owebe buye.
  fue-fue: Mi heɓi ballal mooɗon ŋal lilduɗon am fu e junŋo Epaforoditus, ŋal heƴii
    am faa ɓuri haaje am. Ŋal laatake hande wardi belɗo, hande sadaka, ɗum Alla jaɓi.
  amk-amk: Isobu fio metohonai kai we yau fe ampa, tuti enehutituai weaia mani fuba
    paria. Fianai aino metanatuai ria Epafroditusi ma ne, isobuai ampa. Ampafe fio
    iwepararura fo, isobuaia mai ampa. Fio metohoni kiai nini, ne tarai we fio niunsai
    mampori na korbanio nunumi we Allai foi tuti demang weai na enerorong mirising
    fo.
  fai-fai: Kale nam aket kiba be kal keidino, yakbi. Adikum kilim ufek ufek kudánamiw
    Ibafadoddaitas dim tasu uyo kudu nadine nalam ufek ufek iwabi uyo atin akamam
    tam so kikiw wakadábi. Kale kimi min gelemin be Got wane ilkádawin fiw kidel kim
    kádawin taw keibiw. Kale Got aka be keno, kale nadane kalfalba ko.
  ura-NT: Ena cuhanena raaun latichaaunne amuritoheriin Efaforoto aina inaraacha letoai
    que jojohin. Nitohaneein inara suujua caje coaauneein ichaquiche Cana Coaunera
    notaracaaena jaunte, nii coaraain rachoojoe Cana Coaunera, nitohaneein ichaera
    cacha rautaana jaun.
  mcd-NT: Ascano natiancai afanan un ahua yopaima. Munmain ayashufin. Epafrodito uqui
    nocoshon man ua fuma cuscan ua inantoshiyamua. Un yopai cuscan finonmafain man
    ua fumayamua. Nan man Diosihuun noiai cuscan huafain uhuunrifi noiquin man ua
    fumayamua. Man ua inainton oian cuscan Diosin matoqui unimacoinni.
  urt-urt: Taꞌe luku pe, tukwini ŋam tatame ŋaiꞌe ŋaiꞌe wula wula sekete. Epafroditus
    nenge ŋaiꞌe ŋaiꞌe ŋam ŋaiye yip yaŋaꞌe pe, kin nenge natme ŋam. Pe ki taꞌe ofa
    ŋaiye naihe sengehrepe miꞌ supule nalme Got. Got se ka ambaꞌe ofa luku pe, ka
    hriphrip.
  kiz-kiz: Nipokili fhenu fyoa, nihenu nipokili fhenu fyamuenga kuhomela kwa Epafradito.
    fhenu finofu fya finung'ulila muthiri ya manukato, na fafi kubalika fyoa na ndo
    sadaka ya kumbaghanila K'yara.
  tzo-TZE: Lec xu' o cu'un ti c'u yepal laj atacbeic tal Epafroditoe. Mu'yuc c'usi
    yan sc'an cu'un. Lec chil Dios ti jech laj apasique. Jech chac c'u cha'al lec
    laj yil li smoton ichic'bat ta vo'onee, ja' jech lec chil ti laj acoltaicune.
  lex-lex: Aliernan oleka narehi-nalawan walia ntutul tutawnu, yoma miy enyatmi mai
    a'u, de aliernan oleka la Epafroditus. Pa dodo'ondi de aliernan oleka pripanni-fa'anni.
    Hya' maka miy miala mai a'u re de, emekneka prehena-mau maka huwnu mikarni la'
    Uplerlawna pa Nreiniana-na'nana.
  dov-dov: Ndakatambula zintu zyoonse, kazikkwene kana kwindilila. Ndakakkutisikana.
    Ndakazitambula kuzwa kuli Epafuloditasi izintu nzimwakamutumizya. Nzintu zinunkilila
    bunonono, mbusange butambulika akubotelezya kuli Leza.
  rgu-rgu: Au sipo basa tutulu-fafaliꞌ fo emi haitua a, neme Epafroditus mai so. Ria
    dadi ua-naleꞌ soaneuꞌ au, losaꞌ besaꞌ ia au ta kura-kai hata esa boeꞌ. Ria boe
    dadi sama leoꞌ tutunu-hohotu mabomeniꞌ, fo lahenda tunu-hotu ela doꞌo-tabe neuꞌ
    Manetualain. Ma Ramatuaꞌ a sipoꞌ tutunu-hohotuꞌ ria no malole, nana huu ria riꞌ
    tao na dale Na namahoꞌo.
  toc-NT: Caj xpa̠­la­cata cumu hui­xinín qui­la̠­ma̠­la­ka­cha̠­níhu Epaf­ro­dito
    qui̠­taxtuy pi̠ luu lhu̠hua hua̠ntu̠ qui­la̠­ta̠i̠ni̠­táhu, chu hasta quiaka­ta̠x­tu­nima
    hua̠ntu̠ xlá qui­li̠­míni hua̠ntu̠ ma̠li̠­ta­ní̠tit. Xli̠­hua̠k hua̠ntu̠ qui­la̠­ma̠­la­ka­cha̠­níhu
    xta̠­chuná cumu la̠ ciensus hua̠ntu̠ luu tla̠n mu̠csún, xta̠­chuná cumu la̠ tu̠
    luu li̠la­káti̠t mu̠csún hua̠ntu̠ li̠la­ka­chix­cu­hui̠cán Dios.
  som-som: Laakiinse anigu wax kastaba waan haystaa, oo waan barwaaqaysanahay. Waan
    dheregsanahay, waayo, waxaan Ebafroditos ka helay wixii aad ii soo dirteen, kuwaas
    oo ah allabari Ilaah aqbali karo oo uu aad ugu farxo oo caraf udgoon leh.
  mam-C: Ex ma tzul toj nq'ob'a tkyaqil onb'il kyu'n. Ex ma nintz we' at we ja'lin,
    tu'njo sul kaninjo kyonb'ila tzaj kysma'n ti'j Epafrodito. Atzi'n onb'il, a saj
    kysma'n, ma tz'ok tze'nku jun oyaj twutz qMan Dios, a manyor tb'anilx, tze'nku
    tk'ok'jil storak, aj tkub' patit.
  ndj-ndj: Topi, mbokela kala findu fyosi fimunyimbili na fimonga fipita wudayilili.
    Ndiva na kila chindu kwanongwa ponopa Epafleditu kanyeghela kala fupu shenu. Fupu
    asi kucha litambiku lya nungililu nofu, litambiku liyijumiliwa na kumunowesha
    Chapanga.
  mbj-NT: Ỹ gado däk sahõnh hẽ wë ỹ bë mejõ wät doo. Ỹ gahëën do bahä̃nh ti ta tii.
    Ta bahä̃nh wë ỹ ti anyy däk hỹỹ kä wë ỹ bë mejõ hõm do an'oo bä, Epaporodit tajooh
    doo. P'op Hagä Do h'yy gadajang bë masa do hã. P'op Hagä Do matym n'aa buu benyym
    do hadoo, P'op Hagä Do gadoo do hadoo tii.
  lat-VUC: 'Habeo autem omnia, et abundo: repletus sum, acceptis ab Epaphrodito quæ
    misistis odorem suavitatis, hostiam acceptam, placentem Deo.'
  ngp-ngp: Miye nehihokela vint'hu vose mnink'hile, naho ni kujink'ha viya nehaunga.
    Nna kila kint'hu Kwaviya ivi haluse Epafulodito kanigaila kale wambizi wenyu,
    wambizi uno ni enga nt'hambiko ina mhemp'he wedi, nt'hambiko ikuzumilwa na kumbwedeza
    Mnungu.
  enq-2: Nyakamame Epapodaitusa-kisa nisepae peekeamino dupa pitaka nambame nyio.
    Indupa namba-kisa longo simupa yaka kalyo. Nyakamame nisepae peekeamino dupa,
    tunduma epe pingi mendapu Gote kundi mailyaminopa, tunduma epe doko Goteme auu
    kaeyao kundi nyingi dopale.
  eng-ASVBT: 'But I have all things, and abound: I am filled, having received from
    Epaphroditus the things that came from you, an odor of a sweet smell, a sacrifice
    acceptable, well-pleasing to God.'
  mna-mna: Mi iŋgi aŋru kosa sa mini som. Aŋrao kat. Pa koroŋ boozomen ta kakam la
    ki Epaproditus, ta ni ikam ma imar nomoŋ kek. Seŋgeeri tiom ti, nio aŋre kembei
    patoronŋana kuziiniŋana ta Anutu leleene pa mi iyok pa kat.
  myw-myw: Mimuloul waseg yey nukusekes Epaplodit nimey, meiveka bo aban. Bo ikatimweis
    gunwuliyoug ibabaw, mo singay amwa̱saw. Mimuloul waseg yey mamagina lun bulukwan,
    Yowbad iskwen manisin, simasim seikwan, mo ikalin nuwan wasigeis yakamiy.
  sby-sby: Ndatambulu byonse, kayi mbyonkute bilafulu. Lino nkute byonse mbondayandanga,
    pakwinga ndatambulu kufuma kuli Epafulodito, ibyo mbyomwalantumina. Bilyeti bipo
    byanunkila cena byeshikupewa kuli Lesa, eti mulumbo ngwalatambula Lesa mwwakukondwa.
  sll-sll: Ni tobo na tenga i kunung pire na tekinia, pirari pare aki di na tere na
    tenua. Tobo Epaprodaitas tenga i ure na tongwo para kunung bemua. Tobo na tengiwe,
    tau a biyame ere na tekinia, a nenga meri kara na tenga God wai hamua.
  yaq-NT: Bwe'ituk inim inepo, i'an naa buusti nee a' jipue, kaita neu be'eekai. Inepo,
    ju'u Epaproliito' teamta mak, enchim neu bittuaka'uta, iniamak juka' neu be'eemta
    bepa nee naa buusti a' jipue. Ju'u enchim nau tojaka enchim neu bittuaka'u, ini'i,
    win jubaka tattaawame, insienso' teamta benaka intok Liojta yo'ori betchi'bo,
    bwalata me'erita, aapo'ik ae allea'u benasi machika aapo tu'isi a' mabetak.
  uro-uro: Sa aingo di ngua rha angän bänbon gärangätni i ama mor ngät masirhat. Aingo
    di mamär sä ngo nävät iangärhäkt angän bänbon gärangätni i ngän däk nä ma Epafroditus
    sä ngät bä ba ngo. Ngät di ge ma Ngämuqa di ama vodämes kärangätni i ama mär angät
    tamaska dä nani a qa na ngät dä märmär gem ga nävät a ngät.
  ita-1885: Or io ho ricevuto il tutto, ed abbondo; io son ripieno, avendo ricevuto
    da Epafrodito ciò che mi è stato mandato da voi, che è un odor soave, un sacrificio
    accettevole, piacevole a Dio.
  muy-muy: Ere ya àhəcukivu ni ɗek ti kə̀vumua àtamkia sawaŋ. Nihi ti Epafrodit àvua
    zlam ya kə̀slərumubiya na, nahkay zlam àhəcukivu va do. Ay ti kə̀vumu ti ana nu
    do, kə̀vumi ti ana Melefit sawaŋ. Àɓəlafəŋ dal-dal akaɗa ga sədaga ya kəvumi,
    ezi akaɗa ge tersel sulumani ni.
  kqc-kqc: Ye na bi tau gade nufa ma tau ni ameyadi; uka bere niyaka, beika baika
    ya gutuna Epaphroditus dudu moiyaka dada. Mina bi ori sisika rena buni Sei rofu,
    Sei ada iniye redo dada.
  tav-tav: Yʉ mʉja cajoorique mere nipetiro yʉ ejayupa, yʉ caboorije netoro. To cõona
    yʉ cʉgo mere Epafroditopʉre yʉre mʉja cajoorique. Tiere yʉ mʉja cátinemoro tʉjʉʉ
    seeto mʉja tʉjʉ wariñuʉmi Dio.
  eng-ULB: I have received everything in full, and even more. I have been well-supplied
    now that I have received from Epaphroditus the things you sent. They are a sweet-smelling
    aroma, a sacrifice acceptable and pleasing to God.
  spa-VBL: ¡Porque yo tengo de todo, incluso más de lo que necesito! Estoy agradecido
    por haber recibido de parte de Epafrodito las cosas que me enviaron. Son como
    un sacrificio con dulce aroma que agrada a Dios y él aprueba.
  fra-_FOB: Or, j'ai tout reçu, et je suis dans l'abondance; j'ai été comblé de biens,
    en recevant par Épaphrodite ce que vous m'avez envoyé, comme un parfum d'agréable
    odeur, un sacrifice accepté, et agréable à Dieu.
  hau-ULB: Na karbi dukan abubuwan, ina da shi a yalwace. An kosar da ni. Na karba
    ta hanun Abafroditus abubuwa daga wurinku. Shesheki na dadin kamshi mai dandanno,
    karbabbiyar hadaya mai gamsarwa ga Allah.
  mal-mal: എന്നാൽ എനിക്ക് വേണ്ടുന്നത് എല്ലാം ഉണ്ട്; സമൃദ്ധിയായുമിരിക്കുന്നു; നിങ്ങൾ
    അയച്ചുതന്നത് സൗരഭ്യവാസനയായി, ദൈവത്തിന് പ്രസാദമായ ഒരു സ്വീകാര്യയാഗമായി എപ്പഫ്രൊദിത്തൊസിൽനിന്ന്
    ഞാൻ സ്വീകരിച്ച് തൃപ്തനായിരിക്കുന്നു.
  lit-lit: 'Bet visko turiu ir esu pertekęs: aš visiškai aprūpintas, gavęs iš Epafrodito
    jūsų atsiųstą dovaną – gardaus kvapo aromatą, Dievui priimtiną, patinkamą auką.'
  urd-GVR: Yihī merī rasīd hai. Maiṅ ne pūrī raqam wasūl pāī hai balki ab mere pās
    zarūrat se zyādā hai. Jab se mujhe Ipafruditus ke hāth āp kā hadiyā mil gayā hai
    mere pās bahut kuchh hai. Yih ḳhushbūdār aur qābil-e-qabūl qurbānī Allāh ko pasandīdā
    hai.
  far-far: Aia, nau ku ngalia ru ki tafau ne mulu kwatea mai fuaku, ma ka baita liufia
    ru nau ku dorida ki. Nau si doria na ta ru, sulia sa Epafroditus kwatea tafau
    na kwai'adomie kamulu fuaku. Ru nai ka dia ta afafue ne moko lea, ne God eele
    fafia.
  suz-BL: गो मार मार माल्‍ङा, आं माल्‍शो क्‍येङा शुश ताता। इपाफ्रोडीटसमी इन सोइश्‍शो
    क्‍येट गेती। मेको ब्रोव़शो रिना पाइश्‍शो परमप्रभु यावे कली चढ़ेशो खोदेंशो बाक्‍ब।
    परमप्रभु यावे इन मो पशो तशा ग्‍येरसाक्‍व। फिलिप्‍पी २:२५
  car-NT: Pa'poro ypyratary sapyinen terapa awyinoine. Moro ko'po 'ne ka'tu rapa seponen.
    Waijopotoman imero mo'ko Epafroditus wyino moro anene'po'san apo'i'po mero y'wa.
    Typopore imero man moro anyry'san, Tamusi 'wa iru'pyn tymy wara. Tamusi apokupe
    imero man.
  amp-amp: Ndar na wandfiwa mrokfot maruharoh kfo nuhas mrokfot kanga akfo nuhasanko.
    Nd niko htafmo maruham asom bi fakmoyanm. Epafrodaitusrpno htafmo maruham asom
    bi hnahemotra fakmoyanm. Hifa na yindhorwa. Be tu bok maruham htafhemokma. Ndmpno
    bok yiham tohniruha. Be tu Bro Nkifrar yimam hifa mthet kahpam tarioh mthahato
    Bro Nkifrar mthatihato yindhorwa kanjo inji htitanm ndar niko htafmo maruham.
    Hifa. Na be tu masat yindhorwa.
  bht-bht: मेरे बाल सब कुछ है, कने बड़ा जादा भी है; जड़ियां चीजां तुसां इपफ्रुदितुस
    दे हथे ला भेजियां थियां उना जो पाई करी मैं रजी गिया है, ऐ इक तोफे सांई है, जिदे
    च मिठी खुशबु ओआ दी है, जिसयो सै ग्रहण करदा है कने ऐ परमेश्वर जो खुश करदा है।
  eng-NOY: But I have all, and abound; I am full, having received from Epaphroditus
    what was sent from you, a sweet odor, a sacrifice acceptable, well-pleasing to
    God.
  cub-NT: Jacopʉvʉ yʉ caiye mʉje daroiye báquede yʉre Epafroditoque. Ʉre cʉvaede davacʉbe
    yʉre, mʉje jíye báquede. Que baru caride pʉeno baju cʉvavʉ yʉ. Aru ye jaʉbevʉ
    yʉre. Yʉre mʉje jíye báque cojʉvʉ Jʉ̃menijicʉre yópe põeva ne juaiye mumijʉede
    ne jíye cojʉépe ʉ̃́re. Nopedeca mʉje jíye báque máre me cojʉvʉ ʉ̃́re.
  ita-1927: Or io ho ricevuto ogni cosa, e abbondo. Sono pienamente provvisto, avendo
    ricevuto da Epafròdito quel che m’avete mandato, e che è un profumo d’odor soave,
    un sacrificio accettevole, gradito a Dio.
  lww-lww: Vanon nagane, nepisa potena pan amiu pap̃isi e nalaena la nap̃a apitetalia
    Epaprotaetas p̃ar pimi, netol la punu pa rui. Nalaena la nene pimi, pa taulu ya
    nap̃a sineunia, ana nepisu sane nanagane po laa pan inu. Kiamiu naiilaena la nene,
    sane ponotaninu tai nap̃a ponos po pap̃isi, la sane kup̃ap̃aena tai nap̃a akila
    pan Ntewa naga pisu po pap̃isi, kekarania.
  ckb-ckb: ئێستا هەموو شتێکم هەیە، زیاتر لە پێویست. ئەو شتانەی ئەپەفرۆدیتۆس لەلای
    ئێوە هێنای وەرمگرت و تێربووم، بۆنێکی خۆشە، قوربانییەکی قبوڵکراوە، دڵی خودا خۆش
    دەکات.
  nas-nas: Tee diikaang avuavuꞌ tee Epaparodaitas averioꞌ nkavui pouꞌnung tee enang
    nkavansing. Tee bakei mmauꞌ masikeng bonoꞌ divuꞌui otong. Aaꞌnaꞌ maantoꞌmuing.
    Tee avuavuꞌ tee boontunang makosi tampaꞌ nuuraaꞌ Kumponing-koo, aiꞌ Kumponing
    tee boontunang temuriiꞌkoo dotuaramaung.
  uvl-uvl: Ke lemo tunginga nemur nenge a hekule at nge iau nem, Ipapotitus tunge
    iri at nge iau lo. Ke heueu nei e rere ute pele ero ol. Ure lochloch ngana nenge
    lemek taua pe ure hel pule te lohot ke mataria purpur lo. Pe e mene iri pe e iech
    toto ke pomange NeHalang nge mene tunginga mur nenge inangana ehech pe iech ele
    tote.
  eng-BBE: 'I have all things and more than enough: I am made full, having had from
    Epaphroditus the things which came from you, a perfume of a sweet smell, an offering
    well pleasing to God.'
  ixl-CNT: Tan sibꞌax oya kꞌulel vaqꞌo. Aal nitekisoovrineꞌ tuchꞌ vaꞌl vetꞌultaqꞌ
    u Epafrodito ve setaqꞌo. Tan aatz vaꞌl vetetaqꞌuꞌl ve, ela tuchꞌ maꞌl txꞌumqꞌixsabꞌal.
    Ela tuchꞌ maꞌl nachbꞌal netoksa vatz Tioxh aas tiira bꞌaꞌn nibꞌenku te.
  xsi-xsi: Kala ŋine naŋa akai mbumbu ŋinde lâ, aku ikurana. Mao nâ, mbumbu ŋinde
    nde ŋalae tina, kala pinde keno pa naŋa yo. Epafroditus nde ikai wisi-ara ne kelekele
    kie-kie ŋinde miki kapatea pana, aku ikai imâ ilua naŋa lâ. Mine kala lâ zo ŋine
    naŋa aroto ŋana kelekele pinde, ande tia. Miki nemi wisi-ara ŋinde nde itogo patarawâŋa
    miki kao ilâ pa Maro Kindeni mine. Patarawâŋa ŋinde ne kuwae nde ara ndo, aku
    Maro Kindeni indeka ŋana patarawâŋa kie mine.
  crx-NTPO: '''Alha ts''iyai lhai ust''i. Epaphroditus ''en be ndai la stso tl''ahla-i,
    ''i ts''iyawh úschoot, ''ink''ez ''unísdai. Sooltsun-i, ''i ndulcho whe oonawhultsun
    leúnt''oh. ''I huwa t''aih-i ''unt''oh. ''Et huwa Yak''usda tube cho hoont''i''.'
  kan-OKCV: ನಾನು ಎಲ್ಲವನ್ನೂ ಪರಿಪೂರ್ಣವಾಗಿ ಹೊಂದಿದ್ದೇನೆ. ನನಗೆ ಅಗತ್ಯಕ್ಕಿಂತಲೂ ಹೆಚ್ಚು ದೊರೆತಿದೆ.
    ನೀವು ಎಪಫ್ರೊದೀತನಿಂದ ಕಳುಹಿಸುವವುಗಳು ಈಗ ನನಗೆ ತಲುಪಿದೆ; ನಿಮ್ಮ ಕೊಡುಗೆ ದೇವರನ್ನು ಮೆಚ್ಚಿಸುವ
    ಸುಗಂಧ ಕಾಣಿಕೆಯೂ ಸ್ವೀಕೃತವಾದ ಯಜ್ಞವೂ ಆಗಿರುತ್ತವೆ.
  bbb-bbb: Ro ire boeje na vierafeva ije jane iviama naejievo na kevo funeka mani.
    Ijadufuo maeje fu e Ifaforodaetasire ire boeje ja naejieva ije kena ro vajie.
    Ro vame ije ja keva ije jaka zinone maeje fu udi mukore uriga Godi fu oemaedufuo
    ja ijene rei.
  blw-blw: Wat ad uwan, gapo hen amin way empa-arayu an Epafrodito, maid nakorangà
    te an hommawar. Yag hen hiyachiy inidchatyu, faén yanggay haén hen nangidchatanyu
    te kaman inchatonyu aminchi an Apudyus wat nemparaylayad agéchi an hiya.
  tam-2017: எல்லாம் எனக்குக் கிடைத்தது, பரிபூரணமும் உண்டாயிருக்கிறது; உங்களால் அனுப்பப்பட்டவைகளை
    தேவனுக்குச் சுகந்த வாசனையாகவும், பிரியமான பலியாகவும் எப்பாப்பிரோதீத்துவின் கைகளினால்
    பெற்றுக்கொண்டதினால் நான் திருப்தியடைந்திருக்கிறேன்.
  azz-NT: Pero axcan nicselij ya nochi ten nannechualtitanilijque ya huan ica por
    nojón namotapalehuilis, nicpixtinemi nochi ten monequi. Porín in Epafrodito nechualcuilij
    ya nochi ten nannechualtemaquilijque. Ica ya nojón axcan nicpía nochi ten monequi.
    Huan nojón tapalehuilis, yejua ne queme yesquía se nemactil ten cualtzin ajuiyac
    iixpantzinco Dios. Huan ne namotapalehuilis, yejua ne se nemactil ten namejuan
    nanquimactilijque Dios. Huan ne namotapalehuilis, yejua ne se nemactil ten quiyolpactía
    Dios.
  spa-RV-1909: 'Empero todo lo he recibido, y tengo abundancia: estoy lleno, habiendo
    recibido de Epafrodito lo que enviasteis, olor de suavidad, sacrificio acepto,
    agradable á Dios.'
  csy-csy: Ahihang note tung pan in Epaphroditus tung ah nong thak uh te ka nga hu
    in na theampo tampi tak, a dim in ka nei hi, tuate sia Pathian lung a kimsak ngim
    namtui, a san thamman biakpiakna a hihi.
  mxq-NT: Tʉts nꞌaxá̱jʉdyaꞌay tʉgekyʉ, es tyam nmʉda̱jtypyʉts extʉ nan niꞌigʉ, mʉt
    ko Epafroditʉ tʉts xytyukkʉdʉkʉ ja mmayꞌaty. Dʉꞌʉn yʉꞌʉ éxtʉmʉ pa̱ꞌa̱k xuꞌkpʉ
    diꞌibʉ yajtukwindsʉꞌkʉp ja Dios, diꞌibʉ kyupejkypy es tꞌoyjyawʉ.
  tzj-NT: Nojel ja xetakto jari' xurjach pa nuk'a' rmal ja kach'alal Epafrodito rmalari'
    tok majun nak chi ta rjawaxic chwe camic, in cani' biyom chic nna' kaj. Ja rayuda
    xeya' chwe jari' cani' jun ofrenda xetzujuj tre ja Dios pro jun ofrenda ja congana
    qui' rxula' nuna' ja Dios, utz nutz'at in kas nel ruc'u'x trij.
  tdt-tdt: Hau simu ona ajuda hotu-hotu nebee imi haruka mai hau liu husi Epafroditu.
    Agora hau la falta buat ida, i sei iha resin tan. Imi nia tulun nee hanesan sakrifisiu
    morin ida nebee imi foo ba Maromak, Nia simu ho laran haksolok.
  ron-BTF: Dar am totul și abund; sunt îndestulat, primind prin Epafrodit cele ce
    au fost trimise de la voi, o aromă a mirosului dulce, un sacrificiu acceptat,
    plăcut lui Dumnezeu.
  eng-WEBP: But I have all things and abound. I am filled, having received from Epaphroditus
    the things that came from you, a sweet-smelling fragrance, an acceptable and well-pleasing
    sacrifice to God.
  eng-FBV: For I have everything, more than I need! I'm thankful to receive from Epaphroditus
    the things you sent. They're like a sweet-smelling sacrifice that pleases God
    and that he approves of.
  nld-1939: 'Maar nu heb ik het hele bedrag gekregen, en zelfs meer dan dat. Ik bezit
    volop, sinds ik door Epafroditus uw gift heb ontvangen: een welriekende geur,
    een aangenaam, Gode welgevallig offer.'
  bwo-bwo: Taash b́ geyitsok'onat taash b́ geyitsoniyere bogshdek'at taash it deyits
    imo Ep'afroditus kishatse dek're, it imanuwere sheeng shaak'o detsts woshok'o
    Ik'o b́ dek'etuwonat bín b́ geneúwitwoniye.
  nch-BL: Ama ica ni tomi cati antechtitanilijque ica Epafrodito, nijpiya nochi cati
    monequi. Nelía nijpiya hasta mocahua. Cati antechmacatoque quipactía Toteco quej
    anquimacatosquíaj se tacajcahualisti huan itaajhuiyacayo nopa tacajcahualisti
    mijyotía ajhuiyac huan tejco hasta ilhuicac.
  quc-TNT: Nu cochim ba' ronojel. Man kas tä rajwaxic ronojel wa' ri xitak lok chwe
    rumal ri Epafrodito. Tzij ri' chi q'uia wa' ri xiya ix chwe. Quinna' in chi je'
    ta ne are jun c'oc'alaj cunabal sipam cho ri Dios. Wetam chi ri Dios sibalaj je'l
    cäril wa'.
  tfr-NTPO: L̇l̇ëbo ichoromi Epafrodito tjok l̈i, e kjroror pjir tjän. E tjok ga öötong
    woydoror l̈i kjinmo, l̇l̇ëye woydër ame. L̇l̇ëbo ichoromi l̈i, e beno Sbö kong
    pjl̈ú, l̈õ pjl̈ëbl̈ë, öng zröraba, sho suraba, pjono dret, ba poshrëkkl̈o wl̈eni.
  kaq-NT: Man Epafrodito betan raanipi bichish tah hen hicha sca jai. Hen tah hen
    pishinyama sca jai. Man raanah ta Papan jisi hihti siri qui. Man hahqui raanah
    quesca tah qui, jaa copi ta matohon jenimahiqui.
  sgb-sgb: Amêhên, ta naubuh kinan natanggap ya impagtan yo kan Epafrodito ay ampipasnaw
    kina. Kaalimbawaan hên impagtan yo ay nabango ya paraêp ya tinanggap ni Apo Namalyari
    haka nakapahigla kana.
  vie-1934: Vậy, tôi đã nhận được hết, và đang dư dật; tôi được đầy dẫy vì đã nhận
    đồ nơi Eùp-ba-phô-đích mà anh em gởi cho tôi, như một thứ hương có mùi thơm, tức
    là một của lễ Đức Chúa Trời đáng nhận, và đẹp lòng Ngài.
  kxv-kxv: ନା଼ନୁ ବାରେ ବେଟାଆ଼ହାମାଇଁ, ଇଞ୍ଜାଁ ନାଙ୍ଗେ ହା଼ରେପୂରେ ମାନେ; ମୀ ତା଼ଣାଟି ପାଣ୍ତାମାଞ୍ଜାନାଣି
    ବାରେ ଏପାପ୍ରଦିତ ତା଼ଣାଟି ବେଟାଆ଼ହାମାଇଁ, ଏ଼ ବାରେ ନାଙ୍ଗେତାକି ସାରି; ଏ଼ ବାରେ ମାହାପୂରୁ
    ନ଼କିତା ହେର୍‌ପାନା ହୂଡିମାନି ଗାନ୍ଦାଗାଟି ଦୁପ୍‌ଣି ଲେହେଁତାୟି ।
  amu-NT: Jnda̱ toꞌño̱ⁿya chaꞌtso na jlaꞌcwanomꞌyoꞌ hasta waljooꞌcheⁿ jndye toꞌño̱ⁿya.
    Cantyja ꞌnaaⁿꞌ joo sꞌom na jlaꞌcwanomꞌyoꞌ ñequio lꞌo̱ Epafrodito, jeeⁿ tincꞌuaaꞌ
    lꞌaꞌyoꞌ. Juu joꞌ matseijomnaꞌ chaꞌcwijom jndyeeꞌ tsioom suu na jeeⁿ cachi ntyjii
    Tyꞌo̱o̱tsꞌom,
  hin-CV: इपाफ़्रोदितॉस के द्वारा जो सहायता तुमने भेजी है, उससे मैंने सब कुछ प्राप्‍त
    किया है और अधिकाई में प्राप्‍त कर लिया है. यह मेरे लिए काफ़ी है. वह परमेश्वर के
    लिए मनमोहक सुगंध, ग्रहण योग्य बलि व आनंदजनक है.
  spa-BES: 'Tengo todo y más que suficiente: estoy lleno, habiendo recibido de Epafrodito
    lo que vino de ustedes un perfume de olor dulce, una ofrenda que agrada a Dios.'
  san-BEN: কিন্তু মম কস্যাপ্যভাৱো নাস্তি সর্ৱ্ৱং প্রচুরম্ আস্তে যত ঈশ্ৱরস্য গ্রাহ্যং
    তুষ্টিজনকং সুগন্ধিনৈৱেদ্যস্ৱরূপং যুষ্মাকং দানং ইপাফ্রদিতাদ্ গৃহীৎৱাহং পরিতৃপ্তোঽস্মি|
  tdx-tdx: Le hene rinambeko ami’ty hapea’e, toe nahaeneñe vaho nahaàtseke, toe rinambeko
    amy Epafrodito o nahitri’ areoo; hañitse marifondrifoñe, soroñe mañeva naho sitran’
    Añahare.
  naf-naf: In nâgât taolet omba penaŋ Epapolodaitas same timkot name tim elimiakti
    tapmayap. Taolelin beme koge kapi Kawawaŋgat soŋgom sâpe sâpe bume zim pilik sesikŋaŋ
    dolakŋaŋ mapemtan sepem kegok bein. Sâpe sâpe keboŋ ke Kawawaŋaŋ ekme dolakŋaŋ
    penaŋ beme oloŋen temaŋ penaŋ mamin.
  grc-MT: απεχω δε παντα και περισσευω πεπληρωμαι δεξαμενοσ παρα επαφροδιτου τα παρ
    υμων οσμην ευωδιασ θυσιαν δεκτην ευαρεστον τω θεω
  vid-vid: Lelo mina mbochela vinhu vyeng'ha vyommhele, kahi ndo vinji ng'hatu kusinda
    vyonganile. Ndina chila chinhu kwa vila sambi Epafulodito mina kengalila ndolendole
    za hemwe. Ndolendole azo ndo kota nhambiko iwele ngununyhilila goya, nhambiko
    iwele ngukundigwa na kumnojeza Nguluwi.
  pio-NT: Nudéca nuedáca macáita yái pibànuèricatécué nulí, yá nudènìaca cayábáwanái
    íicha yái numáapuèrica. Pibànùacatécué nulí plata, áiba yàasusi nacái Epafrodito
    yáapicha, íná yéewa nudènìaca cayábáwanái íicha yái numáapuèrica. Yái pìasu ofrenda
    pibànuèricuéca nulí, càicanide iyúwa pumèníiri isàni neeméerica nàacaténá Dios
    irí cayábéeri, yá casíimáica Dios iicácuéca yái pimàníirica piyúudàacaténácué
    núa.
  tsn-tsn: Ka lobaka lo ke na le tsotlhe tse ke di tlhokang, go feta tse ke di tlhokang!
    Ke na le mo go ntekanyeng ka dimpho tse lo di nthomeletseng ka Epaferodito fa
