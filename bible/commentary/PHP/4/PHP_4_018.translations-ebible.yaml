  gaq-gaq: ନେଙ୍ଗ୍ ସାପା ବାନ୍ଲେଃକେ ବାରି ନେଙ୍ଗ୍‌ନେ ଜାବର୍ ଲେଃକେ; ପେଇଂନେ ବେବକ୍ନେ ଆଣ୍ଡିନେ
