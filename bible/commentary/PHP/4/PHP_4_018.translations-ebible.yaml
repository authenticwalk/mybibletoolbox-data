  nca-nca: Quko itaka ye o soso Epapirotitus inoyi nunaró ŋu siyoro meté horé yoteno.
    O karo tukuni kama teyoteno. O nunaŋgurí ŋuko oka Anutu te inowero nuŋgurí qu
    qembe, Anutuko ŋuro niŋgu-niŋgu tete.
  zpz-NTPP: Ya̱ bi ricy cupa̱ dela coz nu rlagy ñi, nunu gashtal drusubaꞌ lañ ne̱.
    Guud dela coz nu cyiiñ ne̱, gun Epafrodito bri nuy de coz nu bzeed der. De coz
    nu bzeed der nañ gal nu na coz zguul, tub gun nu “O” mnii Ñgyoozh nu byash mi,
    nunu bet lagy mi.
  zac-NT: Hia bëna recibir más lo quë rquiꞌnia; con ofrendë nabësheꞌldë të con Epafrodito,
    napa sufsientë. Nápëdiaꞌa más nicidá. Lo quë nabësheꞌldë të, na ziquë tubi olor
    nashi, tubi ofrendë parë Dios; bëcaꞌa mëhin nu rquitë lduꞌu më.
  kyg-kyg: Inagi muki namiꞌnaya yaꞌmo aliꞌnogeno magoꞌe yaꞌnimo afaꞌa haneꞌniye. Epafalonaitasiꞌa
    fiku namiꞌnaya yaꞌmo alinineno namiꞌnigeꞌna haiꞌmo aliꞌnove. Alagepa atumo neꞌaiya
    ofalinimo haneꞌnigeno Gotiꞌa hauꞌnigeno amuse huno nelapate.
  kmk-kmk: Ot antu’n awatok datun indatong Epafrodito un impaw-it yu un tuḻung yu
    kan sakon ot nasawaḻ da payon. Antuwon un losan datun masapul ku. Sadatu un tuḻung
    yu, maiyalig da si datun yu kan Apudyus un gattoka mapnokana kan mas-omana.
  cao-NT: Jabi ë qui ma raani ca ofrenda, naa Epafroditó bëni ca ë biniquë ra. Ja
    iqui tsi narisyamaquia jaboqui. Shoma xo ëa ra. Jasca, ranihi quiha Dios ri iquia.
    E qui ma raani ca ofrenda tsi xo perojome jascaria ja qui.
  bbr-bbr: O jaiat, is okoro jer we marom, kiro osap akas Epafroditus nuruna, koi
    ironuk, oimin mesin ‘pere’ awarom. Is rusapai kar osap wäpik saräu wa. Utianik,
    ak osap is karar irau wa, akas kiro osap iroin kiro osap sou eposek Anut nuriäi
    senek. Ak kiro keserin Anut nukas kiro osap oumara, kiro mesin wou ereru.
  inb-inb: 'Kam­kuna tukui ima kacha­mu­was­ka­waka puchug­ta­mi iukani. Epa­fro­di­to­wa
    ima kacha­mu­was­ka­ta­mi chas­kir­kani. Chi­wanka, ñi ima mana pisi­wan­chu;
    kam­kuna ima kara­was­kaka, Taita Dius­manda insinsu rupa­chi­ura, miski asna­mi
    ni­raiá: chasa. Chi­ta­mi Taita Dius, suma kawa­muspa, kun­tin­ta­rispa, chas­kig­sina
    rurá.'
  hrv-hrv: Imam svega i u izobilju; namiren sam otkad po Epafroditu primih ono od
    vas, miris ugodan, žrtvu milu, ugodnu Bogu.
  box-NT: Mi hãmu na mi tonkaa là a Epaforodiite ɓueé dɔ̃n mi lè mí ɲi-kã́a,
    mu yàá puunía bìo á ĩ màkóo wi yi ɓúenɓúen. Bìo mi nɔn miì ka lòn
    muinì yìa na cĩ̀ína á sãmu sĩ le Dónbeenì yi.
  ote-NT: Nuga ya stá ha̱ni núꞌa̱ ri mfatsꞌihʉ asta maꞌna ndunthi de núꞌa̱ ndí honi,
    núꞌa̱ gá pɛncahʉ co ra cu Epafrodito, y con gueꞌa̱ asta pongui. Núꞌa̱ gá pɛncahʉ
    gueꞌa̱ ngu ꞌnara ꞌbaha yʉni xá cʉhi núꞌa̱ xcá umfʉ Ajua̱, ne nuꞌá̱ ri hoꞌa̱.
  wnu-wnu: Mi gugum ye qoat ebet igoum eng an yet bigari Epaproditus ba diab yesa
    ye mom qeemben buroum. Mi ar eng yet igub bigumon eng mian yamari qogom sig maieng
    Qenut iroa igau gas ende. Qenu wo qomon ende gas eng sig qenunget igo eng an eng
    abari wo oau mein burab igo.
  zam-NT: Ryete tmi co' nde teele' ntel' gu' loon, mcàayaquena. No axta por de más
    nde teele' ntel' gu' tmi loon. Per nalle', tmi co' mtel' gu' loon con Epafrodit,
    axta por de más ngue non tmi nalle'. Ne'tyóode gu' arid cón chenen, cara. Hui'
    gu' nexa. Tmi co' mtel' gu' loon ngòc xal thìb xla' du'r zen yal' co' ngo mèn
    loo Diox co' ndxòo lezo' Diox xal ndlya's Diox.
  zyp-NT: Lahsong a tling teitah hmuh neh ka, a hlui tahmai ka hmuh thah. Ato letei
    Epafrodita khatei naa va pa kuapaw lahsong sahlo ka hmuh tihtah ka byhiapaw vytei
    ka hnui thlu myca. Ma sahlo heh Khazing lung a lawng sahpaw, cyhlang tlang a cangpaw
    thuihlainah le a ring a thopaw pehlainah a cang he.
  sey-NT: Siꞌaye i̱mahuë, mësaru i̱siye. Caraye peoji, yure ai payë. Mësaru Epafrodito
    ja̱ꞌre jëjo daoseꞌena co̱ni jerepa payë. Mësaru jëjo daoseꞌe, cato huëo së̱ maꞌñare
    Maijaꞌquëna coa i̱siyeje̱ paꞌye aꞌë, ai yoꞌojë i̱te i̱siyeje̱ paꞌye aꞌë, Maijaꞌquë
    sihuaquë ñañe aꞌë.
  nvm-nvm: Ire fok ja nijienva iji nan kein ijefuon ja iji vierafekfuon. Iviakma ire
    fok na vierafenva iji nan uruvana ken ijefuon maiji e Ifafrodaitas fu ire fok
    ja nijienva iji fur kege rokga nan kein. Revo ire iji ja renva iji fuka isuf ma
    iji fu udi uriga God fu oimaikfuon ja ijin ren.
  mps-mps: Dagego mani tigidali nai usu elama eno selama, ena sǫą pabo meni. Te
    dagego dwagi yai nai dabe te bidi Epafroditus nogoba munama, tama agai tolasa
    asai, te eno sai, tama megi ena pągąna pabo. Te dagego tolali nai dabe augwali
    da te Godibolo olo maiabo denami ebo ofa nai tiwai dao, te agai gedude te usu
    dao, tama agai homu dwagi yai ilibo nai dao.
  pab-NT: Tyotya xoalini hare xaxikaitere kaoka nomani, naokitere xahexe kaoka nomani.
    Epafrodito atyo kolatya nomani xaxikahenerenae hoka kalikini atyo maisa xoare
    naokare. Hatyoharenae atyo motya xijita ene Enore ana. Hatyohare awaiyetita, waiyeta
    enomana kirakahare kaxaisakitere enomana akereta.
  llg-llg: Au simbo ala basa tulu-falik ndia neme Epafroditus mai, fo ei haituan neu
    au. Ndia dadik babaꞌe-babatik soaneu au, de losa hatematak ia, au taa toꞌa hata
    so. Ndia boe dadik tunu-hotuk kaboo menik fo hataholi nakaluku-nakatele neu Manetualain.
    Ma Lamatuak simbok no malole fefeek ndia, huu ei fefeek ndia tao namahoko Ndia
    dalen.
  kyf-kyf: -Lu weee a 'paa 'mɩ yoo, Epafloditɩ ka we wla. -Li ɩn 'yɩbhaa, amɩaa wlawlalu
    ka we 'wʋzi. 'Ɩn -lu yabhlogbɔɔ'ɔ bɔ -slɛɛn 'mɩ 'wʋ. Amɩaa wlawlali 'wlʋ *-lasiklɔ
    ka ŋnɛ mɛnɩa, we -yɔ 'slaka -we nanɩa -Lagɔ dʋdʋ, mʋ.
  tpi-tpi: Tasol sapos yupela i ting yupela i bin dinau long mi long wanpela samting,
    orait nau mi raitim dispela tok bilong tokaut klia olsem mi kisim pinis olgeta
    samting yupela i bin dinau long en. Ol samting yupela i salim i kam i winim mak
    bilong olgeta dinau. Na taim mi kisim ol dispela presen Epafroditus i bin karim
    i kam, mi pilim olsem mi pulap tru. Dispela presen bilong yupela em i olsem ofa
    i gat gutpela smel, em yupela i givim long God. God i save amamas tru long kisim
    dispela kain ofa.
  mih-NT: Ta vityi ñahñi sa siñi ñuhu sii. Ndyaa cuaha ca sa i zaquisi ndo sihin ra
    Epafrodito. Ta sa tasi ndo cuan cuu tañi minoo xico azi, saa nu ndyaa ra Ndyoo.
    Tahan xaan iñi ra cuhva cuan.
  qvh-NT: Epafrodituwan apasicayämushgayqui unapis nistaycashgä hörami chämush. Sayta
    chasquirmi fiyupa cushicushcä. Tayta Diosninsipis cushicunmi sayno yanapänacushga.
  kms-kms: Muq nge yumbo asi segi kin te rise pre, di quan nganye mune. Epaproditus
    yumbo nungoqi nge wegh kin te nare nandi di muq yumbo buagi nge asi segi kin te
    rise pre. Nungoqi yumbo nge wegh kin te yumbo tuqo yuwon kin nganye God meng ye
    te kin pugri di God ni yumbo te ningg chumbuai nand.
  agn-agn: Mandian bastantio ra ig sobra ra ngani. Anda ray kaministirano tenged ong
    tanan ang tabang ang pinekel mi ong ni Epafrodito. Ang tabang mi ang na, tatang
    doro kabanlong bolontad ang agto-dol ong Dios ang indi enged maimong pangindian
    na, tenged galiliagan na ta mo-ya.
  nhi-NT: Imac Epafrodito neh onsilih tlen onannechoualtitlanilihqueh. Uan axan ya
    inpia nochi, acmo tlen nechpoloua, uan inpia yehyeh ocachi uan amo tlen nechpoloua.
    Tlen onannechoualtitlanilihqueh quemeh se tlatemactil ahuiyac, tlen Dios comosililia
    uan comopactilia.
  ttc-NT: Ajna'l at kyaqil aj presis te wetz b'ix ketant. Ajna'l kabal at te wetz
    tzan kyaqil aj otzaj esama' tuky'i Epafrodit, b'ix te etoyej n'el tuj twitz Qtata
    Dios naqe jun present b'an tb'anil tk'ok'jal aj tetz nchalaj ti'j.
  dan-1931: Nu har jeg nok af alt og har Overflod; jeg har fuldt op efter ved Epafroditus
    at have modtaget eders Gave, en Vellugts-Duft, et velkomment Offer, velbehageligt
    for Gud.
  kwj-kwj: Ani apa ele mwaꞌambwe hinga a torowani ani talesindau. Ele mwaꞌambwe ani
    ni ku rumbwero ti Epafirotaitas ni ku hasiwani ri ratoro ti a torohiro. Kale mwaꞌambwe
    ani ni ku rumbwero ti, o anguꞌomwe fotini ku tusiwani kuwa kipe naha tandau hinga
    Gotri ni ku haro. Gotri rini ete na anguꞌomwe hinga tini ri toroni ri eripendau.
  vie-OVCB: Tôi đã nhận đủ các món quà anh chị em gửi—thật là trọng hậu! Khi Ê-ba-phô-đi
    mang tặng phẩm của anh chị em đến đây, tôi không còn thiếu thốn gì nữa. Thật là
    một lễ vật tỏa hương thơm ngào ngạt, một sinh tế làm vui lòng Đức Chúa Trời—
  kze-kze: Épavarotaitasimba amé'a ai'márówana másímakain-tantaa'a aráá'a makáumne.
    másímakain-tantaa'a Áánútumba ámakaamba áséi-kwiyumba iséna aamoí kwéin-tantaakaamba
    makáumne.
  mpj-mpj: Kuwarrirni mani palunya majuminyirri katingu yungu, nyunturtinmili Yipaparatatujju.
    Yiltarninyurra yungkupayi mani maju wululu. Nyamurna manikaja kanyirni, mirtarna
    kulini muuku maniku. Mamakunyurra mani jii mirtayirtiyuru yungu, palunya-nyurrampa
    pukurlarrini.
  lbk-lbk: Nan nay ay solat nan mangipatet-ewa ay chinawatko am-in nan inchawchawyo
    ay inpaipaw-ityo ken Epafrodito, et nay nawadwad chi isnan kasapolak. Sa et tan-oyan
    Apo Dios nan inpaw-ityo ay alig nafanglo ay chaton ay napoowan ya naichoo ken
    siya ya ilal-ayadna.
  mto-NT: Njayejpp xa a̱tseꞌe nu̱yojk, kaꞌa a̱tseꞌe xkatihꞌijtja. Je̱ puta̱jkin juuꞌ
    a̱ts miitseꞌe xtuknu̱ke̱jxtu ya̱ Epafrodito ma̱a̱t, jé̱mani tseꞌe tyunjajtjini.
    Veꞌemts ya̱ꞌa̱ veꞌe ya̱ puta̱jkin ax joꞌn je̱ ya̱x juuꞌ veꞌe xooꞌkp paꞌajk je̱tseꞌe
    je̱ Nteꞌyam du̱ꞌo̱yjava.
  bzh-bzh: Lob gwëbeng og sa haḳo nġaa pin ggovek ya benġahiseḳë rot, beseyoh
    vu ggovek ya. Ham vonġ ḳupeḳ vu sa bEpaproditus ḳo yam loḳ ya sa nemaġ ggovek
    ya. Ḳupeḳ sënë vonġ bë seriveng sën ham nevesi bereggu nivesa verup neya vu
    Anutu lo. Om Anutu rëḳ gelë nivesa nabë yi seriveng, lob ahë nivesa in.
  guj-2017: મારી પાસે સર્વ ચીજવસ્તુઓ છે; અને તે પણ પુષ્કળ છે. તમારાં દાન એપાફ્રોદિતસની
    મારફતે મને મળ્યા છે તેથી હું સમૃદ્ધ છું. તે તો સુગંધીદાર ધૂપ ઈશ્વરને પ્રિય માન્ય
    અર્પણ છે.
  jvn-NT: Mulané aku kepéngin ngabari nèk kirimanmu wis tak tampa kabèh lan pawèhmu
    okèhé malah ngungkul-ungkuli sing tak butuhké. Kirimanmu sing digawa karo sedulur
    Epafroditus wis tak tampa lan saiki aku wis ora kekurangan apa-apa. Pawèhmu kuwi
    anggepen pawèh marang Gusti Allah, pawèh sing énak ambuné kaya kurban sing disenengi
    karo Gusti Allah.
  byr-byr: Dahaaꞌ yuya kɨnɨ maaꞌmwejɨyainyɨ gɨlyɨvɨta kwalaalya lɨmwagaꞌmanɨgeinyɨ.
    Sareꞌna nɨmɨ mena yunebannanyɨ. Yɨ sarɨmɨre yange yasɨwaabaasa Epapɨrothaaitazarɨ
    mena maaꞌmwengɨ. Yanga nawɨꞌnya daza Gotɨyarɨ dɨka wabatɨrɨnya kɨnɨnnakeꞌ yɨravayɨhuꞌdɨvɨta
    dazabaaibɨsangɨ. Yɨ nyɨjawaꞌdaasaꞌ Gotɨyarɨ wɨjawaꞌdaaꞌ. Gotɨyarɨ wɨjaayaꞌne yɨravadɨngɨꞌdɨvɨsabɨsangɨ.
    Yɨ dazahɨnɨnna maaꞌda sahwarɨ yɨlaaya naanga yɨgaidelyɨ.
  ian-ian: Mbambala tamba klawun waa lavu nyingamba pɨlɨwutaa kwigowun ngwuk kat.
    Nɨma sakwatna kwingwa. Kwingwuk maa klalaa kwo luwa vak kat tamba ngɨlɨndɨ. Ngɨlɨndɨ
    maa nat samat wenga kwo lɨgandɨ. Kwingwa wenga Epafrodaitas klalaa wunkat yaa
    kwindɨ. God kat kwunapmak kwinja apma njangu veilɨga yagɨmbi vla tɨgandɨ wun kat
    kwingwa wenga. Wun kat kwingwa vak kat vɨlaa God ngwukkat woviyaguga lɨgandɨ.
  hun-hun: Megkaptam pedig mindent, és bővölködöm; beteltem, mióta megkaptam Epafroditosztól,
    amit küldtetek, mint kedves jó illatot, kellemes, tetsző áldozatot az Istennek.
  mcf-NT: 'Utsi-utsien bedshumbeneshun mimbi bëmiaid Epapadoditon bëacsho bedondambi.
    Mimbi bëmiaidbëd daëdash ëbi bunaid dëniaquec con na dadpenquio yanac. —Mibi bëdambo
    iquec —Nuquin Papa camenuen mimbi bëmenëdac. Adsho isash Nuquin Papa: —Adquido
    bëdambo iquec —quependac.'
  kjs-kjs: Abiri ele raayore neme abala waru mu kiritasua-pulu ora rubitaboma. Nimina
    pa gi elenuri Epafroditus nipumi mea ipisa. Go elenuri Gote-na le agaana ora epe
    kaa pide lodo-rupa kiruma rapaasimide. Go pisimi-pulu Gote-me go lodo adoma lisana
    raaname komisa. Go puma neme page raaname komalo.
  mni-mni: Houjikki oinadi nakhoina thabirakpa pumnamaksing adu phangjare, masina
    hendokna oklagani. Houjikti nakhoigi khudol pumnamak adu Epaphroditus-na pubiraktuna
    eingonda mathou taba pumnamak leijare. Makhoising adu Tengban Mapuna lousingadaba
    amasung Tengban Mapubu pelhan-gadaba, Tengban Mapuda katliba manam nungsiba iratpot
    amagumbani.
  yad-NT: 'Ri̱mutya̱jada ji̱ta ti̱ta̱ju̱ra jiryatiy jiryi̱pa̱rára, ri̱teda varidye:
    “¡Jaryi tarati̱numa ji̱tate ray!” Epájruditu jti̱ta̱da jiryimusirya, su̱canuy
    ji̱ta Ju̱denu varirya darya sa̱yada, nu̱tyu su̱canuñu̱yadara tara sa̱yada jiñijyu̱ntiy.'
  mxb-NT: Chi̱ sa̱ ni̱ na̱tiin yuꞌu̱ ndidaá vá ña̱ꞌa ni̱ ta̱ndaꞌá ndó ve̱i no̱ói̱,
    ta ko̱ kámani̱ ni iin ka̱ ña̱ꞌa no̱ói̱, sa̱ ió va̱ꞌa vei xíꞌín ndidaá ña̱ꞌa néꞌe
    Epafrodito ni̱ kixi na, ña̱ kía̱n ni̱ ta̱ndaꞌá ndó ve̱i no̱ói̱. Táꞌa̱n ña̱ ni̱
    xi̱ꞌo ndó kúú táto̱ꞌon iin ña̱ támi sáꞌa̱n noo̱ Ndios, iin ña̱ ni̱ doko̱ ndo̱
    noo̱ mií Ndios, ña̱ kía̱n nátaꞌan ini na̱ xiní na̱.
  pon-2006A: Eri, iet doaropwehn kadehdepen soahng koaros me kumwail sewesekinieier—amwail
    sawas me inenen itar mehlel! Mie rehi soahng koaros me I anahne, mwurin Epaprodaitus
    eh wadohng ie amwail kisakis akan koaros. Kisakis pwukat rasehng meirong pwohmwahu
    ehu ong Koht, meirong ehu me e pahn ketin ale oh kupwurperenki.
  maq-NT: Ha cafahántsa yëjë ni xi caningatjun ná cojo Epafrodito. Vëhë xi ha tjin
    ná yëjë ni xi mameje ná. Hisca vangui sa xi tjin ná. Cuatjo nuju vë ne, tangun
    cojo ngu cuatjo xi ndaja jne, xi vejñaa xcun ngasunscun. Hane Nina ne, fahatsja
    me cuatjo jan ta jemu chuya rë me tsëhë.
  hto-hto: Mei nana jae cue llɨ́ɨnoga. Afena cue jitaica ráanɨaɨ baɨmo ja llɨ́ɨnotɨcue.
    Epafrodítodo cuemo omoɨ oreca ráanɨaɨ fɨgo baite. Baɨmo cue jitáillena iñede;
    ja aillo íteza. Cuemo fia omoɨ oreca ráanɨaɨ ɨere Juzíñamuina ióbitade. Daɨí cuena
    omoɨ cánuado, Juzíñamui comecɨ jítaina fɨnódɨomoɨ. Aferi Juzíñamui ióbicaillano
    afémɨe áfena jeire ote.
  por-BRBSL: Mas eu tenho todas as coisas e abundam. Estou cheio, tendo recebido de
    Epaphroditus as coisas que vieram de você, uma fragrância de cheiro doce, um sacrifício
    aceitável e agradável a Deus.
  ces-NKB: Dostal jsem tedy všechno a mám nadbytek; jsem plně zaopatřen, když jsem
    přijal od Epafrodita to, co jste [poslali] - líbeznou vůni a vzácnou oběť příjemnou
    Bohu.
  cui-cui: Bayatha matowa pana necatame beyacaincha pocotsiwa xua nantawenonan. Pocotsi
    paratixi painta itorobame xua inta capona Epafrodito, baxua inta bichocono nawita
    beyacaincha xua pocotsiwa nantawenonan. Barapocotsiwa pocotsiwa painta itorobame,
    Nacom bichocono ichichipa. Nacom baxua ichichipa icha ichi poxonae bichocono ichichipa
    po petuxusi tuxueiwa jiwi tuxusi exana Nacom nexa, yawa xua poxonae po duwei petautsiwa
    xua tuxusi exana Nacom nexa. Barapo pecana exanae coyenewabe Nacom tsita coyene
    xanepanatsi, yawa jʉntʉ coyene weiweina exanatsi.
  boj-2014: E silali iŋgi iŋgi kere unu. E iŋgi bei qa truquosai. Di kiyaqa? Niŋgi
    na silali Epafroditus yeb a na osi bosiq ebej. Niŋgi silali qa e aqaryaibeb deqa
    niŋgi Qotei atraiyobuleb. Atraiyo iŋgi di quleq bole ti. Qotei a atraiyo iŋgi
    deqa tulaŋ areboleboleiyeqnu.
  eng-OEBUS: My wants are fully satisfied, now that I have received from Epaphroditus
    the gifts which you sent me – the sweet fragrance of a sacrifice acceptable and
    pleasing to God.
  eri-eri: Onou wa, tere ji langa dada ete bona agou teiha waha ninatege isi bonade
    wonga, ariya elebe ji beele yeregedu benou malala foomudu letigini, tere dada
    agou elegeye waha ji amina elegeneha. Dada tere huuru weinga mayai waha, agou
    waha nomo haawe oruwa feiyawou. Ariya saini ji Epafroditus no toota auledu mayainga,
    elegedu isene wa, ji bolo dewene. Tebere toota waha no toota agiya hilobainga
    bagu dorofe tere Itou tuya. Itou no toota onouha waha tei nomo edega de-dena.
  wiu-wiu: Eina kue eyapa Epaperodaisi neme no Polono aua potokamene wa kime keda
