    andi lilumbo lina kunungila, lilumbo elijeketeligwa nu kunhwalila Nnoongo.
  bao-NT: Mee, niipetirije yʉ ca boorijere yʉ ñeewʉ, yʉ ca booro ametʉenero yʉ cʉo.
