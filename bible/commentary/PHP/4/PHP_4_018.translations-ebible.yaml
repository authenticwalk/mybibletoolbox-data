    dox nix nixla, mbaino dox nizak laxto' Dios por lë'i.
  cbc-NT: Merẽ yʉ mʉjãã cajoriquere yʉ cʉ̃gopeyocõãña. Bairi yʉ caborije netõrõ yʉ
    cʉ̃goya. Epafrodito mena yʉre mʉjãã cajorique mena yʉ caborije netõrõ yʉ cʉ̃goya
    ãmerẽ yua. Yʉre mʉjãã cajorique pʉame werea ũnie caroa cajʉtiñurĩjẽ mena Diore
    altar mesapʉ na cajoemʉgõjorijere bairo baiya.
  qxo-NT: Epafrodituwan apatsiyämangayquita cushicurmi chasquillargö. Unas miñishtiycangä
    öram chaycatsimushga. Tsay yanapayämangayquega Diosnintsicta yanapaycag cuentam
    caycullashga. Tsaytaga Tayta Diospis imanömi cushicun.
  mox-mox: Ta emi nei kavovo qidua otaqina lova Efafoditasi miea ʼiguya niʼau yalobea,
    ta nawale mane qiduana ʼenoʼeno. Ta nei kavovo nana kavona emi guba Yaubada ʼinaya,
    ta meilana aqiaqi otaqina yaoqia, ta weaqina qaiawa.
  kew-kew: Abiare oyae rayore neme aba waru mu kiritisu-pulu ora rulatabea. Nimina
    pa gi yaenuri Epafroditus nipumi mea ipisa. Go yaenuri Gote-na ini agaana ora
    epe kaa pide miru-rupa irua o taasimide. Goa pisimi-pulu Gote-me go miru adoa
    sana raaname omesa. Goa pua neme page raaname omalo.
  dww-dww: Epaprodaitas tauna ami puyoma matabuna ya uteguna. Be taugu aba è ḡoeḡoena,
    vutuna koya saguguna, be you, taumi ya moraba vavasaḡana koya voiena. Ami puyoma
    matabudi inam Mamaitua koyai nuavere kauena, be inam puyonama vutuna Mamaitua
    ewai aninena.
  twi-ASANTE: Me nsa aka biribiara a mode abrɛ me ma aboro so. Afei a Epafrodito de
    akyɛdeɛ no nyinaa abrɛ me yi, me nsa aka biribiara a ɛho hia me. Yeinom te sɛ
    afɔrebɔdeɛ hwamhwam a wɔbɔ ma Onyankopɔn, na ɔgye, na nʼani sɔ.
  aoj-aoj: Uga hiahaom maim ipaꞌ pagasiꞌiami hiami mikilaꞌ aeꞌ okom magaꞌiami. Hiahaom
    ipaꞌ pandaꞌam pasoꞌ Epafroditus nogofaꞌami efaꞌam eaꞌ. Amamba siꞌi ofa pindalalima
    God pagasoꞌanami alogw gwagami. Eaꞌ ipaꞌ pasoꞌanam God, nofaꞌam opaf ananifi amboꞌof.
  cbv-cbv: Epafroditojĩh weemdíh ñi wahachah, dedé weemdíh ã jʉdhcan caá. Wã náahat
    chah ñit wahap tabe. Dioíh mʉʉ́boó chej jʉmnidih ĩ cáo wʉ̃hatjidih Dios ã weñat
    pah, weemdíh ñi wʉ̃hatjidihbʉt ã tʉ́i wẽina caá.
  taw-taw: Pen bɨ nɨbi Epaploditus nop tap ñem, dapɨl yɨp ñek nɨm, mɨdtep gɨpin. Tap
    yad anɨb okok, mɨñɨl kuŋay yɨbɨl mɨdeb. Yɨp tap olap ma tek dup. Mel. Pen tap
    yɨp ñebɨm anɨb ak, God nop tap kuy tep owep dagɨl ñebɨm tek ak gɨpɨm. God ne tap
    dagɨl ñeb anɨb ak nɨŋɨd, tap teplep nɨgek nop tep yɨbɨl gup.
  jic-NT: Quina pjü najas pjü tyatj. Más pülücj way tyatj, nun jas tjajamá mpes. Epafrodito
    niná ntje'aya nun jas tjajamá. Nun ntja'ayá Dios mpes tja'ayá, napj Dios mpes
    tsji' lejay mpes. Niná la tjüjí po 'üsüs waytsja Dios lal. Wüi'i jupj.
  zap-NT: Yrandxee ne wkeeb de lo Epafrodito, yra we che wkakwent noo axtegue sober
    rako lo noo; neree ne wxaal de nako zegnak ne rseleedx mén lo Dëdyuzh, nako zegnak
    guux ne nzoon rree ne rtseleedx Dëdyuzh.
  wer-wer: Ne arim naëaan omnant kësang waut. Ar omnant kësang pan nangkën pangk yaë.
    Arim omën ompyaut Epaprotaitas menan pöt wak wais nangkën peö yaë. Kësangën pipot
    omën köp kamp Anutuun kiri yemera pötë ököt. Pi pötön itenak ompyaut pël kön wiak
    ya kë sa.
  ipi-ipi: Yakamato nambana minditaka epe leaini tupa akali Ipapo-taitasa balato mandu
    epoto, namba geane. Nambato utupane moto, andipa nambanga minditaka kambua eya-kola,
    ateyo. Nambana yano mindi wamba yakamanga yane nembo teaindo, andipa yakamato
    minditaka nambana epe leai utupane-mane nambana yano yakamanga yane oko sia minuto,
    kambua epe leai. Yakamato minditaka epe leai utupane opa tunduma-pene mindi Gote
    maiyene okonetaka gulea-kola, Goteto yakama towa epele eya.
  qul-NT: Nokaka lliujtaña jap'ekani, puchupunawanpajpiwan. Epafroditowan apachimuwaskayquichiswan
    achqhaña capuwan. Apachimuwaskayquichis carkan sumaj k'apayniyoj ofrenda jina
    Diosman agradaj.
  tnc-tnc: Yire mija ᵽũataraᵽaka ᵽuri simaja Eᵽafroditore yire ĩjiraᵽe. Yire sakĩjiraᵽaka
    ᵽoto sañiamaka yiᵽuᵽajoaraᵽaka ᵽemawa'ribajirã yiro'si mija ᵽũataeka mirãkiraᵽe.
    I'suᵽaka mija baaraᵽakaᵽi ãrĩwa'ri jia jĩjimaka Tuᵽarãte mijaka ime.
  ter-NT: Namúngoane ne uhá koeti péhoenonu. Kalíhani ákoyea iyónoangu ne po'ínu.
    Usó kixínenoa ne nóngone yane péhoenonu xoko Epaforodítu. Yoko enepora púyaenovonunoe
    yokóvo, kutí kôe úheti ihopúneti itopónoti Itukó'oviti, kuteâtimaka koeku hó'openo
    oró'oeti íparaxokonoke Itukó'oviti. Yoko ínixea Itukó'oviti unáko nê'e, koane
    úhepetinoamaka isóneu.
  bmr-NT: Jaanotɨ uujoho iimogono janaanɨcɨvɨ gaayɨcɨcuuhi. Epafroditoma tajaa magalluuno
    uudi imino ɨfutucuuhi. Jaano uudi Moocaanico ejeecɨvobadɨ jeevano. Mɨɨro sɨɨcɨjemɨnaa
    Moocaanico afacɨcɨneri ejeecɨvuunoco Moocaani imo imo gaayɨcɨuhi. Jaabadɨ uco
    mejeecɨvonoco Moocaani imo imo gaayɨcɨhi.
  fuf-fuf: Mi hendike ko nelduɗon mi kon e juuɗe Epafruuditu. Jooni mi heɓii ko mi
    handi e mun kon haa feƴƴitii. Dokkal mon ngal no wa'i wa angiri ndi urngol moƴƴol,
    wa sadaka mo Alla jaɓi, hara ko waalaniiɗo mo.
  bhl-bhl: Kate kame, ne mesesem mesesem eisneng banso keko, ki keli te. Nimtew angom?
    Efafoloditus e mesesem em teing dim elo dukusiliw mesesem eisneng be de teleko,
    nelo dunemei, ne banban beki beki kuw kebi kasike. Yom kanebiliw kukuw be Sunbin-Got
    em kiin dim e ken kamge eisneng atew kelei, e ibolow kalfong so kimilew kebe te.
  ons-ons: Iwa yemo naŋane kine kine korop more ningoi, ea wane kibiine iwa motmaile,
    eso eamo mo rokop kemaike! Epaproditusŋo ŋinano ŋine sola qesiŋ kine kine korop
    ma sari ninwareke. Na ŋaŋaekole, eamo iwa korop ma sari ninwareke. Ŋine kine kine
    iwa korop na okan nangoi, yemo bakom me soe soep qoune simile teine Anutu okan
    kakoi, yale okanmaike, Anutuŋo bakom me soe soep yaline kaki, maine okangi mayake.
  con-NTPO: Ja'ño gi tsain'bi'e an'biamba ti'tsse pan'shantsse an'bian. Que'ija Epafroditoi'ccu
    que'i afe'choma moensi ñajan tayo isupa ja'ño shacave mecho gi can'jen. Chiganga
    ñotssiama afeqquia'caen que'i ñanga afesi Chigaja tsama in'jamba que'ima avuja.
  ghs-ghs: Epaparotitoi nikeho qonoqono abinike aima baami naho iisuta peitemi ana
    poiqake isanatorai. Qonoqono oho ura Ohonga nookami bagenoma mekenoma, nohota
    isanatorai.
  peg-peg: ମିତାଂ ଆନ୍‌ ଗାଟା ଆଜ଼ି ମାନି ୱିଜ଼ୁ ଦାନ୍‌ କାଜିଂ ପାୟାତାକା ମାନିକିଜ଼ି ଜାଣାୟ୍‌କିଦ୍‌ନାଙ୍ଗା
    । ହେଦାଂ ନା କାଜିଂ ସାରିତାଂ ଆଦିକ୍‌ ଅତାନ୍ନା । ଏପାପ୍ରାଦିତ୍‌ତି କେଇଦ ଏପ୍‌ ପକ୍‌ଚି ମାଚି
    ଦାନ୍‌ ନାଦାଂ ସବୁ ଅବାବ୍‌ ପୁରାୟ୍‌ କିତାଂନା । ହେଦାଂ ଇସ୍ୱର୍‌ତି କାଜିଂ ପୁଜାକିତି ହାର୍ଦିଗାନ୍ଦା
    ଗାର୍‍ଣି ଆରି ତାଦି ଇଟ୍ୟାତାକା ଇଚିସ୍‌ ସାରିନି ପୁଜାଲାକେ ।
  txu-NT: Nà, mrãmri ar aje imã anorja kunĩ arỳm iwỳr bôx ne imãnhkutãn kwỳ ijakre.
    Gar aje Epaprodjikôt imã anor nhym kute imã o bôxja imã kungã nhym arỳm inhõ mỳjja
    krãptĩ ne. Ar aje imã õrja kute Metĩndjwỳnh nhõ mry pyràk, kute õ mry kudjỳre
    pyràk. Me kute Metĩndjwỳnhmã mry par ne kute kum bôr nhym kum kĩnh ne mekam kĩnhja.
    Kute tãm pyràk. Nã gãm ar imã mỳjja ngã nhym kam Metĩndjwỳnh ar akam kĩnhkumrẽx.
  eng-WEBU: But I have all things and abound. I am filled, having received from Epaphroditus
    the things that came from you, a sweet-smelling fragrance, an acceptable and well-pleasing
    sacrifice to God.
  gnw-NT: Ẽrei che opaete mbaembae anoi. Jeta ete anoi. Mbaetɨ mbae uata cheve. Echa'ã
    Epafrodito umee ma cheve pembou cheve vae. Jocua pembou vae penti ofrenda icavi
    vae uñemee Tumpa pe vae rami co. Jocua nunga umbɨyerovia Tumpa. Jae co mbae ipiche
    cavi vae rami.
  mux-mux: Akiliinga, mélema pali síngeliinga pepále i topu siker. Mélema siring-na
    liirindu akuma na mólu turum mélemanga olandupama siring-na liirindu. Ekupu eni
    méle siku munduring mélema Epapodaitas-ni menjipa urum-na liirindeliinga na méle
    aima pulele nosiliu. Méle akuma síngi, oliu Pulu Yili popu topu méle kalupu silimuluma
    Pulu Yili-ni murele piliipa kaí piliipa liilimú mele aku-sipa méle kanuma popu
    topa kaluli mélema mele yu-ni kanupa kaí piliilimú.
  maj-NT: Ja kits'inkjáíhi̱n ngayjee̱ ni xi kin'e nibánú ko̱ santaha tíb'anki tímana
    nd'a̱i̱. Ni xi kin'e nibáko̱nú Epafrodito̱, kui xi kits'ínndju̱ú ngayjee̱ ni xi
    machjénna. Kui niu̱ xi nkú joyaha nku chje̱ sinjne̱ xi ts'ínkjáíhi̱n Nti̱a̱ná
    ko̱ sasíhi̱n.
  bkq-NT: Xirâ kâinwenily, Epafrodito agâ mâingonotybymo emakerimbyryem wawyly mâuntuhomoem.
    Dinheru yam mâingonotybymo, toenzepa lelâlâ keankâ! Idânârâ ipa wato modo sanâdâ,
    nâsegubydâdâ warâ. Âdydo imeom tyânrângueim tyam xuduwâtyby tohogueze Deus, tâmakeze
    warâ, arâ lâpylâ mâkâ urâem amânhetybymo nhehoguedyly.
  kue-kue: Na topo mundu pamere indre tau ama i-kawa teinga. I yegl, Epaproditus taragl
    ene teingwa i yu narko na iga ene taraglmo teingwa i ofa demine wakai orkwa i
    God teingwa ana ofa yeglmere ye indre dem munduwo argan orkwa.
  cot-NT: Yojocapojajanaroquea Epaperorito maasano pitigarancacaantaquenaca, choocaquea
    imaica anaapojajiroquea nocoguitejacovetacaca, oshequiavaepojiquea. Namenaquequea
    mana pojocajiaquenaqueate quejecaquea irioca pojocajiaquene Aapani Irioshi. Ishineventanacaroquea
    iriatimpa, yamenaquerotarite oganejencavaeca, oquejetimotacari casancajencari.
    Oquempetacaro aisa imetojajiquenerigueti viratsipae itajaiqueneri.
  bnp-bnp: Pali ngane i uka ma a bala tara maki. A tahoka i kupo hateka, a vuhuna
    e Paproditus i habi polo nau a kinori mu vakaru valai turana. I manga a nihabi
    manginoro, a Vure i burongia, i vivi.
  apn-NT: Tã nhũm Eparoxitja ham mẽ arũm kato nẽ man ixwỳr mõ nẽ inhmã kàxporeta gõ.
    Kwa na ka mẽ inhmã õr rax nẽ. Koja tokyx ixpê hapêx kêt pa kritpêm ho ixàpkur
    o ixkrĩ. Tã ot pa ho kõta nẽ tanhmã hkre kamã kute pumunh xà hkôt hã kagà nẽ mẽ
    awỳr kumẽ. Nà mẽ ate ixwỳr axàmnhõrta na Tĩrtũm omu nẽ ixtã mẽ apumu nhũm ja kãm
    mex kumrẽx. Te mẽ kot mẽ hkuxwaxà hpãr nhũm mẽ kãm mexta pyràk nhũm ja kãm mex
    nẽ.
  ctp-NT: 'Nde lka chaꞌ nu chkwiǐnꞌ loꞌo wan ni: Wa kaꞌan ꞌa nan nda wan ꞌñaǎn, kanꞌ
    chaꞌ nchka ꞌa tiǎnꞌ tyaǎn xuꞌwe ꞌwan; ja ndiya xka nan nu lyiji ꞌñaǎn bra ni,
    ti bra nu yan Epafrodito, yan loꞌo yu nchga chaꞌ suꞌwe nu wa nda wan ꞌñaǎn. Ñaꞌan
    tiꞌ ska lomstan nu ndiya ꞌa tiꞌ Ndiose ꞌin, ska nan nu nxkwa xi ꞌa tyiꞌi nchga
    seꞌen, ngwañaꞌan lka chaꞌ suꞌwe nu nda wan ꞌñaǎn chaꞌ ꞌin Ndiose.'
  opm-opm: Gure Epaprodaitas ohe kintei ma natiri oh oh popris napriporhan noh gonsi
    datirmur. Darpat gin na hatip hama ruumsan hat orhorwi patmur. Ma natiri oh Got
    ohnong apop gapgwesi mar atendeiyarit oh gapgwe mar da yah hapatru mat orhor Got
    ohnong da amam mar nohnonghe natirimur.
  bvr-bvr: Rrapa ngaypa ganapiya, gala barrwa gun-nga ngaypa jal ngu-ni. Wurra jarra
    mun-jaranga ngu-rrimanga minypa Yipepradáytach (Epaphroditus) muna-ganyja apula
    rrapa nguna-wuna ana-goyburrpa nyibu-barnjinga apula. Japurra ngapa nyiburr-jirra,
    mun-narda minypa gun-maywapa ranginy Wangarr mbi-yalpurda nula aburr-workiya mun-gata
    mun-molamola mun-gungolkuja, wurra gun-burral minypa ana-goyburrpa nyiburr-garda
    Wangarr nyiburr-yika gu-galiya yerrcha nyiburr-molamola nyiburr-nirra nula, rrapa
    minypa nipa a-japurramayana ana-gorrburrwa.
  wal-wal: SHin taani intte immidoogaa ubbaa ekkaas; qassi tau palahidi gidiyaagee
    de7ees. Intte kiittido ubbabaa Eppafiroditoosappe ekkaas; koshshiya ubbai tau
    de7ees. Intte tau kiittido imoi Xoossaayyo sawuwaa tonggu giyaanne i dosiyo, a
    ufaissiya yarshsho mala.
  zad-NT: Epafrodítoni ba beṉe' nad' daa bseḻ'lenlene', na' ṉaa ba nap' yog'te daa
    chyalljid' ax̱t ba chichooṉlan. Na' chibayi Chioza' daa bseḻ'len, ka chibaile'
    diika' chzani beṉ' choe'gake'ne', diika' chḻa'ile' zix̱ sia kat' chzeygake'n lawe'na'.
  kmg-kmg: Ʒi wiac bâfuacnu-fârewec, bocjaha fonarekac. Epafoditozi ŋoŋeraonec wiac
    bafisi-nareme mâririhec epo jukopac. Ŋoŋe no wiac enarembiŋ, irec manape Wofuŋ
    taha bâzi biaŋ âsu mumundoŋnehec ecnembiŋ ekac.
  aso-aso: Ne neiha initeꞌ mukiꞌ naza viseꞌ uvoniꞌ votigile nene ivileꞌ ivosi mo do
    osuꞌ lokuve. Lingine huli-nidaniꞌ initeꞌ nene Epahaloditoꞌ do nemavosa neniꞌ votigileloꞌ
    nene vo dosa vaiꞌ lave. Aꞌmine huli-nidaniꞌ initeꞌ nene unuvo laminekisi initeꞌ
    Oꞌmosoꞌmo ninge lamineꞌ do mulunouꞌ lamineꞌ gelelidoꞌ o minineꞌ initeꞌ neꞌmine
    nene lehizi-dave.
  uli-uli: Pangal mokwe ha fangdoh irey, ngo sa holayey ngo yesa cholop hemas! Isa
    mmal loh irel pangal kkefang kowe yami we Epaphroditus ye hasidoh. Pangal ngo
    ye wochog mokwe ye momay bol we sima tap maligach ngal Deus, sew maligach le ye
    momay ngo ye fel depel Deus iyang.
  nin-NT: Zizami, ingga ko da ki imba di ingga i ka kpa aseki ka nggo imba i tu Ipafroditu
    gri ki ingga ba. Abama yo a si aseki ka nggo ingga i sama na ka, zhi na azhibarr
    wa nggo Ipafroditu a gri iki inggi yi ga ki ingga, ingga i si ko zha inkindirr
    numa zizo hen. I si nâ ta si iki yi nggo a tu yi nu uru na du intsi i hun ingba
    wre yi i hun ko na Abachi ku, uwa nyarr yi na kpa yi.
  acu-NT: Yatsur Epafrodito itama nuka atum akupturkamarume nunaka mash jukimjai.
    Tura nukap akupturkau asakrumin, nuna mash metek jukin asan yamaikia yuumatsjai.
    Wína surayatrumek nuka Yus susamarume. Tura asaram kungkuti jinum epeamua nunisrumek
    Yus pengker awajsamarume.
  cak-WNT: Can xinc'ul c'a ronojel ri xitek pe riyix chrij ri kach'alal Epafrodito
    riche (rixin) chi xoruya' chuwe. Rumac'ari' can q'uiy chic c'o wuq'ui nna' riyin
    riche (rixin) chi ncusaj. Re ofrenda re' can jubul ruxla' nuna' ri Dios y can
    nika wi chuwech, y yojcowin nikabij chi can chare ri Dios xiya' wi, y Riya' xuc'ul.
  ebk-ebk: Ifilangyu nan nauy surat as resibo ay naawatku am-in nan enpaw-etyu kan
    Epafrodito, at napnekak as solet! Chatud-i ay inchatyu at maepachongcha as nan
    omepalaylayad ya munfiangu ay chaton kan Apo Dios.
  spa-PDDPT: Pero recibo todas las cosas y tengo más que suficiente. Me llené al recibir
    de Epafrodito las cosas de ustedes, olor fragante, sacrificio aceptable, agradable
    a Dios.
  ruf-ruf: Nibokela ipfinu pfose pfamngayile, kuya pfingi kubita pfanibamile, sambi
    nina chila ichinu kwaapfila Epafuradito ma kangaya ipfinu ipfilawile kuna mwemwe.
    Ipfinu pfino ka inambiko iinung'ila ghoya, inambiko iitogholighwa na kumnoghela
    Imulungu.
  gun-gun: Mba'eta xee ajopypa ma, arekopa ramo mba'eve ndoatavei, mba'emo peẽ kuerya
    gui Epafrodito ogueru va'ekue xepo py omboaxapa rire. Ha'e nunga ma heakuã porã
    va'e rami oĩ Nhanderuete pe ome'ẽmby ojou porã va'erã, imbovy'aarã.
  agu-BL: Ma jalu' wajwutz, ja intz'am yi mu'ẍ tal oy yi nsaj cyak'olu' swetz tan
    Epafrodito. Sowr mban. Ej nin wi'nin na tzatzin Ryos te jun jilwutz oya'tz. Cho'n
    na ban c'o'cal swutz i' chi c'o'cal insens.
  isn-isn: Nasingilya maintu ehi, nitungele nizuigwe nimaintu idu, nsengeye imaintu
    anyu kupumiila kung'wa Epafuladito. Inge maintu maza akunyunkiila ihanganga imanukato.
    Nago mbekile nanso ehi isongeelyo namuloeye Itunda.
  eng-PEV: But right now I have everything I need, and even more than I need. You
    are so good to me. You gave lots of money and things to Epafroditus to bring to
    me. But you didn’t only give them to me. You gave them to God. They are the right
    sort of gift, a really nice one, so he is very happy.
  ilo-ULB: Naawatkon amin a banag, ken adun ti adda kaniak. Napnoanakon. Naawatkon
    manipud kenni Epafrodito dagiti banag manipud kadakayo. Nabanglo ti ayamuomda,
    maysa a maikari a daton a makaay-ayo iti Dios.
  pir-NT: Yojopʉre yʉhʉre quehnoano oho pehori mʉsa. Yʉhʉ cahmedi yʉhdʉoro ohori mʉsa
    yʉhʉre. Yʉhʉre Epafrodito mehna mʉsa ohori bato apee boro ne dʉhsaerare yʉhʉre.
    Cohãcjʉ̃ wʉhʉpʉ ehme sitiyere bue mʉo, Cohãcjʉ̃re tiquina quehnoano bucuegʉ̃ yeriro
    saha yʉhʉre mʉsa ohori gʉ̃hʉ Cohãcjʉ̃re quehnoano bucuegʉ̃ yeri.
  anv-NT: Nkɛlege mampyɛ ɛnyú dékaá nnó unó ɛbí détɔmé Ɛpafrudytus nnó achwɔ́
    achyɛ me, me ngɛ́. Ne újá kpaá upwɔ ndɛre membɔ nkɛ́lege. Unó bimbɔ úlú
    me ɛké ɛchyɛ Ɛsɔwɔ ɛwé ɛnómé gebɛ́ gelɔ́gélɔ́. Ulu ntó ɛké gepɛgé Ɛsɔwɔ
    ɛyigé ásɔgé né mewɛ achyɛgé ji metɔɔ́ ɛgɔ́ɔ ji.
  sab-NT: Ba igi kagu cha alin Epafrodito ole, igi e chku cha kote, igi e ngle cha
    alin, nege cha lle molen tanre ulita toigda no, ba kle cha chudaboi tanre igi
    giti, Chube gwage ba kle age no cha alin kaire ama alin, Chubedi nga suga noare
    e giti.
  tmd-tmd: Ñɨŋ ap nölmä aku magalɨg pɨla. Nöbö ñɨŋ Epaprodaitas nugwo rɨg ap bla nölmä
    aku nuŋ pön hön nɨ nölmɨn, weik nɨ ap mɨga mɨdmɨn mɨd ri ab gɨ mɨdla. Nɨ aliö
    nölmä aku, God nugwo ap urön nölɨŋ, hölɨŋ wä höm nugwo wä rɨmɨd mag aliö akuyöbö
    röia.
  acr-NNT: Ma ri sipanik xtaq lo alaq chwe rukꞌ ri Epafrodito e pachaꞌ jun qasaꞌn
    lik kiꞌ ruxlabꞌ chwach ri Dios, yey ri Dios lik kakiꞌkot che waꞌ. Rukꞌ kꞌu ri
    nukꞌulum che alaq, kꞌo chi ri kajawax chwe y kikꞌow ne uwiꞌ.
  kpg-kpg: Malaa, deenei di beebaa hagadootonu o godou mee huogodoo nogo hagamaamaa
    au, guu dohu huoloo di godou hagamaamaa, ma gu i golo huogodoo go agu mee ala
    e hiihai ginai au, i muli Epaphroditus ne gaamai godou wanga dehuia huogodoo.
    Di wanga dehuia deenei e hai be tigidaumaha dela e kala ang gi God, e hiihai ge
    tenetene ginai.
  taj-taj: एनीगदेसे इपाफ्रोडिटसदा पुइखबा भेटीग्‍याम ङादा तोःतेधोना छ्‌योबा मुला। थे
    भेटी चा परमेश्‍वरदा सेम निबा बास्‍ना खबा बलि दोबा मुला। थे म्राङ्सी परमेश्‍वर
    ल्‍हानान ताङ्‍बा मुला।
  avt-avt: Hi epei heit menmen yapɨrwe minɨn menmen hi hanhanem. Epafrodaitas ketenɨnem
    yi yeriuwetek hɨrak kan kewetewem. Menmen im yi yewetewem hɨram yaaim menip God
    hɨrak han yaaik keriuwi.
  cbk-cbk: Ya recibi ya yo mucho, hasta sobra ya gayot! Y con el enviao di ustedes
    por medio di Epafrodito, tiene ya yo todo el que ta necesita. El di ustedes maga
    regalo como si fuera perfume oloroso ofrecido para con Dios, y como un sacrificio
    aceptable que puede dale alegria con Dios.
  uig-ARA: لېكىن مەندە ھەممە نەرسە بار، ھەتتا يېتىپ ئاشقۇدەك بار؛ سىلەر ئەۋەتكەنلىرىڭلارنى
    ئېپافرودىتتىن تاپشۇرۇۋېلىپ تېرەمگە سىغماي قالدىم ۋە مولچىلىققا چۆمدۇم. بۇ ئەۋەتكىنىڭلار
    ئىنتايىن خۇشبۇي، خۇداغا قوبۇل بولغۇدەك، شۇنداقلا ئۇنى خۇرسەن قىلىدىغان بىر قۇربانلىقتەك
    ئىدى.
  tuf-tuf: Baat as quin caba wíjacro. To wíjacro. Ahra as icrí táyotiro. Epafrodito
    at cut as ac baat ray áyjacan as quin bar wíjacro. Uwat Sir tamo sehw̃an acu ey
    quin caruc ruhw̃a ina aquibo bi wahnár wiquir Siran ahní rehcaro. Caruc ruhw̃a
    ina aquibo bi wiquir Siran ahní rehquír eyta baat as quin ray wícayat cat Siran
    eyta ahní rehcaro.
  abx-abx: Atiya' na sakarawat-ko i bug'os kantidad nagpabawa-bi ngan bali to pagsubrahan
    si nagkinahanglan-ko. Gana' na pangulangan-ko tungod kay agbawa-na si Epafrodito
    i dimu'an papabawahun-bi si ako. Akaparihoy to si mga masangngit panhahalad o
    mga angay burunu'on nga papabar'ugon pagpalipay si Diyos.
  mco-NT: Tɨ ooy yhuaadɨ̈y yɨ mbubejtɨn ixtɨ nyajconajxpɨch. Mɨɨd je pubejtɨn huɨdibɨ
    tɨ myajmɨguejxcɨxy Epafrodito cham nmɨ́ɨdɨdyɨch ca'pxy, ca'ti n'ocyajmayjajtnɨch.
    Mɨɨd jada pubejtɨn huɨdibɨ miich ajcxy tɨ xymöyɨch, tɨ ooy njäygɨdägyɨch, tɨm
    jadu'n nej Dios jäygɨdacy je poomjoc huɨdibɨ yajhuindzɨgɨɨyɨ.
  cpb-NT: Naakero maawoini potyaantakenari, ipapaakenawo Epafrodito, oshenitzimotapaakena,
    tekaatsi koityiimotainane. Okaatzi pantakeri osheki okameethatzimotakeri Pawa,
    oshiyimowaitakari kasankainkari. Oshiyawaitakawowa inimotziri arika ritagaiteniri
    piratsi.
  aon-aon: Ipakish yopishi eshudok pakri Epafroditus nasuwesh-umeri iri douk nekeyesh.
    Namudok aria douk abudok nyutob, eik douk yasuhw sabaishi eshudok um wosik ume.
    Enesh douk watak shakus meyoh. Eshudok ipak pekesh iri douk kabi enesh yopishi
    eshudok douk penek ofamesh peshaisheh pako Iruhin aria nemnek yopuri unar nakri
    wosik nanadudareh-umesh iri.
  hus-NT-2005: Pos nanáꞌ u bachʼúmalich ejtal ani watʼatsich. Kʼal xowaꞌ tin abtsitsik
    kʼal na Epafrodito lejat kʼál u koꞌolich. Xi tin abtsámaltsik in junwal jelti
    niwiy ikbaxtaláb, jun i pikbantsixtaláb xin bachʼwal na Dios kʼal yantam i kulbétaláb.
  mig-NT: Te a ñáva̱'a‑ri̱ ta̱ká ja̱ jínu ñú'ún‑rí, te sobra‑ga̱ íó. Te a ñú'un chítú
    iní nda'a‑rí, chi ni̱ ni'i̱n‑rí ja̱ ní ka̱tájí‑ró vái jíín Epafrodito. Te kúsɨɨ̱
    iní Dios sá'a, chi̱ nátu̱'un ni̱ kasoko̱ vá'a‑ró núu̱‑yá, te asu̱n já'a̱n.
  bps-bps: Na ani, du dee sa febeyu ku Ifafroditus, landè nan gukulanggu du mlukas
    i febeyu deg. I bléyu salngad i dsù too fye bun i too gaflehew Dwata.
  mbs-mbs: Wedad den kepulukan ko so nekekinawà a den te kwarta impeibing niyo kanak,
    igsà doen pa samà. Wedad den kepulukan ko so binegayan a den i Epafrodito te impeibing
    niyo kanak. Iling iyan te metinadeg ipegbegay diyà te Timanem, so kinità din iyan
    aw neluba sikandin kenyan.
  tof-tof: Ka blaman kla kuri nósenónóma, e ne kla zirrtapónarre kürüka, akó yabü
    gyaur kla ene ngarkwat arrgrratóda. Kürü blaman kla gaodómako, zitülkus Epaprroditus
