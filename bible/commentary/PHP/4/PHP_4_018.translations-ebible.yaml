  dop-dop: Mɑ nɑwɑ pǝ tǝnɑ mpi ɩ́ tilinɑɑ tɔ, nɑ pǝ tɔɔʋ fɛɩnɑ tɑkɑ. Ɩpɑfǝlotitɩ kɔnɑ-m
