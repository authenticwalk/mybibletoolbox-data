    jaꞌa. Seꞌe se jꞌajꞌi mi berkat hia jaꞌa, toke dꞌai sange neꞌe, jaꞌa kura boe ngaa-ngaa.
    Seꞌe se jꞌajꞌi nuka sèmi korban tunu dhu hèu mèngi, ho pahaha iisi mi Ama Lamatua.
    Aa Lamatua sèmi nare korban èèna, lula pakarejꞌe dꞌara Nèngu.
  tnp-tnp: Iəmos rəfin məni iətəm nəmotahli=pa kəm iəu, kəni in təhmen mapirəkɨs,
    mətəu nian Epafrotaetəs təmos natimnati mɨn u muva kəm iəu, rəueiu rəhak natimnati
    rəfin tepət. Itəmah nəmotəfən nati kəti kəm Uhgɨn təhmen e sakrifais iətəm nəmiəvɨn
    təuvɨr. In tatos əmə, nɨkin tətagiən ohni.
  urd-urd: मेरे पास सब कुछ है, बल्कि बहुतायत से है; तुम्हारी भेजी हुई चीज़ों इप्फ़्र्दितुस
    के हाथ से लेकर मैं आसूदा हो गया हूँ, वो ख़ुशबू और मक़बूल क़ुर्बानी हैं जो ख़ुदा
    को पसन्दीदा है।
  hot-hot: Môlônim da takatu ba Epaploditus hêv hadêŋ ya ma lêk hayô abôlêk siŋ ba
    halelope ba intu miŋ lemimmalaiŋ ami. Da takêŋ ma hatôm da ôv mavi ba Wapômbêŋ
    hawa lôk lamavi.
  mqj-NT: Budami kaparalluan mubeenna' anna mala dikua la'bimi anna kuparalluinna.
    Kualami pa'petandomua' nabaa sae Epafroditus kupolalan kala'biammo. Inde pa'petandomua'e
    sirapan pantunu bumanangnga' dipopemala' langngan Puang Allata'alla. Mesa pemala'
    natarima anna naporanan Puang Allata'alla.
  rus-SYN: Я получил все и избыточествую; я доволен, получив от Епафродита посланное
    вами, как благовонное курение, жертву приятную, благоугодную Богу.
  mbh-mbh: Na i ranga ve ako tho el omu thangaroong olalnga lale na i vus re aken,
    na thomu o pangoloa i, na tho oror ol nge ur e avele ol, nge ako tho ela lomu
    sungongre ako o sungu i a Epaproditus nge ma i pasong i a tho nge me. Na lomu
    sungong aken i ranga ve ini sungong ako thomu o sungu i a God nge ako i una vro
    na God ilemi i sivenga nge ma i risea mun nge.
  bdd-bdd: Ma ꞌimi ꞌeheleina Epapilodito ꞌitauyeyama, mabwaiyana yalobeya ꞌimaha tasitasiwa,
    gide ꞌane ꞌimi pwaoli bwebweꞌana Yehoba ꞌoina, wagabu pwaiya eeta mahaina bwebweꞌana
    Yehoba ꞌinisoya, ta weyahina ꞌiyaliyaya.
  cbt-NTPO: Iporaso' nóya i'huërëtëramaco huachi. Napoaton noya ya'huarahuë. Co manta'
    pahuantërincohuë'. I'hua Ipapërotito huë'pachina, coriqui a'patëramaco ni'ton,
    ma'sha ya'huëtërinco. Ina marë' “Yosparinquëma',” itëranquëma'. Yosë nosoroatoma',
    a'patiramaco. Yosë chinotacaiso marë' pimóchin nininso' a'pëhuachinara, Yosëri
    noya ni'nin. Inapochachin canpitanta' coriqui a'patëramaco ni'ton, Yosë noya ni'ninquëma'.
  srn-NT: Now mi abi ala sani san mi abi fanowdu. Iya, moro leki dati srefi. Mi abi
    moro leki san de nofo fu di Epafroditus gi mi san un ben seni kon. A de leki wan
    switi smeri gi Gado, wan offer di Gado e feni bun èn di e gi En prisiri.
  cta-NT: 'Ndiꞌya̱ xacui̱ naꞌ chaꞌ jiꞌi̱ ma̱ juani: Cua quiñaꞌa̱ tsa na nda ma̱ ꞌna,
    biꞌ chaꞌ cua ntiꞌ tsa naꞌ tya naꞌ tsa xlyaꞌbe jiꞌi̱ ma̱; ngaꞌaa ntsuꞌu chaca na
    nu lyiji ꞌna tsiyaꞌ ti juani, tya loꞌo ya̱a̱ yu Epafrodito, ya̱loꞌo yu lcaa chaꞌ
    tsoꞌo nu cua nda ma̱ ꞌna. Ñiꞌya̱ laca sca msta̱ nu ndiya tsa tiꞌ ycuiꞌ Ndyosi
    jiꞌi̱, chaꞌ tyixi tsa xtyiꞌi nda biꞌ nu ndacui lcua ti seꞌi̱, juaꞌa̱ laca chaꞌ
    tsoꞌo nu nda ma̱ ꞌna cuentya jiꞌi̱ ycuiꞌ Ndyosi.'
  bqc-SIM: Ma pↄ́ pↄ́ á kpã̀sãmɛɛ è, à pà e à dìa. Ɛpafↄdi á gbaↄ kpàa,
    pↄ́ mↄ̀a sa. A dɛ sa'obↄ pↄ́ a gĩ na Luaɛ ì kaaàgu à si ũ.
  tcz-CHONGTHU: Tupet in kangaichat jouse kaneiye-chukalval in Epaphroditus khut a
    nathil peh u chun ninglhingset in eineisah'e. Hicheho chu kilhaina gimnamtui kihal
    Pathena dinga santheile lunglhai umtah ahi.
  mar-mar: पण माझ्याजवळ सर्वकाही आहे आणि विपुल आहे आणि एपफ्रदीताच्या हाती तुम्ही जे
    पाठवले ते मिळाल्याने मला भरपूर झाले आहे. ते जणू काय सुगंध, असे देवाला मान्य व
    संतोषकारक अर्पण असे आहे.
  snp-snp: Ido oiya ama ya linate neta-mata fulo nedamo ya Epafoloditusi analoti olomoma
    nenako, yamu neta mamu kolámoto, moda nabanaba ko nonako, neta maleka faifa ne.
    Netawa fulo nedamo, ya Gotikafo kolami ya lalo imo, yokila ki umamo neta lalo
    ona eyami yaidana oto, ladanuwa ona kolami yaidana oto nemo neta ya ne.
  isl-isl: Nú sem stendur hef ég allt sem ég þarf og meira en það! Gjafirnar sem Epafrodítus
    kom með frá ykkur voru ríkulegar. Þær eru eins og ilmandi fórnir og eru Guði þóknanlegar.
  spy-NT: Kōōnkōy kuuyu kōōkuyityoo ꞉tukuuk tukul choo kyōōyooku Ēbāfurōtiitō kuyibwoo.
    Kunyoo, ātinyē ra chēē yēmoo. Kerkeey ꞉tukuuchoo kōrōs chēē ānyiny chēē /kākēēbēēlchi
    Yēyiin, chēē chāmē ꞉inee ānkōōng'ērēēchē.
  xnn-xnn: Id wani gapo isnan inpaw-ityo ken Epafrodito et adiyak makolangan is masapolko
    nodi sobla. Ya nan inyal-aliyo ken sak-en et bakenak kedeng is nangiyaliyanyo
    nodi ken Apo Dios gedan isonga men-gasing siya gedan tay laydena nan inikkanyo.
  mwe-mwe: Ikabheje, indu yaigwinji numbe ya punda, imwaakamuyenje a Epapulodito kubhambeyo,
    mboshele. Yene upoi pwili mbuti mbepei ya nunjila, mbepei iposhelwa na ikwanonyela
    a Nnungu.
  tte-tte: Ginauli meuloina yalobaiyako yakalapowon yo meuloina idudulai koliyau kaiwena
    ginauline kwayawasayama Epapilodaito koina yakalailiko. Siya besiele pwaoli bwalaina
    namwanamwana kwaolena Yaubada koina, yo iyaliyaya pwaoline siya bwaine besiele
    ikalaili.
  tcs-tcs: Bat nau ai gad ebriting wanem ai nidem, mina tumas. Ai gad ebridem samting
    prom yupla wea Epaprodaitas i bin tekem kam. Dem samting wea yupla bin sanem kam,
    i da mina rait opring ane i meke God nadakain api.
  hlt-THB: Thaphu hu nyng khawzah hu pateng nyng, tuh Epaphrodita a ven nakawng nangmih
    a kutdo pat awm hu bai nyng. Ce a kutdo cetaw bawktui kutdo na awm hy, do ham
    ak tyng hyihphumnaak, Khawsa ak zeel sakna awm hy.
  soq-soq: Ne Epapodaitas mampe amonana e walaaubelana uduudu wadana. Tauma ne mainawo
    nitu uduudu rua os, mai da abolawanteipona, dia. E amonala, sa ipa pulo eudida
    bonabonaua God mampe itulana me menasadia rua.
  qub-qub: Epafrodituwan apachicamushayquita llapantami chasquillashcä. Cananga imapis
    manami pishëmannachu. Apachimushayquega quiquin Tayta Diospa shongunpäno ofrenda-japuymi
    casha.
  att-att: Á kustu ngin yù ajjan nikán, nga makatò ta ngámin nga máwák ku ánna masobará,
    gapu ta inalawâ kin yù initubbuk naw nga iniyánge ni Epaprudito nikán. Á kunnay
    ta bábbanguk nga iniyátáng naw kâ Namarò yù keyarigán nayù iniyawâ naw nikán,
    á yáyù nga magayáyâ gapay si Namarò.
  bki-bki: Tibe na, neber siva toru laka ka ijaiano nalo nam̃a kamiu kumiila Epavrotaitas
    naio bar binimei, nobokar nonovio ruei. Ijaiano nalo na binimei, naio ba loa ka
    napano nojidom, ana nemial ka vonganei naio bo laka ban kiniou. Kenemiu ijaiano
    nalo nei, ajibe ka bonotanunu tai napano naio be sano bonoti nene bo laka, ajibe
    ka jokoluolu tai na m̃a kumisian ban Atua napano naio mial bo laka, naio jaaro
    toru kanio.
  bqp-bqp: Ma pↄ́ kũ a kpã̀zãmɛnɛ lè, à pàpa ari à dìrɛ. Ɛpafarↄditu á gbanↄ kpàma,
    pↄ́ mↄ̀ma sà. À de sa'obↄ kũ a gbĩ nna Ludanɛ akũsↄ̃ àdi káagu à sí ũ.
  mcp-mcp: Mə a mə́ shîn bə nə isâ byɛ̂sh í jə́la yí, ntɔ̧ nə́mə́ bímbí í jə́la yí.
    Məcwúm bɨ́ á ntɨ mə nə Ipafʉrodit má mə́ á mpu nyiŋgə zə lwándʉlə mə nə́ cwɔ́ɔ́.
    Məcwúm mɔɔŋg mə́sə mə nda bɨ á ntɨ mə labínda á nywa məcud, mə́sə jɔ̧jɔ̧ mə́túnʉga
    Zɛmbî ŋgə́ magʉlə a ŋgə́ gwág nywa má.
  hat-hat: Wi, mwen resevwa tou sa nou te voye ban mwen, pou di vre, sa depase sa
    m' te bezwen. Koulye a, avèk Epafwodit ki pote kado nou yo, mwen gen tou sa m'
    bezwen. Kado nou yo se tankou yon ofrann ki santi bon, yon ofrann bèt Bondye ap
    asepte paske sa fè l' plezi.
  npl-NT: Ne axa ya nikpia nochi tlan onechpoloaya, iwa ika tlan Epafrodito ononkimakakeh
    manechmaktiliki, ayakmitla nechpoloa. Tlan nomejwah ononnechmakakeh Dios kipaktia,
    iwa kiselia kemi se ajwiálistli non kualtsi ajwiak.
  bgg-bgg: Ichiih, chiihphado, nathek è zab gu shii phi pha ji ne guro sasab ro— Chiih-è
    hì ne bajo cho sha ro! Nathek ro zab lasenthek Ephaphrodithus è yie ne gu shii
    yie phi pha ji ne thuh gu nyie chid pha zab ji ne rey sha ro. Khlem pha nyie yi
    nuii sbo pha chiih-è aishii sang yi pha, ithek ne rem no pha ji yi Hamangkhung-aphuii
    shii zid pha ji duiine ro.
  eng-TCENT: I have received everything in full and have an abundance. I am amply
    supplied, now that I have received from Epaphroditus the gifts you sent. They
    are an aroma of a sweet fragrance, an acceptable sacrifice, pleasing to God.
  eng-BSB: I have all I need and more, now that I have received your gifts from Epaphroditus.
    They are a fragrant offering, an acceptable sacrifice, well-pleasing to God.
  cpu-NT: Aritake naakero maaroni pipakaantakenari, ipapaakenaro Epafrodito, oshekitzimotapaakena
    tekatsi kovityiimotenane. Okaratzi pantakeri osheki ookimotakari Pava, okempitzimovaitakari
    aparoni kasankainkari. Okempivaitakaro eejatzi ookimotari aririka impomeyeeteneri
    piratsi.
  san-ASM: কিন্তু মম কস্যাপ্যভাৱো নাস্তি সৰ্ৱ্ৱং প্ৰচুৰম্ আস্তে যত ঈশ্ৱৰস্য গ্ৰাহ্যং
    তুষ্টিজনকং সুগন্ধিনৈৱেদ্যস্ৱৰূপং যুষ্মাকং দানং ইপাফ্ৰদিতাদ্ গৃহীৎৱাহং পৰিতৃপ্তোঽস্মি|
  tac-NT: '''Lige neka jipe ''we ''la níkuru enomí, alué enomí napu ''emi alué rió
    Epaprolito o''tóriga júlale, bijí ''la mochiga ajtíkuru ne. A''chigóriga ra''sálá
    ne alué enomí ''yáachi ''emi ne''chí, a''chigóriga napurigá ra''sáláme ju Onorúgame
    semá nokachi ''emi.'
  eng-WEBPB: But I have all things and abound. I am filled, having received from Epaphroditus
    the things that came from you, a sweet-smelling fragrance, an acceptable and well-pleasing
    sacrifice to God.
  gfk-H: Iau wara hapalainei muat bia iau ta kap ira linga bakut ing muat ga tabar
    iau manei. Ma i manga haruat sakit. Epaparoditus i ta kap hahuat ira numuat hartabar
    tupas iau ma kaiken ra linga i manga banot ira nugu sunupi. Kaiken ra numuat hartabar
    i hoing ra hartabar i sangina timaan tupas Kalou, a mangana hartabar ing Kalou
    na taram lah ma ra gungunuama.
  viv-viv: Yami veluga moyaꞋaina faꞋina hida yami fefe againe yaku vesiule gaꞋetoladina.
    Yami hawahega yaku nuwanuwa gitubuhegena. E, yami nuwakabubu Efafolodaito nimane
    waꞋiveninisena faꞋina keke tamo gavadi againe gadakaliꞋuho. Mena yami nuwakabubu
    vaita abahawahega wamagana yamumuna Yaubada matane, ada vaita gidagahe gidagayo,
    “Yadi velekawowo weꞋa hagihagina agaikuya ada nuwaku hikivedigagina.”
  yao-yao: Ngwete indu yose ni yakupunda, sooni igumbele, pakuŵa che Epaflodito ambelechele
    yose yaityosile kukwenu. Mitulilo ji jili nti sadaka jajikununjila yambone ni
    mpela mbopesi jakukundikwa ni jajikwanonyelesya Akunnungu.
  tgp-tgp: Pani na lavi la otori sei ka sohaira mo mai isaku peresi Epaphroditus,
    ale hinau tari sei la mar̃ivi savulevule la jeu na noku opoia. Hinau sei ka vaia
    isaku mo sohena malamalai matea ponana mo r̃uhu, mo tataholo na nahon God, ale
    mo avulahi hinia.
  auc-NT: Ïninque botö ïñömö idæwaa æntabopa. Botö ænguënënö æ̈ninque godömenque nanguï
    ænte ëabopa. Edæ, Pabodo quï, ante mïni da pönönincoo Epapododito wæætë botö ïmote
    pædæ pönongä æ̈ninque botö eyepæ̈ pönï ëate quëwëmopa. Mïnitö, Wængonguï quï,
    ante oguï waquï baï pönö iya tante baï cædinque, Pabodo quï, ante da pönömïni
    adinque, Waa pönï pönömïnipa, ante Wængonguï incæ waa acampa.
  kbc-NT: Ja jibatege niɡ̶ijoa ɡ̶adiwakatedi idiwatawece anakaa jopotibige, codaa
    iiɡ̶otedice. Odaa aɡ̶aleeɡ̶ica ane jopotibige, leeɡ̶odi Epafrodito jeɡ̶enoodi
    ane aniwakateenitibigijitiwaji. Niɡ̶ijoa ane aniwakateenitibigijitiwaji liciagi
    niɡ̶ina aneletege lanigi anoibootalo Aneotedoɡ̶oji, odaa dibatetege leeɡ̶odi yemaa.
  bmh-bmh: O zaiar, iz sikut e wai marem, ecesab go agen Epaproditus morona, alai
    milena, omin en ‘Ese-e’ awarem. Iz ulis ecesab tub tamacag dab tam. Bo, ag ece
    iz sag milab tam, agen ecesab go milemen ecesab go sous naliu Uwait muranemen
    sul. Ag go guzenemen Uwait nug ecesab go oimai, go en ougab siksikeu.
  ctu-BL: Tsa'ix la' wʌq'ueyon pejtelel chuqui yom. An i ñumel. Jasʌlix. Epafrodito
    tsi' ch'ʌmbeyon tilel ti pejtelel. La' wofrenda, xojocña i yujts'il yilal, lajal
    bajche' pulbil bʌ i majtan Dios mu' bʌ i mulan, uts'at bʌ mi' q'uel.
  meq-meq: Na ŋgatay a wu nakə ka sləruma ahaya Epafrodit aye. Ka vəlumeŋew na, haladzay,
    wuray a kətseŋ sa bay. Wu neheye ka vəlumeŋew aye na, lele andza wu kəriye nakə
    tə fəkaway naha a Mbəlom a ze huŋŋa a yay a gər haladzay aye.
  noa-H: Hʌ̈u hajim keena. Har pãrau mʌ hat'ee Epafrodito gaau p'atk'on deepʌ̈itarr
    t'um hʌ̈u hagcha k'ërajim. Hajapcharan mʌchdëu hig chirarr k'ãyaujã hʌ̃rʌʌchata
    pãrau deepʌ̈ijierram. Jãg pãrau mʌrʌg p'atk'ondam deepʌ̈itarran Hẽwandamau hoowaijã
    hʌ̈u k'ërʌm, hichigchata deebarmjö haawai.
  alp-NT: Yelu bokala rebe imi rilukele rebe imi natue ete aure, au supu pusulu bei
    Epafrodituse peneka, kai meije au supu miseta bei Alla boka peneka le yelu meru
    lesi peneka. Kena meije saisa rebe au perlure supulu mei peneka. Yelu rebe imi
    rilukelu meru saka boini ntelete bei tanei rebe palae ete Alla rebe Alla Itrimae
    kena lale ndinate.
  san-VEL: kintu mama kasyaapyabhaavo naasti sarvva.m pracuram aaste yata ii"svarasya
    graahya.m tu.s.tijanaka.m sugandhinaivedyasvaruupa.m yu.smaaka.m daana.m ipaaphraditaad
    g.rhiitvaaha.m parit.rpto.asmi|
  kbq-kbq: Na'ankure rama'aza nagrira namizageno avite'ne, atupa'ma hu'noa zama'a
    mika eri'noe. Na'ankure Epafrotitusi musezama antageno erino e'nefina mananentake
    zama, Kresramana vu ofagna nehigeno, Anumzamo'a muse huno e'inahu musezana e'nerie.
  kbh-kbh: Er ats̈e ya lempe sënjóyëngacñe, y chë s̈uajabótama cabá más së́ntsebomna.
    Ats̈e chë nts̈amo s̈juajabotcá lempe së́ntsebomna, chë ts̈ëngaftanga Epafrodítoftaca
    s̈monjanichmó soyë́ngaca. Ndayá ats̈e s̈mojanichmocá, Bëngbe Bëtsabe bominÿiñe
    puerte ts̈abá entsemna, mo juats̈ëmbonama ndayá tcojóba y altaroca tcojajuinÿé
    y botamana tojtsonguëts̈ecá, chora cha oyejuayá chca jóyëngacñana.
  ron-LSB: Dar eu am totul și abundă. Sunt sătul, după ce am primit de la Epafrodit
    ceea ce a venit de la tine, o mireasmă plăcută, o jertfă plăcută și bineplăcută
    lui Dumnezeu.
  pon-pon: Pwe me mi re i itar on ia, op il laud jan. Muei met mi re i, ni ai aleer
    omail kijakij ren Epaprotituj. Meakan raj on pomau eu o mairon mau eu, me kon
    on Kot.
  nhe-BL: Ama ica ni tomi tlen innechtitlanilijque ica Epafrodito, nijpiya nochi tlen
    monequi. Nelía nijpiya hasta mocahua. Tlen innechmacatoque quipactía Toteco queja
    inquimacatosquíaj se tlacajcahualistli tlen ajhuiyac mijyotía huan tlejco hasta
    elhuicac.
  sps-sps: Sai tovei nyo koman maromi ma nat fi nei, anyo nom fakap bus a fo fifaan
    te faan iny mimi tsonyo, sa karap fafis fiisok te koman fi nyo. Anyo kaa me na
    ka na kinai a onot, to tan nainy te mei me e Epafodaites a foka to te faan iny
    mimi tsonyo. A fo fifaan to aya na tsuraf faarei non a fifaan te faan iny ami
    ten Gov, to ten Gov nom ya, sa fapaparei fiisok e Gov.
  wnc-wnc: Siwan sanga ginda Epafrodaitasde ima pakapbuu wa nata gwa pakum. Pake nata
    ie anzing nataat. Sanga buyambam siknga pake sanga takngatue dua dapmanggat. Sike
    nata atnataat. Ginda sanga take siknga nae wa nama kake Anututa nae umande natake
    imukaing ngang nataakge na ginde asiknga baknganggat.
  bus-bus: Ma pↄ́ kɛ̀ á kpã̀sãmɛɛ è, à pàpa ai à dìzi. Ɛpafarↄditu a gbaanↄ kpàma,
    pↄ́ mↄ̀ma sa. À dɛ sa'obↄ kɛ̀ à gũ nna Ludanɛ bensↄ̃ è kánɛ à sí ũ.
  gub-BL: Uhem penemimur xe ihewe. Eparoxi werur ihewe. Uhyk tuwe ihewe. Ihewe penemimur
    kwer a'e, nuzawy kwaw ma'e Tupàn pe imur pyrer a'e. Ikatuahy izupe.
  imo-imo: Akumunga melema pali tingemunga pipiamu i topo tiro. Melema tiringi ltiu
    akuma na molo lerimu melemanga olandoko tiringi ltiu. Kinye Epafroditusini eno
    mele tiko munduringi mendepa orumuna ltiumunga na mele paa pulumu noiro. Aku melema
    tinge, lino Gote popo tomilindo mele kalopo tirimoloma Goteni mune pilipe penga
    pilipe limo mele aku tepa kano melema popo topa kaloli melema mele yuni kanopa
    penga pimo.
  boj-boj: E silali iŋgi iŋgi kere unu. E iŋgi bei qa truquosai. Di kiyaqa? Niŋgi
    na silali Epafroditus yeb a na osi bosiq ebej. Niŋgi silali qa e aqaryaibeb deqa
    niŋgi Qotei atraiyobuleb. Atraiyo iŋgi di quleq bole ti. Qotei a atraiyo iŋgi
    deqa tulaŋ areboleboleiyeqnu.
  ulk-ulk: Ka kemerkemer bodomalam erpeida a dadgiko. Kara aumitkar nagri ableglam
    Epaprodaitaside kari neisweri able lu ge wawa temarikdarda. Pe nagri werteda debelaglag
    zegurlu.
  eng-DRA: 'But I have all, and abound: I am filled, having received from Epaphroditus
    the things you sent, an odour of sweetness, an acceptable sacrifice, pleasing
    to God.'
  knf-knf: Dyeenk iko yi nnumiiŋ bŧi, ido pel kanuma ki naan. Dŧumandëni, hënkuŋ wi
    nyeenkuŋ iko bŧi yi nayiluŋ Epafrodit aţijën. Iwo ji pţëkëñ plil pi bţeŋan bi
    Naşibaţi adiiŋ abot alilandër.
  san-KHM: កិន្តុ មម កស្យាប្យភាវោ នាស្តិ សវ៌្វំ ប្រចុរម៑ អាស្តេ យត ឦឝ្វរស្យ គ្រាហ្យំ
    តុឞ្ដិជនកំ សុគន្ធិនៃវេទ្យស្វរូបំ យុឞ្មាកំ ទានំ ឥបាផ្រទិតាទ៑ គ្ឫហីត្វាហំ បរិត្ឫប្តោៜស្មិ។
  arn-NT: Iñche ta kom dew llowün, ka sofratu nien. Tüfey tamün yefalelmupafiel ta
    Epafrodito mew, doy nietun tunten tañi duamtuniefel. Tamün yefalelmupafiel fey
    ta kiñe ofrenda insienso reke felelu, kiñe küme mañumtun reke rume kümelu ta Ngünechen
    mew.
  zas-NT: Ma bacaꞌn gra ni guxhaalidi con Epafrodito, yan xt sobr rüjnan naj, par
    naj ni guxhaalidi na̱j ziꞌc tijb ni nadxoon o tijb gon ni ruree nejxh, ni ruladx
    Dios.
  ken-NT: Be bǎkap mɛ ndǔ bɛtɨk ɛbha kpát yɛ̌nyɨŋ ɛ́bhɨ́kɨ́ rɔp. Nɛ́nɛ, bakáp
    anɛ bǎtó Ɛpafrodáytɔs ántwɔ́ ánchyɛ́ mɛ ákʉ́ mbɔŋ yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ́ nchɛ́bhɛ́.
    Nɛ akap aywɛka áchí mbɔ akap ɛrítí ɛriɛp anɛ́ bǎchíɛ ntá Mandɛm, nɛ Mandɛm
    ǎbhɔ́ŋ maŋák nɛ wu.
