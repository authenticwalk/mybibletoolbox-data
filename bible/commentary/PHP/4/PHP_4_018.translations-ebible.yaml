  ceb-ULB: Akong nadawat ang tanang mga butang, ug aduna akoy daghan. Napuno ako.
    Nadawat nako gikan kang Epaphroditus ang mga butang nga gikan kaninyo. Sila ang
    mga pahumot nga nangalisngaw sa kahumot, ang ginadawat nga halad ug makapahimuot
    sa Dios.
  ces-LB: Všechno jsem tedy v pořádku dostal a nic mi teď nechybí, když Epafroditus
