    lai. Itu ju jadi sama ke persembahan yang baboo wangi, yang orang bakar ko sémba
    sang Tuhan Allah. Deng Tuhan tarima bae itu persembahan, tagal itu bekin sanáng
    Dia pung hati.
  nce-nce: Sobo melowene egelome, iniwa wesibi, sobo bome Epafroditusbë tobame kë
