    aktâp.
  yor-yor: Ṣùgbọ́n mo ní ohun gbogbo, mo sì ti di púpọ̀, mo sì tún ni lọ́pọ̀lọ́pọ̀
    nígbà ti mo tí gba nǹkan wọ̀nyí lọ́wọ́ Epafiroditu tí a ti rán wá láti lọ́dọ̀
    yín, ọrẹ olóòórùn dídùn, ẹbọ ìtẹ́wọ́gbà, tì í ṣe inú dídùn gidigidi sí Ọlọ́run.
  wos-wos: Guni jondu wali yéwa wali hérae takanguka Epafroditus hura yandéka wuni
    atéfék wundé hérawu. Hérae némbuli joo nakéka fatikéhambawuni. Guni wuniré yikafre
    hurunguka Godna mawuli yikafre dé ye, gunika. Godka yikafre yama xaakwa jooka
    hwendaka maki, wunika hwengun jooka akwi God dé yikafre mawuli ye.
  emp-NTPO: Ne jũma bãrãba djaba Epaprodito ume diabueped̶ad̶ara mʌ̃a edasia. Maʌ̃
    bẽrã ad̶uba erob̶ʌa. Maʌ̃gʌba mʌ̃ra bia b̶aya. Bãrãba diabueped̶ad̶ara quera tũãpa
    Ãcõrẽa diad̶a quĩrãca b̶ʌa. Maʌ̃ra Ãcõrẽba bia unu b̶ʌa.
  eng-F35: I have received everything and have plenty; I am well supplied, having
    received from Epaphroditus the things you sent, a fragrant aroma, an acceptable
    sacrifice, well pleasing to God.
  ind-ind: Semua keperluan saya sudah terpenuhi, bahkan berlebih, karena Epafroditus
    sudah mengantarkan bantuan kalian kepada saya. Bagi Allah, pemberian kalian itu
    merupakan suatu persembahan yang harum. Dia sudah menerima persembahan itu dan
    berkenan atasnya.
  pes-OPCB: در حال حاضر، همه چیز دارم که حتی بیش از نیازم است؛ و غرق هدایایی هستم
