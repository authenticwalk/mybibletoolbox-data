  gah-gah: Itína imane netá matá ali utó miliniti asú amó vaí oko nego nenemú gilitave
    loko luhuva imane gizo nolukumuve. Epapolotaetasí nene lekelitokatí netá aleloko
    oko nemekago, henónegi ve loló okuke nouve. Lekeza lehizinita netakumú gelekugo
    Ómasi guguni gizi amikago anuva lamaná imó gelekave. Itó Ómasi laga avisi netá
    gelekave.
  lcm-lcm: Kala ro si la luk ani keve bil ro aongos ke. Io, napo duk luai ta keve
    bil i kami lis ang e kungana i Epaporodito. Pua, sain talupus ro luai ina kapo
    bung alak val kami alilis mete God na kapo naung ania na kapo uruk singina.
  aer-aer: Artwe nhenge Epaphroditus-ele atyenge apwerte ngkweltye renhe akngetyeke
    arrantherre-arle yernekeke, ayenge anteme arunthe-akerte. Alakenhe ikwerenge anteme
    the ayeye akweke nhenhe intelhe-ileme arrekantherre, arrekantherre akangkemele
    iletyeke. Arrantherre atyenge arne mwerre anthurre mpwareke, nhenge arrule-arle
    itne mpwareke-arteke Ngkarteke itne kere mpwanke itetyarte. Ngkartele anteme kere
    renhe ntyerneke akangkentye anthurre anetyarte. Alakenhe re anteme arrantherre
    apwerte ngkweltyele Ngkarte renhe akangkentye mpwareke.
  qvc-NT: Chaqa chay ufrinda Ipafrudituwan qamkuna kach'amushqaykitam ch'askishqa
    kani. Chaymi ufrindaykillapa ancha yanapawaptin, mana nimapis faltawanchu. Chay
    ufrindaykita kach'amuptikim, Tayta Dyusqa ancha kushikushqa. Chaqa paypaqqam suq
    mishki mutkina insinsyushina kashqa.
  tgl-ULB: Nakatanggap at nagkaroon ako ng lahat bagay. Napuno ako. Natanggap ko mula
    kay Epafroditus ang mga bagay na galing sa inyo. Ang mga ito ay mababangong samyo,
    katanggap-tanggap at kalugod-lugod na handog sa Diyos.
  cbs-NT: Epafrodito yunukin matun pei man ea bumaima dasibi en bimaki. Jawen en jamapai
    en paka keyubia texe en jayayuaki. Jaska inankuin ea yunukinan, Templo anuxun
    ininti pepa ininjaida kuakin Dios inanbu jaska xetei Dios benimamis keskai eadi
    matuwen en jabiaskadiaii.
  xtm-NTPP: Vaa ni ndani'i sa ndaka ja ni ka tetniñu ni ji'in ñani o Epafrodito ma,
    te vitna chi neva'a kua'a‑ka sa, te ñatuu nawa jiniñu'u‑ka sa, vaa ni ndani'i
    sa ja ni ka tetniñu ni ji'in de ma, tna'a ja vii ja va'a ni ka ndakua'a ni nuu
    Su'si ma, ja jáxiko asi ma, tna'a ja játna ini Su'si ma.
  nnq-nnq: Ne, mbokile ilebe yoa eyumbile, kabe nduu telaje na eimbalita. Ngoe ngweti
