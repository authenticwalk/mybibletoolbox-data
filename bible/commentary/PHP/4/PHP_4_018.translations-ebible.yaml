  lif-NT: ᤁᤴ ᤕᤧᤶᤔᤥ ᤀᤡᤱᤃᤠ᤹ ᤆᤠᤜᤠᤒᤠ ᤆᤥᤃᤠᤱᤒᤠᤴᤏᤢ᤺ᤸᤗᤧᤀᤠᤱ ᤕᤖᤡᤰ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤂᤥ᤺ᤛᤢᤱᤅᤠᤱ ᤘᤠ᤹ᤀᤠᤖᤥ॥
