  hui-hui: Tígua i̱naga wia harimiyago mirugonaga laro. O biaruni dewaoreya maru ibira
    holene yu ko. Tígua Ebaborodaidasa ibuhondo i̱naga mbirale wia harimiyaru bibahende
    yalu ibalu ngiyago dewaore bolangua howa ngirimiya. Mbirale ngabi bayaleore Ngode
    Datagaliwabehondo miragola hondowa Ngode Datagaliwabehanda turu hagago ale tígua
    i̱ ngirimigoni.
  amf-amf: Iam zaskenbee iam zaskenbesa bhaabar hamon ina yenin yittson imintonam
    Ebhapirooditoskalanka inta tiydine. Ogono imintono Barjoyn tiyayse kanka wozadhen
    payya gaamen shittonka thoothon marshandettsine.
  quc-NNT: Nu kochim b'a' ronojel. Man qas tä rajwaxik ronojel wa' ri xitaq loq chwe
    rumal ri Epafrodito. Tzij ri' chi k'ia wa' ri xiya ix chwe. Kinna' in chi je'
    ta ne are jun k'ok'alaj kunab'al sipam cho ri Dios. Wetam chi ri Dios sib'alaj
    je'l käril wa'.
  dob-dob: Ta ꞌimi ꞌebwayadaita nina Epapilodito ꞌimeꞌena, maiboꞌana yalobena ꞌimaa
    tasitasiwa, ꞌatuwa nadigega ꞌimi taliya boboꞌana Yaubada ꞌenaya, niꞌatu wagabuna
    ga maina boboꞌana Yaubada ꞌimuina ga manuna ꞌigwausowala.
  wrs-wrs: Wo doa daipotava kava eva manam sahvav, doa esvema kelvhoana. Kava noi
    iav, nom kav nengvnam, noinda osra manimani yimba nomba kamba vininamba, Epavrotitus
    kamba ipromnana. Yenamba diva snal maim ona, tinen teteihnungna besal, nona ten
    sembayang vewol vinivm Sesoam, wo kamba yunam wohkanandhana.
  mca-mca: Week heyesti'yij kekhewe' ƚ'inqekeni'ƚyijii ƚenke'kineniƚij ha' Epafrodito
    qa mexe na'l ene' ya'maneyij. Kekhewe' ƚ'inqekeni'ƚyijii hik ƚunye'j qu' ewjisiyi'im
    pa' Intata na'aj testi'yij (ofrenda), ma' qa yisu'unija.
  tzo-TZC: Yuꞌun laj xa quichꞌ scotol. Muꞌyuc xa cꞌusi scꞌan. Ti cꞌu yepal laj atacbeicun
    talel ta stojol ti Epafroditoe xilocꞌ o lec schiꞌuc. Yuꞌun oy to sobrail. Ti cꞌu
    yepal laj atacbeicun talele, coꞌol schiꞌuc smuil pom ti ta xichꞌ chicꞌbel ta stojol
    ti Dios ti lec ta xile.
  mya-mya: သင်​တို့​ပေး​ပို့​လိုက်​သော​အ​လှူ​ပ​စ္စည်း​အား လုံး​ကို​ရ​ရှိ​ကြောင်း ဤ​တွင်​ဖော်​ပြ​ပါ​သည်။
    ထို​အ​လှူ​ပ​စ္စည်း​များ​ကို​ဧ​ပ​ဖြော​ဒိတ်​ယူ လာ​ပေး​သ​ဖြင့် ငါ​လို​သ​မျှ​ရ​ရှိ​ပေ​ပြီ။
    ထို အ​ရာ​တို့​သည်​မွှေး​ကြိုင်​သော​ပူ​ဇော်​သ​ကာ၊ ဘု​ရား​သ​ခင်​လက်​ခံ​နှစ်​သက်​တော်​မူ
    သော​ယဇ်​ကဲ့​သို့​ဖြစ်​ပါ​၏။-
  gng-NT: Ni de' nni nà nnɔ, niʼkɛ kɔn' nʼnuɔ ni. Nì yɛbe ki cɛn' n là ciɛke nà
    mɔnɔn. Ni sɔn' Epafrodit wɔ ń lá de nni nà nnɔ, n laa' nɛ̀, nɛ ki ji ŋmɔbe
    ki gbien'. Niʼpum nnɔ te tɛn lituɔrl là mɔn liʼnu ŋmɛ, Uwien teke' lɛ̀, uʼyɛnm
    sɔnge liʼbo nɛ.
  cbi-NTPO: Challaya Epafroditoba ñulla tiba eedekisu juntsa deka' mika tana', yapaba
    detanayu. Ñulla' eedekisu juntsaya Diosnu uutyawaantsumi aindyunguikaanu ufeenda
    ju'ke' keewara juuñuu juuve.
  ikk-NT: Osolobuẹ a kụchanrịngụọ m ihiẹn ile furu ni m! E nwọnchanrịngụọ m ihiẹn
    ile rị m mkpa—nwọnkarịdẹ! Hụnnị Ẹpafrọditọsị wẹhẹgụụ nị m ihiẹn ile ụnụ ye ẹ bịanị
    m, ẹfọ e jungụọ m. Oyiye e shintụ Osolobuẹ ọhụnma k'ọ wụ! Ẹjan Osolobuẹ a nabanhan
    rọ, ẹjan hụn a sụọ a ụsụọ.
  leu-leu: Ne buk xuus nami o ne fo siak a maana mo xapiak aava mi fo lisane e a soliu.
    Na Epafrodaitas fo lisan a tatavai simi e naboxo ne toxan a maana mo xaves. A
    maana tatavai simi ri toxan a lasan roxo e ri malaan sena falfaalan aava Piran
    a turoxo e nanam pana.
  maz-NT: Ya rí pë'sc'ö dya texe c'o ni jyongö. Na cjuana poncjütjo. Nuzgö rí mäcjö
    na ngueje ya o dyacü e Epafrodito nu c'o merio c'o i̱ penqueji. Me xo mäjä Mizhocjimi
    na ngueje chjëntjovi c'ü ri unüji angueze nu c'o merio c'o i̱ dyacüji.
  bod-N: འོན༌ཀྱང༌། བདག་ལ་ཐམས་ཅད་འཛོམས་ཤིང་ལྷག་མའང་ཡོད་དེ་རང་བློའང་ཚིམས༌པ་ཡིན། བདག་གིས་ཨེ་པབ་རོ་དི་ཡིས་བསྐྱལ་ཡོང་བའི་ཁྱོད་ཅག་གི་འབུལ་བ་བླངས༌ཤིང༌།
    དེ་ནི་དཀོན་མཆོག་ལ་དྲི་ཞིམ་གྱི་འབུལ་བ་དང་ཐུགས་དགྱེས་པའི་མཆོད་པ་ཕུལ་བ་དང་མཚུངས་སོ།།
  tca-NT: Rü ñu̱xma rü marü choxü̃́ nangẽxma i guxü̃ma i ṯacü i chanaxwèxexü̃, rü
    aixcüma ngẽmaãrü yexera choxü̃́ nangẽxma. Rü ñu̱xma na Epaporudítu núma nangexü̃
    i perü ãmare, rü taxuü̃ma choxü̃́ nataxu. Rü ngẽma perü ãmare i chauxcèx núma
    pemuxü̃, rü Tupanapẽ́xewa rü ñoma wüxi i pumara i yixixü̃rüxü̃ nixĩ, rü nüma rü
    poraãcü namaã nataãẽ.
  zpl-NT: Uyucuꞌ cuendalá ye elietsa nú uxeꞌlahua lua ya Epafrodito. Nu nee hasta
    sucu sobrae. Para liꞌá nú uxeꞌlahua lua necane xi neca tucu nú ñia rlia urre xi
    neca tucu uꞌna nú riuꞌ arquiꞌ Diose.
  mbc-NT: Mîrîrî antîrî'pîkon enepî'pî Epafroditoya moropai yapisî'pîuya. Kure'ne
    itu'se uurî e'to' yentai anarima'pîkon wanî. Uwakîri pe yapisî'pîuya. Pena tîpemonkonoyamî'
    nîtîrîkon a'pusin yapisî'pî Paapaya warantî, mîrîrî antîrî'pîkon nîrî yapisîiya
    tîwakîri pe.
  ndg-ndg: Mbokile ilebe yote, nasasa nitwilile naileba ya mbone. nipokile ilebe yinu
    bokya kwa epafradito. nailebe nzuri yenenungwa wabya manukato, yayekitilwa ambayo
    yote ni sadaka ya impendeza Nnongo.
  wsk-wsk: Se aitak ani Epaphroditus kuting te nenenga nigiting munan aisiman mu giem,
    bare melmasak umu suen biya se aga ilu kiaram iwita, se ani melmasak ago am terong
    ma saperem. Melmasak umu mel siring ningo ago tama bita Kaem tua iwita, se Kaem
    ko amilmilaram.
  toj-NT: Jc'ulan ta recibir spetzanil ja jas ajecahuex quii. Ja quermanotic Epafrodito
    sc'ulan ta qui entregar y malan lec quipa. Ja mero smeranili, huax can sobra.
    Ja jastic cosa ajecahuex quii, ja' ni smoj jastal jun smajtan ja Dios ba jel tzamal.
    Ja Diosi huax yila jastal huanex sq'uepjel. Lajan soc yen huas sc'ulan recibir
    ja jas huaxa huaahuex yi y jel sgusto.
  kkl-kkl: Na kwema wamneonge sembe a'undi ni pimneomne tomno. Apna phelektopne babe
    pimneom. Na sembe ni pimneomne Epafroditusti payaonge tomno. Wenena nanag ni kwema
    wamneonge ni saeag taoba wamna. A'undi na sembe ni palilamnelomne nenena Allah
    sembe song walia taroba saogne wamla. A'undi na kwema wamneonge sembe pimneomne
    nenena, “Allah sembe tarukap,” aro wali pibomdi, Allahri wana yeng neneropne pibom.
  tbc-tbc: Mel an agane ipalug Epafrodaitas iŋaneg ŋai ipanag a, an lo gamu ŋai mel
    ta lo katuk amag san tia ya. Aŋ lou kawan ak da aganeg ipalu yan lo ŋai idaisudag
    ŋumado da. Lou an Anut malan lo man uyanan a. An nek ibol yai mumalun uyanan ak,
    Anut ilo uyan ipani igo woŋ da.
  sna-sna: Ndakagamuchira mubayiro uzere uye kunyange zvizhinji; ndava nezvakakwana,
    zvino zvandagamuchira kubva kuna Epafrodhitasi zvipo zvamakanditumira. Zvakaita
    sechipiriso chinonhuhwira, chibayiro chakafanira, chinofadza Mwari.
  smk-NT: Ket, narisibi koyna a sarba. Sawanin, bana' sa malaem nin tulong moyo kongko
    nin awit na ni Epafrodito, kai ana nin mampagkurang a nagsikabarang nin matkap
    ko. Masurok et pa et. Ket sain nin tulong moyo kongko, ambo' tamo' nin para kongko,
    no kai edet, para konan Dios anan lamang ta sain, ket bara'mon sangkaandaan nin
    da'ton nin maako' nan Dios tan makapaririket kona.
  grc-TCGNT: Ἀπέχω δὲ πάντα καὶ περισσεύω· πεπλήρωμαι, δεξάμενος παρὰ Ἐπαφροδίτου
    τὰ παρ᾽ ὑμῶν, ὀσμὴν εὐωδίας, θυσίαν δεκτήν, εὐάρεστον τῷ Θεῷ.
  gof-WFTW: Taani, hintte immida ubbaanne gididi palaheyssa ekkas. Hintte yeddida
    ubbaa Ephphaafiraditusappe ekkas; koshshiyaba ubbay taw de7ees. Hintte taw yeddida
    imoy Xoossaas sawo tonggu giya, I dosiya, I ufayttiya yarshsho mela.
  spa-BLM: Pero yo lo tengo todo y me sobra. Estoy lleno, habiendo recibido de Epafrodito
    las cosas que vinieron de ti, una fragancia agradable, un sacrificio aceptable
    y agradable a Dios.
  kyz-NT: Pẽporoywera reruara 'ga, Epafrotitu 'ga, ka'aranũũ muapap jee. Tekotee 'gã
    nanẽ mama'e mua jee nũ. Kwaiwete 'gã jeremifutara apyraapa imua jee. A'eramũ wemyreramũ
    jee. Ojeupe mama'ea pẽẽ imuramũ Janeruwarete 'ga worywamũ pẽ nee. Nan tee futat
    'ga worywamũ je upe pẽẽ mama'e muramũ. Sã'ã 'ga rorywa jany kasiga rapy are rakue.
    Nan tee futat 'ga rorywamũ ee.
  dao-dao: Nami na kbi law naküt ka yahki ti ning jah yuk law veng. Ka hlükawa kthaka
    hläiei ve. Nami na pet naküt Epharodih naw law se ka hlü naküt yah veng. Acun
    he cun Pamhnam veia ngkengnak ng’uinghnama thawn lü Pamhnam jesaki ni.
  cya-cya: A sca na ndiya lyijyi 'ñan, cui' ca nu nde cua' nguinu na 'ñan, a xca 'a
    cha' ti' ngui'ni 'ñan lo'o lcuan nu cua' ngua'an tñan um lo'o yu Epafrodito, lca
    na sca lcuan nu xityi'i nu cua' nducua tloo Ndiose, cui' sca cha' nu ndiyaa ti'
    ñi.
  wrk-wrk: Narri manjijbayi Yibabrudidus ngakindurri, baki ngana nyuli wajba narringinkanyi
    dungalanyi marda yajinyi. Ngana wajbayi yajinyi jali narri manjijba. Nanijba barri
    ngayu jungku kajayudi dungalayudi marda yajiyudi. Miku ngayimi nulijba mili yajinyi.
    Jali nganarri wajba nanankanyi kajanyi yajinyi, baki nanda barrinani narri wajbayi
    Kud nanankanyi yajinyi, wakingangi ngayu nangangi. Baki nanankardi barri nyulu
    mirnarrijbangka muwa narringi Kud. Jala nyulu mirnarrijba muwa narringi, baki
    ngayu marda mirnarrijba ngayu muwa narringi.
  nii-nii: Ba am epi pei, na kin am kapłi er sałim ei, na sinj poru nim. Na ngii konu
    ei, epi pei piki to mołum. Enim nge ka epi wii ngok kindnjing ei, Epaproraisis
    ngangin kin, tu wum ei, na sinj. Epi ka wii ngunjung ei, Gos kułmał kałiłmin muru
    ka tołum mił, yi pałim. Epi ei, enim Gos ngunjung ei, Gos eim epi yi nge siłim.
    Pe Gos eim noman ełe ka piiłim.
  ign-NT: Nuti ichape­muripa eta nujaca­pirahi eta enaqui­ruvana, eta mámaque­nepahi
    ema Epafrodito. ¡Tétavi­cavahi eta ecaji­raivahi! Eta ímiáma­reruana, tacuti­rinehi
    eta inciensoi­nahini, eta táijiyevahi te mamirahu ema Viya. Tivapinava ema Viáquenu
    eta majaca­pirahi. Tacuti­hivare eta nanaquisira eta námavahuana te Templo.
  dik-NT: Käk wiëc aaca yök, ku aa juëc apɛi. Kuat käk wiëc ëbën aacï Epaprodituth
    bɛ̈ɛ̈i tënë ɣa. Aa cït tol adöŋ ŋïr ye took luaŋ ë Nhialic, ajuër cï Nhialic gam
    ku cɔl ye amit puɔ̈u.
  cac-cac: A inxo tic, man̈ jantacoc tas ix in cha'a, tzato yac'pax sobre d'ayin ticnaic.
    A jun e colval ix ul yac' vin̈aj Epafrodito tic, c'ocb'iln̈ej syab' d'ayin. Icha
    junoc tas tz'ac'ji d'a Dios, suc'uq'ui sjab', junoc silab' n̈usb'il te vach',
    icha chi' jun e colval tic, yujto stzalaj Dios yed'oc.
  tzj-E: Njelal jxetak ta jara' xerja'cha pnuk'a' rmal kch'alal Epafrodito rmal c'ara'
    majo'n achnak nc'atzina chwa camic, en byom quenna' kaj chic camic. Ja ayuda xeya'
    chwa jara' jun ofrenda xetzujuj tzra Dios per jun ofrenda jcongan qui' rexla'
    nuna' Dios, utz nutz'et y kas nel ta ruc'u'x tzrij.
  san-BUR: ကိန္တု မမ ကသျာပျဘာဝေါ နာသ္တိ သရွွံ ပြစုရမ် အာသ္တေ ယတ ဤၑွရသျ ဂြာဟျံ တုၐ္ဋိဇနကံ
    သုဂန္ဓိနဲဝေဒျသွရူပံ ယုၐ္မာကံ ဒါနံ ဣပါဖြဒိတာဒ် ဂၖဟီတွာဟံ ပရိတၖပ္တော'သ္မိ၊
  yaa-NT: Nãskakẽ iskaratĩa ẽ anã afaa yopaima, mẽmãi ayaxõ. Ipafrodito ea fexoyamea
    a mã ea manamayamea tii. Nã ẽ fichipaiyai tiimaroko finõmainĩfofã mã ea femayamea.
    Nã mã Nios noiai keskafakĩ eari noikĩ mã ea femayamea. Mã ea askafaito õi matoki
    Nios inimakõixii.
  cab-NT: Áu, resíbi náali súngubei lúma sügǘ láu lé yebe lúnbei nerésibiruni, láu
    le joúnajabei nun lúma Epafrodíto ígiraguaali núma. Le joúnajabei nun, ítara líña
    quei líjeme cupáli le águdajoúti lun Búngiu, ában edéweejani le lerésibirubei
    láu ugúndani.
  clu-clu: Dadi bastanti ako, kag sobra run gani. Akun mga kinanglan digi run tanan
    kag ara gid kolang tungud nga gindara run digi ni Epafrodito indong ginpadara
    nga bolig. Dia nga bolig pario sa maamot nga alad nga ginaalad sa Dios kag anang
    ginabaton nga may kalipay.
  swh-ULB: Nimepokea vitu vyote, na sasa nimejazwa na vitu vingi. Nimepokea vitu vyenu
    kutoka kwa Epafradito. Ni vitu vizuri vyenye kunukia mithiri ya manukato, vyenye
    kukubalika ambavyo vyote ni sadaka inayompendeza Mungu.
  tpt-NT: Chavaycha klaqaꞌil tachun yu ikmaqskꞌiniy tus kixajnichal. Tus lhiꞌoqslay
    yu kilaxtaqniu yu kilhiminil ni Epafrodito. Yu kilamalaqachaniu va tacha taun
    tuꞌuchun yu sꞌejenꞌe para Dios, tacha taun ox jamoqslanti yu lhipaꞌiniy.
  aai-aai: Sawar kwabiyafaren etei i abow, naatu tafan kwaya’abar auman na abaib i
    ra’at kwanekwan, naatu au kok abisa anotanot etei Epafaroditas kwaitin bow nan
    i abow umou awan karatan. Siwar nati kwaiyafar abaib i sibor yamurin gewasin faur
    yamurinabe eyen God eyun ebiyasisir na’atube abai.
  sny-sny: Meni ape Epafroditus, le etiri neri a'i fene lo ane ma'e aitai su, ane
    ma'aru etiri tamo teme'eriyesiya. Ane ma'aru etiri tamo ariye iro te ta'ame. Etiri
    neri a'i fene lo ape lai sa'i heneri wisere a'i wou ne. Fene Owane Sitewi ma'e
    au heseye. Serai Owane Sitewi lai etiri neri a'i fene lo ereti lo se aniteye.
    Sosu le fene ne wisereye nine'isiya.
  myy-myy: Epafrodito rãca mʉa yʉre cõare ñarocõti boca ãmicʉ yʉ. Yʉre queno ĩsiyija
    mʉa. Ito bajiri yʉ ãmorise rẽto bʉsaro rʉcoa yʉ. Yʉre mʉa ĩsi ñucare quenarise
    ña. Diore rʉ̃cʉbʉorã queno sʉtirise masa ĩna soe mʉore bajiro bajia, ito bajiro
    mʉa yʉre yija. Yʉre mʉa queno yirise ticõri, mʉare ti wanʉgʉ̃ yiguĩji Dios.
  trc-NT: Dan me se nacaj ꞌu̱nj cunuda̱nj se vaa caꞌnéé soj rihanj, ne̱ a̱ ꞌó rasu̱u̱n
    ne achiin manj a̱ maꞌ. Ne̱ saꞌanj caꞌnéé soj rihanj ga̱ síí cuꞌna̱j Epafrodito
    me se narqué soꞌ nu̱ꞌ saꞌanj yoꞌ rihanj, ne̱ guun niha̱ꞌ rá Diose̱ neꞌen Diose̱
    se vaa rqué soj saꞌanj yoꞌ manj, ne̱ ase vaa xcuu sa̱ꞌ acaa rihaan chraan altar,
    ne̱ da̱j ndoꞌo gunꞌ yoꞌ roꞌ, da̱nj vaa saꞌanj yoꞌ niꞌya̱j Diose̱ ado̱nj.
  cut-NT: Nduco vedino che dechuh nchuhn nduco dihno vo Epafrodito ne, nde renga̱va
    ca yáhn. Dendiohs ne, a̱ma renan ino ye che tihca̱ din ne, te anduhneca̱ ndete
    che ca̱h ne a̱ma vedino ndah ihyan.
  bel-bel: Я атрымаў усё і маю занадта; я задаволены, атрымаўшы ад Эпафрадыта гасьцінцы
    вашыя, - салодкія пахошчы, ахвяру прыемную, спадобную Богу.
  zlm-KSZI: Sebenarnya aku ada segalanya, bahkan berlebihan; sudah cukuplah bagiku,
    setelah menerima kirimanmu dari tangan Epafroditus, bau yang harum dan persembahan
    yang diterima serta diredai Allah.
  gdr-gdr: Ɨ kon komkesa gasa akasinond re yɨndangɨr na dɨde kwa jogjog im gasa yɨndangɨr
