  unx-unx: ଆପେତାଃଏତେ ଆଇଙ୍ଗ୍‌ ନାମାକାଦ୍‌ ସବେନ୍ ଦାନ୍ ନାଗେନ୍ତେ ଆଇଁୟାଃ ପୁରାଃଗି ହବାକାନା
