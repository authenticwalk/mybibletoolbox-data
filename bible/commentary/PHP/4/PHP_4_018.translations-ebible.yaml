  ena-ena: Viaŋ nalusaŋ manasɨŋ lɨbavɨla igulɨŋ uadi hana uami. Ha nalusaŋ akuaba
    akuaba iguacin agɨladɨ cɨhu hɨbɨŋ iasaŋ ci iguahalaŋ aba manasɨŋ nagadɨ lɨbavɨla
    nalusaŋ igulɨŋ uadi uami. Akuaba akuaba iasaŋ igulaŋ velɨ agaŋ uami. Ha akuaba
    akuaba viaŋ nalusaŋ iguacin agɨladɨ lɨvalavɨla iguahalaŋ uami. Epafɨloditusɨ agaŋ
    akuaba akuaba agɨladɨ likɨla vaveci igavɨla nameŋ abacin uami. O aba abacin uami.
    Iasaŋ akuaba akuaba akape sɨbaŋ nagɨladɨ iguavɨci ve aba abacin uami. Naludɨ akuaba
    akuaba iguahalaŋ agɨlaŋ uami. Nɨbɨlaŋ sagalɨ akuaba akuaba hɨsi huaci huaci daŋ
    agɨladɨ vivi Asɨ saŋ hɨlahɨla hɨsɨŋ me hɨniavɨlalɨ uami. Asɨ nɨbu naludɨ sagalɨ
    hameŋ agɨladɨ vivi saŋ hɨjɨŋalɨlalɨ uami.
  tgo-tgo: Bigibigike wolaghɨye kaero ya vaidi na kaero ya riyevanjara. Kaero i mboromboro
    e ghino, kaiwae bigibigina va hu variye weya Epapirodaitas kaero ya vaidiŋgi.
    Thiyake ŋgoreiya vowo butiye thovuye hu giya weya Loi, na Loi iye i warari laghɨye
    na i wovatha vowo ŋgoranjiyako.
  yap-yap: Urngin e tin ni mpi’ed nge yib ngog e ke thap ngog — ma ke gaman ke pag
    urngin! Ke fek Epafroditus i yib ngog urngin e tow’ath rog ni mpi’ed ngak, ni
    aram e kefel’ rogog u urngin e tin ug gafgow riy. Pi tow’ath ney e bod e n’en
    ni bfel’ bon ni yima pi’ ngak Got ni ba maligach ni ba’adag Got ma bfel’ u wan’.
  mop-NT: Pues te'i. Le'ec aj Epafroditojo, u c'ubaj ten a sij-oolo. Aleebe chuculaji
    ten y manal. Qui' u yool a Dios etel a sij-ool a tz'aje'ex ten jabix cuchi tane'ex
    a tz'eec ti'i Dios a quich'pan sij-ool a qui' u boco.
  tet-tet: Haꞌu ksimu kola tiꞌan kosi Epafroditus tatulun hotu-hotu mak emi solok
    nia. Tatulun nia dadi matak-malirin bodik haꞌu. Toꞌo oras neꞌe moos, haꞌu la koran
    sa-saa mak la toꞌo. Tatulun nia nuꞌu sera tunun mak morin bodik Naꞌi Maromak.
    Nia simu sera nia, tan nalo Nia neon diꞌak.
  hlt-MCSB: Tedae a cungkuem te ka dang tih coih. Nangmih lamkah te Epapharoditu taeng
    lamloh ka dang tih ka rhoeh pataeng. Te te Pathen taengah botui kah a bova, uemo
    koi neh a doe koi hmueih la om.
  xtd-NT: Xá n‑tnɨɨ‑da ntdaa xa ndoñuꞌu‑da, te diko kuu sobra. Ña ndoñuꞌu ka‑da ni
    ɨɨn. Chi n‑taxi Epafrodito ntdaa xa n‑ka tundaꞌa‑n. Ná kuu ɨɨn xa vili xeꞌen kuu,
    ná kuu ɨɨn xa ka doko‑n nuu Ianyuux. Te naꞌa‑da xa kueka vaꞌa Ianyuux ntdaa xa
    n‑ka xiaꞌan, te tna ini‑ia.
  mdy-ETH: ታኣም ኮይሳሢጉዲ ሌሊቱዋንቴ ዑሣ ዓኣዼ ማዔ፥ ዒንሢ ታኣም ዳኬ ባኮ ዔፓራዲቶሴይዳፓ ታ ዔኬኔ፤ ዬይ ዒንሢ ዳኬ ባካ፦
