  san-ORI: କିନ୍ତୁ ମମ କସ୍ୟାପ୍ୟଭାୱୋ ନାସ୍ତି ସର୍ୱ୍ୱଂ ପ୍ରଚୁରମ୍ ଆସ୍ତେ ଯତ ଈଶ୍ୱରସ୍ୟ ଗ୍ରାହ୍ୟଂ
