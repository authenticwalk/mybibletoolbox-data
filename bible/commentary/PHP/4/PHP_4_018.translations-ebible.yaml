  ncu-NT: Amo̱se̱‑ɔ mo̱ e̱ kpa a mo̱nꞌ nu fe̱yɛ ke̱tɔ ne̱ mo̱ a nya le̱e̱ mo̱ne̱ ase̱‑ɔ
