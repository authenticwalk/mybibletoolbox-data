  fue-fue: An gollidoowo e am koolaaɗo, mii eelee ballaa rewɓe ɓen, ɓe gollidii e
    am gam waaju linjiila, kamɓe e Kelema e gollodiiɓe e am woɓɓe, inɗe maɓɓe winnaama
    der dewtere yonki.
  amk-amk: Tuti weo nehu maniwowirio rufi tarai ria yau wa wau, yutang wau kontai
    we fata suru ambori uweboyari aha. Weo ururai ria yau paria we antowuwu Allai
    ne Kaiwo Mahikai fo fefe, ne tarai kariri Kelemensi tuti kaiwasa siai wei fosa
    kontai we efata yau tuti erufi ria yau fo. Ewonomife watai na Buku fuba soi kariri
    inontaraio ambori esobu Waidani fesa nai foi ampa.
  fai-fai: Au, Sisikas kaba nalaso wok kidel fakudin kinim. Kale naka dakádakamino,
    kaba mew wanang bidi so wok gong dakáyamalo. Kakbi. Kale ika iliso makuw naso
    wok kitid kuw fakuyámsiw. Kale kaba Kalemen so nalam wok makuw fakuyámin kinim
    madik so ika iliso dakáyamal kala. Kale im win be Got tabe dew yak sun biyámin
    buk tem kal goduyamsa ko.
  ura-NT: Nii Filipoo nihanune bana saain Culemente, leeochaauru, naaonjoain aina
    cajiniichaain ichaonaa tera erenaa que amihaneeuruhalune jaun. Acaauru curuaate
    inae laenanohineein ne ichaonaa tera- Cana Coaunera Quiricha cuhane.
  mcd-NT: Uhuun yorashtan min u futan Dios yonoshomisicun un mia yoi. Nan ainfo rafu
    ato yosisharapun. Afanan rau huatananshu yorahuan tananonfo. Nan rafutafin u futan
    Jesushuunoa futsafo yoipaonifoquin. Ascano Clemente arifi u futan Jesushuunoa
    yoipaoni. Ascan natian yora futsanfoanrifi u futan Jesús yonoshonafo. Ascacun
    nanfofin Diosin ahuun libroqui nai muranshon aton anufo man cunuaquin afu nipashquinonfo.
    Nantifi ahuun yorafo Diosin aton anu cunua afu nipanonfo.
  urt-urt: O nin Sisigus, wahilyeh ŋam, ŋam misilih nin, tatame ŋaiye na ungwis lenge
    tuweinge hoi uku no, ka hindi ŋoihmbwaip ilyeh. Detale, tinge hindi jan bongol
    yotop ŋam ŋaiye poi lalme malaŋatme wusyep mise. Klemen ŋotop lenge wahilyeh ŋam
    syeꞌ, tinge topoꞌe yende wah yotop poi. Naŋ tinge si ŋanar nato tup laip.
  kiz-kiz: Kwa kueli, ni kabhasihi muenga bhatendakazi bhayangu, mubhasaidilai bhadala
