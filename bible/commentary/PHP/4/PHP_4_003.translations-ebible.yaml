    aumafofo loto olonimo ne. Aya kamenalo ya Kilemeniki, ido lono koinanefo ma muki
    kulini ya omude kofawa minowa-minowa oto minenumo wenena kulite lufuwa witami
    bukuku yau moda lufuwa wi melami nemo wenena yaki, aya mono lonowa ya lamoki lakoina
    olu-olu onimo ne.
  isl-isl: Ég bið þig, kæri samherji, að hjálpa þessum konum, því að þær unnu við
    hlið mér að flytja öðrum gleðitíðindin. Þær störfuðu einnig með Klemens og öðrum
    félögum mínum, sem eiga nöfn sín rituð í lífsins bók.
  spy-NT: Nto inyiing' choorweenyuu nyoo kiichuutyiintōōsii, iyēētyēēchi chēēbyōōsōōchu
    kukāsyiin. Kikyaam booryēēt āk icheek kubo lōkōōywēk chēē kāroomēch kēēboontē
    keey Kēlēmēēn ākoo biikyuu choo kikēēyēyiisyē tukul choo mii ꞉kooynōōkwaa kitaabuutaab
    soboonto.
  xnn-xnn: Et sik-a abes ay matalek ay gayyemko, kadya badangam da tona ay bababai
    ta menkinaawatanda. Tay ninbikasda abes ay nangbadbadang ken sak-en isdin nangipadamdamagak
    isnan maipanggep ken Kristo. Owen, daida ken da Clemente ya nan tap-in di nangbadbadang
    ken sak-en. Epdas inlistan Apo Dios daida isnan liblona ay listaan di matagotago
    ken siya ay enggana.
  mwe-mwe: Na mmwe apwanga, ngunakumpinga mwaajangutilanje bhene bhanabhakongwebho,
    pabha bhashitendanga liengo lya lunguya Ngani ja Mmbone pamo na nne, na a Kelementi
    na bhatumishi ajangunji bhowe, bhene bhajandikwenje mena gabhonji nshitabhu sha
    gumi.
  tte-tte: Yo kabo Sisigusi kowa yagu tali topaisowa namwanamwana yakawanoi koliwo
    kulau bwaine sinesineone labuine kusaguili na mekamkavao sowasowana ali miyamiya
    kuyadudulai. Tauna kona yoli labuine siya mekaukavao kakepate kaiwe wasana namwanamwana
    kana paisowa koina, yo mekamakavao Kelementi yo kagu tosagu meuloili siya esali
    Yaubada ileleyako yawasi bukina mena.
  tcs-tcs: Ai aske yu Sizigus, mai tru wokmet, po elpe demtu oman de, bikoz demtu
    bin mata wok nadakain ad, klostu wea mi po mata prise da Gudniuz. Ane demtu bin
    wok tugeda lo Klemen ane ebri ol dem nada wokmet blo mi. Ane neim blo dempla i
    stap insaid da buk blo God, dat Buk blo Laip.
  hlt-THB: Oeih, ka bibipyi, ni thoeh law nyng; Awithang leek awh a nik dyihpyi, Kalemen
    ingkaw ka bibipyi chang hqingnaak cauk khuiawh ming ak awmkhqi ingkaw nukhqi ce
    pyih khqi.
  soq-soq: Tane ne nola sona Sisigus e ipa sumanai bedewe badowa eneiana. Sa baiwa
    ne menanedia e mo nata wasaumowo wanwambu euda os waimompa. Ne epe wadina ipa
    Euodia Sintika nata, Kilement ita nola sosomba isiwa do Gagalo euda nolawa sauneieno
    awodea dewasatana. Mo uduudu ebou ina bukawa bedewe girumalena winede.
  qub-qub: Willacoj-masë ermänu, paycunata amistaycachillay ari. Paycunaga Clemente
    y waquin ermänunchicunawanmi yanapämaran Jesucristupa alli willacuyninta willacuptë.
    Paycunapa jutincunapis isquirbiraycan Tayta Diospa ñaupancho imaycamapis cawananpaj
    caj libruchömi.
  att-att: Á sikaw gapay nga kuruk nga kopuk ku, abbágám mu bì yù ira duá nga bábbay,
    tapè makkápiá ira. Nepattarabáku ira kári Kiliminte ánna yù ira káruán nga kábuluk
    ku nga nangabbák nikán ta pangipakánnámmu mi sù napiá nga dámak nga meyannung
    kâ Apu Kesu. Á nelistá yù ngágad da sù libru ni Namarò, nga naketúratán nayù ira
    ngámin nga iniddán na ta mannanáyun nga inángà nga awán ta áddè na.
  bki-bki: Tira juo nei, nanua numim̃au vio takurano kumemi liko bo laka, bija bunu
    tom nei Kleman a tomu na im̃auano dolu nalo, na numim̃au jikili bior Ioluano Vou
    na bo banbano-o na nubiniu nube jidomiano takurano ga. Kiniou nemijikia ka tomu
    na im̃auano nalo nene sialo abiniu abivitauia bulagio jua niosi na meuliano ruei,
    mia bogo na be vuruvureiano jo iviso kalo bereio, nomijog bova toru. Jibe na,
    kanaku vikadeniano tai biedu banso, kanaku bilbilu na robe juo robe tomu na romim̃au
    vio takurano nua ruei binimei. Nebika denso ka jau naruei kajai tira juo nei ka
    amei ave bilbilu na bo bereio.
  bqp-bqp: Mↄkↄ̃n sↄ̃ ma gbɛ̃ndo náanide, ma wɛ́ kɛ̀mma, ǹ kpá nↄgbɛ̃ pìnↄi, zaakũ
    ò ↄsi kà kũmao baaru nna kpanaa gũn kũ Kɛlɛmɛntio kũ ma zĩkɛri dakenↄ. Ń tↄ́
    kú wɛ̃̀ndi takadan.
  mcp-mcp: Wɛɛ ntâg ɨɨ́, fwámɛ́ shwə́ waamə́ shwə́ ŋgə́ sɛ̂y sɛ́y ŋgwûd yɛ́, mə ŋgə
    cɨ nə wo nə́ wo kwííndʉ́g bwo. Ŋgaá wo mpú nə́ sə́nɔ̂ŋ bwo, nə Kʉləmaŋ nə bɔ́ɔ́l
    búúd ɔ́ gwooŋg, sə́ á gwána shú Jɔ̧jɔ̧ Kɛ́ɛl. Buud bɔɔŋgʉ́ mínə́ máŋ mə́sə cilyá
    kálaad á cʉg dɨ̂.
  hat-hat: Ou menm tou k'ap travay ansanm avè m', mwen mande ou pou ou ede yo, paske
    de medam sa yo te travay di pou fè konnen bon nouvèl la ansanm ak Kleman ak tout
    lòt moun ki te travay ansanm avè mwen yo. Yo tout gen non yo ekri nan Liv Bondye
    a ki gen non moun ki gen lavi a.
  npl-NT: Iwa te Sísigo, nokni non nochipa otechpalewijtinenki, nimitstlatlaujtia
    xikinpalewi n Evodia iwa n Síntike. Yejwah chikawak otekitikeh nowa ijkuak otiktematiltijkeh
    n kualitlájtoli sansikah iwa n Clemente iwa n oksikimeh tokniwah. Intokah ya ijkuilitok
    itech Amatlajkuíloli kan machiotitokeh akimeh kiseliskeh Yolílistli.
  bgg-bgg: Chiih-è na shii de, guro isiie ijak, nathek ne hì pha hò-amuii shii nong
    phi bone gu yang muii ro; nyieliieshii isa ne Khlementh nane zab gai guro ijak
    bliaphothek hanyie ro ibeng yi Hamangkhung-aphuii ro chai pha siog shii um pha
    ji shii, chiih-è gu rog mua shiiy pha ji shii snak ne blia rek gieng.
  eng-TCENT: Yes, I ask yoʋ also, my true companion, to assist these women, who have
    contended for the gospel at my side, along with Clement and the rest of my fellow
    workers, whose names are in the book of life.
  eng-BSB: Yes, and I ask you, my true yokefellow, to help these women who have labored
    with me for the gospel, along with Clement and the rest of my fellow workers,
    whose names are in the Book of Life.
  cpu-NT: Nonkantemi eejatzi eeroka notsipaminthare, pinkaminairo iroka apiteka tsinane
    ariperotavakaantaiyaari. Tema ari okaratakenaranki natsipeventaro Kameethari Ñaantsi
    noñaaventziro, ari otsipatakari Clemente ipoña pashinepayeeni ikaratzi tsipayetakanari
    pairani. Tema maaroni irikaite, osankinatakoyetaka irañaashireyetai apaata.
  san-ASM: হে মম সত্য সহকাৰিন্ ৎৱামপি ৱিনীয ৱদামি এতযোৰুপকাৰস্ত্ৱযা ক্ৰিযতাং যতস্তে
    ক্লীমিনাদিভিঃ সহকাৰিভিঃ সাৰ্দ্ধং সুসংৱাদপ্ৰচাৰণায মম সাহায্যাৰ্থং পৰিশ্ৰমম্ অকুৰ্ৱ্ৱতাং
    তেষাং সৰ্ৱ্ৱেষাং নামানি চ জীৱনপুস্তকে লিখিতানি ৱিদ্যন্তে|
  tac-NT: Mué rió Sísigo rewégame, 'we 'la gompaniero Onorúgame nochálilachi, pe rekó
    gu'iri alué oká umugí 'we 'la semátiri na'tálichi, alué umugika okánika ne'chí
    gu'iri 'yabé rawé Onorúgame nila ra'íchali rejcholi benírichi ne alé Bilipo ejperégame
    ralámuli, aminami alué umugika alué Kilimente si nocha 'yabé rawé, abiena uché
    jaré ralámuli si napu jipe 'ma uchú suwábaga alué ralámuli rewalá alé líbrochi
    napu niga ajtí Onorúgame, suwábaga alué ralámuli napu 'la rewagachi moinámala
    suwisá.
  eng-WEBPB: Yes, I beg you also, true partner, help these women, for they laboured
    with me in the Good News with Clement also, and the rest of my fellow workers,
    whose names are in the book of life.
  gfk-H: Tutuna sakit. Ma iau nem bia iau na saring uga mah tiga linga kanong uga
    tiga tutun na tunatuna ma u ga turtur tikai ma iau. Iau saring uga bia u na harahut
    dir kaiken ra airua hahina kanong dir ga papalim dadas tikai ma iau panei no tahut
    na hinhinawas, hoing mah Klemen ma diet bakut mah ira mesa ing diet ga papalim
    tikai ma iau. Ira hinsa diet bakut di ta pakat halaka tano pakpakat na nilon.
  viv-viv: Kadu o kusebo Kaiwabu yana faisewa buye kaꞋabina-ma o kaliva dibudibumuhigi
    badi vevine-dina unavelugadi be vekwageya hinasena. FaꞋina VenuwaꞋata Yamumuna
    ana faisewa againe badi iya buye avediwe. Meda bana Keleminiti ada Yesu Keliso
    yana tofaisewa velugadiyao anafaiweya kadu iyaꞋeku ma badi iya buye avediwe. Badi
    kalivai-dina vevine-dina adi egana Yaubada yana buki againe giluku, gaveyao wayawaidi
    ivaguna himimiyami-yo adi egana giꞋetoladina-ma buki-nadi.
  yao-yao: Nomwe katumetume njangu jwakukulupichika, ngummenda mwakamuchisye achakongwe
    ŵa, pakuŵa ŵalasile kwannope pamo noneji, pamasengo ga kwenesya Ngani Jambone
    pamo ni che Kelementi ni achinjangu ŵane ŵaŵapanganyisye masengo pamo noneji,
    wosewo meena gao galembechekwe mchitabu cha umi.
  tgp-tgp: Io, ale na lo usiho tapalaku r̃uhur̃uhu, o tueni la har̃ai atu, enira la
    lo voko jara matea peresiau hin rani atu na lo vavahinau atu mata Retir̃uhu peresi
    Clement peresi la tatua tapalaku atu mata vavahinau, la haratu sei hijara la lo
    toho na Puku mata Mauri.
  auc-NT: Botö mönö Awënë ingantedö ante watapæ̈ apæ̈necæte ante nanguï cæyömote Codëmente
    tönö wadäni botö tönö ïñacabo cædänitapa. Wængonguï, Näni quëwenguinta, ante tömengä
    nänö yewæ̈mongaintaa tömënäni ëmöwo dobæ yewæ̈monte mæ̈ öñompa. Tömënäni botö
    tönö cæyönäni ïïna onquiyæ̈na Eodia tönö Tintique ïñömö botö tönö adobaï ïñacabo
    nanguï cæda ïnatapa. Ïninque bitö cöwë botö tönö guëa cædömi ïñömite bitö ïmite
    ämopa. Ïïna ïnate bitö waadete apæ̈nebi ëñëninque piyæ̈në cæte quëwencædaimpa.
  kbc-NT: Yokaaɡ̶edi, anidokee madaxawani, jipokotaɡ̶awa maxawani niɡ̶idi itoataale
    iwaalepodi. Igaataɡ̶a niɡ̶idi itoa iwaalepodi, ijaa Clemente, codaa me iditawece
    niɡ̶ijo eletidi yokaaɡ̶etedipi, eliodi me yaxawepodi me jibaaɡ̶a, me jeloɡ̶otaɡ̶atedibece
    ɡ̶obodicetedi anele ane icoɡ̶otedicogi miniwataɡ̶a Aneotedoɡ̶oji. Aneotedoɡ̶oji
    ja iditedini liboonaɡ̶atedi niɡ̶idi oko maditaɡ̶a naɡ̶ajo notaɡ̶anaɡ̶axi anidiwa
    liboonaɡ̶atedi oko anicota me yewikatiditace odaa jiɡ̶idiaaɡ̶i miniwataɡ̶a.
  bmh-bmh: O Sisikus, na han iz isanilabun aizem. Nait wanim bigeg go ‘na duailel
    gotularanem’. Na duailel isanarabun du, guzenaimai iz na ailel aliag go isanaremen,
    koli agzozou zai o zai o awaren aimai na aizem. Amegai iz Uwait nugau Ze Naliupet
    duailel awaremin Klemen salau dudu ipal abai agen iz isanilena, ailel aliag go
    han ereg iz isanilabun salau gusig memen. Igul go guzenemen, Uwait nug duailel
    go agal wanimag Mesgai wag agau ebu sikut wai mareun. Agau go ebu duailel ag Uwait
    dual umkoskos awau dabun agal wanimag sikut wai meun dareu. Go iz isanilemen sul
    na ailel aliag go han isanarabun aizem.
  ctu-BL: Che' ja'el ti wocol t'an mic subeñetla, mero c pi'ʌlet bʌ la ti e'tel, coltan
    jini x'ixicob tsa' bʌ i cha'leyob e'tel quic'ot ti jini wen t'an, yic'ot ja'el
    Clemente, yic'ot yaño' bʌ c pi'ʌlob ti e'tel chucbilo' bʌ i c'aba' ti' jun Dios
    yic'ot pejtel año' bʌ i cuxtʌlel.
  meq-meq: A nəkar dzam ga nakə faya ka gameye məsler i Mbəlom nəte aye. Neŋ faya
    na gwaɗakeye naha dərmak, dzəna tay ha ŋgwas niye hay, tâ ndza ayaw ayaw mə walaŋ
    tay. Hərwi neŋ tage nəteye na, nəmaa ge vəram haladzay hərwi ada Labara Ŋgwalak
    eye mâ ye kame kame, ndo hay tâ tsəne. Məsler niye nəmaa ge aye na, nəmay tebiye
    tage ŋgwas niye hay tage Kəleneŋ ada ta ndo siye hay, nəmaa ge ka bo məsler dziye.
    Nəteye tebiye tay aye, Mbəlom kə watsa məzele tay a ɗerewel ŋgay nakə a watsa
    a ɗəma məzele i ndo neheye ta huta sifa aye.
  noa-H: Maimua pʌjã, mʌch k'apeer hajap'am, hĩchab maach peerdʌajem hiek heemua bʌ̃ʌrjã
    hogdʌba nʌrraajeewai pʌrʌgjã jãk'ʌʌn hʌʌin wawibá ha chirʌm, tag hich jãg wënʌrram
    hugua. Mua hõor hee maach peerdʌajem hiek jaau chitaawai jãk'ʌʌn hʌʌinauta Clemente
    dʌ̈imua tagam k'ʌʌn hagjö mʌ dʌ̈i hãba wënʌrrarr k'ʌʌnpa mʌ bʌ̈ hogdʌba dʌ̈i mʌ
    hipierr jaau durraajeejim. Mag mʌ dʌ̈i wënʌrrarr k'ʌʌn t'ʌ̃r ya hʌ̃gt'ar Hẽwandamau
    hichdëu peerdʌ haumam k'ʌʌn t'ʌ̃r p'ãk'amaajem hẽsap gaai hĩchab p'ãk'a t'ʌnʌm.
  alp-NT: Auku ebe Sunsugose ale rebe akerike tapa au boka titinai. Au sukare atapa
    bina lua meru leke lalesi esa kai noake sakesa. Luasi kerike ktili kai au peneka
    kena lepae Sou Misete bei Allare, saka Klemense kai pusue tamata maketa rebe esi
    kerike tiktili kai aure. Esi nanaru lekilu peneka, me Alla Eni Buku kena leki
    tamata rebe esi supu rue kaiNi eti pelare peneka.
  san-VEL: he mama satya sahakaarin tvaamapi viniiya vadaami etayorupakaarastvayaa
    kriyataa.m yataste kliiminaadibhi.h sahakaaribhi.h saarddha.m susa.mvaadapracaara.naaya
    mama saahaayyaartha.m pari"sramam akurvvataa.m te.saa.m sarvve.saa.m naamaani
    ca jiivanapustake likhitaani vidyante|
  kbq-kbq: Nagra kantahinegoe, magoka eri'za e'nerumoka, ama a'trena zanaza huo, zanagra
    hanavetine nagrane megi'a vahera Knare Musenkea zamasmi'none. Ana nehuke zanagra
    Klemeni ene mago'a eri'za vahe'enena, zamagia asimu eri avontafepi krente'ne.
  kbh-kbh: Y ácnaca, nda puerte ts̈abá áts̈eftaca tconjatrabajá, cbontseimpadana chama
    chë shembásata chacújabuachama, er chata bëtscá áts̈eftaca tbonjatrabajá ts̈abe
    noticiënga ents̈anga abuayiynayiñe. Clemente y inÿe ents̈anga áts̈eftaca tmonjatrabajá
    cach soye amiñe. Nÿetsca chëngbe uabaina entsábemana chë librë́s̈añe, ndayents̈e
    yojtsábemana chë ts̈abe vida mochjónÿenëngbe ents̈angbe uabaina.
  ron-LSB: Da, te rog și pe tine, partener adevărat, ajută-le pe aceste femei, căci
    ele au lucrat împreună cu mine la Buna Vestire, împreună cu Clement și cu ceilalți
    colaboratori ai mei, ale căror nume sunt în cartea vieții.
  pon-pon: O i pil poeki re omui ai warok melel, jauaja ira, me ian ia er dodok ni
    ronamau, ianaki Klemenj o ai warok tei kan, me arail mar akan mi nan puk en maur.
  nhe-BL: Quena, huan nojquiya nimitztlajtlanía ta tlen nelía titequiti nohuaya para
    xiquinpalehui nopa sihuame ma moyoltlalica. Inijuanti tequititoque chicahuac para
    nechpalehuijque tiquinilhuijque tlacame itlajtol Toteco. Nojquiya Clemente huan
    sequinoc toicnihua quinpalehuijque para teilhuise itlajtol. Nochi inijuanti quipiyaj
    inintoca ijcuilijtoc ipan nopa amatl nepa elhuicac campa ijcuilijtoc nochi tlen
    quipiyaj yolistli yancuic para nochipa.
  sps-sps: '@see-verse:PHP.004.002'
  wnc-wnc: Siwan ga Susugee natake ganinggat. Ga natane puya amin notna siknga dakngake
    yuayak. Gata maya wa tapaau gatayamuyo. Ga atnataayak. Maya waapaat gatu notninu
    umana Klemen ngang inikamang kapaatda naat gatake wamu takeaknga aminu buyambamde
    yanikapbumang. Siwan wa amindane umana Anututa atnataak. Natake buu gomdu aminu
    iat gatake asinggan asinggan yutninggane umana matanggak gomune wa amindane umana
    gwa matawan yuaing.
  bus-bus: Mmↄn sↄ̃ ma gbɛ̃ndo náanɛde, ma wɛ́ɛ kɛ̀mma, ǹ dↄ nↄgbɛ̃ pìnↄlɛ, zaakɛ
    aↄ̃ ↄsi kàmao baaru nna kpana guu kↄ̃n Kɛlɛmɛntio kↄ̃n ma zĩkɛri daanↄ. Aↄ̃ tↄ́
    kú wɛ̃̀ndi takadan.
  gub-BL: Aze'eg putar herupi uma'ereko ma'e a'e pe har pe kury. — Epytywà a'e kuzà
    ne wà nehe ty. Emupytu'u kar wazeàmàtyry'ym ire ne wà nehe ty. Ta'e kwehe mehe
    uma'ereko katu oho herupi a'e wà xe. Awa Keremen her ma'e a'e no, uma'ereko katu
    oho herupi a'e no. Amogwer herupi uma'ereko ma'e paw rupi a'e wà no, Tupàn umuapyk
    waner upape rehe a'e wà no, amogwer uzepyr wiko ma'e ràm waner wanuwake a'e wà
    no.
  imo-imo: Nanga kongono tendeku iyemu, nunge imbimunga pulumu pilkolio kopu tepo
    peya kongono terembolo paimbomu nuni ambo talo tendeku tiko molangili ningo liko
    tapondani nimbo konge tero. Imbomani ungu pengamu pilengei ningo elo na kinye
    peya kopu tepo kongono mindili nombo tepo molorumulu kani aku teani. Iye Klemen
    kape imbo mare peya kopu tepo andopo kongono terimulula, aku imbomanga imbima
    koinjo molko kau punge imbomanga imbima moromolo bukuna moromo.
  boj-boj: Tamo bei e ombla wauo qaji a dego Filipai di unu. E tamo di minjqai, “O
    was, ni na uŋa aiyel naŋgi di aqaryainjrime. Naŋgi aiyel uŋa bole. Naŋgi aiyel
    e ombla na Yesus aqa anjam mare mare laqnem. Tamo qudei naŋgi Klemen a ti dego
    e koba na wauoqnem. Naŋgo ñam Qotei a ŋambile qa buk miligiq di neŋgreŋyej unub.”
  eng-DRA: And I entreat thee also, my sincere companion, help those women who have
    laboured with me in the gospel, with Clement and the rest of my fellow labourers,
    whose names are in the book of life.
  knf-knf: Kë iwi injaaŋ klemp ulemp wi njaaŋ kalemp na manjoonan, ţënkan baaţ batëb
    bukuŋ ţi uko mënţ. Babi wo na nji agutar *Uţup Ulil Unuura, na Klement na banjaaŋ
    balemp na nji bŧi, biki itim ipiiŧaniiŋ ţi *Ulibra wi Ubida.
