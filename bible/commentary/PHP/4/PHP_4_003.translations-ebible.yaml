  san-SIN: හේ මම සත්‍ය සහකාරින් ත්වාමපි විනීය වදාමි ඒතයෝරුපකාරස්ත්වයා ක්‍රියතාං යතස්තේ
    ක්ලීමිනාදිභිඃ සහකාරිභිඃ සාර්ද්ධං සුසංවාදප්‍රචාරණාය මම සාහාය්‍යාර්ථං පරිශ්‍රමම්
