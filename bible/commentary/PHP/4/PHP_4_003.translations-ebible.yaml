    meñ go tse kë leñ libre nii xoob kpaa.
  zai-NT: Ne lii la? hermanu, bini neu naa dxiiña sin nixhacala'dxu'. Rinaba lii acanéu
    ca gunaa ca purti huayuni né ca naa xhiiña Cristu, laaca ne Clemente ne xcaadxi.
    Cá lá cabe lu libru ra cá lá irá cani ma napa enda nabani ni qué zaluxe.
  upv-upv: Ko nungoni nik kele, nga kerru rromormajing kokorti pa erres, nga kuppitevi
