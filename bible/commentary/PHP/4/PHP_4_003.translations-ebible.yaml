  ron-1924: Ши пе тине, адевэрат товарэш де жуг, те рог сэ вий ын ажуторул фемеилор
    ачестора каре ау лукрат ымпреунэ ку мине пентру Евангелие, ку Клемент ши ку чейлалць
    товарэшь де лукру ай мей, але кэрор нуме сунт скрисе ын картя веций.
  tpz-tpz: Eöꞌ me to hi a oah, vakamöꞌ peöꞌ, ea to pet kikiu no, pan eën se vaꞌaus
    a poa köövo poë varih. Ee pon to vapa vavih me voh a neoꞌ pa vatvus a Soe Vih.
    Ee, me e Klemen vaꞌpeh me o meoh upöm, to kiu me a no neoꞌ, no a ma ëhnëëre to
    kiun e ne manih po puk va po toꞌtoꞌ.
  agd-agd: Ten má ma manafin doriyaona ano maí kan nanin aya ono van mi siamiyá uno.
    Mai fara vara seyo, vékan má anon tiyaen Tiyarafenui Kama Vaya siamiyáken Karemenin
    má mai ma siyaen doriyain kéká bá túpá uven ákona yorarí iyan mino. Máan tiyákan
    betin aví ano Aunan Baran Bompon Dókifin ban mino.
  rkb-NT: — Ikia Sizikus katukta mynasitsumuẽhĩ. Wytykyryk petoku asizahi myharape
    betsakaknahaze tysitsumuẽhĩkta — my. Tubatu asizahi katuk tarabajaziu nikaranaha.
    Deus wasani haty sizubarẽtsa bo nitsasokonaha. Keremente kino niwatihi ustsa mytuktsa
    Deus wasania ty kytsa sizubarẽtsa bo nitsasokonaha. Katsumuẽhĩtsitsa Deus tsyhyryze
    tarabaja nikaranaha sinaro botu ziwatahaba. Bijoikpe eze Deus nisiny papeu humo
    sinaro ziwatahabaik, Sesus humo meky watu niyziknaha.
  san-THA: 'เห มม สตฺย สหการินฺ ตฺวามปิ วินีย วทามิ เอตโยรุปการสฺตฺวยา กฺริยตำ ยตเสฺต
    กฺลีมินาทิภิ: สหการิภิ: สารฺทฺธํ สุสํวาทปฺรจารณาย มม สาหายฺยารฺถํ ปริศฺรมมฺ อกุรฺวฺวตำ
    เตษำ สรฺเวฺวษำ นามานิ จ ชีวนปุสฺตเก ลิขิตานิ วิทฺยนฺเตฯ'
  iws-iws: Kara kariir nomiiyau kɨbiyo kowiir boɨnkii yɨpɨkɨ bɨiya kanaka mɨriiyo
    tɨ dimɨn kaimwowɨm sɨmiir, kowa tɨ wig ɨso sowiir whɨnkɨnsiis haigɨnɨu sowa kwoɨn
    whɨrua nwowɨm. Dimusi rani, kariirɨn sowa ɨsaɨrar whɨnkɨnsiis haigɨnɨugo Adi Komii
    siir yai wɨn kɨbiya saiir nanaaknɨnkii haigɨnɨuwɨm, Klemen saɨka. Mɨ kɨmiir iikam
    nhɨrɨm kariirɨn sɨma warar whɨnkɨnsiis haigɨnɨugɨm mɨ ta hɨriinan saiirsika Adi
    Komii siya kɨmiir inɨgɨm Yokwo Komii saiir hɨr wɨnɨm sɨmiir asi nɨnoknɨnkɨni.
    Mɨ tɨriigɨnɨm yɨpɨkɨ kwoɨn wɨn haiyɨm wɨm kɨma ɨni siir yɨnisɨsɨm ywowɨm.
  pol-SZ: A ciebie, mój prawdziwy towarzyszu, proszę, abyś pomógł im w tym, bo naprawdę
    ciężko pracowały głosząc dobrą nowinę razem ze mną, z Klemensem oraz z innymi
    moimi współpracownikami, których imiona zapisane są w księdze życia.
  ztq-NT: Lëë lool nii xkyëël xtsiiñ Dios, xñabaa nii kuñoo yudar psyañ no, por ksan
