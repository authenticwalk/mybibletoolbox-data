    lémégéb bé Fiyowe Uret, bero ro Klemente brab de ségiyo dumo gu gémalbék. I kéluhanay
    de dawét ro ménsulatén dob libroy Tuluse sani listanane bé de dawét i de étéw
    gégédot bé umule magufusa.
  nlg-nlg: Mu ku nongigho ighoe na kulagu, to lutu koluu vania Lord, ge ko hangara
    rua na vaivine raeni, na pukuna rogaira ghua toro lutu laga koluu ge ro hahanga
    tana ladavaghiniana na Rongorongo Uto. Maia ghua a Clement ma rahei tara hangau
    ghua tua ke. Na ahadira tua tana nina buka ni vola God.
  dgr-DOGNT: Hęɂę, seàgı̨ą nı̨ t'aats'ǫǫ̀ sexè eghàlaneedàa sìı eyı ts'èko nàke gıts'àądı.
