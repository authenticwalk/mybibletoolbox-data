    senchi takasagmayi. Clemente, nuigtú tikich mina yaintin aidaujai aents pujutan
    jukitin agattaiya nui ditá daajig papiinum agatkamu ainawai.
  kyc-kyc: Dokona ingyuo nambana yulu role pyao pingi akali embame enda lama dolapo
    nyisakare. Enda dolapo porayapala namba role pyao yulu andake waili pii dokona
    raeyo lao kareyama. Kelemene dee nambana yulu mendare pingi akali lapo Anatunya
    letena renge buku dokona kingi pyasi palamo dupwa opetae waili pii raeyo lao kareyamako.
  urd-GVU: ہاں میرے ہم خدمت بھائی، میری آپ سے گزارش ہے کہ آپ اُن کی مدد کریں۔ کیونکہ
    وہ اللہ کی خوش خبری پھیلانے کی جد و جہد میں میرے ساتھ خدمت کرتی رہی ہیں، اُس مقابلے
    میں جس میں کلیمینس اور میرے وہ باقی مددگار بھی شریک تھے جن کے نام کتابِ حیات میں
    درج ہیں۔
  yre-NT: Ɛn 'i 'bɔ "nyian, i ya 'an 'pa "vazan tɩglɩ 'a. Maan laabo 'i 'lɔ 'nan,
