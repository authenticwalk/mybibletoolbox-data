    lamneni. Wamɩa klaa, Klema -yɔ bhelia -tɔlʋa -wa ka ''ŋnɩ mɩa cɛlɩda ''yliyɔgagɩee
    ''sɛbhɛ ''wʋ, ''ma na -yɔ wa nʋa lubho dabʋdʋ.'
  tpi-tpi: Na yu, wanwok tru bilong mi, mi tokim yu, yu mas helpim dispela tupela
    meri. Tupela i bin poroman gut wantaim mi long wok bilong autim gutnius. Na Klemen
    na ol arapela wanwok bilong mi, ol tu i bin wok wantaim mipela. Nem bilong olgeta
    dispela lain i stap long buk bilong laip.
  mih-NT: Ta yoho ra tehin, ra vaha xaan, sique suun vatyi tyindyeun sii ñu sa nacoo
    sa vaha sihin ñu vatyi i tyindyee nduu tahan ñu sii, sa zacote Tuhun Ndyoo sihin
    ra Clemente ta inga zuhva ca ra. Ta ndyaa zɨvɨ ñu nu libro ra Ndyoo andɨvɨ.
  qvh-NT: Waugui Sícigo, wilacog mayë caycarga paycunata amistaycasilay. Clementita
    y waquin wilacog mayëcunatapis alimi paycuna yanapäyash Jesucristupa wilacuyninta
    wilacuyänanpä. Tayta Diospa naupancho imayyagpis cawananpä cag libruchömi paycunapa
    jutincunapis guelgaraycäyan.
  kms-kms: Di nu nge mand nge ane yembe irene bad ye nu nyumbueg ren ghav ndiny ei
    ni teri umbo ire rise. Te pugri ni nge ane God ningg wand yuwon ye bir pawo wute
    buagi rutungu ningg yembe kumo rind. Ni di Klemen di wute aye nge ane yembe bad
    kin ninge ane ni nyamb te wute ris ris te kin ris ye ni nyamb rise kin buk pe
    tende rise pre.
  agn-agn: Ig pagigampango ka ong nio, aromanong mataligan, ang tabangan mo ka tang
    mga babay ang asia. Tenged aromano tanira tanopa sia ang nangabedlay ong pagpatako
    tang Mo-yang Balita, aroman ka da Clemente ig ang doma pang kamanigobrao. Ang
    mga aran nirang tanan gasolat ong librong listan tang mga taw ang may kaboing
    anday kataposan.
  nhi-NT: Uan touatzin, notematlancau naquin inauac inmoyolchicaua, inmitzontlatlautia
    ixquimomatlani ninqueh siuatzitzin acmo mamixnamiquican. Pues yehuan nouan otiquitqueh
    chicauac, octematiltayah in tlahtol tlen cualica temaquixtilistli, inuan Clemente
    uan nocsiquin tlen tiquitih nouan, naquin nintoocaa ihcuiliutoc itich in amatl
