    tq'met Tb'anil Tqanil kolb'il, junx tuk'a erman Clement, ex kyuk'a txqantl erman.
    Qu'n ikytzin o kyij tz'ib'in kyb'i teyile junjun toj tu'jil chwinqil te jun majx.
  ndj-ndj: Na yuwi mgola chichuku muyangu wa nakaka ngudayila uvatangi vadala ava,
    kwanongwa vagola fichuku fikomi fya kulandula Chilongu cha Nyanyi pamu na nenga
    na Kilemindina na vala vayangu vamonga yivagola fichuku pamu na nenga, vala matawa
    vawu yivayandikiwili muchitabu cha unofu.
  mbj-NT: Õm, baad si ỹ Kristo wë moo wät doo, ỹ etsẽẽ a hã ta ti ỹỹj mamasaa, séd
    rah'yyb hedo padëëk hyb n'aa p'aa hẽnh. Si ỹỹ tak'ëp rahyb n'aa tam'aah paa Jesus
    ky n'aa hanäm do ãã her'ood hõm hyb n'aa. Aj'yy Keremen häd näng do sii, ta wób
    sa sii na-ããj hẽ, hawäd had'yyt do gadoo do heen n'aa hã sa häd kerii däk do sa
    sii ãã paa ramasa ta ti ỹỹj.
  lat-VUC: Etiam rogo et te, germane compar, adjuva illas, quæ mecum laboraverunt
    in Evangelio cum Clemente, et ceteris adjutoribus meis, quorum nomina sunt in
    libro vitæ.
  ngp-ngp: Weye ndugu ywangu mhuwilwa mtumwa miyangu nakulombeza uwambize wamnala
    awo, kwaviya wakombeka kudamanya ndima ya kugendeza kose Mbuli Yedi hamwenga na
    miye naho na Kilementi na wandima wambuyazangu wose awo mazina yawe yawandikwe
    mwe kitabu cho ugima.
  enq-2: 'Namba-pipa tole kalai pingi akali doko emba pii dake nambame langilyo: Embame
    enda dolapo nisatale lao lelyo. Enda dolapopi, Klemendapi, endakali waka namba-pipa
    kalai pingipi, dupame lekeleke tao wai pii epe dokonya kalai pingima. Dopa pingima
    dupanya kenge dupa lete katapenge endakali dupanya kenge pyapae singi buku dokonya
    pyapae silyamo.'
  eng-ASVBT: Yea, I beseech thee also, true yokefellow, help these women, for they
    labored with me in the gospel, with Clement also, and the rest of my fellow workers,
    whose names are in the book of life.
  mna-mna: Mi nu ta gabgaaba yo pa uraata na, leleŋ be uulu moori ru tana ma tikam
    ta kembei. Pa ziru tana, mi Kelemen, ziŋan zin pakan ta tigabgaaba yo pa uraata
    mi zan imbotmbot la ro ki mbotŋana mata yaryaaraŋana i, ta niamŋan amporrou mbolŋana
    pa uruunu ambaiŋana.
  myw-myw: O taw ya̱koum, soug yak dawotet katanok-wan, mapuna adibakeim, alana, “Kadiloka
    kulabes vinay tasiyas, peinan sigwey tasiyas nakatawtoun Yeisuw nawotet waseg,
    simayas Kelemen siney tasiyas babaw nilabeigs wotet towen waseg; yiges bo ilel
    Kelis wanabuk, mwamoves silma̱nin.”
  sby-sby: Ndasengenga obe omuname mu ncito, kwambeti ubanyamfwilishe batukashi aba.
    Pakwinga balasebensa camakasa abili pamo nenjame kumwaya Mulumbe Waina, kubikapo
    ne Kilementi ne nabambi bonse abo balembwa maina abo mulibuku lya Lesa lya bayumi.
  sll-sll: Enambiyo, alsuri ha di wai ol tengere, yong tani ere monamia di to. Al
    suri ha maing di te i oga haung aki di na tongwo al momua. Mongure yal Klemen
    ire, na kina honagi ereho ominga hobi ire dire, mol pai gobari onangwo buku hamen
    bani dungwo i haang bol emua.
  yaq-NT: Empo intoko, nemak juka tekilta, ka oubaka, jiba nemak a' joame, inime'e
    jaamuchim Krijtopo itomak werim, amemak etejoka em am aniane' betchi'bo ne eu
    ujbwana. Bwe'ituk bempo nemak, juka' Krijtota nok lutu'uriata, jiokot emo bichaka,
    emo utte'a jooriaka a' teuwaa betchi'bo nee aniak. Bempo, ju'u Klemente' teamta
    make intok jume' waate nemak tekipanoakam mak nawi, inime'e, bempo'im team, bempo
    wame'e Liojtamak jiba yuu jiapsineeme, junamemak na'ikiari.
  uro-uro: Näkt kosaqi gua mär qa gua ruaqa qärakni i sa un dualat na ama sägängät
    ama lat, ngu nän nge iva ngia rhatnärhä rhem däkt ama evovem gärqem i sa ngu na
    em ut tualat mamär na ama sameng ama mär ngät angärha lat bä qosaqi in dualat
    mamär na ama sameng ama mär ngät angärha lat in nä ma Klemen näkt sävät gua ruavek
    moe ama latta qärarhani i arhä ngärhep di nga e va ama abuk na ama iar.
  ita-1885: Io prego te ancora, leal consorte, sovvieni a queste donne, le quali hanno
    combattuto meco nell'evangelo, insieme con Clemente, e gli altri miei compagni
    d'opera, i cui nomi sono nel libro della vita.
  muy-muy: Nak ya magrakabu tʉwi ka ahar bəlaŋ, kə̀mbrəŋ ndo ni day, nihindi kur ti
    kə̂jənaki wál nday hini ti tîcivu, aɗaba tàkaɗva akaba nu ga mazoru *Ma Mʉweni
    Sulumani kama. Tàkaɗvu àna tʉwi nani ti nday akaba Klemaŋ akaba mis ndahaŋ ya
    magrakabu tʉwi akaba tay ni. Nahkay Bay Melefit àbəkia slimi gatay a Wakita gayaŋ
    ba akaba slimi ge mis ya avi sifa ana tay ni ɗek.
  kqc-kqc: Ma ya, nai uka yokoi maka di asini, ka ya usa nida, mina rema remanu aedegiya,
    kaere bi gogo risi Clement ma nai vakoi moimai rededi vene bedakai ka nasa ago
    buni dada moimai reyafa. Ini roka bi vegu di buka ideri bura reyo.
  tav-tav: Mʉ quena, yʉ yaʉ, yʉ mena capaanemoʉ, mʉ quenare mʉ yʉ queti joo. Na romirire
    tʉgooña ocabʉtiriquere na buioya, caroaro na caame jʉ́go aniparore bairo. Cristo
    ye quetire yʉ cabuio teñaro na quena popiye catamʉowã, tutuaro yʉre átinemobana.
    Clemente cawamecʉcʉ quena to bairona yʉ cátinemowĩ. Aperã to bairona na quena
    popiye catamʉowã, yʉre átinemobana. Na cãno cõo na majiimi Dio. Cʉ tʉpʉ cãniparã
    na wamerire cʉ cauca turi pũuropʉ uca turicʉmi jõ buipʉ na wamerire.
  eng-ULB: Yes, I ask you, my true companion, to help these women who labored with
    me in spreading the gospel, along with Clement and the rest of my fellow workers,
    whose names are in the Book of Life.
  spa-VBL: De hecho, le pido a mi compañero de trabajo, que ayude a estas mujeres,
    pues ellas trabajaron conmigo en la predicación de la buena noticia, así como
    Clemente y mis demás compañeros, cuyos nombres están escritos en el libro de la
    vida.
  fra-_FOB: 'Je te prie aussi, fidèle collègue: Sois-leur en aide; elles ont combattu
    avec moi pour l''Évangile, aussi bien que Clément et mes autres compagnons de
    travaux, desquels les noms sont dans le livre de vie.'
  hau-ULB: 'Babu shakka, ina sake rokon ku, abokan tarayyar takunkumina na gaske:
    ku taimaka wa matayen nan. Domin mun yi wahala tare a cikin yada bishara tare
    da Kilimas da sauran abokan aiki na, wanda sunayensu na rubuce cikin littafin
    rai.'
  mal-mal: സാക്ഷാൽ എന്റെ വിശ്വസ്തരായ കൂട്ടുവേലക്കാരേ, ആ സ്ത്രീകളെ സഹായിക്കണം എന്ന്
    ഞാൻ നിന്നോടും അപേക്ഷിക്കുന്നു; ജീവപുസ്തകത്തിൽ പേരുള്ള ക്ലേമന്ത് മുതലായ എന്റെ കൂട്ടുവേലക്കാരോടൊന്നിച്ച്,
    അവർ എന്നോടുകൂടെ സുവിശേഷഘോഷണത്തിൽ അദ്ധ്വാനിച്ചിരിക്കുന്നു.
  lit-lit: Taip pat prašau ir tave, tikrasis jungo drauge, padėk toms moterims, kurios
    energingai siekė Evangelijos pergalės kartu su manimi ir su Klemensu ir kitais
    mano bendradarbiais, kurių vardai yra Gyvenimo knygoje.
  urd-GVR: Hāṅ mere hamḳhidmat bhāī, merī āp se guzārish hai ki āp un kī madad kareṅ.
    Kyoṅki wuh Allāh kī ḳhushḳhabrī phailāne kī jidd-o-jahd meṅ mere sāth ḳhidmat
    kartī rahī haiṅ, us muqābale meṅ jis meṅ Klemens aur mere wuh bāqī madadgār bhī
    sharīk the jin ke nām kitāb-e-hayāt meṅ darj haiṅ.
  far-far: Ma 'oe, na wane kwaimani nau laona raoe 'Aofia, nau ku gani 'oe fua 'oko
    'adomia ro keni nai ki, sulia keroa rao nikila fai nau, ma sa Klement, ma fainia
    wane 'oro ki fuana 'ainitaloe ana Farongoe Lea. God kedea na satada tafau laona
    buko ana maurie firi.
  suz-BL: मिनु गो नु गेय पाइब वारच, इ कली “मेको मीश मुर निक्‍शी आस कली वारच पावो”
    देंती। मारदे हना मेको निक्‍शीमी गो नु काथ काथा ग्‍येरपाइक्‍ब लोव़ शेंतीक गेय पाम्‍ताक्‍से।
    क्‍लेमेन्‍त नु अर्को वारच आन कली यो वारच पाम्‍ताक्‍से। मेको नेल्‍ल आन नें ब्रोंइतीक
    किताबमी ब्रेक्‍शो बाक्‍ब। लूका १०:२०
  car-NT: O'wa enapa, tamyikaporen yjemaminary a'sakary, waturupoja, mo'karon woryijan
    epatomato'me o'wa. Mo'karon ro moro iru'pyn oka aripapyry poko ymaro tywo'mika
    mandon, mo'ko Klemens maro enapa, mo'karon amykon terapa yjemaminary a'sakarykon
    maro enapa. Morokon etykon tymero man moro amano karetary ta.
  amp-amp: Yo ni, nanpno brbo tohhato Bro Nkifrarhu hingrnefm rpat nanpno hingrnanhoyukn,
    ni nd hus metf hti yau hafothato rofhu rpat niyak marnya duha nmbuham yihato yak
    marnyahekfot. Na Filipait tohhato hingrnamo hingrnefm rofn yindarim kanjo fakitohnhomoufa.
    Klemenrom damiagt rompno inji rpat hingrna-mounom. Rom buga rroh yufam korhwom
    toh nkifraniyet yimaroh yufam yorhwa gonborngtn.
  bht-bht: हे सच्चे साथी सुन्तुखे, मैं तिजो ला भी बिनती करदा है, कि तू उना जनानिया
    दी सहायता कर की सै मेल मिलाप करी लेन, क्योंकि उना मेरे सोगी शुभसमाचार प्रचार करणे
    च, क्लेमेंस कने मेरे उना होर साथियां सोगी बड़ी मेहनत किती, जिना दे ना जिन्दगी
    दी कताबां च लिखयो न।
  eng-NOY: yea, I entreat thee also, true yoke-fellow, give them aid; since they labored
    with me in the gospel, with Clement also, and the rest of my fellow-laborers,
    whose names are in the book of life.
  cub-NT: Aru jẽniaivʉ mʉre, ji yóvaimʉre, jãve cad̶ateyʉre yʉre. Cad̶atejacʉ ina
    pʉcarõmiva nomivare, ne cãrijimene d̶arãjiyepe ayʉ ne bajure. Nárecabu memeivʉ
    bácavʉ paredeca yʉ́que, põeva ne jʉ arãjiyepe aivʉ Jesús ʉ̃i yávaiye méne. Que
    baru mi cad̶ateiye jaʉvʉ náre caride. Memed̶ama Clementeque aru apevʉ Jesucristore
    memecaivʉque máre. Aru ne ãmiá cʉvʉ toivaiye cʉrõita, Jʉ̃menijicʉi paperatucubo,
    caivʉ ina jãravʉ cũiméjãravʉ baquinóre cʉvarivʉ ʉ̃́que ne ãmiáre toivaitucubo
    jívʉi.
  ita-1927: Sì, io prego te pure, mio vero collega, vieni in aiuto a queste donne,
    le quali hanno lottato meco per l’Evangelo, assieme con Clemente e gli altri miei
    collaboratori, i cui nomi sono nel libro della vita.
  lww-lww: Sira lua nene, nanua nemiyum̃ae veraga nemio la po pap̃isi, amio m̃ena
    yaru nene Klemen amio yar tap̃ena lala, nap̃a mop̃aryon lologena wo pano-o imimi
    punu ga kiamimi sitomena taaga ga. Nekilia sane kia kiena ne yeririna nayum̃aena
    punu ga nene asiriar sike pa e tus na malena rui, ana pogos nap̃a amlip̃ere la
    sina, nemloge piowa pap̃isi. Ve sanene, kiau naviunena tai van ko ne, kiau erau
    nap̃a nanua sumo tepe yar na yum̃aen veragaena konua rui pimi. Neviun tan ko vena
    ko na oiila sira lua nene vena aim ave erau wo sina ga.
  ckb-ckb: بەڵێ تۆش ئەی هاوڕێی دڵسۆزم، داوات لێ دەکەم یارمەتییان بدەیت، چونکە هەردووکیان
    لە ڕاگەیاندنی پەیامی ئینجیلدا شانبەشانی من تێکۆشاون، لەگەڵ کلیمنتۆس و هاوکارانی
    دیکەم کە ناویان لە پەڕتووکی ژیانە.
  nas-nas: Napoꞌ dake Sisikusie pakueresioꞌ tenaanka manikumaara nari-antaveereai
    beekaang mankimankiꞌketa, aiꞌ tenaanka tenaanka niꞌninka nariꞌ mantaꞌmarimanaanka
    doorenang tampara bereng-anta-koo eeꞌnoko tee Kelemeni nariꞌ teing ninka niiꞌning
    nariꞌ mintoomarimaing, aaꞌning niikaang miring tee teneꞌkoo buukunaneꞌ domamariaining
    oꞌnorinaneꞌkoo daariariri otong.
  uvl-uvl: Pe e teke e onteia iong ke o halaua iri pule. Iange iong, neingak toto
    laka iong. Hehei nai nei pe ne Kelemen pe lek ume pekngana mur hel pule, te halaulaua
    iau ke mo haliu hotote helenga urana toto ngana nenge Iesus. Pe iri eria mur tehas
    sue iri nga alalaha ke ulolo. Alalaha nenga maulinga ke koko.
  eng-BBE: And I make request to you, true helper in my work, to see to the needs
    of those women who took part with me in the good news, with Clement and the rest
    of my brother-workers whose names are in the book of life.
  ixl-CNT: Utz nunjaj bꞌaꞌnil see majte hermano, salocheꞌ. Tan kꞌujlel unkꞌuꞌl saiꞌ.
    Utz axh unmol tiꞌ u aqꞌon nikubꞌaneꞌ tzaꞌ. Bꞌan bꞌaꞌnil, loch kaꞌvaꞌl qꞌu ixoj
    tziꞌ. Ech yitꞌ taꞌn koj soꞌok ixoꞌl. Tan aꞌ kaꞌvaꞌl qꞌu ixoj lochonin tiꞌ ipaxsal
    paal itziiul u bꞌaꞌnla chusbꞌal. Aꞌ chit aꞌich imol u Clemente tuchꞌ tereꞌn qꞌu
    niman tetz u Jesuus qꞌuꞌl lochonin. Ayaꞌ qꞌu niman tetz u Jesuus qꞌuꞌl tzꞌibꞌamal
    tek ibꞌii tu u uꞌ tetz atinchil tu u bꞌenqꞌii bꞌensaj.
  xsi-xsi: Aŋga noko, nokoni kala uru kuveta wurâta ara ndo kuku naŋa, ande naŋa iloŋgu
    tu noko ma kusukanzi taine rua ŋinde tu nenzi nânâo ma marumbu kâ. Kinzi rua muŋga
    siveta wurâta ŋalae kuku naŋa ŋana kaveta pâri ara ilâ isala nia ndoni. Aku Klemen
    tavanzi tamâta pinde, kinzi ŋinde rârâni kala muŋga siveta wurâta kuku naŋa ŋana
    katula pâri ara kâ tona. Kinzi tamâta ŋinde rârâni ŋanzi nde ikeno lâ Maro Kindeni
    ne pepa ŋana via kâ tini.
  crx-NTPO: '''Ink''ez nyun ts''ih''un sts''úditni-un inli, nts''u tedusdli, ndunne
    ts''ekoo, khuni unzoo-i be sla ''it''enne, ''enne bula ''oneh. Clement, ''en cha,
    ''ink''ez ''onghohne cha sla ''it''enne, ''enne ts''iyawh ndi ''udustl''us khunane
    buboozi'' ook''usguz-i, ''i k''ut ''enne cha buboozi'' ''uk''usguz.'
  kan-OKCV: ಜೀವಗ್ರಂಥದಲ್ಲಿ ಹೆಸರು ಬರೆದಿರುವ ಕ್ಲೇಮೆನ್ಸ್ ಮುಂತಾದ ನನ್ನ ಜೊತೆ ಕೆಲಸದವರೊಡನೆ ನನ್ನೊಂದಿಗೆ
    ಸುವಾರ್ತೆಗೋಸ್ಕರ ಪ್ರಯಾಸಪಟ್ಟ ಆ ಸ್ತ್ರೀಯರಿಗೆ ನೀನೂ ಸಹಾಯಕನಾಗಿರಬೇಕೆಂದು ನಿಜ ಜೊತೆಗಾರನೇ,
    ನಿನ್ನನ್ನೂ ಕೇಳಿಕೊಳ್ಳುತ್ತೇನೆ.
  bbb-bbb: Ro kuke e kai none be fu ijuebaki nosiki besu imeno ije na vierafe fu va
    bara ije nigaraevo ije ifejiake. Ijadufuo maeje bara ije buka naena giriesana
    Godido vua maeje abe e gue kuariae. Ro kuke e Kiremetikiro e gue naena giriesana
    imenoeva ije budua buka Godido vua maeje dabe e gue kuariae. Ijadufuo ive buone
    ije fune Godire buki ije fu e ije bu rade ijia karivadufuo fu isoema ijia isoe.
  blw-blw: Ya hen ifagà agé an heay ifà paat way cha mèamma an haén hen antoy alen
    Apudyus, torongam paat chicha te ancha tot-owag empapate way tommorong an haén
    hen chà nanginwarawagan hen anchi ammayay chamag way kaman agé an Clemente ya
    umat agé hen anchichay tapena. Yag tàén cha-an-o engadnan chicha amin hen antoy
    sorat-o, ensosorat chillu Apudyus chicha amin hen anchi libnuna way mangimfaga
    hen mètagu an hiya ah ing-inggana.
  tam-2017: அன்றியும், என் உத்தம கூட்டாளியே, அவர்களுக்கு உதவியாக இருக்கும்படி உன்னையும்
    வேண்டிக்கொள்ளுகிறேன்; அவர்கள் கிலேமெந்தோடும் மற்ற என் உடன்வேலையாட்களோடும் நற்செய்தியை
    அறிவிப்பதில் என்னோடு அதிகமாக உழைத்தார்கள், அவர்களுடைய பெயர்கள் ஜீவபுத்தகத்தில்
    இருக்கிறது.
  azz-NT: Huan tejua tinotacuautamatcaicniu huan tinopalehuijcau, nimitzontatautía
    que xiquinpalehui nojón ome sihuame taneltocani ma moyoltalican. Porín yejuan
    motequitiltijtinenque nohuan cuac titanojnotztinemíaj ica ne Tajtoltzin ten cualcui
    ne nemaquixtilis. Huan nijín sihuame taneltocani no tequititinemíaj ihuan Clemente
    huan ihuan ne ocsequin notapalehuijcahuan. Huan nochi yejuan nintocayuan ijcuiliutoc
    ya tech ne libro de Dios campa ixnesi nochi in tocaytzitzin de taneltocani ten
    quipíaj ne yec nemilis sen nachipa.
  spa-RV-1909: Asimismo te ruego también á ti, hermano compañero, ayuda á las que
    trabajaron juntamente conmigo en el evangelio, con Clemente también, y los demás
    mis colaboradores, cuyos nombres están en el libro de la vida.
  csy-csy: Taciang, nang a tatak in ka hakkol puakpui, lungdamna thupha sung ah ka
    nasep pui nupi te le Clement te hu in a, taciang nuntakna laibu sung ah amate
    min a ki at ka nasep pui dang te zong hu in.
  mxq-NT: Es mij Sísigʉ, diꞌibʉts oy xypyudʉjkʉ ko nmʉduꞌunʉm ja Nindsʉnꞌa̱jtʉm, nꞌamdeepy
    nbʉjktseepy es xypyudʉ́kʉt waanʉ tya̱dʉ nimajtskpʉ toxytyʉjk. Yʉꞌʉts xypyudʉjkʉdʉ
    es nga̱jxwaꞌxyʉts ja oybyʉ ayuk, tiꞌigyʉ mʉt ja Klementʉ es yʉ wiinkpʉdyʉ nmʉmʉduumbʉty
    diꞌibʉdyʉ xyʉʉ ja̱a̱ybyéty ijtp nekykyʉjxy, ja xyʉʉjʉty pʉ́nʉty myʉda̱jttʉp ja
    jikyꞌa̱jtʉn winʉ xʉʉ winʉ tiempʉ.
  tzj-NT: In atat chakaja' ja rat utzlaj wach ajsamajel tabana' jun utzil, que'apaxbaj
    jutz'it ja kach'alal ixoki' Evodia in Síntique utzc'a chi nquichomij qui'. Como
    eje'e' congana xesamaji, kachbilaj ki' cuq'uin chi rbixic ja utzlaj tzij xin Jesucristo
    in queri' xuban chakaja' ja Clemente e rachbil canojel ja jule' chic wach tak
    ajsamajela'. Eje'e' tz'ibtal quebi' chipan ja libro xin Dios ja bar tz'ibtal wi'
    quebi' ja winak ja nyataj chique ja utzlaj c'aslemal ja mta q'uisic trij.
  tdt-tdt: Hau nia kolega servisu nebee hau konfia, hau husu o ajuda hela senhora
    nain rua nee atu dame malu. Tanba uluk sira servisu makaas ajuda hau foo sai Liafuan
    Diak, hamutuk ho Clemente ho kolega sira seluk. Sira hotu nia naran, Maromak hakerek
    tiha ona iha lista ema moris rohan-laek nian.
  ron-BTF: Și te rog și pe tine, adevărat părtaș de jug, ajută acele femei care au
    ostenit împreună cu mine în evanghelie și cu Clement și ceilalți conlucrători
    ai mei, ale căror nume sunt în cartea vieții.
  eng-WEBP: Yes, I beg you also, true partner, help these women, for they labored
    with me in the Good News with Clement also, and the rest of my fellow workers,
    whose names are in the book of life.
  eng-FBV: In fact, my faithful fellow-worker, let me ask you to help these women,
    for they worked together with me to spread the good news—as well as Clement and
    my other co-workers, whose names are recorded in the book of life.
  nld-1939: En u, trouwe Sunzuchus verzoek ik dringend, beiden daarbij behulpzaam
    te zijn. Want ze hebben me bijgestaan in de strijd voor het Evangelie; zij en
    Clemens en mijn andere medewerkers, wier namen in het boek des levens staan.
  bwo-bwo: Neewere manoke fa'o amanets taanton finiruwo ttohono, máátsanotsi n tep'etwok'o
    neen k'onirwe, máátsanots taanton K'elemnt'osnat bo shútso kashi mas'aafats guut'ets
    k'osh k'osh bo fini tohuwotsnton wotat doo shishiyo jamok betsosh kaarerne.
  nch-BL: Quena, huan nojquiya nimitztajtanía ta cati nelía titequiti nohuaya para
    xiquinpalehui nopa sihuame ma moyoltalica. Inijuanti tahuel tequititoque para
    nechpalehuijque tiquinilhuijque masehualme icamanal Toteco. Nojquiya Clemente
    huan sequinoc toicnihua quinpalehuijque para teilhuise icamanal. Nochi inijuanti
    quipiyaj inintoca ijcuilijtoc ipan nopa amatapohuali nepa ilhuicac campa ijcuilijtoque
    nochi cati quipiyaj nemilisti yancuic para nochipa.
  quc-TNT: Xukuje' quinta' tok'ob chawe, wach ajchac, rumal chi jicom ri awanima'
    pa ronojel, chi cattob chque we kachalal ixokib ri'. Xechacun wuc', xinquito'
    chutzijoxic ri Utzalaj Tzij re ri Evangelio junam ruc' ri Clemente, xukuje' ri
    niq'uiaj chic ri xechacun wuc'. Tz'ibam c'u ri qui bi' pa ri wuj re c'aslemal
    rumal ri Dios.
  tfr-NTPO: Pja bor kjl̈ara, ga woydër ga pja ber shäng ba kjimtaga. Epga parkono
