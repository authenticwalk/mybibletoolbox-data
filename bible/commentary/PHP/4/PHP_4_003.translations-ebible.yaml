  san-MAL: ഹേ മമ സത്യ സഹകാരിൻ ത്വാമപി വിനീയ വദാമി ഏതയോരുപകാരസ്ത്വയാ ക്രിയതാം യതസ്തേ
    ക്ലീമിനാദിഭിഃ സഹകാരിഭിഃ സാർദ്ധം സുസംവാദപ്രചാരണായ മമ സാഹായ്യാർഥം പരിശ്രമമ് അകുർവ്വതാം
