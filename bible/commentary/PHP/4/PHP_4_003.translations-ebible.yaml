  cni-NT: 'Meeca noncamantempi, noshaninca, tempa atsipatavacaaca antaveetiniri Avincatsarite:
    nocoaque pamitacotero ora tsinane aacameetsatavacaajea aisati. Peerani opomerentsiventavetaroni
    ocamantajeivetari atiri jaoca incanteari iroavisacotantajeari: ocarajeivetaquenani,
    aisati iriori Queremente, aisati pashini amitacojeitanari. Osanquenajeitaca ivajiropee
