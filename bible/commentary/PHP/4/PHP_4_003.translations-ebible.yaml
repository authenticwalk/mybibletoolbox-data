    Luâk siâ kotŋe Kelemento akto gala bikŋe yâkŋe pat âlepŋaet âi aregât tân nuguyi
    are yeŋgât kotyeŋe amâ manman kârikŋaet kulem esenŋân kulemgoep aregât tân nenguyiat
