    yi.'
  ote-NT: Y núꞌi ma hoga mfatsꞌiꞌi de ja rá ꞌbɛfi Ajua̱, dí ba̱nteꞌi gui faxa núꞌʉ
    ya nju pa da mpumbabi, ngueꞌa̱ go gueꞌʉ bi maxcagui ndunthi de ndí ꞌyobʉ ndí ma̱nga
    ra ma̱ca noya co ra cu Mente ne gatho núꞌʉ maꞌra ya cu mri mpɛfi con guecagui.
    Núꞌʉ́ ya xpá tꞌopa yá thuhuꞌʉ nuni mahetsꞌi ja ra libro dega te.
  wnu-wnu: Ne, ne gor in ombur sarau gari qas baab igoun end nonob quraum, yamangar
    ombur eng wurinonogursi. Wuri ombur ye nob naget qob uber dibes qamb igunei. Klemen
    ne munon qei gor wuri nob sarau baab igour. End wuri unum eng igomot igamau buk
    end Qenu gumaterei igo.
  zam-NT: Lomisque', ña'ben di's lool, ne, hues, lùu co' ndlyath no daa, blyath no
    Evodia no Síntique. Ryop xa'gota ndxàc fta'n na' por cón che'n Crist. Tac ryop
