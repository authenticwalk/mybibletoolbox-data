    Klemen ko nir nga marok-majing korti tevi inu. Niser nir, aruli pa renge naul
    nga maruli nise jinibb nir nga para-lai mauren nga m̃irres.
  wap-NT: Naꞌiki pugaru õꞌinawuzu, õmin-kaudinan manawun, õaipan pukaimanaaka-kidan
    wuruꞌu zunnaouz powaa iti. Ushaꞌapanum kauꞌan ĩnao dadaraꞌo ĩkaudinauzon naꞌapa
    õgaru kawan wakowaadapan Kaimanaꞌo Kuwai. Clement naꞌapa kapam naꞌiki baꞌorainao
    naꞌapa ĩkaudinauzon õtuma. Tominkaru saadaniꞌi naa ipai ĩnao uu kakupa-karu kaaritannaa
    daaraꞌa.
  mva-mva: 'Be kaiko malipilipi-budu-ruangagu Sisikus, ngau bokai uakoroiko: Aine
    ngae-diaru goduma-diaru. Aine ngae-diaru ka bong matamata makara upura nge Pile
    Uia kanabe didumadumaiauru. Tago diarua-la ka didumaru. Klemens be malipilipi-budu-ruangagu
    moarunga makara nge diduma be. Di ka aradi ‘buku’ ono moauringa-lo dieno.'
  dwr-NT: Qassi taananna oothiyaa ammanetteeddawoo, neeni ha macca asatuwaa maaddanaadan,
    taani neena woossay; ayissi gooppe, unttunttu taanannanne unttunttu sunthay Xoossaa
    de7uwaa maxaafan xaafetteedda Qaleminxxoosanna qassi taananna ittippe oothiyaa
    haratuwaa ubbaanna wonggalaa ubbasaa gathanaw daabureeddino.
  kfw-kfw: Halli nang um huoikajoutak kei kachuonthopui ning eii, khawajarra ningni'n
    hiwa numeisa ngaihi leisannasik kei'n kamanuom. Ajarchu Clement khat-um keile
    kachuonthopui ngai inchella inmani ngaihi chongkahoihi rilthangnasik beiya kangar
    tak-ah chuon kanathopui in eii, halli inmani raming ngaikha Pathian ringna larik
    suungnga injia mi ngaikha in eii.
  bfz-bfz: ओ सच्चे सहकर्मी! आऊँ तांते बिनती करूँआ कि तूँ इना जवाणसा री मेल-मिलाप करने
    रे मताद कर, कऊँकि इने मां साथे सुसमाचार फैलाणे दे, क्लेमेंस और मेरे ओर साथे काम
    करने वाल़ेया समेत मईणत कित्ती, जिना सबी रे नाओं जीवनो री कताबा रे लिखी राखे।
  cuk-09: Deginbali, bedina, anba-be-nue-arbadiid, we-bunmar wis be bendako, adi na
    emarbi binsamalagar. We-bunmar, degi, Clemente, degi, baiganmo, anba nue arbananai-gusmogad,
