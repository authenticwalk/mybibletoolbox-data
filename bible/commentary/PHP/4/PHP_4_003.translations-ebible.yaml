    ndub loo ye's loo libr co'te' ndub lèe taamas mèn co' ndxàp yalnaban thidtene,
    mèn co' yòo ban no Diox thidtene yiloa.
  zyp-NT: Taico lung a chuipaw, ka raihrehui, nama zong ma canu sahlo khah bawng la
    taheh ka ca sia. Aaning sahlo cawh Klimen le Hringnah Cabu letei ming a ciapaw,
    ka raihrehui vytei khakhei thawngchawbia kong letah kama khatah reithui tah rai
    a hrepaw a cang he.
  sey-NT: Ja̱je paꞌina, mëꞌëre se̱ñë, yëꞌë yoꞌoyeje̱ paꞌyere nequë paꞌiquëna, mëꞌëpi
    ja̱ohuaꞌire Maijaꞌquë doꞌijëre co̱caija̱quë caquë. Huaso coca yëꞌë quëaquëna,
    ja̱ohuaꞌi yëꞌëre deꞌoyerepa co̱caisicohuaꞌi aꞌë, Clemente ja̱ꞌre co̱ni, cuiꞌne
    yecohuaꞌi yëꞌëre co̱caicohuaꞌi ja̱ꞌre co̱ni. Ja̱je paꞌina, i̱ohuaꞌi mami ti paꞌi
    toya pëpëre pana toyaseꞌepi paꞌiji.
  nvm-nvm: Regavo madu e kainun be fu nuibakin nosik besum ikreno iji na vierafe fu
    va bara iji nigaraivo iji ifejdiak. Ijefuon maiji bara iji bu darokma ifejdieme
    nana Godon vuak ma iji abe e roin kuardiain. Regavo madu e Kiremet ga e roin nana
    darokma ikreoinva iji buk Godon vuak ma iji abe e roin kuardiaoin. Ijefuon if
    buon iji bun Godon buk bu e if iji bu rad una ijia karivakfuon isoinva ijia isoin.
  mps-mps: Tama nage me, nage ena dali homugo kęą pai bidi, ena dali deli sę ebo
    bidi dao, eno nagebolo e po obao, te we si augwaligo deli homu naga emainogo nago
    augwali tau sao. Eno Godigo po pusubo sę ebadi, augwali sigo tigi dene sę eyu,
    ena tau sali. Te bidi Klemen dali, gasa ena dali deli sę ebo bidi dabe dali,
    augwaligo te we si dali sę yali dao. Tama augwali tigidaligo nogi te Godigo bukude
    asęna elalubo dao, te bidibo ula sali bagego nogi asęani bukude.
  pab-NT: 'Hasemehena, hiso nohinae waiyexe: maika hakahinaetya hatyo hinamahalo ohironai.
    Hatyonae, hahotyalita Clemente, tyotya haiyaharenae nohinaeharenae xoaha kakoa
    kalore hakaha, exaoretyaha maheta Iraiti Waiyexe tahi. Enexareha atyo xairatyoare
    tyaonita Enore baberanexa waiyexe nanekoa, hoka makamaneharenae tyaonaha maheta.'
  llg-llg: Nonoo mana tao ues aa! Au oke fo o makaneni tolanoo ina kadua kala sila,
    losa ala malole. Huu makahulun, ala tao ues mbilu mbuse tingga-tingga, fo tulu-fali
    au, fo lafada hataholi la laꞌeneu Manetualain Hala Malolen. Ala tao ues leo ndiak
    noꞌu lo Klemens, ma nonoo feꞌe nala. Sila basa sala nade nala nana sulak so nai
    Lamatuak susula nadek hataholi la fo neu ko lasoda noꞌu lo Ndia nai nusa-sodak.
  kyf-kyf: '''Ɩn -mɩ, -ɔ na -yɔ ɔ nʋa lubho dabʋdʋ nɩ, ɩn nɛɛ -mɩ -ylaɛ: -ɩn -sa waa
