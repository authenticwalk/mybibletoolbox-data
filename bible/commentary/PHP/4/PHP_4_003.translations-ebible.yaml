  gaq-gaq: ଅ ନେଙ୍ଗ୍‌ନେ ବିସ୍‌ବାସ୍‌ ସାଇଜ ଡିଂଣ୍ଡ୍ରେ । ଏନ୍‌ ସେଲାମ୍ବୁଏଃଇଂକେ ସାଇଜ ଡିଙ୍ଗ୍‌ନ୍‌ସା
