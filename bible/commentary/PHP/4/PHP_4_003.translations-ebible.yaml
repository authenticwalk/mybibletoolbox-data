  tam-TCV: ஆம், என் உண்மையுள்ள உடன் கூட்டாளியே, உன்னிடமும் கேட்கிறேன். இந்தப் பெண்களுக்கு
    உதவிசெய். இவர்கள் கிலெமெந்தோடும், மற்ற எனது உடன் ஊழியரோடும் சேர்ந்து, என்னுடன்
    நற்செய்திக்காக போராடினார்கள். இவர்கள் எல்லோருடைய பெயர்களும் ஜீவப் புத்தகத்தில்
    எழுதப்பட்டுள்ளன.
  mit-NT: Daaní, stná mii‑ní nècuàchì nduú compañeru màní jaàn, sacúndáhvî stnáì nùù‑ní
    ñà‑chindee‑ní nècuàchì ñahà jaàn, vàchi cuàhà gá nì chindee stná‑nè yùhù; iin‑ni
    nì xìcanuu nsidaa‑nda nì dàcuítià‑ndà razón ndiaha xí‑yá, ndohó, xì mii‑né, xì
    stná Clemente, xì dava ga stná compañeruì ndoó jaàn. Nsidaa‑nsiá, sànì nacàva
    stná quìvì‑nsiá nùù tutu xi vida ndiaha.
  ceb-ULB: 'Sa pagkatinuod, ako naghangyo usab ngadto kanimo, akong tinuod nga katambayayong:
    tabangi kining kababayen-an. Tungod kay sila naghago uban kanako sa pagpakaylap
    sa ebanghelyo uban kang Clemente ug sa uban pa nga akong kauban nga mga isigka-magbubuhat,
    nga ang mga ngalan anaa sa libro sa kinabuhi.'
  ces-LB: Syzygu, tebe prosím, pomoz jim v tom! Vždyť obě byly mými platnými pomocnicemi
    při šíření Kristova poselství, spolu s Klementem i ostatními, které Pán zapsal
    do Knihy života.
  mkn-mkn: Tamán karjá, é! Beta minta ko lu urus itu dua sodara parampuan tu, sampe
    dong babae. Te dolu dong parná karjá karás ko tolong beta kasi tau orang soꞌal
    Tuhan pung Kabar Bae. Dong ju parná karjá bagitu sama-sama deng Klemens, deng
    tamán-tamán laen dong. Dong samua pung nama su tatulis di Tuhan pung buku daftar
    nama orang-orang yang nanti idop sama-sama deng Dia di sorga.
  nce-nce: Na ju bona weife kë wege nëgelobë ho, bo jume gali nolë, ju kë tlemalë
    oneme, lale galina sasle etome, bu yonane sle namëgelome. Tlemalë bonamu kahwë
    sle latla, Jisasbë lale gali asë tëglelëtlabëmë. Klemen na bobë fli weife wege
    enëne mata bona kahwë sle latla, Jisasbë lale gali asë tëglelëtlabëmë. Kë enënebë
    weniji, Gotobë ëhwati bogo mëta mëbetëme.
  pol-UBG: Proszę też i ciebie, wierny towarzyszu, pomagaj tym, które razem ze mną
    pracowały w ewangelii, wraz z Klemensem i z innymi moimi współpracownikami, których
    imiona są w księdze życia.
  qxh-NT: Paycuna Clemente-ima, waquin irmänunchi-ima sumaj yanapämaran Jesúspa alli
    willapanta willapäcuptï. Chaymi alli ricanacunanpaj sumaj yanapanquiman. Paycunata
    Tayta Diosninchi ricsiraycan. Maquinćhu imaycamanpis cawangapaj. Acta librunćhu
    jutincunapis isquirbiraycan.
  nwi-nwi: Kɨni ik mɨn, yame kɨrau mik kɨmɨwor wok ta tu, yakorkeikei mə takasitu
    ye pia mir e meinai yɨmnor pɨk wok kɨmasɨr miriu, kɨni kɨmɨwasitu irak mɨrəni-ərhav
    Nəvsaoyen Huvə, iriə Klemen mɨne piak mɨnə tɨksɨn mɨn yamə mɨne kɨmɨsasitu ye
    wok. Kughen rɨmnərəhu-pən nhagriə ye nəkwəkwə yame ramni narmamə yamə mɨne kamhavəh
    nɨmraghien rerɨn.
  kmo-kmo: Mii, ana yon kiyatay tawa ma, ada hikitu miita kata mima upurus piiriina
    kiyatayechik! Piiriita adaka hadabas maji yon chegiik otiiba tar. Klemen rii akar
    yo meshi otii tar ma rii piiriiteka yo eecha chegiik otii tar. Yechi hi akar eechaba
    eechaba tawa ma yichika howuk tawa jeyek eeka keyir.
  agr-agr: Dutiksanuk ame mina kumpag takatash betek umin asamin segajame, aanú ubag
