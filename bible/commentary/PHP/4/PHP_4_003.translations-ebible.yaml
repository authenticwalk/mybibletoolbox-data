    korise, moi logote kaam kora manu Clement aru dusra khan, kunkhan laga naam to
    Jibon laga Kitab te likhi kene ase.
  eng-OEBCW: yes, and I ask you, my true comrade, to help them, remembering that they
    toiled by my side in spreading the good news; and so, too, did Clement and my
