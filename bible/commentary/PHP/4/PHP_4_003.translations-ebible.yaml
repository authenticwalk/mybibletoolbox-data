  yut-yut: Ae pi ɨsalno tagɨsi, gak mɨŋat bamot uŋun paŋpulugaŋbɨ but kaloŋ anjil
    do gayɨsat. Nido nak gadaŋ nabal Gen Bin Tagɨsi yaŋ teŋteŋok do pi madepsi agɨmaŋ.
    Ae Klemen gat ae nak dakon pi ɨsalno dɨwarɨ gat kɨsi da pi agɨmaŋ. Uŋun amɨn kabɨ
    dakon mani uŋun egɨp egɨp teban papiakon taŋ yomaŋ.
  grc-BYZ: ναὶ ἐρωτῶ καὶ σέ, Σύζυγε γνήσιε, συλλαμβάνου αὐταῖς, αἵτινες ἐν τῷ εὐαγγελίῳ
    συνήθλησάν μοι μετὰ καὶ Κλήμεντος καὶ τῶν λοιπῶν συνεργῶν μου, ὧν τὰ ὀνόματα ἐν
    βίβλῳ ζωῆς.
  cpc-NT: Nonkantimi iijatzi iiroka notsipaminthari, pinkaminairo jiroka apiti tsinani
    aripirotawakaantaiyaari. Tima ari nokaatzi pairani natsipiwintawo Kamiithari Ñaantsi
    nokinkithatakotziro, ari otsipatakari Clemente ipoña pashinipaini ikaatzi tsipayitakinari
    pairani. Tima maawoni jirikaiti, osankinatakoyitaka jañaashiriyitai paata.
  nhg-NT: Öxö taja, öque seme teniechpaliebejtebitz para tetlanunutztenemeya de Cristo.
    Mach tecneques, xeniechchibele sente favur. Xequenpaliebe niecate tocnisohuame,
    Evodia hua Síntique. Pos yejua seme oniechpaliebejque nuyejque cuöc nequennunutztaya
    giente de inu cuale tlamachestelestle. Nuyejque Clemente hua ocseque tocnihua
    oniechpaliebejque ipa inu tequetl. Yejua quepea innumbres pa inu ömatl cöne tlajcuelulpancate
    innumbres de innochtie tli quepeasque nemelestle nochepa.
  nya-nya: Inde, ndikupempha iwe mnzanga pa ntchitoyi, thandiza amayiwa amene ndagwira
    nawo ntchito ya Uthenga Wabwino pamodzi ndi Klementonso ndi ena onse antchito
    anzanga amene mayina awo ali mʼbuku lamoyo.
  ngu-NT: Niman tejhua, notequipanojcaxiu yejhuan xcaman timocahua nohuan ipan in
    tequitl, nimitztlajtlanilia xquimpalehui yejhuamej in tocnihuan, pampa yejhuamej
    cuajli nohuan oquixicojquej on chicajcatequitl yejhuan oticchijquej ica on cuajli
    tlajtojli yejhuan quitemaca temaquixtilistli. Yejhuamej no otequitquej san secan
    ihuan Clemente niman ocsequimej yejhuan nohuan otequitquej. Yejhuamej intoca ye
    tlajcuilolnestoquej ne ipan on tlajcuilolamatl campa oncaj intoca on yejhuan quipiaj
    nemilistli para nochipa.
  kup-kup: Met ni aban tairap orah rezah nenañ honeo mamog deip tin gogot toogip,
    añ poñariv maot honeo ravapanez meñizekë. Met batam aban Klemenir aban nenañ gogovok
    heh-modarinañ honeo dari het gogot toogirah, añ poñariv honeo het Iesuz ñetiv
    an pap manat ahö ravat sohopanez gog ahot tooh, povoz parup meñizekez ne zait
    toh. Met añarab pohao hepanezariz abatañ menamahan hez-tep potak paru hamoh-eperiz
    abatañ amun hamenahan hakez.
  jid-jid: Misi bra yi, gbugba hi dumu ni yamu jagji zo imba himba. Ishaya mbamba
    nikon tre Rji, mbamba Kilimas bru ndi hi dun ma, biwa ide mba he na vuvu re.
  wmw-wmw: Na uwe, mwenzangu mwaminifu nkulu, nukulebela uwasaidiye ewo wanawaka‑wo,
    kamana watenda kazi na juhudi yakwereza Habari Ngema pamoja nami, na Kelementi,
    na wenziwe wengine wari nawo mazina andikíwe mbuku ra mainsha.
  gmv-GGM: Ero neon, tanara issife ammanetida oothanchazo, mishiracho qaala yootos
    tanarane Qalamenxxosara qasseka istta sunththay deyo maxaafen xaafetida hanko
    tanara ootho lagistara issife waayidayta he macashata ne maadana mala ta nena
    woossays.
  ssg-ssg: Ape nga kamei o, tel puas akatak wanen, hualiwa lalu nake lalu puas eliel
    hahawane kapik ti kaxiai meng solian ti Jises Krais. Tin lalu puas akatiwen Klemen
    ma teka tuauk liai, teteka Haeu hana konginiwen axalaha ti ukei tonain kapin ti
    tap tahi tapoan.
  zpo-NT: Noka naab na lo lu, xaa tant mle yudar na lo zhiin ne, ble yudar rop ngwnaa
