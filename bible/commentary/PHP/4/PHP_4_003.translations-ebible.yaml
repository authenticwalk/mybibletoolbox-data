  gof-RNT: Taara oothiya ammantheysso, neeni ha maccasata maaddana mela ta nena woossays.
    Ha maccasati taara, Qeleminxoosaranne entta sunthay Xoossaa de7o maxaafan xaafettida
    haratara issife Wonggelaa ubba bessaa gathanaw daaburidosona.
  unx-unx: ହେ ଆଇଁୟାଃ ପାତିୟାର୍‌ରଃ ଲେକାନ୍‌ ଗାତିରେ କାମିତାନ୍‌ନିଃ । ଆମ୍‌କେୟଗି ଆଇଁୟାଃ ବିନ୍ତି,
    ନେ ମିଶିକକେ ଦେଙ୍ଗାକମେ, ଚିୟାଃଚି ନିକୁ କ୍ଲେମେଣ୍ଟ୍‌ ଆଡଃ ଆଇଁୟାଃଲଃ ଗାତିରେ କାମିତାନ୍‌କ,
    ସୁକୁକାଜି ପାର୍‌ଚାର୍‌ କାମିରେ ଆଇଙ୍ଗ୍‌କେ ପୁରାଃଗି ଦେଙ୍ଗାକାଦିୟାଁକ । ନେ ସବେନ୍‌କଆଃ ନୁତୁମ୍‌
    ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଜୀଦାନ୍‌ ପୁଥିରେ ଅଲାକାନା ।
  gah-gah: Itó hozagú ve nigivénega gihiláa geza ámina vená losi kelémo vatí ozo.
    Kezagi itó Kelemetó itó nigivénege lugáagi Izesuni gakó lamaná nenémini miluma
    hozavamú hizi lé initinamóma neve. Kugulizá nene alévolé kemetameki nia vegenalitini
    kugulizá giza pukugú neve.
  lcm-lcm: Au na numai tungag tutuman si asasalakan ke, napo sokotuk ua ani ku pakangai
    ani ngono taura ke, using rilong vanang, kilong tala uli agusa alava ve nau si
    pakangai ani akus ro. Io, Kelemes kapa, kuvul ve kag mang matan vap ipo aisog
    kuvul ve nau, voiang kari asan kapo ago nei buk i to.
  aer-aer: Arelhe yanhe atherre atyengenge mwerre warrke-irretyarte nhenge Ayeye Mwerre
    Jesus-akerte ilerle-anerremele arrpenhe areyele awerrirretyeke. Alakenhe ikwerenge
    anteme the ngenhe apayuthnetyeke atyewe atyinhe, renhe-atherrenhe iletyeke apurte
    warrke-irretyeke, ahele-ahele akerretyale anetyeke. Artwe nhenge yanheke unte
    akaltye, Clement-arle, arrpenhe nhenge areye-arlke, yanhe areye-arlke atyengenge
    warrke-irretyarte anteye. Wale, arritnye itnekenhe Ngkartele pipe impene akngerreke
    intelhe-ileke, itne-arle Jesus renhe arratye itelarerlenge. Yanhe areye nhenge
    arritnye itnekenhe-arle Ngkarte-kenhe pipe impeneke intelhe-ilemeke, itne Ngkartenge
    akwete-ante anetyenhe.
  qvc-NT: Ancha allin yach'achikuq masisitu, qamtapismi rrugayki, chay ishkay paninchiqkunata
    yanapanayki alliyananllapa. Chaqa paykunaqam noqawan pulla padisishpa, ancha yanapawarqan,
    Jisuspa shumaq nutisyanda yach'achikunay. Masanchiq Klimintipismi suq masanchiqkunawan
    noqawan pulla chayshina yach'achikurqanllapa. Paykunapa shutingunatam Tayta Dyusqa
    iskibrishqana librumbi, tukuy tyimpu paywan kawsananllapa.
  tgl-ULB: Katunayan, hinihiling ko rin sa iyo, tunay kong kamanggagawa, tulungan
    mo ang mga babaeng ito. Sapagkat sila ang kasama kong nagsikap sa pagpapalaganap
    ng ebanghelyo kasama si Clemente at iba pang mga kapwa ko manggagawa, kung saan
    ang mga pangalan ay nasa aklat ng buhay.
  cbs-NT: Jaska inun, Sízigoon, miadan, min chintuinsmawen taexun mia yununun ninkawe.
    Nukun pui dabe Evodia inun Sintique ea jatu medabewaxunxanwen, jau daenamenunbunan.
    Clemente inun medabenanika betsabu ja ainbu dabebetan Cristokidi kakape en yusianyan
    jabun ea putama ea medabewai bika tenediakubainibuki, jabudan, jatun kena tibi
    ja jiwekuinti unaki ma jatun kena Diosun jatu kenekin netanikidan.
  xtm-NTPP: Suni sukan jikan‑ta'vi tna sa nuu ni, ndijin ja ka ketna'a ini o a te
    konukuiñi va'a ni nuu Su'si o a, ja na chindee ni ña'a ya'a ja jin ketna'a‑ka
    ini ña, vaa ni ka chindee ña'a ña ni ka kaxtnu'u sa tnu'u vii tnu'u va'a Su'si
    o a. Te suni sukan tna ni yo sa'a ñani o Clemente ma, ji'in ndaka‑ka tee ni ka
    chindee tna'a ji'in sa ma. Te vaa ñani o a ji'in ku'va o a chi jâ ka yoxtnee ja
    ka nani de ma nuu tutu ka ndee ja ka nani ñayii jâ ni ka ndani'i ta'vi i ma.
  nnq-nnq: Namwe malongo bango mina kuaminika, nannyopa majangate akina mama benia,
    magambu angweto bakachaninge kamu liengo likutangacha Nhwalo Gwambone pamwe na
    nenga na Kelemesi na akakamu maengo akajango boa abaandikigwe maina gabe mukitabu
    cha bwomi.
