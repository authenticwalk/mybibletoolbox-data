  eng-WMB: Yes, I beg you also, true partner, help these women, for they labored with
    me in the Good News with Clement also, and the rest of my fellow workers, whose
    names are in the book of life.
  zaw-NT: Sigajcza rniabä lojlu betzä, ni runnäj narä dzuun, gucnäj regunaare ni bennäj
