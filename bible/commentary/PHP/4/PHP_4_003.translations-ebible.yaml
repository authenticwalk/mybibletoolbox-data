  meu-meu: Oi danu, o kahagumu taumu e, ene hahine ba kahadia, badina be idia na lau
    ida a ḡaukara hebouva, sivarai namo ena; Klemento bona lau ida a ḡaukara hebouva
    taudia oredia danu. Idia ladadia na mauri bukana ai vada e tore.
  yva-NT: 'Muno syo raura tavon irati sya arakovo tugae winai, winyirati nyo Amisye
    apa anakere raijaro inatavon: Syare nyo wanya umawe yaeranande indamu yo yaneme
    raijara yanuga nsauman akato. Weye onayamo arono wusyinoe javondi rinai, reansatawandi
    kobe indamu reamo Ayao Kovo Yesus ravov. Muno Klemens wepe sya arakovo kaije nawe
    utavondi rinaijo anakere so rai tavon. Vatan tenambe sonawamo awa tame ratoe Bukugo
    Kovo Nuge Nuganuije rai to.'
  dgc-dgc: Sakay siko, kadimoy, aguman mo diden ya a éduwa a bébe. Side be i nangtulunga
    diyakén, sakay ti Klemente, to pégpahayag me ta Mahusay a Baheta. Sakay du iba
    be a kaguman ko. Nakalista ngani dén i ngahen dia ta libru ta langet du te buhay
    a éwan tu katapusan.
  zpm-NT: Ni luu goṉ bets, ne nac luu zha ne tibaque quiayacnie naa lo dziin ne quiadziuuṉ
    ne, laa naa rnab lo luu bnee lo grop wnaa qui gneewen zho stib, sac goṉ ye zho
    blactaa miṉe bded zho zeeṉe bzënaḻ zho zhits naa biotiiz no Xtiidz Jesús, ni zeeṉe
    güeynaḻgaa zho zhits Clement, ni zla zha ne rdziuuṉgza no dziin. Laa lë zho zhooble
    leṉ libr ne quia lë grëse miech ne bgaale guieḻmban ne gdziṉdraa dze lozh.
  hix-NT: Àto nay hamà, rakoronomanyenhàràtho. Onà wyaro àkehe, àwya. Hoymo y, omoro
    ryhe, nyamoro akoronomako, osoyhera harha ehtxoho menye, àkehe, àwya, Efokneya
    kom hoko. Nyamoro rma rakoronometxkonà. Rowya àrwo yonyhorunu yokarymantoko, rakoronometxkonà,
    Efokneya komo, Senteke xarha. Àro ke akoronomatxoko, hoymo y. Nyamoro wyaro rma
    rha rakoronometxkonà, Kryemente xarha, anar komo xarha. Rowyaro rma rha tatamohxemà
    ro me natxhe, nyamoro ha, Kohkomo hyaka. Nyamoro yosotà rma, àmenhosah naha, kahe
    yawo, karyhe roro harha txexah me esnàr kom ke.
  sim-sim: Susugus, mir an nga nakrem lerawun shi landa ma mirin, mirin amu sawenduwa.
    Mir lerawun wavu mende mihi nga armek landa ma mir. Uwa osik nokove ovron mi jelyashinak
    wavu namtaskop fri hishika. Frir mas an nga mashi jivi Jisashin ni saweyandari
    vri. Frir nga Klemen nga ma ome lal nga nakrem mashi jivin ni saweyandari nir.
    Lir hi lihi angop jekamba os ermba ermbak likwa ma ondohi hin Jisas kayenda orok
    or kayenda lir.
  npi-ULB: वास्तवमा, एउटै जुवामा भएको मेरो साँचो सहकर्मी, म तिमीलाई यो पनि बिन्ती
    गर्छु, कि यी महिलाहरूलाई सहायता गर । किनभने तिनीहरूले म, क्लेमेन्ट र मेरा बाँकी
    सहकर्मीहरूसँग सुसमाचार प्रचार गर्न परिश्रम गरेका छन्, जसका नामहरू जीवनको पुस्तकमा
    छन् ।
  cgc-cgc: Kaon man na arey ko na masaligan na duma ko ta ubra, gapangabay a ki kaon
    na tabangan no na magmiaray darwa ya na bai tak danen mga duma ko man ta pagpangabellay
    ta pagpalapta ta miad na balita duma ki Clemente daw duma pa na mga ittaw na gatabang
    ta ubra ko. Danen an tanan mga ittaw na iran na ngaran naan ta libro ta Dyos na
    listaan ta mga ittaw na kaangken ta kabui na ula katapusan.
  tim-tim: Akto yeŋgât damun siâ tânnugumat gâ hin makgiŋdere nâŋgâ. Gâŋe âmbâi lâuwâ
