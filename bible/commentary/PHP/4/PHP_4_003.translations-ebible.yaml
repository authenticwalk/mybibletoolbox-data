verse: PHP.004.003
translations:
  kpx-kpx: Daiti lovie dua vamale Susugasi, dana aho hoto mole loui. Keate abuita
    kebia namigevei hoesegevenela. Kosealemo keau subuta daluvuta hotoe dua loui ata
    haivema. Isi Kelemeti isi ata degomoleau daluvuta loviamale kebiata hoesegevenela.
    Kosealemo kebia iviu Dilava ukolikoli bukae uvue ua.
  okv-H: Eto umo nau pure vahai embo javotoho amina evohu heriso avo hondate ejo,
    eto enana amo namoga pure ngahia ue God ta ke avo hande uera amite eto embo Clement
    amite eto embo nei uhoho amite tapa pure uera amita javo amo God ta book javo
    vasiri aita kajari mihia.
  tbo-tbo: Ma tam tulau, lolowa ta wobagibagi gogona, a luhogaleya ipa wiwine naka
    una haguhi babana tauhi lolowa mitehi to bagibagi gogona po tuwega dewadewana
    to ipaliweleneya. Tauhi ma Kelemeti po gasi tu haguwe gehouhi gowahi amaka hi
    giluma hopuneya yautu bukana u hinena.
  mal-C: ജീവപുസ്തകത്തിൽ പേരുള്ള ക്ലെമന്റിനോടും മറ്റു സഹപ്രവർത്തകരോടുംകൂടെ സുവിശേഷഘോഷണത്തിൽ
    എന്നോടൊപ്പം പൊരുതിയ ഈ സഹോദരിമാരെ സഹായിക്കണേ എന്നാണ് എന്റെ വിശ്വസ്തസഹകാരിയായ നിന്നോട്
    ഞാൻ അപേക്ഷിക്കുന്നത്.
  grc-SR: ⸂Ναί,⸃ ἐρωτῶ καί σε, ⸉σύζυγε γνήσιε,⸊ συλλαμβάνου αὐταῖς, αἵτινες ἐν τῷ
    εὐαγγελίῳ συνήθλησάν μοι, μετὰ καὶ Κλήμεντος, καὶ τῶν λοιπῶν συνεργῶν μου, ὧν
    τὰ ὀνόματα ἐν βίβλῳ ζωῆς.
  bgc-bgc: हे मेरे सच्चे सहकर्मी, मै तेरे तै भी बिनती करुँ सूं के तू उन बिरबानियाँ
    की लड़ाई बन्द करवाण म्ह मदद कर, क्यूँके उननै मेरै गैल सुसमाचार फैलाण म्ह, क्लेमेंस
    अर मेरै और सहकर्मियाँ गैल मेहनत करी, जिनके नाम जीवन की किताब म्ह लिखे होए सै।
  khz-khz: Goi maki, Sisikos, au taukavaku namana, anogimuna, ne gare kika pono veakavara,
    ira maki au ria gainagulu-koukouwai Vali Namana varagivaraginai, e Kelementi ita
    taukavara reketa maki. Ira arara Palagu gena maguli vanagivanagi pukanai warau
    etalorato.
  deu-TKW: So bitte ich auch dich, du lauterer Synzygos, gehe ihnen zur Hand; sie
    sind mir im Kampfe für das Evangelium beigestanden, sowie auch Clemens und meine
    übrigen Mitarbeiter, deren Namen im Buche des Lebens stehen.
  zsr-NT: Naꞌa, böchaꞌa gdu, rëꞌndaꞌ gáclenuꞌ gropnu ni, le glúnlennu nedaꞌ dxin,
    bentuꞌ lban qui didzaꞌ dxiꞌa, atiꞌ guladzaguëꞌ caꞌ netuꞌ Clemente len yezícaꞌrëꞌ
    lzaꞌa naꞌ. Chnayujgac laquëꞌ yehuaꞌ yubá ga naꞌ nayujgac lagac nup chnadél‑liꞌgac
    yöl‑laꞌ naꞌbán gdu.
  lin-lin: 'Solo, nasengi lisusu na yo moninga na ngai ya motema kati na mosala :
    sunga basi oyo, pamba te babundaki mpo na Sango Malamu, elongo na ngai, Klema
    mpe baninga mosusu ya mosala oyo bakombo na bango ekomama kati na buku ya bomoi.'
  hns-NT: Aur hamaar saathie, ham tose poetjhiela kie toe oe doeno bahien ke sahaaita
    kar phien se ek howe khaatien. Oelog hamaar sanghe bahoet kausies karke khoes
    khabar soenaawat raha. Bhaai Klemens aur doesar log bhie hamlogke sanghe ie kaam
    karat raha. Oesabke naam djiewan ke poestak me liekhal gail hai.
  noa-E: Maimua pʉjã, mʉch khapeer ajapham, ĩchab maach peerdʉajem iek eemua bʉ̈ʉrjã
    ogdʉba nʉrraajeewai pʉrʉgjã jãkhʉʉn ʉʉin wawibá a chirʉm, tag ich jãg wënʉrram
    ugua. Mua õor ee maach peerdʉajem iek jaau chitaawai jãkhʉʉn ʉʉinauta Clemente
    dʉ̈imua tagam khʉʉn agjö mʉ dʉ̈i ãba wënʉrrarr khʉʉnpa mʉ bʉ̈ ogdʉba dʉ̈i mʉ ipierr
    jaau durraajeejim. Mag mʉ dʉ̈i wënʉrrarr khʉʉn thʉ̈r ya ʉ̈gthar Ẽwandamau ichdëu
    peerdʉ aumam khʉʉn thʉ̈r phãkhamaajem ẽsap gaai ĩchab phãkha thʉnʉm.
  eng-EMTV: Yes, I ask you also, true companion, help these women who labored together
    with me in the gospel, and with Clement also, and the rest of my fellow workers,
    whose names are in the Book of Life.
  mib-NT: Te suni cáhán ndahú rí jiín róhó, tée jeē ní chindéé ñájnáhan vāha jíín
    rí, jeē na chíndéé ñáhán ró hermana un, chi ni casájniñu nīhin ña jíín rí sɨquɨ̄
    jnúhun jeē jnáma ya yohó. Te suni súcuan ni sáha Clemente jíín sava ga ñayuu ni
    sájniñu jíín rí. Te ni jecosō sɨhvɨ́ i nuū libro jeē yosó sɨ́hvɨ́ ñayuu cotecu
    nɨɨ́ cáni.
  lif-NT2: हे़क्‍क्‍याङ् निङ्‌वाॽ इरे़ खोःप्‍तुबा आन्‍जुम्‍मे, कन् मे़न्‍छुमाहाॽ कुभाॽ
    पिरे़से़ॽ फाॽआङ् मे़त्‍ने़ॽरो, थेआङ्‌भे़ल्‍ले़ खे़ङ्‌हाॽरे़ग सुनाइङ् इङ्‌भोःमा
    याःम्‍बक्‍किन् इङ्‌गाॽनु याम्‍बुधिक्‍काङ् चोगे़त्‍छु॥ खे़ङ्‌हाॽरे़ क्‍लेमे़न्‍त
    हे़क्‍क्‍याङ् वेॽ इङ्‌गाॽनु याःम्‍बक् के़जोःक्‍पा चुम्‍हाॽनुआङ् याःम्‍बक् चोगे़त्‍छुरो॥
    खे़ङ्‌हाॽरे़ खुनिॽ मिङ्‌ङिन् हिङ्‌मन्‍ले़न् साप्‍पन्‍नो साप्‍ते़आङ् पत्‍लो॥
  xnj-xnj: Mlongo wangu msadikika, nikuyupa uvatangatila vadala ava, ndava vahengili
    lihengu la kukokosa Lilovi la Bwina pamonga nene na Kilementi vahenga lihengu
    vayangu mahina gavi gayandikwi muchitabu cha kulama.
  mmx-mmx: La a vaase bok tu, lagale laradi. Uga gugu nunuan eburu minia. Una lok
    tooro na lutkin, la una lok lumulum kantubu atdu kusu duba xis eburu, atla gano
    nedu duga gugu lolos ti tong asu Lagale Lavavang, eburu bok mi ne Klemen. Nedi
    vetpes bok digara gugu vam eburu minia, nom levenasen atnedi ira nemen pam at
    lubuk at lorooro at ne Moroa.
  cbr-NT: An 'ëbëtan Jesucristo ñuiquin uni bana ñuixuncë a cana ësoquin cain, ënë
    xanu rabë́ camina bëtsibë upí 'inun 'aquinti 'ain. Atun ca 'ë 'imainun Clemente,
    'imainun anribia 'ën 'acësaribi oquin aín bana ñuixuncë a unicamabëtan, Jesucristomia
    sinánun unicama 'aquianxa. An usoquin uni 'aquincë unicaman anë ca Nucën Papa
    Diosbë 'itioquian aín nëtënu 'icë quiricanu cuënëo 'icën.
  tee-NT: Chai ictapaininiyan ju uxint'i ju vasalh quint'ach'alhcatna' unit'a. Ictapaininiyan
    ni a'akt'ai'ut'ich ju anuch chakolun ni laich va lakatam catava. Pus ju yu'unch
    quintat'ach'alhcatnanta k'aixtam ixnajunca ju chivinti ixlacata ju Cristo. Vachu'
    tat'ach'alhcatnanta ju Clemente chai ju ali'inch ju quintat'ach'alhcatnanta vachu'
    ju quit'in. Chai ixtapaka'ut'an ju yu'unch si ta'okslanank'ojui junta ta'okslanan
    ju ixtapaka'ut'an tachi chun ju alin is'atsucunti'an ju conk'alhiyanta ju lact'iyan.
  eng-LSV: and I also ask you, genuine yoke-fellow, be assisting those women who strove
    along with me in the good news, with Clement also, and the others, my fellow-workers,
    whose names [are] in [the] Scroll of Life.
  cak-NT: Y ret samajel ri jat junan wiq'uin ren, ri can jatc'o-wi chupa rusamaj ri
    Dios, ninc'utuj favor chawe chi quie'ato' ri ca'i' kach'alal ixoki' ri' chi junan
    cánima tiquibana', roma reje' quitijon quik'ij chuka' chupa rusamaj ri Dios; can
    junan xojsamaj chi xkatzijoj ri utzilaj rutzij ri Dios. Junan xesamaj wiq'uin,
    quiq'uin ri kach'alal Clemente y juley chic kach'alal. Can c'o chic quibi' chicaj,
    tz'iban chic chupa ri libro richi c'aslen.
  pah-NT: 'Nde ve ji ei nhimoirũhareteramo: Emog̃ita katu ti Evódia''g̃a pokoga taheaporog̃ita
    pyry ti g̃a javo. A''ereki g̃a oporavyky hete ji pavẽi ikwehe Cristo''ga mombe''gwovo
    ojipe''g̃a pe ikwehe. Clemente''ga na jitehe oporavyky hete Cristo''ga mombe''gwombe''gwovo
    ji pavẽi ikwehe no. Jara''g̃a no – g̃andera Tupana''ga okwatija pa livro pype
    tarohouka ti g̃a jijipyri yvagi pe nehẽ javo.'
  sja-NT: Ichiaba pɨmaa, mɨchi k'õp'ãyo k'iniara, chupɨria iidi bɨ mãgɨ́ wẽraarã k'aripamerã.
    Pɨ mɨ ome auk'a wãara mimiapari Cristo-it'ee. Mapa mɨa k'awa bɨ pɨa ãra k'aripait'ee.
    Mɨk'a ãchia jɨrɨjida jarateedait'ee Tachi Ak'õrepa jara pëida Jesucristode. Ichiaba
    mãgá oojida Clemente mãik'aapa awaraa mimiapataarã Cristo-it'ee. Tachi Ak'õrepa
    mãgɨɨrã t'ɨ̃ p'ã iru bɨ ɨt'ari, Cristopa chok'ai p'anapidaarã t'ɨ̃ p'ã jẽra bɨ
    librode.
  xed-xed: Ka yu ta mnaghatá kagha guli gra ta ksa slna ɗa ná, wya dzvu, kataŋkata
    ta tsa miʼaha ya. Nda tsa miʼaha ya, nda Klimaŋ, nda hamata gwal ta ksa slna kawadaga
    nda iʼi, dagala slna maga həŋ kawadaga nda iʼi, ghuyghuya ŋni ta ɗaŋwa nda həŋ
    ta mna gwaɗa Lazglafta ŋa mnduha. Hahəŋ ná, vindafvinda Lazglafta ta hga taŋ ma
    defteri ta vindi tsi ta hga gwal ta mutsa hafu.
  mks-NT: Ta xíca̱ ta̱hví i̱ nu̱ mún, da̱ cája chúun tuun xi̱hín i̱ ña̱ ná cajún ña̱ma̱ni̱
    ca̱hún xi̱hi̱n ndíví quia̱hva i̱ ja̱n ña̱ ná ndique táhan máni̱ ná. Jáchi̱ ndíví
    na̱ ja̱n na̱chindeé cua̱há na̱ ye̱he̱ tá na̱xi̱ca nuu i̱ na̱ca̱ha̱n i̱ tu̱hun
    Ndióxi̱, mé tu̱hun cúú jáca̱cu ña̱yivi. Ta quia̱hva já na̱chindeé ri ñaní, da̱
    naní Clemente ye̱he̱. Ta java ga̱ da̱ cúú cuéntá Jesús na̱chindeé táhan na xi̱hín
    i̱. Sa̱ ndáa̱ va qui̱vi̱ ná nu̱ libro nu̱ ndáa̱ qui̱vi̱ tócó ndihi na̱ catacu
    a̱nda̱ ama cáa qui̱vi̱.
  gfk-S: Tutuno sakit. Ma iou sip be ni saring ugo bileng tike linge kinong ugo tike
    tutuno na turadi ma u ga tutur tikai ma iou. Iou saring ugo be nu harahut dur
    kakarek ra iruo haine kinong dur ga papalim dades tikai ma iou utano tahut na
    hininaawas, hoke bileng Klemen ma di bakut bileng ira mes ing di ga papalim tikai
    ma iou. Ira hinsa di bakut di te pakat halala tano pakpakat na nilon.
  bmu-bmu: 'O neŋakni ölŋi, nupkö könjöŋi mohotŋe bisiba maliri, gi mewöyök kewö qesim
    gihizal: Ambi yahöt mietkön urumohot akŋahotköra mönö bauköm etkiman. Yetkön nömbuk
    Ölöwak Buŋa köhöiba sehimapköra bim qeba malohot. Yetkön Klemen aka neŋakurupni
    tosatŋi yeŋgö qöhöröŋine mohotŋe bim qeba malohot. Tosatŋi yeŋgö qetŋini mi malmal
    köhöikŋaŋgö buk papianöŋ eu ahöza.'
  dgz-dgz: Menan nao daitonawa, itan nega wat bemagianawa, ge waen dere ame wat agoat
    mum. Iwa mu ago nenine gapan God Nop Oit Mega Kakaewa wadidiamuitoniwa, Apan Kelemen
    waenapan upi den iragi tanamo aneton. God inak nunini bukaewa gapan yaumu seni
    nagirewa.
  eng-GNV: Yea, and I beseech thee, faithfull yokefellow, helpe those women, which
    laboured with me in the Gospel, with Clement also, and with other my fellowe labourers,
    whose names are in the booke of life.
  zaa-NT: Ą'hua lu' hermano compañero tsè' lo tsina qui' Señor, rinábania' lu' qui'ni
    guni lu' cualani ca hermana qui' ri'uą', porqui'ni ą'hua lacą nna guts'e hua cą
    lado quia' de benia' predicar titsa' nu runna salvación loti' Clemente lani adí
    cabi nna beni hua cabi inte' cualani. Nombre qui' cabi nna tsìa hua cą lo libro
    qui' Tata Dios lati tsìa láa iyaba canu té la' labani nu labí ttíą qui' quį.
  eng-WEBSTER: And I entreat thee also, true yoke-fellow, help those women who labored
    with me in the gospel, with Clement also, and with other my fellow-laborers, whose
    names are in the book of life.
  guh-guh: Xamë ata xaniavaetsia taneyavenonaenëmë Dioso pijacuene tanacuenebijava,
    catoyaquinatsi. Jitsipajë neyavenonaenexa bajarapapetirivabeje, penabarajamatabëcuenexanepanaenexabeje
    namataenetsia icatsia penajumeanaenotsiyanivabeje. Bajarapovabeje bitso neyavenonabeje
    tatsipaebijava itsamonaejavabelia pexaniajailivaisi pecapanepaelivaisinexatsi
    Diosojavabelia. Bajarapacuenia Clemente ata neyavenona. Itsamonae ata patanajuanacuenebivi,
    bajarapacuenia neyavenona. Daxita baja bajarapamonae vënërubena Dioso pijabaxutota,
    itsa pabaxutota vënëyaquinarubatsi pamonae pexainaevinexa matacabi apo pevereverecaejava.
  bon-bon: Yoo, piiyepu Sujugu, lui cane cama miijirage kaakesea ituge wawena, cane
    singi gäne maane ai neeneni magebi bine ätityerame teeme miise mule ne abmalame,
    teepi lui cina cane cama baborage kaakesea ituge wawena biname bine Miiji Mene
    jajanename. Teepi gigri kaakeseayame gegi Klemente cama piiyepu iyeta nuuja biname
    cama lui cina cane cama kaakesea ituge jaawenemepesi, lui bime ngii Acejiyame
    bau oogäräneji gemi teeme peba cabu, iyeta lui cina kirece ireclota Keriso bau
    ca cire jääpänepesi.
  nhw-BL: Quena, huan nojquiya nimitztlajtlanía ta catli nelía titequiti nohuaya para
    xiquinpalehui nopa sihuame ma moyoltlalica. Inijuanti tequititoque chicahuac para
    nechpalehuijque tiquinilhuijque masehualme icamanal Toteco. Nojquiya Clemente
    huan sequinoc toicnihua quinpalehuijque para teilhuise icamanal. Nochi inijuanti
    quipiyaj inintoca ijcuilijtoc ipan nopa amatlapohuali nepa ilhuicac campa ijcuilijtoque
    nochi catli quipiyaj nemilistli yancuic para nochipa.
  swh-ONEN: Naam, nakusihi wewe pia, mwenzangu mwaminifu, uwasaidie hawa wanawake,
    kwa sababu walijitaabisha katika kazi ya Injili pamoja nami bega kwa bega, wakiwa
    pamoja na Klementi na watendakazi wenzangu ambao majina yao yameandikwa katika
    kitabu cha uzima.
  wbi-wbi: lwa lweli, nikuvasuma kange umue mwevavomba mbombo vajango muvatange avavakijuva
    lwakuva vaka vombile palikimo nune kutwala ilivangili lya Mutwa, tulyale nu Kelementi
    palikimo navasung'wua avange va Mutwa, vano amatavua ghavo ghalembilue mukilembe
    kya vwumi.
  bba-bba: Wunɛ mɑɑ, nɛn sɔm kowosi nɑɑnɛɡii, nɑ nun kɑnɑmɔ ɑ kurɔ be somiɔ. Bɑ sunɑ
    Lɑbɑɑri ɡeɑn sɔ̃ kɑ nɛ sɑnnu, kɑ mɑɑ Kelemɑ kɑ sere nɛn sɔm kowosi be bɑ tie,
    bèn yĩsɑ yoruɑ wɑ̃ɑrun tireru sɔɔ.
  eng-KJVCPB: And I intreat thee also, true yokefellow, help those women which laboured
    with me in the gospel, with Clement also, and with other my fellowlabourers, whose
    names are in the book of life.
  kgk-NT: Ãy ha'e-ta xe irũ-pe. Enhemonhe'ẽ katu pe mokõi kunha-pe peteĩxa oiko hagwã
    onhondive. Xe ndive oiko ramo, xe pytygwõ va'ekwe voi upe mokõi kunha. Xe ndive
    onhe'ẽ joko joko gwĩ nhe'ẽ porã ohenduse e'ỹ va'e-pe. Xe pytygwõ ave Clemente
    xe irũ gwive ave. Héry kwéry oĩ ra'e yváy pygwa kwatia-rehe. Tekove ijapyre'ỹ
    reheve oiko hagwã omoĩ ra'e Nhandejáry.
  waj-waj: A vaidi hama ni pikieerainna yaagueeqama ni tasipama mmoori varaannaikua
    eetaatama ii gioonna innidanaa tasipama mmoori varanai sa ngiariiyara ngiariiyara
    nnannataateeraivaara na i yaparakiaunoo. Ii gioonna innidanaano ni tasipama mmayaaya
    yoketaivaa yaagueeqama kiaa kookieema kiaivaara eeta iya tasipama mmoori varaanee.
    Vaidi voovai nnutuuvo Keremeenootama ngiari vo gioonna kiaapu ni tasipama mmoori
    varaiya tupatupaa variraivaa varaavo iya nnutuuyauvo Anutuuqaa yanaivau vaiyaatama
    ivaitana tasipama mmoori varada mmayaaya yoketaivaa kiaa kookieema kieeravai.
  cpy-cpy: Nokantemi eejatzi eeroka notsipa-minthari, pikaminayiro iroka apite tsinani
    ariperota-wakaan-teeyaari. Tema ari otsipatakina paerani natsipe-wentawo Kameethari
    Ñaantsi nokenkithata-kotziro, ari otsipatakari Clemente eejatzi itsipa-paeni ikaatzi
    tsipayita-kinari paerani. Tema maawoeni irika-paeni, ojankinata-koyitaka rañaa-shire-yitee
    paata.
  mpx-mpx: Ge no pan totuwalali waiwaisana hot owa, ya awanun elam nu na yowau labui
    ya nu label alona ge alona nihi mibubun. Valila ali toto labui alowau ha logasisi
    toyawa wasa waiwaisana ana tuwalali kaiwena, ge alomeyau al Kelementi ge o tolabe
    hi gewigewi, heliya alaliya Yehoba iyaka i leli yawal ana buki elana.
  wbp-wbp: Yinya-jarra Yuwardiya manu Jintiki kala-pala warrki-jarrija ngaju-kurlu
    yangka yungulu yapa panu-karirli purda-nyanyi Yimi Ngurrju Jijaji-kirli. Kuja-jangka,
    payirni karnangku, ngaju-nyangu wungu-warnu, yungunpa-palangu wangkami karnta
    yinya-jarraku yungu-pala-nyanu ngungkurr-nyinanjarla yalala-yirrarni kulu-wangurlulku.
    Wati yinya Limiti manu yapa panu-karirlangu kalalu warrki-jarrija ngaju-kurlu.
    Kaaturlu-jana yirdi-watiji yirrarnu nyanungu-nyangu pukungka yangka kuja kalu
    yapa panu-kurlangu yirdi ngunami pukungka manu kapulu nyanungu-kurlu nyinami tarnnga-nyayirni.
  luo-luo: Ee, in bende akwayi, jatich wadwa, mondo ikony mon-go e wachni. Gisetiyo
    koda ka gikedo matek ne Injili, kaachiel gi Klement kod jotich wetena mamoko ma
    nying-gi ondiki e kitap ngima.
  nhe-NT: Quena, huan nojquiya nimitztlajtlanía ta tlen nelía titequiti nohuaya para
    xiquinpalehui nopa sihuame ma moyoltlalica. Inijuanti tequititoque chicahuac para
