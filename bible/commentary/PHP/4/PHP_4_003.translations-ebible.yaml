    mak hota rler la mormiori-dardiari plalahwa pa nodi liarni.
  dov-dov: Iyii, ndili kumukkumbila, nobasindikizyi bangu bakasimpe, kuti mugwasye
    banakazi aba ibakabeleka andime kukwendelezya ijwi antoomwe a Kkilementi abamwi
    boonse mbindibeleka aabo, bali amazina aalembedwe mu Bbuku lya Buumi.
  rgu-rgu: Tia-lai mananoi-manatao ki! Au hule fo, o urus toranoo inaꞌ sira dua, losaꞌ
    ara malole ra ao nara. Maulu na parnaa ara roi-tao sota ran seli, fo tulu-fali
    au tui-beka fee lahenda laꞌeneuꞌ Ramatuaꞌ a Tutui Malole Na. Sira boe parnaa roi-tao
    leo naꞌ sama-sama roo Klemens, ma tia-lai fekeꞌ ara. Sira basa nade nara, manaduiꞌ
    nai Ramatuaꞌ a susura dudui nadeꞌ, lahenda fo neuꞌ ko rasoda sama-sama roo Ni
    nai nusatetu-ikutemaꞌ a.
  toc-NT: Y na̠chuná cli̠­ma̠­ka­tzan­ke̠yá̠n huix quiamigo hua̠nti̠ acxtum anka­lhi̠ná
    quin­ta̠s­cuj­ni̠ta, cuaniyá̠n pi̠ caca̠­mak­ta̠ya u̠ma̠ko̠lh lac­pus­ca̠tní̠n
    hua̠nti̠ na̠ quin­ta­mak­tá̠­yalh acxni̠ aquit xac­liakchu­hui̠­nama xta­chu­huí̠n
    Dios xla­cata hua̠k cris­tianos nata­la­ka­pasa; na̠chuná cumu la̠ Cle­mente xa̠hua
    xa̠maka­pi­tzí̠n hua̠nti̠ acxtum quin­ta­li̠­ta̠s­cujni̠t xta­chu­huí̠n Cristo.
    Xli̠­ca̠na pi̠ xta­cu­hui­nicán aya tatzok­ta­hui­la­ni̠­tanchá nac xlibro Dios
    anta­nícu ca̠tzok­ta­mac­nu̠cán xli̠­hua̠k hua̠nti̠ taka­lhi̠y lak­táxtut.
  som-som: Ka ila shaqeeya oo runta ahow, waxaan kaa baryayaa inaad dumarkaas caawiso,
    waayo, iyaga iyo Kaleemeentos iyo kuwa kaloo ila shaqeeyaba oo magacyadoodu ku
    qoran yihiin kitaabka nolosha, waxay iila dhibtoodeen injiilka aawadiis.
  mam-C: Ex ikyx te tey, chin kub'sil nwutza, a ay wuk'axixa toj aq'untl, tu'n tmojin
