  yap-yap: Ma ku errogon gur e cha’ ni gab yul’yul’ ni gadow ma ayuwegdow ko re gaf
    i maruwel ney, gub adag ni ngu’um ayuweg e gali ppin ney; ya ba gel e maruwel
    nra tew nra unew ngog ngu’ug wereged fare Thin Ni Bfel’, ma kur unew ngak Klement
    nge tin kabay e girdi’ ni ug muruwliyed e re gaf i maruwel ney u ta’bang, ni bay
    fithingrad u lan e babyor rok Got ni babyoren e pi’in kar fosgad.
  mop-NT: Baalo' ilic incheche, in wetmeyaj tu jajil. Aantoo' ix ch'up abe'e. Le'ecoo'
    ilic ala'oo'o, u yet'octajen etel aj Clemente eteloo' u chucaan in wetmeyaj le'ec
    ti tan ti t'it'ic u pectzil a Cristojo. Tz'iiba'anoo' u c'aba' ichil u ju'umil
    tuba tz'iiba'anoo' u c'aba' a beloo' u cu c'ümü' a cuxtal a ma' yan q'uin u jobolo.
  tet-tet: Maluk! Haꞌu kfiar o, dadi haꞌu kusu o babilan feto naꞌin rua nia, toꞌo
    sia diꞌak malu. Uluk sia serwisu makaꞌas tulun haꞌu kalore Manfatin Diꞌak baa
    ema. Sia moos serwisu nunia tiꞌan no Klemens no belu seluk sia. Naꞌi Maromak nakerek
    tiꞌan siakaan naran iha Niakaan hakerek mak noo ema naran mak atu moris nima-nimak
    no Nia iha laleꞌan.
  hlt-MCSB: Ue namah khaw kan dawt. Hmantang ah yingyawn lamtah amih te talong pai.
    Amih loh olthangthen dongah kai taengah m'puei uh coeng. Kalemen neh a tloe rhoek
    te khaw kamah kah bibipuei rhoek pai ni. Amih kah ming tah hingnah cabu dongah
    om coeng.
  xtd-NT: Te mee‑n, se kidatniu vaꞌa xiꞌin‑r, xijan‑r nuu‑n xa chindee‑n ñadɨꞌɨ jan.
    Vaꞌa n‑ka kidatniu‑ña xiꞌin‑da, hora n‑xian tnuꞌu‑da tnuꞌu vaꞌa Jesucristu nuu
    ñayiu. Clemente tuku, xiꞌin dava ka ñayiu n‑ka kidatniu xiꞌin‑da. Naꞌa Ianyuux
    jundu ka kuu‑i, te xyodotnuni‑i nuu libru mee‑ia, xa kutuu vaꞌa‑i xiꞌin‑ia kuia
    ma jɨn ndɨꞌɨ.
  mdy-ETH: ኔኤኒያ፥ ዒኢካ ዓኣ ጉሙርቂንታ ታኣኮ ማዾ ላጋሢ ዬንሢ ላኣሎንሢኮ ዑኬ ማዒ ዓያኖ ናንጎ ዛሎና ዔያቶ ኔ ማኣዳንዳጉዲ
    ጌዒ ታ ኔኤም ኬኤዛኔ፤ ዓይጎሮ ጌዔቴ ዬንሢ ላኣሎንሢ ቄሌማፆሴና፤ ሃሣ ሱንፃ ናንጎ ማፃኣፖይዳ ፃኣፒንቴ፥ ሜሌ ኑኡኮ ማዾ ላጎንሢንታ
    ዎላ ማዒ ኮዦ ሃይሶ ኬኤዚፆና ታኣና ዎላ ዔያታ ላቤያታሢሮኬ።
  spl-spl: '@see-verse:PHP.004.002'
  usp-NT: Y jilon at Sícigo at tzilaj impach chi jb'ij tzilaj jtaquil chirij Kakaj
    Jesucristo, tantz'onaj tok'ob' chawe chi tat'o' yak quib' anm li, jwi'l rechak
    xcoja' jchok'b'ak chi int'o'ic chi jb'ij tzilaj jtaquil chirij Kakaj Jesucristo.
    Jilon Clemente pach yak nic'j chic xinjt'owa'taka'n y rechak wi'chak jtz'ib'alak
    jwi'l Kakaj Dios li wuj re c'aslemal.
  zav-NT: Na' le' Sinsigos, len' babeno' xšin Diozən' do yic̱hɉ do lažo'o txen len
    nada', ḻeczə chṉeyoida' le' gaquəleno' beṉə' zancho Ebodian' na' Sintiquen' c̱hedə'
    ḻega'aque' ḻeczə gwso'one' xšin Diozən' txen len nada' catə'ən gwdix̱ɉui'a dižə'
    güen dižə' cobə de'en chzeɉni'in c̱he Jesocristən' gan' zolen'. Na' lenczə Clementən'
    na' yebaḻə beṉə' lɉuežɉcho ca' gwso'one' txen len nada'. Na' zɉənyoɉ laga'aque'enə'
    ḻe'e ḻibr c̱he Diozən' gan' zɉənyoɉ la yoguə' beṉə' bazɉənapə yeḻə' mban zeɉḻicaṉe.
  sgz-sgz: Má iáu táring muswan er gitará him tiklik, iau sung iáu ngo una tángni
    aru wák er suri diara anokwai kándiar kis án arsagil erei. Una tangan diar ngorer
    kabin tungu gimtul him tiklik suri alsai lain arbin. Gimhat him talum ái Kelemen
    má te rang táring mul, má di no ngis di ái Káláu ákte sir páptai uri buk án liu.
  kek-NT: Laj Sícigo cha̱bil aj c'anjel cuochben. Jo'can nak nintz'a̱ma chiru nak
    tixtenk'aheb li ixk a'in. Cau xe'c'anjelac chintenk'anquil xyebal resil li colba-ib.
    Jo'can ajcui' xba̱nu laj Clemente ut chixjunileb li cuech aj c'anjelil. Eb a'an
    tz'i̱banbil xc'aba'eb xban li Dios sa' li hu tz'i̱banbil cui' xc'aba'eb chixjunileb
    li colbileb.
  blz-NT: Pa'ase'onku na ko'oom Sunsugos, lulusanku men malolo', tulung i raaya'a
    gause i raaya'a nampari-parimo mengelelekon Lele Pore tii yaku' ka' i Klemens
    ka' lulusanku balimang sambanaan men ngaanna isian na kitap nuntulisan ngaanna
    mian men nantausi tutuo' pore na Alaata'ala.
  poe-NT: Jaha la jína kꞌuéjóni kjuíchꞌeni xra̱, méxra̱ xrja̱nóa̱ha tjínki̱tsa tí
    sín chjin kíchó ni kíxin jnkoko̱á chrókjuenka̱yáxin sín. Jehe sín kja̱xin kjuíchꞌe
    sín xra̱ tió kjuakoni tí tan jína tsaáxinni. Koí tí chꞌín Clemente la ko í so
    sín kjuíchꞌekoni xra̱. Tí ihni̱é sín la ó tsꞌínixín tsꞌínixín ihni̱e chojni tsaá.
  san-TAM: 'ஹே மம ஸத்ய ஸஹகாரிந் த்வாமபி விநீய வதா³மி ஏதயோருபகாரஸ்த்வயா க்ரியதாம்ʼ
    யதஸ்தே க்லீமிநாதி³பி⁴​: ஸஹகாரிபி⁴​: ஸார்த்³த⁴ம்ʼ ஸுஸம்ʼவாத³ப்ரசாரணாய மம ஸாஹாய்யார்த²ம்ʼ
    பரிஸ்²ரமம் அகுர்வ்வதாம்ʼ தேஷாம்ʼ ஸர்வ்வேஷாம்ʼ நாமாநி ச ஜீவநபுஸ்தகே லிகி²தாநி வித்³யந்தே|'
  cof-NT: Junsi labe seque petrabajaquimin acobenan rocainayoe. Nuri yala paluca soquilaca
    ayudaito manse pataride! Yalari laca duque peayudaimin jominlae. Yalanan, Cleméntenan,
    junsi uyanlanan laca duque peayudaimin jominlae. Yalachi mumunca Diosichi sonnanun
    pilabi chutecala joe.
  srm-NT: Nöö mi ta begi mi mati Sisigusi di mi ku ën bi ta wooko sö bunu dë, taa
    be a heepi de tu mujëë dë e. Biga de bi ta biinga seei ta heepi mi, mi ku de bi
    ta paaja di buka u Masa Jesosi makandi, u ku Kilemeti ku dee otowan tuu. Fa de
    sai dë, nöö de tuu në dë sikifisikifi a Masa Gaangadu buku ala fu de feni di libi
    u teego.
  qvs-NT: Yachachikukmasini, kanta roygayki chay ishkay paninchikunata yanapanaykipa.
    Paykunaka sukaman ñukawan tantalla Jesukristu salvawananchikunata yachachikushkasapa.
    Wawkinchi Klementepish suk wawkinchikunapish ñukawan tantalla yachachikushkasapa.
    Tata Diospa librunpina tukuy paykunapa shutinkuna killkaduna sieluman rinankunapa
    paywan tantalla kawsak.
  zca-NT: Mbaino lol nin, lu xa' nichëla no xa' nzhaknu da mile' be rë zhi'n nazhon
    che'n Dios; kina'ba lol gaknul rop una' re', porke lë' biuna' ngoknu bixa' da
    midi'zh bixa' widi'zh che'n Dios par más mire'che; no nu nin lol Ment, no lo zipla
    ra' xa' kwa'n ngoknu da. Kuze' lë' lë go nzobni' la lo Yech kwa'n kinu Dios, plo
    nzob lë rë men che'n Dios, xa' ban par dubta'.
  cbc-NT: 'Mʉ cʉ̃ã, yʉ bapa, yʉ mena caroaro caquetibʉjʉricʉ, bairo mʉ caátipee yʉ
    boya: Evodia, bairi Síntique cʉ̃ãrẽ na jʉása. Caroa ãnajẽ pʉamerẽ na quetibʉjʉya.
    Na pʉame popiye baimirãcʉ̃ã, camasãrẽ yʉ jʉquetibʉjʉnemonucũwã Dios na cʉ̃ canetõõrĩjẽ
    quetire. Clemente mena, bairi aperã yʉre cajʉátinemorã mena cʉ̃ã camasãrẽ yʉ jʉquetibʉjʉnemonucũwã.
    Na cʉ̃ã Dios mena cacatiãniparãrẽ woaturica tutipʉ merẽ cawoatuecoricarã niñama.'
  qxo-NT: Waugi Sizego, willacog mayï caycarga tsay warmicunata amishtaycatsiy. Paycuna
    Clementiwan y mas waquincunawanpis allim yanapayällämashga Tayta Diospa alli willacuyninta
    willacur puriptï. Paycunapa jutincunaga gellgaraycan Tayta Diospa ñöpanman aywanapä
    cag libruchömi.
  mox-mox: Ta iagu oʼa Keliso ena tofewa gwavugwavubigau, yanoqieu be vivine diavona
    una iuledi, mana lova taudi maega aveiuiula Vale Aqiaqina ana yawala tomotau ʼidia
    weaqina. Ta wese Kelemeniti be vaina wese agu toiulayavo maega afewafewa. Taudi
    adi wawayavo ʼwayaʼwayavidi ʼenoʼeno Yawai ana Buki gamonaya.
  kew-kew: Gore saana kogono padane pepa-ga nemere go ona laapo raba meape. Nipu laapome
    abade ni raapu padane-para epe agaa kogono pisima. Nipu lapo-para Klemen-para
    kogono padane pi onaa medaloma page niaa kogono padane pisima. Mo onaa rayo oro
    yaalo piralimi-pulu nimuna binu Gote-na buk madaa ia.
  dww-dww: Be mate tura kaukauiguma tam yàwai baḡamna da uma waiwaividima rabui sibo
    am raukurae kuya sagudina. Baninama boni taugu, Klement be yau tausaguma ḡesaudima,
    isedima marae yawasana bukanama nopone ta kenakenana, vari verenama kè rarau guguyena.
    Be inam waiwaividima rabui mate a sagumai be kè rauguguyana.
  twi-ASANTE: Na wo nso a woka me ho a megye wo di no, mepɛ sɛ woboa saa mmaa yi,
    ɛfiri sɛ, wɔde wɔn ahoɔden nyinaa aboa me ama Asɛmpa no mu atrɛ a Klemens ne mʼahokafoɔ
    bi a wɔn din hyɛ Onyankopɔn nkwa nwoma no mu no nso ka ho.
  aoj-aoj: Eaꞌ deiꞌ ahaliꞌ inaꞌ aman alipunai endilisi nandaꞌ maol Godi datimai, aꞌipinago
    nendatopalopago nematawa awamba biawa. Awo atapiwa wandalaꞌata walome wandaꞌ maol
    banagambela basef buꞌwafi Godi. Eaꞌ Klemen naloma anis daias aeꞌasi wandaꞌ maol
    atin Godi, esis wapani sandaꞌ maol salomafa. Agof asasigufi fape nomona buk ambal
    namiliꞌwi agof epes sogape andeandeꞌ lifilafii fagailaꞌwi.
  cbv-cbv: Pánihna, wã tʉ́i pej jʉmniá, queét yaádhdih ma teo wáacá, míic ámohnit,
    tʉ́i biícdih ĩ jwʉ́ʉb jʉmat pínah niijná. Queét yaádh, Clemente, bitabʉt weém
    biícdih yeejép yapna yʉhna, Jesúíh doonádih jwĩ bohénap jĩ. Queét yaádhbʉt Jesúíhwã
    ĩ jʉmʉchah, Dios ã́ih papélah tólih panihnidih ĩ wʉ̃tnadihbʉt ãt daacáp wʉt jĩ.
    Caán tólihboó páantjeh ãjeéh jʉmnit cã́acwã ĩ wʉ̃tna daácni ã jʉmna caá.
  taw-taw: Pen nad, bɨyad ayɨp jɨmñɨl wog gɨpul ak, nep abe agebin. Bin omɨŋal anɨb
    ak kɨlop gɨñe, jɨmñɨl yenɨmil. Bin omɨŋal anɨb ak sek, bɨ Klemed ak sek, binɨb
    ogɨnap sek, kɨli ned yad ayɨp takaw teplep ak jɨmñɨl kɨles gɨl agñolɨgɨpun. God
    ne yɨb kɨlop pel mɨdep mɨj ayaŋ kɨl tɨkak.
  jic-NT: Yom pjaní já'asa ne'aj, pasal 'üsüs way ncapj tjep'ya'sa. Najas jupj mveles
    ca ma nin p'iyá yola jilal. Mpes ma ca la mve'lecj quinam ca nacj. T'üc' way nequem
    nenem pasal 'üsüs way ncapj tjap'acj 'ücj la p'a jilal la veles Jesucristo po'ó.
    Nin velé tsjan niná jupj 'üsüs la tjiji gente mpes. Clemente ncapj tjep'ya'sa
    wa. P'a witjacj tsji' la tjajay wa napj lal, ncapj tjap'acj wa. Dios tepyaca yupj
    jis lá papel mo'ó, papel niná nin vele pjac mpatjam ca Dios lal.
  zap-NT: Le lo de ne nak de xkompanyer noo lo xdxiin Dëdyuzh, rnab noo ne gun de
    xyudar yrup wnaa gwa porke laa men nak ne wun xyudar noo ne wzëët noo xdiiz Jesucrist
    yra men Clement no le stebëd men ne wun xyudar noo. Le la men yra men che kagyiich
    lo liber ne ka la yrandxee mén ne rap gyelembán ne nunk luzhdet.
  wer-wer: Ën neering ya ngawi yaaö kë panëëp, niinta öng pöaar kaamök elmëëmëak ök
    yeniak. Pöt piaripre Klemenre omën Anutuuk wëwë kosangët mampënëak pitëm yapinöt
    pepeweri retëng ëa muntarö pit neering top ëak ngön ompyaut anëak ya kaö mëneiman
    pötaanök.
  ipi-ipi: Wamba Kelemenepi, namba towa atu piape mindiki pemane wandakali waka tupapi,
    nanimato Gotena pii layene epene oko wandakali tupa lamawua atema-angi, wanda
    Yutiya, Sindike-la, okonelapo nanima towa potomane loto, piape mindiki okone teke
    masiawa pua peteapili leyo. Wandakali utupane pitakana gene tupa Gotena wandakali
    saka atapowa atolane gene yalane buku okona gene peya-yene eya. Andipa wanda okonelapo
    liyamba nembo mindiki palu peteakale, namba towa atu piape mindiki pua atepa akali
    nimbato okonelapo moyape lo tee leyo.
  qul-NT: Fiel llanc'ajmasíy, kanta rogayqui yanapanayquipaj chay hermanacuna sumajyanancupaj.
    Paycuna salvación evangeliota willaspa sufrincu nokawan, Clementewan, ujcuna llanc'ajmasiycunawanpas
    cusca. Sutincoka escribiskaña janaj pacha causay libropi.
  tnc-tnc: Suᵽa imarĩ tokaki, jia yire jeyobaaraᵽaki, jia Evodia, Síntiqueᵽitiyika
    ĩ'ᵽakorãre mijeyobaabe oka najiebu'arũ ãrĩwa'ri. I'suᵽaka ñañu Cristorika bojariroka
    bojabaraka torã ñimaraᵽaka ᵽoto jia yire jeyobaaraᵽarã nimamaka. I'suᵽaka yika
    nimaraᵽaka ᵽoto imaraᵽakioka Clemente, suᵽabatirã ritaja aᵽerã yire jeyobaarimaja.
    Yire jeyobaaraᵽarã, “Ikarakamarã nime yika imajiᵽarũkirã”, ãrĩwa'ri nawãmea kiᵽõ'irã
    Tuᵽarãte o'ojĩ'aekarã.
  ter-NT: Émbemopimaka, iti koati kaná'uti nza'íne ya ítukeke Itukó'oviti, hivó'oxi
    ra pi'âti mokexa ûti, vo'oku aínovo koxuná'ixovoti huvó'oxeonu ya itukétike yanekôyoke,
    koeku ngoyúhoyea ne inámati ihíkauvoti koyúhoti koeku Jesus. Kuteâti huvó'oxeonu
    ne Keleménti yoko po'ínuhiko nza'íne, énomonemaka kíxeaneye huvó'oxeonu ne pi'âti
    sêno. Yoko aínopovone apêti îha koyúhopeke Itukó'oviti, enepone yutóxovoku iha
    xâne apeínoatine inámati apéyeati ákotinemo hunókoku xoko Itukó'oviti.
  bmr-NT: 'Bu ɨɨjoho tadyudɨcamaaje nahabonɨmɨnaafico neehi: Diitɨfeque daamusu. Mɨɨro
    diitɨfe sihidɨ jenaauno dudɨcamaaiuhi uuma, taajasujɨɨbogoco ɨjɨɨbuguuboma, tollɨro
    Clemente onooboma, bu saatoho sano uuma ududɨcamaaiumoma icano. Jaamo momono niquejefaño
    fiivohaamefaño caatɨnɨcɨnɨcuuhi.'
  fuf-fuf: An men, yo mo mi gollidata, sella-findeejo, mi torike ma wallitagol ɓee
    rewɓe walluɓe lan tippirde fii yottingol Kibaaru Moƴƴo on, wondude e Akilimandu
    e ɓeya ɓe mi gollidata fow, ɓe tawata inɗe mun no windii ka deftere ngurndan.
  bhl-bhl: 'Sisigos kutaka! Ne kitil weng mak kulo bokokemomeli: “Ku waneng alew biim
    weng anyam be kileleko, banim keyema!”, kangi te. Nimtew angom? Waneng biso, neso,
    Kelemen eso, mali kawtiw im wiin Sunbin-Got em Finik so Kulomin Fut Ayem em tem
    ka kel bosiliw kawtiw iso, alik alik nu fangfangdako, aluwbamin ki dakabomi, Sunbin-Got
    em Weng Kal Ken Ati be de kakawkabuluw kasike.'
  ons-ons: So urata ŋei kimane, ge yaleka, ŋerep etke ea erane golatmaile, ge qesiŋ
    osikenane nanmaike, ere narop biŋek don maine ra qelaŋanikenane urata togogole
    makoik. Ere so Klemen so naŋane urataŋei kima kopne natne, eŋane eŋetene Anutu
    wane gege togon buk suaino pamaike.
  con-NTPO: Faenga'su, chigáne va dos pushesuma ñotsse fuiteja. Queja ñai'ccu ñoa'me
    fae'ngae sema'su. Tise'pa'qque Clementei'ccu, cca'i ñai'ccu fae'ngae semasundeccui'ccu
    fae'ngae sema'fa va ñotsse condase'choma condaseye. Chigaja tise'pa inisema tsu
    Tise Tevaen'jenga tayo tevaen tsangae canse'faya'choe.
  ghs-ghs: Ma Sudzuge, baura abi qidza nii qupadzomare. Paimane hiire oke nii hoobidzare.
    Qesama nokoi kaipo minake eete Keremetto ma baura abi qesa ma nanake tuuhoro qaatanita
    dzapa nokohoi meenipamu qaraqaraho geeta oorai.
  peg-peg: ଆରେ ଏ ହାତ୍‌ପାନି ହାଙ୍ଗ୍‌ଦାକାନ୍‌, ଇ କଗ୍‌ଲେକାଂ ଉପ୍‌କାର୍‌ କିନି କାଜିଂ ମିଙ୍ଗେଙ୍ଗ୍‌
    ପା ଗୱାରି କିଦ୍‌ନାଙ୍ଗା, ଇନେକିଦେଂକି ଇୱାର୍‌ କ୍ଲେମେନ୍‌ସ୍‌ ଆରି ନା ବିନ୍‌ ହାଙ୍ଗ୍‌ଦାକାର୍‌
    ଲାହାଂ ନେକ୍ରିକାବୁର୍‌ କାମାୟ୍‌ତ ନା ଲାହାଙ୍ଗ୍‌ କସ୍ଟ କିନାରା; ହେ ହଙ୍ଗ୍‌ଦାକାର୍‌ ତର୍‌ “ଜିବୁନ୍‌
    ପତିତ” ମାନାତ୍‌ ।
  txu-NT: Gadjwỳ, akmere, ikôt adjàpênh djwỳnhkumrẽx, dja ga arkum akabẽn jarẽ gê
    on ar kute aben pyràk ne kabẽno aben japanh kêt. Nãm ar ikôt àpênh ar ban memã
