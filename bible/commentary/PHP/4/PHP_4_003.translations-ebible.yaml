    bato narmakar naimogad.
  ben-OBCV: আর আমার অনুগত সহকর্মী, আমি তোমাকেও বলছি, এই মহিলাদের সাহায্য করো। সুসমাচারের
    জন্য তারা ক্লীমেন্ত এবং আমার অন্যান্য সহকর্মীদের পাশে থেকে কঠোর পরিশ্রম করেছে।
    তাদের নাম জীবনপুস্তকে লেখা আছে।
  mil-NT: Te yòhó tée cùndɨhɨ‑í quìde ndáá quídé nchàa chiuⁿ quide‑í, càháⁿ ndàhú‑í
    núú‑n sǎ chíndèe tnúhu‑n ǔú ñáyiu dɨ̀hɨ́‑áⁿ cuèndá sá ná cùu ɨɨⁿnuú‑yu cundecú‑yu,
    chi cútnàhá ní xíndecu ndɨhɨ ñàhá‑yu xii‑í ío ní chindee ñàhá‑yu xii‑í, ndɨhɨ
