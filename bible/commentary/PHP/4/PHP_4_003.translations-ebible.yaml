    Hanja bér akwi wuni wali hambuk jémba bér ya, nawula du takwa Kraisna hundi xékéndate.
    Wumbére takwa yéték, Klemen wali, wuni wali jémba yakwa nawulak du takwa akwi,
    di atéfék di hambuk jémba ya, nawulak du takwa Kraisna hundi xékéndate. Deka xi
