  jpn-1965: ほんとうに、真の協力者よ。あなたにも頼みます。彼女たちを助けてやってください。この人たちは、いのちの書に名のしるされているクレメンスや、そのほかの私の同労者たちとともに、福音を広めることで私に協力して戦ったのです。
  fra-SBL: Oui, je t'en prie aussi, partenaire fidèle, aide ces femmes, car elles
