  amu-NT: Ndoꞌ ꞌu tiꞌxꞌiaaya na tjoomꞌ ñelꞌaaya tsꞌiaaⁿ ꞌnaaⁿꞌ Tyꞌo̱o̱tsꞌom, macaⁿꞌa
