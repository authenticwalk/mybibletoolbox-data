  arl-NT: Quiajaniya saniniuujia Sicigonaa, quiaacuajaari cuata poonijiojua jaarajaaja.
    Cunora, janiyari quia sequenu paniyani, cuno maajipohua quia jiyanootiooterohua,
    nojori rupuetoonuhuara. Cuno maajipohuacuajaari jaarajaaja cuata poonijionuuquiaari,
    Clementejuhuaj, pa Jiyaniijiajiniji cua pohuatasacari. Naa cuata poonijionuuquiaarijiaariuhua
    tamasaca, canapuete cuata quiquiaaricuajani. Nojori sesacacuajaari tari naajiotasano
    quiya Pueyaso nequesoreetuneejinia, tee cuniqui pueyaracaanu rishijiacarano sesaca
    naajiotasano quiyacuajani.
  ziw-ziw: Wenawe mndima mnyangu mchindedi, nakunga wambize wavyele awo, kwaviya wahikiliza
    kudamanya ndima ya kulonga mbuli yedi ya Kulisito hamwenga na miye na Chilementi
    na wandima weyangu watuhu wose, awo mazina yawo yawandikwa mwe chitabu cho ujima.
  grc-TR: Καὶ ἐρωτῶ καί σε, σύζυγε γνήσιε, συλλαμβάνου αὐταῖς, αἵτινες ἐν τῷ εὐαγγελίῳ
