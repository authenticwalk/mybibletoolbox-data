    xtizh Dios, nu noka mzo stub naz xaa kwaan na. Nu Dios mkee le re xaa lo yech
    cheen yalnaban kwaan tira.
  poy-poy: Na vilaa nukugambira gwenga mtenda lihengu muyangu, guwatangi wadala awa,
    tembera watenda lihengu pamuhera na neni kushyenezeya Shisoweru Shiwagira, pamuhera
    na Kilementi na watenda lihengu wayangu wamonga woseri, walii matawu gawu galembwa
    mushindola sha ukomu.
  qwh-NT: 'Y willapäcoq mayi, qamtam roguecoq: Tse ishcan panintsiccunata willapëquï
    manana chiquinacuyänanpaq; porqui pecunaqa imecata jiparcuryanpis noqawan juntum
    Jesucristupaq willapäcur puriyashqa. Tsenollam jina Clementiwanpis y waquin yanapamaqcunawanpis
    yachatsicur puriyashqa. Pecunapa jutincunaqa apuntarëcan wiñe cawaqcunapa jutincuna
    apuntaränan libruchomi.'
  gaw-gaw: Amu Sisisigus, da na amenp̱a aṯem, na ah aḏit amu, a da ele ig oh Kayaknu
    uḏat heut uḵom amunu na a ehanatna autna awe! Aria Klemen amu dahilad uḏat laip̱u
    laa oh ele, Kayak Nug ag oh ag onilag buk laa, onig bauklel awa onig yaknu buk,
    buk amup̱a ag onilag yom ele amu, ag ele Kayaknu uḏat amu g̱agaṯag hep̱ig.
  nca-nca: Iyo, nembe topone, keto pare irisa ŋu samaka yere qembe. Irisa ŋuya Klemen
    koya unipare meyowomboya miti mande yewero kho qu noya taŋgurí. Anutuko unipare
    ŋuro owéye sokomeko nakayáŋoní yoto-yoto rewaŋgo.
  zpz-NTPP: Zeꞌ ru losa̱ꞌ nu tonaꞌ la ricy paa, losaꞌn nu bicy na riiñ ni Ñgyoozh
    tublaazh la, ya̱ rlagya̱ nu locyuub ru de biñ mñaa zeꞌ nu gyicy nap dem riidz
    nu losaꞌm. De biñ mñaa zeꞌ fert bicy dem riiñ nu ya̱ par nu shaal de̱ de riidz
    nu sac ni Jesuuz. Bicy de̱ riiñ zeꞌ tublaazh la nu Clement gal nu deꞌ zir mbecy
    nu bicy riiñ nu ya̱. Dela de yu zeꞌ bi taꞌ nu la dey lo libr ni Ñgyoozh, libr
    zeꞌ nu taꞌ nu la de mbecy nu ca lo cuen nu cui mbañ.
  zac-NT: Nu rnaꞌba tubi favurë lul, amigu, bëꞌnë ruëguë lu ra naꞌa rëꞌ gac rall de
    acuerdë purquë antsë bëꞌnë rall compañi na parë guërëꞌtsë dizaꞌquë shtë Jesús
    entrë mënë shtë guë́ꞌdchiliu. Lëꞌë raiꞌ con Clemente con los de más nabëꞌnë compañi
    na, grë lë raiꞌ naescritë laꞌni librë shtë registrë nanapë Dios. Gac salvar raiꞌ.
  kyg-kyg: Goti aliꞌyaꞌamo nagaeꞌeꞌmo magokepi lokaeka neꞌalina veꞌnimogae, Kagaefeꞌmo
    kahao ke nehovanagi, ani lole atalaꞌmo nagaeꞌeꞌmo alagepa faigoko gelefeꞌmo magokepi
    lokaeꞌana aliꞌyaꞌmo aliꞌnaꞌa atalaꞌmo alagepa huka hana mao. Anakaegi Kilemeniꞌagi
    muki vayaꞌmo nagaeꞌeꞌmo magokepi lokaeta aliꞌyaꞌmo neꞌaluna vayanagi apakiꞌapimo
    Gotiꞌa maige maige huꞌa maisaya vayaꞌai apakiꞌapimo avoꞌmo kae maleꞌniya mukufiꞌmo
    avoꞌmo kae maleꞌniye.
  kmk-kmk: Ot kama pay kan sika Timoteo un mataḻgodaka buḻun ku, piyaok un tuḻungam
    datun duwa’n babai ta impasnok da un tummuḻung kan sakon sit maiwalagawagan ditun
    Ugud Apudyus. Dida kan da Clemente kan dat losana katalibasuwak un nailista si
    ngadan sin iblun Apudyus.
  cao-NT: Jasca, toa dos ca yoxa bo mëbicahuë, noho shinajiaxëni ca rabëti bá. Jia
    tsi naa dos ca yoxa bá ëa mëbiriani quiha Dios Chani pacanamaxëna. Jasca, toatiyá
    tsi ëa mëbini quiha Clemente ri, chahahuacanaibo huëtsa bo yaxo na. Dios bësocanaiba
    libro ó tsi quënëhacani quiha jato janë bo tëquë.
  bbr-bbr: O Sisikus, na ran is sareiräun aisom, Nan enmat onoktapau kiro ‘na roasiret
    turur mareäum’. Na roasiret sarwaraun ro, keseria is na kiro asiret ori sarwatota,
    ätäi jaiatäurair rai na aisom. Amke is Anut nukan Ämän Eposek roasiret awaromin
    Klemen karauk sarau roat pak akas is sareirna, kiro asiret oirori ran erek is
    sareiräun sarau sakau moirin. Kiro onok keserin, Anut nukas kiro roasiret akan
    enmaka omar oik buk opok jer we marowon. Kiro buk opok roasiret ak Anut pak orip
    orip awau rawaun akan enmaka jer we mowon rau. Kiro is sareiroin senek nas kiro
    asiret ori ran sarwataun aisom.
  inb-inb: 'Chasa­lla­ta, kam waugki nuka­wa Taita Dius­manda alli­lla rurag­ta­pas­mi
    kasa mañaiki: chi pani­kunata iuia­chispa aida­puai, sug­lla­sina kaug­sa­na­kun­ga­pa.
    Pai­kunaka, waugki Klementewa i sug nuka­wa waugki­kuna­wan­ta, Alli Willai­ta
    mana muna­na­kuska­ta­pas­mi willai apar­ka­kuna. Pai­kunapa suti­kuna, dil­tudupa
    kaug­san­ga­pa willa­raiaska libru­pi­mi willa­raiá.'
  hrv-hrv: Da, molim i tebe, čestiti druže, pomaži im jer su se one u evanđelju borile
    zajedno sa mnom, i s Klementom i ostalim mojim suradnicima, kojih su imena u knjizi
    Života.
  box-NT: 'Ɛ̀ɛ ká ũnɛ́n na páanía wee sá ho tonló làa mi lè mí yahó á ĩ
