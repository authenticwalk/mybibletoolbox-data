    nchaa ñáyiu‑áⁿ sa yòdo tnuní‑yu núú tùtú Yǎ Ndiǒxí sá ndúú tǎhǔ‑yu cundecú‑yu
    ndɨhɨ‑gá nɨ caa nɨ quɨ́hɨ́ⁿ.
  myu-myu: Ẽn pit, obure, ixeyũ aoyũ juy eg̃udin―xepxepayũ. Xipan cĩcã kapikpik'uk
    eg̃uy oweju, obure. Ixeyũ aoyũ dak cuk adi obuywatwan oekuku ip õn soat kaka dag̃
