  dso-dso: ଆରି ବାଇ ଜେ କି ସବୁବେଲେ ମକେ ସାଇଜ କର୍‌ସୁ, ଏ ଦୁଇଟା ମାଇଜିମନ୍‌ ସାନ୍ତି ସଙ୍ଗ୍‍
