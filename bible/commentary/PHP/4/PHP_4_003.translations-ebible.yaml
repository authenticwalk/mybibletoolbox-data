    bhatumishi bhamana bha Bwana, ambabho mahina gha bhene ghayandikibhu mukitabu
    kya usima.
  tzo-TZE: Oy c'usi chacalbot ec, quermano, vo'ot ti co'ol jun co'ntontic chijtun
    yu'un Cajvaltique. Avocoluc coltao me li chib antsetic laj cale, yu'un ja' co'ol
    la jts'iccutic vocol ta xcholel ti ja' no'ox chijcol ta sventa Cajvaltique, xchi'uc
    li quermanotic Clementee, xchi'uc oy to yantic jchi'iltac. Tey xa ts'ibabil sbiic
    ta vun sventa cuxlejal sbatel osil.
  lex-lex: La' walia kniarwia'lu maka kdenreri (setia), awuak wal tiy o' pa mrie'ela
    mhima-mrie'a patke'a rora re, totpena rla' ralm ida. Irora de, raprehena-ramau
