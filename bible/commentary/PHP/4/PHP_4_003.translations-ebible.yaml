    -a. Bali o pɛɛnɔn 'tɔ crɛn -tɛ 'yee 'fluba 'ji. 'Yee 'fluba zɩɛ minnun nɛn 'belidɩ
    nɛn ya'a 'nyaan dɩɛ e ya -wlɔ "bɛ -a -ji nɛn o 'tɔ cɩ.
  fuh-BKF: Aan Sisigi, gollidoowo e am koolniiɗo du, miɗo ŋaare mballaa rewɓe ɗiɗo
