  deu-1912: Ja ich bitte auch dich, mein treuer Geselle, stehe ihnen bei, die samt
    mir für das Evangelium gekämpft haben, mit Klemens und meinen andern Gehilfen,
    welcher Namen sind in dem Buch des Lebens.
  san-PUN: ਹੇ ਮਮ ਸਤ੍ਯ ਸਹਕਾਰਿਨ੍ ਤ੍ਵਾਮਪਿ ਵਿਨੀਯ ਵਦਾਮਿ ਏਤਯੋਰੁਪਕਾਰਸ੍ਤ੍ਵਯਾ ਕ੍ਰਿਯਤਾਂ ਯਤਸ੍ਤੇ
