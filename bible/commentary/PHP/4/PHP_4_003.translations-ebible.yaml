    workan iiy-iiyan, wikan waaꞌ-waaꞌan God.antaman, wanch kucham nanangan pula, aꞌ
    Clement-a, aꞌ than wiy anangan thampa. Than inanganiy pam wancha ngangk aak umpuyam
    wunayn piip God.antanga, nil puth namp thanttamana lat nungantamangan kan umpa,
    than aak nungantamangan yipam wunayn.
  zga-M: Lweli, nikhuvasiima hange na yumwe mweivavomba mbombo vayango, muvatanganghe
