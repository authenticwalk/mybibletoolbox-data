  npl-NT: Notajtsi Dios nomechmakas nochi tlan nomechpoloa, ika iweyilis non Ye kipia
    itech Cristo Jesús.
  bgg-bgg: Chiih-è Masi Isu chiang airo zab nuruii ley phi pha ji, guro Hamangkhung-aphuii
    è nathek chidthek shii zab phi ruii phro.
  eng-TCENT: And my God will fully supply your every need through Christ Jesus according
    to his riches in glory.
  eng-BSB: And my God will supply all your needs according to His glorious riches
    in Christ Jesus.
  cpu-NT: Iriira Pava payetemine onkarate kovityiimoyetyaamine eeroka, tema otzimimotziitziri
    irovaneenkaro Cristo Jesús.
  san-ASM: মমেশ্ৱৰোঽপি খ্ৰীষ্টেন যীশুনা স্ৱকীযৱিভৱনিধিতঃ প্ৰযোজনীযং সৰ্ৱ্ৱৱিষযং পূৰ্ণৰূপং
    যুষ্মভ্যং দেযাৎ|
  tac-NT: Onorúgame, napu oyérame ju ne, wa'lú nejkúrile Kristo Esusi júlaga jena
    wijchimoba. Alekeri jípeko tabilé tábiri rokárélamala napugiti 'émika 'la oyérame
    Onorúgame 'lige napugiti 'émika 'la gu'írame ne'chí.
  eng-WEBPB: My God will supply every need of yours according to his riches in glory
    in Christ Jesus.
  gfk-H: Ma no nugu God na banot ira numuat kaba sunupi haruat ma ira nuna haleng
    tahut na linga. Ma na gil hua tar ta muat narako tano numuat kinkinis ta Iesu
    Karisito.
  viv-viv: Ada yaku Yaubada wakalivana, gaitoma moyaꞋaina kikaiwabuna Bana againe
    gidadauda. FaꞋina kaꞋi tamo gavadi againe wanakaliꞋuho, au omi nuwanuwami amine
    Bana ginavelemi, omi Yesu Keliso buye waveꞋatutamoꞋaimi-ma kalivai-mina.
  yao-yao: Nipele Akunnungu ŵangu tangumbalichisye kwa ukombole wao wekulu yaikunsoŵa
    kwa litala lya Kilisito Yesu malinga ni ipanje yakwe ni ukulu wakwe.
  tgp-tgp: Ale noku God, i pa sile kamim na hinau tari ka opoia i usuri na nona tavtav
    r̃uhur̃uhu hin Kr̃isto Iesu.
  auc-NT: Botö Wængonguï ñäö baï entawëninque tæ̈ï ëmongä ïnongä inte tömengä nänö
    ëadoncoo ïñömö edæ bacoo pönï ongompa. Ïninque, Mïnitö ænguënëmïni ïmïnipa, ante
    adinque tömengä Itota Codito beyænque cædinque eyepæ̈ pönï edæ da pönongä æncæmïnimpa.
  kbc-NT: Aneotedoɡ̶oji Inoenoɡ̶odi yajigotedaɡ̶awa inoatawece anopootibige leeɡ̶oditiwaji
    mida anenitege Jesus Cristo. Odaa yakadi me yajigotedaɡ̶awa inoatawece, leeɡ̶odi
    jeɡ̶epaa iiɡ̶e inoatawece liicaɡ̶ajetecidi anele.
  bmh-bmh: Bo, Uwait gonugau eiman, go ece asiu mui, gonun, ag Yesus Kristus dual
    pezemen, ag ein ecesab tamacag dabi, gonug ecesab go maramau.
  ctu-BL: Lac Yum Dios mi caj i yʌq'ueñetla pejtelel chuqui anto yom la' cha'an che'
    bajche' c'amel an i cha'an Cristo Jesús ya' ti panchan.
  meq-meq: Mbəlom na, məzlaɓ eye, a ləva wu hay tebiye, wuray a kətsay bay. Neŋgeye
    ma vəlakumeye wu nakə a kətsakumeye tebiye. Ma vəlakumeye na, tə həlay i Yesu
    Kəriste.
  noa-H: Jãg nʌm jũrran, pãachdëu nem hig nʌmpierr maach Hẽwandamau pãrag hichdëu
    nem t'um jʌ̃a sim heem bʌ̃ʌrjã hĩgk'aba, deeb k'aba deeju, pãar Jesucristo dënk'anaa
    hi hiek hʌ̈k'a naawai.
  alp-NT: Alla rebe au hlaleke lokoIje, rebe Eni tanei boka titinaije namake Iriluke
    pusue rebe imi perlure le imi esa kai Kristuse Yesuse peneka.
  san-VEL: mame"svaro.api khrii.s.tena yii"sunaa svakiiyavibhavanidhita.h prayojaniiya.m
    sarvvavi.saya.m puur.naruupa.m yu.smabhya.m deyaat|
  kbq-kbq: Nagri Anumzamo, hakare atupa'ma hanaza zana tamigahie. Agri'a hanave'amo
    avite'negeno Krais Jisasimpi runtanino tamigahie.
  kbh-kbh: Ats̈be Bëtsá, chabe bëtscá uámana y bëts bomnánaca, echanjama ts̈ëngaftanga
    lempe nts̈amo cmëjabotcá Cristo Jesusbiajana chas̈móyëngacñama.
  ron-LSB: Dumnezeul meu va împlini orice nevoie a voastră, după bogăția Lui în slavă,
    în Hristos Isus.
  pon-pon: A ai Kot pan kotin kaitar omail jamama duen a kapwapwa ni linan ren Krijtuj
    Iejuj.
  nhe-BL: Huan ni Toteco tlen nechmocuitlahuía na, inmechmacas imojuanti nochi tlen
    inmechpolohua pampa tlahuel miyac iricojyo nepa ipan elhuicac huan techmacas ipampa
    tlen Cristo Jesús techchihuilijtoc.
  sps-sps: A Gov to, te tsoiny binun anyo, kaa minon a mamatsiny masun a kinai fiisok
    ana Ayei kan nai faan maromi na mamatsiny ka na kinai te aaruts iny romi tana
    sanaan a saavits, tana saa, ami kaa rom koman e Jisas Krais.
  wnc-wnc: Sike na atnataat. Natane Nana Anututa ginde natake ginda Jesu Kraisdat
    gatake yuaing ngang danduke ita sanga kuupbam ginda dapningu atdamik. Asikaya
    ita sanga kuupbamdane toiknga dua ba dasing?
  bus-bus: Ma Luda é pↄ́ kɛ̀ á à nii vĩinↄ kpáawa Kirisi Yesu guu à auziki gakuide
    lɛ́n.
  gub-BL: Zezuz Zaneruwihawete a'e, ma'e paw wazar romo hekon a'e. Tupàn heru a'e,
    omono putar a'e ma'e peme a'e nehe, penemimutar a'e nehe.
  imo-imo: Kraist Jisasini enonga nimbe tenderimuna yunge imboma moromelemunga, nanga
    Goteni mele koinjo koinjo penga pulumu noirimomanga mare eno mele molo ltemoma
    pali noiengei nimbe timbelo.
  boj-boj: Qotei a Kristus Yesus aqa ñam na iŋgi tulaŋ bole bole iga egoqnqas. Deqa
    niŋgi iŋgi bei qa truquoqnibqa a na eŋgoqnimqa niŋgi tulaŋ kere na sqab.
  ulk-ulk: Kari Agudide mari gair lu wanaiswer nalu ma laglag taba zoromlam moige
    Iesu Kerisoi doge.
  eng-DRA: And may my God supply all your want, according to his riches in glory in
    Christ Jesus.
  knf-knf: Kë Naşibaţi i njaaŋ kadëman aşë hank ţi Yeŧu *Kriŧtu bnuura bweek maakan,
    aluŋ kaţëpna ţi ba kawulan uko bŧi wi nanumiiŋ.
  san-KHM: មមេឝ្វរោៜបិ ខ្រីឞ្ដេន យីឝុនា ស្វកីយវិភវនិធិតះ ប្រយោជនីយំ សវ៌្វវិឞយំ បូណ៌រូបំ
    យុឞ្មភ្យំ ទេយាត៑។
  arn-NT: Feymew llemay, iñche tañi Ngünechen, eluaeymünmew kom tamün duamtuel, femngechi
    feley ta Cristo Jesus mew ñi mülen tati fütra küme felen.
  zas-NT: Zeel Dios gunee lëjt gra ni ryaadxidi por ree ni zaꞌc ni rajpaman xanyabaa
    con Dad Jesucrist.
  ken-NT: Mandɛm mmu nchí mmɔ̌bɛtok ywi abhɔ̌ŋ bɛtaŋ ɛbhɛn bɛ́yá bɛ́chá. Nɛ chɔŋ
    anchyɛ bhe yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ́ ɛ́chɛ́bhɛ́ bhé ɛ̌ti ɛnyɨŋ ɛnɛ Yesu Kristo ákʉ́
    ntá yɛsɛ.
