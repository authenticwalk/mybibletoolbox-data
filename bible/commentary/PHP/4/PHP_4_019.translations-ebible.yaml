    ixlīhuāk a'ntū maclacasqui'ncan. U'tza' Dios tzē nacālīmaxquī'yāni'.
  ind-AYT: Allahku akan memenuhi segala keperluanmu menurut kekayaan-Nya yang mulia
    dalam Yesus Kristus.
  cjo-NT: Pameentaperotakari Jesokirishito, rootaki retakoeyantemirini Tajorentsi,
    ipaeyemini maawaeni koetyeemoeyakimirini. Ashaagantzinkari rirori, tee imashithatzi.
    Tema reewawenantaperotzi, ikameethaperotzi.
  nsn-nsn: Doh nag Godo e turung heir tar mamang inetelik rung katupagioum, e la tur
    tena nitampopokohon, kare na uiniator geka heir turin tang Iesu Kristo.
  san-DEV: ममेश्वरोऽपि ख्रीष्टेन यीशुना स्वकीयविभवनिधितः प्रयोजनीयं सर्व्वविषयं पूर्णरूपं
    युष्मभ्यं देयात्।
  tna-NT: Diusu da pamapa ai cuana emetse putsu, pamapa micuana sa ai mahue cuana
    micuana etiatayu, micuaneda Cristo neje dunejiji yani putsu.
  lid-lid: Eme ya Kindrei tek kaweleyani ado na lakou ado aseken ta aliy i san ta
    Krais Jises. Tasah, iy badeh, tan lakou solo-an labai udu aliy.
  wim-wim: Nil piip God ngatharamangana minam ngul piꞌ-piꞌow niiyang, an puth niiyana
    pam wanch nungantam Jesus Christ.antam, puth nilana yot maꞌmangkam piꞌ-piꞌan maꞌ
    nungantamanga.
  zga-M: Savuli ya eiyo, Unguluve vango ikhuvonghelenchangha nukhudeincha ifyavunonghwe
    weinyo mu mbukavi vwa wimeikhiwavwa mwene mwa Yeisu Keileisite.
  yom-yom: Nzambiꞌama wela yukutisa zitsatu zieno ; boso buididi kimvuama kiandi ki
    nkembo mu Klisto Yesu.
  san-SIN: මමේශ්වරෝ(අ)පි ඛ්‍රීෂ්ටේන යීශුනා ස්වකීයවිභවනිධිතඃ ප්‍රයෝජනීයං සර්ව්වවිෂයං
    පූර්ණරූපං යුෂ්මභ්‍යං දේයාත්|
  yut-yut: Ae Piŋkop da yo morap nido wadak wadak aŋ uŋun arɨpjikon damjak, nido Piŋkop
    dakon yo tagɨsi morap uŋun Yesu Kristokon toŋ, do asi damdɨsak.
  grc-BYZ: ὁ δὲ Θεός μου πληρώσει πᾶσαν χρείαν ὑμῶν κατὰ τὸν πλοῦτον αὐτοῦ ἐν δόξῃ
    ἐν Χριστῷ Ἰησοῦ.
  cpc-NT: Iri Pawa payitimini onkaati kowityiimoyitimini iiroka, tima otzimimopirowaitziri
    jowaniinkawo Cristo Jesús.
  nhg-NT: Pos Deus nemiechmacasque noche tli nemiechchibelea fölta. Yejuatzi quepealo
    ricojyutl hua tlaniextelestle lalebes meyac para cuale tiechmacasque por Cristo
    Jesús.
  nya-nya: Ndipo Mulungu wanga adzakwaniritsa zosowa zanu monga mwa chuma chake chaulemerero
    mwa Khristu Yesu.
  ngu-NT: NoDios mechmacas nochi tlen nemejhuamej mechpolohua itechcopa ihueyi riquezas
    yejhuan oncaj ihuan Cristo Jesús.
  kup-kup: Povoz arin epat añom. Ari tin naiz tekï natotü, oñ God nonair nai tinatuz
    korav ravat hezaek, Iesu Kristo arinañ honeo hezavoz homet ari tairaiz tekï tohopekez
    poi anohopan.
  jid-jid: Irji mu nu yi igpi bi wa ni gbugblu yi ni nde Almasihu Yesu.
  wmw-wmw: Na Nlungu wangu akupeni kila kinu camusaka conse, kwa utajiri wake ntukufu
    julu ya Almasihi Insa.
  gmv-GGM: Xoossi ba duretetha gina intena koshshizayssa Goda Yesus kiristoosa baggara
    intes kunththana.
  ssg-ssg: Ape Haeu tel Masiwi tetak tin i hapono hatapo amuto kilan waliko solian
    tetan nake amuto papakata kapi Jises Krais.
  zpo-NT: Kwaanzee lee Dios, xaa tubka nzo kwaan be, zaa rese kwaan nkin gu lo gu.
    Nu nzho mod zaa Dios re kwaan chul lo gu nel nkano xaa rese kwaan, nu zaa xaaya
    lo gu nel xaa Jesucrist nak gu.
  poy-poy: Su Mlungu gwangu kwa ulunda wakuwi mkulu na muwukwisa wakuwi kupitira Kristu
    Yesu, hakawapanani mafiliru genu.
  qwh-NT: Tsemi qamcunatapis espantepaq riquesayoq Teyta Diosnintsic Jesucristurecur
    ima pishipëniquicunachopis yanapecuyäshunqui.
  gaw-gaw: Amu Kayak dahil, keeke ena ena oh ele nuhigp̱a daaṯe amu, Nug ag keekenu
    tutu mep̱ig daaṯeb ele amu elelenab madaḵu.
  nca-nca: Anutune onoŋoyó parámi horé, ko enendo ye o ŋuro tukuni teyoteŋgo ŋu yunomukoweya.
    Dokoro yeko Kristo Yesu quroyómo yoteŋgo.
  zpz-NTPP: Ñgyoozh cuic zaꞌ lam dela coz nu ricy falt ni der nu nac nu tonaꞌ la coz
    ily de coz cyit na nu ricy cup mi. Ni gyicy mi num de ru nu nac Jesucrisht.
  zac-NT: Dios rnibëꞌa grë cusë. Iurneꞌ guëneꞌe më caꞌa të grë lo quë narunë faltë
    mientras cuezënúhiꞌ lëꞌë të. Guëdchini ra cusë ni purquë unidë na të con Cristo
    Jesús.
  kyg-kyg: Gotiꞌnimoꞌa Kalaisi Yesutetiꞌmo asole yaꞌmo maleꞌniya yapatiꞌmo lapakaemo
    muki kafu huꞌnisaya yaꞌmo afa alino lapamigiye.
  kmk-kmk: Ot si Apudyus un amod si binaknang itdona’n losan dan masapul yu maipagapu’t
    din naiyossaanan yu kan Jesu Kristu.
  cao-NT: Jia tsi xo toa ë bax ma anina. Ja iqui tsi jahuë Jesucristó tsi mato otoriaxëhi
    quiha Dios, ma narisyamano iquish na. Ati Ibo-iboria xo Dios ra.
  bbr-bbr: Utianik, Anut nukan kaima, ko osap sosop orip, okon, ak Krais Jisas pak
    pasarin, ak owo osap wäpik sarena, kos kiro osap arai.
  inb-inb: 'Ima­sa­mi nuka­pa Taita Dius, Jesu­cristo­wa iapa achka tukui suma iuká:
    chasa­lla­ta­mi kam­kuna­ta­pas tukui ima pisi­kuska kara­munga.'
  hrv-hrv: A Bog moj ispunit će svaku vašu potrebu po bogatstvu svome, veličanstveno,
    u Kristu Isusu.
  box-NT: Wàn Dónbeenì na nàfòró ɲii mía á à na bìo mi màkóo wi yi ɓúenɓúen
    mia mi páaníló là a Yeesu *Krista bìo yi.
  ote-NT: Ajua̱ ma Dadahʉ da ꞌraꞌahʉ gatho núꞌa̱ gui hyoñhʉ, ngueꞌa̱ go gueꞌa̱ tsa
    da ꞌracjʉ gatho ya hño xá nsunda por núꞌa̱ bi ꞌyøtꞌa ra Zidada Jesucristo.
  wnu-wnu: Qenu wo Munon inubersiau tari eng gab-gab mi sig uber-uber eng arsitarerei
    igo. Mi uber eng baub qamb simot qoot wot eounon eng andariba.
  zam-NT: Diox co' nac Diox daa tolo li par gàp gu' ryethe con' co' nde che loo gu'.
    Diox lii loo gu' xalque' nac ryethe con' roo con' xèn co' ndxàp Crist Jesús la's
    nii Crist Jesús no la's ya' Crist Jesús.
  zyp-NT: Taico, Khazing tah naa byhiapaw maikaw cawh Khri Zisu letei a hnuipaw, a
    rungnawpaw hnuirungnah taikhei a ca pae he a.
  sey-NT: Yëꞌë Diusupi mësarute siꞌaye caraye i̱sija̱ꞌquë api, Cristo Jesús doꞌipi.
    I̱ jaiye deꞌoyere pare payeje̱ paꞌye i̱sisipi.
  nvm-nvm: Regavo God nun ijar Jesu Kuraison duadok ijia ire fuon ma iji varur gufia
    naoivo ijia ire izieb bu ja ifejdiakfuon fu ijin kege vajiaga ja ire kafo jaba
    vierafekfuon.
  mps-mps: Tama ena wali pabo God agai dage bugagia wei ponaibao. Dage Krais Jisas
    dali wadolama tama dagego mena nai sǫą pobaso da, teda agai umabo elalubo wiegi
    yai ula yai naigo dage tau siyu, tama dage me mu pągąna paibao.
  pab-NT: Nenorexi atyo ite isehena xomana tyotya xoalini hare xaokiterenae. Kahare
    atyo kaxiyeharexe tyaonita, hatyoharenai atyo Jesus Cristo hiyeta tyaonita.
  llg-llg: Manetualain fo au akaluku-akatele neu Ndia, kamasuin lena. Ma Ndia bubuluk
    ei paluum. Dei fo Ana natudu Ndia dale malolen, ma fee Ndia babaꞌe-babatin fo
    ana seli ndia neu ei, huu ei nanambaꞌak mia Yesus Karistus.
  kyf-kyf: We 'gbʋ, na -Lagɔ kaa 'ŋnɩmnɩlu weee, -we weee a 'nɩa -ka, 'nyɛa ɔ yia
    we aɩn ɔ 'nanɩdlɩ 'kadʋ nya, -Zezu Klisɩ 'wʋ.
  tpi-tpi: God bilong mi em i makim olgeta kain gutpela gutpela samting bilong yumi
    ol manmeri bilong Krais Jisas. Olsem na em bai inapim tru olgeta samting yupela
    i sot long en.
  mih-NT: Ta cua cuhva ra Ndyoo tandɨhɨ sa siñi ñuhu sii maa ndo. Iyo xaan sa cuca
    ra ndya gloria, ta cua cuhva ra sa siñi ñuhu sii ndo sa cuenda ra Cristo Jesús.
  qvh-NT: Jesucristuta chasquicur sayno yanapäyämaptiquimi Tayta Diosninsi gamcunatapis
    imata nistäyashgayquita puestupäyäshunquipä.
  kms-kms: Di nge God nari ei ni Kraist Jisas nde gri ni yumbo yuwon kin nganye ninde
    rise kin tende pu yumbo nungoqi segi kin te mune tuqui nupuq.
  agn-agn: Ig ang Ampoanong Dios, kompormi ong manggad nang inding pisan malobot-lobot,
    ipakabot na enged tang tanan ang kaministiran mi ong tabang ni Cristo Jesus.
  nhi-NT: NoTecotzin Dios, ica nochi tlen mic Yehuatzin comopialihtzinoua, inauactzinco
    Cristo Jesús namechonmactis nochi tlen namechonpoloua.
  ttc-NT: B'ix te Qtata Dios oxe'l tsi' te etetz kyaqil aj presis aj npaltin te etetz,
    oxe'l tsi' iktza'x aj at tidi'chq te tetz tuj ka'j tuky'i Kristo Jesus.
  dan-1931: Men min Gud skal efter sin Rigdom fuldelig give eder alt, hvad I have
    nødig, i Herlighed i Kristus Jesus.
  kwj-kwj: Gotri ahi ele mwaꞌambwe rihi kipe naha hinga Kurais Jisas i mu tiki ri
    owesini dau ki ku heifundau mwaꞌambwe hinga o tinda kunu ri chikikonda.
  vie-OVCB: Đức Chúa Trời của tôi sẽ đem cả tài nguyên phong phú trong Chúa Cứu Thế
    Giê-xu mà đáp ứng tất cả các nhu cầu của anh chị em.
  kze-kze: Ísu Káráísitiye tarúmaimo máyáantavena kesí Áánútu amápa-tantaakona ááimba
    póna keinárawatavena kwembó arááímo tain-tántáá'á timíníye.
  mpj-mpj: Mama ngarnawarrapurluka maaja maju nyininpa martu yarnngaku, parnakamu
    ngarnkakulurrju. Jiilu-nyurranya ngampurrju yungkumalpa, yirnilu, jumaji Jiijaj
    Kurayijkunyurra walyja nyinani.
  lbk-lbk: Ya nan Dios ay Apok ay malpowan nan katataa ya ad-i enpatengkha ay enkhawisan
    maichalan ken Cristo Jesus, et ichawchawna nan am-in ay kasapolanyo.
  mto-NT: Ax a̱ts je̱ nNteꞌyam tseꞌe mmo̱ꞌo̱jadap nu̱jom pa̱n ti veꞌe mkaꞌijtu̱xju̱dup.
    Veꞌem tseꞌe du̱tónu̱t je̱ Jesucristo ka̱jx, veꞌem ax joꞌn o̱o̱y je̱ ma̱jin je̱
    jaanchin du̱tunjayep.
  bzh-bzh: Lob ham tu Kerisi Yesu yi alam, om sa Anutu rëḳ geġin ham nivesa in nġaa
    pin sën ham neraḳ vu in lo jaḳ nġaa nivesa vesa pin sën neggëp vu yi lo.
  guj-2017: મારો ઈશ્વર પોતાના મહિમાની સંપત પ્રમાણે તમારી સર્વ ગરજ ખ્રિસ્ત ઈસુમાં પૂરી
    પાડશે.
  jvn-NT: Gusti Allahku iki nggumunké kasugihané, Dèkné bakal ngekèki apa waé sing
    mbok butuhké, jalaran kowé wis dadi siji karo Kristus Yésus.
  byr-byr: Nɨmɨre Gotɨyai gɨlyɨvɨta yuya tewaanyanna tewaanyannanyangɨ aaya kaavɨlyalyɨ.
    Sarei gɨlyɨvɨta sarɨmɨre kɨlaakejɨkɨnengɨna yɨhɨgainɨvanɨkenna yanga yuya yunebanna
    yɨhyadelyɨ. Sareꞌna aꞌmwera “Gotɨyai byaannakei,” dadɨvɨꞌ gamɨnyɨne yayaꞌ makibɨꞌdelyɨ.
    Yɨ Kɨraazɨtɨyai Jizaazarɨ wɨlamwaaihasavɨ sara yadelyɨ.
  ian-ian: Kwingwuk mala kwo luwa vat tamba ngɨlɨndɨ. Wuna njambwi nyan God ndɨno
    ngwuk kat kwindɨ maa kwo lɨngwa vak ngɨlɨgiyandɨ. Kraist Jisasna mbaapmamba tɨngwan
    ngwulo ngwuk kat kwigiyandɨ.
  hun-hun: Az én Istenem pedig be fogja tölteni minden szükségeteket az ő gazdagsága
    szerint, dicsőségesen a Krisztus Jézusban.
  mcf-NT: 'Abitedishunquio Icbo Nuquin Papa nec. Comapenen tantiaquin Esuquidistu
    tantiaquido bëdamboen isquin nashunquidquio nec. ¿Ada mitsana nibëdnuc mëyadacbimboec
    tabadpe? Adec mëyadsho isun Nuquin Papan mitsana icmendac. Unësquio icsho aidëmbi
    mibi bëdambo icmendac. Adecbidi: —Chieshtotiadquio icchitebi —quesho Nuquin Papan
    nac mibi chieshtoenquio iquendac. —Aid nibëdnuc unësebi —mimbi caid Nuquin Papan
    icmendac.'
  kjs-kjs: Go puma nana Gote-mere nipuna ora epe ele nimi-para Yesu Keriso mada gialia.
    Go pea-pulu nimi ele medaloma dia yaalia-daare mada go kiritalia.
  mni-mni: Aduga Christta Jisugi mapanna eigi Tengban Mapuna nakhoigi awatpa pumnamak
    mahakki marang kaiba lan adugi matung inna pibigani.
  yad-NT: Ri̱ndenu ji̱ta ra̱jto̱tanichara jiryejyu̱ ti̱ta̱ju̱ra jiryatiy rasu̱tye
    jirye, ne jiryi̱nu̱y daryaju̱ jaryi tarati̱ Jesucrístumuni̱, vanda vichajomu.
  mxb-NT: Sa̱ꞌá ño̱ó mií Ndios, na̱ ndáño̱ꞌo yó, ná naki̱ꞌo ndidaá ña̱ xínñóꞌó ndó
    táto̱ꞌon ki̱ꞌo ió kua̱ꞌá ña̱ kui̱ká ió noo̱ mií ná noo̱ ndato náyeꞌe̱ ndaa sa̱ꞌá
    ña̱ kúú ndó kuendá Cristo Jesús.
  pon-2006A: Eri, ei Koht pahn ketikihong kumwail mehkoaros me kumwail kin anahne,
    sang ni pwarer en sapwellime kepwe kan rehn Krais Sises.
  maq-NT: Hacuaha Nina naja ne, tsëhë cjuanchina ndajyihi xi tjin rë me ne, hatuxa
    sua nuju me tu mé ni xi machaja nuju, ngayujun ni xi tjin tangun cjuatacun nuju
    cojo Jesucristu.
  hto-hto: Cue ɨ́ɨnoga Juzíñamui nana omoɨ jitaica raana ómoɨmo fécaite, mei nana
    Cristo Jesús ebire comuítaga ráanɨaɨ Juzíñamuimo dúideza. Ie jira íemo aillo ite
    ráanɨaɨ izói, afe izói ómoɨmo fécaite.
  por-BRBSL: Meu Deus suprirá todas as suas necessidades de acordo com suas riquezas
    em glória em Cristo Jesus.
  ces-NKB: Můj Bůh pak podle svého bohatství slavně naplní každou vaši potřebu v Kristu
    Ježíši.
  cui-cui: Tanacom daxita paca catsina pocotsiwa xua panantawenoname, tsipei bapon
    bichocono copei pexeinaein pocotsiwa xua bichocono peitʉpanaewa. Paca catsina
    baxua painya neyawa jinompaexae Cristo Jesús.
  boj-2014: Qotei a Kristus Yesus aqa ñam na iŋgi tulaŋ bole bole iga egoqnqas. Deqa
    niŋgi iŋgi bei qa truquoqnibqa a na eŋgoqnimqa niŋgi tulaŋ kere na sqab.
  eng-OEBUS: And my God, out of the greatness of his wealth, will, in glory, fully
    satisfy your every need, through your union with Christ Jesus.
  eri-eri: Ji yame Itou no dada hogo fere-fere hilou-hilou oruwanga ere Yesus Kristus
    nomo fai-aita hangada hagaiha. Onou waha bona dada oruwanga tere tutu tigina waha
    no edomu wonbona.
  wiu-wiu: Anu Akolaliyo kini weneka moa tagakomepa ke enekakale mea ni padeya-kiti
    toameneya pa mea tokolipa kini moatekoya mekala too. Keraisu Yesu-pala lipua mekoli
    tokome nitoo.
  swe-swe: Min Gud ska rikligen (överflödande, överväldigande) fylla alla era behov
    i enlighet med sin härliga rikedom i den Smorde (Messias, Kristus) Jesus.
  cth-cth: Maimae Cathut ni a bawilennae dawk kaawm e amae bawinae hoiyah nangmae
    pankinae pueng teh Khrih Jisuh lahoi a kuep sak han.
  mti-mti: God neuma ye anoenewa undag yempe noidauwape, kuiyawa Iesu Keriso eyawa
    meuma danave God tawara meuma noidauwane.
  pad-NT: Nahina jahaki, kaidivaki hahavi-ra vahojaki ada Deus. Jesus Cristo kania
    avarakaramisini mani ida avakainamokia akadiDeus a'onira no'ahahavivini hija bana.
  twi-twi: Me Nyankopɔn fi ne nnepa a ɔwɔ wɔ Kristo Yesu mu bɛma mo nea ehia mo nyinaa.
  hlt-hlt: Tedae ka Pathen loh Khrih Jesuh dongkah thangpomnah neh amah kah khuehtawn
    tarhing ah na ngoe boeih te han cung sak bitni.
  tbz-SIM: Kuyie nkùù n te ku kpɑ̀tì í sénní, kù yó ndi duɔ̀mmu dɛ̀ di békú dɛ̀ nɛ̀
    Yesu Kirisi di kó mɛtɑummɛ̀ miɛkɛ.
  san-GUJ: મમેશ્વરોઽપિ ખ્રીષ્ટેન યીશુના સ્વકીયવિભવનિધિતઃ પ્રયોજનીયં સર્વ્વવિષયં પૂર્ણરૂપં
    યુષ્મભ્યં દેયાત્|
  ake-NT: Mɨrɨ pɨ' nin si Papa itese' pɨ' e'to' uya tanporon nɨ i'se ɨwe'to' kon ke
    ɨrepa kon mɨrɨ eke pe rɨ itesa' pe te'to' ke Kʉrai Sises yawɨrɨ.
  qvn-NT: Chaymi Tayta Diosninchiga lapan ima-aygas ushapapäcushungayta camachimunga,
    chay lapan ima-aygas paypa cayäpuptinga. Chaynuy ruranga Jesucristoman nä yupachicug
    capäcuptiquim.
  tku-NT: QuinDiosca'n nacāmaxquī'yān ixlīpō'ktu tū maclacasqui'nā'tit. Ū'tza' natlahua
    ixpālacata tū tlahualh Jesús. Xla' hui'lacha' nac a'kapūn jā huī'lh Dios ē ka'lhī
    ixlīpō'ktu tū maclacasqui'ncan. Ū'tza' Dios tzē nacālīmaxquī'yān.
  bjk-bjk: Io, me God te e irabo eörin kirip abo sasaxan te mum, möxösa, ine i wöwö
    mabo mangana lalaa deek. Ma irabo pet bira urungan te mum kölöme xö kinis se mum
    pingan te Krais Jisas.
  msy-2020: Nan God a bizir avɨriba bar iti. Egh ia otevezir biziba, a bar dar ganɨva,
    egh Krais Iesusɨn ingangarir amizimɨn tuavimɨn, a uan bizir aghuibar avɨrimɨn
    amodoghɨn, biziba isɨ ia danɨngam.
