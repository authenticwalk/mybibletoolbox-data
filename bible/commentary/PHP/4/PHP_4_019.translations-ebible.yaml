verse: PHP.004.019
translations:
  kpx-kpx: Katealemo nahie Dilavana laemo onobenobe uoholimale ke Iesu Keliso ivimo
    laovei.
  okv-H: Eto nau God na haja vaja usasa te Iesu Keriso ta jo ta mihia avo humbuto
    ungota degi ikau humbuhurovo ungota ujeje tapa irae aisuja.
  tbo-tbo: Uyahinei u Yaubada omi luhogala atapuhi apo ina welewelemi naka tauna a
    wasawasagei babana taumi Keliso Yesu galinei.
  mal-C: എന്റെ ദൈവം നിങ്ങളുടെ ആവശ്യങ്ങളെല്ലാം അവിടത്തെ മഹിമാധനത്തിനൊത്തവണ്ണം ക്രിസ്തുയേശുവിൽ
    സമ്പൂർണമായി തീർത്തുതരും.
  grc-SR: Ὁ δὲ θεός μου πληρώσει πᾶσαν χρείαν ὑμῶν κατὰ ⸂τὸν πλοῦτον⸃ αὐτοῦ ἐν δόξῃ,
    ἐν χριστῷ Ἰησοῦ.
  bgc-bgc: म्हारा पिता परमेसवर, अपणे अपार धन के मुताबिक जो महिमा समेत मसीह यीशु म्ह
    थारी हरेक जरूरत नै पूरी करैगा।
  khz-khz: Geku Palagu na gena rinaga namara vogo tenutenu Keriso Iesu genana pene
    wareveni-gitakaumi gemi rapu tomarai.
  deu-TKW: Mein Gott aber wird alle eure Bedürfnisse befriedigen nach seinem Reichtum
    in Herrlichkeit in Christus Jesus.
  zsr-NT: Dios gunnëꞌ queëliꞌ yúguꞌtë le ryadzj queëliꞌ, tsca nac yöl‑laꞌ tsahuiꞌ
    röꞌ yehuaꞌ yubá, le nacliꞌ tuz len Jesucristo.
  lin-lin: Mpe Nzambe na ngai akokokisa baposa na bino kolanda bomengo ya nkembo na
    Ye kati na Yesu-Klisto.
  hns-NT: Hamlogke dhan Kriest Jiesoe me hai. Aur Parmeswar oman se toelogke sab deiga
    djaun toelogke djaroerie hai.
  noa-E: Jãg nʉm jũrran, pãachdëu nem ig nʉmpierr maach Ẽwandamau pãrag ichdëu nem
    thum jʉ̈a sim eem bʉ̈ʉrjã ĩgkhaba, deeb khaba deeju, pãar Jesucristo dënkhanaa
    i iek ʉ̈kha naawai.
  eng-EMTV: And my God will supply all your need according to His riches in glory
    in Christ Jesus.
  mib-NT: Te Yaā Dios chi cuāha ya nuū rō tāca jéē cúmanī nuū rō, chi cúcá ndasɨ́
    yá jiín táca jéē váha jeē lúu íyó núū Cristo Jesús.
  lif-NT2: हे़क्‍क्‍याङ् इङ्‌गाॽ सेवा चोगुङ्‌बा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ ख्रिस्‍त ये़सुलाम्
    आत्तात्तान्‍ने कुयाङ्‌साकुन्‍धेःल्‍ले़ खिनिॽ चाहाबा के़जोगिबा काक् पाःन्‍हाॽ के़त्तुॽ
    के़बिरिॽरो॥
  xnj-xnj: Hinu Chapanga wangu, kuhuma muvindu vyamahele vyeavilinavyo, yati akuvapela
    kila chindu chemwigana mu njila ya Yesu Kilisitu.
  mmx-mmx: Moroa rak naba raba nemi mi levempanga axap mik pakes tin, i epovo mi langsangan
    lapnovos keneng at ne Iesu Karisito.
  cbr-NT: A 'ën rabicë Nucën Papa Dios, an ca ami cuëëncë ñu mitsu 'inánti 'icën.
    Jesucristonëan mitsu ainan 'inun 'imicë 'icë ca Nucën Papa Dios ax camabi ñun
    'Ibu 'ixun mitsúnmi cuëëncë ñu a 'inánan mitsu 'aquinti 'icën.
  tee-NT: Chai yuchi ju quiDios ju cataxtakniyan tachi chun ju mak'anc'acxat'it. Slivasalh
    na k'ox ju cataxtakniyan ni na lhu alin ju k'ox la'ixmacni ju Cristo Jesús.
  eng-LSV: and my God will supply all your need, according to His riches in glory
    in Christ Jesus;
  cak-NT: Ri ka-Dios ri can c'o-wi ruk'ij y can c'o rubeyomal, xtuya' ronojel ri xtic'atzin
    chiwe roma xe jun ibanon riq'uin ri Cristo Jesús.
  pah-NT: A'ero po ti jirepykavamo Tupana'ga imondoukari pe me ombateraheteahugwiva'ea
    nehẽ pe herekoe'ymame nehẽ. Jesus Cristo'ga pe po ti ga ei emondo ti g̃a pe javo.
  sja-NT: Parãpa mãga oopata perã, mɨ Ak'õre Waibɨapa parãmaa ne-inaa falta p'anɨ
    jõmaweda teeit'eepɨ, ichia ne-inaa k'ĩra wãree iru bɨdepema. Mãgɨ́ ne-inaa teeit'ee
    Jesucristo k'ap'ɨa pari.
  xed-xed: Ma inda skwi htaghu kuni ya ná, Lazglafta ɗa dzaʼa hɗaghunamta, dzaʼa magay
    nda glakwa gadghəlani ma Yesu Kristi.
  mks-NT: Ta Ndióxi̱, mé a̱ cája cáhnu i̱ chindeé a̱ ndo̱hó ná a̱ ndíma̱ní ga̱ ni
    in ña̱ha nu̱ ndo̱. Jáchi̱ cua̱há ndiva̱ha ña̱ cui̱cá cómí Ndióxi̱ ta quia̱hva
    mé á ña̱ nu̱ ndo̱ sa̱há ña̱ cúú ndó cuéntá Jesucristo.
  gfk-S: Io, ma no nugu God na banot ira numu kaba sunupi haruat ma ira nuno haleng
    na tahut na linge. Ma ina gil hobi ter ta mu naramon tano numu kinkinis tane Krais
    Jisas.
  bmu-bmu: Nöŋgö Anutunan töhötmöriam pakpakö Toŋi akza. Yaŋgö köweŋe yuai pakpak
    mi teteköŋi qahö ahöza. Miaŋgöra iŋini Kraist Jisösbuk qekötahöba kinda yuaigöra
    osizei, mi pakpak mönö ahöm waŋgizawaŋgö dop eŋgimakŋa.
  dgz-dgz: Amba endi e wan dim dim menan bambam taiwaniampina ame Iesu Keriso gamup
    maup kakae guragut itapue den iman God nega eniwandata.
  eng-GNV: And my God shall fulfill all your necessities through his riches with glorie
    in Iesus Christ.
  zaa-NT: Hua yùli rània' qui'ni lee nna ithèl·le'e iyate nu riquina'ni le de iyaba
    ca riqueza iỹenini nu tenie para lébi'į, por nu beni Cristo Jesús para ri'u.
  eng-WEBSTER: But my God will supply all your need according to his riches in glory
    by Christ Jesus.
  guh-guh: TajaDioso bitso pexainaenë. Nexata pacarajutsiana daxita pacuenia panamatavenoname.
    Bajara pijinia pacuenia ayaijava Dioso pacarajutsiana Jesucristojavabelia xaniavaetsia
    panenajamatabëcuenecopatsixae.
  bon-bon: Yoo, Yeesu Keriso me kaakesea name pi mime tääpume, Acejiyame te iyeta
    weeme singi gwidape bine icärininuge teeme jamyacu dogwe cabu ca.
  nhw-BL: Huan Noteco anmechmacas amojuanti nochi catli anmechpolohua pampa tlahuel
    miyac iricojyo nepa ipan ilhuicac huan techmacas por catli Cristo Jesús techchihuilijtoc.
  swh-ONEN: Naye Mungu wangu atawajaza ninyi na kila mnachohitaji kwa kadiri ya utajiri
    wake katika utukufu ndani ya Kristo Yesu.
  wbi-wbi: Neke muuluo, uNguluve ghwango ikuvamemesia uvufumbue vwinu muvutajili vwa
    vwimike vyake mwa Yesu Kilisite.
  bba-bba: Gusunɔ nɛn Yinni u koo bɛɛ kpuro wɛ̃ yèn bukɑtɑ i mɔ nɡe mɛ win dukiɑ yiikoɡiɑ
    nɛ, Yesu Kirisin min di.
  eng-KJVCPB: But my God shall supply all your need according to his riches in glory
    by Christ Jesus.
  kgk-NT: Ha Nhandejáry, xe Járy katu ohekoviarõ va'erã ime'ẽ rei-vy peẽ-my entéro
    pene remikotevẽ gwive. Cristo Hesu-pe pemoirũ-gwi, gweko katurã ndive ome'ẽ va'erã.
    Ndaijapy reíry Nhandejáry remime'ẽ.
  waj-waj: Ni Anutuuqo ari yaagueeqa yoketaa ari vookaraivo Yisuu Kirisiinnaki suvuaikio
    vaivakidiri ngii minai ngia ngiingii nuaira variraivaki teekio hama ngiiisi vai
    mminnaiyauvaara fai hama ngia buaakiaaravai. Vaa aikiooma ngia varaavai.
  cpy-cpy: Riitaki Tajorentsi payitemini okaate kowityeemo-yitemini eeroka, tema otzimimo-perotziri
    rowaneenkawo Jeepatzii-totaa-rewo Jesús.
  mpx-mpx: No Yabowaine gogomwau waiwaisal i kalaopopwi, inoke hauna gun ebo nuku
    kalaan, iya abwe ni paolaolaek eliyamiu, kaiwena ku minaa Keliso Yeisu eliyana.
  wbp-wbp: Wangkami karna-nyarrarla Kaatuku, “Wapirra, nyampurra Pilipayi-wardingki-wati,
    ngulaju kalurla nyinami Jijaji Kirajiki. Nyuntulu kanpa nyina yartarnarri wiri-jarlu-kurlu.
    Kujarlanya karna-janarla wangka yungunpa-jana jamangku warrawarra-kanyi. Ngula-jangka
    kulalu marlajarra nyina.” Yuwayi, junga kujaju! Kaatukuju kapunkulurla marlaja
    nyina ngurrju marlajarra-wangu.
  luo-luo: To Nyasacha biro miyou gik moko duto muchando, kogolo kuom mwandune maduongʼ
    manie Kristo Yesu.
  nhe-NT: Huan ni Toteco tlen nechmocuitlahuía na, inmechmacas imojuanti nochi tlen
    inmechpolohua pampa tlahuel miyac iricojyo nepa ipan elhuicac huan techmacas ipampa
    tlen Cristo Jesús techchihuilijtoc.
  aii-aii: ܘܐܲܠܵܗ‌ܝܼ ܒܸܬ ܡܵܠܹܐ ܟܠܵܗ̇ ܣܢܝܼܩܘܼܬܵܘܟ݂ܘܿܢ ܡ̣ܢ ܥܘܼܬܪܵܐ ܕܚܸܩܪܹܗ ܒܝܼܫܘܿܥ ܡܫܝܼܚܵܐ.
  esk-NT: Aasiiñ Agaayyutigikkaġma qaitchigisigaasi iñugiaksiḷḷapiaġlugu supayaamik
    inuġikkapsitñik Jesus Christ-kun.
  msb-msb: An akon naman Dios amo an mapuno san tanan niyo na kinahanglan paagi san
    mabugana niya na kayamanan na ada kan Cristo Jesus.
  cpa-NT: Jøng² cuø¹ báh³ Diú¹³ quian¹jni ca¹lah¹jǿ¹ hi² chi³quianh¹³ hniah¹² jmai³,
    hniah¹² dsa² quianh¹³ Cristo Jesús. Di³ chi² hiug¹² ma¹dsio¹² quiah¹²dsa ŋi¹juǿi¹.
  dso-dso: ଜିସୁକିରିସ୍‌ଟ କରି ରଇବା କାମର୍‌ ଲାଗି, ବେସି ରଇବା ତାର୍‌ ଦନ୍‌ସଁପତି ଟାନେଅନି ସେ
    ତକେ ଲଡାକେ ଆଇବା ସବୁ ବିସଇ ଦେଇସି ।
  meu-meu: Egu Dirava ese o dabumu ḡaudia baine henimui ḡuḡuru, ena kohu herea-daedia,
    Keriso Iesu lalonai baine henimui.
  yva-NT: Muno Amisyo ibeaje ai indati Po wasaeranande tavon indamu ana inta meweno
    wasai jewen, yara mamai tenambe. Opirati apaura mine so rai tenambe, weti tugae
    rave Po kovo manakoe raunande wasai weye weapamo wabe intabove no Yesus Kristusa
    nui.
  dgc-dgc: Atdinan kam na Diyos ta étanan a kailangan moy, a gébwat ya ta kayamanan
    na a éwan maubus, da sikam i sakup ni Cristo Jesus.
  zpm-NT: Scagaa niina nagoṉ, grëse ncuaaṉe yquiintaa to, Dios meṉ ndzon ne rliladz
    ne, me gneedza lo to, porne nligaa dib zdoo to rliladz to Jesús; sac goṉ, nroobdoo
    grë guieḻndzon, grë guieḻnzaac ne rap Dios.
  hix-NT: Àsok katxho me hana nay ha, Khoryenkom ha. Apa y katxho me nay hamà, rowya.
    Noro rma, oyowakryetxhe xaxa hampànà, ehonomnà xaxa kaxe. Noro hyawo rma naha,
    kowakryetxho komo, omeroro, uro nyhe txko ewakryeko katxho yoho rma haxa mak ha.
    Àro hoye ro oyowakryetxhe, Kryestu Txesus yoh me oyesnàr kom ke mak ha. Eten komo
    xe oyehtokony hana, àsok oyesnàr komo xe oyehtokony hana, oyowakryetxhe xaxa mak
    hampànà.
  sim-sim: Or mbele mbele jivi tontlo oria. Anin or jelyashiwak jip a linda nir. Unda
    hom mbele mbele ol ji frunguwa ondo avak or hakwa lir. Mberem ushiwak? Avui Wasilaka
    or mbashirik Krais Jisas jirnjik or hahanda oson hishiowenda oja.
  npi-ULB: र मेरा परमेश्‍वरले ख्रीष्‍ट येशूमा उहाँको महिमाको प्रशस्तताअनुसार तिमीहरूका
    सबै आवश्यकताहरू पुरा गरिदिनुहुनेछ ।
  cgc-cgc: Sigurado a na tanan nyo na mga kinanglanen iatag din man ki kyo paagi ki
    Jesu-Cristo tak makagagaem daw tag-iya ta tanan na mga betang kanen an na pasaligan
    ko na Dyos.
  tim-tim: Akto yeŋe tân nuguyi aregât hin nâŋgân. Anutu damunne akmap yâkŋe Yesu
    Kristogât nâŋgâm akyeŋgiwiap. Akto wan me wan akyeŋgiwiap amâ yânŋe bo. Pagaleŋânba
    Yesu Kristogât akmâ wan me wangât yeŋe umburukŋe akbai are ârândâŋ akyeŋgiwiap.
  yor-yor: Ṣùgbọ́n Ọlọ́run mi yóò pèsè ní kíkún fún gbogbo àìní yín, gẹ́gẹ́ bí ọ̀rọ̀
    rẹ̀ nínú ògo nínú Kristi Jesu.
  wos-wos: Wuna Néma Du God gunika séfélak yikafre jondu hwetandé. Guni Krais Jisas
    wali natafa mawuli hérae rengut, God atéfék yikafre jondu hura reta, fatikénguka
    jondu atéfék gunika hwetandé.
  emp-NTPO: Wãrãda jũma bãrãba neẽ́ panʌda mʌ̃ Ãcõrẽba ne jũma erob̶ʌd̶ebemada Jesucritod̶eba
    diaya.
  eng-F35: My God will supply every need of yours according to His riches in glory
    in Christ Jesus.
  ind-ind: Allah yang saya layani akan membalasnya dengan mencukupi segala kebutuhanmu
    juga, karena Dia akan melimpahkan segala kekayaan rohani dari surga-Nya yang mulia
    kepada kita yang bersatu dengan Kristus Yesus.
  pes-OPCB: خدا نیز به سبب جانبازی عیسی مسیح، تمام احتیاجات شما را با ثروت شکوهمند
    خود، رفع خواهد نمود.
  mpt-mpt: Eka Gode inamin namino homon kesoa ibo Yesus Klaiste bainobo geniba e okoko
    okok kemib mole ibo inamin namino blim bibe biamo Gode doyamabebe.
  ssx-ssx: Ya Tekehali Koda꞉ma꞉ ipika꞉ ota꞉ aneke hapu haka꞉ta꞉pao ula꞉ ale manuma꞉
    ika꞉ wia hapa꞉peke ya꞉la꞉ alemanu paeyaota꞉ Yesu Ketiso pa꞉ta꞉ yama꞉ ana꞉lao ku
    halieke.
  mkl-mkl: Do sɑɑbui Jesu Kirisi Ilɑɑɔ̃ ɑ́ muɑ iŋɛ fei bukɑɑtɑi mii iyi ì nɛ ŋɑ si
    bɛi ɑmɑnii ɑmboeɛ í to.
  gaq-gaq: କିସ୍‌ଟନେ ବାନ୍ ନେଙ୍ଗ୍ ଇସ୍‌ପର୍ ମେଁନେ ଜାବର୍‌ ସୁନ୍ଦର୍‌ନ୍ନିଆ ପେନେ ସାପା ଦର୍‌କାର୍‌
    ଲେଃକ୍ନେ ଆର୍ମେ ବିଏ ।
  gof-RNT: Ta Xoossay ba bonchcho duretethaafe, Kiristtoos Yesuusa baggara hinttew
    koshshiyaba ubbaa immana.
  unx-unx: ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ହରାତେ ଆଇଁୟାଃ ପାର୍‌ମେଶ୍ୱାର୍‌ ଆୟାଃ ପୁରାଃ ମାନାରାଙ୍ଗ୍‌ତେ ଆପେୟାଃ
    ସବେନ୍‌ ଲାଗାତିଙ୍ଗ୍‌ତେୟାଃକ ଏମାପେୟାଏ ।
  gah-gah: Ómasine eza minumuni ale utó oaká amelaho nene Izesu Kilistotoka miní amemómave
    loko netá matá lamaná avilisá olikimikiko netá makokumú ma vitagá aminigave.
  lcm-lcm: Na kag God ka apunuk kami keve inongos, angkokoai val kana tauia miminaungan
    using kami angtogon ve Karisto Iesu.
  aer-aer: Ayenge arrekantherre Ngkarte-werne-atheke alakenhe angkemele, “Ngkarte
    Akngeyaye, Philippi-arenye areye, itne Jesus Christ-kenhe. Unte arne mwerre ingkirreke-akerte.
    Alakenhe ikwerenge anteme the Ngenhe apayuthneme, tyerrtye nhenhe areye mwantye
    anthurrele arntarnte-araye, itne anteme mwerre akwete anetyenhenge, iltye-ante
    anetyakenhe anteme.” Yewe, alakenhe arratye mwerre anthurre! Arrenhantherrenhe
    Ngkartele mwantyele akwete arntarnte-aretyenhe, arrantherre iltye-ante anetyakenhe
    Ngkartenge. Re arrenhantherrenhe ingkirreke anthurre anthetyenhe arrantherre-arle
    ahentye-anemenge.
  qvc-NT: Kanan payqam Churin Jisukristuwan tukuy imayuq kashpa, syilumanda ancha
    achkata rin qoshuqllapa, ama nimapis faltashunanllapa.
  tgl-ULB: At ang aking Diyos ang magpupuno ng inyong mga pangangailangan ayon sa
    kaniyang mga kayamanan at kaluwalhatian kay Cristo Jesus.
  cbs-NT: Man ea medabewakin ea jawa yupawaismakenan, en Epa Dios pepajaidatun matu
    manakukin matun jamapai tibi matu inankubainikiki, jawen bake Jesucristowen taexun
    matu duajaidawakinan.
  xtm-NTPP: Te maa Su'si o ma na taa ndaka nawa ka jiniñu'u ni, vaa maa ya chi neva'a
    ya ndaka ja kuu taa ya yo'o ja ka kandija o Cristo Jesús ma.
  nnq-nnq: Na Nnoongo jwango jwakweti ilebe nduu muno mantwelekea yoa ku kibumo chakwe
    tela na pampala kuwecho gwakwe nkolongwa kundela ja Kilisto Yesu.
  bao-NT: To biicãri, yʉ Ʉmʉreco Pacʉ niipetirije mʉjare ca dʉjarijere, cʉ̃ yee ca
    añu majuropeerijere Cristo Jesús menapʉ pairo cʉ̃ ca cʉorije ca niirore biro mʉjare
    tiicojorucumi.
  san-ORI: ମମେଶ୍ୱରୋଽପି ଖ୍ରୀଷ୍ଟେନ ଯୀଶୁନା ସ୍ୱକୀଯୱିଭୱନିଧିତଃ ପ୍ରଯୋଜନୀଯଂ ସର୍ୱ୍ୱୱିଷଯଂ ପୂର୍ଣରୂପଂ
    ଯୁଷ୍ମଭ୍ୟଂ ଦେଯାତ୍|
  huv-NT: Midiosaats apmüüch icon meáwan leaw ngo mejiüran, cos Teat Cristo ajiür
    xeyay cuajantanej tiül cielo.
  otn-NT: Nu̱'a̱ ma̱ Oja̱hʉ, di̱ mfäxte ngue di 'da'a̱hʉ te gä ga̱di 'bɛhmʉ. Porque
    hi̱n'yʉ p'ʉ rá̱ nzɛgui i ja rá̱ nja̱pi̱ di u̱nni̱ to n'youi ra̱ Jesucristo.
  nop-nop: Bepaŋne adi duhuduhu tubumintalakdi hidi’walaŋ baniŋhik kaŋ Jesu Kilisto
    doktiŋa nemek momooŋ u duhuduhu loloŋnit hinek ne’walaaniŋ hambune hatiyaneeŋ.
  obo-NT: Woy dos Monama ku, od potommu mandad to langun no ko-ilonganon dow pomon
    to nosokkad kowd diyot ki Disas Krays, oyyos konna en od kotoppong kos korotuwan
    to Monama.
  cak-ENT: Roma ri ito'onic ri', ri ka-Dios ri c'o-vi ruk'ij y juis rubeyomal, nuya'
    c'a chive rix ri jun jun ibanun riq'uin ri Jesucristo, ri Jun cha'on-pe y takon-pe
    roma ri Dios, nuya' c'a ronojel ri nc'atzin chive.
