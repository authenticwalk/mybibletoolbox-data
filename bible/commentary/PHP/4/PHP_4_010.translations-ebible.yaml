  nsn-nsn: Inggo song ku uahantiehe tun tamiuoum teeit song kung namana huara poluk
    pe inggoum tar kaueke totoguo, maeit inggo u uahantiehe tun tar Tamata Nomanene
    daan. Inggo u ate inggoum kung uoto namana huarame totoguo, bo ahik puk me binaka
