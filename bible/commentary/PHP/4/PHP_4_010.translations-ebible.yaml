verse: PHP.004.010
translations:
  kpx-kpx: La tota kunai hanavoi di tedahoale kemoike di vahaehoai Kosive hoesehavoma.
    Di hilokage la subuta isiviai di tedahoi. Isito humahau uoholinu. Isito la aike
    di tedahoge di kemo vahaeho baluganu.
  okv-H: Eto ungo iji koso amo ungona na hotembihe iragova amo nau degita hande ikari
    inono ae rate eha iji tutumota amo nau hande ikeheve humbena avoeto Bada ta javota
    ungo osa ere ona.
  tbo-tbo: Ata Guyau amaka i likaohau babana geka hougana o launugotootogogeu gasi.
    Moina dumana lolowa nugonugomi ipa ona haguwe ma tamogi ega gaogao gehouna ita
    lugeleteya.
  mal-C: വളരെ നാളുകൾക്കുശേഷം ഇപ്പോഴെന്നെ വീണ്ടും സഹായിക്കാൻ നിങ്ങളിലുണ്ടായ സന്മനസ്സിനായി
    ഞാൻ കർത്താവിൽ ഏറ്റവും ആനന്ദിക്കുന്നു, എന്നെ സഹായിക്കാനുള്ള സന്മനസ്സ് ഉണ്ടായിരുന്നു
    എങ്കിലും അതിനുള്ള അവസരം നിങ്ങൾക്കു ലഭിച്ചിരുന്നില്ല.
  grc-SR: Ἐχάρην δὲ ἐν κυρίῳ μεγάλως, ὅτι ἤδη ποτὲ ἀνεθάλετε τὸ ὑπὲρ ἐμοῦ φρονεῖν·
    ἐφ᾽ ᾧ καὶ ἐφρονεῖτε, ἠκαιρεῖσθε δέ.
  bgc-bgc: मै प्रभु मै घणा आनन्दित सूं के जिब इतने दिनां कै पाच्छै थारी चिंता मेरै
    बारें म्ह फेर जाग्गी सै, पक्का थारे शरुआत म्ह भी इसका विचार था, पर थमनै मौक्का
    न्ही मिला।
  khz-khz: Geku verere iwavagi e Velekou avega-namaana maaoku maparana na, kwalana
    gemi veveakava pogo tugu-maia gaurai. Au ripaku, ati gotugamagi-lekwalekwakuna,
    gemi ririwa vanagivanagi pio veakavaku, na rauvagi ai ataluna gaurai, ati gemi
    raupara au pio veakavaku.
  deu-TKW: Es war mir eine große Freude im Herrn, daß euer Wohlwollen für mich wieder
    einmal ins Leben treten konnte; an der Gesinnung hatte es ja nicht gefehlt, nur
    an der Gelegenheit.
  zsr-NT: Rudzíjlendaꞌ‑nëꞌ Xanruꞌ le ruiꞌ ládxiꞌliꞌ nedaꞌ leyúbl. Cutu rniaꞌ gul ládxiꞌliꞌ
    nedaꞌ, san cutu gutaꞌ queëliꞌ latj gáclenliꞌ nedaꞌ ziꞌal.
  lin-lin: Nazalaki penza na esengo mingi kati na Nkolo, wana botalisaki ngai lisusu
    bolingo na bino. Solo, bozalaki kokanisa kosunga ngai, kasi bozangaki nde libaku
    mpo na kokokisa yango.
  hns-NT: Ham bahoet khoesie baatie kie Prabhoe toelogke dwaara hamme phien se paisa
    pathwaaike sahaaita karies hai. Toelog dher dien se maangat rahiele pathaawe,
    bakie toelogke mauka na mielat raha.
  noa-E: Maach Pör Jesucristoog ʉ̈u ajim a chirʉm, deeu pãrau mʉg mʉch dau ee aug
    khaugbarm paar. Chadcha pãrau agtha ʉ̈u mʉch khĩirju durrum khaphʉ chiraawai mʉ
    onee chirʉm. Mag chirʉm aig chan mag pãrau ya tag mʉ igba naajim aba chirʉm. Mua
    khaphʉ chirʉm, pãrau mʉ juag oom khõsi durrumta, sĩi wir aiguimjö khaba aawai,
    pöd nawe mʉ juag ooba naajim.
  eng-EMTV: But I rejoiced in the Lord greatly that now once again you have revived
    your mindfulness on my behalf, inasmuch as indeed you were mindful, but you lacked
    opportunity.
  mib-NT: Te yōhyo cúsɨɨ̄ ni rī sáha máá Jítoho yō, chi vijna te ni canucūhun tucu
    ni rō jeē chindéé ñáhán ró rúhū. Te nasūu jéē ní naa ni rō sáha ró súcuan, chi
    sɨquɨ̄ jeē tu ní íyo modo.
  lif-NT2: इङ्‌गाॽ दाङ्‌बान् साॽरिक् कुनारा फोःसुङ्‌लो, थेआङ्‌भे़ल्‍ले़ खिनिॽ याम्‍मो
    याप्‍मि लुङ्‌माॽ तुक्‍मा के़हेःक्‍तिरो॥ से़क्‍खाःल्‍ले़ खिनिॽ याप्‍मि लुङ्‌माॽ
    के़दुक्‍तिआङ् वाॽ, कर खे़न् ओसेःन्‍धाक्‍मा सुये़म्‍मिन्‍ने मे़ङ्‌घोए के़वयिरो॥
  xnj-xnj: Nihekili neju mukuwungana na Bambu ndava munikumbwiki kavili kujova chakaka
    mukunikumbuka magono goha nambu mwadindiwi lepi mlyangu wa kulangisa lijambu lenilo.
  mmx-mmx: Nia a lok momo aleng keneng at lorooro rak eburu mi Leeme Silok mumu mo
    laramtaba miga raba ia min. Gano loklok tooro atnimi ria ga xap ketla miga lok
    kaxat manga i. Aklen i do labalamu atnimi saparav ia goxo xap, ketla mi goxo lok
    epovo mene i, atla goxopmen tangas tinimi.
  cbr-NT: Mitsúnmi 'ë nuibaquin curíqui buánmiquin 'aquinti sinántëcëncëbë cana Nucën
    'Ibu Jesucristo —asábi ca —quixun cai cuëënin. Bëráma ca a curíquimi mitsun 'ë
    bëmiti 'aínbi an bëti uni 'aíma 'iaxa.
  tee-NT: Slivasalh na ick'achan la'ixmacni ju qui'ucxtin Jesús ni quilapastacchokoyauch
    ju quit'in. Ca akts'iya xaquilapast'ac'auch para tus chavai ju lai xaquila'aktaijuyau.
  eng-LSV: And I rejoiced in the LORD greatly, that now at length you flourished again
    in caring for me, for which also you were caring, and lacked opportunity;
  cak-NT: Cami can yalan niquicot wánima y ninya' matiox che ri Ajaf iwoma. Roma cami
    man jinito'n ta chic pe y c'ajare' ri xininataj chic pe jun mej (bey). Y ri' man
    roma ta xinimestaj yan, man quiri' ta, xa roma man jix-tiquirinak ta.
  pah-NT: Ymya pe ag̃ataramo ji rehe ji poko pota novĩa. Emo avuirama ahã pe me imbuhurukahava.
    Ag̃wamo reki pe ag̃atara'javamo imbuhuruka ji ve. A'ea rehe ji roryhetero jijikoty'a
    Cristo'ga pavẽi.
  sja-NT: Tachi Ak'õrepa mɨ t'ãri o-ĩapi bɨ parãpa waya mɨ k'aripa p'aneedap'edaa
    perã. Gracias jara bɨ irumaa parãpa k'ĩsia p'aneedap'edaa perã mɨ waya k'aripadait'ee.
    Mɨa jara k'inia-e parãpa mɨ k'ĩra atua iru p'anajida. K'awa bɨ mɨ p'oyaa k'aripada-e
    p'anajida.
  xed-xed: Yaw, ta rfu yu katakata da Mgham Yesu kabga ta nghapngha kuni ka iʼi. Kahwathwata
    ta ndanay kuni ta iʼi, fitika ghuni kul haɗ ya kəl tsi ka zagaptá fitik.
  mks-NT: Cáji̱i̱ ndiva̱ha ini i̱ ta ndíquia̱hva i̱ ndixa̱hvi nu̱ Jesucristo, xitoho
    í jáchi̱ na̱ndicu̱hu̱n tucu ini ndó sa̱há i̱. Co̱ cúni̱ cachi i̱ ña̱ sa̱ na̱ndindójó
    ndó sa̱há i̱, va̱ha. Ña̱ cúni̱ i̱ cachi i̱ quéa̱ co̱ núná nu̱ ndo̱ chindeé ndó
    ye̱he̱.
  gfk-S: Tano nugu kinkinis naramon tano Watong iou manga laro kinong mu te lilik
    baling utagu. Iou nunure be mu ga lilik hait utagu iesene pata ta mahuo ura numu
    be mu na hamanis ie tagu.
  bmu-bmu: Nöŋön Kembubuk qekötahöba kinda eŋgöra uruölöwak ketaŋi mötzal. Iŋini mutuhök
    ni köyan köla moneŋ niŋgibingö sihim möta malgetmö, denöwö akingö köna jaruba
    osiget. Nalö köröpŋi osiba malgetka Kembunöŋ nalö kewöŋe uruŋini mem guliiga amqeba
    kunbuk bauköm niŋgiget.
  dgz-dgz: Ne Ayop inap gaun aritawa da waiangin, iwa inak nega Ayop den wanik angina
    gapan, e nenan anuyan. E namu kwayupana ta anuiwanian go aroga ase ta yawa yawa
    neginewa da uon. Endi kwayup nenan sia di ta aisiwanin,
  eng-GNV: Nowe I reioyce also in the Lord greatly, that nowe at the last your care
    for mee springeth afresh, wherein notwithstanding ye were careful, but yee lacked
    opportunitie.
  zaa-NT: Yala la' redácca'latsi' runna Señor lo lóstu'a' porqui'ni lebi'į nna chì
    rexa latsi' le inte' nna chì guthèl·la' le cualani quia' attu vuelta. Alahua qui'ni
    biỹùl·lani le inte', pero labí guppa le neda para guni le inte' cualani hasta
    annana.
  eng-WEBSTER: But I rejoiced in the Lord greatly, that now at the last your care
    of me hath flourished again; wherein ye were also careful, but ye lacked opportunity.
  guh-guh: 'Vajatuxanenë bitso nejamatabëcuenebarëyayaexana. Tsipaji baja paxamë icatsia
    panesivanajamatabëxainame pataneyavenonaenexamë. Nexata baja icatsia ofrenda panetoitorobaremena.
    Bajayajebi apo panetoitorobi atamë ofrenda, itsiata paxamë yabara apo jamatabëjumaitsinë:
    “Apo jitsipae raeta icatsia taneyavenonaenexa bajarapamonae,” apo jamatabëjanë.
    Jume cajena. Yapëtaniji pacuenia picani jamatabëpanetoitorobi atamë ofrenda pataneyavenonaenexamë,
    itsiata apo pacacuenecaëjëpae patanetoitorobinexamë.'
  bon-bon: Cane ngenecu gege gäne piiyepu cane Yageyame ne ewepyeräjenine egä padare
    te tatyaramtumi weene cebine cääri ätityerame. Weeme puu singi puga ge pui ne
    wawename, yepä leca padare cabu weeme gaabe ätityerame lica ge.
  nhw-BL: Na nipaqui miyac huan nijtlascamati Toteco pampa sempa antechelnamijque
    huan antechtitlanilijque se quentzi tlen ica nimopanoltis. Nijmati para nochipa
    anquinectoque antechpalehuise, pero panoc tonali quema amo anquipixque quenicatza
    antechpalehuise.
  swh-ONEN: Nina furaha kubwa katika Bwana kwamba hatimaye mmeanza upya kushughulika
    tena na maisha yangu. Kweli mmekuwa mkinifikiria lakini mlikuwa hamjapata nafasi
    ya kufanya hivyo.
  wbi-wbi: Nilinulukelo luvaha kyongo uvwimila mwa Mutwa ulwakuva umue muvonesisie
    uvufumbue vwa mbombo jinu mulunoghelua lwango. sa lweli pavwandilo mulyanoghilue
    kukunanga uvugumbue vwango nambe namulyapatile inafasi ja kukunanga.
  bba-bba: Nɛn nukurɑ do ɡem ɡem Yinni sɔɔ ye nɑ kɑ wɑ mɑ i kpɑm nɛn bwisikunu mɔ̀.
    Nɑ ǹ ɡerumɔ mɑ i ku rɑ rɑɑ nɛn bwisikunu ko, ɑdɑmɑ ɑyerɑ i rɑɑ bie.
  eng-KJVCPB: But I rejoiced in the Lord greatly, that now at the last your care of
    me hath flourished again; wherein ye were also careful, but ye lacked opportunity.
  kgk-NT: Are rire pene mandu'a jevy-ma xe-rehe xe remikotevẽ mbou-vy. Upéa-gwi avy'a
    eterei Nhandejáry xe mbovy'a-gwi. Arovy'a pene remimbou-rehe. Are-ma voi pene
    mandu'a rei va'ekwe xe-rehe peiko-vy. Perurukase mo'ã xe-vy xe remikotevẽ ha ndikatúiry
    peruruka va'ekwe xe-vy.
  waj-waj: Ngia hokoba suai kati varidada aanna makee ngia kava niiyara yaata utida
    ni tuqinnaivaara na rikiauko ni yoketaikiai kaayauma sirigakiaunoo. Ti Udaanga
    Yisuu Kirisiiva ni tasipaikiai ngia itaama iikiaivaara na sirigakiaunoo. Vaa ngia
    tauraa pinaama niiyara yaata utida ni tuqinnaara aataruuvo hama kooyaa vairavai.
  cpy-cpy: Antawo ikimo-shireta-kaakina Awinkatharite, noñaakiro papiiteero pineshironkataana.
    Niyotzi naaka tee pimaejantana, tema roo kantakaan-tzirori tee otzimi jempe pikinakaero
    pineshironkatan-tenari.
  mpx-mpx: Iyaka nuwatu ku pavavaluna ge ku labeyau al tuwau ana labe ku patunam,
    inoke ya yaliyaya nabi Babala elana. Ya atena sauga gegewena ku nuwahikagau, yaa
    valila nige kamwasa waiwaisana i gagan ge o labe nuku patunam.
  wbp-wbp: Ngaju karna nyinami Warlalja-Wiri-kirli Jijaji-kirli. Nyurru-wiyinkijili
    yilyajarni talaju. Ngula-jangkankujulu jinta-karilki talaju yilyajarni. Kujarlanya
    karna wardinyi-nyayirniji nyinami. Nyurrurla kalankujulu wajampa-jarrija warrarda.
    Kapunkujulu yilyayarlarni nyiyarningkijarra yungurna-nyarra milya-pungkarla kuja
    kankujulu ngajuku yulkami. Kala lawa. Kulankujulu nyarrparlu nyiyarningkijarra
    yilyayarlarni kamparru-wiyi.
  luo-luo: An gi mor maduongʼ kuom Ruoth ni uchako upara kendo. Adier, usebedo kupara
    makmana ni nyocha pok uyudo thuolo mar nyisa herau.
  nhe-NT: Na nipaqui miyac huan nijtlascamati Toteco pampa sampa intechilnamijque
    huan innechtitlanilijque se quentzi tlen ica nimopanoltis. Nijmati para nochipa
    inquinectoque innechpalehuise, pero panoc tonali quema ax inquipixque quejatza
    innechpalehuíaj.
  aii-aii: ܪܵܒܵܐ ܚܕܹܐ ܠܝܼ ܒܡܵܪܲܢ ܕܐܵܕܝܼܵܐ ܒܚܲܪܬܵ‌ܐ ܚܘܼܕܸܬ ܠܵܘܟ݂ܘܿܢ ܗܲܝܲܪܬܵܘܟ݂ܘܿܢ ܐܸܠܝܼ.
    ܐܘܼܦ ܡ̣ܢ ܩܲܕܡܵܝܬܵ‌ܐ ܒܵܥܹܝܬܘܿܢ ܗܘܵܘ ܕܗܲܝܸܪܝܼܬܘܿܢ ܗܘܵܘ، ܐܝܼܢܵܐ ܠܲܝܬ ܗܘܵܘ ܠܵܘܟ݂ܘܿܢ
    ܦܸܪܣܲܬ.
  esk-NT: Quviasullapiaqtuŋa ikayutqikapsitŋa ikayuqqaaqłuŋa sivuani. Taatnaqługu
    nanġaġukkiga Ataniq. Iḷumun ikayuanikkaluaġipsitŋa aasiiñ iḷitchuġigiga piviqanġił̣iqsi
    ikayuił̣iksrapsitñik uvamnik taimakŋaaglaan.
  msb-msb: Sing-ano gayod an kalipay ko sa Ginoo kay pakatapos sin dugay na panahon
    nagkaigwa naman kamo sin lugar na maipakita an pagpalangga niyo sa akon. Aram
    ko na gusto gayod niyo pirme magmalasakit sa akon kaya lang wara kamoʼn lugar.
  cpa-NT: Hiug¹² hioh¹² jéin¹²jni ja³cog² Juu¹³ jniang³. Di³ ca¹mi³hagh³ hniah¹² jní²
    calah. Guiang³jni mi³mi³hagh³ hniah¹² jní² ja³ma²já¹². Di³ tsa¹ca¹lø¹hiugh¹³ quiánh²
    hniah¹².
  dso-dso: ମାପ୍‌ରୁର୍‌ ସଙ୍ଗ୍‍ ମିସ୍‌ଲାର୍‌ ପାଇ ମୁଇ ବେସି ସାର୍‌ଦା ଅଇଲିନି । କାଇକେବଇଲେ, ମକେ
    ଲଡାକେ ଲାଗ୍‌ବାଟା ପାଟାଇଦେଲାକେ ତମେ ମର୍‌ ବିସଇ ଚିନ୍ତା କଲାସ୍‌ନି ବଲି ମୁଇ ଜାନ୍‌ଲିନି ।
    ତମର୍‌ ଆଲାଦ୍‌ ଦେକାଇବାକେ ଏବେସେ ତମ୍‌କେ ବେଲା ଟିକ୍‍ ଅଇଲା ।
  meu-meu: Lohiabada lalonai na moale badamu, vada o lalolaigu loumu dainai. Dibagu
    o lalolaigu gunava, to asi emui dala ta.
  yva-NT: Ribe intabove Amisy Yesus ai ti inananibe rave, syo kove raura seo Ai weye
    weapamo wasaemeno rinai ti soamo wapo inaeranande sya bekedaije rai jakato. Tugae,
    weapo rinatantona nugoenta to, weramu varoro wapo rinaeranande meweno wasai.
  dgc-dgc: Sakén éy masayaék ta Panginoon, da dinumemét man dén i pagkékataon moy
    a méngipatawed diyakén ta tulung moy. Tukoy ko a éwanék moy kinaleksapan, pero
    nale a panahun a éwan kam néngipatawed diyakén ta kaluub moy.
  zpm-NT: Ne nlipaa rded naa xquizh lo meṉ ndzon ne rnabey ne, ni rley naa ne laa
    to pxeeḻ grë ncuaaṉe yquiin naa stib. Naṉ naa ne led biaaṉladzde to naa, sac tibaque
    noxco to dieṉ zha guṉ to xyudar naa; sinque bdeedniobda diidz.
  hix-NT: Kohkom yoh me ryehtxoho hoye ro keryehotehe. Uro mewakryetxoko. Àro ke,
    teryehorye rma haxa wehxaha. Rohnàn yawo mehxatxkenan hamà. Amnyehra rohnàn yawo
    roro rma mehxatxkonà. Rowakryehra rma hak mehxatxkonà, mox oyesnàr kom ke mak
    ha, rohyaka omokhàra okukuru komo yesnàr ke mak ha. Amnye rma haxa ryhe nomokyako,
    Epafrotxetu. Onekhothàyamo yokyako, rohyaka. Àro ke keryehotehe, owyanye rowakryenàr
    ke.
  sim-sim: Ermba ermbak anin jelyakmba hishinda jir. Hako mbeek anin ji jelyakuri
    nombo kas nga narik ji heyeri ambu sir. Uri osik os jimu halara. Hako ter am anin
    ji jelyashihindak a rupshi mendehe Wasilakan armesarmek amu mbanduwa.
  npi-ULB: म प्रभुमा अत्यन्तै आनन्दित छु किनकि अहिले अन्तमा तिमीहरूले म प्रतिको आफ्नो
    वास्तालाई नयाँ गरेका छौ । तिमीहरूले वास्तवमा पहिला पनि मेरो निम्ति वास्ता गरेका
    थियौ, तर त्यस समय तिमीहरूसँग मलाई सहायता गर्ने अवसर थिएन ।
  cgc-cgc: Nalipay a gid ta ake na pagpasalamat naan ta Dyos tak anduni pakita nyo
    isab na gademdem kaw ki yaken. Nlaman ko na pirmi a nyo pademdem, piro ula kaw
    pirmi upurtunidad na ipakita ki yaken na gademdem kaw.
  tim-tim: Galalupne, ulikŋân wan me wan akniŋberâm dâpgât kulâgâtmâ hâumgoyi. Hâumgombiâ
    umatŋe miawagep. Dâ hinŋe dâp miawak yeŋgimbo kambiam owâiŋân tân nugum puli katbiâ
    togoep. Togombo okot âlep humo nâŋgân.
  yor-yor: Èmi yọ̀ gidigidi nínú Olúwa pé, nísinsin yìí, ẹ̀yin tún ti sọjí nínú àníyàn
    ọkàn yín sí mi, nítòótọ́ ọkàn yín ń fàmọ́ mi ṣùgbọ́n ẹ kò ní àǹfààní tó.
  wos-wos: Guni wunika mawuli yata wuniré wambula yikafre hurunguka wuni nana Néma
    Du Jisas Kraiska yikafre mawuli yata mawuli sawuli yata déka ximbu wuni haréké.
    Wuni xékélaki. Hanja guni wunika mawuli yata guni wuniré yikafre hurutenguka yambu
    rehafi yandéka guni hurufatiké.
  emp-NTPO: Dadjirã Boro Jesucritod̶eba mʌ̃ra bio b̶ʌsrid̶a b̶ʌa, bãrãba mʌ̃ crĩcha
    panʌneba wayacusa ne diabuesid̶a bẽrã. Maʌ̃gʌra bãrãba naẽna o quĩrĩã pananamĩna
    poya od̶aẽ́ basía.
  eng-F35: I rejoice in the Lord greatly that you have renewed your concern for me
    once again; of course you were concerned, just lacked the opportunity.
  ind-ind: Tuhan memberikan sukacita yang luar biasa kepada saya karena ternyata kalian
