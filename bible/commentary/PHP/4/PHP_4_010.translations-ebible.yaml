  san-KHM: មមោបការាយ យុឞ្មាកំ យា ចិន្តា បូវ៌្វម៑ អាសីត៑ កិន្តុ កម៌្មទ្វារំ ន ប្រាប្នោត៑
    ឥទានីំ សា បុនរផលត៑ ឥត្យស្មិន៑ ប្រភៅ មម បរមាហ្លាទោៜជាយត។
  arn-NT: Rume ayüwken ta Ñidol mew tamün küme rakiduamyemufiel ta iñche. Feypilelan
    tamün ngüyünentumufiel ta iñche, welu may pepi kellumukelafun müten.
  zas-NT: Dád rabaan por Dad Jesucrist guial ma basaaladxidi naj. Ad canitan bayanladxidi
    naj, canin zian guial ad gojctri nüjndi naj yudar.
  ken-NT: Mɛ mmǔ Yesu Kristo Acha, mbɔ̌ŋ bɛyǎ maŋák bɛ yɛ̌ndu ɛ́náŋ ɛ́tárɛ́,
    bǎpɛt bǎtɔ̀ŋ ndǔ akap anɛ bǎtó mɛ bɛ bǎbhɨkɨ ghɔkɔntɨk mɛ. Ndɨ́ŋɨ́ bɛ bǎkaysi
    mɛ mpoknkɛm, kɛ bǎbhɨ́kɨ́ bhɔŋ nyaka chi mbi bɛkwak mɛ.
