verse: PHP.004.005
translations:
  kpx-kpx: Lainaho moleho baita lougelive. Isito savosavoai moleho lougeve. Kosealemo
    Kosiveu lohoveveu vuguvuguanu.
  okv-H: Eto Bada puvuto ere hua avoeto embo tapa ta degi tunga humbari ke avo seima
    eto evujo.
  tbo-tbo: Omi nugohegoya ipa lawa atapuhi hina hanapugeya, babana Guyau u liyaliyata
    e memae.
  mal-C: നിങ്ങളുടെ ആർദ്രതയോടുകൂടിയ പെരുമാറ്റം സകലരും അറിയുമാറാകട്ടെ. കർത്താവിന്റെ
    വരവ് ആസന്നമായിരിക്കുന്നു.
  grc-SR: Τὸ ἐπιεικὲς ὑμῶν γνωσθήτω πᾶσιν ἀνθρώποις. Ὁ κύριος ἐγγύς.
  bgc-bgc: थारी कोमलता सारे माणसां पै जाहिर हो। प्रभु का आणा लोवै सै,
  khz-khz: Gemi manau e marana pio vevega-gitagira gera taunilimalima geriai. Kwalana
    Velekou gena vogomai pekavinagi vagi.
  deu-TKW: Lasset allen Menschen eure Lindigkeit kund werden. Der Herr ist nahe.
  zsr-NT: Gul‑gác dxiꞌi ladxiꞌ len yúguꞌtë bunách. Chzoa huödëꞌ Xanruꞌ.
  lin-lin: Tika ete boboto na bino eyebana na bato nyonso. Nkolo akomi pene.
  hns-NT: Ham maangiela kie sab koi djaan djaai kie toelogke prem ketana barka hai.
    Prabhoe halieje aaiga.
  noa-E: Maach Pör Cristo ya bëeimʉʉ sim khaphʉ, õor dakhĩir agpierraata wënʉrrathʉ̈;
    pãach khapeenjã chig aba, sĩi warag chikham dau aug khaug paraata abat.
  eng-EMTV: Let your gentleness be known to all men. The Lord is at hand.
  mib-NT: Sáha vāha ró jíín táca ñáyuu, návāha cuni i jeē súcuan vāha ni rō. Chi máá
    Jítoho yō, yajni‑ni cúu ya jiín ró.
  lif-NT2: खिनिॽ सुम्‍सुम् लॽमाङ्‌ग वेॽ के़रे़क्‍ले़ मे़निःसुररो॥ दाङ्‌बाङ्‌ग निःत्ताङ्‌ङे
    वाॽरो॥
  xnj-xnj: Ungolongondi winu umanyikanayi pavandu voha. Bambu avi papipi kubwela.
  mmx-mmx: Mina lox ase limixin axap mi loklok mulus mo i umsu at lorooro atnimi.
    Noxo lox abao la Leeme Silok naba vot.
  cbr-NT: Uisa ñu cara 'icëbëbi nishímami upí sinánñu 'icëa camabi unin mitsu isti
    cana cuëënin. Nucën 'Ibu Jesús anun utëcënti nëtë ca 'uramatia.
  tee-NT: Chach tac'atsa tachi chun ju lapanacni ni lack'oxin lapanacni unt'at'it.
    Ap'ast'act'it ni va ts'alhti camina' ju qui'ucxtin'an Cristo.
  eng-LSV: Let your reasonableness be known to all men; the LORD [is] near;
  cak-NT: Utz ino'j (ina'oj) tibana' quiq'uin conojel winak. Roma ri Ajaf ya nipe.
  pah-NT: Pekwahavuka ti penhyrõa ojipe'g̃a pe nhaporemo. A'ereki Cristo'ga ura'ja
    g̃werĩ yvya koty.
  sja-NT: T'ãri pia p'anapatáatɨ jõmaarã ome. Mãga p'anapataadaipia bɨ, iru taarã-e
    perã cheit'ee.
  xed-xed: Nda zɗaku ka kuni nzata nda inda mnda səla, ndusa Mgham Yesu ka saha.
  mks-NT: Ta xi̱hín ña̱ yóho canda̱a̱ ini tócó ndihi ña̱yivi ña̱ cúú ndó ña̱yivi va̱ha
    ini. Sa̱ na̱cayati qui̱vi̱ quixi tucu Jesucristo, xitoho í.
  gfk-S: Mu na hamanis ta di ra matanabar bakut, be a matmatien na turadi mu. No Watong
    te hutate um.
  bmu-bmu: Iŋini mönö guŋbönjönjöŋ qakŋe ambazip ak eŋgigetka körekŋan tandökŋini
    mi mötme. Kembunöŋ lök kamamgö dopdowiza.
  dgz-dgz: Ap gapan inak ega ae wat gwen gwenasene waenapan iragi yawaep iwa Ayop
    konintu tauapen taiwan.
  eng-GNV: Let your patient minde be knowen vnto all men. The Lord is at hand.
  zaa-NT: Ná qui'ni gulue' le nu ná tsè' según ba condición qui' ttu ttu enne'. Ą'
    modo nna gappa cą le confianza qui'ni ná lé enne' de losto' tsè'. Chì debiga'
    tsá íl·lani Señor attu.
  eng-WEBSTER: Let your moderation be known to all men. The Lord is at hand.
  guh-guh: Jamatabëcuenexanepanaeya xaniavaetsia pajinavanapaename daxitajivi papecajamatabëcueneyapëtaenexa.
    Tsipaji rabaja vajatuxanenë imoxoyo pevajënae pepatsinexatsica.
  bon-bon: Weene miiji owelaamelame lenaja iyeta biname bime tääpume. Yageyame me
    acnenuta lui mameta gyene.
  nhw-BL: Ma quiitaca nochi masehualme quenicatza anquichihuilíaj catli cuali aqui
    hueli masehuali. Xiquelnamictoca nechcatitoc para sempa hualas Tohueyiteco.
  swh-ONEN: Upole wenu na ujulikane na watu wote. Bwana yu karibu.
  wbi-wbi: Uvuhugu vwinu vumanyike kuvanhu voni. UMutwa ali pipi pikwisa.
  bba-bba: I de tɔmbu kpuro bu bɛɛn tɔn ɡeeru wɑ, domi Yinnin nɑɑru tɑ turuku koomɑ.
  eng-KJVCPB: Let your moderation be known unto all men. The Lord is at hand.
  kgk-NT: Pejogwereko porã katu pende poxy e'ỹ reheve ojóupe. Tojekwaa porã katu pende
    py'a porãha opa-rupi oho-vy. Ndahi'are mo'ãi Nhandejáry ogwahẽ jevy hagwã óra.
  waj-waj: Mmuakiaa gioonna kiaapuuya tasipama tirooma variatee. Ti Udaanga Yisuu
    Kirisiiva fai kiisa suai kava tiinaravai.
  cpy-cpy: Otzimatyee riyoteemi maawoeni pitsinampa-shireyitee. Tema pokimatee Awinkatharite.
  mpx-mpx: Wami pagan ni meimei alomiyau hi gewigewi elal. Sauga kekeisi abwe Babala
    ni nem.
  wbp-wbp: 'Ngurrjulu-jana nyinaya yapa ngalya-karikiji. Marda kajika-nyarra majurlangu
    rdipimi, kala manngu-nyangkalu nyampu: Jalangu marda, jukurra marda, Warlalja-Wiri
    Jijaji kapu pina-yanirni walya nyampu-kurra. Kujarlanya, kulalu wajampa-jarriya
    kaji-nyarra nyiyarlangu maju rdipi jalangu. Kaji-nyarra maju rdipimi, marda kajinkili
    nyiyarningkijarra-wangu nyina, ngarilirla yati-wangkaya Kaatuku. Wangkayalurla
    yungu-nyarra warrawarra-kanyi.'
  luo-luo: Muolo maru mondo onenre ni ji duto nikech Ruoth chiegni duogo.
  nhe-NT: Ma nochi tlacame quiitaca quejatza inquichihuilíaj tlen cuali aqui hueli
    tlacatl. Xiquilnamictoca nechcatitoc para sampa hualas Tohueyiteco.
  aii-aii: ܦܵܝܫܵܐ ܝܕܝܼܥܬܵ‌ܐ ܡܲܟܝܼܟ݂ܘܼܬܵܘܟ݂ܘܿܢ ܠܟܸܣ ܟܠܔ ܐܢܵܫܵܐ، ܡܵܪܲܢ ܩܘܼܪܒܵܐ ܝܠܹܗ.
  esk-NT: Ki, iñuich iḷitchuġilitruŋ Christ ilipsitñi iłuaqqutrił̣ł̣apsigun iluqaitñun
    iñuŋnun iŋmiguaŋił̣ł̣apsigunlu. Ataniq Agaayyun qanittuq ilipsitñi.
  msb-msb: Ipakita niyo an iyo pagkamabuot sa tanan. Halapit na mag-abot an Ginoo.
  cpa-NT: Mi³leih¹³ hniah¹² ja³cog² dsa² jue¹² hi² juanh¹² hoh¹² hniah¹². Ja¹quien¹³
    jiúgh² Juu¹³ jniang³.
  dso-dso: ଦରମ୍‌ ଅଇକରି ସବୁ ଲକର୍‌ ସଙ୍ଗ୍‍ ଚଲାଚଲ୍‌ତି କରା । ମାପ୍‌ରୁ ଆଇବା ଦିନ୍‌ କେଟି ଆଇଲାନି
    ବଲି ପାସ୍‌ରାନାଇ ।
  meu-meu: Emui lalo-manau na taunimanima iboudiai bae diba. Lohiabada vada eme kahikahi.
  yva-NT: Muno syare wabekobe irati vatane mai tenambe. Weye Amisy Yesus pakare mararai
    to.
  dgc-dgc: Ipeta moy ta étanan i mebait a isip moy. Adene a dumemét i Panginoon.
  zpm-NT: Goḻguieṉ zaacse goḻbannie grëse samiech to, zeeṉa haxta gzëëb diidz gaṉle
    ne nli miech ndzinli, miech ndooladz nac to. ¡Goḻguieṉ gaṉle, ile ziaad meṉ ndzon
    ne rnabey ne!
  hix-NT: Towahke roro osonyhotxoko, toto komo wya, omeroron komo wya. Mexehra nomokyaha,
    Kohkomo.
  sim-sim: Jir avak wasa kavan ji hawa hala. Unak ma amber li heyeka. Wasilaka am
    indik or takwa wolok osmu nanduwa.
  npi-ULB: तिमीहरूको सहनशीलता सबै मानिसहरूलाई थाहा होस् । प्रभु नजिकै हुनुहुन्छ ।
  cgc-cgc: Tingwaen nyo na paagi ta inyo na mga buat makita ta tanan na dayad inyo
    an na ugali. Demdemen nyo na mabot en adlaw na malik ate an na Ginuo.
  tim-tim: Akto Humonenŋe ewumâk aknengiâpgât luâk hârok yeukŋe lumbe akyeŋgimbiâ
    nâŋgâwai.
  yor-yor: Ẹ jẹ́ ki ìpamọ́ra yín di mímọ́ fún gbogbo ènìyàn, Olúwa ń bẹ nítòsí.
  wos-wos: Guni du takwaka yikafre mawuli yata guni diré haraki hundi wahafi yata
    nakélak hurutanguni, atéfék guna yikafre sémbutré xéndate. Nana Néma Du Jisas
    wambula yatendéka nukwa walémba dé.
  emp-NTPO: Bãrãra ẽberã biada jũmarãa unubid̶adua. Dadjirã Boro Jesucrito zei ewarira
    caita b̶ʌa.
  eng-F35: Let your forbearing spirit be evident to all; the Lord is near.
  ind-ind: Biarlah cara hidupmu masing-masing menunjukkan bahwa kamu selalu lemah
    lembut. Tuhan Yesus akan segera datang!
  pes-OPCB: در هر کاری از خود گذشتگی نشان بدهید و ملاحظهٔ دیگران را بکنید. به خاطر
    داشته باشید که خداوند به‌زودی باز می‌گردد.
  mpt-mpt: Sume imin tlamabeo dimo meb tlo kesoa ibo naka mak unang maki kukubo fiab
    omkayemine!
  ssx-ssx: Wanda꞉hali paeyao pa꞉ta꞉ ika꞉ pilimi hau manuma꞉ta꞉ ika꞉ homu piki hau
    walo hapa꞉peke. Mo Tekehalita꞉ niki teke pa꞉ta꞉ hala꞉me.
  mkl-mkl: I jɔ̀ inɛ fei ku yɛ dɑɑ didɔ̃ nŋɛ ŋɑ, domi kunyii Lɑfɛ̃ɛ í mɑɑi wɑ.
  gaq-gaq: ସାପାରେନେ ଏତେ ନିମାଣ୍ତା ବେବ‍ଆର୍ ଡିଙ୍ଗ୍‌ପା । ମାପ୍ରୁ ପାଙ୍ଗ୍‌ନେ ଡାଗ୍ରା ପିଙ୍ଗ୍‌ଚାକେ
    ।
  gof-RNT: Asa ubbay hintte ashkketethaa ero; Goday matan yaana.
  unx-unx: ସବେନ୍‌କଲଃ ଆପେୟାଃ ଲେବେଃମନ୍‌ ହବାଅଃକା । ପ୍ରାଭୁଆଃ ହିନିଜୁଃ ଦିପିଲି ନାଡ଼େଃକାନା
    ।
  gah-gah: Guivahani mota omo lovogisaloka inogo inazo, gevená mukí nene hulugutí
    némini manámini iaká niamómámini mogona kelepizilo.
  lcm-lcm: Kami lau i ananap, mi uli akalit amalangas tatana e mataria i ri vap aongos.
    Volava kalapo angasungai.
  aer-aer: 'Mwerre anerrirre tyerrtye arrpenhe areyeke. Iwenhe-iwenhe apeke akurne
    arrekantherre irreme-ketye, Ngkarteke ware itirrewarraye, atere-irretyale. Nhenheke
    itirrewarraye: Jesus Anwerneke-artweye ahelhe nhenhe-werne apetye-alpetyenhe,
    ilengare ante apeke-arle, ayenge akutne, lyete apeke, ingwenthe apeke. Alakenhe
    ikwerenge anteme arrantherre atere-irretyale anetyeke nhenge arne akurne apeke
    arrekantherre irrerlenge. Kele arrantherre apeke arne-arlke iwenhe apeke renhe
    atnyenetyakenhe, Renhe apayuthnetyeke arrenhantherrenhe mwantyele arntarnte-aretyeke.
    Renhe apayuthnerrirraye iwenhe apeke ikwere arrantherre ahentye-anemele, Ikwere
    akangkemele angketyeke alkngwirretyale.'
  qvc-NT: 'Qamkunapura tukuy shunqo kuyanakuyllapa, yumbay runakuna warmikuna intyindinambaq:
    Jisuspi kriyiqkunaqam ancha shumaqta kawsanllapa, nishpa. Chaqa Siñurninchiq Jisukristum
    sirkana. [Nuta: “sirkana” munan niyta ichu: “sirkana tyimpun shamunambaq” ichu
    “sirkanchiqpi payqa”, nishpa.]'
  tgl-ULB: Hayaan ninyong makita ng lahat ng tao ang inyong kahinahunan. Malapit lamang
    ang Panginoon.
  cbs-NT: Jau dasibibun matu unanunbun ikunwain pepabu ikubainkanwen, ma nukun Xanen
    Ibu jua kemaikikidan.
  xtm-NTPP: Na jin ndakuni ña'a ndaka ñayii ma ja ñayii ka sa'a ja vii ja va'a ka
    kuu ni, vaa Iya Tátnuni ma chi jâ iyo yatni ya ja ndii ya.
  nnq-nnq: Nuu jinu jimanyikane na bandu boa. Angwana ambabaika.
  bao-NT: Niipetirã, ca bojoca añurã mʉja ca niirijere cʉ̃ja ĩajato. Mee, Wiogʉ eagʉpʉ
    biimi.
  san-ORI: ଯୁଷ୍ମାକଂ ୱିନୀତତ୍ୱଂ ସର୍ୱ୍ୱମାନୱୈ ର୍ଜ୍ଞାଯତାଂ, ପ୍ରଭୁଃ ସନ୍ନିଧୌ ୱିଦ୍ୟତେ|
  huv-NT: At nde mejcüyiün najen, ijüiquichan ijiüran lasta; atquiaj alndom majaw
    meáwan nipilan nguineay irangan najneaj. Teat Jesús laliüc mandilil.
  otn-NT: Nu̱'a̱ te ra̱ nho gni̱ 'yohʉ, da̱mi̱ 'yu̱thʉ yø ja̱'i̱ 'bʉp'ʉ guí 'bʉhmʉ
    ngue gyø hoja̱'i̱hʉ. Nu̱'a̱ ra̱ Hmu̱, ya hi̱mma̱ ya'atho da̱ ɛ̱cua'a̱.
  nop-nop: Wapumdi nihitubu-dulalak doktiŋa meeniŋ hogohogok kulemaŋgoŋ tiyemaneeŋ.
  obo-NT: Pokita row kos moppiyon kodbovotasan diyot langun no minuvu, su asow ron
    od livod kos od Longaggon.
  cak-ENT: Ri ic'aslen utzilüj c'o ta utz nuc'ut chiquivüch conojel ri vinük. Ri Ajaf
    man nq'uiyilüj tüj chic ri ru-tiempo chin nobos chic.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤛᤢᤶᤛᤢᤶ ᤗ᤹ᤔᤠᤱᤃ ᤘᤣ᤹ ᤁᤧᤖᤧᤰᤗᤧ ᤔᤧᤏᤡ᤺ᤛᤢᤖᤖᤥ॥ ᤍᤠᤱᤒᤠᤱᤃ ᤏᤡ᤺ᤳᤋᤠᤱᤅᤣ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: Sāhá vāha nú jíín ndācá nchivī, tácua cunī ji jā súcuán vāha inī nū. Chi
    maá Jētohō ō, ñatin-ni íyó yā jíín nú.
  san-TIB: ཡུཥྨཱཀཾ ཝིནཱིཏཏྭཾ སཪྻྭམཱནཝཻ རྫྙཱཡཏཱཾ, པྲབྷུཿ སནྣིདྷཽ ཝིདྱཏེ།
  qve-NT: 'Hinaspapas qankunaqa allin sumaq sonqo runakuna kasqaykichistayá, llapallan
    runakunawan reqsichikuychis. Señorninchis Jesucristopa kutimunanqa cercallañan
    kashan. [Nota: Kayqa nillanmantaqmi khaynatapas: “Jesucristoqa ladonchispin kashan”,
    nispa].'
  pao-NT: Mu sakwa no'oko numu-tamme besa'yoo. Soo Te Pabe'e pudusoo tamme-baasoo
    kodyu petukwu.
  cbu-NT: Mishat, tputsee ichinguru nayanikus, istangtsa. Wanasiri taangtsa. Iy kurakarini
    Isus kayumshatanda.
  usa-usa: máqte-kayukama iyuwáiyatawaq yemá keráwáqtí kaayoné-ááímmá aónaaro. taákaq
    máráaro. uyátárai-nakoma íma nékaq máiye.
  soy-soy: Ani tíyɛsɛ pisoi nnɛ́í pikɛ́ nɔ́nnɛ́nɑrɛ kɛcɑ́ɑ́ n nyu, Upíimɑ yɛ nnyɑ́ɑ̃
    wɑimɛlɛ.
  hui-hui: Wali agali bibahende karume ti mini baya gibiwi gedaore kamigo manda bilo
    mini baya gibi wuwa halimu. Anduane Homogo dai bulene tu kaware ngagoni.
  amf-amf: Yesa lemmakkonam rooro wul eedi wulna dhehee. Imbaa wontea Yesussa maatate
    nivano saanidine.
  quc-NNT: Chib'ana' chi konojel ketam chi kixch'awik, chi loq' keiwil wi konojel
    ri winaq. Mäsach pa iwanima' chi xa jub'iq' man käpe ri Qajaw Jesús.
  dob-dob: ꞌIlobwenena be tomota maiboꞌadi ꞌimi eꞌalamaꞌiꞌita sida mwalamwalatoni,
    manuna ꞌiabe ꞌInapwana ꞌiila limanama.
  wrs-wrs: Osm viu, indhanamba indkumbiva yemba nungeilvrava, uvra, manam eva indhana
    windel hevm av. Manara, doa murapeta mendekliva prolmba vev.
  mca-mca: Les ƚe'wis qu' mowo'oƚii qu' week nenikfe'lets in ƚ'ineqsu'uni'ƚ. Pa' Yatsat'ax'inij
    hats met.
  tzo-TZC: Aqꞌuic ta ilel ti slequilal avoꞌntonic ta stojol scotol ti cristianoetique,
    yuꞌun nopol xa talel ti Cajvaltique.
  mya-mya: သင်​တို့​၏​နူး​ညံ့​သိမ်​မွေ့​သော​စိတ်​သ​ဘော​ကို လူ​အ​ပေါင်း​တို့​အား​မြင်​စေ​ကြ​လော့။
    သ​ခင် ဘု​ရား​ကြွ​လာ​တော်​မူ​ချိန်​နီး​ပေ​ပြီ။-
  gng-NT: Li ŋmɛ mɛn nin binib kɛ. Yonbdaan ya babaadaali nɛkn' ní ŋɔ.
  cbi-NTPO: Naa ñulla aa ura chachi deeñuba kumuinchi chachilla dekeemijasa. Bale
    Ruku yumaa maangumanave.
  ikk-NT: Ịhịan ile wẹ gi ẹka rị mma ụnụ gi e sọn ịhịan marịn ụnụ; Di-nwọnni-ẹnyi
    lala ẹgwa.
  leu-leu: Faxalit a mu rabuna xapiak pana vilaana mam simi. A Memai fo faasilak.
  maz-NT: Zö cjó pje ra tsja'c'üji, pero rí pësp'iji paciencia. Nuc'ua ra mbãrã yo
    nte c'ü me na jopü in mü'bügueji. Rí tsjaji a cjanu na ngueje e Jesucristo c'ü
    ín Jmugöji ya ngue ra ẽjẽ.
