    nénécmizac.
  awb-awb: Ómiga tagagehboq uwaresa ánímárí mía míaoro. Itene Wahnah tuina tanáhráqmé
    peh áhníbóránire.
  gdn-gdn: Ade kwarisiwagi moyamoyakai maba idiwoi da iyapana kuduba wi iyaga bagi
    ki empomoto. Nu Kaiwawonuga e ka nu bamanugutau yewena.
  nko-NT: Mlɩha ɔhagyíɔha owun ánɩ́ mlɩlólwií. Anɩ Wíe ɩbábɩ lafʋn.
  bsn-NT: Rʉ̃cʉbʉose rãca gãjerãre quẽnaro yirũgũña mʉa, “ ‘Quẽnase rĩne yirã ñaama’,
    gãjerã mʉare yiĩato” yirã. Mani ʉjʉ adi macarʉcʉrojʉ ĩ tudiejaroti, mojoroaca
    rʉyaja.
  pib-NT: Pejnuruneko yine yegi rumatikolupa gmayognu. Gi gowukatkalu Gitsrukaachi.
  wiv-wiv: Miu valugilugimiu, manumanu laveve kete hada kamiu moge kua. Miu lohoia,
    kozo Paraha keteni vamule.
  reg-reg: Abhanu bhona bhabhumenye obhufula bhwemwe. Omukama ali ayeyi.
  mlh-mlh: Ŋoŋo denaŋdenaŋ paio ŋiŋigo eyarebi sosowoji kamasiŋaŋuŋ oi maneinebi.
    Ofonji wareiŋgo bembeŋgaga.
  gof-ENT: ኣሳ ኡባይ ሂንቴ ኣሽኬቴ ኤሮ፤ ጎዳይ ማታን ያና።
  aau-aau: Uwrsa lowpwarowp homkwe hno yor, wayh-wayh me yor yaprue ma mon me ka lira.
    Hakamay so ma-le enekwei hokwe pau ohriar lwak.
  tvk-tvk: Ti muhe hanmerou mi moletin xil vus vengan xa, navehi ti, Suv itilomun
    imei.
  prf-NT: Ipeta moy en kabaitan moy ten atanan. Adeni dán a dumemát en Panginoon.
  auy-auy: Aáno úmai méꞌo túwaꞌnai íyamba seyaafáꞌnánká tuwánánááwe. Fasiꞌaénkó ampáánkáꞌá
    kumíníye.
  tbg-tbg: Ne ekaa vaiinti nahenti qihaaqama nimitaqi vimanta vika ni koqe okara tavaata.
    Noravano aumantoma vaivo.
  hub-NT: Atum tumakrumin chikich shuar ainasha atumin waitmainak nitaka shir enentaimsarpapi
    imanis matsatainawa tusar turamiarti. Apu Jesucristoka wári ju nugka juigka taattawai.
  hmo-hmo: Emui manau bona manada kara taunimanima ibounai edia vairanai do umui hedinaraia.
    Lohiabada be kahirakahira do ia ginidae.
  big-big: Mabuwiliyegi ya kuzige pura waligeleyi. Yemizibek yogiweki mereke mena.
  gux-G: Bi niba kuli ń bandi i nimɔndi, O Diedo cuama ji ki fagi.
  cnl-NT: Cu²jóo¹ la²³jɨn³ dsa³ 'e³ bi²³ 'uǿn²na'³. Qui² mɨ³lǿ²³ mɨ³lén² jmɨ́ɨ² 'e³
    rɨ²³güe'n²³ co̱'³ Juii³ra².
  zar-NT: ¡Guliʼgaca dxiʼi ladxiʼ len yúguʼtë bönachi! ¡Chizóa huödëʼ Xanruʼ!
  kde-kde: Langujanga upole wenu kwa vanu vammalele, kwa kuva Nang'olo àvele pepi
    kuuya.
  ata-ata: Ngaxolu seꞌisisi mo ta mitema imaisou ꞌilixo ane laixe noxiꞌa. Xo anu ꞌalaꞌalai
    sou Tila ulivu uneꞌe.
  qvw-NT: Jesusninchic cayllaćhüña cayaptin'a allin śhun'u capäcuśhayquitapis llapa
    nunaćhüpis camalaycälichinquimanmi.
  nfa-nfa: Dꞌara miu hudꞌi mahoꞌo kahèi dènge dhèu aaꞌi-aaꞌi ra. Aa baku bhèlu, peka
    na, Lamatua Yesus nèbhu heka mai hari.
  tnp-tnp: Otol kəm nətəmimi məmə okoteruh məmə itəmah nətəmi rəhatəmah nətəlɨgiən
    tɨmətɨg. Kəni məsotaluiən məmə otəsuvəhiən Iərmənɨg tɨtəlɨg=pa mɨn.
  urd-urd: तुम्हारी नर्म मिज़ाजी सब आदमियों पर ज़ाहिर हो, ख़ुदावन्द क़रीब है।
  hot-hot: Yaleŋhaviŋ avômalô lôkthô nêgê môlô nena avômalô ômô maliŋyaô. Anyô Bêŋ
    anêŋ endelêm lêk habobo.
  mqj-NT: Kenamala nakawanan asan tau kumua mapia penawakoa'. Annu madappi'mi kasaeanna
    Puang Yesus.
  rus-SYN: Кротость ваша да будет известна всем человекам. Господь близко.
  mbh-mbh: Naro thomu o pathengal lomu mosing a vothung a toko alavusnga nge, eneke
    Toko Pomnga i toth me lale.
  bdd-bdd: Cilobwainegomiya ma tomota mabwaiyadi ꞌimi heꞌalamaꞌiꞌita sida sanasanapu,
    weyahina ꞌiꞌiunamo ꞌida Badaina ꞌina sauga hilama.
  cbt-NTPO: Ya'ipi piyapi'sa' nosoroatoma', noyasha nontoco'. Quisocristo ni'sárinpoa'.
    Co hua'quiya quëranhuë' o'mantararin. Ina yonquiatoma', ya'ipi piyapi'sa' noya
    nontoco'.
  srn-NT: Meki ala sma sabi a switi maniri fu unu. Masra de krosbei.
  cta-NT: Xcuiꞌ cuaꞌni tyaꞌna tsa tiꞌ ma̱ loꞌo lcaa ñati̱, chaꞌ ca cuayáꞌ tiꞌ ñati̱
    chaꞌ juaꞌa̱ nduꞌni ma̱. Cua ngulala ti ca̱a̱ ycuiꞌ nu Xuꞌna na chaca quiyaꞌ.
  bqc-SIM: À ázĩa busa gbɛ̃́piiɛ. Dii kãi.
  tcz-CHONGTHU: Amitakip in naum nauva nabol jouseuva lunggel toh them nahiu hehen.
    Pakai hungloi tading ahi geldoh un.
  mar-mar: सर्व लोकांस तुमची सहनशीलता कळून येवो; प्रभू समीप आहे.
  snp-snp: You loti meleti moinamo monatina ya wenena muki kolinawae, loti aya mona
    meletiko minalo. Wekola moda adu ne.
  isl-isl: Ljúflyndi ykkar verði öllum kunnugt. Munið að Drottinn kemur skjótt!
  spy-NT: Okany kukas ꞉biiko tukul ntusātēēng'woong'. Mii ꞉Mokoryoontēēt kuchōōnii
    ām lēēkitō.
  xnn-xnn: Ipailayo nan anosyo isnan am-in ay ipogaw. Nganngani nan omaliyan kasin
    nan Apo tako.
  mwe-mwe: Kwiitimalika kwenunji kumanyishe na bhandu bhowe. Bhakulungwa bhali tome
    na bhuja.
  tte-tte: Mumugamiyao sibiga kamikavao meuloili kolili kaiwena sauga kikiunamo kani
    Guyau ipileyoima.
  tcs-tcs: Soe ebribodi da gudpasin blo yupla. No piged da BosLod i go kambaigen sun.
  hlt-THB: Nangmih ak kawdungnaak ce thlang boeih ing sim seh. Bawipa taw zoe hawh
    hy.
  soq-soq: Apana uduudu do insaisala aiaisiwa mampe wanlempa, ipawa Tatamba mainimboido!
  qub-qub: Cuyapäcoj, yanapäcoj cashayquita pï-maypis musyachun ari. Taytanchi Jesucristoga
    cutimongapänami.
  att-att: Á napiá nu masippà kayu nga mangikállà ta ngámin nga tatolay, gapu ta manoli
    sangaw yù Yápu tam.
  bki-bki: Bogo na m̃a kamiu kubiniua bogokouo, kumelumu, kuvila ka tomu nalo ajikia
    ka avitilubario ka kenemiu jidomiano naio tebievi bo. Kuvisidomii von tulaka ka
    vesiou re ga mia Tubo rimei bereio.
  bqp-bqp: À á zĩda busa gbɛ̃ sĩnda pínkinɛ. Dikiri sunaa kà kãni.
  mcp-mcp: Fúlú nyɨ́n á nə́ shɛɛ í dʉ́g nyîn, muud yɛ̂sh dʉ́g. Cwámba wál bá zə.
  hat-hat: Se pou tout moun konnen nou se moun ki gen bon kè. Seyè a ap vini anvan
    lontan.
  npl-NT: Nochteh manomechixmatikah non teajsikamatkeh. N Toteko Jesús ya wits.
  bgg-bgg: Zab shii jum ziig doh yi bo. Ithong ne khthiie wuiiramuii ro.
  eng-TCENT: Let your gentleness be known to everyone. The Lord is near.
  eng-BSB: Let your gentleness be apparent to all. The Lord is near.
  cpu-NT: Ontzimatye iriyoyetaimi maaroiteni neshinonkataneri pinayetai. Tema aritake
    piyimataka Avinkatharite.
  san-ASM: যুষ্মাকং ৱিনীতৎৱং সৰ্ৱ্ৱমানৱৈ ৰ্জ্ঞাযতাং, প্ৰভুঃ সন্নিধৌ ৱিদ্যতে|
  tac-NT: '''La ganíliga ejperéliwa napurigá ''la suwábaga ralámuli etémala ''we a''lá
    a''ká ralámuli ko ''emi. ''La ganíliga ejperéliwa o''maka, alué Esukristo napu
    ramué nuleme ju ''we ''la e''negá ajtí ''we a''lá ganíliga ejperego ''emi, ''lige
    ''ma pe''wé nolínamala Esukristo rewagáchika.'
  eng-WEBPB: Let your gentleness be known to all men. The Lord is at hand.
  gfk-H: Muat na haminis ta diet ira mataniabar bakut, bia a matmatien na tunatuna
    muat. No Watong i ta huteta um.
  viv-viv: Kaliva moyaꞋaidi wanaꞋatuvefaꞋiledi be bona bikabikana amine bonadi wanafatana.
    Tova kabisona Kaiwabu Yesu ginayewaꞋela.
  yao-yao: Kulitimalika kwenu kumanyiche kwa ŵandu wose, Ambuje ali chiŵandi kuuja.
  tgp-tgp: Ha vujangi na nomim posposi r̃uhu isana tamlohi tari. Moli mo lo mai mariviti.
  auc-NT: Mönö Awënë edæ oo pönï poncæcäimpa cæmïnii. Ee ædæmö cæte quëwëñömïni tömänäni
    waadete mïni cædönö ante edonque acædänimpa.
  kbc-NT: Oleetibige makaami niɡ̶ina ane niɡ̶iwatece okanicodaaɡ̶ica oko. Igaataɡ̶a
    Ǥoniotagodi ayajebi, dopitacedijo.
  bmh-bmh: Iz awarem ag ze naliu mui igul naliu duailel ipal ebalagab macan, einen,
    Dubanou Ban koli alamau ziwas huia tam.
  ctu-BL: Pʌsbeñob i yutslel la' pusic'al pejtelel winicob. Lʌc'ʌlix an lac Yum.
  meq-meq: Ndo i məndzibəra hay tebiye ta zəba ka mede kurom na, faya ka təmum ndo
    hay lele ada faya ka gumateye ŋgwalak. Sərum ha na, mazlambar Bəy Maduweŋ kway
    kə ndzew. Mâ mətsakum gər bay.
  noa-H: Maach Pör Cristo ya bëeimʌʌ sim k'ap'ʌ, hõor dak'ĩir hagpierraata wënʌrrat'ʌ̃;
    pãach k'apeenjã chig haba, sĩi warag chik'am dau haug k'aug paraata habat.
  alp-NT: Imi lalemi mise ete pusue tamata, kai sepo tamata esi ono neune ete imi,
    imi leliesi yake. Le lau mo Tuhane Iluake suike reneka.
  san-VEL: yu.smaaka.m viniitatva.m sarvvamaanavai rj naayataa.m, prabhu.h sannidhau
    vidyate|
  kbq-kbq: Tamagra atrenke'za knare agazone tamavu'tmavara vahe'mo'za keho, Ramo esia
    kna tva'o nehie.
  kbh-kbh: Nÿetscanga chamotsetáts̈ëmbo, ts̈ëngaftanga ts̈abe juabna bomnënga s̈momnama.
    Bëngbe Utabná jésabama tempo ya entsobeco.
  ron-LSB: Blândețea voastră să fie cunoscută de toți oamenii. Domnul este la îndemână.
  pon-pon: Komail kadek on aramaj akan karoj, Kaun o me kotin korendor.
  nhe-BL: Ma nochi tlacame quiitaca quejatza inquichihuilíaj tlen cuali aqui hueli
    tlacatl. Xiquilnamictoca nechcatitoc para sampa hualas Tohueyiteco.
  sps-sps: Tanyir a vainy ma tagei arin kat tsumanyi, iton kat iny koma tamee. Ana
    nyi te anofe vaare na Tsunaun, a tou tabin me Tsunia te siruu en tan kat vaatsuk.
  wnc-wnc: Ginu atnataaing. Tapduknga Buyambam tapaninda apik gwenu gwa dapakanggak.
    Unzingge ginda aminu kuupbamde wepda wepda pasiyamunong.
  bus-bus: À a zĩnda busa baade pínginɛ. Dii mↄna kà kĩi.
  gub-BL: Pepuruzukaiw zo amo wanupe nehe. Peiko ikatuahy ma'e romo amogwer wanupe
    nehe. Na'iàrew kwaw Zanezar tur àwàm a'e nehe.
  imo-imo: Awilimu eno moromelena nondopa ombai teremo kani enoni imbomani teko kenjinge
    wali eno welea tepo iri topo enge nimbo mane naa tipo, imboma taka lipo lipo tapondopo
    moromolo mele imbomani pali kanangei ningo aku teko teko molaio.
  boj-boj: Niŋgi lawo kumbra dauryoqnibqa tamo kalil naŋgi nuŋgo kumbra di unoqnqab.
    Sokiñala Tamo Koba a olo bqas.
  ulk-ulk: Wa no uridwa wader leem debele. Ople pe maike dali.
  eng-DRA: Let your modesty be known to all men. The Lord is nigh.
  knf-knf: Pjoob bkow pi nan pawinaniiŋ ţi bañaaŋ bŧi. Ajugun aanlowi.
  san-KHM: យុឞ្មាកំ វិនីតត្វំ សវ៌្វមានវៃ រ្ជ្ញាយតាំ, ប្រភុះ សន្និធៅ វិទ្យតេ។
  arn-NT: Kom che mew kimfalpe eymün tamün kutranpiwkeyecheken. Ñidol ta fülkülepay.
  zas-NT: Gol been naguiejn güünbee gra bejn lëjt guial najdi benzaꞌc. Gol badxeꞌguijc
    guial zamer guiꞌt Dad Jesucrist zatijb.
  ken-NT: Kʉ ka yɛ̌ntɨkɨ mmu ángɔ́ bɛ́ bǎpú mmʉɛt gum gum ndǔ nɛpɛ́m ɛnɛka. Bǎkɛ́
    ghɔkɔntɨk bɛ Yesu Acha ǎpɛ̀tnsɛm mandú mpok.
