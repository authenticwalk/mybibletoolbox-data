verse: PHP.004.004
translations:
  kpx-kpx: Kosiveu uveve dua laoveale kemo vani bahata vahaeholahageve. Dana tota
    la namigeve moleai. Vahaeholahageve.
  okv-H: Eto ungo Bada ga kajueto iragova avoeto tunga javotoho evujo, eto ke ehako
    erena amo ungo tunga javotoho evujo.
  tbo-tbo: Houga magomagouna Guyau uyahina ona kaokaoha, a paliwelena memi taumi ona
    kaoha.
  mal-C: കർത്താവിൽ എപ്പോഴും ആനന്ദിക്കുക; ആനന്ദിക്കുക എന്നു ഞാൻ വീണ്ടും പറയുന്നു.
  grc-SR: Χαίρετε ἐν κυρίῳ πάντοτε· πάλιν ἐρῶ, χαίρετε.
  bgc-bgc: प्रभु म्ह सदा आनन्दित रहों, मै फेर कहूँ सूं, आनन्दित रहों।
  khz-khz: 'Velekou gena maguli aonai toma mapararai pio verere. Maana kila: Pio Verere.'
  deu-TKW: 'Freuet euch im Herrn allezeit. Noch einmal sage ich es: freuet euch.'
  zsr-NT: 'Gul‑dzíjilentecz‑nëꞌ Xanruꞌ. Leyúbl, rniaꞌ: Gul‑dziji.'
  lin-lin: 'Bosepelaka tango nyonso kati na Nkolo ; nazongeli yango lisusu : bosepelaka !'
  hns-NT: 'Toelog Prabhoe se ek baate, ohie se hardam khoesie rahoe. Ham phien se
    boliela: khoesie rahoe!'
  noa-E: 'Maach Pör Jesucristo pãach dʉ̈i sĩejem khĩirjuwia onee abat. Ũmaai pʉaba
    pãrag jaau chirʉm: ¡Onee abat!'
  eng-EMTV: Rejoice in the Lord always. Again I will say, rejoice!
  mib-NT: Te níní na cúsɨɨ̄ ni rō jijnáhan ró jíín máá Jítoho yō. Te ɨnga jínu cáhán
    rī jeē na cúsɨɨ̄ ni rō.
  lif-NT2: दाङ्‌बान्‍नु खिनिॽ थिक्‍हुप् के़वयिबाल्‍ले़ चोगुल्‍ले़ सदादिङ् सःत्ते़म्‍मे़ॽओ॥
    याम्‍मोआङ्‌मे़त्‍निङ्–सःत्ते़म्‍मे़ॽओ!
  xnj-xnj: Hinu muheka magono goha, mukuwungana na Bambu! Niwuyila kujova muheka!
  mmx-mmx: Lomomo atnimi keneng at Leeme Silok na nemen amisik. A tong amu box i do
    mina momo.
  cbr-NT: Mitsux camina Nucën 'Ibu Jesucristonan 'ai quixun sinani camina camabi nëtën
    uisa ñu cara 'icëbëbi chuámarua tani cuëënti 'ain. Usai 'inun caxunbi cana mitsu
    catëcënin, chuámarua ca 'ican.
  tee-NT: Va tachi alhik'ach'ant'it ju Jesús. Aktam iclajunchokopalau ni ak'ach'ant'itch.
  eng-LSV: Rejoice in the LORD always; again I will say, rejoice!
  cak-NT: 'Siempre tiquicot ri iwánima riq''uin ri Ajaf. Jun mej (bey) chic nin-ij:
    Siempre tiquicot ri iwánima.'
  pah-NT: 'Pejoryjory ti jipi Cristo''gareheva''ero g̃waramo. A''ea''ja ji a''ea pe
    me: Pejoryjory ti.'
  sja-NT: O-ĩa p'anapatáatɨ parã Tachi Waibɨadeerã perã. Waya auk'a jarait'ee; o-ĩa
    p'anapatáatɨ.
  xed-xed: Rfawa ta rfu ma nzatá nzakwa ghuni ma Mgham Yesu. Rfawa ta rfu ka yu ta
    vrəgliŋtá mnaghunata.
  mks-NT: Níí tiempo ndítahan caji̱i̱ ini ndó xi̱hín ña̱ cája Ndióxi̱ xi̱hi̱n ndo̱.
    Á sa̱ xíni̱ jo̱ho ndó. Níí tiempo ndítahan caji̱i̱ ini ndó.
  gfk-S: I tahut be mu na laro hait tano numu kinkinis naramon tano Watong. Ma iou
    te tange leise ter ma iou ni tange habaling, be mu na laro.
  bmu-bmu: Nalö dop mönö Kembubuk kinda söŋgaiba malme. Söŋgaime! keu mi dumŋe kunbuk
    jizal.
  dgz-dgz: Ap menan aton inayap bararaep pot poraet Ayop inap taiwanian, den sia diaen
    anega di waivin, aton di taiwanian.
  eng-GNV: Reioyce in the Lord alway, againe I say, reioyce.
  zaa-NT: 'Edacca'' latsi'' losto'' le tulidàba ya''ni qui''ni chì ná le ttuba lani
    Señor. Attu vuelta nia'' le: Liúlue'' qui''ni te la'' redaca''latsi'' lo losto''
    le.'
  eng-WEBSTER: 'Rejoice in the Lord always: and again I say, Rejoice.'
  guh-guh: Jesús pelivaisi panejumecovënëtsivixae, pajamatabëcuenebarëyamëre daxitamatacabijavabelianexa.
    Icatsia pematatsënëa pacajumaitsitsi. ¡Pajamatabëcuenebarëyamëre tsavanapae!
  bon-bon: Ngenecu gege äbitineye weeme Yageyame cabu ireclota tääpume. Cane cääri
    jijenine, weene ngenecu gege!
  nhw-BL: Nochipa xipactoca ipan Tohueyiteco. Sempa nimechilhuía, xipactoca.
  swh-ONEN: Furahini katika Bwana siku zote, tena nasema furahini!
  wbi-wbi: Mufighono fyoni ifya Mutwa nilijova muhovokaghe.
  bba-bba: I de bɛɛn nukurɑ n do Yinni sɔɔ bɑɑdommɑ. Nɑ kpɑm wure nɑ ɡerumɔ, i de
    bɛɛn nukurɑ n do.
  eng-KJVCPB: 'Rejoice in the Lord alway: and again I say, Rejoice.'
  kgk-NT: Peẽ Nhandejáry irũ-gwi, penhombovy'a meme katu peiko-vy. Ha'e jevy-ta peẽ-my,
    Penhombovy'a katu.
  waj-waj: 'Ngia mmuakiaa suai Udaanga Yisuu Kirisiinnara sirigaida variatee. Na kava
    ngii giaa ngii miee kiaunoo: Sirigakiatee, kiaunoo.'
  cpy-cpy: 'Pikimoshirewentaperoteeri Awinkatharite. Napiita-wakimiro: ¡Pikimo-shireta-piinteeyini!'
  mpx-mpx: 'Sauga gegewena nuku yaliyaya, kaiwena iyaka ku minaa Babala elana. He
    na ba al: nuku yaliyaya.'
  wbp-wbp: 'Kuja kankulu mapirri nyinami Warlalja-Wiri Jijaji-kirli, wardinyili nyinaya!
    Yungurna-nyarra jurrku-juku wangkami: Wardinyili nyinaya!'
  luo-luo: Beduru mamor pile kuom Ruoth, kendo amedo jiwou ni beduru mamor!
  nhe-NT: Nochipa xipactoca ipan Tohueyiteco. Sampa nimechilhuía, xipactoca.
  aii-aii: ܚܕܹܝܡܘܼܢ ܒܡܵܪܝܵܐ ܒܟܠܔ ܥܕܵܢܵܐ، ܘܡܸܢܕܪܸܫ ܒܹܐܡܵܪܵܐ ܝܘܸܢ، ܚܕܹܝܡܘܼܢ.
  esk-NT: Nipliutigianiksimakkaġa sivuani nipliutigitqiḷgitchiga, itna, Quviasuutigisiuŋ
    ataramik iñuulułiqsi Christ-mi.
  msb-msb: Magkalipay lugod kamo pirme sa pakig-usad sa Ginoo. Pagaotrohon ko gihapon
    ini, magkalipay kamo!
  cpa-NT: 'Hioh¹² jénh² hniah¹² túgh³ hniah¹² jmai³ ca¹lah¹jǿ¹. Di³ quianh¹³ hniah¹²
    Juu¹³ jniang³. Juøh¹³jni calah: Hioh¹² jénh² hniah¹² túgh³ hniah¹².'
  dso-dso: ମାପ୍‌ରୁର୍‌ ସଙ୍ଗ୍‍ ମିସିରଇଲାର୍‌ପାଇ ସବୁବେଲେ ସାର୍‌ଦା ଅଇକରି ରୁଆ । ମୁଇ ଆରିତରେକ୍‌
    କଇଲିନି ସାର୍‌ଦା ଅଇକରି ରୁଆ ।
  meu-meu: 'Nega idoidiai Lohiabada lalonai ba moale. Ma na gwau loumu: ba moale.'
  yva-NT: 'Syare wasananibe tutir weye wabe intabove no Amisy Yesusa nui. Syo raura
    intabo akato: Wasananibe!'
  dgc-dgc: Masaya kam san a palagi ta Panginoon. Saya i mahigpit a gemtén moy.
  zpm-NT: '¡Goḻley sca, tibaque goḻley! ¡Goḻgaṉ gaṉle lo Jesús ngab to! Ni rneque
    naaw stib: ¡Goḻley!'
  hix-NT: Oyeryehotatxoko roro, Kohkom yoh me oyesnàr kom ke. Àro wyaro rma rha àkehe
    xarha, owyanye. Oyeryehotatxoko, àkehe.
  sim-sim: Wasilakahi mak ji nahanda osik ermba ermbak ji rupshihi kumbanukuk ji sika.
    Indik amu mbanduwa. Ji rupshihi kumbanukuk ji sika.
  npi-ULB: प्रभुमा सधैँ आनन्द गर । म फेरि पनि भन्दछु, आनन्द गर ।
  cgc-cgc: 'Magkalipay kaw, kyo na mga sakep ta Ginuo. Ambalen ko isab: Magkalipay
    kaw.'
  tim-tim: Galalupne, ye hârok yeŋgât hin makbe. Ye Humogât akmâ biwi kambiamyeŋe
    heroŋe akmâ manbei. Aregât lâuwâŋe makbe. Humonenŋande wan me wan akmap aregât
    nâŋgâm âmâ biwi kambiamyeŋe heroŋe manbei.
  yor-yor: 'Ẹ máa yọ̀ nínú Olúwa nígbà gbogbo: mo sì tún wí pé. Ẹ máa yọ̀.'
  wos-wos: Atéfék nukwambu guni yikafre mawuli yata Néma Duka mawuli sawuli yatanguni.
    Wambula guniré wuni we. Guni déka yikafre mawuli yata mawuli sawuli yatanguni.
  emp-NTPO: 'Dadjirã Boro Jesucrito ume panʌ bẽrã ewariza b̶ʌsrid̶a b̶ead̶adua. Mʌ̃a
    wayacusa jaraya: ¡B̸ʌsrid̶a b̶ead̶adua!'
  eng-F35: Rejoice in Sovereign always; again I say, rejoice!
  ind-ind: 'Bersukacitalah selalu karena kalian sudah bersatu dengan Tuhan! Ya, saya
    ulangi: Teruslah bersukacita!'
  pes-OPCB: در خداوند دائماً شاد باشید، و باز می‌گویم شاد باشید!
  mpt-mpt: Sume ibo amitie bekebe bie kesoa ibo amitie seinine! Ne ibo imin baabenia
    Seinine ge baabeiobe.
  ssx-ssx: Ika꞉ Tekehali pa꞉ta꞉ haleme ekina꞉ta꞉ hoto paeyao ta꞉na꞉ma꞉ homu hapa꞉peke.
    Paa make alome. Ta꞉na꞉ma꞉ homu hapa꞉peke.
  mkl-mkl: I yɑ jɔ̀ inɔ nŋɛ ku mɑɑ dɔ̃ si Lɑfɛ̃ɛu do ɑjɔ fei ŋɑ, ǹ nyi ǹ fɔ ǹ wɑ
    n sisi mɑ, i yɑ jɔ̀ inɔ nŋɛ ku mɑɑ dɔ̃.
  gaq-gaq: କାଲାଆଃ ମାପ୍ରୁନେ ଡାଗ୍ରା ସାର୍ଦା ଡିଙ୍ଗ୍‌ପା ବାର୍‌ମୁଇଂତର୍‌ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ “ସାର୍ଦା
    ଡିଙ୍ଗ୍‌ପା ।”
  gof-RNT: Godaara hintte de7iya de7uwan ubba wode ufayttite. Taani hessa gujjadakka
    odays; ufayttite.
  unx-unx: ପ୍ରାଭୁଲଃ ମେସାକାନ୍‌ ହରାତେ ଆପେ ସବେନ୍‌ ଇମ୍‌ତାଙ୍ଗ୍‌ ରାସ୍‌କାଅଃପେ । ଆଇଙ୍ଗ୍‌ ଆଡଃମିସା
    କାଜିପେତାନାଇଙ୍ଗ୍‌ ରାସ୍‌କାଅଃପେ ।
  gah-gah: Lekeza Guivahaniloka gímizemó nenémini agikagú miniki lokogoliza viziki
    minalo. Neza goha lakagata aleko litoze. Mulutikú agila guluma iko minalo.
  lcm-lcm: Mi uruk si keve taun si kami angtogon ve Volava. Io, naka anguan posong
    an, mi uruk!
  aer-aer: 'Akangkemele akwetethe anerrirraye, iwenhenge-arle Jesus-ele arrekantherre
    mpwarekenge! Ayenge arrekantherre awethe angketyeke: akangkentye akwetethe anerrirraye.'
  qvc-NT: 'Qamkuna Jisukristupi kriyishqaykirayku, tukuy tyimpu kushikuyllapa. Mushuqmandam
    niriykillapa: ¡Kushikuyllapa! nishpa.'
  tgl-ULB: Magalak lagi sa Panginoon. Muli kong sasabihin, magalak.
  cbs-NT: Nukun Xanen Ibu ikunwainan, benimadikanwen. Ana jabias en matu yuaii. Jeneama
    benimadikanwen!
  xtm-NTPP: Ndimaa jín koo sii ini o nuu iya tátnuni nuu o a. In‑ka jichi ká'an sa
    ja jín koo sii ini o nuu ya.
  nnq-nnq: Machoba goa nhwalalange mwojo kukulondana kwinu na Angwana. Nonge kabele,
    nhwalalange mwojo!
  bao-NT: 'To biri to cãnacã tiira mani Wiogʉ Jesucristo mena ʉjea niiña. Yʉ ĩi nemo
    ñucã: Ʉjea niicõa niiña.'
  san-ORI: ଯୂଯଂ ପ୍ରଭୌ ସର୍ୱ୍ୱଦାନନ୍ଦତ| ପୁନ ର୍ୱଦାମି ଯୂଯମ୍ ଆନନ୍ଦତ|
  huv-NT: Ich mapac imeajtsan meáwan nüt wüx Teat Cristo. Sasaj icon alinomb ich mapac
    imeajtsan.
  otn-NT: Za̱nt'a̱ da̱mi̱ johya ngue guí̱ n'yohʉ ra̱ Hmu̱ Jesús. Da̱di yopra̱ hya̱
    dí xi'a̱hʉ, da̱mi̱ johyahʉ.
  nop-nop: Hidi Wapum doktiŋa welenadifo tiŋa hatiyaneeŋ. Nu koti haniŋgigineeŋ yolat,
    welehikdi nadifo tiyaneeŋ.
  obo-NT: Na kahaa kow langun, su nosokkad kowd man diyon tod Longaggon. Od uliton
    ku tod oseng, kahaa kow.
  cak-ENT: Chi jumul c'a tiquicot ri ivánima riq'uin ri Ajaf. Tiquicot c'a ri ivánima
    chi jumul.
  lif-NT: ᤍᤠᤱᤒᤠᤴᤏᤢ ᤂᤡᤏᤡ᤹ ᤌᤡᤰᤜᤢᤵ ᤁᤧᤘᤕᤡᤒᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤛᤍᤠᤍᤡᤱ ᤛ᤺ᤳᤋᤧᤶᤔᤧ᤹ᤀᤥ॥ ᤕᤠᤶᤔᤥᤀᤠᤱ ᤔᤧᤳᤏᤡᤱ–ᤛ᤺ᤳᤋᤧᤶᤔᤧ᤹ᤀᤥ᥄
  mie-NT: De níní cusiī inī ndá nú jíín maá Jētohō ō. De incā vuelta cáhān ni jā cusiī
    inī nū.
  san-TIB: ཡཱུཡཾ པྲབྷཽ སཪྻྭདཱནནྡཏ། པུན ཪྻདཱམི ཡཱུཡམ྄ ཨཱནནྡཏ།
  qve-NT: Qankunaqa Señorninchis Jesucristopi iñisqaykichisraykuyá, tukuy tiempopas
    kusisqa kawsaychis. Huktawanmi niykichis, ¡kusisqa kawsaychis!
  pao-NT: Mu sakwa ooosapa ka Te Pabe'e-matoo besa sokwama mee nu mu netamma. Besa
    sokwama mesoo tuwazoo nu mu netamma.
  cbu-NT: Ashiriya, zuwanllee, Isusumun mangis shambatangtsa. Yusur tayuskina; Isusumun
    mangis shambatangtsa, atina. Anoo mbizarintspa.
  usa-usa: aati-aatimá uyátárai-nakoqtaba timuqá máráaro. móragaraq kétupo timuqá
    máráaro.
  soy-soy: Likɛ́ mɛsɛ́rɛ nɔ́ n lɑ́ɑ́rú rɛ nɔ̃́ nɛ Upíimɑ kupɛ́nɛcɔ kɛ́mɛɛ́ we. Am
    kɔ kpɑ́ rɛ likɛ́ mɛsɛ́rɛ nɔ́ n lɑ́ɑ́rú.
  hui-hui: Tí Kerisoha ho gimbu bu kamigonaga turu haabo holene nga. Lone loyane berogo
    turuore ho halimu.
  amf-amf: 'Rooro wul Imbaa wontea Yesuska wozadhee. Pir yena ida giye: Wozadhee!'
  quc-NNT: 'Chixkikot amaq''el ronojel q''ij rumal ri Qajaw Jesús. Kinb''ij chi na
    wa'' jumul chik chiwe: ¡Chixkikotoq! —kincha''.'
  dob-dob: Tuta maiboꞌana wada gwaugwausowala ꞌInapwana manuna, ta wate yaeona limami
    ꞌaene wada gwausowala.
  wrs-wrs: Yeoa elsus losnamona amnavm mendeklimoa. Kava ata os ovav henga, yeoa indlothopro.
  mca-mca: Hasu'uj ili'iƚij qu' e'ƚe'sitsi'iƚi'mkii in ta'ƚets ha' Yatsat'ax'inij.
    Ewi'ƚij iye qu' hit'ij. Hasu'uj ili'iƚij qu' e'ƚe'sitsi'iƚi'mkii.
  tzo-TZC: Muyubajanic scotol cꞌacꞌal ta stojol ti Cajvaltique. Ta jchaꞌalboxuc avaꞌiic,
    muyubajanic noꞌox.
  mya-mya: သင်​တို့​သည်​သ​ခင်​ဘု​ရား​နှင့် တစ်​လုံး​တစ်​ဝ တည်း​ဖြစ်​လျက်​ဝမ်း​မြောက်​ကြ​လော့။
    တစ်​ဖန် ငါ​ဆို​သည်​ကား ဝမ်း​မြောက်​ကြ​လော့။
  gng-NT: Yonbdaan bo, li poknh mɛn uyo kɛ. N liɛbe' ki tɔkeh nɛ nɛ, li poknh mɛn.
  cbi-NTPO: 'Naa-uwanuba Bale Rukuba ju'' sundyadei. Manen tsa mandintsuyu: ¡Sundyadei!'
  ikk-NT: 'A ghọghọ nị imẹ Di-nwọnni-ẹnyi ogẹn ile! E kuzi m''ẹ: a ghọghọ nị!'
  leu-leu: Faamamaas vulai sena xuvulaian simi xuvul pana Memai. Ne taa kuus fulaa;
    Faamamaas!
  maz-NT: Nu'tsc'eji, dya ra tõgü in mü'bügueji rgui mäjäji, na ngueje i̱ṉ ejmeji
    e Jesucristo c'ü ín Jmugöji. Nuzgö rá yepcö rá xi'ts'iji, rí mäjägueji.
  bod-N: ཁྱོད་རྣམས་གཙོ་བོ་ལ་བརྟེན་ནས་རྟག་ཏུ་དགའ་ཞིང་སྤྲོ་བར༌གྱིས། ངས་ཡང་བསྐྱར་ཁྱོད་རྣམས་ལ་དགའ་ཞིང་སྤྲོ་བར་གྱིས་ཞེས་སྨྲས༌པའོ།།
  tca-NT: Rü ñu̱xma na tórü Coriarü pixĩgüxü̃, Pa Chaueneẽgüx, rü name nixĩ i guxü̃guma
    namaã petaãẽgü. Rü wena pemaã nüxü̃ chixu, rü ¡petaãẽgü!
  zpl-NT: Nia luhua nú siempre ñia utsu arquiꞌhua equie nú necahua bee beneꞌ Jesucristo.
    Nia luhua stucu bese nú ñia utsu arquiꞌhua.
  mbc-NT: Paapa pemonkono pe awanîkon ye'nen atausinpatî. Inî'rî tauya apî'nîkon,
    taatausinpai ako'mantî teeseta'kai pra.
  ndg-ndg: Katika ngwana masuba yote kae nenda baya mpalaikange.
  wsk-wsk: 'Tom pempem la Kari Biya ko amilmila se lagaralko. Se ani akingtala balsam:
    Amilmilaralko!'
  toj-NT: Gusto ajyanic tola vida ja ba sti sat ja Cajualtiqui. Pero meran, oj cala
    huabyex otro vuelta, gusto ni la ajyiyexa.
  kkl-kkl: “A'un wana ikin uro wamna koma, sop-sop wana yeng uro wamlulom,” alamna!
    Nen sap sarikto lemnun. A'un Yesus nu Saelba Uhiropne ponekoap sae tiptangto wamlom
