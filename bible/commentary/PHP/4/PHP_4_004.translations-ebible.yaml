  bqc-SIM: À tó á pↄ àↄ na Diiwa gↄↄpii. Má òɛ́ lↄ, à tó á pↄ àↄ nawà.
  tcz-CHONGTHU: Pakaiya kipahtah in umjingun. Avel'in tikit inge–Kipahtah in umjingun.
  mar-mar: प्रभूमध्ये सर्वदा आनंद करा; पुन्हा सांगतो, आनंद करा.
  snp-snp: Kamena-kamena ya Wekola lulau mino edeti alikani otiko minalo. Ya kofa
    logiminagolowe. Alikani otiko minalo.
  isl-isl: 'Verið ávallt glöð vegna samfélagsins við Drottin. Ég endurtek: Verið glöð!'
  spy-NT: Lēyyē, ōng'ērēchēē Mokoryoontēēt ākookoy. Āmwooyē subak kule ōng'ērēchēē!
  xnn-xnn: Kanayon ay men-gasing kayo koma gapo tay wada si Jesu Kristo ken dakayo.
    Kasinek kasin ay mangwani en men-galalasing kayo koma.
  mwe-mwe: Bhai, nng'angalalanje nkulundana na Bhakulungwa mobha gowe, kabhili nguti,
    nng'angalalanje!
  tte-tte: Sauga meuloina kwayaliyaya kaiwena kwalaomako kwamiya Guyau koina. Yo yawaloyoi
    yaba kwayaliyaya.
  tcs-tcs: Ebritaim mata stap api bikoz yupla blo da BosLod. Wa, ai spik gen po yupla,
    mata stap api.
  hlt-THB: 'Bawipa awh zeel poepa lah uh: kqawn tlaih bai nyng, zeel lah uh.'
  soq-soq: 'Walama uduudu Tatamba bedewe nuaeuitonuna! Ne osowe deawaa dialedina:
    Nuaeuitonuna!'
  qub-qub: Jesucristupa maquincho cawaycarga cushicuy-llapa. Yapaypis nëmi «cushicuy-llapa».
  att-att: Á magayáyâ kayu laguk megapu ta kepattatádde naw kâ Apu, sikayu nga manguruk
    kâ Apu. Á yáyù pidduák ku má nga kagian nikayu ta magayáyâ kayu.
  bki-bki: Naruei kanaku iliano tai van kam nonovio bereio, neberinavo kamiu kuvisaaro
    ea Tubo, kuvisaaro ea naio tulaka.
  bqp-bqp: Àgↄ̃ pↄnna kɛ Dikiri gũn gↄrↄ sĩnda pínki. Ma òárɛ dↄ, à pↄnna kɛ.
  mcp-mcp: 'Dʉgá bə nə məshusʉg ja jɛ̂sh tâŋ buud ɔ Cwámba. Mə nyiŋgə cɨ gúl ja nə́:
    dʉgá bə nə məshusʉg.'
  hat-hat: 'Se pou nou toujou kontan nan lavi n''ap mennen ansanm nan Seyè a. M''ap
    repete l'' ankò: Fè kè nou kontan anpil.'
  npl-NT: 'Nochipa xipakikah itech Toteko. Oksepa nomechilia: ¡Xipakikah itech Toteko!'
  bgg-bgg: 'Nathek ro ò Ithong rog shii um pha ji ne idang lubo rek bo. Gu dinne yao:
    sang bo!'
  eng-TCENT: Rejoice in the Lord always, and again I say, rejoice!
  eng-BSB: 'Rejoice in the Lord always. I will say it again: Rejoice!'
  cpu-NT: 'Kimoshirera pinkantaventapiintaiyaari Avinkatharite. Napiitavakemiro: ¡Pinkimoshiretapiintaiyeni!'
  san-ASM: যূযং প্ৰভৌ সৰ্ৱ্ৱদানন্দত| পুন ৰ্ৱদামি যূযম্ আনন্দত|
  tac-NT: '''La nabí ra''sáláwa napugiti ''la semáriga nejkúrime Esukristo alué ramué
    nuleme. Uchéchigo siné ané ne ''emi: ¡''We ra''sáláwa!'
  eng-WEBPB: Rejoice in the Lord always! Again I will say, “Rejoice!”
  gfk-H: I tahut bia muat na guama hait tano numuat kinkinis narako tano Watong. Ma
    iau ta tangai sei ma iau na tangai habalin, bia muat na guama.
  viv-viv: Omi Kaiwabu againe wamiyamiyaveꞋavina faꞋina, tova moyaꞋaina wanavemwavemwamwala.
    Kadu ganagahe-havagi. Wanavemwavemwamwala.
  yao-yao: Nsengweje moŵa gose nkulumbikana ni Ambuje. Ngusala sooni nsengweje!
  tgp-tgp: Ha avulahi hin Moli tarea, a mele verea, ha avulahi jea!
  auc-NT: Ayæ̈ tömämïni ïmïnite, Mönö Awënë nempo quëwëninque watapæ̈ tote quëwëedäni,
    ämopa. Edæ, Watapæ̈ pönï tote quëwëedäni, ante adodö ante ämo ëñëedäni.
  kbc-NT: Ele midokee maniniitibecitiwaji leeɡ̶odi mida anenitege Ǥoniotagodi. Ejitacaɡ̶awatiwaji,
    aniniitibeci!
  bmh-bmh: Gonun, iz ulis ag unum awaramoroi, ag Dubanou Ban dual pezemen ag umkoskos
    go en dabileiban, oiagab eim siksikan. Iz koli ag awaramoroi, ag umkoskos oiagab
    eim siksikan.
  ctu-BL: 'Tijicñesan la'' pusic''al ti lac Yum ti pejtelel ora. Mic cha'' subeñetla:
    Tijicñesan la'' pusic''al.'
  meq-meq: 'Ŋgwasum pat pat hərwi nəkurom mandza eye na, mə həlay i Bəy Maduweŋ kway
    Yesu Kəriste. Neŋ faya na gwaɗakumeye sa: Ŋgwasum.'
  noa-H: 'Maach Pör Jesucristo pãach dʌ̈i sĩejem k''ĩirjuwia honee habat. Hũmaai pʌaba
    pãrag jaau chirʌm: ¡Honee habat!'
  alp-NT: Au kotie leke lalemi ndina rame le imi esa kai Tuhane peneka. Au beteke
    suike lekwe be, “Lalemi ndina noma!”
  san-VEL: yuuya.m prabhau sarvvadaanandata| puna rvadaami yuuyam aanandata|
  kbq-kbq: Hakare zupa Ramofonkura muse hiho, ete mago ene neramasmue, muse hiho!
  kbh-kbh: 'Sempre oyejuayënga s̈mochtsemna, Bëngbe Utabnáftaca cánÿiñe mo canÿacá
    jtsemnëse, y cachiñe s̈cutë́tayana: ¡Móyejuanga!'
  ron-LSB: 'Bucurați-vă totdeauna în Domnul! Din nou voi spune: “Bucurați-vă!”.'
  pon-pon: 'Komail peren ki Kaun o anjau karoj! I pil pan indada: Komail pereperen!'
  nhe-BL: Nochipa xipactoca ipan Tohueyiteco. Sampa nimechilhuía, xipactoca.
  sps-sps: Anyo koman fi rou nei, mamagat yam tan mamatsiny nainy, tana saa ami te
    tap faavot fiisen mirom a Tsunaun. Nyo tsue pis rou, mamagat yam.
  wnc-wnc: Sike ginu Buyambam tapaninde natake apbaknganong. Ngan. Nata gatuna daniwit.
    Ginu ie natanggamatake apbaknganong.
  bus-bus: Àgↄ̃ pↄnnaa kɛɛ Dii guu gurↄ píngi. Má òare dↄ, à pↄnnaa kɛ.
  gub-BL: Zanezar a'e, tuwe pemurywete kar a'e nehe, tuweharupi a'e nehe. — Penurywete
    nehe, a'e wiwi peme kury.
  imo-imo: Eno Filipai imboma, Awilimu kinye kopu teko moromele kani waliwalima tono
    kolko molaio. Altopola nio. Tono kolko molaio.
  boj-boj: O ijo was, niŋgi bati gaigai Tamo Koba a qa areboleboleiŋgoqneme. E olo
    merŋgwai. Niŋgi tulaŋ areboleboleiŋgoqneme.
  ulk-ulk: 'Wa no sererge uridwa Ople doge gair kerkerge. Kai iako koka dataute: wa
    sererge baprekrawem!'
  eng-DRA: Rejoice in the Lord always; again, I say, rejoice.
  knf-knf: Nalilaan ŋnuur bŧi ţi Ajugun ţi uko bŧi. Aa, dkak akakalëş, nalilaan.
  san-KHM: យូយំ ប្រភៅ សវ៌្វទានន្ទត។ បុន រ្វទាមិ យូយម៑ អានន្ទត។
  arn-NT: 'Rumel ayüwkülekeaymün ta Ñidol mew. Ka wiñome feypian: ¡Ayüwkülemün!'
  zas-NT: Zianczi gol badxeꞌ luxdoodi zagdxe por Dad Jesucrist. Naj rni lëjt ¡Gol
    badxeꞌ luxdoodi zagdxe!
  ken-NT: Bák ká maŋák mpoknkɛm bɛ bǎchí bǒ Yesu Acha. Mbʉɛ́t bɛ́sɛ́mti bhe,
    bák ká maŋák mpoknkɛm.
