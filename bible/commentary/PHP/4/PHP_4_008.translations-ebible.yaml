    pãach hëugar hĩgk''aju k''ʌʌn chuk''u haag. Mua t''um pãrag mag chirʌmʌn mʌgau:
    Pãachdëu nem wau nʌm hoowia hõrau hamach hödegpai k''ãijã, jãgan chadcha hʌ̈u
    k''ërʌm hajöjöom nemta hãba wauju k''ĩirjubat.'
  alp-NT: Kwali betaya, imi hnouke batuke rebe misete kena lalemi. Noake saisa rebe
