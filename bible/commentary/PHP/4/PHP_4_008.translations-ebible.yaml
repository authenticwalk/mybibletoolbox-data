    kapiánán, nga mepángngà nittam nga tatole ni Namarò.
  bki-bki: Kuruaku nalo a kuvivinieku nalo, vede vaataro ka nala nonovio kanaku iliano
    van kamiu naruei, mia nojidom notunukakar kamiu ka kuvila kenemiu jidomiano naio
    rivujo ga ea vite nalo nam̃a Atua naio jidomiio. Vite venia na be riano, p̃eli
    vite venia na naio loa, p̃eli vite venia na naio memedu, p̃eli vite venia na naio
    meravo bo, p̃eli vite venia na naio kirinovo, p̃eli vite venia na naio be navijukuvuiano,
    p̃eli vite venia na naio ka aiaia, p̃eli vite dolu venia na naio bo, naina naruei
    be vite kinkin nalo naruei napano bo ka atua kanado jidomiano tulaka.
  bqp-bqp: 'Ma gbɛ̃nↄ, yã kũ à gↄ̃̀árɛn dí: Yã kũ à yãpura vĩ akũsↄ̃ à bɛ̀ɛrɛ
    vĩ, yã kũ à zɛ́ vĩ akũsↄ̃ à gbãsĩ vĩro, yã kũ à nna akũsↄ̃ à arubarika
    vĩ, yã kũ à mana akũsↄ̃ òdi a sáabu kpá, àgↄ̃ laasun lɛ́ yã birenↄ musu.'
  mcp-mcp: Bwaaŋg, mə́ nyiŋgə shúgʉla cɨ nə bɨ́ nə́, kəndʉgá milâm sâ jɛ̂sh jɨ́ bʉ́bə́lɛ́
    yííd, í jə́lá nə gúmə́, jɨ́ tʉ́təlí, í cúgɛ́ fʉlá nə məbɔ̂w, jɨ́ nə́ buud magʉlə
    yí, jɨ́ ŋkí nywa bwiiŋgʉ́lə, í njúl sâ á jɔ̧ fúlú, sâ á ságʉ́sə́g yí.
  hat-hat: 'Pou fini, frè m'' yo, mete lide nou sou bagay ki bon, ki merite lwanj:
