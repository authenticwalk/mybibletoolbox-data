verse: PHP.004.008
translations:
  kpx-kpx: Di haokuvuia, di hotoe gabi louge evive. Vaveve dua unaha huhulahai vageve.
    Lainaho huhuihuhui nimole valive. Isito onoleike seleve, onoleike duave, onoleike
    inutolotolote, onoleike Dilava nimo vaveve dua, onoleike ata hoesegeve dua vamale,
    vaveve kateale huhulahageve.
  okv-H: Eto nau namei kamei ke tutumota amo ari javotoho jakeka ari haite avo pere
    hotembevujo. Ari ainge amo ke be ari donda te otohu ari te ke be ari te javotoho
    ari te ari sapura irae amite sago kiari te ari javotoho kito osa osa ari te tapa
    ainge avo be hotembevujo.
  tbo-tbo: 'Walewalehiu, geka u baha sigasigana. Houga magomagouna ginouli dewadewahi
    ona inugonugotuhugehi: dewa dumahi po wiyateyate po dumalu po yeuyeu po didiga
    po lunugotootogo ubeihi ona laihunahuna.'
  mal-C: അവസാനമായി; സഹോദരങ്ങളേ, വിശ്വാസയോഗ്യവും ആദരണീയവും നീതിയുക്തവും നിർമലവും രമണീയവും
    അഭിനന്ദനാർഹവും ഇങ്ങനെയുള്ള ശ്രേഷ്ഠവും പ്രശംസാർഹവും ആയകാര്യങ്ങൾ വിചിന്തനം ചെയ്യുക.
  grc-SR: Τὸ λοιπόν, ἀδελφοί, ὅσα ἐστὶν ἀληθῆ, ὅσα σεμνά, ὅσα δίκαια, ὅσα ἁγνά, ὅσα
    προσφιλῆ, ὅσα εὔφημα, εἴ τις ἀρετὴ καὶ εἴ τις ἔπαινος, ταῦτα λογίζεσθε.
  bgc-bgc: इस करकै हे बिश्वासी भाईयो, जो बात सच सै, जो बात आदरणीय, जो धर्मी सै, पवित्र
    सुहावनी अर जो-जो बात बड़ाई लायक सै, यानी जो भी सद्गुण अर प्रशंसा की बात सै उनपै
    ए मन लगाया करो।
  khz-khz: 'Walakavaku maparami, geku talotalo ikana kavanai ana kila, vanagivanagi
    kala evetaira pio tugamagira: Maguli taunataunara, gau ralemana irau vagi vegata,
    kala roiroiri, kala nama iwavagira, ulamagi kalara, e venugagi-rage magulira.
    Gau namara e taunilimalima na gevega-ragerana kalara maparara pio tugamagira.'
  deu-TKW: Endlich, Brüder, was wahr ist, was ehrwürdig, was gerecht, was rein, was
    lieblich, was wohllautend, was eine Tugend, ein Lob, dem denket nach;
  zsr-NT: 'Ga ruúdxtë, böchiꞌ lzaꞌadauꞌ, gul‑sáꞌ ládxiꞌliꞌ: yúguꞌtë le nac dxiꞌa,
    len le nac bicaꞌ ba, len le nac gdutë li, len le nac gdu, len le nac tsahuiꞌ,
    len le nac baꞌa, len le nac lach, len le ral‑laꞌ gunruꞌ ba laꞌn.'
  lin-lin: Bandeko, mpo na kosukisa, tika ete makambo nyonso oyo ezali ya solo, kitoko,
    sembo, peto, makambo oyo bato bakoki kolinga, kosepela na yango, kolula mpe kokumisa
    ezala tina ya makanisi na bino.
  hns-NT: Attjha, bhaai log, djaun tjiedj sattja, ieddjat, bhala, safa, prem aur kaida
    hai, ohie par aapan dhiaan lagaaw.
  noa-E: 'Khodamnaan, ãbmiecha paawai mua pãrag magkhim: Õrau ajapha pãach ëugar ig
    iyʉ̈ʉ amkhĩir, thumaam khʉʉn dakhĩir bʉ̈ʉrjã sëu chukhu ãba chadam iekpai iekhajuuta
    khĩirjubat. Ĩchab jãgata Ẽwandam dau najã nem ajapha waujuuta ãba khĩirjubat,
    pekau wauju khĩirjugjã chukhu. Magnaa khĩirjug paraa aajeethʉ̈ ĩchab, jãga abarm
    gaaimuata õrag pãach daupii apiju nʉ, bʉ̈ʉrjã pãach ëugar ĩgkhaju khʉʉn chukhu
    aag. Mua thum pãrag mag chirʉmʉn mʉgau: Pãachdëu nem wau nʉm oowia õrau amach
    ödegpai khãijã, jãgan chadcha ʉ̈u khërʉm ajöjöom nemta ãba wauju khĩirjubat.'
  eng-EMTV: Finally, brothers, as many things as are true, as many as are honorable,
    as many as are just, as many as are pure, as many as are pleasing, as many as
    are lovely—if there is any virtue and if there is any praise—meditate on these
    things.
  mib-NT: Te ɨɨn na jnūhun íyó, hermano jijnáhan ró. Na cáni ni rō sɨquɨ̄ tāca jéē
    iyó ndáā, jiín jéē sáha yɨ́ñúhún, jíín táca jniñu sáha vāha, jíín jniñu íyó ndoo,
    jíín táca jéē iyó mánī ni, jiín jéē lúu sáha. Te máni na núcūhun ni rō tāca jéē
    váha jeē sáha jeē nácuatáhú ró nuū yā.
  lif-NT2: आल्‍ल कुनुप्‍मो, आमिःम् फुॽनुसाॽ नु ने़ॽनुसाॽसे, आत्तिन् पाःन्‍निन् से़क्‍खाबा,
    सुम्‍बोधाबा, कुदोःप्‍मा, सेसेबा, सिराॽ के़धाङ्‌बा, इङ्‌धाःङ् पिमा लाॽरुबा, आत्तिन्
    पाःन्‍निन् साॽरिक् नुःबा नु ने़म्‍भोःमा लाॽरुबा चोःक्, खे़न् पाःन्‍हाॽए निङ्‌वाॽ
    पिरे़म्‍मे़ॽओ॥
  xnj-xnj: Pamonga na ago, valongo vangu mukamula mambu gabwina na gegiganikiwa kulumbiwa,
    mambu ga chakaka mambu gabwina, mambu gegakumganisa Chapanga, mambu gabwina na
    gegitopesa.
  mmx-mmx: Ti lox axap levelinga rak, luvutnetak mi luvurinuk. Mina suxa umsu lodoxoma
    atnimi mi levempanga nunuan la nom i lox asuusu leemi asu, levempanga mo i ruturun,
    loklok manmanton la loklok i dadat, la loklok ti balamu, la loklok ti lok ngangao
    at leventaba vetpes.
  cbr-NT: '''Ën xucë́antu, ësaquinshi cana mitsu cain, unían ësa ñu ''aia isquin camina
    mitsun —ax ca asábi ''icë —quixun sinánti ''ain, cëmëma banacama ''imainun —upí
    ca —quixun ñuicë ñucama, ''imainun uni itsi paránquinma upí ñu ''acë, ''imainun
    ñu ''atima ''ati sinánquinma upíshi ''iti sináncë, ''imainun bëtsibë upiti nuibananti,
    acama ''imainun rabiquian unin —upí ca a uni ''icë —quixun mitsu ñuixuncë, acama.
    ''Imainun camina uisa ñu ''ati cara upí ''icë, uisa ñu ''ati ñui cara —asábi ca
    —quiax uni quiti ''icë, acama sinánti ''ain.'
  tee-NT: Pus va yuchi ju ani ju iclajumputunau ji qui'alak'avin. Pus ap'ast'act'it
    tachi chun ju stavasalanti chai tachi chun ju k'ox chai tachi chun ju soknic'a
    chai tachi chun ju jantu macxcai atalacpast'ac'at chai tachi chun ju c'us alhiulacan
    chai tachi chun ju k'ox ixlacata ju ali'in. Ap'ast'act'it tachi chun ju k'ox alhiulacan
    chai tachi chun ju lai pulak'ayacan ju Dios.
  eng-LSV: As to the rest, brothers, as many things as are true, as many as [are]
    revered, as many as [are] righteous, as many as [are] pure, as many as [are] lovely,
    as many as [are] of good report, if any worthiness, and if any praise, think on
    these things;
  cak-NT: Y pa ruq'uisbel wach'alal, ninjo' nin-ij-e chiwe ronojel ri utz chi ninojij,
    ja ri ketzij, ri c'o ruk'ij, ri choj, ri ch'ajch'oj, ri utz y chuka' ri c'o utz
    rutzijol, ri can utz-wi, y ri nika chech ri Dios. Can jari' ri tinojij.
  pah-NT: 'Nhiirũ, kiro ji ei reki pe me a''ero: Pejapyaka hete ti aherekokatua rehe.
    Kiroki a''ea rehe ojipe''g̃a ahe mbohete pyryheteva''ea rehe – a''ea rehe ti pejapyaka
    no. Okokatuve''g̃a ko oko a''itituhẽva''ea rehe jate opoyjahetero. Onhimbovyvy
    g̃a. G̃a ojipe''g̃a ndereko katu. Ojipe''g̃a nde''i g̃a pe: “Oko te''varuhu g̃a,”
    nde''i g̃a. “Pyry hete g̃a,” ei g̃a g̃a pe. Onhiarõuka hete g̃a ojipe''g̃a pe.
    Pejapyaka hete ti aherekokatua rehe nhaporemo a''ero.'
  sja-NT: 'Ɨ̃pemaarã, at''ãri falta bɨ na ũraa jarait''ee. K''ĩsiapatáatɨ nãgɨ́ ne-inaade:
    wãara pedeede; awaraarãde pedee pia jararutade; ne-inaa Tachi Ak''õrepa tachimaa
    oopi k''inia bɨde; ne-inaa p''ek''au k''achia wẽe bɨde; ne-inaa tachia k''inia
    iru p''anɨde; ne-inaa pia jõmaade; mãgee ne-inaade. Pia jarait''eera, k''ĩsiadaipia
    bɨ ne-inaa piadepai; ne-inaa jõmaarãpa pia ak''ɨpata.'
  xed-xed: 'Zwanama ɗa, wya kɗavakta gwaɗa ɗa: Skwi ŋa ŋanata ghuni ná, ŋanawa ŋa
    ta inda kahwathwata, nda inda skwi ɗina ta ghubu lu, nda inda skwi tɗukwa, nda
    inda skwi nda tsala, nda inda skwi ta raku ka mamay, nda inda skwi ta raku, nda
    inda skwi ta ɗinuta, nda inda skwi ta raku ka zləzlvay. Tsaha ya skwiha ŋa ŋanata
    ghuni ma ghəŋa ghuni.'
  mks-NT: Ja̱ndá ña̱ yóho cuití va cúni̱ ca̱ha̱n i̱ xi̱hi̱n ndo̱, ñani i̱, na̱ cúú
    cuéntá Jesús. Xíní ñúhú cahvi ini ndó sa̱há ña̱ nda̱a̱ ta sa̱há ña̱ cuu coo toní
    ñúhú ndó xi̱hi̱n. Ta xíní ñúhú cahvi ini ndó sa̱há ndaja caja ndó ña̱ nda̱a̱.
    Ta xíní ñúhú cahvi ini ndó sa̱há ña̱ha vií. Ta xíní ñúhú cahvi ini ndó sa̱há ña̱ha
    cuu caji̱i̱ íní ña̱yivi xi̱hi̱n, ña̱ cuu ca̱ha̱n va̱ha na sa̱ha̱. Ta xíní ñúhú
    cahvi ini ndó sa̱há ña̱ va̱ha cuu caja ndó ña̱ ná cuu caja cáhnu ña̱yivi Ndióxi̱
    sa̱ha̱.
  gfk-S: Bar hinsaagu tane Krais, tike mes na linge bileng. Mu na lilik uta ira linge
    i bilai ma i tale be da let. Hokakarek, mu na lilik uta ira linge i tutuno, ira
    linge da ru, ira linge i takados, ira linge i gamgamatien, ira linge i manga tahut,
    ma ira linge a mon minamar tana.
  bmu-bmu: 'O urumeleŋ alaurupni, keuni jim tekömamgö aka qambaŋ keu kewö jizal: Aŋgöjörak
    keu kude mötmörimemö, yuai pakpak göda qeinga aködamunŋambuk akzawi, uruŋini mönö
    miaŋgöreŋ jöhöba malme. Keu ölŋi, keu diŋdiŋi aka sarakŋi mia mönö mötmöriba malme.
    Keu ehöehölöŋi sihimninan mörakzini, miaŋön mönö uruŋini kokolak qeiga kinme.
    Keu ewebibiŋambuk möpömöpösei ahumawaŋgö dop akzawi, uruŋini mönö miaŋgöreŋ qekötahöba
    malme.'
  dgz-dgz: Amba gwanin wainawa, nop gaset waingina uiwa mega ame, imuya potaya iravi
    anut kakaewa tam enan. Anut tavewa kakaewa tamanawa wanum am. Posewa woup seni
    noa wanum am. Dim dim kakaewa yawamopen men den wanum am. Guegue kakae ugup ugup
    yawane God inap gaun wapen den wanum am. Dim dim atonu anupen men wanum am. Anut
    kakae ugup ugup ameme darinayap anu aisiwanian.
  eng-GNV: Furthermore, brethre, whatsoeuer things are true, whatsoeuer things are
    honest, whatsoeuer thinges are iust, whatsoeuer thinges are pure, whatsoeuer thinges
    are worthie loue, whatsoeuer things are of good report, if there be any vertue,
    or if there be any praise, thinke on these things,
  zaa-NT: Por último nna hermanos, rinénia' le qui'ni gulaba la latsi' le ca cosa
    nu ná ttùba lani nu ná li, ca cosa nu cca merecer qui'ni guni le cą apreciar,
    ca cosa tsè' nna nàri nna según nu ra Tata Dios, ą'hua ca cosa nu rulue' la' tsi'ilatsi'
    lani ca enne', iyaba nu ná qui'ni inne le tsè' qui' quį, ą'hua iyaba capacidad
    tsè' nu té qui' ca enne', ą'hua iyaba nu cca merecer qui'ni gudàliani le cą, pues
    acerca de ca cosą' nna ná qui'ni gulaba latsi' le.
  eng-WEBSTER: Finally, brethren, whatever things are true, whatever things are honest,
    whatever things are just, whatever things are pure, whatever things are lovely,
    whatever things are of good report; if there is any virtue, and if there is any
    praise, think on these things.
  guh-guh: Tajamonae, pecotocaevilivaisi pacatoyaquinatsi mapacueniaje. Panajamatabëxainabiabare
    ëpexaniajailivaisi yabara. Panajamatabëxainabiabarenua panenayaiyataecuene ata
    yabara. Panajamatabëxainabiabarenua xua xanepana paneexanavanapaenexa. Panajamatabëxainabiabarenua
    Dioso papecajamatabëcuene barëyayaexanaenexa. Panajamatabëxainabiabarenua xua
    jivi baracuaicuaijaijitsia pexaniacuenia. Panajamatabëxainabiabarenua daxita xua
    pexaniacuene. Panajamatabëxainabiabarenua xua yabara Dioso pacabarëyataejitsia.
  bon-bon: 'Ceräcerägääbu bäärmi mene age sena. Cäme ätrunga binamewale, weene ai
    gwidape poto cidi me ngene jwaatwa-naninuye: iyeta lui toraca gemi, lui bine opo
    gaabe me yaacranemusi, lui gwidape conocäco gemi, lui bine jugi cäco ngene atwana
    cama gemi, lui jamyacu gemi, lui bine jääpänemusi egä miijirage gemi, lui epucäco
    gemi, piiyepu lui bine ibibi gemi awepyeräja tääpume.'
  nhw-BL: Huan ama noicnihua, techtlacaquilica. San ya ni para nijtlamiltis ni tlajcuiloli.
    Ipan amotlalnamiquilis san ximonejnehuilijtinemica tlen tlamantli catli melahuac
    huan catli nochi quitlepanitaj. Ximonejnehuilica tlen nopa tlamantli catli xitlahuac
    huan catli tlapajpactic. Ximonejnehuilica tlen tlamantli catli tlapalehuíaj huan
    catli nochi masehualme quicualitaj. Quena, sintla anquicaquij tlen catli hueli
    tlamantli catli nelía cuali huan catli nochi masehualme quihueyitlalíaj, ipan
    ya nopa ximonejnehuilica.
  swh-ONEN: Hatimaye, ndugu zangu, mambo yote yaliyo ya kweli, yoyote yaliyo na sifa
    njema, yoyote yaliyo ya haki, yoyote yaliyo safi, yoyote ya kupendeza, yoyote
    yenye staha, ukiwepo uzuri wowote, pakiwepo chochote kinachostahili kusifiwa,
    tafakarini mambo hayo.
  wbi-wbi: Muvusililo, vanyalukolo vango musighanule fijo imbombo soni sino sa lweli,
    kujilolelela, sa kyangani, sakuvalasivua, ulughano na ghala aghanya mhola inofu,
    ghanya luhala, palikimo na ghala ghanoghanoghile kughinisivua.
  bba-bba: Ye yɑ tie nɛɡibu, i bwisikuo ye yɑ wɑ̃ ye bɑ koo siɑrɑ. Yeyɑ ye yɑ sɑ̃ɑ
    ɡem kpuro, kɑ ye yɑ bɛɛrɛ mɔ kpuro, kɑ ye yɑ swɑɑ swĩi kpuro, kɑ ye yɑ dɛɛre kpuro,
    kɑ ye yɑ do kpuro, kɑ ye n weenɛ tɔmbu siɑrɑ kpuro.
  eng-KJVCPB: Finally, brethren, whatsoever things are true, whatsoever things are
    honest, whatsoever things are just, whatsoever things are pure, whatsoever things
    are lovely, whatsoever things are of good report; if there be any virtue, and
    if there be any praise, think on these things.
  kgk-NT: Ojoapykwéri ha'e jevy-ta peẽ-my, xe re'ýi kwéry. Pene mandu'a meme katu
    iporã porã va'e-rehe. Mamo iporã porã va'e petopa ha-rupi, mamo imandu'a porã
    hese va'e petopa ha-rupi, perovy'a joty. Oĩ anhetegwa va'e, oĩ nhamoporã va'e,
    oĩ ojapo joavy e'ỹ va'e, oĩ ipotĩ va'e, oĩ jajohu porã va'e, oĩ nhamboete va'e.
    Upeixagwa-rehe pene mandu'a meme katu perovy'a ete hagwã.
  waj-waj: Ni seenayaso, aa na nnaagiai kua aavaa ngii giaa ngii minaravee. Kua kutaivaaraata
    gioonna kiaapuuya aataruuvaara kua yoketaa ari vookaraivaa tiraivaaraatama safu
    yoketaa aataruuvaaraata hama mminnamminnaa maisaatai aataruuvaaraatama yoketaama
    vai mminnaiyauvaaraata mmoori yoketaivaaraatama yaata utuatee. Itaama vai aataru
    yoketaiyauvaara gioonna kiaapuuya kua yoketaivaa tiraiyauvo ngii yaatana suvuakuaivee.
  cpy-cpy: Iroka nokantemiri noyemijantzin-karite-paeni. Poshireta-piintee-yaawo kyaariperori,
    pinkathan-kantsi, tampatzika-shiren-tantsi, kiteshire-tantsi, inimotantsi, kameethatzi-motantsi,
    kameetha-shiretantsi, weshiryaawentan-tsi.
  mpx-mpx: Taliwau ge nuwau, no baaba ana etulan i ola hiwe. Bugul bolo waiwaisal
    hot ge bugul ali tobal gaganil—bolo hi tunahot, bolo hi sapu, bolo nige nak etega
    i miminaa, bolo ta awatauwagil, ta nunuwana-agil ge ta awa wawaisi-agil—ali nuwatu
    atemiu ni pakalaopop.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, manngu-nyangkalu nyiyarningkijarra
    kuja-ka ngurrju manu jungarni ngunami. Manngu-nyangkalu nyiyarningkijarra kuja-ka
    junga ngunami Kaatu-kurlangu. Manngu-nyangkalu nyiyarningkijarra yangka kuja kalu
    yapangku ngurrju-pajirni manu wiri-pajirni.
  luo-luo: 'To mogik, jowetena, keturu pachu kuom gik moko duto madiera kendo mowinjore
    kaka: weche malongʼo kod weche maler, weche makare, kod weche mabeyo, weche mangʼwon
    kod weche mipuoyo.'
  nhe-NT: Huan ama noicnihua, xinechtlacaquilica. San ya ni para nijtlamiltis ni tlajcuiloli.
    Ipan imotlalnamiquilis, san ximoyolilhuijtinemica tlen tlamantli tlen melahuac
    huan tlamantli tlen nochi quitlepanitaj. Ximoyolilhuica tlen tlamantli tlen xitlahuac
    huan tlen tlapajpactic. Ximoyolilhuica nopa tlamantli tlen yejyectzi huan tlen
    nochi tlacame quicualitaj. Quena, ximoyolilhuijtinemica tlen tlamantli tlen tlapalehuía
    huan tlen nochi tlacame quicualitaj. Quena, intla inquicaquij tlen hueli tlamantli
    tlen nelía cuali huan tlen nochi tlacame quihueyitlalíaj, san ya ni ximoyolilhuica.
  aii-aii: ܒܚܲܪܬܵ‌ܐ ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈، ܐܵܢܝܼ ܡܸܢܕܝܼܵܢܹ̈ܐ ܕܝܼܢܵܐ ܫܲܪܝܼܪܹ̈ܐ، ܐܵܢܝܼ ܕܝܼܢܵܐ
    ܡܝܘܼܩܪܹ̈ܐ، ܐܵܢܝܼ ܕܝܼܢܵܐ ܟܹܐܢܹ̈ܐ، ܐܵܢܝܼ ܕܝܼܢܵܐ ܕܸܟ݂ܝܹ̈ܐ، ܐܵܢܝܼ ܕܝܼܢܵܐ ܡܘܼܚܸܒܹ̈ܐ،
    ܐܵܢܝܼ ܕܝܼܢܵܐ ܚܩܝܼܪܹ̈ܐ؛ ܐܸܢ ܐܝܼܬ ܡܸܢܕܝܼ ܛܵܒ݂ܵܐ، ܘܐܸܢ ܐܝܼܬ ܡܸܢܕܝܼ ܕܐܝܼܩܵܪܵܐ، ܬܲܚܡܸܢܘܼܢ
    ܒܐܲܢܹܐ.
  esk-NT: Aqulliuplugu, isummatigigupsiuŋ iḷumutuuruaq kamanaqtuaġlu nalaunŋaruaġlu
    ipqitchuaġlu iłuaqnaqtuaġlu, suli isummatigigupsigich nakuuruat atlani, suli itqaġilugu
