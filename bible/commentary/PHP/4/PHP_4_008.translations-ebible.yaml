  boj-boj: Ariya ijo was, e anjam qujai bei unu. Anjam agiende. Niŋgi kumbra bole
    ti kumbra tiŋtiŋ ti kumbra jiga saiqoji deqa ti kumbra Qotei a tulaŋ areareteqnu
    qaji deqa ti are qaloqnsib soqniy. Kumbra kalil tamo naŋgi yeqnab iga unoqnsim
    biŋiyeqnum qaji deqa ti are qaloqnsib soqniy.
  ulk-ulk: 'Mop maike kara mir, buai: nalu lu pe nagri agekar, nalu lu pe nagri amrem,
    nalu lu pe nagri barkak, nalu lu pe nagri puipikak a zogozogo, nalu lu pe nagri
    audebele, a nalu barkak lu wage darauspirawem - wa no able lu darakepwarawem.'
  eng-DRA: For the rest, brethren, whatsoever things are true, whatsoever modest,
    whatsoever just, whatsoever holy, whatsoever lovely, whatsoever of good fame,
    if there be any virtue, if any praise of discipline, think on these things.
  knf-knf: 'Bayiţ naan, uko wi nji kabaañşaanuŋ wi : naţuun ŋşal ţi uko bŧi unwooŋ
    manjoonan, uko uwooŋ uunji uţu ñaaŋ mnkow, unwooŋ uŧool, unwooŋ ujinţ piş awo
    uunwo na nin buţaan bloŋ, unjaaŋ uţu ñaaŋ kaŋalana, uko unyukuŋ pŧiink, uko unuuriiŋ
    maakan, uko unwooŋ wi pmëban na iñeen itëb.'
  san-KHM: ហេ ភ្រាតរះ, ឝេឞេ វទាមិ យទ្យត៑ សត្យម៑ អាទរណីយំ ន្យាយ្យំ សាធុ ប្រិយំ សុខ្យាតម៑
    អន្យេណ យេន កេនចិត៑ ប្រការេណ វា គុណយុក្តំ ប្រឝំសនីយំ វា ភវតិ តត្រៃវ មនាំសិ និធធ្វំ។
  arn-NT: Fey tüfa famngechi, pu peñi ka lamngen, rakiduamkeaymün ta kom rüfngechi
    dungu mew, kom tati felelu ñi yamngeael, kom kümeke dungu, ka kom lifngelu, ka
    kom tutelu ñi ayüngeael, kom tati küme üytun dungu. Rakiduamkeaymün kom tati kümeke
    dungu mew ka ti püramyefalchi dungu.
  zas-NT: Naga gad lox günan guiꞌch guie, compniar raliduladx ree Jesucrist, rnin
    lëjt gol badxeꞌguijc ganax ni diidxli, ni rayal respejt në ni na̱j xnejz. Gol
    badxeꞌguijc ganax ni rüjn sirv, ni na̱j zagdxe në ni rayal güün bén zë xnejz.
    Gol badxeꞌguijc gra ni na̱j zagdxe në ni guilies bejn xvalor.
  ken-NT: Nɛ́nɛ, bɔ̌ma, bʉrɛ́ ká nkaysi ndǔ mɛnyɨŋ ɛbhɛn bɛ́rɨ́, nɛ ɛbhɛ́n bɛ́chyɛ̀
    mmu kɛnókó, nɛ mɛnyɨŋ ɛbhɛn bɛ́chí chak bɛsí Mandɛm, nɛ mɛnyɨŋ ɛbhɛ́n bɛ́bhɨ́kɨ́
    bhɔ́ŋ bakwap, nɛ mɛnyɨŋ ɛbhɛ́n bo bághɔ̀ mánkɔŋ, nɛ mɛnyɨŋ ɛbhɛ́n bo bábhɔ̀ŋ
    ɛkwak bɛghɔ, nɛ mɛnyɨŋ ɛbhɛ́n bɛ́rɨ́ bɛ́chá, nɛ ndǔ mɛnyɨŋ ɛbhɛ́n bɛ́kʉ̀ bo
    mámbɨti bhe.
