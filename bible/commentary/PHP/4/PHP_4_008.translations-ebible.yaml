    Irdeb kadtiŋ ge amaŋeŋ nurd yuneŋ yuneŋ mata goke wor dufay heŋ hinayiŋ.'
  tnk-tnk: Piak me, nəfe nəɡhɨn ro nɨpərhienien, nəfe nəɡhɨn ro nɨsiaien, nəfe nəɡhɨn
