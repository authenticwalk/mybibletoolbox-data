  nho-nho: Aku taaina ma aku kave nei, teenei nau ku hakaoti atu aku taratara raa
    peenei. Kootou ki hakataakoto ki naa vana e taukalleka, naa vana teelaa ki ffuri
    te henua no hakanau i kootou. Teenaa ko naa vana maaoni, naa vana hakamaatua,
    naa vana e ttonu i naa karamata TeAtua, naa vana e mataffua, naa mee e hakaoti manava,
    aa ma naa mee teelaa te henua e hii hakannoo.
  gym-NT: 'Ti tö kukwe niei mrä munye ti mräkätre abko krörö: Kukwe era amne kukwe
    ütiäte, yebtä munkwe töbika. Erere arato, kukwe kuin amne dre abko deme Ngöbö
    ngwärekri, yebtä munkwe töbika. Amne kukwe mden bä nuäre nuäre amne kukwe mden
    tuen kuinkuin, yebtä munkwe töbika. Erere arato, jändrän jökrä kuinkuin amne jändrän
    kuin kä ngwiankrä nuäre jabtä Ngöbö ngwärekri, yebtä munkwe töbika.'
  azg-NT: Jñꞌoon na matsꞌia na matsiquiꞌmanꞌ ja ꞌoꞌ ntyjë, ninnquiiꞌchen cꞌoonꞌ nꞌonhoꞌ
    ntyja ꞌnaanꞌ tsoñꞌen jñꞌoon na conduihanꞌ na mayuuꞌ, yo tsoñꞌen na ntyja ꞌnaanhanꞌ
    nditꞌmaanꞌ cüiichen tsꞌan, yo tsoñꞌen na ntꞌahoꞌ chaꞌxjen na chuhanꞌ, yo tsoñꞌen
    na condui na ntjuꞌ na tonnon Tyoꞌtsꞌon, yo tsoñꞌen na ntsꞌaahanꞌ na nque nnꞌan
    ndiveꞌngiohan ꞌoꞌ, yo tsoñꞌen na ninncyaahanꞌ na cotjiꞌ nnꞌan cüenta na ya ñuan
    nanꞌxuanhoꞌ. Minꞌninchen jñꞌoonminꞌ na nanꞌxuanhanꞌ na njonhanꞌ, na chuhanꞌ na
    cüitꞌmaanꞌ ncüiichen tsꞌan, cꞌoonꞌtyen nꞌonhoꞌ ntyja ꞌnaanhanꞌ.
  bhd-bhd: आखरी मां, हे मेरे ढ्लाव ते बेइनव, ज़ैना-ज़ैना गल्लां सच़्च़ीन, ते ज़ैना-ज़ैना
    आदरारे काबलन, ते ज़ैना-ज़ैना गल्लां पवित्ररन, ते ज़ैना-ज़ैना गल्लां रोड़िन, ते
    ज़ैना-ज़ैना गल्लां मने रोड़ी लेगतिन, ते ज़ैना-ज़ैना गुण ते ज़ैना-ज़ैना गल्लां
    तरीफेरी, तैन पुड़ धयान केरा।
  too-NT: Lā' chuhua'j ā'xmān, quintā'timīn. Chuxatū a'ntū stu'ncua' lā' chuxatū a'ntū
    līlacatejtin, ū'tza' calīpāstactit. Lā' nā chuxatū a'ntū lacuan lā' chuxatū a'ntū
    huāk tzey, ū'tza' calīpāstactit. Lā' nā chuxatū a'ntū tzēhuanī't lā' chuxatū a'ntū
    minī'ni', ū'tza' calīpāstactit. Lā' palh a'nan catūhuā a'ntūn tzey lā' palh a'nan
    a'ntūn tzē a'cnīni'ni'can, hui'xina'n cuenta catlahua'tit huā' tamā'na catūhuā.
    Capāstactit huā' tamā'na catūhuā para que xa'nca nalatā'kchokoyā'tit.
  ind-AYT: Akhirnya, Saudara-saudara, semua yang benar, semua yang mulia, semua yang
    adil, semua yang suci, semua yang indah, semua yang terpuji, semua yang sempurna,
    semua yang patut dipuji, pikirkanlah semuanya itu.
  cjo-NT: Noyemijantzinkarite, eeniro paashini nokamantemiri. Okameethatzi pikenkithashiryaakoeyeroni
    okaatzi kyaaryooperotayitatsirini, okaatzi añaaperotayiterini kameethayitatsirini;
    maawaeni okaatzi kameethatatsiri. Kyaaryo, pikantatyeeyaani eero pikenkithashiryaakopiintawo
    pantero kaari kameethatatsi, inta pikenkithashiryaaperoeyaarini maawaeni okaatzi
    inimotziriri Tajorentsi; eejatzi okaatzi kameethatatsiri inimoeyiririni maawaeni
    atziri. Kyaaryo okameethatzi ashi poyiro pikenkithashiryaakotero oetarika kameethatatsiri
    eejatzi oetarika añaaperoteeyerini okameethatzi.
  nsn-nsn: Doh tar uakapana nagu uelhireo ro uanotoug te pare, tar mamang binakalik
    inggoum pakung namana tar inete ger man, kara uia, kara kodkodoho tar matana God,
    kara dedeil, kara mataia, kare tar mamang inetelik gera uoto ueltadaig, kara uatakaig
    ger uia uakapa tun.
  san-DEV: हे भ्रातरः, शेषे वदामि यद्यत् सत्यम् आदरणीयं न्याय्यं साधु प्रियं सुख्यातम्
    अन्येण येन केनचित् प्रकारेण वा गुणयुक्तं प्रशंसनीयं वा भवति तत्रैव मनांसि निधध्वं।
  tna-NT: Da su edue cuana, daja hue mepibatique pamapa ai saida, ene quita, butsepi
    cuana su. Mepibatique pia ja ai saida yatani cuana su. Be mepibatiji pia ja ai
    madhada yatani cuana su.
  lid-lid: 'Eme ya ado nadu tine badu hawek ta budon handru. Ta sendrehendreh ta aliy,
    iri lakou doh ado katawiy kihis: Iri lakou ndra handru le, kandriyen mwasin ta
    amekes iri lau kasekesek, ma kaseben bolo manyah tiri in hamon ta sahou randra
    le, ma hawe lakou mwasin kameh iri lau asehek ta aliy. Iri lakou doh badeh, ado
    kabudon ta aliy solo-an.'
  wim-wim: 'Ngurp ngatharam niiyala, ngay inan tham thawāng niiyanta: niiyiya minam
    anman ngaantam-ngeey-ngeeyāna, way anangan keꞌ ngangkangan piꞌ-piꞌān, yaꞌa. Than
    pam wanchwey minaman iiy-iiyiythan puth nil God.angan ngangk thay-thayanathan
    thanang-a, yaa, puth niiyana thaaꞌ-kuump-kuumpān thanang. Than nath wik kan-kanaman
    waaꞌ-waaꞌiythanwey-a, niiy wik anangan ngaantam-ngeey-ngeeyān thanang. Than nath
    koyꞌan iiy-iiyiythan-a, anangan tham ngaantam-ngeey-ngeeyāna. Thanwey ngangk minangaman
    pam wanch wiyantan iiy-iiyiythan thantan-a, anangan tham ngaantam-ngeey-ngeeyān
    thanang. Min anman ngaantam-ngeey-ngeeyān, wayan yaꞌa.'
  zga-M: Pu lieno, valukolo lwango; mweisangheilage fincho imbombo nchooni inchinyayeilweli,
    ulwadwado, uvulweli, nuvunonu, ulunghano nangala anghanghinchova ikhulongu einonu,
    anghaluhala, paninie nanghala anghilonda ukhwimekhiwa.
  yom-yom: A bakhomba, mambu moso makiedika, mambu masonga, mambu moso mavedila, mambu
    moso mafueni mu zola, mambu moso mayenda tsangu yimboti, enati vadi diambu dimboti,
    diambu difueni niemoso ; buna bika mambu momo maba mu mayindu meno.
  san-SIN: හේ භ්‍රාතරඃ, ශේෂේ වදාමි යද්‍යත් සත්‍යම් ආදරණීයං න්‍යාය්‍යං සාධු ප්‍රියං
    සුඛ්‍යාතම් අන්‍යේණ යේන කේනචිත් ප්‍රකාරේණ වා ගුණයුක්තං ප්‍රශංසනීයං වා භවති තත්‍රෛව
    මනාංසි නිධධ්වං|
  yut-yut: 'Not kabɨno, nak mibɨ gen kɨnda gat dayɨsat, uŋun yaŋ. Bɨsapmɨ bɨsapmɨ
    ji uŋun dogɨn nandani: aŋpak bamɨsi, ae tagɨsi ae kɨlegɨsi, ae aŋpak wagɨl jɨmjɨmɨ
    mɨnisi, ae yo gwaljɨgɨ mɨnisi, ae yo tagɨsi morap, ae aŋpak nomanisi, ae aŋpak
    tagɨsi morap amɨn da aba pɨndatneŋ do tagɨsi nandamaŋ, ji yo uŋuden dogɨn nandaŋek
    egɨpni.'
  grc-BYZ: Τὸ λοιπόν, ἀδελφοί, ὅσα ἐστὶν ἀληθῆ, ὅσα σεμνά, ὅσα δίκαια, ὅσα ἁγνά, ὅσα
    προσφιλῆ, ὅσα εὔφημα, εἴ τις ἀρετὴ καὶ εἴ τις ἔπαινος, ταῦτα λογίζεσθε·
  cpc-NT: Jiroka nonkantimiri iyikiiti. Poshiritapiintaiyaawo tyaaryoori, pinkathataantsi,
    tampatzikashirintaantsi, kitishiritaantsi, inimotaantsi, kamiithatzimotaantsi,
    kamiithashiritaantsi, thaamintaantsi.
  nhg-NT: Bieno pues, nocnihua, xecpensörojtacö noche tli melöhuac, noche tli quemeresieroa
    respieto, noche tli yectec, noche tli ica intiero cuale, noche tli cuöcualtzi,
    noche tli mabestec. Seme xecpensörojtacö noche tlin cuale hua noche tli yectieniehuale.
  nya-nya: Potsiriza, abale, muziyika mtima wanu pa zinthu zilizonse zabwino ndi zotamandika
    monga, zinthu zoona, zinthu zolemekezeka, zinthu zolungama, zinthu zoyera, zinthu
    zokongola ndi zinthu zosiririka.
  ngu-NT: Sa ica nochi, nocnihuan, xnemilican nochi tlen melahuac, nochi yejhuan quimelahua
    tetlacaitalistli, nochi tlen melajqui, nochi tlen chipahuac, nochi tlen xtetlahueltia,
    niman nochi yejhuan quimelahua yectenehualistli. Xnemilican nochi tlen más cuajli
    niman yejhuan quitocarohua quiyectenehuasquej.
  kup-kup: Met nem bosir sau, nem ñetï meteo ev añomaz toh. Met ari nonair nai horï
    naeñizotuz betez potuzahar homehotunei, oñ nonair nai tin añomaz toh-epotuzahar
    homet hezei. Met tin tairañ tohopekez homet hameg-poñir, ñetï rotapuñir, nonair
    nai rotap tin tohopekez poñ, ma home masak tinao, ma tin mod tairañ tohopeken
    God etet zait tohopanez nen poñ ari pohao bat het homevai sohozei.
  jid-jid: Ni klekle imri vayi, ikpe wa a jagji, igpe wa atsra kri, kpyiji wa a ndidi
    ma mba, igpe wa a tsitsri me, ikpyi wa mba, gpan igpe wa ni gji son nye, ikpyi
    wa mba tre ndidi ni tuma, nda gri he ri mri igpi bi yi wawu.
  wmw-wmw: 'Mwinsho, wanduzangu, tunzani vitendo‑vi: vitendo vyakweli, vyakuinshimika,
    vya shariya, swafi, vyakwajibisa, vyakutukuziwa, pamoja na piya vinu vyema na
    vire vyakujuzi kusifiwa.'
  gmv-GGM: Wurisietha bolla ta ishato tumu gidida yoo wursi, boncho gidida yoo wursi,
    adda gidida yoo wursi, geeshi gidida yoo wursi, dosetida miishi wursi, lo7o gidida
    yoo wursi, lo7otethi gidinika galataka haytantta milatiza wursi qopite.
  ssg-ssg: Tesol akikik ti Krais, pahak amuto hana hatapoa namilomuto ti tesol waliko
    ie, waliko tenen salan, sawisawin ma solian, waliko tenen Haeu paxai ukek tuah
    ma saun tenen pate solian ti seilon paxai waheni ma sameni.
  zpo-NT: 'Kwaan gwluzhtlaka nii na lo re gu wech nu bzan, nzhaal le be xgab: nebse
    kwaan wli, nu nebse kwaan xwa, nu nebse kwaan nali, nu nebse kwaan nzhul, nu nebse
    kwaan chul, nu nebse kwaan non, nu loka kwaan nzhaal gool be lo, nu rese kwaan
    wen doo nak. Rese kwaan ba nak kwaan nzhaal le be xgab.'
  poy-poy: Upeleru, walongu wayangu, muvilori hweri vitwatira viheri, shashijimirwa
    na Mlungu shifiruwa kukwiswa, viherepa, vitwatira vyavikamilika kulongolu kwa
    Mlungu, vya viherepa na vya kuherepeziya na ligoya.
  qwh-NT: 'Wauqicuna panicuna, quetapis niriyashqequi: Imepis quecunapaq yarpacachäyë:
    rason caqllapaq, cabal nuna quellapaq, Diospita alli ricashqa quellapaq, limpiu
    shonquyoq quellapaq, waquincunapa biennincuna rurecunallapaq y imatapis allita
    rurayanqequirecur alabashqa quellapaq. Tsecunallapaq yarpacachäyë.'
  gaw-gaw: O lailad, da nai laa ele ag amelagp̱a aṯem. Ag kobol genab, kobol tutuḵu
    dab mak ena ele, kobol ena, kobol ig oonigp̱a anuqak daaṯe ele, kobol onig ena,
    kobol binag ele amu ag kobol amu oh aon dab menana oinna, oolagp̱a meig!
  nca-nca: 'Uni topo, no mande weŋa qu yewe. O soso ŋaro iŋondaŋi: oka hamó mu, oka
    meté howewero qu, oka roneneŋowí mu, oka sara-sara qu, oka toŋeyemboro nuŋgurí
    mu, oka owé meté moré mu, oka meté horé mu, oka seré te inowero qu, ŋu soso ŋuro
    iŋondaŋi.'
  zpz-NTPP: De ru bicy na nu dzi rca̱, laab nii la riidz nu ne̱e̱ lo der. Mnii too
    der nu nac la ziꞌl coz nap, nunu nu nac la ziꞌl coz nu gyicy ñi nu gyed gyel mbecy.
    Gush der shcab nu nac la ziꞌl coz nu seꞌñ. Gush der shcab nu nac la ziꞌl coz nu
    sac falt ni. Gush der shcab nu nac la ziꞌl coz cyit na. Gush der shcab nu nac
    la ziꞌl coz nu lily na. Orzeꞌ gush der shcab nu nac la ziꞌl coz nap, gal nu de
    coz nu gyicy nu gyed gyel mbecy.
  zac-NT: Bëchi, guëniaꞌa lu të antsë tsalú cartë rëꞌ, gulë bëꞌnë llgabë lla gac të
    mënë verdá; gulë bëꞌnë llgabë lo quë narunë tucarë rëspëti. Gulë bëꞌnë llgabë
    lo quë naná tubldí nu purë delantë lu Dios; gulë bëꞌnë llgabë lla gunë të parë
    gac shtuꞌu mieti lëꞌë të nu parë gunë rall honrar lëꞌë të. Gulë bëꞌnë llgabë lla
    gunë të parë gac të më zaꞌquë, nu gulë bëꞌnë llgabë por grë lo quë nalasac lu
    Dios; gulë tsanaldë ra cusë ni.
  kyg-kyg: Konagaꞌnimogitapae, geꞌnimo huꞌna hano hugefeꞌmo huꞌnaeꞌmo, lapakaemo muki
    alagepa kavaꞌe ala apakiꞌapimo neꞌapamiya kavaꞌefeꞌmo lapakesa afifi hutapa maiyo.
    Lama ge kavanagi ani kavatefeꞌmo agiꞌaleꞌmo aliꞌa asaga huꞌa neꞌataya kavanagi
    fatago kavanagi oꞌaniꞌya yaꞌmo ohaneꞌniya kavanagi kanale kavanagi ala agiꞌamo
    haneꞌniya kavanagi hutapa lapakesa afifi hutapa maiyo.
  kmk-kmk: 'Ot san maudi un ibagak kan dikayu susunud, sadan nabaḻu kan bagay na un
    maidayaw dan somsomkon yu un kama’t dan: singngadan na man un tuttuwa, singngadan
    na man un malispitu, nalintog, nadaḻus, gassosoom onnu singngadan na man un madayawa
    makwa.'
  cao-NT: Jarohari tsi mato shina qui jia ca jahuë bo roha tsi rëacana, ëbë xatë bá.
    Tobi xo toa jabija ca jahuë bo. Tobi toa noqui mëbihai ca jahuë bo. Tobi toa mëstëxëniria
    ca jahuë bo. Tobi noqui noimahai ca shinajiaxëni ca jahuë bo ra. Tihi ca jahuë
    bo yoati tsi shinacana iquia.
  bbr-bbr: O jaiat, okoro isan pataraun ämän, owo osap epar senes, owo osap roasiret
    akas oik miäi, kiro osap mesin ak jekur ronkateinai, keseraun awarom. Owo osap
    Anut nukan amuk opok eposek, owo osap tuku senes, owo osap roasiret sarwareanik,
    akan woiaka karar miäi, owo osap roasiret akas eposek äiäi, kiro osap kesek mesin
    ak ronkatäun awarom.
  inb-inb: 'Taita­kuna i mama­kuna, kasa­pas­mi nii­ki­chita: tukui sutipa kas­kata
    iuia­rispa kan­gi­chi. Chasa­lla­ta iuia­rin­gi­chi, tukui alli­lla uian­ga­pa
    chaia­kus­kata, tukui suma alli chaia kas­kata, tukuipi alli kagta ni­raias­kata
    i ima suma alli kas­ka­manda suma riman­ga­pa cha­ia­kus­kata. Chi­kuna­manda­mi
    iukan­gi­chi iuia­rispa kan­ga­kuna.'
  hrv-hrv: Uostalom, braćo, što je god istinito, što god časno, što god pravedno,
    što god čisto, što god ljubazno, što god hvalevrijedno; je li što krepost, je
    li što pohvala - to nek vam je na srcu!
  box-NT: 'Wàn zàwa lè wàn hĩ́nni, á bìo kà wán á ĩ ì bío bìo kà làa
    mia: Bìo ko mu wé here mia lé ho tũ̀iá poni bìo, làa bìo ɓúenɓúen na
    ko lè le kɔ̃̀nbii, làa bìo térénna, làa bìo wee ce, làa bìo ó o nùpue
    ko ò wań, làa bìo ko lè ho cùkú. Bìo ɓúenɓúen na se làa sòobɛ́ɛ, làa
    bìo ko lè le ɓùaaníi lé bṹn bìo ko mu wé here mia.'
  ote-NT: Nubyá ma zi cuꞌihʉ, dá ꞌyoda ri mfenihʉ gatho núꞌa̱ majua̱ni, ne núꞌa̱ xá
    nsunda, ne núꞌa̱ xá hño, ne gatho núꞌa̱ xá ntꞌaxi, ne ra hñogaja̱ꞌi, ne núꞌʉ ya
    tꞌøtꞌe hma̱ gue xá hño. Dá ꞌyoda ri mfenihʉ núꞌa̱ guí pa̱hʉ gue xá hño, ne núꞌa̱
    rí ꞌñepꞌahʉ.
  wnu-wnu: 'Io, ye qob ger bo aninob qemeribam eng. Qob eng ete: qomon apand eng,
    ne misir uber qomon eng, ne qomon qoregen eng, ne qomon gobir eng, ne qomon sig
    maieng eng, ne qomon ebet unum uber igamau eng, ne qomon uber qei-qei ubune munon
    inqenungarunor eng.'
  zam-NT: Más de cona, mèn huesen por cón che'n Jesucrist, bli gu' xtùuz loo con'
