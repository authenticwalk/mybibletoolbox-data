  snp-snp: Ena mono wenenane-motao, ka lawoko ma logiminagolowe. Kolalo. Mona ona
    kula nemo mona, olu faka lo ledenami mona, efe limo mona, mo loto nemo mona, omona
    biyane nemo mona, kuliya lalo nemo mona, mona lalo ona ma minenami mona, ido ebola
    lenumo mona ma minenami, aya monawa muki ya kati ki umuti metoliti kolalo.
  isl-isl: 'Vinir mínir, nú fer ég að ljúka þessu bréfi, en mig langar þó að nefna
    eitt enn: Venjið ykkur á að hugsa um það sem er satt, gott og rétt. Festið í huga
    ykkar hið fagra og hreina og það sem gott er í fari annarra. Hugsið um allt það
    sem þið getið glaðst yfir og lofað Guð fyrir.'
  spy-NT: 'Lēyyē mbo ng''eetaabiya, ōrōōtootē ng''aleechu ankoorub: ng''aleekaab manta,
    tukuuk chēē /kēēkoonyitē, chēē chuulootiin, chēē tiliilēch, chēē kāroorānēch,
    chēē /kēēng''ērēkyinē, chēē kāroomēch āk chēē /kiikoostooy.'
  xnn-xnn: Siya na nan kombos nan ibagak ken dakayo ay bebsatko, nemnemnemenyo nan
    tet-ewa ya nan napateg ya nan am-in ay osto ya gawis ay ikkan nan ipogaw. Nan
