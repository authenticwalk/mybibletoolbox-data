    me nəha.
  kpr-kpr: 'Avori, nanda nano namendi, geka emo tano e dotutuse, eminge resena. Roera
    eveva avanembo, nenda dubo jokáimi kotise irivu! Roera resena amo eviri: geka
    a ari beká, kotofu da kotari a ari, roera a kotari eveva a kakara, roera garigo,
    a roera binonde ava kotise irareva! Ari eveva vanembo use, evetu genembo sonembari
    dae sedo kotise irareva!'
  san-IAS: he bhrātaraḥ, śeṣe vadāmi yadyat satyam ādaraṇīyaṁ nyāyyaṁ sādhu priyaṁ
