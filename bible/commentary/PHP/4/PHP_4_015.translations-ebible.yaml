    malee waldaan kiristaanaa tokko iyyuu waaʼee kennuu fi fudhachuu keessatti na
    wajjin hin hirmaanne.
  kud-kud: Omiu taumiya Pilipai amhanapuiya'o wasa namwanamwana ana walomahalavao
