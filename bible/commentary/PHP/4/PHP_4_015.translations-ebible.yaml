verse: PHP.004.015
translations:
  kpx-kpx: Bilibai ataea, la hilokage di vasohuta la vata Masedonia halei tiale hotoe
    dua loui ata degomole haivesege la igaeau onobenobemo di tedahoma. Ekalesia degomoleau
    onobenobemo di tedahoholima. Isito la unahaea.
  okv-H: Eto na da Macedonia toto Iesu ta duru javotoho hande asi pambasi uo ekalesia
    nei nei na namote kaju ae rate ungo Philippians ekalesia vahai na namoga hande
    mine ara asi kaju ueva avo ungo kiari.
  tbo-tbo: Lolowa u houga tahatahayana a nehi Masedoniya anani taniwaga u hinena po
    tuwega dewadewana a wipaliweleneya. Ma hougana a nenehalemi ega kikina tu witumagana
    dobu gehouhi uyahihiyei hagu ata tuhagaya u kadau binei. Ma taumi mi Pilipai tunawami
    u tahaya o wimiheya.
  mal-C: മാത്രമല്ല, ഫിലിപ്പിയരേ, ഞാൻ മക്കദോന്യയിൽനിന്ന് യാത്രതിരിച്ച് നിങ്ങൾക്കിടയിൽ
    സുവിശേഷം പ്രസംഗിച്ച ആദ്യനാളുകളിൽ, നിങ്ങളൊഴികെ മറ്റൊരു സഭയും സാമ്പത്തികകാര്യങ്ങളിൽ
    എന്നോടു പങ്കാളിത്തം കാണിച്ചില്ല എന്നു നിങ്ങൾക്കറിയാമല്ലോ.
  grc-SR: Οἴδατε δὲ καὶ ὑμεῖς, Φιλιππήσιοι, ὅτι ἐν ἀρχῇ τοῦ εὐαγγελίου, ὅτε ἐξῆλθον
    ἀπὸ Μακεδονίας, οὐδεμία μοι ἐκκλησία ἐκοινώνησεν εἰς λόγον δόσεως καὶ λήψεως,
    εἰ μὴ ὑμεῖς μόνοι·
  bgc-bgc: हे फिलिप्पी नगर के माणसों, थम आप भी जाणो सों के सुसमाचार कै शरुआत म्ह,
    जिब मै मकिदुनिया परदेस तै बिदा होया, जब थारे अलावा किसे कलीसिया के बिश्वासी नै
    लेण देण कै बारें म्ह मेरी मदद न्ही करी।
  khz-khz: 'Gomi Filipi talimami ripami: Makedonia araokwaniato, tovotovonai Vali
    Namana avopatagiawai aonai, ekalesia goleana taa na ati eveakavakuwai geria moni
    e rinagana, gomimo geregami.'
  deu-TKW: Ihr wisset aber selbst, ihr Philipper, wie im Anfang des Evangeliums, als
    ich von Makedonia weggieng, keine Gemeinde durch Geben und Nehmen mit mir abrechnete,
    als ihr allein;
  zsr-NT: Lbiꞌiliꞌ, bönniꞌ Filipos, nö́ziczliꞌ ca guc quiaꞌ dza niꞌ catiꞌ buzáꞌa luyú
    Macedonia, yjenaꞌ lban qui didzaꞌ dxiꞌa. Tsca nacuáꞌ bunách queëꞌ Cristo, nutur
    nu guclen nedaꞌ, san lbiꞌizliꞌ gúclenliꞌ nedaꞌ. Bsö́laꞌliꞌ quiaꞌ bi bunödzjliꞌ,
    le gzxiꞌ lu naꞌliꞌ lban benaꞌ nedaꞌ.
  lin-lin: Bino bato ya Filipi, boyebi malamu ete, na ebandeli ya mosala na ngai ya
    koteya Sango Malamu, wana nalongwaki na Masedwane, ata Lingomba moko te esanganaki
    na ngai na nzela ya lisungi, longola kaka bino.
  hns-NT: Pjaara Fielepie ke bhaai-bahien log, toelogke jaad hai kaise ham soeroe
    karlie rahielie toelogke diehaat me khoes khabar soenaawe ke. Aur djab ham Maasadonia
    diehaat me se tjal gailie, tab ekko samaadj hamke paisa na pathaais raha, khaalie
    toelog.
  noa-E: Filipopien, pãrau pãachdëujã khaphʉ nʉm, ar mʉ pãar ee Macedonia durr Ẽwandam
    iek jaau phʉʉrdʉ chitawia jũrr deeum durr jaau chiraimaawaijã, maach khodnaan
    tagam khʉʉnau deepʉ̈iba nʉm ee, ãba pãraupaita pãachdëu Ẽwandam iek ʉ̈u khaugtarr
    paar awi mʉrʉg phatkhonjã deepʉ̈ijierram.
  eng-EMTV: Now you Philippians also know that in the beginning of the gospel, when
    I went out from Macedonia, no church shared with me in an accounting of giving
    and receiving except you only.
  mib-NT: Te róhó ñáyuu ñuu Filipos, je cájini rō ndese ni cuu. Chi nde quɨvɨ̄ ní
    quejéé rí nácani ri jnūhun jeē jnáma ya yohó, ná ni quenda ri Macedonia vēji ri,
    te ni casocō rō xūhun núū rī sɨquɨ̄ jeē ní canihīn rō jnūhun ya ni nacani ri.
    Te ni ɨɨn grupo ñayuu cácandíje tu ní sáha súcuan, chi máá‑ni róhó jíjnáhan ró.
  lif-NT2: काक्‍नुःल्‍ले़ तगि खिनिॽओ सुनाइङ्‌ङिन् तारुङ्‌ङाङ् मे़सेदोनिया थुम्‍मोलाम्
    थासिङ्‌ङाङ्‌ङिल्‍ले़ वेॽ आत्तिन् सेसेहुप्‍लक्‍हाॽरे़आङ् कुभाॽ मे़म्‍बिराङ्‌ङिन्‍लो,
    कर खिनिॽ फिलिप्‍पिबाहाॽरे़रक् कुभाॽ याङ् याप्‍मि के़बिरिबान् के़निःसुम्‍लो॥
  xnj-xnj: Nyenye Vafilipi mwavene mmanyili kutumbula kukokosa Lilovi la Bwina, penawuka
    Makedonia, nga vene nyenye ndi msambi wa vandu vevakumsadika Kilisitu mwemwanitangatili,
    mewawa nga mwavene ndi mwemwavili pamonga na nene mukupokela vindu na kuvatangatila
    vandu vangi.
  mmx-mmx: Nemi limixin boro Pilipai miklen avukar i dola nia aga on basinge lenep
    silok Masadonia ap mo levenaleng nia aga vavang avot mi Lagale Lavavang, la kopmen
    teventaba vetpes di goxo lok tooro ia, nemi xusuk migam taba ia.
  cbr-NT: Mitsux Filipos ëmanu 'icë uni 'ixun camina 'unanin, anuxun Jesucristo ñuiquin
    ñuixuntabaquin bana ñuixuntancëx Macedonia menuax cuania, camina mitsúinshi curíqui
    bëmiquin 'ë 'aquiancën, 'ën mitsu 'aquincë a sinánquin. Axa bëtsi ëmanuax Jesucristomi
    sináncë unicaman ca 'ë 'aquianma 'icën.
  tee-NT: Chai ju uxijnan ji amachak'an Filipos c'ats'ayat'it ni jantu xamati' sia
    yu'unch ju talhilaca'anta ju Cristo ju quinta'aktaiju lacatumin acsni ictaxtucha
    lamint'un'an junta Macedonia juncan chai ictai'ulalh ixnajunca ju chivinti ixlacata
    ju Jesús. Va uxijnan ju xaquila'aktaijuyau.
  eng-LSV: and you have known, even you Philippians, that in the beginning of the
    good news when I went forth from Macedonia, no assembly communicated with me in
    regard to giving and receiving except you only;
  cak-NT: Rix wach'alal aj-Filipos, can iweta'n chi cuando xinapon iwiq'uin na'ey
    y nuc'uan-apo ri utzilaj rutzij ri Dios chiwe, can xe rix xinito-pe cuando xinel-e
    iwiq'uin chiri' pa Macedonia; xe rix quiri' xiben, y ri ch'aka chic kach'alal
    ri jec'o pa ch'aka chic tenemit man xinquinataj ta.
  pah-NT: Filipospeva'ero pe pekwaha hete ojipe'g̃a remimbuhure'yma ji ve – kiroki
    g̃a ojatyka Cristo'gareheva'ero. Ji Cristo'ga mombe'uypyrame pe me jigwovo pegwyra
    hugwi Macedônia hugwi ikwehe pehe jate pembuhuruka itambere'ia ji ve ikwehe.
  sja-NT: Parã Filipodepema ijãapataarãpa nãga pia k'awa p'anɨ. Mɨa parã k'aripaji
    parã t'ãide jaratee nipak'ãri Cristopa ooda eperãarã k'aripait'ee. Mãgá k'aripap'eda,
    parã eujã, Macedoniadeepa uchiak'ãri, parã́pata jõdee mɨ k'aripajida. Parãpapai
    mãga oojida, ewaa ijãa p'aneedap'edaarã paji mĩda. Awaraa p'uurudepema ijãapataarãpa
    Tachi Ak'õre Ũraa auk'a k'awaajida mɨa jarateeda k'aurepa. Mamĩda mɨmaa primisia
    tee pëida-e paji, parãpa oodap'edaak'a.
  xed-xed: 'Nda sna kaghuni ka ghəŋa ghuni la Filipiya kazlay: Ma fitika zlrafta ɗa
    ta mna gwaɗa Lazglafta ma haɗika Mekaduniya ná, haɗ sana Igliz vluvus ŋni ta skwi
    nda həŋ wu kəʼa. Kaghuni yeya ta katihata ta sliʼaftá yu ma Mekaduniya.'
  mks-NT: Sa̱ xíni̱ ndó ña̱ in túhún mé ndó, na̱ cúú cuéntá Jesús ndúu ñuu Filipos
    ja̱n cúú ndó na̱ na̱chindeé ye̱he̱ tá na̱quee e̱ cua̱ha̱n i̱ chí Macedonia ca̱ha̱n
    i̱ tu̱hun Ndióxi̱, ña̱ cuu jáca̱cu ña̱yivi. Ta na̱caja ndó ña̱ yóho jáchi̱ na̱camáni̱
    ndó ye̱he̱ sa̱há ña̱ na̱chindeé e̱ ndo̱hó xi̱hín tu̱hun Ndióxi̱.
  gfk-S: Mu bileng ira matanabar na Pilipai, mu palai ta ira numu harharahut ta ira
    luaina bung ing mu ga lala leh tano tahut na hininaawas. Mu nunure be pata tike
    lotu bileng ga harahut iou ing iou ga hana sukun no katano Masedonia. Pata. Mu
    sene mon.
  bmu-bmu: Filipai iŋini mewöyök nöŋgö könani möt kömuze. Nöŋön könahiba liliköba
    Ölöwak Buŋa nup memba embuk Masedonia prowinsnöŋ mala eŋgömosörali, nalö miaŋgöreŋök
    könahiba mötnarip könagesö tosatŋan ni silegö yuaiŋinan qahö naŋgöm niŋgiget.
    Nöŋön urugö Buŋa eŋgibiga buŋa qem aŋgugetmö, silegö likepŋi kun qahö meleŋ niŋgiget.
    Filipai urumeleŋ könagesö iŋini mohotŋan mönö nömbuk jöhöjöhö aka malmalni naŋgögetka
    naluk moneŋini buŋa qem aŋguba malal.
  dgz-dgz: E pa Pilipai nagirewa, anuiwanin ne Iesu Oise Kakaewa ere wadiaena amba
    pa pa upinewa, at Masedonia gapan, ae ve angena Iesu dugup mega nagire upi ne
    den yan gare gare ya taton. E egenat ta warit nimanegean.
  eng-GNV: And yee Philippians knowe also that in the beginning of the Gospell, when
    I departed from Macedonia, no Church communicated with me, concerning the matter
    of giuing and receiuing, but yee onely.
  zaa-NT: Lebi'į ca enne' Filipos, hua yù ba le qui'ni bitola de gutixa'á' ca titsa'
    de salvación entre lebi'į por primera vez, làniana birí'a' le' región qui' le
    Macedonia, pero lateruba lebi'į benna le ofrenda quia', anía modo belue' le gratitud
    nu té lo losto' le por cualani nu beni le recibir por medio de predicación quia'.
  eng-WEBSTER: Now, ye Philippians, know also, that in the beginning of the gospel,
    when I departed from Macedonia, no church communicated with me as concerning giving
    and receiving, but ye only.
  guh-guh: Payapëtaneme rabaja mapacueneje. Pamatacabi copiaya tsipaebanajetarucajë
    jivi pecapanepaelivaisinexatsi Macedonia nacuajava, paxamë paFilipos tomarapijivimë
    panijanacuavecua itsa ponajë, paxamë panerajutame ofrenda pataneyavenonaenexamë.
    Itsatomarapijivi, Dioso pejumecovënëtsivi ata, apo nerajutsi ofrenda bajarapacuenia
    taneyavenonaenexa. Ëpaxamë itsiata paneyavenoname.
  bon-bon: Yoo, weene Pilipi biname umle gemi egä lui padare cabu cine gije jebacitujisi
    Miiji Mene jajanename, cane pui padare cabu liba Makedoniya probins ne sebmalujine
    pui Miiji Mene nuuja poto jajanename, weeme ätrunga ingle te taatu nätityäruji
    cebine, weene liba rarekaake näcärujiye.
  nhw-BL: Ya anquimatij para niyon se tiopamitl tlen tlaneltocani nechpalehuijque
    ica tomi quema achtihuiya nimechilhui icamanal Toteco huan teipa quema niquisqui
    amotlal Macedonia para niyajqui ipan sequinoc tlalme. San amojuanti catli anehuaj
    altepetl Filipos, quena, antechpalehuijque huan yeca anquiselijque itlatiochihualis
    Toteco.
  swh-ONEN: Zaidi ya hayo, ninyi Wafilipi mnajua kwamba siku za kwanza nilipoanza
    kuhubiri Injili, nilipoondoka Makedonia, hakuna kanisa jingine lililoshiriki nami
    katika masuala ya kutoa na kupokea isipokuwa ninyi.
  wbi-wbi: Umue mweva Filipo mulumanyile kuti uvutengulilo vwa livangili yenivukile
    ku Makedonia kusila litembile lino likanitangile musinosijova agha kuhumia na
    kukwupila neke jumue mwevene.
  bba-bba: Bɛɛ Filipiɡibu bɛɛn tii i yɛ̃ sɑ̃ɑ sɑ̃ɑ mɑ Lɑbɑɑri ɡeɑn kpɑrɑbun torubu
    sɔɔ, sɑnɑm mɛ nɑ sĩɑ Mɑsedɔnin di, Yesun yiɡbɛru ɡɑru sɑri te tɑ mɑn somi mɑ n
    kun bɛɛ tɔnɑ. Nɛ kɑ bɛɛ tɔnɑwɑ sɑ kɛ̃ɛnɑ.
  eng-KJVCPB: Now ye Philippians know also, that in the beginning of the gospel, when
    I departed from Macedonia, no church communicated with me as concerning giving
    and receiving, but ye only.
  kgk-NT: Are-ma amombe'u mbe'u va'ekwe nhe'ẽ porã aiko-vy Macedônia yvy-rupi va'ekwe.
    Upéi ahasave hagwã aha-vy asẽ ramo upe va'e yvy-gwi, naxe pytygwõiry va'ekwe avave.
    Peẽ anho mante xe pytygwõ xe remikotevẽ-rehe. Peẽ-my ame'ẽ va'ekwe-rami jevy xe
    pytygwõ va'ekwe.
  waj-waj: Ngia gioonna kiaapu Piripii variaiya vaa ngia teeda rikiaavai. Na tauraa
    tuanaa mmayaaya yoketaivaa ngii giaa ngii mi kiee ngii mmata Maketoniaa pikiaaduu
    ngia vaa ausa hanigieeraiya nnaasu ni tasipama sikau mmira aataruuvaa iiravai.
    Mmuakiaa vaa ausa hanigieera gioonna kiaapuuyakidiri ngieenoo nnaasu sikauyauvaa
    ni muduu ivaara Anutuuqo irisai yoketaama variraivaa ngii miravai.
  cpy-cpy: Paerani noshitowan-tanee-yaari Macedonia-ki, netanta-nakawori nokenkithata-kotziro
    Kameethari Ñaantsi, tekatsira neshironkatenani, apatziro eeroka-paeni nampitawori
    Filipos, pipakaan-takinari pipashitanari.
  mpx-mpx: Komiu Pilipai iyaka ku atena, no sauga egon wami labi Masidoniya elana
    saugena toto wasa waiwaisana ya papaatena-an houwan eliyamiu, nige ekelesiya etega
    mani ge bugubugul enuna hi pepem o labe kaiwena iyai te komiu.
  wbp-wbp: Nyurrurla Pilipayi-wardingki-patu, manngu-nyanyi kankujulu nyurru-wiyi
    kujarna-nyarra yaninjarla yimi-ngarrurnu Yimi Ngurrju Jijaji-kirli. Ngula-jangkarna
    yanu Majatuniya-kurra. Kulajulu yapangku tala yilyaja, lawa. Nyurrurlarlu jaajikingarduyu-patu-miparlunkujulu
    talaju yungu.
  luo-luo: To bende un jo-Filipi uwegi ungʼeyo ni kane aa Makedonia e ndalo mokwongo
    mane ayalonue Injili, to ne onge kanisa mane okonya e chiwo moro amora, makmana
    un;
  nhe-NT: Imojuanti inquiilnamiquij quema achtohuiya nimechilhui itlajtol Toteco huan
    teipa quema niquisqui imotlal para niyajqui tlali Macedonia huan ipan sequinoc
    tlaltini, san imojuanti tlen inehuaj altepetl Filipos, innechpalehuijque, huan
    yeca inquiselijque itlatiochihualis Toteco.
  aii-aii: ܘܐܘܼܦ ܐܲܚܬܘܿܢ ܦܝܼܠܝܼܦܸܣܵܝܹ̈ܐ ܟܹܐ ܝܵܕܥܝܼܬܘܿܢ ܕܒܫܘܼܪܵܝܵܐ ܕܡܲܟܪܲܙܬ‌ܝܼ ܒܐܹܘܲܢܓܲܠܝܼܘܿܢ،
    ܐܝܼܡܲܢ ܕܦܠܝܼܛ ܠܝܼ ܡ̣ܢ ܡܵܩܹܕܘܿܢܝܼܵܐ، ܐܘܼܦ ܚܕܵܐ ܡ̣ܢ ܥܹܕܵܬܹ̈‌ܐ ܠܵܐ ܫܘܼܪܸܟ ܠܵܗ̇ ܥܲܡܝܼ
    ܒܫܘܼܠܵܐ ܕܝܵܗܒ݂ܵܠܬܵ‌ܐ ܘܫܩܵܠܬܵ‌ܐ ܫܒ݂ܘܿܩ ܡܸܢܵܘܟ݂ܘܿܢ،
  esk-NT: Iḷauramaaŋ Philippi-mi, iḷisimallapiaġiksi quliaqtuałiġa tusaayugaallautamik
    Macedonia-mi tavrakŋaasiiñ aullautiplugu atlanun nunaaqqiñun. Taavapkunani uvluni
    kisipsi ukpiqtuaŋuruasi qaitchirusi maniŋñik uvamnun. Quyyatigigiga taamna.
  msb-msb: Kamo mismo na mga taga-Filipos maaram na paghali ko sa Macedonia san magtuna
    ako pagpahayag san Maayo Na Barita, kamo man lang na pagtiripon san mga nagaturuod
    bilang simbahan dida an nagbulig sa akon. Waraʼn ibaʼn pagtiripon na nagin kadamay
    ko sa akon mga panginahanglan.
  cpa-NT: Ma²ŋih³ hniah¹², dsa² chianh² jøa³juøi² Filipos, ha²lah ca¹løa¹ jmai³ lah¹ni³
    ca¹ŋi³tiun¹jni jǿg³ ja³tiogh³ hniah¹². Di³ ha¹chian² dsa² siáh² ca¹mi³hag¹³ mi³ca¹ju¹jni
    huø¹ Macedonia. Jmáh¹lah hniah¹² báh³ ca¹mi³hagh³ jní².
  dso-dso: ପିଲିପିଅତେଇ ରଇବା ବାଇବଇନିମନ୍‌, ତମେ ସତଇସେ ଜାନିଆଚାସ୍‌, ସିଗ୍‌ ପର୍‌ତୁମ୍‌ ସୁବ୍‍କବରର୍‌
    ବିସଇ ସିକାଇବା ବେଲେ, ମୁଇ ମାକେଦନିଆଇଅନି ଜେଡେବଲ୍‍ ବାରଇ ଜାଇରଇଲି, । ବିସ୍‌ବାସି ମନର୍‌ ଦଲ୍‌
    ବିତ୍‌ରେ, ତମର୍‌ ମଣ୍ଡଲିର୍‌ ବିସ୍‌ବାସିମନ୍‌ସେ ମକେ ଡାବୁ ଦାନ୍‌ କରିରଇଲାସ୍‌ ।
  meu-meu: Filipi taumui e, umui dibamui, sivarai namo iloalaina na matamaia negana
    ai, Makedonia na rakatania murinai, ekalesia oreana ta ese ikahalaigu ḡaudia ihenidia
    bona iabidia herevadia se gwaurai, umui mo sibomui.
  yva-NT: Sya arakovo Pilipi, arono manasyinoe syo Ayao Kovo Yesus ravovo wasai umba
    syuje wapa propinsijo Makedonia raora indamu syoroto munijo kaijinta rai, wapo
    raenamo anugano Amisy kaijinta wo doije raunande rinaije jewen bayave, yara weabop.
    Tugae, wapa anugane obo mirati mo rinaeranande.
  dgc-dgc: Sikam a taga Pilipos, natandaan moy be tu tulung moy diyakén to ditol a
    néngipahayag ko ta Mahusay a Baheta ta ina. Sakay to kéhektat ko ta Masedonia,
    éy éwan tu iba a simbaan a néngatéd diyakén ta kuhata, éngˈwan sikam san.
  zpm-NT: Zeeṉe brie naa nëz xtan zha Macedon i, leṉ dze ne wriiṉ psilo noseed naa
    miech Xtiidz Ndzon Jesús ga, tosaque nac zha ne beeṉ xyudar naa, beeṉlo to gon
    pxeeḻ to lo naa, porne rleynie to dziin rii.
  hix-NT: Amnyehra xarha uro mewakryetxkonà, omnyamo rma, Feryepos hon komo rma. Wahoro
    htxero àrwo yonyhorunu wekarymaye, owyanye. Ohyayenye rotontoko, Maseknonya yamtar
    hoye rma rotontoko, rowakryehra ro mak nehxatxkonà, anar komo. Anato rha tohsamnohsomà
