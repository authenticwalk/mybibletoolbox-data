  wal-wal: Piliphphisiyuusa asau, wonggeliyaa mishiraachchoi koiro intte giddon odettiis;
    shin taani maqidooniyaappe kiyido wode, tana intte woosa keettappe attin, harai
    maaddibeennaagaa intte intte huuphen ereeta; qassi immiyoobankka ekkiyoobankka
    intteppe attin, harai tana maaddibeenna.
  zad-NT: Na' ṉezkzile kana' bizaa Macedóniana' na' wzoloa' cho'a dill' wen dill'
    kob c̱he Crístona', totgui le' lle'le Filipoza' beṉle daa byalljid' kwenc̱he ji'a
    cho'a xtill' Chioza'. Ḻa' ni to beṉ'ka' ba nonḻilall' Crístona' yellka' sto bi
    goklengake' nad'.
  kmg-kmg: Filipi haeonec ŋic ŋokac ŋoŋe manaŋgopieŋ, no Biŋebiaŋte gie fufuŋke dameŋko
    Makedonia mâreŋ behepoo kikefuŋ gâcnezi mâc juhapie ŋoŋe buc nohec nareŋ gareŋ
    embeŋ.
  aso-aso: Idoꞌ Hilipi alevekizo, langisetine nene mo gili nizaniꞌ ma neive. Naza
    ganaꞌ ogo Kilisitoꞌ gamazi lamineꞌ lo-lengemo minuvodotiꞌ aꞌmine Makedonia misubotine
    hulo vuvonguꞌ nene monoꞌ mulise malitesi monoꞌ gonoꞌne dalongumuꞌ hize eleꞌ i-nidi
    moni ma nimavo duvoniꞌ nevoba asi lengikovoꞌ nene neꞌmine igi initeꞌ nimavo nenikisi
    gono makaꞌ gihuuneꞌ ve.
  uli-uli: Hami yarmetael Philippi, ha gola le yodwe ichuytang Macedonia ral kowe
    ifofoloyu Hapatpat Momay we, ngo eklesia la chog yami mele ye tipingiyey, ngo
    hami chog mele ha dabeyey irel mekla iy mmal iyang mo ikla ihafohoy iyang.
  nin-NT: Imba, abiga ba nu Filipiya, imba mi hi nâ ta si nggo ingga hi di ni ivi
    ime̱me̱ yi nggo imba i kpa Ure ku wre ku ni itu i Yesu Kristi, nggo ingga bre
    ki imba, ni ivi yi nggo ingga huzzu na anga ka Makidoniya ka. Imba yo sa abiga
    abi ime̱me̱ ba nggo imba zi ingga na azo, abanu si na meme zizo hen.
  acu-NT: Filiposnum pujuinautiram, nu nangkamtaik Cristonam uwemratin chichaman atumin
    ujakmau asaram, tura wisha Macedonia nungkanmaya jiinkin asamtai, chikich yaktanmaya
    Cristonu ainau kuikian suruscharu wainiatrumek, atumek maaketai turutsaram kuik
    irumraram akupturkamiarume.
  cak-WNT: Riyin nch'ob chi riyix aj Filipos c'a ninatej na chiwe, chi tek riyin xinchop
    rutzijoxic ri lok'olaj ch'abel ri niya'o colotajic, y tek xinel pe chiri' pa Macedonia,
    majun chic jun iglesia ri xya'o ta jun ofrenda chuwe, xa can xu (xe) wi c'a riyix.
  ebk-ebk: Chakayu ay i-Filipos, ammuyu met ay as nan nangelapuwak ay nangekaskasaba
    as nan Ammay ay Chamag henan probinsiya ay Macedonia, chakayu yangkiay nan namadfiachang
    kan ha-un. O, maid tapina as iglesia ay nangepaw-et as siping para as nan kasaporak
    mu achi chakayu yangkiay.
  spa-PDDPT: Y ustedes también saben, oh filipenses, que al comienzo de la predicación
    de las Buenas Noticias, cuando salí de Macedonia, ninguna iglesia compartió conmigo
    en cuanto a dar y a recibir, sino solo ustedes,
  ruf-ruf: Mwemwe Wafilipi mwomanya pfinoghile ghendo ka handawile Makedoniya ghamatsuwa
    gha mwanduso gha kupeta Imbuli Inoghile, kuduhu kingili lye iwanu iwomtoghola
    Kiristu iwasang'ane na nene mna imbuli ya kulapfa na kubokela, ila mwemwe mliyeka.
  gun-gun: Filipos pygua kuery, jypy'i ayvu porã pendu jave pendeyvy Macedônia gui
    aa ramo jipoi raka'e igreja mboae mba'emo ome'ẽa py xepytyvõ va'e, peẽ kuery anho'i
    e'ỹ vy. Ha'e rami peikuaa porã.
  agu-BL: At ẍchiwutzu', cyakil yi e'u' yi najlche'u' le tnum Filipos, yi ntin e'u'
    ulsan ofrent tink'ab tan wuch'eye'n. Jetza'tz chixe'tle'nu' tan wuch'eye'n yi
    wenle'n tzaj Macedonia tan xtxole'n yi balaj stziblal. Ya'tz cyuleju' tan ẍchajle'n
    yi nternin na chitzatzinu' te yi pawor yi imbanak scye'ju'.
  isn-isn: Unye Afilipi mulinge kina ung'wandyo wankani ninza nainihegile ku Makedonia,
    kulite angilekeelo nailintindikie mumakani natakewe kupumya nukusingelya inge
    unyenye udu.
  eng-PEV: Remember the time when I first came to tell you the good news about Jesus.
    Then I left your country, called Macedonia, and I went to tell other people this
    story. You know, you were the only Christian church that gave me something to
    help me do that.
  ilo-ULB: Ket ammoyo, dakayo a taga-Filipos, nga idi rugrugi ti ebanghelio, idi pimmanawak
    idiay Macedonia, awan ti Iglesia a timmulong kaniak maipanggep iti panangited
    ken panangawat malaksid laeng kadakayo.
  pir-NT: Quehnoañe buheyere yʉhʉ buhe dʉcagʉ̃ Macedonia yehpapʉ mʉsa ya yehpapʉ ijirigʉ
    yʉhʉ wahagʉ̃ mʉsa dihita yʉhʉre yedohori. Sa yedohona, mʉsare yʉhʉ buheri wapa
    mʉsa wapa yero saha yena nidi mʉsa.
  anv-NT: Ne ɛnyú bɔɔ́ Kras né Filipi, dékaá mɛ́ nnó ɛlé wyɛ ɛnyú ne déchyɛɛ́
    me unó ɛbí me nkɛ́légé gébégé débɔɔ́ mbɛ déwuú abya melɔ́mélɔ́. Tɛ
    gégébé me nlyaá ɛnyú né gebagé mewaá Masedonia, yɛɛ́ bɔɔ́ Jisɔs abi chá
    abi ápoó me ápɔ ɛkosé wyɛ ɛnyú.
  sab-NT: Cha jo chke gwangea geru Jesucristo giti dbe kwian ulita nga kweri Macedoniage,
    cha chagedu geru Jesucristo giti trage kwian ulita ole, ngeru cha bebi joge siere
    nga Macedoniage gire ba ulita Chubenu una Filipomu nga Macedoniage igi ketu chage
    mo tale. Uñale bage ba alin cha chudabo ene, kwian Chubenu una nage me cha chudabo
    ene dale.
  tmd-tmd: Ñɨŋ Pilipai nöbö mö nugwöia, ñɨŋ Jisas mönö wä nuŋ aku höd meme nugwim
    wop aku, nɨ Masedonia Propins röböxön, God Mönö yad nöl yönmɨdmön, God nöbö mö
    nuŋwa mɨdim akuyöbö bli nɨ ap nölölim. Ñɨŋ Pilipai nöbö mö piakwör nɨ rɨg ap akuyöbö
    nölmɨdmä.
  acr-NNT: Etaꞌam chi alaq, ri nabꞌe laj xinopon pa ri luwar re Macedonia chaꞌ kantzijoj
    ri Utzilaj Tzij, na jinta juna chik iglesia xtoꞌw we rukꞌ qasaꞌn, xew ralaq. Ma
    echiriꞌ xinel bꞌi Macedonia, ralaq xya bꞌi alaq qasaꞌn chwe, toꞌbꞌal we che ri
    chak kanꞌano.
  kpg-kpg: Goodou digau Philippi gu iloo bolo godou nohongo dabu hua nogo hagamaamaa
    au i dogu hagatanga i Macedonia, i taamada di hagadele di Longo Humalia. Goodou hua
    nogo hagamaamaa au, gu hai mee ngaadahi gi di haadanga lamalia mo di haadanga balua.
  taj-taj: ङाच्‍छा ङाइ एनीगदेदा थार्बा पिन्‍बा समाचार थेःना लसी माकेडोनिया भिबा ग्‍लाग्‍याम
    निबारी छ्‌याइमाएनोन चुह्रङ् लसी किन्‍बा पिन्‍बा गे लबा चा एनीगदे फिलिप्‍पीला म्‍हिगदे
    बाहेक अर्गु खजिबै मण्‍डली आरेमुबा। थे ताम एनीगदेदा थानोन मुला।
  avt-avt: Nɨpaa me wɨ hi hɨnaaiwɨr provins Masedonia hewepyapɨr hɨm me God yi mɨt
    ne wit Filipai keriyen yi yeweto menmen yi yɨre mɨt nɨrak yinan newetɨwek menmen,
    hɨrak kewetɨr menmen. Mɨt nerer wit wit nekepa au. Yi keriyen.
  cbk-cbk: Y ustedes maga gente de Filipos, bien sabe que na principio cuando nuevo
    pa lang yo ta predica el Buen Noticia y ya sale yo na Macedonia, ustedes lang
    gayot el unico grupo de creyente quien ta ayuda conmigo. Ta dale ustedes conmigo
    maga regalo para expresa el di ustedes gracias por el ayuda del Buen Noticia que
    yo ya predica con ustedes.
  uig-ARA: سىلەرگىمۇ مەلۇمكى، ئەي فىلىپپىلىقلار، مەن ماكېدونىيە ئۆلكىسىدىن ئايرىلىپ
    چىققىنىمدا، خۇش خەۋەرنى باشقا يەرلەرگە يەتكۈزگەن دەسلەپتىكى ۋاقىتلاردا، سىلەردىن
    باشقا ھېچقانداق جامائەت بېرىش ۋە قوبۇل قىلىش ئىشلىرىدا مەن بىلەن ھەمكارلاشمىغان.
  tuf-tuf: Récaji aját ba quin Jesucristo ojcor chihtá ay bi ehcúr acsar bijacro.
    Cajc Macedonia cham bahr acsar bicayat, ba Filipos pueblo cutar Sir usar sécuajaquinat
    as quin ray wíjacro. Baat ítitan, pueblo cahují cuitar Sir uw sécuajaqueyinat
    as quin ray wítiro.
  abx-abx: Ma'in nan hamok iya, sa'intuman-bi siguro i kamutangan-ko ngan pataliwan-ko
    siray si prubinsya-bi Macedonia, kahuman si primiro pakapakali-bi si mahalap sumat.
    Si dimu'an manniniripon pag'ampo', ka'am hamok mga taga syudad Filipos nan i magpangintom
    si baralunun-ko.
  mco-NT: Jadu'n nej miich ajcxy huɨdi jɨm Filipos mnejhuɨɨyb ajcxy, je taabɨ nyajtzondacyɨch
    co ngapxhuäcxyɨch Jesucristo y'ayuc ytɨy'ajt, co ndzooñɨch jɨm Macedonia miich
    ajcxy tɨ xymɨyoxyɨch, e jac tigati tɨ mguejxcɨxy ma ɨɨch. E miich ajcxy jɨm Filipos
    huɨdibɨ mɨbɨjcp Jesús, miich ajcxy tügpajc xypubejtɨch ca' jac ni pɨn.
  cpb-NT: Pairani nokenantanakari Macedonia-ki, netantanakawori nokenkithatakotziro
    Kameethari Ñaantsi, tekaatsira neshironkatenane, apatziro eerokapaini Filipos-satziite,
    potyaantakenari pashitakaanari.
  aon-aon: Ipak Filipai, ipak kanak douk padukemesh abom um riguk abudok nyutob yarig
    yanaku yakripep Iruhin ananin yopinyi baraen obi nyutob arigaha yakutukuk shokugi
    nahobig Masedonia um. Douk ipak pape Filipai iri atip pataurume um eshudok. Kupairubi
    warubishi Iruhin ananish arpesh douk madae shunekesh um manoprom um ehudok aih
    um shekesh eshudok kupaishi um, uwok. Ipak atip.
  hus-NT-2005: Jelt xan ta choꞌóbich tatáꞌtsik xi kʼwajíl Filipos, ke tam tin kale
    Masedonia abal ku tʼilaꞌ an alwaꞌ tʼilab, ejtal an belomtsik yab tin tolmiy, tokot
    tatáꞌkʼitsik. Jechéꞌ ta tʼajáltsik anchanꞌ, jaꞌich abal tu tolmiyámaltsik ki belmách.
  mig-NT: Te róó, ña̱yɨvɨ ñúu̱ Filipos, suni a kájini̱‑ro̱ já ní ɨɨn tɨku'ni̱ tú ní
    kájito tá'an jíín‑rí ja̱ kuá'a yaku̱ na̱jíín kúta'u̱‑rí, chi̱ máni róó jíná'an‑ró
    onde̱ kɨvɨ̱ ní kejá'á‑rí jáni‑ri̱ tu̱'un va̱'a ná ni̱ kenda‑ri̱ va̱i‑ri̱ ñuu̱
    Macedonia.
  bps-bps: Gamu dad to di banwe Filifos, tagadèyu di muna di katdògu gamu i Fye Tulen,
    na kafnge én di kdàgu di banwe Masidunya, landè dademe dad faglut mlé di deg tabeng,
    alò gamu tmabeng deg.
  mbs-mbs: Sikiyo menge tege Filipos, netegahan niyo den te pegkesayo ko lekat te
    probinsya te Masidonya, te kaling ko intoladà kenyo se Mèpiya Indan tepad ki Cristo,
    wedad doma otaw egpemenal nenogpò kanak, meneng olò sikiyo se nenogpò kanak.
  tof-tof: Anda, e Pilipi pamkolpamakla, e yaib umulakla wagó, darrü sos babul yarilürr
    kürü tangamtinüm igó klamdó, aliónüm akó azebóm, wata yadi. Ka we tonarrankwata
    apóndóla, ka ngaen-gógópan Morroal Bóktan Yesunkwata nóma amgol namülnürrü yabüka,
    da ka ene kakóm, Masedonia Prrobins ugón amgatórró.
  cme-NT: Filipu Diiloŋ-dũŋ-baaŋ namaaŋo‑i, na saa bi yaŋ-ma suɔma, miŋ duɔŋ *Neldɔdɔlma
    wamma‑i huɔŋgu maŋ nuɔ‑i aa hel Maseduɔni‑i-na, Diiloŋ-dũŋ-baamba-na hiere, namɛi
    kãayã-miɛ yoŋ baa na nagãŋ-niini‑i.
  sus-sus: Filipikae, wo a kolon, kabi n naxa keli Masedon bɔxi Inyila Isa kawandi
    tife ra, danxaniyatɔɛ ɲama yo mu n mali fe nde ra fo wo tan.
  pon-2006: Pein kumwail mehn Pilipai kan kin ese mwahu me ni ei mweselsang Masedonia,
    ni en Rongamwahwo eh tepin kalohkseli, amwail mwomwohdisohte me kin sewese ie;
    kumwailte me kin iang ie ni ei paiamwahu oh pil ni ei paisuwed akan.
  dad-dad: Filipai tamo kayau ã gai keleĩ bagai, aya Masedonia provins ator ken, asi,
    biya od uyulil wogõ ayein sain bun, sios takam safina yaleya bun be, ifenẽya bun
    to isennan, ãgem dogol.
  zab-NT: Ne ziyza laat nántɨ dec chi bdiaa nez Macedonia par guzulo btɨɨcha xtiidx
    Jesucrist, laatistɨ guu xi bguaadtɨ nare de lo iraru de guɨdx rut areldilaazdeb
    Jesucrist, zec ni gucnía laat ziyza gucnét nare.
  jae-jae: Amac lau Pilipi taôm ajalagêc gebe gêdêŋ taŋ gawa ŋawae ŋajam sa kêtu ŋamata
    ma gawi Makedonia siŋ naŋ, gôlôac dabuŋ teŋ sêpuc aê tôŋ ma aêac akêŋ gêŋ teŋ
    gêjô tau atom, amac taômgeŋ.
  ksd-ksd: Ma avat bula, a umana Pilipoi, ava nunure ba di ga tur pa ra bo na varvai
    ta nam ra bung iau ga vana kan Makedonia, pa ta ekelesia i tur maravut iau ma
    ra tinabar ma ra vavatur vakai vargil, ia kaka avat;
  msm-NT: Sikiyu no mgo taga-Filipos, namaan kow no to diya paglikat ku to prubinsya
    now no Macedonia no bag-u ku pad i-anad sikan Madojow no Nawnangonon duon iyu,
    sikiyu da to mgo magtutuu no nahinang no katimbang ku pinaagi to sikan imbogoy
    now kanay no tabang.
  myk-myk: Na cebooloo Filipe shɛɛn, yeeyɛ pyaa ya li cɛ na fo tuun wekɛ tɛhɛnɛ na
    nɛ Kilɛ wo Jozaama pu kapyeŋɛɛ ki ɲɔ kɔn, nɛ yiriduun wu ni Masedɔni fiige ki
    ni ge, ni yee wo nʼa daa fɛɛ pu yɛ bɛ wɛ, egilizii pii shishiin ya pinnɛ ni nɛ
    ni, na nɛ wo kapyeŋɛɛ ki kuduun ta, lee kadugo na, na pu keŋɛ yaŋmuyɔ taga nɛ
    tɛgɛ wɛ. Yee yɛ pʼa lee pye.
  sbe-sbe: Na komiu Pilipi kabina kwa kata meta lahinaidi wasa namwanamwana ta ya
    laeiyawa kalimiuyena yo huyana teha Masedoniya ya laugabaei meta nige dubu hesau
    kaliguyena ye haisagusagu na komiu kwa bom mo kwa saguigau.
  mcr-mcr: Ämaqä Pilipai pmeqä iquenä, he näqŋqä tiiŋi ae äyä eŋä. Nyi wäuŋuä kukŋuä
    äŋguä we-huŋqä-täŋi, heyaqä awä iqi änyä qe ipäqiyätmä, qua naqä Masendoniya iu
    ävämetmäŋgaŋi, ämaqä quuvqä heqiyqä huizi, suqä ävqä iqueŋi, qu mimäkqä iqaŋgä,
    ne yätamäkqä iŋguatuŋquä diŋqe, henyä änyikuwi.
  cux-NT: Ní ndís'tiī 'iiⁿ'yāⁿ yeⁿ'e yáāⁿ Filipos deenu n'daacá nī taachi cho'ó na
    yáⁿ'āa Macedonia ní tuca'á cāⁿ'a nduudu yeⁿ'e Cristo chi nadanguáⁿ'ai yā 'iiⁿ'yāⁿ
    na yáⁿ'āa Macedonia miiⁿ. Deenú nī chi taachi can'daá cueⁿ'é chi dámaāⁿ ndís'tiī
    chi yeⁿ'é yaācū Filipos tee nī 'úú tuumi chi ofrenda yeⁿ'e yaācū yeⁿ'é nī chi
    nnee nī 'úú.
  tur-YTC: Ey Filipililer, siz de biliyorsunuz ki, Müjde’nin başlangıcında, Makedonya’dan
    ayrıldığım sırada, sizden başka hiçbir kilise yardımlaşma işinde benimle işbirliği
    yapmadı.
  san-ITR: he philipIyalokAH, susaMvAdasyodayakAle yadAhaM mAkidaniyAdeshAt pratiShThe
    tadA kevalAn yuShmAn vinAparayA kayApi samityA saha dAnAdAnayo rmama ko.api sambandho
    nAsId iti yUyamapi jAnItha|
  bel-N: Вы ж ведаеце, Філіпяне, што на пачатку [абвяшчэньня] Эвангельля, калі я выйшаў
    з Македоніі, ніводная царква не далучылася да мяне праз дораньне і прыняцьцё,
    акрамя вас адных.
  sch-sch: Nangni Philipi mingei, Thurchi Sa misîra aom phut nikhuo ngeia Macedonia
    ram ka mâk lâihan nangni nin koiindang vai ke mi san nin ni; nangni inkhat vai
    kêng ka âikalnangei le ki insûmnangei mên sempui ngâi ninni, tiin nin riet
    minthâr sabak ani.
  mic-MIQNT: Gilew Pilippiewaq weli gji'tuoq amgweseweieg ta'n tujiw naqtmaneg Masetoniaewa'gig.
    Pas'g gilew apoqonmuioqop ni'n ta'n tujiw etl pestunmaqeg mimajuinu'g gelu'lg
    agnutmaqan. Gilew newgte'jioq ta'n apoqonmuioqop sulieweigtug.
  huu-NT: Omoɨmo Cristo rafuena nano cue lluamona, cuena canodomoɨ. Macedoniamona
    cue jailla mei, jɨaɨe creyentiaɨ cuena canoñedɨmacɨ. Danɨ omoɨ cuena canodomoɨ.
    Iena uiñotomoɨ.
  jiv-NT: Jiripiusnumia̱ shuartiram, ju̱ ti peṉker nékarme. Masetunia nuṉkanam Yus-Chichaman
    etserumtai aya atumek kuit akupturkamiarme. Wi etserkamuja̱i̱ atumí wakaní̱n yáiṉma
    asamtai yumiṉsarum akupturkamiarme.
  otm-NT: Nɛ nu ahʉ guí 'bʉhmbʉ bʉ Filipos, guí pąhmbʉ ngue hønsɛ ahʉ gá zɛjʉ ts'ʉ
    nu'bʉ má pøngä bʉ ra häi Macedonia, ngue rá mbʉdi dá mangä ran ho ma'da'yo bʉ,
    nɛ gá pɛncahʉ ra mbɛti.
  dah-dah: Haŋkapya ne beleŋ gor kuŋ Yesu niŋ yitiŋ mere igiŋ tagaldeb Masedonia naŋa
    tubul teŋ hoyaŋde kumiriŋ goya goyenbe Yesuyen alya bereya hoyaŋde niŋ beleŋ kura
    faraŋ ma nuramiŋ. Deŋ Filipai niŋ Yesuyen alya bereya gore po ga faraŋ nuramiŋ
    gobe dindikeŋ nurde haŋ gogo.
  tnk-tnk: Nɨpərhienien, kɨmiaha nəkur Filipae hiəuvəukurən raka mə nəpɨn hiənamreɡi
    vi a nəɡkiariien amasan səvəi Kristo, nəpɨn iakɨməier ia profens Masetonia, kɨmiaha
    əpa hiənasitu ia nirak ia mane. Nakalasia me nepwɨn ia kwopun riti mwi həiwən
    sə hasitu ia nirak.
  kpr-kpr: Nanda natofo reighi Filipai aminda ireva, ne totofo kasama ereva, na anakora
    beká God da Bino Eveva ava sise, Frovensi Masedonia aminda ghedo isena amo, ne
    namonde kikiako sonemba minonde minonde edo ghuseri. Ekaresia+ mendeniimi na jo
    sonembaeri. Nesukako na moniimi sonembedo ghusevu.
  san-IAS: he philipīyalokāḥ, susaṁvādasyodayakāle yadāhaṁ mākidaniyādeśāt pratiṣṭhe
