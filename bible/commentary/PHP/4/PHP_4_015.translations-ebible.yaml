  mya-mya: အ​ချင်း​ဖိ​လိပ္ပိ​အ​သင်း​တော်​သား​တို့၊ ငါ​သည် မာ​ကေ​ဒေါ​နိ​ပြည်​မှ​ထွက်​ခွာ​၍
