    Masedonia si kiraq ningg di nungoqi ne nge wet bidi pe ghav wundigh, wute buagi
    aye Jisas nei rimbig kin te segi.
  agn-agn: Gata-wanan mi ka, ong tanan ang pamagto ong ni Cristo, yamong mga taga
