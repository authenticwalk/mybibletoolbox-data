    yɛ, ɛ se faɲina ndee fi, ɛ ndee rasuxu.
  cnt-NT: Juɨ₁lia'₂ ma₂ŋi'₅₄ 'nia'₂, rɨn'₅₄ jniog₄ i₂chan₂ juɨg₂ Filipos, lia'₂ con'₂
