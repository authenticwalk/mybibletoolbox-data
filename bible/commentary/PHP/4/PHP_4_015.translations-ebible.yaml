    e, malis. Yik ham Pilipaii-ja mu, ond mem ham oo nawiing nambêênja.
  ncu-NT: Mo̱ aa mo̱ne̱ pɛɛɛ nyi dame̱naŋsɛ fe̱yɛ saŋ ne̱ ane̱ a le̱e̱ Yeesuu kuŋu
