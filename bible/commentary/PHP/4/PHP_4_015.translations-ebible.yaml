  cmn-FEB: 腓立比人请记住，在我开始分享福音时，当我离开马其顿时，你们是唯一为我提供经济帮助的教会。
  gmv-RNT: Inte Piliphisiyoose asati hessafe bollara inte erizay koyro Mishiraachcho
