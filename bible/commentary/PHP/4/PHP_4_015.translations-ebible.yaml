    uyo kukaap-nansip. Kemin,
  nlx-nlx: एय फिलेपियो, तु सोता बी जाणेह काय हाजाली खोबरीन पारचारान पेल, जेवी मी मकादुनिया
    माय रेन गीयो, तेवी तुमूह सोड़ीन उंजु काल्ली मोंडली लेणा देणान बाराम मारी मोदेक
    नाह केरी।
  apw-NT: Áídá’ Phílippigee daagonohłíni, yati’ baa gozhóni dantsé begodeyaago Macedóniadí’
