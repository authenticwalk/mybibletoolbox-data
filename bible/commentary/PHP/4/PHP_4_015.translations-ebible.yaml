  tgo-tgo: Ghemi Pilipai kaero hu ghareghare, mbaŋa va wombaŋa wareri e lemi valɨvaŋgana
    Masedoniya e tɨne, mbaŋaniye va ya vavaghareŋakai vara Toto Thovuye e ghemi, mava
    te ekelesiya wabwi reghava i giya mani o bigibigi e ghino wothalavu kaiwae, mbe
    ghemieŋge vara.
  yap-yap: Gimed piyu Filippi e ri gimed manang faram fa ngiyal’ i n’em ni gu chuw
    u Macedonia kakrom ni gu be machibnag fare Thin Ni Bfel’ ko girdi’ i yan, ma kari
    mmusgad e ta’are galesiya ni mu ayuweged gag; ma kari mmusgad e pi’in mu uned
    ngog ko tin gu win riy nge tin gu lus riy.
  mop-NT: Pues te'i. Le'ec ti c'ocheen ich caj Filipos ta wetele'ex biq'uin ado'o,
    in yaax adaj te'ex u pectzil a Dioso. Le'ec ti joq'ueen ta yaame'ex cuenta Macedonia,
    a weele'ex. Tu yaamoo' boon muuch' a hermano a que'en ca'ax tubajaca, ma' yan
    ma'ax jun muuch' a tanoo' u yaantiquen. Jadi' inche'ex a wet'octajene'ex etele'ex
    a sij-ool. Tan ilic u tz'abül te'ex u jel u men a Dioso.
  tet-tet: Uluk, baa oras haꞌu klaꞌo kela rai Makedonia atu baa katak Manfatin Diꞌak
    iha fatin seluk, emi hosi kota Filipi mesan dei mak tulun selu osan dalan bodik
    haꞌu. Ema sarani seluk sia, lale. Mais emi hatene lia nia tiꞌan.
  hlt-MCSB: Te phoeiah Philipi rhoek aw, nangmih long khaw olthangthen a tongcuek
    vaengkah te ming uh. Makedonia lamloh ka caeh vaengah nangmih bueng kah doenah
    pawt koinih doedannah dongah ol nen pataeng hlangboel loh kai m'boek moenih.
