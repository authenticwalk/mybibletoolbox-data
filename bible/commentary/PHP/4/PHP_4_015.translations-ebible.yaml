    eb'aj'onen wuky'i'l sinoke a'ox a'ix.
  dan-1931: Men I vide det også selv, Filippensere! at i Evangeliets Begyndelse, da
    jeg drog ud fra Makedonien, var der ingen Menighed, som havde Regning med mig
    over givet og modtaget, uden I alene.
  kwj-kwj: 'Kunu Filipai pe himiyama hurahama le, kunjenga ka hinga ku hambwandau:
    Metengei naha Gotri mwanji kipe ti a rasaini a randani Masetoniya ko ti ani hanjaꞌaisini
    ani iro gisi tiki, sios ba fwele ani ga funda wu etisini mwaꞌambwe anaꞌokula sumbu
    wu wosi nambwe. Mina. Kundombwa do sumbu hinga ku ani wosiro.'
  vie-OVCB: Thưa Hội Thánh Phi-líp, như anh chị em đã biết, khi tôi rời xứ Ma-xê-đoan,
    tuy anh chị em mới vừa tiếp nhận Phúc Âm, Phi-líp là Hội Thánh duy nhất tiếp trợ
    tôi và chia ngọt sẻ bùi với tôi.
  kze-kze: aiva'á áséi-kwasai kosimátíma'mae'a kwéiye'a kentí maramá Másétóniyaa-marama
    tuwé'a ó'on-o'om-barava'a kosimátíma'mae'a kwénaaunda-kanaavimba keinárawa'a Vírípai-naopaken-kwaasiye
    su'mai kwésuwa'naa-e'a évaka-tantaa'a násímakaawe. Áánútuna kwaási ó'on-daopimpakewai
    íma násímún-aimba ísaraawe.
  mpj-mpj: Julyjurna parna Majatuniyangka nyinapayi. Palujanurna nyunturtinmili ngurrawana
    Jiijajmili wangka parra wajalpayi. Kayilarniya Jiijajmili walyjakajalu kujupakajalu
    mirta manikamu mirrkakaja yungkupayi, nyunturtinwiyajulu. Jilanyakunyurra Pilipayimartaji
    ninti nyinin.
  lbk-lbk: Chakayo ay mamati ay maam-among id Filipos, ammoyo ay id sangad-om ay laponko
    nangipalawakhan isnan Khawis ay Chamag, et kecheng kayo's namachang ken sak-en
    issan kinmaanak id Macedonia, kecheng kayo's nanofalit ken sak-en.
  mto-NT: Nay veꞌempa tseꞌe, filíposit jáyuda, ku a̱ts miitseꞌe ntukmuko̱jtsꞌukvaandi
    je̱ o̱y ka̱ts je̱ o̱y ayook je̱ts ku a̱tseꞌe ntsa̱a̱ꞌn je̱m macedóniait yꞌit jo̱o̱tm,
    ax xnu̱jávada joꞌn, miitsjits je̱ꞌe̱ veꞌeda juuꞌ a̱tseꞌe je̱ puta̱jkin xmo̱o̱ydu.
  bzh-bzh: Yönon, ham alam Pilipi, ham nġo raḳ ni bë wirek sa nanër Bengö Nivesa
    vu distrik Masedonia nyëdahis lob ggovek gesa naya raḳ, rëḳ alam saga la su
    denevengwënġ ving sa bë he doḳ vu he vewen vewen rë. Gaḳ ham mu sën mëm ham
    nevonġ.
  guj-2017: ઓ, ફિલિપ્પીઓ, તમે જાણો છો કે, સુવાર્તાનાં આરંભમાં, જયારે હું મકદોનિયામાંથી
    રવાના થયો, ત્યારે આપવા-લેવાની બાબતમાં એકલા તમારા વિના બીજાકોઈ વિશ્વાસી સમુદાયે
    ભાગ લીધો નહોતો.
  jvn-NT: Para sedulur nang Filipi, kowé déwé pada ngerti, dongé aku lunga sangka
    Masedonia, sakwisé aku nggelarké kabar kabungahané Gusti Yésus Kristus sing sepisanan,
    wujuté ya ora ènèng pasamuan liyané sing ngréwangi aku kejaba mung kowé déwé.
  byr-byr: Pilipaai mwaalyaihi, nɨmɨnyɨna dara yawɨrangadɨvɨkɨ “Yagaala tewaanyaꞌ
    yɨhɨzɨwaakaka nemɨre Pɨrovijɨ Maazathonɨya yagalyaꞌmavakegaaꞌ yune nemɨ saina
    wɨjaayabwine gamɨnyɨ yeꞌmwagakoinera. Kɨraazɨtɨyare kusɨlaanyangɨya aane pɨba
    kɨbanyara sara myesare.”
  ian-ian: Tak wan apma nyaangɨt ngambuvak laakwa nandinya Masedonia kwagalalaa nyaangɨt
    mbupmat yiwun. Yiwun maa Godna mbaapmamba la nat nɨmba wun kat wenga ana kwilɨndi.
    Filipaimba lɨga nɨmba ngwula kapma apma wenga wun kat kwilɨngwuk. Nɨma sakwat
    njambɨ wun kat kwilɨngwuk, klawun.
  hun-hun: 'Tudjátok pedig ti is, filippibeliek, hogy az evangélium hirdetésének kezdetén,
    mikor Macedóniából kimentem, egyetlen egyház sem volt részes velem a kölcsönös
    adásban és vevésben, csak ti egyedül:'
  mcf-NT: Min nidaid Masedonia caid yacnuësh nidsho Esus tantiaquido shubu utsinquidon
    uanocquidon menenquio iccondashi. Adnubi tauamboen menequin mimbiuidtsëqui ëbi
    meniondac. Esus tantiabentsëcshun mimbi adondac.
  kjs-kjs: Go Filipai su-para piri enaalinuri nimimi abala adisimi. Neme Masedonia
    su giyoma Gote-na epe agale lakelama pisua rabu nimina lotu lo piri enaalinumi
    ni raba misimi. Nimi komeamere naa raapu epe ele ropo pasimi.
  mni-mni: Adugisu mathakta, nakhoida Aphaba Pao sandokpa ngallingei matamda, eina
    Macedonia thadokpa matamda nakhoikhak nattana singlup amatana piba amadi phangbagi
    maramda eiga saruk yaminnakhide haiba Philippi-gi mi nakhoina ningthina khang-i.
  yad-NT: Jiryedyetyi̱satya, Vidípo vicha̱damu vichavay, nu̱tyu samitu̱choda jo̱ta̱da
    rundamu, ri̱dedanumatiy Masedóniya mucadimusiy, vinu jirye ji̱ta Ju̱denu siityari̱vajyuu
    cabyimusiy, mutta̱da risa̱ra cuenta, vurya̱tidye sa̱vyu̱y, vurya̱tidye jmutya̱
    varintyirya.
  mxb-NT: Ta sa̱ náꞌá vá mií ndoꞌó, na̱ ñoo Filipos, ña̱ nda̱ rá mií saꞌa̱, tá ni̱
    sa̱ káa̱i̱ ni̱ da̱náꞌi̱ to̱ꞌon va̱ꞌa saꞌa̱ Jesús tein mií ndó, dá ni̱ ketai kuendá
    Macedonia kuaꞌi̱n, ta ni iin tóꞌón taꞌon dao ka̱ na̱ kúú kuendá Jesús ndéi dao
    ka̱ ñoo ko̱ ní chíndeé taꞌon na yuꞌu̱, sa̱va̱ꞌa ndoꞌó va kúú na̱ ni̱ chi̱ndeé
    ñaá.
  pon-2006A: Pein kumwail mehn Pilipai kan kin ese mwahu me ni ei mweselsang Masedonia,
    ni en Rongamwahwo eh tepin kalohkseli, amwail mwomwohdisohte me kin sewese ie;
    kumwailte me kin iang ie ni ei paiamwahu oh pil ni ei paisuwed akan.
  maq-NT: Ngayun xuta nandya Filipo ne, ha hyun ta hya xi tjutjun casuá camachaya
    nuju cjua ndajyihi tsëhë Jesucristu hacuaha sehe cavétju tsëhë distritu Macedonia
    ne, hisca ngu yungun cavisecuaain ná cojo tujún hya. Suvun tutu xi cavisecun ná.
  hto-hto: Omoɨ Filipos imácɨdɨomoɨza, daje izói bífuena onódɨomoɨ. Nano fueñe jíllona
    uai cue llócaina llezica, daade cue canófɨredɨnodɨomoɨ. Ua Macedóniamona oni jɨáɨnomo
    cue jailla llezica daade cue canode Jesumo ɨ́ɨnotɨnodɨomoɨ. Fia fecaca ráanɨaɨ
    cuemo oréfɨredɨomoɨ. Afemona comɨ́nɨmo cue feca izói, íemo íaɨoɨmona cue llɨ́ɨnua
    izói, afe dájemo naa ómoɨri táɨjɨdɨnodɨcaɨ.
  por-BRBSL: Vocês mesmos também sabem, filipenses, que no início da Boa Nova, quando
    parti da Macedônia, nenhuma assembléia compartilhou comigo na questão de dar e
    receber, mas somente vocês.
  ces-NKB: Vy, Filipští, přece sami víte, že v počátcích evangelia, když jsem vyšel
    z Makedonie, se žádný sbor se mnou nepodílel na výdajích a příjmech, jedině vy
    sami.
  cui-cui: Paxam Filipos tomarapiwi pam, payaputaneme poxonae copiya tamropata pitaban
    xua cueicueijan Nacom Pejume Diwesi, barapoxonae meisa paxam paratixi pana necataponame
    poxonae Macedonia nacua weya ponan. Icha tomarapiwi pomonae pejume cowʉntsiwi
    jopa necatsiyo paratixi. Barapo paratixi pana necataponame be pentoma painta exaname
    yabara tapana netsipaebinexam po coyene xua tapaca cayawenaewatsi painya nejume
    cowʉntsiwanexa Nacom.
  boj-2014: O Filipai tamo uŋgasari, niŋgi qalie, e nami Yesus aqa anjam bole palontqajqa
    wau utru atsim Masedonia sawa uratosim walweleqnamqa niŋgi segi e qa are qaloqnsib
    silali qa aqaryaiboqneb. Kristen qudei naŋgi e silali qa aqaryaibosaioqneb.
  eng-OEBUS: And you at Philippi know, as well as I, that in the early days of the
    good news – at the time when I had just left Macedonia – no church, with the one
    exception of yourselves, had anything to do with me as far as giving and receiving
    are concerned.
  eri-eri: Ariya tere Filipai ha fai-aita tere tage benou isiya, saini ji hilou beele
    malalamudu lewei nomo haruwe hugu warene langa, ji Masedonia prowins awene, ono
    wene wa sios ete-te ji fada hidu bode moni dada hoyo hiyei nomo fanyimu te ono
    wegu uwa. Tere tagenga onou onoweye.
  wiu-wiu: Nipa Yesunomo titiane oma yakene kini wini Masedonia ta meemotekene ete
    ta-kitikeka oane auane pokouka kini losuke oboai tiki-kiti kime odene no auapea
    kue moa wetekakala tokoina. Ete take yename mena. Enipa nimini ukutu-pe.
  swe-swe: Ni vet ju själva, filipper, att när evangeliet (det glada budskapet) var
    nytt och jag hade lämnat Makedonien, då var det ingen annan församling än er som
    gick in i gemenskap med mig (partnerskap) och öppnade upp ett konto så att man
    kunde föra bok över utgivet och mottaget.
  cth-cth: Filippi taminaw, kamthang lawk dei hanelah Masidonia ram hoi nuengnueng
    ka kamthaw nah poenae hoi dâwnae hah nangmouh hloilah alouke kawhmoun ni na kabawm
    awh hoeh .
  mti-mti: Piripi igiyawa ye gaibu mameib anoyana. Ne gae oraiwa amatog opata wanawa
    at Masedonia yan kwena me kumiwa apa, nau neuma oya dividivi negiyana sira ye
    gunap auyanawa, siosi yeuma mekut me ayana, siosi da gau onan.
  pad-NT: A'onivani, kodiva'ahi, Filipos sidajia avahojaki, avakava'ihokiki ida Macedônia
    kaarabonia ai ohi'ina. Avarigaki ida Jesus monina-ra oanamonionibiininivini avakadiania,
    hora avakajoamora'iki a'oni. Jesus Cristo kaija'ari vahoariha ni-hora vano'a'iki
    jiniroa. A'onivani ka'oa avakaronabakhia'iki ida jiniro. Hovani a'onira okajoamora'iki
    ho jaboni.
  twi-twi: Mo Filipifo no ankasa nim pefee sɛ bere a mifii Makedonia a na merefi Asɛmpa
    no ka no ase no, mo nko ara ne asafo a moboaa me. Mo nko ara ne asafo a mo ne
    me kyɛɛ mo ahonyade.
  hlt-hlt: Te phoeiah Philipi rhoek aw, nangmih long khaw olthangthen a tongcuek vaengkah
