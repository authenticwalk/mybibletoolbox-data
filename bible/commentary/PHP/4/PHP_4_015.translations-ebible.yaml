    obirojegui ira botoibiritari Quirisito Jeripoquë pomitocoiguëna. Teni irine basini.
    Pigóiguëro oca.
  plu-plu: Hennewa yis keh. Minikwak ku samah nah kapusa akka Uhokri ginetni, yis
    ayapan. Akaka ntepkemni ariwntak Masedôniyamnaw yis ahegbete yinetni nukakhu adahan
    yis awahkis karukri numinhu nahme amapin. Yisnenwa filipiyenepwi yisnewa nayapetni
    henne.
  iou-iou: Täŋkaŋ Pilipai äbot täŋpani in ŋode nadäk täkaŋ; Ekäni täŋo man yäput peŋkut-ken
    uken Masedonia kome pewayäŋ täŋira äbot täŋpani kome ätuken naniktä nabäŋ äwaräkuk
    täŋkuŋ. Täŋirä inkätgän namiŋ-gamiŋ täŋpeŋ kuŋatkumäŋ.
  ntp-NT: Dai cʌʌga maatʌ aapimʌ aidʌsi ii aanʌ Masedoniamu dai giñaagacai gaaagidi
    aanʌ isSuusi Cristo ʌrcʌʌgacʌrʌ vuviadami. Dai gooquiʌrʌ ʌʌmapʌcʌrʌ gʌnʌmpaidiña
    ʌvaavoitudadami. Dai aidʌsi ii aanʌ Masedoniañdʌrʌ mosʌcaasi aapimʌ Filipoosiʌrʌ
    oidacami giñootosdiña istucʌdʌ giñsoicʌda aanʌ.
  rai-rai: Ma muaat a taara Pilipoi, muaat nuk paai baa iaau warawaai ma ra Koina
    Wewapua irong u ra papaar Maakedonia ma muaat nukpuku. Ma baa iaau waan taangirong
    Maakedonia, pa ta taara na nurnur diat tur ungaai ma iaau ma diat waraaut iaau
    ma ta wetabaar, pate, muaat ot ku.
  haw-1868: E ko Pilipi, ua ike no oukou, i ka wa kinohou o ka euanelio, ia'u i haalele
    ai ia Makedonia, aole kekahi ekalesia e ae i launa mai ia'u i ka haawi ana a i
    ka lawe ana, o oukou wale no.
  ffm-ffm: Filipiyankooɓe, oɗon anndi e ley puɗɗooɗe mon nande Kabaaru Lobbo oo, nde
    iw-mi leydi Makedoniya ndee, fay deental goonɗinɓe gootal wallondiraali e am,
    so wanaa ngal mon ngal.
  arb-NAV: وَتَعْرِفُونَ أَيْضاً، يَا مُؤْمِنِي فِيلِبِّي، أَنَّهُ عِنْدَ ابْتِدَاءِ
    خِدْمَتِي لِلإِنْجِيلِ، إِذِ انْطَلَقْتُ مِنْ مُقَاطَعَةِ مَقِدُونِيَّةَ، مَا
    مِنْ كَنِيسَةٍ سَاهَمَتْ مَعِي فِي حِسَابِ الْعَطَاءِ وَالأَخْذِ إِلّا أَنْتُمْ
    وَحْدَكُمْ.
  cop-CNT: ⲧⲉⲧⲉⲛⲥⲱⲟⲩⲛ ⲇⲉ ϩⲱⲧⲉⲛ ⲛⲓⲣⲉⲙⲫⲓⲗⲓⲡⲡⲟⲓⲥ ϫⲉ ϧⲉⲛ ⳿ⲧⲁⲣⲭⲏ ⳿ⲙⲡⲓⲉⲩⲁⲅⲅⲉⲗⲓⲟⲛ ⲉⲧⲁⲓ⳿ⲓ
    ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⳿ⲑⲙⲁⲕⲉⲇⲟⲛⲓⲁ ⳿ⲙⲡⲉ ⳿ϩⲗⲓ ϧⲉⲛ ⲛⲓⲉⲕ⳿ⲕⲗⲏⲥⲓⲁ ⲉⲣ⳿ϣⲫⲏⲣ ⳿ⲉⲣⲟⲓ ϧⲉⲛ ⲟⲩϭⲓ ⲛⲉⲙ ⲟⲩϯ
    ⳿ⲉⲃⲏⲗ ⳿ⲉⲣⲱⲧⲉⲛ ⳿ⲙⲙⲁⲩⲁⲧⲉⲛ ⲑⲏⲛⲟⲩ.
  sri-sri: Mʉsã Filipo marã ire masĩa. Yʉ Macedonia nikũ mʉsãya nikũ ããrĩdi Jesús
    masakare tauri kerere weregʉ waagorenanʉgãmakʉ̃, mʉsã dita yʉre iritamubʉ. Mʉsãrẽ
    yʉ Jesúyare buemakʉ̃, ʉsʉyari merã pébʉ. Irasirirã yʉre iritamubʉ.
  nal-nal: Nim aubina in Filipaai, lamaskana amun taan paamua naagu rexaazin a Dorang
    Daxa ma ga vataling a provins sinim Maasedonia, xawit tazanon aubina di inaxam
    paazaai di ra vawaal nia wana kaakaai, singsaxai nim singbe naagu ralaas nia.
  kyq-kyq: Gɛnaamgen Pilip ki, naase mala Ꞌjeelki kaaɗ kɛn deet deet jaay mꞋtaaɗseno
    Labar Jiga gɛn Isa *al‑Masi se ɔɔ kɛn jaay mꞋiin̰ mꞋɔn̰o Masedoan sum se, maakŋ
    *eglizge tu se, eglizn naase kalin̰ ki sum ɓo Ꞌɓaamoga ute nakŋ noogo. Ey num
    eglizn kuuy se ɔŋ ɔlum te ne ɗim eyo.
  kwd-kwd: Mooru ta'a 'i Filipae, amooru moru su'a te'efou no'o ai, na alata laka'u
    mooru longoa nga Kwairiinga Le'a lo'oo eteeta, na alata laka'u nau ku leka fa'asi
    'amooru 'ubulana gule'e lefu 'i Masedonia, te'efuta ta'a gila 'ame kwatea bata
    fagu. Te'imooru na moru kwaibooni agu.
  ded-ded: Siduc gombunggac ua hanac hanaheau Makedonia prowins wama kenaimoc, imoc
    Firipi kpebung ngenengsac hiedzoac arennu nanggenugec, imoc negendae.
  ewe-ewe: Gawu la, abe ale si mi Filipitɔwo mienya ene be esi miese nyanyui la zi
    gbãtɔ esi tso Makedonia la, hame bubu aɖeke menye nye hadɔwɔlawo le nunana kple
    nuxɔxɔ me o, negbe miawo ko.
  nuy-nuy: Nugurru aadanu ana-lhal-inyung ana-Philippi-yinyung, aadanu nurru-marrbuy
    nugurru aḏaba, ana-wulhu-wulhurr nga-yambini anaani ana-mamanunggu ana-lhaawu.
    Anubani-yung nga-warruyn anubani ana-lhal ana-Macedonia, waari ngambambi-maṉmangi
    wugurru wurru-jambarrgini-yinyung. Warraaynbaj waari ngambambiini anubani anaaynba-gaynbaj-jinyung,
    marri waari ambu-mangi anaaynba-gaynbaj-jinyung ngayawi-wala. Ngirriini danu nga,
    nugurraaj-bugij.
  cop-BHC: ⲦⲈⲦⲈⲚⲤⲰⲞⲨⲚ ⲆⲈ ϨⲰⲦⲈⲚ ⲚⲒⲢⲈⲘⲪⲒⲖⲒⲠⲠⲞⲒⲤ ϪⲈ ϦⲈⲚⲦⲀⲢⲬⲎ ⲘⲠⲒⲈⲨⲀⲄⲄⲈⲖⲒⲞⲚ ⲈⲦⲀⲒⲒ ⲈⲂⲞⲖ
    ϦⲈⲚⲐⲘⲀⲔⲈⲆⲞⲚⲒⲀ ⲘⲠⲈ ϨⲖⲒ ϦⲈⲚⲚⲒⲈⲔⲔⲖⲎⲤⲒⲀ ⲈⲢϢⲪⲎⲢ ⲈⲢⲞⲒ ϦⲈⲚⲞⲨϬⲒ ⲚⲈⲘ ⲞⲨϮ ⲈⲂⲎⲖ ⲈⲢⲰⲦⲈⲚ ⲘⲘⲀⲨⲀⲦⲈⲚ
    ⲐⲎⲚⲞⲨ.
  buk-buk: Mac lau Pilipai-ŋga aŋyalê su bu têŋ ndoc mac aŋgô ŋawaê ŋayham tiwakuc,
    ma aö galom malac atu Tesalonika, naŋ mac aŋkiŋ gêŋ tu anem aö sa-ŋga têm ŋatô.
    Ma têŋ têm naŋ gahu mac nem gameŋ Masedonia-ŋga siŋ, naŋ gôlôwac dabuŋ malac ŋatô-ŋga
    sêkêŋ gêŋ daŋ tu sênem aö sa-ŋga dom. Mac tamwasêm.
  pri-NT: '@see-verse:PHP.004.014'
  zpq-NT: Na' le'e zoale Filipos, ṉezele caten' beyož gwyejḻe'le diža' güen c̱he Criston'
    dan' bia' len le'e, benḻe txen len neda' cate' beza' distritw Macedonian', gwseḻa'le
    da' byažjda', na' nono nochle beṉe' ca' chesedop chesežag chesonxene' Criston'
    yež yoble goson ca'.
  por-TFT: Vocês filipenses sabem que naquela época quando eu primeiro proclamei a
    boa mensagem para vocês, quando saí para ir à província da Macedônia, vocês eram
    os únicos crentes que me mandaram ajuda para que eu proclamasse a boa mensagem
    a outros assim como tinha feito para vocês.
  gwi-NT: Shalak, juu Philippi kwaiik'it gogwich'įį nąįį, nakhwanahkat gwizhit, Macedonia
    goaazhii, gihłeehihdii dąį', nakhwan zhrįh kheihłok ǫhłįį ts'ą' Christ k'injuhkhit
    nąįį tee ǫhłįį ts'ą' nakhwan zhrįh shits'oonyą'. Izhik dąį' t'ee tr'ookit nakhwanahkat
    gwa'an Gwandak Nizįį eegiihkhii. Nakhwan zhrįh laraa haa shats'ą' ch'oozhii dhohtsąįį.
    Jii kwaii datthak gaakhwandaii.
  gvn-gvn: Yurra bama Christian-warra townbu Philippi, yurra binal yurraku nganya
    helpim-bungan ngadiku. Jakalbaku ngayu bubu Macedonia bawan, Godumu kuku ngulkurr
    yiringkurrku yirrkanka, yurraku ngaykundu money yungan. Kanbalda churchmundu yalarrku
    yunganyaku, yamba jana kari yungan. Yurraku yungan, nganya helpim-bunganka.
  nhy-NT: Namejwan katlej anchantij itech weyikan de Filipos, ankelnamikij nijkuak
    nej opéj nitetlapowia de yen kuale tlajtole katlej temakixtia ompa itech estado
    de Macedonia. Iwan nijkuak onikiske de Macedonia, san yen namejwan annechpalewijkej
    tlan ika nimopanoltis.
  asm-FB: হে ফিলিপীয়া সকল, আপোনালোকে নিজেও জানে যে শুভবাৰ্তা প্ৰচাৰ কৰাৰ আৰম্ভণিতে
    যেতিয়া মই মাকিদনিয়াৰ পৰা প্ৰস্থান কৰিছিলোঁ, তেতিয়া কোনো মণ্ডলীয়ে দান দিয়া
    বা দান লোৱাৰ কথাত, মোৰ সহভাগী নহ’ল; কেৱল আপোনালোকেহে হৈছিল;
  okv-okv: Eto na da Macedonia toto Iesu ta duru javotoho hande asi pambasi uo ekalesia
    nei nei na namote kaju ae rate ungo Philippians ekalesia vahai na namoga hande
    mine ara asi kaju ueva avo ungo kiari.
  mxt-NT: Cha chitó nyoho ñu Filipos yoso caa cuvi̱ quɨvɨ quichaha cahin tuhun Nyoo
    chihin ndo. Ta quite̱ Macedonia chiña tyi cuasacote tuhun Nyoo inga ñuu. Ta noo
    tuhun ri nyoho tyinyee̱ ndo chii chihin xuhun, vatyi vaha xaan cuñí ndo cha cahín
    tuhun Nyoo chihin ndo.
  tzo-NT: Ho'oxuque ti te nacaloxuc ti Filipose, chana'ic ti ho'on jbael laj jchol
    ti lequil ach' c'ope te ti alumalique. Chana'ic uc ti c'alal niloc' batele te
    ti Macedoniae, ja' ti estado avu'unique, mu'yuc bu hech laj scoltaucun ti yan
    jch'unojeletique. Mu'yuc c'usi laj yac'bucun. Atuquic no'ox laj acoltaucun.
  ind-AGS: Tentu kalian ingat, tepat ketika awal pemberitaan kabar baik, saat saya
    meninggalkan daerah Makedonia, kalianlah satu-satunya jemaat yang membantu dengan
    memberikan dukungan dana.
  omw-omw: Nkye Piripaiqinaahua nkye ntapihiarave. Nkye Karaisira qua vuni rieta varu
    entara nte Masentoniaa kyaavata mwi entara hia Iesusira nraakye qora hinivanto
    ni kyaahaqa ihuavata varuvata nkye nraahu munima ni mpuvana variavarave.
  yrb-yrb: Ya Firifai su uwara ya iwata, na Masadonia orofaro ibeda Godinu sina webe
    ekodete anero yana naini i maetaini munetaini uruama utebisi. Moana dubu su uwarama
    eno utawa utebitaro nono ya Firifai su uwara yanu torowa eno utebita.
  maa-NT: Jñò xi na̱xa̱ndá Filipo tsa̱jòn, tíjiìn‑nò nga ta jñò‑nò xi kinìchját'aà‑ná
    mé xi kjòchjeén‑na, jè na̱chrjein k'e̱ nga kiaà nangui Macedonia k'e̱ nga sa̱
    tsibìts'ia̱a nga kichjàko̱‑nò 'én ndaà‑la̱ Nainá xi kjoa̱ ts'e̱ Cristo. Ni̱jngoò
    na̱xa̱ndá‑la̱ Cristo xi kj'ei̱í xi ma‑la̱ kisìchját'aà‑na.
  mcq-mcq: ꞌEne ja Piripai orakija ꞌuꞌo ojono nihena kavu. Maiꞌo amuraꞌe na vuꞌa maa
    maiuꞌina ike najahareno na Masatonia arema vaꞌujaho sosi pini na niꞌajihareje
    vajihuri ꞌunamijino vajihe ꞌee ꞌekahuna pana kaivo jara jajasumanu vajihura.
  sus-A: قِلِثِكَيٍ، وٌ عَ كٌلٌن، كَبِ ﭑ نَشَ كٍلِ مَسٍدٌن بْشِ عِنيِلَ عِسَ كَوَندِ
    تِقٍ رَ، دَنشَنِيَتْي حَمَ يٌ مُ ﭑ مَلِ قٍ ندٍ رَ قٌ وٌ تَن.
  jpn-1965: ピリピの人たち。あなたがたも知っているとおり、私が福音を宣べ伝え始めたころ、マケドニヤを離れて行ったときには、私の働きのために、物をやり取りしてくれた教会は、あなたがたのほかには一つもありませんでした。
  fra-SBL: Vous savez vous-mêmes, Philippiens, qu'au début de la Bonne Nouvelle, lorsque
    je suis parti de Macédoine, aucune assemblée n'a participé avec moi au don et
    à la réception, sauf vous.
  yka-yka: Kaˈam meˈ maluˈu si Pilipihin, kataˈuhanbi du weˈ tagnaˈ magmahalayak ku
    aka-aka mahāpin luˈu si kaˈam, ubus pagtahalaˈ ku amban lahat Makedoniya, luwal
    hadja kaˈam da grupu meˈ masandel pu si Isa maluˈuhin manabang sukalkun.
  mle-mle: Gwur Pilipay tipa kidiy Kristen duw taakw, gwur lakwugwura tayir aw wun
    bas miyawa tamiyaar God diki Viyakita Maaj kwurin kalivayi kalivaya-tuwik, Masitaniya
    tamiy wapakuw, gwur-adiygwurik, adiy Kristen wunaam sugwiyaan kwurdiy duw taakw.
    Gwuradika-nadiygwurik, wunaam yarakara galab kwurkuw saan kwatiyadiy duw taakw.
    Aw gwur atawa kwur-gwuralik tikuw, God sukwasukw kwurdidiygwur gwuraam. Adiy nuwukadiy
    Kristen duw taakw atawa gwur kwurgwuril pik aal maa kwar.
  shp-NTPO: Ja jakon joi yoikin peoi Macedoniainoax ea kanontianra, wetsabaon ayamainbi
    mato ja Filipoain iká joi akaibaonres ea koríkinin akinna iki.
  aom-aom: Röhu Philippi amo rajohumë jemëꞌo iae gavarijeje. Na urimëꞌi aevoromo Keriso-are
    jö ma majëhibe juvodevare evare naro jemesi saꞌaho Macedonia vuonugoꞌi vaꞌamu
    ekaresia ioroꞌioroho bogo ajemiꞌi jemëremu ijo bajo suvuoroho bojemiromo huë maho
    mana baejarijeje.
  geb-geb: Nde Firipain guigira Zisas khothɨgi gumgi, nde nduarira khueŋ kaŋgi. Gu
    fharav Zisas buna vhuueŋ bun nzuai ŋaara khavgiap, gu Masedonia ŋgu bakɨme fhaiŋ
    thav, khavgiap zim, harigi sios the khurkhuman na khuuav fhura ŋkɨɨa gu bigɨn
    nan kurigi fhuvara. Zakɨra fhuvara! Nde nduarira mba tɨvar na muuŋgi.
  bsj-bsj: yilo kom nyimom, kom Filibiyawa, ki kaba bifumer kere ki kwama ma dubom
    Makadoniya. ka-nge kurwabi mani wo bwamen na ker yoka ka-nge neka kar kom ki kwa
    kom.
  cak-cak: Y ja jun rix aj-Filipos iveteman chi tok yin xintzijoj pa roch'ulef Macedonia
    na'ey ri utzulaj ch'abel ri nu'ij achique ruchojmil yecolotaj ri vinak, y tok
    xinel-pe chiri', nis-ta jun chic botzaj chique ri quiniman ri Jesucristo xinquito-pe
    riq'uin ri achique nic'atzin chuve, xaxe rix.
  chf-NT: Anela tä Filipos, machcatac a woye' abala tuba a c'ajti'inla Dios, a wila
    chich que seq'uen anela a täscäbonla cä matän jinq'uin mach to ujäläcna cä täq'ue'
    cäle' ni t'an tuba aj Jesucristoba ya'i, jinq'uin pason tä Macedonia. A wila chich
    que machcatac cä ye'bijob ni t'an tuba aj Jesucristo bajcatac numon otro cabobba
    mach u täscäbon niump'e cua' une.
  tlf-tlf: Filipai kasel ibo tele utamsip kale, kamaki umi no Provins Masedonia kugol
    bom-nili God imi weng tambal uyo kafalem-siit-nili kupka-nili yak abiip maak maak
    kem tiinemsi uyo, Kristen imi dong daganemsip iyo ipta kup kale, dong dogopne
    tuumon uyo kupkanemsip kale,
  piu-2006: Yirriṯi manta Matjatuniyalawana ngayulu yurrunpa Yiitjuku waarrka palyara
    ngurra kutjupa tjuṯawana palyarinkupayi. Tjanalawana ngayulu nintirinanyingka,
    Yiitjuku walytja kutjupa tjuṯangku wiya mani mangarriṯarra wantirriyara yungkupayi,
    nyurrangarri kutju ngayuku wantirriyara yungkupayi. Ngayulu nyurrangarrila Yiitjuku
    wangka ngaparrtji nintilpayi. Nyurrangarri Pilipayinya ngurrara tjuṯa yalatjiku
    ninti nyinanyi.
  poh-NT: Was tak nicha̱kꞌ aj niminel aj Pili̱po, reꞌ xaꞌn tak cho wi̱n reꞌreꞌ cu
    wilic pan acꞌux tak, maꞌ jeꞌ? Reꞌ hin til cu wilic pa nicꞌux take kꞌi̱j reꞌreꞌ
    naxnipꞌut rikꞌormojic i cꞌuhbal chiri̱j i Jesus chaxilac tak, nicꞌ wach naxinatoꞌbej
    tak nok tikilqui̱n nak chic chi nawelic cho chipam i yukꞌul Masero̱nya reꞌ wilic
    wi̱ꞌ atinami̱t hat-tak aj Pili̱po. Chiwach take kꞌi̱j reꞌreꞌ maꞌ hab ta chic jenoꞌ
    moloj wach aj niminel xtoꞌbonic wi̱n, xa reꞌ laꞌ ti acomonil hat-tak xamol wach
    atumi̱n tak chi nitobjic chipam ricamaj i Dios.
  tue-tue: 'Mʉ́ã Filipos macãrã ateré masĩã: Yʉʉ mʉ́ãya dita Macedoniapʉ ãñuré quetire
    wedenʉcãritabe, toopʉ́ niiãrigʉ wáari, mʉ́ã dícʉ yʉʉre tiiápuwʉ. Ãpẽrã́ Jesuré
    padeorí põna macãrã cʉ̃́ã ãñuré quetire ñeeré wapa yʉʉre apeyenórẽ ticoririra
    niiwã.'
  bjp-bjp: Gam fan Filipai, gam ka usum ta na aunbiing ae ia fafas ta ini Rokap na
    Fafas na falifu na Masedonia, ke gam ka kiliis liu ta kimi. Gam usum le aunbiing
    ia la koseng Masedonia, biil ti fale tom unune sabin ri fatal ta iau na sinangun
    fafen faliu, biil. Gam keskes sau.
  xon-xon: Nimi Filipi aatiŋ aanib nyi ke maah nan tuk nimi Yesu aabɔnyaan tee njan
    ki nin nyan Masedonia aatiŋ ni na, Uwumbɔr aanib ponn ni ubaa aa tii mi ipiin,
    see nimi baanja. M nan tuk nimi Uwumbɔr aabɔr, le ni mu nan tii mi ipiin.
  tzo-ZNT: Voꞌoxuc ti liꞌ nacaloxuc ta Filipose, anaꞌojic ti muc muchꞌu yan liscolta
    ti cꞌalal lilocꞌ ta estado Macedoniae cꞌalal primero toꞌox ay cal avaꞌiic li scꞌop
    Rioxe. Atuquic noꞌox acoltaicon.
  mpm-NT: Ti roꞌo yɨvɨ ñuu Filipos, ja ni ka jini ra nasa ni kuu. Chi undi kɨvɨ na
    ni kee ri ndañuu Macedonia vaji ri, na ni kejaꞌa kaꞌan ri jnuꞌun Yandios sɨkɨ
    Cristo Jesús, ti ni chaa nava ja ni ka taji ra ja kuu chaku ri. Ti ni ɨnga ñani
    ka kandixia tu ni saꞌa nanu ni ka saꞌa roꞌo naa ra.
  ots-NT: Guí hermanojʉ, guí mi̱ngu̱jʉ pʉ Filipos, ya xquí pa̱dijʉ, bbʉ ndú xihquijʉ
    nʉ́r palabra ca Ocja̱ car primera vez, dú e̱h pʉ Macedonia, pʉ jabʉ guí bbʉpjʉ,
    dú nzohquijʉ. Cja̱ bbʉ ndú pøngö pʉ, pé dá ddax cʉ pé dda jñi̱ni, jønquitsjɛguɛjʉ
    gú pɛnquijʉ tzʉ ʉr domi pa güi föxjʉ nʉ́r bbɛfi ca Ocja̱. Ncjahmʉ gú gradeceguijʉ
    ca dá föxquijʉ guí hñe̱me̱jʉ car Jesucristo.
  hoy-hoy: हे फिलिप्पिगोळा, नीव खुद भी जान्सतीर कि खुशखबरी प्रचार इन सुरूवात दा, याग
    ना मकिदुनिया टु विदा आदीन, आग नीमी बिटकु मात्‍त यातोदु मंडली लेन देन इन बारा दा
    नान सहायता माळीदिल.
  uri-uri: Ak wang hep a pike kupm piln yangkipm wor a Krais pa ekg aklin kipm a ark
    ha knokg Masetonia, wa kupm nuhurntepm kai ha ur ai pa, apm kipm melnum a ukpma
    Maur Wailen kai Pilipai pa kwa kweiur kweiur pa kul ekg aklinjopm pake. Kipm pa
    ari pa, ake wa tu ha manet tiur a ukpma Maur Wailen pa yipon yangkipm namponen
    kupm ti pa, kalpm, apm kipm alkipm pake. Kupm pike laron yangkipm pa ekg aklinjepm,
    wa kipm wa akalmpe kwa kweiur kweiur a kupm warkip pa kul ekg aklinjopm.
