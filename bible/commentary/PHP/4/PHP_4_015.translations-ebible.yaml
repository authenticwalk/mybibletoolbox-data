  san-ORI: ହେ ଫିଲିପୀଯଲୋକାଃ, ସୁସଂୱାଦସ୍ୟୋଦଯକାଲେ ଯଦାହଂ ମାକିଦନିଯାଦେଶାତ୍ ପ୍ରତିଷ୍ଠେ ତଦା
