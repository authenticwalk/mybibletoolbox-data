  mkl-mkl: Iŋɛ inɛi Filipi ŋɑu, iŋɛ tɑkɑ nŋɛ ì mɑ̀ sɑ̃ɑ sɑ̃ɑ ŋɑ iyi lɑɑbɑɑu jiidɑu
