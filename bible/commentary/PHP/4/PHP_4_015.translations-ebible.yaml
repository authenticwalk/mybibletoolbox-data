    Masedonia tǫ tagalama, tama gasa tǫba pali sogo, te sogo gasa Godigo po odobo
    we bidi hani augwaligo ena tau sabe, te dagego naga ena dali deli sę yabo homu
    eyu, tama enabolo mone ge menama, tama eno te mone ge sai dao.'
  pab-NT: 'Exe akiti waiyekehalakita xiso Filipos nali tyaoniterenae ana: Macedônia
    nahalakihenere, hetati Iraiti Waiyexe noxakaihenere xowaka, xiwawita xakahinaetya
    natyo. Haiya xowaka waiye notyaonita, haiya xowaka maisa waiye notyaonare harenae
    hoka xakahinaetita natyo.'
  llg-llg: Makahulun, faik fo au laꞌo ela nusa Makedonia, fo uu afada Lamatuak Hala
