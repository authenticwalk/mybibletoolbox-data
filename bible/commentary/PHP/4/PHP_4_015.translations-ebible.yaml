  zar-NT: Libíʼiliʼ, bönniʼ Filipos, nöz quéziliʼ ca guca quiaʼ dza niʼ cateʼ buzáʼa
    luyú Macedonia, para yöjenaʼ libán que didzaʼ dxiʼa. Tsca nacuáʼ bönachi queëʼ
