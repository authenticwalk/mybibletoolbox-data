    lapa'kaeyatapike ani kava hune'natae.
  gnn-gnn: Ŋäthili ŋunhi, ŋunhi ŋarra gonha'yurruna ŋunhiyi wäŋa Matjataniyanydja,
    ŋulinyaramirriyu ŋunhi ŋarra ŋurruthaŋala yukurrana ḻakaraŋala dhäwu' Garraynha,
    yakana ŋula wiripuŋuyunydja yolŋuyu walalay Godkala miṯtjiyu ŋarranha guŋga'yurruna;
    nhumapina yana dhiyakiynha Bilipaywuyyuna wäŋawuyyu ŋarranha yukurrana guŋga'yurrunanydja
    wekaŋalanydja, märr waŋganygurruna manapanna ŋilimurru ŋuli märramanydja ŋunhi
    ŋamakurruny'tja nhanukuŋu Gunhu'wuŋu.
  yal-yal: Ɛ tan Filipi kaane fan yatina a kolon, ɛ Yesu a fe Xibaru Faɲina fe mɛ
