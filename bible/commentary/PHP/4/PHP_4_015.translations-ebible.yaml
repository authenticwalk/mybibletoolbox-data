    Macedonia, 'i₁caun₂ guá'₅ tsá₃ ca₂jme₃quen'₄ të₂le₃ quian'₅₄ cu₄; jŋia'₅₄ lia'₂
    'nia'₂ bá₄.
  tif-tif: Filipai kasel ibi talalu utamsip, kamasi kaami din ipni Provins Masedonia
    kaptamu bomdi God ami weng tambal kukuyinbi; kula ipyo keya yak abip katip katip
    ma tal-unemsi kawu, ibi nami dong dakaap-nam-biliple, nita kipni dong dakaayim-bilila,
