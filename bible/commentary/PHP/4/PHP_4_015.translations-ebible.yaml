    angngòc con' ndac loo mèna. Ndxe'leque', ante gu' no maste mbye'th yéc no mbye'th
    lezo' mdub gu' tmi co' mtel' gu' loon.
  zyp-NT: Ma hlui co, naaning Filipi khua cawngsaw tah naa hnipaw hratah thawngchawbia
