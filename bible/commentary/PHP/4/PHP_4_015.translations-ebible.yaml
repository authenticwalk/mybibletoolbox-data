  bod-N: ཕི་ལིབ་པི་པ༌རྣམས། བདག་གིས་ཐོག་མར་འཕྲིན་བཟང་བསྒྲགས་པའི་དུས༌དེར། མ་ཀེ་དོན་ཡཱ་ཡུལ་དང་ཁ་བྲལ་བའི་དུས་སུ།
