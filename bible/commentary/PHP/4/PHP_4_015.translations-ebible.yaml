  tbz-SIM: Díndi Fidipu kɔbɛ, di yɛ̃́mu kɛ dò n di nɑ̀kɛ́ dìì mɔ̀nnì Tinɑ́ɑǹsɑ̀ɑ̀tì
    mɛketimɛ̀, kɛ́nyɛtì Mɑseduɔnni kó kɛtenkɛ̀ díì mɑ́ɑ̀ kó ditĩ̀nnì do n teennɛ̀.
