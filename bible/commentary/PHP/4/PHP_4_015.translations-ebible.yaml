    nojayetaque pashinipeequi nampitsi. Avirojei pintacojeitavaquena, pipashijeitavaquenaro
    coiteimojeitaquenari. Te inquempejeitempiji yora quemisantajeitatsiri anta pashinipeequi
    nampitsi.
  eng-WMB: You yourselves also know, you Philippians, that in the beginning of the
    Good News, when I departed from Macedonia, no assembly shared with me in the matter
    of giving and receiving but you only.
  zaw-NT: Gacbee guejbtu, dad filipenses, che gusloj caguluiä xtidx Jesucrist lojtu,
    cheni biriä reguedx Macedonia, nicla tej guidoo di niacnäj narä, la'tistu gucnäj
    narä.
  san-MAL: ഹേ ഫിലിപീയലോകാഃ, സുസംവാദസ്യോദയകാലേ യദാഹം മാകിദനിയാദേശാത് പ്രതിഷ്ഠേ തദാ
    കേവലാൻ യുഷ്മാൻ വിനാപരയാ കയാപി സമിത്യാ സഹ ദാനാദാനയോ ർമമ കോഽപി സമ്ബന്ധോ നാസീദ് ഇതി
    യൂയമപി ജാനീഥ|
  tam-TCV: மேலும் பிலிப்பியர்களே, நான் மக்கெதோனியாவைவிட்டுப் புறப்பட்டுவந்து, உங்களுக்கு
    நற்செய்தியைப் பிரசங்கித்த ஆரம்ப நாட்களில், உங்களைத்தவிர வேறு எந்த ஒரு திருச்சபையும்,
    கொடுக்கல் வாங்கல் காரியங்களில் என்னுடன் பங்குகொள்ளவில்லை என்பதை நீங்கள் அறிந்திருக்கிறீர்கள்;
  mit-NT: Te ináhá‑nsiâ nansa nì quida‑nsia quìvì primeru na ní xìcanui xì razón ndiaha,
    te nì quei ndé ndoó‑nsiá ladu Macedonia jaàn vàxi. Pues còò cá nèhivì xí mii‑yá
    nì náxícóníhî iin ñà‑vàha nùí, cuisì mii‑nsiá nècuàchì ñuu Filipos.
  ceb-ULB: Ug nasayod kamo, kamo nga mga taga Filipos, nga sa sinugdanan sa pag-ebanghelyo,
    sa dihang ako mibiya na sa Macedonia, walay simbahan nga mitabang kanako sa butang
    sa paagi paghatag ug pagdawat gawas lamang kaninyo.
  ces-LB: Nemusím vám jistě připomínat, že ani tenkrát, když jsem se poprvé vypravoval
    z Makedonie hlásat Krista, byli jste jediní, kdo mi přispěli na mou cestu.
  mkn-mkn: Dolu, waktu beta kasi tenga propinsi Makedonia ko pi kasi tau Tuhan pung
    Kabar Bae di tampa laen dong, cuma bosong dari kota Filipi sa yang bantu ongkos
    sang beta. Jamaꞌat laen dong, sonde. Ma bosong su tau itu carita.
  nce-nce: O Filipai lifate mago Kristen oneho, sobo wafi lowene elo, bo Jisasbë gali
    të wege somëta afina të totlë. Na sobobë Masedonia provins kile telë na li life
    li lifewa të tetagulëna, kwe kë mago Kristen enëne balitina hana mëtaitana. Weyewa.
    Sobowamu aitana.
  pol-UBG: A wy, Filipianie, wiecie, że na początku ewangelii, gdy opuściłem Macedonię,
    żaden kościół nie uczestniczył ze mną w dawaniu i braniu, tylko wy sami.
  qxh-NT: Tayta Diosninchipa shiminta willacur Macedonia quinranpita aywacuptï, jamcunalla
    yanapämashcanqui. Waquin marcaćhu jutucaj irmänucunam ichanga mana ricamashachu.
    Imallawanpis mana yanapämashachu.
  nwi-nwi: Nəfrakɨsien. Kɨmiə nəmə Filipae nakwənharkun ta mə nɨpɨg yame nɨmnhauə
    mɨsərɨg Nəvsaoyen Huvə, nɨpɨg yɨmɨtərhav Masedonia [tuk norien wok kafak], kɨmiə
    pɨsɨn əmə nɨmɨsasitu irak kɨn mane. Niməhuak kɨrik mɨn rɨkək yame rɨmɨvəhsi-pə
    narɨmnar tɨksɨn kɨmi yo.
  kmo-kmo: Pilipai ma kwo hikitu ada mashi Masedonia nosap heechirek, hadabas majin
    kwodii wochari, kwotaba ana hatar. Kwotaba eeji boboyen yatar.
  agr-agr: Wi Macedonia pujaun yamajam chicham uwemtikagtina nuna etsegkatasan jiinkibiag
    nuwig, atum Jisusa nemajin Filiposnumia aidautijum imá atumek yainkau ainagme.
  kyc-kyc: Yuu wamba kanda soo waili pii lamaiyuo karo dokopa yuu Masetonia karapala
    mendasa peyo. Dokopa nakama Elyambu Pingi wambu Pilipai karenge dupwame iki namba
    nyisiyami doko range silyaminyi. Namba kapa kareyonopape randa nyiyunupape nakamame
    iki namba nyiso kareyami.
  urd-GVU: آپ جو فلپی کے رہنے والے ہیں خود جانتے ہیں کہ اُس وقت جب مسیح کی منادی کا
    کام آپ کے علاقے میں شروع ہوا تھا اور مَیں صوبہ مکدُنیہ سے نکل آیا تھا تو صرف آپ
    کی جماعت پورے حساب کتاب کے ساتھ پیسے دے کر میری خدمت میں شریک ہوئی۔
  yre-NT: Filipʋ flanɔn, kaa -tɔa 'ka 'bɔa 'nan, tʋ nɛn an Bali -le 'wɩ 'nɔnnɔn vɩdɩ
    pou 'sia, ɛn an 'si 'cee 'lɛglɔn 'ji Masedɔa bɛ, -leglizi -tʋwli "nɛn e 'pa 'an
    'va bɛ, 'ka 'bɔ nɛn. Ɛn -cɛɛ tɔ -kaa cin wlu 'wɩnun drɛnan.
  fuh-BKF: Filipiyankooɓe, oɗon anndi wakkati nde puɗɗumi waajaade on Kabaaru Lobbo
    de ndillumi leydi mon Makedoniya ndeen fu, kawrital goonɗinɓe fay gootal wallunduraay
    e am, si wanaa kawrital mooɗon ngaal.
  arl-NT: Naajuhuaj, Macedonia jiyajiniji cua quiasacari nia shuriucuaji Filipo tiacajiniji,
    tamonu jiyacajinia cua pohuatanura Pueyaso rupaa, saaja niajaniya cutaraari cucua
    jiyanooquiaari. Cunoori quiquiaari shushajanaa Jesucristoocua tiuujiaca nia quishacari.
    Jiyacaritij, niaari nia reratesano cumaneeca jiyaroquiaari cucua, shuquiriaatia
    nia quishacari cua pohuatanuucua nia niquiara Jesucristojiniji.
  ziw-ziw: Nyuwe Wafilipi mmanya wenye kugamba mwe nkongo mo kuilonga mbuli yedi,
    umo halaila Makedoniya, nendile hahana bunga dya wamzumile Kulisito tuhu dyambizane
    na miye mwe mbuli ino ya kulavya na kuhokela mna ni nyuwe du.
  grc-TR: Οἴδατε δὲ καὶ ὑμεῖς, Φιλιππήσιοι, ὅτι ἐν ἀρχῇ τοῦ εὐαγγελίου, ὅτε ἐξῆλθον
    ἀπὸ Μακεδονίας, οὐδεμία μοι ἐκκλησία ἐκοινώνησεν εἰς λόγον δόσεως καὶ λήψεως,
    εἰ μὴ ὑμεῖς μόνοι·
  nag-nag: Aru, apuni Philippi manu khan, Isor laga kotha shuru pora jani ase, jitia
    moi Macedonia te jaise, kun girja pora bhi moike dikene modot kora nai, khali
    apuni khan pora he korise.
  eng-OEBCW: And you at Philippi know, as well as I, that in the early days of the
    good news – at the time when I had just left Macedonia – no church, with the one
    exception of yourselves, had anything to do with me as far as giving and receiving
    are concerned.
  knj-NT: Jex a Filipos, je yotaj xa, ja' yet jix jin cha'on el yich walon el sk'aneal
    yet colbanile je xol, catu' yet jix jin tit Macedonia, asan jex colwanaj jex e
    in an. Asan jex jix je yak' jin gasto titu'.
  deu-1912: Ihr aber von Philippi wisset, daß von Anfang des Evangeliums, da ich auszog
    aus Mazedonien, keine Gemeinde mit mir geteilt hat nach der Rechnung der Ausgabe
    und Einnahme als ihr allein.
  san-PUN: ਹੇ ਫਿਲਿਪੀਯਲੋਕਾਃ, ਸੁਸੰਵਾਦਸ੍ਯੋਦਯਕਾਲੇ ਯਦਾਹੰ ਮਾਕਿਦਨਿਯਾਦੇਸ਼ਾਤ੍ ਪ੍ਰਤਿਸ਼਼੍ਠੇ ਤਦਾ
    ਕੇਵਲਾਨ੍ ਯੁਸ਼਼੍ਮਾਨ੍ ਵਿਨਾਪਰਯਾ ਕਯਾਪਿ ਸਮਿਤ੍ਯਾ ਸਹ ਦਾਨਾਦਾਨਯੋ ਰ੍ਮਮ ਕੋ(ਅ)ਪਿ ਸਮ੍ਬਨ੍ਧੋ ਨਾਸੀਦ੍
    ਇਤਿ ਯੂਯਮਪਿ ਜਾਨੀਥ|
  nob-LB: Dere i Filippi vet selv hvordan det var rett etter at dere hadde tatt imot
    det glade budskapet om Jesus. Dere var den eneste menigheten som ga meg økonomisk
    hjelp da jeg dro fra Makedonia for å spre budskapet på andre steder.
  ntj-ntj: Tjiinya-yan nintilu kulira tjiinya-rniyan nyuntulukutju tjimarri yirringkaranytja.
    Ngarnmanypalpi-tjananyarnanta tjukurrpa walykumununya watjaranytja ngurra Matjuniyalawanalu.
    Parrawatjarayirnu-rna, wantirra ngurra kutjupakutu yanu. Nyangka nyuntulukutju-rniyan
    tjimarringka yirringkaranytja. Tjiinya yingkarta pirni ngurra kutjupangkatjalu-rniya
    yirringkankutjamunurtu.
  sxb-NT: Owukirre ago, kiomo mumanyire inywe Awafiliipi, mu amiire aga nyawalanzizia
    injiili oluweri nikuemao nyema mu ekitemo kiinyu ekia Makedoonia, ewulao ekaniisa
    indi egawuuke ni inywe eyantunzia mu okumfumizia amasendi.
  nhu-NT: Ben bonyii bo Filibi kee lo lɛ ɛ̀ to nu seke me nto nɛn'yɛɛ woŋ wene le
    Masedonia no me nto ŋkɛwɛɛ keenfewci saaka wvù jee wvun ɛ̂ ben, kɛ kentaashɛ ke
    bonyii bo mbee le kemew to nu ɛ taashɛ bee bó keetasene can kɛ. Ɛ̀ to mɛy kɛ ben.
  row-row: Feꞌesaꞌan, leleꞌ au lao hela propinsi Makedonia de uu dui-bꞌengga Lamatuaꞌ
    Hara-lii Malolen sia mamanaꞌ laen ra, akaꞌ hei mia Filipi fee doi dalaꞌ. Atahori
    saraniꞌ laen ra, hokoꞌ. Te hei bubꞌuluꞌ dudꞌuit naa ena.
  msy-msy: Ezɨ ia Filipain gumazamiziba, ia uari kamaghɨn fo, dughiar kɨ faragha akar
    aghuim akuribar, kɨ Masedonian Provins ataki, dughiar kamɨn siosɨn igharazitam
    dagɨaba na ganɨga, nan akurazir puvatɨ. Ia uarira arazir kam gami.
  agg-agg: Firipaihündɨ se-amboa yarɨhi aboedɨ fɨfɨrɨhindɨ, horombo ro peya hehea,
    Godɨndɨ aboedɨ hoafɨ ra bokarɨ-hefembohünda, Masedonia hɨfɨ hɨnɨŋgɨ-marɨheandɨ.
    Rasɨmboa Kraisɨndɨ nendɨ ŋgorü ŋgoafɨhündɨ wambo moai farɨhehindɨrɨ, ŋga se yaŋgɨrɨ
    farɨhehindɨrɨ hehi wambo kakɨ masehindɨrɨ.
  ptp-ptp: Xam Pilipai, xacxam va xovô pyap ên xam nêbê buc taxlee wê a kô yuac xolac
    dɨ sea vɨgwe Masedonia ge od konglegesen ngwe o ngɨdu a xôn lêm. Nge, xacxam va
    ngɨdu a xôn dɨ vông mone vô a ên nêb il ngɨduma xôn ên yuac i yêp nivɨha.
  nak-nak: Ale pala, eau so sosoko moli la igogolu la valolo te Kraist, amutou la
    valalua me hatavivile e Pilipai rovia, la lotu isa lou kama suli leau la vaabila
    ale eau hiliti taro la gale e Masedonia, amutou moli.
  lbb-lbb: Mulo a tarai Pilipai, mulo tasmani mang nating a warawai ana Wakak a Warwara
    tumo na papar Masedonia pa mulo lingir a nuknukimulo, pa ning a han mitumo e Masedonia,
    bel al tarai a lotu la tur taum hok pa la nangan iau ana ta artabar, mulo sot
    ka.
  kan-2017: ಫಿಲಿಪ್ಪಿಯವರೇ, ನಾನು ಪ್ರಾರಂಭದಲ್ಲಿ ನಿಮ್ಮಲ್ಲಿ ಸುವಾರ್ತೆಯನ್ನು ಸಾರಿ, ಮಕೆದೋನ್ಯದಿಂದ
    ಹೊರಟುಹೋದಾಗ ಕೊಡುವ, ಕೊಳ್ಳುವ ವಿಷಯದಲ್ಲಿ ನಿಮ್ಮ ಹೊರತು ಬೇರೆ ಯಾವ ಸಭೆಯೂ ನನಗೆ ಬೆಂಬಲಿಸಲ್ಲಿಲ್ಲವೆಂಬುದನ್ನು
    ನೀವೂ ಬಲ್ಲಿರಿ.
