  san-TIB: ཧེ ཕིལིཔཱིཡལོཀཱཿ, སུསཾཝཱདསྱོདཡཀཱལེ ཡདཱཧཾ མཱཀིདནིཡཱདེཤཱཏ྄ པྲཏིཥྛེ ཏདཱ ཀེཝལཱན྄
