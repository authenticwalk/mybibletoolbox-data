  ena-ena: Filipai haiabɨla hɨsɨŋ hulaŋ iamɨgali namɨlaŋ nukeŋ ci igadamɨlaŋ uami.
    Vaka viaŋ naludɨ fɨli tɨbɨ Masedonia heŋ hɨdɨlɨ maha Jisasɨ Kɨlaisɨ dɨ ciaŋ sulamin
    uami. La Masedonia fɨli tɨbɨ agadɨ vala ua Jisasɨ Kɨlaisɨ dɨ ciaŋ agadɨ haiabɨla
