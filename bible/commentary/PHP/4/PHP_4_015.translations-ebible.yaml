  lif-NT: ᤁᤠᤰᤏᤢ᤺ᤸᤗᤧ ᤋᤃᤡ ᤂᤡᤏᤡ᤹ᤀᤥ ᤛᤢᤏᤠᤀᤡᤱᤅᤡᤴ ᤋᤠᤖᤢᤱᤅᤠᤱ ᤔᤧᤛᤣᤍᤥᤏᤡᤕᤠ ᤌᤢᤶᤔᤥᤗᤠᤶ ᤌᤠᤛᤡᤱᤅᤠᤱᤅᤡᤸᤗᤧ
