  bco-bco: A꞉la꞉ta꞉ga꞉ ne Godeya꞉ to nafa a꞉no꞉ gimo꞉wo꞉ ho꞉gi ya꞉ga꞉ wida꞉la꞉ga꞉yo꞉,
