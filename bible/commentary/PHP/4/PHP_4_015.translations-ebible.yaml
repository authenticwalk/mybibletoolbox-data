    yum̃aena.
  ckb-ckb: ئەی فیلیپییەکان، ئێوەش دەزانن، لە سەرەتای بڵاوکردنەوەی پەیامی ئینجیل لەنێو
    ئێوە، کاتێک لە مەکدۆنیا ڕۆیشتم، هیچ کڵێسایەک لە بابەتی وەرگرتن و پێداندا هاوکارییان
    نەکردووم، ئێوە نەبێت.
  nas-nas: Napoꞌ diiꞌke Pilipai-nupoonge tee tampaꞌ noruꞌeri otong, tenang urikamuꞌ
