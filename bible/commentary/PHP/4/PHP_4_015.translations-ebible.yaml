  eng-F35: Now you Philippians know very well that in the beginning of the Gospel,
    when I left Macedonia, no congregation shared with me in the matter of giving
    and receiving but you only.
  ind-ind: Memang kalian tahu bahwa waktu pertama kali saya meninggalkan kalian di
