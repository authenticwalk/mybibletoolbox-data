    ikiahatsa zuba tsiktsumuẽhĩkĩnaha. Anaeze tuze Deus wasania ty ykbata zuba ikyze
    iktsasoko kyze kino tsiktsumuẽhĩkĩnaha. Ikiahatsa zuba okyrysaro ty kabo nyny
    tsikaha.
  san-THA: เห ผิลิปียโลกา:, สุสํวาทโสฺยทยกาเล ยทาหํ มากิทนิยาเทศาตฺ ปฺรติษฺเฐ ตทา
    เกวลานฺ ยุษฺมานฺ วินาปรยา กยาปิ สมิตฺยา สห ทานาทานโย รฺมม โก'ปิ สมฺพนฺโธ นาสีทฺ
    อิติ ยูยมปิ ชานีถฯ
  iws-iws: Bɨiya ɨiya kara nu haɨmii Masedonia hɨr haiburgigɨn Adi Komii siir yai
    wɨn kɨbiya saiir boɨnmɨmauuwam mɨ Filipai kɨmiir iikamɨm kariirɨn dimɨn taemɨnɨm
    kɨma kɨmar hauugikɨn, siyɨuɨn iikamkɨm sɨm hauuwiyɨn sɨmiir nomiiyau ɨmiir siir
    hɨriinan. Iikamɨm ɨkɨ om nhɨrɨm sɨɨmɨm yɨm kariirɨn dimɨn sɨm whɨr bɨ swokɨ hauumɨmɨnkɨm
    ɨni kɨma kɨmar ywowɨskiyɨm.
  pol-SZ: Zapewne pamiętacie, że na samym początku, gdy opuściłem Macedonię, aby dalej
    głosić dobrą nowinę, żaden kościół nie pomagał mi finansowo—tylko wy, Filipianie.
  ztq-NT: Nan do gon, meñ Filipos, nii worñee bislon xluyaa xtiits Dios nëz xtañ do,
    lëësy to beeñ naa yudar worñee lëën bi Macedonia.
  zai-NT: Hermanu de Filipos ca', rietenala'dxi tu dxi nacubi canayué stiidxa Cristu,
    dxi biree de Macedonia que, laasi tu lade irá ca xpinni Cristu ulee tu lu ofrenda
    stitu biseenda tu lua'. Ne bi'ni tu ni purti dxandí bieche né tu stiidxa Dios
    ni bisiide laatu.
  upv-upv: Ko kami m̃eri Pilipae, kamrongwos pae nga renge daron ne majingen ne nosp̃en
    nga m̃irres, etipatun daron nga mevel lingi vanu Masetonia, ko kami kamsan kamkorti
    tevi inu, suri kamok-la nanu tevi inu. Sete kalesia m̃inij kele nir arloli erpok
    tevik re wosenen.
  wap-NT: Mishi unao Philippi sannao uaitapa shaꞌatii, tawuru donoꞌo uruꞌoraz zii
    uabatan Kaimanaꞌo Kuwai Jesus Christ dauꞌu. Õmakon daunaꞌan shaꞌatii unao wiizi
    iki, Macedonia Baara iaꞌoraz, aonaa mishidainao baꞌoran wiizai diꞌikiꞌo dyuudan
    puraata õꞌati, soo unao karikaonan.
  mva-mva: Kam Pilipai tamoata be aine kakaua-doi. Matamatana-tina Pile Uia ueleluaki
    be Masedonia kaba upereki nge ‘sios’ tago teke idumaia. Kam-la ka kadumaia be
    kana neming kana be negu kadoki.
  dwr-NT: Piliphphisiyoosa asaw, wonggalaa mishiraachchuu koyro hintte giddon odetteedda;
    shin taani Maqidooniyaappe keseedda wode, taana ammaniyaa hinttenttuppe attin,
    haray maaddibeennawaa hinttenttu hinttenttu huuphew eriita; qassi immiyaabankka
    akkiyabankka hintteppe attin, haray taana maaddibeenna.
  kfw-kfw: Khale inruoiya Philippians ningni'n kheella ningjet khawa khachu, Kei'n
    akatheng nikhuo ngai khan chongkahoi kaleirilla Macedonia kaleimathaan phakhan
    nangni koisuokbit ning eii kei kadiang kanasan, halli nangni khabit ning eii kei
    kanemna khat-um kamangna kanadeipui.
  bfz-bfz: ओ फिलिप्पिया रे लोको! तुसे आपू बी जाणोए कि सुसमाचार प्रचारो री शुरूआता
    दे, जेबे आऊँ मकिदुनिया प्रदेशो ते चली पड़ेया, तेबे तुसा खे छाडी की ओरी किने बी
    मण्डल़िए लणे-देणे रे बारे रे मेरी मताद नि कित्ती।
  cuk-09: Bemar Filipos-dorgan, na be nue wismalad, an Macedonia-akar-nadgu, gebe
    Bab-Dummad-gaya-burba-nuedgi an sunmakdegu, unnila bemarbi anga mani barmiar-gusmalad,
    Bab-Jesúsba-nanaimalad-danar-ambikunoni-damalad-baigandi anga gwen mani barmiar-gussurmalad.
  ben-OBCV: তা ছাড়াও, তোমরা ফিলিপীয়েরা তো জানো, তোমাদের সুসমাচার-পরিচিতি লাভের প্রাথমিক
    পর্বে আমি যখন ম্যাসিডোনিয়া ছেড়ে যাত্রা করেছিলাম, তখন তোমরা ছাড়া আর কোনো মণ্ডলী
    দেওয়া-নেওয়ার বিষয়ে আমার সহভাগী হয়নি।
  mil-NT: Te nchòhó cue ñáyiu ñuú Fìlipú sa nàha‑ndo nacuáa ní cuu cútnàhá ní ngüíta‑í
    càháⁿ‑í tnúhu Xítohó Jesucrìstú distrìtú Macèdoniá, te cútnàhá ní ndee‑í distrìtú‑áⁿ
    te dɨu tnàhí‑ni nchòhó ní taxi‑ndo sǎ ndúú tǎhù‑í, te nchaa ñáyiu ndècu ichi Xítohó
    Jesucrìstú dava‑gá xichi ñá túú tnàhí ni chìndee ñahá‑yu xii‑í.
  myu-myu: Macedônia eipi bewi ojẽm puje, eyju acã juk adi obuywatwan epesop. Obuywatwan
    cuk adi epesop koapat kabia õn kawẽn idipat muwẽnuwẽn pima. Eyju ma juk adi eyemumuũm
    epeg̃udot okay. Eyju ma juk adi g̃ebum epesop okay õn ade ikug̃ pima, yopĩt ma
    ikug̃ pima dak. Warara'acayũ bit g̃ebum g̃u osodop ip okay Jesus kay itabucayũ.
  fue-fue: Onon ɓe Filippi, oon anni no ƴiwumi Maseduwaan, der wakkati puɗɗumi waajaago
    linjiila, eklesiya gom hawtay e am dow hokkugo e jaɓugo, to hinaa onon,
  amk-amk: Inontarai Filipi wa meaine, mantaung mea mewaitawanai na mai ampa, weo
    na rabuang bo reantenang pari iwuwu Kaiwo Mahikai kariri Kristusi fo we mea nai
    wai, yontai weru mea na nu Makedonia wai mani, wiro jemati siai bei fiata yau
    na fi iwepararura fong kaha, mae memeiri mea kawurua.
  fai-fai: Filibai abiw kiba, nalam kamakikiw sung kidel bakayamsi bo kilim kal keibidiw.
    Kale naka Maseddoniya bakan uyo kudá tabine, Got wanang kinim gu kawák bidiw kiwta
    kuw nam ufek ufek waktuwábi so ufek ufek seng fakubi so uyo nikil taku madensuw
    kala.
  ura-NT: Coaauquiche chachu inara netonai natiin, taolu inara ratiriin Masedoniau
    cuhanune bana techu, inara Filipoo Jesocurisito ranojoineein neiniquichene coaiteen
    carai coriqui letoaaichelu. Acaihanejein inaraachete Jesocurisito que cacha relaanune
    nunuhetihanune caje coaauneein cacorataanera neein neeiche, Cana Coaunera Calaohi
    Jesocurisito que inara relaanune cainaera rijijieein.
  mcd-NT: Man Filipos anoafoan man rama Jesucristohuunoa nicaquin tau huanitian Macedonia
    anoashu un caiton un yopai cuscan marus fusti man ua inanni. Ascan nan icoinra
    huaa futsafoancai tsoan ua pui yafi ahuara futsa fumanifoma. Nan man man tapia.
  urt-urt: Yip lenge miyeꞌ tuweinge ŋaiye yarp Filipai, yip si sisyeme somohon ŋendeheiyeh
    ŋaiye ŋam manange malaŋatme wusyep mise gwan iki. Ŋupe ŋaiye ŋam masme provins
    Masedonia pe, yip sios ilyeh iki, yip yungwis ŋam wuhyau.
  kiz-kiz: Namhu bhafilipi mumanyili kwamba mwanzo injili Panama bhokili Makedonia,
    liyelepi likanisa lalabhwesili kunibhwesesha kup'etela mambo ghaghihusu kupisya
    ni kupokela isipokuwa muenga mway'homo.
  tzo-TZE: C'alal sba velta ay jcholboxuc sc'op Dios ta avosilalic ta Macedónia banamile,
    xana'ic ti mu'yuc yan jch'unolajeletic la scoltaicun ti c'alal liloc' batele.
    Vo'oxuc no'ox atuquic tey ta Filipos laj acoltaicun.
  lex-lex: Ina-nara, ama-hyali makpesiay la Pilipi, miy hononmi! Miy miat niohor oleka
    la lerni la, awuaran la' Makedonia, de la' ler maka na'nama a'ukot nohor oleka
    Uplerlawna Kot Kalwiedni-Paitiotni de tiy miy. La' ler de miy mieh'a er mak kparan
    pia mrie'ela mhima-mrie'a a'u pa mi'enyatu kupna totpena a'ukot nohora Uplerlawna
    Kot Kalwiedni.
  dov-dov: Inywe nobantu baku Filipi mulizi loko kuti kumatalikilo aajwi, aawo nindakazwa
    mu Masedoniya, takwepe imbungano yakandigwasya munzila yakundipa kana kutambula
    kunze kwandinywe luzutu amulikke.
  rgu-rgu: Maulu na, tepoꞌ fo au laꞌo ela propensi Makedonia, fo u tui-beka Manetualain
    Tutui Malole Na nai mamana fekeꞌ ara, adaꞌ noi emi meme kota Filipi a riꞌ tulu-fali
    au doi laꞌo enoꞌ. Sarani fekeꞌ ara, taꞌa. Tehuu emi bubuluꞌ tutuiꞌ ria so.
  toc-NT: Cumu la̠ hui­xinín catzi̠­yá̠tit nata̠lán xalac Filipos hua̠nti̠ li̠pa̠­hua­na̠tit
    Jesús, acxni̠ cca̠­ma̠­kalh­chu­hui̠­ni̠­ko̠lh a̠ma̠ko̠lh cris­tianos xalac Mace­donia
    y ctá­ca̠xli xla­cata nacán a̠laca­tunu liakchu­hui̠nán xta­chu­huí̠n Dios, ni̠para
    pu̠lactum ca̠chi­quí̠n hua̠nti̠ tali̠­pa̠­huán Cristo quin­ta­mak­tá̠­yalh caj
    xma̠n hui­xinín qui­la̠­mak­ta̠­yáhu, porque chuná na̠ xli̠­pa̠x­cat­ca­tzi̠­pu­tu­ná̠tit
    xpa̠­la­cata pi̠ aya xla­ka­pas­ni̠­tátit xta­chu­huí̠n Dios.
  som-som: Idinka qudhiinnuba waad taqaaniin, reer Filiboyow, in injiilka bilowgiisii
    markii aan Makedoniya ka soo kacay aan kiniisaduna ila qaybsan waxa ku saabsan
    bixinta iyo helidda, idinkoo keliya mooyaane.
  mam-C: Ex ojtzqi'n kyu'n ayeqi'y aj Filipos, te' tzaj xkye nq'manti'y Tb'anil Tqanil
    kolb'il toj Macedonia, ex tzmax tzalu'n, ex o'kqex kye' ma chi onin we'y. Me mix
    a'l juntl Ttanim Dios ma tz'onin wi'ja ti'jjo onb'il, a xi nq'o'n kye'y, a Tb'anil
    Tqanil kolb'il.
  ndj-ndj: Yumwi Vafilipi mwaveni mumanya kucha pakwandi pananduleyi Chilongu cha
    Nyanyi, pang'ukeyi Makedoniya, yumwi weka chipinga cha vandu yivamjumilili Kilistu
    ndi yimundangili na yumwi weka ndi yimuveli na nenga mukuyanga na kuvapa vandu
    vengi fivadayila.
  mbj-NT: Bëëh, Pirip panang buuj, bë hapäh né hẽ, papuuj nä Jesus ky n'aa hanäm do
    bë gado däk noo gó, hëëj Masedonija häd näng do ỹ beréd hõm noo gó, jããm hẽ bë
    ti Jesus hã h'yy ka'eeh do wób mahang, ỹ masa doo, ta s'ee hẽnh Jesus ky n'aa
    ỹ ma metëëk hyb n'aa bë mahang ỹ ma met'ëëg wät doo da.
  lat-VUC: 'Scitis autem et vos Philippenses, quod in principio Evangelii, quando
    profectus sum a Macedonia, nulla mihi ecclesia communicavit in ratione dati et
    accepti, nisi vos soli:'
  ngp-ngp: Nyuwe Wafilipi mmanya wenye kugamba mwe nk'hongo yo kubilikiza Mbuli Yedi
    umwo nandile hahalawa Makedonia, ninyuwe du idifyo dya wahuwila wa Kilisito dinambize,
    ni nyuwe du mwandile hamwenga na miye mwo kuhokela na kuwambiza watuhu.
  enq-2: Yuu Masedonia dokonya nambame wai pii epe doko tee pyao langitala peopa,
    siosa mendeme namba nisoo munipi mende nandiami. Nyakama Pilipae tange dupame
    iki namba nisiamino doko nyakamame masilyamino.
  eng-ASVBT: And ye yourselves also know, ye Philippians, that in the beginning of
    the gospel, when I departed from Macedonia, no church had fellowship with me in
    the matter of giving and receiving but ye only;
  mna-mna: 'Niom Pilipai kuute: Indeeŋe mata popoten ta aŋmar aŋpet lele pakaana ki
    Masedonia mi aŋkam uruunu ambaiŋana piom, mi ila ila ma aŋzem yom mi aŋla pa lele
    toro, ina niom men tau kagabgaaba yo pa uraata tio mi ku''uluulu yo pa pat. Mi
    lupŋana pakan na som.'
  myw-myw: Min-Pilipay yakamiy, kukwakinsa kweiboug, nakabsilamaw Yeisuw nawotet waseg,
    ma̱noy nam Masidoniy, tayakelesiys yakamiy mo nitakaveiyons sigwey yakamiy, muloul
    silma̱nin. Nag kweitan ven tayakelesiys iva̱ges ma̱wan; nag. Misinaka yakamiy.
  sby-sby: Amwe bantu baku Filipi, mucinshi cena kwambeti pacindi mpondalafuma ku
    Makedoniya mumasuba akuyamba kukambauka Mulumbe Waina, nimubungano wenu wonka
    walanyamfwilisha pabintu mbyondali kuyandika kulipila nambi kutambula.
  sll-sll: Na hongebe Kraist gol na tere ol wai ol na tongwo ha i, kebering hole nir
    si tere Masedonia probins aidole, pi ban ta molga haung, ni Pilipai malgi yal
    al ha maing pinga hobi obil aki di na tere tobo na tenua. Tere pirari pare na
    tengere nan wama di nobilua.
  yaq-NT: Jiba enchim, jume'e, jum bwe'u jo'ara Piliipoj tea'po joomem ket ju'unea'a
    benasi, junako, jum bwiaara Maseroonia' tea'a betana Krijtota bemela nok lutu'uriata
    ju'ubwa nee yee a' majta taiteka nee yeu simeo, eme'e, kaabe intok jume' Krijtota
    sualeme, Liojta betana weyeka tu'ik enchim nee betana mabetaka, inika'a alleaka
    enchim a' bai saeka' betchi'bo, eme'e, si'ime nau a' yuma'ariaka, juka' in ino
    ae anianee'uta neu a' bittuakame.
  uro-uro: Näkt aingän ma Filipaiqäna di sa ngänät dräm i mäqi rhoqoräkt i ngua nasäng
    i ngu sameng na ama sameng ama mär ngät toqoräkt i ngua met nävät ama ngärhäktka
    ma Masedonia dä sa qaku guavek anga qatnanaktpämda qärarhani i rha matnärhäm ngo
    na ama ligär dap sokt ngän.
  ita-1885: Or voi ancora, o Filippesi, sapete che nel principio dell'evangelo, quando
    io partii di Macedonia, niuna chiesa mi comunicò nulla, per conto del dare e dell'avere,
    se non voi soli.
  muy-muy: Bəza ga mmawa goro ya e Filip ni, jalumki ahàr ka sarta ya nə̀hi *Ma Mʉweni
    Sulumani ana kʉli mək lekʉlʉm kə̀gəsumkabu ni. Kə̀səruma ka sarta nani ti nawayay
    nasləka ka haɗ gekʉli e Mesedʉweŋ a, ay ndam məfəki ahàr ka Yezu ga kəsa ndahaŋ
    tə̀vu zlam ndo, si lekʉlʉm ciliŋ. Nahkay nə̀jənakia kʉli a ti lekʉlʉm day kə̀jənumkia
    nu a.
  kqc-kqc: Ma Macedonia feresi ago buni niokugi kora reyakari, ekalesia vene yaku
    na rofu beika baika yokoi de anarauda reyadi, idu ya Philippi vene maka resi ya
    kaya mina diba niyadi.
  tav-tav: Mʉja ya yepa Macedoniapʉ cãnacʉ yʉ cabutiro bero Cristo ye quetire yʉ cabuio
    teña jʉgori paʉpʉ mʉja cacʉgorijere yʉ mʉja cajooyupa. “Caroa quetire mani caĩ
    buiowĩ Pablo, to bairi mani quena apeye uniere cʉ̃re cajooparã mani ã,” ĩri caroaro
    yʉre mʉja cajooyupa. Mʉja jetona yʉ mʉja cajooyupa. Aperã Jesucristore caapiʉjarã
    maca yʉre mʉja cátatore bairo yʉ cátinemoquẽma. Mere tiere mʉja maji.
  eng-ULB: You Philippians know that in the beginning of the gospel, when I left Macedonia,
    no church supported me in the matter of giving and receiving except you alone.
  spa-VBL: Ustedes los filipenses recuerdan que al principio, cuando comenzamos a
    predicar la buena noticia, cuando partí de Macedonia, la iglesia de ustedes era
    la única que me brindaba ayuda económica.
  fra-_FOB: Vous savez bien aussi, vous Philippiens, que, au commencement de la prédication
    de l'Évangile, quand je partis de Macédoine, il n'y eut aucune Église qui me donnât,
    ou de qui je reçusse quelque chose, que la vôtre;
  hau-ULB: Kun kuma sani, ku Filibiyawa, cewa da farkon bishara, lokacin da na bar
    Makidoniya, babu ikilisiya da ta tallafe ni cikin batun bayarwa da karba sai ku
    kadai.
  mal-mal: ഫിലിപ്പ്യരേ, സുവിശേഷഘോഷണത്തിന്റെ ആരംഭത്തിൽ ഞാൻ മക്കെദോന്യയിൽനിന്ന് പുറപ്പെട്ടപ്പോൾ
    നിങ്ങൾ മാത്രമല്ലാതെ ഒരു സഭയും വരവുചെലവുകാര്യത്തിൽ എന്നോട് കൂട്ടായ്മ കാണിച്ചില്ല
    എന്ന് നിങ്ങളും അറിയുന്നു.
  lit-lit: Ir jūs, filipiečiai, irgi žinote patys, kad Evangelijos skelbimo pradžioje,
    kai išvykau iš Makedonijos, jokia kita bažnyčia nepasidalijo su manim davimo ir
    gavimo reikaluose, tik jūs vieni,
  urd-GVR: Āp jo Filippī ke rahne wāle haiṅ ḳhud jānte haiṅ ki us waqt jab Masīh kī
    munādī kā kām āp ke ilāqe meṅ shurū huā thā aur maiṅ sūbā Makiduniyā se nikal
    āyā thā to sirf āp kī jamāt pūre hisāb-kitāb ke sāth paise de kar merī ḳhidmat
    meṅ sharīk huī.
  far-far: Kamulu wane 'i Filipae ki, mulu saitamana tafau na, kamulu go wane famamana
    ki ne mulu 'adomi nau. Ana kada be mulu ka fi eta rongoa na Farongoe Lea, ana
    kada be nau ku leka fasi kamulu laona lofaa 'i Masedonia, nao lau ta fikute wane
    ne kera kwate malefo fuaku. Te fili kamulu go be mulu 'adomi nau.
  suz-BL: ग्‍येरपाइक्‍ब लोव़ शेंचा ङोंइती मासीडोनीया रागी प्रोंइशा लङा नोले, सुइमी
    आं कली वारच मपामे, गे फिलिप्‍पीपुकीम ला पाइतीनी। गेपुकीम आं शेंशो ताइतीनी, मिनु
    इन वारच पशो गो ताता। २कोरिन्‍थी ११:९
  car-NT: Amyjaron enapa, Filipi ponokon, muku'saton moro ky'waine roten ase'wa otykon
    y'petakama'san moro Masedonie wyino ywopy'po wyino koromo moro iru'pyn oka ekarityry
    jako y'wa ajekosaine. Amy rapa Tamusi na'nanopy'san apyimy moro wara e'i'pa kynainen.
  amp-amp: Niko tu Filipai thofko htimoko. Na nikmoha Masedonia profinsko barkof yihato
    Bro Nkifrarhu mrokfot hany pthahato tfit kto wom kmiko yimohat, niko tuko htimoko.
    Nhai wom kmithu Kristenm wom maruham yak nhafoh-hato nanhu yufatpno htafrmomm.
    Tu be nhai mif. Niko Filipai thofkmoh maruhenrpam na korhwa.
  bht-bht: हे फिलिप्पी शेहर दे लोकों, तुसां तां अपु ही जाणदे न जालू मैं तुहांजो यीशु
    मसीह दा शुभसमाचार सुणाया था कने जालू मैं तुहाड़ी जगा ला मकिदुनिया प्रदेश जो गिया,
