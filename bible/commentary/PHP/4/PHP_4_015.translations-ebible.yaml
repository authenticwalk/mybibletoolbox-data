    feꞌe kala, na taa. Tehuu ei bubuluk tutuik ndia so.
  kyf-kyf: Filipʋ -nyɩma, amɩaa 'dɛ -yi we 'ji nɩɩ, ɩn 'kaa -Lagɔgbʋʋ gbagbɩee gwedɩ,
