    pa̱huë. Tsoe mësarupi asayë, ja̱ yoꞌoseꞌe.
  nvm-nvm: Ja e mai Firifai ijia karinva iji jan vierafen. Na amur ijia Godon vuak
    ma iji abe nijaidiame ai Mesedonia areme vakga e sos roin buba ifejdien revo jar
    jonkua ja nana ikrene mon kafo jam roigin na vajien.
  mps-mps: 'Tama dage Filipai we bidi, duga digi mu koneai: te polobadu eno te Godigo
