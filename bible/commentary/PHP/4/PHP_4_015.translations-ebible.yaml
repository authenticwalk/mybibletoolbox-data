    Macedonia.
  bhd-bhd: ते हे फिलिप्पियों, तुस एप्पू भी ज़ानतथ, कि खुशखबरी प्रचारेरे शुरुआती मां
    ज़ैखन अवं मकिदुनिया अग्रोवं जेव, तैखन मीं तुस शारे ते कोन्ची होरि मेनडलारे लोकेईं
    लेने देनेरे बारे मां मद्दत न की।
  too-NT: Lā' hui'xina'n xalanī'n nac Filipos xa'nca ca'tzīyā'tit huā'mā'. A'xni'ca'
