  kan-OKCV: ಫಿಲಿಪ್ಪಿಯವರೇ, ನಾನು ಪ್ರಾರಂಭ ದಿನಗಳಲ್ಲಿ ನಿಮ್ಮ ನಡುವೆ ಸುವಾರ್ತೆ ಸಾರಿ ಮಕೆದೋನ್ಯದಿಂದ
