    to nawi, ye taimane pak to awi.
  nou-nou: Edo ingo Philippi nati embobo na binga ewamei minonu sadi tuturo isena
    awa Macedonia busu awa doturisena awa ingo gosisewa. Edo na yei awa doturisena
    ainde embo nenei mi na kondade aera te ingo Iesu gebe ari embobo ingo mi na kondade
    isewa. Edo ingo nangae da kando mina ita isewa te embo nenei awodo aera.
  mqb-NT: Kwanay ɗo sə Filipi ahay, bayiken pə alay a nen sə ɗakak ikwen anan ləbara
    a Yesu mugom a kurre ata aday. À alay a nen sə slabak pə daliyugo a kwanay Makedoniya
    wa ata nà, su mo zek nə, kwanay ɗəkɗek, bina egliz miza inde kà mak uno zek
    anga sa man zek anà 'am a Mbərom nà, ibay.
  ape-B: Ipak Filipai, ipak yet douk panubu padukemech umu likuk abudak nyultab yalik
    yanaku yaklipepu God ananin yopinyi balan abali aliga yatukemaguk provins Masedonia
    umu. Douk ipak pape Filipai uli atipu pagakomemu echudak. Kipailubi walubichi
    God ananich elpech douk wo chune munechlepamu enyudak pasin umu chekech echudak
    kipahechimu, wak. Ipak atipu.
  grc-F35: Οἴδατε δὲ καὶ ὑμεῖς, Φιλιππήσιοι, ὅτι ἐν ἀρχῇ τοῦ εὐαγγελίου, ὅτε ἐξῆλθον
    ἀπὸ Μακεδονίας, οὐδεμία μοι ἐκκλησία ἐκοινώνησεν εἰς λόγον δόσεως καὶ λήψεως εἰ
    μὴ ὑμεῖς μόνοι.
  cav-NT: Riyaque amari micuana Filiposju cuanara ique tsahuametse ayaque. Ique Macedonia
    epu cuanaju Yusuja quisarati cuejatibune jucuare patya micuanara tsahuacuare.
    Ique Tesalonicaju jariju micuanara ecue chipiru cuadishacuare ique tsahua ishu
    micuanara cuadishacuareque. Jadya apidya ama micuanara acuare. Micuanara tyacuare
    tumeque chipiru, ique tsahua ishu, ique Yusuja quisarati cueja peya epu cuanaju
    juneniyaju. Micuana Filiposju cuanara Jesús queja catyaticuare cuanara micuanara
    peadya jadya acuare.
  kgp-NT: 'Vãsỹ ãjag tóg inh mỹ ũ nĩm ja nĩgtĩ gé, isỹ ãjag mỹ Jesus kãmén vén kỹ.
    Sỹ ga tỹ Macedônia ki kutẽ kỹ ãjag hã tóg inh mỹ nén ũ jẽnẽ ja nĩgtĩ, ãjag pir
    mỹ, ãjag, hã vỹ: Filipos tá ke ag, he mũ. Ũ pi(jé) ãjag mré isỹ nén vég mũ to
    jykrén ja nĩgtĩ'', isỹ nén vég tũ ẽn to ke gé. Ãjag pir mỹ ãjag tóg inh mré to
    jykrén inh hã, tag ki kanhró ãjag tóg nỹtĩ.'
  bvd-bvd: '''Ana si kada bae nau ku safali faarongo kamolu ''ana si faarongoa diana
    nee ma sui nau ku faasia ''i Masedonia ma ku lea naa uri tai kula ki lau, kamolu
    gwana taifili kamolu na konia manata mamana ''i Filibae gwana bae molu kwai''adomi
    fuaku, nao naa tai toaa lau.'
  ukr-1871: Знаєте ж і ви, Филипяне, що в починї благовіствування, як вийшов я з Македониї,
    нї одна церква не пристала до мене що до давання й приймання, тільки ви одні.
  apz-apz: Sekwo hwe moyaꞌmi Filipainjo soku sekwo ngkineꞌno huno moiꞌwonoho. Hohonta
    ngko sekwoꞌnji humanji Kɨlais Jisasɨye hungkuno losetɨhwomaꞌmentohe sohonta ngko
    hwaho Masetouniya ulɨkoꞌmahonɨngko oso hohosohonta sekwo ngkimo nɨfoꞌmaꞌmentohofofoho.
    Anɨtuye aꞌamu nomꞌne angopontaꞌangoso monɨfoꞌmasofoho. Oꞌo, sekwoꞌnohini nɨfoꞌmaꞌmentohofofoho.
  yon-yon: Filipaidan, yiibka yiibkaadkeriwen kuu, ambibkin Masedonia domonde angkaneni
    mene ibduruk aronbed God ye weng kanyare daandaan kuu, koniyiib kandiyiib kerekmen
    yaa kuu anam andiwendan yena kuu ne yaa ma awawindo, yiibbedmo ne yaa awawiwen.
  poi-NT: Mimicht́am, miit́wɨɨp Filipos, iñjo̱doŋtam iga cuando moj anaŋmat jém wɨbɨc
    aŋma̱t́i, cuando aput jém naxyucmɨ de Macedonia, jém Dios ipɨxiñt́am jém tuŋgac
    attebet d́a ayo̱xpát solamente mimicht́am.
  wuv-wuv: Hepalodiai, hamu'ou ena Philippi, hamona aida ba a'a ei rawarawa arewaa,
    ei hamo'ado'o tonaa fei rawani'a warea, ei a asi'aa Macedonia, lomi hepalo a'a
    ei losuu na alagifani manumanu a'au, ana uniaa hamu'ou;
  quf-NT: Chaqa Macedonia pwiblumanta lluqshir, Jesucristupi imanu kriyir washakananllapapaq
    nir uklaw pwiblukunapi yaĉhachikuq qallaritiyqami, qamkuna Filipos pwiblupi kriyiqkunala,
    ima ministishaypipis yanapamaraykillapa.
  yuw-yuw: Boinno sinom son Filipai suraro kombiarut, nocho fatmata ogepma youp forosingga
    Masedonia provins ima fadocan wömai sonihogon fatmata kanogotmahon irot ogep au
    namogung. Suraro auho ihoroc matongidung, muno sinom.
  hus-NT-1971: Tata’ ebchalabchic ti Filipos a tso’obits abal tam tin c’ale ti Macedonia
    cu it olna’ an alhua’ cau, expith tata’chic tin tolmiy ani axi q’ue’at an tamcunel
    ebchalab yab tin tolmiy. C’al a culbetal tata’chic tin abchi i tolmixtalab, ani
    nan tu tolmiychic tin cuenta a ejattal.
  med-med: Enim Pilipai wamp kʉⱡ, pilik kun etʉk mormin. Na Masaroniya kona wak rur
    ui ei kʉn, na Rʉnang Ik Kai ei nʉmp ngur ei, enim Got nga rapa tenda ila wamp
    kʉⱡ ndi mendpʉⱡ, na tʉk rapʉndrʉng. Enim wamp kʉⱡ ndi, na kʉn molk, mel mat na
    ngok mint etʉng. Wote, mat yant nguk etʉng.
  bch-bch: Matami nanan. Ngan ado toaiua gimi Pilipai alongo ato kemi matamata, ta
    gau natnan tibur kapei Masedonia ga nala, iaoa kelede ton Kristus ngan tuanga
    eta pade tilua gau ngan pat mao. Gimi kekelegimi akoli luanga ga inam pagau.
  cco-NT: Jo̱ guiʉ́bˉ ñíˆ ꞌnʉ́ꞌˋ, dseaˋ lɨ́ɨngˊnaꞌ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ i̱ neáangˊ
    fɨˊ na fɨˊ Filipos, e jí̱i̱ꞌ˜ ꞌnʉ́ꞌˋbingꞌ i̱ cajmɨcó̱o̱ꞌ˜ jnea˜ có̱o̱ꞌ˜ jaléꞌˋ
    e ꞌnéˉe ie˜ lamɨ˜ canaanˉ e caguiáˋa júuˆ quiáꞌˉ Dseaˋ Jmáangˉ jee˜ ꞌnʉ́ꞌˋ. Co̱ꞌ
    jí̱i̱ꞌ˜ jaangˋ dseaˋ jiéngꞌˋ i̱ cuíingˋ Dseaˋ Jmáangˉ cajmɨcó̱o̱ꞌr˜ jnea˜ ie˜
    jo̱ ie˜ mɨ˜ cajúˉu fɨˊ Macedonia.
  deu-1951: Ihr wisset aber auch, ihr Philipper, daß im Anfang des Evangeliums, als
    ich von Mazedonien auszog, keine Gemeinde sich mit mir geteilt hat in die Rechnung
    der Einnahmen und Ausgaben, als ihr allein;
  alq-ALGNT: Kina8a Pilip odenag ka tajikeieg, kimik8endana8a apitc ka madjitaian
    kidji paba kagik8eian Kije Manido omin8adjimo8in. Apitc Masedonia (Macédoine)
    aki ka odji madjaian, kina8a eta ki8idokaojina8aban. Ka8in kodagiag a8iagog ka
    teb8etamo8adj nigi minigosig conian.
  ixl-NNT: As ootzimal setaꞌn, vitzꞌin vatzik, ex aa Filipos, uvaꞌ yeꞌ kat iloch in
    unjoltu unqꞌa qitzꞌin qatzikeꞌ tu unqꞌa tenameꞌ, tul kat el veꞌt in tu u Macedonia
    as tul uvaꞌ kat unpaxsa veꞌt u bꞌaꞌnla yoleꞌ sexoꞌl bꞌaxa. Pet ex kuxheꞌ kat lochon
    in tiꞌ uvaꞌ kam nik isaꞌvit sviꞌ.
  boa-NT: Aame ɨ́mɨááné apáámyéré ámuha Pirípori íjcyáné cahcújtso múnaa tsúúcajátújuco
    meɨ́jtsámeíñé muhdú oke ámuha mepɨ́áábóíñeri. Muuráhjáa éhne tujkénúré Críjtodítyú
    íjcyáné uwááboju ámúhakye o úwáábótsihdyu Matsedóóniá iiñújɨtu tsiéllevúréjuco
    o péébeke apáámyéré ámuha oke mépɨ́aabó Píívyéébé ihjyúvú ámúhakye o úwaabóné
    tsaímíyé ámúhakye búúúvénélliíhye.
  quh-NT: Filiposmanta hermanos, yachanquichejjina sumaj willanaspi llanc'askaymanta
    yanapataka kancunallamin kowarkanquichej. Sumaj willanas kallaricushajtin Macedoniamanta
    llojsejtiy Diospa ajllacuskasninmantaka kancunalla yanapawan cuscachacuwarkanquichej.
  kwi-kwi: Nane u Macedonia sukin uzturuza Dios watsal pit kamtanamɨztau. Mamaz sura
    ɨkane, u Filipos pɨpulukis wanmakmuruzmin na we aizpa mɨlam ɨninñara, na we kimanpa.
  agm-agm: Sahɨ Piripaihiyaatɨ aimɨ mmonɨwɨhiyaate. Nɨnɨ jɨhɨ wuwanɨhura napɨtɨ namasatɨ
    sapɨhɨ Pɨwɨha Gaaha Wanɨha ausaahonɨho. Aindɨ amɨ kapɨhɨ Masetoniyaahanda namasi
    wiwaaraahapɨ niyonɨhɨ, amɨ nehɨ sahɨhɨ Kɨraisihomɨ isɨhiyaatɨ nɨngisɨ nawɨho wapa
    andɨtɨniwatɨ nɨtatamanɨtandɨhapa naninyawaayopo.
  ubr-ubr: Omi Philippi sabu, wosagob nono ato yau atonio fef agagayam on. Rorob yau
    bobou anat Wasagobin aurim akurereb, on nan kafakakai bisimui ama. Gibui weie,
    ami tafanam Macedonia on turinai wat on aikirir ato mafam faniai nan anai. Ato
    omi on au baibais sabu mes womatar au gogoi aifan sawar on auriu wobiyafaren.
    Atonio yawas wawanin agaturai on omi sabu baitutumotim ekesim mom on wonat au
    baibaisotim womatar.
  tsw-NT: Waru a̱ɗu ama a̱ Filibi i reve ta̱ a na a̱ɗu ɗa goon aza a na a ca numu
    ikebe adama e ikambi a mantsa ma na n ta̱wa̱a̱ nɗu na Alabari a Saꞌani, reve waru
    n lyuwa elime na̱ mmalu n lyawa Makidoniya. Ko a̱a̱ꞌisa̱ a̱ a̱za̱ e Itoni o ro
    a yuwan ne shi.
  cax-NT: Tücoboi napayuraca iñemo. Apaquionsaño, numo aübapae yerotito auqui naucü
    Macedonia suraboi nurarrti Tuparrü, arrañoantai bama Filipenses apacumanaca iñemo,
    arraño bama icocoromati Jesús. Au piquiataca puebluca champürrtü isamutema sane.
  aia-aia: '''I''amou noni hinihini na''i Pilipae, mou ''iraraa na''i madoraa nau
    awa bei''amou na''i Provensi Masidonia ''anai taroha''iniai Taroha Goro tari ''oha
    nau hura''a, ai''a ta ruruha i noni hinihini ro''u nai ''a''auhiau. ''I''amou
    moi namou ''a''auhiau na''i aba ''anai ha''a ''iniai tatau''aro agua.'
  srp-1865: A znate i vi, Filibljani, da od poèetka jevanðelja, kad iziðoh iz Maæedonije,
    nijedna mi crkva ne prista u stvar davanja i uzimanja osim vas jednijeh;
  agt-agt: A maski addet ta nepangipadangag ku ta damag ni Hesus tekamuy ikid na nepagtugut
    ku ta lugar na Masadonya a awek hapa naliwatan ta awan haman ta takwan nga nanguffun
    teyak am bakkan la ta ikamuy nga taga Pilipos.
  lug-lug: Mmwe, Abafiripi, mumanyi nti bwe nava e Makedoniya nga nakatandika okubuulira
    Enjiri, tewali Kkanisa n’emu eyampaayo akantu olw’ebyo bye yafuna okuggyako mmwe
    mwekka.
  yby-yby: Pilipi numutoka wehena ito menakipahenasiya nemo ganeya alo eli-minae.
    Nemoya Jisesida gala lalomuya yowanula api obo onawaloya Masedoniya eba maya hulikoko
    nowodanaki, Jisesida wewenala yuha malokasiya aha minayoko edimosigo monoka maku
    liboyoko ehada nemeyoko oko minudawo maya ne.
  heb-heb: וידעתם גם אתם פילפיים כי בראשית הבשורה כצאתי ממקדוניא לא התחברה לי אחת
    מן הקהלות בעשק משא ומתן כי אם אתם בלבד׃
  mpp-mpp: Siduc Madicne molickelu edocngebaiba. Ailu Masedonia hegilelu hikeiba,
    dameng iwa Filipai habu ngengi sugu hiye-moneng baficnuibong, yogo ngagegaing.
  apb-apb: I'omu mo Pilipae, omu saie mola maholo nou aehota laeliwala aana Tataroha
    Diana wau aana po'o ni henue i'omu i Masedonia. Omu saie mola uri maholo nou lae
    mwaanie leune, nga ta'a-ta'a soihaada'inge e ka'a pe'ieu ike aana maholona. Ta'e
    i'omu hali'ite nge omu sai lo'onga'inieu aani niinge.
  san-TEL: హే ఫిలిపీయలోకాః, సుసంవాదస్యోదయకాలే యదాహం మాకిదనియాదేశాత్ ప్రతిష్ఠే తదా
    కేవలాన్ యుష్మాన్ వినాపరయా కయాపి సమిత్యా సహ దానాదానయో ర్మమ కోఽపి సమ్బన్ధో నాసీద్
    ఇతి యూయమపి జానీథ|
  ben-IRV: আর, তোমরা ফিলিপীয়েরা, জান যে, সুসমাচার প্রচারের শুরুতে, যখন আমি মাকিদনিয়া
    থেকে চলে গিয়েছিলাম, তখন কোন মণ্ডলী দানের বিষয়ে আমার সহভাগী হয়নি, শুধু তোমরাই
    হয়েছিলে।
  ntu-ntu: Murde nimu lr Filipae krlz-angidramu kx okatr-zvzamu ninge. Mzli lc tqrkalz-ngrmc
    mz Provins nyzmu Masedonia mz nzyapwxtipx-krnge Nrpakxmrlz, dzbe lrmakxtr nyzmu
    txpwz kc tqokatrple ninge.
  pan-pan: ਹੇ ਫਿਲਿੱਪੀਓ, ਤੁਸੀਂ ਆਪ ਵੀ ਜਾਣਦੇ ਹੋ ਭਈ ਜਾਂ ਮੈਂ ਖੁਸ਼ਖਬਰੀ ਪਹਿਲਾਂ ਸੁਣਾਉਣ ਲੱਗਾ
    ਜਦ ਮੈਂ ਮਕਦੂਨਿਯਾ ਤੋਂ ਨਿੱਕਲ ਆਇਆ ਤਾਂ ਕਿਸੇ ਕਲੀਸਿਯਾ ਨੇ ਲੈਣ-ਦੇਣ ਦੀ ਗੱਲ ਵਿੱਚ ਮੇਰਾ ਸਾਥ
    ਨਾ ਦਿੱਤਾ ਪਰ ਕੇਵਲ ਤੁਸੀਂ
  gvc-gvc: Noaa buheare yʉ buhe dʉcachʉ Macedonia yahpai jiriro cjiro yʉ wahachʉ mʉsa
    dihta yʉhʉre yoadohore. Tíre masina mʉsa.
  ksj-ksj: Filipi azaḡa, za edeḡa, zaeꞌa hari manoḡa ḡadaheḡano igiroteꞌe madaḡano
    bone, e, zae haba Makedoniaonoꞌo iḡunirotene, zae Filipi ekalesia azaḡaniꞌa daꞌo
    ḡau nu iniꞌenaꞌa danahiro, u neḡa ꞌahoga ꞌahoga ekalesiaḡa azaḡaꞌe mene ꞌougiro.
  sbk-sbk: Amwe mwa Filipi mmenye aje ahwandilekwizu nehasogoye hu Makedonia, nalimo
    ikanisa lyalya navwizye humambo gagahusu apeli inaposhele, amwe mbhene.
  mya-JVB: အချင်းဖိလိပ္ပိ မြို့သားတို့၊ ဧဝံဂေလိ တရားကို ဟောစ ပြု၍ ၊ မာကေဒေါနိ ပြည်မှ
    ငါထွက် ဆဲရှိသောအခါ အလှူ လှူခြင်း၊ အလှူခံ ခြင်းအမှု၌ ၊ သင် တို့မှတစ်ပါး အဘယ် အသင်းတော်
    မျှငါ နှင့်မ ဆက်ဆံ ကြ။။
  kgf-kgf: Filipi ic ʒéwa niŋgic, becnec buŋa suruc hiabiawac ai imuac nalé hénihéniaiguc
    ni Makedonia baec waima kemba méŋnéŋ méŋ méra ménda néŋec, néŋ ini sac méra néŋgic
    imi ini ninʒu.
  awb-awb: Másérónía suwahpeq suena Sísane kaweq ehwéh téh teri terinurautaq itega
    náni náninurowe. Ite Pírípái suwahpeqte kégá tagaríáhmé mó Sísa tagaríáh kégá
    íre náníátówe. Írakaumo. Peh itebataq náni náninurowe.
  gdn-gdn: Kowaniyoma natere Piripai ragidai, wi kataigau da nau naiya tawana Makedoniya
    kamadubuwani Mamanuga God e yonai bagi kawaya iyapana tadeyana ki nana ki upi
    kerarai birika-puwani makeya ki ka nu sumanuga eyaka mena Mamanuga God nene dibipiyamu
    ragidai dai ki nau eba waitasinimawa. Wi mena ka nau mete deni deni waita kasiwaraigemeya
    idiweya.
  nko-NT: Mʋ́ ɔma a, Filipifɔ, mlɩyin ánɩ́ brɛ́á nɔtsɔ mlɩ Yesu Kristo ɩwɩ asʋn
    wankláán ámʋ bláa, nɛdalɩ Makedonia ɔmátɔ́ á, mlɩ ɔpasua ánfɩ nkʋlɛ dɛ́
    mɩ́ bʋá, mlɩdɛ́ mɩ́ atɔ́ sɩsɩ́ nɩ́.
  bsn-NT: Macedonia sitajʉ Cristo ĩ rijabosare sʉorine quẽnaro Dios ĩ yise queti gotimasiocudi
    gajanocõari, quẽna gajerojʉ yʉ vato, mʉa, Filipos macana rĩne gãjoa juarẽocõari,
    yʉre cõañuja mʉa. Gãjerãma, yʉ gotimasiocati sʉorine Cristore ajitirʉ̃nʉrã ñaboarine,
    yʉre cõabesuma ĩna.
  pib-NT: Gixa koxa gimatlu, Wilipongi, wa reginkakletkoklunu Kiglerpotunanu Tokanchi,
    wa Masetoni nyinitka, gi wa pimrineko gapatjetachinkaka seyni gixapje gipxakno
    wa genekikoluya ga wa yoptotikoluya.
  wiv-wiv: Ki vano ve, miu vuni Filipai miu ta lala kubarae, kilaka kua ta varivuvu
    ka vala Kalohua Kemi, kilaka kua ta pe Masedonia, beta sios katiu ni kamaniau
    ni vala goloa kete kodoniau, ia miu za.
  reg-reg: Emwe Abhafilipi omumenya ati kubhwambilo bhwa Iinjili nejile nasoka Makedonia,
    litaliwo Likanisa linu lyansakiye ku magambo go okusosha no okulamila tali emwela
    mwenyele.
  mlh-mlh: Filipai ŋoŋo oŋuakoŋ nonde fuŋne mane komegobi. Nonji fuŋgaru roregaru
    Bobiaŋ Biŋe gio baku ŋoŋoke Masedonia prowinsgo goku boke ŋabeboŋ, damaŋ oone
    fuŋgaru mamanesiŋ kufufuŋ goineji noŋ sakire yayaŋunji so kitiŋ nubuŋ. Nonji mande
    Biŋe yarebe robi biŋeyaŋuŋ eyayoŋ, sakire mobe mo so bokirie narebuŋ. Filipai
    maŋkekerisie kufufuŋ ŋoŋo moakonji noke kikipe eru gogone kitiŋgabi pesiŋ moneŋ-ŋaŋuŋ
    roru nareŋgareŋ eku gobeŋ.
  gof-ENT: ፊልጲሲዩሳ ኣሳው፥ ዎንጌላ ኮይሮ ኦዳናው ታኒ ማቄዶኒያፔ ኬያ ዎዴ ኢሚያባንካ ኤኪያባንካ ሂንቴ ዎሳ ኬፌ ኣቲን
    ሃሪ ታና ማዲቦናይሳ ሂንቴ ኤሬታ።
  aau-aau: Uwrsa, om Filipai ko ama, homkwe nonkway po nuw-wak, paraw, ha God so ok-ihey
    ke ma lanio mesor kow pie hokwe, ha kipay Masedonia se lokriy hain menkin, sios
    har hane nion non-meio wayh-wayh pa. Sawk mein-owon hane ma hiymon mokwe, mo hno
    sios hiykiaw-aw nuw-kow.
  tvk-tvk: Xamim mol‑Pilipae xil mukil kuhi xa, melele xa natehe reling provins te
    hal Masedonia e ba natehithiten rohon ni longeongen hos na Hi e rute sav xil,
    xamim kestang mutesa tutouen minou. Reitin, sias sav xil latnasa ti neta tengan
    vatutou ni nou, tehe xamim kestang.
  prf-NT: Tukoy moy labi a taga-Filipos hidi, dikona lummakadák ti Macedonia sakay
    magsapul palla ten pángngaral ten Maganda a Bareta, ay sikam la en simbaan a tummulung
    dikoku; sakay sikam la en nakaguman ku ten kasaganaan sakay ten kahirapan.
  auy-auy: Aifaꞌá ásé-aai kosimátímaꞌmaeꞌa wéiyeꞌa kentí maramá Máséndóniyaa-marama
    tuwéꞌa fíꞌo-fiꞌom-barafaꞌa kosimátímaꞌmaeꞌa wénowanda-kanaafimba kembiwí Fírípái-naopaken-kwaasi
    aantemba wésuwaꞌnai-eꞌa tuwímbai-tantaaꞌa násímakaawe. Maníkóní waási fíꞌon-daopimpakewi
    ímba násímún-aaima ísaraawe.
  tbg-tbg: Ne Piripaihainaaka kankomake iriara. Ne Karaitira uva avuniqamake iri vau
    entara te Masedonia mini kaavauramanta vi entara Ihura vaiinti nahenti vonavu
    kia ti kahaqumanta, neqai ti kahaqiha monu timurave.
  hub-NT: 'Atum Filiposnumia Cristonam surumankau ainatiram nuka shir nekarme: Wii
    yama nagkamchakun taan, atumin chicharkun: Cristowaiti uwemtikartinka tusan ujakaram,
    Cristonam surumankau asarum, wii Macedonianam pujaun jiinkaisha, chikich ainaka
    suruinatsaig, atum kuit irumrarum surusuitrume.'
  hmo-hmo: Filipi taudia e, umui diba, Sivarai Namona gwauraia loaloa lau hamatamaia
    neganai, Makedonia lau rakatania murinai, ekalesia orea ta ese lau ia durua lasi,
    umui sibona. Oibe, umui sibona ese moni hegeregere lau dekenai umui henia.
  big-big: Ini Pilipaiwili ini makngezego iwaka purik peliktikki, ini kongkirigesen
    wamenarik neyegi keke sawelarik. Inugu keke neyegi watabi nana yo keya to miza.
    Pilik miza purik ne Maseroniya wiya logo inigi tepekke solo ngago wazono Yisuyegi
    langaira kozak yeiyawekke.
  gux-G: Yinba, Filipi yaaba, i bani ke min den cili o laabaalŋamo yadiwaanma, ki
    ñani Maseduani ya yogu, Kiristo nitaanlibakuli ki den todi nni, ki teni nni bii
    ki ga bonli n kani kase yinba baba.
  cnl-NT: Móo³ra'³ 'nee'²³, dsa³ Filipos, 'e³ jmii'³¹ ca²³jmée²ra'³ ma²ca¹la¹láa¹
