  aby-aby: Ya Firifai goi orou yae ibai iwoka, na Masadonia orofaro ibaada Godinu
    wake weebe medeke anero yama naini i me makekaini munekaini demuiro naka naka
    uke makaneibisi. Enoba moi sosiro Godinu wake naukeibisa orouma eno uke dakeibisaro
    nono ya Firifai goi orou mane adinaro eno ukeibisa.
  eng-YLT: and ye have known, even ye Philippians, that in the beginning of the good
    news when I went forth from Macedonia, no assembly did communicate with me in
    regard to giving and receiving except ye only;
  jni-jni: I kuri irusa, shi Afilibiyawa, unu guna utuba utize ta Asere, uganiya sa
    ma ceki umakidoniya, daki ma iri anu tarsa Asere be wa benkum anyimo abanga nyinza
    nan nu ukaba masi she wani cas.
  kne-kne: Dakayo ay taga-Filipos, ammo yo met ay din damdamon di nangikaskasabaak
    sin siged ay damag en dakayo sin doy nanlobwatak ed Macedonia et magay odom ay
    gimong di mamati si namadbadang en sak-en mo adi dakayo et anggoy.
  tgj-tgj: Nonu Pilippian nyi vdwv alv rungbv chindu ngo vdwlo Mesedonia lokv vnglin
    jikula Alvnv Yunying am minggo la mincho karilo, um nonugv gvrja mvngchikv ngam
    mvdurridur mvngla rito; ngoogv pwbinpaabin nam ala okv nyenamngoonam lo ridumkaadum
    nvngv nonu mvngchik.
  gui-NT: Jare pe reta Filipos pegua peicuaa vi quirai ñee icavi vae amboɨpɨ amombeu
    yave, aja Macedonia güi yave, mbaeti ye iru tenta pegua oporogüɨrovia vae reta
    ombou cheve mbae chemborɨ vaera, jaeño pe reta pembou cheve.
  quc-TT: Ri ix ri kixel pa Filipos iwetaꞌm chi pa ri majibꞌal rech ri utzijoxik ri
    utz laj tzij, are xinel loq pa Macedonia, man kꞌo ta chi jun komontyox xuya pwaq
    chinutoꞌik, xaq xwi ri ix.
  heg-NTPO: Hmunan nu, oras auk nang propinsi Makedonia le laok tek Ama Lamtua Dehet
    Dais Banan na se maan didang, suma mi deng kota Filipi li sii man seb hulung au.
    Jemaat tenga las lo. Mi taan dehet na son.
  ptu-ptu: Inggannakoa' solasubungku itim jumaa' Filipi, tappana la umpelleiä' propinsi
    Makedonia yolona, indo anna uhuna umpa'pakahebaannä' Kaheba Katilallasam itim,
    muissammia' muua angganna' iko mesa-mesanna jumaa' to umbeennä' anggoso'.
  bzd-NTPO: A yamipa, a' wa̱ ijche̱r buaë tö mik a' tö Jesús tté buaë e' tsá̱ ttsë',
    e' ké̱wö ska' ta̱ ye' e̱' yë'ttsa̱ Macedonia ta̱ a' erule se̱rke Filipos e'pa
    ë̀ tö ye' ki̱mé inuköl wa. Kë̀ imale̱pa skà wa̱ ye' ki̱mène we̱s a' es.
  kwf-kwf: Kamu ngwae Ꞌi Filipae ki, kaumulu saiana taꞋifau naꞋa, kaumulu goꞋo ngwae
    faꞋamamana ki neꞋe kamu Ꞌafi nau. Ana kaidaꞋi ba kamu fiꞋi eta rongoa na FaꞋarongoꞋa
    LeꞋa, ana kaidaꞋi ba nau ku leka faꞋasi kamu saena abaꞋi kula Ꞌi Masedonia, noaꞋa
    laꞋu ta fikutaꞋi ngwae neꞋe kira kwatea mani fuaku. TaꞋi kamuꞋa goꞋo ba kamu Ꞌafi
    nau.
  eng-WYC-2017: For ye, Philippians, know also, that in the beginning of the gospel,
    when I went forth from Macedonia, no church communed with me in reason, of thing
    given and taken, but ye alone.
  eng-WMBB: You yourselves also know, you Philippians, that in the beginning of the
    Good News, when I departed from Macedonia, no assembly shared with me in the matter
    of giving and receiving but you only.
  zat-NTPS: Ba nézquezle le'e, benne' Filipos, ca guca gate guzú lawa' dxuchálaja'
    dizra' chawe' chee̱ Cristo nigá. Gate bezá'a xe̱zre ca' zaj nababa xe̱zr la xu
    Macedonia, le'eze gusél-lale chia' dumí chee̱ da guzí' lu na'le.
  spp-spp: Yii Filipi shiinbii pi ke, yii à li cè na tèni i mii à yîri Masedoni kùluni
    i mà pa Jwumpe Nintanmpe ɲjwuŋi ɲwɔ cû ke, yii baare e, dánafeebii kuruŋke kabɛrɛ
    ɲyɛ a cye le mii á na báaraŋi i mɛ. Yii à tɔ̀ɔn ta mii báaraŋi i, maa mii tɛ̀gɛ
    ná yii cyeyaayi i.
  zty-NTPS: Ḻe'e, benne' yež Filipos ka', nnézkzelele kan gok chia' ža na' katen'
    bezá'a gan nbab Masedonia, nich bejchaḻja' diža' chawen'. Ládwjgak benách ka'
    che Benne' Criston', bi wzóa no benne' gókḻene' neda', san ḻé'ezele gókḻenle neda'.
    Bséḻa'le chia' dan' bnéẕjwlen, dan' wẕí' ḻo na'le da' bzenla' ḻe'e.
  mek-mek: Ke oi Filipi papiaumi, oi ologo mamagai mo lau iifa faunina Iesu Kristo
    fouga mainogonia laoma, Masedonia ago lapuaꞌafuga aisama, iifi eꞌa agaꞌo lau fou
    alamia pipeni alapipeni ke alaafia papiau alapalagainiꞌi. Kai oi mo ega koa okapaisa.
  aey-aey: Saen hahawan ija me je mamadig ija Masedonia hatu culdem euna age Filipai
    agedodoc tamanec osooso ijana cabi cesultecnu meen qaig qee suldutelein ec dogina.
    Age himec ijana cabi cesultecnu meen qaig sultein.
  urd-GVH: आप जो फ़िलिप्पी के रहनेवाले हैं ख़ुद जानते हैं कि उस वक़्त जब मसीह की मुनादी
    का काम आपके इलाक़े में शुरू हुआ था और मैं सूबा मकिदुनिया से निकल आया था तो सिर्फ़
    आपकी जमात पूरे हिसाब-किताब के साथ पैसे देकर मेरी ख़िदमत में शरीक हुई।
  ycn-ycn: 'Ihue''epícare marí: Tupana i''imatari ina''uqué capichácajo liyá. Riyucuna
    nu''umá ajopánajlo, ajopánajlo que. Ñaquele nócho''o Macedonia te''eré eyá i''imacá.
    Rejomi icaja calé a''añó nuñaté. Nojló ihuacára''a liñeru i''imacá. Nujhuáque''ena
    que nojló icá, a''acale nuñaté raú i''imacá. Nucá caja a''arí iñaté. Caja nohuíña''ata
    icá Tupana puráca''alo nacú.'
  djr-djr: Wäwa ga yapa walal, ŋunhi nhuma ga nhina dhuwaliyi Bilipay. Ŋunhi ŋarra
    nhakun ŋurruyirr'yurrnydja dhäwu manymaktja gan lakaraŋal nhumalaŋgal dhiyaliyiny
    makarrŋur wäŋaŋur yäkuŋur Matjataniyany, ga nhumany gan ŋunhi nhumapin yan Garraywalaŋumirriynha
    yolŋuy walal guŋga'yurrnydja ŋarranhany. Mak nhuma ga dhuwaliyi baḏak yan guyaŋa,
    ŋunhi guŋga'yunawuynydja nhumalanhawuynhany nhuma. Ga dhurrwaraŋur beŋuryiny,
    bala ŋarra yan ganarrthaŋalnha Matjataniyany wäŋa. Ga nhumapiyi yan gan ŋunhi
    Garraywalaŋumirriy yolŋuy walal ŋarrannhany guŋga'yurr ŋunhi djämakurrnydja malaŋuwurr.
    Ga nhumapiyi ŋarrany marrtjin ŋunhi guŋga'yurr, ŋunhi ŋarra marrtjin marililnydja
    malaŋulil gulŋiyin, ga nhumapiyi yan gan ŋunhi ŋoy-djulŋithinany manymakthuny
    djämay mala ŋarrakal.
  kvg-kvg: Zo Filipai ezoqam, zo mø̀zøte-zøtéz. No Masedonia plovins qate-ivav, no
    Mbumbukiam-qa Manqat ezoqa nøme-te ande qatendapat, zo mba zonø-tøkeám. Klisten
    bawan ezoqa nøme, no tøkeeáv.
  rug-rug: Meke gilania mia gamu na tie Pilipae tatasana ta tarae sa Inavoso Leana,
    sipu luaria rau sa popoa Masedonia, si gamu mo telemia sa ekelesia sapu toka nau,
    koari na mia vinariponi.
  hop-NT: Noqw uma Philippi ep sinom navoti’yuṅqw, ura nu lomatuawit nāt pu’ Macedoniat
    ep yuaataqe, nu paṅqw ahpiyniqw, pay úma‐sa itumalay aṅ inumi unaṅwtapya. Ura
    uma umuhhimuy aṅqw hihta God aw noayaqw, pu nu put aṅqw put makiwa. Qa haqam God
    aw tōnawtaqam inumi hihta kuwahtoti, pay pas úma‐saa.
  san-URD: ہے پھِلِپِییَلوکاح، سُسَںوادَسْیودَیَکالے یَداہَں ماکِدَنِیادیشاتْ پْرَتِشْٹھے
    تَدا کیوَلانْ یُشْمانْ وِناپَرَیا کَیاپِ سَمِتْیا سَہَ دانادانَیو رْمَمَ کوپِ
    سَمْبَنْدھو ناسِیدْ اِتِ یُویَمَپِ جانِیتھَ۔
  heb-LB: כידוע לכם, כשעזבתי את מקדוניה ובאתי לספר לכם את הבשורה בפעם הראשונה, רק
    אתם, אנשי פיליפי, עזרתם לי מבחינה כלכלית. אף קהילה אחרת לא עזרה לי,
  caf-NT: Philippi whut'en, nuhwheni zeh sula 'áhja. 'Udechoo khunek unzoo, 'i be
