  san-DEV: हे फिलिपीयलोकाः, सुसंवादस्योदयकाले यदाहं माकिदनियादेशात् प्रतिष्ठे तदा
    केवलान् युष्मान् विनापरया कयापि समित्या सह दानादानयो र्मम कोऽपि सम्बन्धो नासीद्
    इति यूयमपि जानीथ।
  tna-NT: Micuaneda bahue ema Macedonia yahua jenetia cuinanana su, Diusu sa quisa
