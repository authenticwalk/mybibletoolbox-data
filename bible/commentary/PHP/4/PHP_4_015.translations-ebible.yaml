    le bawkhangnah kong letah naaning tah cy ly co khrisawbu bukheh tahmai a pa bawngpaw
    ung bei he.
  sey-NT: Macedoniapi duꞌru macarepa huaso coca quëa huëoquë sai maca mësaru Filipos
