    suma ali shimita Jesukristu runakunata kishpichinanmanta yachachinaynipa, puntirumanta
    pacha kankunallami alita yachachishkaynirayku agradesiwashpa kullkita kachapashkankichi.
  dop-dop: Filipʋ nyǝ́mɑ mɛ, mǝ mɑɣɑmɑɣɑ ɩ́ nyǝmɑ́ sɩ mɑ lɩɩnɑʋ Mɑsetoni kɛ wɑɑtʋ
    wei nɑ Lɑɑpɑɑlɩ Kʋpɑŋ heeluɣu tɔm cɑɑlɑɣɑ kɔntɛ tɔ, mǝ Yesu sɛɛlɑɑ kpekǝle tike
    sǝnnɑ-m. Mǝ tike ɩ́ tʋnɑ-m niŋ kɛ mɑ kɑwɑɑɣɑ nɑ mɑ ɑsɑlɑʋnɑɑ pǝ tɑɑ.
  azb-azb: Ey Filipililər, özünüz də bilirsiniz ki, aranızda Müjdə yayımının başlanğıcında,
    mən Makedoniyanı tərk edən zaman sizdən başqa heç bir cəmiyyət nəzir vermək və
    toplamaq üçün mənimlə şərik iş görmədi.
  eng-DBY: And know also ye, O Philippians, that in [the] beginning of the gospel,
    when I came out of Macedonia, no assembly communicated [anything] to me in [the]
    way of giving and receiving save ye alone;
  guo-NT: Macedonia tʉajnʉxot chijian wʉt tʉadusliajwan naewʉajnaliajwan Jesús pejwʉajan
    Dios asew jiw bʉ'weliajwa, naexasiti Jesús pejwʉajan, xan nakajachawaes-el nawewe'ppoxanliajwa.
    Jawʉt xamalkal, Filipos paklowaxpijwam, nakajachawaetam.
  hla-hla: Alimiu u Pilipai e atei silemiu, a poata tu la ba nia lia a provins i Masedonia
    tara poata mam tu rarareia lia u Bulungana u Niga, alimiu a toa puku a pal katun
    turu lotu tu taguhe molia tara markato te molamola naria a moni. A tana pal katun
    e moa.
  mav-NT: Ehe'yi Masẽ­tunia pe mio i'atu kahato Iesui mohey haria tukup­te'en. Ha'a­wyte
    areto ra'yn i'atue­wawi sehay Iesui etiat wakuat moherep hamo wuat'i tawa pe kat
    e hap kat e hap upi. Mio koitywy ahok'iwat yne tawa pe Iesui mohey haria te'e­ru­wa­'a­tunug
    tuereto ma'ato yt kat i te ta'a­tu­po­'oro uhowawi ta'a­tumiium ko'i. Ma'ato eipe
    Iesui mohey haria tawa Wiripu piaria ewetum kahato ra'yn uhepe. Eweipat'ok kahato
    uhepe ehekat ko'i.
  kpf-kpf: Pilipi kamânân gok a ambân, zen nâŋge. Nâ siŋgi âlip nep topkwap Makedonia
    hân birâwan, narâk zoren Yesugât kâmut nâmbut zen yen ândine zen ziiŋik nâ sot
    târotâro op betnan miwe.
  ppo-ppo: Ti ai alamaaté mei, ȩ Masedonia hae kwia taaróló dia̧ Filipai bemó betó
    mole so whi̧ beterepaae wua yóló, kale mió wosetere kisi fo wisi yó melaai kaae
    salepó. Atéyale sukamó, mepaae be hulua Keriso fake so whi̧né ȩ tao sóró u mótu
    i mótu dere ala ini, dia̧né maaté ȩ tao su betale ala diaao̧ ai kisipare ape.
  hin-2017: हे फिलिप्पियों, तुम आप भी जानते हो कि सुसमाचार प्रचार के आरम्भ में जब
    मैंने मकिदुनिया से कूच किया तब तुम्हें छोड़ और किसी कलीसिया ने लेने-देने के विषय
    में मेरी सहायता नहीं की।
  wol-KYG: Yeen waa Filib, xam ngeen xéll ne ba waareb xibaaru jàmm bay door, te ma
    bàyyikoo diiwaanu Masedwan, amul woon menn mbooloom gëmkat mu ma séqaloon ab joqlanteb
    ndimbal, xanaa seen mennum mbooloo.
  bef-bef: Filipai hepatoga bonaꞌise, lenali keheliꞌahabe. Nani ka lamanaꞌamu foya
    hapi huna kanalo yaꞌma Filipai hepalugu Masetonia metogati heꞌmito nobugo Yesuhi
    bonaꞌa lugaꞌamagi faꞌmene neago lenaliꞌi nani leneleꞌmo hetofa hugo lenalisigo
