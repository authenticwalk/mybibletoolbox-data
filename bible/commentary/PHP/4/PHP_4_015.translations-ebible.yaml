    ke peme'ẽ katu. Aja pekwa katu. Pehẽ jõ ma'e ke rehe pekyty'ỹ ym ihẽ pe. Ihẽ apyrara
    rahã, pehẽ jõ pepyai tĩ.
  fra-LSG: Vous le savez vous-mêmes, Philippiens, au commencement de la prédication
    de l’Évangile, lorsque je partis de la Macédoine, aucune Église n’entra en compte
