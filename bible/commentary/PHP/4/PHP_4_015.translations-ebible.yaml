    janta paashinikipaeni nampitsi.
  nsn-nsn: Doh inggoumur tamatang Pilipai, mu ate uaia tun pare, tar binaka ku uakekeno
    tar mene tauete toro Uelhire Uaia, doh tar binaka ku hiliuio tar pang uan i Masedonia,
