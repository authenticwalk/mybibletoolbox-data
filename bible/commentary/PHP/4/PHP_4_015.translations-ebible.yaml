  kxv-kxv: ପିଲିପିୟ ଲ଼କୁତେରି, ମୀରୁ ଜିକେଏ ପୁଞ୍ଜାମାଞ୍ଜେରି, ନେହିଁ କାବ୍ରୁ ୱେ଼କ୍‌ହାଲି ମା଼ଟ୍‌ହି
