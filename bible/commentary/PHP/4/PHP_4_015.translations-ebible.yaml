  kde-kde: Mwenu Mmafilipi mùnimala saana chiinavele apala pannatandilike kuyanjaja
    Malove Lambone nchilambo chenu cha Makedoniya. Panguukile nchilambo anecho, mwenu
    bahi njo likuwa lya vanu vankulupîla Yesu lichikumilana na nangu kwa kuning'a
    nsada.
  ata-ata: Ngingi ta Pilipai, ngaxavutalanu voxo ane eni esokou sou eaꞌaloxu aꞌalo
    laixe noxou Iesu. No voxo ane eni eꞌumesie Makedonia la ngingisi ta mitema ilotu
    noxou Iesu ne, ane ngesuꞌulileli mo ngekolileli. Ia lalotu ukalusi isuꞌulileli
    sou ukolileli uasi.
  qvw-NT: Yaćhapäcuśhayquinüpis Macedoniapi wamäta yalul allin willacuyta willacunäpä,
    lluy malcaćhu chalapacücunapïtapis amcunallam illaywan yanapaycapämälanqui.
  nfa-nfa: Uru èèna, ropa jaꞌa kèdꞌi eele nèti propensi Makedonia, ho laku pakako
    Lii Lolo Beꞌa Lamatua asa era leo, dhodhoka miu di nèti kota Pilipi dhu ogo-oru
    jaꞌa. Jumaꞌat leo sèra, aadꞌo. Te ngaa miu dhu meꞌa le lii lolo èèna.
  tnp-tnp: Nɨpəhriəniən, itəmah nətəm Fɨlɨpai nɨnotəhrun rəkɨs məmə nian nəmotətuəuin
    mətətəu nanusiən təuvɨr e Iesu Krɨsto, nian iəmiet imatəmah ikɨn Masetoniə, itəmah
    əmə u nəmotasiru lak e məni. Niməfaki kəti mɨn tɨkə iətəm təməfa natimnati nəuvein
    kəm iəu.
  urd-urd: और ऐ फिलिप्प्यों! तुम ख़ुद भी जानते हो कि ख़ुशख़बरी के शुरू में, जब मैं
    मकिदुनिया से रवाना हुआ तो तुम्हारे सिवा किसी कलीसिया ने लेने — देने में मेरी मदद
    न की।
  hot-hot: Yaleŋhabi môŋ anôŋ sêbôk atu ba yahanaŋ Abô Mavi bêŋ hadêŋ môlô avômalô
    Pilipai. Vêm ma yahatak môlônim plovins Masedonia ba yaha ma môlô Pilipai iyom
    ôêv da ek hêv ya sa ma ŋê êvhaviŋ ôdôŋ yaŋ miŋ idum aêŋ ami. Môlôda intu oyala
    ku êŋ.
  mqj-NT: Anggammua' sa'do'dorangku to Filipi, muissanan kumua inde angku tampe propinsi
    Makedonia angku bunga'na umpalanda' Kareba Kadoresan lako kalemua'e, angga ikoa'
    mesa-mesanna kombonganna to Sarani ussaluananna' kaparalluangku.
  rus-SYN: Вы знаете, Филиппийцы, что в начале благовествования, когда я вышел из
    Македонии, ни одна церковь не оказала мне участия подаянием и принятием, кроме
    вас одних;
  mbh-mbh: Na thomu Pilipai angare sivengomu lomumu mire mun ako nge wop lemi ako
    thomu o nongpol tel Panongpolong Sivenga nge tho, lama tho plos lelpot lomu epee
    a Masedonia, na tho el sungong mun nge rem e avele ako lotu i voth nge, ini inga
    engomu.
  bdd-bdd: Comi mePilipai wasanapu pwaiya ꞌabehega wasa bwebweꞌana ꞌana hepwaila nugeta
    ꞌoimiya ꞌoina, tutaina Masidoniya yaꞌebesineya, eeta geya ꞌeta ꞌasa tohekalesiyao
    ꞌidi ꞌehele ꞌoinega silemelemegau, ꞌadi lema ꞌoiguwega ꞌana maisa weyahina, ma
    hesi waboimo mePilipai walemegauwa.
  cbt-NTPO: Iráca Masitonia parti pacapo, Yosë nanamën a'chintëranquëma'. Ina marë'
    a'na parti yapa'patëra, canpita catahuaramaco. “Ma noya quëmaso' catahuarancoi
    Quisocristo ima'huaiso',” itatomaco, coriqui a'patëramaco. Canpitasáchin inapotëramaco.
  srn-NT: Bribisma na Filipi, un srefi sabi fa sani ben waka di mi bigin fu panya
    a Bun Nyunsu. Baka di mi kmopo na Masedonia, no wan tra gemeente gi mi wan sani,
    boiti unu.
  cta-NT: Cuꞌma̱ nguꞌ Filipos, cua jlo tiꞌ ma̱ ñiꞌya̱ ngua loꞌo ngutuꞌu naꞌ nde loyuu
    su cuentya Macedonia, ndyaꞌa̱ naꞌ nchcuiꞌ naꞌ chaꞌ jiꞌi̱ Jesús loꞌo nguꞌ biꞌ;
    liꞌ sca ti taju cuꞌma̱ nu ndyuꞌni tlyu ma̱ jiꞌi̱ ycuiꞌ Ndyosi ca jua, cua ndya
    ma̱ msta̱ chaꞌ caca sca xlyaꞌbe ꞌna, xquiꞌya chaꞌ tsoꞌo tsa ngua tsaꞌa̱ ma̱ chaꞌ
    jiꞌi̱ Jesús laja loꞌo ngutiꞌi̱ naꞌ loꞌo ma̱.
  bqc-SIM: Filipideↄ, á dↄ̃ ázĩawa, ma baonakpaaɛ́ káau guu ma bↄa á Masedoni
    bùsuu, Yesu gãlie ↄ kú ń dↄamalɛoo, á bàasio.
  tcz-CHONGTHU: Philippia um nanghon nahenguva Kipana Thupha kahinpohpeh uva chu,
    nahetma banguvin, sum le paiya eikithopia nangho bou nahiuvin chule Macedonia
    a kona kagakholjin patkit chun koima houbung in achutibol pouvin ahi.
  mar-mar: फिलिप्पैकरांनो, तुम्ही जाणता की, शुभवर्तमानाच्या प्रारंभी जेव्हा मी मासेदोनियामधून
    निघालो, तेव्हा तुमच्याशिवाय कोणतीच मंडळी माझ्याबरोबर देण्याघेण्याच्या बाबतीत माझी
    भागीदार झाली नाही.
  snp-snp: Ido kawa kuwa lalo apito lo oloto gimomo kamenalo, Masedonia ebaloti womo
    kamenalo, ya wenena liliga eba maleka-maleka monolo mau wi-wi amo ya mono lono
    ani olu faka lo gedofa, amo yate itibiti namoki koina witi ane olu faka loti neta
    ma nomámamo ne. E’e, linate Filipai wenena yako eti o edonimo ne, loti kolife
    lo minae.
  isl-isl: Ykkur er vel ljóst að þegar ég kom fyrst með gleðitíðindin til ykkar og
    einnig eftir að ég yfirgaf Makedóníu, þá voruð þið þeir einu sem hjálpuðu mér,
    bæði við að gefa og þiggja. Þið voruð eini söfnuðurinn sem slíkt gerði.
  spy-NT: Ōnkēt ꞉akweek biikaab Filiibi kule yoo kyōōkāsē nyēbo taay lōkōōywēk chēē
    kāroomēch yoo kyāāng'ēētēē yēēmēētaab Maketoonnya, mānāāyēētyēēchoo ꞉kaniseet
    ake tukul ām yēēmōōsyēk alak, nteenee akweek nkit ꞉chēē kyōōyēētyēēchoo.
  xnn-xnn: Dakayo ay iFilipos et getkenyo met ay din damdamon di nangibagbagaak isnan
    gawis ay damag isdin nagapowak id Macedonia et maid teken is nangbadbadang ken
    sak-en nodi dakayo. Kedeng dakayo ay mamati id issa nan nangiyal-ali isdin masapolko.
  mwe-mwe: Mmanganyanji Bhapilipi mmumanyinji mwaashayenenji kuti, punatandwibhe lunguya
    Ngani ja Mmbone ngajabhuleje ku Makedonia, mmanganyanji jikape ni likanisha lya
    lundene na nne, nkushoya na nkuposhela indu.
  tte-tte: Wakataiyako nige boda ekalesiya yabo kolili kagu sagu nuwana mane o ginauli
    yabo yalolobai kolili, bwaimwanamo komiu Pilipai mwa yawasosi kwasaguiyau saugana
    wasana namwanamwana yaguguyeyan kolimiu. Muli mena Masidoniya polovinsi yalogabaen.
  tcs-tcs: Wa tru, yupla dem Pilipi Kristian, mata yupla i bin gibe mi mani wen ai
    bin teke da Gudniuz baut Zizas Kraist kam po yupla. Ane wen ai bin redi po libe
    yupla de wea Masadonia, mata sos blo yupla i bin gibe mi ol samting po elpe mi.
    No nada sos i bin meke disting po mi.
  hlt-THB: Ce anglak bai awh nangmih Filipi thlangkhqi ing nami sim amyihna, awithang
    leek naming zaak cyk tloek awh, Makedonia ben nakawng ka law awh thlangboel pynoet
    ingawm peeknaak ingkaw donaak am ta uhy, nangmih doeng ing ni nami taak hy;
  soq-soq: Ne ana bautaa winene e bedelawo Gagalo euda amonantedine ene antena walamawe
    mai ekelesia da ne sauneapona, dia. E Pilipai ekelesiawa os ne saina moawa awanelano
    awodea nolanten. E eba dewa ema atenidaiten.
  qub-qub: Manami caycho captillächu yanapämashcanqui. Chaypa ruquenga Jesucristupa
    alli willacuyninta willacunäpaj Macedonia probinsyapita aywacuptëpis yanapämashcanquimi.
    Waquincuna mana yanapämaptinpis gamcunaga yanapämashcanquimi.
  att-att: Á sikayu nga taga Pilippay, ammu naw gemma ta sikayu yù olu nga sinudduák
    ku sù pamegapù nga mangipakánnámmu sù napiá nga dámak sù purubinsia naw nga Masidonia.
    Á nakkaká-abbák ittam, ta sikayu lâ yù nangiyawâ nikán sù máwák ku ta pánò ta
    Masidonia.
  bki-bki: Jibe ka napano kamiu kubitilubario ruei, ka bogo na nejikar nemiel bior
    Ioluano Vou nei, bogo na najaluvo ea vio M̃asitonia nabano, maka ve lotuano tai
    napano naio rijai kiniou leleio, mia kamiu ga. Nejian vite nalo na telabo banlo,
    mia maka nalo tai napano naio ve tiniene ka sian vite rimei ka rijai kiniou ea
    kanaku m̃arabo p̃eli na kanaku im̃auano.
  bqp-bqp: Filipidenↄ, á dↄ̃ kũ á zĩdao, ma baaru nna kpanaárɛ káaku gũn, kũ ma
    bo Masedonia bùsun, sↄsi ke kun kũ à kpàmai kũ ↄgↄ yã bↄkↄtɛnaaoro, sé ákↄ̃nↄ.
  mcp-mcp: Bɨ́ buud ɔ́ Filipî, bɨ́ mə mpú nə́ ja ísɛ́y í Jɔ̧jɔ̧ Kɛ́ɛl í á ŋgə bwɛlɛ
    tɛ́ɛ́d yí, ja mə́ á wú Masedwân yí, kú nə dúl *Dɔ̧ lʉ́ óbúgʉla ɔ́ Yésus í á wá
    lâm nə́ í dʉ yéya ísâ nə mə; njɨ bɨ nə́mə́ wə́ bɨ́ á sá ntɔ́.
  hat-hat: Nou menm, moun lavil Filip, nou byen konnen sa m' pral di nou la a. Lè
    mwen kite peyi Masedwan, lè yo te fenk konmanse ap pibliye bon nouvèl la, se nou
    menm sèl legliz ki te ede mwen. Se nou menm sèl ki te separe sa nou genyen avè
    m' pou sa m' te fè pou nou.
  npl-NT: Ijkuak opé niktematiltia n kuali tlájtoli, nomejwah nokniwah de Filipos
    kuali nonkimatokeh sanwel nomejwah ononnechpalewijkeh ika siki tomi, iwa nion
    aka ok se onechpalewi.
  bgg-bgg: Mua wie yao pha inaithek ibi hà gu è Masedonia thoh maruii ne dun pha ji
    ne Philiphi nathek ne bajo wie è thieg, nathek ne gu shii nong phi pha charch
    ji bie; guro phua pha nane chun pha shii thang pha ji nathek bie ro.
  eng-TCENT: As you Philippians know, in the early days of the gospel, when I set
    out from Macedonia, no church partnered with me in the matter of giving and receiving
    except you alone.
  eng-BSB: And as you Philippians know, in the early days of the gospel, when I left
    Macedonia, no church but you partnered with me in the matter of giving and receiving.
  cpu-NT: Pairani nokenantanakari Macedonia-ki, netantanakarori noñaaventziro Kameethari
    Ñaantsi, tekatsira neshinonkatyaanane, intaani eerokaite Filipos-satziite, pipakaantakenari
    pipashitanari.
  san-ASM: হে ফিলিপীযলোকাঃ, সুসংৱাদস্যোদযকালে যদাহং মাকিদনিযাদেশাৎ প্ৰতিষ্ঠে তদা কেৱলান্
    যুষ্মান্ ৱিনাপৰযা কযাপি সমিত্যা সহ দানাদানযো ৰ্মম কোঽপি সম্বন্ধো নাসীদ্ ইতি যূযমপি
    জানীথ|
  tac-NT: '''Emi ralámuli Bilipo ejperégame napu''lige ne pe kulí chojkía beniria
    Onorúgame nila ra''íchali rejcholi we''kaná ichúrimi alé Maseronia eyéniga, pe
    ''émicho Bilipo ejperégame ''we ''la gu''iri ne''chí enomí ''ya, o''maka nakúriga
    nejí. Abiena ejperé we''ká chojkégame ralámuli Onorúgame oyérame nobi alueka tabiléchigo
    gu''iri go ne''chí.'
  eng-WEBPB: You yourselves also know, you Philippians, that in the beginning of the
    Good News, when I departed from Macedonia, no assembly shared with me in the matter
    of giving and receiving but you only.
  gfk-H: Muat mah ira mataniabar na Pilipai, muat palai ta ira numuat harharahut ta
    ira luena bung ing muat ga laka laah tano tahut na hinhinawas. Muat nunurei bia
    taia tiga lotu mah ga harahut iau ing iau ga haan talur no hanua Masedonia. Taia.
    Muat sena mon.
  viv-viv: KaduꞋe omi Filifai tovetumagana ahe wahalamane-hagihagiyena Masedoniya
    ana fafali gahegena ana toveya, tovetumagana adi yoꞋo keke tamo yadi velekawowo
    agaikuya hidaꞋiveniniseni-yo gadanuhagani tu ami yoꞋogaga wavelugaku. Medema boi
    tuwaina Yesu Keliso yana VenuwaꞋata Yamumuna agaimiya gamidilumamalena-ma tovai-nadi.
  yao-yao: Ŵanyamwe Ŵafilipi nkumanyilila yambone kuti, panatyosile ku Makedonia,
    chitandilile kundanda panalalichilaga Ngani Jambone, nganiupagwa mpingo wa ŵandu
    ŵakunkulupilila Kilisito uŵakamulene noneji kwa ngani jakwausya ni kupochela,
    ikaŵe ŵanyamwe pe.
  tgp-tgp: Kamim mara Philippi ka levosahia vara na pongi tiroma ka rongo na Retir̃uhu,
    ale na rani na malue Macedonia, mo sopo te vao kalesia tinapua vara i tueniau
    na silesilea, pani kamim hasemim purongo.
  auc-NT: Ayæ̈ adobaï mönö Codito ingantedö ante watapæ̈ möni apæ̈nedö ante tæcæ ëñëmïni
    ate botö Mäatedöniabæ ïinque apæ̈nedinque wadæ goyömote wadäni Codito ingante
    näni godongämæ̈ pönencabo pönönämaï ïñönänite mïnitö adomïnique da pönömïni æntabopa,
    ante mïnitö pidipenteidi do ëñëmïnipa.
  kbc-NT: Akamaɡ̶akaamitiwaji, filipeensitedi, eliodi mowooɡ̶oti niɡ̶ijo naɡ̶a idoditicogi
    nipodigi Macedônia, me gela me idinojogotini me jeloɡ̶oditedibece nibodicetedi
    anele makaamitaɡ̶atiwaji, akamokakaamitatiwaji madaxawanitece niɡ̶ijoa ane jopotibige.
    Aɡ̶ica eledi lapo loiigi Cristo ane idaxawa. Akamokakaamitatiwaji madediani, pida
    jaɡ̶aɡ̶ica anabaatege niɡ̶ijo naɡ̶aniboloiteeni ibakedi me ɡ̶adiiɡ̶axini.
  bmh-bmh: O Pilipai duailel, ag e ulis sikut wai marem en ag abiu. Iz Masedonia agaig
    uteimai, Uwait gonugau Ze Naliupet amegai duailel marabun alemin ziwas ebu, ipal
    uzanan duailel agen iz isanilab tam, agenag iz petak isanilemen. Agenag iz ecesab
    tamacag darena, milanemen.
  ctu-BL: Che' ti' cajibal jini wen t'an, che' bʌ tsa' loq'uiyon ti Macedonia, ma'anic
    tsi' coltayoñob. La' wujil ma'anic chuqui tsi' yʌq'ueyoñob yambʌ xñopt'añob, cojach
    jatetla añet bʌ la ti Filipos.
  meq-meq: Nəkurom ndo i Filipi hay, sərum ha na, ahəl nakə na dazlay məɗakum ha Labara
    Ŋgwalak eye kurre hus ahəl nakə na lətse, na ye abəra ma Masedowan aye na, maa
    dzəna ga na, nəkurom ɗekɗek bəna, siye i ndo məpe mədzal gər hay ka Yesu na, ta
    vəleŋ wuray bay.
  noa-H: Filipopien, pãrau pãachdëujã k'ap'ʌ nʌm, har mʌ pãar hee Macedonia durr Hẽwandam
    hiek jaau p'ʌʌrdʌ chitawia jũrr deeum durr jaau chiraimaawaijã, maach k'odnaan
    tagam k'ʌʌnau deepʌ̈iba nʌm hee, hãba pãraupaita pãachdëu Hẽwandam hiek hʌ̈u k'augtarr
    paar hawi mʌrʌg p'atk'onjã deepʌ̈ijierram.
  alp-NT: Kwali betaya imi me kota Pilipi! Imi ruami rekwa be kena akmena au keu bei
    me otoi Makedonia kena lepae Sou Misete memenaije, jemate toini rebe maka tapa
    aure batuke imi neka, kai rebe tapa au kena kepene batuke imi neka.
  san-VEL: he philipiiyalokaa.h, susa.mvaadasyodayakaale yadaaha.m maakidaniyaade"saat
    prati.s.the tadaa kevalaan yu.smaan vinaaparayaa kayaapi samityaa saha daanaadaanayo
    rmama ko.api sambandho naasiid iti yuuyamapi jaaniitha|
  kbq-kbq: Tamagra Filipai kumate vahe'motma antahi'naze, Knare Musenkema pusante
    Masedonia atrete'na huama'ma hu'noana, mago mono nomo'e huno nagranena eme tragoteno,
    zagonazana eme onamizagena e'orinoe. Hagi tamagrake nami'naze.
  kbh-kbh: Ts̈ëngaftanga, chë Filipos puebloca Jesucrístbeñe os̈buáchiyënga, corente
    s̈mondë́tats̈ëmbo, Macedonia luarents̈ana sënjë́ftsanbocna ora, nÿe ts̈ëngaftanga
    ats̈e s̈monjanájabuachama; inÿe os̈buáchiyënga ndoñe. Chora enjamna ats̈be bojats̈ena
    tempo ts̈ëngaftangbe luarents̈e chë ts̈abe noticiënga ents̈anga abuayiynayiñe;
    y nÿe ts̈ëngaftanga ats̈e s̈monjanájabuache.
  ron-LSB: Știți și voi înșivă, filipenilor, că la începutul Bunei Vestiri, când am
    plecat din Macedonia, nicio adunare nu a avut parte cu mine în ceea ce privește
    dăruirea și primirea, ci numai voi.
  pon-pon: A komail men Pilipi pil ajaer, me jota momodijou apapwali ia ni meakaroj
    dueta komail jan ni tapin ronamau, ni ai ko wei jan Majetonien.
  nhe-BL: Imojuanti inquiilnamiquij quema achtohuiya nimechilhui itlajtol Toteco huan
    teipa quema niquisqui imotlal para niyajqui tlali Macedonia huan ipan sequinoc
    tlaltini, san imojuanti tlen inehuaj altepetl Filipos, innechpalehuijque, huan
    yeca inquiselijque itlatiochihualis Toteco.
  sps-sps: Amin vainy fafaaman to te kaa rom tana ngats fan iny Filipai, ami patsukanem
    nat rom te nat kan fi ronyo, ami tsun a gum nar vainy fafaaman te faakouts vanyo,
    tan faan vaminyo na fo fifaan te aaruts iny anyo to na moni, tan nainy te naus
    osing anyon a pan tsumi na taa Filipai tana gum fan iny Masedonia, voun nainy
    te favaanan faamuan iny anyon Vurungan Rof nane Krais tsumi.
  wnc-wnc: Siwan ginu Filipai yot gapmane nana aminda atnataaing. Tupa ginu wamu takeaknga
    yakap siknga natake tuwanguke tawaking gwene nata gin dapmake Masedonia kep kom
    teke kuwawa aminu Jesue amina dakngake yukingu you gapmandune nana aminda dua
    gatangamuking. Wena. Gindakan nae natake sangasa pewa apa pake nata sangae dua
    dapbum.
  bus-bus: Filipideenↄ, á dↄ̃ a zĩndanɛ, ma baaru nna kpanaare káaku guu, kɛ̀ ma bↄ
    Masedonia bùsun, sↄsi kee kuu kɛ̀ ↄ dàma kↄ̃n ↄↄ bↄkↄ̃tɛoro, sé apinↄ.
  gub-BL: Izypy mehe ze'eg puràg imume'u mehe ahem aha Maxeton ywy wi ihe. Pe Piri
    tawhu pe har pe, pe zutyka'i hepytywà pe a'e 'ar mehe. Pema'enukwaw hepytywà awer
    rehe no. Xo pe zo pemur temetarer ihewe.
  imo-imo: Eno Filipai imbomani pimele, nani oi pulu polopo ungu pengamu nimbo tilipo
    andopolio eno moloringina ombo nimbo tiru pileringi kinye altopo enonga kombu
    Masedonia provins tiye kolopo kombu lupe marenga puru kinye enoni kau na liko
    tapondoko kou mone mare tiko munduringina ltiu. We Kraistinga imbo talape lupe
    mareni naa tiringi.
  boj-boj: O Filipai tamo uŋgasari, niŋgi qalie, e nami Yesus aqa anjam bole palontqajqa
    wau utru atsim Masedonia sawa uratosim walweleqnamqa niŋgi segi e qa are qaloqnsib
    silali qa aqaryaiboqneb. Kristen qudei naŋgi e silali qa aqaryaibosaioqneb.
  ulk-ulk: Wa Pilipaira le umele uridli able kikem kerkerge able debe mirira, ka Masedonialam
    bakiamuda, ege no wabi zogometade kari upinatida, kari neisweri a kage irpi.
  eng-DRA: 'And you also know, O Philippians, that in the beginning of the gospel,
    when I departed from Macedonia, no church communicated with me as concerning giving
    and receiving, but you only:'
  knf-knf: An biki ubeeka wi Filip name bnuura, wi njunuŋ pţup *Uţup Ulil Unuura apënna
    uŧaak wi nan wi Maŧedoniya, nin pnŧuk ploŋ pi banfiyaaruŋ Yeŧu paanţënkën na itaka,
    yi nan ţañ yi yi nji nyeenkuŋ.
  san-KHM: ហេ ផិលិបីយលោកាះ, សុសំវាទស្យោទយកាលេ យទាហំ មាកិទនិយាទេឝាត៑ ប្រតិឞ្ឋេ តទា
    កេវលាន៑ យុឞ្មាន៑ វិនាបរយា កយាបិ សមិត្យា សហ ទានាទានយោ រ្មម កោៜបិ សម្ពន្ធោ នាសីទ៑
    ឥតិ យូយមបិ ជានីថ។
  arn-NT: Feychi rupan wewpilu nga iñche tati werken montuluwün dungu Filipo waria
    mew, tripatualu iñche ta Masedonia trokiñ mapu mew, eymün müten, ta Ngünechen
    ñi trokiñche Filipo waria mülelu, yefaltukulelmupan kiñe mañumtun reke iñche tañi
    duamtuelchi kellu.
  zas-NT: Ragbee tëëdi guial chi briin niz Macedonia din suloj gatieꞌchan xtiidxzaꞌc
    Jesucrist, lëjtzi bazaladx xhienin lon guial loj gra ree guiedx lod ma rliladx
    reeman xtiidx Jesucrist, ziꞌc benan lëjt yudar ziangajc beendi naj yudar.
  ken-NT: Nɛ be bakoŋo Yesu abhɛn ɛtɔk Fílipi, be babhɔŋ bǎrɨŋɨ sayri bɛ mpok njámbɨ
    ntwɔ́ awu nɛ Mbok Ndɨ́ndɨ́ ndɔ ɛtɔk ɛyɛka atú Masidónia ndɔk atú ɛtɔk ɛchak,
    ndiɛrɛ be kɛ̌ bǎtó nyaka mɛ nkáp ndu bɛ́chyɛ mɛ nɛkwak. Yɛ̌ bǒnkwɔ báchák
    bábhɨ́kɨ́ chɛm amɔ nɛ mɛ ndǔ bɛtɨk ɛbhɛn mɛ́kʉ̀.
