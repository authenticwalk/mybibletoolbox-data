verse: PHP.004.014
translations:
  kpx-kpx: Isito aike vaveve toelau daemo lohoge la kemo di tedaho dua valu.
  okv-H: Te ungona nau osaga avo kito koro hande ikeheva avoeto tunga javotoho be
    ere ona.
  tbo-tbo: Ma u witai geka amaka o liteyateyaya omi hagugei po binei ma a wimaamala
    duma uyahimi.
  mal-C: എന്നിട്ടും എന്റെ പ്രയാസങ്ങളിൽ നിങ്ങൾ എന്നെ സഹായിച്ചത് ശ്ലാഘനീയംതന്നെ.
  grc-SR: Πλὴν καλῶς ἐποιήσατε συγκοινωνήσαντές μου τῇ θλίψει.
  bgc-bgc: तोभी थमनै भला करया के मेरै क्ळेश म्ह मेरे साझीदार होए।
  khz-khz: Na avererena, kwalana gemi veveakava kamu egeku metau aonai pama rawalia.
  deu-TKW: Doch ihr habt edel gehandelt, daß ihr meiner Bedrängnis eure Teilnahme
    zuwandtet.
  zsr-NT: Benliꞌ dxiꞌa catiꞌ niꞌ gúclenliꞌ nedaꞌ, butipliꞌ ladxaꞌa catiꞌ gzxacaꞌ gdiꞌa.
  lin-lin: Nzokande bosalaki malamu, wana bosanganaki na pasi na ngai.
  hns-NT: Toelog tabbo ek attjha tjiedj karle kie toelog paisa pathaaike hamaar moesiebat
    me saamiel hoi gaile.
  noa-E: Mag ab mamʉ, pãrau mʉ juag ooju aai khaba naajimjã aba chirʉm. Ante ʉ̈uta
    pãrau mʉ juag oob khaba oojierram.
  eng-EMTV: Nevertheless you have done well that you shared in my affliction.
  mib-NT: Te vēsú súcuan te vāha ni casáha ró jéē ní chindéé ñáhán ró ruhū jiín jnúndóho
    jeē ndóho ri.
  lif-NT2: हे़क्‍केसाङ् खिनिॽ इनोगे़न् आदुक्‍खेओ कुभाॽ याप्‍मि के़बिरिबान् नुःबाए
    के़जोगुम्‍लो॥
  xnj-xnj: Nambu, mukitili chabwina kuvya pamonga na nene mu mang'ahiso gangu.
  mmx-mmx: Ketla i lox avukat do miga lok tooro ia ap mo levenaleng mumuat ga vot
    saparav ia.
  cbr-NT: Usa 'aínbi ca mitsúnmi 'ëx tëmëraia 'aquinquin 'ë curíqui bëmicë asábi 'iaxa.
  tee-NT: Pus mas icmispata chux para na k'oxich ju navit'at'it ni xaquila'aktaijuyau
    laquimak'alhk'ajnat ju ix'alin ju chavai.
  eng-LSV: but you did well, having shared in my tribulation;
  cak-NT: Pero más que quiri' nubanon, rix utz ri xiben, chi xijoyowaj-pe nuech y
    xina' ri sufrimiento anchi' jinc'o-wi.
  pah-NT: Pyry hete reki pe ji moirũi ikwehe ji ikwahavame hahya ikwehe.
  sja-NT: Mãgá choo bɨ mĩda, parãpa piata oojida mɨ chupɨria k'awaadak'ãri mɨ chupɨria
    nɨ̃bɨde.
  xed-xed: Dər má mantsa ya nzakwani mndani, ɗina na skwi maga kuni, ka katihata ma
    ghuya ɗaŋwa ɗa na.
  mks-NT: Joo va̱ha na̱caja ndó jáchi̱ na̱chindeé ndó ye̱he̱ tá na̱ndoho ini i̱ sa̱há
    ña̱ na̱ndima̱ní nu̱ú i̱.
  gfk-S: I tutuno, iesene i tahut be mu te lala tikai ma iou ta ira nugu tirih.
  bmu-bmu: Töndup köŋjiliŋni miaŋgö uruŋeyök alabauk aka mem amqem niŋgigetka dop
    kölök.
  dgz-dgz: Go itan natanegen wat bemak nimanegeana ame kakae di tayan.
  eng-GNV: Notwithstanding yee haue well done, that yee did communicate to mine affliction.
  zaa-NT: Pero quiỹarú le porqui'ni bexa latsi' le inte' nna beni le inte' cualani
    porqui'ni hualigani yala necesidad gutía'.
  eng-WEBSTER: Notwithstanding ye have done well, that ye did communicate with my
    affliction.
  guh-guh: Itsiata baitsi jane paxamë pexaniacuene bitso panetoexaname itsa panetoitorobaremena
    bajarapaofrenda bitso tanamatavenonaejavata.
  bon-bon: Yepä, weeme mule babo miijirage gyene cebine cäme mäpu cabu ätityerame.
  nhw-BL: Pero masque nipaqui ica catli onca, anquichijtoque cuali quema antechpalehuijque
    ipan ni tlaohuijcayotl.
  swh-ONEN: Lakini, mlifanya vyema kushiriki nami katika taabu zangu.
  wbi-wbi: Nambe ifyo mulyavombile vunono kuva nune Mulupumuko lwango.
  bba-bba: Kɑ mɛ, i kuɑ n wɑ̃ ye i kɑ mɑn nɔni swɑ̃ɑru bɔnu kuɑ.
  eng-KJVCPB: Notwithstanding ye have well done, that ye did communicate with my affliction.
  kgk-NT: Mba'eve-rehe naikotevẽi ramo jepe, iporã joty xe pytygwõ. Xe ajerereko asy
    jave, iporã xe mbovy'a.
  waj-waj: Mmuaararaivo niisi nnuu suaivaki ngia niiyara tuqinnoovaara ni yoketainoo.
  cpy-cpy: Roo kanteencha, osheki okameethataki okaatzi pipashita-kinari, tema piyotee-yakini
    eenitatsi osheki pomeentsitzi-mota-kinari.
  mpx-mpx: Yaa komiu ku ginol bubun eliyau kaiwena o pulowan ku wali.
  wbp-wbp: Junga kujaju. Nyiyarningkijarra-wangu-wiyi kujalparna nyinaja, talankujulu
    yilyajarni. Ngampangampalpankujulu nyinaja. Kujarlanya karna-nyarra yati-wangka.
  luo-luo: To kata kamano, ne utimo maber kuom konya e chandruokna.
  nhe-NT: Pero yonque nipaqui ica tlen onca, cuali para innechpalehuijque ica tlen
    monequi para nipanos.
  aii-aii: ܐܝܼܢܵܐ ܫܘܼܠܵܐ ܨܦܵܝܝܼ ܥܒ݂ܝܼܕ ܠܵܘܟ݂ܘܿܢ ܕܫܘܼܪܸܟ ܠܵܘܟ݂ܘܿܢ ܒܐܘܼܠܨܵܢܝܼ̈.
  esk-NT: Naagasuli iłuaqqutigipsitŋa ikayuqłuŋa iłuiḷḷiułłamni.
  msb-msb: Bisan pa ngani, maayo man gihapon an iyo ginhimo kay ginbuligan niyo ako
    sa akon mga kalisudan.
  cpa-NT: Jøng² tiog¹³ báh³ hi² dsio¹ ma²ca¹mi³hagh³ hniah¹² ja³mi³chi³quian¹³jni
    jmai³.
  dso-dso: ଏନ୍ତାରି ଅଇଲେ ମିସା ଅବାବ୍‌ ରଇଲା ବେଲାଇ, ତମେ ମକେ ଦୟାଦେକାଇ ମର୍‌ପାଇ ସାଇଜ ପାଟାଇଲାସ୍‌
    ।
  meu-meu: Ḡau tamona, egu hisihisi lalonai o kahagumu be namo.
  yva-NT: Weapa ana wapo rave rinai mamo ngko dave, weye weapo inaeranande risya siurije
    so rai.
  dgc-dgc: Eng kona man sa, éy mahusay tu ginimet moy, da tinulunganék moy ta hirap
    ko ta éye.
  zpm-NT: Per wen ga beeṉ to, pxeeḻ to ncuaaṉe pquiin naa lëëtaque leṉ dze ne peet
    guieṉd lo naa.
  hix-NT: Rohnàn yaw xaxa mak mehxatxoko, rohoko. Owyanye ànyahpàra nay hatà Pawru
    tawro yonytxatxhe rma, rowakryenàr xe mehxatxok hamà. Akatxho kom hoye uro mewakryetxoko.
  sim-sim: Hako nomorawu tos anhik nawan jir an nga nakrem ni sihi ni kishanda nir.
    Os erem ji unda oson a hishihi jirin amu rupshinduwa.
  npi-ULB: तथापि, तिमीहरूले मेरा कठिन परिस्थितिहरूमा सहभागी भएर असल गर्‍यौ ।
  cgc-cgc: Bisan kuntinto a maskin ino kaimtangan ko, miad gid na patabangan a nyo
    ta mga kabellay na naagian ko.
  tim-tim: Dâ yeŋe âmâ kambiam bâliân mandere tân nugum heŋgem nuguyi aregât nâŋgâre
    huraguâp.
  yor-yor: Ṣùgbọ́n ẹ̀yin ṣeun gidigidi ní ti pé ẹ̀yin ṣe alábápín nínú ìpọ́njú mi.
  wos-wos: Némbuli wuni Kraisna jémba yata nawulak xak wali rewuka guni wuniré yikafre
    huruta wuni wali wun jémba ye. Wu yikafre dé.
  emp-NTPO: Baribʌrʌ mʌ̃a bãrãa bia b̶ʌad̶a aya, mʌ̃ bia mĩga b̶ʌd̶e carebaped̶ad̶a
    bẽrã. Wãrãda bãrãba bia osid̶aa.
  eng-F35: Nevertheless you have done well in sharing with me in my trial.
  ind-ind: Walaupun begitu, saya senang dan berterima kasih atas bantuan kalian dalam
    kesusahan yang saya alami sekarang ini.
  pes-OPCB: با تمام اینها، لطف کردید که در مشکلاتم به کمکم شتافتید.
  mpt-mpt: Ina otane memalo ne inamin namino blim blia ibo daatneib kesoa ib kukubo
    ayamobe.
  ssx-ssx: Koto polopateta꞉ mo ikana꞉ma꞉ ya ka꞉nda꞉ma꞉ homoa꞉ ekimanu tamba꞉ mimi
    ekita꞉ ota꞉ epeke hau pimime.
  mkl-mkl: Do nŋu fei, ì ce í sĩɑ ŋɑ do iyi ì kpɛ̃ wɑhɑlɑm nɔu ŋɑ.
  gaq-gaq: ଏଲେଡିଗ୍ ନେଙ୍ଗ୍ କସ୍ଟବାନେ ବେଲା ଆନେଙ୍ଗ୍ ସାଇଜ ଡିଙ୍ଗ୍‌ଚେ ପେଇଂ ମ୍ନା କାମ୍ ଡିଙ୍ଗ୍‌ପେବକେ
    ।
  gof-RNT: Gidikkoka, hintte ta metuwa taara ekkidayssan lo77o oothideta.
  unx-unx: ଏନ୍‌ରେୟ ଆଇଁୟାଃ ଦୁକୁତାନ୍‌ ଦିପିଲିରେ ଆଇଙ୍ଗ୍‌କେ ଦେଙ୍ଗାକେଦ୍‌ତେ ଆପେ ପୁରାଃ ବୁଗିନ୍‌
    କାମିପେ ରିକାକାଦା ।
  gah-gah: Lá onoimóza, lekeza nene miluma maluma geleko nougo nilími lamaná iaká
    amó nenemú gulugo etoaká noive.
  lcm-lcm: Sikei lak, kapo lau ro luai ta mitala ali kunga pakangai anig si vilvil
    akui ke kana napo siang singina.
  aer-aer: Alakenhe arratye anthurre. Nhenge ayenge arneke arrangkwe anemele, arrantherre
    atyenge-werne apwerte ngkweltye yerneke. Arrantherre atyenge mwerre anthurre anerrirreke.
    Alakenhe ikwerenge anteme the pipe nhenhe arrekantherre intelhe-ilemele, arrekantherre
    akangkemele angketyeke.
  qvc-NT: Piru padisiptiyqam, qamkuna yanapawashpa, ancha allita rurashqallapa kangi.
  tgl-ULB: Gayunpaman, ginawa ninyo ang mabuti sa pakikibahagi sa aking mga paghihirap.
  cbs-NT: En jaskabiaya matubunan, ewen nuikin en bika teneai ma ea medabewakubainidan,
    man ea jaska wayamadan, matukididan, peki.
  xtm-NTPP: Kovaa va'a‑ni ni ka sa'a ni ja ni ka chindee ña'a ni, kivi ni ndo'o ni
    neni sa ma.
  nnq-nnq: Nambu mangweto ntei kilebe chambone kunyangata nenga mukulaga kwango.
  bao-NT: To ca bii pacaro mʉja pea do biro tii majiña maniro ñañaro yʉ ca biiri tabere,
    yʉre mʉja tii nemowʉ.
  san-ORI: କିନ୍ତୁ ଯୁଷ୍ମାଭି ର୍ଦୈନ୍ୟନିୱାରଣାଯ ମାମ୍ ଉପକୃତ୍ୟ ସତ୍କର୍ମ୍ମାକାରି|
  huv-NT: Masey atquiaj ajlüy, icon najneaj terangan cos tembeolan xic wüx samong
    tiül naél.
  otn-NT: Xa̱nho te guí ørca̱hʉ ngue guí fäxca̱hʉ 'mø te dí hongä.
  nop-nop: Iŋgoŋ oŋ, hidi yadi bulaniŋgoŋ tiŋa malabumuŋnit hatiluwene nehitubu-lodagiŋ
    doktiŋa nadihambene utumbalak.
  obo-NT: Piru id posolomatan ku en iddos koniyun kodtavang dow koddi riyot kohirapoy
    ku.
  cak-ENT: Man riq'uin tüj ri', rix utz ri xibün que xijoyovaj-pe nuvüch y xina' ri
    pokonül yinc'o-vi.
  lif-NT: ᤜᤧᤰᤁᤣᤛᤠᤱ ᤂᤡᤏᤡ᤹ ᤀᤡᤏᤥᤃᤧᤴ ᤀᤠᤍᤢᤰᤂᤣᤀᤥ ᤁᤢᤓᤠ᤹ ᤕᤠᤵᤔᤡ ᤁᤧᤒᤡᤖᤡᤒᤠᤴ ᤏᤢ᤺ᤒᤠᤀᤣ ᤁᤧᤈᤥᤃᤢᤶᤗᤥ॥
  mie-NT: De vísō súcuán de vāha nī nsāhá ndá nú jā ní nchindeé nú nduhū jíín tūndóhó
    jā ndóho nī.
  san-TIB: ཀིནྟུ ཡུཥྨཱབྷི རྡཻནྱནིཝཱརཎཱཡ མཱམ྄ ཨུཔཀྲྀཏྱ སཏྐརྨྨཱཀཱརི།
  qve-NT: Ichaqa allintapunin qankunaqa ruwarankichis, sasachakuy tiempokunapi tarikushaqtiy,
    imapas apachimuwasqaykichiswan.
  pao-NT: Mu tubetse besa e matuku ka e tummatzina ka suda e manese e nakwutumase.
  cbu-NT: Itaru, zuwanllee, siy nuwaam istarangis, ashiriya nuw wappari atina siyaatsi.
  usa-usa: miráimanibo kemá taígani-ummaa-yataaqa kémayaunaqa keráwáqá kemmá tíwáqnaa
    uráamma minnâ íráqô-qtataare.
  soy-soy: Ḿpɑ́ nɛ lɛ̃, kɑni nní inɛ́wɛ kɛ́mɛɛ nɛ́ n comɛ, li nyɑmlɛ.
  hui-hui: Tígua nde i̱ genda dewa yu hewago hondowa biamogo birimigo bayaleore birimigoni.
  amf-amf: Ko dahaannaar isa gaalenam imbesana kinka kashimayna yenin maatonna, payya
    ye hayade.
  quc-NNT: Pune je ri', utz i b'anom che nu to'ik pa ri k'äx ri nu riqom.
  dob-dob: Ta niꞌatu ꞌigu miyamwau gete wagie kapekapeyanena ꞌimi lemega ga manuna
    yalokagutoki sinabwana ꞌemiya.
  wrs-wrs: Heva os memba eva besalta, yimba memba kamba kolvrinamba, nonamba kava
    osva vevnamba, an si kamba kolvravav?
  mca-mca: Qa hatsƚe weju'ƚij ekheweli'ƚ in ƚenekiƚijup week na'aj yijunye'jkii.
  tzo-TZC: Acꞌo mi jech ta xcal, pero lec ti jech laj acoltaicun yuꞌun ti jvocole.
  mya-mya: သို့​ရာ​တွင်​ငါ​အ​ခက်​အ​ခဲ​တွေ့​ကြုံ​ရ​ချိန်​၌ သင်​တို့​ငါ့​ကို​ကူ​ညီ​ကြ​သော​အား​ဖြင့်​ကောင်း
    မွန်​စွာ​ပြု​ပြီ။-
  gng-NT: Nin nɛn kɛ, ni tore' nni nʼjɛnd ni ma nnɔ, ni tien' nì mɔn nɛ.
  cbi-NTPO: Tsejtu naa iya tsai taaju de-i' puinuu juñu bain, ñulla entsangue' tyeeba
    deke', ura' kive'tu, inchi uraanuu dekive.
  ikk-NT: K'osilẹrị, ụnụ e mẹkẹ ụnụ gi yeni m ẹka buru nsọngbu m.
  leu-leu: Taasaxa ne faamamaas senaso mi waan xuvul paga lana lagafan siak.
  maz-NT: Zö mi zëzhigö, pero i̱ tsjagueji na jo c'ü i̱ pjöxcüji c'ü pje mi jyongü.
  bod-N: འོན༌ཀྱང༌། ཁྱོད་རྣམས་ཀྱིས་བདག་དང་ལྷན་དུ་དཀའ་སྡུག་མྱོང་ཐུབ་པ་ནི་དོན་ལེགས་པོ་ཞིག་ཡིན་ནོ།།
  tca-NT: Natürü ga pema rü wüxi ga mexü̃ choxü̃́ pexügü ga yexguma guxchaxü̃wa chayexmagu
    rü choxü̃ perüngüxẽẽ.
  zpl-NT: Pero uriꞌinzeꞌcahua nú uxeꞌlahua elietsa cuaꞌ lua nee nú rquiꞌñiane.
  mbc-NT: Tîîse e'taruma'tî tanne, upîika'tî'pîya'nîkon. Mîrîrî era'mauya uwakîri.
  ndg-ndg: Hatanyo, mwapangike vema shirikiana nane katika dhiki yango.
  wsk-wsk: Bare nina ikup duap duap umu ningi aga sangorman mu, nina munan ningo beteman.
  toj-NT: Pero como jel lec juntiro ja jas ac'ulanex ta qui ja huenlexi. Jel acoltayonex
    juntiro soc ja juocoli.
  kkl-kkl: Tognoroba nene el tahiri, lag ambatsin aghana, a'undi na kwema wamnoag
    a'undi na yepneom. A'undi na yepto uaomne wali sirikne agha uaom.
  tbc-tbc: Gug, aŋ ŋai da sisem ŋaisag muruan e tisini en lo, aŋ ilom apanag an uyanan
    a.
  sna-sna: Asi makaita zvakanaka kuti makagovana neni mumatambudziko angu.
  smk-NT: Wanin man, aninay anda' nin nipanulong moyo kongko sa kaidapan ko.
  grc-TCGNT: Πλὴν καλῶς ἐποιήσατε συγκοινωνήσαντές μου τῇ θλίψει.
  gof-WFTW: Gidikkoka, hintte ta metuwa taara ekkidayssan lo77o oothideta.
  spa-BLM: Sin embargo, habéis hecho bien en participar en mi aflicción.
  kyz-NT: A'ere pẽporoywera resageramũ jee. Mama'eay upe jeruaga pype pẽẽ mama'e mua
    jee. Epafrotitu 'ga nanẽ pẽẽ imua jee. Aipoa esage jee.
  dao-dao: Acunsepi, ka khuikhata kcün üng nami na kpüikpak hin aktäa nami dawnak
    ni.
  cya-cya: Una tsu'hue ña'an nu m'ni um si'yana mda yaa' um 'ñan lo'o nu ti'i ndijin.
  wrk-wrk: Ngayu mirnarrijbangka muwa narringi, manjijbayingangi narri nanda dungala
    ngakindurri. Jungku ngayu nayiba brisinyina kijiyudi, baki narri nulijba lalanbikanyi
    nganarri. Baki nganarri wajbayi dungalanyi. Kudanyu ngayu mirnarrijbangka muwa
    narringi, lalanbayingangi nganarri nani barri.
  nii-nii: Ba enim oł ka erik kin, na kin paki tok kin, na embin tui ko wupun ei sinmin.
  ign-NT: Tájinasera táichavahini eta ímica­ta­si­ranuhi tayehe eta ímiáma­reruhi,
    evarairahi ímerecanu eta émuna­si­ranuhi, ítáti­ranuhi eta numaitu­ji­si­ravahi
    nutanu­cha­vahini.
  dik-NT: Ku apath apɛi yen wɛ̈t cï wek ɣa kony atɛrkiɛ̈ yiic.
  cac-cac: Palta a ex pax tic, te vach' ix eyutej e b'a, yujto ix eyac'cot e colval
    d'ayin ayic ay in och d'a syaelal tic, yuj chi' ichato tzeyab'pax syail ved' d'a
    tic.
