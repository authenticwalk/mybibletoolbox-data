  mxq-NT: Pa̱a̱ty mʉguꞌugítʉty, diꞌibʉty njantsytsyojktʉp es njantsyꞌixa̱ꞌa̱ndʉ, xytyukxondáktʉpts
    ʉj miidsʉty. Akpanʉjxtʉ Nindsʉnꞌa̱jtʉm amumduꞌuk jot.
  tzj-NT: Rmalc'ari' nbij chewe wach'alal, cow quixpe'i pa rubi' ja kajaw Jesucristo.
