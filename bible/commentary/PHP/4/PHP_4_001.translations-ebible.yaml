  mal-mal: അതുകൊണ്ട്, എന്റെ പ്രിയരും ഞാൻ കാണുവാൻ ആഗ്രഹിക്കുന്നവരുമായ സഹോദരന്മാരേ,
    എന്റെ സന്തോഷവും കിരീടവുമായുള്ളോരേ, ഇങ്ങനെ കർത്താവിൽ ഉറച്ചുനിൽക്കുവിൻ, പ്രിയമുള്ളവരേ.
  lit-lit: Todėl, mano mylimieji ir išsiilgtieji broliai, mano džiaugsme ir vainike,
    tokiu būdu tvirtai stovėkite Viešpatyje, mylimieji!
  urd-GVR: Chunāṅche mere pyāre bhāiyo, jin kā ārzūmand maiṅ hūṅ aur jo merī musarrat
    kā bāis aur merā tāj haiṅ, Ḳhudāwand meṅ sābitqadam raheṅ. Azīzo,
  far-far: Wanefuta nau ki 'ae, sulia ru 'urinai ki ne, mulu kai uu ngasi ana 'Aofia.
