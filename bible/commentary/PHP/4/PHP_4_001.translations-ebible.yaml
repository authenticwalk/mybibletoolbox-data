  bqp-bqp: Abire yãi ma gbɛ̃ yenyĩde kũ matɛni á bɛgɛ kɛnↄ, ákↄ̃nↄ kũ á de ma ĩadãbↄ
    kũ madì pↄnna kɛo ũnↄ, àgↄ̃ zɛna gíngin Dikiri gũn lɛ, ma gbɛ̃nↄ.
  mcp-mcp: Gwə́ wə́ mə́ cɨ́ nə bɨ́ nə́, yé bwááŋg mə́ búl cɛɛl wá, bwááŋg mə́ ŋgə́
    gwág yéésh wá, yɨ́ɨ́mʉ́gá mənyúul sá jɛ̂sh í dʉ́gyá nə Cwámba yííd. Bwaaŋg mə́
    búl cɛɛl wá, bɨ́ wə́ ŋgə́ wá mə məshusʉg lámʉ́d, bɨ wə́ ŋgə́ sá nə́ bwə́ ságʉ́sə́g
    isɛ́y byâm.
  hat-hat: Se pou sa, frè m' yo ak zanmi m' yo, nou menm mwen anvi wè anpil la, nou
    menm ki fè kè m' kontan an, nou menm ki yon lwanj pou mwen an, se konsa pou nou
    kenbe fèm nan lavi n'ap mennen ansanm nan Seyè a.
  npl-NT: Yika, notlasojikniwah non satlawel nomechilnamikih, nomejwah nopakilis iwa
    notlatliokolilwah, nochipa ximochikawakah inawak Toteko.
  bgg-bgg: Ji-è, chiihphado, gu khuiinothek nane bumuiithek, nathek ne gu shii khama
    bushun rek chiih-è gu ne nathek shii bajo now muii ro! Nathek è gu shii bajo sang
    yi ne khama nathek chiang shii gu shii wiangwe rek yi ro! Hì ne chiihphado, gu
    khuiinothek, nathek ro chai ne Ithong shii khi-èrek ne chuh riu muii pha ji ro.
  eng-TCENT: Therefore, my brothers, whom I love and long for, my joy and crown, stand
    firm in the Lord in this way, my beloved friends.
  eng-BSB: Therefore, my brothers, whom I love and long for, my joy and crown, that
    is how you must stand firm in the Lord, my beloved.
  cpu-NT: Iyekiite, nokovataike naaka poisokerotanaiyaari eerokaite Avinkatharite.
    Tema netakotane pinayetatzi, osheki nokovake noñaapaimi. Eerokayetake oimoshirenkanari,
    eerokatake kantakaanterone impinataitantyaanari apaata, onkempivaityaaromi namathaire
    pinatyeemi.
  san-ASM: হে মদীযানন্দমুকুটস্ৱৰূপাঃ প্ৰিযতমা অভীষ্টতমা ভ্ৰাতৰঃ, হে মম স্নেহপাত্ৰাঃ,
    যূযম্ ইত্থং পভৌ স্থিৰাস্তিষ্ঠত|
  tac-NT: '''Emi ralámuli Onorúgame oyérame napurigá ne, ''we eténali ne ''emi. Onorúgame
    nejile napurigá ''we ganílimala ne ''emi etega ''we a''lá oyerio ''emi Onorúgame
    nila ra''íchali. Neka najkí napurigá ''la nabí alarigá ejperélamala ''emi napurigá
    najkí Onorúgame.'
  eng-WEBPB: Therefore, my brothers, beloved and longed for, my joy and crown, stand
    firm in the Lord in this way, my beloved.
  gfk-H: Io hua, bar bilai na tasigu ta Karisito muat na tur dadas hua hokaiken narako
    tano Watong. Iau tangai hua ta muat ing iau manga sip muat. Ma iau manga marmaris
    bia ni nas muat. Muat ira bilai na talaigu, muat haguama iau ma ira numuat nilon
    i hatatik iau.
  viv-viv: Siule tobohiyakweyao, nuwanuwaku omiꞋiyao kadu tova moyaꞋaina gatalatalanuwaiyemi.
    Omi yaku faisewa guwana faꞋina, omi yaku abavemwamwala kadu omi vaita aku badau
    kikaiwabuna. Tobohiyanuwakweyao, yami waꞋatuvefaꞋila Kaiwabu againe wanaluluveꞋavina
    ahe hida leta againe gakivetuvetunumi amine.
  yao-yao: Kwayele, achalongo achinjangu ŵakunonyelwa, ngulajila kwannope kwaona sooni.
    Ŵanyamwe ni ŵanli lukondwa lwangu ni chindu changu chachili mpela singwa. Ŵakunonyelwa
    ŵangu ngummenda njime kwakulimbangana nkulumbikana ni Ambuje.
  tgp-tgp: Matan haratu, la vorai peresi na vevorai, na lo opoi kamim, ale na opoia
    vara a mele hite kamim, matan ka vaiau na avulahi, kamim sohena noku otori, ha
    turu r̃ilangi hin Moli, la tapalaku r̃uhur̃uhu.
  auc-NT: Wængonguï botö ïmote poganta pönö wencate baï cædinque, Bitö waa apæ̈nebi
    ëñente beyænque pidipenteidi ëñente waa cædäni abopa, angä ëñëninque botö mïnitö
    beyæ̈ ante watapæ̈ tobopa. Mïnitö ïmïnite ædæmö waadedinque botö, Æyedënö bee
    tenguïmoo, ante wæbopa. Ïninque botö në waademïni ämo ëñëedäni. Mänïnö botö änïnö
    ëñente cædinque mïnitö mönö Awënë nempo quëwëninque tæ̈ï ongöedäni.
  kbc-NT: Inioxoadipi, eliodi me ɡ̶ademaanitiwaji, codaa me ɡ̶adiatitiwaji. Idinitibeci
    leeɡ̶odi akaamitiwaji, codaa leeɡ̶odi naɡ̶akamaɡ̶akaamitiwaji niɡ̶ica inoɡ̶eedi
    me jiba, iciagi niɡ̶ina ane dinigaanyetece lale me walokodi. Inioxoadipi yemaanigipi
    ina baɡ̶atiteti manakatoni Ǥoniotagodi.
  bmh-bmh: Gonun, izal zaiar, iz ag en oiab noumaimai, ag en dabeleu asiu oi darem.
    Izal dabeleu iz ag waiagab ebu betei gotularaimai, ig ereg gotulai dabun aimai
    dabilanem. Ag Yesus Kristus dual pezai daimai, gonugau igul sesamoranemen, go
    guzenanemen en izal oiab siksikaneu. Gonun, o izal zaiar, iz sikut e wai marem
    en suban dabilan. Ag Dubanou Ban agal oiagab oug maiban, gonugau igul gusig sesamoran.
  ctu-BL: C'uxbibil bʌ quermanojob, com j q'ueletla. Mic taj c tijicñʌyel yic'ot c
    ñuclel ti jatetla. Jini cha'an ajñenla ti xuc'ul ti lac Yum, c'uxbibilet bʌ la.
  meq-meq: Kə ge andza niye na, malamar ga hay, ndzum ta gədaŋ eye ɓəŋɓəŋ lele mə
    həlay i Bəy Maduweŋ kway. Nəkurom na, ka yumeŋ a gər haladzay. Hawa kurom a geŋ,
    a seŋ məŋgatakum. Ɗərev ga faya ma ŋgwasiye haladzay tə nəkurom. Nəkurom ka tərum
    na, magogoy i məsler ga nakə na ge aye.
  noa-H: K'odamnaan, mua pãar jãsenenaa pãar k'õsi chitaawai pãar hoon mam k'õchaaga
    chiraajem. Hajapcharan pãar gaaimuata mʌʌn honee chiraajem. Mua k'ap'ʌ chirʌm,
    pãrau chadcha maach peerdʌajem hiek hʌ̈k'atarr haawai par mʌ p'idk'abajim. Jãg
    pãarta mua k'ajap'am nemjö Cristo hat'ee gan hautarr gaaimua mʌ honee chirʌm.
    Maagwai hich mʌg hẽsap gaai t'um mʌchdëu pãrag jaau chirʌmjö hich jãg hubʌ nʌisit,
    hʌdʌraa maach Pör Jesucristoogta pãach juag hoopi nʌmua.
  alp-NT: Kwali betaya rebe au oki imi titinai, kai rebe au suka tetue imi neka! Imi
    atate rebe nkenale le imi hlaleke loko Kristuse ktilire eono laleku ndina kai
    au isike Alla. Au beteke ete imi be suke imi hlaleke loko Tuhane titinai, hoko
    imi maka hlaleke loko Tuhane esele yake.
  san-VEL: he madiiyaanandamuku.tasvaruupaa.h priyatamaa abhii.s.tatamaa bhraatara.h,
    he mama snehapaatraa.h, yuuyam ittha.m pabhau sthiraasti.s.thata|
  kbq-kbq: Hagi nenfugata nensarogta, nagra navesi neramante'na tamage'naku nehumotma,
    tamagra nagri musezane, eri'zama eri'noazamofo nena'a mani'naze. E'ina hu'negu
    arone'nimota tamage hutma Ramofonte tamagra mani hanavetita maniho.
  kbh-kbh: Chcasna, Jesucrístbeyeca ats̈be cats̈átanga, Bëngbe Utabnábeñe os̈buáchiyana
    ntjajbanacá, y puerte chábeñe jtsos̈buáchiyëse, cháftaca cánÿiñe mo canÿacá s̈mochtsemna.
    Corente cbondábabuanÿeshana y ts̈a së́ntsebos̈e ts̈ëngaftanga jánÿama. Ts̈ëngaftangbeyeca
    ats̈e puerte oyejuayá së́ntsemna, y ats̈e corente sëndbétsoyejuaye ts̈ëngaftangbiama
    ínÿengbioye jáuyanama.
  ron-LSB: De aceea, frații mei, iubiți și doriți, bucuria și cununa mea, stați tari
    în Domnul în felul acesta, iubiții mei.
  pon-pon: ARI ri ai kompok kan, ai peren o ai linan komail, katenetendi ren Kaun
    o kompoke pa i kan!
  nhe-BL: Huajca, noicnihua, na nelía nimechicnelía miyac huan ica nochi noyolo nijnequi
    nimechitati pampa tlahuel innechmacaj paquilistli. Para na, imojuanti initztoque
    queja se corona o se tlatlancayotl tlen nijtlantoc nepa elhuicac pampa nimechilhui
    itlajtol Toteco. Xijsenhuiquilica xiitztoca intemachme ipan Toteco. Nimechicnelía
    miyac.
  sps-sps: Vamuinyasiny fafaaman tsonyo, ami kaa rom tan fakats tsonyo, anyo kaa mirou
    koman tsian iny kaa fiisen mamimi. Ami te kat vanyo, tsonyo kaa me na mamagat
    ana nyo fapaas kainy maromi. Ai tovei vamuinyasiny fafaaman to te kaa non mangiir
    tsonyo, fakats yam a foka te kirkir of im yam tan nainy to ma tsutsun faparits
    ami ma kaa mimin sen koman iny vangura fapoopoan namami patsukanem koman a Tsunaun.
  wnc-wnc: Sike mate notnabam! Nata ginde musip gwaang natandamuke gin dandupnangge
    musipmaatangu toknga siknga nataat. Nata ginde asiknga bakngake yuat. Siwan wamu
    wa gin daninggat takngae natake ginda Buyambam tapaninde kekeknga yutnong. O mate!
    Na ginde butaya siknga natandamunggat.
  bus-bus: Beee yãnzi ma gbɛ̃ yenzidee kɛ̀ mɛ́ɛ a bɛgɛ kɛɛnↄ, amↄa kɛ̀ á dɛ ma ĩadãbↄ
    kɛ̀ mɛɛ̀ pↄnnaa kɛo ũunↄ, àgↄ̃ zɛna gíngin Dii guu lɛ, ma gbɛ̃nↄ.
  gub-BL: Herywyr wà, apuamutar katu ihe. Apuexaka'u ihe. Hemurywete kar pe. Amume'u
    pekatu haw amogwer wanupe. A'e rupi peho tuwe peiko Zanezar ze'eg rupi nehe.
  imo-imo: Akumunga, nanga ango kame, na konopu mondopo paa eno kanamboa nimbo kondo
    kolopo moro imboma, na eno kinye kongonomu terumunga eno nanga mele kaloli pengamu
    moromelemunga tono kolopo moro imboma, nanga pulu ltemo imbo konopu mondoroma,
    Awili Kraistini aku tepa eno kinye manda tembalo kani pilkolio eno Awilimu tiye
    naa kolko enge ningo ambolko molaio.
  boj-boj: Deqa ijo was bole, niŋgi Tamo Koba a beteryosib siŋgila na tigelesoqniy.
    Agi e nami niŋgi degsi merŋgem. E niŋgi tulaŋ qalaqalaiŋgeqnum deqa e niŋgi qa
    are koba qaleqnum. Osim niŋgi qa tulaŋ areboleboleibeqnu. Niŋgi segi ijo awai
    bole bul. E awai di oqajqa waukobaeqnum.
  eng-DRA: Therefore, my dearly beloved brethren, and most desired, my joy and my
    crown; so stand fast in the Lord, my dearly beloved.
  knf-knf: Hënk an bayiţ naan biki mmaganuŋ maakan, dnuhan maakan, an nawooŋ mnlilan
    mi naan, na uko unkyuujuŋ kë nji dwatuŋ ţi kampëtar ki nji kapëtaruŋ. An biki
    mmaganuŋ, hënk di nawooŋ kamëban kaliinŧ ţi pţaş Ajugun.
  san-KHM: ហេ មទីយានន្ទមុកុដស្វរូបាះ ប្រិយតមា អភីឞ្ដតមា ភ្រាតរះ, ហេ មម ស្នេហបាត្រាះ,
    យូយម៑ ឥត្ថំ បភៅ ស្ថិរាស្តិឞ្ឋត។
  arn-NT: 'Fey ta famngechi iñche ñi sakin pu peñi ka lamngen, eymün ta rume küpa
    pewkeyiñ: Eymün lle, iñche ñi piwkeyen pu weni, iñche ayüwken ta eymün mew. Iñche
    tañi wewelchi kullitun reke ta feleymün, femngechi küme amulemün, yafüluwkülen
    ta Ñidol mew.'
  zas-NT: Zeel compniar raliduladx ree Jesucrist, rënan lëjt rën tëën guidganan lëjt,
    lëjt rguꞌ luxdon zagdxe, abiꞌ najdi ziꞌc tijb prem par naj, gol guzujdxiꞌch loj
    ni rliladxidi Dad Jesucrist.
  ken-NT: Bɔ̌ma, nkɔŋ be tontó nɛ mbɔ̌ŋ bɛyǎ ɛkwak bɛghɔ bhe mbɔnyunɛ be kɛ̌ bǎchí
    maŋák ama, nɛ be kɛ̌ bǎchí nsáy bɛtɨk ɛbha. Tě yɛka kpirí, mǎnkʉ nɔkɔ mbɔ
    ɛnyu ngátí be bho bǎbhárɛ́ mmʉɛt nɛ Yesu.
