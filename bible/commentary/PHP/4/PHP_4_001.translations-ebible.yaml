    oleka talan maka hota mliola. La' hade pede ukot nohor tiy miy mak kden la a ralmu,
    la riy id tiy miy miana yan memmemna mpiadur la miy pesiaymi la' Itmatromlawanni.
  dov-dov: Nkinkaako, nobakwesu bayandwa mbindizimbide, ikubotelwa kwangu abulemu,
    muli yeeyi inzila kulizyandamene mu Mwami, benzuuma nimuyandwa.
  rgu-rgu: Toranoo susue kara emin! Huu no basa sira, au hule fo emi masoda roos a
    naroo, ma bosoꞌ pepeko-papakiꞌ. Au ahiiꞌ u dama emi. Huu fo emi riꞌ dadi meuꞌ
    au buna-boa ki, nemeꞌ au nonoi-tatao ka mai. Emi tao ma au dale ka namahoꞌo. Ma
    au bisa soꞌu botiꞌ laka ka, nana huu emi.
  toc-NT: Nata̠lán, xli̠­hua̠k hui­xinín aquit cca̠­la­ka­lha­maná̠n, cca̠­pa̠s­tac­la­ca̠­ma̠­chá̠n
    y clac­pu­huán aya xac­ca̠ucxilhni. Aquit cca̠­pa̠x­qui̠yá̠n y cpa̠­xu­huay caj
    mila­ca­tacán, hui­xinín a̠má quin­trofeo hua̠ntu̠ clak­kos­numa. Cla­cas­quín
    pi̠ anka­lhi̠ná chuná aksti̠tum cala­ta­pá̠tit y cali̠­pa̠­huántit Quim­pu̠­chi­nacán
    Jesús.
  som-som: Sidaas daraaddeed walaalahayga aan jeclahay oo aan u xiisoonayow, idinku
    waxaad tihiin farxaddayda iyo taajkayga. Gacaliyayaalow, xagga Rabbiga saas ugu
    xoogaysta.
  mam-C: Tu'ntzintzjo, ayeqi'y werman, a nimxix nq'aq'in nk'u'ja kyi'ja, nim waja
    tu'n nlon kye'y. Ikytzi'n ayeqi'y ntzaljb'ila ex yek'b'il te' twutz waq'nb'i'n.
    Mitzin tz'el kytxalpin kyib'a toj kynimb'ila ti'j tAjaw Tkyaqil, qala' kyinxsinji'y
    kyte'n ikyjo a jikyin wen.
  ndj-ndj: Topi, valongu vangu yindivatama munu ngudayila kuvawona, yumwi cheleli
    yangu na likokoma lyangu lya uweshi, yumwi vaghanja vangu nahawu ndi wumudayiliwa
    mudindali mukwilumba na Bambu.
  mbj-NT: Ti hyb n'aa, wakãn haa hedoo do ỹ kamahä̃n doo, tak'ëp ỹ hyb n'aa esee doo,
    baad bë aboo had'yyt hẽ bë ỹ maher'ood wät doo da né hẽ. Bë h'yy keréd manä Tak'ëp
    Hyb N'aa Jawyk Do hã. Najis haa, bë hyb n'aa né hẽ ỹ h'yy gadajang. Bë hyb n'aa
    né da ỹ kawehëë däk.
  lat-VUC: 'Itaque fratres mei carissimi, et desideratissimi, gaudium meum, et corona
    mea: sic state in Domino, carissimi.'
  ngp-ngp: Ivo wandugu zangu huwaungisani huwaonela nkwina kuwaonani, nyuwe mwili
    kinyemi na taji yangu, ivo kimaleni mtogile mwo kulungana na Zumbe, nyuwe huwaungisani.
  enq-2: Nambanya Kristene kaiminingi mona setenge paluma, nambame kalai lekeleke
    tao pilyo dokonya yole nyepenge dupa nyakama. Nambame nyakama auu kaeyapala kandapu
    laka lao nee kaelyo. Nambame langilyo dupa pitaka masetala, nyakamame Kamongo
    yakinala naeyao kyeto joo kalyepape.
  eng-ASVBT: Wherefore, my brethren beloved and longed for, my joy and crown, so stand
    fast in the Lord, my beloved.
  mna-mna: O niom toŋmatiziŋ tio, nio leleŋ piom ilip mi aŋkam ŋgar biibi be aŋre
    yom. Pa uraata ta muŋgu aŋkam la mazwoyom na iur ŋonoono. Tana niom ta kewe kembei
    kadoono ambaiŋana ta Anutu ikam pio, mi kakam yo ma leleŋ ambai kat. Tana kemender
    mbolŋana. Merere itunu ko ipombol yom pa.
  myw-myw: O budag, singay ikalin nuwag wasigeis yakamiy. Yakamiy mamagina anagin
    gunawotet yakamiy. Amwa̱saw wasigeis yakamiy. Kadiloka kuliganes agulivan towen
    mo bukutagagays peinan daGuyaws simiy.
  sby-sby: Lino mobanse bame ndimusuni, kayi ndamuyeyenga, mukute kunkondwelesha.
    Njamwe cilambo cakame cakutwangilapo. Kamuyumani mushoboyu mukwikatana ne Mwami.
  sll-sll: Ena yahuna hobo, ni yalhobi milna ala pania yona milna ni teiwa. Tere ni
    harala di pire moliwa. Molere na ha maing honagi olga iwe, yal ta honagi ole homena
    i tibi olungwo meri na honagi olga i miling ni yalhobi ni i tibi oliwa. Olere
    milna pamua. Yalhobo, pi tege eminga yal Yisas ha dungwo i nimni mole a i si molo.
  yaq-NT: Inien san Krijtopo nemak werim, tua in nake'um, eme'e i'an tua in bitpea'um,
    jiba jume'e, emo betchi'bo tua alleaka intok emo nasuk aneka tekilta in ya'ari
    betchi'bo, chukula juka' jiba betchi'bo tu'ik emot in bitnee'u. Eme'e, jiba inien
    ka ta'abwisi eaka, bichau bicha Krijtota ka koptaka, a' sualne, tua in nake'um.
  uro-uro: Bä äkt i gua ruavek kärarhani i gua snäng bät a ngän dä nani a ngo masirhat
    iva ngu lu ngän, aingän di gu märmärgem ama mor ngät dä gu rhitsek na ngän. Gua
    mär ta gua ruavek, mamär iva ngänät mair ma ama qrot mäni ma Engeska.
  ita-1885: Perciò fratelli miei cari e desideratissimi, allegrezza e corona mia,
    state in questa maniera fermi nel Signore, diletti.
  muy-muy: 'Bəza ga mmawa, nawayay kʉli dal-dal : ahàr àɗəm kanjəhaɗum njaŋ-njaŋ akaɗa
    goro ya nə̀hi ana kʉli ni, aɗaba lekʉlʉm a ahar ga Bay geli bu. Nawayay kʉli dal-dal,
    nahkay nawayay nakoru nəmənjiyu kʉli. Ka ya ti nəjalaki ahàr ke kʉli ni ti nu
    nə̀bu àna məmərani kay. Bay Melefit day aməgəskabu nu àna məmərani azuhva kʉli.'
  kqc-kqc: Mina resi nai usika ourena, kaere bi ya uka masi ya vegi mokeida, ya yaku
    na ada reyadi, na kini kana ada bou ya rofu nivasena reida dada; ye Varika amiyesa
    are rei gira refa.
  tav-tav: Yʉ yarã, yʉ camairã, seeto mʉjaare yʉ maca aperopʉ mʉja cãno maca. Seeto
