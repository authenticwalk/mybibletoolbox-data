    queme se tetayocolil ten nicmactilis Cristo Jesús tenica ixnestinemi que nejua
    namechtaneltoctij ihuan Cristo. Huan no, notasojicnihuan, nicnequi xicsentocacan
    xitacuautamatiyacan ihuan Totecotzin.
  spa-RV-1909: ASÍ que, hermanos míos amados y deseados, gozo y corona mía, estad
