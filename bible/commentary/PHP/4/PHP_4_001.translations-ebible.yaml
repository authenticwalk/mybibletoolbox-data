    neMoodihti ''en ba soo cho núdulhya.'
  kan-OKCV: ಹೀಗಿರಲಾಗಿ, ನನಗೆ ಆಪ್ತರೂ ನಾನು ಹಂಬಲಿಸುವವರೂ ಆದ ನನ್ನ ಪ್ರಿಯರೇ, ನನ್ನ ಆನಂದವೂ ಕಿರೀಟವೂ
    ಆಗಿರುವ ಸ್ನೇಹಿತರೇ, ಈಗಲೂ ಕರ್ತ ದೇವರಲ್ಲಿ ದೃಢವಾಗಿ ನಿಲ್ಲಿರಿ!
  bbb-bbb: Ijadufuo erafano na maza boeje ja oetuavo ijadufuo naka una ja giakiro
    vierafe. Ro naka jone izege ja mukoe kenoevo na ijadufuo aroekarakinu jone oemareve.
