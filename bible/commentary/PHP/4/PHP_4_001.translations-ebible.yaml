  tam-2017: ஆகவே, எனக்குப் பிரியமும் வாஞ்சையுமான சகோதரர்களே, எனக்குச் சந்தோஷமும் கிரீடமுமானவர்களே,
    பிரியமானவர்களே, இப்படியே கர்த்தருக்குள் நிலைத்து நில்லுங்கள்.
  azz-NT: Ica ya nojón, notasojicnihuan, semi namechtasojta. Huan namejuan semi nannechyolpactíaj.
