  suz-BL: मोपतीके आं दाक्‍शो लोक्‍बपुकी, प्रभु कली थमा सुइश्‍शा, खोइल थेक्‍शा बाक्‍कीन।
    गो इन कली दाक्‍शा शुश मिम्‍नुङ। गेपुकीम आं कली ग्‍येरपाइश्‍शा, आं ग्रातीक सिरपेच
