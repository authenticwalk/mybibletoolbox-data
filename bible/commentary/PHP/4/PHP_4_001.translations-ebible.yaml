verse: PHP.004.001
translations:
  kpx-kpx: Di uvue haokuvuia, di laheho uvuai isiviai la elegevei. La vaveve dua vamale
    kemo di la vahaeho vai la vaveve dua ke huhuai isiviale la Kosive ivimo la vaveve
    dua kemo ui tigei.
  okv-H: Avoeto nau namei kamei eto nau tunga humbari embomeni eto na ungo hotembeto
    osa ue na ungo ehako kesi uje ere ona. Eto ke ere kajihena avo eheketo kogue daingeto
    Bada ta javota heteto iresova avo ungo be kivujo.
  tbo-tbo: Uyahinei, walewalehiu, nugonugou amaka o waya po a luhogaleya ipa a galena
    memi. Taumi u ani kaoha po gasi u ani’mhuna, yaka u lawa, ona towolo kadidili
    ata Guyau uyahina.
  mal-C: അതുകൊണ്ട് എന്റെ പ്രിയരും ഞാൻ ഉൽക്കടമായി അഭിലഷിക്കുന്നവരുമായ സഹോദരങ്ങളേ, എന്റെ
    ആനന്ദവും മകുടവുമായ വത്സലരേ, കർത്താവിനോട് വിശ്വസ്തരായി ഇപ്രകാരംതന്നെ തുടരുക.
  grc-SR: Ὥστε, ἀδελφοί μου ἀγαπητοὶ καὶ ἐπιπόθητοι, χαρὰ καὶ στέφανός μου, οὕτως
    στήκετε ἐν κυρίῳ, ἀγαπητοί.
  bgc-bgc: हे मेरे बिश्वासी भाईयो, मै थारे ताहीं भोत प्यार करुँ सूं, मन्नै थारे तै
    मिलण की बड़ी इच्छा सै। थम मेरा आनन्द अर मुकुट हो, मजबुत्ती तै बिश्वास करो, अर
    प्रभु के हुकम नै मानते रहों।
  khz-khz: Ganina voa, walakavaku, Velekou gena maguli aonai pio ruga gaoka. Au na
    aririwa-kamumina e mapana gitami vegata natina, kwalana gomi au geku verere kwalana
    e geku kwalimu vegailiana.
  deu-TKW: Nun denn, meine geliebten teuren Brüder, die ihr meine Freude und mein
    Kranz seid, solcher Art stehet fest im Herrn, Geliebte.
  zsr-NT: Qui lë ni naꞌ, böchiꞌ lzaꞌadauꞌ, gul‑gác tsutsu ca réjlëꞌliꞌ Xanruꞌ. Nadxíꞌitsquidaꞌ
    lbiꞌiliꞌ len rëꞌndaꞌ duyúaꞌ lbiꞌiliꞌ. Runliꞌ ga rudzijdaꞌ len nacliꞌ ca tu le
    ruziꞌa xbey.
  lin-lin: Yango wana, bandeko mpe balingami na ngai, bino oyo nazali na posa makasi
    ya komona lisusu, bino oyo bozali esengo mpe motole na ngai, botikala ngwi kati
    na Nkolo.
  hns-NT: Pjaara bhaai log, ohie se aapan bieswaas Prabhoe me pakarle rahoe. Ham toelogke
    tjaahiela aur bahoet maangiela toelogse bhet kare. Toelog hamaar diel me khoesiaalie
    pahoetjaawe hai, aur toelog hamaar khaat ek maala ghat baate.
  noa-E: Khodamnaan, mua pãar jãsenenaa pãar khõsi chitaawai pãar oon mam khõchaaga
    chiraajem. Ajapcharan pãar gaaimuata mʉʉn onee chiraajem. Mua khaphʉ chirʉm, pãrau
    chadcha maach peerdʉajem iek ʉ̈khatarr aawai par mʉ phidkhabajim. Jãg pãarta mua
    khajapham nemjö Cristo athee gan autarr gaaimua mʉ onee chirʉm. Maagwai ich mʉg
    ẽsap gaai thum mʉchdëu pãrag jaau chirʉmjö ich jãg ubʉ nʉisit, ʉdʉraa maach Pör
    Jesucristoogta pãach juag oopi nʉmua.
  eng-EMTV: Therefore, my beloved and longed for brothers, my joy and crown, in this
    way stand fast in the Lord, beloved.
  mib-NT: Núu súcuan hermano jijnáhan ró, cuɨñɨ nīhin ró jíín jnúhun máá Jítoho yō.
    Chi yōhyo manī rī jiín ró, te cúní rī jeē coto jnáhan yó, te cúsɨɨ̄ ni rī jiín
    ró, te nájnūhun premio rī cácuu ró.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ आमिःम् फुॽनुसाॽ नु ने़ॽनुसाॽसे, हे़क्‍केलॽरिक् दाङ्‌बान्
    चक्‍मे़ल्‍लॽए नसाःन् चोगे़म्‍मे़ॽओ॥ इङ्‌गाॽ लुङ्‌माॽ तुक्‍निङ् हे़क्‍क्‍याङ् निःमा
    निङ्‌वाॽ चोःक्‍निङ्, थेआङ्‌भे़ल्‍ले़ खिनिॽए आसःप्‍मान् नु आयाःम्‍बक्‍किल्‍ले़न्
    थुम्‍घोनिङ्‌लो॥
  xnj-xnj: Ndava yeniyo valongo vangu vaganwa, ninogela neju kuvalola. Nyenye ndi
    luheku lwangu na njingwa ndi mkangamala kuyima mukuwungana na Bambu nyenye vaganwa
    vangu.
  mmx-mmx: Luvutnetak mi luvurinuk. Mi ronga vam na levelinga rak. Kuren la mina tu
    atmatkun at lorooro atnimi keneng at Leeme Silok. Larapen tangas orong tarak.
    A balamu aleng nimi la a sosoro aleng ti tong asuusu nimi ri limixin, mila labalak
    i lok momo aleng mumu nimi.
  cbr-NT: '''Ën xucë́antu, mitsu nuibaquin sinánquin mitsu istisa tani cana cuëënin.
    ''Ën mitsu ñuixuncëxmi Jesucristomi catamëcë cupí cana cuëëinra cuëënin. Mitsux
    usai ''icëbë cana cupí bitsi cuëëncësaribi oi cuëënin. Usa ''ain cana nuibaquin
    mitsu cain, mitsun ''acësabi oquin camina ënquinma Nucën ''Ibu Jesucristomi catamëquin
    an cacësabi oquin ''ati ''ain.'
  tee-NT: Pus ni chunch cajuna' ju qui'atsucunti'an astan yuchi iclalhijunau ni va
    tachi alhilac'ap'it'it ju Jesucristo. Pus ju uxijnan slivasalh tu'u' iclalhiulayau
    chai na iclalakts'imputunauch. Na iclalhik'achanau chai tachi ju va lhak'ailakts'in
    ju xaq'uixtakni ju Dios ni laich xalhilac'ap'inat'it ju Cristo ju uxijnan.
  eng-LSV: So then, my brothers, beloved and longed for, my joy and garland, so stand
    in the LORD, beloved.
  cak-NT: Romari' wach'alal, can tiya' iwuchuk'a' riq'uin ri Ajaf Jesucristo. Ren
    yalan jixinjo' y ninrayij chuka' jixintzu' jun mej (bey) chic. Ren yiquicot iwoma
    rix, roma riq'uin ri ic'aslen k'alaj chi utz xu'on ri samaj ri xin-en chi'icojol;
    romari' cami can jix anche'l jun nu-premio ri xtiyo'x chue.
  pah-NT: Nhiirũ, opogwepiaga'u hete ji. A'ereki ji ako hete pe ndehe. Pe ji mbohoryory
    hete nhiremiarõhetea. A'ereki pe ji rendu katu ji Cristo'ga mombe'urame pe me
    ikwehe. Nahã ti peko penhimboitakwerimo pejikoty'a nhandepojykaharete'ga pavẽi.
  sja-NT: Ɨ̃pemaarã, mɨa parã k'inia iru bɨ. Mapa parã audú unu k'inia bɨ. Jõmaarãmaa
    mɨa o-ĩa jara k'inia bɨ parãpa wãara Cristode ijãapata. Ɨ̃pemaarã k'iniarã, mɨa
    oomaa bɨk'a chóotɨ parãpa Tachi Waibɨade ijãa p'anɨde.
  xed-xed: Zwanama ɗa gwal ɗvu yu nda ŋuɗufa ɗa, mamaya ghuni ta ksihata, ta kumay
    yu ta nghəglaŋtá kaghuni. Ta kaghuni ta ghərɓa yu ta ghərɓaku, ta kaghuni ta rka
    yu ta rka. Ka si mantsa tsi tama zwanama, nzafwanza ta Mgham manda va ya taghaghunaf
    yu.
  mks-NT: Cande̱hé ndo̱ ñani mí i̱, na̱ cúú cuéntá Jesús. Xíca̱ ndiva̱ha ini i̱ cuni
    i̱ ndo̱hó jáchi̱ quíhvi̱ ini i̱ ndo̱hó. Ta cáji̱i̱ ndiva̱ha ini i̱ xi̱hi̱n ndo̱
    jáchi̱ co̱ cácahan nu̱u̱ i̱ sa̱ha̱ ndo̱. Cúni̱ ña̱ ná candi̱co̱ ndacú ndo̱ íchi̱
    cuéntá Jesucristo, xitoho í.
  gfk-S: Io kaie, bar bilai na hinsaagu tane Krais, mu na tur dades hobi hokakarek
    naramon tano Watong. Iou tange hobi ta mu ing iou manga sip mu. Ma iou manga marmaris
    be ni nes mu. Mu ira bilai na harwis, mu halaro iou ma ira numu nilon i hatatik
    iou.
  bmu-bmu: O wölböt alaurupni, mewö asuhumapköra Kembunöŋ mönö bauköm eŋgiiga böŋ
    qeba köhöiba kinme. Nöŋön eŋgöra ak niŋgiiga eŋgekŋamgöra kapaŋ kölakzal. Iŋini
    sösöŋgai ak niŋgiget. Sutŋine nup mealaŋgö ölŋi asuhui kondelgetka Anutunöŋ miaŋgö
    töwa neŋgimawi, miaŋgöra mönö söŋgöröqök aka söŋgaimakzal.
  dgz-dgz: Ap menan gwanin waina, ne imuna inayap waren amba den yawaet anu gurivin,
    iwa e aton nenayana menan ne gare atonuya taivin. Menan evenan wainawa inak ega
    Ayop gamup ap anega kaimakaet tumban amun yoniwanian.
  eng-GNV: Therefore, my brethre, beloued and longed for, my ioy and my crowne, so
    continue in the Lord, yee beloued.
  zaa-NT: Lebi'į hermanos to' quia' nu catsi'í te', yala calátsa' ilá' te' le attu
    porqui'ni yala la' redacca'latsi' té lo lóstu'a' por lebi'į, ą'hua ná le ttu corona
    nu runna Señor quia'. Liguni seguir ccá le fiel lani Señor qui' ri'ua, iyaba lebi'į
    nu yala catsi'í te'.
  eng-WEBSTER: Therefore, my brethren dearly beloved and longed for, my joy and crown,
    so stand fast in the Lord, my dearly beloved.
  guh-guh: Tajamonae bitso patacaasivavi, pacaitaxanatsi. Bitso jamatabëpacatanetsi.
    Bitso pacasivajamatabëcuenebarëyatsi. Tsipaji xaniavaetsia pajumecovënëtavanapame
    Jesús pelivaisi pacuenia baja pacatsipaebatsi. Pajamatabëcuenesaëmëre tsavanapae
    pacopatsinejevamë panejumecovënëtsijava Jesús pelivaisi.
  bon-bon: Cäme ngenecurage binamewale, cane baborage singi weeme tääpume weene cama
    lenajame. Weene cebine ngenecu gege me naweneniye, piiyepu cane awepyeräja ne
    jepänenine weeme name pi. Yoo, cäme ätrunga binamewale, weene miiji kokre aclajutame
    Yageyame cabu.
  nhw-BL: Huajca, noicnihua, na nelía nimechicnelía miyac huan ica nochi noyolo nijnequi
    nimechitati pampa tlahuel antechmacaj paquilistli. Anitztoque quen se tlatlancayotl
    para na catli nijtlantoc pampa nimechilhui icamanal Toteco. Xijsenhuiquilica xiitztoca
    antemachme ipan Toteco. Nimechicnelía miyac.
  swh-ONEN: Kwa hiyo, ndugu zangu, ninaowapenda na ambao ninawaonea shauku, ninyi
    mlio furaha yangu na taji yangu, hivi ndivyo iwapasavyo kusimama imara katika
    Bwana, ninyi wapenzi wangu.
  wbi-wbi: Lino vaghanike vango, vano nivaghanile vano lwe lukelo ni ngigha jango.
    mwime kanofu nu Mutwa, umue vamayani vaghanike.
  bba-bba: Yen sɔ̃nɑ nɛn kĩnɑsibu, bɛɛ bèn wɑɑrɑ mɑn nɛni, bɛɛ be i mɑn nuku dobu
    wɛ̃ɛmɔ, mɑ nɑ woo kɑnɑmɔ bɛɛn sɔ̃, i de i n yɔ̃ mɛ dim dim Yinni sɔɔ, nɛn kĩnɑsibu.
  eng-KJVCPB: Therefore, my brethren dearly beloved and longed for, my joy and crown,
    so stand fast in the Lord, my dearly beloved.
  kgk-NT: Upéa-rehe, xe re'ýi kwéry, peipyhy katu Nhandejáry rape peva e'ỹ reheve.
    Peẽ xe rembiayhu va'e voi. Xe rembiexa nga'u voi peẽ. Xe mbovy'a va'e. Pejere
    e'ỹ reheve pegwahẽ-ma ramo peho-vy Nhandejáry renda-py apogwerovy'a va'erã. Pende-rehe
    avy'a tee va'erã voi.
  waj-waj: Ni seenayaso, itaama vaikiai na ngiiiyara mmuduuya ruee ngii tasipama ni
    variatainoo. Ngia ni mmooriivaa kaanaiya na ngiiiyaadiri Anutuuqaasidiri irisaivaa
    varaanaraiya variaani na ngiiiyara yaata utuauko ni ausaivo yoketainoo. Ni seena
    na ngiiiyara mmuduuya ruauyaso, ngia yaagueeqama variaaneema Udaanga Yisuu Kirisiinnara
    yaagueeqama kiada iida varida variatee.
  cpy-cpy: Noyemijantzin-karite-paeni, nokowatziira naaka poejokirota-neeyaari eeroka-paeni
    Awinkatharite. Tema netakoperoeyimini, osheki nokowaki noñaapaemi. Eerokataki
    oemoshirenkanari, eerokataki kantakaan-teroni ipinatan-teetenari paata, okimitee-yaawo
    eerokami namantheeri.
  mpx-mpx: Taliwau ge nuwau, ya nunuwana-agimiu, nuwau hot na kitemiu, ge komiu no
    abayaliyaya ge no abahanaha. Inoke nuku talmilil gagasisi Babala elana ni ola
    to no baaba o.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, yulkami-nyayirni karna-nyarra. Yirraru-nyayirni
    karna-nyarra nyina yungurna-nyarra nyanyi. Wardinyi-mani-nyayirni kankujulu. Warrarda
    karna-jana yimi-ngarrirni yapa panu-karikiji kuja kankulu nyurrurla ngurrju nyina.
    Nyurrurna-nyarra yimi-ngarrurnu nyarrpa yungunkulurla jungarni nyinami Warlalja-Wiriki
    Jijajiki. Manu kankulu jintangka nyinami nyanungu-kurlu. Kujarlanya, purayalu
    warrarda jungangku warntarla yaninja-wangurlu.
  luo-luo: Kuom mano, jowetena, un ma aherou kendo chunya ogenou; bende un e morna
    kod osimbona, kamano e kaka onego uchungʼ motegno, ka un kuom Ruoth, yaye osiepena
    mageno!
  nhe-NT: Huajca, noicnihua, na nelía nimechicnelía miyac huan ica nochi noyolo nijnequi
    nimechitati pampa tlahuel innechmacaj paquilistli. Para na, imojuanti initztoque
    queja se corona o se tlatlancayotl tlen nijtlantoc nepa elhuicac pampa nimechilhui
    itlajtol Toteco. Xijsenhuiquilica xiitztoca intemachme ipan Toteco. Nimechicnelía
    miyac.
  aii-aii: ܘܐܵܕܝܼܵܐ ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈، ܚܲܒܝܼܒܹ̈ܐ ܘܡܘܼܚܸܒܹ̈ܐ، ܚܲܕܘܼܬ‌ܝܼ ܘܟܠܝܼܠܝܼ، ܗܵܕܟ݂ܵܐ
    ܟܠܹܝܡܘܼܢ ܒܡܵܪܲܢ، ܡܘܼܚܸܒܝܼ̈.
  esk-NT: Iḷauramaaŋ nakuaġillapiaġipsi suli inuġiplugu piqataułiksraġa ilipsitñi.
    Quviatchaktitkipsitŋa suli piqpagnapiaqtusi uvamnun. Taatnaqhusi napammaaġigitchi
    Atanikun itqaġilugu qanutun uvamnun piqpagiłiqsi.
  msb-msb: Kaya, mga kamaranghod ko sa pagtuod na namumut-an ko kag namimingawan,
    ginakalipay kag ginakahambog, magpirme kamo na masarig sa pakig-usad sa Ginoo
    sana na paagi.
  cpa-NT: Hi² jøng² dsa² roh¹³ jniang³, dsa² hnó¹jni, dsa² hno¹ hi² ŋi³jan¹jni hniah¹²,
    tí² chinh¹² hniah¹² jǿg³ quiah¹² Juu¹³ jniang³. Hniah¹² báh³ dsa² jmoh² hi² hioh¹²
    jéin¹²jni. Lah¹cøng² hi² ca¹lǿi¹jni hi² dsio¹ lë́²jni mi³ca¹héh¹ hniah¹² jǿg³
    ca¹ton¹jni ja³tiogh³ hniah¹², dsa² hnó¹jni.
  dso-dso: ତେବର୍‌ ପାଇ ଏ ମର୍‌ ବିସ୍‌ବାସି ବାଇବଇନିମନ୍‌, ମୁଇ ତମ୍‌କେ ଆଲାଦ୍‌ କରି ଦେକ୍‌ବାକେ
    ମନ୍‌ କଲିନି, ତମେ ମକେ ବେସି ସାର୍‌ଦା କରାଇଲାସ୍‌ନି ଆରି ତମେ ଆକା ମର୍‌ ପୁରୁସ୍‌କାର୍‌ । ମର୍‌
    ମଇତର୍‌ମନ୍‌, ମୁଇ ତମ୍‌କେ ଜେତ୍‌କି ବିସଇ କଇଆଚି, ସେନ୍ତାରିସେ ମାପ୍‌ରୁର୍‌ଟାନେ ବିସ୍‌ବାସେ
    ଡାଟ୍‌ ରୁଆ ।
  meu-meu: 'Taunabinai, varavaragu e, egu lalokau taumui, na ura henimuimu taumui,
    egu moale badina, egu dagi toana: lalokau e, Lohiabada lalonai ba gini tutuka-tutuka.'
  yva-NT: Maisyare wemai ti, syare wana tawan irati Amisye ai. Weapamo sya arakovo
    rimuinyo wasai muno rinaemeno wasai rave! Wapo inanuga raveti ranayanambe rave
    weye sya anakero no no wapa yasyine ama ine raen no wasai.
  dgc-dgc: Nadid, sikam a tétotop ko a mahal ko, sikam i kasahatan kua. Sikam i katunayana
    a éwan sayang tu tarabaho ko. Mégamwawék dikam. Magpakatibay kam ta késunud moy
    ta Panginoon.
  zpm-NT: Bets, bzian, ne nlipaa goṉ rleynie naa to, haxta rzaac naa tebaa laa naa
    raṉle lo to; to nac xquieḻbley naa, to nac zig tib premio lo naa por grëtaa xtsiiṉ
    Jesús miṉe beṉ naa lo to. Laa naa rso diidz lo to, tibaque squi dziits goḻso,
    ib csaande to zhiwseed Jesús.
  hix-NT: Àro wyaro konyhoryetxehketxhe ha, Txesusu Kryestu. Àro ke, onà wyaro àkehe,
    owyanye, rowtà komo y. Yaworon xaxa yawo ro rma haxa ehtxoko. Kohkom yoh me roro
    ehtxoko. Ronàhnàn me manatxhe, omnyamo. Oxenye rma haxa wehxaha. Ohnàn kom yawo
    rma haxa wehxaha. Ohokonye rma, teryehorye rma haxa wehxaha. Kryestu yomokàtxhe
    rma, onà wyaro àkehe, àwya, ohokonye. Ronhananàhàthàyamo moxamo, onenyhoryetxhàyamo,
    àkehe, àwya, ohokonye.
  sim-sim: Uwa osik Jisasin hishindiyanda ma jirin, ji misi. Jir mashi kas a sawewan
    ji misihi kwambu Wasilakahikop ji sika. An jirin wapnuku anhik a owenda nir. Uhu
    jirin a heyekwak a rupshi mendenda nir. Jirin a hishiwa wolo a rupshi mendehe
    wavu anhi osmu jivi mendek nanduwa.
  npi-ULB: यसकारण मेरा प्रिय भाइहरू हो, जसको म चाहना गर्दछु, मेरो आनन्द र मुकुट, मेरा
    प्रिय साथीहरू, यस्तै गरी प्रभुमा स्थिर रहो ।
  cgc-cgc: Gani, mga utod ko, paryo ta ake i na palaygay ki kyo magpadayon kaw ta
    inyo na pagtuo ta Ginuo. Palangga ko gid kyo yan daw nidlaw a man ki kyo. Mga
    pinalangga ko, kyo yan ake na kalipay daw bugal na paryo may pabaton a na kuruna
    na primyo tenged ki kyo.
  tim-tim: Galalupne, biwinande yeŋgât dondâ nâŋgâmâk aktâp. Ye âmâ nâŋgât egâliaŋlupne
    aregât wan kulemgoân are watmâ âmâ benŋe Kembu olop manmâ kârigem heŋgemgowai.
  yor-yor: Nítorí náà ẹ̀yin ará mi olùfẹ́, ti mo sì ń ṣàfẹ́rí gidigidi, ayọ̀ àti adé
    mi, ẹ dúró ṣinṣin bẹ́ẹ̀ nínú Olúwa, ẹ̀yin olùfẹ́ mi.
