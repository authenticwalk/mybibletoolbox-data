  peg-peg: ଲାଗିଂ, ଏ ନା ୱାରିନି ଟଣ୍ଡାର୍‌ ଆରି ତଣ୍‌ଦେକ୍‌, ମିଙ୍ଗେଙ୍ଗ୍‌ ହୁଡ଼୍‌ଦେଦେଂ କାଜିଂ
