    anicõa aniere queti apiri. To bairona cʉ áti nʉcʉbʉgocõa aninucuña. Tie jeto yʉ
    ye paarique wapa anigaro to bairo Jesure mʉja cáti nʉcʉbʉgocõa anie.
  eng-ULB: Therefore, my beloved brothers whom I long for, my joy and crown, in this
    way stand firm in the Lord, beloved friends.
  spa-VBL: Así que permanezcan firmes en el Señor, mis queridos amigos, pues ustedes
    son muy importantes para mí, y me hacen muy feliz. ¡Ustedes son mi corona! ¡En
    verdad los amo y anhelo verlos!
  fra-_FOB: C'est pourquoi, mes frères bien-aimés et bien désirés, ma joie et ma couronne,
    demeurez de cette manière fermes dans le Seigneur, mes bien-aimés.
  hau-ULB: Saboda haka, kaunatattu 'yan'uwana da nake marmari, farin ciki na da rawani
