verse: PHP.004.023
translations:
  kpx-kpx: Di isivialeike nahie Kosive Iesu Kelisou vani bahata la huhuevei la hoesegevegei.
    Di hotou kemo kateai ua.
  okv-H: Eto ungotenau Bada Iesu Keriso ta hondate ari amo ungota degi iresuja.
  tbo-tbo: Ata Guyau Yesu Keliso a lunugotootogogei alugomi hina meimahi.
  mal-C: കർത്താവായ യേശുക്രിസ്തുവിന്റെ കൃപ നിങ്ങളുടെ ആത്മാവോടുകൂടെ ഇരിക്കുമാറാകട്ടെ,
    ആമേൻ.
  grc-SR: Ἡ χάρις ⸂τοῦ κυρίου Ἰησοῦ χριστοῦ⸃ μετὰ ⸂2πάντων ὑμῶν.⸃ ⸋Ἀμήν.⸌
  bgc-bgc: म्हारै यीशु मसीह का अनुग्रह थारी आत्मा कै गैल रहवै।
  khz-khz: Velekou Iesu Keriso gena vega-nama gomi kwapurakwapura atami ai pene mia.
  deu-TKW: Die Gnade des Herrn Jesus Christus mit eurem Geiste.
  zsr-NT: Rnabdaꞌ‑nëꞌ Xanruꞌ Jesucristo uzáꞌ ladxëꞌë queëliꞌ yúguꞌtëliꞌ. Caꞌ gac.
  lin-lin: Tika ete ngolu ya Nkolo Yesu-Klisto ezala elongo na molimo na bino !
  hns-NT: Prabhoe Jiesoe Kriest ke bhalaai toelogke aatma ke oeppar rahe.
  noa-E: Mʉgdampai ajim keena, mʉg ẽsap gaai pãrag jaaupʉ̈im ig chirarr. Pãar kõit
    maach Pör Jesucristoog jëeu chirʉm, ichdëuta pãar dʉ̈i ogdʉba ich mag pãar ʉ̈uu
    wai nʉrramkhĩir. Ayoo keena, Pablo
  eng-EMTV: The grace of the Lord Jesus Christ be with you all. Amen.
  mib-NT: Te ñúhun ni rī jeē maá Jítoho yō Jesucristo, na sáha ga yā jeē váha róhó
    jíjnáhan ró. Súcuan na cóo. Amén.
  lif-NT2: दाङ्‌बा ये़सु ख्रिस्‍तरे़ कुलुङ्‌गुम्‍मिन् खिनिॽनु वाॽररो॥ आमे़न्॥
  xnj-xnj: Nikuvayupila ubwina wa Bambu witu Yesu Kilisitu uvya na mwavoha Ena.
  mmx-mmx: Letaba nabalamu at Leeme Silok ne Iesu Karisito na nemen keneng at lorooro
    atnemi.
  cbr-NT: Nucën 'Ibu Jesucristonëan nuibaquin 'aquincëxmi mitsun nuitu upí 'iti cana
    cuëënin. Usai ca 'iti 'icën. Ashi, Pablo.
  tee-NT: Ictapainini ju qui'ucxtin'an Jesucristo ni catanaviniyan lamapainin minchux'an
    ju uxijnan.
  eng-LSV: The grace of our Lord Jesus Christ [is] with you all! Amen.
  cak-NT: Y ja' ta ru-bendición ri Kajaf Jesucristo xtic'ue' ta iwiq'uin chi'iwonojel.
    Amén.
  pah-NT: Nhandepojykaharete'ga Jesus Cristo'ga tomombyry pe me nhaporemo.
  sja-NT: Mɨa ɨt'aa iidi bɨ Tachi Waibɨa Jesucristomaa irua parã pia ak'ɨ bapariimerã.
    Mãgapai paji.
  xed-xed: Ka tfaghunaghatfa Mgham Yesu Kristi ta wi.
  mks-NT: Ná caja Jesucristo, xitoho í cua̱há ña̱ma̱ni̱ xi̱hi̱n tócó ndihi ndó. Já
    ná coo.
  gfk-S: No harmarsai tano nudait Watong Jisas Krais na kis tikai ma mu. Amen.
  bmu-bmu: Kembu Jisös Kraistkö kalem möriamŋan mönö embuk ahöm öŋgöba uŋaŋini kötuetkömakŋa.
  dgz-dgz: Ayop nuga Iesu Keriso wat aipakam mega garaetawa inayap wande ep. Ame umap.
  eng-GNV: The grace of our Lord Iesus Christ be with you all, Amen. ‘Written to the
    Philippians from Rome, and sent by Epaphroditus.’
  zaa-NT: Xana' Ri'u Jesucristua nna gunie iyaba le bendecir. Ą' bá ná.
  eng-WEBSTER: The grace of our Lord Jesus Christ be with you all. Amen.
  guh-guh: Pacatovajëtabiabatsi Diosojavabelia, vajatuxanenë Jesucristo papecayavenonabiabinexa.
    Bajara itsi tsane.
  bon-bon: Yageyame Yeesu Keriso me miiji te weeme seemo bime cabu lenajame. Cane
    ngii Paulo; cäme mene ngälu peese.
  nhw-BL: Tohueyiteco Jesucristo ma quipiya hueyi iyolo ica amojuanti. Quej nopa ma
    eli.
  swh-ONEN: Neema ya Bwana Yesu Kristo iwe pamoja na roho zenu. Amen.
  wbi-wbi: Na lino uvumosi vwa Mutwa ghwitu uYesu Kilisite vuve munumbula sinu.
  bba-bba: Kpɑ Yinni Yesu Kirisin durom mu n kɑ bɛɛn bɑɑwure wɑ̃ɑ.
  eng-KJVCPB: The grace of our Lord Jesus Christ be with you all. Amen. ¶ It was written
    to the Philippians from Rome by Epaphroditus.
  kgk-NT: Tapende rexakwaa rei katu Nhandejáry Hesu Cristo pende py'apy-py oĩ va'erã-rehe.
  waj-waj: Ti Udaanga Yisuu Kirisiiva kati gioonna kiaapuuyara yoketaama yaata utiraivo
    ngii tasipama vakiaivee.
  cpy-cpy: Okantashitzimaetyaa ineshironka-peroteemi Awinkatharite Jesús Jeepatzii-totaa-rewo.
    ¡Kyaariwé!
  mpx-mpx: Wala Babala Yeisu Keliso wana mulolu ni minaa eliyamiu.
  wbp-wbp: Yati-wangkamilki karna-nyarrarla Jijaji Kirajiki nyurrurlaku yapaku, “Warlalja-Wiri
    Jijaji, yimiri-jana nyinaya yapa nyampu-patuku, manu nyinaya yapa nyampurra-kurlu
    tarnnga-juku.” Ngula-juku.
  luo-luo: Ngʼwono mar Ruoth Yesu Kristo obed kod chunyu. Amin.
  nhe-NT: Tohueyiteco Jesucristo ma quipiya hueyi iyolo ica imojuanti. Quej nopa ma
    eli.
  aii-aii: ܫܵܦܵܩܲܬ ܕܡܵܪܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܥܲܡ ܪܘܼܚܵܘܟ݂ܘܿܢ. ܐܵܡܹܝܢ.
  esk-NT: Jesus Christ-ŋum iłuaqqutaa nayuutiyumauq iluqapsitñi.
  msb-msb: Niyan, nagapangadyi ako na an Ginooʼn Jesu-Cristo magaataman sa iyo tanan.
    Amen.
  cpa-NT: Ju³jmo¹³ Jesucristo, Juu¹³ jniang³, dsio¹ dsǿa¹² ja³cogh² hniah¹².
  dso-dso: ମାପ୍‌ରୁ ଜିସୁକିରିସ୍‌ଟ ତମ୍‌କେ ଜିବନ୍‌ ଦୁକାଇ ଦୟା କଲାଟା ତମର୍‌ ବିତ୍‌ରେ ରଅ ।
  meu-meu: Lohiabada Iesu Keriso ena harihari-bada na laumamui ai baine mia.
  yva-NT: Wama Amisy Yesus Kristus apa kove no wasautan tenambe. Risy, Paulus
  dgc-dgc: Kagbian kam maka na Diyos, sikam a étanan. Ewan dén. Pablo.
  zpm-NT: Jesús, meṉ ndzon ne rnabey ne; me noxco to, me nonie grë zhizhgab to. ¡Me
    guṉlay to grëse to! Pabl
  hix-NT: Towahke xaxa nay hamà, Txesusu Kryestu, Kohkomo, khokonye. Àro wyaro towahke
    noro yehtxoho hutwanàr xe roro wehxaha, owyanye, ohnawonye.
  sim-sim: Waprupshi Wasilaka nihi Jisas Kraishi avak or halashinak jihik si naka.
    Unda kasira. Ambehoma.
  npi-ULB: प्रभु येशू ख्रीष्‍टको अनुग्रह तिमीहरूको आत्मासँग रहोस् । आमेन ।
  cgc-cgc: Kabay pa na mabaton nyo mga kaayaran na alin ki Ginuo Jesu-Cristo.
  tim-tim: Akto Humonenŋe Yesu Kristoŋe damunyeŋe akto biwiyeŋe sândugeâkgât ulilaŋdân.
  yor-yor: Oore-ọ̀fẹ́ Jesu Kristi Olúwa wa, kí ó wà pẹ̀lú ẹ̀mí yín. Àmín.
  wos-wos: Nana néma Du Jisas Krais guna hamwinya wali téta guniré yikafre hurundéte
    wuni déré wa. Wuna hundi yak.
  emp-NTPO: Mʌ̃a quĩrĩã b̶ʌa dadjirã Boro Jesucritoba idji biad̶eba bãrãra careba
    b̶aida.
  eng-F35: The grace of the Sovereign, Jesus Christ, be with you all. Amen.
  ind-ind: Akhir kata, saya berdoa kiranya Penguasa kita Kristus Yesus selalu berbaik
    hati kepada kalian masing-masing dan menyertaimu. Amin.
  pes-OPCB: فیض خداوند، عیسی مسیح، با روح شما باد.
  mpt-mpt: Sume Yesus Klaiste ibo daaye bianea bekebeneko! Ne wengo bayotabe. Ne Fol
    neta ib futan olo dola omfubenamabibe.
  ssx-ssx: Koto ekina꞉ Tekehali Yesu Ketisona꞉ a꞉ta꞉ma꞉ homo tamba꞉ mina꞉la꞉eki iki
    homeke homeke ame̱le̱ nate paeyao u haena꞉e alome.
  mkl-mkl: Didɔ̃i Lɑfɛ̃ɛ nwɑ Jesu Kirisi ku wɛɛ do iŋɛ fei. Ami.
  gaq-gaq: ମାପ୍ରୁ ଜିସୁ କିସ୍‌ଟନେ ଲିବିସ ପେ ସାପାରେନେ ଆତ୍ମାନେ ସାଆ ଡିଙ୍ଗ୍‌ଲେ ।
  gof-RNT: Godaa Yesuus Kiristtoosa aadho keehatethay hinttera gido.
  unx-unx: ପ୍ରାଭୁ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ସାୟାଦ୍‌ ଆପେ ସବେନ୍‌କଲଃ ଆତ୍ମାରେ ହବାଅଃକା ।
  gah-gah: Guivahani Izesu Kilistoni nasahilí nenémo lekemetamekú vo holoko minino.
  lcm-lcm: Kana roron a Volava Iesu Karisto ka sinong si malanganto imi.
  aer-aer: Ayenge anteme Jesus Christ Alartetyeke akangkemele angketyeke ahentye-aneme
    arrekantherre ingkirrekeke, “Jesus Christ Akngerrepataye, tyerrtye nhenhe areye
    mwantye-mwantye-ile, itnenhe akwete-ante arntarnte-aremele.” Kele, alakenhe anetyeke.
  qvc-NT: Siñurninchiq Jisukristu tukuy imapi qamkunata yanapashunqa. Chayshina kanqa.
  tgl-ULB: Sumainyo nawa ang biyaya ng Panginoong Jesu-Cristo.
  cbs-NT: Nukun Xanen Ibu Jesucriston jau matu duawakin shinan chankanwankubainunwen.
    Jatiski, en janchadan. Pablo
  xtm-NTPP: Te kóo ja vii ja va'a skuta'vi ña'a Jesucristo iya tátnuni nuu o a nuu
    ndaka ni. Te sukan kó kuu.
  nnq-nnq: Nannumbilanga mmoa gwambone gwa Nngwana jwito Yesu Kilisto nu ube pamwe
    mumyojo jinu.
  bao-NT: Mani Wiogʉ Jesucristo cʉ̃ ca ĩa mairije mʉja niipetirã mena to niijato.
    To biro to biijato. Pablo
  san-ORI: ଅସ୍ମାକଂ ପ୍ରଭୋ ର୍ୟୀଶୁଖ୍ରୀଷ୍ଟସ୍ୟ ପ୍ରସାଦଃ ସର୍ୱ୍ୱାନ୍ ଯୁଷ୍ମାନ୍ ପ୍ରତି ଭୂଯାତ୍|
    ଆମେନ୍|
  huv-NT: Tanaámb mambeol icon Miteatiiüts Jesucristo, müüch icon mimonajneaj nej.
    Amén.
  otn-NT: Nu̱na̱ ma̱ Hmu̱hʉ Jesucristo di ja̱pi̱ gätho'a̱hʉ. Da̱ ngu̱t'a̱ tho.
  nop-nop: Wapumnik Jesu Kilisto’walaŋ siloŋ tobogoŋdi hidi’walaŋ welehik eŋ munabulihik
    gineŋ hatidapmaluwaak. U biyagoŋ.
  obo-NT: Muopa no iddos od Longaggon no si Disas Krays, inaayun od pokita to kopiyannoy
    rin koniyu. Na, ka-ay ra en taman.
  cak-ENT: Ri utzilüj sipanic ri nspaj-pe ri Kajaf Jesucristo xtic'uje' ta c'a iviq'uin
    chi'ivonojel. Quiri' ta c'a.
  lif-NT: ᤍᤠᤱᤒᤠ ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤁᤢᤗᤢᤱᤃᤢᤶᤔᤡᤴ ᤂᤡᤏᤡ᤹ᤏᤢ ᤘᤠ᤹ᤖᤖᤥ॥ ᤀᤠᤔᤧᤴ॥
  mie-NT: De ñúhún inī ni jā maá Jētohō ō Jesucristo, ná sáhá cā yā jā váha ndá nú.
    Súcuán ná cóo. Amén.
  san-TIB: ཨསྨཱཀཾ པྲབྷོ ཪྻཱིཤུཁྲཱིཥྚསྱ པྲསཱདཿ སཪྻྭཱན྄ ཡུཥྨཱན྄ པྲཏི བྷཱུཡཱཏ྄། ཨཱམེན྄།
  qve-NT: ¡Señorninchis Jesucristoyá qankunata bendecisunkichis tukuy imapi! Amén.
  pao-NT: “Soo Te Pabe'e sakwa mu tubetse sootuhino,” mee nu mu nanesootuhikute.
  cbu-NT: Ashiriya, zuwanllee, iy kurakarini Isusu, Apanllee Wipa, siyaa uru kis napkiya.
    Istakiya. Siyapat urutamari taachiya. [Ashiriya, na wappari, zuwanllee. Watamcha
    tsiyatssi.]
  usa-usa: uyátárai-naqa Îtu Káríqtoni íráqô-qtataakoma keráwáqtí taágote yagaroqtamá
    waíno. kemá Póroma Tímotigarare.
  soy-soy: Upíimɑ Yeesu Kirisi ukɛ́ ípɛɛlɛ́ɛ nɔ́ nyísɛ.
  hui-hui: Anduane Homogo Yasu Kerisonaga biamogo bia holene tí bibahende kamigoha
    wiaabo helo hamelo ko.
  amf-amf: Imbaa wontea Yesus Kiristoossa sunin imintono yembesana ko dee.
  quc-NNT: Are ta b'a' ri Qajaw Jesucristo kätewchin chiwe, kutoq'ob'isaj ta na i
    wäch ix nimalaj iwonojel. Amén.
  dob-dob: ꞌInapwana Yesu Keliso ꞌina obobomega yaluyaluwami sida miya boboꞌana. ꞌAboꞌagu
    Paulo.
  wrs-wrs: Yesus Kristus pina mendeklioa, heoa yemoa wavra vovhueinvra. Doata.
  mca-mca: Pa' ƚeqi'fenkeye'j ha' Yatsat'ax'inij Jesucristo qu' na'ni'ƚ ejupkii. Amén.
  tzo-TZC: Acꞌo yacꞌboxuc bendición acotolic ti Cajvaltic Jesucristoe. Jechuc.
  mya-mya: သင်​တို့​အ​ပေါင်း​သည်​သ​ခင်​ယေ​ရှု​ခ​ရစ်​၏ ကျေး​ဇူး​တော်​ကို​ခံ​စား​ရ​ကြ​ပါ​စေ​သော။
    ဖိ​လိပ္ပိ​သြ​ဝါ​ဒ​စာ​ပြီး​၏။
  gng-NT: Yonbdaan *Yesu Kristo ń juoke nɛ.
  cbi-NTPO: Matyu lala' Bale Ruku Jesucristo ñullanu estya' keewaasa.
  ikk-NT: Ẹfọma Di-nwọnni-ẹnyi wụ Jesu Kristi mẹ ya nọyeni mmọn ụnụ.
  leu-leu: Ne vubuk o a xakaavangan xatam sina Memai Yesus Krais i taa waan la xunus
    imi. A Tuuna.
  maz-NT: E Jesucristo c'ü ín Jmugöji ra nuc'üji na jo, i̱ṉ texeji. Je rga cjanu,
    amén.
  bod-N: གཙོ་བོ་ཡེ་ཤུ་མཱ་ཤི་ཀའི་ཐུགས་རྗེ་ནམ་ཡང་ཁྱོད་ཅག་གི་སེམས་སུ་གནས་པར༌སྨོན།། །།
  tca-NT: Rü chanaxwèxe i tórü Cori ya Ngechuchu ya Cristu pexü̃ narüngü̃xẽẽ i guxãma
    i pemax. Rü ngẽmaãcü yiĩ. Rü nuãma pexna, Pauru
  zpl-NT: Nu Jesucristo enu rnibiyaꞌ luaꞌahua liꞌinu riꞌinu nú cha nzeꞌcae lu cuendaꞌhua.
    Amén.
  mbc-NT: Moropai ayewankon ya' morî tîrî Uyepotorîkon Jesus Cristoya yu'se wai. Mîrîrî
    neken.
  ndg-ndg: Nasasa neema yangwana witu yesu kristo ibena roho yhinu.
  wsk-wsk: Se nanga Kari Biya Jesus Kristus ko gomang lila nina suen la nengerak bagarukko.
    Nunguning.
  toj-NT: Sc'an to Dios, huanex yiljel ja syajal sc'ujol ja Cajualtic Jesucristo.
    Naahuic soc spetzanil ja hua c'ujolexi. Ti ch'aca.
  kkl-kkl: Nangkabo, “Yesus Kristus nu Saelba Uhiropne ponekori a'un niag wana waliri
    ulamsileri nong ningki piamsilul,” aro a'un sembe molbarelamsin. Abenda.
  tbc-tbc: Tubun ak Jesus Kristus iŋanen ilo panek aŋanem ur da itumanip kisaek mi
    amado wa.
  sna-sna: Nyasha dzaIshe Jesu Kristu ngadzive nomweya wenyu. Ameni.
  smk-NT: Rumate' kumon komoyo nga'min a bindisyon na ni Uunuren a si Jesu-Cristo.
  grc-TCGNT: Ἡ χάρις τοῦ Κυρίου Ἰησοῦ Χριστοῦ μετὰ πάντων ὑμῶν. Ἀμήν.
  gof-WFTW: Godaa Yesuus Kiristtoosa aadho keehatethay hinttera gido.
  spa-BLM: La gracia del Señor Jesucristo esté con todos vosotros. Amén.
  kyz-NT: Jarejararete 'ga Jejui Kristu 'ga resage pẽ nerekoa je afutat. Kweramũ etee
    futat jeje'ega pẽ nupe.
  dao-dao: Bawipa Jesuh Khritawa bäkhäknak nami khana ve se.
  cya-cya: Cui' cha' tsu'hue 'in Ñi X'nan na Jesucristo tyi'in lo'o um nchgaa um.
    Amen.
  wrk-wrk: Nurru yanybaka mududu nangangi ngambalanginkanyi mambukanyi Jisus Krayiskanyi.
    Nurru ngajakangka Jisus Krayis, janyulu wajba narrinya nanganginkanyi mardumardu
    muwanyi. Barriwa barri. Bukamba nayinda jangkurr.
  nii-nii: Jiisas Krais Owundu nge noman ka ei, enim kin mołpu kin, enim noman tuk
    gui ełe, paki tang kin, ouni mułngii.
  ign-NT: Nuyaseu­cha­he­paraca emutu éti me Viáquenu Jesucristo táetavi­ca­vahini
    eta iúrica­ca­revaya máicha. Tamutupa eta néchaji­ri­ru­vanahi ­ eyehe.
  dik-NT: Athiɛɛi ë Bänyda Jethu raan cï lɔc ku dɔc, abï ya rëër kek we ëbën.
  cac-cac: Ayocab' ec' Cajal Jesucristo e yed' e masanil ta'. Amén.
  tzj-E: Kas xtec'je' ta utzil je nsipaj Kajaw Jesucristo ptak ewanm ixconjelal. Amén.
  san-BUR: အသ္မာကံ ပြဘော ရျီၑုခြီၐ္ဋသျ ပြသာဒး သရွွာန် ယုၐ္မာန် ပြတိ ဘူယာတ်၊ အာမေန်၊
  yaa-NT: Nõko Ifo Jesucristo mato noikĩ mato sharafanõ. Nã tii ẽ mato yoi. Pablo
  cab-NT: Binílaün Wabúreme Jesucrístu sun jugúya. Ítaralá.
  clu-clu: Kabay pa nga kaloyan kamo ra gid atun Ginoong Jesu-Cristo.
  swh-ULB: Na sasa neema ya Bwana wetu Yesu Kristo iwe na roho zenu.
  tpt-NT: Va katamapaynin ni Jesucristo mintachunkꞌan. Chuncha kavalcha.
  aai-aai: Ayu ayoyoyoban, ata Regah Jesu Keriso ana manaw ana kabeber kwa ayub nikofan
    bairi kwanama. Amen.
  sny-sny: Meni Owane Jisas Krais lo ferafereiyei marepi hepene fene lo mase ironamitorowa.
  myy-myy: Queno yijaro ĩna ñajedirore, yirocʉ mani Ʉjʉ Jesucristore mʉare yiari seni
    ĩsia yʉ. Itocõ ña.
