verse: PHP.004.013
translations:
  kpx-kpx: Iesu Kelisoike au vuvune daoge dana vaveve katealemo negoai ugei.
  okv-H: eto ainge eagona amita be amo Keriso na sovera ari ikeoi umbagona avoeto
    ari tapa amo nau degi ta inonora.
  tbo-tbo: Matababana Keliso mitehi to memae po e ikadidiliu yaka bagibagi atapuhi
    emoemotau.
  mal-C: എന്നെ ശാക്തീകരിക്കുന്ന ക്രിസ്തുവിന്റെ സഹായത്താൽ സർവവും ചെയ്യാൻ ഞാൻ പ്രാപ്തനായിരിക്കുന്നു.
  grc-SR: Πάντα ἰσχύω ἐν τῷ ἐνδυναμοῦντί με ⸋χριστῷ.⸌
  bgc-bgc: मसीह मन्नै सामर्थ देवै सै उस म्ह मै सब कुछ कर सकू सूं।
  khz-khz: Maguli rakavetaina geku ai ewalana, na ati geku aovoaovo, kwalana Keriso
    na tiavu evenikuna gaurai.
  deu-TKW: Alles vermag ich durch den, der mich stark macht.
  zsr-NT: Yúguꞌtë huazáquiꞌdaꞌ le rutipëꞌ ladxaꞌa Cristo.
  lin-lin: Nazali na makoki ya kosala makambo nyonso na nzela na Ye oyo apesaka ngai
    makasi.
  hns-NT: Kriest dwaara ham sab tjiedj kar paaila. Oe hamme saktie dewe hai.
  noa-E: Mua chan mʉch dau aphʉʉ chitajujã khĩirjuba chitʉm, magʉm ãwat chitaagjã
    ich Cristoouta mʉrʉg juapá deejeewai.
  eng-EMTV: I can do all things through Christ who strengthens me.
  mib-NT: Ndɨhɨ‑ni cúu sáha ri, chi máá Cristo jéhe ya fuerza ini rī.
  lif-NT2: इङ्‌गाॽग दाङ्‌बाल्‍ले़ के़धुम्‍बा चोःक्‍काबाल्‍ले़ चोगुल्‍ले़ काक् पाःन्‍हाॽ
    चोःक्‍मा सुक्‍तुङ्‌लो॥
  xnj-xnj: Nihotola kuhenga mambu goha mu njila ya Kilisitu mweakunipela makakala.
  mmx-mmx: Nenia a epovo xusu ana lok levempanga axap mi lolos mun, ne Karisito im
    taba ia min.
  cbr-NT: Usa 'ixun cana uisa ñu cara 'icëbëtanbi tënëquin Cristo cuëëncësabi oquin
    'ati 'ain, usai 'inun an cushiocë 'ixun.
  tee-NT: Pus ju quit'in sich k'ox iclhiulai mas va tuchi min laqui'atsucunti va ixlaca'atalh
    ni yuchi ju Cristo ju qui'aktaijui ni chunch acc'atsa.
  eng-LSV: I have strength for all things, in Christ’s strengthening me;
  cak-NT: Can ja ri Cristo niyo'n wuchuk'a' chi yitiquier nin-en ronojel.
  pah-NT: Anhimomiranamba ji jupe jipopoakaramo Cristo'ga pavẽi jitekovo g̃waramo.
    A'ereki gaha ji mbopopoaka ji rerekovo.
  sja-NT: Mɨa ne-inaa jõma ooi Cristo k'ap'ɨa pari, irua mɨ k'aripapari perã.
  xed-xed: Laviŋlava yu ta ŋaftá tsa skwiha ya nda mbrakwa Yesu Kristi ta vlihata.
  mks-NT: Sáhan ndéé ini i̱ nu̱ tócó ndihi ña̱ quixi nu̱ú i̱ jáchi̱ Jesucristo quéa̱
    chíndeé a̱ ye̱he̱ caja i̱ ña̱.
  gfk-S: I haruat ira nugu dades ta kakarek ra mangana kinkinis bakut kinong iou kis
    ta nong i ter dades tagu.
  bmu-bmu: I me wai kun asuhubawak, Kraistnöŋ mem köhöim niŋgiiga yuai kunŋan kun
    mönö qahö memba et al niŋgiiga ölöp malmam.
  dgz-dgz: Iwa Keriso gamup, me aro nenepi gapan wan dim dim ma iragi taingain.
  eng-GNV: I am able to do al things through the helpe of Christ, which strengtheneth
    me.
  zaa-NT: Huacca ba te' gunia' iyaba ca cosa por medio de Cristo enne' runna fuerza
    quia'.
  eng-WEBSTER: I can do all things through Christ who strengtheneth me.
  guh-guh: Nejamatabëcuenecaëjëpa tanajamatabëcuenesaëtsinexa daxitacuene yabara.
    Tsipaji Cristo pesaëta nejamatabëcuenecaëjëpaeyaexana.
  bon-bon: Keriso te cebine kokre me nawenenige iyeta gwidape tääpume.
  nhw-BL: Nochi nihueli nijchihua ica Cristo catli mojmostla nechmaca chicahualistli.
  swh-ONEN: Naweza kuyafanya mambo yote katika yeye anitiaye nguvu.
  wbi-wbi: Nikimanye kuvomba isi kuvutangilisi vwa jujuo juno ikumhela ingufu.
  bba-bba: Kon ye kpuro kpĩ sɑɑ Kirisin min di wi u mɑn dɑm kɛ̃mɔ.
  eng-KJVCPB: I can do all things through Christ which strengtheneth me.
  kgk-NT: Nhandejáry xe mombaraete ramo, opamba'e-rehe xe pu'aka. Mba'eve-pe nanheme'ẽi.
    Mba'eve ndaipu'akáiry xe-rehe.
  waj-waj: Mmuakiaa aataru mmooriivaa na iikiauvaa Yisuu Kirisiiva ari yaagueeqaivaa
    ni mikiai na aikiooma iikiauvai.
  cpy-cpy: Ari okantaki notsinampaero maawoeni oetaka-rikapaeni, tema rii Jeepatzii-totaa-rewo
    aawyaa-shireta-kaanawori nimaeka.
  mpx-mpx: Keliso i pagasisi-agau inoke wana gasisi eliyana bugul gegewena i bosowaiu
    ya.
  wbp-wbp: Jijaji Kirajirliji kaju pirrjirdi-mani yungurnarla nyanunguku nyina manu
    warrki-jarrimi marda lawa kurlu marda nyiyarningkijarra-kurlu.
  luo-luo: Anyalo timo gik moko duto kuom Kristo mamiya teko.
  nhe-NT: Nochi nihueli nijchihua ica nopa chicahualistli tlen Cristo nechmaca.
  aii-aii: ܡܵܨܹܝܢ ܥܵܒ݂ܕܹܢ ܟܠܵܝܗ‌ܝ ܡܸܢܕܝܼܵܢܹ̈ܐ ܒܡܫܝܼܚܵܐ ܕܟܹܐ ܚܲܠܸܢܝܼ.
  esk-NT: Iñuuniałhiñauruŋa supayaakun ikayuqsiġḷuŋa Christ-mik saŋŋisipkairuamik
    ukpiqsrił̣imnik.
  msb-msb: Naaatubang ko an tanan na kamutangan tungod kan Cristo na nagapakusog sa
    akon.
  cpa-NT: Quianh¹³jni Cristo, dsa² cuø¹² bí². Hi² jøng² tiág¹²jni jmo³jni ja³ca¹lah¹jǿ¹.
  dso-dso: ଏ ସବୁ ଗଟ୍‍ନା ଆଇଲେ ମିସା ମୁଇ ମୁର୍‌ଚିକରି ରଇବାକେ ସିକ୍‌ଲିଆଚି । କାଇକେବଇଲେ, କିରିସ୍‌ଟ
    ମକେ ବପୁ ଦେଲାନି ।
  meu-meu: Goada e henigumu Diravana dainai lau na ḡau iboudiai ikaradia ai na goadamu.
  yva-NT: Anakotaro rui vayave inatawandi rai, weye Kristus wepirati po vambunine
    raunande rinai.
  dgc-dgc: Makatiisék ta maski anya, dahil ta pégpatibay diyakén ni Cristo.
  zpm-NT: ¡Grësew rrieelo naa, sacne nacnie Jesús naa, me rneedz xfuers naa!
  hix-NT: Àsok hana kom ryehtoko, romyawon hoko roro rma wehxaha, rakoronomanye ro
    me Kryestu yesnàr ke mak ha.
  sim-sim: Kwambu os Krais anin or hahanda oso anin si jelyashihindak mbele mbele
    amber hom a undahi nir.
  npi-ULB: जसले मलाई शक्‍ति दिनुहुन्छ, उहाँद्वारा नै म सबै कुराहरू गर्न सक्दछु ।
  cgc-cgc: Masarangan ko gid na tubangen bisan ino na kaimtangan ko paagi ki Cristo
    na gatabang ki yaken para masarangan ko.
  tim-tim: Aregât keiŋe hin. Kârikŋe niŋmapŋe yâkŋe tân nugumbo âmâ wan me wan hârok
    akmâ meteman.
  yor-yor: Èmi le ṣe ohun gbogbo nínú Kristi ẹni ti ń fi agbára fún mi.
  wos-wos: Krais Jisas wuniré yikafre huruta wunika hambuk hwendéka wuni atéfék jondu
    hali huruwu.
  emp-NTPO: Critod̶eba jũma poya oya idjia mʌ̃́a ʌb̶ʌada dia b̶ʌ bẽrã.
  eng-F35: I can handle anything through Christ who strengthens me.
  ind-ind: Saya bisa menghadapi segala keadaan karena Kristus selalu memberi kekuatan
    kepada saya!
  pes-OPCB: هر چه خدا از من بخواهد، با کمک مسیح می‌توانم انجام دهم، زیرا مسیح قدرت
    انجام آن را به من می‌بخشد.
  mpt-mpt: Yesus Klaiste titilo ne omkanebe kesoa ne titilsa biania inamin namin okoko
    Gode baatnenea Klanale genemeo klabinabibe.
  ssx-ssx: Do hau paeyaota꞉ Ketisoma꞉ ka꞉la꞉ welema꞉ bepolatia a꞉pa polome.
  mkl-mkl: An yɔkɔ n ce fei ndɛɛ do sɑɑbui Kirisi iyi wɑ muum ɡbuɡbɑ̃.
  gaq-gaq: ନେଙ୍ଗ୍‌ନେ ବପୁଲେଃକ୍ନେ କ୍ରିସ୍ଟନେ ସାଇଜନ୍ନିଆ ନେଙ୍ଗ୍ ସର୍‌ତେ ମେଃଡିଗ୍‌ ଣ୍ତିଙ୍ଗ୍‌ଏ
    ।
  gof-RNT: Kiristtoosi taw immiya wolqqan ubbabaa oothanaw dandda7ays.
  unx-unx: ଆଇଙ୍ଗ୍‌କେ ପେଡ଼େଃ ଏମଃନିଃ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ଦେଙ୍ଗାତେ ଆଇଙ୍ଗ୍‌ ସବେନାଃଇଙ୍ଗ୍‌ ରିକାଦାଡ଼ିୟା
    ।
  gah-gah: Kilistó zámuza nemekago ámina zámuza ale minuke haitopaitó netá golesámini
    lamanalímini amupiló ale vatí okuve.
  lcm-lcm: Keve bil aongos napo angkoai si duai ania using le singina vopo uli amadot
    anig.
  aer-aer: '@see-verse:PHP.004.012'
  qvc-NT: Chaqa Jisukristu yanapawaptinmi, tukuy imata atini rurayta.
  tgl-ULB: Magagawa ko ang lahat ng mga bagay sa pamamagitan niya na nagpapalakas
    sa akin.
  cbs-NT: Januxun Criston ea kushipa waya jawen taexun dasibi tenexun en akin keyuxuntiduki.
  xtm-NTPP: Ndaka kuu sa'a sa, vaa iyo maa Cristo ma ja chíndee chítuu ña'a ya.
  nnq-nnq: Nhotwi kutenda ilebe yoa kupete Kilisto jwambe makakala.
  bao-NT: Cristo yʉ ca tʉgoeña tutuaro ca tiigʉ jʉori, niipetirijere yʉ tii maji.
  san-ORI: ମମ ଶକ୍ତିଦାଯକେନ ଖ୍ରୀଷ୍ଟେନ ସର୍ୱ୍ୱମେୱ ମଯା ଶକ୍ୟଂ ଭୱତି|
  huv-NT: Cuajantanej alndom namongoch, cos Teat Cristo ambeol xic, üüch xic sapac.
  otn-NT: Hønt'a̱ ts'ʉ tengue ga̱ thogui, hi̱ndí̱ su̱, porque ra̱ Cristo di ha̱cra̱
    ts'ɛdi.
  nop-nop: Kilistodi saŋiniŋŋiŋ nambune fafaŋelat aditok tiŋa hatiŋa unduŋ tibene
    tuwot hinek tubudapmalak.
  obo-NT: Od kopuungan ku iddos langun ukit ki Disas Krays no id boggoy koddi to konokkaan.
  cak-ENT: Ja ri Cristo nyo'on vuchuk'a' richin nquitiquer ninbün ronojel.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ᤃ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤁᤧᤎᤢᤶᤒᤠ ᤆᤥ᤺ᤰᤁᤠᤒᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤁᤠᤰ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤆᤥ᤺ᤰᤔᤠ ᤛᤢᤰᤋᤢᤱᤗᤥ॥
  mie-NT: Ndihi-ni cúu sáhá nī, chi maá Cristo jéhe yā fuerza inī ni.
  san-TIB: མམ ཤཀྟིདཱཡཀེན ཁྲཱིཥྚེན སཪྻྭམེཝ མཡཱ ཤཀྱཾ བྷཝཏི།
  qve-NT: Señor Jesucristo kallpanchawaqtinmi, noqaqa tukuy imatapas ruwayta atini.
  pao-NT: nu besa soonamme ka Te Pabe'e Besa Pooha-ma no'okosoo hemma sutakoo tumatzooekukena,
    nu yise besa soonamme.
  cbu-NT: Watam Isus nuwaam wizpuririni panakiya mapiyruri taamaama.
  usa-usa: Îtu Káríqtoma kemmá akoqnááma kétimiqtababoaq máqte-qtataaqa ketúraq pááq
    ínayabama akoqnáá umá kanaaráq mánune.
  soy-soy: Uyɛɛ linnɑŋɛ nɛ́ n hɛ nnyɑ, ɑ́m yɛ́ líkɑ pɔɔnɛ.
  hui-hui: Keriso ibugua i̱hondo hongo ngiragome i̱na bibahende bulenego hongo karulape
    ho ko.
  amf-amf: Kantanam ina imea Kiristooska yer wulam damayda dame.
  quc-NNT: Kinkowin chuch'ijik ronojel rumal ri Cristo ri kuya nu chuq'ab'.
  dob-dob: sawesaweguya miya maiboꞌadi ꞌediya yada gwausowala tuga, manuna tauna maꞌiyagu
    ꞌamiyami niꞌatu ꞌigiewaiwaiyegu.
  wrs-wrs: Wo honamba manimani memba kava vevnamba, kava vevna Kristusnapopol, manara
    he kamba luthua wulavna.
  mca-mca: Yakha' week yeke' qe pa' Cristo tsit'unhet.
  tzo-TZC: Xuꞌ cuꞌun scotol yuꞌun Cristo ta xiyacꞌbun quip.
  mya-mya: ခ​ရစ်​တော်​ထံ​မှ​ရ​ရှိ​သည့်​စွမ်း​ရည်​အား​ဖြင့် ငါ​သည်​မည်​သည့်​အ​ခြေ​အ​နေ​မျိုး​ကို​မ​ဆို
    ရင်​ဆိုင်​နိုင်​၏။
  gng-NT: Kí ñɛ Kristo wà dienh nni mituɔm nnɔ bo nɛ n li fre kí tien niʼkɛ.
  cbi-NTPO: Cristo inu dera kuwa' jintsuñu' mitya, iya tyee i' bain tiba ityumujchi
    tsaaren chu' jintsunu tsuyu.
  ikk-NT: M k'a saẹka mẹ ihiẹn ile ghahanị Kraịstị, Onyẹ hụn e ye m ikẹn.
  leu-leu: Lana xuvulaian xuvul pa Krais nane fagutau e ne fexaxaas sena vil a maana
    mo xapiak.
  maz-NT: Nuzgö sö rá cjagö texe na ngueje e Jesucristo cjacü rá zëzhi.
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། བདག་གིས་རང་ལ་ནུས་མཐུ་གནང་མཁན་སྐྱབས་མགོན་ཡེ་ཤུར་བརྟེན་ནས་དོན་ཐམས་ཅད་བསྒྲུབ་ནུས་པའི་ཕྱིར༌རོ།།
  tca-NT: Rü Cristu nixĩ ya choxü̃ poraxẽẽcü, rü ngẽmacèx chomaã nanguxü̃ na chanaxüxü̃
    i guxü̃ma i ngẽma Tupana naxwèxexü̃ na chanaxüxü̃.
  zpl-NT: Pero recaa nehuañia xnecatse equie nú rriꞌi Jesucristo elietsa lua.
  mbc-NT: Tamî'nawîron upona tui'sen yapîtanîpîuya, maasa pra tîmeruntîri tîrî Cristoya
    uupia.
  ndg-ndg: Niweza panga gano kwawezeshwelwa nahwembe hwanjega ngupu.
  wsk-wsk: Ani Kristus sokel aisiso, se noko sokel umu te ani munan suen la bitirikko
    am terong la.
  toj-NT: Pero anima, huax bob cuj spetzanil pero ja' ni ja Cristo huax yaa ja quipi.
  kkl-kkl: '@see-verse:PHP.004.012'
  tbc-tbc: Enti iŋ ŋai dabai ipanag dan lo ŋai mel fidian ka ŋigane san idaisuda ya.
  sna-sna: Ndinogona kuita zvinhu zvose kubudikidza naiye anondipa simba.
  smk-NT: Sa sarba nga'min nin kapapa'sar, main nin pakababa' ko bana' ta si Cristo
    a mampami nin siin kongko.
  grc-TCGNT: Πάντα ἰσχύω ἐν τῷ ἐνδυναμοῦντί με Χριστῷ.
  gof-WFTW: Kiristtoosi taw immiya wolqqan ubbabaa oothanaw dandda7ays.
  spa-BLM: Todo lo puedo en Cristo, que me fortalece.
  kyz-NT: Jejui Kristu 'ga je mopãjẽu mama'e are. A'eramũ je tejemouaga mama'e upe.
  dao-dao: Khritaw naw a na peta johit üng ahmäi nängnak khawh vaia ngjuktha ka taki.
  cya-cya: Nchgaa cha' tca 'ñan si'yana Cristo nda yaa' 'ñan.
  wrk-wrk: Ngayu mirnarrijbangka muwa, nyulungangi yabimbaka ngana ngiruka ngakinyi
    mambukawanyi Jisus Krayiswanyi. Ngana nyulu yabimbaka ngiruka, wakinkanyi nangangi.
    Jala ngayu jungku kijiyudi, baki jala ngayu jungku mikuyaji kijinyi, yurrngumba
    ngana yabimbaka ngiruka wakinkanyi nangangi barri.
  nii-nii: Krais eim am dinga ngołum. Nga eim nge dinga ełe, na epi pei kapłi ermbii.
  ign-NT: Núti nuratahahi nucamicha tamutu, taicha ema Cristo éma tétume­chanuhi.
  dik-NT: Kuat kë ya looi ëbën, aya looi riɛl ye Raan cï lɔc ku dɔc gäm ɣɛn.
  cac-cac: Stechajn̈ej masanil tas vuuj, yujto syac' spoder Cristo d'ayin.
  tzj-E: Cristo nyowa nchuk'a' com xjun kabnon ruq'uin y rmal c'ara' njelal quencoch'
    chka bechnak opech npeta chwij.
  san-BUR: မမ ၑက္တိဒါယကေန ခြီၐ္ဋေန သရွွမေဝ မယာ ၑကျံ ဘဝတိ၊
  yaa-NT: Afara fetsafo ẽ atiro Cristo ãfe kerex shara ea inãno.
  cab-NT: Úati cátei jénreenguti nun ladǘga lídaañadina ában lúma Crístu le íchugubei
    ubáfu nun.
  clu-clu: Masarangan ko nga atobangun ang bisan ano nga kaimtangan sa bolig ni Cristo
    nga nagapabaskug kanakun.
  swh-ULB: Ninaweza kufanya haya kwa kuwezeshwa na Yeye anitiaye nguvu.
  tpt-NT: Kitꞌin va tachun lay iktayaniy, va por Cristo yu kiꞌaqtayjuy.
  aai-aai: Sawar etei i wanawananamaim ayu fair abaib, imaim karam boro anasinaf.
  sny-sny: Sosu ane marepi momotei fetane a'i lo sitewi apou te'esiya, “Krais lo kairefi
    a'i lai ane au ani tei kairefiyesiya. Kairefi lo ape a'i lai ane fara'u etiri
    werese ta'anerowa.” [2 Ko 12:10]
  myy-myy: Yʉ sẽoroca Cristo ĩ yijare no ñarijʉti moare yʉre Dios ĩ cũja, moagʉ̃ yigʉja
    yʉ. Ito bajiri yʉre rẽtaroti gaye cʉni güibea yʉ.
  trc-NT: Cheꞌé se rqué ndoꞌo Jesucristó se nucua̱j manj roꞌ, cheꞌé dan uun nu̱cuáj
    ꞌyaj sunj nu̱ꞌ suun vaa rihanj ado̱nj.
  cut-NT: Na̱n nducuahn che rahno rí ne, nde hua ra cuda̱do u, te a Dihvo vo Jesucristo
    che rinan ye u, rete ye vedechahtino yáhn.
