    yachaska cani.
  kwi-kwi: Na we aizpa mɨjkas, na akkwan mɨjkas, nane uzna kamtɨt ish. Yak kimtu aizpakas
    tukta kumtu aizpakas sunkana uzna kamtɨt ish.
  agm-agm: Nɨngisɨ siyahaiwa nanoaipasɨhɨ aimɨ mmonɨtɨ netɨhonɨne. Nɨnɨ wiwetɨ wapa
    owehonɨnɨ apɨpaahɨ taanauhɨhonɨnɨndɨ, amɨ wiwetɨ nɨnɨ wapa taahɨpɨpa waatɨ asakiyatɨ
    ahɨnotahonɨnɨndaatisangisɨ nga nanɨhaindɨ bɨpi bimaatɨhonɨne. Wiwetɨ nɨnɨ nandandɨhapa
    nga tisaitatɨ ahotihɨ nandɨ amɨ wiwetɨ nɨnɨ nandandɨhapa apɨpaahɨ owetihɨ nehɨ
    japarɨ kiya janɨmasɨhandɨ kandɨ bɨpi bindataayo. Amɨ nɨnɨ wiwetɨ nandapa kahapaamapɨpa
    waatɨ nɨnɨ nandandɨhamwaaŋɨ nusatipɨhaatɨ noaipatɨ ahotatɨ, amɨ nɨnɨ nandapa amɨ
    wapa nɨnɨ nandɨ isɨwatɨtɨ ahotɨtandɨhapa apɨpaahɨ yatɨhɨtatɨ nausetɨtatɨ wɨndɨ
    gaametise. Saimainjɨhandɨ nɨnɨ bɨpi nisɨ maarɨho yatɨhɨ ipatisandɨ witɨtɨ bimɨtandɨ
    nahataapaatɨhapɨ aimɨ mmonɨtɨ netɨhonɨne.
  ubr-ubr: 'Dura bag, yau yawas wawanis ta ta on engon agaturen: Ra fani on sawar
    auris agogoien ato baise osi sawar auriu on ambin. Ato ra fani on sawar auriu
    fofonin. Tafanam menan anan amama ato aifan yawas wawanin nan agaturai on asasagob
    yau auriu on arimon fofoniu ato nunuau ibiyasisir. Ra fani on auriu bayu fofonin
    on am. Ato ra fani auriu bayu ambin on fom asir aien. Osi yawas ruam auriu on
    fofonin, ato nunuau ebiyasisir.'
  tsw-NT: N reve ta̱ ili i na a̱ tsu ɗe ulambu. Waru n reve ta̱ ili i na a̱ tsu ɗe
    utsuru. N reve ta̱ cine ma̱a̱ da̱na̱ a̱ ma̱za̱nga̱ kuci. N reve ta̱ cine ma̱a̱
    da̱na̱ a ma̱za̱nga̱ a̱tsuma̱ o ucuwun na a mantsa ma ambulu. N reve ta̱ cine ma̱a̱
    da̱na̱ a̱ ma̱za̱nga̱ a̱tsuma̱ o utsuru wa̱ a̱bunda̱, ko babu ili suru suru.
  cax-NT: Ipiaca rravivi aübu chama niñenarri, ipiaca ito rravivi arrtü champü iñemo.
    Ane nauche isürüpüca, y ane nauche isabeca nurria. Ichepatai urria iñemo.
  aia-aia: '''A matanga''i aro''a i ahugu, rei''uaa na mwani maho ra he''ua tanaau.
    Rei''uaa nau pohara ma''ua toto''ora, rei''uaa nau awa hihioro''a ma''ua ''au
    masu, rei''uaa nau to''ora mareho arari ma''ua na ai''a.'
  srp-1865: Znam se i poniziti, znam i izobilovati; u svemu i svakojako navikoh, i
    sit biti, i gladovati, i izobilovati, i nemati.
  agt-agt: Te nariknak ya zigat na makurangan, a nariknak hapa ya gasat na masurokan,
    te itta ya kabattug ku, a itta hapa ya pagbisin ku. Ammi maski kumanen a matalakak
    la ta ngamin dumatang teyak,
  lug-lug: Mmanyi okubeera nga sirina kantu, era mmanyi okuba nga nnina buli kimu.
    Mu buli ngeri ne mu bintu byonna nayiga ekyama ekiri mu kukkusibwa ne mu kuba
    omuyala, mu kuba n’ebingi ne mu bwetaavu.
  yby-yby: Nemoya li-liki yowikiki ito li-liki limikiki initaboya, aha sa-ikaka nesa
    liki sa-ideko aha wati oko minakoloe. Ito saina no elekele oko minokaka, ito hukono-pakono
