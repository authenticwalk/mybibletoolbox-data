  gaq-gaq: ଆଲେକ୍ଲା ଡିଙ୍ଗ୍‌ଲେ ଲେଃକାଲା ଡିଙ୍ଗ୍‌ଲେ ଡିରକମ୍ ମେଁନେ ସାମ୍‌ନା ଡିଙ୍ଗ୍‌ନେ ଡିଙ୍ଗ୍‌ଏ
    ଆତେନ୍‌ ନେଙ୍ଗ୍ ମ୍ୟାନ୍ଲେକେ । ତେସା ଡିରକମ୍ ବେଲା ଡିରକମ୍ ଅବସ୍ତାରେ କେଡ଼େସ ଲେଃକେଲା ଡିରକମ୍
