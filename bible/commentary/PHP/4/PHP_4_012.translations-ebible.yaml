    nipoxokoniuatini. Nienenĩka nipokori auakasaaki. Nienenĩka ninatxitakasaaki apaka.
    Nienenĩka ikini sereti auinakasaakino. Nienenĩka minakati mauinakanisaakino.
  roo-roo: '@see-verse:PHP.004.011'
  miz-NT: Iní u nté koo kutūví u dá ña tuvi nee iña é īó iñá ko. Iní u nté koo kutūví
