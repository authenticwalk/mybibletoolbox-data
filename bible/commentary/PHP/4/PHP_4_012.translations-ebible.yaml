verse: PHP.004.012
translations:
  kpx-kpx: Mesoho daemo onobenobe baluga uale mesoho esevehame uale ke di huhualivebene.
    Isi mesoho di vaeage mesoho di uniu haniage keta duave. Vaveve katealeu nova igae
    daemo velemaholinu. Isito di vani bahata ke vai lohomaleike.
  okv-H: na ke erena amo do ojikarire avo nane vahai kiagona amo nau degi ta donda
    iresuja eto irae amo na mahu hamo arira eto indari ijite eto beuje ijite donda
    iresuja ijite eto donda irae ijite amo na mahu hamo ngahia ari ra
  tbo-tbo: Nugote witai bo kaoha u hinehi ma gasi mahula bo gomala hougahi uyahihi
    ma a wigapola bo a dayadayabu, hawena; emoemotau u mae atapuhi uyahihi a kaoha.
  mal-C: ദുർഭിക്ഷതയിൽ ആയിരിക്കാനും സുഭിക്ഷതയിൽ ആയിരിക്കാനും എനിക്കറിയാം. ഏതു സാഹചര്യത്തിൽ
    ജീവിക്കാനും; തൃപ്തനായിരിക്കാനും വിശന്നിരിക്കാനും സമൃദ്ധിയിലായിരിക്കാനും ദാരിദ്ര്യത്തിലായിരിക്കാനും
    എല്ലാ അവസ്ഥയിലും ജീവിക്കുന്നതിന്റെ രഹസ്യം ഞാൻ പരിശീലിച്ചിരിക്കുന്നു.
  grc-SR: Οἶδα ⸂καὶ⸃ ταπεινοῦσθαι, οἶδα καὶ περισσεύειν· ἐν παντὶ καὶ ἐν πᾶσιν μεμύημαι
    καὶ χορτάζεσθαι καὶ πεινᾷν, καὶ περισσεύειν καὶ ὑστερεῖσθαι.
  bgc-bgc: मन्नै कंगाली अर भरपूरी म्ह रहणा सीख लिया सै, हरेक हालातां अर हरेक बात म्ह
    मन्नै तृप्त अर भूक्खा रहणा, बढ़णा अर घटणा सीख लिया सै।
  khz-khz: Au arapuna ripaku, e geku e gaku gevogona ripaku, pe arigi kapu taai emaguli
    pana raka-rawalira genai, raka pana vegita-tagotiwa ripaku. Eripa veavugana warau
    aripaato. Vovetaina gaurai au pia gupu-mateku pa pene vitoku, geku e gaku vogo
    pa akupana au geku ai gelegelemo.
  deu-TKW: 'Ich kann gering und kann aus dem Vollen leben; ich bin mit allem und jedem
    vertraut: satt sein und hungern, Ueberfluß und Mangel haben.'
  zsr-NT: Chgdödaꞌ lu yöl‑laꞌ yechiꞌ len lu yöl‑laꞌ tsahuiꞌ. Nazëdaꞌ soaꞌ náctiꞌtëz,
    zal‑laꞌ nöljdaꞌ o nabí l rdunaꞌ, len zal‑laꞌ dë quiaꞌ szxöni o zoa bi ryadzj quiaꞌ.
  lin-lin: 'Nayebi kobika na tango ya kokelela, mpe nayebi kobika na tango ya bozwi.
    Kati na makambo nyonso mpe na tango nyonso, nayekola kozala na esengo : ezala
    soki nazali na bilei to nazangi yango, ezala soki nazali na bozwi to nakeleli.'
  hns-NT: Ham djaaniela kaise gariebtaai me aur bhie dhanwaan ghat rahe ke. Ham siekhlie
    hai bharal pet se aur bhie bhoekhe rahe ke. Ham djaaniela kaise rahe ke djab hamke
    djaada hai aur bhie djab hamke kamtaai hai.
  noa-E: Mʉʉn ya parhoobata khaugwi chitʉm. Bʉ̈ʉrjã mʉchdëu nem ig chirʉm chukhu chirʉm
    aigjã nem khĩir thum paraamjö chiraajem. Jãsöo chirʉm aigjã biwaa chirʉm dʉ̈i
    ãba chitʉm. Khar mʉchdëu nem ig chirʉm atcha sob wai chiraajem; wa khar magbaju,
    jũrr bʉ̈ʉrjã chukhu chirʉm awiajã ökhĩirjuu oo chiraa khaugba chitʉm.
  eng-EMTV: I know how to be brought low, and I know how to live in prosperity. In
    every place and in all circumstances I have learned both to be full and to be
    hungry, both to abound and to be in need.
  mib-NT: Jíní rī cotecu ndahú rí, te jíní rī cotecu cucá rí. Chi ni cāan ri jiín
    táca‑ni, núu jeē ndutú chíji ri chí jéē ndóho ri sōco, núu jeē cónevāha cuehē
    rī chí jéē cúmanī nuū rī.
  lif-NT2: इङ्‌गाॽ चाहाबो वाॽमा नु यरिक् कप्‍मा फाॽइन् थे़माबे फाॽआङ् कुसिङ् निःत्तुङ्‌लो॥
    हे़क्‍क्‍याङ् आक्‍तङ्‌बा याक्‍नाम्‍मो वाॽआसाङ्, चामा थुङ्‌मा इग्र साक्‍मे़न्‍जा
    वाॽमा पोःङ्‌साङ्, यरिक् कप्‍मा इग्र चाहाबाओ वाॽमा पोःङ्‌साङ्, निङ्‌वाॽ तामाआङ्
    वाॽमा के़लॽबा पाःन्‍निन् हुॽसिङाङ्‌ङाङ् वाॽआरो॥
  xnj-xnj: Nimanyi kuvya vindu vyamahele na nimanyili kuvya na vindu videbe. Nijiwuli
    mambu goha kuyukuta amala kuvya na njala kuvya na vindu vyamahele amala kubela
    kuvya navyo.
  mmx-mmx: At leventaba levenaleng agak pakes la at leventaba levenaleng aga ruuna
    epovo. A xasep eburu at na luxonaleng. Nenia axo doxoma solo i do a nemen at lavakpakes
    kopla a ruuna laxampanga solo. Keke i do a roxo xopla a an mais, ketla nia a lok
    momo mun at levenaleng axap.
  cbr-NT: Ñuñuma 'iti 'unánan cana 'aisamaira ñuñu 'itiribi 'unanin. Uisa ñu cara
    'icëbëbi bënë́tima 'unánan cana pitiñu 'aish puchácë 'ianan pitiñuma 'aish 'acëñuma
    'itiribi 'unan. 'Aisamaira ñuñu 'ianan ñuñuma 'itiribi cana 'unan.
  tee-NT: Icmispai ju lhiquilhpatini' chai icmispai ju lhimak'ali'. Icmispak'ota mas
    va ta cava ju qui'atsucunti'an. Icmispata ju avilhchan acsni xaclhilatach. Chai
    icmispata ju avilhchan acsni na xacchavanita. Chai icmispata ju avilhchan acsni
    ix'alin ju quintu'u'. Chai icmispata ju avilhchan acsni na xacmak'alhk'ajnan laquimaktasq'uinit.
  eng-LSV: I have known both to be abased, and I have known to abound; in everything
    and in all things I have been initiated, both to be full and to be hungry, both
    to abound and to be in want.
  cak-NT: Weta'n yic'ase' cuando c'o q'uiy ex wiq'uin y weta'n chuka' yic'ase' cuando
    man jun ex c'o wiq'uin. Q'uiy xintemaj yan y yiquicot riq'uin ri anchique nink'axaj,
    xa c'o anchique nintaj o manak, xa c'o q'uiy ex wiq'uin o manak.
  pah-NT: Ajipokwaha ji herekoe'yma rehe. Ji ajipokwaha herekoahivuhua rehe no. Nane'yne'ymi
    ji nhimbo'epavi nhinhiroyrõe'yma jikogahivame ty'ara ji rerekorame no. Jirory
    ji mbatera rerekoheterame. Herekoe'ymame ji roryvamo jitehe nehẽ no.
  sja-NT: K'awaa wãji mãgá t'ãri o-ĩa bait'ee chupɨria nɨ̃bɨde mãik'aapa net'aara
    iru bɨde. Jõma mɨmaa p'asada k'aurepa mɨa nãga k'awaa wãji. Mɨ auk'a t'ãri o-ĩa
    bapari bi jãwaa bak'ãri chik'o paraa perã mãik'aapa jarra ook'ãri chik'o wẽ-e
    perã. Mãgá ichiaba mɨ auk'a t'ãri o-ĩa bapari, net'aara bak'ãri mãik'aapa net'aa
    wẽe bak'ãri.
  xed-xed: Ka haɗ skwi ya ná, nda sna yu ka yu ta zay. Baɗu mutsatani ya guli, nda
    sna yu ka yu ta zay. Dər nda bagha yu dər nda maya yu, dər mamu skwi, dər haɗ
    tsi katək wu, taghaf tagha yu, nda sna yu ka yu ta nzaku mida.
  mks-NT: Sa̱ xíni̱ coo ndáhví ndiva̱ha i̱ ta sa̱ xíní i̱ coo cua̱há ndiva̱ha ña̱ha
    nu̱ú i̱. Na̱catia̱hva i̱ coo ndéé ini i̱ nu̱ tócó ndihi ña̱ quíxi nu̱ú i̱. Sa̱há
    ña̱ cán quéa̱ íin va̱ha ini i̱ va̱tí íin cua̱há ña̱ cuxu u̱ á co̱ó a̱. Ta va̱tí
    yójó ña̱ha nu̱ú i̱ á ndíma̱ní ña̱ nu̱ú i̱ íin va̱ha ini i̱.
  gfk-S: Iou te nunure no sunupi ma iou te nunure bileng ing i haleng ira nugu linge.
    Iou te lala tano tintalen na kinkinis matien ing iou pa nige ngaangel uta tike
    linge i hana tupas iou. Pata ta linge be iou taburungan be iou hahos. Pata ta
    linge bileng be paile haruat ira linge iou tinane be i manga haruat.
  bmu-bmu: Ni jaram tiba luainöŋ malal aka malmal pomŋi siyoŋsayoŋi qahö mala luainöŋ
    malal. Miri dop nalö dop uruni bönjöŋ köli malmamgö mötzal. Nem timbireŋ akileŋak
    me bödi (buörö) tatpileŋak, miaŋgöra mönö uruni qahö memba et al aŋgumakzal. Yuaini
    keleŋmaleleŋ me boromŋi ahöm niŋgibawak, mi muat. Mönö ölöp bönjöŋ malmam.
  dgz-dgz: Endi ne wan dim dim menan bambam tapena ame negin ansena gapan ininga ininga
    yaunewa yao anun amba inivin. Amba wan dim dim inanap maup wande wande negin mega
    den yao anun amba inivin. Den karauawa guegue mega yao anun, inak aru mame inanap
    da venasini ame, da taba poututuma napenawa, da enup agut angepenawa, den wan
    dim dim inanap otu dere go aruga wandepiwa, ne iragi mame gapan, aton megenat.
  eng-GNV: 'And I can be abased, and I can abounde: euery where in all things I am
    instructed, both to be full, and to be hungrie, and to abounde, and to haue want.'
  zaa-NT: 'Hua nabia'' ba te'' biỹa nua'' tté ri''u la'' dí'', hua nabia'' hua te''
    biỹa nua'' gata'' iỹeni qui'' ri''u. Pues chìa bidèti''a'' eyà''na'' conforme
    lani ti''iỹa tediba ná la'' ritè quia'': tsá ro yélia bá'' o tsá reya''na bá''
    sin go, ą''hua canchu chì té tse''e ba quia'' l·le, o canchu bittu tení té quia''
    l·le.'
  eng-WEBSTER: 'I know both how to be abased, and I know how to abound: every where
    and in all things I am instructed both to be full and to be hungry, both to abound
    and to suffer need.'
  guh-guh: Yapëtaniji pacuenia ponaponajë, pamatacabi tsiquirijavayo xainae atanë.
    Yapëtanijinua pacuenia ponaponajë pamatacabi ayaijava xainajë. Yapëtanijinua pacuenia
    jamatabëcuenebarëyanëjitsia daxitamatacabijavabelianexa. Nexata itsa xainajë daxita
    tanamatavenonaejavaxi, barëyanë. Apo xainae atanë itsacuenejavayo ata, itsiata
    barëyanë tsabiabi.
  bon-bon: Cane umle gäne owecumete pana lenajame piiyepu cane cuta nuuja taje umle
    gäne bucurage gwidape cama lenaja. Cane umle gäne iyeta padare iyeta poto ta ngenecu
    gege cama lenajame. Ngänu gyene cäme deedei liba bucurage, coo cäme deedei liba
    nesae; cäme gwidape liba bucurage, coo cäme singi gwidape liba lica gemi, cäme
    ngenecu gege cuta pisi nyene.
  nhw-BL: Nipaqui quema tlahuel pilquentzi nijpiya catli nechmonequilía huan nojquiya
    nipaqui quema nijpiya hasta mocahua. Nipaqui quema nimayana huan quema niixhuitoc.
    Nipactoc ica miyac o ica quentzi.
  swh-ONEN: Ninajua kupungukiwa, pia ninajua kuwa na vingi. Nimejifunza siri ya kuridhika
    katika kila hali, wakati wa kushiba na wakati wa kuona njaa, wakati wa kuwa na
    vingi na wakati wa kupungukiwa.
  wbi-wbi: Nikimanyile kukukala muluvelo lwa vukolofu nakuva nifinga mulikaja lwoni
    ili. une nilumanyile ulufiso lwa pano mulininjala, finga na kuva muvufumbue.
  bba-bba: Nɑ yɑ̃ɑrun dɔɔnɛ mɔ, nɑ mɑɑ mɔɔ bɑkɑrun dɔɔnɛ mɔ. Yɑm kpuro kɑ ye n mɑn
    deemɑ kpuro sɔɔ, nɑ ɡiɑ mɛ kon ko deburun sɑɑ kɑ ɡɔ̃ɔrun sɑɑ. Nɑ mɑɑ yɛ̃ mɛ kon
    ko mɔɔ bɑkɑru sɔɔ kɑ yɑ̃ɑru sɔɔ.
  eng-KJVCPB: 'I know both how to be abased, and I know how to abound: every where
    and in all things I am instructed both to be full and to be hungry, both to abound
    and to suffer need.'
  kgk-NT: Xe remikotevẽ ndarekói ramo, xe poriahu ramo, aipokwaa-ma xe rekoha. Heta
    xe areko ramo, aipokwaa joty ave. Mba'e ojehu ramo jepe xe-vy, avy'a joty xe.
    Akaru porã ramo para'e, xe vare'a ramo para'e, avy'a joty xe. Heta xe areko ramo
    para'e, xe poriahu ramo para'e, arovy'a vy'a joty xe rekoha. Aipokwaa-ma voi xe
    reko.
  waj-waj: Mminnaiyauvo hama niisi vai aataruuvaata kaayau mminnaiyauvo ni suvuai
    aataruuvaatama vaa na tee rikiauvai. Mmuakiaa yoosinnaiyauvaki na variauyauvakiaata
    mmuakiaa suaiyauvakiaatama na nene variauvaara ni aakiaivaki inna aikioovee kiauvai.
    Vo suai na yeenna nnaa ausa rasiti kiee variee vo suai ni yeenna raikiai variee
    vo suai kaayau mminnaiyauvaa varee vo suai kiisa mminnaiyauvaa varauvaara na arinaima
    tee rikiee inna aikioovee kiauvai.
  cpy-cpy: Niyotakiro jempe okantawaeta aririka akowityaa-waete, aririka otzimimo-yitee
    osheki. Nothotyaakiro nametakawo maawoeni, aririka nowaperotyaa, aririka notashe-neenta-waete.
    Nametakawo aririka otzimi-motena osheki, nametawo eejatzi nokemaatsi-waetawo tekatsi-rika
    tzimi-motenani.
  mpx-mpx: Bwagana ebo na migulagula o ebo no gogomwau ni gan, minamina ololana o
    amnana iyaka ya atena. Bwagana ebo au ni gewi o ebo na galebu, bwagana ebo na
    kalaopop o ebo enoenovau, bwagana hauna gun ni masal eliyau, he nige ya lamwalamwaniu,
    ya yaliyaya ya.
  wbp-wbp: 'Kalarna palka mardarnu nyiyarningkijarraju, ngaka-karilki kalarna nyinaja
    lawa, mardarninja-wangu. Ngulaju ngula-juku. Kujarlanyarna pina-jarrija ngurrjukuju
    yangka kula kalu yapa-patu-karirli milya-pinyi, ngulaju kuja: Nyarrpararla-puka
    kujalparna nyinaja, manu maju marda ngurrju kujaju rdipija, mardalparna miyi panu-kurlu
    nyinaja, mardalparna marlajarra nyinaja, ngulaju ngula-juku. Ngajujurna yawuru-juku,
    kula karna wajampa-jarrimi.'
  luo-luo: Asengʼeyo dak ka achando gimoro kendo ka an-gi gik mathoth. Asepuonjora
    malingʼ-lingʼ mar dak ka aromo, omiyo anyalo bedo modhil kata ka ayiengʼ kata
    ka adenyo, kata ka an gi gik mathoth kata ka an gi gik manok.
  nhe-NT: Nipaqui quema nijpiya pilquentzi tlen ica nipanos huan nojquiya nipaqui
    quema nijpiya hasta mocahua. Nipaqui quema nimayana huan quema niixhuitoc. Nipactoc
    ica miyac o ica quentzi.
  aii-aii: ܐܵܢܵܐ ܟܹܐ ܝܵܕܥܹܢ ܕܵܐܟ݂ܝܼ ܝܠܵܗ̇ ܕܗܵܘܹܝܢ ܓܵܘ ܒܵܨܘܿܪܘܼܬܵ‌ܐ، ܘܟܹܐ ܝܵܕܥܹܢ ܕܵܐܟ݂ܝܼ
    ܝܠܵܗ̇ ܕܗܵܘܹܝܢ ܓܵܘ ܡܸܠܝܘܼܬܵ‌ܐ. ܒܟܠܔ ܐܘܼܪܚܵܐ ܘܒܟܠܔ ܡܸܢܕܝܼ ܝܠܝܼܦܵܐ ܝܘܸܢ ܐܘܼܪܚܵܐ ܕܵܐܟ݂ܝܼ
    ܗܵܘܹܝܢ ܣܒ݂ܝܼܥܵܐ ܘܕܵܐܟ݂ܝܼ ܗܵܘܹܝܢ ܟܦܝܼܢܵܐ، ܕܵܐܟ݂ܝܼ ܗܵܘܹܝܢ ܓܵܘ ܦܸܪܝܘܼܬܵ‌ܐ ܘܕܵܐܟ݂ܝܼ
    ܗܵܘܹܝܢ ܓܵܘ ܣܢܝܼܩܘܼܬܵ‌ܐ.
  esk-NT: Iḷisimagiga iñuuniałiq inuqsriuqłuŋa naagaqaa susuksiiŋitḷuŋa. Iḷitchuġipmigiga
    iñuuniałiq ukpiqsrił̣ikun susuksiiŋitkuma naagaqaa niġisukkuma.
  msb-msb: Naaraman ko an magin mabugana gayod kag kulang-kulang man na pagkabuhay.
    Naaraman ko ini na sikreto, kaya bisan diin, bisan nano na oras kontento na ako,
    magbusog o gutom, magsa kabuganaan o katikapuhan.
  cpa-NT: Ma²ca¹ŋøa¹jni hi² ti²ŋié²jni. Ma²ca¹ŋøa¹jni hi² chi² ma¹dsio¹² quieg¹. Jøng²
    ma²tan²jni ju³ he² hi² dsa¹ŋë́²jni, ju³ ca¹lø¹tan¹³ ju³ tsa¹ca¹lø¹tan¹³jni, ju³
    lan¹² ju³ tsa¹lan¹² quieg¹jni.
  dso-dso: ଅଲପ୍‌କେ ମିସା ସାର୍‌ଦାସଙ୍ଗ୍‍ ରଇବାକେ, କି ବୁତେକ୍‌ ରଇଲେ ମିସା ସାର୍‌ଦା ସଙ୍ଗ୍‍
    ରଇବାକେ ସିକ୍‌ଲିଆଚି । ପେଟ୍‌ ପୁର୍‌ତେ କାଇଲେମିସା, କି ବୁକେ ରଇଲେ ମିସା, ଲଡାକେ ଆଇବା ସବୁ
    ବିସଇ ରଇଲେ ମିସା, ନ ରଇଲେ ମିସା, ସାର୍‌ଦାସଙ୍ଗ୍‍ ରଇବାକେ ମୁଇ ଜାନି ।
  meu-meu: Ogoḡami dibagu; taḡa danu dibagu. Ḡabu iboudiai, ḡau iboudiai, bogakunu
    bona hitolo, taḡa bona ogoḡami, vada na manadalai.
  yva-NT: Anakotare mewene mamo rinanto rai, muno anakotare mawese mamo rinanto rai
    tavon. Amisye apa bekere mamo mba dave rinai so, beker pare risyamo inanayanambe
    no anakotaro rui vayave rai. Weti arono marore nande rako, anaisye maweso rinai
    rako, inanayanambe vayave. Muno sya ananuge manui rako, sya ananuge mewen dako,
    weamo inanayanambe.
  dgc-dgc: Nadanasan ko dén i hirap, sakay nadanasan ko be dén i sagana. Pero tahimik
    san i isip kua, maski mégalépék éy ta bésogék; maski pobreék, maski te kuhataék.
  zpm-NT: Naṉ naa zha nac guieḻprob, ni naṉquegaa naa zha nac zeeṉe quianie ne nroob
    ncuaaṉe yquiin ne. Pseedle naa rzac zdoo naa miṉe nodeedtaa naa, niicle zeeṉe
    biodzë zdoo naaw, zeeṉe rcaabedzgaa naaw; niicle zeeṉe nroob ncuaaṉe yquiin naa
    no, zeeṉe peet guieṉdgaa.
  hix-NT: Àkatxhomra ro mak ehxahotho uro. Tkatxhonke rma haxa ehxahotho xarha uro.
    Ohxe ehutwaxah me mak wehxaha. Àro ke, àsok hana kom ryehtoko, teryehorye rma
    wehxaha. Tànyahke rma haxa ryehtoko, ànyahpàra rma ryehtok xarha, teryehorye rma
    wehxaha. Tkatxhonke rma haxa ryehtoko, àkatxhomra rma ryehtok xarha, teryehorye
    rma wehxaha.
  sim-sim: Mbele mbele nga mushak a nawa wolo nga mbele mbelen a frunguwa wolo nga
    os a rupshihi mayam linda nombo angop a liheyenda osik a linda nir. Os akwan a
    aha na krehewa mo a erenghawa mo mbele mbele nga na nawa mo mbele mbele mendek
    nawa, angop a liheyenda osik os a linda hom er a linda nir.
  npi-ULB: मलाई गरिबी के हो भन्‍ने कुरा थाहा छ, र मलाई प्रशस्त हुनु भनेको के हो पनि
