  quc-NNT: Wetam in ri meb'a'il, ri xaq jub'iq' k'olik. Wetam xuquje' ri q'inomal,
    ri k'o k'ia jastaq we. Ri in wetamam ronojel u wäch k'aslemal, we are k'o ri nu
