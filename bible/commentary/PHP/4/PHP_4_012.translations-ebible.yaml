  omw-omw: Nte mwitaa mwitaama variani okyarara ntapihi kyaura. Nte vehiqama vina
    vehi vaisi variqi quani okyarara ntapihi kyaurave. Nte airi inraikya vataani okyarara
    ntapihi kyaurave. Ni pu naatovanto ntapihi vihana nte uqeta tai quara mpo ntapihi
