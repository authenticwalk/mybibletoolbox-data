    padecer necesidad.'
  csy-csy: 'Kisapna taw nuntakna bangbang, ci sia ka he hi, taciang a dim a ha in
    nei bangbang ziam, ci zong ka he hi: mun tatuam ah le na theampo sung ah, ngilva
