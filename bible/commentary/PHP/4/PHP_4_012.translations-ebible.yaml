  uvl-uvl: Etu nga etue nenge lek ure halang pe etu nga etue nenge lek ure halang
    ero. Pe letek matana ke nek lo nga kue nenge poia iau ke e iech manmana nga etue
    lochloch.
  eng-BBE: It is the same to me if I am looked down on or honoured; everywhere and
