    oi jibumeŋ. Noŋ yoore fuŋne mane mukuru soine waigo gobemiŋ.
  klv-klv: Nutoh lǝboi nǝmauran hǝn nǝ-par-tite-an tia, nutoh lǝboi nǝmauran hǝn na-pul-hǝn-natite-an
    tia. Nusab̃ natsua tosusuah dan nǝvanuan gail. Nusab̃ nǝmauran hǝn nahǝhaṽuran,
    naut kǝmas natideh b̃evisi. Nolǝboi nǝb̃itoh b̃ivoi naut kǝmas nǝb̃epul o nǝb̃imalkǝkat,
    naut kǝmas nǝb̃epul hǝn natite o nǝb̃ipar tite.
  bco-bco: Kelego꞉lo꞉ma dowab ho꞉len a꞉no꞉lo꞉, kelego꞉wo꞉ modo꞉lo꞉ dowab ho꞉len a꞉no꞉lo꞉
    ne ba꞉da꞉i mio꞉. Ne ma꞉no꞉wo꞉ modo꞉ dowalikiyo꞉lo꞉ a꞉la꞉ta꞉ga꞉ maiyalikiyo꞉lo꞉,
    ne mo꞉kele asulaki, sagala꞉li dowa꞉sen. Ne kelego꞉lo꞉ma dowalikiyo꞉lo꞉, kelego꞉wo꞉
    modo꞉ dowalikiyo꞉lo꞉, ne ho꞉len a꞉namio꞉ o꞉li dowa꞉i ya꞉sen ko꞉lo꞉ ne sagalab.
  kdl-NT: N reve ta̱ tyoku ɗa u tsu woko uza u namba baci ili, n reve ta̱ kpam tyoku
    ɗa u tsu woko uza u tsa̱ra̱ baci ili ushani. N reve ta̱ tyoku ɗa uza wa rongo
    n upana kayanyan kain dem. N reve ta̱ tyoku ɗa uza wa rongo n upana kayanyan wa̱
    baci n ilikulya, n tyoku ɗa wa rongo n maza̱nga̱ wa̱ baci n kambulu. N reve ta̱
    tyoku ɗa uza wa rongo n upana kayanyan wa̱ baci n ili ushani, n tyoku ɗa wa rongo
    wa̱ baci bawu ili.
  apu-NT: Nota napapekari nimamãkani, nimanipokoreni, nimatxineiroteni pakini. Apaka
