    कसरी प्रशस्तता प्राप्‍त गर्नु वा आवश्यकतामा हुनु भन्‍ने कुरा मैले सिकेको छु ।
  cgc-cgc: Naagian ko kuli na pangabui na kulang ta mga kinanglanen daw naagian ko
    man dayad na pangabui na subla ta mga kinanglanen. Nalam a makuntinto bisan ino
