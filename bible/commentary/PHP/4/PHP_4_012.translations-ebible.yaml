    بَرَ سّيوَ عَ بِرِن نَ.
  jpn-1965: 私は、貧しさの中にいる道も知っており、豊かさの中にいる道も知っています。また、飽くことにも飢えることにも、富むことにも乏しいことにも、あらゆる境遇に対処する秘訣を心得ています。
  fra-SBL: Je sais être humilié, et je sais aussi abonder. En toute circonstance,
    j'ai appris le secret d'être rassasié et d'avoir faim, d'être dans l'abondance
    et d'être dans le besoin.
  yka-yka: Talabeyku ne kasukalanin duk talabeyku isab maniyaˈ maglabi-labihin. Biyaksa
