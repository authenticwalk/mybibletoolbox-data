    dahat patmur.
  bvr-bvr: Ngaypa marn․gi ngu-yinmiya barra ngu-molamola ngu-delipa ngu-ni rrapa ngu-yinmiya
    barra ngu-molamola wana ngu-ni. Minypa wuriya gu-yinmiya gu-nirra apula, wurra
    ngaypa gipa marn․gi ngu-ni ngu-bamuna rrapa ngaypa ganyjarr ngu-rrimanga ngu-molamola
    ngu-nirra ngu-workiya. Minypa gun-nerranga ngaypa balaja mun-jaranga mu-yurra
    apula, rrapa gun-nerranga balaja ngu-nyagara; rrapa minypa gun-nerranga ngaypa
    gorlk wana ngu-rrimanga, rrapa gun-nerranga gorlk ngu-nyagara.
  wal-wal: Taani metootidi de7iyoobi aibakko erais; qassi duretidi de7iyoobikka aibakko
    erais; awan gidinkka aude gidinkka, taani kaluwaanne namisaa qassi pacaanne palahaa
    tamaaraas.
  zad-NT: Ba ṉezid' bi daa ne' soe' lo yeḻ' yesh', na' ḻekzka' ba ṉezid' bi daa ne'
    soe' lo yeḻ' wnia'. Ba nzedid' gon' banez bittez dii chak c̱ha', shi neḻj nlla'id'
    wa shi chbiḻ chdon', shi dechga daa chyallj chc̱hinid' wa shi shlas bibi dekzə.
  kmg-kmg: No qafec qawahac juju me fofo dunduŋ fonareha juju, iŋuc me iŋuc juzo murâ
    sâcne jupemu. Nâ gapehec juju â natac qatac juju, mâriri faio juju â roroc faio
    juju, irec fuŋne mâmâc manaekopac.
  aso-aso: Gamene ma initeꞌne nomivo viseꞌ ogaꞌ uvoniꞌ ve. Idoꞌ gamene ma nene initeꞌ
    mataꞌ vaiꞌ ha neivo minaaꞌ uvoniꞌ ve. Nemuꞌ nene neꞌmine manaꞌmine ogo minaaꞌ
    monovomuꞌ nene mo otohato ogo mino mo hizo gele nouve. Adoꞌ naza initeꞌne vaiꞌ
    logavo gatuꞌne ivosavoꞌ minelohe idoꞌ initeꞌne nomivo viseꞌ ogo gaꞌna helo minelohe
    olongukisi lamino minaaꞌ monovo nene mo otohato ogo gele nouve.
  uli-uli: Igula mele hafohoy, ngo isa wol gola mele mmal. Isa gola mele ibe fel iyang,
    le te tugul solbos hare sew yad le hare iy maed hare iy koloh, ngo te tugul hare
    ye cholop hames formel irey hare telap, ngo ye fel chog depey.
  nin-NT: Ingga hi nggo a di da du unushirr sama ni inkindirr, ka à se na yi. Ingga
    ka hi utirr ki ivu isisurr ni itu i aseki ka wemi ba, ka ingga ti shi, ka nu nggo
    ingga ti so ni iyo, ka ingga ti se na yi shishemi, ka ingga sama na yi kpukpurr.
  acu-NT: 'Kuikiartichu pujaknasha: Kuikiartichu ainau itiur pujuinawa tusancha nekauyajai.
    Tura kuikiartin pujaknasha kuikiartin ainau itiur pujuinawa tusancha, nunasha
    nekauyajai. Yutair nukap amatikia, tutuaran pengker nintimnuyajai. Tura yutair
    atsamtaisha, yaparaknasha nunisnak pengker nintimnuyajai. Yuumatsuk pujaknaka
    tura yuumaknasha, pachitsuk pengker nintimsan pujustinasha nuimiaruitjai.'
  cak-WNT: Wetaman c'a yic'ase' riq'ui meba'il y wetaman yic'ase' riq'ui beyomel.
    Q'uiy yan c'a ri xinwetamaj y yiquicot riq'ui ri achique nwil, wi nwil q'uiy nuway
    o wi xa majun, wi c'o q'uiy wuq'ui o xa c'o rajawaxic chuwe.
  ebk-ebk: Napachasak ay nakurkurangan ya nasubsubraan as kasaporan. As nan ay chaud
    ay kawad-ak as nan kumpurmi ay uras at nasurok ay mapnek uray mu masufuwak winnu
    munchukiaangak, ya uray mu masubraanak winnu makuranganak as kasaporan.
  spa-PDDPT: Aprendí tanto a ser disciplinado como a ser más que suficiente. En todo
    y por todo aprendí el secreto, tanto para ser más que suficiente como para estar
    necesitado.
  ruf-ruf: Nomanya kukala ne ipfinu chidogho ne ukukala ne ipfinu pfingi. Nilangulitsa
    mbuli tsose, kuwa ne inzala au kwighuta, kwing'ighwa pfingi au kuhungukighwa.
  gun-gun: Aikuaa omo'yvyĩ'imby ha'e omboetevepy aiko aguã. Opa mba'e py, opa marãgua
    oiko va'e py avy'a kuaa, arekopaa py ha'e anhembyayia py, ajoupaa py ha'e xeporiaua
    py.
  agu-BL: Elnak intxum tetz meba'il. Ej nin elnak intxum tetz riquil. Na'wnakint te
    cyakil. Qui'c na ban yi ko nojnak inc'u'l nka qui'. Na'wnakint te'j ko na sowrin
    mu'ẍ imbambil, nka qui'.
  isn-isn: Ningile ulikalo lakuhielwa nulikalo lakutula nimaintu ga mumazingila ehi
    aya unenifunzile kinkunku kukulya imahikutungilwe hangi nukulya imahiku naanzala,
    yaani nedu nukutula nuula.
  eng-PEV: I know what it is like to need things, and I know what it is like to have
    a lot of things. I have learned this secret, to be happy all the time no matter
    what happens. Sometimes I can eat plenty of food, and sometimes I go hungry. But
    it doesn’t matter, I can be happy anyway. Sometimes I have everything I need,
    and sometimes I haven’t got anything. But it doesn’t matter, I can be happy anyway.
  ilo-ULB: Ammok no kasano ti agkasapulan, ken ammok met no kasano ti maaddaan iti
    aglaplapusanan a parabur. Iti tunggal wagas ken iti amin a banbanag, nasursurok
    ti palimed no kasano a mangan iti adu ken ti mabisinan, no kasano ti maaddaan
    iti aglaplapusanan ken ti agkasapulan.
  pir-NT: Apee boro cʉoeragʉ gʉ̃hʉ quehnoano iji masiaja yʉhʉ. Sa yegʉ pajiro cʉogʉ
    gʉ̃hʉ quehnoano iji masiaja. Decoripe ʉjʉa ahbagʉ gʉ̃hʉ dʉcapoa wahaja. Yapigʉ
    ijigʉ gʉ̃hʉ ijipoa wahaja. Pajiro cʉogʉ gʉ̃hʉ ijipoa wahaja. Yʉhʉre apee boro
    mariedagʉ̃ gʉ̃hʉre ijipoa wahaja.
  anv-NT: Nkaá ndɛre mbɛɛ́ gébégé mbɛgé amuamu ne nkaá ntó ndɛre mbɛ́ɛ gébégé
    mbɛgé ne unó gejamé. Mbeá ndɛre njwɔ́lege cháŋéné yɛ́ndégébé, yɛ́ nyɛ́
    mgbeǵe yɛ́ nlu lé mesa, yɛɛ́ wya unó dɔɔ́ yɛɛ́ mpɔ́ ne ubí.
  sab-NT: Uñale chage me toi lle molen, kaire uñale chage toi lle tanre molen, cha
    unchkebale o cha me unchkebale, bligda kle o bligda me, cha ñage jage ulita baini
