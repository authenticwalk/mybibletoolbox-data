    pa̱tigui bbʉ guir tu̱ntju̱. I pa̱tigui bbʉ i sobragui cʉm domi, cja̱ guejtjo i
    pa̱tigui bbʉ jin te i sobragui.
  hoy-hoy: ना दीन आगोद भी जान्सतीन अदिक वाळुसोद भी जान्सतीन; हर ऊंद मात अदिक सप्पा
    दशागोळ दा ना संतुष्ट आगोद, उपास ईरोद, अदिक वाळुसोद-घटुसोद कलतीन.
  uri-uri: Kupm ari kupm arpm ntie kweiur kweiur, a kupm ari kupm arpm warkip pa,
