  gof-ENT: ታኒ ሜቶቴቲዲ ዴዒያ ዱሲ ኤራይስ፤ ቃሲ ዱሬቲዲ ዴዒያ ዱሲካ ኤራይስ። ኣዉን ጊዲን ቃሲ ኣይ ዎዴካ ታኒ ካሎኔ ኮሻ፥
