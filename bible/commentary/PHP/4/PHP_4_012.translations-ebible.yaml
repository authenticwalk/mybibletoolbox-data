    tiǎnꞌ; ni siya kaꞌan ꞌa nan nsuꞌwi ꞌñaǎn, ni siya chinꞌ ꞌa, ja ndlo ꞌa chaꞌ kanꞌ
    ꞌñaǎn.
  opm-opm: Noh hatip hat patnong am haho ruumsan hat patnong am haho hat pat ohoh
    ihan noh ruumsan hat ahan yahwa. Pang hat ahanhe yahwa. Ruumsan dapat pei hahhanhe
