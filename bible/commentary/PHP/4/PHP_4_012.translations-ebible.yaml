  unx-unx: କାଟିକାନ୍‌ ହବାଃଅ ଚାଏ ଥିମ୍ବା ହବାଃଅ, ଏନାରେ ଚିଲ୍‌କା ସାମ୍‌ନାଙ୍ଗ୍‌ ହବାଅଃ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ
    ଏନାଇଙ୍ଗ୍‌ ସାରିକାଦା । ଏନାତେ ଜେ'ଲେକାନ୍‌ ଦିପିଲିରେ, ଜେ'ଲେକାନ୍‌ ପାରିସ୍ଥିତିରେ, ରେଙ୍ଗେଃତାନ୍‌
    ଇମ୍‌ତା, ବିୟାକାନ୍‌ ଇମ୍‌ତା, କାଟିକାନ୍‌ ହବାଃଅ ଚାଏ ଥିମ୍ବା ହବାଃଅ ଆଇଙ୍ଗ୍‌ ସବେନ୍‌ ଇମ୍‌ତା
