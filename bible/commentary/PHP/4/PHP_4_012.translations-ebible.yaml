  yrb-yrb: Nabai ibaiabai kikiratu ibinu aba derawere ibinuna nana kobererau ibatane.
    Ieta osi uretaini ieta dia uretaini na iwata. Ibaiabai derawere aba ibaiabai me
    na iwata uteda imutawa utatane.
  maa-NT: Be‑ná kó ma nga i̱ma̱ tísíjchá yijo‑na̱. Ti̱koa̱á be‑ná kó ma k'e̱ nga tjín‑na
