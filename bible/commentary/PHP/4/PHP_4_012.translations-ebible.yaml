  gmv-NT: ፓጬካ ታ ኤራይስ፤ ዴማዳካ ኤራይስ፤ ታ ጋፋዳካ፥ ካላዳካ ኤራይስ፤ ዲንካ ꬋዪንካ ኤራይስ፤ ኣይ ጊዲኮካ ታስ ዲዛይ
