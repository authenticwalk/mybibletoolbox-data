    pom, na eve tho oror mun nge ur pelie.
  bdd-bdd: nuwana miya mwau ꞌoidiya nuwana ꞌebe yaliyaya ꞌoidiya, nuwana tuta ꞌeliꞌeli,
    nuwana ꞌeguma maꞌagu gomale, nuwana yahewasawasa, nuwana yahewewelohe,
  cbt-NTPO: Ma'sha ya'huëtohuachinco, noya ya'huërahuë. Capanta' nipachina, co ina
    marë' sëtërahuë'. Sacai' ahuantacaso nipirinhuë', Quisocristo catahuarinco ni'ton,
    noya ahuantërahuë. A'na tahuëri cosharo' ya'huërin, noya ca'nahuë. A'na tahuëriso
    nipirinhuë' capa ni'ton, tana natanahuë. Ma'sha ya'huëhuachina, noya cancantërahuë.
    Capanta' nipachina, ahuantato, noya cancantërahuë.
  srn-NT: Mi sabi san wani taki fu abi pikinso, èn mi sabi san wani taki fu abi bogobogo.
    Ala den sani dati mi sabi. Mi sabi san na berefuru, èn mi sabi san na angri. Mi
    sabi san wani taki fu abi sani bogobogo, èn san wani taki fu no abi nofo.
  cta-NT: Ntsuꞌu quiyaꞌ lyiji tsa chaꞌ ꞌna, loꞌo juaꞌa̱ ntsuꞌu quiyaꞌ quiñaꞌa̱ tsa
    chaꞌ tsoꞌo ndyiji ꞌna; juaꞌa̱ ti nguiꞌi̱ naꞌ, chaꞌ cua nguiꞌi̱ naꞌ chaꞌ tyaalaꞌ
    tiꞌ naꞌ lcaa su tyaꞌa̱ naꞌ lo cña re. Ná nduꞌni chaꞌ masi tsoꞌo tsa ndyiji na
    cacu̱, masi ntyuteꞌ ti naꞌ; masi quiñaꞌa̱ tsa na ntsuꞌu ꞌna, masi xti ti chaꞌ,
    ná ndulo chaꞌ biꞌ ꞌna.
  bqc-SIM: Má taasi dↄ̃ mɛ́ má nama dↄ̃. Gↄↄpii gupiiu kãa ge nↄana, pↄdinzi ge
    pↄ́kɛ̃sãma, a yãe vĩmɛɛ lↄo.
  tcz-CHONGTHU: Keiman imacha neilouva um ahilouleh ijakai neiya umje kahen ahi. Itobang
    phat hunglhung dinga jong, oivaset ahilouleh keltah a umje jong chule ninglhingset
    hihen lhomcha hijongleh hiche thuguh chu kahet ahitai.
  mar-mar: दीन अवस्थेत कसे रहावे हे मी जाणतो आणि विपुलतेत कसे रहावे हेही मी जाणतो;
    कसेही व कोणत्याही परिस्थितीत, तृप्त होण्यास तसेच उपाशी राहण्यास, विपुलतेत राहण्यास
    तसेच गरजेत राहण्यास मला शिक्षण मिळाले आहे.
  snp-snp: Lumuto minomo kamenalo ya moda ogofuto lumuto mino kolowe. Ido dito minomo
    kamenalo ya faifa dito mino kolowe. Neta-mata mona-mona fede nomami ya kadunamu
    folofe, ido neta naba nofe, ido netamata ko nofe, ido neta mamu kolofe? Netawa
    yaidana-amaidana fede nomaido, ya moda sene-muluneu lalo kolomo mona olu oloto
    pito melenamo ne, loto kane kife loto kolitoto ogofuto minowe.
  isl-isl: Ég kann að lifa af því sem lítið er og einnig því sem mikið er. Ég hef
    lært þann leyndardóm að láta mér nægja það sem ég hef, hvort sem það er magafylli
    eða hungur, allsnægtir eða skortur.
  spy-NT: Ānkēt wōlēē wuu ꞉soboonto yoo ‑māāboontē kiy āk yoo āboontē tukuuk chēē
    chaang'. Kyaaneet keey āyēmāktōōsii ām soboon ake tukul ānku yoo /kakeebaya nto
    ku yoo āmoo ꞉kēmēy nto āboontē chēē chaang' nto ku ng'ēri.
  xnn-xnn: Pinadpadasko nan kakolang di masapolko ya nan kasoblana gedan isonga id
    wani olay no maoowatak wenno mamabsogak ya olay no kolang wenno sobla nan masapolko
    et mapnekak gedan ay adiyak menlilili.
  mwe-mwe: Nikumanyi kumalilwa na kushulushilwa. Njikwiyobhelesheya kutogolela kwa
    kila shindu, nkujukuta eu nkutotoka, kushulushilwa eu kumalilwa.
  tte-tte: Bwagana tem yagogo o nuwana yabubutuma, o nuwana yamasuli o yaeoma nige
    sowana yamwasali bwai yayaliyayamo kaiwena ginauliliyaone miyamiyaliyao kolili
    yamanasamko.
  tcs-tcs: Ai sabe nau wiskain po stap gad ol mina lelbet samting, o ol tumas samting.
    Ai bin lan wiskain po stap api nomata ai gad tumas kaikai, o gad mina lelbet kaikai.
  hlt-THB: Ak voetna khawsak sim nyng, boeina khawsak awm sim nyng; ikawmyih dyih
    hun buh cawih ingkaw ak phyi khawsak, boei ingkaw khawdeng khawsak awihhyp ce
    sim boeih nyng.
  soq-soq: Abolala kerauda osowe wanwamba ba abolasiawaia wanwamba ne ateina. Ne nana
    pokanempa ba omanatonempa, ba mainawo debama ba kerauda winompa ne ide rua os.
  qub-qub: Noga musyämi rïcu cay imano cashanta pobri cay imano cashantapis. Tayta
    Diosninchïmi tantiyachimasha imano carpis payman yäracur cushisha cawanäpaj. Chaymi
    cushisha cawä micusha carpis, yargaypita carpis, rïcu carpis, pobri carpis.
  att-att: Á naparubák ku yù ággián na pobare, ánna naparubák ku gapay yù ággián na
    maríku. Á maguray lâ yù ággiák ku, napenámà lâ sù ngámin, mássiki nu mabattugà
    onu mabisinà, mássiki nu aru yù kukuâ onu nakúráng.
  bki-bki: Kiniou noto tano p̃eli noto mave, siseri kiniou p̃eli na saku sinaniano
    ve telabo, jum̃aku ve teau p̃eli jum̃aku rivujo, kiniou nomiovo dulu ea vite nalo
    nonovio ruei. Bogo na bova vede bogo nabo mia Atua kanano m̃arabo ka noiopdulu
    ea naio bo jo, mia naio berloglog kiniou kanio, mila na namila kakar vite nalo
    na ea naio ruei.
  bqp-bqp: Má takasikɛna dↄ̃ akũsↄ̃ má nnamana dↄ̃. Gↄrↄ sĩnda pínki gu sĩnda pínkia
    kãna ke nàa, pↄ́dinyĩ ke pↄ́kĩammana yãke vĩmɛnɛ doro.
  mcp-mcp: Mə mpú dʉ cʉgə mə́ntágʉla dɨ́, mə mpú nə́mə́ dʉ cʉgə mə́bugʉbaanʉd. Ja
    jɛ̂sh, tɔɔ kʉ́l jɛ̂sh ɨɨ́, mə a mə́ jɨ́ɨ́g cʉgə́lə nə jílə́, mə jɨ́ɨ́g cʉgə́lə
    nə zha; mə mpú dʉ cʉgə tɔɔmʉd, mə mpú nə́mə́ dʉ cʉgə mə́fúfəd.
  hat-hat: Mwen konnen sa ki rele viv nan mizè, mwen konnen sa ki rele viv nan richès.
    Kit mwen pa gen ase, kit mwen gen plis pase sa m' bezwen, nan tout sikonstans
    m' aprann kontante tèt mwen toupatou ak sa mwen genyen.
  npl-NT: Nikmatok kenijki nipanos ijkuak onka san achitsi noso ijkuak onka miak.
    Noiwa nikmati kenijki nikchiwas ijkuak niajapismiki noso niixwitok, iwa amo nechmojtia
    tla niktlawelpias noso tla amitla nikpias.
  bgg-bgg: Gu ne dusho rey pha ji de nyathieg muii chiih-è bajo huak ne um pha ji
    shii de nyathieg muii. Ji-è khihà de, khi pha ishak hà de, gu ne hì pha ug pha
    ji shii dabjong, gu ley dinne chi-iy-iy magunde, gu ne bajo dinne ìujia magunde,
    gu ne liingsed ro.
  eng-TCENT: I know how to be brought low, and I know how to abound. I have learned
    the secret of being content in any and every situation, whether well fed or hungry,
    whether having plenty or being in need.
  eng-BSB: I know how to live humbly, and I know how to abound. I am accustomed to
    any and every situation—to being filled and being hungry, to having plenty and
    having need.
  cpu-NT: Niyotakero tsika okantavaita aririka ankovityaaneentavaite, aririka ontzimimoyetai
    osheki. Nothotyaakero nametakaro maaroni, aririka novatziitya, aririka nontashaaneentavaite.
    Nametakaro aririka ontzimimotena osheki, nametaro eejatzi noñaashivaitaro tekatsirika
    tzimimotenane.
  san-ASM: দৰিদ্ৰতাং ভোক্তুং শক্নোমি ধনাঢ্যতাম্ অপি ভোক্তুং শক্নোমি সৰ্ৱ্ৱথা সৰ্ৱ্ৱৱিষযেষু
    ৱিনীতোঽহং প্ৰচুৰতাং ক্ষুধাঞ্চ ধনং দৈন্যঞ্চাৱগতোঽস্মি|
  tac-NT: Neka 'we 'la bení 'we 'la ra'sálagá bejtega rekó tabilé nige e'karúgame
    tábiri 'lige go'ame i'sínimi, rekó e'lowika bejtege ta i'tigóriká go'ame i'sínimi.
    Neka 'ma 'la bení alarigá bejtega napurigá pe abisibi ganíliga bejtélamala ne
    rekó nige go'ame 'lige rekó ta nige go'ame.
  eng-WEBPB: I know how to be humbled, and I also know how to abound. In any and all
    circumstances I have learnt the secret both to be filled and to be hungry, both
    to abound and to be in need.
  gfk-H: Iau ta nunurei no sunupi ma iau ta nunurei mah ing i haleng ira nugu linga.
    Iau ta laka tano nilon na bala matien hua pa iau gi ngarngarau uta tiga linga
    i haan tupas iau. Taia ta linga bia iau taburungan bia iau honga. Taia ta linga
    mah bia pai haruat ira linga iau tinanei bia i manga haruat.
  viv-viv: Miya koyona akuga keke ma gahalamanena. Kadu miya yamumuna akuga lakahina
    ma gahalamanena. E, halamana saꞋeyana gavaina higa gavadi gavadi agaikuya ginalakayemu,
    kaꞋi ahiyauwa o kaꞋi mafulauga, kaꞋi yaku lokoloko moyaꞋaina o kaꞋi yaku lokoloko
    keke, au akufaiweya ganavenuwakibokibo.
  yao-yao: Nakumanyi kutama ndili jwangali chindu ni sooni ngumanyilila kutama ndili
    ngwete ipanje. Nalijigenye indu yose, kola sala pane kwikuta, kukola yachuluka
    ni kusoŵekwa nombe.
  tgp-tgp: Na levosahi na mauri tilavono, na levosahi na mauri tavtav, na levosahi
    na hina luhu mata avulahi na hinau tari la mai na mauriku, vara a masu teni a
    marohati, vara tanga mo lo masurere, teni te rani na vejuveju.
  auc-NT: Ömæpobo wædïmo inte botö, Ömaadäni æbänö quëwënänii, ante do ëñëmopa. Adobaï
    nanguï ëate quëwënïmo inte botö, Nanguï ëadäni æbänö quëwënänii, ante do ëñëmopa.
    Edæ tömo cæ̈mo incæ, gæ̈wænte wæbo incæ, nanguï ëabo incæ, ömæpobo incæ mänïnö
    tömänö ante wægaïmo inte botö mänömaï ingaïmo beyænque ëñente batabopa. Ïninque
    æyömömë quëwëmo incæ quïëmë baï quëwëmo incæ piyæ̈në cæte wædämaï quëwëmopa.
  kbc-NT: Idatecibece minoa ane jopotibige, codaa midatibece me iiɡ̶otice ane jakadi.
    Codaa ja jowooɡ̶odi me idinitibeci okanicodaaɡ̶ica anejotice, ina mowidi iweenaɡ̶a,
    oɡ̶oa, domige ina me idigicile; ina me inoa ane jopotibige, oɡ̶oa, domige ina
    me diɡ̶ica ane jopotibige.
  bmh-bmh: Petak pet, ziwas ipal ebu ecesab ipal en iz tamacag dacanem, ziwas ipal
    ebu iz ecesab asiu wanem. Ziwas ipal ebu iz ee asiu zanem, ziwas ipal ebu iz we
    dacanem. Ein igul iz ebilab zuaneu, go iboi, umkoskos izal oiab selai dacaneu.
  ctu-BL: Cujil c ñusan wocol che' ma'anic c chubʌ'an. Cujil wen chumtʌl ja'el che'
    cabʌl c chubʌ'an. Cʌntesʌbilon cha'an mi cajñel ti tijicña bajche' jach añon,
    chuqui jach mi' yujtel, mi ñajon, mi wi'ñayon, mi an cabʌl c chubʌ'an, o mi anto
    yom c chubʌ'an.
  meq-meq: Na sər məndze ma mətawak, na sər məndze mə wu nakə ndasassa aye. Na sənəka
    məndze ta məŋgwese eye kwa mə ɗəretsətseh waray waray. Na sənəka mərehe ta wu
    mənday ada na sənəka məndze tə may. Na sənəka məndze tə wu haladzay ada tə wu
    tsekweŋ eye.
  noa-H: Mʌʌn ya parhoobata k'augwi chitʌm. Bʌ̃ʌrjã mʌchdëu nem hig chirʌm chuk'u
    chirʌm haigjã nem k'ĩir t'um paraamjö chiraajem. Jãsöo chirʌm haigjã biwaa chirʌm
    dʌ̈i hãba chitʌm. K'ar mʌchdëu nem hig chirʌm hatcha sob wai chiraajem; wa k'ar
    magbaju, jũrr bʌ̃ʌrjã chuk'u chirʌm hawiajã hök'ĩirjuu hoo chiraa k'augba chitʌm.
  alp-NT: Le taneia boka pise boka more au blake peneka. Kena andia neka, saka perlu
    saisa pela peture sae pise sae mo, taneia boka pise boka mo po laleku ndina lele.
  san-VEL: daridrataa.m bhoktu.m "saknomi dhanaa.dhyataam api bhoktu.m "saknomi sarvvathaa
    sarvvavi.saye.su viniito.aha.m pracurataa.m k.sudhaa nca dhana.m dainya ncaavagato.asmi|
  kbq-kbq: Nagra maka zanku atupa'ma huanknafine, mika'zama meknafinena, nagra hakare
    oku'a me'nea kankmuna rempi nehue. Namu hanio, nagatesio, rama'a antesuo ontesuana
    akohena fru hu'na manigahue.
  kbh-kbh: Ats̈e sëndë́tats̈ëmbo nts̈amo yomna jtsiyenana chë vida jtsebomnama uajaboto
    soyënga tojtsashbenëse, y nts̈amo yomna jtsiyenana chë tcuajabótama más bëtscá
    jtsebomnëse. Ats̈e tijuatsjinÿe oyejuayá jtsemnana masque nÿe ndaye soyënguíñnaca
    stsemna ora, jasama bëtscá stsebomna ora o masque nÿe shë́ntseca jtsemnama s̈ojtsemna
    ora, ats̈e jtsiyenama bëtscá soyënga stsebomnëse o masque ndóñnaca.
  ron-LSB: Știu să mă smeresc și știu și să mă îmbogățesc. În orice și în orice împrejurare
    am învățat secretul atât de a fi sătul, cât și de a fi flămând, atât de a abunda,
    cât și de a fi în nevoie.
  pon-pon: I ajada duen tiak en jamama o duen tiak en kapwapwa. Nai koiokki meakaroj
    o jon karoj, i kak metier o men manadar, o muei met o tutupok.
  nhe-BL: Nipaqui quema nijpiya pilquentzi tlen ica nipanos huan nojquiya nipaqui
    quema nijpiya hasta mocahua. Nipaqui quema nimayana huan quema niixhuitoc. Nipactoc
    ica miyac o ica quentzi.
  sps-sps: Nyo inainy fanatnat bus iny kaa me na ka na kinai, ai to kan nyo inainy
    fanatnat bus iny a kainy aaruts tsonyo. Anyo atou bus you tana fo sanaan iny kaa
    faamo, nyo gim rou ma tos i fei, anyo gim rou ma tos ta ka te ruak non. Anyo atou
    you tana sanaan iny kaa faamo an tan nainy te ainy faviiviits ronyo ge ito te
    ves ronyo. Anyo atou you tana sanaan iny kaa faamo an tan nainy te kaa fi mironyo
    na ka na kinai ge na tee kiok.
  wnc-wnc: Aho. Na sangae dapmakengu nata musipmaatangu meya dua natapit. Ba sanga
    kwaapzang pakengu nata asiknga dua bakngawit. Wena. Sanga kuupbam nae apukaingu
    wa nanamu kwaapzang nananga ba toma natake yutnanga aknga ngangga apanu nata takekan
    natayuat.
  bus-bus: Má takaasikɛna dↄ̃ bensↄ̃ má nnamana dↄ̃. Gurↄ píngi gu píngia kãna ke
    nↄaa, pↄ́dinzi ke pↄ́kɛ̃sãmmana yãke vĩmɛ dↄro.
  gub-BL: A'e rupi wyzài 'ar mehe nehe, wyzài ywy rehe wyzài taw pe hereko mehe nehe,
    ikatu ihewe nehe. Aze herewykàtà nehe, ikatu ihewe nehe. Aze hema'uhez nehe, ikatu
    ihewe nehe no. Aze ma'e tetea'u areko nehe, ikatu ihewe nehe. Aze nuhyk kwaw ma'e
    ihewe nehe, ikatu ihewe nehe no. Nezewe hereko haw ikatu ihewe.
  imo-imo: Na wali mare melema molo ltemo mele kape, wali mare melema awini amboro
    mele kape pilipo moro. Nalo na langi awini ltemo walima kape engele ltemo walima
    kape, melema molo ltemo wali kape mele awini noiro wali kape, ulu keri penga aku
    tepama pali na kinye wendo oromo wali ulure molo nimbo taka lipo moro.
  boj-boj: E iŋgi saiqoji sqai kiyo e iŋgi koba ti sqai kiyo di uŋgum, e are lawo
    sqai. E are lawo sqajqa kumbra qalieonum deqa e iŋgi kere sqas kiyo e mambqas
    kiyo e iŋgi koba ti sqai kiyo e iŋgi qa truquoqnqai kiyo di uŋgum, e are lawo
    sqai. Gulbe kiye ijoq di brantqas di uŋgum, e are lawo sqai.
  ulk-ulk: Kaka wanali mokakalam lukak le a mokakalam able mitkar luglug le. Ka geka
    teberweri able gumik mapodanira ka nawer gair tonar utebge; lewer aroaro, lewer
    arokak; mitkar a nolekarge.
  eng-DRA: 'I know both how to be brought low, and I know how to abound: (everywhere,
    and in all things I am instructed) both to be full, and to be hungry; both to
    abound, and to suffer need.'
  knf-knf: Dhil pwo ţi bwaaŋ abot ahil pwo ţi pyok. Dko bŧi di nwooŋ na ţi iko bŧi,
    Naşibaţi ado kë nhil kayok këme kawo na ubon, kë nhil pwo woli dka maakan këme
    awo ţi kanuma.
  san-KHM: ទរិទ្រតាំ ភោក្តុំ ឝក្នោមិ ធនាឍ្យតាម៑ អបិ ភោក្តុំ ឝក្នោមិ សវ៌្វថា សវ៌្វវិឞយេឞុ
    វិនីតោៜហំ ប្រចុរតាំ ក្ឞុធាញ្ច ធនំ ទៃន្យញ្ចាវគតោៜស្មិ។
  arn-NT: Kimnien tañi chumngen ta mongen ta pofrelen mew ka femngechi kimnien ta
    chumngen ta mongen ta küme felen mew. Adümün tañi ayüwün mongeluwküleael chumngechileli
    rume, fey nieli fentren iyael kam tañi fillaleael, kam tañi ingentu nieael rume
    ka femngechi tañi nienoael chem no rume.
  zas-NT: Ragbeen xhienaagan chi naban bejn loj guialprob ragbee tëën xhienaagan chi
    achet ryaadx bejn, din ma basidan rdaanan ni zëëdtzi, bal rawan o bal id rawan,
    bal rüjnan naj sobr o bal ryaadxan.
  ken-NT: Ndɨ́ŋɨ́ ɛnyǔ mɛ̌kwáy bɛbhak mbɔ mmu anɛ yɛ̌nyɨŋ ɛ́pú sɔŋɔri yí mpok
    mɛnyɨŋ bɛ́chɛ́bhɛ́ mɛ́ nɛ yɛ̌ chí mpok mbɔ́ŋɔ́ yɛ̌ntɨkɨ ɛnyɨŋ. Yɛ̌ ɛ́mbak bɛ́
    yi, ngɔk bɛbhak mbɔ mmu anɛ ábhɔ́ŋɔ́ yɛ̌ntɨkɨ ɛnyɨŋ mpǒknkɛm, yɛ̌ chí mpok
    nnyiɛ́ njwí, nɛ mpok anɛ nchɔkɔ nsay, nɛ yɛ̌ mbɔ́ŋ, yɛ̌ mbɨ́kɨ́ bhɔ́ŋ.
