  pan-pan: ਮੈਂ ਘਟਣਾ ਜਾਣਦਾ ਹਾਂ, ਨਾਲੇ ਵੱਧਣਾ ਵੀ ਜਾਣਦਾ ਹਾਂ। ਹਰੇਕ ਗੱਲ ਵਿੱਚ, ਕੀ ਰੱਜਣਾ ਕੀ
    ਭੁੱਖਾ ਰਹਿਣਾ, ਕੀ ਵੱਧਣਾ ਕੀ ਥੁੜਨਾ, ਮੈਂ ਸਾਰੀਆਂ ਗੱਲਾਂ ਦਾ ਭੇਤ ਪਾਇਆ ਹੈ।
  gvc-gvc: Paye baro cjʉaeracʉ cʉ̃hʉ noano ji masija yʉhʉ. Ã yoa pjíro cjʉacʉ cʉ̃hʉ
    noano ji masija. Dachoripe jʉca baacʉ cʉ̃hʉ jipoaja. Yapiriro jicʉ cʉ̃hʉ jipoaja.
    Pjíro cjʉacʉ cʉ̃hʉ jipoaja. Yʉhʉre paye baro mariachʉ cʉ̃hʉre jipoaja.
  ksj-ksj: E edeḡa, ḡau oꞌoꞌa zamaḡano radiuꞌeteꞌe radoneḡa, ga ḡau ḡehaḡa zamaḡano
