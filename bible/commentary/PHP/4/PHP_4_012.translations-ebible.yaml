  pol-SZ: 'Wiem, jak znosić biedę i jak żyć w dostatku. Jestem przygotowany do życia
    w każdych warunkach: z pełnym i z pustym żołądkiem, w dobrobycie i w niedostatku.'
  ztq-NT: Nanaa tsiñee ni tu pe chapty ñe ni nanaa tsiñee ndaly nii chap ñe. Nanaa
    xa teedyaa tse tsiñee kaktsëën ni tsiñee xlyaañaa, ni tsiñee chaapaa ndaly cos
    ni tsiñee gaa ni tu pe chaptyaa.
  zai-NT: Nanna xii nga enda pobre ne laca huayapa stale. Ma biziide ibane ratiisi
    ne sica tiisi, zuhuaa stale endaró lua la? o gasti', dede guiaana si ni napa',
    o qué lica gapa gasti'.
  upv-upv: Nurongwose b̃elik p̃irres poro nga jorok puwelili, rreknga poro nga jorok
    pilep. Renge liken p̃etp̃eti nir, nurongwos pae b̃elik p̃irres; poro nga nanen
    pilep rreknga nanen pijki, poro nga nijor pilep rreknga nijor pijki.
  wap-NT: Õaitapanii naꞌiki õtiwaaniꞌi naa mashaapa-karu masakaudaꞌuꞌo aimaakan idaꞌan.
    Naꞌiki õtiwaaniꞌi naa kapam mashaapa-karu diriꞌiꞌo aimaakan idaꞌan. Aonaa õdopian,
    õkaꞌiita õmashaapan naꞌapaꞌoram aimaakan shaꞌapan biiꞌi, õkawanyukunun puꞌu oo
    õmawanyukunun puꞌu, aimaakan diriꞌin puꞌu oo aimaakan masakaudaꞌun puꞌu.
  mva-mva: Bong kana negu tago ki bong kana negu kokoko nge ambe uiamang-doi. Kana
    bokainaina ambe labudi sikitadi ukauataki. Bokaibe bong nangataio ki inangaio
    usoaki be tole umate ki udoli nge iadoado-doina. Tago sesu ba uaiuai. Kana kokoko
    dokimateadi, ki kana negu tago be ureretaki nge ambe uiamang-doi.
  dwr-NT: Taani metootiide wooti de7anentto eray; qassi durettiide de7iyaawekka ayentto
    eray; haqan gidinakka awude gidinakka, taani kaluwaanne koshshaa qassi pacaanne
    palahaa tamaaraaddi.
  kfw-kfw: Kei'n kajet angme areikaom, khat-um kei'n kajet angme katamma kaneisik.
    Halli kei'n kasipkaalla emakli kachaam kaalla, kaneikaalla, emakli kainsam kaalla,
    kei'n angrakip ah khat-um apharakip ah hiwa inthup chuon ngaihi kainchusuojei
    khat-um arei min-ommongjei.
  bfz-bfz: मैं गरीबी और भरपूरी दूँईं दशा रे रणा सीखी ला रा। हर एकी गल्ला रे और सबी
    दशा रे मैं रजे रे ऊणा या पूखा रणा और बढ़ना-कटणा सीखी ला रा।
  cuk-09: An wisi igi wilesakwaa nanalege, degi, an wisbalid, ibmar-ichesur-nikadgi
    igi nanalebali. Bato an durdaksad, igi an nanaoe ibmar ise-obinagwar an nikar,
    degi, ibmar ise-akuedgi an nikbalir, igi an nanabaloe. An ise-immedikidgin-dibe,
    ise-ukumadadgin-dibe, agi wergued an durdaksad.
  ben-OBCV: অভাব কী, তা আমি জানি এবং প্রাচুর্য কী, তাও আমি জানি। যে কোনো এবং প্রত্যেকটি
    পরিস্থিতিতে আমি সন্তুষ্ট থাকার গোপন রহস্য শিখেছি—ভালোভাবে উদরপূর্তি করার বা ক্ষুধার্ত
    থাকার, প্রাচুর্যের মধ্যে থাকার, কিংবা অনটনে থাকার।
  mil-NT: Te xìní‑í cunduu ndàhú‑í, te xìní‑í cunduu cuica‑ǐ, te xìní‑í caxi‑í ndahá
    xɨtɨ́‑í, te xìní‑í cuú‑í docó, te xìní‑í nàcuáa quìde‑xi oré ñá túú vědana ná
    ndécú ndɨ̀hɨ‑o, te xìní‑í nàcuáa quìde‑xi oré xìdó ndécú ndɨ̀hɨ‑o. Te ducaⁿ nǐ
    cutúha‑í quídè‑í cuèndá nchaa nàcuáa ta yǎha‑í véxi.
  myu-myu: Kuy juk adi ojeku yopĩt ma ikug̃. Ade dak ikug̃ kuy juk adi ojeku. Ocokcok
    ma õn e'em obeg̃beg̃ pima, ore bima dak; odadaybot pima, soat-kug̃ pima dak. Warara'acayũ
    be iba'ore jewemucokcok am soat tag̃. Õn pit cuk wetaybit oce jewemucokcok am
    soat em. Soat kaka dag̃ ma ojekukuku ocokcok.
  fue-fue: Mii waawi wonaago der dullere, mi waawan bo ko woni der keɓal. Der wakkatiiji
    fu e no ɗum laatii fu, mi ekkitake wonaago der haarande e rafo, der goonnan e
    dullere.
  amk-amk: Kariri todoni tane fifo tuti kariri todoni tane pari fifo nuhuruainsoai
    kawuru ampa. Na dadira rorong todoni feai kontaio itantuma wea kaha. Nehu fi bitoya
    ete nehu pari fi, imamosi ete ikahari, isobu aunau kawuru ampa ambori imirising
    nai.
  fai-fai: Kale nalam kal bo yaknámin uta iwámin kale nadine alo yaknámin uta ufek
    ufek seng so keiyámin kaleyábi. Kata naka yaknámin abin mak teinbi naka be keno
    kaleyábi. Kale atan mak be imin tew keinaba ayo atan mak be imin kidel waneyábi,
    ayo atan mak be nam ufek ufek waktuwábi ayo atan mak be ufek ufek seng fakuyábi,
    kata nam aket dakbuyámin uyo namadálomu banim keiyábu ko.
  ura-NT: Aihanune banana necairichanaa coaraain neeun. Ai banana, chaque latijiojoiri
    lanaala neeun. Nii jaunna itolere necairichanaa, mijitena, naaonjoaain ichaonaa
    que ichaonaa coitucuhin neeun. Inae nitohanei coriaanune jaunna, neniha chaaelai
    caraine nihanatiin chaque tonajelanaala neeun.
  mcd-NT: Ascano mun tapiarifi ahuuscashumain ahuuoma non isharatiroquin. Nanri mun
    mumisi. Ascatan ahuuscashumain ahuara ichapayashuri non isharatiroquin. Nanrifi
    mun mumisi. Ascatan ahuara ahuuscarafiainori un unimacointiro. Ascacun uncai shinanchacamisima.
    Un pii manyashu iyamarai foniquiri nanscara un mutiro. Raniran futsanoashu ahuara
    ahuuscarafiainoricai un shinanchacatiroma. Ascatamarocon un unimacointiro.
  urt-urt: Ŋupe ŋaiye ŋam marp ŋaipwa ŋiꞌ, lakai ŋam tatame ŋaiꞌe ŋaiꞌe pe, ŋam syumbe
    marp ŋumwaiye. Ŋam si sisyeme yaŋah ŋaiye ma murp ŋumwaiye ŋupe ŋaiye ŋam tatame
    ŋai ŋaiye ma mono, lakai nimbot pwambe. Topoꞌe ŋaiye ŋam tatame ŋaiꞌe ŋaiꞌe wula
    wula, lakai ŋam seheiꞌe e ŋaiꞌe ŋaiꞌe. Ŋaiꞌe ŋaiꞌe tetehei lalme luku ki tatame
    ŋaiye ka otme ŋam, kom ŋam syumbe marp topoꞌe ŋoihmbwaip ŋumwaiye.
  kiz-kiz: Nimanyili kuishi kupe'etela hali ya kupohongkibhwa ni kup'etela ni hali
    ya kuya nifingi. Kwa mazingira ghoa agha nene nijifunzile sili jinsi ya kulya
    wakati wa kushiba ni jinsi ya kulya wakati wa njala, yunifingi ndomana niya mhitaji.
  tzo-TZE: Me mu'yuc c'usi ta jve'e, xu' cu'un mu xive' o. Me oy ep c'usi ta jve'e,
    xu' cu'un ta jts'ic co'nton. Mu'yuc c'usi chistsalun yu'un laj xa jna' c'u x'elan
    xu' cu'un.
  lex-lex: La'pa alier oleka la kleha-lara onde alier la re'a-tniaru a'g edon awuaror
    nohora hare. La' hare honona de a ralmu nahepru.
  dov-dov: Ndilibwizi buchete, munzila zyoonse zintu amuzintu zyoonse ndakiiya insiswa
    yakusaninwa kabotu alimwi akuba enzala, alimwi akuba azyoonse na mukubula.
  rgu-rgu: Parnaa au masoda ka ta hapu hata-hata esa boeꞌ. Au boe parnaa asoda nai
    mananoꞌu-manadaiꞌ a. Au parnaa amalaa, ma abete. Nai basa hata lalaꞌen, au anori
    a koe na so, de au bisa anenete nai masoda ka daleꞌ.
  toc-NT: Aquit aya cti­maklh­ca­tzi̠ni̠t la̠ta lácu li̠púhu tamaklh­ca­tzi̠y acxni̠
    ni̠tu̠ hua̠ntu̠ cmac­la­cas­quín, y na̠ cca­tzi̠y lácu li̠pa̠­xúhu tamaklh­ca­tzi̠y
    acxni̠ acchá̠n kalhi̠­yá̠hu hua̠ntu̠ mac­la­cas­qui­ná̠hu nac qui­la­ta­ma̠tcán.
    Aquit cca­tzi̠y lácu cti̠­tax­tu­nima laka­siyu xli̠­hua̠k hua̠ntu̠ uú akspu­lacán,
    porque cti­maklh­ca­tzi̠­ni̠ttá lácu naaka­ta̠x­tu­niyá̠n hua̠ntu̠ min­tahuá osuchí
    acxni̠ ca̠ta­tzin­csni, acxni̠ cka­lhi̠y xa̠hua acxni̠ ni̠tu̠ cka­lhi̠y.
  som-som: Waxaan aqaan saboolnimada, oo weliba waxaan aqaanna barwaaqada. Meel kasta
    iyo wax walba waxaan ku bartay dhergidda iyo gaajadaba, barwaaqada iyo baahidaba.
  mam-C: 'Naq''leqin we'', tu''n wanq''in toj yajil ex qa toj q''inimil. O chin naq''et
    we'' toj tkyaqiljo ntzaj wi''ja: Qa nojninqi''n, mo qa at wa''yaj wi''ja; ex qa
    at maj mina nb''aj wu''n, ex atku maj qa nti''peltz.'
  ndj-ndj: Manya kwikala na findu fitangalili na manya kwikala ngajila findu. Ndiyiwula
    mbwepu ya kushovilela kusekilela mundambu shosi na mahali posi, pandiva na filivi
    awu pandiva na njala na pandiva na fitangalili awu panyangishiwa.
  mbj-NT: Ỹ hapëë däg kän nyy d' ỹ bad'oo wë ỹ badoh bä, wë ỹ tamad'aak bä na-ããj
    hẽ. Ỹ haja däk ỹ h'yy gadajang sahõnh hẽ wë ỹ kametëëh do hã, ỹ wog nyy bä, ỹ
    asa bä na-ããj hẽ, sahõnh hẽ ji karẽn do wë ỹ tanyy bä, wë ỹ badoh bä na-ããj hẽ.
  lat-VUC: 'Scio et humiliari, scio et abundare (ubique et in omnibus institutus sum):
    et satiari, et esurire, et abundare, et penuriam pati.'
  ngp-ngp: Himanya kwikala handa na vint'hu hegu kuswesa vint'hu. Kwa vovose ivo nevinde
    hihina kwiguta naho hihina kwikala na sala, kunda na vint'hu vingi hegu kunda
    na vigeke.
  enq-2: Daa jilyamopapi, longo silyamopapi, yaka katenge mana doko nambame kandenge.
    Tiaka pilyamopapi, lopo pilyamopapi, longo silyamopapi, daa jilyamopapi, kenda
    tata dupa pitaka epelyamopapi, yaka katenge mana yalo petae doko nambame nyepeowaka.
  eng-ASVBT: 'I know both how to be abased, and I know how to abound: in everything
    and in all things have I learned the secret both to be filled and to be hungry,
    both to abound and to be in want.'
  mna-mna: Nio ituŋ aŋyamaana mboti sananŋana mi mboti ambaiŋana kek. Mi mbulu ki
    lelende ambai totomen, ina aŋkam ŋgar pa ma imbot mat pio kek. Pa sombe kopoŋ
    bok, som petel yo, som leŋ koroŋ boozo, som leŋ koroŋ som mi aŋbot ŋoobo, na mbulu
    pareiŋana ta so ipet pio, na leleŋ ambai men.
  myw-myw: '@see-verse:PHP.004.011'
  sby-sby: Ndibwinshi ncebubele bukandu kayi ndibwishi ncebubele bubile. Pali ibi
    byonse ndeyipo cintu casolama kwambeti kulikonse kayi pacindi ciliconse, ndela
    kuba wekuta pacindi ncenkute cakulya cakwana,nambi kanyumfwa nsala, nambi kankute
    bingi nambi bing'ana.
  sll-sll: Talhan ana bani dikungure wa duga haung nan pir po sio, te ana bani dungwo
    haung ere para pir po siwa. Na miina ongwo haung mo, te menan golga haung mo,
    tal miki ana bani dungwo haung mo, dikungwo haung mo, haung para weni yona ura
    dungure wai pire moliwa.
  yaq-NT: Inepo nee kaita jipueka in jiapsinee'uta, intok kia ae in ino ania'uta jipueka
    in jiapsinee'uta juni'i, nee a' ta'aa. Inepo inim, jachin weyeka, ji'ibwaka oo
    ka ji'ibwaka, yu'in jita jipueka oo tua kaita jipueka juni'i, ka jain eaka in
    jiapsinee'uta, nee a' ta'aa.
  uro-uro: Sa varhämes na ngo iva qale ngo rhoqoräkt i gu qärhong masirhat bä qosaqi
    rhoqoräkt i qaku gu nga qärhong masirhat. Sa ngua su i da ama rhodäm moe maos
    maos angärha ron dä sa varhämes na ngo rhoqoräkt i gua tmäs masirhat iva nguat
    täs bä qosaqi rhoqoräkt i anoeng mä ngo. Dä varhämes na ngo rhoqoräkt i mamär
    sä ngo nage gu qärhong masirhat bä qosaqi rhoqoräkt i ngut läk nani guarhong.
  ita-1885: Io so essere abbassato, so altresì abbondare; in tutto, e per tutto sono
    ammaestrato ad esser saziato, e ad aver fame; ad abbondare, ed a sofferir mancamento.
  muy-muy: 'Ku mam mə̂dəkuvu mam nəŋgu ni, nə̀səra nanjəhaɗ tata : ku nu talagani,
    ku elimeni goro àbu ; ku huɗ goro mərəhani, ku lʉwir awər nu ; ku zlam goro àbu
    kay, ku zlam goro àhəca nəŋgu ni, nə̀səra nanjəhaɗ tata.'
  kqc-kqc: Dabu nina o gokai uka bere nigida ma tau ni amebigori, mina diba niyaka.
    Ida tau gaderi iruku tau ukari kana, o rauna renari, gokai uka bere nigida ma
    tau ni amebigori, o gokai dabu nigidari, gokai ada regida bi diba niyaka.
  tav-tav: Pairo cʉgoʉ yʉ wariñuu majuucõa. Cʉgoquẽcʉ quena yʉ nʉcacõa maji. Ʉga yapiri
    caroaro yʉ ani maji. Cañigo riaʉ yʉ cãmata quena to bairona caroaro canʉca majii
    yʉ ã.
  eng-ULB: I know what it is to be poor, and I also know what it is to have plenty.
    In every way and in all things I have learned the secret of how to be well-fed
    or to be hungry, and how to have an abundance or to be in need.
  spa-VBL: 'Estoy acostumbrado a no tener nada, y he tenido la experiencia de tener
    abundancia también. En cada situación que me sea posible, he aprendido el secreto
    de enfrentarme a la abundancia y luego no tener para comer, de ser rico y vivir
    en la pobreza:'
  fra-_FOB: Je sais être dans l'abaissement, je sais aussi être dans l'abondance;
    en tout et partout, j'ai appris à être rassasié et à avoir faim; à être dans l'abondance,
    et à être dans la disette.
  hau-ULB: Na san yadda zan zauna cikin bukata, na kuma san yadda zan samu a yalwace.
    A kowace hanya cikin kowanne abu na koyi asirin yadda zan ci da yawa da yadda
    zan zauna da yunwa, yadda zan zama a yalwace kuma in zama cikin bukata.
  mal-mal: താഴ്ചയിൽ എങ്ങനെ ഇരിക്കണം എന്നും സമൃദ്ധിയിൽ എങ്ങനെ ജീവിക്കണമെന്നും എനിയ്ക്കറിയാം;
    തൃപ്തനായിരിക്കുന്നതിന്റെയും വിശന്നിരിക്കുന്നതിന്റെയും സമൃദ്ധിയിൽ ഇരിക്കുന്നതിന്റെയും
    ബുദ്ധിമുട്ട് അനുഭവിക്കുന്നതിന്റെയും രഹസ്യം എന്തെന്ന് എല്ലാ സാഹചര്യങ്ങളിലും ഞാൻ
    പഠിച്ചിരിക്കുന്നു.
  lit-lit: 'Jau moku, kaip elgtis būdamas pažemintas, ir moku, kaip elgtis būdamas
    pertekęs: man yra patikėta paslaptis, kaip kiekvienoje padėtyje bei visose būklėse
    ir būti sotus, ir būti alkanas, ir pertekti, ir stokoti.'
  urd-GVR: Mujhe dabāe jāne kā tajrabā huā hai aur har chīz kasrat se muyassar hone
    kā bhī. Mujhe har hālat se ḳhūb wāqif kiyā gayā hai, ser hone se aur bhūkā rahne
    se bhī, har chīz kasrat se muyassar hone se aur zarūratmand hone se bhī.
  far-far: Ana tani kada ki, nau ku siofa. Ma ana tani kada, nau ku to ana ru 'oro
    ki. Ma nau ku susulia na te ne manata tolilae ana kada ki tafau, boroi 'ana kada
    ana abusue naoma ana fioloe, ma ana kada nau ku too ana ru 'oro ki naoma kada
    nau ku too ana bara ru ki.
  suz-BL: प्रुङग दुम्‍चा नु शोंप पाइश्‍शो दुम्‍चा, दोपा बाक्‍मे, गो मेको निम्‍फा तुइक्‍नुङ।
    गो गेना हना यो रूशा बाक्‍चा नु शोव़लु बेक्‍शा बाक्‍चा, निम्‍फा शेंसाक्‍यी। मोपा
    शुश बाक्‍त हना यो, काइ मबाक्‍त हना यो आं कली ठीक दुम्‍ब। २कोरिन्‍थी ६:१०
  car-NT: 'Omi ta amano suku''sa. Totyke amano suku''sa. Pa''poro roten amano ta watamorepan:
    tasiwo''ke aino ta, kumyno ta, totyke aino ta, omi ta aino ta enapa.'
  amp-amp: Na sfno wuska duha tohneft na nhai womm kanjo kfo nur hatohkfot wommpno.
    Na nhai ndhtet nefm. O bok wusketa rhuneft nhaf inji buga. Na nhai finji kfokfot.
    Tamoh yatinoht o yeshriyeta rhuneft, na nhai wom mrokfom. Nanhu rhuneft to be
    yon mumenm kanjo rhukfot. Nhai tng ptha inji nakfot.
  bht-bht: मैं बड़े थोड़े च भी जीणा जाणदा है, कने जरूरत ला जादा च भी रेणा जाणदा है;
    हर इक गल्ला च कने सारे हालतां च मैं रजणा कने जालू मेरे बाल खाणे तांई बड़ा कुछ
    होंदा है, कने जालू मेरे खाणे तांई बड़ा घट होंदा है, तां मैं दोनों हालतां च रेणा
    सीखी लिया है।
  eng-NOY: I know how to be abased, and I know also how to abound; in every thing
    and in all things I have been well taught, both to be full and to be hungry, both
    to abound and to be in want;
  cub-NT: Yʉrecabu coreóvayʉ cʉcʉre ji cʉvae ʉreque, aru cʉcʉre yʉre jaʉéque máre.
    Que baru cainʉmʉa aru ã́ri ji cʉrõi máre torojʉvʉ yʉ ji ũmei. Yʉ ji ãquiyede cʉvacʉ
    baru aru ji ãquiyede cʉvabecʉ baru máre, torojʉrĩ majivʉ yʉ ji ũmei. Aru pʉeno
    ʉre ji cʉvae baru aru pʉeno yʉre jaʉé baru máre, torojʉrĩ majivʉ yʉ ji ũmei.
  ita-1927: Io so essere abbassato e so anche abbondare; in tutto e per tutto sono
    stato ammaestrato ad esser saziato e ad aver fame; ad esser nell’abbondanza e
    ad esser nella penuria.
  lww-lww: Nesike tano po nesu metava, visokar inu po kau kinanena moki, lum̃au korena
    po lum̃au pule, in na nokom e sur la punu nene rui. Pog viowa pona pog wo, ana
    mrapa kien Ntewa navawarpoen ea teke ne, a naga pian inu ea, kila nep̃arpoyo e
    sur la nene rui.
  ckb-ckb: دەزانم نەبوونی چییە و دەزانم هەبوونیش چییە، لە هەر شتێک و لە هەموو شتێکدا
    فێری نهێنی ئەوە بووم لە هەبوونی و نەبوونیدا ئاسوودە بم.
  nas-nas: Aiꞌ ning tee kapooꞌkoo apukaꞌmari otoꞌnaꞌkoo datamouꞌnung eeꞌnoko napoꞌ
