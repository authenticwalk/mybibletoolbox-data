    palu atalawane.
  qul-NT: Pobre jina causayta yachani, khapaj jina causaytapas, sajsaska cayta, yarekaska
    caytapas, puchunanpajpiwan cajtin, mana imay cajtinpas. Yachakani cusiska cayta
    imaynacaj canatapas.
  tnc-tnc: I'suᵽaka simamaka yiba'arũkia ima ᵽoto, simabeyu ᵽotooka Cristore yire
