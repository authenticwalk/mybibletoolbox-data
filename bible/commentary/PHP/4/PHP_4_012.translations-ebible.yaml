    ola wa nou to'o aani taane.
  san-TEL: దరిద్రతాం భోక్తుం శక్నోమి ధనాఢ్యతామ్ అపి భోక్తుం శక్నోమి సర్వ్వథా సర్వ్వవిషయేషు
