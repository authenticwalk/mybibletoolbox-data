    hando pa꞉ta꞉ hata꞉ do hau paeyaota꞉ handa halo ekina꞉ ta꞉na꞉ma꞉ homuluekema꞉ hone
    witolome.
  mkl-mkl: Ǹ mɑ̀ bɛi ǹ yɑ n jɛ kuwɛɛm si wɑɑtii ɑre, ǹ nɔ ǹ mɑ̀ bɛi ǹ yɑ n jɛ
