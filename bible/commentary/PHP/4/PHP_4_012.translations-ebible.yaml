  san-ORI: ଦରିଦ୍ରତାଂ ଭୋକ୍ତୁଂ ଶକ୍ନୋମି ଧନାଢ୍ୟତାମ୍ ଅପି ଭୋକ୍ତୁଂ ଶକ୍ନୋମି ସର୍ୱ୍ୱଥା ସର୍ୱ୍ୱୱିଷଯେଷୁ
