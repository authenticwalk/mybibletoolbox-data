  bhl-bhl: Sunbin-Got e nelo kukunemse kasike kame, mesesem mesesem eisneng sukum
    kebi ding akal, mesesem mesesem eisneng banso kebi ding akal, wanin sukum kebi
    ding akal, wanin yom kele ding akal, nomin eisneng mak nem dim tele tewe, ne ibolow
    nanbow angeko, kakabi te.
  ons-ons: Na aboŋ midaine gege, so aboŋ gorop gege ea mo mayakatne na tikŋane gekale,
    ea mo detmaile. Na iwa wane kine sane mo detkole, wane naso natno yewao mo detmaile,
    newe ŋatne qemaikeo me ŋarawane seukmaileo, riwe morian gorop gege me bodirop
    gege, ea wane zok mi raikene.
  con-NTPO: Tayo gi atesu va'cha canseye. Toya'caen gi in'jan osha'choma an'biamba
    canseye. Tayo gi atesu ma'caen da'ta tsa'caen avujatsse canseye. Nane tteppu'ta,
    tsambi'ta qquipoe'su'a'qque gi avujatsse canse. Antte'ye'e an'bian'da, tsambi'ta
    shaca'a'qque gi atesu avujatsse canseye.
  ghs-ghs: Anata meupu biranatemi saqubema muunaqu, eo seebe biranatemi ttidza saa
    eetaqu, anai oho kotanganita bamu tee ma teeho quba ququimaqu bamu.
  peg-peg: ଅବାବ୍‌ ଆୟେତ୍‌, ଦନ୍‌ ବେସି ଆୟେତ୍‌, ଇନେସ୍‌ ତା ମୁମ୍‌ଦ ହାଞ୍ଜେଙ୍ଗ୍‌ ଆନାତ୍‌, ହେଦାଂ
    ଆନ୍‌ ପୁଚାଙ୍ଗ୍‌ନା । ଲାଗିଂ ଇମ୍‌ଣାକା ପା ୱେଡ଼ାଲିଂ, ନାସ୍‌କିତ ମାନି ୱେଡ଼ାଲିଂ ଇନେସ୍‌,
