  gah-gah: Neza ali-liki itiiki itó ali-liki limiiki initatamóza, hanuva lá oakaláa
    lá niko vatí oko minanogo uve. Itó netá no gelekelé oko minoaká itó hukonopakonó
    oko minoaká itó minumuni amupiló minoakape itó gaúna gamenámini amupiló minoakape
    nenémini agikagú vávani oko minoakalímini mogonamú vitagá uke uke mota gelekuve.
  lcm-lcm: Napo ro palau man napo kudik, na kapa man napo duk alava. Si saka keve
    vuk pangau an, na aongos neiria, napo nas a selen asi duai ani taun i masung vo
    i buk angan, taun napo duk vo napo kudik.
  aer-aer: 'Ayenge apele arne arunthe-akerte anetyarte, iwenhe-iwenhe apeke renhe-akerte.
    Kele ikwere ipenhe ayenge anteme arrangkwe anthurre aneme. Kele mwerre rarle.
    Ayenge apele arne mwerre anthurreke akaltye-irreke Ngkarte-ngentyele arrpenhe
    areye-arle akaltye anetyakenheke. Alakenhe: Iwenhe apeke ikwere irrekenge, ayenge
    apele Jesus Christ-ele rlterrke-akwete-ileme ayenge ikwere warrke-irretyeke, ikwerenge
    anetyeke. Alakenhe ikwerenge anteme nthenhele-arle apeke ayenge aneme, iwenhe
    apeke renhe atyenge nthakenhe-arle-irreme, akurne apeke mwerre apeke, ayenge merne
    akngerre-akerte apeke, merne-kwenye apeke. Wale, kele mwerre rarle. Ayenge kele
    mwerre akwete aneme, akangkentye akwete aneme, akurneke itirretyakenhe.'
  qvc-NT: Chaymi achkata mikushpa ichu ashlitata mikushpapis kushikuni. Achka imayuq
    kashpa ichu mana nimayuq kashpapismi, yach'akushqana kani kushikushpalla kawsayta.
  tgl-ULB: Alam ko kung paano mangailangan at alam ko rin kung paano magkaroon ng
    kasaganaan. Sa lahat ng paraan at sa lahat ng bagay, natutunan ko ang lihim kung
    paano parehong kumain ng marami at magutom, paano parehong managana at mangailangan.
  cbs-NT: Jaskai jiwetidan, ma en unaiin, nuitapai jiweti inun, nuitapama piti ichapaya
    jiweti inun, jamapai bika betsa betsapa mei benimai inun, buni tenei inun, janu
    piti ichapa jayaken nun texewai inun jawa jayamaken en nuitapaidan, jaska en beyakunkainaii,
    jawawen nui kemuamadan.
  xtm-NTPP: Te jini sa naxe kuu ja ko kunda'vi ko kukee o ma, te jini sa naxe kuu
    ja koneva'a o ndaka nawa jiniñu'u o ma. Jâ ni kutu'va sa ndaka naxe koteku sa
    ma, nú iyo kua'a ja kaa sa, xi ko kokon ko yichi sa, xi koneva'a kua'a‑ka sa sana
    nawa jiniñu'u sa ma, xi ja ñatuu nawa neva'a kuiti sa ma.
  nnq-nnq: Manyi ibibo panga kola ilebe nu kola ilebe nduu. Nikiyobaliki nu kujeketela
    kube muali jojoa, anda mbi nyukwite andaje mbe na njala, mbe nikipato andaje naocho.
  bao-NT: Apeye mani, ñucã pairo apeye cʉti biigʉ cãa, nii majicã, biirique cãare
