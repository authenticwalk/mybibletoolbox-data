  amo-amo: Nnyiru likimon, nnin kuru nyiro use. Kolome libau nin vat nin mon nyiru
    usiri nshitu caut so un soo nin kukpon, nin woro udumun gbardang sa udin piziru.
  pjt-pjt: Kutjupa-aṟa ngayulu maṟalpa nyinapai pukuḻpa alatjiṯu, munuṉa kutjupa-aṟa
