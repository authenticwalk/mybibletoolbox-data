    argan bogl moraglka.
  cot-NT: Notsamajaquerotarite quero noncoquempa nantsipetaquempagueti. Ariguetiquea
    noncoguitejacoquempagueti aricaquea aato, iroocaquea nontaseaquegueti ariguetiquea
