  tzo-ZNT: Mi mu cꞌusi jlajese, xuꞌ mu xiveꞌ. Mi oy tajmeque, chꞌacbil noꞌox ta jlajes.
    Yechꞌo un jchanoj cꞌu xꞌelan cꞌalal oy tajmeque, cꞌalal chꞌabale.
  mpm-NT: Jini ri jnuꞌun ndaꞌu, ti vaꞌa ni chaku ri. Suni jini ri kuñavaꞌa ri, ti
    suni kuu kinyɨɨ ri jiin taka ni nundoꞌo, chi maa Yandios jito ruꞌu. Niꞌin ri ja
    kaji ri xi jiꞌi ri soko, nu ñavaꞌa ri xi tu ñavaꞌa ri.
  ots-NT: Masque jin te dí ja̱, pe dí mpöjcö, cja̱ bbʉ dí tzi ja̱, guejtjo dí mpöjö
