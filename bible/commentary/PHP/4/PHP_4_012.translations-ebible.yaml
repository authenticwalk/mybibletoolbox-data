    a estar contente quando me faltam coisas.
  gwi-NT: Nijin k'eiich'ii t'aałchy'aa gaa vishi'įį kwaa dąį', doonchy'aa gaashandaii.
    Ąįįts'ą' chan k'eiich'ii vat'ahaałchy'aa gwandaa gwishi'įį dąį', izhik chan doonchy'aa
    gaashandaii. Nijin t'ihchy'aa dąį', googaa nihk'it khai'alchy'aa gogwal'į'. Gwintł'oo
