    urâ. Augueondyly olâ, tâlâ watoguelâ kohomaendyly xutuimbyryem urâ, uguely.
  kue-kue: Na pirkan erika taragl mere pai narambuka mo pai narekrambuka i na wakane
    ta pirkrika, ana kiendi meglkwa mambuno i na beke pirka pre kiendi moglkwa, te
    kaiya mokna mere yenambuka enge mo kindan yenambuka, mo taragl merkinde yenambuka
