  gdn-gdn: '@see-verse:PHP.004.011'
  nko-NT: Nasúan alɩá nɔ́pʋtsíá nɩ́ mbʋ óó, mma óó. Nabɩ́ alɩá tsiátɔ́ kugyíkʋtɔá
