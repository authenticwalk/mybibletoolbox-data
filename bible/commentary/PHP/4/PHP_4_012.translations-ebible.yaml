  apn-NT: '@see-verse:PHP.004.011'
  ctp-NT: Ndiya yaꞌ nu lyiji ꞌa nan ꞌñaǎn, loꞌo ndiya yaꞌ nu kaꞌan ꞌa nan mjwi ꞌñaǎn;
