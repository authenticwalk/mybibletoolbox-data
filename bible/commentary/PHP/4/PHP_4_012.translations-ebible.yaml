  mya-JVB: ရှုတ်ချ ခြင်းကို၎င်း ၊ ကြွယ်ဝ ခြင်းကို၎င်း၊ ခံတတ်၏။ ဝ စွာစားခြင်း၊ မွတ်သိပ်
    ခြင်း၊ စည်းစိမ် ရှိခြင်း၊ ဆင်းရဲ ခြင်းတို့ကို ခံရအံ့သောငှာ၊ အရပ်ရပ် တို့တွင် အရာရာ
    ၌ သင် မိပြီ။။
  kgf-kgf: Ni imi maqeqena iguc hia kecmaŋac séc, waŋu iwawaina saméŋ bipiyaguc hia
