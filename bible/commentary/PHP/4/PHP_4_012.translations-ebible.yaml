  boa-NT: Aabe ó piivyété o íjcyane éhnévátúroóbe. Áhdure idyé ó piivyétéiyá o íjcyane
    ehnéva múnáajpi. Téhdure ó piivyété ɨ́búwajɨ́ɨ́ ɨɨná májchótúroobe o íjcyane óóma
    tene íjcyácooca o ícyahíjcyádúre.
  quh-NT: Yachani causayta mana capuwajtin; yachallanitaj causayta ashqha capuwajtinpis.
