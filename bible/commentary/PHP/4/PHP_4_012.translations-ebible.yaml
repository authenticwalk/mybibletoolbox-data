  ter-NT: Énjo'okovane véngea ne uhá koeti koekúti, yusíkoti itúkeovo ákotike apeínonuti,
    yusíkoti itúkeovo unátiyeakuke ngoêku. Uhá koeti koêkuti vékoku ne xâne, véngoane,
    kuteâti imandáxovotike koane épekeonuke hímakati. Kúteanemaka ákotike nóngone
    koane énotike, aínovone véngoku.
  bmr-NT: Gaajacuuhi ɨdaasuno iicajirunoco, bu sihidɨ sinehejema iicajirunoco icano.
    Jeevamaaicuuhi fanoovavɨ iicanoco utuvanovɨ, bu ajebaco ajaabɨcɨnovɨ, sihidɨ iicanovɨ,
    achahanovɨ icano.
  fuf-fuf: Miɗo waawi wuurude e nder ɓillaare, wano tawiri non kadi miɗo waawi wuurude
