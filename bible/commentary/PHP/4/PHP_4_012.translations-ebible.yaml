  chz-NTPS: Maˉkyʉʉh˜ baˊ jnäꜘ heeˉ ja̱ˉ heˉ täˉñeenꜘ hiꜙ läꜙko̱o̱ˉ maˊ chaˉ chaˉmiihˉ
