    ula.
  tim-tim: Nâ mesak gosak umburuk mandân me wan me wan undup yeniŋdâp amâ âlepŋe mandân.
    Nem tepne pikto manman me mop manman aregât keiŋe hârok nâŋgâm meteân aregât hin
    me hain siâ me siâ miawakniŋdo âmâ âlepŋe manman.
  yor-yor: Mo mọ̀ ohun tí o jẹ láti wa nínú àìní, mo sì mọ ohun tí ó jẹ láti ni lọ́pọ̀lọ́pọ̀.
    Nínú ohunkóhun àti nínú ohun gbogbo mo ti kọ́ àṣírí láti máa jẹ́ àjẹyó tàbí láti
    wà ni àìjẹun, láti máa ni ànító àti láti ṣe aláìní.
  wos-wos: Wuni angi wuni xékélaki. Hufuk jondu héraata mawuli wuni ye. Séfélak jondu
    akwi héraata wun nukwa akwi mawuli wuni ye. Nak joo wunimbu xakundét, yak, wun
    jooka mawuli yatawuni. Séfélak hénoo sawuka biya yatakwa nukwa akwi, hénooka hiyawuka
    nukwa akwi, wuni yikafre mawuli male wuni ye. Séfélak yéwa hérawuka nukwa akwi,
    yéwa hérahafi yawuka nukwa akwi, wuni yikafre mawuli male wuni ye. Wungi wuni
    xékélaki.
  emp-NTPO: Ne neẽ́ b̶ʌd̶e idjab̶a ad̶uba erob̶ʌd̶e sãwã b̶aida cawa b̶ʌa. Mʌ̃a cawasia
    bariduad̶e sãwã necai b̶aida, jãwũã b̶ʌd̶e idjab̶a jarra b̶ʌd̶e, ad̶uba erob̶ʌd̶e
    idjab̶a ne neẽ́ b̶ʌd̶e bid̶a.
  eng-F35: I know what it is to be restricted, and I know what it is to have an abundance;
    everywhere and in every way I have been initiated both into being well fed and
    into being hungry, both into having plenty and into having need.
  ind-ind: Jadi saya tahu bagaimana bisa berbahagia, baik ketika hidup dalam kekurangan
    maupun dalam kelebihan. Karena saya sudah menemukan rahasia untuk dapat merasa
    puas dalam segala keadaan, baik kenyang maupun lapar, baik kaya maupun miskin.
  pes-OPCB: می‌دانم که در تنگدستی و دولتمندی، چگونه زندگی کنم. رمز قناعت را در هر
    شرایطی آموخته‌ام، چه سیر باشم چه گرسنه، چه زیاد داشته باشم و چه اندک.
  mpt-mpt: Ne inamin namino am mak dimo besa bi eka am mak dimo tam tloa bokabi nin
    kukub olo tekein kebibe. Otane Gode ne amitie daanebe kesoa ne seimbinabibe. Ne
    inamin namino blim biami bitne biam osa ne seimbibe. Eka ne imen teb nimi eka
    unalami osa ne amitie seimbinabibe.
  ssx-ssx: Mo miniki hapeke ya꞉la꞉ alemanu ota꞉ dia꞉ya꞉la꞉ hau pita꞉ mo aneke hapu
