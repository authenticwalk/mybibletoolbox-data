  aom-aom: 'Bövi biseꞌo bogo eni jevajoho o marohëꞌe mae jevajoho iae na gavëꞌe jeve.
    Eni daꞌuegëꞌoho o hömevëꞌoho bövi biseꞌo marohëꞌe mae jevëꞌoho o inömo rumoꞌe
    jevëꞌoho o diehi jevëꞌoho naro uehorovoromo uvajeje: Na iae eni jevajëjo. Ëhi
