    k'ia ri jastaq we, xuquje' we k'o meb'a'il, k'o k'u ri kajwataj chwe.
  dob-dob: nai miyamwau ꞌediya nai ꞌebe gwausowala ꞌediya, nai tuta sesoi nai ꞌabo
