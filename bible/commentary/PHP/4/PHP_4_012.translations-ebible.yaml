    te tai kan munmane dikengua kakom na wira diro moiye.
  tha-KJV: ข้าพเจ้ารู้จักที่จะเผชิญกับความตกต่ำ และรู้จักที่จะเผชิญกับความอุดมสมบู​รณ​์
