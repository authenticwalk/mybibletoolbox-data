    alatji tiṯutjara pukuḻpa nyinanytjikitja. Ngayulu kutjupa-aṟa mai ngalkula paḻtjaringkula
    pukuḻaripai. Munuṉa kutjupa-aṟa mai wiya nyinara paḻtjatjiratja pukuḻpaṯu nyinapai.
  cwe-cwe: Nivimanya kukala na vinhu vidodo na nivimanya kukala na vinhu vingi. One
    nahawa na nzala hebu naheguta, one nihawa na vinhu vingi hebu vidodo, niifunza
    kudeng'helela chila chinhu,
  daa-NT: Nu iban goye ka pokirraw ho nu iban oki goye ka gay gamnar. Nun usin goye
    ɗo galal ay wiktine, ya maan asaadu ta maa, ya adir aaye wal mey diyaanno, ya
    nu goy ɗo aayar wal ɗo armikar.
  mlp-mlp: Kam asor ya mat ina haiqta nog osaiqta. Ad kam asor yaqgo nagah kabemmo
    inaq iyim osaiqta. Kam asor ya didaq kabemmo neqaiqta. Ad kam asor ya zarow diq
    iyim osaiqta. Teq ya kam bunmo igem dimniysa osgo adan na ya tuhurit kem. Nazaq
    iyan ya nagah kabemmo inaq iyim osaiqta na ago ya a hi bilaqad ya igem dimniysa
    osaiqta. Ad ya nagah kabemmo ago siqim iyim osaiqta na ago ya a hi bilaqad ya
    igem dimniysa osaiqtamo.
  ape-C: Riguk anob nyutob, eik douk yape namudok. Eneh nyumneh eshudok woke. Eneh
    nyumneh yatik sabaishi eshudok. Eneh nyumneh yawok worigun yariguk aria eneh nyumneh
    nyurub bae. Aria ehudok biyeh aih um itik sabaishi eneshenesh eshudok um o eneshenesh
    woke um, eik douk yadukemesh wosik. Ihigun yanak yape um nani ihibmori nyutob
    yanak yape aria meihi ehudokmori aih hutogrume obi nyutob, eikihw apahw douk madae
    yowehw uwe, uwok.
  bgs-bgs: Isóddóran ku na nángngà para kanak agad ágkandaanna, asta nángngà para
    kanak agad ágkaduwánnanna. Isóddóran ku na nángngà tô kóddô ku agad ándin. Nángngà
    kanak agad ágkabássugga ó agad ágballusánna. Nángngà kanak agad duwán dakál ó
    agad ikulanganna.
  faa-faa: Asiamo ano makata faraka fesonorakano soko, makata kemo kara tokeno soko,
    maiya suamo ano seseraka hemakapukua rekenapo. Maiya suamo hauaka sua ano seseraka
    rerapo. Meamorakano soko, makata nakosane sia nenaka soko, ano seseraka rerapo.
    Makata kemo kára tokeno soko, makata kemo fasekeno soko, ano seseraka rerapo.
  kik-kik: Nĩmenyete ũhoro wa gũikara ndĩ mũkĩaru, na ngamenya ũhoro wa gũikara ndĩ
    mũtongu. Nĩndĩrutĩte hitho ya gũikara njiganĩire ũndũ-inĩ o wothe na maũndũ-inĩ
    mothe, kana nĩ kũhũũna, kana nĩ kũhũũta, kana nĩ kũingĩhĩrwo, o na kana nĩ kwaga.
  cap-NT: Z̈elinchiz kamcanami, ana z̈elinchiz kamcanami cuntintu z̈eli zizzinc̈ha.
    C̈hjulu watanami, c̈hjerchiz cjicanami ana c̈hjerchiz cjicanami, walipankaz z̈eli
    aprendichinc̈ha. T'akjiriz̈takaz z̈ejlcanami, ana t'akjiri z̈ejlcanami walipankaz
    z̈eli aprendichinc̈ha.
  ksr-ksr: Nii janjariŋ riiŋ luaenoŋ laligowe ano laaligo qaqabuŋayawo siiseweweya
    qaa laligoŋ luaenoŋ laligowe. Miri so kambaŋ so uuna bonjoŋ kono laligomambaajoŋ
    mojeŋ. Neŋ timbiriŋ ambenaga me bodi rabenaga, iikawaajoŋ mono uuna mende meŋ
    kamaaŋ aoŋkejeŋ. Iwoina kelemaleleŋ me boroŋa eŋ nonaga, ii kilenda. Mono saanoŋ
    bonjoŋ laligomaŋa.
  eng-TNT: 'I can both cast doune my silfe I can also excede. Every where and in all
    thynges I am instructed both to be full and to be hongry: to have plenty and to
    suffre nede.'
  sbs-sbs: Mihape nizi inako yakuba nizitu zingi. Munzila Ihi ne Ihi nimu zintu zonse
    nibalituti Inkunutu mukuliwa hahulu ni mukufwilwa Inzala, mwinako yakuba ni zingi
    ni munako yakutokwa zingi.
  sue-sue: Na osai bogamasa nuaita zamaire nuai amira susu awa eto dago gosinona.
    Na nogo nogo nuai — nai denaire nuaita, meri waire nuai, o zimena-zamenara tame
    nuaita, dora botiyora tame nuai — amira susu dai gosinona awa.
  fra-NCL: Je sais vivre dans le dénûment, et je sais vivre dans l’abondance. En tout
    et par tout j’ai appris à être rassasié et à avoir faim, à être dans l’abondance
    et à être dans la détresse.
  snn-NT: Ai ba'iye ai bonse caraguë ba'itoca, bojo recoyo re'huaye masiyë yë'ë. Ai
    ba'iye ai bonse bani jëhuatoca, Riusu se'gani bojoye yua ye'yeni ba'iyë yë'ë.
    Ja'nca sëani, aon gu'ana junni'ga, Riusuni bojoyë yë'ë. Aon anni yajini'ga, Riusuni
    bojoyë yë'ë. Riusu se'gani jo'caye beoye bojoguë ba'iyë yë'ë.
  atb-NT: Ra châ tô u lé, hkâsu kut râ ngò sê lhê; agùn agó wó u lé, hkâsu kut râ
    ngò sê lhê; hkyô hkangmó eq dut tô é ahkyo lhum jup má, wam gyi kôlhang, zòmut
    kôlhang, agùn agó wó tô nyì kôlhang, ra châ to kôlhang, myit dik nyì râ hpaqchyî
    lé ngò wó mhoq yû bê nghut lhê.
  cek-AK: 'Kamtang baktiah khosakhaih to ka panoek, angraeng baktiah khosakhaih doeh
    ka panoek: zok amhahhaih, zok amthlamhaih, angraenghaih, amtanghaihnawk ka pauep
    thai hanah, kawbaktih ahmuen amae ah ka oh cadoeh, khosak thaihaih to kam tuk
    boeh.'
  bkd-bkd: Naanad ad en hu makaluluuy ha kahimtang daw agkatun-an ku daan sa sapian
    ha kahimtang. Duun hu bisan inu ha kahimtang natun-an kud sa pagkalipay duun,
    ku madakel sa pagkaen daw ku tikauhul daan, sa pagkasapian daw sa pagkamakaluluuy.
  ctu-76: Cujil ajñel che' ma'an chʌ bʌ an c cha'an. Cujil ajñel che' an cabʌl chʌ
    bʌ an c cha'an. Cujil ajñel ti ñʌch'ʌl chʌ bʌ jachix mi yujtyel mi che' ñajon,
    mi che' anix c wi'ñal, mi an i sobrajlel chʌ bʌ an c cha'an, mi mach'an chʌ bʌ
    an c cha'an.
  lac-NT: In wer bic tabar in cuxtar cax otsichʌjen cax ricochʌjen. A C'ujo' tu cha'
