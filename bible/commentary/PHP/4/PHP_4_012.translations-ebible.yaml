    shi'įį akwat k'eiich'ii vat'aałchy'aa lęįį shi'įį kwaa, izhik dąį' googaa khai'alchy'aa.
  gvn-gvn: Kaki ngayku yamba-yamba and mayi jirray, ngayu wawurr-wawurrmal. Kaki ngayku
