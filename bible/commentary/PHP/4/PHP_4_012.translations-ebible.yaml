  huv-NT: Lanajaw nguineay alndom namongoch, masey ngo najiür nicuajind, tengwüy masey
    sajiür xeyay. Cuajantanej majngot, xique lanajaw nguineay sanarang, masey netiüs
    paxiün, tengwüy ngo naxom nicuajind; masey sajiür xeyay, tengwüy masey ngo najiür
    nicuajind.
  otn-NT: Dí pa̱di̱ te nná̱ tho 'mø dí hyoya, xi̱ndí̱ pa̱ 'mø ngue ja te ga̱ si. Da̱di
    johyatho 'mø dí̱ ni̱ya̱, ogue dí tu̱ ma̱nthu̱hu̱. Ngu̱tho da̱di johya gue'mø mbonguitho
    ogue hi̱ngui̱ ts'ʉ te ga̱ honi̱.
  nop-nop: Nu bomboŋ mokit hambeep hinek hatilatneŋ be bomboŋnenit hatilat, nai uŋaniŋ
    nu adi kulemaŋgoŋ hatilat. Nu kulemaŋgoŋ hatihati diniŋ mebi u agaŋ nadilat doktiŋa
    nanaŋene fee itnamiiŋneŋbe, be map tilatneŋbe, be nemenemek tuwot ikiiŋneŋbe,
    be baniŋ tilat, iŋgoŋ nu nai uŋaniŋ welenedi kulemaŋ halune gitagoŋ hatilat.
  obo-NT: No-ukitan kud no waa notommu kos mgo ko-ilonganon ku, woy no-ukitan kud
    mandad no noruwonnan a. Nopohinonawwan kud no od ko-ongaddan diyot ahad ondan
    no kotomanan, ahad od kovuung a woy gutasan, diyot timpu nod koruwonnan woy riyot
    timpu no worowora.
  cak-ENT: Vetaman c'a nquic'ase' riq'uin meba'il y vetaman nquic'ase' riq'uin beyomül.
    Q'uiy yan c'a xinvetamaj y nquiquicot riq'uin ri achique ninvil, si ninvil q'uiy
    nuvay o si xa manak, si c'o q'uiy viq'uin o si xa c'a c'o na nc'atzin chuve.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤆᤠᤜᤠᤒᤥ ᤘᤠ᤹ᤔᤠ ᤏᤢ ᤕᤖᤡᤰ ᤁᤵᤔᤠ ᤑᤠ᤹ᤀᤡᤴ ᤌᤧᤔᤠᤒᤣ ᤑᤠ᤹ᤀᤠᤱ ᤁᤢᤛᤡᤱ ᤏᤡ᤺ᤳᤋᤢᤱᤗᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ
    ᤀᤠᤰᤋᤱᤒᤠ ᤕᤠᤰᤏᤠᤶᤔᤥ ᤘᤠ᤹ᤀᤠᤛᤠᤱ. ᤆᤠᤔᤠ ᤌᤢᤱᤔᤠ ᤀᤡᤃᤪ ᤛᤠᤰᤔᤧᤴᤈᤠ ᤘᤠ᤹ᤔᤠ ᤐᤥ᤺ᤱᤛᤠᤱ. ᤕᤖᤡᤰ ᤁᤵᤔᤠ ᤀᤡᤃᤪ
    ᤆᤠᤜᤠᤒᤠᤀᤥ ᤘᤠ᤹ᤔᤠ ᤐᤥ᤺ᤱᤛᤠᤱ. ᤏᤡᤱᤘᤠ᤹ ᤋᤠᤔᤠᤀᤠᤱ ᤘᤠ᤹ᤔᤠ ᤁᤧᤗ᤹ᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤜᤢ᤹ᤛᤡᤅᤠᤱᤅᤠᤱ ᤘᤠ᤹ᤀᤠᤖᤥ॥
  mie-NT: Jínī ni cutecū ndāhví nī, de jínī ni cutecū cuīcá nī. Chi nī ncāan nī jíín
    ndācá-ni, á jā ndahā chījin nī á jā cuū ni sōco, á jā cunevāha cuāhā ni á jā cumanī
    nūū ni.
  san-TIB: དརིདྲཏཱཾ བྷོཀྟུཾ ཤཀྣོམི དྷནཱཌྷྱཏཱམ྄ ཨཔི བྷོཀྟུཾ ཤཀྣོམི སཪྻྭཐཱ སཪྻྭཝིཥཡེཥུ ཝིནཱིཏོ྅ཧཾ
    པྲཙུརཏཱཾ ཀྵུདྷཱཉྩ དྷནཾ དཻནྱཉྩཱཝགཏོ྅སྨི།
  qve-NT: Noqaqa yachanin wakcha hina kawsayta, saynallataq tukuy kaqniyoq hunt'asqa
    kaytapas. Noqaqa yachallanitaqmi ima sasachakuy tiempokunapipas vida pasayta,
    mikhunay kaqtinpas, hinallataq mana mikhunay kaqtinpas, saynallataq tukuy imaykuna
    hunt'asqa kaqtinpas, hinallataq mana imay kaqtinpas.
  pao-NT: '@see-verse:PHP.004.011'
  cbu-NT: Maachi pshataktaa, anungaz nda mangi mantsakina. Maachi zapantaati payukuri,
