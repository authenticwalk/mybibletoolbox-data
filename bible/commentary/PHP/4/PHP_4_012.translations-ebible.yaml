  bzd-NTPO: Ye' wöblanewa̱tke se̱nuk mik ye' wa̱ íyi tso' tai̱ë eta̱, ñies mik ye'
    kë̀ wa̱ íyi ta̱' yës eta̱. Ye' wöblanewa̱tke ì ko̱s tköke ye' ta̱ e' dalë'ttsök.
    Íyi tso' ye' wa̱ ñè ö íyi kë̀ ta̱' ye' wa̱ ñè, erë ye' ttsë'rke buaë. Ì tso' ye'
    wa̱ tai̱ë ö ì kë̀ ta̱' ye' wa̱ yës, erë ye' ttsë'rke buaë.
  kwf-kwf: Ana kaidaꞋi ki, nau ku dalaꞋa. Ma ana ti kaidaꞋi, nau ku toꞋo ana ru Ꞌoro
    ki. Ma nau ku sai naꞋa ana tae neꞋe manata toliꞋa ana kaidaꞋi ki taꞋifau, bore
    Ꞌana kaidaꞋi ana abusuꞋa nama ana fioloꞋa, ma ana kaidaꞋi nau ku toꞋo ana ru Ꞌoro
    ki nama kaidaꞋi nau ku toꞋo ana bara ru ki.
  eng-WYC-2017: And I know also how to be lowed, [or how to be bowed, or meeked],
    I know also how to have plenty [or how to abound]. Every-where and in all things
    I am taught to be [full]-filled, and to hunger, and to abound, and to suffer mis-ease.
  eng-WMBB: I know how to be humbled, and I also know how to abound. In any and all
    circumstances I have learnt the secret both to be filled and to be hungry, both
    to abound and to be in need.
  zat-NTPS: Ba gudéa' xel-la xache', ne cá'anqueze xel-la gunní'a. Nazé̱dia' dxuchaga
    lawa' xúgute̱ da dxaca chia', che néljada', u che dxeduna', che nápale̱'a, u che
    quebe bi napa'.
  spp-spp: Fòŋke e yo, yaarafente e yo, mii à naye pyiŋkanni cè. Pyiŋkanna maha pyiŋkanna
    na mii à sìi cyaga maha cyag'e ke, lire maha bɛ̂ mii á. Yalyire na ɲyɛ mii á yo,
    mii na ɲyɛ katege e yo, yaarafente e yo, yaare kuuŋi i yo, mii à têe cyire puni
    na.
  zty-NTPS: Ba wdía' ḻo yeḻa' yache', na' ḻo yeḻa' wnni'a. Nsedla' soa' nákteze, cha'
    neljla' o ẕbiḻ ẕdona', na' cha' de chia' da' ẕenḻe'e o zoa bi da' žiážjela'.
  mek-mek: Egaꞌina auga lau kapaꞌina aka afiꞌafu, ke kapaꞌina aka maꞌo auga isafa
    lalogo. Ke lau faanipugu, o inaeu fekimu, o kapa maꞌo eeuai fekeka, o kapa maꞌo
    eeꞌiai faafiꞌafu, ega koa kapa maꞌoai faagauai fekemia mo ganinagai, lau alou
    ekainia, gome lau egaꞌina ogefakeꞌi maꞌoai lamaleleainiꞌi lalogo efua.
  aey-aey: Ija sawen bilecnu ihoc igina, odocob ija ceteteh mati hewecnu ihoc igina.
    Ija doc oso dugina eu odi. Ija sab gehcafo, ija sabca qeefo, ija ceteteh maticafo,
    ija cetetehca qeefo, eu saen cunugnana anaana biligina ija cunugnu cois igina.
  urd-GVH: मुझे दबाए जाने का तजरबा हुआ है और हर चीज़ कसरत से मुयस्सर होने का भी। मुझे
    हर हालत से ख़ूब वाक़िफ़ किया गया है, सेर होने से और भूका रहने से भी, हर चीज़ कसरत
    से मुयस्सर होने से और ज़रूरतमंद होने से भी।
  ycn-ycn: Caja nuyahua'achó huejapa nacaje hua'até i'imacana nacú. Nuyahua'achó caja
    cajrú nacaje hua'até i'imacana nacú. Pajimato nupechu nacaje eja'ahuá chu i'imacare
    nacú. Palá caja nupechu ñó'ope a'ajnejí i'imacachu nojló. Palá caja nupechu nujña'acachu
    me'epejí panacu. Palá caja nupechu ñó'ope nacaje i'imacachu nojló. Palá caja nupechu
    uncachu na i'imalá nojló.
  djr-djr: Marŋgi ŋarra dhuwal nhäthinya ŋunhi ŋurruwuykthinyamirrnydja rom, ga marŋgi
    ŋarra dhuwal ḻukunydja'thinyamirriwnydja romgu. Nhinanany ŋarra gan dhuwal wiyinŋumirra
    ŋunhi ŋula wanhawitjarrnydja malaŋuwurr romgurr. Ga marŋgi ŋarra dhuwal nhaltjan
    ŋarra dhu ga marrya' nhina, nhä mak ŋarra dhu ga maranhu nhina. Ga marŋgiyi ŋarra
    dhuwal nhaltjan ŋarra dhu ga ŋunhi ŋayatham ḻurrkun' ga dharrwany ŋunhi ŋula nhä
    malany, ŋunhi nhaku ŋarra ga yuwalk nhakun djälthirr dhiyak walŋaw ŋarrakuwuy.
  kvg-kvg: 'No matev menás qatenøten: Gigiap tønø̀goāt, ō, mbain tøgoat. Gekha
    matēv ndøgo, tønø-fakhanumat, no nøtenat nøndáp, khanakhanakh-us āv khatéyagāt,
    oskiá ndøgo, lou kandambaqape tønøgoat, o ifi tønø-vinumat, neka gigiap kopoav
    tønøgoat, o gigiap mbain tøgoat.'
  rug-rug: Tumae nia rau sa kinoa malaṉa, meke pude tago va soku. Soku tie si lopu
    ele tumae nia sa ginugua hie, ba Arau si ele manavasa nia, be pavei koa si rau,
    ba be pa totoso sa, si qetu nia mo rau si pude deṉa, ba be ovia, be soku qua,
    ba be lopu soku.
  hop-NT: Pay nu hin hihta rūrumnaniqey natuwta, pu hin hihta qarūrumnaniqeyu; nu
    sohsok hihta aṅ ȫyiwtaniqey, pu tsöṅmokiwtaniqey tuwi’va, hihta qarūrumnaniqeyu,
    pu hihta ṅastatiniqeyu.
  san-URD: دَرِدْرَتاں بھوکْتُں شَکْنومِ دھَناڈھْیَتامْ اَپِ بھوکْتُں شَکْنومِ سَرْوَّتھا
    سَرْوَّوِشَییشُ وِنِیتوہَں پْرَچُرَتاں کْشُدھانْچَ دھَنَں دَینْیَنْچاوَگَتوسْمِ۔
  heb-LB: אני יודע כיצד לחיות בעוני או בעושר. למדתי לשמוח ולהסתפק בחלקי בכל מצב –
    בשובע או ברעב, בשפע או במחסור.
  caf-NT: T'eoonuszun nts'e na'a hoonliyaz whezdunidzit, 'ink'ez lhai ust'i, 'et chah
    t'eoonuszun. 'Et huwa nts'oh dahoont'ah whunts'i suye'últs'ilh, 'ink'ez unusdai,
    'ink'ez 'ulhúdlai, 'ink'ez 'endunúsdzit, 'i ts'iyawh nt'eoonuszun.
  mio-NT: Chacoo ndahvi yu, ta chacoo vaha yu. Chi ndihi ni ndoi vaha. Chi ndihi cuii
    cuhva ndoi vaha. Vasi ndaha ini yu, vasi ña ndaha ini yu, soco ndoi vaha. Vasi
    iyo vahi, vasi iyo cha chini ñuhin, soco ndoi vaha.
  srq-NT: Sembae eã mose, seyate ũquɨ̃ mose se. Sembae tubɨrɨã mose, seyate ũquɨ̃
    mose no. Seya beɨte aɨco co. Seriãcuã mose. Serio mose abe no. Sembae tubɨrɨã
    mose. Sembae eã mose abe no.
  kje-NT: Lo'o ya alehe ya amlinu me karu, lo'o ya amlara me pehur, ka'u ma'irhu haida-haida
    ono ya auroinedi Kristus hi'i ya akin namkene lolo panaeku wo'ira me'e.
  gaz-gaz: Ani dhabuun maal akka taʼe beeka; baayʼee qabaachuunis maal akka taʼe nan
    beeka. Haala kam iyyuu keessatti, waan hunda keessattis icciitii quufuutii fi
    beelaʼuu, baayʼee qabaachuutii fi dhabuu baradheera.
  kud-kud: Hauga miyavitai bo yaliyaya; hauga mahuli bo vahali; hauga vewasawasa bo
    vewewelohe.
  urb-NT: Ihẽma'e ym te aja ihẽ axo rahã, ihẽ rury katu axo. Ihẽma'e hũ aja axoha
    ke ihẽ akwa katu tĩ. Aja axo rahã, ihẽ rury katu tĩ. Aja ihẽ ajumu'e katu. A'erehe
    ihẽ myahy te rahã, ihẽ rury katu. Ihẽ ãpũ rahã, aja tĩ. Ihẽ rury katu tĩ. Ihẽma'e
    ym te rahã, aja tĩ. Ihẽ rury katu tĩ. Ma'e heta rahã, aja tĩ. Ihẽ rury katu tĩ.
    Aja te'eha ihẽ. Amõ amõ renda pe ihẽ axo rahã, ihẽ rury katu.
  fra-LSG: Je sais vivre dans l’humiliation, et je sais vivre dans l’abondance. En
    tout et partout j’ai appris à être rassasié et à avoir faim, à être dans l’abondance
    et à être dans la disette.
  san-HK: daridratAM bhoktuM zaknomi dhanADhyatAm api bhoktuM zaknomi sarvvathA sarvvaviSayeSu
    vinIto'haM pracuratAM kSudhAJca dhanaM dainyaJcAvagato'smi|
  cak-SNT: Vataꞌn nikꞌasaj ri nucꞌaslien antok man jun kax cꞌo viqꞌuin y vataꞌn jeꞌ
    nikꞌasaj ri nucꞌaslien antok cꞌo qꞌuiy kax viqꞌuin. Qꞌuiy xinvatamaj yan y nquiquicuot
    riqꞌuin ri chica nikꞌasaj, xa cꞌo ri chica nitej o manak, xa cꞌo qꞌuiy kax viqꞌuin
    o manak.
  uvh-uvh: Abanga na iik ka napa'ga' nafek sini' tanga tugumung sini' iik, a mambong
    siamo' manggaknanga kangasi iik fama' guk dabik wara'ganang iikning kadapmang
    wa na fafong sa', wara' na kama indeng anga ira fiking ni ka nana siamo' nana
    a fiking ni ka nana guk mokngang tugumung iik a napa' fam ga' nafek ning u kuma'
    titik de ka na ning tugutik, na kadapmang wara'ning bining ganang marek kareng
    titining ki u kuma' karik ning tonga tanga ikitik, wara' na a na napa'niga' nafek
    tirik ning guk mo' toutik.
  ino-ino: Afeno'ni hanesifi o'malesifi kanalene. Ne'ya ne'na namu hu'nisufi naka
    nelesifi kanalene. Mi'ko ya'ni hane'nisifi o'male'nisifi mi'ko afina'ae mi'ko
    kumate'ae naipa afi'na kanale nehoe.
  gnn-gnn: Wiripunydja ŋarra ŋuli yukurra nhina ŋula nhämiriwnha, ga wiripuŋuyunydja
    ŋarraku ŋuli dhaŋaŋdhirri, yurru ŋarranydja yurru yukurra nhina galŋa-djulŋithirri
    yana birrka'mirrikurru. Wiripunydja ŋarra ŋuli ŋathamirriyirri, ga wiripunydja
    ŋarra ŋuli bäyŋuna, ŋathamiriwnha nhina. Wiripunydja ŋarraku ŋuli guḻku'thirri,
    dhaŋaŋ nhä malanha ŋarrakala, ga wiripunydja ŋarra ŋuli bäyŋuthirrina, yurru ŋarranydja
    märr-yiŋgathirri yukurra yana ŋuli birrka'mirriŋura.
  yal-yal: N yiigelitɔyaan kolon, n nafulu kanyaan kolon. N bata wundo feni ito kolon
    fa fala xa n lugoxi hanma xa n kamɛxi, xa se gbegbe n yii hanma ndedi, n wasa
    soxi na yi yiren birin e nun waxatin birin bayo
  cnt-NT: Ma₂guion₄ bá₄ jniá₂ 'a₂ lia'₂ lë́₅ jme₁rë₂chang₂ te₂ŋég₂, ján₃ guë'₂ guion₄
    jniá₂ 'a₂ lia'₂ lë́₅ a₂qui₂rë₂tsón₂ quió₃. Jaun₂ ma₂ca₂rë₃tɨ́ng₃ bá₄ a₂chéng'₅
    tiá₂ juɨ₁lë́₄ bá₄ 'a₂ lia'₂ lë́₅ chang₂. Cha₂ jme₁lɨn₅₄ qui₂rë₂tang₅₄ dse₃ lɨn₃,
    o₃ 'ong₅₄ 'e₂ jme₁lɨn₅₄. Cha₂ jme₁lɨn₅₄ qui₂rë₂tsón₂, o₃ a₂tsá₃ 'e₂ cha₂ mei'₂
    'e₂.
  tif-tif: mafek mafek soyap kemin kaami kukup uyo utamsile aa, mafek mafek iiwa-laamin
    kaami kukup uyo utam um-kukubi kaal-kesi. Kemin, kalok nolin kukup ma tiltam tabam-nokomu
    kaata, nalile suunkup kawu utam fiyaap duumin kukup uyo um-kukubi-kup kaal-tiklin-kesi.
    Kemin, nali ima inamni fikin-tabamnu no, kali kaali, fiyaap duu-mokomi; ale ima-tinap
    tabep-na-bulula ti maso ma inamnon o, kalokomi ukol ti kanola fiyaap duu-mokomi.
  nlx-nlx: मी अनुबव किरेल हे, काय कोमी काय हे एने जादा काय हे; एकेक वात एने सोब हाल
    माय मी बुखल्यो रेणे, एने एकेक हाल माय का बी काहरी बी सोब हाल माय आफरीन रेणो मी
    हिकेल हे।
  apw-NT: 'Débaagoch’oba’ágo hinshṉaahíí bígosíłsįįd, dawahá shich’į’ ch’ída’izkaadgo
    hinshṉaahíí ałdó’ bígosíłsįįd: da’ádzaayú ła’íí dawa bee, ná’ch’iłdįįhíí ła’íí
    shiṉá’, dawahá ch’ída’izkaadíí ła’íí dawahá bídįh nshłįįhíí baa shił ch’ígót’ąą.'
  gum-gum: 'Chi palaim pasramig maig kui mørøb, chigucha palømø uncha tøga pasramig
    maig kuig mørøb inchibig kur. Maig pub arrindøgucha kerrigu treegu purayamigwan
    kusreweig kur: patsau chi palønrraingaig tøga wamig nebui lata, parø purayamig
    nebui lata, uncha tøga wamig nebui lata, chugurringuen kømui wamig nebui lata.'
  not-NT: Nametaro cara te ine noperi aisati nametaro cara pinasanti. Nigótanëro cara
    natimaque cara nitaseguë aisati nigótanëro cara natimaque cara te natasegue. Nigótanëro
    nacaninasëretanë cara aiti tojai, aisati cara aiti arosata.
  plu-plu: Nah kannuh wew hennen nuwakyékata. Hawwata akiw nah kannuh wew akak mapiy
    ku samah numawkanitnene. Ka sam ku pariye ay nuwakhu. Nah kannuh batek apanenekwa.
    Ku nah kabiha, in ka sam nuthu. Ku nah matipwe, in kawnata sam nuthu. Ku nah igisye,
    in ka sam nuthu. Ku nah madiptipye, in kawnata sam nuthu.
  iou-iou: Unita jäwäri ba tuŋumna nikek irero upäŋkaŋ unita nadäwätäk nämo täk täyat.
    Ketemna nikek ba nakta jop iret, ba tuŋumna nikek ba tuŋumta jop irero upäŋkaŋ
    bänep tägagän nadäŋpäŋ iret. Kadäni tägaken ba kadäni wakiken kwikinik irit unitäŋo
    mebäri nadäŋ moretat.
  ntp-NT: Aanʌ ʌʌmo iimidagai maiviaacana istumaasi dai ʌʌmo iimidagai cʌʌga viaacana
    aanʌ. Aanʌ istutuidi istomasduucai oidacagi, istasconʌcatai isbiuugimucatai ʌʌpʌ.
  rai-rai: 'Iaau nunura a kini na niba, ma iaau nunura kaai a kini na tadaaru. Iaau
    aa wawer paa kupi a nuknuking in ngo u ra kum mangaana kini baa in baraata iaau:
    baa ang maaur, baa ang molo, baa ang paam akoto mongoro na utnaa, ma baa ang iba.'
  haw-1868: 'Ua ike hoi au i ka noho ilihune, a me ka noho lako: i na wahi a pau,
    a i na mea a pau, ua aoia mai la au e noho maona a e noho pololi, e noho lako
    a e noho nele.'
  ffm-ffm: Miɗo waawi wuurdude e baasal, miɗo waawi wuurdude e keɓal. E no waawi worrude
    fuu, mi biirorike haarannde e yolbere, mi biirorike hebbinde e ɲakoreede,
  arb-NAV: وَأَعْرِفُ كَيْفَ أَعِيشُ فِي الْعَوَزِ، وَكَيْفَ أَعِيشُ فِي الْوَفْرَةِ.
    فَإِنِّي، فِي كُلِّ شَيْءٍ، وَفِي جَمِيعِ الأَحْوَالِ، مُتَدَرِّبٌ عَلَى الشَّبَعِ
    وَعَلَى الْجُوعِ، وَعَلَى الْعَيْشِ فِي الْوَفْرَةِ أَوْ فِي الْعَوَزِ.
  cop-CNT: ϯⲥⲱⲟⲩⲛ ⳿ⲛⲑⲉⲃⲓⲟ ϯⲥⲱⲟⲩⲛ ⳿ⲛⲉⲣϩⲟⲩ⳿ⲟ ϧⲉⲛ ϩⲱⲃ ⲛⲓⲃⲉⲛ ϯ⳿ⲧⲥⲁⲃⲏⲟⲩⲧ ⲛⲉⲙ ⳿ⲛϧⲏ ⲧⲟⲩ ⲧⲏⲣⲟⲩ
    ⲛⲉⲙ ⳿ⲉⲥⲓ ⲛⲉⲙ ⳿ⲉ⳿ϩⲕⲟ ⲛⲉⲙ ⳿ⲉⲉⲣϩⲟⲩ⳿ⲟ ⲛⲉⲙ ⳿ⲉⲉⲣϧⲁ⳿ⲉ.
  sri-sri: Gajinorẽ opabide, wári opagʉde õãrõ ʉsʉyari merã ããrĩmasĩa. Noó waaró õãrõ
    ʉsʉyari merã ããrĩmasĩa. Ʉaboagʉde, yapigʉde, wári opatarigʉde, opabide ʉsʉyamasĩa.
  nal-nal: Azanon taan ga izi gogof ma azanon taan ga rauxin ka varas. Ga lazan faanong
    pana a vunfunaaiang iwana a maska luaai lamaskana amun saan faakdul. Naapalaau
    ga lagaai o ga vangan maazur, o ga rauxin ka varas o ga izi gogof.
  kyq-kyq: Kɛn maakŋ daay ki lɔ maakŋ dɛrɛŋ ki kic ɓo, maam se mꞋdeelga rom ro ki.
    Kɛn mꞋɔk nakŋ kɔsɔ kɛn mꞋɔk eyo, kɛn maakŋ dɛrɛŋ ki lɔ maakŋ ɓo ki, maam se kɛn
    aanum ɗi ɗi kic lɛ, daayum mꞋtookŋ do naan̰ kɛn ese.
  kwd-kwd: Tani alata, nau ku galafa'a. Ma tani alata ngaa'i, nau ku to'o na 'ola
    'e aula. Ma nau ku su'a no'o ai fana manata toringa na afirina alata te'efou,
    tafe'ua alata na botenga, 'amoe ma nga molo'unga, ma alata nau ku to'o na 'ola
    'e aula, 'amoe ma alata nau ku to'o na ni 'ola 'e tarito'o.
  ded-ded: Nga makpekpea kekec nga finactoagoc kekec imoc tobanggema negenai. Amma
    yaka negebec kekec nga here home home kekec nga wiacna homac me efeanec kekec,
    Anutungo negen negeng imoc sasawa edzacnudarec.
  ewe-ewe: Menya ale si manɔ agbee, ne naneke mele asinye o, alo ne nu geɖe le asinye
    hã. Mesrɔ̃ dzidzemekpɔkpɔ ƒe nu ɣaɣla le go ɖe sia ɖe me, le ƒoɖiɖi me alo le
    dɔwuame me, le nukpɔkpɔ geɖe me alo le hiã me.
  nuy-nuy: Nga-marrbuy anaani anubani-yung ngawu-waṉagana-yinyung winyig, yagu ngaarra-waṉagana-yinyung
    arrawindi. Nga-marrbuy anubani ana-miḏaamimi-yinyung, anaani nga-ngu-burraa, ngaynjaarri-maynji
    anuuguni anaaynbaj-guy anubani-rruj nga-ngu-burraa, nga-marryaadii-maynji yagu
    ngambaḻarranjii-maynji, wiiya aadanu. Wiiya anubani-yung nganggu-waṉagana arrawindi
    yagu yagi.
  cop-BHC: ϮⲤⲰⲞⲨⲚ ⲚⲐⲈⲂⲒⲞ ϮⲤⲰⲞⲨⲚ ⲚⲈⲢϨⲞⲨⲞ ϦⲈⲚϨⲰⲂ ⲚⲒⲂⲈⲚ ϮⲦⲤⲀⲂⲎⲞⲨⲦ ⲚⲈⲘ ⲚϦⲎⲦⲞⲨ ⲦⲎⲢⲞⲨ ⲚⲈⲘ
    ⲈⲤⲒ ⲚⲈⲘ ⲈϨⲔⲞ ⲚⲈⲘ ⲈⲈⲢϨⲞⲨⲞ ⲚⲈⲘ ⲈⲈⲢϦⲀⲈ.
  buk-buk: '@see-verse:PHP.004.011'
  pri-NT: Ba go nye tòpi ê pwina tèepaa mariô, na diri pâ ére, ma na diri ê pâ pàara.
