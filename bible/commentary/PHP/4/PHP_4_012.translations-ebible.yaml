    lo nemeko api-napi onetokaiyoko minoe.
  heb-heb: ידעתי לענות אף ידעתי להותיר מחנך אני בכל ענין ואופן הן לשבע הן לרעב הן
    להותיר הן לחסר׃
  mpp-mpp: Ailu dameng gocna waweweine gaga, nga dameng gocna moneng-mafaholec gaga,
