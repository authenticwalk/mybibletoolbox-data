    maid masapor-o ono an homahawar.
  tam-2017: தாழ்ந்திருக்கவும் எனக்குத் தெரியும், வாழ்ந்திருக்கவும் எனக்குத் தெரியும்;
    எந்த இடத்திலும் எல்லாவற்றிலும் திருப்தியாக இருக்கவும், பட்டினியாக இருக்கவும்,
    பரிபூரணமடையவும், குறைவுபடவும் கற்றுக்கொண்டேன்.
  azz-NT: Huan no cuali nicmati queniu niyoltinemis masqui amo teyi nicpixtinemi.
