  kan-OKCV: ಕೊರತೆಯಲ್ಲಾಗಲಿ, ಸಮೃದ್ಧಿಯಲ್ಲಾಗಲಿ ಹೇಗೆ ಜೀವಿಸಬೇಕೆಂಬ ಅನುಭವವನ್ನು ತಿಳಿದುಕೊಂಡಿದ್ದೇನೆ.
    ಚೆನ್ನಾಗಿ ಊಟಮಾಡಿರಲಿ, ಹಸಿವೆಯಿಂದಿರಲಿ, ಸಮೃದ್ಧಿಯುಳ್ಳವನಾಗಿರಲಿ, ಕೊರತೆಯುಳ್ಳವನಾಗಿರಲಿ, ಯಾವುದೇ
