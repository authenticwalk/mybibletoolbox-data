  kxv-kxv: ନା଼ନୁ ହିଲାଆ ବେ଼ଲାତା ବାତ୍‌କାଲି ଇଞ୍ଜାଁ ହା଼ରେପୂରେ ମାନି ବେ଼ଲାତା ଜିକେଏ ବାତ୍‌କାଲି
