  awb-awb: Íné tabonah aní míarautaqkákáq áhnte káráitaqkákáq monseráhnue niru pehwehrue
    eyoyóire. Niyahbankiréh sánsánkákáq nirupibi sansankákáq tagaríóge. Áhnte kéh
