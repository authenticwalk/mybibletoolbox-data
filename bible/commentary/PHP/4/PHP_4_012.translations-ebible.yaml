  cof-NT: Lari popere jononan, oco jononan jera miicayoe. Duque ano tanocanan, ano
    mochi padeseinocanan, michi cala tanocanan, michi cala itonocanan jera niya jototiya
    podeiniiyoe.
  srm-NT: Biga fa mi dë aki, nöö mi saandi de kai fuka. Söseei mi sabi unfa a dë te
    mi abi hia. A dee fasi dë tuu mi lei u mi libi. Ee mi abi, mi sabi unfa u libi
    taa mi abi. Ee ma abi, mi sabi unfa u libi taa ma abi. Mi lei u mi njan hia te
    mi abi hia, nöö mi lei u tja hangi te ma abi soni u njan.
  qvs-NT: Aypa tiyawaptin mana tiyawaptinpish yachani kushikushpalla kawsayta. Aypata
    mikushpayni mana aypata mikushpaynipish aypa imayuk kashpayni mana nimayuk kashpaynipish
    ñami yachakushkanina kushikushpalla kawsayta.
  zca-NT: No mitse'da naban da ter yent kwan kinun, mbaino mitse'da da naban da or
    kinun nayax kwa'n naki'n da. Nixek da naban da waney xmode, mbaino yent kwane
    par da, ter nizaka rë kwa'n nalats. No ter dimás kinun kwa'n ga̱o̱, o ter niyent
    kwa'n ga̱o̱.
  cbc-NT: Jĩcã rʉ̃mʉ bopacaʉ majũ yʉ ãmʉ. Ape rʉ̃mʉ pairo netõrõ yʉ cʉ̃gowʉ. Bairi
    noo cabairije watoa yʉ ãnicõã masĩña. Queyari ʉgarique cʉ̃goecʉ cʉ̃ã, o pairo
    ʉgarique cʉ̃goʉ cʉ̃ã yʉ ãnicõã masĩña.
  qxo-NT: Musyämi pobrëza vïdatapis y imayca jananchö caway vïdatapis. Tayta Diosmi
    tantiyatsimashga imanö carpis payllaman yäracur cawanäpä. Tsaymi cushishga cay
    caway vïdata päsacü örata pachajunta carpis, örata jinay püru carpis.
  mox-mox: Tuta vitana ʼidia nage tuta ʼebeqaiawa ʼidia, nage ma gamotubuqigu, nage
    ma botanigu, nage kaikaiwabugu nage wese lukwalukwagu, ta yani qabuna niʼau yalutonovidi.
  kew-kew: Niri ora aa naraape aa-rupa pirua oyae adaapu meape aa-rupa page piruasu.
    Gore eta adaapu nape rabu page reae pi rabu page gona re-re neme ade. Go page
    oyae adaapu saapiri rabu page oyae dia ne rabu page gona re rayo adoa pawa pi.
    Oro yaalo page su rado rado-para page neme goanu rayo adoa pawa piruaayo.
  dww-dww: '@see-verse:PHP.004.011'
  twi-ASANTE: Menim ohia, nim ahonya, Masua saa ahintasɛm yi enti baabiara ne ɛberɛ
    biara, sɛ ɛkɔm de me anaa mamee, sɛ mewɔ bebree anaa kakra bi no, mepɛ no saa
    ara.
  aoj-aoj: Fowaꞌ agape naꞌamba. Anef nimaguf ape wafiwi, hiahawes ake. Anif nimaguf
    ahapila hiahawes hiasi. Aeꞌ egawa eaꞌ waf sagaꞌ gwaꞌaisi hiasafi faloma waf nolom
    magahasafi wapani. Aeꞌ egawa waf afamba biafif sagahapila hiahaom hiami a hiahawes
    akasafi wapani. Ama nimaguf hiafi anamba hiagoma ape opaf fape awanefa hiahaom
    hiami naꞌambaimi.
  cbv-cbv: Dawá bií déedih bíbohna, wã tʉ́i jʉmna caá. Bií dée bíbohcan yʉhna, biíc
    yoobó wã tʉ́i jʉmna caá. Jeémát bíbohna, bíbohcan yʉhna, wã tʉ́i jʉmna caá. Pánihna,
    ded pah jʉmna, dedboó jʉmna, biíc yoobó wẽinit, wã tʉ́i jʉmna caá.
  taw-taw: Ñɨn ogɨnap tap kuŋay mɨdeb, ñɨn ogɨnap ma mɨdeb, anɨgup ñɨn ak kɨmɨgel
    mɨdebin. Mɨdeb ñɨn ak ñɨbin, ma mɨdeb ñɨn ak yokɨp mɨdebin, anɨgup ñɨn ak kɨmɨgel
    mɨdebin. Gup anɨb ak tap kuŋay yek akaŋ, ma yek gos awl ma nepin.
  jic-NT: T'üc' way nenéyawa najas napj. Nenéyawa pasal pülücj tyatj, ne p'a wa ma
    najas. Mop'in nin tji'yüsa más 'ücj lovin 'ücj najas 'os. Nin napj lal. Ncol pit'a
    na, 'ücj najas 'os. Vecj ni pü'í na, 'ücj najas 'os. Pülücj tyatj na, 'ücj najas
    'os. Cjuwá na, 'ücj najas 'os.
  zap-NT: Che nan noo pezee nak chene rzak me gyelzi no nan ke noo pezee nak chene
    kesentyent rap me ne rkyiinen me. Che yrandxoo wii noo, nigle chene ru noo axtegue
    ryezaa noo, nigle chene baanske rak lextoo noo rlaanen noo, nigle chene axtegue
    sober rako lo noo, nigle chene axtegue yëto lo noo.
  wer-wer: Nem ngöntök wëaare omnantring wëa pouteparën kön wiin pangk yaë. Ne kep
    ëak wëaare këën wëa pöteparënta ya kë yesaup. Ën omnant selap wieëaare won pötenta
