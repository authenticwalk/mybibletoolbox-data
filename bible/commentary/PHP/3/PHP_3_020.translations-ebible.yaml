  dwr-ENT: ኣዪሲ ጎፔ፥ ኑ ቢታይ ሳሉዋና፤ ኑኒ ቃሲ ሳሉዋፔ ያና ኑና ኣሺያ ጎዳ ዬሱሲ ኪሪስቶሳ ናጌቶ።
  pma-pma: Ka ir, rovi horetan ten out nesa. Ka romul rorosin meatin ten mututien
