verse: PHP.003.020
translations:
  kpx-kpx: Isito nahiau kateholisito otogoe tiveve ataea. Nahie Kosive Iesu Kelisou
    otogomo dobai lohoveve nahi ke hemei ui isiviale au loholive nahi malevei tai.
  okv-H: Rate ungotenamore uhu i ta irari embomeni ra avoeto Bada Iesu Keriso ungotenau
    orekari embo uhu i ta eto puvuresuja avo jo tapa na kesi simba mihera.
  tbo-tbo: Ma tauta ata ani mae hoi yada uyahinei Tu luyawahita Yesu Keliso ata Guyau
    apo ina gunawilena meya yaka tauna binei ta iotonana.
  mal-C: എന്നാൽ നാമോ, സ്വർഗീയപൗരർ അത്രേ. സ്വർഗത്തിൽനിന്ന് നമ്മുടെ രക്ഷകനായ, കർത്താവായ
    യേശുക്രിസ്തുവിന്റെ വരവിനായി നാം ആകാംക്ഷയോടെ കാത്തിരിക്കുന്നു.
  grc-SR: Ἡμῶν γὰρ τὸ πολίτευμα ἐν οὐρανοῖς ὑπάρχει, ἐξ οὗ καὶ σωτῆρα ἀπεκδεχόμεθα,
    κύριον Ἰησοῦν χριστόν·
  bgc-bgc: पर म्हारा देश सुर्ग म्ह सै, अर हम एक उद्धारकर्ता प्रभु यीशु मसीह के ओड़ै
    तै आण की बेसबरी तै बाट देखण लाग रहे सां।
  khz-khz: A ita Kupa Basileia talimara. Gaura pakurai gera vevega-maguli tauna, gera
    Velekou Iesu Keriso mavererera na taaloana, kupa na pene vogomai.
  deu-TKW: Unser Bürgertum ist im Himmel, von wo wir auch als Heiland erwarten den
    Herrn Jesus Christus,
  zsr-NT: san rëꞌu ni ruiꞌ ládxiꞌruꞌ le dë yehuaꞌ yubá ga nababruꞌ, len rbözruꞌ dza
    huödëꞌ Xanruꞌ Jesucristo, Nu ruslá rëꞌu, urujëꞌ yehuaꞌ yubá naꞌ.
  lin-lin: Kasi biso, mboka na biso ezali kati na Likolo, mpe tozali kozela na posa
    makasi Mobikisi na biso, Nkolo Yesu-Klisto, oyo akowuta na Likolo.
  hns-NT: Bakie hamlogke sattja des swarag hai, aur hamlog aapan dhiaan aapan batjaawe
    Waala Prabhoe Jiesoe Kriest par lagaaila. Ek dien oe swarag me se lautke aaiga.
  noa-E: Mamʉ maachta ʉ̈gtharmpeen khaju khʉʉn aawai maach durran ʉ̈gthariu. Maagwai
    pöd warm khʉʉnjö mʉg jẽb gaaim nempaita khĩirjuju aju khaba nʉm. Maachin ãba maach
    Pör Jesucristo maach peerdʉ autarr ʉ̈gtharmua bëeta oo nʉm.
  eng-EMTV: For our citizenship exists in heaven, from which also we eagerly await
    for the Savior, the Lord Jesus Christ,
  mib-NT: Te máá yó chi ñayuu coyūcú andɨvɨ́ cúu yó, te cándetu yó jéē nde yūcuán
    ndiji Jitoho yō Jesucristo, Yaā jnáma yóhó.
  lif-NT2: कर आनिॽग साङ्‌ग्राम्‍पेदाङ्‌ङोबा यक्‌युङ्‌बासिरो, हे़क्‍क्‍याङ् आनिॽग खे़प्‍मोलाम्
    के़युःबा से़न्‍लप्‍दाङ्‌बा आनिॽ दाङ्‌बा ये़सु ख्रिस्‍ते़न्‌सिक् सम्‍माङ् आहाङ्‌घुम्‍लो॥
  xnj-xnj: Nambu tete tavakolonjinji va kunani kwa Chapanga, na kuhuma kwenuko tilindila
    kwa mnogo Msangula witu abwela kuhuma kunani kwa Chapanga, ndi Bambu Yesu Kilisitu.
  mmx-mmx: Ketla nedik lavaanat boro vana at laxalibet, la di ngangais mi lomomo ti
    Laradi Loklox Arooro, Leeme Silok ne Iesu Karisito, naba si boro vana at laxalibet.
  cbr-NT: Atúxa usai 'imainunbi cananuna nux Nucën Papa Diosan nëtënu abë 'iti 'ain.
    Usa 'ain cananuna a nëtënuaxa Nucën 'Ibu Jesucristo, an nun 'ucha tërë́nquin Nucën
    Papa Diosnan 'inun nu ië́micë, axa uti cuëënquin cainin.
  tee-NT: Para ju quijnan'an amachak'an lact'iyan juntau. Chai pacxanauch ju qui'amak'alhtaxtunu'an
    ju cataxtuyanta. Yuchi ju qui'ucxtin'an Jesucristo.
  eng-LSV: For our citizenship is in the heavens, from where we also await a Savior—the
    Lord Jesus Christ—
  cak-NT: Pero roj joj richi chic chi jojbec'ue' chicaj, anchi' c'o-wi ri Ajaf Jesucristo
    ri nicolo kachi, y xe chic kayoben ri k'ij cuando xtipe chi jojruc'ama-ka.
  pah-NT: Nhande ki a'e te yvaga ko nhandegwyra. Igwete po ti pea hugwi Jesus Cristo'ga
    ruri nehẽ nhanembopiro'yhara'ga. Timboha'u hete garura a'ero.
  sja-NT: Jõdee tachi ɨt'aripema p'uuru pidaarã, ɨt'aripema net'aade k'ĩsia p'anapata
    perã. Nɨmaa p'anɨ Tachi O K'achiadeepa K'aripa Atapari ɨt'ariipa chemerã. Mãgɨ́
    Tachi Waibɨa Jesucristo.
  xed-xed: Amu ná, ta luwa vla nzakwa mu. Mghama mu Yesu Kristi mnda mba amu dzaʼa
    saha ta luwa da slamaghatá ŋa amu ŋa kzlay.
  mks-NT: Joo mí cúú yó ña̱yivi cuéntá Ndióxi̱, na̱ canduu indiví xi̱hi̱n mé á. Ta
    ndáti tia̱hva i̱ ña̱ quixi Jesucristo, xitoho í chí indiví, mé á jáca̱cu mí.
  gfk-S: Iesene dait iat, a huntunana tutuno i kis tuma ra mawe. Ma dait nanahe ma
    ra tamat na namnamas utano nudait ut na Haralon, no Watong Jisas Krais, be na
    hanasur mekaia.
  bmu-bmu: Yeŋön emu gememö, tosatŋi neŋgö mindimindiri tohoŋnini mi Suepnöŋ eu ahöza.
    Gölmenöŋ kianŋi aka kusukŋanök mala Kembu Jisös Kraist Amötqeqe Toninan kunbuk
    asuhuba neŋguaŋgitmapköra mambörakzin.
  dgz-dgz: Go endi nu at nugawa aupa kimani wandia, amba nu inak ewakewa nuneni apanewa
    Ayop Iesu Keriso aupa kimaniwa tauapen menan amasewa taivin.
  eng-GNV: But our conuersation is in heauen, from whence also we looke for the Sauiour,
    euen the Lord Iesus Christ,
  zaa-NT: Pero ri'u nna hua té derecho qui' ri'u le' ỹiabara', acca ribeda ri'u qui'ni
    de ỹiabara' la íl·lani Xana' Ri'u Jesucristua enne' gudilèe ri'u.
  eng-WEBSTER: 'For our conversation is in heaven; from whence also we look for the
    Savior, the Lord Jesus Christ:'
  guh-guh: Vaxaitsi baja cajena jinavanapaenatsi Dioso pijanacuatatsia. Bajaraxuata
    copiaevetavanapatsi vajatuxanenë Jesucristo pepatsijavatsica vajanacacapanepaenexa
    Dioso pijanacuayabetsia.
  bon-bon: Yepä, mime tääpume ireclota mara gyene. Mime toraca cewe lui cabu sine.
    Mine mime niiya cabu ca äsecrera biname ne cängena jewagrijenisi cabucewe ca mime
    bau otnime, peei lui Yageyame Yeesu Keriso sine.
  nhw-BL: Pero tojuanti amo tiitztoque quej nopa. Tojuanti ayacmo tiehuaj nica, tiehuani
    nepa ilhuicac campa itztoc Tohueyiteco. Huan titlachixtoque para quema Totemaquixtijca
    Tohueyiteco Jesucristo sempa hualas tlen nepa.
  swh-ONEN: Lakini uenyeji wetu uko mbinguni. Nasi tunamngoja kwa shauku Mwokozi kutoka
    huko, yaani, Bwana Yesu Kristo,
  wbi-wbi: Neke ilikaja litu lilikukyanya, kuno tukumuvila umpoki ghwitu uYesu kilisite.
  bba-bba: Adɑmɑ bɛsɛ, Gusunɔn wɔllɑ tɑ sɑ̃ɑ bɛsɛn wuu. Min diyɑ sɑ bɛsɛn Fɑɑbɑɡii
    Yinni Yesu Kirisi mɑrɑ u nɑ.
  eng-KJVCPB: 'For our conversation is in heaven; from whence also we look for the
    Saviour, the Lord Jesus Christ:'
  kgk-NT: Ha nhande Hesu rape-rupi jaiko va'e kwéry-pe oĩ va'erã yváy-py nhande rekoha
    teerã. Upe-gwi nhaha'arõ nhane resende teeharã ou va'erã. Nhane kyre'ỹ reheve
    nhaha'arõ jaiko-vy ou va'erã Nhandejáry Hesu Cristo.
  waj-waj: Mo teenoo ngiau aapuuvakinnaiyavee. Udaanga Yisuu Kirisiiva ti vitoo yoketaivau
    ti yapaivoono ngiau aapuuvakidiri tiinaraivaara ta faannaida variaunnanoo.
  cpy-cpy: Rooma aakapaeni, akowa-perota-neero anampitee-yaawo inkiterki. Oyaakoteeri
    aririka ipiye Owawijaa-kotan-taniri Awinkatharite Jesús Jeepatzii-totaa-rewo.
  mpx-mpx: Yaa kila wala panuwa hot heiya labulabum ge kila iyahe ta matamatan wala
    Topwamwal ni loem labulabumwa, iya wala Babala Yeisu Keliso.
  wbp-wbp: Kularlipa ngalipa kuja-piya. Ngalipaju karlipa nyina nguru-nyayirni-wangu-wardingki
    Kaatu-kurlangu-wardingki. Manu karliparla pardarni Warlalja-Wiriki Jijaji Kirajiki
    kaji pina-yanirni walya-kurra nguru-jangka Kaatu-kurlangu-jangka. Nyanunguju ngalipa-nyangu
    Ngarlkinpa.
  luo-luo: Wan to polo e thurwa, kendo warito Jawarwa Ruoth Yesu Kristo gi geno mondo
    obi oomwa.
  nhe-NT: Pero tojuanti ax tiitztoque queja inijuanti. Tojuanti ayoc tiehuaj nicani,
    tojuanti ticomun tlacame nepa elhuicac campa itztoc Tohueyiteco. Huan ama titlachixtoque
    para sampa hualas Tohueyiteco Jesucristo.
  aii-aii: ܐܝܼܢܵܐ ܐܲܚܢܲܢ ܒܢܲܝ̈ ܡܕܝܼܢ݇ܬܵ‌ܐ ܕܫܡܲܝܵܐ ܝܘܲܚ، ܡܐܲܝܟܵܐ ܕܒܸܣܦܵܪܵܐ ܝܘܲܚ ܠܦܵܪܘܿܩܲܢ،
    ܡܵܪܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ،
  esk-NT: Aglaan iluqaptiknun atlaullapiaqtuq. Isummatigiraġigikput Agaayyun nayuqtigiplugu,
    niġiugaqaqhuta anniqsuutrimik kisianiñ ilaaniñ, aasiiñ taamna anniqsuutri ittuq
    ataniq Jesus Christ.
  msb-msb: Kita ugaling mga pumuluyosan langit kag hali sani malipay na ginahulat
    naton an pag-abot san Parasalbar na amo an aton Ginooʼn Jesu-Cristo.
  cpa-NT: Jøng² jniang³ ma²lán¹² dsa² chian² ŋi¹juǿi¹. Juu¹² ŋi¹juǿi¹ jøng² hneng²
    jniang³ jiúgh² dsa² lég² jniang³, Jesucristo, Juu¹³ jniang³.
  dso-dso: ମାତର୍‌ ଆମେତା ସରଗର୍‌ ଲକ୍‌ମନ୍‌, ସେ ଜାଗାଇଅନି ଆମର୍‌ ଉଦାର୍‌କାରିଆ ମାପ୍‌ରୁ ଜିସୁକିରିସ୍‌ଟ
    ବାଉଡି ଆଇବା ବେଲାକେ ଆମେ ଜାଗ୍‌ଲୁନି ।
  meu-meu: A ita eda hanua konkori na guba ai; eda helaro be Ihamaurida Tauna, Lohiabada
    Iesu Keriso, unu amo bainema.
  yva-NT: Weramu wamamo wansato siso yavaruga munijo ntiti rai. Muno Amisy Yesus Kristus,
    wepi no no munijo ntiti naije, Apa pakare mamo wana ranyut. Wepirati po wansapaya
    wama ayao kakaije rai.
  dgc-dgc: Pero sikitam, éy sakup kitam na langet. Ey umasa kitam ta késoli na tagapagligtas
    tam a gébwat ta éya--ti Panginoon Jesu Cristo.
  zpm-NT: Saṉgue ne, laa ne zionaḻ ncuaaṉe ygaa ne gbaa, sac gbaa nac zaatne ngab
    ne, ni laa ne quiambiaaz guiet Jesús gbaa guiaad me stib (me nac meṉ ne psilaa
    miech lo doḻ, me nac meṉ ndzon ne rnabey);
  hix-NT: Kàwyam haxa ryhe, kahe yawon me tehxatxhe. Khoryenkom yowto hon me rma tehxatxhe.
    Amnye kahe yaye nomokyaha, konyhoryeny komo. Txesusu Kryestu rma noro ha, Kohkomo
    rma. Noro yomoknàr hona ro tehxatxow hamà.
  sim-sim: Hako nir hevenik ni ikmbaha Avui Wasilaka or kamahanda ma nir. Unda osik
    Wasilaka nihi Jisas Krais hevenin or halaha indik or taha nirin or laha ni ikmbaha
    nimu nikishinduwa.
  npi-ULB: तर हाम्रो नागरिकता स्वर्गमा छ, जहाँबाट हामी मुक्‍तिदाता प्रभु येशू ख्रीष्‍टको
    प्रतीक्षा गर्दछौँ ।
  cgc-cgc: Piro, kiten a, dili ki paryo ki danen. Pabilang ta na kiten i mga banwaanen
    ta langit, dili ta kalibutan tak kiten i mga sakep ta pagdumala ta Dyos. Naan
    alin ta langit ate na palangkagan na manluluwas na malik di na yon Ginuo Jesu-Cristo.
  tim-tim: Dâ nen âmâ hain bo akbaen. Nengât kepia bunŋe amâ himbimân tatâp. Ainba
    Humonenŋe Yesu Kristoŋe heŋgem nenguwiap Humo arekŋe lâuwâŋe gewiap yâkgât lâmgom
    manmaen.
  yor-yor: Nítorí ìlú ìbílẹ̀ wá ń bẹ̀ ní ọ̀run, láti ibi ti àwa pẹ̀lú gbé ń fojúsọ́nà
    fún Olùgbàlà, Jesu Kristi Olúwa.
  wos-wos: Nani Godna getéfaré yitame. Nani God wali jémba retame, wungi re wungi
    re. Nana Néma Du Jisas Krais Godna getéfa yatakataka wambula gaye naniré hératendékaka
    nani haxé.
  emp-NTPO: Baribʌrʌ dadjirãra bajãnebemaa. Dadjirã Ẽdrʌ Edabarira mamaʌba zeida jʌ̃ã
    panʌa. Idjira dadjirã Boro Jesucritoa.
  eng-F35: But our citizenship is in Heaven, and it is from there that we eagerly
    await our Deliverer, Sovereign Jesus Christ;
  ind-ind: Tetapi kita sudah menjadi warga kerajaan surga! Dan kita sangat merindukan
    saatnya Penguasa dan Penyelamat kita Kristus Yesus datang kembali dari sana.
  pes-OPCB: اما سر منزل اصلی ما آسمان است، که نجا‌ت‌دهندۀ ما، عیسی مسیح خداوند نیز
    در آنجاست؛ و ما چشم به راه او هستیم تا از آنجا بازگردد.
  mpt-mpt: Otane abilim ole Gode bainobo gabob naka unang nib bibobe. Nibo Sume Yesus
    Klaiste nib hengmino temo biobo dotlanebio nakae abilimo deibonea daakenea nibo
    dletnea monoba Gode bibamo unomabbuo dimo waisa biobobe.
  ssx-ssx: Koto pa꞉la꞉pateta꞉ nikita꞉ hepeni kenkena꞉ teke wanda꞉hali hata꞉ nika꞉
    pa꞉ta꞉la꞉la꞉ Tekehali Yesu Ketiso oli hepeni nanema꞉ epena꞉ yeke ta꞉na꞉ lulu hata꞉
    yu wia haloma꞉me.
  mkl-mkl: Ammɑ ɑwɑ, lelei Aɔ̃i í jɛ ilu nwɑ. Hɑi bɛi ɑ̀ wɑɑ deɡbe woo fɑɑbɑ nwɑ Lɑfɛ̃ɛ
    Jesu Kirisi ku nyi wɑ.
  gaq-gaq: ଆତେନ୍‌ ମେଃଡିଙ୍ଗ୍‌ଲେଃ ନେ କିତଂଇନି ରାଜିନେ ରେମୁଆଁ । କିତଂବାନ୍‌ ନେନେ ଆମ୍ବ୍ରଣ୍ଡ୍ରେ
    ମାପ୍ରୁ ଜିସୁ କିସ୍‌ଟ ପାଙ୍ଗ୍‌ନେ ବେଲା ନେ ସାର୍ଦାରେ ଉର୍ ନେଲେକେ ।
  gof-RNT: Nu biittay saluwana. Saloppe yidi nuna ashshanaw de7iya Godaa Yesuus Kiristtoosa
    naagoos.
  unx-unx: ଏନା ଜାହାନାଃଗି ହବାଅଃକା, ଆବୁ ସିର୍ମା ଦିଶୁମ୍‌ରେନ୍‌କ ତାନ୍‌ବୁ, ସିର୍ମାଏତେ ଆବୁଆଃ
    ବାଞ୍ଚାଅନିଃ ପ୍ରାଭୁ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ହିନିଜୁଃକେ ନେଲ୍‌ ହରାତାନାବୁ ।
  gah-gah: Lá iki niago, leza nene okulumá apalímini amelahove nounike, lugutó vizeaká
    ve Guivahani Izesu Kilistó eza okulumakutí limitikumú ageva oko minoaká noune.
  lcm-lcm: Sikei tara, tara na matan vap i metekuku. Na le iang tarapo atumata taun
    a katakai i vilvil ato, nia na Volava Iesu Karisto,
  aer-aer: Kenhe anwerne alakenhe-arteke kwenye. Anwerne Ngkarte-kenhe areye, apmere
    akngerre Ikwerenhe-arenye. Anwerne akarelhemele Jesus Christ anwerneke-artweye
    alkere akertne-ngentyele apmere ahelhe nhenhe-werne apetye-alpetyeke. Rarle alkwerte
    anwerne-kenhe-arteke-arle, anwernenhe Re mwantyele atnyeneme, anwernenhe akayake-ilemele
    itethe-ilirtneke.
  qvc-NT: Piru yumbay noqanchiqpaqqam kan suq llaqtanchiq anaq syilupi. Chaymi shuyaykanchiqllapa,
    Siñurninchiq Jisukristu waqmanda shamunangaman washawananchiq.
  tgl-ULB: Ngunit ang ating pagkamamamayan ay sa langit, kung saan naghihintay rin
    tayo sa isang tagapagligtas na ang Panginoong Jesu-Cristo.
  cbs-NT: Jakia nuku ikidan, nun jaskamaki. Nukun mae kayabi nai anuki. Jaska nun
    manakaibudan, nukun mekenika nukun Xanen Ibu Jesucristo ana juxanai nun manakakubainaii.
  xtm-NTPP: Kovaa yo'o chi masu ñuu ñayivi a jin koo o chi onde andivi ma iyo nuu
    jin koo o. Te suni ka ndetu o ja onde andivi ma ndii Jesucristo iya tátnuni nuu
    o a, iya ni sa'a ja ni ka kaku o nuu ja u'vi ma.
  nnq-nnq: Nambu twenga tubandu bukumbengu nu tulende kwa chuna muno Nkomboi aike
    kuboke kumbengu, Nngwana Yesu Kilisto.
  bao-NT: Mani pea ʉmʉreco tuti macã yepa macãrãpʉ mani nii. Manire Ca Ametʉenegʉ,
    Wiogʉ Jesucristo cãare toopʉ ca niigʉ ca doopʉrena mani yue nii.
  san-ORI: କିନ୍ତ୍ୱସ୍ମାକଂ ଜନପଦଃ ସ୍ୱର୍ଗେ ୱିଦ୍ୟତେ ତସ୍ମାଚ୍ଚାଗମିଷ୍ୟନ୍ତଂ ତ୍ରାତାରଂ ପ୍ରଭୁଂ
    ଯୀଶୁଖ୍ରୀଷ୍ଟଂ ୱଯଂ ପ୍ରତୀକ୍ଷାମହେ|
  huv-NT: Pero icootsa, micambajaats ajlüy tiül cielo. Imiün quiaj teamacüliiüts mapeay
    Miteatiiüts Jesucristo, aaga newün icoots wüx asoetiiüts.
  otn-NT: Pɛ nu̱jʉ, dyø mmɛ̱ngu̱hʉ p'ʉ ma̱hɛ̱ts'i̱. 'Nɛ̱ dí tømhmʉ ngue ja di 'yɛ̱p'ʉ
    na̱ ra̱ Hmu̱ Jesucristo ma̱ Ya̱ntehʉ.
  nop-nop: Eŋ indi yadi kunum yokwet wondiniŋ folooŋ, unduŋ doktiŋa Wapumnik Jesu
    Kilistodi fooŋ ninigitdok wondok woom hatiyam.
  obo-NT: Piru siketa, iddos langit kos bonnaan ingod ta ahad id oubpa ki pa ka-ay
    to ampow't ingod, woy pomon tadda, od aangat ki to kodlivod taddot Tohodtobbus
    woy'd Longaggon no si Disas Krays.
