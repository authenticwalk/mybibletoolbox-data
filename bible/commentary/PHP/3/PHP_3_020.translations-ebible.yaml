  cop-BHC: ⲦⲈⲚⲘⲈⲦⲢⲈⲘⲘⲂⲀⲔⲒ ⲄⲀⲢ ⲀⲚⲞⲚ ⲀⲤϢⲞⲠ ϦⲈⲚⲚⲒⲪⲎⲞⲨⲒ ⲞⲨⲞϨ ⲈⲂⲞⲖ ⲘⲘⲀⲨ ⲦⲈⲚϪⲞⲨϢⲦ ϦⲀⲦϨⲎ
