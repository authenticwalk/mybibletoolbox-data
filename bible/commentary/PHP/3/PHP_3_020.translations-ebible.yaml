  jpn-1965: けれども、私たちの国籍は天にあります。そこから主イエス・キリストが救い主としておいでになるのを、私たちは待ち望んでいます。
  fra-SBL: Car notre cité est dans les cieux, d'où nous attendons aussi un Sauveur,
