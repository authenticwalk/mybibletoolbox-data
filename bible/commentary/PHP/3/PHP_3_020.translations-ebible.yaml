    Yisu Kilisi teni yaliya wazayabek paka ngalega yogirikki teni wilekpek keya ngai
    yuke yolu.
  gux-G: Ama, ti ya deni ye tanpoli i, naani ke ti baa guu ti Diedo yeni ti candaano
    Jesu Kiristo.
  cnl-NT: '''E³ quie''²³ yʉʉ''³¹ güii³ rɨ³lø³¹ juɨɨ³ quiee³²ra² ca³quie̱e̱². Qui²
    je̱n²³na² Juii³ra² Jesucristo ''i³ rɨ²³láan² jne² ''i³ rɨ²³güe''n²³ co̱''³ naan³
    jí̱i̱n² yʉʉ''³¹.'
  zar-NT: pero rëʼu ni ruíʼi ládxiʼruʼ le dë yehuaʼ yubá ga nabábaruʼ, en ribö́zaruʼ
    dza huödëʼ Xanruʼ Jesucristo, Nu rusölá rëʼu, urúajëʼ yehuaʼ yubá naʼ.
  kde-kde: Henga hwetu ni laiya tùvá kulihunde, na tùnnolela Mpohi wetu, Nang'olo
    wetu Yesu Kilisto akamole kuhaloka kulihunde.
  ata-ata: Ia nenge ne tualasinge no lia ꞌo uasi, tualasinge manina ꞌa uxolu teitexi
    no opo loxotolo. Nenge taxolu taxomaiou itema sou pamauli teitexi molu no opo
    loxotolo uneꞌe, Anu Tila Iesu Kalisito.
  qvw-NT: Ya'anchicmi ichá janay pachäpäña canchic. Chaypi Salbacü Jesusninchic cutimunantatacmi
    sumä gänaśhwan alcayanchicpis.
  nfa-nfa: Miu baku madhutu si, te ngaa madhutu la jiꞌi. Lula èdhi jꞌajꞌi dhèu unu
    Lamatua, dhu dènge hak jꞌajꞌi ana-ana kabarai sorga. Limuri ne èdhi tatae Kètu
    èdhi, Yesus Kristus. Te bèli-camèdꞌa Na lèpa hari mai nèti sorga, ho pakajꞌèu
    èdhi nèti nanasa Ama Lamatua.
  tnp-tnp: Mətəu kitah nətəmi rəha negəu e neai, kəutəhtahnin Iosmiəgəh iətəm otsɨpən
    e negəu e neai, u Iərmənɨg Iesu Krɨsto.
  urd-urd: मगर हमारा वतन असमान पर है हम एक मुन्जी यानी ख़ुदावन्द 'ईसा मसीह के वहाँ
    से आने के इन्तिज़ार में हैं।
  hot-hot: Ma doŋtom alalôaniŋ malak ôdôŋ ma hamô malak leŋ ba intu alalô ayabiŋ ek
    Anyô Bêŋ Yisu Kilisi endelêm ek nêm alalô bulubiŋ.
  mqj-NT: Sapo tae'kia' kita la ma'gau' susi annu nakala'mikia' kaparentaan suruga
    anna la ummampaikia' Puang Yesus Kristus To ma'pasalama' yao mai angngenan iatoo.
  rus-SYN: Наше же жительство - на небесах, откуда мы ожидаем и Спасителя, Господа
    нашего Иисуса Христа,
  mbh-mbh: Aveto it kene ini Pen a Urvet anga, na lor wom nge ako te men tetal toko
    pamimionga ako aro i esu a pen aken nge me, ini Toko Pomnga a Jisas Krais.
  bdd-bdd: Ma tauda hesi ꞌida tupwa galewa, eema nage ꞌoinega ꞌada Toꞌabihetena, tauna
    ꞌida Bada Yesu Keliso, ꞌabwa ꞌihilama, ta tauna weyahina tayamwayamwa.
  cbt-NTPO: Canpoaso nipirinhuë', inápaquë ya'huërinso' na'con na'con yonquia'ahua'.
    Inatohua' ya'huëmiatarihuaso'. Sinioro Quisocristo nicha'ërinpoa' ni'ton, ina
    ninarëhua'. A'na tahuëri inápa quëran o'mantararin.
  srn-NT: Ma wi dati, wi kondre de na heimel. Fu drape wi e ferwakti Masra Yesus Kristus
    fu drai kon baka leki wi Ferlusuman.
  cta-NT: Pana nu na ni, ca su ntucua ycuiꞌ Ndyosi tsiyaꞌ ti, ca ndacua ntsuꞌu quichi̱
    tyi na nu chañi ca. Loꞌo juani chaa tsa tiꞌ na ntajatya na jiꞌi̱ Jesucristo nu
    Xuꞌna na, ni jacuaꞌ tyuꞌu Ni nde cua̱ su ntsuꞌu quichi̱ nu ca tyi na, chaꞌ ca̱quiꞌya
    Ni jiꞌna nde chalyuu, chaꞌ cuaꞌni lyaá lyiji Ni jiꞌna.
  bqc-SIM: Wápiↄ sↄ̃, luabɛ gbɛ̃́ↄn wá ũ, wá wɛ́ dↄ Suabana pↄ́ a bↄ wezi, ↄ̃n
    Dii Yesu Kilisi ũ.
  tcz-CHONGTHU: Ahinlah eiho Pakai Yeshua Christa chenna van-gam mite ihiuve. Chule
    eiho huhhingpu ahungkitna ding chu kinem'a ngah jinga ihiuve.
  mar-mar: आपले नागरिकत्व तर स्वर्गात आहे; तेथून प्रभू येशू ख्रिस्त हा तारणारा येणार
    आहे; त्याची आपण वाट पाहत आहोत.
  snp-snp: Eti o minafa, ido lalimo ya kosinau wenena minonimo, ya ayalekati olu omude
    kami we Wekola Yesu Kilisto itibito enaiye, loto kiyaba o ede-ede o minone.
  isl-isl: En föðurland okkar er á himnum og þar er Drottinn okkar og frelsari, Jesús
    Kristur, sem við væntum.
  spy-NT: Nteenee kēēbooyē ꞉acheek kibkōōnkōy ānkēēmiitē kēēkānyē miisin Kāārārookiintēēt
    nyoo Mokoryoontēēnyoo Yēēsu Kiriistō kuchōōnēē kibkōōnkōy.
  xnn-xnn: Ngem teken ken datako ay mamati tet-ewa tay olay no mentetee tako isnan
    batawa id wani ngem awnit tako omey id daya ay osto ay ili tako. Et siya gedan
    nan magapowan nan sedsed-en tako ay si Apo Jesu Kristo ay nangisalakan ken datako.
  mwe-mwe: Ikabheje uwe ushilambo gwetu kuuli kunnungu, koposhela kweneko tunakwaalolela
    kwa lilaka, Bhaatapula na Bhakulungwa bhetu a Yeshu Kilishitu.
  tte-tte: Na kita ala yanuwa yawasosi ele bulibuli mena kabo me ala katepatu tasanasana
    Tolebola ilobimaya bulibuli mena iya Guyau Yeisu Keliso.
  tcs-tcs: Bat yumpla i ol pipol blo eben, wea BosLod Zizas Kraist i stap ane yumpla
    i weit po em po kambaigen, da wan uda i go seibe yumpla.
  hlt-THB: Cehlai, ningnih taw khan ben thlang nani ni awm uh. Ningmih ing cawhkaw
    hulkung ce ning ngaih-u uhy, Bawipa Jesu Khrih ce,
  soq-soq: Tane no mai mo inseia rua inseipona, dia. No bolambaida naepe wankasantata
    ipa uboo winede. No nuamba uduudu mampe Inawamba uboe wimpia onioniawantite wainitana,
    me ipa no Tatamba Iesu Keriso.
  qub-qub: Noganchi cawananchïpaj marcanchïmi ichanga syëlu. Chaymi shuyaraycanchi
    salbamajninchi Jesucristo syëlupita cutimur pushacamänanchïta.
  att-att: Ngam sittam nga mangikatalà kâ Apu Kesu Kiristu, ajjan yù paggianát tam
    ta lángì ta gián ni Namarò. Á iddi-iddagát tam si Apu Kesu, nga Yápu tam nga maggapu
    ta lángì nga umay mangiyígù nittam.
  bki-bki: Mia kito maka rove tomu na vio yetemeriba nei, kiado buruvenuo memedu,
    naina tiniabene mave. Toro na toru na vio na, nina be Tubo Yesu Kristo, kanado
    Ioruriano, mia rojua yetemeriba nei, roju rorea keano, a roju rojirarago kuku
    ka mia naio rimei bere vesiou re rivior kito.
  bqp-bqp: Ókↄ̃nↄ sↄ̃, ludambɛ gbɛ̃nↄn ó ũ, ó wɛ́ dↄ Surabari kũ ani bo gwea, àkũmɛ
    Dikiri Yesu Kirisi ũ.
  mcp-mcp: Shé bâŋ nyɨ́shé mpwág nyísə gwɔ̂w, wú shé ŋgə́ bwánd nə́ Cwámba íshé Yésus-Krîst
    mə bá zhu, zə cʉg shé wá.
  hat-hat: Men nou menm, nou se sitwayen peyi ki nan syèl la. Se tann n'ap tann Delivrans
    nou, Jezikri, Seyè a, ki gen pou desann sot nan syèl la.
  npl-NT: Pero tejwah, tocha kajki ilwikak, iwa sa tikchixtokeh ika miak pakílistli
    mawalmokopa Totemakixti, Ye Toteko Cristo Jesús.
  bgg-bgg: Jishii, gethek, ne hamangkhung pha bran ro, chiih-è gethek ne gethek ro
    Ragiapho, hamangkhung è wuii ruii pha Ithong Isu Masi yang ne khan phro.
  eng-TCENT: But our citizenship is in heaven, and we eagerly await from there a Savior,
    the Lord Jesus Christ,
  eng-BSB: But our citizenship is in heaven, and we eagerly await a Savior from there,
    the Lord Jesus Christ,
  cpu-NT: Irooma aakaite, iro akovaperotanai anampitaiyaaro isaikinta Pava. Oyaaneenta
    akanta impiye Ovavisaakotantaneri Avinkatharite Jesucristo,
  san-ASM: কিন্ত্ৱস্মাকং জনপদঃ স্ৱৰ্গে ৱিদ্যতে তস্মাচ্চাগমিষ্যন্তং ত্ৰাতাৰং প্ৰভুং
    যীশুখ্ৰীষ্টং ৱযং প্ৰতীক্ষামহে|
  tac-NT: Ramueka tabilé alarigá niru, 'lige 'la machiaa 'ma 'la rewagachi moináwili
    ko. Buigá mochiru ramué alué a'wali nígame Esukristo napurigá nolínamala ramué
    o'tomea 'pa rewagachi.
  eng-WEBPB: For our citizenship is in heaven, from where we also wait for a Saviour,
    the Lord Jesus Christ,
  gfk-H: Senbia dahat at, a huntunaan tutuna i kis aram ra mawai. Ma dahat nanaho
    ma ra tamat na masmasingai utano nudahat Tena Harhalon, no Watong Iesu Karisito,
    bia na hansur makaia.
  viv-viv: Yadi melala abaga koyona tu ide yada melala lobama, kadu ada Tokibababala
    wesedei gimimiyami, higa yada Kaiwabu Yesu Keliso. Ada Bana yana yewaꞋela faꞋina
    kalulauboda.
  yao-yao: Nambo uweji kumangwetu kwinani, ni kutyochela kweleko tukwalolela Nkulupusyo
    jwetu kwa lungwanu Ambuje ŵetu Che Yesu Kilisito aiche kutyochela kwinani.
  tgp-tgp: Pani enr̃a tamlohin tuka, ale r̃a lo kilau matan nor̃a Jujuri i pa tai
    ea, enia Moli Iesu Kr̃isto,
  auc-NT: Mönö ïñömö mempoga ëñagaïmö inte mönö öönædë ömæ do ëamö edæ ïmompa. Ïninque
    mönö Awënë Itota Codito, Quëwencæmïnimpa, ante në Ængaingä ingante nanguï aïnente
    wædinque mönö, Tömengä æyedënö öönædë edæ wææ̈ ponguingää, ante wänö cömompa.
  kbc-NT: Pida okomoɡ̶oko ɡ̶onipodigi anejonaɡ̶a baɡ̶a digoida ditibigimedi. Idioka
    limedi me inibeoonaɡ̶atege lanokegi me icoɡ̶otedibigimece digoida ditibigimedi,
    Ǥoniotagodi Jesus Cristo anicota meote me ɡ̶odewiɡ̶atace.
  bmh-bmh: Bo, iguatal duailel Yesus en oiagab petak emun, em e go igual uzan pet
    tam, igual uzan pet go Mesgai wag dareu. Ig igual Dubanou Ban, Yesus Kristus Mesgai
    wag eiman alamau oigeb siksikaimai gumei darem. Go igual igul eg ebuan imaigabun
    du.
  ctu-BL: Pero joñonla an lac lumal ya' ti panchan ba' mi caj lac taj la caj Coltaya,
    lac Yum Jesucristo woli bʌ lac pijtan.
  meq-meq: Nəkway na, ka pəlakweye məge wu niye hay təbey. Nəkway gay kway na, mə
    mbəlom. Nəkway faya ka həbakweye ndo mətəme ha ndo, Bəy Maduweŋ kway Yesu Kəriste
    nakə ma mbəzlaweye mə mbəlom mata dzəgər tage nəkway aye.
  noa-H: Mamʌ maachta hʌ̃gt'armpeen k'aju k'ʌʌn haawai maach durran hʌ̃gt'ariu. Maagwai
    pöd warm k'ʌʌnjö mʌg jẽb gaaim nempaita k'ĩirjuju haju k'aba nʌm. Maachin hãba
    maach Pör Jesucristo maach peerdʌ hautarr hʌ̃gt'armua bëeta hoo nʌm.
  alp-NT: Po itere, ite rue kai Alla ndete surga. Iteki Maka Hlamate Tuhane Yesuse
    Kristuse tatike pine Iluake bei mere. Ile mere pine ite namakeNi rame kai lale
    lokoI rame.
  san-VEL: kintvasmaaka.m janapada.h svarge vidyate tasmaaccaagami.syanta.m traataara.m
    prabhu.m yii"sukhrii.s.ta.m vaya.m pratiik.saamahe|
  kbq-kbq: Tagri kumara monare me'negeta, Tazahu ne'ma eramisigu negeta tagesa are'are
    nehuta, Ranti Jisas Kraisi'ma esigu avega ante'none.
  kbh-kbh: Chë cuenta bëngna, ndegombre celocama ents̈anga mondmëna, y mora montsobátmana,
    chë luarocana chauabo bëngbe atsebacayá, Bëngbe Utabná Jesucristo.
  ron-LSB: Căci cetățenia noastră este în ceruri, de unde așteptăm și noi un Mântuitor,
    pe Domnul Isus Hristos,
  pon-pon: A deu atail mi nanlan, waja me je kin auiaui Kaun Iejuj Krijtuj atail Jaunkamaur
    pan pwarado jan ia.
  nhe-BL: Pero tojuanti ax tiitztoque queja inijuanti. Tojuanti ayoc tiehuaj nicani,
    tojuanti ticomun tlacame nepa elhuicac campa itztoc Tohueyiteco. Huan ama titlachixtoque
    para sampa hualas Tohueyiteco Jesucristo.
  sps-sps: Sana ra, a fan faman tsura te kaa non Gormirmir, to tsura tsintsin farokot
    kanen nanaa ror tana Tsunaun Jisas Krais, a Tsoiny Fiisaup te fatabin minon te
    poo minon na aya, ito na mes te saup rara tan kat tana monaagits tovei.
  wnc-wnc: Ngana ninun. Ninu enandang nana amin binga dakngake yuamang. Sike ninda
    Buyambam tapaninu Jesu Kraisda enandang teke epikge kayuamang. Nin gatanimunggak
    kapa unin.
  bus-bus: Wapinↄ sↄ̃, ludambɛ gbɛ̃nↄn wa ũ, wa wɛ́ɛ dↄ Mìsiri kɛ̀ eé bↄ gweezi,
    àmbe Dii Yesu Kirisi ũ.
  gub-BL: Nazaiko kwaw wazàwe zane. Zaiko putar ywate nehe. Zaiko ywate har romo.
    Ta'e zanepyro har Zanezar Zezuz Zaneruwihawete wiko a'e pe a'e xe. Xiàro izewyr
    àwàm zaiko zane.
  imo-imo: Nalo lino mulu kombuna imboma moromolo. Lino Lipe Tapondombalo Iye te,
    akumu Awili Jisas Kraist, yu aku mulu kombuna maindo ombalie lino lipe mepa pumbelo
    nimbo konopu tipo nokopo moromolo.
  boj-boj: Ariya iga laŋ qure qaji tamo uŋgasari unum deqa mondoŋ Tamo Koba Yesus
    Kristus a laŋ qureq na mandamq aisim iga eleŋqas. Deqa bini iga a qa tariŋoqnsim
    unum.
  eng-DRA: But our conversation is in heaven; from whence also we look for the Saviour,
    our Lord Jesus Christ,
  knf-knf: Kë nja, ŋwo biki baţi, dul di ŋkyoonknuŋ nabuuran i nja Yeŧu Kriŧtu Ajugun.
  san-KHM: កិន្ត្វស្មាកំ ជនបទះ ស្វគ៌េ វិទ្យតេ តស្មាច្ចាគមិឞ្យន្តំ ត្រាតារំ ប្រភុំ
    យីឝុខ្រីឞ្ដំ វយំ ប្រតីក្ឞាមហេ។
  arn-NT: Welu iñchiñ taiñ mülewe wenu mapu müley, ka üngümküleiñ ñi küpayael tati
    wenu mapu mülechi Montulchefe, fey taiñ Ñidol Jesucristo lle.
  zas-NT: Per dunuj ree ma nayab ree xanyabaa abiꞌ caylëjz ree guial diizd xanyabaa
    guiꞌt Dad Jesucrist bén gudix por dux tol ree.
  ken-NT: Kɛ mbák chí bhɛsɛ, ɛyɛsɛ́ ɛtɔk ɛ́chí amfay, ɛbhak ɛnɛ́ Yesu Kristo Acha
    achi. Nɛ sɛ́bhaka ntɨ bɛ́ yí mmu áchí Mpɛmɛ ywɛsɛ́ ámfú arɛ́ ámpɛtnsɛm.
