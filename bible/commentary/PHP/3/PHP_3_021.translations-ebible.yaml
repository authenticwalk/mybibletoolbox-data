  san-ASM: স চ যযা শক্ত্যা সৰ্ৱ্ৱাণ্যেৱ স্ৱস্য ৱশীকৰ্ত্তুং পাৰযতি তযাস্মাকম্ অধমং
    শৰীৰং ৰূপান্তৰীকৃত্য স্ৱকীযতেজোমযশৰীৰস্য সমাকাৰং কৰিষ্যতি|
  tac-NT: Se'wináriga newámala ramué sa'pala, alésíko niwa napurigá bo'né Esukristo,
    a'chigóriga aliena wa'lú a'walí nígame niwa ramué 'pa rewagachi. Bijí jena wijchimoba
    mochígaká, 'we resítiri sa'pega ejperégame niru, napu'lige rewagachi moinásiká
    se'winátiri sa'pégame niwa tabilé resítiri.
  eng-WEBPB: who will change the body of our humiliation to be conformed to the body
    of his glory, according to the working by which he is able even to subject all
    things to himself.
  gfk-H: Ia nong na kios ira maluruana palatamai dahat ing i tale bia na maat, waing
    na haruat ma no mangana palatamaina nong i hung ma ra bilai na minamarina. Ma
    na gil hua ma iakano dadas nong i sala paapalim ma ia wara bulbul ira linga bakut
    taar manapu tano nuna warkurai.
  viv-viv: E, ada Tokibababala ginayewaꞋela be wowoda kowakowana kadu havahavaina
    ana ita ginakivilani-yo wowoda tulina Tauna wowona ana kaiwabu miyamiya-vagahina
    amine ginaveleda. Yana faiwala lakahi-moꞋena againe hidede amine ginagugai, lobama
    be babi ana gaitoma moyaꞋaidi Tauna agevavane anafaiweya ginasedi-ma faiwalai-nadi.
  yao-yao: Ŵelewo chaigalausye ilu yetu ya kuwola, ni kuilandanya iŵe mpela ni chilu
    chao cha ukulu. Kwa ukombole wo akukombola kuilongosya indu yose.
  tgp-tgp: enia i pa posi na eper̃a la mai la tataholo na epena sei mo r̃uhur̃uhu
    jea, i pa vaia hin suiha atu sei mo lo vai na hinau tari la toho na ruhuruhuna.
  auc-NT: Tömengä ïñömö tæ̈ï pïñæ̈nongä inte tömancoo edæ bæ tadinque ö æ̈ninque Tæiyæ̈
    Awënë incæcäimpa. Ïninque, Mönö quëwenguïnämaï aquïïñö ëñamompa, ante adinque
    tömengä tæ̈ï pïñæ̈nongä inte, Botö baö baï tæ̈ïñö mongæncæmïnimpa, ante badongä
    ëñaquïmö ïmompa.
  kbc-NT: Icota me iigi niɡ̶ina ɡ̶odolaadi ane diɡ̶ica loniciwaɡ̶a, ane yeleo, odaa
    najigotedoɡ̶owa ɡ̶odolaadi gela ane daɡ̶a yeleo, liciagi epaa lolaadi loniciweɡ̶enigi.
    Yatite niɡ̶ijo nimaweneɡ̶egi nelegi meote ɡ̶odolaadi gela. Niɡ̶ida nimaweneɡ̶egi
    eote inoatawece niɡ̶inoa aninoa micota moyiwaɡ̶adi.
  bmh-bmh: Gonug alaimai, igual enimig eg em e ebuan oi aimai, enimig gonugau enib
    awau sul Mesgai wag dabun migamau. Go igul go gonugau gusig banou nug guzenamau.
    Gusig tutak gonug ece unum gotularaba, unum gonugau ze sesamorebi, gusig gonug
    ag gumaramau.
  ctu-BL: Jini mi caj i q'uextʌbeñonla lac bʌc'tal am bʌ i tsuculel cha'an lajal mi'
    yajñel bajche' i bʌc'tal lac Yum am bʌ i ñuclel, come an i p'ʌtʌlel cha'an mi'
    ch'ʌm ti' wenta pejtelel chuqui tac an.
  meq-meq: Ki yaw na, ma mbəɗakweye ha bo kway nakay bəle eye hərwi ada bo kway mâ
    təra gədaŋ eye andza bo ŋgay. Ma giye wu nakay ta gədaŋ nakə ma giye ha məsler
    hərwi məpe tay ha wu hay tebiye a huvo ŋgay.
  noa-H: Mag hich pierrum hedta hichdëucha hich hiiu haawai maach mor mʌg maadëu nem
    higmap simjã hich dënjö hajaug paapʌ̈iju. Nem t'um t'ʌnʌmjã hichdëuta hichdëu
    hampierr haju haai sĩerraawai hich hag juapaaupai hirua chadcha sĩi maach hëu
    meebpʌ̈imjö haju.
  alp-NT: Ite nanakwalama rebe namake pulue meije, Kristuse Ileliele lupe ruaI Eni
    nanakwalaI rebe esi kbasare saka hitate elake. Iono mere yele le Eni kbasa me
    kena Iono sasaisa neka.
  san-VEL: sa ca yayaa "saktyaa sarvvaa.nyeva svasya va"siikarttu.m paarayati tayaasmaakam
    adhama.m "sariira.m ruupaantariik.rtya svakiiyatejomaya"sariirasya samaakaara.m
    kari.syati|
  kbq-kbq: Agra hanave omne fri tavufa eri rukrahe huranteno, hankave avufa kna huno
    eri tro huneranteno, ana hankave'anu hakare zana kegava hugahie.
  kbh-kbh: Cha bëngbe cuerpënga, chë pronto jopochócama cuerpënga echanjátrocaye,
    jtsemnama mo chabe cuerpcá, chë obanënguents̈ana tojtayenabe cuerpcá; y cha chca
    echanjama, cha puerte obenana lempe jtsemándayama bómnayeca.
  ron-LSB: care va schimba trupul umilinței noastre, ca să se conformeze trupului
    slavei Sale, după lucrarea prin care poate chiar să supună toate lucrurile lui
    însuși.
  pon-pon: Me pan kotin kalinanada war atail pwel, pwen raj on war a linan ki manaman,
    me a pan kotin kaloe kidi meakan karoj.
  nhe-BL: Huan quema hualas, yajaya techpatilis ni totlacayo tlen teicneltzi tlen
    ama titlacame tijpiyaj para elis queja ya itlacayo tlen yancuic huan tlen eltoc
    nelía cuali. Huan Jesucristo huelis techpatilis totlacayo pampa quipiya nopa chicahualistli
    tlen más hueyi tlen quimaca tlanahuatili ica nochi tlacame huan nochi tlen onca.
  sps-sps: An tan nainy te tabin minon Ya, Ayei nai pangis non puainy mes te nai mat
    non, ai te pangis puan te faarei non u puan iny siinaiv Tsunia, to te nai toto
    non Gormirmir, Ayei kat non a ka to aya tana parits tsian Tsunia, senviir parits
    to te atoiny minon Ya na fo mamatsiny ka fain a tou aatouf Tsunia.
  wnc-wnc: Ita epuke itane kekeknga aknganata aminu kuupbam inane gepbiatang pewan
    yutning kakngata nin pasiwan nindane gupminu tuyuknga ngana ita pasiwan gupminu
    kekeknga yutning. Unzing itane gupna akumbut katangga enakuu wa inata kundu dakngake
    kekeknga siknga yuak binga dakngake ninda yutnim.
  bus-bus: Eé wa mɛ̀ gbãasainↄ li lán a mɛ̀ gakuidee bà kↄ̃n a gbãaa kɛ̀ eé fↄ̃
    à tó pↄ́ píngi mì siɛareeo.
  gub-BL: Umàno re ukweraw mehe hetekwer ipyahu a'e. Numàno pixik kwaw hetekwer ipyahu
    ma'e nehe. Tur mehe nehe, umupyahu kar putar zaneretekwer nehe no, a'e rupi nazamàno
    pixik kwaw nehe no. Ta'e ikàg wera'u tuwe a'e xe. Wiko putar ma'e wazar romo teko
    wanuwihaw romo paw rupi katete nehe.
  imo-imo: Aku wali yunge enge peremona yu melema pali topa mainye mundupe yu pange
    tendepa molombalo. Enge akumuni linonga kangi lino umbuni tirimoma kolo wangopa
    yunge kangi none teli paa pengama lino timbelo.
  boj-boj: Yesus a siŋgila koba ti unu deqa a na iŋgi iŋgi kalil eleŋosim aqa segi
    sorgomq di atim sqas. Aqa siŋgila dena a na gago jejamu bulyetgimqa gago jejamu
    di Yesus aqa jejamu bulosim so bole gaigai sqas. Gago jejamu di agi bini gulbe
    ti jaqatiŋ ti unu.
  eng-DRA: Who will reform the body of our lowness, made like to the body of his glory,
    according to the operation whereby also he is able to subdue all things unto himself.
  knf-knf: Ul akţëlëşuŋ ŋleef ŋi nja ŋanjaaŋ ŋakeţ, kakakan ŋa ŋanaam na wi nul, unwooŋ
    uleef unwooŋ na mndëm. Aţëlëş ŋa na mnhina mi ajaaŋ aşihna iko bŧi.
  san-KHM: ស ច យយា ឝក្ត្យា សវ៌្វាណ្យេវ ស្វស្យ វឝីកត៌្តុំ បារយតិ តយាស្មាកម៑ អធមំ ឝរីរំ
    រូបាន្តរីក្ឫត្យ ស្វកីយតេជោមយឝរីរស្យ សមាការំ ករិឞ្យតិ។
  arn-NT: Kisu niey pepiluwün tañi ngünenieafiel itrokom dungu, feymew elutuaeiñmew
    kangelu we kuerpu ka famentutuafi taiñ afachi kuerpu. Chumngey Cristo ñi kuerpu,
    iñchiñ taiñ kuerpu ka femngetuay.
  zas-NT: Laaman na̱j bén guchaa dux cuerp ree ni rayaꞌp ree loj guidxliuj guie din
    gacan ziꞌc na̱j xcuerpaman xanyabaa. Abiꞌ güünman zian con guialrniabee ni rajpaman
    par nabeeman gra.
  ken-NT: Yí ánáŋ ántwɔ́, ǎsɔt nkúbhɛ́ bɛtaŋ ɛbhɛn yi ábhɔ́ŋɔ́ bɛkʉ yɛ̌ntɨkɨ
    ɛnyɨŋ ɛ́mbák antɛn yi, anjibhiri mmʉɛ́rɛ́ ntɔp ɛyɛsɛ-nɛ, ankʉ yɔ́ ɛ́ndɔp chí
    mbɔ mmʉɛt anɛ yi ábhɔ́ŋɔ́ nyaka mpok Mandɛm ákʉ́ yí apɛtnsɛm ndǔ nɛpɛ́m.
