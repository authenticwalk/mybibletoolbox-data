verse: PHP.003.021
translations:
  kpx-kpx: Auna bae lohoniege nahie vavae toela hoesegevege keabuna vavave ataga nahate
    holisi. Au au vuvunemo onobenobe bahata vage abu vuvunevemo ui timale kemo auna
    bae nahie vavae toela hoesegevei.
  okv-H: Amina donda tapa be tapa avo vahaita toreketo tihi jigihe mihia avoeto sovera
    amita na ungotenau sari ari hamo avo au amita hamo usasa te ainge dombo eto sari
    mane aisuja.
  tbo-tbo: Apo hougana ina gunagunawilena meya hinita ina buinihi, amalai ta tapiya
    ma apo ina buinita yaka mei tauna hinina a didiga. Bagibagi geka a maninigei babana
    tauna emoemotana apo ginouli atapuhi uyahihi ina witaniwaga.
  mal-C: അവിടന്ന് സകലത്തെയും തന്റെ അധീനതയിലാക്കാൻ കഴിയുന്ന ശക്തിയാൽ, അവിടത്തെ മഹത്ത്വമുള്ള
    ശരീരത്തിനു സമരൂപമായി നമ്മുടെ ഹീനശരീരങ്ങളെ രൂപാന്തരപ്പെടുത്തും.
  grc-SR: ὃς μετασχηματίσει τὸ σῶμα τῆς ταπεινώσεως ἡμῶν, ⸋εἰς τὸ γενέσθαι αὐτὸ⸌ σύμμορφον
    τῷ σώματι τῆς δόξης αὐτοῦ, κατὰ τὴν ἐνέργειαν τοῦ δύνασθαι αὐτὸν καὶ ὑποτάξαι
    ⸂ἑαυτῷ⸃ τὰ πάντα.
  bgc-bgc: वो अपणी शक्ति कै असर कै मुताबिक जिसकै जरिये वो सारी चिज्जां नै अपणे बस
    म्ह कर सकै सै, म्हारी दीन-हीन देह का रूप बदलकै, अपणी देह कै अनुकूल बणा देगा।
  khz-khz: Ia na ita etaunipara moiramoirara ea pene porogira, ne ia tauniparana nama
    iwavagina vetainai pia vemia. Kwalana ia tiavuna na gaura maparara ia gena vegitatago
    kapulenai pia mia.
  deu-TKW: der da verwandeln wird den Leib unserer Erniedrigung zur Gleichgestaltung
    mit dem Leib seiner Herrlichkeit, nach der Kraft, mit der er auch kann alles ihm
    unterthan machen.
  zsr-NT: Lëꞌ utsë́ꞌë gdu ca nayáꞌ nabinruꞌ, le rnitcz, gunëꞌ ga huöac ca nac gdu
    ca nayáꞌ nabanëꞌ Lëꞌ, le soa tsalzú. Cni gunëꞌ len yöl‑laꞌ huac zxön queëꞌ le
    ugunëꞌ dxin quië gna béꞌinëꞌ yúguꞌtë.
  lin-lin: Ye nde akobongola nzoto na biso ya putulu mpo na kokomisa yango nzoto ya
    nkembo, na nzela ya nguya na Ye ya kotia biloko nyonso na se ya bokonzi na Ye.
  hns-NT: Tab oe hamlogke kamdjor dehie badalke biesaal waala banaaiga djaise okar
    dehie. Oe ie kaam aapan barka saktie se kariega djaun se oe sab tjiedj ke oeppar
    raadj tjalaai sake hai.
  noa-E: Mag ich pierrum edta ichdëucha ich iiu aawai maach mor mʉg maadëu nem igmap
    simjã ich dënjö ajaug paapʉ̈iju. Nem thum thʉnʉmjã ichdëuta ichdëu ampierr aju
    aai sĩerraawai ich ag juapaaupai irua chadcha sĩi maach ëu meebpʉ̈imjö aju.
  eng-EMTV: who will transform our lowly body, that it may be conformed to His glorious
    body, according to the working by which He is able even to subject all things
    to Himself.
  mib-NT: Te máá yá nasama ya yɨquɨ cúñu ndahú yó, návāha nduu yó nájnūhun cáa máá
    yá jeē lúu cújéhnu ya. Te súcuan sáha ya jiín poder yā jeē cujéhnu ya sɨquɨ̄ ndɨhɨ‑ni.
  lif-NT2: खुने़ॽए काक् पाःन्‍हाॽ कुयुक्‍को कप्‍मा मुक्‍साम् कत्तुॽ, हे़क्‍क्‍याङ्
    बा खे़न् मुक्‍साम्‍मिल्‍ले़ आनिॽ चप्‍ले़क्‌वा नासिङ्‌गे़न् थक्‍किन् मिमिदिङ्‌गे़न्
    कुधक्‍किन् कुइसिःक् ले़क्‍खुॽरो॥
  xnj-xnj: Mwene yati akuying'anamusa higa zitu zeziwola ziwanangana na higa yaki
    yevii yikulu neju, kwa makakala gala geihotola kuvika kila chindu muulongosi waki.
  mmx-mmx: Neni naba lox asuusu lolos silok teren kusu levempanga axap naba mu asu
    mun lavavara ren la neni naba lox ekun labantuxu gamasa atnedik kusu naba lok
    ngan labantuxu ren imgames la i lolos.
  cbr-NT: Nux bamai chëquiti 'icëbi ca ax uquin nu axa bamax baísquiasaribi oquin,
    asaribi 'inun, nu bëtsi oti 'icën. Usonan ca aín cushi anun ax camabi ñun 'ibu
    'iti anúnribi nu bëtsi oti 'icën.
  tee-NT: Chai ju yuchi aquintamapaxaniyan ju quilacatuna'an ju na tsamai. Chai aquintaxtakniyan
    quilacatuna'an tachi ixlacatuna ju yuchi. Chai ju yuchi na c'us junita. Pus ju
    Jesús alin ju ixtachaput chai yuchi lai aquintalhinaviyan chunch. Chai ni alin
    ixtachaput pus lai vachu' t'alalhajai tachi chun ju taxtokni.
  eng-LSV: who will transform the body of our humiliation to its becoming conformed
    to the body of His glory, according to the working of His power, even to subject
    all things to Himself.
  cak-NT: Ri kach'acul c'o q'uiy ex ri man utz ta ri yeruk'axaj, pero ri Jesús xtujal
    y xkojoc anche'l raja' ri can c'o ruk'ij. Quiri' xtu'on kaq'uin roma raja' can
    nim ri ruchuk'a', y ja' uchuk'a' ri' ri nucusaj chi nic'ue' ronojel pa ruk'a'.
  pah-NT: Gwerojijyi po ti ga nhandera'oa imongovo hajiheva'ea. A'ereki oko'ã tehe
    nhandera'oa omanomo. Cristo'ga ra'oa'java'ea pyryheteva'ea po ti nhandera'oa nehẽ.
    Opopoakara pyvõ po ti ga herojijyi nhandera'oa nehẽ. A'ereki a'ea pyvõ jitehe
    ga karakaturamo imongopava g̃wemimbotarimo.
  sja-NT: Ichi chek'ãripɨ, tachi chupɨria nɨ̃bɨ k'ap'ɨa ichi ɨt'aripema k'ap'ɨa jĩak'a
    papiit'ee; k'ap'ɨa k'ĩra wãree. Ichi jõmaarã k'ãyaara waibɨara bairã, mãga ooi.
    Ma awara ne-inaa jõmaweda ichi jua ek'ari papii.
  xed-xed: Sahani dzaʼazlay ná, ŋa mbəɗanaftani ta na vgha mu kul haɗ hayhayani na,
    ka ŋlanafta manda ŋani, nda mbraku ya kəl tsi ka nzanaghatá inda skwi, dzaʼa maga
    tsi.
  mks-NT: Ta ndijama mé á yiquí cu̱ñu í, ña̱ na̱cavitá já ná nduu a tátu̱hun yiquí
    cu̱ñu mé á jáchi̱ cáhnu ndiva̱ha cúú á. Ta ndijama mé á mí xi̱hi̱n ndée̱ a̱ jáchi̱
    mé á sáhndá chuun nu̱ tócó ndihi ña̱ha xi̱hi̱n ndée̱ á.
  gfk-S: Aie nong na kios ira maluruana palatamai dait ing i tale be na mat, waing
    na haruat ma no mangana palatamaine nong i hung ma ra bilai na minamar tana. Ma
    ina gil hobi ma ikino dades nong ila paapalim ma ie ura bulbul ira linge bakut
    ra hena no nuno harkurai.
  bmu-bmu: Yaŋön neŋgöreŋ gölme silenini etqeqeŋi ki meleŋniga nanŋi Suep sile asakmararaŋambukö
    tandök akŋa. Kukösum mewöŋi mi Kraist ahöm waŋgiza. Yaŋön kukösum mewöŋi miaŋön
    ambazip aka gölme Suepkö öröyuai pakpak mi ölöp köhöiba memba et al neŋgiiga yaŋgö
    nembö bapŋe aninga galöm köl neŋgiiga malbin. Mewö.
  dgz-dgz: Me tauepi gapan evi wan dim dim iragi me gauarap semopi aroewa gapan etunu
    kwekwera puakainiwa me etua kakae iragen ganase denawa ap umap etunu entan tata.
  eng-GNV: Who shall change our vile bodie, that it may be fashioned like vnto his
    glorious body, according to the working, whereby hee is able euen to subdue all
    things vnto him selfe.
  zaa-NT: Lee nna gútsiáníe cuerpo débil qui' ri'uį para ccą́ tì' tení cuerpo de la'
    yani' quì'e. Iyaba nùi nna ccá por la' huacca ỹeni quì'e para gunie qui'ni iyaba
    nu té nna guni cą reconocer qui'ni lèe nna té itute poder làtsi' né'e.
  eng-WEBSTER: Who will change our vile body, that it may be fashioned like to his
    glorious body, according to the working by which he is able even to subdue all
    things to himself.
  guh-guh: Vajaperabëto vereverecaena. Itsiata vajatuxanenë Jesús nacaperabëitothianaena.
    Nexata pacuenia bajaraponë perabëitsi athëbëtatsia, bajara vaxaitsi ata perabëitsitsi
    tsane. Nexata pasaëta Jesús caëjëpatsi pitorobinexa daxitacuene, bajarapasaëta
    nacaperabëitothianaena.
  bon-bon: Tabe te mime gawecewe tääpe bine cirege ateplengäja teeme jamyacu apaclyera
    cama tääpe pana äbitame, pui kokre ca tabe lui ca ibibi gyene iyeta gwidape bine
    teeme ime cabu acraname.
  nhw-BL: Huan quema hualas, yaya techpatilis totlacayo catli teicneltzi catli ama
    timasehualme tijpiyaj para elis quen ya itlacayo catli yancuic catli eltoc onpano
    cuajcualtzi. Huan Jesucristo huelis techpatilis totlacayo pampa quipiya nopa chicahualistli
    catli más hueyi catli quimaca tlanahuatili ica nochi masehualme huan nochi catli
    onca.
  swh-ONEN: atakayeubadili mwili wetu wa unyonge, ili upate kufanana na mwili wake
    wa utukufu, kwa uweza ule ambao kwa huo aweza hata kuvitiisha vitu vyote chini
    yake.
  wbi-wbi: alatwandula amavili ghitu amavotevote kuva hene mbili ghwake ughwa vwimike
    mungufu silasila nakusighilila ifinu fyoni.
  bba-bba: Wiyɑ koo bɛsɛn wɑsi yiiko sɑriruɡii kɔsi kɑ win dɑm mɛ mu koo de kpuro
    nùn wiru kpĩiyɑ, kpɑ yi kɑ win wɑsi yiikoɡii weenɑ.
  eng-KJVCPB: who shall change our vile body, that it may be fashioned like unto his
    glorious body, according to the working whereby he is able even to subdue all
    things unto himself.
  kgk-NT: Ha'e entéro mba'e-rehe ipu'akave voi. Ha'e gwete hesakãha-rami ave ohekoviarõ
    arã nhande rete iporiahu va'e. Ha'e ipu'akaha-rupi voi ohekoviarõ arã nhande rete.
  waj-waj: Ti mmamma mmatayaa diaa muaraagaiyauvaa fai ivo ari mmamma ngiau aapu diaa
    yoketaa ari vookaraivaa roosiima hanigia kiaanaravai. Ivo aikiooma mmuakiaa mminnaiyauvaa
    yaataroo dira yaagueeqaivaadiri fai iinaravaivee.
  cpy-cpy: Riitaki paashinita-kaapaeni awathaki akaamaneta-waetzi, ari akimita-kotee-yaari
    jempe ikanta rirori otzimi rowaneenkawo. Aritaki imatapaero, otzimi-motziri ishintsinka
    ipinkathari-wentan-tawori maawoeni oeyita-rika.
  mpx-mpx: Iya wana gasisi elana bugul gegewena ni teli gabulanaa ni logugui-agil,
    inoke gasisi o elana kila tuwala, toto pweyapweyatana ge lomwalomwanina, ni pil
    ni tabwa tuwan waiwaisana hot ni ola iya tuwana.
  wbp-wbp: Yartarnarri-kirli nyanunguju Warlalja-Wiri nyiyarningkijarrakuju, manu-ka
    warrawarra-kanyi. Ngula-kurlurluju yinya-kurlurlu yartarnarri-kirlirli kapu-ngalpa
    palkaju ngurrju-mani-nyayirni. Jalangu ngalipa-nyangu palkaju rampaku-nyayirni.
    Kala ngaka kapu-ngalpa Jijaji-piya-mani palkaju kuja-ka palka nyanungu-nyangu
    ngurrju-nyayirni nyina.
  luo-luo: Obiro loko ringrewa matho mondo obed gi duongʼ machal gi ringre, kotiyo
    gi teko maduongʼ mamiyo oketo gik moko duto e bwo lochne.
  nhe-NT: Huan quema hualas, yajaya techpatilis ni totlacayo tlen teicneltzi tlen
    ama titlacame tijpiyaj para elis queja ya itlacayo tlen yancuic huan tlen eltoc
    nelía cuali. Huan Jesucristo huelis techpatilis totlacayo pampa quipiya nopa chicahualistli
    tlen más hueyi tlen quimaca tlanahuatili ica nochi tlacame huan nochi tlen onca.
  aii-aii: ܗ̇ܘ ܕܒܸܬ ܫܲܚܠܸܦ ܠܦܲܓ݂ܪܲܢ ܟܘܼܦܵܐ ܘܥܵܒܹܕ ܠܹܗ ܒܕܡܘܼܬܵ‌ܐ ܕܦܲܓ݂ܪܹܗ ܚܩܝܼܪܵܐ ܒܝܲܕ
    ܚܲܝܠܵܐ ܕܐܝܼܬ ܠܹܗ ܕܥܵܒܹܕ ܟܠܔ ܡܸܢܕܝܼ ܙܲܒܛ ܠܓܵܢܹܗ.
  esk-NT: Ilaan simmiġisigai sayaitchuatlu tuquraġaqtuatlu timivut atriḷiutilugich
    iŋmi kamanaqtuamun tuquyumiñaitchuamun timimiñun. Taatnaġumiñallapiaqmipḷuniḷu
    atakkii aŋalatchipḷuni supayaanik tavra piuq.
  msb-msb: Tapos, paagi sa paggamit sadtoʼn poder kun diin makapahimo an Dios na sakupon
    an tanan, pagabag-uhon man niya an aton lawas na may kamatayon kag pagahimuon
    na pareho san iya gloryoso na lawas.
  cpa-NT: Dsa² héi² jmo¹ li¹tsë² jmø²ŋǿ¹² hlaih¹³ la² quián² jniang³. Jmo¹dsa lé²
    hiug¹² hi² dsio¹ ju³lah lǿa¹² jmø²ŋǿ¹² quiah¹²dsa. Lah¹jøng² jmo¹dsa. Di³ chi²
    bí² quiah¹²dsa hi² lé² dsen¹³dsa cónh¹ ja³ca¹lah¹já¹dsa.
  dso-dso: ଜେନ୍ତିକି ତାକେ ଜଗତର୍‌ ସବୁ ବିସଇ ସର୍‌ପିଅଇବାଇ, ସେନ୍ତାରି ତାର୍‌ଟାନେ ବପୁ ଆଚେ ।
    ସେ ବପୁସଙ୍ଗ୍‍ ଆମର୍‌ ମର୍‌ବା ଗାଗଡ୍‌ମନ୍‌କେ ନୁଆ କରି ବାଦ୍‌ଲାଇସି । ପର୍‌ମେସର୍‌ ତାକେ ଜିବନ୍‌
    କରି ଉଟାଇଲାବେଲେ, ସେ ଜନ୍‌ ମଇମାର୍‌ ଗାଗଡ୍‌ ପାଇରଇଲା, ସେନ୍ତାରି ରଇବା ମଇମାର୍‌ ଗାଗଡ୍‌ ଆମ୍‌କେ
    ମିସା ଦେଇସି ।
  meu-meu: Ia ese ini tau-anida manokadia baine hamatamata, ia tau-anina ḡoeva-daena
    heida-idana ai baine halao; badina be ia siahuna vada e heḡereḡere ḡau iboudiai
    baine hamanada.
  yva-NT: Muno Wepirati indati po wansanasino mayondi muno ngkakaije so ranigwan indamu
    mo taune anasine ramaisy, wemi ngkovakato ti ntiti rave. Vambunino manakoe no
    Kristus ai indamu be akarive anakotare rai tenambe, weti indati Po apa vambunino
    manakoe veano wansanasine so ranigwan ti wanggwanyin.
  dgc-dgc: Kédemét na éya a aldew, éy baguén na i bégi tam a mehina, a gemtén na a
    mahusay dén, a kapareho na bégi na. I kapangyarian na a nipamasuku na ta étanan,
    éy saya i gamitén na a mangbagu dikitam.
  zpm-NT: zeeṉa ctsëë me xcuerp beṉ wiich ne nu, gaca zig nac xcuerp ndzon me. Ni
    ib zuṉ mew, sac nroob poder ne rap me rnabey me grëtaa ncuaaṉe no.
  hix-NT: Anar me harha khunuthuyamo yeryaha, noro ha. Thunu wyaro harha neryaha,
    enyhoru ro wyaro harha. Àro wyaro konyhoryetxehketxhe ha. Ehonomnà xaxa kax mak
    naha ha. Ehonomnà me xaxa tehtxoho hoye ro, omeroron komo yarymany me naha, toyuknye
    me harha ehtxoho menye.
  sim-sim: Krais kwambu orhi orok or unak mbele mbele amber avak orhi siyok sirakokwa
    lir. Kwambu orhi orok or unak maome nihi tos haha kuvayikwa toso avak simbalesik
    si tormblehe maome orhi hom si naha kwambu nga nakwa sir.
  npi-ULB: उहाँले हाम्रो क्षुद्र शरीरलाई उहाँको जस्तै महिमित शरीरमा परिवर्तन गर्नुहुनेछ,
    जुन शरीर सबै कुराहरू उहाँको अधीनमा ल्याउनको निम्ति उहाँको शक्‍तिद्वारा बनाइएको
    छ ।
  cgc-cgc: Ta iya na pagbalik, bag-uon din ate i na lawa. Ate i na lawa na malunot
    daw para nang ta kalibutan buaten na paryo ta iya na lawa na ula en kamatayen
    daw para ta langit. Kanen may gaem na gabeet ta tanan daw paagi ta yon man na
    gaem bag-uon din ate i na lawa.
  tim-tim: Hain mandenŋe miawakmâ luâk siâ me siâ hârok mem ge katyekmâ ikiŋe amukŋân
    hâwuruyekbiapgât kârikŋe yeaŋdâp. Kârikŋe arekŋe hâknenŋe mem manmaen ire mem
    purik kato ikiŋe hâkŋe hainare pagaleŋe olowâk miawakbaen.
  yor-yor: Ẹni tí yóò sọ ara ìrẹ̀lẹ̀ wa di ọ̀tún kí ó lè bá ara ògo rẹ̀ mu, nípa agbára
    tí ó mú kí ó ṣe é ṣe fún un láti tẹ orí ohun gbogbo bá fún ara rẹ̀.
  wos-wos: Dé gaye némafwi hambuk hwendét nana haraki séfi yawuleka déka yikafre male
    séfi maki xakutandé. Jisas Krais wungina hambuk hwetandé. Déka hambuk atéfék duna
    hambukré dé sarékéngwandé. Dé atéfék du takwaka akwi jonduka akwi néma du retandé.
  emp-NTPO: Idji zebʌrʌd̶e dadjirã cacua beuida b̶ʌra quĩrã awara oya. Maʌ̃ne idji
    cacua quĩrãca bio biya b̶eya. Idji ʌb̶ʌad̶eba mãwã oya. Maʌ̃ ʌb̶ʌad̶eba idjia
    ne jũmada poyaya.
  eng-F35: who will transform the body of our humiliation so that it will be conformed
    to the body of His glory, according to the working by which He is indeed able
    to subject all things to Himself.
  ind-ind: Kelak, dengan kuasa-Nya yang luar biasa, Dia akan mengubah tubuh kita yang
    hina ini menjadi serupa dengan tubuh-Nya yang mulia. Kuasa-Nya yang luar biasa
    itulah yang terus Dia gunakan untuk menaklukkan segala sesuatu di bawah pemerintahan-Nya.
  pes-OPCB: او به هنگام بازگشت خود، این بدنهای فانی ما را دگرگون خواهد ساخت و به شکل
    بدن پرجلال خود در خواهد آورد. او با همان قدرتی که همهٔ چیزها را تحت سلطهٔ خود
    در خواهد آورد، ما را نیز دگرگون خواهد ساخت.
  mpt-mpt: Nib damo klaanamabo otane Yesus Klaiste kaanea imin hananea e damo afet
    anebio kesoa e damo amit namabebe. E imin tlameo nib damo afet anoba makob e damo
    ulab anomabbiobe. E titilo sbal kesoa nakaia unanga isa inamin namin afet osa
    kimanea e titil olo nibo omyea nib damo afet anoba amit nomabbiobe.
  ssx-ssx: Ipikana꞉ma꞉ta꞉ mo nika꞉ dete piki tande polo pa꞉la꞉ loke manuta꞉ mo ipika꞉
    ota꞉ ta꞉ta꞉ piki pa̱a̱ pupapeke lokema꞉ handekeeki topo peao hawalieke. Koto hauta꞉
