    ba bagula xugia sanggara titiamgadi li bu disok bila ina sanggang ralanama.
  kpj-NT: Tii inyumyreny riwitxiranykre. Tii taumywesele iny ritxienykre, taumy wihikỹtyhy
    wesemy. Tii ruru dire. Tahe ibutu aõna aõna wedumy ronykre irurudireki.
  zao-NT: Lee Jesucrist tsee kwerpaa kuu nlux ree, tsa gake taxal kwerp Jesucrist
    kuu nla xni. Ne koree tsow Jesucrist kon yalney kuu nabee Jesucrist lo reta kwaa.
  byx-byx: De diip ke guirltik per auur a qetdingki i luqia never ama aivetki, i quasiq
    ai ara nge ama dlek. De diip ke tekmet ne auut iv uur ran se ama qetdingki i qi
    muqas. I diiv uurem ngim ip taquarl aa uaik ama qetdingki i maikka ama qin sin.
    I qatikka diip ke rekmet taqurla ne aa dleq i ama slurlnget. I maikka ne lungera
    ama dlek dai ai de qe uas te ama tekmeriirang mai vuusep de ver ama aivetki mai.
  ctu-CTI: Cristo mi quej i q'uextyʌbeñonla lac bʌc'tyal yujil bʌ sajtyel cha'an mi
    yʌq'ueñonla tsiji' bʌ lac bʌc'tyal lajal bajche' i cha'an mu' bʌ i yajñel ti panchan.
    Chʌ'ʌch mi quej i cha'len cha'an ti' p'ʌtyʌlel mu' bʌ i c'ʌn cha'an mi yotsan
    ti' wenta pejtyelel chʌ bʌ jach an.
  zos-NT: Je'tis maṉba tø cacpø'jatyam ndø ṉgoṉna ji'n vyaletzøquipø. Como ñe'
    vøjpø cyoṉña popo sø'nbapø, jetsepø maṉba tø tzi'tame. Jetse maṉba chøc pyømiji'ṉ
    porque itque't pyømi va'cø 'yaṉgui'm aunque ticøsi.
  gvs-gvs: Tauyana ina togaga goi itoboine bei kaga liliuna ivasobusobuyedi. Tauna
    moe togagayana goi wowoda neenetaidi bei ikaigaviledi, e bei wowodayadi moe Tauyana
    ina taoyamna wowonina nakae.
  kbm-kbm: Ei atob niro eitit utland ulis muai muai nalk etenik ane vukir be menihlang
    weik ete ei ate utle ulis tis ane bogbogo ok. Atob ei nilgum gen etok ve ane gwangne
    ebe gitak gen walang ok gisov ei ane lu ge gile ok.
  tew-tew: heḏi i-áho in kay imáaḏí naˀinbí túuˀú kaypîˀ gínmuuˀi gínchuwagítꞌóe
    wänbo dînˀegókhâymáaḏáháˀ tsꞌa̖a̖bi dînpakhâymáa, háa ivîˀ ûnmuu waagibá nawówápóe
    waaboˀ. I-áho hä̖ä̖wí tꞌä̖hkí i̖ˀgeḏi natsonyiḏi ûnkoeḏi kin iˀa̖míḏí.
  rmc-rmc: Ov peskra zoraha, savaha peske šaj thovel savoro tel o pindre, čerinela
    amare slaba meribnaskre ťela pre ajse, sar sas leskro oslavimen ťelos.
  apr-apr: Inbe ye in gurana ki mai san le iyei so nga le imot a iken parmana. Le
    ye gurana ki tani, in ole iportak tiniidi yo dook mata tiap nga, le dook mata
    san dawa ben yo Maro ikauu panga ye kene yo ipamaditi ye ni ke matenge i.
  tiy-tiy: Amuk gégumahén i nan gai, fégaliné noy de ni gérifantad lowoh tom brab
    rigoné no loo bé kaane barakatan lowoh. Atin rigoné noy ni dob barakat ne sani
    barakat ne fégéféguléwén bé kéluhanay éntingayéne.
  nlg-nlg: Gaia ke tughui na lei hulida ge ka vagha na hulina te rongoragha. Te gehetia
    na maana keri, ge nei nia na lavi koluani na lei totobo soko, sarana nina na maana.
  dgr-DOGNT: Ededı̨ t'asìı wegha dìì-le t'à t'asìı hazǫǫ̀ yek'èı̨t'e agohɂı̨. Gozhį̀į̀
    nàtso-lea sìı wezhį̀į̀ xèht'eè enıìyah t'à wèdaat'ı̨į̀ ayele ha.
  pes-OPV: که شکل جسد ذلیل ما را تبدیل خواهد نمود تا به صورت جسد مجید او مصورشود،
    برحسب عمل قوت خود که همه‌چیز رامطیع خود بگرداند.
  ron-1924: Ел ва скимба трупул стэрий ноастре смерите ши-л ва фаче асеменя трупулуй
    славей Сале, прин лукраря путерий пе каре о аре де а-Шь супуне тоате лукруриле.
  tpz-tpz: Po kikis koman peꞌ pa matop in a ma moeh tah, eꞌ se panih o sionin va po
    oeh vëh to antoen e non pa mët, ko sionin pamëh se panih ko vih oah en, ko teꞌ
    va non manih po sionin maaka pe Ieesuꞌ.
  agd-agd: Mai ma minó daná esantan nain ákona fóké anan tetin turá ma váken uman
    timiyain bukhafa yo vaéan bei kakhakhein bukhafa an danten mino.
  rkb-NT: Myziksizoze mynury ezytyk ty mybo nyny my. Abaka mynury humo mykubyrizumu.
    Mymyitsapyrẽtsa tsikyziknaha. Mynury mohyrikosokda. Iwaze Sesus mekta tu mynury
    ty mybo nyny my. Tsimyharabokzonaha. Mynury ezytyk mozikzo Sesus nury wata maha.
    Inury tisapyrẽta hỹ. Sesus Kiristu tsipunihikrẽta. Hawa tohi zikaha ba. Izikwy
    humo mynury huak ty iwaze izikwy humo mekta tu nury ty ezytyk mybo nyny my hỹ,
    ezytyk zuba mynury mozik. Hawa tohi zikykbanahabyitsa.
  san-THA: ส จ ยยา ศกฺตฺยา สรฺวฺวาเณฺยว สฺวสฺย วศีกรฺตฺตุํ ปารยติ ตยาสฺมากมฺ อธมํ
    ศรีรํ รูปานฺตรีกฺฤตฺย สฺวกียเตโชมยศรีรสฺย สมาการํ กริษฺยติฯ
  iws-iws: Mɨ ta siya nɨuunaiinii nua tɨriir mɨ ta krɨmiir pɨua nu tɨrana ya wɨ siya
    kisɨna owaigɨnɨuwi nɨnomor kougɨkou hɨran pɨu aiir siir pɨugɨpɨua saiir hɨriinan
    nwowam. Siya tɨ hɨriinanɨn wɨ siir kɨrɨe komiiya saiir kɨrɨeni tɨri. Mɨ ta kɨrɨeya
    siya saiir kɨrɨeni tɨrkɨn siya tɨ dimɨn taemɨn ɨmiirɨn mɨ sɨma wɨ siir ɨɨn ara
    nonkwo dɨgi. Ɨriig.
  pol-SZ: On bowiem przemieni nasze śmiertelne ciała w ciała pełne chwały, podobne
    do zmartwychwstałego ciała Jezusa. Chrystus dokona tego, ponieważ ma nad wszystkim
    władzę.
  ztq-NT: Lëë xaa ktsëë xcuerp mban no, parñee kak xcuerp no sinak xcuerp xaa. Lëë
    xaa kuuñtsyeyo por xñabey xaa par ktsëë xaaw ni xñabey xaa kchëlo cos.
  zai-NT: Zuchaa be cuerpu yuudxu napa nu ri' para gaca ni casi cuerpu stibe ni qué
    ziuu dxi guiu'dxu'. Zuni né be ni enda nandxó' stibe ni napa be, ni rinaaze né
    be irá xixé.
  upv-upv: Ko ni pia-rieni nibe kerr ne ngatan ngel nga marmelisna, para-irpe ni niben
    ne nosrövien. Pia-loli pirpok renge derteren sen nga milep nga murongwos puloli
    nanu jijle nir parosuri ni.
  wap-NT: Pamaꞌozakan idaꞌan uzaamatapan naꞌiki ukazowautapan ipai daunuudaꞌu wuruꞌu
    toma-kariwai kidaz, aokazi ii naꞌiki imiꞌi baara an kidaꞌoraz. Uruu maꞌozaka-karu
    idaꞌan upanaꞌadan nii wananaa wuruꞌu kakataimanaꞌoraz, paꞌinaꞌo naꞌiki umanawunuꞌo
    nanai nii, naꞌapa pananaa umanawunun kawan.
  mva-mva: Ngai ka kaiboang ne ono kana moarunga iboadu eruma ngananga ane be kusida
    goalakingadi ngaedi nge ngabagabuiri be ne kusi malamaka otioti bokana tapura.
  dwr-NT: Kiristtoosi ubbabaa bareppe garssan wothanaw danddayiyaa bare wolqqan, nu
    daaburanchcha asatethaa laammiide, bare bonchcho asatethaa malatissiide oothana.
  kfw-kfw: Halli Ama'n angrakip phurgaihi ama wairoonna nuoiya nada matorna Ranak
    kha inliingnata eini ngairakip taksa kajeimak kathisik hi, ama lurlianna taksa
    angnga anaboolsik eii.
  bfz-bfz: से आपणी शक्तिया रे तेस असरो रे मुताबिक जेतेरे जरिए से सारिया चीजा खे आपणे
    वशो रे करी सकोआ। से म्हारे दीन-हीन शरीरो रा रूप बदली की, आपणी महिमा रे शरीरो रे
    मुताबिक बणाई देणा।
  cuk-09: Jesucristo na e-ganguedba belagwapa ibmar ganisoggu, ar gannar danikir,
    a-e-ganguedba anmar-san-wile-itodiid anmarga ogwanonikoed, na e-san-nibneggined-nikadyobi
    anmar-imakoed.
  ben-OBCV: তারই দ্বারা আমাদের দীনতার দেহকে রূপান্তরিত করে, তাঁর গৌরবজ্জ্বল দেহের
    মতো করবেন।
  mil-NT: Te yɨquɨ cùñú‑ó chi vá cúdǐi‑xi cundecu‑xi dàtná cáá‑xí vìtna, dico mee
    Xǐtohó Jesucrìstú nadama‑gá yɨquɨ cùñú‑ó te ndada‑gá dàtná ní nduu yɨquɨ cùñú
    méé‑gǎ cútnàhá ní ndoto‑gá. Te ducaⁿ càda‑gá chi ndàcu‑gá quídé‑gǎ nchaa sá vǎha
    càchí iní‑gá, te ducaⁿ tàxi tnuní‑gá nchaandɨ túhú sá ìó.
  myu-myu: Ixe Jesus Cristo warara'acat a'õbacaap g̃u'ũm ixe soat podi ma ya'õbaca
    buye. Soat ip jeedop kũyjobin ixe a'õ kay. Ixe ja'õbacaan wuyjebit g̃uwexat. Ijodi
    bima wuybaca g̃u wuyju e'em. Ixe bit wuyjebit g̃uwexat jejebit co'ian idipan.
    Imẽneju waram ace'ũ g̃u g̃ebuje bit.
  fue-fue: Kanko o waylitan ɓalli meeɗen centiniiɗi, o nandina ɗi e ɓannu makko tedduŋol,
    o waɗan ɗum diga e baawɗe kokkuɗe mo laamanaago huune fu.
  amk-amk: Andino ambori yiwangno tane tarai kerira misuhi nini, awa dedai sambewarai
    kariri ne tarai bo neng foi. Niari tonanai na ne mambiriu fuba fo, amani ne mambiriuo
    wedayari yuo fianggeng fuba nini kiai ne.
  fai-fai: Aka kitid dukum soim kayo aka ken mew adikum ufek ufek kin bakang kalu
    uyo fakoda tad alam kin umak dimama be akfak tem tadokabu. Alam kitid makuw bemi
    tuw ki wanang kinim ilim kál aumanbu uyo alam sun biyámin kál lamlam wakak kiwokabiw
    ko.
  ura-NT: Acate cana jaberoco coriha cureein culocohin rai jaberoco tocohaneein necaohacha
    que necaohachaain. Itolere amuritonaa nainihane jaan aina cuaainte nitohaneein
    ichareein.
  mcd-NT: '@see-verse:PHP.003.020'
  urt-urt: Tehei kin taꞌe leꞌe, ŋaiꞌe ŋaiꞌe lalme ka yurp tuwihme kin ilyeh. Bongol
    ŋembere kin ŋaiye ka ende ŋaiꞌe ŋaiꞌe lalme ka si tuwihme kin pe, ka bunjenge
    wahriꞌ poi ŋaiye mambaꞌe nihe syohe el tuꞌe wahriꞌ kitikin ŋaiye yirise supule.
  kiz-kiz: Wakubadilisya mibhele ya y'hoto midhaifu kuya kutya mbhele wa muene wa
    utukufu; kwa ubhueso bholabhola wa kuthibiti fhenu fyoa.
  tzo-TZE: C'alal me itale, chisc'atajesbutic ta ach' li jbec'taltic li' quich'ojtique
    yu'un jech co'ol slequil jbec'taltic chijc'ot jchi'uctic. Jech co'ol xa chijc'ot
    jech chac c'u cha'al stuc. Yu'un li stuque ech'em stsatsal jech xu' yu'un chisc'atajesbutic
    ta ach' li jbec'taltique yu'un ja' sventainoj scotol.
  lex-lex: It inonni maka tani na'an di hota Yesus ed maka Nawilu-nawalia it inonni
    pa emekwali E'a, de samomuou memna. Hota Enhi'a hare, yoma E' ed mak ktorna plola-mneha
    pa Nhi'a hya'a-hya' to'owa.
  dov-dov: Uyosandula mibili yesu myuuba akayichite mibili ilengedwe mbuli wakwe mubili
    wabulemu, uubumbidwe abupati bwanguzu zyakwe kuti zintu zyoonse zilangane aanguwe.
  rgu-rgu: Neuꞌ ko Kristus narali ita ao-ina mana dadi taaꞌ, manamopo-mana mateꞌ ia,
    ela dadi ao-ina bebeuꞌ fo ta mopo-mate, sama leoꞌ Ria ao-ina kahere Na. Ana tao
    narali ita ao-ina na, pake kuasa bau-ina Na. Ma Ana pake kuasa ria boe, de tao
    na basa-basan fo nai mamanaꞌ bea a, raloe-radae ao nara tuka Ria pareta na.
  toc-NT: Porque xlá naquin­ca̠­mak­lhti̠yá̠n eé qui­mac­nicán hua̠ntu̠ lak­sputa
    la̠qui̠ naquin­ca̠­ma̠x­qui̠yá̠n tunu cumu la̠ hua̠ntu̠ xlá kalhi̠y xmacni hua̠ntu̠
    ni̠ lak­sputa. Y aquinín sta­lanca catzi̠­yá̠hu pi̠ chuná naqui̠­taxtuy porque
    xlá kalhi̠y lanca li̠t­li­hueke la̠qui̠ tla̠n nat­la­huay.
  som-som: Isagu wuxuu beddeli doonaa jidhkeenna liita inuu u ekaado jidhkiisa ammaanta
    leh, oo wuxuu ku beddelayaa xoogga uu isagu ku awoodo inuu wax kastaba isaga hoosaysiiyo.
  mam-C: Atzin kjawil tx'ixpinte qxmililjo, a q'i'ntaq qu'n twutz tx'otx' tzalu'n,
    tu'n tok tze'nku t-xmilil Jesús toj kya'j, a tb'anilx wen. Ex nya o'kx kb'antiljo
    tu'n Jesús, qala' okpe kb'antil tetz tu'n, tu'n tokx tkyaqil tjaq' tkawb'il, tu'nxjo
    tipin.
  ndj-ndj: mweni dasighalambuli njimba shetu sosuvafu na kusigola siyifwani na njimba
    yaki yivelili na ukomi, kwa liwovi lila limgola aweshi kufivika findu fyonda pasi
    yaki.
  mbj-NT: Ta hejój me sahõnh hẽ tabag'ããs. Ta ti tahejooj me ër hub nahejoonh do tawareem
    da, ta hub kabaj'aa do hadoo ër hub bahadoo hyb n'aa kä.
  lat-VUC: qui reformabit corpus humilitatis nostræ, configuratum corpori claritatis
    suæ, secundum operationem, qua etiam possit subjicere sibi omnia.
  ngp-ngp: Yehe naaihitule mwili wetu wo kuola no kuutenda uligane no mwili wakwe
    wo uwedi utendese, kwa ludole ulo adaha kuviika hasi yo udahi wakwe.
  enq-2: Dupa pitaka baanya pundipundi sina lenge kyeto dokome naimanya yonge koeyapenge
    dupa baanya yonge tii pipae dopale jina lata.
  eng-ASVBT: who shall fashion anew the body of our humiliation, that it may be conformed
    to the body of his glory, according to the working whereby he is able even to
    subject all things unto himself.
  mna-mna: mi itooro kulindi toono kana ta loŋa izanzaana i ma iwe kembei itunu kuliini
    ndabokŋana ta ka azuŋka biibi. Mbulu tana ko ipet pa itunu mburaana ta irao ikam
    koroŋ ta boozomen ma timap timbot la ni kopo mbarmaana.
  myw-myw: Tut towen wouds anmwasin ivag; igaw mtowen takatinabweids beim, natawtoun
    waseg mo bikatlow wouds mamagina won tatonen, singaya kamnat. Peinan natawtoun
    nises va̱gan bikaluweg youda babaw wasigeis.
  sby-sby: Nendi nakaisandule mibili yetu ikute kubola, ikabeti mubili wakendi wabulemu.
    Ee, nakacinse mungofu shakendi isho nshela kusebensesha pakubika bintu byonse
    panshi pa bwendeleshi bwakendi.
  sll-sll: Yal i ure nan ganba gauna i aidole Kraist nin gaung hongwo meri gauna hon
    i sigiu di na tenamua. Kraist talhan para weni breng a holo sungwo yulang haya
    imia, gauna hon i si giu di na tenangure inaminga pangwo ipire kwi ol mominua.
  yaq-NT: Aapo intok, inime'e inim, ka eiyaawatchika jiokot machika itom takaam, aapo
    junuen, aapo'ik takaawa, ujyoisi machika, ka lu'utineeme, junuen am machine' betchi'bo
    junuen itom tawaane. Intok aapo, inika'a, jiba ju'u aapo'ik utte'awae, si'imekut,
    si'imeta ae a' yeka'ue, inika'a ya'ane.
  uro-uro: qärak iva qä qutsasorhane na aut släqyigleng gärqiglengni i ama eqokt igleng
    bä va igleng ngä rhän doqor aa släqyige qärqigeni i ama murhämeska vät ige nävät
    ama qrot kärangätni i mamär vät a qa iva qäqi qat turäkt daver iarhongäkt moe
    na ngät.
  ita-1885: Il quale trasformerà il nostro corpo vile, acciocchè sia reso conforme
    al suo corpo glorioso, secondo la virtù per la quale può eziandio sottoporsi ogni
    cosa.
  muy-muy: Eminjia ti aməmbatkaba vu geli gedebeni na, ti vu geli mîgi maslaɗani akaɗa
    gayaŋ ni. Ara agray nahkay ti àna njəɗa gayaŋ ya agur zlam ɗek àna naŋ ni.
  kqc-kqc: ina yaku mina kono di roaita yau bi moi idana rigo ma uni roaita yaku ini
    roaita buni vabara nufa kana nigedi. Adina ini vava dudu, beika baika tau gade
    ina gabireri raga rededi.
  tav-tav: Ti paʉpʉ mani rupaʉ cañuuqueti rupaʉre mani wajoabojagʉmi Jesucristo. Cʉ
    catutuarije mena roti majimi nipetiro macaje. To bairi atie cʉ catutuarije mena
    mani wajoagʉmi mani rupaʉrire cʉ̃re caapiʉjarãre yua.
  eng-ULB: He will transform our lowly bodies into bodies formed like his glorious
    body, formed by the might of his power to subject all things to himself.
  spa-VBL: Él creará nuevamente nuestros defectuosos cuerpos humanos para que sean
    como su cuerpo glorioso, por medio del poder con el cual él controla todas las
    cosas.
  fra-_FOB: Qui transformera le corps de notre humiliation, pour le rendre conforme
    au corps de sa gloire, selon le pouvoir qu'il a de s'assujettir toutes choses.
  hau-ULB: Za ya sake jikinmu na kaskanci ya siffanta shi kamar jikin darajarsa, siffantacce
    ta karfin ikonsa inda ya sarayar da dukan abubuwa a gare shi.
  mal-mal: സകലവും തനിക്ക് കീഴ്പെടുത്തുവാനും കഴിയുന്ന തന്റെ വ്യാപാരശക്തികൊണ്ട്, നമ്മുടെ
    താഴ്ചയുള്ള ശരീരത്തെ, തന്റെ മഹത്വമുള്ള ശരീരത്തോടനുരൂപമായി അവൻ രൂപാന്തരപ്പെടുത്തും.
  lit-lit: kuris perdarys mūsų nužemintą kūną, kad šis būtų padarytas panašus į jo
    šlovingą kūną pagal jo galingą veikimą, kuriuo jis pajėgus ir viską padaryti pavaldų
    sau.
  urd-GVR: Us waqt wuh hamāre pasthāl badanoṅ ko badal kar apne jalālī badan ke hamshakl
    banā degā. Aur yih wuh us quwwat ke zariye karegā jis se wuh tamām chīzeṅ apne
    tābe kar saktā hai.
  far-far: Ma nia kai talana nonika ne ngwatautau ma kai mae, ma nia kai kwatea nonika
    ka ngwasinasina dia nonina. Nia kai rokisi kulu 'urinai ana nikilalae baita ne
    nia too ana fuana gwaungaie fafia ru ki tafau.
  suz-BL: मेकोमी इं बेक्‍चशो रां आ सक्ति पाइश्‍शो रां खोदेंशो सेल्‍ब। मेको आ सक्तिमी
