  cme-NT: Coima saa fa, miŋ juɔ gbãa suɔ Itieŋo‑i Yesu-Kirsa‑i, mi daa ku temma si
    dii aa da daama‑i hiere ãnsɔsɔmma. Fuɔ maama'i nuɔ‑i miŋ siyaa hiel mi naŋga‑i
    wɛima-na hiere. Mi daa daama‑i hiere ŋaa hũini. Mi ciɛ mafamma‑i da mi gbãa
    da mi da Kirsa‑i
  sus-sus: Marigi Isa kolonfe nan tide gbo nee birin bɛ. Ala xa Mixi Sugandixi sɔtɔfe
    dangi na fe birin na, n bara naxee lu a xa fe ra. Na fee bara lu n bɛ alɔ fee
    fufafu alako n xa Isa xa munafanyi sɔtɔ.
  pon-2006: Kaidehn soahng pwukatte, I pil mwamwahlkihla soahng koaros pwehki soahngteieu
    me inenen katapansang oh kesempwalsang, iei marain en Krais Sises, ei Kaun. I
    keselahr soahng koaros pwehki ih, I wiahki soahng koaros mehn lekdekla kei, pwe
    I en kak ale Krais,
  dad-dad: Anĩ dogol sã, neu Odug Kristus Jesus nigin keleĩya anĩ, ereb ereb ganan
    wal feid fen, odug bagai nigin, aya ereb ereb ganan are ege auf. Aya ĩ nigin ereb
    ereb ganan ator ken, sisik gen kisi afef, are aya Kristus anĩ ale fen,
  zab-NT: Ne par nare quɨtru xi stubyti mazru sac que ni rumbiia Xtadnɨ Jesucrist.
    Ne pur laany irate ni baania chiy, absáanadengui tuby lad naizdengui zec tuby
    guixbiu par nare te par yalo inabee Crist naa,
  jae-jae: Biŋŋanô, aê galic gêŋ samob tonaŋ ŋai amboac gêŋ ŋaôma, tageŋ tonec tec
    galic kêtu gêŋ ŋanô kêlêlêc su. Gêŋ ŋanô tau gebe kajala ŋoc Apômtau Kilisi Jesu
    kêtu tôŋ. Kêtu ŋac tonecŋa tec gawi gêŋ samob tonaŋ ŋai siŋ ma galic kêtôm lêndêm
    gebe jakôc Kilisi sa êtu gêŋ ŋanô,
  ksd-ksd: Maia, ma a dovotina iau nuk pa ra lavur magit par ba a magit vakuku ka,
    tago i manga boina ra varnunurai ma Kristo Iesu kaugu Luluai; ure nam i tar panie
    kan iau ra lavur magit parika, ma i varogop piragu ma ra putaputa ka, upi ina
    kale pa Kristo,
  msm-NT: Aw to tibo pighona-hona kud no alikansi a ko itandi duon to pagkamaan dow
    pagkahilabi ku ki Cristo Jesus no Ginuu ku no iyan pinakamadojow. Tongod kandin,
    pig-ojowan kud to tibo aw pinakamaligsom kud sikan agun no maangkon ku si Cristo
    no iyan ganansya ku,
  myk-myk: Lee na laha wà, nɛyɛ pyaa kii wa yaŋmuyɔ ye bɛɛri wii ɲuŋɔ baa woyo le
    kagbɔɔ le wuu na. Na Kafɔɔ Yesu Kirisa cɛ, lee ɲɔhɔ ɲɛ wɛ. Wee wuu na nɛ sɔɔ na
    na keŋɛ wolo keree bɛɛri ni, na ganha na keree bɛɛri wii yakokaya wiimɛ ni, kɔnhɔ
    di já Kirisa wo kariɲɛɛgɛ ki ta,
  sbe-sbe: Yo hinage ya kitadi meta nige gonowana se saguigau, matawuwuna saha ye
    saekalili kaliguwai ede bena yogu Guiyau Keliso Yesu kabina ya kata. Iya debanaena
    ginauli maudoidi wa ya kabigabaeidi. Nuwanuwatudi kaliguyena meta se hemala mosomosogaibu,
    na saha ya henuwakaliliyei ede Keliso,
  mcr-mcr: Iiŋqänä ma, Kraisi Jisasi ŋqä Naqä Iquenyqä näqŋqe, ii nätmatqä aaŋä naqä-qakuä
    etaŋgi äqunätmä, nätmatqä eeqäpnäŋä qua täutaŋi, quvqänäŋä etaŋgi äqunätqäŋä.
    Nyi Ique qänaki wivändmqä diŋqe, nätmatqä eeqänäŋi tuwä äwiyqe. Nyi iiŋä imäkqe,
    Iqueqä-qunä eämä, Ique guä eŋqä-ma kiuäŋqänätätmqä imäkqe.
  cux-NT: Ní nguɛ́ɛ́ nadacadííuuⁿ cá yeⁿ'e nducuéⁿ'ē dendu'ū yeⁿ'é chi 'úú chi'neéⁿ
    ti diíⁿ cuenta chí dindaí nducuéⁿ'ē dendu'ū yeⁿ'é cáávā chi n'dai taavi ca chi
    maaⁿ ní i'teenú Jesucristo chi 'iivú. Ní diíⁿ cuenta chi nducuéⁿ'ē dendu'ū yeⁿ'é
    ní tan'dúúcā yaācáa, 'tíícā vɛɛ, cáávā chi n̄'daáⁿ nducuéⁿ'ē dendu'ū yeⁿ'é cáávā
    chi i'teenú Cristo. Ní sta'á Cristo tan'dúúcā chi 'iivú 'tííca yā.
  tur-YTC: Evet, kuşkusuz, uğruna her şeyi yitirdiğim Efendim Mesih Yeşua’nın bilgisinin
    üstünlüğünden ötürü her şeyi kayıp sayıyorum, bir hiç sayıyorum. Öyle ki, Mesih’i
    kazanayım.
  san-ITR: ki nchAdhunApyahaM matprabhoH khrIShTasya yIsho rj nAnasyotkR^iShTatAM
    buddhvA tat sarvvaM kShatiM manye|
  bel-N: І больш таго, усё лічу за страту дзеля вышэйшага пазнаньня Хрыста Ісуса,
    Госпада майго, дзеля Якога я ўсё страціў і лічу за гной, каб Хрыста здабыць
  sch-sch: Ma neinunngei vai hah niloiin; ku Pumapa Khrista Jisua rietna luttak jârin
    neinun murdi khom machân rieiin ke be zoia; ama jârin neinun murdi ko vôrpai
    leta, Khrista ka man theina rangin mangei nâm hah ânnim, ânnok anghan ke be
    zoia,
  mic-MIQNT: Na teliaq aq 'ms't goqwei mo tepawgtinug ta'n teli angaptmu. Ta'n goqwei
    pajiji gelu'lg, etna na ula 'gji'jiaj Se'suguli aq toqwa'tun negm. Je tlia mo
    wen te'pmug ta'n teli gji'jiaj. Negm na Gjisaqamaw ta'n ilgwennit. Ni'n iga'tu
    sitatug 'ms't goqwei aq tel gitm pa na wijei aq mo goqwei glaman ni'n tleiawites
    Se'suguli. Na me' tepawgtig.
  huu-NT: 'Dane llotɨcue: Cue Nama Cristo Jesúna cue uiñoiacana jira, jɨaɨe rafue
    cuemona ieñedɨcɨno. Naimɨena cue uiñuacɨnodɨ nana jɨaɨe rafue baɨfemo faɨte. Jeacuaɨ
    isoi jai maraiñena jira, naimɨe muidona cue jaie illacɨnona jai sofecaidɨcue.
    Iena sofetɨcue, Cristo dɨbeimo raise cue illena,'
  jiv-NT: Ashí enentáimpramnia ákuisha winia Úuntur Jesukrístu shiir enentáimtustin
    nekas péṉkeraiti. Nu asamtai Krístunu ajakun wi takusmaj nu muijmiai ajasmatai
    núnaka iniaisamjai.
  otm-NT: Nɛ madague'a hangu nan gu xtá øzɛhɛgä, pɛ ndetho man'da dí 'bɛdi, nguetho
    man'da di muui ngue dí pącä ra Cristo Jesús ma Hmu. Janangue a gätho man hosɛ
    dá 'bɛdi, ya him mín numanho, n'damhma bi zä dán 'yo'be ra Cristo.
  dah-dah: Irde Doyaŋ Al Kuruŋne Yesu Kristuya kadom nurd guneŋ teŋ awalikde heŋ heŋ
    gobe det kuruŋ wor po geb, det hoyaŋ kuruŋ gobe miŋ miŋmoŋ nirde hiyen. Niŋgeb
    yeŋ ge teŋbe det hoyaŋ kuruŋ gobe yemeyde pasi himiriŋ. Det hoyaŋ kuruŋ gobe nebaŋ
    yeŋ yeneŋ himyen.
  tnk-tnk: Mətə rɨpko mhə sampam ia kwopun nəha. Təkwtəkwuni iakətoni mə narimnari
    me pam ho a nəri auər a ia nirəha tɨ nəri nə mə iakətoni nari riti sə in ramasan
    pɨk anan in i mə iakukurən Iesu Kristo Iərɨmənu səiou. Iakɨnəpwəh narimnari me
    pam nəha tɨ Iesu. Iakətoni narimnari me pam nəha həmwhen ia nəri pein. Iakɨnaraka
    ia nirəha mə iou iakukurən nuvehiien Kristo,
  kpr-kpr: 'Kotugo, kiki ava dodo, na roera isasambu enda eminda irira, ábarago do
    dadabedo, isambu kotae useni. Ainda susu mo: ne isambu veveyakori. O nanda Bajari
    Iesu Keriso kasama edo, nunda tofo ari amo, teriagori. Iesu Keriso de dabade tatedo
    numoá avavaga ari dae sedo, a tofo numoá bari dae sedo, na kiki a roera setena
    amo, kau sena da kaugo, ava sise fuge dotutuseni. Namonde Agho Dari da emboroda+
    ise, totofo eveva ari dae sise e gosuseri. Ainda emboro+ ava, na imboe edo dotutuseni.
    Oroko Keriso tumondururono gido, God nandae ‘eveva’ sare dae sedo, aindae edo
    giraena. Amo tofo nunda ariri. God nandae ‘eveva’ sarira amo, na taká tumondururono
    gido, nunda eveva namokena futuse, aminge sarira.'
  san-IAS: kiñcādhunāpyahaṁ matprabhoḥ khrīṣṭasya yīśo rjñānasyotkṛṣṭatāṁ buddhvā
    tat sarvvaṁ kṣatiṁ manye|
  nho-nho: See mee ma ko naa mee naa koi; nau e mmata peelaa maa naa mee hakkaatoa
    ni mee vare koi i aku hakatuu ki te taukareka ni kaumai vare i taku illoa ana
    i Jesus Christ taku Ariki. Naa mee naa hakkaatoa ku oti te tiiake nau. Nau e mmata
    maa teenaa ni mee e hakallika koi, teenei e tauhia ai nau te ora Christ,
  gym-NT: Ne bärire mda abko, ti Dänkien Kristo Jesu rükadre gare bäri kuin tie ne
    abko bäri ütiäte tikrä. Ye mden kisete, jändrän jire jökrä mda mda, ye tuen ütiäte
    ñakare tie ti Dänkien kwrere, aisete niara kräke tikwe jändrän jökrä tuanimetre
    ja jiebti. Jändrän jökrä ye mden abko tuen jändrän ngwarbe rä kure kwrere tie,
    aisete tita mikete, ti Dänkien Kristo Jesu rükadre gare bäri kuin tie amne,
  azg-NT: Ndoꞌ chito xiaꞌntyi joꞌ. Nein tsoñꞌen nnon ꞌnan na cotjiꞌ nnꞌan cüenta na
    ntquenhanꞌhin na nduihan ntyja ꞌnaanꞌ Tyoꞌtsꞌon, macüjiꞌ cüenta conduihanꞌ ꞌnan
    na veꞌ jnꞌaanhanꞌ. Matsꞌa na nndaꞌ ngꞌe ntyja ꞌnaanꞌ na ngüajnꞌan Cristo, juuhanꞌ
    taquintyja na njonchenhanꞌ. Minꞌcya ro ncüiichen nnon ꞌnan na ntsitiu tsꞌan na
    ngüañoonꞌhanꞌhin tonnon Tyoꞌtsꞌon, tsoñꞌenhanꞌ macüjiꞌ cüenta na conduihanꞌ toꞌ.
  bhd-bhd: बल्के मीं अपने प्रभु यीशु मसीहेरे पिशानारी बड़यैयरे वजाई सेइं अवं सब गल्लां
    नुकसान समझ़ताईं, ज़ेसेरे वजाई सेइं मीं बेड़ि चीज़ां केरो नुकसान उठाव, ते तैन कूड़ो
    समझ़ताईं, ज़ैस सेइं अवं मसीह हासिल केरि।
  too-NT: Lā' iccāhuaniyāni' que ixlīhuāk huā' tamā'na a'ntū icka'lhī hua'chilh tuntū'
    ixtapalh porque lej līhua'ca' ixtapalh lakapascan Jesucristo quiMāpa'ksīni'ca'n.
    Ixpālacata Cristo icpuhuan que ixlīhuāk a'ntū xa'iclīka'tla'jca'tzī tū'tza' quimaktāya.
    Quit iclaktzī'n hua'chi lakatin pa'lhma' como xmān iclīpāhuancu'tun Cristo.
  ind-AYT: Sungguh, segala sesuatu kuanggap rugi dibandingkan dengan pengenalan akan
    Yesus Kristus, Tuhanku, yang jauh lebih berharga dari apa pun. Demi Kristus, aku
    telah kehilangan semuanya — karena semua itu sekarang kuanggap sampah! — supaya
    aku boleh mendapatkan Kristus.
  cjo-NT: '@see-verse:PHP.003.007'
  nsn-nsn: Bo ahik pah tar inete pukuninanine, inggo u banga sira tar mamang inetelik
    uakapa tununinene daan a tabo tengkana tun, ahik pahe uelmatout to tar ate tang
    Iesu Kristo nag Tamata Nomano. Tar ate tang Kristo ter uleikintiehe uain tun,
    temaeit inggo ku hiliu uakapa manasa tar mamang inetelikininanine, karu banga
    sira tananina tar mongmong maru banotong ate tun tang Kristo, karu uangoul tokaha
    keip tun tatanon. Inggo ahik pahu namana pare, inggo a tamat kodkodoh teeit ku
    guata katongo peio u uakeluk tar ualatut. Bo ku kotpokos a tamata kodkodoho teeit
    ku tagorong mana pe tang Kristo. Ge a tamata pe gere tagorong mana tang Kristo,
    inggono tere kulain God pare, a tamat a kodkodoh.
  san-DEV: किञ्चाधुनाप्यहं मत्प्रभोः ख्रीष्टस्य यीशो र्ज्ञानस्योत्कृष्टतां बुद्ध्वा
    तत् सर्व्वं क्षतिं मन्ये।
  tna-NT: Tueda da quema Echua Puji beju. Tu jepuiti bahui ema bahue puja. Pamapa
    pia ai cuana quema puji mue ai puji saida. Da putsu, yama pamapa tueda equene
    ai cuana taitanameana. Tueda ai cuana da ai budhu pu cua nime hue yama ebainia
    Cristo bahui eshanapa puji. Tueda ai cuana yama ichajusiana Cristo neje bahui
    eduneti puji. Tueda bahui da quema tsada quitaita.
  lid-lid: Ma laba tinan labai udu badeh, jo i tanan Krais Jises i Laban tek baden
    eh. Jo i tanan lakou mari doh bala se lakou bwe, iu laleyah. Eme na Jises le,
    jo kameh akahei iri lakou doh iu, tasah ari mwasin badu ta aliy winiyan basebenei
    jo bwe. Lakou doh ndra-au ma ndrano. Eme ya balek ki ta Jises le ma jo kihis hawen
    le.
  wim-wim: '@see-verse:PHP.003.007'
  zga-M: Vaheingho leino pa neikhunchivona imbombo nchila nchoni ukhuta savukavi pakhuva
    nivuvwene uvunonu mwa Yeisu uKeileisite Unkuludeva vango. Savuli ya mwene neinchilekhile
    nchila nchooni neikhunchivona nchinyalisya pakhukava uKeileisite
  yom-yom: 'Bika sia ti momo kaka vayi mambu moso ndieka mamona maphamba mu diambu
    di diambu diodi dilutidi mfunu : zaba Klisto Yesu, Pfumuꞌama. Bila mu diambu diandi
    ndibikidi mamo. Ayi ndieka mamona meka banga tsobo mu diambu ndibaka ndandu mu
    Klisto ;'
  san-SIN: කිඤ්චාධුනාප්‍යහං මත්ප්‍රභෝඃ ඛ්‍රීෂ්ටස්‍ය යීශෝ ර්ඥානස්‍යෝත්කෘෂ්ටතාං බුද්ධ්වා
    තත් සර්ව්වං ක්‍ෂතිං මන්‍යේ|
  yut-yut: Asi, yo morap ak do nandagɨm bo ae yolapbo Piŋkop da kaŋban kɨlek tosak
    yaŋ nandagɨm, uŋun wagɨl yo ɨsalɨsi. Nido, Amɨn Tagɨno Yesu Kristo nandaŋ ɨmɨsat
    uŋun do nandako yo bamɨsi asak. Do nak aŋpulugok do yo agɨt, nak uŋun do nandaŋek
    Kristo dakon aŋpak abɨdagɨm. Ae nandak nandaknokon da kalɨp yo dɨwarɨ yolek agɨm
    uŋun yo ɨsalɨsi yaŋ nandɨsat. Yesu Kristo naŋgɨn tebai abɨdaŋek
  grc-BYZ: ἀλλὰ μενοῦνγε καὶ ἡγοῦμαι πάντα ζημίαν εἶναι διὰ τὸ ὑπερέχον τῆς γνώσεως
    Χριστοῦ Ἰησοῦ τοῦ Κυρίου μου, δι᾽ ὃν τὰ πάντα ἐζημιώθην, καὶ ἡγοῦμαι σκύβαλα εἶναι
    ἵνα Χριστὸν κερδήσω
  cpc-NT: Imapirotatya, tima niyopirotairira Cristo, tii opantaajaitawo nokantawita
    pairani. Nowajyaantanairo maawoni, nokimitakaantanakiro jookapiintaitziro kaagashi.
    Iro nokowajaantanairi niyopirotairi Awinkathariti Cristo Jesús tima irootaki kamiithapirotatsiri.
  nhg-NT: Pos noche inu sösantle ayecmo niechimportöroa ye que netieixomate noTlöcatzintle
    Cristo. Tli antes onecyecchi para ma niechselicö Deus, noche inu necpea öxö quieme
    cana tlasole. Onectlajcal ca niepa para cache cuale netieixomates Cristo
  nya-nya: Kuwonjeza pamenepo, ndikuziona zonse kuti nʼzopanda phindu poyerekeza ndi
    phindu lopambana la kudziwa Khristu Yesu Ambuye anga. Nʼchifukwa cha Yesuyo ndataya
    zinthu zonse ndipo ndikuziyesa zinyalala kuti ndipindule Khristu
  ngu-NT: Xoc hueyi quijtosnequij on tlajtlamach pampa más hueyi quijtosnequi niquixmati
    Jesucristo quen noTeco. Ipampa Cristo nochi on tlajtlamach onicau niman nicpohua
    quen itlaj tlasojli para hueli nicnoyaxcatia Cristo,
  kup-kup: Met batam dei Zudaholoz tamegit tovai emooh-nenavoz ev hamoh, pot hometunei,
    oñ ne ev ham herï nenañinañ tameg-nonairnai map potuz homeamohon zañ tamahatuz
    zut ravat hez. Met nem Amip Iesu Kristo nenap nem loporih ahö ravat hezaek, pi
    nenañ honeo het neñizamah-povoz tin hodad ravomaz homet zait tat hez. Met batam
    nem herï kos nenasiz biñavonañ Mosesiz ñetï kateñ baval hat tovai sohot, Ne aban
    tinap ev, pot homehot, petev maot ne hom namee, oñ ne Kristoz ñomah-nen povozahar
    homeo badae batat hezaek, God neen eteamahan ne tin ravat hez, pot homeamoh.
  jid-jid: E me mbagpi biyi wawu mbana kpe nimuna dun nde Almasihu Yesu Irjimu. Nitumayi
    ikpi wawu me kabale. miya ba mbana gpi nimuna dun dime gji Almasihu.
  wmw-wmw: Visitoshe, nitula vinu piya kamba vinasike kwa kuwa ciri na faida pakulu,
    ndi kumwijiwa Almasihi Insa, Mwenye wangu. Kwa sababu yake, vinasike piya, nitula
    kamba vizolo, ipate nimpate Almasihi,
  gmv-GGM: Hessafeka ta goda Yesus kiristoosa erope aadhizay haray aykoyka bayndayssa
    ta ammaniza gishshi wursiaka coo mela g o7ay baynda miisha mala qoodadis. Tani
    iza gishshi gaada wursiaka aggadis. Ta kiristoosa demmana gaada wursio miishaka
    wora wodhida iitta miisha mala qoodadis.
  ssg-ssg: Salan, lawe waliko tap pupuasan na nga kolongeni hani solian ti tioiai
    Jises Krais tel Masiwi tetak. Nga paxai ukek waliko ien tuahe masin masiap. Nake
    ti Jises Krais, nga lioi hatapo tesol waliko ien lehe nga sohot hawane seilon
    tetan ape nga pakata xox hawane hani kapin.
  zpo-NT: Nu ne na nik tub kwaan ba nanont nu rese kwaan ba nak kwenta yix wen per
    kwaan nonra nak mlabeyy na Jesucrist Xaa Nabeyy na, nu nel ngwii na lo Jesucrist
    zee mlaa na rese kwaan mzak na wen yilo. Nu nal nebse nzhekla na tubka zo na lo
    Jesucrist,
  poy-poy: Yina aga ndiri, ira mona kila shintu shiwera shintu ndiri toziya ya shitwatila
    shiherepa nentu, yaani kummana Kristu Yesu Mtuwa gwangu. Toziya yakuwi njimira
    kwasira kutali kila shintu, nugawona goseri aga ndo shinyankali su numupati Kristu
  qwh-NT: Tsepis manam tsellatsu; puedeq Jesucristuwan jucnolla canqäqa manam ni imawan
    iwalantsu. Tsemi peta cuyacurcur, llapan baleqpaq churanqäcunata poqi cuentapaq
    churarerqö Jesucristuwanna cawacunäpaq.
  gaw-gaw: Amu da keeke amunuib ii aṯem. Iiṯa. Da aḏi keeke laa awen, Jesus ele ou
    aqaten, laip̱u elele bia daaṯep dooḵulnu elele iiṯanab iiṯa dooṯem. Jesus nuḵa
    am enanag. Keeke laa ohnu amu da keeke amunu am keeke ena, keeke genab ele ii
    dooṯem. Laip̱uib am Kristus Jesus, Nug am dahil Naḏi, doyak amuam keeke genabnab
    dooṯem. Amu da Kristusib aoḵulnu dab mein, keeke laa oh akai gop̱ig. Keeke amuam
    kinipan bia dooṯem. Amu da Kristusib awe, oolp̱a meḵulnu, Nug ele laip̱u daagnihnu
    aaḵuib ool daaṯe. Amu da uḏat dahilp̱a, ḏo dim lamiṯak kobolp̱a danab tutuḵu daaḵulnu
    amu da ool ii daaṯe. Iiṯa. Da danab tutuḵu daaḵulnu amu da Kristusnu oolp̱a genab
    dooṯem, amup̱a Kayak Nug dahilnu, “Tutuḵu danab,” awa aḵunu ool daaṯe. Tutuḵu
    dayak amunu diig am da iiṯa, am Kayak.
  nca-nca: Hamó, Uni Parámine Kristo Yesu iŋo inoyoteno ŋuko o meté horé mu, ko ene
    rewero quro o soso meyowo ŋu qenewe murutó piyimi tiní se rotano. Ŋunde tero,
    Kristo naŋge rero
  zpz-NTPP: Nunu walab de ndeꞌ ziꞌl coz nu a̱ꞌ sac, sinu niꞌ dela coz nu bicya̱ a̱ꞌ
    sac ñi, gun dzi zir sac ñi nu yuꞌ lo̱ Shuaan den Jesucrisht. Par nu nac mi bduneꞌ
    dela coz ne̱. Nunu ya̱ ricya̱ nu de coz zeꞌ nañ gal nu na toop, gun orzeꞌ gyicya̱
    gan gaca̱ ni Crisht.
  zac-NT: Más quë ni ra cusë nabëna antsë, na ziquë guiꞌlli narruꞌldë mënë ruaꞌ guëꞌdchi.
    Más nasac gunguë bë́ꞌahia lëꞌë Cristo Jesús, Shlama. Parë guca shmënë më, bësaꞌna
    grë ra cusë shtë guë́ꞌdchiliu; na rahin ziquë guiꞌlli nalasáquëdiꞌi. Tubsë cusë
    rac shtuaꞌa, gac më Shlama de verdá.
  kyg-kyg: Ataleꞌnovanageꞌna hemenimo huꞌnaeꞌmo, hogote yaꞌmo aeno agaseꞌniya yaꞌmo
    Ala kava neꞌnimo Kalaisi Yesuꞌa alagi ageꞌna aeto hisuvafekeꞌmo kanamo aliꞌneꞌnaeꞌmo
    muki yaꞌmo ago ataleꞌnove. Hosuꞌniya neꞌyaꞌmo alini uꞌa neꞌatalaya neꞌyakana huno
    haneꞌniye, huꞌna huteꞌna Kalaisiꞌa alisuvafeꞌmo aliꞌna yaga auꞌna ataleꞌnove.
  kmk-kmk: Tuttuwa’n maidon selbin dan losan situn lubung kan sakon gaputa napotpotog
    din manigammuwak kan Jesu Kristu un Apu. Maipagapu kan siya, nan-awidakon dan
    losan ot indawat kuwon dida un kama’t isaw daḻapnu magun-ud ku dit potog dit maiyossaan
    kan Jesu Kristu.
  cao-NT: Nicaparicana. Mahitsa tsi xo toa jatiroha ca jahuëcara ë anina, naa ëa mëbiti
    nori ca ë quëscahuani cato. Mahitsa naa taxa jascaria tsi xo toa bo tëquë iquia
    ra. Oquë-oquëria tsi xo toa Ibo Jesucristo cahëyoihaina iquia. Ja quëshpi tsi
    toa jahuë bo tëquë ë nianiquë, oquë tsi Cristo cahëxëna.
  bbr-bbr: Epar senes, rusapai is äpu isan meten onok aru. Kiro onok erekapus is Anut
    nukan amukup eposek rawaun wa sareirai. Is kiro onok erekapu utam. Is kiro ronkatem,
    “Is Krais Jisas äpu mom, ko isan Näwäu, is kon kaima peanik, isan onok aru erekapu
    utomoi, ätäi onok eposek is opok päun ronkatäu wa. Is isan sarau pakas Anut nukan
    amukup eposek rawaun ronkatäu wa. Kiro meten onok is utom, owon, kiro onok aru,
    keseria, is Krais karar tainoram.”
  inb-inb: 'Iaia Jesu­cristota nuka rig­sig­manda, paimi nuka­manda tukui tuku­puarka.
    Chi­manda­mi nini: tukui ima mana pai­wa kas­kaka, ñi ima­pas mana balin­chu.
    Cristo­wa nuka tukus­ka­manda­mi tukui ima iukaska, kichui tukug­sina kani. Chi
    tukui ima mana pai­wa kas­kaka, ismus­ka­sina­mi ni­raiá. Chi­manda, tukui sakispa,'
  hrv-hrv: 'Štoviše, čak sve gubitkom smatram zbog onoga najizvrsnijeg, zbog spoznanja
    Isusa Krista, Gospodina mojega, radi kojega sve izgubih i otpadom smatram: da
    Krista steknem'
  box-NT: Mu bon, mu bìo ɓúenɓúen ka lòn bìo na ɲúhṹ mía ĩ cɔ̃́n, lé bìo
    á ĩ Ɲúhṹso Yeesu Krista zũńló bṹn lé bìo ɲúhṹ wi po bìo ká ɓúenɓúen.
    Lé orɛ́n Krista mu bìo yi á ĩ pã́náa mu ɓúenɓúen, á wee wé mu lòn zàn-bìo,
    bèra a na à ĩ bìo wíoka sĩ̀ a yi binbirì
  ote-NT: Y xi majua̱ni gatho ya tꞌøtꞌe núꞌʉ ja ja ra ximhai, pa guecagui hinte ri
    muuiꞌʉ, dí ʉtꞌa ra uɛnda ngu ya paxi dá føtbʉ pa go dá pa̱di ra Zidada Jesucristo.
    Stá tsopʉ gatho pa go dá pa̱di ma zi Hmuhʉ ra Jesucristo,
  wnu-wnu: Ye eng quraum eng Yuda wurinou qomon end qas me quraum. Yonou Munon Aib
    Yisas wonou qomon eng mi sig aib. Ye wonou qomon eng mom yetrama mom toat ebet
    ne qomon qei eng wagomei. Mi gugum gam eng mi tatau gas ende gab sogot arir wogub
    Yisas mom tenen ete igorib qenungoum end nob igoum.
  zam-NT: Lìcpe' ba'i, ryete con' co' ngòc che'npe' daa no con' co' mblin, ne, le'i
    ngòc loon xal thìb con' co' mtè'ben par gòon loo cón che'n Jesucrist. No non daa
    cón che'n Tad Crist Jesús daa co' nac más con' roo con' xèn leque chol con' loo
    izlyo' ndxè'. Por cón che'n Crist Jesús, thidtene mblin perdid ryethe con' co'
    ngòpen, que naca xley' daa, que naca yalgon' daa. Mblin cuent ngòc ryete con'a
    xal yix, co' nee di's, ale ndxe'leque', mblá'yan ryete con'a par thidtene ante
    que tee banen loo alux con' co' nac cón che'n Crist par gàc daa mèn che'npe' Crist.
  zyp-NT: Ma long cawh cang lytah a hringpaw hming vytei zong heh ka Buipaw Khri Zisu
    hninah a rungnawnah khahei ka reipakhing caco he, ze lypaw hratah ka rei thlu
    he. Ama a rawng taco hming vytei heh hningchai thlu he neh ka, a pialuipaw takhei
    ka rei he, ma cawh Khri khah ka hnui khy nápawtah le,
  sey-NT: Ja̱je paꞌina, yëꞌë Ëjaë Jesucristo paꞌiyere jerepa paꞌyere asaquë co̱ni
    ñato, jerepa doꞌi peoye paꞌiji. Ja̱je paꞌina, Cristoni jerepa jaꞌye tsioni pasiꞌi
    caquë siꞌaye coa coꞌaye ñañë, nejoseꞌeje̱ paꞌye.
  nvm-nvm: Ijefuon iviakma unam kafo ga ire fok na ur kegoinva iji naka rubdien. Na
    rubdiegavo naka oi besum izeg na Kurais E Bomana nun game ma vierafekfuon ijar
    fuka ma bomanak. Ijefuon na fuifuon ire fok na ur rejknum vierafenva iji na ire
    mutur igeg nuigafiagavo na una Kuraison unam ka ma ijesugin reoij.
  mps-mps: 'Tiali goli te da Juda dabego ebo kolesagade naga eno homu te augwali te
    ena tau sisąbo nai dao. Tede naga menio. Te ena Godigo gedude doloba pai bidi
    pedalomainogo eyu, polobadu eno haniani gasa kolesaga hauwa me eyu bididuai dao.
    Te kolesaga tigidalide me megi eno e homu ebo dao, te augwali ena tau sisąbo
    kolesaga dao, te olo nai mu dao, te homu eno megi ebo dao. Magi baso meni. Te
    wiegi yai kolesaga me deli naga eno megi subo dao. Te kolesaga e dao: ena te eno
    Genuai Bidi Krais Jisas dali mu wadolama, tama ena aga dali abagi mu kisasa bilibao,
    te kolesaga da te genuai wiegi yai kolesaga mu dao, tebogo te gasa kolesaga tigidali
    aiyaba elalubo dao. Tama aga tobade eno te gasa ena tau sabo kolesaga tigidali
    tagalai dao. Eno Krais tama somainu eyu, tama te gasa kolesaga tigidali te dwai
    olo pobele bage naga dao, eno te homu ebo dao.'
  pab-NT: Maiha hatyoharenae taita xini. Nomani atyo xiyehaliti, exahe tyotya xoalini
    harenae maisa xoare tyomare. Noxekohase Jesus Cristo xema nawenatyaka atyo waiye
    kaisere, hatyo taita atyo xoalini hare tyomita. Hatyo hiyeta tyotya nahalakisa
    xoalini hare. Nomani atyo tyotya hatyoharenae exawatyakahare tyaona. Kasani Jesus
    xema masakare notyaona naokowita hoka.
  llg-llg: '@see-verse:PHP.003.007'
  kyf-kyf: Cɩɩn, -li weee mɩa, -li -kpʋa 'bhisa na bhua we 'wʋ. -We ka gbʋ -wa, ɩn
    -ka na -Kanyɔ -Zezu Klisɩ yibheli, -mʋʋ nanɩ 'yli -mʋʋ -zi -li weee. Ɔ 'gbʋ, ɩn
    yia -li weee kwɛ 'bɩsa, 'ɩn na bhua we 'wʋ kalɩkɔ 'bhisa, ɩn 'ka -Zezu Klisɩ 'yɩɩ
    'gbʋ,
  tpi-tpi: Mi no tok long ol dispela samting bilong ol Juda tasol. Nogat. Mi save
    long Krais Jisas, em i Bikpela bilong mi, na mi lukim dispela save tasol em i
    samting tru, na olgeta gutpela samting bilong dispela graun ol i olsem pipia nating.
    Mi laik bihainim Krais tasol, na mi lusim pinis olgeta arapela samting, bai mi
    ken holimpas Krais
  mih-NT: Ta site vatyi tandɨhɨ sa i zavehi, ña vale si, ta ña tyaa que yahvi sii
    si vatyi ñiñi xaan ca sa coto yo sii ra Cristo Jesús, ra ndyaca ñaha sii yo. Yucuan
    cuu sa vale xaan ca. Ta tyaa siye tandɨhɨ inga cuhva sa i zavehi, ta cuu si tañi
    mihin sa cuenda mi vatyi cuñi xaan que sa cote sii ra Cristo.
  qvh-NT: Saymi Jesucristuta chasquicushgämanga imanöpapis naupata cawashgäcunaga
    tincunnasu. Moisés guelgashgan leycunata cumplishgäcunapis manami välishgasu salvacunäpä.
    Jesucristuta chasquicur payman yäracuptërämi Tayta Dios perdonamar jusaynagtana
    chasquimash.
  kms-kms: Tene segi, nge kari yumbo buagi asi puq ken kin te muq Kraist Jisas nge
    Yumbui nei gibig kin ren ane tiq segi. Nge Kraist nei gibig kin te yumbui nganye.
    Te pugri nge Kraist nei gibig kin te ningg nge yumbo buagi si kare, kari ni ghav
    rind segi. Te ei nge Kraist te wuti ningg kas,
  agn-agn: Ee kaman, ong yen ang pama-dek, anday data na tang tanan ang bagay basta
    mailalao si Cristo Jesus ang yen ang Gino. Asia tang kaimportantian. Ang tanan
    ang bagay pinabetango ra ang anday kointa na, marisibio lamang si Cristo
  nhi-NT: 'Uan tlamilauca, ica non intoua: nochi non dion tlen amo ipatiu inauac nin
    tlen tlailiuis uehca icpanauia: ¡onmixmatilih noTecotzin Cristo Jesús! Uan nic
    onquixmat Yehuatzin, nochi yonsicantlalih tlen ipal ontlachiaya, uan inquita quemeh
    tlahsol, nic inniqui inmochiuas sanse iuan Cristo,'
  ttc-NT: Oj tqet nparejsa' kyaqil te nk'ulb'en oqtxi' tuky'i te aj tb'anil tzan tpaj
    toklen wotzqila' te Wajaw Kristo Jesus, n'el tuj nwitz kyaqil aj nk'ulb'en oqtxi'
    iktza' ky'is aj k'onti'l token ch'inwt tzan tpaj te aj ngan wetz ajna'l, tzan
    tok wotzqila' te Krist
  dan-1931: ja sandelig, jeg agter endog alt for at være Tab imod det langt højere,
    at kende Kristus Jesus, min Herre, for hvis Skyld jeg har lidt Tab på alt og agter
    det for Skarn, for at jeg kan vinde Kristus
  kwj-kwj: Woro Juta hima kupu lei sumbu ele tumbwa, mina. Ani ele mwaꞌambwe hinga
    tinda ete, ai Apukolaka Jisas Kurais ni ani hambwandau sumbu kipe naha keke, ele
    ni tikisapu hinga ani hambwandau. Ani Kurais sumbu tini a torokoni ele biya sumbu
    hinga tinda ete gumwa tokwe ete a rawakasini ele ni tikisapu hinga ani hambwandau.
    Ani Kurais numbwa a toronambusi ki.
  vie-OVCB: 'Vâng, tất cả những điều ấy đều trở thành vô nghĩa nếu đem so sánh với
    điều quý báu tuyệt đối này: Biết Chúa Giê-xu là Chúa Cứu Thế tôi. Tôi trút bỏ
    tất cả, kể như vô giá trị, cốt để được Chúa Cứu Thế,'
  kze-kze: Ísu Káráísiti kesí Ísóigoe tarúmai máyaunda pó'a sé'a mindá aiva-tántáá'á
    éna amápa-tantaakomba usáyaaitaraiye. ó'on-tantaatave'a úwoisan-tantaa'an-iye
    kwésune. Ísu Káráísitintave'a imáyáa é'a sé'a Káráísiti aivarawáí isa'á kwesé
    tarúmai máyaunda pó'a ááémo anóm-bayaimo mairáundayave'a mindá úwoisam-bayaiman-iye
    sé'a ivátukaumne.
  mpj-mpj: Ngayulurna kulini, manikajakupa wartakajaku, parnakajakulurrjurna mirta
    kulira pukurlarrini, Jiijaj Kurayijkuwiyajurna kulira pukurlarrini. Ngayuku maaja
    majuminyirriju nyininpa. Palunyakuwiyajurna kujuku nyininpa, mirta wartakajakukamu
    manikajakulurrju, paki. Pinyijunurna-jananya wartakajakamu manikaja, Jiijajkuwiyajurna
    kujuku nyininpa. Mirtarna kulini Juwukurnu luwuwana junga nyinaraku, junurna.
  lbk-lbk: Ya faken yangkhay chachi, mod-i ket ifilangko ay ongar nan am-in tay figfikhek
    ay ad-i cha makaiso isnan chadlos enkhawisan nan mangammowak ken Cristo Jesus
    ay Apok. Khapo ken siya iwayangko nan am-in ay ngag sisa, ya ifilangko chachi
    ay wasit ta maitapi ak
  mto-NT: Ax ka ya̱ꞌa̱jyap tseꞌe, veꞌem a̱tseꞌe njava je̱ts ni tía a̱ts je̱ꞌe̱ veꞌe
    xkatuujnja, tun toꞌkji je̱ꞌe̱ veꞌe juuꞌ a̱tseꞌe njaꞌvip je̱ts o̱o̱y je̱ꞌe̱ veꞌe
    du̱tunnu̱ma̱ja, je̱ꞌe̱ts je̱ꞌe̱ veꞌe ku a̱tseꞌe vaꞌajts nꞌíxat a̱ts je̱ nMa̱ja̱
    Vintsá̱n, je̱ Cristo Jesús, juuꞌ ka̱jx a̱tseꞌe nu̱jom juuꞌ jaty nmaso̱o̱kni. Je̱
    naax je̱ poꞌox joꞌnts a̱tseꞌe juuꞌ njaꞌvini je̱ꞌe̱ ka̱jx je̱ts a̱tseꞌe nꞌijtnit
    je̱ Cristo ma̱a̱t,
  bzh-bzh: Sa su nanër raḳ Yuda hir nġaa mu rë. Gaḳ seraḳ ni bë Kerisi Yesu tu
    sa Mehöböp, om sën sa nehalë nġaa vahi pin bë nġaa meris. Sa nesepa loḳ Kerisi
    vaha, besa hevuu nġaa vahi pin ya, besa nehalë nebë laa, gesa bë najom Kerisi
    ahon
  guj-2017: વાસ્તવમાં, ખ્રિસ્ત ઈસુ મારા પ્રભુના જ્ઞાનની ઉત્તમતાને લીધે, હું એ બધાને
    હાનિ જ ગણું છું; એને લીધે મેં બધાનું નુકસાન સહન કર્યું અને તેઓને કચરો ગણું છું,
    કે જેથી હું ખ્રિસ્તને પ્રાપ્ત કરું,
  jvn-NT: Pantyèn, kabèh kuwi mau jan ora ènèng ajiné blas nèk tak padakké karo kaweruh
    bab Kristus Yésus, Gustiku. Sembarang kuwi mau kabèh pantyèn wis tak buwang, jalaran
    ora kanggo gawé. Saiki sing tak jagakké namung Kristus lan aku kepéngin dadi siji
    karo Dèkné. Aku wis ora njagakké wèté agama menèh, nanging aku bisané keanggep
    bener lan ketampa Gusti Allah namung lantaran pretyaya marang Kristus.
  byr-byr: Yune Juyaraavɨre gave sanneꞌna majɨvanɨge. Aawa. Nabaai nɨmɨ yuya pɨnɨngɨna
    “Sa yune yaasɨwaꞌnanyangɨ,” yawɨꞌmanɨgeinyɨ. Nɨmɨ Kɨraazɨtɨyai Jizaazai nɨmɨre
    Naangerɨ yawɨrangadɨ, yawɨta saꞌna nɨmɨ yɨbwakɨdɨ sa yune naangesɨra. Sahwarɨna
    yuya sa mena yagalyaꞌmaveinyɨ. Nɨmɨ yuya sanna yawɨꞌmanɨgeꞌ mena yaayewɨ lɨvarannɨkebɨsangɨ.
    “Nɨmɨ yune Kɨraazɨtɨyarɨ maaꞌdɨ Nawɨꞌnyɨnaangereinyɨ yɨmaꞌnɨma!” dadɨ sara ye.
  ian-ian: Yetuwa vak mɨna wupma ana yelavɨkowun. Kan kɨpmana ka kat aywaa kwo da
    waa yelavɨkowun. Nɨma nda kɨta lɨgandɨ. Wuna njambwi nyan Kraist Jisasna angwa
    vat vɨvak walɨgowun. Kan nɨma vatna. Nat nda kavle vak vla lɨndɨ, kai waga yaagilɨɨ
    Kraistna angwa vak kat kwatɨgowun mbambala.
  hun-hun: 'Sőt most még inkább kárnak ítélek mindent az én Uram, Jézus Krisztus ismeretének
    gazdagsága miatt: akiért mindent kárba veszni hagytam, és szemétnek ítélek, hogy
    a Krisztust megnyerjem,'
  mcf-NT: Nëbi con Icbombo Esuquidistu tantiec bëdambo iquebi —quequin tantiabenondambi.
    Aiduidtsëqui tantiatiadquio icquin icsa secacbimboen ëmbimbo naid ënondambi.
  kjs-kjs: Neme apo abalana kone kamaa-para nalalo. Dia, pare nana Mudu Ali Yesu Keriso
    nipuna kone makuaaluame pi. Go pea-le makuaae kone madaare apo abalana kone-para
    ele raayo alupainaloma. Neme Yesuna kone muma neme kone rado meda raayore abala
    giyoma rubisua. Neme Keriso komea raapu polalo pi-pulu ele medalomare ora koe
    eda purupi-rupa naaku-para maa rubalua.
  mni-mni: Hairibasing asida nattana, eigi Ibungo Christta Jisubu khangba asina asukki
    matik thoina henna mamal leibagi maramna pot pumnamakpu amangba oina singthanare.
    Maramdi Ibungogidamak eina pot pumnamakpu hundokle; amasung makhoi pumnamakpu
    eina phatta-haodi oina singthanare, madu eina Christtabu phangjaba yananaba,
  yad-NT: Si̱tenu ji̱ta rajechipuy ti̱ta̱ju̱ra, ra̱tidye datya samiñi̱ Jesucrístu,
    ni̱tiy rayntyityu̱. Rani̱ ji̱ta samirya si̱tenu ti̱ta̱ju̱, ne tara ntate rasa̱ra̱
    nu̱ndye. Crístu jiyasachiy ra̱ntyuyada ti̱ta̱ju̱, nu̱tyu rujyuu jatyasara ri̱nu̱y
    rana̱cho̱, ra̱tidye ca̱na̱ñi̱ Crístu, rayada ra̱yasi̱ju̱, sa̱tidye diy Ju̱denu
    jidchavu̱ sisa̱ju̱ Crístu variy riva. Ne ravya̱ta sa̱diy samirya vichara riva,
    vinu jiryatiy ratyuva̱choda radyirya su̱tedamu, jiryatiy Muyisésibe datyadodara.
    Daryaday ravya̱ta sa̱diy samirya vichara riva, jiryatiy ratyuva̱choda simu Crístu,
    jiryatiy Ju̱denu sa̱y vu̱rya samirya vichasara, vu̱tyuva̱chunumatiy simu.
  mxb-NT: Ta miía̱n ndaa̱ dión kíán, chi̱ ni iin ña̱ꞌa ko̱ ndáya̱ꞌi ndidaá ña̱ yóꞌo
    noo̱í, chi̱ ña̱ ndáya̱ꞌi noo̱í viti kía̱n kandaa̱ cháá ka̱ inii̱ saꞌa̱ Cristo
    Jesús, na̱ kúú satoꞌi̱, dá kandeé cháá ka̱ inii̱ ná. Ta sa̱ꞌá ña̱ kóni̱ nda̱ꞌo
    yuꞌu̱ na̱, sa̱ꞌá ño̱ó ni̱ da̱nkooi ña̱ kandeé inii̱ ndidaá ña̱ yóꞌo, ta kíán táto̱ꞌon
    xeꞌe̱ noo̱í viti, chi̱ kóni̱ kandaya̱ꞌi cháá ka̱ Cristo noo̱í,
  pon-2006A: Kaidehn soahng pwukatte, I pil mwamwahlkihla soahng koaros pwehki soahngteieu
    me inenen katapansang oh kesempwalsang, iei marain en Krais Sises, ei Kaun. I
    keselahr soahng koaros pwehki ih, I wiahki soahng koaros mehn lekdekla kei, pwe
