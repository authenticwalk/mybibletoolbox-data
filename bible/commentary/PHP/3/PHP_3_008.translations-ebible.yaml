    ami luk uta naka ibik wakumam nadine kaek fen ufek ufek utam nadi aket bakel dau
    au bidi mafak kei fomsiw, bo kaleyábi uyo naka Kamok Yesus Kadais kal keibi uta
    atin dukum utam nadine bemi leiw ata naka kitid kuw tabe Yesus Kadais ata kuw
    faku nadino
  ura-NT: Nitohaneeinte inae Cana Coaunera Calaohi Jesocurisito coitucuhanune jaun,
    carai inae nelatene, nii jauriaa carai nelatei. Cana Coaunera Calaohi Jesocurisito
    ere tonoraanuna jaunna jitariin nii itajeeun. Coatiha canu rai chaque nelatejeehai
    nii jitariin canuhacha itajei, inae que jaolecohanune jaun. Cana Curuaanaa Jesocurisito
    coitucuhin
  mcd-NT: Ascano uncai afanan un ipaoni cuscan apaima. Nantifi un ipaoni cuscan mun
    potacoinni. Un ascai un funocoinpaoni. Ascacun natian un shinancai nanfo ahuama.
    Nan ahuara chaca potamua cuscarafo. Natian uhuun Ifo Jesucristo fusti un onanpaicoin.
    Nancaifin shara finacaiaquin. Arus fusti ua imasharatiro. Moisés tsain yonopaoni
    cuscacai un afanan ascatiroma ua imasharanon. Ascatamarocon un Cristo icoinra
    huaino Upa Diosin Furunhuunshon ua imasharatiro a cuscara shara un inon. Ascan
    un Diosiqui nocoaitian uqui unimatiro un Cristo fusti icoinra huacun ua imasharanon.
  urt-urt: Ŋam ma tongorꞌ mal Krais pe, ŋam masme ŋaiꞌe ŋaiꞌe lalme tikin kekep eꞌe.
    Ŋam ŋoiheryembe ki pupwa yehe supule. Detale, ŋam mala tongorꞌ mil Krais pe, ma
    murp tuwihme kin.
  kiz-kiz: Kwa kueli, nibhalangha mambo ghoa kujo ni hasara kwa kummanya kujobha Bwana
    way'honi. Kwajia ya muene nileka mambo ghoa, nani bhalanga kama takataka ili nin'kabhai
    Kristu.
  tzo-TZE: Li' ta orae laj xa jna' ti jech mu'yuc stu cu'un scotol li c'usitic yane.
    Yu'un ja' más to lec ti laj cotquin li Cristo Jesuse yu'un jech xa no'ox chicol
    yu'un, yu'un ja' xa Cajval. Scotol li c'usitic yan laj to'ox jpase, mu'yuc xa
    stu o chquil jech chac c'u cha'al c'a'ep. Jech laj xa jcomtsan yu'un ja' xa no'ox
    ta jc'an chisventainun o li Cristoe.
  lex-lex: Rerehniana, haneka-harahu wawannu mak umkeka re agatga de edon rod unut
    mai a'u, yoma maka awuarora ri de tulliawna-welwierta, de totpena agat niohora
    Kristus Yesus a Matromlawnu. Hade pede agolin doinia haneknek wawannu. Awuaror
    la' hare honona re, de emeka haga'u-hamda'ara, totpena aliernana Kristus.
  dov-dov: Isimpe nkuti, lino ndibona zyoonse mbuli mayabwe nkambo kabukkolokolo bwaluzibo
    lwa Kkilisito Jesu Mwami wangu. Nkambo kakwe ndisiya zyoonse zintu - alimwi ndazibona
    mbuli tombe - kuchitila kuti ndijane Kkilisito
  rgu-rgu: '@see-verse:PHP.003.007'
  toc-NT: La̠nchú cla­cas­quín pi̠ hua̠ntu̠ xapu̠lh cti­lí̠s­cujli ni̠tu̠cu qui­li̠­ma­cuánilh,
    y xli̠­hua̠k hua̠ntu̠ ctit­lá­hualh ni̠tu̠cu qui­mak­ta̠yay para caj huá nac­ta̠­ma̠­la­cas­tuca
    la̠ta la̠nchú cli̠­pa̠­huán Quim­pu̠­chi­nacán Cristo Jesús. Ma̠squi xli̠­ca̠na
    pi̠ caj xpa̠­la­cata cumu cla­ka­pasni̠t Cristo niaj cli̠­pa̠­huán hua̠ntu̠ xapu̠lh
    xac­li̠s­cujma, porque la̠nchú aquit cca̠­li̠­macá̠n pi̠ lá̠m­para ni̠tu̠ li̠ma­cuán
    xta̠­chuná cumu la̠ a̠ cac­li̠s­cujchá aka­yujma o palh­qui̠m, porque huá a̠tzinú
    clak­pu­hua­la­ca̠ni̠t li̠huana̠ nac­la­ka­pasa
  som-som: Runtii anigu wax kasta ayaan khasaare ku tirinayaa wanaagga aqoonta aan
    aqaan Rabbigayga Ciise Masiix aawadiis, kaas oo aan aawadiis wax kasta ugu khasaaray,
    oo haatan waxaan ku tirinayaa inay yihiin qushaash inaan Masiix faa'iido ahaan
    u helo
  mam-C: Qu'n, qa ma tz'ok nmujb'in nchwinqila ja'lin tuk'a ojtxe, nti'x tajb'in nchwinqila
    ojtxe tze'nku ja'lin, a ma tzaj tq'o'n Crist, a Jesús. Tu'ntzintzjo, tkyaqiljo
    a ojtxe, ma kyij nnajsin ja'lin, ex ma kyij nq'o'n tze'nku tz'is, qu'n tu'n tb'anilxix
    juntl nchwinqila o tzaj tq'o'n wAjawi'y, a Jesucrist.
  ndj-ndj: Yina, afi weka ha, ila nguwona kila chindu chikundanga ha, kwanongwa chindu
    chindanga munu, ndi kumumanya Yesu Kilistu Bambu wangu. Kwanongwa ya mweni jumila
    kuchileka kila chindu, ndifiwona fyosi afi mitosi weka, ili ndimupati Kilistu
  mbj-NT: Ti had'yyt nado, sahõnh hẽ né hẽ p'ooj ub ỹ daab yyp doo, dooh its hã ỹ
    hỹỹ kä Kristo Jesus, wahë ỹ n'aa, ỹ hapëë däg kän do hyb n'aa. Sahõnh hẽ bahä̃nh
    né hẽ ti Kristo ji bahapäh doo. Kristo hyb n'aa ỹ eréd hõm sahõnh hẽ pooj jé ỹ
    kamahä̃n doo. Hesus do ji aw'oong hõm do hadoo sahõnh hẽ ti hã ỹỹ, Kristo baad
    ỹ bahapäh hyb n'aa da,
  lat-VUC: 'Verumtamen existimo omnia detrimentum esse propter eminentem scientiam
    Jesu Christi Domini mei: propter quem omnia detrimentum feci, et arbitror ut stercora,
    ut Christum lucrifaciam,'
  ngp-ngp: Naho hiyo ayo du, mna naona kugamba kila kint'hu hiyo upati kwajili ya
    mbuli yedi itendese yo kummanya Yesu Kilisito Zumbe ywangu. Kwajili yakwe hizumila
    kuduula kila kint'hu, hiona ayo yose kunda nt'hagata vileke nimpate Kilisito,
  enq-2: Nambanya Kamongo Jisasa Kraisa doko nambame masilyo doko etete yalena lao
    nambame masetala, waka dupa pitaka angi mende daa-lamo lao masilyo. Kraisa kalyamo
    dokonya pupala, namba baa-kisa katatoo lao masetala, waka dupa pitaka ai pyapae-lamo
    lao kandatala yakineo. Mosesanya loo dupa wata-miningi dokonya-kaita namba tolatae
    nakalyo. Kraisa tungi pingi endakali dupa Goteme tolataena lenge dokonya, Kraisa
    tungi pingi dokonya-kaita namba tolatae kalyo.
  eng-ASVBT: 'Yea verily, and I count all things to be loss for the excellency of
    the knowledge of Christ Jesus my Lord: for whom I suffered the loss of all things,
    and do count them to be but refuse, that I may gain Christ,'
  mna-mna: Mi tina men som. Nio aŋre koroŋ ta munŋaana men tana kembei koroŋ sorok.
    Mi koroŋ tamen, ta koroŋ ŋonoono ma ilip kat pa koroŋ ta boozomen, ina ta aŋute
    Merere tio Yesu Krisi, mi aŋso aŋwe ni lene kat. Uunu tina ta motoŋ la pa mbulu
    tio ta boozomen tana mini som. Pa ina, aŋre kembei musmuuzu. Tana nio aŋso aŋkam
    Krisi ma iwe leŋ kat.
  myw-myw: Bitakakin daGuyaws Yeisuw Kelis, singay mwa̱saw nises waseg. Mtowen silma̱nin
    bweina biyamkwaneig youda babaw waseg, o bakasigum youda babaw wasigeis, va̱gan
    kid baban Kelis, o towen kid biba̱neig, o basimounid waseg Kelis mo bisekeig agusinap
    didumwal. Awoum banuway Moses nakaleiwag va̱gan bikidumwa̱lug, peinan na-ikadilok.
    Adsinaps gog didumwal, Yowbad nasiwa̱youb bo isekeids adsinaps didumwal, peinan
    tasimounids Kelis waseg.
  sby-sby: Cakubinga bintu byonse ibi biliya pindu, pakwinga nkabyelana ne pindu ili
    mukwinshiba Yesu Klistu, Mwami wakame. Ecebo cakendi ndabitaya byonse. Ndabibonongoweti
    byunsho, kwambeti pindu inene yakame ibe Klistu,
  sll-sll: Ha homa pir tega i obil pisolga taman. Ha para weni miling ta paikimia,
    pi tege eminga yal Kraist Yisas oli ongwo maing obil miling pamia, pir po sirala
    dire nega dire ol moliwa. Kraist mongwo i pire ha miling paikungwo ya, ganba talhan
    para pisoliwa. Pisoliga tali homena keru talwo dungwo tali dima di piriwa. Pirere
    aidole, Kraist kina obil si daule molala dire oliwa.
  yaq-NT: Intok naa buustia, inepone, inim si'imeta nee, kaita teuwaamta benasi nee
    a' eiyaa. Inika'a, i'an juka' in yo'owa, Jesukrijtota, kaitau a tamachiatuka weyeka,
    inepo a' eiyaa ta'aakai. Aapo'ik Krijtotamak eaka intok aapo'ik yeu pu'arika jiapsibaeka,
    inepo si'imeta ne omola tawaaka, mekka wo'otita benasi a' eiyaaka a' bicha.
  uro-uro: Bä äkt i ngu qoar i nguat lu iarhongäkt moe i ama mäñmäñini nä irhong dinguna
    iomäkt i sa nguat dräm ma Jisas ma Krais gua Engeska di äm ngä vit pä iarhongäkt
    moe angät tpäs. Bä nävät a qa dä sa ngua met daqule iarhongäkt moe bä rhäkt di
    sa nguat lu irhong i ama qlanäga ivakt iva aingo diva bä ba ngo nä ma Krais
  ita-1885: Anzi pure ancora reputo tutte queste cose esser danno, per l'eccellenza
    della conoscenza di Cristo Gesù, mio Signore, per il quale io ho fatta perdita
    di tutte queste cose, e le reputo tanti sterchi, acciocchè io guadagni Cristo.
  muy-muy: 'Namənjaləŋ kà zlam ɗek masakani, aɗaba nə̀səra Yezu Krist Bay goro a :
    zlam gani nani àtam zlam ndahaŋ ɗek. Ka ya ti nə̀səra naŋ a ni ti nə̀mbrəŋa zlam
    ndahaŋ na ɗek, namənjaləŋ kà zlam ndahaŋ ni ɗek akaɗa ga dandas ni, aɗaba nawayay
    manjəhaɗani akaba Krist akaɗa mis bəlaŋ,'
  kqc-kqc: Idu rama, mina beika tau gade reyaka ka nai mokenari bi de amedo, adina
    nai Varika amiye Iesu Keriso diba nina yaku mina tau gade ebu redo. Ina dada,
    tau gade boiyo reyadi ma nai mokenari bi sanika maka, ye Keriso asanu resi
  tav-tav: Yʉ Ʉpaʉ Jesucristore yʉ camajirije maca cañuu netorije ã tiea. To bairi
    yʉ cáti jʉgóbataje nipetiro caroorije cãñupa. Tie nipetiro yʉ cajana recõawʉ,
    “Cristo cʉ cãniere yʉ majigʉ,” ĩri.
  eng-ULB: In fact, now I count all things to be loss because of the surpassing value
    of the knowledge of Christ Jesus my Lord. For him I have given up all things—and
    I consider them rubbish—so that I may gain Christ
  spa-VBL: En verdad considero todo como pérdida al compararlas con el gran beneficio
    que he ganado al conocer a Cristo Jesús, mi Señor. He menospreciado todas estas
    cosas por él, y las considero como basura, a fin de poder ganar a Cristo.
  fra-_FOB: Bien plus, je regarde toutes choses comme une perte, en comparaison de
    l'excellence de la connaissance de Jésus-Christ mon Seigneur, pour qui j'ai perdu
    toutes choses, et je les regarde comme des ordures, afin que je gagne Christ,
  hau-ULB: I, lallai ina lisafta dukan wadannan abubuwa asara saboda mafificin sanin
    Almasihu Yesu Ubangijina. Saboda shine na yi asarar dukan abubuwa. Na maishe su
    marasa amfani domin in ribato Almasihu,
  mal-mal: അത്രയുമല്ല, എന്റെ കർത്താവായ ക്രിസ്തുയേശുവിനെക്കുറിച്ചുള്ള പരിജ്ഞാനത്തിന്റെ
    ശ്രേഷ്ഠതനിമിത്തം ഞാൻ ഇപ്പോഴും എല്ലാം നഷ്ടം എന്ന് എണ്ണുന്നു. അവനുവേണ്ടി ഞാൻ എല്ലാ
    നഷ്ടവും അനുഭവിക്കുകയും, ക്രിസ്തുവിനെ നേടേണ്ടതിനും,
  lit-lit: 'Tikrai taip – dar daugiau: ir viską laikau nuostoliu dėl Kristaus Jėzaus,
    mano Viešpaties, pažinimo pranašumo; dėl jo aš viską praradau ir viską laikau
    mėšlu, kad laimėčiau Kristų'
  urd-GVR: Hāṅ, balki maiṅ sab kuchh is azīmtarīn bāt ke sabab se nuqsān samajhtā
    hūṅ ki maiṅ apne Ḳhudāwand Masīh Īsā ko jāntā hūṅ. Usī kī ḳhātir mujhe tamām chīzoṅ
    kā nuqsān pahuṅchā hai. Maiṅ unheṅ kūṛā hī samajhtā hūṅ tāki Masīh ko hāsil karūṅ
  far-far: Nia mamana! Nau ku dao to'ona ru ne nau ku sasida 'i nao ki, ru 'o'oni
    ki go ana tafau. Boroi ma na ru ne talingai ka mamana ne fua nau kai saitamana
    lea ana na 'Aofia nau sa Jesus Christ. Ma sulia nia ne kwate ma nau ku fasia ru
    ki tafau ne nau ku sasida 'i nao. Ma nau ku manata sulia ru nai ki dia ga 'ana
    ru ta'a ki. Nau ku sasi 'urinai fua nau 'ado fainia sa Jesus Christ,
  suz-BL: थमा पा, गो आं ङोंइती ङा पशो जाम्‍शा लाइब बाक्‍ब, दे तुइक्‍ताक्‍ङ। मारदे
    हना आं प्रभु येसु ख्रीस्‍त कली तुइक्‍चा नेल्‍ल क्‍येङा ठेयब बाक्‍ब। मोपतीके मेको
    आ पर्बम आं पशो नेल्‍ल ताइश्‍शा, ग्रांग्रा दिचा ङा बाक्‍ब, दे तुइक्‍ताक्‍ङ। मारदे
    हना गो ख्रीस्‍त नु बाक्‍ब मुर दुम्‍ती।
  car-NT: Pa'poro otykon pairo seneja any'mato, mo'ko Yjopotory Kristus Jesus ukutyry
    wairy ke pa'poro oty ko'po kawo. Mo'ko upu'po me ro pa'poro otykon suta'kan. Typapymy
    me seneja Kristus sanory ta.
  amp-amp: Memoa, “Ka na nahnayuk nefm ka Bro Nkifrar htiruharn dborioh rhu nmbuhat
    hirahra.” Ndnetann nd nefm na hnamoyanm. Arihat bi nanhu Bro Nungothet Kraisrpno
    rim tohnimoyann, nd na nahnamo nefm tfit faso hti bebwanm. Tfit Kraisrhu nefm
    hti wofnwa. Nd na bingot nahnamo nefm bi htitwanm tu yafotha duha nefem. Kanga
    Kraisrpar tfit ayakitoh tkafkahann
  bht-bht: क्योंकि प्रभु यीशु मसीह जो जाणना बाकी सारियां चीजां जो जाणने ला बदीकरी
    है, कने मैं बाकी सारियां चीजां जो बेकार समझदा है। जिदिया बजा ला मैं सब कुछ छडी
    दिता कने मैं उना जो कूड़ा समझदा है, ताकि मसीह जो होर भी गहराई ला जाणे।
  eng-NOY: Nay more, I count all things to be loss for the excellency of the knowledge
    of Christ Jesus my Lord, for whom I have suffered the loss of all things, and
    count them as refuse, that I may gain Christ,
  cub-NT: Aru pʉeno bajutamu caijĩe ji cʉvajʉroe. Corevayʉbu bojecʉbede yʉre. Bojecʉvʉ
    yʉre caiye pʉeno ji coreóvaiye ji jabocʉ Jesucristore. Que baru dajocaivʉ caiye
    iye ji d̶aiye báquede, aru ji cʉvae báquede, aru ji napini coreiye báquede máre,
    memecacʉyʉ Cristore. Caiye iye báquede ji coreóvaiyede jarʉvaiyepe paiyebu caride,
    Cristo jicʉ bacʉyʉ́re aru cʉcʉyʉre ʉ̃́que cũinávʉpe. Que baru caride yʉ d̶abevʉ
    yópe Jʉ̃menijicʉi d̶aicõjeiyepe, ʉ̃i jã́quiyepe arĩduyʉ yʉre meacʉpe yópe ji d̶arĩduiye
    báquepedeca. Quénora caride Jʉ̃menijicʉ jã́imi yʉre meacʉpe, ji jʉ aiye boje Cristore.
    Que teni Jʉ̃menijicʉrecabe meacʉ d̶ayʉ yʉre ʉ̃i jã́inoi ji jʉ aiyede Cristore.
  ita-1927: Anzi, a dir vero, io reputo anche ogni cosa essere un danno di fronte
    alla eccellenza della conoscenza do Cristo Gesù, mio Signore, per il quale rinunziai
    a tutte codeste cose e le reputo tanta spazzatura affin di guadagnare Cristo,
  lww-lww: Lelaga, nekilia nevisave ve sa nene narui, sane nepisu ke sur la punu ga
    nene pe sur na kokovioena ga, ana sineun ga nesape nekilia Kristo Yesu sane pe
    Sup̃e e kiau malena, va re laa sane. Sur taaga ga nene nepisu po, nap̃a kana napoena
    po taulu sur tap̃ena la punu ga, ana naga ga nene sineunia. Sineun manenea na
    tolen naga e kiau malena, ana nekilalu kiau sur tap̃ena la punu ga kominia, ana
    woga ga, nepisu sur la nene sane pe kororak ga pan inu.
  ckb-ckb: لەمەش زیاتر هەموو شتێک بە زیان دەزانم لەبەر بەرزی بەهای ناسینی عیسای مەسیحی
    خاوەن شکۆ. لە پێناوی ئەودا هەموو شتێکم لە دەست دا و هەموو ئەو شتانەم بە زبڵ دانا،
    بۆ ئەوەی مەسیح بەدەستبهێنم و
  nas-nas: Eeꞌnoko teing naing deeaꞌ, ookara kapooꞌnanka daang-antavaramira opansi
    duaꞌarantuꞌ nung tee kapooꞌ pankaing masikung kompamaꞌnaang. Tee nkaang Ovoring
    Jiisuuꞌ Karistooꞌ noruꞌkoo piamora tee bakaang miring-koo ookara kapooꞌnanka damaꞌduarantuꞌ
    tamunsiꞌning tampamira, tee Karistooꞌ nkateemaꞌnaang.
  uvl-uvl: Pe e saua ure nemur mana ero. E saua ure lochloch ke te lasus iange e teke
    e etei mene Non Soke Iesus Kristus. Pe e eteingak nem urana toto nga ure lochloch
    ngana nemur.
  eng-BBE: 'Yes truly, and I am ready to give up all things for the knowledge of Christ
    Jesus my Lord, which is more than all: for whom I have undergone the loss of all
    things, and to me they are less than nothing, so that I may have Christ as my
    reward,'
  ixl-CNT: Kam tereꞌn koj itxaꞌk qꞌu kam tiꞌ u kostuumbre sunvatz cheel tziꞌ, tzꞌejxi
    sunvatz. Tan paalchu u techalla bꞌaꞌnil siiꞌ ayaꞌ vunchabꞌat u tootzajil u Cristo
    Jesuus vunBꞌaal. Tiꞌ koꞌn untzꞌejtu vaanima tiꞌ u Jesuus, vetuntzꞌejleꞌl kajay
    qꞌu vetz. Ech tekuꞌen aꞌ chꞌis sunvatz. Tan aꞌ unsaꞌ sunbꞌan kanaal u tootzajil
    maas u Cristo.
  xsi-xsi: Aku miki kaloŋo ŋga; naŋa asama tu vetâŋa taitu nâ nde kelekele ŋalae tina,
    aku ŋinde nde vetâŋa ŋana asama naneŋgu Maro Ŋalae Yesu Kirisi kilala sondo kâ.
    Vetâŋa wa ilo-kalo pinde rârâni nde kelekele sugorai nâ. Naŋa iloŋgu tu apono
    muli pa Kirisi simbo nâ; mine kala apile naneŋgu ilo-kalo siŋga rârâni marumbuni
    lâ. Ilo-kalo siŋga kie-kie ŋinde nde itogo kina nâ, aku naŋa atambira lâ, ŋana
    tu iloŋgu tu asaŋa Kirisi ndindi nâ
  crx-NTPO: '''Aw ''et za iloh ''uwhudusni, Christ, Sizi ts''utni-un, ''en sMoodihti
    dant''oh la t''ezninzun-un, ''et hooncha k''et ''aw uzdooni'' ait''oh. ''Ink''ez
    ndet la dáhoont''oh ooghu t''eoonúszun-un sghu hóolhchoot-un, ''et whunilhchoh
    whuladisni. ''I ts''iyawh ''un tukat-i sba ''unli ''et huwa ''on nus Christ t''enooszeh
    ha.'
  kan-OKCV: ಇದಲ್ಲದೆ, ನನ್ನ ಕರ್ತದೇವರು ಆಗಿರುವ ಕ್ರಿಸ್ತ ಯೇಸುವನ್ನು ಅರಿತುಕೊಳ್ಳುವುದೇ ಅತಿ ಶ್ರೇಷ್ಠವಾದುದ್ದೆಂದು,
