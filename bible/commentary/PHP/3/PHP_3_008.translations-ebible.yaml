  deu-1951: ja ich achte nun auch alles für Schaden gegenüber der alles übertreffenden
    Erkenntnis Christi Jesu, meines Herrn, um dessentwillen ich alles eingebüßt habe,
    und ich achte es für Unrat, damit ich Christus gewinne
  alq-ALGNT: Ka8in eta ini kegonan ka pi mikodamanin ega pabajine ka apitendamanin
    nogom, acitc kakinagotc ini kegonan ke kacki todamanin, ega pabajine ka abadagin
    nidapitendanan. Nogom mega ninisidotan na8adj e kitci apitendag8ag kidji kikenimag
