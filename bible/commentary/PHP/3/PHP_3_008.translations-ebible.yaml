  ata-ata: Mimii ane nesi uasi ia mimii latala mukalusi ne, eni elavusou lexe anu
    kalumo mii vitanisi. Xo eni elavusou mii maꞌia ane toxoxaꞌa musuku no mine eni
    elavusou lexe Kalisito Iesu anu Tila noxilo. Noxousi, la eni esuꞌanu mimii ane
    ne mukalu. Xo eni elavusou lexe mimii ane ne mii vitanisi loxo mosomoso. La sou
    eni esuꞌanu, mo sou anoꞌu Kalisito,
  qvw-NT: Maslämi canpis quiquin Jesusninchicta sumä lisishäpïtá ¿lluy chaycuna imallamá?
    Pay-laycum imactapis ismay-yupayta juc-läduman chapiycülú payllactaña uywacunäpä,
    chaynütac paypis ya'allactaña uywacamänanpä.
  nfa-nfa: '@see-verse:PHP.003.007'
  tnp-tnp: Mətəu təsoliən naunun əha ikɨn əha. Kəni rəueiu iətakil məmə natimnati
    rəfin agɨn, ilah nati əpnapɨn əmə mətəu-inu iateruh nati kəti iətəm in təuvɨr
    pɨk agɨn, məmə iəkəhrun Krɨsto Iesu, Iərmənɨg rəhak. Iəməpəh rəfin ilah o Iesu.
    Iətakil ilah təhmen e nɨmənərɨk məmə iəkəhrun vivi Krɨsto,
  urd-urd: बल्कि मैंने अपने ख़ुदावन्द मसीह 'ईसा की पहचान की बड़ी ख़ूबी की वजह से सब
    चीज़ों का नुक़्सान उठाया और उनको कूड़ा समझता हूँ ताकि मसीह को हासिल करूँ
  hot-hot: Avanôŋ! Yahayê nômkama mavimavi takatu ba hamô pik nena nôm oyaŋ haviŋ.
    Nôm mavi anêŋ dôêŋ ma yambitak yenaŋ Anyô Bêŋ Yisu Kilisi anêŋ anyô. Ba intu yahavôliŋ
    yadômiŋ hadêŋ nômkama pik mavi takêŋ ba yahayê hatôm siŋusik ek yanja Yisu Kilisi
  mqj-NT: Tangngia mandi te maie, sapo angga lako illalan lino kuangga' tae' ma'guna
    annu anggami ke ummissananna' Kristus Yesus Pepuangangku kusanga randan ma'tandalangnganan.
    Angganna te maie kutampean asan anna kuangga' rompon annu ummissanammo' Kristus.
    Kutampean asammi angku malara unturu' Kristus
  rus-SYN: 'Да и все почитаю тщетою ради превосходства познания Христа Иисуса, Господа
    моего: для Него я от всего отказался и все почитаю за сор, чтобы приобрести Христа'
  mbh-mbh: I nunganga ako ur alavusnga aken elonga ini ur polpolnga ol re a lemik,
    eneke tho sis rintet ve aro tho ini a Krais Jisas ile, ako ini ok pomnga, na aken
    i sivenga rintet nge ur alavusnga. Na nge ipanesnga tho modop ur alavusnga, na
    lemik nge ako i ranga ve ini sesalang, na tho oma venen aken mo aro tho elo a
    Krais mo ini lek
  bdd-bdd: Moisa tuwa, ꞌigu Bada Yesu Keliso ꞌana sanapu bwebweꞌana hedada, eeta wasawasa
    baleꞌu ꞌibwebweꞌana sinediya, ꞌoinega wasawasaedi yaꞌahwa ginaula besobesowediya,
    eeta Keliso weyahina ginaula mabwaiyadi yaulediya ta yaꞌahwa galaediya, weyahina
    nuwanuwagu Keliso namo,
  cbt-NTPO: Ina na'con na'con nohuantato, inasáchin yonquirahuë. Iráca cotioro'sa'
    noya ni'ninaco. Hua'ano'saquë huarë' noya ni'pirinacohuë', Quisocristo imapatëra,
    a'porinaco. No'huipirinacohuë', co ina yonquirahuë'. Iráca yonquirahuëso' amoro
    pochin nicato, co pi'pisha tëranta' nohuantërahuë'. Quisocristo nohuita'huasoráchin
    nohuantërahuë. Ina nohuitacaso' noya noya, tënahuë. Inasáchin hua'anëntërinco.
  srn-NT: Fu tru mi e si ala sani leki noti, bika gi mi a moro prenspari sani na fu
    sabi Kristus Yesus mi Masra. Fu En ede mi poti ala den sani disi na wan sei, èn
    mi e si den leki sani di no abi warti kwet'kweti, nomo fu mi kan abi Kristus
  cta-NT: Loꞌo juaꞌa̱, masi tucunaꞌ naꞌ lcaa chaꞌ nu ndiya tsa tiꞌ naꞌ nde chalyuu,
    ná cube tiꞌ naꞌ; tlyu la tsiyaꞌ ti laca chaꞌ tsoꞌo nu cua ngujui ꞌna juani, laja
    loꞌo ndyuloo naꞌ jiꞌi̱ Jesucristo nu Xuꞌna naꞌ. Xquiꞌya Cristo, biꞌ chaꞌ cua nguxtyanu
    naꞌ jiꞌi̱ lcaa chaꞌ cusuꞌ biꞌ; ngaꞌaa tsoꞌo chaꞌ cusuꞌ biꞌ tsiyaꞌ ti, ntiꞌ naꞌ,
    hasta xcua̱a̱ naꞌ jiꞌi̱, ntiꞌ naꞌ. Tsa biꞌ ti chaꞌ ntiꞌ naꞌ, chaꞌ xñi tsoꞌo naꞌ
    chaꞌ jiꞌi̱ Cristo,
  bqc-SIM: Azaiasa ma yã́pii dìlɛ àisai ma Dii Kilisi Yesu dↄ̃a pↄ́ dɛ a píia
    yã́i. Kilisipi yã́i ma ↄkpà yã́piizi bìsa ũ, kɛ́ màↄ aà vĩ,
  tcz-CHONGTHU: Christa Yeshua chu Pakai ahi tia kahet a pat'in hiho jouse chu pannabei
    bep in kagel tai. Keiman Christa chu kaphatchompi theina dinga thil adang jouse
    chu nen kikholkhom tobang bep'a kangaitoa kanungsun ahitai.
  mar-mar: इतकेच नाही, तर ख्रिस्त येशू माझा प्रभू ह्याच्याविषयीच्या ज्ञानाच्या श्रेष्ठत्वामुळे
    मी सर्वकाही हानी समजतो. त्याच्यासाठी मी सर्व गोष्टींची हानी सोसली आणि मी त्या
    केरकचरा लेखतो, ह्यासाठी की, मला ख्रिस्त येशू हा लाभ प्राप्त व्हावा.
  snp-snp: Ena yako minámaiye. Wekolane Kilisto Yesuki koina winamo ya neta naba-naba
    ona kula ma nenako, yamu neta ma muki ya fa neta, olu nosámami o nedenami neta
    ne, loto kane kife loto kolowe. Kilisto yako olunamo ne, loto amomu kolito netane-matane
    muki ya moda mene umuto, fa neta, moita netaidana oto ne, loto kane kife loto
    kolowe.
  isl-isl: Samanborið við þekkinguna á Kristi Jesú Drottni mínum, er allt annað rusl
    í mínum augum. Ég hef ýtt öllu öðru til hliðar og met það einskis, til þess að
    ég geti verið með Kristi og orðið eitt með honum.
  spy-NT: Ng'ālyoo nyēē karaam miisin kukeeytee kiyēē isōōtē ꞉bichoo ku ānkēt Kāārārookiintēēt
    Yēēsu Mokoryoontēēnyuu. Kyāāmētē kiy ake tukul kubo inee ānkāāyibē tukuuk tukul
    choo kyāāyēyē kukerkeyiit biyek saanam Kāārārookiintēēt kutukul
  xnn-xnn: Baken kedeng di nodi ibilangko ay maid polos paay nan am-in no idiligko
    daida isnan kagawisan ay maid kanegna isnan makiib-aak ken Jesu Kristo ay Apok.
    Gapo ken siya et tinaynak nan am-in tay laydek ay getken ay osto si Jesu Kristo
  mwe-mwe: Elo, nngabha genegope, ikabhe indu yowe ngunakwibhona nngabha shindu, kwa
    ligongo lya mmbone lya kwaamanya a Kilishitu Yeshu, Bhakulungwa bhangu. Kwa ligongo
    lya Bhenebho njileka kila shindu, nikwiibhona mbuti mai, nkupinga naapate a Kilishitu,
  tte-tte: Walo yawasosi Yeisu Keliso yakatai iya yagu Guyau yo yakatai iya ginauli
    lalakisosina mwa nuwatu meuloina yanuwatuili siya kaba boita. Kabo Keliso kaiwena
    ginauli meuloili yasikotanagili yo kali koleya koliyau besiele ginauli bwagabwaga
    koinaele Keliso yakalai,
  tcs-tcs: Wa, ebriting i prapa nogad no mining. Mata wanem Zizas i bin mekem po yumpla
    i gad mining. Ai bin sakwei ebriting wase rabis so ai ken gad Kraist Zizas BosLod
    wea mi. Ai mata wande sabebaut em,
  hlt-THB: Ce anglakawh ik-oeih ka hlaawngkhqi boeih ce ka Bawipa Jesu Khrih ang ming
    ing ka nyhtah awh bau khqoet hy, anih awh ik-oeih boeih boeih ce hlaawng kang
    hawh nyng. Cemyih khqi ce boei nani kak poek, Khrih ce hu nyng.
  soq-soq: Ita dima uduudu ne bauta bedeuwo insaisana ituna tauma ne mainawo diapana
    rua seganton. Nitu dea os uwatauwaida ne mainawo, sa ipa ne Tatana Keriso Iesu
    atenidanteapa. Me ebowa baiwa dewa uduudu bauta dewamodine asowawauntedina tauma
    se rua aubamone eidamona. Ne menaidanedia Keriso os wadape mainawosape
  qub-qub: Chaypis manami chayllachu. Jesucristuman yäracur cawashämanga manami imapis
    tincunchu. Payman yäracushpämi llapantapis cachaycushcä. Jesucristo salbamashanta
    musyarmi chaycunataga manacajtanöna ricä.
  att-att: Ta awán ta kárik piá ni Apu Kesu Kiristu nga Yápù! Á yù kustombare nga
    sinuppál ku ngaw, ibiláng kin ta kunnay ta basúrá nga netabbà, á nilikuránák kin,
    tapè kánnámmuák ku yù ngámin nga meyannung kâ Apu Kesu Kiristu nga Yápù. Á pinaguráyák
    ku ngámin yù pinalurò ku ngaw, tapè makiyápungà kâ Apu Kesu Kiristu, ánna mepattatáddayà
    kuna.
  bki-bki: Nao-o, nemijikia never tibe nei naruei, neverinavo nojo namial vite dolu
    nalo nonovio abe tena vakovio ga, mia nojidom ga ka nejikia vatitig Kristo Yesu
    tibe ka tubo na kanaku meuliano, riva lie tibe na. Vite takurano na ga na namial
    naio bo, napano bo lie vo jovulu vite dolu nalo nonovio, naruei naina ga nojidomio.
    Kiniou nojidom toru ka novokar naio ea kanaku meuliano, mia namilaluv kanaku saba
    dolu nalo nonovio bior ruei, mia naio bo ga, kiniou namial vite nalo na jibe soro
    ga ea kiniou.
  bqp-bqp: A kũ à deńla ma yã sĩnda pínki dìtɛ àree sari ma Dikiri Kirisi Yesu dↄ̃na
    kũ à de a pínkila yãi. Kirisi pì yãi ma ↄ gbàrɛ yã sĩnda pínkii bìsa ũ, de
    màgↄ̃ a vĩ,
  mcp-mcp: Mpǔlə mə́ mə́ mpu Cwámba waamə́ Krîst Yésus yí, ja mə́ dʉ́g mfíí á cínɔŋg
    yí, mə mə́ kwey nə́ bíl ísâ byɛ̂sh bísə zhizhe. Nəcé Krîst í, mə a mə́ myaas ísâ
    byɛ̂sh, mə dʉ́g byo shíd mə́wúdə shú nə́ mə bə́g nə nyə cʉg jâm jɛ̂sh dɨ́,
  hat-hat: Men, se pa sa sèlman. Se tout bagay menm ki pa vo anyen pou mwen, lè m'
    konpare yo ak gwo avantaj mwen genyen lè m' konnen Jezikri tankou Seyè mwen. Poutèt
    li, mwen voye tout bagay jete, mwen gade yo tankou fatra pou m' sa gen Kris la,
  npl-NT: Iwa nochi tlan achto onikmoliaya ipati, axa nikita mach itla ipati porke
    yonikixma Noteko Cristo Jesús Akin kipanawia nochi tlan onikmoliaya ipati. Por
    Cristo, nochi tlan onikpixtoka yonikpolo. Porke nikita kemi tlájsoli, yika axa
    nimochijchikawa nikmotlanilis n Cristo
  bgg-bgg: Jithek pha mana ji asi bie pha, nyie yi mana gunchid pha gu Ithong Masi
    Isu pha khani chiang è, gu ne zab ne adubo tham dun ro. Ai chiang è gu ne zab
    thoh muii; gu ne zab shii izea-ikho duiine now muii, nyieliieshii gu ne Masi shii
    yang mua
  eng-TCENT: More than that, I count all things as loss because of the surpassing
    value of knowing Christ Jesus my Lord. For his sake I have suffered the loss of
    all things and count them as rubbish so that I may gain Christ
  eng-BSB: More than that, I count all things as loss compared to the surpassing excellence
    of knowing Christ Jesus my Lord, for whom I have lost all things. I consider them
    rubbish, that I may gain Christ
  cpu-NT: Omaperotatya, tekatsi apantaajatyaarone iroka niyoperotairira Cristo. Novashaantanairo
    maaroni, nokempitakaantanakero jookapiintaitziro kaarashi. Iro nokovajaantanairi
    niyoperotairi Avinkatharite Cristo Jesús tema irootake kameethaperotatsiri.
  san-ASM: কিঞ্চাধুনাপ্যহং মৎপ্ৰভোঃ খ্ৰীষ্টস্য যীশো ৰ্জ্ঞানস্যোৎকৃষ্টতাং বুদ্ধ্ৱা
    তৎ সৰ্ৱ্ৱং ক্ষতিং মন্যে|
  tac-NT: '@see-verse:PHP.003.007'
  eng-WEBPB: Yes most certainly, and I count all things to be a loss for the excellency
    of the knowledge of Christ Jesus, my Lord, for whom I suffered the loss of all
    things, and count them nothing but refuse, that I may gain Christ
  gfk-H: Ma pataia bia kaikek ra linga sena mon. Iau nas kilam bia ira pinapalim bakut
    a linga na hanghagawai kanong i wara turtur bat iau bia kaba iau nunurei Iesu
    Karisito no nugu Watong. Ma wara nunurei Karisito iakanong no linga nong i manga
    tahut sakit. Ma iau ta waak sei ira linga bakut uta Karisito. Iau nas kilam kaikek
    ra linga bia i haruat ma ira marsangina linga, kanong iau nem bia ni kap Karisito
    ma bia ni hatur kahai tiga mangana kinkinis narako tana. Hokaiken, iau at pataia
    nugu ta takodasiana kinkinis ing ira warkurai ta Moses i tale bia na tar tagu
    ing iau mur kaikek ra warkurai. Senbia iau takodas kanong iau nurnur ta Karisito.
    Iakan ra takodasiana kinkinis i hanuat maram ta Kalou ing tikai i nurnur.
  viv-viv: KaduꞋe keke mena gaitomai-dina gagana vaita gaitoma-kawowo. Au gaitoma
    moyaꞋaina vaita gaitoma-kawowo iya matakuya. Gaitoma saꞋeyanaga gaitoma lakahina,
    higa yaku Kaiwabu Yesu Keliso ana halamana. E, Yesu Keliso ana halamana gaitoma
    moyaꞋaina gitubuhegena. Boi ime miYuda yama dewa matatabuna gamuliyena faꞋina,
    yaku kaiwabu gavaina. Tu mena kaiwabu-nadi matatabuna gahegena. Ganuwanuwa vaita
    medema yogo be higa Keliso anakaibe ganavaina be Bana buye anaveꞋatutamoꞋaima.
    Boi ganuwanuwa vaita yaku yegayega inubana tauku yaku dibumuhiga, higa vehimeya
    ana itaveꞋavina againe gadavaini. Tu tova adamoya yaku yegayega Keliso ana vetumagana
    againe gavaina. E, Keliso gavetumaganena faꞋina, Yaubada gigahe vaita iya kaliva
    yegayegaku Bana matane.
  yao-yao: Elo, ngaŵa yeleyo pe, indu yose nguiwona yangali chindu kwa ligongo lya
    chindu chachikulungwa chambone cha kwamanyilila Kilisito Yesu, Ambuje ŵangu. Kwa
    ligongo lyao nyasile indu yose ni kwiŵalanjila usakwa kuti naapate Kilisito
  tgp-tgp: Aulu hin haratu, na levosahia vara hinau tari enira hina purongo na rani
    na lo kilau usurira peresi na hinau mo mele r̃uhu jea, enia vara a levosahi Kr̃isto
    Iesu noku Moli, ale matan Kr̃isto, na sopo mele tau na noku rasua na noku vavahinau
    tari, na hitera sohena utauta matan vara a lavi Kr̃isto,
  auc-NT: Ayæ̈ wææ̈, Itota Codito botö Awënë ingante adïmo inte botö tömengä ingante
    pönëninque tömengä tönö godömenque waa pönï quëwencæboimpa, ante botö, Wëënëñedë
    botö entawengaincoo botö waa againcoo incæ edæ ëwenguincooque impa, ante pönëmopa.
    Edæ Codito beyæ̈ ante cæyömo botö wëënë mänincoo tömancoo edæ dæ ba wætabopa.
    Ïninque, Codito ingante godömenque ëwocacæboimpa, ante nanguï cædinque botö, Wëënë
    botö entawengaïnö ompotacoo baï impa, ante wido cæbopa.
  kbc-NT: Pida anewi, ijotawece niɡ̶ijo ane inepilidi codaa me niɡ̶ijo aneji jotigide
    idejigotalo micataɡ̶a niɡ̶ina ane diɡ̶icata niwaló. Pida ane diniwaloetomi caticedi
    niɡ̶ijo aneji, me jowooɡ̶odi Jesus Cristo me Iniotagodi. Jiɡ̶ijaa leeɡ̶odi Cristo
    me jika ijoatawece niɡ̶ijoa ane jinakato niɡ̶ijo jotigide, niɡ̶ina natigide idejigotalo
    ijoatawece niɡ̶ijoa ane inepilidi codaa aneji micataɡ̶a niɡ̶ina naagogo, jaotibige
    me jakadi mida anejitege Cristo,
  bmh-bmh: Petak pet, ulis iz abiu izal muz igul go eg. Igul unum gonug iz Uwait nugau
    ameg ebu naliu dabun i isanilamau. Iz igul go unum utai. Iz go dabelem, “Iz Yesus
    Kristus abe mem, go izal Dubanou Ban, iz gonugau eiman zoimai, izal igul eg unum
    uteimai, koli igul naliu iz ebilab zuabun dabelab tam. Iz izal salau eiman Uwait
    nugau ameg ebu naliu dabun dabelab tam. Muz igul go iz utem, einen, go igul eg,
    guzenaimai, iz Kristus tutak sesamorai.”
  ctu-BL: Isujm, ma'anic i c'ʌjñibal jini tsa' bʌ c ñaxan q'uele ti ñuc come ñumen
    ñuc i cʌñol Cristo Jesús, c Yum. Cha'an Cristo wolij q'uel bajche' misujelʌl pejtelel
    tsa' bʌ j q'uele ti ñuc ti yambʌ ora cha'an mic taj c wenlel ti Cristo,
  meq-meq: Ayaw! Na mbəɗay dəba a wu niye hay tebiye na, hərwi na sər ha Yesu Kəriste
    na, Bəy Maduweŋ ga. Niye na, a ze wu hay tebiye. Na mbəɗay dəba a wu hay tebiye
    na, hərwi Yesu Kəriste. Na zəba ka wu niye hay na, andza mandzak hərwi ada nəmaâ
    dzapa tə Yesu Kəriste
  noa-H: Warran mʌʌn chadcha magʌmʌg hee chitajim. Mamʌ maagjerr hĩsin jũrr mʌʌn Jesucristo
    dënëu. Hiita mʌ Pöröu. Tag hijö nem hajap'am chan chuk'um. Hʌ̃gt'ar höbëraag hawi
    warrgar mʌchdëu nem wau chitarr, hĩs mʌgnaa hoowai chan bʌ̃ʌrjã maadëu nem higbata
    sĩsidʌm. Hajapcharan sĩi mag mʌch k'õchagpierr nem wau chitarr t'um mua hisegjim,
    jũrr Cristo dënk'am k'õchgau.
  alp-NT: Batuke meru mo, po pusue rebe au onoule au noakele esi guna sasaisa ete
    au mo, le au nikwa rebe emise lesi titinaije. Rebe emise lesi titinai mere au
    rekwa Kristuse Yesuse auku Tuhane. Hoko au hleke pusue rebe eono untune sasaisa
    ete au more. Au noake pusue meru saka noune ndopone neka, leke au supu Kristuse.
  san-VEL: ki ncaadhunaapyaha.m matprabho.h khrii.s.tasya yii"so rj naanasyotk.r.s.tataa.m
    buddhvaa tat sarvva.m k.sati.m manye|
  kbq-kbq: E'i ana zantamimpina, nagra maka'za netre'na agtere'nea antahintahi'afi
    Krais Jisasina Ranimofo antahinagena nehu'na, Agri amage anteku maka'zana amnezane
    hu'na netre'na, Kraisi amage' nentoe.
  kbh-kbh: Y cabá más, tondaye ats̈biama quenatámana, chë bëts soye jtsonÿayëse, Cristo
    Jesús, Bëngbe Utabná jtsabuatmana. Chábeyeca, lempe chë nÿe quem luarents̈a soyënga
    sënjéseboshjona, y lempe chë soyënga ats̈biama tondayama quenátoservena; y chca
    entsemna, chë bëts soye jëftsashjáchama, Cristo jtsabuatmama,
  ron-LSB: Da, cu siguranță, și consider că toate lucrurile sunt o pierdere pentru
    excelența cunoașterii lui Hristos Isus, Domnul meu, pentru care am suferit pierderea
    tuturor lucrurilor și nu le socotesc decât gunoi, ca să-L câștig pe Hristos
  pon-pon: lei melel, i mamaleki meakaroj pwe meid kajampwal on dedoki Krijtuj Iejuj
    ai Kaun, i me i muei jan karoj o wia pwel kilar, pwe i en anekila Krijtuj.
  nhe-BL: Quena, niquita nochi tlamantli queja ax tleno ipati. Ama san nijnequi niquixmatis
    Jesucristo, nohueyiTeco, huan san ya nopa niquita para hueyi ipati. Huajca ama
    nijtlahuelcajtoc nochi tlen nijchihuayaya huan tlen achtohui nieliyaya, huan niquita
    nochi nopa tlamantli san queja tlasoli para huelis nijtoquilis Jesucristo,
  sps-sps: Te man ovei non, to te fis non a fo mamatsiny ka, nyo fakats fatabiny rou
    a fo mamatsiny ka to te as anyo to tan fapaas vanyo tana monaagits tovei te faarei
    os to na ka babainy tana ka tsun to aya to tan nom a ka te kaatsian fafis non,
    to tan inainy fanatnat iny e Jisas Krais a Tsunaun tsonyo. Anyo naus osing fakap
    a fo mamatsiny ka te pon fi nyo nei anyo ma kat ya, nyo te faarei a mes a tavaron,
    san tana ka tsun to aya, tsonyo faravaa ma nom anyo Jisas, to sana foka te kat
    kat anyo muan faarei os to na nungan babainy. Tovei bus nyo gageits tsun rou ten
    Jisas te kat vanyo to tsonyo faarei rou a mes a tavaron,
  wnc-wnc: Siakan. Nata Jesu Kraisde natake ita natane Buyambam tapana ngang natapa
    kekekanggak. Natapa kekekawan ita na gatangamuke sanga kuupbamu aminda tasike
    sanga waakngata nin gataniman Anutue nomune gitna yutnim ngang nataaing kaknga
    ita ayapbikut. Unzingge nata Krais waapa tanangge natake nata sanga wa tupa ie
    apbakngakum takngae apbitateke natapa sanga moo siknga mutewa kunanga aknga binga
    singgak.
  bus-bus: À kɛ̀ dɛńlaa ma yã píngi dìɛ àre sai ma Dii Kirisi Yesu dↄ̃na kɛ̀ dɛ à
    píngila yãnzi. Kirisi pì yãnzin ma ↄ gbàrɛ yã píngizi bùsa ũzi, lɛ màgↄ̃ à
    vĩ,
  gub-BL: '@see-verse:PHP.003.007'
  imo-imo: Juda imbomanga ulu pulumando kau naa niu. Kraist Jisas nanga Awilimu paa
    pilipo paa kopu tepo morombolo aku ulumu paa penga nimbo we melema kinye uluma
    ulure molo nimbo tiye kolopo yu kau lombilipuro. Kraist kau ambolopo yunge unguma
    enge nimbo ipuki tipo tepo, yu kinye kopu tepo molambili nimbo we uluma langi
    purupe lkupindi toromo kinye toko lteremele melema mele ltemo nimbo pilipo moro.
    Kinye nani ungu manema pilipo lipo terumunga na Goteni na iye tumbi nilimu nimbe
    karomo nimbo naa pilto. Na iye tumbi nilimu molambo nimbo aulke te lupe puro.
    Kraist kau paimbo nanga lipe tapondolimu nimbo ipuki tiro akumu kau iye tumbi
    nilimu moro aulkemu akirindirimo. Kraist paimbo ningo ipuki tirimele imboma kau
    Goteni imbo tumbi nilima nimbe imbi tirimo.
  boj-boj: Di segi sai. E mandam qa kumbra kalil dego uratekritem. Di kiyaqa? E Kristus
    segi ojqajqa deqa. E ijo Tamo Koba Kristus Yesus qa bole qalieem. Kristus qa qalieqajqa
    kumbra di tulaŋ bolequja e degsi unem. E poibej, mandam qa kumbra kalil di qalam
    jiri bul. Deqa bini e Kristus segi ojqajqa are koba unu.
  eng-DRA: 'Furthermore I count all things to be but loss for the excellent knowledge
    of Jesus Christ my Lord; for whom I have suffered the loss of all things, and
    count them but as dung, that I may gain Christ:'
  knf-knf: Aa manjoonan ma, ntenle bnuura bweek maakan banwooŋ ţi pme Yeŧu *Kriŧtu
    Ajugun dji kawin kë dbi neem ţi iko bŧi. Aţu kë nwaaŋ iko bŧi yi mbiiŋ aka, kë
    nşë win kë iko bŧi iwo iwetar yi nwooŋ i kafël du pyewël kahilna kaka Kriŧtu.
  san-KHM: កិញ្ចាធុនាប្យហំ មត្ប្រភោះ ខ្រីឞ្ដស្យ យីឝោ រ្ជ្ញានស្យោត្ក្ឫឞ្ដតាំ ពុទ្ធ្វា
    តត៑ សវ៌្វំ ក្ឞតិំ មន្យេ។
  arn-NT: Doyelchi may, chem rume falintunielafiñ trürümfili tañi kimfiel mew ta Cristo
    Jesus iñche ñi Ñidol. Cristo tañi duam kom tüfachi dungu niewetulafiñ ka itrokom
    kiñe falinochi dungu reke trokinietufiñ fey tañi kimtufiel mew ta Cristo
  zas-NT: Abiꞌ achet ni mazri lasajc guial loj ni nünbeen Dad Jesucrist, por laaman
    gra ni benan nadxel ma basaꞌnan tiblad, na̱j reen ziꞌc tijb guix par naj din nabee
    Cristo naj guidiblagaa,
  ken-NT: Bɛ́rɛ́m tɛtɛp, yɛ̌ntɨkɨ ɛnyɨŋ ɛ́chák ɛ́rɔp chi mbɔ mɛnyɨŋ ɛbhɛn mfɛ́rɛ́
    ndu áchwí nto anyɛ́n bɛ ntí wa ándɔp mɛ̌mbát mmʉɛt nɛ Kristo. Bɛ́rɨ́ŋɨ Yesu
    Kristo Acha wa achá yɛ̌ntɨkɨ ɛnyɨŋ ɛ́chák ndǔ nɛpɛ́m ɛna nɛ́nɛ. Ɛ̌ti mɛ́yàŋ
    bɛrɔp nɛ Yesu, mfɛ́rɛ́ ntí ndǔ mɛnyɨŋ mɛnkɛm ɛbhɛ́n nkáysí nyaka bɛ bɛ́kʉ̀
    Mandɛm ámpɛ́mɛ́ mɛ. Nɛ bɛ́rɔp ntá ya chi mbɔ mɛ́nyɨ́ŋ ɛbhɛn bátó ndǔ ɛbhwɔ́rɛ́
    mɛnyɨŋɨ́.
