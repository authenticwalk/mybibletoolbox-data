    získal Krista
  cui-cui: Mataʉtano daxita inta newepu napuxana pocotsiwa xua bayatha nanta xeinan.
    Xua yaputan Cristo Jesús Tanecanamataxeinaein, baxua jame inta wʉnae bichocono
    beyacaincha xua daxita pocotsi coyenewan copiya bayatha xeinan. Cristo Pejume
    Diwesi tacueicueijeixae daxita newepu napuxana pocotsi coyenewan bayatha xeinan.
    Barapo coyenein yabara nanta xeinan, xua barapo coyenein abe, be pocotsiwa jiwi
    xuba pocotsiwa abe. Po coyenein xua copitha xeinan barapo coyenein pentan tanantaʉtsinexa
    Cristo pon Tanecanamataxeinaein.
  boj-2014: Di segi sai. E mandam qa kumbra kalil dego uratekritem. Di kiyaqa? E Kristus
    segi ojqajqa deqa. E ijo Tamo Koba Kristus Yesus qa bole qalieem. Kristus qa qalieqajqa
    kumbra di tulaŋ bolequja e degsi unem. E poibej, mandam qa kumbra kalil di qalam
    jiri bul. Deqa bini e Kristus segi ojqajqa are koba unu.
  eng-OEBUS: More than that, I count everything as loss, for the sake of the exceeding
    value of the knowledge of Christ Jesus my Lord. And for his sake I have lost everything,
    and count it as rubbish, if I may but gain Christ and be found in union with him;
  eri-eri: Ji Juda nebere dada waha boninga lewei uwa. Ji Yesus Kristus boni isini,
