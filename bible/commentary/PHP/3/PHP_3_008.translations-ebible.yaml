verse: PHP.003.008
translations:
  kpx-kpx: Di Diue vaveve ke unaha haleholinu. Isito di huhuige vatae vaveve ke bahatau
    baluga holioholinu. Di ke bahata halei isiviai di Kosive Iesu Keliso ke hilokai
    vaveveve kemo luleleai. Ke ivimo di vatae vaveve toela ke huhuai kosea, “Keu momolu
    nahate.” Isi ke bahata malei hatunu. Katealemo di ke halei isiviai Iesu Keliso
    ke vavevemo negoai.
  okv-H: eto ari avo pere mane rate ari nei tapa amo be ambu ke ijie Iesu Keriso nau
    tihijigari embo avo be kesi ari nei tapa toa amo ari nei tapa amo indari ta soka
    aingeko avoeto gosukeo pambunu irae ena te Keriso vahai avo nau degi ta iroja
    simba ue amiga kaju eto mihena.
  tbo-tbo: Babana u Guyau Yesu Keliso a hanahanapugeya i haki wahaga po hipuli ginoulihi
    i haki lagonihi. Uyahinei a kawaiginouli yabayababehi po gapola atapuhi a galena
    iapapoenihi po a halehi ipa Keliso a tuhagaya
  mal-C: തന്നെയുമല്ല, എന്റെ കർത്താവായ ക്രിസ്തുയേശുവിനെപ്പറ്റിയുള്ള പരമജ്ഞാനം ലഭിച്ചതു
    നിമിത്തം ഞാൻ മറ്റുള്ള സർവവും മൂല്യരഹിതമെന്നുകാണുന്നു. കർത്താവിനുവേണ്ടി അവയെല്ലാം
    ചവറെന്നും കണക്കാക്കുന്നു.
  grc-SR: Ἀλλὰ ⸂μὲν οὖν⸃ καὶ ἡγοῦμαι πάντα ζημίαν εἶναι διὰ τὸ ὑπερέχον τῆς γνώσεως
    χριστοῦ Ἰησοῦ τοῦ κυρίου μου· δι᾽ ὃν τὰ πάντα ἐζημιώθην, καὶ ἡγοῦμαι σκύβαλα ⸋εἶναι,⸌
    ἵνα χριστὸν κερδήσω,
  bgc-bgc: बल्के अपणे प्रभु मसीह यीशु नै आच्छी तरियां जाणण के महत्व कै आग्गै, मै बाक्की
    की सारी बात्तां नै बेकार समझू सूं। जिसकै कारण मन्नै उन सारी चिज्जां ताहीं छोड़
    दिया सै, अर उननै कूड़ा समझू सूं। ताके मै मसीह नै आच्छी तरियां जाण सकू।
  khz-khz: Taunatauna vegata, gau maparara ati ganira, na gau kamuna kwapunamo Keriso
    Iesu, geku Velekou, pana ripa-gitakaua. Pa, gau maparara momo ai geagoto au geku
    ai, Kerisomo pana gapi-gaugaua ulanana.
  deu-TKW: vielmehr, ich achte noch alles für Schaden gegen die überwältigende Größe
    der Erkenntnis Christus Jesus' meines Herrn, um dessentwillen ich alles preisgegeben
    habe, und achte es für Abraum, auf daß ich Christus gewinne,
  zsr-NT: Clëgz yuguꞌ lë naꞌ, san nuzóaꞌ caꞌ tslaꞌl yúguꞌtë le dë, quië gac gúnbëꞌa‑nëꞌ
    Xanruꞌ Jesucristo, le nactër lsacaꞌ ca yúguꞌtë lë naꞌ. Quië gúnbëꞌa Lëꞌ gruꞌnaꞌ
    niꞌl yúguꞌtë, ráquidaꞌ nac ca bëb, quië uziꞌa xbëꞌ Cristo,
  lin-lin: 'Kaka yango te, nazali kutu komona makambo nyonso lokola eloko pamba likolo
    ya bolamu oyo eleki monene : koyeba Yesu-Klisto, Nkolo na ngai. Ezali mpo na Ye
    nde ngai nandimaki kobungisa makambo wana nyonso mpe nazali komona yango lokola
    bisanza, mpo ete nakoka kozwa Klisto'
  hns-NT: Ha, hamaar Prabhoe Kriest Jiesoe ke aapan diel bhar se djaane ke sab se
    barhia tjiedj hai. Ohie se hamaar khaat sab doesar tjiedj be-kaamiel hoi gail
    hai. Djetana tjiedj par ham bharosa karat rahielie, ie sab ham alaai-balaai ghat
    tjhor deilie hai Kriest ke aapan Prabhoe ghat apanaawe khaatien.
  noa-E: Warran mʉʉn chadcha magʉmʉg ee chitajim. Mamʉ maagjerr ĩsin jũrr mʉʉn Jesucristo
    dënëu. Iita mʉ Pöröu. Tag ijö nem ajapham chan chukhum. Ʉ̈gthar öbëraag awi warrgar
    mʉchdëu nem wau chitarr, ĩs mʉgnaa oowai chan bʉ̈ʉrjã maadëu nem igbata sĩsidʉm.
    Ajapcharan sĩi mag mʉch khõchagpierr nem wau chitarr thum mua isegjim, jũrr Cristo
    dënkham khõchgau.
  eng-EMTV: More than that I also consider all things to be loss, on account of the
    surpassing worth of the knowledge of Christ Jesus my Lord, for whom I have sustained
    the loss of all things, and I consider them to be rubbish, in order that I may
    gain Christ,
  mib-NT: Te suni chíhi ri cuenta jeē vāha ga na náā ndɨhɨ jeē ní tenuū rī ún, chi
    vāha ndasɨ́ gá cúu jeē ni quɨ́vɨ ri ndaha máá Jítoho rī Cristo Jesús. Te jeē sɨquɨ́
    maá yá te ni siaá rī ndɨhɨ ún, te sáha ri cuenta jeē nájnūhun yācá‑ni cúu. Chi
    ni quɨ̄vɨ ri ndaha Cristo,
  lif-NT2: खे़न्‍लक् मे़ःन्, कर आदाङ्‌बा ख्रिस्‍त ये़सुःन् कुसिङ् निःप्‍मा खोःमाङ्‌ग
    काक्‍नुःल्‍ले़ नुःबा पाःन् पोःक्‍खे़बाल्‍ले़ काक् पाःन्‍हाॽग हने़बाए इःत्तुङ्‌ङाङ्
    खुने़ॽ कुलागि लाङ् हाक्‍तुङ्‌देःसुङ्‌लो॥ ख्रिस्‍ते़न्‌खोःमा फाॽआङ् इङ्‌गाॽ खे़ङ्‌हाॽ
    ताम्‍जिरक् इःत्तुङ्‌लो॥
  xnj-xnj: Nambu, lepi genago gene, nambu niwona kila chindu chabwina lepi ndava ya
    lijambu labwina neju, la kummanya Kilisitu Yesu ndi Bambu wangu. Ndava yaki niyidakili
    kutagila kutali kila chindu, genago goha nigawene kuvya mahi muni nimpatayi Kilisitu,
  mmx-mmx: Kopmen mo levempanga xusuk mun, ketla levempanga axap at lorooro rak i
    ngan lavanga gamasa la lorooro rak keneng at ne Iesu Karisito, Leeme Silok tarak,
    ni lavanga i silok aleng tinotno. La mo leveloklok at leme Judaia ara lu xepe
    axap pam min kusu ana mumu asu mene ne Karisito. A doxoma i do mo leveloklok i
    ngan lavanga kakapmek mun la aga lok kepe i xusu ana ruuna ka ne Karisito,
  cbr-NT: Judíos unicama Nucën Papa Diosan uni 'icë 'unántiocë 'aish 'iásamaira ca
    Nucën 'Ibu Jesucristo amishi catamëti upíira 'icën. Usa 'ain cana 'ën 'á ñucama
    ñu 'atima pucësa oquin ëni Jesucristonan 'inux amishi catamëtin.
  tee-NT: Pus vasalh. Tachi chun ju ani taxtokni jantu tu'u' iclhiulai va ixlaca'atalh
    ni icmispai ju chavai ju tu'u' ju palai k'ox. Yuchi ju qui'ucxtin Cristo Jesús.
    Pus va ixlacata yuchi icmaconk'ota tachi chun ju anu' taxtokni ju k'oxich xaclhiulai.
    Chai tachi ju va amacxtalh ic'alhiulai ni laich acmispaya' alai ju Cristo.
  eng-LSV: yes, indeed, and I count all things to be loss, because of the excellence
    of the knowledge of Christ Jesus my Lord, because of whom I suffered loss of all
    things, and count them to be refuse, that I may gain Christ, and be found in Him,
  cak-NT: Ronojel ri can nuyo'n wánima riq'uin, xinya' yan can. Man jun chic quikalen
    chinuech ren. Quiri' xin-en roma xintemaj rech ri Wajaf Jesucristo. Y roma raja'
    xinya' can ronojel. Xentorij can, anche'l ni'an che ri k'ayis (basura). Quiri'
    xin-en roma ninjo' chi ri Cristo can ntoc-wi wichi.
  pah-NT: Ite'varuhu pa hete reki jirekoagwera, a'e ji kiro. A'ereki Jesus Cristo'ga
    ji takwaha hete jitekovo ga pavẽi jipojykaharete'ga. Gakwahava ko pyry hete ji
    ve. Ga rehe ji pohipavi jirekoagwera hugwi ite'varuhuheteva'ea javo jupe. Apohi
    ji jugwi Cristo'ga ti toko ji pavẽi javo.
  sja-NT: Ma ne-inaa aupai mɨa p'ua-e bɨ. Ɨ̃rá jõmaweda mɨa ooda t'ãri pia beeit'ee
    Tachi Ak'õre k'ĩrapite nejarrak'a bɨ mɨ-it'ee, ne-inaa piara apida wẽ-e perã Mɨchi
    Waibɨa Jesucristo k'awai k'ãyaara
  xed-xed: Mantsa ya nzakwani, ka skwi bətbət inda tsa skwiha ya da iʼi, kabga nda
    sna yu ta Yesu Kristi Mghama ɗa. Malaghumala tsatsi ta ghəŋa inda skwi, kəl yu
    ka pghiŋtá inda hamata skwi. Manda ŋəɗak ta ngha yu ta tsa skwiha ya, kada ndiʼafta
    yu ta vgha nda Yesu Kristi,
  mks-NT: Ta mé a̱ nda̱a̱ ya̱hvi chága̱ ña̱ cándeé ini i̱ Jesucristo a̱ ju̱ú ga̱ tócó
    ndihi ña̱ na̱caja i̱ jihna. Sa̱há ña̱ cúni̱ canda̱a̱ chága̱ ini i̱ sa̱há Jesucristo,
    xitoho i̱ sa̱há ña̱ cán quéa̱ na̱jándacoo i̱ tócó ndihi ña̱ na̱caja i̱ cán. Ta
    tócó ndihi ña̱ cán cúú á tátu̱hun xe̱he̱ ta co̱ó sa̱há toho a nu̱ú i̱ viti jáchi̱
    cúni̱ candi̱co̱ chága̱ i̱ Jesús.
  gfk-S: Ma pata be kike ra linge sene mon. Iou nes kilam be ira gingilaan bakut a
    linge na haragawai kinong i ura tutur bat iou be nihula nunure Krais Jisas no
    nugu Watong. Io, ma ura nunure Krais, ikinong no linge nong i manga tahut sakit.
    Ma iou te waak leise ira linge bakut ura utane Krais. Iou nes kilam kike ra linge
    be a mapus na kurkuruan kinong iou sip be ni kap Krais ma be ni hatur kawase tike
    mangana kinkinis naramon tana. Hokakarek, iou iat pata nugu ta takadoswana kinkinis
    ing ira harkurai tane Moses i tale be na ter tagu ing iou mur kike ra harkurai.
    Iesene iou takados kinong iou nurnur tane Krais. Ikin ra takadoswana kinkinis
    i hanawat metuma hone God ing tikenong i nurnur.
  bmu-bmu: Kembuni Kraist Jisös möt kutuba oyaeŋkoyaeŋ akŋami, mi möt kewötpiga bohonŋi
    öŋgöŋgöŋi ewö akza. Miaŋgöra malmalni walŋaŋgö aködamun yuaini pakpak mi Kraist
    toroqeba miaŋgöreŋ mosöta zueŋ jizal. Kraist miwikŋaiba nöŋgöreŋ yuai pakpak mi
    mötpiga nesak irip töhön ewö aiga qepureiba andöne gilal.
  dgz-dgz: Endi inak nega namua taingina ap me megenat uon, go anuingina dim da ugup
    ugup namua ame iravi tavewa da uon, Ayop nega Iesu Keriso anutoni gapan ame kakae
    guragut mega anuina ame aigap, inak namua nega om ame da ya inen. Iwa ame menan
    anuingina gapan wan dim dim ame koe dian ae veana gapan Keriso warapen men megenat
    taivin.
  eng-GNV: Yea, doubtlesse I thinke all thinges but losse for the excellent knowledge
    sake of Christ Iesus my Lord, for whome I haue counted all things losse, and doe
    iudge them to bee dongue, that I might winne Christ,
  zaa-NT: Alàa solamente por ca nua', sino hàstaba iyaba bíỹaru té quia' nna pues
    runi cuenta látsa'a' qui'ni labiru dacca' cą, porqui'ni chì nabia' te' enne' ná
    tsè' gani, es decir Cristo Jesús enne' ná Señor quíya'a. Chi runia' Cristua servir,
    acca chì bettsé'e látsa'a' iyaba ca cosa nu belaba látsa'a' qui'ni dacca' cą para
    inte', pues annana runi cuenta látsa'a' qui'ni ná cą tì'a yiỹi nu riru'na ri'u.
    Todo es qui'ni gunia' Cristua seguir nna,
  eng-WEBSTER: 'Yes doubtless, and I count all things to be loss for the excellence
    of the knowledge of Christ Jesus my Lord: for whom I have suffered the loss of
    all things, and do count them to be dung, that I may win Christ,'
  guh-guh: Aeconoxae baja yapëtaniji daxita bajarapalivaisi piamatamobilivaisicuene.
    Daxita bajarapalivaisivecua netonamatamota tayapëtaenexa xaniavaetsia tajatuxanenë
    Jesucristo. Jesucristo taneyajavaponaponaexae, nexata piamatamobilivaisi tajumecovënëtsijavami,
    copatajë baja.
  bon-bon: Toraca cane opo ewatnenine egä iyeta papa ge, yepä taatu gwidape baborage
    gyene. Peei babo gwidape lui naace gyene cane umle gäne Yeesu Keriso cäme Yageyame.
    Yoo, Yeesu Keriso name pi iyeta cäme sasa mule bine domäji pana cane itu ebmalemujine
    Keriso me ingle cabu me abacitame,
  nhw-BL: Quena, niquita nochi sequinoc tlamantli quen amo tleno ipati. Ama san nijnequi
    niquiximatis Jesucristo, nohueyiTeco, huan san ya nopa niquita para hueyi ipati.
    Huajca ama nijtlahuelcajtoc nochi catli nijchihuayaya huan catli achtihui nieliyaya.
    Huan niquita nochi nopa tlamantli san quen tlasoli para huelis nijpiyas Jesucristo,
  swh-ONEN: Zaidi ya hayo, nayahesabu mambo yote kuwa hasara tupu nikiyalinganisha
    na faida kubwa ipitayo kiasi cha kumjua Kristo Yesu Bwana wangu, ambaye kwa ajili
    yake nimepata hasara ya mambo yote, nikiyahesabu kuwa kama mavi ili nimpate Kristo.
  wbi-wbi: mulweli, nikusivaalila imbombo sooni kuva hasara kuhumila nuvunofu vya
    kukumanya uKilisite Mutwa ghwango. kwaajili jake nisilekile soni nikughavavili
    hene makakala neke mum'pate uKilisite.
  bba-bba: Nɑ mɑm kpuro ɡɑrisi wom dirum domi ɡɑ̃ɑ bɑkɑnɑ nɑ̀ n nɛn Yinni Yesu Kirisi
    ɡiɑ. Win sɔ̃nɑ nɑ kpuro deri, nɑ mɑɑ ye mɛɛrɑ kubɑnu nɑ n kɑ Kirisi mɔn sɔ̃,
  eng-KJVCPB: 'Yea doubtless, and I count all things but loss for the excellency of
    the knowledge of Christ Jesus my Lord: for whom I have suffered the loss of all
    things, and do count them but dung, that I may win Christ,'
  kgk-NT: Upéa-gwi Cristo-rehe ha-py mba'eve ete-rehe napenái. Cristo xe Járy reko
    aikwaa porãseve seve íxupe amoirũ-vy. Cristo-rehe ha-py opa xe rembiereko gwive
    ahejapa-ma voi. Yty nhamombo va'ekwe-rami rei areko íxupe, Cristo reko irũ-rupi
    aiko porãve hagwã.
  waj-waj: 'Hama na iyauvaara nnaasu ni maisaikiai itaa kua kiauvai. Ti Udaanga Yisuu
    Kirisiinna na arinaima tee rikiauvo inna yoketaa ari vookarai tuanaavai tauraa
    na iikiaivaa yaataraivai. Na Yisuu Kirisiinna arinaima tee rikiaanaraivaara mmuakiaa
    aataru mmoorivai tauraa na iikiaiyauvaara ni maisaikiai na kiaunoo: Kumina mminnaayauvai
    na iikiauvaivee, kiauvai. Mmuakiaa aataru koonnakaannama iiraiyauvaa na Yisuunnaroo
    tiee kaagaari kiauvai. Na Yisuu Kirisiinna varaanaraivaara na ii aataru iyauvaara
    kumina mminnaa yaapasiiyauvaivee kiauvai.'
  cpy-cpy: Kyaaripero, tema niyoperotaa-ritzi Jeepatzii-totaa-rewo, tee okameethajeetzi
    nokantawita paerani. Nopakahaero maawoeni, nokimita-kaanta-nakiro rooka-piintee-tziro
    kaahashi. Rootaki nokowa-perota-neeri niyoperoteeri Awinkatharite Jeepatzii-totaa-rewo
    Jesús tema rootaki kameetha-perota-tsiri.
  mpx-mpx: He na ba vevehe al. Yeisu Keliso ya atena iya no Babala ge aatena o heiya
    bugul bwabwatana hot, inoke nuwatu gegewena al ya nuwatuagil hi ola ya te abanak.
    Keliso kaiwena bugul gegewena al ya towaagil, ge ali nuwatu eliyau hi ola musamusa
    bwagabwaga, inoke Keliso na ahe
  wbp-wbp: Jalangurlu karna junga-nyayirnirlilki milya-pinyi Jijaji Kiraji, ngulaju
    kaju ngajuku nyina Warlalja-Wiri. Kujaju ngurrju-nyayirni. Kujarlanya karna milya-pinyi
    yinya Juwu-kurlangu kuruwarriji punku-nyayirni. Kulalpaju pirrjirdi-mantarla.
    Ngajuju karnarla warrki-jarrimi Jijaji Kirajikilki. Kujarlanyarna yampija Juwu-kurlangu
    kuruwarriji, manu karna yungkiyi-pajirni. Yuwayi, manngu-nyanyi karna jungangku
    yungurnarla Jijaji Kirajikilki nyinami.
  luo-luo: To moloyo mano, koro akwano gik moko duto ka gik maonge tich nikech aseyudo
    ni ngʼeyo Kristo Yesu Ruodha nigi ohala maduongʼ moloyo. Nikech en, ne aweyo gik
    moko duto olalna, kendo akwanogi mana kaka yugi, mondo eka ayud Kristo kaka pokna,
  nhe-NT: Quena, niquita nochi tlamantli queja ax tleno ipati. Ama san nijnequi niquixmatis
    Jesucristo, nohueyiTeco, huan san ya nopa niquita para hueyi ipati. Huajca ama
    nijtlahuelcajtoc nochi tlen nijchihuayaya huan tlen achtohui nieliyaya, huan niquita
    nochi nopa tlamantli san queja tlasoli para huelis nijtoquilis Jesucristo,
  aii-aii: ܘܗܸܫ ܒܘܼܫ ܙܵܘܕܵܐ، ܚܲܫܒܘܼܢܵܝ ܝܘܸܢ ܟܠܵܝܗ‌ܝ ܚܘܼܣܪܵܢܵܐ ܒܘܼܬ ܚܵܬܸܪ ܕܓܘܼܪܘܼܬܵ‌ܐ
    ܕܝܕܵܥܬܵ‌ܐ ܕܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܡܵܪܝܼ، ܕܒܘܼܬ ܕܝܼܹܗ ܚܣܝܼܪܝܼ ܟܠܵܝܗ‌ܝ ܡܸܢܕܝܼܵܢܹ̈ܐ، ܘܚܲܫܒܘܼܢܵܝ
    ܝܘܸܢ ܙܸܒܠܵܐ ܕܩܵܢܹܝܢ ܠܡܫܝܼܚܵܐ،
  esk-NT: Iḷumun ayaktuiñaliġitka. Supayaat tamatkua saplułhiñaġaatŋa iḷitchuġiłiksraŋaniñ
    Christ Jesus-ŋum. Pakma iḷitchuġisullapiaġiga ilaa Ataniġiliutiłiksraŋagun. Suapayaaqsuli
    isummatigiliutigiga sumun atuġumiñaitḷugu pakmaaglaan inuġitlukkiga piqałiksraġa
    Christ-mik piqasiutiluŋa ilaani. Tavrakŋaaglaan isumatigiŋaiqsuŋa uvamnik nalaunŋasiyumiñaġluŋa
    sivuġaani Agaayyutim tupigiuraałhiñaġlugu maliġutaksraŋa, aglaan tunŋavigiliutigiga
    Christ kisian anniqsuqtiksraġa.
  msb-msb: Pwera pa sadto, sa pagkita ko waraʼn pulos an tanan alang-alang sa mas
    dako na pakinabang na amo an pakiusad ko kan Cristo Jesus na akon Ginoo. Alang-alang
    sa iya ginbayaan ko an tanan kay gin-isip ko ini na bagaʼn basura lang agod magin
    sakop ako niya,
  cpa-NT: Cónh¹jøng² lë́²jni ha¹chi² ma¹quien¹² jin³ he², ju³lah jǿg³ siíh². Di³ hiug¹²
    jín³ hi² dsio¹ jǿg³ ma²guiang³jni quiah¹² Cristo Jesús, dsa² ma²lán¹² Juu¹ jní².
    Huu¹³ quiah¹² dsa² héi² ca¹tiú¹jni ca¹lah¹jǿ¹. Ma²lë́²jni ca¹lah¹cøng² qui¹².
