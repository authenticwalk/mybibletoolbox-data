  buk-buk: Yomandô. Kwahic dec aö gatap mwasiŋ atu andô sa, tu kayalê Yisu Kilisi-ŋga,
    ma tu aneŋ Pômdau iŋ-ŋga. Ma aö taŋkwê iŋ tigeŋ bu nem aö sa. Tu dinaŋ-ŋga dec
    galic gêŋ ŋatô hoŋ gitôm gêŋ ŋambwa ma gêŋ ŋagolop, ma gahu siŋ su tu bu Kilisi
    tigeŋ ti aneŋ ŋahu gapo dauŋ sa-ŋga.
  pri-NT: Ê pwina é dau âjimuru, âna pai tâmogòori kôo Kériso Iésu, Pwi Ukai kôo.
    Diri ê pàra muru, âna nye piticèmuru naa goo, jii pwiri. Üu, êdiri pâ pwiibà,
    âna nye pwacèwii ê pâ teepâ. Â go jèe cau naaco diri, ba na go wâro goo Kériso.
    Â wà Pwiduée, âna [é tòpò pinaanapô naa nabibiu kâbu ma wàé, â] é nama go pwi
    âboro na go *tàrù na araé, majoroé ê cèikî kôo, naa goo Kériso. Â càcaa gée goro
    ê pai pitêre dàra kôo, ê Naèà, [ba po dau piticèmuru naa goo pwiri].
  zpq-NT: Na' ṉa'a da' nombi'a X̱ana' Cristo Jesúsen' naquen da' zaca'chgua len neda'.
    Bibi zaca' yogo' da' ca' gocda' cana' yesaclenen neda' lao Diosen'. Yogo' da'
    ca' bebeda' cana' ba zjanaquen ca to da' bibi zaca' len neda', na' nonan' ca to
    beb da' ba gwcho'oṉa' cont gombia'cha' Criston'.
  por-TFT: Além disso, considero tudo inútil, porque quero conhecer (ou, para que
    eu possa conhecer) Cristo Jesus meu Senhor. Conhecer a ele é mais valioso do que
    qualquer outra coisa. Porque quero conhecê-lo, (ou, para eu poder conhecê-lo),
    tenho rejeitado/cedido tudo como sendo inútil. Considero tudo tão inútil quanto
    lixo, para que eu possa ter um relacionamento íntimo com Cristo,
  gwi-NT: Izhik gwizhrįh nakwaa, gaa jidii tthak t'agwaihnyąą. Shik'eegwaadhat Christ
    Jesus zhrįh ch'andaa vaa'ooshandaii yiihthan, ąįį geh'an ch'adąį' jidii datthak
    t'ishi'ya' kwaii tthak zhyąą k'it t'agǫįhnyąą. Adan veh'an, jidii datthak t'ishi'ya'
    gwit'eehaałchy'aa kwaa goodlit. Jyąhts'ą' gwizhrįh Christ vats'an hihłyaa ts'ą'
    vaa ch'ihłak k'it t'ihihchy'aa, ąįį geh'an ch'adąį' jidii t'ishi'ya' datthak zhyąą
    gogwiilii k'it t'agǫįhnyąą.
  gvn-gvn: '@see-verse:PHP.003.007'
  nhy-NT: Nej nikita mach itlaj ipatij nochi yon tlamantle. Katlej okachi moneki kijtosneki
    yen nikixmatis in Jesucristo kej noSeñor. Por yen Cristo onikaj nochi yon tlamantle
    iwan nikita kej itlaj tlajsole katlej mach ok itlaj ipatij, para welis nikpias
    nochi tlan welis nechmakas in Cristo.
  asm-FB: মোৰ প্ৰভু খ্ৰীষ্ট যীচুৰ জ্ঞানৰ উত্তমতাৰ কাৰণে, মই সকলোকে মূল্যহীন যেনহে
    মানিছো; আৰু তেওঁৰ কাৰণে সকলোকে অগ্ৰাহ্য কৰিলোঁ, যাতে মই তেওঁক লাভ কৰিব পাৰোঁ৷
  okv-okv: Eto ari avo pere mane rate ari nei tapa amo be ambu ke ijie Iesu Keriso
    nau titijigari embo avo be kesi ari nei tapa toa amo ari nei tapa amo indari ta
    soka aingeko avoeto gosukeo pambunu irae ena te Keriso vahai avo nau degi ta iroja
    simba ue amiga kaju eto mitena.
  mxt-NT: Ta sɨɨn ri tandɨhɨ cha sacuvi̱, chitó mai vatyi ña vale cha cuenda cha chicohón
    nui chi ra Cristo Jesús, Sutu Mañi yuhu. Vatyi yucuan cuví cha tyayɨɨ xaan ca.
    Ta cha cuenda ra Cristo tandɨhɨ cha sacuvi̱ ta ityi chata ca cuví chi noo cha
    ñima ri tuhun vityin. Yucuan chaha sandoi̱ ɨɨn chiyo xiin tandɨhɨ cuan. Vatyi
    cuñí cohon nuu que chi ra Cristo.
  tzo-NT: Ti ora to laj xa jna' scotol yan mu'yuc xa stu cu'un, ja' no'ox tsots sc'opilal
    ti jchambe yo'nton ti Cristo Jesuse, ja' ti Cajvale. Ja' jelaven yutsil. Scotol
    ti c'utic ti hech chicol laj jcuye, laj xa quil ti mu'yuc stu hech chaj c'u che'el
    ti c'a'epe. Hech yu'un laj xa jten comel. Ja' xa no'ox ti jchambe yo'nton ti Cristoe.
  ind-AGS: Sungguh, saya menganggap semua itu sebagai kerugian untuk setiap keuntungan
    yang saya dapat dengan mengenal Tuhan saya Kristus Yesus. Saya melepaskan segalanya
    demi Kristus, dan menganggap semua itu sampah, agar saya bisa mendapatkan Kristus.
  omw-omw: Hia nte Iutaa mwaanra okyara mwianra nraahu ti varuqo. Nte Karaisirara
    rieqana ekyaa mpo inraikya mpo inraikya mwianra qumina inraikyavema tuqo. Nte
    ntapihi kyauqaro Iesusi Karaisiva ni nronravanto variqaro niqaa ntaqikyi varivama
    variro. Mwiva mwitaa hirara tina, nte mwianra nraahu nronraqama kye riemwaqi viqana
    ekyaa mpo inraikya mpo inraikya qaqira kyena qumina inraikyave ti varura. Nte
    Karaisira nraahu varena mwikyantiri kuaaqi varirerave timwa kyena, ekyaa mwi inraikyarara
    qumina inraikya kukomwave ti varurave. Tauraa nte tiqana, Kyai nte Iutaa mwaanra
    okyara riemwaqina quariro Kotiva ni avuqavuma mataarive, timwa kyena taqauqaro
    Kotiva mwianra rieqaro ni avuqavuma mataariva hia vahuvana mwiaqaatai nte qaqira
    kyena Karaisirara qutaa mwivave tuqaro Kotiva nte Karaisirara tu quara riero ni
    qora inraikya nruka matero ni avuqavuma mataihana varura.
  yrb-yrb: Nanu Yesu Keriso imueta, ima nanu bodere imuetaini ueta sinetaini ane ane
    serigari utasuba nana Yesu Keriso mumane iba i nesiana me ari eno imutatane.
  maa-NT: Xi nguì o̱kixi̱, ngats'iì kjoa̱ xi 'a̱n ma'ñót'aà takoàn nga sa̱ kjòtseé,
    i̱'ndei̱, k'oa̱á s'ín beè takoàn nga ni̱mé chjí‑la̱ mì k'oa̱à‑ne koni s'ín bexkoan
    Cristo Jesús xi otíxoma‑na nga ìsa̱ 'ñó tsato chjí‑la̱. Ngats'iì kjoa̱ koi, jyeé
    tsachrjenguia yije xi kjoa̱‑la̱ Cristo. Ta tjé beè takoàn mé‑ne nga ya̱ ma fìt'aà‑la̱
    Cristo
  mcq-mcq: ꞌEnakaivo natohwijaho ikena. Nara Jesu Keriso nuni Natohwi jihuni mavarasaꞌiniji
    mahoꞌo hena kavujara rejume uneunecha mapoka kajija maa paꞌanaꞌe rejara. ꞌEne
    Keriso apeꞌi ꞌahiume uneunecha mahoꞌo kajija túaꞌe vetiume paꞌarejara.
  sus-A: مَرِفِ عِسَ كٌلٌنقٍ نَن تِدٍ فبٌ نٍيٍ بِرِن بّ. عَلَ شَ مِشِ سُفَندِشِ سْتْقٍ
    دَنفِ نَ قٍ بِرِن نَ، ﭑ بَرَ نَشٍيٍ لُ عَ شَ قٍ رَ. نَ قٍيٍ بَرَ لُ ﭑ بّ عَلْ
    قٍيٍ قُقَقُ عَلَكٌ ﭑ شَ عِسَ شَ مُنَقَنيِ سْتْ.
  jpn-1965: それどころか、私の主であるキリスト・イエスを知っていることのすばらしさのゆえに、いっさいのことを損と思っています。私はキリストのためにすべてのものを捨てて、それらをちりあくたと思っています。それは、私には、キリストを得、また、
  fra-SBL: Oui, assurément, et je regarde tout comme une perte, à cause de l'excellence
    de la connaissance de Jésus-Christ, mon Seigneur, pour lequel j'ai souffert la
    perte de toutes choses, et je ne les regarde que comme des déchets, afin de gagner
    Christ
  yka-yka: Duk dumaˈin hadja miyaˈan, saguwaˈ kēmon ne mamahalgaˈ si aku matuˈuhin,
    tinayikutan ne weˈ ku supaya hadja kataˈuhanku Isa Almasi, Panuhutankun, peggeˈ
    pasōng teˈed inin mahalgaˈ si aku. Sabab iye tinayikutan weˈ ku kēmon miyaˈan
    duk kimmatanku kuweˈ meˈ seggit hadja supaya ku tapanuhut pu Almasi,
  mle-mle: Adiy javida maa, aw adiy nuwukadiy miyawa jaav ab, adiy wunak tayir yitaypik
    tidiy. Aw kita jaav nak aal mwiya yitaypik tina wunak. Aal wun wunadi Yitaypika
    Duw Jisas Kraisaam miyawa lakwu-tuwaala. Di diki danik tikuw, wun adiy miyawa
    javik bwan kwiytuwdiy. Wunak adiy jaav day saal viyanadiy jaav kaytik-adiy. Aw
    wun miyawa kwurik mawul yituwaad, aad Jisas Kraisad aw dikiwa miyawa mwiya mwiyab
    mawul nak tikir. Samab maa ya wanadiwun duw taakw wunaam lakwudakik mwiya viyakita
    duw kaytik, wun adiy lo waladiy majib miyawa wuki-wukib tituwilik tikuw. Aw wun
    aal mawul wukinadiwun God wunaam tasakwu-dikik adi diki milaam mwiyir tikwanadi
    duw kaytik, aw wun Jisas Kraisak wukijibir tituwalik tikuw.
  shp-NTPO: Jatíbi ja jawékibora moa jawemabiakin en shinannai, ja nokon Ibo Cristo
    en onanakaya bebonbires jakonhira iketian. Cristo kopíra en jatíbi jenea iki,
    jatíbi ja jawékibora kerás jawéki keskáres en oinnai, jaskáaxon Cristo kikinhakin
    onanax,
  aom-aom: 'Naro uvajeje: God-are nunire mae namiꞌirögoro naehu Jew rajo mu vaejëꞌohuro
    mu ioroꞌiorohuꞌo noehu vaejego God-are nunire mae javuoröhe ëhi jiëꞌe mue ahoꞌobëhe
    naehu uehorovëꞌoho ëhuro sisërëjevoꞌajëjo. Iesu Keriso nasi Börömo gaꞌirodoho
    ëhemu börömoho höjo. Hesi jöëni mu ioroꞌioroho musisi vaꞌëne höromo boremiꞌöjëꞌe
    jeve ëhuro naro Keriso baeꞌirodëro.'
  geb-geb: Gu Zudaiŋ bigira nzuai fhuvara. Zakɨra fhuvara! Gu Krais Zisas kaŋgi, ana
    na Bakɨme ma. Gu mba ndɨkndɨk gari, ana guigira bigɨna guar ma. Kha nuianan bigir
    vhuuiŋ, nta za fhura ki bigi mbatɨgi ma. Gu Kraisra zɨn ŋgɨr zav, gu mba harigi
    bigi, gu nta thagi. Gu nta thav, gu Kraisra suira havhargip, ara phorgɨrga. Gu
    kha ndɨkndɨga mbui fhu. Gu Fhe Bakɨme Moses ga nɨɨŋgi tɨvi zɨn ŋgɨp, tɨvir vhuuiaŋ
    mbui guma kɨrga. Zakɨra fhuvara! Gu harigi tuavra gu tɨvir vhuuiaŋ mbui guma kɨr
    za mbui. Mba tuav khare, gu Krais khothɨgɨrga. Nza Krais khothɨgim, Fhe Bakɨme
    ana nduara tɨvir vhuuiaŋ mbui gumgi gu mbigir nzan kaai.
  bsj-bsj: nyo, mi kiyarangen digero woti cin diger yaret ker ni lala nyonka kiristi
    Yeesu Teebe. wori co mi cam kaba digero gwamme. min yoken ci digero manki nangen
    fiye miwiyeu wori nan don co ka kaba Almasihu.
  cak-cak: Can kitzij na vi ri vánima nuna' chi ronojel man jun chic rakale'n chinuvech,
    roma ri nimalaj rakale'n chi xinvetemaj ruvech ri Vajaf Cristo Jesús, ri achok
    roma xinya' can ronojel, y achel (k'ayis, sek') xin-en can che, richin quiri'
    ja ri Jesucristo ri nubeyomal.
  chf-NT: Toj chich acäle' cache' mach u che vale niump'e cua', uc'a mach'an niump'e
    cua' u c'ote t'oc ca' aj Cristoba, uc'a cuwi chich cache' une ni Cajnoja. Uc'a
    tä' coba t'oc une, cä laj äcti chich upete cua'tac cä cänänti, y cä choqui ca'
    u chojcan ump'e p'os, tuba ajnicon t'oc aj Cristo.
  tlf-tlf: nimi aget fugunin uyo, Juda kasel imi kuguup uta kup ba kale, alugum mufekmufek
    uta kubagan-suu kalaa age-nili e, utamita e, nimi Kamogim Yesus Krais tele atin
    atamsi boyo miton kalaa age-nili e minte, be tii kalaa age no ke-bii ko. Niyo
    Krais beta kup dep mit kun diim daa mogop tebe-nilita, imi aligaap tinum kelan
    o age-nilita, imi ilak uta o age-nilita, alugum mufekmufek boyo ifip olol ulutap,
    saak kalaa age-nilita, bisat kupka-sii ko. Nimi aget fugun-bii uyo ki, ulo bota
    waafu-bom-nilita, tol kup tinum kelan o aganbaali kale, nimi aget miton uyo ki,
    Krais imi ilak fomtuup dolan-temi bota, God iyo bogo-nala, “Beyo tol kup tinum
    kela o,” nagelan-tema bota tambaliim o agan-bii ko.
  piu-2006: Paluru ngayuku mayutju nyinanyi. Ngayulu palumpa walytjarringkula puntura
    yunypa nyinanyi. Luwu palunya wantirra ngayulu yiwarra palyangka nyinanyi. Yiitju
    Kurayitjaku kutju tjukarurru nyinakitja ngayulu yunytjurringanyi.
  poh-NT: Chi jeꞌ aj reꞌ, reꞌ chic rinabjic wach chi manlic i Lokꞌ laj Ajabe̱s Jesus
    reꞌ nchopbic cho nina̱ i hin, reꞌ chic reꞌ wilic riwaꞌric chi niwach eh ruꞌum
    reꞌ xnikꞌeb lok ri̱j nicꞌux chiꞌnchel noꞌjbal niqꞌuihsaj nak cho wi̱ꞌ wi̱b najtir
    kꞌi̱j. Reꞌ noꞌjbal reꞌreꞌ xiban xa jeꞌ na ricab jenoꞌ mokꞌal chi wi̱n ruꞌum chi
    reꞌ chic nwa̱j yuꞌna, reꞌ chic ritahkaljic i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric.
  tue-tue: Yʉʉ cʉomírigue nemorṍ yʉʉ Õpʉ̃ Jesucristore masĩré wapacʉtínemoã. Jesucristore
    padeoré wapa niipetire too sʉgueropʉ yʉʉ tiiríguere apeyenó marĩ boohérere cõãrã
    tiiróbiro cõãwʉ̃. Jesucristo yʉʉ Õpʉ̃rẽ cʉodʉgágʉ, teero tiiwʉ́.
  bjp-bjp: Tekentu, ia par foron tier tikii ae, arae foron tier foes sau, wara le
    ia iliim nenge tier ae i laumet kanaka. Tier ae, isi ian usum lo Karisito Iesu,
    Kumguui kiak. I e wara, ia ka sokufu foron tier tikii, ma ia ka par ri arae foron
    piin, isi iak somangat pes Karisito,
  xon-xon: Ni ye mbamɔn la, m yii tiwan mɔmɔk ke naa ye nibaa, ke m li nyi Yesu Kristo
