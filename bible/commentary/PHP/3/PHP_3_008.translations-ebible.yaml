  aau-aau: Hakwe Juda mo sow nopre nopre seme-aw me pey. Sawk hakwe omeme lowpwarowp
    mokwe omeme sasow ey me hieyn lira, payhokuaw, ha hano Hakamay Krais Jisas se
    ma nonkway hokwe yaprue ihey-ar, mey senkin senkin mo eir mon nuw-wak. Hye hokuaw
    kokwe, omeme lowpwarowp mokwe hakwe po nopriy say lowpway, omeme somokwe hakwe
    piap-araw me hieyn lira. Hakwe senkin sehe lon, Krais hiy hano mon lwayr e.
  tvk-tvk: E tave holesok xil ak ti kestang. Inou nanemi xa holesok xil vus e meulien
    navan tehe neta sav tang. Vengan melele xa mei natekil Iesu Kristo, natepus kila
    xa xi be eilep mak mu mili holesok sav xil vus. Misak ni, tengan nihusil xati,
    di naso rerat holesok sav xil vus e meulien navan ba nggoni tisok tang tengan
    nikila nihusil kes ni Iesu Kristo ixeih mak mu.
  prf-NT: Imbilang ku dán a awan ti kuwenta en atanan a bagay bilang kapalit nen mas
    lalu a mahalaga, en pákkatenggi kánni Cristo Jesus a Panginoon ku. En atanan a
    bagay ay imbilang ku dán a basura tánni makao ku la ti Cristo,
  auy-auy: Ísu Káráísiti kesí Fasiꞌaénkóeꞌa kááísamai méraunda póꞌa séꞌa mindá aifaráán-tántááꞌá
    éna seyaafá-tántáákómbá íyáákaraiye. Fíꞌon-tantaatafeꞌa sáwísamban-iye súne. Ísu
    Káráísitintafeꞌa imáyáa éꞌa séꞌa Káráísiti aifarááwí isaꞌá weséꞌa kááísamai méraunda
    póꞌa ááémo óraa-kisaumo maiyáundasafeꞌa mindá sáwísamban-iye séꞌa ifátukaumne.
  tbg-tbg: Kia te Iutaa maara okara viraraqai tiraiti, te Karaitirarao ti ekaa vo
    haika vo haikara qumina haikaqai vaivo ti vaunara. Ihu Karaitiva ti Noravano vaiharo
    tiqaa raqiki vairara ti, te viraraqai noraiqaake iriqi viha ekaa vo haika vo haikara
    qumina haikaqaive tivakeha qaqira kaunara. Te Karaitira vataake vohaaraqi vairerave
    tivake, te ekaa vo haika vo haikara qumina vehi haikave ti vaunara.
  hub-NT: Wika yaunchukka takatnasha antran takasuitjai. Tuma pujau asan, nu takatnaka
    inaiyakun, yamaika wina Apurun Cristo Jesúsan nemarjai. Ni iman asamtai, wika
    yamaika nina shir nekarattsan wakerajai. Tuma asan wii yaunchuk taká jakmauwa
    nunaka tsuat utsatainam warí ajapamua numamtin enentaimtajai. Tuma asan wika nunaka
    inaiyakun, Cristonak shir umirkattsan wakerajai.
  hmo-hmo: 'Oibe, inai gaudia sibona lasi, to gau ibounai lau laloa be anina lasi
    gaudia, inai mai anina bada gauna do lau abia totona, gauna be inai: Keriso Iesu,
    lauegu Lohiabada do lau diba momokani. Ia dainai gau ibounai lau negea vadaeni.
    Lau laloa idia be momoru, Keriso do lau abia momokani totona.'
