  dwr-ENT: ቱማካ፥ ሄዋንቱ ፃላላ ጊዴና፤ ታኒ ታ ጎዳ ኪሪስቶሲ ዬሱሳ ኤሪያዌ ኡባባፔ ሎይ ኣያ ዲራው፥ ኡባባ ታና ሙሌካ
