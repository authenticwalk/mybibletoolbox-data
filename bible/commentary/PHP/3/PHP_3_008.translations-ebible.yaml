  sri-sri: Jesucristore yʉ Opʉre yʉ masĩmakʉ̃ õãtaria. “Gajino ããrĩpereri gapʉ wajamáa”,
    ãrĩ gũñáa. Irasirigʉ, masaka gajino gããmebirire béorosũ iri ããrĩpereri yʉ iriunadeare
    béobʉ. Cristore õãrõ masĩbu, ĩgʉ̃yagʉ ããrĩbu irasiribʉ.
  nal-nal: Ma xawit azaan angkanaan be, singsaxai ga naxaam saait adu amun saan faakdul
    xa malasing amun saan palaau be, wanaze a rexaazang pana Iesu Kaarisito a Piran
    surugu, naan azaan ka laba marazaat mase. Ga ra luaa psin amun saan faakdul xuna
    gana valos be Kaarisito. Ga naxaam adu amun saan angkanaan amun snaai be xuna
    gana roting falagot Kaarisito
  kyq-kyq: Gaŋ nakgen se paac maam mꞋaakin̰ se ɔs aay eyo, ɗeere jeel kɛn maam mꞋjeel
    Mɛlum al‑Masi se ɓo ɔs aay cir paac paac. Gɔtn al‑Masi ki se nakgen maam mꞋaakin̰o
    mꞋɔɔ bɛɛ se ɓɔrse ɔs aay ey sum. Taa nakgen se maam mꞋaakin̰o aan gɔɔ nakgen do
    danos ki, taa mꞋtɛɗn gɛn al‑Masi mala mala.
  kwd-kwd: Ngaia 'e kwala'imori! Ni 'ola na'a 'inau ku agea mai na'o, gila 'ola 'uri'uri
    mola te'efou. Tafe'ua ma nga 'ola ne'e taringa'i ma ka kwala'imori na 'inau 'aku
    su'a le'a na nga Alafa agu la Jisas Kraes. Ngaia ne'e agea nau kua 'akwasia ta'ina
    'ola te'efou na'a 'inau ku agea 'i na'o, ma nau ku manata suria 'ola lo'oori 'ilaka'u
    no'o nga tafu. Nau ku agea 'ino'ona fana 'aku lado fe'enia la Jisas Kraes,
  ded-ded: Ni Kebuna Yesu Kristo ye negemmiba, imocngo memefiha engenatoa ande. Imocac
    amma warac kecma anai meai, imocac negemba memefiha kpac angkecde. Kekecnau Kristo
    mekecbadeac amma wiac sasawa negemba seuha andarec, imoc bic wayai.
  ewe-ewe: Ɛ̃, azɔ la, ne metsɔ nu siawo katã sɔ kple viɖe gã si mekpɔ le Kristo Yesu,
    nye Aƒetɔ nyanya me la, womegaɖi naneke le ŋkunyeme o. Esia ta metsɔ nu mawo katã
    ƒu gbe, eye mebu wo aɖukpodzinuwoe, be nye asi nasu Kristo dzi,
  nuy-nuy: Yijgubulu, anaani anaarrawindi-lhangu aḏaba ngaarra-yarraani, nga-wij-ngu-jadugayn
    aadanu wiij-gurag aḏaba, yagu yamba nga-marrbuy anaani aynjaabu-nyung-bugij Christ,
    ngayawi-nyinyung na-Buunggawa, marri niga-waj na-Runggal-yung-bugij. Aadanu anaaynba-gaynbaj-jinyung
    aadanu wurraayung, niga-waj-bindiyung na-Runggal-yung windiyung. Yagu nganaa-ḏamarr-ngu-burraa
    niga-waj-bugij, ngaarra-yarraani anaarrawindi-lhangu aḏaba. Nguynju yaga wudanu
    waarra-muynmulhaa waarra-yarrawini anaalaaladi-yinyung.
  cop-BHC: ⲀⲖⲖⲀ ⲘⲈⲚⲞⲨⲚⲄⲈ ϮⲰⲠ ⲘⲘⲰⲞⲨ ⲦⲎⲢⲞⲨ ⲈϨⲀⲚⲞⲤⲒ ⲈⲐⲂⲈ ⲠⲒϨⲞⲨⲞ ⲚⲦⲈⲠⲈⲘⲒ ⲚⲦⲈⲠⲬⲢⲒⲤⲦⲞⲤ ⲒⲎⲤⲞⲨⲤ
