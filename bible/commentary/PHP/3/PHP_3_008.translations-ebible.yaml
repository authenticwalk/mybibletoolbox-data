    beha nomo dada hilobainga oruwa wa nere ewe dedeki dorofe. Ji Kristus nogonga
    oojo tuwei nomo gau hina, onodu ji dada ila oruwanga awaru naha, ji edo Kristus
    yaasu tudu boni
  wiu-wiu: Nipa anu eina tokounakaleke Akolaliyo no kei pioono wene pikounake opi
