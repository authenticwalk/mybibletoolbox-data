  maq-NT: Hisca venguiin chjí rë yëjë sa xcusun, má ná ta, tsëhë xi jercu vengui chjí
    rë xi tjin tangun cjuatacun naha cojo Jesucristu, me xi matitjun tsajan. Ngatsë
    rë me vëhë ne, ngahan ne, cacandëxen yëjë ni xcusun, sacuaha xi chanden xtë, cojo
    sa xi ngahan ne, cuma tsëhë Jesucristu ngahan.
  hto-hto: Afe baɨmo aillo jɨáɨfuemo comécɨidɨcue. Cue Ocuíraɨma Jesucrístona cue
    onóillɨfue, nana cuemo itɨ́fuiaɨ baɨmo aillo ráifide. Iemona cuemo itɨ́fuiaɨna
    féitatɨcue. Cristo ɨ́coɨnia naga cuemo itɨ́fuiaɨna cue féitaga. Ua aféfuiaɨna
    oni dotáacaiga raa izói comécɨidɨcue, afe ɨbana Cristo cue náamatallena.
  por-BRBSL: Sim, certamente, e considero todas as coisas como uma perda para a excelência
    do conhecimento de Cristo Jesus, meu Senhor, por quem sofri a perda de todas as
    coisas, e não as considero senão uma recusa, para que eu possa ganhar Cristo
  ces-NKB: A vůbec všechno považuji za ztrátu vzhledem k nadřazenosti poznání Krista
