  peg-peg: ଆଁ ହାତ୍‌ପା ଆନ୍‌ ନା ମାପ୍ରୁ କ୍ରିସ୍ଟ ଜିସୁତି ଗିଆନ୍‌ନି ହାର୍‌ କାଜିଂ ୱିଜ଼ୁ ବିସ୍ରେ
