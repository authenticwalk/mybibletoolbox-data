    gabanlec bilewannuca odigina. Eunu ija Kraisnu ceteh cunug tageldom, eu tetec
    gaucwe ec cisdugina. Ija qila ijanel ititom qee, ititom eu loo je toodu odigina
    euna om. Ijana ititom qila hewigina eu Kraisnu wawi meleena euna om. Ititom eu
