  ixl-NNT: As yeꞌl itxaꞌk sunvatz jankꞌal unqꞌa txumbꞌaleꞌ uvaꞌ nik unbꞌan naꞌytzan,
    tan yeꞌ la lejon tiꞌ uveꞌ kat vootzi u Kubꞌaal Jesucristoeꞌ. As tiꞌ uvaꞌ tan kat
    vootzi veꞌt Aak, as estiꞌeꞌ uvaꞌ kat vaqꞌ veꞌt kan unqꞌa txumbꞌaleꞌ uvaꞌ nik unbꞌaneꞌ.
    As ni vitzꞌa veꞌteꞌ uvaꞌ ech unqꞌa txumbꞌaleꞌ uvaꞌ nik unbꞌaneꞌ echeꞌ chꞌis sunvatz,
    aqꞌal uvaꞌ la yakꞌin veꞌt in kꞌatz u Cristoeꞌ.
  boa-NT: Áhdurée panéváré tsíñehjɨ íjcyaróné dííbyé hallúhcuri ó ɨ́hvejtsó dibye
    páné ehnííñevu ɨ́htsútuube íjcyane o wáájácúnélliíhye. Ehdúu muurá panéváré o
    ímílléronéhjɨ́ ó ɨ́hvejtsó éhne múúne tsíeméné átéréene meɨ́hvejtsódú Táavyéjuube
    Jetsocríjtokéréjuco o ɨ́ɨ́cúveki.
  quh-NT: Chekatapunitaj tucuy imata manacajpaj khawani Señorniy Cristo Jesusta rejsinaypaj.
    Payta rejsiyka may sumajpuni cashan. Payraycu tucuy sumajpaj khawaskayta chincacherkani.
    Millay cajpajtaj khawani Cristota taripanaypaj
  kwi-kwi: Katmizna wan chiwal kirɨt aizpa kain i mintus, chinkas na akwa kana kitchin.
    Na sun wan kirɨt aizpakin Anpat Jesucristora piankamna anza watsal i. Nane wan
    chiwal mɨj aizpakas wan chiwal kirɨt aizpakas pakkanain min kit wan chɨhkarɨmtus,
    Cristora kanpana.
  agm-agm: Nɨnɨ jɨhɨ kaindɨ japepihɨrohɨwaiwaisaahɨhɨ ahosumwatɨ pohipaindɨmataamaayo.
    Amɨ wapa nahataapaisɨ nehɨhaiwe ndɨ gwɨnyaatɨ ahosumwatɨ namataayo, amɨ nisɨ Awaisɨho
    Kɨraisɨ Jisaasihoaisaahɨhɨ usonɨtɨ nɨwipaatɨ koaisatɨtɨtandɨhandɨ sandɨ apɨpaahɨ
    awaindɨhandɨtiho. O amɨ Jisaasihopɨ so nisɨ Awaisɨhoe, ndɨ gwɨnyaatɨ kopaahiyataatɨ
    nɨnɨ nyahɨ Judaahiyaanamɨ wɨnɨhapɨpa tɨtɨhɨ watɨpɨndɨ japepihɨrɨtɨ jɨhɨ kiyohɨwaiwa
    saiwa wanɨ nɨnɨ saindɨ nehɨ yatɨtɨpɨhaiwa bototɨ ahopa daatɨpatɨpatamatiyahaiwaaso
    ndɨ namataayo, amɨ Kɨraisiho nɨngisɨ nanisapuwatɨ nanɨmaasɨhopaahaindɨ nehɨ komɨ
    otɨpɨpatɨhɨ kawindɨ koaisaahɨhɨ nɨwipinjɨtando.
  ubr-ubr: 'Ato dura bag ari on ato osi bobo engon auris abinonot on men agogoien
    tobon ato yau tou asi bobo afofour on men arimon au obin on emon atboai on. Yau
    ato nanaba anonosin, bobo kaitamom wat on iyobin bag bobo engon tefasi. On min
    ato: Yau on Keriso Iesu asagobai, On yau au Bada. Keriso fasinai on yau rorob
    rarab Jew asi baifafaro abigibubunuen on arebenen sisawar. On bobo nanaba afour
    engon arebenen ato Keriso aurin wat on au yawas faiwarinai abokikin,'
  tsw-NT: Upasu na̱ ne, n te inda ili biti babu a̱ɓula̱ na̱ n kurato yi nu urevu wa̱
    Yesu Zamawawa. Urevu wa̱ Yesu Zagbain Zamawawa va̱ u laꞌa ta̱ ili biti a̱ɓula̱,
    waru amayun a ɗa. Adama a̱ yi a ɗa mo ocoyi ili biti, a̱vu n tara le tse everi
    adama mo oꞌwo za vu Zamawawa suru suru.
  cax-NT: Nanaiña arrüna isamute tücañe, caüma champü niyaserebiquirri iñemo, itopiqui
    chauqui tisuputacati Cristo. Iñemo caüma champüqui niyupaserebiquirri nanaiña
    arrüba ausüratai, tacana sumenurrtai iñemo caüma icu na cürrü, itopiqui tabüco
    sobi arrüna champü tacanache nivialequirri, arrüna tisuputacati Cristo Jesús,
    naqui Señor. Tonenti naqui tarucu nicuarrti iñemo.
  aia-aia: Ha'amomori! Na'i 'ome riaria nau haa, 'au sadoia doni mwani mareho nau
    haa'i na'i na'o, ra'i mareho haraari'i moi. Mana mareho na ororiu di'u, naasi
    'anai aidangisia goro i Araha agua, 'ia Jisas Kraest. Me tarana 'inia 'iia, na
    mwani mareho 'au nugasi'i hako mau 'adoma'i mara ha'aro'a moi 'ini'i neina 'inau
    wai aidangisia Kraest
  srp-1865: Jer sve držim za štetu prema prevažnome poznanju Hrista Isusa Gospoda
    svojega, kojega radi sve ostavih, i držim sve da su trice, samo da Hrista dobijem,
  agt-agt: A maski am anu ya kappyanan ku ta idi a ikwentak na ta awan ta iatad na,
    te pake mapmappya hud la ya pakkamuk te Afu Hesus. A gafu ta intu a nekwentak
    na ya kuman na kappyanan ken ta duping, a nagtalekudan kun, petta magamid ku ya
    kappyanan ni Hesus.
  lug-lug: Naye okusinga byonna, byonna mbiraba ng’okufiirwa, kubanga okutegeera Kristo
    Yesu Mukama wange, kusinga ebirala byonna. Olwa Kristo nafiirwa ebintu byonna,
    era mbiraba ng’ebisasiro, ndyoke ngobolole Kristo,
  yby-yby: Ito yagoya minamiye. Jisesi Kalaestiya nemo We napane lolo one loko elobomidana
    meinawa yowekaiyoko, muki maloka nesamuya eloyoko woko aha nesa lolo iye. Nemoya
    Kalaestida le sa-etuwe loko emokumuye loko muki nesahenaya mudaoboya esuwawa lolo
    okaiyoko, muki woko tolowa oko suwiye.
  heb-heb: וגם עודני חשב את כלן לחסרון לעמת מעלת ידיעת ישוע המשיח אדני אשר בעבורו
    חסרתי את נפשי מכל אלה ואחשבם לסחי להרויח את המשיח ולהמצא בו׃
  mpp-mpp: Na Sugucnene Kristo Yesule babafic yogo ngagebe feicnetowa aigac. Ilec
    ailu esecne galu wiyac sasawa aiiba, yogolec ngagebe babaficine mikac aicaigac.
    Gagana Kristo banogale ailu, wiyac sasawa ngagebe yafoine aiyackewec, yogo biyac
    hegileyackeiba.
  apb-apb: Na e ka'a ike ta'e mola mo ola ie. Ineu nou lo'onga'inie uri ahutana oto
    ta'e-ta'ena nga ola nou esui'i oto i na'o, toli'aasileni kei lae mango, hunie
    ne ke hele aana mo tohungei ola diana aana tolahana Aalaha ineu a Jisas Kraes.
    Oto aena aana no ko lulu i sulie oto a Kraes, no ko toli'aasie oto ahutana walu
    ola mango i eelitehu,
  san-TEL: కిఞ్చాధునాప్యహం మత్ప్రభోః ఖ్రీష్టస్య యీశో ర్జ్ఞానస్యోత్కృష్టతాం బుద్ధ్వా
