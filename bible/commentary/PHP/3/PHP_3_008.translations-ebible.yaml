  pan-pan: ਸਗੋਂ ਮਸੀਹ ਯਿਸੂ ਆਪਣੇ ਪ੍ਰਭੂ ਦੇ ਗਿਆਨ ਦੀ ਉੱਤਮਤਾਈ ਦੇ ਕਾਰਨ ਸਾਰਿਆਂ ਗੱਲਾਂ ਨੂੰ ਮੈਂ
    ਹਾਨੀ ਦੀਆਂ ਹੀ ਸਮਝਦਾ ਹਾਂ ਅਤੇ ਉਹ ਦੀ ਖਾਤਰ ਮੈਂ ਇੰਨ੍ਹਾਂ ਸਭਨਾਂ ਗੱਲਾਂ ਦੀ ਹਾਨ ਝੱਲੀ ਅਤੇ
    ਉਨ੍ਹਾਂ ਨੂੰ ਕੂੜਾ ਸਮਝਦਾ ਹਾਂ ਜੋ ਮੈਂ ਮਸੀਹ ਨੂੰ ਪਾ ਲਵਾਂ।
  gvc-gvc: Cristo Jesu yʉ pʉhtorore yʉ masichʉ pinihta noa yʉhdʉara. Ã jicʉ paye sehere
    masa “Noaa jira”, ti nirire “Tí jipihtia yaba cjihti jierari jira”, ni tʉhotuja
    yʉhʉ. Tí jipihtiare duhunocai Cristo ya sehere yoai tai. Ã jicʉ tíre yʉ duhurire
    “Wiho jia waro jiri jira”, ni tʉhotui Cristore noano masicʉ tacʉ tiro mehne macariro
    jicʉ tacʉ.
  ksj-ksj: Ebu e ꞌize bare reihi. Ibite Badiꞌaꞌa matuꞌoga veize rae zamare haḡaidoteꞌe
    haḡaiꞌa niduꞌaꞌe huga oꞌoꞌa raꞌohe. U Keriso Iesu, eḡe Zuhiꞌa Boro, aniꞌe inihu
    edereꞌetaꞌaꞌe, manoḡa boro bagaḡa. Eꞌe, Keriso uꞌano haḡaihe amahiḡa niduꞌa modiro.
    Ebu ꞌuguḡa haḡaiḡaꞌe busi rae zamareꞌohe, eꞌe Keriso mone reifine,
  sbk-sbk: Hu lyoli ihungabhazya amambo gonti aje hasara afumilane nu winza uwalumanye
    u Yesu Kristi Ugosi wani. Kwaajili yakwe indeshile amambo gonti ingabhazya ndeshe
    itakataka ili imwaje U Kristi
  mya-JVB: ထိုမျှမက ငါ ၏ သခင် ယေရှု ခရစ် ကိုသိသော ပညာ သည်
  kgf-kgf: Waŋu hélacnec ʒéwa iwawai imi mocʒoŋ maqeqeya mihicŋi nénéŋa, néŋ miŋna
    Kristo Yesuac hénia niŋasariwa hicŋinéŋec niniŋ imuac mia nimba eeya eŋeŋaguc
    wanʒac. Ni imi iwac niŋ wamma iwawai mocʒoŋ imuac nenesic ʒéma ninʒua. Imi mia
    Kristo aŋgétiwa
  awb-awb: Íre peh morá néne naho sansá abehq náneq úkire. Írakaumo. Moke mó sansá
    abehq náneq úkire íwíáhuge. Itene Wahnah Sísa Karáhé tagaríó sánsánká moke mó
    sansá kiotaikirana moke mó sansá abehq náneq úkire. Sísa Karáhéne sansá sehgíónsábé
    moke mó sansá abehq náneq tahnsáne íwíáhéna sutauge. Peh morá Sísa Karáhénsabe
    nirutaboiréna mó sansá sutauge. Peh wereq mía míainieéna sutauge.
  gdn-gdn: Ena, eba nota ki mena ko gwedegwede kuduba ki nau naiya wainapekeya kwaesugekeya
    ki nau mete kamadubuwani. Karako ka nau nuwani notani kawaya ka yau mena; Nau
    nuwaneya ka nau Kaiwawoni Keriso Iyesu e mena naigida kataipani wetawetara. E
    pokaiya ka nau gwede-gwede kuduba marai kawai tagarara-puwani mugu sibuwani isiyapuwani
    mibai ka nau nuwaneya Keriso e mena iyai yadani doko,
  nko-NT: Mʋ́á ɩdʋn mʋ́ kʋ́ráá gyí, nɩ́ nɔpʋ́kɩ alɩá nɔpʋbɩ́ mɩ́ Wíe Kristo
    Yesu a, nawun ánɩ́ ɩbʋ labi dʋn tógyítɔ́. Nawun ánɩ́ nahʋ́lɩ ntobí ánfɩ
    ntɛkɩá ɩbʋ mɩ labi ánfɩ fɛ́ɛ́, alɩá Kristo ɔbɛ́da mɩ ɩbɩ sʋ.
  bsn-NT: '@see-verse:PHP.003.007'
  pib-NT: Seyni galikakakni nushiniklu psoluko gamgikaluru rixinri wale chinanu wa
    kiglerpotunanu rumatikolu Kristo Geso Nutsrukate. Wale chinanu ramgiyno pejnuruko,
    ga wa nushiniklu giknokashatkalurupa rixinri waneyapno nixinripa Kristo.
  wiv-wiv: Ki vano ve, hau beta na popole na maki ke vuni Iuda za, beta. Na vuna kua
    hau te lala kagu Paraha a Iesus Kristus, ka hadavia habuka, hada lalanga kua,
    ia goloa matoto. Goloa kemikemi laveve bukuna garigari ia ta hadavia habuka, goloa
    vetanga za. Hau e kuligu kata muri ni Iesus Kristus za, kubarae kene zuka tapunia
    goloaloa laveve, kene paho poto za ni Kristus,
  reg-reg: Nichimali emisngo jona enijibhala jitali na mugaso kulwo obhukonde bhwo
    okumumenya Kristo Omukama wani. Kulwo omwene nisigile emisango jona, enigalola
    lwa amanu koleleki nimubhone Kristo,
  mlh-mlh: Ofoŋne Kristo Yesu mane mukuru seŋgiŋbaŋgiŋ bofukebemiŋ, oi maneru osoebe
    furiine ropekiine ore so fukega. Ore eru gogone raŋgbainere kuriri yane sosowo
    oi Kristo jikigaru oo bokeru gbeŋ surego. Kristo bofukeru nonde ya sosowo oi manebe
    yau rasa yobu oŋuine fukeme sureru ŋadineo bokeboŋ.
  gof-ENT: ሄሳ ፃላላ ጊዶናሺን ታኒ ታ ጎዳ ኪሪስቶስ ዬሱሳ ኤሬይሲ ሃራባ ኡባፌ ዳሮ ኣያ ጊሾ ሄ ኡባ ዎይ ባይናባዳ ታይባስ።
