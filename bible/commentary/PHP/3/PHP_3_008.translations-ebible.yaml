  ibo-ibo: E, karịa nke a, akpọọla m ihe ndị a niile ihe efu, nʼihi na a pụghị iji
    ha tụnyere ịdị oke ọnụahịa nke ịmata Kraịst Jisọs, Onyenwe m. Nʼihi ya, etufuola
    m ihe ndị a niile, gụọ ha dị ka ihe na-abaghị uru, ka m nwee ike rite Kraịst nʼuru.
  yml-yml: Naninidi kebu ꞌaisedi i da venani-ꞌavoꞌavovoga ꞌwaikuye, wata nani matatabuna
    taiadi. Weꞌe nani ꞌaitamogana bwaikaotogina ꞌwaikuye, ꞌaku Toveimea Iesu Keliso
    ꞌana ꞌaseta wata ꞌana veiana. Kelisonina faifaina yaku sauluva tuatuaidi matatabuna
    a bailedi, ꞌwaikuye baniꞌodi yogo, maꞌitufa Keliso a vagavaia taiadi ꞌa miaveꞌitubama.
    Basenadi yaku nuanua a vo, Yaku ꞌatumaina a veluagai me Diu yama veimea ꞌadi vematayakayaka
    ꞌwaidiega,” weꞌe ꞌasiau yaku ꞌatumaina a veluagaiga fai a vetumagana Keliso ꞌwaineye.
    Mogitana yada vetumagana ꞌwainega Yaubada i ꞌiveꞌatumaida.
  ory-ory: ହଁ, ପ୍ରକୃତରେ ମୁଁ ମୋହର ପ୍ରଭୁ ଖ୍ରୀଷ୍ଟ ଯୀଶୁଙ୍କ ଜ୍ଞାନର ଉତ୍କୃଷ୍ଟତା ନିମନ୍ତେ ସମସ୍ତ
    ବିଷୟ କ୍ଷତିଜନକ ବୋଲି ଗଣ୍ୟ କରେ; ତାହାଙ୍କ ନିମନ୍ତେ ମୁଁ ସମସ୍ତ ବିଷୟର କ୍ଷତି ସହ୍ୟ କଲି, ପୁଣି,
    ସେହିସବୁ ଆବର୍ଜନା ସ୍ୱରୂପ ଗଣ୍ୟ କରେ, ଯେପରି ମୁଁ ଖ୍ରୀଷ୍ଟଙ୍କୁ ଲାଭ କରିପାରେ ଓ ତାହାଙ୍କର
    ବୋଲି ଜଣାଯାଏ,
  bzj-bzj: Wats moa, wen Ah tink bowt how ih soh wandaful fi noa Krais Jeezas mi Laad,
    Ah luk pahn evriting els laik dehn da noh notn. Sayka Jeezas Krais, Ah don weh
    wid evriting els, an Ah luk pahn dehn laik gyaabij soh dat Ah ku ga hihn eena
    mi laif.
  chk-chk: Nge sap ikei chök. Ngang üa ekieki pwe mettoch meinisin ra fokun aücheangau
    fän iten ewe eu mi fokun aüchea seni meinisin, iei ai silei Kraist Jesus ai Samol.
    Pun fän itan üa pöütala meinisin, üa ekieki pwe meinisin ra usun chök pipi lon
    lenien koturula, pwe üpwe eäni Kraist
  ssd-ssd: Son. Yiŋe Suŋgo Kristus Yesus kila palmbim tuku wam ta suŋgo ŋga ye wam
    afu ta ŋakmba kusreket. Ye Kristus tuku ŋga yiŋe wam sugo ŋakmba kusreka ye nu
    te-mayewam tuku idusmba yiŋe wam ta tiglu ŋget.
  acr-TNT: Y na xew tane laꞌ, ma chinuwach riꞌin, ronoje ri canꞌano o ronoje ri cꞌo
    wucꞌ, na jinta cꞌana uwach chwa ri retaꞌmaxic uwach ri Cristo Jesús, ri Wajawal,
    ma Rire na jinta cꞌana cajunimax wi. Ruma cꞌu ri Jesús, xinya can ranimaꞌ ronoje;
    e tak ri cꞌo wucꞌ xa e chi pachaꞌ rakꞌes chinuwach riꞌin, ma e lic nuyaꞌom wib
    che retaꞌmaxic uwach ri Cristo
  rop-rop: Nomo oni det lowa en serramoni, bat ai reken ol detlot najalot ting weya
    aibin oldei dumbat olabat nomo enijing na, dumaji ai wandi sabi Jisas Krais main
    Bos brabliwei. Wal blanga Jisas Krais na aibin libum ol detlot ting, en ai reken
    ol detlot ting oni rabish, en aibin tjakidawei ol detlot rabish blanga gedim Jisas
    Krais en joinap garram im brabliwei.
  mee-mee: Ba ke sane minmina mana. Ke sa. Iau ka kele oru nginngina kinung ma ri
    ra mosmosime mana ba ka sau ki ta baina iau nga rave oru e bollau raumana nga
    orume kinung. Ka sau ki ta baina iau nga laumatana kae Karais Iesus A Avolaukau.
    Iau ka kele orume kinung ma ri ra mosmosime mana ba ka pulivalakala rea ta baina
    iau nga rave Karais,
  dif-dif: Kau, morlalu ngato warupoto madlentji ngundrai Christuni Jesuni ngakanaia
    Kaparaia ngujamana pirnandru, nunkangundru ngato jenia pratjana tintana wonti,
    ja jenia darpani poto ngundrai, ngato Christus maninanto.
  gam-gam: Ge na Iwa Kerman Krais Jisas pille kane yendo ge, na kanill wal kerman
    paro, na Krais ino dje pille, asa wal porapora na pille pla yell ge, wal kerawa,
    kankerill.
  nou-nou: Edo da awa aera te boroko na kotena awa rora berari awa teta puti da awodo
    ra ainda be awa na boroko Iesu Keriso gosena awasedo. Edo Iesu Keriso naso Bada
    mi rora berari awa derigedo atira. Edo na Keriso awasedo rora nenei awa wawara
    edo ena.
  mqb-NT: Ayaw, na ca pə way ahay fok nà, kawa way kəriya awan, anga way su zlo à
    nga sə zalay asan Yesu Almasihu Bahay uno nə inde sabay. Nə mbəsakak way ahay
    fok anga winen. Natiya na ca pə way ahay fok nà, kawa kwaskwalay, aday nə̂ dəzle
    pə cakay ana Yesu Almasihu,
  ape-B: Yek wo iklimu enyudak pasin atin e, wak. Yek yadukemech umu Krais Jisas anan
    douk yekinu Diginali ali yadukemech umu enyudak douk nyanubu adulin atin. Yek
    ayalau Krais ananin pasin ali ihechumali echudak enech douk awak idalehech e,
    wak. Yek yakli inek bilip umu Krais atunu
  grc-F35: Ἀλλὰ μὲν οὖν καὶ ἡγοῦμαι πάντα ζημίαν εἶναι διὰ τὸ ὑπερέχον τῆς γνώσεως
    Χριστοῦ Ἰησοῦ τοῦ Κυρίου μου—δι᾿ ὃν τὰ πάντα ἐζημιώθην (καὶ ἡγοῦμαι σκύβαλα εἶναι),
    ἵνα Χριστὸν κερδήσω
  cav-NT: Riyaque camadya ama, dutyadya tuque jacahua Jesucristo Ique Cuatsashaqui
    queja catyati ishu. Tujaque juishuquetu dyaque saretanayaque, peya ai riyaque
    yahuaju saretanaya bucha ama. Jiji ai asicadaque ebijidamadurata bucha, jadya
    bijidamadurae tuque ecue beruque ani aya, Cristo cuita camadya adeba, pureamatura
    jadya aishu.
  kgp-NT: 'Kỹ, hã vẽ. Inh jykre si kar tóg inh mỹ kórég nỹ, ũri, ti tỹ inh kókén kỹ.
    Nén pir hã ne há nỹ, hã vỹ: isỹ ẽg Senhor tỹ Jesus Cristo ki kanhró nĩ jé, he
    mũ. Ẽg tỹ nén ki kanhró kar kãfór ti nĩ, ẽg tỹ ti ki kanhró nĩ ti. Tag to sóg
    inh jykre si ẽn fón kãn. Inh mỹ tóg vẽnh jãgfa prénhpréj ẽn ri ke nỹ, inh jykre
    si ẽn ti, isỹ Cristo hã ki rã kỹ jẽn kỹ.'
  bvd-bvd: Tee mone, doo nai ki sui guu nau ku ilida ki mai 'ana kada 'i nao, kera
    oenadoe ki sui guu. Si doo ne 'initoa ka tasa lau 'ana ne, na saitoma diana tasa
    lae 'ana Aofia nau sa Disas Kraes. Ma na diana lana Kraes laona mauria nau ne
    adea ma nau ku luka 'ana doo nai ki tiifau mala 'ana tai tafu faamamagu ki naa.
    Nau ku luka 'ana doo nai ki tiifau uri nau ku tala'ana 'ado kwaimani lae fainia
    Kraes
  ukr-1871: Так оце я все вважаю за втрату ради вищого розуміння Христа Ісуса, Господа
    мого, ради котрого я все втеряв, і вважаю все за сьміттє, аби придбати Христа,
  apz-apz: '@see-verse:PHP.003.007'
  yon-yon: Keyiib kembedmomban, nembed komo komo yaambed awinaan korem kuu ben kiranme
    bikni yeman ande meenaan, amborom kuu kuye kumkam kuu yirimo, ne Yariman Yesu
    Keresu kaadkeruni kuu korem yaa burudandoon arimombed kowe. Ye dowadbed ne kumkam
    korem kuu kan bikderebe dowan keroon. Kumkam kuyaa kuu morokmorok andaan kumbed
    Keresu ye karub kere amun amun kandeni,
  poi-NT: It́u̱mpɨy cosa jém anait́wɨɨp id́ɨc sɨɨp anjɨ̱spa iga it́ wɨ̱ siiga togoypa
    porque ánixpɨc jém tánO̱mi Jesucristo. Jém Cristo icuyucmɨ togoy it́u̱mpɨy jém
    anait́wɨɨp id́ɨc, sɨɨp it́u̱mpɨy jexpɨc cosa ánixpa juuts pu̱chi porque más wɨ̱
    iga ampɨctsoŋ Cristo,
  wuv-wuv: Hepalodiai, una nara ba minaa ei manumanu, manumanuu pa'aia laraa fei rawani'a,
    fei napa'aa mua ba unei apa'ifarawa-ninaa Christ Jesus, mei Fasuu, mei una fapa'ainaa
    minaa ei manumanu uaa hia. Una nara ba ei manumanu ei, ale'ei meme laraa fei ba
    unei tonaa Christ
  quf-NT: Chayraykumi kanan kriyishayqa kusala mas allin, chay unay kusala mana sirbiq
    imakunata rurayashaymantaqa. Chaqa ashwan Amitunchik Jesucristuwanna kanaypaqqa,
    tukuy chay mana imapaqpis sirbimaq chaytaqa limpu dijashana kani.
  yuw-yuw: Noc kombihat, gurochon manomano ambaracho noc matongfatneic. Muno sinom,
    yapmu tungugon woi moröma sinom, woi nocho Morömana Duic Yesu yuha kombing tobing
    imongitatma woroc. Duicha tongga nocho gurochon manomano ambarac dongya fadung.
    Nocho ‘Duic sogit akep towa’ yongo gurochon manomanoha kombiaya sahano itufidang
    simbang itac.
  hus-NT-1971: Lej chubax u tso’obits abal patal jahua’ cu baju cu cuete’ t’aja’ yab
    jant’o in exbath max cu tabatna’. Jahua’ in cua’al in huinat alhua’ exbath jats
    cu alhua’ exla’ u Ajatic Cristo Jesús. U tala’ pet’nachiquits patal nixe’ jahua’
    yab exbath abal cu lej tabatna’ expith a Cristo. Patal jahua’ u tabatnamal ti
    jayq’ui’ xohue’ u tsu’tal ejtil max pel i amul.
  med-med: Wote, uⱡ mbʉ mint mon! Wote na ndi, namba mel mbʉ pora, tʉp pei mundunt.
    Ei mel, ronduⱡ ingk it nga nʉmp ent. Ei kʉn, Kraist Jisas na nga Nuim, ei nga
    numan ei pilip timp. Uⱡ ei nga, nʉmp kʉn uⱡ wei mbʉ wak rop mundʉr. Na Kraist
    rukʉr timp ei nga, mondpa pili uⱡ ei, mel ronduⱡ ti nʉmp pʉnt.
  bch-bch: Eine nakeo bedane ngan gid idil toa oa kekelen mao, be nagera danga toa
    ngada ne mambe danga buligaliga, ngansa leg lupnga toman ngan ag Maron Iesus Kristus
    iasal tau danga toa ngada ne. Ngan lupnga toman ngan Kristus, natado danga toa
    ngada oa ga iduaea mambe sakirkir, ngansa nakim nakisi matua Kristus,
  cco-NT: Jo̱ jnea˜ ɨˊ dsiiˉ e jí̱i̱ꞌ˜ co̱o̱ˋ e quíingˊ e niingˉguɨ eáangˊ laco̱ꞌ
    e quíingˊ e lɨcuíingˋguɨ́ɨ Fíiˋnaaꞌ Dseaˋ Jmáangˉ. Jo̱ jaléꞌˋ e lamɨ˜ ɨˊ dsiiˉ
