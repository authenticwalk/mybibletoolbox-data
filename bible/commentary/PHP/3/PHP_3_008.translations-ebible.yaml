  dso-dso: ସେତ୍‌କିସେ ନଏଁ ଆଗ୍‌ତୁ ଜେତ୍‌କି ସବୁ ବିସଇ ପର୍‌ମେସର୍‌କେ ସାର୍‌ଦା କରାଇବାକେ କର୍‌ତେରଇଲି,
