  hat-BSA: ki gen pou fen, destriksyon, ki gen pou dye pa yo apeti yo, e ki gen pou
    glwa yo, wont yo, ki fikse panse yo sou bagay tèrès yo.
  top-NT: Namá cristianos ama talaktzanká porque tali̱lactlancán tú ixtali̱ma̱xánalh,
