verse: PHP.003.019
translations:
  kpx-kpx: Iesu aiohavomale ata kebia Dilavana bae aiogevege abuna uoholisi. Kosealemo
    keau Dilava hoesehavoholisito vavae isivi unaha vama. Abu matioholisito abu ebia
    tabagevei vavae isivi ke unaha vai vatae vaveve toela unaha ke huhulahama.
  okv-H: Eto enana ta hamo ta ujeje amo enana ta God ra amina Satan memenga kesuja
    degi ai ta memenga daroho kesi ere pahora. Eto enana na me kiari ta ari amina
    siro peni ue enda sapura emita ari avo pere hotembagora.
  tbo-tbo: Tu wigawiyena tauhi hai ani kokoe uyahina apo hina wiyuwa, babana hai omlabatana
    koibahi i wihogoya po gasi ani wihinimaya ginoulihi he lauhogalehi ma hipuli gapolahi
    houga magomagouna nugohi i waya.
  mal-C: അവർ നിത്യനാശത്തിലേക്കു പോകുന്നവരും ശാരീരികസംതൃപ്തിയെ അവരുടെ ദൈവമാക്കി പ്രതിഷ്ഠിച്ചവരും
    ലജ്ജാകരമായതിൽ അഭിമാനിക്കുന്നവരും ലൗകികകാര്യങ്ങൾമാത്രം ചിന്തിക്കുന്നവരുമാണ്.
  grc-SR: ὧν τὸ τέλος ἀπώλεια, ὧν ὁ θεὸς ἡ κοιλία, καὶ ἡ δόξα ἐν τῇ αἰσχύνῃ αὐτῶν,
    οἱ τὰ ἐπίγεια φρονοῦντες.
  bgc-bgc: उनका अंत विनाश सै, वो अपणी शारीरिक इच्छा नै ए पूरी करणा चाहवै सै, अर वे
    अपणी शर्म के काम जो वे करै सै, उनपै घमण्ड करै सै, अर दुनियावी चिज्जां के बारें
    म्ह सोचते रहवै सै।
  khz-khz: Ira warau rakava kapuna geago-veniana, kwalana geria palagu ira tauniparara
    na geverere-agirana gaura. Geria kala rakavara ulaula manugaragera kalara geveagi-agirana.
    E etanopara gaura warigi getugamagi-gitarana.
  deu-TKW: Ihr Ende ist Verderben, ihr Gott ist der Bauch, ihr Ruhm ist in ihrer Scham,
    ihr Sinn geht auf das Irdische.
  zsr-NT: Bönniꞌ tunëꞌ cni, lu guiꞌ gabíl tsjaquëꞌ, le nac dios quequëꞌ le taꞌzë́z
    ládxiꞌquëꞌ, atiꞌ tun ba zxön cuinquëꞌ niꞌa qui le tunëꞌ le ral‑laꞌ gun ga lutuiꞌinëꞌ.
    Tuiꞌ ládxiꞌzëꞌ le dë yödzlyú ni,
  lin-lin: Suka na bango ezali libebi ; pamba te nzambe na bango ezali libumu na bango,
    lokumu na bango ezali kati na makambo oyo eyokisaka bango soni, mpe makanisi na
    bango elukaka kaka biloko ya mokili.
  hns-NT: Oelogke djiewan naksaan hoi djaaiga. Oelog aapan pet ke djaise bhagwaan
    aadar aur sewa kare hai. Oesab aapan kharaabie biesaal maane hai, aur oelog aapan
    dhiaan na Parmeswar ke baat par lagaawe hai bakie khaalie biete waala tjiedj par.
  noa-E: Jãgʉm khʉʉnaun sĩi parhooba amach ö khõchagpierr nem wau nʉmta, ajaug ʉ̈rpai
    sĩsidʉm aajem. Mag nem khaigba wau nʉm awia chigaa ajöjöopaijã khaba, warag amachta
    thö iyʉ̈ʉ aajerram. Amau ãba mʉg jẽb gayam nempaita khĩirju nʉm. Mamʉ magʉm paar
    Ẽwandamau khĩmie durrta am barkhʉʉipʉ̈iju, ich mag dau aphʉʉ wënʉrramkhĩir.
  eng-EMTV: whose end is destruction, whose god is their belly, and whose glory is
    in their shame—who are mindful of earthly things.
  mib-NT: Te ɨɨn quɨvɨ̄ te jnahnū ndetū ñayuu ún. Chi máni jeē cáji vāha i cúu jeē
    cáchiñúhún i. Te sátéyɨ́ i máá i jíín jniñu néé jeē jéhe jnūhun canu. Te máni
    máá jéē iyó ini ñayɨ̄vɨ cúu jeē ndɨhvɨ́ ni i.
  lif-NT2: कुनुप्‍मो खे़ङ्‌हाॽ मे़मे़क्‍लो, खे़ङ्‌हाॽरे़ याम्‍दादा नु निङ्‌वाॽ पाःप्‍पाःत्
    चोःक्‍मान्‍ने खुनिॽ माङ्‌लो, खुनिॽ सिरिङ्‌मःमा पाःन्‍हाॽओ खे़ङ्‌हाॽ आङ्‌दिङ् मे़लॽरो॥
    खे़ङ्‌हाॽरे़ग इक्‍सादिङ् खाम्‍बेःक्‍मोबा पाःन्‍हाॽओरक् खुनिॽ निङ्‌वाॽ मे़बिरुआङ्
    वाॽरो॥
  xnj-xnj: Ndi mwishu wavi kuyongomela, muni vigana kuyihekesa higa yavi vene ndi
    chimlungu wavi. Kavili vimekela ndava ya mambu gavi ga soni. Viholalela nga mambu
    ga pamulima.
  mmx-mmx: Nedi dinabat pas uto at lemenemen songsongot, dim doma mun levempanga anan
    la lavavara mun at labantuxu. Di momo mun ti levempanga i lox asuusu lainmangan
    silok, la dim doma mun levempanga at na lavatbung menemen.
  cbr-NT: Atúan ñunshínquin aín cuëëncësabi oquinshi ñu 'aia isquian unin —ñu 'aisama
    ca 'aia —quixun ñuicëxbi rabínquinma an 'acësabi oquin 'ai ca rabitia. Jesucristomi
    sinánquinma ca ënë menu 'icë ñuishi sinania. Usaía 'icë cupí ca ainanma 'aish
    xënibua 'aínbi Nucën Papa Diosbë 'itima 'icën.
  tee-NT: Pus ju yu'unch catats'ank'ak'alhiya'. Pus va ixk'achat'an is'akstu'an tanaviputun.
    Talhitak'ayai ju yuchi ju alai tasq'uini ni ca'ixtalhimaxanalh. Va yuchi ju xataxtokni
    ju ani lacamunutpa' ju tapastact'ajun.
  eng-LSV: whose end [is] destruction, whose god [is] the belly, and whose glory [is]
    in their shame, who are minding the things on earth.
  cak-NT: Pa ruq'uisbel, reje' pa k'ak' xquiebeka-wi. Xe ri wa'in ri niquinataj, can
    jari' oconak qui-dios. Can itzel quic'aslen; pero pa ruq'uiexel chi yeq'uix roma
    ri niqui'en, xa niquiya-ka quik'ij roma chiquiwech ka reje' can utz-wi ri niqui'en,
    pero xa man quiri' ta. Can benak cánima chirij ri c'o we' chech-ulef.
  pah-NT: Oho po ti g̃a hahyva'ea ruvihava pype nehẽ. A'ereki g̃wemimbotarimo jate
    g̃a ndekoi. Ndipoyjayjaruhui po g̃a hamo. Emo g̃a onhimbohete reki. Yvyakotyva'ea
    rehe g̃a ndekohetei – kiroki a'ea Tupana'ga noarõi.
  sja-NT: Mãɨrã atuadait'ee. Ãchi k'ap'ɨa ãchi ak'õre waibɨak'a iru p'anɨ. Mɨa mãga
    jara bɨ oopata perã ãchi p'ek'au k'achia ooyaa bɨ k'ap'ɨapa oopi bɨk'a. Mãga oopata
    k'ĩra nejasia wẽe. Jĩp'a k'ĩsia p'anapata na p'ek'au eujãdepema net'aade.
  xed-xed: Kɗavaktani ná, dzaʼa zwaɗu zwaɗa həŋ, kabga fafa həŋ ta huɗa taŋ ka Lazglafta
    taŋ. Dər skwa hula ta magə həŋ ná, rfa taŋ ŋa taŋ. Ta ghəŋa skwa ghəŋa haɗik yeya
    ŋa taŋ ta ndanay.
  mks-NT: Joo va̱xi qui̱vi̱ ndihi sa̱ha̱ ná a̱nda̱ ama cáa qui̱vi̱ sa̱há ña̱ núu cája
    na jáchi̱ a̱ ju̱ú quia̱hva ndíhi ini ná sa̱há ña̱ xíxi na. Ta ndíñehe jícó na̱
    mé ná sa̱há ña̱ núu cája na ta chí co̱ó a̱ cácahan nu̱u̱ ná. Ña̱ha ñuyíví yóho
    cuití va cáhvi ini na sa̱ha̱.
  gfk-S: Ma no haphapatam ta di, no hiniruo. No sinisip ta ira palatamai di no nudi
    watong. Di bul haut ira tintalen ing gor tahut be di na hirhir tana. Ma di la
    lilik sene mon ta ira linge mekira ra ula hanuo.
  bmu-bmu: Sileŋinaŋgö sihim kömbönaŋini bölöŋan bemŋini akza. Yuai gamuŋambuk ahakzei,
    miaŋgöra mötket öŋgöiga aködamunŋina aiga söŋgöröqök akze. Urumötmötŋini gölmegö
    yuainöŋ jöhögetka gwaröhöm eŋgii laŋ mala teteköŋe könöp sianöŋ geme.
  dgz-dgz: Mu epimu dansewa mega gapan tainewa, umam noa taine menan waen waen apan
    apan tainewa amba mu piup ma wandini dim mega men imumu wat kakayasen tainewa.
    Menan wam uiwa tauepi gapan mu iragi oma yame arewa amoin.
  eng-GNV: Whose ende is damnation, whose God is their bellie, and whose glorie is
    to their shame, which minde earthly things.
  zaa-NT: Pues lacą nna etenel·lé'ni cą lo yi' bél·la, porqui'ni en lugar de guni
    cą Tata Dios adorar, pues adiru runi cą según nu rú'ulatsi' cuerpo qui' quį nna
    rebàta' cą por ca mal nu runi cą en vez de éttu'ni cą; puro ca cosa qui' yétsiloyu
    ba rulaba latsi' quį.
  eng-WEBSTER: Whose end is destruction, whose God is their belly, and whose glory
    is in their shame, who mind earthly things.)
  guh-guh: 'Mapanacuaje pecopiarucaematacabita, bajarapamonae Dioso verebiabianatsi.
    Tsipaji bitso jitsipa pijacuata penatojitsipaecuenia pexanavanapaenexa. Piauracuene
    exanabiabi ata, jamatabëcuenenavëxaniabiaya jamatabëjumaitsi tsabiabi: “Pexaniacuene
    bitso vaxaitsi exanavanapatsi,” jamatabëjai tsabiabi bajarapamonae. Ëmapanacuapijicuene
    saya sivanajamatabëxainabiaba.'
  bon-bon: Teepi niiya puupu me cirege otni, ingle teeme yepä taatu ngene atwanena
    pisi nyene, teeme tääpe me singi bine wawenecame. Teepi gege gemi mule poto cidi
    me, teepi lui poto cidi me ajiri cire läbitinejisi. Iyeta teeme ngene atwanena
    lui singi taatu ai gawecewe me gwidape tääpume.
  nhw-BL: Nopa masehualme polihuise para nochipa. Amo quema moilhuíaj tlen Toteco.
    San moilhuíaj catli quinequij inintlacayo huan sentlacuaj se tonal. Monequi mopinahuasquíaj
    ica nochi catli fiero quichijtoque, pero inijuanti mohueyimatij. Nopa masehualme
    san moilhuíaj catli eltoc ipan ni tlaltipactli.
  swh-ONEN: Mwisho wa watu hao ni maangamizi, Mungu wao ni tumbo, na utukufu wao ni
    aibu, na mawazo yao yamo katika mambo ya dunia.
  wbi-wbi: Uvusililo vwave vwe vunangifu. lwa kuva unguluve ghwave ghwe lileme, na
    matupa ghave ghali mu soni save. visagha isapaisi.
  bba-bba: Kɑm kobɑ bɑ koo kɑ wiru ɡo, domi ben nukurɑ tɑ sɑ̃ɑ ben yinni. Ye n weenɛ
    n bu sekuru ko yerɑ bɑ kɑ woo kɑnɑmɔ. Hɑnduniɑ yen ɡɑ̃ɑnu tɔnɑwɑ bɑ bwisikumɔ.
  eng-KJVCPB: whose end is destruction, whose God is their belly, and whose glory
    is in their shame, who mind earthly things.)
  kgk-NT: Mombyry Nhandejáry-gwi onhemondo va'erã. Gwyvyatã hagwã-rehe anho rei oiko
    va'e-rami, ojéupe gwarã rei oipota va'e-rehe anho rei oiko va'e. Notĩvéi-ma oiko-vy.
    “Nhande rekoha porã va'e nhande” he'i mo'ã joty ójehe onhemombe'u-vy mo'ã ko yvy
    pygwa anho rei-rehe oiko va'e.
  waj-waj: Ngiari mmamma iira aataruuvo iya anutuuvovee. Maisa mmooriivaa iya iikiaivaara
    hama ivaara iya mmamma maisairama kiada ivaara ngiariiyara mannaka kiaavai. Iya
    mmatayaa diaa mminnaiyauvaara nnaasu yaata utida variaanoo. Iya itaama variaivaara
    fai iya ikia aakiaivaki kuaaravee.
  cpy-cpy: Rooteentsi iñaayitero ithonkae-teeri. Ithaamenta-shiwaetakawo okaatzi rowayitari
    ikimita-kaantakiro roomi itajorentsi-tetyaami. Osheki ikantakaa-pero-wentakawo
    okaatzi rantayitakiri, tee ikaani-wenta-tziro. Rootaki ikenkishiryaa-kota-piintaka
    jaawiki-jato.
  mpx-mpx: Bugul bolo tuwaliya i awanuni hi ginol ya, i ola tuwaliya te wali yabowaine.
    Pagan bolo pulupuluwawena he heliya wali abahanaha, ge hi nuwanuwatu ya te panayawi
    buguliliyau kaiweliya. Wali abapwamowasi, Yehoba abwe ni apanakil Gehena elana.
  wbp-wbp: Kaaturlu kapu-jana riwarri-mani yinyaju yapa maju-patu. Kula kalu nyanungu
    manngu-nyanyi. Miyi-mipa kalu manngu-nyanyi. Maju-jarrinjarla kalu-nyanurla pulka-pinyi
    kujarlu, “Nyangkajulu majungka-jarrinja-kurra!” Kujajulu yampiyarra! Kurnta-jarriyarlalpalu!
    Manngu-nyanyi kalu nyiyarningkijarra-mipa nyampurla walyangka.
  luo-luo: To giko joma kamago en kethruok nikech igi e nyasachgi, kendo gik ma gimiyorego
    duongʼ ema kelonigi wichkuot, ka pachgi otwere gige pinyni.
  nhe-NT: Nopa tlacame polihuise para nochipa. Ax quema moilhuíaj tlen Toteco. San
    moilhuíaj tlen quinequij inintlacayo huan sentlacuaj se tonal. Monequi mopinahuasquíaj
    ica nochi tlen fiero quichijtoque, pero inijuanti mohueyimatij. Nopa tlacame san
    moilhuíaj tlen eltoc ipan ni tlaltepactli.
  aii-aii: ܐܵܢܝܼ ܕܚܲܪܬܵܝܗ‌ܝ ܛܠܵܩܵܐ ܝܠܵܗ̇، ܘܐܲܠܵܗܵܝܗ‌ܝ ܟܹܪ݇ܣܵܝܗ‌ܝ ܝܠܵܗ̇، ܘܚܸܩܪܵܝܗ‌ܝ
    ܢܟܸܦܬܵ‌ܐ ܝܠܹܗ ܐܸܠܵܝܗ‌ܝ، ܘܬܲܚܡܲܢܬܵܝܗ‌ܝ ܝܼܠܵܗ̇ ܒܡܸܢܕܝܼܵܢܹ̈ܐ ܐܲܪ̈ܥܵܢܵܝܹܐ.
  esk-NT: Timitiŋ aanġuaġiliutiplugich agaayyutitun. Kamagiliutiplugichunniiñ savaatiŋ
    kanŋugiraksraġaluatiŋ, aasiiñ aqulliqsaaŋatni uvlut piqatauyumiñaitchut Agaayyutmi
    atakkii isummatigiłhiñaqługu iñuuniałiqtiŋ maani nunami.
  msb-msb: Sa impyerno an inda kakahumanan kay an inda ginadios an inda lawasnon na
    kaila. Ginakahambog an dapat ninda ikaalo kag ginaisip lang ninda an kinab-anon
    na mga bagay.
  cpa-NT: Tan¹ dsa² lah¹héi² hi² dsa¹hén²dsa. Jmáh¹lah hi² gǿh¹dsa dsa²jiag¹² dsǿa¹²dsa
    cónh¹ jín³ Diú¹³. Cu¹dsie¹² tsa¹hiih³dsa hi² chinh¹²dsa juu¹² hlaih¹³. Jmáh¹lah
    jǿg³ quiah¹² dsa² jmøi¹guǿi¹ jian¹²dsa hi² tøa¹² dsǿa¹²dsa.
  dso-dso: ସାରାସାରି ପର୍‌ମେସର୍‌ ସେମନ୍‌କେ ବିନାସ୍‌ କର୍‌ସି । ସେମନ୍‌ ଅବ୍‌କା ଗାଗଡ୍‌ ମନ୍‍
    କର୍‌ବାଟା ପୁରାପୁରୁନ୍‌ କର୍‌ବାକେ ମନ୍‌ କଲାଇନି । ଲାଜର୍‌ ବିସଇ କରି ସାର୍‌ଦା କଲାଇନି । ଅବ୍‌କା
    ଏ ଜଗତର୍‌ ବିସଇସେ ଚିନ୍ତା କଲାଇନି ।
  meu-meu: Dokodia na mase; edia dirava na bogadia; edia heaḡi na edia hemarai karadia;
    edia helalo na tanobada ḡaudia.
  yva-NT: Vatano nanawije awa marane mamo Amisye indati po mangke raugaje maija ntoa
    nuge nuganui. Ubekero Amisye aije ramu, yara ubekero manasine ama marinsene obo
    rai. Awa ana udave mbe samaneve, weramu usamane rai ramu, yara mararin dave rai.
    Muno wo anakotaro mine so bo ratantona.
  dgc-dgc: da i kesapitan dia éy impiyerno. I mégediyos de sana éy tu gustu na bégi
    dia. Ewan side mésanike ta gégemtén de a medukés, éngˈwan masaya side ta éya.
    Gustu de san i gimet na tolay ta munduae.
  zpm-NT: ni nëz ne nitlo zho ga zie zho. Laa ne tsienaḻ zho miṉe rnabey Dios, laa
    zho zienaḻ grë ncuaaṉe gdeed guxt zdoo zho, ncuaaṉe gdeed guxt xcuerp zho. Loxaque
    grë ncuaaṉe mbee guieḻto zienaḻ zho, per zha rlozhd gleynie zhow; niapse grë ncuaaṉ
    lo guidzliu rii nonie guic zho.
  hix-NT: Àsok hana natxow ha. Tanàhnohtàkaxem me natxow hamà. Khoryenkom hokohra
    natxhe. Thun komo yeryehotanàhtoho hok haxa ryhe natxhe. Atxke wehxan hamà kany
    me tehxorye natxhe, tanhàn kom hoko rma haxa tesnàr kom ke. Onà wyaro haxa kany
    me natxhe. Ranhàn hoko roro hak wehxe, teryehorye ryehtxoho me, kany me natxhe.
    Yukryeka ho tehtxoho kom hok marma natxhe.
  sim-sim: Erem mbanda ma ondo avak hik li ihi kavak nakwa lir. Lir mbele mbele kava
    sungu lihik tasawa hom unda lir. Lir lihinjik li yerkujihi li mba, �An mbeek mbele
    kava las a unda ambu nir.� Karem mbaha kavakavan li uwa oso mbeek humblaranda
    ambu lir. Uhu mbele mbele kava misambik fehenda mendenjik li hishihi unda lir.
  npi-ULB: तिनीहरूको नतिजा विनाश हो । किनकि तिनीहरूको ईश्‍वर तिनीहरूको पेट हो, र तिनीहरूको
    शर्ममा तिनीहरूको घमण्ड छ । तिनीहरू सांसारिक कुराहरूका बारेमा विचार गर्दछन् ।
  cgc-cgc: Sigurado na maageman danen segeng gid na silot ta Dyos. Daw ino nang na
    liag ta iran na kaugalingen papagustuan nang danen tak iran na mga liag pabuat
    danen na iran na dyos. Pabugal man danen iran na mga pabuat na makagayya. Paisip
    nang an danen parti ta kabui naan ta kalibutan i.
  tim-tim: Akto luâk âmbâle hainare âmâ hâmbâi hâuŋe bâleŋe umatŋe miawakyeŋgimbo
    itiŋ gulam akbai. Dâ hinŋe âmâ sotgât akmâ aregâlâk nâŋgâmbiâ humo akmap. Akto
    siâ me siâ aŋunŋe olowâk aregâlâk nâŋgâm heroŋe maroŋe manmai. Akto hângât kotŋe
    siâ siâ han nâŋgâ nâŋgâ yeŋande lâwindâk mem metemai.
  yor-yor: Ìgbẹ̀yìn wọn ni ìparun, ikùn wọn sì ni Ọlọ́run wọn, wọ́n sì ń ṣògo nínú
    ìtìjú wọn, àwọn ẹni tí ń tọ́jú ohun ti ayé.
  wos-wos: Godka mawuli yahafi yata di deka haraki saraki mawuli xékéta deka séfika
    male di saréké. Sarékéta di haraki saraki sémbut huru. Nak du deka hurundan sémbutré
    xe dé wun sémbutka angi watandé, “Wu haraki saraki sémbut dé.” Dé wungi wandémboka
    roohafi yata di wun haraki sémbutka némafwimbu mawuli ye. Yata ané héfana jonduka
    male di saréké. Wungi hurukwa du takwa di haraki hafwaré yitandi. God wali yamba
    rekéndi.
