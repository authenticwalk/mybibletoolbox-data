    tlope ma ka꞉ka꞉dle koko depame sisiyemdepo. Epame yia꞉ta malamale dulu dla ta꞉lamo
    koko tlo solotamale pato hutiyepo.
  xav-NT: Ta norĩ hã 'Re ĩhâimana u'âsi mono nhiti, dapẽ'ẽ 're dadâ'â u'âsi ne 're
    ĩdahâimana za'ra mono zéb u, te za 're nomro, ropipa u. E marĩ wa. Ta norĩ hã
    te te sima 're ĩwẽ za'ra mono zéb uwaibaba si, te marĩ hã tihâiba ma te te 're
    'ruiwapari za'ra, 'Re ĩhâimana u'âsi mono upana. E ta norĩ hã tihâimana wasété
    na 'râwi 're siwẽ'õ za'ra mono ã bâ, te bété sina 're wata za'ra, 're ĩhâimana
    wẽ uptabi za'ra mono na hã. Ti'ai ãma uburé marĩ hã ĩwasété na si, te ta norĩ
    hã te te sima 're rosa'rata wasété u'âsi za'ra.
  cuk-cuk: Amargardi, bergued-igar maid. Ar na e-saban e-bab-dummadga imakdimalad.
