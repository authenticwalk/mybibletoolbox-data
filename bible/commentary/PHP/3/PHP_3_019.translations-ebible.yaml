    Dxiohs rbweꞌcaa raꞌ ba,
  gux-gux: fe. Bi kuandi bi yama handuna bonla nni bebe.
  kos-kos: Saflaiyalos, elos ac som nu in hell, mweyen god lalos pa lung lun ikwa
    lalos. Elos filangkin ma su fal elos in mwekyekin, ac nunku na ke ma lun facl
    se inge.
  ibo-ibo: Ọgwụgwụ ndị dị otu a ga-abụ ịla nʼiyi. Afọ ha bụ chi ha, ndị otuto ha dịkwa
    nʼihere ha. Ha na-atụkwasị uche naanị nʼihe nke ụwa.
  yml-yml: Taunidi i tauyedi bunu ꞌana nuanua sakoidi ꞌwaidie ꞌwa da vo yadi yaubada.
    Yadi sauluvanidi faifaidi taunidi i awaꞌaiꞌaidi, weꞌe mogitana i lubwainedi i
    da bunumayaga. Fwayafwaya ꞌana nuanua ꞌwaidie i vebwaika, ꞌaisena faifaina i nuanua,
    begaidi i na wafaotoga ꞌai-ꞌalaꞌalase.
  ory-ory: ସେମାନଙ୍କ ପରିଣାମ ବିନାଶ, ଉଦର ସେମାନଙ୍କର ଦେବତା, ସେମାନେ ଆପଣା ଆପଣା ଲଜ୍ଜାକୁ ଦର୍ପର
    ବିଷୟ ମନେ କରନ୍ତି, ପୁଣି, ପାର୍ଥିବ ବିଷୟଗୁଡ଼ିକରେ ଆସକ୍ତ ଅଟନ୍ତି।
  bzj-bzj: Dehn di hed fi hel; dehn beli da dehn gaad, ahn dehn prowd a dehn shaymful,
    doti wayz. Aal weh deh pahn dehn main da di tingz a dis werl.
  chk-chk: Lesopolan manauer repwe nom lon hell, pun ar kot iei mochenian inisiir.
    Ra sikäsini mine repwe säw ren o ekieki chök mettochun lon ei fanüfan.
  ssd-ssd: Nane siŋka ŋgisikamŋgaig. Naŋgine ŋgarosu nzali maro ŋak minam tuku nane
    wamdus ta mbolŋge minig. Nane kiko maŋau kumba payamka kilke te tuku wam ndo idusde.
  acr-TNT: Copon na cꞌu ri kꞌij echiriꞌ casach na quiwach, ma ri quidios rique e tak
    ri rayibal re ri quitiꞌjil. Caquiꞌan ne nim che quib ruma tak ri caquiꞌano tob
    waꞌ lic qꞌuixbal uwach, yey lic caquiya quinaꞌoj che tak ri xa re ruwachulew.
  rop-rop: bat detlot pipul garra faindim miselp langa det helfaiya, dumaji dei nomo
    weship langa God. Dei weship langa ol detlot ting weya oldei meigim olabat sedisfaid
    langa olabat bodi, en dei oldei tok praudbalawei blanga detlot ting weya bina
    meigim olabat sheim miselp, en dei nomo jinggabat God. Oni blanga ola enijing
    langa dijan wel dei oldei jinggabat.
  mee-mee: Ka ri ra ragau reke la loanga ta oru soalingana ba ragau onra loreamatengana
