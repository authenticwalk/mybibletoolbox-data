  aak-aak: Ayɨ́ rɨpɨ nánɨrɨnɨ. Ámá ayo Gorɨxo anɨ́nɨmɨxɨnɨ́árɨnɨ. Wigɨ́ agwɨ́ wiarɨŋɨ́pɨ
