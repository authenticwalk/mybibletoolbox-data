    jach i pusic'al mi' pensalin jini mach'ʌ wen i cha'an jach bʌ mulawil.
  lac-NT: Quire' bin u ca' satʌrob u pixamob. Mʌ' ja wirej, cu chen quibicob a ba'
    cu pachticob tu winquirir. Mʌ' ja wirej, cu binob ich c'as, mʌ' ju ch'a suraquirob
    ich u pixamob. Tan u pachticob tu pixamob a ba' ti' yʌn ich yoc'ocab.
  xla-xla: Adipalati, opa iwolota tamalaye Dlapa mo dla tamalapo. Epame yia꞉ godye
