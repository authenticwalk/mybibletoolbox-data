  bjp-bjp: Ma farfarop na liu kiri, rin fiu. Foron wolwol na pununfo i e god kiri.
    Ri got la ini foron sinang ae ifasi rin matlawen kuna. Ma ri luun wolwol kiri
    la tom na foron tier tinaga na piklinbat.
  xon-xon: Baadoon le ga li ye ntafadaan mu kaa kpa ndoon na. Baawumbɔr le ye bipuul.
    Bi kpa kipupuk inimɔɔn aatuln pu. Baalandak bi dulnyaa wee ni aawan ni la.
  tzo-ZNT: Ti xꞌelan tspasique, ch-ochic onox ta cꞌocꞌ ta sbatel osil yuꞌun jaꞌ noꞌox
    tsnopic li cꞌusitic tscꞌan yoꞌonique. Mu xqꞌuexavic, mu xa muchꞌu xtaon chaꞌiic.
    Jaꞌ noꞌox tsnopic li cꞌusitic scuenta sba balamile.
  mpm-NT: Ɨɨn kɨvɨ ti jnaꞌnu ndatu yɨvɨ un, ja so mani ka chiñuꞌun i ja kaji i. Chi
    ka ndoꞌo vixi ini i ja siaꞌan ka saꞌa i jniñu kueꞌe, ni tu kukanuu i, ti kachi
    ja ka kendo vaꞌa i nuu Yandios. Ko tuu, chi suꞌva ka niꞌin i jnukanuu, chi ka
    jitu ga ini i jiin ja iyo nuu ñuyɨvɨ jaꞌa.
  ots-NT: Cʉ cja̱hni‑cʉ, ya xní ma da bbɛdijʉ, como rí ma ʉ́r mʉyjʉ yʉ cosa yʉ i netsjɛ
    hua jar mundo. Guejtjo i øtijʉ cosa cʉ jin gui tzö. Rí ntzöhui da mɛhtzi ʉ́r tzöjʉ
    digue ca i øtijʉ, pe gueguejʉ i ndo hñi̱xtsjɛjʉ. I ma̱jmʉ i pɛhtzi derecho da
    dyøti ncja ngu̱ ga nejʉ. Cʉ cja̱hni‑cʉ, jin gui mbe̱n ca Ocja̱. Jøndi yʉ cosa
    hua jar jöy i mbe̱nijʉ.
  hoy-hoy: आंदुर अन्त विनाश आद, आंदुर मय व्हाट्टा हुन, आंदुर तान शरम इन मातगोळ मा
    विचार माळतार अदिक पृथ्वी इन वस्तुगोळ मा महिमा हचकु ईरतार.
  uri-uri: Tu katnun kuina ur a ipma a tu alntu ti wakrongen ekg ntekg tolti, pa tol
    maur wailen alntuen pake. Tu ntekg kweiur kweiur a numnungkwat a numpaitn pa tu
    utopen kat nang alntuen pa tukol tu ntekg kweiur kweiur a numpwor. Nikgwalpm a
    tu ark ekg kweiur kweiur a atn knokg ti tolti, tolpa ti tu pa hi wa kai paitn
    kai wakg.
  amo-amo: Imalin mine ukulari. Bara Kutelle mine aburi minere, a tikunan nati mine
    di nanya ncing mine. Inung din kpilizu ubelen nimon nyii ari.
  pjt-pjt: Ka nyara palulanguṟu tjiṉṯu maḻatjangka Godalu tjananya waṟungka waṉiku.
    Panya tjana Godanya wantira tjana mukuringkunytjitja kutju puḻkaṟa kulilpai. Munuya
    kuṉṯa wiyangku kaṉany-kaṉanytju kura rawangku palyalpai. Utiya kuṉṯaringama, panya
    tjana mantatja tjuṯa kutju kulilpai Godanya wantira.
  cwe-cwe: Wezakomelezekela kunangigwa, wotambikila malondo ya ng'huli zawo fana mulungu
    wawo. Woitunhiza kwa kutenda mbuli zoziguma chinyala, na magesa yawo ya vinhu
    va isi ino.
  daa-NT: Gee ŋuur-ak, Buŋ yaa idin̰co. Ɗo goyin̰co, ŋu bera galal ɗo ziŋkico di.
    Ya ŋu gina gamin ku sokan̰ oki, galco di. Illa ŋu pakira ko ɗo gamin kuuk gee
    talaag kaalne ɗo duniiner di.
  mlp-mlp: Mataw na oseq teq tihiqiy daqayta. In gihol ginadmo bilaqne in gigo god
    nog iyan in daq amo amo amebay inaqta emad luwayta. Teq in gimebay a hi woqaqta.
    Haiqgam. In gihol abin iluwad ginad dimniysa osayta. Mataw naqanta in og ka ago
    nagahmo ginadin emayta.
  ape-C: Esheship urkwip porum esheshiruh yegeshiweruh aturuh aria eshudok esheship
    urkwip porumesh iri douk shatogur kabi esheshin god um. Eshesh shapeum shanadudareh
    um ehudok abraenyihi aih. Esheship urkwip porum agundok atapishi atish eneshenesh.
    Kweipon eshudokmori arpesh ta shunak shuwishuk abrudok yoweiburi wabur hel.
  bgs-bgs: Asal matuman dan gó supakan ka Manama, su agad ándin tô kakalyag katô lawa
    dan, tô gó tô ágtumanán dan. Agad kailangan kayyaan dan tingód katô madat mga
    linumuwan dan, asal ágpadadurung dan baling. Ágpanámdámmán dan dád tô tingód katô
    kóddô dan nit banuwa.
  faa-faa: Yunuraka risike, ipu kaumo hemakapusuane kára rakikia, makata nakosane
    soko ipu makárarakano, ipu koti parisane ayapo. Arirakano ipu kaumo makata rakisiane
    hemakapukua kaiyahoafunusa nine ipu namo kakaro manomaka somerapo. Arirakano hauaka
    wo makatane hákasa hemakapurapo. Ayiáka hemakapura aporoane Kotimo hukurukua heao
    atura pusiehokosapo.
  kik-kik: Andũ acio-rĩ, kũrigĩrĩria kwao nĩ mwanangĩko, ngai yao nĩ nda ciao, namo
    maũndũ ma kũmaconora nĩmo riiri wao. Ningĩ meciiragia o maũndũ ma gũkũ thĩ.
  cap-NT: Ultimquiziqui nii ana Cristuz̈quiz juyzu paañi z̈oñinacaqui Yooziz̈ castictaz̈
    cjequic̈ha. Ninacaz̈ persun kuzquiztan pectanaca rispitc̈ha, tsjii yooztakaz.
    Azzucanaca paacan, mit kuzzizkazza. Niz̈aza tii muntu yokquiz z̈ejlñi cusasanacz̈quizkaz
    pinsic̈ha.
  ksr-ksr: Sele busugiaa siiŋ kombombaŋa bologanoŋ beŋgia kolooja. Iwoi gamuyawo amakejuti,
    iikawaajoŋ mogi uro akadamugia kolooro sewaŋpiriŋ laligoju. Uumomogia balombaa
    iwoinoŋ somoŋgogi gbadooŋ oŋono laŋ laligoŋ tetegoyanoŋ gere sianoŋ kemebuya.
  eng-TNT: whose ende is dampnacion whose God is their bely and whose glory is to
    their shame which are worldely mynded.
  sbs-sbs: Ma maninizo insi nyehelo. Kakuli bazimu babo nji mabumu abo, hape mungatuko
    wabo nji maswabi abo. Linu bahupula zintu zekanda.
  sue-sue: Ema awa nukare dega niaore amira gegenai itamunora awa. Tini-wama nusokare
    gawera tua nusokare inowia. Ota nena menaire nusokare awa binare-bowire inowera.
    Ota zebura nena meni dubare kotumaire nusokare topetiro tepo inowia.
  fra-NCL: Leur fin, c’est la perdition, eux qui font leur Dieu de leur ventre, et
    mettent leur gloire dans ce qui fait leur honte, n’ayant de goût que pour les
    choses de la terre.
  snn-NT: Gu'a bain, carajeija'cua ba'iye'ru güina'ru yo'ojën ba'iyë. Riusuni yëye
    beoye ba'iyë. Ro bacua gu'a ëase'e se'gare yëyë. Bacuabi gu'aye yo'oni, ja'nrëbi
    yequëcuani quëajën bojoyë. Ro ën yija bain yo'o ëaye ba'iyete, ja'an si'ayete
    ai yëyë bacua.
  atb-NT: Yhangmoq é jihtûm gi, htên byoq hkyô nghut ri; yhangmoq é garai gi, yhangmoq
    é wamdau nghut ri; yhangmoq é aróng gi, yhangmoq hoq hpu hkyô nghut ri. Yhangmoq
    é i-myit gi, mingkan zè htoq má za nghut ri.
  cek-AK: nihcae loe amrohaih hoiah ni boeng o, angmacae ih zok to sithaw ah a bok
    o; azat kaom a sak o ih hmuen to lensawk hmuen baktiah amoek o haih, nihcae loe
    long hmuen nuiah poekhaih a suek o.)
  bkd-bkd: Ba sa mapayanan-an taena ha mga etaw iyan sa silutan gayed sidan, ta sa
    diyus dan iyan dà sa kandan ha agkabayaan daw sa igkagayhà dan ngaay tigpasigalbu
    dan. Sa taghenhenaen dan iyan dà gayed sa kalibutanen ha mga butang.
  ctu-76: Jiñob mi quej i majlelob ti xot'mulil como muc' jach i chʌc pensalin che'
    bajche' i diosʌch jini mu' bʌ i c'uxob, mu' bʌ i japob. Mi' lolon q'uelob i bʌ
