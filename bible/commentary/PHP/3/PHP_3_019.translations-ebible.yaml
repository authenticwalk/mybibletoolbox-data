  zav-NT: Yesə'əbiayi' beṉə' ca' c̱hedə' la' lgua'a so'ela'ogüe'e Diozən' con chso'elažə'
    chse'eɉ chsa'ogüe' na' chso'one' bichlə de'en na cuerp c̱hega'aque'enə'. Chesyə'əbeine'
    chso'one' de'en naquə de'e yeḻə' zto', na' zɉəchi' yic̱hɉga'aque' tlaozə de'en
    chac yežlyo nga.
  sgz-sgz: Ái Káláu na nagogon i di má nák sisdo pala di uri rangrangas áklis. Kápdite
    taram i Káláu, ái sár dik mur i nemnem káián kápán páplun i di áng kándi káláu
    má, má dik tunga taram on sang. Má kápte rumrum i di kunán táit er a sák, ái sár
    di laes má di tu salarek mai tan táit er, má di tu hol pasi sár i táit til main
    i naul bim.
  kek-NT: Eb a'an inc'a' us yo̱queb. Li c'a'ru neque'xrahi ru xba̱nunquil, a'an chic
    lix dioseb chiruheb xban nak junes a'an chic neque'xc'oxla. Neque'xnimobresi ribeb
    riq'uin xba̱nunquil li inc'a' us, usta xuta̱nal raj chok' reheb. Junes li c'a'ru
    cuan sa' ruchich'och' neque'xc'oxla. Eb a'an te'sachek' sa' li tojba ma̱c.
  blz-NT: Mian men koiya'a kokomburi'anna bo silaka'ion, gause Tumpuna i raaya'a mase
    pingkira'na waka-wakanamo. Wawau men kakamaa' a men kodaakononna i raaya'a, gause
    i raaya'a tongko' miminoakon upa men kokana'na mianna dunia kani'i.
  poe-NT: Tí sín a mé tsꞌitjáyan sín. Tí dios kuènte sín la mé tí nkehe ntáchro a̱sén
    sín ó la ko tjinkaon sín chrókjuinchehnkexín sín tí nkehe chrókósuèxin sín. Jehó
    tjenka̱yáxin sín tí nkehe siín chjasintajni ó.
  san-TAM: தேஷாம்ʼ ஸே²ஷத³ஸா² ஸர்வ்வநாஸ² உத³ரஸ்²சேஸ்²வரோ லஜ்ஜா ச ஸ்²லாகா⁴ ப்ருʼதி²வ்யாஞ்ச
    லக்³நம்ʼ மந​:|
  cof-NT: Diosiri yalaca jera casticaquichunae. Diosicari tennatuto, finocari tennaminla
    joe. Lu tintsan jonunca pánatonan, se joe tito, pansi jonilajoe. Diosichi tobi
    jomincari natiya tennatuto, in tote jomincasiri tennaminla joe.
  srm-NT: Nöö fa i si de sai dë, nöö kaba seei de o kaba a sösö go a didibi faja e.
    Biga dee taku hangi u de hati, nöö a de baka nöö de ta kule, teefa i si a ko kuma
    gadu u de de ta dini. A sen soni baka nöö de ta waka e, ta suku gafa. Fa de sai
    u de dë, dee soni u di goonliba aki tö nöö ta dë a de pakisei.
  qvs-NT: Tata Dios chay runakunata mana tukuyniyukta kastigankasapa. Mana Tata Diosta
    kasunayashpankuna mikuyllata yuyansapa. Pinkakunapa layata rurashpapish alabanakunsapa.
    Tata Diosta kunkashpa tukuy kay allpapi tiyakllata yuyashpalla kawsansapa.
  zca-NT: No por kure' nadedt lë' bixa' lox tuli, porke nile' bixa' kwa'n nzhakla
    kwerp che'n bixa' namás, no maska bixa' tula, lë'la marian nizi bixa' por lë'i,
    porke kwa'n nzho yizhyuo re' namás nile' bixa' xigab.
  cbc-NT: Na pʉame na caátiãnijesorije jetore bʉtioro tʉ̃goñañama. Tunu bairoa roro
    na caátiere bobotʉ̃goñapeerea, tiere átibotioãniñama. Ati yepa macããjẽ jetore
    bʉtioro tʉ̃goñañama. Bairo caáticõãna ãnirĩ yua, cabero yasiricaropʉ ágarãma.
  qxo-NT: 'Señor Jesucristo munangannö mana cawagcunaga quiquincunapa munaynincunallachö
    cawar jutsa rurayllachönam cacuyan. Tsay llutan ruraynincunapita pengacuyänanpa
    rantinmi cushishgarä niyan: “Cay vïdallanam alli cawacuyga” nir. Tsaynö cawayanganpitam
    paycunaga wanurnin infiernuchö imayyagpis ñacayanga.'
  mox-mox: Taudiega iawafeledi ʼwafi ena nuanuayavo ʼinaya, kavona ʼwafidi edi yaubada.
    Ta edi ilivu ʼidiega taudiega iawalagaidi, ta ʼesi luaqiaqiedi be ina iniyauyau,
    mana bwaʼobwaʼo ana qaiawa weaqina tuta qabuna inuanua. ʼInega Yaubada naluveawalidi
    ʼaiwe ʼalaʼalata ʼinaya.
  kew-kew: Go onaanuri nimumi Gote madaa kone narulaeme pare yogane mada meape yae
    kone rulaeme. Nimumi kone rado suare yala pi yae madaare raaname omeme. Nimuna
    su amaa yaenu padane madaa puri pabea kone suaeme. Goa pea-pulu nimu ora wae naaku-para
    polalo pimi.
  dww-dww: Taudi adi damonama tokare gienae ta naḡo rovona, be taudi adi mamaituama
    inam kani be tego. Be yaba waitunimayamayaḡidima ta rarau guyaguyau yababedina.
    Be taudi dobu na yawasanama ta noḡonoḡota guratedina.
  twi-ASANTE: Saa nnipa no bɛkɔ ɔsɛeɛ mu, ɛfiri sɛ, wɔn nyame ara ne wɔn honam mu
    nneɛma. Wɔma wɔn ho so wɔ nneɛma a ɛsɛ sɛ wɔn ani wu ho no ho, na wɔdwene ewiase
    nneɛma nko ara ho.
  aoj-aoj: Ukup asasipi pagapoma alop atona asasinai amamba siꞌi god asasinai. Esis
    saꞌi esis atis agufisi sandagala ma waf naninani aunai ambagof awagufunai. Eaꞌ
    ukup pandapoma hiahaom itapami atom. Epes isimba anaf higililas wambel awambili
    hel.
  cbv-cbv: Pánih joííhcan, queét iiguípna bejnit pínah caá. Yéej chãjatdih ñinahnit,
    ĩ weñat pínahdihjeh ĩ bidna caá. Pánih bidna, tíiccanjeh, “Caán tʉ́ini caá”, queét
    ĩ niijná yʉh caá. Nin baácdih bóodihjeh ĩ jenah joiná caá.
  taw-taw: Mubwak kɨli ke anep gos nɨŋɨd, God nop kelɨgɨpal. Tap gach tɨmel gɨpal
    ak, nebeŋ ma dɨpal, mɨñmɨñ gɨpal. Pen tap lum awl pel gos nepal. Anɨb ak tek kɨli
    yul dɨl, man tɨmel mab ke yɨneb ak amnɨgabal.
  jic-NT: '''Awa püné nt''a ca mal yupj. Yupj sin nin yola yupj jisas mpes; ma Dios
    po''o yola. Pasal malala nyuca lajay. Newa yola ninana lajay ''üsüs. Más ''ücj
    se mayca lajay mpes, newa ma se mayca ninana lajay mpes. Dios ma jisas jinwá quelel
    lajay p''in.'
  zap-NT: Per chene gyal ydebo, laa yra men guin nak ne luzh, porke teblose ne rlaan
    led men ylaa, neguin nak ne za lextoo men; lugar ne ytuunen men, lel rugya lextoo
    men ne rlaa meno; teblose ne nuu nee gyëzlyuree rlebleedx men.
  wer-wer: Pit pitëm yenautre koröpöökë omnantön kaö wesak kentre kaur yaaurö. Pël
    ëak omën utpet tiarim kön wiin ëö ëëpena pötön pit pitëmtën ping wesak yaaurö.
    Pël ëak yangerakë omnantëën kentre kaur eim wë. Pötaanök Anutuuk pit es parëaöökë
    kanöök moulmëën kö sëpnaat.
  ipi-ipi: '@see-verse:PHP.003.018'
  qul-NT: tucuchacuynincutaj infiernoman chayanancu cachcan. Diosnincoka wijsancu,
    pay pay tucuncu p'enkacuypachaka. Cay pachapi caj causanallamanta pensancu.
  tnc-tnc: '@see-verse:PHP.003.018'
  ter-NT: Yoko ya hunókokuke, koati ipihóponovokutike yonópomo. Poéhane âha kíxeova
    hokóhiko, ya koêkuni itúkeovo Itukó'oviti hóko. Enepone koekúti mani teínoke itúkea,
    koati énomone itúkohiko éyexovope. Poéhane kixovókuti yara kúveu mêum yónoheixo
    isóneu.
  bmr-NT: 'Jaamo Moocaanico caanivahicatɨhi. Jillɨ ifi iimogonocoro moonɨhicamo. Unucufeguejirunoco
    nucufeguetɨmoro: Aivo sihidɨ mimityahi, noomo. Jillɨ jiinɨjehallɨonocoro esamaaimo
    icano.'
  fuf-fuf: Sakkitoode maɓɓe nden ko halkagol, ko deedi maɓɓe ɗin woni alla maɓɓe on,
    hiɓe waɗi darja maɓɓe on ka hersinta ɓe, awa kadi ko fii piiji oo aduna tun ɓe
    miijotoo.
  bhl-bhl: Kunum waneng bi ikalem kal kakat dem kakat kesomi, ikalem kumun folok keko,
    elo ikalem got atew kelewkabiliw te. Kanebomi, inkal so eisneng mak kebiliw kate,
    i inkal banim keko, ikalem wiin ete kuw daokabiliw te. Kate, Sunbin-Got e kawin
    dim kaleem eisneng so fewtokokabiliw kawtiw biilo diwyemeko, geeyemeko, fein kuiaw
    fokoloke te.
  ons-ons: Ŋei yewa eŋe arimage, gegeene sora gerepko ezoki qoeake, onoka wane, eŋe
    solaenane simileŋo anutuene okanmaike, eŋe kine kine gamuinerop ea wane batne
    zok okanmami, so eŋe wet dereretene yemo motpi, iwa kepe wane aboŋ, ea waneka
    zok manerop pamaike.
  con-NTPO: Tsendeccuja tsa'caen cansepa tsu tsangae papa catiye'faya'cho. Chiga'can'ga
    iñajanqquia'caen tisupa ttopanga o'fian'fa. Osha'cho egae tsincon'choi'ccu ansangembe'yi
    avujatsse patsu'fa. Va andeni jincho'choveyi tsu in'jan'fa.
  ghs-ghs: Oi nokoi ttokaho teteke qupadzomaqi midzaamake dza nokome qusubaitemi oi
    nokoho qoberoba nee ma baunoma naatemi oho ipike noko rubenga saridzakoi oke ana
    bamu nike ikobetaqu.
  peg-peg: ନରକ୍‌ତ ହେୱାର୍‌ତି ଜିବୁନ୍‌ନି ନାସ୍‌ ଆଦେଂ ହାନାତା, ଇନେକିଦେଂକି ଗାଗାଡ଼୍‌ ଆହା ନେ
    ହେୱାର୍‌ତି ପେନ୍‌ । ଇନାକା ଲାଜୁ, ହେୱାର୍‌ ହେବେ ଗରବ୍‌ କିତାର୍‌; କେବଲ୍‌ ସଁସାର୍‌ ଜିନିସିଂ
    କାଜିଂ ହେୱାର୍‌ ଚିନ୍ତା କିତାର୍‌ ।
  txu-NT: Me ja dja me tu biknorkumrẽx. Djã nãm me kum Metĩndjwỳnh kĩnh got? Kati,
    nãm me arĩk ar ban kam kum axwebit kĩnh ne. Djã nãm me pijàm ne? Nãm me ren axwekam
    pijàm ne ar ba. Bep kati, nãm me pijàm kêt ne ar ban ajte ta amijo àmra ba. Djã
    nãm me kàjkwakam mỳjja ma? Kati, nãm me pyka jakam mỳjjabit mar ar o ba.
  eng-WEBU: whose end is destruction, whose god is the belly, and whose glory is in
    their shame, who think about earthly things.
  gnw-NT: Cua reta yugüɨraata cañɨtei pe. Mbae yau vae reño ipɨa pe uyemɨngueta reta.
    Icavi chupe reta jocua imarata tẽi jese vae. Mbaembae cua ɨvɨ pegua reño ipɨa
    pe uyemɨngueta reta.
  mux-mux: Enini ‘kangikundu uluma eninga pulu yili mele’ niku piliilimiláliinga taki-taki
    molku kis-siku mindi puli kolea-kísina pungí. Enini pipili kolkemela uluma kape
    niku ‘ulu kaíma’ niku, mana-mélema mindi numanu kimbu-siku molemele.
  maj-NT: Kui xi tíi̱ncha fi má nga ndyja̱, ko̱ ni xi i̱ncha mjehe̱ s'e̱he̱ kui xi
    nti̱a̱ha̱. Tíi̱ncha bangisjai kju̱a̱chánka a̱jihi̱n ni xi tu̱ subahá maná, ko̱
    tu̱ nku ni xi ts'e̱hé a̱sunntee̱ tjíntuyáha̱ kju̱a̱nkjintak'uhu̱n.
  bkq-NT: Tâmakezeba ise akaemo. Aunloenlâ Deus agâpa ietybyem, âji tâdâsenagazedoam
    ise âjigonoholymo. Ize tatomo inakai kulâ anhedylymogue. Tâzehoguezemo inakanhe
    adâidylymogue, nâpybazebyramo lâgâlâ warâ. Deus aiedyseba modo kulâ nhangahumo
    odano.
  kue-kue: Sraglpre, yombamo i nangino taragl pirkwa mitna orko te taraglmo i God
    mereyegl nomano mina suna pangwa, ipre makan taragl pre engenge poglodi pirtre
    ana mambuno kinde teke pangwa eraglkwa ipre gun yeingwa ana yombamo i prapra wau
    bogl guglo kamun enaglkwa.
  cot-NT: Iriatimpajia iroaroaitanaquequea camorecariqui. Iroguentitarite ichoocaventajiaquequeate
    isheca, quejetaca iro irioshite. Teequea impashiventajiguempaji yantaguishejiaquerogueti
    covaeguisherentsi, manaquea isemetacojiaqueroquea intati. Iroguentiqueate iquenquejajiaquequea
    quepatsipaequitica.
  bnp-bnp: A vure ne ria, a ningaru hale na kakaine ria. A bagetua ne ria a maka naro
    ni maruhu ri rata. Ri luhoi kunana a maki na malala. Bara ri vurua.
  apn-NT: '@see-verse:PHP.003.018'
  ctp-NT: Ndiꞌin chaꞌ tyaa neꞌ kanꞌ la chalyuu tla bra nu kaja neꞌ, chaꞌ nsuꞌwi ska
    ndiose kwiñi ꞌin neꞌ kanꞌ; nchga nan nu nxitukwi ꞌa tiꞌ neꞌ chaꞌ kaja ꞌin neꞌ
    lo chalyuu, kanꞌ lka ndiose ꞌin neꞌ kanꞌ. Loꞌo ngwañaꞌan, siyeꞌ ꞌa ngiꞌni neꞌ
    loꞌo taꞌa neꞌ, ni siya ndiꞌin chaꞌ ka jyuꞌu ꞌa tiꞌ neꞌ; xkwiꞌ nsuꞌwi tiye neꞌ
    ꞌin nchga nan nu nsuꞌwi lo chalyuu.
  opm-opm: Ihat ma sapti bap ihir Got orhe danong na hama iraire ina teimdapat ma
    Nuhur ihtiper ihtiper dahapti ohe er da hrepnong hat patimur. Ihat patima kas
    hatin ohe er hat saya danong asoh ihir na kas ham Ihya moh yah haptimur riptimur.
    Ihama kakdah ohe er danong ohwi dimat saptimur. Ama ihat sapti bap ihir eimat
    timbas hatin teinong hatinmat ihat sapti bap ihirmur.
  bvr-bvr: Gun-narda minypa birripa gu-bol aburr-mungbiyapa barra. Minypa gun-nga
    gun-gata birripa minypa ngardapa ngardapa jal aburr-nirra, gun-narda burrwa minypa
    gun-birripa wangarr; rrapa gun-birripa jimarna gun-gata minypa birripa aburr-molamola,
    gun-narda jarra gun-gugurkuja. Ngardawa birripa gubu-borrwuja aburr-workiya gu-gurdiya
    gu-yika gu-rrawa.
  wal-wal: Eta wurssettai bashsha; eta uloi etayyo Xoossa; yeellatanau bessiyooban
    eti otorettoosona; qassi ha sa7aabaa xalaalaa qoppoosona.
  zad-NT: Wllin lla kwiayi' beṉ'ki daa choe'la'ogake' toz daa chṉab beli chen c̱he'ka',
    na' chep cha'lall'lgake' c̱heyi daa chongake' lwaayi dii nan yido'gakile'. Kon
    lillinzi daa de yell-lioni zegake' wṉeyi.
  kmg-kmg: Ŋic i jaŋe hâcne sisipiric bâfuaniŋmu. Hobu-jeŋiczi wofuŋ ejareekac, â
    wiac mimineheczi bubiaŋ qajareekac, â mâreŋkonec wiac maŋ mamanasu-jeŋic rofâreekac.
  aso-aso: Neꞌmine igi mili minadotiꞌ gihileꞌve sotoꞌ ilineꞌ nene vo tolovo ogaꞌ ne
    neive. Engiꞌ Oꞌmosoꞌine neve nene okoꞌineꞌmo laniteꞌ gelaaꞌ neineꞌ initeꞌ mataꞌ
    mukiꞌ nete nene liliꞌ ikeve. Ingine ngovozo hililizadoꞌ o neineꞌ initekumuꞌ nene
    okoꞌine di dizi mini luꞌine nene me misubouꞌ initetokovoꞌ mili minaaꞌ nave.
  uli-uli: Rechoka ila rebe loh Infiyerno bo fael mala mekla chog re dipli rebe foru
    wol holongor mele rema hasrowu. Re cchehas irel mekla rebe far maa iyang, ngo
    re luluwaley chog rebe foru wegdeg kala yarmetael faileng le rema foru.
  nin-NT: Unto ku iso ambarr ku i su nu uru, nggo a kye aseki ka ingbingbru ka yo
    su ba azhi ambarr wa. A so nggurr anke̱ na aseki ka nggo a sa ki ishisha. Amarr
    ambarr ka se na aseki ka ingbingbru ka yo mre.
  acu-NT: 'Tura ni namangke wakerina nunak tuke nintimsar pujuinau asar, ni namangkengka
    ni Yusrintai. Tura tunau takainau asar, natsanpiaku aa nunaka natsaamtsuk: Nuka
    pengkeraitai tinawai. Tura ju nungkanmaya ainau nintiminawa nunisarang nintiminawai.
    Tura asar tuke mengkaakartin ainawai.'
  cak-WNT: Y pa ruq'uisbel, riye' xa pa k'ak' c'a xquebeka wi. Xaxu (xaxe wi) ri ruraybel
    ri ch'aculaj ri niquich'obola' y yari' oconek qui-dios. Y can niquinimirisaj qui'
    chubanic jun cosa ri xa sibilaj q'uixbel. Can benak c'a ri cánima chrij ri cosas
    riche (rixin) re ruwach'ulef.
  ebk-ebk: Nan munfianakianchantu at machusacha ad inferno, tay nan laylaychun nan
    achorcha yangkiay nan tongtongparuncha as kaman dioscha. Epangpangascha nan ekafiaincha
    koma, ya kuncha yangkiay nunumnumun nan wacha asna's luta.
  spa-PDDPT: cuyo fin es la destrucción. Su dios es su estómago y su resplandor es
    su vergüenza, quienes piensan en lo terrenal.
  ruf-ruf: Watsomalila kutsimu, mulungu wawo iyo soyoka tsawo tse lukuli, weghodela
    pfinu pfawo pfe chinyala, wepfikitsa ipfinu pfe isi pfiliyeka.
  gun-gun: Ha'e kuery ma okanhy aguã rami ikuai, ombojerovia guyepy ae rive, ha'e
    oguerovy'a ogueroxĩ 'rã va'ekue, mba'emo kova'e yvy regua re anho nda'eveive vy.
  agu-BL: Na yi jun jilwutz wunaka'tz chisotzok cyera'tz tzantzaj, na ntin na chitzan
    tan xtxumle'n yi ẍe'n lnoj chic'u'l. Ni'cu'ntz chi ya'tzk chiryosiltz. Na cyocsaj
    quib nim te yi e'chk takle'n cachi' yi na chiban, nin qui na chitx'ixwij ta'n.
    Ntin na chitzan tan xtxumle'n yi e'chk takle'n tetz tzone'j wuxtx'otx'.
  isn-isn: Impelo aoube. Kunsoko Itunda ao inda, nulugoha lao lukulu muminyala ao.
    Akusega imakani amihe.
  eng-PEV: They don’t listen to God. They listen to their own bodies, and they do
    bad things so that their bodies feel good. They do those bad things, but they
    don’t feel shame. Instead, they think they are smart. They only think about the
    things that belong to this world. And in the end God will finish them up for ever.
  ilo-ULB: Ti pagbanaganda ket pannakadadael. Ta ti diosda ket ti tianda, ken ipanpannakkelda
    dagiti nakababain nga aramidda. Dagiti nainlubongan a banbanag ti panpanunotenda.
  pir-NT: Tiquina pecapʉ wahatiquina ijire. Tiquina ñañe tutuaro cahmeñe pehere tutuaro
    ye duare tiquina. Sa ye tiquina bʉe tiboyere yeye, tire quehnoañe yero saha tʉhoture
    tiquina. Ahri yehpa cjẽ dihitare quehnoano tʉhoture tiquina.
  anv-NT: Ne meso gébé, ágbogé Ɛsɔwɔ afyɛɛ́ ɛbwɔ́ mmu ntoné mewɛ, néndé ásɛ
    mmwɔ́lé unó unyɛ́ɛ ula Ɛsɔwɔ ayi ɛbwɔ́ anogé. Yɛ́ apyɛɛ́ gabo mmyɛ ɛgbóo sé
    ɛbwɔ́, ábɛ́ lé ne nepá, ánɛré matɔɔ́ bwɔ́ né unó mme.
  sab-NT: Ama me tañachuge age Chube takalin kare, ama diali age ama ta agekalin kare,
    ama age me no nga dbale ibule mo giti, agwa ama me nga dbe ibule mo giti ama kle
    age me no gdale, ama nga dbe suga noare ama kle age me no giti, diali ama kle
    tañachuge lle nga dba ai giti alin ole, me kle tañachuge ama be boi mine bdagli,
    bdagli Chube be kwian ene gbe ji chuge tirare nga dbigu giti.
  tmd-tmd: Ñɨŋ mögörɨb gwogwo bö diöña. Mɨxɨñ ñɨŋa rɨbyöx nölmɨd adakwör rɨbyöx nugumɨdöia.
    Ap kib mag gwogwo rɨm möigw höxa, jɨ ñɨŋ nöbö akuyöbö wöxnö yadmɨdöia. Ap mögörɨb
    döul il kɨ mɨd akwör rɨbyöx nugumɨdöia.
  acr-NNT: Kopon na kꞌu ri qꞌij echiriꞌ kasach na kiwach, ma ri kidios rike e taq
    ri rayibꞌal re ri kitiꞌjil. Kakiꞌan ne nim che kibꞌ ruma taq ri kakiꞌano tobꞌ
    waꞌ lik kꞌixbꞌal uwach, yey lik kakiya kinaꞌoj che taq ri xa re ruwachulew.
  kpg-kpg: Di hagaodi gi muli o nadau mouli, la go nadau hagaduadua idimaa, di god
    digaula la go nia hiihai o nadau huaidina. Digaula e haga hagaamu nia mee ala
    belee langaadia ai ginaadou. Digaula e manawa hua gi nia mee o henuailala.
  taj-taj: थेनीगदे नाश तसी म्‍हासी निला। तिग्‍दा भिसम थेनीगदेला ल्‍हुइसे तिग म्‍हाइबा
    थेदान ल भिसी तेन्‍मुला। ओच्‍छे पेःबा खबा तामरीनोन थेनीगदे ताङ्‍बा चीम। थेनीगदेला
    सेमएनोन चुनोन जम्‍बुलिङला तामगदेरी जे मुला।
  avt-avt: Mɨt narik nanɨwaank hɨras hɨr nanɨno si takɨkneni nanɨntar hɨr nises han
    ke yɨnk kɨr keremem, God au. Hɨr han yaaik newepyapɨr menmen enum hɨr nɨrɨakem
    menip mɨt hɨr yɨnk enuk neriuwerem. Hɨr han kitet menmen me tɨ keremem. Yi ap
    eiyises menmen mɨr au emɨt!
  cbk-cbk: Nuay sila verdadero fe con Jesucristo, poreso ay queda sila castigao hasta
    para cuando. El maga deseo del di ila estomago y cuerpo dol el di ila dios, y
    tiene sila alegria na maga cosas que debe sila tene huya. Hasta el di ila maga
    pensamiento ta pone lang sila atencion na maga cosas aqui na mundo.
  uig-ARA: ئۇلارنىڭ ئاقىۋىتى ھالاكەتتۇر، خۇداسى ئۆزىنىڭ قارنىدۇر، شەرىپى قىلىپ ماختانغىنى
    ئۆز نومۇسسىزلىقىدۇر، ئويلىغانلىرى پەقەت بۇ دۇنيادىكى ئىشلاردۇر.
  tuf-tuf: Eyinra cab oc icar téyqueyra. Eyinat imarat icúr racar isoquey tamo síhw̃aro.
    Racar isoquey imár acu siran wan chácaro. Ay bár yajc cuar uw ayot roótiro. Rooti
    ehcwót bécaro. Cajc uch cutar bin tamoa síhw̃aro. Cuacúr bin tamora síhw̃atiro.
  abx-abx: I kamatayon nga bulag si Diyos, iya i mga tarakkahan-na mga iya, i mga
    kasindak-na si puho', iya i diyus-na mga iya, ngan i mga kapadadayawun-na mga
    iya, iya dina i magbuwan kamamalu'an. I mga inisipan-na awinan hamok si mga kalibutanon
    inanna'.
  mco-NT: Dios yajtɨgoyɨp je'ajcxy y'alma. Yɨ' ajcxy ypɨdacpy yhuinma'ñ ma yɨ caayɨn
    uucɨn jɨɨcxy ypɨcy, ma yjapadyii huen yjot yhuinma'ñ pɨdaaccɨxy ma Dios. Yɨ' ajcxy
    chachñaygömáayɨgɨxy cɨ'm ma yjapadyii tzo'ydu'n jɨhuɨ́ɨyɨgɨxɨpy. Hue' pɨdaaccɨxy
    yhuinma'ñ ma naaxhuiñ jäy chɨnaayɨn.
  cpb-NT: Irootaintsi iñaayetero rithonkayeetairi. Ithaamentashiwaitakawo okaatzi
    rowayetari roshiyakaakero iroome iwawanetyaame. Osheki ishamewentakero okaatzi
    rantayetakeri, te ikaaniwentziro. Roshirewaitashitawo isaawikisato.
  aon-aon: Esheship urkwip porum esheshiruh yegeshiweruh aturuh aria eshudok esheship
    urkwip porumesh iri douk shatogur kabi esheshin god um. Eshesh shapeum shanadudareh
    um ehudok abraenyihi aih. Esheship urkwip porum agundok atapishi atish eneshenesh.
    Kweipon eshudokmori arpesh ta shunak shuwishuk abrudok yoweiburi wabur hel.
  hus-NT-2005: Por tam kin bajaw an pakwenib, jechéꞌtsik, neꞌech ka kʼibdhá. Pos jajáꞌtsik
    tokot in belál xowaꞌ in kulbetnál ani in tʼekʼáltsik tinbáꞌ kʼal xowaꞌ xi yejat
    ka tidhebétsik kʼál. Tokot in chalpayaltsik xowaꞌ waꞌach techéꞌ ti chabál.
  mig-NT: Te ɨɨn kɨvɨ̱ te naa íi̱ ñáyɨvɨ‑ún, te ndɨ'ɨ‑i. Chi̱ máni chíñú'ún‑i toko‑í.
    Te kúsɨɨ̱ iní‑i jíín tú'un ja̱ kúka nuu̱ iní‑i sá'a núú. Te kaní ini̱‑i ndé'é‑i
    nuu̱ ndátíñu íó ini̱ ñu̱yɨ́vɨ.
  bps-bps: I dad to salngad ani gine, én gusalula di lanaw lifoh di kaflayam landè
    gusenan, du i dwatala dunan i sasè knayè i lawehla, na balingla dag i dad nimò
    gumyàla, na alò mnè di fandamla i knèla di tah tanà.
  mbs-mbs: Meneng metoman dan detengan te pelumun te Timanem, so olò dan eg-aneng-aneng
    tepad te ibeg te lawa dan. Keilangan meyàyà dan tandà te medaet inang dan, meneng
    egpelangkaw-langkaw dan. Kenà dan eg-aneng-aneng tepad te Timanem, so olò dan
    eg-aneng-aneng tepad te keogpà dan dini lanto te tanà.
  tof-tof: Ibü büban ubi ibüka godzanako. I igó klamóm ikub bagürdako, büód ne klama
    ódóddako. Ibü gyagüpitótók wata tüpan elklazadómako. We ngarkwatódó, blakón pokodó
    God sab ibü kolae nirre.
  cme-NT: Kufaŋgu taamba yaaŋ Diiloŋo‑i aa ta ba cãa ba kusũnni. Kumaŋ saaya ku
    da-ba senserre, ba gbɛliɛŋ ba fɛrɛ ku yaa nuɔ‑i. Ba sa jɔguɔŋ manamma miwaaŋo
    huoŋgu-na. Ba kã da ba ka kɔsuɔŋ ba fɛrɛ.
  sus-sus: E bara lɔɛ. E yɛtɛ waxɔnfe bara findi e xa ala ra. E naxan itema, na nan
    fama e ragorode. E birama yi duniɲa gbansan nan fɔxɔ ra.
  pon-2006: Irail pahn imwisekla nan ehl, pwehki arail koht iei ineng en paliwararail
    kan, re kin suweiki soahng kan me inenen kanamenek mehlel, oh re kin medemedewehte
    soahng kan en sampah.
  dad-dad: Idi neid idikeleya are daũ feleya bun, idi neid waitou are dogo neid naumeid,
    agef fen, dogo neid fula fiya are dogo neid mama bun ibodok. Dogo neid kisi are
    tenebur nẽ safina bun ibodok.
  zab-NT: Ne de bnietqui castigutislay acanuu laadeb pur ni mazru rundeb pur gúndeb
    de ni quɨt illiú ni zéed gan gúndeb. Ax xlat ni itiulodeb pur ni rundeb, mazrul
    rzubyaadeb laadeb pur ni mazru rundeb xgab xte de ni nuu lo guɨchliuré.
  jae-jae: Êsêacnêŋ lêŋtêpôê gebe sênaŋa. Têntacwalô kêtu nêŋ anôtô ma êsêac tetoc
    tau ŋ sa kêpi gêŋ, taŋ kêtôm gebe êŋgôm êsêac majeŋ êsa. Êsêac taêŋ gêjam gêŋ
    nomŋageŋ.
  ksd-ksd: a mutuai diat a vinirua, kadia god ra bala i diat, kadia gugu i tur ta
    kadia vavirvir, dia nuk pa ka ra lavur magit ra pia.
  msm-NT: Diya yagboy sikandan ogsangko to impernu. Iyan pinakadiyus dan to ogkangkaibogan
    dan, aw iyan igpanghimantug dan to angay dan podom igkasikow. Iyan da oghona-honaon
    dan to kinalibutanon.
  myk-myk: Pee sipyii pii wo taxɔgɔ ki wa gyɛɛgi, bani yalige nidiige kemu kʼa jin
    pu yacɛrɛɛ ni ge, pʼa kee funŋɔ lɔ Kilɛ na. Keree kiimu kʼa yaa ki pye pu mu shiige
    keree ge, a pʼi ganha na puyɛ pɛlɛ ni kee ni. Pu funzhakeree kʼa tiiŋɛ ke koŋɔ
    ke wo yaŋmuyɔ ye na.
  sbe-sbe: Siya se laulau kadi heyababa hesabadi. Yodi yaubada meta bogadi, yo yodi
    didiga ede yodi laulau nuwamwadimwadinedi udiyedi. Yodi nuwanuwatu ede tanoubu
    ta ginaulidiyao mo udiyedi.
  mcr-mcr: Ämaqä iiŋi, qu quwqä huiwiqueqä äwiŋqä dunä imäkäpu, kŋui nätmatqä qua
    täutaŋä iuŋqä indqänäpu, suqä quvqä imäkpŋqäŋgaŋi, womba miqä, yoqä haqä ämatnämäunäpiyitaŋi,
    tä du qui imäkmbŋqä upnuwi.
  cux-NT: Ní cáávā 'iiⁿ'yāⁿ s'eeⁿ ndaā tiempo chí ndái yā. 'Iiⁿ'yāⁿ s'eeⁿ ní dámaāⁿ
    neⁿ'é yā n'nuuⁿ yā chi che'e yā ndúúcū nducuéⁿ'ē chi neⁿ'e yā. Ní dich'ɛɛtɛ maáⁿ
    yā 'iiⁿ'yāⁿ taachi canee chi 'cuinaáⁿ yā caavā chi diíⁿ yā. 'Iiⁿ'yāⁿ s'eeⁿ dámaāⁿ
    nadacadíínuuⁿ yā yeⁿ'e nducuéⁿ'ē vicio chi vɛ́ɛ́ iⁿ'yeeⁿdí 'cūū.
  tur-YTC: Onların sonu yıkımdır, tanrıları karınlarıdır. Ayıplarıyla övünürler, dünyasal
    şeyleri düşünürler.
  san-ITR: teShAM sheShadashA sarvvanAsha udarashcheshvaro lajjA cha shlAghA pR^ithivyA ncha
    lagnaM manaH|
  bel-N: Іхні канец — загуба, іхні бог — чэрава, і слава [іхняя] ў сораме іх, яны
    думаюць пра зямное.
  sch-sch: Anningei sêna hah amongna chu meidil ania, an pathien hah an taksa ôinangei
    ani sikin. An inzakna rang hah an inpâkpuia, male hi rammuol neinunngei vai hih
    an mindon ngâi ani.
  mic-MIQNT: Negmow enmigiaspiaq 'lta'taq mn'tua'gig, muta mu ignmua'tigul Gjinisgaml
    ilgwengwi'tigul gatu awna ilgwengwi'tij wa'qiwal aq ta'n goqwei puatmi'tij. Me'goltijig
    ta'n goqwe'l tela'taqati'tij. Gatu awna ntaqoqonalsultijig. Pas'g newgte' angite'tmi'tij
    ta'n goqwei tleiawig ula ugs'tqamug.
  huu-NT: Ja muidomo faɨfitɨmacɨ. Naimacɨ Jusiñamuidɨ imacɨ guille, danɨ guille ramo
    naimacɨ comecɨaɨ facaja jira. Jearede rafue fɨnuamona, meiruiñeno naie rafueri
    iobidɨmacɨ. Naimacɨ ecɨmo ite ramo comecɨaɨna facadɨmacɨ. Naimacɨ isoi caɨ iñena.
  jiv-NT: Tuma ásar emesratniunam akupnakartatui. Ni aya̱shí̱ wakeramun, ni yusri̱a
    áintsaṉ, tuke umirainiawai. Natsanmainian túruiniayat wararainiawai. Tura ju̱
    nuṉkanmaya̱nak enentáimtuiniawai.
  otm-NT: Nɛ da zøn ra pa ngue da guadi nɛ di 'bɛh yʉ́ te, nguetho hønt'a 'bɛ'a i
    si nɛ 'bɛ'a ndesɛ rá ją'i i hądumbʉi. Pɛ ɛ̨mmɛ din 'yɛ̨x ʉ nangue 'bɛ'a i øt'ʉ
    nɛ hin'yʉ yʉ́ 'yąsä. Nɛ hønt'a im bɛ̨ni nangue a 'bɛ'a jaua ja ra ximhäi.
  dah-dah: Be, Yesu Kristu asogo irde haŋ mar gote al kuruŋmiŋbe biŋge, irde mata
    kura memyak nurtek goyen igiŋ tihit yeŋ parpar teŋ haŋ, irde dufaymiŋbe megen
    gar niŋ mata buluŋ niŋ po nurde haŋ. Niŋgeb gwahade mar gobe kuŋ kuŋ funaŋbe kak
    alare po kunayiŋ.
  tnk-tnk: Ia nəpɨn sampam tukouraha irəha. Kumwesən səvənraha in nə tɨpwɨnraha. Irəha
    kamhəfiəutə irəha tɨ noien me sə ro a naurɨsien. Nətərɨɡien səvənraha ramevən
    a tɨ narimnari me ia təkure tɨprənə i.
  kpr-kpr: Ne fisi da uju ava use, Bajari dotutuseri. Aminguse, ne fisi da uju ava
    tumonduse irera. Ne roera a ari mendeni mendeni eraera aindae, meka gaeteri. Avata
    ne aindae totofo sakai sise irera. Aindae sedo, sifo gombuda mo, ne God da bouvu
    ava itatamedo sirivo arera.
  san-IAS: teṣāṁ śeṣadaśā sarvvanāśa udaraśceśvaro lajjā ca ślāghā pṛthivyāñca lagnaṁ
    manaḥ|
  nho-nho: Naa tama naa ma ki peesia ki te kina te mate ki hakallono isu laatou, i laatou
    e anaana koi ki naa mee naa tinotama laatou e kaimannako. Naa tama naa e ffuri are
    no ahu ki naa vana teelaa e tau laatou ki nnapa, aa laatou e hakataakoto koi ki naa mee
    te maarama nei.
  gym-NT: yebtä abko Ngöbökwe gadikä jökrä amne, jändrän nuenta käi ngwiandre nuäre
    jabtä kwetre, aibe jiebti tä nakwen. Erere arato, kukwe kämekäme nuenta kwetre
    abtä rabadre ja gaire kwrere akwa, abkobti jata nebe ruen bäri ütiäte krikri ietre.
    Jändrän kä nebtä aibebtä tätre töbike.
  azg-NT: Majoꞌ ntsꞌaa Tyoꞌtsꞌon na quitꞌuiiviꞌhanꞌ nanꞌñeen tyquiiꞌ vꞌio. Ee tyiꞌquintꞌue
    nꞌonhan na ntꞌahan ꞌnan na ntꞌue tsꞌon nquii jon, xiaꞌntyi ninꞌquintꞌahan ꞌnan
    na juu siꞌtsꞌo ꞌnaanhan ntꞌue tsꞌonhanꞌ. Min tyiꞌcꞌonhan na tyia ngiohan ntyja
    ꞌnaan ꞌnan na contꞌahan, ata conanꞌsaaꞌ nꞌonhan ntyja ꞌnaanꞌhanꞌ. Ninꞌnquiiꞌchen
    mꞌaanꞌ nꞌonhan ꞌnan tyia na min nnon tsonnangue.
  bhd-bhd: तैन केरो अन्त विनाशे, तैन केरो ईश्वर पेटे, तैना एपनी शरमरी गल्लन पुड़ घमण्ड
    केरतन, ज़मीनारी गल्लन पुड़ मन लातन।
  too-NT: Xlaca'n nata'a'n nac pūpātīn. A'ntū xmān xlaca'n talacasqui'n, ū'tza' hua'chilh
    ixdiosca'n. Lā' talīka'tla'jca'tzī a'yuj tatlahua a'ntū līmāxana' lā' xmān tapāstaca
    a'ntū xala' huā'mā' quilhtamacuj.
  ind-AYT: Akhir hidup mereka adalah kebinasaan, karena allah mereka adalah perut
    mereka, dan pujian mereka adalah hal-hal yang memalukan. Pikiran mereka hanyalah
    pada hal-hal duniawi.
  cjo-NT: '@see-verse:PHP.003.018'
  nsn-nsn: Tar uadouhinar marein, gisina ra turung mamantouois, ge nas godo pesina
    ter nimalarang tar tukunun. Gisina ra kai kompe tar haua ge pake tera matala keipigisin,
    kara namana kompe tar ineteng tar kot.
  san-DEV: तेषां शेषदशा सर्व्वनाश उदरश्चेश्वरो लज्जा च श्लाघा पृथिव्याञ्च लग्नं मनः।
  tna-NT: Cuati castigo teje ecuinatita huecuana. Aimue Diusu eshanapatani huecuana
    mahue. Mecuana sa ai utsatada madhada cuana bahui a bahue huecuana. Ai bidhutada
    cuana ya puji bahui mecuana sa tsada. Tueda bahui mecuana sa piba pamapa hora
    su.
  lid-lid: Eme ya sendrehendreh tiri badeh, Kindrei le kameh anuhun sahou tiri ma
    tiye iri ala bolo jih ta udu le buku doh. Tasah, Kindrei tiye tiri ta amekes kandriyen
    mwasin, arile bwai. Iri a-en hamon ta budon ndra-in ta ndrine iri ala amekes kandriyen
    ndra-in ta bwilima. Eme bwili iri sama ta aliy? Iri badeh, masiye iri ja ta aliy,
    i tiri ari ari. Budon tiri badeh, idih labai ta lakou badu munyak.
  wim-wim: Nil piip God.angan ngul wayathow thanang, aak way aakanakan kuchow thanang,
    puth thanan kaangka way anman yump-yumpayna, may-weenthiya aꞌ puth maarich thakan
    keeꞌ-keeꞌantan, aꞌ than ngangk minangam way yump-yumpantan; thanana ulpantan ngula,
    than ngul-nyaaꞌ yaꞌa, than keꞌam ngaantam-ngeeyantan thanttakam than wayan yump-yumpin,
    yaꞌa aꞌ than way min aak inpalmana anman ngaantam-ngeey-ngeeyantan. Thanan keꞌam
    ngaantam-ngeey-ngeeyantan aak min in kenyan God.antaman, yaꞌa.
  zga-M: Uvumaleilo vwavo vunangi. Ulwakhuva Unghuluve vavo eilitumbu, na matingo
    ngavo ngalei musoni nchavo. Puvisangha imbombo ncha nkeilunga.
  yom-yom: Luzaba ti tsukuluꞌawu zimbala bila vumu kiawu kiawu Nzambi awu ; beti kukiniemisa
    mu mambu momo meti kuba fuisa tsoni ; mayindu mawu madi mu bima bi nza.
  san-SIN: තේෂාං ශේෂදශා සර්ව්වනාශ උදරශ්චේශ්වරෝ ලජ්ජා ච ශ්ලාඝා පෘථිව්‍යාඤ්ච ලග්නං මනඃ|
  yut-yut: Gɨptɨm dakon galaktok da piŋkopni asak. Ae aŋpak dɨwarɨ amɨn da mayaktok
    pakpagɨ uŋun baŋ aŋek iyɨ do nandaba tagɨsi asak. Uŋuden amɨn mɨktɨm dakon yo
    morap dogɨn nandaŋ, do Piŋkop da paŋupbal aban Tɨpdomon pɨgɨkdaŋ.
  grc-BYZ: ὧν τὸ τέλος ἀπώλεια, ὧν ὁ θεὸς ἡ κοιλία καὶ ἡ δόξα ἐν τῇ αἰσχύνῃ αὐτῶν,
    οἱ τὰ ἐπίγεια φρονοῦντες!
  cpc-NT: Irootaintsi jiñaayitiro japiroyiitairi. Ithaamintashiwaitakawo okaatzi jowayitari
    ikimitakaantakiro iroomi iwawanityaarimi. Owanaa ikantakaapirowintakawo okaatzi
    jantayitakiri, tii ikaaniwintakotawo. Iro ikinkishiritakowaitapiintaka isaawisato.
  nhg-NT: Al fin Deus quenpojpolusque innochtie porque amo tieteochihua Deus tlöcamo
    seme quepensörojteneme tlacua hua cone hua quechihua tli incuierpo queliebea.
    Mös quechijtecate tli san petzotec yejua quepensöroa que amo mopinöjtea, tlöcamo
    mochajchamöhua. Solamiente quepensöroa de sösantle de nönca tlöltecpactle hua
    amo de Deus.
  nya-nya: Mapeto awo ndi chiwonongeko, mulungu wawo ndi mimba zawo, ndipo ulemerero
    wawo ndi manyazi awo. Mtima wawo uli pa zinthu za dziko lapansi.
  ngu-NT: Yejcos on tonajli ijcuac sa no yejhuamej noxoxotonisquej. Yejhuamej sa quimahuistiliaj
    quen dioses yesquiaj on xcuajcualtin tlajtlamach yejhuan quelehuiaj. Yejhuamej
    nohueyimatij ica on tlin quitocarohua pinahuasquiaj. Yejhuamej sa comatztoquej
    on tlajtlamach yejhuan para in tlalticpactli.
  kup-kup: Tat paru, Ham nen eparah dari hekapuh tin hek, pot homet het parumauz ham
    heriñiz zaitiv ba ahö batat horï tamah-poñiz tu narav, oñ am biñ ravat het tovai
