    simi kaber.
  uig-CYR: Уларниң ақивити һалакәттур, худаси өзиниң қарнидур, шәриви қилип махтанғини
    өз номуссизлиғидур, ойлиғанлири пәқәт бу дуниядики ишлардур.
  ikw-NT: Okwukwo bụdnu be bụ mwhu, chi be bụ rụwho be, nhne iwhnerne bụ igwugwu be.
    Kpakara mkpọma be tụkwasiri nụ nhne zị n'ọwa.
  khs-khs: 'Kisi tepela: sita:la:, iyawa tomayewi matanawa sosolo tima:na: tiya:sela:,
    ma:na: ma:na:wana iyawa solopita:, ili kote amunawa akeye. Aputa: iyewi tomayewi
    tima:na: tiwa matanese ewama:na: tela kamona iliwa hele heneye wapilise selesekeye.
    Aputa: peleya: weyamo keteawa semetei matanesekeye. Aluse matanesene senawa Koteyewi
    kotopela: heo kolemi hamonapesakeye.'
  dwr-ENT: ኡንቱንቱ ዉርሴይ ባሻ፤ ኡንቱንቱ ኡሉ ኡንቱንቶ ፆሳ፤ ዬላታናው ቤሲያዋን ኡንቱንቱ ኦቶሬቲኖ፤ ቃሲ ሃ ሳዓባ ፃላላ
    ቆፒኖ።
  pma-pma: Sakini, Ahi hou lin keil, veni amusil kat envatien ten ave enges suval
    vi ahi one, ka tounah koa mal keke avamemou eni, keil amul avut keil veni suk.
    Anatin, keil amundem usil tounah keil ten out netan enges.
  atd-NT: Oglogparan sikandan to waro katamanan su ian dan og-umalagon ka mgo maroot
    no ogkoibogan dan no kai to kalibutan, no noiling on to sikan ian ka magboboot
    dan, woy igkarago dan ka sikan no igkasipod dan poron.
  tel-2017: నాశనమే వారి అంతం. వారి కడుపే వారి దేవుడు. వారు తాము సిగ్గుపడవలసిన వాటినే
