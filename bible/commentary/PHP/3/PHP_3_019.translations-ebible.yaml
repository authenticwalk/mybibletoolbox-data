    aisa pɨpe oyapo mbahe tẽi yande mochi ai vahe yuvɨreco. Co ɨvɨ pɨpendar mbahe-mbahe
    tẽi reseño ité ipɨhañemoñeta yuvɨreco.
  kmh-kmh: '@see-verse:PHP.003.018'
  ukr-ONPU: Їхній кінець – знищення, їхній бог – шлунок, а їхня слава – в їхньому
    соромі. Вони думають тільки про земне.
  emi-emi: Airuuruu tale kasukasuaaira nitturuu eteae. Kovaira ateva kapuira goto
    ia me llo tani palata, la aasakeaa. Me nannaaira etokatoka nonga tale voto tale
    kosa ateva.
  zpv-NT: Per xfihn raꞌ ba naa gabihldxyi, laasii cun sola ruzoꞌbadxiahga raꞌba nin
