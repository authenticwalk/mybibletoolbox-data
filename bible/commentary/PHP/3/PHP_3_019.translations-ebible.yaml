    chirij ri kax ri cꞌo vaveꞌ choch-ulief.
  uvh-uvh: Aming ka ningwara' adi kabaksi' wa napa'napa' kamaganangni ning u titiga'sa'
    marara tanga iking. Ikinga adi anasining kadapmang mumungguk kadagang ka megang
    ning u tanga waraga' siamo' naknga wari adisining Anutu ningda'ning ikinga adi
    waraga' mesisiringa sa' tanga ikiting. Aming arantagim ka wa kudip kadagang ganangsa'
    masasu'nani'ga'.
  ino-ino: Ani vaya'moki apa'kai'api apa'kufamo'a haka nehapaiya yafe lusi amuse nehu'a
    “Ani kava'mo'a Anumaya Kotina akaseno kanale ya nehe.” nehu'a apavuya nehea kavafe
    amuse'a nehu'a mopafi yafe'ke apa'kesa afifi hu'a ne'maiye. Ani akufa kava nehisaya
    vaya'moki hani kumapi ata leke leke nehea atafi ukae.
  gnn-gnn: Liŋgu walalanydja yukurra yana ŋunhi marrtji walalaŋgiyingalaynha djälkurru
    ga gatjaḻkurru, yana liŋgu-u-u ga ŋayathama walala yurru ŋunhi buku gatjaḻ-yawar'yunaramirrina,
    yarrkthunna ŋunhiyinydja yurru Godkala yana, walŋa-winya'yunarana yana. Liŋgu
    nhäŋura? Liŋgu walalaŋgunydja ŋunhiyi waŋarr ŋunhi liŋgu rumbal walalawuy, ŋatha
    ga dhika nhä malanha ŋunhi walala yukurra djälthirri, bala ŋurr'yunna walala ŋuli
    yana yulŋunydja ŋuriŋiyi ŋunhi walala yukurra djäma ŋuli yätjnha yanana gora-wekanhamirrina
    rom, ga yana walala yukurra ḻayḻayyun ŋunhilimina liŋgu romŋura dhiyakuynha ŋunhi
    munatha'wuynha nhä malanha.
  yal-yal: Na muxune e raɲanma yahannama nin. E ala nan e fati bɛndɛn sagone ra. E
    rafɛya feene nan nafan e ma. Dunuɲa feene nan tun nafan e ma.
  cnt-NT: Jë₁ca₂tó'₂ dsi₁lein₃ ja₁dsɨ₃'éin₂. Ia₁ i₂co₂'nió'₄ i₂lɨ́n₅ diú₄ quiáin₅
    co₂'nió'₄ a₂lag₃ në₁rë₂can'₂ tú'₅ bá₄, 'ŋio₅ róin₂ jmo₂₃ a₂'nió'₄ jme₁cán₂ o₂guí'₃.
    Jmá'₃ lia'₂ quió'₅ a₂cha₂ ne₄ gua'₅₄ 'uë₃ la₂ bá₄ dsɨ₂jiog₅ dsɨ́₅.
  tif-tif: Ti, ilmi angtiil mok kaata-kup in-bomdipla, kaami lak duun-unbip kaata
    ti ilmi ibakamin god alaltap keya bom-balaya kemin, fatom dinim kukup so, fuut
    tabemin kukup so, kiita kutal-fukule, tawaal diim kaldaak-ami mafek mafek aket
    kaata-kup yan-buluya kemin, kanu-bam ken-umbip; kanun-umbip kiili, Setaan ami
    wing dawong tem un-ilomdip maaklo ke-lokomip.
  nlx-nlx: तान सेवेट खेतेम हे, तान देव पेट हे, ता आपणी लाजीन वातु पोर मोठवाय केरतेह,
    एने देरतीन वोस्तु पोर मोन लागाड़ीन रेतेह।
  apw-NT: Áí bendaagoyaago da’ílíí daadoleeł, bibidíí binant’a’ ádaayiłsį, bik’ee
    ídaayágosį doleeł n’íí yee ídaada’odlíí, ni’gosdzáń biká’ ágot’eehíí zhą́ yaa
    daabiini’.)
  gum-gum: Nømuimbe pønrrønrrab ambamibe, pinab pinønrrab ambamsrømay ambamig pasran.
    Nømuimbe mab muchib waramibe kan tius lataig køben, kørikken kønrraptiig mariitøga
    nømbe purø nørreelø misrøb pønrrabelø, nømbe ka yu pirauigwandø isua pønrrabelø
    køn.
  not-NT: '@see-verse:PHP.003.018'
  plu-plu: Igkis kuwis kiduhe hampa arimkat biyukwiki. Igkis isaksaw arit gimirihwankis
    amadgaya inin. Innewa humaw giwohkigakis. Igkis ka mará akak gitaraksankis. Igkis
    pi kehpipa giwantikis akak gitaraksankis. Igkis he ipegminenen gihiyakemnikis
    adahan amadgaya inin.
  iou-iou: Äma udewani uwä paot-paotta biŋam yäwani. Gupi täŋo gäriptä ärowani täŋ
    yämik täyak. Ba imaka mäyäk ikekta bänep täga pähap nadäk täkaŋ. Täŋkaŋ bänep
    nadäk-nadäki imaka kome terak nanik unitagän pek täkaŋ.
  ntp-NT: Dai siʌʌscadʌ coiya ʌgai, ʌgai gia Diaavora ʌʌmadu iimimu. Ʌgai gia maivaavoitudai
    Diuusi tomali maitʌtʌgitoi. Ʌgai mosʌca cuaadagai tʌtʌgitoi dai googosi gʌnducami
    dai oojoidi isaagadagi vʌʌsi istumaasi soimaascami ismaacʌdʌ ivuaadana ʌgai baiyoma
    gʌaagai issiaa ʌʌradamudai ʌgai. Ʌgai maitʌtʌgitoi Diuusi mosʌcaasi istumaasi
    oidaga tami oidigi daama.
  rai-rai: Diat waan maku kup a winirua, a nemnem i ra panindiat ia anundiat god.
    Diat wamaan ma ra kum mangamangaan baa din wawirwir uni. A nuknukindiat i ki ku
    u ra kum utnaa taanga min napia.
  haw-1868: O ka make ko lakou nope, o ka opu hoi ko lakou akua, a ma ka mea hilahila
    ko lakou nani, ke manao nei hoi lakou i na mea o ka honua.)
  ffm-ffm: Kamɓe, battane maɓɓe yo halkere, deeɗi maɓɓe ngoni laamɗo'en maɓɓe, hersa
    maɓɓe ɓe ɲaaƴirta, aduna tan ɓe kaɓanta.
  arb-NAV: الَّذِينَ مَصِيرُهُمُ الْهَلاكُ، وَإِلهُهُمْ بُطُونُهُمْ، وَفَخْرُهُمْ
    فِي خِزْيِهِمْ، وَفِكْرُهُمْ مُنْصَرِفٌ إِلَى الأُمُورِ الأَرْضِيَّةِ.
  cop-CNT: ⲛⲁⲓ ⲉⲧⲉ ⲧⲟⲩϧⲁ⳿ⲉ ⲡⲉ ⳿ⲡⲧⲁⲕⲟ ⲛⲁⲓ ⲉⲧⲉ ⲡⲟⲩⲛⲟⲩϯ ⲡⲉ ⲧⲟⲩⲛⲉϫⲓ ⲟⲩⲟϩ ⲡⲟⲩⲱⲟⲩ ⲁϥϧⲉⲛ
    ⲟⲩϣⲓⲡⲓ ⲛⲁⲓ ⲉⲑⲙⲉⲩⲓ ⳿ⲉⲛⲁ ⳿ⲡⲕⲁϩⲓ.
  sri-sri: 'Ĩgʉ̃sã pʉrʉguere peamegue waadedirirãkuma. Marĩpʉre bʉremumerã ĩgʉ̃sã
    ʉaribejari direta irirã yáma. Gʉyasĩrĩrõ marĩrõ: “Marĩ iriri õãrĩ ããrã”, ãrĩtarinʉgãma.
    I ʉ̃mʉma direta gũñama.'
  nal-nal: Naandi dina waan la non iwana vaanongang, panaze a xuna naandi xa malasing
    a nakmai zin naandi. Dit langga wana amun matmalabuk sin naandi xa vaamaangil.
    Ainaxamang sin naandi xai ziar be wana amun saan ila pira angkari.
  kyq-kyq: Naaɗe se utu kutn roɗe, nakŋ naaɗe maakɗe je se ɓo tɛɗɗenga raaɗe ɔɔ nakŋ
    sɔkɔn̰gen naaɗe lee tɛɗ se maakɗe raap do ki sakan̰. Naaɗe iŋg gɛn saapm do nakge
    tun do *duni ki sum.
  kwd-kwd: Gila leka mola fana gula na kwa'ikwa'inga. Ni kwaisiriinga na labe'e wane
    'e aga 'ilaka'u no'o god aaga. Ngaia 'e le'a fana 'agila noniria suria ni 'ola
    gila agea, tafe'ua ma gila fata naunau mola suria. Ma ni 'ola lo'oo na gila manata
    'i suria, ngaia ni 'ola 'ubulana fanua lo'o 'i wado.
  ded-ded: Ngic ifia yeni hofeac areng anggecde. Heresebinginaac songo, imocngo kebungina
    angkecde. Nga fakangina gameagoc, imocngo yeneac ubangerec angkecde amma yeneac
    negen negensi imoc bangecac kekecfu fekecde.
  ewe-ewe: Woƒe nuwuwu anye tsɔtsrɔ̃, woƒe ƒodo nye mawu na wo, eye woƒe ŋutikɔkɔe
    nye woƒe ŋukpe. Wobua ta me tso anyigbadzinuwo ko ŋu.
  nuy-nuy: Waadurru warraalaaladi-yinyung ari ambuu-lhagarra-ngawina wugurru, ambuu-jadugiiyn,
    wuu-daarraja yamba wugurru. Marri wugurru wirriij-ngaynbandangi-wugij anubani
    aniij-galaaladi, marri wirri-warraarriwana, waari wugurru amburru-wijangang na-God-guy.
    Wugurru wurru-lhama-lhamina, yagu anubujujung-gala ngagurru anaani ngurraambulii.
    Wugurru wurru-wijangayii anaani-rruj ana-lhal, wu-warra-ngu-burraa, dani-yung-bugij
    wugurru.
  cop-BHC: ⲚⲀⲒ ⲈⲦⲈ ⲦⲞⲨϦⲀⲈ ⲠⲈ ⲠⲦⲀⲔⲞ ⲚⲀⲒ ⲈⲦⲈ ⲠⲞⲨⲚⲞⲨϮ ⲠⲈ ⲦⲞⲨⲚⲈϪⲒ ⲞⲨⲞϨ ⲠⲞⲨⲰⲞⲨ ⲀϤϦⲈⲚ ⲞⲨϢⲒⲠⲒ
    ⲚⲀⲒ ⲈⲐⲘⲈⲨⲒ ⲈⲚⲀ ⲠⲔⲀϨⲒ.
  buk-buk: Lau kaiŋ dinaŋ sic waê bu sêniŋga. Ŋac gauc gêm gêŋ nom-ŋga gitôm gêŋ daneŋ
    ti danôm-ŋga kêlêc, ma bocdinaŋ dec gêŋ dau ti ŋac si pômdau. Magoc gêŋ naŋ sêlic
    bu ŋayham ma sêtoc dau sa pi, naŋ dalic bu gêŋ mayaŋ-ŋga.
  pri-NT: Wàilà, âna rà ipanuârà bamwara, târa câbawâdé kâra naiiri âboro. Â rà pi-ina
    kàra, goro ê pwina rà pwa, na jè miiri goo. Â guwà pwacôoco, ba rà pâra dàra pai
    tiàurà [wâiti jii Pwiduée, dàra gòiri awé].
  zpq-NT: Žin ža yesebiayi' beṉe' ca' toḻi tocaṉe, ḻe chesyebechde' chese'ej chesagüe'
    clel ca yesonxene' Diosen'. Chesaclaže' cheso'e diža' c̱he bi da' yeḻa' zto' da'
    chesone', na' zjachi' yic̱hje' tlaoze da' chac yežlio nga.
  por-TFT: Deus vai destruir eles por causa de seu modo de agir. As coisas que seus
    corpos desejam têm se tornado como deuses para eles. Eles têm orgulho das coisas
    de que deviam ter vergonha. Pensam somente nas coisas em que pensam os não crentes
    deste mundo.
  gwi-NT: Dzaa nankak gwizhit deesho'ya' giindhan datthak gwik'it t'iginchy'aa ts'ą'
    chan jidii giindhan tthak chan dagats'an k'it teegogwąhjii, ąįį kwaii ch'andaa
    gogweechyaa. Ąįį kwaii geh'an khaiinkǫǫ drin ji' gooroahkat tł'ęę, nijuk gweedhaa
    tthak, khaiinjich'igiheedhat gwats'ą' giheedaa. Deegii'in, izhik łyaa ideech'igi'in,
    ga'oozhii gohłį', gaa gwik'it t'iginchy'aa kwaa. Dzaa nankak dinjii lat nąįį,
    jyaa digihee'yaa gwizhrįh gininjich'agąhjii, dzaa nankak gwich'in ginlįį geh'an.
  gvn-gvn: Godungku jananin buyun-damal, bayanga yungal, jana jumbunmanya, kalngar-bakamanya.
    Yalanguy junjuy-junjuy jananga way, jananga god. Jana bulmbuy, kari murru-kaday,
    jana buyun-buyun wukurrinya. Jana junjuy-junjuy bubunguku milkabu wukurril.
  nhy-NT: Yonmej tlakaj ajsis tonale in Dios kinmixpolos. Porke yejwan mach kiweyikixtiaj
    in Dios, sino kiyejyekoaj ipan inyolo kenik kipaktiskej intlalnakayo. Moweyinekij
    ika tlan mach kuale kichiwaj katlej moneki ika pinawaskej. Yejwan kintekipachoa
    san yen tlamantin katlej onkaj ixko yin tlaltikpak.
  asm-FB: তেখেত সকলৰ শেষগতি সৰ্ব্বনাশ, পেটেই তেখেত সকলৰ ঈশ্বৰ, নিজ নিজ লাজত তেখেত
    সকলৰ গৌৰৱ আছে, তেখেত সকলে পাৰ্থিৱ বিষয়বোৰৰ বিষয়ে ভাবি থাকে।
  okv-okv: Eto enana ta hamo ta ujeje amo enana ta God ra amina Satan memenga kesuja
    degi ai ta memenga daroho kesi ere pahora. Eto enana na me kiari ta ari amina
    siro peni ue enda sapura emita ari avo pere hotembeora.
  mxt-NT: Soco quɨvɨ quichi tucu ra Cristo, cuhun coyo ra cuan anyaya. Vatyi sacuví
    ra cuhva cuñí coño ñuhu ra. Ta cahnu sahá ra chi ra chihin cha tahán chi coo tɨcahan
    nuu nuu ra. Ta itá iñi ra maa maa ri cha iyó ihya ñayɨvɨ̱ ri.
  tzo-NT: yu'un ch'ayel chbatic. Yu'un ja' no'ox chch'unic ti c'utic tsc'an ti sbec'talique.
    Tstoy sbaic yu'un, mu xq'uexavic yu'un. Ja' no'ox batem ti yo'ntonic ti c'utic
    sventa no'ox ti balumile.
  ind-AGS: Akhirnya mereka benar-benar tersesat, sebab yang menjadi “Tuhan” mereka
    adalah keinginan jasmani mereka dan yang menjadi kebanggaan mereka adalah hal-hal
    yang memalukan, hanya memikirkan hal-hal yang memuaskan hasrat duniawi mereka.
  omw-omw: Mwihua mwitaamaqi vi variarara tita, mwihua uro raupirimama vivara. Mwihua
    Kotirara nraahu riemwaqi quataara vaihata mwihua nkyiari mwamwanta kyakya hirara
    nraahu riemwaqi vi variara. Mwihua nkyiari kyaiqara rieqata kyauruataara vaihata
    mwihua nkyiari mwahuta ti variara. Mwihua mwata mwaaqa vahi inraikyarara nraahu
    nronraqama kyeta rie variara. Mwihua mwitaamaqi vi variarara tita, uro raupirima
    vivara.
  yrb-yrb: Ema uifitaitana i siosawere kabesiro anibitaita. Emanu godina kobere ietaini
    emanu desini. Emanu maru uetaba sasae utaita. Ewa nasiniro ibeta torowaba imuegou
    utaita.
  maa-NT: Xi̱ta̱ koi, k'e̱ nga kjoe̱het'aà na̱chrjein‑la̱, kjo̱'iín si̱ìkjeiín ni̱ta̱
    kjé‑ne. Ta koií ótsji kjoa̱ xi síjé yijo‑la̱ ko̱ mìtsà Nainá ótsji. 'Nga síkítsa̱jna
    yijo‑la̱ kjoa̱ xi tjínè‑la̱ nga ko̱sobà‑la̱. Tà koií síkítsjeèn kjoa̱ ts'e̱ i̱sò'nde.
  mcq-mcq: Ea kajihi puni urijaho paꞌarehunijina. Ea kajihi puni godijaho ꞌiruma hunaꞌe
    rimurojujina. ꞌEne pu uneunecha kaꞌene junahunijihi aromahura. ꞌEne pu naꞌia mapokaꞌe
    ike mweꞌa ikehuni kukuijiru vwihajura.
  sus-A: عٍ بَرَ لْي. عٍ يّتّ وَشْنقٍ بَرَ قِندِ عٍ شَ عَلَ رَ. عٍ نَشَن عِتٍمَ، نَ
    نَن قَمَ عٍ رَفٌرٌدٍ. عٍ بِرَ مَ يِ دُنِحَ فبَنسَن نَن قْشْ رَ.
  jpn-1965: 彼らの最後は滅びです。彼らの神は彼らの欲望であり、彼らの栄光は彼ら自身の恥なのです。彼らの思いは地上のことだけです。
  fra-SBL: dont la fin est la perdition, dont le dieu est le ventre, et dont la gloire
    est dans leur honte, qui pensent aux choses terrestres.
  yka-yka: Ujud tapī du siye si narkaˈ peggeˈ meˈ napsuden kuweˈ tuhande, iye luwal
    tinuhutden. Imbes siye iyaˈ, magbantu pe siye sabab meˈ hinangande makaˈiyaˈ-iyaˈin.
    Duk iye luwal pinikilden meˈ bayuˈan si dunya inin hadja.
  mle-mle: Aw day Godak mawul yi-yaay, dayadiy mawul adiy day dayadiy mawul war-kwanadiy
    javida kwurik yikwanadiy. Adiy nuwukadiy duw takwaam wap saydakik sisuw-kwadanadiy
    jaav ab kidiy duw taakw sakwar sakwar tikwanadiy kwurkwurik. Aw dayadiy mawul
    kidi kupwa kidiy javik yikwanadiy. Aw adiy God dikidiy javik, aal akis. Alik tikuw,
    day rav maa adawur tipaam wulaan Godawa kwakwak. Aw day miyawa kip nyanyi nyanyi
    kupwaraap kwajibir kwayakidiy Godawa kajaan tikuw.
  shp-NTPO: Ja jonibora masá tenetiain keyoti kaibo iki. Jaton yora keenai jawékibo
    iki, jaton dios, jainoax jaton akai jawékininribi ikanai rabíshamani, jan rabintitianbi.
    Nato netemea jawékiboakinres shinankanai.
  aom-aom: Ahanovoromo röhu noehu God börömoho hö uehorovaruëhi ëhi jabumëro jabesi
    sinohuremu nimajoho börömoho hö uehorovoruomajeje. Javojiꞌe muoho vaeromo mae
    höromo nimoronimorohëꞌi jijihoruomajeje. Ave saꞌa hesi muohemu uehorovoruomajeje.
    Ëhuꞌëro jiëꞌëro vëniꞌe örire vaꞌo hesi jioruome.
  geb-geb: Mbe won vuzvugi zɨn vuim, mba vuzvugi mben mbarɨvi gu tori zɨn vui fara
    muuŋgi. Mbe zazera kha nuiana bigira ndɨkndɨgap, mbe zazera mbarkɨrga mberi tɨvi,
    mbe ntan muun zav ndikndigi. Mba khesharigi gumgi, mbe Herar ŋgegɨp mbatɨgip fhɨrgi
    regɨrga.
  bsj-bsj: dila ciyan buyam. wori kwama ceu fwercer, bikwan nerer cere kino mor kwenduwece.
    nereiro kino kalendo dor bitiner.
  cak-cak: Pero rije' xa chupan ri lugar quichin ri manak chic che'el yecolotaj xque'eka-vi
    pa ruq'uisbel. Xa ja ri nurayij ri qui-cuerpo ri ocunak qui-dios, quiyon niquiya-ka
    quik'ij riq'uin ri c'aslen quic'uan ri nuya' q'uix, y pa ruvi' ri xa richin ri
    roch'ulef benak-vi ri cánima.
  chf-NT: Upetejob de ni jinijob u xe tä laj säto. U c'upänob cua' chichca ayan pancab
    y mach u c'ajti'ijob ni mero Diosba. Ni ch'a'aljin tubajobba jin une ni u yäq'ue'
    quisinleba. U yäq'ue' u c'ajalinob t'oc cua'tac ayan pancabba.
  tlf-tlf: Kale ilimi dam ilak do kanumin boyo imi god ilatap kebesu kale, fitom binim
    kuguup so kutaang so uyo waafuu som, kafin diim umi mufekmufek aget uta kup ugaa
    kwaa no kem-nuubip kale, bilip iyo suun at kenamin umi dong tem iinom binimanan-temip
    ko.
  piu-2006: Palunya tjananya Katutjalu yilta warungka waṉiku. Paluru tjana kutu kuya
    palyara nyinapayi. Tjana kutjupaku yungkuwiyangku mangarri tiṉa ngalkupayi. Mani
    yulytja tiṉa mantjilkitjangku tjana kulira nyinapayi. Paluru tjana kuya palyara
    walytjangku waḻkulpayi, “Kuwarri nganaṉa palya nyinanyi, kuya palyalpayi tjuṯa.”
  poh-NT: Chi jeꞌ aj reꞌ quinoꞌjbal i take cꞌacharel reꞌreꞌ, pan junelic tiꞌcꞌaxic
    cꞌahchiꞌ quicora̱b je. Jeꞌ reꞌ nikꞌor maj jeꞌ ricab chi wilic take nquicoj quitiyo̱x
    chi quiwach eh nquiyew quicꞌux chi rilokꞌonjic wach, reꞌ take chucul laj niminel
    reꞌ nquiyew woꞌ quicꞌux chiri̱j i xa paꞌ jaric i mahc ripahkaj cho i co̱k quikꞌab.
    Ru̱cꞌ i cꞌahbilal ncaꞌn, qꞌuixꞌic laꞌ nak chic naroquic cho queh xa reꞌ laꞌ chi
    rijelow-bal reꞌreꞌ, riqꞌuihsjic chic qui̱b ncaꞌn ru̱cꞌ i maꞌ holohic ta laj quibano̱j.
