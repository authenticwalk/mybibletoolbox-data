  juy-juy: ଆତନିକ୍କି ଆଡିଡ୍‌ ଆନିଞ୍ଜି ଗୁରୁଡ୍ଡେତଜି, କିମ୍ପୋଙନ୍‌ ଆ ଇସ୍ୱରଞ୍ଜି, ଗରନ୍‌ରୟ୍‌ଡାନ୍‌
