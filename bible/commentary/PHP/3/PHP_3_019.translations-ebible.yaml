    balenga, ba keke pulpulia ramarea nga oru re nga mogalo laekia e ngape.
  dif-dif: Tanani mudani tintaterini nganai, tanani Goda mandra nganai, tanani pirnala
    tanani ninta nganai, tanali windri mitalani ngundrai.
  gam-gam: Ga kond wanbon dje yenj al ge erwo ke pine paro. Wal kannambon dje pille
    pla yenj ge, ga godne moro. Singare ngandjill paro ge, ga wopir. Ga makimb wal
    nomane paro.
  nou-nou: Edo embobo eiawa amboda betadera ainde awa yei riawo matawa euse atima
    ira ainda mambadera ainda be awa ungo rora ungoda tamo mi dipapa era awa tumondebain
    edo era awasedo. Edo wasiri ro edo ungo men gadera wasiri awa ungo kotise jariga
    edo era. Edo ungo iji berari awa busu da rora awa kotedo era.
  mqb-NT: Ɗo ataya nà, Mbərom i lize atan ù uko inde. Tinen nà, tə pərahan azar
    anà Mbərom bay, əna tə pərahan azar anà way sə mivel a tinen ahay ɗəkɗek. Tinen,
    tə həran nga ì zek ta sa ga aɗəka nə way lelibay aya awan. Tə bayak nə pə way
    sə daliyugo ahay ɗəkɗek coy.
  ape-B: Echechip ulkwip polomu echechiluh yegechiweluh atuluh ali echudak echechip
    ulkwip polomech uli douk chatoglu kobi echechinu god umu. Echech chapemu chenehilaumu
