    tú huí ca̱quilhtamacú.
  msk-msk: Yang amadawat nini na manga otaw yang silot nang Dios na way kataposan
    asang impirno kay yang maat na manga imo na pagbuut nang kanilan dumdum, yaan
    yang yabay nilan imoon. Wakaw kay maynaan yang kanilan batasan, mayn da nang kanilan
    dios yang kyanaraman nilan na batasan kay yaan yang yabay nilan pangagadan. Yang
    kanilan maat na manga imo, wa silan akaarig, sana yanagbantog da silan sang kanilan
    imo na maat. Yaan yang yabay nilan dumdumun yang kanilan kabutang disining banwa.
  gyr-NT: Ahe rumo imocañɨpɨrã yuvɨrecoira curi. Oyemonguerẽhɨ opacatu mbahe tẽi apo
