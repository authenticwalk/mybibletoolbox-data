  pwg-pwg: Ma vaghina, varevaresiku, Bada kubiine kovi nuwabiibai. Rorova agiruma
    da aviyavisina avi sisiyei kurimi na ininiku ke ita babara da nani sisiyisi ana kiitana
    meyei da tuna ini tarapaparanemi.
  cjv-cjv: Ena ne Yai Gumam gama yokamao, na kanam munom boika gounaro beme. Ne yokamai
    Ari Wanopanom si dauinga ena mun firo moiyo! Ena na koma ka ne yokamai boi ereikamere
    epe na tokoi boi erowaika i fanamie. Kawom, na tokoi munom boraika akire di erowame.
    Ena na ka epena diro boraika i fiyo!
  tha-KJV: สุดท้ายนี้ พวกพี่น้องของข้าพเจ้า จงชื่นชมยินดีในองค์​พระผู้เป็นเจ้า การที่ข้าพเจ้าเขียนข้อความเหล่านี้ถึงท่านซ้ำอีก
    ก็​หาเป็นการลำบากแก่ข้าพเจ้าไม่ แต่​เป็นการปลอดภัยสำหรั​บท​่านทั้งหลาย
  por-BR-2018: No restante, meus irmãos, alegrai-vos no Senhor. Não me é incômodo
    escrever as mesmas coisas, e isso é para a vossa segurança.
  mhl-mhl: 'O maŋkekerisie ogopune, buŋo koruŋ iŋi jikigaru mibemiŋ: Ŋoŋo Ofoŋke qakatoru
    jerieru goinebi. Buŋo oi ŋeŋeo moke quraŋga ŋareiŋ ore tataki so manego. Ŋiŋigo
    goineji egu eadu eru bosembe ŋabenimiŋ ore oi quraŋga ŋarebe soine sagaga.'
  klv-klv: Bathudud nadǝlomian sagw, nuke nisor len natsua tile am. Mitikemkem len
    nab̃onan samit mai Nasub̃. Savi natideh hǝn ginau hǝn nǝb̃itos nategai tǝtas;
    be nutosi hǝn b̃ihavhav gol gamito.
  bco-bco: To we saebelakiyo꞉ a꞉la꞉ sa꞉ma꞉nigo꞉l. Ni nao nado i, gio꞉ Alan o꞉lia꞉
    ege dowaki sagala꞉bi. Tamin amilo꞉ nilo꞉ to sa꞉sa꞉lo꞉ o꞉leaumbo꞉, o꞉go꞉ niyo꞉
    mo꞉mo꞉beaki wa꞉ka a꞉sa꞉sa꞉lo꞉l. To wema꞉yo꞉ gio꞉ ko꞉lo꞉ halale alifoma꞉ki sa꞉sa꞉liga꞉to꞉l.
  kdl-NT: Gogo‑na ama a va̱, yanyi ipeli adama a Asheku. N pana ta̱ kayanyan an ma
    korongu ili iꞌya n tonuko ɗa̱ caupa vi. Ya doku ta̱ gba̱m ya kirana n a̱ɗa̱.
  apu-NT: Nitariakori, apikomoni nisãpiretai. Hĩpoxokoniuatako, kotxi Apiananiri nakitiakori
    atxaua. !Nisãpaka iuaĩkana nisãpiretakitipeka nisãpiretinii hĩte. Iuaĩkana nõtãkikai
    hĩte, atão minakati himauikakani ĩkapani.
  roo-roo: Oire oiso vo rigato opesi piepaoro oiso visii tavipaavoi, Rorupata rutu
    aue-ia Turaro, vo rara rerare rugoopata rutu rera vaisiaro raga-ia toupaoro. Uva
    aia ita oiso vorerivira visii tavipaavoi oiso osa voari tuariri visii taviava
    vara iava varao oara reipapeira rutu visiipa.
  miz-NT: Ení ko, kūntoo dínī ntó ni Xuva kō. Ñá kakuduꞌxēn kó te dóo kiꞌin itō kaꞌán
    u ni nto sāꞌa, tsí kantio é kāꞌán u ni ntō.
  qvz-NT: Shuc shimi masta charini huauquiguna. Señor Jesucristomanda yuyarisha cushiyasha
    causaichi. Ñáuca ñaupa cangunata quillcashcallatata cuti rimaushahuas mana sambayanichu,
    mana amirinichu. Chasna cuti rimacpihuas chi shimiga cangunata yanapangami.
  deu-ELO: Übrigens, meine Brüder, freuet euch in dem Herrn! Euch dasselbe zu schreiben,
    ist mir nicht verdrießlich, für euch aber ist es sicher.
  mjc-NT: Tan vityin yañi, cu̱sɨɨ iñi ndo tsihin Jutu Mañi yo. Tsa cuenda yuhu nduve
    tɨsɨhɨ cuví tsi tsa cua tyaa yu inga tsaha tuhun ihya tsi ndo. Tyin tsa vaha tsi
    maa ndo cuví tsi.
  caa-caa: Pues entonces niwermanuox, tzayjresic ibꞌa tama Cawinquirar. Pues era cꞌani
    inwareox que machi incꞌoy intzꞌijbꞌa lo que inwareoxix conda turen ani tacarox,
    porque bueno tuaꞌ asutpa iyubꞌi tunor era otronyajr.
  pls-NT: Co jai janha rinaho que rrochaha ra ngain Jesucristo, tti chonda cain joachaxin.
    Para ixin janha, ẍonhi molestia si rrocjan na rrondattjo ra iná tti ocjin na
    ixin nona que sonda para ixin jaha ra.
  eng-WYC-2018: Henceforward, my brethren, have ye joy in the Lord. To write to you
    the same things, to me it is not slow, and to you it is necessary.
