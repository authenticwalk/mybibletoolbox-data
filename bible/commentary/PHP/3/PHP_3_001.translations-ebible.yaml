    tupas muat. Taia. Kaiken ra linga na hatumarang mah muat.
  viv-viv: Kafoi tobohiyakweyao, yaku leta ganaluyabuna tu nagona ganagahe. OmiꞋiyao
    Kaiwabu yana kaliva faꞋina wanavemwamwala. Boi gavenuwaꞋatami kadu adamoya ganagahe-havagi.
    Keke hida venuwaꞋata moyaꞋaina againe dibuku gidatoyoga ada ami veluga faꞋina
    venuwaꞋata moyaꞋaina gilubodami.
  yao-yao: Mbesi, achalongo achinjangu, nsengweje kwa ligongo lya kulumbikana ni Ambuje.
    Ngangupela kunlembela sooni indu ilaila inalongolele kunnembela, pakuŵa yeleyo
    chiinfai ŵanyamwe.
  tgp-tgp: Mele hina tinapua la vorai peresi na vevorai, ha avulahi tavera matan Moli.
    Mo sopo te hinau hinia vara a mele uli la hinau sei na pete verea isamim tiroma
    moiso matan la pa turuhoro kamim.
  auc-NT: Ñöwo ïñömö botö tönïñamïni ëñëedäni. Mönö Awënë nempo quëwëninque mïni watapæ̈
    toquinque ïmïnipa. Mïnitö oda cædämaï incæmïnimpa, ante botö adodö adodö ante
    ancaa yewæ̈mömo incæte wædämaï ïmopa.
  kbc-NT: Inioxoadipi, digawini owidijedi yotaɡ̶a. Aniniitibeci leeɡ̶oditiwaji mida
    anenitege Ǥoniotagodi. Daɡ̶a jiditace niɡ̶ijoa baanaɡ̶a jidi, aidigecaɡ̶aleɡ̶e,
    pida ɡ̶adaxawanitiwaji matiteteloco ɡ̶atiwaɡ̶atakaneɡ̶egi.
  bmh-bmh: O Zaiar, iz ze go poaimai, awarem, “Ag Dubanou Ban dual pezaiban, agal
    oiagab siksikai mui, damamen!” Iz ag amegai sikut wai maraimai, go polu ze macanemen
    dudu agen polumaranemen en koli awaramoroi. Ulis, ze go en koli sikut wai maraimai,
    awarem uhu go tam.
  ctu-BL: Hermanojob, anto yom mi la' tijicñesan la' pusic'al ti lac Yum. Isujm, ma'anic
    mic lujban c cha' ts'ijbubeñetla jini jach bʌ t'an. Che'ʌch yom cha'an mi la'
    wen jac'.
  meq-meq: 'Malamar ga hay wu nakə na ndəvakumeye naha mətsike aye na, anaŋ: Ŋgwasum
    hərwi nəkurom na, ndo i Bəy Maduweŋ hay. Na diye gər məwatsakum naha wu nakə ɓa
    na watsakum naha tsɨy aye bay. Na masakumeye naha məwetse sa, ma dzəniye kurom
    hərwi ada wuray mâ gakum bay.'
  noa-H: Jesucristo gaaimua k'odamnaan, pãar maach Pör Jesucristo dʌ̈i naawai deeu
    pʌaba honee habat ha chirʌm. Cha mua p'ã deepäaigpam hiek'an nawe mʌchdëu pãrag
    p'ã deepʌ̈itarr hiekpaiu. Mamʌ mʌchigpain hʌ̈u k'ërʌm, mag hich hãbam hiekpai
    hawiajã. Hichiita pãar hat'ee nem hajaug sim, chik'amnag hʌdʌʌr pãach k'ũgurpimaaugau.
  alp-NT: Eleki kwali betaya imi lene auku lepate meije! Suke imi lalemi ndina le
    imi esa kai Tuhane peneka. Kai au blake blulu mo kena beteke suike saisa rebe
    au lekie kena sulate ete imi pende, le sepo imi lulu auku hnaunaru hoko tamata
    esi supu ono neune ete imi moneka.
  san-VEL: he bhraatara.h, "se.se vadaami yuuya.m prabhaavaanandata| puna.h punarekasya
    vaco lekhana.m mama kle"sada.m nahi yu.smadartha nca bhramanaa"saka.m bhavati|
  kbq-kbq: Hagi nafuheta vagare naneke'ni'a nehuana, Ramofonku musenkase hunteho.
    Ete'na tamagri'ma kegava kritmantesia nanekema mago'ene avoma negroa zamo'a navesra
    nosie.
  kbh-kbh: Y morna, ats̈be cats̈átanga, ndayá Bëngbe Utabná tojamama móyejuanga. Ndoñe
    bacá ques̈natámana, nts̈amo chë inÿe tsbuanáchañe tcbonjanëbuabiamcá cachcá cachiñe
    jtëtë́yanama; y chë soye bëtscá cmochanjújabuache ndoñe resjuiñe chas̈mondë́tsemnama.
  ron-LSB: În sfârșit, frații mei, bucurați-vă în Domnul! Ca să vă scriu aceleași
    lucruri, pentru mine, într-adevăr, nu este obositor, dar pentru voi este sigur.
  pon-pon: A PIL eu ri ai kan, komail en perenki Kaun o! I kin intin won komail jon
    ta ieu anjau karoj, ari jo, i me i jota injenjuedeki, pwe a kin kakelaile kin
    komail.
  nhe-BL: Huan ama, noicnihua, xijpiyaca paquilistli ipan Tohueyiteco. Para na ax
    ya se tequitl para sampa nimechilhuis tlen ya nimechilhuijtoc, huan cuali para
    imojuanti intla sampa nimechilhuis.
  sps-sps: Vamuinyasiny tsonyo koman e Krais, tan fakap vegiau tsonyo te see kirkir
    ronyo, nyo komainy tsue fi rou nei, mamagat patsukan naa yam, tana saa ami te
    kaa iny vangura fiisen mirom a Tsunaun. Ai tovei, nyo gim rou ma faonot tan kirkir
    pis nats a ka te kirkir fakap bus anyo tsumi, ito ami ma taatag ir yam vainy te
    veer ror faatsuts man ten Krais, ami onot rom ma nom a rof, ito tan tsue pis ya
    tsumi iny faakouts mami ana ri te gima fagaug mami.
  wnc-wnc: Siwan mate notnabam! Wamu takngatuat ayuakge wa nata daniwit. Ginda Buyambam
    tapaninde natake apbaknganong! Siwan wamu tupa nata danikum taknga gatuna daninangge
    musipmaatangu meya dua nataat. Aho. Nata gin gatandamunangge natake wamu waaknga
    gin daniwa natake ginda dua pimaning.
  bus-bus: 'Ma gbɛ̃nↄ, yã kɛ̀ gↄ̃̀n yɛ̀: À pↄnnaa kɛ Dii guu. Mɛ́ gí yã kɛ̀ má òare
    yãa gbɛ̀ sisiziro. Àmbe aafia ũare.'
  gub-BL: Herywyr wà. Amo ae ma'e amume'u putar peme ihe nehe kury. Tuwe Zanezar pemurywete
    kar a'e nehe. Amo 'ar mehe amume'u ma'e peme ihe. Amume'u wi putar a'e ma'e peme
    ihe nehe kury. A'e rupi pekwaw putar Tupàn ze'eg imume'u mua'u har pe wà nehe,
    pepyr wanur mehe pe wà nehe.
  imo-imo: 'Nanga imbo ango kame, i pipiamu topo pora timboindo i tepo nio: Eno Awilimu
    kinye kopu teko moromelemunga tono kolko molaio. Oi pipia te topo lepi lepi topo
    niu mele altopo pipia tombo kinye tiye naa tembalo. Aku tembo wali eno lipe tapondopili
    kani altopo nembo,'
  boj-boj: Ariya ijo was kalil, e ijo anjam getentqai. E anjam qujai bei unu. Anjam
    agiende. Niŋgi Tamo Koba a qa tulaŋ areboleboleiŋgim soqniy. E anjam di olo neŋgreŋyqa
    asgibosaieqnu. E are qalonum, anjam dena niŋgi aqaryaiŋgwas.
  eng-DRA: As to the rest, my brethren, rejoice in the Lord. To write the same things
    to you, to me indeed is not wearisome, but to you it is necessary.
  knf-knf: Kë hënkuŋ an bayiţ naan, nalilaan ţi Ajugun. Nin uunwo unoor ţi nji nkak
    mpiiŧan uko wi ndooŋ abi piiŧan, uko mënţ utëŋţënan tëŋţan.
  san-KHM: ហេ ភ្រាតរះ, ឝេឞេ វទាមិ យូយំ ប្រភាវានន្ទត។ បុនះ បុនរេកស្យ វចោ លេខនំ មម ក្លេឝទំ
    នហិ យុឞ្មទត៌្ហញ្ច ភ្រមនាឝកំ ភវតិ។
  arn-NT: Fey fewla, iñche ñi pu peñi ka lamngen, ayüwkülemün ta Ñidol mew. Iñche
    chem mew rume afeluwkülelan tañi ka wiñome feypiael tamün dew wirileluwkefielchi
    dungu, fey eymünngealu ta rume kümeay.
  zas-NT: Yan, compniar raliduladx ree Jesucrist, gol badxeꞌ luxdoodi zagdxe por Dad
    Jesucrist. Par naj achetan guial ganin lëjt diidx ni ma rni gajcan tijb, din par
    lëjt lasajc ree diidx guin chitëë chuꞌ ni gusquiee lëjt.
  ken-NT: Bɔ̌ma, ndu bɛrɔŋ ambɨ, yɛ̌ yí yɛ̌ yi, bɔ́ŋ ká maŋák ɛ̌ti ɛnyɨŋ ɛnɛ Yesu
    Acha ákʉ́. Yɛ̌ndu nchí ghati bhe chí nkúbhɛ́ mɛnyɨŋ ɛbhɛn njámbɨ ngati bhe,
    ɛyɔ ɛ́pú chyɛ mɛ ɛsɔŋɔri tɛ̌ndu ɛ́kʉ̀ bɛ bǒmpap bákɛ́ bhɔŋ mbi nɛ bhe.
