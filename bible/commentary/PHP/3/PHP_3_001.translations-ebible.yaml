  uig-ARA: ئاخىرىدا، ئەي قېرىنداشلىرىم، رەبدە شادلىنىڭلار! بۇلارنى سىلەرگە قايتا يېزىش
    مەن ئۈچۈن ئاۋارىچىلىك ئەمەس، بەلكى سىلەرگە ئامانلىق ئېلىپ كېلىدۇ.
  tuf-tuf: Ubar ojcor aját ba Jesús chiwa quin uchta wa cun rehcaro. Ba urá Jesucristo
