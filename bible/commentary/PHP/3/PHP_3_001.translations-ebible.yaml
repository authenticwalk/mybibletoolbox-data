  peg-peg: ହାରିହାରା, ଏ ନା ଟଣ୍ଡାର୍‌ ଆରି ତଣ୍‌ଦେକାଦେର୍‌, ମାପ୍ରୁତି ଲାହାଂ ମେହାଜ଼ିମାଚିଲେ
