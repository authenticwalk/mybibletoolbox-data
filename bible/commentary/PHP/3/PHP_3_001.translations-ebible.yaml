  kmg-kmg: Âgofâc-nane, moc mupe. Wofuŋte erâ bubiaŋhec junšepieŋ. Dâŋ hâsine ijaha
    qâreŋke-ŋarezore manape mi quŋkekac, â ŋoŋe ine hume keteŋ eŋarezejec.
  aso-aso: 'Neze zuhokizo, gamazi nene mo gize lengemekuvoniꞌza ma neineꞌ nene lo-lengemeloze.
