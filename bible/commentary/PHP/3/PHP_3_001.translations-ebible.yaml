  kxv-kxv: ନା଼ ତାୟି ଅ଼ଡ଼େ ତାଙ୍ଗିସ୍କାତେରି, ବାରେତି ଡା଼ୟୁ ପ୍ରବୁ ତା଼ଣା ରା଼ହାଁ କିଦୁ, ରଲେଏତି
