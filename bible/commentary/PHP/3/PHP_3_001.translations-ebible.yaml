  san-BEN: হে ভ্রাতরঃ, শেষে ৱদামি যূযং প্রভাৱানন্দত| পুনঃ পুনরেকস্য ৱচো লেখনং মম ক্লেশদং
    নহি যুষ্মদর্থঞ্চ ভ্রমনাশকং ভৱতি|
  tdx-tdx: 'Figadoña’e, ry longo: mirebeha amy Talè! Tsy mahatsimboetse ahiko te isokirako
    indraike, fa fañarovañe anahareo.'
  naf-naf: Notnne, neŋ zet zemkwala elak kapi pema tapme naman ingat pigok zema nâit.
