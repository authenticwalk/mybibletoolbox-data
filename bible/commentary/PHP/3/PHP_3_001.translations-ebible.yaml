verse: PHP.003.001
translations:
  kpx-kpx: Di haokuvuia, laeau Kosive ata holimale kemo vahaeholahave. Di subuta hoto
    ko hisaliai laheho hanavonu. Isito dana tota nova laheho hisali moleai hanavoi.
    Ige lana ke elehai evisi kemo ue dua vave.
  okv-H: Eto nau namei kamei, ke tutumota erena amo ungo Keriso ga kajuari avoeto
    tunga javotoho ue osa evujo ke ainge amo mahu ehene ingihava amina ungo simba
    eaguja ke avo na me kiae rate ehako erena.
  tbo-tbo: Uyahinei, walewalehiu, ata Guyau binei ona kaoha. Nugotuhu lolowa a gilugilumi
    uyahiu ega ita witai, ma a luhogaleya ipa ona meimahi yaka a’mgiluma meme po ina
    hagumi.
  mal-C: എന്റെ സഹോദരങ്ങളേ! എന്തായാലും, കർത്താവിൽ ആനന്ദിക്കുക. ഞാൻ എഴുതിയതുതന്നെ വീണ്ടും
    നിങ്ങൾക്ക് എഴുതുന്നതിൽ എനിക്കൊരു മുഷിവുമില്ല; അത് നിങ്ങളുടെ സുരക്ഷിതത്വത്തിന്
    നല്ലതുമാണ്.
  grc-SR: Τὸ λοιπόν, ἀδελφοί μου, χαίρετε ἐν κυρίῳ. Τὰ αὐτὰ γράφειν ὑμῖν, ἐμοὶ μὲν
    οὐκ ὀκνηρόν, ὑμῖν δὲ ⸆ ἀσφαλές.
  bgc-bgc: इस करकै हे मेरै बिश्वासी भाईयो, प्रभु म्ह आनन्दित रहों। वेए बात थारे ताहीं
    बारबार लिखण म्ह मन्नै तो कोए दिक्कत कोनी होन्दी, पर ये बात थमनै इस्से झूठ्ठे शिक्षाकां
    तै बचाकै राक्खैगी।
  khz-khz: 'Walakavaku maparaparami, geku kila ikana kavanai evetaina ana kila: Pio
    vevere, kwalana Velekou ria govekaro-kouna gaurai. Ati pana raga, kila kunera
    pana tuguwai-tuguwai, kwalana gomi nakagatumi ularana.'
  deu-TKW: Im übrigen, meine Brüder, freuet euch im Herrn. Ich wiederhole mich; doch
    mir entleidet es nicht und euch prägt sich's fester ein.
  zsr-NT: Naꞌa, böchiꞌ lzaꞌadauꞌ, gul‑dziji le nacliꞌ tuz len Xanruꞌ. Cutu rupízxj
    nedaꞌ uzujaꞌ queëliꞌ leyúbl lë naꞌ buzujaꞌ queëliꞌ ziꞌal, le gaclen lbiꞌiliꞌ lë
    ni.
  lin-lin: Mpo na kosukisa, bandeko na ngai, bosepelaka kati na Nkolo ! Ezali likambo
    ya pasi te mpo na ngai kokomela bino lisusu makambo oyo nakomelaki bino liboso,
    mpe yango ezali mpo na bolamu na bino.
  hns-NT: Attjha, bhaai log, tjaahe djaun howe hai, Prabhoe me khoesie rahoe. Ham
    na thakiela ie sab baat doharaaike liekhe ke. Ie toelog khaatien thiek hai.
  noa-E: Jesucristo gaaimua khodamnaan, pãar maach Pör Jesucristo dʉ̈i naawai deeu
    pʉaba onee abat a chirʉm. Cha mua phã deepäaigpam iekhan nawe mʉchdëu pãrag phã
    deepʉ̈itarr iekpaiu. Mamʉ mʉchigpain ʉ̈u khërʉm, mag ich ãbam iekpai awiajã. Ichiita
    pãar athee nem ajaug sim, chikhamnag ʉdʉʉr pãach khũgurpimaaugau.
  eng-EMTV: Finally, my brothers, rejoice in the Lord. For me to write the same things
    to you is not troublesome, but for you it is safe.
  mib-NT: Te vijna, hermano jijnáhan ró, na cúsɨɨ̄ ni rō jiín máá Jítoho yō. Ruhū
    chi tu jnániní ni rī jeē tée tucu ri jnūhun yáha núū rō, chi cuajníñu jeē quéndōo
    vāha ga rō.
  lif-NT2: आल्‍ल कुनुप्‍मो, आमिःम् फुॽनुसाॽ नु ने़ॽनुसाॽसे, दाङ्‌बाओ सःत्ते़म्‍मे़ॽओ॥
    याम्‍मो बा अक्‍खेलॽरिक् लत्‍छा पाःन्‍निन् साप्‍मार ने़माग आलागि थेआङ् तुक्‍खे
    मे़बोःङ्‌ने़न्, हे़क्‍क्‍याङ् कल्‍ले़ग खिनिॽ नसाःन्‍निन् ताङ्‌से़ःप्‍लो॥
  xnj-xnj: Pamonga na ago valongo vangu muhekelela mu kuwungana na Bambu. Nilonda
    lepi kuvayandikila gala genivayandikili. Ndava gakuvakitila ulonda musadika yinu.
  mmx-mmx: Luvutnetak mi luvurinuk. Ti lox axap levelinga rak, mina momo at Leeme
    Silok. I lox avukat mene do nia ana sox amu bok mo levelinga nia aga malagan pam
    i rinimi, mo naba lok tooro nimi xusu mi noxo subu.
  cbr-NT: '''Ën xucë́antu, ësaquinribi cana mitsu cain, mitsux Nucën ''Ibu Jesucristonan
    ''aish camina chuámashirua tani cuëënti ''ain. ''Ën cacësabi oquin mitsu catëcëni
    cana atsaniman, mitsúxmi upí ''iti cupí.'
  tee-NT: Pus ju chavai ji qui'alak'avin alhik'ach'ant'it ju Jesucristo. Ju quit'in
    jantu jeks ic'ui mas aktam acla'ats'oknunichokoyau ju tuchi xaclajunau mak'anchich.
    Pus ni aclajunchokoyau ca laich akt'ai'uc'anat'it ni jantu a'okxch'ok'oc'ana'it'it.
  eng-LSV: As to the rest, my brothers, rejoice in the LORD; indeed, [it] is not tiresome
    to me to write to you the same things, and for you [is] sure.
  cak-NT: Wach'alal, cami nin-ij chiwe chi tiquicot ri iwánima riq'uin ri Ajaf. Chinuech
    ren, man samaj ta chi nin-ij chic e chiwe jun mej (bey) ri jenu'in yan chiwe,
    roma can nic'atzin.
  pah-NT: 'Nhiirũ, kiro ji ei mbapavamo pe me: Pejoryjory ti Cristo''gareheva''ero
    g̃waramo. Ymya''i ji ikwatijarukari mbatera pe momoranduva. Ji ndajikwerai reki
    ikwatijaruka a''ea jitehe kiro pe me. Igwete po ti a''ea pe mondoi a''itituhẽva''ea
    rupi.'
  sja-NT: Mãpai ɨ̃pemaarã, t'ãri o-ĩa p'anapatáatɨ, Tachi Waibɨa parã ome bapari perã.
    Ɨ̃rá mɨa parãmaa waya ũraait'ee naaweda ũraadak'a. Sẽ-ee mãga ooi, parãpa waya
    ũridaipia p'anadairã. Nãgá ũraa bɨpa mɨa parã k'aripa k'inia bɨ apidaamaa k'ũrapinaadamerã.
  xed-xed: Kɗavakta gwaɗa ɗa zwanama ná, rfawarfa ta rfu kabga ndiʼatá vgha ghuni
    nda Mgham Yesu. Va tsa gwaɗa si vindaghunaf yu ya tata vrafta yu tida, hərfava
    a yu ma vəl vindgəlta wu, ɗina tsaya ŋa haghunamta ma ghəŋ ŋa kata kaghuni.
  mks-NT: Cande̱hé ndó ñani mí i̱, na̱ cúú cuéntá Jesús. Xíní ñúhú caji̱i̱ ini ndó
    xi̱hín ña̱ cája Ndióxi̱. Co̱ cája toho a nu̱ mí i̱ cáhyí i̱vi̱ tucu u̱ ña̱ sa̱
    na̱ca̱hyí i̱ nu̱ ndó jihna jáchi̱ chíndeé a̱ ndo̱hó.
  gfk-S: Io, ma tike linge bileng bar hinsaagu tane Krais. I tahut be mu na laro tano
    numu kinkinis tano Watong. Paile tirih tagu be ni pakat habaling kakarek ra linge
    tupas mu. Pata. Karek ra linge na hakatom bileng mu.
  bmu-bmu: 'O urumeleŋ alaurupni, keu kötŋi kewö toroqeba jimam: Mönö Kembubuk qekötahöba
    söŋgaiba malme. Keu mi dumŋe kunbuk ohom eŋgimamgöra qahö ölan nöhöza. Ambazip
    tosatŋan tilipköm eŋgibepuköra mi ohom eŋgibiga ölöp dop kölja.'
  dgz-dgz: Gwanin wainawa Ayop inayap wandepi imuya potaya aton no dotouep ta aisiwanian.
    Ne nop mame wataget inayap seana endi sia seapen men tanda ya anuivin. Iwa e sia
    batnagene nop ame kwayup taeta onana geane tawa.
  eng-GNV: Moreouer, my brethren, reioyce in the Lord. It grieueth mee not to write
    the same things to you, and for you it is a sure thing.
  zaa-NT: Annana hermanos to' quia', liúlue' qui'ni te la' redácca'latsi' lo losto'
    le ya'ni qui'ni chì ná le enne' qui' Señor. Nu cca parte quia' nna bihua ritìtsi'
    té' gudiania' le attu nu chìa bediania' le, pues ná bą́ para bien qui' le.
  eng-WEBSTER: Finally, my brethren, rejoice in the Lord. To write the same things
    to you, to me indeed is not grievous, but for you it is safe.
  guh-guh: Tajamonae, palivaisi capanepaeya pacatoyaquinatsi baja, bajarapalivaisi
    pasivajamatabëcuenebarëyamëre Cristo papijajivixaemë. Xanë apo pacasivacueranaetsi
    patacatoyaquinaenexa icatsia bajarapalivaisi. Tsipaji xanepana icatsia panejumetaenexa
    bajarapalivaisi.
  bon-bon: Cäme ätrunga binamewale, cane singi cerämu mene jajime egä weene Yageyame
    cabu gege inajininege. Cane gloose lica gäne gwidape poto cidi me oogärame, cane
    lui bime poto cidi me ituge oogära, weene piba cängenarage lenajame cane liba
    ai mene cääri jijenininine.
  nhw-BL: Huan ama, noicnihua, xipactoca ipan Tohueyiteco. Para na amo ya se tequitl
    para sempa nimechilhuis catli ya nimechilhuijtoc. Huan cuali para amojuanti sintla
    sempa nimechilhuis.
  swh-ONEN: Hatimaye, ndugu zangu, furahini katika Bwana! Mimi kuwaandikia mambo yale
    yale hakuniudhi, kwa maana ni kinga kwa ajili yenu.
  wbi-wbi: Muvusililo, vanyalukolo vango muhovokaghe palikimo nu Mutwa. Nanikatala
    pikuvalembela kange amasio ghalaghala. isi silikuvapela ulutengano.
  bba-bba: Tɛ̃, nɛɡibu, i de i n nukuru do ye i kɑ sɑ̃ɑ Yinniɡibu. Nɛn mi, nɑ ǹ wɑsirɑmɔ
    n kɑ bɛɛ yɑɑyɑsiɑ ye nɑ rɑɑ yoruɑ kɔ, bɛɛn mi mɑɑ, somirɑ.
  eng-KJVCPB: Finally, my brethren, rejoice in the Lord. To write the same things
    to you, to me indeed is not grievous, but for you it is safe.
  kgk-NT: Ko'ánga ojoapykwéri ha'e jevy-ta peẽ-my, xe re'ýi kwéry. Penhombovy'a katu.
    Tapene mbovy'a katu Nhandejáry. Ãy ndahasýi xe-vy amoĩ jevy hagwã kwatia-rehe
    amoĩ va'ekwe-rami. Upéa nhe'ẽ-rehe pene mandu'a meme ramo, ndapevái arã tape porã-gwi.
  waj-waj: Ni seenayaso, na nnaagiai kua voovai ngii giaa ngii minaravee. Udaanga
    Yisuu Kirisiiva ngiiiyara yoketaivaara innara sirigaida variatee. Na tauraa fafaara
    raa kuaivaa kava ngii giaa ngii miauvaara hama ni maisainoo. Fai ngia ivaa rikiada
    yoketaama variaaravai.
  cpy-cpy: Ari okantzimaetari noyemijantzin-karite-paeni, pithamenta-wentee-yaari
    Awinkatharite. Tema eero neshitziro naaka napiipiintemiro okaatzi nojankinata-kimiri
    paerani. Rootaki kameethatatsi piyoperotan-tyaari.
  mpx-mpx: 'Taliwau ge nuwau, no baaba ana etulan hiwe: nuku yaliyaya, kaiwena iyaka
    ku minaa Babala elana. Nige i pupulowan eliyau sauga ya na leleli al eliyamiu
    bugul enuna kaiweliya ni ola valila ya leleli eliyamiu. Ebo na ginol ola o, inoke
    ni labemiu bahi nak nuku pwapwawa.'
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, Warlalja-Wiri Jijaji-ka nyina nyurrurlarla.
    Kujakuju, wardinyili nyinaya! Yimi nyampurra jurrku-juku karna-nyarra yirrarni
    pipangka. Ngulaju ngula-juku. Ngulangkuju kula kaju mata-mani. Kajinkili yimi
    nyampurra warrarda nyanyi pipa ngaju-nyangurla, ngulangkuju kapu-nyarra muurl-mardarni
    warntarla yaninja-kujaku.
  luo-luo: Mogik jowetena, beduru mamor kuom Ruoth! Aonge gi pek moro manyalo tama
    nwoyonu weche mane asendikonu motelo, nikech wechegi obedonu ohinga mar konyruok.
  nhe-NT: Huan ama, noicnihua, xijpiyaca paquilistli ipan Tohueyiteco. Para na ax
    ya se tequitl para sampa nimechilhuis tlen ya nimechilhuijtoc, huan cuali para
    imojuanti intla sampa nimechilhuis.
  aii-aii: ܒܚܲܪܬܵ‌ܐ ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈، ܚܕܹܝܡܘܼܢ ܒܡܵܪܲܢ. ܠܹܐ ܣܵܩܕܹܢ ܕܟܵܬܒܹܢ ܗܲܪ ܐܲܢܹܐ ܐܸܠܵܘܟ݂ܘܿܢ،
    ܣܵܒܵܒ ܡܵܪܹܐ ܝܘܼܬܪܵܢܵܐ ܝܢܵܐ ܐܸܠܵܘܟ݂ܘܿܢ.
  esk-NT: 'Aqulliulugu, iḷauramaaŋ, uqautigisukkaġa una: Quviasuutigisiuŋ Atanġuruaq
    Agaayyun. Alġaqsruutinŋuliġumiñaitchipsi tamatkuniŋa tuyuutimnik ilipsitñun sivuani,
    atakkii tusaatqiḷgitchupsiuŋ annaumapkaġaasi. Itnauvva:'
  msb-msb: Sa pagtatapos ko sani na surat, mga kamaranghod ko, gusto ko na maglipay
    kamo sa pakig-usad niyo sa Ginoo. Wara sin maraot kun otrohon ko gihapon idtoʼn
    ginsurat ko na sa iyo sadto kay ini makapasarig pa lugod sa iyo pagtuod.
  cpa-NT: Jøng² dsa² roh¹³ jniang³, túgh³ hniah¹² hioh¹² jénh² hniah¹² huu¹³ quiah¹²
    Juu¹³ jniang³. Ha¹chi² dsan¹ dsøa¹jni juøh¹³jni calah hi² ma²ca¹juǿi²jni hniah¹².
    Di³ hi² dsio¹ lé² quiánh² hniah¹².
  dso-dso: ସାରାସାରି ପଚେ ଏ ମର୍‌ ବାଇବଇନିମନ୍‌, ମୁଇ ତମ୍‌କେ ଆଗ୍‌ତୁ କଇଲାଟା ଆରିତରେକ୍‌ କଇବାକେ
    ମକେ ବିଜାର୍‌ ଲାଗେନାଇ । କାଇକେବଇଲେ ସେନ୍ତାରି କଲେ ବୁଲ୍‌ ବିସଇ ସିକାଉମନର୍‌ଟାନେଅନି ତମେ
    ଜାଗ୍‌ରତ୍‌ ଅଇରଇସା ।
  meu-meu: Benaini, varavaragu e, Lohiabada lalonai ba moale. Hereva tamona na torea
    louloumu, asina hesikumu; badina be ia ese umui baine hamaurimui.
  yva-NT: Sya arakove weap, syare wasananibe weye wabe intabove no Amisy Yesusa nui.
    Ranivara ana syo raura wasai no wusyinoe ma idaura rijati akatoa, mangke rinai
    ramu, weye wemirati ngkovo wasai indamu vemo vatane inta wo wasaponae inya.
  dgc-dgc: Nadid, a tétotop ko, dapat masaya kam ta Panginoon. Ewanék mégsawa a méngisulat
    dikam ta étanan a éye, dahilan i éye, éy kahusayan moy be.
  zpm-NT: 'Bets, bzian, goḻley ne laa to ngab lo Jesús meṉ ndzon ne rnabey. Miṉe ziesole
    naa diidz lo to, guieete naa zneque naaw stib, sac ncuaaṉe yquiingaa lo tow:'
  hix-NT: Rowtà komo y, onà wyaro àkehe xarha, rowya tàhkatxehkahra ro rma haka. Oyeryehotatxoko,
    Kohkom yoh me oyesnàr kom ke. Anar me ahananàhnye kom hona mpàn xenytxoko àkekonà
    rma, owyanye. Àro wyaro rma rha àkehe xarha, tano, rokaryehtan yawo. Onà wyaro
    kahra mak wehxaha. Àro wyaro kahra harha wehxan hamà, yake ro kanyenhàr me ryesnàr
    ke, kahra mak wehxaha. Àsok tawro hana. Nyamoro hona okurunhonàr komo xe wehxan
    hamà. Àro ke, àro wyaro rma rha àkehe xarha, owyanye, okurunhonàr kom horà.
  sim-sim: Jisasin hishindiyanda ma jirin, mashi lal nga amu mbanduwa. Wasilaka Jisas
    jir nga nor sihinda osik er ji rupshika. Mashi kaso mas angop jirnjik a kayeri
    sir. Hako indik a kayekwan a krehewa ambu nir. Halanak indik a saweshinak jirin
    si jelyakmbaha amu kayenduwa.
  npi-ULB: अन्त्यमा मेरा भाइहरू हो, परमप्रभुमा आनन्द गर । तिमीहरूलाई बारम्बार एउटै
    कुरा लेखिरहनु मेरो निम्ति झर्कोलाग्दो कुरो होइन । यी कुराहरूहरूले तिमीहरूलाई सुरक्षित
    राख्‍नेछन् ।
  cgc-cgc: Anduni, mga utod ko, magkalipay kaw, kyo na mga sakep ta Ginuo. Dili a
    mataka na isulat isab ki kyo paryo ya ta ambal ko ki kyo kan-o aged dili kaw madala
    ta dili igo na tudlo.
  tim-tim: Galalupne, Bâin. Den siâ makbe. Humogât akmâ okot âlep olop heroŋe maroŋe
    manbei. Ulikŋân kulemgoân are lâuwâŋe kulemgom nâŋgâre amâ bo umatŋe aktâp. Dâ
    lâuwâŋe kulemgoân irekŋe âmâ ye kârikŋe ketuguyektâp.
  yor-yor: Ní àkótán ará, ẹ máa yọ̀ nínú Olúwa wa. Kì í ṣe ìnira fún mi láti kọ̀wé
    ohun kan náà sí yín, ṣùgbọ́n fún yín ó jẹ́ ohun ààbò.
  wos-wos: Wuna nyama bandi, wuna hukétéfi hundi angi dé. Guni nana Néma Duka mawuli
    sawuli yata yikafre mawuli yatanguni. Ané hundi gunika wambula hayinjoka wendé
    nahambawuni. Guni wambula xékéngut guna mawuli hambuk yandét guni jémba retanguni.
    Wunka wuni mawuli ye. Mawuli yata wuni wambula hayi, guni jémba xékéta jémba rengute.
  emp-NTPO: Maʌ̃ awara djabarã, dadjirã Boro Jesud̶eba b̶ʌsrid̶a b̶ead̶adua. Mʌ̃a
    naʌ̃gʌ bed̶eara naẽna b̶ʌd̶amĩna sẽcaa ab̶arida wayacusa b̶ʌi carea. Mãwã bãrãra
    cadjiruad̶ebemada waga b̶aya.
  eng-F35: Finally, my brothers, rejoice in Sovereign. For me to write the same things
    to you is not troublesome and for you it is the safe thing.
  ind-ind: Akhirnya, Saudara-saudari yang saya kasihi, bersukacitalah karena kamu
    sudah bersatu dengan Tuhan Yesus! Saya tidak bosan-bosan mengulangi nasihat yang
    sudah saya tuliskan sebelumnya. Bahkan saya menegaskan hal bersukacita ini supaya
    kamu terjaga secara rohani.
  pes-OPCB: عزیزان من، در هر وضعی که هستید، در خداوند شاد باشید. من هرگز از تکرار
    این مطالب خسته نخواهم شد؛ و در ضمن به نفع شماست که آنها را بارها بشنوید.
  mpt-mpt: Ne nekwal ibo ne weng mako ibo baabenamabibe. Ibo Sume bainobo gabib kesoa
    e bobolo fumbianiba seinhamine! Sino ne weng olo ibo baabeibio otane ne ibo imin
    dola omfubenamino tengo mo dubutnebioba kesoa weng olo imin dola omfubenamabibe.
    Ibo weng olo imin wentaibo ayamobe. O ibo daabenamabobe.
  ssx-ssx: Ya Ketiso yankeke tonuo. Ya pi lo paeyaaluekema꞉ta꞉ dupa alome. Ikana꞉ma꞉
    mo Tekehali pa꞉ta꞉ tunao hata꞉ta꞉ ta꞉na꞉ma꞉ homo hapa꞉peke. Amba꞉ hande wape pua꞉eki
