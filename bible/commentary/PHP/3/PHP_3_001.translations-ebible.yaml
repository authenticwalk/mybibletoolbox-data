  grc-MT: το λοιπον αδελφοι μου χαιρετε εν κυριω τα αυτα γραφειν υμιν εμοι μεν ουκ
    οκνηρον υμιν δε ασφαλεσ
  vid-vid: Konjezela kwa ago, wang'holozangu, msangalale kuli kilumba na Mkulu. Hambe
    nhoche kuwila gala gomina nyandiche hala hamwande, mina gowatanza ng'hatu.
  pio-NT: Siùcade nuénánái casíimáicué piwàwa Wáiwacali ìwali, yàasu wenàiwicacáinácué
    pía. Yá casíimáica nuwàwa nutànàacuéca pirí àniwani càide iyúwa nudéenácué nutànàacáwa
