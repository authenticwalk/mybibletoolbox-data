  hin-CV: इसलिये, प्रिय भाई बहनो, प्रभु में आनंदित रहो. इस विषय पर तुम्हें दोबारा
    लिखने से मुझे कष्ट नहीं होता परंतु यह तुम्हारी सुरक्षा की योजना है.
  spa-BES: Por lo demás, hermanos míos, alégrense en el Señor. Escribir las mismas
