    gize lengemeloniꞌ meve nene lengiꞌ gopo aka vilizadotiꞌ nene alete molo-lengedelineꞌ
    nenako nemuꞌ nene tiꞌ lo nolo-lingimuve:'
  uli-uli: Iwe ngo igla rewol bisiy, habe rraey irel yami sew chog mo Samol. Iyte
    nguch le ibe tefael ngal mokwe isa moal tefa metamo, ngo iforu mele bo ibe haluglugu
