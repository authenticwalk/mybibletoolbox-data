    cha'an mic cha' ts'ijbubeñetla jini jach bʌ t'an como c'ʌjnibalʌch mi la' cha'
    ubin.
  zos-NT: Pues yøti ø mi ndøvøta'm, casøtyamø porque ndø Comi mitzji'nda'mbøte. Ji'ndyet
    ni tiyø aunque mi ⁿjavyøjøtzøjcayta'mø jana tumnac lo que oyupøm ø mi ⁿjajyandyame;
    porque mitzcøtoyata'm, vøjpø tiyete.
  gvs-gvs: Guna nuwonúwana tuwaina alatuwokoimi, segowo. Ida spwagógana Tomoya taiyao
    pasina kouyāwana! Ame dogoiyadi boi alatuwokoimi go, ame aginimneidi manumi geya
    ilausiguta. Moe komi ami vabodaboda manuna.
  kbm-kbm: Angg nune-nggen, ayeu ve nanei angg yaun mul ane eteik dangeteik nanei;
    Amol Bamo atob nilgum be yem tangg aim vevie ninggas ta-ngge. Ayeu wat utlangg
    bua ve naro yaun ebe warik garo gikwai ok, vukuri be vukuri ok ite, ayeu galgum
    veik yem unambweg vie-ngge.
  tew-tew: 'Tíˀûuwin páaḏéˀin, nää nä́ˀi wâytu̖ˀâ̖a̖mí: Naˀinbí Sedó Jesus-víˀin
    ímuuḏihoˀ úvíhíhchanmáˀve-í. Tobá nä́ˀi hä̖ä̖wí i̖ˀgeḏi wâyta̖ˀnan wänboˀ, kaykhan
    wíḏînpoˀpí inho wâyta̖ˀnanninbá nää wíyá wâyta̖ˀnamíḏí, heḏi nä́ˀi híˀ wâyta̖ˀdoˀiḏá
    wovâyˀaywoení.'
  rmc-rmc: No akana mek phenav, phralale mire, radisaľon andro Raj. Nane mange phares
    tumenge pale oda te pisinel a tumenge oda hin pro lačho.
  apr-apr: 'Di diek nga, ngan betanga kiau tina yo bet awete porai pang ngan nen:
    Lomu ponana pang Tool Mai! Ngan au i o ke bet tinik booroomoo ye wodenge betanga
    yo nen ngan mulu pang, ngan tiap. Yesoo, lok tar bet betanga yo nen ngan la bet
    iwonokalang nga.'
  tiy-tiy: Mélaw, do dumo gu, ay niy de tamfaday de béréhé ku begom dob sulat guwe
    ni. Oror gom sabaf bé Kadnane! Atin ulanden ké séguleé ku man sulatén i fantage
    bé de sénulat gun begom bé do gétah. Non amuk séguleé ku man béréhén i de ni,
    mas kloh i kaid gome.
  nlg-nlg: Ghau rana taluutuni, sakai manaa na hava te kalea, kau nia rivurivu na
    pukuna ighau tau sakai sonikolu itatana Lord. Sakai vamua ku gere olighi vanighau
    nia na lei totobo raini, mu ghilala ge kara hangaghau ge kau tughuru ngasi ta
    nimiu taluutuni.
  dgr-DOGNT: Sèot'ı̨ı̨, hòt'a gots'ǫ̀ K'àowo wets'ıhɂǫ̀ naxınà welè! Įdì dànaxèehsı̨
    ı̨lèe sìı wet'à k'achı̨ naxıts'ǫ̀ naehtł'è ha sìı segha t'asanìle, hotıì wek'èahsǫ
    ha naxıgha wet'àaɂà hǫt'e.
  pes-OPV: خلاصه‌ای برادران من، در خداوند خوش باشید. همان مطالب را به شما نوشتن بر
    من سنگین نیست و ایمنی شما است.
  ron-1924: Ынколо, фраций мей, букураци-вэ ын Домнул. Мие ну-мь есте греу сэ вэ скриу
    мереу ачеляшь лукрурь, яр воуэ вэ есте де фолос.
  tpz-tpz: Kën kea me kën vamen, eöm se teꞌ vaeö rakah nem manih pe Apuh. Eöꞌ to hikta
    karauh noꞌ pa kiun hah ka neöm a pah soe avoeꞌ pamëh. Ka soe pamëh se vaꞌaus a
    neöm, ke eöm se teꞌ vamatop nem.
  agd-agd: Mumunan tiyofi sifá tiváeyan noe, nái avúavasá afoká inten nafi Bafan mano
    vá amusin amino. Tiretíi mumunan ákona uantano van mi ída sivesara inan ena ena
    siamiyá bá uno.
  rkb-NT: 'O katukytsa nepykykze ahape my: — Mypehakatsa Sesus humo ahakurẽtsaktsa!
    tsimaha — my, ana hi mozihikik. Kyze kapehawy botu iktsaso ahabo iwatahakazo.
    Kapehawy humo pahatsumuẽhĩ iwatahi batu kasikpyby, kapehawy humo ahabo piwatahazo:'
  san-THA: 'เห ภฺราตร:, เศเษ วทามิ ยูยํ ปฺรภาวานนฺทตฯ ปุน: ปุนเรกสฺย วโจ เลขนํ มม
    เกฺลศทํ นหิ ยุษฺมทรฺถญฺจ ภฺรมนาศกํ ภวติฯ'
  iws-iws: Tɨ kariir nomiiyauɨm, tɨkɨ nwokrɨpkaigiyɨm yaiyɨm kara kɨmiir boɨnkiyam
    tɨrɨm yɨm tɨ sɨm. Dimusi rani, wɨm kɨma Bɨiyan Inkam Komii siirgɨm mɨ kɨma maɨrgɨmaɨrga
    dwo! Mɨ dimɨn taemɨnɨm yɨpɨkɨ bɨiya kara wɨnkiyɨm yokwoni kɨmiiram mɨ tariinanɨn
    kara sɨmiirar swokɨ wɨnkikɨn. Kara tɨ yai kɨbi kɨbiyɨm kɨmiir boɨnmɨmauusi bɨ
    piyaokɨn. Mɨ an kara ha naɨngwowi kɨma ɨinokɨinokɨn ta yai aiir wakae ya dimɨn
    kɨbigɨkɨbi aeyaɨrga.
  pol-SZ: Moi przyjaciele, cieszcie się z tego, że należycie do Pana! Wiem, że się
    powtarzam, ale czynię to celowo, dla waszego dobra.
  ztq-NT: Lëë nana, beetsy, kol kle lo Dios. Ktsaagtyaa ksetyaa nii pkëlaa, por xkiiño
    lo do.
  zai-NT: Yanna la? hermanu ca', lauyubi enda nayeche ra nuu Señor. Qué rixhacaladxe
    dia' de ucaa ngueca ngueca, ne zaquiiñe ni laatu.
  upv-upv: 'Niaken suk nir, bevnivni ore nale suk iel: Kap̃ir renge Numal. Nga boli
    viringsi kele nanu nga moli womu sete evi b̃elaken tevi inu, ko puloli kami kaprreleng
    kapsarr ren.'
  wap-NT: Aizii õmin-mishidannao, ukonaukiitinaꞌa naa karikaonan, uzaamatinpan idiꞌi
    naa wanaobanaa Christ idaꞌati. Aonaa õkashadinan õkakinaotan unao powaꞌa an kida.
    Wuruꞌu õkakinaori kidaz kaminkaꞌutan nii naꞌiki ukazannaatapan nii unao upozawata-kida-kao
    ai.
  mva-mva: 'Pile negu ono mambuaki kana nge bokai: Taritokagu moarunga, Tanepoa suri-ming
    dauiataki! Pile ngaedi norane be ugere-kaming nge kaba mgere-kaming kana. Ata
    bokai muzi kana nge ilogu tago ibuku. Nge ono daoiaki-kaming kana ka mgere kana.'
  dwr-NT: Wurssethaan, taanaadan Xoossaa kaalliyaawantto, Goday hinttenttoo nashechchaa
    immo. Taani kase xaafeeddawaa zaarethaade xaafiyaawe taana waayissenna; qassi
    he xaafiyaawe hinttena naagana.
  kfw-kfw: Ahekna ah ulenaingai, Pumi diang rokru! kei'n nangnidiang inlet ah kiheimajianook
    hi kei'n kahoimak thomong, takkha hiwa kithohi nangni ngai ngirchet matornasik
    eii.
  bfz-bfz: इजी री खातर ओ प्यारे साथी विश्वासियो, प्रभुए रे खुश रओ! सेयो ई गल्ला बार-बार
    लिखणे रे माखे कोई कष्ट नि ऊँदा पर ये गल्ला तुसा खे चूठिया शिक्षा ते बचाओईया।
  cuk-09: Deginbali, gwenadgan, Bab-Jesúsgi wergumarsun. Gannar-gannar bemarga an
    ibmar-narmakedi andi gwen akar an itosulid, ar bemarga-an-narmakedi ar ibmar-nuedid.
  ben-OBCV: পরিশেষে আমার ভাইবোনেরা, প্রভুতে আনন্দ করো। তোমাদের কাছে একই বিষয়ে বারবার
    লিখতে আমি বিরক্তি বোধ করি না এবং তা তোমাদের পক্ষে নিরাপদও বটে।
  mil-NT: Te vitna nchaa nchòhó ñáyiu ndècu ndɨhɨ‑í ichi Xítohó Jesucrìstú càháⁿ ndàhú‑í
    núú‑ndó sǎ ǐo cudɨ́ɨ́ ìní‑ndó sǎ yɨ́ndàha ñaha‑gá xii‑ndo. Te yúhú ñá túú cùu
    dusaⁿ‑í tee tucu‑í nchaa tnúhu sá sà ní dánèhé ñáhà‑í xii‑ndo, chi cùu‑xi tnúhu
    sá ǐo chìndee ñaha‑xi xii‑ndo.
  myu-myu: Obureyũ, bũrũdupaku o'e tupmubararak am eywebeaptum. Wuykukukat cuy jeymucokcog̃.
    Obu'u g̃u waram apẽn kuy bima otupmubararakiatup peap ekawẽn muwẽn ãm eywebe eyag̃uyba'ũmap
    puxim. Owebe eyawẽap tag̃ eyeku buje, soat em ma xipat je'e eywebeam.
  fue-fue: 'Banniraaɓe am, ko horii wi''ugo on woni: Ceyoree Joomiraawo. Mi somataa
    maytitaago goota kan der binni am, gam kanjum tabbitinta faamu mooɗon.'
  amk-amk: Ampafe, doroi meaine, todoni kontaio memirising na Sengnei. Wiro nuhuruainso
    maraba kaha we isoi riwang fianai aino isoi kawuru we meara wa. Weo kaiwo nanai
    wemambiriu we wedua mea weru ne karirafo.
  fai-fai: Kale nalam nikil fikal kiba, nam adik adik weng be kiba atin ulum kano
    Kamok dim idak tein bom nadiwo kala. Kale nam weng makuw be ki sawil godayami,
    be kakan keinamoma banim ade uta ta bom dakoyamuno, kiba makso kidela faskodokabiw.
  ura-NT: Cana Curuaanaa Jesocurisito coitucuera neein neeichene jaun raotojoeein
    rachoojoeein neeuchera chasocuru. Jauriaana inara rai laenasihunlu niqui. Nena
    jerichanejeein coaiteen enacoaauneein caa laenaain letoareeunni, raotojoeein coitucuhin
    neeichene coina.
  mcd-NT: Uhuun yoramishtichin uhuun tsain unutaqui un mato yoi. Manfin nocon Ifon
    Jesucristo ahuun yorafoquin ascacun unimacahuun. Un mato cunushoni cuscan afanan
    un mato yoi. Man poshtutanonma nicafafainaifin sharaquin. Nan tsain shara man
    tanacucai yora futsafoan mato amaquiri yositirofoma.
  urt-urt: Lenge toꞌ tatai ŋam, wusyep ŋam da miꞌe nom, ŋam da mininge tuꞌe leꞌe,
    pa yurp hriphrip me Lahmborenge. Ŋam yukur gwarnge ŋaiye ma plihe mininge wusyep
    eꞌe kom ŋam sisyeme nange wusyep eꞌe se ka ungwisme yip enge yip tupwaihme, ŋaimune
    ŋaiye ka ende yumbune bilip yip.
  kiz-kiz: Hatimaye, bhalongobhangu muhobholei kup'etela Bwana. Nibhona lepi usumbufu
    kubhayandikila kabhele maneno ghala ghala. Mambo agha ghakabha salimisha.
  tzo-TZE: Quermanotac, slajeb xa jech chacalboxuc. Cuxetuc no'ox avo'ntonic ta stojol
    li Cajvaltique. Ac'o me calojboxuc xa ono'ox ti tsc'an bijoxuque, pero chacalboxuc
    tal yan velta yu'un jech mu xalajic ta lo'lael.
  lex-lex: La'pa a li'ru korkorni de ina-nara ama-hyali mitlina, miy hononmi mimuki-mihepru
    yoma miora oleka Itmatromlawanni mlia'a ihru ida-ralm ida. A ralmu edon nwerta
    pa a'ukot nohora owa'ana la hya' maka a'ukota la' horta ralamni, la tiy miy lia
    ler maka itto'or la de. Yoma la'pa mliernohor a li'ru de hota riy ta'en niana
    rhi' yatyatni tiy miy.
  dov-dov: Ichamamanino nobakwesu, amubotelwe muMwami. Nkambo kuti ndimulembele lubo
    zintu ezi teensi penzi pe kulindime, alimwi chilandikwabilila.
  rgu-rgu: Toranoo kara emin! Nenene matalolole! Emi dale ma muste namahoꞌo, nana
    huu emi manahekeꞌ moo Kristus. Leo mae au duiꞌ asarerei leoꞌ ia, tehuu au ta doaꞌ
    afarereneꞌ fee emi, ela emi bosoꞌ nanatipu-nanadaiꞌ!
  toc-NT: Nata̠lán, a̠maktum cca̠­hua­ni­pa­rayá̠n pi̠ cali̠­pa̠­xu­huátit Quim­pu̠­chi­nacán,
    y ma̠squi mak­lhu̠­huatá chuná cca̠­hua­ni­ni̠tán ni̠ cli̠t­lak­uán cca̠­hua­niyá̠n
    porque cca­tzi̠y pi̠ hui­xinín chuná na̠ ca̠li̠­mac­uaniyá̠n.
  som-som: Walaalahayow, ugu dambaysta, waxaan idinku leeyahay, Rabbiga ku farxa.
    Sida xaqiiqadaa anigu inaan isla wixii idiin soo qoro dhib iguma aha, laakiinse
    idinka way idiin roon tahay.
  mam-C: 'Atzin ja''lin, werman, chi tzalajxa tu''n kymujb''il kyib''a tuk''a Jesús,
    a tAjaw Tkyaqil. Te we''y, nti'' tky''i tu''n t-xi nna''nji''y a o kyij ntz''ib''i''n;
    ikytzin nim tajb''in te kye''y:'
  ndj-ndj: Valongu vangu, chimonga muvi na seku kwa kwilumba na Bambu. Ngutofya ng'odu
    kuwuyilila fila finyandikili mwanja mtasi, nongwa dafivayongisheli kuvalewusha
    na msayisayi.
  mbj-NT: 'Hỹỹ kä wakãn haa, ta see ky n''aa bë ỹ ma erih: Taw''ããts hẽ bë h''yy gadeja
    Tak''ëp Hyb N''aa Jawyk Do hã bë h''yy kata däk do hyb n''aa! Dooh ỹ h''yy ganapõ
    däg bä p''aa hẽnh ỹ erii bä pooj jé bë ỹ maher''ood wät doo. Baad ti bë hã, bë
    ỹ ma erih do bë tamo n''aa jesuu do hyb n''aa, ta see da bë rama met''ëëg mahä̃nh.'
  lat-VUC: De cetero, fratres mei, gaudete in Domino. Eadem vobis scribere, mihi quidem
    non pigrum, vobis autem necessarium.
  ngp-ngp: Hamwenga na ayo, wandugu zangu indeni na kinyemi mwo kulunganywa na Zumbe.
    Miye hikusokela kuvuzagiza yadya nawandikaga aho nk'hongo kwaviya nayawamileni
    vitendese.
  enq-2: 'Nambanya kaimii paluma, pii dake etao lelyo: Kamongonya kenge dokonya nyakama
    eteke pyao kalyepape. Wambao pii pepa pyao peekeo dutupameaka nyakama auu pyoo
    isina lao, nambame maka nakaeyao dee pyao peekelyo.'
  eng-ASVBT: Finally, my brethren, rejoice in the Lord. To write the same things to
    you, to me indeed is not irksome, but for you it is safe.
  mna-mna: 'O niom toŋmatiziŋ tio, iŋgi be aŋposop sua tio ti, tana aŋso piom ta kembei:
    Kesekap la ki Merere mi leleyom ambai kat. Sua ta muŋgu aŋkam piom, ta iŋgi aŋpoto
    mi aŋbeede ma ima mini. Mi irao niŋ gesges pa na som. Pa iŋgi ko ipombol yom be
    kombot ambai.'
  myw-myw: Adok bo misinak livan towen. Sigwey yakamiy, bweina bukumwa̱saws daGuyaws
    waseg. Kaleiwag towen bweina balivnow vayuwein, va̱gan bililabeimiy mo beibwein
    mikasis.
  sby-sby: Pakupwililisha mobanse bame, ndambangeti, kamukondwani pakwikatana ne Mwami.
    Nkacela kundemesha kumulembela kayi bintu mbyondalamulembela kendi, pakwinga awo
    maswi ngamunyamfwilisha kutatonshanya.
  sll-sll: Yona yalhobo, na ha di wai si ni teralia piro. Pi tege eminga yal Yisas
    yon horega onana dire tal wai ol ni tomo. Na Sapta wan tu, ha homa bol ni tega
    meri omaga hon wai pire aki di ni tere bol ni teiwa.
  yaq-NT: I'an intok, Krijtopo nemak werim, yo'owe Jesukrijtotat eaka, eme'e enchim
    allea'u emot aune. Inim nee betchi'bo kaachin maachi, juka' che'a bat in emou
    ji'ojteka'u betana juchi in emou a' teuwaanee'uta, bwe'ituk ini'i, emo betchi'bo,
    tu'ineeka weye.
  uro-uro: Gua ruavek, va ngu sot nä gua enge dä va ngu qoar na ngän i mamär iva märmär
    gem ngän masirhat mäni ma Engeska. Sa qaku arusus pät a ngo iva saqi as ngut säm
    ama enge qärangätni i sa mudu ngua säm a ngät bä ba ngän inguna va iangärhäkt
    ama enge ngät tatnärhäm ngän.
  ita-1885: QUANT'è al rimanente, fratelli miei, rallegratevi nel Signore. A me certo
    non è grave scrivervi le medesime cose, e per voi è sicuro.
  muy-muy: 'Bəza ga mmawa, ere ye ti nawayay nəhikivu ana kʉli ni ti nihi : mərumvu
    aɗaba leli ɗek mìgia akaɗa mis bəlaŋ akaba Bay geli a. Ere ye ti nəhi ana kʉli
    nihi ni ti nə̀bikia ana kʉli a àndava, ay ti tamal nəhikivu ana kʉli nəŋgu ni
    àgray araŋa do, avikivu njəɗa ana kʉli daya.'
  kqc-kqc: Nai usika ourena, nai sina metona bi Varika amiye ideri ada refa. Beika
    sena bura reyaka ma dudusa bura reida, mina rofu na uka toe de, ye makai regidari,
    ya nari resi aedego.
  tav-tav: 'Yʉ yarã, ape wame mʉjaare yʉ ĩ buiopa: Mani wariñuucõarã, mani Ʉpaʉ Jesu
    yarã aniri. Tiere mʉjaare caĩ buionemope ã. Capee mʉja ĩ buiobacʉ quena yʉ quepequẽe.'
  eng-ULB: Finally, my brothers, rejoice in the Lord. For me to write these same things
    again to you is no trouble for me, and it keeps you safe.
  spa-VBL: 'En resumen: ¡Queridos amigos míos, deléitense en el Señor! Para mí no
    es una carga repetirles estas cosas, pues es para que estén a salvo.'
  fra-_FOB: Au reste, mes frères, réjouissez-vous dans le Seigneur. Je ne me lasse
    point, quant à moi, de vous écrire les mêmes choses, et quant à vous, c'est votre
    sûreté.
  hau-ULB: A karshe, 'yan'uwana, ku yi farin ciki cikin Ubangiji. In sake rubuta maku
    wadannan abubuwa ba wani abu mai nauyi ba ne a gare ni. Wadannan abubuwa zasu
    tsare ku.
  mal-mal: ഒടുവിൽ എന്റെ സഹോദരന്മാരേ, കർത്താവിൽ സന്തോഷിക്കുവിൻ. അതേ കാര്യം നിങ്ങൾക്ക്
    പിന്നെയും എഴുതുന്നതിൽ എനിക്ക് മടുപ്പില്ല; അത് നിങ്ങൾക്ക് സംരക്ഷണം ആകുന്നു.
  lit-lit: 'Belieka, mano broliai, štai kas: džiaukitės Viešpačiu! Tikrai man neįkyru
    rašyti jums tuos pačius dalykus, o jums tai saugu.'
  urd-GVR: Mere bhāiyo, jo kuchh bhī ho, Ḳhudāwand meṅ ḳhush raheṅ. Maiṅ āp ko yih
    bāt batāte rahne se kabhī thaktā nahīṅ, kyoṅki aisā karne se āp mahfūz rahte haiṅ.
  far-far: Wanefuta nau ki 'ae, mulu ka eele sulia 'adoe kamulu fainia na 'Aofia.
    Sui boroi 'ana nau ku kedea tafau fatae ne ki 'i nao, nia lea fuana nau ku kedea
    lau, sulia ne fatae nau ki kai 'adomi kamulu, kada ne tani wane ki kai sasi 'uria
    talai garoe amulu.
  suz-BL: आं दाक्‍शो लोक्‍बपुकी आं नोले ङा लोव़ मार बाक्‍ब देंशा हना, प्रभु नु बाक्‍शा
    ग्‍येरसीने। मोदेंशो लोव़ गो इन कली ब्रेक्‍ना ब्रेक्‍न बाक्‍ती हना यो, श्‍येत ममिम्‍नुङ।
    मेको इन कली बोल्‍यो दुम्‍चा कली बाक्‍ब। फिलिप्‍पी २:१८; फिलिप्‍पी ४:४
  car-NT: 'Wykaje ko''wu o''waine, yja''sakarykon: tawa''pore aitoko mo''ko Jopoto
    ta. Moro iro ro rapa oty merory yjaki''ma''pa man. Iru''pa irombo o''waine man
    moro y''wa moro iro ro rapa oty merory.'
  amp-amp: Barenko, kanga wuroh mrokfom akfoyanko. Brorhu yindhor nmbuhat niko yakitohwat,
    mirahko ayafho thunomt, yakitohkfot. Bi ndwom gontwamn pthamoyanko. To tfitndar
    gontwatn tfit wompam pthiwanko. Na nhai hhrekkaha nd rpahtet mrokforoh wawandfa
    thu wawandfa thu hatohneft. Na tuka kanga, “Akfo hatohkahtanm duka hanyrahmm mrokfom.
    Yimam mirahm, ‘Faso faso akfo htanomm,’ na nd kfo htayuk mrokfefm mhtiyakruhamn
    toh bmtarahm. Nhai suhruhatm.”
  bht-bht: इस तांई हे मेरे मसीह भाईयो, प्रभु यीशु च खुश रिया। सेई गल्लां तुहांजो बार-बार
    लिखणे च मिंजो कोई तकलीफ नी होंदी, पर मैं तुहांजो झूठे गुरूआं ला बचाणा चांदा है।
  eng-NOY: Finally, my brethren, rejoice in the Lord; to write the same things to
    you, to me is not burdensome, and for you it is safe.
  cub-NT: Mʉja, jívʉ, cʉjarã torojʉrĩ maje jabocʉ Jesucristoque cũinávʉpe. Ʉetʉbevʉ
    toivaicõjeivʉ yʉ apecʉre bedióva cojedeca iye majié jaʉéde mʉjare, mʉje cʉrãjiyepe
    ayʉ me Jesucristoque.
  ita-1927: Del resto, fratelli miei, rallegratevi nel Signore. A me certo non è grave
    lo scrivervi le medesime cose, e per voi è sicuro.
  lww-lww: Wolai lala a vineu lala, poga ga, nesape nesiar nokotawe kiau visena narui.
    Visena maro tai na po na visaen van amiu sa nini, amiu akekara silau e malena
    wo nap̃a Sup̃e mla pa pan amiu rui. Pona visena nene nepisa pa pan amiu yam moki
    yo rui, ana ve sinemiu kar in re, pe nesitom re sane piowa navisaen sur wo la
    van amiu yam ve moki poli. Naga poga ga pan inu, a nesitom sane kilia iila amiu
    m̃ena ve keviu va laa sane.
  ckb-ckb: لە کۆتاییدا، خوشکان، برایان، دڵشاد بن بە مەسیحی خاوەن شکۆ! نووسینەوەی هەمان
    ئەم شتانە ماندووم ناکات، بەڵکو بۆ پاراستنی ئێوەیە.
  nas-nas: Asiꞌnooꞌka ee mmaikoriꞌ aaꞌdampimang, Ovoring-koo doturoturarimatoaing.
    Aung tee kara anaare napoꞌ unampama daariamatomaung ninge daari-koo poreꞌ deeaꞌ
    eeꞌnoko diiꞌ tampaꞌ koono-koonge.
  uvl-uvl: Iok titik mur pe liliuk mur, lek helenga hetet lo pe e teke a iech toto
    nge Non Soke nga lemo tunga luluch nge I. Lek helenga hel ehas sue ke ulolo pe
    lape ehas sio mule iri. Pe nem, ute pele ero. Iange e teke helenga nemur te halau
    tote imo ke nek.
  eng-BBE: For the rest, my brothers, be glad in the Lord. Writing the same things
    to you is no trouble to me, and for you it is safe.
  ixl-CNT: Uncheeꞌ aatz cheel hermanos, txuqꞌtxunojex tiꞌ u kuBꞌaal. Tan yeꞌxhkam
    nunkooleꞌ kꞌuxh jatpajul koꞌn suntzꞌibꞌa talax qꞌu kam tzaꞌ. Taꞌxhtzii aas silochꞌex.
  xsi-xsi: Niŋgu-nambwe wukale, naŋa atu aporo ŋgua toŋge kilo pami, ŋineŋga naneŋgu
    ŋgua ŋine ma marumbu lâ. Miki kapaipa kuku Maro Ŋalae lâ. Mine nde ara ŋana miki
    ma kamo kandeka nâ. Naŋa muŋga aŋgere ŋgua pinde imâ pami, andeta naŋa ŋandai
    tiniŋgu pwâka ŋana aŋgere ŋguani ndaina imâ pami kilo, ŋana tu ŋgua ŋine nde ŋana
    ikatona nemi kalo-tawana kâ.
  crx-NTPO: Sulhutsinke njan 'et 'udek'ez-un 'uhoont'oh, 'et nohdusni. NeMoodihti
    'en bulh ts'ónilhni! Ndai la nohts'ó k'esgus-i, 'i za 'unt'oh. 'Et hoonts'i sba
    'ants'i hoonli, 'ink'ez bé dóohjih sih.
  kan-OKCV: ಕಡೆಯದಾಗಿ ನನ್ನ ಪ್ರಿಯರೇ, ಕರ್ತನಲ್ಲಿ ಆನಂದಿಸಿರಿ. ಬರೆದದ್ದನ್ನೇ ನಿಮಗೆ ಬರೆಯುವುದರಲ್ಲಿ
    ನನಗೆ ಬೇಸರವಿಲ್ಲ, ಅದು ನಿಮಗೆ ಸುರಕ್ಷಿತವೇ.
  bbb-bbb: Ijadufuo erafano nika E Ireobo ije oemarejafo. Ro igia fie, na vua ude
    na isoe nijiaeva ije una kuke kuariakuva fu irere ijare iserekuma baki. Ro na
    vierafe vua ije fuka ja samuagiaga ja e ije bu ja biesiriavo ije giana kekiradufuo.
  blw-blw: Wat hiyachi sosnod, hen ifagà an chitaaw aminat, antaaw ammag lomaylayad
    gapon nelarammongantaaw an Apo Jesu Cristu. Achì solsoletan way kasen mangimfaga
    an cha natto an chàyu te masapor paat ma-awa-awatantaawto.
  tam-2017: மேலும், என் சகோதரர்களே, கர்த்தருக்குள் சந்தோஷப்படுங்கள். எழுதினவைகளையே
    மீண்டும் எழுதுவது எனக்கு வருத்தம் இல்லை, அது உங்களுக்கு நலமாக இருக்கும்.
  azz-NT: Huan axcan, notasojicnihuan, ximoyolpactijtinemican porín nanmajsitinemij
    ihuan Totecotzin Cristo. Huan xicmatican que nejua amo nechyolcuejmoloa de ocsepa
    namechijcuilohuilis ica ne tamachilis ten ipa namechijcuilohuilijca ya. Porín
    nicmati que nijín tamachtilis se cuali para namejuan.
  spa-RV-1909: RESTA, hermanos, que os gocéis en el Señor. A mí, á la verdad, no es
    molesto el escribiros las mismas cosas, y para vosotros es seguro.
  csy-csy: Akhakbel in, ka suapui te awng, Topa sung ah lungdam vun, Note tung ah
    thu ka sonsa khat son kikik tu sia kei atu thu haksa hi ngawl hi, ahihang note
    atu in hi thu sia a bit le a muanhuai a hihi.
  mxq-NT: Mʉguꞌugítʉty, xonda̱ꞌa̱ktʉ Nindsʉnꞌa̱jtʉmgyʉjxm. Nꞌanma̱a̱yʉmbijttʉp diꞌibʉ
    tʉ nꞌokꞌanmaabyʉdʉ. Kyajts ni ti nayꞌadsijpʉn ngajawʉ es nꞌanʉʉmʉt jana̱a̱m jatsojk
    yʉ nga̱jxwíjʉnʉts, mʉt ko dʉꞌʉn miits kyaj xyjaꞌaydyʉgóydyʉt.
  tzj-NT: Camic wach'alal nbij chewe quixquicoti pa rubi' ja kajaw Jesucristo. C'oli
    ja ntz'iban chic ja rec'waxan chic pro ma itzel ta nna' ntz'ibaj chic jutij camic
    in congana nc'atzin chewe.
  tdt-tdt: Maun-alin sira, haksolok ba, tanba imi laran ida ho Nai Jesus. Maski hau
    hakerek fali buat nebee uluk hau hakerek tiha ona, maibee hau la baruk foo hanoin
    ba imi dala ida tan, atu imi keta monu ba ema nia liafuan bosok.
  ron-BTF: În final, frații mei, bucurați-vă în Domnul. Să vă scriu aceleași lucruri,
    într-adevăr, mie nu îmi este greu, iar vouă vă este sigur.
  eng-WEBP: Finally, my brothers, rejoice in the Lord! To write the same things to
    you, to me indeed is not tiresome, but for you it is safe.
  eng-FBV: 'To sum up: my dear friends, delight in the Lord! It''s not a burden for
    me to repeat these things to you—it''s to keep you safe!'
  nld-1939: 'Ten slotte: Verheugt u in den Heer, mijn broeders! U nog eens hetzelfde
    te schrijven, is voor mij geen last en u geeft het zekerheid.'
  bwo-bwo: S'uwaatsnowere t eshuwotso! doonzon gene'ore, haniyere shini itsh t guut'tsman
    aani gitlo tguut'al taan taahiratse, itnomó it sheelawok' kotosh falituwe.
  nch-BL: Huan ama, noicnihua, xipactoca ipan Tohueyiteco. Para na amo ya se tequit
    para sempa nimechilhuis cati ya nimechilhuijtoc. Huan cuali para amojuanti sinta
    sempa nimechilhuis.
  quc-TNT: Cämic c'ut, wachalal, chixquicot rumal ri Kajaw Jesús. Man quincos tä in
    chubixic wa' chiwe jumul chic, jas ri nu tz'ibam, rumal chi xak are utz chiwe
    ru tatabexic wa'.
  tfr-NTPO: Era eni ga pjeyoga, pjãy l̈öng mär Tjl̈apga Jesús go kuzong ga pjãy ber
    l̈öng wopjl̈ú e go. Tjl̈õkwo toror bomi kong l̈i tër bomi kong jek obi. Tja kwl̈eya
    ba të l̇l̇ëme. E ber bomi wl̈ikokl̈o wl̈eni.
  kaq-NT: Huetsa joibo sca hen mato yohinon, hea huetsabaan. Noquen Hihbo qui jenimanahue.
    Mato yohixon bi hahquirihbi yohihi tah hen jatsanyamahi. Hen mato yohihah ta hihti
    siri qui.
  sgb-sgb: Patêl ko ha Panginoon, bayo ko anggaan ya hata hulat ko, ay mahabi ko pon
    kamoyu ya pakahigla kaw gawan ha pakikimiha yo ha Panginoon. A ko angkahawa hên
    omanên hên ihulat ya habaytsi kamoyu, ta ha ikakangêd yo ya hatsi.
  vie-1934: Hỡi anh em, sau hết, anh em hãy vui mừng trong Chúa! Tôi chẳng hề sợ phiền
