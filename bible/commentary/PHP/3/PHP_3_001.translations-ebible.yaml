  tsn-tsn: Mme le fa go ka diregang, ditsala tse di rategang, itumeleng mo Moreneng.
    Ga nke ke lapisega go lo bolelela se, ebile go lo siametse go se utlwa gangwe
    le gape.
  amr-NT: Nogi̱ti oʼnonaʼne, egomey pogomey, Jesús Huairitaj moknopo̱e̱po yanʼdurugpakikaʼ.
