    ।
  amu-NT: Ndoꞌ jeꞌ jeꞌ ꞌo nnꞌaⁿya na cwilaꞌyuꞌyoꞌ, quiaanaꞌ na neiⁿꞌyoꞌ na cwiluiindyoꞌ
