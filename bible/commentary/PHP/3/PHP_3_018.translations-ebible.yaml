    korosi naureya nu nene powena ki yonai ka iyapana ropani kawaya karako tagararamupu
    iyarapiyamu.
  nko-NT: Tsúfɛ́ ntetsíá bla mlɩ asʋ́n ánfɩ. Napʋ́ ntsú ntráa ndɛ mlɩ bláa
    mbɛ́ɛ, ahá tsɔtsɔɔtsɔ tsiátɔ́ losuná ánɩ́ Kristo oyikpalíhɛsʋ lowu ámʋ alupʋ́
