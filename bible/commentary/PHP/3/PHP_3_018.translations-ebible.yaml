    mʉntih. Queét Cristo cruzboó ã wʉn wʉ̃hatji doonádih joííhcan, páantjeh ĩ yéej
    chãjna caá.
  taw-taw: Nɨbi nepɨm, Jisas mab bak alaŋ kumak takaw ak, binɨb takaw anɨb ak pel
    mɨlɨk nepal okok, kuŋay mɨdebal. Takaw nɨm ak ñɨn kuŋay nɨbop agɨnek ak, mɨñɨl
    abe chaŋ lɨlɨg anɨb agebin.
  jic-NT: Selecj tsjan mpes Jesucristo tepe'e cruz po'ó. Mop'in gente pasal pülücj
    nin p'iyá japon tulucj. La p'a casá javelepj. Mpes gente p'a wa ma t'üc' sin 'yüsa,
    yupj javelepj mpes. Malala nin. Niná la pülücj nun jis wala tjevelé. Niswa nun
    jis wala velé niná. Pasal 'aplijila napj yupj lajay mpes.
  zap-NT: Che ndal tir na noo neree lo de, per orree axtegue roon noo rzëët noo we
    ste ne ndal mén ne nyaan nuu lextoo nuu chene ron men ne wet Jesucrist lo kruz
    por xdol men.
  wer-wer: Omën narö pit Kristoëërö pël aöök pim këra yetaprak möauta ngönten kaaö
    ëak maimal wë pötak pim ngönten kööre tok yaalmë. Ne ngaan pitëmëën ök niiautak
    peene kaalak ya utpetaring wë ök yeniak.
  ipi-ipi: '@see-verse:PHP.003.017'
  qul-NT: 'Achqha cutiña niyquichis, cunan ujtawan wakayniywan nillayquichistaj: Achqhayoj
    causachcancu cruzpi wañoj Cristopaj enemigoncuna jina,'
  tnc-tnc: Ĩ'rãrimarã ᵽuri “Cristore yi'yurã yija ime”, ãrĩriᵽotojo, ba'iaja imarijayurã.
    Suᵽabatirãoka ba'iaja baarika maja'ataokaro'si yaᵽua tetaekarã Cristore reyaekakaka
    waᵽamarĩa uᵽakaja naro'si sime. Tuᵽarãte yaᵽaika uᵽaka baabekaja, naᵽuᵽakaᵽi nabaarijitoika
    uᵽakaja baarijayurã nime. Suᵽabatirãoka, i'yorimarĩaja jĩjimakaᵽi najeyomarãre
    sanabojarijayu. I'suᵽaka nabaarijayu Cristore yi'ribeyurãte baaika takaja ᵽuᵽajoairã
    imarĩ. I'simijiᵽi ãrĩwa'ri ba'iaja imarika tiyibeyurõ'õrã a'rirũkirã nime. I'suᵽaka
    nimarijayuakaka ĩ'rãkurimarĩa mijare yibojatika uᵽakaja, mijare sayibojaᵽe'ayu
    ate ba'iaja nareka ᵽuᵽariwa'ri.
  ter-NT: Vo'oku êno xâne okopâti ne ihíkauvoti koyúhoti ivókinovovi ne Kristu kuruhúke,
    enepone víhikaxone. Yoko kali êno ngáyu'ixea yanekôyoke ngoyúhoinopeanoe koêku,
    koane ngáyukopinopeakomaka kó'oyene. Koati kotívetinonu koeku nekôyohiko. Îrihikovo
    nzo'oûke vo'ókuke.
  bmr-NT: Fahiijɨvaro amɨɨhaico neehicacuuhi. Jaarunoco bu siino jino neehi taaboro.
    Ajashutɨmo icahi Cristo ɨmohohallɨvɨ iguijeveubo jɨɨbogoco jɨɨheguemere iicamo.
    Jaamo ufucu finɨji.
  fuf-fuf: No woodi ɗuuɗuɓe wonirɓe ngayngu *leggal altindiraangal Almasiihu on ngal.
    Mi wowlanii on ɗun soono woo. Jooni kadi, miɗo wowlude ɗun e hoore miɗo wulla.
  bhl-bhl: 'Amemin so, kiin ok temtem so, iti weng taun weng mak yulo bokoyemite:
    Kawitw banso banso mak Kulais em deiw be gelewin tew kekabiliw kate, i deiw be
    iti fimdi famde kelewko, Kulais em kuanse be maka keleweko, sak fong eisneng atew
    kelewkabiliw te.'
  ons-ons: Na don iwa yemo atak loutne mo alakanka ŋidangole, so iwa yewaka eseŋake
    koso ŋidanbe, dene dokune weneŋ ketmaike, ŋei loutneŋo Kristo eŋe kibego seukke
    so wisikae wieke, ea wane ŋabaine okanmami.
  con-NTPO: Cristoja poiyi'ccone avuja'cconga pasi majan a'i tsama chi'gaqquia'caen
    in'jangae canse'fa. Tsendeccune condase'ñaccapa gi i'namba ccase que'inga conda.
  ghs-ghs: Oke ana teeho qubake hiidzaranihe Kiristui sama nome ai qurateqi hapahapaho
    pobi naateta oonomaho teteke qesai suima quba goottae eete ibo eetorai. Noo oke
    ana agobake hiiretahe surupoma paha hiibi.
  peg-peg: ଆଗେତାଂ ବେସିହଟ୍‌ ଆନ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ଇ କାତା ଇଞ୍ଚାଙ୍ଗ୍‌ନ୍ନା, ଆରେ ନଙ୍ଗ୍‌ ପାତେକ୍‌
    ଆଡ଼୍‌ବି ଆଡ଼୍‌ବି ଆରେ ରଗ କିନାସ୍‌; ବେସି ଜାର୍‌ ଜାର୍‌ ଜିବୁନ୍‌ତ କ୍ରିସ୍ଟତି କ୍ରୁସ୍‌ନି
    ହାକିତ ସାତ୍ରୁ ବେବାର୍‌ କିନାରା ।
  txu-NT: Nhym bep ate ne me kwỳ kum Kritu kurê. Nãm me arĩk ar ba ne kute Kritu me
    bakunĩ kadjy pĩte'ykam tykja mar prãm kêtkumrẽx ne kum kurê. Arỳm ne ba ar amã
    me ja jarẽnh krãptĩ ne kam ajbir ajte akubyn ar amã arẽ, imỳrkam ne ba ar amã
    arẽ.
  eng-WEBU: For many walk, of whom I told you often, and now tell you even weeping,
    as the enemies of the cross of Christ,
  gnw-NT: Echa'ã ime jeta yugüɨreco oyovaicho reve Cristo icurusu regua ndive vae.
    Jeta vese ma amɨmbeu peve cua reta regua, jare añave amɨmbeu ye peve ayao reve.
  mux-mux: 'Ui ena pulele na-ni enindu nimbu mele: “Yambu pulele Krais kulurum unji-perale
    kene ele-túma molemele. ⸤Yambu kanuma-ni teku kis-silimele uluma-ni Krais unji-perana
    oliunga nimba kulunjurum tondulale ‘ulu te naa telemú.’ nilimele.⸥” nimbu, nimbu
    sirindu akili ekupu alsupu kola tepu eni nimbu siker.'
  maj-NT: A̱t'aha̱ nkjin maha xi tjíntu xi nkúhu tsa tu̱ kju̱a̱ndahá kin'ek'ien Cristo̱
    a̱t'a kruu̱. Ja ma nkjin ni̱yá b'a̱ xinnu̱u ko̱ nd'a̱i̱ santaha tíi̱nta ts'íhinna
    nga tíxinyanu̱u xi nkú ts'ín tjíyaha̱ xu̱ta̱ xu'bo̱.
  bkq-NT: Tâlâ toenzepa Deus ize ato ara aitânry modo. Toenzepa âyanmo adâkezelâ urâ
    xirâ wâgâ, iwerâ augueondyly. Toenzepa olâ ytynru, wogunru warâ, kâinweniday.
    Inakanhe adâidylymogue, Cristo kruz wâgâ iguehobyry âwankuem nhedylymo awylygue.
  kue-kue: Ipre, na okuna kamo i ene dite kondiga ba aglkekor diga, sraglpre, yomba
    mere mambuno kinde ere Krais endimo-prak i kundamo ikine ereteingwa, ipre na mitno
    gogl kai mere erika.
  cot-NT: Nocantajiavequempiqueate coramani, cotanquitsiqueate imaica noncantsijiajempiqueate
    aisa, choocaqueate oshequini teeca irinintajigueroji Quenquetsatsarentsi Oganejencatatsica
    tsavetantaquerica Quirishito imetojaventajiacajigueti coroshiqui imeshiajiacajiqueate.
    Noshimampojanquimentajiacariqueate irirajia quejejianquitsica imaica, oparijaatantanacaca
    nojaquija nocantajiaquempigueti.
  bnp-bnp: I kupo e huriki ri laho manga a pile na kai tavalavala ne Kristo. Balaka
    kupo a vakalongo mua ne ria. Ngane a vakalongo tabu mua, a tangi.
  apn-NT: Jejus kot mẽ pamã mẽ pahte amnhĩ tomnuj mỳrapê pĩ kahpa hã mẽ panê htykja
    nhũm mẽ ra ohtô nẽ hprĩ hã mar tã hkôt amnhĩ xunhwỳr kêt nẽ. Mẽ kãm ã kot amnhĩ
    nhĩpêx anhỹrja ã mar prãm nõkati. Jakamã te mẽ kãm Jejus kurê xwỳnh pyràk. Na
    htem hã hpijaàm kêt kãm tanhmã ri amnhĩ tomnuj to ho pa. Nẽ kãm amnhĩ mex pix
    prãm. Nẽ tanhmã amnhĩ tomnuj to nẽ ja hã amnhĩ pumu nẽ hkĩnh nẽ. Nom tee ri ja
    hã amnhĩ pumu nẽ hkaprĩ nẽ ri pa hkêt nẽ. Tã ã mẽ kot amnhĩ nhĩpêx anhỹr jakamã
    koja mẽ nhỹrmã ma mẽ kot amnhĩ xà htỳx kamã hamak o pa tũm xàta wỳr hapêx. Nà
    koja mẽ ã amnhĩ nhĩpêx anẽ. Ra ixte mẽ amã ja hã mẽ harẽnh rax tã pa axte mẽ amã
    mẽ harẽ. Inhmã mẽ hkaprĩ hkôt na pa hte xatã mẽ amã ja hã mẽ harẽ.
  ctp-NT: 'Wa tyun ꞌa yaꞌ wa ytsaꞌ ba chaꞌ re ꞌwan, loꞌo ni, chkwiǐnꞌ loꞌo wan xiyaꞌ,
    ni siya xiꞌin ꞌa tiǎnꞌ chkwiǐnꞌ chaꞌ re: Nsuꞌwi ꞌa nten nu nxuun loꞌo Krixtu,
    ni siya wa ngujwi yu lo wsi chaꞌ katin kiꞌya ꞌin neꞌ; taꞌa wsuun Krixtu lka neꞌ
    kanꞌ, chaꞌ nsuꞌwi ꞌa chaꞌ kuxi nu ngiꞌni neꞌ nchga seꞌen ndaꞌan neꞌ.'
  opm-opm: Noh rih ma naporpatgwer meng orhor it yimat tit gurnong napotiprohmur.
    Han kat gon ihiroh Krais ohe irat bok sur gartahatipnong oh er mar ihat saptimur.
  bvr-bvr: Ngardawa aburr-werranga aburr-gata ngaypa gipa mu-ngoyurra nguburr-ngurrjinga
    ana-gorrburrwa rrapa gun-guniya barrwa ngaypa nguburr-ngurrjinga ana-gorrburrwa
    gugu rru gu-bena apula. Minypa birripa aburr-bamburda aburr-workiya minypa aburr-bachirra
    nula Christ, rrapa gala gubu-borrwa nula nipa a-juwuna birripa barra aburr-molamola
    aburr-bamba.
  wal-wal: Aissi giikko, taani hegaa intteyyo kase darotoo yootaas; qassi ha77i naa77anttuwaakka
    afuxxaidda intteyyo yootais; Kiristtoosa masqqaliyaassi morkke gidada daro asati
    de7oosona.
  zad-NT: Zan shii ba wnia' le', na' ṉaa ax̱t chakyeshid' nia' le' dga sto shii, zan
    beṉ' chongake' ka bibi zakii daa wit Crístona' ḻee yag cruza' daa bi nsa' c̱hegake'
    wen.
  kmg-kmg: 'Ŋic tucne jaŋere ŋaza warehuc jupo, ši ine ki busâqochec mocwâc ŋazape:
    Jaŋe Kristo maripoŋ-ticne râsi ecneeŋgopieŋ.'
  aso-aso: 'Neꞌmine ve nene ningi minisa ngeꞌmetilo noluvoniꞌ nene neemuꞌ noluve:
    Eveneꞌ mukiꞌ minaniꞌ neti monovoꞌinemuꞌ nene mo gomuꞌ gamene mukiꞌ lo-lingimuvoniꞌ
    ve. Idoꞌ idise nene mulumoꞌine gelosa veꞌne novozo doꞌmozeꞌ mozeꞌ neivosa engiꞌ
    monovomuꞌ nene gohi tiꞌ lo nolo-lingimuve: Ingine igi mili minaaꞌ naaniꞌ monovo
    neꞌmo nene Kilisitoꞌ lohotoꞌ zaloꞌ hilineꞌ monoꞌ mamuꞌ nene biluvaꞌ liliꞌ i-daaꞌ
    naaniꞌ gele neive.'
  uli-uli: 'Yesa cholop yai kangalugmi mele ngo igla isa wol tefael ngali luwul yai
    tetang: ye cholop rechokla luwul yar memel, ngo re hattohar ngal fael yael Kristus
    mes wol krud.'
  nin-NT: Nâ ta si nggo ingga ka da ki imba ankpa shishemi, ziza nggo ingga ko da
    ki imba na ashishi zizo. Anishirr shishemi a karr Yesu Kristi, nggo a si du anishirr
    bi wo ure ku nggo Kristi a ni ttu nu unkunkurr ku hen.
  acu-NT: Yaanchuik atumin nukap ujakmiajrume nuna yamaisha juutkamaikiakun ataksha
    atumin ujaktasan wakerajrume. Cristo numi winangmanum jakamia nuna chichamen untsuri
    aints ainau antutan nakitinawai.
  cak-WNT: Ruma ye q'uiy ri yec'o chicojol ri ye'etzelan riche (rixin) ri Cristo.
    Y re' q'uiy c'a mul nbin chic chiwe. Y wacami can yinok' re nbij chic el jun bey
    chiwe. Ruma riye' ma niquinimaj ta chi xaxu (xaxe wi) riq'ui ri xuben ri Cristo
    chuwech ri cruz tek yojcolotej.
  ebk-ebk: 'Namen ongorku ay infiakia kan chakayu ad kasin, ya ad wani lumuruwaak
    ay kasin mangifiakia as na: Ongorcha challuy mataku as kafusor Cristo ay mangelalayus
    as nan natuyana as nan koros babaen as nan mangotettet ay panagfiyagcha.'
  spa-PDDPT: Porque andan muchos de los cuales frecuentemente les hablaba, y aún ahora
    les digo con lágrimas, que son enemigos de la cruz de Cristo,
  ruf-ruf: Kwaapfila matsuwa ghose tsaniwalongelani, na sambi nowalongelani kwa ghamasotsi,
    iwanu wengi wokala ka iwochihila achila chatendile Kiristu mna ghumsalaba.
  gun-gun: Mba'eta nhanembyte rupi heta ikuai Cristo kuruxu rovaigua kuery. Ha'e va'e
    kuery reko gui mbovykue rei e'ỹ xee romonheangu, ha'e aỹ xerexay reve ju xeayvu
    ha'e rami.
  agu-BL: Wajwutz ala'ix tir wal yi xtxolbile'j scyeru', poro swale' nin junt tir.
    At wi'nin e' skaxo'l yi ni'cu'ntz chi e'-k contr te yi quimich yi mban Cristo
    swutz pasyon, nin na tak' bis swetz.
  isn-isn: Lidu neikie wawa ninimuila kua yedu, nitungili kumuila kuliholi, iidu akikie
    anga alugu wang'wa Kilisto.
  eng-PEV: You see, there are a lot of people that don’t live the right way. I have
    often told you this before, and now I’m telling you the same thing again. When
    I think about it, I get so sad that I cry. There are people that reckon they are
    Christians, but they are really enemies of Jesus Christ. They live in a way that
    shows they are against the good things that Jesus died for on the cross.
  ilo-ULB: Adu dagiti magmagna— isuda dagiti masansanko nga ibagbaga kadakayo, ket
    ita, agluluak a mangibagbaga kadakakayo—nga isuda dagiti kabusor ti krus ni Cristo.
  pir-NT: Peye tahari apequina tiquina ijiye tiyere yahuu yʉhʉ mʉsare. Yojopʉ gʉ̃hʉre
    tutuaro bʉjʉa witigʉ tiquinareta yahuaja mʉsare. Tiquina Cristo curusapʉ tiquiro
    yariari buheyere ihña yabiyequina ijire.
  anv-NT: Néndé, mechɔ́ ɛwé me nchwɔ gáre mbɔ ɛnyú, me ngaré mɛ́ ɛnyú ndɔndɔ
    ne ndɔ ne nana ngarege ɛnyú ne mansé né amɛ nnó gejamégé bɔɔ́ áké álɛ
    lé aŋkwɔlé Kras. Yɛ́mbɔ, gepɔgé bwɔ́ gélɛ́rege nnó álú bɔɔ́ abi álá kií
    abya ayi agárege nkane Jisɔs agboó né mfaá gekwa.
  sab-NT: 'Cha gerudu tanre ba ole kwian gweale kle age Cristo dollale giti, nege
    cha kle olire gerule nabitaite ba ole kwian e kare giti, ama kle gerule alin:
    “Cha Cristo gai ulia”, agwa gire ama me Cristo jokeda kruge gai ulia, ama me chage
    Cristo takalin kare, ama Cristo dollale. Ba me age ama kle age kare.'
  tmd-tmd: 'Aku agapɨm: ñɨgö öim yadmɨdɨl mönö aku nɨ iswob imön yadmɨdla, nöbö mö
    mɨga ap kib mag gwogwo rön, Krais bɨ katlö watlö um sö wöröxöŋ aku kwolmal röxg
    mɨdöia.'
  acr-NNT: 'Ma e kꞌi ri na kakiꞌan ta waꞌ. Ukꞌiyal laj in chꞌaꞌtinaq chi ukꞌ alaq
    pakiwi rike, y rukꞌ oqꞌej kambꞌiꞌij tanchik: Lik qꞌalaj ruma ri kibꞌinik kisilabꞌik,
    rike e aj retzelal kꞌuꞌx chirij ri Utzilaj Tzij puwi rukamik ri Cristo chwa ri
    cruz.'
  kpg-kpg: Nia mee aanei la guu lawa i dagu agoago haga logowaahee adu gi goodou mai
    i mua, gei dolomeenei, gei au e taanga labelaa nia maa mo ogu dangi. Digau dogologo
    guu dagi go nadau mouli gii hai ginaadou nia hagadaumee ni di made o Christ i hongo
    di loobuu.
  taj-taj: ख्रीष्‍टसे क्रुसरी सिसी तिग लजी भिसी भ्रबा म्‍हिगदेला बारेरी ङाइ एनीगदेदा
    ल्‍हानान रेम पाङ्सी जिन्‍बा मुला। दान्‍देनोन ङाइ ङाला मी नाङ मीख्‍ली थोसी एनीगदेदा
    पाङ्बा मुला।
  avt-avt: Nɨpaa wɨ yapɨrwe hi hetpi te in ek hi menep hi hɨkɨt hi hetpiyem heteipim.
    Mɨt han nare nises Krais te hɨr neriuwe menmen enum hɨr nɨrɨakem neteiknai hɨr
    nisesik au, hɨr nemipɨn. Hɨr nɨre mɨt enun nepan ne Krais.
  cbk-cbk: Muchas veces ya gayot yo ta habla con ustedes y ahora ta repeti tamen yo
    otra vez con tristeza, que tiene mucho gente quien ta habla que sila maga creyente,
    pero ta vivi sila el manera igual con el maga enemigo del cruz di Jesucristo.
    Y este cruz ta representa que puede tene salvacion por medio lang de fe con Jesucristo.
  uig-ARA: چۈنكى سىلەرگە كۆپ قېتىم ئېيتقىنىمدەك، ۋە ھازىرمۇ كۆز ياشلىرىم بىلەن قايتا
    ئېيتىمەنكى، نۇرغۇن كىشىلەر مەسىھنىڭ كرېستىغا دۈشمەن بولۇپ ماڭماقتا.
  tuf-tuf: Aját ba quin bucoy bucoy uch ojcor ehcujacro. Cahujínatra Jesucristo caruc
    ojcor yaujác chihtá quehsuro. Ricán to binat caruc ojcor yaujác chihtá quehsuro.
    Eyinat imarat yajquíc cutar Jesucristo quehsúc ehcuro. Etar as cue rehjecro. Etar
    bucoy ba quin eyin ojcor ehcuro.
  abx-abx: Bisan kon iyay nan i ka'agsuban nagparasumat-ko si ka'am siray, sumatan-ta
    kam gihapon ina'anto bawa i mahaya kabido' nga malabbat i magkuntra dina si kudus-na
    si Kristo nga kinakulawan si nag'irug-na mga iya kinabuhi'.
  mco-NT: Canaag'oc tɨ nnɨmaaygɨxy, e nnɨmaaygɨxy jadüg'oc mɨɨd tajɨn mayɨn co may
    nmɨgügtɨjc chɨnaaygɨxy jadu'n nej jɨhuɨ̈y mɨdzip'ajtcɨxy je Cristo huɨdibɨ o'c
    cruudzcɨ́xy mɨɨd ajt nbocy ycɨxpɨ.
  cpb-NT: 'Tema napiipiintakemiro pairani nokenkithatakotzimiro, irojatzi napiitemiri
    iroñaaka nirayimankakiini nonkantemi: Tzimatsi osheki saikimotakemiri janta kisaneentziriri
    ikaatzi kenkithatakotzirori ikentakoitakerira Cristo.'
  aon-aon: Sabaihi atih eik yakripep enyudok baraen um Jisas ananish horim. Aria douk
    namudok atin. Yareh abih atih aria yakripep enyudok baraen shopunek. Sabaishi
    arpesh shagipesh yoweihi aih aria douk shatogur horim um agundok Krais nagok rowog
    kruse um.
  hus-NT-2005: Yánílich tʼajat tu utsámaltsik ani bél tu witsʼkʼontsaltsik asta kʼal
    jaꞌmaꞌtsik u wal, ke bél tʼajat waꞌach yán xitaꞌ xi yab in léꞌ ka tʼilan ke na
    Kristo chemdhats pajkʼidh ban peltsidh teꞌ kʼal tin kwenta ni walastalábil.
  mig-NT: Chi̱ kua'a̱ ñáyɨvɨ kájika kuu‑i ichi ñáá, te tɨnɨ̱ jínu ni̱ jani‑ri̱ tu̱'un
    ña̱yɨvɨ yúan nuu̱‑ro̱. Te suni ká'a̱n ndé'e̱‑ri̱ jíín‑ró vína, ja̱ máá‑i kákuu
    ña̱yɨvɨ kájito u'u̱‑i tu̱'un ja̱ ní ji'i̱ Cristo jika̱ cruz.
  bps-bps: Tadee dulêgu man di gamu, bay lêmangu nulit gagin i lwakgu, du nun dee
