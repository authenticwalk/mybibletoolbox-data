  urd-urd: क्यूँकि बहुत सारे ऐसे हैं जिसका ज़िक्र मैंने तुम से बराबर किया है, और अब
    भी रो रो कर कहता हूँ कि वो अपने चाल — चलन से मसीह की सलीब के दुश्मन हैं।
  hot-hot: Bôk yahanaŋ lôbôlôŋ ma lêk yahanaŋ hathak loŋbô lôk yamaleŋ thôk nena avômalô
    bêŋ anôŋ lêk ik vovak hathak Kilisi anêŋ a.
  mqj-NT: Pembudamokoa' kupokadaan, anna sitoang wai matana' untulasan polekoa' temo
    kumua ianna diita pa'palakona, buda tau ussumbala kamateanna Kristus yao kayu
    pantokesan.
  rus-SYN: Ибо многие, о которых я часто говорил вам, а теперь даже со слезами говорю,
    поступают как враги креста Христова.
  mbh-mbh: Tho ri venen aken, eneke toko pulua ole vothung i ranga ve ako ole ngarang
    nge omaing ako Krais i oma i a won ngoronga nge, na nomenga tho ritet thomu nge
    or papulua, na ponange tho ritet mun thomu nge or, ma tho tang nge.
  bdd-bdd: Ma ꞌiyamo tomota tupwana baibaiwadi ꞌidi mumuga ꞌoinega Keliso siloꞌaleheya,
    tauna Kelisoina weyahida ꞌiꞌamasa kelose ꞌoina. Toloꞌalehaowedi mwalo yahepwailediya
    ꞌoimiya, bewa tuwa wete maꞌigu dou yalohila, ma galaedi ꞌoimiya yahepwailedi.
  cbt-NTPO: A'naquënso nipirinhuë' “Yosë imarahuë,” taponaraihuë', co noyahuë' cancantopi.
    Quisocristo oshanënpoa' inquitinpoaso marë' corosëquë chiminin. Nipirinhuë', co
    inapitaso' ina yonquipihuë'. Ina nanan a'chinpatora, no'huitopi. Iporanta' inapita
    yonquiato, chiníquën sëtato, na'nërahuë. Co inapita nonanacaso' ya'huërinhuë'.
  srn-NT: Bika furu sma de di e libi leki feyanti fu san a kroisi fu Kristus wani
    taki. Mi ben taigi un disi furu leisi kba, èn now mi e taki en baka nanga watra-ai.
  cta-NT: 'Cua tyu̱u̱ tsa quiyaꞌ cua nda ya la cuiꞌ chaꞌ re loꞌo cuꞌma̱, loꞌo juani
    chcuiꞌ naꞌ chaca quiyaꞌ loꞌo ma̱, masi xñiꞌi̱ tsa tiꞌ naꞌ chcuiꞌ naꞌ ndiꞌya̱:
    Ntsuꞌu tsa nguꞌ tyaꞌa cusu̱u̱ Cristo, masi cua ngujuii yu lo crusi cuentya jiꞌi̱
    nguꞌ; tyaꞌa cusu̱u̱ Cristo laca nguꞌ biꞌ, chaꞌ ntsuꞌu tsa chaꞌ cuxi nu nduꞌni
    nguꞌ lcaa seꞌi̱ su ndyaꞌa̱ nguꞌ.'
  bqc-SIM: Miↄ oɛ́ yãa mↄ̀ↄmↄↄ, mɛ́ ma ɛa málɛ oɛ́ tia lↄ ń wɛ́'io, gbɛ̃́ↄ ku dasi,
    an yãkɛa tò aa dɛ Kilisi gaa líwa ibɛɛↄ ũ.
  tcz-CHONGTHU: Ijeh inem itileh masanga kanaseipeh matchet jiu bangun chule tua jong
    kamit a kamitlhi puma kaseipeh u ahi, amaho chu achonnau chun Christa Thingpel
    melmaho ahiuve ti aphotchenu ahi.
  mar-mar: कारण मी तुम्हास, पुष्कळ वेळा, सांगितले आणि आता रडत सांगतो की, पुष्कळजण
    असे चालतात की, ते ख्रिस्ताच्या वधस्तंभाचे वैरी आहेत.
  snp-snp: Moda kolafe? Namo adeinati logimi-gimi omo ka ya oiya ama yaki kufu oto
    kofa logiminagolowe. Kolalo. Wenena mukite Kilisto yá yofola kuwolafo monala meyalo
    meleti moinae.
  isl-isl: 'Ég hef sagt ykkur það oft áður og ég segi það enn og nú með tárin í augunum:
    Margir sem telja sig kristna eru í raun og veru óvinir kross Krists.'
  spy-NT: Kisimāmwoowook areet chēē chaang' ānkutāāmwoowook nyēē āriirē kule, kwiilē
    ꞉biiko chēē chaang' ng'aleekaab meetaab Kāārārookiintēēt ām murtooywoontēēt.
  xnn-xnn: tay kaneg din inbagbagak id kasin et adoda nan mang-ik-ikkan is ngawi ay
    mang-ap-apos ken Jesu Kristo tay kanegda iyawen nan nateyana isnan kros. No nemnemek
    daida et pilmi nan sakit di nemnemko isonga mentedtedted nan agak.
  mwe-mwe: Nammalanjilenje genego papagwinji, nnaino ngunakummalanjilanga akuno nilikopoka
    minyoi kuti, bhandu bhabhagwinji bhanatamangana mbuti bha magongo, bha shiwo sha
    a Kilishitu munshalabha.
  tte-tte: Kaiwena tomo sibaibaiwasosi mumugali iwalo-masalagili siya Keliso ana boita
    kelose mena wasana sikalomagigilan. Yo sauga meuloina ami wasa bwaite yaeyaeyawa
    meyagu valam, bwaite ami wasa yaeyawa yoi.
  tcs-tcs: Ai bin spik yupla plentitaim bipo ane ai krai ya. Ai spik yupla gen, tumas
    pipol i prapa meke demplaselp ol enami gense da wei blo Kraist uda i bin ded antap
    wea kros.
  hlt-THB: Thlang khawzah cet uhy, cehlai cekkhqi taw Khrih thinglam a qaalna awm
    uhy tinawh ami kawnglam ce nik kqawn pek khqi hawh nyng.
  soq-soq: Eueuwa ema bedewe wanlempa, ipawa apana uara mo wanwambu bedewe Keriso
    no baimba koros osowe bolena nibuasai. Mo umanau ne bauta kainokaino dialena,
    tane tauma ne osowe ke do deawaa dialedina.
  qub-qub: Waquin runacunaga Jesucristo cruscho wañushantapis manacajmanmi churaycan.
    Chaytaga achca cutinami willashcä. Cananpis weguëpawanraj willaycä.
  att-att: Ta initotolì nga kinagi nikayu ta mappalán kayu, ta aru garè yù ira tatolay
    nga makkagi ta tatole ni Apu Kesu ira, ngam ipasingad da ta malussaw ira kâ Apu
    Kesu Kiristu ánna iluddè da yù pate na ta kurù, megapu sù narákè nga ággangnguá
    ra. Á makakulekà ta pakanonò ku nira.
  bki-bki: Kiniou neberial iliano na ban kamiu va telabo ruei, mia vonganei neverial
    ve varakura bereio napano nomijog kirivova laka, jogumiraku na jo jibirbili. Nina
    kario nojo nemial kam tealo napano abar sio ka abe namoneano nalo, mia kanalo
    meuliano nalo naio jiloglog berinavo nalo abe Kristo kiano uolu nalo ga vija sano
    m̃akolkolo nene.
  bqp-bqp: Madìgↄ̃ oárɛ yã gɛ̃̀n baaakↄ̃, akũsↄ̃ ma ɛra matɛn oárɛ tera dↄ kũ wɛ́'io,
    gbɛ̃nↄn kun dasi kũ ń yãkɛna ń kɛ́ Kirisi gana lía ibɛrɛnↄ ũ.
  mcp-mcp: Mpugá nə́ ncúlyá buud kuú njɔɔnd wáŋ í ŋgə lwó nə́ bwə́ ŋgə lúmbʉli nə
    sá Krîst nyə á zə sá ja nyə á zə yə kwolós dɨ́ yí. Mə a shí bwey dʉ jaaw bɨ́ gwo,
    mə́ nyiŋgə jaaw bɨ́ gwo jaá gaád nə məzhwíílɛ míshʉ́d.
  hat-hat: 'Paske, gen anpil moun k''ap viv tankou moun ki pa vle tande pale jan Kris
    la mouri sou kwa a. Mwen te deja di nou sa, koulye a m''ap di nou sa ankò ak dlo
    nan je mwen:'
  npl-NT: Ne yonomechilijtiwalaya, iwa axa nichoka keman oksepa nomechilia, onkateh
    miakeh akimeh kitlawelitah ikrus n Cristo kemi yetoskia amitla ipati.
  bgg-bgg: 'Gu è hì ne dohbi hà blebbleb yaojong, chiih-è thuh gu ne miegkhothek rog
    shii yao din: Ichiih ne bajo hanyie ro chaithek ne Masi bai hà iy dun pha ji shii
    bajo suang rab ne ruii ro.'
  eng-TCENT: For I have often told you, and tell you now with tears, that many walk
    as enemies of the cross of Christ.
  eng-BSB: 'For as I have often told you before, and now say again even with tears:
    Many live as enemies of the cross of Christ.'
  cpu-NT: 'Tema aritakeranki napiipiitakemiro noñaaventzimiro, irojatzi napiitemiri
    iroñaaka nirayimankakiini nonkantemi: Tzimatsi osheki saikimotakemiri janta itzimi
    kisaneentziriri ikaratzi ñaaventakotzirori tsika okanta ipaikakoyeetakeri Cristo.'
  san-ASM: যতোঽনেকে ৱিপথে চৰন্তি তে চ খ্ৰীষ্টস্য ক্ৰুশস্য শত্ৰৱ ইতি পুৰা মযা পুনঃ
    পুনঃ কথিতম্ অধুনাপি ৰুদতা মযা কথ্যতে|
  tac-NT: We'sá ruwíguru ne 'lige we'ká ralámuli tabilé bijchígiguru ramué ralámuli
    gu'íriga mukúligo alué Kristo alé gulusichi chujkugá. 'We seweka ajtí ne 'lige
    alué ralámuli alarigá 'nátachi.
  eng-WEBPB: For many walk, of whom I told you often, and now tell you even weeping,
    as the enemies of the cross of Christ,
  gfk-H: Kanong warah, a halengin, ira nudiet tintalen i haminis bia diet malentakuanei
    no kabai ta Karisito. Hoing iau ga hinawas naluai ma kaiken balin, iau hinawasei
    muat ma ra palona matagu.
  viv-viv: FaꞋina tuwaina tova a gavaiyehi gavenuvenuwaꞋatami amine meda tova adamoya
    yaku watagiya gavenuwaꞋata-havagilemi, higa toꞋekelesiya tufoidi moyaꞋaidi hihuluhuluva
    vaita badi Keliso nibaineyao yana alika kelose againe keke maꞋita hidanuwenuweni
    amanadi.
  yao-yao: Nansalile kakajinji chindu chi, ni sambano ngunsalila sooni akuno njililaga,
    ŵandu ŵajinji akutama nti ŵammagongo ŵa nsalaba wa Kilisito.
  tgp-tgp: Matan sohen na pete verea isamim moiso, ale nake na lo mele verea isamim
    na r̃omsati, vara tamlohi matuvana la lo hahau sohena meresahi na sava Kr̃isto
    mo vaia na nona talopeilopei.
  auc-NT: Mïnitö ïmïnite wantæ wantæ ïñö wantæ wantæ ïñö apæ̈nedïmo inte botö ñöwo
    Ca ca wædinque adodö ante ïïmaï ante godömenque apæ̈nebopa. Mönö Codito awäa wængä
    incæte nanguï ïnäni tömengä ingante Baa äninque tömengä nänö wængaïwæ̈ ante pïinte
    baï cædänipa, ante awædö.
  kbc-NT: Jeɡ̶ejitaɡ̶awatiwaji, odaa niɡ̶ina natigide jinoe niɡ̶ina mejitacaɡ̶awatiwaji
    meliodi oko lakapetedipi Cristo, leeɡ̶odi aɡ̶oyiwaɡ̶adi me yeleotetema niɡ̶inoa
    loenataka ane beyagi digoida mada nicenaɡ̶anaɡ̶ate.
  bmh-bmh: Iz ze e umkoskos awaranem, ulis koli oiab eg mui awaramoroi. Ag dudu ipal
    goagal igul eg i on, izal igul on. Dudu ipal ag igul eg macanem, Kristus ag en
    noumeun duabun uteimai, go iwai muranem.
  ctu-BL: Come woli' yujtel che' bajche' tsac wʌn subeyetla. Cabʌlob ti la' tojlel
    woli' contrajiñob i cruz Cristo. Wolic cha' subeñetla yic'ot i ya'lel c wut.
  meq-meq: Hərwi ndo siye hay haladzay mede tay faya ma bəziye ha, nəteye na, faya
    ta neye ɗəre a Kəriste nakə a mət ka mayako mazləlmbaɗa eye. Wu neheye na, ɓa
    na tsikakum madzəga haladzay. Na masakumeye ha mətsikakum sa. Faya na tsikakumeye
    naha anəke na, tə mətuwe eye.
  noa-H: 'Mʌchdëu nawe pãachig jaaujem hiekpai hĩsjã deeu pãrag jaauk''im: Hõor k''apan
    har maach hee hʌ̈k''a nʌm hʌ̈k''a nʌm haajem k''ʌʌn t''um chan chadcha chi hʌ̈k''aajem
    k''ʌʌn chaar k''abam. Jãk''ʌʌnan jãg hamach parhoob wënʌrrʌm gaaimua sĩi dau t''eeg
    chuk''umjöta t''ʌnʌm. Hamagan sĩi parta Cristo pakuls gaai t''õtarrjö haajem.
    Har mag k''ĩirju nʌm k''ʌʌn hoowaita t''ãar heepain bĩe chiraajem.'
  alp-NT: Suke imi lulu ami le sie bokala me esi atate mise mo, le hnauna kena Yesuse
    Kristuse Eni matale kena ai tutine le iteki dosaru esi suka lene mo. Mere au beteke
    ete imi rame neka, kai meije au beteke suikele au rani.
  san-VEL: yato.aneke vipathe caranti te ca khrii.s.tasya kru"sasya "satrava iti puraa
    mayaa puna.h puna.h kathitam adhunaapi rudataa mayaa kathyate|
  kbq-kbq: Hakare'a zupa ko tamasmi'noe, menine mago'ene anankege neramasmugeno navunura
    nehie. Na'ankure zamagri zamu'zmazamo'a tamage huno Kraisina rugeka zafa'a ha'arenente.
  kbh-kbh: Nts̈amo cbochanjauyancá, ya ba soye tcbonjáuyana y mora cachiñe chca chanjayana,
    pero chca jayanamna ats̈e puerte ngménaca sëndbétsemna. Banga mondmëna, y chënga
    nts̈amo vida imojtsebomnama montsinÿinÿná, lempe nts̈amo Cristo chë cruciñe jóbanëse
    bëngbiama iuayancá contra chënga imojtsemnama,
  ron-LSB: Căci mulți umblă, despre care v-am spus de multe ori, și acum vă spun chiar
    plângând, ca vrăjmașii crucii lui Hristos,
  pon-pon: Pwe pan pak toto i indan komail er duen me toto, me kin kekeid wei, a met
    i indan komail ki janejan, me irail imwintiti pan lopu en Krijtuj,
  nhe-BL: Nimechilhuijtoc ya ni miyac huelta huan ama nichoca para sampa nimechilhuis.
    Itztoque miyac tlacame tlen quiijtohuaj quitoquilíaj Cristo, pero ica ininnemilis
    quinextíaj para quicocolíaj tlen yajaya quinchihuili quema mijqui ipan cuamapeli.
  sps-sps: San ami ma kat fi vaare to te kat fi ror a mes a vainy, tana saa, a vainy
    a kinai kat fiiring vavis fi ror nei aya to ser koma iring tana pagafuan ten Krais.
    To tabuiny kaa fi ror a vainy tan vovou patsukan iny fo koman tsuri, tabuiny rof
    en ten Gov, ito te faarei non a mat ten Krais ma ka babainy tsun en ya. Anyo tsue
    of bus mami nainy kinai, ai tovei bus, nyo kaa mirou a reesik tsian fiisen men
    suiny matan to te tsue of pis maromi yam,
  wnc-wnc: Ginu atnataaing. Aminu kwaapzangga enake wamu Kraisda ninde tangge amin
    saamdakane kungwanimukut takngae masa imuke sukukaing. Wa aminde natake nata tupa
    tapduu buyambam ginu gwa danikum. Sike apmanu gatuna danike kai yanggana pimakaing.
  bus-bus: Mɛɛ̀gↄ̃ ooare yã gɛ̃̀n baaagↄ̃, bensↄ̃ ma ɛara mɛ́ɛ ooare tia dↄ kↄ̃n
    wɛ́ɛ'io, gbɛ̃nↄↄ kuu pari kɛ̀ aↄ̃ yãkɛna ń kɛ́ Kirisi gana lía ibɛɛnↄ ũ.
  gub-BL: Amo 'ar mehe amume'u ma'e peme ihe. Amume'u wi putar peme kury. Amo teko
    hemu'em peme a'e wà. — Uruiko Zanezar rehe uzeruzar ma'e romo ure, i'i mua'u peme
    wà. A'e teko a'e wà, Zaneruwihawete iàmàtyry'ymar romo wanekon a'e wà. Azemumikahy
    wanemu'emaw rehe.
  imo-imo: Oi wali awini nani enondo i tepo nimbo tiru. Imbo awini Kraist kolorumu
    unjo polopeyamu kinye opa pulema moromele. Kano imbomani teko kenjirimele ulumani
    Kraist unjo polopeyana lino lipe tapondopa kolorumu engemu ulure naa teremo nimele
    nimbo tiru akumu kinye altopo kola tepo eno nimbo tiro.
  boj-boj: Kristus a ŋamburbasq di moiyej anjam di tamo gargekoba naŋgi na jeuteqnub.
    E naŋgi qa bati gargekoba niŋgi saiŋgoqnem. Deqa bini e akam ti olo niŋgi saiŋgeqnum.
  eng-DRA: For many walk, of whom I have told you often (and now tell you weeping),
    that they are enemies of the cross of Christ;
  knf-knf: Baŧum baji bado ji başoor kruŧ ki *Kriŧtu jibi ndooŋ abi ţupan akak aţupan
    hënkuŋ na mnkuul ţi këş.
  san-KHM: យតោៜនេកេ វិបថេ ចរន្តិ តេ ច ខ្រីឞ្ដស្យ ក្រុឝស្យ ឝត្រវ ឥតិ បុរា មយា បុនះ
    បុនះ កថិតម៑ អធុនាបិ រុទតា មយា កថ្យតេ។
  arn-NT: Dew feypiwkeyiñ rume fentre rupachi, fey tüfa ka wiñome feypiwayiñ ngümalen
    reke, ñi mülen ta fentren kakelu che fey ñi mongen mew kayñetuniefi reke ta Cristo
    ñi kimeltun.
  zas-NT: Din zien volt ma rnin lojdi abiꞌ yan caydxiꞌnan zatijb, xt ronan canin lëjt
    guial zien ree bejn naban ziꞌc ree bén ad rliladxt guial güjt Cristo loj crüjz
    por dux xtol ree.
  ken-NT: Nchí ghati bhe bɛ́ bǎkɛ́ rɔ bɛkoŋo bɛkaká nɛkɔ ɛbhɛsɛ mbɔnyunɛ bɛyǎ
    bho bachi abhɛn bɛpɨŋ ɛbhap bɛ́tɔ̀ŋ bɛ bɔ́ bábhɨ́kɨ́ kɔŋ Mbok Ndɨ́ndɨ́ anɛ árɛ̀m
    bɛ́ Kristo agu ndǔ ɛkotákátí ɛ̌ti yɛsɛ. Nnáŋ nchí ghati nɔkɔ bhe ɛnyɨŋ ɛnɛ
    mpok nɛ mpok, nɛ nɛ́nɛ, mpɛt nchí ghati bhe nkúbhɛ́ ɛnyɨŋ ɛ́rɛ́ nɛ babhɛsɛ amɨ́k.
