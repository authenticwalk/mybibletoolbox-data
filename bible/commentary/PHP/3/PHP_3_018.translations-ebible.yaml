verse: PHP.003.018
translations:
  kpx-kpx: La hilokage ata moagaeau Iesuu idie domo hatiale ke hotoho isiviholisi
    abu vaveve toelamo ke aiohavoma. Di subuta hoto kateale loui la namigevenu. Isi
    tota nova ninanamo loui la namigevema.
  okv-H: Eto ke nei erevi kaikari ungota degi erena eto ehako tihi sisivu te tapa
    erena ingivujo eto ke amo embo nei uhoho amita irari nei sapura amina Keriso ji
    atahu ta pehena amita kitoho embopora.
  tbo-tbo: Ma Keliso hoi ani take i hilahilage ubeita, naka binei ma lawa magomagouhi
    hi wigawiyeya. Gawiyana lolowa amaka a paliwelemi ma geka hougana anai matadiligwegweu
    ma a bahebahena meya.
  mal-C: 'ഞാൻ മുമ്പ് പലപ്പോഴും നിങ്ങളോടു പറഞ്ഞിട്ടുള്ളതുപോലെ പിന്നെയും വലിയ ഹൃദയവ്യഥയോടുകൂടി
    പറയട്ടെ: അനേകർ ക്രിസ്തുവിന്റെ ക്രൂശിന്റെ ശത്രുക്കളായിട്ടാണ് ജീവിക്കുന്നത്.'
  grc-SR: Πολλοὶ γὰρ περιπατοῦσιν, οὓς πολλάκις ἔλεγον ὑμῖν, νῦν δὲ καὶ κλαίων λέγω,
    τοὺς ἐχθροὺς τοῦ σταυροῦ τοῦ χριστοῦ·
  bgc-bgc: क्यूँके घणेए इसी चाल चाल्लै सै, जिनका जिक्र मन्नै थारे ताहीं बार-बार करया
    सै, अर इब भी रो-रोकै कहूँ सूं के उनका सुभाव यो दिखावै सै, के वे मसीह कै क्रूस
    पै मरण के सन्देस का बिरोध करै सै।
  khz-khz: 'Kwalana avaikilawai-vaikilawaimiwai, na e mataku matagina na maavaikilamina:
    Gutuma gekilana, Keriso mulinai gelakana negetina, na geopaopakauna, Iesu Keriso
    gena satauro gevetali-veniana.'
  deu-TKW: Denn es wandeln gar manche - ich habe euch oft von ihnen gesagt, und sage
    es jetzt mit Thränen, daß sie Feinde des Kreuzes Christus' sind.
  zsr-NT: 'Chgudxczaꞌ lbiꞌiliꞌ zian lzu, atiꞌ rëpaꞌ lbiꞌiliꞌ leyúbl len yöl‑laꞌ rbödx
    quiaꞌ, rniaꞌ: Le tunëꞌ zian bönniꞌ run ga nacquëꞌ ca nup cutaꞌleꞌi Cristo dxiꞌa,
    le tuꞌzóëꞌ tslaꞌl le benczëꞌ Lëꞌ lëꞌi yag cruz.'
  lin-lin: Pamba te ndenge nazalaki koyebisa bino yango mbala na mbala mpe, sik’oyo,
    nazali lisusu koyebisa bino yango na kolela, bato mingi bazali kotambola lokola
    banguna ya ekulusu ya Klisto.
  hns-NT: Ham toelogse kai dafe bataai tjoekalie, aur ab ham roi-roike phien se liekhiela
    kie dher manai log aapan djiewan Kriest ke kroes ke doesman ghat bietaawe hai.
  noa-E: 'Mʉchdëu nawe pãachig jaaujem iekpai ĩsjã deeu pãrag jaaukhim: Õor khapan
    ar maach ee ʉ̈kha nʉm ʉ̈kha nʉm aajem khʉʉn thum chan chadcha chi ʉ̈khaajem khʉʉn
    chaar khabam. Jãkhʉʉnan jãg amach parhoob wënʉrrʉm gaaimua sĩi dau theeg chukhumjöta
    thʉnʉm. Amagan sĩi parta Cristo pakuls gaai thõtarrjö aajem. Ar mag khĩirju nʉm
    khʉʉn oowaita thãar eepain bĩe chiraajem.'
  eng-EMTV: 'For many walk, of whom often I was speaking to you, and now even weeping
    I tell you, that they are the enemies of the cross of Christ:'
  mib-NT: Te je ni cuu tɨjnɨ jínu ni cahān rī jiín ró, te nde ndahyú rī cahán tucu
    ri vijna, jeē iyó cuéhē ñayuu cájica i ɨɨn modo jeē steén jeē jíto uhū i jnūhun
    jeē ni jíhī Cristo jicā cruz.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽ यरिक्‍ले़ङ् मे़त्‍निङ्‌ङाङ् वाॽआ, हे़क्‍क्‍याङ्
    याम्‍मोआङ् आमिक्‌वा थाःसुङ्‌ल मे़त्‍निङ्, यरिक् मनाहाॽरे़ खुनिॽ ये़प्‍ले़क्‍किल्‍ले़ए
    खे़ङ्‌हाॽ ख्रिस्‍तरे़ कुसिलाम्‍साक्‍मा सिङ्‌ङिल्‍ले़ कुनिङ्‌मिसि फाॽआङ् ओसेःन्‍धाक्‍तुसिॽरो॥
  xnj-xnj: Nimali kuvajovela lijambu lenili pamahele, na hinu niwuyila kavili kwa
    maholi, vandu vamahele vitama ngati vamakoko va msalaba wa Kilisitu.
  mmx-mmx: Agara tong amisik pam i rinemi ganoxa, la nanga ana tong amu box i mi lainbulu
    silok, do buaang atnedi diga sok tixirixes kepe levelinga at lanmet at ne Karisito
    ro vana at laxaba ngan nedi lavamunepen min.
  cbr-NT: Usaquin caquin cana bëráma 'itsa oquin cásaribi oquin bëunan mëscuquin ësaquin
    mitsu catëcënin, 'itsa unin ca 'ën mitsu cacësabi oi 'iquinma axa unin 'ucha cupí
    i curúsocënu bama, Cristo, a ñui quicë banacama cuaisama tania quixun.
  tee-NT: Na paklhu xaclajunau ni na lhu ta'alin ju lapanacni ju ixt'alaxcai Cristo
    tajunita. Lana jantu tu'u' talhiulai mas quinichilh ju Cristo ju lacacurus. Chai
    aktam aclajunchokopalau ju chunch chai na ick'alhun acsni icla'ats'oknuniyau ju
    chunch.
  eng-LSV: for many walk of whom I told you [about] many times—and now also weeping
    tell—[they are] the enemies of the Cross of the Christ,
  cak-NT: Roma je q'uiy ri itzel niquitzu' ri Cristo y man niquinimaj ta chi xe riq'uin
    ri rucamic chech ri cruz jojcolotaj. Jari' ri jenunatan-e chiwe q'uiy mej (paj),
    y cami can yinok' ninnataj re' chiwe.
  pah-NT: Amombe'umbe'u ko ji pe me ikwehe. A'ea jitehe ji amombe'ua'ja kiro pe me
    jijehe'gwovo. A'ereki ji ndavy'ari hete ojipe'g̃a ndehe g̃a ndekote'varuhuro g̃waramo.
    Cristo'ga omano yva rehe ikwehe tamombo ti g̃andekote'varuhua javo. Emo g̃a ndopohiri
    okote'varuhua hugwi onhimongyavo imbokwahye'yma Cristo'ga manoa ojihe.
  sja-NT: Mɨa mãga jara bɨ parã t'ãide nipapataarã chok'ara mãgá p'anadak'aa perã.
    At'apai mɨa jaradoo mãɨrãpa ne-inaa k'achia oopata. Ɨ̃rá taubade waya auk'a jarait'ee
    mãɨrã p'anadak'aa Cristopa k'inia bɨk'a. Oo amaa k'iniadak'aa ãchia p'ek'au k'achia
    oopata, Cristo kurusode piuji mĩda ãchi p'ek'au wẽpapiit'ee. Mãga p'anapata perã,
    Cristo k'ĩra unuamaa iru p'anɨɨrã́k'ata p'anɨ.
  xed-xed: Nda ndəgha gwal ta nzakway ka ghuma mtatá Kristi ta udza zləŋay, ka yu
    si ta gɗata ta mnay ŋa ghuni. Tata kɗaŋkɗa yu ta mnay guli ŋa ghuni ta nda va
    nana nda taw nda taw.
  mks-NT: Sa̱ cua̱há ndiva̱ha tañu na̱cachi i̱ ña̱ yóho xi̱hi̱n ndó ta viti táhvi̱
    ticui̱í nu̱ú i̱ cáha̱n tucu u̱ ña̱ xi̱hi̱n ndo̱. Ndúu cua̱há ña̱yivi ta cáchí
    na̱ cúú ná cuéntá Jesús joo cája na tátu̱hun na̱ co̱ cándúsa ña̱ na̱xi̱hi̱ Jesucristo
    ndi̱ca crúxu̱.
  gfk-S: Kinong urah, a haleng, ira nudi tintalen i hamanis be di malentakuane no
    kabai tane Krais. Hoke iou ga hinawas nalalie ma kakarek baling, iou hinawase
    mu ma ra lur na matagu.
  bmu-bmu: Ambazip keleŋmaleleŋ yeŋön ahakmemeŋinan Kraist kerök ak waŋgiba nanŋini
    imbi-imbi laŋ malje. Maripomnöŋ kömuyöhi, miaŋgö könaŋi tim koyoŋaniba malje.
    Keu mi nalö gwötpuk jaŋjuŋ akepuköra jibi mötketmö, nalö kewöŋe mi sahöta imbilni
    eriga jizal.
  dgz-dgz: Amba ne nop ma wam wam da wadidiaina di endi sia irin den wadiaivin ame
    waenapan arugataet inat wanumot muga gapan Keriso oma korosi gapan nunan boeni
    tandayasiwanum.
  eng-GNV: 'For many walke, of whom I haue told you often, and nowe tell you weeping,
    that they are the enemies of the Crosse of Christ:'
  zaa-NT: Iỹé vuelta ba chh gutixa'ánia' le qui'ni por conducto mal qui' nuỹetse'
    cą nna rulue' qui'ni labí ría latsi' quį bíỹaloni'a quí'ní acca gùtti Cristua
    lo curutsia, sino ná la cą contrario quì'e. Acca annana de rinenia' le nui ribetsinia'
    porqui'ni yala rehuini' te' por mal nu runi cą.
  eng-WEBSTER: '(For many walk, of whom I have told you often, and now tell you even
    weeping, that they are the enemies of the cross of Christ:'
  guh-guh: Ayaibitsaëtoxaneto paxamëyajuvënëvi apo jumecovënëtsi Jesucristo cruzata
    pesivatëpaejavatsi pecapanepaenexatsi. Bajarapamonae yabara pacatsipaebatsi baja
    anijatonë. Itsiata icatsia aeconoxae yaitaxutonueya pacatsipaebianatsi.
  bon-bon: Cane lui tääpume weebibine bucurage padare ituge jajanena, cuta page ele
    mäcu cama cääri jijenininine egä bucurage biname piti nemi lui cina cubuyame gemi
    Keriso me budre tääpume baarge uli cabu teeme conocono ireclota name pi.
  nhw-BL: Nimechilhuijtoc ya ni miyacpa huan ama nichoca para sempa nimechilhuis.
    Itztoque miyaqui masehualme catli quiijtohuaj quitoquilíaj Cristo, pero ica ininnemilis
    quinextíaj para quicualancaitaj catli yaya quinchihuili quema mijqui ipan cuamapeli.
  swh-ONEN: Kwa maana, kama nilivyokwisha kuwaambia mara nyingi kabla, nami sasa nasema
    tena hata kwa machozi, watu wengi wanaishi kama adui wa msalaba wa Kristo.
  wbi-wbi: vinga vanovasindamile vevano kekinga nivavulile, na linolino nikuvavua
    nulusosi vinga vikukala hene valugu va kikovekano kya Kilisite.
  bba-bba: Nɑ bɛɛ sɔ̃ɔwɑ kɔ nɔn dɑbiru, nɑ kpɑm wure nɑ bɛɛ sɔ̃ɔmɔ tɛ̃ kɑ yĩresu,
    tɔn dɑbirɑ wɑ̃ɑ be bɑ sĩimɔ nɡe Kirisin dɑ̃ɑ bunɑnɑrun ɡɑrin yibɛrɛbɑ.
  eng-KJVCPB: '(For many walk, of whom I have told you often, and now tell you even
    weeping, that they are the enemies of the cross of Christ:'
  kgk-NT: Xe ha'e ha'e hagwe-rami ha'e jevy-ta peẽ-my ajahe'o-vy. Oĩ pene pa'ũ-my
    ojapose va'e rei ojapo va'e. Cristo kurusugwasu-rehe omano va'ekwe remimbota ojapo
    e'ỹ va'e, ha'e jevy-ta hekoha kwéry-rehe amboasy-vy.
  waj-waj: Na kaayauneetu aa kua aavaa ngii giaa ngii miravai. Aanna makee na rateera
    tasipama kava ngii giaa ngii miaunoo. Kaayau gioonna kiaapuuya maisama variaivaara
    iya Yisuu Kirisiiva yatari sagaivau putuu aataruuvaa nnammutuaaya variaanoo.
  cpy-cpy: 'Tema napiipiinta-kimiro nokenkithatzimiro paerani, roojatzi napiitemiri
    nimaeka nirayimashiren-kaki nokantemi: Tzimatsi osheki jeeki-mota-kimiri janta
    itzimi kijaneentziriri ikaatzi kenkithata-kotzirori jempe okanta ikentakoe-takiri
    Jeepatzii-totaa-rewo.'
  mpx-mpx: Kaiwena gamagalau hi gewi yawaliliya i pamasal heliya Keliso wana yaomal
    kolos elana wasana hi pihigelgel-an. He valila sauga hi gewi wami wasa ya pewa
    i ola to, ge sauga ya alou ge no kahin wami wasa ya pepewa al.
  wbp-wbp: Muurlpalu nyinaya yangka yapa maju-kujaku. Kuja karna-jana manngu-nyanyi,
    ngulakuju karna-jana yulami. Kujarlanya karna-nyarra warnkiri-manirra nyanungurra-kujakuju.
    Kirijini-pajirni kalu-nyanu, kala majungka-jarrimi-jiki kalu. Kujarlanya kalu
    Kirijini-wangu-patu-piya nyina kuja kalurla nginji-wangkami Jijaji Kirajiki kuja
    palija warntawarntarla.
  luo-luo: Nikech mana kaka asebedo ka anyisou motelo kendo koro anyisou ka pi wangʼa
    chwer, ji mangʼeny ngimagi omiyo gibedo jowasik msalap Kristo.
  nhe-NT: Nimechilhuijtoc ya ni miyac huelta huan ama nichoca para sampa nimechilhuis.
    Itztoque miyac tlacame tlen quiijtohuaj quitoquilíaj Cristo, pero ica ininnemilis
    quinextíaj para quicocolíaj tlen yajaya quinchihuili quema mijqui ipan cuamapeli.
  aii-aii: ܣܵܒܵܒ ܐܲܝܟ݂ ܕܐܡܝܼܪܝܼ ܐܸܠܵܘܟ݂ܘܿܢ ܡ̣ܢ ܩܲܕܡܵܝܬܵ‌ܐ ܘܐܵܕܝܼܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ،
    ܟܲܕ ܐܵܢܵܐ ܒܸܒܟ݂ܵܝܵܐ، ܪܵܒܵܐ ܒܸܚܵܝܵܐ ܝܢܵܐ ܐܲܝܟ݂ ܕܸܫ̃ܡܸܢܹ̈ܐ ܕܙܩܝܼܦܵܐ ܕܡܫܝܼܚܵܐ،
  esk-NT: Atakkii piqaqtuq atlanik maliġutchisuŋitchuanik Christ-mik—uqautigianikkamnik
    ilipsitñun aasiiñ alianniuqtitluŋa isummatigiaqsikapkich—akiḷḷiḷiqsuiruat Christ-ŋum
    tuqułhanik. Piqasiutiniuraqmiñatiŋlu ilaanun.
  msb-msb: Nasabi ko ini kay kadamo sadto na an pagkabuhay kontra sa gin-unungan san
    pagkamatay ni Cristo sa krus. Ginsabihan ko kamo sani kasadto sin damo na na beses
    kag niyan ginaotro ko gihapon na may pagtangis na gayod.
  cpa-NT: Hliú² rón² ma²ca¹juǿi²jni hniah¹². Jøng² ca¹lah¹cøh² hiu³ dsøa¹ juøh¹³jni
    calah hi² chian² dsa² jue¹², ju³lah dsa² ŋi²nio³ hioh³dsa jǿg³ ca¹quí¹ Cristo
    dsǿg³ jniang³ ni³ crǿg¹³.
  dso-dso: କାଇକେ ବଇଲେ ମୁଇ ତମ୍‌କେ ଆଗ୍‌ତୁ କେତେତର୍‌ କଇ ସାରାଇଆଚି, ଆରି ଏବେ ବେସି ଦୁକର୍‌
    ସଙ୍ଗ୍‍ କାନ୍ଦିକରି କଇଲିନି, ବେସି ଲକ୍‌ କିରିସ୍‌ଟର୍‌ ବିରଦି ଇସାବେ ଚଲାଚଲ୍‌ତି କର୍‌ବାଇ ।
  meu-meu: Badina be vada na hamaoromui gunava, bona mai taigu ida na hamaoromui loumu,
    haida na e raka kereremu, Keriso ena satauro e inai heniamu.
  yva-NT: 'Wusyinoe syo raurave wasaive to muno soamo syo raura rijati syare: Vatano
    wanui awa ana wo rave mamaisye ramu, ti mo raroron kakavimbe onawamo ube marovave
    Kristus ai, ware Apa kakai no inyo kapite rai ama ine meweno rai. Aro! Mo inaveti
    syoyov.'
  dgc-dgc: Natandaan moy tu kinékagi ko dikam to éya, a meadu i méngkontara ta péniwala
    tam tungkul to kudos ni Cristo. Makasangeték dide,
  zpm-NT: Sac goṉ nzian zha ne nacgrë to i (blactaale zizet naa zho lo to, ni niina
    haxta roon naa rzet naa zho stib), laa zho mban zigne racladztaa zho, rlëë zho
    ron zho pe nac gut Jesús lo cruz;
  hix-NT: Anar kom haxa ryhe, amna xehra ro mak natxhe. Onà wyaro kany komo rma xehra
    natxhe. Yahkotohen ho wayehye, Kryestu, tàwya konyhoryetxho menye, kany komo xehra
    natxhe. Àro wyaro tawro xehra ehtxoho kom hoye ro kratehe, àhokonye. Thenyehra
    mak natxhe, nyamoro ha. Nyamoro rma wekarymaye, owyanye, yake ro. Amnye rma wekarymetxhe
    xarha.
  sim-sim: Mberem ushiwak? Ma lal karem mbanda lir, �Krais miandok or hahanda oso
    mbeek nirin jivinakwa ambu sir,� karem mbanda lir. Uhunda osik las avak lirin
    ji tiyanda ngashi, karem mbaha jir mendenjik amu tlaholonduwa. Uwa osik mashi
    os hindi mushak angop a sawerik ji misinda mashi kason indik amu sawenduwa.
  npi-ULB: ती धेरै व्यक्‍तिहरू जसको विषयमा मैले तिमीहरूलाई बारम्बार बताएको थिएँ, र
    अहिले आँसुका साथ म बताउँदै छु, कि तिनीहरू ख्रीष्‍टको क्रुसका शत्रुहरूझैँ हिँडिरहेका
    छन् ।
  cgc-cgc: Mag-amblig kaw daw kino sunuron nyo. Gapaandam aren ki kyo ta pila na bisis
    daw anduni gapaandam a man gyapon ki kyo na gatulo gid ake na lua. Tama na mga
    ittaw na gambal na danen an gasunod kon ki Cristo, piro iran na mga pabuat gapakita
    nang na danen gapati na ula pulos kamatayen Cristo naan ta krus.
  tim-tim: Dâ luâk bikŋande Kristo lâwinân moep aregât den mem ge katberâm akmai are
    hain bo akbei. Yâk yeŋgât keiyeŋe emelâk makyeŋgim mandân. Imâ indem kambiamne
    bâliâpgât lâuwâŋe makyeŋgiwe. Yâk âmâ Yesu lâwinân moep aregât den pat âlepŋe
    gasa agaŋmai.
  yor-yor: Nítorí ọ̀pọ̀lọpọ̀ ní ń rìn, nípasẹ̀ àwọn ẹni tí mo ti ń wí fún yín nígbàkígbà,
    àní, tí mo sì ń sọkún bí mo ti ń wí fún yín nísinsin yìí, pé, ọ̀tá àgbélébùú Kristi
    ni wọ́n.
  wos-wos: Hanja séfélak nukwambu séfélak du takwaka guniré wuni wa. Wawun maki, némbuli
    wambula wuni we. Wunde du takwaka wuni saréfa naata wuni gérae. Hanja di Krais
    Jisasna hundi xéka némbuli di déka mimbu hiyandénka sarékéhafi yata di déka mama
    di.
  emp-NTPO: 'Mʌ̃a naʌ̃da b̶arima zocãrã bãrãa jarasia idjab̶a jĩã b̶ʌba wayacusa jaraya:
    zocãrã ẽberãrãba ãdjia o panʌneba unubibadaa Crito crud̶e beud̶ad̶ebema bed̶eara
    quĩrĩãnacada.'
  eng-F35: Because many are walking as enemies of the cross of Christ—of whom I told
    you often, and now tell you even with tears—
  ind-ind: 'Saya berkata begitu karena ada hal yang sangat menyedihkan hati saya:
    Seperti yang sudah pernah saya katakan berulang kali kepada kalian, sekali lagi
    saya ingatkan bahwa sekarang ada banyak orang yang mengaku sebagai pengikut Kristus,
    tetapi hidup mereka bertolak belakang dengan harga penebusan yang sudah dibayar
    Kristus di kayu salib-Nya.'
  pes-OPCB: زیرا قبلاً بارها به شما گفته‌ام و اکنون نیز گریه‌کنان می‌گویم که خیلی‌ها
    که به ظاهر می‌گویند مسیحی‌اند، در واقع دشمنان صلیب مسیح‌اند.
  mpt-mpt: Naka homon unang homoni i kukubo nabibo Klaiste bainobo galin nakaia unangai
    kukubo ulabbabe. I kukubo yo nabibo makob i Yesus Klaiste atdimo kaanebuo weng
