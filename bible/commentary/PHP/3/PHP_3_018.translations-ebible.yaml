  yby-yby: 'Sakiya ninisiki maya sa-liki eli-minalo: Nemoya maloka wewenamuya lo libe-loko
    nisewa nisewa obo maya ne. Oloti maya nomuda nouvalakiya aku lo noliboe. Edimoya
    iki moliki ikaka niabo nesalimoya Kalaesti maya yoho yaha yalo helibomidana lowa
    hi mikaka niabo ilene.'
  heb-heb: כי רבים המתהלכים כן כאשר אנחנו מופת לכם׃
  mpp-mpp: Molickelu dameng bocyac yowa edocngebalu gaiba, yogo yakumac hiyalu donge-misane
    wame hatacmac edocngebagabac. Ngic bocyac yengi Kristole malicpongte ngaba ailu
    gagaing.
  apb-apb: Aana mwala hunge kire ko unue uri kire hiiwalaimoli oto aana a Kraes, ta'e
