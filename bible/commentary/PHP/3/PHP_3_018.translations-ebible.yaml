  jpn-1965: というのは、私はしばしばあなたがたに言って来たし、今も涙をもって言うのですが、多くの人々がキリストの十字架の敵として歩んでいるからです。
  fra-SBL: Car plusieurs marchent, dont je vous ai souvent parlé, et dont je vous
