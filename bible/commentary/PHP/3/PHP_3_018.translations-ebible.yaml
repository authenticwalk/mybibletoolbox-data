    i sulie maelana a Kraes i lengine po'u-po'u. Nou ere mango ka'u oto i sulie mei
    ola ngeena huni'omu i na'o, na no ko he'i ere ngara-ngara lo'u aana.
  san-TEL: యతోఽనేకే విపథే చరన్తి తే చ ఖ్రీష్టస్య క్రుశస్య శత్రవ ఇతి పురా మయా పునః
    పునః కథితమ్ అధునాపి రుదతా మయా కథ్యతే|
  ben-IRV: কারণ অনেকে এমন ভাবে চলছে, যাদের বিষয়ে তোমাদেরকে বার বার বলেছি এবং এখনও
    চোখের জলের সঙ্গে বলছি, তারা খ্রীষ্টের ক্রুশের শত্রু;
  ntu-ntu: Murde leplz kxnzkqlung, trnzlxngitilru nzbzo-krm Kraes mz kros. Ycmnetr-ngrbo
    nidr nzwrde kqlupe, x mzli ka pi-mopo bamu nqmq krdr mz nzyrningr.
  pan-pan: ਕਿਉਂਕਿ ਬਹੁਤੇ ਅਜਿਹੇ ਚੱਲਣ ਵਾਲੇ ਹਨ ਜਿੰਨ੍ਹਾ ਦੀ ਗੱਲ ਕਈ ਵਾਰ ਮੈਂ ਤੁਹਾਡੇ ਨਾਲ ਕੀਤੀ
    ਹੈ ਅਤੇ ਹੁਣ ਵੀ ਹੰਝੂਆਂ ਨਾਲ ਆਖਦਾ ਹਾਂ ਜੋ ਓਹ ਮਸੀਹ ਦੀ ਸਲੀਬ ਦੇ ਵੈਰੀ ਹਨ।
  gvc-gvc: Payʉ tahari painare yahui yʉhʉ mʉsare. Mipʉ cʉ̃hʉre tuaro cahyacʉ tinareta
    yahuja mʉsare. Payʉ tina Cristo crusai to yariari buheare ñʉ yabiina jira.
  ksj-ksj: Mazaḡa vaze ḡehaḡaniꞌa agire teiḡe Keriso agireniꞌohe. Eꞌe ibite ꞌuguḡa
    azaḡa haḡai ꞌai ḡae ḡehaḡa meꞌodo ziniro rehano izidi zeḡe haḡai zamaradu nihe
    vuḡaniꞌa onaeꞌenaꞌa bare raꞌohe.
  sbk-sbk: Bhinji bhebhakhala bhebhala mala nyinji imbabhuzya na ishi imbabhuzya humansozi
    - bhinji bhakhala ndeshe abhalugu abhikhobhehanyo isha Yesu Kilisti.
  mya-JVB: အကြောင်းမူကား ၊ အထက် အဖန်ဖန်ငါပြော ၍၊ ယခုပင် မျက်ရည် ကျလျက်နှင့် ပြော သည်အတိုင်း၊
    ခရစ်တော် ၏ လက်ဝါးကပ်တိုင် ကို ရန်ဘက် ပြု၍ ကျင့် သောသူ အများ ရှိကြ၏။။
  kgf-kgf: Ni hatac sasala énézéyi. Deguc acguc kic masina mayu énézézua. Ic embac
    sasala imi Kristoac ic héŋgeŋa wéndara imuac haʒéc wamma keŋha wanʒu.
  awb-awb: Sísa Karáhéga itene ahbabáqsabe awankátaq táhpawe pukú ehweh áhnte kegá
    íre irera peh ahbabáq aruqarurowe. Minayabe sega Sísa Karáhéne naruo úkowe. Mi
