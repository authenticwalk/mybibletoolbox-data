  gof-ENT: ታኒ ሄሳ ሂንቴው ካሴ ዳሮ ቶሆ ኦዳስ፥ ሺን ሃዒካ ዛራዳ ኣፉን ኦዳይስ። ኪሪስቶሲ ማስቃሊያ ቦላ ሃይቂዳይሳስ ባንታና
