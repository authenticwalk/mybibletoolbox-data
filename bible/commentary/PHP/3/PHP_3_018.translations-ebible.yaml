    yʉ. To bajiro ĩna bajicõa ñajama, “Cristo ĩ rijabosare vaja maja” yirãre bajiro
    bajicõa ñarãma.
  pib-NT: Gi rixanu wane rixna pimrine wa gixo kata nchinyawakgi ga wa xawakni nchinyawakgi
