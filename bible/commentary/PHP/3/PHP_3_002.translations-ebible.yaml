verse: PHP.003.002
translations:
  kpx-kpx: Hoto keu koseanu. Vaveve toela vamale kebiamo nenilahave. Lainaho hotoeabe
    evigelive. Kosealemo keau atae toela. Keau isiviai la vudie vate bohisi la aiogevei.
  okv-H: Eto enana hamo jeto kakamba ue embo tapa na ainge ara ahe poekari embomeni
    amo sapura be avoeto be kivujo amo ino sasapura aingeko donda sasapura ta pambagora.
  tbo-tbo: Ma tu apapoe gehouhi ona wihinigigiyeya mei kedewa woyahiyahihi, tauhi
    mi Yudeya hini tu’mhapihapi hai bolu.
  mal-C: നായ്ക്കളെപ്പോലെ പെരുമാറുന്നവരെയും തിന്മ പ്രവർത്തിക്കുന്നവരെയും പരിച്ഛേദനവാദികളെയും
    സൂക്ഷിക്കുക.
  grc-SR: Βλέπετε τοὺς κύνας, βλέπετε τοὺς κακοὺς ἐργάτας, βλέπετε τὴν κατατομήν·
  bgc-bgc: उन बुरे माणसां तै चौक्कस रहों जो कुत्याँ कै समान सै, अर जो कहवै सै, के
    उद्धार पाण खात्तर खतना करणा जरूरी सै।
  khz-khz: Rogomi pio vetole ekalesia vega-rakavana talimara kalirana. Ira kwaeva
    rakavara vetaira, geria tugamagi ita maparara tauniparara kopira pita voro-vagira
    negetina, Isaraela talimara gekalana vetaina.
  deu-TKW: Habet Acht auf die Hunde, auf die bösen Arbeiter, habet Acht auf die Zerschneidung.
  zsr-NT: Gul‑gún chiꞌi cuinliꞌ laugac nup niꞌ tun le cunác, nacgac ca böꞌcuꞌ sniaꞌ,
    nup naꞌ tun bayúdx ga grugu lu xpë́laꞌquëꞌ bönniꞌ le nac bëꞌ nacquëꞌ queëꞌ Dios.
  lin-lin: Bosala keba na bambwa, na bato mabe mpe na bato oyo batindikaka bino na
    kokatisa ngenga !
  hns-NT: Batjaaike rahiehe oe koetta logan se, jaane kharaab manai logan se. Oesab
    djhoetthe ke siekhaawe hai kie koi na Parmeswar ke aage be-kasoerie hoi sake hai
    djab okar hakiekat na bhail hai.
  noa-E: 'Mag mua jaaupʉ̈yaagpamʉn mʉgau: Khĩir khaphʉ abat, ar ichkhumjö nem sëunem
    nem khaigbamta jaau sĩerrjëem khʉʉn dʉ̈i. Jãkhʉʉnan sĩi amach mor ãrmienau. Amag
    chan ar dich wir aigpai am dënjö dich khakhua dauchachba nʉm khʉʉn chan Ẽwandam
    chaain khabam aajem.'
  eng-EMTV: Beware of the dogs, beware of evil workers, beware of the false circumcision!
  mib-NT: Condito ró máá ró nuū tée cásáha jniñu néé, jeē cándāa ná cándāa ina. Chi
    cánducú de stújí de róhó jéē casáha de circuncidar, te tu cásáha de jniñu ndaā.
  lif-NT2: हर्दो हे़क्‍मा के़बाङ्‌बाहाॽनु सिङ्‌सिङ् लॽरे़म्‍मे़ॽओ, थेआङ्‌भे़ल्‍ले़
    खे़ङ्‌हाॽग किप्‍मा के़घुःबा ख्‍याबा हे़क्‍तङ्‌बासिरो॥
  xnj-xnj: Mujiyangalila na avo vevikita gahakau, genago mabwa, vandu vevijova kwa
    makala yiganikiwa kujidumula jandu, vevijova kusanguliwa yiganikiwa kudumula jandu.
  mmx-mmx: Mina lok tatao avukat nimi basinge nedi di lok leveloklok kakapmek. Di
    pu soso limixin kusu dina vit kepe levengkontuxu atnedi. Loklok atnedi i lok ngan
    lubungman.
  cbr-NT: An ñu 'aisamaishi 'ati sináncë uni 'imainun axa 'atimati banacë unicama
    'imainun an —Nucën Papa Diosan uni 'inux cananuna 'unántioracacë 'iti 'ai —quixun
    sináncë uni, acaman mitsu cacësa oi 'itin rabanan camina bërúancati 'ain.
  tee-NT: Alhist'acc'ant'it ni jantu cata'okxchok'oyan ju anuch lapanacni ju na lhquiliqui
    ju is'atsucunti'an chai ju tanavi ju macxcai chai ju tanajun ni tak'alhtaxtuputuncan
    ma akts'iya tasq'uini ni acch'uc'ucalh tachi ju talai ju quint'a'israelitanin
    ni laich cataputasuya' ni ixlapanacni Dios tajunita.
  eng-LSV: Look out for the dogs! Look out for the evil-workers! Look out for the
    mutilation!
  cak-NT: Can tibana' cuenta iwi' chiquiwech ri winak ri niqui'en anche'l niqui'en
    ri itzel tak tz'i' y niqui'ij chi je rusamajel ri Dios y xa ja ri itzel tak ex
    niqui'en; niqui'ij chi jun winak nicolotaj, pero nic'atzin chi ni'an ri circuncisión
    che.
  pah-NT: Penhimboko'i ti heaporog̃itate'varuhuve'g̃a hugwi – kiroki g̃a okyti pota
    ahe. “Nahã pe Tupana'ga monhimohemukari pejihe,” e'i tehe g̃a pe me okote'varuhuheteve'g̃a.
  sja-NT: Tauk'a p'anapatáatɨ parã t'ãide t'ĩu k'inia p'anɨɨrã ome. Tauchaa bɨpipataarã
    ɨmɨk'ĩraarã k'ap'ɨade jõmaarã t'ãide nipapata, ijãapataarã k'ap'ɨa t'ɨɨpi k'inia
    p'anadairã. Mãgɨ́ jarateepataarã k'achia p'anɨ, mimia k'achia oomaa p'anadairã.
  xed-xed: Mantsa tama, ɗasuwa ka kuni nda gwal ta maga ghwaɗaka slna, tsa la kriha
    ta ndana ɗatsiŋtá fafaɗ ya.
  mks-NT: Cuéntá coo ndó xi̱hín ña̱yivi quini, na̱ xíca cája ña̱ núu ja̱n. Jáchi̱
    jána̱ha̱ na̱ ña̱ ndítahan cahnda ndó yiquí cu̱ñu ndó ña̱ ná chíca̱a̱n ndó marca
    yiquí cu̱ñu ndó já ná cacuu ndó cuéntá Ndióxi̱.
  gfk-S: Mu na balaure bat mu ta ira ut na gil sana ing di haruat hoke ra bilingana
    pep ma di la kutkut hagae ira palatamai na turadi.
  bmu-bmu: Zioz nup meme ambazip bölöŋi yeŋgöra mönö galömŋini memba malme. Yeŋön
    urumeleŋgö kopa ambazip sutŋine liliköba uruŋini kuŋguba kewö jimakze, “Anutugö
    buŋaŋi akŋegöra mönö aiwesökŋi sileŋine yandime.” Mewö kapaŋ köla keuyök jiba
    kiam ewö kohop köla “Könagesö walŋi akzin,” jiba öne töhön jimakze.
  dgz-dgz: Ap menan yamae meret wap waenapan inak koevet eyao mini tainewa ame ae
    yawamon. Mu anega waboborane, “Apan da da God wat inakam mumat anupi namu epimu
    paua di tum tap,” ap anega wan.
  eng-GNV: 'Beware of dogges: beware of euil workers: beware of the concision.'
  zaa-NT: Lihue' cuidado qui'ni nu ỹetse' cą calatsi' quį guni cą contra nu ná lí,
    ná cą tì'a ca beccu' nu rèl·la'lana, pues lani la' ruthacca'ỹí nna calatsi' quį
    ichu cą láti le para guni le cumplir costumbre de circuncisión nu té qui' quį.
  eng-WEBSTER: Beware of dogs, beware of evil-workers, beware of the concision.
  guh-guh: 'Panayajivitaema piajamatabëcuenebejevi, pamonae beaviri pianaepanaevi.
    Tsipaji raja bajarapamonae apo aura pexanaejava yabara. Bajarapamonae jamatabëcuenenavëxaniabiaya
    jumaitsi tsabiabi Jesucristo pijajivijavabelia: “Xanepana paxamë ata papecaperabëcaucubinexa
    judíovicuenia Dioso pepacuene papecacapanepaenexa panijaneconivecua,” jai tsabiabi.'
  bon-bon: Cängena ire biname bime poto cidi me lui cina niiya mule bine jaawenemusi,
    peei drego bime tääpume lui cina singi gemi nuuja ätrunga biname bime tääpe matikolä
    iirputame Acejiyame me cewecu acatame. Teepi walya jiicusi egä lui biname me tääpe
    cabu cewecu lica birige, tabe äblicäco Acejiyame me biname me äbita.
  nhw-BL: Xitlachixtoca ica nopa amo cuajcualme catli mosisiníaj quen chichime huan
    quinpactía motequilíaj inintlacayo. Amo melahuac inincamanal. Tlamachtíaj para
    nochi tlacame monequi ma motequilica nopa machiyotl itoca circuncisión para huelis
    momaquixtise tlen inintlajtlacolhua.
  swh-ONEN: Jihadharini na mbwa, wale watenda maovu, jihadharini na wale wajikatao
    miili yao, wasemao ili kuokoka ni lazima kutahiriwa.
  wbi-wbi: muvisaghe maso ni mbua. muvisaghe maso na vavomba mbombo avavi.
  bba-bba: I n tii sɛ kɑ kɔ̃sɑn kowobu be bɑ sɑ̃ɑ nɡe bɔ̃nu, mɑ bɑ wɑsin bɑnɡo nɑɑnɛ
    sɑ̃ɑ.
  eng-KJVCPB: Beware of dogs, beware of evil workers, beware of the concision.
  kgk-NT: Xáke oĩ oporohekombo'e vai va'e, jagwa ipoxy va'e reko-rupi oiko va'e, gwemimbo'e
    va'e-pe oipirekytĩ ukase va'e. Nohendu kwaái Nhandejáry nhe'ẽ hikwái. Xáke íxugwi
    kwéry.
  waj-waj: Vaidiiya koonnama varida maisa mmooriiyauvaa iida ngii mmammaiyauvaa hatokaaraivaara
    yaagueeqakiaiyara tuqinnama haitatuukiatee.
  cpy-cpy: Otzimatyee paamawentyaari manintantaniri-paeni kimitakariri otsitzi, kaari-pero-shireri-paeni,
    kowatsiri itomeshitaa-nita-kaemi.
  mpx-mpx: Nuku matahikagimiu gamagalau bwaibwaikikinil kaiweliya hi ola wanuka, heliya
    nak ana toginol, ge heliya hi ba tage Yudiya wali pagan ta toulil ge tuwala ta
    lokakaini-an mulaa abwe ta ola Yehoba wana gamagalau.
  wbp-wbp: Muurlpalu nyinaya yapa ngalya-kari-kijaku kuja kalu-nyanu Kaatu-kurlangu
    nganta yimi-ngarrirni. Kujaju junga-wangu, lawa. Maju kalu nyina maliki yungkiyi-piya.
    Yapa yinyarraju kalu wangka warrki-jarri nganta kalurla Kaatuku. Kala ngari kalu
    majungka-jarrimi warrarda. Wangkami kalu yapangku jintawarlayirli Juwu-paturlu
    manu Juwu-wangu-paturlu yungulpalu-nyanu nganta ngarrka-kijikarla Kaatukungarntirliji
    puranjakungarntirliji. Kujaju maju warntarla!
  luo-luo: Beduru motangʼ ni guogi ma gin joma timo timbe mamono kendo moramo ni ji
    nyaka ter nyangu.
  nhe-NT: Xitlachixtoca ica nopa ax cuajcualme tlen mosisiníaj queja chichime huan
    quinpactía motequilise inintlacayo. Ax melahuac inintlajtol. Tlamachtíaj para
    nochi tlacame monequi ma motequilica nopa tlanescayotl tlen itoca circuncisión
    para huelis momaquixtise tlen inintlajtlacolhua.
  aii-aii: ܗܘܹܝܡܘܼܢ ܗܸܫܝܲܪ ܡ̣ܢ ܟܲܠܒܹ̈ܐ، ܗܘܹܝܡܘܼܢ ܗܸܫܝܲܪ ܡ̣ܢ ܦܲܠܵܚܹ̈ܐ ܒܝܼܫܹ̈ܐ، ܗܘܹܝܡܘܼܢ
    ܗܸܫܝܲܪ ܡ̣ܢ ܩܛܵܥܬܵ‌ܐ ܕܒܸܣܪܵܐ.
  esk-NT: qaunakkiaġigitchi tamatkunakŋa iñuŋniñ pigiitchuaniñ siqupsił̣hiñaqtuaniñ
    timimik qipmisun iḷipḷugich. Iliŋich iḷisautriraqtut nalunaitŋutaqaqtuksraunipḷusi
    timipsitñi qitunġaġiliutipkaġukkupsi Agaayyutmun.
  msb-msb: Maghimat kamo sa mga bagaʼn mga ido na nagahimo sin karautan. Sinda man
    idtoʼn mga nagapangtigbas san lawas.
  cpa-NT: Hí³ jmóh³ hniah¹². Tsa¹ju³mi³gag¹³ dsa² hniu¹ lé² circuncisión quiánh² hniah¹².
    Dsa² jmo¹² hi² hlaih¹³ báh³ dsa² héi². Hne²dsa.
  dso-dso: କୁକୁର୍‌ମନର୍‌ ପାରା ରଇବା ସେନ୍ତାରି ଲକ୍‌ମନର୍‌ ଟାନେଅନି ଜାଗର୍‌ତା ରୁଆ । କାଇକେବଇଲେ
    ସେମନ୍‌ କାରାପ୍‌ ବିସଇ କଲାଇନି । ବିସ୍‌ବାସି ଅଇବା ମନସ୍‌ ପିଲାମନ୍‌ ସବୁ ସୁନତ୍‌ ଅଇବାର୍‌
    ଆଚେ ବଲି କଇଲାଇନି ।
  meu-meu: Sisia nahuadia ba toho; dika ikarana taudia nahuadia ba toho; heiva kava
    taudia nahuadia ba toho.
  yva-NT: Syare wasyisyaube irati vatano awa ana udave mamune mansai. Vatano nanawije
    mansaurata irati makeo sivuinye mai. Wo vatane mantitidi indamu utavondi sunat
    rai, weye ware are pirati beker siso Amisye apa kawasae mai, opamo tavondi sunat
    rai rati.
  dgc-dgc: Mangilag kam du magkadukés a tolay--du Judeo a kagi de a éwan kam kan iligtas
    na Diyos, éng éwan kam pa ipabugit ayun ta rilihiyon na Judeo.
  zpm-NT: ¡Ib cxende to lo grë mëcw dox qui! Grë miech ndzinlid ne squi quianzë, racladz
    zho tsopaa zha bgui bey, sac rzac zho zha ne sca tso bey, ga rlu xnëzle Dios no
    zho.
  hix-NT: Atxke natxow hamà, nyamoro ha. Atxke ahananàhyatxow hamà. Atanyyokotxok
    hampànà, oyosonyhoryetxho menye, ketxow hamà. Oyotokonàr komo xe natxow hamà.
    Nyamoro hona mpàn xenytxoko.
  sim-sim: Ma kava ol lerawu kavan landa ondo karem jirin mbanda ola, �Masamsishi
    jihin li koro nom ermba ermbak linda oson lakwa jir.� Erem mbanda ma ondon ji
    auheyeka.
  npi-ULB: कुकुरहरूदेखि होसियार रहो । खराब काम गर्नेहरूदेखि होसियार रहो । अङ्ग कटाइ
    गर्नेहरूदेखि होसियार रहो ।
  cgc-cgc: Mag-andam kaw gid ta mga ittaw na iran na batasan paryo ta ayam na ula
    tag-iya. Danen an mga gabuat ta malain paagi ta pagtudlo ta dili igo. Paryo nang
    danen an mga ganina ta lawa tak gambal danen na bisan kino na gatuo na dili-Judio
    kinanglan magpabuat ta tanda naan ta lawa para may pamatuod na kanen an ittaw
    na iya ta Dyos.
  tim-tim: Amâ hin, hiaŋgi luâkŋe yeŋgâlân togoâi. Yâk âmâ hâkyeŋe gâi gâigât ukenŋe
    nâŋgâmai. Akto agak meme bâleŋe akmai. Luâk hainare âmâ heyeŋgimai. Akto pugaiyaŋe
    bau me wan me wan kawutyekmai amâ luâk arekŋe dop hainare akmâ kâwutyekberâm togomai.
    Aregât yeŋaet damun agaŋgim manbei.
  yor-yor: Ẹ kíyèsára lọ́dọ̀ àwọn ajá, ẹ kíyèsára lọ́dọ̀ àwọn oníṣẹ́ búburú, ẹ sì
    kíyèsára lọ́dọ̀ àwọn onílà.
  wos-wos: 'Guni haraki saraki sémbut hurukwa duka xékélaki natanguni. Di yéna yata
    di angi wa, “Guni Godna nyangwal xakuwu nae guni guna séfi sékétanguni.” Wungi
    wandaka wuni dika angi wuni we: Wasa joo nakré haraki hurundaka maki, di guna
    mawuliré di haraki huru.'
  emp-NTPO: Ẽberãrã usa quĩrãca b̶ead̶ebemada quĩrãcuitad̶adua ãdjia obadara biẽ́
    b̶ʌ bẽrã. Ãdjia jaradiabadaa umaquĩrã cacuada wẽãgod̶ida panʌda Ãcõrẽ ẽberãrã
    b̶ead̶i carea.
  eng-F35: Watch out for the ‘dogs’, watch out for the bad workers, watch out for
    the mutilation!
  ind-ind: Hati-hatilah terhadap guru-guru palsu! Mereka sesat dan berbahaya seperti
    anjing liar! Menurut mereka adat sunat Yahudi wajib untuk setiap laki-laki. Tetapi
    sebenarnya ajaran mereka salah. Mereka itu penjahat yang hanya ingin mencacatkan
    alat kelaminmu!
  pes-OPCB: مواظب آن سگان باشید، آن مردمان خبیث، آنان که مُدافعانِ قطع عضو بدن هستند!
  mpt-mpt: Ibo klaine! Naka maki ibo dim baabeniba Ib aalo waketoufanimibo ibo Gode
    meletan anomabiobo ge baabeib mole ibo naka eli wengo mo wentaibe! I kukubo misiamobe.
    I makob til satili ulabobe.
  ssx-ssx: Koto ekina꞉ mo kikama꞉ leke hoke haumanu puluekema꞉ taapolo hata꞉ mo wanda꞉halina꞉
    loke yonkeleke kialuekema꞉ hoto paeyao hone u haleme haliwekima꞉ta꞉ iki hoeyaama꞉na꞉
    wopu handeteke hapa꞉peke.
  mkl-mkl: I yɑ mɑɑ ce lɑɑkɑii woo ce icɛ lɑɑlɔ ŋɑ iyi ɑ̀ nɛ dɑɑ sɑ̃mi bɛi ɑjɑ ŋɑ.
    Inɛ ŋɑu ɑ̀ wɑɑ kɑɑbɑ bɑnɡo iyi ɑ̀ bu si ɑrɑ.
  gaq-gaq: ଗୁସୁଃଇଂନେବାନ୍‌ ତରକ୍‌ ଲାଲାପା ଦଦ୍ୟା କାମ୍‌ ଡିଂଣ୍ଡ୍ରେନେବାନ୍‌ ତରକ୍‌ ଲାଲାପା ପବିତ୍ର
    ଡିଙ୍ଗ୍‌ଲେକ୍ନେ ରେମୁଆଁନେବାନ୍‌ ତରକ୍‌ ଲାଲାପା;
  gof-RNT: Iitabaa oothiya kanatappe, qassi qaxxarettanaw koshshees giya iita asatappe
    naagettite.
  unx-unx: ଏତ୍‌କାନ୍‌ କାମିରେ ମେନାକଆ, ଏନ୍‌ ସେତାକଆଃଏତେ ଆଡଃ ବାଞ୍ଚାଅଃ ନାଗେନ୍ତେ ଅକନ୍‌କ ଲାଗାତାର୍‌
    ଖାତ୍‌ନାଅରେୟାଃ କାଜି କାଜିୟାଃକ, ଏନ୍‌ କା ବିଶ୍ୱାସ୍‌ତାନ୍‌ ହଡ଼କ ଲେକା କାମିତାନ୍‌କଆଃଏତେ
    ଚିର୍ଗାଲାକାନ୍‌ ତାଇନ୍‌ପେ ।
  gah-gah: Lekeza gala kemetameki vegenakumú gizapa iki minalo. Keza netá golesa galasa
    aliki Ómasímini anosa kugupenitó nomulupe liki kugupenini gopa hukiaká nia vegenakumú
    gizapa iki minalo.
  lcm-lcm: Mi aiveven singiria vap visuk ang. Riria na keve katakai i abis ani lau
    rikek. Vap po buk lamut akui palau ani pukun.
  aer-aer: Arrantherre mwantye arntarnte-arelherlte-anetyeke, tyerrtye arrpenhe areye-ketye
    Ngkarte-kenhe akwele arrekantherre itne ilelherlte-aneme-ketye. Yanhe areye urrtyirremele
    ilelherlte-anemenge. Itne apeke ilelhemenge Ngkarteke warrke-irreme akwele, urrtyirremele
    ware. Itne angkeme, tyerrtye ingkirreke anthurre, Jew-arenye areye-arlke Jew anetyakenhe
    areye-arlke akwele ingkirreke artwe-irretyeke Jew-arenye areyenge ularre, nhenge
    itne akwele Ngkarte-kenhe anetyenhenge. Yanhe-arle arratye anetyakenhe.
