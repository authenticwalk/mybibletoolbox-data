  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤀᤡᤱᤃᤠ᤹ ᤂᤢᤏᤧ᤹ᤀᤡᤴ ᤐᤥ᤺ᤱᤅᤠᤏᤡ ᤑᤠ᤹ᤀᤠᤱ ᤜᤧᤰᤁᤣ ᤀᤡ᤺ᤳᤋᤢᤱᤗᤥ॥ ᤀᤡᤱᤃᤠ᤹ ᤛᤠᤶᤕᤥᤌᤡᤶᤔᤡᤴ
    ᤀᤡ᤺ᤳᤋᤢᤱ ᤏᤠ᤺ᤳᤋᤢᤱᤅᤠᤱ ᤀᤡᤱᤃᤠ᤹ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤏᤡ᤺ᤔᤠᤀᤥ ᤛᤠᤶᤕᤥᤏᤡᤒᤠ ᤐᤥ᤺ᤱᤔᤠ ᤔᤧᤴᤇᤢᤰᤐᤧᤴᤗᤥ.
    ᤁᤖ ᤂᤪᤡᤛ᤻ᤋᤧᤴ ᤏᤛᤠ᤺ᤴ ᤆᤥᤃᤢᤱᤒᤠᤸᤗᤧᤀᤣ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤛᤠᤶᤕᤥᤏᤡᤒᤠ ᤆᤥ᤺ᤰᤁᤠᤖᤥ॥
  mie-NT: De mitan de inuú-ni cúu nī jíín yā. De nduú cā ndúcú nī jā quendōo ndāā
    ni jíín ley ñúcuán, chi sa Yāā Dios nī sndáhvā yā cuāchi nī sīquī jā ní ncandíja
    nī Cristo. Chi súcuán squéndōo ndāā yā nchivī cándíja.
  san-TIB: ཡཏོ ཧེཏོརཧཾ ཡཏ྄ ཁྲཱིཥྚཾ ལབྷེཡ ཝྱཝསྠཱཏོ ཛཱཏཾ སྭཀཱིཡཔུཎྱཉྩ ན དྷཱརཡན྄ ཀིནྟུ ཁྲཱིཥྚེ
