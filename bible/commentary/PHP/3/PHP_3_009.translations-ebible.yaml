  san-ORI: ଯତୋ ହେତୋରହଂ ଯତ୍ ଖ୍ରୀଷ୍ଟଂ ଲଭେଯ ୱ୍ୟୱସ୍ଥାତୋ ଜାତଂ ସ୍ୱକୀଯପୁଣ୍ୟଞ୍ଚ ନ ଧାରଯନ୍ କିନ୍ତୁ
