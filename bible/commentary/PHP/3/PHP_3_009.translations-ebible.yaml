    ମେନାଃ, ଏନା ଖ୍ରୀଷ୍ଟ୍‌କେ ବିଶ୍ୱାସ୍‌କେଦ୍‌ ହରାତେ ନାମାକାନା, ଏନାଦ ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃଏତେ
