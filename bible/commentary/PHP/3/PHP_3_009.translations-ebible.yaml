  buk-buk: Aö bu wasap Kilisi tawasê dôŋ ŋaŋga, ŋahu bu Anötö kôc aö sa ma gêlic aö
    gitôm ŋgac gitêŋ tu gakêŋ whiŋ Kilisi-ŋga, ma tu kakuc lêŋ yomsu-ŋga dom. Yomandô.
    Anötö kêmwasiŋ aö ŋambwa, dec sam aö bu ŋgac gitêŋ tu gakêŋ whiŋ Kilisi-ŋga.
  pri-NT: '@see-verse:PHP.003.008'
  zpq-NT: Ḻe zelaže'chgua' gaca' toz len Criston', na' zelaža' ṉa Diosen' naca' beṉe'
    güen len ḻe'. Na' ṉezda' ṉe' naca' beṉe' güen len ḻe' da' chejnilaža' Criston',
    gague lagüe da' chona' bi da' ža ley dan' bzoj Moisésen' cheyaḻa' goncho. Ḻe con
    beṉe' chesejnilaže' Criston' none' ḻegaque' ca beṉe' güen.
  por-TFT: e para que eu possa pertencer totalmente a ele. Deus não apagou os meus
    pecados como resultado de eu obedecer as leis de Moisés. Pelo contrário, é porque
    eu tenho confiado em Cristo que Deus já acabou com a culpa pelos meus pecados
    e me ajuda a agir de maneira justa. É Deus mesmo que apagou os meus pecados e
    que me ajuda a agir de maneira justa, somente porque tenho confiado em Cristo.
  gwi-NT: Juk gaa gweedhaa gwik'it teech'aradąąhtł'oo gwik'eegoołthat, izhik geenjit
    gwizhrįh googaa Vit'eegwijyąhchy'aa vandee ts'ą' tth'aii nihk'it shit'igwin'ee.
    Juk Christ vit'injyaałchy'aa, ąįį geh'an Vit'eegwijyąhchy'aa vandee ts'ą' shit'igwin'ee
    kwaa. Vit'eegwijyąhchy'aa zhrįh shit'igwin'ee kwaa shahąhtsyaa.
  gvn-gvn: Ngayu binalda ngayu Godumu kari kangkalman, ngayu Jew-warramu law wukurrinya.
    Lawmundu bama kari ngulkurr-bungal. Ngayu nyungu kangkalman, ngayu ngayuku dajijinya
    Jesusanda, nyungun believeim-bunganya. Yinyaynka Godungku nganya ngulkurr-bungan
    buyun-buyunmun.
  nhy-NT: Nikneki in Dios ma nechita nik nisetitok san se iwan Cristo. Nej nikaj nichipawak
    de notlajtlakol porke onikneltokak in Cristo. Pero tla nikchiwaskia tlan kijta
    itlanawatil in Moisés, in Dios mach nechitaskia kej nichipawak de notlajtlakol.
  asm-FB: আৰু এতিয়া মই তেওঁক বিচাৰি পালোঁ৷ মোৰ নিজ ধাৰ্মিকতা, বা বিধানৰ পৰা পোৱা
    ধাৰ্মিকতাৰে ধাৰ্মিক নহয়; ইয়াৰ পৰিৱৰ্তে মই খ্ৰীষ্টত বিশ্বাস কৰাৰ দ্বাৰাই ঈশ্বৰৰ
    পৰা পোৱা ধাৰ্মিকতাৰে, ধাৰ্মিক হলোঁ৷
  okv-okv: Avoeto na ke pepeni neite neite simba ari amina ke sokova ta javotoho ari
    umbae rate javotoho ari be amo Keriso tumota eto umbuora amo God na tumota ari
    nau kito embo javotoho ke euja.
  mxt-NT: Ta cha cuñí yuhu nacu ɨɨn ri que chihin ra. Vaha iyé cha cuenda tyi chinó
    iñi tyi sacacú ra chi yo. Ñima cha cuenda cha quichahí ley Nyoo ta vaha iyé, soco
    cha cuenda vatyi chinó iñi tuhun cahán ra, vatyi sacacú ra chi yo. Ta cha cuenda
    cha chinó ri iñi yo, ra Cristo naquehén cuenda ra chi yo.
  tzo-NT: Yu'un jch'unoj ti chicol yu'une. Mu xa ti jch'un ti xu' chicol yu'un ti
    mantaletique. Ja' jch'unoj ti chicol yu'un ti Cristoe. Yu'un ja' toj co'ntontic
    chijyilucutic ti Diose ti sventa xch'unojel co'ntontic, ma'uc ti sventa cabteltic
    jtuctic.
  ind-AGS: Saya ingin ditemukan di dalam dia, tidak menjadi benar karena apa yang
    telah saya lakukan, atau apa yang dituntut oleh hukum, tetapi dibenarkan melalui
    keyakinan di dalam Kristus, diluruskan oleh Allah melalui kepercayaan kepada-Nya.
  omw-omw: '@see-verse:PHP.003.008'
  yrb-yrb: Enoba Mosesinu tarawatuma na ma kobererau ueta bouro Yesu Kerisobai ibawa
    utatanete Yesu Kerisoma na ma kobererau ueta bouro Dawabai ibine. Godi Danu unu
    emema Yesu Keriso imueta, ima Godibairoma fariba ya ma kobererau utasu.
  maa-NT: ko̱ mé‑ne nga ya̱ kóti̱jnakjoòkoa̱a. Nga kixi̱ óti̱jna nga nguixko̱n Nainá,
    mìtsà koi kjoa̱‑la̱ nga 'a̱n ndaà sìkitasoàn kjo̱tíxoma‑la̱ xi̱ta̱ judío, koi‑né
    nga mokjeiín‑na i̱t'aà ts'e̱ Cristo. Jè Nainá xi kixi̱ síkíjna‑na koií kjoa̱‑la̱
    nga mokjeiín‑na.
  mcq-mcq: Na iviꞌa Huni vaji hena kavujaho varapi jihuni ꞌunamiji ꞌararihakame nuni
    vaji ariraꞌe rehuna pakavu. ꞌEnakaivo na Keriso nimaa rojuti vajijino ariramaaꞌe
    rejuta. ꞌEnajihunaꞌe ariraꞌe rehunijaho nimai rojakame Godinaꞌi rena rohuna.
  sus-A: ﭑ شَ لُ عَ تَن نَن مَ قٍ، بَرِ مَ ﭑ يّتّ سّنبّ مُ نْمَ ﭑ قِندِدٍ مِشِ تِنشِنشِ
    رَ. ﭑ مُ نْمَ عَلَ شَ سّرِيّ بِرِن نَبَتُدٍ. كْنْ شَ ﭑ بَرَ دَنشَنِيَ عَلَ شَ
    مِشِ سُفَندِشِ مَ، عَلَ تَن نْمَ نّ ﭑ مَتِنشِندٍ. عَلَ نَن مِشِ مَتِنشِنمَ دَنشَنِيَ
    سَابُي رَ.
  jpn-1965: キリストの中にある者と認められ、律法による自分の義ではなくて、キリストを信じる信仰による義、すなわち、信仰に基づいて、神から与えられる義を持つことができる、という望みがあるからです。
  fra-SBL: et d'être trouvé en lui, n'ayant pas une justice qui me soit propre, celle
    de la loi, mais celle qui vient de la foi en Christ, la justice qui vient de Dieu
    par la foi,
  yka-yka: duk supaya ku kapagdambuwaˈ duk iye. Gaˈ ku kinimmatan bentel sabab panuhutku
    saraˈin saguwaˈ kinimmatan ku bentel sabab sandelku pu Almasihin. Kabentelan inin
    pangurung Tuhanin bang kite sandel pu Almasi.
  mle-mle: '@see-verse:PHP.003.008'
  shp-NTPO: jabetanbishaman inoxon. Eara keenyamai ja esé chibani, enbixbi jakonman
    shinanmeetinin, ea keenai riki Cristo en ikonhaketian, ea Diossen ochaoma keská
    ointinin.
  aom-aom: 'Keriso baeromo huꞌo gemuoro bimuvoꞌirodëro. Jaruvoho bogo nasi ëma biririvoromo
    Moses-are jögoroho eromo uvajeje: God-are nunire mae jevajëjo. Bogo. Aꞌi na Keriso
    mae uehorovoromo ëhuro hesi nunire mae jeve. Ëhesi bëhoho God-ro ajamuego no mae
    uehorovoromo hesi nunire mae riravarueje.'
  geb-geb: '@see-verse:PHP.003.008'
  bsj-bsj: ciya fiya ye merece. mi manki ka-nge luma doret min oblange. lanyori, min
    wiki lua fiye bilengke mor kiristi, lumakowo fiye kwama wuyeu wo bilengke wiyeu.
  cak-cak: Ninjo' yinilitaj chi jun nubanon riq'uin, man ta nuyon nu'in-ka pa vánima
    chi riq'uin nintij nuk'ij nin-en ri nu'ij chupan ri ley ri xyo'ox che ri Moisés
    tok man jun chic numac ninvakalej chuvech ri Dios, xa can ta ja roma nuyo'on vánima
    riq'uin ri Jesucristo tok manak chic numac ninvakalej. Jari' ri chojmilaj rubanic
    rubanon ri Dios coma conojel ri niquiya' cánima riq'uin ri Jesucristo.
  chf-NT: Cä chi ca' jini uc'a ajnicon tuba aj Cristo y ajnicon täcä tu toja, ca'
    chich Dios u yäq'ue' ajnicon tu toja uc'a cä tz'omben aj Cristo. Mach uc'a cä
    tz'ombi ley anon tu toja tu jut Dios.
  tlf-tlf: '@see-verse:PHP.003.008'
  piu-2006: Ngayulu yilta palumpa walytja nyinanyi. Katutjalu ngayunya nyakula kulilpayi
    yalatji, “Puula, nyuntu Yiitjuku walytjarringkula nyinanytjala ngayulu nyuntupa
    kalyparringkula yunypa nyinanyi.” Ngayulu Muutjaku luwuwana kutu nyinarra wiya
    Katutjaku kalyparringamara. Katutjanya ngayuku kalypa nyinanyi, ngayulu Yiitjuku
    walytjarringkula palumpa wangkawana tjukarurru nyinanytjala.
  poh-NT: Yuꞌna kꞌuruꞌ reꞌ hin nwa̱j wihꞌic pan jenaj wach cꞌuxlis ru̱cꞌ i Jesus maj
    wi wilqui̱n chic pan jenaj wach cꞌuxlis ru̱cꞌ, ra̱j rikꞌorom chi cꞌahchiꞌ nicꞌamam
    na̱ i noꞌjbal nchalic ru̱cꞌ i Dios eh maꞌ reꞌ ta chic i noꞌjbal nicꞌam nak cho
    na̱ i hin. Reꞌ noꞌjbal nicꞌam nak cho na̱, rikꞌor chi riwi̱ꞌ chi wi̱n chi naricꞌamaric
    na̱ i Cꞌuhbal Yeꞌo̱j reh Moyses. Ra̱j i noꞌjbal nchalic ru̱cꞌ i Dios reꞌ xnirak
    i hin ru̱cꞌ richꞌiquinjic nicꞌux chiri̱j i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric,
    rikꞌor chi riwi̱ꞌ chi wi̱n chi nanichꞌica̱b nicꞌux chiri̱j ruꞌ.
  tue-tue: Yʉʉ cʉ̃ʉ̃mena niidʉgaga. Moisére dutiré cṹũriguere tiirígue wapa Cõãmacʉ̃mena
    niimasĩria; Cristore padeoré wapape cʉ̃ʉ̃mena niimasĩã. Cristore padeorémena dícʉ
    Cõãmacʉ̃ basocáre “ãñurã́rã niiĩya” jĩĩ ĩñaqui.
  bjp-bjp: ma iak patep u. Biil ia tapiek tom tortores, i wara le ia mi na nagogon,
    biil. I wara sau na unune kiak lo Karisito. Tekentu, God i foteng kerer arae foron
    tom tortores, wara le kere unune lo Karisito.
  xon-xon: ki kpaan u ni. M yaa dii Moses aakaal kan, nima le aan cha Uwumbɔr len
    ke maabɔr ŋan. Maah gaa Kristo ki kii na, nima le cha Uwumbɔr len ke maabɔr ŋan;
    m gaa Yesu Kristo ki kii le ki ŋan Uwumbɔr chee.
  tzo-ZNT: Lavi ijchꞌun xa ti jaꞌ chiyacꞌbe jcuxlejal ta sbatel osile, mu xa jchꞌun
    ti jaꞌ chicuxi o li smantaltac Rioxe. Jnaꞌoj xa ti chꞌabal jmul chiyil ti Rioxe
    lavi jchꞌunoj xa ti jaꞌ listojbe jmul ti Cristoe.
  mpm-NT: Chi ja siaꞌan na ti ni ndumani ri, ti ni ndɨvɨ ri ndaꞌa ya. Tukaa nduku
    ri ja kendo vaꞌa ri nuu Yandios jiin ley ni kandixia ri undi nuu, vasu ni siuku
    ndaa ri ley un. Ko ni kachi Yandios ja tukaa jnaꞌnu ndatu ri, chi ja ni kandixia
    ri Cristo, ti ansu ja siuku ndaa ri ley ni jaꞌa Yandios nuu Moisés niku. Ko vijna
    na ti ja ni kandixia ri Cristo, yukan tukaa ga jnaꞌnu ndatu ri jiin kuachi ri.
  ots-NT: Nuya, dí ne segue gu hmʉbbe car Cristo. Xtú e̱me̱bitjo cár tzi tti̱jqui
    pa da cuajtigui car Tzi Ta ji̱tzi, ncjahmʉ jin te gri tu̱gö. Como ya xtí pa̱di,
    bbʉ ndí tɛngö car ley, jí̱ mí tzö cam vida, cja̱ jin di recibigui car Tzi Ta ji̱tzi.
  hoy-hoy: अदिक अदुर दा ना सिक्कु आगुल; ना कि तान अद न्यायीपन इन सांगुळ, जो व्यवस्था
    देल आद, उलटा आ न्यायीपन इन सांगुळ जो मसीह मा विश्वास माळदुर कारण आद अदिक परमेश्वर
    दी टु विश्वास माळदुर मा सिकतद;
  uri-uri: Wa ekg nikgwalpm akupm ti kai irk wrij namponen kil. Pike kupm katnun yangkipm
    titnongket a Moses, a tu mamikgmamin manjan pa ake wa ntekg kupm ti nipet wor
    kai ikg a Maur Wailen pa. Tolpa yatom kupm ukpma Krais pa, ekg al kupm paln nipet
    wor kai ikg a Maur Wailen. Kupm ukpma Krais pa, yatom Maur Wailen kil alkil pa
    ntekg kupm paln nipet wor kai ikg alkilen pake.
  amo-amo: inan seyi nanya me tutung. Na nna se katwa kacine litining bara udortu
    nduka ba. Nna nase katwa kacine kanga na na kadi nanyan yinnu sa uyenu nin Kristi,
    katwa kacine ka na kadi kiti Kutelle unuzun yinnu sa uyenu.
  pjt-pjt: Palu Christalawanu nyinanyangka kutjuṉi Godalu ngayunya tjukaṟurunmanu
    palumpa walytjaringkunytjaku, panya ngayulu mulamularinganyi Christanya ngayuku
    ngalkilpa ilunytjitjaku. Kaṉi nyara palulanguṟu kutju ngayunya Godalu tjukaṟurunmanu.
    Ngaṉmanytju panyaṉa mulapa Jewku aṟa tjuṯa wangaṉarangku kuliṟa palyaningi, palu
    nyanga alatji palyannyangka nyakula Godalu ngayunya tjukaṟurunmankunytja wiya,
    palu paluṟu Jesuku mulamularingkunyangka kutju ngayunya tjukaṟurunmanu.
  cwe-cwe: na kwiilumbagiza nayo ng'hani. Na niye sitogoligwa kuwa ninoga kwa mbuli
    zonitendile, unovu uja woupatika kwa nzila ya kwamha malagilizo. Mbali nitogoligwa
    ninoga haulongozi wa Mulungu kwa nzila ya uhuwilo wa Chilisito, unovu woulawa
    kwa Mulungu, nayo komtogola munhu kwa uhuwilo.
  daa-NT: ho nu raka n̰ume tak iŋ ŋaara. Ya Buŋ gina a gem yaa goye iŋ botol ɗo uŋji,
    ŋa gingigɗo ɗo saan ta a gem-ak karmiyaag gaanuun okin̰ji, kar gay, ɗo saan ta
    a ŋa aamin ɗo Iisa. Illa Buŋ di ginaag gemo ŋa goyiy iŋ botol ɗo uŋji, ho ŋa ginaag
    gem goyiy iŋ botol-ak, illa ŋaar kaak aamin iŋ Iisa Masi.
  mlp-mlp: Ya Krais amomo ago hib soqotnan inad bilaqaq. Ad ya God ago maror Moses
    bilamta na muzinad matawmo gigo hib ihol abin titnonta waqnan inad a hi bilaqaq.
    Haiqgam. Ya Krais anan helmo haqeq God-mo ago hib ibin titnonta waqnan inad usaq.
    Gibin titnonta na mataw Krais anan helmo haqsa God-mo in gibin na negaqta.
  ape-C: aria yakri abom um itukur anan. Eik yakri uwok um irao nyeigur yopuni arman
    um agundok igipesh enyudok lo seiwok Iruhin nakoguk Moses enyi um uwe, uwok. Aria
    yakri irao nyeigur yopuni arman um douk namudok. Eik inek bilip abom um Krais
    Jisas aria namudok douk Iruhin natiwe nohware yopuni arman.
  bgs-bgs: asta ébô masakuppa gó tun kandin. Ándà a tanggapi ka Manama na nángngà
    tun ta saruwan din ukit katô katuman ku katô mga sugù, asal igtanggappa gó katô
    Manama na nángngà ukit dád katô kapamaké ku ki Cristo, su ukit dád katô kapamaké
    ta tô katanggap ka Manama áknita na nángngà tun ta saruwan din.
  faa-faa: Ano eyaki hakāsa rekenapo. Asiamo nōmo kaumo makata rakisiane su metakarisiapo.
    Nōmo Kotimo somemane Moseseaki some kasane kakimaka rakiraka reke, Kotimo anoaki
    someraka, “Ne aporo ereketaesapo,” aihokosafapo. Arirakano nōmo Yasuaki himu
    hakásaraka hemakapuraka rekeno, Kotimo anoaki someraka, “Ne aporo ereketaesapo,”
    aihokosapo.
  kik-kik: na ngoragwo ndĩ thĩinĩ wake, itarĩ na ũthingu wakwa mwene ũrĩa uumanaga
    na watho, no ũkorwo arĩ ũthingu ũrĩa uumanaga na gwĩtĩkia Kristũ; ũguo nĩ kuuga,
    ũthingu ũrĩa uumaga kũrĩ Ngai, na wonekaga na ũndũ wa gwĩtĩkia.
  cap-NT: niz̈aza Cristuz̈tan tsjii kuzziz cjisjapa. Jesucristupankaz wejtquiztanac
    walc̈ha wejr Yooz yujcquiz ana ujchiz cjisjapa. Wejt persun pinsita jaru kamtasaz̈
    niiqui, niz̈aza judionacz̈ lii jaru kamtasaz̈ niiqui, Yooz yujcquiz tirapan ujchiz
    cjitasac̈ha. Pero Yooz yujcquiz ana ujchiz cjisjapa, Jesucristuz̈quin ultimpacha
    kuzziztc̈ha wejrqui. Jesucristuz̈quin kuzziz cjen, Yoozqui wejtquiz nayc̈ha, ana
    ujchiz niz̈aza zuma, jalla nii.
  ksr-ksr: Tosianoŋ “Mooseswaanoŋ Kana qaa teŋ kondaboroŋ iikaaŋa kanoŋ nononano dindiŋa
    koloowoŋa,” jejuto, niinoŋ so iikanoŋ solaŋa mombo mende laligojeŋ. Kambaŋ kokaamba
    Kraist moma laariwe Anutunoŋ iikaaŋa kanoŋ qaana jeŋ tegoro solaŋaniŋ laligojeŋ.
    Momalaari qaganoŋ laligowe Anutunoŋ kiaŋkomuŋ noma jeŋ kotoro siŋgisoŋgonaa qaayanoŋ
    komuro laligojeŋ. Kraistwo qokotaaŋ nama laligowe Anutunoŋ noo kanana kaeŋ mokoloowaatiwaajoŋ
    kaparaŋ komakejeŋ.
  eng-TNT: 'and myght be founde in him not havynge myne awne rightewesnes which is
    of the lawe: But that which spryngeth of the fayth which is in Christ. I meane
    the rightewesnes which cometh of God thorowe fayth'
  sbs-sbs: imi niwanike kwakwe. Kanina kuluka kwangu kuzwa mumulao. Kono nina kuluka
    kwe tumelo izwakwa Keresite, kakuli kuluka kuzwa kwe Reeza kulizingite he tumelo.
  sue-sue: Na nuso nana desenitinoise nuamu tona. Na lo ge dipinoise pasina amu nuai
    awa kota, Kristo tuma didinoise pasina amu nuai awa yaba inona. Tuma diaire nuana
    Anutu meni pasina naso gai tepo waise tona awa.
  fra-NCL: et d’être trouvé en lui, non avec ma propre justice, — c’est celle qui
    vient de la Loi, — mais avec celle qui naît de la foi dans le Christ, la justice
    qui vient de Dieu par la foi ;
  snn-NT: Riusu guansesi coca Moisesna jo'case'ere'ru güina'ru yo'oni, Riusu bainguë
    quë'rë re'ojeiguë baza ro'tasi'quëta'an, ja'an ro'taye gare jo'cani senjosi'quë'ë
    yë'ë. Jo'cani senjoni, Jesucristoni si'a recoyo ro'tahuë yë'ë. Ja'nca ro'taguëbi
    yureca Riusu re'o bainguë ba'iye ti'anhuë yë'ë. Aito. Baguë bainguërebare yë'ëre
    re'huaguëna, ba ira coca guanseni jo'case'ere gare se'e yo'o ëaye beoye ba'iyë
    yë'ë. Ai guaja sëani, te'e ruiñe yo'oye gare porema'iguë ba'nhuë yë'ë.
  atb-NT: Ngò gi, Hkrisduq lé wó yû râ eq, Yhang eq rahá wó nghut nyî râ matú, haû
