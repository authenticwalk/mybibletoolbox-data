  pan-pan: ਅਤੇ ਮੈਂ ਉਸ ਵਿੱਚ ਪਾਇਆ ਜਾਂਵਾਂ, ਅਤੇ ਮੇਰੀ ਆਪਣੀ ਧਾਰਮਿਕਤਾ ਨਾਲ ਨਹੀਂ, ਜਿਹੜਾ ਬਿਵਸਥਾ
    ਤੋਂ ਹੁੰਦੀ ਹੈ, ਸਗੋਂ ਉਸ ਧਾਰਮਿਕਤਾ ਦੇ ਨਾਲ, ਜੋ ਮਸੀਹ ਉੱਤੇ ਵਿਸ਼ਵਾਸ ਕਰਨ ਤੋਂ ਪ੍ਰਾਪਤ ਹੁੰਦੀ
    ਹੈ, ਅਤੇ ਉਸ ਧਾਰਮਿਕਤਾ ਨਾਲ ਜੋ ਪਰਮੇਸ਼ੁਰ ਦੀ ਵੱਲੋਂ ਵਿਸ਼ਵਾਸ ਦੇ ਰਾਹੀਂ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।
  gvc-gvc: Ã jiro yʉ mʉ sʉro noano yʉ yoari wapa “Noariro jira”, ni ñʉerara Cohamacʉ
