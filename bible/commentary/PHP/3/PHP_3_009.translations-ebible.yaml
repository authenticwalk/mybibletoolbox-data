  ptp-ptp: dɨ dô hɨxôn i. Ilage a xo bêga ên a nêb Moses xolac wê a mi tɨmu vô ge
    ob vông Anutu yê a nivɨha dɨ nêl bê a xomxo bôbac ti. Lêc gwêbaga a o xo bêge
