    chʌncol i q'uelon ti wen Dios como Dios mi' q'uel ti wen jini mu' bʌ i ch'ujbin.
  lac-NT: U manej q'uin in wet man yejer Cristo, ti' yʌnen ʌcʌtan ti' a Cristojo'.
    A C'ujo' mʌ' ju yiren taj in wor quire' a ba' tin betaj a jach tsoyo'. A C'ujo',
    cu yiriquen taj in wor quire' tin wacsaj tin wor ti' Cristo. Mʌ' ja wirej, quire'
    tij cacsex tij corex rajen C'uj cu yirico'onex an ten bic C'uj a taj yoro'. Rajen
    in c'at ca' in cʌn Cristo soc mʌ' in chen ts'urintic tu cotor in si'pir an ten
    bic Cristo mʌ' ju ts'urint u si'pir, rajen chen c'ucha'an yor ti' wa ber caj riq'uij
    tu t'aja'an u baquer uch. Rajen quin muc'tic a ba' cu tar ten an bic Cristo caj
    u muc'taj soc quin quimij ti' in si'pir an ten bic Cristo quimij a ti'o'.
  xla-xla: Na꞉ Keliso mate hatlope depo hallowe tlo sikemte solotama. Epele dulu dla
    na꞉ta di Yu so aiyalma dolumhaluwatapo na꞉ye God mila꞉pi tle ullu pa꞉le oplami
    pe-epapena, hao. Amasiyama na꞉ta Keliso dla mikadepe duwa koko tle Godtapo na꞉ye
    ullu pa꞉le oplami duwapo.
  xav-NT: Misi haré Cristuhu ãma si oto 're ĩ̱hâimana mono da, wa tô ĩ̱hâimanazéb
    'rada hã 'râwi ĩ̱siwi wẽ'õ pese. 'Re ĩhâimana u'âsi mono nhimiroti na Mozési te
    te ãma ĩrob'ui'éré hã, ĩ̱si'uihâ na te 're ĩ'madâ'â pese mono na 'Re ĩhâimana
    u'âsi mono te te ĩ̱wẽsãmri da, ĩ̱sina 're ĩ̱nhimipari mono õ di oto. Cristu hã
    te ĩ̱sina 're ĩ'umnhasi mono zéb zarina si, 'Re ĩhâimana u'âsi mono te te ĩ̱wẽsãmrizéb
    ré si, wa oto 're ĩ̱hâimana, taha si te te ĩ̱pisutu wa oto.
  cuk-cuk: Deginbali, Bab-Dummad Cristoʼgi-nue-akanai an-dakbaligar. Moisés-Igar-Mesisadba
    an-isgussuliyob-dakleye-sogleged an abesulid. Ar unnila Cristoʼgi-bensur-gunonikidba
    isgussuliyob-dakleged an abeged. Dule-isgussuliyob-dakleged Bab-Dummadgi danikid.
    We-igar, dule Cristoʼgi-bensuliguedba nikued.
  tbf-tbf: ma o ta mang tsok seie. O kap oit nia suvuon mi tino duis meie e Raban
