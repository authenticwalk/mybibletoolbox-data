    ବିସ୍‌ବାସ୍‌ ଡିଙ୍ଗ୍‌ଲା ମିଲେଏ; ଆତାନ୍‌ ଇସ୍‌ପର୍‌ନେ ବାନ୍‌ ପାଙ୍ଗ୍‌ଏ ବାରି ଆତାନ୍‌ ବିସ୍‌ବାସ୍‌
    ଆଡ଼ାତ୍ରା ତିଆର୍‌ ଡିଙ୍ଗ୍‌ଲେକେ ।
  gof-RNT: Taani higges kiitettada demmiya ta huu7e xillotethi taw baawa. Kiristtoosa
