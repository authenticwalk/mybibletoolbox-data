  khs-khs: 'Newa Ewalapulu na:nipe elakeye. Alake neyawa tomayewi tima:na: tiwa sopoke
    iya:peyakeye. Neyawa Kote sowa Mosesema se tiye miwa ta: tiyapola: tima:na: tiya:sela:
    ela:, Koteyewi nema selese, “Kewa sena hekeyakeye,” elawa eta: sema:na:makeye.
    Alawamona, neyewi Yesuwemi matana semetei matanese elapita:, Koteyewi nema selese,
    “Kewa sena hekeyakeye,” au selaposakeye.'
  dwr-ENT: '@see-verse:PHP.003.008'
  pma-pma: Anatin, ek vati mok mapil revi vatal mini. Sakini, maluen koa nakuri en
