    vinên.
  nak-nak: veia amila me Iesus ge isa moli. Eau kamati ge toi eau veia eau taritigi,
    veia oio moli te la vagagarila taku lou eau sibitala maroka, ale eau lagu tavu
    la merera te ururu. Eala moli ale eau gabu tikumu la merera te Kraist sekela moli,
    alele La Tahalo Uru ge koramulia ge igo maroka la vulovulogu.
  lbb-lbb: pa ar kes taum ono. Pa bel a tena tostos anasa a mur na warkurai. A tena
