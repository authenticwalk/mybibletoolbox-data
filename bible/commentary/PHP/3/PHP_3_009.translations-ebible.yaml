  ben-IRV: যেন খ্রীষ্টকে লাভ করি এবং তাঁতেই যেন আমাকে দেখতে পাওয়া যায়; আমার নিজের
    ধার্ম্মিকতা, যা ব্যবস্থা থেকে পাওয়া, তা যেন আমার না হয়, কিন্তু যে ধার্ম্মিকতা
    খ্রীষ্টে বিশ্বাসের মাধ্যমে হয়, বিশ্বাসমূলক যে ধার্ম্মিকতা ঈশ্বর থেকে পাওয়া যায়,
    তাই যেন আমার হয়;
  ntu-ntu: x nanginipegr ncdr da kxesz'. Mz nzmu-krde lcde, nztubq-krnge trvzpxpuu
