  ksj-ksj: zu ane teite tiburafine. Eꞌe izidi eḡe inarao goro ḡoeꞌa haḡaadu, Badiꞌa
    ubumao duduḡa rae, mene raꞌohe, rehano Keriso mazao fieꞌeteꞌeanoꞌo Badiꞌa ubumao
    duduḡa rae raꞌohe. Aꞌe Badiꞌa aneꞌa ꞌouge raꞌohe, mazaḡa eḡeꞌa Keriso mazao fieꞌeteꞌe
    uꞌano.
  sbk-sbk: iloleshe muhati yakwe sindini lyoli iyani ninini. Afume musheria ila indinayo
    ilyoli yifumilana nulwitiho lwa Kristi lwelufuma hwa Ngulubhi, umwene msingi ugwa
    mlwitaho.
  mya-JVB: အဘယ်မျှလောက်မြတ် သည်ကိုထောက် ၍၊ ခပ်သိမ်း သောအရာတို့ကို
  kgf-kgf: iwac qeriaiguc mihicŋi nénéŋa wammac niŋac. Solaŋanima kecʒua imi héna
    ac igucnec ménda hicŋiyec, néŋ Kristo ninʒéŋgéwa kekec solaŋa imi Anutuac murunec
    hicŋinéŋec.
  awb-awb: Suena amahnága íné Sísareq mía míaéyabe nuwahbehre. Mósísiga sehgíóro ú
    ehweh sehgíúnká, Kaweqtaq míahne aintahráhiro? Írakaumo. Peh Sísa Karáhénsabe
    aiq pútare atáráunsabé Manikánka, Kaweqtaq míahne aintáráire.
  gdn-gdn: ade e naureya e mete ewapuru eyaka mena idiwana ki notai mena nau wainapakani.
    Naiya ka nau gora ki naigida mena wadekeya doko makeya makeya kwaesugekeya manako
    nau wainapekeya da ki pokaiya ka nau apunu bagi supasupai kawaya. Ko karako ka
