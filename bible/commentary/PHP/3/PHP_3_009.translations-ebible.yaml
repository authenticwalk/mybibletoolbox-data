  nfa-nfa: Jaꞌa neo mamuri paꞌèki dènge Yesus Kristus. Te masi ka jaꞌa madhutu aaꞌi
    atora agama Yahudi, tatu mèka Ama Lamatua sèmi nare jaꞌa. Aa masi ka jaꞌa pangee,
    na, ngiꞌu jaꞌa mola, tatu boe Lamatua sèmi nare jaꞌa kahèi. Te ngaa jaꞌa hudꞌi
    parcaya ku Kristus, heka Ama Lamatua sèmi nare jaꞌa kèna, peka na, “Lula Kristus
    saku eele le sasala èu, nèti èèna ka èu jꞌajꞌi mola-mèci.”
  tnp-tnp: kəni məmə iəkuol kətiəh itɨmlau min. Kəni nəmə iəu aru iətalkut məmə iəkɨtəu=pən
