    Apanllsha nuwaa mangi izuuru tachingaranguwa. Na nuwaam waneeshish ndunari.
  usa-usa: wetê yagaroqtamá mánaa kéune. naayóbáqá Áánûqtun-aurakaqa ketí íráqô-mayainapo
    kateko ónúnayaba maqmá aónaraunamanibo íbêqa kemá Îtu Káríqtokaq itáíq-itaiq umá
    yáqtoraunanapo Áánûqtun-aurakaq kateko umá máune. ámáan-aimma waráuna-waigoma
    kemmá mamá Áánûqtun-aurakaq kateko íumatikaraibo Áánûqtu keqtáámá Îtu Káríqtokaq
    itáíq-itaiq únnayabataa kateko-yátááqá paá kétimiqtaae.
  soy-soy: Nɛ lɑ rɛ tɔ nɛ Kirisi tɔkɛ́ rinɔ́ɔ risɛ m mɑ́. Ám ɑsei ute rɛ nɛ isé
    tíkilɛ̃ nnyɑ, ɑmɑ́ nɛ ɑsei ute lɛ rɛ nɛ Kirisi nɛ kɛfɑ tɛnɛ nnyɑ. Uléécɑɑ kɛ́mɛɛ
    kɑi léeri rɛ usoi ukɛ́ nɛ nfɑtɛnɛ ritɑ́ úu nɛ pɑnsɛ ɑsei ute.
  hui-hui: '@see-verse:PHP.003.008'
  amf-amf: Ogoam inin hayaynoar Muse yigginam toolintaka inin haapen tipamonam dayma,
    Kiristoosdar woylamin qajintaka haapadhen tipamonam haapayse Kiristoosbesana kalaa
    maatanane. Tipamon ogoam Barjo kidar woylamin qajayna eenana kida ime.
  quc-NNT: Kwaj kink'oji junam ruk' ri Cristo. Man kwaj taj chi käb'ix chwe chi in
    utz, chi jikom ri wanima' xa rumal ri nu b'anom in, o rumal chi nu nimam ri Pixab'.
    Xane kwaj ri qas utzil, ri qas jikomal ri kuya ri Dios chwe rumal chi kinkojon
    che ri Qajaw Jesucristo. Are ri Dios ri kub'ij na chi in utz, chi jikom ri wanima'
    rumal chi kinkojon che.
