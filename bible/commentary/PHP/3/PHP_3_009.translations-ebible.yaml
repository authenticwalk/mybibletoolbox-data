    சுயநீதியை உடையவனாயிராமல், கிறிஸ்துவில் வைக்கும் விசுவாசத்தின்மூலம் கொடுக்கப்பட்ட
    அவருடைய நீதியை உடையவனாய் இருக்கவே விரும்புகிறேன். இந்த நீதி இறைவனிலிருந்து விசுவாசத்தினால்
    வருகிறதாயிருக்கிறது.
  mit-NT: te ndahà mii‑yá coi. Doco màdì sáhà obra xi mií icúmî ndee vàhi nùù‑yá,
    còó, vàchi cuisì nùù ley sànaha ndiaá obra mà. Te vichi único ñà‑ndiàá ndisa nduú
    ñà‑cunindisa‑ndayá, dandísá vàtùni ndee vàha‑nda nùù Yuamánì‑yá, vàchi xiníndísá‑ndáyâ.
  ceb-ULB: ug mahikaplagan diha kaniya. Ako wala magbaton sa pagkamatarong sa akong
    kaugalingon gikan sa balaod. Hinuon, ako adunay pagkamatarong pinaagi sa pagtuo
    diha kang Cristo, ang pagkamatarong nga gikan sa Dios sumala sa pagtuo.
  ces-LB: 'jen abych získal Krista a v něm zakotvil. Už se nestarám jako dříve, dokud
    jsem byl židem, jak si Boha naklonit zachováváním zákonů a nařízení, protože vím,
    že Bůh ode mne nevyžaduje nic jiného než víru v Krista. Věřit ovšem znamená:'
  mkn-mkn: Beta mau idop taꞌika deng Yesus Kristus. Te biar beta iko atoran agama
    samua ju, balóm tantu Tuhan Allah tarima sang beta. Deng biar beta anggap diri
    su batúl, balóm tantu Dia tarima sang beta ju. Ma beta musti parcaya sang Kristus
    dolo, baru Tuhan Allah tarima sang beta bilang, “Tagal Kristus su hapus buang
    lu pung sala-sala dong, andia ko lu su jadi barisi.”
  nce-nce: Na bo bunamu lesili sle nanëgelome. Ëtani bo melowene latelë, bo Judabë
    afenëbobë tafa sle gali esogo neglelëlëna, kwe bo Gotobë naba lime lale ho fata
    nëgelëmewa. Kwe ëje bo kë lowene hana nelë. Weye. Ëje bo melowene nanelë. Sebo
    Jisasme fwa kë lowene nëgletlabë oneho, Goto seme mefë këme lëtana, “Lale oneho.”
  pol-UBG: I znaleźć się w nim, nie mając własnej sprawiedliwości, tej, która jest
    z prawa, ale tę, która jest przez wiarę Chrystusa, to jest sprawiedliwość z Boga
    przez wiarę;
  qxh-NT: Chaypis cananraj rasun-cajta tantiyacushcä. Washäcuj Jesúsman yupachicuptïraj,
    alli ñawinwan Tayta Diosninchi ricaman; mana Moiséspa shiminta ćharcushäpitachu.
    Chaymi Washäcuj Jesúspa maquinćhüna cawä.
  nwi-nwi: mor kɨrikianə kɨmru min. Pəh nien mə Kughen raməm mə yakatuatuk meinai
    yakaməri-pən atuatuk loa, mərɨg Kughen ramor yo mə yakatuatuk meinai yakamhatətə
    əmə ye Kristo.
  kmo-kmo: '@see-verse:PHP.003.008'
  agr-agr: nunikan niijai ijutkau pujau asamtai, Apajuí pegkeg diigsauwai. Nunak chicham
    umiktina nuna umiakun pegkeg takasbaujui dutijuachui, ayatak Kristui kajintsá
    anentaibaunum Apajuí pegkeg diigsauwai.
  kyc-kyc: Dopa piru ramo dokopa namba Yesu Koraisapa pakalu pakao pakarosa pira.
    Namba range sipurapala Mawa Pii dupwa warombo sepala dokome rolae ingyuo paa nayo
    doko kandelyo. Dakepa Yesu Koraisa kapa ingingi lao suu pyapala rolae ingyuo karo.
    Rolae pingi renge doko Yesu kapa ingingi lao suu pingi dokona Anatumi joo karamo.
  urd-GVU: اور اُس میں پایا جاؤں۔ لیکن مَیں اِس نوبت تک اپنی اُس راست بازی کے ذریعے
    نہیں پہنچ سکتا جو شریعت کے تابع رہنے سے حاصل ہوتی ہے۔ اِس کے لئے وہ راست بازی
    ضروری ہے جو مسیح پر ایمان لانے سے ملتی ہے، جو اللہ کی طرف سے ہے اور جو ایمان پر
    مبنی ہوتی ہے۔
  yre-NT: ɛn an drɛ Crizi -le vɛ -a. Ma'an wɛɛman "nyian 'nan 'an 'ta wʋla -pei -tɔ
    wɩnun da, 'vaa -e 'an drɛ min tɩglɩ 'a Bali 'lɛ dɩ. 'Pian maan -wɛɛman 'nan, 'an
    yi -tɛala Crizi da -e 'an drɛ min tɩglɩ 'a Bali 'lɛ. Kɔɔ Bali min "siala min tɩglɩ
    'a min -le yi -tɛradɩ Bali da man.
  fuh-BKF: mi jeyee e muuɗum. Mi walaa fonnditaare nde mbaawumi heɓude e jokkugol
    am Tawreeta oon. Mi heɓii fonnditaare saabe ko kooliimi Almasiihu. Kayre woni
    fonnditaare nde Laamɗo hokki goonɗinɓe mo ɓeen.
  arl-NT: Majaari cua jiyaniniu janiya sesa miyashijiani, Moisés Rootasano cua tojiniuucua.
    Saniniuujia, Jesucristoocua cua tiuushacari, Pueyasoori puetunu sesa cua miishanojuanaa
    tuujuquiaa. Cua niishishacari Jesucristoori mosaaquiaari cua niti, Pueyasoori
    cua jiyanooquiaari, maja na sesacanura janiya, Neyanuucua cua tiuuniuucua.
  ziw-ziw: nilunganywe hamwenga vitendese. Miye sikunga naho kuzumilwa ni Chohile
    kulawana na kutimila sigilizi. Mna haluse nazumilwa ni Chohile mwe viya nimzumile
    Kulisito kuzumilwa kwangu ni Chohile kwegamila mo wedi.
  grc-TR: καὶ εὑρεθῶ ἐν αὐτῷ, μὴ ἔχων ἐμὴν δικαιοσύνην τὴν ἐκ νόμου, ἀλλὰ τὴν διὰ
    πίστεως Χριστοῦ, τὴν ἐκ Θεοῦ δικαιοσύνην ἐπὶ τῇ πίστει·
  nag-nag: Aru Tai logote thaki bole nimite, nijor laga niyom pora dharmik thaki bole
    nohoi, kintu Jisu Khrista logote biswas pora thaki bole nimite- Isor pora diya
    biswas laga dharmik jibon te thaki bole nimite.
  eng-OEBCW: any righteousness that I have being, not the righteousness that results
    from Law, but the righteousness which comes through faith in Christ – the righteousness
    which is derived from God and is founded on faith.
  knj-NT: Junxane chi wun can el yetoj. Ja' tinani', chi yal Dios, tol watx' jin yul
    sat, yutol chi waoc jin c'ul yin Cristo, man yu oj tol chin jije tzet chi yal
    sley Moisés. Asan yu chi kaoc cu c'ul yin Cristo, yuxan chi cu oc watx'il yul
    sat Dios.
  deu-1912: und in ihm erfunden werde, daß ich nicht habe meine Gerechtigkeit, die
    aus dem Gesetz, sondern die durch den Glauben an Christum kommt, nämlich die Gerechtigkeit,
    die von Gott dem Glauben zugerechnet wird,
  san-PUN: ਯਤੋ ਹੇਤੋਰਹੰ ਯਤ੍ ਖ੍ਰੀਸ਼਼੍ਟੰ ਲਭੇਯ ਵ੍ਯਵਸ੍ਥਾਤੋ ਜਾਤੰ ਸ੍ਵਕੀਯਪੁਣ੍ਯਞ੍ਚ ਨ ਧਾਰਯਨ੍
