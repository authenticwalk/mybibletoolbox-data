    onofivini. Deus kava'isohihi jiriki-ra onaabavini kaba'i, ni-Deus kodihojai sohika'oani-ra
    kahiki. Cristo kania oabono gahinai oniha'avini vani Deus kodimahi sohika'oani-ra
    kahi'ia, kidiania oakaramisijahaki'iki ho. Deus kodimahi sohika'oani-ra kahivini
    hiki Cristo-ra ovakaijoka'avini.
  twi-twi: na mahu sɛ me ne no ayɛ baako. Afei meremfa mʼahoɔden mpere sɛ mɛyɛ pɛ;
