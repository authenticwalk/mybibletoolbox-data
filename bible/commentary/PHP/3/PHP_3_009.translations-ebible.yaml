    ukenŋe nâŋgân. Akto nâŋgâ nâŋgâne are Anutuŋe ekto ârândâŋ akbiapgât dop bo tatniŋdâp
    aregât nâŋgâ nâŋgânaet nâŋgâre giep.
  yor-yor: kí a sì lè bá mi nínú rẹ̀, láìní òdodo tí èmi tìkára mi, tí ó ti inú òfin
    wá, ṣùgbọ́n èyí tí ó ti inú ìgbàgbọ́ wá nínú Kristi, òdodo láti ọ̀dọ̀ Ọlọ́run
    nípasẹ̀ ìgbàgbọ́.
  wos-wos: déka hémémbu renjoka wuni hanja mawuli yawun jonduka yatakataka wun jonduka
