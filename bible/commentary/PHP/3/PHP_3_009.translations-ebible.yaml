  dop-dop: nɑ mɑ́ nɑ-ɩ tǝ́ kpɛntɩ teu kɛ kʋlʋm. Mɑɑ yɔɔlǝɣɩ sɩ mɑ kʋsǝsɩɩtʋ tɔkʋɣʋ
