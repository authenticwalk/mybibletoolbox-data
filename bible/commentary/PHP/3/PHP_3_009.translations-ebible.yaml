  unx-unx: ଆଡଃ ଇନିଃଲଃ ପୁରାଃତେଇଙ୍ଗ୍‌ ମେସାକାନା । ଜେତା ଧାର୍‌ମାନ୍‌ ଆନ୍‌ଚୁ ମାନାତିଙ୍ଗ୍‌କେଦ୍‌ତେ
