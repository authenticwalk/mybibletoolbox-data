    pen, maŋgiysek kindik giniŋgiy rek ma ayip ak, Gor kuyip yergiy niŋek, tep giniŋgamb.
    Biynimb Ñinuk nup dipay gok nep, biynimb suŋ-tep nuk mindeniŋgambay.
  ukr-ONPU: 'й знайти себе в Ньому, не маючи власної праведності, яка походить від
