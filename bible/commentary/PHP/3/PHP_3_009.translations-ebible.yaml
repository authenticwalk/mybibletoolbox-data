  ory-ory: ପୁଣି, ମୋଶାଙ୍କ ବ୍ୟବସ୍ଥା ପାଳନ ହେତୁ ନିଜର ଧାର୍ମିକତା ପ୍ରାପ୍ତ ନ ହୋଇ ବରଂ ଯେପରି
