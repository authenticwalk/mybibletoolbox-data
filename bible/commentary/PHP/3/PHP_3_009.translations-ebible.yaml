  urd-urd: और उस में पाया जाऊँ, न अपनी उस रास्तबाज़ी के साथ जो शरी'अत की तरफ़ से है,
    बल्कि उस रास्तबाज़ी के साथ जो मसीह पर ईमान लाने की वजह से है और ख़ुदा की तरफ़
