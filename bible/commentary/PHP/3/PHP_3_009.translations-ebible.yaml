  ixl-NNT: As ni valeꞌ uvaꞌ la ootzil in uvaꞌ at veꞌt ok in kꞌatz Aak. As jit aꞌ ni
    valeꞌ uvaꞌ kat ok in jikla aamail tiꞌ unnimat u tzaqꞌiteꞌ uvaꞌ tzꞌibꞌamal kan
    taꞌn u Moisés. Pet tiꞌ u Cristo uvaꞌ kꞌujleꞌl chit unkꞌuꞌl stiꞌ, as estiꞌeꞌ kat
    okkat in jikla aamail uvaꞌ kat taqꞌ u Tiixheꞌ sqe. As tan tiꞌ uvaꞌ jik chit inimat
    u Cristo viyol u Tiixheꞌ skajayil.
  boa-NT: Ehdúu ó meenú tsaímiyéjuco dííbyema o íjcyaki. Tsáháa muurá Píívyéébe oke
    ɨ́mɨáábedi díllóítyuró taúhbaju néhdu o íjcyáróóbeke. Muurá ihdyu apááñéré Críjtoke
    o cáhcújtsónej tééveríyé oke dílloobe ɨ́mɨáábedi. Aabe apáámyéré dííbyeke cáhcújtsómeke
    pájtyetétsoóhi.
  quh-NT: paywan ujchaska canaypaj. Manataj Moisespa camachiskasninnejta chekanpaj
    khawaska caytachu munani. Manachayrí Cristopi jap'icuynejllata chekanpaj khawaska
    cayta munani. Diosmin chekan caytaka paypi jap'icojman kon.
  kwi-kwi: Suasne nane Cristokasa sulmin uzmɨznash. Na nil kishimtu aizpakas Moisés
    ɨnintɨt aizpakas, nawa nil uzna namninsachi. Diosne Cristora nɨjkultuza kiwainamtu,
    nil uzanapa.
  agm-agm: Saindɨ namatosatɨ nɨnɨ apɨpaahɨ komɨhonɨnɨndɨ Jisaasihoaisatɨ konɨnɨhɨ
    maasɨ bimɨtando. Nɨnɨ wanɨ noaipatɨ komɨ ndɨhetɨ Autaahaatɨhoaisatɨ tɨtɨhonɨnɨndaayo.
    Amɨ sandɨ nɨnɨ asoyaamɨ wɨnɨhapɨpa napaitɨtɨ japepihɨrataatɨ kandaahɨ nɨnɨ noaipatɨ
    gaahonɨnɨ tɨtɨhɨhonɨnɨndaamaayo. Owetise. Nɨnɨ nisɨ Jisasɨ Kɨraisihopɨ ko nisɨ
    maipɨhandaatɨhapɨ japɨhɨ nanɨmaasɨhoe, ndɨ gɨwunyaahotɨhanda Autaahaatɨho nɨngisɨ
    netɨ tɨtɨhonenɨmasɨhɨ, amɨ nɨnɨ komɨ ndɨhetɨ noaipatɨ gaahonɨnɨ tɨtɨhɨhonɨnimatataayo.
  ubr-ubr: onai yau anitutufineu Kerisoai rui wanikaita. Yau men anonosin tou au faiwarai
    nan Jew ai baifafaro aurin abifonabo on mes anat God matanai au yawas totorin
    wat amatar on. Ambin bag. Baise ari on yau Keriso wat abitutumai nan on anat au
    yawas totorin wat God matanai amatar, ato on yawas totorin min God emon enat ato
    on min baitutumai wat nan tanama.
  tsw-NT: Waru adama mo oꞌwo oɓolo na̱ a̱yi suru suru, m buwa a zuwusaa isaꞌani i
    va̱ ko itoni i wila̱ ucira shi, amma n zuwaa ta̱ Yesu Zamawawa ucira adama u wawa
    mu. N ta yuwusan ne adama a na ure wa̱ A̱sula̱ u na waa zuwa tsu mejege oɓolo
    na̱ a̱yi u to ucasu wo okolo.
  cax-NT: Tarucu nirranca nauqui yaca ichepeti. Tusio iñemo chüpuerurrüpü nauqui urria
    niyaca au narrtarrti Tuparrü ui arrüna nirracoconauncu ümo nüriacarrü y ui arrüna
    ausüratai isamute. Arrüna uiche urria niyaca caüma aübuti Tuparrü, es ui arrüna
    ñoncatü ümoti Cristo. Uirri yasuriurutiñü Tuparrü.
  aia-aia: mawai ha'i ta'i beia. Ma naasi, ai'a 'iniai suria agu'i ringe amee'i Jiu
    nau odo-odo 'inia na'i maana God, ma na'i moi hinihinigu beia Jisas Kraest.
  srp-1865: I da se naðem u njemu, ne imajuæi svoje pravde koja je od zakona, nego
    koja je od vjere Isusa Hrista, pravdu koja je od Boga u vjeri;
  agt-agt: A newarad kun mantu ya kuman na kappyanan ken ta idi, petta medagga yak
    la tentu, pettam kumanen a igitta nak na Namaratu ewan ta mappya na tolay gafu
    ta ikatalak kun i Hesus. Te awek na ikatalak ta itta ya kappyanan ku gafu ta pangidulot
    ku ta lintig na en, te makurang haman.
  lug-lug: ndabikire mu ye nga sirina butuukirivu bwange ku bwange obuva mu kukwata
    amateeka, wabula nga nnina obutuukirivu obuva mu kukkiriza Kristo, era obuva eri
    Katonda obwesigamye ku kukkiriza.
  yby-yby: Nemoya emotoka kolokoko minodanaki, Mosesekaho lo hukoko libo gaya ele
    lekodanaki, neimonekahoya Omaimidana omudaloya wehe loko minamoe. Kalaestikumu
    ele elewole okodanaki Omaimidana omudaloya lihimane minamibo minokaka nesamuya
    nelokaiyoko ele elewole okakamidana minatuwe loko Omailimo lihimanemu elekaiyoko
    suwibomidana ulaugo minokaka noe.
  heb-heb: ולא תהיה לי צדקתי מתוך התורה כי אם באמונת המשיח הצדקה הבאה מאת האלהים באמונה׃
  mpp-mpp: Wapongte yefe-yowa balaibelu neicne tapiliwa ngic dondonne nalic mi aidacte.
    Wapongti ngage-ngagesingte yefe yanguc lowec, monic ye Kristo ngagesingkedaicte,
    ye ngic dondonne aidaicte. Ingucnele ailu Kristoholec wetackebe Wapongti ngic
    dondonne wacnume madickegabac.
  apb-apb: hunie ne ke ii'o ruru oto pe'ie a Kraes. Oto nou ka'a oodota'i ike mola
    maraaku aani lulu i sulilana mo Ha'atolanga a Mosis, ta'e nou oodota'i mola aana
    oodo-oodonga nge niilana e lae aani hiiwalaimolinge aana Kraes, oodo-oodonga nge
    e lae mai mwaanie a God i tehula'ana hiiwalaimolinge.
  san-TEL: యతో హేతోరహం యత్ ఖ్రీష్టం లభేయ వ్యవస్థాతో జాతం స్వకీయపుణ్యఞ్చ న ధారయన్ కిన్తు
