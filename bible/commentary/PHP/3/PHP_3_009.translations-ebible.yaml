    hkyô lé ngò jep é tarâ dông wó ho yu é a nghut, Hkrisduq lé lumjíng é yanmai za
    wó yu é ru nghut lhê; haû gi, lumjíng myit mai wó é nghut lhê.
  cek-AK: 'Anih ka hnuk thai hanah, kaalok hoiah kaom, kaimah ih toenghaih to oep
    ai ah, Kri tanghaih rang hoiah kaom toenghaih, Sithaw toenghaih to ni ka oep:'
  bkd-bkd: daw makigsabuwa a diyà ta kandin. Inisip a iman hu Dios ha matareng kenà
    tumenged hu pagtuman ku hu Kasuguan ba tumenged hu pagtuu ku ki Cristo. Saini
    ha pagkamatareng duun gayed napuun hu Dios pinaagi hu pagtuu.
  ctu-76: Wale iliyi mi cajñel quic'ot Cristo. Mach cha'anic tic ch'ujbibe i ts'ijbuya
