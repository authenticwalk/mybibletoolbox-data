    timitaarira aarava vaumanta viraqaahai te Karaitirara quqaa vivave turaro Kotiva
    te Karaitirara quqaave tunara iriro, viraqaahairo viva te qora kaiqa vare vauna
    uvara nunka timitero avuqavuqama timitaimanta vaunara.
  hub-NT: Wii tuma asamtai, Yuus pegkera iman iirsauwaiti. Nunaka chicham umiktina
