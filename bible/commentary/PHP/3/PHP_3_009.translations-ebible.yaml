  yap-yap: mu gu pirew ni kug ta’ab girdi’gow. Ma gathi ka gag e gu be athamgiliy
    ni nggu mat’aw, ni fa mit nem e mat’aw nma yag u daken e Motochiyel rok Moses
    ni yibe fol riy; ya chiney e kug mat’aw ni Got e ke mat’aw nigeg ni bochan e ke
