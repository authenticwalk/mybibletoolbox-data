  qve-NT: paywan huklla kanaypaqmi. Noqaqa manan Moisespa escribisqan llapallan leykunataqa
    cumpliyta atiranichu. Chayraykun Diospa ñawpaqninpiqa mana justo runachu karani.
    Chaymi kikiypa atiyniywanqa mana salvakuyta atiymanchu. Aswanqa Señor Jesucristopi
    creesqayraykullan, Diosqa noqata perdonawaran, amaña huchayoq kanaypaq.
  pao-NT: Meno'o nu kaaheno meadabekwu ka Te Naa besa podo, meno'o nu ka Te Pabe'e-wi
    tunaka'oedyuku manese ka mu Jew numu tumayohona gi nage manekwu.
  cbu-NT: Zitaminarineetsi kamachtamarini tuminurangitaati, nuwaam itsinsaru taamaam
