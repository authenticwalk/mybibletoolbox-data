    “Mwi hundi dé” nawuka God wunika angi dé wa, “Méni yikafre sémbut hurukwa du méni.”
    God wungi wandéte wuni mawuli ye.
  emp-NTPO: '@see-verse:PHP.003.008'
  eng-F35: and be found in Him, not having as my righteousness that of the Law but
