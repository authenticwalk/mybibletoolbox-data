  mkl-mkl: nɔ n wɛɛ do nŋu. Nɔ ǹ wɑ n mɑ̀ n kɑɑ n yɔkɔ n jɛ dee dee nɑ woodɑ ku jirimɑ,
    ɑmmɑ ǹ jɛ dee deei si nɑ iyi í jɔ̀ ǹ dɑsi Kirisi nɑɑnɛ. Dee dee ku jɛu wɑ nɑɑi
