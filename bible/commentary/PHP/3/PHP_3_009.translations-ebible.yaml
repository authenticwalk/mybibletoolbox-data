    Ɩsɔ hɑnɑ pǝsʋɣʋ sɩ yǝlɑɑ ɩ́ lɑ kʋpɑmɑ, nɑ ye wei ɩ́ mʋwɑ tɑ́ Sɔsɔ tɔm, pʋntʋ kɛ
