    vengan xa neketen navan de Iesu Kristo. Reitin, Hi di misa momalen mi ngan xil
    kestang xa di laling neketen nae e Iesu Kristo.
  prf-NT: sakay mákpagkaessa dikona. En pagkamatuwid ku ay bakán a ten pamamag-itan
    nen págsunud ten Kautusan, nan ten pánnampalataya kánni Cristo, iyád ay gubwat
    ten Diyos ten pamamag-itan nen pánnampalataya.
  auy-auy: Maníkómó Mósesembo simámakain-amaamba arááíwakaundasafeꞌa séꞌa minááígó
