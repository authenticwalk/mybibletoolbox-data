  mop-NT: Tu jobeebe, in c'ati ca' cüxtabüquen ti toj in na'at pero ma' u men c'u'
    in betaj u men a leyi. Toj in na'at u men Dios chen u men que'en in wool tu pach
    a Cristojo.
  tet-tet: Haꞌu kbeer moris talin malu ko Yesus Kristus, tan masik haꞌu ktuir ukun-badu
    hotu-hotu moos, sei la nanis Naꞌi Maromak simu haꞌu. Masik haꞌu kafolin aan loos
    tiꞌan moos, sei la nanis Nia simu haꞌu. Haꞌu kmusti fiar uluk baa Kristus, foin
    Naꞌi Maromak simu haꞌu naꞌak, “Tan Kristus kasu mohu okaan salan sia, o moos tiꞌan.”
  hlt-MCSB: Ka duengnah he olkhueng lamlong pawt tih Khrih tangnah lamlong ni n'dang.
    Tekah tangnah te Pathen kah duengnah soah a kungsut.
  xtd-NT: Juini‑da xa kɨndaꞌa ñaꞌa Cristu. Chi juini n‑kida‑da ná io ná juaꞌan tnuꞌu
    n‑taꞌu tniu Moisés, ko ñatu xiniñuꞌu. Jandixa‑da Cristu, te jaꞌan Ianyuux xa ña
    tuu na kuechi‑da io. Chi ɨɨn ñayiu, nux jandixa‑i Cristu, te jaꞌan Ianyuux xa
    ña tuu na kuechi‑i io.
  mdy-ETH: ዬያ ታ ማዻሢ ዎጌ ካፒሢና ጴዻ ታ ቶኦኮ ፂሉሞናቱዋንቴ ጉሙርቂሢና ጴዻ ፂሉሞ ኪሪስቶሴ ዛሎና ዴንቃኒና ዒዛና ዎላ
    ማዓኒኬ።
  spl-spl: Yawu otmâ manmune yâkŋe âwurem gem menekmu orowâk tatmâ yâhârom. Yakât
    torehenŋe sâmune nâŋgâŋet. Girem den lâum manminiwan yakât Anitâŋe nekmu ârândâŋ
    otbuapgât dop âlâ ki tap. Bia kârikŋe. Yakât otmâmâ ya bet pilâmune pesuk yap.
    Topŋe yakât otmâ biwinaŋe Kiristohâlen kepeim manmune yapâ gâtŋaŋe Anitâŋe wawaenekmâ
    nanne koko salek sâmu mansan.
  usp-NT: y inwux jun riq'uil. Lajori in ta' tancoj chi tisuc'ulab'i' wanm chiwch
    Kakaj Dios jwi'lke tancoj Jpixb' Kakaj Dios. In ri' tancoj chi Kakaj Dios trana'
    suc'ul re wanm jwi'l xcub'ar inch'ol chirij Kakaj Jesucristo.
  zav-NT: Na' ḻeczə nona' ḻega'aquən ca to beb de'e gwcho'oṉa' par nic̱h gacbia' de
    que ngoda'a txen len Cristən'. Che'enda' əṉa Diozən' c̱hia' de que naca' beṉə'
    güen laogüe'enə'. Eṉe' ca' por ni c̱he de'en chonḻilaža'a Cristən', caguə por
    ni c̱he de'en chona' complir bi de'en na ḻein'.
  sgz-sgz: má suri ina kes áklis mam Karisito sang. Ái Káláu kápate mák iau ngo iau
    nokwan i mátán kabin iau mur i nagogon, kápte. Ái Káláu a mák iau ngo iau nokwan
    kabin iau ruruna i Karisito. Áá, kak nokwan kápate hut tili taram i nagogon. Ái
    sár ái Káláu a mákái kak ruruna mák wás pas iau ngo iakte nokwan má.
  kek-NT: La̱in nacuaj nak junajakin riq'uin li Jesucristo. Inc'a' naru ta̱cua̱nk
    xti̱quilal inch'o̱l chiru li Dios yal riq'uin xba̱nunquil li naxye li chak'rab
    li quiq'uehe' re laj Moisés. Li Dios naxq'ue xti̱quilal inch'o̱l riq'uin xpa̱banquil
    li Cristo.
  blz-NT: ka' moto kantang tii Ia. Yaku' sian nipopokana' gause matete na ukum Torat
    men yaku' kakamalekon. Yaku' nipopokana' gause i yaku' parasaya ni Kristus. Kokana'an
    iya'a ringkat na Alaata'ala ka' mimpu'u na kaparasaya'anku ni Kristus.
  poe-NT: Chrókóchàna kíxin jnkoko̱á chrókꞌuejókoni chꞌán. Tjéyáhya kíxin tí ley chrókjuìinxín
    iji̱éni tí chrókjuinchexiteyéhe̱ni. Náhí. Tinkachónkia Cristo la tsaáxinni kíxin
