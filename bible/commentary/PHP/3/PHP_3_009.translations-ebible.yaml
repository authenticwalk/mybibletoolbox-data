  gaq-gaq: ବାରି ମେଁ ଏତେ ନିମାଣ୍ଡା ବାବ୍‌ରେ କୁଡ଼େଃ ନ୍‌ସା ବିନ୍ ସାପା ବିସୟ୍‌କେ କାଚ୍‌ରା ଡାଗ୍‌ଚେ
    ଏତେ ଡିଂକେ । ଆଣ୍ତି ଦରମ୍‌ ନିୟମ୍‌ ପାଲେନେ ବାନ୍‌ ଲାବ୍‌ ଡିଙ୍ଗ୍‌ ପାରେ ଦେତ୍‌ ରକମ୍‌ ମେଃଡିଗ୍‌
