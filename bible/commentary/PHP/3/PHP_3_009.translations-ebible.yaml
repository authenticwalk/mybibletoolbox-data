    yɨdaꞌmaraangebwi kɨnɨnnakeinyɨ. Yɨ Kɨraazɨtɨyarɨ lɨmwagaꞌmanɨgevɨ Gotɨyai “Yɨdaꞌmaraangeigɨnyɨ,”
    nyɨdadelyɨ.
  ian-ian: Ndɨnokwinana kɨtamba yetɨvat wawun. Judana vak wuka yetɨga apma nyan wun
    waa ana waigowun. Apma nyanat tuwa vatna angwa kwutuwa njɨvwa ana ndɨ. Apma nyanat
    tuwa vatna angwa Kraist kat maawupmba yelavɨka kwutaa luwa vatna.
  hun-hun: 'és találtassam őbenne, mint akinek nincsen saját igazsága a törvényből,
    hanem igazsága van a Krisztusban való hit által, Istentől való igazsága a hit
    alapján:'
  mcf-NT: 'Esus tantiate bunquiebi. Adquid yec: —Moisesën chiampicpadomboen ëmbimbo
    naiquini bëdambo iquec —quetiapimbo yanashic nadondabi. —Nuquin Papambien aton
    Mado Esuquidistu tantiasho bëdamboen isquin ëbi bëdamboen tabadmec —quequin tantiabenondambi.'
  kjs-kjs: Go palua rabu ni nipu raapu ora komea pitua. Go pea-le niri nana rekena
    agale raitalua-daare epe redepo le kone mada namealua. Dia, pare neme Yesu Keriso
    madaa kone rulaayo-pulu nana redepo le kone muaayo. Go redepo le konere Gote-me
    gea-pulu go koneme puri mapalaaya.
  mni-mni: amasung mapung phana mahakka amata oiba yananabani. Houjik eingonda isagi
    oiba achumba chatpa haibadi Wayel yathang ngakpadagi phangba adugumba makhalgi
    achumba chatpa adu leitre. Adubu houjik eingonda Christtada thajabagi mapanna
    pibiba achumba chatpa adu lei, achumba chatpa asidi Tengban Mapudagi lakpani amasung
    thajabada yumpham oibani.
  yad-NT: '@see-verse:PHP.003.008'
  mxb-NT: dá konii̱ iin nduúí xíꞌín Cristo, chi̱ ko̱ ndúkú ka̱ yuꞌu̱ ña̱ kía̱n kakuui
    iin na̱ ndaa̱ noo̱ Ndios sa̱ꞌá ña̱ kéei choon saꞌándá ley Moisés. Diꞌa ni̱ kasa̱ndaái̱
    kúúí iin na̱ ndaa̱ noo̱ Ndios sa̱ꞌá ña̱ kándéé iníi̱ Cristo, chi̱ mií Ndios ni̱
    xi̱ꞌo ña̱ kakuui iin na̱ ndaa̱ noo̱ mií ná sa̱ꞌá ña̱ kándéé iníi̱ ná.
  pon-2006A: oh miniminiong ni mehkoaros. Solahr pein ei pwung, soangen pwung me emen
    kak ahneki sang ni peikiong Kosonnedo. Ahpw met I ahnekiher soangen pwung me pwilsang
    ni pwoson Krais, pwungo me kin pwilsang rehn Koht, oh me poahsoankihda pwoson.
  maq-NT: Hacuaha cuma tangun cjuatacun naha cojo rë me. Xi cuatjin ne, cjuë jyë́
    naha, hacuiin ngatsë rë xi sahme hacutjin chja ley rë yungun ta ngatsë rë xi macjain
    ná Jesucristu. Nina ne, tsicjë me jyë́ naja ngatsë rë xi macjain naja Jesucristu.
  hto-hto: Daje izói cue afémɨemo jaɨnáiacadɨcue. Ocuícafuena cue ɨ́ɨnuamona ñue illáfuena
    llɨ́ɨnotɨcue. Mei íadɨ afe ñue illáfuedo Crístomo jáɨnaiñeitɨcue. Jesumo ɨ́ɨnotɨnomo
    Juzíñamui iga nahí ñue illáfuedo Crístomo jáɨnaitɨcue.
  por-BRBSL: e ser encontrado nele, não tendo uma justiça própria, a que é da lei,
    mas aquilo que é pela fé em Cristo, a justiça que é de Deus pela fé,
  ces-NKB: a byl shledán v něm, nemaje svou spravedlnost, která [je] ze Zákona, ale
    tu, která [je] skrze víru Kristovu, tu spravedlnost, která [je] z Boha a [spočívá]
    ve víře;
  cui-cui: Ichichipan xua be caein naexanan Cristotha xua tajʉntʉ coyene Nacom petsita
    xanepanaenexatsi bapon pia tana necana exanaexae barapo coyene. Barapo coyene
    necana exana Nacom, jopa poxoruyo xua tajume cowʉntsixae Moisés pia peitorobi
    coyenewa xua daxota tajʉntʉ coyene xanepana Nacomtha. Jame barapo coyene necana
    exana Nacom xua be caein naexanan Cristotha, poxonae jume cowʉntan, poxoru Nacom
    tanecatsixae pejʉntʉ coyene xanepanaewa. Barapocotsi coyenewa ba Nacom cata jiwitha
    pomonaetha pomonae pejume cowʉntsiwixaetsi.
  boj-2014: E a segi beteryejunum. E dal anjam dauryqai gam dena e Qotei aqa ŋamgalaq
    di tamo bole sqa keresai. Deqa e gam bei na tamo bole une saiqoji unum. Gam agiende.
    E Kristus qa ijo areqalo siŋgilateqnum. Od, iga Kristus qa gago areqalo siŋgilatqom
    gam dena qujai Qotei na iga mergwas, “Niŋgi ijo ŋamgalaq di tamo bole une saiqoji
    unub.”
  eng-OEBUS: any righteousness that I have being, not the righteousness that results
    from Law, but the righteousness which comes through faith in Christ – the righteousness
    which is derived from God and is founded on faith.
  eri-eri: no fada tuwon boni. Ji yage nuuni beele oojowou fanyimu ononi waha langa
    fai tigini heigei nomo ninafe isei uwa. Ji jala fere langa fai tigini heigoni
    ononi, wa Kristus boni huwanyafe ngalengawou nomo jala langa. Ere Kristus boya
    huwanyage ngalenga geyenga, Itou nogowe ere fai-aita tigini higina.
  wiu-wiu: Akolaliyo no Keraisu-pala moa lipukamotoane ni tuku. Nitikuno, Mosesene
    totono patu kautakoane kawamekene Keraisuke-kama wene tugoane mekulu tokome no
    poanele toamene ago tetepo takoa moa lipukako. Nipa Keraisuke wene tugoa meki
    peyapa poanele toamene yene tetepo takoa meko toa eni toko.
  swe-swe: och [när andra ser på mig] bli funnen i honom, inte i (med, genom) min
