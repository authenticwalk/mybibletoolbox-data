verse: PHP.003.009
translations:
  kpx-kpx: Isi di isiviai negoai Iesuti igaetoai. Subutaike di Diue menaka ehomai
    huhuai kosea, “Dana kemo di ebika hoesehavoi.” Di subuta kateanu. Isito di nova
    di uvu mai Iesu omiale kemo di Dilava nimo inutolotoloanu. Nahi atae menakamo
    bae inutolotoloalivebene. Isito nahi nahie uvu bahata mai Iesu omialemo nahiabuna
    Dilava nimo inutolotoloai.
  okv-H: Avoeto na ke pepeni neite neite simba ari amina ke sokova ta javotoho ari
    umbae rate javotoho ari be amo Keriso humota eto humbagora amo God na humota ari
    nau kito embo javotoho ke eaguja.
  tbo-tbo: po uyahina a memae. Ega emoemotana po tau u dewadumalu binei bo Mose a
    lugagayo wiponawogona tepanei ma Yaubada ina kawaidewedeweu. Tamogi amaka Keliso
    witumaganana binei Yaubada i kawaidumalugeu.
  mal-C: ഇത് ക്രിസ്തുവിനെ നേടാനും അവിടത്തോട് ഏകീഭവിക്കാനും ന്യായപ്രമാണത്തിലൂടെ ലഭിക്കുന്ന
    സ്വയനീതിയല്ല; ക്രിസ്തുവിൽ വിശ്വസിക്കുന്നവർക്കു ലഭിക്കുന്ന ദൈവികനീതിതന്നെ, വിശ്വാസത്താൽ
    ലഭിക്കാനുമാണ്.
  grc-SR: καὶ εὑρεθῶ ἐν αὐτῷ, μὴ ἔχων ἐμὴν δικαιοσύνην τὴν ἐκ νόμου, ἀλλὰ τὴν διὰ
    πίστεως χριστοῦ, τὴν ἐκ θεοῦ δικαιοσύνην ἐπὶ τῇ πίστει·
  bgc-bgc: अर मै उसका कहलाऊँ, इब मेरी अपणी धार्मिकता वा कोनी जो नियम-कायदा के पुगाण
    तै आवै सै, बल्के मेरी धार्मिकता वा सै जो सिर्फ परमेसवर की ओड़ तै मसीह पै मेरे
    बिश्वास करण कै कारण आवै सै।
  khz-khz: Geku ririwa ia goti paia kwapuna-taunatauna, kwalana ripaku, rova ekwalana-gitakauana
    talimana Palagu wailanai ia ati kala rorirori talimana, na Keriso evega-taunataunaana
    talimanamo; kwalana Palagu na kala rorirori talimarai pene kilagira rauparana
    kwapunamo kamonagimo genana.
  deu-TKW: und werde in ihm erfunden, nicht mit eigener Gerechtigkeit aus dem Gesetze,
    sondern mit der durch Glauben an Christus, mit der Gerechtigkeit aus Gott, auf
    Glauben,
  zsr-NT: len quië gacaꞌ tuz len Lëꞌ. Nuhuöacaꞌ tsahuiꞌ, clëg le runaꞌ ca rna bëꞌ
    zxba naꞌ, san bunëꞌ nedaꞌ tsahuiꞌ Dioscz le réjlëꞌa Cristo, ca naꞌ ruúnëꞌ tsahuiꞌ
    yúguꞌtë nup taꞌyejlëꞌ Lëꞌ.
  lin-lin: 'mpe bakuta ngai kati na Ye. Nakomi moto ya sembo mpo ete nandimeli Klisto :
    Nzambe akomisi ngai moto ya sembo na nzela ya kondima. Ezali lisusu te na nzela
    ya kotosa Mibeko ndenge nazalaki kokanisa kala.'
  hns-NT: Ham ose ek hoike be-kasoerie baatie, na dharam ke kaanoen se rahe ke dwaara,
    bakie Kriest me bieswaas kare se. Ohie khaatien Parmeswar hamke be-kasoerie aur
    ose ek banaais hai.
  noa-E: Mʉʉn ĩsin Cristo dʉ̈ita chirʉm. Mua mag chirʉm chan, mag sĩi mʉchta ajaug
    chirʉm awia khaba, ni Ẽwandamau ich iek Moiseeg phãpitarr iek mʉchdëuta ajapcha
    ʉʉrkha chitʉm awiajã khabam. Mua mag chirʉmʉn, Cristo iek thãraucha ʉ̈khabarm
    gaaimua Ẽwandamau mua nem khaigba wautarr thum chugpaabapäaiwaita mag chirʉm.
    Dichdëu nem wajapha wau nʉm gaaimuapai chan pöd dich peerdʉ aubam. Magju khãai
    Cristo jua eeta ich akhaardam joothʉ sĩubarm wounan chadau thãar ajapha chirsim
    aajem Ẽwandamau.
  eng-EMTV: and be found in Him, not having my own righteousness, which is of the
    law, but that which is through faith in Christ, the righteousness which is of
    God by faith;
  mib-NT: te ndúú yá jiín rí. Te tuá nducú rí quendōo ndaā rī jeē jiín ley un, chi
    sa suhva Yaā Dios ni ndahva yā cuēchi ri jeē ní candíje ri Cristo. Chi súcuan
    squéndōo ndaā yā ñayuu cácandíje.
  lif-NT2: हे़क्‍केलॽरिक् इङ्‌गाॽ खुने़ॽइन् पोःङ्‌ङानि फाॽआङ् हे़क्‍के इःत्तुङ्‌लो॥
    इङ्‌गाॽ साम्‌योथिम्‍मिन् इःत्तुङ् नाःत्तुङ्‌ङाङ् इङ्‌गाॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुनिःमाओ साम्‌योनिबा पोःङ्‌मा मे़न्‍छुक्‍पे़न्‍लो, कर ख्रिस्‍ते़न्‌नसाःन् चोगुङ्‌बाल्‍ले़ए
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ साम्‌योनिबा चोःक्‍कारो॥
  xnj-xnj: na kuwungana nayu hotohoto. Nene mbwitu kavili uganu kuhenga gegiganikiwa
    na Chapanga kwa kuyidakila malagizu. Hinu nihenga gala gegiyidakiliwa na Chapanga
    kwa kumsadika Kilisitu, kulolekana mbwina palongolo ya Chapanga mu njila ya sadika.
  mmx-mmx: la anat kis esogo min. Nenia a goxo lok ka lorooro manmanton tino at lemeren
    ne Moroa mumu i do agang tonga res at Laulis Linga. Kopmen. Nenia na a nemen manmanton
    at lemeren ne Moroa mumu lununu rak keneng at ne Karisito. La ne Moroa axa ga
    lok li ia xusu ana sepmus basinge loklok kakapmek.
  cbr-NT: Usa 'aish cana usai judíos unicama 'iti Moisésnën cuënëo bana quicësabi
    oquin 'acë cupíma axa 'ëbë 'inun Cristomi catamëcë cupíshi Nucën Papa Diosan iscëx
    upí 'ain. Usa 'icë ca an axa Cristomi catamëcë aín unicama 'acësaribi oquin Nucën
    Papa Diosan 'ë upí isia.
  tee-NT: Icmaconk'ota ni laich va lakatam act'ava ju yuchi. Chai ju chunch vachu'
    alinch ju soknic'a qui'atsucunti ju quixtaknita ju Dios acsni iclhilaca'alh ju
    Cristo. Ju chavai jantu icnajun ni lai soknic'a acva va ixlacata ni icnavi tachi
    ju najun lacalhamap'aksin.
  eng-LSV: not having my righteousness, which [is] of law, but that which [is] through
    faith from Christ—the righteousness that is of God by faith,
  cak-NT: Quiri' xin-en roma can ninjo' chi xe jun nin-en riq'uin raja'. Ninjo' chi
    can man jun numac ninwakalej chech ri Dios. Ri ru-ley ri Moisés man ninya' ta
    chic wánima riq'uin, roma weta'n chi can man yitiquier ta nin-en ronojel ri nu'ij.
    Can xinya' wánima riq'uin ri Cristo; romari' ri Dios xu'on chue chi can man jun
    numac ninwakalej chech raja'. Y quiri' nu'on chique conojel ri niquiya' cánima
    riq'uin ri Cristo.
  pah-NT: Tajikoty'a ti ji Cristo'ga pavẽi, a'e ji. Ag̃wamo ji pyryvamo Moisésva'ea
    remimbo'eagwera hendukatuavo g̃waramo rũi. Cristo'ga rehe jijikoga g̃waramo ji
    pyryvamo a'ero. A'ereki ji jikogame Cristo'ga rehe Tupana'ga ji mombyryvi.
  sja-NT: mãik'aapa araa bai k'ãyaara iru ome. Mapa waa jɨrɨ-e bɨ p'ek'au k'achia
    wẽe pait'ee Moisepa p'ãdade jara bɨk'a oo bɨpa. Ma k'ãyaara k'awa bɨ Cristode
    ijãa bɨpapai mɨ p'ek'au k'achia wẽe bapari Tachi Ak'õre k'ĩrapite. Pia jarait'eera,
    Tachi Ak'õrépata mɨ p'ek'au k'achia wẽe bapipari, mɨa Cristode ijãapari perã.
  xed-xed: 'ŋa nzakwa ɗa ɗekɗek ka ŋani. Walglaŋta a iʼi ta mnay kazlay: Tuɗukwa mndu
    yu kəʼa ta kəma Lazglafta, kabga snata ɗa ta zlaha la Yahuda wa. Skwi ta niɗifta
    ka mndu tɗukwa ta kəmani ná, vəl zlghafta ɗa ta Yesu Kristi ya. Lazglafta ta niɗifta
    ka mndu tɗukwa, kabga zlghafta ɗa.'
  mks-NT: Ta cúni̱ cacuu u̱ in da̱ in ná nduu xi̱hín Jesucristo. Joo co̱ ndáti i̱
    nduu nda̱a̱ i̱ nu̱ mé á sa̱há ña̱ sácú va̱ha i̱ ley Moisés jáchi̱ xíni̱ va̱ha
    i̱ ña̱ cája Ndióxi̱ ña̱ ná nduu nda̱a̱ i̱ nu̱ mé á sa̱há ña̱ cándeé ini i̱ Jesucristo
    cuití va.
  gfk-S: '@see-verse:PHP.003.008'
  bmu-bmu: Tosatŋan “Mosesgöreŋ Köna keu tem köl teköba mewö miaŋön naninak diŋdiŋi
    akin,” jizemö, nöŋön dop miaŋgöreŋ solanŋi kunbuk qahö maljal. Nalö kewöŋe Kraist
    möt naribiga Anutunöŋ mewö miaŋön keuni jim teköi solaniba maljal. Mötnarip qakŋe
    malbiga Anutunöŋ ak kömum niŋgiba jim kutuiga siŋgisöndoknaŋgö keuŋan kömuiga
    maljal. Kraistpuk qekötahöba kinda malbiga Anutunöŋ nöŋgö könaŋamni mewö miwikŋaimapköra
    kapaŋ kölakzal.
  dgz-dgz: Amba endi ne God inap kakae tan wanik angin iwa ne iup namua kwayupe taingina
    menan uon. Go iwa ne anu dao nega kaimakaet Keriso inap taingina menan, God anu
    dao nega ame yaveni gapan tanegen kakae tan wanik angin.
  eng-GNV: And might bee founde in him, that is, not hauing mine owne righteousnesse,
    which is of the Lawe, but that which is through the faith of Christ, euen the
    righteousnesse which is of God through faith,
  zaa-NT: ccá' completamente ttuba lani e. Labiru rulaba látsa'a' qui'ni ná' enne'
    tsè' para iria nària' ru'a lo Tata Dios por medio de gunia' nu ra lo ley qui'
    Moisés, sino por medio de fe nu té quia' lani Cristo Jesús nna acca chì biria
    nàri'a' ru'alo Tata Dios, es decir chì bennee salvación quia' porqui'ni ria látsa'a'.
  eng-WEBSTER: 'And be found in him, not having my own righteousness, which is from
    the law, but that which is through the faith of Christ, the righteousness which
    is from God by faith:'
  guh-guh: Dioso aneconijibia apo netae tajumecovënëtsixae Dioso Moiséspijinëta penajumecopatsilivaisi.
    Aeconoxae baja Dioso aneconijibia netane tsipaji najamatabëcuenecopatajë Jesucristojavabelia
    tanevecuaajibiaexanaenexa tajaneconi.
  bon-bon: ten cabu lenajame. Page cane licarage cäme miiji mule piiyepu cotre waweneca
    bine jitrungenemine Acejiyame tääpume conocäco äbitame, yepä cane Keriso ne jitrungenine
    cebine Acejiyame tääpume conocäco wawename. Peei ätrunga gaabe Acejiyame cama
    conocäco äbitame lui teeme bau ca gyene, piiyepu biname cina peei ne jääpänusi,
    Keriso ne liba jäätrungusi.
  nhw-BL: huan nielis nitlatzquitoc ipan ya. Ama nijmati para amo niitztoc xitlahuac
    iixpa Toteco por catli nijchihuayaya quema niquintoquiliyaya nopa tlanahuatilme.
    Pero Toteco nechchijqui nixitlahuac quema nijneltocac Cristo. Pampa Toteco quinchihua
    masehualme xitlahuaque iixpa por inintlaneltoquilis.
  swh-ONEN: Nami nionekane mbele zake bila kuwa na haki yangu mwenyewe ipatikanayo
    kwa sheria, bali ile ipatikanayo kwa imani katika Kristo, haki ile itokayo kwa
    Mungu kwa njia ya imani.
  wbi-wbi: nakuvoneka mun'kate jake. nisila kyang'ani jango nemwene kuhuma mundaghilo,
    looli nilinajo ikyang'ani jila jinojipatikana mu lwitiko mwa Kilisite, lunoluhuma
    kwa Nguluve, ulunya n'singi mu lwitiko.
  bba-bba: kpɑ nɑ n kɑ nùn ɡbinnɛ. Nɑ ǹ mɑɑ yĩiyɔ mɑ kon ɡem wɑ woodɑn mɛm nɔɔbun
    sɔ̃, ɑdɑmɑ kon ɡem wɑ yèn sɔ̃ nɑ Kirisi nɑɑnɛ doke. Gem mɛ, mu weewɑ sɑɑ Gusunɔn
    min di nɑɑnɛ doke bin sɑɑbu.
  eng-KJVCPB: 'and be found in him, not having mine own righteousness, which is of
    the law, but that which is through the faith of Christ, the righteousness which
    is of God by faith:'
  kgk-NT: Peteĩxa amoirũse íxupe. Ndaipotái he'i xe-rehe “Paulo ojapopa Moisés amyrĩ
    remimombe'ukwe. Upéa-gwi heko-rehe rei heko jejavy e'ỹ va'e mo'ã” ndaipotái he'i
    xe-rehe. Aipota ae he'i xe-rehe, “Cristo-rehe ojerovia-magwi ae katu, onhemopotĩ-ma
    Paulo” he'i xe-rehe. “Ipy'a potĩ-ma” aipota Nhandejáry he'i xe-rehe.
  waj-waj: 'Na Yisuu Kirisiinna eeyaara varee inna tasipama varinaraivaara iyauvaara
    kiaunoo: Yaapasiiyauvaivee, kiauvai. Hama na mmannammanna Anutuuqaa mmaanna tuu
    kuaivaa rikiee ivaa iina variee nene safuuma variraivaa varauvai. Na Yisuu Kirisiinnara
    kutaavaivee kiauvaara Anutuuqo niiyara tinoo: Safuuma variraivovee, tiivaa vaa
    na ivaa varauvai.'
  cpy-cpy: Riitakira tsipa-shiretaanari nimaeka. Tee nopankinawenta-naawo nomonkaa-yiteero
    Ikantakaan-teetani, tema tee atampatzika-shire-tzi. Rooma nawentaa-naarira nimaeka
    Jeepatzii-totaa-rewo, riita-kira Tajorentsi tampatzika-shiretaanari.
  mpx-mpx: ge alou naha mitoyawa. Sauga ya nige ya nuwanuwatu tage ebo Mosese wana
    logugui na henapuan inoke Yehoba ni awa sapusapu-agau no ginol waiwaisana kaiweliya.
    Yaa sauga ya Keliso ya abulilek-an inoke Yehoba i awa sapusapu-agau. Yehoba totona
    i abubunau ge i awa sapusapu-agau no abulilek kaiwena.
  wbp-wbp: Kajirna kuja jungangku manngu-nyanyi, ngulaju Kaaturlu kapu milya-pinyi
    kuja karnarla Jijaji Kirajiki nyina. Junga, kalarna Juwu-kurlangu kuruwarri puraja
    yijardurlu. Kala kulaju ngulangkuju jungarni-manu Kaatuku puranjaku. Jijaji Kirajirli
    kala purda-nyangu nyanungukupalanguju, manu jalangu karnarla wala nyina Jijaji
    Kirajikiji. Kujarlanya kaju Kaaturluju jungarni-pajirni.
  luo-luo: kendo oyuda kuome, mondo kik anenra ni aloso yora awuon mar bet makare
    e nyim Nyasaye nikech mako Chik, to adwaro ni mano otimrena mana nikech ayie kuom
    Kristo. Bedo kare e yorni aa kuom Nyasaye kendo wayude kuom yie.
  nhe-NT: huan nitlatzquitos ipan ya. Ama nijmati para ax niitztoc xitlahuac iixpa
    Toteco ipampa tlen nijchihuayaya quema nijtoquiliyaya nopa tlanahuatili. Pero
    Toteco nechchijqui nixitlahuac quema nijneltocac Cristo, pampa Toteco quinchihua
    tlacame xitlahuaque iixpa ipampa inintlaneltoquilis ipan Jesucristo.
  aii-aii: ܘܕܗܵܘܹܝܢ ܒܝܼܹܗ، ܠܵܐ ܒܙܲܕܝܼܩܘܼܬܵ‌ܐ ܕܝܼܝܼ ܕܝܼܠܵܗ̇ ܡ̣ܢ ܢܵܡܘܿܣܵܐ، ܐܸܠܵܐ ܗ̇ܝ
    ܕܝܼܠܵܗ̇ ܒܝܲܕ ܗܲܝܡܵܢܘܼܬܵ‌ܐ ܒܡܫܝܼܚܵܐ، ܙܲܕܝܼܩܘܼܬܵ‌ܐ ܡ̣ܢ ܐܲܠܵܗܵܐ ܒܢܝܼܬܵ‌ܐ ܥܲܠܔ ܗܲܝܡܵܢܘܼܬܵ‌ܐ،
  esk-NT: '@see-verse:PHP.003.008'
  msb-msb: kag makiusad sa iya sin biyo. Igwa na akoʼn katanusan hali sa Dios paagi
    san pagsarig kan Cristo kag dili sadiri koʼn katanusan na hali sa pagtuman san
    Kasuguan ni Moises.
  cpa-NT: Hno¹jni lén²jni dsa² quián¹²dsa, dsa² tsa¹re² dsag³ huu¹³ jøng² hi² hé²jni
    jǿg³ quiah¹² Cristo. Tsa¹hno¹jni lén²jni dsa² tsa¹re² dsag³ huu¹³ hi² mi²ti³jni
    lei¹³. Di³ dsa² hé² jǿg³ báh³ dsa² jmo¹ Diú¹³ hi² lén²dsa dsa² tsa¹re² dsag³.
  dso-dso: ଜେନ୍ତାରି କି ମୁଇ ତାର୍‌ ସଙ୍ଗ୍‍ ପୁରାପୁରୁନ୍‌ ମିସିରଇବି । ରିତିନିତି ମାନିକରି ପର୍‌ମେସରର୍‌
    ମୁଆଟେ ଦରମ୍‌ ଲକ୍‌ ଅଇବି ବଲି ଚେସ୍‌ଟା କର୍‌ତେରଇଲି, ଏବେ ସେଟା ସବୁ ଚାଡିଦେଲି । ତାର୍‌ ବାଦୁଲେ
    କିରିସ୍‌ଟକେ ବିସ୍‌ବାସ୍‌ କଲାର୍‌ପାଇ ପର୍‌ମେସର୍‌ ମକେ ଦରମ୍‌ ଲକ୍‌ ଇସାବେ ଦେକ୍‌ଲାନି ।
  meu-meu: Bena ia lalonai bae davarigu, dia taravatu ai na kara maoromaoro dainai,
    to Keriso ibadinana ai na kara maoromaoro dainai; Dirava ese eda abidadama dainai
    e henidamu kara maoromaorona bunai.
  yva-NT: muno indamu ibe intabove no Wenui. Weramu ibeto Ananyao Musa rai omi mo
    inaveti mamai no Amisye amune rai oma jewen, yara syanave Kristus ai obo mi mo
    inaveti mamai no Amisye amune rai. Weye Amisye po wansaveti wamamai no Amune rai
    weye wamanave Kristus ai.
  dgc-dgc: Kanya nadid, éy éwan ko dén hangadén a maging mahusayék pabi ta késunud
    ko ta utus ni Moises. Engˈwan ibilangék dén nadid na Diyos a éwan tu kasalanan,
    dahil ta kéasa ko ni Cristo.
  zpm-NT: Zanaḻdraa naa guṉ naa miṉe rnabey ley par guiaaṉmbe naa lo doḻ, sinque laa
    naa zanaḻ dib zdoo naa gliladz naa cho nac Jesús; sac zha ne dib zdoo rnalo me,
    saṉmbe Dios zho lo doḻ.
  hix-NT: noro yano me ohxe ryehtxoho me. Onà wyaro kahra harha wehxaha. Ohxe wehxan
    hamà, Khoryenkomo wya, Moyses heno nmenhotho yawo ro ryesnàr ke, kahra harha wehxaha.
    Onà wyaro haxa ryhe àkehe. Kryestu hona wenyaha, Khoryenkomo wya ronyhoryetxho
    me, àkehe. Khoryenkomo nenyhoryetxho me harha wehxaha, noro hona rowya xenyàr
    ke mak ha.
  sim-sim: Uhu simbalesik Kraishi mak a naha or nga nakrem shi sinak os a liyawa anhi
    avak os or liyanda hom nakrem si naka. Hako ter an mbeek anhinjik lerawun a laha
    lo Moseshin a tiyaha ma worna mak a nakmbaha na hishiwa ambu nir, wahau. An nombo
    anandi las a tiyaha ma worna mak a nakwak a hishiwa nir. Nombo oso Kraisin hishindiyanda
    nombo sira. Kraisin hishindiyanda nombo orok Avui Wasilaka nirin ma worna ma,
    karem ormu ushanduwa.
  npi-ULB: र उहाँमा स्थापित हुन सकूँ । व्यवस्थाबाट मैले आफैँले प्राप्‍त गरेको धार्मिकता
    मसँग छैन । बरु, ख्रीष्‍ट येशूमा विश्‍वासद्वारा प्राप्‍त गरेको धार्मिकता मसँग छ,
    जुन धार्मिकता विश्‍वासमा आधारित परमेश्‍वरबाट मैले प्राप्‍त गरेको हुँ ।
  cgc-cgc: Yon man sakep aren ki Cristo daw pabuat a man ta Dyos na yaken i matareng
    tenged ta ake na pagtuo ki Cristo, dili tenged ta ake na pagsunod ta Mga Sinulat
    Moises tak pagtuo an ki Cristo iya ta Dyos na paagi na buaten din mga ittaw na
    danen an matareng.
  tim-tim: Akto nâ Moseŋe kulemgoep are lokom dosa bâlâk manbiandân amâ hinŋe hepulân.
