    elabena mɔ nyuitɔ si dzi míato awɔ ɖeka kple Mawu lae nye xɔse kple ŋuɖoɖo ɖe
    Kristo ɖeka hɔ̃ɔ ko ŋu.
  nuy-nuy: Yagu aynjaabu-nyung-bugij na-Christ ngani-waṉagana ngaya. Marri niga na-God
    ngani-maaḻamburrg-gana, ngaya yamba nga-jambarrgiiyn nigawi-rruj. Waari nga-maaḻamburrg-gi
    ngayaajbaj-mirri, marri anaani ana-lhaawu-runggal waari nganggu-maaḻamburrg-gi
    ngaya. God-bugij nigaaj-bugij ngani-maaḻamburrg-gana anaani, ngaya yamba nga-jambarrgiiyn
    na-Christ-duj aḏaba.
  cop-BHC: ⲞⲨⲞϨ ⲚⲤⲈϪⲈⲘⲦ ⲚϦⲎⲦϤ ⲈⲤⲈⲚⲦⲞⲦ ⲀⲚ ⲚϪⲈⲦⲀⲘⲈⲐⲘⲎⲒ ϮⲈⲂⲞⲖ ϦⲈⲚⲠⲒⲚⲞⲘⲞⲤ ⲀⲖⲖⲀ ϮⲈⲂⲞⲖ ϦⲈⲚⲪⲚⲀϨϮ
