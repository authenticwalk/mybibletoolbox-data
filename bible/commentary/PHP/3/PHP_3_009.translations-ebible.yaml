  azb-azb: Onda hesab olunum. Belə ki Qanunla gələn öz salehliyimə deyil, Məsihə imandan
    yaranan, imanla Allahdan gələn salehliyə malik olum.
  eng-DBY: and that I may be found in him, not having my righteousness, which [would
    be] on the principle of law, but that which is by faith of Christ, the righteousness
    which [is] of God through faith,
  guo-NT: 'Xan amwʉtjel naexasitx Cristo pejwʉajan Dios nabʉ''weliajwa. Samata, kaes
    nejchaxoela-enil: “Moisés chajia lelpox xan naexasisaxaelen Dios nabʉ''weliajwa”
    —chi-enil, nejchaxoelx wʉt. Cristo tʉppox cruztat xanliajwa, japox naexasitx xot,
    Diosliajwa bʉ''wʉajanjinil.'
  hla-hla: Alia e ngilegu a peisar e ga ka nitoa u tere Kristo tara mamana nikaka
    i tar i puta. Alia e ma tatei poe lelegi alia a katun a matskö te kukute mena
    gilia u Lo turu Jiu. E moa. I romana alia e tatei poiegu e Sunahan te kato hamatsköeio
    lia i matanen, taraha alia e hamana uagu tere Kristo.
  mav-NT: Koitywy atikuap ta'yn uito yt naku i rakat. Atikuap ta'yn yt karãpe i atipuẽti
    uheha­kye­ra'at hap uhewaku hap kaipyi. Katu­pono yt arewaku kuap i uito are.
    Yt karãpe i atikyi'at kuap uheha­kye­ra'at hap uiminug wakuap sa'up mo. Tupana
    ainãpin hap ko'i koitywy atimohey Iesui. Mi'i hawyi wẽtup miit piit ewy wato­py­hu'at.
    Mi'i hawyi Iesui ewaku hap topy­hu'at uiano yt uiat pytkai i ma'ato Iesui wano.
    Mi'i yn waku koitywy Tupana uimoe­waku ra'yn atimohey Ha'yru hawyi.
  kpf-kpf: Nâ gurumin den lum târârak upatkât buŋâ. Kristogâren nâŋgâm pâlâtâŋ kwap
    tosanâ buŋ ândiândiŋ, zorat otnigap. Nâŋgâm pâlâtâŋ zo Anutugâren gok. Zâkŋâ nâŋgi
    tosanâ buŋ upapkât san.
  ppo-ppo: Kale tukóló muló betere fo sya fóló ya̧lo erótu betaleteimó, Talené ȩpaae
    donoi whi̧pó yó̧póló kisipa tirótumipó. Téni, Yesu Keriso tua̧mó bitu a̧paae tuȩ́
    tiki tiratere kilitu, Kótóné ȩpaae donoi whi̧pó eranée yóló doasi kisipa mutapó.
    Ti ai donoi alata, Yesu Kerisopaae tuȩ́ tiki tiratere betené Kótó tua̧mó wou beterapó.
  hin-2017: और उसमें पाया जाऊँ; न कि अपनी उस धार्मिकता के साथ, जो व्यवस्था से है,
    वरन् उस धार्मिकता के साथ जो मसीह पर विश्वास करने के कारण है, और परमेश्वर की ओर
