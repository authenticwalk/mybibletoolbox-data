    supasupai sidibu.
  nko-NT: Ɩ́nɩ sʋ ɩ́nɩá mbʋ mʋ wá sʋ á, megyí Mose mbla ámʋsʋ gyí ɔbɛ́ha négyi
    asʋ Bulu ansɩ́tɔ́. Kristosʋ hógyi mboún ɔbɛ́ha négyi asʋ Bulu ansɩ́tɔ́.
  bsn-NT: '@see-verse:PHP.003.008'
  pib-NT: Nushinika Waleya netikolupa, gi wa gitanuko poyagkaklewle waneyalutupno.
    Walenwa Tokanchi Yokanatkaluru chinanu. Seyni Kristo galixikolu chinanni, Goyakalu
    poyagkaklewle waneyalutupno galixlewlu chinanu.
  wiv-wiv: kete parua hau na poloki Iesus. Beta na parakilania kata kara kaka mahoto
    na vuna kua ta mumuri na lo, palaka kata kara kaka mahoto na vuna kua ta bilip
    ni Kristus. Tolu ta bilip ni Kristus, a Vuvu mule kini kohanidolu, kaka kua e
    mahoto.
  reg-reg: na nibhonekane munda yaye. Nitali no obhulengelesi bhwani omwene okusoka
    mubhilagilo, tali nili no obhulengelesi bhunu obhusokana ne elikilisha mu Kristo,
    linu elisoka ku Nyamuanga, eyo obhusimbagililo mulikilisha.
  mlh-mlh: Goineji “Mosesre Kadi buŋo reŋga foreru oŋuine oiji niŋonoŋe Anuture jiŋomaio
    poretiŋ fukekimiŋ,” migobiyoŋ, nonji oŋu posiine so gogo. Damaŋ yoo Kristo manesiŋ
    gabe Anutuji oŋuine oiji buŋone mitarime iŋore jiŋoo posikeru gogo. Mamanesiŋ
    paio gobe Anutuji ŋonemaiŋ enareku mitigako agiburaŋnere buŋoji komeko gogo. Kristoke
    qakatoru dimaku gobe Anutuji nonde fuŋne oŋu bofukeiŋgo ore yameŋ keego.
  gof-ENT: ታኒ ሂጌስ ኪቴታዳ ዴሚያ ታ ሁዔ ፂሎቴ ታው ባዋ። ኪሪስቶሳ ኣማኒን ቤንቲያ ፂሎቴይ፥ ፆሳ ማታፔ ያ ፂሎቴይ
    ሃዒ ታው ዴዔስ።
  aau-aau: Hane kokwe, ha Krais so nian-ar ma lwak se lirway ankin, suw yaprue-ar.
