  gah-gah: Neza aitoka gímizekuke minuke, Mosé lo hukoko li gakó gele alekuke, nezáne
    amuza moloko Ómasímini agovisaló hee loko minosá amuve. Kilistokumú gele alévolé
    okuke Ómasímini agovisaló lihimáne asú onimikago minoaká nenemú nivisekago gele
    alévolé oakalímini loló oko minatove loko Ómasímo lihimánemú giligo asú itímini
    agikagukó minoko aleko oaká nouve.
  lcm-lcm: Na nalapo angtogon ve nia si oring ke ta lau korong ke kana napo tauk ina,
    parik katapa tukulai ina le si kag usiusing aro ani keve saupai parik. Sikei palau
    si kag lomlomon ta Karisto. Asukang a lau korong ke nang kapo serei le si God
    si selen ke palau, lomlomon.
  aer-aer: Nhenge ayenge alakenhe arratye itirremele aneme, kele Ngkartele areme ayenge
    Jesus-enge arratye anerlenge. Kele arratye, the angkentye Jew-kenhe mwerrentyele
    apentetyarte. Kenhe ayeye itnekenhele akenhe ayenge arratye-iletyakenhe nhenge
    Ngkarte-werne-atheke akngarte-iwelhetyeke Renhe apentetyeke. Ngkartele atyenge
    mwerre angketyakenhe tharle angkentye Jew-kenhe apenterlenge. Kenhe Ngkartele
    akenhe ayenge arratye-ileke tharle Jesus arratye itelarerlenge. The Jesus Renhe
    ware-arle arratye itelareme. Re atyenge piwelhemele ilweke. Ayenge Ngkarte-kenhe
    aneme Jesus rarle atyenge ilwekenge.
  qvc-NT: 'Jisukristuta masta kuyanaypaq. Chayraykum manana kriyinichu: Muysispa liyningunata
    kasushpam, atini washakayta, nishpaqa. Ashwanmi yach''ani: Jisukristupi allipta
    kriyiptiymi, Tayta Dyus yumbay uchaykunamanda pirdunawan, nishpa.'
  tgl-ULB: at matagpuan ako sa kaniya. Wala akong katuwiran sa aking sarili mula sa
    kautusan. Sa halip, mayroon akong katuwiran sa pamamagitan ng pananampalataya
    kay Cristo, ang katuwirang mula sa Diyos ayon sa pananampalataya.
  cbs-NT: jaki nukutan jaki dasidan. Jaska inun, Moisin jancha chibain jawen nuku
    ibubis nun pepajaidakunkainkatsis ikaiwen ea akama Cristo ewen nui eki nukutan
    ea shinan betsa wama en ikunwaniwen taexun Diosun jawena ea wakin en chakabu ea
    buaxuniken Jesús besti en chibankubainaii.
  xtm-NTPP: Te vitna ja ni ndatna'a sa ji'in Cristo o ya, te jini sa ja tnu'u ni tatnuni
    Moisés ma, masu ni chindee ña'a i ja ko sa'a sa ja va'a ja ndaa nuu Su'si ma.
    Kovaa vitna ja kukanu ini sa Cristo o a, te maa Su'si ma sa'a ja kuu sa'a sa ja
    va'a ja ndaa sukan kúni ya a, vaa kándija sa ya.
  nnq-nnq: monekane nondine nakwe tegatega. Nenga mbaije kabe kubonekana nambone nnongi
    ja Nnoongo kukuagaba malagilo nambu mbaije monekane nambone kukunhwamini Kilisto,
    gwambone uboka ku Nnoongo kupete imani.
  bao-NT: Cʉ̃ mena pee niirʉgama ĩigʉ, yʉ majuropeera doti cũurique ca ĩirore biro
