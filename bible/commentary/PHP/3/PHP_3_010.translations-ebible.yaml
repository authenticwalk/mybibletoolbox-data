verse: PHP.003.010
translations:
  kpx-kpx: Di isivi balugale Iesu Keliso ke vaveve hilokalive au vuvunemo hovelahale
    ke vuvune hilokai. Di isiviale au vatehani maleale ke nahate malei au hatiale
    ke nahate vai.
  okv-H: Eto nau degi ta ke dombo be amo na Keriso ta degi kiari humbuhe amina peheto
    vasiri te erena amita sovera avo be kesi uje eto amina hamota memenga kina ainge
    dombo nanena kogue amita pehari ta amiga embo vahai ue
  tbo-tbo: Nugonugou ipa Keliso a hanapugeya, a towolo meme kadidilina po wipoyana
    a tuhagahi. Nugonugou ipa tauna a wiyuwa mayahi a winihi po a hilage a witutupoganeya,
  mal-C: ക്രിസ്തുവിനെയും അവിടത്തെ പുനരുത്ഥാനത്തിന്റെ ശക്തിയെയും അറിയാനും കഷ്ടാനുഭവങ്ങളിൽ
    പങ്കാളിയായി അവിടത്തെ മരണത്തോട് അനുരൂപപ്പെടാനും,
  grc-SR: τοῦ γνῶναι αὐτὸν ⸂καὶ τὴν δύναμιν τῆς ἀναστάσεως αὐτοῦ, καὶ τὴν κοινωνίαν
    τῶν παθημάτων αὐτοῦ,⸃ ⸂2συμμορφούμενος⸃ τῷ θανάτῳ αὐτοῦ,
  bgc-bgc: मै चाहूँ सूं, के मसीह नै जाण ल्यु। अर मै उसके पुनरुत्थान के सामर्थ्य नै
    अनुभव करुँ, अर उसकै गैल दुखां म्ह साझीदार हो कै मसीह की मृत्यु की समानता नै पा
    सकू।
  khz-khz: Geku ririwa kamuna Keriso pana ripa-gitakaua, e kwarega na evega-kuliiti-waiato
    tiavuna pana gapia; e evitivitito vitina maki pana mamitovoa, ia gena kwarega
    vetainai au maki pana kwarega.
  deu-TKW: ihn zu erkennen und die Kraft seiner Auferstehung und die Gemeinschaft
    seiner Leiden; seines Todes Gestalt annehmend,
  zsr-NT: Rëꞌnzdaꞌ gúnbëꞌa‑nëꞌ Cristo len soalen nedaꞌ yöl‑laꞌ huac queëꞌ Dios le
    buspán Cristo lu yöl‑laꞌ gut, len quië gunaꞌ Lëꞌ tsazxö́n, sacaꞌ quiꞌa ca naꞌ
    gzxacaꞌ gdiꞌë Lëꞌ, len quië soaꞌ sinaꞌ gatiaꞌ ca gutiëꞌ Lëꞌ,
  lin-lin: 'Posa monene ya motema na ngai ezali : koyeba Klisto, koyeba nguya ya lisekwa
    na Ye, kosangana na pasi na Ye, kokokana na Ye kati na kufa na Ye'
  hns-NT: Ie sab bhail hai djeme ham Kriest ke auro thiek se djaan sakie. Ham maangiela
    djaane kie okar saktie ketana barka hai djaun se oe djie oethal hai. Aur ham maangiela
    okar ghat hiemmat se maut talak doekh oethaawe,
  noa-E: Muan Ẽwandamagta warag mʉchig ajapcha Cristo khaphʉ apim khõsinaa ĩchab Cristo
    iiupi autarr ag jua theegta mʉchig deepim khõsi chirʉm; magbaawai mua i dënjö
    gaai machag ãwatju aainaa ĩchab ijö thõju akhiinjã, warag thãar phĩiuwia khĩirjuba
    thõog.
  eng-EMTV: so as to know Him and the power of His resurrection, and the fellowship
    of His sufferings, being conformed to His death,
  mib-NT: Te vijna te cúní rī jecūhun vāha ni rī ndese Yaā cúu ya. Te cúní rī jeē
    poder jeē ní natecu yā cone jíín rí. Te cúní rī ndoho ri jiín yá, te nde jinū
    rī ndoho ri nájnūhun ni ndoho máá yá jeē ni jíhī yā.
  lif-NT2: इङ्‌गाॽग ख्रिस्‍ते़न्‌नु सिःमे़न्‍लाम् याम्‍मो कुहिङ्‌वे़त् के़जोःक्‍पा
    मुक्‍साम्‍मिन् कुसिङ्‌निःप्‍मा निङ्‌वाॽ चोगुङ्‌लो, हे़क्‍क्‍याङ् खुने़ॽ इनोगे़न्
    तुक्‍खे च्‍ये़बा हे़क्‍के इङ्‌गाॽआङ् तुक्‍खे चामाआङ् कुसिःमे़न्‍नो सोरिक् पोःङ्‌मा
    निङ्‌वाॽ चोगुङ्,
  xnj-xnj: Chenigana ndi kummanya Kilisitu na kugawona makakala ga uyukisa waki, kuvya
    pamonga nayu mu mang'ahiso gaki na kufwa ndava yaki ngati cheafwili ndava yangu,
  mmx-mmx: A vara i xusu anaklen ne Karisito la ana lok kaka lolos i ngan mo lolos
    at laxakatu kaxat amlong teren basinge lanmet, la a vara i do ana vubeles at losongsongot
    teren kusu anap kiv i la ana lok kepe lorooro xapmek, i ngan ta do ana met basinge
    i kerekngan ne Karisito ga met basinge na lorooro.
  cbr-NT: Usa 'ixun cana Jesucristonën sináncësaribi oquin sinánan, anun Jesucristo
    baísquimia aín cushi anúan Nucën Papa Diosan 'ë cushiocë 'iti cuëënin. Nucën Papa
    Dios cuëëncësabi oi tëmëratancëx ca Jesucristo bamacëxa. Axa tëmërasa usaribiti
    'ëxribi ainan cupí tëmërati ca asábi 'icën. Cristo bamasaribi oquin 'ën 'uchacama
    'atëcëntimoquin ëncë 'iti cana cuëënin.
  tee-NT: Slivasalh icmispaputun ju Cristo. Pus ju Cristo lok'onchokolh acsni ixmacnucanta
    chai iclacasq'uin ni catasu laqui'atsucunti ixtachaput ju yuchi chai ni laich
    acch'ixlh ju mak'alhk'ajnat tachi ju lalh ju yuchi. Chai iclacasq'uin ni ca'uctaxtulh
    laqui'atsucunti ni tachi ju va icnita ixlacata ju alactu'unti tachi ju quilhcata
    ju Dios.
  eng-LSV: to know Him, and the power of His resurrection, and the fellowship of His
    sufferings, being conformed to His death,
  cak-NT: Can ninjo' nintemaj utz rech ri Cristo y nisamaj ta ri ruchuk'a' ri Dios
    pa nuc'aslen, anche'l ri uchuk'a' ri xucusaj cuando xuc'asoj ri Cristo chiquicojol
    ri caminaki'. Ninjo' nin-en sufrir roma rutzij ri Dios, can anche'l xu'on sufrir
    ri Cristo. Ninjo' ninc'ut chi ren can anche'l xicom riq'uin ri Cristo chech ri
    cruz.
  pah-NT: 'Ajikoty''a pota ji Cristo''ga pavẽi takwaha tuhẽ ti ga jitekovo ga pavẽi.
    A''ero po ti ji ikwahavi gapopoakara rerekovo nehẽ. A''ereki Cristo''ga ipopoaka
    hete okwerava omanoa hugwi. Takwaha gapopoakara a''ero. Ajikoty''a pota ti Cristo''ga
    pavẽi hahya rerekovo no – kiroki hahya Cristo''ga okwaha. A''ero po ti ji rekoi
    Cristo''ga ja ga manorame. A''ereki omanorame ga e''i: “Tamombi ti g̃andekote''varuhua.”
    Igwaigwavete ji tamombi jirekote''varuhua a''ero.'
  sja-NT: Tachi Ak'õrepa mɨ mãgá bapii, Cristopa p'ek'au k'achia jõmaweda p'oyaada
    perã, Ak'õre juapa chok'ai p'irabaik'ãri. Maperã Cristo pipɨara k'awa k'inia bɨ.
    Mɨa ne-inaa jõmaweda oo k'inia bɨ irua oopi bɨk'a, ma k'aurepa mɨ jɨrɨruta pɨjida
    miapidait'ee, maa-e pɨrã mɨ piuru pɨjida iruk'a.
  xed-xed: Skwi turtuk ta kumə iʼi ná, snaŋta ɗa ta Kristi nda mbrakwani ya kəl tsi
    ka sliʼagapta ma mtaku. Ta kumay iʼi guli ta ghuzlaŋta ɗa ta iri manda ŋani, ŋa
    nuta ɗa manda tsatsi ma fitika mtakwani ya,
  mks-NT: Ña̱ cúni̱ quéa̱ canda̱a̱ chága̱ ini i̱ sa̱há Jesucristo. Ta cúni̱ ña̱ ná
    chutú nda̱a̱ ínima̱ i̱ xi̱hi̱n ndée̱ Ndióxi̱, mé ndée̱ ña̱ na̱caja ña̱ na̱nditacu
    tucu Jesucristo. Ta cúni̱ ndoho ini i̱ tá quia̱hva na̱ndoho ini mé á tá na̱xi̱hi̱
    a̱ ndi̱ca crúxu̱.
  gfk-S: Iou sip be ni nunure Krais ma be ni kilingane no dades tano nuno tuntunut
    hut sukun ra minat. Iou sip bileng be ni tur tikai ma ie ta ira nuno ngunngutaan
    ma be ni haruat ma ie tano nuno minat.
  bmu-bmu: 'Nöŋön Kraist kewö möt kutumamgöra kapaŋ kölakzal: Sihimbölö möröhaŋgöreŋ
    yambuk toroqemamgö jöjörözal. Sihimbölö möta kömuyöhi, nöŋön tandök miyöhök kömumba
    mewö miaŋön yaŋgö tandök ewö akŋamgö jöjörözal. Kömumba wahöröhi, yaŋgö ösumŋi
    miaŋön mönö tilimgöm niŋgiiga köhöimamgö mötzal.'
  dgz-dgz: Amba endi ne anuinginawa Keriso yao kakayaset anuivin amba me boe sia yon
    wandeni amun mega wara taingat anuivin. Den vek ugu vegaek anu wat ire taiwandini
    ne ap umap tap amba me waenapen munan boeni mini ne ap umap bonigaset anuivin.
  eng-GNV: That I may know him, and the vertue of his resurrection, and the fellowship
    of his afflictions, and be made conformable vnto his death,
  zaa-NT: Pero nu adiru calátsa'a' es qui'ni gunibí'a' Jesucristua adiru tsè', ą'hua
    la' huacca quì'e para la' labani quia' annana tì'a la' huacca quì'e loti' beyáthee
    de lo lu'utia nna, para qui'ni cca' saber biỹa nua' cca' sufrir lani lèe nna ga'na'
    dispuesto gattia' ti'ba lee,
  eng-WEBSTER: That I may know him, and the power of his resurrection, and the fellowship
    of his sufferings, being made conformable to his death;
  guh-guh: Tavajënaeyabelia bitso jitsipajë daxitacuenevecua tayapëtaenexa pacuenia
    Cristo jamatabëcueneitsi. Pasaëta Dioso matacotatsi Cristo petëpaejavavecua, bajarapaasaë
    jitsipajë tayajavaponaponaenexa. Cristo pijajivitonëxaenë, jitsipajë xanë ata
    tanebejiobiaexanaenexa, tatëpaenexa ata.
  bon-bon: Page cäme nuuja singi lica gyene, yepä Keriso tääpume toraca umle äbitame,
    piiyepu lui babo kokre te teebine budre cabu ca itu erpinantuji, peei te cäme
    ireclota cabu lenajame. Cane singi gäne teeme pana ngene cewe oocanena päpäname
    ireclota cabu piiyepu teeme pana äbitame tabe lipu teeme budre padare cabu ge,
  nhw-BL: Huajca ama huelis niquiximatis Cristo huan nelía nijmachilis nopa hueyi
    chicahualistli ica catli moyolcuic. Ama pampa niiaxca, huelis nitlaijiyohuis san
    se quentzi quen yaya tlaijiyohui. Quej ni huelis niitztos ica noyolo nel cuali
    quen yaya quipiyayaya quema miquiyaya.
  swh-ONEN: Nataka nimjue Kristo na uweza wa kufufuka kwake na ushirika wa mateso
    yake, ili nifanane naye katika mauti yake,
  wbi-wbi: lino nilonda kukumanya umwene ni ngufu ja vufufue vyake nulukong'ano lwa
    lupumuko lwake. nilonda kubadilisivua nu Kilisite mukihwani/kiling'anikisio kya
    vufue vyake.
  bba-bba: Ye nɑ kĩ, yeyɑ n Kirisi ɡiɑ, kɑ mɑɑ dɑm mɛ u kɑ seewɑ ɡɔrin di kpɑ nɑ n
    bɔnu mɔ win wɑhɑlɑ sɔɔ, kpɑ n kɑ nùn weenɑ win ɡɔɔ sɔɔ,
  eng-KJVCPB: that I may know him, and the power of his resurrection, and the fellowship
    of his sufferings, being made conformable unto his death;
  kgk-NT: Cristo reko aikwaa porãseve seve. Ha'e onhembotekove jevy va'ekwe ipu'akaha
    reheve. Peteĩxa ha'e-rami aikose ave. Aipota xe mbopu'aka ave. Ha'e ohasa asy
    va'ekwe. Ha'e oiko asy hagwe-rami aikose ave. Ha'e omano va'ekwe. Peteĩxa ha'e
    heko-rupi tee-ma aiko hagwã, omano va'ekwe-rami, ijukapyrã-rami ave xe aikose.
  waj-waj: Na Yisuu Kirisiiva varii aataruuvaa arinaima tee rikiee Anutuuqo inna tuduu
    putuuvakidiri diitoo yaagueeqaivaa varaanaraivaara ni yoketainoo. Ivo mmamma mmuaararoovaa
    varoneema neeta varee ivo putinara uuduu iya maisa mmooriivaa inna mmuuvaa neeta
    varee itaama varinaraivaara ni yoketainoo.
  cpy-cpy: Rootaki nokowa-perota-neeri niyoperoteeri Jeepatzii-totaa-rewo, tema riitaki
    ashitawori ishintsinka rañahaera ikamawitaka rirori. Ari okantyaa nokimita-kotan-tyaariri
    jempe ikanta ratsipeta-kowentakina, jempe ikanta eejatzi ikami-motantaki,
  mpx-mpx: Nuwau te Keliso na atena. Keliso i lutem yaomala ge i gasisi, inoke nuwau
    wana gasisi o na ahe ge na atena. Nuwau wana lomwan na lomwani, ana siga ebo na
    yaomal ni ola iya i yaomal.
  wbp-wbp: Yungurna mayangku-juku langangka mardarni tarnngangku-juku Jijaji Kirajiji
    manu yangka yartarnarri ngula-kurlurlu kuja Kaaturlu nyanungu pina-wankaru-manu.
    Kajirna murrumurru-jarrimi Jijaji-piya, ngulaju ngula-juku. Yungurna jungarni
    nyina maju-wangu Jijaji-piya kuja palija warntawarntarla.
  luo-luo: Adwaro ngʼeyo Kristo kod teko miyudo kuom chierne kendo ayie riwora kode
    e sandne ka amedo bedo machal kode pile kuom thone,
  nhe-NT: Huajca ama san ya ni nijnequi. Nijnequi niquixmatis Cristo huan nijmachilis
    ipan na nopa hueyi chicahualistli ica tlen moyolcuic. Nijnequi nitlaijiyohuis
    se quentzi queja yajaya tlaijiyohui. Nijnequi mojmostla nimotemactilis ica ya
    yonque monequi nimiquis ipampa.
  aii-aii: ܕܝܵܕܥܹܢܹܗ، ܘܚܲܝܠܵܐ ܕܩܝܵܡܬܹܗ، ܘܫܲܪܝܼܟܘܼܬܵ‌ܐ ܕܚܲܫܘܼ̈ܗ‌ܝ، ܘܦܵܝܫܹܢ ܕܘܼܡܝܵܐ
    ܥܲܠܘܼܗ‌ܝ ܒܡܵܘܬܹܗ،
  esk-NT: Pakma iḷitchuġisukkiga Christ suli saŋŋia aŋipkairuaq ilaanik tuqułiġmiñ,
    suli nagliksaaqtitauluŋa ilaatun, tuquyumaluŋa ilaatun.
  msb-msb: Kaya, an gusto ko lang na magin usad kan Cristo kag batyagon an gahom san
    iya pagkabuhay gihapon. Tapos, makibahin sa iya mga pagtios kag makapareho sa
    iya sa pakig-usad sa pagkamatay niya,
  cpa-NT: Hno¹jni li¹cue¹²jni cu²rø² Cristo. Hno¹jni cuø¹ Diú¹³ bí² quieg¹, ju³lah
    bí² ca¹jmo¹ ca¹hiog² Cristo. Hno¹jni can³jni jmø³uai¹² huu¹³ quiah¹² Cristo. Hno¹jni
    jón²jni ju³lah ca¹jon¹dsa hŋiah¹²dsa.
  dso-dso: ମୁଇ କିରିସ୍‌ଟକେ ଜାନ୍‌ବି ବଲି ମନ୍‍ କଲିନି । ଆରି ପର୍‌ମେସର୍‌ ତାକେ ଜନ୍‌ ବପୁସଙ୍ଗ୍‍
    ମଲାତେଇଅନି ଉଟାଇଲା, ସେ ବପୁ ମୁଇ ମର୍‌ ଜିବନେ ମିଲାଇବି ବଲି ଆସା କଲିନି । ସେ ଜେନ୍ତାରି ମର୍‌ପାଇ
    ଦୁକ୍‌ କସ୍‌ଟ ପାଇଲା, ସେନ୍ତାରିସେ ମୁଇମିସା ତାର୍‌ପାଇ ଦୁକ୍‌ କସ୍‌ଟ ପାଇବି ଆରି ତାର୍‌ ମରନେ
    ମିସ୍‌ବି ।
  meu-meu: Bena ia bona ena toreisi-lou siahuna baina diba; bona ia e ani hisidia
    lau danu baina ani, ena mase dalana ai danu baina mase.
  yva-NT: Risya bekere mamo indamu syo Kristus aen muno inanto Apa vambunino kovakato
    no wene ama uga raije rai. Ribeker syare itavondi Apa siurije rai muno Apa kakaije
    rai indamu syo amaisy.
  dgc-dgc: I gustu ko sana nadid, éy mapospusan ko ti Cristo a tahod, sakay mapagdanasan
    ko i kapangyarian na to nikabuhay na. Sakay gustu ko be a umahegék diya to pégtiis
    na ta hirap, maski mateék be a kapareho na,
  zpm-NT: Racladz naa guieṉraa naa zha nac Jesús, ni gaap naa poder ne pquiin Dios
    zeeṉe blische me me leṉ baa, ye naa teed grë miṉe bded me, ni cueeladz naa xquieḻmban
    naa zigne bleeladz me xquieḻmban me;
  hix-NT: Noro ywero nyhe ryesnàr xe wehxaha, noro wyaro rma rha ohxe ryehtxoho me.
    Noro ryhe, àwayehxemo kom waye nasanàmye, karyhe rma haxa tesnàr ke. Noro wyaro
    rma rha karyhe ryesnàr xe wehxaha, rohnawo. Noro wyaro rma rha teryewhamnohsom
    me ryesnàr xe xarha wehxaha. Noro wayhàthàrà wyaro rma rha, àwayehsaho wyaro ryesnàr
    xe xarha wehxaha, ranhàn hokohra harha ryehtxoho me.
  sim-sim: Uhu Krais os or nahandan armek a heyekrahakorokmbaha amu hishinduwa. Uhu
    an kwambu os Avui Wasilaka Kraisin or mbashirik or usahanda oso er nga na heyekrahakorokmbaha
    namu hishinduwa. Uhu or nga na sihi nomorawu or kishanda hom a kishaha or hahanda
    hom a hakwak amu hishinduwa. Uhu os mawan or halaha or usahanda hom kumak erem
    mawan a halaha na usahakwak amu hishinduwa.
  npi-ULB: यसैकारण, अब म उहाँ र उहाँको पुनरुत्थानको शक्‍तिलाई जान्‍न चाहन्छु र उहाँका
    कष्‍टहरूमा सहभागी हुन चाहन्छु । उहाँको मृत्युको समरूपतामा म बद्‌लिन चाहन्छु,
  cgc-cgc: Liag ko na makala ko pa gid ta miad Jesu-Cristo an paagi na iya na mga
    inagian ake man na maagian. Beet ambalen ko na andem ko gid na pirmi naan ki yaken
    sarang an na paryo ta sarang na paatag ta Dyos ki Cristo na pabannaw din Cristo
    an. Andem ko man na ta ake na pagtuman ta Dyos, mabaton ko daw ino man na mga
    kabellay maskin pa na mapatay a tak iling tan pabuat Cristo. Ta iya na pagtuman
    ta Dyos, nabaton din daw ino man na mga kabellay maskin pa ta iya na kamatayen.
  tim-tim: Gârâmâ hingât nâŋgâre humo aktâp. Momoŋânba agatbiangât nâ Kristo biwinande
    nâŋgâ aŋdere Kristo momoŋânba agalep arekŋe wâtŋe niŋdo yâk hâk hilâlâm nâŋgâm
    moep
  yor-yor: Èmi mọ̀ ọ́n, àti agbára àjíǹde rẹ̀, àti láti jẹ́ alábápín nínú ìyà rẹ̀
    nígbà tí mo bá fi ara mọ́ ọn nínú ikú rẹ̀;
  wos-wos: Wuni Krais Jisaska jémba xékélakita déka wambula raméndén hambukéka xékélakita
    déka jémba yata dé wali hangéli héraata hiyandén maki wuni ané héfana jonduka
    hiyanjoka wuni némafwimbu mawuli ye.
  emp-NTPO: Mʌ̃a Critoda biara cawa quĩrĩã b̶ʌa. Idjira Ãcõrẽ ʌb̶ʌad̶eba ʌ̃rẽbasia.
    Mʌ̃ra ara maʌ̃ ʌb̶ʌad̶eba idji ume nĩba quĩrĩã b̶ʌa. Maʌ̃ bẽrã idji bia mĩgad̶a
    quĩrãca mʌ̃ra mĩga quĩrĩã b̶ʌa, idjab̶a idji beud̶a quĩrãca beu quĩrĩã b̶ʌa.
  eng-F35: so that I may know Him and the power of His resurrection, and the sharing
    in His sufferings, becoming like Him in His death,
