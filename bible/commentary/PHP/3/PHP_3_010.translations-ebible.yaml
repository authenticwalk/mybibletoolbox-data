  rus-SYN: чтобы познать Его, и силу воскресения Его, и участие в страданиях Его,
    сообразуясь смерти Его,
  mbh-mbh: Na tho sis ve aro tho voth ol ini a Krais ile, na tho sis mun ve aro God
    ile engenging ako i palos werera Krais nge, aro i voth mun a lek mimiong. Na matheong
    ako Krais i el i, tho sis mun ve aro tho el mun i. Na tho sis mun ve aro lek lemi
    rumong i ranga ve ini ile lemi rumong ako i voth a i nge, nge ako i rin.
  bdd-bdd: Nuwanuwagu wete Keliso yada sanapu ma ꞌina toholohila ꞌana waiwai yalotoho,
    ta ꞌina muya wete tauna gidemusa yada lotohodi, wete gide ꞌigu ꞌamasa gide tauna,
  cbt-NTPO: Aquë aquëtë' Quisocristo yanohuitërahuë. Iráca nanpiantarahuaton, chini
    chiníquën nanantërin. Ya'ipi nanitaparin ni'ton, catahuaincoso' nohuantërahuë.
    Noya noya nica'huaso marë' catahuainco, tënahuë. Iráca Yosë natëton, parisitërin.
    Canpoa marë' chiminin. Iporaso' canta' aparisitopirinacohuë', Quisocristo pochin
    Yosë natëi. Chimininso pochin ya'ipi co noyahuë' yonquirahuëso' naniantato, noyápiachin
    cancanchi, tënahuë.
  srn-NT: Ala san mi wani na fu kon sabi Kristus dorodoro nanga a krakti di ben meki
    A opo baka na dede. Mi wani fu teki prati ini a pina di A ben mus pina, nanga
    a dede di A ben mus dede.
  cta-NT: Loꞌo juani ni, tsa biꞌ ti chaꞌ ntiꞌ naꞌ, chaꞌ tyuloo lyiji naꞌ jiꞌi̱ Cristo,
    chaꞌ ca tii naꞌ chaꞌ tya ndyuꞌni ycuiꞌ Ndyosi cña loꞌo naꞌ loꞌo la cuiꞌ tyaꞌa
    juersa nu cua ntsuꞌu jiꞌi̱ Ni loꞌo nguaꞌni Ni chaꞌ ndyuꞌú Jesús chaca quiyaꞌ.
    Ná nduꞌni chaꞌ masi juaꞌa̱ chcubeꞌ naꞌ ñiꞌya̱ nu cua nchcubeꞌ ycuiꞌ Jesús, masi
    chcunaꞌ chalyuu ꞌna tsiyaꞌ ti ñiꞌya̱ loꞌo cua ngujuii ycuiꞌ Cristo lo crusi.
  bqc-SIM: Yã́ pↄ́ má yei mɛ́ dɛ mà Kilisi dↄ̃ ń gbãa pↄ́ à bↄ̀ò gauo, mí
    taasikɛaànↄ, mí gↄ̃ laaàwa aà ga guu
  tcz-CHONGTHU: Keiman Christa chu kahet nomin, agimthohna chu thoh khoma, athina
    chu chankhompi kahi theina ding chule Ama thinaa kona kaithoupa thahat thilbol
    theina chu kachan theina ding kati ahi.
  mar-mar: हे अशासाठी आहे की, तो व त्याच्या पुनरुत्थानाचे सामर्थ्याचे व त्याच्या दुःखांची
    सहभागिता ह्यांची, त्याच्या मरणाशी एकरूप होऊन, मी ओळख करून घ्यावी.
  snp-snp: Etito ya amoki koina wito, ido folaiguti neidami aumala ya kolito, ido
    keina kolami yaki enu wito lakoina kolito, ya amo folami yamaidana oto fulunamo,
  isl-isl: Nú hef ég varpað öllu öðru fyrir borð, það var eina leiðin til að kynnast
    Kristi í raun og veru, og því feiknar afli sem reisti hann upp frá dauðum. Að
    yfirgefa allt var líka eina leiðin til að skilja hvað það er að þjást og deyja
    með honum.
  spy-NT: Kiyēē āmāchē baateey ku kule ānkēt Kāārārookiintēēt āk kāāmuukēywēēk choo
    kiing'ēētēē inee meet. Āmāchē akerkeyiitu inee nyoo /kikiinyaliil /ankeebakach
  xnn-xnn: Isonga laydelaydek ay maawatak ay osto si Kristo. Padasek koma abes nan
    kabaelan Kristo ay wada ken siya isnan kasina natagowan. Kayatko ay mapaligatak
    ay kaneg nan napaligatana ya olay no mateyak ay kaneg nan nateyana
  mwe-mwe: Shingupinga naamanye a Kilishitu na kugabhona mashili ga yuka kwabho, na
    kundikanywa mmboteko yabho nililandanywa nshiwo shabho,
  tte-tte: Nuwanuwagumo Keliso yakatai yo ana toloyoi ana kaiwe tem yalotonan yo besiele
    ana kamkamna tem koina yakamkamna yo kanasiga yaboita besiele iya ana boitane.
  tcs-tcs: Ai prapa wande sabe Kraist ane dat seim strongpaua blo God wea i bin meke
    Kraist kamlaipgen prom ded solong ai go sabebaut dat trabol wiskain Kraist i bin
    gad so ai ken sea lo dat trabol blo Kraist tu.
  hlt-THB: Khrih ingkaw a thawhtlaihnaak thaawmnaak ingkaw a khuikhanaak khqi awh
    yh pyinaak, a thihnaak awh amah amyihna coengnaak,
  soq-soq: Ne menanedia Keriso mida bo bedewe enenwisene wandia mukawa etaetawa atenidanteapa.
    Sa ipa ne Iesu poka etena ruawa etape ita bo bedewe do Iesu ruawanteapaa menanede.
  qub-qub: Chaymi Jesucristuta Tayta Diosninchi munayninwan cawarachimushanno chay
    munayninwan yanapämänanta noga munaycä Jesucristo cawashanno nogapis cawanäpaj.
    Nogata ñacachimaptinpis wañuchimaptinpis Jesucristunömi chasquicushaj.
  att-att: Á yá lâ karagaták ku, ta mánnámmuák ku si Apu Kesu Kiristu, ánna maparubák
    ku yù pakáwayyá na nga mepasingan ta paginnanole na. Á karagaták ku ta attamák
    ku yù jigâ ku nga kunnay ta pagattam na ta jigâ, tapè tumulukà kâ Namarò nga kunnay
    kuna, mássiki nu matayà gapay nakuan ta kunnay ta pate na.
  bki-bki: '!Ver namijikia nejikia vatitig naio ga rivu, vija Atua kanano burum̃ara
    moroano napano mila naio meul bereio den m̃ariano, mia naio rivu mia! Kiniou najaaro
    ka navar burovuron jogvaiano na m̃a naio bario, mia ver kiniou nejikia rivare
    ka mia nam̃aro ea m̃ariano tai na jibe ka kanano m̃ariano, mia naial rivu laka
    van kiniou.'
  bqp-bqp: Yã kũ má yei mɛ́ à de mà Kirisi dↄ̃ kũ gbãna kũ à fùtɛo bona ganwo,
    de ma bàka gↄ̃ kú a warikɛnaa gũn, mà gↄ̃ lákũ a bà a ganaa gũn
  mcp-mcp: Mə mə́ dʉ́g ísâ byɛ̂sh shíd mə́wúdə ntɔ́ nəcé mə ŋgə jɨɨ njɨ nə́ mə mpúg
    Krîst, mə bə nə ŋkul í á sá nə́ a gwúmʉ́g yí, mə ŋwa dâm kɔw á micúŋ myɛ́, mə
    dʉ́g mə́mɛ́fwó nda mbimbə nəcé shwɨy dɛ́,
  hat-hat: 'Se yon sèl bagay mwen bezwen: se konnen pou m'' konnen Kris la, pou m''
    santi nan mwen pouvwa ki te fè l'' leve soti vivan nan lanmò a, pou m'' soufri
    ansanm avè l'' nan soufrans li yo, pou m'' rive mouri tankou li tou,'
  npl-NT: Nikneki okachi nikyekixmatis n Cristo, iwa nikneki nikixmatis n weletílistli
    non Ye okípixki ijkuak omoyoliti de kan mikemeh. Noiwa nikneki nitlaijyowis kemi
    Ye otlaijyowi maya manechmiktikah kemi Ye.
  bgg-bgg: Zab gu è yang pha ji ne Masi shii thieg bo chiih-è airo hòi pha blu shii
    than mua chiih-è airo diigchiaothek shii thang bo chiih-è airo iy pha ji shii
    ai duiine rey bo.
  eng-TCENT: I want to know Christ and the power of his resurrection and the fellowship
    of his sufferings, becoming like him in his death,
  eng-BSB: I want to know Christ and the power of His resurrection and the fellowship
    of His sufferings, being conformed to Him in His death,
  cpu-NT: Iroora nokovaperotanairi niyoperotairi Cristo, tema iriitake ashitaarori
    ishintsinka ipiriintaara ikamavetaka. Ari onkantya nonkempitakotantyaariri tsika
    ikanta ikemaantsitakoventantaka, tsika ikanta eejatzi ikamimotantake,
  san-ASM: যতো হেতোৰহং খ্ৰীষ্টং তস্য পুনৰুত্থিতে ৰ্গুণং তস্য দুঃখানাং ভাগিৎৱঞ্চ জ্ঞাৎৱা
    তস্য মৃত্যোৰাকৃতিঞ্চ গৃহীৎৱা
  tac-NT: Neka najkí napurigá alué Kristo Alawala pachágana ne sa'pálachi asagá abé
    a'lá nejkúrimala. Neka najkíchigó alué a'walí napu Onorúgame 'yale alué Kristo
    napurigá ku 'la ajánamala, 'lige abiénachigó 'we a'lá na'tánili ne napurigá 'nátale
    Kristo,
  eng-WEBPB: that I may know him and the power of his resurrection, and the fellowship
    of his sufferings, becoming conformed to his death,
  gfk-H: Iau nem bia ni nunurei Karisito ma bia ni kilinganei no dadas tano nuna tamtaman
    tut sukun ra minaat. Iau nem mah bia iau ni tur tikai ma ia ta ira nuna ngunngutaan
    ma bia ni haruat ma ia tano nuna minaat.
  viv-viv: Yaku nuwanuwa au saꞋeyanaga. Nuwanuwaku Keliso ganahalamane-hagihagiyena,
    higa Bana Tomididi-havagi gifaiwala amine iya ganafaiwala, kadu Bana vita tulina
    tulina giwahina amine iya ganawahina, kadu Bana kaliva yada nuwanuwa koyona faꞋina
    giꞋalika amine, vaita yaku nuwanuwa koyona ginaꞋalika-yo aku itaꞋita Keliso ana
    itaꞋita amine ginalakayemu.
  yao-yao: Ngusaka namanyilile Kilisito ni machili ga kusyuka kwakwe, ngusaka laje
    mpela iŵatite kulaga ni kuwa kwa ligongo lyao mpela iŵatite kuwa kwa ligongo lyangu,
  tgp-tgp: matan vara a levosahi Kr̃isto peresi na suiha nona sauteterahi, ale na
    opoia vara a sor̃otahi peresia na nona rani r̃ilangi, ale a sohena na nona mateia,
  auc-NT: Mönö Codito ingante ate baï pönencæboimpa, ante cæbopa. Ayæ̈ tömengä adocä
    nanguï tæ̈ï pïñæ̈ninque ñäni ömæ̈mongacäimpa, ante wede pönëninque botö mänïnö
    tömengä në ñäni ömæ̈mongaingä nänö tæ̈ï pïñæ̈nö baï adobaï entawencæboimpa, ante
    cæbopa. Ayæ̈ adobaï, Tömengä caate nänö wængaï baï botö tömengä beyæ̈ wæncæboimpa,
    ante pönëninque botö tömengä tönö godongämæ̈ caate wænte baï tömengä nänö ëwocadö
    baï ëwocacæboimpa, ante cæbopa.
  kbc-NT: Niɡ̶ina natigide jemaa miniokiniwateda me jowooɡ̶odi Cristo, codaa jemaa
    me najigotediwa niɡ̶ijo nimaweneɡ̶egi aneo me yewiɡ̶atace, amaleeɡ̶aɡ̶a jakadi
    me jibotege yawikodico digo anee me abotetege lawikodico. Niɡ̶inoa yawikodico
    inoa leeɡ̶odi mida anejitege Cristo. Eledi jemaa me najigotediwa nimaweneɡ̶egi
    amaleeɡ̶aɡ̶a jakadi me daɡ̶a idoitege némaɡ̶a nige limedi me ideleo, digo mijoataɡ̶a
    me daɡ̶a doitetege lemeɡ̶egi.
  bmh-bmh: Izal oiab unum Kristus moromin, gonug tutak isanilabun darem. Guzenemin,
    izal oiab oug Yesus Kristus suban abe mabun dabelem. Go noumaimai, koli awau asina,
    Uwait nug go gusig moroun. Ulis iz Kristus nugau gusig gonugau salau murabun iz
    milabun aurem. Kristus go em e ebu daimai, uhu mu mui banou oun. Ulis iz han go
    uhu banou oun sul iz gonugau eiman wabun guzenamoroi. Dudu agen Yesus wina, noumeun
    sul izal dabeleu ag iz iwebi, noumai go guzenamam go iboi.
  ctu-BL: Com jach j cʌn Cristo yic'ot i p'ʌtʌlel Dios tsa' bʌ i teche ch'ojyel. Com
    cʌmben i wocol cha'an mic chʌmel lajal bajche' tsa' chʌmi,
  meq-meq: Wu nakə a yeŋ a gər haladzay aye na, nəte ŋgweŋ tsa. A seŋ na, məsəre Yesu
    ta gədaŋ ŋgay nakə a lətse ahaya abəra ma mədahaŋ aye. A seŋ sa na, məse ɗəretsətseh
    andza neŋgeye nakə a sa ɗəretsətseh aye, na mətiye andza neŋgeye nakə a mət aye
    dərmak.
  noa-H: Muan Hẽwandamagta warag mʌchig hajapcha Cristo k'ap'ʌ hapim k'õsinaa hĩchab
    Cristo hiiupi hautarr hag jua t'eegta mʌchig deepim k'õsi chirʌm; magbaawai mua
    hi dënjö gaai machag hãwatju haainaa hĩchab hijö t'õju hak'iinjã, warag t'ãar
    p'ĩiuwia k'ĩirjuba t'õog.
  alp-NT: Rebe au suka titinaije au rekwa Kristuse, kai au suka kbasa rebe eono Ikwana
    suike ekbasae lalekue. Au suka supu susate saka Isupure kai au suka mata saka
    Imatare.
  san-VEL: yato hetoraha.m khrii.s.ta.m tasya punarutthite rgu.na.m tasya du.hkhaanaa.m
    bhaagitva nca j naatvaa tasya m.rtyoraak.rti nca g.rhiitvaa
  kbq-kbq: Nagra ke'na antahi'na Jisasina nehu'na, fri'nefinti azeri oti'nea hanave'a
    nege'na, nagra Agrama fri'neaza hu'na nataza eri'na frinaku nehue.
  kbh-kbh: Ats̈e së́ntsebos̈e ndayá cha jtsabuatmana, chë obanënguents̈ana tojtanayenama
    cha tojaninÿanÿé obenana ats̈e chaitsebomnama, ats̈e cháftaca cánÿiñe mo canÿacá
    chaitsemna ora; y nts̈amo bënga játsebacama ora cach Cristo tojansufricá, áts̈naca
    cachcá chaisufrima. Y cha tojanóbana orcá ats̈e chaitsemnama;
  ron-LSB: pentru ca să-L cunosc pe El și puterea învierii Sale și părtășia suferințelor
    Sale, devenind conform cu moartea Sa,
  pon-pon: Pwe i en dedeki i o manaman en a iajadar, o ai warok ki on kalokolok pwe
    i en duela a matala.
  nhe-BL: Huajca ama san ya ni nijnequi. Nijnequi niquixmatis Cristo huan nijmachilis
    ipan na nopa hueyi chicahualistli ica tlen moyolcuic. Nijnequi nitlaijiyohuis
    se quentzi queja yajaya tlaijiyohui. Nijnequi mojmostla nimotemactilis ica ya
    yonque monequi nimiquis ipampa.
  sps-sps: Anyo komainy gageits rou ten Krais Tsivon, ma inainy fanatnat famainy anyo
    Ya. Ana nyo komainy rou ma inainy fanatnat famainy a parits ten Krais iny kat
    a binun Tsunia, senviir minon a parits to te kaa me Krais tan nainy te fatsuiny
    fatabiny finy Ya Gov tana mat. To tsonyo komainy saraa kamits faarei kainy rou
    Ya, ai te nom kan naa tana pan iny mat to te senviir minon a sanaan te mat fi
    Ya,
  wnc-wnc: Natdetdeu waaknga take nata Kraisdat gatake yutzimde nataat. Nata Kraisdat
    gatake yuwatda ita akumbut katangga gatu enakut tapatane kekeknga aknganata natane
    musipmaatang tasiwan nata iwana kapewa meya takngatu takngatu nae namukaing. Siwan
    Kraisdane iwanata enake meya buyambam imunangge tasiwa kake ita dua yandakngakut.
    Aho. Ita akapewan tasiking. Sike ita unzing kapekutde natanggamatake nata sanga
    musia enayaaknga apbitatewit. Bitateke nata musipma takngatukan Kraisdat natake
    nata waiakngae gepbiatang gatuna kopnangge dua natapit.
  bus-bus: Yã kɛ̀ má yezi bé à dɛ mà Kirisi dↄ̃ kↄ̃n gbãaa kɛ̀ à fɛ̀ɛo bↄna gaan-o,
    lɛ ma bà gↄ̃ kú à nawɛ̃akɛna guu, mà gↄ̃ lán à bà à gaa guu
  gub-BL: Hepurukwaw wer xo Zaneruwihawete rehe zo ihe kury. Xo hehe hepureruzar wer
    no. Ikàg wera'u a'e. A'e rupi ukweraw wi umàno re. Aputar a'e ikàgaw hezeupe.
    Upuraraw ma'erahy kwer. A'e rupi hepurupuraraw wer ma'erahy kwer rehe izàwe nehe
    no. Umàno no. Hereko wer izàwe no, hemàno mehe no.
  imo-imo: Na Kraist moromo mele paa lipo manjipo, yu kinye paa kopu tepo kanopo lipo
    molambili konopu lteo. Kraist kolopa makilipe koinjo molopalie enge te ltimu aku
    engemuni na molopo tembo mele paa lipe tapondopili. Yu kolombaindo mindili norumu
    mele na yu kinye peya kopu tepo mindili nombo. Kolombaindo konopuni pilipe molorumu
    mele na aku tepo molomboi.
  boj-boj: Deqa e Kristus qa qalieqajqa are koba unu. A subq na tigelosiq siŋgila
    kobaquja ej. E siŋgila deqa qalieqajqa are koba unu. A jaqatiŋ osiq moiyej. Deqa
    e a beteryosiy a ombla jaqatiŋ osiy moiyobulqajqa are koba unu.
  eng-DRA: That I may know him, and the power of his resurrection, and the fellowship
    of his sufferings, being made conformable to his death,
  knf-knf: Uko wi nŋaluŋ uwo pme Kriŧtu. Pme'a pawooŋ pme mnhina mi pnaţa pi nul ţi
    pkeţ na phaj ji a kaşë kanaam na a ţi pkeţ pi nul.
  san-KHM: យតោ ហេតោរហំ ខ្រីឞ្ដំ តស្យ បុនរុត្ថិតេ រ្គុណំ តស្យ ទុះខានាំ ភាគិត្វញ្ច ជ្ញាត្វា
    តស្យ ម្ឫត្យោរាក្ឫតិញ្ច គ្ឫហីត្វា
  arn-NT: Tañi ayünieelchi dungu ta iñche fey tañi kimafiel ta Cristo, ñi nieael ta
    iñche ñi mongen mew Ngünechen ñi pepiluwün tati wiñomongeltufilu ta Cristo, ka
    ñi kutrankawael ka tañi layael rume kisu ñi duam.
  zas-NT: Zeel rënan günbeechaawan Cristo, günbee tëën guialrniabee ni basban laaman,
    rën tëën gadaanan xhietëëz loj guialrzagdiaj ni gadëëdan ziꞌc gudaanman, ma guidxin
    dxej gacan ziꞌc rayal gacan por xguialgüjtaman.
  ken-NT: Nchí yaŋ ndɨ́ŋɨ́ Kristo ndɔ́k nɔ́kɔ́ chí ambɨ, nɛ nchí yaŋ ndɨ́ŋɨ́ bɛtaŋ
    ɛbhɛn Mandɛm ásɔ́rɛ́ nyaka ákʉ́ Yesu ápɛ́tnsɛm ndǔ nɛpɛ́m. Nchí yaŋ mbat
    mmʉɛt nɛ Yesu, nka ɛsɔŋɔri mbɔ yi, nchɛm mmʉɛt nɛ yi ndǔ nɛwú ɛni. Nɛ mbɔ̌ŋ
    nɛsɛptǐmʉɛt bɛsí Mandɛm, nkúbhɛ́ mbɔ ɛnyǔ yi ábhɔ́ŋɔ́ nyaka kpát aka nɛwú
