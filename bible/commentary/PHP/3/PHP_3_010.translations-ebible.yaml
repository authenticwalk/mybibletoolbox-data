    pasi yirmewoŋ yeŋ nurde hime.
  tnk-tnk: Iakokeikei mə takukurən amasan mwi Kristo mɨne nɨskaiien sə rɨno in rətui
    mwi ia nemhəien səvənhi. Nənə iakokeikei mə nəmisəien me səvəi Kristo tuko mwi
    ia nirak pwəh iakuvehe məmwhen irə ia nemhəien səvənhi
  kpr-kpr: 'Oroko nanda uju evia irira ava sarena. Na nange Keriso kasama edo, nunda
    tofo aeteni. A kotugo, na nunda tofo edo, nu ambarida ghe jebuge erorusira, ainda
    fakina ava itatamaeteni. Itatamuse, nune mema tafusira aminga ava, nane mema tambudo,
    numoá avavaga use ambaeteni. Na ava uju eraena ainda beká mo:'
  san-IAS: yato hetorahaṁ khrīṣṭaṁ tasya punarutthite rguṇaṁ tasya duḥkhānāṁ bhāgitvañca
    jñātvā tasya mṛtyorākṛtiñca gṛhītvā
  nho-nho: Nau e hiihai koi maa nau ki iloa hakaraaoi i Christ. Teenaa nau e hiihai
    maa nau ki tauhia nau naa mahi teelaa ni hakamasike Christ i te mate, aa maa nau
    ki hakallono isu pee ko Ia. Nau e hiihai hoki maa nau ki iloa hakaraaoi i Christ
    ki haia nau pee ko Ia i tana saaita ni mate,
  gym-NT: 'Erere arato, Kristo rükadre gare metre ta tie, ie ti tö abko krörö: Ja
    di kribti Ngöbökwe Kristo mikaninta nire, niara di ye abko ie ti tö jakrä arato
    nünankrä Kristokrä. Erere arato, niarakwe ja tare nikani ño, ye kwrere ti tö ja
    tare nikai arato ni mda mda ngwiankäre Ngöböye. Ne kwrere arato, niarakwe ja biani
    müre ketadre ni mda mda kräke, ye kwrere ti tö ja biain müre ketadre ni mda mdakrä
    arato amne,'
  azg-NT: Xiaꞌntyi ntꞌue tsꞌön na ya ya ngüajnꞌanchën Cristo, yo maninjuu najndei
    na tsixuan nquii jon juu xjen na tyincyaa Tyoꞌtsꞌon na tandoꞌ xco jon. Ndoꞌ mantyi
    na ntsijön yohin yo joo naviꞌ na toquenon jon chaꞌ joo na ntꞌue jndyi tsꞌön na
    tyiꞌcaveeꞌ ntyjii Tyoꞌtsꞌon joohanꞌ, ntsixuan ja tsꞌoo ntyja ꞌnaanhanꞌ chaꞌxjen
    nquii Cristo tueꞌ jon.
  bhd-bhd: ते अवं तैस ते तैसेरे ज़ींती भोनेरी शक्ति, ते तैस साथी दुखन मां शामिल भोईं,
    ते तैसेरी मौतरी बराबरी हासिल केरि।
  too-NT: Xa'nca iclakapascu'tun Cristo lā' icka'lhīcu'tun huan līmāpa'ksīn a'ntū
    xla' ka'lhī ixpālacata lakahuanchokolh. Lā' quit iclacu'tun hua'chi Cristo a'yuj
    naquimāpātīnīcan por ixpālacata.
  ind-AYT: Kiranya aku dapat mengenal Dia dan kuasa kebangkitan-Nya, serta bersatu
    dalam penderitaan-Nya untuk menjadi seperti Dia dalam kematian-Nya
  cjo-NT: Nokowaki niyotaperoterikyaroña Jesokirishito. Ikimitagaerira Tajorentsi
    ipiriinteeri, nokowaki itajonkakowentapiintena naari. Eejatzi, okimitaka osheki
    ikemaatsitawenteeyakaeni, nokowaki nokemaatsitawentyaari naari; okimitaka ikamawenteeyakaeni,
    nokowaki nantawaeteniri naari omawitakya rowamaawenteetenawo.
  nsn-nsn: Inggo u malara kompe u ate tun tang Kristo, karu ate pono tar nitampopokoho
    geke uatua tapokis tatanono toro mat, karu marang uangoul tokaha keip tatanono
    tar uelmahing geke kalegion, karu marang kotpokoso sira tatanono ke mata pe mare
    turung kedanga God totoguo, kare uatentur tapokis tur totoguo toro mat.
  san-DEV: यतो हेतोरहं ख्रीष्टं तस्य पुनरुत्थिते र्गुणं तस्य दुःखानां भागित्वञ्च ज्ञात्वा
    तस्य मृत्योराकृतिञ्च गृहीत्वा
  tna-NT: Cristo bahui yama saida shanapaja. Mesa tucheda eni bahui quema tsada. Tueda
    tucheda quitaita neje manujiji cuana duju jenetia janetianametibana. Yama tueda
    jei aja yainia tu nime emanu teje, sufri epu puji.
  lid-lid: Eme ya jo anya kales kere bwele-e boto-on ta Krais mene imek, ano iy amak
    ja. Ma jo anya kabwese maha hawe isi ta nyaran i le buku none iy mene bwese.
  wim-wim: Yaa, an ngay kaangk paththam anman ngaantam-ngeey-ngeeyāng nunang Jesus
    Christ.an, min-min thiichāng nunang. Nil puth God.ana thayan paththam, nil mulaman
    ekath nunang, aꞌ nil Christ.ana man-yetham ngul iiy-iiyana, puth thayan paththam
    thamp. Ngayana kaangk nil maꞌ-aath-aathow ngayang nil puth piꞌan paththam. Than
    wiyangan nath way yumpiythan ngatharwey-a, an kana, an min ngathar, puth than
    nungant kaꞌathaman way yumpin, thaaꞌ-thengkathin nunang thakan. Keꞌ nil Jesus.angan
    wik God.antam anman ngeey-ngeey-a, aak-aakanakaman mul ngulan wun-a, ngay thamp
    yimanangan kaangk wik nungantam anman ngeey-ngeeyānga, aꞌ puth wayana kan-ngul
    wantāng.
  zga-M: Leino ninonghwa ukhumanya umwene na makha ngha vunchukha vwa mwene nuvunkuveilwa
    vwa mwene. Nilonda ukhuta ndeikheihwani khya Keileisite mumbufwe vwa mwene,
  yom-yom: Buawu bobo thidi zabila Klisto, lulendo lu mfulukulu andi, kithuadi ki
    ziphasi ziandi ayi dedakana yandi mu lufua luandi
  san-SIN: යතෝ හේතෝරහං ඛ්‍රීෂ්ටං තස්‍ය පුනරුත්ථිතේ ර්ගුණං තස්‍ය දුඃඛානාං භාගිත්වඤ්ච
    ඥාත්වා තස්‍ය මෘත්‍යෝරාකෘතිඤ්ච ගෘහීත්වා
  yut-yut: Kristo pakyaŋsi nandaŋ ɨm do nandɨsat. Uŋun kɨmagek aeni pɨdagɨt, do tapmɨmni
    nagon tosak do nandɨsat. Ae tepmɨ pagɨt uŋudeŋ gɨn pakeŋ do nandɨsat. Ae kɨmot
    do aŋek nandak nandak pagɨt uŋudeŋ gɨn pakeŋ do nandɨsat.
  grc-BYZ: τοῦ γνῶναι αὐτὸν καὶ τὴν δύναμιν τῆς ἀναστάσεως αὐτοῦ καὶ τὴν κοινωνίαν
    τῶν παθημάτων αὐτοῦ, συμμορφούμενος τῷ θανάτῳ αὐτοῦ,
  cpc-NT: Iro nokowapirotanairi niyopirotairi Cristo, tima iriitaki ashitawori ishintsinka
    ipiriintaa ikamawitaka. Ari onkantya nonkimitakotantyaariri tsika ikanta ikimaatsikowintantaka,
    tsika ikanta iijatzi ikamimotantaki,
  nhg-NT: Pos necneque netieixomates Cristo de melöhuac. Necneque necasojcömates cache
    cuale de inu beletelestle tli Deus tiechmacalo porque Cristo oyulebihuac de intzölö
    mimejque. Necneque necsufrirus tiepampa Cristo quieme yejuatzi quesufrirojque
    por nopampa. Necneque seme nenemes quieme tlö naja ye onemec pa corujtzi cuöc
    yejuatzi omecoac.
  nya-nya: Ine ndikufuna kudziwa Khristu, ndithu, kudziwa mphamvu zake za kuuka kwa
    akufa. Ndikufuna kuyanjana naye mʼmasautso ake, kufanana naye pa imfa yake
  ngu-NT: Nicnequi niquixmatis Cristo, niman ipan in nemilistli yejhuan amantzin nicpia
    nicnequi nicpias on ipoder yejhuan oquiselij ijcuac oyoliu niman onoquetzteu ipan
    itlalcon. Niman no nicnequi niquijyohuis on tlen yejhua quijyohuiya, niman nimiquis
    quen yejhua omic.
  kup-kup: Met ne Kristoz hodad tinavonañ heman God pim kez ahovonañ Kristo ñomahan
    maot baval hah-kez pov ne amun nanapanen bat tin rouvat het tovai sohomaz zait
    toh. Met God ne pot netapanen kez tat rouvat het Kristo kakamao metat ur ñomahan
    home tinavonañ hehavoz zut ne amun home tin povonañ het pim gogot tohot kakamao
    hatevetevai am rez kek tat tohomaz zait toh.
  jid-jid: Zizan mison ton ni ludema, ni tsre ni wu ni mi nyama. Ni he nama ni kon
    kwuma.
  wmw-wmw: Ndimana, nisakula kumwijiwa Almasihi, nijiwe uwezo wa mainsha ake akushinda
    kifo, nirilunge na tabu zake, na nilandanise kifo cake.
  gmv-GGM: Kiristoosane izi hayqi dendida dentha woliqa ta erana mala iza waayeka
    ta izara gishistana malane hayqonka ta iza milatana mala amottays.
  ssg-ssg: Pahak wanen nga tioi hawane Krais. Pahak tenen pohe Haeu ti i hamoiha aliake
    Krais i puas hawane leilok ma tin nga tuai hawane Jises ti kaui kawatan hani tataen
    ti mateak.
  zpo-NT: Kwaan nzhekla na nak mas labeyyra na Jesucrist, nu kano na yalngezh cheen
    yalnroban cheen xaa. Nu listla nzo na deed na bid modxa mded lee xaa bid, nu axta
    listla nzo na yet na modxa ngut xaa,
  poy-poy: Shanfira ndo kummana Kristu na kwona makakala ga uzyuka wakuwi, kuyitenda
    ndabiku yakuwi na kulifana nayu mukuhowa kwakuwi,
  qwh-NT: Tsemi allapa munä waran waran maslla Jesucristuta reqita, y wanushqanpita
    cawaritseq poderninta noqatapis juclaya nunata ticratsimänanta. Y listum quecä,
    pe sufrenqanno, sufrinäpaqpis, y pe wanonqanno wanunäpaqpis.
  gaw-gaw: Amu da Kristus, Nug mauhowa, Kayaknu g̱agaṯagp̱a eḏua hibaiṯom, da Nug
    amu g̱agaṯag amu ele dooḵulnunab heṯem. Nug wan imup̱a tutuḵu oiyom amunu Nug
    ug doya, guiṯak awom, da ele amubia heḵulnu dab mein, Jesus Nug bau dayak nuhig
    uua mauhom amubia da hip̱unin waap̱a daaḵulnu geḏiṯen, Kristus waap̱aib daaḵulnu
    ool daaṯe.
  nca-nca: Ŋuro tero no Kristo ŋuro hamó horé iŋowano, ko wimbu ŋuko ene riní uni
    tapu koŋgo pitu ko otoqaró ŋu rewano, ko quhurí korowaró ŋu ŋuya korowowano, dokoro,
    eneŋo khumaró ŋuko no ŋuya khumowano.
  zpz-NTPP: Coz nu rlagya̱, ndeꞌ nu nap chuꞌ lo̱ Crisht. Rlagya̱ nu gyicy nu Ñgyoozh
    ya̱ coz ily gal nu bicy num Jesuuz ornu bicy mi nu byabañ mi. Rlagya̱ nu gzac
    zi̱ gal nu bzac zi Crisht, nunu gaca̱ gal nu na tub mbecy nu gut ornu gut mi.
  zac-NT: Rac shtuaꞌa gunguë bë́ꞌahia lëꞌë Cristo nu rac shtuaꞌa gunë më compañi na
    të gapa mizmë pudërë nanapë më iurë guashtë́ më ladi ra tëgulë. Nu rac shtuaꞌa
    guna sufrir ziquë lëꞌë më bëꞌnë më sufrir. Nahia dispuestë gatia ziquë guti më
  kyg-kyg: Kalaisiꞌa ageꞌna aeto hisuvafekeꞌmo neꞌnahaiye. Faliꞌniyatetiꞌmo he tiꞌniya
    himamuꞌamoꞌa naipafiꞌmo aliꞌyaꞌmo alisigeꞌna agegesuve. Kanamo aliꞌniya kavatefeꞌmo
    magoke agufa kava huꞌna kanamo alisuvafeꞌmo neꞌnahaiye. Faliꞌniyanageꞌna atafa
    naipamo hano hisiyafeꞌmo faliteꞌna agaekana huꞌna maigesuve.
  kmk-kmk: Ot sad taḻona piyaok, matigammuwak si Jesu Kristu ot mapadasak dit pannakabalin
    na ta ummungaḻ un natoy. Piyaok un padason un mapaligatan un padana’t dit kan
    piyaok un maipadaak okyan kan siya’t dit natoyana
  cao-NT: Jatsi jaboqui Cristo yoi roha cahëcasquia ra. Jasca, ë nohó ca Dios chama,
    naa jahuë baquë Cristo bësotëquëmanish ca chama yoi cahëyoicasquia. Anomaria tsi
    xo toa chama iquia. Jasca, ja tënëti jascaria tsi tënëti ë jabixëti xo ëa ri.
    Jasca, ja rësoni jascaria tsi jocha qui rësoni ë jabixëti xo ëa ri.
  bbr-bbr: Isan woi erekapu Krais nurita, kos karar sareraun raim. Keserita, isan
    woi uru Jisas Krais jekur äpu maun ronkatem. Ko meieanik, ätäi awau siräinuk,
    Anut nukas ko sakau nuruwon. Rusapai is Krais nukan sakau kon sarau muraun is
    iraun aurim. Krais ko okoro omnokou opok raumara, usu tätäi pak näwäu owon. Rusapai
    is ran ko usu näwäu owon senek is kon kaima owaun keseraurim. Roat akas Jisas
    wena, meiewon senek isan ronkat ak is iworona, meiäm kiro keseraiei kiro itok.
  inb-inb: 'Kasa­pas­mi munani: Cristota mas alli­lla rigsin­ga­pa i pai iapa iachai­wa
    imasa kaugsa­riska kagta iachan­ga­pa. Pai imasa llakii iukas­kata, nuka­pas pai­wa
    llakii iukan­ga­pa­mi munani. Imasa­mi pai wañurka: nuka­pas chasa­lla­ta­mi munani.'
  hrv-hrv: da upoznam njega i snagu uskrsnuća njegova i zajedništvo u patnjama njegovim,
  box-NT: Bìo á ĩ wee cà lé o Krista zũńló, à mún zũń ho pànká na le
    Dónbeenì nɔn wo yi o vèeró mɔ́n. Ĩ wi à ĩ páaní a lònbee yi làa wo
    à tà mu húmú yi là a bìo síi.
  ote-NT: Nubyá nuꞌa̱ dí ne, dí ne maꞌna ga pa̱di ra Zidada Jesucristo. Dí ne ga pa̱tua
    rá tsꞌɛdi de núꞌa̱ ra ꞌraꞌyo te bi mɛꞌtsi de mi yopa nteꞌa̱ de ja ya du, ne dí
    ne ga nja ngu bi njaꞌa̱ himbi ma̱di rá te, bi thogui ya tsꞌothogui ne asta bi
    du.
  wnu-wnu: Yonou misir eng Munon inubersiau tari igomot der bugamor end wonou qer
    gagam eng ye diban gaum. Wonou qer gagam eng mom imbig ne wo mom tenori ete igo
    wo git goan uter war qomon eng ye bo toat ende ebeibam. Wonou misir eng toat umor
    gas ende ye gor ende ebeibam.
  zam-NT: Con' co' ndlyazen más tyub yo'f lezon par tolo tan cuent co' huenleque'
    nac ryethe con' cón che'n co' ngòc loo Crist. Tolo lyasquen tethen no tan cuent
    cón che'n con' co' nzo la's nii Crist no la's ya' Crist nalle' tac ngro xban Crist
    làth mèn nguth. Más de cona, ale ndlyasquen tyactìi daa por cón che'n di's ndac
    xal mxactìi Crist chele'i naquin. Ndlyazen que tee ban daa xal mque tee ban Crist
    mastale' càba loon ryete con' co' ngòc loo Crist xal ngòca axta mcàba yalguth
    loo Crist.
  zyp-NT: Hni ka dupaw cawh Khri le a thokawnah hmingtuakhynah le a tai-ingnah letah
    a hrongnah le a thihnah letah Ama hratah thih hrá pawtah le,
  sey-NT: Yëꞌë cato Cristo paꞌiyere asa ti̱ꞌañere yëyë, i̱ ju̱ꞌisiquëpi huëisi tutupi
    yëꞌëni paꞌina, asayere yëyë. Cuiꞌne i̱ ai yoꞌoseꞌe ayere yoꞌoye yëyë. I̱je paꞌi
    paꞌiyere yëyë, pa̱ire oi ju̱ꞌiseꞌena ti̱ꞌaquë.
  nvm-nvm: Na vierafe naka Kurais unam kafokafo fuon iji ka mukorigia giame vierafek.
    Regavo madu daro fuon iji fu abe mako ijia una urinma na vierafe naka daro besum
    ijin abe fuifuon ikrek. Regavo madu na God igavo ijefuon na vierafe naka izeg
    fu vajai fian kafokafo igia fu abenma ijeg nak na vajai fian kafo abek. Regavo
    fu guainma ijeg na vierafe unam usuikor nun fuk fu ijeg guak.
  mps-mps: 'Tama bomo elama, eno deli homu naga ebo dao: ena Krais dali wadoloyu,
    tama eno aga kuna koneaio. Aga isąma ma hodaluama tama bomo elalubao. Eno homugo
    eno te bomo mu koneaio. Eno aga dali abagi mu olama, tama aga dene sali tiwai
    eno dene sobaso te usu dao, eno te dene saio. Tama tiyu, aga isali tiwai ena isaio.'
  pab-NT: Tyotya Cristo tahi waiyekehalaka nomani naokita, exahe ekaseneheta niyatere
    harenai. Kasani tehitiya makawatihenere akereta nomakawati naokowita, exahe wainihenere
    akereta nowaini naokowita,
  llg-llg: 'De, au hihiing leo iak: au nau alelak neulalau Karistus. Au boe nau bubuluk
    neulalau Manetualain koasan, fo Ana paken tao nasoda falik Yesus Karistus neme
    Ndia mamaten mai. Leo hambu hataholi sangga nakatotoꞌak au, huu au tungga Karistus,
    na elan neme naa. Huu hataholi ana nakatotoꞌak Karistus boe. Ma mete ma hambu
    hataholi sangga tao nisa au, huu au ono-lau hataholi, na kada au simbok. Huu Karistus
    mate soaneu au leo ndiak boe.'
  kyf-kyf: '-We ɩn ''yɩbhaa, mʋ -wa: ɩn ''ka -Zezu Klisɩ yibheli ŋwɛɛŋwɛɛ, we -yɔ
    ''tɩtɛ -we ''bhua ɔ ''wʋ tlɩtlɩe lʋ. Ɩn ''yɩbha ɩn ''ka ɔ sɩasɩe yibheli, ''ɩn
    sa ɔ tlɩa, ɩn ''ka ''sa tlɩ.'
  tpi-tpi: Mi laik save tru long Krais. Krais i bin kirap bek long matmat, na em i
    gat bikpela strong, na mi laik save tru long dispela strong bilong em. Mi laik
    poromanim em long pasin bilong karim pen. Na mi laik holim wankain tingting olsem
    em i bin holim long taim em i dai,
  mih-NT: Ta vityi cuñi xein cote sii ra Cristo. Cuñi cote yozo caa iyo tundyee iñi
    sii maa ra vatyi i nandoto ra sisi sa i sihi ra. Ta cuñi ndyehi tundoho ɨɨn ñi
    sihin maa ra ta sa cuenda ra. Ta cuñi sa cuu tandɨhɨ cuii cuhva ña vaha sa cuñi
    zavehi
  qvh-NT: Perdonashgana captëmi Tayta Dios yanapaycäman Jesucristo cawashganno cawanäpä.
    Saynöpami listu caycä pay nacashganno nacanäpä y pay wanushganno wanunäpäpis.
  kms-kms: Yumbo nge puq ken yawo kuregh kin te Kraist di ni nati pre mune nes newo
    kin gre te nei gab ningg. Te kin te Kraist nge ningg yuqo nare kin tende nge ni
    ane yuqo pare kin pugri, di ni nei namb namb nati kin pugrine nei gab ningg kari.
  agn-agn: Ang galiliagano mandian ang bogos ang mailala ong ni Cristo. Galiliagong
    mapasarano tang gaem tang pagkaboi nang moman, ig ma-peno rin ong mga kaliwagan
    na, asta magimong kapario na ong kamatayen na.
  nhi-NT: Tlen achtoh ipal ontlachiaya onicau nic inniqui inquixmatis Cristo, uan
    nic inniqui inquixmatis ocachi non chicaualistli tlen ica Dios ocyancuicayolitih,
    uan nic inniqui inteuantis itich in tlahyouilistli de Yehuatzin, uan ohcon intlapanos
    itich miquilistli quemeh Yehuatzin,
  ttc-NT: Aj tidi' ngan wetz, tzan tok wotzqila' te tetz, b'ix tzan tok wen te tajwalil
    aj ok'ulun tzan tjaw anq'in, b'ix tzan tok wen twitz xhcho'nal iktza' aj owok
    ten tetz, b'ix tzan wok iktza' tetz aj tkamik,
  dan-1931: for at jeg må kende ham og hans Opstandelses Kraft og hans Lidelsers Samfund,
    idet jeg bliver ligedannet med hans Død,
  kwj-kwj: Ani Kurais ni mwe naha ani hambwasini ri ai sairo kwambu rihi okwe mwe
    naha ani hambwa ki. Ani rini ga funda si etisini amwaka funda si mendini ri inaka
    hinga a torosini me yapweke tiki ri haro sumbu hingambwa a sirina ki.
  vie-OVCB: Đó là phương pháp duy nhất để biết Chúa Cứu Thế, để kinh nghiệm quyền
