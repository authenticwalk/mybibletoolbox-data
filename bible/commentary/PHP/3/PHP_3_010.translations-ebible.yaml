  aby-aby: Enoba nanu ararae Yesu Keriso iwokabu simake Danu feareroma uyareka buna
    iwoka umake enaenari feamake nono uyamane ibake Yesubairo dakaa uke ibaada Danu
    wauri oferi enaenari waurada i adina merama imukeka medakune. Nanu ararae Danu
    fearike uyari enaenari nae feamake uyamane ibake weakune.
  eng-YLT: to know him, and the power of his rising again, and the fellowship of his
    sufferings, being conformed to his death,
  jni-jni: Anyimo-Asere, uhem me sa uzi wa Asere usuro uhem ukadura.
  kne-kne: Magay odom si panggep ko mo adi ta ammoak si Cristo ay kosto ya lak-amek
    din panakabalin ay okan Cristo sin kasinan natagoan. Ngem baken anggoy nadi mo
    adi ta lak-amek abe din ligat na ya maitapiak en sisya ay matey.
  tgj-tgj: Ngo akin go chinwngdo vv Kristo okv ninyigv turkur kunam gv jwkrw nga hingkwkakw
    minggvso, ninyigv hinching chingnam am chingdum mingvso okv ninyigv siku lo lvkobv
    siming gvvdubv,
  gui-NT: Aipota yae aicuaa cavi Cristo. Aipota anoi jocuae mbaepuere Cristo oicove
    ye yave ou omanogüe vae reta ipɨte güi oyeporu vae. Aiporara yave, aipota aicuaa
    aiporara co Cristo jeco pegua, chequɨreɨ vaera amano Cristo omano rami.
  quc-TT: Ronojel xintzaq kanoq rumal retaꞌmaxik uwach ri Cristo, xuqujeꞌ rech kinnaꞌo
    ri ukwinem ri xukꞌutu are xkꞌastajik chikixoꞌl ri kaminaqibꞌ, rech xuqujeꞌ kinriq
    we ri kꞌax rukꞌ Areꞌ rech jeriꞌ xuqujeꞌ kinkamik jetaq ri xubꞌan Areꞌ.
  heg-NTPO: 'Hidim auk in koma ka elia: auk le taan Kristus nol babanan. Auk kon le
    nangan taan babanan Ama Lamtua Allah in kuasa, man Un pake le bel Yesus Kristus
    nuli pait deng Un in mate ka ka. Eta noan muik atuli in tao sus au, undeng auk
    in muid Kristus sia lam, nang laok tuun. Ta atuli kon tao sus Kristus. Nol eta
    muik atuli in le keo tele au, undeng auk in lii-lau atuli kia lam, auk sium tukun.
    Ta Kristus kon tom in susa le mate bel auk ela.'
  ptu-ptu: Anggam kuinaba-naba kuua kela malaä' muissam manappa Kristus anna kusi'dim
    toi indo kakuasaanna to umpatibangonni dio mai kamateam. Kupohäe ke didahhaä'
    duka' umba susi nasi'dim Kristus lambi' mateä' duka' umba susi Kristus mate,
  bzd-NTPO: Ye' kí̱ e̱' batsak Cristo mik bua'iewa̱. Ie' kötwa̱ pë' tö e' shke̱o̱'ka̱ne
    Skëköl tö ie' diché tai̱ë wa, e' diché kiane ye' ki̱ ye' e̱r a̱. Ye' e̱' chak
    weinuk ie' dalërmik we̱s ie' weine ye' dalërmik es. Ye' e̱' chak ttèwa̱ ie' dalërmik
    we̱s ie' köte̱wa̱ ye' dalërmik es.
  kwf-kwf: Na ru talingaꞋi neꞋe nau ku oga naꞋa neꞋe malingaꞋilana sa Jesus Christ
    faꞋinia na ngasingasiꞋanga God neꞋe faꞋataꞋinia Ꞌani tataꞋenga nia faꞋasia na
    maeꞋa. Ma nau ku oga logo ꞋadoꞋa faꞋinia ana nonifiiꞋanga nia, ma nau ku sasi
    logo diꞋia neꞋe nia mae.
  eng-WYC-2017: to know him, and the virtue of his rising again, and the fellowship
    of his passion, and to be made like [or configured] to his death,
  eng-WMBB: that I may know him and the power of his resurrection, and the fellowship
    of his sufferings, becoming conformed to his death,
  zat-NTPS: Da dxaca lazra' naca na gúnbeadxa' Cristo, ne súale̱ xel-la waca neda'
    da bsebán na Le̱', ne tea' xel-la zi' ca da gudée̱' Le̱', ne gudé cuina' lu na'
    Dios lácala dxal-la' gatia' ca gute Cristo,
  spp-spp: Nde mii na ɲcaa ke, lire li ɲyɛ mà Kirisita yal'a cè, fànhe k'à u pyi u
    à ɲɛ̀ a fworo kwùŋi i ke, si kuru ta mú, yyefuge k'à u ta ke, si jyè kur'e mú,
    pyiŋkanni na u à uye tîrige maa ŋkwû ke, si lire pyiŋkanni lwɔ́ mú.
  zty-NTPS: Žénezela' gónbi'a Benne' Criston', na' soaḻen yeḻa' wak che Dios neda',
    dan' bkonle' žin katen' besbane' Benne' Criston' ḻo yeḻa' got, na' nich gónḻena'
    Ḻe' tẕen, saka'a neda' kan wẕake'e Ḻe', na' nich soa' gata' kan gote' Ḻe',
  mek-mek: Lau anina laani Kristo falogo, ke maeai emaunimue auga isapuga isafa falogo,
    ke ega kiekie gamuga faopo, ke isa lau fauai emae koa iꞌopoga, lau isafa isa faugai
    famae laoma.
  aey-aey: Ija Kraisnuca, uqana gagadic odocnuca du cuhadugennu odigina. Gagadic odoc
    eu uqana cal mecnadec tulidocob ceseli cajen. Odocob uqana waug sogoec eu ija
    uqaca osoben gahidowannu odigina. Odocob ija uqana cal mecna uqa cicilon ugennu
    odigina.
  urd-GVH: हाँ, मैं सब कुछ कूड़ा ही समझता हूँ ताकि मसीह को, उसके जी उठने की क़ुदरत
    और उसके दुखों में शरीक होने का फ़ज़ल जान लूँ। यों मैं उस की मौत का हमशक्ल बनता
    जा रहा हूँ,
  ycn-ycn: Jesucristo macápo'oro i'imacá. Ejomi ra'á ra'apiyá jema'ajéñojlo Tupana
    Pechu. Nuhuata piyuque nacaje la'acana Ripechu huacára'aca que. Jesucristo ña'arí
    chapú caje panacu huajlojé penaje i'imacá. Ñaqué caja nuhuátaca chapú nala'acare
    nucá ña'acana panacu riyucuna i'imacana chaya. Nenoje ca'ajná nucá, no'opátacale
    riyucuna. Jesucristo taca'arí huachaya i'imacá que caja nuhuátaca taca'acana riyucuna
    ja'apátacana ajopánajlo chaya.
  djr-djr: Dhiyakun bili yan ŋarrany djäl, waŋganygun yan; ŋunhi ŋarrany ga ŋayiny
    Djesu-Christtja ŋayaŋumirra maṉḏa linyalaŋguwuynydja linyu, balanya nhakun galkipuynha
    gurruṯumirr maṉḏa. Ga wiripuny ŋarra ga dhuwal djälthirr ŋarra dhu ga dhäkay-ŋäman
    nhanukuŋ ŋunhiyiny ganydjarr, ŋunhi ŋayi God-Waŋarryu rur'maraŋal ŋanya Djesu-Christnhany
    beŋur dhiŋganhaŋur. Ga wiripuny ŋarra ga djälthirr ŋarra dhu ga djäma nhanŋuwuynha
    yan Djesu-Christkun, bäydhi ŋunhi marikurrnydja dhaḻakarrwurr. Ga rakunydhirr
    ŋarra dhu, nhakun ŋayi dhiŋgaŋal.
  kvg-kvg: 'Noqa poev-qape sa nqánek: No Keliso nøme mba batenøtentét, neka Mbumbukiam-qa
    bazaføgakh vøténøtentēt, ta bazaføgakh ndøgo, Keliso løvøte-te gende-khandi꞉v.
    Neka no andé Keliso me bate꞉gó, oskiá ndøgo, no nqosøgeap tændap, av ndego
    ge꞉ndapat. Até ndøgó-a, no tænanim, av ndego ge꞉nanim.'
  rug-rug: Hiva gilana valeania rau se Zisu Karisito pa qua tinoa, pude somana nia
    sa Nana tinasigiti, pude enea rau sa siraṉana sa vinatabe, osolae kamo koasa minate
    gua sapu evaṉia Sa, pude mani ta evaṉa koa rau sa ṉiniraṉira tanisa Nana tinuru
    pule pa minate.
  hop-NT: Pas pay nu okiw put pās tuwi’vaniqey nāwakna, piw pam hin ahoy tātayhqat
    pan God öqalayat aw pohtaniqeyu. Nu put amum hihta aṅ k̇ānavotk̇aṅw, put an mokniqey
    nāwakna.
  san-URD: یَتو ہیتورَہَں کھْرِیشْٹَں تَسْیَ پُنَرُتّھِتے رْگُنَں تَسْیَ دُحکھاناں
    بھاگِتْوَنْچَ جْناتْوا تَسْیَ مرِتْیوراکرِتِنْچَ گرِہِیتْوا
  heb-LB: ויתרתי על הכול, כי נוכחתי לדעת שזוהי הדרך היחידה להכיר את המשיח, להתנסות
    בכוחו האדיר אשר הקימו מן המתים, ולגלות בעצמי את משמעות הסבל והמוות עם המשיח.
  caf-NT: '''Et Sizi Gri '' en soo cho t''enteszeh hukwa'' nuszun. Ye ulhtus, ''i
    be dinaidilhti, ''ink''ez dahoont''ah hoh dzuh nusuzut, ''et chah t''ewhunteszeh.
    ''Et nts''e na''a dazsai, si chah whuz na''a zeh ''utesnilh.'
  mio-NT: Chacan cuu cha nacoto vahi chi ra Cristo. Chite ti iyo tu ndee ini chi ra,
    vati natacu ndico ra nu iyo ñivi ndii. Cha ndehe tahin tu ndoho cuhva cha ni ndehe
    maan ra, ta vasi cua cuvi tahin cuhva cha ni chihi maan ra.
  srq-NT: Cristo aɨcuase tuchɨchɨ̃ nguia co. Ae quirãcuã Cristo mbuquera sɨ nae, aque
    quirãcuã nda siqui rã serese chã. Sã Cristo ñimbirãcuã mbia ɨcuã sɨ no. Eɨ̃ ae
    rã nda ñimbirãcuã mbia ɨcuã sɨ chã. Sã Cristo mano nandeɨcuã ndiquicharõ no. Eɨ̃
    ae rã nda mano mbae ɨcuã sɨ chã.
  kje-NT: Ya'u raram nodi eren auroiroin Kristus kokkoo. Ya'u raram nodi Makromod
    Lalap nodi Nin ke'eke'el an'anha man hi'i Yesus mori wali'ur nano Nin makmaki
    leke howok lolo i raramne. Ya akin namrana lernala apinpinha naise An lernaledi
    me'e, kade hir wairesne ya'u lolo au kekiyowok haenhi,
  gaz-gaz: Ani Kiristoosii fi humna duʼaa kaʼuu isaa beekuu, dhiphina isaa keessatti
    hirmaachuu fi duʼa isaatiinis isa fakkaachuu nan barbaada;
  kud-kud: Nuwanuwagu hinage Besinana yahanapui yo yana towolouyo ana wahiyala yalautowoi,
    ta ana muyao baidagu ave'ava'avalaedi, na hinage yana mwalowoi yave'ao'aonaei,
  urb-NT: Kuja ihẽ aputar apo 'y. Kirisutu rehe har jõ ihẽ akwa tar katu te we hũ
    ihẽ axo rĩ. Tupãma'e pyrãtãha ke aja tĩ. Akwa tar katu te we hũ ihẽ axo tĩ. Kirisutu
    ke a'e mukwera katu muhem rahã, pyrãtãha namõ mukwera katu muhem. Ame'ẽ ke ihẽ
    akwa tar katu te we ihẽ axo tĩ. Kirisutu ke amõ ta mupyrara. A'e aja ihẽ ke amõ
    ta mupyrara ta aja ihẽ aputar axo tĩ. A'e manõ. A'e aja ihẽ aputar katu tĩ.
  fra-LSG: Afin de connaître Christ, et la puissance de sa résurrection, et la communion
    de ses souffrances, en devenant conforme à lui dans sa mort, pour parvenir,
  san-HK: yato hetorahaM khrISTaM tasya punarutthite rguNaM tasya duHkhAnAM bhAgitvaJca
    jJAtvA tasya mRtyorAkRtiJca gRhItvA
  cak-SNT: Can nivajoꞌ nivatamaj más roch ri Cristo y nisamaj ri ru-poder ri Dios
    pa nucꞌaslien, incheꞌl ri poder ri xucusaj antok xucꞌasuoj ri Cristo chiquicajol
    ri quiminakiꞌ. Nivajoꞌ niꞌan sufrir ruma ri ruchꞌabꞌal ri Dios, can incheꞌl xuꞌon
    sufrir ri Cristo. Nivajoꞌ nicꞌut chi inreꞌ can incheꞌl xicon riqꞌuin ri Cristo
    choch ri cruz.
  uvh-uvh: Wara' na sasuk ka napa'napa' fam waraga' nua'bu mo' tirik, mokngang na
    sasuk ka naning sasuk wari Jisas ning sasuk guk dabiksa' ubu kagadofi waraga'
    ubu tirik. Abanga na Anutuning tangkunang kigineng ka wari tanga Jisas tipmaragu'
    ningwara'guk iik, a na sasuk ka Jisas wari indi yotangkanip ga'sa' suktangkanga
    mamareng bemgu' ning bimbem waraga' sura itik. Ning tanga adi kane didimengsa'
    tanga anganga tipmiringa kumogu' ningsa' sura titi waraga'sa' fasutik.
  ino-ino: Nakaeya mako'ke yafe'ke ne'nahaiye. Ani yana Kalaisina ake'na alakepa hute'na
    fali'neapati heti'nea lo'kiya'aena afite'na atafa hisoa yafe ne'nahaiye. Akaeya'ae
    lo'ka'na mako'ke aiyayi hu'na akufa akafu ki'nea ya nakaeya'ae alite'na akaeya'ae
    mako'ke aiyayi hu'na mi'ko afina nakufamo nahaiya kava ohu'na falisoa yafe ne'nahaiye.
  gnn-gnn: Yo, dhiyakuna bili waŋganyguna yana ŋarra ḏukṯuktja, ŋarra yurru yukurra
    marŋgithirrinydja nhanŋuwaynha, Djesu-Christkuna yana, liŋgu ŋayinydja walŋa warray,
    gaŋgathina ŋayi moluŋuru, ga ŋarranydja ḏukṯuk ŋarra yurru nhina yukurra dhambay-manapanarana
    nhanukalana, märr yurru ŋayi gäma yukurra yurru ŋarranha ŋuriŋiyi nhanukalay walŋayuna
    wal'ŋu ganydjarryu. Ŋayina ŋunhi Djesuna burakina ŋarrakunydja walŋakunharawu,
    ga ŋarranydja ḏukṯuk ŋarra yurru burakirri nhanukala dhambay, ḏaḏawyunna yurru
    ŋuliŋuru ŋarrakalay ŋarra djälŋuru; ŋayinydja ŋunhi rakunydhina ŋarrakala yana
    dharapulŋura, ga ŋarranydja ḏukṯuk ŋarra yurru gonha'yun ŋula nhä yätj, bitjan
    rakunydhirri ŋarra yurru dhambay yana Djesuwala, märr yurru ŋarra nhina yukurra
    ḏarrtjalk dhika wal'ŋu, ganaŋ'thunna yana yätjŋuru,
  yal-yal: N fa waxi Yesu kolon feni, e nun sɛnbɛn naxan a rakelixi sayani, nxu nun
    a tan yi tɔrɔya kedenna kolon, n yi lu alo a tan a sayani
  cnt-NT: A₂'nio₃ jniá₂ le₃cuɨ́ng₅ Cristo bá₄, 'nio₃ jniá₂ can₅₄ juɨ₅bí₂ a₂ca₂jein'₅₄;
    ján₃ guë'₂ can₅₄ juɨ₅ jmɨ₁uɨg₅ a₂ca₂can₃ 'éi₂, ján₃ guë'₂ a₂dsióg₄ jniá₂ léng₂
    juɨ₁lia'₂ jme₁lɨ́n₄ 'éi₂ lia'₂ con'₂ jme₁ca₂join₃,
  tif-tif: Nami aket fukunin uli ti, Kraist ami aket fukunin kanu-bam ilsa kuu nakal
    talalu utam kanumon o, kalbi le; ami taanda tam tiinse kaami titil kaata nakal
    kup-nak o, kebi; aa nakal ti alaltap ke-bamdila, angtiil yol uyo kuluubi-kup taanon
    o, kalbi no.
  nlx-nlx: काहाकाय मी ताह एने तान पोशो जीव उठणेन ताकेतीह, एने तान दुखान सेंगेतीह जाणु,
    एने तान मोतीन बाराबोरीह सापड़ावु,
  apw-NT: Christ bígonsįįh hasht’į́į́, ła’íí binawodíí daztsąądí’ naadiidzaahíí bee
    ch’í’ṉah alṉe’íí bígonsh’aah ałdó’, ba’ashhahdí’ shiniigonlt’éé doleełgo, ła’íí
    áń datsaahdá’ át’éé n’íí k’ehgo ánsht’eego hasht’į́į́;
  gum-gum: Nane Criston mas nebua ashib, nø kwawa, katøle øsiiranrrai maramburab marøbigwan
    nebua ashib indinrrabna køtan, katø nø chine isumdiig puinab megamigu treetøwei
    puinab megawa, kwamigugucha nø lataitøwein kømig nebuben,
  not-NT: Aisa ocanta yoniaganquero Tosorintsi itasorintsite sintsirosonori cara yoganiatairi
    Itomi, nocoguini iritosongobentajina naro aisati arota iromitocotasantina nantimobiqueri.
    Aisa ocanta itsipiriobitaigacái Quirisito, nocoguini aisa nanganquimari Iriro
    natsipiriaque ibiaca Iriro cara nanguemisantacaguiri matsiguenga. Aisa ocanta
    icamobicái, nocoguini nangamobiquero omagaro ora nacantagueti te onganinate. Nocoguini
    nanganque antagaisati ora icogui Tosorintsi.
  plu-plu: Nah kuwis ahegbete nuhiyakemni adahan nah pi hiyakte Cristo gihiyakemni
    akiw. Numawkan nah hiyak ini gidatni ku pariye gikankasepten ariw gimiremni. Nah
    kuwis ahegbet adahan nah hiyap ku pariye mbeyne ig hiyá. Numawkan nuhiyakemni
    hawwata ke gidahanbe ku samah ig umahkiswe gidukwenaprikkis hiyeg.
  iou-iou: Täŋpäkaŋ näk imaka kubäta nämo nadätat. Kristo-kät not täŋpäŋ kuŋattagän
    nadätat. Ba akukakuki täŋo kehäromi näkä terak ahäŋirän komi nadäŋkuko udegän
    näkä yäpurärätpäŋ kaŋ nadäwayäŋ nadätat.
  ntp-NT: Mosdagito aanʌ vʌʌsi istumaasi ivuaadana vaavoituda iñʌliditai Suusi Cristo
    dai soimaa taata iñʌlidi aanʌ poduucai isduucai soimaa taata Suusi Cristo. Ʌgai
    muu ansai aanʌ cʌʌgacʌrʌ vusaiña giñsoimaascamigaiñdʌrʌ cascʌdʌ aanʌ ipʌlidi iscamaisoimaasi
    ivuaadagi dai viaaca iñʌlidi aanʌ ʌgai vaa guvucadagai ismaacʌdʌ viaacatadai Suusi
    Cristo dai duaacagi ʌpan duucai ʌgai.
  rai-rai: Iaau nemi naa ang nunura Kaarisito ma ra dekdek i ra nuna tinur balet ko
    ra minaat, ma iaau nemi naa ang tur ungaai mai u ra nuna kum ngunungut, ma ang
    welaar ut mai u ra nuna minaat.
  haw-1868: I ike hoi au ia ia, me ka mana o kona alahouana mai, a me ka hookahi ana
    o kona hoinoia, i hoohalikeia aku me kona make ana;
  ffm-ffm: Sago am mi annda mo kanko Iisaa Almasiihu, mi annda baawɗe ɗe Laamɗo wuurtiniri
    mo ɗee, mi reenta e makko torra, mi nannda e makko maayde,
  arb-NAV: وَغَايَتِي أَنْ أَعْرِفَ الْمَسِيحَ وَقُوَّةَ قِيَامَتِهِ وَالشَّرِكَةَ
    فِي آلامِهِ؛ وَالتَّشَبُّهَ بِهِ فِي مَوْتِهِ،
  cop-CNT: ⲉⲑⲣⲓⲥⲟⲩⲱⲛϥ ⲛⲉⲙ ϯϫⲟⲙ ⳿ⲛⲧⲉ ⲧⲉϥⲁⲛⲁⲥⲧⲁⲥⲓⲥ ⲛⲉⲙ ϯⲙⲉⲧ⳿ϣⲫⲏⲣ ⳿ⲛⲧⲉ ⲛⲉϥ⳿ⲙⲕⲁϩ ⲉⲓϣⲓⲃϯ
    ⳿ⲙⲙⲟⲓ ⳿ⲛ⳿ⲥⲙⲟⲧ ⲛⲉⲙ ⲡⲉϥⲙⲟⲩ.
  sri-sri: Irasirigʉ Cristore õãrõ masĩdʉakoa. Cristo ñerõ tarikeregʉ, Marĩpʉ gããmerĩrẽ
    iridi ããrĩmí. Irasirigʉ curusague boadi ããrĩmí. Ĩgʉ̃ iriderosũta yʉde ñerõ tarikeregʉ,
    Marĩpʉ gããmerĩrẽ iridʉakoa. Boagʉgue irire iridʉakoa. Marĩpʉ ĩgʉ̃ turari merã
    Cristo boadiguere masũdi ããrĩmí. Irasirigʉ iri turari merã Marĩpʉ gããmerĩrẽ iridʉakoa.
  nal-nal: Ma ga saxot gana rexaazin Kaarisito ma gana zuruk luk a dikdikang malasing
    a dikdikang iwana ramaraat puliang sina ziaana maatang. Ma ga saxot gana albis
    lamaskana maazikang sina ma gana vazaak, kuna gana malasing naan pana maatang
    sina.
  kyq-kyq: Maam se mꞋje naka kalaŋ sum nakŋ maam mꞋje se mꞋjeel kɔkŋ Isa al‑Masi mala
