  mbh-mbh: Aveto ur areken ako nomenga lemik ve aro i opoal tho, ponange lemik mire
    lale ako ve, i mit roal ako ini tho nge a Krais ielonga.
  bdd-bdd: Ma hesi saniguina madouna yaꞌahwa ginaula besobesoweya, weyahina Keliso
    namo ꞌoina yatagwalegauwa.
  cbt-NTPO: Ina marë' Yosë noya ni'sarinco, tënahuë iráca. Iporaso nipirinhuë' iráca
    yonquirahuëso' a'porahuë Quisocristo imaca'huaso marë'.
  srn-NT: Ma ala den sani disi di ben e tyari wini gi mi, mi kon si leki noti fu san
    Kristus du gi mi.
  cta-NT: Saꞌni la ngua tiꞌ naꞌ chaꞌ tsoꞌo tsa ñati̱ laca naꞌ xquiꞌya chaꞌ cusuꞌ biꞌ,
    pana juani ngaꞌaa nclyacua tiꞌ naꞌ jiꞌi̱ chaꞌ biꞌ xquiꞌya Cristo.
  bqc-SIM: Ãma yã́ pↄ́ má kũa ài ũ yãa beeↄ gↄ̃̀mɛɛ yã́ àisai ũ tia Kilisi
    yã́i.
  tcz-CHONGTHU: Keiman hichehohi atila chu manlutah a kana ngaisang anahi, hinlah
    tun keiman Christan anatoh chaisa jal'in hiho chu mohseh in kageltai.
  mar-mar: तरी मला ज्या गोष्टी लाभाच्या होत्या त्या मी ख्रिस्तामुळे हानीच्या अशा समजलो
    आहे.
  snp-snp: Eti omo we ya minofa, ido aya mona-ana yakafo olu lalo o nedenami mona
    ma nefe? E’e, Kilisto yamu kolito ya aya monawa ya fa neta, olu nosámami o nedenami
    neta ne, loto kane kife loto kolowe.
  isl-isl: En hvað er nú orðið um allt þetta sem mér þótti svo mikils virði? Ég fleygði
    því burt, svo að ég gæti sett allt mitt traust á Krist og hann einan.
  spy-NT: Nteenee tukuuchoo kyāāyiitē ꞉anii tukul kule ki kāroomēch, āyiitē choo raat
    kule buch ām kiyēē kiikuyēwoo ꞉Kāārārookiintēēt.
  xnn-xnn: Ngem am-in dadi ay kanak en paggawisak et id wani ibilangko ay maid obpay
    paayda tay si Kristo et kedeng nan mang-ited is pagawisan di ipogaw.
  mwe-mwe: Ikabheje kwa indu inaganishiyaga ya mbwaa nne, njikwibhona nngabha shindu
    kupunda kwaapinga a Kilishitu.
  tte-tte: Tawae tauna kona yanuwanuwatuiline yabatoko yagu kaba namwanamwa na sauga
    bwaite yagite-lobai yagu kaba silae kaiwena mwa Keliso ana kamwasa yamulimuliya.
  tcs-tcs: Bipotaim ai bin tingk demting i bin prapa impotant, bat prapa, i bin nating
    bikoz ai prapa sabe nau wanem Kraist i bin mekem po mi.
  hlt-THB: Cehlai ka hawihkhangnaak boeih boeih ce tuh awhtaw Khrih awh hlaawng boeih
    hawh nyng.
  soq-soq: Tane dewa uduudu ne bauta insamodina ipuipua, ita baibuntedine nolawantedina
    bedewee inaida donsapona, tauma ne mainawo ipusiawaia seganton. Tane tauma ne
    Keriso bedewe inaida donsana baiwa me dea os ipawaida ne mainawo.
  qub-qub: Nogaga yarparä laycunata cumlishä llapanpitapis mas bälej cashanta. Cananmi
    ichanga Jesucristo salbamänanpaj wañushanpita tantiyacö llapan chay cumlishäcuna
    imapäpis mana bälishanta.
  att-att: Ngam kunangane, gapu ta pangikatalà ku kâ Apu Kesu Kiristu, ibiláng kin
    ta awán ta serbi nayù ira kustombare nayù rilision na Kudio nga sinuppál ku ngaw,
    nga kinagì ngaw ta kapiánák ku.
  bki-bki: Mo vite nalo nene, amila na amial kiniou bo laka, amidu kiniou nojo mave
    laka. Mia bogo na Kristo bio kiniou, maka bunu neial vite nalo na never ave tena
    bo tai ea kiniou, namial abe tena vakovio ga, naruei nojuvan nonovlo aju, najakisor
    naio.
  bqp-bqp: Ama yã kũ má kũna àre ũ yã pìnↄ gↄ̃̀mɛnɛ àree sari tera Kirisi yãi.
  mcp-mcp: Məfúlú mə́ á dʉ bə mə isâ í mfíí mə́nɨ, mə mú ŋgə dʉ́g mwo múús kú nə mfíí
    nəcé mə músə muud mə́ *Krîst.
  hat-hat: Men, si yon lè mwen te konsidere tout bagay sa yo tankou yon garanti, koulye
    a yo pa vo anyen pou mwen, akòz Kris la.
  npl-NT: Yika, nochi noni tlan achto itech onimoweyiliaya, axa nikajsikamati amitla
    ipati ixpa Cristo.
  bgg-bgg: Jishii jithek pha manathek shii gu è phua rone tham pha ji ne thuh gu tham
    shii Masi chiang adubo rey dun ro.
  eng-TCENT: But whatever was gain to me I have counted as loss for the sake of Christ.
  eng-BSB: But whatever was gain to me I count as loss for the sake of Christ.
  cpu-NT: Iro kantacha maaroni iroka, okaratzi nasagaaventavaitakari pairani, tekatsi
    apantaiyaarone iroñaaka niyotakotairira Cristo.
  san-ASM: কিন্তু মম যদ্যৎ লভ্যম্ আসীৎ তৎ সৰ্ৱ্ৱম্ অহং খ্ৰীষ্টস্যানুৰোধাৎ ক্ষতিম্
    অমন্যে|
  tac-NT: 'Neka Kristo oyériga ''ma a''ré suwábaga napu benigé ne regá anigá: «Pe
    tabilé ''la ''nátame nile ne.» ''Lige regá anigá a''ré ne suwábaga alué ''nátili:
    «''We a''lá machisúgaká Kristo Esusi ''nalina abé ''la ju me''tigá alué ''nátili
    napu ''nátame nile ne.» Suwábaga alué ''nátili napu ne ''nátame ke pe napurigá
    repuga nile ''mi mejkami pasime.'
  eng-WEBPB: However, I consider those things that were gain to me as a loss for Christ.
  gfk-H: Kaikek ra mangana linga ing iau ga lik naluai bia na hatahutnei iau, io kaiken
    balik, iau nas kilam bia a linga na hanghagawai kanong i wara turtur bat iau bia
    pa iau na kap Karisito.
  viv-viv: Boi ganuwanuwa vaita mena wowoku ana gaitoma kadu yaku dewa hagihagina
    againe aku laufata yamumuna Yaubada againe gadavaini. Atu tova adamoya gahalamanena
    yaku yegayega Yaubada matane Keliso ana vetumagana againe gavaina faꞋina, mena
    gaitomai-dina vaita iyohoyoho amine iya matakuya.
  yao-yao: Aila indu yose inaiweni ili yakupoka kwaune, sambano nguiwona yangali chindu
    kwa ligongo lya Kilisito.
  tgp-tgp: pani na noku kilakilau mata hinau vara la pa tueniau tiroma, nake matan
    hin Kr̃isto, na hitera sohen hina purongo.
  auc-NT: Doyedë ïñömö botö mänömaï godömenque waa cædïmo inte, Botö toquinque waa
    pönï cægaboimpa, ante pönëwentabopa. Ñöwo guiquënë botö waa cægaïnö ante, Önonquedö
    ante cægaboï, ante do ëñëmopa.
  kbc-NT: Pida leeɡ̶odi niɡ̶ijo Cristo ane igotediwa, ijoatawece niɡ̶ijoa ane jao
    niwaló niɡ̶ijo jotigide, niɡ̶ina natigide idejigotalo micataɡ̶a niɡ̶ina ane diɡ̶ica
    niwaló.
  bmh-bmh: Iz kasai ze go sesamoraimai, dudu unum zilacaranemin. Bo, ulis iz koli
    igul go pemin, go banou tam. Yesus nug unum zilacoroi dareu.
  ctu-BL: Pero lolom jach pejtel c bajñel ñuclel. Tsac ña'ta la'ix sajtic cha'an mij
    c'uxbintel ti Cristo.
  meq-meq: Wu niye hay na zəbawa faya ahəl niye na, andza magogoy ga. Ane tuk na,
    na sər ha wu niye ŋgama andaya mə ɗəma bay hərwi ada nâ huta mədzepe tə Yesu Kəriste
    ɗuh.
  noa-H: Hich mag jaar mʌchdëu k'ĩirjuawai magʌm t'um hajap'amjö k'ap'ʌ chitarr chan
    hĩs jũrr bʌ̃ʌrjã maadëu nem higbata sĩsidʌm.
  alp-NT: Pusue rebe akmenare au noake be eono au supu hlamate, pamuli meije au rekwa
    be mere eono au supu hlamate mo, le au suka rekwa Kristuse leke au esa kaiNi.
  san-VEL: kintu mama yadyat labhyam aasiit tat sarvvam aha.m khrii.s.tasyaanurodhaat
    k.satim amanye|
  kbq-kbq: Hu'neanagi inankna'zama hu'noazana netre'na, anazana amnezane nehu'na,
    Kraisi amage'nentoe.
  kbh-kbh: Pero lempe chca nts̈amo ats̈e sënjamnama y ndayá sënjánamama, puerte sënjanjuabná
    ats̈biama puerte yojanámana ca; pero mora, Cristo ats̈be ainaniñe tonjámashëngoyeca,
    chë soyënga ats̈biama ya ndoñe quenatámana.
  ron-LSB: Dar ceea ce era pentru mine un câștig, consider că este o pierdere pentru
    Hristos.
  pon-pon: A me pai on ia, i mamaleki pweki Krijtuj.
  nhe-BL: Pero nochi nopa tlamantli tlen achtohuiya nimoilhuiyaya para tlahuel ipati,
    teipa niquitac para ax tleno ipati quema nijmachili tlen Cristo nechchihuili.
  sps-sps: San a fo mamatsiny ka to aya te faason anyo tsunia, a foka to aya nan nyo
    fakats finy rou ya nei a foka babainy bus, tana saa e Krais kat a ka na kaatsian
    fiisok tana toto tsonyo.
  wnc-wnc: Sike tupa sanga wa kuupbamu nata ie apbakngake na gatangaman Anutue nomune
    amin noman dakngawit ngang natapbum. Ngana Kraisda na gatangamikge natake nata
    sanga wa kuupbamu tupa ie apbakngakum takngae natapa sanga na tasiwan mainanga
    aknga singgak.
  bus-bus: Mↄde yã kɛ̀ má kũna àre ũ yãa pìnↄ gↄ̃̀mɛ àre sai tia Kirisi yãnzi.
  gub-BL: '@see-verse:PHP.003.006'
  imo-imo: Ulu akuma lombilkanje nani imboma maindo mundulka. Nalo ulu akuma kanoro
    wali manda naa terimu. Akumunga na Kraistinga iyemu paa molamboi konopu lepolio
    yu lombileru.
  boj-boj: Deqa e are qaloqnem, “Ijo jejamu qa kumbra dena tamo kalil naŋgo kumbra
    tulaŋ buŋyeqnu.” E degsi are qalsimqa ariya bunuqna e are bulyosim ijo jejamu
    qa kumbra kalil unem di kumbra bolesai. Degsi unsimqa e kumbra di uratosim olo
    Kristus aqa gam dauryoqnem.
  eng-DRA: But the things that were gain to me, the same I have counted loss for Christ.
  knf-knf: Kë iko bŧi yi mbiiŋ aşal kë iţu'ën nwinana bnuura ţi kadun ki Naşibaţi,
    Kriŧtu ado kë mme kë dbi neem na manjoonan.
  san-KHM: កិន្តុ មម យទ្យត៑ លភ្យម៑ អាសីត៑ តត៑ សវ៌្វម៑ អហំ ខ្រីឞ្ដស្យានុរោធាត៑ ក្ឞតិម៑
    អមន្យេ។
  arn-NT: Welu kom tüfachi dungu, kuyfi mew iñche ta rume falintukefuiñ, welu fewla,
    Cristo tañi duam, kiñe chem falinochi chemkün reke trokinietufiñ.
  zas-NT: Gra ni benan nadxel, par naj dád lasajcan nadxel, per yan achet lasajcan
    par naj, din yan Cristo mazri lasajc.
  ken-NT: Kɛ mɛnyɨŋ ɛbhɔ mɛnkɛm nyaka nkáysí bɛ́ bɔ́ kɛ bɛ́kʉ̀ mɛ́mbak mmu Mandɛm,
    bɛ́rɔp chí bɛpɔ̌ mɛnyɨŋ ntá ya ɛ̌ti ɛnyɨŋ ɛnɛ Yesu Kristo akʉ ntá ya.
