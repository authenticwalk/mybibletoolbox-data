verse: PHP.003.007
translations:
  kpx-kpx: Di subuta Diue vaveve ke bahata vai kemo negoanu. Isito di aike ke bahata
    halei Iesu vaveve ke vama.
  okv-H: Rate ari ainge tapa amo Keriso ta degi ari javotoho humbasi toa
  tbo-tbo: Ma tamogi gowau a lata a galena hopuhopuneya babana Keliso tunawana uyahina
    a palihalena meu.
  mal-C: ഇങ്ങനെ അമൂല്യമെന്നു കരുതിയിരുന്നവയെല്ലാം ക്രിസ്തു നിമിത്തം വിലയില്ലാത്തതെന്നു
    ഞാൻ കരുതി.
  grc-SR: Ἀλλ᾽ ἅτινα ἦν μοι κέρδη, ταῦτα ἥγημαι διὰ τὸν χριστὸν ζημίαν.
  bgc-bgc: पर जिन बात्तां नै मै लाभ की समझू था, उन ताहीं मन्नै मसीह यीशु कै कारण नुकसान
    समझ लिया सै।
  khz-khz: Vogaura maparara kunenai atugamagi-kamurawai; na ewagumona Keriso ama ripaato
    aonai, vogau kunera maparara agitarana ati geria nama ta maki.
  deu-TKW: Doch was mir Gewinn war, das habe ich um Christus willen für Schaden geachtet,
  zsr-NT: Naꞌa, yúguꞌtë lë naꞌ benaꞌ zxön ziꞌal, nuzóaꞌ tslaꞌl le náquidaꞌ queëꞌ Cristo.
  lin-lin: Kasi makambo oyo nazalaki komona ete ezali na tina mpo na ngai, nakomi
    sik’oyo komona yango pamba mpo na Klisto.
  hns-NT: Ie sab tjiedj barhia dekhaat raha, bakie hamme rokat raha Kriest me bieswaas
    kare ke. Ohie se hamaar haanie bhail.
  noa-E: Ich mag jaar mʉchdëu khĩirjuawai magʉm thum ajaphamjö khaphʉ chitarr chan
    ĩs jũrr bʉ̈ʉrjã maadëu nem igbata sĩsidʉm.
  eng-EMTV: But such things as were gain to me, these I have considered loss for the
    sake of Christ.
  mib-NT: Te tāca jéē ní tenuū rī ún, chi sáha ri cuenta jeē tu ndé níhín jníñu cuɨtɨ,
    chi vijna te ni candíje ri Cristo.
  lif-NT2: कर आत्तिन् पाःन्‍हाॽ आलागि इङ्‌धाःङ्‌बा चोगे़, खे़ङ्‌हाॽ के़रे़क् ख्रिस्‍तरे़
    चोगुल्‍ले़ कुमे़ल्‍लुङ् मे़ःन्‍नेबा इःत्तुङ्‌लो॥
  xnj-xnj: Nambu ndava ya Kilisitu gala goha genagawene kadeni gabwina, hinu nikugawona
    gangali njombi.
  mmx-mmx: Nia aga nua i do na levempanga ba lok tooro ia ro melamgo at ne Moroa,
    ketla xopmen. Ara ke xepe vam i na la aga lok kun i mi ne Karisito.
  cbr-NT: —Usa ñucama 'acë cupí cana Nucën Papa Diosan iscëx upí 'ai —quixun sinan
    'ixunbi cana bërí Cristo 'unánquin usai 'ëx 'iá ax ca ñancáishi 'icë quixun 'unanin.
  tee-NT: Para tachi chun ju ani taxtokni ju na k'oxich xaclhiulai pus ju chavai jantu
    tu'u' iclhiulai va ixlacata ni icmispai ju Cristo.
  eng-LSV: But what things were gains to me, these I have counted loss, because of
    the Christ;
  cak-NT: Ronojel ri' can je utz chinuech ren; pero cuando xin-en entender que man
    jun yec'atzin chue, ja' xenya' can roma ri Cristo.
  pah-NT: A'ea rupi ji rekohetei nanongara rehe nhaporemo novĩa. Ag̃wamo ki a'e te
    ji ndakoa'javi hehe. Arojijyi ji jireaporog̃ita kiro. A'ereki Cristo'ga oko ji
    pavẽi. Ji nda'ea'javi pyry jijikwakuvagwera pe. Ite'varuhu a'e ji kiro jupe.
  sja-NT: Mamĩda ma jõma jɨrɨ bada Tachi Ak'õrepa mɨ piara ak'ɨmerã, ɨ̃rá mɨa maarepida
    p'ua-e bɨ, Cristo ome bapari perã.
  xed-xed: Mamu ndela ɗa mida ka yu sizlay, tsaw nda nza tsa skwiha ya ka skwi bətbət,
    kada ŋatsafta yu ta Kristi katək.
  mks-NT: Tócó ndihi ña̱ yóho na̱sa̱cuu a ña̱ náhnu ndiva̱ha nu̱ú i̱. Joo viti co̱ó
    sa̱há ga̱ ña̱ cán nu̱ú i̱ jáchi̱ na̱casáhá cándeé ini i̱ Jesucristo.
  gfk-S: Kike ra mangana linge ing iou ga lik nalalie be na hatahutne iou, io kakarek
    balik, iou nes kilam be a linge na haragawai kinong i ura tutur bat iou be pa
    nile kap Krais.
  bmu-bmu: Yuai mi mötpi öŋgöiga miaŋgöreŋ tönguba möt nariba malalmö, uruni meleŋda
    mi pakpak mosöta zueŋ jizal. Nalö kewöŋe Kraistnöŋ amöt qem niŋgii letorali, miaŋgöra
    mönö mötpi öŋgömakza.
  dgz-dgz: Ne wataget inak mame taingina kakae anu taingin, go endi inak nega Keriso
    warana gapan ase anuingina inak namua ame tave uon da taingin.
  eng-GNV: But the thinges that were vantage vnto me, the same I counted losse for
    Christes sake.
  zaa-NT: Pero iyaba ca cosa nu belaba látsa'a' ttu cuaỹa nuá qui'ni yala dacca' cą
    para inte', pero annana rilá' te' cą tì'a ttu cosa nu labí dacca', porqui'ni annana
    chì té confianza quia' lani lateruba Cristua para salvación quia'.
  eng-WEBSTER: But what things were gain to me, those I counted loss for Christ.
  guh-guh: Daxita bajarapalivaisi yabara xanë picani sivabarëyanë. “Itsa jumecovënëtsianajë
    bitso, netonamatamotsiana Diosojavabelia,” jamatabëjanë picani. Itsiata aeconoxae
    yapëtaniji daxita bajarapalivaisi piamatamobilivaisicuene. Tsipaji baja najamatabëcuenecopatajë
    Cristojavabelia tanevecuaajibiaexanaenexa tajaneconi.
  bon-bon: Yepä, iyeta peei mule bine cane lui poto cidi me apu nangenuji egä miijirage
    gemi cäme tääpume, page cane opo ewatnenine egä teepi nuuja miiji lica gemi, Keriso
    me ätityera name pi.
  nhw-BL: Pero nochi nopa tlamantli catli achtihuiya nimoilhuiyaya para tlahuel ipati,
    teipa niquitac para amo tleno ipati quema nijmachili catli Cristo nechchihuili.
  swh-ONEN: Lakini mambo yale yaliyokuwa faida kwangu, sasa nayahesabu kuwa hasara
    kwa ajili ya Kristo.
  wbi-wbi: Neke lino kusoni sinonikasaghile kuti silinulivumbulilo kulyune, nikavalile
    hene makakala mulwakuntanganisia uKilisite.
  bba-bba: Adɑmɑ ye nɑ rɑɑ mɛɛrɑ ɑre, tɛ̃ nɑ ye kpuro ɡɑrisi wom dirum Kirisin sɔ̃.
  eng-KJVCPB: But what things were gain to me, those I counted loss for Christ.
  kgk-NT: Upe xe rekokwe fariseu rembierovy'a va'ekwe-gwi, apoi-ma upe tekoha-gwi.
    “Ndovalevéi-ma” ha'e hese, Cristo rekoha aikwaa porã-magwi. Ambotuvixave Cristo
    reko kwaa ukaha-pe.
  waj-waj: 'Na tauraa ii aataru iyauvaara rikiaaduu ni yoketairavai. Aanna makee na
    Yisuu Kirisiinna varauvaaraina na innara yaata utuee ii aataru iyauvaara rikiauko
    ni maisaikiai na kiaunoo: Kuminayaa na iiravaivee, kiauvai.'
  cpy-cpy: Roo kanteencha maawoeni iroka, okaatzi najahaa-wenta-waetakari paerani,
    tee okameethatanee niyota-koteerira nimaeka Jeepatzii-totaa-rewo.
  mpx-mpx: Bugul bolo ona o valila ya nuwatuagil tage no abawaisi, he sauga ya ya
    nuwatuagil heliya no abanak ge Keliso wana kamwasa te ya toulil.
  wbp-wbp: Kula-nganta manngu-nyangurnaju ngurrju nganta. Kalarna rampal-manngu-nyangu
    Juwu-kurlangu kuruwarrirliji pirrjirdi-manu nganta Kaatuku puranjaku. Kala Jijajirliji
    kurruly-kujurnu Juwu-kurlangu kuruwarri-kijaku. Jalangurlu karna milya-pinyilki
    kujalpaju Juwu-kurlangurlu kuruwarrirli warla-pajurnu Kaatu-kujaku manu Jijaji-kijaku
    puranja-kujaku.
  luo-luo: To kata kamano, gigo duto mane akwano chon ka ohala tinde akwano ka gik
    manono nikech Kristo.
  nhe-NT: Pero nochi nopa tlamantli tlen achtohuiya nimoilhuiyaya para tlahuel ipati,
    teipa niquitac para ax tleno ipati quema nijmachili tlen Cristo nechchihuili.
  aii-aii: ܐܝܼܢܵܐ ܐܲܢܹܐ ܕܒܸܚܫܵܒ݂ܵܐ ܝܘܸܢ ܗܘܵܐ ܩܢܵܝܬܵ‌ܐ ܝܢܵܐ ܐܸܠܝܼ، ܚܘܼܫܒܸܢܵܝ ܠܝܼ ܚܘܼܣܪܵܢܵܐ
    ܒܘܼܬ ܚܵܬܸܪ ܕܡܫܝܼܚܵܐ.
  esk-NT: Suraġałipayaatka kamanallapiaġaluaqtuatunniiñ uvamni sivuani—pakmapak ayaliġitka
    atakkii anniqsułiksramnun tunŋavigisukkiga Christ kisian.
  msb-msb: Ugaling, ini na tanan na kasadto may pakinabang sa akon, yana nagin waraʼn
    pulos sa pagkita ko alang-alang kan Cristo.
  cpa-NT: Ma¹dsio¹² mi³quien¹² ca¹lah¹jǿ¹ hi² jøng² hi² mi³jmo¹²jni lë́²jni lah¹jiá¹².
    Jøng² huu¹³ quiah¹² Cristo ma²ca¹jmo¹jni ha¹chi² ma¹quien¹² jin³ he² hi² mi³jmo¹²jni
    jøng².
  dso-dso: ମାତର୍‌ ଆଗେ ମୁଇ ଜେତ୍‌କି ସବୁ ବିସଇ ବେସି ମୁଲିଅ ଆଚେବଲି ବାବ୍‌ତେରଇଲି, ଏବେ କିରିସ୍‌ଟର୍‌
    ସଙ୍ଗ୍‍ ମିସ୍‌ଲାର୍‌ ପାଇ ସେଟାମନ୍‌ ସବୁ ଚୁଚାଇସେ ବଲି ଜାନ୍‌ଲିନି ।
  meu-meu: A gunaguna e hanamolaigu ḡaudia iboudiai harihari Keriso dainai dikadia
    na gwauraimu.
  yva-NT: Arono wusyinoe syo anakotar tenambe umaso ratantona omamo ngkovo rinai to
    mije. Weramu soamo syo raen syo rarijata marudi, weye syanave Kristus obo ai.
  dgc-dgc: Pero nadid, sapul to pénanggap ko ni Cristo, éy nibilang ko a éwan tu pasa
    i étanan a éya.
  zpm-NT: Lëë grë ncuaaṉ co rnalo naa leṉ dze co, saṉgue niina Jesús rnalo naa, grëse
    ncuaaṉ co laaw psaṉle naa tib lad.
  hix-NT: Ohxe wehxan hamà, àkekonà rma haryhe. Àro wyaro ohxe ryexetxhàràtho rma,
    ohxehra harha naha, rowya. Kryestu ywero ryexetxhe rma, ohxehra harha nehxakonà,
    rowya. Noro marma ryhe, ohxe harha nehxakonà, rowya.
  sim-sim: Mas Jisasin a hishindiya namber, nombo nombo kando amber a tiyarako na
    heyeri anin li jelyaku, karem a hishiri nir. Hako nombo ondo mbeek anin li jelyashirik
    Avui Wasilakahi misokomek jivik a nakurik a heyeri ambu lir. Hako ter a heyewa
    lerawu os Krais lahandari nom anin si jelyashinak Avui Wasilakahi misokomek jivik
    a nakwak a heyewa nir.
  npi-ULB: तर मेरो निम्ति लाभदायक भएका सबै कुराहरू, ख्रीष्‍टको खातिर मैले हानि नै
    सम्झेको छु ।
  cgc-cgc: Piro, mga iling an tan na salig ko kan-o na may pulos para buaten a na
    matareng, anduni tenged sakep aren ki Cristo pabilang ko gid na ula en pulos.
  tim-tim: Akto yu kulemgoân iregât âmâ ulikŋân nâŋgâre humo agep. Dâ hinŋe âmâ ektere
    yânŋe aktâp. Hinŋe amâ Kristogât akmâ nâŋgâre wan me wan are hârok âmâ yânŋe akmap.
    Akto aregât ukenŋe bonâŋgân.
  yor-yor: Ṣùgbọ́n ohunkóhun tí ó ti jásí èrè fún mi, àwọn ni mo ti kà sí òfo nítorí
    Kristi.
  wos-wos: 'Hanja wun jonduka wuni wa: “Wu némafwi joo dé.” Némbuli wun jonduka wuni
    angi wa: “Wu baka joo dé.” Wungi wata wun jonduka sarékéhambawuni. Némbuli Krais
    Jisaska male wuni saréké.'
  emp-NTPO: Baribʌrʌ Critoda ĩjã b̶ʌ bẽrã ne jũma mʌ̃a bia unu b̶ad̶ara id̶ira bia
    unucaa.
  eng-F35: But such things as were gain to me, these I have considered loss for the
    sake of the Christ.
  ind-ind: Memang dulu saya bangga dan merasa beruntung karena semuanya itu. Tetapi
    sekarang saya menganggap semua hal itu tidak berguna, karena sekarang saya hanya
    berbangga atas apa yang sudah Kristus kerjakan!
  pes-OPCB: اما اکنون همهٔ این امتیازات را که روزگاری برایم بسیار با ارزش بود، دور
    ریخته‌ام، تا بتوانم ایمان و امیدم را به مسیح ببندم.
  mpt-mpt: Ne sino funania Kukub olo ayamobo ge fumbiania ina binibi otane memalo
    ne funania Kukub olo besabo ge fumbibe. Niminbabe, ne Klaiste bainobo gabiania
    funania Ne Yesus Klaiste okok ota okok kemano gabi kesoa ne kukubo afet olo deibonia
    Yesus Klaiste okoko olota okok kebinabibe.
  ssx-ssx: Koto pa꞉la꞉pate I̱ma꞉ Ketiso pa꞉ta꞉ hone tulaaluekema꞉ yeke mo hande ya
    biki wia꞉ alemanu paeyaota꞉ ameta꞉ pa alee hone ulume.
  mkl-mkl: Ammɑ mii ŋɑ iyi ǹ wɑ n tɑmɑɑ ɑ̀ nɛ ribɑ tɑko fei wo, nsɛi ǹ wɑ n cɔɔi
    bɛi mii hɑi nɛ bɛɛrɛ nɑ sɑɑbui Kirisi.
  gaq-gaq: ମାତର୍‌‌ ଆଣ୍ଡିନେ ସାପା ବିସୟ୍ ଲାବ୍‌ ଡିଙ୍ଗ୍‌ଏ ଡାଗ୍‌ଚେ ମନେ ଡିଙ୍ଗ୍‌ମ୍ୱକେ ଆତାନ୍‌କେ
    ଏବେ କିସ୍‌ଟନେ ସା ନେଙ୍ଗ୍ ଦଦ୍ୟା ଡାଗ୍‌ଚେ ମନେ ଣ୍ତିଙ୍ଗ୍‌କେ ।
  gof-RNT: Shin kase tana maaddees gada qoppidabaa ubbaa, Kiristtoosa gisho gada maaddonnabaa
    oothada taybas.
  unx-unx: ମେନ୍‌ଦ ଅକ ସବେନାଃ ଆଇଙ୍ଗ୍‌ ବୁଗିନାଃ ମେନ୍ତେ ଆଟ୍‌କାରେ ତାଇକେନାଇଙ୍ଗ୍‌, ଏନାକେ ନାହାଁଃ
    ଆଇଙ୍ଗ୍‌ ଖ୍ରୀଷ୍ଟ୍‌ ନାଗେନ୍ତେ ସାମାକାଜି ଲେକାଇଙ୍ଗ୍‌ ଆଟ୍‌କାରେତାନା ।
  gah-gah: Lá onoimóza, neza gozapá netá ale minumó nenemú gulugo gihiláa loló oko
    minamóza, alika nene Kilistokumule loko ámina netakumú gulugo ha netá loló imó.
  lcm-lcm: Sikei kana, keve bil ang natapo lomon alava iria, nalapo taot apalau iria
    ani naka atogon a Karisto.
  aer-aer: Ayenge-arle itirretyarte ayenge akwele mwerre anthurre anekeke-athene.
    Ayenge-arle itirretyarte angkentye Jew-kenhele akwele ayenge rlterrke-ilekeke-athene,
    nhenge the akwele Ngkarte apenterle-anetyeke. Kenhe lyete anteme the itelareme
    nhenge angkentye Jew-kenhele ayenge ayaketyarte Ngkarte arratye apenteme-ketye.
    Lyete the Christ-ante apentetyeke. Rarle arrpenhe ingkirreke anthurrenge mwerre
    akngerre ulkere.
  qvc-NT: Piru kananqam Jisukristupi kriyishqayrayku, tukuy chay rurashqaykuna noqapaqqa
    manana balinchu.
  tgl-ULB: Ngunit anumang mga bagay na nagbigay karangalan sa akin, itinuring kong
    gaya ng mga basura dahil kay Cristo.
  cbs-NT: Na jaska tibi Moisin yusian chibainan, en jaki chiti ikadan, enadan, ewapa
    benuisma en shinaniki. Jakia natian Cristowen taeadan, en ana jawen teatidumaki.
  xtm-NTPP: Kovaa ndaka cha'a ja ni‑yu'u ni‑ini sa ni yo sa'a sa ma, masu nawa ni
    chindee ña'a i, vitna ja iyo sa ji'in Cristo o a.
  nnq-nnq: Nambu kwa magambu gwa Kilisto goa aganagabona gambone, ngoche nagabona
    kileje.
  bao-NT: Ate niipetirije jʉgueropʉre yʉra, ca nii majuropeerije ca niimirique, mecʉ̃ra
    Jesucristo jʉori ca wapa manirije niiro bii yua.
  san-ORI: କିନ୍ତୁ ମମ ଯଦ୍ୟତ୍ ଲଭ୍ୟମ୍ ଆସୀତ୍ ତତ୍ ସର୍ୱ୍ୱମ୍ ଅହଂ ଖ୍ରୀଷ୍ଟସ୍ୟାନୁରୋଧାତ୍ କ୍ଷତିମ୍
    ଅମନ୍ୟେ|
  huv-NT: Pero meáwan leawa tarangas quiaj, leawa tayajcas nembeat xeyay, nganüy sapiüng
    ngo membeat nicuajind, cos nganüy sandiüm Teat Cristo.
  otn-NT: Pɛ nu̱ya te gätho nmi̱ ɛ̱mbä ngue ta̱te ma̱di̱ mu̱ui ngue'mø ga̱ øt'e, nu̱ya
    dí ør'ma̱ güɛnda ngue hi̱nte di̱ mu̱ui ya, porque ya dí ɛ̱c'ɛ̱i̱ ra̱ Cristo.
  nop-nop: Kaŋ nu nemenemek hogohogok behatiŋa nadiwene folooŋ tuguk, uyadi mindaŋkade
    Kilisto doktiŋa nadiwene folooŋnit mokit tuguk.
  obo-NT: Piru pomon ki Disas Krays, iddos langun no duwon dakkoon koru-anon dangan
    atag koddi, ko-ungkay, nosorollan kud no waa vos koru-anon tadda.
  cak-ENT: Ronojel ri' jabel c'a ye utz chinuvüch yin. Pero xapon c'a ri k'ij tok
    xk'ax chuve que man nuc'ün tüj pe colonic chuve y romari' xinya' can, richin xintakej
    ri Cristo.
  lif-NT: ᤁᤖ ᤀᤠᤳᤋᤡᤴ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤀᤠᤗᤠᤃᤡ ᤀᤡᤱᤎᤠ᤺ᤱᤒᤠ ᤆᤥᤃᤧ. ᤂᤧᤱᤜᤠ᤹ ᤁᤧᤖᤧᤰ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤁᤢᤔᤧᤸᤗᤢᤱ
    ᤔᤧ᤺ᤴᤏᤣᤒᤠ ᤀᤡ᤺ᤳᤋᤢᤱᤗᤥ॥
  mie-NT: Sochi ndācá jā ní ncandíja nī ñúcuán, chi sáhá nī cuenta jāá nduú nā cuá
    níhīn tīñú cuitī, chi mitan de nī ncandíja nī Cristo.
  san-TIB: ཀིནྟུ མམ ཡདྱཏ྄ ལབྷྱམ྄ ཨཱསཱིཏ྄ ཏཏ྄ སཪྻྭམ྄ ཨཧཾ ཁྲཱིཥྚསྱཱནུརོདྷཱཏ྄ ཀྵཏིམ྄ ཨམནྱེ།
