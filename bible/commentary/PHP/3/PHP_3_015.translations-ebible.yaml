  agn-agn: Dapat maning atan tang pagirisipen tang mga taw ang nagimong mabaked da
    tang pagto nira. Ig mga belag ta maning ta sia tang pagparet mi, asia ipaintindi
    ka tang Dios ong nindio.
  nhi-NT: Ica non, nochtin naquin mahsic yotmoscaltihqueh itich in tlaniltoquilis
