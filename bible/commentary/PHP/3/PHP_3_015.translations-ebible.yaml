  por-TFT: Portanto, todos nós que somos espiritualmente maduros devemos pensar/agir
    da mesma maneira. Se alguns de vocês não pensarem desta mesma forma a respeito
    do que tenho escrito aqui, Deus vai revelar isso a vocês.
  gwi-NT: Diikhwan datthak, juu nąįį nats'ahts'ą' diits'ą' t'igwiizhik, ąįį geh'an
