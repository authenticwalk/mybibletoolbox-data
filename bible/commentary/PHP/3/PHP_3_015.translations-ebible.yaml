  sus-A: وٌن تَن نَشٍيٍ شَ دَنشَنِيَ بَرَ تِلِن، عَ لَنمَ نَ مَحْشُنيِ نَن شَ لُ وٌن
    بِرِن يِ رَ. كْنْ شَ عَ سَ لِ مِشِ ندٍ مُ لَنشِ نَ قٍ مَ، عَلَ قَمَ نَ قَن قِيشّدٍ
    نَ كَنيِ بّ.
  jpn-1965: ですから、成人である者はみな、このような考え方をしましょう。もし、あなたがたがどこかでこれと違った考え方をしているなら、神はそのこともあなたがたに明らかにしてくださいます。
  fra-SBL: Pensons donc ainsi, nous tous qui sommes parfaits. Si, en quoi que ce soit,
    vous pensez autrement, Dieu vous le révélera aussi.
  yka-yka: Manjari kēmon kite bi meˈ mabasag sandelne pu si Isa Almasihin subey saliˈ-saliˈ
