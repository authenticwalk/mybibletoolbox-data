    to o kui inaka ti o ri wonorukwekonda.
  vie-OVCB: Tất cả những người trưởng thành trong Chúa nên có tâm chí ấy. Nhưng nếu
    có ai chưa đồng ý, Đức Chúa Trời sẽ soi sáng cho họ.
  kze-kze: mirán-ímáyáámó úndantemba sáákaevayan-kwaasiya mimbórá-ímáyáá íyataao.
    évakarawai ó'on-imayaa owaná Áánútu avora'á mirámó kwéowaina ááimba agaráátinkaniye.
  mpj-mpj: Karlkinyurra Jiijajmili julyjujanu walyja nyinani. Jiikajalurniya kulila!,
