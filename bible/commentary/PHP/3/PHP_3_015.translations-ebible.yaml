    zhyąą gaagwiindaii. Datthak jyąhts'ą' gwik'it ninjich'irijii ji', gweheezyaa,
    ts'ą' chan jyąhts'ą' gwik'it t'aroochy'a' yindhan ji', gweheezyaa. Gaa nakhwalak
