    yabir yinaak.
  shp-NTPO: Ja jatíbi noa Dioski ikoni koshiabaonra, non neskáakin shinanti jake.
    Jawekeska ixon wetsa jawékiainbo maton wetsakeskaakin shinannaitian, Diossenbi
    mato abanon onanmakin.
  aom-aom: Ae rahu a duvahonöꞌe uehorovarue aribövi javuëꞌoho naehu uëvodëhi ëhi uehorovonövoꞌejo.
