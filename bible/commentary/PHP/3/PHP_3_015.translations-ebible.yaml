    yù ángnguruk na. Á nu ajjan nikayu yù tolay nga tanakuán yù ánnonò na, á si Namarò
    yù mangipakánnámmu sù kuruk kuna.
  bki-bki: Ver kito tealo, kanado jidomiano naio meruo ruei, bo ka rotum̃a roim̃au
    tibe na naruei, p̃eli na ver ea vite tealo, mia kito tealo kialo jidomiano maka
    rimeruo tibe na vo, kiniou nomonea ka mia Atua naio rila vite nalo na ameravo
    rivu vanlo. Vede ea vite telabo na maka romei rivu ea vo, mia naio rijai kito
    kanio na vo.
  bqp-bqp: Ókↄ̃nↄ gbɛ̃ papananↄ, ògↄ̃ laasun bire vĩ. Tó á laasun pãnde vĩ, Luda
    ni á wɛ́ kɛ̃árɛ yã bire musu.
  mcp-mcp: Shé bɛ̂sh buud shé mú óŋkwanz ɔ búúd cʉg sɛɛŋgí á sə́nɔ̂ŋ Yésus dɨ́ wá,
    shé bə́g nə tə́dʉ́gá ŋgwúd wɔɔŋg. Ŋkí bɨ mə bə́ nə tə́dʉ́gá íshús gúl sʉ́sʉ́sá
    dɨ ɨɨ́, Zɛmbî nyə é fɛɛn bɨ́ məŋkɛnya cínɔŋg.
  hat-hat: Nou tout ki byen grandi nan lafwa, se menm lide sa a pou n' gen nan tèt
    nou tou. Men, si gen moun pami nou ki gen lòt lide sou kèk pwen, Bondye va fè
    yo wè pi klè sou sa.
  npl-NT: Yika, tinochteh akimeh yochikawak totlaneltokalis, moneki ijkó matikyejyekolikah.
    Iwa tla seme de tejwah ok se kiyejyekolia, Dios kajsikamatiltis.
  bgg-bgg: Zab gethek ne hanyie yi luruak iweg pho ne ò now bo. Jishii nathek gai
    yi yoh now um arone, Hamangkhung-aphuii è ji nathek shii sang rab phi phro.
  eng-TCENT: Therefore all of us who are mature should adopt this mindset, and if
    you adopt a different mindset about anything, God will reveal that to you as well.
  eng-BSB: All of us who are mature should embrace this point of view. And if you
    think differently about some issue, God will reveal this to you as well.
  cpu-NT: Irokapayeeni nokantayetakemiri, ontzimatye oshiretakotyaaro maaroiteni akaratzi
    antakishireyetaira. Terika poshiretakotyaaro, Pava oñaakemirone pinkempitakotantaiyaanari.
  san-ASM: অস্মাকং মধ্যে যে সিদ্ধাস্তৈঃ সৰ্ৱ্ৱৈস্তদেৱ ভাৱ্যতাং, যদি চ কঞ্চন ৱিষযম্
    অধি যুষ্মাকম্ অপৰো ভাৱো ভৱতি তৰ্হীশ্ৱৰস্তমপি যুষ্মাকং প্ৰতি প্ৰকাশযিষ্যতি|
  tac-NT: Suwábaga ramué 'we 'la oyérame nísaká 'la alarigá na'táwikuru ramué, 'lige
    'emi rekó tabilé umebe alarigá 'nata abiena 'la nejkúrimala Onorúgame napurigá
    'la semátiri 'nátili na'támala 'emi.
  eng-WEBPB: Let us therefore, as many as are perfect, think this way. If in anything
    you think otherwise, God will also reveal that to you.
  gfk-H: Io hua, dahat bakut ing dahat ta patpatuan ta ira linga gar ta Karisito,
    dahat na kap iakan ra mangana lilik. Ma bia i mesa ira numuat lilik uta tiga linga,
    io, Kalou na hamadaraas ia ta muat.
  viv-viv: Ide gaveyao Keliso ana vetumagana againe kaveꞋasevatu, medema moyaꞋaida
    gaitomai-dina a galukahihiyena-ma faꞋina adafaiweya kadanuwanuwa saꞋeyana. Ada
    kaꞋi tamo gavadi faꞋina omi tufoimi wanuwanuwa tulina digo, Yaubada nuwami ginakivemahalina.
  yao-yao: Uwe wose ŵatukusile mmbumu, tuganisyeje yimo. Naga nkwete maganisyo gane,
    Akunnungu tambunukulile chindu cho.
  tgp-tgp: Mo r̃uhu vara enr̃a sei r̃a jea na malele rasua, r̃a lo r̃omr̃omi sohena.
    Pani vara kilakilau non tea mo sopo sohena, God i pa vujangia vara sava na lo
    verea mo tataholo isamim.
  auc-NT: Mönö æ̈mæ̈wo picæ̈mö badömö ïñömö tömämö adobaïnö ante pönenguënëmö ïmompa.
    Pancamïniya guiquënë mänömaïnö ante wïï pönëmïni adinque Wængonguï, Mïnitö æbänö
    nö pönenguënëmïni ïmïnii, ante pönö odömongä ate ëñencæmïnimpa.
  kbc-NT: Okotawece baanaɡ̶a ɡ̶odilitema ɡ̶otiwaɡ̶atakaneɡ̶egi, baanaɡ̶a ɡ̶odiciagi
    niɡ̶ina nigaanigawaanigi me ili nigepaa icota me ɡ̶oneleegiwa, idatawece leeditibige
    me jowooɡ̶a niɡ̶ida yowoogo. Diɡ̶ica ina akaamitelocotiwaji ane eledi anee me
    dowooko, Aneotedoɡ̶oji ikeetedaɡ̶awatiwaji ane iɡ̶enaɡ̶a.
  bmh-bmh: Mogoi agal dabeleu uteimai, dudu banban usalaimai, dabeleu naliu mui, ig
    Yesus nug en oigeb petak emun duailel, ig dabeleu tutak maimai, gonugau igul sesamorab.
    Bo, agal dabeleu atai daba, Uwait nug erunai igul naliu sesamorabun abai maramau.
  ctu-BL: Jini cha'an, ti pejtelelonla tsa' bʌ lac taja laj colel, che'ʌch yom mi
    lac ña'tan ti lac pusic'al. Mi tilel bixel la' pusic'al, Dios mi caj i pʌsbeñetla.
  meq-meq: Nəkway neheye masəra eye hay ka tsəveɗ i Mbəlom aye na, mədzal gər kway
    mâ ge na, andza niye. Taɗə ndoweye kə dzala wu mekeleŋ eye wal na, Mbəlom ma bəzakumeye
    ha parakka.
  noa-H: Maguata pãarjã har mʌ dënjö Hẽwandam hiek hajap'a k'ap'ʌ nʌm k'ʌʌnan magta
    k'ĩirjuju haai nʌm. Mamʌ hãbmua k'ãijã pãar hee hich hajaug p'ëwia ya hiin t'um
    hajap'a chiraawai hich hajaug paapäaig chan tag nem hajap'am wauju higba chirʌm
    hamʌn, hich Hẽwandamau hĩchab hirig mʌg jẽb gaaiwe chan hagt'a hi t'um hajapcha
    k'aba sim ha k'ap hapiju.
  alp-NT: Ite pusuma rebe hlaleke loko Tuhane pende, ite hlaleke saka kwete tone moneka
    po hlaleke ktili kai hlaleke titinai peneka, hoko suke ite ono lulu saisa rebe
    au betekele. Po sepo bei imire leini esi noake makete bei mere, hoko namake Alla
    Iatetuke imi leke lulu lalane misete.
  san-VEL: asmaaka.m madhye ye siddhaastai.h sarvvaistadeva bhaavyataa.m, yadi ca
    ka ncana vi.sayam adhi yu.smaakam aparo bhaavo bhavati tarhii"svarastamapi yu.smaaka.m
    prati prakaa"sayi.syati|
  kbq-kbq: E'ina hu'negu maka antahi'zampi ra hu'nomota, fatgo avu'ava nehuta, ruzahu
    antahintahi hanazana Anumzamo'a anazana eri tamaveri hugahie.
  kbh-kbh: Chca bënga s̈ontsamna jtsejuabnayana, chë Jesucrístbeñe puerte os̈buáchiyana
    y nÿets tempo cha ústonënga; y nderado ts̈ëngaftanga ndayíñnaca inÿets̈á s̈mojatsjuabná
    ora, Bëngbe Bëtsá chë sóynaca ts̈abá cmochanjínÿanÿiye.
  ron-LSB: Să gândim, așadar, ca toți cei care suntem desăvârșiți, să gândim astfel.
    Dacă în ceva gândiți altfel, Dumnezeu vă va descoperi și acest lucru.
  pon-pon: Ari karoj me unjokelar, en lamelame due met. A ma komail wuki jan meakot
    ni lamalam, Kot pan kotin kadiarok on komail.
  nhe-BL: Nochi intlaneltocani tlen ya intetixtoque ipan Cristo monequi ximoilhuica
    queja na huan xijtemoca mojmostla quejatza inhuelise inmonejnemiltise noja más
    cuali. Huan intla sequin imojuanti inmoilhuíaj para ayoc tleno más inmechpolohua
    para inmonejnemiltise nelía cuali, huajca Toteco inmechnextilis para aya inquiaxilíaj
    pampa aya inquichihuaj nochi tlen senquistoc xitlahuac.
  sps-sps: Tan fakats a foka te see kirkir tsuiny ronyo, ito ami na feir te matsua
    em tana sanaan iny natiny a saa a man nana tou manaats e Gov, ami ma kaa men senviir
    fakats te kaa mironyo, an ta mesapan tsumi to te fakats fuainy ror tana mes a
    sanaan, Gov nai kat maromi tan natiny kat te koman fi non Ya ami ma kaa me tana
    toto tsumi.
  wnc-wnc: Sike ninu Jesue aminabamda natdetdetninu kekeknga nataamangu ninu kuupbamda
    wamu nata wa yanggat takngae natake musipminu takngatukan natapnim. Sike aminu
    kunduta puya kekeknga wa tasinangge yanggat takngae apbitawanu Anututa wa amindane
    natdetdetna apanomanuyamik.
  bus-bus: Wamↄwa gbɛ̃ papananↄ, wàgↄ̃ laasuu beee vĩ. Tó á laasuu pãnde vĩ, Luda
    é a wɛ́ɛ kɛ̃are yã beee musu.
  gub-BL: Aze peagaw Zaneruwihawete ài peneko pà nehe, a'e mehe, — O, Pawru ze'eg
    a'e, azeharomoete a'e, peze putar ihewe nehe. Aze ko heze'eg na'ikatu kwaw peme
    nehe, tuwe rihi, peruzar wiwi ze'eg peme Tupàn hemimur kwer nehe. A'e rupi amo
    'ar mehe, Tupàn ukwaw kar putar heze'eg ikatu haw peme a'e nehe.
  imo-imo: Lino Kraistinga imbo lipe manjili moromoloma pali i nio ulumu tepo molamili.
    Molo enonga imbo mareni i nio mele paimbo nimo ningo naa pilko konopu lupe lienge
    lemo eno konopuni paimbo ungu pilenge mele Goteni lipe tumbi tindimbelo.
  boj-boj: E areqalo bole ti sosim anjam endi neŋgreŋyonum. Niŋgi qudei Qotei aqa
    kumbra dauryqajqa siŋgila ti unub deqa niŋgi dego areqalo bole ti soqniy. Ariya
    niŋgi qudei areqalo bei ejunub kiyo? Degam Qotei na nuŋgo areqalo di olo gereiyetŋgwas.
  eng-DRA: Let us therefore, as many as are perfect, be thus minded; and if in any
    thing you be otherwise minded, this also God will reveal to you.
  knf-knf: Nja bŧi ŋnjijuŋ ţi pfiyaar Yeŧu, najoh keeri ŋţu uşal ţi uko mënţ. Woli
    nawo na ŋşal ŋtëb ţi uko uloŋ Naşibaţi kajinţanan wa.
  san-KHM: អស្មាកំ មធ្យេ យេ សិទ្ធាស្តៃះ សវ៌្វៃស្តទេវ ភាវ្យតាំ, យទិ ច កញ្ចន វិឞយម៑
    អធិ យុឞ្មាកម៑ អបរោ ភាវោ ភវតិ តហ៌ីឝ្វរស្តមបិ យុឞ្មាកំ ប្រតិ ប្រកាឝយិឞ្យតិ។
  arn-NT: Kom iñchiñ, rüf mew mupiltulelu Cristo mew, feley taiñ famngechi rakiduamael.
    Welu kiñeke dungu mew kangelu rakiduam nielmün, fey Ngünechen ta kimeleltuaeymünmew
    chumngechi tamün rakiduamküleael.
  zas-NT: Abiꞌ dunuj ree guial ma rayagbee ree zagdxe ni rën guiëb xtiidx Dios, rayal
    yaguieen ree xgab zian. Per bal garen na̱j xixgabidi guial loj ni canin lojdi,
    Dios gulüü lëjt conin na̱j diidxli.
  ken-NT: Ɛ́rɨ bɛ bɛsɛ bakoŋo Yesu bho sɛ́náŋ sɛ́sɛ́nɛ́ ndǔ mbi Mandɛm, sɛ́mbɔ́ŋ
    nkaysi amɔt ndǔ mɛnyɨŋ ɛbhɛn. Nɛ mbák mmu achí anɛ ayi nkaysi achi nyáŋá,
    chɔŋ Mandɛm ankʉ yí angɔ bɛ nkaysi ya ndǔ mɛnyɨŋ ɛbhɛn achi ɛrɨ́tí nkaysi.
