  dan-1931: Lader da os, så mange som ere fuldkomne, have dette Sindelag; og er der
    noget, hvori I ere anderledes sindede, da skal Gud åbenbare eder også dette.
  kwj-kwj: Woro nui inaka ti hima laka tini wakuhapa naha nawa, do a sawendau mwanji
