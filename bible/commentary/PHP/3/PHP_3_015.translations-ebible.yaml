    Jesus chi naribanaric jeꞌ ricab i nikꞌorom aweh tak chiri̱j i noꞌjbal reꞌreꞌ.
    Tzꞌa̱b ruꞌ wi wilic jenoꞌ aweh tak maꞌ jeꞌ ta ricab nicapew-bal i ricapew-bal
    ruꞌ, ta woꞌ re̱t chi wi̱n ruꞌum nok reꞌ Dios ru̱cꞌ i Lokꞌ laj rUxlabal naricꞌuhtam
    aweh tak haj wilic i coric laj noꞌjbal ra̱j banaric.
  tue-tue: Niipetira Jesuré padeotutúarano yʉʉ jĩĩãrirobirora wãcũrõ booa. Mʉ́ã merẽã
    wãcũrĩ, Cõãmacʉ̃ mʉ́ãrẽ diamacʉ̃́ wãcũrĩ tiigʉ́daqui.
  bjp-bjp: Pesu, kerer tikii ae unune kirer ka matuk ta lo Karisito, in mel e matngan
    wolwol aragii sing kerer. Ke, male foron wolwol kimi i neng keskes na ti tier,
    God in famalal u usuf gam.
  xon-xon: Nimi bi dii Uwumbɔr aasan mbamɔm na, cha ni mu aanimbil li man kina man.
    Ni yaa kaa bee waabɔr tibaa mbamɔm kan, u ga mɔk nimi.
  tzo-ZNT: Li voꞌotique jnaꞌtic xa lec cꞌusi tscꞌan ti Rioxe, jaꞌuc me yech acꞌu jnoptic
    jcotoltic. Mi yan o cꞌusi chanopique, tey tsyules ta ajolic ti Rioxe.
  mpm-NT: Ti taka yoꞌo ja ja ni ka kuñɨɨ yo naa yo jiin jniñu un. Yukan kuu ja ka
    siuku yo ichi Yandios. Na kuñukuu ini yo ti siaꞌan na siuku yo. Ti nu ɨɨn ɨɨn
    ra tu ka ndoꞌo ini siaꞌan ni, xi ka ndoꞌo ini ja ja ni ka niꞌin ra inijnuni ra
    naa ra nava kuni Yandios, ti suni maa ya na kachi ja ansu siaꞌan ni kuu.
  ots-NT: 'Nugöjʉ, como ngu̱ xtá zɛdijʉ xtá e̱me̱jʉ car Jesucristo, i nesta gu mbe̱nijʉ,
    jí̱ bbe dí bbʉpjʉ ncja ngu̱ ga ne ca Ocja̱, eso, gu ɛmbi ʉm mʉyjʉ pa gu tzøhtzijʉ
    gu hmʉpjʉ ncjapʉ. Nubbʉ, da ttajcöjʉ car premio ca dí nejʉ. Cja̱ bbʉ i bbʉh cʉ
    ddáa cʉ i ma̱jmʉ: “Nugöje, ya xtú tzøhtzije göhtjo ca i ne ca Ocja̱, ya jin te
    i bbɛtiguije,” guejtsjɛ ca Ocja̱ xta u̱jti‑cʉ ¿cja cierto ca i ma̱n‑cʉ?'
  hoy-hoy: नाम दा टु यास सिद्ध आर, ईदा विचार ईटुल, अदिक अगर यातोदारा मात दा नीम दुसरा
    अच विचार ईरूल रा परमेश्वर अदरी भी नीम मा प्रगट माळ बुट्टान.
  uri-uri: Mento wrongwailet, nikgwalpm amento ti pa ark tol kin nangkor a mel nangkor
    pa, mento apm al alupm nikgwalpm worwor tol a wet kupm la nasepm pa. Tu tiur a
    alupm nikgwalpm manet pa, hi wa Maur Wailen planten nikgwalpm wor alkilen pa,
    ekg tu katnun.
  amo-amo: Vat bite na timal kunju, na ti kpiliza nani. Andi udin kpilizu ugan nbelen
    nimon imong, Kutelle wang ma dursu fi ining.
  pjt-pjt: Ka panya nyura kutjupatjara Jesuku walytjaringkunytjatjanu rawa nguwanpa
    nyinara palumpa puḻkaṟa nintiringu. Nyara palulanguṟu nyura uti ngayulu nyanga
    wangkanytjitjaku kuliṟa mulamularingama. Munula palulanguṟulta uwankarangku tjungungku
    kulilku. Ka nyura tjinguṟu kutjupa tjarangku kampa kutjupa kulini munu nyura tjukurpa
    kutjupa ngayulu nyanga wangkanytjitjaku puṯu mulamularinganyi. Palu palya, panya
