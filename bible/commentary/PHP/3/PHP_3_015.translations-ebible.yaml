    nąįį gaa nats'ahts'ą' ninjich'igiheejii ts'ą' chan nats'ahts'ą' gwik'it t'igiheechy'aa
    kwaii, Vit'eegwijyąhchy'aa goots'ą' googwahaakyaa.
  gvn-gvn: Kaki ngana Jesus mumbarabuku wukurril, ngana kari milkabu wundi ngana ngulkurr
