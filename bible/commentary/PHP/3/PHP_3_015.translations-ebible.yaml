  nhy-NT: Aminochtin namejwan katlej ya anchijchikawakej itech namotlaneltokalis moneki
    xikyejyekokan noijki ken nej nikyejyekoa. Iwan tla namejwan ayamo ijkón ankiyejyekoaj,
    Dios amechititis para xikyejyekokan ken Yej kineki.
  asm-FB: এতেকে আমি যিমান সিদ্ধ লোক আছোঁ, সকলোৱে সেইৰূপে ভাবক আৰু যদি কোনো বিষয়ত
    আপোনালোকৰ অন্য ভাব থাকে, তেনেহলে ঈশ্বৰে সেই বিষয়ে আপোনালোকলৈ প্ৰকাশ কৰিব।
  okv-okv: Eto ungotena meni isasaraho mane rate God ta kiari umbari embomeni be avoeto
    hotembari vahai erena erevi evujo eto hotembari avo be hotembae asova amo God
    na harikau be kesova aingera.
  mxt-NT: Tyehe caa tahán chi caca xiñi tandɨhɨ yo cha ñihi nyaá yo chihin Nyoo. Soco
    tatu ñima tyehe caa chicá xiñi nya noo nyoho, Nyoo cucuhva ra cha cutuñí iñi ndo.
  tzo-NT: Hech yu'un ho'ucutic ti oy xa yip co'ntontique, hechuc me co'ntontic jcotoltic.
