  cop-BHC: ⲞⲨⲞⲚ ⲚⲒⲂⲈⲚ ⲈⲦϪⲎⲔ ⲈⲂⲞⲖ ⲪⲀⲒ ⲘⲀⲢⲈϤⲘⲈⲨⲒ ⲈⲢⲞϤ ⲞⲨⲞϨ ⲒⲤϪⲈ ⲦⲈⲦⲈⲚⲘⲈⲨⲒ ⲈⲔⲈϨⲰⲂ ⲚⲔⲈⲢⲎϮ
