  iou-iou: Täŋpäkaŋ ämawebe nadäk-nadäk täga yäpmäŋ kuŋat täkaŋ inä, nadäk-nadäk näkä
    yäŋahätat ŋo udegän nadäŋpeŋ kuŋatne. Täŋ, in ätutäwä nadäk inigän kubä iŋit täkaŋ
    uwä Anututä bänepjin-ken peŋyäŋeŋirän api nadäwä täreneŋ.
  ntp-NT: Vʌʌscatai aatʌmʌ ismaacʌdʌ cʌʌga vaavoitudai Suusi Cristo mamaatʌtuldaragadʌ
    dai cʌʌga ʌʌgidi Suusi Cristo gʌaagai isapiatʌtʌgitodagi isaliʌsi gʌaagai isapiagʌrajagʌdagi
    iscʌʌgacʌrioma oidacagi. Dai isaapimʌ maipoduucai tʌtʌgitodagi Diuusi gʌnmaatʌtuldamu.
  rai-rai: Io, i koina baa daat, baa daat tur dekdek, a nuknukindaat in lenmaa. Iaku
    baa a nuknukimuaat in raaungaana un ta utnaa, io, God ut in wakaapai karom muaat.
  haw-1868: O na mea a pau e ake e hemolele, e manao kakou ia mea; a ina he manao
