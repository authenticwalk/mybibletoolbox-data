    junga nyinakuraku. Wangka paluyurunyurra kulilkura. Mayitpi kujupawananyurra karlkilu
    kulini, ngula Mamalu-nyurranya nintilku.
  lbk-lbk: Am-in kayo ay naeteng nan pammatina, et siya met laeng nan semekyo. Nay
    met achi mo way teken si semekna, et ilatak met laeng Apo Dios nan osto ken siya.
  mto-NT: Nu̱jom pa̱n nu̱vinxu̱p u̱u̱ꞌmeꞌe nnu̱jaꞌvimdini je̱ Nteꞌyam je̱ yꞌayook,
    veꞌem tseꞌe du̱tsa̱k je̱tseꞌe je̱ vinmaꞌyu̱n veꞌem njaye̱jpumdat. Ax pa̱n je̱m
    tseꞌe juuꞌ veꞌe viijnk du̱vinmó̱tudup, je̱ Nteꞌyamts ya̱ꞌa̱ veꞌe tuknu̱jávajadap.
  bzh-bzh: Om hil sën Anutu nër hil nebë hil alam yohvu lo, hil pin kwad bo ġaġek
    gëp ti nabë hil ġevonġ nabë sagi. Rëḳ nabë ham kwamin nevo ġaġek ngwë yööhu,
    og Anutu rëḳ tateḳin ham kwamin.
  guj-2017: માટે આપણામાંના જેટલાં પૂર્ણ છે, તેટલાંએ એવી જ મનોવૃત્તિ રાખવી; જો કોઈ
    બાબત વિષે તમે બીજી મનોવૃત્તિ રાખો, તો ઈશ્વર એ બાબત પણ તમને પ્રગટ કરશે.
  jvn-NT: Mulané para sedulur, awaké déwé iki sing wis nduwèni kadunungan sing mateng
    bab tyarané wong nurut Gusti, awaké déwé kudu mikir ngono. Nanging nèk nang tengahmu
    ènèng sedulur sing nduwèni pinemu liyané bab iki, Gusti Allah déwé sing bakal
    ndunungké marang kowé.
  byr-byr: Sarevɨdaaꞌnyɨ nemɨre sɨmunyabwi Gotɨyarɨnebwi aꞌmwe nebulyaina yɨmaꞌnɨvanɨgoina
    yagaala dɨvanɨge dazaꞌna sara yawɨraana! Nabaai pwaihi sɨmunya pɨbwi kɨnɨnnakeihi
    mwaaibɨzaihi yɨ Gotɨyai nayaa yɨhɨzɨwaainada sɨmunya dazabwi kɨbwi yavadaꞌgala
    yɨhyathelyɨ.
  ian-ian: God tɨga maawupmba tɨga nɨmba wunai kwuka njɨvwa vla yelavɨka kwutɨgandi.
    Ngwula kɨta nyan kwutuwa njivwa kat kai wandeyan God ndɨ kat mandɨp maawut kwindɨ,
    yelavɨkiyandɨ yigumba.
  hun-hun: 'Mi, akik ezért tökéletesek vagyunk, így gondolkodjunk: és ha valamit másképpen
    gondoltok, az Isten azt is ki fogja jelenteni néktek:'
  mcf-NT: 'Nuquin Papan chiacpadomboen natiadquio icquin ëmbi chuibocpadomboen mimbi
    tantiatsiac. Utsien: —Padi. Pabadon chiaid abitedi nainquio icquin abentse-abentsen
    naindambi —quesho Nuquin Papan ambi tantiaid bëdamboen tantiametsiash.'
  kjs-kjs: Gore naa Keriso-na kone ora mema-le kone raayo mogeamina. Yapare nimi medaloma
    kone rado saapimiri Gote-me go kone page mada ma-redepo yaalia.
  mni-mni: Maram aduna thawaida mapung pharaba eikhoi pumnamakna asigumba chap mannaba
    pukning asimak leigadabani. Adubu nakhoi kharana tonganba puking leirabadi, Tengban
    Mapuna masi nakhoida sengna khanghanbigani.
  yad-NT: Ja̱myityi jirye̱cha Crístumu tuva̱chodamu, daryaday jirya̱jachipiya̱ntidye.
    Tajityi jirya̱jachipiya̱ varidye, ranchiy ji̱ta sa̱dityanu Ju̱denu jiryivayu.
  mxb-NT: Ta ndidaá yóó, na̱ ni̱ sisa xíꞌín ña̱ ndaa̱ kándísa yó, ta ki̱ꞌo dión kánian
    koo ini yo̱. Tá díin kándaa̱ ini dao ka̱ ndo̱ sa̱ꞌá ña̱ yóꞌo, dá kía̱n mií Ndios
    ná dátoo̱n noo̱ ndo̱ ndí ki̱án kánian kee ndó.
  pon-2006A: Eri, kitail koaros me deilahr ni pali ngehn en ahneki soangen lamalam
    wet. Ahpw ma mie ekei kumwail me ahneki ehu soangen lamalam me tohrohrasang met,
    Koht pahn ketin kasalehiong kumwail.
  maq-NT: Vëhë xi ngayaan xi ha ndaja macjain naja Jesucristu ne, meje rë xi cuatjin
    cuiyujun cjuatacun naja. Hane sa xi tjin yahnga ngayun xi hacuiin cuatjin cuiyujun
    cjuatacun nuju ne, Nina tsingacun nuju me hacutjin xi cjuaquixi.
  hto-hto: Cáɨmona nana ɨ́ɨnogafuedo ñue móonaitɨno, mai bie izói caɨ comécɨoillɨ.
    Jɨáɨfodo omoɨ comécɨiadɨ, Juzíñamui áfena ómoɨna fɨdɨ́taite.
  por-BRBSL: Pensemos assim, portanto, todos os que são perfeitos. Se em alguma coisa
    você pensar o contrário, Deus também lhe revelará isso.
  ces-NKB: Všichni, kdo [jsme] dospělí, tedy smýšlejme takto; a jestliže v něčem smýšlíte
    jinak, Bůh vám zjeví i to.
  cui-cui: Daxita waxainchi, pomonaetsi xua bayatha beta yabara yaputaetaepoinchi
    wajume cowʉntsiwa Nacom, waxainchi bewa yabara nanta xeinaetsi po coyene xua waxainchi
    cataunxuae abʉ jopa xeinaetsi po jʉntʉ coyene xua yatsicaya xanepana xua daxota
    jopa abe exanaetsi. Daichitha icha paxam, icha coyeneya payabara nanta xeiname
    pocotsiwa xuaunxuae paca tsipaebatsi, bapoxonae Nacom yabara paca yaputane exanaena
    baxua.
  boj-2014: E areqalo bole ti sosim anjam endi neŋgreŋyonum. Niŋgi qudei Qotei aqa
    kumbra dauryqajqa siŋgila ti unub deqa niŋgi dego areqalo bole ti soqniy. Ariya
    niŋgi qudei areqalo bei ejunub kiyo? Degam Qotei na nuŋgo areqalo di olo gereiyetŋgwas.
  eng-OEBUS: Let all of us, then, whose faith is mature, think this way. Then, if
    on any matter you think otherwise, God will make that also plain to you.
  eri-eri: Ariya ere ebere ninage no nere fai isou hilobainga bagu nebere dorofe heigonga
    wa, ere oruwanga ninage etenga ji elebe malalamudu leni benou oojowei nomo. Ariya
    tere ninatege fere bagu wonga, Itou no ninatege waha tiginimu tagona bona.
  wiu-wiu: Keraisunole wedoa wene toa takaki-kiti kime ina uku toa litikilepa nopala
    odene wene pianeya mea tomotoane uku. Nitamekete pade wene pianeya meadekolipa
    Akolaliyo i i wa mane oa moa wene taka taka too.
  swe-swe: Låt oss alla som är andligt mogna [och strävar efter fullkomlighet] ha
    ett sådant tänkesätt [vara fokuserade på målet och segerpriset, se vers 13]. Om
    ni tänker annorlunda i något avseende [funderar över hur man ska leva helhjärtat
    för Jesus] ska Gud uppenbara (klargöra) även det för er!
  cth-cth: Hatdawkvah kacue e tami pueng ni teh het patetlah e lungthin tawn hanelah
    ao. Nangmouh dawk pouknae alouklouk na tawn awh pawiteh, hot patenghai Cathut
    ni a pâpho han.
  mti-mti: Nu undag natawa ete igiyawa ebu mame gumbe yaug anota. Divi da ye ebu ube
