  arb-NAV: جَمِيعُ الْبَالِغِينَ فِينَا، لِيَكُنْ فِيهِمْ هَذَا الْفِكْرُ. وَإِنْ
    كَانَ فِيكُمْ غَيْرُ هَذَا الْفِكْرِ، فَذَلِكَ أَيْضاً سَيَكْشِفُهُ لَكُمُ اللهُ.
  cop-CNT: ⲟⲩⲟⲛ ⲛⲓⲃⲉⲛ ⲉⲧϫⲏⲕ ⳿ⲉⲃⲟⲗ ⲫⲁⲓ ⲙⲁⲣⲉϥⲙⲉⲩⲓ ⳿ⲉⲣⲟϥ ⲟⲩⲟϩ ⲓⲥϫⲉ ⲧⲉⲧⲉⲛⲙⲉⲩⲓ ⳿ⲉⲕⲉϩⲱⲃ
