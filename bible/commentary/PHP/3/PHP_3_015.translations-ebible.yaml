verse: PHP.003.015
translations:
  kpx-kpx: La oleuoleu la evievimo negolahale lana lata di huhuimale ke nahate huhulahai
    negolahave. Isito mesoho la degomoleau di huhuimale ke huhuholige Dilavana bae
    vaveveabe kemo haivei.
  okv-H: Eto ungotena meni isasaraho mane rate God ta kiari humbari embomeni be avoeto
    hotembari vahai erena erevi evujo eto hotembari avo be hotembae asova amo God
    na harikau be kesova aingera.
  tbo-tbo: Uyahinei tauta amaka ta winugomagula geka pitenana tana inugonugotuhu.
    Ma inapa omi nugotuhu tapuhi yaka Yaubada apo ina wiatatiyemi.
  mal-C: ഇപ്രകാരമൊരു വീക്ഷണമാണ് പക്വതയാർജിച്ച നമുക്കെല്ലാവർക്കും ഉണ്ടാകേണ്ടത്. ഏതെങ്കിലും
    വിഷയം നിങ്ങൾ മനസ്സിലാക്കിയിരിക്കുന്നത് വ്യത്യസ്തമായിട്ടാണെങ്കിൽ ദൈവം ആ വിഷയത്തിന്മേലും
    നിങ്ങൾക്കു വ്യക്തത നൽകും. നാം മനസ്സിലാക്കിയതിന് അനുസൃതമായി നമുക്കു ജീവിക്കാം.
  grc-SR: Ὅσοι οὖν τέλειοι, τοῦτο φρονῶμεν· καὶ εἴ τι ἑτέρως φρονεῖτε, καὶ τοῦτο ὁ
    θεὸς ὑμῖν ἀποκαλύψει·
  bgc-bgc: म्हारै म्ह तै जितने आत्मिक रूप तै सिध्द सै, जो इसा विचार राक्खै सै, अर
    जै किसे बात म्ह थारा ए विचार न्ही हो, तो परमेसवर उस ताहीं भी थारे पै जाहिर कर
    देगा।
  khz-khz: Ita gera kamonagi ai taruga-gaugauto talimara evetaina pita tugamagi-koukou.
    A gomi peiramu gau reketai gemi tugamagi irau gaurai, Palagu na vou tugamagi-ilu
    pene venimi.
  deu-TKW: Wer nun vollkommen ist - so lasset uns alle denken. Denkt ihr noch in etwas
    anders, Gott wird euch auch darüber Licht geben.
  zsr-NT: Cni ral‑laꞌ gunruꞌ yúguꞌtëruꞌ rëꞌu, nac gdu ca réjlëꞌruꞌ Cristo. Chquiꞌ
    ráquiliꞌ laꞌliꞌ ral‑laꞌ gunliꞌ tu le yubl, Dios uzéjniꞌnëꞌ lbiꞌiliꞌ.
  lin-lin: Biso nyonso oyo tokola na Molimo, tosengeli kokanisa ndenge wana. Mpe soki
    ezali na likambo oyo na tina na yango bozali kokanisa ndenge mosusu, Nzambe akososolisa
    bino.
  hns-NT: Djab toelog pakka iesaai baate, tab aaw hamlog aisan sotj-bietjaar karie
    dja. Aur djab toelogke sotj-bietjaar koetjh ke biese me doesar rakam hai, tab
    Parmeswar toelogke dekhaaiga kie kaise howe ke tjaahie.
  noa-E: Maguata pãarjã ar mʉ dënjö Ẽwandam iek ajapha khaphʉ nʉm khʉʉnan magta khĩirjuju
    aai nʉm. Mamʉ ãbmua khãijã pãar ee ich ajaug phëwia ya iin thum ajapha chiraawai
    ich ajaug paapäaig chan tag nem ajapham wauju igba chirʉm amʉn, ich Ẽwandamau
    ĩchab irig mʉg jẽb gaaiwe chan agtha i thum ajapcha khaba sim a khap apiju.
  eng-EMTV: Therefore, as many as are mature, let us think this way; and if in anything
    you think otherwise, even this God will reveal to you.
  mib-NT: Te tāca yó jeē jé ni ije vāha yó jíín jnúhun cándíje yó, súcuan na cáni
    ni yō. Te núu ndé ɨɨn ró sɨ́ɨn jéni ni rō, te Yaā Dios suni stéén yā nuū rō jeē
    násūu súcuan cúu.
  lif-NT2: आनिॽ काक् नसाःन्‍नो कुनिङ्‌वाॽ के़दुम्‍बाहाॽरे़ग अक्‍तङ्‌बा पाःन्‍हाॽओ
    ते़न्‍दिङ् चोःक्‍मा पोःङ्‌लो॥ हे़क्‍क्‍याङ् वेॽ परिक्‍ले़ के़इःत्तुम्‍ने़ फाॽग्र
    खे़न्‍नाङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ए नुःरिक्‍काङ् ओसेःन्‍गे़धाक्‍तिॽरो॥
  xnj-xnj: Tavoha tete vetikangili mukumsadika Yesu Kilisitu yikutigana tivya na maholo
    genago. Nambu ngati vangi viholalela chingi, hinu Chapanga yati akuvagubukulila
    lijambu lenilo.
  mmx-mmx: Tinedik axap dira mukun pam, lodoxoma atdik naba lok kuren. Ketla do leventaba
    di ruuna lodoxoma vetpes, Moroa naba lox axasev i ridi.
  cbr-NT: Usaquin cananuna nun Nucën Papa Diosan bana asérabi 'ati 'unáncë 'ixun sinánti
    'ain. Usaquinmi mitsun sinaniama ca Nucën Papa Diosan mitsuribi usaquin sinánun
    'unánmiti 'icën.
  tee-NT: Pus tachi chun ju quijnan'an ju tsucuyau tachi ju k'achani ju Cristo tasq'uini
    ni chunch ju calau tachi ju iclajuntau. Para ni jantu chun ju mach'akxayat'it
    pus ju Dios catamamachakxaniyan ni vasalh chunch junita tachi ju iclajuntau.
  eng-LSV: As many, therefore, as [are] perfect—let us think this, and if [in] anything
    you think otherwise, this also will God reveal to you,
  cak-NT: Ren ninjo' chi konojel ri can ketzij kayo'n chic kánima riq'uin ri Dios
    quiri' ta nakanojij. Pero xa rix c'o jun ex ri man ja' ta ri ninojij, ri Dios
    chuka' xtuk'alajij chiwech.
  pah-NT: Nahã tuhẽ ti xako, xa'e po nhande hamo nhanderekoheterame Cristo'ga rupi
    hamo. Po jararamo pe japyakai ore atyvi, a'ero po ti Tupana'ga ikwahavukari a'itituhẽva'ea
    pe me nehẽ no.
  sja-NT: Tachi jõma Cristo pia k'awa p'anɨɨrãpa auk'a k'ĩsiadaipia bɨ et'ewa jara
    aupadak'a. Parãpa mãgɨ́ k'ĩsia awara k'ĩsia p'anɨ pɨrã, Tachi Ak'õrepa k'awapiit'ee
    parãmaa.
  xed-xed: Mantsa ya skwi ŋa ndanay amu gwal nda ndəha ta tva Lazglafta. Ka haɗ kuni
    ta nzaku manda tsaya wu, dzaʼa tsalaghunaptsala Lazglafta.
  mks-NT: Tócó ndihi mé ndó, na̱ sa̱ na̱ndindacú xi̱hín ña̱ cándeé ini ndó Ndióxi̱,
    xíní ñúhú cahvi ini ndó tá quia̱hva cáhvi ini ye̱he̱. Ta tá co̱ cáhvi ini ndó
    tá quia̱hva cáhvi ini ye̱he̱ já quéa̱ jándiyéhe̱ Ndióxi̱ xíní túni̱ ndo̱ ña̱ ná
    caji̱i̱ ini ndó xi̱hi̱n á.
  gfk-S: Io kaie, dait bakut ing dait te dades ta ira linge tane Krais, dait na kap
    ikin ra mangana lilik. Ma be i mes ira numu lilik uta tike linge, io, God na hamadares
    ie ta mu.
  bmu-bmu: Miaŋgöra urugö aködamuninambuk akzini, Anutunöŋ nini körek mötmöt mohotkö
    qakŋe Kraist möt kutuba malbingö mötza. Keu kungöra mötmöt imbi murutŋi kun ahöm
    eŋgibawak ewö, Anutunöŋ mönö keu miaŋgöra denöwö mötketka dop köljawi, mi mewöyök
    jim indel eŋgima.
  dgz-dgz: Endi nu God nop mega gapan kai wat doratoni nagirewa ame ne anun taina
    ap umap den anun taiwanian. Go e upi anut ge tat ega ugup wandepiwa, ame God me
    wadiaepi gapan iae namu woup am seta.
  eng-GNV: 'Let vs therefore as many as be perfect, be thus minded: and if yee be
    otherwise minded, God shall reueile euen the same vnto you.'
  zaa-NT: Iyaba ri'u canu chì ná ri'u creyente tsìttsì lani Señor nna dàni ri'u gulaba
    latsi' ri'u ą' nna guni ri'u seguir lani itute latsi' ri'u. Canchu nuỹa le rulaba
    latsi' le yètsi' la ti'chu nu níyi'į, pues Tata Dios nna gunie qui'ni ttelini
    le qui'ni hua ná tsè' nu chi pá'a' le.
  eng-WEBSTER: 'Let us therefore, as many as are perfect, be thus minded: and if in
    any thing ye are otherwise minded, God will reveal even this to you.'
  guh-guh: Daxita pamonae xaniavaetsia jumecovënëtavanapa Dioso, bajarapamonae ata
    benajamatabëcuenesaëtavanapa xaniavaetsia petojinavanapaenexa Dioso. Itsa abaxë
    paxamë saicaya itsajamatabëcuene paxainame, nexata Dioso pacayapëtaeyaexanaena
    saicaya abaxë itsajamatabëcuene panexainaejava.
  bon-bon: Yoo, mine iyeta lui cina Seemo ireclota cabu ninajininige, mine miiji pepu
    pana ngene atwana cama lenajame, piiyepu weene liba mara ngene atwana cama gemi
    yepä gwidape poto cidi me, Acejiyame cuta peei ne pajecu me pa jaawenepi weeme
    tääpume.
  nhw-BL: Nochi antlaneltocani catli ya anquipiyaj tetili ipan Cristo monequi ximoilhuica
    quen na huan xijtemoca mojmostla quenicatza anhuelise anmonemiltise noja más cuali.
    Huan sintla sequin amojuanti anmoilhuíaj para ayacmo tleno más anmechpolohua para
    anmonejnemiltise nelía cuali, huajca Toteco anmechnextilis para ayamo anquiaxilíaj
    para anquichihuase nochi catli senquistoc xitlahuac.
  swh-ONEN: Hivyo sisi sote tuliokuwa kiroho tuwaze jambo hili, hata mkiwaza mengine
    katika jambo lolote, Mungu ataliweka wazi hilo nalo.
  wbi-wbi: twevoni twevano tukulile muvuvangi, tuvaghile kusagha enendikio. kange
    ujunge nave kya isagha fivi kuhusu imbombo jojoni, Unguluve ghwope kyailifikula
    ilio kulyumue,
  bba-bba: Bɛsɛ kpuro, bɛsɛ be sɑ sɑ̃ɑ tɔn ɡirobu, su bwisiku nɡe mɛ. Adɑmɑ bɛɛ ì
    n bwisiku tukunu ɡɑnu mɔ, Gusunɔ u koo bɛɛ ɡem sɔ̃ɔsi.
  eng-KJVCPB: 'Let us therefore, as many as be perfect, be thus minded: and if in
    any thing ye be otherwise minded, God shall reveal even this unto you.'
  kgk-NT: Upéixa ha'e-ta peẽ-my iporã katu nhambojoja nhane nhe'ẽ nhande nhane arandu
    va'e. Oĩ ramo “Ndaha'éi upéixa” peje va'e, oikwaa uka porã va'erã peẽ-my Nhandejáry.
  waj-waj: Ta mmuakiaaya Anutuuqaa aataruuvaa iida rapisiima taunnaiya ii kua ivaara
    mmuaa yaata mmuaa tinnivai varaaravee. Fai ngia vooya ari vo yaata tinnivai varakio
    fai Anutuuqo ivaara kooyaa ngii vitainaravai.
  cpy-cpy: Iroka-paeni nokanta-yitakimiri, otzimatyee oshireta-kotyaawo akaatzi antaki-shire-yiteera.
    Terika poshireta-kotyaawo, Tajorentsi oñaayemironi pimikita-kotan-teenari.
  mpx-mpx: Ebo kila wala nuwatu i matuwa, inoke gegewela wala nuwatu ni ola hauna
    toto ya baunan. Yaa ebo bugul etega kaiwena wami nuwatu ni getoga, he Yehoba abwe
    ni pwamwananal eliyamiu.
  wbp-wbp: Ngaliparlu ngalya-karirlilparlipa puraja Jijaji Kiraji tarnngangku, manu
    karlipa nyanungu-piya nyina pina-nyayirni. Kujarlaju yungulparlipa-nyanu jarnkujarnku
    ngungkurr-nyinakarla yimi nyampu-kurlu kuja karna-nyarra yirrarni pipangka. Marda
    ngalya-kari nyurrurla kula kankujulu ngungkurr-nyina. Ngulaju ngula-juku. Kaatu
    kapu-nyarra wangkami yungunkulu yimi jungangku langa-kurra-mani.
  luo-luo: Wan duto ma wan gi yie motegno onego wapar kuom gigi. To ka pachu opogore
    gi mano e yo moro, to Nyasaye biro leronu.
  nhe-NT: Nochi intlaneltocani tlen ya intetixtoque ipan Cristo monequi ximoilhuica
    queja na huan xijtemoca mojmostla quejatza inhuelise inmonejnemiltise noja más
    cuali. Huan intla sequin imojuanti inmoilhuíaj para ayoc tleno más inmechpolohua
    para inmonejnemiltise nelía cuali, huajca Toteco inmechnextilis para aya inquiaxilíaj
    pampa aya inquichihuaj nochi tlen senquistoc xitlahuac.
  aii-aii: ܒܵܣ ܟܡܵܐ ܡܸܢܲܢ ܕܝܼܘܲܚ ܟܵܡܝܼܠܔ، ܚܵܫܒܲܚ ܗܵܕܟ݂ܵܐ، ܘܐܸܢ ܚܵܫܒ݂ܝܼܬܘܿܢ ܡܸܢܕܝܼ
    ܐܚܹܪܢܵܐ ܦܪܝܼܫܵܐ، ܐܘܼܦ ܐܵܗܵܐ ܐܲܠܵܗܵܐ ܒܸܬ ܓܵܠܹܐ ܠܹܗ ܐܸܠܵܘܟ݂ܘܿܢ.
  esk-NT: Iluqata nauŋaniksimaruaguut ukpiqsrił̣iptigun piqasiutipluta Christ-mi taatnaptuuq
    isummatiqaqta atautchimik Christ-kun. Aglaantuuq atlakun isummatiqaġupsi Agaayyutim
    kaŋiqsipkaġisigaasi taavrumiŋa.
  msb-msb: Kita tanan na mga masarig na an pagtuod kinahanglan magsunod sani na ginsabi
    na gawi. Kun ugaling igwa sa iyo sin may iba na gawi, pagapasabuton man lang ini
    sa iyo san Dios.
  cpa-NT: Lah¹jøng² dsio¹ jmó³ jniang³ dsǿa¹², ju³lah jniang³ dsa² ma²chian² dsǿa¹².
    He¹ báh³ Diú¹³ ha²lah jmóh³ hniah¹² chi²júh² chi² cøng² ton¹ jǿg³ hi² dsø²jiag¹²
    hoh¹² hniah¹² hi² siíh².
  dso-dso: ସେନ୍ତାର୍‌ଆଲେ ଆସା, ଆମେ ଜେତ୍‌କି ଲକ୍‌ ସୁକଲ୍‌ ଅଇଆଚୁ, ଏ ରକାମ୍‌ ବିସଇ ସମାନ୍‌ ଇସାବେ
    ଚିନ୍ତା କର୍‌ତେରଉଁ । ଆରି ଜଦି ଏ ସବୁ ବିସଇର୍‌ପାଇ ତମେ ମର୍‌ ସଙ୍ଗ୍‍ ରାଜି ଉଆସ୍‌ନାଇ, ଟିକ୍‌
    ସଙ୍ଗ୍‍ ଚିନ୍ତା କର୍‌ବାକେ ପର୍‌ମେସର୍‌ ତମ୍‌କେ ସାଇଜ କର୍‌ସି ।
  meu-meu: Benaini, mai darada tauda iboudai unu baita kara toma; a umui haida lalomui
    bema idau, Dirava ese lalomui baine hadiaridia.
  yva-NT: Arakove, syare vatano wama anave matu to wamamo wansanuga intabove wamo
    anakotaro syo raura umawe ratantona. Weramu ranivara vatane inta nya ana nyo ratantona
    nsasye, indati Amisye po raroron kakavimbe nai.
  dgc-dgc: Dapat a kona sa i isipa na étanan a méniwala ni Cristo ta matibay. Ey éng
    éwan sa kona i isip moya, éy ipaliwanag dikam na Diyos.
  zpm-NT: Ni ib znu none tsonie guic grë zha ne nlipaa dziits zo lo Xtiidz Dios; teḻne
    nogaa bla zha ne rzac led scada, per Dios gdeed guieḻbiini lo zho guieṉ zho gaṉle
    zha naca.
  hix-NT: Àro wyaro rma tehutwatxe. Àhananàhtàkaxah me kehtokonye, àro wyaro yaworo
    tehutwetxow hamà, khananàhtoho kom yawo ro kehtokony mak ha. Anar me oyehutwantokony
    haxa ryhe, yaworo harha tehutwaxem me oyeryatxhe ha, Khoryenkomo.
  sim-sim: Uwa osik mashi ol jirnjik a kayewa kandon ji heyehe an nga wavu namtaskop
    a hishiwa hom ji hishika. Mberem ushiwak? Jir os Jisashi mak ji nahanda oso mbeek
    ter akri nawa ambu sir, wahau. Angop maskop orin hishindiyari jir. Os a sawenda
    mashi kandon ji misihi wavu apsham apsham ji hishi nahi, Avui Wasilaka avak jirin
    or tolo wornakwa jir.
  npi-ULB: यसकारण, हामी परिपक्‍व भएकाहरू सबैले यसरी विचार गरौँ । यदि तिमीहरूले कुनै
    कुरालाई भिन्‍न प्रकारले विचार गर्दछौ भने परमेश्‍वरले ती कुराहरूलाई पनि तिमीहरूका
    निम्ति प्रकट गर्नुहुनेछ ।
  cgc-cgc: Gani, kiten tanan na may lig-en na pagtuo, dapat iling tan ate na isip
    parti ta pagprusigir na sunuron ta batasan Cristo. Piro, daw may anen ki kyo na
    dili kumpurmi ta laygay ko i, gasalig a na Dyos nang en magpaintindi ki kyo.
  tim-tim: Nâ hain akman aregât kaulem humo agion nen hârokŋe aregâlâk kârigem nâŋgâm
    maniâm. Dâ siâ me siâ siâgât nâŋgâmbiâ dâpŋe siâ akbiawân âmâ âlepŋe Anutuŋe hanyeŋe
    mem pagalembo âlepŋe nâŋgâm kotgâwai.
  yor-yor: Nítorí náà, ẹ jẹ́ kí àwa tí a dàgbà nípa ti ẹ̀mí ni èrò yìí; bí ẹ̀yin bá
    sì ní èrò mìíràn nínú ohunkóhun, èyí náà pẹ̀lú ni Ọlọ́run yóò fihàn yín.
  wos-wos: Nani Krais Jisaska jémba xékélakikwa du takwa, nani atéfék wawuka mawuli
    sarékémbu hurutame. Guni nak maki mawuli sarékémbu hurungut, God guniré wakwetandé,
    wun jooka.
  emp-NTPO: Jũma dadjirã Crito bio cawa b̶eaba maʌ̃ quĩrãca crĩchad̶ida panʌa. Bãrãba
    quĩrã awara crĩcha panʌbʌrʌ, sãwã crĩchad̶ida panʌda Ãcõrẽba ebud̶a cawabiya.
  eng-F35: So then, those of us who are mature should have this mentality, but if
    on some point you think differently, God will reveal that to you as well.
  ind-ind: Maka hendaklah kita semua yang sudah menjadi dewasa secara rohani mempunyai
    tujuan dan sasaran seperti itu. Kalau ada di antara kalian yang tidak setuju dengan
    ajaran ini, saya berdoa supaya Allah memberikan pengertian yang benar kepada kalian
    masing-masing.
  pes-OPCB: امیدوارم همگی شما که مسیحیان بالغی هستید، در این مورد با من هم‌عقیده باشید.
    اگر در مورد مسئلهٔ دیگری اختلاف نظر داشته باشید، مطمئناً خدا آن را هم برای شما
    روشن خواهد ساخت،
  mpt-mpt: Bainobo galino sbalma blib naka unang ibo ne weng ele baai olo kla wenteniba
    ib bobol temo makob ne bobol tem funino ulab aine! Ina otane mak ibo ib bobol
    temo afet fumbib mole God eta ibo bobol tem funin ayamo omyeko!
  ssx-ssx: Niki tukiki pa꞉ta꞉ taka꞉lake temoko pila꞉ wanda꞉hali nikana꞉ma꞉ta꞉ kutupiki
    haumanu pa꞉ta꞉ homeke hone u hamana꞉ pea꞉peke aleo. Koto pa꞉la꞉pate do wape tapaaso
    wanda꞉hali iki ma꞉nda꞉ epima꞉ koto piki haumanu pa꞉ta꞉ ta꞉ta꞉ ta꞉ta꞉ piki hone
    wimika꞉na꞉ta꞉ kota꞉ Koda꞉ma꞉ ika꞉ hone tikitiki yao u tialieke.
  mkl-mkl: Nɑ nŋu, ɑwɑ iyi ɑ̀ jĩɑ si kpɑ̃ɑi nɑɑnɛ ku dɑsi, kɑ ce lɑsɑbu bɛɛbɛ. Ammɑ
    bii ì wɑɑ ce lɑsɑbu ɡɔ iyi kù wɑɑ too kpɑ̃ɑ ŋɑ, Ilɑɑɔ̃i ɑ́ nyisi ŋɛ iyi kù jɛ
    dee dee.
