    Në₁jua'₂ cha₂ ja₁lɨn₅₄ a₂ŋɨ́'₂ 'au'₂ 'nia'₂ le₂siá'₂, Diú₄ bá₄ jmo₃ jnio₂ ne'₅₄
    'nia'₂ a₂jaun₂ ján₃.
  tif-tif: Nokol ti God almi man alik-daap ke-lom sawaa fukulin unang tunum kesup.
    Kemin, God ami weng uyo weng san-ilom dikiwa-unemin uyo kaal-kesup. Kemin, ibi
