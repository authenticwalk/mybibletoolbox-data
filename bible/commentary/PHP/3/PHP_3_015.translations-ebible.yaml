  kyq-kyq: Naajegen paacn̰ kɛn kꞋtɛɗkiga jee Raage mala mala se, bɛɛki se, maak‑saapm
    naajege se Ꞌtɛɗn aan gɔɔ kɛn ese. Kɛn maak‑saapse ɓo utu kuuy lɛ, Raa utu asen
