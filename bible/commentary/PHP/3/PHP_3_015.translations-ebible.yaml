  yut-yut: Piŋkop dakon yo do nandak nandakji amɨn bamɨ dakon tɨlak yombem kaŋ, nandak
    nandakji nak dakon gat arɨp. Ae jikon da dɨwarɨ nandak nandakni ŋwakŋwarɨ taŋ
    yomaŋ kaŋ, Piŋkop da nandak nandak uŋun paŋmɨlɨp aŋakwan galaktokni yolni.
  grc-BYZ: ὅσοι οὖν τέλειοι, τοῦτο φρονῶμεν· καὶ εἴ τι ἑτέρως φρονεῖτε, καὶ τοῦτο
    ὁ Θεὸς ὑμῖν ἀποκαλύψει.
  cpc-NT: Jirokapaini nokantayitakimiri, ontzimatyii oshiritakotyaawo maawoni akaatzi
    antapashiriyitai. Tiirika poshiritakotawo, Pawa oñaayimironi pinkimitakotantainari.
  nhg-NT: Tonochtie tli ye toyulchecöjtecate ca Cristo ma tecpensörucö de inu maniera
    quieme nequejtojtebitz. Tlö en caso que nenquepensörusque ocsie, Deus nemiechejtetisque
    inu nuyejque.
  nya-nya: Choncho ife tonse amene tili okhwima pa moyo wauzimu, tikhale ndi maganizo
    omwewa. Ndipo ngati pena ndi pena muli ndi maganizo osiyana ndi amenewa, pameneponso
    Mulungu adzakuwunikirani.
  ngu-NT: Ijcon, tej, nochimej nemejhuamej yejhuan cuajli yochicau nemonemilis ipan
    on tlaneltoctli, no ijqui nonequi xnemilican quen nejhua nicnemilia. Tla itlaj
    ocse tlamantli nenquinemiliaj ocse tlamantic, Dios no mechititis yejhua in.
  kup-kup: Met ne nenap bon, oñ ari tairari Iesuz homeo tin badae batat hezan arim
    hodadeo ahö ravovai samahan hez-pori amun ev menoh-epovozahar homet tovai sohopek,
    povoz tin ravohopan. Met arihanañ nap menoh-epovoz navoz homet gu nak tat home
    modavonañ hepan, povoz God pi tin hodad tapanez maot mañairapan.
  jid-jid: Kita wawu wa ky kai nde ye, kyi rimri nayin, ndawu rimri kan nikon ri,
    Rji ni ya tsron.
  wmw-wmw: Kati yetu ofwe tikamilike nkati ya kwamini, tiwaze namuna moja noyo. Fala
    mukiwaza namuna nyengine, Mwenyezimungu akufahamishani.
  gmv-GGM: Hessa gishshi nuni ammanon minnidayti wurikka haniza yoo wursi hessafe
    xeellatho xeellanas besses. Issi issi dumma qofay intes diiko hessaka Xoossi intes
    qonccisana.
  ssg-ssg: Kako teteka kahikahi Jises wanen, kako hana hatapoa namilokako ti usiai
    waliko ti nga kakak. Na teka ti amuto laha namiloi watakai kakaiak, pake Haeu
    haxewa namilolaha.
  zpo-NT: Rese be xaa nye nzo lo xtizh Dios lal nzhaal le re be xgab; nu chelee zlak
    gu nle xgab stub mod, Dios zle yudar gu zee laya yek gu.
  poy-poy: Twenga twawoseri tukamaliti mumakaliru ga Kristu tufiruwa kuwera na ugolokeru
    ulaa awu. Kumbiti handa wamu wenu walihola ntambu yimonga, su Mlungu hakakulanguziyeni
    shitwatila ashi.
  qwh-NT: Tsemi Jesucristuman llapan shonquntsicwan alli marcäcoqcunaqa, que nicayanqaqcunata
    “¡Tseno catsun!” nintsic. Peru sitsun que niyanqaqta juclayapa cäyiyanqui, tseno
    cayaptiquipis, Diosmi cäyitsiyäshunqui rasonpa caqta niyashqaqta.
  gaw-gaw: Amu ig oh ig danab kalunig ele daaṯem amu, ig da nai ami amubia dab metu!
    Amu ag dab mak laa ele, dahil bia iiṯa daap̱eg am, Kayak Nug nuḵa ahilag dab mak
    tutuḵu medaḵu.
  nca-nca: Ŋunde ŋuro ye komo iŋo-iŋo meté raŋgurí qu, ye o soso ŋaro iŋoyi qembe.
    Ko iŋo-iŋo enesó teyoteŋgo tiníqo, Anutuko ŋuya ŋuro witú yereweya.
  zpz-NTPP: Dela mbecy nu byafert nu de coz ni Ñgyoozh rlagy ñi nii too dey nu nac
    de coz zeꞌ gal nu rnii to̱o̱ ya̱. Benu tub mbecy reñaꞌ rnii tooy par ya̱, tees
    ca ni gaal lyuu Ñgyoozh loy ca na coz nu rishli.
  zac-NT: Grë mënë narac bëꞌa bien shtiꞌdzë Dios, napë quë gunë rall mizmë llgabë
    ziquë guniaꞌa ndëꞌë. Perë si talë entrë lëꞌë të nanú nguiu nanapë stubi llgabë,
    Dios guëluáꞌaiꞌ lë́ꞌëll lo quë naná verdá.
  kyg-kyg: Neꞌuvaꞌmofeꞌmo alopa vayaꞌmo haita hapaiꞌnona vayaꞌmogitamo ani kava huta
    maigetao. Mago vayaꞌamogitapa alu lapakesamo neꞌafisayaꞌmoꞌmo Gotiꞌa mani kavaꞌmo
    afaꞌa alino lapave ligiye.
  kmk-kmk: Ot masapula kama’t tu din somsomok taku’n losana naotngan si pammati kan
    Jesu Kristu. Yoong nu awad maisabali’t somsomok kan dikayu, si Apudyus ud mangilawag
    kan siya.
  cao-NT: Toca tsi no shinati xo noqui shinacoshi ca chahahuacanaibo. Jama, jamëri
    ca pi ma shinano tsi ë yoaha ca mato qui bërohuaxëhi quiha Dios iquia.
  bbr-bbr: Mokoi akan ronkat utomoi, roat näu näu sareanik, ronkat eposek orip, ik
    Jisas nuka mesin woiok epar momun roasiret, ik ronkat karar mia, kon onok tainorau.
    Utianik, akan ronkat atap raunuk rai, Anut nukas owose onok eposek tainoraun ätär
    marai.
  inb-inb: 'Imasa­mi Jesu­cristo­wa alli­lla iuia­rispa kan­chi: chasa­lla­ta­mi iukan­chi,
    iuia­ris­pa­lla kan­ga­kuna, pai­pagma chaiag­rin­kama. Kam­kuna ima­pi­pas sug
    rigcha iuia­na­kug­pika, chi­ta­pas­mi Taita Dius alli­lla iuia­chinga.'
  hrv-hrv: Koji smo god zreli, ovako mislimo! I ako što drukčije mislite, Bog će vam
    ovako objaviti.
  box-NT: Lé hɔ̃́n yilera so ko à hã wé kɛń warɛ́n kèrètĩ́ɛwa na dɔ̃n vó
    le Dónbeenì bìo dã́ní yi yi. Ɛ̀ɛ ká mi wee leéka bè-vio ɓúi mu bìo yi,
    à le Dónbeenì zéení mu yara wéréwéré làa mia.
  ote-NT: Gathoguihʉ nújʉ xa zɛ ma jamfrihʉ, mahyoni ga beñhʉ ngu núꞌa̱ ja juadi dá
    ma̱. Pe ꞌbʉ hinguí beñhʉ ngu dí bengá, Ajua̱ da ꞌñuꞌtꞌahʉ pa gui beñhʉ ngu dí
    bengá.
  wnu-wnu: In gugum Igomurur inopurima ten igo barai burab igoun end ye misir quraum
    eng toat ende oboun. A misir wes-wes igoriner eng Qenu aba dibenara guboumon.
  zam-NT: 'Por cona, ngue niin loo gu'': Gu'' co'' huen huen nda'' cuent no co'' huen
    huen ndxela''s loo cón che''n Crist, ndxàal li gu'' xtùuz xal ngue niin loo gu''
    cón che''n puest co'' nac mod co'' ndlin xtùuz, ne. Chele'' gu'' ne''yòode lezo''
    li gu'' xtùuz xal ndlin xtùuz loo con''a per ndli gu'' xtùuz tedib mod, leque
    Diox li par ta'' gu'' cuent co'' huenleque'' cón che''n con'' co'' ndli gu'' xtùuz.'
  zyp-NT: Puitling a cangpaw kaaning vytei tahei co, ma hapaw rawhnah heh kaa hnui
    ruapaw a cang. Taico ahringpaw rawhnah a hnuipaw naa ung caco Khazing tah ma zong
    cawh a ca pase tae thlang he a.
  sey-NT: Siꞌaohuaꞌi Maijaꞌquë paꞌiji cuasayena ai deꞌosicohuaꞌi cato ja̱je cuasaye
    paꞌiji. Mësarupi teꞌe cuasamaꞌpë yequere aꞌri maña ti̱ñe cuasaye paꞌito Maijaꞌquëpi
    i̱ño sëtoja̱ꞌquë.
  nvm-nvm: Ijefuon na vierafega e iji ja Godon Kaven ijekma oko jan e damuigin renva
    iji ja unam na reoijo jak ja ijeg rek. Regavo e roin eraneb ja unam nibe rekuai
    vierafekva fu Godri koikfuon ifejdiaga ja unam ma iji vierafekfuon.
  mps-mps: Te da Godigo po kibu be hauwa bugagia wali pali bage, te dago aga homu
    kolesaga koneai bage, te da tigidaligo te bomo elama dąį yali digi sabolama,
    dwagi yai muani nai sainogo uda yabo homu deli naga yao. Tiali goli dage mebago
    gasa homu me elalubaso wida, teda Godigo dagebolo te po page hania waselaibao.
  pab-NT: Maika wiso wityotya waiyexe wawenane kakoa inityohaliti akereta wisaoniterenai,
    nahekoitere akereta wityotya wahekotya. Hoka haiyaharenaeya atyo hahekorexe ahekoita
    hoka Enore atyo ite awaiyekehalakatene xomana.
  llg-llg: Naa, au oke fo ei basa nggei ama moli ma maoka matea nai Karistus dalek,
    bisa dalek esa nai basa dedeꞌa kala ia. Tehuu mete ma hambu duduꞌak mana feꞌek,
    na, ela Manetualain natudu dala kalua neulauk.
  kyf-kyf: -Amɩa weee dolua da 'yligwe la -Lagɔyloogblʋ, -a pʋpalɩ 'sa 'wlukʋʋn la.
    'Ɩn we -ka nɩɩ, saputu sa a pʋpalɩ 'wlukʋʋn la, -Lagɔ yia amɩaa 'wlukʋʋn -bloa
    we -gʋ.
  tpi-tpi: Sapos tingting bilong yumi i kamap olsem tingting bilong ol man i gat gutpela
    save, orait yumi olgeta i mas bihainim dispela wankain tingting olsem nau mi autim.
    Na sapos yupela i gat narapela tingting, orait God bai i stretim dispela tingting
    bilong yupela.
  mih-NT: Yucuan cuenda tandɨhɨ yo sa sino xaan iñi, nacaca iñi yo cuhva ya. Ta tatu
    iyo minoo ndo ña sica iñi ndo cuhva ya, cua cuhva ra Ndyoo sa cutuñi iñi ndo.
  qvh-NT: Jesucristuman yäracur pay munashganno cawagcunaga nishgäcunata tantyacuyäsun.
