  heb-heb: לכן מי שהוא שלם בנו כן יחשב ואם תחשבו מחשבה אחרת גם זאת יגלה לכם האלהים׃
  mpp-mpp: Aime ngage-ngagesingka biyachac sugulelu sanangkeibeng, nongileng sasawadi
