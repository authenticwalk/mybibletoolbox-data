  kwd-kwd: Dauru te'efou na'a 'agoru tegela'a 'ania fito'onga adauru, 'agoru to'o
    la'u na funi'oonga 'ino'ona 'i 'ubulana moori ladauru. Ma lauta tani ta'a ngaa'i
    amooru gila 'ame ala mola fafia nga 'ola lo'oo nau ku iiria, God te'e faate'eni
    folaa 'ai 'ania tala ne'e odo.
  ded-ded: Anu yadiseri bic aning, nenang sasawango ifi negensibisina. Nga ngeni wiac
    monggac negenggec singa siriha mong anudeu Anutungo wiac sufu sufuya imoc ifingoc
