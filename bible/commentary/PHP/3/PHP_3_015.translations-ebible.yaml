  piu-2006: Nganaṉa Yiitju Kurayitjaku rawa tjukarurru nyinapayi tjuṯangku wangka
    panyapa tjuṯa kulintjaku. Tjinguru tjaampalangkunyurra yalatji wiyawanangku kuliṉi,
    “Nganaṉa palyalpi nyinanyi, kuya palyantjawiya.” Tjinguru yalatjinyurra kuliṉingka
    Katutjalu nyurrangarrinya nintilku tjukarurru yalatji kulintjaku. “Nganaṉa yuwankarrangku
    kuya palyara nyinapayi.”
  poh-NT: Jeꞌ reꞌ kꞌuruꞌ was tak nicha̱kꞌ, chi kunchelal i hoj nicꞌ qꞌuihal rijeb
