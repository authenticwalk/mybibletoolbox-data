  agd-agd: Mai fara vara seyo, Tiyarafenurá ma Kantá Aunampin monó tiyá tiferuna kéká
    anon pura sé tu khakhé tiféuno. Mai ma Yisas Karaisi ma setin nan púaren e mantakheintái
    setisi ákona inin kaúké umpo varará nanin bantai avúaváka saino. Ída ino.
  rkb-NT: 'Katsaktsa Deus tyryktsa babatsa tsimaha. Tubabatu Moises harere hi: — O
    kytsa tsikapiakzyzyknahaktsa iwaze iwatahata niyzik Deus tyryktsa kytsa bo tsiwatawynaha
    — niy. Ana kino mytsaty mykaranaha. Katsaktsa batu. Abaka katsaktsa ustsa kytsa
    bo mysipokzitsikinaha iwaze katsaktsa Deus tyryktsa tsipiwatawykynaha. Deus hyrikoso
    mymytsumuẽhĩ iwatsahi Deus bo tsimysakibazikiknaha: — O Deus myzo ikia zuba wasani
    tsimykara. Ikia zuba tsamysapyrẽta. Ikia humo ka mykurẽtsa hỹ — tsimykaranaha.
    Deus hyrikoso humo, katsaktsa mykurẽtsa, Sesus Kiristu sopykwy humo tsimykaranaha.
    Iwaze kytsa sinury humo nisipiakzyzykyknahaze ana humo hi batu sispirikpo. Sisopykwy
    humo batu sispirikpo. Sesus sopyk ty zuba tsimykaranahaze katsa Deus tyryktsa
    tsimoziknaha ana hi tsiwatawynaha.'
  san-THA: วยเมว ฉินฺนตฺวโจ โลกา ยโต วยมฺ อาตฺมเนศฺวรํ เสวามเห ขฺรีษฺเฏน ยีศุนา ศฺลาฆามเห
    ศรีเรณ จ ปฺรคลฺภตำ น กุรฺวฺวามเหฯ
  iws-iws: Nɨm krɨma hɨnɨɨna naɨngwo tɨbmii kɨɨn tani krɨma krɨmiir mɨoɨs ɨmiir kɨtiyopnɨr
    haii mɨ tɨ hɨriinan siyɨuɨn krɨmiirɨn wɨ siya whɨnkɨnsiis haigɨnɨu rani, krɨma
    Adi Komii krɨmiir Wanɨn siir yɨnisɨsɨm nwowɨm. Nɨɨngaka. Mɨ ɨiya Adi Komii siir
    naeyɨuɨn krɨmiir kwoɨnau tɨr nwokaiiyɨm mɨ krɨmiirɨn siyar whɨnkɨnsiis haigɨnɨuwi
    Adi Komii siir inɨg ɨiir hainanam mɨ krɨmiirɨn siyar mɨ ɨisiimauuwi hɨnɨɨnɨn nɨm
    krɨma Adi Komii siirgɨsiir yɨnisɨmkɨm. Mɨ dimɨn taemɨnɨm Jisɨs Krais siya tɨrɨm
    krɨmiir krɨma sɨmiir nɨnoknɨnkɨni mɨ krɨma wɨ maɨrgɨmaɨrga prasae nwo rani. Mɨ
    nɨm krɨma ɨna nɨnoknɨnkɨnɨm ta saiirɨn, krɨma krɨmarɨn wɨ dɨg nwo rani, Adi Komii
    siir tɨrɨm mɨ siya krɨmiir nanmaiwarkainam ta sɨma boɨna krɨmiir mɨoɨs ɨmiir kɨtiyopnɨr
    haiya saiirsi. Nɨɨngaka.
  pol-SZ: To my jesteśmy naprawdę obrzezani, służymy bowiem Bogu dzięki Duchowi Świętemu.
    A naszym powodem do dumy jest Jezus Chrystus, nie zaś nasze ludzkie osiągnięcia,
  ztq-NT: Per nobeydy xaa. Lëë no si nobey no, por xtee no skizh lo Dios porñee no
    xkyalbini Dios leñ styoo no, ni xle no nii ngab no lo Jesucrist, aan xkwenjty
    no bey nii cho lady meñ.
  zai-NT: Purti cadi tisi iruugu tindaa lu xcuerpu binni xpinni Dios laa, sínuque
    laanu nga xpinni Dios purti laanu runi nu ni na de idubi ladxidó' no, ne nanna
    nu qué zulá di xiixa ni guni nu laanu, sínuque Cristu si zanda ulá laanu.
  upv-upv: Suri kerr rraman pa renge bae nga mivi weretunen, ko Nem̃in On eptevi kerr
    daron nga rramlot. Ko rramlololi kerr e renge Iesu Kristo, ko sete rramlingi nolo
    kerr renge nanu san nga muto renge nibe kerr, erpe bae.
  wap-NT: Waunao, mishiꞌo paꞌan Tominkaru pidanannao manawun. Karikaonan paꞌan watoriinpan
    Tominkaru ati Kaimanaꞌo Doronaa kaminkaꞌutan idaꞌan waunao. Naꞌiki wataapa paꞌan
    Christ Jesus umanawunuꞌo nii. Aonaa waꞌatadapan pidan shaꞌapaapanii kida aimaakan.
  mva-mva: 'Ata bokai kamakaua: Kita ka kusi-korototo mata kalingo ieno-kita. Tago
    di. Bakara, kita ka Nanaranga Oli Spirit ne ara-nao be Nanaranga iloda-lo be tarakerakeaki,
    be Kristus Iesus-lo tasukoaki nge surida diuiauia-tina. Bokaibe Kristus-lo soaki
    nge kusi-korototo mata kusida-o dieneno nge kabadi didoki, be kusi-korototo mata
    nge ambe kaiboang ne tago.'
  dwr-NT: Ayissi gooppe, nuuni Xoossaa Geeshsha Ayyaanan Xoossaw goyinniyaa dirawunne
    nu de7uwan Godaa Kiristtoosa Yesuusan nashettiyaa diraw, tumu qaxxaraa qaxxaretteeddawantta;
    asatethaa bolla oosettiyaawan ammanokko.
  kfw-kfw: Tichu inmanikha emu takkha einikha ni-ei inthiang wunkatan mi-ngaikha,
    tichu einirakip in Pathian kha ama Ratha dungjuiya chubei nitho, halli Christa
    Jisu diang niom jarra eini'n nihoi. Halli einirakip in putiangnga kaom taksa khan
    ingamnamakmi.
  bfz-bfz: कऊँकि परमेशरो रे सच्चे लोक आसे ईए। जो परमेशरो री पवित्र आत्मा री अगुवाईया
    ते भक्ति करोए और मसीह यीशुए रे कमण्ड करोए और शरीरो रे कामा पाँदे परोसा नि राखदे।
  cuk-09: Ar amardi na abgan-duku-sikedgi yeer itomalad, anmardi suli. Ar anmar bur
    abgan-duku-sikaled-sunnadid, ar ade anmar bur Bab Dummadba nanaimalad, ar anmar
    bur-nue Bab Dummad Burba Nuedba Bab-Dummad-nug-odummodimalad, degi, anmar Cristo-Jesúsginbi
    gannalemalad, anmar san-siksadgi na dukin gannalesurmalad.
  ben-OBCV: কারণ আমরা যারা ঈশ্বরের আত্মায় উপাসনা করি, যারা খ্রীষ্ট যীশুতে গৌরববোধ
    করি, শরীরের বিষয়ে যাদের কোনো আস্থা নেই, সেই আমরাই তো প্রকৃত সুন্নতপ্রাপ্ত—
  mil-NT: Dico nchoo chi cùdɨu‑o núú Yǎ Ndiǒxí cuěi dava‑o sà ní ngúndecu sèñá ñɨɨ‑o
    te dava‑o ñǎhá, chi Espíritú‑gá chíndèe ñaha‑xi xii‑o quide‑o nchaa nacuáa tàú‑xi
    cunduu cuèndá cuu càhnu‑gá. Te ío cùdɨ́ɨ́ ìní‑ó càchí‑ó sǎ ǐo càhnu cuu Xítohó
    Jesucrìstú, te ñá túú sàni iní‑ó sǎ sǎ cuèndá nchaa sá vǎha quìde‑o cudɨu‑o núú
    Yǎ Ndiǒxí.
  myu-myu: — Oceju acã Deus ebekitkit ocedaypu'ag̃obixeedakatkat puye — i napa ma
    e'em ixeyũ ma. Wuyju bit icẽmãn Deus ebekitkit. Soat em wuyju g̃ebum cekay ixe
    biõg̃buk pe wuymutaybitbinap tag̃. Wuyju ma wuycokcok cĩcã Jesus Cristo ag̃uy
    dag̃ wuyju jewag̃uyg̃uy buye. Kacũg̃kadiwi jewewuywuy bima bit wuymucũg̃ pa'ore
    Deus xe. Wuyetaybit cĩcã iboam.
  fue-fue: Gam enen woni julniiɓe e gooŋa, enen saafirooɓe Alla e Ruuhu, jurortooɓe
    Yeesu Almasiihu, ɓe koolaaki ko'e mum.
  amk-amk: Ea mani ewesunati na ene taraifoi terai tuti eroasoai weo sunatifoi andino
    feririsa ne. Wape tata mani, tawesunati ete, tawesunati kaha mae, Nuaninu Mirarebanai
    sensoni tata tuti wiwiaing tata we tasomi we Allai na tarai. Nana mani ne tarai
    kariri tataino tasobu sunati tarai foi ne. Tatoari terai na fio Kristus Yesusi
    niari we tata fo, ampafe wiro taroasoai we na fi toyari sunatifoi dino kia maifo
    we tata fong kaha.
  fai-fai: Kata atin kál wakelin ban tatun bosuw ade nuta ka. Watawo kaleyo bá, nuka
    Sinik Abem dim Got suksuklabuw kayo, nuka Yesus Kadais ami dim buduw be idak teina
    buduw ade nuka yaknámin ban bomin kukuw kukuw uta mak aket kumamuwo, Got aka keniwo,
    yakoma banim.
  ura-NT: '@see-verse:PHP.003.002'
  mcd-NT: Asca non foshqui rupa shatuahuunshocai nocon chaca non soatiroma. Jesucristo
    noco nashoni nocon chaca soashoshquin. Arus fustifin nocon chaca soashotiroquin.
    Nan Furuhuunshori Diosin noco ahuun facufo imatiro. Ahuun Yoshin Sharahuunshon
    non Dios yoitiro isca huaquin, —Non mia fasi noi. Min sharacoinran, —ishon non
    yoitiro. Jesucristo noco nashoni nocon chaca soashoshquin. Ascacun non aqui unimacoinni.
    Arus fusti noco numatiro. Man non tapia non foshqui rupa shatuahuunshocai noco
    ahuusca huatiroma.
  urt-urt: Yaŋah ŋaiye yotombo wahriꞌ pe, yukur ka ende poi ya tuhur tuꞌe talah tikin
    Got, pakai. Yohe Yirise tikin Got ŋende poi mahraꞌe naŋ tikin Got, topoꞌe poi
    hriphrip ŋaiye Krais Jisas kin ŋende poi tahar talah tikin Got. Taꞌe luku pe,
    yaŋah ŋaiye yotombo wahriꞌ si miꞌe ko. Prepwan ŋaiye ya maŋaꞌe ŋoihmbwaip poi
    mil me ŋaiꞌe ŋaiꞌe tetehei tikin wahriꞌ wicherꞌ.
  kiz-kiz: Kwa ndabha tete ndo tohara. Tete ndo huwa tukamwabudu K'yara kwa msaada
    wa kiroho. Tukajifunila kup'etela Yesu Kristu, na bhatudulili ujasiri mumibhele.
  tzo-TZE: Yu'un ta stojol Diose quich'ojtic xa li mero circuncisione yu'un mu xa
    jch'unojticuc ti ja' chijcol ta sventa li smantaltac Diose. Yu'un ta co'ntontic
    xa no'ox quich'ojtic ta muc' li Diose. Xchi'uc ta jna'tic xa ti chijcol ta sventa
    li Cristo Jesuse.
  lex-lex: Plollolli de it di neka, maka kla' olek la Uplerlawna limni ralamni. Ir
    de edonna. Yoma it edon tsi' emeka hare pa tsunat to' it inonni mere it illu-wniehwani
    emeka riy mak kla' olek la Uplerlawna limni ralamni pede tkola tieru-tawur nehla
    la Uplerlawna, de Uplerlawna Nhiw Lululli Ntulan mai ita. Ne ta'uli-tawedi Kristus
    Yesus yoma Nmeh'a neka Nkar lia it ralamni. It edon tsa'ar it aranni la rimormiori
    ita pa todi it la mormiori-dardiari.
  dov-dov: Nkambo ndiswe bapalwidwe — abo bakomba a Muuya wa Leza, alimwi balamantukwe
    muli Kkilisito Jesu, alimwi tatukwe lusyomo kunyama.
  rgu-rgu: Ara rae Ramatuaꞌ a sipoꞌ lahenda nana huu ara sunat. Tehuu sala ria! Ita
    bubuluꞌ tae, Ramatuaꞌ a sipoꞌ lahenda nana huu ramahere Yesus. Ramatuaꞌ a lahenda
    tetea nara nana siꞌ, ita fo tamahere Yesus! Ita riꞌ doꞌo-tabe neuꞌ Ana tuka Ria
    Dula-dale Malalao-malalafu Na. Ita riꞌ soꞌu tadedema Yesus Kristus, huu fo Ana
    buka enoꞌ, de ita bisa dadi teuꞌ Ramatuaꞌ a lahendan. Ita ta bisa hapu soda-moleꞌ,
    nana huu tuka lahenda dae-bafoꞌ a atoran.
  toc-NT: Porque aquinín hua̠nti̠ xli̠­ca̠na maka­pa̠­xu­hua­ma̠­náhu Dios li̠tax­tu­yá̠hu
    luu cir­cun­ci­dar­la­ni̠­táhu porque kalhi̠­yá̠hu Espíri­tu Santo nac qui­la­ta­ma̠tcán,
    y huá tapek­si̠­ni­yá̠hu Cristo, y ni̠ caj xma̠nhuá li̠pa̠­hua­ná̠hu hua̠ntu̠
    tasiyuy nac qui­mac­nicán.
  som-som: waayo, innagu waxaynu nahay kuwa gudan oo Ruuxa Ilaah ku caabuda, oo Ciise
    Masiix ku faana, oo aan jidhkana ku kalsoonayn,
  mam-C: Qalatzi'n qe, awoxixqe at qechil tu'n Xewb'aj Xjan, a awo nqo k'ulin twutz
    qMan Dios. Ex tu'n ikyjo, nqo tzalaj tu'n ma qo ok te Crist, a Jesús, ja'lin,
    ex nya tu'n jun techil ti'j ttz'umil qchib'jil, qu'n nya tu'n qb'inchb'in kqeb'ile
    qk'u'j te kolb'ilqe.
  ndj-ndj: Yufwi yitumjuma nakaka Chapanga kwadeha ya Mfuki Mng'alili, yufwi ndi yituyingishiwili
    jandu, veni ha na tukwidumba mukwilumba na Yesu Kilistu. Tukwidumbila ha milandu
    ya mvili.
  mbj-NT: Ër ti P'op Hagä Do karapee heh'äät doo. Dooh sa masuuj noo byyh kahõk do
    hã daap yyp do rado bä ti P'op Hagä Do karapee heh'äät doo. Ëër, ta Sahee h'yyb
    mahũũm do hyb n'aa P'op Hagä Do hyb n'aa jew'yyk doo, Kristo Jesus hã kasab'ee
    doo, ër ti P'op Hagä Do karapee heh'äät doo. Ër ti ta karapee heh'äät doo, ji
    hã hẽ ji moo wät do hã, ji daaj hẽ ji hajaa do hã na-ããj hẽ daab nayyp doo.
  lat-VUC: Nos enim sumus circumcisio, qui spiritu servimus Deo, et gloriamur in Christo
    Jesu, et non in carne fiduciam habentes,
  ngp-ngp: Want'hu wavinilwe kindedi ni suwe hiyo woho, kwaviya chamvika Mnungu kwa
    kulongozwa ni Muye ywakwe na kuwona weduvi mwo kulunganywa na Yesu Kilisito. Hakikukawiila
    vint'hu vikudamanywa mwo mwili.
  enq-2: Gotenya Spirita dokome naimapi, nyakamapi nisilyamopa baa mambo pyao, Jisasa
    Kraisanya kenge doko minalyoo, yanu kepenge mana doko tungi napyao kalyamano dupa
    pitaka yanu kepapae joo kalyamano.
  eng-ASVBT: 'for we are the circumcision, who worship by the Spirit of God, and glory
    in Christ Jesus, and have no confidence in the flesh:'
  mna-mna: Mi iti ta Anutu Bubuŋana ipombolmbol ti ma tembesmbeeze pini, mi tapakurkur
    Yesu Krisi, mi tapase pa itundu mbulu kiti sa som na, iti ta tewe Anutu wal kini
    ŋonoono mi takam reeteŋana ŋonoono. Pa reeteŋana ŋonoono na, koroŋ ki lelende.
  myw-myw: Tage Yowbad nakabivatus wakululuwads nises. Awoum bitakaypamwes Ebelam
    nakabivatus wakaleivids; awoum. Kululuwads bitatam Yowbad waseg, o bitamwa̱saws-vak
    daMesays Yeisuw waseg.
  sby-sby: Afwe njafwe twalapalulwa cancinencine, afwe tukute kukambilila Lesa pakutanguninwa
    ne Mushimu Uswepa. Tukute kutwangila mukwikatana ne Yesu Klistu. Neco nkatukute
    kushoma myambo ilambangowa sha pamubili sobwe.
  sll-sll: Nan gauna bol olaminga i tani pimingere moyu nangure sigare kumingere God
    wang aung monamno? Ta molkinaminia. God Kwiang tani yona wu bimia dire pir tere,
    Kraist Yisas grang wine olere mol pai olere pir hobo kul tenaminga pamia, gaung
    tani i pir hobo kul tenangwo nigi domua.
  yaq-NT: Bwe'ituk itepo, witti weyeka, itom jiapsie, Liojta yo'oreme, intok Jesukrijtotamak
    itom ea' betchi'bo tua alleaka jiapsakai, itepo juname'em jume'e, Liojta bichapo
    lutu'uriapo sirkunsiraaroarim benasi bitwame. Intok itepo, juka' inim ka nanau
    machika bo'o jooriawamtat ka iniat eaka bo'o bichame.
  uro-uro: Inguna aiut di ma Ngämuqa aa ruvek na ut maengäktki qärarhae i sa aa Qloqaqa
    qa däktsäng mä rha qärarhae i rhi nänsäs sage ma Ngämuqa nävät aa Qloqaqa dä urhit
    bon da ama murhämeska sagem ma Ngämuqa nävät ma Jisas ma Krais. Iangärhäkt ama
    lat moe di näma dä ama ruvek ta däktsäng mä ut ura qaku.
  ita-1885: Poichè la circoncisione siam noi, noi che serviamo in Ispirito a Dio,
    e ci gloriamo in Cristo Gesù, e non ci confidiamo nella carne.
  muy-muy: Tə̀ɗəm tamal kawayum kigʉm ndam ge Melefit ti si kikelʉm kʉɗi kwa. Ay ti
    ndam ge Melefit eɗeɗiŋ eɗeɗiŋeni ti leli. Ndam ya ti tazləbay Melefit àna njəɗa
    ga Məsuf gayaŋ *Njəlatani ni ti leli. Ndam ya ti tə̀ɗəm Yezu *Krist naŋ gəɗakani
    ni ti leli. Ere ye ti mis təfəki ahàr ni akaba tagray àna ahar gatay ni, leli
    ti mə̀fəki ahàr do.
  kqc-kqc: Adina una bi rama roaita nugana vene, idu una bi kaere Sei di Vima dudu,
    Sei nivakesi Iesu Keriso vabara masi roaita di vegu rofu, mokena vari gira de
    aesifa.
  tav-tav: Mani maca mani yeripʉ Diore canʉcʉbʉgorã mani ã, Jesucristo manire cʉ cátibojarique
    jetore tʉgooñari. Mani rupaʉri mani cátajere mani tʉgooña nʉcʉbʉgoquẽe. To bairi
    mani maca Dio yarã majuu mani ã. “Ape wamere ána mani majuuna Dio yarã mani ani
    maji,” mani ĩquẽe.
  eng-ULB: For it is we who are the circumcision. It is we who worship by the Spirit
    of God. It is we who take pride in Christ Jesus, and who have no confidence in
    the flesh.
  spa-VBL: pues somos nosotros quienes estamos realmente circuncidados, adorando por
    el Espíritu de Dios, poniendo nuestra confianza en Cristo Jesús. No tenemos nuestra
    fe puesta en las capacidades humanas,
  fra-_FOB: Car c'est nous qui sommes la vraie circoncision, nous qui servons Dieu
    en esprit, qui nous glorifions en Jésus-Christ, et qui ne mettons point notre
    confiance en la chair,
  hau-ULB: Gama mune kaciyar. Don mune muke sujada ta wurin Ruhun Allah. Mune masu
    fahariya chikin Almasihu Yesu, kuma ba mu da gabagadi cikin jiki.
  mal-mal: എന്തെന്നാൽ നാമല്ലോ സത്യപരിച്ഛേദനക്കാർ; ദൈവാത്മാവിൽ ആരാധിക്കുകയും ക്രിസ്തുയേശുവിൽ
    പ്രശംസിക്കുകയും ജഡത്തിൽ ആശ്രയിക്കാതിരിക്കുകയും ചെയ്യുന്ന നാം തന്നെ.
  lit-lit: Nes mes esame tikrieji apipjaustytieji, kurie garbindami tarnaujame Dievui
    dvasia ir giriamės Kristumi Jėzumi, ir nepasitikime kūnu.
  urd-GVR: Kyoṅki ham hī haqīqī ḳhatnā ke pairokār haiṅ, ham hī haiṅ jo Allāh ke Rūh
    meṅ parastish karte, Masīh Īsā par faḳhr karte aur insānī ḳhūbiyoṅ par bharosā
    nahīṅ karte.
  far-far: Kulu, ma nao lau kera, ne wane God ki na, sulia kulu fosia God ana Anoeru
    Abu, ma kulu ka eele sulia na ru ne sa Jesus Christ sasida fuaka ki. Nao kulu
    si fito'ona go falafala Jiu ki dia 'ole 'ungelae fua kulu ka dia wane God ki.
  suz-BL: मारदे हना गोपुकी थमा ख्रोइक्‍तीक चिनु ङा मुर बाक्‍नय। गोपुकीमी परमप्रभु
    यावे आ सोक्‍त आ पतीकेमी खुम्‍की पा बाप्‍शा, परमप्रभु यावे कली गेय पशा, ख्रीस्‍त
    येसु आ पतीकेमी ग्‍येरस‍य। मुर आ पतीकेमी थमा मसुइय्‍य। रोमी २:२९
  car-NT: Ky'karon irombo i'koto'san me kytaton. Ky'karon Tamusi a'kary ta Tamusi
    ety kysawongaton. Ky'karon Kristus Jesus poko kytotamyikaton. Ky'karon ja'munano
    poko kapyn kytotamyikaton.
  amp-amp: Ndhtet yimam nia pthiwumko mirahko awany yakitohnomm. Sinya troh tanykfot.
