  cof-NT: Tsanlatinasanan, chiquila mantimini Diosichi tsa tsachila jolajoyoe. Chiquilari
    tenca mántanan se ichique tenfenoca jera telaquepoto, chiquilachi tencabiri Diosichi
    cale telenhito, Jesucrístoca son tito, aman tsanhiminla Diosichi tsa tsachila
    jolajoyoe.
  srm-NT: Wë biga fa u dë aki, nöö u da dee sëmbë dee Gadu ta luku apaiti e, na dee
    sëmbë dee abi di maaka a sinkii. U da dee sëmbë Gadu buta di Akaa fëën a u hati
    fuu ta begi ën ta gafa. Nöö Jesosi Keesitu, hën wanwan u ta mëni faa heepi u.
    Hën wanwan u ta wai da, na di maaka dë möön.
  qvs-NT: Tata Diospa Espiritun yanapawaptinchikuna ñukanchikuna Tata Diosta kuyashpa
    kawsashpanchikuna paypa wambrankuna kanchisapa. Jesukristuta kreyishpa kawsashpanchikuna
    sukaman kushikunchisapa manana yuyanchisapanachu señaladu kashpanchikunara Tata
    Diospa wambrankuna kananchikunata.
  zca-NT: Per nab tsa be kinu señ che'n Dios kwa'n walika, porke nane be, nak be men
    che'n Dios por Sprit che'n Me kwa'n nzho laxto' be; no por Sprit che'n Dios, nile'
    be zhi'n nazhon che'n Me; mbaino nile' Me, nizak laxto' be por nak be tutsa kun
    Jesukrist, no gat lë't por rë kwa'n nile' nab bei chi nawi' be lo Dios.
  cbc-NT: Na pʉame na rupaʉ macããjẽrẽ cayisetaricarã na caãnimiatacʉ̃ãrẽ, cʉ̃ yarãrẽ
    bairo na ĩñaẽtĩñami Dios. Marĩ pʉame roquere cʉ̃ yarãrẽ bairo marĩ ĩñañami, cʉ̃
    mena marĩ catʉ̃goñatutuarije jʉ̃gori. Bairo ãna, Espíritu Santo cʉ̃ camasĩõrĩjẽ
    jʉ̃gori Diore cʉ̃ marĩ ĩroaya. Tunu, “Jesucristo yarã marĩ ãniña,” ʉseanirĩqũẽ
    mena marĩ ĩ tʉ̃goñaña. Ape wãme, bui marĩ rupaʉ macããjẽ jʉ̃gori marĩrẽ dope bairo
    átimasĩã maa.
  qxo-NT: Tsaynö niyäshuptinpis manam cuerpuntsicta señalacungantsicpitarätsu Tayta
    Dios salvamäshun, sinöga nogantsic raycur Jesucristo wanushga captin payman criyicungantsicpitam.
    Tsaynö captinmi llapan shonguntsicwan Señor Jesucristuman criyicurnin señalacushganöna
    caycantsic.
  mox-mox: Ta ʼeguma Yaubada ʼinaya kaiwaiwaʼodu Niboanina ʼinega be, ʼeguma Ieisu
    Keliso ana ʼaidega kahawahawatuboya, ta wese ʼeguma bwaʼobwaʼo ana ilivuyavo ge
    kana vetumaqanedi, e omoʼe ʼinega kahalamani aqiaqiea ludaʼa aqiaqi niʼa kaʼewea,
    mana niʼa kaveiaiana Ieisu maega.
  kew-kew: Niaame padanere ora yogane kadolape kone rado meda waru ima. Goa pua niaame
    Gote-na Holi Spirit-miri Gote-na bi minasaawa Yesu Krais raapu pirua raaname omoaema.
    Goa pua niaame yogane madaa kone naima. Go yaemere niaa mada naraba mealia.
  dww-dww: Be tauda aitauḡa Mamaitua Aruinama nopode be tà rarau duneena, tauda vutuna
    riukaua Mamaitua na dam ḡomama. Baninama tauda nam dà vaivaima tà noyenoyedi be
    marae tà tava, ibewa da Bada Yesu tài sumaḡe be isanama tà kawakawa saḡena, inam
    raḡanine Mamaitua ei aninedana.
  twi-ASANTE: Ɛyɛ yɛn, na ɛnyɛ wɔn na agye nokorɛ twetiatwa ato mu. Ɛfiri sɛ, ɛyɛ
    Onyankopɔn Honhom na ɔma yɛn tumi ma yɛsom no. Na hyɛ a yɛde yɛn ho ahyɛ Kristo
    Yesu mu no enti, yɛanya fawohodie. Yɛmmfa yɛn ho nto honam so.
  aoj-aoj: God atona nandandepapa mape ananipai. Ambal buꞌunai Godi atona deiꞌ mandaꞌ
    lotumana mafela agol Jisas Kraisi atogol. Apaꞌ ina mahapifa waf sagatopaꞌ alopafi
    fegatopalopapa, owaꞌatin.
  cbv-cbv: Queét bóodnit jʉmna yʉhna, ã náahat pah ĩ chãjcah, “Wĩ́ihwã caá”, Dios
    ã niijcán nacaá. “Dios yeebdíh ã tʉ́i wẽi enat pínah niijná, bóodnit ñi jʉmʉʉ́”,
    ĩ niíj yee bohéátdih ñi joyáh bojoó. Tʉ́ini Espíritu ã teo wáacachah, Jesucristodihjeh
    wẽinit, jwĩ jepahachah, “Wĩ́ihwã caá”, Dios jwiítboodíh ã niijná nacaá. Pánihna,
    “Jwĩ nʉowã ĩ naáwátji pahjeh wã chãjachah, Dios weemdíh ã wẽi enbipna caá”, ñi
    niíj jenah joicá bojoó.
  taw-taw: Chɨn pen, bɨ wak tɨbɨlɨkɨpal tek mɨdɨl, God binɨb ne yɨpɨd gɨl mɨdobun.
    God Kawnan ne ak chɨnop gek God nop kɨgom yɨmɨl agnopun. Chɨnop tep gek Klays
    Jisas yɨb nop dad aplanɨbun. Bɨ wak kɨli tɨbɨlɨkɨpal ak, tap anɨb okok chɨnop
    gek God binɨb ne yɨpɨd gɨl yonɨgun tek ma lup ak nɨm, gos nɨŋɨd kɨdek ma gɨpun.
    Anɨb ak chɨn nopun, bɨ wak tɨbɨlɨkɨpal tek mɨdɨl, God binɨb ne yɨpɨd gɨl mɨdobun.
  jic-NT: T'üc' way ma Dios juts'a'á yupj. Cupj ne t'üc' way Dios juts'a'á; jupj Cjües
    qjuis capj p'ya'sa qjuis la veles jupj lal, qjuiyola jupj püné jupj Cjües qjuis
    capj p'ya'sa mpes. Pasal 'ücj qjuisas Jesucristo mpes. Cupj selecj Jesucristo
    qjuis capj tjep'ya'sa mpes Dios juts'a'á cupj; selecj cupj 'üsüs la tjijicj mpes
    nin tepyala tulucj.
  zap-NT: Porke laa be yra be nak men ne nlipee nuu beey, laa be nak men ne rzaknon
    Dëdyuzh por XEspíritu Ne no nzoon nuu lextoo be ne nak be xpén Jesucrist no rkalodet
    be xkoxtumber mén.
  wer-wer: Pit Anutuun yaö sëpënëak koröp kaut yailtak pël naën yaë. Pël yaëëtak tiarimtok
    Anutuun yaö sëpenëak omën utpetat tiarim lupötë wia pöt wa moolaan Anutuuk tiarën
    kön wiin pim omnarö pël yes. Pël ëën Ngëëngk Pulöök tiar kaamök elniin Anutuun
    yaya maimeë Yesu Kristoëërö pötaan piin yoöre ërëp yamëem tiarim wëwë ngaanten
    kön kosang nawiin ngolöptakël wë.
  ipi-ipi: '@see-verse:PHP.003.002'
  qul-NT: Nokanchiscaj verdadero creyentecuna canchis, sonkonchispi circuncidaska.
    Santo Espiritupaj animaskanwan Diosta adoranchis. Cristo Jesuspaj caskanchisraycu
    cusicunchis. Mana runacunapaj religionnincunapichu confiacunchis;
  tnc-tnc: “Circuncisión baaekarã imarĩ Tuᵽarãrirã yija ime”, narĩkoᵽeika. Maa ᵽuri
    Tuᵽarãrirã maime. Cristore yi'yurã ᵽuri Esᵽíritu Santore mare jeyobaamaka Tuᵽarãte
    jia jiyiᵽuᵽaka morĩrijayu. Suᵽabatirã Jesucristore majiyiᵽuᵽayeeyu “Maro'si kireyaekaᵽi
    Tuᵽarãte mare wayuĩarijayu”, ãrĩwa'ri jĩjimaka maimarijayu. “Maᵽo'ia mabaaikaᵽi
    ãrĩwa'ri Tuᵽarãrirã majarirãñu”, ãrĩbeyurã maime.
  ter-NT: Koati utíneoxo apê muyókuke ne kaná'uti hoénaxovope vitúkeovo xanena Itukó'oviti,
    uti ihayú'ikoti Itukó'oviti ya xunákoke Sasá'iti Omíxone. Utímaka koati elokeâti
    okóvo ne ítukeinovi Kristu Jesus, vitukoâti víhuinovoke nê'e, ya koêkuni itúkeovo
    koekúti kuteâti sirkunsidá kó'iyea ne xâne víhuinovo.
  bmr-NT: Jaanotɨ mɨɨhai miyanotɨro mojeebɨɨfañodɨ Moocaanico mejeecɨvehicamo. Jaamaño
    imo imo mihicahi Cristo Jesuta mihicamaño. Jaamaño mofiicoro macahacɨsujitɨrahi.
  fuf-fuf: Ko fii, sunninaaɓe tigi-tigiiɓe ɓen ko enen, enen ɓee rewirooɓe Alla Ruuhu
    makko on, enen ɓee mantorɓe Iisaa Almasiihu on, enen ɓee ɓe hooloraa ɓandu mun.
  bhl-bhl: 'Nimtew angom? Nukalem ete kuw nu Sunbin-Got em fein kunum waneng nute
    te. Sunbin-Got em Sunbin-Finik e num mutuk ka kel bomi, em wiin daolewkemin fein
    deiw be nulo kukuyemkabe kasike. Kukuyemkabe kasike kame, nu Yesus Kulais em num
    dulum elote kuaneko, nulo dokoyemse deiw beem dim elo kuw kalfongdewko, ka kel
    kakabuluw te. Kate, nu kilele kal keluwete: Kal okilew kemin kukuw so, mali kawin
    dim kaleem kukuw gelewbin kukuw so, beem deiw alik alik angom bi, nu ki keko,
    kiol kuw sen so banim kunum waneng kelinba kebuluw te.'
  ons-ons: Ea welekatne ŋene mo sola kita kitat mane makone, eamo Kristo Yesu mali
    malipko sola kita kitat wele, yewa makone, onoka wane ŋene Anutu eŋine Asuineŋo
    oi bakom kito meŋenka okanmaine, so gegezeŋo Kristo Yesu wano makatake okanmaine.
    Ŋene mali malipze solao mi motŋem pa okanmaike. Yewa ŋedo Kristo wane takotke
    more sola kita kitat wele eŋetne mali malip ea magemaine.
  con-NTPO: Injanga ttonoma chhiyitevaen'da gi Chiga dushundeccuve da'fambi. Tsa'ma
    injama'choi'ccu Cristo Jesúsve in'jamba gi ñoa'me Chiga dushundeccuve dapa avujatssi'fa.
    Chiga Qquendya'pa ingima in'jaensi gi Chigama iñajamba Tisene ñotsse afa'fa.
  ghs-ghs: Nokoi hee, Nanaio abi geebanomaniqi hiiroraihe, erake eete oorai. Apenei
    samaho geeba oonoma ngiingi eeteqa Ohongaho Sumasa qusubaite Dzesu Kiristuqaho
    dzaodzao eetorai nike ma napai oke eesuqi Ohongaho geeba meenoma ao saridzorai.
  peg-peg: ଇନାକିଦେଂକି ଆସେଙ୍ଗ୍‌ ହାତ୍‌ପାନେ ସୁନ୍ନତ୍‌ ପାୟାଆତାକାସ୍, ହେୱାର୍‌ ଆକାୟ୍‌ । ଆସେଙ୍ଗ୍‌
    ପୁଇପୁୟା ଜିବୁନ୍‌ ଉପ୍‌କାର୍‌ତାଂ ଇସ୍ୱର୍‌ତି ପାର୍ତାନା କିନାସା ଆରି କ୍ରିସ୍ଟ ଜିସୁତି ଲାହାଂ
    ମେହାଜ଼ି ୱାରିୟାନାସା । ବାର୍ତି ରିତିନିତି ଜପି ମା ବାର୍ସି ଆକାୟ୍‌ ।
  txu-NT: Gwaj ba ne gwaj mrãmri babê Metĩndjwỳnh krakumrẽx. Gwaj baje Metĩndjwỳnh
    mar ne kum rax jarẽnh nhym Metĩndjwỳnh Karõ kute gwaj bajo ba nhym Kritu Jeju
    kute gwaj bapytàr gwaj baje kam kamnhĩxbê ar baba. Kam ne gwaj babê Metĩndjwỳnh
    krakumrẽx. Djãm gwaj ba ne gwaj ajmã amijon amiptàn ar amijo badjàmra baba? Kati,
    Kritu Jeju ne gwaj bapytà gwaj kam Kritukam bakĩnhkumrẽx ne o ar badjàmra baba.
  eng-WEBU: For we are the circumcision, who worship God in the Spirit, and rejoice
    in Christ Jesus, and have no confidence in the flesh;
  gnw-NT: Echa'ã yande co jae uñemɨcircuncidaca ipɨa pe vae reta. Echa'ã yande yambɨadora
    Tumpa iEspíritu rupi. Yayerovia catu Cristo Jesús re. Yayeco'ã etei yandiyee.
  mux-mux: Oliu Krais-nga yambuma mindi aima sika kangi kupsili Isrel-yambuma molemulu.
    Oliu Pulu Yili-nga Minéle-ni liipa tapunjilimáliinga Pulu Yili popu tolemulu yambuma
    molemulu. Krais Yesos-nga bili mindi paka tonjupu, ‘kangikundu ulu te telemele
    akili oliu naa liipa tapunjupa tepa naa liilimú.’ nimbu piliilimulu yambuma molemulu.
  maj-NT: A̱t'aha̱ circuncision xi ndoo̱, kui xi kich'aá ñá xi yankjáán Nti̱a̱ná xi
    nkú ts'ín bakúyaná Espiri̱tu̱hu̱ Nti̱a̱ná ko̱ ma 'yún k'aán nga̱t'aha̱ ni xi kits'ín
    Cristo̱ Jesu, najmi nga̱t'aha̱ ni xi n'ehe̱ yjonintená.
  bkq-NT: Kurâ Jesus einwânni modo, Deus xurâ lelâlâ kurâ, judeu domodo ezewenry ara
    kydadatâoly, kydadatâoba alelâ. Deus Ispiritury kuodanolâ mawânkâ xurâem kydawyly
    xutuho, Cristo Jesus xurâem kydawylygue Deus kien-hoguedoem aienehoim warâ. Tutuzelâ
    kurâ, judeu domodo ezewenry ara kydadatâoly, kydadatâoba warâ kydawyly keba kâmakeim
    awyly, âdy aguienkyly lâpeba âwâlâ kydâsemaguehoem.
  kue-kue: Nono keunde nangino punduwo beglkwa mambuno kaima ounga. Yegl ounga pre
    God Spiritmo mina nono God dembiye karaugl ertre te Yesus Krais kangiye mina dembiyesi
    mitna endumga. Nono nangino mina mambuno wakai kanekane ere yomba du-yene mounedi
    pirkan ounga i ta no akeple dikrambuka.
  cot-NT: Aroguentijiatari totsaiquimashimajatanquitsica, atsaroventamajajiacaritarite
    Aapani Irioshi yagavejacaajiacajigueti Ishire, yashintajiacajiquea Quirishito
    Jesoshi irooquea ashineventajiaca, teequea aventajiguemparo amenavequempaca atsinoqui.
  bnp-bnp: Pali hita kunana a Israel muholi, si kavurikea e Isu Kristo na nitora na
    Hanuna Vure, ra hita i uka ma si luhoi hateka a kakaine hita.
  apn-NT: Nom ja kot anhỹr kêt. Mẽ pahte amnhĩ jakàr kôt mẽ pahpê Tĩrtũm kra hkêt.
    Ã kot anhỹr ronhỹx pu mẽ amnhĩ krã hkôt tanhmã amnhĩ nhĩpêx to ho pahpê hkra.
    Nom ja kot anhỹr kêt. Mẽ ate amnhĩ jakàr kêt tã mẽ ixpyrà nẽ amnhĩ kaxyw Jejus
    Kris mã ajamaxpẽr jakamã mẽ ixpyrà nẽ mẽ apê Tĩrtũm kra na ka mẽ. Na ka htem mẽ
    ixpyrà nẽ Karõ nhỹ hã kãm mex o mex ã harẽnh o ri apa nẽ mẽ ixpyrà nẽ Jejus kukwak
    ri akĩnh nẽ ri apa. Nom na pu htem pahpê hkra kaxyw amnhĩ jakàr kêt nẽ.
  ctp-NT: Nan ni, chañi lka chaꞌ nkwan Ndiose ꞌñaan, ni siya xka ñaꞌan nchkwiꞌ neꞌ
    kanꞌ. Ngiꞌni tnuan ꞌin Ndiose chabiyaꞌ ꞌin Tyiꞌi Ni; suꞌwe ꞌa nka tiyean ndiꞌian
    lo chalyuu ni, xa wa mjwi chalyuu kwi ꞌñaan nu nda Jesucristo, loꞌo ja ndyaa ñaꞌan
    tianꞌ xka la chaꞌ nu ndatsaa ꞌa ꞌin nten chalyuu taꞌaan.
  opm-opm: Ire eit watah ma gatdeipti ohe pe oh Got oh ihirnong Gur yahnap han bapmur
    na porpatmur. Mama mihat pati han dirnongwi Gur yah hat pati han bapmur ginaporpatmur.
    Dire damdapat Got orhe Yahsup oh orhornong armi matin dasi nahat napapatin orhornong
    armi maro Krais Jisas orhor yah nahapatmur por armi maro ina teimdapat noh ihahhanoh
    Got oh nohnong Go yah hana na napotiproh ma hapat dahayao ama ihat pati dirnongwi
    Gur yah han bapmur naporpatmur. Napora Mama ihirwi arpin watah gatmatpa bap hatin
    hat pati han gurmur dahapatmur.
  bvr-bvr: Wurra ngayburrpa nguburr-gurdiya jarra gun-burral Wangarr nguburr-yika
    gu-galiya yerrcha; birripa ngika. Wurra minypa Wangarr nguburr-marrjerrmiya nula
    nguburr-workiya Mern An-mawunga nipa nyanma rrapa Christ Jesus nguburr-marrkapchinga
    nula nguburr-nirra, nguburr-gurdiya wupa Wangarr nguburr-yika gu-galiya yerrcha.
    Minypa ngayburrpa gala ngubu-borrwa gun-gata majija gun-gunegiya, jimarna ngayburrpa
    yarlanga nguburr-burral nguburr-gurdiya wupa nguburr-nyala jechinuwa nguburr-negiya
    nula Wangarr. Gu-gurda ngacha ngayburrpa gala ngubu-borrwa.
  wal-wal: Aissi giikko, nuuni Xoossaa Geeshsha Ayyaanan Xoossaayyo goinniyo gishshaunne
    nu de7uwan Godaa Kiristtoos Yesuusan ufaittiyo gishshau, tumu qaxxaraa qaxxarettidaageeta;
    asatettaa bolli oosettiyaaban ammanokko.
  zad-NT: Ḻa' cho'yeṉ'lan nakcho dowalj beṉ'ka' yoo seṉ, cho' choe'la'ocho Chioza'
    daa yoo Espíritu c̱he'na' ḻoo yic̱hjlall'do'chona' na' chiba chizakicho daa nakcho
    Cristo Jesúza' txen. Na' bi noncho lez daa goni kwerp c̱hechoni gaklenan gakcho
    beṉ' wen lao Chioza'.
  kmg-kmg: Anutu maŋzi kiŋaŋ qacneeŋgopeneŋ â Kristo Jesurao qohotaeŋgopeneŋ â mamanasiŋ-nâŋec
    sahacko mi râeeŋgopeneŋ, nâŋâc hâcne ma fârine bajueŋgopeneŋ.
  aso-aso: Neꞌmine noluvoniꞌ nene neemuꞌ noluve. Oꞌmosoꞌmi noso gihile neve nene leliꞌ
    okode losuvoꞌmi initetoꞌ nene gele medelamuba asi Oꞌmosoꞌmi Sikalahuꞌ neꞌmo hize
    eleꞌ o-lididiꞌmo Oꞌmoso gubiꞌ ize emo Izesuꞌ Kilisitoꞌnimuꞌ lolize izo mino ezeloꞌ
    gele medele minaaꞌ nounive netevoꞌ nene do none.
  uli-uli: Te ir bo gich mele sa yoh ngalgich mala holongol hagil. Bo gich sima hasrowu
    Deus irel Espritu Santus la yal le yema tiping gich ngo si rraey irel yach rol
    sew chog mo Kristus Jesus. Site luglug irel meka sima faor ngal meka holongoch.
  nin-NT: Inta yo sa anishirr ba Abachi a jiji ba. Inta yo so ga Abachi na anko wa
    nggo Izhi ima yi ko tsarr inta. Inta ko nyarr ki Yesu Kristi, ni so ga ma, ni
    si ta ko kye aseki ka nggo inta na hen, ni ko yo isisurr da Abachi ta ni yo inta
    ki anishirr a zizi.
  acu-NT: 'Nuwaprun charuknaka uwemrainjapi, tichamnawaitji. Antsu Yuse Wakanijai
    Yus pengker awajkur: Yus juuntaitai taji. Tura Cristo Jesúsnau asar uwemratatjiapi
    tusar waraaji, antsu ii nuwapchiri charukmau asar uwemratatjiapi tatsuji.'
  cak-WNT: Yac'a chuwech ri Dios yoj c'a riyoj ri banon ri kitzij circuncisión chake,
    ruma c'o chic ri Lok'olaj Espíritu pa tak kánima ri yojto'o riche (rixin) chi
    nikaya' ruk'ij ri Dios. Y riq'ui quicoten nikabij chi xkanimaj yan ri Jesucristo
    y ma rajawaxic ta chi niban ri circuncisión chake riche (rixin) chi yojcolotej.
  ebk-ebk: Chitaku nan naifilang as tit-iwa ay nasugyatan, fiakun chicha. O, chitaku
    nan tatakon Apo Dios, tay chaychayawun takú hi Apo Dios babaen as nan Espirituna
    ya munlagragsak takú kiapú as nan nakius-usaan takú kan Cristo Jesus. Achi takú
    poros piyarun nan panagsugyat ya tapina ay infilin nan chiyuycha lintig nan tataku.
  spa-PDDPT: Porque nosotros somos los circuncidados, los que servimos por el Espíritu
    de Dios. Nos enaltecemos en Cristo Jesús sin tener confianza en el cuerpo,
  ruf-ruf: Twetwe twa iwanu iwengile ngoma ghendo, si wawo bae, kwaapfila twetwe twomtamanila
    Imulungu kubitila Ghumuhe wake, na tweghoda kwa kwilunga na Kiristu Yesu, wala
    ng'atuhuwila lukuli bae.
  gun-gun: Ha'e rã nhande kuery ma opire omboi uka va'e ete nhandekuai, mba'eta Nhe'ẽ
    rupi nhamboete Nhanderuete, jarovy'a Cristo Jesus, ha'e rã to'o re ma ndajajeroviai
    va'e.
  agu-BL: Poro yi o' ketz, o' yi mero nitxajil Ryos, na na katzan tan c'u'laje'n i'
    tetz cu'n kalma', nin ya'stzun yi techl yi na ẍchaj yi o' tetz Cristo. Cha'stzun
    te qui na k'uke' kac'u'l te yi e'chk takle'n yi na bajij te kawankil tan koque'n
    tetz nitxajil Ryos.
  isn-isn: Kunsoko usese kugombile iganda. Usese kugombile kumukulya Itunda kuailigwa
    nung'waung'welu. Nikilingeela mung'wa Kilisto Yesu, hangi naza kuagila ugimya
    mumiile.
  eng-PEV: '@see-verse:PHP.003.002'
  ilo-ULB: Ta datayo ti pannakakugit. Datayo nga agdaydayaw babaen iti Espiritu ti
    Dios. Datayo a mangipanpannakkel kenni Cristo Jesus, ken saan nga agtaltalek iti
    lasag.
  pir-NT: Tiquina cuhnucunʉ cahserogãre yʉhre nepeta Cohãcjʉ̃ dutiyere quehnoano yerare.
    Mari pehe potota Cohãcjʉ̃ dutiyere quehnoano yena ijiaja mari. Espíritu Santo
    tiquiro yedohoye mehna Cohãcjʉ̃re ño peoaja mari. Sa yena Jesu yequina mari ijiyere
    bucueye mehna apequinare mari yahuaja. “Ʉsã esa tuharo Cohãcjʉ̃ dutiyere ye peho
    masiaja”, ne ni tʉhotueraja.
  anv-NT: Ɛsé ne délú bɔɔ́ Ɛsɔwɔ. Wáwálé ɛsé ne asɔɔ́ ɛsé nsɔ́ ayi wáwálé
    ɛpɔ́fɔ́ ɛbwɔ́, néndé ɛsé denoge ji né ɛshyɛ ɛwé Mendoó Ukpya ɛchyɛgé ɛsé.
    Ɛsé dewya gempɔ́ge gétúgé genó ɛyigé Kras Jisɔs apyɛ ɛta sé. Ne dépɛ́lé
    fɔ́ lé unó bi akwaá apyɛ né gepɔge akwaá, ndɛre mansɔ́ nsɔ́.
  sab-NT: Che ulia Chubenu, che gerule noare Chube ole, kaire nga suga noare chedi
    Jesucristo giti, Chube Oña kle che ta gbe che gerudale noare diali Chube alin
    ole. Che me tañachuge mo kwara giti che mo kwara tkangenga o me, e ngwale giti
    tangle me uñale ulia ta kle Chube ole o me.
  tmd-tmd: 'An God nöbö mö nuŋ ödöriö mɨdöla. Aku agapɨm: God Inöm nuŋwa anɨŋ pɨsaŋ
    mɨdaŋ, God höjöpainɨŋa. Krais Jisas nugwo cɨrɨpɨm wä rɨm nugugɨrön mɨdöl aku mɨ,
    God nöbö mö nuŋ ödöriö mɨdöla. An mɨxɨñ ap piaku rɨmɨdöi rɨb aku yöx nugwön God
    nöbö mö nuŋwa mɨdöinɨŋö, rɨ rɨbyöx nugwöl aku mɨ, God nöbö mö nuŋwa paxdöriar
    mɨdöla.'
  acr-NNT: Pero paqatzij wi rutinamit ri Dios e riꞌoj, ma riꞌoj kaqaloqꞌnimaj uqꞌij
    ri Dios pa saqil wi ruma ri Ruxlabꞌixel Rire. Ri qakiꞌkotemal e ruma ri uꞌanom
    ri Qanimajawal Jesucristo qukꞌ yey kubꞌul qakꞌuꞌx rukꞌ Rire, na rukꞌ ta ri qaꞌanom
    riꞌoj y na rukꞌ ta ri retalil kakoj che ri qacuerpo.
  kpg-kpg: Ma go gidaadou ala ne kae di sirkumsais dela e donu, hagalee go digaula.
    Idimaa, gidaadou e daumaha ang gi God mai i dono Hagataalunga, gei gidaadou e tenetene
    i lodo tadau mouli buni anga gi Jesus Christ. Gidaadou hagalee hagadagadagagee
    gi nia haihai o di tuu gi daha di gili tuaidina.
  taj-taj: य्‍हाङसे मी परमेश्‍वरदा आत्‍माग्‍याम तेन्‍बा मुला। ओच्‍छे ख्रीष्‍ट येशूदेन
    छ्‌याम गिक तसी ताङ्‍बा मुला। य्‍हाङसे लबा पक्‍का खतना चा चुनोन हिन्‍ना। थेतबासेलमा
    य्‍हाङ म्‍हिगदेला गेथोरी भर लबा म्‍हि आहिन।
  avt-avt: Haiu mɨt in haiu keriyen mɨre mɨt God kehimɨtenai haiu mɨt nɨrak mentar
    haiu mewenɨpi God meriuwe Hɨmɨn Yaaik kɨrak, haiu matɨp Krais Jisas hɨrak Yaaik
    haiu misesik. Haiu ap han kitet haiu merekir yɨnk kaiu hɨrak kakɨkepai haiu mamɨt
    hɨmɨn yaaik haiu mamu mamtike God taau.
  cbk-cbk: Pero kita amo el maga verdadero creyente de Dios, y hende por causa de
    hacer islam con el cuerpo sino por causa del fe na di aton maga corazon. Poreso
    ta adora kita con Dios por medio del Espiritu Santo, y tiene kita alegria por
    causa lang di Jesucristo. Hende kita ta pone confianza para queda salvao na maga
    cosas que ta puede lang kita hace por medio del di aton mismo fuerza.
  uig-ARA: چۈنكى ھەقىقىي سۈننەتلىكلەر بولسا خۇدانىڭ روھى ئارقىلىق ئىبادەت قىلغۇچى،
    مەسىھ ئەيسادىن پەخىرلىنىپ تەنتەنە قىلغۇچى، ئەتكە تايانمايدىغان بىزلەردۇرمىز.
  tuf-tuf: Isra Sir ub cahmor uní quen umá ehsujacan wan chájacro. Isat Sir Ajcan
    Camur Ey cutar “Siran ayro,” síhw̃aro. Eyta sihw̃a rabar Jesucristo is síwata
    etar ahní rehcaro. Eyta sihw̃ac etar isan uní quen umá ehsujacan wan chájacro.
    Ijmarat yajquír cuitar síwata síhw̃atiro.
  abx-abx: Pero kita kam dina i mga ungod tinuri', kay kita kam i magparapangampo'
    pina'agi si Espiritu-na si Diyos, kita kam i magparapandayaw si Kristo Jesus,
    ngan kita kam i ga'i na magtapod si mga sirimunyas nga nagbuhat si puhu'-ta,
  mco-NT: Yɨ jäy ajcxy huɨdibɨ tɨydudägy mɨbɨjcp Dios, ca' nmɨnaanɨm je' yɨ' ajcxy
    huɨdibɨ tɨy'ajttɨ̈yɨp ñinïcx. Yɨ Dios yjäy ajcxy janchypɨ, yɨ' ajcxy cɨxyjot huinɨjot
    mɨbɨjcp mɨjpɨdacp Dios ytɨy'ajt jadu'n nej ɨɨch ajt. Ɨɨch ajt n'ojadajtɨm Dios
    mɨɨd ajt n'espíritu, etz mɨɨd ajt njot nhuinma'ñ. Jotcujc'ajtɨm com je' co nyajpaatɨm
    ma Cristo Jesús, e ca' nyajcopɨjcɨm tijaty tɨy'ajt huɨdibɨ jäy ajcxy ytumyb.
  cpb-NT: Tema tomeshaaniperori anayetai aakapaini, risaikantashireyetai Tasorenkantsi,
    riyotakaayetairo tsika ankantya ampinkathatairi Pawa. Eero awentaashirewaitashitawo
    añaayetziri awathaki, iroowa anthaamentawentya rashiyetaira Cristo Jesús.
  aon-aon: Apak kanak douk Iruhin ananish arpesh. Aria apak magipesh ahudok adurihi
    aih um agundok matah apakiruh yegeshiweruh um. Aria douk uwok. Um maresh? Iruhin
    ananin Mishin nyapenyap aria nyataurumap munek lotuman matuk Krais Jisas ananin
    nyeigur nyato iruhw. Apak douk madae munek bilip um agundok shatah yegeshiweruh
    um ta nutaurumap uwe, uwok.
  hus-NT-2005: Pos xi tsubaxich lejtal exólidh, jaꞌich wawáꞌ, xi kʼakʼnálich na Dios
    kʼal i ejattal ani u kulbél abal u dhabalábich kʼal na Kristo Jesús. Yabich i
    ódhál ti kwenta max i koꞌol an exól ba ni tʼuꞌúl o yabaꞌ.
  mig-NT: Chi̱ yóó kákuu cha̱a ni̱ kaxɨtɨ̱ ndúu̱ ndija. Te jíín iní jíín añú‑yo̱ káchiñú'ún‑yó
    Dios. Te kákusɨɨ̱ iní‑yo̱ jíín Cristo Jesús. Chi̱ tú káchiñú'ún‑yó máá‑yó.
  bps-bps: Kabay gito nun too glut ilè gito dad ngà Dwata, du mangamfù ito di Dwata
    fagu di Tulusan, na flehew ito mdà di ksasatuito di ku Krayst Dyisas. Na ise ito
    dad to i smalig di kaftulì i gafalwà gito.
  mbs-mbs: Meneng sikitadon se doen pengilala te ontò kidon sakop te Timanem, so egsimba
    kidon te Timanem pineokit te tabang te Espiritu Santo, aw doen den keluba tadon
    lekat ki Jesu Cristo. Impelowà kidon den lekat te salà, meneng kenà iyan pineokit
    te pegtolò tadon te punù ingkeliwat i Moises.
  tof-tof: Zitülkus módóga, ene midipakla, amkoman Godón pamkolpam nidipakla. Akó
    ene midipakla, Godón nidi ⌊ótókdakla⌋ oya Samuan tangbamtindügabi, Kerriso Yesunkwata
    nidi ikub bagürdakla, akó tüpan tulmildü koke nidi ngambangóldakla zid bainüm.
  cme-NT: Da ŋ nu wuɔ ninsoŋ-*sĩnjãaŋgu‑i, ku yaa miɛ kũŋgu‑i. Hama‑i nuɔ‑i? *Diiloŋ-Yalle
    fande fɛrɛ yaa kãayãŋ-yiɛ i tiɛ cãa Diiloŋo‑i, aa i sa ne *Kirsa‑i ye. A naara
    kufaŋgu‑i i saa haa i naŋga‑i nelbilieŋ-ãncemmaŋ.
  sus-sus: Won tan nan na mixi sunnaxie ra a nɔndi ki ma, won tan naxee Ala batuma
    a Xaxili Sɛniyɛnxi saabui ra, naxee sɛɛwama Isa Ala xa Mixi Sugandixi xa fe ra,
    naxee mu e xaxili tima e yɛtɛ ra.
  pon-2006: Pwe kitail me aleier sirkumsais mehlelo, kaidehn irail; pwe kitail kin
    kaudok ong Koht sang ni sapwellime Ngehno, oh kitail kin pereperen nan atail mour
    rehn Krais Sises. Kitail sohte kin koapworopworki tiahk kan me pid paliweren aramas.
  dad-dad: Ere nigin, ada anĩ mulũ telen, ada anĩ Negur nẽ Awa Uur bunem Negur yana
    talesedig, ada anĩ Kristus Jesus nigin yanada talesedig, age ta fen, ada bouwa
    nẽ oroya nigin to momoi taudig.
  zab-NT: Te pur mazru sac seny ni ardxapnɨ ne senyqui ná dec rton Dios pur Spíritu
    Sant ni rbeznén. Ax rzaclaaznɨ pur anánnɨ dec anan xpɨny Jesucrist, per gati pur
    guelrenuuti de costumbrɨ.
  jae-jae: Aêac tec sêsa aêac ŋanô. Anôtônê Ŋalau kêkac aêac, tec tajam sakiŋ Anôtô
    ma aêac waeŋ ŋam kêsêp Kilisi Jesu. Aêac taêŋ kêka gêŋ ôliŋŋa teŋ atom.
  ksd-ksd: Tago dat a tarai na pokakikil dat, da lotu ta ra Tulungea i God, ma da
    langlang tai Kristo Iesu, ma pa da nurnur ta ra palapaka;
  msm-NT: Di sikita nasi to tinood no nabogkot duon to Diyus su ogtuman ki kandin
    pinaagi to Ispiritu din, aw igpanghimantug ta si Cristo Jesus. Wada ki salig to
    mgo tumanon no kinalibutanon.
  myk-myk: Wèe nʼa daa fɛɛ, wèe pu ɲɛ Kilɛ wo sipyii puyɛ pyaa pyaa, wèe piimu pʼa
    Kilɛ pɛlɛ Kilɛ Munaa baraga ni, na wù wo ɲuyirige ki taa Yesu Kirisa wo kariɲɛɛgɛ
    ki ni ge. Wèe ya ta sipyii wo kashangaa pye wù tadaŋa wɛ.
  sbe-sbe: Matawuwuna kita meta pelitome dudulaina tauhaina ede. Kita meta Yaubada
    ta tabaꞌohui Yaluwanaena, yo Keliso Yesu saha ye ginauliyako hesabada wa unai
    ta gwauyala. Na nige ta nuwabayao tauda yodi kabikabi namwanamwadi ne udiyedi.
  mcr-mcr: Goti Hanjuwä Iqueqä ämaqä naqä-qakui, häuä ktäuŋqä iqua ma, ne tiiŋä imäkqä
    iquneyi. Ne huiwiŋqätä, wäuŋuä eeqäpnäŋä imäkätuŋquä iuŋqätä, yätamäkqä neyqŋqä
    quuvqä maeqiyqä iŋu. Goti Iqueqä Dŋä Äŋguä Iqu inemäkqaŋgi, Goti Iqueä yoqeŋqä
    aquvä äqänätanä, Kraisi Jisasi Iqueä yoqe, haqä ämamäutuŋquä iquneyi.
  cux-NT: Ní cuaacu nííⁿnyúⁿ s'uuúⁿ ní tan'dúúcā chi 'āā circuncidado s'uuúⁿ caati
    s'uuúⁿ dich'ɛɛtɛ yú Ndyuūs ndúúcū espíritu yeⁿ'e maāⁿ yú. Ní s'uuúⁿ ní yeenu yú
    ti yeⁿ'e Señor Jesucristo s'uuúⁿ. Ní nguɛ́ɛ́ vɛ́ɛ́ confianza yeⁿ'ē yú yeⁿ'e tan'dúúcā
    chi 'āā circuncidado cuerpo yeⁿ'e yú.
  tur-YTC: Çünkü bizler, Ruh’ta Tanrı’ya tapınan, Mesih Yeşua’da sevinen, bedene güvenmeyen,
    sünnetlileriz.
  san-ITR: vayameva Chinnatvacho lokA yato vayam AtmaneshvaraM sevAmahe khrIShTena
    yIshunA shlAghAmahe sharIreNa cha pragalbhatAM na kurvvAmahe|
  bel-N: бо абрэзаныя — гэта мы, якія служым Богу духам, і хвалімся ў Хрысьце Ісусе,
    і ня ў целе маем спадзяваньне;
  sch-sch: Anni ngei niloiin, eini ngei hih ama Ratha jâra Pathien chubaimûk ngei
    le Khrista Jisua leh inzoma ringna râisânna man ngei hih kêng sertan diktak
    eini. Eini chu pêntieng neinuna ei taksônna minngam mak me.
  mic-MIQNT: Mo na negmow gatu awna na ninen ta'n gis giasgiwewei mesnmeg ta'n wen
    tel lugwaluj. Wejuli Nisgam 'gtinneg eig aq apoqonmugsioq naqa'sin ta'n tel pata'taqatioq.
    Apoqonmugsi'gw ta'n tli emtoqwalug Gjinisgam aq wel'ta'sulti'gw muta tleiaulti'gw
    Se'susewigtug. Mo ginu elita'sultigw ta'n goqwe'l gis tla'taqatitesnu ugjit ugs'ta'tinenu.
    Mo elita'sultigw ta'n pestie'umi'ti'gw gisna ta'n tmsnmnenu gaqinal, ugjit ugs'ta'tinenu.
    Gatu elita'sulti'gw ta'n Se'suguli gis tla'teget ugjit ginu.
  huu-NT: Caɨ abɨaɨna detatajamona, caɨ comecɨaɨ raise fɨnobiñede. Caɨ comecɨaɨ raise
    fɨnuamona, Jusiñamui Joreñodɨ caɨna Jusiñamuina raise sedatate. Cristo Jesúri
    iobidɨcaɨ. Caɨ jillobillena, caɨ abɨaɨna detatañedɨcaɨ.
  jiv-NT: Antsu iikia aya̱sh tsupirnakmaja̱i̱ péṉker átiniaitji tu enentáimtatsji.
    Iikia antsu ii wakaní̱ji̱a̱i̱ Yus shiir awajeaji tura Jesukrístunu asar Niṉki
    shiir wararji. Nu túrakur Muisais timia nu umintikia iitji.
  otm-NT: Pɛ nujʉ majuąni am hmɛpya gahʉ bʉ na nujʉ Oją, nguetho dí thąndehʉ Oją nangue
    rá Hogandąhi, nɛ dadín johyahʉ nangue a ra Cristo Jesús, nɛ dí pąhmbʉ hinga gue'a
    man hosɛgahʉ ní 'yɛ̨njʉ yʉ́ t'ʉnigahʉ Oją.
  dah-dah: Fudinde wor po, Al Kuruŋ diliŋde guba yeŋ yeŋ mata fudindere kutiŋ marbe
    neŋ gago, yeŋ moŋ. Nende guba yeŋ yeŋ matabe Holi Spirityen saŋiŋde Al Kuruŋ doloŋ
    irde hityen, irde Yesu Kristuya heŋ amaŋ heŋ hityen gogo. Neŋbe ulniniŋde guba
    yeŋ yeŋ mata gore muŋ kura igiŋ diryeŋ yeŋ ma nurde hime.
  tnk-tnk: Mətə kɨtaha i nərmama pərhien me səvəi Kumwesən səməme Nənɨmwɨn səvənhi
    ramarə ia rerɨtaha mamo kɨtaha saməfwaki ia nɨpərhienien. Kɨtaha saməfiəutə kɨtaha
    tɨ Iesu Kristo əpa, səpwəh nətɨɡite ananien ia noien me kɨno ia nɨpwrataha iruə.
  kpr-kpr: Avata amo, jo God da tano beká iraeri. Nunda tano beká amo, nunda Asisiri.
    Nunda Asisi resena emo, evetu genemboá ne jo baeri. O namonde mo, nunda Asisi
    ava budo, nunda fakinaimi God tumonde bainghuse, nunda Mandi Iesu Keriso de dabade
    tatedo ivuga use irera. Rea dubo jokáda irira amo, susuri. O tano mendeni mendeni
    namonde tamonda fitido ditiimi giraera amo, jo susu iraeri.
  san-IAS: vayameva chinnatvaco lokā yato vayam ātmaneśvaraṁ sevāmahe khrīṣṭena yīśunā
    ślāghāmahe śarīreṇa ca pragalbhatāṁ na kurvvāmahe|
