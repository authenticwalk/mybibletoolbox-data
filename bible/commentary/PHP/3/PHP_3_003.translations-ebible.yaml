    komo aaema. Go puma naame yogale madaa kone nasalima. Go elemere naa mada naraba
    mealia.
  mni-mni: Maramdi Tengban Mapubu, mahakki Thawaigi adugi mapanna khurumjariba, amasung
    Christta Jisuda chaothokchariba aduga hakchangda thajaba thamdaba eikhoi unkakpasing
    aduni.
  yad-NT: Tapi vu̱ñi̱ ji̱ta saranusavay Ju̱denuju̱ vu̱tyi jachipiya̱ si̱tenu sanijyu̱,
    si̱tenu vu̱jechitya, vu̱tyi jchana̱tyasarani̱ Jesucrístu, vu̱tyimyu̱ ne tuva̱choda
    ramu vu̱vyicha̱da vuryeyada ra̱yadaju̱, vuryivaayadamu jarye ne vu̱tyuva̱choda.
  mxb-NT: Ta viti nda̱á kúú yó na̱ ni̱ taꞌa̱nda̱ ñíi̱ noo̱ Ndios, chi̱ ndinoꞌo ini
    yo̱ kéchóon yó noo̱ ná kée Espíritu ná, ta sa̱va̱ꞌa Cristo Jesús kúú na̱ kándéé
    káꞌano ini yo̱, dá ka̱ki yó, chi̱ ko̱ kándéé ka̱ ini yo̱ ña̱ kée mií yó,
  pon-2006A: Pwe kitail me aleier sirkumsais mehlelo, kaidehn irail; pwe kitail kin
    kaudok ong Koht sang ni sapwellime Ngehno, oh kitail kin pereperen nan atail mour
    rehn Krais Sises. Kitail sohte kin koapworopworki tiahk kan me pid paliweren aramas.
  maq-NT: Quixiin cjua rë me ta ngayaan xi tsejen xi tsëhë Nina ngayaan. Hane Hasen
    rë Nina ne, visecoo naja xi ma chjahanrcun Nina, hacuaha nechan cjuasua ngatsë
    rë Jesucristu. Ha hyan ta hatuxa cumaji cuetjuntjen ngatsë rë xcusun xi cun ngayaan
    cojo xcusun xi nihña.
  hto-hto: Caɨ bie ua quetácamacɨnaza. Caɨ bie caɨ joréñodo Juzíñamui ióbillamacɨdɨcaɨ.
    Fia jínofenemo cɨoide raana ɨ́ɨnoñedɨcaɨ. Cristo Jesús íeɨena caɨ íllari caɨmátaidɨnodɨcaɨ.
  por-BRBSL: Pois nós somos a circuncisão, que adoramos a Deus no Espírito, e nos
    alegramos em Cristo Jesus, e não temos confiança na carne;
  ces-NKB: '[Pravá] obřízka jsme přece my, kdo sloužíme Bohu duchem, chlubíme se v
    Kristu Ježíši a nespoléháme na tělo.'
  cui-cui: Waxainchi xaniwaicha barapomonaetsi pomonae yatsicaewa Nacom watsita jʉntʉ
    coyene xanepanaewichi, tsipei Nacom pia Pejumope tʉnaxʉ tatsi naca yawena xua
    jume cowʉntatsi watanacuichinexa Nacom. Mataʉtano wajume cowʉntsixae Cristo Jesús,
    daxota bapontha wʉnae jaintatsi pia wanacata exanaexae. Waxainchi jopa nanta xeinaetsi
    xua poxonae ichamonae naca wi thaba, barapo coyene naca jʉntʉ coyene xanepana
    exana Nacomtha.
  boj-2014: Ariya iga tamo deqaji sai. Iga muluŋ bole aiyo qaji. Iga Qotei aqa Mondor
