  byr-byr: Sareꞌ darevɨdaaꞌnyɨnyɨra. Gotɨyai nemɨnyɨna neyawɨꞌdelyɨ nemɨre kɨlaaka
    gurya madayainaavɨna “ ‘Kɨlaakejɨꞌ nɨmɨnyɨna gurya nebwina daꞌnɨkerera,’ yawɨꞌmanɨge.”
    Sareinaavɨ Gotɨyare Kuryai nemwaaihakeꞌna Gotɨyarɨ yɨlaaya nebulyaꞌna yadaanyɨ.
    Sareinaavɨna Kɨraazɨtɨyai Jizaazai yune yakeꞌna gamɨnyɨne yayaꞌ munyaba makidaanyɨ.
    Nemɨ kɨlaakejɨkɨ yɨnɨga negaimwagyaꞌne sanna dɨragɨnna malɨmwagivanɨgo. Yɨ nemɨre
    mwaalyabwina myawɨri, nemɨre kɨlaakejɨkɨna myawɨri yadaa Gotɨyai “Yɨdaꞌmaraangeihɨlyɨ,”
    nedadeina yune Kɨraazɨtɨyarɨna lɨmwamanɨgoinera.
  ian-ian: Mbangɨ nglambi ana lɨgandɨ waa pɨtɨgandi. Pɨtndi maa nglambi nglambi lɨgandi.
    Godna waagan mɨna nglambi sɨlɨmbwilɨgandɨ. Nɨna maawupmba la nglambi Godna waagan
    ngega yaa sɨlɨmbwindɨ, nɨn kwo lɨganɨn. Mbangɨna nda nɨn ana nɨma yelavɨka tɨganɨn.
    Nɨn Kraist Jisasna mbaapmamba wuleilaa tɨganɨn.
  hun-hun: 'mert mi vagyunk a körülmetélkedés, akik lélekben szolgálunk az Istennek,
    és a Krisztus Jézusban dicsekedünk, és nem a testben bizakodunk:'
  mcf-NT: '—Shui dëbid dëteshun secaid nec —¿queshunda Nuquin Papan nuqui bëdamboen
