    hat, weship im trubalawei. Yumob sabi? Wi weship God thru im Holi Spirit, en wi
    gudbinji, dumaji Jisas Krais bin gibit wi laif. Wi kaan trastim det serramoni
    weya im wek atsaidwei langa wi bodi blanga gibit wi laif.
  mee-mee: Iau ka role minmina kurumea, ri ka loreangana roma, ka ri ra ragau rae
    Nutu kurumea loangakurume ngareangana ka bainga e nga totongtaliu. Ava ke sa.
    Ka ita ra ragau rae Nutu mannangana onreke kalapagpage Nutu kae Kannu ae Nutu.
