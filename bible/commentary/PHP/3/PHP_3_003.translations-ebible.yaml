    jípeko 'la Kristo Esusi oyérame nírigo.
  eng-WEBPB: For we are the circumcision, who worship God in the Spirit, and rejoice
    in Christ Jesus, and have no confidence in the flesh;
  gfk-H: Iau tangai hua kanong dahat at, dahat ira mataniabar tutuna ta Kalou hoing
    no magingin na kunkutaan ta ira palatamainari ga hakhakilang uta diet naluai.
    Dahat ira nuna mataniabar ing dahat lotu tupas Kalou narako tano nudahat kinkinis
    tano Tanuana. Dahat at ing dahat lat Iesu Karisito ma pa dahat nurnur bia a mon
    harharahut ta ira magingin ma ira mangana kinkinis na nilon ta ira tunatuna mon.
  viv-viv: Badi wowodi hitomogolohina faꞋina hivaitana badi Yaubada natuneyao. Tu
    Yesu Keliso ide nuwadeya yana iyaꞋiyaya gitomogolohina faꞋina, ide velemodi Yaubada
    natuneyao. Ide AluꞋaluwa Mahalina yana veluga againe Yaubada kahawadavadavana
    kadu Yesu Keliso againe kamiyaveꞋavina-yo kavemwamwala. Keke wowoda ana gaitoma
    againe kadaluluveꞋavina.
  yao-yao: Uweji tuli ŵandu ŵaumbale isyene, ngaŵa ŵanyawo, pakuŵa tukwapopelela Akunnungu
    kwa kulongoswa ni Mbumu jwao ni tukulilapa kwakulumbikana ni Kilisito Yesu. Ngatukuikulupilila
    indu yaikutendekwa mu chiilu.
  tgp-tgp: Matan enr̃a natu, tair̃alihi varar̃uhu, r̃a lo lotu na suihan Tanumen God,
    ale r̃a lo retihasohaso Kr̃isto Iesu na sava mo vaia matar̃a, ale r̃a sopo mele
    tau na rasua na nor̃a vavahinau,
  auc-NT: Edæ tömënäni ïnänite ee adinque Wængonguï mönö ïmonte wæætë pönö ëö togænte
    baï cædinque mönö wentamö mongæ̈nö do wido cægacäimpa. Wængonguï Önöwoca ingante
    ænte ëwocamö ïnömö inte mönonque edæ, Wængonguï ingampa, ante tömengä beyæ̈ cæmompa.
    Itota Codito nempo quëwëmö inte mönonque wïï inguipoga beyænque quëwëmö ïmompa,
    ante mönö tömengä ingante waa ate apæ̈nemompa.
  kbc-NT: Igaataɡ̶a niɡ̶ida moko beɡ̶ewi moko Aneotedoɡ̶oji loiigi. Igaataɡ̶a Aneotedoɡ̶oji
    Liwigo ɡ̶odaxawa me joɡ̶eeɡ̶atibigimece Aneotedoɡ̶oji, ɡ̶odinitibece leeɡ̶odi
    mida anejinaɡ̶atege Cristo. Niɡ̶ida moko ajinakatonaɡ̶a ane lakatigi daɡ̶a idinakagitaɡ̶a.
  bmh-bmh: Ag igul go en agal oiagab petak i an. Dudu go guzenanemen ag Uwait nugau
    ameg ebu dudu naliu tam. Tam pet tam! Ig petak, Uwait nugau duailel pet, einen,
    Uwait nugau Ah Wes nug isanigena, ig Uwait nugau wanib wag maimai, gonugau salau
    macanem. Yesus Kristus nug isanigeun en ig oigeb siksikeu. Ig igual wanimig wag
    i mab, igual salau en sag asiu i dabelab. Ig Yesus nug ig isanigamaun en tutak
    dabilanem.
  ctu-BL: Tsepbil lac pʌchʌlel ti isujm, joñonla mu' bʌ lac ch'ujutesan Dios ti Espíritu.
    Mi' ñuc'an lac pusic'al ti Cristo Jesús. La cujil mach mejlic lac bajñel coltan
    lac bʌ.
  meq-meq: Ta deɗek maɗəsa bo eye na, nəkway bəna, nəteye bay. Maa təra ndo i Mbəlom
    hay na, nəkway. Nəkway sa na, ka ɗuwulakway naha me a Mbəlom ta gədaŋ i Məsəfəre
    Tsəɗaŋŋa eye, ada ka zambaɗawakway a Yesu Kəriste. Nəkway na, ka pakway zləm a
    wu nakə ndo zezeŋ ma giye bay.
  noa-H: Mamʌ par hamach hip'it'ur mag wënʌrrawiajã hoob ham hipierraa hamiet. Maach
    mor hʌ̃rpain hidëu sĩi dauchach paar sĩsid hawiajã, maach t'ãarta k'aigba sim
    chan parta hi chaainau haju. Mag k'ãai maachin chad hi chaain chaarpama, chadcha
    hich Hẽwandam Hak'arau jaau simjö t'ãraucha hirig jëeujeewai. Mag jëeu wënʌrrʌmuata
    maach honee naajem, Jesucristo maach kõit meebarm gaaimua Hẽwandamau maach hich
    chaaink'a wai sĩewai.
  alp-NT: Eleyo itea meiju pine Alla Itrima ite tinai peneka kena Eni tamata, po siere
    mo. Alla Eni Ro pine Itapa ite kena ite tatu loko Alla, kai ite isikeNi le ite
    hidupe esa kai Kristuse Yesuse peneka. Ite hlaleke tamata esi atate kena supu
    hlamate bei iteki dosaru moneka.
  san-VEL: vayameva chinnatvaco lokaa yato vayam aatmane"svara.m sevaamahe khrii.s.tena
    yii"sunaa "slaaghaamahe "sariire.na ca pragalbhataa.m na kurvvaamahe|
  kbq-kbq: Tagra tamage tavufa tgahu vahe mani'none. Na'ankure Anumzamofo Avamupi
    husga huta Krais Jisasina mono hunenteta, vahe'mo'za zamufama taga nehaza zampina
    antahi muhara nosune.
  kbh-kbh: er bënga mondmëna y ndoñe ínÿenga, chë ndegombre uinÿnanánana bomnënga,
    bënga Bëngbe Bëtsabe ents̈anguents̈ënga bétsemnama, bënga chë Uámana Espíritbe
    uajabuáchenanaca Bëngbe Bëtsá mondadoránama, bënga chë Cristo Jesúseftaca cánÿiñe
    mo canÿacá bétsemnama mondbétsoyejuama, y bënga chë nts̈amo ínÿenga monduamancá
    bëngbe cuerpiñe jamama tondayama yondoservénama mondbétsejuabnayama.
  ron-LSB: Căci noi suntem circumcizia, care ne închinăm lui Dumnezeu în Duhul și
    ne bucurăm în Hristos Isus, și nu ne încredem în carne;
  pon-pon: Pwe kitail, me kaudok on Kot ki nen o juaiki Krijtuj Iejuj, o jo kaporoporeki
    uduk, me jirkomjaij.
  nhe-BL: Pero nelía eltoc tojuanti tlen tijpiyaj nopa tlanescayotl tlen itoca circuncisión
    tlen nelía ipati, pampa tojuanti tijhueyichihuaj Toteco Dios ica itlapalehuil
    Itonal Toteco. Tojuanti ax timotemachíaj ipan tlen se tlacatl quichihuilijtoc
    totlacayo. Timotemachíaj ipan Cristo Jesús huan tlen yajaya techchihuilijtoc.
  sps-sps: Ami ma faaman vaare rari, a sikia ovei, san ara na vainy faman to e Gov
    te kat faarei raran vainy tavaron Tsunia, tana saa, ara te faatouf e Gov tan Aaven
    Taabos Tsunia, ana ara te mamagat tana saa te kat e Jisas Krais na tsura, san
    i tsura ara gim ror ma faason tana tsivor ge faason rora tana ka te kat rora na,
    ara faarei mito na vainy tavaron matan e Gov.
  wnc-wnc: Ginu atnataaing. Anututane Waung Kapata nindane musipmin pangenawan ninda
    Anutu inimbakngake Jesu Kraisdane umana yatangenakamang. Yatangenake sanga wa
    Anututa wam yawan kekekakut takngae natapna siakan siwan ninu inane amina siknga
    dakngake yuamang. Siwan ngana aminu kunduta inane sanga akngae natake inane umana
    yapangenake Anututa nindane sanga waakngae natake ninde take natapik ngang yakaing.
    Sike ninda wa amindane sanga akngae natapna sanga moo binga singgak.
  bus-bus: Wamↄwa kɛ̀ weè dↄnzi kɛ Ludanɛ kↄ̃n à Ninii gbãaao, weè ĩa dã Kirisi
    Yesu guu, weè náanɛ kpá wa zĩnda yãaro wámbe bã̀ngude yãpuraanↄ ũ.
  gub-BL: Izypy mehe aze awa heko wer Tupàn hemiruze'eg romo a'e, omonohok kar upirera'i
    a'e. Ko 'ar rehe nan kwaw nezewe kury. Ko 'ar rehe aze ximuwete katu tuwe Tupàn
    zane nehe, zanepy'a pe zane nehe, a'e mehe zaiko putar hemiruze'eg romo zane nehe.
    Zaneruwihawete Zezuz umàno zanerekuzaromo. Zanerurywete a'e rupi zane, imàno awer
    imume'u pà teko wanupe zane. Nazapuner kwaw ma'e iapo haw rehe zanezepyro pà tatahu
    wi. Nazapuner kwaw nezewe zaneze'egaw rehe. — O, aze amonohok kar hepirera'i ihe
    nehe, Tupàn hepyro putar tatahu wi a'e nehe, nazapuner kwaw zane'e haw rehe kury.
  imo-imo: Lino Kraistinga imboma kau paa paimbo kangi pundu kopili Israel imboma
    moromolo. Lino Gotenga Minimuni lipe tapondoromona Gote popo toromolo imboma moromolo.
    Kraist Jisasinga imbimu kau lipo ola mundupo, kangindo ulure teremele akumu lino
    naa lipe tapondoromo nimbo pimolo imboma moromolo.
  boj-boj: Ariya iga tamo deqaji sai. Iga muluŋ bole aiyo qaji. Iga Qotei aqa Mondor
    aqa siŋgila na Qotei qa louoqnsimqa Kristus Yesus aqa ñam soqteqnum. Iga qalie,
    jejamu qa kumbra na iga aqaryaigwa keresai bole sai.
  eng-DRA: For we are the circumcision, who in spirit serve God; and glory in Christ
    Jesus, not having confidence in the flesh.
  knf-knf: Nja ŋjaaŋ ŋţëpna ţi Uhaaş wi Naşibaţi kadëmana, nja ŋnţuuŋ mndëm mi nja
    ţi Yeŧu *Kriŧtu, abot awo ŋënhaţ ŋleef ŋi nja, nja ŋwooŋ banwaliiŋ kaŧëmp na manjoonan.
  san-KHM: វយមេវ ឆិន្នត្វចោ លោកា យតោ វយម៑ អាត្មនេឝ្វរំ សេវាមហេ ខ្រីឞ្ដេន យីឝុនា ឝ្លាឃាមហេ
    ឝរីរេណ ច ប្រគល្ភតាំ ន កុវ៌្វាមហេ។
  arn-NT: iñchiñ am tati rüf sirkunsidalechi pu che, taiñ püramyekefiel ngillatun
    mew ta Ngünechen kisu tañi Lif Küme Püllü taiñ kellukeetew mew, ka ayüwkeiñ taiñ
    koneltulen ta Cristo Jesus mew, ka nielaiñ maneluwün re che tañi femkeelchi wimtun
    dungu mew.
  zas-NT: Din mazri lasajc sen ni rayaꞌp ree, abiꞌ sen guin na̱j guial diidxli zunaal
    ree Dios por xSprijtaman bén nabajnnëꞌ ree, abiꞌ rabaa ree guial ma rayagbee ree
    nayajc ree xbejn Jesucrist, per ad por guial zunaalt ree costumbr.
  ken-NT: Bɛsɛ́ kɛ sɛ́chí bo Mandɛm tɛtɛp, yɛ̌ndu bábhɨ́kɨ́ syɛp bhɛsɛ. Sɛ́chí
    bo Mandɛm mbɔnyunɛ Ɛfóŋó Bɛdyɛrɛ kɛ ákwàk bhɛsɛ sɛ́nɨ́kmʉɛt ntá Mandɛm. Sɛ́bhɨ́kɨ́
    fyɛ nti ndǔ mɛnyɨŋ ɛbhɛn mmǔ mmɨk ághɔ́kɔ́ mmʉɛt arɛ́ mbɔ ɛpɨŋ bɛsyɛp babhakanɛm.
    Sɛ́pànyu chi ɛ̌ti ɛnyɨŋ ɛnɛ́ Yesu Kristo ákʉ́ ndu bɛ́pɛ́mɛ bhɛsɛ.
