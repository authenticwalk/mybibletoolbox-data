  kan-OKCV: ಏಕೆಂದರೆ ದೇವರನ್ನು ಪವಿತ್ರಾತ್ಮರಿಂದ ಆರಾಧಿಸಿ ಕ್ರಿಸ್ತ ಯೇಸುವನ್ನು ಮಹಿಮೆಪಡಿಸುತ್ತಾ
    ಹರ್ಷಗೊಳ್ಳುವವರೂ ಮಾಂಸದಲ್ಲಿ ಭರವಸೆಯಿಡದ ನಾವೇ ಸುನ್ನತಿಯಾಗಿದ್ದೇವೆ.
  bbb-bbb: Ijadufuo ni e ijieki ije mukoreigia aguariafo. Ijadufuo maeje Godi fu vierafega
