  dop-dop: Mpɛ pɑ pɛlʋɣʋ kɛ mpi? Tɑɣɑlɛ pɛllɑɑ nɑ tɑmpɑnɑ. Pǝ tɑɣɑ pʋlʋ tɔɔ, Ɩsɔ Feesuɣu
