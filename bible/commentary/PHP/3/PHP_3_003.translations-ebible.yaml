    nos considere/faça seu povo como resultado daquilo que alguém faz aos nossos corpos.
  gwi-NT: Vit'eegwijyąhchy'aa vats'ą' khadirigidiinjii Vach'anky'aa Shroodiinyąą k'iighai',
