    adani. Siikosida karajomihi-ra vavahojavini kaba''i, ni-Deus kaija''ari vihiriha
    adani. Harivani avahojaki ida siikosida karajomihi hoariha asohiki ava''i bodinia.
    Cristo-ra avakaijokavini mani ida siikosida karajomihi asohikia haria kanarajomija.
