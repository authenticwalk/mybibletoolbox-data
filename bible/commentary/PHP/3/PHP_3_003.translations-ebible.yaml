    ema ijiebe naeva ije ma vierafekinu iriniana renoeke. Ijadufuo maeje no ijiege
    renoekuva nobe Godido nidua ijia maturaedufuo.
  blw-blw: Yag faén chilluchi hen sinyar hen tot-oway anà Apudyus. Wat faén chicha
