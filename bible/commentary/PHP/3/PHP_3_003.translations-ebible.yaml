  agm-agm: Kiya satɨwɨ, “Nyahɨ ambɨpatɨ namandipataahiyaanisɨ Autaahaatɨhomɨhiyaane,”
    tɨwɨ watɨpɨtɨwɨmapɨhiyaare. O amɨ nyahɨhɨ Kɨraisihopɨ gɨwunyaahotɨhandaahɨ aimɨ
