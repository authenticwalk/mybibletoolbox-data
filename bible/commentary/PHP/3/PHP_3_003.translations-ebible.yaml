verse: PHP.003.003
translations:
  kpx-kpx: Isito vate bohimale kemo nahiau bae Dilava ata holilivebene. Isito nahi
    Munana Tumue vuvune kemo Dilava hoesehavoi Iesu Kelisoluvuta igaetoale kemo nahiabuna
    Dilava ata holisi vahaeholahai. Di isiviholiale nahi Diue vaveve vamale ke huhulahai
    kosea, “Dilavana kemo no malevei.”
  okv-H: Te hamo kakamba ari embo be amo enana na ae rate ungotenanena eagona, amita
    be amo ungotena Iesu Keriso ga kajueto tunga javotoho ue amita Ahihi ta sovera
    na God jakeka eagora eto hamo ta vasiri amo humota mane eagora.
  tbo-tbo: Ma tauta hapihapi dumana amaka ta waya yaka Yaubada Alugonei ta polopolou
    ma Yesu Keliso ta hunehuneya yaka ega hipuli dewana uyahina tana itumagana.
  mal-C: മാനുഷികപ്രയത്നത്തിൽ ആശ്രയിക്കാതെ, ക്രിസ്തുയേശുവിൽ അഭിമാനിക്കുകയും ദൈവത്തെ
    അവിടത്തെ ആത്മാവിന്റെ സഹായത്താൽ സേവിക്കുകയുംചെയ്യുന്ന നാം അല്ലയോ യഥാർഥത്തിൽ പരിച്ഛേദനമേറ്റവർ.
  grc-SR: ἡμεῖς γάρ ἐσμεν ἡ περιτομή, οἱ πνεύματι ⸂θεοῦ⸃ λατρεύοντες, καὶ καυχώμενοι
    ἐν χριστῷ Ἰησοῦ, καὶ οὐκ ἐν σαρκὶ πεποιθότες·
  bgc-bgc: हम्मे परमेसवर के सच्चे लोग सां, जो पवित्र आत्मा की अगुवाई म्ह आराधना करा
    सां, अर मसीह यीशु पै घमण्ड करा सां, पर अपणे उन काम्मां के जरिये न्ही जो हम शरीर
    तै करा सां।
  khz-khz: 'Na taunipara kopira vorovagi kalana taunatauna na ita na tagapiato, ati
    irana: Ita Veaga Palaguna gena tiavu ai Palagu taaliruputali-veniana, e Keriso
    Iesu genai taveraramanina, e gera kamonagi ati tauniparai vegailia gekalarana
    gaurai tataorana.'
  deu-TKW: Denn die Beschneidung, das sind wir, die wir durch Gottes Geist anbeten,
    und rühmen uns in Christus Jesus, und vertrauen nicht auf das Fleisch.
  zsr-NT: Rëꞌu nadél‑liꞌruꞌ lë naꞌ nac gdutë li, le nac bëꞌ náquiruꞌ queëꞌ Dios. Le
    réjlëꞌruꞌ Dios, zóalenëꞌ rëꞌu Dios Böꞌ Laꞌy, atiꞌ rudzíjiruꞌ le nacruꞌ tuz len
    Jesucristo. Cutu caꞌ ruzxöni ládxiꞌruꞌ tu le runruꞌ racz queëruꞌ.
  lin-lin: Biso nde tozali bato oyo bakatisa ngenga na solo, pamba te tosambelaka
    Nzambe na nzela ya Molimo na Ye, tomikumisaka kati na Yesu-Klisto mpe totiaka
    elikya na biso na nzoto te,
  hns-NT: Hamlog na bieswaas kariela kie koi dehie kaate ke dwaara Parmeswar se ek
    hoi sake hai. Hamlog okar Aatma ke sahaaita se okar aadar kariela aur Kriest Jiesoe
    ke barwargie kariela. Ohie se sattja hakiekat hamahielogke bhail hai.
  noa-E: Mamʉ par amach iphithur mag wënʉrrawiajã oob am ipierraa amiet. Maach mor
    ʉ̈rpain idëu sĩi dauchach paar sĩsid awiajã, maach thãarta khaigba sim chan parta
    i chaainau aju. Mag khãai maachin chad i chaain chaarpama, chadcha ich Ẽwandam
    Akharau jaau simjö thãraucha irig jëeujeewai. Mag jëeu wënʉrrʉmuata maach onee
    naajem, Jesucristo maach kõit meebarm gaaimua Ẽwandamau maach ich chaainkha wai
    sĩewai.
  eng-EMTV: For we are the true circumcision, who worship by the Spirit of God, and
    rejoice in Christ Jesus, and put no confidence in the flesh,
  mib-NT: Te máá yó cácuu ñayuu ni cuu circuncidar ndije, chi cáchiñúhún yó nuū Yaā
    Dios nde jiín ini jiín ánuá yō, te cácusɨɨ̄ ni yō jeē yɨhɨ́ yó ndaha Cristo Jesús,
    te tu ténuū yō jeē quéndōo ndaā yō jiín jniñu jeē sáha máá‑ni yó.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ आनिॽ निङ्‌वाॽफुमाङ्‌ङिन् सेसेमाङ्‌लाम् सेवा के़जोःक्‍पाहाॽरक्
    से़क्‍खा हर्दो के़हे़क्‍पासिरो॥ आनिॽग मे़न्‍छाम् याःम्‍बक्‍को ताःक्‍पो आन्‌युक्‍खुम्‍मिल्‍लो,
    खे़ल्‍ले़ कुले़क्‌वा आनिॽलागि ख्रिस्‍त ये़सुरे़ चोगुबा पाःन्‍नोने़ आसःत्‍लो॥
  xnj-xnj: Vandu vevadumwili jandu muuchakaka ndi tete, lepi vene, muni tete tikumgundamila
    Chapanga mukulongoswa na Mpungu Msopi, na kujimekela mukuwungana na Kilisitu Yesu.
    Tigahuvalila lepi mambu gegihengeka muhiga.
  mmx-mmx: Nedik na digara ruuna ka vam loklok katling tuturun at ne Moroa la nedik
    di lotu saparap ne Moroa keneng at Loroonan Kaala la nedik di momo xeneng at lixitkis
    atdik eburu mi ne Iesu Karisito. Nedik kopmen tana nunu do mo loklok ti rivit
    kepe lengkontuxu la leveloklok kerepmo at leme Judaia ba lok tooro dik.
  cbr-NT: Atúxa judíos uni 'icë 'unántiocë 'aínbi cananuna nux asérabi Nucën Papa
    Diosan uni 'ain, aín Bëru Ñunshin Upitan 'imicëx. Usa 'ixun cananuna a rabianan
    Cristo Jesúsmi catamëcë 'ixun cuëënquin 'unanin, nux 'unántioracacë cupíma Cristo
    Jesúsmi catamëcë cupíshi cananuna Nucën Papa Diosan uni 'ai quixun.
  tee-NT: Para ju quijnan'an pumalacasuyau ni ixlapanacni Dios juntau ni lak'ayayau
    ju yuchi laqui'alhunut'an ju salaka junita. Lak'ayayau ju Dios tachi ju quintajunan
    ju Spiritu Santu. Chai lhik'achanau ju Cristo Jesús ni yuchach ju quintamak'alhtaxtuyan.
    Jantu lhilaksiyau ju tu'u' ju lai canaviu ju va laqui'akstu'an ju lai caputak'alhtaxtu.
  eng-LSV: For we are the circumcision, who are serving God by the Spirit, and glorying
    in Christ Jesus, and having no trust in flesh,
  cak-NT: Pero roj keta'n que man nic'atzin ta ni'an ri circuncisión chake chi jojcolotaj.
    Y chuka' man roma ta ri ch'aka chic ex anche'l ri' nakach'ec kac'aslen. Pa ruq'uiexel
    ri' roj jojquicot riq'uin ronojel kánima naka'ij chi xkanimaj yan ri Cristo Jesús.
    Y chuka' c'o chic ri Espíritu Santo pa kánima, ri jojruto' chi nakaya' ruk'ij
    ri Dios. Y romari' chech ri Dios ja roj ri banon ri ketzij circuncisión chake.
  pah-NT: Nhande ki a'e te timonhimohemuka Tupana'ga nhandejihe Jesus Cristo'gareheva'ero.
    Nhande timbohete Tupana'ga. A'ereki gara'uva ga mboheteuka nhande ve. Nhanderoryrory
    nhande nhandejikoty'aro g̃waramo Jesus Cristo'ga pavẽi. Ndiajikwakuva'javi nhande
    no. A'ereki nhande a'ea rehe ndiajikoga'javi.
  sja-NT: Tachia, jõdee, ne-inaa piara iru p'anɨ tauchaa iru p'anadai k'ãyaara tachi
    k'ap'ɨade, Tachi Ak'õre Jaure bapari perã tachi t'ãride. Iru k'ap'ɨa pari ɨt'aa
    t'ɨ̃pata Tachi Ak'õremaa mãik'aapa t'ãri o-ĩa p'anapata Jesucristodeerã perã.
    K'awa p'anɨ Tachi Ak'õrepa tachi piara ak'ɨ-e pait'ee tauchaa bɨpiruta pɨrã tachi
    k'ap'ɨade. Mapa jɨrɨpata oodait'ee irua oopi bɨk'a, jɨrɨdai k'ãyaara ne-inaa eperãarãpa
    jɨrɨpata pia p'anadait'ee iru k'ĩrapite.
  xed-xed: Katək ná, amu vərɗa gwal ta tsa fafaɗ, ta maga duʼa da Lazglafta nda mbrakwa
    Sulkum nda ghuɓa, ta ghərɓaku ta Yesu Kristi. Haɗ amu ta walaŋta faftá ghəŋa mu
    ta skwi ta magaʼata mnda səla wa.
  mks-NT: Joo mí co̱ cándúsa í ña̱ cúú yó cuéntá Ndióxi̱ sa̱há ña̱ sáhndá yo̱ yiquí
    cu̱ñu í va̱tí mé a̱ nda̱a̱ cúú yó tátu̱hun na̱ na̱qui̱hvi marca yiquí cu̱ñu sa̱há
    ña̱ cája cáhnu í Ndióxi̱ jáchi̱ ndáca̱a̱n ínima̱ yi̱i̱ mé á ini ínima̱ yo̱. Ta
    viti cáji̱i̱ ini yo̱ sa̱há ña̱ cúú yó cuéntá Jesucristo. Co̱ cándeé iní ña̱ cája
    í
  gfk-S: Iou tange hobi kinong dait iat, dait ira matanabar tutuno tane God hoke no
    tintalen na kunkutaan ta ira palatamainari git hakilang uta di nalalie. Dait ira
    nuno matanabar ing dait lotu tupas God naramon tano nudait kinkinis tano Tanuana.
    Dait iat ing dait let Krais Jisas ma dait paile nurnur be a mon harharahut ta
    ira tintalen ma ira mangana kinkinis na nilon ta ira turadi mon.
  bmu-bmu: 'Yeŋön Anutugö jeŋe qahö diŋgize. Sileŋine aiwesök miyök yandim eŋgigetmö,
    ölŋan mönö neŋgöreŋ kewö asuhuyök: Anutugö Buŋa keuŋan urunini mesiŋnöhi, neŋön
    mönö yaŋgö urumeleŋ könagesö ölbölŋi aka maljin. Anutugö qetŋe silenine aiwesök
    al neŋgigeri, neŋön miaŋgö qakŋe qahö kinda tönguba möt narimakzinmö, Kraist Jisösnöŋ
    amöt qem neŋgiyöhi, miaŋgöra mönö silenini mem öŋgömakzin. Anutugö Uŋa Töröŋan
    inahöm neŋgiiga amqeba Anutugö waikŋi memba möpöseimakzin.'
  dgz-dgz: Amba nu God nuga iragena antanepen men paua tum tanene nagirewa ame nu,
    iwa nu God Guewa gamup God wa taragasivin. Ame Iesu intum tatoni menan aton aigap
    taivin. Amba iup guegue mega gapan ya anu tumat taivin.
  eng-GNV: 'For we are the circumcision, which worship God in the spirite, and reioyce
    in Christ Iesus, and haue no confidence in the flesh:'
  zaa-NT: Pero ri'u nna chìa té marca lígani de circuncisión qui' ri'u, quiere decir,
    chì runi ri'u Tata Dios adorar lani espíritu qui' ri'u, pues por Cristo Jesús
    nna redácca' latsi' ri'u. Álahua redácca' latsi' ri'u por biỹa costumbre, niti'to'
    labí ríalatsi' ri'u qui' canu rena qui'ni ná duel·la' guni ri'u ca ceremonia nna
    ca costumbre nna para gata' salvación qui' ri'u.
  eng-WEBSTER: For we are the circumcision, who worship God in the spirit, and rejoice
    in Christ Jesus, and have no confidence in the flesh.
  guh-guh: Nacaperabëcaucutsi ata tsipae, vajanacaperabëcaucutsijava yabara, Dioso
    pexitsi apo nacaexanae tsipae. Vaxaitsi pepacuene vajanacacapanepaevinexa Diosojavabelia.
    Tsipaji vajamatabëëthëtojavavetsina najamatabëcuenecopatatsi Diosojavabelia vajanacacapanepaenexa.
    Jamatabëcuenebarëyatsi Jesucristo pijajivixaetsi. Yapëtanetsinua pacuenia Dioso
    apo nacacapanepae tsipae vajacuata vajaexanaejava pejamatabëcueneta.
  bon-bon: Yepä, mine lui cina Acejiyame ne ngene jepecnäjenisi Aceji Seemo me ätityera
    ca, piiyepu babo gege cama Keriso Yeesu ne jitrungenisi mibibine waadename, mine
    age temi Acejiyame me toraca binamewale. Tääpe cabu lui cewecu ngänu gyene, ingle
    peei cabu ca mine äblicäco Acejiyame me binamewale me äbita, ingle mine äblicäco
    mime tääpe mule bine ätrunga mibibine Acejiyame bau me waadename.
  nhw-BL: Pero nelía eltoc tojuanti catli tijpiyaj nopa machiyotl o nopa circuncisión
    catli nelía ipati, pampa tojuanti tijhueyichihuaj Toteco Dios ica itlapalehuil
    Itonal Toteco. Tojuanti amo timotemachíaj ipan catli se tlacatl quichihuilijtoc
    totlacayo. Timotemachíaj ipan Cristo Jesús huan catli yaya techchihuilijtoc.
  swh-ONEN: Kwa maana sisi ndio tulio tohara, sisi tumwabuduo Mungu katika Roho, tunaona
    fahari katika Kristo Yesu, ambao hatuweki tumaini letu katika mwili,
  wbi-wbi: muvisaghe maso navanovikujitema amavili ghave. lwakuva usue twesue valasivua
    usue twesue tukumfunya UNguluve kulutangilo lwa Mhepo. tukwighinia mwa Kilisite
    Yesu, twevano tusila lukang'anisio lwam'bili.
  bba-bba: Bɛsɛrɑ sɑ sɑ̃ɑ bɑnɡoɡii ɡeebu, n ǹ mɔ be, domi sɑ Gusunɔ sɑ̃ɑmɔ kɑ win
    Hunde, sɑ woo kɑnɑmɔ Yesu Kirisin sɔ̃, sɑ ǹ mɑɑ bɛsɛn nɑɑnɛ doke wɑsin komɑnu
    sɔɔ.
  eng-KJVCPB: For we are the circumcision, which worship God in the spirit, and rejoice
    in Christ Jesus, and have no confidence in the flesh.
  kgk-NT: Ha nhande kwéry ae katu Hesu-rehe jajerovia va'e. Yma gware onhepirekytĩ
    oiko-vy Nhandejáry re'ýi ramo oiko hagwã. Ha ãy katu nanhanhepirekytĩvéi-ma he'ýi
    tee ramo jaiko hagwã nhande. Nhande py'a-py oiko-gwi Nhe'ẽ Marangatu tee va'e
    ae nhamboete tee Nhandejáry jaiko-vy. Nhane resende hagwã mo'ã, nhane rembiapo
    porã rei-rehe ndajajeroviavéi-ma. Hesu Cristo-rehe anho mante jajerovia jaiko-vy.
    Nhande he'ýi tee voi. Yma onhepirekytĩ hagwe-rami nhande rereko ãy.
  waj-waj: Teteenoo Anutuuqaa Mmannasaivaa varaunnaivaara ti ausa mmuduuyaiyauvaa
    inna mmiaunnavai. Ta Yisuu Kirisiinna tasipama variaunnaivaara ta sirigakiaunnavai.
    Ivaara teenoo mmamma hatokeera tuanaaya variaunnavai. Hama ta kati mmaanai mmamma
    hatokeeraiya roosiima titiiyara mannaka tida varida ivaara yaagueeqakiaunnavai.
  cpy-cpy: Tema totameshitaani-perori aakapaeni, ojeeka-shire-yitan-teera Ishire tajorentsi,
    riyotakaa-yiteero jempe akantyaa apinkatha-yiteeri Tajorentsi. Eero awentaa-shireta-waeta-shitawo
    añaayitziri awathaki, tema roo ajahaawentyaari rashiyiteera Jeepatzii-totaa-rewo
    Jesús.
  mpx-mpx: Yaa kila Yehoba Yayaluwana wana gasisi elana ta tapwalolo eliyana, toto
    Keliso Yeisu i ginol kaiwela ta yaliyaya-an, ge nige totola wala waisi o ebo totola
    wala awaawaginol ana mel ta teteli. Inoke kila te gotomwa yoho paganina hot iyaka
    ta ahe ge ta ola Yehoba wana gamagalau.
  wbp-wbp: Kula kalurla yapa yinyarra nyina Kaatuku. Kula kalu Kaatu-kurlangu mardarni
    nyanungurra-nyangurla kaninjarni kurturdurrurla, lawa. Ngalipa-miparlu karlipa
    mardarni Pirlirrpa Kaatu-kurlangu kaninjarniji. Pirlirrpa yinya-kurlurlu karlipa
    Kaatuju jungangku purami. Yuwayi, Jijaji Kiraji-mipaku karliparla pulka-pinyi.
    Kula karlipa-nyanu ngaliparlu pulka-pinyi yangka kujarliparla ngurrju warrki-jarrija
    Kaatuku, lawa. Kula karlipa-nyanu kujarlu pulka-pinyi.
  luo-luo: Nikech wan wawegi ema waseyudo nyangu madiera, nikech walemo ka wan ei
    Roho mar Nyasaye, sungawa ni kuom Kristo Yesu, kendo ok waketo genowa kuom ringruok,
  nhe-NT: Pero nelía eltoc tojuanti tlen tijpiyaj nopa tlanescayotl tlen itoca circuncisión
    tlen nelía ipati, pampa tojuanti tijhueyichihuaj Toteco Dios ica itlapalehuil
    Itonal Toteco. Tojuanti ax timotemachíaj ipan tlen se tlacatl quichihuilijtoc
    totlacayo. Timotemachíaj ipan Cristo Jesús huan tlen yajaya techchihuilijtoc.
  aii-aii: ܣܵܒܵܒ ܐܲܚܢܲܢ ܝܼܘܲܚ ܕܓܙܘܼܪܬܵ‌ܐ، ܐܲܚܢܲܢ ܕܒܸܣܓ݂ܵܕܵܐ ܝܘܲܚ ܠܐܲܠܵܗܵܐ ܒܪܘܼܚܵܐ،
    ܘܒܸܥܒ݂ܵܕܵܐ ܫܘܼܒ݂ܗܵܪܵܐ ܒܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܘܠܹܐ ܝܘܲܚ ܒܗܹܒ݂ܝܼ ܥܲܠܔ ܦܲܓ݂ܪܵܐ،
  esk-NT: Aglaan uvagut iḷumun qitunġaġillapiaġaatigut Agaayyutim pisigisruŋaqnagu
    timivut nalunaitŋutchiġñiḷugich. Agaayyuvigigikput Agaayyun ilaan irrusianik ikayuqtiliqhuta
    suli nanġaġikput Christ Jesus iñuugutiqaqtitchiruaq nutaamik. Ukpiqsriyumiñaitchugut
    qaałhiñakun annautiniaġniḷuta.
  msb-msb: Nasabi ko ini dahilan na kita, dili sinda, an tunay na may pagturi kay
    nagasaramba kita sa Dios paagi sa iya Espirito, tapos naglipay sa aton buhay kan
    Jesu-Cristo. Dili na kita nagasarig sa pagturi agod masalbar kita.
  cpa-NT: Di³ jniang³ báh³ dsa² ma²lán¹² ju³lah jan² dsa² lah¹dsóh² ma²lǿa¹² circuncisión
    quiah¹² ja³cog² Diú¹³, jniang³ dsa² hlanh¹³ Diú¹³ ca¹lah¹hiug² dsǿa¹² jniang³.
    Tiagh³ báh³ jniang³ ju²hiúg¹ dsøa¹² hi² lég² Cristo Jesús jniang³. Di³ ma²ne³
    jniang³ tsa¹lé² jmó³ jniang³ guiag¹³ hi² liúg² jniang³.
  dso-dso: କାଇକେ ବଇଲେ ଆମେସେ ସତଇସେ ପର୍‌ମେସରର୍‌ ଲକ୍‌ । ଆମେସେ ସୁକଲ୍‌ଆତ୍‌ମାର୍‌ ସାଇଜ ସଙ୍ଗ୍‌
    ପର୍‌ମେସର୍‌କେ ଜୁଆର୍‌ କଲୁନି । ଆମେ ଜିସୁ କିରିସ୍‌ଟକେ ଡାକ୍‌ପୁଟା କଲୁନି । ଆମର୍‌ ନିଜର୍‌
    ରିତିନିତି ସେ ମୁକିଅ ବଲି ଚଲୁନାଇ ।
  meu-meu: 'Badina be peritome korikori be ita: ita, lauma ai Dirava ta toma henia
    dihomu, bona Keriso Iesu ta heaḡilaiamu, bona tau-anina asita abidadama heniamu,
    tauda.'
  yva-NT: Weramu vatane wato nawamo Amisye apa kawasae tugae nawa jewena, yara wamirati
    Apa kawasae tugae. Weye wamamo Anawayo Amisye ntuna wansanuga rai indamu Mo wansaugav
    wansambayambe Amisye ai. Muno Yesus Kristus apaura wansai ti wansanuga manakoeve
    Obo ai. Muno wamanave Yahudi awa koano maisyare sunat rai ramu, weye mo wansaugava
    wamamaisyo Amisye amune raije ramu.
  dgc-dgc: Diyan kam méniwala ta éya, da i tandaa na tunay a anak na Diyos éy éwan
    ta pégpabugit, éng éwan tu késamba na ta Diyos. Aguman kitam na Espiritu ta késamba
    tam ta Diyos. I kasayaan tam éy ti Cristo Jesus. Ewan kitam mégkatiwala ta utus
    ni Moises.
  zpm-NT: Saṉgue ne, ndioṉle ne zha nac diidzli, zha ne rleynie Dios zigne rsiaab
    Espíritu Sant guic zho, ni dib zdoo zho ruṉ zhow, zha co nac zha ne nlipaa no
    xnëz me. Ne ne nac ne zha ne no xnëz me, Jesús nac meṉ ne rdziuuṉnon ne, sac ndioṉ
    ne por me laa Dios ycaania ne; rnalod ne grë ncuaaṉe laglaase,
  hix-NT: Atanyyokoxemo kom yoho rma haxa, Khoryenkomo mryenon me tehxatxhe, kàhnawonye
