    nâŋgâm heroŋe otmâ mansain. Yakât torehenŋe sâwe. Hâkgât wahap yu me yaŋe tânnongowuapgât
    dop âlâ ki tap. Emelâk hâkyeŋe torehenŋan undip tuhuaŋgiminiwi yamâ in hâk tâŋâlân
    otbi. Yâhâ yakât bulâŋeâmâ nenŋe biwinenŋaŋe Kiristohâlen kepeim manmunŋe yan
    tetemap. Yawuhât otmâmâ hâkgât wahap ya pesuk yap. Otmu yakât nâŋgâmune ki yahatmap.
  usp-NT: Oj oji' yak ri cojol ketal laj kanm, pero rechak ta'n, jwi'l oj tikanimirsaji'
    jk'ij Kakaj Dios chapca' raj Lok'laj Jsantil Kakaj Dios ri wi' laj kanm. Y ojqui'coti'
    jwi'l ojchak jun riq'ui Kakaj Jesucristo y ta' ticub'ar kach'ol chirij jcojic
    retal jtio'jl winak ri tib'ansaj jwi'lke cristian.
  zav-NT: Na' chio'o de to señy c̱hecho par ṉezecho naccho xi'iṉ Dioz. Señyən' naquən
    ca de'en baben Diozən' chio'o Spirit c̱he'enə' par chaclenən chio'o cho'ela'ochone'.
    Chebeicho de'en chonḻilažə'əcho Cristo Jeso'osən' na' ṉezecho bito chyažɉecho
    señy lao cuerp c̱hechon' par gaccho xi'iṉ Diozən'.
  sgz-sgz: Ái sár kápte sang, kápdite kipi á arkut muswan. Á git sang gitáte kipi
    á arkut muswan erei ái Káláu a nem on suri na anokwa pasi kálámul. Mái Káláu a
    mák git ngo git nokwan kabin Tanián a Pilpil a lu tangan git má git lu lotu uri
    narsán. Mái Káláu a mák git mul ngo git nokwan kabin git lu párnga Iesu Karisito
    masik má táit a longoi sur git. Mái Káláu a mák git mul ngo git nokwan kabin kápgite
    ruruna i tan táit tili karpala ngo na anokwa pas git uri mátán ái Káláu.
  kek-NT: La̱o ac xkac'ul li tz'akal circuncisión xban nak la̱o nakalok'oni li Dios
    jo' naxc'ut chiku li Santil Musik'ej. A'an li tz'akal circuncisión. La̱o nasaho'
    li kach'o̱l nak junajo chic riq'uin li Cristo yal xban xnimal rusilal. Ma̱cua'
    riq'uin li nakaba̱nu la̱o kajunes.
  blz-NT: Poali i kita a mian men noko pangalabotmo sunat men tuutuu'na, taasi' i
    raaya'a. Kita bakitumpu na Alaata'ala pisiso'ionna Alus-Na ka' i kita basukuur
    gause i kita moto kantang tii Kristus Yesus. Kita sian mongooskon wawauna adat
    men tongko' kampiile'an.
  poe-NT: A̱ ntá tí chojni chaxín chónta xro̱ye la mé tí jeheni kíxin jeheni chaxín
    xraxinkakonxínni Dios kjua̱cha̱xién Ncha̱kuen chꞌán la ko imá chéhe̱ni kíxin tinkáchónkini
    Ìnchéni Jesucristo. Jehya kíxin chrókuinkáchónkini kíxin tí cuérpo̱éni chrókóchrínjinni.
  san-TAM: வயமேவ சி²ந்நத்வசோ லோகா யதோ வயம் ஆத்மநேஸ்²வரம்ʼ ஸேவாமஹே க்²ரீஷ்டேந யீஸு²நா
