verse: PHP.003.017
translations:
  kpx-kpx: Di haokuvuia, di onole vamale ke nahate vageve. Ige oleu di vamale ke nahate
    vage lana vaveveve elehai ke nahate vai ehovageve.
  okv-H: Eto ungo nau namei kamei ta ahe kihira ere ona avoeto dago ungota ahekihira
    ari embo be avo ungona kogue ambo ambo evujo.
  tbo-tbo: Walewalehiu, atapumi ona itutupoganeu po apo iyawoi hai mae mei tau ona
    gagalehi po taumi gasi naka pitenana ona dewaya.
  mal-C: സഹോദരങ്ങളേ, എന്നോടുചേർന്ന് എന്റെ അനുകാരികളാകുക; ഞങ്ങളുടെ മാതൃക പിൻതുടരുന്നവരെയും
    ശ്രദ്ധിക്കുക.
  grc-SR: Συμμιμηταί μου γίνεσθε, ἀδελφοί, καὶ σκοπεῖτε τοὺς οὕτως περιπατοῦντας,
    καθὼς ἔχετε τύπον ἡμᾶς.
  bgc-bgc: हे मेरे बिश्वासी भाईयो, थारा सुभाव मेरे जिसा हो, अर उन माणसां ताहीं पिच्छाणो,
    जिनका सुभाव मेरे जिसा सै, अर उनकी तरियां जिन्दगी जिओ।
  khz-khz: Walakavaku maparami, au pio kala-tovotovoku. Kala nama gekalana talimara
    pio gita-veakaura e pio kala-tovotovora, vevega-gitavanagi namara avega-gitamina
    vetaira.
  deu-TKW: Tretet mit ein in meine Nachfolge, Brüder, und sehet auf die, welche also
    wandeln, wie ihr uns zum Vorbilde habt.
  zsr-NT: Böchiꞌ lzaꞌadauꞌ, gul‑gún ca naꞌ runaꞌ nedaꞌ. Chbuluiꞌituꞌ lbiꞌiliꞌ ca ral‑laꞌ
    gunliꞌ. Gul‑yú ca tun nup naꞌ tun ca naꞌ bentuꞌ netuꞌ.
  lin-lin: Bandeko, bino nyonso bolanda ndakisa na ngai mpe bomekola ezaleli ya bato
    oyo bazali kotambola lokola biso.
  hns-NT: Bhaai log, toelog hamaar ghat rahoe, aur oe manai logan ke dekh djaun aapan
    djiewan hamaar ghat bietaawe hai. Ham to toelogke rasta dekhaaila.
  noa-E: Khodamnaan, pãrau mʉ jua eerpanaa mʉ dënjöta abat. Magnaa ĩchab pãar ee maach
    wënʉrraajerrjö wënʉrraajem khʉʉn oonaa agjö ajaphata nʉrrjëe abat.
  eng-EMTV: Be fellow imitators of me, brothers, and look out for those walking this
    way, just as you have us for a pattern.
  mib-NT: Hermano, na ndácu ró rúhū jijnáhan ró. Te condēhe váha ró ndese cájica ñayuu
    ndaā, chi cájica i nájnūhun ni castéén rī nuū rō.
  lif-NT2: आमिःम् फुॽनुसाॽ नु ने़ॽनुसाॽसे, इङ्‌गाॽ हिङ्‌ङाबा कुइसिःक् आजोःङ् के़इःप्‍पा
    पोःक्‍खे़म्‍मे़ॽओ, हे़क्‍केलॽरिक् याप्‍मि के़दिम्‍बाहाॽरे़ खुनिॽ हिङ्‌मन्‍नोलाम्
    हुॽसिङ्‌ङे़म्‍मे़ॽओ
  xnj-xnj: Valongo vangu, muhenga ngati chenihenga nene. Tivalangisi kukita gegiganikiwa,
    na ndi muvayuwanila vala vevakutiyiga tete.
  mmx-mmx: Luvutnetak mi luvurinuk. Nemi axap mina mumu asu lampoovo rak, la mina
    ven mumu nedi di mumu asu mo levelinga nema maga lox ase nimi min.
  cbr-NT: '''Ën xucë́antu, mitsun camina ''ëx usai ''iia ''unanin. Usa ''ain camina
    ''ëx ''icësaribiti ''iti ''ain. ''Ianan camina mitsúxribimi usai ''inun nux ''iia
    an iscë unicamaxa ''icësaribiti ''iti ''ain.'
  tee-NT: Qui'alak'avin chunchach ju ats'uc'ut'it tachi ju quilalakts'inau ju qui'atsucunti.
    Chai anavit'it cuenta ju ali'in ju chunch tat'ajun vachu'.
  eng-LSV: together become my followers, brothers, and observe those thus walking,
    according as you have us—a pattern;
  cak-NT: Wach'alal, tibana' anche'l ronojel ri nin-en ren; y tibana' ri nitzu' quiq'uin
    ri ch'aka chic, ri can niqui'en chuka' anche'l nin-en ren y ri jec'o wiq'uin.
  pah-NT: Nhiirũ, pejogweroho ti ji rupi. Orohepiuka ore pe me orokokatua. Pejapyaka
    ti g̃a ndehe no – kiroki g̃a oko katu ore javijitehe.
  sja-NT: Ɨ̃pemaarã, ne-inaa jõma oopatáatɨ mɨa ooparik'a. Pia ak'ɨ́tɨ ijãapataarã
    tai jĩak'a p'anapata mãik'aapa auk'a p'anapatáatɨ.
  xed-xed: Kaghuni demdem zwanama ɗa, ksawaksa ta saɗa ɗa, fafwa ira ghuni ta gwal
    ɗina mbaɗa taŋ manda ya ta nghə kuni ta mbaɗa aŋni ya.
  mks-NT: Cande̱hé ndo̱ ñani i̱, na̱ cúú cuéntá Jesús. Ndítahan cande̱hé ndo̱ ndá
    quia̱hva cája ye̱he̱ ña̱ ná caja ndó ña̱. Ta ndítahan cande̱hé ndo̱ ndá quia̱hva
    cája java ga̱ na̱ sa̱ na̱jána̱ha̱ nde̱ jáchi̱ na̱catia̱hva na cája na tá quia̱hva
    cája mé nde̱.
  gfk-S: Bar hinsaagu tane Krais, mu na tur tikai ura murmur ira nugu mangana tintalen.
    Mu na nes timaan leh ta dong ing di lon haruat ma no mangana nilon mem ga hamanis
    ter ta mu.
  bmu-bmu: O urumeleŋ alaurupni, nöŋön ahakmemeni ahakzali, iŋini mönö ni neka nöŋgö
    silikni mi wuataŋgöba malme. Neŋön silik ölöpŋi kondel eŋgiinga tosatŋan miaŋgö
    dop tiba öröm eŋgimakzei, iŋini mönö yeŋgöreŋ uba eŋgek kutuba malme.
  dgz-dgz: Ap menan gwanin waina, e iragi ne guegue nega Keriso menan ta ewaena ame
    waran taiwanian. Amba waenapan upi inat wanumot muga tamanawa gapan ininewa, endi
    nu wadiaentoni ame yawamon gapan ta aisiwanian.
  eng-GNV: Brethren, bee followers of mee, and looke on them, which walke so, as yee
    haue vs for an ensample.
  zaa-NT: Lebi'į ca hermano quia', liguni seguir tì'a runia', ą'hua liguni seguir
    ca cosa nu runi nu ná tsè' tì'a chì bila'ni le runi tu' portar.
  eng-WEBSTER: Brethren, be followers together of me, and mark them who walk so as
    ye have us for an example.
  guh-guh: Tajamonae, pacuenia baja pacatsitaponaponatsi, bajara pijinia pacuenia
    paxamë ata pajinavanapare. Itsamonae paxamëyajuvënëvi xaniavaetsia jinavanapa
    pacuenia pacatsitaponaponatsi. Bajarapamonae ata panaitaxutocaevetsianame paxamë
    ata xaniavaetsia panejinavanapaenexa pacuenia bajarapamonae jinavanapa.
  bon-bon: Cäme ätrunga binamewale, cäme pana mule weene gigri jewenemeye. Teeme mule
    abiberäjineye lui cina toraca gaabe cabu otni, cine lui gaabe weeme tääpume ituge
    awabudnita.
  nhw-BL: Noicnihua, nochi amojuanti xijchihuaca quen na nijchihua. Nojquiya ximomacaca
    cuenta ajqueya más monemiltíaj cuali quen tojuanti.
  swh-ONEN: Ndugu zangu, kwa pamoja fuateni mfano wangu na kuwatazama wale wanaofuata
    kielelezo tulichowawekea.
  wbi-wbi: vanyalukolo vango, munyighaghe une. muvalolaghe vunofu vano uluvelo lwave
    lulindavule ikihwani ikitu.
  bba-bba: Nɛɡibu, i mɑn sɑɑrio bɛɛ kpuro. Sɑ bɛɛ kom ɡem sɔ̃ɔsi. Ǹ n mɛn nɑ, i bu
    nɔni ɡirɑrio be bɑ kom ɡem mɛ swĩi.
  eng-KJVCPB: Brethren, be followers together of me, and mark them which walk so as
    ye have us for an ensample.
  kgk-NT: Xe re'ýi kwéry, xe reko ra'ã katu pende joja-vy. Ore oroikwaa uka va'ekwe
    peẽ-my peiko porã hagwã. Gwĩ ore reko-rupi oiko va'e katu pemanha porã joty hese
    peheko ra'ã ave hagwã ave íxupe.
  waj-waj: Ni seenayaso, ngia mmuakiaaya na iikiauneema iikiatee. Ta safu aataruuvaa
    iida ngii vitaakiaunnaivaara gioonna kiaapu ivaugiataama kuaiya tuqinnama taatee.
  cpy-cpy: Noyemijantzin-karite-paeni, otzimatyee pikimitee-na naaka. Otzimatyee paminayiteeri
    itsipa aririka ikimita-koteenawo naaka jempe nokanta piñaayitakina.
  mpx-mpx: Taliwau ge nuwau, wami pagan ni ola nau no pagan, ge wami abagagayawa nuku
    aheya gamagalau bolo yawaliliya i ola yawal toto valila ku kiteya eliyama.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, ngaju-piyalu nyinaya. Kujalparnalu
    nyurrurla-kurlu nyinaja kamparru, yimi-ngarrurnurnalu-nyarra nyarrpa yungunkulu
    jungarni nyinami manu manngu-nyanyi. Ngalya-kari kankulu nyurru jungarniji nyinami,
    manu ngalya-karirli yungulpankulu-jana purda-nyanjarla waalparrikarla nyanungurra-piya
    nyinanjaku.
  luo-luo: Jowetena, riwreuru gi ji mamoko kungʼiyo maber joma kit wuodh ngimagi chal
    gi ranyisi mane uneno kuomwa.
  nhe-NT: Noicnihua, nochi imojuanti ximonejnemiltica queja na nimonejnemiltía. Nojquiya
    ximomacaca cuenta ajqueya más monemiltíaj cuali queja tojuanti.
  aii-aii: ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈، ܟܠܵܘܟ݂ܘܿܢ ܡܥܘܼܕܵܠܹܐ ܗܘܹܝܡܘܼܢ ܕܵܡܝܵܢܹ̈ܐ ܥܲܠܝܼ، ܘܝܠܘܿܦܘܼܢ
    ܡ̣ܢ ܐܵܢܝܼ ܕܒܸܚܵܝܵܐ ܝܢܵܐ ܐܲܝܟ݂ ܛܘܼܦ̮ܣܵܐ ܕܝܘܼܗܒܹܠܔ ܠܲܢ ܐܸܠܵܘܟ݂ܘܿܢ.
  esk-NT: Iḷauramaaŋ, iñuuniaġitchi iñuuniałłaptun iḷisaaqaġusi tamatkunakŋa maliġutchiruaniñ
    iñuuniałłamnik.
  msb-msb: Mga kamaranghod ko, magkauruyon kamo pagsunod san akon halimbawa. Naghatag
    kami sin matanos na halimbawa kaya tandai niyo idtoʼn nagasunod sani.
  cpa-NT: Jmóh³ hniah¹² dsa² roh¹³ jniang³ ju³lah jmo¹²jni hŋiéng¹. Jø¹² bíh³ jáih³
    hniah¹² hein² dsa² ma²ŋi²nio³ lah¹jøng², ju³lah lǿa¹² jǿg³ quián² jnieh³.
  dso-dso: ଏ ମର୍‌ ବାଇବଇନିମନ୍‌, ମୁଇ ଜେନ୍ତାରି କଲିନି, ତମେ ମିସା ସେନ୍ତାରିସେ କରା । ଆମେ ତମର୍‌
    ସଙ୍ଗ୍‍ ରଇଲାବେଲେ ଜେନ୍ତି ଚଲାଚଲ୍‌ତି କର୍‌ତେରଇଲୁ, ସେଟା ଜାଗ୍‌ରତ୍‌ ସଙ୍ଗ୍‍ ଦେକା ଆରି ସେନ୍ତାରି
    ଚଲାଚଲ୍‌ତି କରା ।
  meu-meu: Varavaragu e, lau ba ḡavagu hebou, bona ai e haḡoimaimu taudia na ba haerodia.
  yva-NT: Arakove weap, syare sya ana syo rave mamo wea tenambe wapo rave tavon. Muno
    vatano awa ana wo rave mamaisyo reamo rave rai onawamo ube unanuive wasai tavon
    indamu watavondi awa ana udave ti ngko dave rai.
  dgc-dgc: Nadid, a tétotop ko, umaheg kam diyakén ta éya a ugali ko. Sakay umaheg
    kam be du méniwala diyakén.
  zpm-NT: Bets, bzian, goḻwi gaṉle zha mban naa, ni zha mbangaa grë zha ne zienaḻ
    miṉe blu no lo to grë to; dzigo sca goḻban.
  hix-NT: Rowtà komo y, rohoko ehohkatxoko, omnyamo ro rye rma, rowyaro rma rha oyehtxoho
    menye. Amna wyaro rma rha natxow hamà, okukuru komo. Nyamoro rma xenytxoko, àwyaronye
    rma rha oyehtxoho menye.
  sim-sim: Jisasin hishindiyanda ma jirin, ji misi. Jir an uwak ji heyenda hom ji
    tiyaka. Uhu ma ol ni nanda hom nakmba hishinda ma ondon ji heyehe lir tiyanda
    hom ji tiyaka.
  npi-ULB: भाइहरू हो, मेरो अनुकरण गर्नेहरू होओ । हामीमा तिमीहरूले पाएका उदाहरणअनुसार
    हिँड्नेहरूलाई ध्यान दिएर हेर ।
  cgc-cgc: Mga utod ko, mag-isyaay kaw na sunuron nyo batasan ko bilang mudilo nyo.
    Panilagan nyo man mga ittaw dyan na iran na batasan paryo man ta ame na batasan.
    Sunuron nyo danen an bilang mudilo man para ki kyo.
  tim-tim: Galalupne, ulikŋân akyeŋgire nekmâ hainâk watnekbei. Akto luâk bikŋande
    nen manmaen dop hainâk manmâ akyeŋgimai are ekmâ nâŋgâm heŋgemgowei.
  yor-yor: Ará, ẹ jùmọ̀ ṣe àfarawé mi, ẹ ṣe àkíyèsí àwọn tí ń rìn bẹ́ẹ̀, àní bí ẹ
    ti ní wa fún àpẹẹrẹ.
  wos-wos: Wuna nyama bandi, guni atéfék huruwun maki hurutanguni. Guni xéta xékélakitanguni,
    nani hurumbeka maki hurukwa duka.
  emp-NTPO: Djabarã, mʌ̃ quĩrãca b̶ead̶adua. Bãrã tãẽna nĩbasid̶ad̶e daiba unubisid̶aa
    sãwã b̶ead̶ida panʌda. Djabarã mãwã b̶eada ẽpẽ pananadua.
  eng-F35: Brothers, join together in imitating me, and having us as a pattern take
    note of those who walk in the same way.
  ind-ind: Jadi Saudara-saudari, biarlah kalian semua mengikuti teladan saya. Perhatikanlah
    dan contohlah setiap orang yang hidup sesuai teladan kami.
  pes-OPCB: برادران عزیز، مرا سرمشق خود قرار دهید، و به کسانی توجه نمایید که مطابق
    نمونهٔ ما رفتار می‌کنند.
  mpt-mpt: Ne nekwal ibo ib kukubo makob ne kukubo nabi inaniba ibsa kukubo yota wafueine!
    Naka mak unang maki kukubo makob ne kukubo nabio ulab wafu bianiba nabib ota ibsa
    yateniba kukubo yota wafueine!
  ssx-ssx: Ya yankeke tonuo. Ikana꞉ma꞉ I̱ma꞉ pitolo hau hondo hapa꞉peke. Mo hande
    puemena꞉ waloma꞉ tikitiki haumanu pu haleme wanda꞉halina꞉ epeke haumanu ikana꞉ma꞉
    handa honduluekema꞉ta꞉ hone wopu u hapa꞉peke.
  mkl-mkl: Iŋɛ inɛm ŋɑ, iŋɛ fei i sìsìim ŋɑ. À nyisi ŋɛ kuce jiidɑ. Nɑ nŋu, i yɑ mɑɑ
    cɔ inɛ ŋɑ mɔ iyi ɑ̀ yɔkɔ ɑ̀ wɑɑ ce bɛɛbɛ.
  gaq-gaq: ଅ ବୟାଁ ବାରି ତନାଇଂ, ମୁଇଂ ଅରିଆ ଡିଙ୍ଗ୍‌ଚେ ନେଙ୍ଗ୍‌ନେ ପ୍ଲା ପାଙ୍ଗ୍‌ଲାପା । ନେ
    ନେବକ୍ନେ ଦରମ୍‌ ସୁଗୁଆ ଜାଣ୍ଡେଇଂ ବେବ‍ଆର୍ ଡିଙ୍ଗ୍‌ଆର୍‌ଡିଂକେ ଆମେଇଂକେ କେଲାପା ।
  gof-RNT: Ta ishato, tana daanite; hessadakka, nu leemisuwa kaalliya asata akeekidi
    be7ite.
  unx-unx: ହେ ହାଗା ମିଶିକ, ଆଇଙ୍ଗ୍‌କେ ଅତଙ୍ଗ୍‌ଇଙ୍ଗ୍‌ପେ ଆଡଃ ଆଲେ ସେସେନ୍‌ତାନ୍‌ ନାମୁନା ଲେକା
    ଅକନ୍‌କ ସେସେନ୍‌ତାନା ଇନ୍‌କୁକେ ନେଲ୍‌କୁପେ ।
  gah-gah: Nigivénegita, lekeza mukitoka nénisi ale goí oko novugo ánigiiki áminalokó
    némegetiki alo. Vegená lugáa keza áminagó iki ali goí iki viaká niaze, keí nene
    ánigiiki nene ámina kigizakaló vilo.
  lcm-lcm: Mi angrodoai animi si usiusing aro anig, keve tasig, na mi akanangai aro
    aniria kipo paskak using imem.
  aer-aer: Atyewe Ngkarte-kenhe atyinhe areyaye, ayenge angwaraye. Nhenge anwerne-arle
    arrekantherrenge arrwekele aneke, anwerne arrenhantherrenhe kele akaltyele-antheke
    itirrentye mwerre atnyenetyeke. Arrpenheme arrantherre kele mwerre aneme, kenhe
    arrpenhe areyele arrenhantherrenhe awemele angwaretyeke. Alakenhe re anteme itne
    arratye mwerre anerrirretyeke arrantherre-arteke.
  qvc-NT: Kriyiq masitakuna, qamkunawan kashpa shumaqta kawsaptiymi, allita rikawarqaykillapa.
    Chayri kananqa noqashina, chay suq kriyiq masinchiqkunashina qamkunapis Dyusta
    allita kasushpa, kawsayllapa.
  tgl-ULB: Tularan ninyo ako, mga kapatid. Tingnan ninyong mabuti ang mga lumalakad
    sa pamamagitan ng mga halimbawang mayroon kayo sa amin.
  cbs-NT: En betsabu inun en puibuun, jaska ea inun ea medabewamisbu nun jiwekunkainkin
    nun matu uinmamis nukun aka nun jaskai jiwemis nuku shinankin chibankin nuku mawakubainkanwen.
  xtm-NTPP: Ndijin ja ni ka nduu ni sa'ya Su'si o a, jin sa'a ni sukan sa'a sa a,
    te jin konde'ya ni nde in ka sa'a sukan ka sa'a sa a.
  nnq-nnq: Makalongo bango, nkengamange kulandanikia kwango. Mma maha na angweto abakengama
    majendo ga bandu agabagabona kwito.
  bao-NT: Yʉ yaarã, niipetirã yʉre biro bii nʉnʉjeeya. Mʉjare jãa ca bii ĩñoricarore
    biro ca bii niirã cãare ĩa cõoña.
  san-ORI: ହେ ଭ୍ରାତରଃ, ଯୂଯଂ ମମାନୁଗାମିନୋ ଭୱତ ୱଯଞ୍ଚ ଯାଦୃଗାଚରଣସ୍ୟ ନିଦର୍ଶନସ୍ୱରୂପା ଭୱାମସ୍ତାଦୃଗାଚାରିଣୋ
    ଲୋକାନ୍ ଆଲୋକଯଧ୍ୱଂ|
  huv-NT: Xecojow xechijquiaw, indüjpiün wüx leawa sarang. At leaw ijawan arangüw
    atnej sarangan, indüjpiün wüx aton.
  otn-NT: Ague ma̱ zi cu̱'a̱hʉ, para ngue gui pa̱di̱ te i ja ngue gdí̱ n'yohʉ, tengu̱tho
    gá̱ nu̱hʉ ngue dí øt'ä, da̱ gue'a̱ gui 'yøthʉ'a̱ ya. Ya guí̱ nnu̱hʉ te ga̱ 'yo
    yø ja̱'i̱ nu̱ya øt'e tengu̱tho dí øt'ä.
