  wiv-wiv: Habu tazigu, miu kata mumuri na kagu moge. Miu muri papa ve na moge kana
    nuhu kena dia ta lala dia kata mumuri na moge kena hita ta vatunga ni dia muga.
  reg-reg: Bhaili bhani, ni mundubhe anye. Mubhetegeleshe kwakisi bhanu bhalamile
    lwakutyo eswe chili.
  mlh-mlh: O maŋkekerisie ogopune, nonji eebobone eego, ŋoŋo noŋ ŋone nuru nonde mosi
    boyoberu goinebi. Goineji ore so oderu pore ŋabeegobi, ŋoŋo yoŋore eebobo oi ŋoneru
    boyobeinebi.
  gof-ENT: ታ ኢሻቶ፥ ታና ዳኒቴ፤ ሄሳዳካ፥ ኑ ሌሚሱዋ ካሊያ ኣሳታ ኣኬኪዲ ቤዒቴ።
  aau-aau: Hano wayh-om, homkwe uwrsa lowpwarowp me nion hano owhnan ko meyki kwa
    pyay. Seyr homkwe uwrsa, yerki, hrom ma mesair kow ko liy-liy-aw ma lanio seme
    kwa lira nonkway.
  tvk-tvk: Tuxoli e hinoxoli xil, xamim vus ti muhusil xat sexien e nenemien navan
    xil. E muhusil xat ngan xil mun xa mupusi xa sexien nae nggoni sexien namem.
  prf-NT: Kákkapatkaka ku hidi, arigánnák moy, sakay magadal kam ten mangunonud hidi
    ten halimbawa a impeta mi dikomoy.
  auy-auy: Kesí waásisono. Úndantemba miyán-oro. Kesáámó úndantembo on-kwáásí tuwánéꞌa
    miyán-oro.
  tbg-tbg: Ti qata vakaao, te ni vaunantemake, nevata nuvaqi vuata. Tenavu vika numiqeha
    maantimake nuate tuna uvara iri variaka, ne vika nintemake nuata.
  hub-NT: Wina yatsur, tura umaar ainata, atumka wina pujutur iisrum tumasrumek pujustarma.
    Cristonam surumankau chikich aina pegker pujuina nuna pujuti iisrum atumsha tumasrumek
    pujustarma tusan tinaitjarum tumasrumek pujustarma.
  hmo-hmo: Lauegu varavara e, lauegu kara bamona do umui karaia. Bona aiemai kara
    bona hereva idia badinaia taudia do umui kamonai henidia.
  big-big: Ini ne kiling kumuli wamenara puwili ini nogo mizi piyeng mizi. Tonugu
    waligeleya puwiligu kazing mizi pumokko wire ngela yolu. Pumok kazing pangka inugu
    mizagimek.
  gux-G: N kpiiba, ikuli ń ya tie yaaba n togdi mini, yin ya nua yaaba n cuoni ki
    togdi n nannanli.
  cnl-NT: Rɨ²jmée²ra'³ 'e³ la²³ jmeen²³ jné², te'²³ ja̱a̱n³². Ca²³cuø²ra'³¹ jui³¹
    'e³ jmii'³¹ rɨ²jmée²ra'³. 'E³ jo̱³ 'ne'² rɨ²mi³quin²³na'³ dsa³ 'i³ jmoo³² la'³.
  zar-NT: Böchiʼ luzáʼadoʼ, guliʼgún ca naʼ runaʼ nedaʼ. Chibuluíʼituʼ libíʼiliʼ ca
    ral-laʼ gunliʼ. Buliʼyú ca tun nupa naʼ tun ca naʼ bentuʼ netuʼ.
  kde-kde: Mmakukulupila avangu, nguyejange nangu, na valolehange saana vanu avala
    vaikalânga malinga chimutuwene hwetu utuikala.
  ata-ata: Ta vivilo noxou Iesu, ngingi ngapita mo ngamulileli no anu mii maꞌia ane
    eni aꞌoxoꞌoxonu. Mo ngamalei laixe noxiꞌa aneꞌi ane imulimulinexi.
  qvw-NT: Chalapacü-masïcuna, laśhćhüman sumäpa jaluycälimuy; chaynütac yaćhachishäcunaca
    laśhćhüćhüña cawsaycälishantapis licaycäliy.
  nfa-nfa: Aꞌari aaꞌi-aaꞌi! Miu hudꞌi laladhe ku jꞌara mamuri jaꞌa sèna ka tao madhutu.
    Miu cahagꞌe ètu sèra, jꞌara mamuri èci èèna ka dènge jaꞌa. Te ngaa miu dhu leo
    bisa laladhe nèti rèngu, sèna ka tao madhutu sèmi èèna kahèi.
  tnp-tnp: Piak mɨn, əhuva kətiəh məutohtəu=pən nɨmei nəhlkək, iətəm iəu inol rəkɨs
    nəkoteruh, kəni moteruh mətɨg nətəm kəutohtəu=pən nɨmei nəhlkɨtɨmah.
  urd-urd: ऐ भाइयों! तुम सब मिलकर मेरी तरह बनो, और उन लोगों की पहचान रखो जो इस तरह
    चलते हैं जिसका नमूना तुम हम में पाते हो;
  hot-hot: Aiyaŋ thêlô, môlô kapôlômim doŋtom ba nosopa yaveŋgwam. Ma avômalô vi atu
    ba esopa yêlô veŋiŋgwam, nutitiŋ ŋê takêŋ iniŋ bôk lo loŋ ba nosopa.
  mqj-NT: O anggammua' sa'do'dorangku, potandengannia' pa'palakoku. Petua'ia' to umpotandengammo
    pa'palakoki ammu turu'ia'.
  rus-SYN: Подражайте, братия, мне и смотрите на тех, которые поступают по образу,
    какой имеете в нас.
  mbh-mbh: Titeikre, aro thomu o oma i ranga ve ako tho oma i, na o naktet lomu vothung
    ranga ve ako thomu o thopol i a them nge.
  bdd-bdd: Ciyagwao mabwaiyami waheꞌauꞌaunawegau, ma taiyawedi taudi ꞌidi mumuga gidemusa
    taugu, ꞌoidiya waꞌebubuna, ma ꞌomi wete gidemusa wamumuga ꞌesa.
  cbt-NTPO: Ya'ipinquëma' iyaro'sa' nonanco. Nicatahuaco' ca pochachin imacamaso marë'.
    A'naquën nani quiya pochin cancantapi. Inapitanta' nicatoma', nonanco'.
  srn-NT: Brada nanga sisa, un alamala mus libi soleki fa mi e libi, èn un mus leri
    fu den sma di e gi unu a srefi eksempre san wi ben gi unu.
  cta-NT: Cuꞌma̱ nguꞌ tyaꞌa ngusñi na chaꞌ jiꞌi̱ Jesús, tsoꞌo si cuaꞌni ma̱ tsa ñaꞌa̱
    chaꞌ nu cua naꞌa̱ ma̱ ꞌna chaꞌ nduꞌni naꞌ. La cuiꞌ juaꞌa̱ cuiꞌya tsoꞌo ma̱ cuentya
    ñiꞌya̱ nu ndyuꞌni xaꞌ la nguꞌ tyaꞌa na, nu nduꞌni ñiꞌya̱ nu nduꞌni ti cuare, chaꞌ
    juaꞌa̱ cuaꞌni ma̱.
  bqc-SIM: Gbɛ̃́ↄ, à ma kɛa kɛ lá wa a taa kɛ̀ɛ́, í wɛ́tɛ gbɛ̃́ pↄ́ an kua kpàaĩòↄzi.
  tcz-CHONGTHU: Sopi deitah teho, keima umchan tobang hin nangho jong um uvin, chule
    keimaho nung juiya pangho um chana konin kihil uvin.
  mar-mar: बंधूंनो, तुम्ही सर्वजण माझे अनुकरण करणारे व्हा आणि आम्ही तुम्हास कित्ता
    घालून दिल्याप्रमाणे जे चालतात, त्यांच्याकडे लक्ष द्या.
  snp-snp: Aiyo, mono wenenane-motao, namo monane melomo ya linate oudi-luti-kati
    lawoko meleti nege melalo. Eti enawamo ya wenena lamo yamaidana oti moinamo wenena
    yaki geyefe loti geyalo.
  isl-isl: Kæru vinir, takið líferni mitt til fyrirmyndar og veitið þeim athygli sem
    feta í mín fótspor.
  spy-NT: Mbo ng'eetaabiya, ōkāsēē biiko choo yēyē kuu wōloo āyēytooy ꞉anii ankooyey
    ꞉nkakweek kuu nyooto.
  xnn-xnn: Bebsatko, nan inil-ilayo ay inik-ikkak nan toltoladenyo koma. Inpail-ilami
    nan osto ay maikkan isonga ilaenyo nan deeyday mangsolot tet-ewa
  mwe-mwe: Ashaalongo ajangunji, nngaguyanje ingutenda nne, na mwaalolanje bhene bhaakaguyanga
    gutunnjigenyenje gala.
  tte-tte: Yagu tali toekalesiyayao, kagu lau mena kwalau yo ami kaba kelakulu ele
    yau.
  tcs-tcs: Mai amenpamle, yupla mas pole ebriting wanem ai bin mekem ane lan prom
    wanem ol dem Kristian i bin mekem, demwan uda prapa pole demting wea mipla i bin
    soem po yupla.
  hlt-THB: Koeinaakhqi, ka khawsak ak ooet na awm lah uh, nami ooet kawi kaimih awm
    unyng, cemyihna khawksakhqi ce toek khqi kawm uk ti.
  soq-soq: Sumanai sosona, ne ewaneane wanawoitana! E bedelawo sumanailala isiwa no
    eueuwamba ewane ruawantoia, mo ewamonune rua deawaa dewasanuna.
  qub-qub: Ermänucuna, noga imano cawashätapis ricacamay. Waquin wiyacoj ermänucunatapis
    ricacuy ari.
  att-att: Á wáwwagì, uputan naw kami nga párigán ánna yù ira nga masingan naw nga
    napiá yù ággangnguá ra nga kunnay ta inipasingam mi ngaw nikayu.
  bki-bki: Kuruaku nalo a kuvivinieku nalo, neber bo ka kamiu ka kuviasosol vatitig
    kamiu, ka kuvilavon kuviel takii jaaku ea m̃arabo na kanaku meuliano. Ver kuvitilubar
    ka kamiu tealo ajum̃a amila bo jibe na ruei, mo kamiu dolu nalo kija, kuviel takii
    jaalo.
  bqp-bqp: Ma gbɛ̃nↄ, à ma ágba sɛ́, lákũ o a taka kɛ̀árɛ nà, á wɛ́ gↄ̃ pɛ́ gbɛ̃
    kũ ń kunna kↄ̃ sìonↄi.
  mcp-mcp: Bwaaŋg, yagʉlagá mə. Mpugá dʉ dʉ́g buud bwə́ ŋgə́ cʉgə mbií cʉg bɨ́ á dʉ́g
    sə́ ŋgə́ cʉgə yí.
  hat-hat: Nou tout frè m' yo, pran egzanp sou mwen. Kenbe je nou fiske sou moun k'ap
    swiv egzanp mwen te bay la.
  npl-NT: Nokniwah, xinemikah kemi ne niyeknemi, iwa xikchiwakah tlan kichiwah akimeh
    yeknemih, ijkó kemi tejwah otomechmachtijkeh.
  bgg-bgg: Gu shii nuii bo, gu ijakthek, gathek è nathek chiang khriig pha miiriig
    hanyie è luagieng pha ji shii wie yoi bo.
  eng-TCENT: Join together in imitating me, brothers, and pay close attention to those
    who walk according to the example you have in us.
  eng-BSB: Join one another in following my example, brothers, and carefully observe
    those who walk according to the pattern we set for you.
  cpu-NT: Iyekiite, ontzimatye pinkempitaiyaana naaka. Ontzimatye eejatzi pamenayetairi
    pashine aririka joshiyakotaanaro naaka tsika nokanta piñaayetakena.
  san-ASM: হে ভ্ৰাতৰঃ, যূযং মমানুগামিনো ভৱত ৱযঞ্চ যাদৃগাচৰণস্য নিদৰ্শনস্ৱৰূপা ভৱামস্তাদৃগাচাৰিণো
    লোকান্ আলোকযধ্ৱং|
  tac-NT: '''Emi ralámuli Onorúgame oyérame napurigá ne, ejperélawa napurigá bejté
    ne, ''we ''la ''nátaga mochiwa churigá ejperego alué ralámuli napu eté ''emi benírilichi
    ramué ne Páulo Timoteo si alué semati rejcholi.'
  eng-WEBPB: Brothers, be imitators together of me, and note those who walk this way,
    even as you have us for an example.
  gfk-H: Kaba tasigu ta Karisito, muat na tur tikai wara murmur ira nugu mangana tintalen.
    Muat na nas timaan lah ta diet ing diet lon haruat ma no mangana nilon mehet ga
    haminis tar ta muat.
  viv-viv: Siule tobohiyakweyao, omi moyaꞋaimi tavagikuya wananunudadana. Ime yami
    tovehawala abaꞋita hagihagina avehawalemi ada gaveyao yama abaveꞋita himulimuliyena,
    medema yadi dewa wanaꞋitaveꞋuꞋulena.
  yao-yao: Achalongo achinjangu, musyasye une. Mwaloleje yambone ŵakuchikuya chisyasyo
    cha majende gatumpele ŵanyamwe.
  tgp-tgp: La vorai peresi na vevorai, ha pulutahi ha tutungui na paloku, ale ha kilau
    mamahuni la haratu la lo hahau usuri tovongi sei kama lo sile kamim hinia.
  auc-NT: Ïñänäni ëñëedäni. Botö Pabodobo æbänö cæboo, ante adinque mïnitö botö cædö
    baï adobaï godongämæ̈ cæedäni. Ayæ̈, Mönitö cæmöni baï mïnitö adobaï cæedäni,
    ante odömömöni baï pancadäniya adobaï cædäni adinque mïnitö ïñömö, Adobaï cæcæ̈impa,
    ante tömënäni ïnänite cöwä aedäni.
  kbc-NT: Inioxoadipi, anowiikitiwa aneji me idewiɡ̶a akaamitawecetiwaji, codaa ina
    baɡ̶a awini niɡ̶ijo ane newiɡ̶a digo meetaɡ̶a aneji me idewiɡ̶a.
  bmh-bmh: O zaiar, ag iza darem sul dacan! Ig ag abai daimai, igul naliu abai maremun
    sul agen han guzental guzenan. Duailel ipal goagal uzan darem, go izal igul naliu
    sesamoranem. Ag duailel goagal igul sesamaran.
  ctu-BL: Hermanojob, melela che' bajche' wolic mel. Wen q'uelela jini mu' bʌ i melob
    che' bajche' joñon lojon.
  meq-meq: Nəkurom malamar ga hay, nəkurom tebiye zəŋgalum na, təv sik ga. Zəbum ka
    mede i ndo neheye mede tay lele andza mede may nakə nəmaa ɗakum ha aye.
  noa-H: K'odamnaan, pãrau mʌ jua heerpanaa mʌ dënjöta habat. Magnaa hĩchab pãar hee
    maach wënʌrraajerrjö wënʌrraajem k'ʌʌn hoonaa hagjö hajap'ata nʌrrjëe habat.
  alp-NT: Kwali betaya imi, au kotie leke imi lulu auku atate. Ami aseluke atate misete
    ete imi peneka, hoko imi selu mimise kai ono lulu tamata rebe esi hlaleke loko
    Yesuse rebe esi lulu amiki atate.
  san-VEL: he bhraatara.h, yuuya.m mamaanugaamino bhavata vaya nca yaad.rgaacara.nasya
    nidar"sanasvaruupaa bhavaamastaad.rgaacaari.no lokaan aalokayadhva.m|
  kbq-kbq: Nafuheta nasareheta nagra nehua navunavakna nehutma, tagrama rempi huzaminona
    tavutavazama amagema nentaza vahera ke'so'e hiho.
  kbh-kbh: Jesucrístbeyeca cats̈átanga, nts̈amo ats̈e sëndmëncá ts̈ëngaftanga s̈mochtsemna,
    y chë nts̈amo jtsiyenama tcbonjaninÿanÿecá imojtsiyenë́ngbioye s̈mochtsë́nÿaye.
  ron-LSB: Fraților, fiți împreună imitatori ai mei și luați aminte la cei ce umblă
    pe calea aceasta, după cum ne aveți pe noi ca pildă.
  pon-pon: Ri ai kan idauen ia do, o ale jan me kin kekeid wei duen me komail kilaner
    re at.
  nhe-BL: Noicnihua, nochi imojuanti ximonejnemiltica queja na nimonejnemiltía. Nojquiya
    ximomacaca cuenta ajqueya más monemiltíaj cuali queja tojuanti.
  sps-sps: Vamuinyasiny fafaaman tsonyo, ami patsukanem ma kat faarof a tsivom, tan
    kat to te kat fi nyo ana mi kan ma vovou iny ya tan kat te kat fi ror a mesapan
    tana tsivor te tagaa fi mi tsumam to tan nainy te kaa mam na, fiisen mamimi.
  wnc-wnc: Siwan mate notnabam! Ginu kuupbam kepi nata tawake tasinggat takngane sukunong.
    Sukuke aminu kepi wa nata tawake tasinggat takngane sukukaing amin kake ginda
    wa amin yawanong.
  bus-bus: Ma gbɛ̃nↄ, à ma zɛ́kpaɛ sɛ́, lán wa à taka kɛ̀are nà, a wɛ́ɛ gↄ̃ tɛ́ gbɛ̃
    kɛ̀ aↄ̃ kuuna kↄ̃ sìonↄzi.
  gub-BL: Peiko ihe ài nehe, herywyr wà. Aze amo heko wer hezàwe nehe, peme'e hehe
    nehe, a'e rupi pekwaw putar hezàwe peneko àwàm nehe no.
  imo-imo: Ango kame, enoni pali nani tero mele manda leko teko molaio. Lino tepo
    moromolo mele penga teko manda leko teko moromele imboma wamongo kanoko lombileio.
  boj-boj: O ijo was, niŋgi kalil gaigai ijo kumbra dauryoqniy. Osib tamo uŋgasari
    ijo kumbra dauryeqnub qaji naŋgi unjroqnsib naŋgo kumbra dego dauryoqniy.
  eng-DRA: Be ye followers of me, brethren, and observe them who walk so as you have
    our model.
  knf-knf: Bayiţ naan, an bŧi nadoon katen ţi nji, nabot nado katen ţi bañaaŋ banjaaŋ
    baţaş uko wi ŋjakanaŋ.
  san-KHM: ហេ ភ្រាតរះ, យូយំ មមានុគាមិនោ ភវត វយញ្ច យាទ្ឫគាចរណស្យ និទឝ៌នស្វរូបា ភវាមស្តាទ្ឫគាចារិណោ
    លោកាន៑ អាលោកយធ្វំ។
  arn-NT: Pu peñi ka lamngen, inayentumuchi iñche ñi chumngechi chengen ka ngüneduamfimün
    ti kakelu pu che nielu ñi mongen chumngechi mongen nieiñ ta iñchiñ.
  zas-NT: Compniar raliduladx ree Jesucrist, gol gubajn ziꞌc nabanan, gol baguiaa
    tëë xhienaag naban ree bén naban ziꞌc nabanan.
  ken-NT: Bɔ̌ma, Koŋó nɔ́kɔ́ ká ɛkakánɛkɔ ɛya nɛ fyɛ́ ká amɨ́k amʉɛt bo abhɛn
    bákòŋo bɛkaká nɛkɔ ɛbhɛsɛ. Bǎrɨŋɨ ndǔ bɛpɨŋ ɛbhɛsɛ bɛchi nyaka mpok sɛ́chí
    awu nɛ bhe.
