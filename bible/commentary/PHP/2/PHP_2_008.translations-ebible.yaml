  hau-ULB: Ya kaskantar da kansa, ya yi biyayya har ga mutuwa, mutuwa ta gicciye.
  mal-mal: തന്നെത്താൻ താഴ്ത്തി മരണത്തോളം ക്രൂശിലെ മരണത്തോളം തന്നെ, അനുസരണമുള്ളവനായിത്തീർന്നു.
