verse: PHP.002.008
translations:
  kpx-kpx: Iesu keu kateanu. Keu au ebika ebagemaholisito Dilava isivi vaime abu atae
    toela idie domo havemale ke nahate vaime mai idie domo hamalu.
  okv-H: Eto amina meni isapa sira eto God ta ke agi ere uahija rate amo embo be avoeto
    ji atahu ta pehena.
  tbo-tbo: Ma i nugohopuhopu po i palihalena meya hilage uyahina po i take.
  mal-C: അവിടന്ന് അങ്ങനെ തന്നെത്താൻ താഴ്ത്തുകയും, മരണംവരെ; അതേ, ക്രൂശുമരണംവരെ, അനുസരണയുള്ളവനായിത്തീരുകയും
    ചെയ്തു.
  grc-SR: καὶ σχήματι εὑρεθεὶς ὡς ἄνθρωπος, ἐταπείνωσεν ἑαυτόν, γενόμενος ὑπήκοος
    μέχρι θανάτου, θανάτου δὲ σταυροῦ.
  bgc-bgc: अर माणस कै रूप म्ह जाहिर होकै अपणे-आपनै दीन करया, अर परमेसवर का आज्ञाकारी
    रहया अर याड़ै तक के अपराधियाँ की तरियां मौत, हाँ क्रूस की मौत भी सह ली।
  khz-khz: Ia evevega-rigoto e Palagu ekamonagi-veniawai pene ago gena kwarega, pa,
    satauro ai ekwaregato noowane kala rakava talimana ta vetaina.
  deu-TKW: im Verhalten wie ein Mensch befunden, sich selbst erniedrigte, gehorsam
    bis zum Tode, ja bis zum Kreuzestod.
  zsr-NT: Catiꞌ niꞌ naquëꞌ bönniꞌ, guquëꞌ nöxj ladxiꞌ len benëꞌ ca rna xtidzëꞌë Dios,
    gutiëꞌ. Gdëꞌë lëꞌi yag cruz ca naꞌ rac queëꞌ bönniꞌ gdödi bunách.
  lin-lin: amikitisaki penza mpe atosaki kino na kufa, ata na kufa ya ekulusu.
  hns-NT: Tab oe apane ke nietje karke Parmeswar ke baat maut talak maanat gail, tjaahe
    oke ekare dwaara kroes par mare ke paral.
  noa-E: Mag wounag pawia, wounaan ee sĩeichëwia, sĩi chikhamnaanagta ʉdʉraa ich dʉ̈i
    amachdëu ampierr apijim. Mag Ẽwandam ipierraa am khõchgau sĩi õor thõomie arrjö
    ʉdʉraa pakuls gaai ich meerphë thõopijim.
  eng-EMTV: And being found in appearance as a man, He humbled Himself, becoming obedient
    unto death, even the death of the cross.
  mib-NT: Te ná ni nduu ɨnuú yá jiín tée, te ni sáha suchí yá maá yá. Te ni jendije
    ya nde jiín jnúhun jeē cúū yā, te nde jiín jnúhun canu jeē cúū yā jicā cruz.
  lif-NT2: हे़क्‍क्‍याङ् मे़न्‍छाम् याप्‍मि कुइसिःक् वये़ल्‍ले़ खुने़ॽ चुङ्‌जिगे़न्
    नःम्‍नःम् पोःक्‍खे़, हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुइङ्‌जागे़म्‍बा पोःक्‍खे़आङ्
    कुभाङ्‌के़भेःम्‍बा कुइसिःक् सिलाम्‍साक्‍मा सिङ्सम्‍दाङ् स्‍ये़रो॥
  xnj-xnj: Ajingologwisi na kuyidakila mbaka kufwa hata kufwa pamsalaba.
  mmx-mmx: la ga vas su ngan laradi mun. Neni ga lox axakalix i la gat pas at langas
    tongtonga res uto epopolo at lanmet teren to at laxaba.
  cbr-NT: Aín Papa cuëëncësabi oi ca bamatsianxmabi i curúsocënuax bamacëxa, 'uchañuira
    uni 'icësaribiti.
  tee-NT: Chai acsni lapanac tsucuchilh ju ani pus talacat'icst'ichokolh ali'. Quiclaca'inilh
    tachi ju ixnajunta ju Dios chai lak'a'ilh ni tamakni mas na lhimaxan tamapasalh
    ni tachi ju tam k'ai alactu'unu' ta'ulhtulh ni tamaknilh ju lacacurus.
  eng-LSV: and having been found in appearance as a man, He humbled Himself, having
    become obedient to death—even death of a cross,
  cak-NT: Raja' xoc winak anche'l roj y co'l oc xu'on-ka. Can xunimaj y xu'on ronojel
    ri xu'ij ri Dios che; quiri' xu'on c'a xcamises, y can chech jun cruz xcamises-wi.
  pah-NT: Igwete ga nhimongotehei a okove'ỹ g̃wemimbotarimova'ea rehe. Tupana'ga nhi'ig̃a
    rehe jate ga rekoi avuirama. A'ero ga manoi ganhi'ig̃a rupi okovo. Yva rehe vĩa
    reki ga omano raikwehe.
  sja-NT: Mãpai eperãarã t'ãide ma k'ap'ɨade chupɨria nɨ̃bap'eda, audupɨara chupɨria
    nɨ̃baji kurusode piu k'achia piuk'ãri, eperã k'achia piuparik'a. Mãgá piuji oo
    k'inia bada perã Tachi Ak'õrepa oopidak'a.
  xed-xed: ka hanaganatá tsi ta ghəŋani, ka snatá tsi ta ŋa Lazglafta, ka mtutá tsi.
    Tsa mtakwani ya ná, ta udza zləŋay mtakwa tsi.
  mks-NT: Tá na̱ndihi na̱nduu a ña̱yivi já na̱jánuu a mé á ja̱nda̱ quia̱hva na̱sa̱ha̱n
    mé á quivi a ndi̱ca crúxu̱ nu̱ú na̱xi̱hi̱ a̱ tátu̱hun da̱ cája cua̱chi quini.
  gfk-S: Be di ga nes kilam ie be a turadi ie, iga hasiksik habaling ie ma iga taram
    God tuk ter tano nuno minat, a mangana minat tuma tike ula kabai iat.
  bmu-bmu: Mewö mala uruŋi memba et al aŋguba Iwiŋaŋgö keu jitŋi nalö dop tem köla
    malök. Mewö maliga gamu qem waŋgiba “Maripomnöŋ qebin,” jigetmö, nalö miaŋgöreŋ
    mewöyök tem köl teköyök.
  dgz-dgz: Amba me apan iragen mini wandeni me etua ae wat otutame amba God ayamat
    ontotu baware ta aiwandin eni boge korosi gapan tone bop tan.
  eng-GNV: He humbled himselfe, and became obedient vnto the death, euen the death
    of the Crosse.
  zaa-NT: Ą'hua de ga'nee lani cuerpo ti'ba ri'u enne' nna, yala enne' ỹénlatsi' uccuee
    para gunie obedecer hasta gùtie para ri'u, masqui'ba uccuą ttu la' rettu'ló para
    lee de guttie lo curutsia.
  eng-WEBSTER: And being found in fashion as a man, he humbled himself, and became
    obedient to death, even the death of the cross.
  guh-guh: Bejivitonëcuenia itsa naexana, beveliajamatabëcuenenëcuenia ponapona. Paxa
    Dioso pitorobicueniatsi jumecovënëta. Pacuenia bitso pibisiacuene pexanaevi pijaneconi
    yabara cruzajavabelia bacobematabiabarutatsi pebeyaxuabinexatsi, bajara pijinia
    pacuenia Jesucristo ata nacopata cruzajavabelia pecobematabiabarutsinexatsi.
  bon-bon: Tabe teemämu gawe me äbituji, Acejiyame me singi gaabe cabu otnuji, teeme
    ireclota piba ecäruji baarge uli cabu me budre äbitame.
  nhw-BL: Huan quema ya itztoya se masehuali, más moechcapano para senquistoc quichihuas
    catli iTata quinequiyaya. Quena, motemacac para miquis ipan se cuamapeli, nopa
    miquilistli catli más quipiya pinahualistli.
  swh-ONEN: 'Naye akiwa na umbo la mwanadamu, alijinyenyekeza, akatii hata mauti:
    naam, mauti ya msalaba!'
  wbi-wbi: umwene alijisile na kuuva mwitiki kuhanga kufua, ifua ija kikovekano.
  bba-bba: u tii kɑwɑ mɑ u wiru kpĩ sere kɑ ɡɔɔwɔ wi u mɑm sɑ̃ɑ dɑ̃ɑ bunɑnɑrun ɡɔɔ.
  eng-KJVCPB: and being found in fashion as a man, he humbled himself, and became
    obedient unto death, even the death of the cross.
  kgk-NT: Onhembohekogwypyve ou-vy. Nhandejáry nhe'ẽ renduha voi. Ndojeheko rayhúi
    voi ojejuka uka hagwã, kurusugwasu-rehe omano hagwã.
  waj-waj: Ivo vaidivai varioo hama ariiyara mannaka tirainno aduoo varioo Anutuuqaa
    avaivaa nnaasu rikioonnonno ari putinaraivaara ee-oo tioo putiravai. Hama kati
    putirainno maisama yatari sagaivau putiravai.
  cpy-cpy: Ikanta ikimita-paakarira atziri-paeni, tee ipinkatha-ritanee ikantawitaha
    owakirani. Tema ishirethata-paenta roojatzi ikamantakari ikentakoe-takiri.
  mpx-mpx: I masal i ola gamagal, yaka totona i teli lowan, Yehoba wana baaba i henapuan
    ana siga i na wana yaomal elana, i yaomal kolos elana.
  wbp-wbp: Kujalpa walya nyampurla nyinaja, yapangkulu nyanunguju nyangu yapa ngalipa-piya.
    Kulalpa-nyanurla pulka-pungu nyanungurlu, lawa. Purda-nyangulpa kujalparla nyiyarningkijarra
    Kaatu wangkaja. Yangka kuja Kaaturlu yilyaja warntawarnta-kurra, Jijajirliji nyanunguju
    purda-nyangu-juku wurra-maninja-wangurlu.
  luo-luo: Kendo kane en gi kit dhano kamano, to nobolore, ka owinjo Nyasaye nyaka
    kar tho, kata mana tho mar msalaba!
  nhe-NT: Huan quema ya itztoya se tlacatl, más moicnonejqui para senquistoc quichihuas
    tlen iTata quinequiyaya. Quena, motemacac para miquis ipan se cuamapeli, nopa
    miquistli tlen más quipiya pinahualistli.
  aii-aii: ܘܟܲܕ ܫܩܝܼܠܔ ܠܹܗ ܐܸܣܟܝܼܡܵܐ ܕܒܲܪܢܵܫܵܐ، ܘܡܘܼܟܸܦܵܐ ܠܹܗ ܓܵܢܹܗ ܘܫܠܝܼܡ ܠܹܗ ܗܲܠܔ
    ܡܵܘܬܵ‌ܐ، ܡܵܘܬܵ‌ܐ ܕܙܩܝܼܦܵܐ.
  esk-NT: Atchiksitḷullapiaqhuni iŋmiñun iñupayaaniñ aŋiġniġaaunniiñ tuqułiq— tavrakii
    tuquruq atriliutipluni savvaqłuktitun sanniġutami!
  msb-msb: San nagpakatawo na siya nagmapainubuson gayod kag nagmasinunudon sa Dios
    hasta ngani sa kamatayon bisan ini an kamatayon sa krus.
  cpa-NT: Mi³ma²lán¹²dsa dsa² jmøi¹guǿi¹ jøng², jøng² ca¹jmo¹dsa tsa¹quien¹²dsa hŋiah¹²dsa.
    Hiug² dsǿa¹²dsa ca¹hie¹dsa hmó¹. Ca¹jon¹dsa ni³ crǿg¹³.
  dso-dso: ନର୍‌ଲକ୍‌ ପାରା ଅଇ ଆଇଲାପଚେ, ସେ ପର୍‌ମେସରର୍‌ ଆଦେସ୍‌ ମାନିକରି, ନିଜ୍‌କେ ଆରି ଅଦିକ୍‌
    ସାନ୍‌କଲା । ଲକ୍‌ମନ୍‌ ମରାଅତ୍‌ବଲି ସର୍‌ପାଇଅଇଲା । ଅବ୍‌କା ମର୍‌ବାକେ ନାଇ, ମାତର୍‌ କୁରୁସ୍‌
    କାଟେ କୁଟିମାରାଇଅଇ ଚଗାଇଅଇବାକେ ମିସା ।
  meu-meu: ita-itana na taunimanima na heto. Bena sibona e hahemanau, Dirava e kamonai
    henia ela bona mase, oibe, satauro ena mase.
  yva-NT: Po taune anuga raveti mpaaje rave muno beto Amisye apa bekere rai ti Po
    anasine raunande kakai; beto Amisye ai tutir ava nto Apa kakaije no inyo kapite
    rai.
  dgc-dgc: Ey to naging tolay na, éy nagpakabait siya. Sakay sinunud na tu utus Nama
    na a hanggan minate siya. Ey anya i kinatayan naa, éy to kudos.
  zpm-NT: ni bii psaṉwin me me lo miech, haxta bdeed me diidz pquiaa zho me lo cruz,
    zig ruṉ zho cho grë zha yozh.
  hix-NT: Toto me tosonyhontoko rma, norohnàtho me ryhe nehxakonà, tano me ro rma.
    Tàyàm yoyuknye ro me nehxakonà. Twayehso ro neyukye. Yahkotohen ho tamoyathoso
    ro neyukye.
  sim-sim: Ma li heyeri ma indingak nari ri. Uhu orhinjik or hafakaha Avui Wasilaka
    mbari nombon or tiyaha ma ol kavakavan unda ondo hom miandok hari ri.
  npi-ULB: उहाँले आफूलाई नम्र तुल्याउनुभयो, र मृत्यु अर्थात् क्रुसको मृत्युसम्मै आज्ञाकारी
    हुनुभयो ।
  cgc-cgc: Bilang ittaw gid na paryo ki kiten, gapaebes kanen an ta iya na kaugalingen
    daw pirmi kanen gatuman ta pagbeet ta Dyos bisan pa na kanen an mapatay. Sikad
    gid iya na pagtuman bisan iya na kamatayen sikad lain na kanen palansang naan
    ta krus.
  tim-tim: Yâkgât gegeŋe akmâ manmâ Anutugât lau lokom âmâ moep. Akto lâwinân momberâm
    aregât hamep bo akmâ moep.
  yor-yor: Ó sì wà ní àwòrán ènìyàn, ó rẹ ara rẹ̀ sílẹ̀, o sì tẹríba títí de ojú ikú,
    àní ikú lórí àgbélébùú.
  wos-wos: Dé ané héfana duna séfi hérae reta dé déka ximbu harékéhambandé. Harékéhafi
    yata dé God mawuli yandén maki male hura yawundu nandéka di du nawulak déré xiyandaka
    dé hiya. Dé némafwi hangéli hérae dé mimbu hiya.
  emp-NTPO: Maʌ̃be ed̶aara b̶esia. Ãcõrẽba beuida b̶ʌad̶a asid̶e idjia ĩjã osia. Crud̶e
    bia mĩga beuimĩna ĩjã osia.
  eng-F35: And being found in appearance as a man, He humbled Himself, becoming obedient
    to the point of death—even death on a cross!
  ind-ind: Dalam keadaan sebagai manusia, Yesus lebih lagi merendahkan diri-Nya untuk
    taat pada kehendak Allah, hingga Dia menyerahkan tubuh-Nya sampai mati, bahkan
    sampai mati disalibkan.
  pes-OPCB: و وقتی به شکل یک انسان یافت شد، خود را خوار ساخت، و مسیر اطاعت را به‌طور
    کامل پیمود، اطاعتی تا سرحدّ مرگ، حتی مرگی خفّت‌بار بر روی صلیب!
  mpt-mpt: E nakaneo ele untako mo nganim blimobe. Gode baabanea I kobo kanaiba kaanale
    gene kesoa e Ae genea i makob naka misiami inaiba kaanabib inaniba e atdimo dabasaniba
    silo bikiniba anaiba kaanebiobe.
  ssx-ssx: Kutupa ipikana꞉ma꞉ ipiki kone homu pea hata꞉ mo homolo polo pieke ekina꞉
    na kiake mea homeekeme. Hande ipikana꞉ma꞉ a꞉ka꞉tei wapepiki tina꞉ homeeke ekina꞉
    loa꞉me.
  mkl-mkl: Í kɑye ɑrɑɛ mɑ nɔ í jirimɑ Ilɑɑɔ̃ hee í nɑ ɑrɑɛ í to siò iku si ɑntɑi jĩi
    ku ɡɑɑu mɔm.
  gaq-gaq: ମେଁ ଲିବିସ ବାରି ଦରମ୍ ଡିଙ୍ଗ୍‌ଚେ ଗୁଏଃ ବେଲା ଜାକ କ୍ରୁସନ୍ନିଆ ଗୁଏଃ ଜାକ ସାମୁଆଁ
    ମାନେଃ ଡିଙ୍ଗ୍‌କେ ।
  gof-RNT: I bana kawushshis; hayqqana gakkanaw, hari attoshin masqaliya bolla hayqqanaw
    kiitettis.
  unx-unx: ଇନିଃ ଆଇଃକ୍‌ଗି ଲେବେଃ ମନ୍‌ତେ ହବାୟାନ୍‌ଲଃ ଆଡଃ ସବେନ୍‌ ଗନଏଃରେୟାଃ ହରାରେ ଆୟାଃ କ୍ରୁଶ୍‌ରାଃ
    ଗନଏଃ ଜାକେଦ୍‌ କାଜି ମାନାତିୟେଁନ୍‌ ଲେକାଏ ହବାୟାନା ।
  gah-gah: Oko molokóa nene vegená lelí avevezaha oko moloko noike ezáa agikáa aleloko
    limike moloake, Ómasímo litokó ámegé ámegé ike heleaká netá ale alitamó nene lovoza
    heleakalímini itó mulizapa oakalímini geheake zohota zaló heleneimóma neve.
  lcm-lcm: Na taun kata igenen i pukun, ka vil alik luai ania na ka longong aro luai,
    kantanem kata duai a mat. Io, nang a matmat ang e kuli ngakputuk.
  aer-aer: Nhenge re ahelhe nhenhe ikwerele-arle anerlenge, tyerrtye areyele Renhe
    arerrirremele tyerrtye itne-arteke antime. Re ikwere-arrpe itirretyakenhe re-arrpe
    mwerre akngerre ilelhetyakenhe, arrangkwe-arle. Re ingkernenye-irreke anwernekenge
    kwene ulkere. Rarle mwantye anthurrele-arle Ngkarte renhe aweke Re angkerlenge.
    Re akangkwe-irreke Akngeye Ikwerenheke, arratye rarle. Re mwernte-irretyakenhele
    angkentye akngerre ineke Ngkarte Ikwerenhe-ngentyele nhenge arne arntarlkweke-arleke
    ilwetyeke. Akutne areyele Jesus arne arntarlkwe akertnenge arrerneke ilwetyeke,
    artwe akurne-arteke akwele.
  qvc-NT: Chayshina umildi runa kashpam, Tayta Dyusta tukuy imapi kasushpa, suq kruspi
    penqakuypaqta wañurqan.
  tgl-ULB: Ibinaba niya ang kaniyang sarili at naging masunurin hanggang sa kamatayan,
    ang kamatayan sa krus.
  cbs-NT: Jamebi babutan jawen Epan yunua chibankubaini mawanun ika ikunkaini cruzki
    dunua mawaniki.
  xtm-NTPP: Te nuu ni iyo ñayivi ya ma, te ni ka sa'a ndeva'a ña'a ñayii ma, te ni
    ka ja'ni ña'a i onde nuu krusi ma, te masu nawa ni ka'an kuiti ya.
  nnq-nnq: Nganyenyepa nu kujali mpaka kuwe, nu kuwe panchalaba.
  bao-NT: Bojocʉre biro baʉa eari, cʉ̃ majuropeera watoa macʉ̃re biro bii, cʉ̃ ca
    bii yairi rʉmʉpʉ cʉ̃ Pacʉ cʉ̃ ca dotirore biro ca tii nʉnʉjeegʉ, nii eyoupi. Yucʉ
    tenipʉ paa pua tuu eco, ñañaro cʉ̃ ca tamʉo yairi tabepʉ to biro bii eyoupi.
  san-ORI: ଇତ୍ଥଂ ନରମୂର୍ତ୍ତିମ୍ ଆଶ୍ରିତ୍ୟ ନମ୍ରତାଂ ସ୍ୱୀକୃତ୍ୟ ମୃତ୍ୟୋରର୍ଥତଃ କ୍ରୁଶୀଯମୃତ୍ୟୋରେୱ
    ଭୋଗାଯାଜ୍ଞାଗ୍ରାହୀ ବଭୂୱ|
  huv-NT: Wüx tajlüy atnej nipilan, nej ngome telombojchay; tarang najneajay atnej
    andiüm Teat Dios; tiün mandeow wüx cruz, masey xeyay monxing tamongoch.
  otn-NT: Nu̱'mø mi̱ m'mʉi ngue ra̱ ja̱'i̱ p'ʉya, hi̱ngui̱ ts'ʉ bi 'yɛ̱ts'i̱. Gä bi
    'yu̱tho'a̱ te rá̱ nt'ɛ̱di̱ Oja̱, asta̱ bi̱ n'u̱ni̱ bi tho. Bi du̱p'ʉ ja ra̱ pont'i̱,
    ma̱da̱gue'a̱ t'ɛ̱mbi̱ ngue ra̱ 'bɛ'isä ngue to da̱ du̱p'ʉ ja ra̱ pont'i̱.
  nop-nop: Adi fofoŋnit tiŋa hatiŋila mede tiloloŋ talik keletauyeeŋ kumuŋguk. Koloŋdabek
    foloŋ kumuŋ u mekaŋgoŋ iŋgoŋ fiit kumuŋguk.
  obo-NT: Id poobbava sikandin woy id tuman to langun no id kopi-it Monama, ahad pa
    taman to moko-ilow-ilow no kopotayan din diyon to krus.
  cak-ENT: Rija' xoc c'a vinük cachi'el roj y xuch'utinirsaj-ri'. Xutakej y xbün c'a
    ronojel ri xbij ri Dios chin. Quiri' xbün c'a jampe' xapon chupan ri camic, ri
    camic chuvüch ri cruz.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤔᤧᤴᤇᤠᤶ ᤕᤠᤵᤔᤡ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤘᤕᤧᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤆᤢᤱᤈᤡᤃᤧᤴ ᤏ᤺ᤶᤏ᤺ᤶ ᤐᤥ᤺ᤰᤂᤧ. ᤜᤧᤰᤁᤩᤠᤱ
    ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤀᤡᤱᤈᤠᤃᤧᤶᤒᤠ ᤐᤥ᤺ᤰᤂᤧᤀᤠᤱ ᤁᤢᤓᤠᤱ ᤁᤧᤓᤣ᤺ᤶᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤛᤡᤗᤠᤶᤛᤠᤰᤔᤠ ᤛᤡᤱᤛᤶᤍᤠᤱ
    ᤛᤩᤧᤖᤥ॥
  mie-NT: De tá nī nduu inuú yā jíín tēe, de nī nsāhá suchí yā maá yā. De nī jetáhví
    yā jondē jíín tūhun jā cuū yā, de jondē jíín tūhun canoō jā cuū yā yīcā cruz.
  san-TIB: ཨིཏྠཾ ནརམཱུརྟྟིམ྄ ཨཱཤྲིཏྱ ནམྲཏཱཾ སྭཱིཀྲྀཏྱ མྲྀཏྱོརརྠཏཿ ཀྲུཤཱིཡམྲྀཏྱོརེཝ བྷོགཱཡཱཛྙཱགྲཱཧཱི
    བབྷཱུཝ།
  qve-NT: Chayraykun Señorninchis Jesucristoqa, kay pachapi runakuna hina cuerpoyoq
    kawsaspa, huk ancha humilde runa hina karan. Hinaspan payqa, Dios Taytanta kasukuspa,
    cruzpi chakatasqa wañuran.
  pao-NT: '@see-verse:PHP.002.007'
  cbu-NT: Tputseem kinayaru, kanungarangiya. Kanungeeru, wand Waparee kuk tuminumaam
    anumari chinarangiya. Anumari chinayaru, yutaritshishpaneetspaz ashiru yasinamun
    tstsambeersin, tsiparangiya.
  usa-usa: wemá Áánûqtugaraq waayúkagaraq yeqtí yiménáápáq wetábá wenamáárîq maréna
    máqe-uraiye. wemá Áánûqtun-aama waréna puí-yátááqá máyáitata kaapaq-yátáq ikámôwana
    pukuráiye.
  soy-soy: Kuu lɛ̃ umɛcirɛ n wɑisɛ uú n we yɑrɛ sisoipipi, uu pɛɛ umɛcirɛ cɛpisɛ
    uu Uléécɑɑ pɑkɑrɛ uú hɑ nɛ kpi. Hɑ́i kunɑpɛ́ɛ́kɔɔ́ kɛcɑ́ɑ́ kuu pɛɛ kɔ kpu.
  hui-hui: Ibugua bulene winigo biaore halu ibuni mo dindiha halu nde homolenebi karulape
    lalu ira bangani homole pene.
  amf-amf: Meten yinnonam toskayse dembhi ko hannaar, diyota Barjona ee hamaa ki maatade;
    ogonoar masqalindar konngadhayse ziitadhidinkane.
  quc-NNT: Aretaq qas winaq chi ri Are', ri Jesús man nim tä xril rib'. Xniman che
    ri Dios ru Tat pa ronojel, xuriq k'u ri k'ixb'al kämikal cho ri cruz je' ta ne
    chi are jun b'anal etzelal.
  dob-dob: ꞌEnega wate ꞌina nuwamwaꞌuta ꞌenega, taunamo ꞌitagwalena ga ꞌimwawasa kelose
    ꞌenaya.
  wrs-wrs: Wo nonamba himba huiva avnamba indhanarinielmba, himba hevmba wohpiapahanamba,
    wohengvna Sesoana moamba. Himba wohengna, venamba, dahana sena di krusesra.
  mca-mca: Qa in te'wenhetii in hik ƚunye'j ene' week jukhew, qa ƚakha'ƚe qa nite'
    yisu'un qu' neniwqinhetji'. Ƚakha' tek'eenetsha pa' Intata yamijii in wa'm, yamijii
    in wa'mjipha'm pe' cruz.
  tzo-TZC: Cꞌalal jech laj yichꞌ sbecꞌtal jech chac cꞌu chaꞌal cristianoe, laj xchꞌun
    ti cꞌusi ta scꞌan ti Diose. Laj sbicꞌtajes sba. Icham, acꞌo mi qꞌuexlal sba ti
    jech icham ta cruze.
  mya-mya: မိ​မိ​ကိုယ်​ကို​နှိမ့်​ချ​တော်​မူ​လျက်​လက်​ဝါး​ကပ် တိုင်​ပေါ်​တွင် အ​သေ​ခံ​သည့်​တိုင်​အောင်၊နာ​ခံ​ခြင်း​လမ်း​စဉ်​ကို
    လိုက်​လျှောက်​တော်​မူ​၏။
  gng-NT: U jiin' uʼba tingi, ki tuo' Uwien ya ñɔbu bó, haali ki tì kpo'. U kpo'
    udɔpɔnpɔn bo nɛ.
  cbi-NTPO: ya maaliren uminga', Diosnu ura' merangue', balengurajtu ruku juu tiya',
    kuusanu mayujpeyai tu'vi' peyave.
  ikk-NT: ọ nọ wenụa enwẹn ẹ alị, e humẹ isi, d'e ru ebe ọ nọ kweri ni wẹ gbu ẹ— kweridẹ
    hụn wẹ gi kpọgbudẹ ẹ enu obe!
  leu-leu: Nane pife bilai malaan sena matalava taasaxa nane fatapal nane xa pana
    langai faroxo vulai fefexaxaas a yaan ina maatan sina- a maatan xuluna bolo.
  maz-NT: Mi nte'e e Jesucristo. O ne o tsja texe c'ü mi ne Mizhocjimi c'ü nu Tata;
    nguec'ua o ne o ndũ. Je ngue cja 'na ngronsi o ndũ. 'Ma cjó c'o tũ cja 'na ngronsi,
    mamaji c'ü me na s'o c'ü.
  bod-N: ཕལ་བའི་རྣམ་འགྱུར་བཟུང་ཞིང་དམན་ཚུལ༌གྱིས།། དཀོན་མཆོག་ཉིད་ཀྱི་བཀའ་ལུང་ཇི་བཞིན༌དུ།།
    རྒྱ་གྲམ་ཤིང་གི་རྩེ་ནས་གྲོངས་པར༌མཛད།།
  tca-NT: '@see-verse:PHP.002.007'
  zpl-NT: Nu chenu unganu bene iliulabe unga lleꞌna arquiꞌnu, nu uzucuꞌnu nú uni Diose,
    hasta ungutinu lu cruse.
  mbc-NT: Pemonkon pe tîwanî yai, tiaronkon ma're eena'pî, mîî pe pra. Aako'mamî'pî
    Paapa maimu yawîrî tîîsa'manta pîkîrî. Moropai pakî'nan pona aasa'manta'pî, ama'ye'
    sa'manta warantî.
  ndg-ndg: Abonikine mwanadamu. Hwembe apeile lina lalipita kila lina.
  wsk-wsk: Nu ali kari bo iwita tairam; ale numi ira kutuwuram ale Kaem kuring karo
    tuam eng nama tam kangono te kueram.
  toj-NT: Jaxa scuerpo, ja' ni jastal scuerpo jun huinic. Pero cuando yalahue ja cristiano
    jumasa que oj smile ja ba cruzi, ja Cristo mi ni t'un scolta sbaj ja yen ja ora
    jahui.
  kkl-kkl: El mog so'oag nimi nongag mangaptaogti wamogha, Eldamne mombolag neneptangto
    Allahri Elag, “Mog so'oag nimi sembe lunuro tebel pululam,” aro aruktop yubu ka'elamogti,
    wail ibatna koma sunsunum uro ulamog paghabog tebaog. Tebaognena, haogha torop
    nimi wamloa saog obekti, aluktoba paku agha el kalag sibekpa, seklero tebaog.
  tbc-tbc: Iŋ tan san tamol mok imado ya, an lo iŋsen yabi idu geig a. Iŋ Anut awan
    iri panig mel fidian ibol ago mi igane ya, iŋ ago igane yaug aigim fo dubalig
    mateŋ ile ya.
  sna-sna: Uye akati awanikwa ane chimiro chomunhu, akazvininipisa uye akateerera
    kusvikira pakufa, kunyange rufu pamuchinjikwa.
  smk-NT: Ket nituluy-tuloy nan pinaayupa' a kadiryan na a tinmulok ya konan Dios.
    Saytin katutulok na, ket nangangga sa patiti tan lalo et sa kading'eyan sa nikaipasak
    na sa kudos.
  grc-TCGNT: καὶ σχήματι εὑρεθεὶς ὡς ἄνθρωπος, ἐταπείνωσεν ἑαυτόν, γενόμενος ὑπήκοος
    μέχρι θανάτου, θανάτου δὲ σταυροῦ.
  gof-WFTW: I bana kawushshis; hayqqana gakkanaw, hari attoshin masqaliya bolla hayqqanaw
    kiitettis.
  spa-BLM: Y hallándose en forma humana, se humilló a sí mismo, haciéndose obediente
    hasta la muerte, sí, la muerte de cruz.
  kyz-NT: Nojerowiaraiwi 'ga ojee etee. Nuapoi 'ga mama'ea wemifutar imũ etee. 'Uwarete
    'ga remifutar imũ te 'ga mama'e apou akou. 'Uwa 'ga je'ega 'ga wenup katu katu.
    A'eramũ 'ga awau amanũmũ. 'Ypeywar are opokutugamũ miamũ 'ga 'Uwarete 'ga remifutar
    imũ etee 'ga jejukaukari 'gã nupe rakue. Mama'e tywera apoara 'jawe Kristu 'ga
    manũi 'ypeywar are.
  dao-dao: A mlung mhnem lü a thihnak vai cäpa mtheh ngjaki, Kutlamktunga a thih vai
    cäpa.
  cya-cya: Xa cua' ndyon ñi tsaña'an nchca ti' sca yu qui'yu, m'ni lyo' ñi 'in ñi,
    ncua ja'an ñi nchgaa cha', a mdon que' ñi xa yjui ne' 'in ñi, hasta mjyi'in ca'an
    ne' 'in ñi la loo cusi.
  wrk-wrk: '@see-verse:PHP.002.007'
  nii-nii: Wumb kenjing ei, eim mei wu mił mendpił mułum. Eim nge noman ełe embe ei,
    to mani kindim. Kindpi kin, Gos nge noman ełe ekii sipi erim. Oł yi nge pepi pang
    kin, eim kułum kunum ei, poru nim. Pepi pang kin, keimi ond peri ełe kułum.
  ign-NT: '@see-verse:PHP.002.007'
  dik-NT: Acï rot bɛ̈n dhuɔ̈k piny, ku gɛm bï gum ku thou, cïmën raan la guɔ̈p awuɔ̈c,
    arɛ̈k abï piäät ë tim cï rïïu kɔ̈u.
  cac-cac: Ayic ayoch animail chi', emnaquil yutejnac sb'a, sc'anab'ajejnac val masanil,
    masanto schamnac. Yac'nac val techaj smiljicham d'a te' culus, te q'uixvelal ajnac
    schami.
  tzj-E: Cara' c'a xuban xoca wnak, xuban ch'it no'y y ne xnimaj wa' Ttixel, y nmajo'n
    xpoknaj ta ri' xcomsasa per jun cmic jmás chna lowlo' xba'na tzra com chwech cruz
    xcomsas wa'.
  san-BUR: ဣတ္ထံ နရမူရ္တ္တိမ် အာၑြိတျ နမြတာံ သွီကၖတျ မၖတျောရရ္ထတး ကြုၑီယမၖတျောရေဝ
    ဘောဂါယာဇ္ဉာဂြာဟီ ဗဘူဝ၊
  yaa-NT: Feronãfakekõi ixõ isharakõixõ Apa Niospa yoiai keskara nikakõiax nani. Afara
    chakafamis keskarax ifi cruz ikakinoax omiskõikai nani.
  cab-NT: Dánti le ítarajali quei wügǘri, ába lǘnabudaguagüdüntima lúngua, áni ladǘga
    lagáambadi, ába loúnwen luágu gurúwa láu sun nibúsigarídüna lan oúweni luágu gurúwa.
  clu-clu: Ang naging tao tana run, nagpaubus tana anang kaogalingun kag naging matinomanun
    miski sa kamatayun sa kros.
  swh-ULB: Yeye alijinyeyekeza na kuwa mtii hadi kifo, kifo cha msalaba.
  tpt-NT: Tejkan ixtiꞌukxuyal tacha lapanaki, yucha malakatꞌunikal xꞌaman. Ni yucha
    ox ixqalasmaknan mas lhijunkal para kamaqxtaqkal para kanil laka kurus.
  aai-aai: ana itinin orot na’atube tufuw, taiyuwin yara’iy. Morob isan God eo bosiyasiyar
    naatu bosiyasiyar remor in, onafamaim hi’onaf.
  sny-sny: Sosu le hi awei sato iroteye su, le meni lo nihari wou henerai. Le Owane
    Sitewi lo marepi, sosu peri werese lo tote umasinamiteye. Owane Sitewi lai le
    ma'e apou eiye su, “Ne temeniyere!” Krais Owane Sitewi lo peri ape wanuwe su,
    le Owane Sitewi lo peri wanu umasiye. Ei, le me tape'i sahe temeniyeye. [Hi 5:8;
    12:2]
  myy-myy: Adi sita wadicõri, “Gãjerã rẽtoro ñasagʉ ña yʉ”, yi tʉoĩabisijʉ ĩ. Ĩ Jacʉ
    Diore cʉdigʉ yucʉtẽojʉ masa ĩre jaju sĩabojarocati ĩnare camotabisijʉ ĩ. Ñeñaro
    yiri masʉre ĩna sĩaro bajiro ĩna sĩabojarocati camotabisijʉ ĩ.
  trc-NT: Dan me se cunuu nica̱ꞌ nimán soꞌ, ne̱ cuno soꞌ caꞌmii Diose̱, ne̱ nda̱a
    caꞌvej rá soꞌ cachro̱n nii man soꞌ rihaan rcutze̱ ya̱, ne̱ veé da̱nj me nó soꞌ
    ga̱a caviꞌ soꞌ na̱nj ado̱nj.
  cut-NT: Numacuahn ro che quenan ye iyehnse ne, a̱ma necun ye ma̱n, a̱ma dinahn ye
    ma̱n, nde chihco menda̱hn ye ihyan, chih ye na̱n cruz nduhca̱ che rih sa̱hn che
    chendihco nunde rahte.
  bel-bel: упакорыў Сябе і быў паслухмяны аж да сьмерці, і сьмерці крыжовай.
  zlm-KSZI: Dalam keadaan sebagai manusia, Dia telah merendahkan diri-Nya dan taat
    hingga kepada kematian – bahkan kematian di salib!
  gdr-gdr: Ton Tilenggyam sobijog na awonj, ɨ Ton Godɨmna yɨmta undoka rɨga awonj
    ngɨrpu Tina uj. Sɨ Ton odede bebɨg kɨma na wul b'agbagɨnd uj awonj.
  vmy-NT: tsꞌaxjenima tajngu yojore, ꞌba ntꞌe kitsaꞌen kaꞌnda kjuabeya, kaꞌnda nga
    kjinikꞌentꞌa kru.
  cmn-FEB: 他以人形来到，谦卑自己，将自己交给死亡——甚至死在十字架上。
  gmv-RNT: As gidi qoncidikka bana asappe ziqa ooththides. Hayqqana gakkanaas hessikka
    masqale bolla kaqeti hayqqana gakkanaas azazettides.
  ncl-NT: Huan nepa capa moitaya nestataya quinami lacal, mochihuaya quinami lacal
    tipichin, amo quinami se lacal hué hual moixtoca. Huan quineltocaya mochi hual
    Dios quiliaya, quineltocac quiman Dios quilic pa motemacas pa miquis. Quema, quinmacahuiltic
    pa quimictisi pan se cuahuil.
  sua-sua: Ii, ngot vokom ko tmur krus orom en mruo tok, kam mur ellik mang en mruo
    enang a mi mhel. Va tlol o rhek vgum kteit kam yor. Va si ko ngaka krong orom
    o ot kvat engnang a ho va ther ngan vgum kteit ka svil to mang en kam yor tok
    kat ge.
  klt-klt: Ámna nangge hánám wáina hálengga ku málám tángga hangga Ánutu yan nanará
    isutang kámutuk. Wa kámutuk wawu hulá kámá hánám, wawu maripong hára kámutuk wa.
  are-are: era itja tjurnalhaka. Era pula Altjirraka kangkwerraka, ntolkala turta
    iluka.
  gai-gai: Na meikramtaɨra manmo watrinanna, ma ramoot ŋgoin ndarua eacrinan. Na ma
    ndomo mo irikca ma Raraŋ Aetaniacna kambca raŋgairenan, taŋga ma menacrinan, na
    anna gidik, ma taŋga ik naaŋgɨ keraca mamenacat.
  qvm-NT: Tayta Dios munashganta rurarmi jutsaynag caycarpis cruzcho wanushga.
  chz-NTPS: Läꜙ maˊ gaꜙngëyꜘ la̱a̱yꜗ dsaˉ, gaꜙjmä̱ä̱yꜗ hñiiyꜘ mähꜗ goˉte˜, läꜙji̱i̱hˈ
    gaꜙhe̱e̱yhˉ ju̱u̱yꜘ, maꜙkeꜙ laꜗ oˉhihꜙ heˉ gaꜙju̱u̱yꜗ dsohꜘ hmaˉcruꜚ.
  kmu-kmu: Maigeya veamoyama agayana velafa maineno augafa alino ohaino ako huno Anumaya
    Koti kea akave maleteno maime haino fali-maine. Afaa ofalinegi agaye hisifa kava
    huya yafaga yosale nili heya asaigeno fali-maine.
  ood-NT: Ab o s-wohog elid g e-ohg Jiosh ch ia e shoꞌigchudahim ch ab muh kots t
    ab heg wa wepo masma mo d wabsh pi ap hemajkam.
  lbm-lbm: अऊर आदमी को रूप म प्रगट होय क अपनो आप ख नरमी करयो, अऊर यहां तक आज्ञाकारी
    रह्यो कि मृत्यु तक पहुंच गयो, क्रूस की मृत्यु भी स्वीकार करयो।
  ncj-NT: Ihcuac yoixnexohuac tlacatl, omonencahualoc tlamach. Huan otetlacamatiloc
    motemactilos micohuas, masque tepinauti ipan in cruz.
  yuj-yuj: Mao námoku te wampwe pwarará Kwaromp karwaokrá akwapea sumpwi naemp ke
    fekimpon. Mao te kwapwe kare aropamp sumpwi niamp mono, fwap arop kwatae niampria
    yaopwae porokopramp fek sumpwimpon.
  kto-kto: Ga agimameng inamaniap la unama gare migana migat. Ga tekapirong ga ouluan
    ties ang Morowa, ila puoieng la uvara.
  gmv-NT: ኣስ ጊዲ ቆንጪዲካ ባና ኣሳፔ ዚቃ ኦꬂዴስ። ሃይቃና ጋካናስ ሄሲካ ማስቃሌ ቦላ ካቄቲ ሃይቃና ጋካናስ ኣዛዜቲዴስ።
  por-BLT: Ao vir para nós, humildemente como um homem, ele se submeteu à morte, até
    mesmo à morte na cruz.
  stp-NT: Baꞌ soiꞌ pɨx jum ɨlhiiꞌñdhaꞌ na jɨꞌx yaꞌ oilhimɨk tuukuꞌ bhaan, miꞌ dhɨr
    baꞌ dɨɨlh maaxik xim kɨi na mɨt mua, na guꞌ tuꞌ kaꞌm nɨidhat miꞌ puiꞌ jim na jax
    jix aaꞌ guch Gɨꞌkoraꞌ. Puiꞌ jaꞌk tɨɨ mɨt na giilhim jix buam tu jim, bhaankam
    jix xiꞌɨꞌrak mua mɨt bhaan gu uꞌuux na gai bɨɨt.
  ame-NT: '@see-verse:PHP.002.007'
  mgh-2016: Tho aheetimarikha mpaka ukhwa ukhwa vansalaabani.
  kvn-NT: Tenal Jesús iti-napkin tuleyob tigusgu, tule-tummadzhulidyob aga imas, tenal
    Jesús aga e-Pab-pallí ibzhedi-kusbal e nakrusgin purkwijadzhe.
  gvf-gvf: Yalini inin kaan pirungwa yaa ime sungure, God ka dungwa pire wiina ere
    tere mili pire gulemua. Eri pera mina gulemiawa.
  san-ISO: itthaṁ naramūrttim āśritya namratāṁ svīkr̥tya mr̥tyōrarthataḥ kruśīyamr̥tyōrēva
    bhōgāyājñāgrāhī babhūva|
  deu-ELBBK: sich selbst erniedrigte, indem er gehorsam wurde bis zum Tod, ja, zum
