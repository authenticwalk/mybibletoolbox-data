  san-THA: 'อิตฺถํ นรมูรฺตฺติมฺ อาศฺริตฺย นมฺรตำ สฺวีกฺฤตฺย มฺฤโตฺยรรฺถต: กฺรุศียมฺฤโตฺยเรว
