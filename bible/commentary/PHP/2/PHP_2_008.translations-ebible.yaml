  mar-mar: आणि मनुष्य प्रकृतीचे असे प्रकट होऊन त्याने स्वतःला लीन केले आणि त्याने
    मरण आणि तेही वधस्तंभावरचे मरण सोसले; येथपर्यंत आज्ञापालन करून त्याने स्वतःला लीन
    केले.
  snp-snp: ya wenena yate eyamo, ya fa mikaleka wenena lalimo yaidana oto ne, loti
    eyae. Amo ya ukana oto lumuto, Goti welalo meyalo meleto fulunae, loto imo yako
    minámaiye. Yá yofolo fulunae, loto welalo melami ne.
  isl-isl: En auðmýkingu hans var ekki þar með lokið. Hann gekk svo langt að deyja
    á krossi, eins og glæpamaður.
  spy-NT: Nto yu ki chii, kiyibē keey ng'wēny kukoonyitē Yēyiin ankucham mbo kumēēchi
    murtooywoontēēt.
  xnn-xnn: Isnan ninbalinana is ipogaw et inpababana nan nemnemna Ta tongpalena nan
    gandat Apo Dios ken siya ay enggana isnan kaeegyat ay ikateyna ay nan mailansaana
    isnan kros.
  mwe-mwe: Bhakabhonesheje malinga mundu, nikwiinyegaya na kunda mpaka kuwa, elo,
    kuwa munshalabha.
  tte-tte: Iyamala tomo besiele kita, yo me ana nuwalobi ibomamo ipei-yatalu, Yaubada
    ana walo iobigai yo ilau boita lolonna mena yo kanasiga itake kelose mena.
  tcs-tcs: Em bin meke emselp ambol ane em bin meke emselp wase yumpla. Em bin mata
    lisen ane mekem wanem God i bin wandem raitap go antil dat taim wen em bin ded
    wea da kros wase man uda bin broke dem lo.
  hlt-THB: thlanghqing pynoet amyihna awm lawt nawh, dungvoeng na ce awm hy, thih
    dy na awi ngai nawh - thinglam khan awh thi hy.
  soq-soq: Me apanaida no ruambaidalene wandie meba ituaisilene God insaisawa ruawalentue
    ompa osowe bolen. Tane me mai bo euda bolepona, dia, me bo kadiwaida rebareba
    koros osowe bolen.
  qub-qub: Tayta Dios munashanta rurarmi quiquin umildi ricacuran. Asta wañuymanpis
    chayaran. Cruscho wañuytapis manami pengacuranchu.
  att-att: Á keggá ni Apu Kesu Kiristu ta dabbuno, nga kun na tolay yù ággián na,
    initulù na yù baggi na sù ure ni Namarò, á pinalurò na yù ngámin nga inipakuá
    ni Namarò kuna, mássiki yù pate na nga nepátà ta kurù.
  bki-bki: Toro na vio mave naio binimei be toro na yetemeriba, naio mila naio batove,
    naio jotano yetano ka sidomiano na Atua kanano, banbano-o na naio bokar m̃ariano
    ea m̃akolkolo.
  bqp-bqp: À a zĩda bùsa, à mìi nàtɛ ari à gɛ̀ɛ à gào, ari lígbãndurukpana ganaa.
  mcp-mcp: Nyə á səl nyəmɛ́fwó shí, sá mə́gwág nə́ ndɛɛ́ magʉlə shwɨy, shwɨy yə́lə
    kwolós dɨ́ ntâg.
  hat-hat: Li rabese tèt li. Tankou yon moun, li soumèt devan Bondye. Li obeyi Bondye
    jouk li rive asepte mouri, wi jouk li asepte mouri sou kwa a.
  npl-NT: Ijkuak yomochiwako tlakatl, omoikneli inawak Itajtsi Dios iwa okitlakitak
    asta imikilis, iwa omikki itech se krus.
  bgg-bgg: Ai ne jum chiih-è iy bsa thog dang pha— nuii pha lumuii shii lua chiih-è
    bai hà iy bsa thog dang pha de nuii pha lumuii shii lua
  eng-TCENT: And being found in appearance as a man, he humbled himself by becoming
    obedient to the point of death, even death on a cross.
  eng-BSB: And being found in appearance as a man, He humbled Himself and became obedient
    to death— even death on a cross.
  cpu-NT: Ikempitapaakarira atziriite, te impinkatharitanai ikempivetara. Aña shiretha
    ikantapainta irojatzi ikamantakari ipaikakoitakeri.
  san-ASM: ইত্থং নৰমূৰ্ত্তিম্ আশ্ৰিত্য নম্ৰতাং স্ৱীকৃত্য মৃত্যোৰৰ্থতঃ ক্ৰুশীযমৃত্যোৰেৱ
    ভোগাযাজ্ঞাগ্ৰাহী বভূৱ|
  tac-NT: '''Lige jena wijchimoba ochérisa me''líliru gulusichi ujchugá. Alué Kristo
    Esúsika pe aba alarigá mukumea nawale, Onorúgame alarigá nuléligime.'
  eng-WEBPB: And being found in human form, he humbled himself, becoming obedient
    to the point of death, yes, the death of the cross.
  gfk-H: Bia di ga nas kilam ia bia a tunatuna ia, ga bul hasur at ia ma ga taram
    Kalou tuk taar tano nuna minaat, a mangana minaat aram tiga kabai at.
  viv-viv: E, ginuwahobu be bonaꞋabi ana eda againe ginauna tu alikeya Tauna gihawahegena,
    higa alika koyona keloseya.
  yao-yao: Ŵalitulwisye ni kwajitichisya Akunnungu mpaka kwasika, elo, kwasika pa
    nsalaba.
  tgp-tgp: ale mo hasena taua sivo atano, ale mo oloolo mo kakau na nona mateia, mateia
    atu enia mateia sasati mata talai na talopeilopei matea.
  auc-NT: Mänömaï ëñate pæte wææ̈ tömengä önonganque inte baï cæyongä Wæmpocä, Bitö
    wænguïnö taadö gocæbiimpa, angä ëñëninque edæ Ao ante goyongante wææ̈, tömengä
    nänö guïñëñaquinque awæ̈ ñænquedïmæ̈ cæte mäo timpodäni wææ̈ tïwadäni ate tömengä
    caate wægöninque wææ̈ bacaa edæ wængacäimpa.
  kbc-NT: Niɡ̶ijo malee liciagi okanicodaaɡ̶ica ɡ̶oneleegiwa, eliodi me diniwikodetedibece,
    codaa idapaɡ̶a noleteta me yeleo, joaniɡ̶idaaɡ̶ee eyiwaɡ̶adi Aneotedoɡ̶oji neɡ̶epaa
    yeleo madataɡ̶a nicenaɡ̶anaɡ̶ate.
  bmh-bmh: Dudu ag go igua du sul zoun uligemen, go nugtal gonugau wanib ulagwag mab
    tam. Go Uwait nugau Ze umkoskos sesamoraimai betei noumeun, go a gegeulanau ebu
    wina, noumeun. Igul eg macanemen dudu igul go eiman noumanemen sul noumeun. Igul
    go egonou pet eiman noumeun.
  ctu-BL: Che' bʌ tsa' ajni bajche' winic, tsi' peq'uesa i bʌ. Tsi' wen jac'be Dios
    c'ʌlʌl tsi' yʌc'ʌ i bʌ ti chʌmel ya' ti cruz.
  meq-meq: a həna ha gər ŋgay. A gəsay me a Mbəlom hus ka məməte sa! Məməte ŋgay niye
    a mət aye na, ta dar na ka mayako mazləlmbaɗa eye.
  noa-H: Mag wounag pawia, wounaan hee sĩeichëwia, sĩi chik'amnaanagta hʌdʌraa hich
    dʌ̈i hamachdëu hampierr hapijim. Mag Hẽwandam hipierraa ham k'õchgau sĩi hõor
    t'õomie harrjö hʌdʌraa pakuls gaai hich meerp'ë t'õopijim.
  alp-NT: KwakwaeNi mo po Ilulu Alla Eni pletare rame eti Imata. Isuka mata kena ai
    tutine masike mere eono asomieNi titinai.
  san-VEL: ittha.m naramuurttim aa"sritya namrataa.m sviik.rtya m.rtyorarthata.h kru"siiyam.rtyoreva
    bhogaayaaj naagraahii babhuuva|
  kbq-kbq: Kraisi'a avufa antermino, ke erizafa huteno, fri kante ruhiza huno, keka
    zafare fri'ne.
  kbh-kbh: Cachá tojanlesenciá nduamaná jtsemnama, y sempre Bëngbe Bëtsábioye ibnayeunana,
    y jobanámnaca, cruciñe jóbanëse.
  ron-LSB: Și, fiind găsit în formă umană, s-a smerit pe sine însuși, făcându-se ascultător
    până la moarte, da, moartea de pe cruce.
  pon-pon: O kotin janjaleda ni mom en aramaj, o kajapwilidi pein i, o ni a kotin
    peiki on lel mela, ei lel mela ni lopu.
  nhe-BL: Huan quema ya itztoya se tlacatl, más moicnonejqui para senquistoc quichihuas
    tlen iTata quinequiyaya. Quena, motemacac para miquis ipan se cuamapeli, nopa
    miquistli tlen más quipiya pinahualistli.
  sps-sps: Tan kaa men puan faarei a mes, Ya fauf fatsiainy pis to na Tsivon tan manaats
    e Gov to sa mat faarei na isen a mes a kakabuts sa mat patsun a pagafuan,
  wnc-wnc: Ita nisa gup dakngake inane umana yatangenatnangge dua natake Anutue gen
    gwaamukut. Gwaamuke tasisika kumbut. Ngan. Amin saamdakane aminu wai amin zipa
    kungwakaing binga tanguwa kumbut.
  bus-bus: À a zĩnda bùsa, à mì sìɛ ai à gàa à gào, ai líkpangbãroo gaaa.
  gub-BL: — Aiko tuwihaw ikàg wera'u ma'e romo ihe, ni'i kwaw a'e 'ar mehe uzeupe.
    Weruzar tuwe Tupàn. Te umàno ywyra kanetar rehe u heruzar pà nezewe.
  imo-imo: Yu imbo iyemu molorumuna kanoringi kano kinye na imbo iye molambo nimbe
    molopa, Goteni tewi nimu uluma pali pilipe lipe terimu. Nu kolani, unjo polopeyana
    uku toko panjengei nimu ungumu kape tiye naa kolopa pilipe lipe yu kolorumu.
  boj-boj: Deqa tamo kalil naŋgi a unoqneb di a mandam tamo soqnej. Sosiqa aqa segi
    ñam aguq atsiqa Qotei aqa anjam dauryosiq moiyej. Od, a ŋamburbasq di moiyej.
  ulk-ulk: Moige le noge, e tababu bakekri ege laglag dawer able eud - able piripiri
    aukaka nei tumem gair nei.
  eng-DRA: He humbled himself, becoming obedient unto death, even to the death of
    the cross.
  knf-knf: Awalan bkowul adoo wo aampok pok pdo nin uko uloŋ wi Naşibaţi aŋaluŋ, adinan
    pkeţ, adoo dinan pkeţ ţi kruŧ.
  san-KHM: ឥត្ថំ នរមូត៌្តិម៑ អាឝ្រិត្យ នម្រតាំ ស្វីក្ឫត្យ ម្ឫត្យោរត៌្ហតះ ក្រុឝីយម្ឫត្យោរេវ
    ភោគាយាជ្ញាគ្រាហី ពភូវ។
  arn-NT: chem kisutu mallmawlay rume, fey tañi müngeltun mew eluwi ñi layael tati
    yewenngechi kürus mew.
  zas-NT: Abiꞌ chi gocaman ziꞌc tijb bénguidxliuj beenman naya abiꞌ bazoob xtiidx
    xDadaman, xt güjtaman loj crüjz, majsi ni natu na̱j guial rëjt loj crüjz.
  ken-NT: Nɛ átwɔ́ nɔ́kɔ́ fá amɨk mbɔ nkwǎŋwaŋ, arɔk ambɨ bɛ́sɛ́pti mmʉɛt amɨk
    anchyɛ nɔkɔ Mandɛm kɛnókó, kpatɛ agú nɛwú ntíánwɔ́p ndǔ ɛkotákátí.
