  urd-GVH: उसने अपने आपको पस्त कर दिया और मौत तक ताबे रहा, बल्कि सलीबी मौत तक।
  ycn-ycn: Ina'uqué ri'imacá huacajé, ri'imá na'apejé queja. Rihuacajé nenoque uncá
