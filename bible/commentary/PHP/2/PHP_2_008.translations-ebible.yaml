  jiv-NT: '@see-verse:PHP.002.007'
  otm-NT: Nɛ nu'bʉ mín ją'i xingui ts'ʉ bin 'yɛ̨ts'i, pɛ bi 'yøt'e gätho 'bɛ'a min
    nde Oją, nɛ bi du bʉ ja ra pont'i tengu n'da ra ts'om'bäi.
  dah-dah: Gega ne nurhem nurhem mata ma teŋbe Al Kuruŋ beleŋ gwaha tiyayiŋ inyiŋ
    go po nurde gama irde kuŋ kuŋbe kamde kamde wor kinyiŋ. Goyenbe kuruse hende kamde
    kamde goyen wor Al Kuruŋyen dufay geb, go po gama iryiŋ.
  tnk-tnk: Nənə nəpɨn kamətə in mə ramarə ia narəien səvəi iərmama, in ruvehi irapw
    atukw in, mamo nəkwai Kumwesən ia narimnari me pam meste memhə, nɨpərhienien remhə
    ia nei kamarkuaui.
  kpr-kpr: Kotugo, nu genembo da tamo asugedo sirorusira aindae, nu kau namonde evetu
    genembo amburaera aminga ava edo, God da uju ava use, ambududurusira. Nu tofo
    nunda javo ava fitiri vosetiri, meka gosuse a mema teria tafuse, korosida ambududurusira.
  san-IAS: itthaṁ naramūrttim āśritya namratāṁ svīkṛtya mṛtyorarthataḥ kruśīyamṛtyoreva
    bhogāyājñāgrāhī babhūva|
  nho-nho: Ttama naa se tama ni taka seemuu, aa a Ia ni taka ka hakannoo ki naa taratara
    TeAtua no tae ki tana mate, teenaa ko tana saaita ni tuukia ki te kros no mate.
  gym-NT: Mdakäre abko, niara namani tuen ni kä nebtä kwrere ni jökräye amne namani
    bike tidrä ni jökräbtä, käkwe Ngöbö kukwei mikani täte jökrä amne ja biani müre
    ketadre kwe Ngöbö kukwei mikakäre täte metre. Akwa ñan müre ketani nuäre, akwa
    müre ketani krübäte krusobtä.
  azg-NT: Ndoꞌ vi na jndë tuihin na tsꞌanhin, mantyi tjuꞌcjentyichenhin nnon tye jon,
    ndoꞌ na siuꞌ jon na tꞌua tye jon tsꞌian nnon jon, tyincyaa jon na jnanꞌcueeꞌ nnꞌanhin
    na jñon nanꞌñeen jon tsonjnꞌaan. Juu nanꞌñeen na tquenon jon, itscüejnaanꞌntyichenhanꞌ,
    chito chaꞌna ncüiichen nnon na conancüje nnꞌan ntyjehan.
  bhd-bhd: ते मैनेरे रूपे मां बांदो केरतां दीन केरो, ते इड़ी तगर हुक्म मन्ने बालो
    राव, कि मौत, हाँ, क्रूसेरे मौत भी झ़ैल्ली।
  too-NT: Lā' a'xni'ca' ixlatlā'huan nac cā'ti'ya'tna' hua'chi chi'xcu', ā'chulā'
    tātzina'j līyujli lā' a'kahuāna'ni'lh Dios hasta tamacamāstā'lh para nanī. Lā'
    lej māmāxanī'ca como xtokohua'ca'ca huan nac cruz para nanī.
  ind-AYT: Dalam keadaan-Nya sebagai manusia, Ia merendahkan diri-Nya dengan taat
    sampai mati, bahkan mati di atas kayu salib.
  cjo-NT: ikimiteeyapaakaeni aaka. Tee reewawenantawitapaaka, omaanta iñaaperotakiri
    Iriri. Rirotaki kowashiteencha ikentakoteetantakariri koroshiki, ikamawenteeyakaeni.
    Rootaki ikowakaakiriri Iriri.
  nsn-nsn: Doho tamata ka banga tatanono pare, a tamata tun. Doh inggono ke kale uahiua
    katongoin, ke uakeluk tun pe tena nimalara God e tuka ke mata pe, gitiempe ke
    mata peono tar korose.
  san-DEV: इत्थं नरमूर्त्तिम् आश्रित्य नम्रतां स्वीकृत्य मृत्योरर्थतः क्रुशीयमृत्योरेव
    भोगायाज्ञाग्राही बभूव।
  tna-NT: Cristiano cuana duju su deja bataji puana. Beju deja japiati putsu, janimemitsiatiana.
    Tata Diusu jei apetana curusu su emanuameti teje.
  lid-lid: Iy atehei iy amwenen iu ili andri handru ma anuhun taman Kindrei, ma bwese
    bwilima ili ma imek i bada kei tondreh.
  wim-wim: Nil piꞌan keꞌ yump nungantakam, yaꞌa, nil wik piip nungantamantama ngeey-ngeey
    aak-aakanakamana nil mul ngulan wun. Than puth yuk wuuyanangan waanchin nunang
    keꞌ nil pam way yimanangan waanchin nunang.
  zga-M: Pu umwene akhiyeisya akheideikhila nakhukhufwa, pa khidamileihanie.
  yom-yom: Wukikulula niandi veka bu katumamana nate ku lufua, lufua va dikulusi.
  san-SIN: ඉත්ථං නරමූර්ත්තිම් ආශ්‍රිත්‍ය නම්‍රතාං ස්වීකෘත්‍ය මෘත්‍යෝරර්ථතඃ ක්‍රුශීයමෘත්‍යෝරේව
    භෝගායාඥාග්‍රාහී බභූව|
  yut-yut: Amɨn da kaŋba amɨnsi egɨpgut. Amɨnsi egek don gawat gawat aŋek Datni dakon
    galaktok yolek kɨmakgɨt. Asi, gen guramɨgek tɨlak kɨndapmon si kɨmakgɨt bɨsapmon
    mayaktok madepsi pagɨt.
  grc-BYZ: καὶ σχήματι εὑρεθεὶς ὡς ἄνθρωπος ἐταπείνωσεν ἑαυτὸν γενόμενος ὑπήκοος μέχρι
    θανάτου, θανάτου δὲ σταυροῦ.
  cpc-NT: Ikimitapaakari atziri, tii ipinkatharitanai ikimiwita. Aña shiritha ikantapainta
    irojatzi ikamantakari ipaikakoitakiri.
  nhg-NT: Cuöc ye onechihualuc tlöcatl, yejuatzi onepichaquiluc cache turavea. Otieneltocuc
    Deus mös Deus oquenejque ma mecoa. Pos omecoac ipa sente corujtzi quieme tlö sente
    tlöcatl amo cualtec iloane.
  nya-nya: Ndipo pokhala munthu choncho anadzichepetsa yekha ndipo anamvera mpaka
    imfa yake, imfa yake ya pamtanda!
  ngu-NT: Niman ijcuac onochiu tlacatl, yejhua onocnonelij, niman oquitlacamat Dios
    hasta queman omic, masqui on imiquilis sanoyej tepinajtij catca ne ipan cojnepanojli.
  kup-kup: Met paru pot haohan pi pim abatao bat hor batat Godiz mañoohatam baval
    hat tovai emooh. Tahan aban nari pi horï nao nataek, betezam bat ur ñomapanez
    haohan pi evo hah narab. Oñ pot nak am hehan, paru aban horï ahoñ tamahari bat
    ziñik biit uramahavoz zut pi basat zirah bizat ur ñomah.
  jid-jid: Akgban tu gji, katu na nda kwu, ikwu ni tu kwugru.
  wmw-wmw: Karinyenyekeya mwanyewe, kansikiriza Mwenyezimungu mpaka kifo, kifo‑co
    ca pansalaba.
  gmv-GGM: Asi gidi qonccidika ben asape ziqqa oothides. Hayqaana gakanas hessika
    masiqale bolla kaqeti hayqana gakanas azazetides.
  ssg-ssg: Ti i he tehu pon ie, i teheni hawane i ti hong usiai namili tel Taman Haeu
    hani taen ti matean he kros hanowi seilon tenen woun lialun.
  zpo-NT: Nu nel mod myet ngol xaa, zee mlib xaa lextoo xaa gon xaa xtizh Dios, nu
    mbin xaa xtizh Dios axta ngut xaa, nu axta yalnto doo ngut xaa lo krus.
  poy-poy: Yomberi kananagaliti mweni na kajimiriti mpaka kuhowa, kuhowa kweni kahowiti
    palupingika.
  qwh-NT: Y umillaquicorqan Diosta cäsucurmi asta waniyaqpis chärerqan, y manam penqacorqantsu
    cruscho wanitapis.
  gaw-gaw: Nug danab beḏu awa, Nug nuḵa Nug onig qe ne, Kayak oḏeib dim lamiṯe uḵe,
    Nug mauhom. Nug ad emaitakp̱anab mauhom.
  nca-nca: Ŋunde tero eneŋo owí riní umbuní Anutu maŋgó howero khumowero ŋuro iŋaró.
    Asa tipiririko khumaró.
  zpz-NTPP: Ornu byac mi mbecy, bicy mi gyel gyidz nim. Pshet ic mi nu biit mbecy
    mi, gun bicy yac mi ni Ñgyoozh. Mod toꞌ lo gut mi. Gal lo cruuz gut mi, gal nu
    rat mbecy a̱ꞌ nap.
  zac-NT: Iurë bëdchini më con cuerpë shtë nguiu, todavía más humildë gúquiꞌ. Gúquiꞌ
    obedientë; guc shtúꞌuiꞌ gúniꞌ cumplir voluntá shtë Shtádiꞌ. Bëzuꞌbë diáguiꞌ hashtë
    gútiꞌ lu cruz.
  kyg-kyg: Vayaꞌmogi, ma mopafi vekageꞌmo maiꞌniye, huꞌa ageꞌnae. Agaiꞌa agiꞌaleꞌmo
    alino afepi atetenoꞌaeꞌmo Goti geꞌamo akame huteno faligane huno huꞌniya geleꞌefeꞌmo
    akame huteno haino hapaiꞌniye. He, malipu yosaleꞌmo falisiya kavateꞌefeꞌmo alagi
    akame huꞌniye.
  kmk-kmk: Nampakumbaba ot tinuttuwa na dat losana impakwan Apudyus ulay sat napatoyana
    un siya dit nailansaana’t dit kulus.
  cao-NT: Jatsi jahuë Jahëpa yoba ja nicaniquë yonati jascaria. Nicahax tsi quiha
    rësohi ja caniquë. Jatsi yoiria ca cruzó tsi ja rësoni quiha ra.
  bbr-bbr: Roat ak ko ro senek pewon aparin ko nukasar kon enip oik jou mau wa. Ko
    Anut nukan ämän orip orip tainoria pote meiewon, ko am äpäs opok wena, meiewon.
    Onok aru miäin roat kiro onok pakas meiäi senek, kiro aru senes.
  inb-inb: mana atun tukuspa, Taita Dius ima munas­kata rurarka, kruspi wañu­chii
    tukugta.
  hrv-hrv: ponizi sam sebe, poslušan do smrti, smrti na križu.
  box-NT: O liinía míten á tà bò le Dónbeenì bíonì yi fúaa o tà mu húmú
    yi, hàrí mu húmú ho *kùrùwá wán.
  ote-NT: Y ya de mi ꞌbʉcua, bi ꞌmʉi ngu himri ꞌñepi da ꞌmʉhma̱, y bi ꞌyøꞌtua núꞌa̱
    go rá paha rá Dada asta xi bi du, ne nurá duꞌa̱ xi xmá ntsꞌo, ngueꞌa̱ bi du ja
    ꞌnara pontꞌi.
  wnu-wnu: Munon gamir eng mom munangit warub wogub ne wonomi bumai wogub Qenu qob
    qamara toat igoai. Isi yarab mom nam tenori big waramari uminer ari qen eng gab
    umor eng.
  zam-NT: Co'se' ngòc Crist xal chol mèn co' mbi'th yáal loo izlyo' ndxè', mque tee
    gue's ya' Crist loo mèn. Ne'nde'ste Crist loo mèn. No por ngòc Crist thìb mbi'
    nado', leque Crist angmbla' par mque' mèn Crist loo cruz mastale' ngòc con'a con'
    par thyon Crist co'se' nguth Crist loo cruz.
  zyp-NT: Taico, cawngsaw hratah cinglai ka, Ama le Ama a pany ka, thihnah tai Khazing
    naw nge ka, ningzaw a chuipaw khraws cung letah thihnah taikhah naw a nge.
  sey-NT: Ja̱je pa̱ije paꞌi maca deꞌoni, jerepa paꞌi aꞌë cuasamaꞌquëpi i̱ deꞌoye sehuocai
    doꞌire cruzu huajëyaꞌye paꞌiona, ju̱jiꞌi.
  nvm-nvm: God fu vierafe Jesu fu guak ijefuon Jesu fu adumaduigin Asoi fuon igame
    vuak fu kuardainma iji rene vake bu dab kuros ijia kanava fu guain.
  mps-mps: Aga digi aga nogi aiyaba munama, tama Godigo po wali peyu, tama augwaligo
    aga ela muabo sogo usu nagasai, te dwai ni pedaide naga isali.
  pab-NT: Hoka wakahare akere mokoawi hoka semaxematyare tyaona hakamane kijiya, wainihenere
    atyalihose xaimaholatyaka hiye kijiya.
  llg-llg: Ta kada dadik hataholi kadiꞌik, tehuu Ndia boe oo tao Ndia aon dadik hataholi
    papake tak, fo tao tungga Manetualain hihii-nanaun. Mae hataholi la tao lisan
    nai ai ngganggek lain boe oo, kada Ana simbok, ma Ndia maten, sama leo hataholi
    manggalauk.
  kyf-kyf: 'Ɔ ka ''ya ɔ ''dɛ ''wʋtɩ ''kienyi: -Lagɔɔ ''nʋŋwɛzʋzʋee ''gbʋ, ''ɩn ɔ yia
    tlɩtlɩee gbʋ -yɔŋwnu. Wa yia ''dɛbhie ɔ *su -gʋ lakʋlʋ, ''ɩn ɔ yia tlɩ.'
  tpi-tpi: na ol man i lukim em i stap man tru. Na em i daunim em yet na i bihainim
    tok bilong God, i go inap long em i dai, yes, inap long em i dai long diwai kros.
  mih-NT: I nduu ra minoo ñiyɨvɨ ndahvi ñi, ta i zanduluhlu xaan ra sii ra ndya cuhva
    ndya i tyaa ra yahvi sii ra Ndyoo ta saha ra sa cahñi ñiyɨvɨ sii ra. I sihi ra
    nu cruz tañi minoo ra iyo cuatyi.
  qvh-NT: Tayta Dios munashganta rurarmi jusaynag caycarpis cruzcho wanush.
  kms-kms: Di ni wutamu kin pugrine nas kin tende puayi ni nikin nyamb te ni vighe
    viso di God ningg wand irepene nganye nutungu. Ni nei namb ni nati ye, pudi ni
    God nari kin pugrine puq nen nen di kruse pe nati.
  agn-agn: Ig asing nagimo rang taw, nagpalepe tanandia ig nagimong masinomanen asta
    ong kamatayen. Kaman, asta ong kamatayen ong kros.
  nhi-NT: Uan ihcuac yomochiutzinoh tlalticpactlacatl Yehuatzin omotlalpanchiu, nic
    ica nitlatlacamatilis oyah itich in miquilis, uan amo san tleyasa miquilis, tlamo
    yeh se miquilis itich se cruz.
  ttc-NT: B'ix ya ma tz'ok xjal, axk tetz owel tin tky'exaw, dispwest tuq tzan tkamik,
    oqet toksla' [Qtata Dios], b'ix ojaw yob'a' twitz krus.
  dan-1931: og da han i Fremtræden fandtes som et Menneske, fornedrede han sig selv,
    så han blev lydig indtil Døden, ja, Korsdøden.
  kwj-kwj: E, hima le rini wu heiwani rini hima minde naha ri daro. Wosini rinjenga
    ri hi tini ri rakaisini Gotri inaka tumbwa ri sirina na i ini ya ri ha, mwe naha
    me yapweke tiki ya ri ha to.
  vie-OVCB: hạ mình xuống, vâng phục Đức Chúa Trời, và chịu chết như một tội nhân
    trên thập tự giá.
  kze-kze: kwaásiraamba umái máyowasa awánowana Áánútu aísamaivimba kumbéna puwínín-aintavena
    owé simái kató éna íma úwoi pukáivo sáwí'a ésa taaira'á inkamúwana pukáiye.
  mpj-mpj: Mamalura wajalpayi, palujanu jungalu parnawanalu-jananya martukaja nintilpayi.
    Kayila yirni yanu wartangka wiltiyikingu, ka miturringu, Mamalulu wajanyjangka.
  lbk-lbk: Osto ay nenfalin is takho, infafan-igna nan awakna ay mamatpati ken Amana,
    olay mo siya's kateyana is kakolos ay kangaakhan ay etey.
  mto-NT: Ax ku tseꞌe ñapya̱a̱jmji ax joꞌn je̱ pattoꞌniva, vaꞌajts nu̱u̱ꞌk vaꞌajts
    naxka̱daꞌakyts je̱ꞌe̱ veꞌe ñapya̱a̱jmji je̱tseꞌe je̱ Dios Teeꞌ du̱ka̱tsa̱pu̱jk
    vanꞌit paat ku veꞌe yꞌukꞌa̱a̱ꞌk je̱m cruz ka̱jxm, veꞌem ax joꞌn je̱ ma̱ja̱ to̱kin
    ku̱du̱tuujn.
  bzh-bzh: Tu mehönon bedelë yi nebë mehönon soġek, rëḳ mëm yö dahun yi genesepa
    loḳ Anutu aye rot bediiḳ. Yönon, diiḳ raḳ ḳelepeḳo* nebë alam nij paya.
  guj-2017: અને માણસના રૂપમાં પ્રગટ થઈને, વધસ્તંભ પરના મરણને આધીન થઈને પોતાને નમ્ર
    કર્યા.
  jvn-NT: Gusti Yésus Kristus rupa manungsa ngasorké uripé lan manut marang Gusti
    Allah, sampèk nglakoni pati nang kayu pentèngan.
  byr-byr: gamɨ sarɨ kwaakewɨ walamarakɨnyɨna. Sara yada Gotɨyarɨ yagaalya mɨdɨnakelyɨ.
    Nabaai kuna sara yada yune gamɨ balakegaaꞌna. Yo, yune yɨsavɨri kamaratamarɨmweꞌ
    wagɨlyavɨne yɨsavɨ balakegaaꞌna. Yɨ sarevɨ kwaakewɨ walamarakɨnakelyɨ.
  ian-ian: Ndɨna yelavɨk vapmba ana yetɨndɨ. Godnana yelavɨk vapmba yetɨndɨ. Yetɨga
    lɨga God wandɨ mala kiyandɨ. Diwai krosmba ndɨ kat kaalandi maa kiyandɨ.
  hun-hun: És mikor olyan lett, mint egy ember, megalázta magát, engedelmes volt a
    halálig, mégpedig a keresztfának haláláig.
  mcf-NT: Adashic matses yec aton Papan chiacpadequi abided cuidadec unëspac caondash.
    Matses icsamboshë icquido cuidacbimboen cuesten dectanquin icsaisambobi Esus unës
    uapac caondash.
  kjs-kjs: Nipuna raaname nipu rabuaanaaoma nipu Gote-na agale pagoma go pora ralisa.
    Go puma nipu repena polopea madaa komisa.
  mni-mni: Mahakna mioibagi sakwongda leiringei matamda, siba phaoba, Haibadi cross-ta
    siba phaoba, haiba induna, masa mathanta nolukchakhi.
  yad-NT: '@see-verse:PHP.002.007'
  mxb-NT: Ta nani ni̱ sa̱ kuu na iin ta̱a ñayuú yóꞌo, dá ni̱ kenóo cháá ka̱ na̱ mií
    ná, dá chi̱ sa̱ꞌá ña̱ ni̱ seídóꞌo na Ndios, sa̱ꞌá ño̱ó ni̱ xi̱ꞌo na mií ná ni̱
    xiꞌi̱ na̱, ta nda̱ ndi̱ka iin cruz ni̱ xiꞌi̱ na̱.
  pon-2006A: E ketin mpahi, oh e ketin weid nan elen peik lao lel mehla— eh pwoula
    pohn lohpwuwo.
  maq-NT: cahndë me yëjë ni hacutjin cachja Nina, hacuaha catsingatihin me xi catsisava
    xuta me, hisca catsingatihin me xi catsiquehen xuta me xcun cru, sacuaha xi jemu
    jyë jyë́ rë me.
  hto-hto: Jamai cómena ie illa llezica jamánomo comécɨna mánaɨdɨmɨena abɨ́ mamede.
    Daɨí mámiano ie Moo Juzíñamui daɨnáuai jeire uano dama tɨ́izaide. Ua aillo meáire
    cruzmo tɨ́izaide.
  por-BRBSL: E sendo encontrado na forma humana, ele se humilhou, tornando-se obediente
    até a morte, sim, a morte da cruz.
  ces-NKB: A když se ocitl v lidské podobě, pokořil se a stal se poslušným až k smrti,
    a to smrti na kříži.
  cui-cui: Poxonae bapon naexana po cae pin nacuathe tsique bara yatsicaya be jiton
    coyene. Bapoxonae pia coutha nacana exana be pon peacopeibin xua jopa peainya
    cui jitonyo. Bapon exana pocotsiwa Nacom itoroba poxonae jejei xua tʉpa pecana
    exanaewatsi ichamonae, bequein barapo petʉpaewa bichocono pin ura exanatsi xua
    tʉpa naetotha.
  boj-2014: Deqa tamo kalil naŋgi a unoqneb di a mandam tamo soqnej. Sosiqa aqa segi
    ñam aguq atsiqa Qotei aqa anjam dauryosiq moiyej. Od, a ŋamburbasq di moiyej.
  eng-OEBUS: he appeared among us as a man, and still further humbled himself by submitting
    even to death – to death on a cross!
  eri-eri: '@see-verse:PHP.002.007'
  wiu-wiu: Nipa toto ali yatenane yagono ago latitapeneya nokomepa pa keku ago tetepo
    takoa eya taneya. One etename tamene wa okana toa litia tootapekomepa yomo lekaneyake
    tuou wa tuaneya.
  swe-swe: Han ödmjukade sig (böjde sig) och blev lydig ända till döden, ja, ända
    till döden på korset.
  cth-cth: Hottelah tami coungnae hoi a kuep teh thingpalam dawk duenae totouh a khang
