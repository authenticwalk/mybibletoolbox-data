  ata-ata: Mo ta mitema latala ukalusi ipalaꞌalixu Iesu Kalisito lamana no ꞌa anaxaꞌa
    lexe, “Anu Tila.” La sou aneꞌi iꞌitinu Lataua Maminge ualasou.
  qvw-NT: “Anmá lluy imapïpis mayanpïpis sumä puydïca cayanqui” nil alawapäcun'a.
    Chaynüpam Tayta Diosninchicta altuman julaycälin'a.
  nfa-nfa: Aa bèli-camèdꞌa dhèu aaꞌi-aaꞌi peka na, “Yesus Kristus èèna, tareꞌa-reꞌa
    Lamatua!” Dènge sèmi èèna, rèngu koa-kio Ama Lamatua kahèi.
  tnp-tnp: kəni ilah rəfin okotəni pətɨgəm məmə Iesu Krɨsto in Iərmənɨg. Kəni noliən
    əha tətəfən nɨsiaiən kəm Tatə Uhgɨn.
  urd-urd: और ख़ुदा बाप के जलाल के लिए हर एक ज़बान इक़रार करे कि 'ईसा मसीह ख़ुदावन्द
    है।
  hot-hot: Ma thêlô sapêŋ tem nenaŋ ende veŋiŋbôlêk nena, “Yisu Kilisi ma Anyô Bêŋ”
    ba lôkmaŋgiŋ ni êndêŋ Kamik Wapômbêŋ.
  mqj-NT: 'anna la mangngaku kumua: “Yesus Kristus iamo Dewata,” napolalan dipomatande
    Puang Allata''alla Ambeta.'
  rus-SYN: и всякий язык исповедал, что Господь Иисус Христос в славу Бога Отца.
  mbh-mbh: Na e mun e nge ako aro or alavusnga aro o ri milimlemu i ako ve, Jisas
    Krais ini ur alavusnga oa Pomnga. Na nge ole riong aken aro o papomnga mun a God
    ako ini Titemer.
  bdd-bdd: ma taꞌahwa moisae ꞌabehega Yesu Keliso tauna Badaina, ta wete Tamada Yehoba
    tahepwatuwe.
  cbt-NTPO: “Quisocristoso' Yosë hui'nin ni'ton, ya'ipiya hua'anëntarin,” tëcapona'.
    Ina quëran Tata Yosë na'con na'con yonquiarëhua huachi.
  srn-NT: 'Dan Gado a P''pa sa kisi grani te ala sma sa taki: Yesus Kristus na Masra.'
  cta-NT: Cui̱i̱ tsa chcuiꞌ lcaa ñati̱ chaꞌ Jesucristo laca Xuꞌna lcaa ca chalyuu,
    juaꞌa̱ tsoꞌo tsa cuaꞌni tlyu nguꞌ jiꞌi̱ ycuiꞌ Ndyosi Sti na.
  bqc-SIM: gbɛ̃́pii i o Yesu Kilisi mɛ́ Dii ũ Mae Lua tↄbↄa yã́i.
  tcz-CHONGTHU: Chule paonei jousen Yeshua Christa hi Pa Pathen loupina dinga Pakai
    tia aphondoh cheh dingu ahi.
  mar-mar: आणि हे देवपिताच्या गौरवासाठी प्रत्येक जीभेने येशू ख्रिस्त हा प्रभू आहे
    असे कबूल करावे.
  snp-snp: wenikafo ya Yesu Kilisto ya Wekola ne, loti lo oloto melenawamo yamo Melafo
    Goti lamenala kuliya olu faka lo akaiya itenawae, loto eti o edami ne.
  isl-isl: og hver tunga játa að Jesús Kristur er Drottinn, Guði föður til dýrðar.
  spy-NT: ānkumwooyē ꞉chii ake tukul kule Yēēsu Kiriistō ꞉Mokoryoontēēt, /sikiitōrōōr
    Baaba Yēyiin.
  xnn-xnn: Ay mangwani en si Jesu Kristo nan es-esa ay Apo. Et siya di nan kaidaydayawan
    Ama tako ay si Apo Dios.
  mwe-mwe: na kila mundu alumbe kuti, bhene bhaashemwa a Yeshu Kilishitu ni Bhakulungwa,
    kwa ukonjelo gwa Atati a Nnungu.
  tte-tte: yo meuloili siba, “Yawasosi Yeisu Keliso iya Guyau.” Siwalo bwaine besiele
    yo Yaubada Tamala esana sikawa-wasawasa-yani.
  tcs-tcs: Ebri maut blo ebri pipol i go spik Zizas Kraist i BosLod ane ol go mata
    gibe ona po God uda i da PapaGod.
  hlt-THB: Khawsa boeimang naak aham, lai boeih ing Jesu Khrih taw Boei ni tice ak
    kqawnnaak aham ni.
  soq-soq: Ita apana uduudu Mamamba God sapaidasapua baiwa mo sabamo wapue wapuase,
    “Iesu Keriso, me ipa no Tatamba!”
  qub-qub: 'Nircurnami payta alabanga: «Gamga llapanpaj munayniyojmi canqui tayta»
    nir. Chaynöllami Tayta Diostapis alabanga wamran Jesucristuta cachamushanpita.'
  att-att: Á makkagi ira, nga kud da, “Si Apu Kesu Kiristu yù Yápu tam ngámin.” Á
    yáyù nga meparáyaw gapay si Namarò nga Yáma tam.
  bki-bki: mia niolo nalo nonovio avamenea Atua Teta, averial ea miralo, aver ka Yesu
    Kristo naio takurano be Tubo.
  bqp-bqp: gbɛ̃ sĩnda pínki ni o kũ a lɛ́o kũ Yesu Kirisimɛ Dikiri ũ De Luda tↄ́bona
    yãi.
  mcp-mcp: buud bɛ̂sh bwə́ mágʉləg nə́ Yésus-Krîst jɨ Cwámba, bwə́ lás ntɔ́ mímpu
    dɨ́, yə́lə Zɛmbî gúmə́.
  hat-hat: Tout moun va rekonèt Jezikri se Seyè a. Sa va sèvi yon lwanj pou Bondye
    Papa a.
  npl-NT: Ijkó nochteh makiyekixmatikah iwa makimokuitikah Cristo Jesús Ye Inteko,
    iwa ijkó Totajtsi Dios makiseli weyílistli.
  bgg-bgg: Chiih-è Hamangkhung-aphuii pha Aphuii ro biisiie pha, Isu Masi Ithong rone
    zab ne hong ne yao ruii phro.
  eng-TCENT: and every tongue confess that Jesus Christ is Lord, to the glory of God
    the Father.
  eng-BSB: and every tongue confess that Jesus Christ is Lord, to the glory of God
    the Father.
  cpu-NT: 'Maaroite inkantayeetai: Pinkathariperori jinatzi Jesucristo. Aripaitera
    iñaapinkathayeetairi Pava Ashitairi.'
  san-ASM: তাতস্থেশ্ৱৰস্য মহিম্নে চ যীশুখ্ৰীষ্টঃ প্ৰভুৰিতি জিহ্ৱাভিঃ স্ৱীকৰ্ত্তৱ্যং|
  tac-NT: napurigá suwábaga akigá animela Esukristo Wa'lula Nulame ko. 'Lige aminami
    animela 'we 'la nirawa wa'lú a'walí nígame ko Onorúgame.
  eng-WEBPB: and that every tongue should confess that Jesus Christ is Lord, to the
    glory of God the Father.
  gfk-H: '@see-verse:PHP.002.010'
  viv-viv: Kanagayo, “Yesu Keliso BanaꞋe yada Kaiwabu.” Au hidede amine moyaꞋai-moꞋeda
    Yesu yana kaiwabu kanaꞋawatalatalainena be medema againe Yaubada Tamada ana egana
    kanakilakahina.
  yao-yao: ni mundu jwalijose asale kwa kang'wa jakwe kuti, Che Yesu Kilisito ali
    Ambuje kwa ukulu wa Akunnungu Atati.
  tgp-tgp: ale meme tari la pa taviti vara Iesu Kr̃isto enia Moli, hasohaso tari i
    pa sahe isan God Tamar̃a matana.
  auc-NT: Ayæ̈, Itota Codito ingante adinque tömänäni, Mönö Tæiyæ̈ Awënë ïnongä ingampa,
    ante edæ Ao ancædänimpa, ante Wæmpocä cægacäimpa. Mänömaï cæcä adinque, Mæmpo
    Wængonguï waa pönï cæcampa, ante mönö edæ watapæ̈ apæ̈necæ̈impa.
  kbc-NT: Icota miditawece modi lodoe eledi oko codaa me niwicidi, Jesus Cristo me
    Ǥoniotagodi, Niotagodi inoatawece, joaniɡ̶idaaɡ̶ee nige oiweniɡ̶ide Aneotedoɡ̶oji
    ane Ǥodiodi.
  bmh-bmh: Guzenaimai, duailel agen gonugau wanib ulagwag maimai, gusig ze enai mamam,
    “Yesus Kristus, go Dubanou Ban, go gusig banou mui.” Go guzenai ze maimai, memenig
    Uwait nugau wanib wag mamam.
  ctu-BL: Ti pejtelelob mi caj i yʌlob Yumʌlʌch Jesucristo cha'an mi' tsictesañob
    i ñuclel Dios lac Tat.
  meq-meq: Kwa way ma tsikiye tə bazlam ŋgay Yesu Kəriste na, Bəy Maduweŋ ka gər i
    wu hay tebiye. Andza niye ta zambaɗeye a Bəba ŋgay Mbəlom dərmak.
  noa-H: Mag nʌmua t'umaam k'ʌʌnau hi k'ap'ʌ hamach meuk'ĩraucha hirig, “Jesucristo,
    pʌchta chadcha t'umaam k'ʌʌn Pöröu; pʌchdëuta nem t'um k'ap chirʌm” ha hiek'amam
    gaaimua, hĩchab hich Hẽwandam chi Haaipata mag t'ö hiek'aju.
  alp-NT: Kai namake pusue naku be Yesuse Kristuse mere Tuhane. Naku ele mere, hoko
    mere be pusue holmate Alla Amate.
  san-VEL: taatasthe"svarasya mahimne ca yii"sukhrii.s.ta.h prabhuriti jihvaabhi.h
    sviikarttavya.m|
  kbq-kbq: Ana nehanigeno maka vahe'mo'za Jisas Kraisi'a Rane hu'za zamagiteti huama
    nehu'za, Anumza Nerfa'a hanave'afi mani'ne hugahaze.
  kbh-kbh: y chca, nÿetscanga chamuayana Jesucristo chëngbe Utabná yomna ca, chca,
    Bëngbe Bëtsá chë Taitá nÿetscanga chamotsatschuanama.
  ron-LSB: și orice limbă să mărturisească faptul că Isus Hristos este Domnul, spre
    slava lui Dumnezeu Tatăl.
  pon-pon: O lo karoj en kadedeki, me Iejuj Krijtuj me Kaun pwen kalimmada Kot Jam.
  nhe-BL: Huan nochi tlacame tlen camatij nochi tlamantli tlajtoli quiijtose tlamiyacapa
    para Jesucristo, yajaya Dios Tohueyiteco, huan ica ya ni quinextise ihueyitilis
    Toteco Totata.
  sps-sps: ana fokinai te nai tsue pokei iny ror e Jisas Krais Ayei na Tsunaun. Tan
    kat to aya, ri nai faatok iny ror tou vamarits e Gov a isen a Tamarara.
  wnc-wnc: Nindane Buyambam tapaninu Jesu Krais unin ngang yawawa umana Nanin Anututane
    akngata buyambam siknga siwik.
  bus-bus: gbɛ̃ sãnda píngi é o a lɛ́o kɛ̀ Yesu Kirisi bé Dii ũ De Luda tↄ́bↄna
    yãnzi.
  gub-BL: — Zezuz Zaneruwihawete a'e, Zanezarete romo hekon a'e, i'i putar uzeupeupe
    wà nehe no. A'e mehe nehe, teko paw rupi katete wà nehe, wexak putar Tupàn zaneru
    ikàgaw ipuràg eteahy haw wà nehe.
  imo-imo: Ara Gote yunge imbi kapi nengei nimuna wayeni i teko ningo para tinge.
    Jisas Kraist yu Awili ninge.
  boj-boj: Osib naŋgo medabu qujaitoqnsib maroqnqab, “Yesus Kristus a segi Tamo Koba.”
    Yim kumbra dena Abu Qotei aqa ñam tulaŋ goge oqoqnqas.
  ulk-ulk: A gair le ia obatkaret Iesu Keriso e Ople dali, Agud Babi zorom.
  eng-DRA: And that every tongue should confess that the Lord Jesus Christ is in the
    glory of God the Father.
  knf-knf: Itum bŧi ibot ido kadëman Naşibaţi Aşin nja kaji Yeŧu awooŋ Ajugun.
  san-KHM: តាតស្ថេឝ្វរស្យ មហិម្នេ ច យីឝុខ្រីឞ្ដះ ប្រភុរិតិ ជិហ្វាភិះ ស្វីកត៌្តវ្យំ។
  arn-NT: ka itrokom che tañi küme kimafiel ta Jesucristo ñi Ñidolngen, Chaw Ngünechen
    tañi püramyengeael.
  zas-NT: Abiꞌ gra bejn guiëb guial Jesucrist na̱j Dad, zian guilies reeman xvalor
    dux Dad ree Dios.
  ken-NT: Nɛ yɛ̌ntɨkɨ mmu abhɔŋ bɛrɛm kpoŋoroŋ bɛ chi Yesu Kristo kɛ achi Mfɔ bo mankɛm.
    Chɔŋ ɛyɔ ɛ́nkʉ bɛ bo mánchyɛ́ Mandɛm Ɛtayɛsɛ́ bakak nɛ kɛnókó.
