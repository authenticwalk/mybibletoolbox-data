verse: PHP.002.011
translations:
  kpx-kpx: Keabuna bahata hoesehavoi loui kosea, “Iesu Keliso keu Kosive baluga.”
    Keabuna katelahaime Mamave Dilava keta hoesehavoi.
  okv-H: Iesu Keriso amo ungotenau Bada peni be ke ijiroro God Mamo hena ta usasa
    pambasuja.
  tbo-tbo: po Yesu Keliso ta kawamoineya tauna Guyau po tauna uyahinei apo Yaubada
    Amata wotalagaena ina tuhagaya.
  mal-C: എല്ലാവരുടെയും നാവ് യേശുക്രിസ്തു കർത്താവ് എന്നു സമ്മതിച്ച് പിതാവായ ദൈവത്തിന്റെ
    മഹത്ത്വത്തിനായി ഏറ്റുപറയുകയും ചെയ്യും.
  grc-SR: καὶ πᾶσα γλῶσσα ἐξομολογήσηται ὅτι κύριος Ἰησοῦς χριστός, εἰς δόξαν θεοῦ
    πατρός.
  bgc-bgc: अर परमेसवर पिता की महिमा के खात्तर हरेक इन्सान मान ले के यीशु मसीह ए प्रभु
    सै।
  khz-khz: E mae maparara na Iesu Keriso pia kilagia “Velekou” Palagu ita Tamara vevato-agina
    ulanana.
  deu-TKW: und alle Zungen bekennen, daß Jesus Christus Herr sei zum Preis Gottes
    des Vaters.
  zsr-NT: Yúguꞌtëꞌ laꞌguixjöꞌë yalj lulu naquëꞌ Xanruꞌ Jesucristo quië gac yöl‑laꞌ
    ba queëꞌ Xuzruꞌ Dios.
  lin-lin: mpe minoko nyonso etatola ete Yesu-Klisto azali Nkolo mpo na nkembo ya
    Nzambe Tata.
  hns-NT: 'aur bole kie: „Jiesoe Kriest Prabhoe hai!” Ie rakam se oesab Pieta Parmeswar
    ke aadar kariega.'
  noa-E: Mag nʉmua thumaam khʉʉnau i khaphʉ amach meukhĩraucha irig, “Jesucristo,
    pʉchta chadcha thumaam khʉʉn Pöröu; pʉchdëuta nem thum khap chirʉm” a iekhamam
    gaaimua, ĩchab ich Ẽwandam chi Aaipata mag thö iekhaju.
  eng-EMTV: and that every tongue will confess that Jesus Christ is Lord, to the glory
    of God the Father.
  mib-NT: Te cahān ndaā ndɨvii i jeē Jesucristo cúu máá Jítoho. Te súcuan stéén i
    jeē yóhyo cújéhnu máá Tátá yā Yaā Dios.
  lif-NT2: ये़सु ख्रिस्‍ते़न्‍ने दाङ्‌बा लॽरिक् के़रे़क्‍ले़ मे़बाःत्तुॽरो॥ हे़क्‍केलॽरिक्
    पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ मिङ्‌सो इङ्‌धाःङ् खोःसुॽरो॥
  xnj-xnj: na kila mundu ajova hotohoto kuvya Yesu Kilisitu ndi ukulu, kwa ukulu wa
    Chapanga Dadi.
  mmx-mmx: La nedi axap dinaba tong asu i dola ne Iesu Karisito neni Leeme Silok la
    kerepmo dina emi asu mi ne Moroa, ne Temen dik.
  cbr-NT: Usa 'ain ca camaxunbi —Jesucristo ax ca asérabi camabi menu 'icë uni 'imainun
    ñucaman 'Ibu 'icë —quixun cati 'icën, Nucën Papa Dios ax ca asérabi Dios 'icë
    quixun 'unánquin.
  tee-NT: Chai tachi chun ju lapanacni catanona' ni yuchach ju ucxtin ju Jesucristo.
    Chai ju chunch calak'ayacana' ju quimpai'an Dios.
  eng-LSV: and every tongue may confess that Jesus Christ [is] LORD, to the glory
    of God the Father.
  cak-NT: Y can conojel tiqui'ij chi ri Jesucristo jari' ri Ajaf, chi niquiya' ruk'ij
    ri Katata' Dios.
  pah-NT: 'E''i pa po ti g̃a nehẽ: “Jesus Cristo''ga ko nhandepojykaharete''ga,” e
    po ti g̃a nehẽ. O''erame po ti g̃a nhanderuvete''ga mbohetei nehẽ Tupana''ga.'
  sja-NT: 'Ma jõmaarãpa jaradait''ee: ‘Jesucristota jõmaarã poro waibɨa.’ Mãga jaradak''ãri,
    ak''ɨpidait''ee wãara Tachi Ak''õre waawee p''anɨ.'
  xed-xed: 'Inda mndu dzaʼa mnay nda wani kazlay: Yesu Kristi Mgham kəʼa, ŋa zləzlvay
    taŋ ta Lazglafta ta nzakway ka Da.'
  mks-NT: A̱nda̱ jáví ca̱ha̱n in in na̱ cán ña̱ cúú Jesucristo xitoho na ta xi̱hín
    ña̱ yóho ndícáhnu ndiva̱ha Ndióxi̱, tátá yo̱.
  gfk-S: '@see-verse:PHP.002.010'
  bmu-bmu: Körek nini simin köl waŋgiba numbu nesilam dop Iwi Anutu aukŋe göda qebingöra
    qetŋi jim miwikŋaiba kewö jibin, “Jisös Kraistnöŋ mönö Kembu ak neŋgiza.” Mewö.
  dgz-dgz: Den waenapan iragi wa taragase anega waiwanumain, “Me Ayop nuga Iesu Keriso
    di!” Ap wapi gapan oya oya aigap God inap taueta.
  eng-GNV: And that euery tongue shoulde confesse that Iesus Christ is the Lord, vnto
    the glory of God the Father.
  zaa-NT: Pues iyáỹia tèni cą guni cą reconocer nna ina cą qui'ni Jesucristua nna
    née Señor lo iyáteni, làniana thaliani Dios Padrea adí.
  eng-WEBSTER: And that every tongue should confess that Jesus Christ is Lord, to
    the glory of God the Father.
  guh-guh: 'Nexata daxitajivi jumai tsane Jesucristo yabara: “Jesucristo rabaja cajena
    pepo petuxanenë,” jai tsane. Nexata daxitajivi yapëtaena pacuenia paxa Dioso bitso
    ayaijamatabëcuenenë.'
  bon-bon: piiyepu iyeta cina cire jiicepesi egä Yeesu Keriso lui Yageyame gyene.
    Aceji Babe siige jamyacu apaclyera ne cire jääpänepi peei cabu ca.
  nhw-BL: Huan nochi masehualme catli camanaltij nochi tlamantli camanali quiijtose
    tlamiyacapa para Jesucristo, yaya Dios Tohueyiteco, huan ica ya ni quinextise
    ihueyitilis Toteco Totata.
  swh-ONEN: na kila ulimi ukiri ya kwamba Yesu Kristo ni Bwana, kwa utukufu wa Mungu
    Baba.
  wbi-wbi: Akavombile ndikio kuti ulumili lwitikaghe kuti Yesu Kilisite ghwe Mutwa,
    kuvuvaha vwa Nguluve Nata.
  bba-bba: Kpɑ nɔɔ bɑɑɡere ɡu Gusunɔ Bɑɑbɑ bɛɛrɛ wɛ̃ kpɑ ɡu tuubɑ ko ɡu nɛɛ, Yesu
    Kirisi sɑ̃ɑwɑ Yinni.
  eng-KJVCPB: and that every tongue should confess that Jesus Christ is Lord, to the
    glory of God the Father.
  kgk-NT: Oipota entérove omombe'u atýra-py Hesu Cristo Nhandejáry voiha, Nhandejáry
    Nhande Ru-pe omomba'egwasu-vy.
  waj-waj: Itaama vauvaara fai mmuakiaaya Yisuu Kirisiinnara Udaangaivovee kiaa kiada
    kiaa kookieekiaaravai. Fai iya itaa kua tikio rikioo ti Napoonna Anutuuqaa nnutuuvootama
    ngiau aapu vainaravaivee.
  cpy-cpy: 'Maawoeni ikantayitee: Pinkathari-perori irika Jesús Jeepatzii-totaa-rewo.
    Aripaetera rajahaa-wentee-tyaari Tajorentsi Ashiteeri.'
  mpx-mpx: ge gegewel nihi ba, “Tunahot Yeisu Keliso iya Babala.” Nihi ba ola o, inoke
    Yehoba Tamala alana nihi pawasawasa.
  wbp-wbp: Yuwa, yapa jintawarlayirli kapurlipa Jijaji Warlalja-Wiri-pajirni. Kajirliparla
    parntarrimi kamparru nyanungurla, manu kajirlipa Warlalja-Wiri-pajirni, kujarlunya
    kapurlipa wardinyi-mani-nyayirni Wapirra Kaatuju ngalipakupalanguju.
  luo-luo: kendo ji duto nohul ni Yesu Kristo en Ruoth, mondo Nyasaye Wuoro oyud duongʼ.
  nhe-NT: Huan nochi tlacame tlen camatij nochi tlamantli tlajtoli quiijtose tlamiyacapa
    para Jesucristo, yajaya Dios Tohueyiteco, huan ica ya ni quinextise ihueyitilis
    Toteco Totata.
  aii-aii: ܘܟܠܔ ܠܸܫܵܢܵܐ ܡܵܘܕܹܐ ܕܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܡܵܪܝܵܐ ܝܠܹܗ، ܠܫܘܼܒ݂ܚܵܐ ܕܐܲܠܵܗܵܐ ܒܵܒܵܐ.
  esk-NT: Iluqatiŋsuli quliaġiniaġaat Jesus Christ kisimi atanġuniḷugu. Taatnaqpatruŋ
    Agaayyun Aapauruaq nanġaqtauniaqtuq.
  msb-msb: kag an tanan magapamatuod na si Jesu-Cristo amo an Ginoo. Paagi sani an
    Dios Ama pagaumawon.
  cpa-NT: Mi³jøng² jmo¹ ca¹lah¹já¹ dsa² jǿg³ hi² lán¹² Jesucristo Juu¹³ jniang³. Hi²
    jøng² mi¹juanh¹²dsa Jmi² jniang³.
  dso-dso: ଆରି ସବୁ ଲକ୍‌ ଜିସୁକିରିସ୍‌ଟସେ ମାପ୍‌ରୁ ବଲି ମାନିଅଇବାଇ । ଏନ୍ତାରି ଅଇଲେ ବାବା ପର୍‌ମେସର୍‌
    ଡାକ୍‌ପୁଟା ପାଇସି ।
  meu-meu: bona mala iboudiai ese Keriso na “Lohiabada” bae gwauraia, Tamada Dirava
    iheatolaina.
  yva-NT: Muno anakotar tenambe umaso wo Yesus Kristus aura kakavimbe ware Opirati
    Amisy, wirati Ajayo Amisye apa kovo ntiti rararimbe!
  dgc-dgc: Sakay kagi de a étanan a ti Jesu Cristo, éy siya i Panginoon. Saya i pégpuri
    dia Nama tam a Diyos.
  zpm-NT: ni grëse zho laa zho cueero, guiab zho gaṉle ne nli me nac meṉ ne rnabey.
    Ga laa zho cxobneṉ gaṉle, zha meṉ nroobtaa nac Dios, meṉ ne nac Pxoz me.
  hix-NT: Onà wyaro nketxhe hampànà. Kohkom me naha, Txesusu Kryestu, ketxhe hampànà.
    Àro wyaro tàwyanye tatoko rma, onà wyaro rma nketxow hamà. Ohxe xaxa nay hamà,
    Khoryenkomo, kyàmkomo, tàwya Kohkom me Txesusu yenyàr ke, ketxowà rma hamà, omeroro
    mak ha.
  sim-sim: Ushinak mbele mbele amber hom kormbak karem li ushanguaha li mba, �Jisas
    Krais Wasilaka ria.� Karem li mbaha Avui Wasilakan li hausimbausikmbahan.
  npi-ULB: र उहाँले यो गर्नुभयो, ताकि परमेश्‍वर पिताको महिमाका लागि प्रत्येक जिब्रोले
    येशू ख्रीष्‍ट नै प्रभु हुनुहुन्छ भनी स्वीकार गरोस् ।
  cgc-cgc: daw tanan mag-ako man na gapati danen an na Jesu-Cristo, kanen an Ginuo.
    Yon en na Dyos Amay dayawen ta tanan.
  tim-tim: Akto nen hârok Yesu Kristo âmâ Humonenŋe Anutuŋe huŋgun aŋdo giep dâenŋe
    Ewenenŋe Anutugât kotŋe âgâwiap.
  yor-yor: àti pé kí gbogbo ahọ́n jẹ́wọ́ pé, Jesu Kristi ni Olúwa, fún ògo Ọlọ́run
    Baba.
  wos-wos: Wandé daata di atéfék angi watandi, “Jisas Krais dé nana Néma Du dé.” Wungi
    wata di nana yafa Godna ximbu harékétandi.
  emp-NTPO: Maʌ̃ne jũmarãba ebud̶a jarad̶ia Jesucritora jũmarã Boroda idjab̶a jũmarãda
    dadjirã Zeza Ãcõrẽa bia bed̶ead̶ia.
  eng-F35: and every tongue will acknowledge that Jesus Christ is Sovereign, to the
    glory of God the Father.
  ind-ind: dan setiap orang akan mengaku bahwa Kristus Yesus adalah Penguasa mereka.
    Dengan demikian Allah Bapa juga turut dimuliakan.
  pes-OPCB: و هر زبانی اقرار کند که عیسی مسیح، خداوند است، برای جلال خدای پدر.
  mpt-mpt: baaniba Yesus Klaiste Sumobo ge baanomabiobe. I inangge baanimibo naka
    mak unang maki i wengo wenteniba baaniba Aye God esa e niniino Sumobo geniba e
    niniino dobtouleb nomabiobe.
  ssx-ssx: Kutupa mo Ateke hala꞉ Koda꞉na꞉ biki yeiya꞉ laaluekema꞉ iki paeyaoma꞉ paeyao
    opina꞉ peneme yaaso hata꞉ Yesu Ketiso ipiki homeketa꞉ ota꞉ Tekehalie laa lelimikie.
  mkl-mkl: Nɔ ɡɛlɛi inɛ fei ku jɛsi iyi Jesu Kirisii í jɛ Lɑfɛ̃ɛ. Nŋu bɛi ɑ́ nɑ Ilɑɑɔ̃
    Bɑɑbɑ ɑmboe.
  gaq-gaq: ବାରି ଆବା ଇସ୍‌ପର୍‌ନେ ମଙ୍ଗଲ୍‌ ନ୍‌ସା ସାପାରେ ରେମୁଆଁ ଜିସୁ କିସ୍‌ଟକେ ମାପ୍ରୁ ଡାଗ୍‌ଚେ
    ଗ୍ର‍ଅନ୍‌ ଡିଙ୍ଗ୍‌ଆର୍‌ଏ ।
  gof-RNT: Asa ubbay bantta inxarssan, Yesuus Kiristtoosa Goda yaagidi, Xoossaa Aawa
    bonchchuwas markkattana.
  unx-unx: ଆଡଃ ସବେନ୍‌ ହଡ଼କ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଗି ପ୍ରାଭୁ ତାନିଃ ମେନ୍ତେ ଉଦୁବ୍‌ତାନ୍‌ଲଃ ଆବା
    ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ମାନାରାଙ୍ଗ୍‌ ରିକାୟାକ ।
  gah-gah: itó kegepagutí kegepagutí nene Izesu Kilistó eza Guivahani noive liki li
    gululutiki litamó nenémo iteko miniko Ómasi amelahini lapaná utó itive loko lotonoimóma
    neve.
  lcm-lcm: Na ki mengen amalangas aongos ta Iesu Karisto, nia kapo Volava. Na e iang
    a urmaus ka ane si God tamara.
  aer-aer: Anwerne ingkirrekele Jesus renhe utyernemele tnaketyenhe. Anwerne Jesus-nge
    arrekwele tnetyenhe akangkemele alyelhewarremele. Anwerne akangkentyele angkemele,
    “Unte-arle ingkirreke anthurreke Alartetye Impene-arle.” Alakenhe-arle mpwaremele
    anwerne Ngkarte akertne-ileme.
  qvc-NT: 'Chayshina qonqorikushpaqam, yumbaypa ñawpambi ninqallapa: “Jisukristum
    tukuy ima kaqpa kamachikuqnin”, nishpa, Tayta Dyustapis alabananllapa.'
  tgl-ULB: Ginawa niya ito upang ang lahat ng labi ay magsasabing si Jesu-Cristo ay
    Panginoon, sa kaluwalhatian ng Diyos Ama.
  cbs-NT: 'dasibibun unankin: ‘Jesucristodan, chanima dasibibun Xanen Ibu Yavéki’,
    ikin Epa Dios kushipa kenwanxankanikiki”.'
  xtm-NTPP: Te ndaka i ma jín ndaka'an jín ndakachi ja Jesucristo ma kúu iya tátnuni
    nuu ndaka o, sukan‑va'a kóo jayiñu'u nuu Yuva o Su'si ma.
  nnq-nnq: na kila lulimi lulenga kutenda Yesu Kilisto nga Nngwana, kukibumo cha Awawa
    ana Nnoongo.
  bao-NT: ñucã bojoca cʉ̃ja niiro cõrora, “Jesucristo, Wiogʉ peti niimi,” Ʉmʉreco
    Pacʉre ĩi nʉcʉ̃ bʉorique ca niipere ĩigʉ, to biro cʉ̃re tiiupi.
  san-ORI: ତାତସ୍ଥେଶ୍ୱରସ୍ୟ ମହିମ୍ନେ ଚ ଯୀଶୁଖ୍ରୀଷ୍ଟଃ ପ୍ରଭୁରିତି ଜିହ୍ୱାଭିଃ ସ୍ୱୀକର୍ତ୍ତୱ୍ୟଂ|
  huv-NT: Quiaj meáwan nipilan apmapiüngüw Teat Jesucristo natang tiül meáwan almajlüy,
    quiaj apmarangüch casa Teat Dios.
  otn-NT: Gätho da̱ ma̱ ngue ra̱ Jesucristo, gue'a̱ ra̱ Hmu̱'a̱. 'Nɛ̱ nu̱'mø t'ɛ̱spa̱bi̱
    ra̱ Jesucristo, tengu̱tho 'mø go di t'ɛ̱spa̱bi̱ Oja̱, rá̱ Papá.
  nop-nop: Tiŋa undugoŋ meeniŋ hogohogok adi mahikdi Jesu Kilisto adi Wapum hatilak,
    unduŋ yohautayaneeŋ. Kaŋ yonadifo wendi Baŋ Bepaŋdok gigit tuluwaak.
  obo-NT: Woy dos langun, od ikahi no si Disas Krays en kos od Longaggon, woy ukit
    ka-ay, od koposivontuhan kos Monamon Amoy.
  cak-ENT: Y conojel tiquibij que ri Jesucristo jari' ri Ajaf. Y quiri', nquiya' ruk'ij
    ri Katata' Dios.
  lif-NT: ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤧᤴᤏᤣ ᤍᤠᤱᤒᤠ ᤗ᤹ᤖᤡᤰ ᤁᤧᤖᤧᤰᤗᤧ ᤔᤧᤒᤠ᤺ᤳᤋᤢ᤹ᤖᤥ॥ ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤐᤠᤏᤢᤍᤡᤱ ᤐᤠ᤺
    ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤔᤡᤱᤛᤥ ᤀᤡᤱᤎᤠ᤺ᤱ ᤂᤥ᤺ᤛᤢ᤹ᤖᤥ॥
  mie-NT: De cāhān ndāā ndiviī ji jā Jesucristo cúu maá Jētohō ō. De súcuán stéhēn
    ji jā cúñáhnú ndasí maá Tatá yā Yāā Dios.
  san-TIB: ཏཱཏསྠེཤྭརསྱ མཧིམྣེ ཙ ཡཱིཤུཁྲཱིཥྚཿ པྲབྷུརིཏི ཛིཧྭཱབྷིཿ སྭཱིཀརྟྟཝྱཾ།
  qve-NT: 'Chayraykun llapallan runakunapas hinallataq angelkunapas khaynata ninqaku:
    “Jesucristoqa tukuy ima unanchasqa kaqkunapa Señorninmi”, nispanku. Chayraykun
    Dios Taytapas alabasqa, hinallataq adorasqa ima kanqa.'
  pao-NT: '@see-verse:PHP.002.010'
  cbu-NT: '@see-verse:PHP.002.010'
  usa-usa: ánibo máqten-oyaukoma téta “Îtu Káríqtoma uyátárai-nare” téta tínoe. miráinata
    máqtemma wenaboámá Áánûqtun-awiqa múte yauwínoe.
  soy-soy: Ḿpɑ́ usoi úye ukɛ́ Sɑ́ɑ Uléécɑɑ ríyu wɑisɛ uu yóó rɛ Yeesu Kirisi
    yɛɛ Upíimɑ.
  hui-hui: Ani bu biruwa tigua latagi halu lalu, Yasu Keriso ibu Anduane Homogoore
    ka, lalu Aba Ngode Datagaliwabenaga mini yaraga halu lolebira.
  amf-amf: yisa aponkaar “Yesus Kiristoos Imbane” hamayse kenin tarjoadettsine. Yin
    hayntaka Barjo Imbaam keda gobshe.
  quc-NNT: Je ri' rech konojel käkich'ob'o, käkib'ij chi ri Jesucristo are ri Qajaw,
    je ri' k'ut känimarisax na u q'ij ri Dios qa Tat.
  dob-dob: be tada ꞌawaꞌaiꞌaila ꞌaene Yesu Keliso tauna ꞌInapwana nina, be wate Tamada
    Yaubada tatupui.
  wrs-wrs: Indkumbiva si os uvra, Yesus Kristusva mendekli, wo himba ovruhvra nihilva
    mendekli Sesoam aram.
  mca-mca: Ma' qa' week qu' nit'ijets ha' Jesucristo in hikha' week tenek'enhe'yij,
    qe qa' neniwqinhetji'ha pa' Intata Dios.
  tzo-TZC: Tey jamal ta xalic ti jaꞌ Ajvalil ti Jesucristoe, yoꞌ jech ichꞌbil ta mucꞌ
    ta xcꞌot ti Dios Totile.
