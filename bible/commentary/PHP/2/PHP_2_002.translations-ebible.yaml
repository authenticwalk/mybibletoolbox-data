    nun. Najas nun pjü way nin p'iyá nujola. Nin lojí na, más 'ücj najas nsem ca la
    ma müjí nun.
  zap-NT: 'gulaa ne mazre yzhiilen noo: tebegue gugak, gugyanelsaa, tebegue ne guguu
