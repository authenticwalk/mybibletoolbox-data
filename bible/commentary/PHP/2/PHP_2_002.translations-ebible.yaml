  mdy-ETH: ዬያሮ ፔቴ ማሊሢና ናሹሞ ዓያናና ዎላ ጊኢጊ ናንጊሢና ታኣኮ ዎዞ ኩሙሢ ዎዛ ማሁዋቴ።
  spl-spl: Biwi nâŋgân nâŋgânyeŋaŋe Anitâ yet Kiristo kepeiyelekmâ manŋetgât naŋgan.
