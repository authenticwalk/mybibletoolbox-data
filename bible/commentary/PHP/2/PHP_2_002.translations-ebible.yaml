  msy-msy: '@see-verse:PHP.002.001'
  agg-agg: Ranɨmboane asu wambo afɨndɨ hɨhɨfɨ-hɨhɨfɨmbohündambo, mamɨ hohoanɨmo süŋgundɨhindühɨ,
