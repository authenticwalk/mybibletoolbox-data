  kan-2017: ನೀವೆಲ್ಲರು ಒಂದೇ ಮನಸ್ಸುವುಳ್ಳವರಾಗಿ, ಒಂದೇ ಪ್ರೀತಿಯುಳ್ಳವರಾಗಿ, ಅನ್ಯೋನ್ಯಭಾವವುಳ್ಳವರಾಗಿ
