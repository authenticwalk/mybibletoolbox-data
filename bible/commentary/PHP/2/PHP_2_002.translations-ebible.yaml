  san-PUN: ਏਕਭਾਵਾ ਏਕਪ੍ਰੇਮਾਣ ਏਕਮਨਸ ਏਕਚੇਸ਼਼੍ਟਾਸ਼੍ਚ ਭਵਤ|
  nob-LB: Dersom dere er enige i dette, da gjør meg virkelig glad ved å leve i harmoni
