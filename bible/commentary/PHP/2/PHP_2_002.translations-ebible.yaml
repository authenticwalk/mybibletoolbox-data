verse: PHP.002.002
translations:
  kpx-kpx: Lana katelahasege dana ke evisi vahaehoigei. Di isivialeike uvu igaeai
    huhuihuhui igaeave. Isi kemo moleho isivilahai mole tedaeveve.
  okv-H: kito na tunga javotoho be ana eto ari erevi aheva avoeto avo erena amo ungo
    hotembari vahai osa ari vahai eto jo vahai ue
  tbo-tbo: Yaka ona laikaohau po ona winugoemota po ona lauhogalena memi po ona inao
    welewelena nugonugomi uyahihiyei po ona iwogatala gogona.
  mal-C: നിങ്ങൾ ഒരേ ഹൃദയവും ഒരേ സ്നേഹവും ഉള്ളവരായി, ആത്മാവിലും ലക്ഷ്യത്തിലും ഐക്യവും
    ഉള്ളവരായി, എന്റെ ആനന്ദം സമ്പൂർണമാക്കുക.
  grc-SR: πληρώσατέ μου τὴν χαράν, ἵνα τὸ αὐτὸ φρονῆτε, τὴν αὐτὴν ἀγάπην ἔχοντες,
    σύμψυχοι, τὸ ἓν φρονοῦντες·
  bgc-bgc: तो मेरा यो आनन्द पूरा करो के एक मन रहों, अर एके प्यार, एके चित्त, अर एके
    मनसा राक्खों।
  khz-khz: Gaura pakurai anogimina, pio vega-verere taunataunaku, gemi tugamagi koukou
    ai, ulamagi kwapunai e aomi e Palagumi maki kwapunai pio talu.
  deu-TKW: so macht mir die Freude voll, daß ihr gleich gesinnt seied, in gleicher
    Liebe, Eine Seele, Ein Sinn,
  zsr-NT: gul‑gún ga udziji ladxaꞌa. Quië gunliꞌ cni, ral‑laꞌ gacliꞌ tuz len lzaꞌliꞌ
    len gac tuz ca nadxiꞌiliꞌ lzaꞌliꞌ tuliꞌ yetuliꞌ. Lëzcaꞌ cni ral‑laꞌ gacliꞌ tuz
    lu böꞌ nacczliꞌ len ca rzaꞌ ládxiꞌliꞌ.
  lin-lin: botondisa motema na ngai na esengo na kozalaka motema moko, bolingo moko,
    likanisi moko mpe posa moko.
  hns-NT: tab hamaar diel me khoesiaalie pahoetjaaw apane apane me ekdam ek rahe ke
    dwaara. Ek man se ek doesare ke pjaar kar, aur sab tjiedj me saamiel aur ek man
    rahoe.
  noa-E: Mamʉ pãrau mʉ oneecha apim khõsi nʉm khai, thumaa ö ãbata abat, jũrr chikham
    ichaaurjã aba, agdaujö chikham kha khõsi, nem wawaagjã chipar chipar khaba, ãbam
    khĩirjugpai paraa.
  eng-EMTV: complete my joy by being of the same mind, having the same love, being
    united in spirit, intent on one purpose,
  mib-NT: Núu súcuan te na cócu ga rō jiín táca jnúhun yáha, návāha cusɨɨ̄ teyɨ́ ni
    rī. Te ɨnuú‑ni na cóo ni rō, te coyūcu mánī rō, te ɨnuú na cóo ánuá rō, te ɨnuú
    cani ni rō.
  lif-NT2: निङ्‌वाॽ के़दङ्‌बा पोःक्‍खे़म्‍मे़ॽआङ् लत्‍छा मिःम्‍जिओ, लत्‍छा निङ्‌वाॽओ
    नु लत्‍छा निङ्‌वाॽसोःक्‍को वये़म्‍मे़ॽर साॽरिक् आनिङ्‌वाॽ तासे़म्‍मे़ॽओ॥
  xnj-xnj: Kangi mumemesa luheku lwangu ndava nivii na liholo limonga na uganu umonga
    na mtima umonga na chila chenikuchilonda chimonga.
  mmx-mmx: Kuren la a sing alolos nimi xusu mina lox epampana lomomo rak mi leveloklox
    avukat keretna. Mina ruuna ka legesa doxoma, labalamu ela, mi legese belen.
  cbr-NT: camina 'ë cuëënminux ësai 'iti 'ain, bëtsin sináncësaribi oquin sinani asérabi
    camáxbi bëtsibë nuibananquin amanua sinánquinma achúshi oquinshi sinani 'iti 'ain.
  tee-NT: Pus ni chunch ju tanavinitan ju Dios pus aquilamak'ank'achayau ju quit'in.
    Va lakatam a'unt'it chai alamap'ainit'it. Chach va lakatam valh ju mi'atalacpast'ac'at'an
    chai chach va lakatamch valh ju tuch'i navip'ut'unat'it. Chai ni anaviya'it'it
    ju chunch pus slivasalh na ack'achanach.
  eng-LSV: fulfill my joy, that you may mind the same thing—having the same love—of
    one soul—minding the one thing,
  cak-NT: romari' nin-ij chiwe chi can junan iwánima tibana' y siempre tijo-iwi'.
    Ronojel ri niben, riq'uin junan iwánima tibana'. Xa quiri' xtiben, ren can xquiquicot
    más iwoma rix.
  pah-NT: 'Nurã ji ei pe me: Pembojo''ja hete ti pendeaporog̃ita. Pembojo''ja ti penhoarõa
    no. Ojo''jajo''ja ti peko pejapyakavo nahã ti xako javo. Nahã ti ji mbohoryoryhetei
    ji rendukatuavo.'
  sja-NT: mãgara mɨ audupɨara o-ĩapítɨ nãga oo p'anɨpa. T'ãri auk'a p'anapatáatɨ oodait'ee
    Cristopa oopi bɨk'a. Chik'inia p'anapatáatɨ mãik'aapa t'ãri a-ba p'anapatáatɨ.
    Mãgá p'anadai Tachi Ak'õre Jaurepa parã k'aripapari perã.
  xed-xed: Ka si mantsa tsi, kada zɗiɗifta kuni ta ŋuɗufa ɗa ná, nzawanza nda dzratawi.
    Ka ɗva kuni ta sani nda sani. Ka skwa turtuk ka ŋuɗufa ghuni, ka ndana turtuk
    ka ndana ghuni guli.
  mks-NT: Sa̱há ña̱ cán quéa̱ ndítahan caja ndó ña̱ ná caji̱i̱ ndiva̱ha ini i̱ sa̱há
    ña̱ in cúú ndihi ndó ta sa̱há ña̱ quíhvi̱ chága̱ ini táhan ndó. Ta sa̱há ña̱ in
    na̱nduu ndó na̱caja ínima̱ yi̱i̱ Ndióxi̱ já in na̱nduu xíní túni̱ ndo̱ nu̱ú ña̱
    cúni̱ ndó caja ndó.
  gfk-S: Karek ra linge i tutuno. Io kaie, i tahut be na tikenong mon ira numu lilik
    ma ina tike mangana harmarsai mon mu na hamanis ta mu harbasie. I tahut bileng
    be na tike tinga mu harbasie ma be na tike kapawena sinisip uta ira tintalen mu
    sip be mu na mur. Ing be mu na gil hobi, iou ni manga laro sakit.
  bmu-bmu: Mewö akzeaŋgöra mönö mötmöt mohot wuataŋgöba öröröŋ jöpaköm aŋguba luainöŋ
    malme. Urusihimŋini mönö mötmöt areŋ mohot akingöra jöhöme. Keu mewö jöhöba urumohot
    aketka ölŋi asuhui möta nöŋön eŋgöra önöŋi qahö söŋgaiba malmam.
  dgz-dgz: E ap taiwaniampina gapan ne daramuna wa kakayaseta, iwa imuya daiton nomanagaet
    anuyan taiana menan, baigan gare gare ase ma taiana menan amba i guine wa enat
    tayan tavewa gapan taiana menan.
  eng-GNV: Fulfill my ioye, that ye be like minded, hauing the same loue, being of
    one accorde, and of one iudgement,
  zaa-NT: Canchu chì nabiá'ni le ca cosį, pues hua yua' qui'ni chì nabiá'ni le cą.
    Acca liguni nu ná tsè', para qui'ni edacca' latsi' lóstu'a' adí. Ccá ttuba la'
    rulábalatsi' qui' le, ą'hua guni tratar luetsi le lani la' tsi'ilatsi', ą'hua
    tsé'e le de acuerdo tulidàba lani ttuba propósito.
  eng-WEBSTER: Fulfill ye my joy, that ye be like-minded, having the same love, being
    of one accord, of one mind.
  guh-guh: Bajaraxuata nexata pacaitorobatsi mapacuenia panejinavanapaenexaje patacasivabarëyanexa.
    Najamatabëcuenejëpaeya pajinavanapare. Najamatabëcuenejëpaeya namataenetsia panaasivamëre
    tsavanapae. Xua paexanaejitsiamë Dioso pejamatabëcueneta, najamatabëcuenejëpaeya
    paexanavanapare.
  bon-bon: piba page cäme gege ne babo jeweneye. Weene yepä ngene atwanena piiyepu
    yepä owecu cama inajinege. Yoo, weeme singi piiyepu ngenecu yepä me äbitineye.
  nhw-BL: Huajca xijchihuaca catli nechmacas hueyi paquilistli huan xijpiyaca san
    se amotlalnamiquilis. Nochi amojuanti ximoicnelica miyac huan xitequitica san
    sejco quen anelisquíaj san se tlacatl ica san se amoyolo.
  swh-ONEN: basi ikamilisheni furaha yangu kwa kuwa na nia moja, mkiwa na upendo huo
    moja, mkiwa wa roho na kusudi moja.
  wbi-wbi: Munywilisiaghe ulukeelo lwango ulwakuuvalumo nakuuva nulughano lumo, ye
    mulilumo mwa Mhepo, nakuva nuvufumbue vumo.
  bba-bba: Ǹ n mɛn nɑ, nɑ bɛɛ kɑnɑmɔ, i de i mɑn nukuru dorɑsiɑ kɑ bɛɛn nɔɔ tiɑ kɑ
    bɛɛn kĩi teeru kɑ bɛɛn ɡɔ̃ru teu kɑ bɛɛn bwisiku teenu.
  eng-KJVCPB: fulfil ye my joy, that ye be likeminded, having the same love, being
    of one accord, of one mind.
  kgk-NT: Upéa-gwi peteĩ akã-rami tapeiko katu onhondive. Peteĩxa tapejohayhu peiko-vy.
    Peteĩxa tapeipyhy pende raperã. Onho'arandu-rami meme tapene arandu. Upéixa ramo
    xe mbovy'agwasu va'erã.
  waj-waj: Fai ngia itaama iikiaara iida varida mmuaa ausa mmuaa tinnivai varada ngiingiiiyara
    ngiingiiiyara mmuaakaraama mmuduuya rida mmuaavau varikiai na tauraa ngiiiyara
    sirigakiaaneema fai na kava ngiiiyara pinaama sirigainaravaivee. Ivaaraida ivaugiataama
    iikiatee.
  cpy-cpy: otzimatyee paapatziya-waka-yiteeyaa, petakotawakaayiteeyaa, okimiwityaawo
    apaanimi okanteeyaa pikenkishiryaani. Rootaki oemoshirenkanari.
  mpx-mpx: Inoke ya ba pagasisi-agimiu wami nuwatu ni maisena, inoke no yaliyaya ni
    bwata nabi. Nuku penunuwana-agimiu, yayaluwamiu ni maisena, ge wami nuwatu ni
    olaolaek.
  wbp-wbp: Yuwayi, junga kujaju. Ngungkurr-nyinayalu-nyanu jarnkujarnku, manulu-nyanu
    jarnkujarnku yulkaya. Ngampurrparlu jintangkarlujukulu manngu-nyangka manu purda-nyangka
    Yimi Ngurrju Jijaji Kiraji-kirli. Kujaju kajinkili ngurrju nyina, kujarluju kapunkujulu
    wardinyi-mani-nyayirni ngajuju.
  luo-luo: to kare beduru gi paro achiel, gihera achiel kod chuny achiel mondo umi
    chunya opongʼ gi mor.
  nhe-NT: Huajca xijchihuaca tlen nechmacas hueyi paquilistli huan xijpiyaca san se
    imotlalnamiquilis. Nochi imojuanti ximoicnelica miyac huan xitequitica san sejco
    queja inelisquíaj san se tlacatl ica san se imoyolo.
  aii-aii: ܬܲܡܸܡܘܼܢ ܚܲܕܘܼܬ‌ܝܼ ܕܗܵܘܹܝܬܘܿܢ ܒܚܲܕ ܪܸܥܝܵܢܵܐ، ܘܒܚܲܕ ܚܘܼܒܵܐ، ܘܒܚܕܵܐ ܓܵܢܵܐ
    ܘܒܚܲܕ ܚܘܼܫܵܒ݂ܵܐ.
  esk-NT: Iḷumun, quviatchaktitkaaŋa atausriŋŋułłapsi. Isummatiqaġupsi atautchimik
    suli piqpakkutigupsi avatmun kinilitkisirusi atautchimun.
  msb-msb: Kaya ginahangyo ko sa iyo, palipaya niyo ako sin biyo paagi sa pagkaigwa
    sin pareho na kaisipan, sa pakigbahin sa pareho na pagkamuot kag pagkaurusad sa
    katuyuan kag sa isip.
  cpa-NT: Cøng² jǿg³ jøng² túgh³ hniah¹². Hi² jøng² guø³jni cu²rø² ju²hiúg¹ dsøa¹².
    Di³ hi² hnóh¹ hniah¹² rúh² hniah¹², hi² tiogh³ hniah¹² cøng² jǿg³, hiug² hoh¹²
    hniah¹².
  dso-dso: ସେନ୍ତାର୍‌ଆଲେ, ମୁଇ ତମ୍‌କେ ଜୁଆର୍‌ କରି କଇଲିନି, ତମର୍‌ ତମର୍‌ ବିତ୍‌ରେ ଗଟେକ୍‌
    ମନ୍‌ ଉଆ । ଗଟେକ୍‌ ଲକ୍‌ ଆରି ଗଟେକ୍‌ ଲକ୍‌କେ ସମାନ୍‌ ଇସାବେ ଆଲାଦ୍‌ କରା । ଗଟେକ୍‌ ଚିନ୍ତା
    କରା ଆରି ତମର୍‌ ଆତ୍‌ମାଇ ଗଟେକ୍‌ ଅଇକରି ତମର୍‌ ବାବ୍‌ବାଟା ଗଟେକ୍‌ ଅ । ଏନ୍ତାରି କରି ମକେ
    ପୁରାପୁରୁନ୍‌ ସାର୍‌ଦା କରାଆ ।
  meu-meu: umui ese egu moale boma haḡuḡurua, lalomui boma hatamona, emui ura heni
    boma hatamona, emui lalo-hadai boma hatamona.
  yva-NT: 'Weti syare wapo anayanambe raugavo inanuga so rai maisyare so: syare wapa
    ana wapo ratantona intabo, wapa muinye intabo, wasanuga intabo, muno wapa bekere
    intabo.'
  dgc-dgc: 'éy baten moy pad i hatul ko a éye dikam: éng gustu moy a masaya i isip
    kua, éy maging isesa kam tu isip, a négmahalan kam.'
  zpm-NT: Gacxe nana sca, goḻconley zdoo naa, iṉe tipse goḻgac, goḻleynie grë zha
    ne nacgrë to, tipse goḻnee, ni tipse goḻgac teḻ pa lo dziin ne gnediidz to guṉ
    to.
  hix-NT: Àro ke, àme rye rma haxa ehtxoko, ohokonye teryehorye rma haxa ryehtxoho
    me. Osoxe rma haxa ehtxoko, omnyamo ro rye rma. Anar me rha ehutwahra ro mak ehtxoko.
    Àme rye rma ehutwatxoko.
  sim-sim: Unda osik wavu namtaskop ji hishihi jihi ambek ji anarupshihi ji anafaha
    ji sika. Erem ji unak warje mende nga na rupshika.
  npi-ULB: तिमीहरू एउटै मनका भएर, एउटै प्रेम धारण गरेर, आत्मामा एक भएर, र एउटै उद्देश्य
    राखेर मेरो आनन्दलाई पुरा गर ।
  cgc-cgc: 'Tenged ta inyo na inagian, dapat iling ti buaten nyo aged magbakod pa
    gid ake na kalipay: mag-isyaay kaw man ta nakem, magpalanggaay daw mag-intindiay
    na mag-isyaay kaw ta isip.'
  tim-tim: aregât nâŋgâ nâŋgâ konok katbei. Akto hanyeŋande konok tânaguwei. Akto
    gala konok manbei. Hain akbiâ âmâ okot âlep nâŋgâm heroŋe humo nâŋgâwian.
  yor-yor: síbẹ̀ ẹ mú ayọ̀ mi kún nínú ìṣọ̀kan yín, nípa ìfẹ́ kan náà, wíwà ní ẹ̀mí
    kan náà àti ète kan náà.
  wos-wos: wu, wuna mawuliré yikafre mé huru. Wuniré yikafre hurunjoka angi hurutanguni.
    Guni atéfék natafa mawuli héraata, guni nak nakéka némafwimbu mawuli yata, guna
    mawuli sékéré téta, guni atéfék natafa jémba yatanguni. Wungi hurungut, wuni gunika
    mawuli sawuli yatawuni.
  emp-NTPO: '@see-verse:PHP.002.001'
  eng-F35: make my joy full by being like-minded, having the same love, being one
    in spirit and purpose.
  ind-ind: saya mendorong kalian untuk selalu hidup rukun dan sehati, saling mengasihi,
    serta bekerja sama dengan kompak. Dengan begitu kamu semua akan membuat saya semakin
    bersukacita.
  pes-OPCB: در این صورت، با یکدیگر اتفاق‌نظر کامل داشته، نسبت به یکدیگر محبتی متقابل
    نشان دهید، و در روح و ذهن یکی باشید، تا بدین‌سان، شادی مرا کامل سازید.
  mpt-mpt: ib bobol tem funino makob aniba ib sinwalo maki gobesese bianiba ib okok
    osa bobol temo makob aniba dait okok kemine! Ibo inanimibo ne seinamabibe.
  ssx-ssx: Kutu pu haleme ekina꞉ta꞉ kota꞉ ika꞉ hone mandake wilimieki tekena꞉ make
    ika꞉ mandake pukima꞉ homa꞉ alualu peleme ekina꞉ make ika꞉ mandake hone peleme
    ekina꞉ make ika꞉ homeke hone wilimi ekina꞉ make kotoeki paeyaoma꞉ I̱ ta꞉na꞉ wopu
    homa꞉ tiaamena꞉ iki sutiaasome.
  mkl-mkl: Nɑ nŋu, ǹ wɑ n tɔɔ ŋɛ, i jɔ̀ i yɑ nɛ ɑnu ɑkɑ̃ ŋɑ, do kubi ɑkɑ̃, do idɔ
    ɑkɑ̃, do lɑsɑbu ɑkɑ̃. Iyi bɛi ɑ́ jɔ̀ inɔ didɔ̃m ku kɔ̃.
  gaq-gaq: ତେସା ଆପେକେ ନେଙ୍ଗ୍‌ କୁସାମୁତି ଡିଙ୍ଗ୍‌ଣ୍ତିଙ୍ଗ୍‌କେ ପେଇଂ ମୁଇଂ ମନ୍‌ ମୁଇଙ୍ଗ୍ ଆଲାଦ୍‌ନିଆ
    କୁଡ଼େଃମାଡ଼େଃଚେ ମୁଇଂ ଚିନ୍ତା ବାରି ମୁଇଂ ବାବ୍‌ନା ଡିଙ୍ଗ୍‌ଚେ ନେଙ୍ଗ୍‌ନେ ସାର୍ଦା ଆଡିଙ୍ଗ୍‌ପା
  gof-RNT: Hiza, hintte issi qofan, siiqon, issi wozananinne ayyaanan issino gididi
    tana polo ufayssite.
  unx-unx: ଏନାତେ ଆଇଙ୍ଗ୍‌ ଆପେକେ ବିନ୍ତିପେ ତାନାଇଙ୍ଗ୍‌, ମିଦ୍‌ ଉଡ଼ୁଃରେ, ମିଦ୍‌ ଦୁଲାଡ଼୍‌ରେ,
    ମିଦ୍‌ ଜୀଉରେ ଆଡଃ ମନ୍‌ରେ ତାଇନ୍‌କେଦ୍‌ତେ ଆପେ ଆଇଙ୍ଗ୍‌କେ ପୁରାଃତେ ସୁକୁଇଙ୍ଗ୍‌ପେ ।
  gah-gah: Nekoma, mulúnegú lamaná iteko geleko minatane liki geleakatini ali nupa
    ino. Lá niiki likigika kimiaká itó likigika lakagata múnaheaká nene hamó lelegitó
    iteko minino.
  lcm-lcm: Kapo ro luai vanang ta mi auruk iau, si lau ke ta mi sikei palau si lomlomonai
    imi, mi uli angngorem, mi sikei si malanganto imi, na mi agusa taun palau a sikei
    a lomlomonai.
  aer-aer: Alakenhe ikwerenge anteme arrantherre ahele-ahele angkerretyale kwenhe.
    Arrantherre arrpenheke-arrpe ahentye-anerretyeke. Apurte akwete anerlte-anemele,
    nhenge arrantherre anyenteke-irremele arntarnte-arerremele, Ngkartele-arle arrenhantherrenhe
    arntarnte-arerlenge. Ayeye Jesus-akerte akwete awemele akaltye-irremele, arrantherre
    itirrentye anyente-akerte. Nhenge arrantherre ingkirreke alakenhe mpwaremele aneme,
    arrantherre ayenge akangketyeke mpwareme.
  qvc-NT: Chayri qamkunapis kuyanakushpa, suq yuyaylla kashpa, suqwan suqwan ancha
    shumaqta kawsayllapa, masta kushichiwanayki.
  tgl-ULB: Gawing ganap ang aking kasiyahan sa pamamagitan ng pagkakaroon ng iisang
    pag-iisip, pagkakaroon ng parehong pagmamahal, nagkaisa sa espiritu, at sa pagkakaroon
    ng parehong layunin.
