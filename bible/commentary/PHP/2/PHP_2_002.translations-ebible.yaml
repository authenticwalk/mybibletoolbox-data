  san-TAM: ஏகபா⁴வா ஏகப்ரேமாண ஏகமநஸ ஏகசேஷ்டாஸ்²ச ப⁴வத|
  cof-NT: Tsanla jotori, laca tsaracari son josa carilaquina! Man tala man tala tenca
