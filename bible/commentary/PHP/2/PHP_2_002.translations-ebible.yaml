  zar-NT: Naʼa guliʼgún ga udzéjarö ládxaʼa. Para gunliʼ caní, ral-laʼ gácaliʼ tuz
    len luzáʼaliʼ, en gaca lë́bisö ca nadxíʼiliʼ luzáʼaliʼ tuliʼ iaʼtuliʼ. Lëscaʼ
    caní ral-laʼ gácaliʼ tuz lu böʼ naca cázaliʼ, en ca rizáʼ ládxiʼliʼ.
  kde-kde: Bahi nguumbajange ihangaladi muntima mwangu kwa kuva na likudungilo ulimo
    na itamwi uimo na isungu uimo na mawaso ulamo.
  ata-ata: Lexe ngingi ngakolileli laixe, la eni avikalangengi aloxo ꞌo. Ngingi xavutalamengi
    vilesisi mo ngingi tangengixaꞌa ta menexinge no ꞌa opo ilou xavutala vilesisi.
    Ngingi ngaꞌoxonu aloxo ne, la eni aꞌosa manina.
  qvw-NT: Chaynu captin'a, tuquillap cuyacuywan juc nunanülla, juc śhun'ulla, juc
    pinsaylla cawsaycäliy-ari, sumä cushishallaña ya'apis canäpä.
  nfa-nfa: Ladhe miu tao sèmi èèna, na, dꞌara jaꞌa karejꞌe kea rae-rae. Risi-risi
    hari, ladhe miu pasue dènge dꞌara èci, mamuri ètu ca jꞌara, aa mere lii èci ètu
    dꞌara sasabꞌa-laꞌa.
  tnp-tnp: Təuvɨr, pəh nətəlɨgiən rəhatəmah tuva matol kətiəh; kəni motolkeikei itəmah
    mɨn; kəni mautol pəti uək e nətəlɨgiən kətiəh mɨne nɨkin təuvɨr. Konu, nəmə nautol
    natimnati mɨn əha, in otol nɨkik tagiən pɨk agɨn.
  urd-urd: तो मेरी ख़ुशी पूरी करो कि एक दिल रहो, यक्साँ मुहब्बत रखो एक जान हो, एक
    ही ख़याल रख्खो।
  hot-hot: Ba intu môlô sapêŋ noja auk doŋtom iyom lôk lemimimbiŋ am ma nômô kapôlômim
    doŋtom ek nundum ku doŋtom iyom ek yaleŋmavi êmbôlô yakapôlôŋ siŋ.
  mqj-NT: Iamo too kupelau matin la mupasundunanna' kadoresangku. La sundummi kadoresangku
    ke mesa penawakoa', sikamase-mase, mesa pikki', anna mesa pattuyu.
  rus-SYN: 'то дополните мою радость: имейте одни мысли, имейте ту же любовь, будьте
    единодушны и единомысленны;'
  mbh-mbh: Maken aro thomu o palemi senu rintet tho nge lomu vothung ako ranga ve,
    lomu lemi rumong kene aro i vur e pel inga, na lomu asaguong kene aro i vur e
    pel mun inga, naro lomu omaing tepun omole ol inga, na lomumu kene aro i omoletet
    inga.
  bdd-bdd: Ceguma gidemusa, ꞌilobwainegomiya ma wanuwatuhu mahemahetena ma wahelau
    hilegomi ꞌomi, yaluyaluwami ma ꞌatemi ꞌidi heꞌaigeda ꞌoinega, ta ꞌimi helauina
    weyahina, ꞌane yayaliyaya moisa.
  cbt-NTPO: Napoaton ya'ipinquëma' nóya nini'toma', ya'huëco'. Noya noya ninosoroco'.
    Ama, iyaro'sa', nisha nisha yonquicosohuë'. Napopináchin cancantoco'. Ina pochin
    cancantohuatama', noya noya cancantarahuë.
  srn-NT: dan un mus abi a srefi prakseri èn un mus sori makandra a srefi lobi. Un
    mus de wan na ini un denki, èn un mus agri ini san un wani. Bika dati o meki mi
    prisiri srefsrefi.
  cta-NT: Biꞌ chaꞌ lacua, si chañi chaꞌ juaꞌa̱ ntiꞌ ma̱, liꞌ cuaꞌni ma̱ chaꞌ caca
    tsoꞌo tyiquee naꞌ; juaꞌa̱ caca nu loꞌo ñaꞌa̱ naꞌ chaꞌ stuꞌba tsa ntsuꞌu chaꞌ jiꞌi̱
    ma̱ loꞌo tyaꞌa ma̱, chaꞌ sca ti chaꞌ ntsuꞌu tyiquee ma̱, chaꞌ sca ti chaꞌ nclyacua
    tiꞌ ma̱, chaꞌ sca ti cuayáꞌ tsoꞌo ti ntiꞌ ma̱ ñaꞌa̱ ma̱ jiꞌi̱ tyaꞌa ma̱.
  bqc-SIM: à làasoo doũ kɛ, á yeakↄ̃i iↄ doũ lɛdoũdeↄ ũ, pↄeãdoũdeↄ ũ. Bee
    a ma pↄ kɛ na à kɛ zài.
  tcz-CHONGTHU: Chuti ahileh nanghon neikipasah tahbeh uvin, chuti chun lung pumpia
    thukhat kisauvin, khat in khat ngailu uvin, chule lunggel kithakhat neiyin chule
    doi kithakhat hiuvin.
  mar-mar: तर तुम्ही समचित्त व्हा, एकमेकांवर सारखीच प्रीती करा आणि एकजीव होऊन एकमनाचे
    व्हा. अशाप्रकारे माझा आनंद पूर्ण करा.
  snp-snp: yamu ya linate kati lawoko kiti, oudi-luti-kati lawoko meleti, seti-muludi
    gimi-gimi amo mona lawoko melenawamo, ya namo lalo kolinamo mona ya naba-naba
    umunuwe, loti eti alo, loto kati oluto logimowe.
  isl-isl: Ef svo er, þá gleðjið mig með því að elska hvert annað og standa saman
    sem einn maður, einhuga með sameiginlegt takmark.
  spy-NT: Yoo wuu nyooto, ong'ereechaa miisin ōkāsyiintōōsii, ōchoomtōōsii ānkōōyēku
    akeenke ām moonikwook āk kāāsōōtēywēēkwook.
  xnn-xnn: Isonga anayenyo pay nan gasingko isnan amedyo mangeesangan isnan nemnemyo
    ay nan men-ginayyemanyo ya menlinayadanyo.
  mwe-mwe: Bhai, nkamilishanje kuangalala kwangu kwa kola ng'aniyo imo, kupingana
    kumo, na ntima gumo, na tumbilila kumo.
  tte-tte: Tem bwaine besiele kabo kani yakabi-yakaiwemiu tem ami nuwatu kaigeda,
    yaluyaluwamiu kaigeda yo kwaemulomulolo-wagimiu na mesabana ami paisowane koina
    yayaliyaya lalakina.
  tcs-tcs: Yupla go meke laip blo mi nadakain api ip yupla go gri wea wananada ane
    lab wananada ane wok tugeda gad wanat ane wanwei.
  hlt-THB: kawlung pynoet na ta unawh ka awmhlynaak ve soep sak lah uh, cawhkaw lungnaak
    ce ta unawh, kawlung pynoet ing cainaak ce ta lah uh.
  soq-soq: Dewa ema e dewasailana baiwa ne nuana eulen. Tane do ne menanedia e insaisala
    dea wadonune nolaitonuna. Sosola uduudu nuawadawada deawaa mampe oniadewasamonuna,
    do nuala ita insaisala dea bedewe wanlempa. E epe dewaitonune ne nuana nuaeu nopeidosana.
  qub-qub: Chayno cawarga cushicachimay-llapa. Chaymi juc yarpaylla caway. Juc shongulla
    imaypis cuyanacur caway.
  att-att: Á yáyù nga pattatáddayan naw laguk yù nonò naw ánna ure naw, á makkaká-iddù
    kayu. Á nu kunnian yù ággián naw, á nerallà yù pagayáyâ ku megapu nikayu.
  bki-bki: Naruei bior naio mila bo laka ban kito jibe na ruei, nejidom notusol iliano,
    nebika den kamiu ka kuvan lie vo. Neber bo ka kamiu, kuvijamo ka kenemiu bajago
    na rivan kamiu, mia naio rive verare ka Kristo kanano bajago na rivan kamiu. A
    mia kamiu tiniemiu titii kamiu naio rive verare ka na naio tinien jii kamiu, a
    mia kenemiu iliano vija kenemiu jidomiano ve takurano. Ver neial ka kuvila tibe
    na, mia nojog rivu, nasaaro mia nasaaro.
  bqp-bqp: à laasun dokↄ̃nↄ kɛ, àgↄ̃ yenyĩ dokↄ̃nↄ vĩ lɛ́dokↄ̃nↄdenↄ ũ, pↄyeinayãdokↄ̃nↄdenↄ
    ũ, de ma pↄnna gↄ̃ papana.
  mcp-mcp: ságá nə́ məshusʉg mâm mə́ bə́g lwándʉ́lá. Í é bə ntɔ́ ja bɨ́ é ŋgə cʉgə
    mbií ŋgwúd yí, bɨ mbíd mbií cɛɛlí ŋgwúd, lâm ŋgwúd, bɨ ŋgə́ cʉgə leedyá.
  hat-hat: 'enben, men sa m''ap mande nou: Fè kè m'' kontan nèt. Se pou nou viv byen
    yonn ak lòt, se pou nou yonn renmen lòt menm jan an, pou nou tout gen yon sèl
    lide nan tèt nou ak yon sèl santiman nan kè nou.'
  npl-NT: xikchiwakah maniyolpaki. Ximoyekwikakah non nochteh. Ximosepantlasojtlakah,
    iwa ximokuanamikikah keman itla nonkichiwaskeh.
  bgg-bgg: Chiihphado, gu nathek shii khung, ò nowthek, ò miie shii thang rai, chiih-è
    ragung nane khani shii ò rek ne gu shii zab sang yi pha rab mage bo.
  eng-TCENT: make my joy complete by adopting the same mindset, having the same love,
    being united in spirit, and having one purpose.
  eng-BSB: then make my joy complete by being like-minded, having the same love, being
    united in spirit and purpose.
  cpu-NT: ontzimatye paapatziyavakaayetaiya, petakotavakaayetaiya, onkempivaityaaro
    aparonimi onkantaiya pikinkishiretaneete. Irootakera oimoshirenkanari.
  san-ASM: একভাৱা একপ্ৰেমাণ একমনস একচেষ্টাশ্চ ভৱত|
  tac-NT: '''We ''la ra''sáláriwa ne''chí ''la ganíliga ejperega ''la bi''lepi ''nátaga
    pe Onorúgamecho ''la nélegá, ''la na''temaka ''emi a''bopi.'
  eng-WEBPB: make my joy full by being like-minded, having the same love, being of
    one accord, of one mind;
  gfk-H: Kaiken ra linga i tutuna. Io hua, i tahut bia na tikai mon ira numuat lilik
    ma na tiga mangana harmarsai mon muat na haminis hargilaas ta muat. I tahut mah
    bia muat na tiga bala mon ma bia na tiga kapawena sinisip uta ira tintalen muat
    nem bia muat na mur. Ing bia muat na gil hua, iau na manga guama tutun at.
  viv-viv: Medede amine wahuluhuluva faꞋina nuwaku giyamumu. Tu gagahevagadonemi be
    higa yami nuwanuwa saꞋeyana wanamiyami, buye wanaveꞋahawahawahega, aseꞋasemi be
    nuwami ana ayauna saꞋeyana wanaseseyemaunena, ada au hidede amine nuwaku unakiveyamumu-moꞋena.
  yao-yao: Nipele ngummenda nlugumbasye lukondwa lwangu kwa nganisyo simo ni kwa unonyelo
    umo ni kwa ntima umo ni nningwa umo.
  tgp-tgp: 'ha mar̃ivisi na noku avulahi sohen harihi: r̃omimim i matea, ha opoiopoi
    kamim, mapumim peresi na r̃omimim i matea na sava ha pa vaia,'
  auc-NT: Mänömaï ï ïninque adodonque pönëninque mïnitö waa waademïni adinque botö
    watapæ̈ pönï tobaïmopa. Tömämïni äanque baï ëwocadinque, Mönö adoyömö cæcæ̈impa,
    ante godongämæ̈ cæmïni adinque botö godömenque nanguï watapæ̈ tobaïmopa.
  kbc-NT: Joaniɡ̶idaa leeɡ̶odi me jipokotaɡ̶awatiwaji midokida ɡ̶adowoogo, codaa madinemaanitiwaji
    oleetibige midokida aneni, codaa jipokotaɡ̶awatiwaji mateciɡ̶iteloco niɡ̶ica ane
    ɡ̶adowoogo codaa niɡ̶ica anemaanitiwaji. Joaniɡ̶idaaɡ̶ee nigawii niɡ̶ida anejitaɡ̶awa,
    odaa eliodi me idinitibeci.
  bmh-bmh: Ag igul go guzenina, iz ag gusig awarem, agenag iz siksikai banou pet oiab
    oug milemen. Ag dabeleu tutak mui usalaiban, agzozou en oiagab nug noumaiban,
    Ah Wes tutak dual dacan.
  ctu-BL: Jini cha'an ts'ʌctesʌbeñon i tijicñʌyel c pusic'al. Yom junlajal la' ña'tʌbal
    yic'ot la' c'uxbiya yic'ot la' t'an. Yom jump'ejl jach la' pusic'al.
  meq-meq: Kə ge andza niye na, wuɗum bo mə walaŋ kurom nəte nəte. Mədzal gər kurom
    mâ ge nəte. Məndze kurom mâ ge nəte, ada bazlam kurom mâ ge nəte mâ ye ka bo ayaw
    ayaw. Taɗə ka gum andza niye na, ɗərev ga ma ŋgwasiye, ma deyeŋeye a gər kurah
    kurah.
  noa-H: Mamʌ pãrau mʌ honeecha hapim k'õsi nʌm k'ai, t'umaa hö hãbata habat, jũrr
    chik'am hichaaurjã haba, hagdaujö chik'am k'a k'õsi, nem wawaagjã chipar chipar
    k'aba, hãbam k'ĩirjugpai paraa.
  alp-NT: 'Ele mere hoko au kotie leke imi ono laleku ndina lesi kena andeu: suke
    imi lalemi esa, imi tapa lomai kai oki lomai, imi noake saisare sakesa, kai saisa
    rebe imi sukare suke imi suka sakesa.'
  san-VEL: ekabhaavaa ekapremaa.na ekamanasa ekace.s.taa"sca bhavata|
  kbq-kbq: nagri muse zane, eri hagerafitma magoke antahintahire'ene, magoke avesizante'ene,
    magoke tmagu tamagesane, magoke avamupine, magoke antahintahire manigahaze.
  kbh-kbh: Ts̈ëngaftanga lempe chca s̈mobómnayeca, ats̈e corente oyejuayá s̈mochjábema,
    er ts̈ëngaftanga nÿetscanga cachcá cánÿiñe s̈mondëjuabná, cachcá nÿetscanga s̈mondénbobonshana,
    nÿetscanga mo canÿe ainancá s̈mondbomna, y nÿetscanga cachca soye s̈mondbos̈e.
  ron-LSB: faceți-mi deplină bucuria, fiind de aceeași părere, având aceeași iubire,
    fiind de acord, de un singur gând;
  pon-pon: Komail ap kaunjokela ai peren ni omail lamalam ta pot, o limpok ta ieu,
    o min ta ieu, o inon ion jon ta ieu,
  nhe-BL: Huajca xijchihuaca tlen nechmacas hueyi paquilistli huan xijpiyaca san se
    imotlalnamiquilis. Nochi imojuanti ximoicnelica miyac huan xitequitica san sejco
    queja inelisquíaj san se tlacatl ica san se imoyolo.
  sps-sps: to tsonyo sing maromi ma kat vanyo ma via tsitapuu men kat iny mamagat,
    ito tan tsue faunot tsumi tan isiseiny mes, an tan mangiir isisen mes, ai tan
    binun fiisen me na mesmes tan sen aaven an sen fakats an koman.
  wnc-wnc: Sike unzing kakengu ginda musipza takngatukan natapnong. Natake ginda musip
    gwaangu notzae natayamuke tasinong. Ginda unzing tasiwanu nata ginde asiknga bakngawit.
  bus-bus: à laasuu dↄ̃nkↄ̃ kɛ, àgↄ̃ yenzi dↄ̃nkↄ̃ vĩ lɛ́dↄ̃nkↄ̃deenↄ ũ, pↄyeziyãdↄ̃nkↄ̃deenↄ
    ũ, lɛ ma pↄnnaa gↄ̃ papana.
  gub-BL: Pezemono'ono'og Tupàn ze'eg heruzar pà nehe, pezeàmàtyry'ym 'ym pà nehe.
    Pezeamutamutar nehe no. Pe paw rupi katete pe nehe, pepurapo wer Tupàn hemiapo
    putar haw rehe nehe, pezemono'ono'og pà nehe.
  imo-imo: Aku tenge lemo eno konopu tendekumu kau leko, enongano nendo yando konopu
    mondoko molko, enonga konopu tendekuna pupili molko aku ulu tenge wali na teko
    tono kondonge.
  boj-boj: E deqa niŋgi qa areboleboleibeqnu. Ariya niŋgi olo kumbra qudei dego yoqnibqa
    dena e tulaŋ areboleboleiboqnqas. Kumbra agiende. Niŋgi kalil are qujaitosib qalaqalaiyo
    kumbra dauryosib soqniy. Sosib niŋgi areqalo qujai na Qotei aqa wau yoqniy.
  ulk-ulk: wa no netat idonige uridwa, wa no netat omarge uridwa, wa no netat mirge
    uridwa. Kai sererge iako nawer.
  eng-DRA: Fulfill ye my joy, that you may be of one mind, having the same charity,
    being of one accord, agreeing in sentiment.
  knf-knf: naŧiinkaran keeri, naŋalad, nala pwo ţi ploolan ţi uhaaş na ţi uşal. Hënk
    dluŋ kalilan maakan.
  san-KHM: ឯកភាវា ឯកប្រេមាណ ឯកមនស ឯកចេឞ្ដាឝ្ច ភវត។
  arn-NT: elumuchi may ñi ayüwael tamün kümelkalen mew kom küme kiñewün mew kiñe piwkeyewün
    mew müten, ka kiñe Küme Püllü mew müten, ka femngechi ti ayüelchi küme dungu mew.
  zas-NT: Gol basnuu gol gubajn zian din yaguꞌdi luxdoon nix. Gol gubajn, gol guyën
    tëë lasaꞌdi tibloj, gol gojc tijbzi, gol been tëë tijbzi xgab.
  ken-NT: Nchí ghati yɛ bhe bɛ mǎmbɔ́ŋ nkaysi amɔt, mǎmbɔ́ŋ ɛkɔŋ nɛ batɨ, mǎmbak
    ɛyɔŋ ɛ́mɔ́t ndǔ mɛnyɨŋ ɛbhɛn bǎkʉ nɛ ntɨ nɛ́mɔ́t. Mbák mǎnkʉ́ nɔ́, maŋák
    ama ǎyá ancha.
