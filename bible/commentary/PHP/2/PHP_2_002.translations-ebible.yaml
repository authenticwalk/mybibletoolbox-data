  peg-peg: ଲାଗିଂ ଆନ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ଗୱାରି କିଦ୍‌ନାଙ୍ଗ୍‌, ର ଚିନ୍ତା ହୁଦାଂ ମାନ୍‌ କିଜ଼ି,
