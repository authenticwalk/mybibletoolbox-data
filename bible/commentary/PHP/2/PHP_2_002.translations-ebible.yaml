    yetal. Junne ojab na'bale je yei. Ta che beybalne jaxca tu', oj jul jin tzala
    c'ulal je yu titi'.
  deu-1912: so erfüllet meine Freude, daß ihr eines Sinnes seid, gleiche Liebe habt,
