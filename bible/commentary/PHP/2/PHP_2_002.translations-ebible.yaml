    hat patenmur. Titwi hat patim hanip na sama hinhina da gosapris bopor goshat ayao
    Ihtiper ma dahapti danong ohri tit dawi ham ayao sakarap na gosham tit ma riya
    da ohwi hat ayao hat patenmur. Iham titwi hat patin nohe amamhe isipnap hatipra
    ohoh ihan ihat orhorwi patenmur.
  bvr-bvr: 'lika bubu-mungba gun-nardiya minypa ana-goyburrpa ngunabi-jalkakaja nyiburr-nirra
    minypa gu-guna ngacha: Gu-ngardapa bubu-borrwa rrapa gurrurta jal gun-guni gun-ngardapa
    bubi-rrima minypa gun-burral gu-ngardapa ana-gorrburrwa.'
  wal-wal: Yaatikko, intte qofan, siiquwan, wozanaaninne qofaa poluwan issuwaa gididi,
    tana wurssi ufaissite.
  zad-NT: Daan, ḻi gak toz, ḻi gaki ljwell-le ganga, na' toz ka dii sele wṉeyi, na'
    toz ka dii selall'le, kwenc̱he yiba yizakchid' ni c̱hele.
  kmg-kmg: bubiaŋ-nane ferâ foocte mamanasu-ŋeŋic qâturenšepieŋ, erâ maŋzi šâšâfic
    ehuc mocjaha efârerâ wiac irecteaŋ henširiŋnehuc junšepieŋ.
  aso-aso: 'naza nene nolize gehepeve izeloniꞌ aka nene ma di sotoꞌ i-nidisa neꞌmine
    igi minilo: Aꞌmine nene adoꞌ lingine lutine gatine di hamoꞌ igivoꞌ mini lutine
    ngemaaꞌ monovo hamotoꞌ eꞌmeti ge luka neme ne luꞌne geme li mini lutine vo hamoꞌ
    ogavo hamoꞌ gatinevoꞌ gili minilo.'
  uli-uli: Ikekafael pechehmi bo habe foru bo be kkel yai rraey irel mala be sew chog
    yami luluwal, ngo ye hafedeg yami hachangi fengalugmi ngo ha depsew chog irel
    mekla ha luluwaley.
  nin-NT: Aseki angga ka a ti si are ajiji, ingga i ko tsi ki imba ango, imba bu kpanye
    ni ikpa, ni gri ikpa nu ume̱ ni du amarr amba ka bu si ayirr. Imba i ti na meme,
    ingga i ta nyarr ki imba kakami.
  acu-NT: wina waramtikrustasrum mash metek iruntraram aneenisrum pengker nintimtunisrum
    pujustaram.
  cak-WNT: Rumac'ari' xa jun iwech tibana', y can tiwajo' iwi' chi'iwachibil iwi'.
    Y tek nich'ob rij jun cosa can junan iwech tibana', riche (rixin) chi queri' nitz'akatisaj
    ri quicoten ri c'o chic pa wánima.
  ebk-ebk: Chawatok ngarud kan chakayu ay paragsakunak ay ustu babaen as nan mapapchongan
    nan numnumyu, mapapchongan nan layadyu, ya mun-us-usaan nan leknayu ya pangkepyu.
  spa-PDDPT: completen mi gozo. Piensen lo mismo. Tengan el mismo amor. Estén unidos
    en espíritu. Sostengan un mismo pensamiento.
  ruf-ruf: Lelo muimemelese indeng'elo yangu kwa kuwa na watso limwe, unoghelo umwe,
    ghumoyo ghumwe na mwalangule chinu chimwe.
  gun-gun: ha'e rami vy xembovy'a ke opa mba'e py, peteĩ rami peikuaa vy, jomeme pejoayvu,
    peteĩ rami anho pendepy'a, ha'e pendepy'a py peteĩ'i ramigua anho pendu vy.
  agu-BL: Ej nin ko ya'tz lchibanu' sjalok jun chin tzatzin swetz. Chilok'e' bin quibu'
    squibil quibu', nin junit sban chitxumu'nu'.
  isn-isn: Ukaminsili uulowa wane kutula palung'wi, nukila ulowa ung'wi mutule anga
    ung'wi munkolo, nukutula nisigo ling'wi.
  eng-PEV: So now make me properly happy. I want you all to love each other properly,
    and I want you all to agree with each other, and work together, and think the
    same way about what is right.
  ilo-ULB: An-anayenyo ti rag-ok babaen iti panangipadayo iti panunotyo, nga addaan
    iti isu met laeng nga ayat, nga agkaykaysa iti espiritu, ken addaan iti isu met
    laeng a panggep.
  pir-NT: '@see-verse:PHP.002.001'
  anv-NT: Ndɛre ɛlúmbɔ, nkpa ɛnyú geka nnó déneré mampyɛ metɔɔ́ ɛgɔ́gé me. Nkɛlege
    nnó ɛnyú débɛ́ metɔɔ́ ɛma, débɔ́ gejeé ne atɛ, debɛ meko ama, ne défɛ́régé
    genó géma.
  sab-NT: E ulita giti nga suga no chadi, agwa kaire cha takalin ba cha ta gbe suge
    ma no, ba ulita mo ta gbadale tañachuge salengwli, ba ulita ta dbadale no daba
    ole ulita, ba ulita chagedale lle amaña alin boi ule Chube alin, ba age ene, chadi
    nga suga noare ba giti.
  tmd-tmd: Makwam, rɨb mag paŋyöbö i yöxön, nuö nuö madmag nɨgön, rɨb ñɨŋ paŋyöbö
    i yöx gɨ mɨjöña. Almɨjöñ aku mɨ, nɨ wä cöna.
  acr-NNT: 'E uwariꞌche tzꞌaqatisaj ko alaq uwach ri nukiꞌkotemal rukꞌ waꞌ: Chuꞌana
    xa jun kꞌuꞌx alaq, xa jun ri rutzil kꞌuꞌx alaq y xa jun ri naꞌoj alaq chiwach
    alaq.'
  kpg-kpg: Deenei laa, au e hagamahi adu bolo goodou gi haga dohu ina dogu tene gii tugi,
    mai godou hagamaanadu hua e dahi, mo di aloho hua e dahi, di hagadaubuni hua e dahi,
    di mouli mo di hagamaanadu hua e dahi.
  taj-taj: थेह्रङ् भिसम एनीगदे जम्‍मान सेम गिक तसी ह्राङ ह्राङ न्‍हङरी माया लउ, ओच्‍छे
    ढिक्‍सी छ्‌याम छ्‌यामनोन गे लसी ङादा ताङ्ना लउ।
  avt-avt: Menmen im epei mau han ki te yi einipa te hi han yaaik iuwe. Yi eikiyan
    eiyu han ekitet menmen miutɨp, yi han tewenɨn mɨt netike God. Yi eiyu han kiutɨp
    kerekek.
  cbk-cbk: entonces, hace ustedes completo el di mio alegria por medio de tener un
    solo pensamiento y opinion, y por medio de tener un solo amor con uno y otro y
    con Dios, y ansina vivi con buen harmonia.
  uig-ARA: ــ ئەمدى ئوخشاش بىر ئوي-پىكىردە بولۇپ، بىر-بىرىڭلارغا ئوخشاش مۇھەببەتتە
    باغلىنىپ، بىر جان بىر نىيەتتە بولۇپ، ئاراڭلاردا ھېچ ئىش رىقابەتتىن ياكى قۇرۇق
    شۆھرەتپەرەسلىكتىن بولمىسۇن؛ ئەكسىچە، ئوي-خىيالىڭلاردا كىچىك پېئىللىق بولۇپ ھەربىرىڭلار
    باشقىلارنى ئۆزۈڭلاردىن يۇقىرى دەپ بىلىڭلار؛ شۇنداق بولغاندا شاد-خۇراملىقىمنى كامىل
    قىلىسىلەر.
  tuf-tuf: Eyta yajca rabar acsar rahra rahra ur istán síhw̃awi. As ahní cuít chaquin
    acu aját ba quin eyta conro. Rahra rahra sehnác chaw̃i. Urá istán cutar sehnác
    chaw̃i. Bahnáquinat eyta yajquín síhw̃awi.
  abx-abx: Kon sugad, bug'usu-bi i kalipayan-ko pina'agi si pagkapararihu-na si mga
    isip-bi, si pagsihirigugma'ay-bi, pati' si pag'aradda-na si mga espiritu-bi hasta
    si mga katuyu'an-bi.
  mco-NT: jotcujc'adɨpɨch mɨɨd co mdzɨnaaygɨxy ooy yajxon, xïc xon, tügyɨ mnaychójcɨgɨxy
    mnayjɨhuɨ́ɨyɨgɨxy miñ xyɨpy, tzɨnaaygɨxy quipxyjot quipxyhuinma'ñ.
  cpb-NT: paapatziyawakaayetaiya, petakotawakaayetaiya, oshiyawaityaawo apaanime onkantaiya
    pikenkithashiretanewo. Iroowa oimoshirenkaanari.
  aon-aon: Aria ipak wosik penek enyudokmori um, aria douk yakripep um ipak ta gamo
    puneke inadudareh abom iriguk um punek enyudokmori shopunek um. Pusuhw atin baraen
    abom, pusuhw atuh aih um urkwip punawasham arpesh um aria pupe atug barag.
  hus-NT-2005: ka kóꞌoytsik juniniꞌ na chalab, ki kʼánídháxintsik jún ani jún, ki
    kʼwajajantsik juniniꞌ abal ti kin kʼijidhmédhaꞌtsik más.
  mig-NT: Jíín táká tu̱'un yá'a ná kúkuu‑ró, náva̱'a kusɨɨ̱ xáa̱n iní‑ri̱. Te ɨɨn‑ni
    ná káa xini̱‑ro̱. Te ɨɨn‑ni ná kúndá'ú ini̱‑ro̱ tá'an‑ró. Te ɨɨn‑ni ná kóo ini̱‑ro̱
    jíín ɨ́ɨn‑ni ná káni ini̱‑ro̱.
  bps-bps: Taman toogu fni di gamu, tooyu sansatu i fandamyu na nawayu, i kasakdoyu
    na i knayèyu, du fye too sikof i klehewgu gamu.
  mbs-mbs: ontò a meluba aw megsebad kaw te aneng-aneng niyo, aw megpedekelay kaw
    te pedowan, aw sebad se tod niyo.
  tof-tof: 'Ene pokodó, ka yabü arüngi byaldóla wagó, kürü bagürwóm wirri inam igó
    tonarre: e blamana darrpan gyagüpitótókdó ki koralón, yabü moboküpdü ubi yabiób
    darrpan-darrpandó ki yarilün darrpan tonarre, e dabyórrün koralo darrpan moboküpi
    akó darrpan gyagüpitótóke.'
  cme-NT: da na ta na taara mi huɔŋga fɛ̃ gbarnu, taa na nunu na-naa. Terieŋgu faŋgu-na,
    na saaya na ta na dɔl na-naa aa ce na hɔmmu‑i kuuduɔŋgu baa na ãnjɔguɔma‑i hiere.
  sus-sus: wo xa n ma ɲɛlɛxinyi rakamali. Wo lu lanyi kui. Xaxili keren, xanunteya
    keren, nun ɲɛrɛ ki keren nan xa lu wo tagi.
  pon-2006: Eri, I men koangngoangehkin kumwail en kaunsekala ei peren ni amwail pahn
    ahneki soangen madamadauteieu, limpoakteieu, oh pil miniminpene ni inengteieu
    oh lamalamteieu.
  dad-dad: neu wau kulĩya anĩ, wauĩ tekelei, wauĩ laa fiya tekelei, uur ado kisi bun
    tekelei bunem tobol ge di, neu wau kulĩya barikãf.
  zab-NT: gulchalaa ziy par cuzaclaazrupactɨ nare. Gulbány ne gulcaaz de saat tubylo.
    Gulgac tubyzi ne gulgaany tubyzi xgab.
  jae-jae: Embe amboac tonaŋ, go anac dabiŋ aê têtac ŋajam êsa samucgeŋ ma aŋgôm amboac
    tonec gebe taêm ênam gêŋ tageŋ to têmtac êwiŋ tageŋ êmbiŋ amac toŋ amoa tonêm
    ŋalêlôm tageŋ ma apeŋ biŋ tageŋ.
  ksd-ksd: avat a ongor upi na ot kaugu gugu, ba na tikai ka ra nuknuk i vavat, ba
    avat a varogop ta ra varmari, ma na kopono ko ra tulungea i vavat, ma avat a nuk
    pa ra kopono magit;
  msm-NT: Kaling oghangyuon ku sikiyu no sabokahon now to hona-hona dow tuud now,
    aw hogota isab to paghinigugmaay now. Ko tumanon now sikan, ogkalipay a yagboy.
  myk-myk: wee tuun wu ni, yi yi fungɔnyɔ yi pye nigin, yʼi bɛ taanɲɛɛgɛ funŋɔ ni,
    yʼi bye ba shɛn nigin ɲɛ wɛ, yʼi bye ni fungɔngɔ nigin ni. Lee bu bye, nɛ zɔ wu
    na zii vɛrɛ can can na.
  sbe-sbe: Na ya henuwa bena yogu gwauyala kwa helaki nuwakesega unai, yo gadosisi
    kesegana ta unai yo yaluwamiu kesega yo nuwanuwatu kesega unai.
  mcr-mcr: He yatŋqä iiŋä iquauŋi “Ŋŋqä” tqaŋgpqe, nyi yeeqänänä nyimäkpŋqä diŋqe,
    tiiŋä iqaŋgpu. Heqä kŋuä indqäŋqä imŋi, kŋui naqä-hŋqunä meqä epu, suqä ämaqeŋqä
    äwiŋqä iqueŋi, yänä-mänä mämeqä asänä ämapu, itaŋga hiqä qeqä-quuvqä imŋi, naqä-hŋqunä
    metaŋgpu.
  cux-NT: Diíⁿ nī chi cuuvi yeenú taavi cá caati snée nī 'túúcā. N'dáácā 'cuɛɛtinée
    nī ndúúcū 'aama vaadī cadíínuuⁿ yeⁿ'é nī. Ní neⁿ'é nī dáámá nūuⁿ 'aama nī ndúúcū
    taama nī tan'dúúcā Cristo neⁿ'é yā s'uuúⁿ. Ní 'tiicá ntúūⁿ neⁿ'é nī vi'ī 'aama
    nī ndúúcū taama nī. Ní nduuvidaamá nī ndúúcū 'áámá espíritu yeⁿ'é nī ndúúcū 'áámá
    staava yeⁿ'é nī.
  tur-YTC: Aynı düşüncede, sevgide, ruhta ve amaçta birleşip sevincimi tamamlayın.
  san-ITR: ekabhAvA ekapremANa ekamanasa ekacheShTAshcha bhavata|
  bel-N: дапоўніце маю радасьць, каб вы тое самае думалі, тую самую любоў мелі, былі
    аднадушныя і аднадумныя,
  sch-sch: Hanchu mindona munkhat dônin, lungkhamna munkhata insem suom rangin, mulungrîl
    le ratha munkhata omin ka râisânna mikhipphar rangin nangni ke ngên ani.
  mic-MIQNT: Etna na ugjit munsainnoq telo'ltioq pa wijei aq Se'suguli. Ulaal newgti
    angita'sultigw na teli gsalug igtigig. Sespeteltultigw pa wijei aq Se'suguli teli
    gsalugsioq. Ul'te'tmug aq mawi ul lugutigw muta getu tla'taqatioq ta'n Gjinisgam
    tel puatg. Na tujiw pajiji ulgwijintew 'ngamlamun aq gtapegietew 'njijaqamij.
  huu-NT: cue comecɨna caɨmare itata. Omoɨ comecɨaɨ daje isoi lloillamona, coninɨna
    omoɨ isiruillamona, daje uaido omoɨ comecɨaɨ lloillamona, cue comecɨna caɨmare
    itata.
  jiv-NT: waramtikrustarum. Métekrak takastarum. Mai metek anenaitiarum. Yusa Wakani̱
    atumí enentái̱n pujá asamtai chikichik enentáik enentáimsatarum.
  otm-NT: Pɛ dami yusca ma mbʉi ran johya nangue 'bɛ'a guí øthʉ ya, ngue n'dat'a guim
    bɛ̨mhbʉ, nɛ 'da xctín huɛ̨ctahʉ, nɛ 'da'angu nin 'yomfɛ̨nihʉ guim bɛ̨mhbʉ, hinga
    'dahma 'dan'yo guim bɛ̨mhbʉ.
  dah-dah: Be, gwaha teŋ haŋ kenem dufaytiŋya bitiŋya uŋkureŋ po irde hinayiŋ. Gwaha
    teŋ hinayiŋbe goke amaŋeŋ wor po nureŋ.
  tnk-tnk: Mə ro iamɨnhi irə iakokeikei mə tiho rerɨk pwəh raɡien mwi. Kɨmiaha pam
    tihaməkeikei mhəuvehe mho kuatia ia nətərɨɡien səkɨmiaha, mho nokeikeiien m kɨmiaha
    me, mho pəri nari ia nətərɨɡien kuatia rəmwhen mə kɨmiaha iərmama kuatia.
  kpr-kpr: Ava sedo, ne emingareva amo, na ivuga e gogoghombarena. Ne kotari dabako
    kotise, tofo tofo dubo ruruse, a dubo dabako edo irareva!
  san-IAS: ekabhāvā ekapremāṇa ekamanasa ekaceṣṭāśca bhavata|
  nho-nho: Ki mee maa naa mee nei e maaoni, nau e hiihai maa kootou ki mee ki hiahia
    maaoni nau i naa nnoho kootou ma te maanatu tokotasi, te manava laaoi tokotasi,
    aa kootou ki meemee hakapaa ma te hakataakoto tokotasi.
  gym-NT: 'Ye mden kisete, munkwe kä mikadre bäri nuäre tibtä, abkokäre munkwe nüna
    krörö: Munkwe ja töi mika ja näre jökrä. Munkwe ja tare ruäre kwärikwäri. Munkwe
    nüna jäme jökrä jabe kwärikwäri. Erere arato, jändrän ketetibe btä munkwe töbika
    gwaire jökrä.'
  azg-NT: Xe conanꞌxuanhoꞌ nanꞌminꞌ, yajoꞌ ncyahoꞌ na nën rö na quinanꞌmanhoꞌ na vengiohoꞌ
    ntyjehoꞌ ndoꞌ na conanꞌjonhoꞌ yohan, na ninncüii ꞌnan ndyiiꞌ nꞌonhoꞌ ndoꞌ ninncüii
    na ntyja nꞌonhoꞌ na nditꞌmaanꞌ Tyoꞌtsꞌon ntyja ꞌnaanhoꞌ.
  bhd-bhd: ते मेरो ई आनन्द पूरो केरा कि अक्के मन राथ ते अक्के प्यार, ते अक्के खियाल,
    ते अक्के सोच रखा।
  too-NT: Palh chuntza' u'cxca'tzīyā'tit, naquilāmaxquī'yāuj lhūhua' tapāxuhuān como
    xa'nca nalatā'kchokoyā'tit. Chu a'cxtim napāstacna'nā'tit lā' chu a'cxtim nalāpāxquī'yā'tit
    lā' chu lakatin nala mintapuhuānca'n. A'cxtim nalatahui'la'yā'tit lā' chuntza'
    naquilāmaxquī'yāuj lhūhua' tapāxuhuān.
  ind-AYT: sempurnakanlah sukacitaku dengan sehati sepikir, memiliki kasih yang sama,
    dipersatukan dalam roh, dan memiliki satu tujuan.
  cjo-NT: 'Rootaki iroñaaka nokanantzimiri: “Kameetha pijeekaeyeni, paakameethatawakagaeyani,
    pinintaperotawakagaeyani. Kameetha omonkaatawakagaeyani oetarikapaeni pikowaeyerini
    eejatzi oetarikapaeni pikenkithashireeyerini. Aririka panteeyeroni iroka, ari
    nokimoshirewenteeyanakimini”.'
  nsn-nsn: '@see-verse:PHP.002.001'
  san-DEV: एकभावा एकप्रेमाण एकमनस एकचेष्टाश्च भवत।
  tna-NT: '@see-verse:PHP.002.001'
  lid-lid: '@see-verse:PHP.002.001'
  wim-wim: 'Ngay keꞌ-paal wik thayanam inan thawang niiyant: niiyana karp anman ngaantam-ngeey-ngeeyān
    niiyantakam. Niiy keꞌ thonam anman monkan-wak-wakān nunang Jesus Christ.an aꞌ
    putha niiy kaangk wunān niiyantakam, kul keꞌ uwān niiyantakam, ngayang yipam ngangk
    min-minam paththam yumpāna.'
  zga-M: Pu mudeinchanghe uluhekhelo lwango pakhwisanghila uvufumbwe vumo, vumuleinulunghano
    lumo, mungave paninie mwa mepo, nukhuva nuvufumbwe vumo.
  yom-yom: 'buna ludukisa khini ama : luba mayindu mamosi ; luba luzolo lumosi, Pheve
    yimosi ayi mayindu meno mabanga kaka mu diambu dimosi kaka.'
  san-SIN: ඒකභාවා ඒකප්‍රේමාණ ඒකමනස ඒකචේෂ්ටාශ්ච භවත|
  yut-yut: Yaŋ kaŋ ji nandak nandak kaloŋɨ baŋgɨn paŋ egɨpni, ae not do but dasi galak
    taŋ yomɨŋek but kaloŋsi egɨpni. Yaŋ ani kaŋ, nak dakon kɨsɨk kɨsɨk madepsi pap
    tosak.
  grc-BYZ: πληρώσατέ μου τὴν χαράν, ἵνα τὸ αὐτὸ φρονῆτε, τὴν αὐτὴν ἀγάπην ἔχοντες,
    σύμψυχοι, τὸ ἓν φρονοῦντες,
  cpc-NT: ontzimatyii paapatziyawakaayitaiya, pitakotawakaayitaiya, onkimiwaityaawo
    apaanimi onkantaiya pikinkishiritani. Irootaki oimoshirinkanari.
  nhg-NT: Por inu, noso, xenemecö de töl maniera que naja necpeas meyac pöquelestle
    por nemejua. Es decir, xeyecö sa de sie nemoyulo. Xomotlasojtlacö sie tlöcatl
    ca ocsie tlöcatl. Sasie xeyecö; xeyecö complietamiente de acuierdo.
  nya-nya: tsono tsirizani chimwemwe changa pokhala amaganizo ofanana, achikondi chimodzimodzi,
    amodzi mu mzimu ndi acholinga chimodzinso.
  ngu-NT: Yejhua ica, xnechajxiltilican on pactli. Xpiacan san se tlanemilijli. Cada
    se xmomatican san ican se tetlajsojtlalistli. San se moyojlo niman san se tlamachilistli
    xpiacan.
  kup-kup: Met pot eñizamahavoz homet epat arin añoman hatevetei. Ari lop honerï ravat
