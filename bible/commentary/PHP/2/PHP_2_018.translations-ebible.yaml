verse: PHP.002.018
translations:
  kpx-kpx: Katealemo di isiviale nahi bahata vahaeholahai.
  okv-H: Avoeto namoga tapa tunga javotoho evujo.
  tbo-tbo: Taumi i linanami po miteu ta kaoha gogona.
  mal-C: ആയതിനാൽ നിങ്ങളും ആനന്ദിക്കുക; എന്നോടുകൂടെ ഈ ആനന്ദം നിങ്ങളും പങ്കിടുക.
  grc-SR: τὸ δ᾽ αὐτὸ καὶ ὑμεῖς χαίρετε καὶ συγχαίρετέ μοι.
  bgc-bgc: उस्से तरियां थम भी आनन्दित होओ, अर मेरै गैल आनन्द करो।
  khz-khz: E raupara kwapunai gomi maki pio verere, pe maparara pita verere-koukou.
  deu-TKW: Ebenso aber sollt auch ihr euch freuen und mit mir freuen.
  zsr-NT: Lëzcaꞌ cni ral‑laꞌ udzíjiliꞌ lbiꞌiliꞌ len uzíꞌlenliꞌ tsazxö́n nedaꞌ xbey.
  lin-lin: Bino mpe ndenge moko, bosepela mpo na yango mpe bosepela elongo na ngai.
  hns-NT: Aur tohoelog hamaar sanghe khoesie rahoe.
  noa-E: Maagwai mʉ mag thõkhiinjã mʉʉn mʉchin onee chirʉm. Oob ökhĩirjuu amiet. Mag
    khãyau eeu dëgölp mʉ magwiajã pãachta warag oneeta abat.
  eng-EMTV: Likewise you also rejoice, and rejoice together with me.
  mib-NT: Núu súcuan te na cúsɨɨ̄ ni maá ró jiín rí, te ɨnuú na cúsɨɨ̄ ni yō jijnáhan
    yó.
  lif-NT2: हे़क्‍केलॽरिक्‍के खिनिॽआङ् ओमु लॽरे़म्‍मे़ॽर इङ्‌गाॽनु सःत्ते़म्‍मे़ॽओ॥
  xnj-xnj: Mewawa nyenye mvya na luheku, yikuvagana kuheka pamonga na nene muluheku
    lwinu.
  mmx-mmx: La kerepmo bok mina lok momo la mina sosoro eburu minia.
  cbr-NT: '''Ëx usai cuëëncëbë camina mitsúxribi —Jesucristonan ''iti ca asábi ''icë
    —quixun sinani cuëënti ''ain.'
  tee-NT: Pus k'aixtamch quilat'ak'achanau ju quit'in mas chunch ju catapasaya' ju
    laqui'atsucunti chai ni chunch cajuna' ju mi'atsucunti'an.
  eng-LSV: because of this you also rejoice and are glad with me.
  cak-NT: Y quiri' chuka' rix, quixquicot pa iwánima wiq'uin.
  pah-NT: Na jitehe po ti pe ndoryvamo ji mbohoryvuka hamo.
  sja-NT: Parã jida o-ĩa p'anadaipia bɨ mɨ ome.
  xed-xed: Kaghuni guli ka nzata kuni nda rfu. Ka rfa kuni ta rfu kawadaga nda iʼi.
  mks-NT: Sa̱há ña̱ cán quéa̱ ndítahan caji̱i̱ ini mé va ndó já ná caji̱i̱ ini ndihí.
  gfk-S: Io, mu bileng, i tahut be mu na laro ma mu na laro tikai ma iou.
  bmu-bmu: Mewöŋanök iŋini tok mönö söŋgaime aka nömbuk köiraŋ ala söŋgaiba malbin.
    Mewö.
  dgz-dgz: Ap umap aton anuiana ne den aton anuin.
  eng-GNV: For the same cause also be ye glad, and reioyce with me.
  zaa-NT: Acca lédácca' huani latsi' losto' le annana, lani là'a mísmuba la' redacca'
    latsi' nu té quia'.
  eng-WEBSTER: For the same cause also do ye joy, and rejoice with me.
  guh-guh: Bajarapacuenia paxamë ata pajamatabëcuenebarëyamëre tsavanapae. Paneyajavabarëyamërenua
    tsavanapae.
  bon-bon: Piba weene cuta miiji gege läbitininuye, weene cane cama gege läbitininuye.
  nhw-BL: Quena, nojquiya xiyolpactoca nohuaya sintla monequi nimiquis pampa nijtoquilía
    Cristo.
  swh-ONEN: Vivyo hivyo, ninyi nanyi imewapasa kufurahi na kushangilia pamoja nami.
  wbi-wbi: vulevule na june panomuhovoka nakuhovoka palikimo nune.
  bba-bba: Nɡe mɛyɑ n mɑɑ weenɛ bɛɛ i n nuku dobu mɔ kpɑ i kɑ mɑn bɛɛn nuku dobu bɔnu
    ko.
  eng-KJVCPB: For the same cause also do ye joy, and rejoice with me.
  kgk-NT: Ajejuka-ta va'e-rami aĩ ramo jepe, avy'a joty xe. Nhanhombovy'a joty katu.
    Upéixa ramo aipota pevy'a xe-rehe. Nhanhombohory katu ave.
  waj-waj: Mmuaakaraama ngieeta ngii ausaiyauvo yoketainai ni tasipama sirigakiatee.
  cpy-cpy: Rootaki pikimo-shire-wentan-teenari eejatzi eeroka-paeni nimaeka.
  mpx-mpx: I ola al, binimala komiu nuku yaliyaya ge alowau komiu ta yaliyaya toto
    i masala eliyau kaiwena.
  wbp-wbp: Kajirna palimi nyampurla rdakungka, kulalu wajampa-jarriya. Wardinyili
    nyinaya! Kaaturlu kapu-ngalpa muku wardinyi-mani!
  luo-luo: Omiyo un bende beduru abeda mamor mana kaka an bende amor.
  nhe-NT: Xipaquica nohuaya intla monequi nimiquis pampa nijtoquilía Cristo.
  aii-aii: ܘܗܲܪ ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܐܲܚܬܘܿܢ ܚܕܹܝܡܘܼܢ ܘܦܨܘܿܚܘܼܢ ܥܲܡܝܼ.
  esk-NT: Taatnaġlugu ilipsipsuuq quyayumuusi quviasuqatigiluŋalu.
  msb-msb: Sani man na dahilan, dapat man kamo malipay kag ipabahin man niyo sa akon
    an iyo kalipay.
  cpa-NT: Jøng² túgh³ hniah¹² tøa¹² hoh¹² hniah¹² cu¹dsie¹² quianh¹³ jní².
  dso-dso: ସେନ୍ତାରିସେ ତମେମିସା ସାର୍‌ଦା ଅଇକରି ମର୍‌ସଙ୍ଗ୍‍ ସାର୍‌ଦା କର୍‌ବାର୍‌ ଆଚେ ।
  meu-meu: umui danu ba moale bona baita moale hebou.
  yva-NT: Muno syare wasanayanambe muno wasananibe rinatavon.
  dgc-dgc: Ey gustu ko masaya kam be diyakén, monda pareho kitam a masaya.
  zpm-NT: ¡Goḻley sca! Zigne no guieḻbley rii zdoo naa, scaquegaa to goḻco nley zdoo
    to, zeeṉa grë ne gley.
  hix-NT: Twayehkaxe ro ryeryewhamnohrà hoko rma keryehotehe. Àro ke, àro wyaro ryehtxoho
    hoko rma rha oyeryehotatxoko, omnyam xarha, ryeryehotanàrà wyaro rma rha.
  sim-sim: Jir nga erem. An nga nakrem ni rupshika.
  npi-ULB: त्यसै गरी, तिमीहरू पनि आनन्दित होओ, र मसँगै आनन्दित होओ ।
  cgc-cgc: Iling man tan, kyo yan dapat man na malipay gid duma ki yaken tenged ta
    ake na pagsirbi ta Dyos maskin ino ake na naagian.
  tim-tim: Akto yeŋe hainâk heroŋe akniŋbai âmâ nen hainâk heroŋe nâŋgâ aŋgiwaen.
  yor-yor: Bákan náà ni kí ẹ̀yin máa yọ̀, kí ẹ sì máa bá mi yọ̀ pẹ̀lú.
  wos-wos: Mawuli yawuka maki, guni akwi yikafre mawuli yatanguni. Guni wuni wali
    yikafre mawuli yata mawuli sawuli yatanguni.
  emp-NTPO: Ara maʌ̃ quĩrãca bãrã sid̶a mʌ̃ ume ãbaa b̶ʌsrid̶a b̶ead̶ida panʌa.
  eng-F35: For the same reason you also be glad and rejoice with me.
  ind-ind: Ya, biarlah kalian ikut bergembira dan bersukacita bersama saya!
  pes-OPCB: شما نیز باید خوشحال باشید و با من شادی کنید که این افتخار را دارم تا در
    راه شما جان خود را فدا نمایم.
  mpt-mpt: Eka ibsa makob ne sein binabi inaniba seinine! Ibo inaib mole makob ibte
    nete na seinomabbio inaminobe.
  ssx-ssx: Ikana꞉ma꞉ make koto tupa꞉ ta꞉na꞉ma꞉ homolo hata꞉ I̱ ame̱le̱ mandakena꞉
    ta꞉na꞉ma꞉ homa꞉pa꞉peke.
  mkl-mkl: Bɛɛbɛ mɔi í sĩɑ iŋɛ mɔ i wɛɛò inɔ didɔ̃ nɔ inɔ didɔ̃ nŋɛu i kpɔ̃ɔ ŋɑ do
    ɑmu.
  gaq-gaq: ପେଇଂ ଡିଗ୍ ନେଙ୍ଗ୍ ଏତେ ସାର୍ଦା ଡିଙ୍ଗ୍‌ପା ବାରି ସାର୍ଦାରେ ବର୍ତି ଡିଙ୍ଗ୍‌ପା ।
  gof-RNT: Hessada hintteka ufayttidi tanakka ufayssanaw bessees.
  unx-unx: ଏନ୍‌ ଲେକାଗି, ଆପେୟ ରାସ୍‌କାଅଃପେ ଆଡଃ ଆପେୟାଃ ରାସ୍‌କା ଆଇଁୟାଃଲଃ ହାଟିୟେଁପେ ।
  gah-gah: Itó lekeza ámina iki lokogoliza viziki lekezagi nezagi mulutegú gilitune
    loko noluve.
  lcm-lcm: Na nami kapa, vingami ka kun tapasuk atung na mi uruk ve nau.
  aer-aer: Ayenge apeke ilwerlenge apmere metye nhenhele, alhwarrpe-irretyalaye. Akangkemele
    anerrirraye ayenge-arteke!
  qvc-NT: Chayshinallar qamkunapis kushikushpa, noqata animachiwayllapa kushikunaypaq.
  tgl-ULB: Sa ganitong paraan nagagalak din kayo, at nagagalak kasama ko.
  cbs-NT: Matudi benimadikanwen, en ikai keska shinain ewen benimaidan.
  xtm-NTPP: Sukan jin koo sii ini maa ni, te koo sii ini tna sa ji'in ni.
  nnq-nnq: Namangweto uyo nhwalalange mwojo kabe nhwalalange mwojo pamwe na nenga.
  bao-NT: Mʉja cãa to birora ʉjea niiri, mʉja ca ʉjea niirijere yʉ mena ʉjea niiña.
  san-ORI: ତଦ୍ୱଦ୍ ଯୂଯମପ୍ୟାନନ୍ଦତ ମଦୀଯାନନ୍ଦସ୍ୟାଂଶିନୋ ଭୱତ ଚ|
  huv-NT: At aton icona ich mapac imeajtsan nóiquian mequiüjpan xic.
  otn-NT: Pɛ da̱mi̱ johyahʉ tengu̱tho nná̱ johyagä, 'yo tu̱ ni̱ mmʉihʉ 'mø dá̱ tu̱gä.
  nop-nop: Eŋ hidi maaŋ, wanakaŋ hogohogok, nukut nadifo tiŋa welemomooŋ nadineeŋ.
  obo-NT: Sikiyu mandad, lonug to koddin kahaan.
  cak-ENT: Y quiri' chuka' rix, tiquicot c'a ri ivánima viq'uin.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰᤁᤣ ᤂᤡᤏᤡ᤹ᤀᤠᤱ ᤀᤥᤔᤢ ᤗ᤹ᤖᤧᤶᤔᤧ᤹ᤖ ᤀᤡᤱᤃᤠ᤹ᤏᤢ ᤛ᤺ᤳᤋᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: Túsaá de cusiī inī ndá máá nú jíín nī, de inuú ná cúsiī inī ndācá ó.
  san-TIB: ཏདྭད྄ ཡཱུཡམཔྱཱནནྡཏ མདཱིཡཱནནྡསྱཱཾཤིནོ བྷཝཏ ཙ།
  qve-NT: Saynallatayá qankunapas noqa hina kusikuychis.
  pao-NT: Mu sakwa punno'o nu-koobatoo besa sokwama ka besa kaaheno mumme e tunedyooese.
  cbu-NT: Nuwaa pachakinaareesinaya, siysa nuwangaz mangis mantsarintspa. Na Papor
    Apanllishparee taariya, táyarus, nuwamun mangis kis taangtsa. Ashirucha, Isusootsimari
    kuk payungtsa; nuw siyaa atashina.
  usa-usa: keráwákáráq timuqá kémareq kemá púyônayabama Áánûqtukaq “tíkáiye” tígáae
    téq kétune.
  soy-soy: Likɛ́ kɔ limɛcɔ nɔ́ n lɑ́ɑ́rú, tɔ́ nɛ nnɔ̃́ ɑri kɔ kɛsẽ́ mpɔ́ɔnɑrɛ m
    mɑ́.
  hui-hui: Ogonidagua dege tí turu ho kamigoha i̱bi nde turu hamaga holebero.
  amf-amf: Ogodettsi yedi wozadhee; yesa wozanamaar imbesana kashimee.
  quc-NNT: Kwaj k'ut chi xuquje' kixkikot ix wuk' in we ri Dios kuya chwe chi je ri'
    nu kämisaxik käb'anik.
  dob-dob: ꞌEnega ꞌilobwenena be ꞌomi maꞌegwao tada egwausowala leleleya.
  wrs-wrs: Eva yeoa os wohindk vithuta indkumbioa kamongo.
  mca-mca: Qa hik ƚunye'je' ekheweli'ƚ qu' e'ƚe'sitsi'iƚi'mkii qa' isu'unjiiƚek qu'
    ye'ƚe'wisi'imkii.
  tzo-TZC: Muyubajanic ec jech chac cꞌu chaꞌal ximuyubaj ti vuꞌune.
  mya-mya: သင်​တို့​သည်​လည်း​ဝမ်း​မြောက်​လျက်​ငါ​နှင့် အ​တူ​ဝမ်း​မြောက်​ကြ​လော့။
  gng-NT: Nɛn bo, niʼmɔ ń li ŋmɔbe uyɛnsɔnge kí li poknh nin nni.
  cbi-NTPO: Tsaren ñui bain iba buluren sundyave'kai.
  ikk-NT: Ẹfọ ya sụọzịkwọ ụnụ ụsụọ, ụnụ e sọn m ghọghọ.
  leu-leu: E nami vaxa mi taa faamamaas e merao xuvul paga.
  maz-NT: Nguec'ua a cjanu xo rí mäjägueji. Rí mäjägueji co nutscö.
  bod-N: ཁྱོད་རྣམས་ཀྱང་དེ་བཞིན་དུ་དགའ་ཞིང་བདག་དང་མཉམ་དུ་སྤྲོ་བར་གྱུར༌ཅིག།
  tca-NT: Rü ngẽmacèx ega ngẽma ore i mexü̃cèx chayu̱xgux, rü tama name na pengechaü̃güxü̃
    natürü chanaxwèxe na wüxigu chomaã petaãẽgüxü̃.
  zpl-NT: Leꞌca scua ñiañia tsu arquiꞌhua tucu nú ñia nzu arquia.
  mbc-NT: Mîrîrî ye'nen aatausinpakon e'pai awanî uurî pokonpe.
  ndg-ndg: Nyongo na mwenga kae mwenda pulaika pa mope nanae.
  wsk-wsk: Se nina betela nengemang motam nungeruk se ani agarak amilmilaralko.
  toj-NT: Cho gustoaxanic ja huenlexi, y naahuic jastal gusto ayon ja queni.
  kkl-kkl: Nuri Allah sembe paimnepne sembe a'undi babe nari awi senelamnange saog
    uro nanap nhon awi sembamlulom.
  tbc-tbc: Agod ŋai ilog ibol dak aŋ dam ilo uyan lo mi ŋai da sisem uyasusai lo mi
    tumado wa.
  sna-sna: Saka nemiwo munofanira kufara nokufarisisa neni.
  smk-NT: No wanin, si'kamo, maririket kamo kumon anamaet tan itao rako pa anamaet
    sa ririket moyo.
  grc-TCGNT: τὸ δ᾽ αὐτὸ καὶ ὑμεῖς χαίρετε καὶ συγχαίρετέ μοι.
  gof-WFTW: Hessada hintteka ufayttidi tanakka ufayssanaw bessees.
  spa-BLM: De la misma manera, ustedes también deben alegrarse y regocijarse conmigo.
  kyz-NT: A'eramũ ki pẽẽ nanẽ pejejekõẽãjamũ je manũ are nũ, pejejemogyau je pyri
    nũ.
  dao-dao: Acuna mäiha ni, nangmi pi jekyai ua. Kei üng pi jekyai ua.
  cya-cya: Cui' cuaña'an 'un ca tsu'hue chu'hui tiquee um tsatlyu lo'on nan'.
  wrk-wrk: Wabula barri nganarri kandimba, baki nanankardi marda narrimi mirnarrijba
    muwa jala ngayu mirnarrijba muwa. Miku ngayiyi balkijba muwa, ngala jangayu mirnarrijba
    muwa, baki nani barri marda narrimi mirnarrijba muwa ngakindu, jaliyi jangananjalu
    kurdanba. Barriwa.
  nii-nii: '@see-verse:PHP.002.017'
  ign-NT: '@see-verse:PHP.002.017'
  dik-NT: Ku këlä aya, wek aabï puɔth miɛt kek ɣa.
  cac-cac: A exxo tic, tzalajan̈ec, tzeyac'anpax vojtaquejel e tzalajc'olal chi'.
  tzj-E: Quixquicota ixix chka' wch'alal, quixquicota wq'uin.
  san-BUR: တဒွဒ် ယူယမပျာနန္ဒတ မဒီယာနန္ဒသျာံၑိနော ဘဝတ စ၊
  yaa-NT: '@see-verse:PHP.002.017'
  cab-NT: Lun jamúga lasúseredun ítara lun noúnwen luágu nesériwidun lun Crístu, lúnti
    gíñe jagúndaarun úara núma.
  clu-clu: Gani magkalipay kamo ra. Magkalipay kita tungud sa akun pribilio nga dia.
  swh-ULB: Vilevile na ninyi pia mnafurahi, na mnafurahi pamoja nami.
  tpt-NT: Va xlhiyucha lhiꞌachꞌantꞌaꞌuyatꞌik chꞌantaun kun kitꞌin.
  aai-aai: Naatu kwa auman kwanakawasa ayu bairit taniyasisir.
  sny-sny: Fene aiwawe a'i marepi wisereyete. Sosu fene marepi nine'iyei fene lo ane
    mase au ironamite. [Fl 3:1; 4:4]
  myy-myy: Ito bajiroti mʉa cʉni itire wanʉja quena. “Quenabeto tõbʉjabojagʉti wanʉami
    Pablo”, yi tʉoĩa wanʉña mʉa cʉni.
  trc-NT: Ne̱ gu̱un niha̱ꞌ rá soj uún, ne̱ gu̱un niha̱ꞌ rá ꞌu̱nj cheꞌé soj a.
  cut-NT: Namin nchuhn ne, conduco ne u, co yeno ne.
  bel-bel: за гэта самае і вы радуйцеся і цешцеся са мною.
  zlm-KSZI: Demikian jugalah kamu harus bahagia dan bersukacita bersamaku.
  gdr-gdr: Sɨ wɨda kwa onggɨtyam yɨpa wɨp sam e okasya, ɨ dɨde kon kɨma yɨpand gɨlgɨl
    sam taenindam.
  vmy-NT: ꞌBa nde ꞌbatsaꞌen ngatamatsjanu, ꞌba ñatjen titsjo kjuatsjanu ko an.
  cmn-FEB: 就像你们有这样的欢喜，因为和我在一起而感到高兴。
  gmv-RNT: Hessathoka inte intes ufayetidi tanaka ufayssanas bessees.
  ncl-NT: Jan yojque, xicpiacan paquilisli, noje ca nehual ma ticpiacan paquilisli.
  sua-sua: He ekam tok, muk kat mguak kaum ksirei kar dok kat.
  klt-klt: Kulá wáinanyon du sándá heronge rewe táineráng, hang sándá nákkot heronge
    tángga átkuinemán.
  are-are: Lakinhanga rrangkarra turta arrkana nitjika, nuka turta arrkana wulhitjikantema.
  gai-gai: Na an tɨpna kirara ne toco toŋgoraŋnandet. Na ne aukap gidik ŋgoinna toŋtoŋa
    moraŋnandet.
  qvm-NT: Ima pasamaptinpis ama laquicäriytsu. Tsaypa trucanga cushicäriy Tayta Diospa
    naupancho tincunantsipag cashganpita.
  chz-NTPS: Hiꜙ läꜙja̱ˉ hnoonꜗ jmeehˈ hnähꜘ kaˉlähꜘ, waˊ cha̱a̱hˉ hnähꜘ lluꜗ, waˊ
    jë̱ë̱ˉ hohꜘ hnähꜘ ko̱ˉjø̱hꜘ kya̱a̱hˊ jnäꜘ.
  kmu-kmu: Naa humaineafe tamakaya nagaiene musena hiho.
