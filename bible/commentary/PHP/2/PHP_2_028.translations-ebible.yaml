  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤂᤡᤏᤡ᤹ᤀᤥ ᤐᤠᤱᤔᤠ ᤛᤠ᤹ᤖᤡᤰ ᤏᤡᤱᤘᤠ᤹ ᤆᤥᤃᤢᤱᤅᤠᤱ ᤘᤠ᤹ᤀᤠᤖᤥ. ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ
