verse: PHP.002.028
translations:
  kpx-kpx: Katealemo di nova hanavoge lae tima. Ige la ke elehai vahaeholahage di
    uvuimale kena uoholisi.
  okv-H: avoembo na uje ere ona amo Epaphroditus ikano pambau ungo kito tunga javotoho
    ururovo osaga nau irae aisuja.
  tbo-tbo: Geka binei ma nugonugou ipa a himila meya po ona galeya anai dewadewana
    ma ona kaoha po gasi tau u nugogeno ina kokoe.
  mal-C: നിങ്ങൾതമ്മിൽ വീണ്ടും കണ്ട് ആനന്ദിക്കാനും എന്റെ ദുഃഖം കുറയാനുമായി അയാളെ അങ്ങോട്ട്
    അയയ്ക്കണമെന്ന് ഞാൻ വളരെ ആഗ്രഹിക്കുന്നു.
  grc-SR: Σπουδαιοτέρως οὖν ἔπεμψα αὐτόν, ἵνα, ἰδόντες αὐτὸν πάλιν, χαρῆτε, κἀγὼ ἀλυπότερος
    ὦ.
  bgc-bgc: इस करकै मन्नै उस ताहीं भेजण का और भी जत्न करया, के तू उसतै फेर मिलकै आनन्दित
    हो जा, अर मेरी भी चिन्ता घट जावै।
  khz-khz: Gaura pakurai geku ririwa kamuna pana rakatugu-watia gomi gemi ai, pe pio
    gitaa e pio verere, ne au geku aovitiviti pene malaga.
  deu-TKW: So habe ich mich doppelt beeilt, ihn zu entlassen, damit ihr euch seines
    Wiedersehens freuet, und ich um eine Anfechtung leichter sei.
  zsr-NT: Qui lë ni naꞌ, guꞌnrdaꞌ gsölaꞌa‑biꞌ queëliꞌ quië gac udzíjiliꞌ leyúbl catiꞌ
    uléꞌiliꞌ‑biꞌ, len cutur gsëbi ladxaꞌa nedaꞌ.
  lin-lin: Yango wana nazali kotinda ye noki penza mpo ete, tango bokomona ye lisusu,
    bosepela, mpe mawa na ngai esila.
  hns-NT: Aur ham oke auro haldie se toelogke paas pathaabe djeme toelog oke dekhke
    khoesie hoi djaihe aur hamke toelogke biese me sotj na rahie.
  noa-E: Mag i mor mas sĩerr gaaimua pãrau i khĩirju nʉm mʉchdëujã khaphʉ chiraawai,
    jöpkhaa pãar aar i pʉ̈im khõchag chirʉm, í deeu monakha barbaimam oobaawai deeu
    pãachjã thumaa onee amkhĩir. Ya mag í ʉ̈u barbaimaawai mʉchjã tag ökhĩirjug chukhu
    chirsiju ĩchab.
  eng-EMTV: Therefore I sent him more eagerly, in order that when you see him again
    you may have joy, and I may be less anxious.
  mib-NT: Jeē yúcuan cúu jeē ndɨhvɨ́ gā ni rī tají rí de nuū rō, návāha ndusɨɨ̄ ni
    rō jeē ndácoto tucu ró núū de. Te suni ruhū ma cucuíhyá ndasɨ́ gá ni rī.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ खुने़ॽ खिनिॽओ पाङ्‌मा साॽरिक् निङ्‌वाॽ चोगुङ्‌ङाङ्
    वाॽआरो, हे़क्‍केलॽरिक् खुने़ॽ के़निःसुम्‍माङ् के़सःत्तिॽ, हे़क्‍क्‍याङ् इङ्‌गाॽआङ्
    आनिङ्‌वाॽइन्‌याङ्‌याङ् पोःङ्‌लो॥
  xnj-xnj: Hinu nigana neju kumtuma kwinu, muni pamukumlola mpata kuheka kavili, na
    ungolongondi wangu uniwuka.
  mmx-mmx: La a vara rino i do ana riki i saparap nimi, kusu nemi ba lok momo dola
    mina ven tu ren. Kuren la lodoxoma rak naba xis aulis.
  cbr-NT: Usa 'aínmi a sinani masá nuitutíbi —ñucëma ca —quiax a istëcëni cuëënti
    cupí cana bënë́nquinshi mitsunu cuanun xutin, 'ënribi upí oquin sinánuxun.
  tee-NT: Pus ni na ixlhamak'anininat'it pus yuchi palai vats'alhti iclhimalakachaputunacha
    ju Epafrodito. Ju chunch acsni alakts'inch'ok'oya'it'it ak'ach'ana'it'it. Chai
    ju quit'in palai jantu na lhu ac'amak'aninina' ni acc'atsaya' ni lhik'ach amaklht'ayananch'ok'oya'it'it.
  eng-LSV: The more eagerly, therefore, I sent him, that having seen him again you
    may rejoice, and I may be less sorrowful;
  cak-NT: Romari' can xinnojij chi nintak yan e iwiq'uin, chi niquicot ri iwánima
    cuando xtitzu'. Y cuando c'o chic iwiq'uin y rix jixquicot, ren manak chic más
    xquibison we'.
  pah-NT: 'Nurã ji ehetei: “Amondo po ti ji Epafrodito''ga g̃a pyri tohoryva''ja ti
    g̃a ga repiaga javo,” a''e ji. Pe ndoryvame ga repiaga po ti ji ndakoveveuhua''jahetei
    a''ero nehẽ no.'
  sja-NT: Ɨ̃rá Epafrodito mãgá jɨpa beeji perã, mɨa parãmaa isapai pëiit'ee, parã
    waya o-ĩa p'aneedamerã iru unudak'ãri. Mãgá mɨ jida mak'ɨara waa k'ĩsia nɨ̃ba-e
    pait'ee ma k'aurepa.
  xed-xed: Zɗigihazɗa tsa ghunədaghunapta ɗa ya, ŋa nghaŋta kaghuni nda ira ghuni,
    ŋa rfay ghuni ta rfu, wutsaŋ ndana iʼi dzaʼazlay guli.
  mks-NT: Sa̱há ña̱ cán quéa̱ chíndahá númí i̱ da̱ ña̱ ná sa̱a̱ quíi̱ dá nu̱ ndo̱
    já ná caji̱i̱ ini ndó cuni tucu ndó da̱ ta xi̱hín ña̱ yóho ndiva̱ha ri ini ye̱he̱
    va.
  gfk-S: Io kaie, i manga mamahien no tingagu be ni tule ie waing mu nage laro baling
    be mu na nes ie, ma be no nugu tapunuk nage napu hanana.
  bmu-bmu: Iŋini Epafroditus eka kunbuk söŋgaigetka nöŋgö wösöbiriknan mewöyök amqemapköra
    mötzal. Miaŋgöra nalö kewöŋeyök zilaŋ melaibiga eŋgöreŋ kama.
  dgz-dgz: Ap menan endi Epapodaitas watu enapen enan onepen megenat di anuivin, ame
    tauep ase yawane e aton anui, amba ne enan garin enuini uon tata.
  eng-GNV: I sent him therefore the more diligently, that when yee shoulde see him
    againe, yee might reioyce, and I might be the lesse sorowfull.
  zaa-NT: Por nui nna redacca' ba te' rithél·la'a' bi làti tsè'e le, para qui'ni canchu
    chì etsa' bi le nna edácca'ni latsi' le de rilá'ni le bi attu, ą'hua para qui'ni
    inte' nna bittuúru nùyue cca te'.
  eng-WEBSTER: I sent him therefore the more speedily, that, when ye see him again,
    ye may rejoice, and that I may be the less sorrowful.
  guh-guh: Bajaraxuata bitso jitsipajë bajaraponë patacatoitorobinexalia panetaenexa,
    nexata paxamë panejamatabëcuenebarëyanexa itsa pataneme icatsia bajaraponë. Nexata
    xanë ata paxamë yabara bevelia najamatabëxainaenajë.
  bon-bon: Cane peei name pi babo singi gäne teebine weeme bau me ätyepame egä weene
    piba ngenecu gege cääri pa äbitipeye, teebine liba pa jepänepeye, cuta piiyepu
    cäme ngenecu mäpu te teeme poto cidi me piba pa läyeblingtepi.
  nhw-BL: Yeca achi más nimoisihuiltía nimechtitlanilis para anpaquise quema sempa
    anquiitase, huan ica ya nopa na nojquiya nipaquis.
  swh-ONEN: Kwa hiyo mimi ninafanya bidii kumtuma kwenu ili mtakapomwona kwa mara
    nyingine, mpate kufurahi, nami wasiwasi wangu upungue.
  wbi-wbi: ku uluo nikun'gomosia ng'aning'ani luno luvaghile ulwa kuti panoluvaghile
    kange mvisaghe vakuhovoka najune niva nivusivue ludwesi.
  bba-bba: Yen sɔ̃nɑ nɑ sɛnde n kɑ bɛɛ nùn ɡɔsiɑmɑ kpɑ bɛɛn nukuru tu kɑ dorɑ ì n
    nùn wɑ, kpɑ nɛn nuku sɑnkirɑnu nu mɑɑ kɑ kɑɑrɑ nɛn tii.
  eng-KJVCPB: I sent him therefore the more carefully, that, when ye see him again,
    ye may rejoice, and that I may be the less sorrowful.
  kgk-NT: Upéa-rehe xe kyre'ỹ amondo hagwã íxupe. Pehexa jevy ramo íxupe, pene mbovy'a
    jevy-ma va'erã. Pene mbovy'a jevy ramo, xe ahasa asy ramo jepe, avy'ave va'erã.
    Pene mbovy'aha-rami, xe mbovy'a ave va'erã.
  waj-waj: Ivaara na inna titano ngiiisi kuanaraivaara kaayauma ni yoketainoo. Ngia
    kava inna teeda sirigaikiai na hama pinaama innara yaata utinaraivaara ni yoketainoo.
  cpy-cpy: Rootaki notyaantan-teemiriri intsipaete janta, ari okantyaa pikimo-shire-tziitan-tyaari
    aririka piñaawaeri, ari okantyaa eero nowashiretako-perotanta naaka eejatzi.
  mpx-mpx: Inoke no nuwatu hot te na patuna pasikal eliyamiu, inoke sauga nuku kite
    nuku yaliyaya ge nau no nuwanak al bahi ni bwabwata.
  wbp-wbp: Jalanguju ngurrjulku-ka nyina. Kujarlanya kapurna pina-yilyamirra nyurrurla-kurraju.
    Kajinkili nyanyi, kapunkulurla wardinyi-jarrimi-nyayirni. Ngajurlangu kapurna
    wardinyilki nyina. Ngula-jangka kularna wajampa-jarrimilki.
  luo-luo: Kuom mano, chunya medo jiwa mondo aore, mondo ka unene kendo kongima, to
    ubed mamor, mondo an bende parruok ma an-go odog chien.
  nhe-NT: Yeca achi más nimoisihuiltía nimechtitlanilis para inpaquise quema sampa
    inquiitase, huan ica ya nopa na nojquiya nipaquis.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܒܚܘܼܦܵܛܵܐ ܫܘܼܕܸܪܝܼ ܐܸܠܹܗ ܠܟܸܣܠܵܘܟ݂ܘܿܢ ܕܚܵܙܹܝܬܘܿܢ ܠܹܗ ܡܸܢܕܪܸܫ
    ܘܕܚܵܕܹܝܬܘܿܢ، ܘܕܚܲܫܝܼ ܗܵܘܹܐ ܒܵܨܘܿܪܵܐ.
  esk-NT: Taatnamik qilamipayaaq ilaa aipkaġukkaluaġiga. Utitqikpan ilipsitñun ilaan
    quviatchaktinnayaġaasi aasiiñ iłuiḷḷił̣iġa uqigḷipsaaġayalgitchuq.
  msb-msb: Nano pa, kaila ko gayod na pakadaon siya sa iyo agod malipay gihapon kamo
    kun makita niyo siya, tapos mapalipay naman ako sani kag mawawara an akon kamunduan
    manungod sa iyo.
  cpa-NT: Hi² jøng² hiug¹² jín³ hno¹jni tsë́³jni dsa². Mi³jøng² lén¹ hoh¹² hniah¹²
    na³ma²ca¹janh³ hniah¹² dsa². Di³ jøng² tsa¹chian² jní² ju²hí³ dsøa¹² calah.
  dso-dso: ତେବର୍‌ପାଇ ମୁଇ ତାକେ ଆରିତରେକ୍‌ ବେସି ସାର୍‌ଦା ସଙ୍ଗ୍‍ ପାଟାଇଲିନି । ଜେନ୍ତିକି ତମେ
    ତାକେ ଆରିତରେକ୍‌ ଦେକି ସାର୍‌ଦା ଅଇସା ଆରି ମୁଇ ମିସା ଦୁକ୍‌ ନ କରି ।
  meu-meu: Una dainai aina siaia vasi na tomamu. Ba itaia lou, bena ba moale; lau
    danu egu daradara baine maraḡi.
  yva-NT: Weti sya bekere manakoe indamu syo atutir pakaore wasai, indamu weapamo
    wasanayanambe arono wapo aen muno risyamo syo wasantotobe akatoe ramu.
  dgc-dgc: Kanya gustu ko be pasolen ko ti Epapro dikam, monda meta moy siya, a masaya
    kam. Sakay sakén éy maibut be dén i balisa kua dikam.
  zpm-NT: Miṉ co nagoṉ laa naa cxeḻgazh me, zeeṉa gley to gaṉ to lo me stib, ni scagaa
    niicle naaw zley naa.
  hix-NT: Àro ke, noro nyaknyàr xe rma haxa wehxaha, ohyakanye, oyeryehotatho menye.
    Owyanye noro yonyetoko rma, oyeryehotetxow hamà. Oyeryehotantokonye rma, oseryehokahra
    harha wehxan hamà.
  sim-sim: Uwa osik avak a mbashinak kolomalok jihik ikwa ri. Unak orin ji heyehe
    ji rupshikmbahan. Ushinak os orin a hishombashiowenda oso er nga mendek si nakmbahan.
  npi-ULB: यसकारण, अझै धेरै उत्सुकतासाथ म तिनलाई तिमीहरूकहाँ पठाउँदै छु, ताकि जब तिमीहरूलेतिनलाई
    फेरि देख्छौ, तिमीहरू आनन्दित हुन सक र म चिन्ताबाट मुक्‍त हुनेछु ।
  cgc-cgc: Gani, liag ko gid en na paulien kanen an aged malipay kaw na makita nyo
    kanen isab daw dili aren magpalibeg.
  tim-tim: Akto hanâk yeŋe ekmâ biwiyeŋe âlepŋe agâkgât akto nâ nâŋgâm hanokoakmâ
    manbomgât yâk bo gangerâm hinŋeâk huŋgun aŋdere yeŋgâlân togowiap.
  yor-yor: Nítorí náà ni mo ṣe ní ìtara láti rán an, pé nígbà tí ẹ̀yin bá sì tún rí
    i, kí ẹ̀yin lè yọ̀ àti kí ìkáyà sókè mi lè dínkù.
  wos-wos: Yikafre yandéka Epafroditus gunika wambula yindéte wuni némafwimbu mawuli
    ye, guni déré wambula xéta yikafre mawuli yangute. Guni yikafre mawuli yangut,
    wuni gunika sarékéta wuni akwi yikafre mawuli yatawuni.
  emp-NTPO: Maʌ̃ bẽrã mʌ̃a idjira isabe jẽda wãbi quĩrĩã b̶ʌa bãrãba idji unubʌdad̶e
    wayacusa b̶ʌsrid̶ad̶amãrẽã. Mãwã mʌ̃ra bãrã carea mãcua sopua b̶aẽ́a.
  eng-F35: So I sent him the more eagerly, that upon seeing him you might have joy,
    and I be less anxious.
  ind-ind: Itulah sebabnya saya senang bisa mengutus dia kembali kepada kalian. Dengan
    begitu kalian akan gembira melihat dia, dan saya tidak perlu kuatir lagi tentang
    kesehatannya.
  pes-OPCB: دلم می‌خواهد هر چه زودتر او را نزد شما بفرستم، چون می‌دانم که از دیدنش
    واقعاً شاد خواهید شد؛ همین موضوع باعث خوشحالی من خواهد شد و از بار غمم خواهد کاست.
  mpt-mpt: E inanea ayam anebio kesoa ne hebmamsab dabaia monea ibsu natlea atemaibo
    ib bobolo ilum omfubebio yo deibueine! Ib bobolo ilum omfubebio yo deibueib mole
    nesa ne bobol ilumo deibonamabibe.
  ssx-ssx: Koto pia꞉ ekina꞉ta꞉ I̱ma꞉ ipikita꞉ iki pa꞉ta꞉ tapaaluekema꞉ hone tieke
    wotu pa꞉la꞉me. Kutaata꞉ ikana꞉ma꞉ ipiki paa ipilieki handolota꞉ ta꞉na꞉ma꞉ paa
    homilimikie kutupa ya ka꞉nda꞉ma꞉ homoloeki make pa paeyaalieke.
  mkl-mkl: Ŋɔi í jɔ̀ ǹ wɑ n sɑɑsɑ n bɑ n sindɑ nŋɛ wɑ ku bɑ inɔ nŋɛ ku dɔ̃ mɑ́ bii
    ì yɔɔ ŋɑ, nɔ inɔ kufɔi ɑmu tɑkɑm ku kɑye.
  gaq-gaq: ନେଙ୍ଗ୍ ଆମେକେ ପେଇଂନେ ଡାଗ୍ରା ବେନ୍‌ସା ଇକ୍‌ଚା ଡାଗ୍ଲା ଆମେକେ କେଲା ପେଇଂ ବାର୍‌ମୁଇଂତର୍‌
    ସାର୍ଦା ପେଡିଙ୍ଗ୍‌ଏ ବାରି ନେଙ୍ଗ୍‌ନେ ଦୁକ୍ ଡିଗ୍ ଗଣ୍ଡାଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Hiza, hintte iya zaari be7idi ufayttanaada tawukka ta wozanaa seelay irxxanaada
    taani iya ellesada hintteko yeddanaw amottays.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଇନିଃକେ ଆପେତାଃତେ କୁଲି ନାଙ୍ଗ୍‌ ପୁରାଃଗିଇଙ୍ଗ୍‌ ସାନାଙ୍ଗ୍‌ ତାଇକେନା, ଚିଆଃଚି
    ଆପେ ଇନିଃକେ ଆଡଃମିସା ନେଲ୍‌କେଦ୍‌ତେ ପୁରାଃଗିପେ ରାସ୍‌କାନା ଆଡଃ ଆଇଁୟାଃ ଦୁକୁହଗି ଅହରାଅକଆ
    ।
  gah-gah: Nenemú lekeza aí ánigiiki mulutikú lamaná gilitave loko itó neza ámina
    oko gulugo gena amiko minatove loko ale gikitamuke itínasa nene vávani oko amiselekugo
    núane novive.
  lcm-lcm: Asukang a napo buk asok sumasuma palau ania taun imi, ani mi uruk taun
    mi arai pok ania, na kami uruk ka pok akala anig.
  aer-aer: Lyete anteme re mwerre-werne anteme awelheme. Alakenhe ikwerenge anteme
    the renhe arrekantherre-werne yernetyeke ahentye-aneme. Arrantherre anteme akangketyenhe
    renhe aremele. Ayenge imerte akangkemele antime anemele, ayenge anteme awethe
    itirretyakenhe.
  qvc-NT: Chaymi Ipafruditu ancha munaptin rikashuyllapata, kach'amuykani, payta rikashpa
    kushikunaykillapa, noqapis amana paypaq llakinaypaq.
  tgl-ULB: Kung kaya mas nakasasabik na ipadadala ko siya, nang sa gayon kung makita
    ninyo siyang muli ay maaari kayong magalak at ako ay higit na makakalaya sa pagkabalisa.
  cbs-NT: Jaskawen taexun matu anu jawa ana tea wama en matu nichinxunaii, ana matu
    uinma uin man benimaya ana en matuwen punu nukuyamanunan.
  xtm-NTPP: Chukan kúu ja tetniñu yachi sa de ja na jaan de nuu ka iyo ni a, sukan‑va'a
    jin ndakuni tna'a tuku ni ji'in de, te jin koo sii ini ni, sukan‑va'a máko kuxii‑ka
    ini sa.
  nnq-nnq: Yene, mbai muno kunkinga kwinu, kupala pampakummona nhwala mwojo kabena,
    nukuechuka kwango kuboke.
  bao-NT: To biri yoari méé cʉ̃re yʉ tuenecojorucu mʉja pʉtopʉ, cʉ̃re mʉja ca ĩa ʉjea
    nii tʉgoeña tutuapere biro ĩigʉ. To biro tiigʉ, yʉ tʉgoeñarique paiti jañurucu.
  san-ORI: ଅତଏୱ ଯୂଯଂ ତଂ ୱିଲୋକ୍ୟ ଯତ୍ ପୁନରାନନ୍ଦେତ ମମାପି ଦୁଃଖସ୍ୟ ହ୍ରାସୋ ଯଦ୍ ଭୱେତ୍ ତଦର୍ଥମ୍
    ଅହଂ ତ୍ୱରଯା ତମ୍ ଅପ୍ରେଷଯଂ|
  huv-NT: Wüx aag ayaj ayac xic wüx nüüch mamb majaw icon najen, müüch mapac imeajtsan
    wüx apmejawan alinomb; ata xique lango mamix ximeaats xeyay.
  otn-NT: Ja̱na̱ngue nu̱ya dí xønni̱ ga̱ pɛnnbʉya, n'namhma̱ ngue ma̱n'na guí johyahʉ
