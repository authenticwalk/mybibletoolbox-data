    büyük bir gayretle onu size gönderdim.
  san-ITR: ataeva yUyaM taM vilokya yat punarAnandeta mamApi duHkhasya hrAso yad bhavet
    tadartham ahaM tvarayA tam apreShayaM|
  bel-N: Дык я хутчэй паслаў яго, каб вы, убачыўшы яго ізноў, узрадаваліся, і каб
    я ня быў засмучаны.
  sch-sch: Masikin ama nin mu tika nin râisân nôkna rang le ka inngûina ânmang
    theina rangin nin kôm hongtîr rang ka ngâklal sabak ani.
  mic-MIQNT: Ap me' nige' aji munsai ta'n teli 'lgimg gilew ta'n eimu'tioq, glaman
    nige' ap ul'ta'sultitoqs'p ta'n tujiw ap nemioq negm, aq ni'n ta'n teli ulmaita'si
    gaq jigla's'g.
  huu-NT: Ie jira Epafroditona eo raɨre oretaiacadɨcue, naimɨena omoɨ cɨuanona omoɨ
    iobillena. Iemei jɨaɨ uri iitɨcue.
  jiv-NT: Tuma asamtai akuptuktinian wakerajrume. Tura atumsha ataksha wáinkiarum
    waraakrumin wisha ti kuntuts enentáimchakun akuptuktatjarme.
  otm-NT: Pɛ janangue a dí humbi ga pɛnhdä n'dihi na, n'damhma gan johyahʉ 'bʉ guin
    nuhʉ mahøn'a, nɛcä da hyu ma mbʉigä ua.
  dah-dah: Niŋgeb goke teŋbe araŋeŋ po teŋ kermeke deŋ hitte kukeb sopte keneŋbe amaŋ
    henayiŋ. Irkeb ne wor bene misiŋ kuruŋ ma kateŋ.
  tnk-tnk: Ro iamɨnhi irə iakokeikei pɨk mə takərhi pehe in nəpɨn hiətoni rerɨmiaha
    traɡien mwi, nənə iou mwi nətərɨɡien sə iakamreɡi rərəha irə tukumiaha truvehe
    miwən.
  kpr-kpr: Nu jebugusira ava sedo, oroko totoi ya nemokena buvari gido, dubo jama
    aovo dae, na uju beká ava erena. Amingururovo, nambarago dubo jama arena.
  san-IAS: ataeva yūyaṁ taṁ vilokya yat punarānandeta mamāpi duḥkhasya hrāso yad bhavet
    tadartham ahaṁ tvarayā tam apreṣayaṁ|
  nho-nho: Teenei see lavaa ai nau te ttari ma ki heunatia atu nau te tama nei ki kootou,
    teenaa ki fiaffia hoki kootou i te saaita kootou ma ki kkite iaa ia, aa nau iaa
    ku see anaana kkee.
  gym-NT: Ye mdenbtä abko, tita niara juenta jötrö ngwarbe nebeta mun känti, kä rabadreta
    nuäre munbtä niara tuareta abkokäre amne, ti ñan tädre töbike kri janknu arato,
    abkokäre tita juenta.
  azg-NT: Mangꞌe joꞌ, cje matscüenön ntcüꞌëhin na mꞌanhoꞌ chaꞌ nninncyaahanꞌ na neinhoꞌ
    na njntyꞌia nndaꞌhoꞌhin, yajoꞌ tavijeꞌcꞌönntyëchën jñuaanꞌ tsꞌön.
  bhd-bhd: एल्हेरेलेइ अवं तैस भेज़नेरी होरि भी कोशिश केरि, तुस फिरी तैस सेइं मिलतां
    खुश भोइयथ ते मेरो भी दुःख घटे।
  too-NT: Lā' nā palaj iccālakmacā'ncu'tunāchāni' para que napāxuhua'yā'tit a'xni'ca'
    nalaktzī'mpala'yā'tit. Lā' quit tū' na'icka'lhī a'ntū naquimpāta'la.
  ind-AYT: Karena itu, aku jadi semakin ingin mengutusnya kembali kepadamu supaya
    kamu dapat bersukacita ketika melihatnya lagi, dan berkuranglah kekhawatiranku.
  cjo-NT: Iroñaaka nokowaperotaki notyaanteemiri. Aririka piñeeyawaerini, pikimoshirewenteeyawaerini,
    roojatzi eero nowashiretakotantaneemi.
  nsn-nsn: Temaeit u malarantiehe tunuo tar heir tapokisime tatanono tamiuoum marung
    me bangoum tatanon, karung uah, doh mara hik pono inggo pahe duhuntieheio.
  san-DEV: अतएव यूयं तं विलोक्य यत् पुनरानन्देत ममापि दुःखस्य ह्रासो यद् भवेत् तदर्थम्
    अहं त्वरया तम् अप्रेषयं।
  tna-NT: '@see-verse:PHP.002.027'
  lid-lid: Eme ya jo suni iy ewek hamon ja, ta ado kanyolom iy ma ado kasekesek. Eme
    ya tikisiy tek kudu le kudu.
  wim-wim: Ngayaniya puth kaangk paththam kuchāng nunang niiyantana, niiy yipmam ngurp
    thathān nunangweya, an niiyaniya ngangk kuupamāna! Aꞌ yipam ngayaniya keꞌ-ngul
    ngangk way wunāng niiyantamana.
  zga-M: Pu leino neitatile finchu ukhunkilivula khulyumwe khyahanila ukhuta yakhiva
    mukhumbona hange muve nuluhekhelo pu na yune uvudwanchi vwiva vuhenghile.
  yom-yom: Diawu ndilufidisidi niandi mu nsualu muingi bu luela kummona ; lumona khini
    ayi kiadi kiama kidekuka.
  san-SIN: අතඒව යූයං තං විලෝක්‍ය යත් පුනරානන්දේත මමාපි දුඃඛස්‍ය හ්‍රාසෝ යද් භවේත්
    තදර්ථම් අහං ත්වරයා තම් අප්‍රේෂයං|
  yut-yut: Do jikon yɨpbo opjak do tagɨsi nandɨsat, nido ji uŋun aesi kaŋek but galaksi
    nandaŋek egɨpdaŋ, ae nak dakon but kɨsi yaworɨ tokdɨsak.
  grc-BYZ: σπουδαιοτέρως οὖν ἔπεμψα αὐτόν, ἵνα ἰδόντες αὐτὸν πάλιν χαρῆτε, κἀγὼ ἀλυπότερος
    ὦ.
  cpc-NT: Irootaki notyaantantaimiriri thaankipiroini janta, ari onkantya pinkimoshiripirowaitantyaari
    aririka piñaawairi, ari onkantya iiro nowashiripirowaitanta naaka.
  nhg-NT: Por inu necpea cache meyac gönas nectitlanes Epafrodito ca nemejua para
    que nenpajpöquesque nuyejque cuöc nenquejtasque ocsajpa. Ejqueu naja ayecmo notequepachus
    tönto.
  nya-nya: Choncho khumbo langa lofulumiza kumutumiza lakula, kuti pamene mumuonenso
    musangalale komanso kuti nkhawa yanga ichepe.
  ngu-NT: Yejhua ica más nicnequi para nictitlanis, para ijcuac ocsejpa nenquitasquej
    nempaquisquej. Niman no ijqui nejhua xmás ninajmantias ijcuac nicmatis ica nemejhuamej
    yonenquitaquej ica xoc cualo.
  kup-kup: Povoz ne pi meeman ak emapanen, ari piin etet biñ ravepekez zaitiv ahö
    toh. Met ari, Pi ñomah ma tair, pot petï ak homeameg, povoz ne pot homet nem loporih
    honoñai tamoh-pov pi arih meeman emapanen arim homeme tameg-pov bon tapan.
  jid-jid: Mi ta son ton, ndu hi to ni shishi bi gri gbugbwu.
  wmw-wmw: Ndimana, nízidi kuwa na niya ya kukuperekerani Epáforaditu ipate muwonane
    naye muwe radi tena, nomi uzuni wangu únisa kwa sababu ya radi zenu.
  gmv-GGM: Hessa gishshi inte iza beyidi uf7ettana malane taka hirigafe shemipana
    mala amotayss.
  ssg-ssg: Aile ape namilok wanen ti hakau aliakean lehe amuto amuam alia na amuto
    paxaiwa i. Tenen ien i hapau lalape namilok ti amuto.
  zpo-NT: Kwaanzee nal lijer doo xaal na xaa lo re gu, zee nix doo gak lextoo gu ne
    gu lo xaa, snee lee na nagak nalestra tant lextoo nal.
  poy-poy: Su nfira nentu kumtuma kwa mwenga, su pamwona mpati kunemelera kayi na
    hinginika yangu iwuki.
  qwh-NT: Tsemi prontu munecä peta cachamita, ricarirnin cushicuriyänequipaq, y noqapis
    manana allapaqa llaquicunäpaq.
  gaw-gaw: Kayak anam heum amunu da nug eḏue ahilagp̱a mep̱i goḵunu dab mak oḵainab
    aoṯem. Aḏinu? Nug uḵeb, ag nug anidna amu ag oolag gamag aheb, da amu doop̱i amu
    doyak amuam dahil ug ele qeeb neḵu.
  nca-nca: Ŋunde ŋuroko nondo asáŋowe uyariní yero niŋgu-niŋgu tanowó. Ŋunde teweka
    yendo ene pitu ko qene niŋgu-niŋgu tewaŋgo, ko no ŋuya newonde quhurí kama tewano.
  zpz-NTPP: Ndeꞌ nu rlala̱ nu zuu neza̱ yu nu cyid yu lo der, gun orzeꞌ gyet lagy
    der ornu gzac der yu tuubaꞌ tir. Orzeꞌ gyabeñ ñuu gyicy shni̱.
  zac-NT: Por ni nalë́ rac shtuaꞌa guësheꞌlda Epafrodito lu të parë guëquitë lduꞌu
    të iurë guëná të lúhiꞌ stubi. Iurní guëquitë lduaꞌa también.
  kyg-kyg: Kaitaꞌmo hauꞌniyaꞌmofeꞌmo agetetapaeꞌmo lapamogaga aisagenoꞌaeꞌmo naipamoꞌmo
    falu hisiyafeꞌmo nahauꞌniyanageꞌna aliꞌna atesugeno lapakaetegamo ugiye.
  kmk-kmk: Siya’d gapuna un taḻona piyaoka man-ulinon kan dikayu daḻapnu malagsakan
    kayu uman un makaila kan siya kan daḻapnu maid payon tun danag ku kan dikayu.
  cao-NT: Japi jaboqui naa joni jahari raacasquia. Jisi tsi ranixëqui mato. Jatsi
    ma rani-ranino tsi namahuahacaxëhi quiha noho cohuë jaboqui.
  bbr-bbr: Kon sip manonuk, is ko ak rawa äsimorta, potaun sakau ronkatem. Ak ko aparianik,
    akan woiaka näu sarena, is ak mesin ekep wa ronkatwaram.
  inb-inb: Chi­manda­mi muna­kuni, mas utka­lla kam­kuna­pag­ma paita kachan­ga­pa;
    paita ikuti kawas­paka, kam­kuna alli iuia­chii­wa kan­ga­pa­kuna. Chasaka, nuka­pa
    lla­kii­kunata kun­ga­rig­sina­mi iuia­chi­wanga.
  hrv-hrv: Brže ga dakle poslah da se, pošto ga vidite, opet obradujete, i ja da budem
    manje žalostan.
  box-NT: Lé bṹn nɔn á ĩ wi à ĩ día wo ò o ɓuen mi cɔ̃́n fùafùa, bèra
    a na ká mi mɔn wo, à mi sĩa wa, à ĩnɛ́n yi-vɛ́ɛ ɓɛ̀n yòo tĩ̀ yi.
  ote-NT: Hangue por gueꞌa̱ xi dí ne ga pɛmpʉ pa gui johyahʉ nu xcrí hyanthʉ maꞌnaꞌqui,
    y necá ga johya nehe.
  wnu-wnu: End ne ye wo bo imurimine isa an gab oau pomaimotarar qamb misir igoum.
    Ne gor wo isa an geari ne ye quguraget igoum eng bais mein buriba.
  zam-NT: Por cona, axta arid nguen lezon tel'en Epafrodit loo gu' par tyac lezo'
    gu' ñèe gu' Epafrodit. Le' sya, xite tyóon cón che'n gu', ne.
  zyp-NT: Macawtaco, ama va thlaw hlang taw cawh a ngete be ca neh ka, ma pawsui co,
    naa hmuh kaw tihtah naa lung a lawng a ka, kama zong ka lung a de vy a.
  sey-NT: Ja̱je paꞌina, ja̱ëni esa jëjo saoyë, mësarupi ti̱jupë huajëquëre ñajë sihuajëna,
    yëꞌëje̱ oimaꞌë pasiꞌi caquë.
  nvm-nvm: Ijefuon na vierafe naka fu kuaga fu una vuaga ja una fu ga fu oimadiakega
    oifian nun fok fu barek.
  mps-mps: Tama tibaso, ena wiegi yai homu eyu tama eno homugo aga dage bidibo digi
    tagala palabo homu ebao. Tama tiyu, tama dagego aga ma subo si, teda dagego dwagi
    yai homu agade ma yaibao. Tama eno sęgę me te tama silaibao.
  pab-NT: Hatyo hiyeta kasani Epafrodito naxikaheta xomana hoka xiyaiyehetene hoka
    xihalaharehetehitiya maheta. Nikare ite hoka noxamaikohalini tyoteheta.
  llg-llg: Huu ndia de au sangga haitua seluk ndia, fo ela ei mesa nggei bisa matonggo
    mian no dale namahokok. Mete ma leo ndiak, na, au daleng ndoo-ndoo.
  kyf-kyf: We 'gbʋ, kwɛ na puloa la, ɩn 'ka ɔ lʋlabhitili amɩaa -gbɛ, 'ɩn a -ka ɔ
    'yɩ, a 'ka 'mʋna li, 'ɩn na sɩasɩe 'ka zɔbɛ.
  tpi-tpi: Olsem na mi laikim tumas long salim em i kam, bai yupela i ken lukim em
    gen na amamas. Na bai mi tu mi no ken bel hevi tumas.
  mih-NT: Yucuan cuenda cuñi sa cunanuhu ra vatyi cua ndyehe ndo sii ra inga saha,
    ta zɨɨ cua cuñi ndo. Ta tacuan ta ma caca ca iñi vatyi cua ndyehe ndo vatyi iyo
    vaha ra.
  qvh-NT: Saymi paywan tincur cushicuyänayquipä gamcuna cagman payta cutiycäsimö.
    Payta ricar cushicuyaptiquimi nogapis gamcunapä manana laquicushänasu.
  kms-kms: Pugri bu nge muq ni tiqi gudog nondo ningg nganye kari. Te ei nungoqi ni
    mune wuqoind kin tende puayi nungoqi chumbuai wand kin tuqui. Di nge mune nei
    kumo gab segi.
  agn-agn: Asia, dorong kaliliagong paoliken tanandia atan, para malipay amo mga itaen
    ming oman tanandia ig agod malipat da ka tang pirming pagdemdemo ong nindio.
  nhi-NT: Ica non, sa inchixtoc innamechontitlanilis, ohcon ihcuac nanconitasqueh
    ocsipa, xonpaquican, uan neh maxiliui notlaocol.
  ttc-NT: Astilji b'an ngan tuq tzan txik nlajo' etuky'i'l tzan echalaj oj tok eten
    b'ix tzan k'on nb'isun wetz eti'j.
  dan-1931: Derfor skynder jeg mig desto mere med at sende ham, for at I og jeg være
    mere sorgfri.
  kwj-kwj: O keke aichefundari rini ni kunu tambwa ani ai a rumbwewa ri iwa rini ku
    heini ku eripe ki. Wowa ani okwe nomo ti kamindache naha hinga sa i.
  vie-OVCB: Vì thế, tôi càng nôn nả cho anh về để anh chị em vui thỏa gặp mặt anh,
    do đó tôi cũng bớt băn khoăn.
  kze-kze: mindáyave'a ai'máráandayave'a aamoí únana kentópa'a kwína'a awáné'a aamoí
    íya'a íma anón-imayaa ónaumne.
  mpj-mpj: Martu jiinya Yipaparatatujpanyurra yiltaminyirri nyaku pukurlarriku. Jiikuranyurra
    pukurlarrikurarna walalu kurtingkuni. Nyakunyurra pukurlarriku, kayilarna ngayulurrjurna-ngkuya
    wulikajaku pukurlarriku.
  lbk-lbk: Siya chi nan khotok nan menlaychak ay pasaalen siya ta malagsakan kayo
    ay kasin mangila ken siya. Et mo siya chi, at chadlo chomine nan semekko.
  mto-NT: Je̱ꞌe̱ ka̱jxts a̱tseꞌe nu̱yojk ntsa̱k je̱ts a̱ts miits ya̱ꞌa̱ veꞌe ntuknu̱ké̱xtat
    je̱tseꞌe veꞌem mxo̱o̱ndu̱ktat ku veꞌe xꞌíxtinuvat, veꞌemts a̱tseꞌe vinjoꞌn nko̱o̱ꞌknavyinmaꞌyu̱nmo̱o̱jyjinuvat.
  bzh-bzh: Om sën sa kwaġ nevo rot bë sa ġevonġ yi nök pevis beham gwelë yi gökin
    bekwamin vesa lob mëm sa maggin rëḳ ahë yes jaḳ teka geving.
  guj-2017: તમે તેને જોઈને ફરીથી ખુશ થાઓ અને મારું દુઃખ પણ ઓછું થાય, માટે મેં ખૂબ
    ઉતાવળે તેને મોકલ્યો.
  jvn-NT: Saiki dèkné tak kongkon ndang balik nang nggonmu, dadiné kowé bisa bungah
    menèh weruh dèkné lan aku ya ora usah sangsi menèh mikirké kowé.
  byr-byr: Sarevɨdaaꞌnyɨ sarɨ kamaryaasaꞌmujɨ sarɨmɨ tɨnna ayɨna kwanganapɨjɨ “Yɨlaaya
    jɨla! Nabaai sai sarɨmɨnyɨna sɨmunya kwalaalya yawɨꞌmanɨkeꞌ miꞌna yɨmaꞌnadeꞌna
    nɨmɨre taanginya kɨrɨsɨ myɨmaꞌnanna!” daꞌmujɨ nɨmɨnyɨ tewaanya dɨragɨnna nyɨvuꞌnɨwaꞌ.
  ian-ian: Ndɨ laatndɨ mala kwonduo wogwuga tɨgowun ngwula lak kwivat. Ndɨ kat vɨlaa
    solat sɨgiyangwuk. Solat sɨngweya vak wutaa wuno solat sɨvat tɨgowun.
  hun-hun: Ezért hamarabb küldtem őt haza, hogy ha majd meglátjátok őt, ismét örüljetek,
    és nékem is kisebb legyen a szomorúságom.
  mcf-NT: Adoacsho mibi yacno aid badedquio nidmetiadquio iquebi. Aidbëd iquec mibi
    bëdambo ictsiac. Mibi yacno nidsho isash ëbitsen bëdambo ictsiabi.
  kjs-kjs: Go pea-le nimimi nipu wala adaliminalo mea rapaalua kone salo. Go rabu
    nimimi raaname komalimi rabu nana kedaa page dia yaalia.
  mni-mni: Maram aduna mahakpu amuk hanna ubada nakhoina haraonanaba amasung eigi
    awaba asi koknaba eina amukka henna mahakpu nakhoigi nanakta thaningbana ngaingamdre.
  yad-NT: Vani̱rava̱ju̱ ri̱pa̱te jiryimuju̱teni̱, jirya̱tidye diy ju̱na̱y sivantiy,
    jirya̱tidye jchana̱y variy, variñi̱ ji̱tamu̱y ne ra̱jachipiya̱ jaryi variñu̱day.
  mxb-NT: Sa̱ꞌá ño̱ó ni̱ ndi̱ꞌi inii̱ ni̱ ta̱ndaꞌá kíi̱í ra̱ ko̱saa̱ ra̱ noo̱ ndéi
    ndó, dá ná kadii̱ ini ndo̱ tá ná koni ndo̱ rá, dá ná koo va̱ꞌa inii̱.
  pon-2006A: Eri, I pil inenen kasiksik mehlel I en kadarowei rehmwail, pwe kumwail
    en pil pwurehng perenda ni amwail pahn pil kilang ih, oh pein ei pahtou pahn sohrasang.
  maq-NT: Vëhë xi cojo xati ne, tsingátju nuju Epafrodito, sehe cuma sua rë xahasen
    nuju xi chun nga me ngu ndiya. Hacuaha ngahan ne, cuma chuva hitsë cjuachoho xi
    tivátju tijima.
  hto-hto: Iemona íena ɨere oréacadɨcue, raɨre afémɨemo omoɨ érocaillano ɨere omoɨ
    ióbicaillena, cue zúucaillafue raɨre nɨné féilleza.
  por-BRBSL: Eu o enviei, portanto, mais diligentemente, para que, quando o virem
    novamente, se alegrem, e para que eu seja o menos triste.
  ces-NKB: Posílám ho tedy tím ochotněji, abyste se zaradovali, když ho znovu uvidíte,
    a já abych byl méně zarmoucen.
  cui-cui: Daxota bichocono ichichipan xua bapon nainya pacata itorobinchi. Bapoxonae
    pajʉntʉ coyene weiweinaename xua equeicha painya netaexae tsane bapon. Mataʉtano
    bapon itorobin xua jopa tapaca yabara jʉntʉ coyene wecoyeinexatsi.
  boj-2014: Deqa ijo was, e arebolebole na Epafroditus olo qariŋyonum nuŋgoq gilqo.
    Di kiyaqa? Niŋgi a unsib tulaŋ areboleboleiŋgwajqa deqa. Yim e olo niŋgi qa are
    koba qalqasai.
  eng-OEBUS: I am all the more ready, therefore, to send him, so that the sight of
    him may revive your spirits and my own sorrow be lightened.
  eri-eri: Onou boni ji no huuru tuwehenga mayei nomo inyangaro gau hina, ono wonga
    tere edo no ege uredu bonade edega wagu ganga. Ono wonga ji fere huwanyafe inyangaro
    gai ada ou hinga wona.
  wiu-wiu: Nikepa einago kiwike wini wete moane wetekada wane wene piane meku-ye.
    One wida nokale enekete ke wa wedia memotoane tuku. Nika noanu ela teigoane meadene
