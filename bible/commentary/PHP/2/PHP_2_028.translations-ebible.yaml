  tnp-tnp: Mətəu-inu Uhgɨn təmol vivi in, kəni nɨkik tagiən pɨk o nahli-pɨnəiən məmə
    nɨkitəmah otagiən nian onəkoteruh, kəni məmə iəu iəkalu lan nɨkik təsəhti mɨniən
    nɨmɨsiən əha təmos.
  urd-urd: इसी लिए मुझे उसके भेजने का और भी ज़्यादा ख़याल हुआ कि तुम भी उसकी मुलाक़ात
    से फिर ख़ुश हो जाओ, और मेरा भी ग़म घट जाए।
  hot-hot: Aêŋ ba yahapôviŋ ek yanêm yani ba êsôk ek môlô ôŋgô yani esak loŋbô ek
    lemimmavi ma tem yakapôlôŋ êndôk biŋ.
  mqj-NT: Iamo too angku ma'sirra'mo ussuai matin ammu malara dore'a' sule ke muitami
    anna la mattammo duka' penawangku.
  rus-SYN: Посему я скорее послал его, чтобы вы, увидев его снова, возрадовались,
    и я был менее печален.
  mbh-mbh: Maken lok wom rintet nge i ve aro tho pake i a thomu nge wot mo ako aro
    ve thomu o thopol werer mun i, aro lomumu i sivenga nge i, maken aro lemik i sivenga
    werer tie nge thomu.
  bdd-bdd: Bewa weyahina nuwanuwagu madouna ma yahetuneyawa, ma waꞌita hila ꞌabehega
    maꞌina bwebweꞌana, ma tauna weyahina wayaliyaya, ta wete ꞌabehega taugu ꞌigu ꞌateyoho
    ꞌigumwala.
  cbt-NTPO: Napoaton manoton a'parahuë. Ina quënanpatama', nóya cancantarama huachi.
    Noya cancantohuatama', canta' noya cancantarahuë. Co huachi aquëtë' sëtarahuë'.
  srn-NT: Fu dat'ede mi e seni en gawgaw kon na unu, fu un sa prisiri baka te un si
    en, èn dan mi srefi no sa abi someni sari moro.
  cta-NT: Biꞌ chaꞌ tsoꞌo tsa ntiꞌ naꞌ juani si yala ti ca̱a̱ yu ca slo cuꞌma̱, chaꞌ
    loꞌo cuꞌma̱ caca chaa tsa tiꞌ ma̱, nu loꞌo ñaꞌa̱ ma̱ jiꞌi̱ yu chaca quiyaꞌ. Ngaꞌaa
    culacua tsa tiꞌ naꞌ cuentya jiꞌi̱ cuꞌma̱ liꞌ.
  bqc-SIM: Ayãmɛto málɛ kɛ kpakpa mà aà gbaɛwá, kɛ́ à wɛsikↄ̃lɛ, á pↄ i kɛ
    na, ma nↄ̀sɛ i níni.
  tcz-CHONGTHU: Hijeh a chu ama nangho koma hinsol ding kagelkhoh ahi. Ajeh chu nanghon
    ama namu tenguleh nakipa uva chule nangho kalung olmopeh tahlouna ding ahiye.
  mar-mar: म्हणून, मी त्यास पाठविण्याची अधिक घाई केली, म्हणजे त्यास पुन्हा भेटून तुम्ही
    आनंद करावा आणि माझे दुःख कमी व्हावे म्हणून हे केले.
  snp-snp: Aya yamu ya linate kofa eyeti alikani ato, ido namo keinane you lenaiye,
    loto oiya ama linatedoka ilifi melowe, loto oto dito kolowe.
  isl-isl: Þrá ykkar eftir honum varð mér því sterk hvatning til að senda hann aftur
    heim. Ég veit að þið fagnið honum og það gleður mig.
  spy-NT: Anii miisin ꞉nyēē kwāāmāchē kule kuchō wōlooto soong'erech subak yoo kookas
    inee, nto yooto mēēbērē tāāsōōtē miisin.
  xnn-xnn: Isonga kakakakayatko ay pasagongen siya ta gomasing kayo kasin no ilaenyo
    siya ya ta makesayan nan danagko gedan.
  mwe-mwe: Kwa nneyo, ngunatumbilila kwa kaje kwaatuma kunngwenunji, nkupinga pushimwaabhonanje
    kabhilipo nng'angalalanje, na nne lipamba lyangu linjoshe.
  tte-tte: Mwa yagu nuwatu lalakina bwaite yakato yayawasa ipileyoiwa kolimiu na sauganane
    tem wagitai kwayaliyaya na tabu yagu nuwanae ilalalakisosi.
  tcs-tcs: Daswai ai mina wande sane em gobaigen po yupla solong yupla go bi mata
    api po luk em gen den ai nogo gad woribaut yupla.
  hlt-THB: Cedawngawh anih ce ka tyih law ham ngaih nyng, cawh ni anih ce nami huh
    awh zeel kawm u tiksaw kai awm am ka mawn am ka tang hly bet hy.
  soq-soq: Sa baiwa ne tauma menaidanede me wapaaubepo e manlawo wisepio ita me ibuwa
    ewane osowe nuaeuitana, do ne nuana pola wadia dialepi.
  qub-qub: Chaymi paywan tincur cushicunayquipaj juclla cutiycächimö. Tincur cushicuptiquega
    nogapis manami llaquicushänachu.
  att-att: Á yáyù nga karagaták ku nga panolian ta gián naw, tapè magayáyâ kayu nga
    makasingan kuna. Á sikán, mapálappawán gapay yù nonò ku.
  bki-bki: Mia bogo na m̃a naio jo mie jo bija kiniou ea vio nei kia ga vo, nojom̃a
    nojidom biroviron toru ka naio. Tenena nojidom nober bo ka neiila naio riviedu
    rial kamiu bereio vo, mia nomonea ka mia kamiu bunu kuvisaaro ve toru ka kuvial
    mira bereio.
  bqp-bqp: Abire yãi matɛn wã mà a gbarɛáwa, de á wɛ́ sikↄ̃lɛ, á pↄ kɛ nna, ma laakari
    kpátɛ.
  mcp-mcp: Mə mə́ ka lɛɛlʉ́ ntɨ́ nyə shú nə́ bɨ gwágʉ́g məshusʉg nə nyiŋgə́lə dʉ́g
    nyə, byâm ímpimbə í mú nə́mə́ bɔ́ɔ́g.
  hat-hat: Se poutèt sa mwen pi anvi voye li bò kote nou pou nou ka kontan lè n'a
    wè l' ankò, epi pou m' ka gen mwens lapenn.
  npl-NT: Yika axa sannima nikneki nomechontitlanilis n Epafrodito, para xiyolpakikah
    ijkuak oksepa nonkitaskeh. Iwa ne ayakmó okachi manimotekipachojtinemi.
  bgg-bgg: Chiihphado, gu ne aishii nathek hà thoh ge pha zab muna yangmuii ro, ji
    è nathek ne dinne aishii riig mage shii lised ruii phro, chiih-è gui ro duhug
    ne jongdun ro.
  eng-TCENT: Therefore I am all the more eager to send him, so that when you see him
    again you can rejoice and I can be less anxious.
  eng-BSB: Therefore I am all the more eager to send him, so that when you see him
    again you may rejoice, and I may be less anxious.
  cpu-NT: Irootake notyaantantaamiriri thaankiperoini janta, ari onkantya pinkimoshiretziitantyaari
    aririka piñaavairi, ari onkantya eero novashiretziitanta naaka eejatzi.
  san-ASM: অতএৱ যূযং তং ৱিলোক্য যৎ পুনৰানন্দেত মমাপি দুঃখস্য হ্ৰাসো যদ্ ভৱেৎ তদৰ্থম্
    অহং ৎৱৰযা তম্ অপ্ৰেষযং|
  tac-NT: Alekeri neka abéchigo 'we lagá julánili ye rió napurigá 'emi 'we ra'sálámala
    etea ye rió 'lige aminami napurigá ne 'ma tabilé seweka asimela napu'lige 'emi
    ku 'we 'la ra'sálagá mochígichi.
  eng-WEBPB: I have sent him therefore the more diligently, that when you see him
    again, you may rejoice, and that I may be the less sorrowful.
  gfk-H: Io hua, i manga mamahien no balagu bia iau na tulei ia waing muat naga guama
    baal bia muat na nas ia, ma bia no nugu tapunuk naga hansur.
  viv-viv: Medema faꞋina nuwanuwaku lakahi-moꞋena agaimiya ganaꞋiveninisena be higa
    omi banaꞋe wanaꞋita-havagileni yo nuwami ginayamumu kadu yaku nuwavita maꞋita
    ginahavaina.
  yao-yao: Kwayele, nguntuma kukwenu chitema pe kuti pachimwaone sooni nsangalale
    ni une kulilasika kwangu kumale.
  tgp-tgp: Matan haratu, na avulahi vara a mele r̃ulea vano isamim, matan vara ha
    pa avulahi vara ha mele hitea, ale enau r̃omiku i sopo mele kaka hajavua hinia.
  auc-NT: Mänömaï beyæ̈, Epapododito wæætë pongä adinque tocæmïnimpa, ante cædinque
    ayæ̈, Mïnitö tomïni adinque botö wæwënämaï bacæboimpa, ante cædinque botö tömengä
    ingante ñöwo da godoncæboimpa, ämopa.
  kbc-NT: Joaniɡ̶idaa me eneɡ̶egi jemaa me jiiɡ̶eticogi makaamitaɡ̶atiwaji, amaleeɡ̶aɡ̶a
    anatitace, odaa jaɡ̶aniniitacibecitiwaji, codaa eemoda aɡ̶aleeɡ̶ee agecaɡ̶alo.
  bmh-bmh: Gonugau ebeu mazicina, iz go ag waiagab palautemin, bitabun gusig dabelem.
    Ag go uligaimai, agal oiagab naliu usalebi, iz ag en ban i dabilai.
  ctu-BL: Jini cha'an com c bʌc' choc majlel ba' añetla, cha'an cha' tijicña mi la'
    wubin che' mi la' q'uel, cha'an che' jini mi' lajmel jini c tsic pusic'al ja'el.
  meq-meq: Hərwi niye, a seŋ mâ ma naha ta bəse ka təv kurom, hərwi ada ahəl nakə
    ka ŋgatumay na, ka ŋgwasumeye, ada neŋ nâ dzala wuray sa bay.
  noa-H: Mag hi mor mas sĩerr gaaimua pãrau hi k'ĩirju nʌm mʌchdëujã k'ap'ʌ chiraawai,
    jöpk'aa pãar haar hi pʌ̈im k'õchag chirʌm, hí deeu monak'a barbaimam hoobaawai
    deeu pãachjã t'umaa honee hamk'ĩir. Ya mag hí hʌ̈u barbaimaawai mʌchjã tag hök'ĩirjug
    chuk'u chirsiju hĩchab.
  alp-NT: Bei mere pine laleku titinai kena ulake ileu loko imi suike, leke lalemi
    ndina sepo imi tetueni kai au lekwe blake lalekue ndene.
  san-VEL: ataeva yuuya.m ta.m vilokya yat punaraanandeta mamaapi du.hkhasya hraaso
    yad bhavet tadartham aha.m tvarayaa tam apre.saya.m|
  kbq-kbq: E'ina hu'negu huntanena vanigetma negetma muse nehnagena, nagra tamagrikura
    nagesa ontahina fru huna manigahue.
  kbh-kbh: Chíyeca ats̈e más së́ntsebos̈e cha pronto jíchmuana, as ts̈ëngaftanga cha
    chas̈mojtinÿe ora, puerte oyejuayënga chas̈motsemnama, y ats̈e ndoñe yapa chas̈ondëtsengmenama.
  ron-LSB: L-am trimis deci cu mai multă sârguință, ca, atunci când îl veți vedea
    din nou, să vă bucurați, iar eu să fiu mai puțin întristat.
  pon-pon: A i madan kadarala i, pwe komail en kilan i, ap peren kida, o ai injenjued
    en pil tikitikela.
  nhe-BL: Yeca achi más nimoisihuiltía nimechtitlanilis para inpaquise quema sampa
    inquiitase, huan ica ya nopa na nojquiya nipaquis.
  sps-sps: Sai tovei nyo kaa mirou fakats tsian tan jiats naats ya tsumi, tana ka
    tsun to aya ami kaa mirom a paparaa tsian tan nainy te tagei romi ya ai tana ka
    kan to aya, a fo patang tsonyo nai kenak enanon.
  wnc-wnc: Unzingge nata initewa ginde kundopan kake ginda apbaknganingge natake initewa
    kuwikge take siknga nataat. Ginda waapa kake apbakngawawa meya wa nae apbut takngata
    kundusimu asisapmambik.
  bus-bus: Beee yãnzin mɛ́ɛ wãa mà à gbarɛawazi, lɛ a wɛ́ɛ sikↄ̃lɛ, a pↄↄ kɛ nna,
    ma làakari kpáɛ.
  gub-BL: A'e rupi heporomono kar wer hehe pepyr azeharomoete ihe. A'e rupi penurywete
    putar hexak mehe nehe no. Apytu'u putar hezemumikahy re nehe no.
  imo-imo: Akumunga eno yu altoko kanokolio kuro pora nimu ltemo ningo tono kolangei.
    Ombalo wali na konopu umbuni awini naa tepili.
  boj-boj: Deqa ijo was, e arebolebole na Epafroditus olo qariŋyonum nuŋgoq gilqo.
    Di kiyaqa? Niŋgi a unsib tulaŋ areboleboleiŋgwajqa deqa. Yim e olo niŋgi qa are
    koba qalqasai.
  eng-DRA: 'Therefore I sent him the more speedily: that seeing him again, you may
    rejoice, and I may be without sorrow.'
  knf-knf: Dkeer aŧaran kayila du an nahilna woli nawina nalilan, nji mbot nwo mënkak
    ajooţan maakan.
  san-KHM: អតឯវ យូយំ តំ វិលោក្យ យត៑ បុនរានន្ទេត មមាបិ ទុះខស្យ ហ្រាសោ យទ៑ ភវេត៑ តទត៌្ហម៑
    អហំ ត្វរយា តម៑ អប្រេឞយំ។
  arn-NT: Feymew ta pürümka müten werküleluwiyiñ, eymün tamün ayüwael ka tamün wiñome
    petuafiel ka femngechi iñche ñi ayüwküleael kisu ñi müleputun eymün mew.
  zas-NT: Zeel diob gaxhal gajcan laaman din yabaadi chi guguiaadi laaman stijb chitëë
    chuꞌnaya tëën mazri.
  ken-NT: Mbɔŋ yɛ ɛkwak nɛ́nɛ ncha ɛnyu ɛsɨ́ bɛto yi ampɛtnsɛm antɛmɛri bhe awu bɛ
    mǎngɔ yi batɨ ámpɔ́p be amɛm nɛ bɛ basɛ́mɛ́ ma nkwɔ ámay.
