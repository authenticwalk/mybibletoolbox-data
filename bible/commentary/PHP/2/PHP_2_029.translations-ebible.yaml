  kbq-kbq: Uhanatisigetma Rantimofo agifi tmagu'a muse nehutma avreho, e'inahu vahera
    antahi nezamita muse huta zamavareho.
  kbh-kbh: S̈mochjofja nÿets oyejuayánaca, Bëngbe Utabnábeyeca cats̈átanga quetsomñecá;
    y nÿets tempo chacá amë́ngbioye mo bëtsëtsangcá s̈mochtsë́tabna,
  ron-LSB: Primiți-l, așadar, în Domnul cu toată bucuria și țineți cu cinste pe astfel
    de oameni,
  pon-pon: Komail ari kajamo i ni Kaun o popol, o wauneki me dueta i kan.
  nhe-BL: Huajca xijselica Epafrodito ica cuali ipan Toteco huan ica miyac paquilistli.
    Nochipa xiquintlepanitaca nochi tlaneltocani tlen monejnemiltíaj xitlahuac queja
    ya.
  sps-sps: Ami ma fafasung faarof fatabiny ya fiisen me na mamagat, to te koman fi
    non a Tsunaun tsumi. Ami ma fatsiitsii ir a vainy te faarei non ya,
  wnc-wnc: Unzingge aminu waapata ginde kundopanu ginda ie natake notninu Jesuat nana
    tapatu ngang natake asiknga bakngake i tanong. Sike ginda aminu wa bingatane umana
    yapangenatnong.
  bus-bus: À gbãakɛ kpázi Dii guu kↄ̃n pↄnna bítao. À bɛ̀ɛ lí gbɛ̃ beee takanɛ.
  gub-BL: A'e mehe pemuixe kar pepyr nehe, a'e pe ihem mehe nehe. Penurywete ihem
    mehe nehe. Ta'e penyky'yr romo hekon a'e xe, ta'e Zanezar rehe uzeruzar ma'e romo
    hekon a'e no xe. Pemuawate katu amogwer izàwenugar pe wà nehe no.
  imo-imo: Yu yunu umbuni te wendo ombalo mele konopuni naa pilipe, yuni Kraistinga
    kongonomu kau pilipe tepa molopalie kolombai tepa, enoni na lipe tapondopili ningo
    kongono tiringimu tepo molambo nimbe yu kuro torumu wali kape pilipe kelea kelea
    lepa we kongono terimu. Akumunga Epafroditus ombalo wali tono kolko panjiko lieio.
  boj-boj: Deqa Epafroditus a nuŋgoq bamqa niŋgi a qa tulaŋ areboleboleiŋgim Tamo
    Koba aqa ñam na gereiyoqniy. Niŋgi na tamo bole deqaji kalil naŋgo ñam gaigai
    soqtetnjroqniy.
  eng-DRA: Receive him therefore with all joy in the Lord; and treat with honour such
    as he is.
  knf-knf: Nayeenkana na mnlilan ji ñaaŋ anwooŋ i Ajugun, nabot namëban bañaaŋ banwooŋ
    ji a bnuura.
  san-KHM: អតោ យូយំ ប្រភោះ ក្ឫតេ សម្បូណ៌េនានន្ទេន តំ គ្ឫហ្លីត តាទ្ឫឝាន៑ លោកាំឝ្ចាទរណីយាន៑
    មន្យធ្វំ។
  arn-NT: Rume ayüwünkechi llowfimün, kiñe peñi tatey ta Ñidol mew, ka femngechi piwkeyeafimün
    ta kakelu pu che kisu reke femngelu,
  zas-NT: Gol babaa, gol bacaꞌman guial najman tijb du lasaꞌ ree bén rliladx Jesucrist.
    Zian gol guyën gra ree bén na̱j ziꞌc laaman.
  ken-NT: Sɔt yɛka yí nɛ bɛyǎ maŋák mbɔ ɛnyǔ bǎbhɔ́ŋɔ́ bɛsyɛpti ntɨ nkoŋo Yesu.
    Chiɛ̌ ká yi kɛnókó, mǎnchyɛ kɛnókó ntá yɛ̌ntɨkɨ mmu achák anɛ áchí mbɔ
    yi.
