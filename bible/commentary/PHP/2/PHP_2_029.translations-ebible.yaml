verse: PHP.002.029
translations:
  kpx-kpx: Au lae tige vahaehove vai hoesehavove. Keu Kosive ataike. Ata kateimalebia
    hoesegeveve.
  okv-H: Avoeto ungotenau namei avo jo tapa na peketo umbuvujo. Amo ungo na na hondate
    ari inono ae rate amo ungota hondate embo amina Keriso ta pure ue pehari ahumpa
    ehija avoeto embomeni aingeko avo osa be evujo.
  tbo-tbo: Uyahinei apo houga awai ina geletahi omi meyagai uyahina anai kaohami ona
    mamali Guyau gowanei. Ma apo Guyau a tu bagibagi gehouhi hina nenehi uyahimi ona
    wiyateyatehi inapa tauhi mei Epilodasi yaka.
  mal-C: ഏറ്റവും ആനന്ദപൂർവം ക്രിസ്തീയസ്നേഹത്തിൽ അദ്ദേഹത്തെ സ്വാഗതംചെയ്യുക, ഇപ്രകാരമുള്ളവരെ
    ബഹുമാനിക്കുക.
  grc-SR: Προσδέχεσθε οὖν αὐτὸν ἐν κυρίῳ μετὰ πάσης χαρᾶς, καὶ τοὺς τοιούτους ἐντίμους
    ἔχετε·
  bgc-bgc: इस करकै तू प्रभु म्ह उसतै घणे आनन्द कै गैल मिलये, अर इसा का आदर करया करिये।
  khz-khz: Pio gapi-ragea mavereremi ria gera Velekou aranai, gemi venugagi-rage ralemana
    pene matagai talima evetaira geriai.
  deu-TKW: So heißet ihn im Herrn hoch willkommen, und haltet solche Männer wert.
  zsr-NT: Gul‑síꞌ lu naꞌliꞌ‑biꞌ lu yöl‑laꞌ rudziji queëliꞌ, nacbiꞌ biꞌi bö́chiꞌruꞌ
    réjlëꞌbiꞌ Cristo. Gul‑gún ba laꞌn yúguꞌtë bunách nacgac ca nacbiꞌ lëbiꞌ,
  lin-lin: Boyamba ye na esengo makasi kati na Nkolo mpe bomemiaka bato ya lolenge
    wana,
  hns-NT: Oe toelogke darie par aapan djaan par khelke hamme sahaaita karies hai,
    aur oe Kriest khaatien kaam karke mare par atkal raha. Ohie se okar khaatien Prabhoe
    ke dhanbaad de aur oke khoesiaalie se bhiettar lei leihe. Aisan manai log ke barka
    maan.
  noa-E: Mua i pʉ̈ibaawai, chadcha maach Pör Jesucristo gaaimua maach dʉ̈i khod ãbamjö
    naawai, onee pãach ee i baarpi athat. Maimua jãgjöm khʉʉn wounaan pãach ee baarwai
    ĩchab wajapha i dʉ̈i nʉmjö abat mag dʉ̈ijã.
  eng-EMTV: Receive him therefore in the Lord with the utmost joy, and honor such
    men;
  mib-NT: Núu súcuan te na cúsɨɨ̄ ni rō jeē nájinū de nuū rō, chi cúu de hermano yō
    jeē candíje de maá Jítoho yō. Te coo yɨ́ñúhún ró jíín táca tée índāa nájnūhun
    cáa de.
  lif-NT2: खुने़ॽ दाङ्‌बाओ सःत्ते़म्‍मे़र लाङ्‌दाःक्‍ते़म्‍मे़ॽओ, हे़क्‍क्‍याङ् खुने़ॽ
    हे़क्‍तङ्‌बा मनाहाॽ मिङ्‌सो इङ्‌धाःङ् पिरे़म्‍सिम्‍मे़ॽओ,
  xnj-xnj: Ndi mumpokela kwa luheku ndava mwenuyo ndi mlongo muliina la Bambu. Yikuvagana
    kuvatopesa vandu vevavi ngati mwene,
  mmx-mmx: Mina seega rangarang i mi lomomo silok ngan neton nimi at Leeme Silok.
    Mina lok ngangao at luvuttadi ngan i,
  cbr-NT: Usa 'ain camina cuania, axa Nucën 'Ibu Jesucristonan cupí cuëënquin upí
    oquin bicanti 'ain. Usa unicama camina —upí uni ca ax 'icë —quixun sinánquin aín
    bana cuati 'ain.
  tee-NT: Pus acsni cacha'ananta lhik'ach amaklht'a'it'it chai axt'aknit'it lak'ailakts'iuch
    ju Dios. Alak'ayat'it ju tam lapanac ju chunch junita.
  eng-LSV: receive him, therefore, in the LORD, with all joy, and hold such in honor,
  cak-NT: Cuando xtapon iwiq'uin, can quixquicot y riq'uin ronojel iwánima tic'ulu'
    rech, roma quiri' nic'atzin niben che, roma junan iniman ri Ajaf riq'uin. Can
    tiya' quik'ij ri kach'alal ri je anche'l raja'.
  pah-NT: Pe Cristo'gareheva'ea g̃waramo pembuhu katu ti Epafrodito'ga pejipyteri
    pe nehẽ. Pejoryjory ti ga rehe ga repiagame. “Pepyry hete pe,” pe'ji ti g̃a pe
    no – kiroki g̃a Epafrodito'ga ja.
  sja-NT: Iru o-ĩa auteebáitɨ Cristodeerãpa ãchi ɨ̃pemaarã auteebaidaipia bɨk'a. Iru
    mãik'aapa iru jĩak'aarã pia ak'ɨ p'anátɨ.
  xed-xed: Ka ɓhadapɓha tsi ya, ka zlghafta kuni ɗina, ka rfa kuni ta rfu, kabga zwanama
    kuni ta tva Mghama mu Yesu. Vlaŋwa glaku ta mndərga tsaha ya ma mndu.
  mks-NT: Ndítahan caji̱i̱ ini ndó ndiquehe ndó da̱ jáchi̱ cúú dá ñani ndó da̱ cúú
    cuéntá Jesús. Ta ndítahan coo toní ñúhú ndó xi̱hi̱n tócó ndihi na̱ cája tá quia̱hva
    cája mé dá.
  gfk-S: I tahut be mu na bala leh ie ma ra gungunuama hoke tike tasi mu naramon tano
    Watong. Mu na ru ira mangana turadi ho ie kinong iga hutate be na mat utano pinapalim
    tane Krais. A tutuno, pai gale manga lilik utano nuno nilon be na hiruo. Pata.
    Ing pa mu gale petlaar be mu na harahut iou, iga sip mon be na kap no numu mahuo
    ura tahtaho iou.
  bmu-bmu: Iŋini Kembugö ambazipköra önöŋi qahö söŋgaimakzei, sösöŋgai miaŋgö qakŋe
    mönö yaŋön kaiga köl öröm waŋgime aka nup meme ambazip mewöŋi mi mönö göda qem
    eŋgiba malme.
  dgz-dgz: Amba me tauepi, Ayop yaua gapan atonu den waupan, amba den waenapan upi
    me umape tauepiwa ap anega virimu den tamuiwanian.
  eng-GNV: 'Receiue him therefore in the Lord with all gladnesse, and make much of
    such:'
  zaa-NT: Acca ttu favor qui' le nna, liguni bi tsè' recibir lani la' redácca'latsi',
    porqui'ni ná bi ttu hermano qui' ri'u le' familia qui' Señor. Ą'hua dàni le gata'
    ttu la' tsì'ilatsi' lo losto' le lani bi ą'hua lani iyaba adí ca enne' nu cca
    cą merecer ti'ba làbi.
  eng-WEBSTER: 'Receive him therefore in the Lord with all gladness; and hold such
    in reputation:'
  guh-guh: Pacopiapitsianame bajaraponë bitso jamatabëcuenebarëyaya Dioso pejamatabëcueneta
    vajabananëxae. Pamonae jamatabëcueneitsi pacuenia bajaraponë jamatabëcueneitsi,
    payaiyataename.
  bon-bon: Miiji weene teebine babo gege cama pa ecatepeye mime Yageyame me ngii cabu,
    piiyepu opo gaabe me icraneye iyeta biname bine lui cina teeme pana mule bine
    jaawenemusi,
  nhw-BL: Huajca xijselica Epafrodito ica cuali ipan Toteco huan ica miyac paquili.
    Nochipa xiquintlepanitaca nochi sequinoc tlaneltocani catli monejnemiltíaj xitlahuac
    quen ya.
  swh-ONEN: Kwa hiyo mpokeeni katika Bwana kwa furaha kubwa, nanyi wapeni heshima
    watu kama hawa,
  wbi-wbi: mumwambililaghe Epafradito mwa Mutwa nulukelo lwoni, muvughopaghe avanhu
    ndavule umwene.
  bba-bba: Ǹ n mɛn nɑ, i nùn dɑm koosio nɡe bɛɛɡii Yinni sɔɔ kɑ nuku doo bɑkɑbu kpɑ
    i tɔnu win bweseru bɛɛrɛ wɛ̃.
  eng-KJVCPB: 'Receive him therefore in the Lord with all gladness; and hold such
    in reputation:'
  kgk-NT: Ha'e Nhandejáry irũ-gwi, nhande ojoe'ýi voi. Upéa-gwi perohory katu íxupe
    pemogwahẽ-vy. Ha'eixagwa gwive pemboete.
  waj-waj: Ivo ti seenavai varioo Udaangaivaa mmooriivaa varaivaara inna teeda pinaama
    sirigaida inna tuqinnaatee. Itai vaidiiyara kua yoketaivaa tida iya kuaivaa rikiaatee.
  cpy-cpy: Pikimoshire-wenta-waeri, tema pirentzita-wakaa-naatyaa pikemijanteerira
    Awinkatharite. Pipinkathaperoyiteeri ikaatzi oshiyariri rirori.
  mpx-mpx: Alomiu ge wami yaliyaya Babala alana elana nuku pwamwa pahe. Gamagalau
    ololal o nuku awatauwagil,
  wbp-wbp: 'Kulalpankulu nyarrpa yantarlarni ngaju-kurraju warrki-jarrinjakuju, lawa.
    Kujarlanyankulu Papururtuju yilyajarni ngaju-kurraju yungurlujarrarla mapirri
    warrki-jarrimi Jijaji Kirajiki. Kuja nyampu-kurra yanurnu, kajilirla yapa japirdiyarla
    pinjaku, ngula-puruju kapuju jirrnganja warrki-jarriyarla-juku ngajukuju. Manngu-nyangkalu
    nyampuju: Nyurrurla kankulurla nyina Warlalja-Wiriki Jijajiki manu Papururtu.
    Kuja-jangkanya kaji yukamirra nyurrurla-nyangu ngurra-kurra, ngamirlji-mardakalu,
    manu wardinyi-jarriyalurla. Kaji yapa ngana-puka nyina nyanungu-piya, pulka-pungka-yijalalurla.'
  luo-luo: Kobiro, to rwakeuru gi mor maduongʼ kaka owadu kuom Ruoth, kendo neuru
    ni umiyo joma chalo kode kamano duongʼ,
  nhe-NT: Huajca xijselica Epafrodito ica cuali ipan Toteco huan ica miyac paquilistli.
    Nochipa xiquintlepanitaca nochi tlaneltocani tlen monejnemiltíaj xitlahuac queja
    ya.
  aii-aii: ܒܵܣ ܩܲܒܠܘܼܢ ܠܹܗ ܒܡܵܪܲܢ ܒܟܠܔ ܚܲܕܘܼܬܵ‌ܐ، ܘܡܝܲܩܪܘܼܢ ܠܐܢܵܫܹ̈ܐ ܡܐܲܝܟ݂ ܕܝܼܹܗ،
  esk-NT: Taatnaġlugu paġlayumagiksi quviasuutigillapiaġlugu Agaayyutikun. Kamakkutiqaġlugich
    iñuich ilaatun ittuat,
  msb-msb: Niyan, malipay na padayunon niyo siya bilang kamanghod sa Ginoo. Igalang
    niyo an mga tawo na pareho niya,
  cpa-NT: Hiug² hoh¹² hniah¹² hieh¹³ hniah¹² dsa² ju³lah jan² dsa² quián¹² Juu¹³ jniang³.
    Tiog¹³ báh³ dsio¹ hi² mi³juanh¹³ hniah¹² dsa² lah¹héi².
  dso-dso: ତେବର୍‌ପାଇ ତାକେ ଗଟେକ୍‌ ବିସ୍‌ବାସି ବାଇ ଇସାବେ ସାର୍‌ଦା ସଙ୍ଗ୍‍ ଡାକିନିଆ । ତାର୍‌ପାରା
    ଲକ୍‌ମନ୍‌କେ ସନ୍‌ମାନ୍‌ ଦିଆସ୍‌ ।
  meu-meu: Benaini, Lohiabada lalonai bavabia dae mai moalemui ida; bona kara unuhetomadia
    e karamu na taudia danu iboudiai ba matauraidia.
  yva-NT: Weti syare wapo augave siso, wasanuga ranayanambe rautan, weye wepamo wapa
    arakov panave Kristus ai tavone pije. Syare wapo vatano maisyare arakovo Epaproditus
    so aije maura titive tenambe.
  dgc-dgc: Kanya dapat masaya kam a tanggapén moy siya, a ibilang moy dén a tunay
    a kaguman tam ta péniwala tam. Eng meta moy i tolay a kapareho na ugalia ni Epapro,
    éy igalang moy side.
  zpm-NT: Goḻley sca goṉ goḻcaania me, goḻguieṉ gaṉle bets to nac me, bets new grë
    ne ne nac ne zha ne ngab lo Dios; ni grëragaa zha ne nac zig nac me, goḻleynie
    zho.
  hix-NT: Àro ke, teryehorye rma haxa ehtxoko. Ohxe xaxa manay hamà, katxoko, Kohkomo
    wya. Mosonà mànyaknyo harha hamà, amna hyaka harha, ohxe xaxa manay hamà, katxoko,
    àwya. Àwayehpaya nehxako, noro, Kryestu hyaka tatamoknyàr ke mak ha. Thenyehra
    rma haxa rakoronomeknano. Rakoronomahra mehxatxok hamà, omnyamo, mox oyesnàr kom
    ke. Onànyaketxhàyamo rma rakoronomeknano. Tekehàntaxe ro rakoronomeknano. Tosoxanomkahnohso
    ro rma rakoronomeknano. Noro wyaron komo ryhe, onà wyaro katxho me hak nahtxoko.
    Ohxe rma haxa natxow hamà, katxho me hak nahtxoko, owyanye.
  sim-sim: Uhu os jihik or layiwa wolo avak os Wasilaka orin or rupshinda hom erem
    orin ji rupshihi armesarmek ji mbaka. Uhu or hom nanda ma ondon er nga ji rupshihi
    hi lihin ji hauoweka.
  npi-ULB: त्यसैले, सारा आनन्दसाथ प्रभुमा इपाफ्रोडिटसलाई स्वागत गर । तिनीजस्ता मानिसलाई
    आदर गर ।
  cgc-cgc: Batunon nyo kanen an na may kalipay tenged kanen ate na utod ta Ginuo.
    Mga ittaw na paryo ki kanen dapat pasalamatan daw tagan ta pagtaod
  tim-tim: Togombo aregât okot âlep nâŋgâ aŋmâ Humogât akmâ gala agaŋbei. Akto yeŋe
    luâk hainare tângom nâŋgaŋbiâ humo akbiâp.
  yor-yor: Nítorí náà, ẹ fi ayọ̀ púpọ̀ gbà á nínú Olúwa; kí ẹ sì máa bu ọlá fún irú
    àwọn ẹni bẹ́ẹ̀.
  wos-wos: Dé gunika ye xakundét guni Néma Duna ximbu déka yikafre mawuli yatanguni.
    Guni Epafroditusna ximbu harékétanguni. Dé yandén maki jémba yakwa duna ximbu
    akwi harékétanguni.
  emp-NTPO: Idjira bio b̶ʌsrid̶a edad̶adua dadjirã Boro Jesucritod̶e bẽrã. Idjida,
    djabarã idji quĩrãca b̶ea sid̶a bia wayad̶adua.
  eng-F35: Receive him in Sovereign with great joy, and hold such men in honor,
  ind-ind: Jadi sambutlah dia dengan penuh sukacita sebagai saudara yang juga sudah
    bersatu dengan Tuhan Yesus. Dan hormatilah orang-orang seperti dia,
  pes-OPCB: پس او را همچون برادری در خداوند به گرمی بپذیرید و از زحمات او قدردانی
    نمایید،
  mpt-mpt: Ibo meb bianibta ne okok daatnenimibba kesoa ibo Ebaflodaitase dabaiba
    tenea nesu ele tlanea ne okoko daatnenebiobe. E inanea Yesus Klaiste okoko okok
    kebianea ginino omonea genam binea kaain kenane kesoa e imin monea ibsu natlameo
    ibo baabaniba Kobo klayam nanebta Fole okoko daahabi tlebobo ge baabaniba seinhamine!
    Ete ibte naniba Sume bainobo gabib kesoa ibo makob dab tlemin dikinobe. Naka mak
    unang maki okoko makob e okoko ulab okok blib isa baabeniba Ib okoko nabib osa
    ayamobo ge baabeine!
  ssx-ssx: Koto ekina꞉ ikana꞉ma꞉ ipikita꞉ nika꞉ yankekeo laa ta꞉na꞉ma꞉ wopu homa mo
    Tekehalina꞉ bikina꞉ handa mea꞉pa꞉peke. Koto ekina꞉ta꞉ ipikana꞉ma꞉ pia꞉ hau tupa꞉
    pu haleme wanda꞉hali paeyao pa꞉ta꞉ hone wopu u hapa꞉peke.
  mkl-mkl: Nɑ nŋu, i ɡbɑɑ ŋɑ do irii Lɑfɛ̃ɛ do inɔ didɔ̃ nlɑ nlɑ. Í sĩɑ i mɑ̀ bɛɛrɛi
    inɛ dimi bɛɛbɛ ŋɑ,
  gaq-gaq: ତେସା ମୁଇଂଜା କ୍ରିସ୍ଟ ବିସ୍‌ବାସି ବୟାଁ ବାବ୍‌ରେ ପେଇଂ ଆମେକେ ସାର୍ଦାରେ ଗ୍ରଅନ୍‌
    ଡିଙ୍ଗ୍‌ପା ବାରି ମେଁ ରକମ୍‌ ସାପା ଗୁନ୍‌ଗ୍ୟାନ୍‌ ରେମୁଆଁକେ ବକ୍‌ତି ଡିଙ୍ଗ୍‌ପା
  gof-RNT: Godaas haggaaziya asada iya kumetha ufayssan mokkite. Qassi iya mela asa
    ubbaaka bonchchite.
  unx-unx: ଏନାତେ ମିଆଁଦ୍‌ ପ୍ରାଭୁଆଃ ବିଶ୍ୱାସୀ ହାଗା ଲେକା ଆପେ ଇନିଃକେ ସୁକୁତେ ଦାରମିପେ ଆଡଃ
    ଆୟାଃ ଲେକାନ୍‌ ସବେନ୍‌ ହଡ଼କକେ ମାଇନ୍‌କପେ ।
  gah-gah: Eza Kilistoni hozaváamule loko helesakosá ikutí nene lekeza hotó minake
    nilími vatí amisá niago gelekelé onetatove loko agupéa latila itikumú giligo gena
    amimó nenazo, nenemú mulutikú lamaná giliki Guivahaniloka voko gímizi ve noive
    liki alími lamaná ilo. Lekeza ve nenémináa mukí kilími napa iki nasahilí ikitalo.
  lcm-lcm: Asukang vanang na using kami angtogon ve Volava, mi ruduai a nat ke velai
    ani uruk lava. Matan vap asukang ke, mi asalak luai aniria,
  aer-aer: 'Arrantherre apetyetyeke ahentye-aneke atyengenge warrke-irretyeke kenhe
    arrangkwe-arle, arrantherre apetyetyakenhe-arle anerlenge. Alakenhe ikwerenge
    anteme arrantherre Epaphroditus yerneke. Re nhenhe-werne apetyeke-arle-iperre
    ilerne apurtele warrke mpwarerle-anerreke Jesus-eke. Nhenge rarle apetyeke-arle
    iperre, tyerrtye arrpenhe areyele apeke renhe atwerlenge-arlke, re akwete ahentye-aneme
    atyengenge warrke-irretyeke. Nhenge warrke-irremele Re rlkerte akngerre-irreke,
    ingkwe anthurre ilwemele. Arrantherre itirretyeke nhenheke: Arrantherre Jesus-kenhe
    areye kenhe re akenhe Jesus-kenhe anteye. Nhenge re apmere arrekantherrenheke
    irremele, renhe arrantherre iltye irrkwetyeke. Kenhe tyerrtye arrpenhe apeke arrekantherre-werne
    apetyemenge re-arteke, ikwere akangketyeke anteye.'
  qvc-NT: 'Chayri pay qamkunaman ch''ayamuptinqa, ancha kushikushpa, payta ancha rrispitashpa,
    Jisuspa shutimbi shumaqta ch''ayachiyllapa. Chaqa payqam yach''ashpa: Chay karsilpiqam
    atini wañuyta, nishpapis, kayman shamurqan yanapawanambaq. Chaymi yaqqa wañurqan.
    Chaqa qamkunaqar karu llaqtapi kashpa, mana atirqaykillapachu yanapawayta.'
  tgl-ULB: Tanggapin ninyo si Epafrodito sa Panginoon ng may buong galak. Parangalan
    ninyo ang mga taong katulad niya.
  cbs-NT: Nukun Xanen Ibuwen taea nukun betsa Epafrodito kai benima paewen ikin peidawaxankanwen.
    Ja inun, tsuabuda ja keskabudi bechipaikin jawen jancha ninkanun ixun jatu ikubainkanwen.
  xtm-NTPP: Ja maa Iya Tátnuni ma, te jin kuan‑ta'vi ni de, te jin koo sii ini xeen
    ni, te jin kutoo ni ndaka tee ka kuu sukan kúu de a.
  nnq-nnq: Mampokelange kukuala mwojo andi nnongo ka Angwana. Maagabale bandu andi
    jwenio,
  bao-NT: Cʉ̃ ca earo, Wiogʉ yaarãre birora ʉjea niirique mena cʉ̃re bocaya. Ñucã
    cʉ̃re biro ca biirãre nʉcʉ̃ bʉoya,
  san-ORI: ଅତୋ ଯୂଯଂ ପ୍ରଭୋଃ କୃତେ ସମ୍ପୂର୍ଣେନାନନ୍ଦେନ ତଂ ଗୃହ୍ଲୀତ ତାଦୃଶାନ୍ ଲୋକାଂଶ୍ଚାଦରଣୀଯାନ୍
