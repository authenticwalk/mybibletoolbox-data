  ena-ena: Vaka nɨbu hɨmuhɨmu hekɨlɨ hɨmavɨla hɨmɨben aba lalɨ uami. Agadɨ ala Asɨ
    nusaŋ mavɨn mɨŋavɨla nudɨ huaci lamalɨ uami. Asɨ nusaŋ laci mavɨn ma mɨŋalɨ uami.
    Iasaŋ avi mavɨn mɨŋalɨ uami. Epafɨloditusɨ hɨmɨci viaŋ nusaŋ mavɨn mɨŋamɨŋa ma
