  epo-epo: ĉar efektive li malsanis, preskaŭ ĝis morto; sed Dio kompatis lin, kaj
    ne sole lin, sed ankaŭ min, por ke mi ne havu malĝojon super malĝojo.
  gfk-gfk: A tutun sakit bia ga maset ma ga wara minaat. Iesen God ga marsei. Ma taie
