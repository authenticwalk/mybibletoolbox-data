  urd-GVU: اور وہ تھا بھی بیمار بلکہ مرنے کو تھا۔ لیکن اللہ نے اُس پر رحم کیا، اور
    نہ صرف اُس پر بلکہ مجھ پر بھی تاکہ میرے دُکھ میں اضافہ نہ ہو جائے۔
