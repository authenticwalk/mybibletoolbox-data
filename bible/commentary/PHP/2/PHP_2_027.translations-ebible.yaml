verse: PHP.002.027
translations:
  kpx-kpx: '@see-verse:PHP.002.026'
  okv-H: Eto amo ambure humbuto sari ari ahumpa be rate God ta jo ari amita degi eto
    nau degi ta avoeto enu kojena te sari aehija amo namote tapa na osaga pajire be
    kiaehena,
  tbo-tbo: Baha dumana i totogo labatana ma tamogi Yaubada i lunugotootogogeya po
    ega ita hilage. Ma tau Yaubada i lunugotootogogeu, babana meka po apo Epilodasi
    ina hilage yaka tau binei a nugodubu duma.
  mal-C: വാസ്തവത്തിൽ അയാൾ രോഗിയും മരിക്കാറായവനും ആയിരുന്നു. എന്നാൽ, ദൈവം അയാളോടു കരുണ
    കാണിച്ചു. അയാളോടുമാത്രമല്ല, എനിക്കു ദുഃഖത്തിനുമേൽ ദുഃഖം വരാതിരിക്കേണ്ടതിന് എന്നോടും
    കരുണചെയ്തു.
  grc-SR: καὶ γὰρ ἠσθένησεν παραπλήσιον ⸂θανάτῳ,⸃ ἀλλὰ ὁ θεὸς ⸉αὐτὸν ἠλέησεν,⸊ οὐκ
    αὐτὸν δὲ μόνον, ἀλλὰ καὶ ἐμέ, ἵνα μὴ λύπην ἐπὶ ⸂2λύπην⸃ σχῶ.
  bgc-bgc: पक्का वो बीमार तो होग्या था, उरै ताहीं वो मरण पै था, पर परमेसवर नै उस ताहीं
    मरण न्ही दिया, अर सिर्फ उस्से पै न्ही पर मेरै पै भी दया करी, ताके मन्नै दुख पै
    दुख ना हो।
  khz-khz: Taunatauna vagi, ia eviti-rakavaato, roli ekwaregato, na Palagu gena venugagiviti
    ia atanai, e ati ia atanaimo, na au geku ai maki, kwalana geku aovitiviti neekamu
    vagina kalinana.
  deu-TKW: In der That war er auf den Tod krank; aber Gott hat sich seiner erbarmt,
    und nicht blos seiner, sondern auch meiner, auf daß mich nicht Trübsal über Trübsal
    treffe.
  zsr-NT: Le nactë güiꞌbiꞌ, guqui gatbiꞌ, san buechiꞌ ladxëꞌë‑biꞌ Dios, len clëgz
    lëbiꞌ, san buechiꞌ ladxëꞌë caꞌ nedaꞌ, cui gsëbir ladxaꞌa ca naꞌ rsëbi ladxaꞌa
    naꞌa.
  lin-lin: Azalaki penza kobela kino akomaki pene ya kokufa, kasi Nzambe ayokelaki
    ye mawa, mpe ye moko kaka te kasi ngai mpe, mpo ete natonda na mawa te.
  hns-NT: Oe bahoet bemaar raha, etana kie oe mare mare hoi gail raha. Bakie Parmeswar
    oke daaja karies. Aur na khaalie okar, bakie hamaar bhie. Ab oe attjha hoi gail
    hai, ohie se hamme auro doekh oethaawe ke na pare hai.
  noa-E: Chi mor mas aan iin chadcha mor machpawia peer meejim. Mamʉ Ẽwandamau ʉ̈u
    i eeg oowia monaaupʉ̈ijim. Maata Ẽwandamau mag i eeg ooba ʉdʉraa meepimuan, mʉʉn
    ökhĩirjug pöoma chirsikham. Mamʉ ʉ̈u i monaau atham gaaimua Jöoirau mʉchpata eeg
    oojim, mag i bʉ̈ ʉʉakharr oowia gaai machag chirarr warag atcha ökhĩirjug pöm
    apimaaugau.
  eng-EMTV: For indeed he was sick, and near death; but God had mercy on him, and
    not only on him but on me also, lest I should have sorrow upon sorrow.
  mib-NT: Chi jendaá ni cocuhū de, te je yajni cuu de núú. Te Yaā Dios ni cundáhú
    ni yā de, te nasūu máñúhún‑ni de, chi suni ruhū, návāha tú caa ga cucuíhyá ni
    rī jehē de núú.
  lif-NT2: निस्‍सेए खुने़ॽ साॽरिक् तुगे़आङ् खप्‍मे़न् स्‍ये़, हे़क्‍केसाङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    खुने़ॽरक् मे़ःन्, कर इङ्‌गाॽआङ् आल्‍लसाङ् साॽरिक् तुक्‍खेओ मे़धाआन्‍ल फाॽआङ् लुङ्‌माॽ
    तुक्‍ताङ्‌लो॥
  xnj-xnj: Ena, alwalili hati papipi na kufwa. Nambu Chapanga amhengili lipyana, lepi
    mwene, nambu mewa na nene muni nikotoka kuvya na mvinisu.
  mmx-mmx: I ruturun neni ga meres la ma lixilik ga lok do na met. Ketla ne Moroa
    ga balamu i, kopmen do neni xusuk, Moroa ga balamu box ia la ga lox asepsu ia
    basinge lainbulu silok atla ni ga lox aroo ne Epaprodaitas. Kuren la nenia agoxo
    suma manga lainbulu silok.
  cbr-NT: '''Insíncë ''aish ca asérabi bamatisa ''iaxa. Usa ''icëbi ca Nucën Papa
    Diosan pëxcúmiaxa. ''Ëx a sinani masá nuitutancëx axa bamacëbë ''aisamairai masá
    nuituti rabanan ca ''ëribi nuibaquin Nucën Papa Diosan pëxcúmiaxa, ''ën upí oquin
    sinánun.'
  tee-NT: Pus vasalh na ixtak'ank'ai. Na ixniputun. Para ju Dios aktaijulh laca'amapaininti.
    Chai jantu va yuchi ju aktaiju para vachu' ju quit'in ni jantu ca'alilh palai
    lhu ju qui'amak'anit.
  eng-LSV: for he also ailed near to death, but God dealt kindly with him, and not
    with him only, but also with me, that I might not have sorrow on sorrow.
  cak-NT: Y ketzij chi raja' can yalan xyawaj y juba' ta chic xcom. Pero ri Dios xujoyowaj
    rech y xujoyowaj chuka' nuech ren. Roma xa ta xcom ri Epafrodito, c'o ta jun chic
    ruquiy (k'axon) xpe ta wiq'uin pa quiwi' ri ruquiy (k'axon) ri jec'o chic pa wánima.
  pah-NT: Itetirũa hete tuhẽ Epafrodito'ga ikwehe. Omano gwerevi ga. Emo Tupana'ga
    ga porogwetygi imombiga karugwara ga hugwi. Tupana'ga ji porogwety no tokoveveuhuheteyme
    ti Paulo'ga javo.
  sja-NT: Wãara iru perá jai-idaaji mãgɨ́ k'ayaapa. Mamĩda Tachi Ak'õrepa iru chupɨria
    k'awaap'eda, jɨpa beeji. Ak'õrepa mãga ook'ãri, mɨ jida ichiaba chupɨria k'awaaji,
    mɨ waapɨara chupɨria nɨ̃beepiamaapa.
  xed-xed: Kahwathwata, si nda ksa da tsa ɗaŋwa ya, wər ghatalakw ta psaghutá haɗik
    ta ghəŋani, əŋkaʼa ka Lazglafta ta tawatá hiɗahiɗa tida. Tsatsi nda ghəŋani yeya
    a tawa tsi ta hiɗahiɗa tida wu, nda iʼi tani. Yaha ŋuɗuf dzaghata kəʼa nda iʼi
    kəl tsi ka mbanafta.
  mks-NT: Ta mé a̱ nda̱a̱ na̱ndoho da cue̱he̱ ta ja̱lóho quivi da, nduu. Joo na̱caja
    Ndióxi̱ ña̱ma̱ni̱ xi̱hi̱n da̱ ta já na̱ndiva̱ha da. Ta xi̱hín ña̱ yóho na̱caja
    ri mé á ña̱ma̱ni̱ xi̱hín ye̱he̱ ña̱ ná a̱ cácuéha̱ chága̱ ví ini i̱ jáchi̱ sa̱
    íin cua̱ha̱ ña̱ ndóho i̱ viti.
  gfk-S: A tutuno sakit be iga maset ma iga ura minat. Iesene God ga marse ie. Ma
    pata be aie sene. Iga marse bileng iou, be nihula kilingane tike tamat na tapunuk
    sakit.
  bmu-bmu: Yaŋön ölŋa kawölbuk ahöba kömupkö jitŋe ahöyökmö, Anutunöŋ ak kömum waŋgiiga
    ölöwahök. Anutunöŋ Epafroditus iyök qahö ak kömum waŋgiyökmö, ni mewöyök nehoriba
    mem amqem niŋgiyök. Yaŋön kömumbawak ewö, nöŋgö wösöbiriknan mönö sehii qaknöŋ
    qaknöŋ öŋgöi malbileŋak.
  dgz-dgz: Tave di, me vek waren bop konintu tapen di tan, go God bagu sisi menan
    anuni gapan me wandia, me megenat uon go ne bagu sisi anuana aigap sia anupena
    tawa menan God nenan den anun.
  eng-GNV: 'And no doubt he was sicke, very neere vnto death: but God had mercie on
    him, and not on him onely, but on me also, least I should haue sorowe vpon sorowe.'
  zaa-NT: Hua liba fuerte ni huì'ni bi, áti'tó' taá làa gútti bi, pero quiỹarú Tata
    Dios porqui'ni betúa latsi'e bi, alàa tsuą' tèruba làbi sino hàstaba inte' betúa
    hua latsi'e. Porqui'ni cáalá gùtti bi nna, entonces adí ttérulani ehuìni' te'.
  eng-WEBSTER: 'For indeed he was sick nigh to death: but God had mercy on him; and
    not on him only, but on me also, lest I should have sorrow upon sorrow.'
  guh-guh: Xaniajai rabaja picani. Avitane petëpaejavabelianexa. Itsiata baitsi jane
    Dioso itaxutotsoniatanetsi. Xanë ata Dioso nitaxutotsoniatane. Tsipaji itsa nevecuatëpaejitsipa,
    xanë bitso najamatabëxainaejitsipajë. Tsipaji penaneconitsivi pejebabiabibota
    taneetsixae tanajamatabëxainaejavata, nevecuatëpaejitsipa.
  bon-bon: Toraca gyene egä tabe pita cama ge, budre mameta, yepä Acejiyame te owecu
    ge teeme tääpume, piiyepu owecu ge cäme tääpume, peei name pi teebine miiji itu
    jaawenepi, peei ngenecu mäpu ne cäme bau ca äyeblingtame.
  nhw-BL: Huan nelía mococohuayaya hasta ya mictinemiyaya. Pero Toteco quitlasojtlac
    huan nojquiya nechtlasojtlac na huan yaya mochicajqui. Pampa sintla mictosquía,
    noja más nijpiyasquía tequipacholi que catli nijpiya amantzi.
  swh-ONEN: Kweli alikuwa mgonjwa, tena karibu ya kufa. Lakini Mungu alimhurumia,
    wala si yeye tu, bali hata na mimi alinihurumia, nisipatwe na huzuni juu ya huzuni.
  wbi-wbi: ulwakuva akale ntamu fijo ulwakufua. neke Nguruve akampyanile, nuvukola
    vwa Nguluve navulyale kwa mwene jujuo, kange lulyale kulyune neke kuti nilekaghe
    kusung'unala.
  bba-bba: U bɑrɑ kɑ ɡem sere u ɡɔɔ turuku kuɑ, ɑdɑmɑ Gusunɔ u win wɔnwɔndu wɑ. N
    ǹ mɔ wi tɔnɑɡiru, kɑ nɛn tiiɡirɑ, kpɑ nɛn nuku sɑnkirɑnu nu ku kpɛ̃ɑ n bɑndɑ.
  eng-KJVCPB: 'For indeed he was sick nigh unto death: but God had mercy on him; and
    not on him only, but on me also, lest I should have sorrow upon sorrow.'
  kgk-NT: Hasy ete va'ekwe voi. Omano hagwã-rami oĩ va'ekwe. Ha Nhandejáry katu oiporiahuvereko-ma
    va'ekwe íxupe imbogwera-vy. Xe poriahuvereko-ma ave. Heta oĩ xe mbovy'are'ỹ va'e.
    Omano ramo ra'e, xe mbovy'are'ỹve arã voi ra'e.
  waj-waj: Kutaavai. Ivo tauraa pinaama inna nniitarooduu rikioo putuoo fanniiravai.
    Anutuuqo innara boo tuduu hama putiravai. Anutuuqo hama innara nnaasu boo tirainno
    niiyaraatama boo tiravai. Inna nniitaroovaara vaa na mmuaararaivaa vara kiee kava
    pinaa mmuaararaivaa vareevoo kiaa Anutuuqo niiyaraatama boo tiravai.
  cpy-cpy: Ari ikantawitaka imantsiyatzi, roowiteencha ikamemi. Roo kanteencha ineshironkatakiri
    Tajorentsi, retsiyata-kota-kahaeri. Teera apatziro ineshironkatakiri rirori, tema
    imatzita-kina naaka, tee ikowakaa-nawo nomaperotyaa nowashiretakota-kotyaari aririka
    ikami-motakina.
  mpx-mpx: He tunahot valila i kasiyebwa kelaubwa ni yaomal, yaa Yehoba i atilomwan-an
    inoke i pwamolu. Yaa nige tage iya ya maisena, yaa nau al ge Yehoba i atilomwan-agau,
    kaiwena binimala ni yaomal, wana yaomal nuwanakina no nuwanak wana kasiyebwa kaiwena
    ni paetulan.
  wbp-wbp: Junga kujaju. Nyanungujulpa nyurnu nyinaja, manu puta palija. Ngajujurnarla
    wajampa-jarrija. Kaji paliyarla, kapurna ngajuju wajampa-jarriyarla-nyayirni.
    Kala Kaatu-jarrangku mari-jarrinjarla ngurrju nyinaja ngajarrakuju.
  luo-luo: Chutho notuo marach, mi odwa otho. To Nyasaye nokeche, kendo kuom kech
    mane okechego, an bende nokecha, mondo kik abed gi kuyo manyadiriyo.
  nhe-NT: Huan nelía mococohuayaya hasta mictinemiyaya. Pero Toteco quitlasojtlac
    huan nojquiya nechtlasojtlac na huan yajaya mochicajqui. Pampa intla mictosquía,
    nijpiyasquía noja más cuesoli tlen nijpiya amantzi.
  aii-aii: ܡܸܓ̰ܸܕ ܡܪܝܼܥܵܐ ܝܗܘܵܐ ܗܲܠܔ ܡܵܘܬܵ‌ܐ، ܐܝܼܢܵܐ ܐܲܠܵܗܵܐ ܪܘܼܚܸܡ ܠܹܗ ܥܲܠܘܼܗ‌ܝ،
    ܘܠܵܐ ܐܲܚܟ̰ܝܼ ܥܲܠܘܼܗ‌ܝ ܐܝܼܢܵܐ ܐܘܼܦ ܥܲܠܝܼ، ܕܠܵܐ ܗܵܘܹܐ ܠܝܼ ܚܲܫܵܐ ܥܲܠܔ ܚܲܫܵܐ.
  esk-NT: Atniġñallapiaqmipḷuniḷu tuquqayallapiaqhuni. Aglaan Agaayyutim nagligiplugu
    sayyitqikkaa, ilaa nagliksripmatun uvamnik. Taatnaqługu tuquniġumi iḷanayaġaa
    alianniułiġa pakma.
  msb-msb: Matuod man gayod na nagkasakit siya kasadto kag dyutay na lang mamatay.
    Pero naluoy an Dios sa iya kag dili lang sa iya kundi sa akon man. Kaya, ginlibre
    pa gayod ako san Dios sa nagadamo na kamunduan.
  cpa-NT: Dsøg¹² báh³ ca¹lø¹dsoh¹³dsa. Ca²juuh³ tsa¹ca¹jon¹dsa. Jøng² ca¹ŋiú² dsǿa¹²
    Diú¹³ ja³cog²dsa lah¹quianh¹³ jní². Mi³jøng² tsa¹cán²jni tsug¹² hi³méh¹ ju²hí³
    dsøa¹².
  dso-dso: ଉଁ, ସେ ମର୍‌ବା ଉପ୍‌ରେ ରଇଲା । ଆରି ପର୍‌ମେସର୍‌ ତାକେ ଦୟାକଲା । ଅବ୍‌କା ତାକେସେ
    ନାଇ, ମାତର୍‌ ଜେନ୍ତିକି ମର୍‌ପାଇ ଦୁକ୍‌ଉପ୍‌ରେ ଦୁକ୍‌ ନ ଆସ ବଲି ମକେ ମିସା ଦୟାକଲା ।
  meu-meu: Momokani e gorerea, mokona e mase, to Dirava ese e bogaia hisi, bona dia
    ia mo a lau danu e bogagu hisi, egu lalo-hisihisi baine bada herea na garina.
  yva-NT: Tugae, nandijawe Epaproditus gwanen dave, kavintare wene mo augav. Weramu
    opamo sauman akato, weye Amisye aemeno ai. Muno Amisye aemeno rinai tavon, weye
    ranivara sya arakove so kakai ratire, wea indati inanimaumbe ntapekano rinai rave.
  dgc-dgc: Ey tama ngani a melubha tu ladu na, a kétihék siya a mate. Pero kinagbian
    siya na Diyos. Sakay kinagbianék be na Diyos, da éng minate siya, éy lalo a nadagdagen
    i kalungkutan kua.
  zpm-NT: Ni nligaa bzhaacnë me, nzhoo goc me zootle laa me nietle; per pquia zdoo
    Dios me ni pquiaagaa zdoo Dios naa peet gocd me, sac goṉ nole naa guieḻnë, ni
    teḻ pe niacaque me mazdraa niac nroob xquieḻnë naa.
  hix-NT: Ekeh me rma haxa nehxaknano, thenyehra rma haxa mak ha. Àwayehpaya rma nehxako.
    Àhnàn yaw mak nehxako, Khoryenkomo. Ohxe harha neryako. Tàwya ohxe txenyetoko
    rma, rohnàn yaw xarha nehxak hamà, noro hoko oseryehokahra harha ryehtxoho me.
    Àsok tawro hana. Noro wayehnàtok haxa, thenyehra rma haxa roseryehokanàràtho haryhe
    mà.
  sim-sim: Omendinga sir, angop or kavamisihi hakuri mendek nari ri. Hako Avui Wasilaka
    ornjik or holoho or mbarik jivik nari ri. Os or hashirikop warje mende nga na
    tlaholori nir. Hako wahau. Avui Wasilaka anjik er nga nor holoho or mbarik jivik
    nari ri.
  npi-ULB: किनकि तिनी साँच्‍चै यति बिरामी थिए, कि तिनी मरणासन्‍न अवस्थामा पुगेका थिए
    । तर परमेश्‍वरले तिनीमाथि कृपा गर्नुभयो, र उनमा मात्र नभएर शोकमाथि शोक नथपिओस्
    भनेर ममाथि पनि दया देखाउनुभयो ।
  cgc-cgc: Matuod tise nang en kanen napatay, piro naluoy Dyos an ki kanen. Dili nang
    naan ki kanen naluoy Dyos an. Naluoy man Dyos an ki yaken aged dili madugangan
    ake na kalised.
  tim-tim: Amâ kundat momoŋe kondo momberâm agep. Hain akto Anutuŋe okot âlep akmâ
    tângom heŋgemgoep. Akto yâk konok bo. Epapodito mondo nâŋgâ yâkŋe âmâ kambiamne
    dondâ bâliwop dâm aregât heŋgemgoep.
  yor-yor: Nítòótọ́ ni ó ti ṣe àìsàn títí dé ojú ikú, ṣùgbọ́n Ọlọ́run ti ṣàánú fún
    un; kì í sì í ṣe fún òun nìkan, ṣùgbọ́n fún èmi pẹ̀lú kí èmi má ṣe ni ìbànújẹ́
    lórí ìbànújẹ́.
  wos-wos: Xékéngun hundi wu mwi hundi dé. Dé némafwi bar hiyae hiyafukwa dé ramé.
    Wungi hwandéka dé God déka saréfa nae wandéka dé wambula yikafre ya. God déka
    male saréfa nahambandé. Dé wunika akwi dé saréfa na. Wuni Epafrodituska hambukmbu
    géranjoka hélék yata, dé wunika akwi saréfa na. Saréfa nae wandéka dé wambula
    yikafre ya.
  emp-NTPO: Wãrãda idjira cacua biẽ́ b̶asia. Berara beusia. Baribʌrʌ Ãcõrẽba idjira
    quĩrã djuburiasia. Ab̶abe idjida quĩrã djuburiaẽ́ basía, ãtebʌrʌ mʌ̃ sid̶a quĩrã
    djuburiasia wetara sopuarãmãrẽã.
  eng-F35: Well, he really was sick, nearly to death, but God had mercy on him, and
    not only on him but also on me, that I might not have sorrow upon sorrow.
  ind-ind: Benar, dia pernah sakit parah dan hampir mati, tetapi Allah berbelas kasihan
    kepadanya dan menolong dia. Dengan belas kasih-Nya itu, bukan hanya Epafroditus
    yang tertolong, tetapi juga saya. Karena dengan kesembuhan Epafroditus, saya tidak
    menjadi semakin sedih.
  pes-OPCB: در واقع، بیماری او بسیار سخت بود و چیزی نمانده بود که از پای درآید. اما
    خدا، هم به او و هم به من رحم کرد و نگذاشت که این غم نیز بر غمهای دیگر من اضافه
    شود.
  mpt-mpt: Bainobe, sino e ginino sum gembianea kaanang genabe otane Gode dobhalilanea
    daabanea ayam anebuo, olo makob Gode nesa daabenebiobe. Niminbabe, sino ne bobolo
    ilum omfutneno kesoa Gode funanea Ebaflodaitase kaane mole Fole bobolo dot ilum
    omfubanamabobo genea e Ebaflodaitase ni dabo dohalilanea daabene kesoa e mo kaaim
    blimobe. E besa ayam anebiobe.
  ssx-ssx: Ota꞉e ipikita꞉ yeni tieke mea ota꞉ teke pa꞉ta꞉ homea꞉pate Koda꞉ma꞉ ipiki
    pa꞉ta꞉ a꞉ta꞉ma꞉ homea꞉me. Pa ipiki homeke dia꞉ya꞉pate Koda꞉ma꞉ I̱ma꞉ puki tanda
    ma꞉nda꞉ma꞉ na homonoyeke I̱ pa꞉ta꞉ make a꞉ta꞉ma꞉ homea꞉me.
  mkl-mkl: Í ce bɔ̃ɔi ntɔ ntɔ hee í mɑɑi iku, ɑmmɑ Ilɑɑɔ̃ í ce ɑrɑɑreɛ. Nɔ kù jɛ ɑrɑɑrei
    Epɑfoditi nŋu ɑkɑ̃, do ti ɑmu tɑkɑm nii, ku bɑ inɔ kufɔm nɔu ku mɑɑ̀ kɔ̃ɔsi mɑ́.
  gaq-gaq: ସତେଆଃ ମେଁ ଆଃସିଲେଚେ ଗୁଏକ୍ନେ ରକମ୍‌ ଡିଙ୍ଗ୍‌ଲେକେ । ମାତର୍‌‌ ଆମେକେ ଇସ୍‌ପର୍ ଦୟା
    ଡିଙ୍ଗ୍‌ବକେ । ମାତର୍‌‌ ମେଁନେ ଆଡ଼ାତ୍ରା ଣ୍ତୁ ନେଙ୍ଗ୍ ଆଡ଼ାତ୍ରା ଡିଗ୍ ମେଁନେ ଦୟା ଲେଃଲା
    ଆନେଙ୍ଗ୍ ଦୁକ୍ ଆଡ଼ାତ୍ରା ଦୁକ୍ କସ୍ଟ ବାନ୍‌ସା ଆବିକେ ଣ୍ତୁ ।
  gof-RNT: I tuma harggettidi hayqqi kichchidi attis. Shin Xoossay iyaw qadhettis.
    Iya xalaalas gidonnashin azzanoy azzano bolla guzhettonnaada, tawukka qadhettis.
  unx-unx: ସାର୍‌ତି କାଜିଲେରେ, ଇନିଃ ବେମାର୍‌ ତାଇକେଦ୍‌ତେ ଗଜଃଲେକାଏ ହବାକାନ୍‌ ତାଇକେନା । ମେନ୍‌ଦ
    ପାର୍‌ମେଶ୍ୱାର୍‌ ଇନିଃକେ ଦାୟାକିୟା । ଇନିଃକେ ଏସ୍‌କାର୍‌ କାହାଗି, ମେନ୍‌ଦ ଆଇଁୟାଃ ଚେତାନ୍‌ରେୟଗି
    ଆୟାଃ ଦାୟା ତାଇକେନ୍‌ ହରାତେ ଆଇଙ୍ଗ୍‌କେ ଦୁକୁ ଚେତାନ୍‌ ଦୁକୁ ସାହାତିଙ୍ଗ୍‌ ନାଙ୍ଗ୍‌ କାଏ ଏମାଦିୟାଁ
    ।
  gah-gah: Itó netá avisekago helesakosá imóza, Ómasímo agika hize amimó nene aikó
    nomive. Nenitoka mulúne gitihiná imó nenémini amupiló miní amekative loko eza
    agika hize nimike alémo zokamó.
  lcm-lcm: Io, kapo tutuman. Kata malepen alava, angasungai si mat, sikei God katala
    ngorem ia. Na e iang God kata ngorem imemlong aongos, using man a ike kata mat
    korong, nau nala atogon a mang mamakus lakat kuluna.
  aer-aer: Re rlkerte akngerre aneke arratye, ingkwe anthurre ilwemele. Ayenge ikwere
    ware itirremele aneke alhwarrpe-irremele. Re apeke-arle ilwekenge, kele ayenge
    akurne anthurre awelhemele anemere. Kenhe Ngkarte anteme ilerneke alhwarrpe-irreke,
    renhe rlkerte-ngentyele mwerre-ileke.
  qvc-NT: '@see-verse:PHP.002.026'
  tgl-ULB: Sa katunayan, malubha ang kaniyang karamdaman na halos ikamatay niya. Ngunit
    naawa ang Diyos sa kaniya, at hindi lamang sa kaniya, ngunit pati na rin sa akin,
    nang sa gayon ay hindi na madagdagan pa ang aking kalungkutan ng isa pang kalungkutan.
  cbs-NT: Chanima ikimaki, isin paepa bitan tenei mawakeanidan. Jakia Dios jawen nuikin
    ewendi nuidiakin jau ana ea bika betsa tenemayamanun Diosun xuxawaimaki.
  xtm-NTPP: Ja ndaa ndija kúu ja ni ku'u xeen de ja sani te kûu de nkuu, kovaa Su'si
    ma, ni kunda'vi ini ya de, te masu maa in‑ni de chi suni ni kunda'vi ini tna ña'a
    ya maa sa a, sukan‑va'a masu kuxii xeen‑ka ini sa.
  nnq-nnq: Elo, akiba ntamwe papipi nukuwe. Nambu Nnoongo ngammone kia, ammonela kia
    jwombe jika jakweje, nambu na nenga uyo kupala nakaechuka munoje.
  bao-NT: Díámacʉ̃ mʉja tʉojacupa. Dia jañuwi Epafrodito. Bii yaicoabowi. To biro
    cʉ̃ ca biimijata cãare, Ʉmʉreco Pacʉ cʉ̃re ĩa mairi, cʉ̃re catiowi. Cʉ̃ wado méére
    ĩa boo pacawi; yʉ cãare boo paca ĩawi yʉ ca tʉgoeñarique pairijere, tʉgoeñarique
    pai nemoremi ĩigʉ.
  san-ORI: ସ ପୀଡଯା ମୃତକଲ୍ପୋଽଭୱଦିତି ସତ୍ୟଂ କିନ୍ତ୍ୱୀଶ୍ୱରସ୍ତଂ ଦଯିତୱାନ୍ ମମ ଚ ଦୁଃଖାତ୍ ପରଂ
    ପୁନର୍ଦୁଃଖଂ ଯନ୍ନ ଭୱେତ୍ ତଦର୍ଥଂ କେୱଲଂ ତଂ ନ ଦଯିତ୍ୱା ମାମପି ଦଯିତୱାନ୍|
  huv-NT: Naleaing tiün andeow, tajlüy mandeow. Apmandeow jondot Teat Dios ngo majüiquich
    mimonajneaj nej wüx nej, at wüx xique, cos apmamix ximeaats xeyay, ngome quiriw.
  otn-NT: '''Nɛ̱ ma̱jua̱ni̱ bi hyɛ̱nni̱, ya ja ngue xta̱ ndu̱. Pɛ conná̱ nguehrá̱
    ma̱te Oja̱ hi̱mbi̱ du̱. Nu̱''mø ngue xta̱ ndu̱, xøgue di̱ nti̱mbʉ ma̱ du̱mmʉigä
    p''ʉya.'
  nop-nop: Adi yadi yagit malabumuŋ tiŋa kumuŋdegoŋ tuguk, kaŋ Bepaŋdi bulaniŋgoŋ
    nadimiŋa tubulodaguk. Tiŋa adi hogok moŋ. Nu maaŋ aditok tiŋa bulaniŋgoŋ helemahelemaŋ
    nadiwaatneŋ doktiŋa walane tubukulemaguk.
  obo-NT: Bonnaa en no id dorau si Epafrodito woy disok-sama en sikandin id patoy,
    piru no-eruwan kos Monama kandin woy no-uliyan dad. Konna ra sikandin kos no-eru-i
    to Monama, ko konna, siyak mandad, oyya su otik id patoy pa sikandin, dii ku od
    kogaha kos lanu ku.
  cak-ENT: Y ketzij que rija' juis xyavüj y jubama xcom. Jac'a ri Dios xujoyovaj ruvüch
    y xujoyovaj chuka' nuvüch yin. Roma si ta xcom ri Epafrodito, c'o ta jun chic
    k'oxon xpu'u viq'uin pa quivi' ri k'oxon ri yec'o chic pa vánima.
  lif-NT: ᤏᤡᤛ᤻ᤛᤣᤀᤣ ᤂᤢᤏᤧ᤹ ᤛᤠ᤹ᤖᤡᤰ ᤋᤢᤃᤧᤀᤠᤱ ᤂᤵᤔᤧᤴ ᤛᤩᤧ. ᤜᤧᤰᤁᤣᤛᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤂᤢᤏᤧ᤹ᤖᤰ
    ᤔᤧ᤺ᤴ. ᤁᤖ ᤀᤡᤱᤃᤠ᤹ᤀᤠᤱ ᤀᤠᤸᤗᤛᤠᤱ ᤛᤠ᤹ᤖᤡᤰ ᤋᤢᤰᤂᤣᤀᤥ ᤔᤧᤎᤠᤀᤠᤴᤗ ᤑᤠ᤹ᤀᤠᤱ ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤋᤠᤱᤗᤥ॥
  mie-NT: De jāndáā jā ní ncuhū dē, de ja ñatin cuū dē nícu. Sochi Yāā Dios nī ncundáhví
    inī yā dē, de nsūú mátúhún dē-ni, chi saá-ni nduhū, tácua mā cāá cā jā cucuécá
    inī ni jēhē dē nícu.
  san-TIB: ས པཱིཌཡཱ མྲྀཏཀལྤོ྅བྷཝདིཏི སཏྱཾ ཀིནྟྭཱིཤྭརསྟཾ དཡིཏཝཱན྄ མམ ཙ དུཿཁཱཏ྄ པརཾ པུནརྡུཿཁཾ
    ཡནྣ བྷཝེཏ྄ ཏདརྠཾ ཀེཝལཾ ཏཾ ན དཡིཏྭཱ མཱམཔི དཡིཏཝཱན྄།
  qve-NT: Wawqenchis Epafroditoqa cheqaqtapunin nishuta onqoruspa, yaqalla wañururan.
    Ichaqa Diosmi paytapas hinallataq noqatapas anchata khuyapayawaspanku, mana dejaranchu
    wañunanta, saynapi llakisqa kashaqtiypas, astawan llakikuypi ama kanaypaq.
  pao-NT: '@see-verse:PHP.002.026'
  cbu-NT: '@see-verse:PHP.002.026'
  usa-usa: áraimma wemá anó-karima mayéna púyôwaniq uráiye. miráimanibo Áánûqtuma
    wemmá paru-yátááqá ámitana ípukaiye. kekáráq Áánûqtuma paru-yátááqá tímikaitana
    wemá íma pukáitaq kemá íma tirummá í-yátááqá arúbama matáune.
  soy-soy: U mɛyíkíyiki kufɔ́ŋ finɛlɛ uu nkpɔ hɛirɛ. Amɑ́ Uléécɑɑ uu íwɛ u téni.
    Ticuruu ɑ́i umɛcirɛ kuu íwɛ tẽ́, u kɔ nɛ̃́ íwɛ ténlɛ rɛ nnɛ́pɔ́ɔcɑɑi ńn kɑpɛ
    n kpɑ́lɛ̃.
  hui-hui: Ibu warago timbuniore balu homolene kaware winigo ani wiaria Ngode Datagaliwabehanda
    ibu dara halu biamogo biya. Ani biyadagoni ibu hangu ndo i̱hondobi dara halu biamogo
    biyago irane genda timbuni i̱ha wia tago ho winigo ibugua i̱ dara halu biamogo
    biya.
  amf-amf: Kidi gon hajadhayse diyana yeskidine. Ko dahaannaar Barjo kina burqadhayse
    kiam ki pacchade; kibisheana dayma, pir ogo galshen qaabondar qaabe ab idar yeskoamadettsi
    ki hayade.
  quc-NNT: Tzij ri' chi sib'alaj xyawajik, xaq jub'iq' xraj man xkämik. Ri Dios k'ut
    xel u k'ux che, xutoq'ob'isaj u wäch. Xel u k'ux ri Dios chwe in xuquje', rech
    man rajwaxik taj kinriq nik'iaj b'is chik ruk' ri k'äx ri nu riqom in waral.
  dob-dob: Onaꞌaiꞌaila, niꞌatu ꞌileꞌoasa sinabwana, ta saꞌi Yaubada ꞌiꞌatenuwa ꞌoleꞌoleyena,
    ta wate ꞌaboꞌagu ꞌiꞌatenuwa ꞌoleꞌoleyegu, ꞌabona nai Epapilodito ꞌina mwawasa
    ꞌenega yada nuwamwau ꞌaiꞌaila.
  wrs-wrs: Tanam hemba uvavul venana, wo doa dahavna murapeta hemba. Wo heva os owai,
    Sesoa vena, hem kolvrana eva kavm, osm vena, ata homeis ka evindilamana vevm heina.
  mca-mca: Qa yijaa'ija anek in wanqaats'etax, yaqaamij qu' nawa'm, qa pa' Intata
    qa neq'eletij qa nite' ewi'ƚƚe in neq'eletij qe yakha' iye neq'eletyij iye hats'inha
    qa' nite' na'ni' ipji' iye pa' yikameta'xkii qu' nek'ika'me'tkii iye.
  tzo-TZC: Melel onoꞌox ti iꞌipaje, jutuc xa mu icham. Pero icꞌuxubinat yuꞌun ti Diose.
    Pero maꞌuc noꞌox icꞌuxubinat ti stuque. Jaꞌ jech xtoc laj xcꞌuxubinun ti Dios
    eque, yoꞌ jech mu xa xichꞌ schiꞌil ti at oꞌnton cuꞌune.
  mya-mya: သူ​သည်​အ​မှန်​ပင်​သေ​လု​နီး​ပါး​ဖျား​နာ​ခဲ့​၏။ သို့​ရာ​တွင်​ဘု​ရား​သ​ခင်​သည်​သူ့​ကို​သ​နား
    တော်​မူ​လေ​ပြီ။ သူ့​ကို​သာ​လျှင်​သ​နား​တော် မူ​သည်​မ​ဟုတ်။ ငါ့​အား​လည်း​ထပ်​ဆင့်​ဝမ်း
    နည်း​မှု​နှင့်​မ​ကြုံ​တွေ့​စေ​ရန်​သ​နား​တော်​မူ​၏။-
  gng-NT: Imɔ̀n, u bunge' ki tì benh wɔ ń kpo nɛ, ama Uwien muɔ' wɔ micɛcɛkm. Na
    yé u muɔ' wɔn baba nɛ micɛcɛkm, u muɔ' nʼmɔ nɛ ŋɔ nʼyɛnsaa la yɛbre kí pukn.
  cbi-NTPO: Uwain ya diikaavi' ma pekeraive, tsenñuren Diosya yanu tenbityatu ura'
    mandireve. Tsaaren Dios yanuren tenbityaindyu', inu bain tenbityataa tsangue'
    ura' mandireve, inu kayu jungajte llakinguikaandyai'tu.
  ikk-NT: Ezioku-ezioku, emu kụ a ọda-ọda, o te d'a nwụndẹ! Kanị, Osolobuẹ nọ mẹ omikẹn
    ẹ—kanị ẹlẹ ịya sụọ k'o mẹ n'ẹ, o mẹzikwọ nị mmẹ nwẹn ya, amamgbe ẹkwan m a waye.
  leu-leu: A tuuna, nane fo giis e faasilak i maat. Taasaxa Piran a muluxe e pife
    muluk nane mon, taasaxa muluxau vaxa e pife tavaiau pana xasano lagafan fulaa
    maan.
  maz-NT: Na cjuana nda mi cja c'ü e cjuarma. Ya mi ngue ro ndũ'ũ. Pero Mizhocjimi
    o juentse angueze. Xo 'ñezgö, me xo o juentscö Mizhocjimi. Ya mi sufrido ín mü'bügö.
    Pero 'ma ro ndũ c'e cjuarma, xenda ro sufrido na puncjü ín mü'bügö 'ma.
  bod-N: ཁོ་རང་ལ་དངོས་གནས་ན་ཚ་བྱུང་སྟེ་འཆི་ལ་ཉེ་བ་ཙམ་བྱུང་ནའང་དཀོན་མཆོག་གིས་ཁོ་རང་ལ་ཐུགས་རྗེ་གནང༌ཞིང༌།
    བདག་ལ་སྡུག་བསྔལ་གྱི་སྟེང་དུ་སྡུག་བསྔལ་མི་འབྱུང་བའི་ཕྱིར་ང་ལའང་ཐུགས་རྗེ་གནང༌ངོ་།།
  tca-NT: Rü aixcüma nixĩ ga na yaḏaawexü̃, rü wixguxüchi taèx nayu. Natürü Tupanaãxü̃́
    nangechaü̃tümüü̃ rü choma rü ta nüxü̃́ changechaü̃tümüü̃, rü yemacèx naxcèx nayataanexẽẽ
    na tama yexeraãcü changechaü̃xü̃cèx.
  zpl-NT: Neli nú unga ritilla hasta nú yamerotsia atilla. Pero uhuaꞌa arquiꞌ Diose
    liꞌilla, nu la neca lu cuendaꞌ liꞌitsialla sino que leꞌca uhuaꞌa arquiꞌnu liꞌá,
    para nú la nehuanalá nzu arquia tucu nú nehuanala utsu arquia,
  mbc-NT: Inna pri'ya pra awanî'pî kure'ne. Aasa'manta yonpa'pî. Tîîse tî'noko'pî
    pe era'ma'pî Paapaya moropai yepi'tî'pîiya. Mîîkîrî neken pepîn tîîse uurî nîrî
    era'ma'pîiya tî'noko'pî pe, inî' panpî' esewankono'ma namai.
  ndg-ndg: Maana hakika endeminya sana kiasi chawai. lakini nnongo amekile lwongo,
    na wema wabile kunami yake bai, lakini kae wabile kunami yango ilikwamba kananibe
    nahuzuri juu huzari
  wsk-wsk: Nunguningta nu kuera tam, ale mena ta le mu kueram le. Bare Kaem gomang
    tuam se nungeram. Nu la mena wore ani agotala gomang aisam, mu awuk, ani maingkala
    angamang bataga ningi bagasam se nu kueruk mu ani eng am angamang bataga biya
    nunguningkiri aga iramurokko.
  toj-NT: Y meran nia. Malo ni ay ajyia. Lajan soc oj xa chamuc. Pero talnaji syaujulal
    yuj ja Diosi, cho talnaji jyaujulal ja queni. Moc to, puro triste oj ajyucon ja
    lec chamuc to.
  kkl-kkl: El sik naikna mali uro naiklamori, tebanep wamo aghana, Allahri el sembe
    yareag sembaori, yeboba, wali tao. Allahri yareag sembaongena, el aghabog yareag
    sembao kom. Na sembe babe Allahri “Wana ikin along sembaleag,” aro yareag sembaneori,
    Epafroditus wali nembao.
  tbc-tbc: Rumok, iŋ subam dabai ak iŋaneg imat sikalik a. Ak man Anut ilon imuŋanig
    ibinawi a. Anut ŋai dam ilon ipanag a, man dugo, iŋ ta dugo imat mok ak man ŋai
    ilo muruan gubak mi an da itumanip muruan tubun mok ŋisini wa.
  sna-sna: Zvechokwadi akanga achirwara, uye akapotsa afa. Asi Mwari akava nengoni
    naye, uye kwete kwaari oga asi kwandiriwo, kuti ndirege kuva nokusuwa pamusoro
    pokusuwa.
  smk-NT: Page' a nagmasakit ya nin grabi tan dandani ya nin nati. Bale' sa inganga'do
    nan Dios kona ket inmanda' yayna. Ininganga'do nako anamaet lamang nin Dios bana'
    ta no nati ya kumon si Epafrodito, nalamu'nan kumon a idap nin nakem ko.
  grc-TCGNT: καὶ γὰρ ἠσθένησε παραπλήσιον θανάτῳ, ἀλλὰ ὁ Θεὸς αὐτὸν ἠλέησεν, οὐκ αὐτὸν
    δὲ μόνον, ἀλλὰ καὶ ἐμέ, ἵνα μὴ λύπην ἐπὶ λύπην σχῶ.
  gof-WFTW: I tuma harggettidi, hayqqi kichchidi attis. Shin Xoossay iyaw qadhettis.
    Iya xalaalas gidonnashin, azzanaoy azzano bolla guzhettonnaada, tawukka qadhettis.
  spa-BLM: Porque, en efecto, estuvo enfermo casi hasta la muerte, pero Dios tuvo
    misericordia de él, y no sólo de él, sino también de mí, para que no tuviera pena
    sobre pena.
  kyz-NT: '@see-verse:PHP.002.026'
  dao-dao: Akcanga ta thi khyäü awngkia ani am yai. Cunüngpi ani mpyeneiki Pamhnam
    naw ani däk mpyeneiki am ni. Ania phäh ka pukset law dämdäm vai am hlüei lü kei
    pi na mpyeneiki.
  cya-cya: Cha' ñi si'yana ncua ti'i yu lyee ya', nu tichin' na a ngujui yu, una Ndiose
    mña'an 'tnan ti' ñi 'in yu, lo' si'i tsa 'in ti yu, cui' ca nu lo'on nan', si'yana
    a ncua ti' ñi xnu ñi 'ñan siya' ti lo'o cha' xi'in.
  wrk-wrk: Yi, duja nanda jali narri manku nangangi, nyuli lunji. Lunji nyuli kudanyu
    barri. Barringa barri nangkiya janyba, ngala miku, baki yuku nyulu nanijba barri.
