  aom-aom: Iae mae. Hu guomo guomo böröme baeromo guomo hesi jiadeje. Röhu God-ro
    hesi jöëni vavaenimoromo ajamijadeje. Bogo hesi jöënioho gemu vavaenimoꞌi aꞌi
    nani vavaenimadeje hu guomego naro huë vavaene göꞌo döre baejöëni.
  geb-geb: Ne guigi guarara. Ana fhum rɨɨv, rimgir zav muuŋgi. Fhe Bakɨme ana kora
    muuŋgiap, ana kurigim, ana taagia nzerigi. Fhe Bakɨme ara kora mbui fhuvara. Zakɨra
    fhuvara! Ana vhɨra nan kora mbui, ana simtɨk bakɨ the na vharargane vuzvugi fhu.
  bsj-bsj: ki cwom ca nuwabo luma, con dadom bwar, la kwama cii dor cero, kebo co
    ka-nge mo, nyori nan fiyare bwiraka nere dor bwiraka nerek.
  cak-cak: Can kitzij vi chi juba' ma xc'olon-e roma ri yabil ri xuk'asaj, pero ri
    Dios c'a xupokonaj na ruvech y quiri' mismo xu'on viq'uin yin. Roma xa ta xuc'ol-e
    ri Epafrodito, xumol ta pe ri' ri bis pa vánima.
  chf-NT: Toj chich cache' ajni c'ojo, dachichda chämic, pero Dios u ch'ämbi yajin.
    Con to'o no'on u ch'ämbon yajin täcä, uc'a mach ajnicon tä' triste.
  tlf-tlf: Aafen kale, imi mafak ilin uyo imuganuta, mep so kaanan agin ke-balata,
    God imi bet bubul dobeba uyo ita kup ba kale, nisino alop maagup bet bubul dobe-nalata,
    dong dogobela tambalanba uyo, fen kaanba nimnam, niyo aget iluum afalik kubi kuta
    ko.
  piu-2006: '@see-verse:PHP.002.026'
  poh-NT: Til coric woꞌ chi jeꞌ reꞌ chi xyowabjic eh ruꞌum i riyaꞌbilal qꞌuisi̱n nak
    maꞌ xquimic je xa reꞌ laꞌ reꞌ kAja̱w Dios xiquetelej cho wach chi maꞌ xicana̱ꞌ
    ta chi xquimic je. Maꞌ xa reꞌ ta woꞌ reꞌ xqueteljic wach ruꞌum i Dios, xqueteljic
    laꞌ woꞌ cho niwach i hin reh chi reꞌ ritiꞌquil nicꞌux wilic maꞌ xmahsjic ta wach
    ru̱cꞌ riquimic.
  tue-tue: 'Diamacʉ̃́rã niiã: Bayiró peti wáawi. Diaré pʉtopʉ niiwĩ. Cʉ̃ʉ̃ bayiró
    diarecʉtipacari, Cõãmacʉ̃ bóaneõ ĩñawĩ. Cʉ̃ʉ̃ dícʉre bóaneõ ĩñariwi; yʉʉcãrẽ bóaneõ
    ĩñawĩ, yʉʉre nemorṍ boorituari jĩĩgʉ̃.'
  bjp-bjp: Tekentu tom le i sasem tah, ma fatat in met. Isau le God i mais u ma biil
    i keskes sau, biil. I mais iau isi gong sabin ia lala mamais.
  xon-xon: Ni ye mbamɔn, u nan bun ki ti ban u kpo, le Uwumbɔr san u kinimbaak ki
    cha u pɔɔk. Waah cha u pɔɔk na, u san m mu kinimbaak, m taa li kpa mpombiin ki
    kpee mpombiin pu.
  tzo-ZNT: Ta melel ta xcham xaꞌox yilel, pero icꞌuxubinat yuꞌun ti Rioxe. Mu stucuc
    noꞌox icꞌuxubinat; lixcꞌuxubin ti Riox uque ti muc xchame. Ti ichamuque, icat
    coꞌon tajmec ti yechuque.
  mpm-NT: Ti jandaa ndixia kuu ja ni kuꞌu da, chi tɨꞌlɨ ni ga ti kuū da niku, ko ni
    kundaꞌu ini Yandios maa da ti ni nduvaꞌa da. Ti ansu nɨnɨ maa da, chi suni ni
    kundaꞌu ini ya ruꞌu nava tukaa koo ri jnuꞌun kuiꞌya ini jaꞌa da niku.
  ots-NT: Cierto mí jñini, hasta ya xti du̱, pe ca Ocja̱ pé bi jui̱jqui, cja̱ jin
    gui jøntsjɛ guegue, pe guejquitjogö, xí jui̱guigui hne̱je̱. Xí xox nʉr Epafrodito,
    pa sa̱nta̱ jin gua ndo ntristegö menta i cjojquitjo hua jar födi.
  hoy-hoy: निश्चय आव बिमार रा आगेगिदुन ईल ताका कि सायोर मा ईरोन, लेकीन परमेश्वर आऊन
    मा दया माळदुन, अदिक सिर्फ आऊन मा अच ईला लेकीन नान मा भी कि नानी शोक मा शोक सिकबाळुल.
  uri-uri: Ei, aklahle, kil apm pike wi numpet wail akal tol mo pake. Ari apm pike
    Maur Wailen kil alkil pa akmekgel reinjel yatom aklinjel, ti kil paln wor arpm
    pa. Ake kil rein kil wrij pa, kalpm, wa kil wa rein kupm ti yat, tolpa ekg ake
    wa ye kalkut ur pa wa ye kul ak arkuopm hangken kalkut a kupm ye kil pa, kalpm.
  amo-amo: Nanere, awa su kidowo kang nafo aba ku. Ama Kutelle na lanza nkunekune
    me, a na ame usamme ba, umunju mengku wang bara nwa se liburi lisirne kitene liburi
    lisirne.
  pjt-pjt: Uwa, mulapa paluṟu pika puḻkaringkula nguwanpa ilungu. Palu Godalu ngaḻṯuringkula
    palunya palyaṟunguṉu, panya paluṟu palumpa kutju ngaḻṯuringkunytja wiya, ngayuku
    kuḻu ngaḻṯuringu ngayuku maḻpa ilunyangka ngayulu tjituṟu-tjituṟurinytjaku-tawara.
  cwe-cwe: Mbali kakala mtamu inula tambalisa. Mbali Mulungu kamuwonela ubazi, na
    siyo yeye muhala, mbali na niye iviya, muladi sekeniwe na usungu ng'hani.
  daa-NT: Ka seener, ku dor raɗuw sikig raɗa nam ŋa gaay mate, kar Buŋ tal aminduwiy,
    ŋa cooliiga. Ho nun oki, Buŋ tal aminduwir wiktin taat ŋa cooliiga, paa kat taaɓiner
    gaayiyɗo pey.
  mlp-mlp: Helmo in moq waqim tumoqnan tonta. Teq God in anan anad meqniy. Anad meqniysa
    in Epafroditus amomo anan anad a hi meqniysa in ya inan anad meqniymo. In anad
    kazaq am. Pol irquran osaqta na ago afaqan sorsa in ayow na moqid ago afaqan na
    ayah diqmo isihdaq haqad in Epafroditus ulumsihan a hi mom.
  ape-C: Adur, riguk arugeh han aria hurukatin um nugok. Aria Iruhin nakri gihauman
    aria natauruman. Aria Iruhin douk madae nenek gihaum anan atun uwe, uwok. Eik
    shopunek nakri nenek gihaume aria madae nunekan nugok abom uwe, um nunek eikihw
    apahw yowehw hwutar abom uwe, uwok.
  bgs-bgs: Ibógókan gó sikandin asta masig pád maté. Asal inéduwan tô Manama kandin,
    asta ándà sikandin kamaté. Inéduwan pagsik tô Manama kanak ébô makaliliya katô
    tuu pa dakál ranu.
  faa-faa: Arirakano e makata takamasane namo kakaro kusuahopo. Kotimo ano makata
    umisa meta kakako hisiraka, e makata takamasane mafasapo. Mafaraka Epafarotaétaseaki
    soko, anoaki soko Kotimo namo kakaro kára kamenakaraka araresapo.
  kik-kik: Ti-itherũ aarĩ mũrũaru, o na aarĩ hakuhĩ gũkua. No Ngai nĩamũiguĩrĩire
    tha, na to we wiki waiguĩrĩirwo tha, no o na niĩ nĩanjiguĩrĩire tha nĩguo ndikae
    kũingĩhĩrwo nĩ kĩeha mũno.
  cap-NT: Ultim werara laatac̈ha, niz̈aza ticzmayatac̈ha. Pero Yoozqui niiz̈quiz ancha
    okz̈cu c̈hjetinchic̈ha. Yoozqui wejtquizimi okzizakazza. Ana c̈hjetintaz̈ cjitasaz̈
    niiqui, wejttaqui juc'ant llaquiz cjitasac̈ha.
  ksr-ksr: Iinoŋ oŋanoŋ jinoŋ eŋ koomu borianoŋ meroto, Anutunoŋ kiaŋkomuŋ muro qeaŋgoro.
    Anutunoŋ Epafroditus iigadeeŋ mende kiaŋkomuŋ muroto, nii kaaŋagadeeŋ niima kobooŋ
    meŋ afaaŋgoŋ nono. Iinoŋ komunagati eeŋ, neenaa wosobirinanoŋ mono somariiŋ seiŋ
    qana qana uro laligowenaga.
  eng-TNT: 'And no doute he was sicke and that nye vnto deeth. But god had mercy on
    him: not on him only but on me also lest I shuld have had sorowe apon sorowe.'
  sbs-sbs: Ikumbya abali kulwala zeniti mane sake nafwe. Kono Ireeza chaba ninse kwali,
    iinsinyi kwali yeyena, kono mane ni kwangu bulyo, kakuti sanzi nibi mumaswabi
    hamwi ni hamwi hape.
  sue-sue: Nu yaya mou-mau puro kapo betamu weti Anutu meni nu emo zo amuro kora wisia
    awa. Agoro nu gege kota, naso nana duba nai ture-tamere kei awai azu, Anutu na
    emo dai zo apisia.
  fra-NCL: Il a été, en effet, malade à mourir ; mais Dieu a eu pitié de lui et non
    pas seulement de lui, mais aussi de moi, afin que je n’eusse pas tristesse sur
    tristesse.
  snn-NT: Aito. Ai ju'in hua'guë baji'i baguë. Junni huesëre'abi. Riusubi baguëni
    oiguë conguëna, re'huerë go'ya raji'i baguë. Junni huesëtoca, yë'ë'ga quë'rë se'e
    ai oiguë ba'ire'ahuë yë'ë.
  atb-NT: Gè gè yhang, yhang gi, aluq shoî shî shoq no pyâm é nghut lhê. Nghut kôlhang,
    Garai Gasang gi, yhang lé shogyo nhikmyîn yu ri; yhang lé baú a nghut, ngò yón
    htoq yón a dut nyì râ matú, ngo lé le shogyo nhikmyîn yu ri.
  cek-AK: Anih loe duek duih khoek to ngannat; toe Sithaw palungnathaih a nuiah oh;
    anih khue ai, palungsethaih to palungsethaih hoi thap aep han ai ah, ka nuiah
    doeh Sithaw palungnathaih oh toeng.
  bkd-bkd: Laus gayed ha nadaluwan haini daw apit en patay. Ba nahid-uwan hu Dios
    daw sa Dios nahid-u daan kanak ta harì din agkabayaan ha maisaban sa kaguul ku.
  ctu-76: Melel ti' wen c'am'ʌ. Colel i sajtyel. Pero Dios ti' cotyʌ. Mach jinic jach
    ti' cotyʌ Epafrodito pero Dios ti' cotyʌyon je'el cha'an mach'an mi más oc'an
    i ch'ʌjyemlel c pusic'al cha'an ti caj i c'am'an.
  lac-NT: Jach jaj tu cʌnaj u yajir uch, orac quimic xan. Chen a C'ujo' caj u yira
    otsir caj u yajquintaj. Mʌ' chen yajquinta'b ten C'uj, a C'ujo' caj u yiraj otsiren
    xan, quire' wa quimij uch Epafrodito je' in wac'tic ca'che'.
  xla-xla: Yao, eye ikadepe, ya꞉ esiyemama mo-pola yakomuwapo. Epapele tlope Godta
    ya꞉ bokotiyapo malamama ya꞉ye ma-ka꞉duwapo. Epame ya꞉ta ka꞉dle koko tle Godta
    na꞉ ma gaduwa, na꞉ta ya꞉ yilo dupa kollala depame.
  xav-NT: Tô sena ma tô aré dârâ tô, hâzé wa. Tane nherẽ, 'Re ĩhâimana u'âsi mono
    hã ma tô ãma aiwamri, dâ'â tõ da. Taha ãma si õ di, ĩsiwamrizé hã. Te te pese
    wamhã, ĩ̱'ãma zama ma tô duré aiwamri, ĩ̱wi robzei'õ nherẽ, robzei'õ uptabi tõ
    da ĩ̱wi, ĩsipai u.
  cuk-cuk: Ar nue-napiragwa, Epafrodito bela-bela uellemai gusad, burgwednaga gusad.
    Ar Bab-Dummaddi nue-wile daksad, degi, nue-wile an-daksamogad, adi, an-eba-wile-itodiidgi
    mer bur bule an wile-itogegar.
  tbf-tbf: A tuktuk, a nga morouk beitsak ma a nga vatvatta mesei, eiekesen e Raban
    a nga vasangan ken aor molous sien ma seou buer terengien va mi aor tsak leong
    ta kap mang nga monongie iou.
  uig-CYR: У дәрвәқә кесәл болуп әҗәлгә йеқинлишип қалди; лекин Худа униңға рәһим
    қилди; һәм мениң дәрдимниң үстигә дәрд болмисун дәп ялғуз униңғила әмәс, бәлки
    маңиму рәһим қилди.
  ikw-NT: N'ezi, ọ rịaru ẹhni igbugbu, ọ gwnarnụ matị ọ nwụ. Kọvu Chiokike dọnnu a
    obirizi, ọ bụ́o ya kpọi, kọvu ma me, ọ zị me nwe nhne igbugbu n'olu nhne igbugbu.
  khs-khs: 'Aputa: ewa nakolawa hele heneye kuma:na: telakeye. Alawamona, Koteyewi
    newa nano ketea hilila nowa miya:na:pela: mapolose, ewa nakolawa fala:wayakeye.
    Fala:pela: Epafalotaetasemawala, nemawana Koteyewi hele heneye sosolo hauwekilise
    seselakeye.'
  dwr-ENT: ኢ ቱሙ ሳኬቲዴ፥ ሃዪቂ ኣቴዳ፤ ሺን ፆሳይ ኣው ቃሬቴዳ፤ ኣ ፃላላው ጊዴናን ካዩ ካዩዋ ቦላ ጉጄቴናዳን፥ ታዉካ ቃሬቴዳ።
  pma-pma: Ka anatin eli keke kei mesai marite ka vesesal vamat. Ka Ahi en mahisi,
    ka en mahis inau mun. Veni munak kei hemat, inau nilonge hetisa hehi houlu mun.
  atd-NT: Malogot ian to nigdaralu sikandin woy magaan on poron ogkamatoy. Di noulian
    on sikandin su nohoy-uan to Magboboot. Woy songo nohoy-uan a su, ko namatoy pa
    sikandin, ogkatimulan poron ka masakit to goinawa ku.
  tel-2017: అతడు చావుకు దగ్గరగా వెళ్ళాడు, కానీ దేవుడు అతని మీద జాలి చూపించాడు. అతని
    మీదే కాదు, దుఃఖం వెంట దుఃఖం కలగకుండా నా మీద కూడా జాలి చూపాడు.
  hat-BSA: Paske vrèman, li te malad jis nan pwen pou l mouri, men Bondye te fè l
    gras, e pa li menm sèlman, men osi mwen menm, pou mwen pa ta vin genyen tristès
    sou tristès.
  top-NT: Xli̱ca̱na ixta̱tatlá y actzú ni̱ ni̱lh pero Dios lakalhámalh y aksá̱nalh,
    y na̱ quilakalhámalh porque juú clakaputzama y para tú ixtilánilh ma̱s xactilakapútzalh.
  msk-msk: Tinuud na yamasakit yaan, agput yaan matay. Awgaid laban kyakallaatan yaan
    nang Dios, ako arag kyakallaatan nang Dios kay yagakadyaw yaan sang sakit naan
    antak di magdogang yang kanak pagkaundug.
  gyr-NT: Supi eté imbaheasɨ oico, seni eté omano viña. Ipare rumo Tũpa oiparaɨsuereco,
    ndahei ahe güeraño oipɨ́tɨvɨi, che avei che paraɨsuereco co vɨharẽhɨsa yeapɨ-apɨñoẽhɨ
    ãgua cheu.
  kmh-kmh: Nup tap yomb gek, mer kumak kun ak, Gor nup simb niŋiy, gek jak amnak.
    Pen nup nep mer; yip kunep simb niŋak ak mey, gek jakamnak. Mam bap kumbikop ak,
    yip simb yimb gakniŋ mindembinip.
  ukr-ONPU: Він і справді захворів і мало не помер, але Бог змилувався над ним, і
    не лише над ним, а й наді мною, щоб мені не довелося мати скорботу за скорботою.
  emi-emi: Koronna va ghe isikila me ghaisa ngarighi ghe mate, me God ghe alousiusi
    teeiela, me karika va ie nonga ta aghi tee, tani akekkelieghi tale mene kasina
    nialousiusi.
  zpv-NT: Nee guchii guhcalluꞌhu bi ya mweer ñahchi bi per balahsastoꞌ Dxiohs laꞌhbi
    nee ayi laꞌhsidxiꞌh bi sino que neezaa naꞌh, tin para ayi ñuuꞌruhn triixta mahziru
    cun nin nuuꞌhuhn.
  gux-gux: Moamoani, o den yiagi boncianla hali ke li den poadi waamu wan kpe moko.
    Ama U Tienu den gbadi opo mi nihima, ki go gbadi mini moko yaapo mi nihima, ki
    teni ke min da go baa pabiiditoali ki pugini.
  kos-kos: Aok, pwaye lah el tuh mas ac lukunna misa. Tusruktu God El kulang nu sel,
    ac tia el mukena a nu sik pac, mweyen ke El sruokya moul lal oru asor lulap tia
    sunyu.
  ibo-ibo: Nʼezie, ọ fọdụrụ nnọọ ntakịrị ka o site nʼọrịa ahụ daa nʼụra ọnwụ. Ma Chineke
    meere ya ebere. Ọ bụghị naanị ya, kama o mekwaara m ebere, nʼihi na o kweghị ka
    a tụkwasịrị m ihe mwute nʼelu ihe mwute.
  yml-yml: Mogitana i viga, saiꞌafoga i da ꞌiaweda, siwe Yaubada i ꞌisanuakalikalieni,
    kebu ꞌaisenaga, yau wata i ꞌisanuakalikalieku bega yaku nuavita vanuga ꞌeba yogona
    ꞌwaineye kebu i da ꞌivebwaika-ꞌafoꞌafoi.
  ory-ory: ହଁ, ସେ ମୃତ୍ୟୁ ସରିକି ପୀଡ଼ିତ ହୋଇଥିଲେ, କିନ୍ତୁ ଈଶ୍ବର ତାହାଙ୍କୁ ଦୟା କଲେ, ଆଉ କେବଳ
    ତାହାଙ୍କୁ ନୁହେଁ, ମାତ୍ର ଯେପରି ମୋʼ ପ୍ରତି ଦୁଃଖ ଉପରେ ଦୁଃଖ ଘଟିବ ନାହିଁ, ଏଥିପାଇଁ ମୋʼ ଉପରେ
    ମଧ୍ୟ ଦୟା କଲେ।
  bzj-bzj: Da chroo, ih mi oanli sik bad. Ih mi nayli ded. Bot Gaad mi sari far ahn;
    ahn noh oanli fi hihn, bot fi mee tu. Ahn soh ih mi spayr mi saro pahn tap a saro.
  chk-chk: Enlet, a fokun samau o arap ngeni an epwe mäla. Nge Kot a tongei, nge sap
    i chök pwe pwal ngang, pun esap mochen ai üpwe tolong lon watten letipeta.
  ssd-ssd: Son. Nu guaze suŋgo tumba kume dirna ta Kuateŋge nu sinanu te-tina. Nu
    ndo kuga. Nu ye mata sinanu ye piti ŋak minet te tuturmba piti tikit ŋga nu te-tina.
  acr-TNT: Pakatzij wi rire xuchap yabil, xa jubikꞌ chi xraj laj xcamic, pero ruma
    cꞌu ri cꞌaxnaꞌbal ucꞌuꞌx ri Dios na xopon ta chupa ri camic. Jecꞌulaꞌ ri Dios
    xutoꞌo yey lic xinutoꞌ ne riꞌin, ma we ta e laꞌ xcam na, riꞌ lic curik rib ri
    nubis.
  rop-rop: En trubala imbin brabli sik, en imbin gulijap dai. Bat God bin sori langa
    im, en God bin sori langa mi du, dumaji if im bina dai, ai bina brabli sori miselp
    en nogudbinji detmatj. Bat God bin meigim im gudbala.
  mee-mee: Ba ka kaomannmannangana roma, i ke soali raumana ba ke kokoro ta i mateng,
    avae Nutu ka lonananne. Ba ka sana lonananne Epaproritus mana. Ke sa. I ka lonananna
    iau bole ta baina iau sana nga kanimaia lotani ba lotani muni.
  dif-dif: Ja kantji nauja muntja parana warai narini kupiri, ja Godali nunkangu kalumiltjamiltjarina
    warai; ja wata windri nunkangu, a‐ai, bakana ngakangu, ngato wata ngaurongauro
    kulno ngaurongauro kulnuni ngamalkananto.
  gam-gam: Ge kaima, une ke kerman toi, goya pai ba God wandill golo awi nagoi. Nagoi
    al ge, God une taimane pille wandill golo nawi, une na para duwe bolo djimben
    dje pille wandill golo awi.
  nou-nou: Edo ingo binga awa be ingisewa ainda be awa umo karu edo betadi aikambu
    isira te God mi umo jo isira. Edo God daedo na jo isira ainda be awa umo betae
    etira awa naso dubo vevera awa nembodiba ae etira.
  mqb-NT: Ɗiɗek a acəkan, ɗəvac kà gak anan. Ibay mənjœk abay i mac coy. Əna Mbərom
    kə̀ jalak panan nga, kə̀ mbərak anan. Mbərom a jalay nga nà, pə winen wa cəna
    coy bay. A jalay nga nə pi nen wa re. Mbərom a mbar anan nà, anga aday ajalay
