  cof-NT: Junni yari duque quiyanpun jominhe. Puyachinaminhe. Junnasa Diosi mantimini
    yaca duque laquirato manse suwae. Lacanan Diosi laquiraminhe. Epafrodito puyaca
    jomanpari, lari nantanancari laqui jono jomin joinhie. Junni Diosiri yaca manse
    suwanato, lacanan laquiraminhe yape duque laquiitusa.
  srm-NT: Wë nöö a bi suwaki tuu o, tee a fika piki nöö a bi dëdë. Ma Gadu bi abi
    tjali u mi ku ën tuu, hën a heepi ën fu ma musu tja sitaafu a sitaafu liba.
  qvs-NT: Ariya payka unkushka wañunayanankaman. Chashna unkuptin Tata Dios payta
    kuyashpa ñukatapish kuyawashpa sanuyachishka ama llakishkaynimanta ashwanta llakinaynipa.
  zca-NT: No walika ngokne xa' haxta mer ngat xa'; per milats laxto' Dios xa' nangatta'
    xa', no gat lë't nab xa'i sino nu da milats laxto' Dios par nangawin laxto'n kwa'n
    dox por kwa'n kizaka.
  cbc-NT: Cariapea mʉjãã tʉ̃goricarã. Riajãñuwĩ Epafrodito. Bairo riari, riayasicoabujiowĩ.
    Bairo cʉ̃ cabaimiatacʉ̃ãrẽ, marĩ Pacʉ Dios pʉame qũĩñamairĩ cʉ̃ catiowĩ. Yʉ cʉ̃ãrẽ
    ñiñamairĩ, roro cʉ̃ cabairijere ĩñarĩ nemojãñurõ cʉ̃ tʉ̃goña yapapuaeticõãto ĩ,
    cʉ̃ catiowĩ Dios Epafroditore.
  qxo-NT: Rasunpapis payga pasaypam antsa cargan. Wanucogpäna caycaptinmi Tayta Dios
    cuyaparnin allïtsishga. Wanuycuptinga nogapis imanörä llaquicüman cargan.
  mox-mox: Vonahaqiaqi, vihiqa qiduana ʼewea ta tuta goyona daʼaliga. Ta Yaubada nuakolokoloyea,
    ta wese yaʼa nuakolokoloyegu, mana ʼeguma yawaina dagumwala nuagu davita qiduana.
  kew-kew: Ora abade nipu yaina omesa rabu pode ini adupisa pare Gote-me nipu madaa
    odo omesa. Goa pisa pare Gote-me nipu padane madaa naodo omesa. Dia, pare ni page
    odo omesa. Gore nipu omola pisa yaalore ni kedaa waru rita pisu.
  dww-dww: Inam riukaua da tauna ya sidana, ḡaubonaḡa sibo ya gurina. Be Mamaitua
    na raukiviveree yai yawasanina aubainama, raukiviverenama teneḡine taugu yau nuaboyama
    nam i morebina.
  twi-ASANTE: Ampa ara, na ɔyare a anka ɔreyɛ awu. Nanso, Onyankopɔn hunuu no ne me
    nso mmɔbɔ, ɛfiri sɛ, wamma manni awerɛhoɔ.
  aoj-aoj: Endilisi fowaꞌ anen awasina naꞌi nogaꞌ. Owaꞌ God nati anen uwahipina. Apaꞌ
    ina nati anen atotona uwahipina, owaꞌatin. Nati aeꞌ uwahipiwi wapani. Anen nandaiwaꞌ
    aꞌowaꞌ ma opaf nimanifi fosoꞌalowe ma Epafroditus nogagaꞌ.
  cbv-cbv: Yoobópdih tigaá caán bʉ́dí ã tʉbʉ́p chʉ̃ʉ́ʉ́p be. Wʉnatbit ã yapap be.
    Páant bʉ́dí tʉbʉ́p chʉ̃ʉ́ʉ́chah yʉhna, Dios caandíh jĩ́gah ennit, weemdíhbʉt jĩ́gah
    ennit, caandíh ã booanap be. Caán wã chéen ã bʉʉdʉ́chah nihna, weémboó bʉ́dí wãta
    jĩ́gah tagaá.
  taw-taw: Nɨŋɨd apun, nop tap awl gek kubɨkop ak pen, God ne nop mapen nɨgak. Pen
    nop nokom mel, yɨp abe mapen nɨgak. Ne kubɨkop ak, yɨp mɨŋel awl yɨbɨl gaknɨŋ
    mɨdebɨnep ak nɨm, nop gek ma kumak.
  jic-NT: T'üc' way malala jostsja, quelel pé'etsja. Mop'in Dios cus tjep'ya'sa, ne
    ma tepe'e. Tji'yü'sa. Pasal 'aplijila ntepalá, malala jostsja na. Najastsja Epafrodito
    ma pe'e, ne t'üc' way ma tepe'e. Mpes Dios 'üsüs la tjiji napj mpes 'ots'ipj,
    ma ca 'aplijila ma palas niswá.
  zap-NT: Nli wzhuun men mer mer nyet men, per wles lextoo Dëdyuzh men, no let nozdet
    laa men wles lextoo Dëdyuzh, sinke wles ke lextoo Ne noo, chen tsunlesdetre lextoo
    noo mazre ke ne che nunleso.
  wer-wer: Yaap, pi yauman eim wel wiipënëak ëa. Pël ëaap Anutuuk piin yaköm elmëak
    ompyaö mowesa. Pimtën pëën won, nemëënta yaköm elnëa. Pöt ne ya këlangönring wëën
    pi këlangön munt pim wel wiipna pöt rangk naalnëën ëa.
  ipi-ipi: '@see-verse:PHP.002.026'
  qul-NT: Ciertopuni onkoska carkan, yakapuni wañunpas. Chaywanpas Dios payta qhuyapayan,
    mana payllatachu, nokatapiwan, mana noka astawan sinchita llaquicunaypaj.
  tnc-tnc: Rita simaraᵽe, kũᵽajĩkaro'siji kireyarũkia jariwa'rikoᵽeko'omakaja Tuᵽarãte
    kire wayuĩamaka kitãrãᵽe. Yire ᵽariji wayuĩawa'ri, “Wẽkomaka imariwi'iarã kima
    ᵽoto ba'iaja kiᵽuᵽayua ᵽemawa'ribaji Eᵽafroditore reyamaka ba'iaja Ᵽablote ᵽuᵽaria'si”,
    ãrĩwa'ri, Tuᵽarãte kire tããraᵽe.
  ter-NT: Koati kaná'uti enó'iyea kíxoaku aríne. Kalíhanini ivókeovo vo'ókuke, itea
    kóseana Itukó'oviti. Haina póhutine nê'e, itea kóseananumaka, puinónuti yupíheovo
    ikáxu'iyea ongóvo eneponi ivakápu.
  bmr-NT: Miyaano guihuvahinɨɨbo guijevehinɨcuruubo. Jaaruuboco Moocaani ɨdaasuguehinɨhi,
    diibocoro icahinɨtɨno, tollɨrehinɨ bu uco. Jino ɨdaasuno iicano diibo iguijevehinɨneri
    janaanɨcɨ ɨdaasuno iicajiruneguiiha.
  fuf-fuf: Ko goonga, o nawnuno haa moggo mayde, kono Alla yurmaa mo, hinaa kanko
    tun non o yurmaa, kono min men, fii wota mi heɓu sokola e hoore sokola.
  bhl-bhl: Feinka! E wakamin fian kuluko, mewso kuanomin kis kese kate, Sunbin-Got
    e elo ibolow kinkin kukuleweko, iti ken kelewse te. E elo ibolow kinkin kukulewse
    kate, e nakalem akati kinkin ibolow fian so kasi konembe kasike, ne em dulum elote
    iti sakik ilum makso nam kuli te.
  ons-ons: Welekatne eŋe momomde zomakake, paki eŋe seukeakane rokop okange, ŋo Anutuŋo
    yemo eŋane qom borik make, so eŋaneka mi make, midaka, eŋe naŋane qom borik weneŋ
    make, paki qom borik suaine, ŋo naŋane kutnoka wa more mi ki pelek naniakane wetkeke.
  con-NTPO: Ñoa'me tsu tiseja paji'ya. Ti'tssecan'da tsu paye'can. Tsa'ma Chigaja
    tisema mende'yepa ccushaen. Ñoa'me tsu Chigaja ñama mende'yepa tisema ccushaen
    ña panshaen ñombi'yesa'ne.
  ghs-ghs: Oi noi bosata heme aimata oi mee. Noi ao baatarotahe Ohongai no ma nakahoke
    nookami bame oi eto anake suqobidzaino hiireqi Ohongai baruna heena nometa Epaparotitoke
    qidzaiteta.
  peg-peg: ହାତ୍‌ପାନେ ହେୱାନ୍‌ ହାତି ଲାକେ ନାଦାର୍‌ ଆଜ଼ି ମାଚାନ୍‌, ମାତର୍‌ ଇସ୍ୱର୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌
    ଦୟା କିତାନ୍‌, ଆରେ କେବଲ୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌ ଆକାୟ୍‌, ମତର୍‌ ଇନେସ୍‌ ନା କାଜିଂ ଦୁକ୍‌ ଜପି ଦୁକ୍‌
    ଗିଟା ଆଉତ୍‌, ଇଦାଂ କାଜିଂ ନା ଜପି ପା ଦୟା କିତ୍‌ତାନ୍‌ ।
  txu-NT: '@see-verse:PHP.002.026'
  eng-WEBU: For indeed he was sick nearly to death, but God had mercy on him, and
    not on him only, but on me also, that I might not have sorrow on sorrow.
  gnw-NT: Añete co, imbaerasɨ ete. Umano seri. Ẽrei Tumpa uiparareco. Jare jucuarãi
    Tumpa uicuaaca vi cheve ipuruparareco - mbaetɨ Epafrodito peño. Echa'ã chepɨatɨtɨ
    ĩru mbaembae re. Ẽrei jae umano yave mona, chepɨatɨtɨ eteta tẽi.
  mux-mux: ⸤Epapodaitas⸥ yu aima sika kuru turum, yu nondupa kamu kulurum. ⸤Kamu kolka⸥
    akiliinga-pe Pulu Yili-ni yu kondu kolupa ‘Kona pupili.’ nirim. Pulu Yili-ni yu-mindi
    kondu naa kulurum. ‘⸤Yu kolumba kene⸥ na-kene buni olandupa-olandupa ombá.’ nimba
    piliipaliinga na kepe kondu kolupa yu tepa kona liirim.
  maj-NT: Kju̱axi̱ kjáíhin nga 'yún ndjáhá kisaté ch'in, nga ja ma ku̱a̱yáhá kai.
    Tu̱nga Nti̱a̱náhá tsase ni̱ma̱ha̱ nga kits'ínnkihi̱. Ko̱ najmi tu̱ suba kui xi
    tsase ni̱ma̱ha̱ Nti̱a̱ná, ta̱ tsase ni̱ma̱na ko̱ an, a̱t'aha̱ tsa k'ien ndo̱ 'yún
    kama tse kju̱a̱bana̱ kai.
  bkq-NT: Tâwâne lelâlâ keankâ, iguezeseaji kehoem. Deus olâ nityendâ. Awylygue olâ
    keankâ kua idyly. Ytyendâ lâpylâ Deus. Epafrodito iguely-ro watay, toenzepa tâise
    kâjityendyly.
  kue-kue: Ana Epaproditus kinde sungwa i kaima gorambuka mere pangura, ba God ye
    miriye gogl tendre, te na ama mitna gogl narkwa, ana God prukwa na yumbun pond
    ikraglka pre Epaproditus ere-ikor endungwa.
  cot-NT: Arimajaquea yashinoncajamajatacaquea pajinimequea irimetojeme, cotanquitsiquea
    icavintsajaqueriquea Aapani Irioshi. Teequea apaniroquea incavintsajeriji iriatimpa,
    icavintsajaquenaqueate naatimpa aisa aatoniji noshimampojancamajata.
  bnp-bnp: I muholi hateka, i giloa, i tabukoi ge mate. Pali a Vure i dodoa. I uka
    ma i dodo kunana ia. Iau tara, i dodo iau, ma ge mate, ga dodo hatekea.
  apn-NT: '@see-verse:PHP.002.026'
  ctp-NT: Loꞌo chañi chaꞌ tiꞌí ꞌa yu nu ngwa bra kanꞌ, ngwa chaꞌ kaja yu; loꞌo Ndiose
    ngwa tꞌnan tiꞌ Ni ꞌin yu. Kwiꞌ ngwañaꞌan, ngwa tꞌnan tiꞌ Ni ꞌñaǎn, chaꞌ ngwa xiꞌin
    ꞌa tiǎnꞌ nde re; loꞌo kanꞌ lye la ngwa xiꞌin tiǎnꞌ si wa ngujwi yu, loꞌo wa nchkaa
    yu ni.
  opm-opm: Oh ma sik hatip oh gar na sik hatipmur. Isipnap sik ham haputin ina hatipmur.
    Sik ham haputin ina hatip orhor Got orhor hinhina mar yah matipmur. Ma hinhina
    mar yah matip oh ohnongwi basmur. Nohnonghe Por oh ohe sik hat pat pe moh Por
    oh ruumsup hat pat moh ihan oh hapurhanoh Por ohnong atnap ruumsup oh amkatipra
    daham orhor hinhina naham napanggeim yah matipmur.
  bvr-bvr: Ngaw, ngarla! Nipa gipa mu-ngoyurra a-yorrpurda guya gun-derta gu-derda,
    jimarna nipa a-juwa, wurra Wangarr a-gunggajinga nula. Rrapa gun-narda minypa
    Wangarr a-gunggajinga apula ngaypa burr-guta, gala yapa ngaypa ng-guna brichina
    ngu-nirra barrwa wargugu ngu-ni.
  wal-wal: I tumu sakettidi, haiqqiichchidi attiis; shin Xoossai au qarettiis; a xalaalaayyo
    gidennan azzanoi azzanuwaa bolli gujettennaadan, taayyookka qarettiis.
  zad-NT: Na' dii ḻicha zi lat'zə ki wite', per Chioza' biyesh'lallile'ne' biyakile'.
    Na' aga tozen' biyesh'lallile', san lenan' kwenc̱he bi gakyesh'chid'.
  kmg-kmg: E huc ŋemâcne bame hâmozo ewec. Anutuzi ine ehâmocnewec, erâ e sawa mâcne,
    norao busâqoczi busâqoc fuazacte no mâmâc ehâmo-narewec.
  aso-aso: Ee, laminetoꞌ eiꞌ nene mo initeꞌ gize do helaatoꞌ mine molaniꞌza Oꞌmosoꞌmo
    do uꞌ izineꞌ ve. Idoꞌ neꞌmine ineꞌ nene eikovoꞌ neꞌmine o-damive. Nenikisi nene
    geni geho mino aꞌminemuꞌ mulumo gelo nouvonguꞌ mene gohi mulolo kaloloꞌ ogo mulumo
    gele-daline losa Oꞌmosoꞌmo nenikisi nene do nuꞌ izive.
  uli-uli: Ye katos bo ye tomay le ye memmel be mes. Ngo ligdi bo Deus ye fahoy, ngo
    ye wol fahoyey. Iwe sala foru le towe kkel yal tayikof depey.
  nin-NT: Nggo a da ki imba da a kurr ukpa, a su jiji. A kurr ukpa kakami nggo a ki
    ywhiywhirr ittu. Abachi mu du ma à wre. Abachi si ki itito ima yi nu uwa mu ku
    na kpa ma hen, a ki itito ni ingga ku mi meme, nggo a hi ivri isisurr imungga
    yi na si kpanye di inkindirr numa bu gri ki ingga ivri isisurr zizo hen.
  acu-NT: Nuka nekas jaachak wajakin asamtai, wisha wake mesekmajai. Tura wainiat
    Yus wait anentak tsuwarmayi. Ni jakawaitmataikia, wikia nuna nangkamasnak wake
    mesekan pujuschajash. Tura Yus winasha wait anentruru asa niincha tsuwarmayi.
  cak-WNT: Y kas kitzij wi chi riya' sibilaj xyawej y xa juba' ma xcom. Yac'a ri Dios
    xujoyowaj ruwech riya' y xujoyowaj chuka' nuwech riyin. Ruma wi ta xcom ri Epafrodito,
    xpe ta chic jun bis pa wánima ruma xa can yec'o wi bis wuq'ui.
  ebk-ebk: Tit-iwa ay nunsaket hiya ya kiayud matuy. Ngem sinug-angan Apo Dios hiya.
    Fiakun hiya yangkiay nan sinug-angana ngem uray ha-un, tay inlisiyak as nan kaskasin
    ongor ay ngunguyusku mu kun natuy hiya.
  spa-PDDPT: Ciertamente enfermó y estuvo al borde de la muerte. Pero Dios tuvo misericordia
    de él, y no solo de él, sino también de mí, para que no tuviera tristeza sobre
    tristeza.
  ruf-ruf: Yang'ali yoghula, chidogho yafe. Lekeni Imulungu kamwonela libatsi, ng'amwonele
    libatsi yeye yaliyeka bae, ila kambonela na nene pfipfila, ili ndeke kuwa na usungu
    mkulu ng'ani.
  gun-gun: Anhetẽ imba'eaxy vy omano rai'i va'ekue, teĩ Nhanderuete omboaxy. Ha'e
    anho e'ỹ, xee voi xemboaxy avi, xeporiauve ju e'ỹ aguã.
  agu-BL: Bintzinin ja yobtij. Mu'ẍt nin qui quim, poro ja ul tajtza'kl tan Ryos,
    na ja lo' el k'ajab Ryos swe'j, na ja klo' jal mas bis swetz yi nink nquim. Cun
    pe'k yi at nin bis swetz.
  isn-isn: Kundogoilyo itai ainumulwae lukulu pakupi insha kuite Itunda aumuaisiye,
    hangi ukende nuanso singa aiukole, kung'wakwe du, inge gwa aukole uholi nukung'wane
    gaa, kunsoko ndeke kutula nuukia migolya aukia.
  eng-PEV: Yes, he was very sick a while ago, and he nearly died. But God felt sorry
    for him, and for me too. God was good to him and made him better. And when God
    did that, he was good to me too. You know, I am already sad about some things,
    and if Epafroditus died, that would make me really sad. But he didn’t die.
  ilo-ULB: Ta pudno unay a nakaro ti panagsakitna ket dandani isuna a natay. Ngem
    naasi ti Dios kenkuana, ken saan laeng nga isuna, ngem uray met kaniak, tapno
    saanak koma nga agladingit iti kasta unay.
  pir-NT: Potota ijire. Tiquiro tutuaro dohatiri. Meheno yariabo cure yʉhdʉri. Tiquiro
    sa tutuaro dohatiepegʉ̃ta Cohãcjʉ̃ tiquirore paja ihñano, yʉhdʉgʉ̃ yeri. Tiquiro
    yariagʉ̃ yʉhʉ pehe tutuaro bʉjʉa witiboya. Sa yero Cohãcjʉ̃ yʉhʉ gʉ̃hʉre paja
    ihñari tiquirore yʉhdʉgʉ̃ yero.
  anv-NT: Abɔ́ amée wáwálé, ɛla gachyɛɛ́ mbɔ́ agbó. Yɛ́mbɔ Ɛsɔwɔ agɛ́ ji meshwɛ
    apyɛ ji atóo, agbo wɔ́, ne agɛ́ me meshwɛ ntó nnó ɛkagé ɛfwyale ɛwéchá ɛma
    ɛcho ne ɛwé menwya mɛ́.
  sab-NT: Ama ogadu, cha ta olidu tanre, cha tañachugu ama be jogeda gire cha ta be
    olire ma dare. Ulia ama ogadu tirare, chegu bedre gire ama jogeda, noare Chube
    taidu dage amage Chube ama dodadu. Kaire Chube taidu dage chage ama giti, ene
    cha mi ta olire dare ama giti.
  tmd-tmd: Epaprodaitas nugwo ap diba rɨmɨn, mɨñ wöröxöŋ aku, God nugwo uliöxön rɨmɨn,
    öbɨl duöŋa. Makwam nugwör yöi; God nɨ kwo algör ögwö yöxöŋa. Haul aku wöröxöxa,
    nɨ mɨ ögwö röxa.
  acr-NNT: Paqatzij wi rire xuchap yabꞌil, xa jubꞌiqꞌ chi xraj laj xkamik, pero ruma
    kꞌu ri kꞌaxnaꞌbꞌal ukꞌuꞌx ri Dios na xopon ta chupa ri kamik. Jekꞌulaꞌ ri Dios
    xutoꞌo yey lik xinutoꞌ ne riꞌin, ma we ta e laꞌ xkam na, riꞌ lik kuriq ribꞌ ri
    nubꞌis.
  kpg-kpg: E donu bolo mee nogo magi, gu hoohoo gaa made, gei God gu aloho i mee,
    mo au labelaa, dela ne haga dagaloaha au gi daha mo tagadilinga manawa gee damana.
  taj-taj: हिन्‍ना, थे ल्‍हानान आखम्‍ना सिबारीन छ्‌याइमुबा तर परमेश्‍वरसे थेदा दया
    लजी। थेदा जे आहिन, ङादाएनोन दुखथोरी झन दुख थातगै भिसी परमेश्‍वरसे दया लजी।
  avt-avt: Nɨpaa menep hɨrak kaa te God han tewenɨnek kekepik hɨrak kaa au kepu. Hɨrak
    han tewenɨnek kerekek au. Hɨrak han tewenɨna ap kenipek kaa te menmen im ap merewaank
    han kai, hi wen hau hekre wɨnak enuk.
  cbk-cbk: Deverasan man, estaba le enfermo y cerca ya gayot era le muri. Pero Dios
    ya tene lastima con ele, y hende lang con ele, sino hasta conmigo tamen, y por
    causa del di suyo lastima ya libra ya le conmigo de tener mas grande tristeza.
  uig-ARA: ئۇ دەرۋەقە كېسەل بولۇپ ئەجەلگە يېقىنلىشىپ قالدى؛ لېكىن خۇدا ئۇنىڭغا رەھىم
    قىلدى؛ ھەم مېنىڭ دەردىمنىڭ ئۈستىگە دەرد بولمىسۇن دەپ يالغۇز ئۇنىڭغىلا ئەمەس، بەلكى
    ماڭىمۇ رەھىم قىلدى.
  tuf-tuf: Yaric waquey uniro. Yaran abáy jájacro. Bar yarata yajacro. Eyta cuaquir
    Sirat ey racar cat, as racar cat cue rehjecro. As racar cue rehquír as cuean cuít
    rehti acu Epafrodito tan chájacro.
  abx-abx: Ungod gayod nga binurungan iya ngan haros mammatayon na. Pero alu'oy i
    Diyos si iya ngan ma'in hamok si iya, kundi' si ako liwat, kay ga'i iya aruyag
    nga aka'ura-urahan i kabidu'an-ko.
  mco-NT: Janch tɨy'ajt co Epafrodito ooy tɨ ypɨgyii, jago jago tɨ yca'ögy. Per Dios
    tɨ pa'ayoy Epafrodito, e nañ jadu'n tɨ xypa'ayooyɨch, jɨgɨx ca'ydɨ nïgɨ ayo'n
    jotmay nbaadyɨch.
  cpb-NT: Ari ikantawetaka imantsiyatzi, iroowetaincha inkameme. Iro kantacha ineshironkatakeri
    Pawa, retsiyatakotakagairi. Te apatziro ineshironkatakeri irirori rimatzitakena
    eejatzi naaka, te ikowakaanawo nimaperotya nowashiretakoperotyaari arika inkamimotakena.
  aon-aon: Adur, riguk arugeh han aria hurukatin um nugok. Aria Iruhin nakri gihauman
    aria natauruman. Aria Iruhin douk madae nenek gihaum anan atun uwe, uwok. Eik
    shopunek nakri nenek gihaume aria madae nunekan nugok abom uwe, um nunek eikihw
    apahw yowehw hwutar abom uwe, uwok.
  hus-NT-2005: Yawꞌlámadh kʼejle ani walámich tʼajat ka chemech; por kóꞌontsat ti
    yajnantsixtaláb kʼal na Dios. Yab tokot jajáꞌkʼi, nanáꞌ neye. Támun anchanꞌ abal
    yab más ku kóꞌoy i tʼeꞌpintaláb ké xu koꞌolich.
  mig-NT: Chi ja̱ndáa̱ ni̱ ku'u̱‑de ja̱ á yani kuu̱‑de núú, ko Dios, ni̱ kundá'ú ini̱‑ya̱‑dé,
    ko nasu̱ máá ɨ́ɨn‑de, chi̱ onde̱ ruu̱, náva̱'a tú kaa‑ga̱ kukuí'a̱ ini̱‑ri̱ núú.
  bps-bps: Too glut nun tdukan di muna, tafan mati, bay Dwata too kamdo kenen na mgulê
    i tdukan. Na Dwata lê kamdo deg, du ku mati, matnù klidù i nawagu.
  mbs-mbs: Ontò netigdaan igsà agpet nematay, meneng neidowan sikandin te Timanem
    aw yan wedà kematay. Neidowan a heman te Timanem, so aw nematay si Epafrodito,
    labi pa medaet se kelimahan ko.
  tof-tof: Anda, wa kari azid koke yarilürr, ó kari poko nurrótókórrma. A Godón gyaur
    asi yarilürr oyaka akó wa oya azidüdügab dólóng yónürr. Godón gyaur wata tóbananka
    koke yarilürr, a kürüka ta asi yarilürr, kürü müp akyan-gum darrü müpan kwitüdü.
  cme-NT: Coima saa fa, u jaaŋ. U jaaŋ fuɔ tuɔ yii duɔ ku; ŋga Diiloŋo ciɛ hujarre-yuɔ
    aa sire-yuɔ. Aa fuɔ da-u-diei nuɔ sĩ yoŋ, u bi ciɛ hujarre muɔŋo-na ni ma'i sĩ
    kunaŋgu naa naara mi sũlma‑i.
  sus-sus: A fura nɛ a ɲaaxi ra. A gbe mu nu luxi a xa faxa, kɔnɔ Ala naxa kinikini
    a ma. Ala naxa kinikini n fan ma, alako na sunnunyi naxa sa n ma tɔɔrɛ xun.
  pon-2006: Pwe mehlel me e soumwahuda, oh kereniong mehla—ahpw Koht ketin kupwurehla,
    ahpw kaidehn ihete me e kupwurehla pwe pil ngehi, ni eh ketin kamaiauwihiehda
    sang soangen pahtou ehu me pahn laud sang met ma e mehla.
  dad-dad: Momoi ĩ dagi fen, laaf genen. Anĩ ere, Negur ĩ nigin wau yun, ĩ nigin dogol
    sã, aya nigineg wau yu ken, aya wau gudũ fiya teten, wau gudũ fiya baban to alouf
    nigin age fen.
  zab-NT: Ne ziyquɨ guc quesentiand lluu gucbɨ apac mer niatybɨ. Per Dios blaslaazny
    laab ne gati laaiztib sino que ziyza blaslaazny nare par quɨt suguaa mazru nalas
    zec ni azuguaa.
  jae-jae: Biŋŋanô, gêmac kapôêŋ gêgôm eŋ e kêsa paŋ sêawa, mago Anôtô taê walô eŋ
    ma taê walô eŋ taugeŋ atom, taê walô aê gêwiŋ, gebe êsalê gêŋwapac ŋagêdô êpi
    aê êwiŋ atom.
  ksd-ksd: ma a dovotina i ga mait ma i maravai ba na mat; ma God i ga mari ia; ma
    vakir ia kaka, i ga mari iau bula, kan ina alube pa ra niligur vartataun.
  msm-NT: Tinood iyan no nasakit aw pakamatajon man ngani, di pigkae-atan sikandin
    to Diyus. Pigkae-atan a din isab su ko namatoy pa si Epafrodito, ogkadugangan
    to kaguul ku.
  myk-myk: Can wu ɲɛ wii, wʼa sii yá xuuni fo na taxuyo shaa. Ga, a Kilɛ di ɲuŋɔ ɲaari
    wu na. Wu ya ta ɲuŋɔ ɲaari wee yɛ nigin na wɛ, ga nɛ bɛ na wʼa ɲuŋɔ ɲaari. Lee
    bɛ wɛ, nɛ wo ɲatanhaŋa ki saŋa bi da bɛlɛ.
  sbe-sbe: Na mamohoina meta ye kasiyebwa ye lau ee musamusana kabo ye mwaloi, na
    Yaubada iya ye katekamkamnaei. Nige iya ye bom mo, na yau hinage ye katekamkamnaeigau,
    matawuwuna nige ye henuwa bena nuwakamkamna lakilakina hesau ya hekaloꞌuyoi.
  mcr-mcr: Naqä-qakui, iqu yaqä äwitä, ae äpäkonmätä iqaŋgqä-qe, Goti Hanjuwä Iqu,
    iquenyqä huäqä äumäkätä, yätamäkqä vqaŋgi, aŋgi mätäŋä eŋqä-ma iuäqämakqe. Auä,
    Goti Iqu iquenyqä huäqä e äumäkkqe, nyiŋqä-pqe inä itä, “Iqu iquenyqä-pqe huäqä-huŋqä
    naqänäŋä mequäŋqiyä” kŋuä indqänätä, yätamäkqä iiŋi, nyi-pqe inä änyikqe.
  cux-NT: Cuaacu nííⁿnyúⁿ chí nééné ya'ai chiītā sa ti 'āā cháa 'cuūvī sa. Naati Ndyuūs
    ní ya'āī 'iinú yā saⁿ'ā ní nguɛ́ɛ́ dámaāⁿ saⁿ'ā miiⁿ caati ndúúcū 'úú ti 'úú nguɛɛ
    cunee ndaāchī yiinú cá dɛ'ɛ̄ ca chi canéé yeⁿ'é.
  tur-YTC: Gerçekten de ölüm derecesinde hastaydı. Ama Tanrı ona merhamet etti; yalnız
    ona değil, keder üzerine kederle dolmayayım diye bana da merhamet etti.
  san-ITR: sa pIDayA mR^itakalpo.abhavaditi satyaM kintvIshvarastaM dayitavAn mama
    cha duHkhAt paraM punarduHkhaM yanna bhavet tadarthaM kevalaM taM na dayitvA mAmapi
    dayitavAn|
  bel-N: Бо ён быў хворы амаль сьмяротна; але Бог зьлітаваўся над ім, дый не над ім
    толькі, але і нада мною, каб ня меў я смутку да смутку.
  sch-sch: Ataktakin ama chu damloiin a thi vânga. Aniatachu Pathien'n inrieng a
    mua, ama chung vai niloiin, keima khom inngûina lien uola ko om loina rangin
    mi thop sa ani.
  mic-MIQNT: Getletug tetuji ma'muni gsnugwaj aq maw suel nepg'p, pas'g Gjinisgam
    ewlitelmatl aq mo pas'g negm gatu elt ni'n ewlitelmip aq pe'gw ta'n telgi'g'p
    ulmaita'suaqan.
  huu-NT: Navui niadedɨ fiodaiacanamona jillode, Jusiñamui naimɨena duenailla jira.
    Naimɨe fiodaillamona, eo cue duere sefuiñellena, Jusiñamui cuena jɨaɨ duenaite.
  jiv-NT: Maa, nekas ti janiṉkiamai. Túrasha Yus nin waitnentramai. Kame winiasha
    wi ju̱i̱ wáitiakun nii jakamtai nu arant ti kuntuts pujuschatniun waitnentrurmai.
  otm-NT: Nɛ majuąni ɛ̨mmɛ mi ʉ nɛ mi ts'ʉtho xtán du. Pɛ nangue rá mate Oją ngue
    him bi du. Nɛ nu'bʉ xtán du, man'da ɛ̨mmɛ xʉn gu ra dumbʉi xcá nugä 'bʉ.
  dah-dah: Fudinde wor po, yeŋbe garbam kuruŋ heŋ soŋ kamuŋ. Gega Al Kuruŋ beleŋ buniŋeŋ
    iruŋ. Irde ne niŋ yeŋ, “Moŋgo Epafroditus kamkeb biŋ misiŋ kuruŋ katyeŋ,” yeŋbe
    buniŋeŋ niruŋ geb, gogo sope irke igiŋ hiyuŋ.
  tnk-tnk: Pərhien nemhəien riti rɨməuvehi ipaka remhə, mətə Kumwesən rapi in mapi
    mwi iou nənə momasan in ia nemhəien səvənhi. Mətə trɨni mɨnuə rɨmamhə pərhien
    iou takreɡi rərəha pɨk anan mwi.
  kpr-kpr: 'Nininguseva amo, geka bekári. Nu kae eko tambudo, ambari dae iri gido,
    God nundae a nandae joka usira. Nandae joka usira setena ainda beká mo: nu ambaetira
    amo, na dubo mema teria beká ava aeteni.'
  san-IAS: sa pīḍayā mṛtakalpo'bhavaditi satyaṁ kintvīśvarastaṁ dayitavān mama ca
    duḥkhāt paraṁ punarduḥkhaṁ yanna bhavet tadarthaṁ kevalaṁ taṁ na dayitvā māmapi
    dayitavān|
  nho-nho: Ni maaoni, tama naa poi mate i tana maki ana. Tevana iaa TeAtua ni llee
    tana manava iaa ia, aa ni llee tana manava iaa nau hoki, iaa Ia ni see hiihai
    maa nau ki noho ka ppari peenaa.
  gym-NT: Epafrodito abko namani bren jume bkänä amne bäsi krütani akwa, namani ruentari
