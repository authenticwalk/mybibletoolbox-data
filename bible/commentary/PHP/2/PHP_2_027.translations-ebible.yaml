  zar-NT: Le nácatë güíʼibiʼ, en guqui gátibiʼ, pero buéchiʼ ládxëʼë-biʼ Dios, en
    calë́gasö lëbiʼ, pero buéchiʼ ládxëʼë caʼ nedaʼ, para cabí isë́birö ládxaʼa ca
    naʼ risëbi ládxaʼa naʼa.
  kde-kde: Nni muhiu kuva, ánauula namene pepi na kuhwa, henga Nnungu nkummikila chididi,
    na akee chihi Epafilodito weka anavikiwijwe chididi, henga pamo na nangu, uchinga
    nangu nnààve na nnihindambi linji.
  ata-ata: Anu mupipiena ne, manina mo sexasisi sou usoli, ia uasi. Xo Lataua mualaunasou.
    Ia Anu ualaunasousi uasi, Anu mualaunasilo kalumo sou musuꞌulileli la eni axamulinu
    tuꞌutuꞌumaxu malaxo loxo tei uasi.
  qvw-NT: Rasunpa sumätam ishyäla; ñaćham wañuytapis talïlun. Jinaptinpis Diosmi llaquipaycula,
    manam payllactachu sinu'a ya'actapis manaña mas llaquićhu cayänäpïta.
  nfa-nfa: Mema lèke tareꞌa. Ca hari ni, na pèdꞌa aae oe madhe. Te ngaa Ama Lamatua
    sue ne, aa Lamatua sue jaꞌa kahèi, ka Na puri-paꞌèle Epaproditus, sèna ka jaꞌa
    baku asa susa.
  tnp-tnp: Pəhriən, in təmatɨmɨs pɨk, iuəkɨr əmə tɨmɨs. Mətəu Uhgɨn təmasək əhruin
    pɨk in. Kəni masək əhruin mɨn iəu, nian təmol vivi in e nɨmɨsiən rəhan. Mətəu
    nəmə təmɨmɨs pəhriən, otol nɨkik tɨtəgɨt pɨk.
  urd-urd: बेशक वो बीमारी से मरने को था, मगर ख़ुदा ने उस पर रहम किया, सिर्फ़ उस ही
    पर नहीं बल्कि मुझ पर भी ताकि मुझे ग़म पर ग़म न हो।
  hot-hot: Avanôŋ, yani bôk hapôm lijiŋ ba hadum ek ema, ma doŋtom Wapômbêŋ hêv la
    ek yani. Ma miŋ hêv la ek yani iyom ami. Mi. Hêv la ek ya haviŋ ek malê nena hadô
    malaiŋ bêŋ anôŋ êpôm ya.
  mqj-NT: Innang masaki tongan anna ambo' titti' bonno', sapo nakamasei Puang Allata'alla
    anna nakamaseina' duka' indaku tuttuan masussamo.
  rus-SYN: Ибо он был болен при смерти; но Бог помиловал его, и не его только, но
    и меня, чтобы не прибавилась мне печаль к печали.
  mbh-mbh: Na i nunganga ako i ngoo ma i toth ako aro i rin, aveto God i sung ile
    themosaling a i nge, na i sungu i a ienga inga nge avele, aveto i sung mun i a
    tho nge, aro vene mo tho el matheong mun e.
  bdd-bdd: Moisa ꞌilohala madouna, ma ꞌiyamo Yehoba ꞌiꞌatemuyemuyeya, ma wete taugu
    ꞌiꞌatemuyamuyaegauwa, weyahina ꞌeguma Epapiloditoina ꞌiꞌamasa nata yanuwagala
    moisa.
  cbt-NTPO: Tëhuënchachin chiníquën caniorin. Pi'pishachin shichiminin. Nipirinhuë',
    Yosëri nosoroaton, anoyatërin. Canta' nosoroatonco, iyahuë anoyatërinco. Ama aquëtë'
    sëtaca'huaso marëhuë' Yosë nohuanton, co chimininhuë'.
  srn-NT: A tru tak' a ben siki, te fu dede srefi. Ma Gado sari en. A no ben sari
    en wawan, A ben sari mi tu, fu mi no kisi moro sari leki san mi abi kba.
  cta-NT: Chañi tsa chaꞌ quicha tsa yu nu ngua liꞌ, cua cajaa ti yu ngua; pana ycuiꞌ
    Ndyosi nguaꞌni tyaꞌna tiꞌ Ni jiꞌi̱ yu. La cuiꞌ juaꞌa̱ ngua tyaꞌna tiꞌ Ni ñaꞌa̱
    Ni ꞌna, chaꞌ cua laca ngujui tsa chaꞌ xñiꞌi̱ tiꞌ ꞌna ca nde; loꞌo liꞌ lye la ngua
    xñiꞌi̱ tiꞌ naꞌ si cua ngujuii yu, pana ndyaca tsoꞌo yu liꞌ.
  bqc-SIM: À gyãkɛ̀ sĩana e à kà gaa, ↄ̃ Lua aà wɛ̃nagwà. I kɛ aàpi ado no,
    ń mapioɛ lↄ, kɛ́ ma pↄsia su zↄ̃ↄkũo yã́i.
  tcz-CHONGTHU: Tahbeh in ama ana dammon chule thidehchet anahi'e. Hinla Pathen mikhotona
    chu achangin chule keima eikhoto dehset ahi. Ajeh chu keima lungkhamna chung chona
    lungkhamna kaneibe louna ding hiya ahi.
  mar-mar: तो खरोखर, मरणाजवळ आला होता पण देवाने त्याच्यावर दया केली आणि केवळ त्याच्यावर
    नाही तर, मला दुःखावर दुःख होऊ नये म्हणून माझ्यावरही केली.
  snp-snp: Aya yamu kolalo. Amo ya neta naba-naba ona kilito, fulunae, loto ifa, ido
    Gotikafo amo milumala kolami yako minámaiye. Namoki keina naba-naba oto dito kolitenaiye,
    loto namo milumane yaki lakoina kolito, olu faka lo edami ne.
  isl-isl: Reyndar varð hann svo hættulega veikur að hann var nær dauða en lífi, en
    Guð miskunnaði bæði honum og mér, svo að ég þyrfti ekki að bera sorg hans vegna,
    ofan á allt annað.
  spy-NT: Manta kimnyoonē ankitame. Nteenee kiriiree ꞉Yēyiin. Mēēbērē inee baateey,
    nteenee kiriireenaa nkanii simātāsyi ꞉meenyii ng'wooninto nyēē āboontē.
  xnn-xnn: Tet-ewa ay pilmi nan sakitna tay nganngani ay matey ngem sineg-angan Apo
    Dios siya et ginmawis. Baken kedeng siya is sineg-angan Apo Dios nodi sak-en gedan
    ta adi omam-amed nan ligatko no matey siya.
  mwe-mwe: Kweli bhashinkulwala kwa tome na kuwa, ikabheje a Nnungu gubhaabhonele
    shiya, na nngabha bhenebhope, ikabheje na nne gubhamonele shiya nkupinga ngunapunde
    injika, nkuinjika.
  tte-tte: Ikasiebwa yawasosi masa kikiunamo iboita, iyamo Yaubada ana katekamkamna
    koina mwa inamwanamwako. Yau tabe besiele Yaubada ikatekamkamna-yagau, kaiwena
    tem na iboita ana boitane nuwanaena yagu nuwanaene kani ietulanyoi.
  tcs-tcs: Em i bin nadakain sik, klostu po ded, bat God i bin soe sorewei po em ane
    God bin soe sorewei po mi tu. Em bin stape Epaprodaitas prom ded, bikoz bambai
    ai go gad nadakain bigsore.
  hlt-THB: Thih tawm dyna tlo taw tlo hy. Cehlai, Khawsa ing qeen hy, anih doeng a
    qeen kaana kawsetnaak ce kawsetnaak ing ama sap voel aham kai awm ni qeen hy.
  soq-soq: Ulaipa, me kero debama wadeno kerauda os bolepona, tane God me nuaparewalene
    sausano inalen. Me bolepono, sa ipa sai debama ne osonawolepona. Tane God nuaparenalene
    saunen mai poka da osowesape neapona, dia.
  qub-qub: Rasunpasi payga pasaypa wañuycarannami. Chayno caycajtanami Diosninchi
    cuyapar allchacächisha. Diosninchi nogatapis cuyapämasha jananman-jananman llaquicunäpita.
  att-att: Á kuruk nga natakì nga nagisassay natay. Á inikállà na kami ni Namarò,
    ta pinammapiá na, marakè mappanà nakuan yù daddam ku.
  bki-bki: Riano ga, mieiano nei mila naio bova banbano-o kumemi numial ka mia tovulio,
    mia Atua tinien miia naio, naruei naio maka rim̃aro. Mia nojo nojidomiio ka maka
    Atua tinien riia naio ga, mia naio tinien miia kiniou bunu, bior ver naio rim̃aro
    mia sikili laka van kiniou, mia naio rijedu ka burum̃ara jogvaiano mave ka jogvaiano
    na m̃a kiniou nojo nabar ruei.
  bqp-bqp: À gyã kɛ̀ yãpura ari à kà gana, akũ Luda a wɛ̃nda gwà. Adi kɛ àkũmɛ
    adoro, kũ makũomɛ se, de ma pↄsira sún kararo yãi.
  mcp-mcp: Jɨ́ mpu bə nə́ nyə á bwas. Nyə a lʉ́g kúnə́-kúnə nə́ á yə. Ká Zɛmbî nyə
    a bwɨ́ɨ́g nyə nə́ ŋkwoŋʉ́. Kú nə́mə́ bə njɨ nyə, Zɛmbî nyə a bwɨ́ɨ́g nə́mə́ mə
    nə́ ŋkwoŋʉ́ nə́ mə á bá bə, mɔ́ɔ́l mə́cɛy mə lâm káda mɔ́ɔ́l.
  hat-hat: Li te malad anpil, se vre. Li manke mouri. Men, Bondye te gen pitye pou
    li. Pa pou li sèlman, men pou mwen menm tou, pou sa pa t' ban mwen plis lapenn
    ankò.
  npl-NT: Iwa milák chikawak omokokoaya, iwa ya mikiskia. Pero Dios okiknoma, iwa
    amo san ye okiiknoma, yej ne noiwa onechiknoma, yika okipajti para ne noiwa ayakmó
    okachi manimoyolkokojtinemi.
  bgg-bgg: Zai ai ne rad ne achiih iy pha rek ro. Jishii Hamangkhung-aphuii aishii
    bushun rek, chiih-è aishii asi bie pha jimagunde gu shii de rek phi, chiih-è dinne
    muna duhug shii de ragia rek phi.
  eng-TCENT: Indeed he was sick, almost to the point of death. But God had mercy on
    him, and not only on him but also on me, so that I would not have one sorrow after
    another.
  eng-BSB: He was sick indeed, nearly unto death. But God had mercy on him, and not
    only on him but also on me, to spare me sorrow upon sorrow.
  cpu-NT: Ari ikantavetaka jimantsiyatzi, iroovetaincha inkamemi. Iro kantacha jineshinonkatakari
    Pava, jovashinchagairi. Tera apaniro jineshinonkatakari irirori, aña jimatzitataikana
    eejatzi naaka, te inkovakainaro nomaperotya novashiretziitakotyaari aririka inkamimotakena.
  san-ASM: স পীডযা মৃতকল্পোঽভৱদিতি সত্যং কিন্ত্ৱীশ্ৱৰস্তং দযিতৱান্ মম চ দুঃখাৎ পৰং
    পুনৰ্দুঃখং যন্ন ভৱেৎ তদৰ্থং কেৱলং তং ন দযিৎৱা মামপি দযিতৱান্|
  tac-NT: Alarigá ju. Ye rió 'we nayue jena, amulí mukugé, Onorúgameka 'wéchigo 'la
    na'temale ko 'lige 'we 'la gu'írile napurigá tabilé mukumela, ne'chí 'we na'temálechigó
    Onorúgame 'lige tabilé a'rele napurigá mukumela alué Epaprolito napurigá ne tabilé
    aminabi sewémala.
  eng-WEBPB: For indeed he was sick nearly to death, but God had mercy on him, and
    not on him only, but on me also, that I might not have sorrow on sorrow.
  gfk-H: A tutuna sakit bia ga maset ma ga wara minminaat. Senbia Kalou ga marsei
    ia. Ma taia bia ia sen. Ga marsei mah iau, bia kaba iau kilinganei tiga tamat
    na tapunuk sakit.
  viv-viv: Ada wona velemona giꞋaulolo lakahina vaita ginaꞋalika. Atu Yaubada gihinekalikaliyena,
    kadu keke bana anakaibe au kadu iya buyeꞋi gihinekalikaliyeku be keke yaku nuwavita
    gidaveꞋatutamoꞋaini.
  yao-yao: Kusyene, alwasileje mwa kuŵandichila kuwa. Nambo Akunnungu ŵankolele chanasa,
    nganankolela chanasa jwelejo pe, nambo ni une jwakwe kuti ninapunde kusongoneka.
  tgp-tgp: vara r̃uhu enia mo rojo, mariviti vara i mate, pani God mo r̃omopoia, mo
    sopo isana hasena, pani enau sohena, mo sopo opoia vara i vaiau a rongo i sati
    aulu na noku rongo sati.
  auc-NT: Näwangä impa edæ. Tömengä daicawo gawænte wodo wængantapa. Incæte Wængonguï
    tömengä ingante waadete pönö gampocä waa bacantapa. Mänömaï cædinque Wængonguï
    botö beyæ̈ adobaï ante pönëninque, Pabodo wïï godömenque wæcæcäimpa, ante pönengä
    inte edæ Epapododito ingante gampocä waa bacantapa.
  kbc-NT: Ewi mijo me deelotika, codaa ja domaɡ̶a yeleo. Pida Aneotedoɡ̶oji iwikode,
    codaa aɡ̶ijokijo Epafrodito, pida ee eledi idiwikode Aneotedoɡ̶oji, aidika me
    ee agecaɡ̶alo.
  bmh-bmh: Petak, go ebeu banou oun ag domen, go petak pet, go noumabun dabug zocaizoun,
    bo, Uwait nug go en bisou pina, gonugau ebeu koli maziceun. Uwait nug go en tutak
    bisou piab tam, go iz mui ereg bisomig peun. Uwait go abiu iz hiacaranemen zau
    oug uhu mui daremin, iz uhu banou ipal wai, go oiab eg pet mamaun go uteun, gonun,
    go koli Epaproditus kasoroun.
  ctu-BL: Isujm tsa' wen c'am'a Epafrodito. Colel tsi' yʌlʌ chʌmel. Pero Dios tsi'
    p'unta. Mach jinic jach tsi' p'unta Epafrodito, tsi' p'untayon ja'el, ame p'ojlic
    i ch'ijiyemlel c pusic'al.
  meq-meq: Andza nakə ka tsənum aye na, deɗek kə dəɗ a ɗəvats, ka ɓərəzl. Ane tuk
    na, a gay mə bo a Mbəlom. Mbəlom kə mbəl ha. Maa gay mə bo a Mbəlom na, neŋ dərmak.
    Mbəlom a mbəl ha na, andza a mbəl ha na, neŋ, hərwi ada ɗəretsətseh mekeleŋ eye
    mâ yaw fagaya bay.
  noa-H: Chi mor mas haan hiin chadcha mor machpawia peer meejim. Mamʌ Hẽwandamau
    hʌ̈u hi heeg hoowia monaaupʌ̈ijim. Maata Hẽwandamau mag hi heeg hooba hʌdʌraa
    meepimuan, mʌʌn hök'ĩirjug pöoma chirsik'am. Mamʌ hʌ̈u hi monaau hat'am gaaimua
    Jöoirau mʌchpata heeg hoojim, mag hi bʌ̈ hʌhʌak'arr hoowia gaai machag chirarr
    warag hatcha hök'ĩirjug pöm hapimaaugau.
  alp-NT: Tinai, kerakeni eti mahake imata. Po Alla laleIje noai, kai batuke ruai
    mo po laleI noa au lekwe, leke kaplaleku lokoi kuate yake.
  san-VEL: sa pii.dayaa m.rtakalpo.abhavaditi satya.m kintvii"svarasta.m dayitavaan
    mama ca du.hkhaat para.m punardu.hkha.m yanna bhavet tadartha.m kevala.m ta.m
    na dayitvaa maamapi dayitavaan|
  kbq-kbq: Na'ankure tamage krima eri'neana frikante ruhiza huteno kanamare'ne. Hianagi
    Anumzamo asuntagi ante'ne, agri'keku anara osu'ne, nagriku'ene huno ana hu'ne,
    ana hina nasuzamo agofetu agofetu hu'zanku, azeri oti'ne.
  kbh-kbh: Y ndegombre cha s̈ocá enjamna, y enjétsinÿna mo jtsobanamcá; pero Bëngbe
    Bëtsá tbonjalastemá, y ndoñe nÿe chábioye sinó áts̈bioynaca, ats̈e ndoñe más ngmenanënga
    chayátsbomnama, nts̈amo mora sëntsebomnama.
  ron-LSB: Căci, într-adevăr, a fost bolnav aproape de moarte, dar Dumnezeu a avut
    milă de el, și nu numai de el, ci și de mine, ca să nu am parte de întristare
    peste întristare.
  pon-pon: Melel, a jomau meid laud, koren ion mela. A Kot me kotin kupuredar i; a
    kaidin i eta, pwe pil nai, pwe i de paiola pokon.
  nhe-BL: Huan nelía mococohuayaya hasta mictinemiyaya. Pero Toteco quitlasojtlac
    huan nojquiya nechtlasojtlac na huan yajaya mochicajqui. Pampa intla mictosquía,
    nijpiyasquía noja más cuesoli tlen nijpiya amantzi.
  sps-sps: U man ovei ayei te faadis, sa kat iny maten. San e Gov kaa me na tagtag
    iny faakouts ya, Ya fatoto towa. E Gov kan te kaa me na tagtag iny faakouts vanyo
    to sa nom tap iny ya ma mat vaare ya, kat rou tsonyo kaa me na reesik tsian tsunia.
  wnc-wnc: Siakan. Tupa ita apmaike paa siknga kumbut ngana Anututa waapae butaya
    natangamuke maitna sandekngamukut. Sike ita awia waapaekan dua butaya natangamukut.
    Aho. Anututa nae natake meya buyambam sikngata usikwatapsak ngang natake waapatane
    maitna sandekngamukut.
  bus-bus: À gyãa kɛ̀ yãpura ai à kà gana, ben Luda à wɛ̃nda gwà. Èe kɛ àpi adonlo,
    kↄ̃n mapiomɛ se, lɛ ma pↄsiaa tón kaararo yãnzi.
  gub-BL: Ima'eahy tuwe a'e. Umàno tàri. Tupàn upuhareko. Numumàno kar kwaw. Hepuhareko
    a'e no. Ta'e aze mo Eparoxi umàno, azemumikahy mo ihe.
  imo-imo: Yu paimbo kuro torumu, yu pondeanga kolorumu. Kolka nalo Goteni yu kondo
    kolopa tepa koinjo ltimu. Goteni yu kau kondo naa kolorumu. Yu kolombalo kinye
    na kinye umbuni awilima membo nimbe pilipelie na kape kondo kolopa yu tepa koinjo
    ltimu.
  boj-boj: A makobaiyonaq moiqa jojomonaqa Qotei na a boletosiqa a qa dulej. A qa
    segi dulosai. Qotei a e qa dego dulej. Di kiyaqa? E are tulaŋ gulbekobaibaim deqa.
  eng-DRA: For indeed he was sick, nigh unto death; but God had mercy on him; and
    not only on him, but on me also, lest I should have sorrow upon sorrow.
  knf-knf: Na manjoonan abi maak adoo ñogan pkeţ, kë Naşibaţi aşë ñagi'a. Mënţ ul
    ţañ i añagiiŋ, nji kak añagi'aan maakan, ado haŋ nwutna woli dpën ţi mnţëg mi,
    kaneej ţi mloŋ.
  san-KHM: ស បីឌយា ម្ឫតកល្បោៜភវទិតិ សត្យំ កិន្ត្វីឝ្វរស្តំ ទយិតវាន៑ មម ច ទុះខាត៑ បរំ
    បុនទ៌ុះខំ យន្ន ភវេត៑ តទត៌្ហំ កេវលំ តំ ន ទយិត្វា មាមបិ ទយិតវាន៑។
  arn-NT: Rüfngey tañi feleken, ka epe lafuy kütu, welu Ngünechen kutranpiwkeyeeyew
    ta kisu, kisu müten no ka femngechi kutranpiwkeyeenew ta iñche, femngechi tañi
    ingentu weñangkülenoael, fey iñche tañi dew niekeelchi weñangkün dungu.
  zas-NT: Abiꞌ walican gogxuuman zamer niëjtaman. Per baya Dios laaman, abiꞌ ad laatzaman,
    nëgajc naj bayaman, chitëë chuꞌnaya luxdon mazri ziꞌc ma guyu nayan.
  ken-NT: Bɛrɛm tɛtɛp, ǎme nyaka, kpát ɛ́rɔ́p chí nɛwú, kɛ Mandɛm aghɔ́ yi ntínso.
    Nɛ abhɨ́kɨ́ ghɔ chí yi aywǐnti ntínso, aghɔ mɛ nkwɔ ntínso. Mbɔ abhɨ́kɨ́ kʉ
    nɔ, mbʉ basɛ́mɛ́ ma aya acha.
