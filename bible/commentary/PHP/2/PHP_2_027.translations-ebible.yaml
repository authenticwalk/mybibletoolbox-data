  nag-nag: Kilekoile, tai bemar howa to olop pora mora nai. Kintu Isor he tai uporte
    daya korise, aru khali taike he nohoi, kintu moi uporte bhi, etu pora moi dukh
    uporte dukh hoi nathakibole nimite.
  eng-OEBCW: And I can assure you that his illness very nearly proved fatal. But God
    had pity on him, and not on him only but also on me, so that I might not have
    sorrow on sorrow.
  knj-NT: Yel, nianxane ton ma cam naj titi'. Pero jix to ok' sc'ul Dios yin naj.
    Yuxan jix wa'xi sc'ul naj. Man asanne oj yin Epafrodito ti' jix ok' sc'ul Dios,
    pero jix ok' pax sc'ul win an, yu jix wa'xi sc'ul naj tu', yuxan c'am chin na'
    miman cus c'ulal titi' an.
  deu-1912: Und er war todkrank, aber Gott hat sich über ihn erbarmt; nicht allein
    aber über ihn, sondern auch über mich, auf daß ich nicht eine Traurigkeit über
    die andern hätte.
  san-PUN: ਸ ਪੀਡਯਾ ਮ੍ਰੁʼਤਕਲ੍ਪੋ(ਅ)ਭਵਦਿਤਿ ਸਤ੍ਯੰ ਕਿਨ੍ਤ੍ਵੀਸ਼੍ਵਰਸ੍ਤੰ ਦਯਿਤਵਾਨ੍ ਮਮ ਚ ਦੁਃਖਾਤ੍
    ਪਰੰ ਪੁਨਰ੍ਦੁਃਖੰ ਯੰਨ ਭਵੇਤ੍ ਤਦਰ੍ਥੰ ਕੇਵਲੰ ਤੰ ਨ ਦਯਿਤ੍ਵਾ ਮਾਮਪਿ ਦਯਿਤਵਾਨ੍|
  nob-LB: Han var virkelig alvorlig syk, faktisk holdt han på å dø. Gud hadde medfølelse
    med ham og med meg, slik at jeg slapp bli rammet av en ny sorg i tillegg til alle
    mine andre bekymringer.
  ntj-ntj: Tjiinya pika purlkanya ngarrirrayirnu nguwanpa mirrirringu. Nyangka-lu
    Mama Kuurrtu ngarlturringkulalpi wankarnu. Puru-tju ngayukutarra ngarlturringu
    tjiinya-rna kutjurringkula tjirturu-tjirtururritjakutarra.
  sxb-NT: Kuwuene yalwala awona namba okufwa. Ni Katonda yamusaasra, kandi ngʼani
    iye engʼene, ni kugia inze noona, kugere ntaaza nyawona owululu kawiri.
  nhu-NT: Ɛ̀ nu kecɛɛy, wvú se nu ɛ loocɛ ɛ cɛm ɛ shɛɛ kɛ caan keekpwe. Geenɛn, Nyo'
    se nu ɛ cam shen fô wvú le, ɛ kɛ wvú se cam kɛ ɛ ɛ̀ nu fô wvú le maaŋ kɛ. Wvú
    nu ɛ cam tɛn fô me le lɛ fo wvú ekpwe ebvuu ebise ŋgɛw yî wvù me n'yɛne wase le
    kɛ.
  row-row: Tebꞌe taꞌo naa. Feꞌesaꞌan namahedꞌi bꞌaraat losa naeꞌ a mate. Te Lamatualain
    sue nala e seli, de tao nahaiꞌ e. Ma Lamatuaꞌ sue au boe, de Ana tao nahaiꞌ Eprafroditius,
    fo au sudꞌi boe susa fai.
  msy-msy: Guizbangɨra, a faragha arɨa, egha atam aremeghai. Ezɨ God an apangkufi.
    Ezɨ kɨ fo, God osɨmtɨzir bar ekiam na avaraghan God aghua. Kamaghɨn amizɨ, God
    anarɨra apangkuvir puvatɨ, a uaghan nan apangkufi. Kamaghɨn an a gamizɨma a ua
    dera.
  agg-agg: Anɨhond-ane, horombo aŋgünɨmboyuhü ndearambo akɨmɨ hamɨndɨ yɨfɨmbo yaŋgɨrɨmayu.
    Ŋga asu God ai ahambo hɨpoamborirühɨ dɨboadomarira asu aboedɨmefiyu. God ai moai
    ahambo yaŋgɨrɨ hɨpoamborirɨ, ŋga wanɨ. Ŋga ai wambo amboanɨ hɨpoambo-mareandɨrɨ,
    nɨmboe ro afɨndɨ hohoanɨmomayahɨ, ŋga asu ai yɨfɨmbei-mbonana, ro afɨndɨ hamɨndɨ
    hohoanɨmoya.
  ptp-ptp: Vɨxôhɨlôg nôn, ilage i vông yidac levac tɨyi wê ob yib ge. Mêlêc Anutu
    xo vɨgwe pɨsiv ên i om vông i vô nivɨha lec. Dɨ Anutu xo vɨgwe pɨsiv ên a êno,
    ên nêb vɨyin tige i o hɨvun a xôn lêm.
  nak-nak: Sesele, eia pala lea, hagagaviti eia ge peho, eala moli La Tahalo Uru gogoa,
    eia vimahulia. Me oio volale La Tahalo Uru eia gogo pepeho tai eau, la vuhula
    eau kama koramulia veia ge bole la iloburukola isa lou mai e Paprodaitas ge peho
    taroau.
  lbb-lbb: I momol ot mang i sasam, milau ir mat. Ika e God i marisi, pa bel i maris
    ka e Epaproditus, i maris iau otleng, sur gong a bal maris ir kibas ulak iau.
  kan-2017: ಅವನು ರೋಗದಲ್ಲಿ ಬಿದ್ದು ಸಾಯುವ ಹಾಗಿದ್ದನೆಂಬುದು ನಿಜವೇ, ಆದರೆ ದೇವರು ಅವನನ್ನು ಕರುಣಿಸಿದನು.
    ಅವನನ್ನು ಮಾತ್ರವಲ್ಲದೆ ನನಗೆ ದುಃಖದ ಮೇಲೆ ದುಃಖವು ಬಾರದಂತೆ ನನ್ನನ್ನೂ ಕರುಣಿಸಿದನು.
