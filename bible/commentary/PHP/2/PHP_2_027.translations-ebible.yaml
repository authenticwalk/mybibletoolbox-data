    bekin bae sang Epafroditus, ko beta jang tamba susa lai.
  nce-nce: Nëgalimu. Ëbame bu tëbo latle na gli lëgleme kofene. Kwe Goto bume maninibo
    tletle. Na bume gli afe kë tëglebë mago sle totle. Na Goto bume fwa nane maninibo
    tletle. Weye. Bu bome mata maninibo latletenë, Epafroditus gli lëglebë welili
    bome boblo lëgëtanëlime.
  pol-UBG: Rzeczywiście bowiem chorował tak, że był bliski śmierci. Lecz Bóg zmiłował
    się nad nim, a nie tylko nad nim, ale i nade mną, abym nie doznawał smutku za
    smutkiem.
  qxh-NT: Rasunpa jishya sumaj charisha. Tayta Diosninchim ichanga llaquipar allchacächisha.
    Alläpa llaquicunäpita wañunantapis mana camacächishachu.
  nwi-nwi: Nəfrakɨsien, in rɨmamhə pɨk, ipakə əmə rɨmhə. Mərɨg Kughen rɨkin rehuə
