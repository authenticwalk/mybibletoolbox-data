    ŋinde imâ pa naŋa tona, ŋana tu isama mine; ambo Epafroditus ma imâte, ande naŋa
    ma iloŋgu malia ŋalae tina. Andeta tia.
  crx-NTPO: '''Ink''ez ''alha tube ndida''. ''Ankw''us dazsai, ''et hoonts''i Yak''usda
