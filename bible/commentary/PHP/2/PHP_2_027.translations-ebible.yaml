  azg-NT: Ee mayuuꞌ mioon jndyi tiviiꞌ jon ata mavaa xjen na ntscueeꞌhanꞌhin. Majoꞌ
    mꞌaan Tyoꞌtsꞌon na ndyiaꞌ ro juu nchjii jon ndoꞌ sinꞌman jonhin. Ndoꞌ na tꞌoon
