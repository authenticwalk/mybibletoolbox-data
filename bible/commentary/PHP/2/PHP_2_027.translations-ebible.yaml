  tgo-tgo: Emunjoru va i ghambwera na mbalavama i mare, ko Loi va i gharevɨrɨ kaiwae
    na i vamoru. Ko ma mbe iyaeŋge, ghino tembe ŋgoreiyeva Loi i gharevɨrɨ kaiwaŋgu,
    kaiwae thoŋgo va i mare, le mareko nuwatharɨniye mbalava i vatabo le ghambwerako
    nuwatharɨniye e ghino na ma i laghɨye eŋge moli.
  yap-yap: Riyul’ ni yib e m’ar ngak nge chugur i yim’. Machane i Got e runguy; ni
    gathi go ir ya ku errogon gag, nde pag Got e kireban’ nib gel nge yib ngog.
  mop-NT: C'oja'anaji tu jajil biq'uin ado'o. Chema' quimi. C'u' betiqui, ch'a'bi
    u yotzilil u men a Dioso. Joq'ui ten ti baala' ti ch'a'bi ilic in wotzilil inene.
    Wa cuchi ma' ch'ani ala'aji, mas yaj cuchi in wool.
  tet-tet: Tebes. Hori hirak nia, nia moras todan kreꞌis mate. Mais Naꞌi Maromak nadomi
    nia, hotu nadiꞌak nola nia. Naꞌi Maromak moos nadomi haꞌu, nodi nadiꞌak nola Epafroditus,
    nebee haꞌu keta hetak susar.
  hlt-MCSB: A tloh dongah dalh duek ngawn dae Pathen loh anih a rhen. Anih bueng pawt
    tih kai khaw kothaenah hmanah kothaenah khueh pawt ham ni.
  xtd-NT: Xandaa kuu xa yo n‑kuꞌu‑s, diko nga xa kuú‑s, ko duꞌa ña n‑kuu. Chi n‑kundau
    ini ñaꞌa Ianyuux mee‑s, te mee‑da tuku, xa maxku yo kukoꞌyo ini‑da xa kukoꞌyo
    ini‑da.
  mdy-ETH: ጎኔና ዒ ኮሺ ሃርጊንቲ ሃይቃኒ ዑኬዖኬ፤ ጋዓንቴ ፆኦሲ ዒዛ ሚጪንቲ ዓውሴኔ፤ ዒዛም ሌሊቱዋንቴ ታኣማኣ ሚጪንቴሢሮ
    ታኣኮ ቤርታኣ ማሊፆይዳ ቃሲ ቃሲ ታ ማሉዋጉዲ ታናኣ ማኣዴኔ።
  spl-spl: '@see-verse:PHP.002.026'
  usp-NT: Tz'eti'n, re sub'laj xyajarc, raquitzchak ma' xcamc, pero xilsaji' c'ur
    jwich jwi'l Kakaj Dios, jwi'li'li ta' xcamc. Ji'kelon xilsaj c'ur inwch jwi'l
    Kakaj Dios jwi'l witi xcam re, roj xwic'aji' mas b'is laj wanm.
  zav-NT: De'e ḻi bašə gate', pero na' Diozən' beyašə' beži'ilaže'ene' na' bene' par
    nic̱h beyaquene'. Na' caguə Epafrodito na'azən' beyašə' beži'ilaže'e sino lencza'
    nada'anə' par nic̱h bito gotə'əch de'e soa' trist.
  sgz-sgz: A támin ngo sasam a gis bengtai, wa a tigán án minat sang má, ái sár ái
    Káláu a mámnai mák aliu pasi. Má sinih ngo ái Káláu a mámna masikna Epaproditus,
    wa a mámna iau mul kabin ái Káláu a matai ngo na bontai kak tinang nák lala pakta.
  kek-NT: Ya̱l nak quiyajer. Ca'ch'in chic ma̱ quicam. Abanan li Dios quiril xtok'oba̱l
    ru ut quiril ajcui' xtok'oba̱l cuu la̱in. Jo'can nak quixq'uirtesi. Cui ta quicam,
    k'axal raj cui'chic quixq'ue xrahil inch'o̱l.
  blz-NT: Tuutuu' mba'a i ia nanggeo pataka boomo lapus. Kasee Alaata'ala molingu'kon
    i ia, ka' taasi' tongko' na ko'ona, kasee uga' na ingku' dako' i yaku' dodoa masiongo'.
  poe-NT: Chaxín kꞌuéníhi chꞌán ó mero chrókꞌuen chꞌán, a̱ ntá Dios kui̱konóe̱he̱
    tí jehe chꞌán kjánchó jehya jehó chꞌán, kja̱xin kui̱konóa̱na Dios tí janhan kíxin
    kánhyó chrókꞌuavá.
