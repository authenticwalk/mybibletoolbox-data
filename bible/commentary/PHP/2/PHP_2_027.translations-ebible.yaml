    ero.
  eng-BBE: 'For in fact he was ill almost to death: but God had mercy on him; and
    not only on him but on me, so that I might not have grief on grief.'
  ixl-CNT: Tan nojchit ok iyaabꞌil. Utz bꞌiit koꞌxh kul kami. Pek qeꞌl aas txuml iatz
