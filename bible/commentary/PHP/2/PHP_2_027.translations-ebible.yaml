  kan-OKCV: ಅವನು ಅಸ್ವಸ್ಥನಾಗಿ ಸಾಯುವ ಹಾಗೆ ಇದ್ದದ್ದು ನಿಜವೇ. ಆದರೆ ದೇವರು ಅವನನ್ನು ಕರುಣಿಸಿದರು.
