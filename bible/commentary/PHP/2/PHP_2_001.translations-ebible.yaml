    quiiꞌ nꞌomꞌyoꞌ, ndoꞌ xeⁿ mꞌaⁿꞌyoꞌ na wiꞌ nꞌomꞌyoꞌ ntꞌomcheⁿ,
  hin-CV: इसलिये यदि मसीह में ज़रा सा भी प्रोत्साहन, प्रेम से उत्पन्‍न धीरज, आत्मा
    की सहभागिता तथा करुणा और कृपा है,
  spa-BES: Si entonces hay algún consuelo en Cristo, cualquier consuelo dado en amor,
    cualquier unión de corazones en el Espíritu, cualquier misericordia y piedad,
  san-BEN: খ্রীষ্টাদ্ যদি কিমপি সান্ত্ৱনং কশ্চিৎ প্রেমজাতো হর্ষঃ কিঞ্চিদ্ আত্মনঃ সমভাগিৎৱং
    কাচিদ্ অনুকম্পা কৃপা ৱা জাযতে তর্হি যূযং মমাহ্লাদং পূরযন্ত
  tdx-tdx: Aa naho eo ty fañosihañe amy Norizañey, ke eo ty fañohòañe an-koko, ke
