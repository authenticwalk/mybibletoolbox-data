  nld-1939: Wanneer dan een vermaning in Christus of een liefderijk woord, geestesgemeenschap,
    hartelijkheid of deernis nog vat op u heeft,
  bwo-bwo: Krstosn itatso kup'idek'o itdetsal, b́shunoonowere t'eng dek'tsuwotsi it
