  cak-WNT: Wach'alal, riq'ui ri Cristo can c'o wi cukbel c'u'x. Riya' chuka' nuya'
    ajowabel chiquicojol ri yeniman riche (rixin), y ri Lok'olaj ru-Espíritu nuben
    chique chi can junan quiwech niquiben, chi nicajo' qui' y chi niquijoyowaj quiwech
    chicachibil qui'.
  ebk-ebk: Ammuyu ay pinmigsa nan numnumyu kiapú as nan nakius-usaanyu kan Cristo,
    ya naliwliwa kayu kiapú as nan layadna kan chakayu. Nakiuus-usa kayu us as nan
    Espiritu Santo. Ammuyu us ay munlelennayad ya munsisinnug-ang.
  spa-PDDPT: Por tanto, si hay algún estímulo en Cristo, si alguna consolación de
    amor, si alguna comunión del espíritu, si algunos afectos profundos y alguna compasión,
  ruf-ruf: Apfi ughima wenu mghati mwe Kiristu ng'aumwing'ani ingupfu bae? Pfii unoghelo
    wake ng'auwaghumani ghumoyo bae? Pfii ng'amwilungile na Ghumuhe Mwenzeluka bae,
    na ng'amwiyonela libatsi na ng'amwiyonela usungu?
  gun-gun: Ha'e nunga rupi Cristo re vy penembaraetea pendu vy, penderayvua py pendepy'a
    guaxu, Nhe'ẽ reve peteĩ rami pendekuai, ha'e pendeporayvua rupi penhomboaxya pendu
    vy,
  agu-BL: I bin jalu' kajwutz tan tu' yi na el chitxumu' tetz yi na tzan Cristo tan
    quich'eye'nu', junit bin sban cyajtza'klu', nin tan tu' yi na el chitxumu' tetz
    yi at lok' ib ẍchixo'lu' tan tu' Cristo; junit bin sban cyajtza'klu'. Ej nin tan
    tu' na el chitxumu' tetz yi cho'n najlij yi porer Cristo scye'ju' bantz tele'n
    chik'ajabu' squibil quibu', junit bin sban cyajtza'klu'.
  isn-isn: Angeze ikole mung'wa Kilisto. Angeze wiloeli muulowa wakwe. Angize ukole
    upalung'wi nuang'waung'welu. Angeze ukole ukende nuuasiiselya.
  eng-PEV: Listen. You know that you belong to Jesus Christ, and he helps you to be
    strong and brave. You know that he loves you, so you are happy. You know that
    God’s spirit is in you, and you share your lives with him. You know how to feel
    sorry for each other, and how to help each other. You know all that, right?
  ilo-ULB: No kasta ngarud adda pannakapabileg kenni Cristo. No kasta ngarud adda
    liwliwa manipud iti ayatna. No kasta ngarud adda pannakikaddua iti Espiritu. No
    kasta ngarud adda kaasi ken pannakipagrikna.
  pir-NT: 'Cristo mʉsare quehnoano jeripohna tigʉ̃ tiquiro yegʉ̃, Cristo tiquiro cahĩñe
    mehna mʉsa bucuena, yʉhʉre quehnoano bucuegʉ̃ yeya mʉsa. Sa yena Espíritu Santo
    ijipihtina mʉsa mehna tiquiro ijigʉ̃ apequinare cahĩna, paja ihñana ijina, yʉhʉre
    quehnoano bucuegʉ̃ yeya mʉsa. Ahrire mʉsa yegʉ̃ bucueitja: Ihcãno mehna quehnoano
    jeripohna tiya mʉsa. Sa yena mʉsa basi cahme cahĩña. Quehnoano mehna ijiducuya.
    Sa yena ihcãno mehna quehnoano ijiya.'
  anv-NT: Me nkaá cháŋéné nnó ɛnyú délu bɔɔ́ ama ne Kras, ne afyɛ́ɛ ɛnyú ɛshyɛ.
    Ne gejeé ɛyigé ji abɔɔ́ ne ɛnyú, gépyɛ mmyɛ ɛfyɔ́ɔ ɛnyú mmu. Ne dényɛ deŋmɛ
    ne atɛ ne Mendoó Ukpea, délu ne matɔɔ́ malɔ́málɔ́ ne atɛ, dégɛ́né atɛ meshwɛ.
  sab-NT: Uñale chage Cristo kle ba ulita ta klie ta gbe chage ngerugu Cristo geruadi.
    Uñale chage Cristo no no ba ole, ba kle ta olire Cristo ba ta gbe suga no, kaire
    uñale chage Chube Oña kle ule ba ole. Uñale chage ba noare daba na ole kaire ba
    tai dage dabage.
  tmd-tmd: Krais ñɨgö uliöxön pɨ aku mɨ, ñɨŋ gö nɨgön rɨb mɨga yöx nugweñ. Krais ñɨgö
    madmag nɨg aku mɨ, ñɨŋ wahax pön rɨb wä yöx nugu gör mɨjöña. Inöma nuŋ yuö ñɨŋ
    kwo mɨd aku mɨ, ñɨŋ nugwo nɨgiö nɨgön mɨdön, haul nöbö mölöu nöbö akuyöbö nuö
    nuö uliöxön pɨ ösös rɨ ri aböña.
  acr-NNT: Ruma kꞌu kꞌo alaq puqꞌabꞌ ri Cristo, lik nimarinaq chi kꞌuꞌx alaq y bꞌochiꞌim
    chi kꞌuꞌx alaq rukꞌ ri rutzil ukꞌuꞌx Rire. Ekꞌu ri Ruxlabꞌixel ri Dios kꞌo ukꞌ
    alaq y uꞌanom chi xa jun che alaq, yey kꞌulum chi kꞌu alaq ri relej ukꞌuꞌx y ri
    kꞌaxnaꞌbꞌal ukꞌuꞌx ri Cristo.
  kpg-kpg: Godou mouli ang gi Christ le e hagamaaloo aga goodou, gei dono aloho le
    e haga manawa lamalia goodou. Goodou gu hagadaubuni ang gi di Hagataalunga Dabu,
    gei goodou gu manawa humalia mo di hagadau aaloho i godou mehanga.
  taj-taj: तिग ख्रीष्‍टदेन छ्‌याम गिक तबासे लमा एनीगदेसे आँट याङ्बा मुला? ओच्‍छे तिग
    थेला मायासे एनीगदेसे ह्रो याङ्बा मुला? तिग परमेश्‍वरला आत्‍मादेन छ्‌याम संगती
    लबा मुला? तिग एनीगदेसे ह्राङ ह्राङ न्‍हङरी सेमहेन्‍सेन दया लबा मुला?
  avt-avt: Yi han ki kepu tokik kentar yi yises hɨm me Krais. Yi han yaaik yepu yentar
    Krais hɨrak han tewenɨni. Yi yetike God Hɨmɨn Yaaik yi yau han kiutɨp, yi han
    ekitet mɨt yi han etwenɨni.
  cbk-cbk: Si tiene ustedes animo na corazon por causa del di ustedes relacion con
    Jesucristo, y si tiene consuelo del di suyo amor, y si tiene el ayuda del Espiritu
    Santo, y si tiene tamen afeccion y lastima na di ustedes maga corazon,
  uig-ARA: ئەگەر ئەمدى مەسىھتە رىغبەت بار دېيىلسە، مۇھەببەتنىڭ تەسەللىسى بار دېيىلسە،
    روھنىڭ سىرداشلىقى بار دېيىلسە، قەلبدە ئىچ ئاغرىتىشلار ھەم رەھىمدىللىق بار دېيىلسە،
  tuf-tuf: Baat Jesucristo tamo síhw̃ayat ba urá tan wan rehcaro. Jesucrístoat ba
    sehnác rehquít ba cuecuti tan wan chac ayro. Sir Ajcan Camur Eyat ba cuitar yajcaro.
    Baat cahujín sehnacro. Baat cuécuquin tamo sehw̃ar ba cat cue rehcaro. Eyin obir
    yajcaro.
  abx-abx: Agka'araghat ba' kam tungod si pagpaki'adda-bi si Kristo? Agkarili'aw ba'
    kam si gugma'-na? Aniya' ba' pag'aradda-bi si Espirito? Agpaka'abat ba' kam si
    pagkadaluman pati' si pagkamaluluy'on si balang addangan si ka'am?
  mco-NT: Pen Cristo miich ajcxy mjot'amɨjmooyb mɨɨd yjɨhuɨ'ñ mɨɨd ymɨc'ajt, pen tɨ
    jotcujc'ajtɨn mbatcɨxy mɨɨd co Cristo xychojccɨxy xyjɨhuɨɨygɨxy, pen yɨ' yjɨhuɨ'ñ
    ymɨc'ajt ijtp ma miich ajcxy, pen mdzojccɨxyp mjɨhuɨɨygɨxyp etz nañ mba'ayoogɨxy
    mɨgügtɨjc,
  cpb-NT: Iri Cristo oimoshirenkaimiri, tema retakotakemi, risaikashiretantakemi Itasorenka,
    piyotairo pineshironkatawakagaawo,
  aon-aon: Ipak patukur Krais aria anan nenekep piyotu dodogowip atip. Anan urkum
    manawashamep aria nataurumep nenekep panadudareh. Ipak douk pani Iruhin ananin
    Mishin pape atug barag. Aria douk penenem um yopinyi atin panagapesh.
  hus-NT-2005: Jaxtám, max na Kristo ti kʼijidhmédhál ani ti kʼanidhál, max nin Tʼokat
    Ejattal kʼwajat kʼal tatáꞌtsik, max i kʼákʼnáxtsik ani i kóꞌóntsíxtsik ti yajnantsixtaláb,
  mig-NT: Núsáá te jíín tú'un ndéé íó ini̱ Cristo, jíín tú'un kúndá'ú ini̱‑ya̱ yóó
    skandá‑ya̱ róó, jíín tú'un ja̱ ká'i̱o ɨɨn núú‑ró iní máá Espíritu, jíín tú'un
    mani̱ iní‑ro̱ jíín‑i, jíín já jíto ndá'ú‑ro̱ núu̱‑í.
  bps-bps: Mdà di ksasatuyu ku Krayst, mbaling mgal i kafaglutyu, na i dad klidù nawayu
    tamagwè mdà di kakdon gamu. Nun ksasatu nawayu di Tulus Dwata, nun kastabengyu,
    na nun kasakdoyu.
  mbs-mbs: Nayan, neantag se pedowan niyo tandà te pegsebad niyo ki Cristo, aw neluba
    kaw den so dakel se pedowan din kenyo. Inogpaan kaw den te Espiritu Santo, aw
    yan egpeidoway kaw den. So netegahan niyo den iyan,
  tof-tof: Da módóga, e Kerrisoka dabyórrünakla akó olgabi e arüng bótarrónakla. Oya
    ⌊moboküpdü ubia⌋ yabü zao-zao bainda, e Godón Samudü dabyórrünzanakla, yabü morroal
    tonarr asine yabü moboküpdü, akó yabü gyaur asine yabiób darrpan-darrpandó.
  cme-NT: Naŋ dii sirɛiŋa na-naa nuɔ *Kirsa horre-na, aa u nelnyulmu ta mu fɛ̃ na
    hɔmmu‑i, naŋ yeŋ kuuduɔŋgu baa *Diiloŋ-Yalle‑i, naŋ dɔl baa na-naa aa ta na ce
    hujarre na-naa nuɔ,
  sus-sus: Ala xa Mixi Sugandixi to madundui nde fima wo ma, a xa xanunteya to limaniya
    nde fima wo ma, lanyi to na wo nun Ala Xaxili Sɛniyɛnxi tagi, xanunteya nun kinikini
    nde to na wo yi ra,
  pon-2006: Amwail mour rehn Krais kin kakehlakaikumwailda, oh sapwellime limpoak
    kin kansenamwahwihkumwailla. Kumwail kin miniminiong Ngehn Sarawi oh kumwail kin
    kadek oh limpoakpene nanpwungamwail.
  dad-dad: Anĩ nigin, ã Kristus bun wauĩ yaleseya adouf are, Kristus nẽ wau laa fiya
    bunem wauĩ yo fiya adouf are, Awa Uur geid nigal yũya adouf are, molol ado wauĩ
    yũya adouf are,
  zab-NT: Anre zec ni anuzaclaaztɨ pur Crist, zec ni anuzaclaaztɨ pur guelrcaaz ni
    zenuut, zec ni arbeznét Spíritu Sant ne zec ni nazaclaaztɨ cun de saat ne zec
    ni guldípactɨ rgátdeb,
  jae-jae: Amac asaê gebe Kilisi kêpuc amac tôŋ me masi. Ênê têtac gêwiŋ amac gêjam
    malô amac me masi. Ŋalau dabuŋ gêbiŋ amac tôŋ me masi. Amac taêm walô to têmtac
    gêwiŋ taôm me masi.
  ksd-ksd: Kari ba ta varvargat tai Kristo, ba ta varmaram na varmari, ba ta varmaliurai
    na tulungen, ba ta bala na varmari tuna akari,
  msm-NT: Namaanan ku no nadasig kow tongod to pagkabogkot now duon ki Cristo aw nalipay
    kow tongod to gugma din iyu. Mighihilabi kow on duon to Ispiritu Santu, aw mighinigugmaay
    kow hasta migkinayuujay.
  myk-myk: Ayiwa, loɲinɛ bi daa Kirisa ni, samɔhɔrɔ bi daa wu taanɲɛɛgɛ ki ni, kariɲɛɛgɛ
    bi daa Fɛfɛɛrɛ Munaa li ni, ɲiɲaara ni ɲubeŋɛ bi ɲɛ,
  sbe-sbe: 'Wasamiu meta ye namwakalili: Keliso unai kwa patulau ne unai hededehebayao
    kwa hai, yona gadosisi ne unai henuwabiga kwa lobai, Yaluwa unai kwa labininamwanamwa,
    yo gadosisi yo katekamkamna kalimiuwai.'
  mcr-mcr: He Kraisi Iqutä ämuäŋmbiyä iutaŋi, yäŋänäqŋqä imäknätqäŋuwäta? Iqu henyqä
    winyätaŋgqä iutaŋi, hiqä äwqe, haŋuä enyätŋqäta? Hiqä quamä pmeqä iuŋi, Dŋä Äŋguä
    Iqutä anä äpmetqäŋuwäta? He hiqä-hiuäŋqe, huäqä äumäknäpu quvqä mitquatŋqä itqäŋuwäta?
  cux-NT: Ndís'tiī hermanos yeⁿ'é, nduuti chi Cristo diíⁿ yā animar ndís'tiī ní nduuti
    chi Cristo tee yā 'viich'ɛɛtíínūuⁿ ndís'tiī ti neⁿ'é yā ndís'tiī ní nduuti chi
    Espíritu N'dai yeⁿ'é Ndyuūs canée yā ndúúcū ndís'tiī ní nduuti chi neⁿ'é nī nducyaaca
    'iiⁿ'yāⁿ ní ya'ai 'íínú nī 'iiⁿ'yāⁿ tuu'mi ní 'tíícā diíⁿ nī.
  tur-YTC: Öyleyse, Mesih’te bir teşvik, sevginin bir tesellisi ve Ruh’ta bir paydaşlık
    varsa, sevecen merhametler ve acıma varsa,
  san-ITR: khrIShTAd yadi kimapi sAntvanaM kashchit premajAto harShaH ki nchid AtmanaH
    samabhAgitvaM kAchid anukampA kR^ipA vA jAyate tarhi yUyaM mamAhlAdaM pUrayanta
  bel-N: Дык калі ёсьць якое пацяшэньне ў Хрысьце, калі ёсьць якая патоля любові,
    калі ёсьць якая супольнасьць Духа, калі ёсьць якая сардэчнасьць і міласэрнасьць,
  sch-sch: Khrista taka nin ringna han nangni a min râta, male a lungkhamna han nin
    ratha a minngama. Ratha leh inlopkhômna nin dôna, inkhat le inkhat inriengmuna
    le inkan inlômna nin dôn ani.
  mic-MIQNT: Getloqoq na gatu giwnaqajewei Se'suguli eig 'gtinnewaq aq pegwalugsioq
    mlgitoltinew aq gegnu mimajultinew muta getlams'tasultioq negmeg. Apgnua'lugsioq
    ta'n teli gsalugsioq, ignmugsioqop Wejuli Nisgaml wijitgweiugsioq. Mawnutultioq
    muta negm eig 'gtinnewaq. Ewliteltultioq aq mawi gsiteltultioq.
  huu-NT: Jɨaɨe creyentiaɨ dɨga omoɨ marena illena, dajerie rafuena lloiacadɨcue.
    Cristomo omoɨ duilla jira, coninɨna omoɨ comecɨaɨ ocuiñotajamona, Cristo omoɨna
    isiruillana omoɨ uiñuamona, Jusiñamui Joreño nana omoɨna nabaitajamona, coninɨna
    omoɨ comecɨaɨ eo duenaillacɨno illamona,
  jiv-NT: Kristu ikiantamkuisha, ni aneṉkrattairi̱ atsaṉtamkuisha, ni Wakani̱ atumja̱i̱
    pujakuisha, aneṉkratniuitkiurmesha, waitneṉkratniuitkiurmesha
  otm-NT: Nu'bʉ gue'a ra Cristo di zɛ ahʉ, nɛ guí pąhmbʉ rán huɛ̨cate a, nɛ nu'bʉ
    guín 'yohʉ rá Hogandąhi Oją, nɛ guí pąhmbʉ gui 'yøthʉ ra yembʉi nɛ ra mate, dan
    johyagä 'bʉ.
  dah-dah: Be, Yesu Kristuya heŋ heŋ gore kura deŋ goyen saŋiŋ heŋ heŋ niŋ faraŋ durde
    hi? Irdeb yeŋ beleŋ deŋ goyen bubulkuŋne wor po yeŋ nurd duneŋ hi gore kura bitiŋ
    yurum irde hi? Irdeb Holi Spiritya kura heŋ awalik heŋ haŋ? Irde kadtiŋ ge buniŋeŋ
    nurde igiŋ igiŋ yird yird dufay kura heŋ haŋ?
  tnk-tnk: Rerɨmiaha rɨskai ia Kristo tɨ nəri nə mə hiəuvəuvehe mhəno kuatia kɨmiaha
    min uə rekəm? Ouəh! Hiamreɡi ramasan ia nokeikeiien səvənhi uə rekəm? Ouəh! Nənɨmwɨn
    Ikinan ramarə ia kɨmiaha uə rekəm? Ouəh! Hiamo ramasan m kɨmiaha me nənə mamhapi
    tukumiaha me uə rekəm? Ouəh!
  kpr-kpr: Ne Keriso da natofo edo irise, fakina numokena ruruse, nunda dubo bari
    itatameraeva. God da Asisi aimi nenda dubo jokáda irise sonemburureari, nengae
    dabade geka se nininguse, umo gamo eraeva. Ne minonde minonde joka use, kavevera
    use ireva.
  san-IAS: khrīṣṭād yadi kimapi sāntvanaṁ kaścit premajāto harṣaḥ kiñcid ātmanaḥ samabhāgitvaṁ
    kācid anukampā kṛpā vā jāyate tarhi yūyaṁ mamāhlādaṁ pūrayanta
  nho-nho: Naa ora kootou iloto Christ e mee kootou ki lotu haimahi iaa Ia, aa tana laaoi
    e haka aneane ki kootou. Kootou e ttaka hakapaa ma TeAitu TeAtua, teenaa e manava laaoi ai
    kootou ka manava alloha kootou i telaa tama.
  gym-NT: Ti mräkätre, munta ketetibe Kristobe, aisete ja motota neme ruen nuäre nuäre
    munye amne, Ngöböta mun tarere, ye tä mun moto mike jäme. Erere arato, Ngöbö Üai
    tä munbtä abko tä mun mike ketetibe jökrä amne, mun ruentari tare Ngöböye amne
    Ngöböta ja moto mike jäme mun kräke abko gare tie.
  azg-NT: ꞌOꞌ na ninncüii conduihoꞌ ntyja ꞌnaanꞌ Cristo, juuhanꞌ xe na aa incyaahanꞌ
    na jndëhoꞌ na tonnon Tyoꞌtsꞌon, ¿Aa ntejndeihoꞌ ja ngꞌe na viꞌnchjii jon ꞌoꞌ?
    ¿Aa njon jndyi ngiohoꞌ na condui jaa ntyja ꞌnaanꞌ Cristo, na nquii Espíritu Santo
    itsitjonꞌ jaa ntyja ꞌnaanꞌ jon? ¿Aa conanꞌvengiohoꞌ ntyjehoꞌ na vantyja nꞌon?
    ¿Aa mꞌanhoꞌ na ntyꞌia rohan ngiohoꞌ?
  bhd-bhd: अगर मसीह मां किछ तसल्ली ते प्यारे सेइं हिम्मत ते आत्मारी मौजूदगी, ते किछ
    दर्द ते दयाए।
  too-NT: Lej tzey palh u'cxca'tzīyā'tit que Cristo cāmāhuixcānīyāni' lā' cāmāko'xamixīyāni'
    como cāpāxquī'yāni'. Lā' nā tzey palh u'cxca'tzīyā'tit que huan Espíritu Santo
    cātā'lahui'lani'. Lā' tzey palh lakapasā'tit ixtapāxquī'n lā' ixtalakalhu'mān
    Cristo.
  ind-AYT: Karena itu, jika dalam Kristus ada dorongan semangat, penghiburan kasih,
    persekutuan Roh, kasih sayang, dan belas kasihan,
  cjo-NT: Tema riweshiryaawenteeyimini Jesokirishito. Inintaperoeyakimini, retakoeyakimini,
    roemoshirenkaeyakaeni. Tema pikithaatakotakawo Ishire Tajorentsi. Tema piyoteeyini
    ineshironkatakae Jesoshi eejatzi ikaminthaakae.
  nsn-nsn: Gete ter niuangoul tokaha keip tang Kristo ke uatampopokoho tar balamiuoum,
    kare uamamahoul tamiuoum tena nimalauelhir, doh getung uangoul tokaha keipoum
    tar Iabena Dedeil, karung kale tena niueldolom Kristo, inggoum mu uatuktuka hihir
    tunungua tar niuaha totoguo pare, a siokono pe remi ninaman, kara siokono remi
    nimalauelhir, kara siokonor iaben, doha siokor ninaman.
  san-DEV: ख्रीष्टाद् यदि किमपि सान्त्वनं कश्चित् प्रेमजातो हर्षः किञ्चिद् आत्मनः
    समभागित्वं काचिद् अनुकम्पा कृपा वा जायते तर्हि यूयं ममाह्लादं पूरयन्त
  tna-NT: Edue cuana, cuaja Cristo ja micuana ibuneda ebatani nime, daja micuaneseda
    huamahuama ibuneda neje jabati taji. Cuaja micuaneda Espíritu Santo neje edunetiani
    nime, daja micuaneseda huamahuama jaduneti taji. Saida, ibuneda neje mebatique.
    Mepibadunetique huamahuama. Medunetique Diusu saida emebaja puji. Ahua daja micuaneda
    epu su, nimebeidaji da ema epu.
  lid-lid: Ado mesekei jo sekesek tinan labai ta kandriyen mwasin tado. Kandriyen
    ta budon tado badeh, i randra le, ma kandriyen tado ta aseben ndramak ari ari.
