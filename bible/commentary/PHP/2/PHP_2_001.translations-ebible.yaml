  cco-NT: Jo̱ teábˋ óoˊnaꞌ, dsʉco̱ꞌ lafaꞌ jaamˋ dseaˋ lɨ́ɨngˊnaꞌ có̱o̱ꞌ˜ Dseaˋ Jmáangˉ;
