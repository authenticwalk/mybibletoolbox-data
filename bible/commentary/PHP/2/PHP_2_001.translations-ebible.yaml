  bqp-bqp: Tó á kunna Kirisi gũn lɛ́damma vĩ, tó a yenyĩ tɛn tɛ́ kpáái, tó á lɛ́dokↄ̃nↄ
    vĩ kũ a Ninio, tó á kↄ̃ wɛ̃nda vĩ kũ sùruuo,
  mcp-mcp: Ŋkí cʉg sɛɛŋgí á bɨ́nɔ́ŋ *Krîst í wá bɨ́ ŋkul mílâm dɨ, ŋkí cɛɛlí í yə́
    bɨ́ iŋkáŋ, ŋkí bɨ mú ŋgə cʉgə sɛɛŋgí nə Shíshim mə́ Zɛmbî, ŋkí bɨ mú nə lâm íŋkúŋkwoŋ
    nə́ ŋgwɔ́l gwág ŋgwɔ́l cɛy lámʉ́d ɨɨ́,
  hat-hat: Konsa, si se nan Kris la nou jwenn fòs kouraj nou tout bon vre, si se renmen
    li renmen nou an ki ban nou ankourajman tout bon vre, si Sentespri l' rete nan
    kè nou tout bon vre, si tout bon vre nou yonn renmen lòt, si nou sansib yonn pou
    lòt,
  npl-NT: Tla Cristo nomechyolchikajtok, tla itlasojtlalis nomechyolsewia, tla Iespíritu
    nomechyakantinemi, tla milák nontetlasojtlah iwa nonteiknomatih,
  bgg-bgg: Nathek ro chai shii Masi è nathek shii gang rab phi, chiih-è airo miie
    è nathek shii liijiing rek phi. Nathek ne Ragung rog shii ò rek bo, chiih-è nathek
    ne nawaithek chung bushun nane zo rai bo.
  eng-TCENT: So if there is any encouragement in Christ, if there is any comfort from
    love, if there is any fellowship in the Spirit, if there is any compassion or
    mercy,
  eng-BSB: Therefore if you have any encouragement in Christ, if any comfort from
    His love, if any fellowship with the Spirit, if any affection and compassion,
  cpu-NT: Tema ari iposhenkaami Cristo, tema jetakotakami, tema isaikashiretantakami
    Itasorenka, tema piyotairo pineshinonkatavakaiyani,
  san-ASM: খ্ৰীষ্টাদ্ যদি কিমপি সান্ত্ৱনং কশ্চিৎ প্ৰেমজাতো হৰ্ষঃ কিঞ্চিদ্ আত্মনঃ সমভাগিৎৱং
    কাচিদ্ অনুকম্পা কৃপা ৱা জাযতে তৰ্হি যূযং মমাহ্লাদং পূৰযন্ত
  tac-NT: '''Émika ''we ''la ''yalía iwérali Krístote, ''lige ''emi ''la machíguru
    Kristo ''we ''la na''temao ''emi, ''lige Kristo Alawala ''emi sa''pálachi ajtí.'
  eng-WEBPB: If therefore there is any exhortation in Christ, if any consolation of
    love, if any fellowship of the Spirit, if any tender mercies and compassion,
  gfk-H: Ma no numuat kinkinis narako ta Karisito i la hadadas muat. No nuna harmarsai
    i hamaraam muat. Muat la tiktikai ma no Halhaliana Tanua. Muat gil ra tahut ma
    muat harmarsai hargilaas.
  viv-viv: Siule tobohiyakweyao, iya gahalamanena omi Keliso nuwahinagene wamimiyami
    faꞋina wafifaiwala, kadu BanaꞋe ginuwanuwa agaimiya faꞋina waꞋaseꞋasevatu. Kadu
    AluꞋaluwa Mahalina buye waveveꞋaluna kadu omi taumiyao buye waveꞋaꞋaseꞋasehawahega
    buye waveꞋahinekalikali.
  yao-yao: Ana umi wenu nkulumbikana ni Kilisito ukuntaga machili? Ana unonyelo wao
    ukuntulasya? Ana nkwete umo ni Mbumu jwa Akunnungu ni kukolelana chanasa ni kukosyana
    jwine ni jwine?
  tgp-tgp: Matan ka lo sor̃otahi hin Kr̃isto, vara te nomim retituetueni, teni ka
    nanau matan nona opoia mo lo toho isamim, teni ka tapala peresi na Tanumena, teni
    te opoia na mapumim teni te r̃omopoia,
  auc-NT: Mönö Codito nempo quëwëninque mïnitö wampo pönëmïnitawo. Tömengä waadete
    pönengä beyænque gancæ pönëmïnitawo. Mönö Codito Önöwoca tönö ääwocaque baï ëwocadinque
    godongämæ̈ watapæ̈ quëwëmïnitawo. Në wæcä ingante godö waadete pönëmïnitawo. Adocanque
    wæwengä adinque mïnitö äanque baï wæwëninque tömengä beyæ̈ cæmïnitawo.
  kbc-NT: Niɡ̶ida moko ɡ̶odoniciwadi leeɡ̶odi me ɡ̶odexogotege Cristo, codaa ɡ̶odocaɡ̶aneɡ̶e
    leeɡ̶odi me ɡ̶odemaa, codaa Liwigo Aneotedoɡ̶oji ini mokotaɡ̶a diɡ̶eladetioɡ̶oji
    codaa me yotaɡ̶aneɡ̶e ɡ̶odaaleɡ̶ena, eo ɡ̶odowoogo, codaa Aneotedoɡ̶oji daɡ̶axa
    me ɡ̶odiwikode.
  bmh-bmh: 'Ulis, iz ze ipal awaramoroi: Ag Kristus dual pezanemen, gonug ag iau dabun
    gusig maraneu ta? Ag gonugau ougab iau dabun igul omen ta? Ag gonugau Ah Wes dual
    daremen ta? Ag dudu ipal en bisomagar peimai, isanaranemen ta?'
  ctu-BL: An i ñuq'uesʌntel lac pusic'al ti Cristo yic'ot c'uxbiya. Mi lac wen cʌn
    lac bʌ ti jini Espíritu. Mi laj c'uxbin lac bʌ, mi lac p'untan lac bʌ.
  meq-meq: Nəkurom ka sərum ha nəkurom madzapa eye nəte tə Yesu Kəriste. Andza niye
    neŋgeye ma vəlakumeye gədaŋ ka ɗərev kurom hay. Mawuɗe bo ŋgay nakə a wuɗa kurom
    aye na, ma makumeye naha ɗərev segey. Sərum ha nəkurom madzapa eye nəte ta Məsəfəre
    Tsəɗaŋŋa eye. Ada ka wuɗum bo mə walaŋ kurom nəte nəte bəɗaw? Ndo hay tə gakum
    mə bo, na gwaɗ ba?
  noa-H: Chadcha pãar gaaimua mʌ honee chirʌm, Cristoouta pãar k'ĩir honee hapi sĩewai.
    Hʌ̈u hiruata pãar k'õsinaa pãar k'ĩir jãsenk'aajem. Pãach t'umaam k'ʌʌnau hãbam
    Hẽwandam Hak'aarpai wai wënʌrrʌm gaaimua k'od hãbamjö naawai hʌ̈u pãar chik'am
    daupiinaa dau haug k'aug paraajã haajem. Magua mʌ honee chirʌm.
  alp-NT: Imi ktili le imi esa kai Kristuse. Kai lalemi ndina le Kristuse Ioki imi!
    Ro Misete Iono imi hidupe mise kai lomai kai imi oki lomai peneka.
  san-VEL: khrii.s.taad yadi kimapi saantvana.m ka"scit premajaato har.sa.h ki ncid
    aatmana.h samabhaagitva.m kaacid anukampaa k.rpaa vaa jaayate tarhi yuuya.m mamaahlaada.m
    puurayanta
  kbq-kbq: Hagi e'ina higu tamarimpa tamazeri hanaveti kema Kraisinte me'nesiampi,
    asuragirmanteno avesi tmante'zampi, Avamupi atruma hu'zampi, avesima ante'zane,
    asunku'zane me'nesiana,
  kbh-kbh: Ts̈ëngaftanga, Crístoftaca cánÿiñe mo canÿacá jtsemnëse, ainaniñe bëtscá
    añemo s̈montsebomna. Cristo cmondábabuanÿeshana, y chë soye ts̈ëngaftanga cmontsë́jabuachana
    nÿetsca trabajënguents̈ana ts̈abá jabocanama. Y ts̈ëngaftanga Cristbe Espíritoftaca
    cánÿiñe mo canÿacá s̈montsemna; ts̈ëngaftanga nÿetscanga s̈mondénbobonshana y
    nÿetscangbiama jóngmiama s̈monduamana.
  ron-LSB: Deci, dacă este vreun îndemn în Hristos, dacă este vreo mângâiere a iubirii,
    dacă este vreo părtășie a Duhului, dacă este vreo îndurare și compasiune,
  pon-pon: MA panapanau eu ren Krijtuj mia, ma kamait en limpok, ma jau pena en Nen,
    ma limpok melel, o kadek jan nan nen omail,
  nhe-BL: Ya inquimatij para Toteco inmechicnelía huan inmechtlatzquiltijtoc ipan
    Cristo, huan inquimatij quejatza ya nopa inmechyolchicahua huan inmechyoltlalía.
    Inquimatij Itonal Toteco itztoc imohuaya huan inmechchihuilía ximoicnelica huan
    ximotlasojtlaca.
  sps-sps: Ami natem mi parits ising rom to te tap romi ten Krais, an mangiir Tsunia
    tsumi kat famaun maromi, ana mi inainy fanatnat bus iny Aaven Taabos Tsunia, ana
    mi kaa bus me na koma rof ana koma tagtag fiisen men isisen tsumi,
  wnc-wnc: Siwan ginda Kraisdat gatake yuwawa asikaya ita gindane musipza dua papan
    kekekakaing ba dasing? Asikaya ita ginde butaya natandamunggak kakngata gindane
    musipza dua pangenakgak ba dasing? Asikaya Waung Kapata nindane musipmikatang
    dua pasiwan musipminu takngatukanu dua nataamang ba dasing? Asikaya ginda notzae
    musipzaatangu butaya dua natayamukaing ba dasing?
  bus-bus: Tó a kuuna Kirisi guu lɛ́damma vĩ, tó à yenzi e tɛ́ kaaagu, tó á lɛ́dolɛ
    vĩ kↄ̃n à Niniio, tó á kↄ̃ wɛ̃nda vĩ kↄ̃n sùuo,
  gub-BL: Zaneruwihawete rehe uzeruzar ma'e romo peiko pe, a'e rupi penurywete pe
    kury. Peamutar katu a'e, a'e rupi napezemumikahy kwaw pe. Tekwe Puràg wiko pepy'a
    pe a'e kury. Pezeamutamutar katu peiko no, heamutar katu pà no.
  imo-imo: Kraistini enonga konopu enge tirimoya? Eno paa konopu mondopa enonga konopu
    tepa ame tondoromoya? Eno Mini Kake Telimu kinye kopu teko moromeleya? Eno imbo
    lupema kondo kolko teko ame tondoromeleya?
  boj-boj: O ijo was, Kristus a gaigai nuŋgo are siŋgilatetŋgoqnsiqa niŋgi qalaqalaiŋgoqnsiqa
    nuŋgo are latetŋgeqnu. Qotei aqa Mondor a nuŋgoq di beterejunu. Niŋgi nuŋgo Kristen
    was naŋgi qa are boleiŋgeqnaqa naŋgi qa duleqnub.
  ulk-ulk: Ableglam wa netat Kerisoi doge abra upiatidar, ableglam abi omaride wabi
    dasesaderda, ableglam wa Lamar Zogoge uridli, ableglam waba lag a omar,
  eng-DRA: 'If there be therefore any consolation in Christ, if any comfort of charity,
    if any society of the spirit, if any bowels of commiseration:'
  knf-knf: Woli pwo baloolan ţi Kriŧtu paji patëŋţënan, woli uŋal wi akaaŋ pa an uji
    uţañanan mnţëg, woli Uhaaş wi Naşibaţi uţu'an kë nakak baloolan, woli naŋaladi
    abot añagiir,
  san-KHM: ខ្រីឞ្ដាទ៑ យទិ កិមបិ សាន្ត្វនំ កឝ្ចិត៑ ប្រេមជាតោ ហឞ៌ះ កិញ្ចិទ៑ អាត្មនះ
    សមភាគិត្វំ កាចិទ៑ អនុកម្បា ក្ឫបា វា ជាយតេ តហ៌ិ យូយំ មមាហ្លាទំ បូរយន្ត
  arn-NT: Fey famngechi lle, fey Cristo ta yafülkeeymünmew ñi piwkeyechen mew, feyti
    Lif Küme Püllü müley ta eymün mew, fey kimnieymün ta küme chemchingen ka ti kutranpiwkeyen,
  zas-NT: Yan, ziꞌc ma yuꞌ luxdoodi zagdxe por Cristo, ziꞌc ma yuꞌ luxdoodi nix guial
    rusnuu rën lasaꞌdi, në ziꞌc ma nabannëdi xSprijt Dios në ziꞌc yuꞌ luxdoodi nix
    con lasaꞌdi, në ziꞌc raya lasaꞌdi.
  ken-NT: Mɛ, ndɨ́ŋɨ́ sayri bɛ́ tɛ̌ndu bǎbhárɛ́ mmʉɛt nɛ Kristo, yí afyɛ́ bhe ntɨ
    ndǔ ɛkɔŋ ɛnɛ́ yí ábhɔ́ŋɔ́ nɛ bhe. Nɛ tɛ̌ndu bǎbhárɛ́ mmʉɛt nɛ Ɛfóŋó Mandɛm,
    Ɛfóŋó Bɛdyɛrɛ, ǎkʉ bɛ́ mǎnkɔ́ŋ batɨ, mǎntɔŋ bɔ́ bɛrɨ̌ndu.
