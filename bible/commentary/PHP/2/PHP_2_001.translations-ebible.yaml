  cui-cui: Payaputaneme xua Cristo paca jʉntʉ coyene tsacaba xua beta painya nejinompaenexa.
    Mataʉtano payaputaneme xua Cristo paca matateica pia painya nepaca caantobexae
    poxonae ichamonae abe pacata exana. Mataʉtano payaputaneme xua Nacom pia Pejumope
    tʉnaxʉ tatsi paca barʉ jinompa. Mataʉtano payaputaneme xua bapon paca antobe.
    Mataʉtano payaputaneme xua Cristo nantanuweya paca yabara nanta xeina pia paca
    necayawenaenexa.
  boj-2014: O ijo was, Kristus a gaigai nuŋgo are siŋgilatetŋgoqnsiqa niŋgi qalaqalaiŋgoqnsiqa
