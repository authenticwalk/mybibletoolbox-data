verse: PHP.002.001
translations:
  kpx-kpx: Di la namigevei. Lana la uvu mai Kelisomo mavoi negolahalu. Auna au isivi
    laovei la hoesegevenu. Lana Munanave Tumu mage lahehi ua. Lana moleho uvulahai
    mole hoesegevei mole tedaevema.
  okv-H: Eto ungo Keriso ta jo ta mihie amita degi sovera humbuhe amita osa ari na
    ungo simba eoi Ahihi Otohu ga tatapeketo ue ungo na namei jo eoi hondate mine
    ara eagova
  tbo-tbo: Keliso mitehi ta iemota binei ta nugokadidili po a luhogalagei e laikaohata.
    Ma Alugo Woiyawei ta itulatulana po ta launugotootogogena meta.
  mal-C: ആകയാൽ (ഇങ്ങനെ നിങ്ങളും കഷ്ടതയിലൂടെ കടന്നുപൊയ്ക്കൊണ്ടിരിക്കുകയാൽ) നിങ്ങൾ ക്രിസ്തുവിനോട്
    ചേർന്നിരിക്കുന്നതിലൂടെ എന്തെങ്കിലും പ്രോത്സാഹനം ലഭിച്ചിട്ടുണ്ടോ? അവിടത്തെ സ്നേഹത്തിൽനിന്ന്
    എന്തെങ്കിലും ആശ്വാസം ലഭിച്ചിട്ടുണ്ടോ? ദൈവാത്മാവിൽ വല്ല കൂട്ടായ്മയും നിങ്ങൾക്കുണ്ടോ?
    അൽപ്പമെങ്കിലും ആർദ്രതയും അനുകമ്പയും ഉണ്ടോ? ഉണ്ടെങ്കിൽ
  grc-SR: Εἴ τις οὖν παράκλησις ἐν χριστῷ, εἴ τι παραμύθιον ἀγάπης, εἴ τις κοινωνία
    πνεύματος, εἴ ⸂τις⸃ σπλάγχνα καὶ οἰκτιρμοί,
  bgc-bgc: थम यीशु मसीह के कारण उत्साहित हो, अर जो उसका प्यार थारे खात्तर सै, वो थमनै
    शान्ति देवै सै, क्यूँके पवित्र आत्मा कै गैल थारी संगति सै, अर मसीह की करुणा अर
    दया थारे पै सै।
  khz-khz: Gemi maguli Keriso aonai voanana evega-tiligamina pa? Gena ulamagina gemi
    tugamagi eveagaokarana pa? Gomi na Veaga Palaguna gatami ai govega-agoato gotalu-koukouna
    pa? Gemi venugagiviti e veveakava gatami kwapurakwapura geriai gokalarana pa?
  deu-TKW: Gilt noch eine Ermahnung in Christus, noch ein Einreden der Liebe, noch
    eine Gemeinschaft des Geistes, noch Herz und Barmherzigkeit,
  zsr-NT: Chquiꞌ rutipëꞌ ládxiꞌliꞌ Cristo, len chquiꞌ lu yöl‑laꞌ nadxíꞌi queëꞌ ruhuechiꞌ
    ladxëꞌë lbiꞌiliꞌ, len chquiꞌ nacliꞌ tuz len Dios Böꞌ Laꞌy, len chquiꞌ nadxiꞌiliꞌ
    lzaꞌliꞌ len ruhuechiꞌ ládxiꞌliꞌ lzaꞌliꞌ tuliꞌ yetuliꞌ,
  lin-lin: Boye, soki kolendisama ezali kati na Klisto, soki kobondisama ezali kati
    na bolingo, soki boyokani ezali kati na Molimo, soki bolamu mpe mawa ezali kati
    na bino,
  hns-NT: Djab toelog Kriest ke naam me apane apane ke thora se sanghat kare hai aur
    prem se tieha dewe hai, djab Pawietr Aatma dwaara toelog thora se ek baate, aur
    djab toelog ek doesare ke tanie se daaja kare hai aur toelogke haat lage hai,
  noa-E: Chadcha pãar gaaimua mʉ onee chirʉm, Cristoouta pãar khĩir onee api sĩewai.
    Ʉ̈u iruata pãar khõsinaa pãar khĩir jãsenkhaajem. Pãach thumaam khʉʉnau ãbam Ẽwandam
    Akhaarpai wai wënʉrrʉm gaaimua khod ãbamjö naawai ʉ̈u pãar chikham daupiinaa dau
    aug khaug paraajã aajem. Magua mʉ onee chirʉm.
  eng-EMTV: Therefore if there is any consolation in Christ, if any comfort of love,
    if any fellowship of the Spirit, if any affection and acts of compassion,
  mib-NT: Núu súcuan te sáha Cristo jeē cáhīyo ndeyɨ́ ni rō, jiín jéē cúsɨɨ̄ ni rō
    sɨquɨ̄ jeē váha ni yā jiín ró. Te ndéé Espíritu yā jiín ró, te manī rō jiín jnáhan
    ró, te cájito ndáhú ró i.
  lif-NT2: ख्रिस्‍ते़न्‍नु थिक्‍हुप् के़बोःक्‍खिबालाम् हाङ्‌हाङ् के़लॽरिॽ, खुने़ॽ
    कुमिःम्‍जिलाम् सक्‍मा के़त्, सेसेमाङ्‌ङिन्‍नु तङ्‌जुम्‍मो के़वयिॽ, खिनिॽ सिक्‍लुङ्‌मोलाम्
    लुङ्‌माॽ के़दुक्‍कासिबाल्‍ले़ चोगुल्‍ले़
  xnj-xnj: Wu, wumi winu mu Kilisitu gakuvapela makakala? Wu, uganu waki ukuvapolesa
    mitima? Wu, muvi na umonga na Mpungu Msopi na kuhengelana lipyana na kutangatilana
    mwavene?
  mmx-mmx: Lorooro atnimi keneng at ne Karisito i lox alolos nimi la labalamu ren
    i lox amenemen bok nimi. Nemi mit kis esogo mi Loroonan Kaala la mira ruuna ka
    vam lebelen tuntun.
  cbr-NT: Mitsux an 'aquincëx Cristomi cushianan an nuibacëx cuëëni, Nucën Papa Diosan
    Bëru Ñunshin Upíñu 'ianan 'ë nuibacë 'aish,
  tee-NT: Pus ju uxijnan akts'iya tamatank'oxaxk'ayatan ju Cristo. Chai na k'ach'anat'it
    ni tamapainiyan ju yuchi. Chai ju Spiritu Santu t'ajun lami'alhunut'an. Chai ju
    Dios tanavinitan k'ai lamapainin.
  eng-LSV: If, then, any exhortation [is] in Christ, if any comfort of love, if any
    fellowship of [the] Spirit, if any yearnings and mercies,
  cak-NT: Y roma ri Cristo nuya' ruchuk'a' iwánima y jixquicot roma raja' jixrojo',
    y roma ri Espíritu Santo can c'o iwiq'uin y xe jun iwánima rubanon chiwe, y roma
    can riq'uin ronojel iwánima nijo-iwi' y nijoyowaj iwech chi'iwonojel;
  pah-NT: Pejikoty'aro g̃waramo Cristo'ga pavẽi a'ea pe mbojirokwa mbatera rehe. Cristo'ga
    remiarõro g̃waramo pepy'a u katu no. Pejogwereko katu pe Tupana'ga ra'uva pavẽi.
    Pejopy'a pe ojo'ja hete. Pejoporogwety pe no.
  sja-NT: Wãara parã mãgá choo p'anɨ pɨrã Cristodeerã perã, mãik'aapa t'ãri o-ĩa p'anɨ
    pɨrã irua parã k'inia iru bapari perã, mãik'aapa parã t'ãri auk'a bapari pɨrã
    Tachi Ak'õre Jaure ome, mãik'aapa parã k'õp'ãyoorã chupɨria k'awaa p'anɨ pɨrã
    t'ãripa k'inia iru p'anadairã;
  xed-xed: Tsa ndiʼatá vgha ghuni nda Kristi ya a ta vlaghunatá dra ŋuɗuf ra? Tsa
    ɗvuɗvaf tsi ta kaghuni ya a ta mbra kaghuni ra? Nda sulkum nda ghuɓa a guyatá
    vgha ghuni ra? Ta ɗvuvustá vgha a kuni sani nda sani mataba ghuni ra? Ta tawa
    hiɗahiɗa a kuni sani nda sani mataba ghuni guli ra?
  mks-NT: Xíni̱ va̱ha i̱ ña̱ sáhan Jesucristo tu̱hun ndeé ini ndó ta quíhvi̱ ini a
    ndo̱hó. Xíni̱ va̱ha i̱ ña̱ in na̱nduu ndó jáchi̱ ndáca̱a̱n ínima̱ yi̱i̱ Ndióxi̱
    ini ínima̱ ndo̱. Xíni̱ va̱ha i̱ ña̱ quíhvi̱ ini táhan ndó ta táhnda̱ ini sa̱ha̱
    táhan ndó.
  gfk-S: Io, ma no numu kinkinis naramon tane Krais ila habalaraan mu. No nuno harmarsai
    i hangoingoi mu. Mu la tiktikai ma no Halhaaliena Tanuo. Mu gil ra tahut ma mu
    harmarsai harbasie.
  bmu-bmu: Iŋini Kraistpuk qekötahöba kinjeaŋgöra mönö uruŋini naŋgöm aŋgubingö qambaŋ
    miwikŋaime. Urukalemŋini miaŋön mönö urukölalep ak aŋgumakŋe. Uŋa Töröŋambuk ösupköba
    kinda waikŋini memba ak kömum aŋgumakŋe.
  dgz-dgz: E inak ega Keriso den intum tayana gapan aro epara wariwanin. Iesu imua
    enan anu gurini gapan wabibigam imaiwan. E God Guewa den wainiana menan imuya
    ae wabibigamet den gare gare anu guriwanian.
  eng-GNV: If there be therfore any consolation in Christ, if any comfort of loue,
    if any fellowship of the Spirit, if any compassion and mercie,
  zaa-NT: Acca ya'ni qui'ni Cristua nna runne fuerza para espíritu qui' le, ą'hua
    por la' tsi'ilatsi' quì'e lani le nna runi le nu rú'u latsi'e, ą'hua tulidàba
    dua Espíritu Santo lo losto' le, ą'hua hua nabiá'ni le biỹa nùa' la' retúalatsi'
    qui' Cristua nna la' tsi'ilatsi' quì'e nna.
  eng-WEBSTER: If there is therefore any consolation in Christ, if any comfort of
    love, if any fellowship of the Spirit, if any bowels and mercies,
  guh-guh: Payapëtaneme rabaja mapacueneje. Jesucristo paneyajavajinavanapaexae, panajamatabëcuenesaëtame
    panejumecovënëtsijava. Payapëtaneme rabaja. Jesucristo papecaasivaxae, pacajamatabëcuenebabata.
    Payapëtaneme rabaja Espíritu Santo papecatsijamatabëecaejava papecayajavaponaponaenexa.
    Payapëtaneme rabaja Jesucristo papecaitaxutotsonia taeyabiabijava.
  bon-bon: Weeme ngenecu kokre liba pisi nyene, ingle weene Keriso me singi yaacatanuye
    weeme ireclota mule cabu; cuta weeme ngenecu miiji liba pisi nyene, ingle weene
    umle gemi teeme owecu päpäname; Aceji Seemo te weeme cabu liba enajenige; cuta
    piiyepu weene liba weeme nuuja bine owecu jaawenemuye;
  nhw-BL: Ya anquimatij Toteco anmechicnelía huan anmechchijtoc antlatzquitoque ipan
    Cristo, huan anquimatij quenicatza ya nopa anmechyolchicahua huan anmechyoltlalía.
    Anquimatij Itonal Toteco itztoc amohuaya huan anmechchihuilía ximoicnelica huan
    ximotlasojtlaca.
  swh-ONEN: Kama kukiwa na jambo lolote la kutia moyo katika kuunganishwa na Kristo,
    kukiwa faraja yoyote katika upendo wake, kukiwa na ushirika wowote na Roho, kukiwa
    na wema wowote na huruma,
  wbi-wbi: Ndeve kwelule ulwa kukangasiva inumbula mwa Kilisite, ndeve kwevule uluhuvilokuhuma
    mulughano lwake. ndeve kwevule uvuhangalinisi vwa Mhepo umwimike. ndeve kwelule
    ulusungu.
  bba-bba: Kirisi u tɔnu tɑ̃sisiɑmɔ. Win kĩru tɑ rɑ n tɔnu dɑm kɛ̃mɔ. Hunde Dɛɛro
    u rɑ mɑɑ tɔnu kpɑre kpɑ Kirisi u de tɔmbu bu wɔnwɔndu kɑ tɔn ɡeeru sɔ̃ɔsinɑ.
  eng-KJVCPB: If there be therefore any consolation in Christ, if any comfort of love,
    if any fellowship of the Spirit, if any bowels and mercies,
  kgk-NT: Peteĩxa pemoirũ-magwi Cristo-pe, hemimombaraete voi peẽ. Pende rayhu-gwi,
    hemimbopy'agwapy voi peẽ. Pende py'a-py kwéry oiko-gwi Nhe'ẽ Marangatu tee va'e,
    peẽ kwéry ojoe'ýi. Pejoporiahuvereko rei katu. Pende py'a porã rei katu ojóupe
    peiko-vy.
  waj-waj: Yisuu Kirisiiva ngiiiki variivaara ngia yaagueeqama variaanoo? Ivo ngiiiyara
    mmuduuya ruaivaara ngia yoketaama variaanoo? Mmannasa Yoketaivo ngiiiki varikiai
    ngia inna tasipama mmuaavau varida inna kuaivaa rikiaanoo? Ngia ngiingiiiyara
    ngiingiiiyara boo tida ngiingiiiyara ngiingiiiyara tuqinnada variaanoo?
  cpy-cpy: Tema roemoshirenkaana Jeepatzii-totaa-rewo, retakotakimi, ojeeka-shiretan-takimi
    Ishire, tema piyoteero pineshinonkatawakaeyani,
  mpx-mpx: Keliso i pagasisi-agimiu, wana nunuwana i payaliyaya-agimiu, Yayaluwana
    iyaka ku ahe alomiu ku heliheliyam, ge alomiyau ku atilomwan-agil.
  wbp-wbp: Nyurrurla yapa-patu kankulu nyina jintangka Jijaji Kiraji-kirli. Kujarlanya
    kanyarra pirrjirdi-mani. Yulkanjarla kanyarra wangkami yungunkulu wajampa-wangu
    nyinami. Pirlirrpa Kaatu-kurlangu kankulu jarnkujarnku mardarni, ngula-kurluju
    kankulu-nyanu yimiri jarnkujarnku nyinami.
  luo-luo: Ka bedowa kuom Kristo nyalo kelonwa hoch, kata hera maduogo chuny, kata
    lalruok kuom Roho, kata ngʼwono kod miwafu,
  nhe-NT: Ya inquimatij para Toteco inmechicnelía huan inmechtlatzquiltijtoc ipan
    Cristo, huan inquimatij quejatza ya nopa inmechyolchicahua huan inmechyoltlalía.
    Inquimatij Itonal Toteco itztoc imohuaya huan inmechchihuilía ximoicnelica huan
    ximotlasojtlaca.
  aii-aii: ܒܵܣ ܐܸܢ ܐܝܼܬ ܒܘܼܝܵܐܵܐ ܒܡܫܝܼܚܵܐ، ܘܐܸܢ ܝܵܗܒ݂ܵܠܬܵ‌ܐ ܕܠܸܒܵܐ ܒܚܘܼܒܵܐ، ܘܐܸܢ ܫܲܪܝܼܟܘܼܬܵ‌ܐ
    ܕܪܘܼܚܵܐ، ܘܐܸܢ ܪܲܚܪܲܚܬܵ‌ܐ ܘܪ̈ܲܚܡܹܐ،
  esk-NT: Uvvaasiiñ akuqtuirusi uqałhiñik sayyiqsigikkaŋitñik ukpiqsrił̣ipsi naagaqaa
    uqałhiñik araaqtuqtigikkaŋitñik ilipsitñik. Aasiiñ nakuuruq iḷisimaruni Ipqitchuamun
    Irrutchimun atausriŋŋułłaptiknik suli piqpaksritḷasiłłaptiknik iłuaqqutritḷasiłłaptikniglu
    avatmun.
  msb-msb: Niyan, kay ginapakusog kamo san pagkabuhay niyo kan Cristo kag nakapalipay
    man an iya pagkamuot, may pakig-usad kamo sa Espirito Santo kag nakabatyag kamo
    sin pagmalasakit kag pagkaluoy sa kada usad.
  cpa-NT: Cuø¹² Cristo ju²hiúg¹ dsøa¹². Lan² dsǿa¹² jniang³. Di³ hi² hniang¹dsa. Cøng²
    jmi²dsí² quiah¹² Diú¹³ ma²quin³ jniang³. Ma²hnio¹ jniang³ roh¹³ jniang³.
  dso-dso: ଜଦି କିରିସ୍‌ଟର୍‌ ସଙ୍ଗ୍‍ ମିସ୍‌ଲାର୍‌ ପାଇ ତମର୍‌ ମନ୍‌ ସାର୍‌ଦା ଅଇଲାଆଚେ, ଆରି ତାର୍‌
    ଆଲାଦର୍‌ ଲାଗି ସାନ୍ତି ପାଇଆଚାସ୍‌, ଜଦି ସୁକଲ୍‌ଆତ୍‌ମାର୍‌ ସଙ୍ଗ୍‍ ମିସିବିଡିକରି ଆଚାସ୍‌,
    ଆରି ଜଦି କିରିସ୍‌ଟ ତମ୍‌କେ ଜିବନ୍‌ ଦୁକାଇ ଦୟା ଦେକାଇଆଚେ,
  meu-meu: Taunabunai, Keriso ena lalo-hakeru bema mia, uraheni ena tauhalo bema mia,
    Lauma ena hetura-heheni bema mia, hebogahisi bona hekaha bema mia,
  yva-NT: Sya arakove, syo wasaen wasanuga mbambunin weye wabe intabove no Kristusa
    nui. Muno Apa muinyo wasai mo wasayove arono wasanimaumbe. Wabe intabove wasai
    vambinibe weye Anawayo Vambunine mo wasaugav, muno wabekobe wasai vambinibe muno
    wasaemeno wapa arakove mai.
  dgc-dgc: Nadid, éng nabati moy dén i pégpatibay ni Cristo dikam, sakay éng nabati
    moy i pégmahal na dikam, sakay éng mékiagum kam dén ta Espiritu na, sakay éng
    négkasuyuan kam ta mahusay,
  zpm-NT: Naṉle to gaṉle Jesús rchoobladz zdoo to, me rlu zha gleynie to samiech to,
    tipse nac to ni Espíritu Sant nacnie to; naṉle to gaṉle none yquia zdoo to samiech
    to.
  hix-NT: Àme rye rma haxa oyesnàr komo xe wehxaha. Kryestu nhananàhrà me oyehtokonye,
    àme rye ehtxoko katxho me manatxow hamà. Osoxe rma haxa oyehtokonye, àme rye oyesnàr
    komo xe manatxow hamà. Khoryenkom yokato yoh me oyehtokonye, noro rma ayakoronometxhe,
    àme rye oyehtxoho menye. Oyowtà komo xe oyehtokonye, àhnàn kom yawo rma oyehtokonye,
    àme rye oyesnàr komo xe manatxow hamà.
  sim-sim: Krais wavu jihin or mbornashiwak sinda jir. Uhu jirin wapnuku orhik or
    oweshiwak wavu jihi jivik nanda sir. Uhu Masikome Avui Wasilakahi jir nga nor
    sishiwak wavu namtaskop hishinda jir. Uhu ma anandin ji hishihi lirin wapnuku
    jihik ji owehe lirin armek unda jir.
  npi-ULB: यसकारण म मान्दछु, कि ख्रीष्‍टमा उत्साह छ । म मान्दछु, कि त्यहाँ आत्माको
    सङ्गति छ । म मान्दछु, कि उहाँको प्रेमबाट सान्त्वना मिल्दछ । म मान्दछु, कि त्यहाँ
    स्‍नेही करुणा र सहानुभूति छ ।
  cgc-cgc: 'Ta inyo na pagdumaay bilang mga gaisyaay ta pagtuo, naagian nyo en na
    iling ti: galig-en nakem nyo an tak sakep kaw ki Cristo, gatawway man nakem nyo
    tak pagugma kaw din, paubayan kaw ta Dyos Ispiritu Santo na naan ki kyo daw nalam
    kaw magmiad daw maluoy naan ta duma.'
  tim-tim: Galalupne, Kristoŋe tân yeŋgumbo biwiyeŋe sândugemap aregât akto Kristoŋe
    okot akyeŋgimbo heroŋe akmai aregât akto Anutugât Heakŋande tân yeŋgumbo okot
    âlep agaŋgim han kalemŋe miawakyeŋgimap
  yor-yor: Bí ìwọ bá ní ìmúlọ́kànle nítorí pé ìwọ wà ní ìṣọ̀kan pẹ̀lú Kristi, bi ìtùnú
    kan bá wà nínú ìfẹ́ rẹ̀, bí ìdàpọ̀ Ẹ̀mí kan bá wà, bí ìyọ́nú àti ìṣeun bá wà,
  wos-wos: Wun hundi sarékéta ané hundi akwi mé saréké. Krais guna mawulimbu téta
    guna mawuliré yikafre hurundét, Kraisna mawuli ya gunika nakélak huru mawuli hwendét,
    Godna Hamwinya guna mawulimbu wulaaye téndét, guni wunika mawuli yata wunika saréfa
    naata,
  emp-NTPO: 'Critoba bãrã crĩchara careba b̶ʌ bẽrã, idji quĩrĩãba bãrã sora biabi
    b̶ʌ bẽrã, Ãcõrẽ Jaurera bãrã ume b̶ʌ bẽrã, idjia bãrãra quĩrĩã b̶ʌ bẽrã, idjab̶a
    quĩrã djuburia b̶ʌ bẽrã mʌ̃ra nãwã bio b̶ʌsrid̶abid̶adua: ab̶ari crĩchada erob̶ead̶adua,
    dji quĩrĩã pananadua, idjab̶a ab̶ari crĩchad̶eba jũma od̶adua.'
  eng-F35: Therefore, if there is any encouragement in Christ, if any comfort of love,
    if any fellowship from the Spirit, if any tenderness and acts of compassion,
  ind-ind: Oleh karena semuanya itu, Saudara-saudariku, pikirkanlah hal-hal yang kita
    alami bersama karena kita bersatu dengan Kristus! Dia selalu menguatkan dan menghibur
    kita, karena Dia mengasihi kita. Dan kita menikmati persaudaraan karena Roh Kudus
