    Anquimatij Itonal Toteco itztoc amohuaya huan amechchihua ximoicnelica huan ximotasojtaca.
  quc-TNT: Je c'u ri' iwetamam ba' jas ri cuban ri Cristo cuwalijisaj ri iwanima',
    cucu'bisaj i c'ux, rumal chi ix lok' chuwäch. Iwetam xukuje' chi ri Lok'alaj Espíritu
    rech ri Cristo c'o pi wi'. We kas iwetamam chi kas cäpax u c'ux ri Cristo chiwe,
    cutok'obisaj i wäch,
  tfr-NTPO: Eni ga pjãy töno tjeng Cristo tjok kuzong ga pjãy kong dbo twe ĩyado.
    Pjãy woyde ara kjĩshko ga pjãy woydë l̇l̇ëme. Sbö Sëya tjeng bomi tjok ĩyado.
    Pjãy songe l̈e Sbörë bakoe.
  kaq-NT: Criston jonibohax tah non yohinanti jai, shinan hinanhahnani. Joni huetsahon
    tah non hihti shinanti jai. Jahuen yoshin noquen jointi janin jai quen tah non
    nincacahananti jai. Yomanahtaibohon shinanti tah non jai. Jaa copi hen mato yohihi
    nincanahue.
  sgb-sgb: Patêl ko ha Panginoon, ya pakikimiha yo kan Apo Jesu-Cristo ay ampam-in
    hêkaw hên nakêm yo haka ya pamanlugud na ay ampamaalíh hên yagah yo. Main kaw
    hên pamakilamo ha Espiritu ni Apo Namalyari. Main kaw etaman hên pamilulugud haka
    an-ingalwan yoy miha ta miha.
  vie-1934: Vậy nếu trong Đấng Christ có điều yên ủi nào, nếu vì lòng yêu thương có
    điều cứu giúp nào, nếu có sự thông công nơi Thánh Linh, nếu có lòng yêu mến và
    lòng thương xót,
  kxv-kxv: କ୍ରୀସ୍ତ ତଲେ ମାନାକି ମୀରୁ ଜୀୱୁତା ବା଼ର୍ସୁ ବେଟାଆ଼ହାମାଞ୍ଜେରି, ଅ଼ଡ଼େ ତାନି ଜୀୱୁନ଼ନାୟି
    ମିଙ୍ଗେ ସା଼ସା ହୀହିମାଞ୍ଜାନେ । ମୀରୁ ସୁଦୁଜୀୱୁତା ଆଣ୍ତିମାଞ୍ଜେରି ପୁଞ୍ଜିମାଞ୍ଜେରି ଅ଼ଡ଼େ
    ରଅତେରି ରଅଣାକି ମୀ ଜୀୱୁନ଼ନାୟି ଅ଼ଡ଼େ କାର୍ମାମେହ୍‌ନାୟି ମାନେ,
  amu-NT: Joꞌ chii xeⁿ mañequiaanaꞌ na tꞌmaⁿ nꞌomꞌyoꞌ na laꞌxmaⁿꞌyoꞌ cwentaaꞌ Cristo,
