  ory-ory: ଅତଏବ, ଯଦି ଖ୍ରୀଷ୍ଟଙ୍କ ସହଭାଗିତାରେ କୌଣସି ଉତ୍ସାହ, କୌଣସି ପ୍ରେମପୂର୍ଣ୍ଣ ସାନ୍ତ୍ୱନା,
