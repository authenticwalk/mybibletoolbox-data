  heb-heb: לכן אם יש תוכחה במשיח אם תנחומות האהבה אם התחברות הרוח אם רחמים וחמלה׃
  mpp-mpp: Ngenge Kristoholec wetackeibong, yogodi basanangngebame Kristole kwele-angacti
