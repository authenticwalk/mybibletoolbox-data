    agaꞌo eemiai ogafegafe ke guami oania. Ega koa aisama, Iesu Kristo kapaꞌina oi
    faagamiai ekapaisa auga iꞌopoga mo fokapa. Ke Iesu oi animi eani koa iꞌopoga papiau
    maꞌoai aniꞌi ega foani oma, ke alomi agaꞌomo femia kapaꞌina amoafia ooma auga
    pinaugaga agaꞌomo fokapa. Ega koa agokapa aisama, lau eꞌu alogama agopafua.
  aey-aey: Age Kraisca gabanadec bilegina eu odadeceb gagadic megina, odocob uqana
