    que nansenpoutinemij ihuan Cristo huan no namechmachililtijtihuitz ne teyolicnelilis
    huan ne tetasojtalis de Cristo.
  spa-RV-1909: POR tanto, si hay alguna consolación en Cristo; si algún refrigerio
    de amor; si alguna comunión del Espíritu; si algunas entrañas y misericordias,
  csy-csy: Christ sung ah thapiakna, itna i henepna, Thaa i ki pawlkhopna, note sung
    ah hesuakna te khatpo a omle,
  mxq-NT: Pʉn mjotmʉkmooyʉdʉp ja Kristʉ, pʉn myajjotkujkꞌa̱jtʉdʉp jaꞌagyʉjxm ko mdsókʉdʉ,
    pʉn ja Espíritʉ Santʉ mʉʉt mꞌittʉ, es pʉn mbaꞌꞌayoodʉp ja ja̱ꞌa̱yʉty,
  tzj-NT: Wach'alal, ja tok xa jun kabanon ruq'uin ja Cristo ¿la matiyukba' c'a ri'
    kac'u'x ari' rmal? ¿La matikana' c'ari' ja rajoben ri'il xin Dios ja rc'amonto
    chake in nxuc'uxu'i kanma rmal? ¿La makoquicot c'ari' rmal ja rEspíritu Santo
    chi arja' nokrachbilaj? ¿La ma lok' ta c'a nkana' ki' ari', la matipokonaj c'a
    ri' kawach ari' rmal?
  tdt-tdt: Imi laran metin tanba imi sai ona ida ho Kristu. Imi nia laran hakmatek
    tanba Kristu hadomi imi. Imi lao hamutuk ho Maromak nia Espiritu. Imi hatudu laran
    diak ba malu, i hadomi malu.
  ron-BTF: Așadar, dacă este vreo încurajare în Cristos, dacă este vreo mângâiere
    a dragostei, dacă este vreo părtășie a Duhului, dacă sunt adâncuri ale iubirii
    și îndurări,
  eng-WEBP: If therefore there is any exhortation in Christ, if any consolation of
    love, if any fellowship of the Spirit, if any tender mercies and compassion,
  eng-FBV: So then, if you're encouraged by being in Christ, if you're comforted by
