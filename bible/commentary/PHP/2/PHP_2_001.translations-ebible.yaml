    séd bë h'yy kata däk do hyb n'aa P'op Hagä Do Sahee hã, Kristo ky enyym do hyb
    n'aa bë hã, bë tat'yyd mehĩĩn do hyb n'aa na-ããj hẽ,
  lat-VUC: 'Si qua ergo consolatio in Christo, si quod solatium caritatis, si qua
    societas spiritus, si qua viscera miserationis:'
  ngp-ngp: Togoleni, wikazi wenyu mwo kulunganywa na Kilisito awenk'hani nguvu? Togoleni
    lukunde lwakwe halukuwenk'hani kusangaala? Togoleni mna uhamwenga na Muye ywa
    Mnungu, na kuonelana mbazi na kuonelana usungu nyuwe kwa nyuwe?
  enq-2: Nyakama Kraisa-kisa katao mona kyeto nyingipi, baanya auu kaenge mana dokome
    nyakamanya mona auu pisekengepi, Spirita doko nyakama-pipa tole katengepi, kondo
    kaenge mana dokopi, mona epe palenge mana dokopi, dupa nyakama-kisa setamo doko,
  eng-ASVBT: If there is therefore any exhortation in Christ, if any consolation of
    love, if any fellowship of the Spirit, if any tender mercies and compassions,
  mna-mna: Niom tina kesekap la ki Krisi ma kewe lene kek, mi ni ipombolmbol yom.
    Mi mbulu kini ta iur leleene piom, ina ipotor leleyom. Mi Bubuŋana tamen ta izebzeebe
    yom, mi iluplup yom ma kewe tamen. Mi mbulu ki Anutu tau leleene izanzaana piti
    mi imuŋaiŋai iti na, kere kek.
  myw-myw: Kelis waseg bweina bitaguyes sidayas va̱gan beibwein asisinap, o bitasiwyoubus
    tasiyas, o bitamsamwas kululuwan waseg, o bikalin nuwads sidayas wasigeis. Mapuna
    kadiloka bukulatanes ninoumiy simsimiyas wasigeis, bimlavag katanok-wan, son misiwayoub;
    kululuwamiy o kateimiy bimlavag katanok-wan. Baligen amisinap ma̱wan, yey singay
    bamwa̱saw.
  sby-sby: Buyumi bwenu muli Yesu Klistu bukute kumupa ngofu, kayi lusuno lwakendi
    lukute kumupa katontoshi. Mukute kwikala ne moyo umo mu Mushimu Uswepa, kayi mukute
    nkumbo kayi nekuyandana umo ne umo.
  sll-sll: Ena ni Kraist yon wu bungure moli pire nimni mono? Mo Kraist milni pir
    ni tongure yon ura dimo? Mo God Kwiang kina si daule molere, ha di yuwo ya ol
    pire pire mono? Mo ni monga hobi nin yon milni tere miling pir tere mono?
  yaq-NT: Junuen san eme'e, Krijtota betana aniawakai, ka ko'om eakai, intok eme'e,
    aapo'ik yee a' nak ta'aa'uta ju'uneiyaaka junae jiapsi jote'elaa takai, intok
    aapo'ik Krijtota tu'u jiapsi emomak tuka'ut ju'uneakai, intok eme'e, enchim yee
    nak'eiyaa'u intok enchim yee jiokol ta'aa'u emot ayukai,
  uro-uro: Inguna nävät iomäkt i ma Krais kä sämaqrot na ngän dä aa snäng bät a ngän
    bä rhangät täkt ama lat di ngärhit täsläp pät a ngän dä aingän di sa qale ngän
    da ama mär äs ama mämugunäs angärha ron ngän na ama Qloqaqa ama Qumärqumärqa dä
    aingän di sa qänäskänes ngän sävät a ne bä ngän dualat mamär sä ne
  ita-1885: Se dunque vi è alcuna consolazione in Cristo, se alcun conforto di carità,
    se alcuna comunione di Spirito, se alcune viscere e misericordie,
  muy-muy: Lekʉlʉm kə̀bum ka ahar bəlaŋ akaba *Krist. Nahkay ti avi njəɗa ana kʉli
    do aw ? Kəzum njəɗa àna mawayavani gayaŋ do aw ? Lekʉlʉm kə̀bum ka ahar bəlaŋ
    akaba Məsuf gayaŋ *Njəlatani do aw ? Kə̀bum kipʉm mawayavani gayaŋ e kiɗiŋ gekʉli
    bu do aw ?
  kqc-kqc: Mina dada, Keriso ideri bi egira resi ini uka mana di ave nina dudu, nari
    resi Vimasa auta resi ura resi iriyeduka ya rofu redori,
  tav-tav: To bairi Jesucristo cʉ yarã mani cãno tʉgooña ocabʉtiriquere mani joomi.
    Seeto mani maimi. Cʉ Espíritu Santore mani cajooyupi mani mai tʉjʉri. To bairi
    mani quena manire cʉ camai tʉjʉrore bairona aperãre mani ame mai tʉjʉ nʉcʉbʉgo
    maji.
  eng-ULB: If there is any encouragement in Christ, if there is any comfort from his
    love, if there is any fellowship of the Spirit, if there are any tender mercies
    and compassions,
  spa-VBL: Ahora pues, si están animados por estar en Cristo, si están consolados
    por su amor, si comparten juntos en el Espíritu, si tienen compasión y simpatía,
  fra-_FOB: S'il y a donc quelque consolation en Christ, s'il y a quelque soulagement
    dans la charité, s'il y a quelque communion d'esprit, s'il y a quelque compassion
    et miséricorde,
  hau-ULB: Idan akwai wani abin karfafawa cikin Almasihu. Idan da wata ta'aziyya daga
    kaunarsa. Idan akwai zumunta a Ruhu. Idan da tatausan jinkai da tausayi.
  mal-mal: അതുകൊണ്ട് ക്രിസ്തുവിൽ വല്ല പ്രബോധനവും ഉണ്ടെങ്കിൽ, സ്നേഹത്തിന്റെ വല്ല ആശ്വാസവും
    ഉണ്ടെങ്കിൽ, ആത്മാവിന്റെ വല്ല കൂട്ടായ്മയും ഉണ്ടെങ്കിൽ, വല്ല ആർദ്രതയും മനസ്സലിവും
    ഉണ്ടെങ്കിൽ,
  lit-lit: Taigi jei esama Kristuje kokio guodžiančio paskatinimo, jei kokios meilės
    paguodos, jei kokios Dvasios bendrystės, jei kokių giliaširdiškų jausmų ir apsčios
    užuojautos,
  urd-GVR: Kyā āp ke darmiyān Masīh meṅ hauslā-afzāī, muhabbat kī tasallī, Rūhul-quds
    kī rifāqat, narmdilī aur rahmat pāī jātī hai?
  far-far: Nau ku saitamana ne okue kamulu fainia sa Jesus Christ ne fanikila kamulu,
    ma na kwaimanie nia fua mulu ne gwale kamulu. Ma nau ku saitamana laugo ana ne
    mulu ka 'ado fainia na Anoeru Abu, ma mulu ka kwai'ogiri, ma mulu ka kwaimani
    amulu kwailiu.
  suz-BL: ख्रीस्‍त आ पर्बम इन दातेमी थुं बारपाइक्‍तीके, दाक्‍शा वारच पाइब, दे थुं
    नाइक्‍तीके, थमा सुइश्‍शा थुं का दुम्‍तीके, दाक्‍मुतीके नु शिशी पतीके बाक्‍तेक्‍म
    हना,
  car-NT: Mo'ko Kristus ta ajapokumarykon jako iro ke, aipynano 'wa apana'tomarykon
    jako, o'win a'kanano ta aja'taine, kotano enery jako o'waine,
  amp-amp: Rpa yima yuhur yakitohhato rpat tohneft kfiwanko. Kraisr thu bmtiwatrko
    niko rorhu mrokfeft hikwohat o krhopam yekwohat, toh bmtewuko. Yo rorhu mondt
    htewatrko nikmoh yima yuhum miyorhwomko. Yo nikmoh yafothami Bro Nkifrarhu yafothat
    rpat nabnothato rpat tohwom. Yo nikmoh wom yimatm hifa yak marnyahato hti yuhuwafwokomm.
  bht-bht: अगर तुसां मसीह च होणे दिया बजा ला उत्साहित न, या उदे प्यार ला अराम मिलया
    हो, पबित्र आत्मा सोगी संगती हो क्योंकि मसीह तुहाड़े तांई करुणामय कने दयालु है।
  eng-NOY: If then there is any exhortation in Christ, if any encouragement from love,
    if any partaking of the Spirit, if any tenderness and compassion,
  cub-NT: Jesucristorecabe parʉre d̶ayʉ mʉjare mʉje ũmei. Ʉ̃i ʉe boje mʉjare cãrijimene
    d̶aibi mʉjare mʉje ũmei. Ʉ̃i Espíritu Santo cʉbi mʉjaque mʉje ũmei. Aru ʉre d̶aibi
    mʉjare, mʉje cad̶atenajiyepe ayʉ aru mʉje cõmaje ãroje jã́rajiyepe ayʉ mʉjevʉre.
  ita-1927: Se dunque v’è qualche consolazione in Cristo, se v’è qualche conforto
    d’amore, se v’è qualche comunione di Spirito, se v’è qualche tenerezza d’affetto
    e qualche compassione,
  lww-lww: Sineun nesape amiu asitom veveli kieta malena wo temio Kristo. Kiena p̃elaga
    miilalua ke kieta sitomena, ne! Kiena sinewoena kila temloge po pap̃isi, ne! Ninuna
    kila tesu ruru ke temio ita, ne! A naga kila nap̃a malumuena a sineyeena pulen
    ita, ne!
  ckb-ckb: ئەگەر یەکبوونتان لەگەڵ مەسیح مایەی هاندان بێت، ئەگەر خۆشەویستییەکەی دڵنەواییتان
    بکات، ئەگەر بە ڕۆحی پیرۆز هاوبەش بن، ئەگەر بە سۆز و میهرەبان بن،
  nas-nas: 'Ee aing, ning dotumari oꞌnong diiꞌ aing aaꞌning otoꞌderurimaung-koo: tee
    domang kuaaꞌanta Karistooꞌ ninka narung deentarira nkaveruꞌnung, eeꞌnoko napoꞌ
    tee bakaang piaae dunsirunsi˜anta-koong, eeꞌnoko tee bakaang Tanuaang-koo kuunge
    navunavu, eeꞌnoko napoꞌ diiꞌka pankaruntoong-eta piaareeri otorimaung-koo;'
  uvl-uvl: Kristus hekerkereng ia letemo lo. Pe lemene taua imo ke letemo ma ke nek
    lo. Pe Opepengpeng tu luluch nge imo ke a nek hel lo pe letemo mulmule ia imo.
  eng-BBE: If then there is any comfort in Christ, any help given by love, any uniting
    of hearts in the Spirit, any loving mercies and pity,
  ixl-CNT: Hermanos, txuqꞌtxunsatajin tu vebꞌanoneꞌ. Echaꞌ tziꞌ untzꞌoj sekꞌucheꞌ
    aas nojchit nitaqꞌ nimal ekꞌuꞌl u Cristo tiꞌ ibꞌanax qꞌu kam bꞌaꞌn. Echaꞌ tziꞌ
    untzꞌoj sekꞌucheꞌ aas nilochꞌex tiꞌ ebꞌantu tii setibꞌilaj. Echaꞌ tziꞌ untzꞌoj
    sekꞌucheꞌ aas atil u Tioxhla Espiiritu sekꞌatza. Utz echaꞌ tziꞌ untzꞌoj sekꞌucheꞌ
    aas netxum ivatz emol. Aꞌ vekꞌuchtaꞌ aas maꞌl koꞌn etxumbꞌal sebꞌaneꞌ. Tiira ela
    tiiꞌex setibꞌilaj. Maꞌl koꞌn evatz utz, ela maꞌl koꞌn sekꞌaj tiꞌ.
  xsi-xsi: Kirisi nde ipasipa kumi lâ, aku ŋinde ipu tini kaika pa ilomi kalomi. Aku
    i ne tini-mwasa kala iveta wisimi puu ndue tona. Koroani Sapâŋa nde imo kumi,
    aku miki kalomi sukâŋa ŋananzi tinimi pinde ku kaveta kemi ara panzi.
  crx-NTPO: '''Et huwa Christ ''en nohbulh ''unt''oh nohla'' tinelh ha eh? Christ
    ye nohk''entsi''-i, ''i be eh k''enánohni''ah? Ndoni ''alhgoh eh nohbulh ''únt''oh?
    ''Ink''ez nohts''un únzoo eh? ''Ink''ez nohgha te''ninzun eh?'
  kan-OKCV: ನೀವು ಕ್ರಿಸ್ತನೊಂದಿಗೆ ಐಕ್ಯವಾಗಿರುವುದರಿಂದ ಉತ್ತೇಜನ, ಅವರ ಪ್ರೀತಿಯಿಂದ ಸಂತೈಸುವಿಕೆ,
    ಆತ್ಮನಲ್ಲಿ ಅನ್ಯೋನ್ಯತೆ, ಕನಿಕರದ ವಾತ್ಸಲ್ಯಗಳು ಇರುವುದಾದರೆ,
  bbb-bbb: Ja Jesu Kuraesi ma vierafevo ijadufuo fu ja daro miakinu oetuana samuagiako
    ja kafaena karinoeve. Ro jane Godido Kavene ijena besu rena oetuanamikinu jone
    ifejanamikuae vierafena reve.
  blw-blw: Sosnod, hen nelarammongantaaw an Jesu Cristu, wat yachi hen cha mangempas-ém
    hen hamhamàtaaw, ya hen layadna an chitaaw, yachi agé hen cha mangay-ayu an chitaaw.
    Ya gapo agé hen nètempoyugantaaw hen Espiritun Apudyusat chataaw man-ahelennayad
    ya chataaw agé man-ahesennég-ang.
  tam-2017: ஆகவே, கிறிஸ்துவிற்குள் எந்தவொரு ஆறுதலும், அன்பினாலே எந்தவொரு தேறுதலும்,
    ஆவியின் எந்தவொரு ஐக்கியமும், எந்தவொரு உருக்கமான பரிவும் இரக்கங்களும் உண்டானால்,
  azz-NT: Huan Totecotzin Cristo Yejuatzin namechyolchicautihuitz ya huan namechyoltalijtihuitz
