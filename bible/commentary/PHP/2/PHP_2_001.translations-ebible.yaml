    Gore nimi Holi Spirit raapu epe-rupa piruma kone komea suma pimi kone salo. Nimimiri
    enaalinu medaloma madaa epe kone suma kodome komalimi kone salo.
  mni-mni: Maram aduna, nakhoina Christtaga amata oiminnabana nakhoida karigumba pukning
