  pan-pan: ਸੋ ਜੇ ਮਸੀਹ ਵਿੱਚ ਕੁਝ ਦਿਲਾਸਾ, ਜੇ ਪਿਆਰ ਦੀ ਕੁਝ ਤਸੱਲੀ, ਜੇ ਆਤਮਾ ਦੀ ਕੁਝ ਸਾਂਝ,
