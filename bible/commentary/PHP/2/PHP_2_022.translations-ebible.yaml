  mya-mya: တိ​မော​သေ​နှင့်​ငါ​သည်​သား​အ​ဖ​သ​ဖွယ်​အ​တူ တ​ကွ​သ​တင်း​ကောင်း​ပျံ့​နှံ့​ရေး​အ​တွက်
