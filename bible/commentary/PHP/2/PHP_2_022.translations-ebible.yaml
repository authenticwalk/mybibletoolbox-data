    imender mbolŋana. Tana ni irao pa uraata.
  myw-myw: Bo kukwakins Timotiy ansinap bwein; mamagina natug tatoneig nililabeig
    Yeisuw Kelis nawotet silma̱nin.
  sby-sby: Mwense muyinshi kendi milimo yaina Timoti njakute kwinsa pakwinga ndalasebensa
