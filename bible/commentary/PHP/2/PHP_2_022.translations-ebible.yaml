verse: PHP.002.022
translations:
  kpx-kpx: Isito la hilokage Timoti keu lovie dua vamale ata. Keu di mo nahate. No
    avuti uime hotoe dua loui ata haivema.
  okv-H: Eto Timothy amo pure ari embo javotoho amo ungo tapa na kiarira eto amite
    namote amo mamo te meni te na arako God ta duru javotoho avo amiga vahai ta pure
    ere ovora amo ungo mahu kiarira.
  tbo-tbo: Ma Timoti amaka o hanapugeya tauna lawa dewadewana po amaka mei natuwe
    dumana po mitehi to idagudagu tuwega dewadewana binei.
  mal-C: എന്നാൽ, തിമോത്തിയോസിന്റെ സ്വഭാവവൈശിഷ്ട്യം നിങ്ങൾ അറിയുന്നല്ലോ. സുവിശേഷപ്രവർത്തനത്തിൽ,
    ഒരു പുത്രൻ തന്റെ പിതാവിനോടുകൂടെ എന്നപോലെ, അവൻ എന്നോടൊപ്പം അധ്വാനിച്ചിട്ടുണ്ട്.
  grc-SR: Τὴν δὲ δοκιμὴν αὐτοῦ γινώσκετε, ὅτι ὡς πατρὶ τέκνον, σὺν ἐμοὶ ἐδούλευσεν
    εἰς τὸ εὐαγγέλιον.
  bgc-bgc: पर थम जाणो सों, के तीमुथियुस तो बिश्वास लायक अर आच्छे सुभाव का सै, जिसा
    बेट्टा पिता कै गेल्या रहवै सै, उसाए उसनै सुसमाचार कै फैलाण म्ह मेरै गैल मेहनत
    करी।
  khz-khz: Gomi ripami namanama, ia kolemana e gena veraramani, ia e au, noowane tama
    e natu geinagulu-kouna vetaina, Vali Namana gavopatagiana.
  deu-TKW: Seine erprobte Treue aber ist euch bekannt, hat er doch wie ein Kind seinem
    Vater mir gedient für das Evangelium.
  zsr-NT: Nö́ziczliꞌ ca benbiꞌ biꞌi Timoteo, burujbiꞌ dxiꞌa. Tsazxö́n bénlenbiꞌ nedaꞌ
    dxin qui didzaꞌ dxiꞌa, nacbiꞌ quiaꞌ ca tubiꞌ biꞌi bönniꞌ, tsazxö́n rúnlenbiꞌ‑nëꞌ
    xuzbiꞌ dxin.
  lin-lin: Nzokande, bino moko boyebi ndenge nini Timote alakisaki molende na ye,
    pamba te asalaki elongo na ngai mosala ya kopanza Sango Malamu, ndenge mwana asalaka
    elongo na tata na ye.
  hns-NT: Bakie toelog djaane hai kie Tiemotias bharosaadaar beta ghat hamme sahaaita
    kare hai khoes khabar soenaawe khaatien.
  noa-E: Mamʉ pãrau khaphʉ nʉm, í warm khʉʉnjö khaba khitʉm. Maar ãba phidkha wënʉrraajeewaijã,
    iruata chadcha ich aaijö bʉ̈ʉrjã mʉ bʉ̈ ogdʉba ich mag ãba maar maach peerdʉajem
    iek jaau wënʉrraajeejim.
  eng-EMTV: And you know his approved character, that as a child with his father he
    served with me as a slave for the gospel.
  mib-NT: Te je cájini rō jeē tée vāha cúu Timoteo. Chi nájnūhun sēhe jíín tátá, súcuan
    ni jejníñu de jeē nácani de jnūhun vāha ya jiín rí.
  lif-NT2: कर खुने़ॽ आक्‍खे़न् लाॽरुबा मना चोःक् के़लॽबान् खिनिॽ के़निःसुम्‍मेरो॥
    कुस्‍साःल्‍ले़ कुम्‍बाःन्‍नु याःम्‍बक् चोगुबा कुइसिःक् खुने़ॽ इङ्‌गाॽनु सुनाइङ्
    इङ्‌भोःमा याःम्‍बक् चोगुआङ् वाॽरो॥
  xnj-xnj: Mwavene mumanyili kuvya Timoti cheajilangisi kuvya ihotola, mwene na nene,
    ndi ngati mwana na dadi tihengili lihengu pamonga nayu kukokosa Lilovi la Bwina.
  mmx-mmx: La nemi miklen pam i do neni gara lox asuusu vam lugugu avukat teren, atla
    neni ga gugu eburu minia ri tong asu Lagale Lavavang, kerekngan lamdak i gugu
    eburu mi ne temen.
  cbr-NT: Acamaxa usa 'aínbi camina Timoteonën ca Nucën Papa Dios cuëëncësabi oquin
    'aia quixun 'unanin. An ca 'ëbëtan Cristo ñuiquin bana ñuixuanxa. Aín bëchicënëan
    aín papa 'aquincësaribi oquin ca Timoteonën 'ë 'aquianxa.
  tee-NT: Para ju uxijnan misp'ayat'it ju Timoteo chai c'ats'ayat'it ni na k'ox lapanac
    ju yuchi. Pus ju yuchi quint'ach'alhcatnalh ismasuca ju chivinti ixlacata ju Jesús.
    Ju yuchi qui'aktaiju tachi ju aktaijui ixpai ju tam ts'alh.
  eng-LSV: and you know his proof, that as a child [serves] a father, he served with
    me in regard to the good news;
  cak-NT: Pero ri kach'alal Timoteo can utz ruc'aslen. Y rix chuka' iweta'n chi raja'
    can quiri-wi. Iweta'n chi raja' anche'l walc'ual rubanon, roma can samajinak wiq'uin
    chi kak'alajin ri utzilaj rutzij ri Dios.
  pah-NT: Pekwaha pe Timóteo'ga reaporog̃ita. Ga omboukwaha gweaporog̃itakatua ji
    moirũirũrame ikwehe. Ehepia ko nhandera'yra'g̃a gwuva'g̃a moirũi jipi. Nahã ko
    Timóteo'ga ji moirũi Cristo'ga mombe'gwombe'gwovo ji pavẽi ikwehe.
  sja-NT: Mamĩda mãga-e Timoteo ome. Parãpa pia k'awa p'anɨ irua oo k'inia bapari
    Cristopa oopi bɨk'a, mãga unupata perã. Warra chok'ek'ee baparik'a chi ak'õre
    ome, mãgá bɨ Timoteo mɨ ome. Taipa auk'a jɨrɨpata jarateedait'ee Cristopa ooda
    eperãarã k'aripait'ee.
  xed-xed: 'Kaghuni, nda sna kuni kazlay: Ŋərma mndu Timute kəʼa, ksagapksa ŋni ta
    slna mna gwaɗa Lazglafta kawadaga nda tsi. Katihakata ma slna manda zwaŋ ta kata
    dani ma slna.'
  mks-NT: Joo sa̱ xíni̱ ndó ña̱ cúú Timoteo ta̱a va̱ha ndiva̱ha ta sa̱ cánda̱a̱ ini
    ndó ndá quia̱hva chíndeé da̱ ye̱he̱ nu̱ xíca i̱ cáha̱n i̱ tu̱hun Ndióxi̱ xi̱hín
    ña̱yivi. Cúú dá tátu̱hun ja̱hyi i̱ jáchi̱ chíndeé cua̱há da̱ ye̱he̱.
  gfk-S: Ma mu nunure ter be Timoti te hamanis ta mu be a bilai na turadi ie. Ite
    papalim tikai ma iou hoke tike bulu ma no Tamana ing mir ga papalim hoke ira tultule
    tano tahut na hininaawas.
  bmu-bmu: Laŋ maljemö, Timotinöŋ könaŋi ölöpŋi kondelöhi, mi nanŋinak möt yaköze.
    Nahönöŋ nanŋi iwiŋi welen qem waŋgimakzawi, yaŋön mönö miaŋgö dop ni Ölöwak Buŋa
    nupkö bauköm niŋgiba malök.
  dgz-dgz: Amba Timoti guegue mega e iragi asigiap tayan, nu Iesu Keriso Nop Oit Mega
    Kakaewa wadiamuinton gapan me orup da mamewa ago wanini mini me ago tanegen.
  eng-GNV: But yee knowe the proofe of him, that as a sonne with the father, hee hath
    serued with me in the Gospel.
  zaa-NT: Pero lebi'į nna chìa yù le qui'ni Timoteo nna yala lani itúteni latsi' bi
    runi bi inte' cualàni lo tsina qui' Señor de riquixá'a tu' evangelio, pues ná
    bi para inte' tì'a ttu ỹi'ni nu yala cualàni runią tàta quì'į.
  eng-WEBSTER: But ye know the proof of him, that as a son with the father, he hath
    served with me in the gospel.
  guh-guh: Paxamë baja payapëtaneme pacuenia Timoteo pacatsitaponapona pexaniajamatabëcuenia.
    Pacuenia itsamonae paxa penacuenebijava bayavenona, bajara pijinia pacuenia Timoteo
    neyavenona jivi tatsipaebaponaejava pexanialivaisi, Jesucristo pelivaisi.
  bon-bon: Yepä, Timoti me miiji mule poto cidi me weene umle gemi. Tabe cane cama
    kaakesea jaawenuge, epu pana bägrä te teeme babe ne lipu yäätityäruge, ingle cine
    singi bucurage biname cina Miiji Mene ne ätrungame.
  nhw-BL: Pero amojuanti ya anquiiximatij inemilis Timoteo pampa quen se oquichpil
    ica paquili quipalehuía itata, yaya nechpalehuijtoc para niquinilhuis masehualme
    icamanal Toteco.
  swh-ONEN: Lakini ninyi wenyewe mnajua jinsi Timotheo alivyojithibitisha mwenyewe,
    kwa maana ametumika pamoja nami kwa kazi ya Injili, kama vile mwana kwa baba yake.
  wbi-wbi: Kange mulumanyile ulutalama lwake ndavule umwana muno ikumbombela ivise,
    fyeavombile nune mulivangili.
  bba-bba: Bɛɛn tii i yɛ̃ nɡe mɛ Timɔte u tii sɔ̃ɔsi nɑɑnɛɡii mɑ u kɑ mɑn Lɑbɑɑri
    ɡeɑn sɔmburu kuɑ nɡe bii kɑ win bɑɑbɑ.
  eng-KJVCPB: But ye know the proof of him, that, as a son with the father, he hath
    served with me in the gospel.
  kgk-NT: Ha Timóteo katu omba'apo oiko-vy xe ndive. Gwu ndive omba'apo ta'ýry va'e-rami,
    oiko omba'apo-vy xe ndive. Peteĩxa oromba'apo nhe'ẽ porã oromosarambi-vy. “Hekoha
    porã nipo ra'e” he'i hese. Enterove ohexa kwaa hekoha-rehe.
  waj-waj: Vaa ngia taavai. Timotiiva ari vookaraama yoketaama mmooriivaa varoo ni
    maapuvai roosiima varuduu na inna koova roosiima varida ta mmayaaya yoketaivaara
    mmuaavaugiataama mmoori vareeravai.
  cpy-cpy: Roo kanteencha piyoteeyini eeroka kameetha ikanta ijeeki-motakina Timoteo,
    riitaki kyaaryooteentsi itsipatakina nokenkithata-kotziro Kameethari Ñaantsi.
    Osheki ramita-kotakina, kimiwitaka riimi notyomi.
  mpx-mpx: Yaa Timoti wana tuwalali waiwaisana wasana iyaka ku hago ge ku atena, alou
    ha tuwalali toyawa wasa waiwaisana kaiwena, i ola geman alona ge tamana.
  wbp-wbp: Timiji, kula kuja-piya, lawa. Milya-pinyi kankulu nyanunguju warrkini ngurrju-nyayirni.
    Nyanunguju-ka warrki-jarrimi ngaju-kurlu yungulu yapangku purda-nyanyi Yimi Ngurrju
    Jijaji-kirli.
  luo-luo: Un uwegi to ungʼeyo kaka Timotheo osenyiso ber mare malongʼo, nikech wasetiyo
    kode kaachiel mana kaka wuowi gi wuon mare, ka wachiwore ne tich mar Injili.
  nhe-NT: Imojuanti ya inquiixmatij inemilis Timoteo pampa queja se oquichpil tlen
    ica paquilistli quipalehuía itata, yajaya nechpalehuijtoc para niquinilhuía tlacame
    itlajtol Toteco.
  aii-aii: ܐܝܼܢܵܐ ܟܹܐ ܝܵܕܥܝܼܬܘܿܢ ܕܛܝܼܡܵܬܹܐܘܿܣ ܡܘܼܚܙܝܼܘܼܗ̇ ܝܠܹܗ ܓܵܢܹܗ ܚܫܝܼܚܵܐ، ܣܵܒܵܒ
    ܐܲܝܟ݂ ܚܲܕ ܒܪܘܿܢܵܐ ܕܒܵܒܘܼܗ‌ܝ ܥܒ݂ܝܼܕܵܐ ܝܠܹܗ ܚܸܠܡܲܬ ܥܲܡܝܼ ܒܐܹܘܲܢܓܲܠܝܼܘܿܢ.
  esk-NT: Aglaan Timothy iḷitchuġianiksimagiksi tunŋavigiplugu ilaa, atakkii ilaan
    iluqnauġvigiplugu quliaqtuaqałłi tusaayugaaġiksuamik atripḷugu iġñiq ikayuiruaq
    aapamiñik.
  msb-msb: Pero kamo mismo maaram kun sing-ano ginpamatuudan ni Timoteo na siya matiwalaan,
    kun pan-o siya kag ako pareho san tunay na mag-ama nag-upod pagtrabaho alang-alang
    sa Maayo Na Barita.
  cpa-NT: Jøng² ma²ŋih³ hniah¹² ha²lah lán¹² Timoteo. Ma²ca¹mi³hag¹³dsa ja³ca¹ŋi³tiun¹jni
    jǿg³ quiah¹² Diú¹³ ju³lah jan² guing² mi²hog¹² ti³jmi² ta³.
  dso-dso: ତମେତା ଜାନିଆଚାସ୍‌, ତିମତି ନିଜ୍‌କେ ସତ୍‌ବାବେ କାମ୍‌ କର୍‌ବା ଲକ୍‌ ପାରା ଦେକାଇଅଇଆଚେ
    । ସେ ଜେନ୍ତିକି ଗଟେକ୍‌ ପଅ, ତାର୍‌ ବାବା ସଙ୍ଗ୍‍ ସେବା କର୍‌ସି, ସେନ୍ତାରିସେ ସେ ମର୍‌ସଙ୍ଗ୍‍
    ସୁବ୍‌କବର୍‌ ଜାନାଇବା କାମେ ମିସିଆଚେ ।
  meu-meu: 'A ia toana be dibamui: mero ese tamana isiaina e lao henimu na heto, ia
    ese lau isiaigu vada e lao heni, sivarai namo dainai.'
  yva-NT: Wapo raenamo Timotius po anakero Ayao Kove ravove raijaro rinatavon, maisyare
    arikainye po anakere raijaro ajaya atavon wemaisy. Muno wadaen opamo tindimu Amisye
    apa anakere rai.
  dgc-dgc: Pero sikam be dén i nakapospusa ta ugalia ni Timoteo, a matapat siya. Inagumanék
    na a kapareho na péngagum na anak ta ama na, to péngipahayag ko ta Mahusay a Baheta.
  zpm-NT: Laa Timoté, led naṉle to gaṉle zha ndzinli nac me, teḻ niina iṉe tib mëëd
    nac me lo naa, nroob yudar ne quiayuṉ me noseed no miech Xtiidz Ndzon Jesús.
  hix-NT: Txemohtyo haxa ryhe, yaworo rma haxa naha. Umuru wya tàyàm yakoronomanàrà
    wyaro, rakoronomanye ro me naha, àrwo yonyhorunu yokarymanàr hoko.
  sim-sim: Hako jir jihinjik angop ji heyenda sir, Timoti or jikisi anhi hom or naha
    mashi anhin or misindiyaha lerawun nakrem shi landa ri. Uhu mashi jivi Jisashin
    nakrem shi sawenda ri. Karem or undak ma li heyehe, �Timoti Kraishi lerawun armek
    landa ma ri,� karem limu mbanduwa.
  npi-ULB: तर तिमीहरूलाई तिनको योग्यता थाहै छ, किनकि जसरी बालकले आफ्ना पिताको सेवा
    गर्दछ, त्यसरी नै सुसमाचारमा मलाई तिनले सेवा गरेका छन् ।
  cgc-cgc: Nlaman nyo na Timoteo i masaligan na ittaw tak bakod gid tabang din ki
    yaken ta pagsugid ko ta miad na balita paryo ta pagtabang ta isya na bata naan
    ta iya na amay.
  tim-tim: Akto Timoteogât keiŋe nâŋgâmai are. Nanŋande eweŋe tângomap dop hainâk
    Timoteoŋe nâ den pat âlepŋaet âi tân nugumap.
  yor-yor: Ṣùgbọ́n ẹ̀yin mọ̀ pé Timotiu pegedé, gẹ́gẹ́ bí ọmọ lọ́dọ̀ baba rẹ̀, bẹ́ẹ̀
    ni ó sì ti ń bá mi ṣiṣẹ́ pọ̀, nínú iṣẹ́ ìyìnrere.
  wos-wos: Timoti di hurundaka maki huruhambandé. Guni déka yandén yikafre jémbaka
    guni xékélaki. Dé wuni wali Kraisna hundi wata dé wuniré yikafre huru, nyan déka
    yafaré yikafre hurundéka maki.
  emp-NTPO: Baribʌrʌ bãrãba cawa panʌa Timoteoba biada obarida. Warraba idji zeza
    carebabari quĩrãca idjia bed̶ea bia Critod̶ebemada careba jaradia b̶ʌa.
  eng-F35: But you know the proof of him, that as a son with his father he slaved
    with me for the Gospel.
  ind-ind: Kalian pun tahu sikap Timotius. Dia sudah melayani pemberitaan Kabar Baik
    bersama saya seperti seorang anak membantu ayahnya.
  pes-OPCB: اما شما تیموتائوس را می‌شناسید؛ او مثل یک فرزند به من کمک کرده تا پیغام
    انجیل را اعلام نمایم.
  mpt-mpt: Eka ibo tekein kebiobe, Timotie Yesuse okoko okok bio e okoko klayam okok
    biebe. E makob miin aaleb dum keniba okok binabib inanea Timoti ete nete nanoba
    Gode dowan weng ayamo omkayebuobe.
  ssx-ssx: Ikana꞉ma꞉ make Timodita꞉ handolota꞉ ota꞉ epeke halie la handelememe. Kutupa
    make a꞉tala꞉ leke hata꞉ Timodi dikana꞉ma꞉ Koda꞉na꞉ Pi Seliapo daeyaena꞉ poko hapa꞉
    eta꞉ hone wilimime.
  mkl-mkl: Iŋɛ tɑkɑ nŋɛ ì mɑ̀ ŋɑ iyi Timɔtee í nyisi ɑrɑɛ ilu nɑɑnɛ nɔ í nɑ ɑrɑɛ si
    icɛi lɑɑbɑɑu jiidɑu ku ce do ɑmu bɛi ɑmɑ do bɑɑɛ.
  gaq-gaq: ପେ ମ୍ୟାପେଲେକେ ତିମତି ଡିରକମ୍ ମେଁନେ ଇକ୍‌ଚା ପୁରନ୍‌ ଆଃଡିଂବକେ, ଡିରକମ୍ ମେଁ ବାରି
    ନେଙ୍ଗ୍ ଉଂ ବାରି ଆବା ରକମ୍‌ ନିମାଣ୍ତା ସାମୁଆଁ ବାସଙ୍ଗ୍‌ନେ ସ୍ଲେନିଆ ନେଙ୍ଗ୍ ଏତେ ଜତନ୍‌ ଡିଙ୍ଗ୍‌ବକେ
    ।
  gof-RNT: I taara issife gididi na7i ba aawas ootheyssada Wonggelaa ooso oothidayssanne
    ammanettiya asi gideyssa hintte ereeta.
  unx-unx: ଆପେ ସାରିତାନାପେ ଯେ ତୀମଥି ଚିଲ୍‌କାନ୍‌ ହଡ଼ ତାନିଃ । ହନ୍‌ ଜେ'ଲେକା ଆପୁଆଃ ସୁସାର୍‌
    ରିକାଃଏ, ଏନ୍‌ଲେକାଗି ଇନିଃ ଆଇଁୟାଃଲଃ ମିସାତେ ସୁକୁକାଜି ଉଦୁବ୍‌ ଇମ୍‌ତା ଆଇଁୟାଃ ସୁସାର୍‌
    ରିକାକାଦାଏ ।
  gah-gah: Timotí nene minoko aleko oaká noimó nenémini mogona lamaná nego mota gilinave.
    Gipa makolímo amelahini alémo vatí oaká noimó nenémini oko eza Izesuni gakó lamanalímini
    hozaváamú nelémo vatí oaká imó neve.
  lcm-lcm: Sikei kana laulauan ro na Timoteo, mipo nas aongos ia ta kata abis ve nau
    si asoung ani akus ro val nat kapo abis pakangai ani tamana.
  aer-aer: Kenhe Timothy akenhe alakenhe kwenye, rarle warrke iwenhe apeke renhe Ngkarteke
    akwetethe mpwaremele. Arrantherre itelareme Timothy-le-arle warrkene mwerre anthurre.
    Re atyengenge warrke-irreme alere-arteke akngeye ikwerenheke warrke mpwaremenge.
    Nhenge tyerrtye arrpenhe areyele Ayeye Mwerre nhenhe akwete awerrirretyenhenge
    Jesus-akerte.
  qvc-NT: 'Piru qamkunaqam allita yach''angillapa: Masanchiq Timutiyum ancha allita
    Pabluta yanapashqa, nishpa. Chaqa payqam churiyshina noqawan pulla Jisuspa shumaq
    nutisyanda ancha yach''achikushqa.'
  tgl-ULB: Ngunit alam ninyo ang kaniyang halaga, dahil tulad ng isang anak na naglilingkod
