  cme-NT: 'Namaa fɛrɛ‑i na daa Timoteŋ ciɛ maacemma‑i cemma maŋ: U vaa u fɛrɛ ce Diiloŋ-maacemma‑i
    baa-mi ŋaa bisãlãaŋ uŋ vaa u fɛrɛ ce maacemma‑i baa u bĩncɔiŋo dumaa.'
  sus-sus: Wo a kolon Timote bara a tunnabɛxi tɔɔrɛ kui Ala xa Xibaaru Fanyi xa fe
    ra. Kabi a naxa wali fɔlɔ n sɛɛti ma tɛmui naxɛ, a bara lu alɔ di naxan birama
    a baba fɔxɔ ra.
  pon-2006: Eri, pein kumwail ese ia uwen katepen eh wiewia kan, oh duwen kiht, ih
    oh ngehi, pwe se kin doadoahkpene pwehki rongamwahu, rasehng pahpa men oh nah
    pwutak.
  dad-dad: Anĩ ere, ã keleĩ, Timoti ĩ yogo nigin yaor fen, ere nigin, ĩ aya urom,
    kesu yogon tama ado gen, biya od nigin kabĩ malen.
  zab-NT: Per pur Timoteo laat anántɨ xa runbɨ, anántɨ irate xa xquel cayacnéb nare
    par carɨɨchru xtiidx Jesucrist. Laab cayacnéb nare zecpacza chi racné tuby bniety
    xtadni.
  jae-jae: Amac ajala gebe eŋ kêwaka tau sêŋac, gêjam sakiŋ ŋawae ŋajam gêwiŋ aê kêtôm
    latu gêwiŋ tama.
  ksd-ksd: Ma ava tar nunure, di tar valar ia, ma da ra bul i torom tai tamana, damana
    i ga papalum maravut iau ta ra bo na varvai.
  msm-NT: Di namaanan now no madojow to kinaiya ni Timoteo, su to pagbulig din kanay
    to pagnawnangon to sikan Madojow no Nawnangonon, angod to anak no ogbulig to amoy.
  myk-myk: Ga yeeyɛ pyaa bɛ ya li cɛ na Timote ya wuyɛ shɛ kapyebye nizaama. Wʼa wuyɛ
    kan Kilɛ wo Jozaama pu mu, na kapyeŋɛɛ pyi ni nɛ ni ba to ni wu ja ɲɛ wɛ.
  sbe-sbe: Na Timoti yona hemasalahaꞌuyoina kalimiuyena meta kabina kwa kata iya taupaisowa
    namwanamwana. Matawuwuna maiyagu ka paisowagogoi na wasa namwanamwana ka lauguguyaei
    doha natu ma tamana se paisowagogoi.
  mcr-mcr: Itaŋgi Timoti iquenyqe, “Iqu ämaqä suqä äŋguänäŋä imäkqä-que-qe,” he näqŋqä
    ae äyä eŋä. Ymeqä-qu kanmä yätamäkqä ävätä anä imäkätqäŋiyä-paŋi, iqu nyi yätamäkqä
    änyiyätä, kukŋuä äŋguä we-huŋqä-täŋi awä inä ätätŋqe.
  cux-NT: Naati ndís'tiī ní deenú nī yeⁿ'e Timoteo chi n'daacā canee sa yeⁿ'e nducuéⁿ'ē.
    Ní deenú nī chi saⁿ'a miiⁿ tan'dúúcā daiyá chi dichíí'vɛ sa 'úú, 'tíícā sa taachi
    ngaⁿ'á 'nū evangelio chí nduudu ngai yeⁿ'é Cristo.
  tur-YTC: Ama onun sınanmış sadakatini bilirsiniz. Babasına hizmet eden bir çocuk
    gibi, Müjde’nin yayılmasında benimle birlikte hizmet etti.
  san-ITR: kintu tasya parIkShitatvaM yuShmAbhi rj nAyate yataH putro yAdR^ik pituH
    sahakArI bhavati tathaiva susaMvAdasya paricharyyAyAM sa mama sahakArI jAtaH|
  bel-N: А яго выпрабаванасьць вы ведаеце, бо ён, як сын бацьку, служыў мне дзеля
    Эвангельля.
  sch-sch: Male ama chu alut tie minsina aom hah nangni rengin nin rieta, ama le keima
    hih kho angin mo kin ni, nâipasal le a pa angin kin nia, thurchisa rang jâra
    munkhata sintho ngâi kin ni.
  mic-MIQNT: Gilew geituoq Timoti ta'n i' tl lugwep aq ugtlugowaqan tepawgtig. 'St'ge'
    mijua'ji'j tel wit tlugweti'tij ujjl na negm wit lugwe'ieg'p ni'n ugjit na gelu'lg
    agnutmaqan, glaman me' pugwelietaq ta'nig getlams'tasultijig aq je me'.
  huu-NT: Timoteodɨ mareuidɨmɨena uiñotomoɨ. Cue jito isoide dɨga, Cristo rafuena
    llotɨcoco.
  jiv-NT: Túrasha átumka Timiutéu tuke péṉker túramu nékarme. Uchi ni aparí̱ji̱a̱i̱
    takaana áinis Yusa shiir chichame̱ etserkatniun yáintkiaiti.
  otm-NT: Pɛ ya guí pąhmbʉ ngue ɛ̨mmɛ di muui nangue 'bɛ'a i øt' na ra Timoteo, ngue
    dí com'be rá 'bɛfi Oją, tengu n'da ra ts'ʉnt'ʉ i conhui rá 'bɛfi rá ta.
  dah-dah: Gega deŋbe Timotiyen mata igiŋbe gwahade yeŋ nurde haŋ gogo. Yeŋya neyabe
    ire naniŋya beleŋ meteŋ titŋeŋ teŋ Yesu niŋ yitiŋ mere igiŋ goyen goke meteŋ teŋ
    haryen.
  tnk-tnk: Mətə Timoti noien səvənhi ramasan pɨk. Kɨmiaha hiəuvəukurən raka mə in
    ramasitu ia nirak ia wok səvəi nəɡkiariien amasan səvəi Kristo rəmwhen iəkunouihi
    ramo wok irau tata səvənhi.
  kpr-kpr: O Timothy mo, nu saramana e gogoghomberaira, ava ne kasama use ireva. God
    da Bino Eveva ivegedo yare dae sedo, nu nangae, kau genembo eni nunda mandighae
    saramana eraera aminga ava, nangae dabade saramana ero gosusevu.
  san-IAS: kintu tasya parīkṣitatvaṁ yuṣmābhi rjñāyate yataḥ putro yādṛk pituḥ sahakārī
    bhavati tathaiva susaṁvādasya paricaryyāyāṁ sa mama sahakārī jātaḥ|
  nho-nho: Kootou e illoa maaoni i naa tiputipu Timothy, teenaa i naa heheuna maaua
    hakapaa. Maaua e mee ma se hai tamana i naa hakaea maaua te Lono Taukareka.
  gym-NT: Akwa Timoteo abko käta nüne metre, ye garera mun jökräye, ñobtä ñan angwane
    ni ngobo nikwe käta ni die mike ño sribibtä, ye kwrere jire Timoteokwe ti die
    mikani kukwe kuin Jesubtä mike gare ni mda mdaye, ye garera munye arato.
  azg-NT: ꞌOꞌ mangio yahoꞌ nchu vaa na siꞌmanhanꞌ na tꞌman coninjntꞌue Timoteo na
    totyeꞌntjon juu na toninncyaa juu jñꞌoon naya yo ja. Totsꞌaa juu tsꞌian yo ja
    chaꞌvijon itejndei tsꞌan tye nquii juu.
  bhd-bhd: पन तुसेईं तै परखो ते पिशानो भी, कि ज़ेन्च़रे मट्ठू बाजी साथी केरते, तेन्च़रे
    तैनी मीं सेइं साथी खुशखबरी फैलाने मां मीं सेइं साथी मेहनत केरि।
  too-NT: Pero hui'xina'n xa'nca lakapasā'tit ixlakta Timoteo lā' ca'tzīyā'tit a'nchī
    hua'chilh qui'o'kxa' xla' quintā'scujli a'xni'ca' xa'icmāsu'yutlā'huan huan xatzey
    tachihuīn a'ntū Dios māca'tzīnīni'n.
  ind-AYT: Seperti kamu tahu, Timotius telah membuktikan dirinya berharga, ia melayani
    bersamaku demi kemajuan pemberitaan Injil seperti seorang anak kepada ayahnya.
  cjo-NT: 'Omaanta piyoteeyakini ikameethataki Temoteeyo, ikyaaryoowentziro ramitakotakina
    nokenkithatakaakiri atziri: nokamanteeyirini tsika ikantyaari rawijakotantyaari.
    Osheki ramitakotakina, ikimitakaantakina naaka ashitariri.'
  nsn-nsn: Bo inggoum mu ate manasa tena niguata Timoti e ualasira pare, inggon a
    uauaman, kare poul totoguo tena kalekinale ro Uelhire Uaia, misiana tar keketiketie
    re uoto poul tang taman.
  san-DEV: किन्तु तस्य परीक्षितत्वं युष्माभि र्ज्ञायते यतः पुत्रो यादृक् पितुः सहकारी
    भवति तथैव सुसंवादस्य परिचर्य्यायां स मम सहकारी जातः।
  tna-NT: Beju micuaneda bahue Timoteo saida jabametiana. Saida ema neje tupupai Diusu
    sa quisa saida cuana quisaquisa puana. Ema tsahuatana quema ebacua pu cua nime.
  lid-lid: Arile ado ndranyolom kandriyen ta Timoti ai. Iy ndraleheya ndrame lewan
    tado, ta iy badeh, winiyan. Iy mene amekes lahou hawek i buku ari nah amekes lahou
    udu baha taman, amekes lahou ta sahou mwasin.
  wim-wim: Puth nil Timothy.an yaꞌa, niiy kan meeꞌmiy nunangana nil minam paththam
    iiy-iiyanan puth ngan karpam iiy-iiyanan wik min God.antaman waaꞌ-waaꞌanan pam
    wanch wiyantan, nil keꞌ puk nhengk ngatharam ngan karpaman iiy-iiyanan, ngayana
    keꞌ piip nungantam yimanangan thampa.
  zga-M: Pu ulunonu mulumanyile uvunonu vwa mwene ukhuta avumbile vwa mwene ukhuta
    avumbile paninie nune savuli ya limenyu ndu mwana uvyalinudadaye pambombo.
  yom-yom: Muaki luzebi beno veka buevi kamonisina kisalu kiandi bu kasala yama mu
    samuna Nsamu Wumboti banga muana ayi dise diandi.
  san-SIN: කින්තු තස්‍ය පරීක්‍ෂිතත්වං යුෂ්මාභි ර්ඥායතේ යතඃ පුත්‍රෝ යාදෘක් පිතුඃ සහකාරී
    භවති තථෛව සුසංවාදස්‍ය පරිචර‍්‍ය්‍යායාං ස මම සහකාරී ජාතඃ|
  yut-yut: Mani ji Timoti uŋun amɨn kɨlegɨsi uŋun pakyaŋsi nandaŋ ɨmaŋ. Monjɨ da dat
    paŋpulugoŋ uŋun da tɨlak Timoti da nak aŋpulugaŋban Gen Bin Tagɨsi yaŋ teŋteŋomak.
  grc-BYZ: τὴν δὲ δοκιμὴν αὐτοῦ γινώσκετε, ὅτι ὡς πατρὶ τέκνον σὺν ἐμοὶ ἐδούλευσεν
    εἰς τὸ εὐαγγέλιον.
  cpc-NT: Iro kantacha, piyotaiyini iiroka kamiitha ikanta isaikimotakina Timoteo,
    iri tyaaryootaintsi itsipatakina nokinkithatakotziro Kamiithari Ñaantsi. Owanaa
    jimitakotakina, kimiwaitaka iriimi notomi.
  nhg-NT: Pero nemejua ye nenquixomate Timoteo quiene ca lalebes cuale tlöcatl para
