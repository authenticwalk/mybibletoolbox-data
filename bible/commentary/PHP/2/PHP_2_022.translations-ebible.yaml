  dop-dop: Mǝ mɑɣɑmɑɣɑ ɩ́ nyǝmɑ́ ɩsǝnɑ Timotee ɩnɩ ɩ hʋlɑɑ sɩ ɩ kɛ́ yʋlʋpɑŋ tɔ, nɑ
