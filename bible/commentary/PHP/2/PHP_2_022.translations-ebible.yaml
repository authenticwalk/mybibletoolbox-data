  bod-N: འོན༌ཀྱང༌། ཐི་མོ་ཐེ་ནི་བུས་ཕ་ལ་བསྙེན་བཀུར་བྱེད་པ༌བཞིན། ཁོས་ཀྱང་བདག་དང་མཉམ་དུ་འཕྲིན་བཟང་དར་སྤེལ་བྱས་མྱོང༌བས།
