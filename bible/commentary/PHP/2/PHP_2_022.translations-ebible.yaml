  jid-jid: Bi yi bi to ndidi wa a tsi du temon, na kiyi a tsi ni tawu ni tre Rji.
  wmw-wmw: Fala nomwe mukwijiwa namuna Timotiyu vyolote kuwa munu mwema, na namuna
