  san-TIB: ཀིནྟུ ཏསྱ པརཱིཀྵིཏཏྭཾ ཡུཥྨཱབྷི རྫྙཱཡཏེ ཡཏཿ པུཏྲོ ཡཱདྲྀཀ྄ པིཏུཿ སཧཀཱརཱི བྷཝཏི
    ཏཐཻཝ སུསཾཝཱདསྱ པརིཙཪྻྱཱཡཱཾ ས མམ སཧཀཱརཱི ཛཱཏཿ།
  qve-NT: Qankunan ichaqa ña yachankichishña, wawqenchis Timoteoqa allin kaqkunata
