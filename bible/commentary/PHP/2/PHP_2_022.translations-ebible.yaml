    kunybanyi jangkurranyi yurrngumba barri. Maruka ngayu muwa nangangi. Baki narri
    marda marukangka muwa nangangi. Ngaliya Dimudi, malumba ngaliya wakiyi, barrinani
    nijanganjinyi baki jandanyi. Malumba ngaliya wakiyi nangangi Jisus Krayiskanyi.
    Ngaliya karuyi yalunya kajamuku nanganginkanyi kunybanyi jangkurranyi Jisus Krayiskanyi.
  nii-nii: Ba enim wu Timosii ełim oł ei piinmin. Timosii eim oł kun ka ełim wu. Eim
