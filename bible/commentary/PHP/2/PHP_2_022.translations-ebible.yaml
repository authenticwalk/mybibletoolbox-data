  urd-GVU: لیکن آپ کو تو معلوم ہے کہ تیمُتھیُس قابلِ اعتماد ثابت ہوا، کہ اُس نے میرا
    بیٹا بن کر میرے ساتھ اللہ کی خوش خبری پھیلانے کی خدمت سرانجام دی۔
  yre-NT: Kaa -tɔa 'ka 'bɔ 'a 'nan, Timote a min nɛn min yi -tɛala "da "bɛ -a. E 'wɩ
    dra "le 'nan 'nɛn nɛn 'e "tɩ wei maan "bɛ -yee 'wɩ 'zʋ. 'E 'fli -nɔn Zozi Crizi
    -le 'wɩ 'nɔnnɔn vɩdɩ -ji "le 'mɛn 'wɩ 'zʋ.
  fuh-BKF: De Timote kaa, oɗon anndi no holliri neɗɗaaku muuɗum lobbu, sabo wallii
    kam e waajaade Kabaaru Lobbo hono no ɓiɗɗo wallirta bammum ni.
  arl-NT: Niaacuajaari tari na niishiya, taamuecate Timoteoni. Nojuajaari pueyaracaanu
    cuata poonijioquiaa juhua quiyanu, Jesucristojiniji mariyata canaa pohuatanura.
  ziw-ziw: Nyuwe wenye mmanya viya Timoseo elajise kugamba awagila, uyo na miye, enga
    mwana na ise, chidamanya ndima ya Mbuli Yedi ya Kulisito hamwenga.
  grc-TR: Τὴν δὲ δοκιμὴν αὐτοῦ γινώσκετε, ὅτι ὡς πατρὶ τέκνον, σὺν ἐμοὶ ἐδούλευσεν
    εἰς τὸ εὐαγγέλιον.
  nag-nag: Kintu tai kineka ase apuni khan jane, aru ekjon chokra tai laga baba nimite
    ki ase, etu nisena, tai moi logote Isor laga susamachar nimite sewa kori thaka
    jon ase.
  eng-OEBCW: But you know what Timothy has proved himself to be, and how, like a child
    working for his father, he worked hard with me in spreading the good news.
  knj-NT: Pero je yotaj xa, ja' naj Timoteo ti', caw otajbil xa sbeybal, jaxca junoj
    c'aale yetoj smam, jaxca tu' yak'on Timoteo ti' wetoj an. Caw chi yak' servil
    naj Kaawil wetoj an, yin yalon el sk'aneal yet colbanile.
  deu-1912: Ihr aber wisset, daß er rechtschaffen ist; denn wie ein Kind dem Vater
    hat er mir gedient am Evangelium.
  san-PUN: ਕਿਨ੍ਤੁ ਤਸ੍ਯ ਪਰੀਕ੍ਸ਼਼ਿਤਤ੍ਵੰ ਯੁਸ਼਼੍ਮਾਭਿ ਰ੍ਜ੍ਞਾਯਤੇ ਯਤਃ ਪੁਤ੍ਰੋ ਯਾਦ੍ਰੁʼਕ੍ ਪਿਤੁਃ
    ਸਹਕਾਰੀ ਭਵਤਿ ਤਥੈਵ ਸੁਸੰਵਾਦਸ੍ਯ ਪਰਿਚਰ੍ੱਯਾਯਾਂ ਸ ਮਮ ਸਹਕਾਰੀ ਜਾਤਃ|
  nob-LB: Men Timoteus har vist hvor pålitelig han er, det vet dere. På samme måten
    som en sønn arbeider for sin far, slik har han stått på for å spre det glade budskapet
    om Jesus.
  ntj-ntj: Nyangkanku Timatjilu pinkurraantjamaaltu tirtu palyara. Ninti-rayan wati
    palunyaku. Tjiinya-rni kutjulpirtulpi lurrtjurringu yirringkaranytja. Nyangka-litju
    mamararralupirinypa tjukurrpa walykumununya parrawatjaranytja.
  sxb-NT: Ni inywe aweene mumanyire kiomo Timotheeo amiire okulagana geeza ekia ari,
    ku okukola ni inze emirimo egia okulanzia *injiili, ki omuzia ni swae.
  nhu-NT: Geenɛn, Timatio nu ɛ ben kee wase wee wvù ɛ̀ nu wvú, no wvú nu ɛ lem wase
    bee wvú keefewcɛ saaka wvù jee, ɛ wvú lemte bee wvú lɛŋlɛŋ diɛwɛ no wan ké no
    lemte bô ice.
  row-row: Hei bubꞌuluꞌ ena mae, Timotius tao ues nitaꞌ mamaten fo dui-bꞌengga Lamatualain
    ue-tataon. Ana ue-tao no au, onaꞌ anaꞌ esa tao ues fee aman. Hai ruꞌa nggi mii
    dui-bꞌengga Lamatuaꞌ Yesus Hara-lii Malolen sia bee-bꞌee ena.
  msy-msy: Ezɨ Timoti uan ingangarir aghuim ian akazɨ, ia a gɨfogha gɨfa. Ia kamaghɨn
    fo, an akar aghuimɨn ingangarimɨn nan akurvasi, mati borim uan afeziamɨn akurvasi.
  agg-agg: Ŋga se yarɨhi fɨfɨrɨhindɨ, Timoti ai nindou aboed-ani. Aboedɨ hoafɨ hoafɨmbo
    wambo mafarɨhendɨrɨ, nɨmorɨ ai rananɨ moatükunɨ ratüpurɨmbo afɨndambo afarɨheirü
    nou.
  ptp-ptp: Dɨ Timoti mô ge, xam xovô ên xam nêbê xomxo nivɨha, ên mi ngɨdu a xôn vac
    yuac xolac tɨyi xocbê nu ti ngɨdu ma xôn ge.
  nak-nak: Eala moli e Timoti ele, amuto rovitia eia sagaiti tavu moli la visuli taku,
    amila valolo la merera te Kraist, amila vaigogolu tomi mai e tau me latu sesele.
  lbb-lbb: Ika mulo ka tasman a wakak a toltol ane Timoti, ning i titol taum hok ana
    warawai ana Wakak a Warwara arlar ana kaklik ning i titol taum o e tamana.
  kan-2017: ಆದರೆ ತಿಮೊಥೆಯನ ಯೋಗ್ಯತೆಯನ್ನು ನೀವು ತಿಳಿದುಕೊಂಡಿದ್ದೀರಿ. ಮಗನು ತಂದೆಗೆ ಹೇಗೋ ಹಾಗೆಯೇ
    ಅವನು ನನ್ನ ಜೊತೆಯಲ್ಲಿ ಸುವಾರ್ತಾಪ್ರಚಾರಕ್ಕಾಗಿ ಸೇವೆಮಾಡಿದನೆಂಬುದು ನಿಮಗೆ ಗೊತ್ತುಂಟು.
  cso-NT: Tɨ³la³ hnoh² má¹ná¹, má²ná¹ñíh¹ bíh¹ náh² lánh³ rón³² lɨ́n³ Timoteo, quí¹
    má²ca³ma³jnia³² bíh¹ tsú² hi³ chun¹; quí¹ hí³ bíh¹ má²ca³jmú³ ta²¹ cu³lɨ²¹ quiúnh¹
    jná¹³ hi³ hléh¹ jnoh¹ jú¹ chú³², la³jmɨ́¹ jmu² jan² tsá¹míh¹ hi³ má²hon³ jméi².
  ena-ena: Agadɨ ala namɨlaŋ Timoti akuaba akuaba sibɨla huaci huaci vilalɨ agɨladɨ
    igɨlalaŋ uami. Viaŋ Jisasɨ Kɨlaisɨ dɨ ciaŋ agadɨ sulasula hɨdɨdalɨŋ Timoti nɨbu
    iadɨ ahɨliahulalɨ uami. Ninaŋ mu agaŋ iaganu dɨ ahɨliahulalɨ hameŋ ala iadɨ ahɨliahulalɨ
    uami.
  tgo-tgo: Ko ghemi kaero hu ghareghare Timoti le kaiwo utuniye, wo kaiwo na regha
    weiŋgu Toto Thovuye kaiwae, ŋgoreiya thegha na ramae lenji vakatha.
  yap-yap: Gimed manang ni kad guyed ni bay fan Timothy, nge rogon nike par ni bod
    be’ ni fakag ngog ni be un ngak e chitamngin ko maruwel ni fan ko fare Thin Ni
    Bfel’.
  mop-NT: C'u' betiqui, a weele'ex ti patal aj Timoteojo. Jabix cuchi ca' aantabüc
    jun tuul tattzil u men u mejene, baalo' ilic ca' u yaantajen aj Timoteo in wadü'
    u pectzil a Dioso.
  tet-tet: Emi hatene tiꞌan Timotius niakaan serwisu makaꞌas. Nia serwisu no haꞌu,
    hanesan oan serwisu bodik aman. Nia tulun haꞌu tiꞌan baa katak Manfatin Diꞌak
    iha nabee dei.
  hlt-MCSB: Tedae anih kah khinngainah te na ming uh. Olthangthen ham paca bangla
    kai taengah sal a bi.
  xtd-NT: Ko n‑ka xini‑n Timoteo hora n‑kidatniu‑da xiꞌin‑s ñuu‑n. Xini‑n xa vaꞌa
    n‑kidatniu‑s. Na n‑kachitnuñaꞌa‑s tnuꞌu vaꞌa Jesucristu, n‑kidatniu mee‑s xiꞌin
    mee‑da ná kidatniu ɨɨn daiyɨɨ xiꞌin taa‑s.
  mdy-ETH: ፂሞቴዎሴኮ ጉሙርቂንቲፃ ዛጊንቲ ዔርቴያ፤ ሃሣ ኮይሳ ዓሲ ማዔሢ ታኣና ዎላ ዓዶና ናይናጉዲ ፔቴ ማዒ ኮዦ ሃይሶ ኬኤዚፆና
    ዎላ ኑ ማዺ ናንጌሢ ዒንሢ ዒንሢ ቶኦኪና ዔራኔ።
  spl-spl: '@see-verse:PHP.002.021'
  usp-NT: Pero atak awetamaki' ri tzilaj no'j tran Timoteo, re injt'owa' chi jb'ij
    tzilaj jtaquil chirij Kakaj Jesucristo. Trana' chwe chapca' tran jun winak tijt'o'
    jkaj.
  zav-NT: Ṉezele can' bachon Temtion' güen yoguə' laste. Na' ca naquən' chona' par
    nic̱h so'ombia'ach beṉə' dižə' güen dižə' cobə de'en chzeɉni'in c̱he Cristo Jeso'osən',
    chaclene' nada' can' chon to beṉə' len x̱e'.
  sgz-sgz: Gamáte mánán on ái Timoteo ngo matngan kálámul ngoro sinih. Ákte inngas
    tari ngo lain kálámul sang, má ákte him tiklik mam iau suri talar mai lain arbin
    ngorer i kalik a tangan kákán.
  kek-NT: Ac nequenau nak cha̱bil xna'leb laj Timoteo. Nequenau chanru nak naxq'ue
    xch'o̱l chi c'anjelac cuochben chixyebal resil li colba-ib. Ninxtenk'a jo' junak
    alalbej naxtenk'a lix yucua'.
  blz-NT: Kuu daa ninginti'i se' i Timotius nitopongimo ka' ia mokotaan a noana. Ia
    nobalimangmo tii yaku' mengelelekon Lele Pore. Kai rua' kai koi anak tia tamana.
  poe-NT: A̱ ntá jahará ó nohará kíxin chꞌín Timoteo ó kjua̱ko̱xi̱n chꞌán kíxin jína
    a̱sén chꞌán kíxin jehe chꞌán kjui̱tꞌakian chꞌán xra̱ kjuakoni tí tan jína. Éxí
    ijnko xja̱nna xi̱kaha kjuínki̱tsana chꞌán.
  san-TAM: 'கிந்து தஸ்ய பரீக்ஷிதத்வம்ʼ யுஷ்மாபி⁴ ர்ஜ்ஞாயதே யத​: புத்ரோ யாத்³ருʼக்
    பிது​: ஸஹகாரீ ப⁴வதி ததை²வ ஸுஸம்ʼவாத³ஸ்ய பரிசர்ய்யாயாம்ʼ ஸ மம ஸஹகாரீ ஜாத​:|'
  cof-NT: Timotéoca mantimini nulanan miralarae yari sen joeque. Nao apabe trabajaquimin
    cuwenta, labe peayudaimin joe. Jesucrístoca paca sen fiquica micarinasa, labe
    seque peayudaimin joe.
  srm-NT: Ma unu seei sabi Timoteo. Fa mi ku ën ta wooko makandi ta paaja di buka
    u Masa Jesosi, nöö a dë leti kuma wan mii ta heepi hën tata a wooko. Sö a ta libi
    bunu ku mi tjika.
  qvs-NT: Kankuna allita yachankichi wawkinchi Timoteo allita rurashpa kawsananta.
    Payka wambraynishina yanapawashpa ñukawan tantalla Tata Diospa rimananta yachachikushka.
  zca-NT: Per rë go nane, wen ka nak xmod Timoteo; tutsa nikë rop no zhi'n nazhon,
    nidi'zh no widi'zh nazhon che'n Dios por Jesukrist nela tu xa' rop xga'n ga'.
  cbc-NT: Merẽ Timoteore cʉ̃ mʉjãã masĩjãñuña caroaro cʉ̃ caátiãnierẽ. Dios yaye quetire
    caroaro yʉre cʉ̃ cajʉquetibʉjʉnemorĩjẽ cʉ̃ãrẽ mʉjãã masĩjãñuña. Yʉ macʉ̃rẽ bairo
    caãcʉ̃ ãnirĩ yʉ jʉátinemoñami Timoteo.
  qxo-NT: Gamcunapis musyayanquinam Timoteo Tayta Dios munangannö cawangantaga. Payga
    wamrä cuentam nogatapis yanapallämashga Señornintsicpa alli willacuyninta willacuptï.
  mox-mox: Ta niʼau oalamania Timoti ena fewa aqiaqidi, mana taunega veʼitayedi matamia.
    Tauna kavona natu otaqigu, ta maega afewafewa Vale Aqiaqina weaqina.
  kew-kew: Goa peme pare nimimi Timoti-ri ora epe kogono pisa-daa ademe. Saa aaraala-rupa
    pirua epe agaa madaa kogono pepa.
  dww-dww: Raḡanine Timoti taugu mate vari verenama kè rarau guguyena, dabudine banaga
    a kita da tauna banaga kaua. Tauna taugu mate kè noyana kabe gomana tamaḡominama
    mate ti noyanoya.
  twi-ASANTE: Mo ankasa modi ho adanseɛ wɔ dwuma a wadi ho. Wakyerɛ nso sɛ, ɔne me
    te sɛ ɔba ne nʼagya a wɔaka abom adi asɛmpa no ho dwuma.
  aoj-aoj: Apaꞌ Timoti ina siꞌi amom, owaꞌ. Ipaꞌ pegawa anen aman buꞌunai, okom maꞌi
    notopalopepa. Anen natopalope ma wagawalipasa basef buꞌwafi Godi siꞌi awani nagatopalopa
    ahaman.
  cbv-cbv: Obohjeéhtih, Timoteoboó tʉ́i chãjnit, wã wʉ̃ʉ́h panihni wãjeéh tʉ́ini doonádih
    ãpĩ́ bohéátdih yeéb ñi jéihna caá.
  taw-taw: Timoti ne pen yɨp kodek, bɨ apɨlmɨŋal tek takaw teplep ak agñɨl wog gɨpul.
    Anɨb ak ne bɨ tep yɨbɨl mɨdɨl wog gɨtep gup ak, nɨbi nepɨm.
  jic-NT: Solejé Timoteo 'üsüs la tjiji püna p'in. Ncapj tjep'ya'sa, ne cupj 'a mulú
    jis wala tjevelecj la p'a jis lal Jesucristo po'ó. Tjevelecj tsjan niná Jesucristo
    'üsüs la tjiji gente mpes. Tsjicj jupj popay se p'a'sa jinwá ncapj tjep'ya'sa
    jupj.
  zap-NT: Per che nan de pezee wen Timotew, run Timotew xyudar noo ne rzëët noo xdiznzoon
    Jesucrist. Penon te mee ne run xyudar xuz wun Timotew xyudar noo.
  wer-wer: Ar Timoti pim ompyaö yaë pöten ëwat wë. Ompre ruaarë ya yamëngk pöl pi
    neering ngön ompyauta yaat yamëngkaup.
  ipi-ipi: Iwanane-mane ayiane moyo piape piyane pua teke, wamba Timoti bala namba
    towa atu Gotena pii layene epene okona piape pua atepa. Okone angi, yakamato balana
    mana epene okone andoto, balato Gotena piape oko kuai lo piyae-ya lo andeai okoni.
  qul-NT: Yachanquichisña Timoteopaj allin causayninta, imaynatachus nokawan evangeliota
    willaskantapas. Churiypas canman jina yanapawan.
  tnc-tnc: I'suᵽaka ᵽuᵽajoairãte ima simako'omakaja, “Timoteo ᵽuri Jesucristore yaᵽaika
    uᵽakaja baarijayuka”, ãrĩwa'ri mija õñuka kime. I'suᵽaka kireka mija õñua imarĩ,
    “Kimaki uᵽakaja jia Ᵽablote kijeyobaarijayu, rĩkimabaji Cristorika bojariroka
    yi'yurãte imarika yaᵽawa'ri”, kireka ãñurã mija ime.
  ter-NT: Koati yexoâtinenoe motó'iyeova kúveovokono ne Timóti, vo'oku kaha'iné kíxeonu
    ngoyúhoyea ne inámati ihíkauvoti ítuke Kristu kuteâti koeku xe'exáti huvó'oxea
    há'a.
  bmr-NT: Jaanotɨ amɨɨhairyo magaajacuuhi Timoteo iimihuseque ɨɨfusuhicanoco, jaabo
    caanico illi aamusunɨcɨbadɨ uco amusuhicaabo taajasujɨɨbogoco ɨjɨɨbeguehicaaboco.
  fuf-fuf: Kono hiɗon andi ko honno Timotee ɓanginiri fii mun, e no men gollidiri
    fii Kibaaru Moƴƴo on, wa paykun wonkun moggo ben mun.
  bhl-bhl: Kate, Timoti e neso makuw Sunbin-Got em Weng Kal Ken Ati be de kakamelei,
    alik alik yu em aluwbamin be atemeko, kiliko, kal kebiliw te. E nakalem min emdiw
    keko, eso, neso, nulum nu makuw aluwkakawkabuluw te.
  ons-ons: So ŋine ŋidom Timoti gegeinane kine mo detmami, eŋe so na ŋere mame gipon
    yale okane don maine so biŋek don wane rate paki, urata qeturage ŋetsarek ma okanmaite.
  con-NTPO: Tsa'ma Timoteo ma'caen ñotsse sema'jen'choma qui tayo atesu'fa. Dutssi'ye
    tise yayai'ccu fae'ngae semaqquia'caen Timoteoja ñai'ccu fae'ngae Jesucristone
    ñotsse condase'choma condase'je.
  ghs-ghs: Oonita nike noho poma moomi qeseba khatai mai nome tuuhororaiho isakita
    noi anake sinabidzata hoobire baaorai.
  peg-peg: ତିମତି ଜେ ପରିକ୍ୟା କିୟାତାକାନ୍‌ ମାନାୟ୍‌, ଇଦାଂ ଏପେଙ୍ଗ୍‌ ପୁନାଟ୍‌; ମାଜ଼ି ଆବାତି
    ହେବା କିତି ଲାକେ ହେୱାନ୍‌ ତ ନେକ୍ରିକାବୁର୍‌ କାମାୟ୍‌ତ ନା ଲାହାଙ୍ଗ୍‌ ହେବା କିଜ଼ି ମାଚାନ୍‌
    ।
  txu-NT: Nhym bep ate ne Ximoxi. Gar arỳm mexmã akato. Nãm ikôt àpênh mexkumrẽx.
    Kute me kra bãmkôt àpênh mexja pyràk. Nãm ã ikôt memã Jeju'ã ujarẽnh ny jarẽnho
    tẽmo ane.
  eng-WEBU: But you know that he has proved himself. As a child serves a father, so
    he served with me in furtherance of the Good News.
  gnw-NT: Ẽrei picuaa co quirãi Timoteo jecocavi, jare quirãi jae uyeyocui Tumpa pe
    che ndive, ñee icavi vae numɨmbeu vaerã. Jae uparavɨquɨ Tumpa pe che ndive, penti
    taɨ uparavɨquɨ tu ndive vae rami.
  mux-mux: Akiliinga-pe Timoti tepa konjulimú mele eni piliilimili. Kang te-ni yunga
    lapale liipa tapunjupa nokulemú mele yu-kene olsu temani-kaiéliinga kongunale
    wasie tapú-topulu telembulu.
  maj-NT: Tu̱nga jahá yo xi nkú k'un Timoteo̱ ko̱ xi nkú ts'ín títs'ínxáko̱na nga
    tíb'éni̱jmíko̱na én nda tsuhu̱ Jesucristo̱, xi nkú joyaha nku nda̱ti xi ts'ínxáko̱
    na̱'mihi̱.
  bkq-NT: Timóteo olâ emyenromo keba. Koendâ tâsewanize Jesus Cristo emaryem. Yagâ
    tawyly ume, unâ koendonro Jesus wâgâ tâgatuze mawânkâ ani. Iamudo tunwym nhemawyadâdyly
    myara merâ yagâ ewanu.
  kue-kue: Ba Timoti kongun wakai ere Yesus kamo sigigle dinagledi pre kongun orkwa
    i ene pra kan kondingwa, sraglpre, ye na akeple dungo kamambuno wakai kongun mina
    nem ya wam mereyegl wu suwara pi kongun ouglka.
  cot-NT: Cotanquitsiquea aviatimpajia pitsamajajiguiritari Timoteo itsipamajatanaqueate
    yamiquenaquea notsavetantirogueti Quenquetsatsarentsi Oganejencatatsica quejevaecaquea
    irio nirijanitemajaca.
  bnp-bnp: Pali mu lohoka vona e Timoti. I vakasiri pali a narona i kamumu hateka.
    I leho turagu ni vakalongo a Velenga Kamumu, i manga a koma i tuhoria e tamana.
  apn-NT: Ximotre te kêp ixkra pyràk. Na hte ixkôt pa nẽ ixpyrà nẽ Jejus mã tanhmã
    amnhĩ nhĩpêx mex to ho pa. Pa pre wa ijamẽ mẽ kãm mẽ ujarẽnh mex jarẽnh o wa ri
    mẽ hkôt ixpa.
  ctp-NT: Loꞌo ꞌwan, wa jlyo tiꞌ wan chaꞌ luwi ꞌa tñan nu ngiꞌni Timu kanꞌ. Suꞌwa
    ti ngiꞌni yu tñan loꞌoǔn sa ñaꞌan si wa lka yu sñiěnꞌ, suꞌwa ti ndaꞌan ba nchkwiꞌ
    ba chaꞌ suꞌwe ꞌin Jesús loꞌo neꞌ xka kichen.
  opm-opm: Timoti orhap ihtin inasi hat pat hanmur. Ihat patim brer ihir itapir ihirnong
    ma panggeiptiru mat orhor nohnonghe yah meng pot pison ohe tamreindin oh imat
    orhor napanggeipatmur. Ohe kasip ham nohnong ma napanggeit sapat da oh gur am
    hat patimur.
  bvr-bvr: Wurra ana-goyburrpa marn․gi nula an-guna Dimati nipa an-molamola minypa
    nipa a-malchinga apula ngatipa nyirri-ganyja nyirri-workiya rrapa nyirri-ngurrjinga
    gun-molamola janguny, minypa wugupa jama nyirri-jirra nyirri-workiya gun-maywapa
    minypa nipa jimarna an-ngaypa walkur.
  wal-wal: SHin na7i ba aawau oottiyoogaadan, Ximootiyoosi tanaara issippe gididi,
    wonggeliyaa oosuwaa oottidoogan, ammanettiya asa gidiyoogaa erissidoogaa intte
    ereeta.
  zad-NT: Per ba ṉezkzile ka wen nsa' c̱he Timotewa' na' ka ba goklene' nad' ba be'nto'
    dill' wen dill' kob c̱he Crístona'. Ba goklene' nad' ka beṉ' chaklen x̱ayin.
  kmg-kmg: Timoteo ine juju-ticnere fuŋne manaeŋgopieŋ, ŋokâzi mamac-ticne bafickeekac
    iŋuc jaha no Biŋebiaŋte giere baficnuekac.
  aso-aso: Idoꞌ Timoteoꞌ monovoꞌve lamineꞌ mamuꞌ nene lingine mo gili nizaniꞌ ma neive.
    Aza nene nenikisi melehoi gipelei neꞌmine loloꞌ ogo monoꞌ gamazi laminetoꞌ nene
    gelekeleꞌ ogo do hutileꞌ ogo minaaꞌ nousive.
  uli-uli: Hami ngo hasa gola le ye palleng pelal Timothy, le yesa wochog bo iy layi,
    ngo ngang mele temal irel yal dedabeyey irel yengangel Hapatpat Momay we.
  nin-NT: Imba mi hi nggo Timoti à kri ngbangba ni yo isisurr ima yi, na na undu ku
    bre Ure ku wre ku ni ingga ku zzu nâ ta si uvuvurr wa nggo à di na undu tuku aki
    ama.
  acu-NT: Tura atumka Timoteo pachisrum ni pengker pujamuringkia nekarme. Nuka wijai
    tsanias Cristonam uwemratin chichaman etsernuyayi. Tura uchi ni aparin yayawa
    nunisang winasha tuke yainuyayi.
  cak-WNT: Yac'a ri kach'alal Timoteo iwetaman chi riya' sibilaj utz. Iwetaman chi
    riya' oconek achi'el jun walc'ual, chi can junan yoj samajnek riq'ui. Riya' can
    rujachon ri' chupan ri samaj riche (rixin) chi kak'alajsan ri lok'olaj ch'abel
    ri niya'o colotajic.
  ebk-ebk: Ngem mu maepangkep kan Timoteo, ammuyu met mismu ay napaneknekan ay matalek
    hiya. Kaman as nan atun nan anak as nan ama, assesa us nan enatna ay nakeserfi
    kan ha-un as nan Ammay ay Chamag.
  spa-PDDPT: Pero conocen su carácter, que como hijo a padre sirvió como esclavo conmigo
    en las Buenas Noticias.
  ruf-ruf: Mwemwe mwose mwomanya Timoteo pfasang'ane na nene kwaajili ye Imbuli Inoghile,
    ka imwana na aba wake.
  gun-gun: Ha'e rã Timóteo ma peẽ voi peikuaa ae heko porã va'e oikoa, mba'eta ayvu
    porã mombe'ua rupi xerupive omba'eapo nguu pe rami.
  agu-BL: Poro sak ẍchiwutzu' wajwutz yi balajil Timoteo. Quilnaku' yi ẍe'n cunin
    ban i' tan wuch'eye'n tan xtxole'n yi balaj stziblal. Na na ch'eyan i' swe'j chi
    na oc jun yaj tan ẍch'eye'n taj.
  isn-isn: Kuite mulengile insailo akwe, kunsoko anga umung'nya nukumitumila utata
    akwe, uu aiwitumile palung'we nunene.
  eng-PEV: But you know Timothy. Everyone can see that he is a good man. He works
    with me just like a son works with his father. Together we tell people the good
    news about Jesus.
  ilo-ULB: Ngem ammoyo iti pategna, gapu ta kas iti panagserbi ti maysa nga anak iti
    amana, nagserbi met isuna a kaduak iti ebanghelio.
  pir-NT: Timoteo pehe quehnoano yeriquiro tiquiro ijiyere masine mʉsa. Yʉhʉ macʉ
    yero saha tiquiro yʉhʉ mehna quehnoañe buheyere yahue tiri. Sa yena ʉsã ihcãno
    saha Cristo yere buhee tii.
  anv-NT: Yɛ́mbɔ ɛnyú dékaá mɛ ndɛre Timɔti alɛré nnó ji awya gepɔ gelɔ́gélɔ́.
    Néndé, ndɛre maá ábɛɛ́ ne ntɛ wuú, wyɛmbɔ ne Timɔti apyɛ́ utɔɔ́ ne me nnó
    dégárégé abya melɔ́mélɔ́ ajyɛge mbɛ.
  sab-NT: Ba ulitage uñale Timoteo kwian noare, ama chagedu lle boi ule cha ole kirolla
    lle boi mo ñenua ole kare, ama me cha chugu ngwadi gballa geru Jesucristo giti
    dbe kwian nage,
  tmd-tmd: Timoti nuŋ nöbö wä ödöriö mɨd aku mämäg ñɨŋa keir mödö nugwöia. Nuŋ ha
    na röxg mɨdmɨn, nöbö nuarö hogw i röxg Jisas mönö wä aku yad nöl yönmɨdöla.
  acr-NNT: Ilom chi kꞌu alaq ri utzilaj chak uꞌanom ri Timoteo, ma lik inutoꞌom che
    utzijoxik ri Utzilaj Tzij. Rire uꞌanom pachaꞌ nukꞌajol ma chakuninaq wukꞌ jelaꞌ
    pachaꞌ kuꞌan juna ala rukꞌ ruqaw.
  kpg-kpg: Goodou e iloo be ana hegau le e dahidamee behee, idimaa, gimaua e hai hegau
    ngaadahi i di gili di Longo Humalia gadoo be tamana mo dana dama.
  taj-taj: तर तिमोथी खाह्रङ्बा म्‍हि हिन्‍ना भिबा ताम एनीगदेदा थानोन मुला। तिग्‍दा
    भिसम झासे आबादा खाह्रङ् लसी ह्रो लमुला थेह्रङ् लसीन थेसे ङादा थार्बा पिन्‍बा समाचार
    थेःना लबारी ह्रो लबा मुला।
  avt-avt: Te yi yertei Timoti au. Hɨrak mɨtɨk yaaik han kitet hɨrekes au han kitet
    yi mɨt. Hɨrak kekepa hawɨr wewepyapɨr hɨm me God kepɨr ke nɨkan kɨkaap haai kɨrak.
  cbk-cbk: Pero ustedes sabe el valor di Timoteo, y si paquemodo le ta trabaja por
    causa del Buen Noticia junto conmigo, como si fuera yo el di suyo tata y ele el
    di mio anak.
  uig-ARA: ئەمما سىلەر ئۇنىڭ سالاھىيىتىنى، ئۇنىڭ خۇش خەۋەرنىڭ خىزمىتىدە خۇددى ئاتىسىغا
    ھەمراھ بولۇپ ئىشلەيدىغان بالىدەك مەن بىلەن بىرگە مېھنەت سىڭدۈرگەنلىكىنى بىلىسىلەر.
  tuf-tuf: Baat ítitan, wacját ima tetá cuitar ruór eyta Timotéoat as cuitar eyta
    yajacro. Jesucristo chihtán ay bi as cuitar ehcujacro.
  abx-abx: Pero agpakatu'anan kam nga agpakulaw gayod si Timoteo nga angay iya, pina'agi
    si pag'adda kami' si trabaho pagpasamwak si mahalap sumat pariho si adda dadi'
    nga agparabulig si tatay-na.
  mco-NT: Miich ajcxy mnejhuɨɨyb jadu'n nej Timoteo tudägy ytuñ mɨɨd ɨɨch co ngapxhuäcxyɨch
    Jesucristo y'ayuc ma miich ajcxy, tɨm jadu'n nej tüg ung ytuñ mɨɨd yteedy.
  cpb-NT: Iro kantacha, piyotaiyini eeroka kameetha ikanta risaikimotakena Timoteo,
    iri kyaaryootaintsi itsipatakena nokenkithatakotzirowa Kameethari Ñaantsi. Osheki
    ramitakotakena, oshiyawaitakawo iriime notomi.
  aon-aon: Aria Timoti douk madae kabi amam um uwe, uwok. Ipak douk padukeman. Anan
    yopinyi arpen aria nakri um nutaurumep. Anan douk riguk nataurum eik wakripesh
    Iruhin ananin yopinyi baraen kabi anan nuganin nataurum ananin yaken um mour um.
  hus-NT-2005: Por tatáꞌtsik a choꞌóbichtsik xan ti na Timoteo tin xalkʼámal xowaꞌ
    in ejtowal kin tʼajaꞌ ani xan tin tolmiyámal abal kin xeꞌchin ku tʼilaꞌ an alwaꞌ
    tʼilab, jelt xan ti jun i chakámláb tin tolmiyal nin tátaꞌ.
  mig-NT: Ko a ni̱ kajini̱‑ro̱ já bueno sá'a Timoteo. Nátu̱'un se̱'e jíín táa̱‑i,
    suni súan ni̱ kuu játíñu‑de jíín‑rí jáni‑de tu̱'un va̱'a.
  bps-bps: Kabay Timoti, gadèyu too kenen gsalig. Na salngad kenen i glut tingàgu
    di ktabengan deg mbel i Fye Tulen.
  mbs-mbs: Meneng netegahan niyo den te egkeseligan si Timoteo, so iling te pegtelaban
    te batà te amay din se pegtelaban i Timoteo kanak te pegtoladà ko te Mèpiya Indan
    tepad ki Cristo.
  tof-tof: A e ma umulakla, Timoti tóba ia okaka tübyónürr wagó, wa amkoman moboküpia.
