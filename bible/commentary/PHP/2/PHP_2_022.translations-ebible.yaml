  lif-NT: ᤁᤖ ᤂᤢᤏᤧ᤹ ᤀᤠᤰᤂᤧᤴ ᤗᤠ᤹ᤖᤢᤒᤠ ᤔᤏᤠ ᤆᤥ᤺ᤰ ᤁᤧᤗ᤹ᤒᤠᤴ ᤂᤡᤏᤡ᤹ ᤁᤧᤏᤡ᤺ᤛᤢᤶᤔᤣᤖᤥ॥ ᤁᤢᤛ᤻ᤛᤠ᤺ᤸᤗᤧ
