  san-ORI: କିନ୍ତୁ ତସ୍ୟ ପରୀକ୍ଷିତତ୍ୱଂ ଯୁଷ୍ମାଭି ର୍ଜ୍ଞାଯତେ ଯତଃ ପୁତ୍ରୋ ଯାଦୃକ୍ ପିତୁଃ ସହକାରୀ
