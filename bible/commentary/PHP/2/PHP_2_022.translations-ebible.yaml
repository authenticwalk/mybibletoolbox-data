    Abô Mavi bêŋ hatôm amena hathak hêv lambô sa.
  mqj-NT: Mukawanammia' kumua to la mala dirannuan Timotius. Mangkamokan sola mengkarang
    sirapan to sipoanak umpalanda' Kareba Kadoresan.
  rus-SYN: А его верность вам известна, потому что он, как сын отцу, служил мне в
    благовествовании.
  mbh-mbh: Aveto lomumu mire lale ako ve, Timoti ini toko ako i mit engeng nge tongporumong,
    nge ako i um tomo nge tho nge Panongpolong Sivenga panongpolnga, ranga ve ini
    wain ako i um tomo nge itema.
  bdd-bdd: Ta Timoti wasanapuya ꞌabehega loheya bwebweꞌana, ma tuwa gidemusa natugu
    mahetegu wasa bwebweꞌana weyahina ꞌahehetapewa waiwai.
  cbt-NTPO: Timotioso nipirinhuë' nohuitërama'. “Inaso' noya quëmapi,” topi ya'ipi
    piyapi'sa'. Hui'nahuë pochin ni'ton, catahuarinco Yosë nanamën a'china'huaso marë'.
    Inanta' nitotërama'.
  srn-NT: Ma un srefi sabi tak' Timoteus sori tak' a de fu fertrow. Bika leki fa wan
    pikin e yepi en p'pa, na so a ben yepi mi fu panya a Bun Nyunsu.
  cta-NT: Loꞌo cuꞌma̱, cua jlo tiꞌ ma̱ chaꞌ lubii tsa cña nu ndyuꞌni yu Timoteo biꞌ.
    Stuꞌba ti ndyuꞌni yu cña loꞌo naꞌ ñiꞌya̱ ntiꞌ si cua laca yu sñiꞌ naꞌ, stuꞌba
    ti ndyaꞌa̱ ya nchcuiꞌ ya chaꞌ tsoꞌo jiꞌi̱ Jesús loꞌo xaꞌ ñati̱.
  bqc-SIM: Á dↄ̃ lá Timↄtee náai vĩ, à zĩkɛ̀manↄ baona yã́ musu lá nɛ́ ì
    zĩkɛ ń a maeowa.
  tcz-CHONGTHU: Hinlah Timothy hin amatah ahinan photchenna aneiyin, hiti hin chapa
    le apa tobang'in kipana thupha seiphongnaa keimatoh tongkhom ahi ti nanghon naheuve.
  mar-mar: पण तुम्ही त्याचे शील हे जाणता की, जसा मुलगा पित्याबरोबर सेवा करतो, तशी
    त्याने शुभवर्तमानासाठी माझ्याबरोबर सेवा केली.
  snp-snp: Eti o minafa, ido aya we monala ya we ma nalafote melafote lakoina lono
    olu-olu ami we yamaidana oto, amo ya namote lakoina kawa kuwa lalo lonowa olu
    minomi mona ya linate moda koli minae.
  isl-isl: Þið þekkið Tímóteus, hann hefur verið mér sem sonur og aðstoðað mig við
    útbreiðslu gleðiboðskaparins.
  spy-NT: Ōnkētē ꞉akweek mbo wōlēē kiikōōboorunto keey ꞉Tēmētēēwō nkityō, kuuyu āyēyiisyē
    ꞉anii āk inee kuu leekwa āk kwaan kubo yiisyēētaab lōkōōywēkaab Yēyiin.
  xnn-xnn: Ngem si Timoteo et getkenyo met ay gawis nan ogalina tay kaneg kami sin-ama
    gapo isnan mang-it-itdowanmi isnan maipanggep ken Jesu Kristo.
  mwe-mwe: Ikabheje mmanganyanji mwaamanyinji a Timoteo shibhashite bhoneka, kuti
    bhashikamula liengo lya lunguya Ngani ja Mmbone na nne, mbuti mwana naka nng'inagwe.
  tte-tte: Na Timoti ana paisowa namwanamwana wasana kwabenalanako yo wakataiyako
    mekaukava kapaisowa-gogo wasana namwanamwana kaiwena kana koleya besiele game
    yabo me tamana.
  tcs-tcs: Bat yupla sabe a, Timoti i bin prube emselp. Em bin wok wea mi wase em
    boi blo mi, em bin elpe mi pris da Gudniuz baut Kraist.
  hlt-THB: Timote ingtaw amah ingkaw amah ce huqu hy, kawtih pa ingkaw capamyihna
    awithang leek awh bi ni bi pyi hy.
  soq-soq: E eba Timoti dewawa eudida ateiten. Me ne nata ewaewawa oto mamba nata
    ruau ne sauneno Gagalo euda baiwa awodea nolanten.
  qub-qub: Timoteo alli cawashantami ichanga gamcunapis musyanqui. Payga wamränömi
    alli yanapaycäman Jesucristupa alli willacuyninta willacuycho.
  att-att: Ngam si Timotio, á ammu nawin gemma ta napiá yù nonò na, gapu ta kunnay
    kami ta matáma nga nangipakánnámmu sù napiá nga dámak.
  bki-bki: Mia Timoti kito romijikia vatitig ka naio bo laka. Kumijikia ruei jum̃abe
    ka napano kumemi juo numim̃au burukuti vio takurano ea Ioluano Vou na bo banbano-o
    na m̃a kiniou namial naio jibe keneriku, naio bio kiniou tata.
  bqp-bqp: Á dↄ̃ lákũ Timↄti a zĩda bì nà, à baaru nna zĩ kɛ̀ kũmao lán nɛ́ kũ
    a deo bà.
  mcp-mcp: Bɨmɛ́fwó bɨ mə mpú nə́ Timotê nyə a shí lwó bɨ́ sá á jísə́ yí. Nə́mə́ nda
    mwân mə́ dʉ nada nə sɔ́ɔ́ŋgʉ́ nə́, ntɔ́ wə́ nyə á mə́ nada nə mə, sá sə́ ŋgə́
    bwiiŋg Jɔ̧jɔ̧ Kɛ́ɛl yɛ́.
  hat-hat: Nou menm tou nou konnen jan Timote se yon nèg serye. Tankou papa ak pitit
    nou travay ansanm pou bon nouvèl la.
  npl-NT: Nomejwah kuali nonkimatokeh kenijki yektekiti n Timoteo, iwa nonkimatokeh
    noiwa kenijki onechpalewi kemi se tekone non kipalewia ita, ijkuak otitetlapowijkeh
    n kualitlájtoli.
  bgg-bgg: Chiih-è ai ne awairo blia ne igong shii nyie khi-èrek ne khagi rek pha
    ji nathek nawaithek ne thieg, nyie khi-èrek ne ai nane gune, dufuii nane awai
    aphuii duiine mua chiang shii ò blia rek.
  eng-TCENT: But you know Timothy's proven character, how as a son with a father he
    has served with me in the work of the gospel.
  eng-BSB: But you know Timothy’s proven worth, that as a child with his father he
    has served with me to advance the gospel.
  cpu-NT: Iro kantacha, piyotaiyini eeroka kameetha ikanta isaikimotakena Timoteo,
    iri kyaaryootaintsi itsipatakana noñaaventziro Kameethari Ñaantsi. Osheki jampitakotakena,
    kempivaitaka iriimi notomi.
  san-ASM: কিন্তু তস্য পৰীক্ষিতৎৱং যুষ্মাভি ৰ্জ্ঞাযতে যতঃ পুত্ৰো যাদৃক্ পিতুঃ সহকাৰী
    ভৱতি তথৈৱ সুসংৱাদস্য পৰিচৰ্য্যাযাং স মম সহকাৰী জাতঃ|
  tac-NT: '''Emi ''la machíguru ''we ''la gu''irio ne''chí alué Timoteo Onorúgame
    ra''ichálila benírichi ne ''emi. Alueka nejkuri napurigá bilé towí bo''né o''nola
    gu''írime.'
  eng-WEBPB: But you know that he has proved himself. As a child serves a father,
    so he served with me in furtherance of the Good News.
  gfk-H: Ma muat nunurei tar bia Timoti i ta haminis ta muat bia a bilai na tunatuna
    ia. I ta papalim tikai ma iau hoing tiga bulu ma no ana sus ing mamir ga papalim
    hoing ira tultulai tano tahut na hinhinawas.
  viv-viv: Tu omi wahalamanena Timoti yana dewa hagihagina ma ahe giseyemaunena, faꞋina
    kwamana tamana givelugana amine, VenuwaꞋata Yamumuna ana faisewa againe bana Timoti
    iya givelugaku.
  yao-yao: Nkumanyilila mwachinsyene che Timoseo yatite kulosya kuti akuŵajilwa, pakuŵa
    ŵelewo atumichile pamo ni une nti mwanache ni atatigwe kunlalichila Ngani Jambone.
  tgp-tgp: Pani kamim ka levosahi mamahuni na posposi r̃uhu non Timothy moiso, matan
    enia mo lo tueniau sohen natuku matea tataholo na vavahinau mata Retir̃uhu.
  auc-NT: Cöwä ayömïni, Tïmoteo ïñömö cöwë waa cæcampa, ante do ëñëmïnitapa. Ayæ̈
    mönö Codito ingantedö ante watapæ̈ apæ̈nedinque Tïmoteo tönö möna wencaya baï
    guëa cæmönapa, ante do ëñëmïnitapa.
  kbc-NT: Pida akamaɡ̶akaamitiwaji owooɡ̶oti Timóteo me ikee me yakadi manakatonitiwaji.
    Timóteo idejigota micataɡ̶a daɡ̶a ionigi, emeɡ̶ee micataɡ̶a deɡ̶ee eliodi. Eliodi
    me jibaaɡ̶a micataɡ̶a doɡ̶oko niotagipi me jeloɡ̶otaɡ̶atedibece nibodicetedi anele
    ane icoɡ̶otedigi miniwataɡ̶a Aneotedoɡ̶oji.
  bmh-bmh: Timoti go du naliupet, ag go abiu moromen, nag nug gonugau memeg salau
    isanuraneu sul gonug iz isanilena, ig ereg Yesus Kristus nugau Ze Naliupet duailel
    awarina, duailel ipal goagal oiagab petak anem.
  ctu-BL: La' wujil an cabʌl i c'ʌjñibal Timoteo. Che' bajche' ch'iton mi' coltan
    i tat ti e'tel, tsi' coltayon Timoteo ti' pucol jini wen t'an.
  meq-meq: Ka sərum ha Timote na, ka bəz ha neŋgeye ɗa kə sla. Neŋ tə neŋgeye, nəmay
    salamay nəmaa ɗawa ha Labara Ŋgwalak eye. Faya ma dzəniye ga ka məge məsler andza
    wawa nakə faya ma dzəniye bəba ŋgay aye.
  noa-H: Mamʌ pãrau k'ap'ʌ nʌm, hí warm k'ʌʌnjö k'aba k'itʌm. Maar hãba p'idk'a wënʌrraajeewaijã,
    hiruata chadcha hich haaijö bʌ̃ʌrjã mʌ bʌ̈ hogdʌba hich mag hãba maar maach peerdʌajem
    hiek jaau wënʌrraajeejim.
  alp-NT: Po imi ruami rekwa Timotiuse eni misete peneka. Ikerike ktili tapa au kena
    lepae Sou Misete bei Alla kena Yesuse peneka. Ami luare lupe kwetele kai amai
    neka.
  san-VEL: kintu tasya pariik.sitatva.m yu.smaabhi rj naayate yata.h putro yaad.rk
    pitu.h sahakaarii bhavati tathaiva susa.mvaadasya paricaryyaayaa.m sa mama sahakaarii
    jaata.h|
  kbq-kbq: Hianagi tamagra antahi'naze, Timotima tamage knare eri'za eri'neana, agra
    nagrane tragoteno Knare Musenke (gospol) hura nehuno, mofavremo nefa aza nehiankna
    huno, eri'zana naza huno eri'ne.
  kbh-kbh: Pero cach ts̈ëngaftanga ya s̈mondë́tats̈ëmbo, nts̈amo Timoteo chë padecena
    soyënguents̈ana ts̈abá tonjétsobocñama, y nts̈amo Timoteo y ats̈e, mo canÿe uaquiñá
    chabe taitábioye cuaftsajabuachancá, cánÿiñe fsënjantrabája, más bëtscá ents̈anga
    chë ts̈abe noticiënga chamóyëngacñama.
  ron-LSB: Dar voi știți că el s-a dovedit pe sine însuși. Așa cum un copil își slujește
    tatăl, așa a slujit și el alături de mine pentru promovarea Veștii Bune.
  pon-pon: A komail aja, me a tiak me pun, pwe a jauaja ia ni ronamau dueta jeri men
    on a papa.
  nhe-BL: Imojuanti ya inquiixmatij inemilis Timoteo pampa queja se oquichpil tlen
    ica paquilistli quipalehuía itata, yajaya nechpalehuijtoc para niquinilhuía tlacame
    itlajtol Toteco.
  sps-sps: Sana mi natem to te faatok finy ya e Timoti to te rof ya tan favaanan iny
    Vurungan Rof nane Krais, ai to na sanaan te binun fiisen vaminyo ya te faarei
    non a guei tsoiny te binun fiisen me na taman, tana ka to aya ma kinai a vainy
    te faaman ror ten Jisas Krais.
  wnc-wnc: Siwan ngana ginu Timotie atnataaing. Aminu nomanaapa unin. Ita naat gatake
    yuke wamu takeaknga yanikapmakamak. Unzing waakngata nana gatayamukaing binga
    tasinggak.
  bus-bus: Á dↄ̃ lán Timↄti aĩa kɛ̀ nà, à baaru nna zĩi kɛ̀mao lán nɛ́ kↄ̃n a deo
    bà.
  gub-BL: Pekwaw katu Ximot pe. Ikatuahy a'e. Uma'ereko katu iko Tupàn pe. Hera'yr
    ài hekon. Uma'ereko iko herehe we, Tupàn ze'eg puràg imume'u pà teko wanupe.
  imo-imo: Nalo Timoti tepa kondoromo mele eno pimele. Bakulu teni yunge lapa lipe
    tapondoromo mele yu kinye ilto ungu pengamunga kongonomu peya kopu tepo terembolo.
  boj-boj: Timoti aqa kumbra tulaŋ boledamu di niŋgi qalie. A na e wauetboqnsiqa Yesus
    aqa anjam bole mare mare laqnu. Aŋgro naŋgi na naŋgo abu naŋgi wauetnjreqnub dego
    kere Timoti na e wauetbeqnu.
  eng-DRA: Now know ye the proof of him, that as a son with the father, so hath he
    served with me in the gospel.
  knf-knf: Kë ul, nawin an bŧi uko wi ahiluŋ pdo. Awo na nji alemp jibi napoţ ajaaŋ
    awo na aşin, kë ŋklemp un batëb bŧi aţup *Uţup Ulil Unuura.
  san-KHM: កិន្តុ តស្យ បរីក្ឞិតត្វំ យុឞ្មាភិ រ្ជ្ញាយតេ យតះ បុត្រោ យាទ្ឫក៑ បិតុះ សហការី
    ភវតិ តថៃវ សុសំវាទស្យ បរិចយ៌្យាយាំ ស មម សហការី ជាតះ។
  arn-NT: Welu eymün dew kimnieymün Timotew tañi rume küme mongen ñi nien ka chumngechi
    tayu küdawken ta iñchiw tayu kimelafiel tati werken kimelün dungu, kisu kelluniekeenew
    ta iñche, tañi fotüm reke.
  zas-NT: Per ma ragbeedi xhienaag na̱j Timoteo, ma ragbeedi xhienaag cayüjnman naj
    yudar persi catiechan xtiidx Jesucrist. Cayüjnman naj yudar ziꞌc rüjn bejn xDadaman
    yudar.
  ken-NT: Kɛ be babhɔŋ bǎrɨŋɨ bɛ Tímɔti átɔ́ŋ bɛ achi ɛrɨ́tí nkʉbɛtɨk Yesu Kristo
    Acha nɛ mǔbɛtok bo bachak nɛ ntɨ ɛni nɛnkɛm. Akwak mɛ bɛ́gháti Mbok Ndɨ́ndɨ́
    ɛ̌ti Yesu mbɔ mmɔ́ anɛ ákòŋo ɛ́táyi ansɛm bɛkʉ bɛtɨk.
