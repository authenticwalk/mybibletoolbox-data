  mal-mal: എന്നാൽ ഒരു മകൻ തന്റെ അപ്പനെ ശുശ്രൂഷിക്കുന്നതുപോലെ, എന്നോടുകൂടെ സുവിശേഷഘോഷണത്തിൽ
