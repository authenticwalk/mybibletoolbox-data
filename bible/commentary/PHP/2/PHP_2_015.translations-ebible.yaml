    nakhâyˀä̖ˀ nä́ä oepáa kꞌayḏibo un wáˀ wí ko waagiˀinbá ímúníˀin,
  rmc-rmc: hoj te aven bi e chiba, žuže čhave le Devleskre maškar kada falošno the
    previsardo pokoleňje, hoj te švicinen maškar lende sar o čercheňa pro ňebos.
  apr-apr: Katoo dada dook mata nen, a bet nen ngan lomu iken galangana dook mata,
    inbe kanepe le taukamu sennene ye Maro matana. Inbe ole kanepe ben ang ngan Maro
    di natunu yo taukadi busunu nga. Le dookoot nga ye kene yo kanepe kataunu kidi
    tooltool ke geingi dada dook tiap ke sennene ye in nga, ngan lulngamu ole ilangaraia
    ni dawa ben kanpitiki ikan lang katene nga.
  tiy-tiy: inok waléy gom do métintu étéw nga i Tuluse brab énda i do sala gom fégétébo
    i de étéw begom fiyon fo ké sélawék gom bé de tete étéw bati dob délémone ni duniya.
    Ségiléw gom bé de gitoon dob lawayo,
  nlg-nlg: keri ge siki tinoni ke bei hurughau nia gea siki bosa. Kau kabu marabu
    ma kau kabu kaekage vaghara na lei dalena God, tana maramana te pungi mete vonughia
    na kabu vaghiliu me dikalara na vure. Kau lubatia na volamiu ge ke marara vanira,
    ge ke vaghara na lei veitughu tana bongi,
  dgr-DOGNT: Hanì eghàlaahda nı̨dè hołı̨ı̨ dę nezı̨į̀ aahda ha eyıts'ǫ degaı laaht'e
    ha. Dǫ ehkw'ı geeda-le xè hołı̨ı̨ k'ę̀ę̀ geedaa sìı gıta nàahdè kò hołı̨ı̨ dę
    Nǫ̀htsı̨ weza aahłı̨ ha. Gıta whǫ̀ wek'e saı̨dı̨ laaht'e ha,
  pes-OPV: تا بی‌عیب و ساده دل و فرزندان خدا بی‌ملامت باشید، در میان قومی کج رو و
    گردنکش که در آن میان چون نیرها درجهان می‌درخشید،
  ron-1924: ка сэ фиць фэрэ приханэ ши кураць, копий ай луй Думнезеу, фэрэ винэ, ын
    мижлокул унуй ням тикэлос ши стрикат, ын каре стрэлучиць ка ниште луминь ын луме,
  tpz-tpz: Ke eöm se teꞌ vivihan nem, ka hikta hat se teꞌ non peöm. Ke eöm se teꞌ
    nem a ma koaꞌ pe Sosoenën, no a hikta hat to teꞌ non peöm. Ivëhkëk, eöm to teꞌ
    me nem a napan to heꞌ tonun ne a taateꞌ totoopin, ko nonok ne a ma taateꞌ hat
    peo. Ke eöm se teꞌ va nem manih po vesun to tëtëkrea ne topniira ma napan to teꞌ
    ne pa popoen manih po oeh,
  agd-agd: Máan tesin ná ída vá tiretin oyampá baya sen kakhirun arino. Puntákein
    nanin banta váke vá ma varará ma kampun avúavá ana ma varen oriyan bain kékápin
    ná Tiyarafenu akhafana an dakhe vá betin aúbaná ofu kayo ano ma kiyan bainisá
    ono.
  rkb-NT: Ahaharereharakyhyk byizeka Deus okzeka batu ahasikpyby. Wasani tsimykaranaha.
    Ikiahatsa Deus tyryktsa ahamysapyrẽtsa tsimoziknaha. Mybarawy ezektsa kytsa simyspihikbatarẽtsa
    mykaranaha. Asahi simysapybyitsa ziknakaranaha. Asatuk tsinapykyryknaha. Ikiahatsa
    situkze byrisoiktsa hyrity watsa tsimaha. Hawa bijoikpe miwa eze byrisoiktsa natahahyrizikubanahaze
    amypubyri mozik. Iwata ikiahatsa wasani tsimykaranaha Deus harere tisapyrẽna mysiwatawyky.
  san-THA: อีศฺวรสฺย นิษฺกลงฺกาศฺจ สนฺตานาอิว วกฺรภาวานำ กุฏิลาจาริณาญฺจ โลกานำ มเธฺย
    ติษฺฐต,
  iws-iws: Mɨ kɨma tɨ dimɨn hɨriinanɨm sɨmiir tɨri mɨ ɨkɨ nhɨrɨm wɨ kɨmiir boɨnhɨuriyɨu
    rani, dimɨn biyɨe kɨma tɨram mɨ kɨma wɨ wadɨeyar sɨbgu okiyami. Mɨ kɨma wɨ sikwo
    paenan nɨuyaei, sikwo paeya nɨiyaka bigna apiya kɨgɨmok apam, iikamɨm yɨpɨkɨ biyɨe
    nwowɨm, sɨmiir bopwoniyan.
  pol-SZ: Nie dawajcie też nikomu podstaw do jakichkolwiek zarzutów, a wręcz przeciwnie—niech
    wszyscy widzą waszą nienaganność i czystość. Bądźcie jak światła jaśniejące w
    tym zepsutym i przewrotnym świecie.
  ztq-NT: parñee tsody pe cos jkëëkiy meñ do. Kol kak sinak xiñ Dios nii nody xtol,
    jkaaydy to xtol meñ mal ni ngoptol. Xpibëly do lady kchë meñ go sinak mëly nii
    xsaani lo nguey,
  zai-NT: ti qué chu' tu gapa xi pur iní' laatu, ne ti ihuinni ma xiiñi Dios laatu,
    ne nayá ladxidó' to neca nabeza tu ndaani guidxilayú ni nadxaba', lade binni ni
    runi ni na ique sin gapa xpia'. Zeda gaca tu casi biaani ndaani guidxilayú cahui
    ri',
  upv-upv: Ko niko kapwokwok p̃irres, ko nanu nga m̃isij pijki re nolo kami. Kapirpe
    natu Atua nir nga marres p̃etp̃eti, nga kamlik liven ne dul nga marsij p̃erp̃er.
    Liven ne nir, kapmor pirpe moju renge iel ngatan.
  wap-NT: Aonaa kizi ukadakotin-kida-kao naꞌiki uunamunaa abata-kao dikauda sodi kida,
    mazan kaiman kizi paꞌan unao. Tominkaru dainaoun idi unao, umashaapa kaiman paꞌan
    oiaꞌo pidannao biiꞌi, wuruꞌu shaꞌapaapainaouz dikaudaꞌo naꞌiki kakibaꞌazonnaa
    kidaꞌo manawun aimaakan. Mazan unao, ĩbii anaꞌo nii paꞌan ukanadapan, naꞌapa wizinao
    kanadapan kawan marutaꞌo-karuꞌu.
  mva-mva: Bokai masa adoado-ba kamasoaki be iloming-lo giriki tago, be masa Nanaranga
    natu bokana kateka ngaenao kamasoaki. Kaituka-tina bong ngaedia-lo nge kateka
    ngaenao mata goalakadi dieno be tamoata muzingadi goalakadia-tina nge disoaki.
    Bokaibe goai lang malama dianiani bokana kam di malama kamaniandi.
  dwr-NT: '@see-verse:PHP.002.014'
  kfw-kfw: Khawakha e-inchu manmasituolla kathamak khat um manu karoonngai karra ningni'n
    noonkuung kaneimak khat-um inthiang ka eii Pathian kadik sangai ning esik eii.
    Arsi'n lairalak inminwar angnga nangni innum inmani karra ningwarsik eii.
  bfz-bfz: ताकि तुसे निर्दोष और पोल़े ऊई की टेडे और टीठ लोका बीचे परमेशरो री निष्कलंक
    ल्वाद बणे रे रओ, जिना बीचे तुसे जीवनो रा वचन लयी की दुनिया रे सर्गो रे चमकीले
    तारेया जेड़े दिशोए।
  cuk-09: Adi mer bemargi iskued nai-guegar, degine, dulemar mer bemargi sogmalagar,
    bemar galagwensuli gudimarye. Ar bemar Bab-Dummad-mimmigan gumarsoggu, dulemar-galagwensuli-gudidimalad-abargi,
    degi, dulemar-iskanamar-abargi, bemar gutu-gwen-naisuli gue-wilubmalad. Ar emigindi
    bemar we-napneg-sichidgi niskwamar-gaedyobi gudidimalad.
  ben-OBCV: যেন তোমরা এই কুটিল ও অবক্ষয়ের যুগে “ঈশ্বরের নিষ্কলঙ্ক ও শুচিশুদ্ধ সন্তান
    হতে পারো।” তোমরা তখন তাদের মধ্যে আকাশের তারার মতো এই জগতে উজ্জ্বল হয়ে উঠবে,
  mil-NT: te ducaⁿ te cuu‑ndo ñǎyiu ñá túú cuěchi‑xi núú Yǎ Ndiǒxí. Te nchòhó ñáyiu
    cùu déhe Yá Ndiǒxí, ñá túú tnàhí‑gá ná cumání‑ndó nǔú‑gǎ nɨni ndècu‑ndo tnuú nchaa
    ñáyiu ndècu ichi cuehé ichi duha ñuyíú‑a, ñáyiu cuihna ìní‑xi. Te cuu‑ndo dàtná
    chódíní sǎ dáyèhé niú nee,
  myu-myu: Ikẽrẽat mug̃ẽg̃ẽ'ukayũ parakpe eyju nuynuy―warẽmtag̃ ma jekuku'ukayũ parakpe―Deus
    a'õmpubutbun'ukayũ parakpe. Eyju bit Deus ebekitkit. Ikẽrẽat kug̃ g̃u eyju. Imẽnpuye
    Deus ebekitkit ekukuap puxim cuy epekuku. Soat etabutpe cedag̃ cuy epekuku ixeyũ
    be eymuymuyap puxim. Kasopta tabapuk cĩcã kabiok pima. Imẽnpuxim eyju dak Jesus
    Cristo bikuyap tag̃ jekukum pima, cũg̃ ma eyju jekukumap ibapuk cĩcã je'e itabut'ũmayũ
    xe.
  fue-fue: gam laatoɗon ɓe walaa gacce, laaɓuɓe, ɓiɓɓe Alla ɓe walaa ko elee, wonɓe
    der jaamanuuru biisiinu, oonyiinu, laatoɗon yaynooɓe der duuniyaaru hande fitillaaji.
  amk-amk: Menari tonanane ambori na meminohifo menemirorong mirarebanai tuti metohong
    sarawa kaha. Weo meminohi rahang inontarai sasario eminohi na mamantiti rorong
    fo, wape mea mani Allai ne arikangno metohong sarawa kaha di mea. Tuti na fianai
    aino menari fo, ewatioi we mene tarai toyari awahao denggararu na rorafaisi,
  fai-fai: beta itamomane, kiba kinim kidelok kim weng fine banim, yakokabiw. Kale
    kiba Got ami man kidel kei bom wanang kinim kamane tein bom nadiw kukuw mafak
    leiw abo eibiw imi iwyak tem ken bom sun biyámin weng dawkáyabiw be kiwta im iwyak
    tem abid kayakin midilin tem lánin taw keidokabiw kala.
  ura-NT: '@see-verse:PHP.002.014'
  mcd-NT: Man ascaiton oinquicai Jesús tanamafoan matohuunoa yoitirofoma isca huaquin,
    —Nan Jesús tanamisifofiashon tsain chaca yoimisiforan, —ishocai matohuunoa yoitirofoma.
    Man ascaitocai mato tsoan ahuashta rafantiroma. Ascatamarocon man isharaiton ointirofo
    man Diospan facucoinfoshon. Man ahua chaca huamisima. Nan Jesús icoinra huamafoanfin
    ahuara chaca huamisifoquin. Ascashon shinanchaca fustimisifo. Ascasi acani man
    funoafo. Ascashu faquish muran icafo shinantsaafo. Mancai ato cuscarama. Ato cuscara
    itamarocon Dioshuunoasi ato yoifafaincahuun icoinra huacanashu Jesús fu nipanonfo.
    Ascan manfin ato muranshon nan chashamatinin chasha huaiquin ato ismashcaquin
    a chaca huamisifoan mato oinnonfo. Man ascaino Jesús afanan oaitian unfi unimashquicain.
    Ascashon uncai ipaitsi mato Diosin tsain yoimisimaran, un nantifi yoitiro.
  urt-urt: Ŋainde pupwa yukur ka si e oto yip, pakai. Yip pa yurp talah bwore bwarme
    tikin Got. Pe pa yende ŋaiꞌe ŋaiꞌe bwore juh bumbe me lenge miyeꞌ tuweinge pupwa
    ŋaiye si ŋoihsipe ŋoiheryembe bwore. Yip pa yaŋarꞌe tuꞌe nowas ŋaiye naŋarꞌe nalꞌe
    nalꞌe kekep ŋaiye yepelmbe sekete.
  kiz-kiz: Mkihetagi mebhu ili ndabha msil'ombosibhu ni kuj'ha bhana bha Mungu bhaaminifu
    bhabhalelikuya ni mal'ombosi. muk'hetayi mebhu ili ndabha muyelayi nuru j'ha dunia,
    mu kizazi Kya bhuasi ni bhuovu.
  tzo-TZE: Jech mu'yuc boch'o xu' tsta amulic. Jech li boch'otic chopol yo'ntonique
    chilic ti vo'oxuc xnich'naboxuc Diose. Oy axojobalic ta stojolic ya'yel
  lex-lex: Mhi' emkade, de emekwalima mtiutg oleka Uplerlawna upni-a'nani mormiorni-dardiarni,
    momuounu-witwitanni, me nhiolli-lietni mak kakleha do'a-hala kuku' eti mak kmor
    lia plol wawna la'a riy yatyata-halala ha rden la. Mhi' inonmi pa emekneka ai
    mormiori mak kodia lelerni la' noha wawannu pa mikot nohor ir la kot mak kodia
    mormiori-dardiari. Hota la' miy mormiormi mak emkade de, aghi'a la' a nhiaparge'nu
    pa uhepur nohora, la' lerni la Kristus Nawal pia Nmai. Hade edon nhala mere naplol
    toto' meman la, de a liwtu-odwu mak kodia hini-turnu.
  dov-dov: kuchitila kuti mumaninine tamubi akampenda, ibana ba Leza ibatakwe ibubi
    mukati kabuzyalane bubbilingene alimwi bulangililwa aansi, oomo mumumvwika mbuli
    malampi munyika yoonse.
  rgu-rgu: Tao leo naꞌ, ela emi bisa dadi meuꞌ lahenda dale makamoiꞌ, ma lahenda fo
    ta nanuu salaꞌ fa. Emi masoda nai lahenda tadaluꞌ ara ro mapuputaꞌ ara talada.
    Tehuu emi bosoꞌ tuka si! Emi masoda ma muste makamoiꞌ, huu fo emi nana Ramatuaꞌ
    a ana nara. No ria na emi masoda ma muste nahaa ela natudu fee si enoꞌ, sama leoꞌ
    ruuꞌ ara rahaa-rakaledo soaneuꞌ dae-bafoꞌ ia.
  toc-NT: la̠qui̠ ni̠ti̠ nahuán para chu­na­tiyá tit­la­hua­pá̠tit hua̠ntu̠ ni̠tlá̠n
    o ni̠ti̠ naca̠­liaksaná̠n. Aksti̠tum cala­ta­pá̠tit chuná cumu la̠ lacas­quín
    Dios nata­la­tama̠y xca­maná̠n nac xlak­sti̠­pa̠ncán u̠ma̠ko̠lh lac­li̠xcáj­nit
    cris­tianos hua̠nti̠ tala­má̠­nalh nac ca̠quilh­ta­macú. Camaca­xka­ke̠­nántit
    nac xlak­sti̠­pa̠ncán cumu lá a̠má stacu hua̠ntu̠ macax­ka­ke̠nán nac u̠má xaca̠­pucsua
    ca̠quilh­ta­macú,
  som-som: inaad ceeb iyo eed la'aataan, idinkoo ah carruurtii Ilaah oo aan iin lahayn,
    oo ku dhex jira qarni qalloocan oo qallafsan, kuwaas oo aad uga dhex muuqataan
    sida nuurar dunida ku dhex jira,
  mam-C: tu'ntzin nti' kyila kywutzxjal, a nya nimilqe ex b'inchil ilqe. Qala' chi
    okxita tk'wal qMan Dios, ex nti'tla kytz'ilila toj kychwinqila. Qala' chi okxa
    tz'aqle wen, tze'nqe che'w nchi qoptz'aje toj qniky'in; ex ikyxqetzintla kyeji'y
    tuk'a' kyb'inchb'in toj kynimb'ila kyxoljo nya nimil, a toj qxopin ite'ye,
  ndj-ndj: Ili muvi vangajila lung'ong'u na vangajila uvifyi, vana va Chapanga vangajila
    lung'ong'u mumlima wa wafu na wuyaghamilili. Mung'ali kucha ndondwa wusing'alisha
    lulanga,
  mbj-NT: Tii d' ỹ mejũũ bë hã, dooh hyb n'aa bë raky n'aa tapaa péh, baad had'op
    bë bahado däk hyb n'aa, P'op Hagä Do taah nesaa do nanäng do bë bahadoo hyb n'aa
    kä, badäk hahỹỹ bä nesaa do hedoo doo, nesaa do moo heb'ooh do mahang bë babok
    bä. Sagõõh gadagyp doo gó wë hã bag padëëk do hadoo bëëh, sa mahang,
  lat-VUC: 'ut sitis sine querela, et simplices filii Dei, sine reprehensione in medio
    nationis pravæ et perversæ: inter quos lucetis sicut luminaria in mundo,'
  ngp-ngp: vileke mnde want'hu wasuntike, heweina dyodyose diihile naho enga wana
    heweina usavu kwa Mnungu, wakwikala mwe cheleko kina nk'hani chaganike mwa awo
    mwaoneka kunda enga nt'hondo zikung'ala mwo ulanga,
  enq-2: '@see-verse:PHP.002.014'
  eng-ASVBT: that ye may become blameless and harmless, children of God without blemish
    in the midst of a crooked and perverse generation, among whom ye are seen as lights
    in the world,
  mna-mna: Naso leyom uunu sa isaana som, mi leleyom iŋgeeze men, mi mbulu tiom ta
    boozomen indeeŋe men. To kombot kembei Anutu lutuunu bizin ŋonoono ila wal sananŋan
    mi zorzooroŋan mazwan, mi ku'urur mat pizin kembei zin pitik ta tiyaryaara pa
    maŋaanaŋana i.
  myw-myw: Bweina beivag amisinap kamnat, bwanabwein, Yowbad nitun yakamiy, mamagina
    wodam yakamiy simiyas tasiyas tadadubs. Tasiyas gog takalbalebs tage yakamiy amisinap
    kamnat; liva̱nen mwamov nises wasigeis yakamiy. Kukin beivag amisinap kamnat,
    igaw yam towen Kelis beiyum beim mo bakineimiy bamwa̱saw balana, “Anagin gunawotet
    tasiyas. Nag awotet mav wasigeis tasiyas.”
  sby-sby: kwambeti mube babula kampenda kayi nekuba bana ba Lesa baswepa abo balekalanga
    muchishi cabantu bapilinkana mano, kayi beshikulwanisha banabo. Pakati pabantu
    bamushoboyo mukute kubala eti nyenyeshi pacishi capanshi,
  sll-sll: Dikire monanga, God arihobi kina pring ni tekinangure, nin wang aung weni
    mole wigi sire monanua. Monanga, kewa dongwo meri monania, si bongwo ala mongwo
    hobi au di tenangere God ha maing hol pangwo i han po sinamua.
  yaq-NT: Junuen, inim kaabeta, ka tu'ik intok enchim a aet na'atejonaa'uta, emot
    a' bitne' betchi'bo. Ala eme'e jume' inim jiapsame, jume' wepulsi ka tu'ikut jiba
    jiapseka a' joame, intok si'ime ka tu'i yoemem nasuk, eme'e, Liojta betana yoemiarimtakai,
    ka tu'ika kaita emot aune. Eme'e inime nasuk, teeka tua ka machiku chokim beeteme
    benasi tachiriam benaka, ju'u tu'ik betana am ju'uneetua.
  uro-uro: Va ngän dualat toqoräkt divakt iva qaku mamär vät aung iva qä narhäksärhäm
    ngän bät guani angät tpäs dap pa qaku angäna anga vuini i ma Ngämuqa aa es na
    ngän gärarhani i sa mamär na rha dä aa saqong gärarhae i sa qale rha mänguräp
    tit täkt ama qoengait na ama ruvek kärarhani i sa mava na arhä mädräm dä ama vu
    arha lat. Bä mänguräp iarhakt ama ruvek dä ngäni sen i ama neraqa na ngän mäni
    ama ivätki
  ita-1885: acciocchè siate irreprensibili, e sinceri, figliuoli di Dio senza biasimo,
    in mezzo della perversa e storta generazione, fra la quale risplendete come luminari
    nel mondo, portando innanzi a quella la parola della vita;
  muy-muy: 'Tamal kəgrum nahkay nahəma, mis etindivi kʉli do, akagudarum zlam do,
    akəlumbu bəza ge Melefit *njəlatani. Lekʉlʉm kə̀bum e kiɗiŋ ga ndam cuɗay akaba
    ndam magosay mis bu : ka ya ti kəhumi ma ge Melefit ya avay sifa ni ana tay nahəma,
    etipi kʉli akaɗa ya tipi boŋgur təslaɗay ga məlavaɗ a huɗ melefit bu ni. Nahkay
    a vaɗ ya *Krist amaŋga ni ti anəmərvu àna kʉli. Eslini anəsər ti nàgray tʉwi zləzlaɗani
    masakani ndo.'
  kqc-kqc: ye vegu no yokoi de ma kino nufa de ameyagane, Sei di mida mida, no yokoi
    de nufa, mina gua amededi vene kevo ma vegu rorobo ferena di utari, vabara konori
    kana, kinifo resi
  tav-tav: To bairo caroaro mʉja cabairo tʉjʉrã, “Caroorã ãma, ti wamere caroorijere
    áama naa,” noa mʉja ĩ majiquetigarãma. Caroarã, caroorije cátiquẽna mʉja anigarã,
    ati yepa macana caroorã watoapʉ anibana quena. Dio punaa aniri caroare cána mʉja
    anigarã. Ati yepa canaitĩarore bairo cãno cabujurijere bairo maca cãna mʉja anigarã,
    Cristo cʉ cãniere aperãre na majiorã.
  eng-ULB: Act in this way so that you may become blameless and honest, children of
    God without blemish. Act in this way so that you may shine as lights in the world,
    in the middle of a crooked and depraved generation.
  spa-VBL: para que sean sinceros, inocentes de cualquier mal. Sean hijos irreprensibles
    de Dios en medio de un pueblo deshonesto y corrupto. Brillen entre ellos como
    luz del mundo,
  fra-_FOB: Afin que vous soyez sans reproche, sans tache, enfants de Dieu, irrépréhensibles
    au milieu d'une génération dépravée et perverse, au sein de laquelle vous brillez
    comme des flambeaux dans le monde, y portant la parole de vie;
  hau-ULB: Domin ku zama marasa abin zargi kuma masu gaskiya, 'ya'yan Allah marasa
    aibi. Ku yi haka domin ku haskaka kamar haske a cikin wannan duniya, a tsakiyar
    karkatacciyar da gurbatacciyar tsara.
  mal-mal: അവരുടെ ഇടയിൽ നിങ്ങൾ ജീവന്റെ വചനം മുറുകെപ്പിടിച്ചുകൊണ്ട് ലോകത്തിൽ ജ്യോതിസ്സുകളെപ്പോലെ
    പ്രകാശിക്കുന്നു.
  lit-lit: kad būtumėte nepeiktini ir nesutepti, nekaltintini Dievo vaikai nedoros
    ir iškrypusios kartos aplinkoje, tarp kurių žmonių spindite kaip šviesuliai pasaulyje,
  urd-GVR: tāki āp be'ilzām aur pāk ho kar Allāh ke bedāġh farzand sābit ho jāeṅ,
    aise log jo ek ṭeṛhī aur ulṭī nasl ke darmiyān hī āsmān ke sitāroṅ kī tarah chamakte-damakte
  far-far: fua ne mulu kai to 'o'olo, ma nao kera si dao to'ona ta ru fuana fafilamulu.
    Sui boroi 'ana mulu ka to 'ua laona molagali ne safitana wane ne abulolada ta'a,
    mulu to na dia wele God ki. Nia lea fuana mulu kai dia na kwesu ki ne tala fuada
    laona molagali rorodoa ne,
  suz-BL: मोपा दोस गेचा मपुंइसीब, परमप्रभु यावे आ रिम्‍शो आल दुम्‍नीनी। मरिम्‍शो नु
    दूली पाइब मुर आन दातेमी स्‍वर्ग ङा छेङछेङ खोदेंशो दुम्‍नीनी। फिलिप्‍पी १:१०; मत्ती
    ५:१४; एफिसी ५:८-९
  car-NT: Tupi me ajemendorykon wairy man. Ija'wany'pa imero awairykon man. Eja'wanga'pa
    awairykon man Tamusi y'makon me yja'wangon atany'ma'san kari'na ra'na. Kapu tanokon
    aweinano wara taweije awairykon man ero nono tu'po.
  amp-amp: Niko nda bbinysoft fasoh fasoh nefm nayet yimaroh buha tohwoko. Ndnatn
    be rpa yima yuhurparn rhuhato tamoh tamoh nefenm nakfot. Nd rirhu arhuyuk yimam
    htihato mirahm, “Tu hifa dborioh nefm newum.” Nd niko tohwa tkitt nhai be dborioh
    yimarpam tohkahmt. Nhai. Fasoh yimam tom rpat tohwoko. Ndnatn nd niko nayuk dborioh
    nefmn nd kspita yauyuk yimam kshr kanjo yakitohhato yak nukak hanyrahkomm.
  bht-bht: ताकि तुसां इस बुरे कने पापी संसारे च परमेश्वरे दी सिद्ध ओलादी सांई पबित्र
    कने निर्दोष जिन्दगी जिया, इस संसारे दे लोकां बिच तुसां अम्बरे दे तारयां सांई चमका,
    जियां तुसां उना जो बचन सुंणादे न जड़ा अनन्त जिन्दगी दिन्दा है।
  eng-NOY: that ye may be blameless and pure, children of God, without rebuke, in
    the midst of a crooked and perverse generation; among whom ye shine as luminaries
    in the world,
  cub-NT: Que baru boropatebenajaramu mʉja. Aru mʉje ãmeno d̶aiye cʉbequiyebu. Aru
    Jʉ̃menijicʉi mára, ãmeno cʉbevʉva, barãjáramu mʉja. Mʉje cʉede ijãravʉcavʉ jʉjovaivʉ
    aru pʉeno ãmeno d̶aivʉ ne jẽneboi, mʉje cad̶ateiye jaʉvʉ náre, ne jã́rajiyepe
    aivʉ ne ãmeina teiyede aru mʉje mearo teiyede yópe abiácovai cad̶ateiyepe põevare
    cojiéque, ne jã́rajiyepe aivʉ ñamine.
  ita-1927: affinché siate irreprensibili e schietti, figliuoli di Dio senza biasimo
    in mezzo a una generazione storta e perversa, nella quale voi risplendete come
    luminari nel mondo, tenendo alta la Parola della vita,
  lww-lww: A tesike likan yeririna la nap̃a akuspal mrapa, kiela sitomena la pe tap̃ena,
    ana ita monar teyum̃aen kieta yum̃aena la wo a mesmes. Ita tepe narina ne Ntewa
    lala, nap̃a popon kororaki ve to re e ita, a monar tepe sane kap tego na tegolien
    mrapa kiena yeririna la na yomarava nini.
  ckb-ckb: تاکو بێ گلەیی و پاک بن، منداڵانی خودا لەناو نەوەیەکی چەوت و خواردا بێ لەکەن،
    لەنێو ئەواندا وەک ئەستێرە لە گەردووندا دەدرەوشێنەوە،
  nas-nas: Teing-koo eeꞌning-koo meuꞌke arakarariri otoriaing beentoꞌnanka paning-kooning-pinaꞌ
    tee kara domantooꞌ deto komperi ookarai ooaavainaꞌ.
  uvl-uvl: Pomalam lape NeHalang esia poinga poreke ngana e nge imo ero pe atu ke
    pomanga tutuna mur pengpeng. Pe heueu nei atu luluch nge hana porekreke ngana
    mur nga ich nei kura. Pe lemek ke atu ke nek ke pomanga NeHalang lemene ngana.
    Pe apoi ke pomanga lemenge nenge tua leme nga kileng au ngana.
  eng-BBE: So that you may be holy and gentle, children of God without sin in a twisted
    and foolish generation, among whom you are seen as lights in the world,
  ixl-CNT: Ech ex jikomla chaj ikꞌaol imeꞌal Tioxh siꞌaneꞌ. Nojchit yeꞌxhabꞌil koꞌxh
    kam satal setiꞌ. Sekꞌuch u bꞌaꞌnil xoꞌl qꞌu onkonla chaj aanima elnaj tu bꞌey
    tu u tiempo tzaꞌ. Kꞌuchtaj qꞌu bꞌaꞌnil xoꞌl qꞌu onkonla chaj aanima tu u vatz
    amlika txꞌavaꞌ tzaꞌ. Echaꞌ ex txijtxubꞌal paqꞌlele sebꞌaneꞌ.
  xsi-xsi: Ambo miki ma kapaveta kuku vetâŋa arara ŋinde, ande miki ma kamo Maro Kindeni
    natu wukale sondo ndo, aku ma kamo ilomi mbâra-mbâra ndo lâ i nao, nemi soki toŋge
    tia. Mao nâ, miki kamo lâ tâno ŋine kulu kunzi kiesaka tamwatanzi, nenzi vetâŋa
    potomule kie-kie. Andeta miki kamo katogo sinâla mine panzi, aku katula ŋgua ŋana
    via mao kâ pwataki panzi, itogo pitu isinala nia maa mine. Ambo miki ma kamo mine,
    ŋineŋga lâ zo ŋana Yesu Kirisi ma itaulo imâ kilo kâ, ande naŋa ma akura tu andeka
    nâ, ŋana tu nemi vetâŋa ŋinde ma itula pwataki tu wurâta ŋalae naŋa muŋga amakâsa
    ŋana aveta ŋinde, ande naŋa ŋandai aveta wurâta ŋinde koa tia nâ.
  crx-NTPO: Nohk'ehóotalts'ulh-un, 'et whuyit 'uht'oh 'ink'ez soo ts'ih'un ootsun
    hoolohne oohle', 'et whuz un'a Yak'usda buzkeh tihleh 'et whe 'aw nohk'e' holtsit
    ait'oh. Ndunne tank'us 'únt'ohne 'ink'ez lubeshi 'uk'enus ntsi'-i 'ooleh hukwa
    'ut'enne, 'enne butoh 'ulhdzis be hoot'en-i k'un'a 'ooht'e'.
  kan-OKCV: ಹೀಗೆ ನೀವು ನಿಂದಾರಹಿತರೂ ದೋಷವಿಲ್ಲದವರೂ, “ನಿಷ್ಕಳಂಕರಾದ ದೇವರ ಮಕ್ಕಳಾಗಿ, ವಕ್ರವಾದ
    ದುಷ್ಟ ಜನಾಂಗದ ಮಧ್ಯದಲ್ಲಿ,” ಜೀವವಾಕ್ಯವನ್ನು ಹಿಡಿದುಕೊಂಡು, ಲೋಕದಲ್ಲಿ ನಕ್ಷತ್ರಗಳಂತೆ ಹೊಳೆಯುವವರಾಗಿರುವಿರಿ.
  bbb-bbb: Ja ijiege kenoekuva jaka maturaena oenoeke ro e bube vua bino kena una
    ja namiake. Ro janika maturaena Godido anafa ijiege renoega e ije bu maza boeje
    ume igadufuo ise ijiaru renoekuae vierafevo ije bu giake. Ro kuke janika raete
    ije no kena titutema ijia sana vako ijiege ja e ise revo ijiebuo kafare ijia karikuva
    ni raete ijiege sanafo. Ja ijiege rekinu Godido vua maeje fu bu karauniadufuo
    ije nijasiafo. Ro ja ijiege rekuva na maza ije Jesu Kuraesi fu una ruomo ijia
    naka ma ijadufuo joefuo aroekarake. Ijadufuo maeje na vierafega daro none boeje
    na akoena imenoeva ije na naebe nisei.
  blw-blw: ta antaaw ammag amma-ammay way maid koma wayan hen tatagu way mangempafasor
    an chitaaw ya ta maid kachumsekantaaw way a-anà Apudyus, tàén niya-ahrangtaaw
    hen tatagun antoy lota way ammag amchan hen kenarawengna. Ta kamantaaw hen cha
    homelaw way taraw way cha manelaw hen tatagu hen antoy lota.
  tam-2017: கோணலும் மாறுபாடுமான வம்சத்தின் நடுவிலே குற்றம் இல்லாதவர்களும் கபடு இல்லாதவர்களும்,
    தேவனுடைய மாசற்ற பிள்ளைகளாக இருப்பதற்கு,
  azz-NT: Huan como nantatacamatij, ijcuacón amo aquen huelis namechteluilisque huan
    amo no huelis namechpajpantijtinemisque tajtacol tech namonemilispan. Ta, nanchipaucanemisque
    porín namejuan naniconehuan de Dios. Huan amo nanquipixtiyacan tensá tamachilis
    ten namechyolmajmahua ica tajtacol. Porín namejuan nannentinemij intzalan in talticpacuani
    ten semi amo yolcualime, porín yejuan quixtopeutinemij in Tajtoltzin de Dios.
    Huan ijcón namejuan nantanextijtinemij ica in Tajtoltzin de Dios den talticpacuani,
    porín yejuan nentinemij tech ne tayohuayanilot ten cualcui in tajtacol. Huan nanquichiutinemij
    ijcón queme se tanex tatanextía campa tayohuayanilot.
  spa-RV-1909: Para que seáis irreprensibles y sencillos, hijos de Dios sin culpa
    en medio de la nación maligna y perversa, entre los cuales resplandecéis como
    luminares en el mundo;
  csy-csy: Tabang in tote sia paubang ngawl le lau ngawl, ki tei kul ngawl Pathian
    tate na hi tu uh a, thimthel le lampial minam te sung leitung ah khuavak bang
    in na taang tu uh hi;
  mxq-NT: es dʉꞌʉn xyaꞌíxʉdʉt ko mꞌuꞌunkꞌátʉdʉ Dios es ko mjikyꞌattʉ wa̱ꞌa̱ts, es
    kyajpʉ mbojpʉ. Dʉꞌʉn mjikyꞌáttʉt ma̱ tadʉ axʉk ja̱ꞌa̱yʉty esʉ kujuundʉjkʉty ya̱
    naxwiiñ, dʉꞌʉn mꞌíttʉt ma̱ yʉꞌʉjʉty éxtʉmʉ mʉdsa̱ꞌa̱ ko jyajy tyeꞌxy ma̱ koots
    itʉn.
  tzj-NT: Queri' nbij chewe utzc'a chi ni katzij wi' chi ix ralc'wal Dios nixtz'ati
    utzc'a chi majun nak ta nixchapbexi in ni ch'ajch'oj wi' ja rewanma. Quirtari'
    neban jutz'it utzc'a chi mta ja ritzelal pa tak ec'aslemal ixix masqui ixc'o chiquicojol
    jule' winak ja xa yojtajnak quina'oj, jule' winak ja congana itzel quic'aslemal.
    Pro ja rixix ix cani' jun luz ja nsakirsan quebey chiquewach chipan ja k'ekumal
  tdt-tdt: Nunee, nudar Maromak nia oan, imi bele moris ho laran moos, livre husi
    sala, buat aat ida mos la iha. Imi moris iha ema aat sira nia leet. Entaun imi
    tenki sai hanesan fitun iha lalehan hodi foo naroman ba sira.
  ron-BTF: Ca să fiți ireproșabili și inocenți, fiii lui Dumnezeu, fără mustrare,
    în mijlocul unei națiuni strâmbe și perverse, printre care străluciți ca lumini
    în lume,
  eng-WEBP: that you may become blameless and harmless, children of God without defect
    in the middle of a crooked and perverse generation, among whom you are seen as
    lights in the world,
  eng-FBV: so that you'll be sincere, innocent of any wrong. Be God's blameless children
    living in the middle of a dishonest and corrupt people. Shine among them as lights
    to the world,
  nld-1939: opdat gij onberispelijk moogt zijn en ongerept, vlekkeloze kinderen van
    God temidden van een krom en verdraaid geslacht, waaronder gij schittert als sterren
    in het heelal.
  bwo-bwo: Han b́wotiyalo k'uuronat gond s'oot'anots dagotse jitsitsonnat k'efoon
    boatse deshaw s'ayin wotts Ik'i nana'úwotsi wotaarr datsanatse k'eenwotskok'o
    c'eeshitute.
  nch-BL: Huan quej nopa amo aqui huelis amechtelhuis ica yon se amotajtacol. Xijpiyaca
    se nemilisti cati tapajpactic quej quinamiqui para amojuanti cati aniconehua Toteco.
    Xiitztoca quej miyac taahuilme ipan ni taltipacti campa senquisa onca tzintayohuilot.
    Quena, masque anitztoque inihuaya miyac masehualme cati tahuel chicotic inintalnamiquilis
    huan cati tahuel quinpactía tajtacolchihuaj, ma cahuani amotaahuil.
  quc-TNT: Je ri' rech ri winak man xa tä ne jubik' mac cäquirik chiwij. We je ri'
    quibano, k'alaj chquiwäch chi kas tzij ix ralc'ual ri Dios ri quiban utzil chquixol
    ri winak ri cäca'n etzelal, ri man queniman tä che ri Dios. We quiban ronojel
    ruc' utzil, quiya na sakil chque ri winak jas ri ch'imil ri quejuluw chak'ab pa
    ri k'ekum.
  tfr-NTPO: '@see-verse:PHP.002.014'
  kaq-NT: Ponte shinanyahpabo sca jihuenahue, jahuabi tiroma shinanaxma. Papan siri
    baquebo tah man nincayosmabo tocan man jihuetihi, tiromabo tocan hihquish bi ponte
    res jihueti. Mai mehabo tocan tah man huishi xabatai quesca man jatihi, Papan
    xabayahpabo sca jai.
  sgb-sgb: ta êmên hikaw ya maának ni Apo Namalyari ay mag-in ayn kapintasan, línaw,
    ya panay mangêd, atsi kaw man ha pibonakan lan tawo ya nangarawak ya mapanyag
    kasalanan. Kabay nanad kaw hên hênag ya ampam-in hawang bayri ha luta,
  vie-1934: hầu cho anh em ở giữa dòng dõi hung ác ngang nghịch, được nên con cái
    của Đức Chúa Trời, không vít, không tì, không chỗ trách được, lại giữa dòng dõi
    đó, giữ lấy đạo sự sống, chiếu sáng như đuốc trong thế gian;
  kxv-kxv: ଏଲେକିତିହିଁ ମୀରୁ ଦ଼ହ ହିଲାଆଗାଟାତେରି ଅ଼ଡ଼େ ସୁଦୁ ଗାଟାତେରି ଆ଼ହାନା, ଈ ଲାଗେଏତାଣି
    ତଲେ ନା଼ଡ଼ିକିନି ଲ଼କୁ ବିତ୍ରା ମାହାପୂରୁତି ଦ଼ହ ହିଲାଆଗାଟି ମୀର୍‌କା ମା଼ସ୍‌କାତେରି ଆ଼ଦେରି;
    ଏ଼ୱାରିତା଼ଣା ମୀରୁ ଜୀୱୁତି ବ଼ଲୁ ଆସାନା ଦାର୍‌ତିତି ଉଜେଡ଼ି ଲେହେଁ ମୀରୁ ତ଼ଞ୍ଜା ଆ଼ହିମାଞ୍ଜେରି;
  amu-NT: cha tjaa ꞌñeeⁿ juu nljeii na nntso waa na cwilaꞌtjo̱o̱ndyoꞌ. Calaꞌxmaⁿꞌyoꞌ
    ntseinda Tyꞌo̱o̱tsꞌom na ljuꞌ mꞌaⁿꞌyoꞌ quiiꞌntaaⁿ nnꞌaⁿ natia laxmaⁿ na quieꞌ
    nꞌom. Jo nda̱a̱ naⁿꞌñeeⁿ calaꞌxmaⁿꞌyoꞌ chaꞌcwijom cancjuu na cwiwixuee jo nnom
    tsjomnancuee na jaaⁿñe,
  hin-CV: कि तुम इस बुरी और भ्रष्‍ट पीढ़ी में, “परमेश्वर की निष्कलंक संतान के रूप
    में स्वयं को निष्कपट तथा निष्पाप साबित कर सको.” कि तुम इस पीढ़ी के बीच जलते हुए
    दीपों के समान चमको
  spa-BES: Para que nadie encuentra falta ni culpa alguna. Sean hijos de Dios sin
    pecado en una generación maligna e insensata, en medio de quienes son vistos como
    luceros en el mundo,
  san-BEN: ঈশ্ৱরস্য নিষ্কলঙ্কাশ্চ সন্তানাইৱ ৱক্রভাৱানাং কুটিলাচারিণাঞ্চ লোকানাং মধ্যে
    তিষ্ঠত,
  tdx-tdx: soa tsy hanan-kakeo, tsy hanan-tahiñe, fa ho anan’ Añahare tsy aman-kandra
    añivo’ ty tariratse mengoke naho miola toy, mipelatse hoe failo ami’ty voatse
    toy,
  naf-naf: '@see-verse:PHP.002.014'
  grc-MT: ινα γενησθε αμεμπτοι και ακεραιοι τεκνα θεου αμωμητα εν μεσω γενεασ σκολιασ
    και διεστραμμενησ εν οισ φαινεσθε ωσ φωστηρεσ εν κοσμω
  vid-vid: leka muwe wanhu welile, walihela nongwa, kota wana walingumhulichiza Nguluwi
    na walingikala kuli isi yihile na wanhu wajilile. Mobunguzuka hali hewo kota nhondwe
    zilingumwemwesa kuulanga,
  pio-NT: Pimànicué cài, yéewanápinácué canácata áibanái yáaliméeri icháawàaca pibáyawaná,
    càmitacué nacái pucháiba píiwitáise. Dios yéenibecáinácué pía, íná pìyacué mabáyawanéeri
    iyú nèewi níái èeri mìnanái báawéeyéica íiwitáise, iméerèeyéicawa. Càicuéca píade
    chái èeri irìcu iyúwa dùlupùta ipucuèyéicawa catéeri irìcu, píalíacáinácué Dios
    ìwali.
  tsn-tsn: gore ope a se ka a lo bona molato. Lo tshwanetse go tshela lo le phepa,
    matshelo a a phepa jaaka bana ba Modimo mo lefatshing le le lefifi le le tletseng
    batho ba ba kgopo le logwadi. Phatsimang mo go bone lo le masedi a lefatshe,
  amr-NT: Nogi̱ti nogi̱ti ʼuruaʼda Diosen boʼkikaʼnok nog aratbuta dakhueaʼ huaahueʼdik
    moʼe̱ne. Diosensiʼpo ʼuruaʼda moʼnoikaʼpo nog aratbutere da huaaʼeriere dakhueaʼ
    huakaʼeriere moʼnoikaʼpo huadak huaʼa eʼnoeanhuahuikaʼ huaʼa moʼmanbatiaʼpakikaʼpo
    konig ʼurunanada huakjey boʼeypakikaʼ. Jesucristo castiga aʼmagkayaʼpo eʼtiakdeʼte
    opudomeytaj durugda i̱jje̱a̱poy. Opudtaj namaʼda manbatiaʼpakonhuahuahueʼ i̱ji̱kamey
    ijnopo̱e̱a̱poy.
  pwg-pwg: Koberai da tami na wawaya maninimi ma ke sago berona gwabimiyai da tami
    God natunatuna biibiimi. Weni kimtina dobuwai ti na beroberosi, didibara wawayisi
