    claramente como devem agir/se comportar, assim como o sol, a lua e as estrelas
    nos mostram claramente uma estrada aqui na terra.
  gwi-NT: Jyąhts'ą' t'ee, ąįį geh'an jii nankak gwizhit dinjii juu łyaa zhyąą tr'aanduu
    nilii nąįį ts'ą' chan gwintł'oo khagwaatsii ginlįį nąįį tee t'ohchy'aa, gaa Vit'eegwijyąhchy'aa
    vitr'iinin nąįį ǫhłįį ts'ą' nakhwat'igwin'ee kwaa. Nijin Gwandak Nizįį goots'ą'
    geegoohkhii ji', t'oohju' t'ee nats'ahts'ą' gaakhwandaii gaageheendaii, nakhwatr'agwaanduu
    kwaa, nakhwats'ą' git'eerahahtraa chan gwanlii kwaa ts'ą' gaageheendaii. Zheetii
    są' ch'ąhndit, ąįį gwik'it nakhwagąąh'in dąį', gootee ch'ahǫhndit. Jyąhts'ą' t'ohchy'aa
    ji', nijin drin Christ chan k'inidik ji', nats'ahts'ą' dohchy'aa gogweheechy'aa,
    jidii gwintł'oo geenjit gwitr'it t'agwał'ya', zhyąą gogwiilii geenjit t'ishizhik
    kwaa. Jii kwaii datthak geenjit, izhik ji', gwintł'oo nakhweech'ihih'yaa.
  gvn-gvn: Yinyamundu yurra junkayku bunday, ngulkurrku, yala Godumu kangkal-kangkal
    ngulkurr. Kanbal Godumu kangkal-kangkal kari. Yinyarrin buyunkuda, kurru-kurrukuda.
    Yurra junkayku bundanya, yurra balbal yala dawarabu balbal jiringa.
  nhy-NT: Para ijkón amakaj ma amechtlajtlakolti de itlaj, porke namejwan anyolchipawakej
