verse: PHP.002.015
translations:
  kpx-kpx: Katealemo lana vaveve inutolotololahave. Lana katelahage Dilavau bae laemo
    vaveve toela elehalivebene. Ige vaveve toela vamale ataeabuna la atagae vaveve
    elehai hilokage laeau Dilava esea. Vaveve toela vamalebia vigomo lana atagae vaveve
    vageve.
  okv-H: Eto ungo ari sasapura tehon tahon ari embomeni ga enda ta mihie God ta meniundi
    eto ari sasapura toto pehumba ari haite mane tongopa ambu irivujo. Eto kuro hunjara
    na uhu i ta usasa eaguja ainge arako ue enda embomeni ta usasa ue God ta vasiri
    eha ikari ta ke avo hande evujo.
  tbo-tbo: Uyahinei taumi omi dewa atapuhi hina haki po hina yeuyeu tu mehipuli u
    matahi babana taumi Yaubada natunatuna woyeuyeumi. Geka hougana tu meuputa hai
    dewa uguguwahi u hayahi o memae yaka tauhi hai ubona taumi,
  mal-C: അങ്ങനെ നിങ്ങൾ അനിന്ദ്യരും കുറ്റമറ്റവരും നിഷ്കളങ്കരുമായ, “ദൈവമക്കളായി, ജീവന്റെ
    വചനം മുറുകെ പിടിച്ചുകൊണ്ട്, വക്രതയും ധാർമികാധഃപതനവും സംഭവിച്ച തലമുറമധ്യേ” ലോകത്തിൽ
    ജ്യോതിസ്സുകളെപ്പോലെ പ്രശോഭിക്കുക.
  grc-SR: ἵνα γένησθε ἄμεμπτοι καὶ ἀκέραιοι, τέκνα θεοῦ ⸂ἀμώμητα⸃ ⸂2ἐν μέσῳ⸃ γενεᾶς
    σκολιᾶς καὶ διεστραμμένης, ἐν οἷς φαίνεσθε ὡς φωστῆρες ἐν κόσμῳ,
  bgc-bgc: ताके थम परमेसवर की ऊलाद की तरियां इस दुनिया के बुरे अर मतलबी माणसां के
    बीच म्ह पवित्र अर बेदाग जीवन जी सकों। दुनिया के माणसां के बीच म्ह थम जीवन का वचन
    लिये होए, आसमान के तारां के समान चमकों।
  khz-khz: Pe gomi Palagu natuna ati vetoukaumi e nama iwavagi ai pio ago, etanopara
    rakava kwaikwai e gekala-rakava-vagina talimara nuganugarai, pe pio wae-lovolovo,
    noowane mitiu pogi aina gewaena vetaina.
  deu-TKW: daß ihr werdet tadellos und lauter, Kinder Gottes ohne Fehl, mitten in
    einem verkehrten und verwirrten Geschlecht, unter denen ihr leuchtet wie Gestirne
    in der Welt,
  zsr-NT: Cni ral‑laꞌ gunliꞌ, cui gac nu bi gnë queëliꞌ, san quië gacliꞌ zxiꞌnëꞌ Dios,
    nacliꞌ gdu dxiꞌa yödzlyú ga ni zoaliꞌ ladj bunách cunacgac tsahuiꞌ len nucaꞌngac
    Dios. Lbiꞌiliꞌ rguꞌliꞌ yeníꞌ ladjquëꞌ ca naꞌ taꞌgúꞌu yeníꞌ bölj luzxbá catiꞌ ni
    nac chul,
  lin-lin: mpo ete bozanga pamela mpe bozala peto lokola bana na Nzambe oyo bazangi
    mbeba kati na molongo ya bato babunga nzela mpe ya mobulu. Kati na molongo yango,
    bozali kongenga lokola minda kati na mokili
  hns-NT: Tab koi na toelogke koetjh bol paai aur toelogke diel ekdam safa rahie.
    Ie rakam se toelog badmaas aur bhatkal manai log ke bietj me Parmeswar ke attjha
    larkan rahiehe. Aisane andhiaar doenia me toelog tjamkat tarai ghat rahiehe.
  noa-E: daumaa ãbmuajã pãachig iekhapiju chukhu, mʉg õor khaibag thʉnʉm ee khaibagjã
    chukhu Ẽwandam chaainkha wënʉrramkhĩir. Pãar magta wënʉrrʉmʉn, magan mʉg durr
    ich pekau pömgau edau khĩejö sim eejã pãar edjã ee phĩdag phuphup thʉnʉmjöta wënʉrraju
    am ee,
  eng-EMTV: in order that you may become blameless and innocent, children of God above
    reproach in the midst of a crooked and perverted generation, among whom you shine
    as light bearers in the world,
  mib-NT: návāha cuu ró séhe Yaā Dios jeē tú na cuēchi coo sɨquɨ̄ rō te coo ndaā rō.
    Te caca ndoo ró méhñu ñáyuu nīhni ni jeē casáha néé. Chi mēhñu ñáyuu un stéén
    rō jniñu váha ró, te súcuan cácuu ró nájnūhun quɨ̄mɨ jeē ndíndēe núū néē ñayɨ̄vɨ́.
  lif-NT2: हे़क्‍क्‍याङ् खिनिॽग सेसे नु फोत्‍या मे़ःन्‍नेबा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुस्‍साः के़बोःक्‍खिॽ, हे़क्‍क्‍याङ् कन् इक्‍साबा ताक्‍के़भे़ॽबा नु लायोबा मनाहाॽनु
    के़वयिल्‍ले़ खामाक्‍लुम्‍मो के़ओःप्‍पा ओःत्तिहाॽ कुइसिःक् खे़ङ्‌हाॽ लुम्‍मो के़ओःत्तिॽरो॥
  xnj-xnj: muni muvya vana va chakaka va Chapanga changabuda, mwemtama pamulima uwu
    uhakau na vandu vevakumbudila Chapanga. Mwiganikiwa kung'asima pagati yavi ngati
    cheying'asima ndondo kunani kulihundi,
  mmx-mmx: kusu luruptuvuk atnimi na nunuan la minaba dadat basinge laxakapmek atnimi
    la nemi minaba lok ngan laxamdak at ne Moroa ap mo levenaleng mi nemen kantubu
    at limixin kakapmek at na lavatbung menemen, mo di umsu mi laxakapmek. Do lorooro
    atnimi na nemen kuren, minaba babao ngan laxampenti i soosoo axasep bok lamavangkap.
  cbr-NT: bëtsi unicaman, mitsúxmi ñu 'aisama 'aíma Nucën Papa Dios cuëëncësabi oíshi
    'ia isnun. Usai 'ia ca 'aisama 'aísha ax ami sináncëma unicaman, Nucën Papa Diosan
    bëchicë 'aíshmi mitsun nuitu upí 'icë isti 'icën. Usa 'aish camina mitsux 'ispacaman
    bëánquibucë 'icëbi pëcacë usaribi 'ain,
  tee-NT: Ju chunch jantu lai xamati' catitamuc'anin ju mintalak'alhin'an. Chai salaka
    ats'uc'ut'it ni is'ask'at'an Dios unt'at'it. Chunch ju ats'uc'ut'it mas anch ju
    t'onat'it junta ta'alin ju lapanacni ju na ta'alactu'unun. Pus ju la'ix'ucxlacapu'an
    ju yu'unch ju uxijnan chunch ju unt'at'it tachi ju tu'u' maclhcu ju mapulhcui
    junta na puts'ista.
  eng-LSV: that you may become blameless and pure children of God, unblemished in
    the midst of a crooked and perverse generation, among whom you appear as luminaries
    in the world,
  cak-NT: Can tik'alajin chi can utz ri ic'aslen y man jun itzel ex tilitaj chiwij.
    Can tik'alajin chi jix ralc'ual ri Dios y can man jun itzel ex pa ic'aslen, más
    que jixc'o chech-ulef chiquicojol winak ri man choj ta quic'aslen, ri can je-satzinak
    (je-sachinak) riq'uin ri quino'j (quina'oj). Pero ja rix ri jixsakrisan quichi
    ri winak ri'.
  pah-NT: '@see-verse:PHP.002.014'
  sja-NT: Mãga ooruta pɨrã, t'ãri pia mãik'aapa k'achia wẽe p'anadait'ee, Tachi Ak'õre
    warrarã p'anadaipia bɨk'a. Mãgá p'anapataadai ɨ̃rapema k'achia beerã t'ãide p'anɨ
    mĩda. Mãgɨɨrã chĩara k'ũrayaa; t'ãri k'achia-idaa p'anapata. Jõdee parã pia p'anapata
    Ak'õrepa k'inia bɨk'a. Lucero ɨ̃daa pɨk'a p'anɨ na p'ek'au eujã p'ãriu pɨk'a nɨ̃bɨde.
  xed-xed: Kada nzakwa kuni kul haɗ rutsak ta kaghuni, nda ghuɓa. Kada nzakwa kuni
    ka vərɗa zwana Lazglafta kul haɗ maslivinza ta kaghuni mataba mnduha nda ɓadza
    ta maga ɓədzaku ta na ghəŋa haɗik na. Nzawanza ta wɗaku mataba taŋ manda gumbəzla,
  mks-NT: Já ná na̱ha̱ ña̱ cúú ndó ña̱yivi vií, na̱ co̱ó cua̱chi. Ndítahan caja ndó
    tá quia̱hva cája na̱ cúú ja̱hyi Ndióxi̱, na̱ co̱ cáquini xi̱hín cua̱chi ña̱ cája
    ña̱yivi quini cuéntá ñuyíví yóho. Cúú á tátu̱hun ndíyi̱hvi̱ ndaa ndó xi̱hín ña̱
    va̱ha cája ndó tá quia̱hva ndíyi̱hvi̱ ndaa qui̱mi indiví.
  gfk-S: '@see-verse:PHP.002.014'
  bmu-bmu: Ahakmemeŋinan mönö köpösihitkö keuŋi qahö sarakŋi aka memba malme. Ambazip
    goŋgoŋi misimkaulup merak gölmenöŋ maljei, iŋini mönö yeŋgö sutŋine Anutugö nahönbörat
    solan sorokŋi malme. Seŋgelau suepnöŋ eu asarizei, iŋini mönö mewöŋanök gölmenöŋ
    silik ölöpŋi aka miaŋön ambazip asarim eŋgiba malme.
  dgz-dgz: Ap gapan tanewa koewa da ya enu yawae wain menan imuya potaya woup sep
    wainiai iwa e God otu waiwa kakaewa. Go e waenapan koewa potap den tanamoyan iniwanin,
    menan e buanae sisipu ganase waini mini nimakamup wainisi.
  eng-GNV: That ye may be blamelesse, and pure, and the sonnes of God without rebuke
    in the middes of a naughtie and crooked nation, among whom yee shine as lights
    in the world,
  zaa-NT: Làniana nú ttu tehuá nuỹa etselánią biỹa falta contra le. Ccá le enne' losto'
    nàri ti'ba dàni ca enne' qui' Tata Dios guni cą, para qui'ni làa cu'u le falta
    de tsè'e le le' yétsiloyuį entre ca enne' canu chi bethà'na cą ca mandamiento
    qui' Tata Dios porqui'ni le' la' riyeni qui' quį nna labiru la' rulábalatsi' tsè'
    té. Tì'a ca belia tsìa ỹiabara' rudàni' cą le' chul·la nna, pues ą'hua la' labàni
    qui' le nna dànią ccą́ ejemplo tsè' tì'a ttu la' yani' para lani ca enne' canu
    ga'na cą le' chul·la.
  eng-WEBSTER: That ye may be blameless and harmless, the sons of God, without rebuke,
    in the midst of a crooked and perverse nation, among whom ye shine as lights in
    the world;
  guh-guh: Bajarapacuenia itsa pajinavanapaename, nexata daxita paxamë aneconijibia
    jivi patsitajinavanapaename Dioso papexixaemë. Nexata mapanacuapijivi pibisiacuene
    pexanaevi tuatuajëta pajinavanapae atamë tsane, itsajivi ata acuenebi tsane pibisiacuenia
    papecabaracuaicuaijainexa. Pacuenia pecotia itayota pitaquirijavata, bajara pijinia
    pacuenia paxamë ata paitsimë tsane. Bepapecotiamë tsane pexaniajailivaisi panejumecovënëtavanapaexae
    bajarapamonaejavata.
  bon-bon: Weene pepu Acejiyame me jamyacu bägrä me pa äbitipeye, lui cina ibibi gemi
    ai gawecewe niiya conocono mule biname gome epucäco conocäco lenajame. Weene miiji
    teeme tääpume wale pana uungepmeläja teeme krokeciiye ne äyeblingtame,
  nhw-BL: Huan yeca amo aqui huelis anmechtelhuis ica niyon se amotlajtlacol. Xijpiyaca
    se nemilistli catli tlapajpactic quen quinamiqui para amojuanti catli aniconehua
    Toteco. Xiitztoca quen miyac tlahuilme ipan ni tlaltipactli campa senquistoc onca
    tzintlayohuilotl. Quena, masque anitztoque ininhuaya miyac masehualme catli tlahuel
    chicotic inintlalnamiquilis huan catli onpano quinpactía tlajtlacolchihuaj, ma
    cahuani amotlahuil.
  swh-ONEN: ili msiwe na lawama wala hatia, bali mwe wana wa Mungu wasio na kasoro
    katika kizazi chenye ukaidi na kilichopotoka, ambacho ndani yake ninyi mnangʼaa
    kama mianga ulimwenguni.
  wbi-wbi: Muvombaghe ndikio ulwakuti muleke kupikana kuva va Nguluve avasila lupiko.
    muvombaghe ndikio muvombaghe ulwakuti muve lumuli lya isi mu kisina kya vugalusi
    nu vuhosi.
  bba-bba: kpɑ i n dɛɛre i kun tɑɑrɛ ɡɑɑ mɔ tɔmbun nɔni sɔɔ, kpɑ i n sɑ̃ɑ nɡe Gusunɔn
    bibu be bɑ ǹ serere mɔ hɑnduniɑn tɔn kɔ̃sobun suunu sɔɔ be bɑ swɑɑ sɑre. I n
    bɑllimɔ ben suunu sɔɔ nɡe fitilɑnu,
  eng-KJVCPB: that ye may be blameless and harmless, the sons of God without rebuke,
    in the midst of a crooked and perverse nation, among whom ye shine as lights in
    the world;
  kgk-NT: Aipota pende reko jejavy e'ỹ reheve, aipota pende reko potĩ, Nhandejáry
    ra'y-rami peiko hagwã pejejavy e'ỹ-vy. Ãygwa tape porã-gwi ojere va'e, hekoha
    vai voi. Ipa'ũ-gwi ohesape va'e-rami peiko-ma va'erã. Jasytata nhande-vy ohesape
    va'e vérami peiko va'erã pehexa uka hagwã haperã íxupe kwéry.
  waj-waj: '@see-verse:PHP.002.014'
  cpy-cpy: ari okantyaa eero itzimanta iita iyakowentemini. Tema itominteemi Tajorentsi,
    pipakahaero kaari-perori, kameetha pijeeki-moyiteeri kinashi-waeteen-chari. Pikimita-kotyaari
    koñeetyaa-kaerori tsireniri.
  mpx-mpx: inoke bahi ami woliwoli o ebo wami nak etega ni gagan, yaa nuku ola Yehoba
    natunau waiwaisal gamagalau nanakil ge gegegel gamwaliyaa. Wasa toto bosowaina
    yawal waiwaisana ni pek nuku wasaan elal, inoke mwananalimiu ni yana gamwaliyaa
    ni ola putum hi yana natiya hawawala. Ebo nuku ginol ola o, inoke lan toto Keliso
    ni sikalim na yaliyaya, kaiwena nige ya lologasisi ge ya tutuwalali bwagabwaga
    eliyamiu.
  wbp-wbp: Ngula-jangka kapunkulu ngurrju manu kirlka nyina kaninjarniji, manu kulalu
    yapaju wangka nyurrurlaju maju nganta. Yapa ngalya-kari nyampurla walyangka kalu
    warntarla nyina manu maju. Nyanungurraju yalkiri-piya yangka kuja-ka yalkiriji
    karri mungangka, ngula-piyanya. Kala nyurrurla yapa-patu Kaatu-kurlangu kurdukurdu.
    Nyurrurla kankulurla jungarni nyinami nyanunguku. Nyurrurlajunkulu yanjilypiri-piya
    kuja kalu mirilmiril-karri mungangka. Yapa yinyarrarlu kalu-nyarra nyanyi kuja
    kankulurla warrki-jarrinjarla mirilmiril-karri Kaatuku.
  luo-luo: eka ubed jomaler kendo maonge wach gi ngʼato. Mano nomi ubed nyithind Nyasaye
    ma wach moro amora marach ok ogajo kudak e kind tiengʼ mobamni kendo matimo richo.
    Ler maru nyaka rieny ka sulwe manie kor polo e kind tiengʼni,
  nhe-NT: Huan quej nopa axaca huelis inmechteilhuis ica niyon se imotlajtlacol. Xijpiyaca
    se yolistli tlen tlapajpactic queja quinamiqui pampa imojuanti iniconehua Toteco.
    Xiitztoca queja tlahuili ipan ni tlaltepactli campa senquistoc onca tzintlayohuilotl.
    Quena, yonque initztoque ininhuaya miyac tlacame tlen tlahuel fiero inintlalnamiquilis
    huan tlen onpano quinpactía tlajtlacolchihuase ma cahuani imotlahuil.
  aii-aii: ܕܗܵܘܹܝܬܘܿܢ ܕܠܵܐ ܡܘܼܡܵܐ ܘܕܸܟ݂ܝܹ̈ܐ، ܒܢܘܿܢܹ̈ܐ ܕܐܲܠܵܗܵܐ ܕܠܵܐ ܠܵܘܡܵܐ ܓܵܘ ܚܲܕ
    ܕܵܘܪܵܐ ܦܟ̰ܝܼܠܵܐ ܘܚܪܝܼܒ݂ܵܐ، ܘܕܦܵܝܫܝܼܬܘܿܢ ܚܸܙܝܹܐ ܓܵܘܹܗ ܐܲܝܟ݂ ܟܵܘܟ݂ܒܹ̈ܐ ܒܲܗܪܘܼܢܹܐ
    ܓܵܘ ܥܵܠܡܵܐ،
  esk-NT: Ilipsiḷi patchisaitchumuusi Agaayyutim qitunġaġiliutikkaŋasi, iñuuniaqhusi
    akunġatni qaayuġniqiruatlu killuliqiruatlu ittuami taaqtuatun. Uvluġirraaġikmatun
    qiḷaŋmi iñuuniaġumuusi akunġatni iñuich quliaqtuaġutilugich iliŋich Agaayyutim
    uqałhiñik iñuupkaitḷaruanik. Taatnaġupsi quyagisiruŋa piqutigilusi Christ aggiqpan,
    iḷisimagiga sakuułiġma imaiḷaaġuni inġił̣ha.
  msb-msb: agod bilang mga perpekto na kabataansan Dios, kamo magin malinis kag waraʼn
    ikasabi na maraot manungod sa iyo na nabubuhay sa kinaban san parasupak kag makasalanon
    na mga tawo. Dapat magbanaag kamo sa inda, pareho san mga bituon na nagabanaag
    sa kalangitan,
  cpa-NT: Mi³jøng² tsa¹ta³canh¹³ hniah¹² dsag³ ja³ŋi²nioh³ hniah¹² jøa³ quiah¹² dsa²
    ti³re² dsag³. Cónh¹jøng² ŋi³nioh³ hniah¹² ti³janh¹ hniah¹², jong¹² Diú¹³. Jmóh³
    hniah¹² ju³lah jmo¹² chi³neng¹² taih¹² jmøi¹guǿi¹ juu¹² ja³ŋi²nio³ dsa² ja³neng².
  dso-dso: ଏନ୍ତାରିକଲେ, ତମେ କାରାପ୍‌ କାମ୍‌ କଲାସ୍‌ନି ବଲି ବିନ୍‌ଲକ୍‌ କାଇ ଦସ୍‌ ନ ଦାରତ୍‌
    ଆରି ତମେ ସୁକଲ୍‌ ଅଇସା । ପାପ୍‌କରି କାରାପ୍‌ କାମ୍‌ କର୍‌ବା ଲକ୍‌ମନର୍‌ ମଜାଇ ପର୍‌ମେସରର୍‌
    ସିଦ୍‌ ପିଲାଟକି ଇସାବେ ତମେ ରଇସା । ତାକର୍‌ ବିତ୍‌ରେ ଆନ୍ଦାର୍‌ ଜଗତେ ଉଜଲ୍‌ ଜଟକ୍‌ଲା ପାରା
    ତମର୍‌ ଚଲାଚଲ୍‌ତି ଡିସ୍‌ସି ।
  meu-meu: unu amo Dirava natuna ai baola, asi toutoumui, asi bebeka-bebekamui, bona
    asi emui kerere, uru gageva-gagevana mai gwau-edeedena bogaraginai. Idia padadiai
    ba hedinarai, tanobada ena diari na heto.
  yva-NT: indamu ayao kakai inta raen no wasaije jewen yara wasanuga ngkakavimbe vintabo.
    Weapamo arikainyo Amisye nawirati weap, weramu wana no vatano ukakainoanive awa
    yasyine rai no mine so. Weti syare wabe unanuive mai, maisyare tumo mbaro kaumuro
    mine so rai.
  dgc-dgc: monda éy éwan kam mapintasan, sakay mebilang kam dén a anak na Diyos, hanggan
    mégiyan kam ta munduae, a kahalu kam na madudukés a tolay. Mara sikam i demlag
    a mégpaliwanag ta tolay,
  zpm-NT: zeeṉa tsod pe nacne cho glisqui guiab zho laa to pe falt, pe doḻ ne quiayuṉ.
    Goḻlu gaṉle nli xpëëdle Dios nac to; zaacse goḻban, niicle ne ladaque grë miech
    ntseeb, miech ncow ne ndxie lo guidzliu rii no to. Goḻgac zig tib biini lo zho,
    zigne rziini mel gbaa lo ncow ne nac guieel.
  hix-NT: anar komo wya atxke naha mosonà katxho mehra oyehtxoho menye, yaworonohnà
    mehra oyehtxoho menye. Àsok hana manatxow ha. Khoryenkom hokru me manatxow hamà.
