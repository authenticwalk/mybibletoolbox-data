    দীপ্তি স্বৰূপ হওক৷
  okv-okv: Eto ungo ari sasapura tehon tahon ari embomeni ga enda ta mitie God ta
    meniundi eto ari sasapura toto pehumba ari haite mane tongopa ambu irivujo. Eto
    kuro hunjara na utu i ta usasa euja ainge arako ue enda embomeni ta usasa ue God
    ta vasiri eha ikari ta ke avo hande evujo.
  mxt-NT: Tyicuan ta ma coo ni noo cuatyi ndo. Cu̱vi ndo noo ñáyɨvɨ cachi iyó, cu̱vi
