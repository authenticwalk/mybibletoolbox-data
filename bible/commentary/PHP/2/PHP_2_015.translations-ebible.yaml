    hia mpo nramwanaamwavata vahirata nkye Kotira nraakye qora mwaa mwataraqaa variqi
    viqata api nraakye qora hia avuqavuma kyeqa nrohi vari nraakye qorahua utaqi variqi
    vivara. Enta hiraqi qovoravanto itaintema kye nkye mwi nraakye qorahua utaqi variqata
    itamwaqi viqata
  yrb-yrb: '@see-verse:PHP.002.014'
  maa-NT: K'oa̱á s'ín ko̱ma‑ne nga i̱xti tsjeè‑la̱ Nainá k'oín‑nò; ni̱mé jé s'e̱‑nò
