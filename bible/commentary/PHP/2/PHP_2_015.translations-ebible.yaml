    marã naĩtĩãrõgue ããrĩrã́ irirosũ ããrĩ́ma. Ĩgʉ̃sã watopegue mʉsã Marĩpʉyare irirã,
    neñukã naĩtĩãrõgue boyorosũ irirã yáa. Ĩgʉ̃sãrẽ mʉsã Marĩpʉyarã ããrĩrĩ́rẽ masĩmakʉ̃
    yáa.
  nal-nal: kuna xanawit taxazak kana vakor nim ma naaguna izi ninis siaana amun matmalabuk
    taksaat malasing a funalik sin Nakmai. Naaguna iziar lawalau aubina raksaat ila
