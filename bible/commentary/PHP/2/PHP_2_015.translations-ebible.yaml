    mbe ana thav, mbe tɨvi mbatɨgi vhɨrve ga muuŋgi. Maaŋ muuŋgiap, Krais kha nuianan
    ki gumgi gu mbigi muuŋgi tɨvi ga suaŋv mbe suanga tugar, gu guigira nden tɨvir
