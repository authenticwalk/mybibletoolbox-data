    kawtiw biim mutuk ka kel fial im ailbin mililiw mutuk ailkabiliw fial biimdiw
    kebiliw te.
  ons-ons: Yale okanbi paki, ŋine maine sot midaine so wet qelaŋan gorop; libe qotqole,
    Anutu wane ŋerep medep koboboine yale okane more, borikine kepeo so ŋei borikineerop
    eŋane keuo gekei, so Waom wane don togogole gegeinerop ea magekei paki, ŋine eŋane
    keueno serekin edo qeliwo lawe qelaŋaneneŋo motpi qagagae pamaike, yale ŋinane
    qelaŋanŋo eŋane keueno lawe qelaŋane payake.
  con-NTPO: Tsa'caen tson'ñi'da qui shacaya'bi. Que'ija Chiga dushundeccupa egave
    mechosi cca'indeccu que'ima afaseye osha'faya'bi. Ja'ño'su aindeccu injanga egae
    in'jan'fa. Tise'pa injama'cho'qque ega'fa. Tsa'ma que'ija va egae tsonsundeccui'ccu
    fae'ngae can'jemba ñotssiave chanjunqquia'caen qui can'jen'fa.
  ghs-ghs: Poma oke qaupuite qaaqa ttokata abi naga koiri kairinomaho dzadza naate
    nokoke baiburomi nokoi nikeke iga hiibaquho isakiama naatemi nike meenipamuke
    Ohongaho mumure naate qaarakoi.
  peg-peg: ଇନେସ୍‌ ଏପେଙ୍ଗ୍‌ ଦସି ଆୱାଦାଂ ଆରି ହୁଦାର୍‌ ଆଜ଼ି ଡ଼ୁକ୍‌ତି ହାଜ଼ି ବାଣାତି ଲାତ୍ରା
    ବିତ୍ରେ ଇସ୍ୱର୍‌ତି ପୁଇପୁୟା ହିମ୍‌ଣାୱାକ୍‌ଡ଼ା ଆଡ; ହେୱାର୍‌ ବିତ୍ରେ ଏପେଙ୍ଗ୍‌ ଜିବୁନ୍‌ନି
    ବଚନ୍‌ ଆସ୍ତି ଜଗତ୍‌ତ ଅଜଡ଼୍‌ ଲାକେ ଆନାଦେରା;
  txu-NT: Mỳkam? Bir, ar ajaxwe kêt ne ajmã akute kêt ne arek ar abamã. Ar abê Metĩndjwỳnh
    krakumrẽxkam memã katàt amrãnhmã. Gora memã katàt mrã gê me axweja, me arĩk ar
    baja ar apumũ. Katàt ar amrãnhkam ne gar aje ngônhpôkti nhirã pyràk, aje akamàt
    kô tykkam ngônhpôkti kute memã irãja pyràk. Nhym bep me axweja, me arĩk ar baja
    ne me kute akamàt kô tyk pyràk.
  eng-WEBU: that you may become blameless and harmless, children of God without defect
    in the middle of a crooked and perverse generation, among whom you are seen as
    lights in the world,
  gnw-NT: Jucuarãi yave, ndarau quía pembɨjeco mbae re, jare ndarau mbae icavi mbae
    vae piyapo ĩru vae cotɨ, jare picota upurugüɨrovia mbae vae reta ipɨte pe pereco
    mbae reve. Pe reta co jae Tumpa taɨ reta. Jáeramo piyecuaa upurugüɨrovia mbae
    vae reta ipɨte rupi, guarasɨ umɨembipe ɨvɨ pe vae rami. Echa'ã upurugüɨrovia mbae
    vae reta jupi'ã jare jecopochɨ co.
  mux-mux: '@see-verse:PHP.002.014'
  maj-NT: tu̱ xi je ko̱ na̱xu̱ sku̱e̱he̱nu̱u xu̱ta̱. Jun xi ntíhi̱ Nti̱a̱ná ko̱ tjíhin
    nga je ku̱i̱ntsu̱ba̱jiuhu̱n xu̱ta̱ xi tjín nd'a̱i̱ xi ch'onk'un ko̱ xi ja kits'ínkatsún
    kju̱a̱nkjintak'uhu̱n. Katumo a̱jihi̱n xu̱ta̱ xu'bo̱ xi nkúhu niñu xi tíbat'ai
    má jyuu̱n.
  bkq-NT: Deus eynynâbaom modo aitomo araba amitomoem. Deus aguehobyry takazemo, aiedyse
    ato aniempyramo warâ. Âyanmo olâ auguely, koendâ itaungâ, idânârâ Deus xurâem
    mawylymo nhutuhomoem. Aguehobyry kadakadaundâ. Koendâ itaungâ, âdy inakaigue tâwentâzeba
    mitomoem. Deus xutudânry modo duay kehoem âmaemo; awylygue ximukâ tohoreim kau
    wogonro tâdâtâho enehorim ara itaungâ, âdara eyam tadaindyly mâenehon-homoem,
    uguely.
  kue-kue: yegl erimbi, ene aglauno ta paikran te nomano mina pesi yenambuka. Ana
    ene God nangiglma meglmbi aglauno ta paikrambuka. Ene ka kor-moglkwa i akegi dimbi
    ana ene ken ambuglange mereyegl makandle yomba ye mambuno kinde ya tandaglme erikwa
    meglmara ene suna moraglkwa.
  cot-NT: aatoniji ochoocatitsi querocaca incantomajimentajitaquempica. Aisa netsana
    poguero piguenquejane, aatoquea piconoaguishetiroquea covaeguisherentsi pinquejemajatimentajiaquemparinijite
    Aapani Irioshi, aviguentijiatarite irijanijiate. Ariquea irirajiaquea antaguishejiaqueroca
    covaeguisherentsi iramenajiaquempiqueate quejevaejiaquempi impoquiropae iquitamiriaquitigueti
    opitsecaquegueti, teetari pinquejejiguempariji iriatimpajia, manaquea picomajamajatanacaquea
    intati,
  bnp-bnp: lakea i uka tara viri ge padi virihi mua. Bara mu malamala kunana. Bara
    mua e huriki a tuna Vure, mu uka ngava na kurukuruna e huriki a bakovi ri putu
    ngingi na tahuna mona. Bara mu para manga a hada na kurukurune ria.
  apn-NT: 'Mẽ kot amnhĩ tomnuj xwỳnhjaja na htem ã amnhĩ nhĩpêx anhỹr o pa. No kêt
    mẽ kajaja. Mẽ ate mẽ hkôt apa htã kêr ka mẽ hkôt amnhĩ nhĩpêx kêt nẽ. Mẽ kurom
    mẽ apê Tĩrtũm kra jakamã kêr ka mẽ hkôt pix mã amnhĩ nhĩpêx o ri apa. Nẽ tanhmã
    amnhĩ tomnuj to rỳ tanhmã ajamaxpẽr punuj to hkêt nẽ. Mẽ kot amnhĩ tomnuj xwỳnhjaja
    te ri kamàt kô kamã ri mẽ kêp àhkĩnh o ri mẽ pa xwỳnhjê kot amnhĩ nhĩpêx pyràk.
    Tã kot kaj mẽ hkôt tãm ri amnhĩ nhĩpêx o apa nẽ te ate kanhêtija kamàt kô kamã
    hirã ho harir pyràk o amnhĩ nhĩpêx. Jao mẽ kãm Tĩrtũm kapẽr jarẽnh o ri mẽ hkôt
    apa. Mẽ kot amar nẽ apyrà nẽ nhỹrmã kuri htĩr tũm nẽ pa ho pa kaxyw. Kot kaj mẽ
    ã amnhĩ nhĩpêx anẽ nhũm nhỹrmã Jejus Kris akupỹn mẽ pahwỳr wrỳk ã arĩgrota ã pa
    mẽ apumu nẽ ixkĩnh nẽ. Nẽ ixkĩnh kãm Jejus mã mẽ ajarẽ nẽ kãm mẽ ajarẽnh o: —Kwa
    Pahihti. E jajê pumu. Na pa pre mẽ kãm akapẽr jarẽnh o ri mẽ hkôt ixpa nhũm mẽ
    inhmar tỳx nẽ nẽ akapẽr kôt amnhĩ nhĩpêx o ri pa. Jakamã na pa pre mẽ kãm akapẽr
    jarẽnh kaprỳ hkêt nẽ. Anhỹr o kãm mẽ ajarẽ.'
  ctp-NT: chaꞌ ja ka chkwiꞌ neꞌ chaꞌ ndukwi wan kiꞌya, siꞌya chaꞌ kuxi nu ngiꞌni wan
    bra kanꞌ. Suꞌwe la si ka biyaꞌ tiꞌ neꞌ chaꞌ chañi chaꞌ lka wan sñiꞌ Ndiose tyukwi
    ti tiye wan, ni siya xkwiꞌ laja nten kuxi ndiꞌin wan lo chalyuu, laja nten nu
    chen nka tiye neꞌ ñaꞌan neꞌ ꞌin taꞌa nten neꞌ. Chaꞌ ꞌwan ndiꞌin chaꞌ kanen chaꞌ
    ꞌin Jesús nchga seꞌen ndiꞌin nten kanꞌ; sa ñaꞌan xaa nu nda kulasiin tla, ngwañaꞌan
    ta wan xaa lo chalyuu,
  opm-opm: Gur er mandap ham tan wasa ham ma pati han bap ire mutuh oh pati ohoh ihan
    ihir wanahama Moh Got ohe nita bap orhe ongeng mat papat dasi hat pati bap ihir
    ma hapat ha naporingwe rim tit dawi hat patim yah hat orhorwi ire kintei sashenmur.
    Susa yah hat paten da meng oh ire mutuh oh pinggit pisashenmur. Pinggit ma pisapri
    oh kwitemnong ma has mat pat han has hatin mat ire mutuhnong imat ahas mat pisashenmur.
  bvr-bvr: barra gala ana-nga a-yinmiya nyirr-ngurrja a-boy ana-goyburrpa, jimarn
    jarra bama a-yindin gun-nerra nyibi-rrimanga; wurra gun-nyagara. Wurra jarra minypa
    ana-goyburrpa Wangarr nyiburr-yika gu-ngarda yerrcha nyiburr-ni, rrapa minypa
    gu-galiya yerrcha gu-guna burr-yika gu-rrawa aburr-lijiwarriyana rrapa gun-nerra
    jama aburr-jirra aburr-workiya, wurra ana-goyburrpa minypa nyiburr-jayanaya nyiburr-ji
    barra burrwa,
  wal-wal: '@see-verse:PHP.002.014'
  zad-NT: kwenc̱he beṉ' malka' lle' yell-lioni, beṉ'ka' nxiṉj yic̱hjlall'do'eka',
    gakbe'gakile' bibi dii mal chonle, na' kono bi gak iṉa c̱hele. Na' gaktole beṉ'
    bibi doḻ' c̱heyin de, ḻega beṉ' nak dowalj xiiṉ Chios. Na' gakle to beeni' lawe'ka',
    ka beljdo'ka' chey cheeni',
  kmg-kmg: Erâ bahacmâc â maŋtaniŋ junšepieŋ, ehuc ŋicguru bac bâŋoricne â qaqaharicne
    jaŋere dapâc ŋondeŋko Anuture naru motecfâc maŋɋaɋac erâ juhuc bâpiŋ iŋucne tamaenšepieŋ.
  aso-aso: 'Idoꞌ neꞌmine igi minilizave lo noluvoniꞌ nene nanitekumuꞌ noluve: Lingine
    nene okodidoꞌ gamazi nomivo mini lutingukisi goloso monovo nomivo mini me misubouꞌ
    aleve aka lisihetoꞌ vami zovoꞌ zavaꞌ izi vaaꞌ aveti vovoꞌninguꞌ nene Oꞌmosoꞌmi
    izipahala zuho lengita goloso niteꞌ ma giꞌmizamineꞌ minilizangumuꞌ nene neꞌmine
    ilizave losa noluve. Neꞌmine igi mini aꞌmine me misubouꞌ aleveti vovoꞌninguꞌ mene
    sonohiꞌ neꞌminisa veꞌne veꞌne ili mini'
  uli-uli: ila ngo habe mel bo lol Deus le ha fel ngo tor dermi mo lal faileng le
    ye ssogol rechokla re tayikof ngo re toa hamolfid. Habe wochog fis kala ye werloh
    lal laeng le habe werloh luwullur,
  nin-NT: Imba ti na meme, imba ta sama ni ila, undurr à si ta da di imba i kpa ìlà
    hen. Imba ta si amumarr ba Abachi nggo sama ni ìlà nu umi ku anishirr ba nggo
    a si abi ila ure kakami. Imba bu zirr ndindi nu umi umbarr ku, ni ila zzu intsintse̱
    yi nggo i di la nu unkplassu.
  acu-NT: Nu turakrumka pengké tunaarinchau pujau asaram, chikich ainau atumniaka
    wiasmatramtsuk pujusartinuitai. Tura asaram Yuse uchiri atinuitrume. Tura tunau
    ainaujai pachinkaram pujayatrumek, nekasrum tunaarinchau pujau asaram, yaa teenam
    tsantinawa nunisrumek
  cak-WNT: Queri' tibana' riche (rixin) chi nic'uaj jun utzilaj c'aslen y man ta jun
    itzel nilitej chiwij. Can tik'alajin c'a chi yix ralc'ual ri Dios y chi man ta
    jun etzelal c'o pa tak ic'aslen, astape' yixc'o chuwech re ruwach'ulef chiquicojol
    ri winek ri ma choj ta quic'aslen; ri can ye sachnek riq'ui ri quina'oj. Yix c'a
    riyix ri yixsakirisan quiche (quixin) ri winek ri',
  ebk-ebk: ta maid poros maepafiasor kan chakayu ya nacharos kayu as an-ak Apo Dios.
    O, mu atunyu sa, maid fiasoryu as nan maketatakuwanyu as nan tataku asna's luta
    ay manangotettet chi ukialicha ya tataku ay nunkarubchok. Kun at nan panagfiyagyu
    at maepachong as nan taraw ay manisilaw as nan ngongot.
  spa-PDDPT: para que sean hijos de Dios intachables y puros en medio de la generación
    deshonesta y depravada. Ustedes brillan entre ellos como estrellas en el universo,
  ruf-ruf: ili muwe iwana we Imulungu imdeghete na imlihela matotso, imkala mne isi
    ihile na ine iwanu wane nzambi, mwoneke mghati mwawo ka tsinondo itsing'aika kulanga,
  gun-gun: ojou vaipy e'ỹ ha'e anhetẽ rupigua pendekuai aguã. Ha'e rami vy heko vai
    ha'e opa marã rei ikuai va'e mbyte pendekuaia rupi pexa uka 'rã Nhanderuete ra'y
    kuery iky'a e'ỹ va'e peikoa. Mba'eta ha'e kuery mbyte rupi tataendy rami penerexakã
    peikovy kova'e yvy re,
  agu-BL: Kol chixomu' te yi xtxolbila'se'j, qui tzun ljal quilu'-tz, nin slajluchaxk
    ẍchiwutz yi e' mal wunak yi bintzinin e'u' me'l cy'ajl Ryos. Cho'n tzun ẍchibne'u'
    ẍchixo'l e' mal wunak chi tane'n tx'uml yi na txekun lak'bal.
  isn-isn: Itumi uu kunsoko muleke kumelwa nukutula miana ang'wi Tunda niahueli niagila
    anga utukwi, itumi uu kunsoko mutule lumule la mihe, kuutungwa nualeki nuube.
  eng-PEV: Then you will be properly good, so that nobody can blame you for anything.
    You are God’s kids living among really bad people that always go wrong. So you
    have to live in a way that is properly good. Then everyone will see that you are
    properly good. You will be like bright stars in a dark sky.
  ilo-ULB: Agtignaykayo iti daytoy a wagas tapno agbalinkayo nga awan ti pakababalawanna
    ken napudno nga annak ti Dios nga awan pakapilawanna. Agtignaykayo iti kastoy
    a wagas tapno agraniagkayo a kas silsilaw iti lubong, iti tengnga ti nakillo ken
    dakes unay a henerasion.
  pir-NT: Sa yeya mʉsa ñañe buhiri mariena, ñañene yerarina Cohãcjʉ̃ pohna mʉsa ijiatire.
    Sa yeya mʉsa masa ni mehoñequina, ñañequina watoapʉ dojomehneno marieno mʉsa ijiato
    saha. Tiquina ñañequina watoapʉ ijina, buhrioro ihña masigʉ̃ yero saha quehnoañe
    buheyere buhena, masigʉ̃ yere mʉsa ahri yehpa cjẽnare.
  anv-NT: Dépyɛgé mbɔ débɛ́ɛ matɔɔ́ mmu pópó, muú fɔ ashúlégé fɔ́ ɛnyú ndo
    nnó dépyɛ gyɛɛ́. Ne ɛnyú baá Ɛsɔwɔ, yɛɛ́ ɛlé délú né mpu bɔɔ́ ube, bɛ́ge
    ne gepɔ gelɔ́gélɔ́, gégɛ́négé ɛké ambe ágɛ́nege ne utuú né mfaá.
  sab-NT: ene kwian gwage badi me ñage gerule me no ba giti, ama gwage badi ba trate.
    Ba kwian Chubenu chagedale no trate kwian me no ulitaske, kwian e ta me no age
    me no diali, ama kle toi nga jereske kare me Chube uñe. Ba jichra kare kwian eneske,
  tmd-tmd: Ñɨŋ alön, mögörɨb il kɨ mɨdön, nöbö mö gwogwo ödöriö ap kib mag gwogwo
    rɨmɨdöi bla pɨsaŋ mɨdöi aku, jɨ ñɨŋ God halöu ha nuŋ wä ödöriö hölul mɨdöla mɨjöña.
    Kömö maga nölɨb mönö mag aku pön, nöbö mö ap kib mag gwogwo rɨmɨdöi piaku ñɨgö
    yad nöiöña, gupö adöx yöd kau sö mil abmɨd mag akuyöbö, ñɨŋ aliö mil ab gɨr mɨjöña.
    Krais mönö wä ñɨgö öim yad nölmɨdɨl aku, ñɨŋ nugwön mag akwör cöñ aku, mönö yadɨm
    aku hör pɨn pal duölö, rön, Krais höuöil hön wop aku, mɨ ödöriö wahax pɨna.
  acr-NNT: chaꞌ jelaꞌ lik jusukꞌ ri bꞌinik silabꞌik alaq chwach ri Dios y jekꞌulaꞌ
    na jinta kꞌo katzꞌaqaw chiꞌ alaq y kaqꞌalajin kꞌu riꞌ alaq saqil ralkꞌoꞌal ri
    Dios, ma lik alaq junwi chikixoꞌl taq ri winaq na e ta jusukꞌ yey itzel kikꞌuꞌx.
    Jekꞌulaꞌ riꞌ, kuꞌan alaq pachaꞌ taq ri chꞌumil lik kewon pa ri qꞌequꞌmalil re
    ruwachulew
  kpg-kpg: gei goodou gaa hai digau e madammaa gadoo be nia dama a God ala koia e humalia,
    ala e noho i baahi digau huaidu mo digau hai mee hala i henuailala. Goodou gi maahina
    i baahi digaula, gadoo be nia heduu ala e hagamaahina i di langi
  taj-taj: थेह्रङ् लजी भिसम एनीगदे पापीदेन न्‍होङ्बा म्‍हिगदेला गुङरी चोखोदेन तिगै
    दोष आरेबा म्‍हि तसी परमेश्‍वरला सन्‍तान दोला। ओच्‍छे सारसे मुरी य्‍हाल तना लबा
    ह्रङ् लसी एनीगदेसे जम्‍बुलिङरी य्‍हाल य्‍हाल तना लला।
  avt-avt: Yi eirɨakem mamɨr im te yi ap eirɨak menmen enum au yi eiyu yaain. Yi yaire
    nɨkerek ne God yi yaain yar ke si me wɨtaan mɨr, yi yau nɨmɨn ke mɨt hɨr nɨrɨak
    enum enum,
  cbk-cbk: para ustedes como maga anak de Dios ay queda nuay mancha de pecado aqui
    na mundo lleno de gente malo. Debe ustedes dale claridad entre el maga pecador,
    como el maga estrellas ta brilla na cielo oscuro.
  uig-ARA: شۇنىڭ بىلەن سىلەر ئەيىبسىز، ساپ دىللىق بولۇپ، بۇ دەۋردىكى تەتۈر، ئەسەببىي
    ئادەملەر ئوتتۇرىسىدا ياشاپ، ئۇلارنىڭ ئارىسىدا دۇنياغا يورۇقلۇق بەرگۈچىلەردەك پارلاپ،
    خۇدانىڭ داغسىز پەرزەنتلىرى بولىسىلەر؛
  tuf-tuf: Eyta yajcayat baat ay bár yájtiro. Etar istiyati baat ay bár yajác bitách
    wácajatro. Sir ub cahmor Sir sasá rehquír eyta ba ur ay eyta rehcáyqueyra. Ur
    ay bár bin tac icar itic cuar ur ay rehcáyqueyra. Ocat checúm cut cuanír eyta
    ur ay bár sinquin tac ícara baat cat eyin ub cahmar éytaan wan ay yajw̃i.
  abx-abx: basi' anan mismo si kamutangan-bi nga nagpalibutan kam si mga a'a-na sito
    panahon nga bali kabaliku'an ngan baliskad i mga isip-na, apurma kam bilang mga
    a'a nga gana' barasulon pati' agpakalikay si pagparapakasala'. I karuyag sidngun-ko
    nga apurma kam bilang mga dadi'-na si Diyos nga gana' makabasol ngan agbuwan kam
    danta' si mga iya nga day mga bitu'on magpadanta' si kalangitan,
  mco-NT: Jadu'n mdunɨpy ajcxy ca'ydɨ pɨnjaty yxɨ̈gɨxy co tɨ mdundɨgooygɨxy. Miich
    ajcxy Dios xy'ung'adɨɨb, ca' mnïgɨx'adɨɨyb ajcxy ti jɨbɨcpɨ. Tzɨnaaygɨx mɨɨd oyjot
    oyhuinma'ñ ma yɨ jäy ajcxy yajpaady huɨdi jɨbɨc-huinma'ñ tumb huɨdibɨ tundɨgooyb
    ma Dios ytɨy'ajt. Co miich ajcxy myajhuäcxy Dios y'ayuc ytɨy'ajt huɨdibɨ alma
    yjugy'ajtɨn mooyb ma jɨbɨcjäydɨjc ajcxy, jadu'n nipaady nej tüg madzä ytɨɨcxy
    coodz. Pen jadu'n mdungɨxy, co anajty Cristo ymiiñ jadüg'oc ya naaxhuiñ, jotcujc'adɨpɨch
    co anajty nnejhuɨ̈yɨch co ca' ɨɨch ndung etz nxɨɨ ndiempo yñadɨgɨ̈'aty co n'íjtyɨch
    ma miich ajcxy.
  cpb-NT: iro ompoñaantyaari eero itzimanta iita yakowentemine. Tema itomi Pawa pinayetzi,
