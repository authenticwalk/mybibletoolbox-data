    amakaj welis amechtlajtlakoltis maski ankatej inwan tlakaj katlej mach kualtin
    iwan yolbierotikej. Iwan ijkón namejwan anyeskej kej antlanextin inmixpan tlakaj
    de yin tlaltikpak.
  asm-FB: যাতে ঈশ্বৰৰ নিষ্কলঙ্ক সন্তান হ’বৰ কাৰণে, আপোনালোক যেন পবিত্ৰ, নিৰ্দ্দোষী
