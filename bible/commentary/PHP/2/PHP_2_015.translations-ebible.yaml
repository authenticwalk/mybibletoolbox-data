  mya-mya: သို့​မှ​သာ​လျှင်​သင်​တို့​သည်​ဖောက်​ပြန်​၍​အ​ပြစ် ကူး​လွန်​သူ​များ​ရှိ​ရာ​ကမ္ဘာ​တွင်
