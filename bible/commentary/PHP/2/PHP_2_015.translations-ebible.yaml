    Yuwa, palyanyurra Yiitjuku wangkawana nyinanytjaku, kuya palyalpayi tjuṯangku
    kulira wangka palunya kulintjaku. Yalatjinyurra tjukarurru kutu nyinanytjala ngayulu
    ngula nyurrangarrimpa yunypa nyinaku Yiitju Kurayitjanya mantakutu piyuku ngalyananyingka.
    Ngayulu yalatji kulilku, “Pilipayinya ngurrara tjuṯa Yiitjuku tjukarurru kutu
    nyinapayi. Ngayulu tjanala Yiitjukuṉu wangka nintintjala yiltaya kulira palumpa
