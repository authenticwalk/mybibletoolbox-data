    iyó ihya. Cuñí chi cha cuví ndo tari noo ñuhu̱ cha sandichín nu ñaa iñi sɨquɨ
    ñuhu ñayɨvɨ̱ ihya.
  tzo-NT: Hech mu xataic amulic ti stojol. Hech lec avo'ntonic chac'otic. Hech chvinaj
