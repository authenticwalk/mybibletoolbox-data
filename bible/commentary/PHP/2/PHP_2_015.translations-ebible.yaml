    Keriso-are majaho rueꞌiramu naro uvoꞌejo: O mabëhëjo. Jemë nasi jöho mabëhe ejeharije
    höjo. Na saꞌare hiromo jöho majëhiromo muoho bogo ëma sivohoromo darugoho boremiꞌöjode
    höromo jemesi jöëni nimoronimorohëꞌi jöho jövoꞌejo.'
  geb-geb: Nde maaŋ muunga, nde Fhe Bakɨmen tari, mbe bigɨn thuen nde darga fhu. Nde
