  ind-ind: Dengan begitu kalian layak disebut anak-anak Allah, sebab kalian hidup
    murni dan tidak ternoda serta bersih dari segala kesalahan, walaupun kalian berada
    di antara orang-orang yang sesat dan berhati busuk. Dan hendaklah kalian terus
    berpegang pada ajaran yang memberi hidup, sehingga kalian menjadi teladan baik
    di antara mereka, bagaikan terang yang bersinar seperti bintang-bintang di dunia
    yang gelap. Dengan demikian, saya akan sangat bersukacita waktu Kristus datang
    kembali, karena terbuktilah bahwa usaha dan perjuangan saya tidak sia-sia.
  pes-OPCB: تا کسی نتواند از شما عیب و ایرادی بگیرد. باید در این دنیای فاسد که پر
