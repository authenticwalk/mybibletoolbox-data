    misiamobo ge baabenomabibbabe. Dabalim sel nakaia unangai Gode mo bainobo gabibbai
    i naka misiam unang misiamobe. I hengminsa kesoa ibo Gode kukub ayamo wafuniba
    ib kukub ayamo makob ayalo mililam biamo tubunoa bomat genabo inaiba nakaia unangai
    yatemine! Ibo inabiba Yesuse imin tlameo ne ibo seinyemabibe. Niminbabe, ne tekein
    kebibe, sino ne ibo baka biania Gode wengo ibo omkaye bia wenteniba bainobo geiba
    ne okok olo yamo balinobio kesoa sinanomo ne seinamabibe.
