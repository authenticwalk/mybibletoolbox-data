    ya maki guni té, atéfék héfambu rekwa du takwaka.
  emp-NTPO: Mãwã bãrãra biẽ́ jarad̶i neẽ́ b̶ead̶ia idjab̶a jipa b̶ead̶ia. Ẽberãrã
