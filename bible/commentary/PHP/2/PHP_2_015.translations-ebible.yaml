    ti yo'ntonique. Ho'oxuque chaquevanic ya'yel ti stojolic hech chaj c'u che'el
    toj ti chtil ti ac'ubaltic.
  ind-AGS: dengan demikian kalian akan Allah dapati tulus, tidak melakukan kesalahan.
