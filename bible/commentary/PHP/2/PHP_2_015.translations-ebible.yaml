    nɨɨ́d, bɨ ŋgə́ faan mpə́dʉ́gá nyáŋʉ́d nda imɔɔs í wá məŋkɛnya shí gaád yí;
  hat-hat: pou yo pa jwenn anyen pou yo repwoche nou, pou nou ka fè sa ki byen tankou
    bon pitit Bondye, antan n'ap viv nan mitan bann moun malonèt ak bann mechan sa
    yo ki sou latè. Se pou nou klere nan mitan yo tankou zetwal nan syèl la,
  npl-NT: para amaka manomechtlajtlakolti, intsalko n amokualteh iwa n tlajtlakolchijkeh,
    xiyeknemikah para manomechitakah milák ipilwah Dios. Nomejwah nontlawiah kemi
    n sítlalteh ixpa n tlaltikpaktlakah.
  bgg-bgg: ji è nathek ne hanyie yi awie pha sohjambling nane layog bran shii rai
    pha ji è, ichiig oi pha nane igang Hamangkhung-aphuii ro isiie ani rey bo. Nathek
    è chai pha mua ithek shii phi pha duiine, nathek ne hamang hà dadiangthek chuang
    pha duiine ithek lakhung shii khlieng chid.
  eng-TCENT: so that you may be blameless and pure, children of God without blemish
    in the midst of a crooked and perverse generation, among whom you shine as lights
    in the world
  eng-BSB: so that you may be blameless and pure, children of God without fault in
    a crooked and perverse generation, in which you shine as lights in the world
  cpu-NT: ari onkantya eero itzimanta impaitya iyakoventemine. Tema itomi Pava pinayetatzi,
    povashaantero kaariperori, kameetha pisaikimoyetairi kenashivaitainchari. Pinkempitakotyaari
    kitainkatakairori tsireni.
  san-ASM: ঈশ্ৱৰস্য নিষ্কলঙ্কাশ্চ সন্তানাইৱ ৱক্ৰভাৱানাং কুটিলাচাৰিণাঞ্চ লোকানাং মধ্যে
    তিষ্ঠত,
  tac-NT: napurigá tabilé 'wesi ralámuli che animela 'emi olagá 'la tabilé gawéliga
    e'yénasaká, napurigá nímala 'emi Onorúgame 'kúchila 'we a'lá 'nátame napu'lige
    e'yena 'emi alemi alué 'we i'nílame ralámuli mochígichi beníriga ra'íchali napu
    nejí Onorúgame, alué ra'íchali napu wa'lú iwérali 'yame ju ralámuli.
  eng-WEBPB: that you may become blameless and harmless, children of God without defect
    in the middle of a crooked and perverse generation, amongst whom you are seen
    as lights in the world,
  gfk-H: waing muat naga bilai harsakit ma tikai pa na tale bia na kilam tar tiga
    sakena ta muat. Muat na gil hoken waing muat ira nati Kalou naga taia ta sakena
    ta muat ing muat lon taar nalamin ta diet ing diet haliliai ira tutuna ma i pusuka
    ira nudiet tintalen talur ira takodasiana. Muat na murarang nalamin ta diet haruat
    ma ira tagul aram ra mawai.
  viv-viv: Alawoluwolu kadu vekwageya wanavekwaulaugena be higa keke tamo hakwadi
    anafaiweya yami dewa faꞋina ginadakeyemi, au omi Yaubada natuneyao aseꞋasemi yegayegana
    keke tamo yami wakoyona badi tomiyababi yadi nuwanuwa nubalabalana keke tunutunugina
    ma hinafadiya wanamiyami. Ibadibadi lobama hituvemahalina amine, meda omi yami
    dewa mahamahalina againe tomiyababi nuwadi uyuꞋuyuyuna wanakivemahalina.
  yao-yao: kuti mme ŵanache ŵa usyene ŵa Akunnungu ni ŵangali ni sambi, ŵankutama
    pasikati ja chilambo changalumbana ni chelyungasiche. Mmoneche pasikati jao nti
    ndondwa, syasikulanguchisya kwiunde,
  tgp-tgp: matan vara i pa sopo te hinau vara tamlohi tinapua la er̃i tuvai kamim
    hinia. Ha toho na mauri vokevoke, i sohena natun God na livuhan pina haluhalu
    sei mo hehe, ale kamim ka lo mera sohena majou na varama.
  auc-NT: Edæ mänömaï cæmïni adinque wadäni, Wentamö mongæ̈nämaï ïmïnipa, ante abaïnänipa.
    Ayæ̈ inguipogaque quëwënäni ëñënämaï inte idiquibæ̈ pönente cæyönäni mïnitö wæætë
    Wængonguï wëñæ̈mïni ïnömïni inte tömënäni weca quëwëninque nëmoncoo äo äo cædote
    baï nöingä cæte quëwencæmïnimpa.
  kbc-NT: Awii niɡ̶ida anejitaɡ̶awatiwaji amanagawini aɡ̶ica ane yakadi mee mawii
    ane beyagi, odaa aɡ̶ica ɡ̶abatiigitiwaji. Odaa nigidaaɡ̶eni jaɡ̶akaami Aneotedoɡ̶oji
    lionigipi, aɡ̶ica gaantokaaɡ̶ini ɡ̶abeyaceɡ̶egi, mawaanitege niɡ̶ina oko ane doɡ̶oyowooɡ̶odi
    mowote ane iɡ̶enaɡ̶a, codaa niɡ̶idi oko beyagi. Niɡ̶ida makaamitiwaji ane ideoni
    liwigotigi niɡ̶idi oko ɡ̶adiciagi niɡ̶inoa yotetitedi ane datale digoida ditibigimedi
    ane nexocaɡ̶a, niɡ̶ina nige daɡ̶a ikani me iwaɡ̶atakanitiwaji, codaa nige eloɡ̶otitedibece
    nibodicetedi anele ane icoɡ̶otedigi miniwataɡ̶a Aneotedoɡ̶oji, aneo ɡ̶odewiɡ̶a.
    Niɡ̶ina nige doɡ̶otaɡ̶anitibecetiwaji codaa nige daɡ̶adinotigimadenitatiwaji,
    awii me idinitibeci niɡ̶ica noko nige dopitedijo Cristo, leeɡ̶odi aɡ̶ica daɡ̶a
    atooa me idinoniciwaɡ̶adi, aiciagi niɡ̶ina nalokodeɡ̶ecajo ane dinenyaɡ̶adi, codaa
    me diniciticobece me walokodi, pida niɡ̶idiaaɡ̶idi aniadi, eledi aiciagi niɡ̶ina
    aneliodi me diba, pida aɡ̶ica nigaanye.
  bmh-bmh: Guzenaiban, du tub nug agal oiagab eg weun oiagab oug i pimam, go agal
    wanimag ebu ze mabun iborain tam. Ag igul eg tamacag mui damamen, ag Uwait nugau
    gelegul alegul sul daiban, duailel igul eg macanem ameagab ebu igul naliu al elaneu
    sul ag han guzental dudu abu abai maran.
  ctu-BL: Che' jini toj mi caj la' wajñel ti jump'ejl la' pusic'al, i yalobiletla
    Dios. Che' jini ma'anic la' bibi'lel anquese joyoletla ti jini mach bʌ tojobic
    i pusic'al, jini sojquemob jax bʌ. Mi' tsictiyel la' sʌclel ti' tojlelob che'
    bajche' ec'
  meq-meq: hərwi ada ka ndzumeye tsəɗaŋŋa mənese fakuma bay, ada ka tərumeye wawa
    i Mbəlom neheye ta giye mənese bay aye. Nəkurom mandza eye na, mə walaŋ i ndo
    neheye faya ta səpatiye ndo hay aye. Tə pay bəzay i tay na, a tsəveɗ nakə lelebay
    aye. Nəkurom ka ndzumeye mə walaŋ tay na, andza wurzla neheye ta dəv dzaydzay
    ka magərmbəlom aye.
  noa-H: daumaa hãbmuajã pãachig hiek'apiju chuk'u, mʌg hõor k'aibag t'ʌnʌm hee k'aibagjã
    chuk'u Hẽwandam chaaink'a wënʌrramk'ĩir. Pãar magta wënʌrrʌmʌn, magan mʌg durr
    hich pekau pömgau hedau k'ĩejö sim heejã pãar hedjã hee p'ĩdag p'up'up t'ʌnʌmjöta
    wënʌrraju ham hee,
  alp-NT: Sepo imi ono misete ele mere, hoko mere imi aseluke be imire Alla Eni nanae
    rebe nsalale sae mo, rebe imi atate mise kai imi nkena kena imi rue kai tamata
    rebe esi ono neune rame. Imi tiluke lalane misete bei imi hidupe nkenale saka
    hitate ndete lanite ehita nusare, le imi lepae Alla Eni lapata rebe uono tamata
    ihidupe leke esi rekwae. Sepo imi hidupe ele mere, namake kena Yesuse Kristuse
    Iluake suike, au supu alasane kena leleku ndina le imi. Mere easeluke be auku
    makerike supu hasile mise titinai.
  san-VEL: ii"svarasya ni.skala"nkaa"sca santaanaaiva vakrabhaavaanaa.m ku.tilaacaari.naa nca
    lokaanaa.m madhye ti.s.thata,
  kbq-kbq: Anama hanage'za, vahe'mo'za neramagesagetma fatgo hutma, ketmia omnesigetma
    nemanitma, Anumzamofo mofavre tro hutma nemanitma, havige huormantesagetma, kazaki'zampi
    kazigazi nehnaza vahe amu'no zamifina nemanitma, ofumo remsa hiaza hutma ama mopafina
    remsa huzmantegahaze.
  kbh-kbh: Chca cmontsamna, chca, ts̈ëngaftanga s̈mojtsama soyënguiñe ndocná ndocna
    bacna soye chaondínÿenama, y puerte ts̈abe vida chas̈motsebomnama. Bëngbe Bëtsabe
    puerte ts̈abe basengcá s̈mochtsiyena, ts̈ëngaftanga chë s̈mojtsemnënga canÿe luarents̈e
    puerte bacna ents̈ángbeñe y sempre bëtscá bacna soyënga jtsamana uamanë́ngbeñe.
    Chíyecna, ts̈ëngaftanga s̈mochtsiyena puerte ts̈abe soyënga jtsamëse, y chca ts̈ëngaftanga
    s̈mochántsemna mo canÿe ibetiñe luarents̈e buashinÿinÿana estrellëngcá.
  ron-LSB: ca să fiți fără vină și fără prihană, copii ai lui Dumnezeu, fără cusur,
    în mijlocul unui neam strâmb și pervers, în mijlocul căruia să fiți văzuți ca
    niște lumini în lume,
  pon-pon: Pwe komail en pun o melel o jeri en Kot akan, me jo lol riapot nan pun
    en di jued o japun, me komail jer janjal nan pun arail, dueta jer en jappa kan.
  nhe-BL: Huan quej nopa axaca huelis inmechteilhuis ica niyon se imotlajtlacol. Xijpiyaca
    se yolistli tlen tlapajpactic queja quinamiqui pampa imojuanti iniconehua Toteco.
    Xiitztoca queja tlahuili ipan ni tlaltepactli campa senquistoc onca tzintlayohuilotl.
    Quena, yonque initztoque ininhuaya miyac tlacame tlen tlahuel fiero inintlalnamiquilis
    huan tlen onpano quinpactía tlajtlacolchihuase ma cahuani imotlahuil.
  sps-sps: tana ka tsun to ayei, sikia ta mes te onot non ma sab ta iring i tsumi,
    ana sikia kan ta iring koma mami ai tan kat tsun to aya, mi faarei rom guei ten
    Gov, ami onot rom ma kaa tana toto na tavaron fapoopoan nar a vainy aveto, te
    kat ror kat iring tan mamatsiny nainy. I fapoopoan narari na vainy te kat fi ror
    nei, ami faarei rom kurun tan kootsits baraar te nang ror tana a voiny i jias,
  wnc-wnc: Ginda unzing tasikengu ginu nomana yuwa waiakngasa wena siwik. Siwan ginda
    aminu kepi nomana akngane dua sukuke sanga waiaknga asinggan pasikaing aminde
    banakan yuke ginda nomana yuke Anututane waaknga aminu waiakngasa wena amin dakngake
    yutnong. Dakngake yuke ginda wamu ginde sanga kayuk yutnanga aknga atdamunggak
    kaknga gitna take yanikapnong. Unzing aakatap gatapan kakaa aknganata isikakaanggak
    binga ginda wamu waaknga yanikapa natapnong. Unzingge tapduknga Kraisda gatuna
    apik gwene nata anzing natapit. Na puya moo siknga dua tasike wamu takeaknga nata
    yumdekan tapa kekekakut. Aho. Puya atasikum taknga buya asaakut ngang natake apbakngawit.
  bus-bus: lɛ àgↄ̃ taari sai, gbãsĩ sai, Luda nɛ́ seesaideenↄ ũ tↄ̃ↄrigbɛ̃ sãsãna
    nↄ̀sɛpãsĩdeenↄ tɛ́, kɛ̀ ée guu puńnɛ anduna guu lán sↄsↄnɛnↄ bà,
  gub-BL: A'e rupi ikatuahy ma'e romo peiko putar nehe, ikatu 'ym ma'e wainuromo nehe.
    Tupàn purumuzàmuzàg ài peiko nehe, ikatu 'ym ma'e iapo 'ymar romo peiko nehe no.
    Zahytata uhyape katu pyhaw a'e wà. Nezewegatete pexak kar putar Tupàn ikatu haw
    teko wanupe nehe no,
  imo-imo: '@see-verse:PHP.002.014'
  boj-boj: Niŋgi degyqab di niŋgi Qotei aqa aŋgro tiŋtiŋ une saiqoji sqab. Sosib niŋgi
    ŋambile gaigai sqajqa anjam ojoqnsib mandam qaji tamo uŋgasari naŋgo ambleq di
    laqnsib suwaŋ qa kumbra naŋgi osornjroqnqab. Tamo uŋgasari naŋgi di kumbra bole
    dauryqa uratoqnsib kumbra uge uge yeqnub. Deqa mondoŋ Kristus a olo bosim naŋgo
    une deqa naŋgi peginjrqas. Yim bati deqa e nuŋgo kumbra bole kalil qa tulaŋ areboleboleibqas.
    Areboleboleibim qalieqai, wau kalil e nuŋgo ambleq di yoqnem qaji di e laŋa yosaioqnem.
  eng-DRA: That you may be blameless, and sincere children of God, without reproof,
    in the midst of a crooked and perverse generation; among whom you shine as lights
    in the world.
  knf-knf: Hënk nahil kawo bañaaŋ bajinţ piş biki bawooŋ baankwin nin uko uloŋ wi
    pţup ţi baka, babuk Naşibaţi banwooŋ baanwo na nin buţaan bloŋ ţi pŧoof pi bañaaŋ
    biki umundu wi banwooŋ baţilan na bado buţaan. Nado kanuur wal mënţ ţi umundu,
  san-KHM: ឦឝ្វរស្យ និឞ្កលង្កាឝ្ច សន្តានាឥវ វក្រភាវានាំ កុដិលាចារិណាញ្ច លោកានាំ មធ្យេ
    តិឞ្ឋត,
  arn-NT: femngechi ta iney no rume ñi penoael ta eymün mew kiñe yafkan no rume ka
    welulkan no rume. Ngünechen ñi Fotüm reke felemün chem wesa dungu no rume tamün
    nienoael tüfachi wesa piwkengechi pu che ñi adkiñ mew, tati rume welulkawkülelu.
    Kisu engün mew alofküleymün ta eymün wangülen reke tati dumiñkülechi mapu mew.
  zas-NT: chitëë xhie guiniee bejn lëjt o chitëë xhie xfaltidi yadxejl reeman. Lëjt
    najdi xiꞌn Dios gol gubajn naya niz loj ree bén ad zinalt xnejz Dios, bén rüjn
    ree ni guijdx. Din gaquidi ziꞌc tijb guij loj reeman, ziꞌc tijb guij ni rulaa
    bachaꞌ lod nacay,
  ken-NT: Ɛyɔ ɛ́kʉ̀ bɛ yɛ̌ mmu akɛ ji bhe nɛ bɛ bǎkɛ́ bhɔŋ bakwap bɛsí Mandɛm. Ɛ́kʉ
    nkwɔ bɛ be bɔ̌ Mandɛm abhɛn bábhɨ́kɨ́ bhɔ́ŋ bɛkwɛ́nɛ́ nɛ́ntɨ́ bǒ abhɛn bábhɔ́ŋɔ́
    bɛpɔ̌ bɛpɨŋ, mǎmbák mbɔ bɛrɔ́ŋɔ́ ntá yap.
