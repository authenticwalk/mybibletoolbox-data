  yao-yao: Nganingola mundu jwine jwali ni nningwa mpela wangu jutachichenjeuchila
    utame wenu.
  tgp-tgp: Matan mo sopo tea nike, r̃omina i tavera matamim sohen Timothy, matan enia
    mo opoia vara ha lo toho i r̃uhu.
  auc-NT: Mïnitö æbänö quëwëmïnii, ante wæyömo tömengä adocanque mïnitö beyæ̈ ante
    botö tönö guëa wæcampa. Wadäni guiquënë mïnitö beyæ̈ ante wædämaï ïnänipa.
  kbc-NT: Igaataɡ̶a iniokini mini meetaɡ̶a codaa ane lowooko liciaco yowooko, codaa
    beɡ̶ewi me doweditaɡ̶alocotiwaji.
  bmh-bmh: Dudu ipal iz ibail darem goagen ag naliu dabun isanarabun en palautarabun
    iborain tam. Timoti tutak go izal dabeleu sul mui, gonun, iz go ag waiagab palautemin,
    bitamau.
  ctu-BL: Come ma'anic yambʌ c pi'ʌl ilayi lajal bajche' Timoteo mu' bʌ i ña'tan la'
    wenlel ti jump'ejl i pusic'al.
  meq-meq: Kanaŋ na, ndo andaya mədzal gər may nəte andza neŋgeye na, andaya bay,
    say neŋgeye nəte ŋgweŋ. Ta deɗek neŋgeye na, a say madzəne kurom.
  noa-H: Mʌchdëu pãar k'ĩirju chirʌm dʌ̈i tag hi dënjö pãar k'ĩirju nʌm k'ʌʌn chuk'u
    haawai, Timoteota mua pãar haar pʌ̈iju. Jãgdamauta chadcha pãar hʌ̈u wënʌrramk'ĩirjã
    hich k'od hãbam k'ʌʌn hat'eemjö haajem.
  alp-NT: Le batuke Timotiuse pine laleije sakesa kai au titinai kena noake loko imi
    misete.
  san-VEL: ya.h satyaruupe.na yu.smaaka.m hita.m cintayati taad.r"sa ekabhaavastasmaadanya.h
    ko.api mama sannidhau naasti|
  kbq-kbq: Na'ankure magora Timoti kna agu'ane vahera tamagri'ma tamema'nesia zama
    huga hu'nea nera omani'ne.
  kbh-kbh: Er nÿe cha endmëna canÿa cach ats̈cá ainaniñe juabnayá, y cha ndegombre
    puerte entsebos̈e ts̈ëngaftanga ts̈abá chas̈muetsiyenama;
  ron-LSB: Căci nu mai am pe nimeni altcineva la fel, care să se îngrijească cu adevărat
    de tine.
  pon-pon: Pwe jota amen mi re i, me dueta i, me kin apwali komail melel.
  nhe-BL: Pampa axaca seyoc quipiya se iyolo queja Timoteo. Yajaya, queja na, motequipachohua
    imopampa para xinejnemica cuali.
  sps-sps: Anyo jiats naats rou e Timoti tana saa, a sikia ta isen nei te kaa fiisen
    vaminyo, to te fakats faarei varonyo tan fakats mami. Ayei kaa minon koman tsian
    tana foka tsumi ma taan faarof.
  wnc-wnc: Na aminu waapa binga tapatu wena. Ita naat musipmiu takngatukan natake
    yuamak. Ge ita musia takngatukan dua natake gin gatandamunangge take siknga nataak.
  bus-bus: Má gbɛ̃ke vĩ kɛ̀ à ye a yãzi kↄ̃n yãpuraao lán à bàro.
  gub-BL: Ximot a'e, peamutar katu ihe ài a'e.
  imo-imo: Timoti na kinye kopu tepa molopa eno molko kondangei lipo tapondombo nimbe
    moromo mele imbo lupe te aku tepa naa moromo.
  boj-boj: Timoti a gaigai niŋgi qa are qaloqnsiq deqa a na niŋgi aqaryaiŋgwajqa gam
    ŋameqnu. Tamo deqaji bei endi sosai. Aqo Timoti wo segi niŋgi qa are qaleqnum.
  eng-DRA: For I have no man so of the same mind, who with sincere affection is solicitous
    for you.
  knf-knf: Mënka nin ñaaŋ aloŋ kak anjaaŋ aţu uşal ţi an ji nji kala pme jibi nawoori
    na manjoonan.
  san-KHM: យះ សត្យរូបេណ យុឞ្មាកំ ហិតំ ចិន្តយតិ តាទ្ឫឝ ឯកភាវស្តស្មាទន្យះ កោៜបិ មម សន្និធៅ
    នាស្តិ។
  arn-NT: Fey ngenolu am ta iney no rume ka femngechi rakiduam nielu iñche reke ka
    rüf dungu mew ñi rakiduamkülen eymün tamün füreneaetew.
  zas-NT: Din tijbzi Timoteo yuꞌ lëjt xgab ziꞌc yuꞌn lëjt xgab. Achut bén ru lëjt
    xgab ziꞌc laaman.
  ken-NT: Mɛ, mbɨ́kɨ́ bhɔ́ŋ yɛ̌ mmu mbɔ yi anɛ ákway bɛkwak be ndǔ mɛnyɨŋ ɛbhɛn
    bɛ́yɨ́ŋí nɛpɛ́m ɛnɛka, bɛ mǎmfyɛ́ mɛ ntɨ ndǔ mɛnyɨŋ ɛbhɛn bɛ́yɨ́ŋɨ́ Yesu Kristo.
