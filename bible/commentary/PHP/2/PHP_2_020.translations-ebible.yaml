verse: PHP.002.020
translations:
  kpx-kpx: Atabeu di tedahoveveu uoholinu. Isito Timoti ke igaeu la huhuevei isiviai
    la tedaevei.
  okv-H: Eto eita amo Timothy na vahai namote ungo osa ue ere hotembihia.
  tbo-tbo: Timoti tunawana ma ega iyai gehouna tu haguwe ita memae po apo bimiyei
    gasi ita inugonugotuhu imahi.
  mal-C: നിങ്ങളുടെ കാര്യങ്ങൾ ആത്മാർഥമായി ശ്രദ്ധിക്കുന്നതിൽ, എന്റെ സമാനചിന്താഗതിയുള്ള
    മറ്റാരും എനിക്കില്ല.
  grc-SR: Οὐδένα γὰρ ἔχω ἰσόψυχον, ὅστις γνησίως τὰ περὶ ὑμῶν μεριμνήσει.
  bgc-bgc: क्यूँके मेरै धोरै तीमुथियुस के जिसा सुभाव आळा माणस और कोए न्ही सै जो शुद्ध
    मन तै थारी चिंता करै।
  khz-khz: Timoteo geregana namo au mamilagiku eripaana, e gomi nakagatumi tugamagina
    ekala-kamuana.
  deu-TKW: Denn ich habe keinen Gleichgestimmten, der so ohne Falsch sich um eure
    Dinge bekümmerte.
  zsr-NT: Tuzbiꞌ lëbiꞌ rzaꞌ ládxiꞌbiꞌ ca naꞌ rzaꞌ ladxaꞌa nedaꞌ, len szxöni ruiꞌ ládxiꞌbiꞌ
    lbiꞌiliꞌ.
  lin-lin: Pamba te nazali awa na moto mosusu te, longola kaka ye, oyo azali kokabola
    na ngai makanisi moko mpe azali komitungisa na ndenge ya solo mpo na bolamu na
    bino ;
  hns-NT: Oke tjhorke koi na hai djaun hamse etana ek man hai aur toelogke khaatien
    etana mar-miete hai.
  noa-E: Mʉchdëu pãar khĩirju chirʉm dʉ̈i tag i dënjö pãar khĩirju nʉm khʉʉn chukhu
    aawai, Timoteota mua pãar aar pʉ̈iju. Jãgdamauta chadcha pãar ʉ̈u wënʉrramkhĩirjã
    ich khod ãbam khʉʉn atheemjö aajem.
  eng-EMTV: For I have no one like-minded, who will be genuinely concerned about your
    circumstances.
  mib-NT: Chi tuá na ɨnga tēe íyó yáha jéē ɨnuú jéni ni jiín rí, nájnūhun máá de jeē
    ndɨhvɨ́ ndije ni de jehē rō.
  lif-NT2: से़क्‍खाए खिनिॽ के़नुःरि के़दाःसिर फाॽआङ् निङ्‌वाॽ के़इःप्‍पा मना खुने़ॽनुःल्‍ले़
    वेॽ इङ्‌गाॽनु हाःत्ताङ् होःप्‍लो,
  xnj-xnj: Nivii lepi na mundu yungi ngati Timoti mweakuvahololela kwa mtima woha
    ngati mwene.
  mmx-mmx: Kopmen tara i lok ngan ne Timoti, im doma amisik lorooro atnimi.
  cbr-NT: Timoteonënshi ca 'ën 'acësaribi oquin mitsu sinania. Usaquian an sináncë
    bëtsi uniribi ca 'aíma 'icën.
  tee-NT: Para mati' xamati' ak'antam ju chunch alacpastacnan.
  eng-LSV: for I have no one like-minded, who will sincerely care for the things concerning
    you,
  cak-NT: Y man jun chic chique ri jec'o wiq'uin ri can junan ta ránima wiq'uin, anche'l
    ri Timoteo, roma raja' nrojo' nuna'ej anchique ibanon, romari' yalan jixruc'uxla'j.
  pah-NT: A'ereki gaha jate ko jireaporog̃ita'jave'ga. Nhag̃ata hete ga pe ndehe.
  sja-NT: Nama awaraa eperã iruk'a wẽ-e pëiit'ee. Iru mɨ ome t'ãri auk'a bapari. Auk'a
    parã k'inia iru bapari mãik'aapa ne-inaa jõmaade parã k'aripa k'inia bapari.
  xed-xed: Tsatsi yeya nda ndanu manda ŋa ɗa mana vəl na, Ndaɗa a ta ndana tsi ta
    kaghuni wa.
  mks-NT: Mé a̱ nda̱a̱ quíhvi̱ ini da ndo̱hó ta co̱ó ga̱ inga da ñúhu ini sa̱ha̱ ndo̱
    tá quia̱hva ñúhu ini ye̱he̱ sa̱ha̱ ndo̱.
  gfk-S: Iou ni tule ie kinong pata bileng um ta tikenong hutate tagu ing i tike ira
    numir lilik uta mu. Ma aie sene mon bileng ing mu la kis ter tano katna.
  bmu-bmu: Mötnaripŋine köhöize me löwörizei, yaŋön nanŋök eŋgöra waimanjat mewö möta
    nöŋgö qöhöröŋne kinja. Tosatŋan ki maljei, yeŋön mönö “Nanŋini manjatŋina,” jiba
    qahöpmahöp kötöngöm eŋgibingö mörakze.
  dgz-dgz: Amba orup da Timoti umapewa mapa da uon, amat kwayup tamana tae tae.
  eng-GNV: For I haue no man like minded, who will faithfully care for your matters.
  zaa-NT: Porqui'ni làteruba Timoteo ccani bi tì'teni cca te', acca huá lígani yala
    hua calàtsi' bi qui'ni guni le aprovechar nu ná tsè' para la' labàni qui' le.
  eng-WEBSTER: For I have no man like-minded, who will naturally care for your state.
  guh-guh: Bajaraponë caenë nejamatabëcuenejëpa. Bajaraponë bitso pacasivanajamatabëxaina
    xaniavaetsia panejinavanapaenexa.
  bon-bon: Cäme nuuja biname lica gyene lui te cane cama yepä ngene atwanena cama
    gyene, piiyepu lui te toraca singi weebibine ätityerame.
  nhw-BL: Amo aqui seyoc catli quipiya se iyolo quen Timoteo. Yaya, quen na, motequipachohua
    para amojuanti xinejnemica ica cuali.
  swh-ONEN: Sina mtu mwingine kama yeye, ambaye ataangalia hali yenu kwa halisi.
  wbi-wbi: Ulwakuva nakwale ujunge juno nikumwagha ndavule umwene unya vufumbue kulyumue.
  bba-bba: Domi wi turon bwisikunɑ nu kuɑ teenu kɑ nɛɡinu, u mɑɑ bɛɛn wɔnwɔndu mɔ
    kɑ ɡem.
  eng-KJVCPB: For I have no man likeminded, who will naturally care for your state.
  kgk-NT: Ha'e pende-rehe opena tee va'e voi. Mba'éixa peiko ojapura pende-rehe. Xe
    ndive ndaipóri ha'eixagwa.
  waj-waj: Ari mmuaavoono ni tasipama mmuaa ausavai varoo ngiiiyara pinaama mmuduuya
    ruaivai.
  cpy-cpy: Tema tee itzimi oshiyaanari naaka ikimitakaha Timoteo, osheki ikowaki ineshironkatee-yemini.
  mpx-mpx: Iya na patunawa ni nowa, kaiwena iya maisena atena i ola ateu, i nuwanuwatu
    nabi hot ami labe kaiwena.
  wbp-wbp: Kulalparna ngana yilyayarlarra nyurrurla-kurraju, Timiji-mipa. Nyanungu-miparlu-ka
    manngu-nyanyi ngaju-piyarluju. Ngaju-piya-yijala kanyarra wajampa-jarrimi yapakuju.
    Manngu-nyanyi-ka ngurrju-japa kankulu nyina.
  luo-luo: Aonge gi ngʼato machielo machal kode, ma oikore konyou gi chunye duto e
    chandruok moro amora ma un-go.
  nhe-NT: Pampa axaca seyoc quipiya se iyolo queja Timoteo. Yajaya, queja na, motequipachohua
    imopampa para xinejnemica cuali.
  aii-aii: ܣܵܒܵܒ ܠܲܝܬ ܠܝܼ ܚܲܕ ܐܚܹܪܢܵܐ ܡܐܲܝܟ݂ ܕܝܼܹܗ، ܕܫܲܪܝܼܪܵܐܝܼܬ ܐܝܼܬ ܠܹܗ ܒܘܼܣܵܡܵܐ
    ܒܫܘܼܠܵܘܟ݂ܘܿܢ،
  esk-NT: Atakkii piitchuŋa atriŋanik ilaan qaunakkiaġiksiksrapsitñik.
  msb-msb: Wara ako didiʼn iba na nagamalasakit gayod sa iyo na pareho ni Timoteo.
  cpa-NT: Jan² Timoteo báh³ dsa²jiag¹² dsǿa¹² ju³lah dsa²jiag¹² dsøa¹ jní². Lah¹dsóh²
    hniu¹dsa hi² lé² hi² dsio¹ ja³cogh² hniah¹².
  dso-dso: ତିମତିକେ ଚାଡିଦେଲେ ଆରି ତମର୍‌ ବିସଇ କେ ମିସା, ଅଦିକ୍‌ ଚିନ୍ତା କର୍‌ବା ଲକ୍‌ ମର୍‌
    ଲଗେ ନାଇ । ସେ ତମର୍‌ ଦୁକ୍‌ ସୁକ୍‌ ବିସଇନେଇ ସତଇସେ ଚିନ୍ତା କର୍‌ସି ।
  meu-meu: Badina be dekegu ai ta lasi ia heḡereḡerena; ta lasi umui baine reḡumui
    ia baine reḡumui heḡereḡerena.
  yva-NT: Syo vatane inta aen po Timotius amaisye ramu. Timotius wepirati irinsanuga
    intabo, muno wepirati wapa anakotar ngkovo wasai mamo po ratantona tutir.
  dgc-dgc: Ewanék tu iba a kaguman ta éye a mébalisa dikam a kapareho diyakén, éng
    éwan ti Timoteo.
  zpm-NT: Me cxeḻ naa, sac guieṉd stib zha ne zienie guic zig zienie guic naa, teḻ
    led med; sac teḻ me nonie to guic me.
  hix-NT: Ohxe rma haxa naha, Txemohtyo. Rakoron kom yoho rma haxa noseryehokehe,
    ohokonye, yaworon me xaxa mak ha. Ohxe oyesnàr komo xe rma haxa naha, noro ha.
  sim-sim: Ma lar mbeek Timoti hom nanda ambu ri. Or wavu tos an hishiwa hom wavu
    orhi mende nga jirin or hishihi jirnjik holonda ri.
  npi-ULB: किनकि तिनको जस्तै मन भएको, र तिनीजस्तै तिमीहरूका निम्ति साँचो रूपमा उत्सुक
    हुने मसँग अरू कोही पनि छैन ।
  cgc-cgc: Kanen pailingen ko dyan tenged kanen nang paryo ki yaken na terek ta tagipusuon
    iya na pag-isip ta inyo na kayaran.
  tim-tim: Akto Timoteogât hin makbe. Luâk siâŋe yeŋgât nâŋgâm han kau olowâk tân
    yeŋgumap dop hinare siâ bo tatniŋdâp.
  yor-yor: Nítorí èmi kò ni ẹlòmíràn tí ó dàbí rẹ̀, tí yóò máa fi tinútinú ṣe àníyàn
    yín.
  wos-wos: Timoti wuni gunika mawuli yawuka maki dé gunika mawuli yata guniré yikafre
    hurunjoka dé saréké. Nak du dé gunika mawuli yanaka maki mawuli yahambandé.
  emp-NTPO: Nama mʌ̃ ume idji quĩrãca b̶ʌda dewara neẽ́a. Idjia bãrãra wãrãda careba
    quĩrĩã b̶ʌa.
  eng-F35: For I have no one else like-minded, who will be genuinely concerned about
    your welfare
  ind-ind: Tidak ada teman sekerja saya yang seperti Timotius, karena orang-orang
    lain lebih memikirkan kepentingan diri mereka sendiri dan kurang memperhatikan
    pelayanan bagi Kristus Yesus. Tetapi Timotius sehati dengan saya dan sungguh-sungguh
    memikirkan keperluan kalian.
  pes-OPCB: هیچ‌کس مانند تیموتائوس، چنین علاقهٔ خالصی نسبت به شما ندارد؛
  mpt-mpt: Elekiem eleta e bobol tem funino makob ne bobol tem funino ulabobe. Ne
    ibo daayebi kesoa ibo Gode kukubo sbalma wafu nine gabio esa inanea ibo daabenang
    genabebe.
  ssx-ssx: Mandane wanda꞉hali paeyaoma꞉ta꞉ ika꞉ honumake honumake hone homeke u halemepate
    pa mo Yesu Ketisoma꞉ pulu pa꞉la꞉ ekita꞉ hone na u halememe. Kutu pu halemepate
    Timodima꞉ homeke homeketa꞉ I̱ma꞉ witolo hone mandake witolo hata꞉ iki pa꞉ta꞉ a꞉ta꞉ma꞉
    homa hao hala꞉me.
  mkl-mkl: Inɛ kɑ̃mɑ kù wɑ bi tom ihɛ̃ mɑ́ iyi ɑwɑò ɑ̀ nɛ lɑsɑbu ɑkɑ̃ bii kù jɛ nŋu
    ɑkɑ̃, nɔ nŋu ɑkɑ̃i lɑsɑbuɛ í wɑ si ŋɛ ntɔ ntɔ.
  gaq-gaq: ମାତର୍‌ ମେଁନେ ନେଙ୍ଗ୍ ରକମ୍‌ ମନ୍‌ ବାବେନେ ବାରି ମେଁ ସତେଆ ପେଇଂନେ ଆଡ଼ାତ୍ରା ମନ୍‌
    ଲେଃକେ ।
  gof-RNT: Hintte de7uwas wozanappe qoppiya iya mela asi hari oonikka baawa.
  unx-unx: ଇନିୟାଃ ମନ୍‌ରାଃ ଉଡ଼ୁଃକ ଆଇଁୟାଃ ଲେକା ମେନାଃ ଆଡଃ ସାର୍‌ତିଗି ଇନିଃ ଆପେୟାଃ ବିଷାଏରେ
    ଉଡ଼ୁଃତାନା ।
  gah-gah: Ve nenémináa aikitana makó imaneloka niamave. Áisi lamaná lekelikumú gilike
    agikatunú hize lé olikimiaká noive.
  lcm-lcm: Marai, kapo kovek ta mang anu kapo sikei ve nau si lomlomonai alava animi.
  aer-aer: The itelaretyakenhe angwenhe arrpenhe apeke renhe arrekantherre-werne yernetyeke,
    kenhe the itelareme Timothy-arle arrekantherre itirremenge. Re-ante-arle itirrentye
    akngerre ayenge-arteke, alhwarrpe-irrentye akngerre arrpenhe areyeke, ayenge-arteke
    rarle re. Re itirremele, arrantherre apeke mwerre anerlenge.
  qvc-NT: Manam kanchu suq yach'achikuq masiy kay Timutiyushinaqa. Chaqa payqam noqashinalla
    yuyashpa, ancha munan qamkunata yanapashuyta, allita rurashpa, kawsanaykillapa.
  tgl-ULB: Sapagkat walang ibang taong may katulad ng ugali niya, na tunay na sabik
    sa inyo.
  cbs-NT: Jaska matukidi en matu shinain keska inun en matuwen nuimis keska tsuan
    matukidi pe shinanma chanima tsua betsa jayamaki.
  xtm-NTPP: Vaa ñatuu na in‑ka ñayii ja jin ketna'a ini ji'in sa, ja ko ndi ini i
    sukan ndí ini ndija de ja jin kuu ni a.
  nnq-nnq: Ngwetije mundu jonge andi jwombe ojwanhwagabala muno.
  bao-NT: Añurije maquẽre mʉjare boojãgʉ, bʉaro mʉjare yʉ ca tʉgoeñarucurore biro
    ca tʉgoeñagʉ ʉnore jĩcʉ̃ ʉno peera yʉ cʉoti.
  san-ORI: ଯଃ ସତ୍ୟରୂପେଣ ଯୁଷ୍ମାକଂ ହିତଂ ଚିନ୍ତଯତି ତାଦୃଶ ଏକଭାୱସ୍ତସ୍ମାଦନ୍ୟଃ କୋଽପି ମମ ସନ୍ନିଧୌ
    ନାସ୍ତି|
  huv-NT: Cos ngo majlüy alinop mandiüm mayac wüx omeaats mambeol icon atnej arang
    teat Timoteo.
  otn-NT: Porque hi̱njongui̱ pøni̱ ngue di øt'e tengu̱tho dí ør'be ra̱ Timoteo ngue
    dí hon'na̱'be ha gdi ti̱mhmʉ ra̱ nho.
  nop-nop: Me niŋ adi undiniŋ noli nimaaŋgoŋ nemu hatinamiiŋ. Adi hogokdi biyagoŋ
    hinek weleŋdi hehiulihiwaak.
  obo-NT: To langun no duma ku ka-ay, sikandin da en kos iling koddi no oray'd kosowkuu
    koniyu.
  cak-ENT: Y man jun chic c'a ri c'o viq'uin ri junan ta ránima viq'uin, cachi'el
    ri Timoteo, y ketzij ta nunuc ri achique ibanun.
  lif-NT: ᤛᤧᤰᤂᤠᤀᤣ ᤂᤡᤏᤡ᤹ ᤁᤧᤏᤢ᤺ᤖᤡ ᤁᤧᤍᤠ᤺ᤛᤡᤖ ᤑᤠ᤹ᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹ ᤁᤧᤀᤡ᤺ᤵᤐᤠ ᤔᤏᤠ ᤂᤢᤏᤧ᤹ᤏᤢ᤺ᤸᤗᤧ ᤘᤣ᤹
    ᤀᤡᤱᤃᤠ᤹ᤏᤢ ᤜᤠ᤺ᤳᤋᤠᤱ ᤜᤥ᤺ᤵᤗᤥ.
  mie-NT: Chi nduú cā nā incā tēe íyó yáhá jā inuú jáni inī jíín nī, tá cúu nūū cúu
    maá dē jā ndíhvī ndija inī dē jēhē nū.
  san-TIB: ཡཿ སཏྱརཱུཔེཎ ཡུཥྨཱཀཾ ཧིཏཾ ཙིནྟཡཏི ཏཱདྲྀཤ ཨེཀབྷཱཝསྟསྨཱདནྱཿ ཀོ྅པི མམ སནྣིདྷཽ
    ནཱསྟི།
  qve-NT: Wawqenchis Timoteoqa llapanmantapas aswan mastan qankunamanta preocupakun.
    Hinaspapas payqa noqa hinan cheqaqtapuni qankunataqa khuyakusunkichis.
  pao-NT: Soo Timothy suu'mu nu-kwa'nesoo tusooyugwedu, ka mumme sootummatzina.
  cbu-NT: Tímotey nuw tamaktamparee ashiritam siyaa chinakiya. ¿Chaka iy tamapari
    ashiritam siyaa chinach? Tputs ashim wanindaja.
  usa-usa: maakáqá wemá wenamáa ketí tíyaqa kéyainena keráwáqtábá aúyánámmá kéitaiye.
  soy-soy: Tɔ́ nɛ uyɛ̃ mɛcirɛ tɔ́ɔ nɔ́kɛnɛ́cɑ́ɑ́ músu. Úkɑ ucɔ úu mɛyíkíyiki
    nɛ kutu nɔ́ cɔ́lɛ̃.
  hui-hui: I̱na mitangi birulidagua marume mitangi nabiaga Timodihanda hangu mitangi
    biaga kago tíbi mitangi bialuore ka.
  amf-amf: Yesa dayntan goynsa idettsi woylam wulka bhocchea eedi ab qolehe.
  quc-NNT: Kwaj kintaq b'i ri Timoteo rumal chi man k'o tä chi jun ri junam u chomanik
    wuk' in, ri qas kok il chiwe.
  dob-dob: Timoti namo ꞌimi miya boboꞌana manuna ꞌinuwanuwa sinabwana,
  wrs-wrs: Kava waiavmoa snamba mongova indhanariniva, memba Timotiva, owai. Himba
    tanamolnam yemba kolvrowolalm vev.
  mca-mca: Ham pakhape' qu' hik ƚunye'je' nakha'an in yijamti'iƚij eikii pa'qu' ejunyejeyi'iƚkii,
  tzo-TZC: Yuꞌun muꞌyuc buchꞌu yan ti jech ta snop jech chac cꞌu chaꞌal ta jnop ti
    vuꞌune, ti jaꞌ noꞌox ta scꞌan ti lec oyoxuque.
  mya-mya: တိ​မော​သေ​တစ်​ဦး​သာ​လျှင်​ငါ​နှင့်​သ​ဘော​ချင်း တူ​၍​သင်​တို့​၏​အ​ကျိုး​ကို​အ​ကယ်​ပင်​လို​လား
    သူ​ဖြစ်​၏။-
  gng-NT: Kimɛ wɔn ŋa ñí la, ma ŋmɔbe min nin wà maaleh niʼbó. Nil ŋa te ki cinbe
    ki tɔnge niʼgbɛr.
  cbi-NTPO: Mu bain veelaya Timoteo tsaa dejutyu', iya naake pensanguemuñu bain ura
    juntsangue pensanguemu dejutyu', ñuichi uraa kenu pensaya dejutyuve.
  ikk-NT: Enwọn m onyẹ ọzọ hụn rị kẹ Timoti, hụn gichanrịn akpakalị obi ẹ a chọ ọrịnịmma
    ụnụ.
  leu-leu: Ne pi ta saxa fulaa malaan sena senaso nane toxan a nanasam semi la xunus
    ina, malaan sega e vulai nane sei soxot nami pana roxoyan.
  maz-NT: Dya cjó bübü co nutscö c'ü ri cjijñi nza cja e Timoteo. Angueze ra jyodü
    na cjuana ra mböxc'üji.
