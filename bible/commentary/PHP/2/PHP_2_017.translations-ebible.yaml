  peg-peg: ଇସ୍ୱର୍‌ତି ଉଦେସ୍‌ତ ମି ପାର୍ତି ବାର୍ତି ପୁଜାକିନିତ ଆଜ଼ି ମାନ୍‌ଗାନାତ୍‌ ନା ଜିବୁନ୍‌ନି
