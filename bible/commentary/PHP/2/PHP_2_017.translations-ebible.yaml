    ta pangiyátáng da ta ayám kâ Namarò. Á magayáyákà, mássiki nu matayà sangaw ánna
    mebubbù yù dágà nga kun na melannà sù meyátáng nga panguruk naw, ta mepagayáyákà
    laguk nikayu.
  bki-bki: Vede mia naio rivano-o rivokar na mia kanaku burukija monoka riiou rivior
    kamiu, mia ver tibe na, nemialio bo-o ga. Neber jibe na bior ka nemial jibe ka
    na m̃a kamiu kubarkar tiniemiu ea Yesu, kumila kamiu jibe ka jokoluolu tai ban
    naio ruei, mia bo ka mia kiniou bunu nasaaro ka najamo ka kiaku meuliano rivior
    Tubo kanano im̃auano.
  bqp-bqp: Bee tó ma aru ni kↄ́tɛ á ludanaanikɛna sa'o'i ũ, ma pↄ nigↄ̃ nna, matɛn
    pↄnna kɛ kãáo á pínki.
  mcp-mcp: Sɛ́yʉ́lə bɨ́ ŋgə́ sɛ̂y nə búgə́ yí í mə́ bwey bə bɨ́ *mətúnʉga. Í ká bə
    nə́ mə yə́g, shwɨy dâm zə casʉlə mətúnʉga mʉ́n mɔɔŋgʉ̂, mə bə nə məshusʉg, mə
    kala bɨ́ bɛ̂sh məshusʉg mɔɔŋgʉ̂.
  hat-hat: Menm si mwen dwe ofri lavi m', menm si san m' ta gen pou l' koule pou wouze
    ofrann n'ap fè pou Bondye paske nou gen konfyans nan li a, m'ap kontan anpil,
    epi m'ap fè kè nou tout kontan ansanm avè mwen.
  npl-NT: Iwa maya manechkixtilikah noyolilis, ika mamoajxiti n tlamanali non nomejwah
    nonkimaniliah Dios ika nomotlaneltokalis, ne nipaki iwa nipaki nomowah.
  bgg-bgg: Yangne guro chai ifai sun phi pha duiine khlem phi shii nathek ro migi
    yi Hamangkhung-aphuii shii phi bo. Ji-è ji ne ji arone, guro lised ne guro lubo
    ne nathek zab rog shii thang.
  eng-TCENT: But even if I am being poured out as a drink offering upon the sacrifice
    and service of your faith, I am glad and rejoice with you all.
  eng-BSB: But even if I am being poured out like a drink offering on the sacrifice
    and service of your faith, I am glad and rejoice with all of you.
  cpu-NT: Onkantavetya irovamaaventaitenaro nokempisantakaayetakemi, osheki nonkimoshirete,
    ari pinkempiyetanakyaari eerokaite, pinkimoshireventaiyena. Aririka irovamaitakena,
    oshiyakaro nañaantare japarayeetziro jimireyeetari isaitaitziri piratsi ipomeyeetziniriri
    Pava.
  san-ASM: যুষ্মাকং ৱিশ্ৱাসাৰ্থকায বলিদানায সেৱনায চ যদ্যপ্যহং নিৱেদিতৱ্যো ভৱেযং তথাপি
    তেনানন্দামি সৰ্ৱ্ৱেষাং যুষ্মাকম্ আনন্দস্যাংশী ভৱামি চ|
  tac-NT: Tabilé chéré rekó ne 'we resí ikié 'lige rekó me'liboli ke ne 'emi gu'íriga
    napurigá 'emi 'la a'ká ralámuli nímala 'la napurigá Onorúgame najkí 'lige 'la
    oyérame Onorúgame. Tabilé chéré rekó 'we resí ikié ne, neka 'we ra'sálagá ajtí.
  eng-WEBPB: Yes, and if I am poured out on the sacrifice and service of your faith,
    I am glad and rejoice with you all.
  gfk-H: Iasen ing bia a dadas na linga sakit i haan tupas iau, io, iau na guama mon.
    Ira numuat nurnur i haruat ma ra hartabar na tuntuan muat gil tupas Kalou. Ma
    ing bia di hurangai tar ira gapigu hoing tiga hartabar na wain aram naliu tano
    numuat hartabar, io, iau na guama tikai ma muat.
  viv-viv: Yaku laumamala faꞋina Yesu Keliso againe wavetumagana, ada hidedemi wavetuvetumagana
    faꞋina, yami abahawahega Yaubada againe wasena. Tu kaꞋiwa. Totafalolo oine yadi
    abahawahega againe Yaubada matane hihiwana be gimadu amine, kaꞋi iya hinaluveꞋalikaku
    be dayagiku ginamadu yami abahawahega buye ginaveꞋatutamoꞋaina. KaꞋi hidede amine
    ginalakayemu, ganavemwamwala ada nuwanuwaku omi iya buye kanavemwamwala.
  yao-yao: Namose naulajikwaga ni miasi jangu jajitikaga kuŵa mbopesi pamo ni chikulupi
    chenu ni masengo genu paujo pa Akunnungu, ngusengwa ni kusangalala pamo ni ŵanyamwe
    wose.
  tgp-tgp: pani hina purongo vara mauriku i sohena wai malamalai matea, ale i vano
    peresi na nomim rasua isan God, enau na avulahi vara a silea vara enr̃a tolu r̃a
    pa avulahi jara matea.
  auc-NT: Ayæ̈, Wængonguï quï, ante baö godöninque waodäni baonga tepæ̈ gao caadänipa.
    Mïnitö ïñömö wede pönëmïni inte, Wængonguï quï, ante nämä godö cæyömïni botö quëwenguïmämo
    incæ mïni godönincooga gao caate baï ba edæ waa tobaïmopa. Mïnitö tönö godongämæ̈
    edæ tobaimpa.
  kbc-NT: Niɡ̶ijo oko ane yediatece Aneotedoɡ̶oji okanicodaaɡ̶ica liboonigi me docaɡ̶atalo,
    odaa leeditibige me nadooɡ̶oditeloco lawodi eijeeɡ̶agi ditibigimedi niɡ̶idi liboonigitalo
    Aneotedoɡ̶oji. Natigide jaɡ̶anakatonitetiwaji Ǥoniotagodi, odaa ɡ̶atiwaɡ̶atakaneɡ̶egi
    liciagi niɡ̶ijo niboonigi anoyajigotalo Aneotedoɡ̶oji. Ee deɡ̶etideloadi, odaa
    yawodi taɡ̶anado. Codaa yawodi taɡ̶a liciagi niɡ̶ijoa lawodi eijedi ananadooɡ̶oditeloco
    ditibigimedi niɡ̶ina noɡ̶eedi anoibootalo Aneotedoɡ̶oji. Deɡ̶enotiwa niɡ̶ida niciagi,
    daɡ̶axa me idinitibeci, codaa makaami inikaɡ̶awepodi.
  bmh-bmh: Iz ze e awaramoroi en dabelem. Uwait nugau Ze naliu izan awaremin ag doimai,
    Kristus en oiagab petak emen. Go agal oiagab petak emen go Uwait ula dacanemen
    dudu agen Uwait nugau biz ebu ulagwag moroimai, egun aganemen sul ag agtal Uwait
    moromen. Iz Rom agal malai dudu agen iwebiag, noumemin aimai, go Uwait ula dacanemen
    dudu agen ze wain egun ebu naliu usalabun gorianemen sul, izal esep goriaimai,
    Uwait murai. Gonun, igul go zuba, iz oiab siksikamau. Ig ereg Uwait en noumanem.
  ctu-BL: Tsa'ix la' ñopo Cristo tsa' bʌ i yʌc'ʌ i bʌ i wenta tsʌnsʌbil bʌ i majtan
    Dios. Mi che'ʌch yom mic chʌmel ja'el cha'an xuc'ul mi la' ñop, tijicñayon mi
    tsa' mejli c ñuq'uesʌbeñetla la' pusic'al.
  meq-meq: Mədzal gər kurom nakə ka dzalum ha ka Mbəlom aye na, a təra wu nakə ka
    kəɗawumay a Mbəlom kəriye aye. Agəla ta kəɗiye ga na, ma təriye mambəɗe ha bambaz
    andza wu kəriye niye ka kəɗawumay a Mbəlom aye dərmak. Kə ge andza niye na, ma
    deyeŋeye a gər haladzay, na ŋgwasiye tage nəkurom tebiye.
  noa-H: Mua pãrag Hẽwandam hiek jaautarr gaaimua, hʌ̈u pãrau hãba hirua nem k'õsimta
    wau wënʌrrʌm. Maagwai hich hag hiek gaaimuapai hamau mʌ t'õoju hak'iinjã, bʌ̃ʌrjã
    machagjã higba hʌdʌraa mua mʌch t'õopiju. Magbarmua muajã pãrau nem wau nʌmjö,
    hichdëu k'õsim nemta mʌchdëujã wau chirʌm k'ap'ʌ chiraawai, mag mʌ t'õok'iinjã
    mʌrʌgan hʌ̈u k'ërʌm.
  alp-NT: Imi hlaleke loko Tuhane Yesuse peneka kai imi lulu Eni sukare. Mere saka
    tanei rebe imi riluke ete Tuhane. Kai au lekwe namake au supu bunu piseo, kai
    ponike auku lalakwe saka tanei rebe rilukele ete Tuhane, po au kotie trima kasi
    lele kai lalekue ndina sakesa kai imi.
  san-VEL: yu.smaaka.m vi"svaasaarthakaaya balidaanaaya sevanaaya ca yadyapyaha.m
    niveditavyo bhaveya.m tathaapi tenaanandaami sarvve.saa.m yu.smaakam aanandasyaa.m"sii
    bhavaami ca|
  kbq-kbq: Hianagi ana zanke hu'zama waini ofagna hu'zama korani'a tagi netre'za,
    kresramana neviaza hanaza zamo'a tamentintia tamaza nehina, nagra nagu'areti musena
    neha'nena, tamagrane muse hugahaze.
  kbh-kbh: Mo chë altaroca canÿe bachna buiñe tojuabuashanacá, Bëngbe Bëtsá jëtschuayama
    tmojóba ovesháftaca, cachcá nderado echántsemna ats̈be buiñe, ats̈e s̈mojóbase,
    chca, Bëngbe Bëtsábioye oyejuayá jabemama. Ts̈ëngaftanga bëtscá s̈mojalemos̈ná,
    Crístbeñe ts̈a s̈mos̈buachéyeca, y ts̈ëngaftangbe os̈buachiyánënaca endmëna Bëngbe
    Bëtsábioye oyejuayá jabemama. Chë uta soye echántsemna mo chë buiñe y chë oveshacá,
    Bëngbe Bëtsábioye oyejuayá jabemama. Ats̈e chca stjobanëse, puerte oyejuayá stsemna,
    y stjama ts̈ëngaftángnaca cachcá chas̈motsóyejuama.
  ron-LSB: Da, și dacă sunt revărsat pe jertfa și slujba credinței voastre, mă bucur
    și mă bucur cu voi toți.
  pon-pon: A ma i dueta mairon urak eu wudoki on mairon o dodok en omail pojon, i
    kin peren kida, o i pan ian komail karoj pereperen.
  nhe-BL: Imotlaneltoquilis eltoc queja se tlacajcahualistli tlen inquimacaj Toteco
    huan intla nimiquis, nonemilis elis queja se tlacajcahualistli para Toteco. Huajca
    yonque tlen hueli nopantis, nipaquis huan nijnequi xipaquica nohuaya.
  sps-sps: Nainy te faamainy romin vegiau ten Gov nane Krais, to tan nainy te tsue
    of im yam, ami te faan iny a tsivom ten Gov, faarei non a tsoiny faakor tan faan
    iny faakor ten Gov. Ai to te ruak fi non ya nei ari atsun varonyo a taa Roum,
    u rafatsiny tsiau tatsiiu faarei nats non a fifaan patsun faakor tsumi ton fakap
    nana binun a rof tana faason tsuri ten Krais, to nyo paparaa ana mamagat, to kan
    aya, ara onot ror ma faan faavot iny a tsivor ten Gov tan kat to aya.
  wnc-wnc: Sike nata gin pasiwa ginu Jesue natapa kekekanggau wa Anututa ie natapan
    sanga take singgak. Siwan nata Anututane puyana tasike gin gatandamuwawa ngana
    iwanata enake na apba nuwa kupit. Nata ie undanga ngang nataat. Puya pasiwa buya
    aawan ginda Anututane amina dakngake yuaing ngang natake apbaknganggat. Unzingge
    aminda na nuwa kupitde meya dua nataat.
  bus-bus: Baa tó ma aru é kwɛ́ɛ a ludanaanɛkɛna sa'o'i ũ, ma pↄↄ égↄ̃ nna, mɛ́ɛ
    pↄnnaa kɛɛao a píngi.
  gub-BL: Amume'u Tupàn ze'eg peme ihe, a'e rupi Tupàn iàmàtyry'ymar a'e wà, hemunehew
    kar zemunehew paw pe a'e wà. Hezuka putar ru'u wà nehe. Aze hezuka wà nehe, ikatu
    putar ihewe nehe, ta'e pezeruzar katu Zezuz rehe pe xe, heze'eg awer henu mehe
    pe xe. Herurywete ihe.
  imo-imo: Juda imbomani Gote popo toko melema kalko tikolio, mingi te no wain moromomu
    liko Gotenga kumbekerena kamukumu ondoko munduko tirimele mele enoni Gote ipuki
    tirimelemu kinye, yunge kongonomu tenderemele kinye, yunge popo toko tirimele
    mele akumunga olandopa na Pol kolambo ningo tongei wali nanga mememu no wain mele
    ondopa omba pumbelonje. Aku lemo na tono kolopo, eno kinye peya paa tono kolombo.
  boj-boj: O ijo was, nuŋgo areqalo Yesus qa siŋgilateqnub qaji di Qotei atraiyo iŋgi
    bul. Jeu tamo naŋgi na e lubib moiqai kiyo? Moisiy nuŋgo areqalo de ti ijo leŋ
    wain bul aiqas qaji de ti turtosiy Qotei atraiyobulqai. E moiqai di uŋgum. Bini
    e niŋgi ti koba na areboleboleigwas.
  eng-DRA: Yea, and if I be made a victim upon the sacrifice and service of your faith,
    I rejoice, and congratulate with you all.
  knf-knf: Woli pñaak pi naan padoo wo i ptula kawo uñaakan wi bţeŋan banwooŋ pfiyaar
    pi nafiyaaruŋ, kalilanaara lilan kabot kaŧaŋ na an bŧi.
  san-KHM: យុឞ្មាកំ វិឝ្វាសាត៌្ហកាយ ពលិទានាយ សេវនាយ ច យទ្យប្យហំ និវេទិតវ្យោ ភវេយំ
    តថាបិ តេនានន្ទាមិ សវ៌្វេឞាំ យុឞ្មាកម៑ អានន្ទស្យាំឝី ភវាមិ ច។
  arn-NT: Tunte iñche wültukuan rume ñi mongen tañi layael eymün tamün duam, femngechi
    tañi wülafiel ofrenda reke Ngünechen mew eymün tamün feyentulen mew, feymew ayüwken
    kiñentrür itrokom eymün iñchiñ.
  zas-NT: Din guial rliladxidi Dios laan na̱j ziꞌc tijb gon par laaman, abiꞌ nix yuꞌ
    luxdon majsi guiëtan din yayaaloj gon guin guial rabaanëꞌn gradi.
  ken-NT: Bɛrɨ́tí mɛnyɨŋ ɛbhɛn bǎkʉ̀ ndǔ bǎbhɔŋɔ nɛka nɛ Yesu bɛ́chí mbɔ nnya
    anɛ básɔ́rɛ́ bɛchyɛ akap ntá Mandɛm mbɔ akap. Yɛ̌ ɛmbak chi bɛ nɛpɛ́m ɛna nɛ́rɔ̀ŋ
    mbɔ mmɛ́m amɛn bátò amfay nnya yɔ, mɛ̌bhák chi maŋák, nɛ nchí ŋák nɛ bhe
    mankɛm.
