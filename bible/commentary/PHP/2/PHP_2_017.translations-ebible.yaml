verse: PHP.002.017
translations:
  kpx-kpx: Abuna dahavoge di hatige keta duave. Di hilokage laeau la uvu mai Dilava
    omisi lovive vai hoesehavoma. Ialemo di hatihati kemo la evievi kena balugage
    dana vahaehoai.
  okv-H: Eto orosa nau amo ungo God humota ari amita hamota God ta degi pene overekanote
    asona amo na kiae rate orosa nau overekasona kito amo ungote namote tapa tunga
    javotoho aisona.
  tbo-tbo: Inapa hina lihilageniu po talau ina kololo mei omi witalaguyaba a lutepana
    naka u ani kaoha ipa omi nugohalena anai witumaganami a lutepaneya. Naka ata ani
    kaoha taumi po tau.
  mal-C: നിങ്ങളുടെ വിശ്വാസവർധനയ്ക്കുവേണ്ടി ഞാൻ അർപ്പിക്കുന്ന പൗരോഹിത്യശുശ്രൂഷയുടെമേൽ
    ഒരു പാനീയയാഗമായി അർപ്പിക്കപ്പെടേണ്ടിവന്നാലും ഞാൻ അതിൽ ആനന്ദിക്കും. നിങ്ങൾ എല്ലാവരുമായി
    ഈ ആനന്ദം ഞാൻ പങ്കിടുകയും ചെയ്യും.
  grc-SR: Ἀλλ᾽ εἰ καὶ σπένδομαι ἐπὶ τῇ θυσίᾳ καὶ λειτουργίᾳ τῆς πίστεως ὑμῶν, χαίρω
    καὶ συγχαίρω πᾶσιν ὑμῖν·
  bgc-bgc: जिब मन्नै थारे ताहीं वचन सुणाया, तो थमनै यीशु मसीह पै बिश्वास करया, अर
    अपणा जीवन भी सेवा खात्तर प्रभु ताहीं बलिदान दिया। इस करकै मै प्रभु खात्तर मर भी
    जाऊँ, तोभी थारे साथ खुश अर आनन्दित सूं।
  khz-khz: Pere au para kwarega, ralaku pere vepopo-lovolovo, noowane gomi gemi kamonagi
    warewarena Palagu goveniana vetaina. Irau vovetaina gaurai, au avererena, e geku
    verere maki gomi ria takala-kouana.
  deu-TKW: Und wenn ich auch mein Blut vergießen soll zu Opfer und Weihe eures Glaubens,
    so freue ich mich, freue mich mit euch insgesamt.
  zsr-NT: Yöl‑laꞌ rejlëꞌ queëliꞌ Cristo nac tu le rdzag ladxëꞌë Dios. Zal‑laꞌ gun
    bayúdx gatiaꞌ quië gac gdu yöl‑laꞌ rejlëꞌ queëliꞌ Lëꞌ, udzijdaꞌ len uzíꞌlenaꞌ
    xbey tsazxö́n yúguꞌtëliꞌ.
  lin-lin: Mpe ata soki makila na ngai ekoki kosopana lokola mbeka ya masanga na likolo
    ya mbeka oyo ezali mosala ya kondima na bino, nakozala na esengo mpo na yango
    mpe nakosepela elongo na bino nyonso.
  hns-NT: Tjaahe ham toelogke bieswaas khaatien maar dhaaral djaabe aur baliedaan
    ghat tjaharaawal djaabe, tabbo ham khoesie rahab aur toelogke diel me khoesiaalie
    pahoetjaabe.
  noa-E: Mua pãrag Ẽwandam iek jaautarr gaaimua, ʉ̈u pãrau ãba irua nem khõsimta wau
    wënʉrrʉm. Maagwai ich ag iek gaaimuapai amau mʉ thõoju akhiinjã, bʉ̈ʉrjã machagjã
    igba ʉdʉraa mua mʉch thõopiju. Magbarmua muajã pãrau nem wau nʉmjö, ichdëu khõsim
    nemta mʉchdëujã wau chirʉm khaphʉ chiraawai, mag mʉ thõokhiinjã mʉrʉgan ʉ̈u khërʉm.
  eng-EMTV: But even if I am being poured upon the sacrifice and service of your faith,
    I rejoice; and I rejoice with you all.
  mib-NT: Te vēsú na cúū rī jeē socō rī maá rí nuū yā jeē sɨquɨ́ rohó, te yūcuan cúu
    jeē nducú rí scandíje ga rī rohó, návāha socō rō maá ró sáha ró jniñu váha jeē
    cácandíje ró yá. Jeē yúcuan cúsɨɨ̄ ni rī, te cúní rī jeē suni cusɨɨ̄ ni rō jiín
    rí jijnáhan ró.
  lif-NT2: दाङ्‌बाओबा खिनिॽ नसाःन्‍निन् नु सेसे माङ्‌सेवाःङ्‌ग के़दोःन्‍दुम्‍बा सिदुङ्‌जभा
    कुइसिःक् चोःक्‍लो॥ हे़क्‍क्‍याङ् इङ्‌गाॽ आहिङ्‌मन्‍निन् खे़न् सिदुङ्‌जभाओ योॽमा
    पोःङ्‌साङ् इङ्‌गाॽ ओमु लॽआ, हे़क्‍क्‍याङ् खिनिॽनुए सःत्तारो॥
  xnj-xnj: Sadika yinu kwa Bambu na lihengu linu ndi ngati luteta lweluwusiwa kwa
    Bambu. Na ngasi yangu yiyitiwayi na luteta lwenulo, genago gakahumila yati niheka
    pamonga na mwavoha nyenye.
  mmx-mmx: Ketla i lox avukat mun do dina sev amer ia, kusu labantuxu rak naba lok
    ngan laplavang atnimi saparap ne Moroa la na laramtaba naba lox asuusu lununu
    atnimi. Mo do kuren a lok momo eburu minimi.
  cbr-NT: Mitsun camina tëmëraquinbi Jesucristomi catamëquin ax cuëëncësabi oquin
    'aquin Nucën Papa Dios rabin. Mitsúxmi usai 'icëbë cana 'ën mitsu 'aquincë cupí
    mitsux 'icësaribiti cuëënin. Cristomi sináncë cupí sapi cana bamati 'ai quixun
    'unanibi cana masá nuitutíma mitsúxmi 'icësaribiti cuëënin.
  tee-NT: Pus ju uxijnan ni chunch ju ats'uc'uya'it'it tachi ju iclajuntau pus ju
    mi'atsucunti'an chunch cajuna' tachi ju tu'u' lhak'ailakts'in la'ixmacni Dios.
    Chai ju quit'in mas tasq'uini ni acmaknicana' para aclhik'achanach ni chunch cajunlh
    ju mi'atsucunti'an. Chai ju uxijnan vachu' ak'ach'ana'it'it astan.
  eng-LSV: but if I also am poured forth on the sacrifice and service of your faith,
    I rejoice and am glad with you all,
  cak-NT: Can nin-en sufrir roma rutzij ri Dios ri nintzijoj, pero rix xinimaj ri
    xintzijoj chiwe. Rix can xijach ri ic'aslen che ri Dios y romari' ren yiquicot.
    Y más que yicamises ta, ren can yiquicot junan iwiq'uin.
  pah-NT: Tupana'ga ti tonhimohẽ nhande rehe javo ahe ikwava'eg̃i Tupana'ga pe jipi.
    Igwete ahe heka'vogi vinho g̃wembikwava'eg̃a pavẽi. Pe pejiko Cristo'ga rehe.
    Pejikoga ko penembikwava'eg̃a Tupana'ga pe. Mara'ngu po ti g̃a heka'voga jirekoa
    vinho javijitehe ji jukavo nehẽ? Naname po ti ji mbohoryvi nehẽ jirekoa reka'vogag̃wama
    penembikwava'eg̃a pavẽi nehẽ. Opombohoryvuka pa po ti ji nehẽ no ji manorame nehẽ.
    A'ereki nhande xanhikwava'ẽ Tupana'ga pe.
  sja-NT: Nãgaweda mɨ o-ĩa bɨ parã ome, Cristode ijãapata perã. Maperãpɨ parãpa ne-inaa
    pia oomaa p'anɨ Tachi Ak'õre-it'ee. Mapa ijãadak'aa beerãpa mɨ peeruta pɨjida
    mɨa jarateeda k'aurepa parãmaa mãik'aapa awaraarãmaa, mãgá ichita o-ĩa bait'ee.
  xed-xed: Tsa zlghay zlghaf kuni ta Yesu ya ná, nda nza manda planatá ghəŋ ta Lazglafta.
    Ka waya ka skwi dzaʼa dzadza həŋ ta iʼi, dzaʼa nzakway usa ɗa ka skwi dzaʼa tɗanaghata
    yu ta ghəŋa ŋa ghuni. Ka mantsa tsi katsi, dzaʼa mamu yu nda rfu, dzaʼa rfay yu
    ta rfu kawadaga nda kaghuni.
  mks-NT: Ta va̱tí ná ndiquia̱hva i̱ mí i̱ quivi i̱ sa̱ha̱ ndo̱ joo caji̱i̱ tá caji̱i̱
    ini i̱. Jáchi̱ tá ná quivi i̱ cúú á tátu̱hun cátáhan i̱ xi̱hín ña̱ jo̱co̱ ndó
    nu̱ Ndióxi̱ sa̱há ña̱ cándeé ini ndó mé á. Ta sa̱há ña̱ yóho caji̱i̱ ini i̱ ta
    in nu̱ú caji̱i̱ ini ndihí.
  gfk-S: Iesene be ing a dades na linge sakit i hana tupas iou, io, iou ni laro mon.
    Ira numu nurnur i haruat ma ra hartabar na tuntuan mu gil tupas God. Ma ing be
    di burange ter ira degu hoke tike hartabar na wain tuma nalu tano numu hartabar,
    io, iou ni laro tikai ma mu.
  bmu-bmu: Nöŋön malmalni köleŋda tököba eŋgiba Anutugö nupŋi tem köla memba malal.
    Mewö malbi iŋini uruŋini meleŋda Anutu möt narigetka miaŋgö ölŋi asuhumakza. Miaŋgöra
    Rom gawman yeŋön keuni jim teköba sömbup ewö nuŋguba jöwöwöl ohoho ewö ak niŋgibeak.
    Silenaŋgö sepni mewö mokobileŋak ewö, mi mönö o ewö öne töhön qahö gebawak. Eŋgö
    mötnarip nupŋinaŋgö ölŋaŋgöra aka mi mönö aködamunŋambuk ahiga dop kölbawak. Miaŋgöra
    nuŋguget kömumbileŋakmö, urunan mönö töndup söŋgaimakzal aka körek embuk mohotŋe
    söŋgaimakin.
  dgz-dgz: Anse ne mapa bonigasepen denip nega tau vise dam wapi yan garaet mini God
    inap wanain, ame e taiana mini iwa e anu dao ega God inap taiana ame inak ega
    yan garaet ase God inap di wanayan. Menan God anu tumaseana menan ne garewa bonigasepena
    bagu sisi ya anuin aton anuina e den aton anun.
  eng-GNV: Yea, and though I bee offered vp vpon the sacrifice, and seruice of your
    faith, I am glad, and reioyce with you all.
  zaa-NT: Lani gusto gattia' canchu caduel·la' para gunia' le cualàni de runi le voluntad
    qui' Tata Dios por fe nu té qui' le lani e. Canchu anía modo runia' le servir
    nna, entonces yala redacca' látsa'a', porqui'ni yua' qui'ni edacca' hua latsi'
    iyaba le.
  eng-WEBSTER: And if I am even offered upon the sacrifice and service of your faith,
    I joy, and rejoice with you all.
  guh-guh: Dioso pacasivabarëya panenajamatabëcuenerajutsixae Diosojavabelia panetojinavanapaenexa
    bajaraponë papecatojitsipaecuenia. Itsamonae nebeyaxuabijitsia ata tsipae Cristo
    pelivaisi patacatsipaebixae, xanë itsiata nasivajamatabëcuenebarëyanë tsipae.
    Tsipaji Cristo pelivaisi bajarapacuenia patacatsipaebinexa, Dioso netocopata.
    Nexata daxita paxamë pacayajavajamatabëcuenebarëyatsi tsane.
  bon-bon: Cane gege gäne, ngänu gyene cebine liba pama budre me naglumi, siige cäme
    uudi te tapiruge kau bime liiyepu Acejiyame ne iiwärejame. Cäme uudi te piba weeme
    ätrunga cama yepä läduge Acejiyame bau me teebine iiwärejame. Yoo, apu liba wawena
    je, cane gege birige äbita, cane iyeta weene cama gege birige.
  nhw-BL: Nelía cuali anquineltocaj Toteco huan masque monequi nimiquis pampa nimechilhui
    icamanal, nipaquis. Quena, amotlaneltoquilis eltoc quen se tlacajcahualistli catli
    anquimacaj Toteco huan sintla nimiquis, nonemilis elis quen se tlacajcahualistli
    tlatoyahuali catli quicualtlalía noja más cuajcualtzi nopa tlacajcahualistli catli
    anquimacaj Toteco. Huajca masque tlen hueli nopantis, nipaquis huan nijnequi xipaquica.
  swh-ONEN: Lakini hata kama nikimiminwa kama sadaka ya kinywaji kwenye dhabihu na
    huduma itokayo katika imani yenu, mimi ninafurahi na kushangilia pamoja nanyi
    nyote.
  wbi-wbi: Pope pano nikutavula kuva litekelo pakitekelelo ulutangilo lwa lwitiko
    lwinu, nihovoka, kange nihovoka palikimo numue mweni.
  bba-bba: Bɛɛn sɑ̃ɑ te i mɔ̀ kɑ nɑɑnɛ dokebu tɑ sɑ̃ɑ nɡe yɑ̃kuru. Bɑɑ bɑ̀ n mɑn ɡo
    bɑ nɛn yɛm wisi nɡe domɑ tɑm bɛɛn yɑ̃ku ten wɔllɔ, nɛn nukurɑ koo dorɑ, kon mɑɑ
    kɑ bɛɛ nuku dobu bɔnu ko.
  eng-KJVCPB: Yea, and if I be offered upon the sacrifice and service of your faith,
    I joy, and rejoice with you all.
  kgk-NT: Xe juka-tama para'e. Amano ramo pende-rehe ha-py, Nhandejáry xe rerovy'a
    va'erã. Ha peẽ katu pejerovia tee Nhandejáry-rehe peiko-vy. Pejerovia ramo, penheme'ẽ
    tee kuri íxupe. Penheme'ẽ-gwi íxupe, pende rerovy'a. Ãy nhande kwéry nhanheme'ẽ-gwi
    íxupe, nhande rerovy'a ave va'erã Nhandejáry.
  waj-waj: Ngia Yisuu Kirisiinnara kutaavaivee kiaivo nnaaruaa vaidiiya yeena tapiivaa
    kiisama ngiaunnannuma iima kioovaa roosiima vainoo. Iya yeena tapiivau puara sipisiipa
    kiauvaa kati Anutuuqaara tusoneema na ngiiiyara ni kiauvaa tusee putinarannee?
    Vara hama na putinarannee? Fai kutaa na ngiiiyara putinaraivaara ni ausaivo yoketaikiai
    na ngii tasipama sirigaina variauvai.
  cpy-cpy: Okantawityaa rowamaa-wentee-tenawo nokemijanta-kaayitakimi, osheki nokimo-shirete,
    ari pikimi-yitana-kyaari eeroka-paeni, pikimo-shire-wentee-yinani naaka. Aririka
    rowamae-takina, okimitakawo nañaantari rapaatee-tziro imiriteetziri ijeetee-tziri
    ratsipeta-kaeta-nariri Tajorentsi.
  mpx-mpx: Komiu wami abulilek i ola powon ku giginol Yehoba elana. Inoke bwagana
    saliyau nihi ligin ni ola topowon oine hi liligin powon bwasumona pwatanaa, he
    ya yaliyaya, ge alowau komiu ta yaliyaya kaiwemiu.
  wbp-wbp: Yapa nyurrurla kankulurla wala nyina Jijaji Kirajiki. Nyurru-wiyi-jana
    Kaatu wangkaja yapa Juwu-watiki kuyu purranjaku yungulurla purranjarla yinyi nyanunguku
    warntarri. Ngulalu linpangku purda-nyangu, manu kalalurla tarnngangku warrarda
    purraja. Kuja-piyarlu-yijalankulu Kaatuju purda-nyangu kuja-nyarra warrki yungu.
    Yuwayi, wakurturdulpankulurla warrki-jarrija nyanungukuju. Ngajujurna nyampurla-juku
    rdakungka-juku, manu ngakaju marda kuwurtu-jangka kajikajulu pinyilki. Kajijili
    pinyi, ngaju-nyangu yalyuju kajika marda karlimilki yangka-piya-juku nyurru-wiyirli
    yapangku kuja kalalurla pama winjurnu kuyukungarntirli purranjakungarntirli Kaatukuju.
    Yuwayi, kapurna marda palimi. Ngulaju ngula-juku. Ngajujurna wardinyi-jiki. Mapirrirli
    karlipa warrki lawa-mani kuja-ngalpa Kaaturlu yungu. Kujarlanya, Kaaturlu kangalpa
    wardinyi-mani.
  luo-luo: Kata obedo ni remba iolo oko kaka remb chiayo mitimogo misango kuom chiwruok
    kod tich maru kuom yie, to pod amor amora kendo ail kaachiel kodu.
  nhe-NT: Imotlaneltoquilis eltoc queja se tlacajcahualistli tlen inquimacaj Toteco
    huan intla nimiquis, nonemilis elis queja se tlacajcahualistli para Toteco. Huajca
    yonque tlen hueli nopantis, nipaquis huan nijnequi xipaquica nohuaya.
  aii-aii: ܐܝܼܢܵܐ ܐܘܼܦ ܐܸܢ ܕܦܵܝܫܹܢ ܨܘܼܢܨܸܠܵܐ ܥܲܠܔ ܕܸܒ݂ܚܵܐ ܘܚܸܠܡܲܬ ܕܗܲܝܡܵܢܘܼܬܵܘܟ݂ܘܿܢ،
    ܒܸܚܕܵܝܵܐ ܝܘܸܢ ܘܒܸܦܨܵܚܵܐ ܥܲܡ ܟܠܵܘܟ݂ܘܿܢ.
  esk-NT: Aglaan, tuqqutaugisigaluaŋŋaġmaunniiñ quyałhiñauruŋa. Uvvasuli quviasuqatigigipsi
    iluqasi aatchuutigikkapsigun uvamnun ukpiqsrił̣ikun, atakkii aatchuqapsitŋa inuġikkamnik
    taatnatun savautriḷḷapiaqtusi Agaayyutmik.
  msb-msb: Mala ngani kun an akon buhay magigin sakripisyo na idagdag sa sakripisyo
    kag pagsamba na ginahalad niyo sa Dios tungod san iyo pagtuod sa iya, malipay
    gihapon ako kag makikigbahin sa iyo san akon kalipay.
  cpa-NT: Ma²mi²tih³ hniah¹² ni³ Diú¹³ hi² héh² hniah¹² jǿg³ quiah¹²dsa. Jøng² ha¹chi²
    hi² lǿa¹² ju³jøng² ca¹jon¹jni huu¹³ hi² ma²héh² hniah¹² jǿg³. Cøng² hi² tøa¹²
    dsøa¹ báh³ jní². Cónh¹jøng² tiágh³ jniang³ tøa¹² dsǿa¹² jniang³ ca¹lah¹jái¹ jniang³.
  dso-dso: ସୁବ୍‌କବର୍‌ ବିସ୍‌ବାସ୍‌ କଲାର୍‌ପାଇ, ତମେ ଜେନ୍ତାରି ଦୁକ୍‌ କସ୍‌ଟ ପାଇକରି ମୁରଚ୍‌ଲାସ୍‌ନି,
    ସେନ୍ତାରିସେ ମୁଇ ମିସା ସୁବ୍‌କବର୍‌ ଜାନାଇଲାର୍‌ ପାଇ ଦୁକ୍‌ କସ୍‌ଟ ପାଇକରି ମରିମିସା ଜିବି
    । ସେନ୍ତାରିଅଇଲେ ମିସା ମୁଇ ନିଜେ ସାର୍‌ଦା ଅଇ ତମର୍‌ସଙ୍ଗ୍‍ ସାର୍‌ଦା କର୍‌ବି ।
  meu-meu: Ena be lau raragu baine hebubu, emui abidadama karadia ihahelaḡadia, to
    baina moale, bona baita moale hebou;
  yva-NT: Weapamo wapanave Amisy ai ti wapanapatambe Ai omamo raurata irati anakotaro
    wapo rameseo Ai. Muno risyamo ranivara vatane wo inaubaisy ti sya mavu nsororop
    weye syo Ayao Kove ravov, wemamo maisyare ritavondi wasai syo anakotare rameseo
    Amisye ai. Weti ikakai kai, weramu inanayanambe muno inananibe wasatavon.
  dgc-dgc: Mara tu péniwala moy ta Diyos, éy saya i iatéd moya diya. Kanya sakén,
    éng bunonék de ta éye nadid, éy mésayaék san, da iatéd ko be i buhay kua ta Diyos.
    Ey mésaya kitam a pareho ta péngatéd tama diya.
  zpm-NT: Zig nac niina, teḻ niaca miṉe no gded naa xquieḻmban naa gaca zig tib gon,
    parne dib zdooraa to gliladz to Dios, haxta zley naa gded naa xquieḻmban naa;
    sac racladz naa ye to ygaa guieḻbley.
  hix-NT: Kryestu hona owyanye xenytxoho hoye ro motàmtxownà, Khoryenkomo wya, noro
    yoyuknye ro me oyehtxoho menye. Teryewhamnohso ro motàmtxownà, àwya. Àsok hana
    wehxan ha, uro ha. Teryewhamnohsom me rma rha wehxan hamà. Twayehkaxe ro haxa
    hana teryewhamnohsom me wehxan ha. Teryehorye rma wehxaha. Omnyam xarha, teryehorye
    manatxow hamà, oyotàmrà kom hoko. Oyeryehotanàr komo wyaro rma rha keryehotehe.
  sim-sim: Jir Kraisin ji hishindiyanda osik sunguwavu jihi nga orin ji haha os ji
    ukmbaha Avui Wasilaka mbahanda hom os jimu unduwa. Erem ji unda oso os jimu orin
    nambunda hom unduwa. Unda hom an erem. Os a ha nahi os ji nambunda hom erem a
    uwa sir. Os a hakwa oso an mbeek a ajewa ambu nir. Os erem a ukwan a rupshiwa
    nir. Uwa osik jir nga an nga nakrem ni rupshika.
