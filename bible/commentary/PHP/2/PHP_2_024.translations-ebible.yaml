verse: PHP.002.024
translations:
  kpx-kpx: Nahie Kosiveu isiviage datana bae aike lohoi.
  okv-H: na humota ere ona ambota Bada na uje aisuja kito namote tapa ungota degi
    sausau pambasona.
  tbo-tbo: Ma Guyau a witumaganeya a wihaguhagugei apo houga kikina tau gasi a nehi
    uyahimi.
  mal-C: എത്രയുംവേഗം ഞാനും നിങ്ങളുടെ അടുക്കൽ വരുമെന്ന് കർത്താവിൽനിന്ന് എനിക്കുറപ്പുണ്ട്.
  grc-SR: πέποιθα δὲ ἐν κυρίῳ, ὅτι καὶ αὐτὸς ταχέως ἐλεύσομαι.
  bgc-bgc: अर मन्नै प्रभु म्ह भरोस्सा सै, के मै आप भी तावळा आऊँगा।
  khz-khz: Au geku veraramani Velekou genai ataoana, au maki roe nea pana wati gemi
    ai.
  deu-TKW: Ich traue aber auf den Herrn, daß ich auch selbst bald werde kommen können.
  zsr-NT: zal‑laꞌ ruzxöni ladxaꞌa‑nëꞌ Xanruꞌ gunëꞌ ga duyuteaꞌ lbiꞌiliꞌ.
  lin-lin: Nandimisami solo kati na Nkolo ete nakoya kotala bino kala mingi te.
  hns-NT: Aur ham Prabhoe ke oeppar bharosa kariela kie hamahoe halieje toelogke paas
    aai sakab.
  noa-E: Mamʉ maach Pör Cristoou mʉigmua mʉch ʉ̈u öbeerpʉ̈iwia mʉchdëujã jöphëe pãar
    oon maju khaphʉ chiraawai mʉch chan mua ajappai khĩirjuba chirʉm.
  eng-EMTV: But I trust in the Lord that I myself will also come shortly.
  mib-NT: Te jéni ndije ni rī jeē cuāha Jitoho yō jnūhun jeē suni máá rí jinū yachī
    rī nuū rō jijnáhan ró.
  lif-NT2: हे़क्‍क्‍याङ् दाङ्‌बाल्‍ले़ कुनिङ्‌वाॽ पोःङ्‌ने़ फाॽग्र इङ्‌गाॽ आबाङे खिनिॽओ
    हाराए ताआ के़लॽबान् निस्‍सेए चोगुङ्‌ङाङ् वाॽआरो॥
  xnj-xnj: Nene namwene nimhuvalila Bambu kubwela kwinu magono gagaga.
  mmx-mmx: La a nunu at Leeme Silok dola nenia xa aba vot soso saparap nemi.
  cbr-NT: Sinánan cana Nucën 'Ibu Jesucristonëan 'aquincëx 'itsama nëtë 'icëbë mitsu
    isi cuanti sinanin.
  tee-NT: Chunch aclaya' mas iclhilaksi ju qui'ucxtin'an Jesús ni vachu' lai vats'alhti
    ac'ancha quit'in qui'akstu.
  eng-LSV: and I trust in the LORD that I will also come quickly myself.
  cak-NT: Y can nuyo'n wánima riq'uin ri Ajaf, chi raja' xtu'on chi ren chuka' xquitiquier
    xquinapon iwiq'uin pa jun jani' apo k'ij.
  pah-NT: Jihi ti taho pe pyri nehẽ no. Tupana'ga ipotarame kotihĩ po ti ji hoi pe
    pyri a'ero nehẽ.
  sja-NT: Mamĩda mɨa at'ãri ijãa bɨ Tachi Waibɨapa mɨ k'aripait'ee ichiaba taarã-ee
    wãmerã.
  xed-xed: Iʼi guli nda fa ghəŋa ɗa ta Mghama mu, dzaʼa gi labla yu da kaghuni dazlay.
  mks-NT: Ta cándeé ini i̱ ña̱ quia̱hva Ndióxi̱ ña̱ma̱ni̱ nu̱ú i̱ sa̱a̱ ya̱chi̱ mé
    vi̱ coto nihni i̱ ndo̱hó ja̱n.
  gfk-S: Naramon tano nugu nurnur tano Watong iou nunure ter be pai nale halis ma
    iou bileng, ni hanawat.
  bmu-bmu: Nanak mewöŋanök Kembubuk kinda nalö kude köriiga eŋgöreŋ kamamgö awösamkakak
    mewö möt narizal.
  dgz-dgz: Ne Ayop yaua gapan kin kin di waivin, Ayop nuga ago nenepi gapan ne nek
    inayap konintu ongain.
  eng-GNV: And trust in the Lord, that I also my selfe shall come shortly.
  zaa-NT: Rappa hua' confianza qui'ni Señor nna ithàlia huée lo neda quia' para itá'
    prontu taá làti tsè'e le.
  eng-WEBSTER: But I trust in the Lord that I also myself shall come shortly.
  guh-guh: 'Xanë jamatabëjumaitsinë paxamë yabara: “Itsa Dioso netojitsipaena xanë
    ata taponaenexa bajarabelia, nexata neyavenonaena bepijia taponaenexa tataenexalia
    Filipos tomarapijivi,” jamatabëjanë paxamë yabara.'
  bon-bon: Cane umle gäne egä Acejiyame liba singi gyene, cane cämämu mameta gäne
    weeme bau me otni.
  nhw-BL: Huan nimotemachía ipan Toteco para amo huejcahuas na nojquiya niyas nimechitati.
  swh-ONEN: Nami mwenyewe ninatumaini katika Bwana kwamba nitakuja kwenu hivi karibuni.
  wbi-wbi: neke leo sakyang'ani kwa Mutwa june kange lino nilipipi pikwisa.
  bba-bba: Nɑ nɑɑnɛ sɑ̃ɑ mɑ Yinni u koo de n nɑ bɛɛn mi nɛn tii ǹ n sosi.
  eng-KJVCPB: But I trust in the Lord that I also myself shall come shortly.
  kgk-NT: Nhandejáry-rehe ajerovia pende ha-py aha jevy hagwã. Ajerovia hese xe are
    e'ỹ hagwã preso apyta ha-gwi xe renohẽ hagwã pya'e.
  waj-waj: Neetaata na kiisa suai ngiiisi kuanaraivaaraatama na yaata utuee kutaavaivee
    tino Udaanga Yisuu Kirisiiva aataruuvaa ni vitainai na kuanaravai.
  cpy-cpy: Aama intsipaetera Awinkatharite ikantakae-yaawo, naaka jatashita-perotemini
    janta.
  mpx-mpx: Ge ya abulilek Babala no kamwasa ni pwela, inoke sauga kekeisi abwe totou
    na nowa ge na kitemiu.
  wbp-wbp: Ngajuju karnarla wala-juku nyinami Warlalja-Wiriki Jijajikiji. Milya-pinyi
    karna kapuju wilypi-mani rdaku-jangkaju yungurna-nyarra nyurrurla nyanjanirralku.
  luo-luo: Kata mana an awuon an-gi adiera kuom Ruoth ni abiro biro iru machiegni.
  nhe-NT: Huan nimotemachía ipan Toteco para ax huejcahuas na nojquiya niyas nimechitati.
  aii-aii: ܘܒܗܹܒ݂ܝܼ ܝܘܸܢ ܒܡܵܪܝܵܐ ܕܐܘܼܦ ܐܵܢܵܐ ܒܓܵܢܝܼ ܒܸܬ ܐܵܬܹܝܢ ܒܓ̰ܲܠܕܘܼܬܵ‌ܐ.
  esk-NT: Aglaan tunŋavigillapiaġiga Agaayyun uvamnik qilamipayaaq tikił̣hiñaaġułiksraġa
    Philippi-mun.
  msb-msb: Ako naman nagalaom na sa dili madugay makapakada man mismo sa iyo kun itugot
    san Ginoo.
  cpa-NT: Di³ tiog¹³ mi¹hag¹³ báh³ Juu¹³ jniang³, lë́²jni. Mi³jøng² nei¹³jni hŋiéng¹
    hi² ŋi³jan¹jni hniah¹².
  dso-dso: ମୁଇ ମାପ୍‌ରୁର୍‌ ଲଗେ ବିସ୍‌ବାସ୍‌ କଲିନିଜେ, ମୁଇ ନିଜେ ମିସା ଦାପ୍‌ରେ ତମ୍‌କେ ଦେକ୍‌ବାକେ
    ଆଇବି ।
  meu-meu: A Lohiabada na abidadama heniamu, nega basine daudau lau danu baina vasi.
  yva-NT: Muno risyanave Amisy Yesus ai wepi po rinamayar syore vave wasai tavon.
  dgc-dgc: Pati sakén, éng kaluuben na Panginoon, éy umasaék a umangeék be sina ta
    sandali a panahun.
  zpm-NT: Ni ye naa nend prontaque guiaḻso naa i dieṉ yo to, sac rieṉ naa ible zneedz
    Dios diidz guiaḻ naa.
  hix-NT: Amnye romoknàr xe wehxaha, uro xarha, ohyakanye. Kohkomo wya ronyaknyàr
    hona ro wehxaha, mexe nyhe txko mak ha.
  sim-sim: An wavu mende anhi nga na hishiwa, Wasilaka or mbashinak avak krawu aka
    toson a hala talaha anhinjik jirin a ra heyekwak amu hishinduwa.
  npi-ULB: तर म आफैँ तिमीहरूका माझमा छिट्टै आउनेछु भन्‍ने कुरामा प्रभुमा निर्धक्‍क
    छु ।
  cgc-cgc: Gasalig a man ta Ginuo na ta dili nang en lugay yaken i mismo magsud-o
    ki kyo.
  tim-tim: Akto areâk bo. Humoŋe nâŋgâ niŋdo nunak gai yeŋgâlân dowâk togowian. Hain
    nâŋgân.
  yor-yor: Ṣùgbọ́n mo ní gbẹ́kẹ̀lé nínú Olúwa, pé èmi tìkára mi pẹ̀lú yóò wá ní àìpẹ́.
  wos-wos: Angi akwi wuni saréké. Néma Du wunika yambu nafwitandé, wuni akwi gunika
    bari yiwute. Wungi wuni saréké.
  emp-NTPO: Baribʌrʌ crĩcha b̶ʌa dadjirã Boroba mʌ̃ra carebaida dãrãẽ́ne mʌ̃ sid̶a
    bãrãmaa wãmãrẽã.
  eng-F35: Still, I am confident in the Lord that I myself will come soon.
  ind-ind: Dan saya yakin Tuhan akan menolong saya, supaya saya sendiri pun segera
    datang kepada kalian.
  pes-OPCB: و امیدوارم به لطف خداوند، خودم هم به‌زودی نزد شما بیایم.
  mpt-mpt: Eka ne funania Sume daatnenea i ne klabuto tileitneiba monia ibsu natlamabibo
    ge funaiobe.
  ssx-ssx: Kutupa make Tekehalima꞉ I̱ pa꞉ta꞉ waleke kia꞉ka꞉na꞉ta꞉ iki handuluekema꞉
    I̱ make hosiki hao ipulueke.
  mkl-mkl: Ǹ nɛ nɑɑnɛ iyi Lɑfɛ̃ɛ ɑ́ jɔ̀ ɑmu tɑkɑm n nɑɑ bi tu ŋɛ bɛ si ɑjɔ ɡbeejiu
    ihɛ̃.
  gaq-gaq: ମାତର୍‌‌ ନେଙ୍ଗ୍ ମାପ୍ରୁନେ ଡାଗ୍ରା ବିସ୍‌ବାସ୍‌ ଡିଙ୍ଗ୍ ଣ୍ତିଙ୍ଗ୍‌କେ ଜେ ନେଙ୍ଗ୍
    ପେଇଂନେ ଡାଗ୍ରା ଦାପ୍ରେ ମ୍ପାଙ୍ଗ୍‌ଏ ।
  gof-RNT: Taani, ta huu7en mata woden hintteko baanayssa Godan ammanettays.
  unx-unx: ଆଡଃ ଆଇଙ୍ଗ୍‌ ପ୍ରାଭୁତାଃରେ ବିଶ୍ୱାସ୍‌ତାନାଇଙ୍ଗ୍‌ ଯେ, ଆଇଙ୍ଗ୍‌ ଜାଲ୍‌ଦିଗି ଆପେତାଃତେଇଙ୍ଗ୍‌
    ହିଜୁଃ ଦାଡ଼ିୟା ।
  gah-gah: Lá okiko, Guivahanímo gele nemekikoma, nezánegi mino hána aminake lekelitoka
    vinogo nene gelenouve.
  lcm-lcm: Na napo lomlomon si Volava ta nau kapa nan kun serei uring lik palau.
  aer-aer: The Jesus Anwerneke-artweye akwete arratye itelareme. Ayenge itelareme,
    rarle ayenge arntarnte-aretyeke apetyetyeke jail nhenhenge ayenge arratelhe-iletyeke.
    Kele imerte ayenge-inpe apetyemele arrenhantherrenhe aretyeke.
  qvc-NT: 'Piru yuyakunim: Jisukristum yanapawanqa, kay karsilmanda lluqshishpa, utqa
    shamunaypaq watukushuqllapa.'
  tgl-ULB: Ngunit nagtitiwala ako sa Panginoon na ako, sa aking sarili ay nalalapit
    na ring makarating.
  cbs-NT: Jaska kasmai ea kayabis kaxun en matu uin katidumenkain ixun jaska nukun
    Xanen Ibun shinan besti en manaii, jawaida kanun ixun shinainan.
  xtm-NTPP: Kovaa suni kúkanu ini sa nuu Iya Tátnuni ma ja kuu jaan yachi tna sa nuu
    ka iyo ni a.
  nnq-nnq: Ne naamini Angwana kutenda namwene ambanhika chokwe kwenio.
  bao-NT: “Biigʉpʉa, yoari mééra yʉ majuropeera mʉja pʉtopʉ yʉ ca waaro yʉre tiirucumi
    Ʉmʉreco Pacʉ,” yʉ ĩi.
  san-ORI: ସ୍ୱଯମ୍ ଅହମପି ତୂର୍ଣଂ ଯୁଷ୍ମତ୍ସମୀପଂ ଗମିଷ୍ୟାମୀତ୍ୟାଶାଂ ପ୍ରଭୁନା କୁର୍ୱ୍ୱେ|
  huv-NT: Sajaw Teat Jesús apmambeol xic aton namb najaw icon najen.
  otn-NT: Da̱ ne Oja̱ ngue ya hi̱mma̱ ya'atho ga̱ mmagä p'ʉ, ga̱ ma nu̱'a̱hʉ.
  nop-nop: Tiŋa undugoŋ Wapumdi nadinambune na maaŋ denimbek hidi’walaŋkade waat.
    Unduŋ nadilat.
  obo-NT: Woy dakkoo kos kodsalig ku tod Longaggon no si Disas Krays no konnod kouhoy,
    od poko-unduwon a mandad to koniyu.
  cak-ENT: Y nuyo'on vánima que ri Ajaf Dios nbün que yin chuka' nquitiquer nquinapon
    iviq'uin pa jun ca'i-oxi' apu k'ij.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤐᤥ᤺ᤱᤏᤧ ᤑᤠ᤹ᤃᤪ ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤒᤠᤅᤣ ᤂᤡᤏᤡ᤹ᤀᤥ ᤜᤠᤖᤠᤀᤣ ᤋᤠᤀᤠ
    ᤁᤧᤗ᤹ᤒᤠᤴ ᤏᤡᤛ᤻ᤛᤣᤀᤣ ᤆᤥᤃᤢᤱᤅᤠᤱ ᤘᤠ᤹ᤀᤠᤖᤥ॥
  mie-NT: De jáni ndija inī ni jā cuāha Jētohō ō tūhun jā suni maá nī jīnū yāchī ni
    nūū ndá nú.
  san-TIB: སྭཡམ྄ ཨཧམཔི ཏཱུརྞཾ ཡུཥྨཏྶམཱིཔཾ གམིཥྱཱམཱིཏྱཱཤཱཾ པྲབྷུནཱ ཀུཪྻྭེ།
  qve-NT: Saynallataqmi noqapas Diospi confiashani, paypa yanapayninwan qankunaman
    visitaq hamunaypaq.
  pao-NT: Nu tuwazoo meeoo tusooyukwe nu pudusoo mu-baa petukakwu.
  cbu-NT: Itaru, waana Apanll zandku, nuwaa tashitungakchu, siyash kusachparina.
  usa-usa: ánibo kegáráq keráwáqtôpaqa pááqya-kanaabi wíyábámá kemmá kétikaiye.
  soy-soy: Nɛ kɔ nɛ Upíimɑ tɑ́lɛ̃ tɛ nɛ́ nfɑ́ɑni rinɛ́cúruu hɑpɔ ɑm nɔ́ lóólú.
  hui-hui: Anduane Homogo ibugua hame ledadagua i̱hondo walia hayagua nde i̱bi abale
    ibule manda bido.
  amf-amf: Taar inta imal yekal saana inin nivoadettsi Imbaa wontea Yesus haya ki
    haye ida hame.
  quc-NNT: Nu jikib'am k'u nu k'ux chrij ri Qajaw Jesús chi kuya chwe chi qas kine'
    in, kinopan iwuk' jela'. Kraj xa kieb' oxib' q'ij chik kinb'an in waral.
  dob-dob: Ta wate yaemisa ꞌaene ꞌInapwana ꞌina lemega tuta gidalina be ꞌaboꞌagu wate
    yawawa ꞌemiya.
  wrs-wrs: Kava os nengv, mendekliva si kamba kolvravav, domba prunilmba yeindamba.
  mca-mca: Tsikfe'lets ha' Yatsat'ax'inij qu' ƚexke'yi'ij qa' yakhaayi'ija qu' aje'eƚ
    natsami'ƚ ei hatse'.
  tzo-TZC: Pero jpatoj coꞌnton yuꞌun ti Cajvaltique ti ta xtal jqꞌueloxuc ta ora noꞌoxe.
  mya-mya: သ​ခင်​ဘု​ရား​ကို​ယုံ​ကြည်​ကိုး​စား​လျက်​ငါ​ကိုယ် တိုင်​ပင်​မ​ကြာ​မီ​သင်​တို့​ထံ​သို့​လာ​နိုင်​လိမ့်​မည်။
  gng-NT: N du Yonbdaan bo ki ye min nin nʼyul li baa niʼsaan na ń taande.
  cbi-NTPO: naa uwain Bale Rukuya inu mangalaañu, iren ja'ba inu juyu tenna ju' bain.
  ikk-NT: Obi ru m anị imẹ Di-nwọnni-ẹnyi nị mmẹ lẹ enwẹn m k'a bịazịkwọ ẹgwa.
  leu-leu: E ne lamon tuuna o faasilak a Memai i taa turoxo o nenia xa ne taa falet
    xe simi.
  maz-NT: '''Ma ra ne e Jesucristo c''ü ín Jmugöji, dya ra mezhe ra pjongüzüji libre
    xo rá ẽcjö c''ua ja i̱ṉ cãrãgueji.'
  bod-N: ང་རང་ཡང་གཙོ་བོ་ལ་བརྟེན་ནས་མྱུར་བ་མྱུར་བར་ཡོང་ཐུབ་པར་ཡིད་ཆེས་སོ།།
  tca-NT: Rü ngẽxgumarüü̃ ta nagu charüxĩnü rü tórü Cori rü aixcüma tá choxü̃ narüngü̃xẽẽ
    na chomatama nge̱ma petanüwa íchayadauxü̃cèx.
  zpl-NT: Tucutse Jesucristo nzuculua nú chu nzelabiꞌya liꞌihua.
  mbc-NT: Moropai uutî nîrî aapia'nîkon, itu'se Paapa wanî ya.
  ndg-ndg: Lakimitibile na haki katika nngana kwamba nenga namwne kae naisa hivikaribuni.
  wsk-wsk: Ale ani mu Kari Biya ningi angamang motam sokel ago la ikisam mu, ani betela
    me kam la nengete tairikko.
  toj-NT: Huax c'uan ja Cajualtiqui, ta jach c'a huas sc'ana, oj cho huaj quilex ja
    quen chomajquil mas ligero.
  kkl-kkl: Na mori babe sik uro seneragamnangena, nu Saelba Uhiropneri yeplamneleba,
    ko'o olog we uro pin komag men phea a'un kemelahinun sembamna.
  tbc-tbc: Ŋai ilog ibol dak, Tubun en sen ŋai ilog lo kankan igo ipanag dak, milaen
    tiap ŋaiseg aŋsam na ŋupalu wa.
  sna-sna: Ndinovimba muna She kuti ini pachangu ndichauya nokukurumidza.
  smk-NT: Man'ilalwan ko anamaet a iyaburoy nan Dios a sa ambo' nin ma'teng ket makapika'
    akodsen a lamang nin mismo komoyo.
  grc-TCGNT: πέποιθα δὲ ἐν Κυρίῳ, ὅτι καὶ αὐτὸς ταχέως ἐλεύσομαι.
  gof-WFTW: Taani, ta huu7en mata woden hintteko baanayssa Godan ammanettays.
  spa-BLM: Pero confío en el Señor que yo mismo también vendré pronto.
  kyz-NT: Je nanẽ teoweramũ pẽ pyri nũ. Aipo futar ire nipo Jejararete 'ga, Jejui
    'ga, je muẽmukaa 'gã nupe, je monou pẽ pyri. 'Ga ree je jemogypyygi te'ỹina.
  dao-dao: Sängsäng se nami veia kamät kung ka law khawh khai tia Bawipa ka jumki.
  cya-cya: Nducua tloon 'in Ñi X'nan na cha' taa ñi cha' cuiya' tsa'an se'en ndi'in
    um nu ndla lati.
  wrk-wrk: Ngala ngambalangi mambuka Jisus Krayis, nyulu mambuka ngaki, wanyimba jayalu
    ngaki. Yuku yalu yabimba ngaki ngawamba nanda jala nyulu nulijba yalungi yabimbikanyi
    ngaki. Nani ngayu jingkijba Jisus Krayis, baki nanankardi mankumanku ngaka, jangayu
    marda jilajba karri narrindurri, jangayu marda yidamba narrinya winyurruwa.
