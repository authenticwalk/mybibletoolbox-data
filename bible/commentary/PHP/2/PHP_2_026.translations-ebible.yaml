  san-ASM: যতঃ স যুষ্মান্ সৰ্ৱ্ৱান্ অকাঙ্ক্ষত যুষ্মাভিস্তস্য ৰোগস্য ৱাৰ্ত্তাশ্ৰাৱীতি
