  yuw-yuw: Yu woi sontha toup sinom kombingga son ambarac kackacha kombihac. Yu kombigoc,
    sonu yu obukoc togocmahon fatno kombigung. Worocha tongo yu kombiuna angit maidina
    irot mep togoc.
  hus-NT-1971: Lej canat in ichich in le’ ti tsu’u ta patalchic, ani xo’ te c’uajat
    lej t’e’pith cum in tso’obnamalits abal it olchinenecchic abal jaja’ u ya’ulac.
  med-med: Wu ei, enim kanʉmba ei nga numan elinga morum. Ei nambuⱡ emel, elim kui
    rurum ei nga enim numan ou nduk pilik mormun ei nga.
  bch-bch: Ei ilolo ikim kapei ngan geranga gimi pade, be ilolo ede ga ede ngansa
    iuatai mambe gimi alongo ngan aea dibala.
  cco-NT: Jo̱ i̱ Epafrodito na eáamˊ nɨꞌiiñ˜ e niníiñˉ ꞌnʉ́ꞌˋ, co̱ꞌ fɨꞌíbˆ lɨ́ɨiñˊ
    dsʉꞌ e nɨcalɨñíˆnaꞌ júuˆ e calɨdséeꞌr˜ eáangˊ.
  deu-1951: denn er hatte Verlangen nach euch allen und war bekümmert, weil ihr gehört
