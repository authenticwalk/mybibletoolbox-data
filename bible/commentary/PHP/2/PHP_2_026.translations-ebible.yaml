  zad-NT: Cheenchgaile' ile'ile' le', na' ḻe chakyeshile' daa wṉezile we'ile'.
  kmg-kmg: E huc bame biŋene manambiŋ, eme ere manabâc enšipiŋte ŋoŋere maŋhâhâŋ ecnekac.
  aso-aso: Nene nanitekumuꞌ ve. Aza lengiꞌ mukikumuꞌ nene gohi ningelove lo lulouꞌ
