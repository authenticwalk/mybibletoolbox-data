    ima yi, bazhi nu nggo imba i wo ikurr ukpa ima yi.
  acu-NT: Atumka ni sungkurmakmaurisha nekau asakrumin, Epafrodito nuna nekaa napchau
    nintimias, atumin jiirmastas wakerutmarme.
  cak-WNT: Y riya' sibilaj nrajo' chi yixrutz'et yan chanin, y can nibison, ruma retaman
