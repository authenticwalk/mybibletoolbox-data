  mdy-ETH: ዒዛ ታ ዒንሢ ኮይላ ዳካሢ ዒንሢ ዒዛ ዛጋኒ ጶቂሣሢሮና ዒዚ ሃርጊንቴሢያ ዒንሢ ዋይዜሢናሮ ዒ ማላያታሢሮኬ።
  spl-spl: Yawu gârâmâ yâk kundat umatŋe tetewaŋgimu bâsok bâleop. Inâk mâneâmâ kunŋe
