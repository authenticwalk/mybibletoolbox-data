  nfa-nfa: Te dꞌara na neo ae le nèdhi miu. Aa na ngee miu, lula neꞌa, na, miu tadèngi
    le nèngu dhu pèdꞌa.
  tnp-tnp: Mətəu rəueiu, in tolkeikei pɨk məmə oteruh rəfin itəmah, kəni mətətəu tərah
