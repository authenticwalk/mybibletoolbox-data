  boa-NT: Aabe téhdure mítyane imíllé ámúhakye iájtyumɨ́né dibyée chéméné uubállé
    ámuha méwáájacúné múhdurá dííbyeke ɨ́jtsámeíchónélliíhye.
  quh-NT: Payka tucuy kancunata maytapuni ricuyta munashasorkachej. Anchatataj phuticusharka
    onkoska caskanta uyariskayquichejraycu.
  kwi-kwi: U us imtu mɨara akwa, usne tayal kit wan uruza kwisha izna ɨshira.
  agm-agm: Iyataatɨ sahɨ Piripaihiyaatɨ kopɨ timbɨpa apɨpaahɨ aungwohandɨ nese, tɨwɨ
