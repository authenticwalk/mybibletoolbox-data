  grc-F35: ἐπειδὴ ἐπιποθῶν ἦν πάντας ὑμᾶς, καὶ ἀδημονῶν διότι ἠκούσατε ὅτι ἠσθένησεν.
  cav-NT: Rehua junatsutu ujejeda junachine, micuanara quisarati bacatsachine baedya.
