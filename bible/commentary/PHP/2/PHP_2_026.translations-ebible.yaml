  uli-uli: Sa cchang depal be wurugmi pangmi, ngo ye tay fel depal irel molwe ye la
    gola bo hami ha rongrong bo iy ye tomay.
  nin-NT: Ziza nggo ingga i ko turr ma kakuma ni imba ba, nggo a so di ri amarr amba
