  agu-BL: Ncha'tz i', na pek' tan bene'n tan chixajse'nu', na at mu'ẍ bis tetz talma'
    tan paj yi ja lo' chibisunu' yi quibitalu' yi stziblal yi yobte'n i'.
  isn-isn: Kunsoko aiwogopile hangi ausumbiye kutula palung'wi palung'wi nunyenye
    mehi kunsoko aimigule kinamulwae.
  eng-PEV: He really wants to see you all again. And you know, after he came here,
    he got sick, and then somebody told you about it. So now he worries about you.
    He doesn’t want you to be sad and feel sorry for him. So he really wants to go
    back and see you all again.
  ilo-ULB: Ta narigatan unay isuna, ken il-iliwenna ti makikaadda koma kadakayo amin,
    gapu ta nangeganyo a nagsakit isuna.
  pir-NT: '@see-verse:PHP.002.025'
  anv-NT: Nkɛ́lege nnó ji akéré ɛta nyú néndé, ashyage mmyɛ dɔɔ́ mangɛ́ ɛnyú,
    cháchá gébégé ji akaá nnó ɛnyú déwú nnó ji ameé.
  sab-NT: Epafrodito ta jogekalinni ba ngwadi geru trage ba ulita ole, ama kle tañachuge
    tanre ba ulita giti, uñale amage ba ulita kle tañachuge tanre ama giti, geru ama
    giti chku uñale bage ama ogadu, malen ama tañachuge ene ba giti.
  tmd-tmd: Nuŋ ñɨgö madmag nɨgön u nugunö rɨ rɨbyöx nugwa. Nuŋ ap rö rim mönö aku
    nugwön ögwö yöxmɨdim aku nugwön Epaprodaitas nuŋ rɨb mɨga yöxmɨda.
  acr-NNT: Rire lik karaj chik karil wach onoje alaq, ma xretaꞌmaj tom chi alaq echiriꞌ
    lik xuchap yabꞌil. Lik kꞌu kubꞌisoj waꞌ, ma laj paxinaq kꞌuꞌx alaq che ri xukꞌulumaj.
  kpg-kpg: Mee e hidihidi huoloo bolo ia e mmada adu gi goodou huogodoo, gei mee gu manawa gee
    i dono longono bolo goodou gu longo bolo ia e magi.
  taj-taj: तिग्‍दा भिसम थेसेनोन एनीगदे जम्‍मानदेन छ्‌याम ह्रुप तबारी ल्‍हानान सेम
    लबा मुला। थे आखम्‍बा मुला भिबा ताम एनीगदेसे थेःबासे लमा थेदा ल्‍हानान सुर्दा तबा
    मुला।
  avt-avt: Hɨrak hanhan kakɨr yi mɨt kentar yi yemtau hɨrak kɨnap te hɨrak kɨnapen
    yi hanhanek hɨrak kɨnap.
