  poi-NT: Jém Epafrodito tsa̱m mijɨ̱spa. Tsa̱m miixt́ooba iñt́u̱mpɨyt́am. Tsa̱m aŋyácne
    porque ijo̱doŋ iga immatoŋneta iga mɨmne.
  wuv-wuv: Uaa inapa'aa naranaraiaa minaa hamu'ou ma faloloa'i uaa hamona guainia
