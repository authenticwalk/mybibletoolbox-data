  gof-ENT: ኢ ሂንቴና ኡባ ቤዓናው ዳሮ ላሞቴስ። ቃሲ ኢ ሃርጌቲዳይሳ ሂንቴ ሲዒዳ ጊሾ ባ ዎዛናን ዳሮ ኡንዔቲስ።
  aau-aau: Hyo uron hme lira ey hokwe koukou lon, seyr hiykwe hme uron sehe lowk kworpakwor,
