  gdn-gdn: '@see-verse:PHP.002.025'
  nko-NT: Tsúfɛ́ ɔdɛ mlɩsʋ kaɩ́n dʋbɩ. Ɩhɩ́ɛ́ dɛ mʋ háan, tsúfɛ́ mlɩlónu mʋ ɩlɔ.
  bsn-NT: Mʉa ñajedirore bʉto ĩarʉami. To bajicõari, ĩ rijacati quetire mʉa ajirere
