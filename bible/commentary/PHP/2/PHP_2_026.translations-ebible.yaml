  ukr-1871: Яко ж бо жадав (бачити) всїх вас і тужив тим, що ви чули, що він нездужав.
  apz-apz: Sekwo Epeefɨloutaitas mnokino engo tɨpemaꞌmentiso soꞌno upaꞌnɨmentohofo
