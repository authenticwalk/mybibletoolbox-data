  eng-WEBPB: since he longed for you all, and was very troubled because you had heard
    that he was sick.
  gfk-H: I tahut bia iau ni tulei ia kanong i manga marmaris ma i nem bia na nas muat.
    Ma i tahut mah bia ni tulei ia kanong ga manga tirih no nuna lilik panei muat
    ing ga ser lah bia muat ga hadadei utana bia i maset.
  viv-viv: Bana giduꞋuduꞋumi kadu omi valeyana higa vaita gidaꞋaulolo ma wanogalina
    faꞋina giꞋaseꞋuꞋaulolo.
  yao-yao: Jwelejo akunnajila kwannope kwawona ŵanyamwe wose, ŵasongoneche nnope pakuŵa
    mwapilikene kuti alwasileje.
  tgp-tgp: Matan enia mo opoia vara i mele hite kamim, ale mo rongo mo sati matan
    ka rongoa vara enia mo rojo,
  auc-NT: Adocä Epapododito ïñömö mïnitö pidipenteidi ïmïnite acæte ante edæ nanguï
    wæcampa. Ayæ̈, Epapododito daicawo gawængampa, ante apæ̈nedäni ëñëninque pidipenteidi
    do wædänipa, ante ëñente wædinque tömengä wæætë mïnitö beyæ̈ ante nanguï wæwente
    bacampa.
  kbc-NT: Jimonya mopi igaataɡ̶a eliodi me ɡ̶adiatitiwaji, codaa eliodi me iwikodetibigaɡ̶ajitiwaji
    leeɡ̶odi mabodicetibige me deelotika.
  bmh-bmh: Ag go ebeu banou oun ze doimai, agen go en bisou pemenin. Ag igul go guzenemen
    doimai, gonug ag en ougab eg waimai, ag betemai piarabun en gusig dabeleun. Guzenina
    uligaimai, iz go koli ag waiagab palautemin, bitabun dabilei darem.
  ctu-BL: Wersa yom i q'ueletla ti la' pejtelel, come tsi' wen mele i pusic'al cha'an
    tsa' la' wubi c'am.
  meq-meq: Kə gay wadəŋ wadəŋ haladzay hərwi a tsəne tə gwaɗ ka tsənum neŋgeye kə
    dəɗ a ɗəvats. Hərwi niye hawa kurom eye a gay haladzay, a say mede naha məŋgatakum.
  noa-H: Hi hiek ya hirua pãar t'umaa hoom k'õchag chirʌm haajem. Hichdëu maumua hũurwai,
    mag hi mor machpatarr pãachdëu hũrtarr gaaimua pãrau hi k'ĩirju nʌm hanaawai,
    hichdëujã hĩchab pãar k'ĩirju sim.
  alp-NT: Laleije nete loko imi pusumi titinai, kai kaplalei le irekwa be imi rekwa
    kerakeine peneka.
  san-VEL: yata.h sa yu.smaan sarvvaan akaa"nk.sata yu.smaabhistasya rogasya vaarttaa"sraaviiti
    buddhvaa paryya"socacca|
  kbq-kbq: Na'ankure agra maka'motma tamagezanku hugeno antahintahi'amo kna higeno
    avufa ata eri'ne. Na'ankure tamagra krima eri'nea kema antahi'nagu ana hu'ne.
  kbh-kbh: Cha chanjíchmua; cha puerte entsebos̈e ts̈ëngaftanga jánÿama, y yapa ngménaca
    entsemna, cha s̈ocá enjamnama s̈mojátats̈ëmbonama.
  ron-LSB: căci el vă dorea mult pe toți și era foarte tulburat, pentru că ați auzit
    că este bolnav.
  pon-pon: Pwe komail aja, a non kin komail melel, o a patauki melel omail ronadar,
    me a jomau.
  nhe-BL: Pero ama yajaya tlahuel quinequi mocuepas campa imojuanti pampa tlahuel
    mocuesohua pampa inquicajque para mococohuayaya.
  sps-sps: Anyo fakats rou ma jiats fatabiny nats ya, tana saa ayei kaa minon a reesik
    iny tagaa mami na fokinai, te kaa fi mi ya na patang koman ya, tana saa ayei nongon
    mami te nongoiny ya te faadis.
  wnc-wnc: Sike ita ginu gatuna dandupnangge musiaatangu toknga siknga nataak. Ngan.
    Ita mait sike yuwawan aminu tapatuta ie natake gin daniwan natapbingge meya natake
    ita gin dandupnangge natayuak.
  bus-bus: Èe a bɛgɛ kɛɛ a píngi, bensↄ̃ à nↄ̀sɛ yàka, kɛ̀ a à gyãkɛna baaru mà yãnzi.
  gub-BL: Ipurexak wer tuwe penehe a'e. Uzemumikahy, ta'e peinu ima'eahy haw rehe
    ze'egaw xe.
  imo-imo: Eno altopo kanamboa nimbe molopa, yu kuro torumu ungu pileringimunga yu
    konopu umbuni tepili moromo.
  boj-boj: Bini a niŋgi nuŋgwajqa are koba unu. A qalie, a qure endia maiyonaqa niŋgi
    deqa qusibqa a qa are gulbeiŋgej.
  eng-DRA: 'For indeed he longed after you all: and was sad, for that you had heard
    that he was sick.'
  knf-knf: Abi ŋal maakan pwinan an bŧi abot ahaajala, wi naŧiinkuŋ kë amaaki.
  san-KHM: យតះ ស យុឞ្មាន៑ សវ៌្វាន៑ អកាង្ក្ឞត យុឞ្មាភិស្តស្យ រោគស្យ វាត៌្តាឝ្រាវីតិ
    ពុទ្ធ្វា បយ៌្យឝោចច្ច។
  arn-NT: Kisu ta rume ayüley tamün peaetew ta kom eymün, ka rume fill rakiduamküley
    eymün am kimlu kisu ñi kutranküleken.
  zas-NT: Dád rënman guidganajman lëjt abiꞌ dád yuꞌman xgab guial gogbeedi gogxuuman.
  ken-NT: Mɛ́tò yi ampɛtnsɛm ntá yɛka, mbɔnyunɛ abhɔŋ ɛ́kwak bɛghɔ bhe mankɛm ndu
    bǎghókó nyaka bɛ yi ǎmè.
