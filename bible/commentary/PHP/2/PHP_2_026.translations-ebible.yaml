  qxo-NT: Pay geshyaptin llaquicuyangayquita musyarmi gamcuna cagman cuticamuyta munaycan.
  mox-mox: Ta ena ʼevivi ʼiuna, mana nuanuana qiduana naʼitemi. Ta wese nuana vita
