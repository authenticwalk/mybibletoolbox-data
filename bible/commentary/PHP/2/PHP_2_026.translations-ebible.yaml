verse: PHP.002.026
translations:
  kpx-kpx: '@see-verse:PHP.002.025'
  okv-H: amo ambure ena avo ungona ingiheva avo ingito osaga kogue iraguja avoeto
    ungo sausau pambuto kesi uje ere ua.
  tbo-tbo: Epilodasi taumi i luhogalena dumami po hougana i tootogo noyana o noonoli
    bimiyei i nugogeno duma.
  mal-C: നിങ്ങൾ എല്ലാവരെയും കാണാനായി അയാൾ വാഞ്ഛയോടെ കാത്തിരിക്കുന്നു; താൻ രോഗിയാണ്
    എന്നു നിങ്ങൾ കേട്ടതിനാൽ വ്യാകുലചിത്തനായി കഴിയുകയുംചെയ്യുന്നു.
  grc-SR: ἐπειδὴ ἐπιποθῶν ἦν πάντας ὑμᾶς, ⸆ καὶ ἀδημονῶν, διότι ἠκούσατε ὅτι ἠσθένησεν·
  bgc-bgc: क्यूँके उसका मन थारे सारया म्ह लाग्या रह्या था, अर वो बेचैन रहवै था क्यूँके
    थमनै उसकी बीमारी का हाल सुण्या था।
  khz-khz: Ia maki eririwa kamuna gomi pene gitami. E evekwalavina gomi gemi ai, kwalana
    gena viti valina gokamonagiato gaurai.
  deu-TKW: Denn er hatte Verlangen nach euch allen, und hatte keine Ruhe, weil ihr
    von seiner Krankheit gehört hattet.
  zsr-NT: Lëczbiꞌ rë́ꞌnibiꞌ duyubiꞌ lbiꞌiliꞌ len szxöni ruiꞌ ládxiꞌbiꞌ lbiꞌiliꞌ le
    nö́ziliꞌ ben bayáꞌ queëbiꞌ.
  lin-lin: Pamba te azali na posa makasi ya komona bino nyonso mpe ayokaki pasi mingi
    na motema mpo boyokaki ete azali kobela.
  hns-NT: Oe djaan gail raha kie toelog soenle rahiele oe ketana bemaar raha. Ab oke
    sotj hai aur bahoet maange hai toelog sab koi se bhet kare. Ohie khaatien ham
    oke pathaaila.
  noa-E: I iek ya irua pãar thumaa oom khõchag chirʉm aajem. Ichdëu maumua ũurwai,
    mag i mor machpatarr pãachdëu ũrtarr gaaimua pãrau i khĩirju nʉm anaawai, ichdëujã
    ĩchab pãar khĩirju sim.
  eng-EMTV: since he was longing for you all, and was distressed because you had heard
    that he was sick.
  mib-NT: Chi yōhyo cúu ni de ndacoto tucu de nuū rō jijnáhan ró. Te ni cucuíhyá ndasɨ́
    ni de, chi ni canihīn rō jnūhun jeē ní cocuhū de.
  lif-NT2: खुने़ॽ कुयाम् तुगे़बा पाःन्‍निन् खिनिॽ के़घे़प्‍सुम्‍बाओ खुने़ॽ साॽरिक्
    कुलुङ्‌माॽ योःन्‍दे़आङ् खिनिॽ तुम्‍मा साॽरिक् निङ्‌वाॽ चोगुआङ् वाॽरो॥
  xnj-xnj: Ana mnogo uvaha wa kuvalola mwavoha nyenye, na aviniswi mtima neju ndava
    nyenye muyuwini kuvya avi mtamu.
  mmx-mmx: Neni i vara aleng i do na ven nemi axap ketla i lok bukbulu atla miga ronga
    i do neni ga meres.
  cbr-NT: Mitsúnmi a 'insíncë cuacë a 'unani ca mitsu isi cuanti sinani bënëtia.
  tee-NT: Pus ju yuchi na talakts'inchokoputunan minchux'an ju uxijnan. Vachu' na
    ix'amak'aninin acsni c'atsalh ni c'ats'achit'it ni na ixtak'ank'ai.
  eng-LSV: seeing he was longing after you all, and in heaviness, because you heard
    that he ailed,
  cak-NT: Ri Epafrodito nrojo' jixrutzu' yan, roma reta'n chi rix xic'oxaj chi xyawaj.
  pah-NT: Pe ndepiaga'u ga kiro. Oko tehe gapy'a no. A'ereki pe pehendu gatetirũa
    mombe'ua. “Kiro po jigwyripeve'g̃a ag̃ataruhuramo ji rehe,” ei ga.
  sja-NT: Mamĩda iru parãmaa audú wã k'inia nɨ̃beeji mãik'aapa k'ĩsia p'ua nɨ̃beeji,
    ũrik'ãri parãpa iru k'ayaa bada k'awaadap'edaa.
  xed-xed: 'Si ta ndanay ta labə da nghaghunaghata manda snaŋtani kazlay: Snaghunaghasna
    si kwalani kul ɗughwanaku kəʼa. Nda sliʼa ghəŋani ŋa labə.'
  mks-NT: Joo viti xíca̱ ndiva̱ha ini da cuni ndihi da ndo̱hó. Ndícani ini da sa̱ha̱
    ndo̱ jáchi̱ na̱ñe̱hé ndó tu̱hun ña̱ sa̱ na̱qui̱hvi̱ da̱.
  gfk-S: I tahut be ni tule ie kinong i manga marmaris ma i sip be na nes mu. Ma i
    tahut bileng be ni tule ie kinong iga manga tirih no nuno lilik uta mu ing iga
    ser leh be mu ga hadade be iga maset.
  bmu-bmu: Yaŋön körek iŋini eŋgekŋamgö kapaŋ köla malja. Kawöl yöhöi ahöyöhi, iŋini
    keu mi mötket eŋgöreŋ lömböriiga möta miaŋgöra urueret malja.
  dgz-dgz: Iwa me vek tan oisewa anuyana menan wanden enan gop yagiren one iragi yawaepen
    men ae di anu guriwan.
  eng-GNV: For he longed after all you, and was full of heauinesse, because yee had
    heard that hee had beene sicke.
  zaa-NT: yala chì calàtsi' bi ilá'ni bi iyaba le attu, ą'hua yala nùyue ccani bi
    por lebi'į porqui'ni bina le qui'ni fuerte gani huì'ni bi.
  eng-WEBSTER: For he longed after you all, and was full of heaviness, because ye
    had heard that he was sick.
  guh-guh: Majotaje Epafrodito piavitanecujinae, jamatejema baja. Nexata aeconoxae
    bitso jamatabëpona paxamëjavabelia papecataenexa. Bitso jamatabëpona tsipaji yapëtane
    panevënëlivaisitaejava pebitsojava piavitanecuene.
  bon-bon: Tabe baborage singi gyene iyeta weebibine cääri päpäname, piiyepu tabe
    ngenecu mäpu cama gyene, ingle mene weeme bau me itu lädepi egä tabe pita cama
    ge.
  nhw-BL: Pero ama yaya tlahuel quinequi mocuepas campa amojuanti pampa tlahuel motequipacho
    pampa anquicajque para mococohuayaya.
  swh-ONEN: Kwa maana amekuwa akiwaonea sana shauku ninyi nyote, akiwa na wasiwasi
    kwa kuwa mlisikia kwamba alikuwa mgonjwa.
  wbi-wbi: ulwakuva alyale nuvwoghofi uvwa kunoghua kuva palikimo numue mweni, ulwakuva
    mukapulike kuti alyale n'tamu
  bba-bba: Domi bɛɛ kpuron wɑɑbu nùn nɛni ɡem ɡem, win lɑɑkɑri mɑɑ seewɑ yèn sɔ̃ i
    rɑɑ nuɑ mɑ u bɑrɔ.
  eng-KJVCPB: For he longed after you all, and was full of heaviness, because that
    ye had heard that he had been sick.
  kgk-NT: Pende kwéry-pe pende rexa nga'u oiko-vy. Hasy ete va'ekwe Epafrodito. Herakwã
    pehendu ramo, pejepy'apy-ma ra'e hese. Upéi pevy'are'ỹ-gwi ha'e ave pende reko-rami
    ndovy'avéima.
  waj-waj: Ivo nniitaroovaa ngia mmuakiaaya rikioovaara ivo ivaara pinaama yaata utuoo
    ngiiisi vioo ngii taanaraivaara inna yoketainoo.
  cpy-cpy: Irika Epafrodito, osheki reta-kotakimi, antawo ikowaki iñaapaemi, tema
    riyotaki pikema-kotee-yakirini imantsiya-waetaki.
  mpx-mpx: Nuwana hot gegewemiu ni kitemiu al. I ola al, i atena valila wasana ku
    hago i kasiyebwa, inoke nuwana i nak kaiwemiu bahi nuku nuwanuwatu wana kasiyebwa
    kaiwena.
  wbp-wbp: Nyanunguju yirraru-nyayirni nyurrurlakuju. Manu kanyarra wajampa nyina.
    Manngu-nyanyi-ka mardankulu purda-nyangu nyanunguju nyurnu nganta manu mardankulurla
    wajampa nganta nyinaja. Kujarlanya kanyarra nyanunguju nyina wajampa-yijala.
  luo-luo: Osegombo mondo oneu ahinya, kendo chunye chandore nikech nuwinjo ni notuo
    ahinya.
  nhe-NT: Pero ama yajaya tlahuel quinequi mocuepas campa imojuanti pampa tlahuel
    mocuesohua pampa inquicajque para mococohuayaya.
  aii-aii: ܫܲܕܘܼܪܹܐ ܝܘܸܢ ܐܸܠܹܗ ܣܵܒܵܒ ܫܲܗܘܘܼܬܹ‌ܐ ܝܠܹܗ ܠܸܚܙܵܝܵܐ ܠܟܠܵܘܟ݂ܘܿܢ، ܘܪܵܒܵܐ ܦܫܝܼܡܵܐ
    ܝܗܘܵܐ ܐܝܼܡܲܢ ܕܝܕܝܼܥ ܠܹܗ ܕܫܡܝܼܥ ܠܵܘܟ݂ܘܿܢ ܡܪܝܼܥܵܐ ܝܗܘܵܐ.
  esk-NT: Aipkatqiaqsiiga aisuliqmipman ilipsitñun suli iłuiḷḷiuġutigiplugu tusaałiqsi
    atniġñaġnipḷugu.
  msb-msb: Kaila niya na makita kamo tanan kag nahandal gayod siya lalo na san nabaritaan
    kuno niyo na masakit siya.
  cpa-NT: Hiug¹² lǿ² lø¹i³dsa¹jan¹³dsa hniah¹². Ca¹cán¹dsa ju²hí³ dsøa¹² mi³ca¹lø¹ŋih³
    hniah¹² hi² dsoh³dsa.
  dso-dso: କାଇକେ ବଇଲେ ସେ ତମ୍‌କେ ଦେକ୍‌ବାକେ ବେସି ମନ୍‍ କଲାନି । ଆରି ତାକେ ବେମାର୍‌ ଦାରାଇ
    ଅଇଆଚେ ବଲିକରି ତମେ ସୁନିକରି ଦାନ୍ଦାପାନ୍ଦା ଅଇରଇଲାସ୍‌ ବଲି ସେ ଜାନିରଇଲା ।
  meu-meu: Badina be e lalomui badamu, bona lalona e hekwarahimu, ena gorere harina
    o kamonai dainai.
  yva-NT: Epaproditus pamo aemeno wasai rave, pare beker po wasaen akato. Opamo tuna
    kakai weye daniv weapo apa wanene ranaun ti wasanimaumbe ai.
  dgc-dgc: Pero nadid, mégamwaw siya dikam, sakay métageg siya dikam, a makay akala
    moy a minate siya, da nabaheta moy a minaladu.
  zpm-NT: '@see-verse:PHP.002.025'
  hix-NT: '@see-verse:PHP.002.025'
  sim-sim: Avak a mbashinak indik jihik ikwa ri. Mberem ushiwak? Or jirin or heyekwa
    mendek hishiwa ri. Os amba amba nor kavamisiri angop ji misiri sir. Unda osik
    las avak orin ji hishiowehe ji tlaholonda ngashi, karem mbaha ormu jirnjik holonduwa.
  npi-ULB: किनकि तिनी बिरामी भएको कुरा तिमीहरूले थाहा पाएकाले तिनी धेरै व्याकुल भएका
    थिए, र तिमीहरूसँग हुनको निम्ति तिनले तृष्णा गरेका थिए ।
  cgc-cgc: Piro, paulien ko gid man en kanen i dyan tak nidlaw en kanen ki kyo tanan
    daw kaulien gid en kanen i tenged nlaman din na nabalitaan nyo man na gamasakit
    kanen i.
  tim-tim: Yâkŋe nâ umatŋân mandere tân nuguep yâkŋe yekbian dâm nâŋgâmbo humo agep.
    Gârâmâ kundat akto aregât nâŋgâmbiâ umatŋe akto aregât Epapodito yâk okot bâle
    akmâ umalaŋdâp.
  yor-yor: Nítorí tí ọkàn rẹ̀ fà sí gbogbo yín, ó sì kún fún ìbànújẹ́, nítorí tí ẹ̀yin
    gbọ́ pé ó ṣe àìsàn.
  wos-wos: Hanja bar hiyandénka wundé xékéngu. Dé xékéngunka haraki mawuli xéka dé
    guniré wambula xénjoka némafwimbu mawuli ye.
  emp-NTPO: Idjia bãrãra wãrãda unu quĩrĩã b̶ʌa. Idjira bio sopua b̶ʌa, bãrãba idji
    cacua biẽ́ b̶ʌda ũrĩsid̶ad̶e sopuasid̶a bẽrã.
  eng-F35: since he was longing for you all, and was distressed because you had heard
    that he was sick.
  ind-ind: Tetapi saya mengutus dia kembali karena dia sendiri sangat rindu bertemu
    lagi dengan kalian semua. Dia merasa kuatir karena tahu bahwa kalian sudah mendengar
    bahwa dia sakit keras.
  pes-OPCB: اکنون او را نزد شما می‌فرستم، چون دلش برای همهٔ شما تنگ شده است. خصوصاً
    غمگین شد از اینکه شنید شما از بیماری او آگاهی یافته‌اید.
  mpt-mpt: E ibo yatenamin teb abua ibo wengo wentiba gembebo gesiba ibo bobolo ilum
    omfubenoa esa weng olo wentenea bobolo ilum omfubabiobe.
  ssx-ssx: Ipikana꞉ma꞉ iki a̱i̱ handuluekema꞉ hone wotu u hala꞉me. Kutupa ipiki yeni
    haasa꞉me pi opelemeeki opitolo hata꞉ ipikana꞉ma꞉ puki tandama꞉ homa꞉la꞉me.
  mkl-mkl: Ǹ wɑ n sindɑɛ wɑi si nɑ iyi í jɔ̀ wɑ bi iŋɛ fei ku yɛ ntɔ ntɔ, nɔ lɑɑkɑɛ
    í dede do iyi ì ɡbɔ ŋɑ kù wɑɑ nɛ bɑɑni.
  gaq-gaq: ମେଁ ଆପେ ସାପାରେକେ କେନ୍‌ସା ଇକ୍‌ଚା ଡିଂଡିଂକେ ବାରି ପେଇଂ ମେଁନେ ଆଃସିଲେକ୍ନେ କବର୍
    ଅଁପେଲେଃଲା ମେଁ ଦୁକ୍‌ ଡିଂଡିଙ୍କେ ।
  gof-RNT: I hinttena ubbaa be7anaw daro laamotees. Qassi I harggettidayssa hintte
    si7ida gisho ba wozanan daro un77ettis.
  unx-unx: ଇନିଃ ଆପେ ସବେନ୍‌କକେ ନେନେଲ୍‌ ନାଗେନ୍ତେ ପୁରାଃଗି ସାନାଙ୍ଗ୍‌ତାନା ଆଡଃ ଆପେ, ଇନିଃ
    କାଏ ସୁକୁତାନା ମେନ୍ତେ କାଜି ଆୟୁମ୍‌କେଦ୍‌ ହରାତେ ଇନିଃ ପୁରାଃଗି ମନ୍‌ରେ ଦୁକୁୟାନା ।
  gah-gah: Eza avisekago nenémini gakó gilinamóma neve. Eza lekelikumú miluma geleake
    avisi netakumú giliko mulutini itekative loko lekelikumú giligo gena noigo noluve.
  lcm-lcm: Napo asok ia using ninia akorong kapo lomlomon kaisap taun imi. Na mang
    anu, katapo mamakus lik ta mitala longong tatana sipo malepen.
  aer-aer: The renhe yernirtneme rarle arrekantherre itirrerlenge alhwarrpe awelhemele
    aneme. Re anteme itirremele arrantherre-arle awekenge rarle rlkerte-arlke anekenge,
    yanhe ikwere itirremele anerrirreme. Alakenhe ikwerenge anteme re arrekantherre
    areyeke itirremele aneme.
  qvc-NT: 'Piru payqam ancha qeshyaq kashpa, wañuykarqanna. Chaymi chaypaq yach''aptikillapa,
    payqa ancha llakishpa nirqan: “Chay kriyiq masiykunach''i noqapaq anchana llakiykanllapa”,
    nishpa. Chayraykum ancha munashqa shamuyta qamkunaman. Allibmi payqa ancha qeshyaq
    karqan. Piru Tayta Dyusmi payta, noqata llakipawashpa, yanaparqan kach''akanambaq,
    ama ashwamba llakinaypaq.'
  tgl-ULB: Sapagkat labis siyang nabalisa, at ninais niyang makasama kayong lahat,
    dahil nalaman ninyo na siya ay may sakit.
  cbs-NT: Jaska isin teneaikidi man ninkaimabu jawen taea jakidi shinain man jawen
    punu nukashina jaska shinain matuwendi nui jadi matu jakimamadiki.
  xtm-NTPP: Vaa kúni xeen de ja kuni ña'a de ndaka ndijin, vaa ni kuxii xeen ini de
    ja ni ka jiniso'o ni ja ni ku'u de ma.
  nnq-nnq: Abi na chuna muno chukummonanga mmoa, kabe atekuechuka muno gambu makajoa
    atenda kubinia.
  bao-NT: Cʉ̃ pea mʉja niipetirãre bʉaro amami; ñucã apeyera bʉaro tʉgoeñarique paimi,
    cʉ̃ ca diarique tamʉoriquere mʉja ca queti tʉoriquere majiri.
  san-ORI: ଯତଃ ସ ଯୁଷ୍ମାନ୍ ସର୍ୱ୍ୱାନ୍ ଅକାଙ୍କ୍ଷତ ଯୁଷ୍ମାଭିସ୍ତସ୍ୟ ରୋଗସ୍ୟ ୱାର୍ତ୍ତାଶ୍ରାୱୀତି
    ବୁଦ୍ଧ୍ୱା ପର୍ୟ୍ୟଶୋଚଚ୍ଚ|
  huv-NT: Sajaw xeyay andiüm mamb majaw icon, xeyay leaaw omeaats icon. Ninguinüt
    tenguiayiün niün andeow.
  otn-NT: Porque mi̱ zä mi̱ ba̱di̱ ngue gá̱ 'yøhmʉ ngue bi hyɛ̱nni̱, ɛ̱mmɛ̱i̱ bi du̱
    rá̱ mmʉi. Ja̱na̱ngue nu̱yá, ya hi̱ngui̱ nnu̱ ra̱ pa da̱ map'ʉ ya, para ngue guí
    pa̱hmʉ ngue ya bi zä.
  nop-nop: Adi yagit tubune mede kahat nadigiŋ, ala aditok nadibedi tineeneŋ yoŋa
    welemulap tilak. Unduŋ doktiŋa wooŋ habudok hinek nadilak.
  obo-NT: Od po-uliyon kud sikandin duwon, oyyos od pingpingawon don koniyu, woy dii
    ron sikandin od pokodto-ii to nosorollan din no norinoggan dow no id dorau sikandin
    ka-ay.
  cak-ENT: Ri Epafrodito juis nrajo' nyixrutz'et yan, roma retaman que rix xivac'axaj
    que xyavüj.
  lif-NT: ᤂᤢᤏᤧ᤹ ᤁᤢᤕᤠᤶ ᤋᤢᤃᤧᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤂᤡᤏᤡ᤹ ᤁᤧᤄᤧᤵᤛᤢᤶᤒᤠᤀᤥ ᤂᤢᤏᤧ᤹ ᤛᤠ᤹ᤖᤡᤰ ᤁᤢᤗᤢᤱᤔᤠ᤹ ᤕᤥ᤺ᤴᤍᤧᤀᤠᤱ
    ᤂᤡᤏᤡ᤹ ᤋᤢᤶᤔᤠ ᤛᤠ᤹ᤖᤡᤰ ᤏᤡᤱᤘᤠ᤹ ᤆᤥᤃᤢᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: Chi cúu ndasí inī dē nacunī tucu dē nūū ndá nú. De nī ncucuécá ndasí inī
    dē, chi nī nīhīn ndá nú tūhun jā ní ncuhū dē.
  san-TIB: ཡཏཿ ས ཡུཥྨཱན྄ སཪྻྭཱན྄ ཨཀཱངྐྵཏ ཡུཥྨཱབྷིསྟསྱ རོགསྱ ཝཱརྟྟཱཤྲཱཝཱིཏི བུདྡྷྭཱ པཪྻྱཤོཙཙྩ།
  qve-NT: Payqa hamuspanmi qankunawan tupayuytapuni munashan. Ichaqa wawqenchis Epafroditoqa
    ancha preocupasqan kashan, kaypi onqosqa kasqanmanta qankuna yacharusqaykichisrayku.
