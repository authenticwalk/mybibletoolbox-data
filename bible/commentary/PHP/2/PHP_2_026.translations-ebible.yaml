  bqc-SIM: Àlɛ á bɛɛkɛ ápii mɛ́ aà pↄ yà, kɛ́ a aà gyãkɛa bao mà yã́i.
  tcz-CHONGTHU: Aman namu nomlheh jenguvin nahenguva kahinsol e. Chule ana dammo thudol
