  hat-hat: Se pa ti anvi li anvi wè nou. Sa te travay tèt li anpil dèske nou te vin
    konnen jan l' te malad.
  npl-NT: Ye san okinektoka yas nomechitati, iwa omotekipachojtinemia ken nomejwah
