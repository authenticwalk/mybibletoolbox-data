    ka jidom rial kamiu.
  bqp-bqp: Àtɛni á bɛgɛ kɛ á pínki, akũsↄ̃ a nɛ̀sɛɛ yàka, kũ a a gyãkɛna baaruu
    mà yãi.
  mcp-mcp: Mə́ ntɨ́ nyə nəcé a ŋgə bul bə nə yéésh nə́ a dʉ́g bɨ̂. Nyə a shígɛ́ ŋgə
