  fra-_FOB: En sorte qu'au jour de Christ, je puisse me glorifier de n'avoir point
    couru en vain, ni travaillé en vain.
  hau-ULB: Ku rike kalmar rai da karfi domin in sami dalilin daukaka Almasihu a ranarsa.
    Sa'annan zan san cewa ban yi tseren banza ba, ban kuma yi wahalar banza ba.
  mal-mal: അങ്ങനെ ഞാൻ ഓടിയതോ അദ്ധ്വാനിച്ചതോ വെറുതെയായില്ല എന്ന് ക്രിസ്തുവിന്റെ നാളിൽ
    എനിക്ക് പ്രശംസിക്കുവാൻ കാരണമാകും.
  lit-lit: aukštai laikydami gyvenimo žodį, kad Kristaus Dieną man būtų pagrindas
    džiaugtis pasiekimais, jog ne veltui bėgau ir ne veltui triūsiau.
  urd-GVR: aur zindagī kā kalām thāme rakhte haiṅ. Phir maiṅ Masīh kī āmad ke din
    faḳhr kar sakūṅgā ki na maiṅ rāygāṅ dauṛā, na befāydā jidd-o-jahd kī.
  far-far: sulia mulu farongo ana fatae ne kwatea na maurie firi fuada. Ma dia mulu
    sasi 'urinai, nau kai eele ka baita 'asiana ana fa dangi sa Jesus Christ kai oli
    mai ana, sulia raoe nai kamulu ki kai fatainia ne raoe nau ki 'i safitamulu nao
    si 'o'oni.
  suz-BL: मोपा ब्रोंइचा गेब लोव़ मप्रोंइब दुम्‍‍नीनी। मिनु ख्रीस्‍त आ जाक्‍ची ना गो
    मो मगाक्‍ङ, मो गेय यो मपङ, दे ग्‍येरशा बाक्‍चा तङल। २कोरिन्‍थी १:१४; १थिस्‍सलोनिकी
    २:१९
  car-NT: Moro amano ene'nen oka apyitoko. Iwara mo'ko Kristus wo'topo kurita wopyry
    'wa ro watamyikatake moro typo roten eka'numboty'pa ywe'i'po poko, moro typo roten
    o'mika'pa ywe'i'po poko enapa.
  amp-amp: Yak nukak hanyruhatkomm hti dukarahmt tu tohyuk toheft. Niko inji narahko,
    be kto Kraisr yawihna thombat, kfo ptha yindhorruhanko. Kfo yindhor miruha, “Na
    Filipaimpno tohhato hingrnamo hingrneft nhai be hingrna furarmoyant. Nanhu hingrneft
    Filipait hingrnamot yafothett rhumot.”
  bht-bht: कने जालू यीशु मसीह दुबारा मुड़ी करी ओंणा तां मिंजो घमंड होणा की मेरी कोशिश
    कने मेरी मेहनत बेकार नी गेई।
  eng-NOY: holding forth the word of life, that I may have whereof to boast against
    the day of Christ, that I did not run in vain, or labor in vain.
  cub-NT: Nopedeca mʉja cad̶ateivʉbu ijãravʉcavʉre mʉje coyʉiyede náre iye yávaiye
    méne, ne coreóvarãjiyepe aivʉ aipe cʉvarãjivʉ jãravʉ cũiméjãravʉ baquinóre. Mʉje
    que d̶aru, jã́d̶ovarajivʉbu ji mememeniduiye báquede mʉje yebai ji bueiye báquede
    mʉjare. Que baru torojʉcʉyʉmu yʉ ji ũmei mʉjaque Cristoi copaidaquijãravʉ baquinói,
    ji coreóvaiye boje ji cʉe báque aru ji memecaiye báque máre bojecʉbe ãmene.
  ita-1927: onde nel giorno di Cristo io abbia da gloriarmi di non aver corso invano,
    né invano faticato.
  lww-lww: Amiu auarar ruru visena namalena vanla, vano-o tol pogos nap̃a pupia legiena
    nap̃a Kristo yoko wasup̃e sina ga. Sanene yoko nekilia nevisu sane pe nekirir
    korena re poli, ana nekilia nevilaven amiu, nekekaran amiu sane ape pupia mras
    nen kiau yum̃aena tai.
  ckb-ckb: کاتێک کە ئێوە دەست بە وشەی ژیانەوە دەگرن. ئیتر لە ڕۆژی مەسیحدا دەتوانم
    شانازی بکەم کە بێهوودە ڕام نەکرد و ڕەنجم نەکێشاوە.
  nas-nas: 'Teeꞌ nkoveriko diiꞌkoo aaꞌnaꞌ dotumaravaing Karistooꞌ poainaꞌmung eeꞌ
    noruꞌama: diiꞌkoo amari mintoomarakotaaꞌ tamung poreꞌmoaruuꞌnung.'
  uvl-uvl: Nenge a haliu hote helenga nenga maulinga nge koko. Nenge teke a poi ke
    pomai, nga etue nenge Kristus at mule, lape e iech toto iange NeHalang ana ume
    nenge e umume ia nganangana lo.
  eng-BBE: Offering the word of life; so that I may have glory in you in the day of
    Christ, because my running was not for nothing and my work was not without effect.
  ixl-CNT: Aꞌ chit tii noj enima u yolbꞌal Tioxh vaꞌl niaqꞌon u tiichajil kꞌatz Tioxh.
    Tan oj ech sebꞌaneꞌ, saꞌxhtxuqꞌtxunin aas luꞌul u Cristo tikaꞌpaj. Tan atil iqꞌaqꞌal
    u vaqꞌon sekꞌatza. Utz yeꞌk koꞌnkoxh tokebꞌal u velaꞌ vok tiꞌ unpaal texoꞌl.
  xsi-xsi: '@see-verse:PHP.002.015'
  crx-NTPO: Ndi khuni be ts'ukhuna-i, 'i za soo cho oohtun. 'Et whuz un'a Christ oodzin
    de, dalcho-i be hootást'e'. 'Oh de de, whusúntilhtun niz de ndet la hukwa 'ist'en-un
    'ink'ez ndai la 'is'en-i, 'i ts'iyawh 'aw 'ants'et lhe'úst'el.
  kan-OKCV: ನೀವು ಜೀವವಾಕ್ಯವನ್ನು ಹಿಡಿದವರಾಗಿದ್ದರೆ, ಹೀಗೆ ನಾನು ಓಡಿದ ಓಟವೂ ಪ್ರಯಾಸವೂ ವ್ಯರ್ಥವಾಗಲಿಲ್ಲವೆಂದು
    ತಿಳಿದು ಕ್ರಿಸ್ತನ ಪುನರಾಗಮನ ದಿನದಲ್ಲಿ ಅಭಿಮಾನ ಪಡುವೆನು.
  bbb-bbb: '@see-verse:PHP.002.015'
  blw-blw: Te hen anchi alen Apudyus way chataaw iwarawag, yachi hen managu an chicha
    ah ataguwancha ah ing-inggana. Wat no kaman hichi hen chayu ammaan, anà ammag
    laylayad ah pegwana no umchah hen mamfangchan Jesu Cristu, te chàyu hen kail-an
    hen kenasérfin hen anchi aminay chà enammaan.
  tam-2017: எல்லாவற்றையும் முறுமுறுப்பு இல்லாமலும் வாக்குவாதம் இல்லாமலும் செய்யுங்கள்.
  azz-NT: Huan xiquinonyoltahuilican in talticpacuani ica in Tajtoltzin de Dios ten
    cualcui nemilis. Huan como namejuan nanquichiutinemij nijín tequit de Dios, ica
    ya nojón tech ne tonal cuac mohualuicas Cristo, ijcuacón nicyolmachilis se hueyi
    yolpaquilis. Porín ijcuac nicmatis que amo nencajtic san notequiu namohuan de
    namechmachtijtinemía in Tajtoltzin de Dios. Huan ijcuac nicmatis que amo sayó
    pajpanoc san notequiu ten nicchiutinemía namotzalan.
  spa-RV-1909: Reteniendo la palabra de vida para que yo pueda gloriarme en el día
    de Cristo, que no he corrido en vano, ni trabajado en vano.
  csy-csy: Nuntakna thu kiptak in len vun; tabang in mannung ngawl in tai le mannung
    ngawl in naseam ka hi batu a, Christ ni ciang in ka ki suangtak thei tu hi.
  mxq-NT: Pʉn mduundʉbʉ dʉꞌʉn miidsʉty, nmʉda̱jtypyʉts wiꞌix tsoots nꞌit nxónʉt ko
    myínʉt ja Kristʉ, mʉt ko yaꞌíxʉt ja nduungʉts ko kyaj tʉ ñapaꞌꞌaty.
  tzj-NT: como emwal ixix ja tok nk'alajin chiquewach nak rbanic ja utzlaj tzij ja
    nyo' jun c'ac'a c'aslemal chake. Ja wi queri' neban janila xquinquicot emwal ja
    tok xtipi chic jutij ja Jesucristo. Ninquicoti como tri' xtintz'at wi' chi ma
    chaka ta queri' ja tok congana ntijon nuk'ij chipan ja nimlaj samaj chi eto'ic
    pro c'oli rc'amonto.
  tdt-tdt: Hatoo ba sira, Maromak nia liafuan nebee foo moris. Se imi halo nunee,
    entaun aban-bainrua Kristu fila fali mai husi lalehan, hau nia laran sei haksolok,
    tanba hau nia servisu ho hau nia kolen la saugati.
  ron-BTF: Ținând sus cuvântul vieții, ca să mă bucur în ziua lui Cristos, că nu am
    alergat în zadar, nici nu am muncit în zadar.
  eng-WEBP: holding up the word of life, that I may have something to boast in the
    day of Christ that I didn’t run in vain nor labor in vain.
  eng-FBV: holding out to them the word of life. That way I'll have something to be
    proud of when Christ returns, proving I didn't run around and work for nothing!
  nld-1939: Houdt vast aan het woord des levens, opdat ik op de Dag van Christus kan
    roemen, dat ik niet tevergeefs heb gelopen of tevergeefs heb gezwoegd.
  bwo-bwo: Hanuwere b́ wotit kash daatsit aap'man it need'iraniyere t'engider deshdek'one,
    mank'oon t wos'onu wotowa t fino k'awuntsalo b́ orerawotse Krstos aanar b́ woor
    bín t it'et keewo detsfe etee.
  nch-BL: Huan mojmosta ximotatzquilijtoca cuali ipan icamanal Toteco cati temaca
    nemilisti yancuic, huan quej nopa ipan nopa tonali quema Cristo sempa hualas,
    tahuel miyac nipaquis ica nochi cati anquichijtoque, huan nijmatis para amo san
    tapic notequi quema niyajqui nimechilhuito icamanal Toteco.
  quc-TNT: Je wa ri' quic'ut na chquiwäch ri winak ri Utzalaj Tzij re ri Evangelio
    ri cuya qui c'aslemal. We je' quibano, quincowinic quinquicot na in iwumal pa
    ri k'ij ri cäpe na ri Kajaw Jesucristo. Je ri' quinwetamaj na chi man xak tä lok'
    xinchacun iwuc', man xak tä c'u lok' xinya ri tijonic re ri evangelio chiwe.
  tfr-NTPO: '@see-verse:PHP.002.015'
  kaq-NT: Johuepan xabajaquin hahcajaquin Papan joi honanmanahue. Jaatian ta Cristo
    jahuiya hen jenimayaxihqui, yanca res hen teeyamani hihquish copi. Mato copi tah
    hen Cristo bebon mequen nihyamayaxihqui.
  sgb-sgb: ta an-ipamwang yo kanla ya habi ya ampangubatan hên biyay ya ayn angga,
    ta êmên lano ha allon pamag-orong ni Apo Jesu-Cristo, ay main akon kahiglaan hên
    maipagmahlay, ya a nahayang ya pamagpagal ko kamoyu.
  vie-1934: cho đến nỗi tới ngày của Đấng Christ, tôi có thể khoe mình rằng chẳng
    đã chạy vô ích và khó nhọc luống công.
  kxv-kxv: ଏମ୍ବାଟି ନା଼ନୁ ଉଜେଏ ହଟି ହିଲଅଁ କି ଉଜେଏ କାମା କିହିହିଲଅଁ, ଏ଼ ବାରେତାକି କ୍ରୀସ୍ତତି
    ଦିନାତା ବଡପଣ କିହାଲି ଆ଼ଡିଇଁ ।
  amu-NT: yocheⁿ na cwitsañꞌomꞌyoꞌ ñꞌoom naya jo nda̱a̱ nnꞌaⁿ na mañequiaanaꞌ na cwitaꞌndoꞌ
    añmaaⁿna. Ndoꞌ na ljoꞌ quia na nncwjeeꞌnndaꞌ Cristo, nnda̱a̱ nncꞌo̱o̱ⁿ na neiⁿya
    cantyja ꞌnaⁿꞌyoꞌ, na matseino̱o̱ⁿyanaꞌ na ticweꞌ tsꞌiaaⁿꞌndyo ñesꞌaaya tsꞌiaaⁿ
    quiiꞌntaaⁿꞌyoꞌ.
  hin-CV: तुमने जीवन का वचन मजबूती से थामा हुआ है. तब यह मसीह के दिन में मेरे गर्व
    का कारण होगा, कि न तो मेरी दौड़-धूप व्यर्थ गई और न ही मेरा परिश्रम.
  spa-BES: Ofreciendo la palabra de vida; para que pueda gloriarme en ustedes en el
    día de Cristo, porque mi carrera no fue en vano y mi obra no fue en vano.
  san-BEN: যতস্তেষাং মধ্যে যূযং জীৱনৱাক্যং ধারযন্তো জগতো দীপকা ইৱ দীপ্যধ্ৱে| যুষ্মাভিস্তথা
    কৃতে মম যত্নঃ পরিশ্রমো ৱা ন নিষ্ফলো জাত ইত্যহং খ্রীষ্টস্য দিনে শ্লাঘাং কর্ত্তুং
    শক্ষ্যামি|
  tdx-tdx: mivontititse amy tsaran-kaveloñey, hampirebeke ahy an-tsa’ i Norizañey
    t’ie tsy nilay tsi-vente’e vaho tsy nilesa te nifanehake.
  naf-naf: '@see-verse:PHP.002.015'
  grc-MT: λογον ζωησ επεχοντεσ εισ καυχημα εμοι εισ ημεραν χριστου οτι ουκ εισ κενον
    εδραμον ουδε εισ κενον εκοπιασα
  vid-vid: wone mibate ng'hatu usenga ulingigala ukomu. Na aho ndo heni hondiwa na
    mbuli ya kidayila kwa hemwe kuli zuwa hoyohiluka Kilistu, ileche kuya koneka ng'hatu
    kota kikangaza kwa heni na mijito ya heni nahavyajile hela.
  pio-NT: Picàlidacué nalí yái báisíiri tàacáisica yéewanápiná nadènìaca nacáucawa
