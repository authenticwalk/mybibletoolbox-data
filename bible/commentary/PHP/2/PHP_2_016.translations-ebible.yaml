  lat-VUC: verbum vitæ continentes ad gloriam meam in die Christi, quia non in vacuum
    cucurri, neque in vacuum laboravi.
  ngp-ngp: mnatozesa mbuli ikwigala ugima, vileke ninde na kint'hu chakuonela kinyemi
