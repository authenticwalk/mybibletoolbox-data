    tua yuma'isi in allea'uta inepo a' bitne. Inepo, juka' emo nasuk in ino utte'a
    jooriaka in ya'ari intok kia juka' tekilta juni'i, ka kia beja in a' ya'ariaka'po
    ju'uneakai.
  uro-uro: i ngänät sangar mamär sävät ama sameng na ama iar ivakt iva vät ama qunäga
    qärakni iva evär dä ma Krais dä va mamär iva märmär gem ngo masirhat nävät a ngän
