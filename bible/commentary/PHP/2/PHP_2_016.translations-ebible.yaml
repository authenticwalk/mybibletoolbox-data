    ʼinega egu fewa weaqimi ge daveyani kavokavovo.
  kew-kew: '@see-verse:PHP.002.015'
  dww-dww: Be taumi yawasana riunama ko kaididi! Yodibe Bada Yesu banaga matabudi
    e etaredina raḡanine, taugu yài nuavere kauana yawasana riunama koya kaididina
    aubainama, taugu è kataie da yau bagibagima nam ei yakarena.
  twi-ASANTE: wɔ nkwa no ho asɛm a moka kyerɛ wɔn no mu. Sɛ moyɛ saa, na Kristo Ɛda
    no mede mo hoahoa me ho a, na ne kwan so ara ne no, ɛfiri sɛ, ɛbɛda no adi sɛ
    dwuma a mebɛdiiɛ no anyɛ kwa.
  aoj-aoj: '@see-verse:PHP.002.015'
  cbv-cbv: Pánih chãjna, Dios naáwátdih cádahcanjeh, bitadih ñi tʉ́i bohénaá, queétbʉt
    ãjeéh ĩ tʉ́i jʉmat pínah niijná. Páant ñi bohénachah, Cristo nin baácboó ã jwʉ́ʉb
    dei jʉ̃ʉ́wʉ́chah, yeebdíh bʉ́dí wẽinit, “Oboh caá queétdih wãt bohéjip taga”,
    wã niijcán niít.
  taw-taw: '@see-verse:PHP.002.015'
  jic-NT: Nun ca jis wala mvelé 'onin ne nin polel mpatjam lovin Dios lal. Mpes po
    'ücj najas nsem nun mpes Jesucristo niswa jac' na. Po 'ücj najas nsem pajal 'üsüs
    way la tjüjí, napj nusin tji'yüsa la tjejay mpes. Costa waytsja napj nusin 'yüsa
    la tjejay. Mpes pajal 'ücj najas nsem nun Dios jos jin lojí na.
  zap-NT: ne rsalzaandet de xdiiz Dëdyuzh, diiz ne rguu gyelembán, chen chene chiid
    Jesucrist, nzoon tsuu lextoo noo por laa de yra de ne nan noo ne let nozdet xla
    zad wkaa noo, ni let nozdet xla wlaa noo dxiin.
  wer-wer: Pël ëeë pöt pit kout sëp wasëpnaan wëwë kosangta ngönte ök maim ön. Pël
    ëënë pöt Kristo pim waisëpna akun kaöaöök ne pas köntak ya namëngkën ëaut pël
    wesak arimtëën ërëpsawi ëëmaat.
  ipi-ipi: '@see-verse:PHP.002.015'
  qul-NT: causay koj evangeliota altoman okhariychis. Ajinapi Cristo jamojtin, kancunamanta
    cusiska casaj, llanc'askay mana yankhapaj caskanta yachaspa.
  tnc-tnc: '@see-verse:PHP.002.015'
  ter-NT: Koeku yéxoki po'ínuhiko xâne ne inámati ihíkauvoti poréxoti inámapoti apéyeati
    ákotinemo hunókoku, itínoemo éyenjovope yaneko káxe aukápapu Kristu, vo'oku itínoe
    ákoinoke ko'itukehí ángoe ítukeke Itukó'oviti, koane itínoemaka kutí'inoke apêti
    itóponone ne ngóxuna'ixeovo ya ítukeke Itukó'oviti.
  bmr-NT: Fiivo jɨɨbogoco masatyonofeenedɨ tollɨro uujoho Cristo asaasumi imo imo
    icaji amɨɨhaitɨ, sɨcamañovɨ ɨjɨɨbeguehicatɨmaño, bu sɨcamañovɨ tadyudɨcamaaje
    ofootɨmaño icano.
  fuf-fuf: jogiiɓe daaluyee ngurndan ɗan. Ɗun, on wonanoyay lan ɓe mi mantorta ɲande
    ardu *Almasiihu on, ɗun haray wonanii lan seedee ko mi jindi kon e ko mi tampi
    kon wonaali meere.
  bhl-bhl: Keko beli, yu Sunbin-Got em finik so Weng Kal Ken Ati be kilele auleko,
    beem deiw elo kakamoliwka! Kakamiw tewe, Kulais em iti toloke ding dim kabalak
    e, ne wiin so kunum mak keloki te. Nimtew angom? Nem yom dulum elote bukeko, kitil
    kuw aluwbabi aluwbamin be sak dem so banim keko, baniminba kebe kasike.
  ons-ons: Ŋine gege wane don maine ea malipkau paki, eaka dere okanikei. Ŋine yale
    okangeiwo, yemo na kinerop ea wane rawe paki, Kristo lotkeake, naso yewao na ŋinane
    baŋ detpe wayake, onoka wane, eaŋo baŋ sikan ŋoniake, yemo naŋane zonom so urata
    makole, ea wele midaine mi okange.
  con-NTPO: Tsa'caen cansepa Chiga ñotsse condase'choma conda'faja cuintsu poiyi'cco
    pañamba canse'faye. Tsonsi Cristo ccase jisi ña'qque que'ine avujaya. Nane tsequi
    a'ta napiya'ngae tsa'caen canse'fa'ninda gi atesuya ña injanga semambi'choave.
    Que'inga condaye quia'me ña sema'jensi ñotsse pañamba in'jan'fa'ninda gi a'i butto
    ganaqquia'caen que'ine avujatssiya.
  ghs-ghs: Oonita nike nokoho quba qaraqaraho ttihu biire qaama qaama Kiristui baabaqu
    bodzata anai noke hee, Dzoobe, noko ma nanai te sepeke baura eetaranihe oi mee
    qidza goomoraiqa hiire noho pengata qaki naatakoi.
  peg-peg: ବିନ୍‌ଲଗାର୍ତି ଲାଗାୟ୍‌ ଜିବୁନ୍‌ ହିଦ୍‌ନି କାବୁର୍‌ ପର୍‌ଚାର୍‌ କିନିୱେଡ଼ାଲିଂ ଏପ୍‌
    ଆକାସ୍‌ତିଂ ଅଜଡ଼୍‌ କିନି ହୁକାଂ ଲାକେ ପଙ୍ଗ୍‌ନାକା ଲଡ଼ା । ଏପେଙ୍ଗ୍‌ ଜଦି ଏଲେଙ୍ଗ୍‌ ଆତିସ୍‌,
    “କ୍ରିସ୍ଟତି ୱେଡ଼ାଲିଂ” ମି ବିସ୍ରେ ଆନ୍‌ ଗରବ୍‌ କିଦେଙ୍ଗ୍‌ ଆଡ୍‌ନାଂ, ଇନେକିଦେଂକି ଇବେଣ୍ଡାଂ
    ପାର୍ମାଣ୍‌ ଆନାତା ଜେ, ନା ୱିଜ଼ୁ କସ୍ଟ ଆରି କାମାୟ୍‌ ପଲ୍ୟା ଆୱାତାତ୍‌ନା ।
  txu-NT: Dja gar aje ngônhpôkti pyràk ne aje mã memã Metĩndjwỳnh kabẽn jarẽnh nhym
    me kute amim mar ne tĩn rã'ã rã'ã rã'ãmã. Dja gar ã amijo anhỹr ar o aba ba kam
    ar akam ikĩnh. Kritu akubyn bôx ne kute me bakabin kam kute ar amexmã apôxkam
    dja ba ar akam ikĩnh ne ar ajo idjàmra iba ne kam aminhõkre kadjwỳnhbê, —Be, djã
    nã bãm te arkam idjàpênh rax? Djã nã bãm te arkum Jeju jarẽnho iba? Djã nã bãm
    arkum arẽnh kajgo? Kati, nãm ar amikajmãtã Jeju markumrẽx. Ba kam idjàpênh kajgo
    kêt, ane.
  eng-WEBU: holding up the word of life, that I may have something to boast in the
    day of Christ that I didn’t run in vain nor labor in vain.
  gnw-NT: Jecuaeño pemɨmbeu ĩru vae reta pe ñee tecove opa mbae vae ipuere umee chupe
    reta vae, chepuere vaerã ayerovia Cristo ou ye yave. Echa'ã aicuaata añemɨatangãtuiño'ã
    jare aparavɨquɨiño'ã.
  mux-mux: '@see-verse:PHP.002.015'
  maj-NT: Chu̱bani̱jmíyahanu én xi ts'ínk'íéntu tík'uhu̱n xu̱ta̱. Tsa b'a̱ n'o̱o,
    tsjo k'úéna ni̱stjin nga kj'u̱a̱í ngáha Cristo̱. A̱t'aha̱ nk'ie ka̱ma chji nga
    najmi tu̱ kju̱a̱ndahá kits'ian nga'yún nga kits'inxá a̱jinnu̱u.
  bkq-NT: 'Jesus wâgâ eyanmo agueze âmaemo, âdara tâdâsemaguely awyly nhutuhomoem.
    Won-honru nhuduhobyry ara kâsewani âyanmo Jesus wâgâ auguehoem, tâgaseim tâzeon-hoinze
    waunroem taintoem myara unâ Jesus wâgâ âyanmo kâengatuhoem. Cristo odopâduo, tuomare
    ise eyam auguely: “Jesus, târâ Filiposdâ âmâem agânhetyby koendâ lelâ âzeholy.
    Anra asaemo, âwâgâ kâengatuday, âinwânni modo” uguely.'
  kue-kue: Yegl eraglmara i Krais ikine unambuka enge na gun yenaglka, sraglpre, na
    kongun ere winga ikra uyoko pikre mongomo kaima panambuka.
  cot-NT: aisa pitsatacaantamajajiaqueroquea Quenquetsatsarentsimajaca Anijacaantantatsica.
    Ariqueate incoraquetajategueti Quirishito noshinevaequempaqueate, iramenaquenatarite
    teequea nantsipeventashitempariquea intati, manaquea noquemisantacaamajajiaquempiquea.
  bnp-bnp: Mu nugu tata tora a ngava na nimahuri, lakea na parava e Kristo i valai
    vona, bara vivi ne mua, i uka ma a nunu tavula, i uka ma a leho tavula.
  apn-NT: '@see-verse:PHP.002.015'
  ctp-NT: bra nu chkwiꞌ wan loꞌo neꞌ chaꞌ suꞌwe nu ꞌin Krixtu nu ka ta chalyuu nu
    ja tsaa tii ꞌa ꞌin neꞌ. Si ngwañaꞌan kuꞌni wan, ka suꞌwe ꞌa ka tiyeěn naꞌaǎn ꞌwan
    bra nu tiya tsan nu kuꞌni biyaꞌ Krixtu ꞌin nchga nten. Bra kanꞌ ka biyaꞌ tiǎnꞌ
    chaꞌ suꞌwe ti yaa toꞌo tñan ꞌñaǎn, siꞌi nan mnaꞌ tñan ꞌñaǎn ya ñaꞌan ti.
  opm-opm: Gur imat ahas mat pisus ayahanoh kaput Krais orhe it ma apripra dik oh
    noh arpupsi hat ma tamreim sasuh oh wa na hama damsi hatip ma hapat daham gurnong
    amam isip nahatipramur.
  bvr-bvr: janguny ana-goyburrpa nyibi-rrimanga burrwa wanngu gun-gunega. Buburr-yirda
    buburr-bamba, japurra ngapa nyiburr-jirra, barra gun-gata jurdach guna-bamburda
    minypa Christ burr-mari a-wengga barra, wurra jarra ngaypa ngu-molamola ngu-ni
    barra minypa gun-gata borijipa ngika ngaypa mu-ngoyurra jama ngu-ji ana-gorrburrwa
    burr-guya.
  wal-wal: de7uwaa wonggeliyaa mishiraachchuwaa etau yootite; he wode ta daafurainne
    ta oosoi mela xayibeennaagee erettiyo gishshau, Kiristtoosa gallassi taani inttenan
    gitatana.
  zad-NT: daa chzoac̱hec̱hle chzenagle c̱he cho'a xtill' Chioza' daa nsa' yeḻ' mban.
    Na' shi ka' gonle, kat'ka' yila' Crístona' de dii gonan ka yibaid' daa bi bendadz'
    xshin Chioza' ladjlena'.
  kmg-kmg: Tamaehuc jujure dâŋ paŋnea bajunšepieŋ. Iŋuc epie juku Kristo fifisi dameŋ-ticnao,
    šâic mi mana-bipiepo â gie mi bâipiepo, irec fuŋne taniŋkeme šeri bubiaŋ manazepac.
  aso-aso: minevoꞌ minevoꞌ minaaliꞌmi gamazi nene di hozi li minikevo naza lotiꞌ hazamuꞌ
    izo minuvoniꞌ nomive lo idoꞌ amuzo molo gono hazamuꞌ do minuvoniꞌ nomive losa
    Kilisitoꞌ alineꞌ gameneloꞌ nene lengikumuꞌ lo sotoꞌ ogo nolize izelodoꞌ minelesuve.
  uli-uli: irel yodla habe kangalur kofael molow la tor siyal. Hare be iye sengal
    le ha foru, ila ngo be yor fal le ibe cchehas iremi irel Ralla be tefaeldoh Kristus,
    bo fael mala be llah le pangal yedamgel mo yengang kowe iforu ngo yor pelal.
  nin-NT: Imba bu bre ku anishirr ba Ure ku wre ku nggo u ta du ba a so sese nggo
    a ti hi Abachi. Imba ti na meme, ingga ta si ni inyarr ma ni inga i Yesu Kristi
    yi. Ingga si ta da di undu umungga ku u si ku gigye hen.
  acu-NT: 'pujut nangkankashtin pachisrum Cristo chichame chikich aints ainausha nekamtikiataram.
    Nu turakrumka Cristo tatin kinta jeamtai wínaka waramtikrustinuitrume. Nu turakrumningkia
    wisha nintimsan: Wikia wait wajayatnak tuke wekaasan, Yuse chichamen etserkamiaja
    nunaka nangkamniaka etserkachmiajai titinuitjai.'
  cak-WNT: ruma nik'alajsaj ri ch'abel riche (rixin) c'aslen chiquiwech. Y riyin can
    nwajo' c'a chi iwuma riyix xtiquicot ta ri wánima chupan ri k'ij tek xtipe ri
    Cristo, ruma xtik'alajin chi ma chak ta queri' xintij nuk'ij chubanic ri samaj
    chicojol.
  ebk-ebk: Atunyu sa as nan chayu mangepakaammuwan kan chicha as nan kalen Apo Dios
    ay umichat as fiyag ay maid patingkiana. Mu hiyasa nan atunyu, wachay kiapúna
    as mangepangasak kan chakayu as nan kasin omaliyan Cristo, tay maepailantu ay
    chaan challu nasayang nan nunforayak.
  spa-PDDPT: y están aferrados a la Palabra de vida para satisfacción mía en el día
    de Cristo, pues no corrí ni trabajé duro en vano.
  ruf-ruf: aku mwokindilisa ghoya mbuli iighala ughima. Mng'atenda apfo nitsokuwa
    ne ichinu che ukwighodela kwaajili yenu litsuwa lyatsakuya Kiristu, Mana itsolangusa
    ka ingupfu yangu na isang'ano yangu ng'apfaghile hela.
  gun-gun: tekove regua ayvu re peĩ atã vy. Ha'e rami rire Cristo oua ára py xee roguerovy'a
    'rã nanhea'ã rivei neĩ namba'eapo rivei rire.
  agu-BL: Ncha'tz ko ya'tz quitane'nu', chintzatzink yil tz'ul tzaj Cristo, na slajluchaxk
    yi at jamel wukan, nin nk'e'tz tan cha'tz tu' nnak'uj ẍchixo'lu'.
  isn-isn: Luambi lukulu ulukani laupanga itegwa ntule ninsoko akukulya luhiku lang'wa
    Kilisto. Inge kulinga kina singaemankile imilugu nekanda hangi singainagile nikanda.
  eng-PEV: And you have to keep on believing the message about Jesus that gives us
    real life. Then when Jesus Christ comes back, I will be very happy, and I will
    know that I didn’t waste my time when I worked among you.
  ilo-ULB: Kumpetkayo a naimbag iti sao ti biag tapno maaddaanak iti rason nga agragsak
    iti aldaw ni Cristo. Ta no kasta ti mapasamak, ammokto a saanak a nagtaray nga
    awan mamaayna wenno nagtrabaho nga awan serserbina.
  pir-NT: Ti buheyere mʉsa tʉho ñehedi bato Cohãcjʉ̃ mehna sa ijiducuana wahari mʉsa.
    Ti buheyere ahri yehpa cjẽna pehere mʉsa sa buhegʉ̃ ihñagʉ mʉsa mehna bucueitja.
    Sa yegʉ mʉsare yʉhʉ buherire “Ihyo waro buherari ijii yʉhʉ”, niitja yʉhʉ. Sa yegʉ
    Cristo ahri yehpapʉ tiquiro tojoa tagʉ̃ mʉsa mehna bucueitja. Sa yegʉ bʉoro yʉhdʉsi
    yʉhʉ.
  anv-NT: Gbárege abya melɔ́mélɔ́ ayi achyɛge bɔɔ́ geŋwá ɛyi gélágé byɛ́ ne
    metɔɔ́ ɛma. Depyɛgé mbɔ, bií ɛbi Kras Jisɔs akérege meso fa mme, me ndoó nyɛ
    ɛbwɔ ɛwɔ́mé nnó mpyɛ utɔɔ́ mbɔ nsá, nlomé gatɛlé mpwɔ.
  sab-NT: ba geru Cristo giti dbe amage, ene geru e giti ama ñage Chube uñe ñage ta
    jwlite Chube ole, ene bdagli ama be toi Chube ole diali chui tangle. Ba age ene,
    bdagli nga be suga noare chadi ba giti Cristo chieni chuiage, be suge chage ba
    geru Cristo giti gau ulia gwangea ba me geru e chugu ngwadi, malen be suge chage
    cha me chagedu ngwale geru e dbe bage.
  tmd-tmd: '@see-verse:PHP.002.015'
  acr-NNT: echiriꞌ kaqꞌalajisaj alaq ri Qꞌijsaq kuya kꞌaslemal. Jekꞌulaꞌ echiriꞌ kakꞌun
    tanchi ri Cristo, riꞌin kannaꞌ jun kiꞌkotemal na jinta kꞌo wi, ma lik kꞌo xutiqoj
    ri nubꞌinik y ri nuchak ukꞌ alaq.
  kpg-kpg: i di godou madagoaa ma gaa wanga gi digaula nia helekai haga mouli. Maa
    goodou gaa hai beenei, gei au ga hagaamu goodou i di laangi o Christ, idimaa,
    di mee deenei e haga modongoohia bolo dogu hagamahi mo agu hegau huogodoo la digi
    balumee.
  taj-taj: एनीगदेसे थेनीगदेदा थार्बा पिन्‍बा ख्रीष्‍टला समाचार थेःना लजी भिसम ख्रीष्‍ट
    फेप्‍खबा धुइरी ङाइ दुख लसी लबा गे खेरोरी आनिनी भिसी ङा ल्‍हानान ताङ्म्‍याङ्ला।
  avt-avt: yi eiyɨtpor hɨm yaaim me God mamkaap mɨt hɨr nanu werek. Yi eirɨak menmen
    im te maain Jisas pɨke kaknen hi han yaaik entar hi hertei menmen hi herekyiyem
    hɨram weinɨm au.
  cbk-cbk: Puede ustedes dale claridad cay ta lleva ustedes el mensaje que ta dale
    vida eterna con el maga gente. Si ta hace ustedes ansina, ay queda gayot yo alegre
    al llegar otra vez si Jesucristo, cay el di mio trabajo alli con ustedes hende
    en vano.
  uig-ARA: شۇنىڭدەك ھاياتنىڭ سۆز-كالامىنى سۇنۇپ بەرگۈچى بولغىنىڭلار تۈپەيلىدىن، مەن
    سىلەردىن مەسىھنىڭ كۈنىدە بىكار يۈگۈرمەپتىمەن، بىكار جاپا تارتماپتىمەن دەپ پەخىرلىنىپ
    تەنتەنە قىلايلايدىغان بولىمەن.
  tuf-tuf: 'Eyin ubot ay yajca rabar eyin quin wacáyqueyra: “Baat Jesús chihtá rahcyat,
    ey urá cut Sir owár etiti ohbac ítayqueyra,” wacáyqueyra, ur ay bár sinquin quin.
    Filípoinu, baat eyta yajquíctara, eyta waquíctara asan ahní rehcáyqueyra. Jesucristo
    wicayat, asan ahní rehcáyqueyra. Baat yajaquey tamo sehw̃ar, ahní rehcáyqueyra.
    Baat yajaquey istir cat uchta séhw̃ataro: “Asan ba quin cuayar biti, cuayar siw̃ti,”
    séhw̃ataro.'
  abx-abx: si uras nga sigi-bi padayag si mga iya i allingon nga agbuwan kinabuhi'.
    Kon agbuhat-bi nan, sadayaw-ta kam si la'in si allaw pagpada'itu-na gihapon si
    Kristo si pagpinugad nga ga'i akarag i kabudlayan-ko ngan akaprimyuhan ako si
    pagpakirumba-ko.
  mco-NT: '@see-verse:PHP.002.015'
  cpb-NT: Pinkyaaryoowentanairo pikemakotakerowa ñaantsi, iroowa pañaashiretantaiyaari.
    Arika pinkyaaryoowentero, antawo nonthaamentemi ripiyairika Cristo, tema te natsipetashiwaityaawo
    nokenkithatakotakemirowa riñaane Pawa.
  aon-aon: '@see-verse:PHP.002.015'
  hus-NT-2005: abal a tʼiltsaltsik an ti alwaꞌ tʼilab xi kʼál ti neꞌech kin exlaꞌ
    xan ti neꞌech kin kóꞌoy an xeꞌchintaláb xi yab in koꞌol in okʼontal. Ani anchanꞌ,
    tam ka tsích na Kristo, nanáꞌ neꞌech ku achʼaꞌ i kʼijidhtaláb kʼal tatáꞌtsik ta
    kwenta, kom neꞌech ka xalkʼan ke yab in xeꞌchinék tin aniꞌ tʼojnalkʼi.
  mig-NT: Kutɨɨn ni̱'in‑ró tú'un ja̱ kúchaku̱‑ro̱ jíín, náva̱'a kusɨɨ̱ iní‑ri̱ kɨvɨ̱
    ndíi Cristo. Yúan‑na te kuni̱‑ri̱ ja̱ ná tú ní jíka kuu sáni‑ri̱, ni tú ní kána
    sáni tai̱n‑rí.
  bps-bps: du tdòyu di dale i tdò i gmagan mlé nawa landè sen. Na ku én nimòyu, too
    agu sa lehew kadang di Duh Kasfulê Krayst, du di duh én, gadègu too nun ulê i
    nimògu di gamu.
  mbs-mbs: aw yan ipegpetaga-taga niyo kandan se Mèpiya Indan te doen kaling pedowan
    ibegay te Timanem kandan. Aw yan se eg-inangen niyo, eked a keyàyà te aldaw te
    peglikò i Cristo, so sikiyo se ipekità ko kandin amon ketegahan din te doen ontong
    te ininang ko.
  tof-tof: e ibükazan arról-akyan bóktan adrratódakla. Ene igósüm, kürü zitülkus sab
    asi yarile yabükwata ikub bagürüm ene Ngürrdü Kerriso sab nóma tolkomóle. Zitülkus
    módóga, ene Ngürrdü igó pupairrüna wagó, ka enanóm-koke arüngi zaget namülnürrü
    akó kürü leba zaget enanóm-koke yarilürr.
  cme-NT: ta na waŋ cicɛ̃lmaŋ-nelma‑i baa-ba. Ku yaa *Kirsa jommaŋ-yiiŋgu‑i mi huɔŋga
    ka fɛ̃ baa-na da yogogo. Dumaaŋo-na, mi maacemma ka waa baa yuŋgu, mi mulĩɛma
    siɛ ce gbãŋgbãŋ.
  sus-sus: wo nɛ kisi masenyi tima tɛmui naxɛ. Na kui, n matɔxɔɛ sɔtɔma Ala xa Mixi
    Sugandixi fa lɔxɔɛ, barima n mu duniɲa igirixi tɔɔrɛ kui fufafu ra.
  pon-2006: ni amwail pahn kin kihong irail mahsen en komour. Eri, ma kumwail pahn
    wia met, e pahn kahrehiong ie I en suweikin kumwail ni Rahnen Krais, pwe e pahn
    kasalehda me ei nannanti oh doadoahk kan koaros sohte ohla mwahl.
  dad-dad: Mata ifenẽya nẽ od uroug kafĩ walagauf, ago ge di, aya Kristus nẽ naa bun,
    aya ege to gudu raun be kabĩ alen anĩ nigin, yanau alesauf.
  zab-NT: pur ni rzutipnét xtiidx Dios ni zedné guelnabány. Ne ziy xquel saclaaza
    pur laat dxi ni gueed Jesucrist stuby pur ni anánna dec blliúc dzɨɨny ni baania
    ne quɨt cuandzá xlieeztia.
  jae-jae: Andêŋ mêtê mata jali tôŋ. Embe aŋgôm amboac tonaŋ, go awaka aê waec sa
    êndêŋ Kilisinê bêc e êwa aê sa gebe kasa ŋoc lêŋ to gajam ŋoc koleŋ kêjaiŋ tauc
    ŋaôma atom.
  ksd-ksd: ba ava tul tar ra tinata na nilaun; upi ina langlang me ta ra bung kai
    Kristo, ba pa iau ga vutvut vakuku, ma pa iau ga ongor vakuku.
  msm-NT: pinaagi to pagnawnangon kandan to kagi to Diyus no ogpakabogoy to kinabuhi
    no wada katapusan. Ko hinangon now sikan, ogpakapamansag a ko mupauli si Jesu-Cristo,
    su ogkamaanan no migpues yagboy to mgo pagkaunag ku diyan iyu.
  myk-myk: Kilɛ Jozaama pe pu wa ɲìi sicuumɔ can wo pu kaan ge, yi da pee kaa yu pu
    mu. Lee bu bye, yi na ba na ɲuŋɔ yirige Kirisa cabaŋa. Lee li da ba li shɛ bɛ
    sanha na nɛ wo kanhama pe, ni nɛ wo labye wu ya ta pye kaɲɔɔ baa wɛ.
  sbe-sbe: matawuwuna ede mauli hedehededena unai kwa tolobayao. Kabo gonowana unai
    ya gwauyala Keliso yona mayadai ne unai, kaniyona ede yogu paisowa luwamiuyena
    meta nige ya ginauligaibuidi.
  mcr-mcr: '@see-verse:PHP.002.015'
  cux-NT: Ní candɛɛ́ nī nduudu cuaacu yeⁿ'e Cristo nanááⁿ 'iiⁿ'yāⁿ ti nduudu miiⁿ
    diiⁿ chi 'iiⁿ'yāⁿ cuuvi cunduuchí yā cueⁿ'e daāⁿmaⁿ caati 'úú ní cuuví yeenú taavi
    nguuvi chi ndaa Cristo taama vmnéⁿ'ēe. Ní deenú chi nguɛ́ɛ́ tandii rá diíⁿ ndu'ú
    'úú ndíí nguɛ́ɛ́ nduu tandii rá diíⁿ ntiiⁿnyuⁿ yeⁿ'é Ndyuūs nguaaⁿ ndís'tiī.
  tur-YTC: Yaşam sözüne sarılın. Öyle ki, boşuna koşmadığımı, boşuna emek vermediğimi
    görerek Mesih’in gününde övünecek bir şeyim olsun.
  san-ITR: yatasteShAM madhye yUyaM jIvanavAkyaM dhArayanto jagato dIpakA iva dIpyadhve|
    yuShmAbhistathA kR^ite mama yatnaH parishramo vA na niShphalo jAta ityahaM khrIShTasya
    dine shlAghAM karttuM shakShyAmi|
  bel-N: захоўваючы слова жыцьця, на пахвалу маю ў дзень Хрыстовы, што я не надарма
    бег і не надарма працаваў.
  sch-sch: an kôm ringna chongbe nin pêk ngei anghan. Ha anghan nin thôn chu, Khrista
    Nikhuo han ke dengtheina le sinthona ngei murdi mâkana chang mak, tiin minlang
    theiin nangni minpâk theina rang abi dôn thei ki tih.
  mic-MIQNT: Amujpa telimjig na gelu'lg agnutmaqan ta'n gisi ugs'tawi'gutaq. Pa na
    tela'taqatioqos na weji me'gitelmuloq ta'n tujiw Se'suguli 'pgising. Musga's'gt'tew
    ta'n tel we'gusipgwatu 'ntlgowaqan mo pisuiw attigna'siwap.
  huu-NT: 'Jesucristo rafuena llocana uitomoɨ. Iena naimacɨ ɨɨnuamona, bie rafue Jusiñamui
    dɨne comɨnɨna jaca itatate. Cristo dane billɨrui omoɨri cue iobiacana jira, omoɨ
    dɨne: “Taɨnona jaie llotɨcue” cue raillano, Jesucristo rafuena llocana nia omoɨ
    jai.'
  jiv-NT: iwiaaku pujustin chicham paant awajeakrum. Núja̱i̱ Kristu támatai atumí̱i̱n
    ántran takascha asan ti shiir wararsattajrume.
  otm-NT: Nɛ nu'bʉ gui xihmbʉ rám hman ra temaząi, nugä dan jhyagä 'bʉ bi zøn ra pa
    ngue ba ɛ̨h ra Cristo, ngue hin'yʉ 'bɛ'a dá pɛ'ts' ma sä nangue ra 'bɛfi xtá øt'ä
    bʉ guí 'bʉhmbʉ.
  dah-dah: Gwaha teŋ heŋbe Al Kuruŋya hugiŋeŋ heŋ heŋ mere goyen saŋiŋ po tanarde
    hinayiŋ. Gogab ne gayen Yesu Kristu waŋ waŋ nalure goyen deŋ ge meteŋ teŋ hinhem
    goyen duldul ma meteŋ timiriŋ, igineŋ yaŋ hiriŋ yeŋ nurdeb goke amaŋ heweŋ.
  tnk-tnk: mamhəuvei pen nəɡkiariien səvəi nɨmɨruien mɨnraha. Kɨmiaha tiho iamɨnhi
    irə mə nəpɨn sə Kristo truvehe irə iou rerɨk traɡien tukumiaha, nənə iakukurən
    mə iapkaiu auər a mhə uə iapkɨsese auər a mhə.
  kpr-kpr: '@see-verse:PHP.002.015'
  san-IAS: yatasteṣāṁ madhye yūyaṁ jīvanavākyaṁ dhārayanto jagato dīpakā iva dīpyadhve|
