    maan ''pa ''ka ''va ''lee ''an "koe pɛɛnɔn nɛn maan -nyan ''ka ''va bɛ, -a "nɛn
    ''ka ''fʋlɛ ''e "tun "dɩ.'
  fuh-BKF: tawee oɗon tiigii konngol nguurndam ngool faa wooɗi. Si on ngaɗii noon
    fu, mi mantorto on nyannde nde Almasiihu wartowi. Sabo hollan mi doggaay doggudu
    ɓoldu, mi tampaay ɓolum.
  arl-NT: Pa samiitianijia rupaa Jesucristojiniji nia jiitiasanoni, niaari cunota
    cuhuataquiaa mijiria quiniaa. Naa maninia Pueyaso pueya nia quiniuucuatej, Cristo
    jaara tiuquiriohua na rijionuhuara pajaniya, janiyari jiyanohua nia timitianutaniyani.
    Janiyari naa nia timitianutaniya cua niishishacari puetunu cua poonijiosanojuanaari
    maja najuhuana na quiniu quiquiaari. Naajuhuaj, majaari najuhuana naquiya cua
    miiniu quiquiaarijiuhuaj.
  ziw-ziw: mkatozesa mbuli ikwigala ujima. Nitende na cha kweduvila mwe dizuwa dya
    kuwiya Kulisito, kugamba naitende ni chilagiso cha kubunkula kugamba kuhikiliza
    kwangu nendimangu havyagile bule.
  grc-TR: λόγον ζωῆς ἐπέχοντες, εἰς καύχημα ἐμοὶ εἰς ἡμέραν Χριστοῦ, ὅτι οὐκ εἰς κενὸν
    ἔδραμον, οὐδὲ εἰς κενὸν ἐκοπίασα.
  nag-nag: Jibon laga kotha dhori kene thakibi jitia tak Khrista wapas nahe, etu pora
    moi ki kaam kori kene polaise etu te moi phutani kori bole paribo aru dukh pa-a
    eku labh huwa nai eneka nokobo.
  eng-OEBCW: offering to them the message of life; and then I will be able at the
    day of Christ to boast that I did not run my course for nothing, or toil for nothing.
  knj-NT: Yutol che yal el sk'ane Dios snan xol eb, jun k'ane chi alontej yu cu k'inal
    tol ey c'al yin tobal k'inal. Yu jun tu', caw oj jin tzala a je yu yet oj jul
    Cristo, yutol wotaj, tol man na'ba c'al oj jix wak' wip jin mulna je nan je xol.
  deu-1912: damit daß ihr haltet an dem Wort des Lebens, mir zu einem Ruhm an dem
    Tage Christi, als der ich nicht vergeblich gelaufen noch vergeblich gearbeitet
    habe.
  san-PUN: ਯਤਸ੍ਤੇਸ਼਼ਾਂ ਮਧ੍ਯੇ ਯੂਯੰ ਜੀਵਨਵਾਕ੍ਯੰ ਧਾਰਯਨ੍ਤੋ ਜਗਤੋ ਦੀਪਕਾ ਇਵ ਦੀਪ੍ਯਧ੍ਵੇ| ਯੁਸ਼਼੍ਮਾਭਿਸ੍ਤਥਾ
