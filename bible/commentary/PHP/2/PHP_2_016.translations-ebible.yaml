  wnu-wnu: 'Igo ne bebereg igamau qob eng igub an urut begen gas ende begent munon
    ai qent e qomon qoregen wogub qomon boru at qib igour eng wurit ariramari gubour.
    Ende at igamari Munon Aib bo igeser deriner qen end ye uberet ete misir igibam:
    Ye sarau ebetem eng ar isi me isau, mi git gaum an, ende qemeribam.'
  zam-NT: Ndlyazen le' gu' que tee ta' cuent cón che'n di's ndac co' ndlu' loo mèn
    xá mod lyá' mèn loo con' ryes no gàp mèn yalnaban thidtene. Le' sya, co'se' yi'th
    xi Crist na', na' co' ndxela's loo Crist, anze'f tyac lezon tac gu' ngure nèe
    loo cón che'n di's ndac. Sya, mbli lazen ne'nque teeden loo gu' anxle'. Ne' ne'
    nxo'f zin'en zin' ndxè' loo gu' anxle'.
  zyp-NT: Hringnah a peipaw bia heh cyky tah pasuh thlang my lo, ma pawsui co Khri
    a vong kaw tihtah thaw tah ka zawngpaw le rai ka hrepaw heh a longpaw cang be
    tatah ka pachaw khy a.
  sey-NT: Paꞌiye i̱si cocare, i̱ohuaꞌire quëajë paꞌi doꞌipi. Ja̱je paꞌijëna, yëꞌë
    Cristo dai muꞌse sihuaja̱ꞌquë aꞌë, mësaruni ñaquë. Yëꞌë mësarute quëaquë cuꞌi
    maca, coa teaye yoꞌoroja̱iñe pa̱huë caquë.
  nvm-nvm: '@see-verse:PHP.002.015'
  mps-mps: '@see-verse:PHP.002.015'
  pab-NT: Nikareya xisaona hoka Cristo tyohetehenere ferakiniya kalore nihalahare
    xamoka. Nikare ite xisaona hoka noxaiyateretyoani exahe nohateni xikakoa atyo
    maisa mitita xini.
  llg-llg: Boe ma ei masoda ndoos ma makalalaꞌok Manetualain Dedeꞌa-kokola nala. No
    leo ndiak, dei fo ei tao au daleng namahoko, faik fo Yesus fali main. Ma au sosotang
    ndia, hambu buna-boa malole, huu ta nana nggali henik no sosoa tak.
  kyf-kyf: '''Ɩn wɛlɩ -we wlaa ''yliyɔgagɩe, a gba we nyɩma -yla, ''ɩn zlɩ -Zezu Klisɩ
