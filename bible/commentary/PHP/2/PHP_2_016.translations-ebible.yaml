    met mavängam dap kinak ngä sa angät gavämgi.
  ita-1885: acciocchè io abbia di che gloriarmi nel giorno di Cristo, ch'io non son
    corso in vano, nè in vano ho faticato.
  muy-muy: '@see-verse:PHP.002.015'
  kqc-kqc: vegu di ago moi gira rigedi, ye na bi Keriso di dairina medari nivasina
    regida, ini adina, bi na yaku rei tavoi dudu de raga resi moimai reyaka.
  tav-tav: To bairo Cristo cʉ cãniere camajare na majiorã Dio mena caroaro ãnaje quetire
    na mʉja buiocõa aninucugarã. To bairo caroaro mʉja cabairo seeto mʉjaare yʉ wariñuugʉ
    Cristo cʉ catunu ejari paʉ cãnopʉ. “Jocʉ majuuna popiye cʉtaje mena Cristo ye
    quetire na yʉ caĩ buiobapʉ,” yʉ ĩquetigʉ ti paʉ cãnopʉ to bairo caroaro mʉja cabairijere
    tʉgooña majiri.
  eng-ULB: Hold tightly to the word of life so that I may have reason to glory on
    the day of Christ. For then I will know that I did not run in vain or labor in
    vain.
  spa-VBL: mostrándoles la palabra de vida. ¡Así tendré algo de qué enorgullecerme
    cuando Cristo regrese, demostrando que no anduve de aquí para allá trabajando
