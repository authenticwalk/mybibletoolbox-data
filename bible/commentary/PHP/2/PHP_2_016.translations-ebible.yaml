  row-row: Ma misodꞌa no ndoos ma tao tungga Lamatuaꞌ Hara-liin. No taꞌo naa, neꞌo
    umuhoꞌo leleꞌ Yesus Kristus baliꞌ nema. Ma bebꞌengge ngga, hambu buna-bꞌoa maloleꞌ,
    nda parsumaꞌ sa.
  msy-msy: '@see-verse:PHP.002.015'
  agg-agg: Se rahurai randɨhindanɨ, aheimbo yaŋgɨrɨ nɨŋgombo hoafɨ hoafɨndeianɨ, Krais
    ai asükai kuduanɨ, rasɨmboanɨ ro sɨhembohündambo hɨhɨfɨ-hɨhɨfɨndahühɨ hoafɨndamboyahɨ,
