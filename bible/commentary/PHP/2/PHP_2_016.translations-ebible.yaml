verse: PHP.002.016
translations:
  kpx-kpx: La uveve duae hoto ke loui ata haivemalemo vanie gabi kela Iesu Kelisou
    lohoge di bae matialivebene. Isito dana di laemo lovie dua vamale kemo vahaehoai.
  okv-H: Eto ainge ere uma Bada ta puvurari iji te amo nanena ungo kogue pure ngahia
    ea amo aijaja ae rate be uena avo na kito tunga javotoho aisona.
  tbo-tbo: ma yautu tuwegana ona wodamaneya. Keliso a houga gunawilana uyahina bimiyei
    apo a kaoha babana u bagibagi uyahimi ega ipa a halena yababaya.
  mal-C: അങ്ങനെ എന്റെ ഓട്ടവും അധ്വാനവും വൃഥാവായില്ല എന്ന് ക്രിസ്തുവിന്റെ മടങ്ങിവരവിൽ
    എനിക്ക് അഭിമാനിക്കാം.
  grc-SR: λόγον ζωῆς ἐπέχοντες, εἰς καύχημα ἐμοὶ εἰς ἡμέραν χριστοῦ, ὅτι οὐκ εἰς κενὸν
    ἔδραμον, οὐδὲ εἰς κενὸν ἐκοπίασα.
  bgc-bgc: जिब मसीह बोहड़ै तो मन्नै गर्व करण का कारण हो, ताके मेरी कोशिश अर मेरी मेहनत
    करणा बेकार ना होवै।
  khz-khz: Voo pene maguli kilana pio kwalanaa e pio varavaragia genai. Voia pio kalaa
    genai, au mageku rorirori pana veagi gomi gemi ai Keriso pene waikule-wai tomanai.
    Kwalana votomai au pana ripa, au geku vekwalavi ai e inagulu ai ati avekwalavi-kawato.
  deu-TKW: damit daß ihr am Worte des Lebens haltet, mir zum Ruhm auf den Tag Christus',
    daß ich nicht vergeblich gelaufen sei, noch vergeblich gearbeitet habe.
  zsr-NT: ruiꞌliꞌ lauquëꞌ didzaꞌ gbánicnëꞌ. Chquiꞌ cni gunliꞌ, huac udzíjitsquidaꞌ
    dza huödëꞌ Cristo niꞌa qui le nacczliꞌ, le gnözdaꞌ cutu guc daduz gzoaꞌ banádx
    gatiaꞌ len clëg daduz benaꞌ dxin.
  lin-lin: mpo bosimbi makasi Liloba ya bomoi. Boye, na mokolo ya Klisto, bokosala
    lokumu na ngai, pamba te nakimaki mbangu mpe nasalaki mosala na pamba te.
  hns-NT: Tab toelog oesabse bataai sakiehe kaise Parmeswar naawa rakam djiewan dei
    sake hai. Djab toelog aise kariehe tab Kriest ke aane waala dien par ham toelogke
    biese me barwargie kar sakab. Ham toelog khaatien to kausies karlie hai djaise
    baadjie djiete ke. Tab oe dien par dekhaaiga kie hamaar sab kaam djhoetthe ke
    na raha.
  noa-E: jãga Ẽwandamau maach thãar chi iiurig paapäaijẽ a jaau wënʉrrʉm gaaimua.
    Maagwai Cristo bëem edjã mʉchpa pãar gaaimua onee chiraju, mʉch par phidkhaba
    abarm khaphʉ chiraawai.
  eng-EMTV: holding fast the word of life, so that I may rejoice in the day of Christ,
    that I have not run in vain or labored in vain.
  mib-NT: Te stéén rō jnūhun ya nuū i jeē cótecu i nɨ́ɨ́ cáni sáha. Te súcuan te cusɨɨ̄
    teyɨ́ ni rī quɨvɨ̄ ndíji Cristo, chi cuni rī jeē tu ní jíca cāhá rí, ni tu ní
    sájniñu cāhá rí.
  lif-NT2: हे़क्‍क्‍याङ् हिङ्‌मन् के़बिबा पाःन्‍जाक्‍किन् लिङ्‌बित्ताङ् नसाःन् चोगे़म्‍मे़ॽ,
    हे़क्‍केलॽरिक् ख्रिस्‍तरे़ कुनुःङ्‌मा युःमा ये़न्‍नो खिनिॽ लागि इङ्‌गाॽ चोगुङ्‌बा
    याम्‍बुधिक्‍पा याःम्‍बक्‍हाॽ चामे़सोःक्‍ते़न्‍बा पाःन्‍निन् निःमा सुक्‍तुङ्‌लो॥
  xnj-xnj: kuni mukamulila malovi gegileta wumi. Muni nivya na chindu cha kumekela
    mu ligono lila la kuwuya Kilisitu ndava yati yilolekana hotohoto kuvya makakala
    gangu na lihengu langu vyayagili lepi waka.
  mmx-mmx: Minam tebeng alis levelinga at lorooro at levenaleng mi tong asu i rinedi.
    Dola mina lox i kuren, nenia bok anaba xip aurut nimi at laaleng ete at ne Karisito,
    mo naba lox asuusu i do lugugu rak la lolos tarak goxo xap gamasa at lugugu ren.
  cbr-NT: —Jesucristomi catamëti ca uni Nucën Papa Diosnan 'ia —quixunmi unicama bana
    ñuixuncë cupí. Mitsúxmi usa 'ain cana 'ën Cristo ucëbëtan —ñancábi cana tëmëraquinbi
    Cristo ñuiquin Filiposnu 'icë unicama bana ñuixuanma 'ai —quixun 'unani cuëënquin
    upí oquin sinánti 'ain.
  tee-NT: Chai lami'atsucunti'an ju uxijnan amasuniya'it'it ju ali'in ni lai xt'ak'a
    ju Dios ju atsucunti jonk'alhita. Chai ni chunch ju ats'uc'uya'it'it pus aclhik'achanach
    acsni tavanan caminchokoya' ju Cristo. Acc'atsaya' ni jantu ts'ank'ata ju lhich'alhcat
    ju xacnavi lamilhi'uxijnan para akts'iya lhitapalata ni xaclajunau ixchivinti
    Dios.
  eng-LSV: holding forth the word of life, for rejoicing to me in regard to [the]
    Day of Christ, that I did not run in vain, nor did I labor in vain;
  cak-NT: Can titzijoj ri tzij richi c'aslen chique, chi quiri' ri wánima can xtiquicot
    iwoma rix chupa ri k'ij cuando xtipe chic ri Cristo, roma xtik'alajin chi can
    c'o xc'atzin-wi ri samaj xin-en iwiq'uin.
  pah-NT: 'Igwete pe ikwahavukari g̃a pe imombe''gwovo Cristo''ga mombe''ua – a''ea
    g̃wendukaturame nhande mongopyahui. A''ero po ti ji vy''ahetei pe ndehe nehẽ Jesus
    Cristo''ga rura''javame nehẽ. A''ea rupi po ti ji ei nehẽ: “Amog̃ita hete ji Filipospeve''g̃a
    mbo''embo''eavo ikwehe. Ji namog̃itatehei tuhẽ g̃a a,” a''e po ti ji nehẽ.'
  sja-NT: Mãga p'anɨ parãpa awaraarãmaa jarapata perã Tachi Ak'õrepa eperãarã k'aripait'ee
    ɨt'aa wãdamerã ãchia Cristode ijãadak'ãri. Mãga p'anapata perã Cristo cheru ewate
    parã k'aurepa mɨa o-ĩa jarai wãara na mimia ichi k'inia oo-e paji.
  xed-xed: ka vlaŋta kuni ta gwaɗa hafu ta həŋ. Ka magamaga kuni mantsa, dzaʼa rfu
    yu baɗu vragata Yesu Kristi, kabga nzata a tsa slna ŋava yu ta magata ya ka bətbət
    wa.
  mks-NT: Jáchi̱ cáha̱n ndó tu̱hun va̱ha sa̱há Jesucristo nu̱ú ña̱yivi já ná cuu catacu
    na a̱nda̱ ama cáa qui̱vi̱. Tá ná caja ndó ña̱ yóho já quéa̱ caji̱i̱ ini i̱ xi̱hi̱n
    ndó tá ná xi̱nu̱ qui̱ví quixi tucu Jesucristo. Jáchi̱ xi̱hín ña̱ yóho canda̱a̱
    ini i̱ ña̱ a̱ ju̱ú ña̱ uun na̱sa̱cuu chuun na̱caja i̱.
  gfk-S: I tale be mu na tatalen hobi ing mu na tur dades tano nianga na nilon. Mu
    na gilgil hobi waing nige latlaat tano bung tane Krais be iou pai gale hilo harkiaskias
    bia ma iou pai gale papalim bia.
  bmu-bmu: Mewö mala malmal köhöikŋaŋgö Buŋa keuŋi töp memba ambazip eŋgibingö jöjöröba
    malme. Mewö malgetka Kraistnöŋ liliŋgöba kamawi, nalö miaŋgöreŋ nöŋgö könaŋamnan
    aukŋe kewö asuhuma, “Mönahot azinöŋ aoŋgitnöŋ luhut almamgöra ösumŋi qezaköba
    anakzawi, nöŋön miaŋgö dop urugö nupköra sile qeba mem köhöiba malal. Mi öne töhöntöhön
    qahö memba malalmö, ölŋi asuhuyök.” Könaŋamni mewö asuhuiga ölöp nani sileni eŋgöra
    aka möpöseimam.
  dgz-dgz: Amba e inak munini nopewa wadidiamuiana ap gapan Keriso sia tauepi ne waingep
    aton aton inayap taingain, iwa nao nega gotutugun taingina ame mondigawa da uon,
    ap taingina namu tauapen menan serarat angena namu tauan.
  eng-GNV: Holding forth the worde of life, that I may reioyce in the day of Christ,
    that I haue not runne in vaine, neither haue laboured in vaine.
  zaa-NT: Anía ccá le de runi le ca enne' ofrecer ca titsa' nu runna la' labàni. Làniana
    canchu chi íl·lani Cristua nna yala edácca'ni látsa'a' de ccá' saber qui'ni álahua
    ná' tì'a ttu deportista nu labí beni gana competencia, pues ántes la nu benia'
    entre lebi'į nna yala tsè' birialàni ya' ą.
  eng-WEBSTER: Holding forth the word of life; that I may rejoice in the day of Christ,
    that I have not run in vain, neither labored in vain.
  guh-guh: Bepapecotiamë tsane xaniavaetsia itsa patsitajumecovënëtavanapaename bajarapamonaejavata
    pexaniajailivaisi, Jesucristo pelivaisi. Bajarapacuenia itsa patsitajumecovënëtavanapaename,
    pacasivabarëyatsi tsane pamatacabi icatsia Cristo patsianica. Bajarapacuenia pacasivabarëyatsi
    tsane tsipaji baja yapëtaenajë apo tanacueratsijava asaëya tanacuenebijava paxamëjavata.
  bon-bon: weene liba teebibine mene jaajananemuye ireclota gaabe poto cidi me. Weene
    liba pepu jaawenuye, Keriso me acnenuta bimu cabu, cane piba ngenecu gege cama
    cire nanajepi weeme poto cidi me, ingle piba awabudnita cirege egä cäme kaakesea
    papa me lica ituge äbita.
  nhw-BL: Huan mojmostla ximotlatzquilijtoca cuali ipan icamanal Toteco catli temaca
    nemilistli yancuic, huan quej nopa ipan nopa tonal quema Cristo mocuepas, tlahuel
    miyac nipaquis ica nochi catli anquichijtoque, huan nijmatis para amo san tlapic
    notequi quema niyajqui nimechilhuito icamanal Toteco.
  swh-ONEN: Mkilishika neno la uzima, ili nipate kuona fahari siku ya Kristo kwamba
    sikupiga mbio wala kujitaabisha bure.
  wbi-wbi: mugadiliale fijo ilisio lya vwumi neke kyaniluting'ania kuti nakikakimbile
    uluvilo kisila luvumbulilo.
  bba-bba: i n kɑ bu wɑ̃ɑrun ɡɑri nɔɔsiɑmɔ. Ì n mɔ̀ mɛ, kon kpĩ n woo kɑnɑ Kirisin
    tɔ̃ru sɔɔ, yèn sɔ̃ nɛn hɑniɑ kɑ nɛn sɔmburɑ kun kɑm kue.
  eng-KJVCPB: holding forth the word of life; that I may rejoice in the day of Christ,
    that I have not run in vain, neither laboured in vain.
  kgk-NT: Nhane moingove va'e nhe'ẽ porã-py pemo'arandu va'erã íxupe. Upéa pejapo
    ramo, Hesu Cristo ou jevytaha áry-py, naxe motĩry va'erã peẽ kwéry. Avy'a ae va'erã
    pende-rehe kwéry. “Ogwerovia tee-ma voi” ha'e va'erã pende-rehe apomboete-vy.
    “Paulo nomosarambi reíry inhe'ẽ mombe'u-vy omokyre'ỹ-vy. Nahembiapo porã reíry
    voi” he'i va'erã xe-rehe.
  waj-waj: Ngia tupatupaa variaara mmayaayaivaa puaisakama utida iya kiaa mmida varida
    mmeekia roosiima variaaravai. Fai ngia itaama iikiakiai Yisuu Kirisiiva gioonna
    kiaapuuya yaparaira suaivaki fai na ngii mannaka tinaravai. Na mmoori iikiauvo
    hama kuminayaa kuaikiai na hama kumina mmoorivai iikiauvai. Na iikiau mmooriivo
    kooyaa vainaraivaara ngia itaama iikiai na ngii mannaka tinaravai.
  cpy-cpy: Poejokirotyaawo pikema-kotakiro ñaantsi, rootaki pañaa-shiretan-teeyaari.
    Aririka pikyaaryoo-wentakiro, antawo najahaa-wenteemi ipiyaki-rika Jeepatzii-totaa-rewo,
    tema tee natsipeta-shiwaetyaawo nokenkithata-kimiro iñaani Tajorentsi.
  mpx-mpx: '@see-verse:PHP.002.015'
  wbp-wbp: Kapunkulu-jana yimi-ngarrirni-jiki Yimi Ngurrju Jijaji Kiraji-kirliji.
    Kajilirla yapa Yimiki ngungkurr-nyina, ngulaju wankaru kapu-jana mardarni. Ngaka
    Jijaji Kiraji kapu pina-yanirni nyampu-kurraju, manu kapuju payirni ngaju-nyangu
    warrki-kirli. Kujakunya karna-nyarra yimi-ngarrirni nyurrurlaju yapa yungunkulurla
    jungarni-juku nyinami warrarda. Kajirna kamparru karrimi Jijaji Kirajirla, yungurna
    kurnta-wangu karrimi, lawa. Yungurnarla wangka nyurrurla-kurlu kuja kankulurla
    jungarni nyinami nyanunguku. Yungurnarla wangka kujarna-nyarra warrki-jarrija
    nyurrurlaku manu kujarna warrki lawa-manu kujaju nyanungurlu yungu lawa-maninjaku.
    Nyanunguju wangkaja warrki-jarrinjaku yangka wati-piya kuja-ka wakurturdu parnkami
    jupu-karrinja-wangu. Yuwayi, parnkajalparna kilji jupu-karrinja-wangu. Kapurna
    warrarda parnkami wati yangka yinya-piya kuja-ka parnkami ngula-piyarlu-yijala
    yungunkulu nyurrurlarlu Jijaji purami warrarda.
  luo-luo: kuwachonegi wach Ngima, mondo ka chiengʼ ma Kristo obiroe, to abed mamor
    ni kara ne ok aringo kata tiyo matek e dieru kayiem nono.
  nhe-NT: Huan mojmostla ximotlatzquilijtoca cuali ipan itlajtol Toteco tlen temaca
    yolistli yancuic, huan queja nopa ipan nopa tonal quema Cristo mocuepas, tlahuel
    miyac nipaquis ica nochi tlen inquichijtoque, huan nijmatis para ax san tlapic
    elqui notequi quema niyajqui nimechilhuito itlajtol Toteco.
  aii-aii: ܕܒ݂ܝܼܩܹܐ ܒܗܹܡܸܙܡܵܢ ܕܚܲܝܹ̈ܐ، ܕܥܵܒ݂ܕܹܢ ܫܘܼܒ݂ܗܵܪܵܐ ܒܝܵܘܡܵܐ ܕܡܫܝܼܚܵܐ ܕܠܵܐ ܪܚܝܼܛ
    ܠܝܼ ܘܟܟ̰ܝܼܚ ܠܝܼ ܒܗܵܒܵܣܘܼܬܵ‌ܐ.
  esk-NT: '@see-verse:PHP.002.015'
  msb-msb: myintras na ginapahayag niyo sa inda an mensahe na nagahatag san buhay.
    Kun mahimo niyo ini, ikakalipay ko sa adlaw san pagpakilala kan Cristo na an akon
    pagtalinguha kag pagtrabaho wara masayang.
  cpa-NT: Heh¹³ hniah¹² dsa² jǿg³ jmo¹ hi² liúg²dsa. Jøng² báh³ li¹chian²jni ju²hiúg¹
    dsøa¹² na³ma²ca¹guǿnh¹ Cristo. Di³ ma²guiang³jni cu²rø² jmai³ jøng² hi² ca¹jmo¹
    ta³ jǿg³ ca¹ŋi³tiun¹jni ja³tiogh³ hniah¹².
  dso-dso: ନ ସାର୍‌ବା ଜିବନର୍‌ କବର୍‌ ସବୁ ଲକ୍‌କେ ଜାନାଆ । ଏନ୍ତାରିକଲେ, କିରିସ୍‌ଟ ବାଅଡ୍‌ବା
    ଦିନେ ମୁଇ ତମର୍‌ ବିସଇର୍‌ ଲାଗି ବଡ୍‌ପନ୍‌ ଅଇବି । ତମର୍‌ ବିତ୍‌ରେ ଆବଡ୍‌ ଅଇକରି କରିରଇବା
    କାମ୍‌ ଚୁଚାଇ ଅଏ ନାଇ ବଲି ସେ ଦିନେ ଡିସ୍‌ସି ।
  meu-meu: Mauri herevana ba hahedinaraia, bena Keriso ena dina ai lau na do baina
    moale, bainato “Asina heau kava, asina hekwarahi kava”.
  yva-NT: Muno wapo ayaowe ravovo mai, ayao wemirati mo kovo nuge nuganuije raunande.
    Ranivara wapo rave tai maisy, weamo arono masyoto Kristus pakare, indati inanayanambe
    wasai weye sya anakero syo raijaro panyoambe no wapa yasyine rai omamo idaijara
    marudi jewen, yara ama ine raen no wasai.
  dgc-dgc: bagay kagi moy dide i kagi a mangatéd dide ta kaligtasan de. Eng pakunan
    moy sa, éy purién ta kam ta késoli se ni Cristo. Da sikam i magpatunaya a éwan
    sayang tu tarabaho ko.
  zpm-NT: Ib csaande to Xtiidz Ndzon Jesús, diidz ne rdeed guieḻmban, lëëw goḻconie
    guic to. Sca goḻgac, zeeṉa gaḻ dze ne laa Jesús guiaad stib, per nli gley naa
    gaṉ naa led zhlëd brie naa biaḻ naa, biaḻseed naa to.
  hix-NT: Onà wyaro xarha màketxow hamà, àwyanye. Kryestu hona xenytxoko, karyhe roro
    harha oyehtxoho menye, màketxhe, àwyanye. Àro wyaro ohxe roro oyehtokonye, teryehorye
    rma haxa wehxan hamà. Kryestu yomokàtxhe rma, onà wyaro àkehe hampànà, àwya. Àtohnawohra
    katamokye hamà, ohyaka, àkehe hampànà, àwya. Ohyaka ratamoketxhàràtho hoye ro,
    ohxe roro nehxatxkon hamà, nyamoro, àkehe hampànà, Kryestu wya, ohokonye.
  sim-sim: Karem uwa osik mashi os ermba ermbak lindan handa oson er ji sawenak li
    misika. Uhundanak Krais indik or tawa wolo jirin a heyehe na rupshikwa nir. Mberem
    ushiwak? Lerawu os jihi nindik a lari mbeek semben a lari ambu sir, karem a mbaha
    a rupshihi kumbanukuk a sikwa nir.
  npi-ULB: जीवनको वचनलाई बलियो गरी पक्र ताकि ख्रीष्‍टको दिनमा मसँग महिमा गर्ने कारण
    होस् । किनभने त्यस दिन म व्यर्थमा दौडिनँ र मेरो परिश्रम व्यर्थको भएन भन्‍ने म
    जान्‍नेछु ।
  cgc-cgc: tak kyo yan gasugid ki danen ta miad na balita parti ta paagi na maangken
    kabui na ula katapusan. Daw iling tan inyo na buaten, malipay a gid naan ta adlaw
    na mabot Cristo tenged nlaman ko na may pulos gid ake na pagprusigir daw pangabellay
    para ki kyo.
  tim-tim: Pagalem kinmâ manmangât den are paŋâk mem manbei. Hain akmâ makbiâ âmâ
    Kristoŋe lâuwâŋe miawakmâ âmâ nâŋe tân yeŋguman aregât nekto huraguwiap. Hain
    akto nâ heroŋe akbian. Akto hinŋe hâk hilâlâm nâŋgâm âmâ âi bo mem hâumgoân amâ
    Kristoŋe ekto huraguwiapgât heroŋe aktân.
  yor-yor: Bí ẹ sì ṣe di ọ̀rọ̀ ìyè mú gírígírí, kí èmi lè ṣògo ni ọjọ́ Kristi pé èmi
    kò sáré lásán, bẹ́ẹ̀ ni èmi kò sì ṣe làálàá lásán.
  wos-wos: Ya halékingambu hanyindéka maki, guni Kraisna huli mawuli hwekwa hundi
    diré watanguni, atéfék du takwaré. Guni wungi hurungut, Jisas Krais némafwi kot
    xékéta néma du retendéka nukwambu wuni guniré xe xékélakitawuni. Wuni Jisas Kraiska
    némafwi jémba yawuka wun jémba baka yihambandé. Xékélake yawun jémbaka mawuli
    sawuli yatawuni.
  emp-NTPO: Bed̶ea zocai b̶aid̶ebemada ãdjirãa ebud̶a cawabi pananadua. Mãwã Crito
    zebʌrʌd̶e mʌ̃ra bãrã carea b̶ʌsrid̶aya. Maʌ̃ne mʌ̃a cawaya mʌ̃dji quĩrĩãbe nĩbaẽ́
    basida idjab̶a mʌ̃dji quĩrĩãbe trajaẽ́ basida.
  eng-F35: holding fast the Word of Life, so that I may rejoice in the day of Christ
    that I did not run in vain nor labor for nothing.
  ind-ind: '@see-verse:PHP.002.015'
