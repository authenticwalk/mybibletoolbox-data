    lubho ɩn nʋa, we ''nɩ bhe, ''ɩn ɩn ''nɩ sɩa bhe.'
  tpi-tpi: '@see-verse:PHP.002.015'
  mih-NT: Nacatyi xaan ndo Tuhun Ndyoo sihin ñiyɨvɨ, cuhva cuu cacu ñu. Ta zɨɨ xaan
