  mdy-ETH: ዬይ ያዺ ማዓንዳሢ ናንጊ ዒንጋያ ማዔ፥ ኮዦ ሃይሶ ሃሹዋዖ ዒንሢ ኬኤዛኒ ዳንዳዔቶኬ፤ ዬያ ጎይፆና ታኣኮ ጳዦ ማዔቴያ
