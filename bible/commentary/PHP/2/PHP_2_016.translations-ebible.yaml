    kin te segi yembe gad segi.
  agn-agn: 'mintras agpakabot mi ong nira tang bitalang pagtorol ta kaboi. / (better
    exegesis: mintras agbiotan mi ta maelet tang bitalang pagtorol ta kaboi.) Oman
