    purenqä, y willapäconqä mana embanu canqanta musyarir.
  gaw-gaw: '@see-verse:PHP.002.015'
  nca-nca: mandeto yoto-yoto yunoyote ŋu kondé towoyoteŋgo. Ŋunde tiqo, imemoŋgo,
