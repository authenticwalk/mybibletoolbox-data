    rorovo na varikapia ki beta na lus, kagu galanga ki beta ni vano veta.
  reg-reg: Mugwatilile muno omusango gwo obhuanga koleleki nibhe na insonga yo okukusha
    kulunaku lwa Kristo. Niwo nimenye ati nitabhilimaga kubhusha omwanya nolwo nitenyashaga
    bhila nsonga.
  mlh-mlh: Oŋu goku gogo sanaŋinere Biŋe buŋo damaŋ so jaueru roru ŋiŋigo yareru goinebi.
    Oŋu gobi Kristoji kirieru wareiŋ, damaŋ oo nonde fuŋne iŋi fukeiŋ, “Masiri ŋiji
    sisirio gbiŋ eiŋ ore tobiriine qojugaru raega, nonji ore so mande giore saki qaku
