    ábóraq kéh púana iwíáh íwíáhinie.
  gdn-gdn: '@see-verse:PHP.002.015'
  nko-NT: Mlɩyɔ mʋ́sʋ́ amlɩbla ahá asʋ́n ámʋ́ʋ́ ɩtɛhá nkpa ámʋ, mɛ́nɩ mlɩ sʋ nɛ́talɩ́
    pʋ́ ɩbɩ sí kántɔ́ ɛkɛá anɩ Wíe Kristo ɔbɛ́laba, ánɩ́ mɩ́ mbɔ́dɩ́ ntɛ́ɛ mɩ́
