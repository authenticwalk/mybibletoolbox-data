  tsn-tsn: lo ba tsholetse Lefoko la Botshelo. Mme fa Keresete a boa, ke tlaa itumela
    jang gore tiro ya me mo go lona e ne e atlegile thata.
  amr-NT: '@see-verse:PHP.002.015'
  pwg-pwg: Yawasa makamakii nonowina sisiyina kovotanakikini da koni debei kurisi.
    Weni nakanani kona beraberai na Keriso ina vovira maranai na ana kawabiibiiyemi,
    iyamna ami bera ini matakira da ke ata veru wapawapa ma ke aku biga ati rekwei.
  cjv-cjv: Ne yokamai epe wan morainga kakom tei ari denom minom koi inainga kam i
    yokamai di mari de ereiyo! Di mari de erowainga ena okome Kirisito tokoi unangua
    kakom i na mun ori wom fi erowaiye. Kawom, ne yokamai mapunom epe benainga ena
    na firaika na kokonan i ne yokamai bei ereikai te na yoporanam boi ereikai yo
    morom fiasi de erekeiye.
  tha-KJV: โดยการป่าวประกาศยกพระวจนะอั​นม​ี​ชี​วิตไว้​อยู่​เสมอ เพื่อข้าพเจ้าจะได้​ชื่นชมยินดี​ในวันของพระคริสต์​ว่า
    ข้าพเจ้าไม่​ได้​วิ่งเปล่าๆ และไม่​ได้​ทำงานโดยเปล่าประโยชน์
  por-BR-2018: e mantende a palavra da vida, para que no dia de Cristo eu possa me
    orgulhar de que não tenho corrido nem trabalhado em vão.
  mhl-mhl: Oŋu goku gogo sanaŋinere Biŋe buŋo damaŋ so jaueru roru ŋiŋigo yareru goinebi.
    Oŋu gobi Kristoji kirieru wareiŋ, damaŋ oo nonde fuŋne iŋi fukeiŋ, “Masiri ŋiji
    sisirio gbiŋ eiŋ ore tobiriine qojugaru raega, nonji ore so mande giore saki qaku
    basanaŋgaru goboŋ. Oi omaine yobu so baku goboŋyoŋ, ore foriine fukeya.” Fuŋne
    oŋu fukeme soine nakene saki ŋoŋore eru miteŋ gabemiŋ.
  klv-klv: nǝboŋ mǝttotǝgau gat nasoruan hǝn nǝmauran. Mǝtb̃imaienan, len nǝboŋ seKristo
    dereh nelǝboi nǝb̃isor sal suh ginau ke nǝsǝgam sob̃uer, nǝsaum sob̃uer.
  bco-bco: Giliyo꞉ Godeya꞉ ene to mela꞉no꞉lo꞉ a꞉lab a꞉no꞉ kalab amio꞉ halale wida꞉lalega,
    Kelisowa꞉ ene ho꞉leno꞉ a꞉na fa꞉la꞉dowalikiyo꞉, nanog nilo꞉ dia꞉len a꞉no꞉ madalilo꞉
    mo꞉wala꞉leno꞉lo꞉b a꞉la꞉asulakiyo꞉ ne sagalema꞉no꞉.
  kdl-NT: Shamgbai n ugbami a akani a uma, tsa̱ra̱ Kawauwi ka gono baci, n tsa̱ra̱
    ucira u ɗa ma dana n kpa̱ɗa̱ ulya kalambale ki wa, kpam manyan ma va̱ ma woko
    ma gbani wa.
  apu-NT: Hĩte iopinikari ipiã, Teoso sãkire apanakinimoni hĩsãpiretakasaaki. Teoso
    sãkire txĩkitakari kãkiti ãtipirika auãki inini tĩkane, Teosokata auini ĩkapani.
    Hĩte Teoso anaakori erekarini hininiãua, nota iuikaiko hĩte, Kristo uaimoni kanapiriãkasaaki,
    kotxi hĩte auikapekari Teoso sãkire nisãpiretakiti. Kona maxikatiĩkani niparĩkauatapitipo
    hĩte ĩkapani, kotxi hĩte auikapekari Teoso sãkire nisãpiretakiti.
  roo-roo: Oire vosa tootoopa reo vatepata voeapa, oa iava uvuiparai ra visii-ia roruaverea
    vo vokio-ia oa-ia vorerovere Krais. Eake iava? Uvare oiso vovouraverea, Viapau
    oiso akukuvira kovo ragaavora visii tauvapaoro.
  miz-NT: tsi ntánañēꞌe nto ñaꞌa túꞌūn e dóo vaꞌa é nākáku ō. Dukuān ne, dá kīꞌxi
    xtuku Cristú ne, dōo diní ko tsí ña káꞌan ña tsi é ntaā i é itúvi ú dé tsiñu ú
    ñuxiví sa.
  qvz-NT: Chasna asha Diospa ali sirtu shimita cuintaichi shuccunas uyasha Diospa
    causaita painahuas charinauchun nisha. Chasna racpi Jesucristo taripana punzhai
    ñucaga cangunata ricusha ñuca camachishcaga mana yangachashca nisha yachashami
    yapa cushiyangarauni.
  deu-ELO: darstellend das Wort des Lebens, mir zum Ruhm auf den Tag Christi, daß
    ich nicht vergeblich gelaufen bin, noch auch vergeblich gearbeitet habe.
  mjc-NT: Cahan yo tuhun Nyoo tsihin nyɨvɨ tyin yacan tsahá ñayɨvɨ nyito tsa iyó yo.
    Ja̱vaha ndo tacan, tan quɨvɨ cua quitsi ra Cristo, yuhu nɨɨ vaha cua cuñi yu tsa
    cuenda ndo, tyin ña jacoto̱ cuatu yu tuhun Nyoo tsi ndo.
  caa-caa: Y ira ixcꞌoyi ichecsu e ojroner tama e cuxtar xeꞌ machi tuaꞌ acꞌapa tut
    e gente axin. Y tamar era conda watar e día conda asutpa watar e Cristo otronyajr
    tuaꞌ uqꞌuechion caxin nen cꞌani intzay meyra umen que cꞌampa nipatnar tijam y
    que galan locꞌoy y que machi patnen bꞌan taca.
  pls-NT: are jaha ra tsjiohe ra na tti joajna que danjo iná vida naroaxin. Jañá,
    para que are tsí Jesucristo janha nchao tsonona c̈hjoin de ixin jaha ra ixin are
    mé janha tsonona que tti ẍa que janha jointtaha jeha jamaoncoa ni coingaha jamaoncoa.
  eng-WYC-2018: And hold ye together the word of life to my glory in the day of Christ;
    for I have not run in vain, neither I have travailed in vain. (And hold on firmly
