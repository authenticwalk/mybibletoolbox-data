    mit naik, dap maikka ama barl iirang.'
  ctu-CTI: Ti la' melbal mi la' pʌs'eñob cha'an ti tsijibtisʌyetla jini t'an mu' bʌ
    la' sub. Che' jini, che' mi cha' tyʌlel Cristo c'ajacña coj mi quej cubin cha'añetla.
