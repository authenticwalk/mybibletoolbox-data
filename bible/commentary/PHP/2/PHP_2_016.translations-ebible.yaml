    ꞌee hijujaho vea panisame vejutaꞌe reꞌamana.
  sus-A: وٌ نّ كِسِ مَسٍنيِ تِمَ تّمُي نَشّ. نَ كُي، ﭑ مَتْشْي سْتْمَ عَلَ شَ مِشِ
    سُفَندِشِ قَ لْشْي، بَرِ مَ ﭑ مُ دُنِحَ عِفِرِشِ تْورّ كُي قُقَقُ رَ.
  jpn-1965: いのちのことばをしっかり握って、彼らの間で世の光として輝くためです。そうすれば、私は、自分の努力したことがむだではなく、苦労したこともむだでなかったことを、キリストの日に誇ることができます。
  fra-SBL: soutenant la parole de vie, afin d'avoir de quoi me glorifier au jour de
    Christ de n'avoir pas couru en vain ni travaillé en vain.
  yka-yka: Subey kaˈam ngurung dantaˈ si siye, hātinen akahun bi si siye lapal Tuhan
    makaˈurungan siye umul gaˈ tamanannen. Bang inin hinangbi asal kēgan ku manamal
    pagtekka ellew pabalik si Isa Almasi mapituhin peggeˈ kataˈuhanku du weˈ hāp kaˈujudan
    paghinangku maluˈu si kaˈamin.
  mle-mle: Aw mwiyir atawa tigwuralik tikuw, aw gwur dayak kwiy-kigwuradiy aal sisuwkina
    maaj aw mwiyir day Godawa nakamwiyib nyanyi nyanyi kwayadakik tikuw. Aw li gwur
    atawa kwurkigwura, aw aal adi Jisas Krais dikidi nimadi kot rikidadi nyaam aal
    wun gwurak mwiya sakwar sakwar tikinadiwun lakwukuw, wunadiy gwura danik kwurtuwdiy
    yawiy kipa guwaar yi maa wakuw.
  shp-NTPO: jan jati joiki koshii jenéyamataanan. Jatianra, Cristo joketian ea matoki
    ikonbiresi raroti iki, yankabires jawen tee axoni koshi teetama onanax.
  aom-aom: '@see-verse:PHP.002.015'
  geb-geb: '@see-verse:PHP.002.015'
  bsj-bsj: kom tam ker dume, na nyori ki bi diye kiristi na yilam ki nyial ma cwa
    bo cwak ka-ge nangen koni.
  cak-cak: Can ta cof rixc'o chupan ri ch'abel richin c'aslen, richin quiri' chupan
    ri k'ij tok xtipe chic jun bey ri Jesucristo, yin c'o che'el ninya-ka juba' nuk'ij
    ivoma chi man xaxe ta quiri' xintij nuk'ij, xa c'o xc'atzin-vi chi xincosisaj-vi'
    chupan ri samaj chi'icojol.
  chf-NT: Mach a wäctan a ye'e'la ni t'an ta Dios que u yäle' cache' cuxleconla, uc'a
    ch'a'alac cäjin tu c'ote u q'uini sutwänic aj Cristo tä cha'num. Ca' jini u xe
    tä chectan cache' mach numon den balde pancab y mach den balde cä chi ni patan
    jini.
  tlf-tlf: God imi weng uyo ipkumal iyo kupka-e-bilipta, tolong dolipta e, boyo ki
    fen tuluun weng kalaa age ku-nilipta, suun nin unang tinum kelin o ageta ko. Kale
    ibo kanuman-temip bole, Yesus Krais imi tolon-tema uyo, niyo ipmi ogok kanum-nuubip
    uyo utamita e, nimi dong daga-e-bili ogok uyo kupkasaalip kale, waafu-bilip abulu
    kalaa age-nilita, nagal ipmi deng tebeman-temi ko.
  piu-2006: '@see-verse:PHP.002.015'
  poh-NT: Yuꞌna jeꞌ woꞌ nipahkaj woꞌ aweh tak chi xa eli̱c woꞌ chakꞌor tak i lokꞌ
    laj cꞌuhbal reꞌreꞌ, reꞌ nanquicꞌul take cꞌacharel riban chi acꞌ chic cꞌacharic.
    Jeꞌ reꞌ nipahkaj je chi na̱banam tak reh chi nasoljok woꞌ chic cho i Jesus reꞌ
    Pahbamaj chi Kꞌatal Kꞌoric, reꞌ hin equinwihꞌic chi xa suk chic nicꞌux nanwilow
    chi awu̱cꞌ tak xcꞌuluric jeꞌ ricab ncꞌuluric ru̱cꞌ jenoꞌ aj ajamanel. Jeꞌ reꞌ
    nikꞌor maj jeꞌ ricab ru̱cꞌ aj ajamanel reꞌ cow laj camanic riban chi ajamanic
    maꞌ no̱j ta chi kꞌe̱b naricohlaj wach i ajamanic reꞌreꞌ, jeꞌ woꞌ reꞌ awu̱cꞌ tak
    reꞌ cow laj camanic xniban chi acꞌuhbaljic tak maꞌ xo̱j ta woꞌ chi kꞌe̱b, til
    xatritoꞌbej laꞌ chipam acꞌacharic tak.
  tue-tue: Teero biiri cʉ̃́ãrẽ catiré petihére ticoré quetire wedeya. Mʉ́ã teero tiirí,
    Cristo pʉtʉaatiri bʉreco jeari, yʉʉ bayiró ʉsenigʉ̃dacu. “Bʉ́ri peti Filipos macãrãrẽ
    bueriyu”, jĩĩmasĩgʉ̃dacu.
  bjp-bjp: Ke gamen liu arae, aunbiing gam pose fat na orek ae imel e liu lo, isi
    iak laes na biing ke Karisito, le foim turan filau kiak, biil i tier foes.
  xon-xon: ki joo ni Uwumbɔr aabɔr ti tii binib limɔfal na. Ni yaa bi kina kan, le
    m ga li kpa kipupuk ni pu bundaln Kristo ga gir ni na, ke maah tun lituln linimaln
    ki tuk nimi Uwumbɔr aabɔr na, naa ye fam.
  tzo-ZNT: '@see-verse:PHP.002.015'
  mpm-NT: Ja siaꞌan ka jika ndaa ra nuu ichi Yandios, yukan ka jaꞌa ra jandaa ja ka
    kandixia ra jnuꞌun ya, ti jiin jnuꞌun un siin ra ja kuu taka kɨvɨ, ti nava siaꞌan
    na kunchuku ra jiin ya. Yukan na ti kusɨɨ ini ri ja kuu kɨvɨ nchaa Cristo, chi
    kuni ri ja tu ni saꞌa jniñu kaꞌa ri ja ni xnaꞌan ri jnuꞌun Yandios nuu ra naa
    ra. Vasu ni iyo ri nundoꞌo sɨkɨ jniñu na ni kuncha ri jiin ra naa ra, ko tu ni
    sajniñu kaꞌa ri.
  ots-NT: Nubbʉ, da cca̱hti cʉ pe dda cja̱hni te i sirve car palabra ca guí xijmʉ,
    cja̱ da ba̱dijʉ ja ncja drí dötijʉ car nzajqui ca jin da tjegue. Cja̱ bbʉ xtu
    e̱h car tzi Jesucristo, nubbʉ, xtá mpöjcö por rá nguehquɛjʉ, como xtá pa̱di, jin
    gár hmɛditjo dú xihquijʉ nʉr evangelio.
  hoy-hoy: कि मसीह अन्द दिशी नान हात्‍ती कारण ईरूल कि ना नान जित्‍ता इरोद अदिक ना
    नांद घमण्ड माळोद बेकार आत.
  uri-uri: '@see-verse:PHP.002.015'
  amo-amo: Minon gangan tigbulan nlai bara inan se imon ile na imati gongon lirin
    Kristi. Kubere nmanin yinnu na nnasu uccum sa katwa kahem ba.
  pjt-pjt: Ka nyura uti Tjukurpa Palya Wankaṟunkupainyatjara tjanala rawangku tjakultjunama,
    ka paluṟu tjana kuliṟa mulamularingkunyangka Godalu tjananya kuḻu wankaṟunkuku
    palula tjungu tiṯutjara wanka nyinanytjaku. Uwa, nyura uti rawangku Godala wangaṉarangku
    kuliṟa tjukaṟuru nyinama ngula Christanya maḻaku pitjanyangka ngayulu palula miṟangka
    nyuranya palyanmankunytjaku. Panya ngayulu palula pukuḻṯu wangkanytjikitja mukuringanyi
    alatji, “Uwa Mayatja, ngayulu Pilipaila nyinanytja tjuṯangka puḻkaṟa alatjiṯu
    waṟkaringi, kaya mulapaṯu wangaṉararingkula nyuntula kuliṟa tiṯutjara wiṟuṟa palya
    nyinangi.” Alatjiṉa tjiṉṯu maḻatjangka Godala wangkanytjikitja mukuringanyi.
  cwe-cwe: Muhamha mbuli yoigala ugima, nidahe kuwona kupata chinhu cha kuigodela
    muna Dizuwa dondayabwele Chilisito, kwaviya izawoneka funhu funhu kuiyoha kwangu
    na sang'hano yangu hayagile bule!
  daa-NT: ho kuuco gaare Kabarre ta Gala taat bera goye ka gaasɗo. Ya ku gina ampa-ak
    gay, naa jaale zir kuwa ɗo uŋji ka Buŋdi wiktin taat Iisa Masi yaa yeepe, asaan
    naa ibine kadar riy taat raɗ nu giniy-an ucaaɗo maala.
  mlp-mlp: '@see-verse:PHP.002.015'
  ape-C: '@see-verse:PHP.002.015'
  bgs-bgs: Pasóddór kó kandan na duwán kantayan na ándà ágtamanán na bággén ka Manama.
    Nángngà ni áglumun yu ébô tun ta kalónód i Cristo, duwán gó dayó ku su duwán ágpulusán
    katô linumuwan ku diyan ákniyu.
  faa-faa: '@see-verse:PHP.002.015'
  kik-kik: o mũrũmĩtie kiugo kĩa muoyo, nĩguo ngaagĩa na ũndũ wa kwĩrahĩra mũthenya
    ũrĩa wa Kristũ atĩ ndiahanyũkire tũhũ kana ngĩruta wĩra ngĩnoga tũhũ.
  cap-NT: Niz̈aza anc̈hucqui Yooztan wiñay kamz puntu paljaycan Yooz zuma kamaña pajkatc̈ha.
    Jalla nuz̈ anc̈hucaz̈ zuma kamtiquiztan wejrqui Jesucristuz̈ tjonz tjuñquiz ancha
    cuntintul cjeec̈ha. Anc̈huca zuma kamañchiz kamtiquiztan weriz̈ apóstol puestuquiz
    Cristuz̈tajapa langz̈taqui anac̈ha ina.
  ksr-ksr: Kaeŋ laligoŋ laaligo kotigaa Buŋa qaaya pondaŋ meŋ ejemba oŋombombaajoŋ
    jojoriŋ laligowu. Kaeŋ laligogi Kraistnoŋ eleema kawaati, kambaŋ iikanoŋ noo kanananoŋ
    kokaeŋ asugiwaa, “Aaŋgole ejanoŋ kuunoŋ haamo amambaajoŋ esuŋa meŋ kululuuŋ kemakeji,
    niinoŋ iikawaa so uuwaa gawombaajoŋ sele qeŋ meŋ kotiiŋ laligowe. Ii eeŋ toontooŋ
    mende meŋ laligoweto, hoŋa kolooro.” Kanana kaeŋ kolooro saanoŋ neenaa selena
    oŋoojoŋ ama mepeseemaŋa.
  eng-TNT: holdinge fast the worde of lyfe vnto my reioysynge in the daye of Christ
    that I have not runne in vayne
  sbs-sbs: Ku kwatilila chenguzu kwinzwi lya buhalo kokuti mube ni baka ninkanya mwizuba
    lya Keresite. Linu aho kani zibe kuti kena ni batiyi lubilo lwamuhuho kapa kubelekela
    waluka.
  sue-sue: nuai potaira ge poti damu niro kuna ine zasipitinoise noiwo. Ago wawa amire
    noma Kristo kei awaira bera ena na yaya bamubake tepo oko tamuna, ata bua naso
    me amu oko wenua, amira susu kei awai yawa sara wane.
  fra-NCL: étant en possession de la parole de vie ; et ainsi je pourrai me glorifier,
    au jour du Christ, de n’avoir pas couru en vain, ni travaillé en vain.
  snn-NT: Ja'nca masi güesejën, Riusu te'e ruiñe ba'i cocare bacuani jo'caye beoye
    quëani achojënna, Riusu yëye'ru yo'oye masiyë bacua. Ja'nca masi güesejënna, ja'nrëbi
    Cristo ëña rai umuguse ti'anguëna, yë'ë yua mësacua ba'iyete ëñani, yë'ë yua mësacua
    naconi ai jëja yo'o yo'oguë ba'ise'ere ro'tani, gare guaja yo'oye beoye baë'ë
    yë'ë caguë, mësacuare ai bojoreba bojoguë ba'ija'guë'ë yë'ë.
  atb-NT: Hau htoq agó, nungmoq gi, asak mungdang lé chung htoq uchyang, mauhkûng
    mâ é kyî pé su, yhangmoq chyáng wó duqbó nyî kó râ nghut lhê. Haú hkûn, ngò gi,
    ajè a din pyâm é, a nghut jáng, muzó lé akôm a zui pyâm é yanmai, Hkrisduq é buinyì
    má gumrông jowò wó berâ nghut lhê.
  cek-AK: to tiah hinghaih lok na patawnh o poe nahaeloe, kai loe tidoeh avang ai
    ah cawn kami na ai, atho kaom ai ah toksah kami doeh na ai, Kri ih ani phak naah
    anghoehaih hoiah ka om thai tih.
  bkd-bkd: pinaagi hu pagpanunultul nuy kandan hu lalang hu Dios ha tag-ila hu kinabuhì.
    Ku buhaten nuy haini makapasigalbu ku asem inyu ku lumikù si Cristo ta sa pagpaniguru
    ku hu mga buluhaten ku diyan ta inyu namunga gayed.
  ctu-76: Ti la' melbal mi la' pʌs'eñob cha'an ti tsijibtisʌyetla jini t'an mu' bʌ
    la' sub. Che' jini, che' mi cha' tyʌlel Cristo c'ajacña coj mi quej cubin cha'añetla.
    Che' mic ña'tyan mach lolomic jach tic subetla i t'an Dios, mach lolomic jach
    tic cha'le wersa cha'an la' ch'ujbin.
  lac-NT: Mʌ' ja wirej, je' a cha'iquex a mac a mʌ' u yerob C'uj ca' u yirob u berir
    quir u cuxtarob. Rajen wa ber ca' bin uruc Cristo, je' u qui'tar in wor quire'
    ti' yʌnechex ich ca'anan. Mʌ' ja wirej, chʌca'an yiric tu cotor mac mʌ' jin sʌt
    in beyaj quire' ti' yʌnechex ich ca'anan quire' tsoy caj beyanʌjen tu yʌnechex
    uch.
  xla-xla: Adipalati, wua꞉tapo opa opi watle pasakalo yuye alemha꞉ha꞉le koko tle.
    Wua꞉ta epamha꞉ha꞉lepiye, eta na꞉ malamelepe, na꞉ oko wua꞉ dulu dla hauwaye koko
    pa꞉le pe-elasema. Epammama Yesuta ma ilampulupiye, na꞉ wua꞉ koko dla siyelowepo.
  xav-NT: Taha wa, rowasu'u ĩwẽ uptabi hã te za dama 're ĩsõmri za'ra wa'aba mo, ãma
    're ĩdanomro wẽ u'âsi mono zéb da hã. Ãne hã dama 're 'manharĩ wẽ u'âsi za'ra
    wa'aba mono wamhã, wa za aima 're ĩ̱to za'ra wa'wa, Cristu za we apâ ĩmorĩzéb
    ãma hã. E marĩ wa, wa za aima 're ĩ̱to za'ra wa'wa tamemhã. Ti'ab ré, ai'rata
    're ĩ̱nhamra aba mono ré, taré te ai'ãma 're ĩromhuri pese za'ra wa'aba mono õ
    zém na hã, ĩ̱siwaihu'u wa za wa hã, wa za tame aima 're ĩ̱to za'ra wa'wa, Cristu
    za apâ we ĩmorĩzéb ãma hã.
  cuk-cuk: Melle San-Burba-Dulagudigued-Gayaburbagi be bengumalo. Adi, Cristo we-napnegse
    gannar danikile, an bemargi yeer-itogwichi guoed. Deyobi, an wisguoed, an Bab-igarba-nanasadi,
    degi, an Bab-Jesúsʼga-arbadigusadi gwen an binsa arbassurye.
  tbf-tbf: Nga ta ngas por vangvangasie mi namani tino terengien va o ta mang resmata
    nga simi ra va e Karisito ta muerengei, simi vunan o kap nga soer nge biroik tuvuon.
  uig-CYR: шуниңдәк һаятниң сөз-каламини сунуп бәргүчи болғиниңлар түпәйлидин, мән
    силәрдин Мәсиһниң күнидә бекар жүгүрмәптимән, бекар җапа тартмаптимән дәп пәхирлинип
    тәнтәнә қилайлайдиған болимән.
  ikw-NT: Anụ jikwaru ikwu-ọnu ke bụdnu ka aka rikne, ma m gweru m anụ mee oknomokno
    n'ọbochi Karaịsi, ke jeegesi nụ m gbáge m ẹso etekne, mọbu ọ dọgbu ẹhni m n'ẹrnu
    bụ́o nhne etekne.
  khs-khs: '@see-verse:PHP.002.015'
  dwr-ENT: ዴዑዋ ሚሺራቹዋ ቃላ ኡንቱንቶ ኦዲቴ፤ ሄ ዎዴ ታ ዳቡራዪኔ ታ ኦሱ ሜላ ዪቤናዌ ኤሬቲያ ዲራው፥ ኪሪስቶሲ ሲሚያ
    ጋላሲ ታኒ ሂንቴናን ጬቄታና።
  pma-pma: Mihehitehiten more longlongien min keil koa kilea vasan moulien min keil.
    Veni, munak hemukonek, nakilea mahasi nau en avong koa Iesu Kristo hemai ris eni.
    Veni moulien onami hetie lati keke narokol keite ten lohlohien onak ka umen onak
    son heite, rovitei heisav.
  atd-NT: ka Maroyow no Nangnangonon no ig-anad now kandan, ian ka ogpakabogoy kandan
    to kouyagan no waro katamanan. Ko sikan ka oghimuon now, ogkohimu on no igkarago
    ku ko ogdatong on ka allow to poglibong ni Kristu kai to tano su ogkataga a to
    duon ian dakol no pulus to nohimu ku dio to kaniu.
  tel-2017: జీవవాక్యాన్ని గట్టిగా పట్టుకోండి. అప్పుడు క్రీస్తు తిరిగి వచ్చే రోజున
    నేను వ్యర్థంగా పరుగెత్తలేదనీ నా పని వృధా కాలేదనీ నాకు తెలుస్తుంది. గొప్పగా చెప్పుకోడానికి
    నాకొక కారణం ఉంటుంది.
  hat-BSA: k ap kenbe fèm a pawòl lavi a, pou nan jou a Kris la, mwen kapab gen rezon
    pou bay glwa, akoz ke m pa t kouri anven, ni travay anven.
  top-NT: xlacata hua̱k natalacacha̱ní namá laclá̱n ixtachihuí̱n Cristo y chuná acxni
    namín ixli̱maktuy nacca̱li̱pa̱xahuayá̱n ni̱ chu̱ta cakatzánka̱lh, ni̱ para chu̱ta
    cscujli.
  msk-msk: Wakaw batoki mayo silan antak silan matigam sang kinaboi na way kataposan
    na pagatag nang Dios. Aw mangagad kamo sang kariko nang pyagaindo ko kamayo, laban
    ak magauma aw domatung si Jesu Kristo, kay yaan yang akatigaman na madyaw yang
    gawbuk ko digkamayo.
  gyr-NT: Pemombehuse ñehesa tecovesa resendar yuvɨreco chupe, acoi ouse Cristo curi,
    avɨharetera pe rese. Esepia, pe rese che poravɨquɨsa ẽgüe ndehi tẽi vaherã.
  kmh-kmh: '@see-verse:PHP.002.015'
  ukr-ONPU: тримаючись Слова життя, щоб я міг похвалитися в День Христа, що недаремно
    біг і недаремно трудився.
  emi-emi: nau am posoposo atingina sae inangari maulue ateva. Me tale nauna ateva
    Karisto, aue aghaasake va karika aghe iloula tale niaikarati eteae o aghe uungula
    tale nim lao.
  zpv-NT: Gulchenee zaꞌca xchiꞌdxyi Dxiohs nin runiꞌhi guelnabahan laꞌh bwiinn, tin
    chin gabiaꞌgarii Jesucristu, dxiahxiꞌhn xcweenta tu laasii gacabwaꞌn ayi guhcaꞌnzahziin
    nee ayiza bwiꞌhnnaꞌhn tuhbi dziꞌn lliaaꞌha.
  gux-gux: iti guacuama daali, kelima li baa doagidi ke mii den tiini mi nuama fanma
    fanma, kaa tuuni fanma fanma mo.
  kos-kos: ke kowos sulkakunelik kas in moul nu selos. Kowos fin oru ouinge, ac fah
    oasr sripen yukin luk keiwos in Len lun Christ, mweyen ma inge ac fah akkalemye
    lah kemkatu luk ac orekma luk yuruwos tia wangin sripa.
  ibo-ibo: Na-echekwanụ nʼihu ha okwu ahụ na-enye ndụ. Ka ọ bụrụ na mgbe Kraịst bịara
    ọzọ, aga m aṅụrị ọṅụ, nʼihi na ọrụ m rụrụ nʼetiti unu abụghị ihe efu.
  yml-yml: Mia ꞌivauna wata ꞌatumaina valana ꞌwa na luluꞌivoneyeni ꞌwaidie, bega ꞌwainega
    nuadi i na magetadi. Baniꞌodi ꞌwa na vevesauluvediga, tutuyanina Keliso i na vila-vaituganiga
    ma yaku sosoana a na awaꞌaiꞌaiku faifaimi. A na vo, Deꞌe tomotoganidi yaku folova
    wata yaku tokemaiga vuagina, kebu a da folova-maimaiga.”
  ory-ory: ସେଥିରେ ମୁଁ ଯେ ବୃଥାରେ ଦୌଡ଼ି ନାହିଁ କିଅବା ବୃଥାରେ ପରିଶ୍ରମ କରି ନାହିଁ, ସେ ସମ୍ବନ୍ଧରେ
