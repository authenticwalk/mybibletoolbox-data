    nau ni see naenae vare koi i aku heuna katoo ni mee i kootou.
  gym-NT: Ne aisete Ngöbö kukwei kuin käta ni mike nüne kärekäre, ye munkwe ketate
    dime kisete niekäre ni jökräye. Munkwe nünandre kore ne ngwane, Kristo jatadita
    ye näire mun käi rabadi nuäre tibtä, ñobtä ñan angwane tikwe ñan ngoto nikani
    ngwarbe sribire mun ngätäite abko tikwe gadi aisete.
  azg-NT: Nndaꞌ vaa na chuhanꞌ na quitsamꞌanhoꞌ viochen xjen na conanꞌquindyiihoꞌ
    nnꞌan juu jñꞌoon na incyaahanꞌ na cotaꞌndoꞌ ñuaanhan. Na nntꞌahoꞌ na nndaꞌ, yajoꞌ
    juu xuee na nndyo nndaꞌ Cristo, nninncyaahanꞌ na nën jndyi ntyja ꞌnaanhoꞌ. Ee
    ntsiꞌmanhanꞌ na tyiꞌveꞌ jnꞌaan na sichön na totsꞌa tsꞌian ꞌnaanꞌ Tyoꞌtsꞌon quiiꞌ
    ntꞌanhoꞌ.
  bhd-bhd: कि मसीहेरे वापस एजनेरे दिहाड़े घमण्ड केरनेरी वजा भोए, कि न मेरी दौड़-धूप
    ते न मेरी मेहनत बेकार भोए।
  too-NT: Lā' hui'xina'n cāmāsu'ni'pā'na'ntit a'nchī natalīka'lhī xasāsti' ixquilhtamacujca'n.
    U'tza' na'iccālīka'tla'jca'tzīyāni' a'xni'ca' nachin ixlacchi'chini' Cristo porque
    na'icca'tzī que tū' chu tlakaj icscujli. Lā' tū' chu tlakaj iccāmāsu'ni'ni' hui'xina'n.
  ind-AYT: Berpeganglah erat pada Firman kehidupan supaya pada hari Kristus, aku memiliki
    alasan untuk bermegah bahwa aku tidak berlari dengan sia-sia dan bekerja keras
    dengan sia-sia.
  cjo-NT: 'Napiitemiro nokantemi: kimitaka pootakawo ootamentotsi paminantari tsiteniriki,
    eejatzi piyotagaeyerini maawaeni jeekimoeyimirinira jaga Iñaani Tajorentsi iñaantapaeyaaworini
    rirori jenoki, ikanteetatyeeyaani rañaapae janta. Ari pimateeyeroni iroka; roojatzi
    ipokanteeyari Jesokirishito, nokimoshirewenteeyakimini. Niyotanaki tee natsipetashitawo
    niyotagaeyakimini.'
  nsn-nsn: '@see-verse:PHP.002.015'
  san-DEV: यतस्तेषां मध्ये यूयं जीवनवाक्यं धारयन्तो जगतो दीपका इव दीप्यध्वे। युष्माभिस्तथा
    कृते मम यत्नः परिश्रमो वा न निष्फलो जात इत्यहं ख्रीष्टस्य दिने श्लाघां कर्त्तुं
    शक्ष्यामि।
  tna-NT: Micuaneda Diusu sa quisa saida cuana tuna peje su quisaquisa epuani su,
    tuneda di jei eputa eid'e eni paputa huecuana puji. Ahua micuaneda saida epuniuneti
    su, Cristo epueicha su, ema nimebeidaji epu micuana jepuiti quema jabuetsuati
    cuana micuana peje su aimue yanacane puana mahue putsu, yama eba.
  lid-lid: Idoh tiye tanan toro ta Kindrei badeh, winiyan sebenei koha oro udu le
    buku doh. Eme ya, i buku none ado amekes i buku doh kameh mesekei jo winiyan atudun
    ado na len ta Krais eme hamon apou taha. Tasah, idoh kameh mesekei ado asahan
    randrah labai, ta leheya lahou tek ewek tado badeh, bala laleyah bwe.
  wim-wim: Niiyiya keꞌ-ngoongkam anman wik waaꞌ-waaꞌān thant wik minana, than yipam
    aak umpuyangaman wunayn God.antangana. Niiy yimanamanwey minam iiy-iiyān-a, ngayaniya
    putha ngangk minangam ulpanang iiy-iiyāng niiyantamana aak an-aniyangan nil Jesus.an
    wampow palamana. Ngay paththam meeꞌmiy wunānga an mina ngathar ngay work kanaman
    iiy-iiyang maꞌ-aath-aathang niiyang niiyan yipam min-minam ngaantam-ngeeyān wik
    min God.antaman.
  zga-M: Mwibate fincho eilimenyu lya vwumi ukhuta ninche nienghineihenche pa khinghono
    eikhya Keileisite. Itange puya nikhulumanya ukhuta sanga tatangha pavuvule nukhwingha
    tancha pavuvule.
  yom-yom: mu monisa mambu ma luzingu mu diambu di nkembo ama mu lumbu ki Klisto muingi
