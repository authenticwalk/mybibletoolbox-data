    la haro te Kraist, ale eia ge beu rivu loua, la vuhula oio te la vulovulo mutou
    mai ele, amuto ge veipalea veia eau kama valolo bulalahu amutou.
  lbb-lbb: '@see-verse:PHP.002.015'
  kan-2017: ಇವರೊಳಗೆ ನೀವು ಸರ್ವರಿಗೂ ಜೀವದಾಯಕ ವಾಕ್ಯವನ್ನು ತೋರಿಸಿಕೊಡುವವರಾಗಿದ್ದು, ಲೋಕದೊಳಗೆ
