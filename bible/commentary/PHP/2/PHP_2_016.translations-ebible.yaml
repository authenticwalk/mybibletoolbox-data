    စကြဝဠာ ၌ နေ၊ လ၊ ကြယ် နက္ခတ်ကဲ့သို့ ထိုလူမျိုး အထဲ ၌ ထွန်းလင်း ကြ၏။ သို့ပြုလျှင်ငါ
