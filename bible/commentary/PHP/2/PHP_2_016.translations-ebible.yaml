  heb-heb: מחזיקים בדבר החיים לתהלה לי ביום המשיח אשר לא לחנם רצתי ולא לריק יגעתי׃
  mpp-mpp: Ngenge inguc aibong, Kristole damengtowa kwesime, ngengele ngagebe wiyac
