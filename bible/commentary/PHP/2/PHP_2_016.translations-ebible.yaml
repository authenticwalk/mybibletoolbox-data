  yut-yut: Mɨŋat amɨnyo paŋpulugaŋek egɨp egɨp bamɨsi egɨpni do Piŋkop dakon Gen Bin
    Tagɨsi yoyɨni. Yaŋ ani kaŋ, don Kristo da tobɨl mɨktɨmon apjak bɨsapmon nak but
    galaksi nandakdɨsat. Nido pi madepsi jikon agɨm uŋun pi ɨsalɨ dɨma asak.
  grc-BYZ: λόγον ζωῆς ἐπέχοντες, εἰς καύχημα ἐμοὶ εἰς ἡμέραν Χριστοῦ, ὅτι οὐκ εἰς
