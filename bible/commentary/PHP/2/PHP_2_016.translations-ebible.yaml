  san-SIN: යතස්තේෂාං මධ්‍යේ යූයං ජීවනවාක්‍යං ධාරයන්තෝ ජගතෝ දීපකා ඉව දීප්‍යධ්වේ| යුෂ්මාභිස්තථා
