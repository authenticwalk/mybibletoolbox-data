  kup-kup: Tat paru añarab tairari kuturutak hezarin Godiz ñetiv paru hatevetet pohao
    tin bahorë hat hepanez ñetï pov mañohozei. Pot tohot hepeken Kristo maot erapanez
    aliz posik ne arin etet biñ ravat arimaz epat haom, “Rotap parunañ ne het Godiz
    ñetiv kez tat mañoohon hateveteohaek betezao narav, oñ petev hañ rotap tinao paruh
    ou ravat hezan ne ñetiv hateveteamoh.” Pot ne arimaz haom.
  jid-jid: Gji tre Rji gbagban ni kon kiyi ndi mba kpa almasihu ni fin he ma, ni kiyi
    mba to ndi zuzumu na he nigena. mina sha ya migen na.
  wmw-wmw: korerani makono mawiri habari ímpa munu mainsha. Mukitenda javyo, omi nukuwa
    radi suku ya kuja Almasihi kwa kuwa sitendire ushinda sauna faida.
  gmv-GGM: Inte ekkida deyo qaala lo7ethi oykkiko kiristoosay haa simmi yiza wode
    ta mela daaburonttayssa gishshi ta ceeqetanayssi taas dees.
  ssg-ssg: Soh elieliwa ma kaxi haniwa seilon liai meng ti sale ukei tonain kapi Haeu
