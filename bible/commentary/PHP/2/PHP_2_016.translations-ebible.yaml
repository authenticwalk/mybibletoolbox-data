  nob-LB: '@see-verse:PHP.002.015'
  ntj-ntj: Tjukurrpa-tjananya watjanma kulira-ya wankakuturringkutjaku. Nyangka Kurayitjanya
    marlaku pitjanyangka ngayulu-tjananyarnanta nyaku pukurlarriku. Palunyalu-rna
    ruukulilku tjiinya-tjananyarnanta nyinarra kunpu-kunpu nintipungkutjamunurtu.
    Tjiinyamarntu-yan mularrkulirnu watjaranyangka-rna.
  sxb-NT: Muambe amangʼana agareeta owulamu wukalu, kugere ni Yesu ari-irana, mbe
    omusangaavu aeniki emirimo egia nyakola ne embiro ezia nyarumuka ngawikawanga
    ewia owusa, yaaya.
  nhu-NT: no ben jici saaka wvù nyaa nshii wvù mɛy lo ɛ̂ bonyii le. Ɛ́ ben gee nonɛn,
