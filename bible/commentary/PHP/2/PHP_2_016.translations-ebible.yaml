    Má ngorer na mon á kang kábutkis án gasgas namur i bung káián ái Karisito.
  kek-NT: Cui jo'can yo̱kex, c'ajo' nak ta̱sahok' sa' inch'o̱l e̱riq'uin nak tol-e̱lk
