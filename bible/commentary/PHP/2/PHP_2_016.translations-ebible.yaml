  enq-2: '@see-verse:PHP.002.015'
  eng-ASVBT: holding forth the word of life; that I may have whereof to glory in the
    day of Christ, that I did not run in vain neither labor in vain.
  mna-mna: Paso kikiskis sua mata yaryaaraŋana mi kazarra la pizin tomtom. Tana kakamam
