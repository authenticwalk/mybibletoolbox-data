    yonocoyamani nori ca jismahacaxëhi quiha.
  bbr-bbr: Ak isan mokoit senek sarenai, kiro ämän Anut nukas roasiret orip orip rawaun
    arai awarowe, ak kiro onok keserna rai, tawa Jisas Krais wasareikaun kounuk, is
    ak mesin näwäu woi erernuk, nepipiram. Kiro ses opok ak mesin äiäm, “Is sarau
    näwäu erar mau wa, is isan oisau erar tätäirau wa.”
  inb-inb: Kam­kunapa suma kaug­sai­wa­mi kawa­chin­kan­gi­chi, Taita Dius­pa Rimai
    iapa suma alli­lla kagta. Kam­kuna chasa kaug­sagpi­kunaka, Cristo samu­ura, nuka
    mana ianga kaug­sas­kata i willas­kata iachaspa, iapa alli iuia­chii­wa­mi kan­ga­pa
    kani.
  hrv-hrv: držeći riječ Života meni na ponos za Dan Kristov, što nisam zaludu trčao
