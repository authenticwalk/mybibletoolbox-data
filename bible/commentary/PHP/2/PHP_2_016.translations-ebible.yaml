    aŋpun sorok mburoŋ som, mi aŋkam kat uraata tio. To niŋ se mi menmeen yo piom.
  myw-myw: '@see-verse:PHP.002.015'
  sby-sby: pa kubambila maswi eshikupa buyumi. Neco ame ninkabe necebo cakulinyumfwa
    pabusuba bwakubwela kwa Yesu. Busuba ubo nicikenshibike kwambeti nkandalasebensa
    mulimo wabulyo, kayi kwelesha kwakame kuliya kuba kwabulyo.
  sll-sll: Sinangure Kraist gol na tere ol wai ol na tongure sigare kuminga ha memini
    i, arihobi di tibi ol tengere doling bomo. Bonangwo, Kraist hon u pa dinangwo
    haung na honagi nega dire ol ni tega gauna gul ongwo i, tamamia di pire gai golkirere
    ni onga wai pamua di ni teralua.
  yaq-NT: Intok eme'e, jiba yuu jiapsiwamta betana, juka' Krijtota bemela nok lutu'uriata
