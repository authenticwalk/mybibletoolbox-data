    lé bìo le lònbee na á ĩ lá mi bìo yi yínɔń kã́amáa.
  ote-NT: ne guí ma̱ñhʉ ra hoga noya dega te pa nza̱ntho. Nuꞌbʉ gui ꞌbʉhʉ xá hño ngu
    núna dí xiꞌahʉ, ma ga johya ndunthi nu stua yopa penga ra Zidada Jesucristo, ngueꞌa̱
    gueꞌbʉ ma ga pa̱di gue gatho núꞌa̱ stá pɛfi hinxa ma ꞌmɛdi, ma da hneca ra hoga
