  rmc-rmc: Chuden tumen zorales le dživipnaskre lavestar, hoj mange oda te avel andro
    Džives le Kristoskro pro lašariben, hoj na denašavas aňi na keravas e buči hijaba.
  apr-apr: Le ken kawetewete pang di tooltool ye bingi dook mata ke nepongo dook mata
