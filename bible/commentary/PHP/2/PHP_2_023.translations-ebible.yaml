verse: PHP.002.023
translations:
  kpx-kpx: Di huhuige dana bae hanavoge au lae tai. Isito di isiviholinu solekai hanavoliho.
    Dana vasohuta abu daemo vadeu vaveve ke hilokaito bae hanavoi.
  okv-H: Avoeto na nau degi ta ari do puvuresuja avo kihi kito Timothy ungota degi
    ikano pahurou
  tbo-tbo: Uyahinei meka hougana u luhetala a nonoli a luhogaleya ipa Timoti apo a
    himiliyahi uyahimi.
  mal-C: എനിക്ക് എന്തു സംഭവിക്കും എന്ന് അറിഞ്ഞാൽ ഉടൻതന്നെ അവനെ അങ്ങോട്ട് അയയ്ക്കാമെന്ന്
    ഞാൻ പ്രതീക്ഷിക്കുന്നു.
  grc-SR: Τοῦτον μὲν οὖν ἐλπίζω πέμψαι, ὡς ἂν ἀπίδω τὰ περὶ ἐμέ, ἐξαυτῆς·
  bgc-bgc: इस करकै मन्नै आस सै, कै ज्यो ही मन्नै बेरा लाग्गैगा के मेरा के हाल होगा,
    त्यों ही मै उसनै तावळी सी भेज देऊँगाँ।
  khz-khz: Gaura pakurai pana tugu-wati vega-velekea, maguli enai raka pene mia-tiwa
    geku ai pana ripaa vou.
  deu-TKW: Ihn also hoffe ich euch zu senden, so bald ich nur in meinen eigenen Angelegenheiten
    hinaussehe.
  zsr-NT: Gsölaꞌa‑biꞌ ga zoaliꞌ biꞌi Timoteo catiꞌ gnözdaꞌ nacx gac quiaꞌ ni
  lin-lin: Yango wana nazali na elikya ya kotinda ye epai na bino tango kaka nakoyeba
    ndenge nini makambo na ngai ekosuka.
  hns-NT: Djab ham djaan djaabe kie hamse ka hoiga, tab ham maangiela oke toerant
    pathaawe.
  noa-E: Magua, ya amau mʉch sĩi öbeerpʉ̈iju wa thõopʉ̈iju a ajapcha khaphʉ aadeewai
    iita mua pʉ̈iju a chirʉm, pãar oon mamkhĩir.
  eng-EMTV: Therefore I hope to send him at once, as soon as I may see how my circumstances
    go.
  mib-NT: Núu súcuan te ñúhun ni rī tají rí de jeē de nuū rō, te núu je ni cucáhnu
    ni rī ndese coo jíín rí.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ इङ्‌गाॽनु थेधे पोःङ्‌ङि, खे़न् इङ्‌गाॽ निङ्‌वाॽ खोःसुङ्‌नामे़ःन्‍ने,
    तिमोथिःन् खिनिॽओ पाङ्‌मा निङ्‌वाॽ चोगुङ्‌लो॥
  xnj-xnj: Hinu nihuvalila kumtuma kwinu bahapo penimanya gala gegakunikolela kuni
    kuchifungu.
  mmx-mmx: Kuren la a gagas ti riki soso i udom saparap nemi dola anaklen i do dina
    lok lavanga salai ria.
  cbr-NT: Uisaquin cara an 'ëmia uni manáncëxun cuacë 'apun 'ë caia quixun cuatancëxun
    Timoteo xuti cana sinanin.
  tee-NT: Pus icnajun ni lana acmalakachayanta ju yuchi acsni acc'atsayach ta yu aquintalak'oxiniya'
    ju quilhamak'an.
  eng-LSV: I indeed hope to send him, when I may see through the things concerning
    me—immediately;
  cak-NT: Y ren xe chic nuyoben ri anchique xquinuche'x-pe pa tribunal; xa yileses-e
    pa cárcel o xa c'o quinojin niqui'en chue. Y nunojin chi c'ajari' nintak-e ri
    Timoteo iwiq'uin.
  pah-NT: Gaha po ji amondouka pe pyri. Tihepia na'ẽ ti ji mohemukara cadeia hugwi.
    Ikwahavame po ti ji Timóteo'ga mondoukari pe pyri a'ero nehẽ.
  sja-NT: Mãpai mɨa k'awaa atak'ãri mɨ jɨ̃apataarãpa k'ĩsia iru p'anɨ oodait'ee mɨ
    ome, aramata Timoteo pëiit'ee parãmaa.
  xed-xed: Tama ná, kɗiŋta taŋ ta dgiŋtá gwaɗa ta iʼi ya, dzaʼa gi ghunadapghuna yu
    da kaghuni.
  mks-NT: Sa̱há ña̱ cán quéa̱ sácú ini i̱ chindahá i̱ da̱ nu̱ ndo̱ tá sa̱ na̱canda̱a̱
    ini i̱ ndaja cáa sa̱há i̱.
  gfk-S: Io kaie, iou sip be ni tule ie ukaia ho mu ing iat mon be iou palai be a
    mangana linge so na hana tupas no nugu nilon.
  bmu-bmu: Miaŋgöra Rom gawman yeŋön nöŋgö keu denöwö ak niŋgibingö jöhömei, mi mötagun
    mönö ölöp Timoti melaibiga zilaŋ eŋgöreŋ kamapkö jörömqöröm akzal.
  dgz-dgz: Amba ne inanap anenen venasepi yawapena amba Timoti menawaet inayap watu
    enain.
  eng-GNV: Him therefore I hope to send assoone as I knowe howe it will goe with me,
  zaa-NT: Cuantu taá cca'a' saber tì'iỹa la irialània' lani ca asunto quíyi'į nna,
    làniana ithel·la' taá' bi làti tsè'e le.
  eng-WEBSTER: Him therefore I hope to send presently, so soon as I shall see how
    it will go with me.
  guh-guh: Bajaraxuata jamatabëitorobajë Timoteo paxamëjavabelia papecataenexalia.
    Itsa yapëtaenajë pacuenia nexanaejitsia penaneconitsivi pejebabiabibota tananeconitsiaponaponaejava
    yabara, nexata bajaraxuacujinae pacatoitorobialiatsi Timoteo papecataenexalia.
  bon-bon: Peei name pi cane singi gäne teebine weeme bau me ätyepame, yepä tabe cäme
    trämä pa yaanajepi ngälu cine umle pa läbitipago cäme tääpume lipu pa läbitepi.
  nhw-BL: Huajca nijnequi achi nimantzi nijtitlanis para ma anmechitati. San achtihui
    monequi nijmatis tlaque nopantis nica.
  swh-ONEN: Kwa hiyo, ninatumaini kumtuma kwenu upesi mara nitakapojua mambo yangu
    yatakavyokuwa.
  wbi-wbi: kwekuti nihuvila kukusung'a ng'aning'ani nikangwile kino kilihumila kulyune.
  bba-bba: Yen sɔ̃nɑ nɑ yĩiyɔ n bɛɛ nùn ɡɔriɑmɑ sɑnɑm mɛ kon ɡiɑ mì sɔɔ nɑ wɑ̃ɑ.
  eng-KJVCPB: Him therefore I hope to send presently, so soon as I shall see how it
    will go with me.
  kgk-NT: Upéa-rehe xe-vy ojehu va'erã aikwaa-ma ramo, amondose Timóteo.
  waj-waj: Ivaara kiisa suai vaidiiya niiyara data datai aataruuvaa iikiaaraivo kooyaa
    vainai tee na inna titano ngiiisi kuanaraivaara na yaata utuaunoo.
  cpy-cpy: Riitakira nokowakiri notyaantemiri janta, aririka niyotaki jempe ikanteetena.
  mpx-mpx: Ya nuwatu no kot ga na hago ge hauna gun abwe ni gan elau na atena, yaka
    etimwawa Timoti na patuna ni nowa.
  wbp-wbp: Kulalparna Timiji yilyayarlarra nyurrurla-kurraju murnma. Kala ngampurrpa-jala
    karnarla nyina, ngakarna-nyarra yilyamirra nyanunguju. Marda kapujulu mardarni
    nyampurla rdakungka-juku. Marda kapujulu yilyami, karija. Kula karna milya-pinyi.
    Kajijili ngarrirni nyarrpa-mani mayi kapujulu, ngula-jangkarlunya kapurna Timijiji
    yilyamirra yimi-kirli ngaju-kurlu.
  luo-luo: Kuom mano ageno mar ore iru mapiyo bangʼ kasengʼeyo gima biro timorena
    ka.
  nhe-NT: Huajca nijnequi nijtitlanis para ma inmechitati. San achtohui monequi nijmatis
    tlaque nopantis nicani.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܒܗܹܒ݂ܝܼ ܝܘܸܢ ܕܫܲܕܪܸܢܹܗ ܠܟܸܣܠܵܘܟ݂ܘܿܢ ܒܓ̰ܲܠܕܘܼܬܵ‌ܐ، ܐܝܼܡܲܢ ܕܚܵܙܹܝܢ
    ܕܵܐܟ݂ܝܼ ܒܸܬ ܗܵܘܝܼ ܫܘܼܠܵܢܝܼ̈.
  esk-NT: Taatnamik tuyuġiłhiñaaġuġiga qilamillapiaq iḷitchuġianikkuma qanuq uqaqsittaałłamni
    inillakpatŋa.
  msb-msb: Kaya, nagalaom ako na pakadaon siya sa iyo pakaarami ko san mangyayari
    sa akon didi.
  cpa-NT: Dsø¹juu¹² jøng² tsë́³jni dsa² na³ma²guiang³jni ha²lah lé² jǿg³ quieg¹.
  dso-dso: ତେବର୍‌ ପାଇ, ମକେ କାଇଟା ଗଟ୍‌ସି, ସେଟା ଜାନ୍‌ଲା ଦାପ୍‌ରେ, ତାକେ ତମର୍‌ ଲଗେ ପିଲିପିତେଇ
    ପାଟାଇବି ବଲିକରି ଆସା କଲିନି ।
  meu-meu: Taunabunai egu helaro be asi vanahana ia baina siaia vasi, lau ede baina
    heto baina diba negana ai.
  yva-NT: Maisyare omai ti, syare syo Timotius atutir pore wasai arono anakotaro mare
    nande rinai mamo syo raen to.
  dgc-dgc: Pero bagu ko siya paangen sina, éng mapospusan ko dén éng anya i manyaria
    diyakén ta éye.
  zpm-NT: Ible laa guic naa no cxeḻ naa me lo to i, loxaque gacnaṉse naa dieṉ zha
    csaṉ wxtis rii xcuent naa nu.
  hix-NT: Noro rma nyaknyàr xe wehxaha, ohyakanye. Onà ymo yaye kahataken hana. Ahatakahra
    haxa wehxan hana. Sesa komo wya ronytxatxhe rma, rahatakatxho uhutwen hamà. Àro
    wyaro rowya uhutwatxhe rma, Txemohtyo ànyakyaha, ohyakanye.
  sim-sim: An orin a mbashinak jihik or ikwak amu hishinduwa. Hako awarsinak. Mashi
    os an mberem a nakwa oson li sawenak a misihi nom a mbashinak jirik ikwa ri.
  npi-ULB: यसकारण, मेरो निम्ति के हुनेछ भनेर मैले थाहा पाउनासाथ जति सक्दो चाँडो म
    तिमोथीलाई तिमीहरूकहाँ पठाउने आशा गर्दछु ।
  cgc-cgc: Gani, ta kaluoy ta Ginuo, daw mlaman ko en daw ino risulta ta ake na kaso,
    pailingen ko dayon kanen an dyan ki kyo.
  tim-tim: Yâk âlepŋe akmap gârâmâ aregât gain gain miawakniŋbiap âmâ are nâŋgâm heŋgemgowianân
    âmâ huŋgun aŋdere togowiap.
  yor-yor: Nítorí náà, mo ní ìrètí láti rán sí yín ní àìpẹ́ tí mo bá wòye bí yóò ti
    rí fún mi.
  wos-wos: Wunimbu xakutekwa jooka xékélakita wuni déré wawut, dé gunika bari yitandé.
    Wungi wuni saréké.
  emp-NTPO: Mʌ̃ sãwã od̶ida cawasira Timoteora bãrãmaa diabueida crĩcha b̶ʌa.
  eng-F35: Therefore I hope to send him at once, as soon as I see how things go with
    me.
  ind-ind: Karena itu saya berharap bisa segera mengutus Timotius kepada kalian sesudah
    saya tahu bagaimana keputusan hukum untuk kasus saya.
  pes-OPCB: بنابراین، امیدوارم به محض روشن شدن وضعیتم، تیموتائوس را فوری نزد شما بفرستم؛
  mpt-mpt: Ne kot wengo baatneniba Inanamabeobo geiba wenti mole ne Timotie hebmamsab
    dabaia monea ibsu natlamabebe.
  ssx-ssx: Kutaata꞉ pa titina꞉ amba꞉la I̱ pa꞉ta꞉ epolo pa꞉la꞉ hau manuta꞉ eki haumanu
    ipiliepe la handata꞉ kota꞉ ipikita꞉ iki pa꞉ta꞉ a̱i̱ epena꞉ tapaaluekema꞉ hone
    witolome.
  mkl-mkl: Ŋɔi í jɔ̀ ǹ wɑ n bi n bɔɔ wɑ bi tu ŋɛ si wɑɑti iyi ɑn mɑ̀ bii ǹ wɑ.
  gaq-gaq: ନେଙ୍ଗ୍ ଆଡ଼ାତ୍ରା ମେଁନେ ଗଟେନେ ୱେଡିଙ୍ଗ୍‌କେ ମ୍ୟାକ୍ନେ ଦାପ୍ରେ ନେଙ୍ଗ୍ ଆମେକେ ପେଇଂନେ
    ଡାଗ୍ରା ମ୍ୱେଏ ଡାଗ୍‌ଚେ ଆସା ଡିଙ୍ଗ୍‌ନ୍ଲେଏ ।
  gof-RNT: Hessa gisho, tabay haniyabaa be7ada ellesada iya hintteko yeddana gada
    qoppays.
  unx-unx: ଆଇଁୟାଃ ଚିକ୍‌ନାଃ ହବାଅଃତେ ସେନଃତାନା, ଏନା ସାରିକେଦ୍‌ଚି ଆଇଙ୍ଗ୍‌ ଇନିଃକେ ଆପେତାଃତେ
    କୁଲିୟାଇଙ୍ଗ୍‌ ମେନ୍ତେଇଙ୍ଗ୍‌ ଆସ୍ରାକାଦା ।
  gah-gah: Itó nenitoka netá néminoko manáminoko utó itikumú nene gele guni okinake
    aí nene litá oko lekelitoka amiselekugo vitive loko gelenouve.
  lcm-lcm: Asukang vang a napo lomlomon alava asi kag asok sumasuma ania, e mung palau
    i kag la luk malangas tapai ani sa ka serei e pukun ig.
  aer-aer: Kenhe the akenhe renhe urreke-ante yernetyeke arrekantherre-werne, the
    lyete renhe yernetyeke ahentye-aneme. Tyerrtye nhenhe areyele apeke ayenge akwete
    atnyenemele jail nhenhele. Itne apeke ayenge nhenhenge-ntyele yerneme. Ayenge
    akutne. Ayenge akarelheme ayeye itnekenhe awetyeke, iwenhe apeke-arle itne atyenge
    mpwarewarretyenheke. Ikwere ipenhe the Timothy yernemele ayeye-akerte alhetyeke
    arrekantherre-werne.
  qvc-NT: 'Chaymi munani qamkunaman kach''amuyta. Piru puntatam munani yach''ayta:
    ¿Imam rin pasawaq? nishpa. Chay yach''ashqay urasmi Timutiyutaqa rini kach''amuq.'
  tgl-ULB: Kaya umaasa akong ipadadala siya sa oras na makita ko kung paano magaganap
    ang mga bagay sa akin.
  cbs-NT: Ea jaskada waxanaibu jatun matu unanmai jau ekidi matuki chani kanun ja
    en matu anu nichinkatsis ikaii.
  xtm-NTPP: Chukan kúu ja nuna kuni sa naxe jin ka'an ñayii ka netniñu a naxe jin
    sa'a ña'a i, te tetniñu kunu sa de jaan de nuu ka iyo ni a.
  nnq-nnq: Kuyenie nhyobale kunkinga kwinu machoba uganga pambakumanya ile pipakumbitila.
  bao-NT: To biri ano yʉre ca biirijere majicãri jiro, yoari mééra mʉja pʉtopʉ Timoteore
    yʉ tiicojorʉga.
  san-ORI: ଅତଏୱ ମମ ଭାୱିଦଶାଂ ଜ୍ଞାତ୍ୱା ତତ୍କ୍ଷଣାତ୍ ତମେୱ ପ୍ରେଷଯିତୁଂ ପ୍ରତ୍ୟାଶାଂ କୁର୍ୱ୍ୱେ
  huv-NT: Tenguial napiüng sanüüch mamb majaw icon, wüx landoj najaw nguineay sanajlüy
    ningüy.
  otn-NT: Dí̱ nne ga̱ pɛnhnä p'ʉ ra̱ Timoteo, høntho ga̱ pa̱di̱ tengu̱ da̱ gohma̱
    asunto.
  nop-nop: Kaŋ nu na’walaŋkade nemek unduŋ be unduŋ mintawaak u nadididimehinakaŋ
    adi-ku pilap kamewe waak.
  obo-NT: De-en od po-unduwonnon ku sikandin to koniyu otid kosorollan kud kos od
    kotomanan ku ka-ay't prisuwan.
  cak-ENT: Y yin xaxe chic c'a voyoben ri achique xtibix-pe chuve pa juzgado, si nquinelesüs-e
    pa cárcel o xa c'o quinojin nquibün chuve. Y c'ateri' nintük-e ri Timoteo iviq'uin,
    ri nunucun yin.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ᤏᤢ ᤌᤣᤎᤣ ᤐᤥ᤺ᤱᤅᤡ. ᤂᤧᤴ ᤀᤡᤱᤃᤠ᤹ ᤏᤡᤱᤘᤠ᤹ ᤂᤥ᤺ᤛᤢᤱᤏᤠᤔᤧ᤺ᤴᤏᤣ. ᤋᤡᤔᤥᤌᤡ᤺ᤴ
    ᤂᤡᤏᤡ᤹ᤀᤥ ᤐᤠᤱᤔᤠ ᤏᤡᤱᤘᤠ᤹ ᤆᤥᤃᤢᤱᤗᤥ॥
  mie-NT: Túsaá de ñúhún inī ni jā tají nī dē cuēē dē nūū nū, tá ja nī ncucáhnú inī
    ni nāsa coo jíín nī.
  san-TIB: ཨཏཨེཝ མམ བྷཱཝིདཤཱཾ ཛྙཱཏྭཱ ཏཏྐྵཎཱཏ྄ ཏམེཝ པྲེཥཡིཏུཾ པྲཏྱཱཤཱཾ ཀུཪྻྭེ
  qve-NT: Noqaqa kay carcelpi preso kasqaymanta librechus kasaq icha manachus chayta
    yacharuspallan, wawqenchis Timoteotaqa qankunaman mandamusqaykichis.
  pao-NT: Nu ka e manekwuna sopedakwadoohoose ooonne'yoona nu sumuna mu-matoo oo tayakwu.
  cbu-NT: ¿Na nuwaa sundar tamachimasaja? Pachachpasinaya. Naturitana yasareezi. Yasakchuri,
    mikeeruri Tímoteyush tsiyatssee zanganchintspa.
  usa-usa: ketineqá nói-qtataarabi pááq íné ínata timá-timiyaqa kemá Tímotimma timákáanana
    keráwáqtôpaq wíniye.
  soy-soy: Nɛ tɑ́lɛ̃ tɛ nɛn píyei n yɛ̃ lɛ̃ kɑḿ nɛ kɛ́tɔ n tɛnɛnɛ, nɛ́ nɔ́kɛnɛ́mɛɛ
    u tumpɔ.
  hui-hui: I̱ garabaya kogoni tigua agi birabe handamaro buwa nde Timodi tí kamiria
    abale ibilole manda bu ko.
  amf-amf: Ta keeda inno yerro hardar konin yeskonam inin qansonsa budonte Thimaatoosam
    saana yedar yittsana bhocchi ida haye.
  quc-NNT: Rumal wa' kwaj kintaq b'i ri are' iwuk' aretaq kinwetamaj jas ri käb'antaj
    na wuk' in waral pa ri che'.
  dob-dob: ꞌEnega ꞌabo tuta nina ꞌagu loina yanonoi, nuwanuwagu be Timoti nina yaetunenawa
    ꞌemiya.
  wrs-wrs: Kava nengavnangva vrev, wolaihapralmba hemba domba yeindamba lelnam, nonamba
    kava osva wiyavavpa, ora os si kamba venavav duangva.
  mca-mca: Qa hik ta'ƚijupi', q'axqe qu' aje'eƚ he'nukin hatse' ha'ne Timoteo qe mexe
    qu' heik'eni'ƚik'uikii pa'qu' nit'ij pe' wit'alhei.
  tzo-TZC: Jaꞌ yuꞌun un, cꞌalal mi laj caꞌi cꞌu sꞌelan ta xbat ti jcꞌoplale, tey ta
    jtacboxuc talel ta atojolic ti Timoteoe.
  mya-mya: သို့​ဖြစ်​၍​ငါ့​အ​မှု​ကိစ္စ​အ​ဘယ်​သို့​ဖြစ်​မည်​ကို​သိ လျှင်​သိ​ခြင်း သူ့​အား​သင်​တို့​ထံ​သို့​စေ​လွှတ်​နိုင်
