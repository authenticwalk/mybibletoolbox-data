  hus-NT-1971: Tam cu tso’obna’its jant’o ne’ets quin t’ajchin teje’ al an huic’axte’,
    tamna’its ne’ets cu aba’ a Timoteo ca c’ale ti tsa’biychic.
  med-med: Wote, na nanim moⱡʉp pilamba uⱡ mbʉ, kapⱡa em ndam, Timoti enim kʉn ui
    nondpa tila tʉp mundimp.
  bch-bch: Tota oangga nagera kemi saoa kadonga ga iuot ngan gau, eine ga nasula ei
    ga ilat pagimi.
  cco-NT: Jo̱ íˋbingꞌ sɨjeenˇ e nisɨ́ɨnˆn e dsiꞌeer˜ ꞌnʉ́ꞌˋ fɨˊ na ladsifɨˊ mɨ˜ nilɨñiiˉ
    jial ngóoˊ quiéˉe fɨˊ la.
  deu-1951: Diesen nun hoffe ich sofort zu senden, sobald ich absehen kann, wie es
    mit mir gehen wird.
  alq-ALGNT: Ni8i ijinija8a dac kina8akag, teci8ag apitc ick8a tibakonigo8an.
  ixl-NNT: Estiꞌeꞌ ni valeꞌ uvaꞌ tuk unchaj bꞌen u Timoteo sexoꞌl. Pet lanal vileꞌ
    kam tuk elojkat in.
  boa-NT: Aane óvíi íñe ícyooca o íjcyane muhdú óóma péé o wállo dííbyeke ámúhakye
    dibye iúújetéki.
  quh-NT: Chayraycu payta cachamuyta yuyani imaynachus preso caskaymanta rinawanta
    yachaytawancama.
  kwi-kwi: Na kimtu aizpa pailtawane, nane Timoteora uruzpara aza ɨninshimtus.
  agm-agm: Timotehoai sahɨ bimohɨpɨpɨhapɨ nandusoaasisanɨhɨ napɨtaise. Isɨ amɨ nɨnɨ
    jɨhɨ gwɨnyaatɨ mmondaano, gamanɨho nɨngisɨ wipɨniso ndo. Saindɨ mmonɨtɨ kaindosatɨ
    Timotehoai sapɨ ketɨ nandusaasɨto.
  ubr-ubr: Ainau on, ansagob tiwag atonio nin Rome an bainetewarotin on bobo mamaba
    fan auriu inafour. Namon on gibunai weie yau arimon Timothy baiyagiginai aniyafarai
    inan omi aurim.
  tsw-NT: Na̱ n reve ili i na aa yuwan na̱ a̱mu, n ta̱ lyungu yi ya̱ꞌa̱ ɗu.
  cax-NT: Sane nauquiche icüpucati tanu aubesa, arrtü tütusio iñemo isane pasabobo
    iñemo auna.
  aia-aia: Hoita, na'i madoraa wai 'omesiai taha nai to'o tanaau, 'au rabasia do waigu
    ha'ataaria wou.
  srp-1865: Njega dakle nadam se da æu poslati odmah kako razberem šta je za mene.
  agt-agt: A ikatalak ku mantu ta madob ku sangaw tekamuy ta mavit, ammi dangagan
    ku bit am anu ya dumatang teyak.
  lug-lug: Kale oyo gwe nsuubira okubatumira amangu ddala nga naakamanya nga bwe nnaabeera.
  yby-yby: Ito nemotokaya yamidana mamidana saina soto pitibokumuya ele wehe lokoko
    emodaya enemane oko oli hekoyoko wetiye loko ele-minoe.
  heb-heb: ואתו אקוה לשלח אליכם מהר כאשר אראה מה יהיה לי׃
  mpp-mpp: Aime nala yefe wenuc fikedaicte, yogo ngage-motolubac ye biyac salebe funale
    ngagesigabac.
  apb-apb: Aena urine, ingeie oto ne kei tolana uusunge'inie wau i seemiu, aana maholo
    ne kei sai diana aana uri nga taa kei reu eeku i leu.
  san-TEL: అతఏవ మమ భావిదశాం జ్ఞాత్వా తత్క్షణాత్ తమేవ ప్రేషయితుం ప్రత్యాశాం కుర్వ్వే
  ben-IRV: অতএব আশাকরি, আমার কি ঘটে, তা জানতে পারলেই তাঁকে তোমাদের কাছে পাঠিয়ে দেব।
  ntu-ntu: Pnzpe drtwrnge kx sa na-atwzlr-ngrbo nide bamu, mz nibr nzxlr-krnge nike
    naprtzm bange mrka.
  pan-pan: ਸੋ ਮੈਨੂੰ ਆਸ ਹੈ ਕਿ ਜਿਸ ਵੇਲੇ ਵੇਖ ਲਵਾਂ ਜੋ ਮੇਰਾ ਕੀ ਹਾਲ ਹੋਵੇਗਾ ਤਾਂ ਝੱਟ ਉਹ ਨੂੰ
    ਭੇਜ ਦਿਆਂ।
  gvc-gvc: Ã jicʉ pʉhtoa yʉhʉre ti dohse yoahtore masicʉta, Timoteore mʉsa cahapʉ
    waroca duaja.
  ksj-ksj: Eꞌanoꞌo ꞌadao eḡe mazao naginiꞌa fureratiteꞌe ederiꞌuduꞌu, Timoteo zae
    vaḡe tuḡuniꞌuma.
  sbk-sbk: Hwahuje esobheye hutume halaka hulimwi ilikemanye henu habhafumile hulini.
  mya-JVB: ထိုကြောင့် ငါ၌အဘယ်သို့ဖြစ်မည်ဟု ငါ သိ သောအခါ ၊ သူ့ကို သင်တို့ရှိရာသို့
    ချက်ခြင်း စေလွှတ် မည် ဟု ကြံစည် မြော်လင့်လျက် ငါနေ၏။။
  kgf-kgf: Imuac nuac muru haka dimuhuc hicŋi némmac imi hémma niŋtegicmaŋ nalé imuaru
    focdac ic imi méli énécmimaŋ ʒé niŋkumuma kecʒua.
  awb-awb: Minayabe áwénunéna, Mahtaq ínéba aneqpopoq kanabirapómo éna Tímóti iteba
    eqmaraníe.
  gdn-gdn: Ki pokere, iyapana nau diburasini-mupu ragidai nau bamaneya badidi kwaetagamana
    wainapiyamu ki yonai tagisi nau wainapani were ewa ka nau apunu Simosi wi bamagau
    tonopani da e yona ki kuduba wi nidini.
  nko-NT: Mʋ́ sʋ ndɛ ɔkpa kɩ́ɩ ánɩ́ nɩ́ nenyá wun tɔ́á ɩbɛ́ba mɩsʋ nfɩ pɛ́ á,
    nɔ́wa mʋ mlɩ wá.
  bsn-NT: To bajiri, tubiberiavijʉ yʉ ñaro yʉre ĩna yirotire masicõari, ĩ rãca mʉare
    queti cõarʉcʉja yʉ.
  pib-NT: Giyagni tye nkagwaka yokanreta wa netinwachi gita gikta nixpokotanu.
  wiv-wiv: Kubarae, ka lohoia, kua ta na lala vutuvutuhia kagu kotoa, ia mai nazia
    matoto da e bele ni niau. Pale, hau te geri tapunia ia vano ni miu.
  reg-reg: Kulwejo eniikanya okumutuma bhwangu nikamenya chinu chilija okumbona.
  mlh-mlh: Ore eru Rom gawman yoŋoji noŋ uruŋu enarenimiŋ ore buŋo kipenimiŋ, oi maneru
    soine Timoti sorebe pipa ŋoŋoreo foiŋ ore origago.
  gof-ENT: ሄሳ ጊሾ፥ ታባይ ሃኒያባ ቤዓዳ ኤሌሳዳ ኢያ ሂንቴኮ ዬዳና ጋዳ ቆፓይስ።
  aau-aau: Hano uron hokwe senkin nan, hano liwak yor arian hok low lopa lwak ankin,
    hakwe Timoti se kokwe hmo owh mon kiysaw-me-ha ey.
  tvk-tvk: Misak ni, e melele xati xa nihe von koten e nilong kil naha xa ti lipol
    ni minou, nisil Timoti ihat visal xamim.
  prf-NT: Gustu ku nakuwan a paangayán siya haán ni matukuyan ku dán ni ánya i mangyariyid
    dikoku háddi.
  auy-auy: Kesópaꞌo tínda-tantaaꞌa amuꞌmaꞌmái awánéꞌa Tímótimba aiꞌmáráanana kentópaꞌa
    wínaꞌa
  tbg-tbg: Te maini variqi vuaina okarara kankomake iri, viraqaahai aara ho vairera,
    te Timotira atitaariraro ne ianaini vuanaro.
  hub-NT: Tura wika achirkarmatai egkemsan iturtukartig, mantuawartimpash, ayatkiash
    iwákuk jiirkiarat, tusan nekarmamattsan wakerajai. Tura nuna nekarmaman Timoteon
    atumin wári akupkattsan enentaimjai.
  hmo-hmo: Unai dainai lau laloa nega daudau lasi lalonai umui dekenai ia do lau siaia.
    Oibe, lau dekenai dahaka ia vara gauna lau diba neganai, Timoteo do lau siaia
    maoromaoro.
  big-big: Tegi ne wila wazaniyagi ma yeikki miza purikki pakela logo pi iniyegi wezamelagine.
  gux-G: Lanwani ii, n daani ke n ya fidi ki bandi n maama n ba juodi maama kuli ii,
    min sɔni o i kani
  cnl-NT: '''E³ jo̱³ lǿn³na²³ ''e³ rɨ²sɨɨn³¹na¹ quién²na''³ xe̱''n² mɨ³rɨ³li³lii²³
