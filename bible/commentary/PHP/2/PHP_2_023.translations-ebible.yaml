  zar-NT: Isö́l-laʼa-biʼ biʼi Timoteo ga zóaliʼ cateʼ inözdaʼ nacxi gaca quiaʼ ni
  kde-kde: Bahi panimbemala mambo lambengukôja layâmba kuhungwa kwangu, ngùlolela
    nintume kwenu mwenu upehi.
  ata-ata: La sou eni emasaxa manina lexe eni apasipaa apalusou no voxo ane eni elavusou
    lexe mii maꞌia uxali noxilo.
  qvw-NT: Chaymi ya'awan ima pasanantapis yaćhälul-pacha amcunaman caćhamuśhä.
  nfa-nfa: Ladhe rèngu pamaꞌète rare ku lii langu jaꞌa, jaꞌa heka pua Timotius dhiu
    asa miu kèna.
  tnp-tnp: Mətəu-inu o nati əha, nɨkik tətəhti məmə nian oiəkəhrun məmə rəhak natɨgiən
    otəhro lanu, oiəkahli=pɨnə uəhai əmə tuvən meh itəmah,
  urd-urd: पस मैं उम्मीद करता हूँ कि जब अपने हाल का अन्जाम मालूम कर लूँगा तो उसे फ़ौरन
    भेज दूँगा।
  hot-hot: Aêŋ ba yahêv yamaleŋ ek yaŋgê nena malê intu tem êpôm ya vêm ka yanêm yani
    ba êsôk ketheŋ ek ênjê môlô.
  mqj-NT: Ianna ma'lesoammo inde kara-kara kutingngayoe, tappa kusuami matin umpellambi'ikoa'.
  rus-SYN: Итак я надеюсь послать его тотчас же, как скоро узнаю, что будет со мною.
  mbh-mbh: Maken palolo avele na lemik ve ako tho pavurvur aro tho pakepot i a thomu
    nge wot. Na nge ako lemik mire nge ur kathnga ako aro i velpoltun tho, lamoko
    aro tho pakepot i a thomu nge wot viri viri.
  bdd-bdd: Coinega ꞌeguma tutaina ꞌagu loina yahesagohe, nuwanuwagu ma Timotiina yahetuneyawa
    ꞌoimiya.
  cbt-NTPO: Ma'sona coisë onpotaponco nimara, co caso' nitotërahuë'. Nitotohuato,
    Timotio a'parahuë sha'huitinquëmaso marë'.
  srn-NT: Dat' meki mi e howpu fu seni en kon wantewante na unu, so esi leki mi sabi
    fa sani o waka gi mi.
  cta-NT: Loꞌo tye caca cuayáꞌ jnaꞌ, liꞌ ta naꞌ jiꞌi̱ yu chaꞌ hora ti tsaa yu ca su
    ndiꞌi̱ ma̱,
  bqc-SIM: Tó má a zɛa dↄ̃ súsu, má ye mà aà zĩwá gↄ̃̀ↄ.
  tcz-CHONGTHU: Hilai muna kachung thu ipi aso aphotchetna aum tengleh ama nangho
    henga hinsol ding kati ahi.
  mar-mar: म्हणून माझे काय होईल ते दिसून येताच, त्यास रवाना करता येईल अशी मी आशा करतो.
  snp-snp: Yamu ya namodoka neta ma fede numunami ya kolife lenamo kamenalo, ayalo
    ya linatedoka ilifi melenae, loto kolowe.
  isl-isl: Ég vona að ég geti sent hann til ykkar strax og ég veit hvað um mig verður.
  spy-NT: Kunyoo, āsōōtē +māāyooku kuchō wōloo ōmiitē yoo kaakas wōlēē wuunto ꞉ng'aleek
    ām wōlēē āmiitē.
  xnn-xnn: Isonga ibaak siya ken dakayo ay dagos no getkek nan mabanagan nan kasok.
  mwe-mwe: Bhai ngunakulupalila kwaatuma bhenebho kunngwenunji, pene pushiniimanye
    ishindendelweyo.
  tte-tte: Nuwanuwagu yagu yatala yabenali-baguna-yan na yakatai tawae kani iyawatagili
    koliyau, kabo Timoti yayawasayawa kolimiu.
  tcs-tcs: Ai go sane Timoti go po yupla stret apta wen ai go sabe wanem go apen po
    mi ya.
  hlt-THB: Cedawngawh, ka bi sai ve ka nai ka nawng coengawh anih ce tyi law nai bit
    kawng tinawh ngaih-uu nyng.
  soq-soq: Ne dima nainanepe winedia atendewanteape tauma ne Timoti tauwadea wapaaubepo
    e manlawo wisepi.
  qub-qub: Chaymi autoridäcuna imata ruramänanpaj cashantapis sumaj musyaycurna payta
    cachamushäpaj.
  att-att: Á yáyù nga ikáyâ ku nga doban ta umay ta gián naw, sangaw nu mánnámmuák
    ku yù mesimmu nikán saw.
  bki-bki: Jibe na, namial naio be toro na memedu ka neiila naio riviedu kean kamiu,
    mia maka rijikia riviedu vo. Nojidom ka neial von ka mia tum̃abe ka kiniou ea
    vio nei beamu vo, ana naio mijikia riviedu riverial van kamiu.
  bqp-bqp: Tó má a zɛna dↄ̃ súsu, má ye mà a zĩáwa gↄ̃̀nↄ.
  mcp-mcp: Nyə wə́ mə́ ŋgə́ tə́dʉga nə́ mə é ntɨ ja mə́ é wámbʉlə nda mə́ é shúgʉla
    nə́ yɛ́.
  hat-hat: Mwen fè lide voye l' kote nou lè m'a fin wè ki jan sa ap pase pou mwen.
  npl-NT: San manikmati tlan kichiwaskeh nowa nomechontitlanilis n Timoteo.
  bgg-bgg: Ji-è gu ne thieg nyie khi-èrek ne zabthek ne gu chiang thog ruii ne aishii
    ne nathek hà khthiie thoh ge pha gu ne luthong ro.
  eng-TCENT: Therefore I hope to send him to you at once, as soon as I find out what
    is going to happen to me.
  eng-BSB: So I hope to send him as soon as I see what happens with me.
  cpu-NT: Iriitakera nokovakeri notyaantemiri janta, aririka niyotake tsika inkantaitena.
  san-ASM: অতএৱ মম ভাৱিদশাং জ্ঞাৎৱা তৎক্ষণাৎ তমেৱ প্ৰেষযিতুং প্ৰত্যাশাং কুৰ্ৱ্ৱে
  tac-NT: Napu'lige machisá ne alolabo ne jena, 'we yati julámala ne Timoteo alemi.
  eng-WEBPB: Therefore I hope to send him at once, as soon as I see how it will go
    with me.
  gfk-H: Io hua, iau nem bia ni tulei ia ukatika ta muat ing a mon bia iau palai bia
    a mangana linga sa na haan tupas no nugu nilon.
  viv-viv: Medema faꞋina nuwanuwaku banaꞋe agaimiya ganamaduꞋiveninisena tu nagona
    gavaimi iya faꞋikuya kotu againe hinavehimeya ma ganahalamanena tu muliya ganaꞋiveninisena.
  yao-yao: Ngulolela chinjintuma kukwenu chitema patinjiimanyilila itiingopochele
    apano.
  tgp-tgp: Matana, na lo r̃omtoho vara a pa r̃ulea nohorihi, pani a pa hitea vara
    i pa sohena sava isaku tako.
  auc-NT: Ïninque, Botö ïmote awënëidi æbänö apænte anguïnänii, ante ëñente ate botö
    Tïmoteo ingante mänïñedë ate mïnitö weca do da pönömo poncæcäimpa, ante pönëmopa.
  kbc-NT: Joaniɡ̶idaa leeɡ̶odi me niɡ̶iniaaɡ̶ini ane inibeotege me jiiɡ̶eticogi makaamitaɡ̶atiwaji,
    niɡ̶ina nige jowooɡ̶odi aneji.
  bmh-bmh: Bo, iz i abiu, iz hiacaranemen zauan utilebi, bitai ta, i utilebi, bitai
    ta, ein igul iz ebilab guzenamam abe maimai, Timoti ag uligarabun palautemin,
    ag waiagab bitamau.
  ctu-BL: Jini cha'an com c choc majlel ya' ba' añetla che' mic ña'tan chuqui anto
    yom tic tojlel.
  meq-meq: Andza niye a seŋ na slərakumeye naha. Ane tuk na, na həbiye ta ŋgəneŋ ha
    sariya ga təday.
  noa-H: Magua, ya hamau mʌch sĩi höbeerpʌ̈iju wa t'õopʌ̈iju ha hajapcha k'ap'ʌ haadeewai
    hiita mua pʌ̈iju ha chirʌm, pãar hoon mamk'ĩir.
  alp-NT: Ele mere hoko namake kena rekwa peneka be auku pakalare elika, pine au ulakeni
    loko imi.
  san-VEL: ataeva mama bhaavida"saa.m j naatvaa tatk.sa.naat tameva pre.sayitu.m pratyaa"saa.m
    kurvve
  kbq-kbq: E'izanku nagrama nagesama nentahuana, ame' hu'na huntesugeno tamagritega
    vugahie. Inankna zano nagrite'ma fore'ma hanigu kete'na huntesugeno vugahie.
  kbh-kbh: Chcasna, ats̈e sëntsobátmana cha jíchmuana, nts̈amo áts̈eftaca jopásama
    chaitsetáts̈ëmbo y cachora;
  ron-LSB: De aceea, sper să-l trimit imediat, imediat ce voi vedea cum va merge cu
    mine.
  pon-pon: I me i kaporoporeki, me i pan kadarala eden, i lao aja ir ai.
  nhe-BL: Huajca nijnequi nijtitlanis para ma inmechitati. San achtohui monequi nijmatis
    tlaque nopantis nicani.
  sps-sps: Nyo fakats rou ma jiats naats ya tsumi i tovei tsun siruu to te sab finy
    ronyo na ka to te ruak tsonyo nei ge toroman anyo tapuruur nats rou tan kotskots.
  wnc-wnc: Sike nata kaautde yuwawa nae wam usanzike yawa natakenga nata initewa ginde
    kuwik.
  bus-bus: Tó má a zɛna dↄ̃ súusu, má yezi mà à zĩawa gↄ̃ↄ.
  gub-BL: A'e rupi heporomono kar wer hehe pepyr. Tuwihaw hemuhem kar putar ru'u xe
    wi zemunehew paw wi wà nehe. Aze nahemuhem kar kwaw xe wi wà nehe, amono kar putar
    Ximot pepyr nehe. Umume'u putar hereko haw peme a'e nehe.
  imo-imo: Akumunga eno moromelena yu opili nimbo lipo mundumboi tero. Otili akinjo
    na kinye ambele ulure wendo ombalonje nimbo nokoro. Pele pilipolio, yu eno moromelena
    opili nimbo welea lipo mundumbo.
  boj-boj: Deqa e kiñala tariŋosiy kumbra kiye jeu tamo naŋgi na e ebqab di qalieosiy
    Timoti qariŋyit a nuŋgoq boqujatosim saiŋgwas.
  eng-DRA: Him therefore I hope to send unto you immediately, so soon as I shall see
    how it will go with me.
  knf-knf: Ul i i nji nŋaluŋ pyil du an keeri, wi nji kamehaŋ me jibi uko wi nan ukluŋ
    kaţëp.
  san-KHM: អតឯវ មម ភាវិទឝាំ ជ្ញាត្វា តត្ក្ឞណាត៑ តមេវ ប្រេឞយិតុំ ប្រត្យាឝាំ កុវ៌្វេ
  arn-NT: Feymew ta eluwkülen tamün werküleluwafiel kimli müten chumngechi ñi amulen
    iñche tañi dungu.
  zas-NT: Zeel rënan gaxhalan laaman din guitixlojman lëjt, gagbeezan xhienaag gariican
    loj cwent guie
  ken-NT: Nnáŋ ngɔ́ ndǔ mɛnyɨŋ bɛ́chí ɛbhe ɛya, chɔŋ mbɔŋ nkaysi bɛto yi awu ntá
    yɛka.
