    nangeãgu i pechiga.
  zpl-NT: Tucutse Jesucristo laleaꞌ xeꞌla Timoteo luhua para nú ñia tsu arquia chenu
    yeꞌtayulla resuna lua nú xneca nucuaꞌahua.
  mbc-NT: Ka'ne' pe Timóteo anarimapai wai amîrî'nîkon pia, ayekarekon etai attîto'pe.
    Mîrîrî yu'se Uyepotorî Jesus wanî ya, ikupîuya. Mîîkîrîya î' kai'ma ayekarekon
    ekaremekî upî'. Mîrîrî pî' atausinpa.
  ndg-ndg: Lakini nenda tumaini katika nngwana yesukumtuma Timotheo kwinu hivi karibuni,
    ilikwamba niweze yeyelwa moyo panatanga mambo ginu.
  wsk-wsk: Aninga loagara biya mu iwita, Kari Biya Jesus ko gomang uwuta aniruk agi
    mu, ani Timothy pasak ala bitirik se nama ningarkukko. Ale peleruk tairuk ale
    nenenga dugu duap aga manuk ale angamang tagi patawurukko.
  toj-NT: Ta jach huas sc'ana ja Cajualtic Jesusi, ay modo oj jec mas ligero ja quermanotic
