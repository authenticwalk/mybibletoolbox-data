  nko-NT: Nɩ́ anɩ Wíe Yesu lótsulá á, ɩmɔ́ɔwa ɔpá nɔ́wa Timoteo mlɩ wá. Nɩ́
    oyínkí bɛbláa mɩ ánɩ́ mlɩtsie wankláán á, ansɩ́ bégyi mɩ.
  bsn-NT: Mʉa tʉjʉ Timoteo ĩ varotire, mani ʉjʉ Jesús ĩ bojajama, yoaro mene ĩre cõarʉcʉja
    yʉ, mʉa ñase quetire ajivariquẽnarʉ.
  pib-NT: Gitsrukaachi Geso chinanu nkagwaka gixa yegi yokanretlu Timotiyo pshinitsonu,
