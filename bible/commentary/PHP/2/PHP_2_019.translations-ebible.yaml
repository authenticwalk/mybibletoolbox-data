    Hech más chmuc'ub co'nton avu'unic.
  ind-AGS: Saya berharap, jika memang Tuhan Yesus kehendaki, untuk mengutus Timotius
    kepada kalian segera. Sebab berita tentang kalian akan menggembirakan saya ketika
    dia kembali nanti.
  omw-omw: Tiri vunyaa vaisivanto Iesusiva qiove tirera, nte Timotira titaariro nkye
    hinani quananrove. Mwiva mwini uro variqaro nkyi mwakyaakya riero mwaini nrumu
    ni timwa mpiraro ni mutukyaqitairo kyuqe hiraqe varianinra.
  yrb-yrb: Yesu Keriso Danu unu ufisuna nana Timoti siaia umaro yabai anibisu. Dawa
    yabai anibite ibebe owefite nabai fare ya uwaranu sina webiro naumate yaru umane
    watane.
  maa-NT: K'oa̱á s'ín tísíkítsjeèn, tsà Na̱'èn‑ná Jesús mejèn‑la̱ nga sìkasén ni̱to̱n‑nò
    Timoteo, mé‑ne 'a̱n ko̱tsja‑na k'e̱ nga kjoi̱íko̱‑na o̱kixi̱ i̱t'aà tsa̱jòn kós'ín
    titsa̱jnaà.
  mcq-mcq: ꞌEnakaivo na Natohwa Jesu nimaa rojujihunaꞌe na Timotiho ꞌaha josu pareꞌeje
    ranave joni vuhuna. ꞌEjakame na joni vuꞌa icháꞌina kaꞌene jara hine ꞌee ojuji
    henareje ijara niꞌajihuna.
  sus-A: ﭑ بَرَ ﭑ شَشِلِ تِ مَرِفِ عِسَ رَ عَ شَ ﭑ مَلِ عَلَكٌ ﭑ شَ تِمٌتٍ شّي وٌ
    مَ، عَلَكٌ عَ شَ ﭑ نَلِمَنِيَ وٌ شَ شِبَارُ رَ.
  jpn-1965: しかし、私もあなたがたのことを知って励ましを受けたいので、早くテモテをあなたがたのところに送りたいと、主イエスにあって望んでいます。
  fra-SBL: Mais j'espère dans le Seigneur Jésus qu'il vous enverra bientôt Timothée,
    afin que moi aussi je sois réconforté quand je saurai comment vous allez.
  yka-yka: Bang amban kabayaˈan Isa Almasi, Panuhutanten bi, daˈakku saˈ Timoteo piyu
    si kaˈam mura supaya pagbalik iye, kaboˈohanne ku aka sabab kaˈam duk asig ateykun.
  mle-mle: Aw li aal Yitaypika Duw Jisas Krais diki mawul tikila, aal wun Timotiyaam
    yabiyib gwurak wayaki-kituwaad, aw wunak sibinin maa gwura maaj kwurin kariyadikik,
    aw mwiyir wun rakarak tituwkikik tikuw.
  shp-NTPO: Non Ibo Jesussen keen iketianra, ramatanibi en matoiba Timoteo raanti
    shinannai, mato ninkatax earibi raroti kopí.
  aom-aom: 'Iae na uehorovoromo uve: Bada Iesuhu nimëꞌohuro ëhuro na ma-burëro Timothy
