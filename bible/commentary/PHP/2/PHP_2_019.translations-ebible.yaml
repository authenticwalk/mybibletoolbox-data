    pansi joanae.
  srm-NT: Dee sëmbë o, fa mi dë aki mi a’ di mëni taa abiti möön nöö Masa Jesosi o
    jabi pasi da mi u mi manda Timoteo ko haika unu. Nöö te mi jei unfa un dë, nöö
    mi o dë bööböö ku telu.
  qvs-NT: Señorninchi Jesukristu munaptin kankunaman wawkinchi Timoteota utka kachanayani.
    Paymi kutimushpa willawanka imashnami kawsaykankichi nishpa. Chayta willawaptin
    ñukaka kushikusha.
  zca-NT: Por nak da tu men che'n Jesukrist, nanen lë' Dios nzhakla, xëla Timoteo
    lo go lwega', par más zak laxto'n or gona xmod nzho go ba',
  cbc-NT: Apeyera tunu marĩ Quetiupaʉ Jesucristo cʉ̃ caborore bairo yoaro mee mʉjãã
    tʉpʉ cʉ̃ yʉ jogʉ Timoteore, mʉjãã caátiãnie quetire tʉ̃goʉseanigʉ.
  qxo-NT: Waugicuna panicuna, ima päsamänan captinpis noga musyämi mana wanutsiyämänanpä
    Señornintsic Jesucristo tsapaycämanganta. Tsaymi imanö caycäyangayquitapis musyanäpä
    Timoteuta gamcunaman cachamushä. Gamcuna cagpita cutiramur willaramaptinmi nogapis
    cushicurishä.
  mox-mox: ʼEguma eda Kaiwabu Ieisu ena nuanua ʼidewani yaʼa egu nuanua, e ʼinega
    nawale Timoti ena vetunei nawai ʼimia. Ta tuta nana naʼevivi namai ʼiguya ta valemi
    ena noqolia, ʼinega ena qaiawa qiduana.
  kew-kew: Gore neme Aa Mudu Yesu madaa kone rulaawa nimi piri-para Timoti mea rapalua.
    Nipu ipuare gore nimina remaa lagialia rabu nina robaa-para puri mapalaalia.
  dww-dww: Deḡoda Bada Yesu ima ḡoe, taugu raḡan ḡaubonaḡa agunai Timoti yà riupore
    verauḡena ḡaromie, yodibe taumi nema ko miamia bakona, vutuna taugu èi variguna
    aniwai nuavereguma aubainama.
  twi-ASANTE: Anidasoɔ a mewɔ wɔ Awurade Yesu mu no enti, mɛsoma Timoteo ma waba mo
    nkyɛn na mo ho nsɛm a mɛte no ahyɛ me nkuran.
  aoj-aoj: Iꞌi Dembinai Jisas niꞌi ahoꞌ, aꞌi atiasi ina nogota laota esapaꞌ Timoti
    nefeꞌmago ipaꞌ. Ma notanima nifiꞌi nigaꞌipi ipaꞌ pagape andeandeꞌma sogowaꞌ banagae.
  cbv-cbv: Jwĩ Maáh Jesús ã náahachah, waícanjeh Timoteodih ñi pebhna wã wahbipna
    caá, jwʉ́ʉb jʉinít, ñíih doonádih ã naáwáchah joinít, wã weñat pínah niijná.
  taw-taw: Bɨawl Jisas yaw agenɨgab, ñɨn wulep Timoti nop agyoken am nɨbop nɨgɨnɨgab.
    Nɨŋɨd adɨkɨd apɨl, nɨbi tɨtay dɨl mɨdebɨm takaw anɨb ak agek, yɨp tep gɨnɨmuŋ.
    Yɨp anɨgɨl agɨnɨmuŋ agɨl, nop agyokɨnɨgebin.
  jic-NT: Napj nola len̈ way ca jas majam Timoteo nun nt'a. 'Ücj niná qjuis Jepa Jesucristo
    lal, nin ca la mejay. 'Ücj najas ca ma palas, jupj niswa jac' na, nawala mveles
    nun po'ó; nin mpes quelel se jam jupj nun nt'a.
  zap-NT: Belne yna Jesucrist, yxaalgue noo Timotew chiid wii lo de yra de, chen tsuwen
    lextoo noo chene gon noo diiz ne wen za de.
  wer-wer: Aköp Yesu Kristo pi kön wiin pangk ëën pöt ne arim ngönte kat wiak ya kë
    sumaan akun kot nent Timoti arim naë wes mëën wais rëak kaalak waisëpnaat.
  ipi-ipi: Andipa yakama wua pua ateyai lene oko ale wato, namba epele wakale nembo
    teyo. Tene okonena, Akali Andane Jisasato katu leando, nambato Timoti bala yakama
    ateyainga wamba ini epeakale lokale.
  qul-NT: Señor Jesuspi confiacuspa, Timoteota cachamusajña, kancunamanta noticiata
    jap'ekaspa cusicunaypaj.
  tnc-tnc: Maiᵽamaki Jesúre yaᵽarãka uᵽakaja, ñojimarĩji mija ᵽõ'irã Timoteore yiᵽũatarãñu
    je'e, yimajaroka mijare kibojamaka jia mija ᵽuᵽayaokaro'si. I'suᵽaka simarãkareka
    õ'õrã ate kiᵽe'rietarãka ᵽoto mija majaroka yire kibojamaka ã'mitiritirã jia yiᵽuᵽarirãñu
    yiro'sioka.
  ter-NT: Ngúxoa ya xoko Vúnae Jesus ákoyeamo ingáxu'ikenexa mbahúkinopinoe Timóti,
    motovâti koúhepekopeamaka inzóneu enjáne kéyekunoe.
  bmr-NT: Aivojɨɨbo Jesu iimogohachiijɨ Timoteoco goovano galluji amɨɨhaico imeecɨtequi.
    Jaabo amɨɨhaiditɨ uhuumiibo uco ɨjɨɨbogonoco uguubuuboro imo imo icaqui.
  fuf-fuf: Miɗo tanƴinori Iisaa Joomi on nelugol Timotee haa e mon ko neeɓaa, fii
    no mi wakkilora min tigi sabu ɗin kibaaruuji ɗi mi heɓirta on.
  bhl-bhl: Ne Kamok Fian Yesus elo “Kaneloka!”, dangeko, fongate akate Timoti be yom
    fukunin dabalalewomin ibolow kebi te. Nimtew angom? E yom mit bokou angeko, iti
    nem mit elo teleko, yom kanebiliw sang be de teleko, bokonemei, nem ibolow kalfong
    so keneme te.
  ons-ons: Na Waom Yesu detluk kamailane, oŋo detki, na baŋ eweke more Timoti talekawe
    imdaka ŋinano uyake, paki na maine ŋinane don kisi ea detpe, qomne menageake so
    eaŋo matogole naniake.
  con-NTPO: Na'su Jesús tsa'caen in'jan'ninda ñajan Timoteoma que'ini junde mandamoeñe
    in'jan. Tsa'caen japa jipa condasesi gi ñajan que'ine pañamba avujatssiya.
  ghs-ghs: Qate dzamonoqake ana Timotteo dzoobiremi noi nikeho torota isere qidza
    aima baamake ana oho ttidza qidzaqidza eetakoiqi qupadzomaqi Ohongake qupanomaitorai.
  peg-peg: ମାପ୍ରୁତି ଇଚା ମାଚିସ୍‌, ମି ଲାଗାୟ୍‌ ତିମତିଂ ବେଗି ପକ୍ତାନାଙ୍ଗ୍‌ ଇଞ୍ଜି ମାପ୍ରୁ
    ଜିସୁତିଂ ଆନ୍‌ ଆହା କିନାଙ୍ଗ୍‌ । ତା ଆତିସ୍‌, ମି କାବୁର୍‌ ଗାଟାଜ଼ି ଆନ୍‌ ବେସି ୱାର୍‌ୟା ଆନାଙ୍ଗ୍‌
    ।
  txu-NT: Adjỹm, dja ba ĩ wãm ar awỳr Ximoxi jano. Ije ar awỳr anormã tu amijã Bẽnjadjwỳr
    Jeju kamnhĩxkumrẽx. Dja ar akam bôx ne akubyn iwỳr tẽn bôx ne kam imã ar ajarẽ.
    Kute imã ar ajarẽnh mexo dja imã ikĩnh jadjà, ba kam ajte ikĩnh ne.
  eng-WEBU: But I hope in the Lord Jesus to send Timothy to you soon, that I also
    may be cheered up when I know how you are doing.
  gnw-NT: Ẽrei yandeYa Jesús uipota yave, amondota Timoteo pepɨ curi, che vi chepɨacatu
    vaerã, aicuaa yave peregua.
  mux-mux: Auli Yesos-ni “E.” nim lem na-ni nondupa “Timoti eni molemelena upili.”
    nimbú. “Yu kelepa yandu omba kene eni molemele mele na temani topa simba mele
    piliimbu kene na numanu kaí pemba.” nimbu kene “Aku teambu.” nimbu moliu.
  maj-NT: Tsa Nda̱ Nti̱a̱ná Jesu tsjánte, ki̱tsa̱ ts'inkjísenu̱u Timoteo̱ tu̱ xi tsjo
    ka̱mahana nga kuint'e ni xi tíma a̱jinnu̱u.
  bkq-NT: Pymâ Jesus ize-ro watay, iweâpa nitaymba ise Timóteo âyanmo kâingonodyly,
    âdara mawylymo kâuntuhoem, igarymo kâindatuo womazehoem.
  kue-kue: Ana na pirka i Yaglkande Yesus prawedi piran kade na tambre kana Timoti
    di endimbo ende ene meglmara unambuka. Ye ende ikine unambuka enge, ene sraglmere
    meglkwa i boglo kugl nara na dena munduna argan erambuka.
  cot-NT: Irininquegueti Amajirote Jesoshi, iroaquerasanoquea nontigarancaqueriquea
    Timoteo iramenajiaquitempi. Irarejepojajempagueti incoraquetajegueti noshinevaetanaquempaquea
    nonquemacojiajempigueti.
  bnp-bnp: E Isu a Bakovi Dagi bara i ngaru, bara rudu lakenea ne mua e Timoti. Muri
    bara vivi na tahuna i hamule valai nau, i vakalongo iau ne mua.
  apn-NT: Nẽ koja Pahihti Jejus kãm ja prãm hã kot paj ma mẽ awỳr Ximotre mẽ nhũm
    ma mẽ awỳr mõ nẽ ri mẽ akôt pa nẽ tanhmã mẽ ate amnhĩ nhĩpêx to hã mẽ apumu. Hãmri
    nẽ man akupỹn ixwỳr mõ nẽ inhmã mẽ ajarẽ pa mẽ ajarẽnh ma nẽ ixkĩnh nẽ tee ri
    mẽ akukamã ijamaxpẽr o ixkrĩ hkêt nẽ. Ãm tãm mẽ akukamã ijamaxpẽr o ixkrĩ.
  ctp-NT: Chabiyaꞌ ꞌin Jesús nu nka Xꞌnaan, ja chan ndla ti suꞌwaǎn ꞌin Timu chaꞌ
    tsaa yu seꞌen ndiꞌin wan, chaꞌ kaja chinꞌ rsun ꞌñaǎn sa ñaꞌan ndiꞌin wan; suꞌwe
    ꞌa ka tiyeěn bra nu kunaǎn chaꞌ kanꞌ.
  opm-opm: Noh Timoti ohnong gure patinong kapkap darhetpora dahat patmur. Ihan Hanipyah
    Jisas oh Timoti ohnong darhetina naporhan noh darhetipramur. Darhetporhan oh it
    apris gure ihat pati meng oh nohnong sa napotipra. Napotporhan noh ihir ihat yah
    hat pati ma hapat daham noh amam hatipramur daham darhetpor dahapatmur.
  bvr-bvr: Minypa an-ngayburrpa Bunggawa Jesus nipa wugupa apula, ngaypa ngu-borrwurra
    an-guna Dimati (Timothy) burraya ngaypa ngu-jerrma barra ana-gorrburrwa barra
    ngaypa janguny ng-galiya ana-gorrburrwa rrapa ngu-nyilja barra.
  wal-wal: SHin taani intte de7uwaabaa siyada ufaittanaadan, Ximootiyoosa inttekko
    eesuwan yeddanaagaa Godaa Yesuusan ammanettais.
  zad-NT: Non' lez X̱ancho Jesúza' wi'e latj yobzə wseḻaa Timotewa' gana' zoale, kwenc̱he
    yibaid' ka yiyede' iṉe' chak wen c̱hele.
  kmg-kmg: Wofuŋ Jesuzi maname sâckeme Timoteo biac ŋoŋerao sorepe fâocte mukopac.
    Eme ŋoŋere dâŋ biŋe moc risie wareme manarâ bunane mâteŋkezejec.
  aso-aso: Naza lengiꞌ nene nadii nizahe lo aꞌminemuꞌ gelosa muluꞌneuꞌ lamineꞌ gelelove
    loo Guvelesi ve Izesuꞌ luloloꞌ nolineꞌ nene Timoteoꞌni lengita nene liteꞌ losa
    imiselelove losa gele nouve.
  uli-uli: Hare iye mele depel Samol ngo idipli le ibe fangwey Timothy iremi bo hare
    ibe gola kofmi, ila ngo be kkel loh lal depey.
  nin-NT: Ni ikpanye i Atiko Yesu yi, ingga ta tu Timoti ni imba ba ywhiywhirr mi.
    Nggo a ti kanga ni da ki ingga di imba i si kyekye, ingga i ta nyarr.
  acu-NT: Ii Apuri Jesús wakeramtaikia, Timoteo wína pengker nintimtikrurat tusan
    wári atumin akuptuktasan wakerajrume. Nuka atum itiur pujarme nuna nekaa, wína
    ujatkati tusan wisha wakerajai.
  cak-WNT: Wi can ruraybel c'a ri Ajaf Jesús, ri kach'alal Timoteo xtapon iwuq'ui.
    Xtintek yan c'a el chanin riche (rixin) chi nberac'axaj pe achique ibanon. Y queri'
    xticuke' nuc'u'x riyin.
  ebk-ebk: Namnamaok ay achi mafiayag at eparufus Apo Jesus ay ifiaorkuntu hi Timoteo
    kan chakayu. Mu hiyasa, makelagsakaktu us kan chakayu as nan munfiangchanantu
    ay mangepachamag as nan maepangkep kan chakayu.
  spa-PDDPT: Espero en el Señor Jesús enviarles pronto a Timoteo, para que yo también
    me anime al saber de ustedes.
  ruf-ruf: Sambi baha Imtwatsa Yesu ang'abama nitsomtuma Timoteo kuna mwemwe, ili
    nighumighwe ghumoyo hanitsobokela mbuli tsenu.
  gun-gun: Ha'e gui Senhor Jesus re ajerovia peẽ kuerya py ambou voi aguã Timóteo,
    pendekuaia aikuaa vy xee voi avy'a aguã.
  agu-BL: Ko ya'tz tajbil Kajcaw Jesucristo, mben chan inchakol Timoteo tan chixajse'nu'.
    Chintzatzink yil tz'ult tzaj tu chitziblalu'.
  isn-isn: Kuite uhueli mumukulu u Yesu kumutuma u Timoteo kitolanyu uupakupedaa,
    muhume kupegwa ngulu namunkolo panga nalinga imakani anyu.
  eng-PEV: Now I will tell you what I want to do. Timothy is here with me, and I want
    to send him to you soon. So if that is what our leader Jesus wants, I will send
    him to you. After that, he will come back and tell me all about you, and that
    will make me happy.
  ilo-ULB: Ngem mangnamnamaak kenni Apo Jesus nga ibaonna ni Timoteo kadakayo iti
    mabiit, tapno mapabilegak met inton maammoak dagiti banbanag a maipapan kadakayo.
  pir-NT: Mari pʉhtoro Jesu tiquiro cahmegʉ̃ sojaro mehna Timoteore mʉsa cahapʉ oho
    duaja yʉhʉ mʉsa ijiye tiyere masigʉ tʉhʉ. Sa masigʉ bucueitja.
  anv-NT: Mbɔ́ wya umɛɛ́ mantɔ́ Timɔti ɛta nyú mbɔgé Ata Jisɔs achyɛgé ɛshyɛ. Akerégé
    ɛta wa, agarege me ndɛre ɛnyú délú ɛwumbɔ, metɔɔ́ ntó ɛgɔ́ɔ me.
  sab-NT: Che Chugagwalla Jesucristo takalin cha be Timoteo kage me sbali chui gwealege
    tienda ba ulitadi, ene ama be chieni cha kle ngwadi be chke uñale chage ba kle
    mine llani, Timoteo be geru trage cha ole ba ulita giti, ene nga be suga noare
    chadi.
  tmd-tmd: Ñɨŋ mɨd ri aböiŋönö pödpödriö mɨdöi aku nugwöi. Nöbö Dib Jisas yöwö rɨmɨn,
    womiöx mɨda nɨ Timoti nugwo yad abmön, u ñɨgö nugwön hön mönö aku yadaŋ, nɨ wä
    cöna.
  acr-NNT: We e karaj riꞌ ri Qanimajawal Jesucristo, kantaq bꞌi tan ri Timoteo re
    keꞌrila alaq y jekꞌulaꞌ ri wanimaꞌ kakiꞌkotik echiriꞌ rire kukꞌam lo rason alaq.
  kpg-kpg: Maa di manawa ni God deenei, gei au e hagadagadagagee bolo au e mee di hagau adu
    a Timothy hagalimalima, gi maaloo ogu lodo i godou longo.
  taj-taj: ङाइ तिमोथीदा एनीगदे मुबा ग्‍लारी योनान पुइखला भिसी प्रभु येशूथोरी आश लबा
    मुला। चुह्रङ् लसी थेग्‍याम एनीगदेला बारेरी था याङ्सी ङा ताङ्म्‍याङ्ला।
  avt-avt: Hi hanhan Mɨtɨk Iuwe Jisas kakwisa hi eriuwet Timoti kaknen kakɨr yi mɨt
    te maain Timoti pɨke kaknen kakɨtpo hi ertei yi yepu werek yises God, te hi han
    yaaik eriuwi.
  cbk-cbk: Tiene yo el esperanza que ay puede yo manda anda con Timoteo alli con ustedes
    de pronto, si este el querer del Señor Jesucristo. Entonces puede le lleva conmigo
    el maga informacion acerca di ustedes, para dale conmigo alegria.
  uig-ARA: لېكىن مەن رەبدە پات ئارىدا تىموتىينى يېنىڭلارغا ئەۋەتىشنى ئۈمىد قىلىمەنكى،
    ئەھۋالىڭلارنى ئاڭلاپ مەنمۇ خۇش بولسام؛
  tuf-tuf: Cara Jesusat ajc waáyeyra, biráy bár cuanyat aját Timoteo ba quin áyinro.
    Timoteo ba quin cu bahcuyat, aját séhw̃atan, ba ojcor ay ehcwáy wicata séhw̃aro.
    Eyta ehcwayat asan ahní rehcátaro. Asan ahnian eyta rehquín acu Timoteo ba quin
    áyinro.
  abx-abx: Mahaya i pagla'um-ko tungod si pag'adda-ko si Paragdalom Jesus, nga ga'i
    na agliyat sapabawa-ko si Timoteo pada'inan si ka'am nan basi' anagha' may liwat
    i alabatan-ko kon akakarawat ako si mga nutisya hi'unong si ka'am.
  mco-NT: Pen ɨɨch ajt nHuindzɨn Jesús tzojcpy, njɨjp'ijxypɨch co jëbɨ nguexɨpyɨch
    Timoteo ma miich ajcxy, jaydëbɨ njotcujc'adɨpyɨch co anajty yɨ' xyajnimiiñɨch
    tɨy'ajt nej miich ajcxy myajpaady.
  cpb-NT: Iriirika kowaintsine Awinkatharite Jesús, ari piñaakero intsipaite notyaantemiri
    Timoteo. Tema arika ripiyake, inkamantapaina tsika pikanta pisaikaiyini janta,
    iroowa nonkimoshiretantyaari.
  aon-aon: Aria Debeini Jisas nukri wosik um, aria mare roubi uwe ta ishopok-ugu Timoti
    nunakumepogu. Yakri nunakumagu nutripaguk aria wata nutanamori nukripe um ipak
    pape mumam, um eik ta inadudarehumep.
  hus-NT-2005: Max an Ajátikláb Jesús anchanꞌ tin léꞌ, u chalpayal tu abtsitsik jikʼat
    an ta Timoteo abal ti ki álnaꞌ ani kin kulbé tam ku achʼaꞌ xan ta kʼwajattsik.
  mig-NT: Ko ñúkuu ini̱‑ri̱ ja̱ ná kuá'a máá Jíto'o̱‑yo̱ Jesús tu̱'un, te tájí yachí‑ri̱
    Timoteo jaa̱‑de nuu̱‑ro̱, náva̱'a ná ndúndéé iní‑ri̱ nú ni̱ jini̱‑ri̱ ndasa ká'i̱o‑ró.
  bps-bps: Na ku knayè Amuito Dyisas, nun imen nawagu dekgu Timoti ditù di gamu là
    mlo ani, du fye di kasfuléan dini gadègu ku tan i kagkahyu, du fye matgal i nawagu.
  mbs-mbs: Nayan, seini se ibeg ko aw mepakay diyà te Pengolo tadon si Jesus. Ibeg
    ko isogò si Timoteo lomaoy kenyo te eked kenamay, so aw molì sikandin dini kanak,
    indanan a din tepad kenyo aw yan meluba se pedowan ko.
  tof-tof: Ka igó ⌊gedlóngóm baindóla⌋ wagó, kari pokoa Lod Yesu kürü sab gaodó kine
    Timotin zirrapónóm yabüka. Ene igósüm, ene bóktan yabükwata, wa ne poko sab salkomóle,
    ene pokoa kürü bagürwóman ngigütine, wata ene bóktanazan kürükwata yabü sab bagürwóman
    ngintirre.
  cme-NT: Itieŋo‑i Yesu-Kirsa duɔ siɛ, ku siɛ vaaya, mi ka puɔr Timote ka ne-na aa
    jo ji tũnu-miɛ mi huɔŋga fɛ̃.
  sus-sus: N bara n xaxili ti Marigi Isa ra a xa n mali alako n xa Timote xɛɛ wo ma,
    alako a xa n nalimaniya wo xa xibaaru ra.
  pon-2006: Ma ih met kupwur en Koht, I koapworopworki me I pahn kak kadarowei Timoty
    ni ahnsou keren, pwe I en kak kehlailkihda rongamwail.
  dad-dad: Odug Jesus bun, aya Timoti ã bun kaisã bagai sur fiya nigin, wau isef,
    are aya ã nigin od ale fen, ayag wau al fouf nigin age afef.
  zab-NT: Xtadnɨ Jesucrist iguaadny permis par yiub ixiaalda Timoteo rut rbeztɨ par
    chalee yáana cunformɨ chi gacbiia xa rbeztɨ.
  jae-jae: Aê taêc kêka gebe Apômtau Jesu êlôc ma jasakiŋ Timote sebeŋ êndêŋ amac
    êwac, gebe jaŋô amac waem êpuc aê tôŋ acgom.
  ksd-ksd: Ma iau nuk ia ta ra Luluai Iesu, ba ina tulue Timoteo tadav avat boko,
    upi ina ngo bula, ba iau matoto ta kavava kini.
  msm-NT: Ko iyan man pagboot ni Jesus no Ginuu ta, konad ogkayugoy ogsuguon kud si
    Timoteo to pagyouy iyu agun ogkalipay kow. Na, ko makapauli on sikandin, ogkanangonan
    a din bahin iyu agun no malipay a isab.
  myk-myk: Kafɔɔ Yesu bu sɔɔ na li koo yaha, jɛri tapyege ni nʼa da Timote tun zhɛ
    wà yi mu. Keree kiimu ki wa yi yíri ge, wu shɛ kee ɲaha cɛ wu pa jo na mu, lee
    na nɛ bɛ wo fungɔngɔ ki teŋɛ.
  sbe-sbe: Teina nuwatu ta debanaena yogu midi ya tole Guiyau Yesu unai na nige bayaona
    kabo Timoti ya hetamaliyawa kalimiuyena. Na ya henuwa ede taba ye uyoma ne unai
    kabo wasamiu yogu ye hedehedede na unai nuwagu ye hebayao.
  mcr-mcr: Nyi Naqä Jisasi Iqu hiŋuinä ŋqäŋgaŋgutqe, tiiŋä imäkmqä änyiŋgi. He änä-änä
    ipu äpmeŋuwiŋqe, Timoti iqu kukŋuä äma äpätä, awä ändätä, yeeqä inä inyimäkäniŋqä
    diŋqe, nyi iqueŋi henyqä maqänä dowatmqä itqäŋä.
  cux-NT: Nduuti chi Señor Jesucristo neⁿ'é yā chi 'úú idiíⁿ chiiⁿ chi nadacadíínuúⁿ
    chi diíⁿ, tuu'mi ní caⁿ'á dicho'ó Timoteo nanááⁿ ndís'tiī nguuvi chi cuchiī. Maaⁿ
    níícú cuuvi yeenú taachi cadiinúúⁿ ní cuuvi deenú táácā snee ndís'tiī.
  tur-YTC: Ama Timoteos’u yakında size gönderebileceğime dair Efendi Yeşua’da umudum
    var. Öyle ki, ben de nasıl olduğunuzu öğrenip sevineyim.
  san-ITR: yuShmAkam avasthAm avagatyAhamapi yat sAntvanAM prApnuyAM tadarthaM tImathiyaM
    tvarayA yuShmatsamIpaM preShayiShyAmIti prabhau pratyAshAM kurvve|
  bel-N: А я спадзяюся ў Госпадзе Ісусе хутка паслаць да вас Цімафея, каб і я ўсьцешыўся,
    даведаўшыся пра вас.
  sch-sch: Masikin nin roi ki rieta mohôkin ko om theina rangin Pumapa lungdo anînchu,
    Timothy hih nin kôm hongtîr lai thei rangin kên sabei ani.
  mic-MIQNT: Gjisaqamaw Se'sus tli ul'te'tg ma 'pgije'nug getu 'lgima's Timoti ta'n
    eimu'tioq. Na tujiw gisi ulgwijintes ta'n tujiw nutmaian ta'n gilew telo'ltioq.
  huu-NT: Caɨ Nama Jesús jitaia, omoɨ dɨne Timoteona raɨre oretaiacadɨcue. Cue dɨne
    abɨdo naimɨe bia, omoɨ rafuena cue fɨdɨano jɨaɨ iobitɨcue.
  jiv-NT: Ii Uuntri̱ Jesus wakerakuiṉkia Timiutéun íirmainiarat tusan ti warik akuptuktatjarme.
    Tura átum shiir pujamu ujateakui warastatjai.
  otm-NT: Nɛ nu'bʉ rá pähä Oją 'bex ga pɛn'nahʉ bʉ ra Timoteo da nu ahʉ. Nɛ nu'bʉ
    dá pądi 'bɛ'a gadí jahʉ bʉ dan johyagä bʉya.
  dah-dah: Be, Timoti gayen araŋeŋ muŋ kura teŋ kermeke deŋ hitte kuŋ kuŋ gobe Doyaŋ
    Al Kuruŋyen dufay kenem araŋeŋ teŋ kermeke kuwoŋ yeŋ nurde hime. Gogab mulgaŋ
    heŋ waŋ dende mere momoŋ kura momoŋ nirkeb amaŋ heweŋ.
  tnk-tnk: Trɨni mɨnuə Iesu Iərɨmənu səkɨtaha rəseni, iakokeikei mə trɨpko mhə tui
    iakərhi pehe Timoti ruvehe mətoni kɨmiaha mə nəpɨn in rɨrərɨɡ muvehe məvisau pehe
    kɨmiaha miou, nənə iou mwi rerɨk traɡien.
  kpr-kpr: Bajari Iesu ‘avori’ sari, emboro afigarira amo, nenda bino saovo ningido,
    jovereghe foa sari ningido, na dubo jama ari dae sedo, na Timothy totoi dirigaono
    nemokena yarira. Na aminge kotise uju beká ava erena.
  san-IAS: yuṣmākam avasthām avagatyāhamapi yat sāntvanāṁ prāpnuyāṁ tadarthaṁ tīmathiyaṁ
    tvarayā yuṣmatsamīpaṁ preṣayiṣyāmīti prabhau pratyāśāṁ kurvve|
  nho-nho: Ki mee maa TeAtua e hiihai raa, nau e hiihai maa nau ki lavaa te heunatia atu
    nau Timothy ki kootou i naa aso nei koi. Teenaa taku manava ma ki taukareka i ana hakaea mai
    i te nnoho kootou i te kina naa.
  gym-NT: Ja mräkätre, ni Dänkien Jesu tö, ne ngwane bä jötrö ti tö Timoteo juain
    nebe mun känti yete, ñobtä ñan angwane niara rabadreta mun känti angwane, kä rabadi
    nuäre munbtä niara tuare. Abti niara rükadreta kukwe ngwenante kuin munbtä tie,
    ye abko käkwe kä mikadre nuäre tibtä arato, abkokäre tikwe juandi.
  azg-NT: Xe na aa nquii ta Jesús ntꞌue tsꞌon jon, ntyja ntcüiiꞌ tsꞌön na cje nndëë
    ncꞌua tsꞌian nnon Timoteo na ngaquindyiaaꞌ jon ꞌoꞌ. Ndoꞌ ya na nndyo ntcüeꞌ jon,
    jñꞌoon na nndyoyꞌoon jon ntyja ꞌnaanhoꞌ, nninncyaahanꞌ na ya ntyji.
  bhd-bhd: मीं प्रभु यीशु मां उमीदे, कि अवं तीमुथियुसे तुसन कां जल्दी भेज़ेलो, ताके
    तुश्शो हाल शुन्तां मीं शान्ति मैल्ले।
  too-NT: Palh huan Māpa'ksīni' Jesús naquimakxteka, lacapalh quit na'iccāmacā'ni'yāchāni'
    huan Timoteo para que naquihuani chī hui'lā'na'nchipitit a'xni'ca' naquītaspi'ta.
    Lā' chuntza' quit na'icka'lhī tapāxuhuān.
  ind-AYT: Dalam Tuhan Yesus, aku berharap dapat segera mengutus Timotius kepadamu
    supaya aku dihiburkan ketika mendengar kabar tentang kamu.
  cjo-NT: Aririka ikowakayena Awinkatharite Jesoshi, nokowaki intsipaete notyaantemiri
    Temoteeyo. Aririka ipiyee eejatzi jaka, ikamantapaena tsika pikanteeyarini, nokimoshiretantyaari.
  nsn-nsn: Bo gete malarar Tamata Noman, inggo u tagorong mana teil u turung ualatuela
    tang Timoti tar la banga baka tamiuoum mare gete tapokisimeon e me banotong uauaha
    totoguo gete me hire hape rung uangoul peoum.
  san-DEV: युष्माकम् अवस्थाम् अवगत्याहमपि यत् सान्त्वनां प्राप्नुयां तदर्थं तीमथियं
    त्वरया युष्मत्समीपं प्रेषयिष्यामीति प्रभौ प्रत्याशां कुर्व्वे।
  tna-NT: Ahua Echua Puji Jesucristo sa tsada su, yama Timoteo ebeitu micuana peje
    su, tuahueda ema peje su jasiapati putsu, micuana sa quisa saida cuana ema paquisata
    puji. Da su ema beidaji epu, micuana sa quisa id'aba putsu.
  lid-lid: Ya ta nyara Timoti, i buku none Laban Jises asumon eh, kameh jo suni iy
    ewek hawe ado udu gwek sese. Ya, i buku none iy eme hamon kameh, iy winiyan asehek
    nyalak ta bolo manyah tado, ma idah kameh mesekei ndrinek sekesek ta aliy.
  wim-wim: Nil Jesus Christ.wey kaangk ngay Timothy in yip-yipam kuchāngan niiyant-a,
    ngay erkam ngul kuchāng niiyanta, ngay yipama wik min ngeeyāng niiyantama, puth
    ngangk thayan wunānga.
  zga-M: Pu lieno nihuveila mwa Nkuludeva uYeisu ukhusuha u Timoti khulyumwe khasinghile
    akhavalelo khadebe ukhuta punei kanga nchiwe einumbula yakhiva nikhunchimanya
    imbombo ncheinyo.
  yom-yom: Tsidi diana mu Pfumu yesu, ti ndielai kulufidisila Timote mu nsualumuingi
    mamvama ndikindusu mu thangu ndiela wa zitsangu zieno.
  san-SIN: යුෂ්මාකම් අවස්ථාම් අවගත්‍යාහමපි යත් සාන්ත්වනාං ප්‍රාප්නුයාං තදර්ථං තීමථියං
    ත්වරයා යුෂ්මත්සමීපං ප්‍රේෂයිෂ්‍යාමීති ප්‍රභෞ ප්‍රත්‍යාශාං කුර්ව්වේ|
  yut-yut: Amɨn Tagɨ Yesu da kosit aban pɨsosak kaŋ, kɨlɨ uŋunjok Timoti yabekgo jikon
    opdɨsak. Don ae tobɨl apjak bɨsapmon ji niaŋ ekwaŋ dakon gen bin nandaŋek uŋun
    gen da kɨsɨk kɨsɨk namjak.
  grc-BYZ: Ἐλπίζω δὲ ἐν Κυρίῳ Ἰησοῦ Τιμόθεον ταχέως πέμψαι ὑμῖν, ἵνα κἀγὼ εὐψυχῶ γνοὺς
    τὰ περὶ ὑμῶν·
  cpc-NT: Iriirika kowaintsini Awinkathariti Jesús, ari piñaakiro thaankiini notyaantimiri
    Timoteo. Tima aririka impiyaki, inkamantapaina tsika pikanta pisaikaiyini janta,
    ari onkantya nonkimoshiritantyaari.
  nhg-NT: Necneque necchihuas tli toTlöcatzintle quenequihua. Por inu necpensöroa
    nima nectitlanes Timoteo ma beya nemiechejtati. De inu maniera nepajpöques cuöc
    necmates de nemejua.
  nya-nya: Ngati Ambuye Yesu alola, ndikukhulupirira kuti ndidzamutuma Timoteyo msanga
    kwanuko, kuti mwina ndingadzasangalale ndikadzamva za moyo wanu.
  ngu-NT: Tla toTeco Jesús quinequi, saniman nictitlanis Timoteo para mechontas. Nicmatzticaj
    ica ijcuac ocsejpa huajlas notech, nechpactis ica on tlen de nemejhuamej nechijlis.
  kup-kup: Met darim Amip Iesu gu hapan, povoz aban Timoti arihaz meeman emapanepuh,
    arin etet maot boreurat ev emat arim tair het tameg-ñetï pov neen bar nañapanen
    hatevetet biñ ravom.
  jid-jid: Mi yo sroun ndi mitru Timoti ye niyi, ni fifi ye, wa sroun mu ni sie wa
    to son bi.
  wmw-wmw: Vinajibu julu ya Mwenye Insa kuwa, suku karibu nukuperekereni Timotiyu,
    ipate omi novyo niwe radi kwa kusikira habari zenu.
  gmv-GGM: Goday maadiko Xinitosa inteko yedada inte lo7etetha gishshi lo7o wore siyanas
    koyays.
  ssg-ssg: Na masin Jises tel Masiwi pahan, kumahe kuen ape nga talo Timoti hani kapimuto.
    Ti na i aliama i hamuamua nga na i kaxi hani nga waliko solian ti i sosohot wasolamuto.
  zpo-NT: Chelee Xaa Nabeyy nzhekla, zee xaal na Timoteo lo re gu, zee gorna bare
    xaa nix doo gak lextoo na gon na kwent kwaan zaa xaa cheen re gu.
  poy-poy: Kwa litawu lya Mtuwa Yesu ntumbira handa numtuma Timotewu kwa mwenga ulaa
    vinu, su nwezi kuwera na moyu pampikanira visoweru vya mwenga.
  qwh-NT: Teyta Jesucristumanmi allapa marcäquicä. Pe permitiptenqa, Timoteutam prontulla
    qamcunaman cachamushaq watucayäshunequipaq, tsenopa qamcuna imanopis quecayanqequita
    musyarir cushicurinäpaq.
  gaw-gaw: Amu Naḏi Jesus Nug oo dayeb amu nakoknab laa ele, geha da Timotius ahilagp̱a
    mep̱i uḵa, ag aṯem daaṯeb ab doyen amu da ool ena daaḵu.
  nca-nca: No Uni Parámi Yesu ŋuro nuŋguríŋo iŋoro howero, imemoŋgo ta Timoti asáŋowe
    yeno uyareweya, ye iŋoteno. Ŋunde uyare mahe yeŋo nimironíqo, iŋoro newondene
    hamó meté teweya.
  zpz-NTPP: Benu Shuaan den Jesucrisht cuic mi lugaar, ya̱ rlagya̱ nu zuu nez gyiilya̱
    Timoteo cyid yu lo der, gun ornu cush cyay, orzeꞌ gad baloor ne̱ ornu gyeña̱ la
    ricy der.
  zac-NT: Si talë Dadë Jesús guëneꞌe permisi, rac shtuaꞌa guësheꞌlda Timoteo lueguë
    parë gueꞌdë guënall lëꞌë të. Iurní iurë guëdchini nutici de lëꞌë të, guëquitë
    lduaꞌa.
  kyg-kyg: Ala kava neꞌmo Yesuꞌa hauꞌnisigenoꞌaeꞌmo aise afinaꞌmo utesigeꞌna Timotiꞌmo
    aliꞌna atesugeno lapakaetegamo uno lapaketenoꞌaeꞌmo eno lapava gemo huno naha
    paisigeꞌna afiteꞌnaeꞌmo naipamoꞌmo falu hugiye.
  kmk-kmk: Mantaḻgodak kan Apu Jesu Kristu ot nu ipalubus na, ibaun ku si Timoteo
    kan dikayu daḻapnu awad mangngoḻak sidan maipanggop kan dikayu kad mapabos-oḻak.
  cao-NT: Ibo Jesu qui jiapino tsi Timoteo mato qui raacasquia. Tocapihi tsi rani-ranixëquia
    iquia, ma acai ca yoati tsi nicahax na.
  bbr-bbr: Utianik, is Timoti ak apwaraun ak rawa äsimoraurim. Jisas Näwäu nukas io
    aironuk, is Timoti äsimorta, ak rawa potai. Ko ätäi koianik, ak eposek rai aironuk,
    is ak mesin ekep wa ronkatwaram.
  inb-inb: Iaia Jesús munag­pika, iuia­ku­nimi, waugki Timoteota mana unai­lla kam­kuna­pagma
    kachan­ga­pa; chasaka, pai kuti­muspa, kam­kuna imasa kas­kata willa­wa­ura, sumag­lla
    kun­tin­tu­lla iuia­chi­wan­ga­pa.
  hrv-hrv: Nadam se u Gospodinu Isusu da ću vam uskoro poslati Timoteja da mi odlane
    kad saznam što je s vama.
  box-NT: Ĩ wee leéka le hen làa cĩ́inú ká a Ɲúhṹso Yeesu tà, á ĩ tonka
    a Timɔtee mi cɔ̃́n bèra a na à ĩ ɲí mi sã à sĩi hĩ̀ mi bìo yi.
  ote-NT: Dí beni ga pɛmpʉ ꞌbestho ra cu Timu dua cꞌa̱ꞌtsꞌahʉ ꞌbʉ njabʉ rá paha ma
    Zidadahʉ, pa nu stua penguiꞌa̱ da xicagui de gueꞌahʉ, pa njabʉ da hñu ma mʉi,
    ne ga johya.
  wnu-wnu: Munon Aib wonou Timoti anit imurimin qamb qamara gab eng qen piten anit
    imurimbam. Imurimine isub an maigas igoumon qi eng animbag wogub diab yonob qamara
    igub ubereribam.
  zam-NT: Le' tediba na, daa ngue bedque' ñeene' xá nac co' nee lezo' Crist cón chenen
    par, chàa, tel'en Timote loo gu' par ye'th lezon no par tolo tyac lezon co'se'
    li lazen no non daa máa gu' par nedrè'.
  zyp-NT: Abuipaw Zisu a dunah a cang caco, naaning khatah Timote va thlaw pating
    ka du. A va kaw kaw tihtah naa thongpang thui a neh ka, maco kama zong ka lung
    a tlang a.
  sey-NT: Ëjaë Jesupi co̱caina, deꞌhue esa jëjo saosiꞌi, Timoteore. Mësaru paꞌiye
    asani yëꞌëre coꞌini quëaquëna, sihuaja̱ꞌquëre cuasayë.
  nvm-nvm: Regavo na vierafe naka Timoti kua fu vua ja giak revo iji fu E Bomana ijar
    ijeg vierafekma na kua fu vuak. Fu vuakma fur vuak jon izeg ja karijo ijin giame
    una ro kuardie na faikva na oimadiek.
  mps-mps: Genuai Bidi Jisasgo homu usu weyu da, te eno dage bugagia bidibowe wabo
    po odomainogo, eno Timoti dage bidibo digi tamadi tagala palaibao. Tama aga ma
    asama, dagede po enabolo olama, eno me dagede dwagi yai homu yaibao.
  pab-NT: Xekohaseti Jesus kahinaetya natyo hoka naxikaheta rotaiya Timóteo hoka haikoaheta
    hoka xakaihena xitahi hoka nihalahare naokowita xikakoa.
  llg-llg: Au amahena, ta dook so bali, Lamatuak Yesus soi dalak fo au haitua Timotius,
    tao natea ei dale mala. Basa ndia, na ana fali neni ia mai bali, fo nafada au
    laꞌeneu ei nanggatutu-nambadedein, ma tao natea au daleng.
  kyf-kyf: Nyɩmaa -Kanyɔ -Zezu -ka we -yɔŋwnu nɩ, Timotee na yia daylɩ amɩaa -gbɛ
    tiea. 'Ɩn da ɔ -ka lʋyi, ɔ 'ka 'mɩ -yla amɩaa -zɔɔ dɩ -sa, 'ɩn -mʋʋ 'ka 'ya 'mɩ
    'kʋayli 'pa.
  tpi-tpi: Sapos Bikpela Jisas i laik, orait i no longtaim na bai mi salim Timoti
    i kam long yupela. Na taim em i kam bek, em bai i tokim mi long yupela, na bai
    mi belgut tru.
  mih-NT: Tatu cuñi ra ndyaca ñaha sii yo, ra Jesús, sa yatyi cua tasi sii ra Timoteo
    nu yucu ndo. Cuñi sa cua ndyehe ra yozo caa iyo ndo ta quisi nacatyi ra sihin.
    Tacuan ta zɨɨ xaan cua cuñi.
  qvh-NT: Imano captinpis musyämi mana wanusimänanpä Señorninsi Jesucristo sapaycämashganta.
    Saymi imano caycäyashgayquitapis musyanäpä gamcuna cagman Timoteuta cachamushä.
    Gamcuna cagpita cutiycamur imano caycäyashgayquitapis wilamaptinmi cushicushäpä.
  kms-kms: Yumbui Jisas ni ngiq nand tedi nge nei yumbui nganye te nge Timoti ei tiqi
    gudog brequne nungoqi nde nondo ye. Ni nondo ei nungoqi pughe gri was kin te ningg
    wand nare nandi simbe nand ei te kin ningg nge anene chumbuai gad.
  agn-agn: Ong kaloy ni Ginong Jesus, pagisipo ang indi ra lamang maboay papaningeno
    atan si Timoteo agod lipayeno ka mga mabalitano ong nandia tang natetenged ong
    nindio.
  nhi-NT: Inchia inauac in toTecotzin Jesús uilis niman intitlanis in Timoteo manamechonmatih,
    ohcon ihcuac ualmocuipas noiuqui inmoyolchicauas ihcuac inmatis quenih namoncateh.
  ttc-NT: Wetz lo'ik nk'u'j ti'j Qajaw Jesus tzan txik nlajo' naj te qerman Timotey
    etuky'i'l, tzan tok ncha'o' epakb'alil; ikxji okyinchalajel eti'j.
  dan-1931: Men jeg håber i den Herre Jesus snart at kunne sende Timotheus til eder,
    for at også jeg kan blive ved godt Mod ved at erfare, hvorledes det går eder.
  kwj-kwj: Woro nui Apukolaka Jisas ri okokona ti nawa, kamindache naha Timoti kunu
    tambwa a rumbwewa o ikonda. Wosini ri ai tani ku dau numbo hinga ri ani sawehambwawa
    ani eripekonda.
  vie-OVCB: Nhờ ơn của Chúa Giê-xu, tôi tin chắc Ti-mô-thê sẽ được cử đi thăm viếng
    anh chị em một ngày gần đây, để thu lượm các tin tức khích lệ về cho tôi.
  kze-kze: sáwíyanka'a Tímótimba ai'máráanana kentópa'a kwíníntave'a Ísu Káráísitimpa'a
    námúnaavinkemba kwéaisaa-unda póna kentópa'a kuréna koyauweréna kesópa'a téna
    kentáái másimasimina'a isé'a aamoí ónaumne.
  mpj-mpj: Kulirninparna Timitirna mawu kurtingkurna-nyurranya, yiipi jilanya kulirni
    maaja Jiijajju. Mawuntaya yanku kulilku ka jakurlparni kunyjunyu kangkurni ngayukarti.
    Jakurlpa jii kunyjunyurna kulilkija, palukurnara Timiti mawu kurtingkuni.
  lbk-lbk: Asop ya ad-i omannong ya ipalofos Apo Jesus ay faalek si Timoteo ay mangila
    ken chakayo, ta mo chengngek ken siya nan maipoon isnan kasasaadyo et onanig ak
    lomagsak.
  mto-NT: Pa̱n vaamp tseꞌe je̱ Ma̱ja̱ Vintsá̱n Jesús, tso̱jk a̱tseꞌe nké̱xu̱t je̱
    Timoteo je̱tseꞌe na̱jkx mkuꞌíxjada, veꞌemts a̱tseꞌe nxo̱o̱ndu̱ku̱t ku a̱tseꞌe
    nnu̱jávat pa̱n vintso̱ miitseꞌe je̱mda.
  bzh-bzh: Nabë Mehöböp Yesu kwa bo, og sëḳ ġevonġ Timoti nök vu ham, loḳ mëm
    rëḳ nom nanër ham bengömin vu sa besa kwaġ vesa.
  guj-2017: પણ હું પ્રભુ ઈસુમાં આશા રાખું છું કે, હું તિમોથીને તમારી પાસે વહેલો મોકલીશ,
    જેથી તમારી ખબર જાણીને મને પણ આનંદ થાય.
  jvn-NT: Para sedulur, nèk Gusti Yésus nglilani, ora suwi menèh aku bakal ngongkon
    sedulur Timotius teka nang nggonmu niliki kowé. Dadiné aku bisa krungu kepriyé
    kabaré nang nggonmu kono lan atiku bisa ayem.
  byr-byr: Nabaai Naanga Jizaazai kyawɨrojɨ maalɨkegaaꞌ sarɨmɨnyawɨnna Timotirɨ maryasaabɨdelyɨ.
    Sai ayɨna kabozɨ “Sarɨmɨnyɨnenna yawɨramaaraꞌmujɨ nɨmɨre sɨmunyaꞌ yɨlaaya naanga
    yɨma!” daꞌmujɨ maryasaabɨdelyɨ.
  ian-ian: Njambwi nyan Jisas kai walapman yindeyan samat tɨga wowun maa Timoti ngwuk
    kat yigiyandɨ. Ngwuk kat vɨlaa yalaa yetɨngwa vak wun kat yaa mbukiyandɨ. Wutaa
    solat sɨgiyowun.
  hun-hun: Reménykedem pedig az Úr Jézusban, hogy Timóteust rövidesen elküldöm hozzátok,
    hogy én is felviduljak, meghallva a dolgaitokat.
  mcf-NT: Con madobimboecquid ëbëd icquid Timoteyo mibi yacno nidmetsiambi. —¿Midapadquiec
    Pidipos yacnocquido tabadeque? Istan, mado —quequin nidmetsiambi. Esuquidistun
    adembidi tantianuc adotsiambi. Adoac istanshun chuituidac bëdambo ictsiabi.
  kjs-kjs: Gore neme Mudu Ali Yesu madaa kone rulaoma nimi piri-para Timoti mea rapaalua.
    Nipu ipumare gore nimina remaa lagialia rabu nana lo robaa-para puri mapalaalia.
  mni-mni: Ibungogi aningba oirabadi, nakhoigi pao taraga eibu thougatpa oinanaba,
    eina Timothy-bu nakhoigi nanakta thuna tharaknaba asha toujari.
  yad-NT: Ri̱pa̱ru̱y ji̱tani̱ Timutévu vani̱ra jiryimu, Vu̱yntyityu̱ Jesús jmu̱tya̱data
    ri̱pa̱ru̱ñi̱, ra̱tidye jchana̱y rantyidye, rañumatiy datya nu̱tyuranuma jiryeñi̱cha.
  mxb-NT: Kándéé inii̱ satoꞌo yo̱ Jesús ña̱ ná konó ná tandaꞌá yachi̱i̱ Timoteo saa̱
    xi̱ noo̱ ndéi ndó, dá kía̱n ná kasto̱ꞌon xi xíꞌíi̱n ndí ndóꞌo ndó, dá ndundeé
    iníi̱ saꞌa̱ ndo̱.
  pon-2006A: Ma ih met kupwur en Koht, I koapworopworki me I pahn kak kadarowei Timoty
    ni ahnsou keren, pwe I en kak kehlailkihda rongamwail.
  maq-NT: Sa xi meje rë Jesucristu, me xi matitjun tsajan, sacuatjin xi meje ná ne,
    tsingátju nuju Timoteo. Meje tsingátju nuju me cojo xati, cojo sa xi ngahan ne,
    hacuaha ndaja cuma rë xahasen naha, hya xi cuya nga me cojo cjua hacutjin tivatjun
    tijima.
  hto-hto: Caɨ Ocuíraɨma Jesús comecɨ óiacania, Timotéona omoɨ eróizaitaitɨcue. Omoɨ
    illafue afémɨe abɨdo cuemo lluáɨbiadɨ, ɨere áferi cáɨmacaitɨcue.
  por-BRBSL: Mas espero no Senhor Jesus enviar Timóteo a você em breve, que eu também
    possa ficar animado quando souber como você está indo.
  ces-NKB: Mám naději v Pánu Ježíši, že k vám brzy pošlu Timotea, abych i já byl dobré
    mysli, když se dozvím, jak se vám daří.
  cui-cui: Icha Jesús pon jiwi Pecanamataxeinaein ichichipaena, methaunxuae itorobin
    Timoteo painya nepaca cataenexa tsane. Bapoxonae jʉntʉ coyene weiweinaein xua
    poxonae paca yabara jume taeinchi xua netsipaebina Timoteo.
  boj-2014: Tamo Koba Yesus na e odbimqa sokiñala e Timoti qariŋyit a nuŋgoq gilqas.
    Gilsim olo puluosim ijoq bosim nuŋgo kumbra kalil qa e saibqas. Yim e qusiy are
    siŋgilatqai.
  eng-OEBUS: I hope, however, as one who trusts in the Lord Jesus, to send Timothy
    to you before long, so that I may myself be cheered by receiving news of you.
  eri-eri: Onou wa, anyakaro Yesus no gau tuwei mata wonga, ji inyanga ada udidi woni,
    ji Timoti huuru tuwehenga tere bagu mayona bona. Onodu saini no ege gidu mayona
    waha, no tere bona hai hayonga ji huwanyafe hilobainga inyonbona.
  wiu-wiu: Ali Muno Yesuyo anu wene motokome ka yametekalepa nipa eya ago Timosi kiwike
    wete moane wetekou. Nipa einago no mekuta oto wakapea nokome kiwi wida mekete
    tiki ko onokome anu wene weye akanoono wene pikene tou.
  swe-swe: Jag hoppas nu i Herren Jesus att snart kunna sända Timoteus till er, så
    att även jag blir vid gott mod (uppmuntrad) när jag får veta hur ni har det. [Timoteus
    var med Paulus i Rom, se . Under perioder fanns även flera personer där, se .]
  cth-cth: Nangmae akongnaw ka thai navah ka tha hoe ao. Nangmouh koe Timote tang
    ka patoun thai nahanelah, Jisuh Khrih dawk ngaihawinae ka tawn.
  mti-mti: Megara, ne gaibu yenan dividivi yaug anog yusiwa autan anoeni. Meoya ne
    Ayapan Iesu gumbe owanowan eni, ne koni Timoti barautna yenan ompe.
  pad-NT: Akadika'da'di Jesua binofihi ida Timóteo-ra okaronavini avakadiania; okaronaha.
    Kodiania joina vani hora nanamithavini hija bana ida varani avihini, khai oni'aja
    kaimoni ida avamonini.
  twi-twi: Anidaso a mewɔ wɔ Awurade Yesu mu no nti, mɛsoma Timoteo ma waba mo nkyɛn
    na mo ho nsɛm a mɛte no ahyɛ me nkuran.
  hlt-hlt: Tedae Timothy te nangmih taengah Boeipa Jesuh ming neh tlek tueih ham ka
    ngaiuep. Te daengah ni nangmih kawng te ka ming vetih kai khaw ka ngai a dip van
    eh.
  tbz-SIM: Kɛ̀ Kuyie ndɔ́ m bo tɔ̃nko Timɔntee bɑ̀mbɑ̀ nkɛ́keè di bo kɛ̀ dɛ̀ dòmmɛ̀,
    kɛ̀ dɛ̀ɛ yɑ́úkùnnɛ n kɔ̃̀ntì.
  san-GUJ: યુષ્માકમ્ અવસ્થામ્ અવગત્યાહમપિ યત્ સાન્ત્વનાં પ્રાપ્નુયાં તદર્થં તીમથિયં
    ત્વરયા યુષ્મત્સમીપં પ્રેષયિષ્યામીતિ પ્રભૌ પ્રત્યાશાં કુર્વ્વે|
  ake-NT: Itepuru Sises yau, e'kupʉ kuru rɨ serɨ Temu'ti enno'to' pe uya serɨ pe'ne
    rɨ ɨpiya'nokon, pori' pe e'to' pe ɨyekareei kon etasa' uya a'tai.
  qvn-NT: Pinsiayangänuy Munayniyog Jesús yanaparamaptinga cananpita manas alä unaytam
    cachramuyta munayä Timoteota. Nä pay cutiramur gamcuna imanuy carcayangaypitas
    willaparamaptin cushisha canäpag.
  tku-NT: Palh Māpa'ksīni' Jesús naquimakxteka, palaj quit na'iccāmacā'ni'yāchā'n
