  pao-NT: Nu sakwa ka Te Pabe'e nuka meeoo netammase, ka Timothy mu-matoo yabesoo
    taya. Ka mu-baa oo nummetooase nu saa'a besa oo-makoo tunakase, o'no nu besa soonammedooa.
  cbu-NT: Isus waana zandku, ipunshini Tímoteyoo musásiri siyap zanganchintspa. Yuwash
