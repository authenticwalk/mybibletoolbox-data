    jemëhu diehi raromaruje jöho huro vuonoröꞌö barovego na heromo huë mae jevoröhego.'
  geb-geb: Guma Bakɨme Zisas vuzvuk ma. Ana vuzvugirga, gu Timoti ga sararim, ana
    vhemkora nden han mbar ŋgɨrga. Ana nden han ŋgɨgɨp, taagi zɨv, na suaŋgirga, na
    ndav havhargip, gu ndav mbɨrarga.
  bsj-bsj: nyori muki nyo-neri Teluwe Yeesu nin in twom Timoti kimen kutang bo, na
    fiya bi kwamar neret no nuwa dige dor kimerdi.
  cak-cak: Vacami c'a, ninvoyo'ej chi ri Ajaf Jesús xtuya' lugar chuve chi nintak-e
