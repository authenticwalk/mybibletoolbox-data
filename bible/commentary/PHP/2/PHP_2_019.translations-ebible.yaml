    otme yip. Taꞌe luku pe, ŋupe ŋaiye ka plihe enge wusyep ote ini ŋam me yarp yip
    pe, luku ka ende bongolme ŋam.
  kiz-kiz: Lakini nis'obhela mwa Bwana Yesu antumili Timotheo kwa j'homu karibuni
    ap'ha, ili ndabha nibhwesiyai kus'opibhwa n'teema panib'heta kumanya mambo ghinu.
  tzo-TZE: Me jech tsc'an li Cajvaltic Jesuse, ta jtac tal ta ora li Timoteoe yu'un
    jech chca'i c'u xa'elanic. Jech cux xi co'nton.
  lex-lex: Agha'ar a arnu la' Itmatromlawanni Yesus himni-re'eni mai a'u pa alieretniekla
    gala Timotius pa ntiy miy die, totpa nakot nohor a'u totpena mlier la ralma hepru.
    Ne la'pa nmai owa'ana, de alier la ralma hepru la miy kotmi mai a'u.
  dov-dov: Pesi ndilasyoma ku Mwami Jesu kuti atume Timoti kuli ndinywe kufwambana,
    kuchitila kuti ambebo ndisungwazigwe.
  rgu-rgu: Au amahehenaꞌ, ta dooꞌ a soꞌ, te Ramatua Yesus soi enoꞌ fo au fee Timotius
    neti, ela tao natetea emi dale mara. Basa nana, ana natafali leo iaꞌ mai bali,
    fo nafada au laꞌeneuꞌ emi leleo-lalaom, ma natetea au dale ka.
  toc-NT: Para huá Quim­pu̠­chi­nacán Jesu­cristo lacas­quín ni̠para maka̠s quilh­ta­macú
    nac­ca̠­ma̠­la­ka­cha̠­ni­ya̠­chá̠n Timoteo la̠qui̠ tzinú nac­taaka­tancsa y nac­ka­lhi̠y
    tapa̠­xu­huá̠n acxni̠ nac­ca­tzi̠y lácu hui­xinín lapá̠tit.
  som-som: Laakiinse waxaan Rabbi Ciise ka rajaynayaa inaan dhowaan idiin soo diro
    Timoteyos si aan aniguna ugu farxo markii aan xaaladdiinna ogaado.
  mam-C: Atzin ja'lin, qa iky tajb'il qAjaw Jesús, nchin ximin tu'n t-xi smet Timotey
    liweyku te lol kye'y. Ex qa b'a'n ite'yi'y, ikytzin k-ajb'ile kyqanilji'y te jun
    tzaljb'il te we'y.
  ndj-ndj: Leki Bambu Yesu paneka, ngushuvilila kucha dang'weshi kumlayisha Timotewu
    kwa yumwi majuva vavava, ili nguvilishiwi ndima pambata milandu yenu.
  mbj-NT: Jesus, Tak'ëp Hyb N'aa Jawyk Do hã ỹ gada, nayyw hẽ Tsimoot bë wë ỹ mejũũ
    tan'oo bä. Bë wë ỹ karẽn ỹ mejũũ, bë tah'yyb en'yym hyb n'aa, ỹ na-ããj hẽ ỹ h'yyb
    nyyw däk hyb n'aa bë ky n'aa tamanaa bä.
  lat-VUC: 'Spero autem in Domino Jesu, Timotheum me cito mittere ad vos: ut et ego
    bono animo sim, cognitis quæ circa vos sunt.'
  ngp-ngp: Mna uneva Zumbe Yesu anaunga nakawiila kumtuma Timoseo ivi vileke nigelwe
    ludole kwa kuwamanyani ivo mwili.
  enq-2: Nyakama dopa pyoo kalyumino lao sepala namba kyeto nyotoo, Kamongo Jisasame
    yakana lao masetamo doko, nyakama kalyamino dokonya Timoti yapa epena latona lao
    masilyo.
  eng-ASVBT: But I hope in the Lord Jesus to send Timothy shortly unto you, that I
    also may be of good comfort, when I know your state.
  mna-mna: 'Merere Yesu, ni ikam yo ma aŋurla ta kembei: Molo som to aŋgo Timoti ma
    ima be ire yom mi ipombol yom. Mi so imiili ma imar mi iso uruyom, to ko ipombol
    yo tomini ma leleŋ ambai.'
  myw-myw: Adok daGuyaws Yeisuw bilabeig, kadilakusa mo bakayeb Timotiy beiw, mo bimey
    bulagamiy, baligen mo bamwa̱saw.
  sby-sby: Na Mwami Yesu lasuminishi, ndashoma kwambeti ninkachikonshe kutuma Timoti
    kulinjamwe lino lino, kwambeti nkayuminishiwe ne mulumbe weshikufuma kulinjamwe.
  sll-sll: Ena pi tege eminga yal Yisas nomani si pinangwo meri, yal Timoti bai nu
    si ni monga bani olala di pire han moliwa. Olalgere ure ni mol pai onga i maing
    di tibi ol na tenangure wai weni piralba.
  yaq-NT: Yo'owe Jesukrijtota junen eao, ineponee juka' Timoteeota nee lauti aman
    emou a' bittuabae. Bwe'ituk junuen inepo enchim aman ju'uneiyaaka allee betchi'bo.
  uro-uro: Nguat nanakt nävät ma Engeska ma Jisas iva ngu lir ngu rhäk nä ma Timoti
    sagem ngän ivakt iva aingo diva ngu rha ama sämaqrot nävät kärangätni ama enge
    sävät a ngän.
  ita-1885: OR io spero nel Signore Gesù di mandarvi tosto Timoteo, acciocchè io ancora,
    avendo saputo lo stato vostro, sia inanimato.
  muy-muy: Àna njəɗa ga Bay geli Yezu, nawayay nəslərikaboru Timote ana kʉli wuɗak.
    Eminjʉa afa gekʉli a ti aməsər ere ye ti agravu afa gekʉli ni. Amasləkabiya ti
    amaŋgəhaɗu ma gani. Nahkay ti anəŋgət njəɗa àna naŋ.
  kqc-kqc: Nai uka mokena bi Varika amiye Iesu Keriso ideri, mina bi evade Timothy
    ya rofu nifeidegida, ye beika sina ya fafau neidegidari, na egira rego.
  tav-tav: Yucʉacã Timoteore mʉja tʉpʉ cʉ yʉ aá rotigʉ, mani Ʉpaʉ Jesucristo cʉ cabooata.
    Mʉja cãniere caroaro majigʉ cʉ yʉ aá rotigʉ. Mʉja tʉpʉ cãnacʉ yʉ tʉpʉ cʉ catunu
    ejaro yʉ wariñuugʉ caroaro mʉja cãniere queti apiri.
  eng-ULB: But I have hope in the Lord Jesus to send Timothy to you soon, so that
    I may also be encouraged when I know the things about you.
  spa-VBL: Espero que, si es la voluntad de Jesús, pueda enviarles pronto a Timoteo.
    Me alegraré al saber cómo están ustedes.
  fra-_FOB: Or j'espère, dans le Seigneur Jésus, vous envoyer bientôt Timothée, afin
    que j'aie bon courage, en apprenant votre état.
  hau-ULB: Amma na yi niyya in aiko da Timoti wurin ku ba da dadewa ba, domin ni ma
    in sami karfafuwa idan na san al'amuran ku.
  mal-mal: എന്നാൽ നിങ്ങളുടെ അവസ്ഥ അറിഞ്ഞിട്ട് ഞാൻ ഉന്മേഷവാനാകേണ്ടതിന്, തിമൊഥെയൊസിനെ
    വേഗത്തിൽ അങ്ങോട്ട് അയയ്ക്കാം എന്ന് കർത്താവായ യേശുവിൽ ആശിക്കുന്നു.
  lit-lit: Vis dėlto turiu Viešpatyje Jėzuje viltį netrukus pasiųsti pas jus Timotiejų,
    kad ir aš pasijusčiau gerai, sužinojęs, kaip jums sekasi.
  urd-GVR: Mujhe ummīd hai ki agar Ḳhudāwand Īsā ne chāhā to maiṅ jald hī Tīmuthiyus
    ko āp ke pās bhej dūṅgā tāki āp ke bāre meṅ ḳhabar pā kar merā hauslā bhī baṛh
    jāe.
  far-far: Nau ku manata ngado ana 'Aofia kai 'adomi nau fua nau ku odua kau sa Timoti
    'ali'ali siamulu, fua ne ana kada nia kai oli mai 'i seki, ma ka farongo nau ana
    na tolae kamulu ki, nau kai eele 'asiana.
  suz-BL: प्रभु येसुमी तिमोथी कली इन कली ग्रुम्‍थ सोइक्‍चा गेप्‍तु हना, ब्रा सोइक्‍नुङ।
    इन पर्बम लोव़ नेंशा, गो यो ग्‍येरसीनुङ।
  car-NT: Mo'ko Jopoto Jesus ta ko'i terapa mo'ko Timoteus emokyry 'se wa o'waine.
    Iwara one wara awairykon eta'poto y'wa, awu enapa sara'me waitake.
  amp-amp: Bi brbohwot Timotirhu nianeft. Nhai be bmbri nanhu fijo kfo tkrur-rhotanr.
    Bi tu Bro Nkifrarn kangr, wakfo tkrurnr, ee btn kfo tkrurafrhotanr myau hafot
    tanyrahrko. Rorn mhti tanyruharko tfit nia ptha nuhasrahra nikmoh toh nmbuham.
  bht-bht: मिंजो प्रभु यीशु मसीह च आस है की मैं तीमुथियुस जो तुहाड़े बाल तोल्ली भेजगा,
    ताकि तुहाड़ा हाल सुणीकरी मिंजो उत्साहित होई जां।
  eng-NOY: But I hope in the Lord Jesus to send Timothy to you soon, that I also may
    be cheered when I know your state.
  cub-NT: Maje jabocʉ Jesús ʉ̃i ʉru, jaroiyʉvʉ yʉ Timoteore mʉje yebai, ʉ̃i cad̶atequiyepe
    ayʉ mʉjare. Que teniburu yóboi, ʉ̃i copaidaquiyede ji yebai cojedeca, torojʉcʉyʉmu
    yʉ ji ũmei ji jápiaquiyede mʉje borore.
  ita-1927: Or io spero nel Signor Gesù di mandarvi tosto Timoteo affinché io pure
    sia incoraggiato, ricevendo notizie dello stato vostro.
  lww-lww: Nesape nevisawal m̃ena van amiu sane e lepas kiena ne wolai nene Timote,
    kiau sitomena m̃arera e Sup̃e Yesu sane yoko ve ve piavi re, yoko nevitetalia
    naga im̃asu pun amiu. Nekekaran naga pap̃isi sane popon sa naga im̃as visu amiu,
    p̃isi na war kamiu lologena p̃asia imi si pun inu, naga nene yoko kila neloge
    wo vap̃isi ne.
  ckb-ckb: هیوادارم بە یارمەتی عیسای خاوەن شکۆ بتوانم زوو تیمۆساوس بنێرم بۆ لاتان،
    تاکو بە زانینی هەواڵتان منیش دڵخۆش بم،
  nas-nas: Ovoringe Jiisuuꞌke tauraꞌpuko tee Timoti diiꞌ Pilipai-nupoong-anko namuꞌke
    botoamaꞌnaang, ning-koo dooreruriko doturariiꞌnaang eeꞌnoko toroarako diikaang
    doorenang taaravamira dotumaravainaꞌ nariꞌ.
  uvl-uvl: Pe nga Non Soke Iesus lemene ngana lape e hekule Timoti ke la mule nge
    imo ke ueiuei mana. Pomalam lape hekerkereng mule letek nga etue nenge at mule
    pe nene imo at nge iau.
  eng-BBE: But I am hoping in the Lord Jesus to send Timothy to you before long, so
    that I may be comforted when I have news of you.
  ixl-CNT: Taꞌxh maꞌl u kuBꞌaal Jesuus, saꞌtexhunchaj opon u Timoteo tzexeꞌ. Seꞌntilex.
    Utz ech satxuqꞌtxunin aas lataluꞌl etziiul ve.
  xsi-xsi: Ambo Maro Ŋalae Yesu Kirisi ma isâu pa naŋa, ande naŋa iloŋgu tu malawa
    tia ma ao Timoti imâ pami. Ŋineŋga lâ zo ŋana i ma itaulo imâ kilo kâ, ande i
    ma itapâri pana ŋana miki kâ, aku i ne ŋgua ŋinde ma ipu tini kaika pa iloŋgu
    kaloŋgu.
  crx-NTPO: '''Et Sizi neMoodihti ''en oot''aninustan whe Timothy ''aho nohts''un
    tis''alh. ''Et whusanája de, daht''oh la sudáni'' de, ''et la hóst''e''.'
  kan-OKCV: ನಾನು ತಿಮೊಥೆಯನನ್ನು ಬೇಗನೆ ನಿಮ್ಮ ಬಳಿಗೆ ಕಳುಹಿಸುವುದಕ್ಕೆ ಕರ್ತ ಯೇಸುವಿನಲ್ಲಿ ನಿರೀಕ್ಷಿಸುತ್ತೇನೆ.
    ಹೀಗೆ ಅವನ ಮುಖಾಂತರ ನಿಮ್ಮ ವಿಷಯವನ್ನು ತಿಳಿದು ನಾನು ಸಹ ಉತ್ತೇಜನಗೊಳ್ಳುವೆನು.
  bbb-bbb: Ro na vierafe fu E Ireobo ijare ijiege vierafekuma naka Timoti kua fu vua
    ja giake. Fu vuakuma fure vua jone izege ja karivo ijene giana una ro kuarie na
    fiekuva na oemadieke.
  blw-blw: Hen ekat-o, no eparufus Apo Jesusat achi mafayag yag empalè ah Timoteo
    ahna way i mangila an chàyu, ta chamagê koma no henon én-énnén hen afurotyu ah
    sém-éman hen hamhamào,
  tam-2017: அன்றியும், நானும் உங்களுடைய செய்திகளைத் தெரிந்து மன ஆறுதல் அடைவதற்குச்
    சீக்கிரமாகத் தீமோத்தேயுவை உங்களிடம் அனுப்பலாம் என்று கர்த்தராகிய இயேசுவிற்குள்
    நம்பியிருக்கிறேன்.
  azz-NT: Huan como Totecotzin Jesús quimonequiltía, nicnequi namechontitanilis nimanpan
    in Timoteo para namechitas. Huan cuac Timoteo hual mocuepatiu ya, ijcuacón yejua
    nechtapohuis ya de namejuan para ijcón nejua nimoyolpactis.
  spa-RV-1909: Mas espero en el Señor Jesús enviaros presto á Timoteo, para que yo
    también esté de buen ánimo, entendido vuestro estado.
  csy-csy: Ahihang Topa Jesus muanna taw a hai ngawl in Timothy sia note kung ah kong
    paisak tu hi, tabang in note i dinmun ka heak ciang in keima zong ka angtang tu
    hi.
  mxq-NT: Ko Dios jyʉna̱ꞌa̱nʉt, ngaxaambyʉts tsojkʉ Timotee es min xyꞌawánʉts wiꞌix
    mꞌittʉ miidsʉty, es dʉꞌʉn xyajjotkujkʉdʉts.
  tzj-NT: Ja wi rvoluntad ja kajaw Jesucristo chi ntakel ja Timoteo ewq'uin jari'
    ntakla'el chanim utzc'a kas nxuc'uxu'i ja wanma tok xtinc'waxaj nak ja rebanon.
  tdt-tdt: Hau hein katak, la kleur tan Nai Jesus foo dalan atu hau haruka Timóteo
    baa iha imi. Bainhira nia fila fali mai, nia bele konta mai hau kona ba imi, nunee
    halo hau nia laran haksolok.
  ron-BTF: Dar mă încred în Domnul Isus, să vă trimit curând pe Timotei, ca să fiu
    și eu mângâiat, când voi afla cele despre voi.
  eng-WEBP: But I hope in the Lord Jesus to send Timothy to you soon, that I also
    may be cheered up when I know how you are doing.
  eng-FBV: I'm hoping, if that's what the Lord Jesus wants, to send Timothy to you
    soon. It will cheer me up once I know how you're doing.
  nld-1939: In den Heer Jesus hoop ik, Timóteus spoedig tot u te zenden, om ook zelf
    te worden verkwikt, wanneer ik verneem, hoe het u gaat.
  bwo-bwo: Taa it jango shiyir tkup'itwok'o T'imotiwosi kááron it maants woshosh taan
    b́faliyituwok'o doonzo Iyesusn jangirwe.
  nch-BL: Sinta ipaquilis Tohueyiteco Jesús, nijnequi para amo huejcahuas nijtitanis
    Timoteo ma amechitati. Huan quema sempa hualas nica, nijpiyas paquilisti pampa
    nechpohuilis quenicatza anitztoque.
  quc-TNT: We are ru rayinic ri Kajaw Jesús, cwaj quintak bi ri Timoteo iwuc' cämic
    ri'. Quinquicot c'u na aretak ri are' cutzijoj chwe ronojel ri i banom jela'.
  tfr-NTPO: Pjãy roy miydër woydë, tja ber wopjl̈ú wl̈o. E kjĩshko ga tja kjimte Tjl̈apga
    Jesúsdë ga Timoteo, e ichër jek mal̈ing bomi ĩk, pjãy roy söya bor kong wl̈o l̈ër.
  kaq-NT: Histon tahni tah hen mato qui Timoteo raanti shinanai, jenquetsi man jihuetain
    honannoxon. Noquen Hihbo queenaiya tah hen basima tahni raantihi, joiya joribiscaiya
    sca hen jointi siricahinnon.
  sgb-sgb: No kalabayan ni Panginoon Jesus, ay tampol ko dayin palakwên hi Timoteo
    bahên kamoyu, ta êmên hiko man dayi, ay mapahigla, no mamwangan ko ya tungkol
    bahên kamoyu ha pag-orong na di.
  vie-1934: Vả, tôi mong rằng nhờ ơn Đức Chúa Jêsus, kíp sai Ti-mô-thê đến cùng anh
    em, để tới phiên tôi, tôi nghe tin anh em, mà được yên lòng.
  kxv-kxv: ସାମା ନା଼ନୁ ତିମତିଇଁ ତବେ ପାଣ୍ତାଇଁ ଇଞ୍ଜିଁ ପ୍ରବୁ ଜୀସୁ ତା଼ଣା ଆ଼ସା କିହାମାଇଁ,
    ଏ଼ନିକିଁ ମୀ କାତା ୱେଞ୍ଜାନା ନା଼ନୁ ଜିକେଏ ରା଼ହାଁ ଆ଼ଇଁ ।
  amu-NT: Macantyjaaꞌ tsꞌo̱o̱ⁿya jo nnom Ta Jesús na tyuaaꞌ njño̱o̱ⁿya Timoteo na
    mꞌaⁿꞌyoꞌ cha quia na nndyolcweeⁿꞌeⁿ nndiiya chiuu waa na mꞌaⁿꞌyoꞌ.
  hin-CV: प्रभु येशु मसीह में मुझे आशा है कि मैं शीघ्र ही तिमोथियॉस को तुम्हारे पास
    भेजूंगा कि तुम्हारा समाचार जानकर मेरे उत्साह में भी बढ़ोतरी हो.
  spa-BES: Pero espero en el Señor Jesús les envíe a Timoteo, para que me consuele
    cuando tenga noticias de ustedes.
  san-BEN: যুষ্মাকম্ অৱস্থাম্ অৱগত্যাহমপি যৎ সান্ত্ৱনাং প্রাপ্নুযাং তদর্থং তীমথিযং
    ৎৱরযা যুষ্মৎসমীপং প্রেষযিষ্যামীতি প্রভৌ প্রত্যাশাং কুর্ৱ্ৱে|
  tdx-tdx: Misalala am’ Iesoà Talè ao iraho, te hampihitrifeñe mb’ama’ areo mb’eo
    aniany t’i Timoty, hampanitsiñe ahy t’ie mitsanoñe ty ama’areo.
  naf-naf: Neŋ Timoti inmagen ŋep pema kosâpm keyepm neŋ Amobotnaŋ Zisasiyet dunduma
    ek mukulem mme egaŋ sakwep inmagen kobe. Kot inmak maneti naman gilik zem kot
    inmagen kwitnaŋ kwitnaŋ zigok tasokbein keyet zet zapalin notnaŋ dinome nâmti
    oloŋen mbap.
  grc-MT: ελπιζω δε εν κυριω ιησου τιμοθεον ταχεωσ πεμψαι υμιν ινα καγω ευψυχω γνουσ
    τα περι υμων
  vid-vid: Ila ndangitumbila kwa Mkulu Yesu yondilingitumbila kota ndoweza kumlajiza
    Timoteyi kwa hemwe behi yiyi, leka nhumbula ya heni ihembulizwe kwa kuvizela mbuli
    za hemwe.
  pio-NT: Wáiwacali Jesús iwàwacaalí cài, yá nuwàwaca nubànùacuéca pìatalé Timoteo
    mesúnamáita ipáchiacaténácué pía, nuwàwacáinácué icàlidaca nulí piináwaná ìwali
    casíimáicaténá nuwàwa.
  tsn-tsn: Fa Modimo o rata, ke tlaa romela Timotheo go ya go lo bona ka bonako. Mme
    fa a bowa o ka intumedisa ka go mpolelela gotlhe kaga lona le gore lo dira jang;
  amr-NT: Jesús Huairia eʼpaknayo opudomeyte Timoteotaj i̱dada ijtaʼmonaʼapoy, boʼtahuade̱ʼpo
    ijtaʼmonaʼapoy. Onteʼti eʼtiakdeʼte opudtaj kenda ijtipe̱e̱depo eʼdurugpaktaʼ
    ijpaki.
  pwg-pwg: Aku kayowana da Bada Yesu ini vaghinei na wekarakava Timoti ana vonatawei
    kurimi. Ina vovirame na ini akoviku da tami ikikava na tuna ina kiiepepiku.
  cjv-cjv: Ena no Ari Wanopanom Yesu “O” duwangua na bei moiro “Timoti yaromi dero
    inako de ure ne yokamai kanom wayom i di narowangoro na firo denam minam moko
