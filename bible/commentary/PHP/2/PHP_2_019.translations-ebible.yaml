  lif-NT: ᤍᤠᤱᤒᤠ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤐᤥ᤺ᤱᤏᤧ ᤑᤠ᤹ᤃᤪ ᤂᤡᤏᤡ᤹ᤀᤥ ᤜᤠᤖᤠᤀᤣ ᤋᤡᤔᤥᤌᤡ᤺ᤴ ᤐᤠᤱᤔᤠ
    ᤏᤡᤱᤘᤠ᤹ ᤆᤥᤃᤢᤱᤗᤥ॥ ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤀᤡᤱᤃᤠ᤹ ᤂᤡᤏᤡ᤹ ᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤀᤡᤱᤄᤱᤅᤡᤴ ᤂᤧᤵᤛᤢᤱᤅᤡᤸᤗᤧ ᤜᤠᤱᤜᤠᤱ ᤗ᤹ᤀᤠᤖᤥ॥
  mie-NT: De ñúhún inī ni jā cuāha maá Jētohō ō Jesús tūhun jā tají ñamā ni Timoteo
    cuēē dē nūū ndá nú, tácua ndusiī inī ni tá nīhīn ni tūhun nāsa íyó ndá nú.
  san-TIB: ཡུཥྨཱཀམ྄ ཨཝསྠཱམ྄ ཨཝགཏྱཱཧམཔི ཡཏ྄ སཱནྟྭནཱཾ པྲཱཔྣུཡཱཾ ཏདརྠཾ ཏཱིམཐིཡཾ ཏྭརཡཱ
    ཡུཥྨཏྶམཱིཔཾ པྲེཥཡིཥྱཱམཱིཏི པྲབྷཽ པྲཏྱཱཤཱཾ ཀུཪྻྭེ།
  qve-NT: Señorninchis Jesucristo munaqtinqa, wawqenchis Timoteotan qankunapa kasqaykichisman
