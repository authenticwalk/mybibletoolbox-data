    mara, ma tao manggatee rala ngga.
  msy-msy: Ekiam Iesus a ifueghtɨma, kɨ zuamɨra Timoti amadaghtɨ a ia bagh izam. Kɨ
    ghaze, a ua izɨ ian gun na mɨkɨmam, eghtɨ nan navim bar deragham. Kamaghɨn, kɨ
    anemangasa.
  agg-agg: Adükarɨ Sisas ai yifirayu ana, ŋgɨrɨ amɨtata Timoti sɨheimbo sowanambo
    koandɨhehina düdu sahehea hohoanɨmoayahɨ. Rananɨmbo asu ai asükai düdü sɨheimbohündambo
    wambo hoafɨnduanɨ, ro ŋgusüfoambe hɨhɨfɨ-hɨhɨfɨndamboyahɨ.
  ptp-ptp: Apumtau Yesu obêc tyuc lec ge od a ob vông Timoti i loc vô xam Pilipai
