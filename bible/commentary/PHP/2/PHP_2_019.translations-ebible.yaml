    nipo je tejekõẽãjamũ 'ga pẽnera reruramũ.
  dao-dao: Bawipa naw a hlüei üng ta sängsäng se nami veia Timoti ka tüih law khaia
    ka ngaiki. Acunüng va, nami thang ngja lü ktha ka ning jah pe thei khai.
  cya-cya: Nducua tloon 'in Ñi X'nan na Jesús si'yana taa ñi cha' cuiya' ca'an tñan
    'in yu Timoteo tsaa yu se'en ndi'in um nu ndla la, si'yana lo'on nan' ca tsu'hue
    la chu'hui tiqueen xa nu ca jlyo tin' ña'an ndi'in um,
  wrk-wrk: Mankumanku ngaka, yiningki jangayu manjijba ngaki kandi Dimudi narrindurri.
    Jangayu manjijba Dimudi narrindurri, jaliyi nulijba Kud ngaki, manjiykanyi Dimudi
    narrindurri. Jaliyi nyulu yidamba narrinya, baki janyulu manjijba jangkurr ngakindurri.
    Jangana karu narringi, yanka narri jungku nangangi Jisus Krayiskanyi. Baki jangayu
    mirnarrijba muwa, jalija ngayu manku narringi, narri jungku yurlurrmba nangangi
    Jisus Krayiskanyi.
  nii-nii: Ba na Jiisas Owundu pii gii ninj kin, kapłi Jiisas eim noman ełe yi piim
    kin, kunum olt mon, na Timosii kindamb kin, enim kin omba. Nga Timosii orung opu,
    enim ek na kanpi neng piimbii. Piip kin, na ka piimbii.
  ign-NT: Nupane­rechahi névata­ca­yaréni ema Timoteo eta ara eyehe, máimaha­panahe
    apaesa núrisa­mu­repaini eta nusamai­ri­ri­si­raheya te machavapa. (Máimaha­ha­vi­ri­nesera
    ema Viáquenu Jesús eta vítuji­si­ravaya.)
  dik-NT: Na wïc Bɛ̈ny ke wek aba tuɔ̈c Timothï ë nïnkä, rin bï tɛ̈ luui wek thïn
    ɣa dɛɛt puɔ̈u.
  cac-cac: In gana tzin checb'at jayeoc c'ual vin̈aj Timoteo tic d'ayex, tato icha
    chi' sgana Cajal Jesús. In gana svab'i tas eyaj ta', yic ol in tzalaj d'a tic
    eyuuj.
  tzj-E: Wcara' nrajo' ranm Kajaw Jesucristo che nkatak ela Timoteo ewq'uin jara'
    quentak ela chanim ch-utz c'ara' kas nexq'ue'a wanm tak xtenc'axaj nak ebnon.
  san-BUR: ယုၐ္မာကမ် အဝသ္ထာမ် အဝဂတျာဟမပိ ယတ် သာန္တွနာံ ပြာပ္နုယာံ တဒရ္ထံ တီမထိယံ တွရယာ
    ယုၐ္မတ္သမီပံ ပြေၐယိၐျာမီတိ ပြဘော် ပြတျာၑာံ ကုရွွေ၊
  yaa-NT: Nõko Ifo Jesucristo nĩchipaiyaino ẽ matoki samamashta Timoteo nĩchipai mato
    õikanõ. Mã anã oxõ matoõnoa ea yoiaito nikai ẽ inimakõixii.
  cab-NT: Ánjein busén lubei Wabúreme Jesucrístu, noúnajabei Timotéo aríjaün madíse,
    lun gayáraabei lan nagúndaarun dánme le lagíribudun láu ugánu nun juágu.
  clu-clu: May pagsarig ako kay Ginoong Jesus nga madali ko ron da nga mapaayan dian
