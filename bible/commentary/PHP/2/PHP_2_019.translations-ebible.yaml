  san-ORI: ଯୁଷ୍ମାକମ୍ ଅୱସ୍ଥାମ୍ ଅୱଗତ୍ୟାହମପି ଯତ୍ ସାନ୍ତ୍ୱନାଂ ପ୍ରାପ୍ନୁଯାଂ ତଦର୍ଥଂ ତୀମଥିଯଂ
