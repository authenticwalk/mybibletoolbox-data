  mdy-ETH: ታኣኒ ዒንሢ ዛሎ ዋይዚ ዎዛዻኒ ፂሞቴዎሴ ዑኬና ዒንሢ ባንሢ ዳካንዳጉዲ ጎዳ ታና ማኣዳንዳሢ ታ ጉሙርቃኔ።
  spl-spl: Bukulipne, tepne nâŋgâyiŋgiman. Yakât otmâmâ Kutdânenŋe Yesuŋe nâŋgânihimuâmâ
    bukunenŋe Timoteo in yawu hâŋgângumune yeŋgâlen takawuapgât naŋgan. Taka yekmâmâ
    âwurem taka girawu mansai yakât eknohomu biwinaŋe heroŋe nâŋgâyiŋgim manbom.
  usp-NT: Wi jilon raj Kakaj Jesucristo ri Kajawl, tantaka'b'i Timoteo laj or chi
