    ipmi aget afek fugun-bii bo kupkata aget tambal kep-namuk o ageta ko.
  piu-2006: Yiitju Kurayitjanya mayutju ngayuku nyinanyi. Paluru ngayunya nintintjala
    ngayulu Timitjiyinya nyurrangarrilakutu wantirriyalku. Ngayulu yunytjurringanyi
    Timitjiyinya nyurrangarrilakutu yankula nyakula kulintjaku. Nyurrangarrinya nyakula
    kulira tjakulpa ngalya katirraṉi tjakultjunkunytjaku ngayunya. Tjakulpa palya
    kulilkitja ngayulu yunytjurringanyi.
  poh-NT: Hat-tak wich aj niminel, wi reꞌ kAja̱w Jesus ra̱j chi reꞌ Timote̱yo narojic
    awu̱cꞌ tak, reꞌ hin chꞌiclic nicꞌux chi reꞌreꞌ naribanam chi xa loqꞌuil ti enitakꞌa̱ꞌ
    je awu̱cꞌ tak reh chi eto̱j ricꞌraj tak cho nicꞌ wach wilca̱t pan animinic tak
    eh chi jeꞌ reꞌ ewoꞌ nsukbic nicꞌux i hin ru̱cꞌ paꞌ bih naricꞌulic rikꞌorom wi̱n
    chawi̱j tak.
  tue-tue: Marĩ Õpʉ̃ Jesús boorí, máata Timoteore mʉ́ã pʉtopʉ ticocogʉda, mʉ́ãye quetire
    tʉogʉ́, ʉsenigʉ̃da jĩĩgʉ̃.
  bjp-bjp: Male Iesu Kumguui i somangat na wolwol kiak, biil in sawin, ke ian wuun
    Timoti usuf gam isi in farakrakai iau ini ususe lo gam, aunbiing in fis.
  xon-xon: Tɔ, Tidindaan Yesu pu le m kpa limakl ke m ga cha Timoti dan ni chee dandana
    wee. U yaa nan tuk mi nimi aabɔr aah bi pu na kan, nsui ga sɔŋ.
  tzo-ZNT: Mi yech tscꞌan ti Cajvaltic Jesuse, ta jtac tal ta ora li Timoteoe yoꞌ
    xcaꞌi o cꞌu xaꞌelanique, yoꞌ jun o coꞌone.
  mpm-NT: Ruꞌu Pablo, ñukuu ini ri ja na kuaꞌa maa Jitoꞌo Jesús jnuꞌun, ti na taji
    yachi ri Timoteo jaa da nuu kanchuku ra naa ra. Ti nu nandeokuñɨ da jaꞌa ti kundaꞌa
    da jnuꞌun ja kukuee kanchuku ra naa ra.
  ots-NT: Nuya, bbʉ xta ni̱gui ya, ¿cja ʉ́r voluntad car Tzi Ta Jesús? dí ne gu cu̱j
    nʉr Timoteo drí ma du cca̱jtiquijʉ cja̱ pé du ja̱nqui razón. Xa̱jma̱ da xijqui
    guí bbʉpjʉ rá zö. Nubbʉ, gu mpöjcö bbʉ.
  hoy-hoy: नानी प्रभु यीशु दा आशा आद कि ना तीमुथियुस उक नीम हात्‍ती तुरन्त कळाईन,
    ताकी नीम दशा केळकु नानी खुशी सिकुल.
  uri-uri: Kupm akwonalmpen tolpa, wakrong a Wailen Jisas ti pa, kupm akal kwa Timoti
    kil ak ketn ur ti kai atn ariepm atning ariepm tolpa kipm ark tolhai, plaln pa,
    wa kil kul la nasopm tolpa kipm ark wor pa, ipma a kupm pa kulkula wor om.
  amo-amo: Ama ndin cisu kibinayi kitin Cikilari Yesu a tuu Timitawus ku nayiri alele,
    meng wang nase likara asa nlaza nbelle mine.
  pjt-pjt: Uwa, ngayulu mukuringanyi wati panya Timitjinya nyuralakutu iyantjikitja,
    ka paluṟu ma-pitjala nyurala wirkaṟa tjunguringkula ngayunyatjara tjakultjunkuku,
    ka nyura kuliṟa pukuḻariku. Munu ngula paluṟu ngapartji maḻaku pitjala nyuranyatjara
    ngayula tjakultjunkuku, kaṉa ngayulu kuḻu palu puṟunypaṯu kurunpa pukuḻariku nyuranya
    kuliṟa. Palu ngayulu kuwaripangkuṯu palunya iyantja wiyangku Mayatja Jesula-waraṟangku
    tjapini. Munuṉa paluṟu palyanmankunyangka kutju palunya nyuralakutu ma-iyalku.
  cwe-cwe: One Mndewa Yesu yahalonda, nololela kuwa nizadaha kumtuma Timoseyo kumwenu
    sambi, ivo nodaha kugumigwa moyo kwa mbuli zenu.
  daa-NT: Kar gay, nu raka naako n̰aamin̰ Timote koɗok, ya Rabbinte Iisa pilji botol.
    Ansi-ak, ŋaa gedire ŋaadu iye kabarriko ho gelbiner yaa weƴe ɗo bi kaŋko.
  mlp-mlp: Ari Iyahta Yesus anad bilaqid teq ya Timoti emid nawa ne gigo hib hidmo
    tilehdaq. Leheq in muleq ta boleq ne ezaq osayta na awagamun ibilenid ya igem
    zaway tiqiydaq haqad.
  ape-C: Aria Debeini Jisas nukri wosik um, aria mare roubi uwe ta ishopok-ugu Timoti
    nunakumepogu. Yakri nunakumagu nutripaguk aria wata nutanamori nukripe um ipak
    pape mumam, um eik ta inadudarehumep.
  bgs-bgs: Na, tô gimanan ku tun ta Áglangngagán na si Jesus na pasadunán ku si Timoteo
    diyan ákniyu ka dì dán madugé ébô kadayawanna ka ulitanna ikandin tingód katô
    kóddô yu.
  faa-faa: Unihae Yasumo aorakano, maiya wakasema nina, Timotiane re arisia nōmo
    pusiehokosapo. Timoti pukua, re risiane asekea pariperaka, anoaki somerakano,
    nōmo kairaka sesehokosapo.
  kik-kik: Nĩngwĩhoka ndĩ thĩinĩ wa Mwathani Jesũ atĩ nĩngũmũtũmĩra Timotheo o narua,
    nĩgeetha o na niĩ ngaakena hĩndĩ ĩrĩa ngaaheo ũhoro wanyu.
  cap-NT: Jesucristo Jiliriz̈ munan, wejrqui anc̈hucaquin Timoteo jila cuchanz̈quiz
    pecuc̈ha. Nekztan Timoteoz̈ quejpz̈quiztan, anc̈huca puntu wejtquiz maznaquic̈ha.
    Nekztan wejrqui persun kuzquiz zuma cuntintul cjeec̈ha.
  ksr-ksr: Poŋ Jiisasnoŋ noojoŋ moro sokombaati eeŋ, mono uulaŋawo Timoti wasimambaajoŋ
    moma jejeromoŋromoŋ anjeŋ. Oŋoonoŋ kaŋ nomaeŋ laligojuti, ii moma eleema kaŋ nijoro
    moma noo uunanoŋ kaaŋagadeeŋ qeaŋgoŋ sororogonaga.
  eng-TNT: I trust in the lorde Iesus for to sende Timotheus shortly vnto you that
    I also maye be of good comforte when I knowe what case ye stonde in.
  sbs-sbs: Kono ni sepa ka Simwine Jesu kutumina Timoteya kwenu kapili, chokuti ni
    susumezwe chokwiziba zintu zenu.
  sue-sue: Tua Yesu meni ninai te wamunoya, awa na Timoti eya nisokare nana iyetana
    mamunoya. Awa ego emira. Nu muro nisokare nana ena ge bowi zo niniro ewesemuro
    na sai niniro duba naso kokopai waise sero iyetamu tona.
  fra-NCL: J’espère dans le Seigneur Jésus vous envoyer bientôt Timothée, afin de
    me sentir moi-même plein de courage en apprenant de vos nouvelles.
  snn-NT: Yureca, mai Ëjaguë Jesusbi yëtoca, Timoteore mësacuana saoyë yë'ë. Ja'nca
    saoguëna, baguë yua mësacuana sani, ëñani, rani, ja'nrëbi mësacua re'oye ba'iyete
    quëatoca, mësacuare ai bojoguë ba'ija'guë'ë yë'ë.
  atb-NT: Ngò gi, nungmoq chyáng Timohti lé hân za wó nhang kat râ lé, haû Yhumsîng
    Yesuq má myit myoqbyu nyi lhê; haú hkûn sheq, nungmoq eq sêng é ludang lé ngò
    wó sé jáng, ngò myit ngón râ nghut lhê.
  cek-AK: Nangcae ih tamthang ka thaih moe, monghaih ka tawnh thai hanah, nangcae
    khaeah Timote kang patoeh palang thai tih, tiah Angraeng Jesu ah oephaih ka tawnh.
  bkd-bkd: Ku iyan pagbayà hi Jesus ha Ginuu laus ku igpadiyan si Timoteo ta daw madasig
    a hu mga tultulanen din mahitenged inyu.
  ctu-76: Mi chʌ'ʌch yom lac Yum Jesús, mach jalic com choque' majlel Timoteo ya'
    ba' añetla cha'an i jula' añetla cha'an i ñuc isʌbeñon c pusic'al je'el che' mi
    cubin bajche' añetla.
  lac-NT: Wa baxuc u c'at ic Jaj Ts'urirex Jesucristo ca' in tuchi'tej ca' tac soc
    tabar u tar ij quet acsʌ'orirex Timoteo. Rajen ca' bin uruc Timoteo tin wicnʌn
    te'ra' tu yʌnen je' u tsicbar ten bictabarechex. Jeroj, je' u qui'quintic in wor
    Timoteoje' quire' a ba' ta betex a jach tsoyo' techex.
  xla-xla: Namkadulo, Lod Yesu Kelisota ka꞉dena dlepiye, eta Timotiye wua꞉ dla tane
    dlowepo. Epame ya꞉ta wua꞉ta ha꞉ha꞉ koko natipame ma ilampuame na꞉ watle atlati
    dallowe sikemte solotama.
  xav-NT: Aiwasu'u wẽ za'ra wa'wa hã za te wapari wa, ĩ̱ma rowẽ hâ, ĩ̱wasu'u hã za
    wapari za'ra wa'aba wa, za aima ĩrowẽ za'ra wa'aba ne. Taha wa, wa tô ĩ̱sima wẽ,
    Timotiu hã te ãma atẽme satõrĩ su'u za'ra wa'aba da. Wanhib'apito Zezusi hã ãne
    hã sena na te te ĩ̱ma pisutu wamhã, wa za tô ãma atẽme satõrĩ za'ra wa'wa, aima
    ĩ̱wasu'u za'ra wa'aba 'wa da hã, duré apâ we ĩ̱tẽme wisi wa, te te ĩ̱ma aiwasu'u
    za'ra wa'aba da hã.
  cuk-cuk: Bab-Jesús-sogedba emisgwasaar an bemarse Timoteo-barmidoed, adi, an bemar
    nueganbi-gudiiye-gwisgualile, an nue-yeer itogoed.
  tbf-tbf: Sien va mi Nguts e Iesu ta sunuir, o vodon va i aron ine ba ra, o ta ba
