    uron se kar mon ey ey hokwe.
  tvk-tvk: Xosxa ihusil nenemien na Suv Iesu, nanemi nabit nisil Timoti ihat mi xamim
    navehi ti. Imak, ma melele xa itilomun visal inou, longeongen usil xamim xa isa
    ni minou isa sien minou.
  prf-NT: Ni ipagkaluub nen Panginoon a Jesus ay paangayán ku haán a pagdaka ti Timoteo
    tánni bumegsák isip kuwidi ni matukuyan ku dikona en kalagayan moy.
  auy-auy: Ampáánkáꞌá Tímótimba aiꞌmáráanana kentópaꞌa wíndasafeꞌa Ísu Káráísitimpaꞌa
    inaifínkémbá wéaisai-unda póna kentópaꞌa kuréna kouweréna kesópaꞌo téna kentáái
