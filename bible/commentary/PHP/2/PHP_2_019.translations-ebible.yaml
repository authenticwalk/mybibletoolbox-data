  hmo-hmo: Lohiabada bema ia ura neganai, lau laloa nega daudau lasi lalonai Timoteo
    umui dekenai do lau siaia. Vadaeni emui sivarai do lau kamonai, bona egu lalona
    do ia moale.
  big-big: Tamizeige Yemizibek ne Timoti wezamelagirikki keli mabura, ne keli keya
    nogo kumulirik ne Timoti iniyegi wezamelagiweki mereke logo pugu iniyegi langai
    kozak kaiyengka iniyegi nogo yangeze miza yolu pura yeik sibene.
  gux-G: Ama, n pia li dandanli O Diedo Jesu nni, ke o ba sɔni Timote i kani ke li
