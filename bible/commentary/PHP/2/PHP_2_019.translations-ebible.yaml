  pri-NT: Go niimiri pâ, wiàna wâdé tà Pwi Ukai Iésu, â go cùru paé dariwà wà Timotéo,
    ba na go têre cè popai goowà, târa ma pagòo-o.
  zpq-NT: Zoa' lez goṉ X̱ancho Jesúsen' latje yob seḻa' Timoteo gan' zoalen', ḻe yebechgüeda'
    yenda' can' ba chonḻen'.
  por-TFT: Espero confiantemente que o Senhor Jesus vá me ajudar (ou, por causa do
    meu relacionamento com o Senhor Jesus) a enviar Timóteo a vocês logo, para que
    ((quando ele contar a vocês as minhas notícias)) vocês fiquem animados. Mas eu
    também espero que a volta dele para mim com notícias de vocês vá me animar.
  gwi-NT: K'eegwaadhat gwik'it t'iindhan ji', ninghyuk kwaa ts'ą' Timothy nakhwats'ą'
    hał'aa yiihthan, gwintsal nakhwats'ą' heenjyaa geenjit, jyąhts'ą' teegoodhat ji',
    łyaa yiihthan. Nakhwats'ą' haazhii ji', Ąįįtł'ęę sheek'inidik ji', nakhweegwaandak
    gwihiihtth'ak ts'ą' nakhweenjit ninjich'ihihthat kwaa. Ąįį kwaii geh'an nakhwats'ą'
    hoozhi' oihnyąą.
  gvn-gvn: Kaki God wawu, ngayu juma Timothy yurranda yunganka. Yinyamun nyulu kuku
    ngaykundu yungal yurranka, ngayu wawu-ngulkurrku bundanka yurranka.
  nhy-NT: Tla toSeñor Jesús kimonekiltis, nikchia san niman niktitlanis in Timoteo
    ma amechitati. Iwan ijkón nej sa tekitl nipakis nijkuak yej mokuepati porke nechmatiltis
    kenamij ankatej.
  asm-FB: কিন্তু আপোনালোকৰ বিষয়ে জানিবলৈ পোৱাত মই যেন সন্তুষ্ট হ’ম, এই কাৰণে সোনকালে
    আপোনালোকৰ তালৈ তীমথিয়ক পঠাবৰ বাবে মই প্ৰভু যীচুত আশা কৰিছোঁ।
  okv-okv: Eto Bada na uje au kito na ungota duru au ingito sovera umbasi Timothy
    ungota degi sausau ikano pambaja uje ere ona.
  mxt-NT: Tatu Sutu Mañi yo ta cuñí ra cutachi chi ra Timoteo quichi nyehe ra nu nyicú
    ndo. Ta quɨvɨ ndichi ra nu nyaí cucusɨɨ xaan cuñi. Vatyi cunacatyi ra chii yoso
    caa nyicú ndo.
  tzo-NT: Mi hech tsc'an ti Cajvaltic Jesuse ti chc'ot ti pasele, po'ot xa ti jtac
