    ari onkantya nonkimoshiretantyaari.
  san-ASM: যুষ্মাকম্ অৱস্থাম্ অৱগত্যাহমপি যৎ সান্ত্ৱনাং প্ৰাপ্নুযাং তদৰ্থং তীমথিযং
