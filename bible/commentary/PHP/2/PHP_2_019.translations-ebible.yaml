  arn-NT: Maneluwkülen ta Ñidol Jesus mew, ka ayülen pürüm tamün werküleluwafiel ta
    Timotew, tañi ayüwam kimelpatuelimew tamün chumlen ta eymün.
  zas-NT: Dad Jesucrist gagnë naj din diob gaxhalan Timoteo lod zojbidi din xhienladxan
    chi gagbeen xhienaag rigaꞌdi.
  ken-NT: Mbák chí nkaysi Yesu Kristo Acha bɛ́ ntó Tímɔti awu ntá yɛká, chɔŋ
