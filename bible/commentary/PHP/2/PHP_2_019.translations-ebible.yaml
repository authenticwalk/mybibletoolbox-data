  tac-NT: Alué Wa'lula Esusi elasa, julánili ne Timoteo alé napu 'emi mochí napurigá
    ku nawagá ruwimela chieti mochigo 'emi, 'we 'la ganíliga asimé ne 'lige machisá
    'we 'la mochigo 'emi.
  eng-WEBPB: But I hope in the Lord Jesus to send Timothy to you soon, that I also
    may be cheered up when I know how you are doing.
  gfk-H: Ing bia no Watong i nem hua, io, iau nem bia ena tulei hagasiaan Timoti ukaia
    ta muat, waing iau mah iau naga kilinganei ra gungunuama bia ena hadadei ira hinhinawas
    uta muat.
  viv-viv: Tu tobohiyakweyao, kaꞋi Kaiwabu Yesu ginahawahegeku amine o nuwanuwaku
    tova kabisona Timoti omi agaimiya ganaꞋiveninisena be higa valeyami gananogalini-yo
    aseꞋaseku ginavatu.
  yao-yao: Nambo asakaga Ambuje Che Yesu, ngulolela kuntuma che Timoseo kukwenu pangakaŵa,
    kuti ngamuliswe ntima pachachimba ngani syenu.
  tgp-tgp: Na lo r̃omtoho vara a pa r̃ule Timothy i vano isamim i pa sopo tuai, vara
    Moli Iesu i tinar̃ihia, matan vara enau sohena a pa rongo i r̃uhu vara a rongo
    te sorasorahimim.
  auc-NT: Mïnitö æbänö quëwëmïnii, ante ëñëninque Tïmoteo wæætë apæ̈necä ëñente tocæboimpa,
    ante cædinque botö, Itota Codito Ao angä ate Tïmoteo ingante oo da pönömo mïnitö
    weca poncæcäimpa, ante pönëmopa.
  kbc-NT: Niɡ̶ina nige yemaa Ǥoniotagodi Jesus, jalitege me age me jakadi me jiiɡ̶eticogi
