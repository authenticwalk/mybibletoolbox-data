    iiki.
  ded-ded: Kebu Yesungo negenu naric anu naso mi hereemanu Timoteo sueba haude. Amma
    yeng dzigenema ngeni dafi kecdae, imocac siduc edenuu ubana ngereeude.
  ewe-ewe: Mele mɔ kpɔm be ne Aƒetɔ Yesu lɔ̃ la, maɖo Timoteo ɖa be wòava kpɔ mi ɖa
    kpuie. Ekema ne etrɔ gbɔ la, nu siwo wòava gblɔ nam tso nu siwo katã wɔm miele
