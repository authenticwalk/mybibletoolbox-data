  mya-mya: ငါ​သည်​သင်​တို့​၏​အ​ကြောင်း​သ​တင်း​ကောင်း​ကို ကြား​၍ အား​တက်​လာ​စေ​ရန်​သ​ခင်​ဘု​ရား​အလို
    တော်​ရှိ​လျှင် တိ​မော​သေ​ကို​သင်​တို့​ထံ​သို့​မ​ကြာ မီ​စေ​လွှတ်​နိုင်​လိမ့်​မည်​ဟု​မျှော်​လင့်​ပါ​သည်။-
  gng-NT: N daan ki ye Yonbdaan *Yesu de' usɛn la, n li sɔn Timote niʼsaan itàan
