  kbq-kbq: Hianagi nagra nagesama nentahuana, Timotina osi'a knafi Ranti Jisasi avesizama
    me'nenkena huntanenkeno tamagrama mani'nazarega vugahie. Ana nehanigetma tamagra
    inankna hutma nemanizafi eme nasmisige'na antahi'na musena hugahue.
  kbh-kbh: Ats̈e becá os̈buachiyánaca Bëngbe Utabná Jesúsbeñe jtsobátmanëse, sëntsejuabná
    pronto chjobenaye Timoteo ts̈ëngaftangbioye jíchmuama, ts̈ëngaftangbiama chas̈uabocuéntama,
    y chca, ats̈e más añemo chaitsatsbomnama.
  ron-LSB: Dar sper în Domnul Isus să vă trimită curând pe Timotei, ca să mă bucur
    și eu când voi ști ce faceți.
  pon-pon: A i kaporoporeki Kaun Iejuj, me i pan madan kadar won komail Timoteuj,
    pwe i en pil injenemau, i lao aja ir omail.
  nhe-BL: Intla ipaquilis Tohueyiteco Jesús, nijnequi para ax huejcahuas nijtitlanis
    Timoteo ma inmechitati. Huan quema mocuepas nicani, nijpiyas paquilistli pampa
    nechpohuilis quejatza initztoque.
  sps-sps: Tan fakats tsonyo iny faan iny nats naa Timoti tsumi tovei tsun, te koman
    fi non a Tsunaun Jisas. Nyo fakats fi rou nei, nyo faan iny nats rou e Timoti
    ma nai nak mami ya, tana ka tsun to aya anyo paparaa rou to te fanat varonyo mi
    tana tou kaakaa tsumin rof.
  wnc-wnc: Siwan nata nina banipda siwan anzing nataat. Buyambam tapaninu Jesuta na
    nandutewanu tapduknga mateknga siknga yuke nata Timoti initewa ginde kuwik. Kuke
    ita gatuna apuke ginde wamu na naniwik kakngata natane musipma tapan kekekawit.
  bus-bus: Kↄ̃n Dii Yesu aubarikao mɛ́ Timↄti zĩawa tia, lɛ mà e mà a baaru ma, ma
    làakari kpáɛ.
  gub-BL: Heporomono kar wer Ximot rehe pepyr ihe. Aze Zezuz Zanezar uputar a'e nehe,
    amono kar putar peme ihe nehe. A'e re uzewyr putar ihewe nehe, peneko haw imume'u
    pà ihewe nehe. Herurywete putar henu mehe ihe nehe.
  imo-imo: Awili Jisasini ee nimo lemo nani nondopo Timoti eno moromelena opili nimbo.
    Yu kelepa yando ombalie eno moromele mele na temane topa timbelo pilipolio na
    konopu penga pembalo.
  boj-boj: Tamo Koba Yesus na e odbimqa sokiñala e Timoti qariŋyit a nuŋgoq gilqas.
    Gilsim olo puluosim ijoq bosim nuŋgo kumbra kalil qa e saibqas. Yim e qusiy are
    siŋgilatqai.
  eng-DRA: And I hope in the Lord Jesus to send Timothy unto you shortly, that I also
    may be of good comfort, when I know the things concerning you.
  knf-knf: Dhaţ ţi Ajugun Yeŧu aji dyil ţi ŋnuur ŋi Timote du an, ahilna ajoobţënën
    udeeb nji kak, woli dŧiink jibi nawoori.
  san-KHM: យុឞ្មាកម៑ អវស្ថាម៑ អវគត្យាហមបិ យត៑ សាន្ត្វនាំ ប្រាប្នុយាំ តទត៌្ហំ តីមថិយំ
