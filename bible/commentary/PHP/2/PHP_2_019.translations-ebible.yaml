  bod-N: དེ་ཡང་བདག་གིས་ཁྱོད་རྣམས་ཀྱི་གནས་ཚུལ་ཤེས་ནས་རང་ལ་སེམས་གསོ་འཐོབ་ཐུབ་པའི་ཕྱིར།
    བདག་གིས་གཙོ་བོ་ཡེ་ཤུར་བརྟེན་ནས་ཐི་མོ་ཐེ་མྱུར་བ་མྱུར་བར་ཁྱོད་རྣམས་ཀྱི་གམ་དུ་མངག་པའི་རེ་བ་བཅངས༌སོ།།
  tca-NT: Rü ngẽxguma tórü Cori ya Ngechuchu naxwèxegu rü paxa petanüwa chanamue̱ga
