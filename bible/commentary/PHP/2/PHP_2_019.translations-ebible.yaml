    został pocieszony, dowiedziawszy się, co się u was dzieje.
  qxh-NT: Alli cawashayquita musyar, jatunpa cushicushaj. Chaymi imanuy cawashayquita
    musyayta munar, irmänunchi Timoteuta caćhamushaj; ichanga Tayta Jesús camacächiptinraj.
  nwi-nwi: Tukmə ye nərɨgien kape Yesu Yermaru, yakorkeikei mə pəh nien mə tuktu,
    jakher-pre kɨn Timoti rurə məm əmiə mɨrerɨg-pa məvsao kɨn əmiə kɨmi yo, rɨkik
    tukragien.
  kmo-kmo: Harapa riita eecha hikiney, ada Timoti riina heechinak kwotak ikiita. Ichi
    ya ana sawonak, eeji inyaka kwoya hikikiita.
  agr-agr: Apu Jisus wakegakuig, Timoteon waamak atumiin awemata tajai, atum batsatbaugmin
    dekaan shiig aneastasan.
  kyc-kyc: Kamongo Yesumi nyisaramopa nakama karaminyi dokona Timoti pena laro ingilyamo.
    Timoti baame nakamana yulu dokona lao langyuo jeramo dokopa nambana mona porainyi
    pyambwara.
  urd-GVU: مجھے اُمید ہے کہ اگر خداوند عیسیٰ نے چاہا تو مَیں جلد ہی تیمُتھیُس کو آپ
    کے پاس بھیج دوں گا تاکہ آپ کے بارے میں خبر پا کر میرا حوصلہ بھی بڑھ جائے۔
  yre-NT: '''An yi -tɛala Minsan Zozi da ''nan, yaa -si -nɔan -e ''an Timote ''pa
    "sia ''ka ''va "nyiandʋ. Maan dra zɩɛ -e ''an ''ka ''ta wɩ man, te ''an "koe "a
    ''e ''tɔdɩ ''an da.'
  fuh-BKF: Si Joomiraaɗo meeɗen Iisaa jaɓii, mi nelan Timote to mooɗon ko ɓooyataa.
    Ndeen si mi humpitake kabaaruuji mon ɗiin fu, miin du, ɓernde am waaltoto.
  arl-NT: Janiyari niaacuaji tojiniu paniyani taa nia quiyani, shuquiriaatia cua quiniuriajuhuaj
    janiya jaara niaacuaji tojirini. Janiyari cunora Timoteo jiyaronutaniya niaacuani.
    Naacuajitij, cuniquiji na tacatesacariuhua, nojuajacua cua pohuatasuhua niajaniyajiniji
    saniniuujia. Janiyari cua Jiyaniijia Jesuucua tiuyani na rishitiniuria janiya,
    niajaniyajiniji cua tojiniuria.
  ziw-ziw: Mo kulungana na Zumbe Yesu nina msuhi kugamba nanidahe kumsigila Timoseo
    kwenyu chani nijelwe moyo ni mbuli hunga ninkwe kulaila kwenyu.
  grc-TR: Ἐλπίζω δὲ ἐν Κυρίῳ Ἰησοῦ, Τιμόθεον ταχέως πέμψαι ὑμῖν, ἵνα κἀγὼ εὐψυχῶ,
    γνοὺς τὰ περὶ ὑμῶν.
  nag-nag: Kintu moi Probhu Jisu Khrista uporte biswas ase apuni khan logote Timothy
    ke joldi pathai dibole nimite, etu pora apuni khan ki kaam kori ase etu jani kene
    mon dangor kori bole paribo.
  eng-OEBCW: I hope, however, as one who trusts in the Lord Jesus, to send Timothy
    to you before long, so that I may myself be cheered by receiving news of you.
  knj-NT: Chi woche tol tuxa chin chejtoj naj Timoteo ti' e ex tu', ta jaxca tu' chi
    el yin sc'ul naj Kaawil Jesús. Yutol chi woche chi wabe, tzet utbil je ye titu'
    an, catu' oj tzalaboj a jin c'ul je yu an.
  deu-1912: Ich hoffe aber in dem HERRN Jesus, daß ich Timotheus bald werde zu euch
    senden, daß ich auch erquickt werde, wenn ich erfahre, wie es um euch steht.
  san-PUN: ਯੁਸ਼਼੍ਮਾਕਮ੍ ਅਵਸ੍ਥਾਮ੍ ਅਵਗਤ੍ਯਾਹਮਪਿ ਯਤ੍ ਸਾਨ੍ਤ੍ਵਨਾਂ ਪ੍ਰਾਪ੍ਨੁਯਾਂ ਤਦਰ੍ਥੰ ਤੀਮਥਿਯੰ
    ਤ੍ਵਰਯਾ ਯੁਸ਼਼੍ਮਤ੍ਸਮੀਪੰ ਪ੍ਰੇਸ਼਼ਯਿਸ਼਼੍ਯਾਮੀਤਿ ਪ੍ਰਭੌ ਪ੍ਰਤ੍ਯਾਸ਼ਾਂ ਕੁਰ੍ੱਵੇ|
  nob-LB: Jeg håper at Herren Jesus snart skal la meg sende Timoteus til dere. Da
    kan jeg bli oppmuntret av ferske rapporter fra dere.
  ntj-ntj: Yuwa, mukurringkula-rna Timatjinya-tjananyarnanta ma-witulkitjalu. Nyangka
