    anaani nganggaḻaaḻarrii ngaya.
  cop-BHC: ϮⲈⲢϨⲈⲖⲠⲒⲤ ⲆⲈ ϦⲈⲚⲠϬⲞⲒⲤ ⲒⲎⲤⲞⲨⲤ ⲈⲞⲨⲰⲢⲠ ⲚⲰⲦⲈⲚ ⲚⲦⲒⲘⲞⲐⲈⲞⲤ ⲚⲬⲰⲖⲈⲘ ϨⲒⲚⲀ ⲀⲚⲞⲔ ϨⲰ
    ⲚⲦⲈⲠⲀϨⲎⲦ ⲘⲦⲞⲚ ⲀⲒϢⲀⲚⲈⲘⲒ ⲈⲐⲂⲈ ⲠⲈⲦⲈⲚϢⲒⲚⲒ.
  buk-buk: Pômdau Yisu bu lic ŋayham, dec gakêŋ bataŋ bu ŋasawa sauŋ aö oc waŋkiŋ
