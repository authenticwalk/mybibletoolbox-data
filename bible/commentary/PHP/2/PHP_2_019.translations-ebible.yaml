    amaleeɡ̶aɡ̶a idioka limedi me jilidaɡ̶aditace me jiba.
  bmh-bmh: Bo, iz Timoti ag piarabun ag waiagab palautaramoroi. Yesus Dubanou Ban
    nug io ai ailina, iz Timoti palautemin, ag waiagab bitamau. Go koli alaimai, ag
    naliu daremen ailina, iz ag en ubag i dabilai.
  ctu-BL: Mi cʌl mach jalic mi caj i coltañon lac Yum Jesús, cha'an mic choc tilel
    Timoteo ba' añetla, cha'an mi' ñuc'an c pusic'al che' mi cubin bajche' añetla.
  meq-meq: Taɗə kə say a Bəy Maduweŋ kway Yesu na, na sər ha mazlambar na slərakum
    naha Timote, hərwi ada kə maw ka təv ga na, nəkurom mandza eye kəkay na, ma ɗeŋeye
    ha, ada ma meŋeye ha ɗərev andza nakə ma diye naha ma makumeye naha ɗərev aye
    dərmak.
  noa-H: Maach Pör Jesuu k'õs hamʌn, mʌigmua jöpcha mua pãar haar Timoteo pʌ̈iju,
    pãar hoon mamk'ĩir, mag pãar hoot'urwia pãar jãga nʌ ha jaaubaicheewai mʌchjã
    honee chiraag.
  alp-NT: Au hlaleke be Tuhane Yesuse Itapa au leke au ulake Timotiuse loko imi sosoli
    neka, leke kena au supu sou bei imire lalekue ndina.
