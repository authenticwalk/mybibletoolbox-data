  kyq-kyq: Tɛɗga num ute Mɛljege Isa se, maam mꞋsaapm mꞋutu mꞋasen kɔl Timote gɔtse
    ki taa amo ɓaa te labarse ɔɔ kɛn jaay mꞋɔŋga labarse se, am kɛɗn kaay kaama.
  kwd-kwd: Lauta nga Alafa la Jisas 'e alamia, nau ku mangoto'o na Alafa te'e booni
