  huv-NT: Sitiül Teat Jesús mandiüm, xique tenguial nandiüm nüüch mamb Timoteo najen
    majaw icon, para mapac ximeaats wüx apmandilil masaj xic cuane terangan.
  otn-NT: Da̱ ne ra̱ Hmu̱ Jesús ngue ga̱ pɛnhnä p'ʉ ra̱ Timoteo, da̱ nu̱'a̱hʉ. Nu̱'mø
    bá̱ penc'a̱ p'ʉya, ya ga̱ johya 'mø dá̱ pa̱di̱ te ga̱di jahʉ.
  nop-nop: Wapum Jesudi nadiune tuwot tubune pilap hinek Timoti hidi’walaŋkade niŋkule
