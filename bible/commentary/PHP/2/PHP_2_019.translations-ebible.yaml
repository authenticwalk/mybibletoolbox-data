  blz-NT: Kalu Tumpu Yesus sangada, mbaka' i yaku' liuliu mansarak momosuu' i Timotius
    mangarae'i i kuu, kada' i yaku' sida kotata'u mongorongor lelemuu.
  poe-NT: Cho̱nha̱n kíxin tí tsjanjon Ìnchéni Jesús kjuachaxin ntá tjoka tsochrꞌan
    chꞌín Timoteo tsjijitsjehe chꞌán tí jahará kíxin ntá tso̱chàna tsi̱nha̱n nkexrí
