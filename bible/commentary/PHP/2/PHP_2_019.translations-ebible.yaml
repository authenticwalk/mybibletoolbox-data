    ora keknam wohav undnahonam yimba.
  mca-mca: Qu' ƚexke'yi'ij ha' Yatsat'ax'inij Jesús qa' aje'eƚ he'nukin ha'ne Timoteo,
    hats'inha qu' ye'ƚe'wisejii'm kiyek qu' nek'impi'ye'taxij pa' ejunyejeyi'ƚ.
  tzo-TZC: Ti mi jech ta scꞌan ti Cajvaltic Jesuse, tey ta jtacboxuc talel ta atojolic
