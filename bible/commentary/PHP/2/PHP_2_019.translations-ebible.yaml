  nfa-nfa: Jaꞌa sanao, nèbhu heka, Lamatua Yesus bhoke jꞌara, ho jaꞌa pua Timotius
    dhiu, sèna ka na paꞌèra dꞌara miu. Èle èèna, na lèpa hari mai sa neꞌe, ho na lolo
    dènge jaꞌa kakako miu, aa pakarejꞌe dꞌara jaꞌa.
  tnp-tnp: Nəmə Iərmənɨg Iesu tegəhan, iəkolkeikei məmə iəkahli=pɨnə Timoti tuvnə
    meruh itəmah məmə nian iəkətəu nanusiən e təmah, iəu mɨn, nɨkik otagiən.
  urd-urd: मुझे ख़ुदावन्द' ईसा में ख़ुशी है उम्मीद है कि तीमुथियुस को तुम्हारे पास
    जल्द भेजूँगा, ताकि तुम्हारा अहवाल दरयाफ़्त करके मेरी भी ख़ातिर जमा हो।
  hot-hot: Anyô Bêŋ Yisu anêŋ lahaviŋ, êŋ ma tem yanêm Timoti ba êsôk ek môlô ketheŋ.
    Ma halehalêm ma tem enaŋ êndêŋ ya esak môlô ek nêm thêvô êndêŋ ya.
  mqj-NT: Ianna siolaan pa'kuanta Puang Yesus, la kusua matin Timotius masimpan anna
    malara tiala penawangku urrangngi karebammua' ke saemi sule.
  rus-SYN: Надеюсь же в Господе Иисусе вскоре послать к вам Тимофея, дабы и я, узнав
    о ваших обстоятельствах, утешился духом.
  mbh-mbh: Na lelle inga atike na lemik ve ako tho pavurvur aro tho pakepot a Timoti
    a thomu nge wot, tova ve Toko Pomnga a Jisas i sis ve aro tho oma venen aken.
    Naro tho pakepot i mo aro lemik sivenga mun tomo nge thomu nge ako aro tho nongpol
    nge lomu menong le kimaing.
  bdd-bdd: Yanuwatuhuyahi ꞌabehega Bada Yesu ꞌina lemega sawasawahina tuta ꞌiꞌiuna
    ꞌoina Timoti yahewaseyawa, ma ꞌane wasami ꞌitauyeyama ꞌoiguwa, ma weyahimi yayaliyaya.
  cbt-NTPO: Hua'qui' iyaro'sa' canpitata quëran co nanan natantërahuë' ni'ton, yonquiáranquëma'.
    Napoaton Timotio yaa'parahuë natantacaso marë'. Quisocristo nohuantohuachin, co
    hua'qui quëranhuë' a'paarahuë. Ina quëran sha'huitintahuachinco, noya cancantarahuë.
  srn-NT: Efu Masra Yesus wani, mi o seni Timoteus her'esi kon na unu. Dan mi ati
    sa sidon te mi yere fa a e go nanga unu.
  cta-NT: Chacuayáꞌ jiꞌi̱ Jesús nu Xuꞌna na, ná tyiqueeꞌ ta naꞌ jiꞌi̱ yu Timoteo chaꞌ
    tsaa yu ca su ndiꞌi̱ ma̱ yala ti, chaꞌ quije xi chaꞌ ꞌna ñiꞌya̱ nu ndiꞌi̱ ca ma̱;
    tsoꞌo tsa caca tyiquee naꞌ loꞌo cuna naꞌ chaꞌ biꞌ.
  bqc-SIM: Ń Dii Yesu báaao má ye mà Timↄtee zĩwá tia, kɛ́ mà e á bao ma,
    ma sↄ̃ i níni.
  tcz-CHONGTHU: Pakai Yeshua lunglhaina ahileh Timothy hi nangho vila hinsol ding
    kati ahi. Chuteng chuleh nangho iti naumu aman eihil a konin keidingin jong kisuhhalna
    hinte.
  mar-mar: प्रभू येशूमध्ये मी आशा करतो की, लवकरच मी तीमथ्याला तुमच्याकडे पाठवेन म्हणजे,
    तुम्हा विषयीच्या गोष्टी जाणून माझे समाधान होईल.
  snp-snp: Etito nefa, ido namo ya linate katina kolito lalo kolinae, loto kamena
    kefo ma minoto Timoti ya linatedoka ilifi melenae, loto kolito, ya Wekola Yesu
    lulau mino edeto kiyaba o minowe.
  isl-isl: Sé það vilji Drottins, þá sendi ég bráðlega Tímóteus til ykkar. Þegar hann
    síðan kemur aftur, mun hann geta uppörvað mig með fréttum af ykkur.
  spy-NT: Āmoong'tēē keey Mokoryoontēēt Yēēsu kule +māāyooku Tēmētēēwō ām lēēkitō
    kuchō wōloo ōmiitē saang'erech yoo /kāchokyoomwoo lōkōōywēkwook.
  xnn-xnn: Adi mabayag et ibaak si Timoteo ken dakayo no ipalobos Apo Jesu Kristo
    tasiyay no somagong siya daket men-gasing gapo isnan ipadamagna ay maipanggep
    ken dakayo.
  mwe-mwe: Nkwaakulupalila Bhakulungwa a Yeshu, shinaatume a Timoteo bhajiye kunngwenunji
    agano mobha pegano, nkupinga nndaganje ntima pushimbilikane genu mmanganyanjipo.
  tte-tte: Masa kikiunamo kani Timoti yayawasa ilalaowa kolimiu, tem Guyau ana nuwatu
    besiele. Na tem saugana ipileyoima wasamiu yabenalan koina yo ikabi-yaliyaya-yagau.
  tcs-tcs: Ip BosLod Zizas i gri, ai go sane Timoti go po yupla sun, den wen em go
    kambaigen, em go meke mi api wen em go spik po mi baut wiswei yupla.
  hlt-THB: Nangmih a venawh Timote tyi law hly nai nyng tinawh Bawipa Jesu ak caming
    ngaih-uu nyng, cawh ni nangmih ak awithang kang zaak awh kai awm kang ngai a qep
    hly.
  soq-soq: Ne badowa insedina naita Tatamba Iesu insaisawa rua ne Timoti walama kerauda
    os bedewe wapaaubepa e manlawo. Me wimpie e gagalola wadepi wisepie ne dianepio
    nuana eulepi.
  qub-qub: Taytanchi Jesucristo camacächiptenga shacyächishunayquipaj Timoteota cachamushämi.
    Gamcuna alli cawaycashayquita willamaptenga fiyupami cushicushaj.
  att-att: Á ajjan yù iddanamák ku, nu yáyù ure ni Apu Kesu, ta dobak ku sangaw si
    Timotio, tapè en na kayu tullúnán. Ta ikáyâ ku nga marámak nu kunnasi kayu, tapè
    mapálappawán yù nonò ku.
  bki-bki: Kiniou nojidom neverial van kamiu bunu ka ea tivelinio na kuruado nei Timoti,
    kanaku jidomiano naio jikili ea Tubo Yesu ka mia vesiou re, mia nemijikia neiila
    naio riviedu ea kamiu. Tinieku jii toru ka naio mijikia riviedu rial kamiu, karina
    mia naio rivar kenemiu iliano rimei bereio van kiniou ea vio nei, nina ka mia
    rila nejog rivu ve toru laka.
  bqp-bqp: Kũ Dikiri Yesu arubarikaao mani Timↄti zĩáwa tera, de mà le mà á baaru
    ma, ma laakari kpátɛ.
  mcp-mcp: Mə ŋgə bwánd nə búgə́ nə́ Cwámba Yésus nyə e sá nə́ mə lɛ́ɛ́lʉg ntɨ bɨ́
    Timotê shú nə́ nyúúl bâg nə́mə́ zə lal mə ja á bá nyiŋgə nûŋ zə jaaw mə məcwama
    mʉ́n yí.
  hat-hat: Si se volonte Seyè Jezi, mwen fè lide voye Timote kote nou anvan lontan,
    pou lè m' pran nouvèl nou sa ka ban m' ankourajman.
  npl-NT: Tla Toteko Cristo Jesús kimonekiltis, san nima niktitlanis n Timoteo manomechonitati.
    Ne nipakis ijkuak nechmatiltis kenijki nonkateh.
  bgg-bgg: Hì yi Ithong è yang arone, gu ne luthong Thimothi shii khthiie gu ne nathek
    hà thoh mua, ji è gu ne nathek chiang pha mua è lububo rek.
  eng-TCENT: I hope in the Lord Jesus to send Timothy to you soon so that I too may
    be encouraged when I receive news about you.
  eng-BSB: Now I hope in the Lord Jesus to send Timothy to you soon, that I also may
    be cheered when I learn how you are doing.
  cpu-NT: Iriirika kovaintsine Avinkatharite Jesús, ari piñaakero thaankiini notyaantemiri
