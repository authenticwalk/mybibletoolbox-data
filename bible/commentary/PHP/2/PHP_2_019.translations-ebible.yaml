verse: PHP.002.019
translations:
  kpx-kpx: Nahie Kosive Iesu kena isiviage dana Timoti hanavoge au tige bae elehave.
    Auna tiniege hoilahai lohoi la vaveve hoto louge dana evisi vahaehoai.
  okv-H: Eto Bada na uje au kito na ungota duru au ingito sovera humbasi Timothy ungota
    degi sausau ikano pambaja uje ere ona.
  tbo-tbo: U winugonugotuhu ipa apo Guyau Yesu a wihaguhagugei Timoti a himiliyahi
    po tuwegami ina neiyai uyahiu po u ani kaoha bimiyei.
  mal-C: കർത്താവായ യേശുവിന് ഹിതമായാൽ തിമോത്തിയോസിനെ എത്രയുംവേഗം നിങ്ങളുടെ അടുത്തേക്കയയ്ക്കണമെന്നു
    ഞാൻ ആശിക്കുന്നു; അങ്ങനെ നിങ്ങളെക്കുറിച്ചുള്ള വാർത്ത അറിഞ്ഞ് എനിക്കും ആനന്ദിക്കാൻ
    കഴിയും.
  grc-SR: Ἐλπίζω δὲ ἐν κυρίῳ Ἰησοῦ, Τιμόθεον ταχέως πέμψαι ὑμῖν, ἵνα κἀγὼ εὐψυχῶ,
    γνοὺς τὰ περὶ ὑμῶν.
  bgc-bgc: मन्नै प्रभु यीशु मसीह म्ह आस सै, के मै तीमुथियुस नै थारे धोरै तावळा-ए भेजूगाँ,
    ताके थारे हाल नै जाणकै, मै उत्साहित होऊँ।
  khz-khz: Pene Iesu Velekou gena ririwa genai, atugamagina, Timoteo pana tugu-watia;
    pe gomi valimi panama kamonagia genai, au aoku penema keto-tali.
  deu-TKW: Ich hoffe aber im Herrn Jesus, den Timotheus bald zu euch schicken zu können,
    damit auch ich durch Nachrichten von euch erquickt werde.
  zsr-NT: Chquiꞌ cni rëꞌnnëꞌ Xanruꞌ Jesús, runaꞌ löz gsö́laꞌteaꞌ‑biꞌ queëliꞌ biꞌi
    Timoteo, atiꞌ niꞌr udzijdaꞌ catiꞌ huödbiꞌ dudíxjöiꞌbiꞌ nedaꞌ catëz rac queëliꞌ.
  lin-lin: Kati na Nkolo Yesu, nazali na elikya ya kotindela bino Timote kala mingi
    te, mpo ete nalendisama na basango oyo akopesa ngai na tina na bino.
  hns-NT: Djab Prabhoe Jiesoe maangie tab ham halieje toelogke paas Tiemotias ke pathaabe.
    Aur djab oe lautke aaiga aur hamse bataaiga toelog kaise baate, tab ham khoesie
    hobe.
  noa-E: Maach Pör Jesuu khõs amʉn, mʉigmua jöpcha mua pãar aar Timoteo pʉ̈iju, pãar
    oon mamkhĩir, mag pãar oothurwia pãar jãga nʉ a jaaubaicheewai mʉchjã onee chiraag.
  eng-EMTV: Now I hope in the Lord Jesus to send Timothy to you shortly, that I also
    may be encouraged when I learn of your circumstances.
  mib-NT: Te ñúhun ni rī jeē cuáha máá Jítoho yō Jesús jnūhun jeē tají yáchī rī Timoteo
    jeē de nuū rō, návāha ndusɨɨ̄ ni rī núu na níhín rī jnūhun ndese cáhīyo ró.
  lif-NT2: दाङ्‌बा ये़सुरे़ कुनिङ्‌वाॽ कुइसिःक् पोःङ्‌ने़ फाॽग्र खिनिॽओ हाराए तिमोथिःन्
    पाङ्‌मा निङ्‌वाॽ चोगुङ्‌लो॥ हे़क्‍केलॽरिक् इङ्‌गाॽ खिनिॽ याःम्‍बेओ इङ्‌घङ्‌ङिन्
    खे़प्‍सुङ्‌ङिल्‍ले़ हाङ्‌हाङ् लॽआरो॥
  xnj-xnj: Hinu Bambu Yesu nihuvalila kumtuma Timoti kwinu, muni anikangamalisa mtima
    peniyuwana malovi gavi chemwiyendelela
  mmx-mmx: Dola lavavara at Leeme Silok ne Iesu, a doxoma i do aba riki soso ne Timoti
    udom saparap nemi, kusu nenia aba ronga tevelinga mumu nimi, kusu naba lox alolos
    ia.
  cbr-NT: Nucën 'Ibu Jesús cuëëncëbëtan Timoteo mitsu istánun 'itsama nëtë 'icëbëtan
    xuti cana sinanin. An mitsu isbëtsíntancëxun uisa caramina 'icani quixun ñuixuncëxun
    cuati cana cuëënti 'ain.
  tee-NT: Pus chani ju icpast'ac'a ni va calacasq'uina' ju qui'ucxtin Jesús. Pus icnajun
    ni acmalakachayanta ju Timoteo. Ju chunch acsni caquitasp'it'anta pus aquijuna'
    ta yu t'onat'it chai aclhik'achanach. Jantu xamati' ju ani tavilanalh ju chunch
    alacpastacnan tachi ju quit'in. Va yuchi ju Timoteo. Ju yuchi vachu' lacasq'uin
    ni k'ox ats'uc'uya'it'it la'ixmacni Dios.
  eng-LSV: And I hope, in the Lord Jesus, to send Timotheus to you quickly, that I
    also may be of good spirit, having known the things concerning you,
  cak-NT: Xa quiri' nrojo' ri Ajaf Jesús, ri kach'alal Timoteo xtapon yan iwiq'uin.
    Xtintak-e chi nuc'oxaj-pe anchique ibanon. Y quiri' xtiya' más wuchuk'a' ren.
  pah-NT: Cristo'ga ipotarame kotihĩ ti tamondouka Timóteo'ga pe pyri pe mbohoryvuka
    nehẽ. Timóteo'ga ti tanhimbohoryory ura'javame ji pyri pe mombe'gwovo ji ve nehẽ
    no.
  sja-NT: Mamĩda mɨa ijãa bɨ Tachi Waibɨa Jesupa mɨ k'aripait'ee taarã-ee Timoteo
    pëimerã parã ak'ɨde. Mãgá irua mɨ o-ĩapii ichiaba, nepɨrɨ chek'ãri parãpa oopata
    mãik'aapa p'anapata.
  xed-xed: Nda mbrakwa Mghama mu Yesu, nda fa ghəŋa ɗa ta ghunadaptá Timute da kaghuni
    dazlay ŋa vlaghunatá mbraku, ŋa vragaptani da rusiɗiftá tva nzakwa ghuni, ŋa vlihatá
    mbraku ta iʼi guli.
  mks-NT: Ta cúni̱ Jesucristo, xitoho í chindahá ya̱chi̱ i̱ Timoteo nu̱ ndo̱ ña̱ ná
    cañehe da tu̱hun sa̱ha̱ ndó nu̱ú i̱. A̱nda̱ jáví caji̱i̱ ini i̱ tá ná canda̱a̱
    ini i̱ sa̱ha̱ ndo̱.
  gfk-S: Ing be no Watong i sip hobi, iou sip be ni tule haiane Timoti ukaia ho mu,
    waing iou bileng nige kilingane ra gungunuama be ni hadade ira hininaawas uta
    mu.
  bmu-bmu: Kembu Jisösnöŋ nöŋgöra möri dop kölma ewö, mönö zilaŋ Timoti melaimamgö
    möta jörömqöröm akzal. Eŋgöreŋ kaba denöwö maljei, mi möta liliŋgöba kaba jii
    möta nöŋgö imbinan mewöyök ölöwak soroköbawak.
  dgz-dgz: Ayop Iesu umap wapi gapan ne Timoti konintu enan watu enapen oneta. Menan
    amena taiwaniana oisewa inanap taue atonu anupen menan wanik angin.
  eng-GNV: And I trust in the Lord Iesus, to sende Timotheus shortly vnto you, that
    I also may be of good comfort, when I knowe your state.
  zaa-NT: Rulaba látsa'a' qui'ni cuantu taá gunna Señor lo neda nna, entonces ithel·la'
    tabá' hermano qui' ri'u Timoteo itá bi tanèl·le' bi le, para qui'ni canchu chi
    eyeqquia bi nna entonces ccaỹen látsa'a' qui'ni tsè'ba tsè'e le de quixá'ani bi
    inte' nu cca qui' le.
  eng-WEBSTER: But I trust in the Lord Jesus to send Timothy shortly to you, that
    I also may be of good comfort, when I know your state.
  guh-guh: Itsa vajatuxanenë Jesús jitsipa, naxanitsiayo jamatabëitorobajë Timoteo
    papecataenexalia. Pepatsicujinaerena, itsa pacavënëlivaisitaenatsi pacuenia pajinavanapame,
    nejamatabëcuenebarëyaya exanaejitsia.
  bon-bon: Cane cäme ngene atwanena Yageyame Yeesu cabu me itu yaacitepene egä cane
    ibibi pa läbitepene Timoti ne weeme bau me wata ätyepame, naace tääpume cane piba
    teeme bau ca mene päpäname weeme poto cidi me cebine ngenecu plowa me wawename.
  nhw-BL: Sintla ipaquilis Tohueyiteco Jesús, nijnequi para amo huejcahuas nijtitlanis
    Timoteo ma anmechitati. Huan quema mocuepas nica, nijpiyas paquilistli pampa nechpohuilis
    quenicatza anitztoque.
  swh-ONEN: Natumaini katika Bwana Yesu kumtuma Timotheo hivi karibuni aje kwenu,
    ili nipate kufarijika moyo nitakapopata habari zenu.
  wbi-wbi: Neke nihuvila mwa Mutwa Yesu kukun'sungha u Timoti kulyumue akavalilo kano
    kalipipi, neke kuti nivakangasie inumbula kyalenikagwile imbombo sinu.
  bba-bba: Yinni Yesu ù n wurɑ nɑ yĩiyɔ n bɛɛ Timɔte ɡɔriɑmɑ ǹ n sosi, kpɑ nɛn tii
    n kɑ dɑm wɑ nɑ̀ n bɛɛn lɑbɑɑri nuɑ.
  eng-KJVCPB: But I trust in the Lord Jesus to send Timotheus shortly unto you, that
    I also may be of good comfort, when I know your state.
  kgk-NT: Ko'ẽ ramo, ko'ẽ mbue ramo, amondose pende ha-py Timóteo-pe. Oipota ramo
    oho Nhandejáry Hesu, amondo va'erã íxupe. Ha upe rire katu ou jevy ramo pende
    ha-gwi pene mombe'u-vy, xe mbovy'a arã.
  waj-waj: Na yaaku varee rikino Udaanga Yisuu Kirisiiva ee-oo tinai na kiisa suai
    Timotiinna titano ngiiisi kuanaravai. Ngia yoketaama variaivaa na rikino ni yoketainaraivaara
    na inna titano ngiiisi kuanaravai.
  cpy-cpy: Riirika kowaentsini Awinkatharite Jesús, ari piñaakiro intsipaete notyaantemiri
    Timoteo. Tema aririka ipiyaki, ikamanta-paena jempe pikanta pijeekaeyini janta,
    ari okantyaa nokimo-shiretan-tyaari.
  mpx-mpx: Ebo Babala Yeisu wana nuwatu i ola, nuwau sauga kekeisi abwe Timoti na
    patuna ni nowa eliyamiu, inoke sauga ebo ni sikalim, wasamiu ni payaliyaya-agau.
  wbp-wbp: Yungurna Timiji yilyamirra nyurrurla-kurra yungu-nyarra yimi-ngarrirni
    ngaju. Kapu-nyarra wardinyi-mani. Ngula-jangka, kaji yanirni pina nyampu-kurra,
    yunguju yimi-ngarrirni nyurrurla yunguju kujarluju wardinyi-mani-yijala. Kala
    kularna yilyamirra Timijiji murnma-juku. Kujarlanya karna Warlalja-Wiri Jijajiji
    payirni-wiyi. Kajiji ngurrju wangkami, kapurna Timijiji yilyamirralku.
  luo-luo: An gi geno kuom Ruoth Yesu mar oro Timotheo iru machiegni, mondo omi chunya
    oduogi ka ayudo wach moa kuomu.
  nhe-NT: Intla ipaquilis Tohueyiteco Jesús, nijnequi para ax huejcahuas nijtitlanis
    Timoteo ma inmechitati. Huan quema mocuepas nicani, nijpiyas paquilistli pampa
    nechpohuilis quejatza initztoque.
  aii-aii: ܒܗܹܒ݂ܝܼ ܝܘܸܢ ܒܡܵܪܲܢ ܝܼܫܘܿܥ ܕܒܸܬ ܫܲܕܪܸܢ ܠܟܸܣܠܵܘܟ݂ܘܿܢ ܛܝܼܡܵܬܹܐܘܿܣ ܒܓ̰ܲܠܕܘܼܬܵ‌ܐ،
    ܕܐܘܼܦ ܐܵܢܵܐ ܫܵܩܠܹܢ ܠܸܒܵܐ ܐܝܼܡܲܢ ܕܫܵܡܥܹܢ ܒܘܼܬ ܕܝܼܵܘܟ݂ܘܿܢ.
  esk-NT: Atanġuruakun tuyuġiyumaaqsigiga qilamipayaaq Timothy ilipsitñun. Aasiiñ
    utiġumiñaġniqpan quviatchaktinniaġaaŋa uqautiaqsikpaŋa qanuq iñuuniałłapsitñik
    Agaayyutikun.
  msb-msb: Kun itutugot san Ginoo, sa dili madugay papakadaon ko si Timoteo sa iyo
    agod pagbalik niya didi mapalipay ako san mga ibabarita niya manungod sa iyo.
  cpa-NT: Lë́²jni tsë́²jni Timoteo ta³tí³ la² juu¹² ja³tiogh³ hniah¹², ju³ná³ cuø¹
    Jesús jǿg³, dsa² ma²lán¹² Juu¹³ jniang³. Mi³jøng² len¹ dsøa¹ jní² na³ma²guiang³jni
    ha²lah tiogh³ hniah¹².
  dso-dso: ଜଦି ମାପ୍‌ରୁ ମନ୍‍କଲେ, ତିମତିକେ ତମର୍‌ଟାନେ ଦାପ୍‌ରେ ପାଟାଇବାକେ ମନ୍‍ କଲିନି । ତାର୍‌ଟାନେଅନି
    ତମେ ନିକ ଆଚାସ୍‌ ବଲି ସୁନ୍‌ଲେ, ମୁଇ ମିସା ସାର୍‌ଦା ଅଇବି ।
  meu-meu: Lohiabada Iesu lalonai na laloamu asi vanahana Timoteo baina siaia vasi,
    bena harimui baina kamonai, lalogu baine keru.
  yva-NT: Ranivara Amisy Yesus po rinamayar, weamo indati syavave syo Timotius atutir
    pore wasai, indamu arono pakare, po wapa anakotar wadave ratodi ti inanuga so
    ranayanambe.
  dgc-dgc: Nadid, éng kaluuben ni Panginoon Jesus, éy paangen ko sina agad ti Timoteo,
    monda matahimik i isip kua éng ibaheta na diyakén i kalagayan moya ta ina.
  zpm-NT: Teḻne gneedz meṉ ndzon ne rnabey ne diidz, racladz naa cxeeḻniob naa Timoté
    guiaadwi dieṉ zha no to, zeeṉa haxta stibgac zdoo naa zeeṉe laa Timoté glansonie
    diidz lo naa.
  hix-NT: Mexehra Txemohtyo nyaknyàr xe wehxaha, ohyakanye. Onà ymo yaye ronampatakanàr
    hona ro wehxaha, Kohkomo wya, Txesusu wya. Àwya ronampatakatxhe rma, Txemohtyo
    ànyakyaha, owyanye rokaytà yonytxatxho me. Rohyaka harha noro yomokàtxhe rma,
    oyokaytà komo xarha wenytxen hamà, ohokonye teryehorye ryehtxoho me.
  sim-sim: Jisas Wasilaka nihi os or rupshi nahi, avak Timotin kolok a mbashinak jihik
    ikwa ri. Uhu indiyok or taha os ji liwa liwa nombon or sawenak a misihi sunguwavu
    anhi si mbornaka.
  npi-ULB: तर तिमोथीलाई तिमीहरूकहाँ छिट्टै पठाउनको निम्ति मैले प्रभु येशूमा आशा राख्दछु,
    ताकि तिनीबाट तिमीहरूका विषयमा जान्दा म प्रोत्साहित हुन सकूँ ।
  cgc-cgc: Gasalig a ki Ginuo Jesus na ta dili nang en lugay Timoteo i pailingen ko
    ki kyo dyan aged malipay ake na nakem na malik kanen di na magsugid ki yaken parti
    ki kyo.
  tim-tim: Galalupne, den siâ amâ hin makbe. Humo Yesuŋe nâŋgâm âlepŋe dâmbo âmâ galane
    siâ Timoteo are huŋgun aŋdere yeŋgâlân togowiap. Togom yeŋgât pat ekmâ nâŋgâm
    purik katmâ nâŋgâlân togo makniŋdo nâŋgâm biwine âlepŋe akbiap. Aregât dowâk huŋgun
    aŋbian.
  yor-yor: Mo ni ìrètí nínú Jesu Olúwa, láti rán Timotiu sí yín ni àìpẹ́ yìí, kí èmi
    pẹ̀lú lè ni ìfọ̀kànbalẹ̀ nígbà tí mo bá gbúròó yín.
  wos-wos: Nana Néma Du Jisas mawuli yandét nawulak nukwa yindét wuni Timotika watawuni,
    dé gunika yindéte. Dé ye guniré xétaka wambula yae gunika saféndét wuni xékétaka
    yikafre mawuli yatawuni, gunika.
  emp-NTPO: Dadjirã Boro Jesuba quĩrĩãsira mʌ̃a Timoteoda isabe bãrãmaa wãbiya. Mãwã
    idji wayacusa mʌ̃maa zebʌrʌd̶e mʌ̃ sid̶a b̶ʌsrid̶a b̶aya bãrã sãwã duanʌda cawai
    bẽrã.
  eng-F35: Now I hope in the Lord Jesus to send Timothy to you soon, that I also may
    be encouraged when I know how you are doing.
  ind-ind: Saya berharap Tuhan Yesus segera membuka jalan agar saya bisa mengutus
    Timotius kepada kalian. Saya akan sangat bersukacita pada waktu dia kembali dengan
    membawa berita tentang kalian.
  pes-OPCB: در خداوند عیسی امید دارم به‌زودی تیموتائوس را نزد شما بفرستم، تا وقتی
    نزد من باز می‌گردد، مرا از احوال شما آگاه کند و روحم را شاد سازد.
  mpt-mpt: Nib Sume Yesuse Ae gene mole ne Timotie dabaia monea ibsu natlanea yatenea
    imin tenea ib weng sango ne baatnenemeo ne seinamabibe.
  ssx-ssx: Ika꞉ pimanu a꞉pa moka꞉lalieeki opitolo hata꞉ I̱ sa꞉sa꞉ peaena꞉ mo Tekehali
    Yesu ipika꞉ hone pa꞉lekeya꞉ka꞉na꞉ta꞉ kota꞉ hosiki hao Timodi iki pa꞉ta꞉ tapaaluekema꞉
    hone witolome.
  mkl-mkl: Bii Lɑfɛ̃ɛ Jesu í jɛ, si ɑjɔ ɡbeejiu ihɛ̃ ɑn bɛ Timɔtee wɑ bi tu ŋɛ ku
    bɑ ɑmu mɔ n ɡbɔ lɑɑbɑɑu nŋɛ nɔ ku muum ɡbuɡbɑ̃.
  gaq-gaq: ମାପ୍ରୁନେ ଇକ୍‌ଚା ଲେଃଲା ପେଇଂନେ ଡାଗ୍ରା ତିମତିକେ ଦାପ୍ରେ ବେଇଁୟାଏ ଡାଗ୍‌ଚେ ମାପ୍‌ରୁ
    ଜିସୁ ଡାଗ୍ରା ନେଙ୍ଗ୍ ଆସା ଡିଂଣ୍ଡିଂକେ । ତେଲା ପେଇଂନେ କବର୍ ବାଚେ ନେଙ୍ଗ୍ ସାର୍ଦା ଣ୍ତିଙ୍ଗ୍‌ଏ
    ।
  gof-RNT: Taani hintte de7uwabaa si7ada ufayttanaw Ximotiyoosa hintteko ellesada
    yeddana mela Godaa Yesuusi tana maaddanayssa ammanettays.
  unx-unx: ପ୍ରାଭୁ ୟୀଶୁଆଃ ସାନାଙ୍ଗ୍‌ ହବାଅଃରେଦ, ଆପେତାଃତେ ତୀମଥିକେ ଜାଲ୍‌ଦିଗିଇଙ୍ଗ୍‌ କୁଲିୟା
    ମେନ୍ତେଇଙ୍ଗ୍‌ ଆସ୍ରାଏତାନା । ଏନାତେ ଆପେୟାଃ ବିଷାଏରେ କାଜି ଆୟୁମ୍‌କେଦ୍‌ତେ ରାସ୍‌କାଅଃଆଇଙ୍ଗ୍‌
    ।
  gah-gah: Guivahani Izesú gelekiko, vatí okikoma, Timotini litá oko lekelitoka amiselekugo
    voko lekelí gakó makó ale atiginá oko lo nemekiko gelekinake mulúnegú lamaná gilitove
    loko noluve.
  lcm-lcm: Kag lomlomonai lava mete Volava Iesu ta naka asok a Timoteo palau nang
    taun imi. Au na sa nganlak nala longong ia le iang singimi, na uruk singina.
  aer-aer: The Timothy yernetyeke arrekantherre-werne, apmere Philippi ikwere-werne,
    rarle iletyenhenge arrekantherre atyenge-akerte. Re anteme arrenhantherrenhe akangkemele
    anetyeke mpwaretyenhenge. Kele imerte re atyenge-werne apetye-alpemele arrekantherre-akerte
    iletyeke, re ayenge anteme akangkemele mpwaretyeke. Kenhe the akenhe urreke re
    Timothy yernetyenhenge arrekantherre-werne, Jesus-eke-amparre nthakenhe-irretyeke
    apayuthnerlenge. Kele Re ayenge ilerlenge mwerre apeke, kele imerte the Timothy-arle
