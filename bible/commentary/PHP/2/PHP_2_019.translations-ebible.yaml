    kaimtangan.
  swh-ULB: Lakini natumaini katika Bwana Yesu kumtuma Timotheo kwenu hivi karibuni,
    ili kwamba niweze kutiwa moyo nitakapojua mambo yenu.
  tpt-NT: Incha kiJalhachimoꞌonukꞌan Jesús najun, ex niman klamalaqachaniyau ni Timoteo
    para vachuꞌ oxamaktaun kakval tejkan kajkꞌatsayaꞌ ni ox alintꞌatꞌik.
  aai-aai: Ayu anotanot Regah Jesu au not nabibasit na’at Timothy boro’omo kwa isa
    aniyun nan, saise kwa a tur nab nan nao ananonowar boro imaim nakumamatu au fair
    anab maiye.
  sny-sny: Sosu a'i pe Meni Owane Jisas lo marepi ane ma'e au te'e atuatuwei su, ane
    nowe witane se a'i meni Timoti fene ma'e te'e eimawesawiyei ne totesiya. Le fene
    ma'e heneraiyei su, le tote tawesiyei fene lo siye so'oruwerowa. Sosu le ane ma'e
    si tame au te'enarairowa. Serai ane tote tawesiyei fene lo ne marepi erasi a'i
    nine'irowa.
  myy-myy: Mani Ʉjʉ Jesús ĩ ãmoja yoari mejeti mʉa tʉ Timoteore cõare tʉoĩa yʉ. Mʉa
    tʉ ejarʉ ĩ tʉdi ejaroca mʉa oca tʉocõri wanʉgʉ̃ yigʉja yʉ.
  trc-NT: Me rá ꞌu̱nj caꞌne̱j ꞌu̱nj man síí cuꞌna̱j Timoteo cuchi̱ꞌ soꞌ rihaan soj,
    sese caꞌve̱j rá Jesucristó si̱j ꞌni̱j raꞌa man níꞌ cuchi̱ꞌ soꞌ a. Ne̱ ca̱nica̱j
    soꞌ caꞌna̱ꞌ soꞌ rihanj, ne̱ cata̱j xnaꞌanj soꞌ rihanj da̱j quiranꞌ soj, ga̱a ne̱
    gu̱un niha̱ꞌ raj a.
  cut-NT: Ndete che nahn Dihvo vo Jesucristo ne, nun dechúh Timoteo, quendihchero
    se nchuhn, te nahn cadinó ta̱ca̱ chenan ne ca̱va che co yenó.
  bel-bel: Спадзяюся ж у Госпадзе Ісусе неўзабаве паслаць да вас Цімафея, каб і я,
    даведаўшыся пра вашыя абставіны, суцешыўся духам.
  zlm-KSZI: Dalam Junjungan Isa aku berharap akan dapat mengutus Timotius kepadamu
    dengan segera, supaya hatiku dihiburkan apabila mengetahui segala hal ehwalmu.
  gdr-gdr: Ra Yonggyam Yesu singi tainy, kon singi en Timotend wanakana ɨtmɨkisɨn
