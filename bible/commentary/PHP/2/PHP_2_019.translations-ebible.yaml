    c'ax cab ahuabalilex jastal ayex, ti oj cujlajuc ja jc'ujola.
  kkl-kkl: Nari sik uro seneraglamnange Yesus nu Saelba Uhiropneri yeplamneleba, nari
    Timotius elemag a'unag pogholanun. Pogholaneba eldi a'un sembe yubu ebel yalenge
    ka'ebane taneogna, wana aingnibanile andarina, wana mikip tanun.
  tbc-tbc: Jesus Tubun en ilon ibol tap, ŋai Timoti aŋsam na ririan ŋigane ipalu wa.
    Iŋ aŋsam awam aban an iŋane imul a, ago dop an lo ŋai ilog yabisa wa.
  sna-sna: Ndine tariro muna Ishe Jesu kuti nditume Timoti kwamuri nokukurumidza,
    kuti neniwo ndifare pandichanzwa mashoko pamusoro penyu.
  smk-NT: Sawanin, no iyaburoy na ni Uunuren tamon Jesus, mampilalo ako nin maibaki'
    koyadsen komoyo sa ambo' anan ma'teng si Timoteo. No wanin, maipatanda' na kongko
    a kapapa'sar moyo ket si'ko anamaet a mapaririket.
  grc-TCGNT: Ἐλπίζω δὲ ἐν Κυρίῳ Ἰησοῦ, Τιμόθεον ταχέως πέμψαι ὑμῖν, ἵνα κἀγὼ εὐψυχῶ,
    γνοὺς τὰ περὶ ὑμῶν.
  gof-WFTW: Taani hintte de7uwabaa si7ada ufayttanaw Ximotiyoosa hintteko ellesada
    yeddana mela Godaa Yesuusi tana maaddanayssa ammanettays.
  spa-BLM: Pero espero en el Señor Jesús enviaros pronto a Timoteo, para que yo también
    me alegre al saber de vuestro estado.
  kyz-NT: Timoteo 'ga ree jeporomonoweramũ pẽ pyri. Jarejararete 'ga aipo futar ire
