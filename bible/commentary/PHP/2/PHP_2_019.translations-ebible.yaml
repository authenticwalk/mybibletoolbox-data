  wiv-wiv: Hau ta vaka maroro na Paraha a Iesus, kubarae da pitu papa kene geria a
    Timoti kini vano ni miu. Tani vamule ia ti kalohunia nazia kua miu ta kakatia,
    hau kata hilohilo.
  reg-reg: Nawe eniikanya ku Mukama Yesu okumutuma Timoteo kwimwe akatungu kanu, koleleki
    nitulwemo omwoyo nikamenya emisango jemwe.
  mlh-mlh: Ofoŋ Yesuji nonde maneko sagaiŋ ine, pipa Timoti soreiŋgo maneru origago.
    Ŋoŋoreo foru biŋenoŋuŋ ŋajime jeriebi ŋoŋo uruŋu gogobi, oi maneru kirieru wareru
    najime maneru nonde manji oŋuakoŋ fiaru oroine yobu fukena.
  gof-ENT: ታኒ ሂንቴ ዴዑዋባ ሲዓዳ ኡፋይታናው ፂሞቲዮሳ ሂንቴኮ ኤሌሳዳ ዬዳና ሜላ ጎዳ ዬሱሲ ታና ማዳናይሳ ኣማኔታይስ።
  aau-aau: Sawk Hakamay Jisas so uron liy-liy-aw lwak ankin, hakwe Timoti se hmo owh
