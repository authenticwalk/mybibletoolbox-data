verse: PHP.002.005
translations:
  kpx-kpx: Iesu Kelisou vamale vaveveve ke nahate lata vageve.
  okv-H: 'Eto Iesu Keriso ta ari avo eto hamo asova amo erevira:'
  tbo-tbo: Yesu Keliso a nugotuhugei ona inugonugotuhu.
  mal-C: ക്രിസ്തുയേശുവിന്റെ സ്വഭാവംതന്നെ നിങ്ങളിലും ഉണ്ടായിരിക്കട്ടെ.
  grc-SR: Τοῦτο ⸋γὰρ⸌ ⸂φρονείσθω⸃ ἐν ὑμῖν ὃ καὶ ἐν χριστῷ Ἰησοῦ·
  bgc-bgc: जिसा मसीह यीशु का सुभाव था उसाए तेरा भी सुभाव हो।
  khz-khz: 'Gemi kalai Keriso Iesu vetaina pio kala, gena tugamagi pio gapia:'
  deu-TKW: Die Gesinnung sei bei euch wie bei Christus Jesus,
  zsr-NT: Ral‑laꞌ gacliꞌ nöxj ladxiꞌ ca naꞌ guquëꞌ nöxj ladxiꞌ Jesucristo.
  lin-lin: Bozala na posa ya kozalaka na bizaleli ya boye kati na bino ndenge mpe
    Yesu-Klisto azalaki na yango.
  hns-NT: Djaise Kriest Jiesoe ke man hai, oisane toelogke man bhie rahe ke tjaahie.
  noa-E: Muan pãragjã, “Khĩirjug ajaphata paraa abat” a chirʉm, Cristoou khĩirjuajerrjö.
  eng-EMTV: Let this mind be in you which was also in Christ Jesus,
  mib-NT: Te na cáni ni rō jijnáhan ró nájnūhun ni jeni ni Cristo Jesús.
  lif-NT2: ख्रिस्‍त ये़सुरे़ निङ्‌वाॽ इःत्तुबा हे़क्‍के खिनिॽआङ् निङ्‌वाॽ इःत्ते़म्‍मे़ॽओ॥
  xnj-xnj: Ndi mumitima yinu mvyai na mtima wuwowo yilayila yeavili nayu Kilisitu
    Yesu.
  mmx-mmx: Levendoxoma atnimi na mumu asu mene lodoxoma at ne Iesu Karisito.
  cbr-NT: Jesucristonëan 'ásaribi oquin camina sinánti 'ain.
  tee-NT: Chach chunch va ju mi'atalacpast'ac'at'an tachi ju ixjunita ix'atalacpast'ac'at
    ju Cristo Jesús.
  eng-LSV: For let this mind be in you that [is] also in Christ Jesus,
  cak-NT: Tibana' anche'l ri xu'on ri Cristo Jesús.
  pah-NT: Jesus Cristo'ga reaporog̃ita javijitehe po ti pendeaporog̃ita toko hamo.
  sja-NT: K'ĩsia p'anapatáatɨ Jesucristopa k'ĩsia badak'a na eujãde nipak'ãri. Irua
    oo k'inia baji chi Ak'õrepa oopidak'a.
  xed-xed: Magawamaga ta skwi ya nda ra, ma ndiʼatá vgha ghuni nda Yesu Kristi.
  mks-NT: Xíní ñúhú cahvi ini ndó tá quia̱hva na̱sa̱cahvi ini Jesucristo.
  gfk-S: I tahut be ira numu mangana lilik na haruat ma no lilik tane Krais Jisas,
    ma i horek.
  bmu-bmu: Kraist Jisösnöŋ gölmenöŋ maliga imbi mötmöt ahöm waŋgiyöhi, miyöhök mönö
    eŋgöreŋ ahöi mi wuataŋgöba malme.
  dgz-dgz: Amba inak ega gapan tapen ge wapen taiwaniampinawa ame Iesu Keriso guegue
    mega taiwandini mini taiwanian.
  eng-GNV: Let the same minde be in you that was euen in Christ Iesus,
  zaa-NT: 'La'' rulabalatsi'' qui'' le nna ná qui''ni ccą́ ti''ba uccua la'' rulábalatsi''
    qui'' Cristo Jesús:'
  eng-WEBSTER: 'Let this mind be in you, which was also in Christ Jesus:'
  guh-guh: Pacuenia Jesucristo jamatabëcueneitsi, bajara pijinia paxamë ata pajamatabëcueneitsimëre.
  bon-bon: 'Weene Keriso Yeesu pana mule ne ecateye egä:'
  nhw-BL: Ximonejnehuilica quen Cristo Jesús monejnehuili.
  swh-ONEN: 'Kuweni na nia ile ile aliyokuwa nayo Kristo Yesu:'
  wbi-wbi: muvisaghe nuvufumbue ndavule alinavwo uKilisite Yesu.
  bba-bba: I de i n bwisiku tee ni mɔ ni Yesu Kirisi u rɑɑ mɔ.
  eng-KJVCPB: 'Let this mind be in you, which was also in Christ Jesus:'
  kgk-NT: Ójehe opena e'ỹ va'e-rami oiko Cristo. Ha'e-ramima peiko katu.
  waj-waj: Yisuu Kirisiiva yaata utuuvaugiataama mmuaikaraama ngiingiiiyara ngiingiiiyara
    yaata utuatee.
  cpy-cpy: Poshiya-kotyaari jempe ikanta-paenta Jesús Jeepatzii-totaa-rewo,
  mpx-mpx: 'Nuwatu toto nuku ahe heiya te Keliso Yeisu wana nuwatu. I ola hiwe:'
  wbp-wbp: Jijaji Kirajirlilpa manngu-nyangu jungarni-jiki nyanungu-kurlu manu yapa
    ngalya-karirlangu. Kuja-piyarlu-yijalalu-nyanu jarnkujarnku manngu-nyangka nyurrurlarluju
    yapa-paturlu.
  luo-luo: Paro manie chunyu nyaka bed machal gi paro mane Kristo Yesu nigo.
  nhe-NT: 'Ximoyolilhuica queja Cristo Jesús moilhuía:'
  aii-aii: ܚܵܫܒ݂ܝܼܬܘܿܢ ܗܲܪ ܗ̇ܘ ܡܸܢܕܝܼ ܕܚܫܝܼܒ݂ ܠܹܗ ܐܘܼܦ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ،
  esk-NT: Isumalusi Christ Jesus isumapmatun.
  msb-msb: Iruga niyo an pagkamapainubuson ni Cristo Jesus na
  cpa-NT: Cøng² ni³ jmóh³ hniah¹² hoh¹² ju³lah ca¹jmo¹ Cristo Jesús,
  dso-dso: କିରିସ୍‌ଟ ଜିସୁର୍‌ ମନ୍‌ ଜେନ୍ତି ରଇଲା, ତମର୍‌ ମନ୍‌ମିସା ସେ ରକାମ୍‌ ଅ ।
  meu-meu: Keriso Iesu lalonai e miava darana umui lalomui ai danu baine mia.
  yva-NT: 'Syare wapa ana wapo ratantona muno wasanuga mamo mo Yesus Kristus apa ramaisy
    no taiso:'
  dgc-dgc: Dapat a mebait kam a kapareho ni Cristo.
  zpm-NT: Goḻsoladz gaṉle pa lotaa ndooladz goc Jesús leṉ dze ne biaadted me lo guidzliu,
    scaquegaa nasca ndooladz goḻgac.
  hix-NT: Àsok hana nehutwekon ha, Kryestu Txesusu. Ehonomnà ro mehra nehutwekon hamà.
    Noro wyaro rma rha ehutwatxoko, ohnawonye.
  sim-sim: Jir avak wavu jihi os Krais Jisas hishinda hom ji hishihi ji lika.
  npi-ULB: त्यही शैलीमा विचार गर, जुन ख्रीष्‍ट येशूमा पनि थियो ।
  cgc-cgc: Dapat naan ta inyo na nakem na kyo yan mapainebesen paryo ki Jesu-Cristo.
  tim-tim: Yesu Kristo hânân manmâ gain gain agep? Ye han hainâk nâŋgâwei.
  yor-yor: Nínú ìbáṣepọ̀ yin pẹ̀lú àwọn ẹlòmíràn, ẹ ni irú ìlépa ọkàn náà bí ti Kristi
    Jesu.
  wos-wos: Guni Krais Jisas hulukindén maki natafa mawuli male hulukitanguni.
  emp-NTPO: 'Jesucritoba crĩcha b̶ad̶a quĩrãca crĩchad̶adua:'
  eng-F35: In fact, let this mindset be in you that was also in Christ Jesus,
  ind-ind: Jadi hendaklah kamu mengikuti sikap Kristus Yesus!
  pes-OPCB: شما باید همان طرز فکری را در پیش گیرید که مسیح عیسی داشت.
  mpt-mpt: Ibo ib bobol tem funino makob Yesus Klaiste bobol tem fumbe inamin fumbianibte!
  ssx-ssx: Ika꞉ honema꞉ pu haleme hau manuta꞉ mo hande Yesu Ketiso ipika꞉ honema꞉
    pu hayeke hau leke kone pia꞉pa꞉peke alee.
  mkl-mkl: I jɔ̀ lɑsɑbu nŋɛ si ɡɑ̃mɛi njɛ ku yɛ bɛi Jesu Kirisi mɔ í ce.
  gaq-gaq: କିସ୍‌ଟ ଜିସୁନେ ମନ୍ ବାବ୍‌ନା ଡିରକମ୍ ଲେଃକେ ପେଇଂନେ ଦେତ୍‌ରକମ୍ ମନ୍ ଡିଙ୍ଗ୍‌ଲେ ।
  gof-RNT: Kiristtoos Yesuusan de7iya qofay hinttenan daanaw bessees.
  unx-unx: ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ମନ୍‌ ଉଡ଼ୁଃ ଲେକାଗି ଆପେୟାଃ ମନ୍‌ ଉଡ଼ୁଃକ ହବାଅଃକା ।
  gah-gah: Izesu Kilistó eza lá oko geleaká imoláa ámina oko lekelitoka minino.
  lcm-lcm: Mi atogon a sikei palau a laulauan voiang a Karisto Iesu kata atogon ia.
  aer-aer: Jesus Christ arratye mwerrentye itirreke arrpenhe areyeke. Kele arrantherre
    anteme alakenhe ikwere anteme itirretyeke.
  qvc-NT: Chayri qamkunapis Jisukristu yuyashqanshinalla yuyayllapa.
  tgl-ULB: Mag-isip kayo tulad ng kay Cristo Jesus.
  cbs-NT: Tsuabunda Jesucristokidi jaska man shinainan, jaska Criston shinankubaini
    keska betsabukidi shinaindakubainkanwen.
  xtm-NTPP: Jin ko kani ini ni sukan ni yo jani ini Cristo Jesús ma.
  nnq-nnq: Mma na mwojo ugwago andi gwa Kilisto Yesu.
  bao-NT: 'Mʉja ca tʉgoeñarijere Cristo Jesús cʉ̃ ca tʉgoeñaricarore biro ca tʉgoeñaparã
    mʉja nii:'
  san-ORI: ଖ୍ରୀଷ୍ଟସ୍ୟ ଯୀଶୋ ର୍ୟାଦୃଶଃ ସ୍ୱଭାୱୋ ଯୁଷ୍ମାକମ୍ ଅପି ତାଦୃଶୋ ଭୱତୁ|
  huv-NT: Netam meyajcan tiül imeajtsan atnej Teat Cristo aton tayaag tiül omeaats
    nej.
  otn-NT: Da̱mi̱ 'yøthʉ tengu̱tho bi 'yøtra̱ Jesucristo ngue hi̱ngui̱ ts'ʉ bi 'yɛ̱ts'i̱.
  nop-nop: Kilisto Jesu’walaŋ nadisu hakuk undugoŋ, hidi’walaŋdi maaŋ hatuwaak.
  obo-NT: Ko-ilangan no iyon dow od ikulon, iddos botasan ni Disas Krays.
  cak-ENT: Tibana' c'a cachi'el ri xbün ri Jesucristo, ri Jun cha'on-pe y takon-pe
    roma ri Dios.
  lif-NT: ᤂᤪᤡᤛ᤻ᤋ ᤕᤧᤛᤢᤖᤧ ᤏᤡᤱᤘᤠ᤹ ᤀᤡ᤺ᤳᤋᤢᤒᤠ ᤜᤧᤰᤁᤣ ᤂᤡᤏᤡ᤹ᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹ ᤀᤡ᤺ᤳᤋᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: De cani inī ndá nú tá cúu nūū ní jani inī Cristo Jesús.
  san-TIB: ཁྲཱིཥྚསྱ ཡཱིཤོ ཪྻཱདྲྀཤཿ སྭབྷཱཝོ ཡུཥྨཱཀམ྄ ཨཔི ཏཱདྲྀཤོ བྷཝཏུ།
  qve-NT: Qankunaqa Jesucristopa piensasqanman hinayá imatapas piensaychis.
  pao-NT: Tamme sakwa ka Te Pabe'e-wa'nesoo tusoohane, oosoo puu tamme-witu mooe soohaneyakwe.
  cbu-NT: Mazinangtsa Isuschichis; uru Isus tamapari ashirus chinayarus taangtsa.
    Isus waanaatsi tapachindamaam nda chinarangu, iyaamsha istamaam chinarangiya.
    Ashiri siysa shingtamtsa.
  usa-usa: keráwáqtí túyánákómá Îtu Káríqtoni aúyánákáá íno.
  soy-soy: Ani kɛmúŋɛ́ kɛ̃ kɛ Kirisi Yeesu uú pɛɛ m mɑ́ kɛcɔ m mɑ́.
  hui-hui: Tígua Keriso Yasu ibugua mini wiyadagua wilimu.
  amf-amf: Yesus Kiristoosdar dohoono qaabono yedarar ko dee.
  quc-NNT: Chk'ol ta iwuk' ri chomanik ri xk'oji ruk' ri Qajaw Jesucristo.
  dob-dob: ꞌIlobwenemi be ꞌimi nuwanuwao Yesu Keliso ꞌina nuwanuwa nadigega.
  wrs-wrs: Yimba diva temba avpa, yeoa manimani vivm, os Kristus Yesus ten vevnam
    hena wevolm.
  mca-mca: Pe' aqjamtikineyejeyi'ƚkii hik ƚunyejeye' pa' ƚaqjamtikineye'jkii ha' Jesucristo.
  tzo-TZC: Jechuc me xanopic jech chac cꞌu chaꞌal laj snop ti Cristoe.
  mya-mya: ခ​ရစ်​တော်​ယေ​ရှု​၌​ရှိ​သော​စိတ်​သ​ဘော​မျိုး ကို​သင်​တို့​၌​လည်း​ရှိ​စေ​ကြ​လော့။
  gng-NT: Li ŋmɔbe mɛn mi ya tetem nin niʼtɔb tɛn *Yesu Kristo.
  cbi-NTPO: 'Ñulla Jesucristoba buunamulaya, ya naatyamuñuba tsandyanuu dejuve:'
  ikk-NT: 'A gụn nị agụngụn ohu hụ Kraịstị wụ Jizọsị gụn:'
  leu-leu: 'A fufuna lamonan simi i taa fexaxaas sena fufuna lamonan si Krais Yesus:'
  maz-NT: C'ua ja nzi va nguijñi e Cristo Jesús, xo rgui tsjijñigueji c'ua.
  bod-N: ཁྱོད་ཅག་གི་བསམ་པ་ནི་མཱ་ཤི་ཀ་ཡེ་ཤུའི་ཐུགས་དགོངས་བཞིན་ཡིན་དགོས་པ་འདི༌ལྟ་སྟེ།
  tca-NT: Rü name nixĩ ga yema Ngechuchu ya Cristu nagu rüxĩnüxü̃gu na perüxĩnüẽxü̃
    i pemax.
  zpl-NT: Aca lleꞌna arquiꞌhua tucu nú unga lleꞌna arquiꞌ Jesucristo,
  mbc-NT: Jesus Cristo esenumenka'pî warantî esenumenkatî.
  ndg-ndg: mubee nania kati ya bilenayo yesu kriisto.
  wsk-wsk: 'Ninga ikia munan suen la mu Jesus ko wore iwitatala anirukko:'
  toj-NT: Porque q'uelahuilex ja Cajualtic Cristo Jesusi, ¡jauc to ma quentiqui! Mi
    ni t'un sbej quechan ja quentic oj yajta jbajtiqui. Ja Cristo, Dios nia, pero
    anima, mi ni t'un syajta sbaj yen mismoa. Mi ni t'un sc'ulan pensar que oj see
    sbaj jastal Dios,
  kkl-kkl: A'undi seneraglamlulomnena, Yesus Kristus ponekori wana seneragtopne sunsunum
    uro seneraglamlulom.
  tbc-tbc: Aŋ igo agane wa. Jesus Kristus ilo sou dugo igane dak, aŋ dam nek ago mi
    ilo sou agane wa.
  sna-sna: 'Kufunga kwenyu ngakuve sokwaKristu Jesu:'
  smk-NT: 'Wanti e a pangingisip nan si Cristo a si Jesus, ket matkap a mag''in anamaet
    nin wanti a pangingisip moyo:'
  grc-TCGNT: Τοῦτο γὰρ φρονείσθω ἐν ὑμῖν ὃ καὶ ἐν Χριστῷ Ἰησοῦ·
  gof-WFTW: Kiristtoos Yesuusan de7iya qofay hinttenan daanaw bessees.
  spa-BLM: Tened presente esto, que también hubo en Cristo Jesús,
  kyz-NT: Jejui Kristu 'ga remiayuwamũ pejejemogyau ki 'ga 'jawe futat pejemogy. Naojee
    etee rũi 'ga rea'aramũ rakue.
  dao-dao: Jesuh Khritawa mlungkawa kba mlungkaw na ua.
  cya-cya: Ca lca tiquee um tsaña'an ncua lca tiquee Cristo Jesús,
  wrk-wrk: Nani barri jungkuyi Jisus Krayis. Nyuli yabimba kunyba yaji yalungi yingkamukuyngka.
    Nyuli barrinani wakiwarr yalungi. Marda narrimi jungku barrinani nyulu. Marda
    narrimi brijba nayinda wangarr barrinani yalu brijba Krisjinmukunyi. Yalili brijba
    nayinda wangarr nangangi Jisus Krayiskanyi.
  nii-nii: Krais Jiisas nge noman endeim sirim mił ei nge, enim noman ende yi mił
    mendpił singii.
  ign-NT: Emutu éti iámanahini eta táurivahi eta juca mapanereru ema Jesucristo, tisuapa­jirahi
    éma.
  dik-NT: Wek aadhil thöŋ kek Jethu raan cï lɔc ku dɔc ë täktäkdun yic.
  cac-cac: Lajanocab' tzeyutej e pensar icha yutejnac sb'a Cristo Jesús.
  tzj-E: Ajni' rna'oj Cristo Jesús cara' ta ena'oj ixix chka'.
  san-BUR: ခြီၐ္ဋသျ ယီၑော ရျာဒၖၑး သွဘာဝေါ ယုၐ္မာကမ် အပိ တာဒၖၑော ဘဝတု၊
  yaa-NT: Nãskaxõ nõko Ifo Jesucristo shinãi keskafakĩ mãri nãnori shinãkãfe.
  cab-NT: Ítaramemelá ligáburi jasáminarun queí meja ligáburi lasáminarun Crístu Jesúsu.
  clu-clu: Dia indong dapat imoon nga maman ra anang ginimo ni Cristo Jesus.
  swh-ULB: Muwe na nia kama aliyonayo Kristo Yesu.
  tpt-NT: Va chuncha kꞌalakpꞌastꞌaknantꞌik tacha ixjatapastakꞌati ni Cristo Jesús.
  aai-aai: i Keriso ananotabe kwananot.
  sny-sny: Fene Krais Jisas lo marepi toteyei aiwawe a'i ape fu tote anite tawesinamite.
  myy-myy: Jesucristo ĩ tʉoĩado bajiroti mʉa tʉoĩaja quena.
  trc-NT: Ase vaa rá maꞌa̱n Jesucristó roꞌ, da̱nj ga̱a̱ rá maꞌa̱n soj uún á.
  cut-NT: Cua cuande nchuhn yahn Dihvo vo Jesucristo, cuiquendi ne yune yahn ye.
  bel-bel: Бо ў вас павінны быць тыя самыя адчуваньні, як і ў Хрысьце Ісусе;
  zlm-KSZI: 'Hendaklah ada dalam dirimu pemikiran yang ada dalam diri Isa al-Masih:'
  gdr-gdr: Sɨ waina yɨpayɨpa garɨnd nony menamena tamnɨkindam onggɨt yɨpaina gasam
    pɨlɨnd odede ɨt re rɨja e re Keriso Yesu moina garɨnd yɨbɨm.
  vmy-NT: ꞌBa=nde tsaꞌen ngatjaꞌetsjennu jotsaꞌen kitsikjaꞌetsjen Jesucristo.
  cmn-FEB: 你们应该拥有和基督耶稣一样的态度。
  gmv-RNT: Yesus Kirstoosas diza ashketethi inte achchanka do.
  ncl-NT: Ma laijnamiquican moxtin ca amhuanten yoje quinami Cristo noje laijnamiquic
    quiman hualaya pin lalticpan.
  sua-sua: 'Ii, mgua sim kael mularo papat kun mnam muk kmikkiem e Yesus kta papat
    mruo, ko En tsia vle te, Endo E Nut Thim Orom Ka Msasaen, vanangko te mrua krus
    orom En mruo kmikkiem enang ko o mia ngma kni orom te:'
  klt-klt: 'Pahán nanará sáni wu Jesu Son Iháhá watá pahán nanará rina tingga átkoek
    wáinanyon tingga átkuineráng. Kulá pahán du ing tingga átkoek:'
  are-are: Kala Krista Jesuanha ngerranta eterrai.
  gai-gai: Na an iro landamŋia Karais Iesusa utiŋrinanna, ne toco an kirar kabemo
    utiŋ.
  qvm-NT: Jesucristupis waquin runacuna ali cawananpag yarpachacushgannog gamcunapis
    yäracog mayintsi ali cawananpag yarpachacäriy.
  chz-NTPS: Waˊ laˈ hʉʉˊdsëˉ kyahꜗ hnähꜘ, ja̱ˉbaˊ läꜙko̱o̱ˉ laꜗ hʉʉˊdsëˉ kihꜗ Cristo
    Jesús.
  kmu-kmu: Yisasi Kalaisi agu agesamoma humainea avamete hutama maiho.
  ood-NT: Bamt masma haꞌichu wo chum chegitok mash wa g Jesus Christ ch pi hejel wo
    chum si e haꞌichuch.
