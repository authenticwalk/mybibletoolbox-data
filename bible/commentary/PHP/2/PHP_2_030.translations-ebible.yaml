    ma'e henerai. Ahowa, le topo lo tahe ape ne tote ta'ame. Le ane ma'e au pati aniyei
    ne fai. Fene ane ma'e au pati ani ta'ame su, meni ape yaru fene lo aniyewe, ane
    ma'e au pati aniteye.
  myy-myy: Yʉre ejabʉa ñagʉ̃ Cristore moa ĩsiquĩ ĩ. Yʉre ejabʉagʉti bʉjato tõbʉjaquĩ
