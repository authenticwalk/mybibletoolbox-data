  kpj-NT: Tahe tii inihe heka rurure iòraru‑ki. Arokoreny‑ki tii riwawiòhenanyre.
  zao-NT: tak mer thoz gagath zha tak mtsow zha rtsin Jesucrist. Ne asta mer gagath
