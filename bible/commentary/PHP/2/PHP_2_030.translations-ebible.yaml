    molo ma karao be ku'uulu yo som. Tanata ikam ŋgar pa itunu kuliini som, mi ikam
    se ki mburaana, mi imar ipet.
  myw-myw: '@see-verse:PHP.002.029'
  sby-sby: Walayanda kufwa cebo camulimo wa Yesu Klistu. Walalibenga mwakutatina kwambeti
    ngofwa, kwambeti anyamfwe pa bintu ibyo amwe mbyomwalikubula kucikonshya.
  sll-sll: Ni yalhobi ulubi weni monia, aki di na tenanga paikimia. Paikimba, yal
    i aki di na terala dire, Kraist honagi tongwo i pir tere, gonangwo gaung pir tekire,
    wai pire golala di omua. Omia yal Epaprodaitas tal ongwo meri ol wangwo hobi ni
    monga bani unangwo ha wai ol tere hang awala galo.
  yaq-NT: Bwe'ituk aapo junuen, wepulsi Krijtota betana tekil weyemtat a' jiapseka'
    betchi'bo batte mukukai. Aapo, ju'u au yeu a' weenee'ut ka au jinileka, enchim
    inim nemak aneka, enchim nee aet ania'ea'ut, nee aniakai.
  uro-uro: inguna qorhäs iva qä ñäp toqoräkt i qat tualat nä ma Krais aa lat. Qaku
    qa ñäp sokt di sa qa rhäkmu na nas iva qä ñäp ivakt iva qa rhualat na ama lat
    kärangätni i qaku mamär iva ngän namualat na ngät iva ngän datnärhäm ngo.
  ita-1885: Perciocchè egli è stato ben presso della morte per l'opera di Cristo,
    avendo esposta a rischio la propria vita, per supplire alla mancanza del vostro
    servigio inverso me.
  muy-muy: Zləbum naŋ aɗaba naŋ e tʉwi ge Krist bu ni ti àtamfəŋa kè kisim a pəlok-pəlok.
    Ku amal àmət nəŋgu ni àra afa goro ga məjənaki nu a, aɗaba lekʉlʉm kə̀bum driŋ
    akaba nu, kìslʉmki məjənaki nu do.
  kqc-kqc: ini adina, bi Keriso di moimairi, iniye di vegu ya dada no moigi resi muyegika
    reyo, yi moimai na rofu rei vau de reyadi, mina na aedegika reyori.
  tav-tav: '@see-verse:PHP.002.029'
  eng-ULB: For it was for the work of Christ that he came near death. He risked his
    life to serve me and fill up what you could not do in service to me.
  spa-VBL: que estuvo a punto de morir trabajando para Cristo, exponiendo su vida
    para compensar la ayuda que ustedes no podían darme.
  fra-_FOB: Car il a été près de la mort pour l'œuvre de Christ, ayant exposé sa vie
    pour suppléer aux services que vous ne pouviez me rendre vous-mêmes.
  hau-ULB: Domin saboda aikin Almasihu ne ya kusan mutuwa. Ya sadakar da ransa domin
    ya bauta mani domin ya cika hidimar da ya kamata ku yi mani.
  mal-mal: എന്തെന്നാൽ എനിക്ക് വേണ്ടിയുള്ള നിങ്ങളുടെ ശുശ്രൂഷയിലുള്ള കുറവ് തീർക്കുവാനായി
    അവൻ തന്റെ പ്രാണനെ അപകടത്തിലാക്കി, ക്രിസ്തുവിന്റെ വേലനിമിത്തം മരണത്തോളം ആയി.
  lit-lit: nes dėl Kristaus darbo jis buvo atsidūręs prie mirties, statydamas pavojun
    savo gyvybę, kad atliktų man patarnavimą, kurio jūs negalėjote padaryti.
  urd-GVR: kyoṅki wuh Masīh ke kām ke bāis marne kī naubat tak pahuṅch gayā thā. Us
    ne apnī jān ḳhatre meṅ ḍāl dī tāki āp kī jagah merī wuh ḳhidmat kare jo āp na
    kar sake.
  far-far: Sulia nia nonimabe fuana maelae ma ka karangi mae ana kada nia rao fuana
    sa Jesus Christ. Nia ka kwai'adomi aku talamulu, sulia nia 'afitai fua mulu fua
    'adomilaku ana kada ne.
  suz-BL: मेकोमी ख्रीस्‍त आ गेय पशा, आंम कली ममिम्‍थु, इन पा ङा आं कली वारच पथ जाक्‍मेनु,
    रोइ पा हेरा बेक्‍त।
  car-NT: Moro Kristus emamin upu'po me irombo romo'no tone i'wa man. Tamamyry uta'kary
    taro tywaije man amykon otykon, morokon ikapyry tupi o'waine man irokon poko yjepatomary
    poko.
  amp-amp: Wadukako, Filipaithu yufathur ror niamorn, asharhof Kraisrhu hingrneft
    rorn nia hingrnanhomora. Nd hingrneft tohhato bi noh hany sitamor. Ndnatn ndhtet
    hifa dborioh nefm nayet yimam bro yindhor nmbuhat htakfot.
  bht-bht: क्योंकि सै मसीह दे कम्मा तांई अपणे प्राण खतरे च पाई करी मौत दे इतणे नेड़े
    आई गिया था, ताकि सै मेरी सहायता करी सके, क्योंकि तुसां मेरी सहायता दूर होणे दिया
    बजा ला नी करी सकदे न।
  eng-NOY: because he was near to death on account of the work, hazarding his life
    to supply what was wanting on your part in the ministration to me.
  cub-NT: Ʉ̃́recabe yainíduyʉ bácʉ, ʉ̃i memecaiye boje Jesucristore. Jidʉbeteame ʉ̃i
    baju yaijʉroede, cad̶atecʉyʉ yʉre, mʉje cad̶ateivʉ bʉojabe boje yʉre.
  ita-1927: perché, per l’opera di Cristo egli è stato vicino alla morte, avendo arrischiata
    la propria vita per supplire ai servizi che non potevate rendermi voi stessi.
  lww-lww: vanon akila yum̃aena kiena ne Kristo po pap̃isi. Epaprotaetas naga sanene
    narui, nap̃a sitom manene laa yum̃aena nene, kila sane pe sitom re nena kiena
    malena, lavis marenia. Naga kila sanene vanon sinenan sape ve masisu e yum̃aena
    nap̃a amligan e limana. Amiu tap̃atete aim aiila inu, ana amligan naga kus kiamiu
    kia, pimi miyum̃ae ke amio inu. Naga nene aure si naga, akila wo vania.
  ckb-ckb: چونکە لە پێناوی کاری مەسیحدا ڕووبەڕووی مەرگ بووەوە و ژیانی خۆی خستە مەترسییەوە،
    تاکو ئەو خزمەتە بکات کە ئێوە نەتانتوانی بۆ منی بکەن.
  nas-nas: Aiꞌ tee tee dapiꞌ booꞌparuꞌnung tee-koo Karistooꞌ bakaang-koo nko-nko-koo
    kuunge; booꞌkoo tauraꞌparuꞌ ning pakumuma diiꞌ isipoꞌ otori makosiriaruko.
  uvl-uvl: iange i, mete par lo nga Kristus ana ume nenge tung teu tote singina ke
    halau tote iau nga ume nenge imo nakumo ero nge a poia. Pe imo a halaua iau ke
    pomam ero.
  eng-BBE: Because for the work of Christ he was near to death, putting his life in
    danger to make your care for me complete.
  ixl-CNT: '@see-verse:PHP.002.029'
  xsi-xsi: Ŋana tu i uru ikai kuleŋa panzi Kirisi ne wurâta tamâta, aku pukoŋa isânda
    i kulu lâ wurâta ŋinde tini, kala laiti ŋana imâte kâ. Taitu i ŋandai ilo ŋalae
    koŋa ŋana tamwata tu ma imo ara ŋga. I ilo ŋana wurâta ŋinde miki muŋga kalua
    i, ŋana ikai niami ku isuka naŋa kâ. Mine nde miki ma kandeka ŋana kakai i imo
    kumi.
  crx-NTPO: '''Et Christ ''en be ''ut''en k''oh huwa, ''ut''en ooba lhai k''et, ''ankw''us
    dazsai. Dich''oh ye khuna-i, ''i hoonts''i ooba ''ants''i yint''oh. ''Et huwa
    ndet whe sla tihnelh inle'', ndai la be sla lhe''áhnel-i, ''i ts''iyawh dich''oh
    be sla ''uja.'
  kan-OKCV: ಅವನು ಕ್ರಿಸ್ತನ ಸೇವೆಯ ನಿಮಿತ್ತ ಸಾಯುವ ಹಾಗಿದ್ದನು. ನೀವು ನನಗೆ ಮಾಡಲು ಸಾಧ್ಯವಾಗದೆ
    ಹೋದ ಸಹಾಯವನ್ನು ತಾನೇ ಪೂರ್ತಿ ಮಾಡುವುದಕ್ಕಾಗಿ, ಅವನು ತನ್ನ ಪ್ರಾಣವನ್ನೇ ಅಪಾಯಕ್ಕೆ ಗುರಿಪಡಿಸಿಕೊಂಡನು.
  bbb-bbb: Ijadufuo maeje fuka Kuraesido imena funeka baronema ijia ro fu una uri.
    Ro kuke fu izege ja na ifejiekuae vierafeva ije fure jone akaegue ijia ifejiena
    Kuraesido imene.
  blw-blw: Te hiya, tég-angayna iyatéy hen chana mangammaan hen laychén Jesu Cristu,
    te annag inyanggayan hen ataguwana ah manorongana an haén way yachi chillu hen
    enkamanyu way tommorong non an chàyu hen wacha.
  tam-2017: ஏனென்றால், நீங்கள் எனக்குச் செய்யவேண்டிய ஊழியத்திலே உங்களுடைய குறைவை நிறைவாக்குவதற்கு,
    அவன் தன் உயிரையும் பெரிதாக நினைக்காமல், கிறிஸ்துவின் ஊழியத்திற்காக மரணத்திற்கு
    அருகில் இருந்தான்.
  azz-NT: Porín ne Epafrodito yetoya ya para momiquilis porín yejua semi motequitilijtinemía
    por Cristo. Huan yejua motajyohuiltijtoya tech tequit hasta imiquilistempan para
    ijcón huelis nechpalehuis ten nechpoloaya, ne ten namejuan amo huelic nannechixpanoltijque.
  spa-RV-1909: Porque por la obra de Cristo estuvo cercano á la muerte, poniendo su
    vida para suplir vuestra falta en mi servicio.
  csy-csy: Banghangziam cile keima nong khoi tu uh a kisam lai te kicingsak tu in,
    a nuntakna zong haza ngawl a, Christ atu a nasepna hu in ama thi dektak liang
    hi.
  mxq-NT: Pesʉ Epafroditʉ jawaanʉ tʉ kyaꞌeeky ko tmʉdúñ ja Kristʉ, es ñaybyʉjtákʉ
    ma̱ kyudsʉꞌʉgʉty kots xypyudʉjkʉ ma̱ miidsʉty kyaj mba̱a̱t xypyudʉjkʉdʉ.
  tzj-NT: Queri' nbij chewe como arja' laj cami pro rumac ja samaj xin Cristo. Ma
    xpokonaj ta xuya' ri' pa camíc chi nto'ic, xurjacha' chwe ja rayuda ja xetakto
    como ma xixcowin ta xinek'ijla' ewanojel.
  tdt-tdt: Tanba nia halao Kristu nia servisu too nia besik atu mate. Nia foo aan
    ba mate, para bele ajuda hau hodi imi nia fatin.
  ron-BTF: Pentru că din cauza lucrării lui Cristos a fost el aproape de moarte, neținând
    la viața lui, ca să suplinească lipsa serviciului vostru către mine.
  eng-WEBP: because for the work of Christ he came near to death, risking his life
    to supply that which was lacking in your service toward me.
  eng-FBV: because in working for Christ he nearly died, putting his life on the line
    to make up for the help you weren't in a position to give me.
  nld-1939: want om de zaak van Christus is hij de dood nabij geweest, en heeft hij
    zijn leven gewaagd, om mij uw verdere ondersteuning te brengen.
  bwo-bwo: It karnoke datseyar taash k'alosh it falawu tep'o bí s'entsosha ett Krstos
    fino s'eentsosh dab b́ kasho b́oorerawo k'irosh t'inre b́ teshi.
  nch-BL: Quena, quitali inemilis para quichihuas itequi Cristo huan ica se quentzi
    mictosquía. Nechchihuiliyaya nopa tamanti cati amo anhuelque antechchihuilijque
    pampa anitztoyaj huejca.
  quc-TNT: Je ri', rumal chi xa jubik' xraj man xcäm ri Epafrodito. Xurik c'äx chupatänixic
    ri Cristo. Xuya ranima' churikic c'äx chuya'ic ri tobanic chwe ri man xixcowin
    tä ix chubanic.
  tfr-NTPO: '@see-verse:PHP.002.029'
  kaq-NT: Cristo teexonquin ta mahuatihi bi rohatipishqui. Hea yanapanquin tah man
    jaa neno raanhohqui. Joxon ta Hahrai mahuapaho hihxonma bi tenexon Cristo hahxonnoxon
    hea yanapancachihiqui.
  sgb-sgb: Ta ha pamanyag na hên impadyag kana ni Apo Jesu-Cristo, ay namêrad yan
    natsi. Intaya nay biyay na ta hiyay nag-in kahagili yo hên manawop kangko.
  vie-1934: bởi, ấy là vì công việc của Đấng Christ mà người đã gần chết, liều sự
    sống mình để bù lại các việc mà chính anh em không thể giúp tôi.
  kxv-kxv: ଏ଼ନାଆଁତାକି ଇଚିହିଁ ମୀରୁ ନାଙ୍ଗେ ଏମିନି ସା଼ୟେମି କିହାଲି ଆ଼ଡାଆତାଣି, ଏ଼ଦାଆଁ କିହାଲି
    ଏ଼ୱାସି କ୍ରୀସ୍ତତି କାମାତା ତାନି ଜୀୱୁତି ବା଼ଦା ହୀହାନା ହା଼ନିଲେହେଁ ଆ଼ହାମାଚେସି ।
  amu-NT: Ee mawaa mawaaxjeⁿ na nntseicueeꞌnaꞌ jom na mandiꞌntjoom nnom Cristo. Tjuꞌteincuuꞌñenaꞌ
    jom na mateijneiⁿ ja tsꞌiaaⁿ na leicanda̱a̱ nlꞌaꞌ ncjoꞌyoꞌ.
  hin-CV: क्योंकि मसीह के काम के लिए उसने अपने प्राण जोखिम में डाल दिए थे कि तुम्हारे
    द्वारा मेरे प्रति की गई शेष सेवा वह पूरी कर सके.
  spa-BES: Porque para la obra de Cristo estuvo cerca de la muerte, poniendo su vida
    en peligro para cuidarme mientras que ustedes por la distancia no podían hacerlo.
  san-BEN: যতো মম সেৱনে যুষ্মাকং ত্রুটিং পূরযিতুং স প্রাণান্ পণীকৃত্য খ্রীষ্টস্য কার্য্যার্থং
    মৃতপ্রাযেঽভৱৎ|
  tdx-tdx: amy te ho nametrake aze i fitoloña’e amy Norizañeiy, ie namoy-ay hañeneke
    i tsy nilefe’ areo amy fiatrahañe ahikoy.
  naf-naf: '@see-verse:PHP.002.029'
  grc-MT: οτι δια το εργον του χριστου μεχρι θανατου ηγγισεν παραβουλευσαμενοσ τη
    ψυχη ινα αναπληρωση το υμων υστερημα τησ προσ με λειτουργιασ
  vid-vid: kwa vila heye nayali behi na kubagama kwa chiwalo cha mijito ya Kilistu,
    nakambuza ukomu wa heye leka yanhanze heni kwa gala hemwe nahamwali kuhega kunhanza.
  pio-NT: Batéwaté yéetácawa íibaidacáináté cachàiníiri iyú Cristo irípiná. Yùuwichàacatéwa
    cáalunáiri iyú iyúudàacaténáté núa, imànicaténáté nulí cayábéeri píichawalínácué,
    yái cayábéerica càmíiricuéca píalimá pimànica nulí déeculécáinácué pía nuícha.
  tsn-tsn: gonne o ne a tsenya botshelo jwa gagwe mo diphatseng ka ntlha ya tiro ya
    ga Keresete mme o batlile go swa fa a santse a leka go ntirela dilo tse lo sa
    kakeng lwa di dira ka go bo lo ne lo le kgakala le nna.
  amr-NT: Keʼna Cristoen oʼkaʼpo beʼtihuapokpo oʼbueyaymeʼ. Opudomeynayo bidteda e̱ʼe̱o̱k
    doʼtaj tihuapokhueʼdik e̱e̱ʼtada keʼna i̱yo̱da o̱ʼe̱po beʼtihuapokikameʼne.
  pwg-pwg: iyamna Keriso ina biga kubiine na gisina kava ita rabobo. Tami ke kovokovoghina
    da koti viteku, tuna kubiine ivere meyei da ivi viteku.
  cjv-cjv: Te yaromi Kirisito kokonanom beiro “Na goraika i faname,” di fime. Tamanume.
    Yaromi “Ne yokamai moikere na akire di narekenare beimie,” epe di firo kokonan
    beiro akire di narongua ena ne yokamai yaromi kam akire di teiyo!
  tha-KJV: ด้วยว่าเขาเกือบจะตายเสียแล้วเพราะเห็นแก่การของพระคริสต์ คือได้เสี่ยงชีวิตของตน
    เพื่อการปรนนิบั​ติ​ของท่านทั้งหลายที่บกพร่องต่อข้าพเจ้าอยู่นั้นจะได้เต็มบริบู​รณ​์
  por-BR-2018: pois, por causa da obra de Cristo, ele chegou perto da morte, arriscando
    a sua própria vida para suprir em meu benefício a falta do vosso serviço.
  mhl-mhl: Iŋoji Kristore gio ore eru kome maigaru roperu komeiŋ eya. Ŋoŋo noŋ kitiŋ
    nuku bapi nunimiŋgo manebuŋyoŋ, oi embimbiŋgabuŋ ore iŋoji ŋoŋore tife oŋu enareiŋgo
    ore wareru gogoine kisiŋgaru sibirigaiŋ eya. Oŋu.
  klv-klv: husur pǝpadaŋ imat m̃os nauman seKristo. Nǝmauran san pǝpadaŋ imasig hǝn
    b̃evi tarhǝt sagw, gel gamit mǝttodǝdas mǝtb̃igole.
  bco-bco: '@see-verse:PHP.002.029'
  kdl-NT: Yanka ni nala kpaci wa̱ri u yan ɗe evu n ukpa̱ adama a manyan ma Kawauwi.
    Tuwa̱ ɗa u tuwa̱i tsa̱ra̱ u shaɗangu uɓa̱nga̱ u ɗa bawu eɗa̱ ya fuɗa ya ɓa̱nga̱
    mu.
  apu-NT: kotxi Kristo ĩkapani iparĩkauatini xika ipinaarita. Iuaka monõkorimoni isa
    nota imoianatini ĩkapani, kotxi iua imarotari hĩte nirekapitikamari himoianatinino,
    txamari !hĩposota himoianatinino, ininiã iua iteene moianatano.
  roo-roo: Uvare ora pireroepa rutu topogovira, oiso ra Krais vo kovoaro purareve.
    Oa iava vo kovo purapaoro tutuu pie ragaepa oiso ra kopiiro. Oire uva oisi-a eisi
    osa piepaoro oisoa ragai tauvapareve vo visii iavirava kovopaoro, uvare ragaipa
    tauaivira rutu toupataveira.
  miz-NT: Dókō sá ni xīꞌi ña dá kade tsiñu ña iñá Cristu. Ñá ni dē kuení ña te kuvī
    ñá da xntíi ñā kó kuenta iña nto.
  qvz-NT: Pai Jesucristomanda yachachisha tarabaushcamanda cadsi huañura. Canguna
    caruibi ausha mana shamunata ushashcamandami paita cachacpi Diospacta rausha pai
    cadsi huañushca tucura.
  deu-ELO: denn um des Werkes willen ist er dem Tode nahe gekommen, indem er sein
    Leben wagte, auf daß er den Mangel in eurem Dienste gegen mich ausfüllte.
  mjc-NT: Tyin tsa yatyin maa cúu ra tsa cuenda tsa javahá ra tyiñu ra Cristo. Tyin
    vasu ndi maa cuuhví xaan ra, maa tyin ña cuñí ra jandɨhɨ ra tsa jatyinyeé ra tsi
    yu. Tyin maa ndo ña cuví quitsi ndo tan jatyinyee ndo tsi yu tyin cañi xaan yucú
    ndo.
  caa-caa: Porque jaxir conda cay uche upatnar e Cristo machi uyacta motor que cay
    muacran este que tuix achamay ani tuaꞌ uche lo que iche ani nox jay turox ani
    tacaren tara.
  pls-NT: ixin merocoa ndarroguenhe por ixin jehe joinchehe ẍé Jesucristo. Jehe coín
    en peligro vidé are jehe cjoenguijna na janha ixin jaha ra mismo c̈hoha cjoenguijna
    ni ra.
  eng-WYC-2018: For the work of Christ he went to (the) death, giving his life, that
    he should fulfill that that failed of you with my service. (For the work of the
