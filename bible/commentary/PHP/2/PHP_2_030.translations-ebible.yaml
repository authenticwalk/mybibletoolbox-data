    ixpālacata makat ixlatlā'hua'nā'tit.
  bjk-bjk: möxösa, ixo lörörö ra minet muu a tinörön te Krais. A turunon bara i kobo
    dödöm oleleng lamun a to re ine niang bara irabo met. Kaim. Niang bara mum mo
    kebeöt ta rorop e, ine i mamaa mon bara irabo tabaa e ma rorop nang e mum iat
    mo korobo pet eörin.
  msy-2020: '@see-verse:PHP.002.029'
  bpr-bpr: du fan mati Ipafroditu du mdà di ktabengan di nimò Krayst. Là ti klenan
    i lawilan du mayè kenen tmabeng do dini du landè sa gamu kibò tmabeng do.
