  bmh-bmh: '@see-verse:PHP.002.029'
  ctu-BL: Come cha'an ti' ye'tel Cristo colel tsi' yʌlʌ chʌmel. Tsi' yʌc'ʌ i bʌ ba'
    bʌbʌq'uen mi' chʌmel cha'an mi' ts'ʌctesʌbeñetla chuqui anto yom melol tic tojlel.
  meq-meq: Na tsik andza niye na, hərwi neŋgeye na, a zəkaw tsekweŋ ma mətiye hərwi
    məsler i Kəriste. Neŋgeye a zla na, təv məndze kurom. Kə sər mədze ha məsəfəre
    ŋgay hərwi ada mâ dzəna ga andza nakə taɗə nəkurom kanaŋ na, ka dzənumeye ga aye.
  noa-H: Chadcha hichdëupaita peer hich k'ĩrau hich t'õopijim, Cristoou nem waupi
    jaau sim hipierraa ham k'õchgau. Maimua hĩchab pãrau pãachdëucha mʌ juag hoom
    k'õsi durrumta warp nʌm gaaimua pöd hooba haawai, jũrr hichdëuta garpapa ham k'õchgau
    peer meebarm mʌ gaaimua. Maguata muan pãrag honee pãach hee hi baarpi hat'at ha
    chirʌm.
  alp-NT: Holmatei le mahake imata peneka le Ikerike Tuhane Eni makerike. Ikerike
    tapa au kena seli imia me kota Pilipire, rilai le matale mo masike esi susate
    elake.
  san-VEL: yato mama sevane yu.smaaka.m tru.ti.m puurayitu.m sa praa.naan pa.niik.rtya
    khrii.s.tasya kaaryyaartha.m m.rtapraaye.abhavat|
  kbq-kbq: Na'ankure maka'motma afete mani'netma naza osazageno tamagri nona huno,
    Epafroditusi'a avufagura agesa ontahino eme naza nehuno, Kraisi eri'zanku huno
    fri' kante ruhiza hu'ne.
  kbh-kbh: er bats̈atema más y matënjétsobana, Cristbiama trabajayiñe uajabuachaniñe.
    Cha chë trabajo tonjanma ats̈e juajabuáchama, nts̈amo cach ts̈ëngaftanga ndoñe
    ches̈matanobenacá, ats̈e juajabuáchama.
  ron-LSB: pentru că, pentru lucrarea lui Hristos, a fost aproape de moarte, riscându-și
    viața pentru a suplini ceea ce lipsea în slujirea voastră față de mine.
  pon-pon: Pweki wiawia en Krijtuj a koren ion mela, ni a jota kajampwaleki pein maur
    i, pwen jauaja ia wiliandi komail.
  nhe-BL: Quena, mictoyaya pampa quichihuayaya itequi Cristo huan ica quentzi mictoyaya
    pampa nechchihuiliyaya nopa tequitl tlen ax inhuelque innechchihuilijque pampa
    initztoyaj huejca.
  sps-sps: tana saa ayei faan iny a tsivon onot ma mat, san ar kakaii tsun ana ya
    te maten tan kat a binun ten Krais. Ayei kat a ka to tan faan iny a fifaakouts
    iny faakouts vanyo to te gim finy romi ma onot ma faan iny a tsivom.
  wnc-wnc: Dasingge? Tapduu dapaknga siknga ita Kraisdane puya aknga pasike paa kumbut.
    Ginda na gatangamunanga kepi wena siwan ita ginde tangge apuke gatangamuke akupikge
    dua gwauke tasikut.
  bus-bus: À gↄ̃̀ féte kɛ̀ eé ga Kirisi zĩ yãnzi. À a zĩnda kpà gaaa, lɛ à e à dↄnlɛ
    kɛ̀ é fↄ̃ à kɛmɛroo kɛmɛ yãnzi.
  gub-BL: Eparoxi nukyze kwaw umàno haw wi a'e. Nuzàn kwaw zauxiapekwer wanuwi. A'e
    rupi umàno tàri, ta'e hepytywà iko a'e xe. Nezewe uzapo, ta'e napepuner kwaw hepyr
    pezur haw rehe pe xe. A'e rupi pemur kar Eparoxi hepyr a'e 'ar mehe.
  imo-imo: '@see-verse:PHP.002.029'
  boj-boj: Epafroditus a aqa segi jejamu bole sqajqa deqa are qalosaieqnu. A Kristus
    aqa wau ojoqnsiq deqa a moiqa jojomej. Bati deqa niŋgi na e aqaryaibqa keresai
    deqa niŋgi Epafroditus qariŋyonab ijoq bosiqa a kamba e aqaryaiboqnej.
  eng-DRA: 'Because for the work of Christ he came to the point of death: delivering
    his life, that he might fulfill that which on your part was wanting towards my
    service.'
  knf-knf: Ul ankakuŋ i pkeţ pa ulemp wi Kriŧtu, ayeenkaran ado ulemp wi nawooŋ naanhil
    pdo an ţi ŋleefan pa nji adoo kak i pkeţ.
  san-KHM: យតោ មម សេវនេ យុឞ្មាកំ ត្រុដិំ បូរយិតុំ ស ប្រាណាន៑ បណីក្ឫត្យ ខ្រីឞ្ដស្យ
    កាយ៌្យាត៌្ហំ ម្ឫតប្រាយេៜភវត៑។
  arn-NT: epe lakefulu am tañi piwkeyefiel mew ta Cristo. Eymün am pepi kellumupanofiel
    ta iñche, welu ta kisu kuñiwünngechi dungu mew rupay ñi mongen tañi kelluetew
    mew ta iñche.
  zas-NT: Din zamer niëjtaman guial rüjnman sirv loj Jesucrist, guzujman loj guialgüjt
    guial beenman naj yudar loj ni ad bileꞌt nüjn quijb lëjt naj yudar.
  ken-NT: Chiɛ́ ká yi kɛnókó mbɔnyunɛ ntí ywi áyaŋá rɔŋ ɛ̌ti bɛtɨk Kristo. Chiɛ̌
    ká yi kɛnókó nɛ ntí bɛ́ be kɛ bǎtó yi antwɔ tɛ fá ankwak mɛ tɛ̌ndu be babhɔŋ
    bǎpú kway nyaka bɛ́twɔ.
