  sxb-NT: aeniki yawona okufwa atoono ku emirimo egia Kristo. Yaganya okuwona emidambo
    kugere ampe owuitunzi owua ni inywe awakampeere, ni muri ale.
  nhu-NT: Me njemyi nɛn njefo ɛ̀ to shɛke caan tu wvú to kpwe nje lemme di Jisos Klistu
    le no wvú to nyaɛ ɛkolɛ kew keetaale fô me le yî bvudvuu bvunɛn e.
  row-row: '@see-verse:PHP.002.029'
  msy-msy: '@see-verse:PHP.002.029'
  agg-agg: Ai Kraisɨndɨ ratüpurɨ ratüpurɨyuhü ndeara akɨmɨ hamɨndɨ yɨfɨyuane, ŋga
    ai moai ahandɨ fimbo ndorɨhefe nɨŋgombo hohoanɨmoyu. Ŋga wanɨ. Se wambo fehefendɨrɨmbo
    masei, ŋga ŋgɨrɨndei. Ŋga sɨhei-mayo fehefe ra wambo saimbohünda ahandɨ aŋgünɨ
    ra karefarɨhoei hayambo ahandɨ ratüpurɨ ratüpurɨmayu.
  ptp-ptp: ên Epaplodaitas ge vông Kɨlisi yuac, lêc yidac levac vông i om vô kwabo
    lec wê ob yib ge, lêc o xo ici va lêm. Nge, xovô nêbê xam nêb i kô xam mamnôn
    dɨ lam ngɨdu a xôn, om nêb ob vông yuac tige i ma lê.
  nak-nak: la vuhula eia sugu taro la mahulila tetala soio te la igogolu te Kraist
    veia ge magiri te la muli mutou ale amuto kama koramulia ge gomai, eia suli moliau,
    eia kama gabutatala eia.
  lbb-lbb: anasa bel i nuk pas anuna lalaun. I saran tari sur a titol ane Karisito,
    pa milau sur ir mat. I toli larning sur ir nangan iau, anasa mulo ot, bel mulo
    tol lar pasi.
  kan-2017: '@see-verse:PHP.002.029'
  cso-NT: Quí¹ cú¹pih²¹ cu³tí³ bíh¹ tiá² jun³ tsú² cun³ñí¹ hi³ jmu² tá¹³ Cristo; quí¹
