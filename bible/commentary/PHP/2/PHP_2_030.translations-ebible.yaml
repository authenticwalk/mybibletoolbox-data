  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤡᤏᤡ᤹ ᤀᤠᤗᤠᤃᤡ ᤐᤡᤔᤠ ᤁᤧᤴᤇᤢᤰᤋᤢᤶᤔᤡᤴᤒᤠ ᤁᤢᤓᤠ᤹ᤀᤡᤴ ᤂᤢᤏᤧ᤹ ᤐᤡᤖᤠᤱᤅᤡᤸᤗᤧ ᤂᤪᤡᤛ᤻ᤋᤖᤧ
