  aey-aey: '@see-verse:PHP.002.029'
  urd-GVH: क्योंकि वह मसीह के काम के बाइस मरने की नौबत तक पहुँच गया था। उसने अपनी
    जान ख़तरे में डाल दी ताकि आपकी जगह मेरी वह ख़िदमत करे जो आप न कर सके।
  ycn-ycn: Ujú caje chiyó ritaca'acajla Jesucristo huátaca que la'acana chaya. Cajrupi
    ri'imacá huajló. E'iyohuaja ra'acá nuñaté i'imacá. Icá apumí chojé que ra'acá
    nuñaté, uncale i'imalajla nujhua'até nuñaté a'ajeño penaje.
  djr-djr: Ga djämany ŋayi gan ŋunhi Yiparudatjthuny ŋayaŋuynydja-djulŋithinyaray
    nhanŋuny Djesu-Christkuny, galki balaŋ ŋayi ŋunhi dhiŋganhan muka, ga marŋgi ŋayi
    dhiyakiyi, ŋunhi nhä nhanŋu dhu dhiyaliyi djämaŋur maḻŋ'thun, ŋunhi ŋarra ŋanya
    gan djäma gurrupar, bili nhumany gan ŋunhi maŋutji-ḏälthinan ŋarrakuny guŋga'yunaraw.
  kvg-kvg: Zapa ndǿgo, Yesu Keliso-qa sasae zapaya, ndego ambá vø̄nanimin. Ndego
    ekeza yage ndønqonqotáv, ta sasae-te ndøgo, zoqa iz-te genømbe-tøkeat.
  rug-rug: Ura pa korapa tinavete te Karisito si tata mate si asa, sina va tasuna
    ia sa sa nana tinoa pude boka toka nau sa, vasina lopu boka toka nau gamu.
  hop-NT: Taq pam Christ tumalayat eṅem pēp mōki, qatsiy qa k̇ahk̇awnaqee. Pam umuhqeniy
    ep inumi unaṅwtavi, ispi uma yāvahaq yesqe, kurs hin inumi unaṅwtapyaniq’ö.
  san-URD: یَتو مَمَ سیوَنے یُشْماکَں تْرُٹِں پُورَیِتُں سَ پْرانانْ پَنِیکرِتْیَ
    کھْرِیشْٹَسْیَ کارْیّارْتھَں مرِتَپْرایےبھَوَتْ۔
  heb-LB: ואף עמד למות בעודו משתדל לעשות מה שאתם לא יכולתם לעשות, בגלל היותכם רחוקים
    ממני.
  caf-NT: Christ 'en be 'ut'en k'ah huwa, 'ut'en buba lhai k'et, 'ankw'us dazsai.
    Dich'oh ye khuna, 'i whunts'i buba 'ants'i yint'ah. 'Et huwa ndet hoh sula' tehnilh
    inle, ndai be sula cha'áhnil, 'i ts'iyawh dich'oh be sula 'uja.
  mio-NT: vati cuni cuvi ra. Cuni cuvi ra, vati satiñu tahan ra tiñu ra Ndioo. Chacan
    cuu cha sacuinu ra cha cumani cha cua tindee ndo chihin yu.
  srq-NT: Jesucristo rɨɨ̃ ngue mano serɨ̃ serɨ̃te ra. Jesucristo cheẽ nenei nenei
    mose. Siquiche ãte que equia ra. —Amanochɨ̃ nda se re, ɨ ãte que equia ra. Sereaquiatu
    turã tuchɨ que equia ra. Ɨshote quiatu ngue jẽɨngo nguiã jẽ. Sereaquiatu aronea.
  kje-NT: Lere an howok Kristus Nin honowok onne, manlo'o an maki. Ai kan horok kemen
