    Eparondi aja me''ẽ sawa''e rehe har: “Katu ame''ẽ ke a''e” aja pekwa pekwa pexo.
    Se Hom ok ta pe pehẽ pexo ym. A''erehe marã ka ym ihẽ py''a ke pemãtãha. A''erehe
    a''e riki ihẽ py''a ke mãtã katu.'
  fra-LSG: Car c’est pour l’œuvre de Christ qu’il a été près de la mort, ayant exposé
