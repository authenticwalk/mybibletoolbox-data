  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། ཁོས་སྐྱབས་མགོན་མཱ་ཤི་ཀའི་ཆོས་དོན་སྒྲུབ་པའི་ཆེད་དུ་འཆི་ལ་ཉེ་བ་ཙམ་བྱུང༌ནའང༌།
