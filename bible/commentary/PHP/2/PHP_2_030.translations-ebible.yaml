  omw-omw: '@see-verse:PHP.002.029'
  yrb-yrb: '@see-verse:PHP.002.029'
  maa-NT: Koií kjoa̱‑la̱ i̱t'aà ts'e̱ xá‑la̱ Cristo nga kjo̱meé k'en. Jè kjoa̱ xi
