  cof-NT: '@see-verse:PHP.002.029'
  srm-NT: biga fu di wooko u ˻Jesosi˼ Keesitu hedi wë mbei a bi fika piki nöö a bi
    dëdë. A dë wan sëmbë an ta a’ toobi ku ën libi, ma a ta biinga kodo ta heepi mi
    a unu kamian, fu di wan sa dë ku mi aki.
  qvs-NT: Epafrodito Jesukristuta sirvishpa wañunayanankaman unkurkan. Kankuna karu
    llaktapi kashpaykichi mana yanapawayta atipashpaykichi payta kachamushkankichi
    yanapawananpa.
  zca-NT: porke mer ngat xa' por mile' xa' zhi'n nazhon che'n Jesukrist, no nangayet
    xa' bid che'n xa' por mbi'd xa' kwent che'n go, por nangakt ngayi'd más rë go
    par ngaknu go da.
  cbc-NT: '@see-verse:PHP.002.029'
  qxo-NT: Payga yanapamänanpä gamcunapita shamur allau geshyarnin wanuyta cawayta
    ricarmi chaycamurgan.
  mox-mox: mana tauna yawaina awafelea veilaqe ʼinaya Keliso ena fewa weaqina, ta
    tuta goyona daʼaliga. Ta tua, tuta nana ʼinaya vetafeʼwa waiwai sabi iulagu, mana
    omiʼa otoa luluvai, ʼinega ge ami fata oda iulegu.
  kew-kew: Nipumi Krais-na kogono pua ni madaa ora pode ini adupisa. Nimi raba mulalo
    niaana kogono madaa pu kiritalo.
  dww-dww: baninama Epaprodaitas ḡaubonaḡa sibo ya gurina Keriso na noyanama kana
    taiye. Be tauna nam guri i nairena, be na yawasanama yai uta munaḡe da taumi ya
    rauepaiyemi be taugu ya saguguna, baninama taumi madanie aubainama.
  twi-ASANTE: ɛfiri sɛ, ɔde ne nkwa bɔɔ afɔdeɛ a ɛnam so maa anka ɔrewu ama Kristo
    adwuma de aboa me a anka morentumi mmoa saa no.
  aoj-aoj: Deiꞌ main, anen ina okom mandandaꞌ ma nogape namona, owaꞌatin. Anen okom
    mohafela maol Kraisi eaꞌ felefeleꞌ nogaꞌ ma nogatopalope. Anen okom mapome. Deiꞌ
    main, ipaꞌ papani laogon anen nahaꞌofepa nandaꞌ isimba.
  cbv-cbv: '@see-verse:PHP.002.029'
  taw-taw: '@see-verse:PHP.002.029'
  jic-NT: Nin nujola t'as jupj mpes; Epafrodito quelel pé'etsja tsji' líjitsja na
    Jesucristo mpes. Nun ma polel culatsja ncapj lo p'acj; Epafrodito p'in jas tjajamá
    napj nt'a ncapj lo p'acj. Ncapj tjep'ya'sa na, ma nin jólatsja ncu ca mpa'is ca
    nacj. Mpes po 'üsüs nujola t'as jupj po'ó.
  zap-NT: porke por ne rlaa men xdxiin Jesucrist, mer mer nyet men; wboleedx xgyelembán
