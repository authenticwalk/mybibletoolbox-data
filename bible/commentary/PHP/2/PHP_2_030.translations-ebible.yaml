  ena-ena: Nɨbu Jisasɨ Kɨlaisɨ dɨ sibɨla vivi hɨdavɨla hɨmɨben aba lalɨ uami. Nɨbu
    nukeŋ huaci hɨnihɨni saŋ ma hɨji lamalɨ uami. Nɨbu iadɨ ahɨliahuiahu viaŋ hula
    sibɨla vivi saŋ lɨbɨmɨŋahalaŋ agasaŋ pam igahɨlɨlalɨ uami. Naludɨ uvɨsɨjiŋ vivi
    sibɨla vivi saŋ pam igahɨlɨlalɨ uami. Lavɨla hɨmuhɨmu agadɨ ifɨnikɨlanikɨla sibɨla
    vakala vakala vilalɨ uami.
  tgo-tgo: kaiwae iye i vatomwe moliya yawaliye na mbalavama i mare Krais le kaiwo
    kaiwae, na amalaghɨniye nuwaiya thalavuko iya ghemi ma valɨkaiwami ne hu vakatha
    e ghino iye ne i vakatha.
  yap-yap: yi pag fan e pogofan rok nge chugur ni ngem’ ni fan ko maruwel rok Kristus,
    ni bochan e nge ayuwegneg ko n’en ndabiyag ni ngam ayuweged gag riy.
  mop-NT: Chema' quimi ti tan u betic u meyaj a Cristojo. Sabeensil u cüxtic u quimil
    tanil u betique'ex a jelil u men ma' que'ene'ex wa'ye'.
  tet-tet: '@see-verse:PHP.002.029'
  hlt-MCSB: Khrih kah bibi dongah dueknah te a paan. Ka taengkah thothueng dongah
    na vawtthoeknah te tomthap ham a hinglu a phum.
  xtd-NT: Xaku nga xa kuú‑s, xaxeꞌe xa kuu‑sɨ se xinokuechi nuu Cristu. Xaxeꞌe xa
    n‑kida‑s ntdaa xa ña n‑kuu kada koio mee‑n xaxeꞌe‑da, te xaku nga xa kuú‑s.
  mdy-ETH: ዓይጎሮ ጌዔቴ ዒንሢ ታ ኮይላ ሙኪ ማኣዳኒ ዳንዳዒባኣ ማኣዶ ዒዚ ታና ማኣዳኒ ጌዒ ኪሪስቶሴኮ ኮዦ ሃይሶ ኬኤዚፆ
    ማዾሮ ፔ ሼምፓሢ ሚጪንቱዋዖ ሃይቃኒ ዑኬዖ ዓቴሢሮኬ።
  spl-spl: '@see-verse:PHP.002.029'
  usp-NT: Re raquitzchak ma' xcam chi jb'anic lawi' raj Kakaj Jesucristo. Y roj xya'
    rib' pi camic jwi'lke jb'anic tok'ob' chwe neri li cars pi aq'uexwachak jwi'l
    ta' atcwintak chi jb'anic tok'ob' chwe.
  zav-NT: Epafroditon' bsanḻažə' cuine' gate' par gone' xšin Cristən' de'en bseḻə'əlene'
    nga gone', na' de'e ḻi gocšenchgüeine' xte yelatə'əzə cui gote'. Gocwlenchgüe'
    nada' can' gon le'e žalə' zole nga.
  sgz-sgz: Kabin pátum na han te mat kunán him si Karisito er a tur sur gam má a kis
    narsang mák tangan iau i pákánbung iau bokoh alar gam má kápgamte arwat suri tangan
    iau.
  kek-NT: Nak yo̱ chi c'anjelac chiru li Ka̱cua', ca'ch'in chic ma̱ quicam. Quixq'ue
    rib sa' raylal re intenk'anquil xban nak ma̱ anihex la̱ex chintenk'anquil.
  blz-NT: Supu-supuana palimangonna i Kristus ia toro-toro lapus. Ia nantangka'konmo
    noana bo pompopokalepu upa men sianpo sidaonmuu limangon muntulung i yaku'.
  poe-NT: Jehe chꞌán ó mero chrókꞌuenxín chꞌán tí chꞌehe chꞌán xra̱ Cristo. Mé siín
    kjuaxikaon chrókꞌuenxín chꞌán kíxin jehe chꞌán kjuínki̱tsana chꞌán kíxin jahará
    xitjahya tsꞌinkará tsjínki̱tsará tí janhan.
  san-TAM: யதோ மம ஸேவநே யுஷ்மாகம்ʼ த்ருடிம்ʼ பூரயிதும்ʼ ஸ ப்ராணாந் பணீக்ருʼத்ய க்²ரீஷ்டஸ்ய
