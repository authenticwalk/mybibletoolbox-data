    nʉr hermano cja̱ xcá möxquigö jár bbɛfi car Jesucristo, xí nzʉ jnini, ya xti du̱.
  hoy-hoy: यतिकी आव मसीह अन्द क्याल्सा साटी तान जीव इक जोखिम दा हाक्‍कु मृत्यु उन
    हात्‍ती होट बंदीदुन ताकी जो कमी नीम दी टु नान स्यावा दा आत अदरी पुरा माळुल.
  uri-uri: ekg nte melnum yek pike uk num alkilen ti kai ekg ak kwap a Krais, kil
    wi numpet wail akal mo akarmpen kwap a kil pa. Kil ari tolpa kipm pa arpm watinet,
    ake ntie ekg al kipm kul aklinjopm, tolpa yatom kil ti wi wrik a kipm pa kul aklinjopm
    tike.
  amo-amo: Bara kitene katwan Kristiari awa lantin uku. Awa nari ulai me anan suyi
    katwa nin kulunu katwa kanga nafe wa yinnin usue ba nanyaa katwa ninghe.
  pjt-pjt: '@see-verse:PHP.002.029'
  cwe-cwe: Kauhonza ugima wake habehi na kudanganika kwa ichimu cha sang'hano ya Chilisito,
    yanitaze viya mweye wenyewo hamudaha kunitaza bule.
  daa-NT: Ŋa ooyit muutu ɗo riy ta Iisa Masi ho ŋa leeyig baariy ɗo bulel wiktin taat
    ŋa iyiidu gaayo. Gaay-at, kuŋ maaniiko gediraaɗo kuudu iyinti.
  mlp-mlp: '@see-verse:PHP.002.029'
  ape-C: Um maresh? Anan douk madae urkum murum anan kanak aria nukri um nupe agundok
    atap uwe, uwok. Anan douk urkum morum nunek Krais ananin mour atin aria douk hurukatin
    um nugok um agundok nataurume um. Ipak douk papeik rougun, aria anan douk narao
    ipakiyu outumeb nataurume kabi ipak pupe putaurume um.
  bgs-bgs: su masig pád sikandin inaté tingód katô katuman din katô kakalyag i Cristo.
    Agad isóddóran din na maté pád sikandin, asal kakalyag din na tumabang kanak,
    su sikiyu dì makagaga tumabang.
  faa-faa: '@see-verse:PHP.002.029'
  kik-kik: tondũ aarĩ hakuhĩ gũkua nĩ ũndũ wa wĩra wa Kristũ, ategũcaaĩra muoyo wake,
    nĩgeetha andeithĩrĩrie na ũteithio ũrĩa inyuĩ mũtangĩahotire kũũhe.
  cap-NT: Tii Epafrodito jilaqui ticzmayapantac̈ha, Cristuz̈tajapa sirwican. Jos ticzic̈ha,
    anc̈huca cuntiquiztan wejtquiz tii carsilquin atintican. Jalla niz̈tiquiztan niiz̈quiz
    zuma risiwaquic̈ha.
  ksr-ksr: Iinoŋ Kraistwaa gawombaajoŋ ama koomu borianoŋa uma komuŋ tagoro. Oŋo nii
    naŋgoŋ ilaaŋ nombombaajoŋ mogito, ii amamaagitiwaajoŋ iinoŋ oŋoo kitigianoŋ kaeŋ
    ama nomambaajoŋ kaŋ laaligoya mesaoro tiwilaaŋ tagoro. Kiaŋ.
  eng-TNT: because that for the worke of Christ he went so farre that he was nye vnto
    deeth and regarded not his lyfe to fulfill that service which was lackynge on
    youre parte towarde me.
  sbs-sbs: Chebaka lya mitendo ya Keresite chigi chaba chunine kwifu. Aba biki buhalo
    bwakwe mubukabo kuti ani tendele mane ni kwizuziliza chi musena mubali kuwola
    kuni pangila.
  sue-sue: Nera kota, nu Kristora bua emo inoise kapo betamu wisia awa. Nu nikare
    sorepitinoise na soga inoise nuai nuso gera inoisia awa.
  fra-NCL: Car c’est pour l’œuvre du Christ qu’il a été près de la mort, ayant mis
    sa vie en jeu, afin de vous suppléer dans le service que vous ne pouviez me rendre.
  snn-NT: Baguë yua Cristo yëye se'gare yo'oza caguë, yë'ëni conguë raji'i. Mësacua
    ja'ansi'cuabi rani yë'ëre coñe poremajënna, baguëte raohuë. Raojënna, mësacua
    case'e'ru yë'ëni concaiguëbi yua ai yo'oguë junni huesëre'abi baguë.
  atb-NT: Hkâsu mù gâ le, yhang gi, ngo lé nungmoq a wó garúm é hkyô lé garúm râ matú,
    yhâng é asak lé lháng a ha loshoq kut mù, haû Hkrisduq é muzó é yanmai, aluq shoî
    shoî shi é hui zô ri.
  cek-AK: anih loe duek duih khoek to Kri ih tok to a sak, anih loe angmah hinghaih
    to poek ai, kai han nang paek o thai ai ih hmuen to paek hanah tok a sak.
  bkd-bkd: ta tumenged hu buluhaten din diyà ki Cristo apit en patay. Hurà din kanuguni
    sa kinabuhì din ta daw mabuhat din sa hurà nuy kabuhat dini ta kanak.
  ctu-76: Como colel i sajtyel cha'an ti' cha'libe i toñel Cristo. Ma'an ti' pensali
    i bajñel i cuxtyʌlel. Ti yʌc'ʌ i bʌ ba' bʌbʌq'uen mi sajtyel cha'an mi' wen cotyañon
    ti pejtyelel jini ba' mach ch'ujbi la' cotyañon cha'an ñajt añetla.
  lac-NT: Mʌ' ja wirej, jach jaj orac quimic Epafrodito uch quire' tu beyanʌjij ti'
    Cristo. Mʌ' tu c'ʌs tucraj wa ju cuxtar quire' yer a c'atex a ti'o' ca' u p'is
    u bʌj tu beyaj quir u yamtiquen. Rajen jach manan beyanʌjij quir u yamtiquen uch.
  xla-xla: Adipalati, ya꞉tapo Keliso oko hamsela꞉mama mo-pola yakomuwapo. Wua꞉tapo
    mo pateka꞉mu dla ha꞉ha꞉mama na꞉ pogadlalo ha꞉ha꞉lati ya꞉tapo wua꞉ yilo na꞉ gademsela꞉mama
    ya꞉skamu ya꞉ pasakaloye haodlowe dla himiwapo.
  xav-NT: '@see-verse:PHP.002.029'
  cuk-cuk: Ar Epafrodito Cristoʼga-arbaed-ular burgwednaga gusad. Ar bemargi an dikasur-maisoggu,
    bemar-sunnad geg an-bendakmarsunnad. A-ulale, bemar-nuggi anga-arbaega, Epafrodito
    na san sabsuli uksa gusad.
  tbf-tbf: simi vunan a te nga vatvatta mesei surie ken tsientsang e Karisito, ma
    a nga terie ken tino nia kulie iou sibu tsientsang ian nga ta kap nga oit nia
    tsana seou.
  uig-CYR: чүнки у Мәсиһниң хизмитини дәп, силәрниң маңа қилмақчи болған ярдимиңларни
    беҗириштә йолуққан бошлуқни толдуруп әҗәлгә йүзлинип, өз җенини тәвәккүл қилди.
  ikw-NT: Kwnornu nụ ọ gwnarnụ matị ọ nwụ nụ ẹrnu Karaịsi. O gweruru bụdnu a n'aka
    a nọornu ẹrnu kpa anụ nwée rikne rnụ.
  khs-khs: 'Eyawa Yesu tima:na: tiya:sela: enewa ewa nakola tese kuma:na: pa telakeye.
    Kiyawa newa sesema:na: mina:na:pela: elawamona, kiwa sopoke inakamakiwa eta: ilimanakeye.
    Eta: ilimanapita: kiwamopela: eyewi newa seselese minawa, kuma:na: pa telakeye.
    Aputa: senayewi Piseikiwa puwano apolose matanepela:, tima:na: tiya:sela: sita:newa,
    iwa iwamo kuma:na:wa eta: matanamake, aluse sita:ne senawa sola:ta:pa:.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ሂንቴንቱ ሂንቴንቱ ሁጴው ታና ማዳና ዳንዳዬና ማዱዋ ማዳናው፥ ኪሪስቶሳ ኦሱዋ ዲራው፥ ባሬ ሼምፑዋ ሼኔኮ
    ጊዴ፥ ሃዪቂ ኣቴዳ።
  pma-pma: Veni kei san moulien onen ka vesesal vamat ven umen onen Kristo. Kei mundem
    maen moulien onen, ka mai kataunau en usite onami keke voumon umen koa kami misakras
    mivoumoni.
  atd-NT: su nokani, magaan on poron ogkamatoy su ligkat to pogpaagad-agad din to
    insugu ni Kristu kandin. Di agad ko ogkamatoy sikandin, nigbalagad din oyow ogkabuligan
    a rin su waro ogkohimu now su mariu kow kai to kanak.
  tel-2017: ఎందుకంటే అతడు క్రీస్తు పనిలో దాదాపు చావును ఎదుర్కొన్నాడు. నాకు సేవ చేయడానికీ
    మీరు తీర్చలేకపోయిన నా అవసరాలను మీ బదులు తీర్చడానికి, అతడు తన ప్రాణం సైతం లెక్కచేయలేదు.
  hat-BSA: paske li te prèske mouri pou zèv a Kris la, e te riske vi li pou konplete
    sa ki te manke nan sèvis nou pou mwen menm.
  top-NT: porque caj ixlacata Cristo actzú ni̱ ni̱lh ixama makatzanká ixli̱stacni
    caj xlacata naquimakta̱yá; pues como mákat lapa̱nántit ni̱ lá quila̱lakminá̱u.
  msk-msk: Tungud sang pagtoman naan sang sogo ni Jesu Kristo wa yaan makaungud sang
    lawas naan daw nanang akainangan, wakaw bay garo yaan matay nang pagtabang naan
    kanak kay yamakot yaan tomabang kanak antak yaan makatoman sang kamayo garo tabang
    kanak.
  gyr-NT: Yande Yar rese oporavɨquɨse che pɨri seni omano. Ahe niha oyemondo ité mbahe-mbahe
    tẽi porara ãgua che pɨ́tɨvɨi pɨpe. Esepia, pe ité ndapeicatui che pɨ́tɨvɨi peye.
  kmh-kmh: '@see-verse:PHP.002.029'
  ukr-ONPU: адже він мало не помер заради праці для Христа, ризикуючи життям, аби
    доповнити нестаток вашого служіння мені.
  emi-emi: Poli ghaisa ngarighi ghe mate tee uunguaane Karisto, me karika ghe annaa
    maamauluaane tani ghelei eroorooaa nisausi am karika am ghe rooroo tani ghelei
    etaghi poli masaueili iem.
  zpv-NT: laasii ya mwer ñahchi bi pur bwiꞌhnn bi xtsiꞌn Jesucristu, ya ayi biaa bi
    xquelnabahan bi pur biꞌ bi xlugahri tu, laasii ayi guhpaa tu chieempa ñiꞌ tu riiꞌ
    laꞌhtu.
  gux-gux: O den bua ki todi nni yin bi baa todi nni ya todima ki naa ye nkani.
  kos-kos: mweyen el pilesrala moul lal ac apkuran in misa ke sripen orekma lun Christ,
    in kasreyu ke ma su kowos tia ku in kasreyu kac.
  ibo-ibo: Nʼihi na ọ fọdụrụ nwantịị ka o nwụọ, nʼihi ọrụ nke Kraịst, tinye ndụ ya
    nʼihe egwu iji mezuo ọrụ unu nʼebe m nọ.
  yml-yml: '@see-verse:PHP.002.029'
  ory-ory: କାରଣ ମୋʼ ପ୍ରତି ତୁମ୍ଭମାନଙ୍କ ସେବାରେ ଯାହା କିଛି ଅଭାବ, ତାହା ପୂରଣ କରିବାକୁ ସେ
    ଖ୍ରୀଷ୍ଟଙ୍କ କାର୍ଯ୍ୟରେ ଆପଣା ଜୀବନ ବିପଦଗ୍ରସ୍ତ କରି ମୃତପ୍ରାୟ ହୋଇଥିଲେ।
  bzj-bzj: kaa ih mi nayli ded sayka di werk fi Jeezas Krais. Ih mi-di tek chaans
    wid ih oan laif sayka di chrai mek op fi di lee asistans weh unu wuda mi laik
    fi gi mi.
  chk-chk: pun a fangala manauan o arapakan ngeni an epwe mäla fän iten än Kraist
    angang, pwe epwe siwilikemi le alisiei, lupwen ämi ousap tongeni.
  ssd-ssd: Nu tane tuku nyu tumba ye turyumba nuŋe ŋgarosu mape ndamba Kristus tuku
    piro kumba kume dirna.
  acr-TNT: Ma rire laj xcamic ruma ri cachacun chupa ruchac ri Cristo; xuya cꞌu ranimaꞌ
    cucꞌulumaj waꞌ chaꞌ quinutoꞌ riꞌin wara. Y jecꞌulaꞌ, rire lic xoluꞌana pacꞌaxel
    ralak janipa ri cajawax chwe riꞌin.
  rop-rop: en yumob garra oldei rispek pipul hu jidan jis laik Ipefrodaitas jidan,
    dumaji im nomo bin jinggabat blanga im ronwan laif, en imbin gulijap dai blanga
    det wek blanga Jisas Krais wen imbin deigim pleis blanga yumob blanga albumbat
    mi.
  mee-mee: Iau ka role minmina kurumea, i ke kokoro ta i mateng kurumea kumangngana
    ka kumangng ae Karais kanna. Ba ke sane matau ta mateng ta baina i nge rongo ka
    kumangng a miau ka tunge te i ore nga kalaunga iau.
  dif-dif: Ngangau nauja Christuni ngankanandru narini karakararina warai, ngangau
    nulia tepia nunkani waka ngundrana warai, nulia jurani pirini ngakangu poto jinkinanto.
  gam-gam: '@see-verse:PHP.002.029'
  nou-nou: Edo umo awa Keriso da buro awa embo edo umo awa na kondade ari itadi isira
    ingo mi besaun be atise itari inono ae awa itadi edo betadi aikambu isira.
  mqb-NT: Winen nà, kə̀ zukwa mac anga mer su way a Yesu Almasihu. A may pa 'am sə
    bələlen wa vet vet, anga su mo zek ti mer su way ahay, pa 'am a kwanay a wa.
  ape-B: Umu moneken, anan douk wo ulkum mulomu anan yet ali nuklimu nupe apudak atap
    e, wak. Anan douk ulkum molomu nunek Krais ananin moul atin ali douk halakatimu
    nugak umu agundak nagakomemu. Ipak douk papeik lougun, ali anan douk nalau ipakiyu
    outib nagakome kobi ipak pupe pugakomemu.
  grc-F35: ὅτι διὰ τὸ ἔργον τοῦ Χριστοῦ μέχρι θανάτου ἤγγισεν, παραβουλευσάμενος τῇ
    ψυχῇ, ἵνα πληρώσῃ τὸ ὑμῶν ὑστέρημα τῆς πρός με λειτουργίας.
  cav-NT: Cristo mere juyaquetu tuque ujejeda juatsu majujerihua. Arepa emajuu cuanaque
    adebaya ama buchatu tura ajacahua ama micuanara tuque amerehuaque. Micuana rehua
    eatsehue juatsu ebau bucha baedya tura aya.
  kgp-NT: Cristo rãnhrãj tugrĩn tóg ter kren mỹr. Hã ra tóg tovãnh ja tũ nĩ, ã ter
    kren mũ ra. Hã kỹ tóg inh ki rĩr há han. Ãjag jẽgja kã jẽg kỹ tóg inh ki rĩr há
    han. Ũ tỹ ge mỹ vĩ há han nĩ.
  bvd-bvd: Sa wala nee nia waa 'e falea mai mangona fua ili lana raoa nia Kraes ma
    ka nao si mangosia maee. Nia sali maelia naa si raoa bae nia ilia 'ana 'adomi
    laku lae, bae nia ngali fulingamolu suli kamolu molu too tau ma ka 'afitai fuamolu
    uri ili lana si doo nai fuaku.
  ukr-1871: тим що він за дїло Христове був близько смерти, не дбаючи про своє життє,
    аби сповнити недостаток служення вашого менї.
  apz-apz: Sekwo ikanopo humantɨfi Poulɨmo pipi ufoꞌmaneꞌentɨfi Epeefɨloutaitas uhwatɨmentohofofoho.
    Kako ngkimo nonɨꞌmanto kako Jisas Kɨlaisɨye syohomnohini huno syafɨsyonto kako
    weꞌenepi wapeꞌnɨmonto imentisofoho. Aꞌamu oso paꞌnyo sohwamo hofɨkoe yofe fohoꞌnomapmno.
  yon-yon: Amborom kuu yiibbed yiib awawi ne yaa kawi yiminban kumbed Epafrodaitus
    yeka ye wadkeri kawe awawoon kuu Yesu ye deme dowadbed ye bobnok andoon kowe.
  poi-NT: Por uxaŋ caaba jém Epafrodito porque icuyo̱xa̱ jém Cristo. Je d́a cɨ̱ŋpa,
    núc ju̱t́ it́ jém peligro iga cupacpa iwat jém yo̱xacuy porque mich d́a wɨa̱ anyo̱xpátta
    iñyaac.
  wuv-wuv: uaa anaa i ma'e a'a fei bigi'aa Christ ale'ei ba ina nigoaa ei manumanu
    na famama'au ei ba i bigihadumau a'a tamanu lomi ba hamo'aa bigipa'ia a'au.
  quf-NT: Chaqa payqari Jesucristuta sirbinanrayku, nuqata yanapamaq shamusha karmi
    yaqqala wanushamapis. Nataq qamkunamaqami mana pullay kashaykillaparaykuĉhiri
    mana puytiraykillapachu, pay yupay yanapamaytaqa.
  yuw-yuw: Yu woi inoin itonggongnoha makombigoc. Muno, yuho Duichon youp orongi sinom
    tongga noc tongfat necnecha tongga foyop omong fadoc. Sonu korungon idangmaha
    tongga noc tongfat necnecha tu matuna yuho son mongurac tongga foyop omboc.
  hus-NT-1971: Ca lej c’ac’na’, cum hue’its ca tsemets c’al yan i t’ojlab in t’ajamal
    c’al a Cristo. In mo’camal in cuete’ q’uijlabil abal tiquin tolminchi c’al u t’ojlabil
    tam tata’chic yab a ejtohuamal tiquin tolmiy.
  med-med: Ei nambuⱡ emel, Kraist nga kongun indimp nimba etpa, elim koⱡmba itim.
    Elim koⱡmba ei, nga pili napilpa itim ei, enim ndi, iti natilingina mel itim.
  bch-bch: Ngansa ei imataud mao, be ikado ele pespes ngan kadonga Kristus ele naurata,
    ga iuangga imate ngan pade. Ei ikado bedane ngan badanga lemi luanga ga inam pagau
    ngan ado toaiua amamado aluai ngan gau.
  cco-NT: Jo̱ jie˜ jaˋ mɨˊ cajúmˉbre dsʉꞌ uíiꞌ˜ e jmóorˋ ta˜ e nɨcangɨ́ɨiñˉ quiáꞌˉ
    Dseaˋ Jmáangˉ. Co̱ꞌ caguiaˊ dsíirˊ doñiˊ eeˋ calɨ́mˉbre e laco̱ꞌ cajméerˋ ta˜
    jmɨcó̱o̱ꞌ˜ jnea˜ uíiꞌ˜ e ꞌnʉ́ꞌˋ jaˋ dsitíingꞌ˜ quíiˉnaꞌ jméeˆnaꞌ lajo̱.
  deu-1951: denn um des Werkes Christi willen ist er dem Tode nahe gekommen, da er
    sein Leben dransetzte, um mir zu dienen an eurer Statt.
  alq-ALGNT: Ogi nanizaniton mega opimadizi8in acitc kegat ki nibo e anokita8adjin
    Jesos Christan. Nigi 8idokag, tabickotc kekina8a ke iji 8idokaojiegoban kicpin
    ki teiegoban ooma.
  ixl-NNT: tan tukꞌ kuxh unbꞌiite uvaꞌ yeꞌ kat kami tiꞌ ilochoneꞌ tiꞌ talpu u bꞌaꞌnla
    yoleꞌ tiꞌ u Cristo. As kat ipalebꞌe kꞌaxkꞌo tul kat echaj tzan tiꞌ ul ilochat
    in, tan yeꞌ kat uch etuleꞌ tiꞌ unlochpeꞌ.
  boa-NT: Muuráhjáa ávyeta wájyúmeítyuubéré ámuháa oke mepɨ́áábóiyóné Críjtó wákimyéí
    imyéénúneri íllúhwu dsɨ́jɨ́veráhi.
  quh-NT: Cristoj ruwanasninraycu payka yakha wañorka. Mana manchachicuspa causaynintapis
    peligroman churarka nokata yanapanawanpaj. Kancuna caypi casparí chayta nokapaj
    ruwawajchej carka.
  kwi-kwi: Nawa tɨnta kiwaintuasmin, usne imasara, Cristowa kal kimtu akwa. Us u akwa
    watmin minshimtuasmin, usne u wan kishiamtu aizpa wan tɨnta kimɨzta, nawa kiwainna.
  agm-agm: Epapɨrotaitaasiho Awaisɨhomɨ otɨpɨpataatɨhɨ timbɨpa netɨ maanɨhɨ napotaise.
    Iyatɨ ko otɨpɨpatɨ sawahopɨhatapɨ wɨndɨ gɨmunyapɨmenatɨ Awaisɨhomɨ otɨpɨpatapimainjɨhɨ
    nɨnɨ kaanɨhɨ bimonɨhɨ, amɨ sahɨ nɨngisɨ andɨtɨnipɨ otɨpɨpatɨ ususaanɨ nɨnawɨpɨhɨ
    kaitɨhaahatɨ sahɨ nɨngisɨ kaiwɨnepaapɨ kaitɨhatɨ, amɨ sahɨ koai nunyohɨpatɨ samɨ
    aunahɨpatɨ netɨ ko nɨngisatɨ maasɨ kiyataise. Kiyatɨ maasɨ bindɨhaawɨ ko timbɨpa
