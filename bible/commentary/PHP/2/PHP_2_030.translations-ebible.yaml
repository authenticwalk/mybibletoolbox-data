  san-THA: ยโต มม เสวเน ยุษฺมากํ ตฺรุฏึ ปูรยิตุํ ส ปฺราณานฺ ปณีกฺฤตฺย ขฺรีษฺฏสฺย การฺยฺยารฺถํ
