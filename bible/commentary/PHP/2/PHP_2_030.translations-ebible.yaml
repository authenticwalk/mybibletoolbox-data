  txq-txq: '@see-verse:PHP.002.029'
  aaz-aaz: '@see-verse:PHP.002.029'
  qup-NT: Jesukristupa kamachishkanta rurahushkanpi Epafroditoka yapa sinchita unkushpan
    ña wañunalla karka. Wañushanpas nishpa yanapawananpa shamushka kashpan kankunaranti
    yanapawahun kankuna karu llaktapi kahushkaykichirayku mana atipawashpaykichi yanapanata.
  dop-dop: Pǝ tɑɣɑ pʋlʋ tɔɔ, Kilisiti tǝmlɛ nyʋɣʋ tɔɔ kɛ́ sǝm cɛɛ-ɩ. Ɩ lɑpɑ ɩ weesuɣu
    kɛ ɑwusɑ kɛ́ nɑ ɩ́ kɔnɑ-m kʋsǝnɑm mpi mǝ mɑɣɑmɑɣɑ ɩ́ tɑɑ pǝsǝɣɩ sɩ ɩ́ kɔnɑ-m tɔ.
  azb-azb: Çünki o, Məsihin işi uğrunda az qala öləcəkdi. Sizin mənə edə bilmədiyiniz
    köməyi etmək üçün canını təhlükəyə atdı.
  eng-DBY: because for the sake of the work he drew near even to death, venturing
    his life that he might fill up what lacked in your ministration toward me.
  guo-NT: Epafrodito xan nakajachawaet wʉt Cristo pejbichax, japon waxae waech wʉt,
    mox pejtʉpepon. Xamal japon to'am xan nakajachawaesliajwa, xamal najut nakajachawaesaximil
    xot.
  hla-hla: Taraha, nonei e kui bei e Kristo popona te sukusukun mate uen. Nonei e
    kato sil e ga hakapa bei lia a toukui tu ma antunan kato hakapa bemi limiu alia.
  mav-NT: Uipo­wyro turan porap iku'uro aiwy Epawu­titu. Aipo­typot Iesui potpap nug
    hap ete porap iku'uro ahemiit eimi­po­'oro katu­pono uipo­wyro teran eipe ma'ato
    yt uwe i eipe uipo­wyro hanuaria mesuwe pote. Mi'i hawyi eipot­po­'oro mehĩ Epawu­titu
    topy­hu'at ehaipepiat eipotpap nug hamo uipo­wyro hamuat. Mi'i turan porap iku'uro
    wen ma'ato aiwepit kahato Tupana timoe­hãite ra'yn hawyi.
  kpf-kpf: Zâk Kristogât nepkât mumbam op zeip. Zeŋgât hâuŋâ kore otnibapkât sâkŋâ
    mân aŋgân kârip.
  ppo-ppo: Ti noatepae, Yesu Kerisoné ala eraai wóputu bituraalu, a̧ mo felekemó suka̧ai
    yalepó. Ti noa betené meipó. Diaao̧ ȩ tao senépatei, tao saaire tu̧ meipa, ama
    ȩ tao sene wóló, ama betere betemó kisipa muni, sukutepakélé me o̧la meipóló
    ȩ tao sere ala beta̧ du betalepó.
  hin-2017: क्योंकि वह मसीह के काम के लिये अपने प्राणों पर जोखिम उठाकर मरने के निकट
    हो गया था, ताकि जो घटी तुम्हारी ओर से मेरी सेवा में हुई उसे पूरा करे।
  wol-KYG: ndax liggéeyal Almasi tax na koo riisu ndee; ba ngeen amee ngànt lu leen
    teree mottlil seen bopp, seen yéene, moo jaay bakkanam ngir wuutu leen, ba yótsi
    ma seen ndimbal.
  bef-bef: Ai Kilisitohi foyaꞌamu yabe luto filiseꞌnamu koli mehuse liꞌehina yabe.
    Ya huto lenali foto minete neleꞌmo bati mehago ai kele keleꞌi hu netalibe luto
    gufaꞌa katiyaꞌi hilubeꞌmu keheligo keta mehuꞌehibe.
  amm-amm: Ulai afonimaiso? Kolaisoni mi anomai na louwa kaloki. Asiso amai tolo monoi
    saso pa mulumolokokiso. Wiyou, mi ano fasimono mulu siyoli na tiyomoi. Moi kwalomai
    monoi tano fasimonomoi.
  zaj-zaj: Kwavija kakala mmabehi kudanganhika sama ya sang'hano ya Kilisto, na kalonda
    kuwagiza ugima wake giladi yanhaze mbuli zija mweye wenyego zimulemelwe kunhendela
    kwavija mkala kutali.
  chq-NT: Coon²¹ xʉʉ jo gajúun¹in 'wii'¹³ jmoo¹o la to² tyʉ'² Jesucristo. Ga'ii²¹
    fu¹ ngóo¹ lɨ 'ii²¹ fo'² 'áai¹ tya'a 'e jmáa¹a to² tyaní³ii 'e jo lí² jmáa² 'naa'
    yaanaa'.
  swp-swp: paana ede Keriso ana paisoa debana eai mate i hanahanaui, ia maurina nige
    i nuatui, ami paisoa bena au abi arigu eai wa, ia ie abi.
  bjr-bjr: Qinee asauku mundirana saikaki marufaqa Roomma maqannaa Poorisauqa qini
    qumareeqa rumbaranaki quqaqisaafaqa innee nianai marida sia amana dadaaqufanoo
    Eepafarooditusafa qini daadaaqiraree qimasee narí marunara paasoosamandeenoo kuqirana
    ameekeenoo, minara qinee miqirausara naaquqamasee dadaaqiaqee qidaqa.
  aby-aby: '@see-verse:PHP.002.029'
  eng-YLT: because on account of the work of the Christ he drew near to death, having
    hazarded the life that he might fill up your deficiency of service unto me.
  jni-jni: Barki katuma ku Ugomo-Asere kani ka aye mamamu uwono, ma nya nicce ni meme
    barki ma ma wuzim ni rere barki ma gminca katuma ka ge be sa kazi uguna idi wuzin
    min.
  kne-kne: tan mo sisya et istay matey begew sin nangam-amagana sin inpaoblan Cristo
    en sisya, yan inposta nan biyag na ay mamadbadang en sak-en sin kamaga yo.
  tgj-tgj: ogulvgavbolo hv ninyigv singdung nga mvngnga sidula okv Kristo gv kudungkua
    lvlo sitardortar lwkla, nonugv awgv ngo lvgabv rila jima svnga ngam ridurvngdur
    jila ritoku.
  gui-NT: Echa Cristo iparavɨquɨ jeco pegua omano seri. Mbaeti oipoɨu omano vaera,
    ipuere vaera oñangareco cheré perecovia pe. Echa pe reta mbaeti pepuere peñangareco
    cheré.
  quc-TT: Jeriꞌ rumal jubꞌiqꞌ xraj xkamik rumal ri uchak ri Cristo, xuya ri ukꞌaslemal
    rech xubꞌan ri patanijik ri man xixkwin ta ix xibꞌano.
  heg-NTPO: '@see-verse:PHP.002.029'
  ptu-ptu: aka saidi' tamate umpalako indo pengkähängam nabeem Kristus. Umbotoham
    sungnga'na anna mala napamoloiä' ungkähä indo tää'na mala ungkähäa'.
  bzd-NTPO: '@see-verse:PHP.002.029'
  kwf-kwf: OsiꞋana nia noni maꞋudi fuana maeꞋa ma ka karangi mae ana kaidaꞋi nia rao
    fuana sa Jesus Christ. Nia ka kwaiꞋafi aku olisi kamu, sulia nia ꞋafitaꞋi fuamuꞋa
    fuana Ꞌafilaku ana kaidaꞋi neꞋe.
  eng-WYC-2017: For the work of Christ he went to death, giving his life, that he
    should fulfill that that failed of you with my service.
  eng-WMBB: because for the work of Messiah he came near to death, risking his life
    to supply that which was lacking in your service towards me.
  zat-NTPS: lawe' da guzúa gátebe' dxunbe' zrin chee̱ Cristo. Bzuabe' lu da ste̱be
    xel-la nabán chee̱be' chee̱ gunbe' zrin chia' da quebe guzéquele le'e gunle.
  spp-spp: Ɲaha kurugo yɛ Kirisita báaraŋi kurugo, u mpyi na ŋko si mpɔ̂ɔn u múnaani
    i. Kàmpyi yii mpyi naha mii taan, báaraŋi yii mpyi na sí raa mpyi mii á ke, u
    à uye kan ur'á fo na ŋko si mpɔ̂ɔn u múnaani i.
  zty-NTPS: dan' ben ẕož chebe' gatbe' dan' benbe' x̱chin Benne' Criston', na' dan'
