  gaz-gaz: inni gargaarsa isin naa kennuu hin dandaʼin naa kennuuf, jireenya isaa
    illee dabarsee kennuun, hojii Kiristoosiif jedhee duʼuu iyyuu gaʼee tureetii.
  kud-kud: Moiha Epapilodaito muhamuhana na Besinana yana paihowa ainaena imwalowoi,
