    vo'oku ákoyeanoe melíkanu.
  bmr-NT: Jaabo Cristoco ejeecɨvonofañodɨ iguijeveruubo miyamɨnaa agaicaaujirunotɨ
    iiguitɨmaño uco amusuubo amɨɨhai uco mahamusujitɨrunotɨ.
  fuf-fuf: Ko fii, ko sabu golle Almasiihu on o eppirnoo mayde, fewndo o weeɓitunoo
    ngurndan makko ɗan, fii gollangol lan golle ɗe onon tigi on waawaano.
  bhl-bhl: Nimtew angom? E yom abin kuluko, nelo dakanem teleko, akalem finik so bin
    beem dulum elote ibolow fukuninba kesomi, Kulais em aluwbamin kuw kitil aluweko,
    em kanese beem mongom ete mewso kuanse kasike.
  ons-ons: Onoka wane, eŋe Kristo wane urata wane raki paki, gegeine qikka more seukeakane
    okange, ŋine ŋidomka maine mi qesiŋnane makoi, ŋine eŋe urata mangoi, ea wane
    eŋe qesiŋnaniake ra, yale okange, so eŋe eŋinane ra more yale mi okange, ea wane
    eŋe koso zoma qepapka more urataine naso iwao weneŋ mamaike.
  con-NTPO: Epafroditoja Cristove in'jamba tise sema'bama semañe tayo pa'cho ttiotsse
    ccusha. Ti'tssecan'da tsu paye'can que'i ñama fuiteye in'janqquia'caen fuiteye.
  ghs-ghs: Oi nikemae naho kokora eetarotahe noi nikeho puike naate anake tuuhoro
    qaami heme ma bame noho irita peitemi noi te anake gaubidzaranihe erata keke ooqi
    baatare boohitahe bamu. Oho quba noke korabetare.
  peg-peg: ଇନାକିଦେଂକି ଏପେଙ୍ଗ୍‌ ନାଙ୍ଗେଙ୍ଗ୍‌ ଇମ୍‌ଣି ଉପ୍‌କାର୍‌ ହିଦେଂ ଆଡ୍‌ୱାତାଦେର୍‌, କ୍ରିସ୍ଟତି
    କାମାୟ୍‌ ପୁରା କାଜିଂ ହେୱାନ୍‌ ହେୱାନ୍ତି ନା କାଜିଂ କିଦେଙ୍ଗ୍‌ ହାଲ୍‌ଜି ନିଜ୍‌ ଜିବୁନ୍‌ତିଂ
    ରାଉ ଆରି ହାକିନି ମୁମ୍‌ଦ ଆଜ଼ି ମାଚାନ୍‌ ।
  txu-NT: Be, tu amiwỳr o wadjàn kum akabẽn mex jarẽ. Djã nã gãm ar omũ, Kritumã àpênh
    ar bakam ren tykja pumũ? Nãm ikôt ar àpênh ba. Gar te ikôt adjàpênh prãm nhym
    kam ta ar akàxã ikôt àpênh ar ba. Kute amikam tyk mar kêt ne tu ikôt ar àpênh
    ba.
  eng-WEBU: because for the work of Christ he came near to death, risking his life
    to supply that which was lacking in your service toward me.
  gnw-NT: Echa'ã Cristo iparavɨquɨ jeco pegua umano seri. Uipɨu'ã umano vaerã, ipuere
    vaerã uyandareco cheré pepepɨca pe. Echa'ã pe reta pepuere'ã piyandareco cheré.
  mux-mux: '@see-verse:PHP.002.029'
  maj-NT: A̱t'aha̱ nga̱t'aha̱ xáha̱ Cristo̱ ja ma k'ienntjáíhí ni kai. Kitsjá yjoho̱
    ndaha tsa ja ma k'iehén tu̱ xi ts'i̱íntjusuhun ngandana̱ xá xi kik'a̱i̱hi̱ru̱u.
  bkq-NT: Tywâgâ nâtynanâdaymba keankâ merâ; ton-honre kehoem keankâ âsewanily. Newâmadâ,
    iguezeseaji nidâ warâ, Cristo xurâem tâwanu ume. Wondâ olâ merâ, arâ lâpylâ tâise
    tarâlâ âmaemo-ro watay wondylymo.
  kue-kue: Ana Yesus Krais kongunmo pre Epaproditus ere pi gogl kinde yongwa, ye yene
    wakai morambuka i prukwa wu taragl yoko ongwa. Ene na akeple dinaglmere i ye ertre
    ana kindemo i moko tembe ende kongun aimande ere pangwa.
  cot-NT: Coramaniquea pajinimetarite irimetojaventanaquerome yantaquenerica Quirishito.
    Iriguentiqueate coraquetanquitsica yamiquenaquea, teenicate pagavejajigueji aviatimpajia
    pinchoocajiaque naatimpaqui pamijiaquenaquea.
  bnp-bnp: a vuhuna i tabukoi ge mate na leho ne Kristo. I putu purua a gilanga vona,
    i kori polo iau na rane mua.
  apn-NT: '@see-verse:PHP.002.029'
  ctp-NT: ja ytsen yu, ni siya wa kaja ti yu laja nu mdayaꞌ yu ꞌwa loꞌo tñan ꞌin Krixtu
    re ti ngwa xkanꞌ. Ni siya ja ngwa kan wan nde re, wa msuꞌwa wan ꞌin ykwiꞌ yu yan
    yu chaꞌ kuꞌni yu ti kwiꞌ tñan nu ja ngwa ꞌwan kuꞌni wan, chaꞌ nu ndayaꞌ ꞌa yu
    ꞌwa bra kanꞌ.
  opm-opm: Oh Noh krais orhe atamreipatin haputiprahan na dahama ire Nuhur Por ohnong
    imat panggeitpera ma dahapti da oh noh imat orhor Por ohnong panggeitpora daham
    Krais orhe atamreim nohnong napanggeipatin ayapok haputipmur. Krais orhe atamreindin
    danongwi hat pat han ohoh ihan gur armi dasi mat orhor ambutinmur.
  bvr-bvr: Ngardawa an-guna nipa jimarn jarra a-juwa, ngunyuna jama a-jirra Christ
    gun-nika. Wurra minypa mu-nguy a-gunggajinga apula a-nirra, nipa gu-mungbuna gun-gata
    minypa ana-goyburrpa, japurra ngapa nyiburr-jirra, nyibu-wucha ganyjarr rrapa
    nyibi-jerrmanga gurda apula.
  wal-wal: Aissi giikko, intte intte huuphen tana maaddana danddayenna maaduwaa maaddanau,
    Kiristtoosa oosuwaa gishshau, ba shemppuwaa shenehoo giidi, haiqqiichchidi attiis.
  zad-NT: Ḻa' zi lat'zə ki wite' daa chone' xshin Crístona'. Bzoe' dii nxoll yeḻ'
    mban c̱he'na' goktgui bidyaklene' nad' bidyene' diika' bi gok gonle.
  kmg-kmg: E Kristore giere erâ hâmozo ewec. Ŋoŋere okacne kiŋaŋ qanareocte sahac-ticne
    qaisockewec.
  aso-aso: Idoꞌ ezemuꞌ nene lingine gilavoo dizosa minelidoꞌ o neive noluvoniꞌ nene
    nemuꞌ noluve. Aza nene lengitoꞌ medelo mino neniꞌ nene nasahiliꞌ o-nedelove loosa
    eiꞌ minevoꞌ alevoꞌve hulo labuluvo ogo Kilisitoꞌ gonoꞌve hize eleꞌ ogo mininguꞌ
    nene hilingutiꞌ hakaave.
  uli-uli: bo fal mala ye fang yal ngas le sa fesugfed ngo sa mes bo fael yengang
    la yael Kristus, bo be tipingiyey irel mekla hami ye teyoh le habe tipingiyey
    iyang.
  nin-NT: Imba bu kye ma ssu na ango nu nggo a ba itu ima yi a ni nu undu ku ga Kristi
    ku na a ki gaga ittu. A na meme nu unto ku nggo imba ka se ni zi ingga, imba sama.
  acu-NT: Atumka wína yainkatatkamaram tujintau asaram, ni wína yaingti tusaram, atum
    akupkamu asa, ii yachí jatancha shamtsuk wina yaintak jaachak wajakmiayi.
  cak-WNT: Queri' nbij chiwe ruma ri kach'alal Epafrodito xa juba' ma xcom ruma rusamaj
    ri Cristo. Ma xupokonaj ta xuya' ri' pa camic riche (rixin) chi xinoruto', ruma
    ya riya' ri xpe pan iq'uexel riyix riche (rixin) chi xinoruto'.
  ebk-ebk: tay enpostana nan achorna ya kiayudna ekatuy kiapú as nan nunserfiyana
    kan Cristo. Enatna na ta fiadnganak as nan kamaidyu.
  spa-PDDPT: Estuvo al borde de la muerte por causa de la obra de Cristo y arriesgó
    la vida para completar la ausencia de servicio de ustedes para mí.
  ruf-ruf: Mana tsakabama yafe kwaajili ye isang'ano ya Kiristu, naye tsakauhonza
    ughima wake ili anyapfile hala mwemwe muwenyegho ng'amdahile bae kunyapfila.
  gun-gun: Mba'eta Cristo pe omba'eapoa rupi omano rai'i va'ekue ndojeayvuveikue py,
    peẽ kuery naxepytyvõ reguavei rã xepytyvõ aguã.
  agu-BL: na mu'ẍt qui quim sju' tak'un Jesucristo. Tan tu' yi ch'eya'n yi ban i'
    swe'j, ja klo' quim i', na tk'o'n tib tk'ab quimichil tan wuch'eye'n. Ya'stzun
    banak i', na qui'c rmeril tan cyule'n cyeru' tzone'j tan wilwe'n.
  isn-isn: Kunsoko aukole kunsoko amulimo wang'wa Kilisto kina aiwahugeela kunsha.
    Auponee inino mulikalo lakwe kunsoko akuguna unene hangi akituma iki naulagiigwe
    kituma nukunintumila une kumukono nuuhueli nunene.
  eng-PEV: '@see-verse:PHP.002.029'
  ilo-ULB: Ta gapu iti trabaho para kenni Cristo a dandani isuna a natay. Intulokna
    nga agpeggad ti biagna gapu iti panagserbina kaniak ken pinunnoanna dagiti saanyo
    a maaraamid iti panagserbiyo kaniak.
  pir-NT: Tiquiro Cristo yere yedohomehno yariamedi. Mʉsa pehe yʉhʉ cahapʉ ijieragʉ̃,
    yʉhʉre yedoho masiedagʉ̃ tiquiro pehe yʉhʉre yedohomedi. Sa yero yariamedi tiquiro.
  anv-NT: Néndé, asɛ fɔ geŋwá jií ɛke genó wɔ́, gétúgé utɔɔ́ Kras. Ɛla gachyɛɛ́
    mbɔ́ agbó ndɛre achwɔ́ɔ mampoó me né unó bi ɛnyú délá gɛ́ meti manchwɔ
    pyɛ wɔ́.
  sab-NT: Epafrodito mo ta gbu ulia lle boi no Cristo alin, ama cha chudabo mo tale,
    e giti ama ogadu biri jogeda. Ba agali ulita me ñadu kle aini cha ole cha chudaboi,
    agwa Epafrodito ñadu age ba alin ulita cha chudaboi.
  tmd-tmd: '@see-verse:PHP.002.029'
  acr-NNT: Ma rire laj xkamik ruma ri kachakun chupa ruchak ri Cristo; xuya kꞌu ranimaꞌ
    kukꞌulumaj waꞌ chaꞌ kinutoꞌ riꞌin wara. Y jekꞌulaꞌ, rire lik xoluꞌana pakꞌaxel
    ralaq janipa ri kajawax chwe riꞌin.
  kpg-kpg: idimaa, mee e de hagahuodia dono mouli, mee gu hoohoo gaa made, i di gili
    nnegau a Christ, belee hagamaamaa au i godou mee ala ne deemee di hai.
  taj-taj: तिग्‍दा भिसम एनीगदेसे ङादा लतोःबा ह्रो लबाला लागिरी ह्राङला ज्‍यान्‍ना
    तिगै वास्‍ता आलना ख्रीष्‍टला गे लबाला लागिरी थे सिबारीन तयार तजी।
  avt-avt: hɨrak ap hanhan hɨrak hɨrekes kaku au. Hɨrak han kitet menmen me Krais,
    hɨrak menep kaki, hɨrak kekrehɨr ki hɨrak kekepa wɨsenum te hɨrak kɨnap.
  cbk-cbk: cay cerca ya era le muri por causa cay ya pone le su vida na peligro para
    sirvi con Jesucristo, y para dale conmigo el ayuda que ustedes mismo nuay puede
    dale.
  uig-ARA: چۈنكى ئۇ مەسىھنىڭ خىزمىتىنى دەپ، سىلەرنىڭ ماڭا قىلماقچى بولغان ياردىمىڭلارنى
    بېجىرىشتە يولۇققان بوشلۇقنى تولدۇرۇپ ئەجەلگە يۈزلىنىپ، ئۆز جېنىنى تەۋەككۈل قىلدى.
  tuf-tuf: Eyan Jesucrístoat yajc áyaquey yajca rabar yarata yajacro. Eyat as obir
    yajca rabar ima tamo séhw̃ati yarata yajacro. Baat as bitách obir yájcajar rehquít,
    eyat as obir yajacro.
  abx-abx: kay haros amatay iya si trabahu-na para si Kristo. Agpa'unung-na i kinabuhi'-na
    basi' hamok sataparan-na i bulig nga ga'i pwidi sapumwan-bi si ako.
  mco-NT: Com jago jago Epafrodito tɨ yca'ögy mɨɨd Cristo ytung ycɨxpɨ. Tzip tzaach
    yjugy'ajtɨn tɨ mɨnaxy tɨ yajnaxy co tɨ xypubetyɨch ya. Com miich ajcxy ca' cɨ'm
    jëbɨ xypubéjtcɨxyɨch ya, paady yɨ' miich ajcxy tɨ xycodɨnäy.
  cpb-NT: Tema kamawetaka irirori, ikamaitanakawo rantayetziro ikowakairiri Cristo.
    Rishinewentakawo ramitakowaitakena, te retakowaita irirori, oshiyawaitakawo eerokame
    amitakotenane jaka.
  aon-aon: Um maresh? Anan douk madae urkum murum anan kanak aria nukri um nupe agundok
    atap uwe, uwok. Anan douk urkum morum nunek Krais ananin mour atin aria douk hurukatin
    um nugok um agundok nataurume um. Ipak douk papeik rougun, aria anan douk narao
    ipakiyu outumeb nataurume kabi ipak pupe putaurume um.
  hus-NT-2005: Pos jajáꞌ walaꞌich tʼajat ka chemech kʼal tin kwentakʼi ti tʼójontsix
    an ta Kristo. Jajáꞌ yab in ajay tinbáꞌ tam ti tsích ti kin tolmiy kʼal an tʼojláb
    xu koꞌol kom tatáꞌtsik yab a ejto ti kin tolmiy.
  mig-NT: Chi̱ a yani kuu̱‑de núú, ja̱ sɨkɨ́ tíñu máá Cristo. Te va̱sa ní jí'i̱‑de
    ko a ni̱ skíkuu‑de tiñu ja̱ tú ní síjínu máá‑ró já kúu ruu̱.
  bps-bps: du fan mati di kimoan i knayè Krayst. Là mabtas di kenen i kton, du fye
    gtabengan agu, du di bang én làyu agu sa gtabeng.
  mbs-mbs: so agpet sikandin nematay tandà te inang din tepad ki Cristo. Mepakay diyà
    kandin aw matay amon metoman din se ibeg niyo megtabang kanak.
  tof-tof: Zitülkus módóga, wa kari poko nurrótókórrma Kerrison zaget tómbapónde.
    Wa gyagüpi tótók yarilürr wagó, wa taia arról amrüküm kürü tangamtindi yabü pabodó.
  cme-NT: Bige‑i ciɛ mi waŋ-ma dumaaŋo-na? U taa u yii duɔ ku *Kirsa maacemma maama-na.
    Naŋ saaŋ-yo u duɔ ji ce maacemma maŋ hã-mi na fuoŋgu-na, u ciɛ-ma fuɔ tuɔ yii
    duɔ tĩɛ-maŋ.
  sus-sus: barima a mu tondi fefe yo ra Ala xa Mixi Sugandixi xa wali kui, hali a
    findi a bɛ faxɛ ra. A bara n mali wo tan mu nu nɔma n malide naxee ra.
  pon-2006: pwehki eh tounmeteikihla eh mour oh kereniong mehla pwehki doadoahk en
    Krais, pwe en wiahiong ie sawaso me pein kumwail sohte kak wia.
  dad-dad: ere nigin, ĩ Kristus nẽ kabĩ nigin laaf genen, ĩ ã aya isennẽya ifanaya
    kisi feleya sã anĩ, aya ifanauf nigin, yogon bou itoron.
  zab-NT: Te pur laab apac mer niatybɨ pur ni runbɨ sirvɨ lo Crist, guub lo guelguty
    pur ni gucnéb nare cun ni quɨt nialeeti niacnét nare laapactɨ.
  jae-jae: gebe eŋ kêsa paŋ sêawa kêtu Kilisinê koleŋŋa ma gêjam sakiŋ aê gim tau
    su gebe ênac dabiŋ sakiŋ, taŋ amac ajac m naŋ.
  ksd-ksd: tago i ga maravai na mat ure ra papalum kai Kristo, ma i ga vana ma ra
    kikinit vakai ure kana nilaun upi na mal ot pa kavava maramaravut piragu.
  msm-NT: su tongod to mgo hinangonon no ki Cristo, ogkamatoy on podom sikandin. Wada
    din oyoga to kinabuhi din, su sikandin kibali sikiyu no migbulig kanay.
  myk-myk: Yee da bi bye naha nɛ yíri, kapyeŋɛɛ kiimu yee bi da já bye nɛ mu ge, kee
    kapyeŋɛɛ ki wuu na wʼa wuyɛ kan fo na taxuyo shaa.
  sbe-sbe: matawuwuna Keliso yona paisowa unai musamusana kabo ye boita. Komiu ye
    lauhedamaigomiu na yona mauli ye talamgabaei na ye saguigau.
  mcr-mcr: '@see-verse:PHP.002.029'
  cux-NT: Caati 'áárá chí nééné chíítā sa ni 'āā cháa 'cuūvī sa cucáávā chi diiⁿ sa
    ntiiⁿnyuⁿ yeⁿ'ē Cristo, nguɛ́ɛ́ nadacádíínuuⁿ sa yeⁿ'e vida yeⁿ'e maāⁿ sa ndúúcū
    peligro chi cuuvi 'cuūvī sa caati dichíí'vɛ̄ sa 'úú. Ní diiⁿ sa ntiiⁿnyuⁿ yeⁿ'é
    chi ndís'tiī maáⁿ nī neⁿ'é nī diíⁿ nī naati nguɛɛ cuuvi diíⁿ nī.
  tur-YTC: Çünkü Mesih'in işi uğruna ölüme yaklaştı ve bana hizmetinizde eksik olanı
    tamamlamak için hayatını tehlikeye attı.
  san-ITR: yato mama sevane yuShmAkaM truTiM pUrayituM sa prANAn paNIkR^itya khrIShTasya
    kAryyArthaM mR^itaprAye.abhavat|
  bel-N: бо ён за справу Хрыстовую быў блізкі да сьмерці, ня дбаючы пра душу [сваю],
    каб дапоўніць нястачу служэньня вашага мне.
  sch-sch: nangni'n sanna mi nin pêk thei loi, mi pêk rangin Khrista chuonsina jâra
    a thi vâng dôr a ringna phalin alei inpêk sikin.
  mic-MIQNT: Muta iga'toqop ugmimajuaqanm aq suel nepg'p ta'n tel lugowaj ugjit Se'suguli.
    Na 'ms't tela'tegep glaman negm apoqonmuitew ta'n tujiw gilew mo gis apoqonmuiwoq.
  huu-NT: Cristo facaina navui naimɨe llofuiamona, omoɨ facaina cuena canollena, niadedɨ
    fiodaite. Omoɨ facaina naimɨe cuena canuano, cue dɨne omoɨ iñena jira, cue muidona
    niadedɨ naimɨe abɨna faɨfitate.
  jiv-NT: Kristu takatri̱n takaak ti janiṉkiamai. Átum yáintkiachminia nuna winia
    yáintkiataj tusa pujus jániṉkiamai.
  otm-NT: Nɛ nuna mi ts'ʉtho xtán du nangue rá 'bɛfi Oją, nguetho bi 'yɛn rá te nangue
    bi zɛqui, ngue bi 'yøt' ra 'bɛfi tengu tho'bʉ gue ahʉ xzuí zɛjʉ.
  dah-dah: Yeŋbe Yesu Kristuyen meteŋ teŋ heŋya soŋ kamuŋ. Dindikeŋ hantiŋde faraŋ
    nurtek gob meteŋeŋ geb yeŋ hulyaŋ irke waŋbe faraŋ nurde heŋya gogo soŋ kamuŋ.
    Niŋgeb palap irde hinayiŋ yeŋbe gago dineŋ hime.
  tnk-tnk: tɨ nəri nə mə ipaka in remhə tɨ wok səvəi Kristo. In rɨpkhekɨr mhə tɨ nɨmɨruien
    səvənhi ia nəpɨn skai me mə trasitu ia nirak nəpɨn suatuk səkɨmiaha riwən tɨ nasituien.
  kpr-kpr: 'Ainda beká mo: Keriso da saramana ari dae sedo, nunda jebuga kotae usira.
    A ne reighi sokada ireva ava sedo, jo namoá sonembari da kaugo iraeri. Ava gido,
    nu nenda javoda na sonembusira. Aminguse, kae setena amo, budo ambari dae usira.'
  san-IAS: yato mama sevane yuṣmākaṁ truṭiṁ pūrayituṁ sa prāṇān paṇīkṛtya khrīṣṭasya
    kāryyārthaṁ mṛtaprāye'bhavat|
  nho-nho: i te aa, te tama naa ni seai iloo ki ppore maa ia ma ki mate i ana hai
    ki naa heuna Christ. A ia poi mate lokoi i ana hakamakkii ma ki tokonaki mai a ia
    kiaa nau, teenaa ko naa vana kootou ni see lavaa te mee mai kiaa nau i kootou
    e nnoho mmao iaa nau.
  gym-NT: ñobtä ñan angwane Epafrodito bäsi krütani sribibtä Kristokrä amne, ja kwata
    namani ruentari tare ñakare ie angwane, bäsi krütani sribibtä tikrä, sribi ñan
    rabadre bare jire munye tikrä, mden abko niara nämane nuene, abtä ja bren nikani
    kore kwe.
  azg-NT: Machjontyi ntscueeꞌhanꞌhin ngꞌe na totsichon jndyi jon yo tsꞌian na tꞌua
    Cristo nnon jon. Ninvito tquenhin quityquiiꞌ tsꞌianꞌñeen min na tovaa na toncuuꞌ
    na ntscueeꞌhanꞌhin ngꞌe na totejndei jon ja, majoꞌ tsꞌian na tꞌuahoꞌ nnon jon,
    itsiquindë jonhanꞌ yo ja.
  bhd-bhd: किजोकि तैए मसीहेरे कम्मेरे लेइ अपनि जान खतरे मां छ़ेडतां मौतरे नेड़ो पुज़ोरो
    थियो, ताके ज़ै घाटो तुश्शे तरफां मेरी सेवा मां भोव, तैस तै पूरो केरे।
  too-NT: Ixpālacata huan ixtascujūt Cristo ixnīmā'tza' Epafrodito. Lā' tū' līmakjicua'lh
    ixquilhtamacuj a'xni'ca' quimaktāyalh lā' tlahuakō'lh a'ntū hui'xina'n tūlalh
    catitlahua'tit porque lej makat ixlatlā'hua'nā'tit.
  ind-AYT: karena ia hampir mati demi pekerjaan Kristus; ia mempertaruhkan nyawanya
    untuk menggantikan bantuan yang tidak dapat kamu berikan kepadaku.
  cjo-NT: 'Tema rantawaetziniri Jesokirishito, rootaki imantsiyatantakari, roowiteencha
    ikamemi. Osheki retakotapiintakina: ikimitakimi petakotapiinteeyenanimi eeroka,
    pijeekirikami jaka. Tee ikenkithashiryaakota rirori, rootaki ikamantyaarimi.'
  nsn-nsn: teeit inggono ke uahuhutung mata tena kalekinale Kristo, kara hik pahe
    namanantiehe tun gete mat, bo ke poul puk totoguo tar kalekinalenine, ahikioum
    pah kung banotong guat.
  san-DEV: यतो मम सेवने युष्माकं त्रुटिं पूरयितुं स प्राणान् पणीकृत्य ख्रीष्टस्य कार्य्यार्थं
    मृतप्रायेऽभवत्।
  tna-NT: Daja micuaneseda tueda iyuba taji, Cristo mebaja epuani cama, que chidi
    manucueana putsu. Micuana sa eturuca ema tsahuatana. Beju manucueana, ema etsahuanetia
    je.
  lid-lid: Tasah, iy atehei boto-on ma kohan mari i ta lahou ta Jises, ya sese le
    iy kimek. Iy atehei boto-on tan hawe kohan mari i ta aliy ta aseben jo, tasah
    ki ado badeh, winiyan bwe.
  wim-wim: an puth nil warꞌam uthama nil puth work iiy-iiy Jesus Christ.antan. Nungkway
    nil kan meeꞌmiy way anangan nath wampow nungantan-a, nilaniy-a, keꞌ-ngoongkam
    anman workan iiy-iiy Jesus.antan, aꞌ putha ngayang thaman maꞌ-aath-aath. Niiy
    puth kaangk maꞌ-aathān ngayang, puth yaꞌa, niiy kech wunaniy, puth nanpalan niiy
    Epaphroditus.an kuchan nunang ngathara, nilan ep-paththam minam maꞌ-aath-aathan
    ngayang.
  zga-M: Ulwakhuva akhale pa mbombo ya Keileisite akhale nyakhufwa savuli ya Keileisite.
    Pusaleikhwisanghila pavwumi vwa mwene pakhumanga une pala upumukhamilwe umwe pakhasinghalile
    ukhunanga pakhuva mukhale kutali nune.
  yom-yom: Bila wedi kafuidi mu diambu di kisalu ki Klisto. Wuyekula luzinguluandi
    mu diambu di kuphana lusadusu lolo beno lusia kuphana ko.
  san-SIN: යතෝ මම සේවනේ යුෂ්මාකං ත්‍රුටිං පූරයිතුං ස ප්‍රාණාන් පණීකෘත්‍ය ඛ්‍රීෂ්ටස්‍ය
    කාර‍්‍ය්‍යාර්ථං මෘතප්‍රායේ(අ)භවත්|
  yut-yut: Nido uŋun Kristo dakon pi aŋek palɨsi kɨmakgɨt. Ji nak aŋpulugok do nandawit,
    mani Epaprodaitas da ji da tamokon obɨŋ nak aŋpulugaŋek palɨ kɨmakgɨt.
  grc-BYZ: ὅτι διὰ τὸ ἔργον τοῦ Χριστοῦ μέχρι θανάτου ἤγγισε, παραβουλευσάμενος τῇ
    ψυχῇ ἵνα ἀναπληρώσῃ τὸ ὑμῶν ὑστέρημα τῆς πρός με λειτουργίας.
  cpc-NT: Tima ikamawitaka irirori ikamaitanakawo jantayitziro ikowakairiri Cristo.
    Ishinitakowintanakawo jimitakotakina, tii inishironkapirowaita irirori, okimiwaitakawo
    iirokami imitakotinani jaka.
  nhg-NT: Pos yaja ye miero mequesquea por tietequepanojtenemeya Cristo. Pos lalebes
    mococoöya hua ye miero mequesquea por niechpaliebiöya naja. Oniechpaliebiöya porque
    nemejua abele onenniechpaliebejque por bejca nenyejyeya.
  nya-nya: Iyeyu anatsala pangʼono kufa chifukwa cha ntchito ya Khristu, anayika moyo
    pa chiswe kuti akwaniritse thandizo limene inu simukanatha.
  ngu-NT: Ijcon xselican pampa yejhua ye miquiya pampa quitequipanohua Cristo. Oquitlalij
    inemilis ne campa huelisquiaj miquisquia san para onechpalehuico ica on yejhuan
    nemejhuamej xohuel ica onennechpalehuijquej.
  kup-kup: '@see-verse:PHP.002.029'
  jid-jid: Ni tu du Almasihu alutakwu. Anu tu ma ni du wa ni son kle.
  wmw-wmw: konta kwa kazi ya Almasihi, karitisira ajali mainsha ake nusura kufwa,
    ipate atimize kunisaidiya, nafasi yamutowire kunitendera umwe.
  gmv-GGM: Inte tana matan diidi aathi maadanas danda7ontta gishshi izi ba shempos
    michetontta tana oothi maadishe kiristoosa oothon hayqishe attides.
  ssg-ssg: I hani hatapo tupuan ailei puase Krais kalak kilan kawatan ape sikole i
    mat ti i huhuali nga waliko ti amuto kum aile uke nake amuto xauxaun tetak.
  zpo-NT: nel mer nget xaa kwent mkee xaa xchiin Jesucrist. Mer nglux xaa yalnaban
    cheen xaa nel mle xaa yudar na, lo re kwaan nyent mod ngyiid re gu ngle gu yudar
    na.
  poy-poy: Toziya yomberi kaweriti pakwegera na kuhowa toziya ya lihengu lya Kristu
    na kaponeka mmakaliru gakuwi su kawezi kunupa neni utanga ulii mwenga muweza ndiri
    kuujega maweni mwenga.
  qwh-NT: Pëqa Jesucristuta sirwenqanchomi wanitapis casi tarerqon. Cuentequicuna
    nesidanïcunata ashimonqanchomi casi bidantapis oqrarqon.
  gaw-gaw: Nug Kristusnu uḏatp̱a mauhḵunu miagnab dayom amge nug bau daaḵunu amu dab
    ii meum. Iiṯa. Nug ag da ehaniḏḵulagnu elele iiṯa daaeg doya, nug amu elele medaḵunu
    dab oḵai meum.
  nca-nca: Dokoro enendo Kristo koro kho qu kondé tero yoto-yotoyómboro kama iŋoro
    yeŋo mepéyemboro samaka nerewero wambaka khumaró.
  zpz-NTPP: gun se nu ñgyat ziꞌl yu par nu dzi fert bicy yu riiñ ni Crisht. Bzu lay
    ub yu lo rishdzidz, nu nac nu blocyuub yu ya̱ por cuen ni de ru ni de coz nu wangac
    gyicy der.
  zac-NT: Hia niati Epafrodito lu dchiꞌni shtë Jesucristo. Bëdchíꞌbiꞌ vidë shtë́hiꞌ
    lu peligrë iurë bë́ꞌniꞌ dchiꞌni shtë më, dchiꞌni nadë gúquëdiꞌi nihunë të con
    na.
  kyg-kyg: '@see-verse:PHP.002.029'
  kmk-kmk: Ta imbados na dit long-ag na ot istay matoy sidit tummuḻtuḻungana un mangwa’t
    dan ipakwan Jesu Kristu daḻapnu maipooy na kan sakon dit tuḻung un adiyu maipooy.
  cao-NT: Nëá tsi ja rësoquë ani quiha, Dios yonoco aqui na. Ocapijaquë ani quiha,
    mato tahëhax tsi ëa mëbiti ja joni iqui na.
  bbr-bbr: '@see-verse:PHP.002.029'
  inb-inb: Cristo imasa munas­ka­sina pai rura­kus­pa­mi ña­lla wañun­ga­pa karka.
    Paipa kaug­saita nuka­manda lla­kispa, wañui kis­pigta chu­rarka, kam­kuna iapa
    karupi kaspa, nuka­manda mana ima­pas ruran­ga­pa pudi­rig­manda.
  hrv-hrv: jer se za djelo Kristovo smrti sasvim približio, životnoj se pogibli izložio
    da nadopuni ono u čemu me vi ne mogoste poslužiti.
  box-NT: lé bìo á cĩ́inú ká ká a lá à hí o Krista tonló bìo yi. Bìo
    mi yí dà máa wé máa na miì lé bìo mi khɛ̀ra làa mi, lé bṹn ó orɛ́n
    zàanía mí mukãnì á wó séeníanáa mi.
  ote-NT: Ngueꞌa̱ nuní ya mi ma da du hma̱ha̱ po rá ꞌbɛfi ra Zidada Jesucristo. Nuni
    himbi jamasu de ya tsꞌothogui, hangue e bi mɛfi ꞌnara ꞌbɛfi núꞌa̱ himbi za go
    gá pɛfihʉ ngueꞌa̱ guí ꞌbʉhʉ yabʉ de guecua.
  wnu-wnu: An yenob Munon inubersiau tari wonou sarau maigas me ubunei eng gab wo
    sarau eng ebeib qamb wonomi dui dier end qinam umorei.
  zam-NT: Tac por cón che'n zin' co' mxo'f zin' ryop nu' Epafrodit cón che'n Crist
    ale yamerle' mcàba yalguth loo Epafrodit. Tac mblo Epafrodit valor loo Epafrodit.
    Ngòc con' ryes loo Epafrodit par mblyath no Epafrodit daa loo co' mblya's gu'
    lyath no gu' daa per ne'nglide gu' gan ngli gu'i loon.
  zyp-NT: Zecawtamaw tatah ama cawh naaning tei naa pa bawkhang khy lypaw letah bawkhang
    a pawtah Khri a rai khah thih zong hring zong pacang lytah hre ka, a thipai daimang
    tei.
  sey-NT: Ja̱je paꞌina, mësaru yëꞌëre necani ti̱ꞌañe peoyere necasiꞌi caquë yoꞌoquë
    ti ju̱tiraꞌpi, Cristo coꞌamañare necai doꞌire.
  nvm-nvm: '@see-verse:PHP.002.029'
  mps-mps: Magi baso meni. Kraisgo sę tobade aga pąde tama isai digi dao. Agai homugo
    aga bidabo homu yai menio. Dage digibulu bidiyu, tama duga digi ena tau sabo usu
    sąbaso, agai ena tau sabo homu elama, tama Kraisgo sę ebadi pąde isai digi
    dao.
  pab-NT: Komita waini Cristo hatene hiyeta, maisa atyo mawaiyeharexe hawenane kakoa.
    Nikare tyaona kahinaetya natyo maheta, exowaka maisa aliyakere xakahinaetita natyo
    hoka.
  llg-llg: '@see-verse:PHP.002.029'
  kyf-kyf: -We ka gbʋ -wa, Klisɩɩ lubhoo 'gbʋ ɔ fɛlɩa tlɩa. Ɔ 'dɛɛ 'pʋpʋe ɔ -saa dlɩ,
    'ɩn sa a 'ka yaa 'mɩ kwalɩ, 'ɩn ɔ yi 'saa nʋ.
  tpi-tpi: Em i mekim wok bilong Krais na klostu em i dai pinis. Em i no tingting
    long em yet i mas i stap gut. Nogat. Em i tingting tasol long wok yupela i bin
    givim em bilong helpim mi, na em i sakim sik bilong en na mekim wok yet.
  mih-NT: vatyi sa yatyi cuii cuu ra sa cuenda tyiño ra Cristo. Ñá sica iñi ra vazu
    cua cuu ra. Ta i tyindyee ra sii, sa cuenda maa ndo vatyi ñá cuu quisi tyindyee
    maa ndo sii.
  qvh-NT: Payga yanapämänanpä shamur pasaypa ansami chämush. Sayno gueshyarmi cäsi
    wanush.
  kms-kms: Te pugri ni Kraist ningg yembe nand kin te ningg ni nati ningg tumo. Ni
    nge ghav nindigh ningg quan nganye yembe nand di ni nikin ghimbi te nei nimbiny
    segi. Ni nge ghav nindigh kin yembe te nungoqi puq wen tuqui segi.
  agn-agn: tenged ge-ley din lamang tanandia ang napatay ong pagsirbi na ong ni Cristo.
    Pinasobo na tang kaboi na maski dilikado para lamang tomabang ong yen bilang salinti
    mi.
  nhi-NT: pues yocatca itenco in miquilistli ipampa nitiquitzin Cristo. Uan amo ocyolcocoh
    icpolos niyolilis ihcuac namopampa onechmatlanico.
  ttc-NT: tzan tpaj ch'inky tuq ma kamik tzan tpaj taq'un te Krist; komo dispwest
    tuq tetz tzan tkamik tzan tonen wuky'i'l te eky'ixel tzan tb'antik titza' te aj
    k'onti'l tuq nb'antik etetz etitza'.
  dan-1931: thi for Kristi Gernings Skyld kom han Døden nær, idet han satte sit Liv
    i Vove for at udfylde Savnet af eder i eders Tjeneste imod mig.
  kwj-kwj: Hinde wowani, kamindache naha, Kurais tau ti keke ya ri hakoro. Rini gamweche
    ri ri da muningi hinga ri hambwa nambwe. Mina. Rini kunu ni ka hinga ri hambwafuni,
    apa kunu hinde ku ani okula kumbwa, o keke kui wa ti rindo o tau hinga ri raro.
  vie-OVCB: vì anh gần bỏ mạng trong khi phục vụ Chúa Cứu Thế. Anh đã liều mạng để
    bù lại những điều anh chị em không làm được.
  kze-kze: íma kanaán-umai tasúwa'naa ontávéna kentí anondá kwemá téna kovuwúnavo
    íma simbá úwoi tasúwa'naa ena Ísu Káráísitina mayáí kwémayaimba puwíndayavena
    uráivo kwembá awáné'a kwenáái mósá máráaro.
  mpj-mpj: Yilta jiilu Jiijajmili warrkamu ngapilpayi, Yipaparatatujju ka miturringara.
    Julyjurni yanu kujungkaliju warrkamu ngapilkuraku, jumajinyurra wirrirli nyinapayi,
    mirtarninyurra yanu.
  lbk-lbk: tay egayna inyegyat nan mateyana maigkhapo isnan chonon Cristo. Tet-ewa'y
    nganngani natey siya khapo isnan chono ay inpadnon Cristo ken siya, tay laychena'y
    sokantan chakayo ay fomachang ken sak-en.
  mto-NT: ku̱x o̱o̱ꞌku̱n ámani ya̱ꞌa̱ veꞌe vyeꞌna ku veꞌe je̱ Cristo du̱mutuujn du̱mupu̱jk,
    napya̱a̱jmju tseꞌe je̱m je̱ o̱o̱ꞌku̱n yꞌam kya̱ꞌm ku a̱tseꞌe xtoojnji juuꞌ miitseꞌe
    mkaꞌo̱ꞌyixju̱du je̱ts a̱tseꞌe xtoojnjadat.
  bzh-bzh: Dus raḳ bë nadiiḳ doḳ Kerisi yi huk. In ham su yoh vu bë doḳ vu sa
    rë, om sën loḳ yah ham bömin beneloḳ vu sa, rëḳ töḳ vu niraḳsën sënë bedus
    raḳ bë nadiiḳ.
  guj-2017: કેમ કે ખ્રિસ્તનાં કામને માટે તે મરણની નજીક આવી ગયો અને મારે અર્થે તમારી
    સેવામાં જે અધૂરું હતું તે સંપૂર્ણ કરવાને તેણે પોતાનો જીવ જોખમમાં નાખ્યો.
  jvn-NT: '@see-verse:PHP.002.029'
  byr-byr: Kɨbawa mena kabaladɨkei Kɨraazɨtɨyare wawɨnyavɨ sai gaala kuna mwaalyaꞌna
    yawɨꞌdei mɨꞌ. Aawa. Sai wawɨnyaꞌ sarɨmɨ yɨnɨga manyɨgaimwagi yɨpɨneꞌna yawɨꞌda
    “Polɨmɨ wɨgainɨwakevɨ yunebanna yɨꞌmwannɨma!” yawɨꞌda nyɨgaimwagakelyɨ. Sarevɨdaaꞌnyɨ
    sahwarɨ nayaa dɨmaaryɨla!
  ian-ian: Ndɨ Kraistna njɨvwa kwuka lɨga tamba kiya mɨna lɨndɨ. Ngi vak kat ana yelavɨka
    lɨndɨ kiyavak kat. Apma vak walɨndɨ. Ngwuk sɨvlamba tɨngwuk. Wun kat ngwuk ana
    alɨtsɨga kwunatɨngwuk. Ndɨ wuna ngwaymba tɨndɨ. Ngwuk kat tɨga wun kat kwunatɨndɨ.
  hun-hun: mert a Krisztus dolgáért jutott majdnem halálra, kockára tette életét,
    hogy kárpótoljon engem azért, hogy ti nem lehettetek szolgálatomra.
  mcf-NT: 'Esuquidistun chiacpadomboen naic ëbëdi tabadec Epapadodito chondash. Chieshëmënquido
    dadpen icnubi ëbi nashunec tabadec daicsabudash unëstsenondash. Chotiapimbo icquin
    mimbi: —Pabado nashuntan —cac choash nibëdantsenondashe. Mibi yacno nidacsho bëdamboen
    ista.'
  kjs-kjs: Nipumi Keriso-na kogono puma ni ora pode komisa. Nimi raba mulalo naana
    kogono madaa pu kiritalo pisa.
  mni-mni: Maramdi Christtagi thougalgidamak mahak siba yana leiramlabani. Nakhoi
    nasamakna piba ngamkhidaba mateng adu pinanabagidamak mahakna mathawai pammukhide.
  yad-NT: '@see-verse:PHP.002.029'
  mxb-NT: dá chi̱ sa̱ kuaꞌa̱n kuu va ra noo̱ choon Cristo, chi̱ ni̱ xi̱ꞌo ra mií rá
    ña̱ kía̱n ndoꞌo ra dión, dá chindeé rá yuꞌu̱ noo̱ iin rá iin ndoꞌó.
  pon-2006A: pwehki eh tounmeteikihla eh mour oh kereniong mehla pwehki doadoahk en
    Krais, pwe en wiahiong ie sawaso me pein kumwail sohte kak wia.
  maq-NT: Me vëhë ne, tsëhë xi jercu casahmi me xa tsëhë cjua rë Jesucristu ne, vëhë
    xi hitsë sa ne, cahme me. Handasa cavetaha tsavi me yojo rë me xi cavisecoo ná
    me ne, peru camacjiincacun me xi cavisecoo ná me cahndë́ nuju ngayun.
  hto-hto: Ua afémɨe Crístomo táɨjɨnafuedo tɨ́illanomo fɨgo dúcɨde. Dama ie cáanafue
    jacɨ́redɨfuemo afémɨe jóonete cuena canóllena. Ua omoɨ bíninamona afémɨe cue cánuaɨbillena
    ɨere jamánomo nɨ́cɨdote.
  por-BRBSL: porque pela obra de Cristo ele se aproximou da morte, arriscando sua
    vida para suprir o que faltava em vosso serviço para comigo.
  ces-NKB: Vždyť se pro Kristovo dílo přiblížil až k smrti a nasadil život, aby doplnil
    to, co chybělo ve vaší službě vůči mně.
  cui-cui: Bapon bara muxu pebexubichi xua Cristo petanacuichixaetsi. Bapon penapepeichiwatha
    naexana, inta pewetsinexa pocotsiwa xua jopa paca itacʉpaeyo xua painta exaname.
  boj-2014: Epafroditus a aqa segi jejamu bole sqajqa deqa are qalosaieqnu. A Kristus
    aqa wau ojoqnsiq deqa a moiqa jojomej. Bati deqa niŋgi na e aqaryaibqa keresai
    deqa niŋgi Epafroditus qariŋyonab ijoq bosiqa a kamba e aqaryaiboqnej.
  eng-OEBUS: For it was owing to his devotion to the Master’s work that he was at
    the point of death, having risked his own life in the effort to supply what was
    wanting in the help that you sent me.
  eri-eri: No Kristus nomo haruwe tebona no umona juguwaiha. No nogo hilobainga yafei
    nomo bona ninau isei uwa. No ji hoyo hiyei nomo boya haruwe tuweye waha bonanga
    ninau isai, onodu bona no nomo taura feta bona no haruwe teenga wai.
  wiu-wiu: Einagome Keraisunole takama yakome oneke toane tuou wa tuademe toake lataka.
    Nipa kime no auapenamele toamokale tokome oneme auapenou wa tuamene piti moamokome
    kiwi luku nome auapenoka.
  swe-swe: för han var nära döden i sitt arbete för den Smorde (Messias, Kristus).
    Han satte sitt liv på spel för att ge mig den hjälp som ni inte kunde ge. [För
    att undvika att filipperna skulle se Epafroditus som en svag vekling som misslyckats
    med delar av sitt uppdrag att stanna kvar hos Paulus och hjälpa honom, säger Paulus
    att han är en hjälte. Uttrycket ”satte sitt liv på spel” anspelar på Epafroditus
    namn som härstammar från gudinnan Afrodite. Innan en spelare kastade tärningen
    åkallade han ofta Afrodite. Epafroditus åkallade inte en hednisk Gud utan den
    levande Guden – Jesus Kristus!]
  cth-cth: Bangkongtetpawiteh, ahnimouh ni kai na khetyawt awh, ka kuep hoeh rae thaw
    hah ahni ni a kuep sak hanelah ka hringnae kâhmoun teh Khrih e a thaw kecu dawk
    duenae koe meimei ka pha toe.
  mti-mti: Kuiyawa me Keriso nau meuma oya inaiinai meumawa topai ane koni bototan
    ane. Ye oma den ane waita negiyana, megara ye waita nettan anoenewa me ne gunap
    ane.
  pad-NT: Hora kakodiavini hi'iki ida akiro'ina abinikamari'ina. Badani Cristoa binofikia
    kabadanina mani ida naabinikamarina hija. Hora avakakodiavini-ra avakaabokaravini
    mani ida Epafrodito hora kakodiavini hija.
  twi-twi: efisɛ ɔde ne nkwa bɔɔ afɔre a ɛnam so maa anka ɔrewu ama Kristo adwuma
    de aboa me a anka morentumi mmoa saa no.
  hlt-hlt: Khrih kah bibi dongah dueknah te a paan. Ka taengkah thothueng dongah na
    vawtthoeknah te tomthap ham a hinglu a phum.
  tbz-SIM: Ò duɔ́ nhomɑ́ɑ̀ ndi Kirisi tɔ̃mmú kpɛ́í, nkɛ kɑ̀ɑ́tɛ́ mukṹṹ kɛ n teennɛ̀
    díndi bɛ̀ɛ̀ dɛ́tirì di do í yóó nɑ kɛ́ n teennɛ̀ mɛ̀ɛ̀ botí.
  san-GUJ: યતો મમ સેવને યુષ્માકં ત્રુટિં પૂરયિતું સ પ્રાણાન્ પણીકૃત્ય ખ્રીષ્ટસ્ય કાર્ય્યાર્થં
    મૃતપ્રાયેઽભવત્|
  ake-NT: apʉne pʉra ima'taiwa'pʉ rɨ Kʉrai tʉrawasooi pɨ', ɨsɨ rɨ tʉuma'tato' annau
    rɨ iyena'pʉ upika'tɨnin pe, ɨmɨrɨ'nokon uya ikupʉ poken pʉra iyesi pɨ'.
  qvn-NT: Nätan payga nachrga nachrga wanusha Jesucristo ninganta rurayarmi, jinaman
    gamcuna cachracarärimuptiqui payga “Jina wanursi wanushag” nirmi aywamura nogata
    atendimänanpag.
  tku-NT: Ixnīmā'lhtza' Epafrodito ixpālacata ixtascujūt Cristo. Jā līlakaputzalh
