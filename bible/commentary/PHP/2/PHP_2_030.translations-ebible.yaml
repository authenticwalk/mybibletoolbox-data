  aai-aai: Anayabin Keriso ana bowabow isan kafa’imo tamorob, ana yawas kwahir kwa
    ayu kwatibibaisu efanin ayu ibaisu.
  sny-sny: Serai fene meni Epafroditus lo iyape ei ani arowere. Piyene awere? Le Krais
