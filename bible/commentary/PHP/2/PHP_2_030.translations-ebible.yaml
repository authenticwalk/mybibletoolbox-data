  gmv-NT: ኢንቴ ታና ማታን ዲዲ ኦꬂ ማዳናስ ዳንዳዮንታ ጊሽ ኢዚ ባ ሼምፖስ ሚሼቶንታ ታና ኦꬂ ማዲዲ ኪርስቶሳ ኦሶን ሃይቂሼ
