  mya-mya: သူ​သည်​သင်​တို့​ကိုယ်​တိုင်​မ​ပေး​နိုင်​သည့်​အ​ကူ အ​ညီ​ကို ငါ့​အား​ပေး​နိုင်​အံ့​သော​ငှာ​အ​သက်​စွန့်
