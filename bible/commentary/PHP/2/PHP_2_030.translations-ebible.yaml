    kisìchját'aà‑na na̱s'ín kjo̱meé k'en.
  mcq-mcq: Ijihuni maijaho hu Keriso oni kaukara ijihunaꞌe kwama ape taharonamana.
    Hu huni hia vajijaho varapa piunihuna renana vo hu jara areri nuna vehuna saꞌinijaho
    hura venana.
  sus-A: بَرِ مَ عَ مُ تٌندِ قٍقٍ يٌ رَ عَلَ شَ مِشِ سُفَندِشِ شَ وَلِ كُي، هَلِ عَ
    قِندِ عَ بّ قَشّ رَ. عَ بَرَ ﭑ مَلِ وٌ تَن مُ نُ نْمَ ﭑ مَلِدٍ نَشٍيٍ رَ.
  jpn-1965: なぜなら、彼は、キリストの仕事のために、いのちの危険を冒して死ぬばかりになったからです。彼は私に対して、あなたがたが私に仕えることのできなかった分を果たそうとしたのです。
  fra-SBL: car, pour l'œuvre du Christ, il a frôlé la mort, au péril de sa vie, pour
