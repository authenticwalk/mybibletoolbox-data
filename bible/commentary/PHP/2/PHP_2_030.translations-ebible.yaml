verse: PHP.002.030
translations:
  kpx-kpx: Kosealemo la lohoi di tedahoholilu. Isito la ke hanavoge keu Keliso lovimo
    di tedahonu. Keu lovi ke vanata vavahaniai hatiliho vekeanu. Katealemoike lana
    ata kateimalebia hoesegeveve.
  okv-H: '@see-verse:PHP.002.029'
  tbo-tbo: Epilodasi ona mamala dumaya babana i tootogo kikina ma apo ota hilage Keliso
    a bagibagi binei taumi i luhalenimi po i haguwe uyahinei ma totogo i tuhagaya.
  mal-C: ക്രിസ്തുവിനുവേണ്ടിയുള്ള ശുശ്രൂഷ അയാളെ മരണത്തിന്റെ വക്കുവരെ എത്തിച്ചിരുന്നു.
    നിങ്ങൾക്ക് എന്നെ സഹായിക്കാൻ കഴിയാതിരുന്നതിന്റെ കുറവ് നികത്താനാണ് അയാൾ ജീവൻ അപകടത്തിലാക്കിയത്.
  grc-SR: ὅτι διὰ τὸ ἔργον ⸂τοῦ χριστοῦ⸃ μέχρι θανάτου ἤγγισεν, ⸂2παραβουλευσάμενος⸃
    τῇ ψυχῇ, ἵνα ⸂3ἀναπληρώσῃ⸃ τὸ ὑμῶν ὑστέρημα τῆς πρός με λειτουργίας.
  bgc-bgc: क्यूँके वो मसीह कै काम खात्तर अपणी जान जोखिम म्ह गेर कै मौत कै धोरै आ ग्या
    था। ताके वो मेरी मदद कर सकै जिस काम नै थम कर न्ही पाये, क्यूँके थम दूर थे।
  khz-khz: Kwalana gena maguli galamana ati ekalaato, e roli ekwaregato, kwalana Keriso
    Valina namana galamanai. Vegailia evetaina geku ai veveakava gomi na pogoro veniku
    vetaina ia na au ema veakavakuto.
  deu-TKW: Denn um des Werkes Christus' willen kam er dem Tode nahe, und hat sein
    Leben ausgesetzt bei diesem Dienst für mich, um mit seiner Person auch das noch
    hinzuzuthun, was ihr selbst nicht thun konntet.
  zsr-NT: le gzoa banádx queëbiꞌ gatbiꞌ le benbiꞌ xchinëꞌ Cristo len le gúclenbiꞌ
    nedaꞌ uláz queëliꞌ.
  lin-lin: 'pamba te akomaki pene ya kokufa mpo na mosala ya Klisto : atiaki bomoi
    na ye kati na likama mpo na kopesa ngai lisungi oyo bino moko bokokaki te kopesa
    ngai.'
  hns-NT: '@see-verse:PHP.002.029'
  noa-E: Chadcha ichdëupaita peer ich khĩrau ich thõopijim, Cristoou nem waupi jaau
    sim ipierraa am khõchgau. Maimua ĩchab pãrau pãachdëucha mʉ juag oom khõsi durrumta
    warp nʉm gaaimua pöd ooba aawai, jũrr ichdëuta garpapa am khõchgau peer meebarm
    mʉ gaaimua. Maguata muan pãrag onee pãach ee i baarpi athat a chirʉm.
  eng-EMTV: because for the work of Christ he drew near unto death, being careless
    with his life, in order that he might fill up that which was lacking in your service
    to me.
  mib-NT: Chi jeē sɨquɨ́ jniñu Cristo cúu jeē jé yajni cuu de núú. Chi ni chundeyɨ́
    ni de jeē cúū de sɨquɨ̄ jeē chindéé ñáhán de ruhū jiín jniñu jeē tu ní íyo modo
    sáha máá ró jijnáhan ró.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ खिनिॽ आलागि पिमा के़न्छुक्‍तुम्‍मिन्‍बा कुभाॽइन् खुने़ॽ
    पिराङ्‌ङिल्‍ले़ ख्रिस्‍तरे़ कुयाःम्‍बक्‍ले़ लागि खुने़ॽ खप्‍मे़न् स्‍ये़रो॥
  xnj-xnj: ndava mwene avi hati papipi na kufwa ndava ya lihengu la Kilisitu, na kuyoka
    wumi waki muni ahotola kunitangatila nene mtangatilu wula mwangahotola kunipela
    nyenye.
  mmx-mmx: mila neni ga raba lorooro ren la ma lixilik gita met mumu lugugu at ne
    Karisito, kusu ti lok tooro ia mi mo lugugu nemi xa xopmen mi goxo epovo na lox
    i.
  cbr-NT: '''Ëx ''ura ''icëmi mitsun ''ë ''aquiniamabi ca —sapi cana bamati ''ai —quixun
    sinanibi Epafroditonën ënu uxun ''ë ''aquianxa. Asérabi ca Jesucristo cuëëncësabi
    oquin ''acë cupí bamaibi ië́axa.'
  tee-NT: Chunch alhilakts'int'it ni la'ixlhich'alhcat ju Cristo va lacats'unin lana
    na ixniputun. Jantu tu'u' xalhiulai ju is'atsucunti ni laich xaqui'aktaijui. Ju
    yuchi navilh ju jantu lai xanaviyat'it ni jantu ani ju vilat'it.
  eng-LSV: because on account of the work of the Christ he drew near to death, having
    hazarded life that he might fill up your deficiency of service to me.
  cak-NT: Roma ri kach'alal Epafrodito juba' ta chic xcom roma rusamaj ri Cristo.
    Rix xitak-pe raja' pa iq'uiexel chi yiruto' ren, y raja' juba' ta chic xcom roma
    nu'on ri samaj.
  pah-NT: A'ereki ga omano gwerevi Cristo'ga moiruamo. Nonhia'ngui ga ua ji pyri tapoko
    ti Paulo'ga javo. Pe py'rovo ga ji pokogi. A'ereki tegwete penduhava ji pyri ji
    pokoga.
  sja-NT: Iru perá piuji Cristo mimia oo k'iniapa nama mɨ ome. K'ayaadachi oomaa bada
    perã parãpa p'oyaa ooda-e p'anadap'edaa mɨ k'aripadait'ee. Parã pari iru mãgá
    chupɨriadaida perã, parãpa iru pia ak'ɨ p'anadaipia bɨ.
  xed-xed: Pərɗa ka mtuta ta ghəŋa slna Kristi, fafa ta ghəŋani ŋa kata iʼi da manaka
    kaghuni.
  mks-NT: Jáchi̱ mé a̱ nda̱a̱ ja̱lóho quivi da sa̱há chuun na̱caja da cuéntá Jesucristo.
    Cua̱há ndiva̱ha tondóhó na̱quixi nu̱ dá sa̱há ña̱ na̱chindeé da̱ ye̱he̱ jáchi̱
    na̱caja mé dá ña̱ a̱ cu̱ú caja mé ndó yóho sa̱há i̱.
  gfk-S: '@see-verse:PHP.002.029'
  bmu-bmu: Yaŋön Kraistkö nupköra aka kömupkö jitŋeyök öŋgöba kömum taköyök. Iŋini
    ni naŋgöba bauköm niŋgibingö mötketmö, mi osigeraŋgöra yaŋön eŋgö salupŋine mewö
    ak niŋgimamgöra kaba malmalŋi mosöta ayuhum taköyök. Mewö.
  dgz-dgz: Iwa Keriso nao mega taiwandin enan wat agoat nimanegeni bop tapen tan menan
    waupan.
  eng-GNV: Because that for the woorke of Christ he was neere vnto death, and regarded
    not his life, to fulfill that seruice which was lacking on your part towarde me.
  zaa-NT: Yà qui'ni Epafrodito nna adila apreciar beni bi nu cca qui' tsina qui' Cristua
    ti'chu là'a mísmuba la' labàni qui' bi, hasta qui'ni áti'tó' taá làa gùtti bi
    de beni bi inte' cualàni lo ca tsina nu labí uccua posible qui'ni guni li ą, pues
    lanú le té nì.
  eng-WEBSTER: Because for the work of Christ he was nigh to death, not regarding
    his life, to supply the want of your service towards me.
  guh-guh: Paxamë apo papatsi atamërena maberenaje pataneyavenonaenexamë, itsiata
    panejamatabëcueneta bajaraponë panetoitorobaremena taneyavenonaenexa. Nexata bajaraponë
    neyavenonabiaba Cristo pijacuene tatonacuenebijava. Bajaraxuacujinae itsa avitane,
    imoxo picani petëpae.
  bon-bon: ingle tabe teeme ireclota taatu me lica ngene jotwananige, yepä mameta
    ge budre päpäna Keriso me kaakesea name pi. Tabe apu läbitepi, weeme puupu ne
    liba yaacatepi cebine ätityerame, ingle weene pui ne äblicäco ge wawename.
  nhw-BL: Quena, quitlali inemilis para quichihuas itequi Cristo huan ica se quentzi
    mictosquía. Nechchihuiliyaya nopa tlamantli catli amo anhuelque antechchihuilijque
    pampa anitztoyaj huejca.
  swh-ONEN: kwa sababu alikaribia kufa kwa ajili ya kazi ya Kristo, akihatarisha maisha
    yake ili aweze kunihudumia vile ninyi hamkuweza.
  wbi-wbi: ulwakuva lulwale lwa mbombo ja Kilisite kuti alipiipi pifua, akakulusye
    uvwumi vyake kuti amoke une akavomba kino mukakunilue kuvomba mulwakunengelela
    une ulwakuva mulikutali nune.
  bba-bba: Domi u ɡɔɔ turuku kuɑ Kirisin sɔmburun sɔ̃. U win tii kɑri bɔrie u kɑ mɑn
    somiru nɑɑwɑ te i ǹ fɛɛ wɑ bɛɛn tii i kɑ mɑn nɑɑwɛ.
  eng-KJVCPB: because for the work of Christ he was nigh unto death, not regarding
    his life, to supply your lack of service toward me.
  kgk-NT: Ha'e nahakate'ỹiry gwekove-rehe. Haimete ojejuka Cristo-pe omba'apo-gwi
    xe pytygwõ-vy. Napeimẽi ramo, ndikatúiry xe pytygwõ peẽ. Ha'e ae katu pende rekovia
    xe pytygwõ oiko-vy xe ndive.
  waj-waj: Ivo Yisuu Kirisiinna mmooriivaa iinno hama ari variraivaara yaata utirainno
    Yisuunna mmooriivaara putuoo fanniivaara innara kua yoketaivaa tida inna kuaivaa
    rikiaatee. Ngia mmoori yoketaivaa niiyara ngii iikiataikiai ngieera variaivaara
    hama iikiaavo ivo ivaa iinno putuoo fanniivaara kua yoketaivaa innara tida inna
    kuaivaa rikiaatee.
  cpy-cpy: Tema ikamawitaka rirori roetziñaa-rikota-nakawo rantziro ikowakaeriri Jeepatzii-totaa-rewo.
    Ishine-wenta-nakawo ramitakotakina, tee ineshironkata-tziimaetyaa rirori, okimiwitakawo
    eerokami amitakotenanimi jaka.
  mpx-mpx: kaiwena iya yawalina i talamwan yoho ge kelaubwa ni aliga Keliso wana tuwalali
    kaiwena, nuwana labe toto komiu nige bosowaimiu nuku ginol eliyau iya ni ginol.
  wbp-wbp: '@see-verse:PHP.002.029'
  luo-luo: nikech nochiwo ngimane mi poth otho nikech tich Kristo, koketo ngimane
    e chandruok mondo okonya gi kony ma un uwegi ne ok unyal konyago.
  nhe-NT: Quena, mictoyaya pampa quichihuayaya itequi Cristo huan ica quentzi mictoyaya
    pampa nechchihuiliyaya nopa tequitl tlen ax inhuelque innechchihuilijque pampa
    initztoyaj huejca.
  aii-aii: ܣܵܒܵܒ ܩܘܼܪܒܸܢܵܐ ܝܗܘܵܐ ܠܡܵܘܬܵ‌ܐ ܒܘܼܬ ܚܵܬܸܪ ܕܦܘܼܠܚܵܢܵܐ ܕܡܫܝܼܚܵܐ، ܡܲܬܘܼܒܹܐ
    ܓܵܢܹܗ ܓܵܘ ܩܹܘܲܢܕܹܢܘܿܣ ܕܬܲܡܸܡ ܗܘܵܐ ܒܵܨܘܿܪܘܼܬܵ‌ܐ ܕܚܸܠܡܲܬܵܘܟ݂ܘܿܢ ܠܟܸܣܠܝܼ.
  esk-NT: atakkii suginġiqł̣ugu iñuułłi savakhuni uvamnun tuquqqayaqhuniunniiñ. Savautigaasi
    ikayuqłuŋa ilipsi piyumiñaisapsitñik.
  msb-msb: kay ginpapeligro niya an iya buhay kag dyutay na lang gayod mamatay sa
    pagpadayon san trabaho ni Cristo agod mapunuan niya an kakulangan niyo sin lugar
    na mabuligan ako.
  cpa-NT: Di³ ca²juuh³ tsa¹ca¹jon¹dsa ni³ huu¹³ ta³ quiah¹² Cristo. Ha¹chi² ca¹jmo¹dsa
    goh¹²dsa hi² jón²dsa ja³ca¹mi¹ti¹dsa ne¹jni ni³ quiánh² hniah¹², di³ tsa¹lé² mi³tih³
    hniah¹² ne¹jni guiogh¹³ hniah¹².
  dso-dso: କାଇକେବଇଲେ କିରିସ୍‌ଟର୍‌ ଲାଗି ବଲିକରି ସେ ତାର୍‌ ଜିବନ୍‌ ବିପଦେ ପାକାଇଲା । ଆରି ତମେ
    ମର୍‌ଲାଗି ବଲିକରି ସେବାକାମେ ଜାଇଟାସବୁ ଉନା ଅଇଲାଆଚେ, ସେଟା ସବୁଜାକ ସେ ପୁରାପୁରୁନ୍‌ କଲା
    ।
  meu-meu: Badina be Keriso ena ḡaukara dainai mokona e mase; ena mauri e dadaraia,
    emui hebogahisi egu ai baine haḡuḡurua totona.
  yva-NT: Weye opamo kavintare wene mo augav weye po Kristus apa anakere raijar. Opirati
    de po rinaeranande, weye weapamo wagwaravainyo rinai ti taune wapo inaeranande
    kakai. Weramu wanene nande ai no naiso ti kavintare kakai rai.
  dgc-dgc: Da ti Epapro, éy talaga siya a mate dahil to tarabaho na ni Cristo. Sakay
    pinabayan na i buhay na a monda agumanék na alang-alang dikam.
  zpm-NT: Goḻgaṉ gaṉle, teḻ me haxta bdedlaa me niet me nu niina ne biaadguṉ me xtsiiṉ
    Jesús; per ib pquiad zdoo me me, bleeladz me xquieḻmban me biaadguṉ me xyudar
    naa, porne brieelod niaad-zhal to.
  hix-NT: '@see-verse:PHP.002.029'
  sim-sim: Mberem ushiwak? Jir homek ji lishirik lerawu Kraishi os ji lakurik nari
    ambu oson jihi farniyik or sihi or laha ormu hakmba ura.
  npi-ULB: किनकि ख्रीष्‍टको कार्यको निम्ति तिनी मृत्युको नजिक पुगे । मलाई सेवा पुर्‍याउन
    र तिमीहरूले मेरो सेवामा गर्न नसकेका कामलाई पुरा गर्न तिनले आफ्नो जीवन जोखिममा
    पारे ।
  cgc-cgc: tak nabetang iya na kabui naan ta piligro na tise nang kanen an napatay
    tenged ta iya na pagsirbi ki Cristo na kanen an gatabang ki yaken bilang sal-i
    ki kyo.
  tim-tim: Amâ hingât. Yâkŋe yeŋgât lau lokom âmâ ye tân nuguyigât dâp bo tatyeŋgiepgât
    akmâ tân nugum Kristogât âi hâk hilâlâm olowâk mem âmâ momberâm agep.
  yor-yor: Nítorí iṣẹ́ Kristi ni ó ṣe súnmọ́ ẹnu-ọ̀nà ikú, tí ó sì fi ẹ̀mí ara rẹ̀
    wéwu, láti mu àìtó iṣẹ́ ìsìn yín sí mi kún.
  wos-wos: Dé Jisas Kraisna jémba yata hiyanjoka hiyafukwa dé ramé. Guni wuni wali
    rehafi yanguka dé guna hafwa hérae wuniré yikafre huruta hiyanjoka hiyafukwa dé
    ramé. Hurundénka sarékéta, guni déka ximbu harékétanguni.
  emp-NTPO: Critoba obi b̶ʌ carea idjira berara beusia. Bãrãba jãmaʌba mʌ̃ carea poya
    od̶aẽ́ panʌda idjia beui adua osia.
  eng-F35: because for the work of the Christ he came close to death, not regarding
    his life, to complete what was lacking in your service toward me.
  ind-ind: karena dia hampir mati dalam melayani pekerjaan Kristus. Dia rela membahayakan
    nyawanya saat memenuhi tugas yang kalian berikan, yaitu mengurus keperluan saya
    selama dipenjarakan di sini.
  pes-OPCB: زیرا جانش را در راه خدمت به مسیح، به خطر انداخت تا به جای شما که از من
    دور هستید، به من خدمت کند.
  mpt-mpt: '@see-verse:PHP.002.029'
  ssx-ssx: Ketisona꞉ e pokaaluekema꞉ hone witolo hata꞉ta꞉ ipiki homaapa꞉na꞉ hone na
    wieke ekima꞉ ipikita꞉ tekepa꞉ta꞉ homeekepate piekeme. Kutupiki hauta꞉ ikana꞉ma꞉
    I̱ tamba꞉ mea꞉pa꞉peke na ya꞉la꞉ ekita꞉ ipikana꞉ma꞉ pealuekema꞉ piekeme.
  mkl-mkl: domi í mɑɑi iku si icɛi Kirisi. Í tɑ hundeɛ í nɑɑò sobi iyi iŋɛ tɑkɑ nŋɛ
    i kù bɑ fɑyɑɛ i nɑɑm wɑ ŋɑ wo.
  gaq-gaq: ଡାଗ୍ଲା ପେଇଂ ଆନେଙ୍ଗ୍ ଆଣ୍ଡିନେ ସାଇଜ ବିପେୟାକେ ଣ୍ତୁ କିସ୍‌ଟନେ କାମ୍ ପୁରନ୍‌ ନ୍‌ସା
    ମେଁ ଆତାନ୍‌ ଡିଙ୍ଗ୍‌ନେ ୱେଚେ ନିଜର୍ ପାରାନ୍‌କେ ଗୁଏନେ ସାମ୍‌ନା ଡିଙ୍ଗ୍‌କେ ।
  gof-RNT: Hintte ta matan gididi oothanaw dandda7onna maadiya maaddidi Kiristtoosa
    oosuwa gisho ba shemppuwas mishettonna ixxidi hayqqi kichchidi attis.
  unx-unx: ଚିଆଃଚି ଆପେ ଆଇଙ୍ଗ୍‌କେ ଅକ ଦେଙ୍ଗା କାପେ ଏମ୍‌ ଦାଡ଼ିୟାନା, ଏନା ପୁରାଏ ନାଗେନ୍ତେ
    ଇନିଃ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ କାମିରେ ଆପ୍‌ନାଃ ଜୀଉକେ ସାଙ୍କାଟ୍‌ରେ ଉୟୁଃକେଦ୍‌ତେ ଗଜଃଲେକାଏ ହବାକାନ୍‌
    ତାଇକେନା ।
  gah-gah: '@see-verse:PHP.002.029'
  lcm-lcm: using si avibisan ke si Karisto, ike kata alis aongos kana to singina,
    na kala angasungai asi mat asi kana me atapunuk ani kami keve lomlomonai ro anig.
  aer-aer: '@see-verse:PHP.002.029'
  qvc-NT: '@see-verse:PHP.002.029'
  tgl-ULB: Sapagkat dahil sa gawain para kay Cristo kaya siya nalapit sa bingit ng
    kamatayan. Itinaya niya ang kaniyang buhay upang mapaglingkuran ako at mapunuan
    ang hindi ninyo kayang gawin sa paglilingkod sa akin.
  cbs-NT: Tsuan man ea jaska watidubumajaidabiaken Epafrodito ewen taea jawen jiwea
    yaushiama mesebiaken Cristo dayaxunaiwen taea ea medabewai juima isin paepa bitan
    mawakin chanima nuku xununkeanimaki.
  xtm-NTPP: Vaa kuechi ja jinukuechi de nuu Cristo ma, vaa suu de táa ndaka nawa jiniñu'u
    sa ma, te suu de sa'a ndaka ja masu kuu jin sa'a ni ma, te chukan kúu ja ni iyo
    yika de ja vala ti'i‑nka, te kûu de nkuu ma.
  nnq-nnq: gambu jwombe akiba papipi nukuwe magambu gwa liengo lya Kilisto, ngaubeka
    mukioya bwomi gwakwe kupala anyangate pamachipulanga kunyangata.
  bao-NT: Jesucristo yeere padema ĩigʉ, bii yaicoabowi. Mʉja majuropeera yʉre mʉja
    ca tii nemorã dootiriquere tii nemoma ĩigʉ, bii yairicaro pʉtoacãpʉ ametʉawi.
  san-ORI: ଯତୋ ମମ ସେୱନେ ଯୁଷ୍ମାକଂ ତ୍ରୁଟିଂ ପୂରଯିତୁଂ ସ ପ୍ରାଣାନ୍ ପଣୀକୃତ୍ୟ ଖ୍ରୀଷ୍ଟସ୍ୟ କାର୍ୟ୍ୟାର୍ଥଂ
    ମୃତପ୍ରାଯେଽଭୱତ୍|
  huv-NT: Cos wüx minajiüt Teat Cristo tajlüy mandeow. Nej ngo mapiüng wüx, masey
