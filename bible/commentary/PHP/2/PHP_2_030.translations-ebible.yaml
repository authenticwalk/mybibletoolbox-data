  bsj-bsj: kin ker nangen kiristi ca dadom ca bwiyetiye, con ciya leka dume cek naci
    mamen nangen do wuro no kom ka matiye.
  cak-cak: Roma ri Epafrodito juba' ma (xcom, xquen) chupan rusamaj ri Jesucristo,
    roma xuya' ri ruc'aslen chuvech ri camic richin xuruya' chuve ri man xixtiquer
    ta xu'iya' rix.
  chf-NT: Uc'a u cherben u patan aj Cristo, jin uc'a dachichda chämic. Mach u bäc'ti
    chämo tuba tic u täclenon, uc'a anelaba mach u ch'i tiquet a täclenonla.
  tlf-tlf: '@see-verse:PHP.002.029'
  piu-2006: '@see-verse:PHP.002.029'
  poh-NT: Jeꞌ reꞌ nipahkaj chi na̱banam tak maj reꞌreꞌ qꞌuisi̱n nak maꞌ xquimic ruꞌum
    i camanic xtakꞌabjic rikꞌormojic reh ruꞌum i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric.
    Jeꞌ woꞌ chic, reꞌreꞌ xicoj pan yohbalil ricꞌacharic naxchalic pan ajelow-bal hat-tak
    chi nitobjic chipam take paꞌ bih nwa̱j ayuꞌ ruꞌum chi chawunchelal hat-tak maꞌ
    xaꞌn ta tak canar chalic chi nitobjic pa nicꞌaxquilal.
  tue-tue: Cʉ̃ʉ̃ Cristoyere padecotegʉ niijĩgʉ̃, diajõãmiwĩ. Diaró pʉto niipacʉ, mʉ́ã
    tiiápuboriguere yʉʉre tiiápuwi.
  bjp-bjp: wara le i ta liu kia tom na foim ke Karisito, ma fatat in met. Aunbiing
    biil ifasi gamen lupes iau, i ier tom le in kep salmi na lupes iau, ma biil i
    lala wol na liu kia, le in met le biil.
  xon-xon: ba pu? Kristo aatuln pu, waa nan daa nkun. Waah nan ban u ter mi, naah
    kaa nan ŋmaa ter mi pu na pu, le u nan kan linimaln.
  tzo-ZNT: Lavi jaꞌ ox ta xcham o ti chtun yuꞌun ti Cristoe. “Muc ta alel mi jaꞌ lilaj
    oe”, xi xa. Lec itun cuꞌun yuꞌun snaꞌoj ti avoꞌonicuc acoltaicone, pero mu cꞌu
    xavutic, jaꞌ li nomoxuque.
  mpm-NT: Chi sɨkɨ jniñu Cristo kuu ja jaku ni ga, ti kuu da niku. Chi ni tava ini
