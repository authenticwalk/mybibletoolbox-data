  san-BUR: ယတော မမ သေဝနေ ယုၐ္မာကံ တြုဋိံ ပူရယိတုံ သ ပြာဏာန် ပဏီကၖတျ ခြီၐ္ဋသျ ကာရျျာရ္ထံ
