  tlf-tlf: Nimi aget fugun-bii uyo, tambaliim ke numi tinum Epafroditus iyo daabeli
    no tolon-tema no o agan-bii ko. Kale begal mungkup ogok ke-bom God imi weng tambal
    uyo tele kafale-bom dong dagane-bom no ke-bala alop talan-bulup kale, beyo ilipmi
    tinum kale, daapnelip tal dong daganem-nuuba ko.
  piu-2006: Wati Yipaparatatutjanya ngayulu nyurrangarrilakutu wantirriyalkitjangku
    kuliṉi, wati paluru nganampa walytja. Tjungungku ngalitju Katutjaku waarrka palyarinkupayi.
    Yilta paluru Kurayitjaku waarrkana nyinanyi, ngayunya nguwanpa. Nyurrangarri irriṯi
    wati palunya ngayulakutu ngalya wantirriyaṉu, yaṉṯayaṉṯantjakuṉi.
  poh-NT: Chi jeꞌ aj reꞌ ruꞌum chi maꞌ jaꞌ ninaꞌbej ta pe chaj bih nanicahnic wi̱ꞌ,
