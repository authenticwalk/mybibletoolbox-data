    rimuju̱ntiy sa̱tidye jnu̱y rana̱cho̱ ravya̱tara, jiryi̱bivaju̱.
  mxb-NT: Tído ni̱ na̱kani inii̱ ña̱ va̱ꞌa cháá ka̱ tandaꞌí Epafrodito saa̱ ra̱ noo̱
    ndéi ndó. Ta ñanii̱ kuendá Jesús kúú rá, ta kéchóon nduú ra̱ xíꞌíín, ta chíndeé
    táꞌan ra xíꞌíín naái̱ xíꞌín ña̱ kini. Ta ndoꞌó ni̱ ta̱ndaꞌá ñaá ni̱ kii ra ni̱
    chi̱ndeé rá yuꞌu̱ xíꞌín ña̱ xínñóꞌí.
  pon-2006A: I lemedahr me e pahn mwahu ma I kadarowei rehmwail riatail Epaprodaitus,
    me iang ie doadoahk oh pil iang ie pei, oh me pil sewese ie nin duwen noumwail
    sounkair men ong ie.
  maq-NT: Peru xi má ná ne, hacuaha sahmi ngujyë xi tsingátju nuju Epafrodito xingueen.
    Me vëhë ne, casahmi me coná xa, hane cojo me vëhë cacaa niji cojo cjuahngatacun
    rë xuta xi chohovëë naja. Hacuaha cavisecoo ná me sacuatjin xi meje nuju ngayun
    xi caningatjun me.
  hto-hto: Daje izói cúemona uáfodo jóideza, cue ama Epafrodito omoɨ cɨ́gɨmo jáirena.
    Afémɨe cue táɨjɨnana nabáifɨredɨmɨe. Daje izói fuirilla izói cue llócaigafue nabáifɨredɨmɨe.
    Mei íadɨ naui cue jitaica raamo táɨjɨllena omoɨ cuemo orécamɨe, abɨdo ómoɨmo orédɨcue.
  por-BRBSL: Mas achei necessário enviar a vocês Epafrodito, meu irmão, companheiro
    de trabalho, companheiro de soldado, e seu apóstolo e servo de minha necessidade,
  ces-NKB: Považoval jsem však za nutné poslat k vám Epafrodita, svého bratra, spolupracovníka
