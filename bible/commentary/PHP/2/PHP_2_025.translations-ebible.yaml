    we odaimaro yabairo aafine eno we imukakune.
  eng-YLT: And I thought [it] necessary Epaphroditus — my brother, and fellow-workman,
    and fellow-soldier, and your apostle and servant to my need — to send unto you,
  jni-jni: Abanna in bassa uguna irezi in tumi Abafarotius, me uhenu um mani uroni
    ukatuma, una kadura kashi me ma kuri mazi urere barki imum be sa in nyara.
  kne-kne: Ninemnem ko abe ay masapol ay pasaaen din agi tako ay si Epafroditus ay
    kaoblaak ya gait ko ay soldadon Cristo. Sisya di inbaa yo en sak-en ay bomadang
