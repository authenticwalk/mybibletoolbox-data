    auga, ke oulaisa lau kapaꞌina aniꞌi laani auꞌi ekapaiꞌi epeniiau auga, faulaimue
    oi eemi fefai pugu auga laopolaga ekainia.
  aey-aey: Ija Epafrodaitas suldocomin ageca ligiannu cisdom. Uqa ija wawige meleec
    cotica, uqa me jena cabi hijenica, uqa ijaca osoben han dana. Wele age Filipai
