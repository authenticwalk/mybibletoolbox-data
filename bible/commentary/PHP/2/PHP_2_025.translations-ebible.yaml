  cui-cui: Mataʉtano nanta xeinan xua bewa pacata itorobinchi Epafrodito, pon be taeweicho
    tatsicotaein, irʉ pejume cowʉntsixae Jesús, pon taneyawenaein xua cueicueijan
    Nacom Pejume Diwesi. Bapon jume daunweya pacuidubanbe poxonae bequein ichamonae
    abe yabara paeba Nacom Pejume Diwesi. Bapon Epafrodito, pon bayatha painta itorobame
    xua taneyawenaewa tsane pocotsiwa nantawenonan.
  boj-2014: E endegsi are qalonum, e Epafroditus dego qariŋyit a nuŋgoq gilqas. A
    gago Kristen was bole. A e ombla wau qujai. Aqo ombla qatqarosim jeu tamo naŋgi
    ti qoteqnum. Niŋgi nami a qariŋyonab ijoq bosiqa aqaryaiboqnej.
  eng-OEBUS: Still I think it necessary to send Epaphroditus to you now, for he is
    my dear friend, fellow worker, and fellow soldier, and he was also your messenger
    to help me in my need.
  eri-eri: Ji ninafe isini, ji Epafroditus huuru tuwehenga tere bagu mayona bona.
    No ere ebere baige, onodu ere haruwe etenga, no oota beha langa no yame ilibafe,
    onodu no edo ji hoyo hiyei nomo bona tere huuru tuweinga ji bagu mayaiha.
  wiu-wiu: Anu oya ago Epaperodaisi kiwike wida wakapea pa wane wetekamedeku. Einago
