  hot-hot: Môlô bôk ôêv Epaploditus halêm hadêŋ ya ek nêm ya sa. Yani hatôm yenaŋ
    aiyaŋ atu ba yai adum ku vovak haviŋ i. Ma doŋtom yani lamalaiŋ lôk lahiki hathak
    môlô ek malê nena môlô bôk olaŋô abô hathak yani hapôm lijiŋ. Ba intu tem yanêm
    ôpêŋ imbiŋ ba êsôk ek môlô.
  mqj-NT: Anggaria Epafroditus, to kuala siulu'mo, to musua sae umpamoloina' parallumi
    kusua matin sule. Mangkamo' nasolaan illalan pengkarangangku anna pangngewaangku.
  rus-SYN: Впрочем, я почел нужным послать к вам Епафродита, брата и сотрудника и
    сподвижника моего, а вашего посланника и служителя в нужде моей,
  mbh-mbh: Na lemik ve i vengveng ako aro tho pake werer a Epaproditus a thomu nge
    wot. Ini teik ako i um tomo nge tho na i mit tomo nge tho nge punong a omaing.
    Na ini lomu riong elnga ako thomu o pake i tomo nge lomu sungong mo i opoal tho
    nge ur ako tho poor nge.
  bdd-bdd: Ta bewa tuwa ꞌigu nuwatuhu ꞌabehega ꞌilobwaineya ma Epapilodito yahetune
    hileyawa ꞌoimiya, tauna tasigu ta mahetegu ꞌapaipaihowa, tuwa gide ꞌaloloꞌaleha
    Yesu Keliso weyahina. Epapiloditoina mwalo ꞌagu lema ꞌoimiyega ꞌitauyeyama,
  cbt-NTPO: Iporaso nipirinhuë' Iya Ipapirotito a'patantaranquëma'. I'hua chachin
    a'patiramaco catahuaincoso marë'. Canquihuachina, nóya catahuarinco. Achinicancaninco.
    Naporahuaton, inanta' Quisocristo nanamën a'chinin. Ina marë' parisitaponahuë',
    noya ahuantërin. Iporaso nipirinhuë' canpitataquë pananta'in, tënahuë.
  srn-NT: Ma mi e feni en fanowdu fu seni brada Epafroditus kon baka na unu. Mi nanga
    en ben wroko èn strei makandra. Un ben seni en kon fu yepi mi nanga san mi ben
    abi fanowdu.
  cta-NT: Loꞌo juaꞌa̱ nduꞌni tsa chaꞌ ca̱a̱ chaca yu ca slo ma̱, ntiꞌ naꞌ; Epafrodito
    laca yu biꞌ. La cuiꞌ yu tyaꞌa ndyaꞌa̱ ya cña laca yu, loꞌo juaꞌa̱ nguula tsa cña
    nguaꞌni yu loꞌo ya loꞌo nguxacui̱ ya chaꞌ jiꞌi̱ nguꞌ cuxi. La cuiꞌ yu biꞌ laca
    nu nda ma̱ ya̱a̱ ca slo naꞌ tya tsubiꞌ la, chaꞌ xtyucua yu ꞌna loꞌo na laca nu
    lyiji xi ꞌna chaꞌ tyiji̱ yuꞌu ꞌna chalyuu.
  bqc-SIM: Wá gbɛ̃do Ɛpafↄdi, ma zĩkɛndeeɛ, mɛ́ ma zĩgↄ̃ dee pↄ́ a aà zĩ̀ dↄimalɛ
    ń pↄ́ pↄ́ málɛ a nidɛↄ, má è a maa mà aà gbaɛwáɛ.
  tcz-CHONGTHU: Tutadia dingin Epaphroditus nahenguva hinsol ding kangaito ahi. Amahi
    sopi dihtah tohkhompi ahi.
  mar-mar: तरी मला माझा बंधू आणि सहकारी व सहसैनिक आणि तुमचा प्रेषित आणि माझी गरज भागवून
    माझी सेवा करणारा एपफ्रदीत ह्याला तुमच्याकडे पाठविण्याचे आवश्यक वाटले.
  snp-snp: Ido oiya eti-mati ya mono koinatefo Epafoloditusi ya linatedoka itibito
    ilifi melenae, loto auma wito kolowe. Amo ya namoki lakoina mono lono olomi we,
    ido mono ka kuwolafo fina fi umomi we ya linate yate namodoka ilifi melato, amokafo
    keina kolodo ya ane olu faka loto minami we ne.
  isl-isl: Mér fannst rétt af mér að senda Epafrodítus aftur til ykkar. Þið senduð
    hann til að bæta úr þörf minni og ég get sagt ykkur að við urðum góðir vinir,
    störfuðum saman og stóðum hlið við hlið í baráttunni.
  spy-NT: Kyōōyooku ng'eetaabiya Ēbāfurōtiitō wōlēē āmiitē sukuyēētyēēchoo. Kōōkēēwuulyēē
    lōkōōywēk chēē kāroomēch kyoomē booryēēt tukwaay. Nteenee, kwaasoot kule karaam
    ākētu inee kuchō wōloo ōmiitē,
  xnn-xnn: Ngem kanak en masapol ay pasagongek issa ay dagos nan ib-a tako ay si Epafrodito.
    Kanegko besat siya tay nakiiib-a ken sak-en ay kaneg soldadon Apo Dios gedan.
    Siya nan inbaayo ken sak-en ay mangbadang isnan am-in ay masapolko.
  mwe-mwe: Bhai ngunaganishiya kwaatuma kabhili apwanga a Epapulodito kunngwenunji,
    bhakamula liengo na nne, bhakomana ngondo ajangu, numbe ni bhantenga bhenunji
    na bhanyangutile nne kwa indu inapinjile.
  tte-tte: Yanuwatui sowasowanamo kalakava Epapilodaito yayawasa-yavivilayawa kolimiu,
    iya yagu tali topaisowa yo yagu tali tokaleya Keliso kaiwena, tabe iya ami tosagenawasa
    bwaimwana kwayawasayama koliyau na isaguiyau kagu eoma koina.
  tcs-tcs: Ai tingk ai go mata sane Epaprodaitas gobaigen po yupla. Em i tru amenbala
    ane em i tru wokmet tugeda wea mi po prise da Gudniuz baut Kraist. Em i mesizman
    blo yupla ane yupla i bin sanem kam po elpe mi wen ai bin nide elp.
  hlt-THB: Ka napa, ka bibipyi haih ingkaw ka qalkap pyi Apaphrodita ve nangmih a
    venawh ka tyih law tlaih ham ngoe hy tinawh poek nyng, anih nangmih a dyihthing
    na awm nawh kai anik bawmkung na nami tyih law na awm, awm bai hy.
  soq-soq: Ita do menanedia Epapodaitas gagalowanteapa. E ne sumanai sona Epapodaitas
    benemala apanawa walaaubelano dima ne menanedia wadene mainawo wisen. Me ne do
    Gagalo euda baiwa nolantite onantitana. Ita ne insedina me ideita rua os wapaaubepo
    leulepie wisepi e manlawo.
  qub-qub: Ermänunchi Epafroditutapis cutichimur cachamuptë allimi canman. Ima allishi
    payta cachamurayqui yanapämänanpaj. Payga Tayta Diosninchïpa suldärunno carmi
    imano ñacarpis Jesucristo munashanno yanapaycäman.
  att-att: Á ninonò ku ta máwák ku galâ nga palabbetan nikayu kunangane si Epaprudito
    nga wagi tam. Á napiá ta nabbilinán naw, á jinok naw saw giák ku ta mangabbák
    nikán ta ngámin nga awágak ku. Á aggina gapay yù kabbuluk ku nga mattarabáku sù
    ipakuá ni Apu nikán.
  bki-bki: Vite dolu tai bereio ka neverial van kamiu, ka kuruado nei Epavrotaitas
    naio mie toru laka banbano-o na namial jibe bo ka neiila riviedu bereio rial kamiu
    beamu vo. Kumiila binimei tibe ka kenemiu ijaiano tai ban kiniou, naruei numim̃au
    burukuti bo, numisikili numitu vio takurano na bo mia bo ea mira.
  bqp-bqp: Ma gbɛ̃ Ɛpafarↄditu, ma zĩkɛri dake, ma zĩ̀kari dake kũ a a zĩ̀ à kpámai
    kũ pↄ́ kũ matɛni a ni dɛnↄ, ma è à mana mà a gbarɛáwamɛ.
  mcp-mcp: Njɨ mə ámə kwey nə́ í bul jəla nə́ mə ntɨ́ɨ́g bɨ́ *mínyɔŋʉ̂ waamə́ Ipafʉrodit
    bɨ́ á ntɨ nə́ a zə́g dʉ kwíínd mə ja mə́ jɨ́ɨ́ kwííndyá yɛ́. Nyə a mə́ zə wá nyúul,
    kwiid mə nə isɛ́y, zə bə mə muud gwooŋg lúmbʉ́líd.
  hat-hat: Konsa tou, nou chonje Epafwodit, frè nou an, ki te travay ansanm avè m',
    ki te la avè m' nan tout batay. Se nou menm ki te voye l' vin ban m' konkou. Enben,
    mwen wè se nesesè pou m' voye l' tounen ban nou.
  npl-NT: Ne nikyejyekolia, kualiká noiwa manomechontitlanili n tokni Epafrodito,
    akin nomejwah ononkualtitlankeh manechpalewiki itech tlan monekis, iwa ye otekititínenki
    iwa otlaijyowijtinenki nowa kemi se soldado.
  bgg-bgg: Gu è nowjong gathek ro ikhuii Ephaphrodithus shii nathek hà thoh ge phane
    mugak ro, hanyie yi blia rek ne gu chiang shii ragung pha mak rek ne hanyie yi
    nathek ro muapho duiine gu shii nong phi ne blia rek phi ro.
  eng-TCENT: But for now I thought it necessary to send back to you Epaphroditus—my
    brother, fellow worker, and fellow soldier, who is also your messenger and minister
    to my need.
  eng-BSB: But I thought it necessary to send back to you Epaphroditus, my brother,
    fellow worker, and fellow soldier, who is also your messenger and minister to
    my needs.
  cpu-NT: Iriira netavakya notyaantaimiri iyeki Epafrodito, itzimi potyaantakenari
    pairani. Osheki ineshinonkatapaakena. Jimaperotatziirora ikempisantanake irirori,
    iriitake tsipatapiintakanari nokinkithatakaantzi.
  san-ASM: অপৰং য ইপাফ্ৰদীতো মম ভ্ৰাতা কৰ্ম্মযুদ্ধাভ্যাং মম সহাযশ্চ যুষ্মাকং দূতো
    মদীযোপকাৰায প্ৰতিনিধিশ্চাস্তি যুষ্মৎসমীপে তস্য প্ৰেষণম্ আৱশ্যকম্ অমন্যে|
  tac-NT: Neka 'we 'la nirá ye rió Epaprolito rewégame julamia alemi napu 'emi mochí,
    ye rió napu Onorúgame oyérame ju napurigá ne, napu ne gompaniérola ju nóchalichi
    napu 'we iligéchigó nemía ruyá 'we a'lá ko Onorúgame nila ra'íchali napu'lige
    bajchásiga ne jena galírale, napu 'emi júlale napurigá gu'írimala ne'chí bilé
    tabiri rokárélasa.
  eng-WEBPB: But I thought it necessary to send to you Epaphroditus, my brother, fellow
    worker, fellow soldier, and your apostle and servant of my need,
  gfk-H: Senbia iau lik bia i manga tahut bia iau na tulei Epaparoditus no tasigu
    ta Karisito ukatika ta muat. Ia nong i ta papalim tikai ma iau. Ma i ta pusak
    mah ira tinirih tikai ma iau narako ta iakan ra hinarubu. Ma ia mah no numuat
    tultulai nong muat ga tulei ia wara harharahut iau.
  viv-viv: Tu iya ganuwanuwa vaita gilubodana be tobohiyaku Efafolodaito agaimiya
    ganaꞋiveninisena. BanaꞋe Yesu Keliso yana tofaisewa anafaiweya kadu iyaꞋeku, ada
    Keliso faꞋine bana iya buye alulugaviya. Tu bana Efafolodaito kadu omi loseyanimi
    waꞋiveninisena be iya ginaꞋitaveꞋaviku kalivai-nadi.
  yao-yao: Nambo yamajile kummusya kukwenu nlongo njetu che Epaflodito katumetume
    njangu pa masengo ga kujichenjela Ngani Jambone. Iyoyo ali jwantenga jwenu jumwantumile
    achenjeuchile yaikuusoŵa.
  tgp-tgp: Pani na lo r̃omr̃omia vara a pa mele r̃ule Epaphroditus vano isamim. Enia
    voraiku, tapalaku na vavahinau, ale tapala tamlohi vuro matea mata rasua, ale
    nomim vahar̃ule, haratu ka lo r̃ulea isaku vara i tueniau nike.
  auc-NT: Ayæ̈ Epapododito mönö tönïñacä incæ botö tönö guëa cæmöna ïmönapa. Wadäni
    pïinte cædäni adinque mönatö guëa wææ cæmönapa. Tömengä ingante mïnitö, Pabodo
    beyæ̈ ante godö cæcæbiimpa, ante do da pönömïni ponte cæcä æntabopa. Tömengä ingante
    ñöwo wæætë adodö mïnitö weca edæ da pönömo ponguënengä ingampa, ante pönëmopa.
  kbc-NT: Pida jakadi ina me leeditibige me jiiɡ̶e mopiticogi makaamitaɡ̶atiwaji ɡ̶onioxoa
    Epafrodito. Ibakawa, codaa meliodi me idinoniciwaɡ̶ataɡ̶a me jeloɡ̶otaɡ̶a nibodicetedi
    anele, micoataɡ̶a niɡ̶inoa iodaɡ̶awadi ane dinoniciwaɡ̶aditibigiwaji. Codaa akamaɡ̶akaamitiwaji
    aniwakateeni me idaxawa, niɡ̶ijo naɡ̶a inoa ane aniaditibige meetaɡ̶a.
  bmh-bmh: Izal dabeleu go naliu, agal zaiag Epaproditus koli ulis ag waiagab palautemin,
    bitamau. Go izal magi sul, ig Uwait nugau salau ereg macanemun. Go malai du sul,
    gusig tapai daimai, Uwait nugau Ze petak pet duailel awaraneu. Agtal go iz isanilabun
    palautina, aleun.
  ctu-BL: Tsac ña'ta ja'el yom mic choc majlel ba' añetla quermano Epafrodito, c pi'ʌl
    ti e'tel ti jini wen bʌ guerra. Chocbil tilel la' cha'an, tsi' wen coltayon.
  meq-meq: Nəkurom ka sərum ha malamar kway Epafrodit, ndo məsləre kurom nakə ka slərumeye
    hərwi ada mâ dzəna ga tə wu neheye andaya fagaya bay aye na, neŋ tə neŋgeye nəmaa
    ge məsler salamay. Nəmaa ge məsler ta gədaŋ tə neŋgeye salamay hərwi bazlam i
    Mbəlom. Na dzala anəke na, ŋgama mâ ma naha ka təv kurom.
  noa-H: Mamʌ hichiita mʌʌgwaiwe mua deeu pãar haar maach k'od Epafrodito pʌ̈iju.
    Pãrau mʌ juag hoomk'ĩirta hi pʌ̈itarr haawai chadcha hirua hʌ̈u mʌ hipierr maach
    Pör Cristo hiekjã jaau wai k'itanaa woun hat'eemjö hag kõitjã warag k'aigpër hiek'a
    k'itaajem.
  alp-NT: Iteki ebe Epafrodituse rebe hlaleke sakesa kai ite rebe imi ulakeni lokoku
    kena itapa aure, au noake be misete au ulake ilome loko imi suike. Ikerike ktili
    kai au sakesa peneka kena auku makerike kai itahane susate sakesa kai au lupe
    solaluaru esi tahane susate kena lisare.
  san-VEL: apara.m ya ipaaphradiito mama bhraataa karmmayuddhaabhyaa.m mama sahaaya"sca
    yu.smaaka.m duuto madiiyopakaaraaya pratinidhi"scaasti yu.smatsamiipe tasya pre.sa.nam
    aava"syakam amanye|
  kbq-kbq: Hianagi nagrama antahuana tamagritega Epafroditusi'a vugahie. Nagri nenfu
    magoke eri'za enerita, tragoteta ha' nehu'a ne' (sondia), agra tamagri naneke
    erino eme nasmisnia ne'kino, upama nehuazana naza nehia nere.
  kbh-kbh: Ats̈e sëntsejuabná yojtsemna, Jesucrístbeyeca bëngbe cats̈ata Epafrodítnaca
    choye jíchmuana, nda áts̈eftaca cánÿiñe endëtrabája y chë ts̈abe noticiënga ndegombre
    soyënga bétsemnama jinÿanÿiyama endenojuerzana, nda ts̈ëngaftanga s̈mojanichmó
    ats̈e chas̈uabëuájabuachama.
  ron-LSB: Dar am crezut că este necesar să trimit la voi pe Epafrodit, fratele meu,
    tovarășul meu de muncă, tovarășul meu de luptă, apostolul vostru și slujitorul
    meu de nevoie,
  pon-pon: A i lamedar, me mau en kadarlan i komail ri ai Epaprotuj me ai warok ni
    ai dodok o ai peipei, iei omail men en kadar, o me papa ia ni ai jamama.
  nhe-BL: Pero para amantzi, nimoilhuía más cuali sampa nimechtitlanilis toicni Epafrodito
    tlen innechtitlanilijque para ma nechhualiquili tlen inquisentilijque para ica
    nimopanoltis ipan itequi Toteco. Huan nojquiya tequitico nohuaya ipan itequi Toteco,
    pampa nechpalehuía. Pampa nechpalehuía ipan nopa tlatehuijcayotl tlen tijpiyaj
    ica tlen ax cuali.
  sps-sps: Tana fo mar nainy tovei, nyo fakats rou ma jiats fatabiny naats e Epafodaites,
    a vamuinyasiny fafaaman tsonyo i tsumi. Ayei te binun fanaangis en fiisen vaminyo
    sa faarei non a tsoiny puaan. Ayei kan a tsoiny ngue tsumi to te jiats mimi a
    faakouts vatuanyo to te aaruts finy anyo ta ka.
  wnc-wnc: Sike nata Epafrodaitas initewa ginde kuwikge nataat. Waapa Jesuat nana
    tapatu dakngake natane notna dakngake yuak. Ita Jesue puya amin notna dakngake
    naat gatake puya pasikamaunin. Tupa ginda initewa nae apuke sanga nata dapbumunin
    gatangamuke ginde tangge tasikut.
  bus-bus: Ma gbɛ̃ Ɛpafarↄditu, ma zĩkɛri daa, ma kↄ̃dɛkɛri daa kɛ̀ a à zĩ̀ à dↄmalɛ
    kↄ̃n pↄ́ kɛ̀ mɛ́ɛ à ni dɛɛnↄ, má è à maa mà à gbarɛawamɛ.
  gub-BL: Amono kar putar Eparoxi pepyr ihe nehe no. Herywyr romo hekon a'e. Penyky'yr
    romo hekon no. Uma'ereko iko herehe we Tupàn ze'eg imume'u pà no. Amo 'ar mehe
    pemur temetarer izupe, ta'e pepurupytywà wer herehe pe xe. Eparoxi werur a'e temetarer
    ihewe.
  imo-imo: Nalo kinye i teli oi enoni na lipe tapondopa nokopili ningo liko munduringi
    iye Epafroditus eno moromelena altopa opili paa lipo mundumbo konopu lteo. Yu
    linonga angenu, na kinye peya kopu tepo kongono tepo, Gotenga ungu tukumemu mainye
    naa pupili nimbolo peya opa terembolo iyemu.
  boj-boj: E endegsi are qalonum, e Epafroditus dego qariŋyit a nuŋgoq gilqas. A gago
    Kristen was bole. A e ombla wau qujai. Aqo ombla qatqarosim jeu tamo naŋgi ti
    qoteqnum. Niŋgi nami a qariŋyonab ijoq bosiqa aqaryaiboqnej.
  eng-DRA: But I have thought it necessary to send to you Epaphroditus, my brother
    and fellow labourer, and fellow soldier, but your apostle, and he that hath ministered
    to my wants.
  knf-knf: Kë nşë ten awin kë dwo i kayil Epafrodit kak, ayiţ nja ţi *Kriŧtu, i ŋjaaŋ
    ŋgakandër kalemp kabot kagutar *Uţup Ulil Unuura. An nayiluluŋ ţi nji ado kalemparaan
    wi nwooŋ ţi kanuma.
  san-KHM: អបរំ យ ឥបាផ្រទីតោ មម ភ្រាតា កម៌្មយុទ្ធាភ្យាំ មម សហាយឝ្ច យុឞ្មាកំ ទូតោ មទីយោបការាយ
    ប្រតិនិធិឝ្ចាស្តិ យុឞ្មត្សមីបេ តស្យ ប្រេឞណម៑ អាវឝ្យកម៑ អមន្យេ។
  arn-NT: Ka femngechi kümelu trokiniefiñ tamün werküleluwafiel tati peñi Epafrodito,
    iñche ñi kompañ ta küdaw mew tati weychan dungu reke felelu, fey tüfa ta eymün
    tamün werkülelmufiel tañi kelluaetew iñche ñi duamtunieelchi chemkün.
  zas-NT: Abiꞌ rulüü rüjn naguiejn gaxhalan da miwan Epafrodito ladxidi. Lëjt guxhaal
    laaman din güünman naj yudar loj ree ni ryaadxan. Abiꞌ zian cayüjnman naj yudar,
    tiblojzi cayzaagdiajn.
  ken-NT: Nnáŋ nkʉ ntɨ bɛ ɛ́chí sayri bɛto Ɛpafrodáytɔs ámpɛ́tnsɛm awu ntá yɛka.
    Ɛpafrodáytɔs mmu bǎtó bɛ ántwɔ́ ankwak mɛ mɛnu mbɔ ntɛmɛ́ nɛnu ndu bɛtɨk Yesu
    chí nkoŋo Yesu nkwɔ́ mbɔ mɛ.
