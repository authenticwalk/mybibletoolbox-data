  hin-2017: पर मैंने इपफ्रुदीतुस को जो मेरा भाई, और सहकर्मी और संगी योद्धा और तुम्हारा
    दूत, और आवश्यक बातों में मेरी सेवा टहल करनेवाला है, तुम्हारे पास भेजना अवश्य समझा।
  wol-KYG: Ci wàllu Epafrodit, sama mbokkum gëmkat la, di sama naataango, di sama
