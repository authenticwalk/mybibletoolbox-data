    no auapemotoa oto wetekakoli nokanakagoke uku.
  swe-swe: Jag tyckte dock det var nödvändigt att skicka tillbaka Epafroditus till
    er, min broder, medarbetare och medkämpe (ordagrant ”medsoldat”) som ni sände
    för att hjälpa mig med vad jag behövde. [Epafroditus var Paulus medarbetare i
    Filippi. Hans namn betyder ”vacker”, och ordet härstammar från den grekiska kärlekens
    och skönhetens gudinna Afrodite. Hans föräldrar var antagligen hedniska greker
    som tyckte det var ett passande namn. Eftersom man inte hittat något Afroditetempel
    i Filippi, är det troligt att han inte var född i staden utan flyttat dit senare.
    Paulus kallar Epafroditus medsoldat trots att Paulus själv inte var soldat i den
    romerska armén. Det kan finnas en dubbelmening i detta uttalande vilket talar
    för att Epafroditus kan ha varit en pensionerad soldat.]
  cth-cth: Ka nawngha Epaphroditus teh nangmouh koe atu patoune hane a panki telah
