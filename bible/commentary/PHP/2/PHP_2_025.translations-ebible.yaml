  amk-amk: Mae nehu doroi Epafroditusio metanatui dontai ma we fiata yau nei mani,
    todoni kontaio yenatui we mea aha mau. Fiata yau kawuru ampa na fianai aino irurai
    tutira ne, tuti yurai paria ria yau.
  fai-fai: Kata nalam nakanum Ibafadoddaitus nalaso wok faku bom sung kidel umi guew
    duduyámin kinim ade kilim kinim weng dew kámin kinim, kilim nam ufek ufek waktuwi
    dakonamumo, kale dabadáliw tase be naka dabadáyami tadako kanabi.
  ura-NT: Caraite caohachare nii cacorataaneraannu que inaraacha letoailu cana nejera
    Efaforoto letoaanu ichoaichanihane. Acate laraajiin cacorataane camijianeeo que.
  mcd-NT: Ascano manfin uqui Epafrodito nichiniquin un yopai cuscan ua ashonon. Ascacun
    nanfin uhuun ushto cuscaracoinquin. U futan Diosin tsain yoifafaini. Afin fasi
    mato shinain. Ascan un shinanracafin afanan un mato ari nichishquin.
  urt-urt: Ŋam da member Epafroditus ka plihe elme yip. Kin toꞌ poi, topoꞌe wah ilyeh
    poi, topoꞌe miyeꞌ yaŋam ŋam ŋaiye poi hindi mende wah taꞌe miyeꞌ wondoh tikin
    Got. Pe yip yember kin nat ŋaiye ka ungwisme ŋam.
  kiz-kiz: Lakini nibhwasya ni muhimu kunkerebhusya kwa nj'homu Epafrodito. Muene
    ndogo bhangu na mmbomba mbombo njangu na asikari njangu, mjumbe na n'tumishi njinu
    kwa ndabha j'ha mahitaji ghangu.
  tzo-TZE: La jnop noxtoc ti ja' lec ta jtacboxuc sutel tal li quermanotic Epafroditoe.
    Ja' ti laj ataquic tal yu'un chiscoltaune xchi'uc ti laj yich'bun tal li jmoton
    laj atsobique. Lec la jchi'in jbacutic ta abtel jchi'uc yu'un co'ol chcuch cu'uncutic
    contrainel.
  lex-lex: Ne la'a it mutwualli Epafroditus maka miy mhiopan pa nma nhima-nre' a'u,
    de awuarora la samomuounu de atiutmuat owa'ana pa nawal tiy miy die. Enre' olek
    la a' pua ampaleran wut lia a knia'ru, me nkar lia Uplerlawna kniarni ralamni
    emolmolan neka riy ida mak ka'ara pa natu natahan ralamni la'a hya'-hya' to'owa.
  dov-dov: Pesi ndibona kuti chilelede kutuma Epafuloditasi kuti aboole kulindinywe.
    Mukwesu alimwi mubelesima, alimwi ngu silumambaama, alimwi ngusinyenda wenu kali
    mubelesi wa nzindibula.
  rgu-rgu: Maulu na, au hapu susa. Boe ma emi fee ita toranoon Epafroditus mai dama
    au. Ana nalalaꞌo Ramatuaꞌ a nonoi-tataon sama-sama no au, sama leoꞌ soldadu fo
    makate tuka malaka na paretan. Tehuu besaꞌ ia, au ameda an, feen fali seluꞌ leo
    emi neu.
  toc-NT: Na̠ clac­pu­huán pi̠ xac­ca̠­ma̠­la­ka­cha̠­ni­chá̠n quin­ta̠­lacán Epaf­ro­dito
    hua̠nti̠ hui­xinín qui­la̠­ma­ca­mi­ni­ni̠­táhu la̠qui̠ naqui­mak­ta̠yay, y xli̠­ca̠na
    pi̠ hua̠ntu̠ aksti̠tum xlá qui­mak­ta̠­yani̠t nac quin­ta­scújut.
  som-som: Laakiinse waxaan lagamamaarmaan ku tiriyey inaan idiin soo diro Ebafroditos
    oo ah walaalkay iyo mid ila shaqeeya oo aan isku askar nahay, oo ah kii aad soo
    dirteen iyo midiidinkiinna xagga baahidayda,
  mam-C: Ex il ti'j tu'n taj nchq'o'n a erman Epafrodito, axj ten te mojil wuk'iy
    toj aq'untl, ex n-iky'x yajb'il tu'n junx wuk'iy, tu'n tq'metjo Tyol Dios. Ex
    axjo erman, tzaj kychq'o'n te lolte we'y, tu'n tok b'inchit jun ti' we'y.
  ndj-ndj: Nola ngiba nimulayishi kwa yumwi mlongu wangu Epafleditu, muyangu na nenga
    mufichuku na yavelili akuchilevangila Chilongu cha Nyanyi, yavelili ndumindumi
    wenu yandanga mufindu fidayilili.
  mbj-NT: Ỹ hyb n'aa newë däk, taw'ããts hẽ hä̃j ỹ hadoo do Epaporodit häd näng doo,
    ỹ tamasa hyb n'aa wë ỹ bë mejũũ do paah, tababaaj hõm bë wë. Warahén rabad'oo
    doo da, si ỹỹ ti tamo n'aa jesuu panyyg hanäm doo.
  lat-VUC: 'Necessarium autem existimavi Epaphroditum fratrem, et cooperatorem, et
    commilitonem meum, vestrum autem apostolum, et ministrum necessitatis meæ, mittere
    ad vos:'
  ngp-ngp: Hiona ni vedi nimsigiile kwenyu ndugu yangu Epafulodito uyo eli mndima
    na mtowani miyangu. Yehe uyo ni Mwigala Ulosi miyangu aigombele Imbuli Yedi hamwenga
    na miye, naho ni mnt'hu akunambiza mwa yadya huunga.
  enq-2: Nyakamame wai minao epena leaminopa epeamo Epapodaitusa doko nyakama kalyamino
    dokonya pilyina lapengena lao masetala pilyina lapu. Baa nambanya Kristene kaiminingi
    dokome namba daa jia dupanya nisoo, wai pii epe dokonya kalaipi, yandapi dupa
    tole pingi.
  eng-ASVBT: But I counted it necessary to send to you Epaphroditus, my brother and
    fellow worker and fellow soldier, and your messenger and minister to my need;
  mna-mna: Mi toŋmatiziŋ kiti Epaproditus ta koŋgo i ma imar be iuulu yo na, nio aŋre
    kembei ambai be loŋa mi aŋpimiili i ma ima mini. Ŋonoono, ni igabgaaba yo pa uraata,
    mi niamru amporou mbolŋana pa uruunu ambaiŋana.
  myw-myw: Kadiloka bakayeb Epaplodit-vak beiw. Mtowen bwadads, ililabeig va̱gan bakatamap
    waseg Seitan, atmapumiy yakamiy bo imtakavateig. Singay sivinan beiw bilakwaneimiy.
    Igeg nanon peinan nukuliganes bulagan ankatoun, tage nag sivinan bukuliganes.
  sby-sby: Lino ndayeyeti ngacinyamfwa na ndamutumu kulinjamwe mukwetu Epaflodito.
    Nendi lasebense pamo nenjame, mushilikali muname,uyo ngomwalatuma kwisa akunyamfwa
    ame.
  sll-sll: Omaga iwe, nan yona yal Epaprodaitas bai nu si ni monga bani olala di piriwa.
    Yal Epaprodaitas iwe, na kina si daule mole ha maing handere kura bole ha di waga
    i yal i para mining aki dimua. Dungwo yal i homa bai nu si na molga bani olingere
    aki di na tere ni monga maing di ba bol na tongwo piriwa.
  yaq-NT: Taa ketchia, inepo juka' Krijtopo itomak weri, Epaproliito' teamta, juka'
    tekilta nemak joamta intok iniat nemak jiokot au bichamta, i'an lautipo in aman
    emou a' bittuanee'uta a' utte'a ti ea. Jiba juka' enchim, neu ayukamtat nee a'
    aniane' betchi'bo aman bat naataka enchim a'abo bittuaka'uta.
  uro-uro: Nguat nari iva qoki ngu rhäk na gua ruaqa ma Epafroditus sagem ngän. Qa
    di sa qat tualat kä na ngo na ama sägängät ama lat da ama sägäkt ama ulaqi arha
    ron mäni ma Krais bä qa di iaqäkt kärak i sa ngän däk na qa sagem ngo ivakt iva
    qat tatnärhäm ngo sä iarhongäkt kärqärhong i ngut läk nani irhong.
  ita-1885: Ma ho stimato necessario di mandarvi Epafrodito, mio fratello, e compagno
    d'opera, e di milizia, e vostro apostolo, e ministro de' miei bisogni.
  muy-muy: 'Ka nu ti àɓəlafu nəslərioru wur ga məŋ geli Epafrodit ana kʉli. Naŋ ti
    lekʉlʉm kə̀slərumubiyu ga məjənaki nu àna zlam ya ahəcukivu ni : àra ènjia ti
    àgrukia tʉwi a, màkaɗvu ka ahar bəlaŋ ga mazoru *Ma Mʉweni Sulumani kama. Ay nəslərikaboru
    naŋ ana kʉli ti'
  kqc-kqc: Idu, mokeyaka buni bi Epaphroditus ya rofu nifeidegida, kaere bi nai dubuini,
    uni vakoi moimai ma ruda resifa amiye, ma yi nifeidena amiye kaere bi na aededo.
  tav-tav: Yʉ catamʉori paʉ majuu Epafroditore yʉ tʉpʉ mʉja cajooyupa, yʉre átinemorã.
    Jĩcaʉ punaa na catʉgooñarore bairo yʉ mena Jesucristo yere catʉgooñaʉ ãmi. Cʉ
    quena catamʉoʉ anibacʉ quena yʉ cátinemowĩ. Yucʉacã cariabatacʉ ñuuri seeto mʉja
    tʉjʉgami, “Yʉ cariariquere queti apiri yʉ tʉgooñarique pairãma,” ĩi. To bairi
    nemoo mʉja tʉpʉ cʉ yʉ tunuo joogʉ yʉ tʉpʉ mʉja cajooricʉre.
  eng-ULB: But I think it is necessary to send Epaphroditus back to you. He is my
    brother and fellow worker and fellow soldier, and your messenger and servant for
    my needs.
  spa-VBL: Pero pensé que sería importante enviarles a Epafrodito. Él es un hermano
    para mí, un compañero de trabajo y soldado compañero de batalla. Ustedes lo enviaron
    para cuidar de mí,
  fra-_FOB: Mais j'ai cru nécessaire de vous envoyer Épaphrodite, mon frère, mon compagnon
    d'œuvre et mon compagnon d'armes, votre envoyé, et celui qui m'a secouru dans
    mes besoins;
  hau-ULB: Amma ina tunanin yakamata in sake aiko maku da Abafaroditus, shi dan'uwana
    ne, abokin aiki, da abokin yaki, manzon ku da kuma bawa domin bukatu na.
  mal-mal: എന്നാൽ എന്റെ സഹോദരനും കൂട്ടുവേലക്കാരനും സഹഭടനും നിങ്ങളുടെ ദൂതനും എന്റെ
    ആവശ്യത്തിൽ ശുശ്രൂഷിച്ചവനുമായ എപ്പഫ്രൊദിത്തൊസിനെ നിങ്ങളുടെ അടുക്കൽ അയയ്ക്കുന്നത്
    അനിവാര്യം എന്ന് എനിക്ക് തോന്നി.
  lit-lit: Bet maniau esant būtina pasiųsti pas jus Epafroditą, mano brolį, taip pat
    bendradarbį ir bendražygį, o pasiuntinį iš jūsų ir tarnautoją dėl mano poreikių,
  urd-GVR: Lekin maiṅ ne zarūrī samjhā ki itne meṅ Ipafruditus ko āp ke pās wāpas
    bhej dūṅ jise āp ne qāsid ke taur par merī zarūriyāt pūrī karne ke lie mere pās
    bhej diyā thā. Wuh merā sachchā bhāī, hamḳhidmat aur sāthī sipāhī sābit huā.
  far-far: Ma nau ku manata laugo fua nau eta kwatea kau wanefuta kia sa Epafroditus,
    na wane be mulu kwatea mai 'i seki fua 'adomilaku. Nia rao fai nau fuana God,
    ma nia ka 'adomi nau, ma karo ka firu sualia malimae kulu ki.
  suz-BL: इन सोइश्‍शो आं कली वारच पाइब आं लोक्‍ब इपाफ्रोडीटस कली लेश्‍शा सोइक्‍नुङ।
    मेकोमी गो नु गेय पाप्‍तु। गो नु काथा गाक्‍शा, परमप्रभु यावे आ लोव़ शेंताक्‍व।
    फिलिप्‍पी ४:१८
  car-NT: Mo'ko yja'sakary, mo'ko yjemaminary a'sakary, mo'ko ywo'wo'mary a'sakary,
    mo'ko yjepaton me anemoky'san Epafroditus emokyry rapa y'wa o'waine iru'pa sepoja.
  amp-amp: Epafrodaitusr, nanhu yimatr, ka tfit kmiko nierahr. Filipaithu yufathur
    ror asha nanpno nia tohmohat htimo-yanr Bro Nkifrarhu hingrnefm rorn hifa fakitohnho
    marnyamora. Na soldiam hingrniwa kanjo inji hingrna-nhomora. Tamoh krho nmbuham
    rorn titanhomoura.
  bht-bht: पर मैं इपफ्रुदितुस जो तुहाड़े बाल भेजणा जरूरी समझया। जड़ा मेरा भाई है,
    कने साथी कने सोगी लड़णे बाला, तुहाड़ा संदेश मेरे बाल पुजाणे बाला, कने जरूरी गल्लां
    च मेरी सेबा टहल करणे बाला है।
  eng-NOY: Yet I thought it necessary to send to you Epaphroditus, my brother, and
    companion in labor, and fellow-soldier, but your messenger, and minister to my
    wants;
  cub-NT: Ji dápiaru jaroiye jaʉvʉ yʉre mʉje yebai majecʉ Epafroditore, mʉje daroimʉ
    mácʉre ji yebai, ʉ̃i cad̶atequiyepe aivʉ yʉre. Ʉ̃ memeimi yʉ́que ñʉje memecaiyede
    Jesucristore, apevʉ ne maucʉvaedeca ñʉjare.
  ita-1927: Però ho stimato necessario di mandarvi Epafròdito, mio fratello, mio collaboratore
    e commilitone, inviatomi da voi per supplire ai miei bisogni,
  lww-lww: Sur tap̃ena si tai na visawalen van amiu, sane kieta puruvi nap̃a Epaprotaetas,
    naga mai pap̃isi pano-o nepisu sane popon neligan naga wasup̃e si pun amiu sumo
    wa. Amligan naga pimi sane kiamiu naiilaena tai van inu, p̃isi na memiyum̃ae veraga
    po, mesum̃al veraga e mara na po na po.
  ckb-ckb: بەڵام بە پێویستم زانی ئەپەفرۆدیتۆس بنێرمە لاتان، کە لەگەڵم برا و هاوکار
    و هاوسەربازە، نێردراوی ئێوەیە و خزمەتکاری پێویستییەکانمە.
  nas-nas: Teka ioꞌ tutung tee Epaparodaitas diiꞌanko napoꞌ botoamaꞌnaang tee ninge
    mmaikoꞌ, nariꞌ mintoomaremaung eeꞌnoko nariꞌ niꞌninka neeꞌ piatoorora˜ baito-koo
    kuunge. Teenooꞌ tee diikaang naning, kapooꞌkoo ning apukaꞌmaramaing-koo pakumuuꞌnaang
    botoveruꞌnung.
  uvl-uvl: 'Pe letek unne, e teke urana nge e kulos ia Ipapotitus pule ke lange imo.
    Iange i poi ke mange iau mana: Letena manmanna nge Iesus pe nanas ia iau ke imem
    nai mo ume ke elle pe mes ke kerkereng toto nga Non Soke ana ume. Pe imo sipomo
    a kulos ia i at nge iau ke halaulaua iau.'
  eng-BBE: But it seemed to me necessary to send to you Epaphroditus, my brother,
    who has taken part with me in the work and in the fight, and your servant, sent
    by you for help in my need;
  ixl-CNT: Pek aatz cheel, ministeer nunchaj opon u Epafrodito tzexeꞌ, u kuhermano
    utz, vunmol tiꞌ u aqꞌon nunbꞌan tzaꞌ, vaꞌl ayaꞌl ikꞌuꞌl nimoloꞌin tiꞌ untxakbꞌaꞌt
    vibꞌ vatz qꞌu tzaꞌl. Echaꞌ unmol tu chꞌaꞌo. Ayaꞌ u niman tetz u Jesuus echajuꞌl
    tzunxeꞌ utz, vaꞌl nilochonin tiꞌ qꞌu kam nunsavsa.
  xsi-xsi: Andeta naŋa iloŋgu patea tu ma ao ninda-nambwe Epafroditus itaulo imâ imo
    kumi kilo. I uru iveta wurâta ŋana itula pâri ara kâ kuku naŋa, aku uru imandi
    naŋa waŋgirâŋgu lâ kazâŋa ŋine ilo. Miki muŋga kao i imâ pa naŋa ŋana ikai kuleŋa
    pana.
  crx-NTPO: '''Et howu nuni nuszut, Epaphroditus ''en nohts''u tóos''a'' huba'' hoont''oh.
    ''En neulhutsin ''unt''oh. Sulh ''ut''en-un cha ''unt''oh ''ink''ez ''ilhoh salda
    ídli. ''Et nohni nohba khuni na''á-un cha unli. ''En ''unt''oh ndet hukwa'' nuszun-un,
    ''et whunilhchoh whe sla ''ut''en.'
  kan-OKCV: ಆದರೂ ನನ್ನ ಸಹೋದರನೂ ಜೊತೆ ಕೆಲಸದವನೂ ಸಹಸೈನಿಕನೂ ಆಗಿರುವ ಎಪಫ್ರೊದೀತನನ್ನು ನಿಮ್ಮ
    ಬಳಿಗೆ ಕಳುಹಿಸುವುದು ಅವಶ್ಯವೆಂದು ನಾನು ನೆನೆಸಿದ್ದೇನೆ. ಅವನು ನನ್ನ ಕೊರತೆಯಲ್ಲಿ ಸೇವೆ ಮಾಡುವಂತೆ
    ನೀವು ಕಳುಹಿಸಿದ ನಿಮ್ಮ ಸಂದೇಶಕನೂ ಆಗಿದ್ದಾನೆ.
  bbb-bbb: Ro uvia nuvuone be e Ifafurodaetasi fu Godi ma vierafemo ro fu nosiki besu
    Godido vua maeje abe e gue nijasiamo. Ro kuke fuka nosiki daromena Godido vua
    maeje ijadufuo vafaena e guena vua gikikimana kuaemo. Ro fure irufui gue bu none
    ruovo ije dasumiemo. Ro e ije fu jare kuavoga jone akaegue ijia na ifejiekiro
    ruaema na ije kuaga fu ja giake vuakiro na ije vierafe.
  blw-blw: Yag antoyan agé hen sonodtaaw way ah Epafrodito way empaleyuhto way i manorong
    an haén ah heno way masapor-o. Kaman tot-oway sonod-o hiya te ifà way kaman agé
    sorchachun Apudyus. Ngém hen hamhamào, ekat-owén ammay ménat no epahàyat-o hiya
    ad uwan
  tam-2017: மேலும், என் சகோதரனும், உடன்வேலைக்காரனும், கிறிஸ்துவின் படைவீரனும், உங்களுடைய
    தூதுவனாகவும், என்னுடைய குறைவில் உதவி செய்தவனுமான எப்பாப்பிரோதீத்துவை உங்களிடம்
    அனுப்பவேண்டும் என்று நினைத்தேன்.
  azz-NT: Huan no niquixejecoa que monequi no namechtitanilis in tocniu Epafrodito.
    Yejua in totequiticaicnitzin axcan huan totapalehuijcau tech nijín totajyohuilis.
    Porín namejuan ne achtopa ya nannechualtitanilijque nijín Epafrodito para nechtequitilijtinemis
    huan nechpalehuijtinemis ten nechpoloaya.
  spa-RV-1909: Mas tuve por cosa necesaria enviaros á Epafrodito, mi hermano, y colaborador
    y compañero de milicia, y vuestro mensajero, y ministrador de mis necesidades;
  csy-csy: Taciang ka suapui pa le ka nasep pui, ka ngalkap seppui, ahizong note atu
    thupuak le ka kisapna sung ah hong khoi Epaphroditus sia note kung ah kongpaisak
    kul tu hi, ci ka ngaisun hi.
  mxq-NT: Dʉꞌʉnʉts tʉ nwinmay ko ngajxʉmbítʉt yʉ Epafroditʉ, diꞌibʉts ʉj mʉʉt tiꞌigyʉ
    nduñ esʉts mʉʉt nyajjʉjptʉgóy ja axʉkꞌa̱jtʉn, jaꞌa diꞌibʉ miits xytyuknigajxtʉ
    esʉts xypyudʉ́kʉt ma̱ts ndsimdsyʉʉnʉ.
  tzj-NT: Pro ja xinch'ob anin camic chi rjawaxic ntakel ja kach'alal Epafrodito ewq'uin
    nabey. Ja rEpafrodito arja' wachbil chipan ja samaj xin Dios, ok soldado xin Jesucristo
    ruq'uin. Ixix xixtakoto ja rEpafrodito chi arja' ninurto'o' chipan xa nak ta nc'atzin
    chwe.
  tdt-tdt: Uluk imi hili Epafroditu para mai tau matan ba hau. Durante nee nia sai
    hanesan hau nia alin ida hodi halao Maromak nia servisu hamutuk ho hau, i nia
    luta hamutuk ho hau hanesan funu nain ida. Maibee agora, hau hanoin hau tenki
    haruka nia fila fali ba imi.
  ron-BTF: Totuși am socotit necesar să-l trimit la voi pe Epafrodit, fratele meu
    și conlucrător și co-luptător, dar trimisul vostru și cel ce a servit nevoilor
    mele.
  eng-WEBP: But I thought it necessary to send to you Epaphroditus, my brother, fellow
    worker, fellow soldier, and your apostle and servant of my need,
  eng-FBV: But I thought it was important to send Epaphroditus to you. He's a brother
    to me, a co-worker and fellow-soldier. He's the one you sent to look after me,
  nld-1939: 'Ik heb het intussen nodig geacht, Epafroditus naar u toe te zenden: mijn
    broeder, medearbeider en medestrijder; uw bode, die me van het nodige heeft voorzien.'
  bwo-bwo: Mank'owere taan geyit keewujamoon b́tep'etuwok'o woshaat it teshtso tieeshuwi
