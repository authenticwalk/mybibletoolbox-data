  buk-buk: Muŋ-ŋga mac aŋgô bu aö gandöc ti ŋawapac, dec aŋkiŋ Epaprodaitas bu nem
    aö sa. Iŋ gêm gweleŋ whiŋ aö gitôm aneŋ asidôwa ŋandô, ma kalhac gitôm ŋgac siŋ-ŋga
    ŋayham tu kôm gweleŋ ŋawaê ŋayham-ŋga. Kwahic dec aö gauc gêm tidôŋ bu waŋkiŋ
    iŋ mbu têŋ mac loc ŋagahô.
  pri-NT: Nabàni, âna go jèe niimiri pâ, na go panuâ paé côwâ, wà pwi a cèikî béejè,
    wà pwini Épafrodite—wà pwi ia guwà panuâê medario, ba na é pitu tôo. Â bu dau
    wakè naima ba gòo, pwacèwii tupédu a-ipaa, [na bu inapàpari ê *Picémara Wâdé].
  zpq-NT: Na' ḻecze chacda' chonen byen yeseḻa' beṉe' ḻježcho Epafrodito gan' zoalen',
    ben' gwseḻa'le nga cont chaclene' neda' len bi da' chyažjda'. Ba bene' xšin Diosen'
    txen len neda', na' ḻecze ba gwdi gwxaca'to' txen.
  por-TFT: Já concluí que é realmente necessário eu mandar Epafrodite de volta para
    vocês. Ele é irmão em Cristo e meu companheiro de trabalho, e ele aguenta as dificuldades
    junto comigo assim como os soldados aguentam juntos as dificuldades. Vocês mandaram
    ele para mim para que ele me servisse quando eu tinha necessidade.
  gwi-NT: Diichaa, Epafroditus oaazhii, nakhwats'ą' nanołchyaa oihnyąą. Nijin diihaa
    gogwantrii ts'ą' Gwandak Nizįį eegirinkhii dąį' googaa. Gweedhaa tthak shaa Christ
    eenjit gwitr'it t'agwah'ya'. Gwandak haa shats'ą' nanoohchįį, ąįįts'ą' jidii geenjit
    gwitr'it t'agwał'in shits'inyąą.
  gvn-gvn: Ngayu milkabu wukurrin ngayu nyungun Epaphroditus yurranda yungal baja.
    Ngalin yala yaba-yabaju, muruku Godunku workmanmal, muruku Dubunji kunin-kuniway.
    Ngadiku yurra Epaphroditus ngaykundu yungan, nganya ngulkurrduku kujinka.
  nhy-NT: Pero axan nikmolwia moneki namechtitlanilis in Epafrodito. Yej se nokni
    noijki tlaneltokak, yej iwan nej san sekan tiktekipanoaj in Cristo, iwan san ken
    tomen tipanoaj tlajyowilistle ken panoaj in soldadojtin. Namejwan annechwaltitlanilijkej
    para ma nechpalewi itech tlan omonekia nechpalewis.
  asm-FB: মোৰ অভাবত সেৱা শুশ্ৰূষা কৰোঁতা আপোনালোকৰ পাঁচনি, অথচ মোৰ ভাই, সহকাৰী আৰু
    সহসেনা যি ইপাফ্ৰদীত, তেখেতক আপোনালোকৰ তালৈ পঠিয়াবলৈ মই প্ৰয়োজন দেখিলোঁ৷
  okv-okv: Eto ungona na hondate aja ikitava embo Epaphroditus amina namoga Keriso
    ta ke na isoro ue pure ere ouva te ungotenau namei avo ungota degi ikano pambasuja
  mxt-NT: Ta vaha cha cunuhu ra Epafrodito yañi yo nu nyicu ndo. Tachi̱ ndo chi ra
    vatyi quichi tyinyee ra chii nu tyiño sahí. Ta tɨɨ́n tahan xaan ndi chihin ra
    ña vaha cha cuví ndi sɨndaro ra Cristo.
  tzo-NT: Laj xa jnop ti ja' lec chajtacboxuc sut tal ti atojolic ti quermanotic Epafroditoe
    yu'un toyol yo'nton tsc'an te chtal sq'ueloxuc acotolic yu'un chich' mul yu'un
    ti laj ava'yic ti itsacat ti chamele. Lec ni'abtej xchi'uc li'to yu'un co'ol co'nton
    xchi'uc yu'un co'ol chcuch yu'un ti contrainele hech chaj c'u che'el ti ho'one.
    Ho'oxuc laj atacbucun tal yu'un chiscoltaun. Laj yich'bun tal ti jmoton avu'unique.
  ind-AGS: Tetapi menurutku penting untuk mengirimkan Epafroditus kepada kalian. Dia
    sudah seperti seorang saudara kandung bagiku, seorang rekan sekerja dan satu perjuangan.
    Dialah yang kalian kirim untuk mengurusku,
  omw-omw: Nte tiri tiqata vakyaa Epaporotaitaasirara mwitaama tina. Mwiva nkye hinani
    nrumu ntante quarive turave. Nkye haaru mwiva ni airuqa hiarive tita, titovaro
    nruva mwaini variqaro ni airuqa hiro ni vatama kyero kuaa kyaiqama varaqiro viro.
  yrb-yrb: Nono awona nana eno imutatane, yana Efafadaitusi siaia utaro fo weta amara
    nabai fare ibeda na durua utebe naini gaukara utasu. Dawaini naini wana Yesu Kerisonu
    meremere amara sadei ari. Nana dawa ma owemate siaia umaro yabai anibisu, eno
    we imutatane.
  maa-NT: Ta̱nga k'oa̱á s'ín kisìkítsjeèn nga ítjòn siìkasén ìjngoò k'a‑nò jè 'ndsè
    Epafrodito. Ndaà kisìxáko̱‑na. K'oa̱á s'ín tsajmeiìko̱‑na koni jngoò soldado nga
    bixkàn‑tji‑je̱n 'én‑la̱ Nainá. Nainá kàtíchjí‑nò nga kinìkasén‑ná k'e̱ nga 'ñó
    tímochjeén‑na. Ndaà kisìchját'aà‑na.
  mcq-mcq: ꞌEnakaivo na vwihajujaho maijaho na Ipapirotaitasi vwea nuna kaꞌene nú
    pu puꞌúmo kaukara vejiꞌina kaꞌene nuni sorutia pina vo ꞌuꞌo joni ꞌona ojiꞌinaꞌe
    nuni ura ijija niꞌajihiꞌinaꞌomo ranave vuhuna.
  sus-A: كْنْ ﭑ مَ مَحْشُنيِ مَ، قٌ ﭑ شَ ﭑ نفَشَكٍرٍنيِ عٍثَقٌرٌدِتٍ شّي وٌ يِرٍ.
    عَ بَرَ ﭑ مَلِ كِ قَنيِ رَ عَلَ شَ قٍ فٍرٍ مَسٌ كُي، عَلْ وٌ عَ شّيشِ ﭑ مَ قٍ
    نَشَن مَ.
  jpn-1965: しかし、私の兄弟、同労者、戦友、またあなたがたの使者として私の窮乏のときに仕えてくれた人エパフロデトは、あなたがたのところに送らねばならないと思っています。
  fra-SBL: Mais j'ai jugé nécessaire de vous envoyer Epaphrodite, mon frère, mon compagnon
    de travail, mon compagnon d'armes, votre apôtre et mon serviteur dans le besoin,
  yka-yka: Tapikilku isab weˈ subey ne daˈakku balik piyu si kaˈam pungtinaˈiten bi
