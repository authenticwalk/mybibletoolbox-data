  nal-nal: Singsaxai ga naxaam adu xa rauxin a lan be azaxai xa malasing kari, gana
    kling faulin Epaafrodaaitas, daazugu lamaskana Kaarisito xuninaan sinim. Naan
    ka ra vaamuzas faraxai wana nia ma xa ra iziar varaxai wana nia lamaskana a varopang
    sin Kaarisito. Ma naan saait a rapti xai fazak dorang sinim, ina naagu kling fawat
    naan kuna vawaalang nia.
  kyq-kyq: Kɛn bɛɛki se, maam je mꞋasen kɔl Epaprodit. Naan̰ se gɛnaajege ɔɔ tɛɗn
    naaba ute maam tɛlɛ ɔɔ naan̰ se aan gɔɔ asgar cɛɛm ki gɛn kuɗn bɔɔrɔ. Naase ɔlin̰kiro
    gɔtum ki se naan̰ ɓaamo ute nakŋ kɛn am noogo kɛn am kaasn kiŋguma.
  kwd-kwd: Mai nau ku manata la'u fana 'aku orite'enia kau wane ni futanga adauru
    la Ipafrodaetus, nga wane laka'u moru kwatea mai lo'oori fana 'ani booni nau.
    Ngaia 'e taunga'i fe'eni nau fana God, ma ngaia ka booni nau alata mele funuria
    marimae adauru.
  ded-ded: Anu tosona Epafodito sueba ye ngenearu monggoc haudeac negenduae. Ye nigoc
    ua mekecde amma nigoc kecma Kebuac wasai ngic ande. Nga ngeneng ye suegec hama
    nanggekufung anenu wiac monggac mi obohobade.
  ewe-ewe: Le ɣeyiɣi sia me la, mebui be enyo be magbugbɔ nɔvinye Epafrodito aɖo ɖe
    mi. Ezu nɔvinye, nye dɔwɔhati, asrafo, ame si nye miaƒe dɔla si mieɖo ɖa be wòana
    kpekpeɖeŋum le nye hiahiãwo me la.
  nuy-nuy: Yagu ngayaajbaj-mirri nga-wijangani, naagi na-Epaphroditus nganu-lharrganjii,
    nganaagijgina nugurri-wuy. Naagi-yung nugurru nuunu-lharrgang ana-wulhu-wulhurr
    ngayawi-wuy. Naagi naa-murruyung, niiniinggarra-ngu-burri, marri ni-mijgalmini
    ngayawi-rruj, ngani-maṉmangi anaani, nga-magini-yinyung ana-mamanunggu ana-lhaawu.
    Marri ngijang nigaayunggaj ngani-maṉmangi, ngaya nganiini anubani-yung ngarra-ngaynbandangi-yinyung
    niga.
  cop-BHC: ⲞⲨⲀⲚⲀⲄⲔⲈⲞⲚ ⲆⲈ ⲀⲒⲘⲈⲨⲒ ⲈⲢⲞϤ ⲈⲞⲨⲰⲢⲠ ⲚⲰⲦⲈⲚ ⲚⲈⲠⲀⲪⲢⲞⲆⲒⲦⲞⲤ ⲠⲒⲤⲞⲚ ⲞⲨⲞϨ ⲠⲒϢⲪⲎⲢ ⲚⲢⲈϤⲈⲢϨⲰⲂ
