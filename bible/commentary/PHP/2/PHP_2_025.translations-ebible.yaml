  kjs-kjs: Naa konere naana ame Epafroditus nimi piri-para page mea rapaalua kone
    salo. Gore nimimi nipu penaalisimi rabu ora kone komea suma kogono puma lore alinu-para
    ora puri paloma raba mu aaya.
  mni-mni: Marak asida, eigi ichil inao oiriba, thougal touminnariba, amasung lanmi
    oiminnariba aduga eigi mathou tabasing adubu yengsinbinaba nakhoina tharakpa nakhoigi
    pao pubasu oiriba Epaphroditus-pu nakhoigi nanakta amuk tharakpa mathou tai haina
    eina khalli.
  yad-NT: Darya ri̱tay samirya jiryejyu̱, ra̱tiy jpa̱ni̱ vu̱tyeryi̱ Epájruditu jiryimu.
