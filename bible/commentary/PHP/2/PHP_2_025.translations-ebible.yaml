    kꞌorol riCꞌuhbal. Reꞌreꞌ aj yeꞌol woꞌ ricꞌux chi ricoꞌljic ri̱j kaniminic jeꞌ
    ricab riban jenoꞌ sol chi ricoꞌljic ri̱j ritinami̱t. Reꞌ kich aj niminel reꞌreꞌ,
    reꞌ xatakꞌa̱ꞌ tak cho wu̱cꞌ chi naquirilom ru̱cꞌ take paꞌ bih nwa̱j chipam nicꞌacharic
    ayuꞌ,
  tue-tue: “Mʉ́ã pʉtopʉ yʉʉ baibiro biigʉ́ Epafroditore ticocoro booa”, jĩĩ wãcũã
    yʉʉ. Mʉ́ã basiro yʉʉre tiiápudutira, cʉ̃ʉ̃rẽ ticocorira niiwʉ̃. Cʉ̃ʉ̃ yʉʉ menamacʉ̃,
    yʉʉre bueapugʉ, surara ñañarõ netõrṍbirora yʉʉmena ñañarõ netõgʉ̃́ niiĩ.
  bjp-bjp: Isau le, ia wol le in rokap kanaka le ian wuun fafis Epafroditus tuaklik
    na asa Karisito usuf gam. I nenge tikiin foim kiak, ae i tibel ta iau na fapaket
    igii, ma i e talmi ae gam wuun ufu ta isi lupes iau.
  xon-xon: M dak ke ni ŋan ke m cha tina aabo Epafrodaitus ki gir ni ni chee. U ye
    maatutuŋeer ni maajaŋeer Tidindaan aasan ni, ki ye nimi aatutunn u dan nan tii
    mi maah ban pu na.
  tzo-ZNT: Ijnop noxtoc ti ijtac sutel tal li Epafroditoe, ti ataquic tal scoltaone,
    ti liyichꞌbe tal li jmoton atsobique. Coꞌol chitunoticotic yuꞌun ti Cajvaltique.
    Coꞌol itsꞌic cuꞌunticotic crontainel.
  mpm-NT: Ti Epafrodito, chaa ni ka taji ra ja na nduku da ja kumani nuu ri jaꞌa,
    ti vaꞌa xaan chindee da ruꞌu. Nanu ja ka kanaa yo nuu guerra, suni siaꞌan ni chindee
    da ruꞌu, chi maa da kuu ja kaꞌan jnuꞌun Yandios nuu yɨvɨ jaꞌa. Ko vaꞌa ga ja na
    nandeokuñɨ da nuu kanchuku ra naa ra.
  ots-NT: Pe guejtjo i nesta gu cu̱h pʉ nʉr hermano Epafrodito. ʉm tzi hñohuijʉ‑nʉ
    hne̱je̱. Dí pɛbbe jár bbɛfi car Jesucristo. Parejo xtú sufribbe por rá ngue cam
    Tzi Jmu̱jʉ. Gue nʉr Epafrodito gú cu̱jmʉ hua pa di nu̱gui cja̱ di ddajqui ca ndí
    nesta.
  hoy-hoy: लेकीन ना इपफ्रुदीतुस उक जो नान वार्ट अदिक सहकर्मी अदिक संगी योद्धा अदिक
    नीम स्वर्गदूत, अदिक जरूरी मातगोळ दा नान स्यावा टहल माळावाळा हुन, नीम हात्‍ती कळोद
    जरूरी सम्सदीन.
  uri-uri: Kupm wa akwonalmpen yat tolpa hi kupm kwa Epaprotitus ti wa kaintepm. Melnum
    yek pa pike kipm kwawel kul tol melnum yangkipm kuinen alkipmen yatom kil aklinjopm
    ekg kwap hlaikip wrongwailet. Kil pa tukol wasok alkupmen, kil pike ntiopm ak
    kwap wrij. Mentekg yaten pike ye kalkut ekg talpuln tu a la paitnel yangkipm a
    Maur Wailen pa.
  amo-amo: Ama inyene ukifo gbas ntuu Epaparoditus ku ukpillu kiti mine. Ame gwana
    nighari nin don katwa ning udu likum ning, a gono kadura nin kucin nsuu ning.
  pjt-pjt: Palu kuwariṉa nyuntumpa nganampa maḻpa kutjupa nyuralakutu maḻakungku iyantjikitjangku
    kulini, wati panya Papa-tayatjanya. Panya paluṟu nganaṉala tjunguringkula Godaku
    waṟka wiṟu palyalpai. Ka kutjupa tjuṯangku Godaku tjukurpa anannyangka paluṟu
    tungun-tunguntu wangkara tjukaṟurulpai nguḻu wiyangku. Palu panya nyura paṯu nyinara
    puṯu kuliningi ngayunya tjailangka nyinanyangka alpamilantjikitjangku. Nyara palulanguṟu
    panya nyura wati nyanga palunya ngayulakutu iyaṉu ngayunya alpamilantjaku munu
    ngayula tjunguringkula waṟkarinytjaku.
  cwe-cwe: Mbali niwona yolondeka nimtume ndugu yetu Epafuladito, msang'hani na kaugombela
    usenga wa Mndewa fana niye. Iyo yomumtumile kunitaza muuzidilwa wonili nawo.
  daa-NT: Kar ɗo bi ka Epaprodiit gay, ku tabirduug ar man̰jikko ŋaadu iye gaayko
    ya nu rak maanna. Ŋa ar siŋdu ka meendu kaak gin riy iŋ nunu ɗo gaare ka Kabarre
    ta Gala. Ŋa ar askirin̰ce kaak taasin̰a ba serper iŋ adine. Kar diŋ gay, nu pakirtu
    kadar naako n̰aamin̰ji.
  mlp-mlp: Teq ya inad emaiq, Ya Epafroditus ne gigo hib emid in muleqeq ta lehdaq
    haqaiq. Na in ya imaqbab nog iyim ya inaq i araqibmo kabiy emad Yesus ago bab
    nenaq an wolauqta. Kwaziqmo ne mat na yaqgo hib eman bolim in ya ilumsihad osim
    bo muran tiqiy.
  ape-C: Eik yakri wosik ta ishopok Epafroditus nutanam nunakumagu ipak. Anan apakin
    arpen douk nani apak menek bilip iri. Aria douk nani eik wanoprom wenek Iruhin
    ananin mour. Weneken obi nyutob, ohwak douk warao eriger kabi harpak wanohw iri
    um. Anan douk riguk peshopokani nanaki nataurume. Anan narao ipakin baraen aria
    nataurume.
  bgs-bgs: Igpanámdámma na kailangan pólián ku si Epafrodito diyan ákniyu. Sikandin
    tô kataladi ku asta igtabang kanak na ágtuman katô kakalyag ka Manama. Igdapit
    sikandin katô Madigár Gulitán iring na sundalo. Igpasadun yu sikandin dini ébô
    tumabang kanak tun ta kahirapan ku.
  faa-faa: Yumo Epafarotaétaseane re arisia nōmo pusiehokosapo. Epafarotaétaseane
    Keresoa paosa samo eane nōmo maepo. Eto iti hakāsa rakiraka risike, himu hakásaraka
    Kotimo yunuane werakanapo. Fana eane repo ano rea pusierakano perakasupo. Repoko
    epo ano ararerakasupo.
  kik-kik: No rĩrĩ, nĩnguona kwagĩrĩire ndĩmũtũmĩre mũrũ wa Ithe witũ Epafarodito,
    ũrĩa tũrutaga wĩra na tũkarũĩrĩra ũhoro wa Ngai nake, na nĩwe mũtũmwo wanyu ũrĩa
    mwandũmĩire nĩguo arũmbũyagie mabata makwa.
  cap-NT: Tirapan carsilquiz z̈elaz̈ niiqui, Epafrodito jila cuchanz̈cac̈ha. Jalla
    nuz̈ cuchanz̈quiz tantiichinc̈ha. Epafrodito jilaqui wejt herman jilac̈ha, niz̈aza
    Jesucristuz̈tajapa langzñi mazic̈ha, niz̈aza wejttan chica tjurt'iñi mazic̈ha.
