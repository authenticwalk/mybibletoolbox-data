  sch-sch: Ki sinthopui le ki tienga mi doipui ngâi, nin tîrton anga sintho, mi
    san ngâipu ei lâibungpa Epaphroditus hih nin kôm hongtîr rang anâng tiin
    mindona ko dôn ani.
  mic-MIQNT: Ta'n tujiw gisita'sianeg, na tujiw gisite'tm 'lgiman na ji'nm teluisit
    Epaplotaitus gilew ta'n eimu'tioq. Negm na 'gjignaminu Gjinisgamewigtug muta wijei
    teli gtlams'tg Se'suguliewigtug. Gis toqo lugweieg'p aq tapusieg'p matng'tt'p
    mn'tu ugjit Gjinisgam. Mo gis jugwita'woq glaman elgimoqop ugjit apoqonmuin, 'gt'punuow
    wesua'tugsioq.
  huu-NT: Epafroditodɨ cue ama isoide. Danomo Cristo rafuena llotɨcoco. Danomo Cristo
    rafuena rɨidotɨcoco. Naimɨena oredomoɨ, cuena canollena. Naimɨena omoɨ dɨne abɨdo
    oretaiacadɨcue,
  jiv-NT: Wi atsumaj nuna íirsati tusarum Epaprutítiu akupturkamarme. Wiji̱a̱i̱ métek
    tsaniṉ takasuiti. Tura métek wáitsaitji. Áunkesha akupkamnia enentáimjai.
  otm-NT: Pɛ dím bɛ̨ni ngue m'bɛt'o ga pɛn'nahʉ bʉ mahøn'a na ra Epafrodito, ma cuhʉ,
    nɛ dí com'be rá 'bɛfi ra Cristo dín yąnba'be a rán ho ma'da'yo. Guehna guá pɛncä'be
    ua nangue da mbäxca'be.
  dah-dah: Goyenbe Timoti gayen gor ma kuŋ hikeyabe dufaynerbe Epafroditus teŋ kermeke
    mulgaŋ heŋ deŋ hitte kuyeŋ gabe igiŋ yeŋ nurde hime. Yeŋbe kolne yara irde meteŋ
    kadne wor po. Yeŋbe ne gayen Yesu niŋ teŋ Satanya fuleŋa teŋ teŋ al himiriŋ gwahade
    goyen po, yeŋ wor Yesuyen fuleŋa al hiriŋ. Irde det niŋ amu heŋ himyen goyen faraŋ
    nurde damu teŋ nuneŋ nuneŋ niŋ deŋ beleŋ hulyaŋ irke waŋbe faraŋ nurde hiyen.
  tnk-tnk: Mətə rerɨk ramrhi mə takaməkeikei mərhi pehe Epafrotaetas rɨrərɨɡ muvehe
    mətoni kɨmiaha. In piak sə kɨmrau min iarauo pəri wok nənə rauaruaɡən pəri. Fwe
    kupwən hiənərhi pehe in ruvehe muvei pehe narimnari me nepwɨn masitu ia nirak
    irə ia nəɡhɨmiaha.
  kpr-kpr: Epaphroditus nene dirigetevo fira, nenda javodae sedo na sonembusira. Numbarago
    dirigaono, jovereghedo nemokena yarira. Nu nangae dabade fetedo, Bajari da javodae
    saramana a isoro edo ghuseri.
  san-IAS: aparaṁ ya ipāphradīto mama bhrātā karmmayuddhābhyāṁ mama sahāyaśca yuṣmākaṁ
    dūto madīyopakārāya pratinidhiścāsti yuṣmatsamīpe tasya preṣaṇam āvaśyakam amanye|
  nho-nho: Nau ni maanatu maa e taukareka ki hakaahea atu nau taatou taina, Epafroditus,
    ki kootou. Teenaa ko te tama ni heheuna hakappae mai kiaa nau i aku hakaea te Lono
    Taukareka. A ia ni heheuna ma se tama teelaa e heunatia mai kootou ki tokonaki
    kiaa nau.
  gym-NT: Akwa gwängwarbe abko, ti mräkä Jesu käbti Epafrodito, sribi muko tikwe amne
    ti die mikaka tikwe, ye abko munkwe juani ti die mikakrä nete abko ti bike juenta
    nebeta mun känti.
  azg-NT: Min na nndaꞌ, jndë taaꞌ tsꞌön na chuhanꞌ na quitscüenön ntcüꞌë juu ntyjëëhë
    Epafrodito na mꞌanhoꞌ. ꞌOꞌ tꞌuahoꞌ tsꞌian nnon jon na quitejndei jon ja yo tsꞌian
    ꞌnaanꞌ Tyoꞌtsꞌon na matsꞌa. Totsichon jon yo ja na totyeꞌntjö́n nnon Jesucristo.
    Manquehoꞌ jñonhoꞌhin na quindyoyꞌoon jon xoquituꞌ na ndijntꞌue ja.
  bhd-bhd: पन मीं इपफ्रुदीतुस ज़ै मेरो ढ्लाए, ते मद्दतगार, ते साथी योधो ते तुश्शो
    दूते, ते ज़रूरी गल्लन मां मेरी सेवा टेल केरनेबालोए, तुसन कां भेज़नो ज़रूरी समझ़ो।
  too-NT: Quit icpuhuan que maclacasqui'n na'iccāmacā'ni'yāchāni' quintā'tin Epafrodito.
    Xla' quintā'tropa para Jesús lā' ixquintā'scuja. Nā xla' milacscujni'ca'n lā'
    milaktapalhca'n a'nchī quimaktāyalh a'xni'ca' xa'icmaclacasqui'n.
  ind-AYT: Akan tetapi, aku berpikir perlu juga mengutus Epafroditus kepadamu. Ia
    adalah saudaraku, teman sepelayananku, teman seperjuanganku, dan juga orang yang
    membawa pesan kepadamu dan yang melayani kebutuhanku.
  cjo-NT: Chapinki potyaantakinari ayemijantzinkarite Epajororiito, osheki petakotakina.
    Ikaatakina, nantawaeteeyinirini Awinkatharite. Ikimitaaganki joraaropaeni ikyaaryoowentziniri
    iyapitaanote oetarikapaeni rantziniriri, ari nokimitaaka naaka eejatzi Epajororiito
    nokyaaryoowentziniri Awinkatharite maawaeni nantziniriri; tee noperatawentawo
    ikowakaakinari.
  nsn-nsn: Inggo ku namana tar ualatue tapokisime tang Epaproditus tamiuoum. Raeim
    namira siokor kalekinale, kaira guata sir a toking tamatang uiliatung, mira uelturut
    pe toro Uelhire Uaia. Doh inggon a tamatang keip uelhire pon gekung ualatuemeioum
    tar me poul totoguo.
  san-DEV: अपरं य इपाफ्रदीतो मम भ्राता कर्म्मयुद्धाभ्यां मम सहायश्च युष्माकं दूतो
    मदीयोपकाराय प्रतिनिधिश्चास्ति युष्मत्समीपे तस्य प्रेषणम् आवश्यकम् अमन्ये।
  tna-NT: Micuaneda edue Epafrodito ema peje su beituana ema patsahuata puji. Tueda
    da quema ebuqueji saida puina. Ema saida tshuatana Diusu emebaja puji.
  lid-lid: Arile, jo ndrabudon ndramwenen, ma jo winiyan babe-en bwai, ta jo kameh
    suni Ipaproditus ewek. Iy badeh, lau ta Kindrei badu hawe to, ma hawe iy badu
    hawek ta amekes lahou i buku none lau ta bahun ta beteleu ta Kindrei, ndramak
    ta atondrok. Iy ale mene i saluwe ado ta atiye sahou mene ado tiye iy eme ta aseben
    jo na len jo aseken seben.
  wim-wim: Ngayan ngaantam-ngeeyanga mak koyam kuchāng nunang Epaphroditus.an niiyantan.
    Puth nilana keꞌ kuunch ngatharam yimanangan iiy-iiyan; nganana karpam work iiy-iiyanan
    God.antana, keꞌ pam soldiers God.antam yimanangan, way anangan um thaampanan.
    Niiy kanam kuchan nunang aak iikanakana ngayang yipam minam piꞌowanya,
  zga-M: Pu lieno ni sangha ukhuta lunonu ukhumbuncha khulyumwe Epafradito. Umwene
    lukolo lwango hange imbomba mbombo nchango, ilwa indweila linghoha paninie nune,
    hange veisuhivwa veinyo veitangeile va fyavunonywe ifyu nikhufilonda.
  yom-yom: Vayi mbueni buabu ti bulutidi mboti mu kulufidisila Epafolodite, khombꞌama,
    kisadi yama ayi kinuani yama, vayi mvualꞌeno ayi kisadi kienomu diambu di zitsatu
    ziama.
  san-SIN: අපරං ය ඉපාඵ්‍රදීතෝ මම භ්‍රාතා කර්ම්මයුද්ධාභ්‍යාං මම සහායශ්ච යුෂ්මාකං දූතෝ
    මදීයෝපකාරාය ප්‍රතිනිධිශ්චාස්ති යුෂ්මත්සමීපේ තස්‍ය ප්‍රේෂණම් ආවශ්‍යකම් අමන්‍යේ|
  yut-yut: Mani abɨsok Epaprodaitas naŋ yabekgo jikon tobɨl opjak do nandɨsat. Uŋun
    notno ae pi ɨsalno. Nit Amɨn Tagɨ dakon emat amɨn ekwamak. Ji da yabekba nagon
    obɨŋ nak aŋpulugagɨt.
  grc-BYZ: Ἀναγκαῖον δὲ ἡγησάμην Ἐπαφρόδιτον τὸν ἀδελφὸν καὶ συνεργὸν καὶ συστρατιώτην
    μου, ὑμῶν δὲ ἀπόστολον καὶ λειτουργὸν τῆς χρείας μου, πέμψαι πρὸς ὑμᾶς,
  cpc-NT: Iri nitawatya notyaantaimiri iyiki Epafrodito, potyaantakinari pairani.
    Owanaa inishironkatapaakina. Iri kimitakotakariri owayiri ishintsishiritaki itsipatakina
    nokinkithatakaantzi.
  nhg-NT: Tlasojcömate onenniechhualtitlanque tocni Epafrodito para oniechtequepano
    hua oniechpaliebe. Öxö niechparesieroa que cache cuale nectitlanes ocsajpa ca
    nemejua. Yaja seme tequete para Cristo ca naja. Yaja quieme naja tecöguantöroa
    sösantle quieme tesoltörojte para Cristo.
  nya-nya: Koma ndikuganiza kuti nʼkofunika kuti ndikutumizireni mʼbale wanga Epafrodito,
    mtumiki mnzanga ndi msilikali mnzanga, amenenso ndi mtumiki wanu amene munamutumiza
    kuti adzandithandize pa zosowa zanga.
  ngu-NT: Nicnemilia nonequi nemechtitlanilis tocniu Epafrodito nemotlanahuatijcau
    yejhuan onencuajtitlanquej para nechpalehuis ipan nochi tlen nechpolojticaj. Yejhua
    nocniu itech Cristo niman notequipanojcaxiu ipan in tequitl niman ipan in tlajyohuilistli.
  kup-kup: Kar met ñetï modao ev añomaz toh. Batam ari ne neñizapanez homet Epaprodaitas
    meegin ev emahan, deip het Iesuz gogot tohot nem bosipuz zut ravat hez. Pop maot
    ak arihaz meeman emat arinañ hepanez ne homehon tin ravah.
  jid-jid: Mi si ri mre abi wamitru niyiwu a bafaroditua, vayir mu, ikpa du mu, ni
    kpa itaku, manzon bi ni verkon wa ni zome.
  wmw-wmw: Omi niwona kuwa ísakikana nukuperekereni novyo Epáforaditu, nduyetu wanikola
    naye kazi, na waniténda naye vita yakukengera Habari Ngema. Cînitowire conse,
    iye ndi wamumpere kuja kunipa.
  gmv-GGM: Hessaththoka inte tana koshshiza mishshan wursion maadana malane lo7ethi
    oykana mala yedida Afirodixo ta inteko zaara yedana mala koshshizayssi taas eretides.
  ssg-ssg: Tuahe nga nanamiloi na imat nga hakau aliake hanimu amuto Epaprodaitus,
    tetel amuto taloma hualiak ti tenen na nga tae. I tel akikik ti Krais, i puas
    pakata hahawane kapik ma i huhuali nga ti kak pahoiai teka laha kak wawatakai
    meng solian ti Jises Krais.
  zpo-NT: Nzak na wen xaal na wech be Epafrodito lo re gu stub welt, xaa myedoola
    mkee rop nu zhiin, xaa mxaal re gu le yudar na lo re kwaan mkin na.
  poy-poy: Mwona numtumi kwa mwenga mlongu gwetu Epafiraditu, ayu mtenda lihengu muyangu
    na mungondu viraa ndo mjumbi gwenu yakantangiti mumafiliru gangu.
  qwh-NT: Tseyaqmi yanapamänanpaq cachayämonqequi wauqintsic Epafrodituta cutitsimita
    munecä. Pewanmi imecata sufrircuryanpis Teyta Jesus nimashqanta rurar quecayä.
  gaw-gaw: Amu da Epaprodaitas, nug am da layalnab, i uḏat ihinih laip̱u, nug da ele
    Kayaknu daup danab bia daaṯep, nug am ag Pilipai daaṯeb, ahilag maḏi danab, ag
    nug meeg, da ehaniḏḵunu uḏiom daaṯe amu, da nug ahilagp̱a mep̱i goḵunu g̱agaṯag
    dab meṯem.
  nca-nca: Komo, yendo no samaka nerewero quro Epapirotitus, noya kho kopo qu ko neneŋo
    nembe topone noya kuma teyotero qu, asáŋi nono maheró. Quko nondo uni ŋu asáŋowe
    yeno pitu ko uyareweya.
  zpz-NTPP: Ya̱ rnii to̱o̱ nu rlagy ñi nu zeeda̱ biicy na Epafrodito nu cyid yu lo
    der na. Yu ii bicy nuy ya̱ riiñ ni Ñgyoozh, nunu bzu fert yu nuy ya̱ lo de mbecy
    nu rzi lagy lom. Nunu blocyuub yu ya̱ gal nu mnii too der ornu bzeed der yu nu
    biid yu lo̱.
  zac-NT: Perë mientras quëbeza, rquiꞌni guësheꞌlda Epafrodito, bë́chaꞌa, të gueldë
    guënáhiꞌ lëꞌë të. Epafrodito bë́ꞌnëll compañi na lu dchiꞌni nu bëꞌnë mënë cuntrë
    lëꞌë naꞌa. Primërë bësheꞌldë të lë́ꞌëll parë zeꞌdë guënall na. Bë́ꞌniꞌ compañi
    na lu nicidá nanapa.
  kyg-kyg: Lapakaemo konagatimo Epafalonaitasiꞌa naha maesiyafeꞌmo alita ateꞌnageno
    nagaetegamo eꞌniye. Konagaꞌnimoꞌa eꞌnigetaꞌa nagaeꞌeꞌmo magokepi lokaetaꞌa maiꞌnetaꞌa
    aliꞌyaꞌmo alige kame huge hutaꞌa neꞌmauꞌae. Visiyafeꞌmo oꞌnahauꞌniyaꞌmonanafa
    uno lapakaemo lapakesiyafeꞌmo lusi kava huno agesamo neꞌafiyaꞌmofeꞌmo aliꞌna atesugeno
    lapakaetegamo ugiye. Lapakaemo kaitaꞌmo hauꞌniye, huꞌa huꞌnaya gemo afiꞌnayaꞌmofeꞌmo
    aipamoꞌmo kana nehiye.
  kmk-kmk: Nasomsomok ku pay un masapula man-ulinok kan dikayu si sunud taku’n Epafrodito
    un buḻun ku kan padak un suldadun Jesu Kristu. Siya’d dinutukan yu un dumatonga
    tumuḻung kan sakon.
  cao-NT: Jasca, jahari nobë xatë Epafrodito ë raaxëti xo iipiquia. E qui naa joni
    ma raani quiha, ëa ja mëbino, ë narisyamano iquish na. Jia tsi xo toa ëa tapai
    ja yonocobëquihaina. Soldado jascaria tsi Cristo yonoco aqui quiha.
  bbr-bbr: Isan ronkat kiro eposek, akan jaunaka Epafroditus ätäi rusapai ak rawa
    äsimorta, potai. Ko isan amai senek, iu Anut nukan sarau erek miäumur. Ko marai
    ro senek sakau tai raianik, Anut nukan ämän epar senes roasiret awareäu. Akasar
    ko is sareiräun äsimorna, kowon.
  inb-inb: Allimi rigcha­wa­ku, waugki Epa­frodito­ta­pas kam­kuna­pagma ikuti kachan­ga­pa.
    Paimi nuka­wa sug­lla­pi ima­pi­pas alli ruraspa purirka. Chasa­lla­ta pari­juma
    ani­mu­chig­mi ka­puá. Kam kikin­kuna­mi paita kacha­mur­kan­gi­chi, nuka ima
    minis­tis­kata kawa­puan­ga­pa.
  hrv-hrv: Smatrao sam potrebnim poslati k vama Epafrodita, brata, suradnika i suborca
    moga kojega ste poslali da mi poslužuje u potrebi.
  box-NT: Ɛ̀ɛ ká wàn za Epaforodiite na mi lá tonkaa ĩ cɔ̃́n ò o ɓuee na mi níi
    bìo na mi le mi ì séení làa mi miì, á ĩ le mu ko à ĩ día wo ò o bĩní
    ɓuen mi cɔ̃́n. O sá le bín-tente tonló á lá le lònbee làa mi làa sòobɛ́ɛ.
  ote-NT: Nehe dí beni gue mahyoni ga pɛmpʉ nehe ra cu Epafrodito, guehni ꞌnama hoga
    compa de ja ra ꞌbɛfi pa dí ña̱mbaheua rá noya Ajua̱. Nuni ra cuni go guehni uá
    pɛnhʉ pa e bi maxcagui.
  wnu-wnu: Ininou munon banam Epaproditus eng, qoan an yet imurimari diab yenob sarau
    baab igo ombur naget munon qei wurinob yogamin eng munon eng gor imurimine anit
    isiner qamb misir igoum.
  zam-NT: Per ndyaquen ale, más naquin tel'gàn Epafrodit, co' ndxàc xal hues daa loo
    cón che'n Crist loo gu'. Epafrodit ndlyath no daa xal thìb solndad loo zin' co'
    ndxàpen. Epafrodit ndxè' nac mbi' co' yub gu' mtel' loon co' ngue li mandad loon
    le'n lezi'f co'te' nzon.
  zyp-NT: Canghrasala, naa zuaky zong a cangpaw, kama mingkai pawtah naa va thlawpaw,
    ka unypaw, ka raihrehui le kama khatah Abuipaw raekeh a cang hrahpaw, Epafrodita
    khah naaning khatah va thlaw kaw cawh a hia tatah ka rawh.
  sey-NT: Cuiꞌne yeque ai jerepa deꞌoji, cuasahuë, Maijaꞌquë doꞌiquë Epafroditoni
    jëjo saoyepi. Yëꞌë ja̱ꞌre coꞌamaña nequëni yëꞌë ja̱ꞌre teꞌe sa̱ñope yoꞌoquëni,
    mësaru yëꞌëre co̱caija̱ꞌquëre cajë jëjo daosiquëni cuiꞌnaëni jëjo saoja̱ꞌquë aꞌë,
    cuasayë.
  nvm-nvm: Regavo e be Ifafrodaitas iji uviainuvuon God ma vierafeno ga fu nosik besum
    Godon vuak ma iji abe e roin nijaidiamon. Regavo madu fuka nosik daromene Godon
    vuak ma ijefuon mafaime e roina musikuaimon. Regavo madu fur afikin roin nun roko
    iji kafo fur dasumdiemon. E iji ja kariga kuava fu igi na fijo igia vo jon fateroin
    ijia ifejdiemo iji kuaga fu ja giak vuakro na iji vierafen.
  mps-mps: Eno homugo te bidi Epafroditus dage bidibo digi ma tagala palaibao. Aga
    dago ama dao, tama ena dali deli sęde abagi olama biduai dao. Tama gasa bidi
    dabe augwaligo Godigo po pusubo sę dolidali weyu tama agai ena tau siyu, tama
    da sigo tigi dene sę iduai dao, te ami enesigi bidigo bomo elama hwįbo tiwai
    yai dao. Polobadu dagego Epafroditus ena bidibo digi tagala palai, tama agai ena
    tau siyu ena dali bidibao.
  pab-NT: Xoana xamani ite hoka wihinaehare Epafrodito naxikatya xomana. Hatyo atyo
    nokahinaetyasehare, exahe haxawalita atyo waiyateretyoa wahakita. Xiso terota
    atyo xaxikatene kahinaetya maheta natyo.
  llg-llg: Makahulun, au hambu totoꞌak. Boe ma ei madenu ita tolanoon Epafroditus
    mai tilo au. Ana nakalalaꞌok Manetualain uen noꞌu no au, leo soldadu manggatek
    tungga ndia malanggan palendan. Tehuu hatematak ia, au ameda musi haitua falik
    ndia neu tilo ei.
  kyf-kyf: Na bheli Epafloditɩ a tiea zlɩmɛ na -gbɛ, ɔ 'ka 'mɩ 'wʋsa, 'ɩn -li ɩn 'yɩbhaa,
    'ɩn a yia we ɔ kwɛɛ zʋ. 'Mɔ na -yɔ ɔ nʋa lubho, 'ɩn 'mɔ na -yɔ ɔ gʋa tʋ dabʋdʋ.
    'Ɩn -slɛɛn, we mɩ nɩɩ, ɩn 'bhitili ɔ lʋ la amɩaa -gbɛ.
  tpi-tpi: Mi ting mi mas salim Epafroditus i kam long yupela. Em i brata bilong yumi,
    na wanwok na poroman bilong mi long dispela pait, na yupela i bin salim em i kam
    long mi bilong em i ken helpim mi.
  mih-NT: Ta sica iñi vatyi cuñi tucu si sa natasi sii ra hermano Epafrodito nu yucu
    ndo. Maa ndo i tasi sii ra ihya sa tyindyee ra sii, sihin tyiño ya. Ta ɨɨn ñi
    i sahñi tahan ndi sihin cuihna sa cuenda Tuhun Ndyoo.
  qvh-NT: Wauguinsi Epafroditutapis gamcuna cagman cutisimushämi. Yanapämänanpä alipämi
    payta cachaycayälämushcanqui. Tayta Diosninsipa soldädunno cashpanmi imano nacarpis
    yanapaycäman.
  kms-kms: Epaproditus ni nge mand nge temu yembe bad ye, ni nge temu Kraist ningg
    ami ningg yembe bad. Ni wuti nungoqi nde pu wand nare nandi ye, di nge yumbo segi
    ye te ningg ghav nindigh ningg tiqi wundog nandi pu nas. Muq nge nei gab kin te
    nge ni mune nungoqi nde ei tiqi gudog nondo.
  agn-agn: Naisipano ang kaministiran ang paolikeno ka atan si Epafrodito, ang logod
    ta ong Gino ig aromano ang manigobra ig sondalo tang Dios. Tanandia sindol mi
