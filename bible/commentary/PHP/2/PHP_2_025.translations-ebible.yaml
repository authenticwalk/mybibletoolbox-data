    wunak kwurin kariyakuw wunaam sugwiyaan kwurdikik tikuw. Di wunawa nakamwiyib
    yawiy kwurkuw, di kip wunawakibada tad wunawa valim wariyak.
  shp-NTPO: Jainxonribira en shinanke, ja Epafroditoribi moa en raana jakon iti. Jara
    jakon joi yoii ebébi teeti ikonbiresi onitsapike. Ja iki ea maxkatabo jan akinnon
    ixon, matonbi eiba raanyantana.
  aom-aom: 'Röhu naro uvodeje: Nosi Christian öho Epaphroditus nugöꞌöꞌejöjo öꞌojöro.
    Ëhuremu iae mae höjo. Röhu avevejöꞌoho hu naꞌo bimuvoromo Satanꞌo muorovoromo
    mu vaejaje aeje. Mamiꞌe jemëro nugöꞌöjarijeje huro rueromo jemesi ihore nasi vavaenoho
    ajeminövoꞌiröhego. Röhu naro hu sionëro nugöꞌöje.'
  geb-geb: Gu kha ndɨkndɨga mbui, gu Epafroditus ga sararim, ana nden han zɨrga. Ana
    guigira nza phorgap Zisas khothɨgi guma ma. Ana vhɨra na phorga ŋgari guma ma.
    Ana vhɨra nan khurkhum ma. Ana vhɨra na phorgap ŋka wani tɨgap mba ntara mbui
    guma ma. Nde nan kurkura zav, ana sarigim, ana nan han zɨgi.
  bsj-bsj: min tõ tam yo twom Abafaroditu a wajenku. con ka-nge far nangenne ka-nge
    far kwene ka-nge nii tome ka-nge canga kime dor dige mi cwitiye.
  cak-cak: Pero xuna' vánima chi nic'atzin nintak chic e jun bey chila' iviq'uin ri
    Epafrodito ri junan kaniman ri Jesucristo riq'uin. Rija' junan kato'on-ki' y katijon
    kak'ij riq'uin chuto'ic ri utzulaj ch'abel richin ri Jesucristo, y richin yiruto'
    yin riq'uin ri nic'atzin chuve tok rix xitak-pe viq'uin.
  chf-NT: Cäle' täcä cache' c'änä cä täscun bajca anetla cä lotla aj Epafrodito. Uneba
    nämte' cä c'alin chi patan t'oc sin que cä ch'e' cäba t'ocob cä tz'aycun u t'an
