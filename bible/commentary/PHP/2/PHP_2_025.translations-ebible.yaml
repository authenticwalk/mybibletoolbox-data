verse: PHP.002.025
translations:
  kpx-kpx: La subuta nahie haoka Ebavodaitasi hanavoale ke di tota hanavoge tima.
    Keu lohoale di tedahoge no avui negoai lovilahama. Ilage au vavahanianata hatiliho
    vekeanu. Isito Dilavau avuho uvuai dataho uvuage keu momoleanu. La vavahanive
    deiada evisi avuho uvulahale ke au evisi nova momoleai isiviai talive la elegevei.
  okv-H: Eto ungona na hondate aja ikiheva embo Epaphroditus amina namoga Keriso ta
    ke na isoro ue pure ere ova te ungotenau namei avo ungota degi ikano pambasuja
  tbo-tbo: Ma geka hougana a inugonugotuhu ipa Epilodasi a himila meya uyahimi. Tauna
    walehiu, tu wigawiya haguwe mitehi to wobagibagi ma taumi gasi omi tu winoyanoya
    po u hagu uyahimiyei i neiyai.
  mal-C: എന്നാൽ, എന്റെ സഹോദരനും കൂട്ടുവേലക്കാരനും സഹസൈനികനുമായ എപ്പഫ്രൊദിത്തൊസിനെയും
    നിങ്ങളുടെ അടുക്കലേക്കു തിരിച്ചയയ്ക്കേണ്ടത് ആവശ്യമാണെന്നു ഞാൻ കരുതുന്നു. എന്റെ
    ആവശ്യങ്ങൾക്കുവേണ്ടി കരുതാൻ നിങ്ങൾ അയച്ച ദൂതനാണല്ലോ അദ്ദേഹം.
  grc-SR: Ἀναγκαῖον δὲ ἡγησάμην Ἐπαφρόδιτον τὸν ἀδελφὸν καὶ συνεργὸν καὶ συστρατιώτην
    μου, ὑμῶν δὲ ἀπόστολον, καὶ λειτουργὸν τῆς χρείας μου, πέμψαι πρὸς ὑμᾶς·
  bgc-bgc: मन्नै इपफ्रुदीतुस नै थारे धोरै भेजणा जरूरी समझा, जो मेरा भाई अर सहकर्मी
    साथी योध्दा, अर जरूरतां म्ह मेरी मदद करण आळा थारी ओड़ तै भेज्जा गया दूत सै।
  khz-khz: Au atugamagina namana ea walakavara Epaproditas pana tugu-waikule-waia.
    Ia maki au goti gainagulu-kouto e Keriso gena vetali ai gavetali-kouto talimana.
    Gomi maki vetugunagimi ekalato, au geku ai gotuguato aonai, gemi veveni gaura
    na pio veakavaku ulanana.
  deu-TKW: Für dringend aber habe ich erachtet, den Bruder Epaphroditus meinen Mitarbeiter
    und Mitstreiter, euren Gesandten und Uebermittler meines Bedarfs, zu euch zu entlassen.
  zsr-NT: Lëzcaꞌ ráquidaꞌ run bayúdx gsölaꞌa‑biꞌ ga zoaliꞌ bíꞌi bö́chiꞌruꞌ Epafrodito.
    Biꞌi ni bénlenbiꞌ nedaꞌ tsazxö́n dxin queëꞌ Cristo, gdíl‑lentuꞌ tuꞌ xöhuiꞌ. Lbiꞌiczliꞌ
    bsö́laꞌliꞌ‑biꞌ ga zoaꞌ quië gáclenbiꞌ nedaꞌ.
  lin-lin: Kasi nakanisi ete ezali na tina mingi ya kotindela bino ndeko na ngai,
    Epafrodite, moninga na ngai ya mosala mpe ya etumba, ntoma oyo botindaki epai
    na ngai mpo na komemela ngai biloko oyo nazalaki na yango na bosenga.
  hns-NT: Bakie ham sotjiela kie thiek hai pahiele Epaafrodietas ke pathaawe ke. Oe
    ek sattja bhaai ghat hamaar sanghe Kriest khaatien bahoet kausies karies hai.
    Toelog to oke pathaile rahiele hamke sahaaita kare khaat djab hamme djaroerie
    raha.
  noa-E: Mamʉ ichiita mʉʉgwaiwe mua deeu pãar aar maach khod Epafrodito pʉ̈iju. Pãrau
    mʉ juag oomkhĩirta i pʉ̈itarr aawai chadcha irua ʉ̈u mʉ ipierr maach Pör Cristo
    iekjã jaau wai khitanaa woun atheemjö ag kõitjã warag khaigpër iekha khitaajem.
  eng-EMTV: Yet I considered it necessary to send to you Epaphroditus, my brother,
    fellow worker, and fellow soldier, and your messenger and minister to my needs;
  mib-NT: Te suni jéni ni rī jeē cánuú tají rí hermano yō Epafrodito jeē de, chi tēe
    sájniñu jíín rí sɨquɨ̄ jnúhun ya cúu de te chíndéé ñájnáhan de jíín rí. Chi máá
    ró ni catají ró de jeē cuajníñu de nuū rī tāca jéē cúmanī nuū rī.
  lif-NT2: कर आल्‍लोग इपाफ्रोदितसे़न् खिनिॽओ याङ्‌ना पाङ्‌मा के़ये़क्‍पा निःसुङ्‌लो॥
    आन्‍छिगे़ सोरिक्‌माङ्‌सेवा याःम्‍बक्‌चोगुसिगे़, हे़क्‍क्‍याङ्‌सुनाइङ्‌से़ःमा थङ्‌ङिन्‍नाङ्‌सोसोरिक्‌थक्‍ते़सिगे़॥
    खुने़ॽग इङ्‌गाॽ कुभाॽ पिसे़ के़बाङ्‌घुम्‍बा खिनिॽ इङ्‌साबारो॥
  xnj-xnj: Niwene chabwina kumtuma kwinu mlongo wangu Epafloditi, muhenga lihengu
    muyangu na linjolinjoli muyangu. Mwenuyo ndi mjumbi winu mwemwamtumili anitangatila
    gala genigana.
  mmx-mmx: A doxoma i do i lox avukat bok do ana riki amlong neton dik ne Epaprodaitas
    udom saparap nemi. Neni ga gugu la ga gugu lolos at lenep tarak, la ni ga lok
    ngan lasaxaruki atnemi atla neni gap kip leveloklok tooro atnemi ria.
  cbr-NT: Nun xucën Epafrodito, ami mitsun 'ëa 'aquinun xucë, a mitsunu cuanun xuti
    ca asábi 'iti 'icë quixun cana sinan. Suntárunëan tëmëraquinbi aín capitanën bana
    tancësaribi oquin ca Epafroditonën Jesucristonën bana quicësabi oquin racuë́quinma
    'anan 'ëbëtan unicama bana ñuixuanxa.
  tee-NT: Pus icc'atsai ni akts'iya tasq'uini ni lana acmalakachachokoyanta ju Epafrodito.
    Ju yuchi quilak'au junita chai quint'ach'alhcatna' ixnajunca ixchivinti Dios.
    Pus ju uxijnan malak'ach'anichit'it ju ani ni laich aquixtakniya' ju tumin ju
    xamak'aixt'ok'at'it ju ixlacata quimaktasq'uinit chai ni lai aqui'aktaijuya'.
  eng-LSV: And I thought [it] necessary to send to you Epaphroditus—my brother and
    fellow-workman and fellow-soldier, and your apostle and servant to my need,
  cak-NT: Pero cami xinnojij chi ri kach'alal Epafrodito nintak yan e iwiq'uin; rix
    xitak-pe raja' wiq'uin chi yiruto' riq'uin ri xc'atzin chue. Can junan katijon
    kak'ij riq'uin pa rusamaj ri Dios.
  pah-NT: 'A''ea''ja ji ei jiyvyteri pe no: Amondo po ji Epafrodito''ga Filipospeve''g̃a
    pyri hamo, a''e ji. Epafrodito''ga nhaneirũ''ga ji moirũ hete. Omombe''umbe''u
    ga Jesus Cristo''ga ji pavẽi ojipe''g̃a pojihuve''yma ikwehe. Igwete pe ga mbuhurukari
    ji pyri terepoko ti Paulo''ga javo.'
  sja-NT: Mãgá nɨmaa bɨ misa, mɨa k'ĩsia iru bɨ tachi ɨ̃pema Epafrodito pëiit'ee parãmaa.
    K'ĩsia bɨ iru wãipia bɨ parã ak'ɨde. Iru mɨ ome auk'a mimiapari Cristo-it'ee mãik'aapa
    soldao chooparik'a chõo nɨ̃bɨde, mãga pɨk'a iru mɨ ome choopari, ijãadak'aa beerãpa
    tai ɨmɨatee jõnɨde Cristo k'aurepa. Wãara parãpa iru namaa pëijida mɨ k'aripamerã.
  xed-xed: Ɗina ka ghunadaghunapta ɗa ta zwaŋama ɗa Ipafrudita, gra ta ksa slna ɗa
    ta wudə ŋni ta slna kawadaga nda tsi. Tsatsi mndu ya si ghunagap kuni nda skwi
    ŋa katihata.
  mks-NT: Cája i̱ cuéntá xíní ñúhú chindahá i̱ ñaní Epafrodito ña̱ ná ndicó co̱o tucu
    da nu̱ ndo̱ jáchi̱ mé ndó na̱chindahá ndó da̱ nu̱ú i̱ ña̱ ná chindeé da̱ ye̱he̱.
    Ta mé a̱ nda̱a̱ cua̱há ndiva̱ha na̱chindeé da̱ ye̱he̱ ja̱nda̱ quia̱hva na̱ndoho
    ini da xi̱hín i̱.
  gfk-S: Iesene iou lik be i manga tahut be ni tule Epaparoditus no tasigu tane Krais
    ukaia ho mu. Aie nong ite papalim tikai ma iou. Ma ite pusak bileng ira tirih
    tikai ma iou naramon ta ikin ra hinarubu. Ma aie bileng no numu tultule nong mu
    ga tule ie ura harahut iou.
  bmu-bmu: Nöŋön yuai jaruba osiba malbiga eŋön neŋakni Epafroditus melaigetka kaba
    naŋgöba bauköm niŋgiyök. Yaŋön nöŋgö qöhöröŋne nup memba bim qeba malökmö, toroqeba
    jöhöm waŋgibileŋak, miaŋön qahö dop kölbawak. Mewö mötmöriba urumeleŋ alani i
    nalö kewöŋeyök melaibiga eŋgöreŋ liliŋgöba kama.
  dgz-dgz: Amba ne gwanina apan Epapodaitas, ne tananegen nao dere taitoniwa ge Keriso
    nop oit mega wadidiamuina ame ago menan bambam taingin watu enayan nenan onen,
    ap menan endi e itan bagu sisi wariana menan ewagai sia watu enapen enan sia oneta.
  eng-GNV: But I supposed it necessarie to sende my brother Epaphroditus vnto you,
    my companion in labour, and fellowe souldier, euen your messenger, and he that
    ministred vnto me such things as I wanted.
  zaa-NT: Pero cca huá te' qui'ni ná duel·la' ithel·la' hua' hermano Epafrodito; làbi
    nna yala compañero tsè' ná bi quia' de runi tu' Señor servir, ą'hua de runi tu'
    luchar contra canu redúdítsi nu ra lo titsa' lígani. Làhua bi nùą' guthèl·la'
    lani le nu riquìna' te' nna,
  eng-WEBSTER: Yet I supposed it necessary to send to you Epaphroditus, my brother,
    and companion in labor, and fellow-soldier, but your messenger, and he that ministered
    to my wants.
  guh-guh: 'Panetoitorobaremena rabaja vajabananë Epafrodito pataneyavenonaenexamë
    bajarapacuenia tanamatavenonaeepatota. Nexata Jesucristo patonajuanacuenebajëbeje.
    Asaëyata panajuanacuenXanë jamatabëjumaitsinë paxamë yabara: “Itsa Diosoebajëbeje,
    Dioso apo pejumecovënëtsivi paneitsacueniababiabi atabeje. Nexata icatsia netsitaxanepana
    bajaraponë patacatoitorobinexalia.'
  bon-bon: Page cane jitränutenine mime ätrunga biname Epaproditus ne weeme bau me
    ätyepame. Tabe cane cama kaakesea cängena jewenenige cuta cubu jiicenige Miiji
    Mene tääpume. Tabe weeme bau ca ätyepäneji gyene cebine ätityerame.
  nhw-BL: Pero para amantzi, nimoilhuía achi cuali sempa nimechtitlanilis toicni Epafrodito.
    Na huan ya nelía timochijtoque tiicnime huan san sejco titequititoque ipan itequi
    Toteco. Yaya nelía temachtli. Moneltlalijtoc quen se icual soldado Toteco huan
    nechpalehuijtoc miyac. Antechtitlanilijque ma nechhualiquili nopa tomi huan ma
    nechpalehui.
  swh-ONEN: Lakini nadhani ni muhimu kumtuma tena kwenu Epafrodito, ndugu yangu na
    mtendakazi pamoja nami, aliye askari mwenzangu, ambaye pia ni mjumbe wenu mliyemtuma
    ili ashughulike na mahitaji yangu.
  wbi-wbi: neke lino nisagha pikun'gomosia kulyumue u Epafradito. umwene nyalukolo
    vango m'bomba mbombo kange n'sikari n'jango, mwamulua kange mbomba mbombo ghwinu
    mulwa vufumbue
  bba-bba: I rɑɑ mɑn bɛsɛɡii Epɑfoditi ɡɔriɑmɑ kɑ somiru tèn bukɑtɑ nɑ mɔ, wi, wi
    u sɑ̃ɑ nɛn beruse sɔmburu sɔɔ kɑ tɑbu sɔɔ. Tɛ̃ nɑ wɑ mɑ n weenɛ n nùn ɡɔsiɑmɑ
    bɛɛn mi.
  eng-KJVCPB: Yet I supposed it necessary to send to you Epaphroditus, my brother,
    and companion in labour, and fellowsoldier, but your messenger, and he that ministered
    to my wants.
  kgk-NT: Ha Epafrodito katu xe reko irũ jepe, amondo jevy-ta joty pende ha-py. Ogwahẽ-ma
    oho jevyha áry. Ha'e nhande re'ýi, xe ndive omba'apo va'e, xe ndive onhe'ẽ joko
    joko va'e ore-rehe ija'e'ỹ va'e-pe. Pene remimboukwe ave. Xe remikotevẽ xe-vy
    ome'ẽ hagwã pembou íxupe va'ekwe.
  waj-waj: Ngia Epaporotitiiva ni haitatuukiaiveera inna titooduu niisi nniravai.
    Na inna titano kava vara ranoo ngiiisi kuanaraivaara na yaata utuauko inna ni
    yoketainoo. Ivo ni seenavai varioo ni tasipama mmoori varoo yaagueeqama iiravai.
  cpy-cpy: Riitakira netawakyaa notyaantemiri noyemijantzin-karite Epafrodito, jempe
    itzimi potyaanta-kinari paerani. Osheki ineshironkata-paakina. Roshiyakari rirori
    owayiri, riitaki tsipata-piinta-kinari nokenkithata-kaantzi.
  mpx-mpx: Ya nuwatu bosowaina hot talila Epapilodaitas na patuna pasikal eliyamiu,
    iya no pan totuwalali ge no pan tolohaveyan Keliso kaiwena, ge iya al wami elopapatuna,
    kaiwemiu i tuwalali ge i labeyau.
  wbp-wbp: Manngu-nyanyi karna yungurna-nyarra Papururtu yilyamirra pina yapa nyurrurlaku.
    Nyanunguju ngajukupurdangka Kirijini. Yapa-karirli kalu-nganpa puta warla-pajirni,
    ngulaju karlijarrarla mapirri warrki-jarrimi-jiki Jijajiki. Kamparru kulalparna
    nyiya mardarnu nyampurla rdakungka, manu yangarlulparna nyinaja. Kujarlanyankulu
    yilyajarni Papururtu ngaju-kurraju yunguju warrawarra-kanjarla warrki-jarrimi.
  luo-luo: To aneno ni owinjore mondo akwong aor owadwa Epafrodito mondo oduog oneu.
    En jatich Kristo wadwa ma wakedogo lweny mar Injili, kendo en jaoteu mane uoro
    mondo okonya e rem mane an-go.
  nhe-NT: Pero para amantzi, nimoilhuía más cuali sampa nimechtitlanilis toicni Epafrodito
    tlen innechtitlanilijque para ma nechhualiquili tlen inquisentilijque para ica
    nimopanoltis ipan itequi Toteco. Huan nojquiya tequitico nohuaya ipan itequi Toteco,
    pampa nechpalehuía. Pampa nechpalehuía ipan nopa tlatehuijcayotl tlen tijpiyaj
    ica tlen ax cuali.
  aii-aii: ܐܝܼܢܵܐ ܚܫܝܼܒ݂ ܠܝܼ ܕܐܵܢܲܢܩܵܝܬܵ‌ܐ ܝܗܘܵܐ ܕܫܲܕܪܸܢ ܠܟܸܣܠܵܘܟ݂ܘܿܢ ܐܵܦܵܦܪܘܿܕܝܼܛܘܿܣ،
    ܐܲܚܘܿܢܝܼ ܘܫܲܪܝܼܟܵܐ ܒܦܘܼܠܚܵܢܝܼ ܘܕܲܚܫܵܐ ܥܲܡܝܼ، ܘܫܠܝܼܚܵܐ ܘܦܲܠܵܚܵܐ ܕܝܼܵܘܟ݂ܘܿܢ ܕܫܘܼܕܸܪܵܘܟ݂ܘܿܢ
    ܐܸܠܝܼ ܕܬܲܓܒܸܪ ܠܣܢܝܼܩܘܼܬ‌ܝܼ.
  esk-NT: Utiqtitaksraġigiga Epaphroditus tuyuġigaluakkaqsi ikayuqupluŋa inuqsriułłamni.
    Ilaalu uvaŋalu aniqatigiiksillapiaqtuguk savaqatigiikhunuk akiḷḷiḷiqsuqługich
    uumiksririt Agaayyutmik.
  msb-msb: Niyan, gin-isip ko man na ginakinahanglan na pakadaon ko sa iyo an akon
    kamanghod sa pagtuod na si Epafrodito. Siya an nagtrabaho kag nagpagal kaupod
    ko kag amo an iyo ginsugo bilang mensahero niyo sa pag-ataman sa akon.
  cpa-NT: Jø¹² bíh³ lë́²jni hi² dsio¹ tsë́²jni Epfrodito, dsa² roh¹³ jniang³, dsa²
    ŋøa¹² jmo¹² ta³ quianh¹³ jní², dsa² ca¹tseh¹ hniah¹² guiogh¹³ hi² ca¹mi¹ti¹dsa
    ne¹jni.
  dso-dso: ମାତର୍‌ ଆମର୍‌ ବାଇ ଏପାପର୍‌ଦିତକେ ତମର୍‌ଟାନେ ପାଟାଇବି ବଲି ମୁ ମନେ ମନେ ବାବ୍‌ଲିନି
    । ସେ ମର୍‌ ସଙ୍ଗ୍‍ କାମ୍‌ କରି ସୁବ୍‍କବରର୍‌ ଦେକାରକା ପାଇ ଆବଡ୍‍ କଲା । ତମର୍‌ ବାଦୁଲେ ମର୍‌
    ସବୁ ବିସଇ ପୁରାପୁରୁନ୍‌ କର୍‌ବାକେ ତାକେ ତମେ ପାଟାଇରଇଲାସ୍‌ ।
  meu-meu: Lau na tomamu tadigu Epafrodito, ḡaukara ai bona tuari ai e bamogumu tauna,
    o siaia egu dabu ai baine kahagu tauna, ma aina siaia vasi.
  yva-NT: Risyo ratantona kove mamo syo wama arakovo Epaproditus atutir pakaore wasai,
    wepirati wapo atutir de rinai indamu po rinaeranande. Opamo sya arakovo tavondi
    rinai ririmo Amisye apa anakere raijar kava muno ririmo Amisye apa marova mansopi
    tavon.
  dgc-dgc: Nadid, éy naisip ko be dén a pasolen ko sina dikam ti Epapro. Siya i kaguman
    kua a mesipag ta tarabaho me ta éye, sapul to pémaange moy se diya a tumulung
    diyakén.
  zpm-NT: Ni rgobey naa nonguieḻaquew cxeḻ naa bets ne Epafrodit guiaad me nëz qui,
    sac laa me rbanle to, ni no me zhgab bin me laa to gocnaṉ ne laa me bzhaacnë.
    Nli laa to pxeeḻ me lo naa nu, ni blactagaa noyuṉ me xyudar naa ne znu mban nodeed
    naa, blactaa noyacnie me naa lo dziin ne nodziuuṉ no.
  hix-NT: Amnye rma, wahoro htxero, Epafrotxetu ànyakyan harha mà, ohyakany harha.
    Rowtà rma noro ha. Rowyaro tatamohxemà ro me naha, Kohkomo hyaka. Rowyaro rma
    rha anhà yarymanàr hok naha. Noro rma mànyakyatxoko, rohyaka, àwya rakoronomatxho
    me. Ohnàn kom yawo rma haxa nehxaknano, noro ha. Àro ke, onà wyaro àkeknano. Àhyakany
    harha ànyakyan hamà, àkeknano. Ekeh me noro yexetxhàrà menytxetxok hatà. Àro wyaro
    owyanye tonytxatxhàr hoye ro, noseryehokeknano. Wayehyan hana ketxow hamà rohoko,
    keknano. Àro ke noseryehokeknano, ohokonye.
  sim-sim: Hako an a hishiwa, Epafroditusin a mbashinak indik jihik or ikwak amu hishinduwa.
    Or an nga nakrem Jisashi mashin shi misindiyaha lerawun nakrem shi landa ri. Uhu
    an nga nakrem shi sihi nomorawun shi kishanda ri. Uhu os mbele mbelen a frunguri
    wolo ji mbashirik or taha anin jelyari ri.
  npi-ULB: तर इपाफ्रोडिटसलाई तिमीहरूकहाँ फिर्ता पठाउन म आवश्यक ठान्दछु । तिनी मेरा
    भाइ र सहकर्मी र सङ्गी सिपाही, र तिमीहरूका सन्देशवाहक तथा मेरा आवश्यकताहरूका निम्ति
    सेवक हुन् ।
  cgc-cgc: Piro anduni, gaisip a na kinanglan unaen ko anay paulien dyan Epafrodito
    i. Papadala nyo di kanen an kan-o aged magtabang ki yaken ta ake na kinanglanen.
    Kanen bilang utod ko daw ake na duma ta ubra na isya kay nang ta pagsugid ta miad
    na balita bisan pa na may mga gakuntra.
