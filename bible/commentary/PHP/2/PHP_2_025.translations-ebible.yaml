  pan-pan: ਪਰ ਇਪਾਫ਼ਰੋਦੀਤੁਸ ਜੋ ਮੇਰਾ ਭਰਾ ਅਤੇ ਮੇਰਾ ਸਹਿਕਰਮੀ ਅਤੇ ਮੇਰੇ ਨਾਲ ਦਾ ਸਿਪਾਹੀ ਅਤੇ
