  spp-spp: Mii cìnmpworoŋi ná mii báarapyiɲɛɛŋi Epaforoditi wi ke, u à mii tɛ̀gɛ zhìleni
    na Kile Jwumpe yyaha yyére zhèŋi kurugo. Yaayi kani li mpyi mii na ke, yii à u
    tun ná yire e naha mii yyére. Numɛ mii à li lwɔ́ naye e si u núruŋɔ ntùugo wani
    yii yyére.
  zty-NTPS: Ḻezka' žekla' žon byenen seḻa'a bi' lježžo Epafrodito gan zoale. X̱kwide'
