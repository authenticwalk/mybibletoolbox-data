  dop-dop: Mɑ mɑɣɑsɑɑ nɑ mɑ́ nɑ́ sɩ pǝ kǝlɑ teu sɩ tɑ́ tɑɑpɑlʋ Ɩpɑfǝlotitɩ, wei mɛ
