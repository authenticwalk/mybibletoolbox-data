  urd-GVH: लेकिन मैंने ज़रूरी समझा कि इतने में इपफ़्रुदितुस को आपके पास वापस भेज दूँ
    जिसे आपने क़ासिद के तौर पर मेरी ज़रूरियात पूरी करने के लिए मेरे पास भेज दिया था।
    वह मेरा सच्चा भाई, हमख़िदमत और साथी सिपाही साबित हुआ।
  ycn-ycn: Nuhuata caja Epafrodito huacára'acana ichaje. Jesucristo hua'ateje ricá.
