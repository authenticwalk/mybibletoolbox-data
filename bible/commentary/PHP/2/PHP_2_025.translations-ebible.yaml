  eng-WYC-2017: And I guessed it needful to send to you Epaphroditus, my brother and
    even-worker, and mine even-knight, but your apostle, and the minister of my need.
  eng-WMBB: But I thought it necessary to send to you Epaphroditus, my brother, fellow
    worker, fellow soldier, and your emissary and servant of my need,
  zat-NTPS: Cá'anqueze dxéqueda' dxun na ba xen sel-la' Epafrodito, bi bíchedxu. Dxunbe'
