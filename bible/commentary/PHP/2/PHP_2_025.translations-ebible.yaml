    loq chinupatanixik.
  heg-NTPO: Hmunan nu auk haup susa. Hidim mi nutus kit kaak-palin Epafroditus maa
    meo au. Un lako-daek Ama Lamtua osa la leo-leo nol au. Kaim duam tuladang el tentara
    man in makoe le muid un komendan na in prenta ka. Mo halas ni, auk nataka kam,
    auk musti tadu un pait tia se mia la.
  ptu-ptu: Anna diona ia Epafroditus to kuangga' solasubum, indo to puha ussuaa' mai
    napamoloiä', siajokakanni illaam pengkähängangku anna mendadim sababangangku illaam
    pa'bundusam di ada'. Sapo' pahallum la kusua sule matim
  bzd-NTPO: Ñies ye' tö ibikeitsè tö ye' ka̱wöta̱ s'yami Epafrodito patkökmine a'
