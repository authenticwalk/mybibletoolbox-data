  gui-NT: Erei amondo ma pecotɨ Epafrodito. Echa icavi echa cheve amondo vaera. Jae
    co ñanderɨvɨ ñandeYa re. Jae vi oparavɨquɨ Tumpa pe che ndive, jare jecuaeño oñemoatangatu
