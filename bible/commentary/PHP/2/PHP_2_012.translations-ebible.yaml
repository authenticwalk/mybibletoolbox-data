    jiryeyada ra̱yadaju̱, jiryechuvu̱yadanube, jiryemyichutyedanubentiy.
  mxb-NT: Ndoꞌó, na̱ mani̱ miíi̱, daá seídóꞌo ndó choon saꞌándái̱ noo̱ ndo̱, chi̱
