  dso-dso: ତେବର୍‌ ପାଇ, ଏ ମର୍‌ ଆଲାଦର୍‌ ମଇତର୍‌ମନ୍‌, ତମେ ଜେନ୍ତାରିକି, ମାପ୍‌ରୁର୍‌ ଆଦେସ୍‌
