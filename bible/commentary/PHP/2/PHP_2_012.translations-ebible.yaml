    Enggonmu nindakké kuwi kudu karo ati sing wedi lan ngajèni marang Gusti Allah,
    awit Dèkné sing nyambutgawé ing uripmu. Dèkné sing ngekèki karep lan kapinteran
    marang kowé kanggo nglakoni apa sing dikarepké karo Gusti Allah.
  byr-byr: Nɨmɨre nyɨvuꞌnɨvanɨkeihi, Kɨraazɨtɨyai Gotɨyarɨ sara mɨdɨda sarɨmɨnyɨneꞌna
    keꞌbaꞌnanyaꞌ yakabaaibɨꞌ “Gotɨyai sara nevadaihasamaarakei daakajɨ,” yɨpɨꞌdengɨ
    jɨla! Yɨ sɨnnawɨ yuyagaaꞌ Gotɨyarɨ mɨdɨnesaihɨlyɨ. Sarɨmɨjɨ yɨhyeꞌmwannemwaaidɨnya
    yune sagaaꞌna mɨdɨnetabaaibɨꞌna myɨhɨzɨvanɨge. Aawa. Dahaaꞌ menyawɨ nɨmɨ mwaaidaꞌmwi
    sarɨmɨ naanga kuna dɨmɨdɨnyɨla! Gotɨyarɨna dara yawɨꞌdɨvɨꞌ “Sahwai naangaangei
    mena keꞌba mwaalɨkelyɨ,” lɨka nayaa yɨwainɨgulɨna yadɨvɨꞌ dahaakɨgaaꞌ yɨhɨvadaihasamaarakeihi
    sareihi sara yɨpɨnengɨ jɨla!
  ian-ian: Ali nɨmba tak ngwulogwinala lɨwun, wuna nyaangɨt wuka lɨngwuk. Mbambala
    tulala sɨvlamba tɨgowun. Mbambala nɨmbun wuna nyaangɨt awuk ngwula. God ngwuk
    kat kwutaa tamba ndɨna mbaapmamba ngwuk kat taagandɨ, tɨgangwuk. Mbambala Godna
    nyaangɨt wuka ndɨna njɨvwa nɨmamba kwuka tɨgiyangwuk. Nɨma njɨvwa kwuka lɨngweyan
    God ngwuk kat kwunapmat tɨnda vak klalɨgiyangwuk.
  hun-hun: Ezért, szerelmeseim, amiképpen mindenkor engedelmeskedtetek, nemcsak az
    én jelenlétemben, hanem sokkal inkább most, a távollétemben, félelemmel és rettegéssel
    munkálkodjatok üdvösségeteken;
  mcf-NT: Mibi tantiaquiembique. Tantia, con utsibo. Mibitedi chuinu. Esusën nacpadomboen
    mimbitsen bëdamboen nata. Ëbi mibëd icnuc mimbi nadeniondacpadomboen ëbi nibëdnuc
    adembidi bëdamboen nata. —Nuquin Papa dacuëdampambo icquidën chiaid niacmane —quiash
    ambi chiacpadomboen naic aidbëdi tabadnush bëdamboec tabadta.
  kjs-kjs: Go pea-le nana epe adami enaalinu pagalepa. Nimiri ade abuna abalade naa
    raapu piruma nana agale pagisimide-rupa abi page pagalepape. Abi ni go su adaalu-para
    pi rabu page waru pagalepape. Gote-me nimi ade abuna kagaa piramala pope kone
    gu aaya. Go pea-le abi pa alo puma kogono waru palepape. Go pumare nimi ade abuna
    epe-rupa pirape kone mealimi.
  mni-mni: Adunadi nungsiraba marupsa, eina nakhoiga leiringei matam pumnamakta nakhoina
    eina haiba inbagumna, houjik eina nakhoidagi thapna leiraba matam asidasu nakhoina
    eina haiba inba amukka henna maruoibani. Nakhoina kina amadi tanik tanikpaga loinana
    nakhoigi aran-khubham maton lomhallu.
  yad-NT: Daryaday ji̱ta, ravya̱tavay, daryatiy jiryechiityeñu̱yada ta̱rintyi, ne
