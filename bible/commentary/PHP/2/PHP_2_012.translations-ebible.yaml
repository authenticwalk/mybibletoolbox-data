    kulira, ka junga nyinakura, jumajirna wirrirli jiilja ngaa nyinani. Wuluraya junga
    Jiijajku nyinama manarrparni!, palujanu ngula Mamalu-nyurranya wanka kanyilku,
    palumili ngurrangka.
  lbk-lbk: Tay siya chi, siya na nan laychek ay iloney ken chakayo ay laylaychek.
    Issan kawadko ken chakayo kad-in pinmatpati kayo, siya kayet koma idwani ta faken
    yangkhay isnan wad-ayak, mod-i ket am-am-amed kayet isnan maichak. Iyegyatyo si
    Apo Dios isnan mangid-idnowanyo ay mangikwas isnan lebfengyo ay ikkan isnan naisalakanyo.
  mto-NT: Je̱ꞌe̱ ka̱jx tseꞌe, miitsta, juuꞌ a̱tseꞌe o̱o̱y ntuntso̱jktup, veꞌem ax
