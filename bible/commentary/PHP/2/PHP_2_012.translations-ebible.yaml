  por-BRBSL: Portanto, meu amado, como sempre obedecestes, não só na minha presença,
    mas agora muito mais na minha ausência, trabalhai vossa própria salvação com medo
    e tremor.
  ces-NKB: Proto, moji milovaní, jako jste byli vždycky poslušní, nejen když jsem
