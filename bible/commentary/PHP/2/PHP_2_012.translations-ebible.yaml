    na mumugamiu sidudulai na mesabana lebo kwalobai.
  tcs-tcs: Ol mai labing amenpamle, yupla i bin ebritaim lisen ane mekem wanem ai
    bin spik yupla po mekem wen ai bin de wea yupla. Ane nau ai no de, yupla mas kipgo
    meke mo samting blo God wanem ai bin spik yupla po mekem. Ane mata ebritaim prapa
    rispekt God ane yupla mas prapa prait prom em tu.
  hlt-THB: Cedawngawh ka pyikhqi, awi naming ngai khawi amyihna - kai ka awm awh awm,
    tuh am ka awm ak khqoet awh - kqih ingkaw thyn doena nangmih thaawngnaak ce bi
    poe lah uh,
  soq-soq: Nua sosona, ne e do wainitee e walama uduudu ne aiana ruawaitile wainile.
    Ne e iririledina tauma ne nambe wainedinawo e ideita deawaa dewasanuna. E kadiwa
    bedewe inaitena baiwa ideita God sawaitonune wiwira mampe deaitopa nolaitonune
    wanlempa.
  qub-qub: Cuyashä ermänucuna, chayno caycaptenga gamcunawan caycar yachachishäcunata
    wiyacushayquinölla canan carucho caycaptëpis mas wiyacamay. Salbashana cashayqui
    musyacänanpäga llapan shonguyquiwan Tayta Diosta manchapacur, rispitar caway-llapa.
  att-att: Wáwwagì nga iddukak ku, gapu ta kunnian yù panguruk ni Apu Kesu Kiristu
    kâ Namarò, á máwák tam gapay nga manguruk sù Yápu tam. Á sù keggâ ngaw ta gián
    naw, kuruk nga napiá yù ángnguruk naw ta ngámin nga bilin ni Namarò nga inituddù
    nikayu. Á pappanganâ ta káwák ku ta gián naw kunangan, talákkurugan naw laguk
    nga tuppálan yù ángnguruk naw. Á pakimorayán naw si Namarò, ánna uputan naw nga
    palurotan yù ngámin nga ipakuá na nikayu, tapè mánnámmuán naw yù ángngiyígù na
    ánna ángngisipà na nikayu.
  bki-bki: Banalo, ea vio nei romialio jibe ka nam̃a Yesu naio monmonea karam̃ano,
    a kamiu bunu, nanua kiniou namial jibe ka kumitu kumonea naio bo bunu ruei, bo
    mia bo. Mia maka kumila ga ka bogo na kiniou nojo bija kamiu, mia vonganei, maka
    bunu noto vija kamiu, maka bunu neial ka kamiu jum̃abe naruei, mia nojidom ka
    kuvitu kuvisikili dolu ga ka rila rivano-o rivu lie tibe na. Kamiu kubokar ioruriano
    ruei, tibe na naio maka rivu ka kuvitutano kule vijaio, mia monoka kuvisidomii
    rivu laka ea naio. Monoka kuvitilubar vatitig burum̃ara im̃auano novo nam̃a Atua
    naio mila, naruei monoka kuvim̃auka kija ka im̃auano novnovo nalo na meuliano
    vou nam̃a naio jian ban kamiu.
  bqp-bqp: Abire yãi ma gbɛ̃ yenyĩdenↄ, lákũ adì ma yã ma gↄrↄ kũ má kú kãáo
    nà, atɛ̃nsa kũ má kú kãáo tera doro, àgↄ̃ á bona mana lɛ́ papa kũ vĩnao kũ
    lukanaao.
  mcp-mcp: Bwááŋg mə́ búl cɛɛl wá, nda jɨ́ ntɔ́ nə́, bɨ mə́ dʉ bwey bə nə mə́gwág.
    Í ajɨ́ɨ́yɛ́ nə́ məgwág mɔɔŋg mə́ dʉ́g bə njɨ ja mə́ jɨ́ nûŋ bɨ́dɨ́ yí. Í jɨɨ nə́
    bɨ́ búlʉg bə nə məgwág ja mə́ cúgɛ́ nûŋ bɨ́dɨ́ ga. Ságá nə́ cʉgʉ́lə Zɛmbî mə́
    cʉg bɨ́ yí í nyínʉg bɨ́dɨ́ ícʉg dɨ̂; ságá ntɔ́ nə gwɔ̧́ɔ̧́gə́ nə məjigʉwa.
  hat-hat: 'Se konsa, zanmi m'' yo, nou tout nou te toujou obeysan lè m'' te la avèk
    nou. Koulye a m'' pa la ankò, se lè sa a pou n'' pi obeyisan: toujou fè jefò pou
    nou ka fin sove nèt, avèk krentif pou Bondye, avèk soumisyon devan li.'
  npl-NT: Notlasojikniwah, ijkó kemi nochipa nonnechtlakitah ijkuak nika nomowah,
    okachi techtlakitakah axa maya wejka nika. Xikmosenmakakah itech nomotemakixtilis
    ika miak tetlakitálistli iwa mawílistli.
  bgg-bgg: Ji-è chiihphado, bushun ijakthek, gu nathek rog um shii nathek è gu shii
    idang nuii phi, thuh gu nathek è ruang shii nathek gu shii nuii phi pha ji ne
    muna mugak ba ro. Nawaithek ro giawo ji zab rek pha rum ne sam pha rog shii rek
    bo,
  eng-TCENT: Therefore, my beloved friends, just as you have always obeyed, not only
    in my presence, but now much more in my absence, work out your own salvation with
    fear and trembling,
  eng-BSB: Therefore, my beloved, just as you have always obeyed, not only in my presence,
    but now even more in my absence, continue to work out your salvation with fear
    and trembling.
  cpu-NT: Ari onkantamaityaari netakotane iyekiite. Tema pairani nosaikimotakemiriranki
    janta, osheki pikempisantapiintakena. Ari pinkempitanairori eejatzi nosaikira
    intaina, pantapiintairo okaratzi nonkantemiri. Pinkamaiventanaiyaari Pava jovavisaakoshireyetaimi,
    ñaapinkatha panteneri okaratzi ikovakaayetakemiri.
  san-ASM: অতো হে প্ৰিযতমাঃ, যুষ্মাভি ৰ্যদ্ৱৎ সৰ্ৱ্ৱদা ক্ৰিযতে তদ্ৱৎ কেৱলে মমোপস্থিতিকালে
    তন্নহি কিন্ত্ৱিদানীম্ অনুপস্থিতেঽপি মযি বহুতৰযত্নেনাজ্ঞাং গৃহীৎৱা ভযকম্পাভ্যাং
    স্ৱস্ৱপৰিত্ৰাণং সাধ্যতাং|
  tac-NT: '''Emi ne gompaniérola napu ''we na''temá ne ''emi, napu''lige ne ''emi
    ''yuga ajtígachi, ''we a''lá e''weme ke ''emi ne''chí. Abéchigo ''la e''wawa jipe
    ne ''we mejká ajtígichi. Neka ''we najkíbá napurigá ''emi abichilubi alarigá ejperélamala
    napurigá ejperé ''emi ''we ''la nélegá Onorúgame.'
  eng-WEBPB: So then, my beloved, even as you have always obeyed, not only in my presence,
    but now much more in my absence, work out your own salvation with fear and trembling.
  gfk-H: Io hua, ira bilai na talaigu, hoing muat ga murmur no magingin na tartaram
    nianga ing iau ga kis tikai taar ma muat, iau manga nem bia muat na mur nianga
    mah hua kaiken ing iau kis taar tapaka ta muat. Iau nem bia muat na walwalar ma
    ra dadas ma ra tamat na urur ma ra ramramin bia muat na lon haruat ma no harhalon
    nong muat gata kap ia.
  viv-viv: Siule tobohiyanuwakweyao, Yesu Keliso bonaꞋabi giꞋitaveꞋavina amine omi
    bonaꞋabi wanaꞋitaveꞋavina. Boi tuwaina buye kamiyami ana toveya bonaku waꞋabiꞋabina
    tova moyaꞋaina. Tova adamoya giluboda-moꞋena be kamiyamiyavehaila againe bonaku
    wanaꞋitaꞋitaveꞋavina. Ada yami wamatauta kadu yami waꞋasehawahega wanaꞋidibumuhiga
    be ami kibababala guwana omi tovetumagana ami yoꞋo hinafamiya wanaseseyemaunena.
  yao-yao: Nipele, achambusanga ŵangu ŵakunonyelwa, mpela imwatite kwitichisya moŵa
    gose panaliji kukwenu, chiŵe yambone mwajendelechelaga kunyitichisya pa moŵa gano
    pandalichile ni ŵanyamwe. Njendelechele kuipanganya yambone yaikuilana ni ukulupusyo
    wenu kwa kutetemela ni kwa lipamba mpaka ukulupusyo wenu pachiumalile.
  tgp-tgp: Matana, la tapalaku r̃uhur̃uhu hin rani atu na lo toho peresi kamim ka
    lo oloolo tarea, ale nake, matan na sopo toho peresi kamim, i pa mele r̃uhu vara
    ha lo kilau mamahu vara ha vai na vavahinau nona tamlohi sei God mo jurira na
    posposi matahu peresi na savaravara,
  auc-NT: Mänömaï beyæ̈ botö në waademïni ïñömïnite botö apæ̈nebo ëñëedäni. Mïnitö
    weca botö quëwëñedë mïnitö do ëñente cædïmïni inte ñöwo botö wayömö quëwëmo incæ
    godömenque ëñente cæmïni abopa. Ïninque cöwë mïni ëñente cædïnö baï adobaï cædinque
    ñöwo mönö watapæ̈ quëwenguïnö taadonque gocæte ante cædinque, Oda cæte wæcæ wæ,
    ante cöwä aquënë quëwëmïnii.
  kbc-NT: Enice yokaaɡ̶etedipi yemaanigipi, digo mijoataɡ̶a Cristo meyiwaɡ̶adi Eliodi,
    codaa akaamitiwaji midokee me iwaɡ̶atitetiwaji niɡ̶ijoa iiɡ̶axinaɡ̶aneɡ̶eco niɡ̶ijo
    maleeɡ̶idiaaɡ̶ejo makaamitaɡ̶atiwaji, pida daɡ̶axa mida jaoɡ̶a me iwaɡ̶atitetiwaji
    iiɡ̶axinaɡ̶aneɡ̶eco niɡ̶ina me leegitaɡ̶awatiwaji me ɡ̶adotoniticoace. Ele midokee
    madinoniciwaɡ̶atitiwaji mawii niɡ̶ica aneni me ɡ̶adewiki me diɡ̶icata ɡ̶abatiigi,
    madoiitalo, codaa me eemiteetigilo Aneotedoɡ̶oji.
  bmh-bmh: O zaiar, Yesus Kristus nug gonugau memeg nugau ze unum sesamoreun sul,
    iz getal ag abai daremin, ag guzenemenin, ulis han Uwait nugau Ze sesamoraiban,
    guzental guzenan. Iz ag Uwait nugau Ze sesamoremenin uligaremin ulis han unum
    guzental guzenan. Uwait nug agal igul eg ebuan koli imareun, gonun, ag em ebu
    daiban, uminai mui igul go guzenamamen.
  ctu-BL: Jini cha'an hermanojob, c'uxbibil bʌ c cha'an, che' bajche' tsa' la' jac'beyon
    che' ya' to añon la' wic'ot, ñumen wen woli la' jac' wʌle che' mach ya'ic añon.
    Ti' tsiltsilñʌyel la' pusic'al yic'ot bʌq'uen yom mi la' chʌn cha'len chuqui uts'at
    cha'an mi' tsictiyel woli la' coltʌntel.
  meq-meq: Nəkurom dzam ga neheye na wuɗa kurom haladzay aye, Yesu Kəriste a gəsay
    me a Mbəlom kəkay na, nəkurom ka sərum ha lele. Andza niye, nəkurom dərmak gəsumay
    me a Mbəlom. Ahəl niye neŋ ka təv kurom na, ka rəhawumay ha gər. Kwa anəke neŋ
    andaya ka təv kurom sa bay bəbay na, səkahum ha marəhay ha gər kame kame. Andza
    məgweɗe na, mətəme nakə Mbəlom a təma kurom ha aye na, gum məsler eye tə həlay
    kurom eye dərmak. Ka gumeye na, tə madzədzere i Mbəlom.
  noa-H: Cristo gaaimua k'odamnaan, mua pãar daupii chitʌm. Mua k'ĩircha pãachig Hẽwandam
    hiek jaau chitaawai pãachdëu mʌ hipierraa narrjö, magan mʌ mau warp chirʌmjã higba
    warag hich jãg hʌ̈k'anaat. Maach Hẽwandam na nem k'aigba wauju hök'ö sĩi maach
    peerdʌajem hiekta warag pãach hee hʌ̃rpai hapiju hẽk'abat, mag wënʌrrʌmua hubʌ
    paauk'amaag.
  alp-NT: Kwali betaya rebe au okimi! Yesuse IonoI mpe lebu eti Imata kena ai tutine
    hoko imi lekwe suke lene lokoI. Kena au me kai imire imi lene lokoku rame. Meije
    lesi leneka, le ite lau bei lomai peneka hoko suke imi lene lokoku rame! Alla
    Iono imi hlamate peneka hoko suke imi atula rame kena lulu Alla Eni sukare, saka
    tamata rebe Alla Iono esi hlamate pende. Kai kena imi ono meru suke imi holmate
    Alla.
  san-VEL: ato he priyatamaa.h, yu.smaabhi ryadvat sarvvadaa kriyate tadvat kevale
    mamopasthitikaale tannahi kintvidaaniim anupasthite.api mayi bahutarayatnenaaj naa.m
    g.rhiitvaa bhayakampaabhyaa.m svasvaparitraa.na.m saadhyataa.m|
  kbq-kbq: E'izanku navesi neramantoa nafuhetma, tamagranema mani'nogetma ke'ni'a
    erizafa nehazankna hutma, omanisua knafina ke'ni'a amage anteho, tamagra tamazama
    hu'nea zanku hutma tamano nevazino, tamahirahi nerena kazigazi hutma amage anteho.
  kbh-kbh: Chcasna, ats̈be bonshana cats̈átanga, nts̈amo ats̈e ts̈ëngaftangaftaca
    sënjamna ora, ats̈e sempre s̈monjanëyeunancá, mora más s̈mochtsatënëyeunana, mora
    ats̈e ts̈ëngaftangbiama bënoca stsemna ora. Bëtsë́tsanga ntjatenobiamnaycá y Bëngbe
    Bëtsá jtserrespetánëse s̈mochtsama soyënga, chca, ts̈ëngaftangbe ts̈abe vidents̈e,
    Jesucrístbeñe os̈buáchiyënga quetsomñecá, tondaye chacmondëtsabuáshebenama;
  ron-LSB: Deci, iubiții mei, așa cum ați ascultat întotdeauna, nu numai în prezența
    mea, ci și acum cu mult mai mult în absența mea, lucrați cu frică și cu cutremur
    la mântuirea voastră.
  pon-pon: Ari kompoke pai kan, duen omail okoke kokodo, kaidin ni omail wokaren ia
    do, a me jikidar anjau wet ni ai doo, en pere ki, o lomwiniki kadokedoke kamaur
    pamail.
  nhe-BL: Noicnihua tlen nimechicnelía, nochipa inquichijtihualajtoque tlen nimechilhuijtoc
    quema niitztoya imohuaya. Huajca ama, quema ax niaqui, achi más xinechcaquica.
    Xijchijtinemica tlen xitlahuac queja quinamiqui para ma mopannextis ipan imojuanti
    para Toteco nelía inmechmaquixtijtoc tlen imotlajtlacolhua. Xiitztoca queja tlacame
    tlen huihuipicaj pampa tlahuel quiimacasij quiixpanose Toteco Dios.
  sps-sps: Ito te faarei non e Jisas Krais te manaats a Taman, ai tovei ami kan, ton
    vaatau tsonyo, ami ma kat senviir kat ito te kat kat fi mi tan mamatsiny nainy
    tan manaats e Gov. Ai tovei bus, isisen tsumi ma binun faparits tan faatok iny
    kat tana fo mamatsiny sanaan to te tavaron non faarei non a vainy e Krais te saup
    fatabiny rari tan kat iring. Ami kat bus ya to te kaa ronyo tsumi, sana ami kan
    ma kat ya, to te kaa osing maromi yam. Kat yam kat tavaron to fiisen men oraav
    an famaari e Gov,
  wnc-wnc: Siwan mate notnabam. Nata ginde musip gwaang siknga natandamuke daninggat.
    Tupa ginda natane wamna asinggan tawakaking. Ina unzakan apman kaya ginda tasinong.
    Nata wamu wa yanggau tapduknga na gikat yutnim gwenekan tasiningge dua yanggat.
    Aho. Apmanu nata maa yuwawa ginda gisae tagwauke tasinong. Ngan. Anututa gin gatandamuke
    waiakngane ginu sandekut taknga buya aawan ginda pimanang ngang natake sanga Anututane
    akngane asinggan sukunong.
  bus-bus: Beee yãnzi ma gbɛ̃ yenzideenↄ, lán eè ma yã ma gurↄↄ kɛ̀ má kúao nà,
    atɛ̃nsa kɛ̀ má kúao tia dↄro, àgↄ̃ a bↄna maa lɛ́ paazi kↄ̃n vĩao kↄ̃n luganao.
  gub-BL: Hemyrypar wà, pepyr hereko mehe peho heze'eg rupi. — Peruzar wiwi heze'eg
    nehe no, a'e peme kury. Tupàn ikàg wera'u pewi a'e. Pekyze izuwi nehe. Pepyro
    a'e, a'e rupi pezapo ikatuahy ma'e peho peiko nehe, ta'e pepyro a'e xe.
  imo-imo: Nanga imboma, Kraist Jisasini aku terimu mele pilkolio nanga unguma oi
    waliwalima pilko tenge tiko teringi mele, kinye kape tenge tiko teangei. Na eno
    kinye molopo teaio niu wali pilko liko teringi mele, kinye na eno kinye naa moro
    wali kape nani teaio nio mele liko awili tiko pilko liko teko molangei. Goteni
    eno mindili nonge aulkena naa pangei nimbe oi wendo ltimumunga yu kinye popo tiko
    moromele mele aku tepo we molamili, aku tepo molomolo mele melteni pipi timbelonje
    ningo Gotenga kumbekerena pipili kolko mini lteko Goteni we timbo nimu melema
    paa liemili ningo akuma lingei kongonomu mindili nongo teko molaio.
  boj-boj: O ijo was bole, e qalieonum, niŋgi gaigai ijo anjam dauryeqnub. Ariya niŋgi
    olo siŋgila na dauryoqniy. E niŋgi koba na sqai bati deqa segi sai. Bini e isaq
    endi soqnit niŋgi ijo anjam dauryqa urataib. Niŋgi ijo anjam olo siŋgila na dauryoqniy.
    Qotei a niŋgi padalo sawaq na eleŋej deqa niŋgi ulaoqnsib laŋ qureq oqwajqa siŋgilaoqniy.
  eng-DRA: Wherefore, my dearly beloved, (as you have always obeyed, not as in my
    presence only, but much more now in my absence,) with fear and trembling work
    out your salvation.
  knf-knf: An bayiţ naan biki mmaganuŋ, dme kë naambaaŋ kaţañanaara pdo kaţaş Naşibaţi.
    Nawutan kado kaţaşa keeri woli dwo na an ţañ, nadoon kaţaşa kak maakan woli mënwo
    na an. Nadoon kalempar mbuur mi nan ţi pdo kawalan ikowan na ţi pdo kaţaş Naşibaţi
    na palënk.
  san-KHM: អតោ ហេ ប្រិយតមាះ, យុឞ្មាភិ រ្យទ្វត៑ សវ៌្វទា ក្រិយតេ តទ្វត៑ កេវលេ មមោបស្ថិតិកាលេ
    តន្នហិ កិន្ត្វិទានីម៑ អនុបស្ថិតេៜបិ មយិ ពហុតរយត្នេនាជ្ញាំ គ្ឫហីត្វា ភយកម្បាភ្យាំ
    ស្វស្វបរិត្រាណំ សាធ្យតាំ។
  arn-NT: Feymew llemay, iñche ñi sakin pu peñi ka lamngen, chumngechi ta eymün müngeltumuken
    müleyüm iñche kiñentrür eymün iñchiñ, doy müngeltuniemuchi may fewla tañi alü
    kamapuletun mew. Küdawyeniefimün tati werken montuluwün dungu mew kom küme yamün
    mew,
  zas-NT: Zeel compniar raliduladx ree Jesucrist, ziꞌc rënan lëjt abiꞌ rnin lëjt guial
    ziꞌc bazoobidi da diidxan chi guzun con lëjt, ziangajc gol bazoob da diidxan mazri
    yan guial zaꞌn zijt. Con guialrdxeb në con respejt gol been ziꞌc rayal güün ree
    bén ma na̱j perdon.
  ken-NT: Abhɛn ɛkɔŋ, Mandɛm apɛ́mɛ́ bhe. Bǎghók yɛ ɛnyǔ Kristo ásɛ́ptímʉɛt bɛsí
    Mandɛm. Bǎghók nyaka mɛ mpok nchí nɛ bhe. Nɛ́nɛ, ndǔ mpɛ́t mpú nɛ bhe, bǎkɛ́
    gʉɛ́p ɛyɔŋ ɛyá ɛbhɨ. Ghók ká mɛ ɛ́nchá ɛnyu ɛsɨ́. Nu ká bɛkʉ yɛ̌ntɨkɨ ɛnyɨŋ
    ɛnɛ bǎkwáy bɛkʉ ndu bɛ́chyɛ́ Mandɛm kɛnókó nɛ batɨ ayɛká ankɛm. Ɛyɔ ɛ́kʉ̀
    bɛ́ Mandɛm ámbɔ́ŋ mbi bɛkʉ bapɛm ayɛka ambak mbɔ ɛnyǔ yi áyàŋ.
