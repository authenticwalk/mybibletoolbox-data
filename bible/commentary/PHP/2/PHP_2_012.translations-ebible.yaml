  kan-OKCV: ಹೀಗಿರುವಲ್ಲಿ ನನ್ನ ಪ್ರಿಯ ಸ್ನೇಹಿತರೇ, ನಿಮ್ಮಲ್ಲಿರುವಾಗ ಮಾತ್ರವಲ್ಲದೆ ನಾನಿಲ್ಲದಿರುವಾಗಲೂ
