  cui-cui: Tamonae pam paxam pomonae bichocono tapaca caantobewichi pam. Tsipei bayatha
    pana nejume cowʉnteibame pocotsiwa paca itorobeibatsi poxonae paca barʉ ecatsi,
    daxota anoxuae nama bichocono pana nejume cowʉnde beyacaincha xua poxonae imoxoyo
    paca barʉ ecatsi bequein tajʉ ecan. Awiya cataunxuae carepaya daxita paxam barompaya
    paexana dubenanaebiyama pocotsiwa xanepana xua pocotsiwa Nacom ichichipa xua Nacom
    painya nepaca capanepaexae. Pana najʉntʉ coyene aura exande xua jopa paatsacande.
    Yawano pana najʉntʉ coyene junuwa exande Nacomtha, abe painya neexanaeyainwa.
  boj-2014: O ijo was bole, e qalieonum, niŋgi gaigai ijo anjam dauryeqnub. Ariya
    niŋgi olo siŋgila na dauryoqniy. E niŋgi koba na sqai bati deqa segi sai. Bini
    e isaq endi soqnit niŋgi ijo anjam dauryqa urataib. Niŋgi ijo anjam olo siŋgila
    na dauryoqniy. Qotei a niŋgi padalo sawaq na eleŋej deqa niŋgi ulaoqnsib laŋ qureq
    oqwajqa siŋgilaoqniy.
  eng-OEBUS: Therefore, my dear friends, as you have always been obedient in the past,
    so now work out your own salvation with anxious care, not only when I am with
    you, but all the more now that I am absent.
  eri-eri: Ariya tere yame ilibafe gane, tere gai-gai yame beele oojo‑oojoya, onodu
