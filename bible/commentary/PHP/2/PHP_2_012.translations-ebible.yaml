    galang ig eled ong Dios asta bogos ang itaen ong mga kaboi mi ang linibri amo
    nandia ong mga talak mi.
  nhi-NT: Ica non, notlasohicniuan, ohcon quemeh nochipa namontlatlacamatih ihcuac
    nicah namouantzin, axan ocachi xontlatlacamatican ihcuac nicah uehca. Ica tlamouilil
    inauactzinco in toTahtzin Dios xonmochicauacan mamahxiti namotemaquixtilis.
  ttc-NT: Ntons etetz waq erman aj ganimix witza', iktza'x etetz aj akyinqet tuq exol
    nqet tuq etoksla' te Tyol Qtata Dios, b'ix ajna'l laq'chik atinni, intqet etoksla'
    mas tuky'i jun tk'u'jlal. Komo kolomix, intok esi' waq ek'u'j tuky'i jun txob'lal
    tzan k'on kaj esi' waq tzan ek'ulun kyaqil galan.
  dan-1931: Derfor, mine elskede! ligesom I altid have været lydige, så arbejder ikke
    alene som i min Nærværelse, men nu meget mere i min Fraværelse på eders egen Frelse
    med Frygt og Bæven;
  kwj-kwj: O hinga ti keke, ai nau le, imbihumbwa ai mwanji tini ete ku sirinandaro
    hinga, apa okwe o hingambwa ya ma ku sirinanda. Do mwanji kunu a sawendau ti,
    ani kunu ga a dawambwa o tau hinga ku rano ti, mina. Ani apa kunu ani andosini
    a dau ti, kunu o sumbu hinga ete ma ku sirinanda. Wosini Gotri kunu ai ri raꞌairo
    sumbu ni ku hambwandani ku akitiwotindani ka ri otokunasiro mwaꞌambwe ti ku toro
    kinani tau kwambu tiki ma ku randa.
  vie-OVCB: 'Vì thế, thưa anh chị em thân yêu, anh chị em luôn luôn vâng lời khi tôi
    có mặt, nay cần vâng lời hơn khi vắng mặt tôi: Anh chị em hãy tiếp tục hoạt động
    với tấm lòng kính sợ, run rẩy để hoàn thành sự cứu rỗi mình.'
  kze-kze: mindáyave'a kesí kwaásiyo ísáaro. keinárawate máyaawandara'a kesáái ísámae
