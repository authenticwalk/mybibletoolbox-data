verse: PHP.002.012
translations:
  kpx-kpx: Di uvue haokuvuia, di subuta lahehi usege la di hoto evimale ke nahate
    nova di hoto evive. Di nova lahehi uoholinu. Isito hovedevei Dilava vabuhavoi
    ukolikoli maleveveve ke huhulahai la vaveve hoesegeveve.
  okv-H: Avoeto nau tunga humbari embomeni, na ungote mihene ke nau agi ueva te na
    ungote irae iji te peni be amo ke nau agi evujo. Eto ungo God otohu ue iji tutumota
    oreketo umbaja segigite jopapa te tapa ohare mamare ue pure evujo.
  tbo-tbo: U lawa, lolowa a memae taumi o wiponawogogena dumau yaka geka hougana a
    mebala daogemi, ma ona iponawogo imahi ma anai matoutami po anai nugohelelemi
    ona wobagibagi po ipa luyagohana dewadewana u hinena ona meimahi.
  mal-C: അതുകൊണ്ട് എന്റെ പ്രിയരേ, എന്റെ സാന്നിധ്യത്തിൽമാത്രമല്ല, അതിലധികമായി എന്റെ
    അസാന്നിധ്യത്തിലും നിങ്ങൾ എന്നെ എപ്പോഴും അനുസരിച്ചിട്ടുള്ളതുപോലെ സമ്പൂർണ ഭയഭക്ത്യാദരവോടെ
    നിങ്ങളുടെ രക്ഷയെ പ്രവൃത്തിപഥത്തിൽ കൊണ്ടുവരിക.
  grc-SR: Ὥστε, ἀγαπητοί μου, καθὼς πάντοτε ὑπηκούσατε, μὴ ὡς ἐν τῇ παρουσίᾳ μου μόνον,
    ἀλλὰ νῦν πολλῷ μᾶλλον ἐν τῇ ἀπουσίᾳ μου, μετὰ φόβου καὶ τρόμου τὴν ἑαυτῶν σωτηρίαν
    κατεργάζεσθε·
  bgc-bgc: इस करकै हे मेरै प्यारे बिश्वासी भाईयो, जिस ढाळ थम सदा तै हुकम मानते आये
    सों, उसाए इब भी ना सिर्फ मेरै गैल रहंदे होए, पर खास करकै इब मेरै दूर रहण पै, भी
    परमेसवर तै डरदे अर कापते होए अपणे उद्धार के काम नै पूरा करो।
  khz-khz: Au walakavaku maparami, vanagivanagi au gokamonagi-venikuwai gera inagulu
    koukou ai vetaina muliku ai maki pio kamonagi-veniku vegata. Pio inagulu makalimi
    e mapilupilumi ria, maguli pio rawalia ulanana.
  deu-TKW: 'Also meine Geliebten: ihr waret ja allezeit gehorsam; so lasset es nicht
    bewenden bei dem, was unter meinen Augen geschah, sondern arbeitet jetzt noch
    viel mehr, in meiner Abwesenheit, mit Furcht und Zittern an eurer Rettung.'
  zsr-NT: Qui lë ni naꞌ, böchiꞌ lzaꞌadauꞌ, ca naꞌ benliꞌ ca rna xtidzaꞌa catiꞌ niꞌ
    zóalenaꞌ lbiꞌiliꞌ, runr bayúdx gunliꞌ ca rna xtidzaꞌa naꞌa, tsal ni zoaꞌ ziꞌtuꞌ
    ga zoaliꞌ. Gul‑gún xchinëꞌ Xanruꞌ ga gdxintë dza udx uslë́ꞌ lbiꞌiliꞌ. Gul‑gún
    cni lu yöl‑laꞌ radxi queëliꞌ Lëꞌ len lu yöl‑laꞌ rzxiz.
  lin-lin: 'Yango wana, balingami na ngai, ndenge bozalaki tango nyonso na botosi,
    bokoba kosala mpo na lobiko na bino, na kobanga mpe na kolenga : bokosalaka bongo
    kaka te tango nazali elongo na bino, kasi mpe sik’oyo, na kolekisa, tango nazali
    elongo na bino te ;'
  hns-NT: Ohie se, hamaar pjaara log, djaise toelog ab talak Parmeswar ke baat soenat
    rahiele, oisane batjaawal manai ghat okar ieddjat karke aapan djiewan bietaite
    rahiehe. Toelog aise karat rahiele djab ham toelogke lage rahielie. Ab ese djaada
    karte rahiehe djab ham toelogke lage na baatie.
  noa-E: Cristo gaaimua khodamnaan, mua pãar daupii chitʉm. Mua khĩircha pãachig Ẽwandam
    iek jaau chitaawai pãachdëu mʉ ipierraa narrjö, magan mʉ mau warp chirʉmjã igba
    warag ich jãg ʉ̈khanaat. Maach Ẽwandam na nem khaigba wauju ökhö sĩi maach peerdʉajem
    iekta warag pãach ee ʉ̈rpai apiju ẽkhabat, mag wënʉrrʉmua ubʉ paaukhamaag.
  eng-EMTV: So then, my beloved, just as you have always obeyed, not as in my presence
    only, but now much more in my absence, work out your own salvation with fear and
    trembling;
  mib-NT: Núu súcuan hermano jijnáhan ró, nájnūhun níní ní cajendije ró jnúhun ni
    cahān rī ná ni condee rī jiín ró, suni súcuan víhyá gā cuandije ró vijna jeē ndeé
    jícá rí jiín ró. Te condɨhvɨ̄ ni rō jeē caca ndaā rō jiín jnúhun ní jnama ya rohó,
    te caca yɨ́ñúhún ró conso īyo ró núū yā.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ आमिःम् आन्‍जुम्‍से, इङ्‌गाॽ खिनिॽनु वयाङ्‌ङिल्‍ले़
    सदादिङ् इङ्‌जाःङ्‌गे़म्‍बा के़वयिबा हे़क्‍के इङ्‌गाॽ खिनिॽनु होःप्‍पासाङ् इङ्‌जाःङ्‌गे़म्‍बा
    पोःङ्‌मा आल्‍लसाङ् के़ये़क्‍पा चोःक्‍लो॥ निङ्‌वाॽफुमाङ्‌ङिन्‍नु किःसे़म्‍मे़ॽर
    के़घोःसुम्‍बा से़न्‍लप्‍पिन् कुलिङ्‌धो के़त्ते़म्‍मे़ॽओ॥
  xnj-xnj: Vankozi vangu, panakavili na nyenye mwaniyidakili magono goha, na hinu
    penivii kutali na nyenye muyendelela kuhenga matendu ago. Gegilandana na usangula
    winu kwa kuvagaya na kuyogopa mbaka usangula winu pewikamilika.
  mmx-mmx: Larapen tangas orong tarak. Migang tonga res amisik tarak ap mo levenaleng,
    nenia aga nemen eburu minemi. La nemi move mirang tonga res bok tarak at na levenaleng
    nia a nemen paxalom basinge nemi. Kuren la mina gugu lolos kusu lorooro atnimi
    nabak lok nunuan at lemeren ne Moroa, eburu mi loklok ngangao.
  cbr-NT: '''Ën nuibacë xucë́antu, a ñucama ''unani camina ''ëx mitsubë ''ain, ''ën
    Jesucristo ñuiquin mitsu cacë bana quicësabi oi ''ian. Usa ''ain camina ''ëx mitsubë
    ''ain ''icësamaira oi ''ëx mitsubëma ''ain, ''ën mitsu cásabi oi ''iti ''ain,
    Nucën Papa Dios cuëëncëma ñu ''atimi racuëti.'
  tee-NT: Pus ji qui'alak'avin ju uxijnan akts'iya xaquilaquiclaca'iyauch acsni xaclat'avilhchauca'.
    Chai ju chavai ni jantu iclat'avilhchau pus palai tasq'uini ni aquilaquiclaca'iu.
    Chai ju chavai ni alin ju sast'i mi'atsucunti'an pus chunchach ju ats'uc'ut'it
    tachi ju k'achani ju Dios. Chai at'alhonit'it.
  eng-LSV: So that, my beloved, as you always obey, not as in my presence only, but
    now much more in my absence, work out your own salvation with fear and trembling,
  cak-NT: Romari', rix wach'alal ri can jixinjo', nin-ij chiwe chi siempre quixniman
    anche'l ibanon-pe cuando xic'ue' iwiq'uin. Quiri' chuka' tibana' cami, más que
    man jinc'o ta iwiq'uin. Rix can xixcolotaj yan, romari' titija' ik'ij niben cuenta
    iwi' y can tixi'j-iwi' niben mac.
  pah-NT: Nhiirũ, pe ji rendu katu jipi. Pejirokwa hete ti a'ero pejikopaheteavo Tupana'ga
    rehe. Nahã pe ndekoi ji ruvame pe pyri ikwehe. Ag̃wamo kaitu ji ruve'ymame pejipyri
    pejirokwa pejikovo hete Tupana'ga rehe.
  sja-NT: Ɨ̃pemaarã k'iniarã, mɨa parã t'ãide jaratee nipak'ãri, parãpa ichita oopachida
    mɨa ũraadak'a, ijãadap'edaa perã Tachi Ak'õrepa mɨ pëida. Mãga oodap'edaak'a ɨ̃rá
    audupɨara mãgá oodaipia bɨ, mɨ t'ɨmɨ́ bɨ mĩda. Cristo piuda k'aurepa Tachi Ak'õrepa
    parã chaachaa k'aripaji atuanaadamerã. Maperã jɨrɨ́tɨ oodait'ee Cristopa oopi
    bɨk'a, iru cheru misa. K'ĩra jĩp'a mãga óotɨ, Tachi Ak'õre waawee p'anadairã.
  xed-xed: Zwanama ɗa gwal ta ɗvu yu nda ŋuɗufa ɗa, ya wya nda sna kuni ka Yesu hanaganatá
    ghəŋani mista Lazglafta ya, hanaganawahana kaghuni guli ta ghəŋa ghuni mistani.
    Ma fitika nzakwa mu kawadaga ná, si ta snay kuni ta gwaɗani. Magawamaga manda
    va tsaya daga ndanana dər haɗ yu kawadaga nda kaghuni. Kawadaga nda zləŋa Lazglafta,
    magawamaga kaghuni guli ta slna nda tsa mbaku vlaghuna lu ya.
  mks-NT: Cande̱hé ndó ñani mí i̱, na̱ cúú cuéntá Jesús. Tá quia̱hva na̱candúsa ndó
    caja ndó ña̱ na̱sahnda i̱ nu̱ ndo̱ tá na̱sahi̱in i̱ tañu ndó ja̱n quia̱hva já
    ndítahan candúsa chága̱ ndó ye̱he̱ viti nani íin xícá i̱ nu̱ ndo̱. Xíní ñúhú ndi̱hi
    ini ndó caja ndó ña̱ cúni̱ Ndióxi̱ jáchi̱ na̱jáca̱cu a ndo̱hó. Ta xíní ñúhú cayi̱hví
    ndó Ndióxi̱ nani cája cáhnu ndó a̱ xi̱hín ndinuhu ini ndó.
  gfk-S: Io kaie, ira nugu bilai na harwis, hoke mu git murmur no tintalen na taram
    nianga ing iou ga kis tikai ter ma mu, iou manga sip be mu na taram nianga hobi
    kakarek ing iou kis ter tapa ta mu. Iou sip be mu na walwalar ma ra baso ma ra
    tamat na urur ma ra dinader be mu na lon haruat ma no haralon mu te hatur kawase.
  bmu-bmu: Miaŋgöra wölböt alaurupni, iŋini mönö Kraistkö söpsöpŋi wuataŋgöba miaŋgöreŋ
    kude sörauba etme. Nalö dop Anutugö keu tem köla letota malgeri, miaŋgö dop silik
    urumeleŋ ambazip eŋgöreŋ dop köljawi, mi mönö kapaŋ köla wuataŋgöba urugö nup
    memba malme. Nöŋön embuk malali, nalö miaŋgöreŋ Buŋa keu ölöpŋanök köl guliba
    zeŋ kinda malget. Eŋgömosöta sikep maljalaŋgöreŋ mönö mewöŋanök Anutugö jeŋe sömbuŋinambuk
    möta jönömŋini unduiga pöndaŋ nup mi mem soroköba malme.
  dgz-dgz: Ap menan evenan wainawa, ne wataget tanae den waingenawa, e pot pot God
    ayamase taiwanian. Go endi ne mawanap e God ayamase kaimakaet aigap sia di taiwanian.
    Menan imuya potaya God inap viripe den nau ega tanau aise taitamen amba inak ewakewa
    tautanai.
  eng-GNV: Wherefore my beloued, as ye haue alwayes obeyed me, not as in my presence
    only, but now much more in mine absence, so make an end of your owne saluation
    with feare and trembling.
  zaa-NT: Acca lebi'į hermanos to' quia', ti'ba runi ba le seguir iyate ca enseñanza
    quia' canchu chì rí'a' làni le, ą'ba dàni le guni le màsqui'ba canchu chi nútua'
    té lani le, liúdua iqquia le de nu cca qui' salvación qui' le para qui'ni guni
    le cumplir itute nu ná qui'ni guni le, pero lani ttu losto' ỹénlatsi' nna la'
    rátsilatsi' nna.
  eng-WEBSTER: Wherefore, my beloved, as ye have always obeyed, not as in my presence
    only, but now much more in my absence, work out your own salvation with fear and
    trembling.
  guh-guh: Tajamonae bitso patacaasivavi, pacuenia panejumecovënëtame pamatacabi pacatsipaebaponaponatsi
    Dioso pejumelivaisi, bajarapacuenia matatoxenetsia Dioso pajumecovënëtavanapare,
    aeconoxae xanë tajë pacavecuaponaponae atatsi. Pacaejivimë canacujitsia cujunaviaya
    Dioso pajumecovënëre. Nexata ëpexaniacuene paexanavanapaename. Tsipaji Dioso papecacapanepaevinexa.
  bon-bon: Cäme ngenecurage binamewale, weene cäme singi lipu itu nacatepeye, cane
    liba weene cama ge, yoo, cuta page cäme singi mene ne weene ecateye, cane liba
    weene cama lica gäne. Acejiyame lui caburage gyene, peei name pi weene cängena
    teeme tääpume inajipi, pui mule taatu jaawenemuye lui cina iyeteta ireclota gaabe
    cabu weebibine iwadininusi.
  nhw-BL: Noicnihua catli nimechicnelía, nochipa anquichijtihualajtoque catli nimechilhuijtoc
    quema niitztoya amohuaya huan quema amo. Huajca ama, quema amo niaqui, achi más
    techcaquica. Xijchijtinemica tlamantli catli xitlahuac quen quinamiqui para ma
    mopannextis ipan amojuanti para Toteco nelía anmechmaquixtijtoc tlen amotlajtlacolhua.
    Xiitztoca quen catli huihuipicaj pampa tlahuel quiimacasij quiixpanose Toteco
    Dios.
  swh-ONEN: Kwa hiyo, wapenzi wangu, kama vile ambavyo mmekuwa mkitii siku zote, si
    tu wakati nikiwa pamoja nanyi, bali sasa zaidi sana nisipokuwepo, utimizeni wokovu
    wenu kwa kuogopa na kutetemeka,
  wbi-wbi: Pelino, vaghanike vango ndavule vunomukwitikila ifighono fyoni, ulwakuva
    pwenile une, lino pelukome nambe napwenile une, muvombelaghe muvupoki vwinu kisila
    vwoghofi napi.
  bba-bba: Yen sɔ̃nɑ nɛn kĩnɑsibu, nɡe mɛ i rɑ rɑɑ mɛm nɔ sɑnɑm mɛ nɑ wɑ̃ɑ kɑ bɛɛ,
    tɛ̃ ye nɑ kɑ bɛɛ tomɑ, i kookɑri koowo n kere kɑ bɛrum kɑ diiribu bɛɛn fɑɑbɑ yu
    kɑ yibu.
  eng-KJVCPB: Wherefore, my beloved, as ye have always obeyed, not as in my presence
    only, but now much more in my absence, work out your own salvation with fear and
    trembling.
  kgk-NT: Upéa-gwi xe rembiayhu va'e, pehendu katu xe nhe'ẽ. Pene ndive xe aime ramo,
    pehendu meme va'ekwe xe nhe'ẽ. Xe nhe'ẽ rendu hagwe-rami ãy peve gwarã aipota
    voi xe nhe'ẽ pehendu, pene ndive naiméi-ma ramo. Pende py'a-py omoĩ Nhandejáry
    pene mokyre'ỹharã pejapo hagwã gwemimbota peiko-vy. Upéa-gwi, penhangareko porã
    katu pendéjehe, pejerereko poxy e'ỹ hagwã-rami peiko-vy. Ndojapo vaiséi-gwi ikyhyje
    va'e-rami peiko katu. Pene resendeha remimbota pene kyre'ỹ voi pejapo-vy peheko
    arupity hagwã íxupe.
  waj-waj: Ni seena na ngiiiyara mmuduuya ruauyaso, ivaara na ngii tasipama varuu
    suaivaki ngia ni kuaivaa rikiada uuneema aanna makee hama na ngii tasipama variau
    suaivaki ni kuaivaa arinaima rikiada yaagueeqama iikiaaraivo inna yoketaavai.
    Anutuuqo ngii vitoo yoketaivau yapaanaraivaara yaata utida inna mmooriivaa iikiokio
    taikaanaravai. Ngia innara aatuuda itaama yaagueeqama mmooriivaa iida vara taika
    kiaatee.
  cpy-cpy: Ari okantzimaetyaari netakotani noyemijantzin-karite-paeni. Tema paerani
    nojeeki-motan-takimiri janta, osheki pikemijanta-piintakina. Ari pikimita-neerori
    eejatzi nojeekira inteena, panta-piinteero okaatzi nokantemiri. Poetziñaariko-wenta-neeyaari
    Tajorentsi rowawijaako-shire-yiteemi, pipinkathateri panteniri okaatzi ikowakaa-yitakimiri.
  mpx-mpx: No heliyamwau nunuwanil, valila nau iyoho eliyamiu sauga gegewena anau
    ku hago, inoke sauga ya al ge, bwagana o bwaga i yapu eliyamiu, anau nuku hago.
    Alomiu wami lovakun ge wami ginu Yehoba elana nuku logasisi wami pagan ni ola
    pagan toto bosowaina gamagalau bolo Yehoba iyaka i pwamwalil.
  wbp-wbp: Ngaju-nyangu wungu-warnu-patu, kujalparna nyurrurla-kurlu nyinaja kamparru-wiyi,
    kalankujulu purda-nyangu. Jalangu, kula karna nyina nyurrurlarla. Ngulaju ngula-juku.
    Yungulpankujulu ngaju purda-nyangkarla mayangku-juku nyarrpa kajirna-nyarra ngajulu
    wangkami. Kaaturlu-nyarra jinta-kari jinta-kari muurl-mardarnu warntarla-kujakuju
    yaninja-kujakuju. Kujarlaju, lani-karra lani-karralu nyinaya yirriyirri kajikankulu
    warntarla yani yarda. Jungalurla nyinaya Kaatuku Jijaji-piya.
  luo-luo: Kuom mano, osiepena mageno, mana kaka usebedo kuwinjo wachna kinde duto,
    ok mana ka antie kodu, to koro moloyo ka aonge, dhiuru nyime ka urito warruoku
    mondo ochop kare, kupongʼ gi luoro kod bolruok,
  nhe-NT: Noicnihua tlen nimechicnelía, nochipa inquichijtihualajtoque tlen nimechilhuijtoc
    quema niitztoya imohuaya. Huajca ama, quema ax niaqui, achi más xinechcaquica.
    Xijchijtinemica tlen xitlahuac queja quinamiqui para ma mopannextis ipan imojuanti
    para Toteco nelía inmechmaquixtijtoc tlen imotlajtlacolhua. Xiitztoca queja tlacame
    tlen huihuipicaj pampa tlahuel quiimacasij quiixpanose Toteco Dios.
  aii-aii: ܒܵܣ ܗܵܕܟ݂ܵܐ ܡܘܼܚܸܒܝܼ̈، ܕܵܐܟ݂ܝܼ ܕܒܟܠܔ ܙܲܒ݂ܢܵܐ ܡܘܼܨܝܸܬ ܠܵܘܟ݂ܘܿܢ، ܠܵܐ ܐܲܚܟ̰ܝܼ
    ܐܝܼܡܲܢ ܕܝܼܘܸܢ ܗܘܵܐ ܠܟܸܣܠܵܘܟ݂ܘܿܢ، ܐܸܠܵܐ ܒܘܼܫ ܙܵܘܕܵܐ ܐܵܕܝܼܵܐ ܕܪܸܚܩܵܐ ܝܘܸܢ ܡܸܢܵܘܟ݂ܘܿܢ،
    ܡܲܟܡܸܠܘܼܢ ܦܘܼܪܩܵܢܵܘܟ݂ܘܿܢ ܒܙܕܘܼܥܬܵ‌ܐ ܘܒܪܲܬܪܲܬܬܵ‌ܐ،
  esk-NT: Iḷauramaaŋ, tupigisuuluġniġipsitŋa sivuani piqataukama. Pakmaasiiñ uŋasikkaluaŋŋaġma
    ilipsitñiñ tupigitqiḷḷaŋniaqsitŋa. Uvluġaġikpan sakuuktuiñaġusi taluqsrił̣ikun
    sivuuqatiqaġusi iñuusitchi annautrauruat iñuutqusiaŋatitun anniqsułiksrapsitñunaglaan,
  msb-msb: Kaya, mga namumut-an ko na mga amigo, pareho san pirme niyo ako ginasunod
    dili lang san kaupod pa ako niyo pero lalo pa gayod yana na wara ako dida, kinahanglan
    gayod niyo ipadayon an pagsabuhay san sadiri na pagkalibre na may kahadlok hasta
    tapos na,
  cpa-NT: Ca¹nengh² báh³ hniah¹² tiá² jǿg³ ca¹juǿi²jni hniah¹², dsa² roh¹³ jniang³,
    jmai³ mi³guø³jni quianh¹³ hniah¹². Jøng² rø² hi³méh¹ nǿngh³ hniah¹² jǿg³ quieg¹.
    Di³ hiúg³jni ja³uǿin³. Cu²rø² ŋi³nioh³ mi³tih³ hniah¹² jǿg³ jmo¹ hi² liúgh² hniah¹².
