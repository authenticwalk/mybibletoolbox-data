  mal-mal: അതുകൊണ്ട്, പ്രിയമുള്ളവരേ, നിങ്ങൾ എല്ലായ്പോഴും അനുസരിച്ചതുപോലെ എന്റെ സാന്നിദ്ധ്യത്തിൽ
