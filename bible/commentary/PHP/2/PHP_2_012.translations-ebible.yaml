    adai oojo wagu. Ji elebe bae yafa gehenga, tere tigini oojo dewagu. Itou no tere
    ege gidu hatigaiha, onou bona tere elebe umugedu terere bonade, toota tere tei
    nomo bona hangada tagai waha tere tigini tei nomo haruwe danga bagu taagu.
  wiu-wiu: Anu kolotini yene kiwi mekoita wida namolo mekene okouna toa kime litia
