  bzh-bzh: Om sa mehö lo! Ham nġo medo gwevonġ noh vu sayeġ nabë sën ham nevonġ
    aga. Yönon, sën sa nado ving ham wirek lo og ham nevonġ, gaḳ gwëbeng sënë senġo
    nado adingnë, om ham pasanġ gwevonġ nabë saga. Anutu ḳo ham yah vu yi om ham
    ayomin na timu beham ġöneng in yi beġurek babu in mëm rëḳ geḳo ham nah vu
    yi beham medo geving yi vu tamusën.
  guj-2017: તેથી, મારા પ્રિય ભાઈઓ, તમે જેમ હંમેશા આધીન રહેતા હતા તેમ, કેવળ મારી હાજરીમાં
