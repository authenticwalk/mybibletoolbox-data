  tpi-tpi: Orait, ol pren bilong mi, oltaim yupela i save bihainim tok bilong mi,
    na nau tu yupela i mas mekim olsem. Yupela i no ken bihainim tok long taim mi
    stap wantaim yupela tasol. Nogat. Nau mi stap longwe, na yupela i mas bihainim
    gut tru. God i kisim bek yupela pinis, na nau yupela i mas pret na guria na wok
    strong long kisim tru dispela presen em i makim bilong yupela.
  mih-NT: Cuñi xein sii ndo hermanos. I tyaa xaan ndo yahvi sii mi quɨvɨ i sindyei
    sihin ndo. Yucuan cuenda tyaa tucu ndo yahvi sii, vityi sa yoñi ndyaa sihin ndo.
    Ñihi xaan nducu ndo cuhva zavaha ndo maa ñi sa cuñi ra Ndyoo vatyi maa ra zacacu
    sii ndo, ta yuhu ndo coto zavaha ndo minoo cuhva sa ma tahan iñi ra
  qvh-NT: Waugui-panicuna, sayno caycaptenga gamcunawan caycar yachasishgäcunata cäsucuyashgayquinöla
    imaypis cäsucuyay. Payta cäsucur cawayänayquipäga Tayta Diosninsimi tantyaycäsishunqui
    y shacyaycäsishunqui. Sayno captinpis payta mana cäsucur cawayaptiquega juzgashunquipämi.
    Mana cäsucogcunata juzgananpä cashganta musyaycarga mansapacuyashpayqui Tayta
    Diosninsi munashganno imaypis cawayay.
  kms-kms: Pugri bu muq, nge mand nge yawo kirauq righe ye, nungoqi pripri wand irepene
    wutungu. Nungoqi nge nungoqi ane pas kin puayine wand irepene wutungu segi, pudi
    muq nge nungoqi ane pas segi kin puayi anene ei quan kumo puq wen. God nungoqi
    nitaqu wowi pre, pugri bu nungoqi puq wen wen ne ei yembe te omo wawo. Te nungoqi
    wune wamb di buyaq ane ei puq wen.
  agn-agn: Animan yamong mga agmaleno, kaministiran ang magimong masinomanen amo mandian
