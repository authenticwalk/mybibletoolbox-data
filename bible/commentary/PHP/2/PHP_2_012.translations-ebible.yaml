  bjk-bjk: Ma lamun ina na, abo ais deek ke e, xarnang mum moxobo mumuu abo tatalien
    ne ölangen tinenge nang e xo kis arixe bang me mum, na e mamaa xöba bara mum morobo
    mana ölangen tinenge bölök nang bere e kisisik kö palaa xalik e mum. E mamaa bara
    mum morobo mana rörön lölös arixe ma binuut ma dedede urungan te ine rua tatalien
    eöt ma ina to runon nang mum mo kis könan.
  msy-2020: Kamaghɨn amizɨ, nan namakar aghuiba, ia zurara nan akaba barasi, ezɨ datɨrɨghɨn
