    cháá ka̱ ndo̱ yuꞌu̱ viti nani nákaa̱ xíkáí. Sa̱ꞌá ño̱ó ndi̱ꞌi ini ndo̱ naꞌa̱ ndo̱
    ña̱ kúú ndó na̱ ni̱ ka̱ki ni̱ kee Ndios. Ta kee ndóa̱n xíꞌín ña̱ yu̱ꞌú ndo̱ ná,
    ta xíꞌín ña̱ ndéi ni̱no ndó.
  pon-2006A: Eri, kompoakepahi ko, kumwail kin peikiong ie ahnsou koaros ni ei mihmi
