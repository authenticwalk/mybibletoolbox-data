    avanaabajahakivini asia. Deu-ra avavava'ihavini vani vanofijahaki ida athi avanaabavini.
    Deu-ra avifinivini vanamonaha bana ida binofiki mahija a'onira akava'ijoavini
    avarananokhomivini.
  twi-twi: Enti me nnamfo pa, sɛnea na me ne mo te hɔ a na mutie me no, saa ara nso
