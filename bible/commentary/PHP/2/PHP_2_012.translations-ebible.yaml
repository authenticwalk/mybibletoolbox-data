  san-SIN: අතෝ හේ ප්‍රියතමාඃ, යුෂ්මාභි ර‍්‍යද්වත් සර්ව්වදා ක්‍රියතේ තද්වත් කේවලේ මමෝපස්ථිතිකාලේ
