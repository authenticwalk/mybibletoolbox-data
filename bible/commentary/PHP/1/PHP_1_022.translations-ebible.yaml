    naio bunu bo. Naruei maka bunu nejikia ka mia rivu lie ka navan ea na vabe.
  bqp-bqp: Tó ma kunna kũ wɛ̃̀ndiio demɛnɛ zĩ àrede ũ, má dↄ̃ a kũ mani sɛ́ro,
  mcp-mcp: Njɨ, nda jɨ́ nə́, mə cʉgə́lə wa shí mishwun, mə e sá ísɛ́y í mfíí nə́,
