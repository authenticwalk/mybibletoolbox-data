  gvf-gvf: Iru mile pairalba, na gariba gul kwi imo milalga, God ka main konagi eralgire,
    milin u maribe namue. Kal main iru eralga pire, main nomanin susu si pire miliwe.
  san-ISO: kintu yadi śarīrē mayā jīvitavyaṁ tarhi tat karmmaphalaṁ phaliṣyati tasmāt
    kiṁ varitavyaṁ tanmayā na jñāyatē|
  deu-ELBBK: Wenn aber das Leben im Fleisch mein Los ist, das ist für mich der Mühe
    wert, und was ich erwählen soll, weiß ich nicht.
  mcb-NT: ¿Tyatirikara pairorira avisake okametitakera? Niroro tera nogote. Intagati
    nogotake aiñokyanarika nontimake aka kipatsiku nonkantakani nonkenkitsatakovagetakeri
    Kirishito kameti nonkematsatagaigakeriniri pashini matsigenka.
  yle-yle: Ngmênê al꞉ii anî ya knomomê, ye u ntââ nmî Lémi u dpodo amênî dódó. Yi
    kópu a ka mb꞉aamb꞉aa. Nmî Lémi ka anî lê, yi kópu a ka mye mb꞉aamb꞉aa. Yi máádi
    komo miyó dê a ka mb꞉aamb꞉aa dê, doo u ntââ a chóó daanî chámê dê.
  ese-NT: Eꞌe de, jiquio meshijo baꞌyanijo eyaya Jesosa Quitoja esohui huohuijeꞌyo
    pea cuana huasijje. ¿Achejo shai baꞌe sa poani eya jjeya? Jiquiojo pojjaꞌa. Eyajo
    Jesosa Quito nijje pojjaꞌa. Cuaꞌa de.
  jac-NT: Yuxin tato yet itzitzinan yin̈ inchibehaltiꞌan, chiyu inmunlahan ninoxa
    yin̈ ismunil Comam Jesucristo, yuxin caw mach wohtajojan baytet wal insaynilojan
    xol cabeb tiꞌ; yuto ay walaꞌan tato chincamnahan, cat intohan iscꞌatan̈ Comam
    Jesucristo, yuto ecꞌna cꞌul huneꞌ tuꞌ.
  cak-CNT: Vi xquic'ase-el más chuvech re ruvach'ulef, ri samaj ri xtinben, c'o utz
    ri xtuq'uen-pe. Y romari' yin man yitiquir ta ninbij vi ninvajo' yic'ase' más
    chuvech re ruvach'ulef o vi ninvajo' yiquen (yicom).
  zia-zia: Arata na tawingna etu mitasani narinena, awiya na bowi iwaing tugata yaora
    buro nupema yana me bainakama kasa yariniya. Arare na nono yarineni, asinasani
    iwawa nasani dubo gagausinena.
  mal-2015: എന്നാൽ ജഡത്തിൽ ജീവിക്കുന്നതിനാൽ എന്റെ വേലെക്കു ഫലം വരുമെങ്കിൽ ഏതു തിരഞ്ഞെടുക്കേണ്ടു
    എന്നു ഞാൻ അറിയുന്നില്ല.
  tuo-NT: Yʉꞌʉ catigʉ, marĩ wiogʉ ye cjasere daꞌramasĩꞌi. Tojo weegʉ yʉꞌʉ wẽrĩcã,
    o caticã, añu nibosari nímasĩtisaꞌa.
  mbl-NT: Hãm tuk xip, kopxix hã hãpxopmã max Kunnix tu'. 'Ap yũmmũg'ah 'ãte', piyã'
    mũn max, 'ok pek hãm tuk xip, 'ok pek mõg pexkox hah.
  zpc-NT: Pero chi nezuaꞌ nëꞌëdiꞌ lao yedyi layu, huazaqueꞌ hueraꞌ dyin quie Diuzi.
    Quie lenaꞌ binezdaꞌ nulan nacaran huen inaohuaꞌ.
  gul-NT: Bot ef A keep on da lib, A kin do mo good wok fa Christ. So den, A ain know
    ef A wahn fa lib or fa dead.
  mau-NT: To⁴nca³ tsa² coa²te⁴jna³coan³, cˀia⁴² nta³ coi⁴tjo³ xa¹-na⁴. Li²coi³ ˀve³
    an³-vi⁴ jña³-le⁴ xi³ cjoa³ˀa³jian³.
  gup-gup: Bu yiman kunburrk ngardduk ngadjaldarrkid, wanjh kuhni ngaye ngadjalkurduyime
    kunmak nuye kore Christ. Nawu ngaye ngadjalnjilngmak bu yiman ngarrarrkid dja
    mak bu ngarrowen. Adju, baleh ngadjare nganmarneyimerran?
  bss-NT: Nzé édé bán ndé á aloŋgé mɛ̌bɛ̄ ḿbɛlé nsɔ́n ḿme ndé etógnɛ́n.
    Bɔɔb-pɔɔ́, meebíiʼɛ́ pɛd eche ńtə́ŋgɛ́né atéd.
  met-met: Nabu ngawauyu titia, bing oxatagua bagula aningona. Ne daxanga baruamta
    nga murugu mana? Ngaxabia te.
  kpj-NT: Tahe ararekeki Kristu dee araaõmysỹdỹỹmy arareke iny‑ò Rybewihikỹmy ararybekre.
    Tibo awityhyre reerykõre.
  zao-NT: Ne os leen bee naban na lo yezlyu ree, tataka na kwent Diiz Chul chaan Jesucrist
    lo re men; kona netʼn pa kuu bin.
  byx-byx: De qatiaskerl ariq aip ngu iames, dai nguat drlem ai mager ip diip ngua
    raat never ama qaqet i buup na ra ip tet dadem ma Kristus aa lengi. Taqurla dai
    be diip ngu ran de a qek nanaa ama aiska? Kua diip ngu iames dap kua diip ngu
    ngip? Kuasik nguat drlem aiv a qeni nanaa i iini veviit ba ngua.
  ctu-CTI: Pero mi más jal tyo cuxulon más jal tyo mic cha'liben i toñel lac Yum.
    Mach cujila baqui bʌ yom mic yajcan.
  zos-NT: Mientras que quenbatø'ctzi nascøsi, muspatøc ndzøc vøjpø yoscuy va'cø it
    ø ⁿyosaṉ vøti. Entonces ji'nø mus o'ca más vøjø va'cø quena, o más vøj va'cø
    ca'ø.
  gvs-gvs: Neta nava sakavaigu goi bei akaaiyaka, e itoboinegu tuwaina akéuwo Yeisu
    manuna. Geya ayagoiyeta manakaegu akinave nako dedevina toina.
  kbm-kbm: Bemem ginei ayeu nambweg matawangg atob awangg kulkul walang ok nes ane,
    bemem etok ayeu gali siti ite nangge, atob ayeu navang mul ve luev inend?
  tew-tew: Hewänbo waˀḏi nä́ä oepáa kꞌayḏibo naví wówátsi dîntä̖ˀändáhoˀ, shánkí
    wänbo híwó̖ˀdi hä̖ä̖wí naví tꞌôe iweḏi dînpée-í, heḏiho naa wíḏînhanginnáhpí
    wéˀi wí dóde̖ˀmamíˀin, háa owówáyê̖e̖níˀin háa ochúu-íˀin.
  rmc-rmc: Ale te oleha, hoj dureder dživava andro ťelos, šaj kerava buter lačhi buči,
    na džanav so mange te kidel avri.
  apr-apr: Bong kumata le bet anepe magurek go nga, ngan ke bet ayei urata ke Kirisi
    a alon di tooltool ye. Nen le lok galanga tiap, ole atoo soo dada na?
  tiy-tiy: Mélaw énda gétiga kuy isuwe fémilié ku. Non amuk méuyagu, gétausu rémigo
    bé fiyowe galbékén.
  nlg-nlg: Ma ge ku vola ke, ma keri vaho ke vangagha me ke laga va na lutu vaniana
    Christ. Mu mua ghilala kalea ivei sughua na uto iga.
  dgr-DOGNT: Sezhį̀į̀ t'à ı̨łaà ehda et'ıì Zezì wegha denahk'e eghàlaehda ha dìì-le.
    Eyıt'à ehdaa hanì-le-ı̨dè ełaehwhıı, ayìı dehwhǫǫ sìı wek'èehsǫ-le!
  pes-OPV: و لیکن اگر زیستن در جسم، همان ثمر کار من است، پس نمی دانم کدام را اختیار
    کنم.
  ron-1924: Дар, дакэ требуе сэ май трэеск ын труп, фаче сэ трэеск; ши ну штиу че
    требуе сэ алег.
  tpz-tpz: Eöꞌ se keh teꞌ toꞌtoꞌ avoeꞌ e noꞌ, eöꞌ se antoen e noꞌ pa nok a kiu pe
    Apuh. Ivëhkëk, eöꞌ to hikta nat noꞌ, pa hanan taeah nöꞌ se vatet, eöꞌ se keh teꞌ
    toꞌtoꞌ e noꞌ, keꞌ, eöꞌ se mët eoꞌ.
  agd-agd: Máan tinten mifo séi ma fara váken maen Yisas Karaisini vayará ma mumunan
    inain manon aran imáden inká anon buáden mifo maí kanan pintena intéa anó esantakhen
    nafi mai séi ída afová ukhé uno.
  rkb-NT: Uta kaspitohitu zeka kahyriziktsokzawy humo tybyri zuba mynakara wasani
    my. Hawa ha ty ja myzihikik batu kanyhy. Uta kaspitu mynapykyryk zeka hawa my.
    Kytsa pikbezenaha zeka wasani. Hawa ja mozihikik. Paikpa mytsaty mykara. Ske myparawy
    waha bo ikzumu.
  san-THA: กินฺตุ ยทิ ศรีเร มยา ชีวิตวฺยํ ตรฺหิ ตตฺ กรฺมฺมผลํ ผลิษฺยติ ตสฺมาตฺ กึ
    วริตวฺยํ ตนฺมยา น ชฺญายเตฯ
  iws-iws: Mɨ kara nao karamae nwowi mɨ omwaiyar nikɨ waiyaei mɨ tɨ dimɨn taemɨnɨm
    kara tɨrɨm yɨm iikam ɨmiir whɨnkɨnsiis haigɨnɨuwi Krais siir wakaeyokna apɨm.
    Kara nɨnoknɨnkɨn tani pɨkɨ hɨnɨɨn aka bɨi nwowa omwai waiya saeya iyɨe? Nao saeya.
  pol-SZ: Jeśli więc mam pozostać przy życiu, to nadal będę Mu służył. Ale nie wiem,
    co wybrać,
  ztq-NT: Per deelñee parñee kyën xtsiiñ Dios no nii kpañaa, nandyaa pe cos kwen.
  zai-NT: Peru pa zanda ru gune xhiiña Señor laga nabane la? qué ganna xi cue', enda
    nabani la? o enda guti.
  upv-upv: Ko poro nga b̃elik re mauren ne ngatan ngel, ngok orongwose wenek nen piwen
    e majingen nga marres. Erpe nuvini re mesekle sel suk, ko inu sete nurongwose
    sel ngabes nen erres renge nuru nga inu botobbtobbue. Re inu kobbong, numrreni
    bevel lingi mauren ngel ko bean b̃elik tevi Kristo. Ngok erres temijpal womu ne
    sel tuwen.
  wap-NT: Aizii õtaapa-kao an kakupa, dobataꞌo nii õshaꞌapatan kaudin-kizai Christ
    ati zii. Uruu idi aonaa õaitapan naꞌiaꞌoram õaipan, kakupa-karu oo mawaka-karu.
  mva-mva: Tago umate be negu iauia-la usoaki nge masa malipi uia kalingodi otioti
    memaki. Ata masa rakana mreretaki be mrangaki? Tago ukaua!
  dwr-NT: Shin taani paxa de7iyaawaan daro go77iyaawaa oothanawaa gidooppe, haqawaa
    dooranentto taw erettenna.
  kfw-kfw: Takkha kei'n kataksak hi kalaringsik suok inchu, kei'n keella Christa sik
    ah anemnakaom chuon lathomator kate. Takkha kei'n inthiangnga lajetmong angme
    kei'n kakadangsik.
  bfz-bfz: पर जे शरीरो रे जिऊँदा रणा ई मेरे कामो खे फायदेमंद ए, तो आऊँ नि जाणदा कि
    केसखे चुणुँ?
  cuk-09: Ar an san dula gudiguedi bur-gatik Cristoga arbaegarsoggu, a-ular, sur an
    itosundo, we-sogbogwad igid bur an suoe.
  ben-OBCV: যদি এই শরীরে আমাকে বেঁচে থাকতে হয়, তাহলে আমার পরিশ্রম ফলপ্রসূ হয়েছে
    বলে মনে করব। তবুও কোনটা আমি বেছে নেব, তা জানি না!
  mil-NT: Te núu na cùndecu‑gá‑í ñuyíú‑a te cada‑gá‑í chìuⁿ sá cúú‑xí Yǎ Ndiǒxí, te
    ñá cútnùní iní‑í nása cada‑í nǔu sá cúndècu‑í àdi sá cùú‑í.
  myu-myu: Wetabẽg̃ pima bit kuka wekapik put oce Cristo beam. Wetait pima kuka o'e
    itabut warara'acayũ Cristo kay wekawẽn co buje. Apẽg̃ap xe'e xipat oxe? Wetabẽg̃ap?
    Pãm g̃uto we'ũap i xe'e? Wetaybit g̃u oweweju bit.
  fue-fue: amma, to wonaago am e duuniyaaru waddanan am waɗugo golle nafooje, den
    mi annaa du ume nun cuɓanmi.
  amk-amk: Masino iminohi yarang na nufi ninai mani, irufi bitoya wei aha, tuti wetarai
    bitoya ki. Ampafe yiri ne doni? Isera wawerahai!
  fai-fai: Ade bakan dim kano sun kuw bon kalomi, naka ken kukuw kidel makso fakudomi
    be akal ken kale bo nam kal banim yaknámin uta walulokabine, bakan dim biyámin
    uta bade nanbidiw fikalanin utane?
  ura-NT: Jana ainihanena carijieein atiin ichaaojoein sacuhanunena, cana Curuaanaa
    Jesocurisito tenojohin amihanenaa ichana nainereeunni. Chariji teeinti carai caohachare.
  mcd-NT: Ascafia un nataima iquisi futsafo Jesús icoinra huamayotiro afu ipanonfo.
    ¿Ascan ratocaimun sharaquin? ¿Niyoashu iyamarai un naamun shara? ¿Ascacun ratomun
    un catontiroquin? Uncai tapiama.
  urt-urt: Ŋaiye teter ma murp laip pe, ŋam ma mende wah me Krais ŋaiye ka ungwisme
    lenge miyeꞌ tuweinge wula wula. Kom ma gunde yaŋah mune?
  kiz-kiz: lakini Kama kutama mu m'mb'hele wihogola litunda mu lihengu lyangu, kwahenu
    nd'hesi l'el'eku lya kuchagula.
  tzo-TZE: Pero me li' to cuxulune, oy to boch'otic ta xch'unic ti c'alal ta jcholbeique.
    Jech mu jna' c'usi lec ta jc'an.
  lex-lex: Mere hota la' a mormio'ru mai nohkeran di pa akar lia Kristus kniarni ralamni,
    pede a'uplin niohora hameni maka awualiri.
  dov-dov: Pesi aanoli kwali kuti ndipona munyama, eechi chaamba mulimu uzyala michelo
    kuli ndime. Pesi ndilasala chili? Nsichizi pe.
  rgu-rgu: '@see-verse:PHP.001.021'
  toc-NT: Pero cumu para li̠huancú clama nac ca̠quilh­ta­macú y cka­lhi̠y eé qui­macni
    tla̠n li̠pa̠­xúhu cli̠s­cuja xpa̠­la­cata pi̠ nala­ka­pascán xta­chu­huí̠n Quim­pu̠­chi­nacán
    Jesús, pus ni̠ cca­tzi̠y xatúcu nac­lak­pu­hua­lacá̠n.
  som-som: Laakiinse inaan jidhka ku sii noolaado, hadday taasu tahay midhaha hawshayda,
    waxaan doorto garan maayo.
  mam-C: Qa atx toj nq'ija tzalu'n twutz tx'otx', ok chin ajb'ilx we' toj taq'in qAjaw.
    ¿Me tze'ntzila k-okile aq'untltz qa ma chin kyima? Nti' n-el nniky'a tu'n ikyjo.
  ndj-ndj: Hata leki panyendilela kwikala munjimba dang'wesi kugola chichuku chivelili
    na ijala nendu, topi, mani shawuli chindu liki!
  mbj-NT: 'Badäk hahỹỹ bä ỹ bawät nä bä, ỹ ma panäk nä, ỹ ma metëëk nä Kristo ky n''aa.
    Ỹ haja bä paawä ỹ asëëw bä ỹ bad''oo doo, dooh ỹ hapëë bä ny hadoo do ỹ karẽn:
    Badäk hahỹỹ hã ỹ awäd had''yyt doo, ỹ dajëp doo.'
  lat-VUC: Quod si vivere in carne, hic mihi fructus operis est, et quid eligam ignoro.
  ngp-ngp: Mna uneva kwa kunda mgima mwo wikazi uno nenidahe kugendeela kudamanya
    ndima ya kupatisa, haluse himanyize nisagule dihi.
  enq-2: Dopaka doko, namba saka katato doko, nambame kalai petala dii mandito. Dopana,
    dolaponya anduku epepe lao nambame masala naelyo.
  eng-ASVBT: 'But if to live in the flesh be my lot, this is the fruit of my work:
    and what I shall choose I know not.'
  mna-mna: Tamen sombe aŋbot men su toono, inako aŋrao aŋkam uraata pakan ta iurur
    ŋonoono ambaimbaiŋan. Tiŋgi tabe ikam ma aŋkankaana. Ko zaala iŋgoi ta ambai kat?
  myw-myw: Kukin son mwamovag basesun-wan mo beivag anagin gunawotet. Tage nag akakin
    aveiyag bakamkwin, peinan ked akweiy sivinag-wan. Singay sivinag balisaweimiy
    banek Kelis; kukin gog basesuna ven watinow mo balabeimiy yakamiy.
  sby-sby: Nomba na ndapitilishi kuba ne buyumi ngacimpa colwe cakusebensa mulimo
    wela kusumpula ncito, nkandicinshi na ngansalapo cipeyo.
  sll-sll: Pamba, na ganba bani hon molalga, God honagi ol te molalua. Yu olalga i
    pire nomani su su si moliwa.
  yaq-NT: Taa inepo ketun inim jiapsaka Krijtota betana juka' tu'ik aapo'ik a' sualnaa'uta
    a' joakai, inien san inepo ka ju'unea inia betana in yeu pu'anee'ut.
  uro-uro: Näkt ngakt bä qoki as kale ngo i nguat däqäm bät ama släqyige dä sa va
    iomäkt di gem ngo diva ama märäm inguna va nguat tualat nä ma Krais aa lat bä
    va ngärhit sa ama gavam. Sokt di qaku nguat dräm i nani a ngo iva nguat däqäm
    ura va ngu ñäp.
  ita-1885: Or io non so se il vivere in carne mi è vantaggio, nè ciò che io debbo
    eleggere.
  muy-muy: Ku tamal nahkay nəŋgu ni, nu nə̀bu àna sifa ti nagray tʉwi sulumani ya
    ajənaki mis ni. Nahkay e kiɗiŋ ga ata kisim nday ata sifa bu ni ti nədəkiba weley ?
    Nə̀sərkaba do.
  kqc-kqc: Ye toga ameibobigida vonisi, bi moimai buni ma tora regida. Ye na na toto
    goina ere kamini auba regida.
  tav-tav: To bairi catiina cʉ caboorijere yʉ áticõa aninucugʉ, cʉ ye quetire buioʉ.
    Cʉ carotirijere átibojari majocʉ yʉ anicõagʉ, cʉ̃re caapiʉjarã na aninemoato ĩi.
    To bairi di wame maca yʉ caboo majuuri wame ãno yʉ ĩ majiquẽe.
  eng-ULB: But if I am to live in the flesh, that means fruitful labor for me. Yet
    which to choose? I do not know.
  spa-VBL: ¡Pero si debo seguir viviendo aquí, y eso será productivo, entonces no
    sé cuál será la mejor elección!
  fra-_FOB: Or, s'il est utile, pour mon œuvre, de vivre dans la chair, et ce que
    je dois souhaiter, je ne le sais.
  hau-ULB: Amma idan ya zamanto rayuwata cikin jiki za ta kawo amfanin hidima to,
    ban san wanda zan zaba ba.
  mal-mal: എന്നാൽ ജഡത്തിൽ ജീവിക്കുന്നു എങ്കിൽ അത് ഫലകരമായ എന്റെ വേലയ്ക്കു വേണ്ടിത്തന്നെ;
    എങ്കിലും ഏത് തിരഞ്ഞെടുക്കേണം എന്ന് ഞാൻ അറിയുന്നില്ല.
  lit-lit: Bet jei man skirta toliau gyventi kūne, man tai reiškia vaisingą darbą,
    ir nežinau, ką pasirinkti.
  urd-GVR: Agar maiṅ zindā rahūṅ to is kā fāydā yih hogā ki maiṅ mehnat karke mazīd
    phal lā sakūṅgā. Chunāṅche maiṅ nahīṅ kah saktā ki kyā behtar hai.
  far-far: Boroi ma nau si saitamana ta te ne nau ku filia. Sulia nau ku doria nau
    mauri 'ua, fua ne nau ku ulafu 'aku ana raoe fuana sa Christ.
  suz-BL: गो ब्रोंइती हना, ख्रीस्‍त आ गेय पाइनुङ। तन्‍न तेको गेय योव़नुङा मेको मतुइक्‍नुङ।
  car-NT: Yjemamyry man jako te, iru'pyn oty ene'tan enapa moro yjemaminary. Otypan
    apyiry man anukuty'pa wa.
  amp-amp: Afo yima nfriya ftohane, be Kraisrhu mrokfot kmi kmi kfo ptha fnahruhant.
    Nd hus yima yuhuf korhwofa. Bro yima yuhur duka kangr, hifa anohkahann be Kraisrpno
    amtoha.
  bht-bht: पर अगर शरीरे च जिन्दा रें तां मैं मसीह तांई कम्म करी सकदा है, पर मैं नी
    जाणदा की कुसयो चुणे।
  eng-NOY: But if to live in the flesh, if this is to me the fruit of my labor, then
    what I should choose, I cannot say;
