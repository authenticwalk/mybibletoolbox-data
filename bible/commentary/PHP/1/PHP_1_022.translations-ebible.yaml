    'ücj ni pü'í quinam.
  zap-NT: Per belne por ne ylar noo xdxiin Jesucrist nak ne ybánre noo nee gyëzlyuree,
    cheguintegue si nandet noo gonezhe nak ne kwe noo.
  wer-wer: Ne yangerak yal menak öma pöt nem Kristo pimëën yak ya mëmpa pötak kë orööpnaat.
