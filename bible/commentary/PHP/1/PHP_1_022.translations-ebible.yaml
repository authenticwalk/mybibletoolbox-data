    ña̱ kuui̱.
  pon-2006A: Ahpw ma ei momour pahn kahrehiong ie I en wia doadoahk kesempwalasang
    mahs, eri, I sehse mehnia me I pahn pilada.
  maq-NT: O sa xi cuitejña sa cjuahñu ne, xa xi sahme ngatsë rë Jesucristu ne, ndatjin
