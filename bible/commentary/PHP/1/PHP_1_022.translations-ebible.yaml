  srm-NT: Ma ee mi dë ku libi eti, nöö a kandë mi o sa heepi möön hia sëmbë fu de
    ko a fesi a di së u Gadu. Fëën mbei ee a bi dë soni u mi tei, nöö ma bi o sabi
    undi u de mi kë.
  qvs-NT: Chayrayku mana yachanichu wañuytachu kawsaytachu munani nishpa. Kay allpapi
    kawsashpaynira Jesukristupa trabajayllapi atipani katiyta.
  zca-NT: Per chi lë' da ban ra', gak len más rë zhi'n nazhon che'n Dios; kuze' naneta,
    kwan más wen par da, chi ban ra' dai, o gut bixa' dai.
  cbc-NT: Baipʉa, mai ati yepapʉre yʉ caãnicõã ãmata, yʉ capaarije Jesucristo yʉre
    cʉ̃ caroticũrĩqũẽrẽ netõjãñurõ yʉ átimasĩbujioʉ. Bairi, “¿Dope bairo rita yʉ caátiãnipee
    to ñunetõrõati?” ñi masĩẽtĩña.
  qxo-NT: '@see-verse:PHP.001.021'
  mox-mox: Ta ʼeguma bwaʼobwaʼoya yatoatoa ta yafewafewa Keliso weaqina ʼinega vuaqa
    aqiaqidi ʼiguyega iʼifoʼifoqe mai. ʼInega ge eda alamania tolaʼai luaqiaqiegu.
  kew-kew: Yapare ni su amaa pa piraluare napiaa kogono mada palua-ga neme ake lano
    ya? Goa pua neme pa pirape pora-para palua palo omape pora-para palua palo neme
    aa-pora kuralua palo ni maarea.
  dww-dww: Be deḡoda yà miana, taugu yà noya gurata da banaga Keriso ḡarone yà verauḡedi
    da tai sumaḡana. Be taugu nam e kataiena da taugu aba kedanama yà vine, yawasana
    bo guri.
  twi-ASANTE: Nanso sɛ mete ase a, mɛtumi ayɛ adwuma a ɛho wɔ mfasoɔ ama Kristo. Ɛno
    enti, menhunu mu deɛ memfa, asetena anaasɛ owuo.
  aoj-aoj: Iꞌi ataꞌ egape namowe atapiwi itap apaꞌema, bola endaꞌ maol buꞌwani Godi.
    Apaꞌ aeꞌ ataꞌ ila ufiaꞌw mamahoꞌwa? Aeꞌ ina egawaꞌw.
  cbv-cbv: Páant niijná yʉhna, wã jʉm jwʉhíhna caá, Cristoíh doonádih wã naáwáchah,
    chah dawá caandíh ĩ jepahat pínah niijná. Páant niijná yʉhna, ã pebhboó bejat
    tʉ́ʉt niijná, wʉnatdihbʉt wãta náah tagaá. Pánihna, ded pah chah wã náahatboodíh
    wã jéihcan caá.
  taw-taw: Yad pen lum awl koŋɨm mɨdɨl nɨm, Klays wog ne ogɨnap sek gɨnɨm tek lɨnɨgab.
    Anɨb ak taydɨnɨm yad ma nepin.
  jic-NT: Newa mpü'üs ca custjay, Dios jos ca nacj. Mpes más pülücj ca polel la mejay
