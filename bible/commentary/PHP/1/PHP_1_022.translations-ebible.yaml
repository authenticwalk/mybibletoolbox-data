    naxobe coyenewabe jiwana itapetocuaein.
  boj-2014: E mandamq endi sosiyqa e tamo uŋgasari gargekoba naŋgi aqaryainjroqnqai.
    E gam kiye dauryqai di e qaliesai.
  eng-OEBUS: But what if the life here in the body – if this brings me fruit from
    my labors? Then which to choose I cannot tell! I am sorely perplexed either way!
  eri-eri: Onodu ji agefe auma gai yafei mata wehenga wa, ji nere fai-aita baingaro
    edo hoyo nigonboni. Onou wa, ji taate jala oojo woni? Wa ji ada isini.
  wiu-wiu: No tigini kakeneya itonoke pa meamedekolupa nipa yomo pade ku̱ tukome toko
    toane one pupu wedoane-kama takamoane pou. Ae, one mekota tuane puku patu, onekele
    pa takamoane puku patu. Agopa tokolo meku-ye.
  swe-swe: Men om jag fortsätter livet i kroppen (köttet), så betyder det fortsatt
    fruktbärande (produktivt) arbete [i min tjänst för evangeliet]. Kunde jag välja,
    vet jag inte vad jag skulle föredra.
  cth-cth: Hahoi ka hring rah pawiteh aphu kaawm e thaw bout ka tawk thai nahanlah
    bangmaw ka rawi han ti ka panuek hoeh.
  mti-mti: Kwapunwa mame gumbe wakeigimpna ipewa, nau neuma natawa impe. Meoya ne
    ambuwa om yuten den yaug anona.
  pad-NT: Oabinijorakirihi; asia Cristo kabadania okabadanihi kidimoni. Onagathogathoja
    vaha ida hana hini jahaki; ni-oogaki vaha ida oabinina, oabinirina-ra onagathogathovini.
  twi-twi: Nanso sɛ mete ase a, metumi ayɛ adwuma a so wɔ mfaso ama Kristo. Ɛno nti
    minhu mu nea memfa, asetena anaasɛ owu.
  hlt-hlt: Tedae pumsa ah hing ham akhaw te tah kai ham bibi kah a thaih la om tih
    ka tuek ham te ka ming pawh.
