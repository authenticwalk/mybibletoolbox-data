    lamineꞌ ilihe nemuꞌ nene ma gelamuve.
  uli-uli: Iwe ngo hare yor yengang kala ye palleng pelal le be yoh le ibe foru irel
    mele iy chil molow, ila ngo itai gola hare ye momay le ibe molow hare iy be mes.
  nin-NT: Ingga i ti ta so bari, ingga i ta kuchi nu undu ku nggo Kristi à zu ki ingga
    na ku. Ingga i si hi uwatanggo ingga i ta ttu nu umi umbarr ku hen. A ko gbye
    ingga na anga ka aha mi. Ingga bu ba iso nggi ka ittu?
  acu-NT: Yamaikia iwiaaku pujaknaka, Cristo ni takatrin wína surusmia nuna takaajai.
    Turayatnak ¿tukí timiá pengkerai? tusanka nekatsjai.
  cak-WNT: Wi c'a xquic'ase' na chuwech re ruwach'ulef, ri samaj ri xtinben, c'o utz
    ri xtuc'om pe. Y rumari' riyin ma yicowin ta ncha' achique ri más utz, la ya ri
    nwajo' yic'ase' na chuwech re ruwach'ulef o la ya ri nwajo' yicom.
  ebk-ebk: Ngem mu kutukiak ay matataku, ongor pay nan mafiadngak. Tuan, achek ammu
    nan piliyok.
  spa-PDDPT: Pero si el vivir en el cuerpo me sirve para una obra fructífera, aún
    no sé qué escoger,
  ruf-ruf: Lekeni ka ukughendelela kwangu ne ughima nitsodaha ukutenda isang'ano ine
    ghamatunda ng'ani, lelo imane nisaghule choni!
  gun-gun: Ha'e rami teĩ, xero'o re aikove teri reve amba'eapoa rupi iporã va'e oiko
    ramo xee ndaiporavo kuaai,
  agu-BL: Poro ko ya'tz tajbil Kataj tan inxcone'n mas tiemp tzone'j wuxtx'otx' te
    tak'un, ba'n atit tzinwutz wetz.
  isn-isn: Kuite anganikie mumuieli yetuga nkali mumulimo wane, kululo shangaimine
    nileule nilakosagula.
  eng-PEV: Maybe they will not kill me, and I will keep on living in this body. Then
    I will keep on working for Jesus, and I will help more people know him properly.
    I don’t really know what will be best, for me to live, or for me to die.
  ilo-ULB: Ngem no ti agbiag iti lasag ket makaipaay iti bunga manipud iti panagtrabahok,
    ket saanko nga ammo no ania ti piliek.
  pir-NT: Sa niepegʉta catinigʉ Cristo yere yʉhʉ ye nemoato saha cati nemo duaja.
    Sa niepegʉta yariaye gʉ̃hʉre cahmeaja. ¿Dise boro pehere yʉhʉ cahmeboagari? Masiedaja
    yʉhʉ.
  anv-NT: Ne mbɛgé mebɛ ɛbyɛnnó mpyɛ́ɛ nyɛ wyɛ utɔɔ́ Kras pyɛ́ɛ. Ndɛre ɛlúmbɔ,
    nkágé fɔ ámɛ́ ayi mbɔ́ɔ. Wálé negbo ah wálé neki ah nkágé.
  sab-NT: Cha toi gwade cha jogeda, ulita no cha alin. Cha chege toi, diali cha ñage
    lle boi ma no Cristo alin. Lle boke kle cha alin gadale,
  tmd-tmd: Mɨxɨñ kɨ kömö mɨjɨn aku, mabö rɨmön ap mag bli yaxöna. Makwam, nɨ wöröxnönö
    mɨjɨn aku nugwöi.
  acr-NNT: Pero we ri nukꞌaslem kꞌa katoꞌbꞌ che ruchak ri Qaqaw, na kanriq ta kꞌu
    riꞌ pachike ri más utz.
  kpg-kpg: Maa au ga mouli gi muli, gei au e mee di hai agu hegau hagalabagau, gei
    au e de iloo dagu mee e hilihili.
  taj-taj: ङाला चु ल्‍हुइ सोतेधोना ङाइ अझ ज्‍यबा गे लला। तर ङा सिबा कि सोबा चु न्‍ही
    न्‍हङरी खजिबा चा धम्‍तोःबा थे ताम ङादा था आरे।
  avt-avt: Hi hahi o ehu, te maain menmen hi hɨrɨakem mamkaap mɨt nanises Krais. Hi
    hepɨtari mekam minɨn. Hi hahi o hi ehu.
  cbk-cbk: Pero si vivo pa yo, ay dale tamen este mas oportunidad conmigo para continua
    el di mio trabajo para con el Señor. Entonces, no sabe lang yo si cosa yo debe
    escoje, el vida ba o el muerte.
  uig-ARA: جېنىم تېنىمدە قالسا، ئەمدى نېسىۋەم يەنە مېۋىلىك خىزمەت بولىدۇ؛ لېكىن قايسىسىنى
    ئەۋزەل بىلىپ تاللىۋېلىشىمنى بىلمەيۋاتىمەن؛
  tuf-tuf: Eyta cuar as chíntitara acsar cajc uch cutar ita rabar Sir chihtá acsar
    ehcwátaro. Etar aját icúr séhw̃antara istítiro.
  abx-abx: Kon agpadayon i allom puhu'-ko, malabbat pa i sahimu-ko nga akapulusan.
    Sanglit ay sito i pinili'-ko? Ga'i ako akatu'anan!
  mco-NT: Pen njactzɨnaaybɨch, mayjäy oybɨ pada'ñ mɨɨd ɨɨch ndung ycɨxpɨ. Ca' nnejhuɨ̈yɨch
    huɨdibɨ jac'oy nhuin'ixɨpyɨch co tzojc n'ögɨbɨch, o co njactzɨnähuɨbɨch.
  cpb-NT: Irojatzirika nañe eekero niyaatakaatyeero nantainiri Awinkatharite ikowakaayetanari.
    Te niyotzimaita iroñaaka oita nokowiri.
  aon-aon: Aria watak ipe agundok atap um douk ta inek yopinyi mour abom um nyutaurum
    arpesh abom iri. Aria douk madae idukemesh uwe. Igok um wosik o ipeum wosik?
  hus-NT-2005: Pos max techéꞌkʼi neye bél in xeꞌech juntam anikʼi ani alwaꞌ ku tʼójontsi
    an Ajátikláb, tám, yab u choꞌób xowaꞌ ku takuy.
  mig-NT: Ko nú kuchaku̱‑ga̱‑ri̱, te súan ni'i̱n‑rí sɨkɨ̱ táká tiñu ni̱ sá'a‑ri̱ tú
    jiní‑ri̱ ndé ichi tɨ́ɨn‑ri̱ vii.
  bps-bps: Kabay nun sa dademe kafyen, du ku mto agu fa gadlug sa i nimògu. Taman
    làgu gadè ku tan i fye, ku mto agu fa, ku demen mati.
  mbs-mbs: Aw menamay pa se pegkematay ko, doen pa dakel mebatog ko inangen ki Cristo.
    Meneng wedà ko ketegahi aw eden se mèpiya pemellien ko.
  tof-tof: Ka ne nóma ngyaben namulo ini bübi, ka sab gaodó namulo küppükü zaget tómbapónóm.
