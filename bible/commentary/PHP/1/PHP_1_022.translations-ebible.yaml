    nɨzeda óitɨcueza onóñedɨcue.
  por-BRBSL: Mas se eu viver na carne, isso trará frutos do meu trabalho; no entanto,
    não sei o que escolherei.
  ces-NKB: Jestliže však pro mne život v těle [znamená] plodnou práci, pak nevím,
    co si vybrat,
  cui-cui: Awiya cataunxuae poponan daxota neitacʉpa xua awiya tanacuichiwa pocotsiwa
