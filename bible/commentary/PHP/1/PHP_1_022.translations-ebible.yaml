  cao-NT: Jama, rësoyamapihi tsi Ibo bax yonoco jia ca ati mëtsaxëquia ra. ¿Jënica
    cara ni toa oquë ca iti? ¿Bësoti ni? ¿Rësoti ni?
  bbr-bbr: Utianik, is roat akas iworona, wa meieita, awau raita rai, is Jisas Krais
