  zga-M: Pu lieno eingave ukhulama kheimbeilei khwihola isekhe mumbombo yango, pu
    lieno saneilumanyile uvunonghwe vwango vyuvuleikhu.
  yom-yom: Vayi enati mfueti zinga mu nsuni, diodi mfunu didi mu sala diakakisalu
