  jid-jid: Wa mi tsre ni kpa wa zo me wu tre Rji me ma to wa me huna.
  wmw-wmw: 'Fala ikiwa julu ya mainsha angu, nikidiri kutenda kazi ya faida pakulu,
    basi sijiwa canisaka kutondola: kuzidi kuinshi au kuulaiwa?'
  gmv-GGM: Gido attin hayssa tanni hayssa asho dusan guja dizakko ayfe immiza ootho
    othays gusukko. Ta awayssa dooranakone taas erettena.
  ssg-ssg: Na nga to welu ahe he tehu pon ie, nga aile hakila puasain solian ti Krais.
    Nga kum tioi tetenen pamu nga waheni, tiliwen nga moihin ka na nga mat.
  zpo-NT: Per chelee na seesaka mban na lo yizhyo ne, seetaka nzho mod za na kwent
    wdizh chul cheen Jesucrist lo re myet; kwaanzee nanet na xana kwaan wenra, yalgut
    o yalnaban.
  poy-poy: Handa panendereya kulikala neni hanwezi kutenda lihengu lyaliwera na mota
    nentu. Hashi, neni nsyaguli shishi? Neni nuvimana ndiri.
  qwh-NT: Peru que patsacho cawecarqa, Jesucristuman creyicoqcuna mas cayänanpaqmi
    willacur siguishaq. Tsemi wanita car o caweta carpis, acreta puedïtsu.
  gaw-gaw: Da bau dayeye amu da geha danab kuḏumnab ehanadḵul amge da mauhḵul amu
    da Kristus ele, Nug daaṯep̱a ou qeḏa daagnih amunu da aḏi ib dim lamidḵulnu am
