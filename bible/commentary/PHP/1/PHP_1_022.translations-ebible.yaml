  bqc-SIM: Ãma tó má kú wɛ̃ni guu, bee dɛmɛɛ zĩ àide ũ. Má dↄ̃ lá má sɛo,
  tcz-CHONGTHU: Hinlah tahsaa kahinle, keiman Christa dinga tohga phajo kaboldoh ding
