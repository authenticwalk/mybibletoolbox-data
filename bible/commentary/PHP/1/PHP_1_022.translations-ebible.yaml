    ogkaliyagan ku no mamatoy ad agun no makaugpa ad duma ki Cristo, su sikan to yagboy
    madojow.
  myk-myk: Ga nɛ di bu bye sanha koŋɔ puga, nɛ na já da kapyeŋɛɛ pyi sanha kiimu ɲɛ
