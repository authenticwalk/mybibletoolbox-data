  zab-NT: Per bel ibányrua lo guɨchliuré zelaa gúna sirvɨ lo Crist zec ni riáld. Per
    quɨt gántia cún ni ná güenru par naa.
  jae-jae: Embe jamoa matoc jali aŋga nom êtu jatap koleŋ ŋanô ŋagêdô saŋa, naŋ oc
    japô lêna gebe jajaliŋ ondoc sa.
  ksd-ksd: Ma ona ra nilaun ati ra pia na vuna ta ra vuai ra papalum, pa iau nunure
