    tlö cache cuale nenemes noso cox nemeques.
  nya-nya: Ngati nditi ndipitirire kukhala ndi moyo mʼthupi ndiye kuti kwa ine ndi
    kugwira ntchito yopindulitsa. Kodi ndisankhe chiyani? Sindikudziwa.
  ngu-NT: Tla ninemis ipan in tlalticpactli, huelis más nitequitis para Cristo. Yejhua
    ica xhueli nicmati catlejhua más nicnequi, tla miquilistli noso nemilistli.
  kup-kup: Met ne ham eparah birirï hem, povoz Kristoz gog tinat tohot añarabon am
