  tnc-tnc: '@see-verse:PHP.001.021'
  ter-NT: Itea ava'ávo ênjo vo'oku indúkea ítuke Itukó'oviti koeku ámbeyeako yara
    poké'e, yane ákone enja noívongoe.
  bmr-NT: Jaanegui guijevetɨɨbo icaruva Aivojɨɨbo Jesuguiiha dudɨcamaaijirahi. Jaamaño
    gaajatɨhi conooco uujoho iimogonoco.
  fuf-fuf: Kono si miɗo wuuri e oo aduna, ɗun mi waaway gollude golle nafooje. Ko
