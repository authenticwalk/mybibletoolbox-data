  ukr-1871: Коли ж жити менї тїлом, се менї овощ дїла, то що й вибрати, не знаю.
  apz-apz: Osoꞌno ngko huno hufaꞌuꞌnjo hwoꞌnyoho. Sɨmoꞌmjoso olenoho. Ngko olo hwaho
