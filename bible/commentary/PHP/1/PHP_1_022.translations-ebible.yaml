  wal-wal: SHin taani paxa de7iyoogan daro go77iyaabaa oottanabaa gidikko, augaa dooranaakko
    tau erettenna.
  zad-NT: Shi dech yeḻ' mban c̱ha', gonchkz' xshin Crístona' kwenc̱he beṉ' zanch gombia'gake'ne'.
    Na' bi ṉezid' non nakch wen.
  kmg-kmg: Me mâreŋko šuhuckerâ jupemu, ine giere fârine mocwâc bâfuapemu. Irec wenimoire
    afeckepe muhuc maŋguru ekopac.
  aso-aso: Ne neiha okoꞌneꞌvesi ha minevoꞌ alevoꞌ ogo mine do voloniꞌ nene gihile
