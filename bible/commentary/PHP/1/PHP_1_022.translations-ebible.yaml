  ctp-NT: ja jlyo tiǎnꞌ nan lka nu suꞌwe la kuꞌniǐn, chaꞌ ja chan ka kuꞌniǐn ti kaꞌan
    la tñan ꞌin nu nka Xꞌnaan, si ti ndiꞌiǐn laǎn lo chalyuu.
  opm-opm: Hapurhan Krais orhorsi ma patepra oh yahnapwa dahapat orhora; da patin
