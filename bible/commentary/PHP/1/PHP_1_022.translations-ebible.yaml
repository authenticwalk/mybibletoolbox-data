  peg-peg: ମାତର୍‌ ଗାଗାଡ଼୍‌ତ ଜଦି ଜିଜ଼ି ମାନ୍‌ଞ୍ଜି ଆନ୍‌ ଆଦିକ୍‌ ପାଡ଼୍‌ ଲାବ୍‌ନିକା କାମାୟ୍‌
