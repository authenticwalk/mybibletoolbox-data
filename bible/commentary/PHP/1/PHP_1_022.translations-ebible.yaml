verse: PHP.001.022
translations:
  kpx-kpx: Katealemo di dolodoloanu. Mesoho di uniege Keliso lovi vage lovive kena
    daemo balugai.
  okv-H: Avoeto pehanote vasiri te mihie pure javotoho nei anote, na do asona amo
    na be kiaera.
  tbo-tbo: Inapa hoi hipuli a memae apo u bagibagi dewadewahi hina gelegeleta Keliso
    binei, uyahinei ega awai gehouna ata hanapugeya apo awai a winagani hilage bo
    luyagohana.
  mal-C: ഞാൻ ശരീരത്തിൽ തുടർന്നും ജീവിക്കുന്നു എങ്കിൽ അതു ഞാൻ ഫലപ്രദമായി പ്രയത്നിക്കാൻവേണ്ടി
    ആയിരിക്കും. എന്നാൽ, എന്തു തെരഞ്ഞെടുക്കേണ്ടൂ എന്നു ഞാൻ അറിയുന്നില്ല!
  grc-SR: Εἰ δὲ τὸ ζῇν ἐν σαρκί, τοῦτό μοι καρπὸς ἔργου· καὶ τί αἱρήσομαι οὐ γνωρίζω.
  bgc-bgc: पर जै देह तै जिन्दा रहणा ए परमेसवर के काम कै खात्तर फायदेमन्द सै, तो मै
    न्ही जाणदा के किसनै चुणु।
  khz-khz: Peiramu pene roe apana maguli-ago genai, ripaku Keriso gena inagulu roe
    wapana kalaa, na ati aripana, arigia para gapia, kwarega pa maguli?
  deu-TKW: wenn aber das Leben im Fleisch gerade Frucht des Wirkens für mich bedeutet,
    dann weiß ich nicht, was ich wählen soll.
  zsr-NT: Chquiꞌ huac gunaꞌ dxin le gaclen didzaꞌ dxiꞌa queëꞌ Cristo chquiꞌ soazaꞌ
    gbanaꞌ, cutu nözdaꞌ bizxal ral‑laꞌ cöaꞌ.
  lin-lin: Nzokande, soki kokoba na ngai kobika kati na mokili ekopesaka ngai nzela
    ya kobota bambuma ebele ya malamu na nzela ya mosala na ngai, nayebi te nini nasengeli
    kopona.
  hns-NT: Djab ham djiejab tab ham okar khaatien auro bhala kaam kar sakab. Ham na
    djaaniela kaun waala tjoenie.
  noa-E: Mamʉ ʉ̈u chig aba öbërnaa mʉg jẽb gaai maach Pör Cristoou warag ich iek ʉ̈khapimkhĩir
    i athee õor jʉrju aai chirʉm amʉn, mag chan mua jaauju khaugba chirʉm khan ata
    jaauju khai irig.
  eng-EMTV: But if I am to live on in the flesh, this to me will mean fruit from my
    labor; and what I shall choose I do not know.
  mib-NT: Te núu cotecu gā rī, te cuu scáca ga rī jniñu máá Jítoho yō. Núu súcuan
    te tu cúcáhnu ni rī ndé ɨɨn cúu jeē váha ga, núu jeē cótecu rī chí jéē cúū rī.
  lif-NT2: कर इङ्‌गाॽ हिङ्‌ङाने़ फाॽग्र ख्रिस्‍तरे़ कुसेवा चोःक्‍मा याःम्‍बक् खोःसुङ्‌लो॥
    हे़क्‍केःल्‍ले़ थे़माःन्‌सेगुङ्‌बाबे? मे़निआन्‍लो!
  xnj-xnj: Nambu ngati mukutama yati nihotola kuhenga lihengu la kuvatangatila vandu
    vangi. Hinu nimanyili lepi? Nihagula loki!
  mmx-mmx: Dola lorooro rak nak lox abao, nenia ba lok teven gugu nunuan. Kerepmo
    la nia axoklen i dola ua langas nenia aba soxolik ka i.
  cbr-NT: Usa 'aínbi cana 'ëx bamacëma pain 'ixun uni Cristo ñuiquin bana ñuixunquin
    ëniman. Usoquin 'ën ñuixuncëx ca uni Cristomi sinanati 'icën. Usa 'ain cana uisairai
    'iti carana cuëëni quixun 'unaniman.
  tee-NT: Para ni actitsucuya' alacats'unin pus laich ic'amalaca'ini ju ali'in ixlacata
    ju Cristo. Pus ju chunch jantu icc'atsai tamalhch ju acsacxtuya'. U acniputunach
    u jantu.
  eng-LSV: And if to live in the flesh [is] to me a fruit of work, then what will
    I choose? I do not know;
  cak-NT: Xa xquic'ase' más chech-ulef, ri samaj ri xtin-en, c'o utz ri xtuc'om-pe.
    Y romari' ren man yitiquier ta nin-ij xa ninjo' yic'ase' más chech-ulef o xa más
    ta utz yicom.
  pah-NT: Emo ji manoe'ymame po ti ji ojipe'g̃a mbojikogukari Cristo'ga rehe nehẽ.
    Marãva'ea po ji apota a'ero? A'ereki ji ndakwahavi. Mara'ngu po nhimanoa? Mara'ngu
    po nhimanoe'yma?
  sja-NT: Maperãpɨ k'awa-e chisãgɨta pipɨara bak'aji. Chok'ai uchiaru pɨrã na carceldeepa,
    mɨa waapɨara ooi awaraarãpa Cristo k'awaadamerã. Jõdee jai-idaaru pɨrã, Cristo
    ome ɨt'ari banai.
  xed-xed: Ka tata nzaku yu nda hafu katsi, dzaʼa magay yu ta slna ŋa kataŋtá mnduha.
    Ka mantsa tsi katsi tama ná, sna a yu ta skwi ŋa psaʼata ɗa wa.
  mks-NT: Ta co̱ cánda̱a̱ ini i̱ ndía̱ va̱ha chága̱ jáchi̱ tá ná catacu u̱ já cuu
    ñe̱he̱ chága̱ íní i̱ ca̱ha̱n i̱ sa̱há Jesucristo xi̱hín ña̱yivi.
  gfk-S: Ma be ing iou lolon baak ta ikin ra palatamaigu iou nunure be na mon puspusno
    tano nugu pinapalim. Iou paile nunure be ni gilamis garum ta dur, kaie paile tale
    be ni hinawas palai ta ikin.
  bmu-bmu: Mewö akileŋakmö, gölmenöŋ silebuk malmam ewö, mönö urugö nup membiga toroqeba
    ölŋambuk ahakŋa. Mi mötmöriba nanaŋgöra malmal me kömuwa möwölöhöbileŋak, mi ölöp
    qahö mötzal.
  dgz-dgz: Menan ne endi map anega piupa di wanik angingapenawa ame ne Ayop menan
    nao di ta angingain, ne endi om ansena da tain bonigatain amba Iesu den wanigain,
    ame kakae iragen o waingain ne asigip da ya tan.
  eng-GNV: And whether to liue in the flesh were profitable for me, and what to chuse
    I knowe not.
  zaa-NT: Pero canchu guni ba' seguir ccabania' le' yétsiloyuį nna tsè'ba ną́ para
    gunia' adí tsina qui' Señor nna thí' ca enne' adí bendición qui' quį, acca labi
    yua' bíỹala nùi gucuí'a',
  eng-WEBSTER: 'But if I live in the flesh, this is the fruit of my labor: yet what
    I shall choose I know not.'
  guh-guh: Tasaëtsaponaponaeepato abaxë mapanacuataje, necaëjëpa tatoexanaponaponaenexa
    Cristo tanetojitsipaecuenia. Itsiata apo yapëtaenë xua pepacuene jitsipajë.
  bon-bon: Yepä, cane liba ireclota cama nanajenige cäme cerämu padare piba pisi nyene
    teeme miiji kaakesea wawename. Yoo, cane ngena tääpume singi gäne?
  nhw-BL: Pero sintla noja niitztos, huajca noja más nitequitis para Toteco huan más
    masehualme quineltocase Cristo. Yeca amo nelía nijmati tlaque nijtlapejpenis.
    Amo nijmati sintla nijnequi niitztos o nijnequi nimiquis.
  swh-ONEN: Kama nitaendelea kuishi katika mwili, kwangu hili ni kwa ajili ya matunda
    ya kazi. Lakini sijui nichague lipi? Mimi sijui!
  wbi-wbi: Neke nambe uvwumi vwa m'bili vuhola imeke mu mbombo jango, pe nanikwelevua
    lye liliku ilya kutavula.
  bba-bba: Nɑ̀ n wɑ̃ɑ wɑ̃ɑru sɔɔ kon kpĩ n sɔm ɡeeru ko. Yen sɔ̃, nɑ ǹ yɛ̃ ye kon
    ɡɔsi.
  eng-KJVCPB: 'But if I live in the flesh, this is the fruit of my labour: yet what
    I shall choose I wot not.'
  kgk-NT: Ha xe aiko pukuve ramo katu ko yvy-py, ndaiko reíry va'erã, xe rembiapo
    porã vyteri va'erã. Upéixa xe ndaikwaái xe renonderã.
  waj-waj: Fai na homo mmatayaa variee kaayau mmoori yoketaiyauvaa iinaravai. Mo na
    datainarannee? Vo vara putiraivaara ni yoketainarannee? Vo vara variraivaara ni
    yoketainarannee? Hama neeta taunoo.
  cpy-cpy: Roojatzi-rika nañee eekiro niyaata-kaatyeero inantaniri Awinkatharite ikowakaa-yitanari.
    Tee niyotzi-maetyaa nimaeka otzimi nokoyiri.
  mpx-mpx: Yaa ebo nige na yayaomal, bosowaina na tuwalali ge enona ni masal. Inoke
    nige ya aatena hauna toto nuwau na noek.
  wbp-wbp: Kajirna wankaru-juku nyinami nyampurla walyangka, yungurnarla warrki-jarrimi
    ngurrju-juku Kaatuku. Yungulurla yapa panu-jarlu yanirni nyanunguku. Nyarrpa-jarrimirna?
    Payirni mayirna Kaatu yunguju wankaru-juku mardarni? Mardarna payirni yungurna
    palimilki? Karija, kula karna milya-pinyi.
  luo-luo: Kane anyalo medo bedo mangima e ringruok, to mano nyiso ni abiro medo tiyo
    tich makelo ohala. To koro dayier angʼo? Ok angʼeyo gima dayier!
  nhe-NT: Pero intla noja niitztos, huajca noja más nitequitis para Toteco huan más
    tlacame quineltocase Cristo. Yeca nelía ax nijmati tlaque nijtlapejpenis. Ax nijmati
    intla nijnequi niitztos o nijnequi nimiquis.
  aii-aii: ܐܸܢ ܚܵܝܹܝܢ ܒܦܲܓ݂ܪܵܐ، ܒܸܬ ܗܵܘܹܐ ܠܝܼ ܛܥܘܼܢܬܵ‌ܐ ܒܦܘܼܠܚܵܢܝܼ. ܐܝܼܢܵܐ ܡܘܼܕܝܼ
    ܓܲܒܹܝܢ، ܠܹܐ ܝܘܸܢ ܒܝܼܕܵܥܵܐ.
  esk-NT: Iñuuniaqtuiñaġuma savautipsaatlukkisigiga Christ. Aglaan nalugiga nalliaknik
    piksraqtaaqałiksraġa.
  msb-msb: Ugaling kun sa pagkabuhay pa may kapuslanan ako na mahimo kaya dili ako
    makasiguro kun hain an pipilion ko.
  cpa-NT: Dsi¹³ báh³ juu¹² hi² jmo³jni dsø¹cón³ jǿg³ quiah¹² Cristo ju³ná³ chian²jni
    jín³ cu²hna² ni³ jmøi¹guǿi¹ la². Jøng² tsa¹guiang³jni he² hi² dsio¹ lé².
  dso-dso: ମୁଇ ଜିଇରଇଲେ, କିରିସ୍‌ଟର୍‌ପାଇ ନିକ ସଙ୍ଗ୍‍ କାମ୍‌ କରିଅଇସି । ମାତର୍‌ ମଲେ ନିକ କି
    ଜିଇରଇଲେ ନିକ ବଲି ଜାନି ନାପାର୍‌ଲିନି ।
  meu-meu: A taugu ai bama mauri noho, egu ḡaukara anina bama itaia; una dainai asi
    dibagu edena baina abia hidi.
  yva-NT: 'Maisyare wemai ti, rui mirati syare syo ratayao rinamarom dave, syantatukambe
    rai: riko da rino kai no mine so rati rako, ikakai vayave rako? Ana jirume so
    yo rinauwabe. Ribeke dave syo mine so ama rapaya indamu rituna Kristus atavon,
    weye wemirati ngko dave mije. Weramu ngko dave mamo riko da ino kai no mine so
    rati, indamu syo anakero Amisye po raugaje rinai ama ine raen dati.'
  dgc-dgc: Kanya mégsalawahanék éng anya i gustu kua. Gustu ko mateék maka, monda
    makakuyogék ni Cristo ta langet, da mahusay ya. Pero éng buhayék pabi, éy makagimeték
    pa ta memahal a tarabaho.
  zpm-NT: Per teḻ laga mban naa, nzianraa ncuaaṉe grieelo guṉ naa lo me; dzigo nagoṉ
    rieṉdaque naa dieṉ pa miṉ wenraa. ¡Pe wena gbanraa naa, te wena ye prontga gbi
    naa lo guidzliu rii!
  hix-NT: Àwayehpàra rma hak ryehtoko, thenyehra rma haxa natxow hamà, Kryestu yahosnyenhàyamo,
    noro hyaka ratamoknyàr ke mak ha. Àsok hana ryesnàr xe wehxan ha, àwayehpàra hana,
    twayehso haxa hana. Tàywenyeke rma wehxan hamà.
  sim-sim: Hako os er a li nahi, lerawu orhin a laha hulaima nokopma mushak a jelyashinak
    kwambuk sikwa lir. Uwa osik wavu frijip frijip amu hishinduwa. Na likwa jivi os
    mo, na hakwa jivi os? An a hishiwa kom.
  npi-ULB: तर शरीरमा जिउनाले मेरो परिश्रमबाट प्रतिफल आउँछ भने, कुन कुरालाई चुन्‍ने
    भन्‍ने कुरा मलाई थाहा छैन ।
  cgc-cgc: Daw risulta ta ake na kaso na mabui a pa, beet ambalen may ubraen a pa
    na may pulos. Gani, dili ko mlaman daw ino mas miad para ki yaken, mabui a man
    o mapatay.
  tim-tim: Dâ hânân dewatim manbianân âmâ âigât bunŋe gaetŋe mem miawakbian. Dâ aregât
    âmâ wan arekŋaetgât owâiwe dâm makmâ han lâuwâ aktân.
  yor-yor: Ṣùgbọ́n bí èmi bá le è ṣe iṣẹ́ ti ó ni àpẹẹrẹ nípa wíwà láààyè nínú ara,
    ṣùgbọ́n ohun ti èmi ó yàn, èmi kò mọ̀.
  wos-wos: Wuni ané héfambu wungi téta wuni Jisas Kraisna yikafre jémba male yatawuni.
    Yingi maki yanjoka wuni mawuli ye? Ambu rewut wana, bari hiyawut wana? Wuni yike
    wuni ye.
  emp-NTPO: Mʌ̃ zocai b̶ʌd̶e Critod̶ebemada poya jaradia b̶aya. Maʌ̃ carea mʌ̃a adua
    b̶ʌa sãwã quĩrĩã b̶ʌda, zocai b̶aida wa beuida.
  eng-F35: Now if I am to live on in the flesh it will mean fruitful labor for me,
    so I do not know what to choose.
  ind-ind: Tetapi selama saya masih hidup di dunia ini, saya akan terus berusaha untuk
    mendapatkan hasil yang lebih banyak lagi dalam pelayanan saya bagi Tuhan Yesus.
    Maka seandainya saya diizinkan memilih, saya tidak tahu apakah saya lebih senang
    hidup atau segera mati.
  pes-OPCB: اما اگر زنده ماندن من، سبب خواهد شد که عدهٔ بیشتری را به سوی مسیح هدایت
    کنم، در این صورت واقعاً نمی‌دانم کدام بهتر است، مردن یا زنده ماندن.
  mpt-mpt: Ne sma afen biania nakaia unangai Gode wengo omkaye bia maki bainobo genib
    mole kukub olo ayamobe. Eka ne kaanimi osa ayamobe. Ne mo tekein kebibabe. Ne
    afenang gami ne kaanang gami osa ne klao mo tekein kebibabe.
  ssx-ssx: Koto pa꞉la꞉pate pa ya hao halue ekima꞉ta꞉ mo epeke e mandaneeki pia꞉peke
    ya꞉ka꞉na꞉ta꞉ kota꞉ I̱ma꞉ta꞉ handoeki ma̱leke lua꞉pe mone mata꞉la꞉me.
  mkl-mkl: Ammɑ bii í jɛ ǹ wɛɛ si hunde ɑn yɔkɔ n ce icɛ jiidɑ iyi í nɛ ɑrɑnfɑ̃ɑni,
    to, n kù mɑ̀ iyi ɑn cicɑ.
  gaq-gaq: ଡାଗ୍ଲା ଜଦି ବ୍ରୁଆଲେଃଚେ ନେଙ୍ଗ୍ ମାଲେ ଗ୍ୟାନ୍ ବାନେ କାମ୍ ଣ୍ତିଙ୍ଗ୍‌ଏ । ତେଲା ବ୍ରୁଆନେ
    ବାରି ଗୁଏନେ ଆଜାକେ ଇକ୍‌ଚା ଣ୍ତିଙ୍ଗ୍‌ଏ ଆତେନ୍‌ ନେଙ୍ଗ୍ ନ୍ନାମ୍ୟାକେ ଣ୍ତୁ ।
  gof-RNT: Shin ta paxa de7ikko ayfey de7iya ooso oothana. Shin paxa de7eyssafenne
    hayqoppe awussa dooranekko taw erettenna.
  unx-unx: ମେନ୍‌ଦ ଆଇଙ୍ଗ୍‌ ହାସା ହଡ଼୍‌ମରେ ଜୀନିଦ୍‌ ତାଇକେଦ୍‌ତେ ପୁରାଃଗି ଜ'ନାମଃ ଲେକାଇଙ୍ଗ୍‌
    କାମି ଦାଡ଼ିତାନ୍‌ରେଦ, ଜୀଦାନ୍‌ ଚାଏ ଗନଏଃ ଅକ୍‌ନାଃକେଇଙ୍ଗ୍‌ ସାଲାଏୟା ଏନା ଆଇଙ୍ଗ୍‌ କାଇଙ୍ଗ୍‌
    ସାରିଦାଡ଼ିତାନା ।
  gah-gah: Itó mikasiuka miní ameko minatomó nenémo není hozámini gihiláa goha ale
    utó molanogo ive. Nenemú nana netakumú vávani itohe lokuke nagatagú losi pasi
    onoive.
  lcm-lcm: Sikei, man naka to lak si pukun ke, kapo angkoai si abis asereiai ani uai.
    Asukang na parik kapa malangas singig ta nala pilak a si irilong.
  aer-aer: Apmere ahelhe nhenhele apeke ayenge akwete itethe anemele, the warrke Ngkarte-kenhe
    akwete mpwarerle-anetyeke. Kele nhenhe ipenhele tyerrtye atningkele awetyenhenge
    Ayeye Mwerre Jesus-akerte, itne anteme akangkemele anetyenhenge renhe arratye
    itelarerrirretyenhe. Nthakenhe-ame ayenge irreye? The apeke Ngkarte apayuthneye
    ayenge akngirtnetyeke Ikwere-werne, ayenge apeke itethe akwete aneye? Yekwe, ayenge
    akutne.
  qvc-NT: 'Piru manaraq wañushpaqam, mastaraq atiyman Jisukristupaq yach''achikuyta.
    Chaymi mana yach''anichu: Mayqanmi mas allin, kawsanaypaqraq ichu wañunaypaqna,
    nishpaqa.'
  tgl-ULB: Ngunit kung ang mabuhay sa laman ay magdudulot ng bunga sa aking paghihirap,
    kung gayon hindi ko alam kung ano ang pipiliin.
  cbs-NT: Na en yudawen en jiweyukunkainkinan, jawen dayakin yudabu ichapa en jatu
    ikunwanmatiduki. Jaskaken ja dabe en katutidumajaidaki.
  xtm-NTPP: Kovaa nuna koteku‑ka sa chi ja va'a‑ka ko kuu, vaa kuu‑ka kunukuechi sa
    nuu Su'si ma, te ka'an‑ka sa tnu'u Su'si o ya, te jin ndukua'a‑ka o ja ka kuu
    o sa'ya Su'si ma. Te chukan kúu ja ñatuu jini sa naxe kani‑nka ini sa.
  nnq-nnq: Anda nyendaki kulama mangamula liengo lina nyonjakea ndu, lele, manyije
    njagula nike!
  bao-NT: Yʉ ca caticã nʉnʉa waajata, ametʉene jañuro Jesucristo manire cʉ̃ ca doti
    cũuriquere, to birora yʉ tiicõa niibocu. To biri, “O biro pee yʉ biirucu,” yʉ
    ĩi majiti.
  san-ORI: କିନ୍ତୁ ଯଦି ଶରୀରେ ମଯା ଜୀୱିତୱ୍ୟଂ ତର୍ହି ତତ୍ କର୍ମ୍ମଫଲଂ ଫଲିଷ୍ୟତି ତସ୍ମାତ୍ କିଂ
    ୱରିତୱ୍ୟଂ ତନ୍ମଯା ନ ଜ୍ଞାଯତେ|
  huv-NT: Masey sitiül tealeámban aliün napac, quiaj alndom narang najiüt leaw andiüm
    Teat Dios; pues ngo najaw ngün sanarriiüd.
  otn-NT: Nu̱'mø ga̱ sigue ga̱ m'mʉcua ja ra̱ xi̱mhäi, da̱ zä ga̱ ta̱pä mi̱'da yø
    ja̱'i̱ ngue da̱ 'yɛ̱c'ɛ̱i̱ ra̱ Cristo. Ja̱na̱ngue nu̱ya hi̱ndí̱ pa̱di̱ ndana̱
