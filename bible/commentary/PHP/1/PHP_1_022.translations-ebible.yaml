  npl-NT: Pero tla ok niyolitos itech nin kuerpo, okachi miakeh weletis nikinyakanas
    inawak Cristo, yika mach ok nikmati tlan okachi kuali.
  bgg-bgg: Jishii athodang pha ji è sieng arone wie blia muna rek mua, chiihphado
    gu ne ayao mua gu ne nyie gua chid.
  eng-TCENT: But if I am to live in the flesh, it will mean fruit from my labor. Yet
    I do not know which I prefer.
  eng-BSB: But if I go on living in the body, this will mean fruitful labor for me.
    So what shall I choose? I do not know.
  cpu-NT: Irojatzirika nañe eekero niyaatakaatyeero nantaneri Avinkatharite ikovakaayetanari.
    Te niyotzimaitya iroñaaka ontzime niyoyeeri.
  san-ASM: কিন্তু যদি শৰীৰে মযা জীৱিতৱ্যং তৰ্হি তৎ কৰ্ম্মফলং ফলিষ্যতি তস্মাৎ কিং ৱৰিতৱ্যং
    তন্মযা ন জ্ঞাযতে|
  tac-NT: '''Lige ne bijí jena ajagá asagá aminacho beniria asimela ne Kristo nila
    ra''íchali, alekeri tabilé machí ne churigá abé a''lá ka, yati mukusuga o abé
    we''lisi asisuga.'
  eng-WEBPB: But if I live on in the flesh, this will bring fruit from my work; yet
    I don’t know what I will choose.
  gfk-H: Ma ing bia iau lon baa ta iakan ra palatamaigu iau nunurei bia na mon hunuena
    tano nugu pinapalim. Pa iau nunurei bia ena pilak gahim ta dir.
  viv-viv: Atu aimo wayawaiku hidei babiya ganamiyami againe faisewa yamumuna waguwana
    Keliso faꞋine akufaiweya ganaꞋabina. FaꞋina kaꞋi wayawaiku ganamiyami, medema
    gilubodana. KaꞋi ganaꞋalika, kadu medema gilubodana. Au eda yamumuna luhei tu
    hadema giluboda-moꞋena be againe ganahawahegeku ma keke gadahalamaneni.
  yao-yao: Nambo iŵaga kwendelechela kutama chingombole kupanganya masengo kwa kwakamuchisya
    ŵandu ŵane, pelepo nganguchimanyilila chakusagula.
  tgp-tgp: Vara a lo mauri hin epe nike, enia masapa vara noku vavahinau r̃uhu la
    pa vuaha. Pani na sopo levosahia vara sahara mo mele r̃uhu,
  auc-NT: Incæte, Waïwæ̈ nanguï incate baï botö cæquinque inguipoga ayæ̈ quëwenguënëmo
    ïmopa, ante pönëninque botö, Æbänö anguïmoo, ante ëñencæte ante wæbopa. Edæ, Wæncæboimpa,
    ante anguënëmo ïmoo. Wæætë, Ayæ̈ quëwencæboimpa, ante anguënëmo ïmoo. Edæ, Æbänö
    anguënëmo ïmoo, ante botö edæ ëñënämaï ïmopa.
  kbc-NT: Pida nigalee inaaɡ̶ejo me idewiɡ̶a digoina iiɡ̶o, odaa ejakadita me jao
    nibakedi ane yaxawa oko. Odaa joaniɡ̶idaa leeɡ̶odi ajowooɡ̶odi niɡ̶ica baɡ̶a jemaa,
    domige me idewiɡ̶a, oɡ̶oa, domige me ideleo.
  bmh-bmh: Bo, iz dudu agen i iwebi, awau daimai, iz Yesus Kristus nugau salau i utai.
    Gonun, iz i abiu, iz awau dai ta, iwebiag, noumai ta. Ein igul go naliupet pet?
  ctu-BL: Pero mi anto j c'ʌjñibal wʌ' ti pañimil ti' tojlel xñopt'añob, mach cujilic
    baqui bʌ yom mic yajcan.
  meq-meq: Ane tuk na, taɗə kə ge andza niye, neŋ andaya tə ɗəre mba na, na giye məsler
    nakə ma dzəniye ndo hay aye. Mə walaŋ i bazlam neheye sulo aye na, a geŋ gərəŋ
    gərəŋ. Na zliye mə walaŋ eye wuray na, na sər bay.
  noa-H: Mamʌ hʌ̈u chig haba höbërnaa mʌg jẽb gaai maach Pör Cristoou warag hich hiek
    hʌ̈k'apimk'ĩir hi hat'ee hõor jʌrju haai chirʌm hamʌn, mag chan mua jaauju k'augba
    chirʌm k'an hata jaauju k'ai hirig.
  alp-NT: Po sepo suke auru rue mei nusa meije sa, au kerike ete Kristuse rame leke
    tamata boka esi lene Tuhane Eni lepataru. Hoko au rekwa mo be andia pine mise
    lesire, suke au mata pise rue rame.
  san-VEL: kintu yadi "sariire mayaa jiivitavya.m tarhi tat karmmaphala.m phali.syati
    tasmaat ki.m varitavya.m tanmayaa na j naayate|
  kbq-kbq: Hianagi nagrama mopa navufane mani'ne'na, eri'zama erisua zamo raga rentegahie.
    Nagra ina kamofo avaririgahufi ontahi'noe.
  kbh-kbh: Pero ats̈e ainá stsemnëse, chanjobenaye más uámana trabajo Cristbiama jëftsemama.
    Chíyeca, ats̈e ndoñe corente quetsátstats̈ëmbo nts̈amo mora jobuáyanana, ainá
    jtsemnama o ndoñe.
  ron-LSB: Dar dacă voi continua să trăiesc în trup, aceasta va aduce roade din lucrarea
    mea; totuși, nu știu ce voi alege.
  pon-pon: A ma i pan memaurata ni pali uduk, ai wiawia kan pan kadepa; ari i ap jaja,
    da me i en pilada.
  nhe-BL: Pero intla noja niitztos, huajca noja más nitequitis para Toteco huan más
    tlacame quineltocase Cristo. Yeca nelía ax nijmati tlaque nijtlapejpenis. Ax nijmati
    intla nijnequi niitztos o nijnequi nimiquis.
  sps-sps: Sai te naa farokot non a toto tsonyo nyo onot rou tan kat farokot a binun
    a rof ten Krais, ana saa te komainy nom ronyo na, a toto ge na mat, nyo gim rou
    ma nat.
  wnc-wnc: Siwan nata kayuk yukengu nata Jesue puya tasiwa buya asaawik. Siwan sanga
    wa takngaatde natake nata zaaknga take tapitde ngang dua nataat.
  bus-bus: Tó ma kuuna wɛ̃̀ndio dɛmɛ zĩ àredee ũ, má dↄ̃ à kɛ̀ mɛ́ sɛ́ro,
  gub-BL: Aze aikuwe nehe, aze azapo amo ma'e imurywete kar pà nehe, ikatu ihewe nezewe
    mehe nehe no. Aze aikuwe nehe, aze amàno nehe, uzuawygatu ihewe nehe.
  imo-imo: Maina we molondu lemo nani imboma Gote kinye molangei kongono we ltemomu
    manda tembo. Akumunga kolombomu kinye koinjo molombomu kinye kano ulu talonga
    te tembonje na naa lipo manjiro.
  boj-boj: E mandamq endi sosiyqa e tamo uŋgasari gargekoba naŋgi aqaryainjroqnqai.
    E gam kiye dauryqai di e qaliesai.
  eng-DRA: And if to live in the flesh, this is to me the fruit of labour, and what
    I shall choose I know not.
  knf-knf: Kë woli pwo ţi mboş paţu ulemp wi naan udo kaya bnuura, mëmme keeri uko
    udat.
  san-KHM: កិន្តុ យទិ ឝរីរេ មយា ជីវិតវ្យំ តហ៌ិ តត៑ កម៌្មផលំ ផលិឞ្យតិ តស្មាត៑ កិំ វរិតវ្យំ
    តន្មយា ន ជ្ញាយតេ។
  arn-NT: Welu mongeleli tüfachi kuerpu mew, pepi küme amulniean tañi küdaw, femngechi
    tañi kümelkayafiel Ñidol tañi dungu. Feymew kimlan chuchi müngell tañi dulliael.
  zas-NT: Per bal gabajnran loj guidxliuj guie, gusnuu günan sirv loj Cristo ziꞌc
    rayal, per ad ragbeetan conin na̱j zagdxe par naj.
  ken-NT: Kɛ mbák ndɔ́k ambɨ bɛbhak nɛpɛ́m fá amɨk, ɛyɔ ɛ́chyɛ̀ mɛ mbi bɛkʉ bɛtɨk
    Kristo ndu bɛkwak bo. Chɔŋ nsɔt yɛ chí nɛpɛ́m kɛ nɛwú-e? Ndǔ mɛnyɨŋ ɛbhɛn bɛ́páy,
    ɛ́chá mɛ ɛnɛ́ mbɔ́ŋɔ́ bɛsɔt.
