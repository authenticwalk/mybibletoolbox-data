    Owo onok eposek senes?
  inb-inb: 'Nuka chara kaug­san­ga­pa chaia­wag­pika, Taita Dius­manda­lla­mi ima­pas
    alli­lla ruraspa kaug­sa­kusa. Chasa iuia­ris­pa­pas, mana iacha­ri­wan­chu, mai­kanta
    agllanga: kaug­saita u wañuita.'
  hrv-hrv: A ako mi živjeti u tijelu omogućuje plodno djelovanje, što da odaberem?
    Ne znam!
  box-NT: Ɛ̀ɛ ká bìo á ĩ yìo wi lua wà, á tonló cũ̀nú wi ɓa nùpua cɔ̃́n,
