  llg-llg: '@see-verse:PHP.001.021'
  kyf-kyf: '''Ɩn ɩn -ka ''yliyɔgada -tʋ dʋdʋ -mɩnɩ -gʋ, ɩn mneni ɩn ''ka lubho -zɔnʋ
