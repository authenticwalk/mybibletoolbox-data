  maj-NT: Tsa kúáte̱jña tík'un sa, 'yún xúbáya xána̱. Najmi be má nihi xi kj'uajián.
  bkq-NT: Yâpamo-ro watay, Cristo xunâry egatuin-enlâ ise urâ. Âdy urâem koendonro
