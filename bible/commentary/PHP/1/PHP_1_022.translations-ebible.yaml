  eng-WEBU: But if I live on in the flesh, this will bring fruit from my work; yet
    I don’t know what I will choose.
  gnw-NT: Jare jecuaeño aico yave, aparavɨquɨta Tumpa pe, icavi vae ayapo vaerã. Aicuaa'ã
