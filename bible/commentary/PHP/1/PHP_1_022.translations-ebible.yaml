  pan-pan: ਪਰ ਜੇ ਸਰੀਰ ਵਿੱਚ ਜਿਉਂਦਾ ਰਹਿਣਾ, ਜੇ ਇਸ ਤੋਂ ਮੈਨੂੰ ਮਿਹਨਤ ਦਾ ਫਲ ਪ੍ਰਾਪਤ ਹੋਵੇ ਤਾਂ
