  nca-nca: Quko no nokono ŋano watí yotoroqo kho tero unipare qambu samaka yereyowano,
    peka. Asa do khe ka howeyowano? No kama iŋoteno.
  zpz-NTPP: Benu gzu zira̱ gyishlombecy ii, orzeꞌ gac gyicy zira̱ coz nap par Crisht.
    Ndeꞌ nu wagad lagya̱ ca nañ rlagya̱.
  zac-NT: Si talë guëneꞌe më más vidë parë na, tsaglaꞌguë guëluáꞌahia dizaꞌquë lu
