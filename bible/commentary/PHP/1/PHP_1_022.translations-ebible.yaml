    nezë; guëbania u gatia.
  kyg-kyg: Ma mopafiꞌmo maisuvana magoꞌe huꞌna aliꞌyaꞌmo alisugeno magoꞌe alagamo
    aegaiye. Na agufa kavafeꞌmo nahauꞌnifi huꞌna oꞌafiꞌnove.
  kmk-kmk: Yoong nu ad-adu dan napopotoga makwak un maipooy kan Jesu Kristu nu matattaguwak,
