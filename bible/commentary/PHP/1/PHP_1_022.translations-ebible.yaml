  hun-hun: 'De ha e testben való életem munkámat gyümölcsözteti: hogy melyiket válasszam,
    meg sem mondhatom.'
  mcf-NT: ¿Mitsipadtebi bumpeba? ¿Unëstedabi bumpeba? ¿Unësenquio yec tsadtedabi bumpe?
    Unësabi icquin ëmbi Esusën naid chuibanac utsibon Esus tantiabentsiash.
  kjs-kjs: Yapare ni su kamaa pa pituare napi kogono mada palua-le neme ake lano ya?
    Go puma neme pa pirape pora-para palua palo komape pora-para palua palo neme akepi
    pora raitalua palo ni maarea.
  mni-mni: Eina taibangpan asida hingduna asum leirabadi eina Christtagidamak mahei
