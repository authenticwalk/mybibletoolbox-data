  san-SIN: කින්තු යදි ශරීරේ මයා ජීවිතව්‍යං තර්හි තත් කර්ම්මඵලං ඵලිෂ්‍යති තස්මාත් කිං
    වරිතව්‍යං තන්මයා න ඥායතේ|
  yut-yut: Nak dɨma kɨmagek sigɨn egɨpbeŋ kaŋ, Kristo dakon pi abo bamɨ tagɨsi tokdaŋ.
    Egɨpbeŋ bo kɨmokgeŋ? Ni kosit da tagɨ asak uŋun dɨma nandɨsat.
  grc-BYZ: εἰ δὲ τὸ ζῆν ἐν σαρκί, τοῦτό μοι καρπὸς ἔργου, καὶ τί αἱρήσομαι οὐ γνωρίζω.
  cpc-NT: Irojatzirika nañi iikiro niyaatakaatyiiro nantiniri Awinkathariti ikowakaayitanari.
    Tii niyotzimaita otzimi nokowiri.
  nhg-NT: Pero tlö turavea necsequirus nenemes pan tlöltecpactle, cuale netietequepanus
