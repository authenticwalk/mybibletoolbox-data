  cme-NT: Ŋga da kuɔ da mi tĩɛ cicɛ̃lma‑i mi ka gbãa fa wɛima, terieŋgu faŋgu-na
    da ba yuu-mi, mi sa suɔ miŋ ka par mamaŋ.
  sus-sus: kɔnɔ xa n lu duniɲa, n nɔma nɛ wali gbegbe rabade Ala bɛ. Awa, n munse
