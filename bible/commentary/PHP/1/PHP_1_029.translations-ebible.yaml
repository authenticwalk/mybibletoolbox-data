  tgj-tgj: Ogulvgavbolo nonua Kristo gv kudungkua nga ridubv jito, ninyia mvngjwng
    mvngchik la rimwng yoka, vbvritola ninyigv lvgabv hindarkaso aka hindubv jito.
  gui-NT: Echa Tumpa omee peve perovia vaera Cristo re. Jae ramiño vi omee peve peiporara
