  tku-NT: Hui'xina'n a'ka'ī'ni'yā'tit Cristo ē ū'tza' nacālīmakapūtaxtūyān. Nā ca'tzīyā'tit
    ixlacasqui'nca nalīpātīni'nā'tit chuntza' chī ixtalacasqui'nīn Dios.
  bjk-bjk: I eng bira, möxösa, God ixo tabaa e mum ma kinis deek lamun e Krais bara
