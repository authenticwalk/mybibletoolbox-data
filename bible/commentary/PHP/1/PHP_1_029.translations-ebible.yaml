  mek-mek: Gome Deo Iesu Kristo faugai oi elogoainimi isa fopakoꞌania mo aeoma kai,
    isa kiekie isafa fopaꞌaua eoma.
  aey-aey: Eetanu? Anut uqa age Krais cewel utoc cabi aden. Odocob cewel utoc cabi
