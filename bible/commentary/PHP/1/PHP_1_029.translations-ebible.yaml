  bzd-NTPO: '@see-verse:PHP.001.028'
  kwf-kwf: God fili kamu fasi Ꞌiri muke faꞋamamana ana sa Jesus Christ, ma kamu ke
    nonifii logo fuana.
  eng-WYC-2017: For it is given to you for Christ, that not only ye believe in him,
    but also that ye suffer for him;
  eng-WMBB: Because it has been granted to you on behalf of Messiah, not only to believe
    in him, but also to suffer on his behalf,
  zat-NTPS: Tu da zrente̱ naca da dxunna Dios le'e gate gunle zrin chee̱ Cristo, quegaze
