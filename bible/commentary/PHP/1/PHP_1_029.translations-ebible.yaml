  swp-swp: Omi arimiu eai se leawao Keriso debana eai, ia nige au nuatuwatawatai mo,
    ia debana eai hinage abo au amamna;
  bjr-bjr: Anutufa inni firaaqoo adiafaairanaki quqanniseenoo asauku mundirana ainainiranaki
