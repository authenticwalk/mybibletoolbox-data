    ndøzøte-ndape.
  rug-rug: Sina ele ta vatu koa gamu sa vina malumu, pude va lavatia se Karisito pa
    mia tinoa, lopu pa vina hinokarana mo Sa, ba pude koa ta sigiti nia tugo si Asa.
  hop-NT: Pi uma hapi Christ aw tūtuptsiwaniqey qa put‐sa aw wáṅwayniwyat, piw put
