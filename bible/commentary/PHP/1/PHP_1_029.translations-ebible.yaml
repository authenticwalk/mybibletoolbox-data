  dop-dop: Pǝ tɑɣɑ pʋlʋ, Ɩsɔ hɑnɑ-mɛɣɛ mpɑɑʋ sɩ ɩ́ lɑ Kilisiti tǝmlɛ. Ɩlɛ pǝ tɑɣɑ
    ɩ tɔɔ yuŋ tisuɣu tike tɔm, ɑmɑ nɑ ɩ tɔɔ kʋnyɔntɔɣɔlɛ tɔtɔɣɔ.
  azb-azb: Çünki sizə yalnız Məsihə iman etmək deyil, Onun uğrunda əzab çəkmək üstünlüyü
