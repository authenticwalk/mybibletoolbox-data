  san-URD: یَتو یینَ یُشْمابھِح کھْرِیشْٹے کیوَلَوِشْواسَح کْرِیَتے تَنَّہِ کِنْتُ
    تَسْیَ کرِتے کْلیشوپِ سَہْیَتے تادرِشو وَرَح کھْرِیشْٹَسْیانُرودھادْ یُشْمابھِح
    پْراپِ،
  heb-LB: שהרי ניתנה לכם הזכות לא רק לבטוח בו אלא גם לסבול למענו.
  caf-NT: Christ 'en ba ndez na'a nuhtl'awhélts'ut, 'aw nuhwhuba 'alha 'int'ah zeh
    ilah, buba dzuh nahdeh chah.
  mio-NT: vati chaha ra Ndioo tu ndee ini chi ndo cha chinu ini ndo chi ra Cristo,
