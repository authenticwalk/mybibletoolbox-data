    lapami'ne. Akaeya aki a'naya yafe lapa'kufa lapa'kafu kisea ya alisaya ya'ae lapami'ne.
  gnn-gnn: Yo, nhumanydja dhuwala nhanŋuway Garraywuna yana walala, liŋgu djarr'yurrunanydja
