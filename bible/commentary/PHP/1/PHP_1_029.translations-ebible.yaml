  blz-NT: Gause polingu'na Alaata'ala, mbaka' i kuu taasi' tongko' nisidakon kada'
    parasaya ni Kristus, kasee uga' kada' mongololongi repaan men koi ia lolongi Kristus.
  poe-NT: Ó kui̱to̱nha̱nrá tí kjuachaxin kíxin tsinkachónkirá Jesucristo la ko kja̱xin
    kui̱to̱nha̱nrá kjuachaxin tsjasótiaxínrá kíxin jahará mé tinkachónkirá chꞌán.
  san-TAM: 'யதோ யேந யுஷ்மாபி⁴​: க்²ரீஷ்டே கேவலவிஸ்²வாஸ​: க்ரியதே தந்நஹி கிந்து தஸ்ய
    க்ருʼதே க்லேஸோ²(அ)பி ஸஹ்யதே தாத்³ருʼஸோ² வர​: க்²ரீஷ்டஸ்யாநுரோதா⁴த்³ யுஷ்மாபி⁴​:
    ப்ராபி,'
  cof-NT: Junni nulari Crístobe cayaica joto, junte nechi fécari quintsan jochunae.
    Ya tenchi padeseintsan jochunae. Diosiri nulaca wentenue yape Crístochi jonun
    tenchi padeseilaisa.
  srm-NT: Biga fa un feni bunu a Gadu naandë fu di un nama ku ˻Jesosi˼ Keesitu, nöö
    na fuun ta biibi nëën nöö a kaba e, ma fuun ta tja sitaafu fëën hedi tu.
  qvs-NT: Tata Dios yanapawanchisapa Jesukristuta kreyinanchikunapa. Chaymantapish
    yanapawanchisapa sufrishpanchikunapish payllata kreyishpa kawsananchikunapa.
  zca-NT: Kuze' par rë go, mine' Dios zhi'n nazhon che'n Jesukrist le' go, gat lë't
    nab tsa yila go widi'zh che'n Mei, sino ke nu par zakzi go por nak go men che'n
    Me.
  cbc-NT: Mʉjãã caãnajẽ cʉtipeere cũñupĩ Dios, cʉ̃ macʉ̃ mena mʉjãã catʉ̃goñatutuaparore
    bairo ĩ. Baipʉa, tie jeto mee mʉjãã cũñupĩ. Cʉ̃ yarã mʉjãã caãnoi, Jesucristore
    bairo popiye mʉjãã cabaipee cʉ̃ãrẽ cũñupĩ. Tie roque caãnimajũrĩjẽ niña.
  qxo-NT: Ama yarpäyaytsu Señor Jesucristuman criyicuyangayquipita manana ñacayänayquipä
    cagtaga. Payman criyicuycarpis ñacaytaga ñacashunrämi.
  mox-mox: mana niʼau awafelemi vetumaqana Keliso ʼinaya, ta wese awafelemi be visiqa
    ona lutonovia Keliso weaqina.
  kew-kew: Gore nimimi Krais madaa kone rulasimi rabu ora epe kogono pisimi. Goa pea
    pare nipuna kogono madaa radaa page mealimi.
  dww-dww: Baninama taumi Keriso ya vinemina da tauna kowai sumaḡena, be mate ya vinemi
    da piripiri ko banabanavidina Keriso kana taiye, be nam waisumaḡa taunaḡa.
  twi-ASANTE: Na mo deɛ, ɛnyɛ sɛ wɔadom mo sɛ monni Kristo akyi nko, na mmom, sɛ mobɛhunu
    amane nso.
  aoj-aoj: Deiꞌ main, God naseꞌepa waf fasifi ma pendaꞌ maol Kraisi. Anen ina naseꞌepa
    waf pagahapifanafi atef, owaꞌ. Anen naseꞌepa waf afamba pegefaꞌ akafimi wapani
    ma agol ananigili.
  cbv-cbv: Cristodih ñi tʉ́i jenah joyát pínahdih Dios yeebdíh ãt náah yacap taga.
    Pánih náah yacnit, ã́ihwã ñi jʉmat jíib míic yáihnit jʉmna yʉhna, caandíh cádahcannit
    pínahbʉt ãt náah yacap taga.
  taw-taw: God nɨbop dɨl gɨtep gek, Klays binɨb ne mɨdebɨm. Klays yɨl mɨdɨl, nop gos
    lɨnɨgem binɨb nop ma dɨpal okok kɨli nɨbop gel yul dɨl koslam mɨdebɨm.
  jic-NT: T'üc' way Dios nu tje'yaya ne 'ücj polel poné Jesucristo lal. Po 'üsüs way
    niná. T'üc' way ca malala qjuis mpalas 'ots'ipj, Dios ts'uyupj tulucj ca nin la
    qjuis mijicj. 'Ücj nin. Cupj Jesucristo mpes tsji' lijicj, mpes nin lajay yupj.
    Mpes po 'üsüs. Dios tje'yaya ninana qjuis mpalas ca. Po 'üsüs way.
  zap-NT: Porke por Jesucrist let nozdet neden de ne ylaleedx de Ne, sinke no ke ne
    gak de sufrir por laa Ne.
  wer-wer: Anutuuk arim naë orööpënëak ëa pöt Kristoon kön wi kosang wasënë pötaan
    pëën won, pim ënëm yeem këlangön kat wiinë pötaanta elnia.
  ipi-ipi: '@see-verse:PHP.001.028'
  qul-NT: Cristopi creeskayquichis sufriskayquichispas, kancunapajka honor.
  tnc-tnc: I'suᵽaka imaki imarĩ, jia mijare baawa'ri kirirãro'si Tuᵽarãte mijare wã'maeka,
    “Yimakire yi'ᵽaraka nimarũ, suᵽabatirãoka jia kire yi'riwa'ri ba'iaja jũabaraka
    nimarũ”, ãrĩwa'ri. Suᵽa imarĩ kire mija yi'yua ja'atabekaja mija imamaka ĩatirã
    aᵽerãoka Cristore yi'rirãñurã.
  ter-NT: Enepone seánakopi Itukó'oviti, haina póhutine kitípi Kristu, itea koatímaka
    keítoponivo kotíveti vo'ókuke.
  bmr-NT: Mɨɨro Cristo amɨɨhaico acɨhi diiboco mimiyaavogonocoro icatɨno, tollɨro
    bu amɨɨhaico diibohallɨtɨ sita ɨdaasuno omoonɨjinoco.
  fuf-fuf: Ko onon yeɗaa moƴƴere sabu Almasiihu on, hinaa non gomɗingol mo tun, kono
    ko tampangol mo kadi.
  bhl-bhl: Feinka! Sunbin-Got e yulo ibolow folok keyemei, yu akalem Weng Kal Ken
    Ati be kiliko, “Fein!”, dangeko, Kulais em weng afak gelewkabiliw kunum waneng
    kebiliw te. Kebiliwi, e yulo iti ibolow folok keyemse kasike, maka i ki keko,
    Kulais em wiin em mongom ete yulo betbet anggil ilum duyemiwi, yu kulukabiliw
    te.
  ons-ons: So ŋine iwa yale detpi, Anutuŋo ŋine masi maine okanŋunge, yemo Kristo
    wane qelitine qe more, detlukka malipkakei waneka midakaka, ŋine eŋane eŋet biŋek
    wane ra more wikile weneŋ desikeiwane rakokŋunge.
  con-NTPO: Chigaja tayo antte que'i Cristove in'jamba canse'faye. Tsa'ma toya'caen
    tsu antte que'ija Cristone vana'jemba Tiseja ti'tsse'tssia qquen canjaen'faye.
  ghs-ghs: Oi nike Kiristuke ai tataumatahe, paha noho quba heme ma bame qesa saridzareiqi
    hiiremi oorai.
  peg-peg: କେବଲ୍‌ କ୍ରିସ୍ଟ ତାକେ ପାର୍ତି କିନି କାଜିଂ ଆକାୟ୍‌, ତା କାଜିଂ ଦୁକ୍‌ବଗ୍‌ କିନି କାଜିଂ
    ମିଙ୍ଗେଙ୍ଗ୍‌ କ୍ରିସ୍ଟତି ହେବା କିନି କାଜିଂ ପାବ୍‌ ହିୟାଆତାତ୍‌ନା ।
  txu-NT: Arỳm ne Metĩndjwỳnh Kritu kadjy amim ar ajã karõ. Ga kam ar arỳm amikajmãtã
    Kritu ma. Djãm ja'ãbit ne amim karõ? Kati, mỳjja 'õdjwỳ. Ẽ, aje Kritukôt amijo
    abakam ar atokrymãdjwỳ.
  eng-WEBU: Because it has been granted to you on behalf of Christ, not only to believe
    in him, but also to suffer on his behalf,
  gnw-NT: Echa'ã Tumpa umee peve perovia vaerã Cristo re. Jae ramiño vi umee peve
    piporara vaerã Cristo jeco pegua.
  mux-mux: Pulu Yili-ni eni tepa konjupa kene ‘ ‘Krais yu sika. Yu mendepulu manda.’
    niku tondulu munduku piliangi.’ nilimú. ‘Krais-nga bili ola pípili nilimele akiliinga
    mindili nangi.’ nilimúko. ⸤Akiliinga ele-tu yambuma-ni aku-siku niku kanungí.⸥
  maj-NT: A̱t'aha̱ jun bi kik'a̱i̱nu̱u nga s'e̱jinnu̱u Cristo̱, tu̱nga ta̱ kik'a̱i̱hínu̱u
    nga nga̱t'aha̱ ta̱ cho̱o kju̱a̱ni̱ma̱.
  bkq-NT: Koendonroem tawyly enehonwâm Deus âyanmo, Cristo, mâinwântomoem, emaryem
    mitomoem mâjiduakeoduomo warâ. Tutuzelâ akâwâm Cristo mâinwâmpygueduomo, xurâ
    keba modoram tânagazezeinhe mawylymo. Mâkâ nhutuybylâ awârâ.
  kue-kue: God eremogl ene wakai ere tongwa i Yesus keunde ta pirngi dikraglkwa. Tamanga.
    God ama kan winge eran Yesus kangiye mina ene giu inaglkwa.
  cot-NT: Teequeate apaniroquea irinintacaajiguempiji Aapani Irioshi pintsaroventamajajiaquempariquea
    Quirishito. Inintacajaiaquempiqueate aisa pantsipeventajiaquempariqueate pinquejejiaquenaquea
    naatimpa natsipeventarigueti Quirishito, aisa imaica piquemacojiaquenaquea atsipetanatsinaqueate.
  bnp-bnp: A naro a Vure i kisi puru ne mua, i ngaru mu gu luhoi torea e Kristo. Pali
    i uka ma ngi kunana. I ngaru tabu mu gu bole a nimadihi na rana,
  apn-NT: Na pre tanhmã mẽ ato ka mẽ Kris kôt amnhĩ xunhwỳ. Tã mẽ kot tanhmã hã mẽ
    anhĩpêx to htã na hte Tĩrtũm mẽ kutã tanhmã mẽ ato ka mẽ ỹ hã amnhĩ to htỳx nẽ
    apa.
  ctp-NT: Suꞌwe ꞌa lka chaꞌ mda Ndiose chabiyaꞌ chaꞌ msñi wan chaꞌ ꞌin Krixtu, ni
    siya ndiꞌin chaꞌ tyijin wan chinꞌ nu tiꞌí, chaꞌ nu msñi wan chaꞌ ꞌin Krixtu kanꞌ.
  opm-opm: Got oh gurnong Ihir Krais ohe danong ham atamreipti ohoh ihan noh ihirnong
    mama yah da yot moh apripora daham Krais oh arpinhe dahatin ohe da ohsi; orhe
    meng poriya ohe pe oh batbet datin ohe da ohsi yot mat napin patmur. Ama da yot
    oh Got oh yaho daham yot mat napin patmur.
  bvr-bvr: Ngardawa Wangarr nyirr-borrwurra ana-goyburrpa rrapa nyirr-wuna ganyjarr
    ana-goyburrpa barra marr nyiburr-balcha nula Christ, rrapa gun-narda wupa ngardapa
    ngika, wurra barrwa minypa Christ burr-yika aburr-bachirra nula birripa aburr-nyala
    bampa nyirrbi-nega nyirrbu-bu ana-goyburrpa ngardawa minypa ana-goyburrpa Christ
    nyirr-yika. Gu-gatiya ngacha ana-gorrburrwa ganyjarr.
  wal-wal: Aissi giikko, Kiristtoosayyo oottiyo qaadai inttena gakkidoogee intte a
    gishshau waayettiyo gishshassappe attin, intte a ammaniyoogaa xalaalaassa gidenna.
  zad-NT: Ḻa' Chioza' goklene' le' kwenc̱he beṉlilall'le Crístona', na' ḻekzka' chaklene'
    le' lo yeḻ' zak'zi'ka' chen chle'ile daa nonḻilall'lene'.
  kmg-kmg: Anutuzi Kristo wiac ecneniŋte mana-ŋarewec i manasiŋkeniŋte sawa mâcne,
    ere erâ šâic fâro faio juniŋte mâmâc mana-ŋarewec.
  aso-aso: 'Idoꞌ neꞌmine noluvoniꞌ nene neemuꞌ noluve: Oꞌmosoꞌmo nasahiliꞌ o-lengedo
    lingine igi mili ilizaniꞌ aka lehize-lingidineꞌ nene lingine Kilisitoꞌnimuꞌ gili
    eleꞌvoleꞌ i minilizave losavoꞌ lehize-lingidineꞌ nevoba asi eiꞌ Kilisitoꞌnimuꞌ
    nene mulumo alumo initeꞌ nesi nene gihilizave losa aꞌmine neꞌmine aka nesi nene
    lehize-lingidineꞌ ve.'
  uli-uli: Deus mele ye foru bo be yoh le habe yengang ngal Kristus, ngo te mil chog
    mala habe chepar irel, bo habe wol hafohoy bo yagili.
  nin-NT: Abachi nggo à bwu ki imba anko nggo imba i ta ga Kristi, ni bu ki iha ku
    Yesu.
  acu-NT: Atumka Cristonu asakrumin, ni nekas nintimtustinasha tura nuna nangkamasrumek
    wait wajaktinasha Cristo tsangkatramkawaitrume.
  cak-WNT: Riyix ma xu (xe) ta wi yatajnek chiwe chi ninimaj ri Cristo, xa can yatajnek
    chuka' chiwe chi nik'axaj tijoj pokonal ruma rubi' Riya'.
  ebk-ebk: Tay inchat Apo Dios kan chakayu nan grasyana, fiakun yangkiay ta omafurot
    kayu kan Cristo, ngem ta mun-iliwas kayu us para kan hiya.
  spa-PDDPT: Porque Cristo les concedió a ustedes no solo que crean en Él, sino también
    que padezcan por Él.
  ruf-ruf: Mana mwing'ighwa nyafwasi ya kumsang'anila Kiristu si kwa kumtoghola kuliyeka
    bae, ila ne ukudununzika kwaajili yake.
  gun-gun: Mba'eta pendevy pe ome'ẽ Cristo káuxa pendekuai axy aguã, hexe pejerovia
    aguã anho e'ỹ,
  agu-BL: Tan tu' yi ate'u' tk'ab Cristo, ak'ij ama'l scyeru' nk'e'tz ntin tan cyocsalu'
    yi yol i', ma na ncha'tz tan tijle'n q'uixc'uj.
  isn-isn: Kundogoilyo unyenye mikeigwe kunsoko ang'wa Kilisto, shangakumuhuela du,
    ila ganukigigwa ganung'wenso.
  eng-PEV: You see, God lets you believe in Jesus Christ. But not only that, sometimes
    people make trouble for you because you believe in Jesus. God lets that happen
    too.
  ilo-ULB: Ta daytoy ket naited kadakayo, maigapu kenni Cristo, saan laeng a tapno
    mamatikayo kenkuana, ngem tapno agsagabakayo pay para kenkuana.
  pir-NT: Cristore mʉsa wacũ tutuatire Cohãcjʉ̃ cũri. Ahri gʉ̃hʉre cũri. Cristo yere
    mʉsa yeri buhiri mʉsa ñano yʉhdʉati gʉ̃hʉre cũri Cohãcjʉ̃.
  anv-NT: Me njɔge mbɔ gétúgé nnó, ɛlé ɛnyú ne Ɛsɔwɔ apyɛɛ́ nnó défyɛgé fɔ́
    lé metɔɔ́ ɛwuɛwu ne Kras Jisɔs. Apyɛ ntó nnó dégɛ́né ɛfwyale gétú ji.
  sab-NT: Noare ba geru Cristo giti gau ulia, me geru gai ulia alin allabi, kaire
    ba mo ta gbadale biale boi daga ngwale geru e giti.
  tmd-tmd: God ap wä i ñɨgö nölmɨn, ñɨŋ Krais nugw pɨmä. Makwam God ap wä i ñɨgö nöl
    aku, ñɨŋ Krais nöbö mö nuŋwa mɨdɨm, nöbö mö bli ñɨgö rɨb gwogwo yöx nugumɨn ölɨsö
    wölɨm, ñɨŋ ölɨŋ höb pɨmɨdöia.
  acr-NNT: Ma yaꞌtal che ralaq ri kakoj alaq utzij ri Cristo, y na xew ta laꞌ, ma
    yaꞌtal ne ri katij alaq kꞌax ruma alaq re Rire.
  kpg-kpg: God gu dumaalia adu gi hai hege ang gi Christ, hagalee mai hua i di godou
    hagadonu a Mee, ge mai labelaa i di godou duadua i Mee.
  taj-taj: एनीगदेदा पिन्‍बा मौका ख्रीष्‍टदा विश्‍वास लबा जे आहिन, तर ख्रीष्‍टला लागिरी
    दुख नाबारीनोन हिन्‍ना।
  avt-avt: God kewisi yi yises hɨm me Krais weinɨm keremem au. God kewis mɨt enun
    hɨr nerekyi enum nentar yi yisesik.
  cbk-cbk: Cay Dios ta dale ya con ustedes el privilegio para sirvi con Jesucristo,
    y este quiere decir hende lang para cree con ele, pero hasta para sufri tamen
    por amor di suyo.
  uig-ARA: چۈنكى مەسىھنىڭ يولىدا سىلەرگە پەقەت ئۇنىڭغا ئىشىنىشنىلا ئەمەس، يەنە ئۇنىڭ
    ئۈچۈن خورلۇققا ئۇچراشمۇ نېسىۋە قىلىنغاندۇر.
  tuf-tuf: Sirat ajc waajacro, baat Crístoat ba bar síwata sihw̃an acu. Acsar cat
    ba acam ay rehcayta acu eyta sihw̃ac ques ba ruhw̃ún acu cat ajc waajacro.
  abx-abx: Ada'inan nan sinan kay para si Kristo, agpumwan-na na si ka'am i katungod,
    ma'in hamok i pagtutu'u-bi si iya, kundi' hasta pa i pag'ambit-bi si mga kasakitan-na,
  mco-NT: Dios may'ajt oy'ajt tɨ tuñ mɨɨd miich ajcxy ycɨxpɨ co yaj'oyɨɨy nej jëbɨ
    miich ajcxy mɨbɨjccɨxy Jesucristo etz nañ nej jëbɨ tzaachypɨ mmɨnajxcɨxy myajnajxcɨxy
    mɨɨd Jesucristo ycɨxpɨ.
  cpb-NT: Te apatziro ikowakaakemiro Cristo pinkemisantairi, ontzimatye patsipewentaiyaari
    eejatzi.
  aon-aon: Iruhin nenekumep yopinyi um agundok nataurumep penek Krais ananin mour.
    Madae nutaurumep um punek bilipuman um atin uwe, uwok. Aria shopunek nekep enyudok
    mour um purao debeiri eriger um enyudok Krais ananin mour shopunek.
  hus-NT-2005: Pos kʼal tin kwenta na Kristo, i takudhtsik abal ki belmách ani yab
    tokot jechéꞌkʼi, aníl jeye abal ka watʼnaꞌtsik i yajtsiktaláb kʼal tin kwenta
    na Kristo.
  mig-NT: Chi ni̱ ja̱'a Cristo uu̱ tu̱'un nuu̱‑ro̱ jíná'an‑ró. Nasu̱ máá ɨ́ɨn ja̱
    ná kándíja‑ró núu̱‑yá, chi̱ suni ja̱ ná ndó'o‑ró já sɨkɨ́ máá‑yá.
  bps-bps: Du én kayè Dwata di gamu, ise ku alò faglut gamu di ku Krayst, bay gamtayud
    gamu i kaflayam i mkel di gamu du mdà di kafaglutyu di kenen.
  mbs-mbs: Pinemallì kaw din kenà olò amon memenal kaw ki Cristo, meneng pinemallì
    kaw din heman amon pemilangen kaw tandà te pegtaking niyo kandin.
  tof-tof: Ka ene poko igósidi bóktandóla, zitülkus God yabü ok bainda Kerrison amkoman
    angunüm. A ene kla tebean koke, akó ta wa yabü ok bainda oya ngidü azid aengóm.
  cme-NT: Kumaŋ ciɛ mi ta mi waŋ mafamma‑i, Diiloŋo saa ce baa-ye wuɔ i hũu Kirsa
    maama yoŋ, u bi ciɛ baa-ye wuɔ i mulĩɛŋ u maama-na.
  sus-sus: 'Na kisi kelixi Ala nan ma, barima a bara hinnɛ wo ra dɔxɔ firin: Wo danxaniyafe
    Ala xa Mixi Sugandixi ma, a nun wo man tɔɔrɔfe a bɛ,'
  pon-2006: Pwe Koht ketikihongkumwailehr kalahngan ehu—iei en papah Krais, kaidehn
    sangete ni amwail pwoson ih, ahpw pil sang ni amwail lokolongki ih.
  dad-dad: Ere nigin, ã Kristus nigin momoi gouf nigin dogol, Kristus aruna yaleya
    nẽ el fiya to ifenein, anĩ ere, ã ĩ nigin daraug walogouf nigin ifenein.
  zab-NT: Te pur aguudtɨ gracy, per gati parzíti chaldilaaztɨ Jesucrist sino que néza
    par teedtɨ guelzii pur laany.
  jae-jae: Anôtô kêmoasiŋ amac kêtu Kilisiŋa ŋa lêŋ luagêc, teŋ gebe akêŋ gêwiŋ eŋ,
    ma teŋ gebe aôc wapac kêtu eŋŋa gêwiŋ amboac tonaŋgeŋ.
  ksd-ksd: tago ure Kristo di tar tul tar ia ta vavat, vakir upi avat a nurnur uka
    tana, upi avat a kairane bula ra kinadik ure;
  msm-NT: Tongod ki Jesu-Cristo, pigbogajan kow to mgo kadojawan. Sikan no kadojawan
    kona no puli kow migtuu dow migsalig kandin, di ogpaantuson kow isab tongod to
    pagtuu now.
  myk-myk: Nʼa ye yu bani Kilɛ ya ta niimɛ kan wèe mu, kɔnhɔ wèe di dà yɛ nigin Kirisa
    na-ɛ dɛ! Wʼa niimɛ kan wèe mu, kɔnhɔ wèe di da kanhama bɛ ɲaa wu mɛgɛ ki wuu na.
  sbe-sbe: Yaubada ye kainauyaigomiu ede yomi sunuma kwa tole Keliso unai, na nige
    tenem ye bom mo, na hinage Keliso hesabana kwa kamkamna.
  mcr-mcr: Nyi ii etqäqe, tiiŋiŋqä etqä. “Goti Iqu heŋi äŋguä emäkätä, hiŋuinäŋi,
    he Kraisi Iquenyqä quuvqä eqäpŋqänä maeqäŋqä yänä, oee, Iqu he Iqueqä yoqä ämepiyitaŋi,
    haŋä-iqä mapŋqä-pqe, hiŋuinä inä eqänänä.”
  cux-NT: Ní Ndyuūs diíⁿ yā 'áámá favor ndúúcū ndís'tiī caati nguɛ́ɛ́ dámaāⁿ chi cu'téénu
    nī Cristo naati canéé chi 'cueenú nī cuuvi caavā chi i'téénu nī Cristo.
  tur-YTC: Çünkü Mesih uğruna size yalnızca O’na iman etmek değil, aynı zamanda O’nun
    uğruna acı çekme bağışı da verildi.
  san-ITR: yato yena yuShmAbhiH khrIShTe kevalavishvAsaH kriyate tannahi kintu tasya
    kR^ite klesho.api sahyate tAdR^isho varaH khrIShTasyAnurodhAd yuShmAbhiH prApi,
  bel-N: бо вам дадзена дзеля Хрыста ня толькі верыць у Яго, але і цярпець дзеля Яго,
  sch-sch: Khrista sin tho ranga zora sa pêkin nin oma, ama nin iem vai niloiin,
    tuongsa rang khom phal nin ni.
  mic-MIQNT: Gjinisgam wel'telmugsioq aq ignmugsioq tli gtlams'tasultinew Se'suguliewigtug
    aq elt ignmugsioq ulmajo'ltinew ugjit negm glaman gelu'lg agnutmaqan me' la'tutoqs'p
    un'jig aq glaman mimajuinu'g ml'gi gtlams'tasultitaq gelu'lg agnutmaqan.
  huu-NT: Jusiñamui Cristona omoɨ ɨɨnollena omoɨna fetode; iadedɨ Cristori omoɨ duere
    sefuillena omoɨna jɨaɨ fetode.
  jiv-NT: Krístunu asarum Nii nekas enentáimtustinniasha tura Niiniu asarum wáitsatniusha
    Yus anenma asa tsaṉkatramkaitrume.
  otm-NT: Nguetho hinga hønt'a ran ho bi 'da ahʉ Oją ngue gui 'yɛ̨c'yɛihʉ ra Cristo,
    pɛ nɛ'a man'da ran ho, ngue gui sähʉ yʉn ʉnbi nangue ra Cristo.
  dah-dah: Al Kuruŋbe Yesu Kristu niŋ dufaytiŋ tareŋ ird ird mata po ma dunyiŋ. Yeŋ
    ge teŋ kanduk yeneŋ yeneŋ manaŋ dunyiŋ. Det irawa gabe al mali yawartek moŋ, Al
    Kuruŋ beleŋ basiŋa yirtiŋ mar po ga yawarde haŋyen.
  tnk-tnk: Iakani iamɨnhi irə tɨ nəri nə mə kɨnəseni pehe m kɨmiaha mə kɨmiaha nərmama
    hiaməni nɨpərhienien ia Kristo mamho tukwini nari min, mətə kɨnəseni pehe mə kɨmiaha
    mwi tihəuvehi nəmisəien tukwe.
  kpr-kpr: Fakina aovo dae setena ainda beká mo, eviri. Keriso kavevera use emboro
    etoto naká nemokena afigusira. Numo tumondaovo dae sedo, emboro eni afigusira.
    Kotugo, nunda javodae mema tambovo dae sedo, emboro eni afigusira.
  san-IAS: yato yena yuṣmābhiḥ khrīṣṭe kevalaviśvāsaḥ kriyate tannahi kintu tasya
    kṛte kleśo'pi sahyate tādṛśo varaḥ khrīṣṭasyānurodhād yuṣmābhiḥ prāpi,
  nho-nho: I te aa, i TeAtua ni hiihai maa kootou ki haia kootou naa heuna Christ,
    see mee maa kootou e illoa koi iaa Ia; kootou e hakallono isu hoki i kootou e tautari
    kiaa Ia.
  gym-NT: Ye abko, Ngöbö moto kuin, ye köböire munkwe tödekani Jesukristobti. Akwa
    ñan munkwe tödekadre jirekäbe bti, akwa Ngöbö moto kuinbti munkwe ja tare nikadre
    kräke abko kuin munkrä arato abko rabadre gare munye.
  azg-NT: Ee nquehoꞌ chito xiaꞌntyi incyaa Tyoꞌtsꞌon juu naya ꞌnaanhoꞌ na vantyja
    nꞌonhoꞌ Cristo, mantyi incyaa jon na contꞌaviꞌ nnꞌan ꞌoꞌ ngꞌe na conduihoꞌ ntyja
    ꞌnaanꞌ nquii jon.
  bhd-bhd: किजोकि मसीहेरे वजाई सेइं तुसन पुड़ ई अनुग्रह भोव कि न सिर्फ तैस पुड़ विश्वास
    केरा पन तैसेरेलेइ दुःख भी झ़ैल्लां।
  too-NT: Lā' hui'xina'n tū' xmān kalhlaka'ī'yā'tit que Cristo ū'tza' tzē māpūtaxtūnu'n,
    pero nā līpātīni'nā'tit por xla' chu a'nchī ixtapuhuān Dios.
  ind-AYT: Sebab demi Kristus kamu telah dikaruniakan bukan hanya untuk percaya kepada-Nya,
    tetapi juga untuk menderita bagi Dia.
  cjo-NT: Ikaminthagaeyakimini Tajorentsi, ikowakagaeyakimini paapatziyeeyarini pikantyaani
    kijokiro poyeri Jesokirishito. Omaanta ikowakagaeyakimini iroka omawitya pikemaatsitawenteeyaarini.
  nsn-nsn: Ge God pe ke guata uaia tamiuoum pare, ke uamaluana pe tamiuoum tar tagorong
    mana tang Kristo, doh ke uamaluana pono tamiuoum tar kale tar niduh tar hanganon,
    teeit rung tagorong mana peoum tatanon.
  san-DEV: यतो येन युष्माभिः ख्रीष्टे केवलविश्वासः क्रियते तन्नहि किन्तु तस्य कृते
    क्लेशोऽपि सह्यते तादृशो वरः ख्रीष्टस्यानुरोधाद् युष्माभिः प्रापि,
  tna-NT: Diusu ja micuana Cristo peje su jei ametana. Micuaneda da Cristo sa dharejiji
    putsu, tu jepuiti micuaneseda sufri pu taji. Daja da Diusu sa tsada.
  lid-lid: 'Eme ya Kindrei edeu budon ma la-uh doh ewek tado: Ado kales ta budon randrah
    le hawe Krais, ma hawe ado kales boto-on ta bwese isi ta lahou ta Krais.'
  wim-wim: Niiyan keꞌ winynyang moꞌān thanttam, pam wanch al-alantamana, nil puth
    piip God.ana min paththam iiy-iiyan ngampar. Nil ump ngampang ngamp ngaantam-ngeeyāmpan
    Jesus Christ.an, ngangk theeꞌāmp nungant. Than wiyangan ngul nath way yumpayn
    ngampar, thaaꞌ-thengkathayn ngampang, than puth Jesus Christ.an kaangk keꞌ nunang,
    puth nil kan ump ngampang aak thaampāmp ngangk thayanam anman monkan-wak-wakāmp
    nunang.
  zga-M: ulwakhuva mupevilwe savuli ya Keileisite sayeileipakhumweideikha vuvule pu
    yeilei nakhukhunkuveilwa savuli ya Mwene.
  yom-yom: Bila balumona kiadi, mu diambu di Klisto, bika sia ti mu diambu di kunwilukila
    kaka, vayi, ayi mu mona ziphasi mu diambu diandi ;
  san-SIN: යතෝ යේන යුෂ්මාභිඃ ඛ්‍රීෂ්ටේ කේවලවිශ්වාසඃ ක්‍රියතේ තන්නහි කින්තු තස්‍ය කෘතේ
    ක්ලේශෝ(අ)පි සහ්‍යතේ තාදෘශෝ වරඃ ඛ්‍රීෂ්ටස්‍යානුරෝධාද් යුෂ්මාභිඃ ප්‍රාපි,
  yut-yut: Piŋkop da ji do tagɨsi nandaŋek Kristo nandaŋ gadaŋ ɨmni do bɨkbɨk damgut.
    Ae uŋun gɨn dɨma, Kristo dakon man do jɨgɨyo kɨsi pani do nandaban tagɨsi asak.
  grc-BYZ: ὅτι ὑμῖν ἐχαρίσθη τὸ ὑπὲρ Χριστοῦ, οὐ μόνον τὸ εἰς αὐτὸν πιστεύειν, ἀλλὰ
    καὶ τὸ ὑπὲρ αὐτοῦ πάσχειν, —
  cpc-NT: Tima tii apa ikowakaakimiro Cristo pinkimisantairi, aña ontzimatyii pinkimaatsikowintaiyaari
    iijatzi.
  nhg-NT: Deus quenequihua que nemejua nemoneltocasque tieca Cristo. Hua amo solamiente
    inu, tlöcamo nuyejque onemiechmacaque para nenquesufrirusque por Cristo.
  nya-nya: Pakuti inu mwapatsidwa mwayi osati ongokhulupirira Khristu kokha, koma
    wakumva zowawa mʼmalo mwa Khristu.
  ngu-NT: Ipampa Cristo, Dios omechmacac tonaltin xsan para nenquineltocasquej Cristo,
    yej para no nentlajyohuisquej ipampa.
  kup-kup: Met ari Kristoz homeo badae batohopekepuh, pim gogot tohopekez pov tin
    nao ok, oñ nen povohar tohopekez God nak, oñ pot tovai pimaz homet sohopekezavoz
    kakamao ari hatevetehopekez amun pi hahan hez.
  jid-jid: Mba te didi niwu dun Almasihu ana kpa Almasihu megen na, bi sha ya men.
  wmw-wmw: Konta umwe mupéwa ubora sairi kwa kunkubali Almasihi tu basi, fala novyo
    kwa kutabika kwa ajili yake.
  gmv-GGM: Inte kiristoosa ammanizayta xalala gidontta iza gishshi waaye ekizayta
    gidana mala hayssi Xoossa kiyatethi intes imettides.
  ssg-ssg: Tuahe Haeu hapohea amuto kumahe mewenae lehe amuto soh ti Krais, tin lehe
    amuto kau hetekie moloan ma kawatan nake amuto kahikahin.
  zpo-NT: Nel mzaa Dios diizh ngwii gu lo Jesucrist nu noka ded gu bid kwent cheen
    Jesucrist.
  poy-poy: Toziya mwenga mpananwa upendelewu wa kumtendera Kristu, kumjimira ndiri
    hera kumbiti kutabisiwa toziya ya yomberi.
  qwh-NT: Porqui Teyta Diosqa manam acrayäshushqanqui Jesucristuman creyicuyänequillapaqtsu,
    sinoqa perecur sufriyänequipaqwanmi.
  gaw-gaw: '@see-verse:PHP.001.028'
  nca-nca: Dokoro, Anutuko puriŋo irisa ye yunaró. Enendo samaka yiriní Kristo iŋondutuwoyaŋgurí,
    ko ŋuya ye kowe surumí reyoteŋgo.
  zpz-NTPP: Ñgyoozh bicy mi faboor num de ru walab tub lo ziꞌl nu gyicy cup der consuel
    lo Crisht, sinu niꞌ ziꞌl nu gzac zi gaꞌ der nu nac mi.
  zac-NT: Adë rdzë́bëdiꞌi të purquë bëꞌnë më tubi favurë naná gualdí lduꞌu të shtiꞌdzë
    më; nasalvar të. Nu stubi favurë bëꞌnë më naná sac zi të por lëꞌë më.
  kyg-kyg: He, Gotiꞌa Kalaisifekeꞌmo lapakesa afita fatago hisaya kavaꞌagekeꞌmo fiku
    alino olapamiꞌnifa agaetefeꞌmo lapakafu kisiya kavaꞌeꞌmo alino lapamiꞌniye.
  kmk-kmk: Ta intod Apudyus kan dikayu dit gundaway un bokona lawa’n manuttuwa kan
    Jesu Kristu nu adi mapaligat pay maipagapu’t dit manuttuwaan yu kan siya.
  cao-NT: Jabi shomaria xo mato ra, Cristo qui chitimiti xaba mato qui Diós ani quëshpi
    na. Jasca, mato qui acacani quiha toa xaba huëtsa ra, naa ja bax tënëti.
  bbr-bbr: Kesernuk, ak erekapu woiaka karar momoi, jekur tai rawe. Anut nukas ak
    Jisas Krais nukan sarau muraun sakau arowon. Ak Anut nukas Krais mesin woiaka
    epar mowe, kiro ämän karar awarau wa. Kiro karar wa. Ak ko mesin woiaka epar mianik,
    usu näwäu oumoi, ko tainoraun awarowon.
  inb-inb: Taita Diusmi Cristo­manda kam­kunata kararka, pai­wa suma iuia­rin­ga­pag­lla,
    mana. Pai­manda llakii pasan­ga­pa­pas­mi nirka.
  hrv-hrv: 'Jer vama je dana milost: “za Krista”, ne samo u njega vjerovati nego za
    njega i trpjeti,'
  box-NT: 'Mu bon, le Dónbeenì wó mu sãamu làa mia: Le wó á mi dó mi sĩa
    o Krista yi á mún lò wee be o bìo yi.'
  ote-NT: Ngueꞌa̱ Ajua̱ bi hñuxꞌahʉ hingue hønsɛ pa gui camfrihʉ ma zi Hmuhʉ ra Jesucristo,
    nehe pa gui thohʉ ya ntꞌʉtsate po rá ngueꞌa̱, y núꞌa̱ guí thohʉ gueꞌa̱ ꞌnara da̱nga
    hño pa gueꞌahʉ.
  wnu-wnu: Qenu Munon inubersiau tari wot anmusiarei. End an wonou sarau tau eng abar
    qamb anit wagerei. An Munon inubersiau tari wot oabigar qamb gari me musiau, ue.
    Wonou sarau eng an toat ende ebet ne quguraget git goan uter aningeriner qamb.
  zam-NT: Por cón che'n Crist, Diox angmbli le' gu' ngola's loo Crist. Non Diox le'
    co'se' ngola's gu' loo Crist, càba loo gu' le' gu' tyactìi por cón che'n Crist,
    ne.
  zyp-NT: Khri cawtah bonghnang song naa cang tihtah hei, Ama zing long heh cang lytah
    a cawtah tai-ing ruapaw zong a cang pai hi.
  sey-NT: Ja̱je paꞌina, Cristo doꞌire huaso cua̱ñoñeseꞌe i̱siye pa̱pi, cuiꞌne Cristo
    doꞌire, ai yoꞌo ja̱ꞌñeje i̱sipi, mësarute.
  nvm-nvm: Ijefuon maiji ja fun Godri vek ik amur ijia ja Jesu Kuraison ikrekfuon
    iji ken. Regavo ja fu ma vierafekva ijesugin bagavo ja madu fuifuon vajai fian
    kafokafo biediak.
  mps-mps: Magi baso meni, dage, dagebolo Godigo dwagi yai sę olo elama, tama agai
    dage te Kraisgo sę ebo we bidi nigilai dao. Tama tiyu, agai dage tau selama,
    tama dagego Kraisde konealubo po homugo dąų wali. Te me elalubao, te agai dagebolo
    agai nogide dene sabo kolesaga me olo manio, te wiegi yai dao.
  pab-NT: Enore atyo aeroretita xiso Cristo wakanehare xisaona maheta. Exahe maisa
    xityakekotene taita maheta xini, iniyalahare tehitiya xikaxomokaka ihiyeta maheta.
  llg-llg: Huu Manetualain malolen seli, losa Ana soi dalak so, fo ei bisa mamahele
    Karistus, ma dadik Ndia hataholi nala. Ta kada mamahele, tehuu Ana hanuk ei hambu
    totoꞌak, huu ei tungga Ndia.
  kyf-kyf: Nɩɩ, -we mɩa Klisɩɩ -nʋ nya, amɩa -Lagɔ nʋa 'nanɩ 'wʋ, we 'nɩ ɔ dlɩgʋzʋzʋe
    -bhloo gbʋ, nɩɩ, a sɩa 'ya ɔ 'gbʋ.
  tpi-tpi: Harim. God i mekim gut pinis long yupela na em i larim yupela i mekim wok
    bilong Krais. Em i no larim yupela i bilip tasol long Krais. Nogat. Em i larim
    yupela i karim pen tu long nem bilong em.
  mih-NT: Vatyi sa cuenda ra Cristo ta ñihi maa ndo sa vaha, zoco ña ɨɨn ñi sa sino
    iñi ndo sii ra cuu si, zoco cua ndyehe tucu ndo tundoho sa cuenda ra.
  qvh-NT: Ama yarpäyaysu Jesucristuman yäracur mana nacayänayquipä cayashgayquita.
    Payta chasquicushgansipitaga nacashunpärämi.
  kms-kms: Te pugri God nungoqi Kraist ningg yembe wand kin yembe neuq ye te Kraist
    nei wumbig kinne segi, pudi ni ningg nyamb pe mai anene ware ye.
  agn-agn: Tenged sindolan amo tang pribilihio ang magsirbi ong ni Cristo, belag lamang
    ang magto amo ong nandia kondi asta magagoanta amo ka para ong nandia.
  nhi-NT: Pues Cristo amo san namechonmactia in paquilis de namontlaniltocasqueh inauac,
    tla yeh noiuqui namechonmactia in paquilis xontlahyouican ipampa Yehuatzin.
  ttc-NT: Komo te Qtat oje qet tb'isu' nya'tx cha a'ox tzan etokslan tuj etanim sinoke
    ax tzan tok eten twitz xhcho'nal tzan tpaj te Krist,
  dan-1931: Thi eder er det forundt for Kristi Skyld - ikke alene at tro på ham, men
    også at lide for hans Skyld,
  kwj-kwj: Gotri Kurais tau tini ku ra kinani sumbu kipe naha tini kunu ri haro. Woro
    Kurais ni sembe ku handau sumbu numbwa kunu ri ha nambwe. Mina. Ri hi ti keke
    amwaka ku mendino sumbu ti okwe kunu ri haro.
  vie-OVCB: Vì anh chị em chẳng những tin Chúa Cứu Thế nhưng còn được vinh dự chịu
    gian khổ vì Ngài nữa.
  kze-kze: Áánútu imáyáa tímísa'a Ísu Káráísitin-aaiyave'a áraire siráawe. Áánútu
    íma tíyótaasa isa'á keinárawa'a Ísu Káráísitina kwaási-i'a onkákémbá tí'o iní'a
    kwéumatinkaawe.
  mpj-mpj: Mamalu-nyurranya kulini jungaranyurra Jiijajku nyinani, kayilanyurra jiiku
    pukurlpa nyinama! Mamalu jilanyalurrju kulini, jurtawartakajaluntaya warrkilku
    ka pungku, palujanuya wulu Jiijajku junga nyinama!
  lbk-lbk: Maangnen am-in chana tay faken yangkhay nan mamatiyanyo ken Cristo nan
    ichowan Apo Dios ken chakayo ay enkhawisanyo, mod-i ket inischona akhes ay enlikhat
    kayo maipoon ken siya.
  mto-NT: Je̱ Nteꞌyam tseꞌe mmo̱o̱jyju̱du je̱ xo̱o̱jntku̱n ka ko̱o̱jyapeꞌe je̱tseꞌe
    xjaanchjávadat je̱ Cristo, veꞌempa veꞌe je̱tseꞌe xkutsaachpaadiduvat.
  bzh-bzh: In Anutu su vo semusën sënë vu ham bë ham ayomin na timu vu Kerisi mu rë,
    gaḳ vo semusën ngwë vu ham bë kwerë maggin vahi geving in ham tu yi alam.
  guj-2017: કેમ કે ખ્રિસ્ત પર માત્ર વિશ્વાસ કરવો એટલું જ નહિ, પણ તેમને માટે દુઃખ પણ
    સહેવું, તેથી ખ્રિસ્તને સારુ આ કૃપાદાન તમને આપવામાં આવ્યું છે;
  jvn-NT: Para sedulur, kowé dipilih karo Kristus supaya kowé pada ngladèni Dèkné.
    Ora namung lantaran pretyaya marang Dèkné, nanging uga lantaran nglakoni kangèlan
    nglabuhi Dèkné.
  byr-byr: Sareꞌ dareꞌnanyɨ. Sarɨmɨnyɨna Kɨraazɨtɨyare wawɨnya yaꞌneꞌna Gotɨyai tewaanyabwi
    yɨhɨzaavanɨkelyɨ. Kɨraazɨtɨyarɨ dɨragɨnna lɨmwagyaꞌne gavebwina yɨhɨzaavada mɨꞌ.
    Aawa. Gamɨnyɨ daanga maaryaꞌne kɨbulyɨ yɨhɨzaavanɨkelyɨ. Sarevɨdaaꞌnyɨ yagaala
    tewaanyaꞌ kuna dɨlɨmwagarila!
  ian-ian: God gwuk kat njɨvwa kwuka tɨgangwuk. Nat kɨta njɨvwa kɨngiyan kwinda. Kraistna
    sɨ mbukngwuk maa nat nɨmba gwuk kat vɨlaa nɨma vak yigiyandi. Ngwuk wan vak kat
    ana kai waigangwuk.
  hun-hun: 'Mert néktek adatott az a kegyelem a Krisztusért, hogy ne csak higgyetek
    őbenne, hanem szenvedjetek is őérette:'
  mcf-NT: —Con Mado Esus tantiasho utsibon chieshëntsiandac —quequin Nuquin Papan
    tantiacpadomboen utsibon mibi chieshënendac.
  kjs-kjs: Gore nimimi Keriso madaa kone rulasimi rabu ora epe kogono pisimi. Go pea
    pare nipuna kogono madaa radaa page mealimi.
  mni-mni: Maramdi Christtabu thajabakhak nattaduna mahakkidamak awaba khangnabagi
    khudongchaba adusu nakhoida pinabire.
  yad-NT: Ne yinu̱y sasa̱yada Ju̱denu vu̱rya, ne vinu vu̱tyuva̱choda simu Crístu,
    sasa̱yadantirya paru̱cha̱riy vicha̱da sayadaju̱ntiy.
  mxb-NT: Dá chi̱ saꞌa̱ Cristo, sa̱ꞌá ño̱ó ni̱ niꞌi̱ ndo̱ ña̱ kándísa ndó mií ná,
    ta o̱ du̱ú ña̱ yóꞌo oon ni ni̱ niꞌi̱ ndo̱, chi̱ ni̱ niꞌi̱ taꞌani ndó ña̱ ndóꞌo
    nío̱ ndo̱ saꞌa̱ ná.
  pon-2006A: Pwe Koht ketikihongkumwailehr kalahngan ehu—iei en papah Krais, kaidehn
    sangete ni amwail pwoson ih, ahpw pil sang ni amwail lokolongki ih.
  maq-NT: Nina ne, ndaja casahmi me cojo nuju xi hacuiin suvá xi cumacjain ni nuju
    Jesucristu ta hacuaha cuatjun cjuañihi ngatsë rë xi macjain nuju me.
  hto-hto: 'Mena rafue Juzíñamui ómoɨmo mamede. Nánorafue daɨde: Cristo uaina ɨere
    jeire óredɨomoɨza. Nane jɨáɨfue daɨde: Cristo ñúefue jeire omoɨ ua méifomo, afémɨe
    ɨ́coɨri duere zefuífɨredɨomoɨ.'
  por-BRBSL: Porque vos foi concedido em nome de Cristo, não só para crerdes nele,
    mas também para sofrereis em seu nome,
  ces-NKB: Neboť vám bylo pro Krista darováno, abyste v něj nejen věřili, ale také
    pro něho trpěli,
  cui-cui: Nacom pexeinya coyene paca cata painya netanacuichinexa Cristo xua poxonae
    pajume cowʉntame bapon, mataʉtano xua poxonae ichamonae paca atene exana poxonae
    ichamonae abe paca yabara paeba painya nejume cowʉntsixae bapon.
  boj-2014: Niŋgi quiy. Qotei na niŋgi giltŋgej. Di kiyaqa? Niŋgi Kristus qa nuŋgo
    areqalo siŋgilatqajqa deqa. Deqa segi sai. Niŋgi aqa ñam qa jaqatiŋ oqajqa deqa
    ti niŋgi giltŋgej.
  eng-OEBUS: For, on behalf of Christ, you have had the privilege granted you, not
    only of trusting in him, but also of suffering on his behalf.
  eri-eri: Isagu. Itou no tere figinide tigidu bona awa tiganga tere Kristus nomo
    haruwe teya. No tere awa tiganga Kristus boyanga huwanyatege ngalenga wegu uwa.
    No tere awa tiganga nomo unyi langa jimiri fere auleya.
  wiu-wiu: Akolali nitikagome kiwi takoa motikilepa Keraisuke wene tugoa mekete oneke
    toa tete momotoa tokome ni toko.
  swe-swe: Ni har nämligen fått förmånen (glädjen och privilegiet) att inte bara tro
    på (vara trofast) den Smorde (Messias, Kristus), utan att också lida för hans
    skull,
  cth-cth: Bangkongtetpawiteh, Khrih thaw tawk e hateh ama yuem e dueng laipalah,
    ama hanelah runae khang sin hanelah hai na poe sin e a tho dawkvah,
  mti-mti: Ye Keriso oya Keriso gumbe anotumat God yenne, sira ye Keriso oya danadawai
    gaibu God yenne.
  pad-NT: Deus a'onira nagathogathovini hiki bada avani'aja kaimoni ida Cristo kabadani,
    Cristo-ra avakabadanija kaimoni. Deua binofiki ida Cristo-ra avavakaijokavini,
    binofiki jaboni ida a'onira vanaima'banabakhiavini avakapoarivini Cristo kaimoni.
  twi-twi: Na mo de, ɛnyɛ sɛ wɔadom mo sɛ munni Kristo akyi nko, na mmom sɛ mubehu
