verse: PHP.001.029
translations:
  kpx-kpx: La la uvu mai Iesu Kelisomo mavoale kemo la bae ehova unahalivebene. Isito
    lana Dilava isivimo vatehanita malei tigeve.
  okv-H: Eto ungo na Keriso ta pure ava God na umbuna amo ungota ke be ari amina pere
    mane rate ungota memenga osaga kiari amina Keriso ta pure ere ova.
  tbo-tbo: Babana tauta Yaubada ani kaoha i weleta ipa apo Keliso witumaganana binei
    wiyuwa ta tutuhagahi.
  mal-C: ക്രിസ്തുവിൽ വിശ്വസിക്കാൻവേണ്ടിമാത്രമല്ല; അവിടത്തേക്കുവേണ്ടി പീഡനം സഹിക്കാനുള്ള
    പ്രത്യേകപദവിയും നിങ്ങൾക്കു ദാനമായി ലഭിച്ചിരിക്കുന്നു.
  grc-SR: ὅτι ὑμῖν ἐχαρίσθη τὸ ὑπὲρ χριστοῦ, οὐ μόνον τὸ εἰς αὐτὸν πιστεύειν, ἀλλὰ
    καὶ τὸ ὑπὲρ αὐτοῦ πάσχειν·
  bgc-bgc: क्यूँके मसीह कै कारण थारे पै या अनुग्रह होया के ना केवल उसपै बिश्वास करो
    पर उसकै खात्तर दुख भी ठाओ,
  khz-khz: Gomi ati Keriso gena vevega-nama kamuna e nama rorinai Keriso govega-taunataunaana
    talimami ai goagotomo, na gomi Keriso gena vitiviti ai maki pio viti ulanana ia
    aranai.
  deu-TKW: weil es euch verliehen ward, für Christus auch zu leiden, nicht bloß an
    ihn zu glauben,
  zsr-NT: Dios ruꞌë lbiꞌiliꞌ latj gunliꞌ xchinëꞌ Cristo, clëgz ca réjlëꞌliꞌ Lëꞌ, san
    lëzcaꞌ ca rzacaꞌ rguiꞌliꞌ runliꞌ xchinëꞌ.
  lin-lin: Mpo na oyo etali Klisto, Nzambe apesaki bino ngolu kaka te ya kondimela
    Ye, kasi ngolu mpe ya konyokwama mpo na Ye,
  hns-NT: Parmeswar bhalaai karke toelogke tjoenies hai na khaalie Kriest me bieswaas
    kare ke, bakie bhie okar khaat doekh oethaawe ke.
  noa-E: oob ögkhamiet. Maadëun Cristo iek gaai ʉ̈kha nʉisiewaita irig ʉ̈u ajim aajem;
    mamʉ agjö i iek jaau wënʉrrʉm gaaimua chikhamnau maach khaibag waauwaijã ĩchab
    irig ʉ̈u ajim aju aai nʉm.
  eng-EMTV: For to you it has been granted for the sake of Christ, not only to believe
    in Him, but also to suffer for His sake,
  mib-NT: 'Chi ni jēhe Cristo uū jeē váha nuū rō: nasūu máá ɨɨn‑ni jeē candíje ró
    yá, chi suni jeē na ndóho ró jéē sɨquɨ́ yā.'
  lif-NT2: थेआङ्‌भे़ल्‍ले़ खिनिॽग ख्रिस्‍ते़न्‌नसाःन् चोःक्‍मारक् मे़ःन्, कर खुने़ॽ
    कुलागि इनोगे़न् तुक्‍खे चामाआङ् सुये़म्‍मिन् निङ्‌वाॽफुमाङ्‌लाम् के़घोःसुम्‍माङ्
    के़वयिॽरो॥
  xnj-xnj: Muni nyenye mudinduliwi mlyangu wa kumhengela Kilisitu lepi kumsadika ndu,
    nambu mewa mukung'aiswa ndava ya mwene.
  mmx-mmx: Moroa ga raba nimi mi lugugu at ne Karisito, kopmen do at lununu xusuk
    ketla minaba ekip tangarang bok mi losongsongot.
  cbr-NT: Nucën Papa Diosan ca Cristomi catamënun mitsu 'imiaxa. 'Imianan ca ami catamëtia
    unin mitsumi nishquin 'atimocëxbimi cuëënun mitsu 'imiaxa.
  tee-NT: Pus ju Dios jantu va yu' xatalhisacxtuyan ni laich xalhilac'ap'ina'it'it
    ju Cristo. Para vachu' talhisacxtuyan ni laich amak'alhk'ajnana'it'it ixlacata
    yuchi.
  eng-LSV: because to you it was granted, on behalf of Christ, not only to believe
    in Him, but also to suffer on behalf of Him;
  cak-NT: Roma rix man xe ta yo'n lugar chiwe chi ninimaj ri Cristo, xa can yo'n chuka'
    lugar chiwe chi niben sufrir roma rubi' raja'.
  pah-NT: 'A''ereki ga omombyry pe me tohepy ti g̃a Cristo''ga javo. Tupana''ga e''i
    pe me: “Pejiko ti Cristo''ga rehe ga repyga. Pekwaha ti hahyva''ea no Cristo''ga
    repyga,” ei ga.'
  sja-NT: Mɨa mãga jara bɨ Tachi Ak'õre t'ãri pia bapari perã parã ome. Parãta jɨrɨji
    Cristode ijãapataadamerã mãik'aapa oopataadamerã irua oopi k'inia bɨk'a. Parã
    jɨrɨ-e paji jĩp'a ijãadamerã. Ichiaba jɨrɨji miadamerã Cristo k'aurepa.
  xed-xed: Zɗaghunaŋzɗa Lazglafta ta huɗi nda ma Yesu Kristi kəl kuni ka zlghafta.
    Zlghafta ghuni kweŋkweŋ yeya a wu, ta ghuyay kuni ta ɗaŋwa ka ŋani guli.
  mks-NT: Jáchi̱ sa̱há ña̱ na̱caja Jesucristo ñéhe̱ táhvi̱ ndó candeé ini ndó mé á.
    Ta quia̱hva já ñéhe̱ táhvi̱ ri ndó ndóho ini ndó sa̱há ña̱ cándeé ini ndó mé á.
  gfk-S: Karek ra linge na kabit mu hobi kinong God te tabar mu ma ra bilai na kinkinis
    ura utane Krais ma horek, be mu na nurnur tana, sene be pata be ikinong sene mon.
    Pata. Mu na kilingane bileng um ra ngunngutaan utana.
  bmu-bmu: 'Anutunöŋ areŋi al eŋgiyöhi, mi kewö: Iŋini Kraist möt narim waŋgiba likepŋi
    söŋgaiba likepŋi yaŋgöra aka sihimbölö möta malme.'
  dgz-dgz: God ayamase taiana ame yan mega eneni ame Keriso anu tumasiwaniampen menan
    megenat uon, go ugu vegaek anu taneni e mini den anu tanapen men enen.
  eng-GNV: For vnto you it is giuen for Christ, that not onely ye should beleeue in
    him, but also suffer for his sake,
  zaa-NT: Ti'ba chì beni Tata Dios para tsía latsi' le Jesucristua, ą'hua chì runie
    para thí' le adí ca bendición de cca le sufrir por nu cca quì'e.
  eng-WEBSTER: For to you it is given in the behalf of Christ, not only to believe
    on him, but also to suffer for his sake;
  guh-guh: Cristo pejamatabëcueneta pacatocopata bajaraponë panejumecovënëtsinexa.
    Itsiata baitsi jane apo pacatocopatsi ëbajaraponë panejumecovënëtsinexa. Pacatoyajavacopatanua
    baja cajena itsamonae papecabejiobiaexanaenexa bajaraponë papijajivixaemë.
  bon-bon: Pepu cirege äbita, ingle Keriso name pi tabe weebibine miijirage padare
    ne ituge ceera, lica teebine ätrunga taatu me, yepä cuta teeme tääpume mäpu cabu
    lenajame.
  nhw-BL: Pampa Toteco amo san anmechmacatoc nopa paquili para xijneltocaca Cristo,
    nojquiya anmechmacatoc nopa paquili xitlaijiyohuica pampa aniaxcahua.
  swh-ONEN: Kwa maana mmepewa kwa ajili ya Kristo, si kumwamini tu, bali pia kuteswa
    kwa ajili yake,
  wbi-wbi: Lwakuva umue mupelilue kwaajili ja Kilisite, sio kukumwitikila kwene, neke
    napipumuka kange mwa mwene.
  bba-bba: Domi Gusunɔ u bɛɛ durom kuɑ i n kɑ Kirisi nɑɑnɛ sɑ̃ɑ. N ǹ mɛ tɔnɑ, u mɑɑ
    bɛɛ durom kuɑwɑ i n kɑ nɔni swɑ̃ɑru wɑɑmɔ win sɔ̃,
  eng-KJVCPB: For unto you it is given in the behalf of Christ, not only to believe
    on him, but also to suffer for his sake;
  kgk-NT: Pende rexakwaa rei va'ekwe Nhandejáry pende poravo-vy. Pende poravo va'ekwe
    pejerovia-ma hagwã Cristo-rehe. Oipota ave Cristo-rehe ha-py pejerereko asy peiko-vy.
  waj-waj: Hama ngia Yisuu Kirisiinnara kutaavaivee kiaivaara nnaasu Anutuuqo ee-oo
    tikiai ngia Yisuunna mmooriivaa varaavai. Ngia innara mmamma nniitareeraivaa varaaraivaaraatama
    Anutuuqo ee-oo tikiai ngia inna mmooriivaa varaavai.
  cpy-cpy: Tema tee apatziro ishineta-kimiro pikemijanteeri, tema otzima-tyee patsipe-wentee-yaari
    Jeepatzii-totaa-rewo, piñaayitzirowa pantziri kaari iñaayitzi itsipa-paeni.
  mpx-mpx: Nuku talmilil gagasisi, kaiwena Yehoba i talamwan nuku tuwalali Keliso
    kaiwena. Nige tage i talamwan ya te nuku abulilek elana, yaa i ola al lomwan nuku
    pwawa iya kaiwena.
  wbp-wbp: Yuwayi, Kaatulpa-nyarra yimiri nyinaja nyurrurlaku yapaku. Nyanungurlu-nyarra
    milarnu yungunkulurla warrki-jarrimi Jijaji Kirajiki. Nyanungurlu-nyarra milarnu
    yungunkulurla wala nyina manu yungunkulu nyanungu-nyangurla warrkingka murrumurru-jarrimi
    Jijaji Kiraji-piya. Yuwayi, kapunkulu murrumurru-jarrimi yungulurla yapangku pulka-pinyi
    Jijaji Kirajiki.
  luo-luo: Nikech dhial museyudo kuom Kristo ok en mana mondo uyie kuome kende, to
    oseluongu bende mondo une masiche nikech en,
  nhe-NT: Pampa Toteco ax san inmechmacatoc nopa paquilistli para xijneltocaca Cristo,
    nojquiya inmechmacatoc nopa paquilistli xitlaijiyohuica pampa iniaxcahua.
  aii-aii: ܣܵܒܵܒ ܦܝܼܫܬܵ‌ܐ ܝܠܵܗ̇ ܝܘܼܗܒܹܠܬܵ‌ܐ ܐܸܠܵܘܟ݂ܘܿܢ ܒܘܼܬ ܚܵܬܸܪ ܕܡܫܝܼܚܵܐ ܠܵܐ ܐܲܚܟ̰ܝܼ
    ܕܗܲܡܸܢܝܼܬܘܿܢ ܒܝܼܹܗ، ܐܝܼܢܵܐ ܐܘܼܦ ܕܓ̰ܲܢܓ̰ܸܪܝܼܬܘܿܢ ܒܘܼܬ ܕܝܼܹܗ.
  esk-NT: Agaayyutim iłuaqqutigaasi ukpiqsritḷasipḷusi Christ-mik suli nagliksaatlasipḷusi
    piqutigiplugu.
  msb-msb: Nasabi ko ini kay gin-galangan kamo na makasirbe kan Cristo dili lang san
    pagtuod niyo sa iya kundi paagi san pagtios niyo para sa iya.
  cpa-NT: A¹jáng¹ ju³ jmáh¹lah hi² jøng² hi² héh² hniah¹² jǿg³ quiah¹² Cristo. Di³
    ca¹të́h² hniah¹² calah hi² cánh³ hniah¹² jmø³uai¹² huu¹³ quiah¹²dsa,
  dso-dso: କାଇକେବଇଲେ ପର୍‌ମେସର୍‌ ତମ୍‌କେ କିରିସ୍‌ଟକେ ଅବ୍‌କା ବିସ୍‌ବାସ୍‌ କର୍‌ବା ଦାନ୍‌ ଦେଏନାଇ,
    ମାତର୍‌ ତାର୍‌ପାଇ ଦୁକ୍‌ କସ୍‌ଟ ପାଇକରି ରଇବା ଦାନ୍‌ ମିସା ଦେଲାଆଚେ ।
  meu-meu: 'Vada e henimui hariharina binai: dia Keriso iabiabiraina mo, a hisi ianina
    danu ia dainai.'
  yva-NT: Weye Amisye po wasatayao indamu wapanave Kristus ai, muno obo ma jewen,
    yara Po wasatayao indamu wasiuri weye wapanave Ai.
  dgc-dgc: Da i katungkulan moya a gébwat ta Diyos, éy éwan san tu péniwala ni Cristo,
    éngˈwan magtiis kam be alang-alang diya.
  zpm-NT: Sac goṉ, ible none gaṉ to guieḻnë porne no to xnëz me, bzooblod Jesús to
    loxaque par ygaa to guieḻnzaac qui gnalo to me.
  hix-NT: Khoryenkom yano me ryhe, teryewhamnohsom me manatxhe, kowakryenye ro kom
    yano me mak ha. Noro yano me Kryestu hona menyatxhe. Noro yano me rma rha teryewhamnohsom
    me xarha manatxhe, Kryestu mryenon me oyesnàr kom ke.
  sim-sim: Avui Wasilaka angop jirin armek or ushihindak ji sihi lerawu Kraishin jimu
    landuwa. Hako or mbeek Kraisin hishindiyanda nombo nom jirin hari ambu ri, wahau.
    Kraisin ji hishindiyanda osik or halashihindak nomorawun er nga jimu kishanduwa.
  npi-ULB: किनकि ख्रीष्‍टको निम्ति यो तिमीहरूलाई दिइएको छ, उहाँमाथि विश्‍वास गर्न
    मात्र होइन, तर उहाँको निम्ति कष्‍ट भोग्‍न पनि ।
  cgc-cgc: Patagan kaw ta pribiliyo na magtuo ki Cristo, piro patagan kaw man ta pribiliyo
    na maagian nyo man mga kabellay ta inyo na pagsirbi ki kanen.
  tim-tim: Aregât lâuwâŋe makbe. Anutuŋe ye biwiyeŋe Kristogâlân kali areâk bo nâŋgâ
    yeŋgimap. Amâ Anutuŋe ye biwiyeŋe yâkgâlân kali akto yâkgât akmâ hâk hilâlâm kakŋân
    manŋetgât hârok Anutuŋe nâŋgâ yeŋgimap.
  yor-yor: Nítorí tí a ti fún yin ni àǹfààní, kì í ṣe láti gba Kristi gbọ́ nìkan,
    ṣùgbọ́n láti jìyà nítorí rẹ̀ pẹ̀lú.
  wos-wos: God guniré dé waséke, guni Kraiska jémba sarékéta déka hundika “mwi hundi
    dé” nangute. Wunka male yinga. Ané jémba akwi yangute dé waséke. Kraisna jémba
    yata guni déka ximbu harékéta hangéli hératanguni.
  emp-NTPO: Ãcõrẽba bãrãra edaẽ́ basía ab̶abe Crito ĩjã pananamãrẽã, ãtebʌrʌ edasia
    Crito carea bia mĩgad̶amãrẽã.
  eng-F35: For it has been granted to you on behalf of Christ not only to believe
    into Him, but also to suffer for His sake,
  ind-ind: Karena kebaikan hati Allah, Dia memilih kalian bukan hanya untuk percaya
    kepada Kristus, tetapi juga untuk menderita demi kemuliaan-Nya!
  pes-OPCB: زیرا خدا به شما این افتخار را داده است که نه فقط به مسیح ایمان آورید،
    بلکه در راه او متحمل زحمات و مشقات نیز بشوید.
  mpt-mpt: Gode ibo dlakanea baabenea Ibo Yesus Klaiste bainobo geine ge baabenea
    eka weng mak osa baabenea Ibo Yesus Klaiste wengo omkeimamomabibo dafa ota naka
    maki teniba enino omkayemomabiobo ge baabenebiobe.
  ssx-ssx: Ikana꞉ma꞉ Ketisona꞉ e pokawamena꞉ yeke Koda꞉ma꞉ iki pa꞉ta꞉ epeke waleke
    ka꞉la꞉me. Do e pokawaluekema꞉ pa ika꞉ hone tulaaso ombu halo peleme ekima꞉ dia꞉
    ya꞉la꞉pate pa Ketiso ipika꞉ hauna꞉ ka꞉nda꞉ make meawaso ombu halimi ekima꞉ tonka꞉na꞉
    ipika꞉ e pokalimikie.
  mkl-mkl: domi Ilɑɑɔ̃ í ce nŋɛ didɔ̃ ì dɑsiò Kirisi nɑɑnɛ ŋɑ, ɑmmɑ kù jɛ bɑɑ iyi
    bɛ nŋu ɑkɑ̃, í ce nŋɛ didɔ̃ mɑ́ ì yɑ mɑɑ yɛò ijuukpɑ̃ ŋɑ nɑ iriɛ.
  gaq-gaq: ମାତର୍‌‌ କିସ୍‌ଟନେ ଡାଗ୍ରା ବିସ୍‌ବାସ୍‌ ଡିଙ୍ଗ୍‌ନେ ବାନ୍ ଣ୍ତୁ ମେଃନ୍‌ସା କସ୍ଟବାନେ
    ବାନ୍ ଆପେକେ କିସ୍‌ଟନେ ସେବା ଡିଙ୍ଗ୍‌ ନ୍‌ସା ସୁଜଗ୍‌ ବିବକେ ।
  gof-RNT: Kiristtoosas oothiya qaaday hinttew imettiday, hintte iya ammanana mela
    xalaala gidonnashin hintte iya gisho meto ekkana melassa.
  unx-unx: ଚିଆଃଚି ଖ୍ରୀଷ୍ଟ୍‌ତାଃରେ ବିଶ୍ୱାସ୍‌କେଦ୍‌ ହରାତେ ଏସ୍‌କାର୍‌ କାଗି, ମେନ୍‌ଦ ଆୟାଃ
    ନାଗେନ୍ତେ ଦୁକୁ ସାହାତିଙ୍ଗ୍‌କେଦ୍‌ ହରାତେ ଆପେକେ ଖ୍ରୀଷ୍ଟ୍‌କେ ସେୱା ନାଗେନ୍ତେ ସୁଯୋଗ୍‌ ଏମାକାନା
    ।
  gah-gah: Lekeza Kilistokumú gili alévolé itave lokogó nomive. Aikumule liki miluma
    maluma netalímini amupiló minatave loko monéna gele lekemeneimóma neve.
  lcm-lcm: Using le si kami lomlomon ta Karisto, kapo angkoai luai vang animi si kui
    marai ina.
  aer-aer: Ngkartele arrenhantherrenhe akngakeke Christ Jesus-eke warrke-irrerlte-anetyeke.
    Arrenhantherrenhe Re ineke kenhe arrantherre rlkerte awelhetyeke Ikwerenge. Arrpenhe
    areye arrekantherretye angkemele apeke atwemele apeke.
  qvc-NT: Chaqa ancham balin qamkuna Jisukristupi kriyinaykillapa. Piru ancham balimbis
    chayshina kriyishqaykirayku, qesachadu kashpa, ñakanaykillapa.
  tgl-ULB: Sapagkat ipinagkaloob na ito para sa inyo, alang-alang kay Cristo, hindi
    lamang para maniwala sa kaniya, ngunit para magdusa rin para sa kaniya.
  cbs-NT: Diosun jawen pepawen matu kenakin katuxun ikunwanmanidan, ja besti ikunwain
    pepa bestitimaki. Jabiaskadiai Cristowen bika mei nuitapadiatiki.
  xtm-NTPP: Vaa in ja vii ja luu kúu ja ni ka ni'i o a, vaa masu yika‑ni ja jin kandija
    o ya te ni kuu‑ni chi suni tna ja jin ndo'o jin neni o ja kuechi ja ka kaxtnu'u
    o tnu'u maa ya a.
  nnq-nnq: Gambu mangweto mpatangite lilanga li kummegelela Kilisto, ngiti kunhwamini
    tuje, nambu nu kupotekigwa kwa magambu gakwe.
  bao-NT: Mʉjara, Jesucristore tʉo nʉnʉjeerique wado méé nii, cʉ̃ jʉori ñañaro ca
    tamʉoparã mʉja ca niirije cãa niiro bii.
  san-ORI: ଯତୋ ଯେନ ଯୁଷ୍ମାଭିଃ ଖ୍ରୀଷ୍ଟେ କେୱଲୱିଶ୍ୱାସଃ କ୍ରିଯତେ ତନ୍ନହି କିନ୍ତୁ ତସ୍ୟ କୃତେ
    କ୍ଲେଶୋଽପି ସହ୍ୟତେ ତାଦୃଶୋ ୱରଃ ଖ୍ରୀଷ୍ଟସ୍ୟାନୁରୋଧାଦ୍ ଯୁଷ୍ମାଭିଃ ପ୍ରାପି,
  huv-NT: Naleaing icona ngome áagan meyariün andeac Teat Cristo, at netam memongochiün
    ngo majneaj wüx minüt nej.
  otn-NT: Nu̱na̱ Oja̱ bi 'da'a̱hʉ rá̱ ma̱te, hi̱nga̱ høntho ngue gui 'yɛ̱c'ɛ̱i̱hʉ
    ra̱ Cristo, sinoque xquet'a̱ ja ngue gui sähʉ ra̱ n'ʉ ngue guí ɛ̱c'ɛ̱i̱hʉ na̱.
  nop-nop: Bepaŋdi Kilisto nemek timiŋdok nadihamuŋguk u yadi nadisukiliti hogok timiŋdok
