    nhä mala djäma nhumalaŋ, märr nhumany dhu ga ŋunhi märr-yuwalkmirriyirra nhanŋuny
    Djesu-Christkuny, ga bitjarryi bili nhe gan ŋunhi märr-miḏikinany nhanŋuwuyyi
    yan.
  kvg-kvg: Zapa ndǿgo, Mbumbukiam zo Keliso mokho-te, ambá ta-mba nqānek gezø-etoām,
