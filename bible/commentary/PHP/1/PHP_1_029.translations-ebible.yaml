  spp-spp: ɲaha na yɛ u à ɲwɔ yii na, maa yii pyi yii à dá Kirisita na, lire kanni
    bà mɛ, maa yii pyi yii à kyaala u kurugo mú.
  zty-NTPS: Dios žonne' ḻe'e latje gonle x̱chin Benne' Criston', kégeze kan žejḻe'le
