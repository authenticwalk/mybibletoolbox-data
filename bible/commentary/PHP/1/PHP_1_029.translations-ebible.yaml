    kazingmek kira logo inugu Kilisiyegi ngizi kumuli keya pigi wiyeke ngangang mizi
    purikkurau kazing piyegi yawe mizagimok tiyi.
  gux-G: Kelima U Tienu ŋalbalgo po, o puni u sanu ke yin la fala yeni Kiristo ki
    go waani i ddugdi o po,
  cnl-NT: Qui² ca²³cuǿ³ júu² Dios 'e³ sɨ³táan³na'³ quia̱'n²na'³ Cristo. 'E³ quie'²³
    la'³, ca²³cuǿ³ júu² 'e³ dxi³quié̱n²na'³ 'e³ jua'³ rɨ³løn³¹na'³ dsa³ quien³² Cristo.
  zar-NT: Dios ruʼë libíʼiliʼ lataj gunliʼ xichinëʼ Cristo, calë́gasö ca réajlëʼëliʼ
    Lëʼ, pero lëscaʼ ca riguíʼi rizácaʼliʼ cateʼ runliʼ xichinëʼ.
  kde-kde: Kwa kuva, Nnungu àmwing'enge mwenu inema ya kuntumikila Kilisto, na akee
    chihi kwa kunkulupila bahi, henga pamo na kubanihwa kwajili yake.
  ata-ata: Xo Anu mualaunasinge mo mupelemasaxangengi lexe ngingi ngamuxaxu tangengi
    noxou Kalisito la nganoꞌu navunavusou kalumo.
  qvw-NT: Ñatac Jesusninchicman imam chalapaculcänallayquipächu manam ćhulaycälishulanqui,
    sinu'a pay-laycu ñacapäcunayquipäwantacmi.
  nfa-nfa: Te, lula Ama Lamatua dꞌara hua iia risi, nèti èèna ka Na bhoke le jꞌara,
    sèna ka miu bisa parcaya Kristus, aa jꞌajꞌi dhèu unu Na. Mesa boe parcaya di,
    te ngaa Lamatua soro tèke miu abhu sasusa kahèi, lula miu madhutu Nèngu.
  tnp-tnp: Otol lanəha mətəu-inu in təmegəhan məmə onəkotəhatətə e Krɨsto, kəni nati
    kəti mɨn, məmə onəkotos mɨn nahməiən ohni.
  urd-urd: क्यूँकि मसीह की ख़ातिर तुम पर ये फ़ज़ल हुआ कि न सिर्फ़ उस पर ईमान लाओ बल्कि
    उसकी ख़ातिर दुःख भी सहो;
  hot-hot: Wapômbêŋ hêv anêŋ wapôm hadêŋ môlô ba ôêvhaviŋ. Ma hêv wapôm noja vovaŋ
    esak Kilisi aêŋ iyom. Ba intu malaiŋ takêŋ lêk hapôm môlô.
  mqj-NT: Annu tae' angga kapangngoreanan lako Kristus nabengangkoa' Puang Allata'alla,
    sapo pandarraan duka' ura'na kapangngoreanammu lako Kristus.
  rus-SYN: потому что вам дано ради Христа не только веровать в Него, но и страдать
    за Него
  mbh-mbh: Naro o mit engeng, eneke God i oma senu nge thomu, ako isa wompot thomu
    ve aro o oma a Krais ile omaing, na ilemi inga ve aro lomumuo inga nge i avele,
    aveto aro o el mun matheong, eneke thomu ini ile.
  bdd-bdd: Weyahina Yehoba ꞌitagwala pwaiya ꞌoimiya ma Keliso ꞌoina wahemihemisa,
    ma tauna wete weyahina waꞌemuyamuya,
  cbt-NTPO: Yosë nosoroatonpoa', noyasáchin yonquirinpoa'. Ina nohuanton, Quisocristo
    imarëhua'. Ina quëran imarëhuaso marë' parisitarëhua'. “Ca marë' chiníquën parisitërin
    ni'ton, canta' imarahuëso marë' parisichi,” ta'tëhua', noya cancantahua'. Inanta'
    Yosë nohuantërin.
  srn-NT: Bika Gado gi unu a okasi, fu un no bribi wawan na ini Kristus, ma fu un
    nyan pina tu fu En ede.
  cta-NT: Tsoꞌo tsa laca chaꞌ nda ycuiꞌ Ndyosi chacuayáꞌ chaꞌ ngusñi ma̱ chaꞌ jiꞌi̱
    Cristo; pana cua nscua chaꞌ caja xi chaꞌ tiꞌí jiꞌi̱ ma̱, nu loꞌo cua ngusñi ma̱
    chaꞌ jiꞌi̱ Cristo biꞌ.
  bqc-SIM: Asa Lua á gbá zɛ́ à taasikɛ Kilisiɛ, i kɛ aà náaikɛa ado no.
  tcz-CHONGTHU: Ajeh chu nangho Christa tahsanna a chanpha seh changa nahi pouve,
    hinlah Ama jal a hahsatna jong thoh dinga chanpha changa nahiuve.
  mar-mar: कारण त्याच्यावर विश्वास ठेवावा इतकेच केवळ नव्हे, तर ख्रिस्ताच्या वतीने
    त्याच्याकरता तुम्हास दुःख ही सोसावे अशी कृपा तुमच्यावर झाली आहे.
  snp-snp: Moda kolafe? Gotikafo Kilisto yamu kolito linate faifa gimami neta ya koli
    kikito umamo mona yako minámaiye. E’e, linate amomu kolamo yamu kaila fi gedado
    ya keina kolamo mona yaki gimami ne.
  isl-isl: Þið hafið hlotið þau forréttindi að trúa á hann, og ekki aðeins það, heldur
    einnig að þjást hans vegna.
  spy-NT: Mēēbērē /kiikēēchāmwook sōō kule okaasee keey baateey Kiriistō, nteenee
    /kiikēēchāmwook kule /kiinyāliilook kubo inee.
  xnn-xnn: Tay naagtan kayo is waya ay mamati ken Jesu Kristo ta madayaw siya. Ngem
    baken kedeng nan pammatiyo is naited nodi masapol gedan ay mapaligatan kayo ta
    madayaw siya.
  mwe-mwe: Pabha mmanganyanji nshipegwanga nema ja kwaakamulila liengo a Kilishitu,
    nngabha kwa kwaakulupalilape, ikabhe na potekwa kwa ligongo lyabho.
  tte-tte: Kwatolo kaikaiwe kaiwena Yaubada italam kwapaisowa Keliso kaiwena nige
    yakato italamwan mowoi koina kwamelimo, na iyamo kamkamna kani kwalobai iya kaiwena.
  tcs-tcs: God i bin gibe yupla rait po bilib wea em ane da rait po sapa wase em.
  hlt-THB: Amah ce cangnaak aham doeng kaana, anih aham kyinaak huh ham awm Khrih
    ang zyng na nangmih a venawh peek na awm hawh hy,
  soq-soq: Ne epe wadina, ipawa God sauwa amonawa euda enalena e Keriso simbiawaitonune
    sumanaiwaitonuna baiwa. Tane mai sa os, do Keriso ebowa baiwa poka etonuna baiwa
    God amonawa euda e enalen.
  qub-qub: Ama yarpaychu Jesucristuman yäracur mana ñacanayquipaj cashantaga. Payta
    chasquicushaga ñacaycunapis chayamäshunrämi.
  att-att: Ta nepallà yù allà ni Namarò nikayu, á iniyawâ na nikayu yù awayyá naw
    nga masserbi kuna, nga ari lâ megapu sù panguruk naw kâ Apu Kesu Kiristu, nu ari
    gapay ta magattam kayu ta jigâ megapu sù pangikatalà naw kuna.
  bki-bki: Nao-o, mia kamiu monoka kuvila mira ka uolu nalo na jibe na, bior ka bogo
    na Kristo buru kamiu abe kanano, naio maka ka kumonea ga, mia ka kuvijikia kuvar
    jogvaiano rivior naio bunu.
  bqp-bqp: Zaakũ Luda á gbá zɛ́ à wari kɛ Kirisinɛ, adi kɛ a náanikɛna adonlo.
  mcp-mcp: Nəcé ibwádán í ŋgə́ zhu bɨ́ wə́ Zɛmbî yí bísə nə́ bɨ búgʉ́lág Krîst; njɨ,
    kú bə njɨ búgʉ́lálə, jísə nə́mə́ bɨ́ ibwádán nə́ bɨ bwə́magí nə micúŋ shú dɛ́d.
  hat-hat: Paske nou menm k'ap sèvi Kris la, Bondye ban nou favè sa a, non sèlman
    pou nou gen konfyans nan li, men pou nou ka soufri avè li tou.
  npl-NT: Ken Dios okimonekilti xitlaneltokakah inawak Cristo, yej noiwa okimonekilti
    xitlaijyowikah por Ye.
  bgg-bgg: Nathek shii ne Masi ro blia rek pha jo phijong ro, aishii migi rek bie
    pha ji asi ro, jishii ai chiang shii diigchiao zud rek pha phi phro.
  eng-TCENT: For it has been granted to you on behalf of Christ not only to believe
    in him, but also to suffer for him,
  eng-BSB: For it has been granted to you on behalf of Christ not only to believe
    in Him, but also to suffer for Him,
  cpu-NT: Tema te intaani ikovakaakemiro Cristo pinkempisantairi, aña ontzimatye piñaashitakoventaiyaari
    eejatzi.
  san-ASM: যতো যেন যুষ্মাভিঃ খ্ৰীষ্টে কেৱলৱিশ্ৱাসঃ ক্ৰিযতে তন্নহি কিন্তু তস্য কৃতে
    ক্লেশোঽপি সহ্যতে তাদৃশো ৱৰঃ খ্ৰীষ্টস্যানুৰোধাদ্ যুষ্মাভিঃ প্ৰাপি,
  tac-NT: Onorúgameka rekí 'emi napurigá 'la Kristo oyérame nímala. Rekó 'emi 'ma
    'la Onorúgame oyérame ke abiena resí ikimela 'emi. Onorúgame rekí napurigá resí
    ikimela 'emi Kristo oyériga.
  eng-WEBPB: Because it has been granted to you on behalf of Christ, not only to believe
    in him, but also to suffer on his behalf,
  gfk-H: Kaiken ra linga na ubal muat hua kanong Kalou i ta tabar muat ma ra bilai
    na kinkinis uta Karisito ma i hoken, bia muat na nurnur tana, senbia pai iakanong
    sena mon. Taia. Muat na kilinganei mah um ra ngunngutaan utana.
  viv-viv: Au hidede amine ginalakayemu faꞋina, Yaubada ginuwadogemi be ami vehimeya
    hagihagidi luhei givelemi. SaꞋeyana ma Keliso againe wanavetumagana. Tu keke vetumaganagaga,
    au kadu Bana ana vetumagana faꞋina vita tulina tulina wananuhagadi.
  yao-yao: Pakuŵa Akunnungu ampele ŵanyamwe lipesa lya kwatumichila Kilisito, ngaŵa
    kwa kukulupilila pe, nambo ni kwakulagaswa kwa ligongo lyao.
  tgp-tgp: Matan God mo taua vara ha pa sopo rasu Kr̃isto purongo, pani vara ha pa
    lavi na rani r̃ilangi matan Kr̃isto,
  auc-NT: Wængonguï waadete pönö cæcä ate mïnitö Codito ingante wede pönëmïnitawo.
    Edæ adocä pönö cæcä ate mïnitö Codito beyænque cædinque cöwë caate wæquïmïni ïmïnipa.
  kbc-NT: Igaataɡ̶a Aneotedoɡ̶oji akaa ɡ̶adiweniɡ̶idenitetiwaji. Leeɡ̶odi aneote Cristo,
    Aneotedoɡ̶oji ja yajigotedaɡ̶awatiwaji manakatoni iniaaɡ̶iniwa Cristo, codaa mawikodeetema.
  bmh-bmh: Gonun, ag unum oiagab tutak maimai, suban tapai dacan. Uwait nug ag Yesus
    Kristus nugau salau murabun gusig mareun. Ag Uwait nug Kristus go en oiagab petak
    an, ze go sag awarab tam. Go sag tam. Ag go en oiagab petak aimai, uhu banou oimai,
    go sesamorabun awareun.
  ctu-BL: Come aq'uebiletla la' c'ʌjñibal ti Cristo, mach cojic jach cha'an mi la'
    ñop, pero cha'an ja'el mi la' wubin wocol cha'an Cristo.
  meq-meq: Hərwi Mbəlom a gakum ŋgwalak na, ada kâ dzalum ha ka Kəriste ɗekɗek tsa
    bay. A gakum ŋgwalak na, hərwi ada kâ gum ɗəretsətseh hərwi ŋgay dərmak.
  noa-H: hoob högk'amiet. Maadëun Cristo hiek gaai hʌ̈k'a nʌisiewaita hirig hʌ̈u hajim
    haajem; mamʌ hagjö hi hiek jaau wënʌrrʌm gaaimua chik'amnau maach k'aibag waauwaijã
    hĩchab hirig hʌ̈u hajim haju haai nʌm.
  alp-NT: Le Alla Iriluke kbasa ete imire leke batuke imi hlaleke loko Kristuse mo,
    po imi supu susate lekwe kena imi lulu Kristuse.
  san-VEL: yato yena yu.smaabhi.h khrii.s.te kevalavi"svaasa.h kriyate tannahi kintu
    tasya k.rte kle"so.api sahyate taad.r"so vara.h khrii.s.tasyaanurodhaad yu.smaabhi.h
    praapi,
  kbq-kbq: Na'ankure Kraisinte tamentinti nehaza zantekukera ontami'ne, hianagi Agri
    eri'zampi kna erisnazegu, tamaza hu'ne.
  kbh-kbh: Chca echanjopása, er Bëngbe Bëtsá ts̈ëngaftangaftaca puerte ts̈abia endmëna,
    Cristbiama oservénënga Bëngbe Bëtsá tcmojábiama, pero ndoñe nÿe chábeñe chas̈motsos̈buáchema,
    ndayá chabiama chas̈mosufrímnaca.
  ron-LSB: pentru că vi s-a acordat în numele lui Cristos, nu numai să credeți în
    el, ci și să suferiți în numele lui,
  pon-pon: Pwe a muei on komail er pan kupur en Krijtuj, kaidin pojon eta, pwen pil
    kalokolokeki i,
  nhe-BL: Pampa Toteco ax san inmechmacatoc nopa paquilistli para xijneltocaca Cristo,
    nojquiya inmechmacatoc nopa paquilistli xitlaijiyohuica pampa iniaxcahua.
  sps-sps: Sai tovei, ami ma bus vaare, tsutsun faparits yam tan sen aaven tsun, tana
    saa, e Gov te tanyiny mami ma binun of e Krais, tan faaman Tsunia, ai to kan,
    tan saraa kamits tana saa ami te faason ana mi manaats Towa.
  wnc-wnc: Ginu atnataaing. Anututa ginde musip kwikwik natandamuke gindane musipza
    pangenawan ginda Kraisde natapa kekekawan itane puyana pasingamuningge natake
    tasindamukut. Puyana pasingamuwawa iwanzata enake gin pasiwa maiwa toknga damuning.
  bus-bus: Zaakɛ Luda a gba zɛ́ à nawɛ̃a kɛ Kirisinɛ, èe kɛ à náanɛkɛna adonlo.
  gub-BL: Tupàn pemuma'ereko kar iko Zaneruwihawete pe a'e. Pemuzeruzar kar iko hehe
    no. Aze Zurupari upuraraw kar ma'erahy peme a'e nehe, Zaneruwihawete rehe pezeruzar
    haw rehe a'e nehe, Tupàn numupytu'u kar kwaw ipuraraw kar ire ko 'ar rehe a'e
    nehe.
  imo-imo: Goteni eno tepa kondopalie Kraistinga kongono teaio nimu. Eno ipuki kau
    tiko we molaio ungu naa nimu. Aku molo. Yunge kongono tendenge wali eno mindili
    nongei nimu.
  boj-boj: Niŋgi quiy. Qotei na niŋgi giltŋgej. Di kiyaqa? Niŋgi Kristus qa nuŋgo
    areqalo siŋgilatqajqa deqa. Deqa segi sai. Niŋgi aqa ñam qa jaqatiŋ oqajqa deqa
    ti niŋgi giltŋgej.
  eng-DRA: For unto you it is given for Christ, not only to believe in him, but also
    to suffer for him.
  knf-knf: 'Hënk di uwooŋ, ţi uko wi Kriŧtu : Naşibaţi aţenan kë nahil afiyaara abot
    aţenan kë nahil phajara.'
  san-KHM: យតោ យេន យុឞ្មាភិះ ខ្រីឞ្ដេ កេវលវិឝ្វាសះ ក្រិយតេ តន្នហិ កិន្តុ តស្យ ក្ឫតេ
    ក្លេឝោៜបិ សហ្យតេ តាទ្ឫឝោ វរះ ខ្រីឞ្ដស្យានុរោធាទ៑ យុឞ្មាភិះ ប្រាបិ,
  arn-NT: Ngünechen ta Cristo mew füreneeymünmew tamün feyentuleael ta kisu mew, welu
    ka feley tamün kutrankawael ta kisu mew.
  zas-NT: Din ad cwabeetidi par chililadxzidi Jesucrist, cwabeedi në par sagdiajdi
    por laaman.
  ken-NT: Ɛ́chí ɛnyu ɛyɔ mbɔnyunɛ Mandɛm ákʉ́ mǎmbák bakoŋo Yesu Kristo puyɛ̌
    chí ndiɛrɛ ndu mɛnoko yí, kɛ ndu bɛghɔ ɛsɔŋɔri ɛ̌ti yi nkwɔ.
