  eng-YLT: because to you it was granted, on behalf of Christ, not only to believe
    in him, but also on behalf of him to suffer;
  jni-jni: Abanna shi me ire imum ini ibura ushi me, aginome usuro ahira Asere ani.
  kne-kne: Tan indawat Diyos en dakayo din gondaway ay mansilbi en Cristo, ngem din
