    ijannu dain adecha gahidogina.
  urd-GVH: क्योंकि आपको न सिर्फ़ मसीह पर ईमान लाने का फ़ज़ल हासिल हुआ है बल्कि उस
    की ख़ातिर दुख उठाने का भी।
  ycn-ycn: Tupana palamane aú ipechu i'imá caphí Jesucristo chojé. Ripalamane aú caja
    ijña'ajé chapú caje panacu. Marí que huajló ricá, ripalamane hue'emacale.
  djr-djr: Yo, ŋayi gan muka ŋunhi God-Waŋarryu nhuna bitjarryiny waṉa-gäŋal, märr
