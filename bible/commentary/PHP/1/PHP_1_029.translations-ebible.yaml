  tbz-SIM: Kuyie nyí di dɔ̀ɔ̀ mɛsɑ̀ɑ̀ nkɛ̀ di bo yie nYesu mɑ́ɑ̀, kù dɔ́ di fɛ̃́ṹtɛ́mu
    múnkɛ.
  san-GUJ: યતો યેન યુષ્માભિઃ ખ્રીષ્ટે કેવલવિશ્વાસઃ ક્રિયતે તન્નહિ કિન્તુ તસ્ય કૃતે
    ક્લેશોઽપિ સહ્યતે તાદૃશો વરઃ ખ્રીષ્ટસ્યાનુરોધાદ્ યુષ્માભિઃ પ્રાપિ,
  ake-NT: Ɨyena'nokon iye'tʉsa' pɨ', Kʉrai iwano' pe apurɨ kon pa rɨken pen, e'tane
