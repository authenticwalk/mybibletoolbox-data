  hin-2017: क्योंकि मसीह के कारण तुम पर यह अनुग्रह हुआ कि न केवल उस पर विश्वास करो
    पर उसके लिये दुःख भी उठाओ,
  wol-KYG: Ndax kat yeen la may ci jëmmu Almasi, yiwu gëm Almasi, rax ci dolli, ngeen
