  aau-aau: Payhokuaw, homkwe God so ok-ihey kokwe hane nion kokwe enekwei hom ma lonuayk
    pie non non-meio ha, senkinaw-aw, enekwei ehe omnak-our sapeykyay.
  tvk-tvk: Names Hi vengan xa, melele xa mutelong kokot ni longeongen hos mei duxoh
    xosali, di mupol vituei del nou tengan ti risak ni moletin sav xil likil longeongen
    hos usil Iesu Kristo.
  prf-NT: Magpasalamaták gapu ten káttulung moy dikoku ten págpakapospos ten Maganda
    a Bareta sapul ten purumeru a aldew a hanggan nadid.
  auy-auy: Aifaꞌá Maníkóní ásé-aai simátimunaꞌa iséꞌa súwaꞌnai úmai wésimatimaꞌmae
    wéiyeꞌa káféꞌwaraꞌa wésimatimentafeꞌa mindásafeꞌa Maníkómpáꞌá súwi súne.
  tbg-tbg: Ne tota Karaitira uva iru entaraqaahai Karaitira kaiqa ti vataake varaqi
    viha kia qaqira karaiti, vate qaqi varaqi vi variarara ti, te niara irihama Kotirara
    quaheha vai.
  hub-NT: Atumka Jesucristonam surumankauwaitrum nui nagkamsarmek Jesucristo chichame
    etsermaunam yaigkratsamutak, yamaiya juisha tuke yaintu matsatrume.
  hmo-hmo: badina be umui ese lau umui durua noho, Sivarai Namona do lau harorolaia
    totona. Emui durua ia doko lasi, umui matamaia dinana ia mai bona hari.
  big-big: purik solo ne panga Pilipai lewagelarikka logo wizagomeige yokopekke inugu
    neyegi Anotogi yawe ngago wazono Kilisiyegi langai pura kozak yeiweki saweli kang
    wiriyarikki weraga.
  gux-G: Kelima yin baa ya laabaaliŋamo biinu hali li daacincinli, ki taa ki cua yeni
    mɔla ne.
  cnl-NT: Ji̱i̱n²³²na¹ mɨ²'áa² quie'² Dios 'e³ juø'n²³ ca³ti³² jmee³ra² ta² quiee'³²
    júu² dxʉ́²³ cɨ'²³ la²³ 'e³ ca²³nʉʉ³ra'³ xi³'lɨ² mɨ³tɨ́³ la²³'nɨɨ'n³¹ la³.
  zar-NT: tuʼ röjnedaʼ ca bénlenliʼ nedaʼ tsözxö́n dxin que didzaʼ dxiʼa. Gusí loliʼ
    runliʼ dxin naʼ dza niʼ siʼ biyö́niliʼ, en runliʼ le ga ridxintë naʼa dza.
  kde-kde: kupapatana na namuna chimukumilana na nangu mmadengo la kuyanjaja Malove
    Lambone kutandikila patandi mpaka vino.
  ata-ata: Xo musoko no mine nenge nengeꞌa teaꞌaloxu aꞌalo laixe sou Iesu mo muneꞌe
    muxali vaimomo ꞌo la nenge nengeꞌa texaxai tepita.
  qvw-NT: chalapaculcäśhayqui muyunpi canancama allin willacuyćhu willacuywan yanapaycälimäśhayquipi.
  nfa-nfa: lula karèi nèti hiu-hiu miu sèmi mere Lii Lolo Beꞌa Lamatua, miu pakako
    taruu sasabꞌa Na, sama-sama dènge jaꞌa.
  tnp-tnp: mətəu inko rəhatəmah nasiruiən lak e uək rəha nəni pətɨgəmiən nanusiən
    təuvɨr, e nətuəuiniən, nian nəmotəhatətə e nanusiən təuvɨr, mətəuarus=pa u rəueiu.
  urd-urd: इस लिए कि तुम पहले दिन से लेकर आज तक ख़ुशख़बरी के फैलाने में शरीक रहे हो।
  hot-hot: '@see-verse:PHP.001.004'
  mqj-NT: Ma'kurru' sumanga'na' langngan Puang Allata'alla annu mesa penawa liukia'
    untale' Kareba Kadoresan mengkalao dio mai ammu mane parandukkia' mangngorean
    sae lako temo.
  rus-SYN: за ваше участие в благовествовании от первого дня даже доныне,
  mbh-mbh: eneke thomu o opoal tho nge Panongpolong Sivenga panongpolnga ako nge lomu
    sungong. Na lomu omaing aken i patea nge nang ako thomu o nongpol tel panongpolong
    aken, na i mul nge ponange.
  bdd-bdd: maꞌigu loyauwedo ꞌama lema ꞌoimiyega ꞌalobediya, tetela bwebweꞌana ꞌana
    hepwaila hauhauwega ta nige, weyahina.
  cbt-NTPO: Iráca Yosë nanamën a'chintohuatënquëmara, a'naroáchin imarama'. Naporo
    quëran huarë' catahuaramaco a'napitanta' a'chinta'huaso marë'. Iporahuanta' a'napita
    a'chintarama' Yosë imacaiso marë'. Ina yonquiato, noya cancantërahuë.
  srn-NT: Bika sensi a fosi dei di un yere a Bun Nyunsu, kon te leki now, un ben yepi
    fu panya en.
  cta-NT: Tya loꞌo ndyuna ma̱ chaꞌ tsoꞌo jiꞌi̱ Cristo tya clyo, ñaꞌa̱ ti tsa cuꞌ ti
    nxtyucua ma̱ ꞌna chaꞌ chcuiꞌ naꞌ chaꞌ biꞌ loꞌo xaꞌ la ñati̱;
  bqc-SIM: kɛ́ á ↄ kumanↄ baonakpaa guu za gↄↄ pↄ́ á mà e ń a gbão yã́i.
  tcz-CHONGTHU: Ajehchu Christa Kipana Thupha hillhangna thudol a, najah masat niuva
    pat tuni changeiyin nangho katohkhompi nahi jing uve.
  mar-mar: पहिल्या दिवसापासून आतापर्यंत तुमची शुभवर्तमानाच्या प्रसारात जी सहभागिता
    आहे तिच्यामुळे देवाची उपकारस्तुती करतो.
  snp-snp: '@see-verse:PHP.001.004'
  isl-isl: vegna þeirrar miklu aðstoðar sem þið hafið veitt mér við útbreiðslu gleðiboðskaparins,
    allt frá því er þið heyrðuð hann fyrst og fram á þennan dag.
  spy-NT: kuuyu kikēēyēētyēēchinoonu keey ām yiisyooni bo lōkōōywēk chēē kāroomēch
    kuchakee bēsyoonoo kyōōnyōōru ng'aleechu ākoy kura.
  xnn-xnn: gapo isnan nangbadbadanganyo ken sak-en isnan ik-ikkak ay mang-it-itdo
    isnan gawis ay damag maipanggep ken Jesu Kristo. Tay enggana isdin namatiyanyo
    enggana id wani et nangbadbadang kayo.
  mwe-mwe: kwa ligongo lya nyangutila kwenunji nkulunguya Ngani ja Mmbone, kuumila
    lyubha lya tandubha lila, mpaka lelo.
  tte-tte: Yagu yaliyaya yaina kaiwena iyatubu sauganane kwanuwabui, komiu yo yau
    taesagusagu-wagila wasana namwanamwana paisowana tapaipaisowaili ilaoma kanasiga
    sauga kabona.
  tcs-tcs: bikoz prom wiskain yupla bin elpe mi prise da Gudniuz baut Kraist po ol
    pipol, prom dat dei wen yupla bin pas bilib wea da Gudniuz, kam antil nau.
  hlt-THB: khawnghin ak cyk awhkawng tuh dy awithang leek kqawnnaak awh nami paa thai
    a dawngawh,
  soq-soq: Ne ema dewasadina, ipawa e ne sauneilano Gagalo euda nolawa bedewe awodea
    nolantite ne bauta e manlawo winenawo odene ita tauma.
  qub-qub: Manami gongächu Jesucristupa alli willacuyninta willacur purinäpaj imaypis
    yanapämashayquita. Gamcunaga yanapämashcanqui Jesucristupa willacuyninta chasquicushayquipita-pachami.
  att-att: gapu ta napiá yù ángngabbák naw nikán ta pangilayalayâ ku sù napiá nga
    dámak nga meyannung kâ Apu Kesu Kiristu. Ta inabbágán nawà ta áddè ngaw pamegapu
    naw nga manguruk, ta áddè kunangan.
  bki-bki: Nojo tinieku maio ka kenemiu vitikariano nalo ea kiniou, bija bunu kiado
    im̃auano vei nalo na Ioluano Vou na bo, jikario ea bogo na kiniou nejikar kanaku
    im̃auano ea kamiu, binimei bokar vonganei, mia nober siva toru biorio.
  bqp-bqp: kũ á ↄ kakarana kũmao baaru nna kpanaa gũn zaa gↄrↄ kũ a mà ari kũ
    a gbãrao yãi.
  mcp-mcp: Mə́ dʉ jəgʉla nə məshusʉg ntɔ́ nəcé, té wúlə jwɔ̂w ashúshwóógʉ́ zə wɔ́ɔ́s
    múús ɨɨ́, bɨ ŋgə fʉla nə mə shú bwiiŋgʉ́lə Jɔ̧jɔ̧ Kɛ́ɛl.
  hat-hat: poutèt jan nou te ede m' gaye bon nouvèl la, depi premye jou a jouk koulye
    a.
  npl-NT: Porke desde ijkuak ononkiselijkeh n kualitlájtoli non temakixtia, nomejwah
    nontekititiwitseh nowa, para makikakikah n kualitlájtoli.
  bgg-bgg: nyieliieshii nathek è igobi è thuh thog pha mua pha blia shii nathek è
    gu shii nong phi ro.
  eng-TCENT: because of your partnership with me in the gospel from the first day
    until now.
  eng-BSB: because of your partnership in the gospel from the first day until now,
  cpu-NT: tema ari akarataiyakeni añaaventziro Kameethari Ñaantsi. Irojatzi pikantanakero
    pairani ovakera pikemavakena nokamantapaakemiro ñaantsi, te povashaantanakero
    irojatzi iroñaaka.
  san-ASM: যুষ্মাকং সুসংৱাদভাগিৎৱকাৰণাদ্ ঈশ্ৱৰং ধন্যং ৱদামি|
  tac-NT: napugiti 'émika 'la benírame kámechigó ralámuli alué Onorúgame nila ra'íchali,
    napurigá ne napuíka chojkiárituru nocha napu nulá Onorúgame. Jípesí tabilé 'cho
    guwana rujsú 'emi.
  eng-WEBPB: for your partnership in furtherance of the Good News from the first day
    until now;
  gfk-H: Ma iau la saasaring ma ra gungunuama hua mah kanong iau nunurei tutun at
    bia ia nong ga hatahun no bilai na pinapalim narako ta muat, na papalim hanahaan
    tuk taar bia na hapataam ia narako ta muat tano bung ta Iesu Karisito.
  viv-viv: Boi tuwaina Yesu Keliso againe wamidivetumagana tu wanunauwena tova adamoya
    Yesu Keliso yana VenuwaꞋata Yamumuna ana faisewa againe waveluvelugaku faꞋina,
    omi faꞋimiya gavesivesiule.
  yao-yao: kwa yankuti kamulangana ni une, pa masengo ga kwalalichila ŵandu Ngani
    Jambone, chitandile lyuŵa lyaandanda lila mpaka lelo jino.
  tgp-tgp: matan kamim ka tapala na vavahinau mata Retir̃uhu, mo tapulo na tiroma
    rani mo tikeli nake,
  auc-NT: Edæ, Botö täno goyedë mïnitö godongämæ̈ cæmïnitapa. Ayæ̈, Mönö Codito ingantedö
