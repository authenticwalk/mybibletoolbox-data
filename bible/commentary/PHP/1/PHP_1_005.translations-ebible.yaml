verse: PHP.001.005
translations:
  kpx-kpx: Kosealemo di vasohuta lae tiale hotoe dua loui la haivege la ke evisi kemo
    negolahalata nova kotala vai tima.
  okv-H: amita be amo ungona na ihiketo Keriso ta duru hande ea iji te eto puvuto
    eha oroho emite amo ungo na na hondate ue God ta duru javotoho embo ta degi hande
    ere ovova.
  tbo-tbo: babana omi wihaguhagu tuwega dewadewana i gelegeleta tahatahaya uyahimi
    ma i nei po ataima.
  mal-C: '@see-verse:PHP.001.004'
  grc-SR: ἐπὶ τῇ κοινωνίᾳ ὑμῶν εἰς τὸ εὐαγγέλιον, ἀπὸ ⸆ πρώτης ἡμέρας ἄχρι τοῦ νῦν·
  bgc-bgc: इस करकै के पैहले दिन तै जिब थमनै सुसमाचार पै बिश्वास करया, तब तै आज तक
    थम यीशु मसीह कै प्यार के बारें म्ह सुसमाचार फैलाण म्ह म्हारे साथ रह्ये सों।
  khz-khz: kwalana gemi veveakava raupara namara na goveakavakuto Vali Namana varavaraginai,
    Vali Namana gogapi-rageato tomana na vegata pene vogomai ewagumona.
  deu-TKW: über eure Gemeinschaft für das Evangelium vom ersten Tage bis heute,
  zsr-NT: le rajneydaꞌ ca bénlenliꞌ nedaꞌ tsazxö́n dxin qui didzaꞌ dxiꞌa, gzu lauliꞌ
    runliꞌ dxin naꞌ dza niꞌ ziꞌa byö́niliꞌ, len runliꞌ lei ga rdxintë naꞌa dza.
  lin-lin: mpo na lisungi na bino kati na mosala ya kopanza Sango Malamu, wuta na
    mokolo ya liboso kino sik’oyo.
  hns-NT: Djab se toelog iesaai hoi gaile tab se toelog ekwan iesaai log ghat khoes
    khabar Jiesoe ke biese me soenaawe hai.
  noa-E: maach peerdʉajem iek jawaag maach thum ãbam phidag gaaipai naawai. Mag warrcha
    pãachdëu i iek ʉ̈khatarr aigmua pãraujã mag phidkha phöbaaderr, ĩs ewag pawiajã
    ich mag maadëu ogdʉba wënʉrrʉm.
  eng-EMTV: for your fellowship in the gospel from the first day until now,
  mib-NT: Chi ni chindéé ñájnáhan ró jíín rí jeē scáca yó jnúhun vāha ya, nde quɨvɨ̄
    ní cacandíje ró te nde vijna.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ खिनिॽ सुनाइङ् के़घे़प्‍सुम्‍बा थिक्‍सिगेःक्‍पा ये़न्‍नाङ्‌धो
    आल्‍ल थारिक् ये़सुरे़ कुयाःम्‍बेओ सुनाइङ् से़ःमाओ इङ्‌गाॽनु सोसोरिक् याःम्‍बक्
    के़जोःक्‍पा के़बोःक्‍खिआङ् के़वयिॽरो॥
  xnj-xnj: ndava ya kuwungana na nene mulihengu la kuvakokosela vandu Lilovi la Bwina
    kuhumila kutumbula hati lelu.
  mmx-mmx: Mila miga lok tooro ia mi lugugu at Lagale Lavavang ga ruka i at laaleng
    nia aga vaxaru xat ka lugugu dom kantubu atnimi la ise ningina.
  cbr-NT: '''Ën mitsubë timë́xun bana ñuixuntabacëxun camina ''ën ''acësaribi oquin,
    Jesucristomi catamëquin uni raíriribi amia catamënun ''aquinin. Usa ''ain cana
    —asábi ca —quixun caquin Nucën Papa Dios rabin.'
  tee-NT: Icxtakni lak'ailakts'iuch ju Dios ju milacata'an ni na lhu a'aktaijunti
    xaquilaxtakniyau ni laich xacpumakpitsi ju chivinti ixlacata ju Cristo tus acsni
    lac'a'ichit'it tus chavai.
  eng-LSV: for your contribution to the good news from the first day until now,
  cak-NT: Roma noka pa nuwi' chi xojsamaj yan junan chi xkatzijoj ri utzilaj rutzij
    ri Dios, desde ri na'ey k'ij c'a chupa ri k'ij re'.
  pah-NT: A'ereki pe ji moirũ hete ji Jesus Cristo'ga mombe'upyryva mombe'urame pe
    me. Pejikogypyrame Jesus Cristo'ga rehe pe ji moirũi pejikovo kiromo jate.
  sja-NT: parãpa mɨ k'aripapachida perã mɨa jaratee bɨ misa Cristopa ooda eperãarã
    k'aripait'ee. Mãgá oopata Cristode ijãadak'ãriipa.
  xed-xed: Ta rfay yu ta Lazglafta, kabga daga ma fitika zlrafta ghuni ta nzaku ka
    gwal ta zlghaftá Yesu Kristi nda ŋuɗuf, ha ka sagha ta gita, nda guya kuni kawadaga
    nda iʼi ma slna mna gwaɗa Lazglafta.
  mks-NT: Jáchi̱ ja̱nda̱ tá na̱ndiquehe ndó íchi̱ cuéntá Jesús ta ja̱nda̱ viti na̱chindeé
    ndó ye̱he̱ cáha̱n i̱ tu̱hun Ndióxi̱ xi̱hín ña̱yivi.
  gfk-S: Ma iou la saasaring ma ra gungunuama hobi bileng kinong iou nunure tutuno
    iat be aie nong ga haburuana no bilai na gingilaan naramon ta mu na papalim hanana
    hobi tuk ter be na hapatam ie naramon ta mu tano bung tane Krais Jisas.
  bmu-bmu: 'Nöŋön Anutu kewögöra möpöseimakzal: Iŋini Ölöwak Buŋanöŋ qekötahögeri,
    nalö mutukŋi miaŋgöreŋök könahiba nömbuk bim qeba kötöngöm niŋgiba mala kota malje.'
  dgz-dgz: Iwa wam erewa gapan e ago nenayana menan God Nop Oit Mega Kakaewa wadiangina
    e anu tumat ta onaene endi ma tauaiana menan gaunaya waivin.
  eng-GNV: Because of the fellowship which ye haue in the Gospel, from the first day
    vnto nowe.
  zaa-NT: porqui'ni runi le inte' cualani desdeba primero tsá huía latsi' le hastaba
    annana, ą' modo nna ttuba runi ri'u duel·la' para qui'ni iyaba ca enne' guna cą
    titsa' nu runna salvación.
  eng-WEBSTER: For your fellowship in the gospel from the first day until now;
  guh-guh: Bajarapacuenia pacatovajëtabiabatsi tsipaji Dioso pejumelivaisi, pexanialivaisi,
    panejumecovënëtsijavaveliacujinae, paneyavenonabiabame tanamatavenonaejavaxi yabara.
    Patsipaebabiabamenua Jesucristo pelivaisi itsamonaejavabelia.
  bon-bon: ingle weene cebine lipu nätityäruye Miiji Mene cängena jajanename pui bimu
    cabu ca weene liba niinäce itu jitrungujiye ngälu page. Eso!
  nhw-BL: pampa hasta quema achtihui anquineltocaque Toteco huan hasta ama antepohuilijtoque
    tlen Cristo huan antechpalehuijtoque para ma momoyahua icamanal.
  swh-ONEN: kwa sababu ya kushiriki kwenu katika kueneza Injili, tangu siku ya kwanza
    hadi leo.
  wbi-wbi: Nili nuluhongesio lwinga lwakuva ulukong'ano lwinu mulivangili kuhuma ikighono
    ikyakwasia mpaka umusyughu.
  bba-bba: yèn sɔ̃ i mɑn somi nɑ kɑ Lɑbɑɑri ɡeɑ nɔɔsiɑ sɑɑ tɔ̃ɔ ɡbiikirun di sere
    kɑ ɡisɔ.
  eng-KJVCPB: for your fellowship in the gospel from the first day until now;
  kgk-NT: '@see-verse:PHP.001.004'
  waj-waj: Na tauraa ngii tasipama mmooriivaa varee mmayaaya yoketaivaa ngii giaa
    ngii miaa suaivakidiri ngieeta neetama vara rada nnidada aanna makeennaata varaunnaivaara
    na ngiiiyara yaaku varauko ni ausaivo pinaama sirigaivai.
  cpy-cpy: tema ari akaatee-yakini akenkithata-kotziro Kameethari Ñaantsi. Ashi powanakiro
    paerani owakira pikemawakina nokaman-tapaa-kimiro ñaantsi, tee pipakaa-nakiro
    roojatzi nimaeka.
  mpx-mpx: No yaliyaya puna, kaiwena i telipunaa lan toto ku abulilek, alowau komiu
    ta pelabalaba-agila wasa waiwaisana ana tuwalali ta awaawaginol ana siga lan ebe.
  wbp-wbp: Kujankulu kamparru-wiyi purda-nyangu Yimi Ngurrju Jijaji-kirli, warrunkulu-jana
    yimi-ngarrurnu yapa ngalya-kariki ngaju-piyarlu-juku. Kuja-jangkarlanya karnarla
    pulka-pinyi Kaatukuju.
  luo-luo: nikech riwruok maru kodwa e tij lando Injili chakre odiechiengʼ mokwongo
    nyaka koroni,
  nhe-NT: pampa hasta quema achtohui inquineltocaque Toteco huan hasta ama intepohuilijtoque
    tlen Cristo huan innechpalehuijtoque para ma momoyahua itlajtol.
  aii-aii: ܥܲܠܔ ܫܲܪܝܼܟܘܼܬܵܘܟ݂ܘܿܢ ܒܐܹܘܲܢܓܲܠܝܼܘܿܢ ܡ̣ܢ ܝܵܘܡܵܐ ܩܲܕܡܵܝܵܐ ܘܗܲܠܔ ܐܵܕܝܼܵܐ،
  esk-NT: '@see-verse:PHP.001.004'
  msb-msb: kay nagbulig kamo sa akon trabaho sa pagpalukop san Maayo Na Barita tuna
    pa san katuna-tunai na pag-ako niyo sani hasta yana.
  cpa-NT: Di³ cøng² ca¹mi³hagh³ hniah¹² jní² jǿg³ quiah¹² Diú¹³ cónh¹ jmai³ lah¹ni³
    ca¹ŋi³tiun¹jni jǿg³ ja³tiogh³ hniah¹².
  dso-dso: କାଇକେବଇଲେ ସୁବ୍‌କବର୍‌ ଜାନାଇବା କାମେ ତମେ ମର୍‌ ସଙ୍ଗ୍‍ ମିସିକରି ରଇଲାସ୍‌ । ବିସ୍‌ବାସ୍‌
    କର୍‌ବା ପର୍‌ତୁମ୍‌ ଦିନେଅନି ଆଜିକେ ଜାକ ତମେ ମକେ ଏଟା କଲାସ୍‌ନି । ଆରି ଏବେ ମିସା କରି ଆଇଲାସ୍‌ନି
    ।
  meu-meu: badina be lalomui ai o matamaia dinana ema bona hari, sivarai namo ḡaukarana
    ai o kahagu dainai.
  yva-NT: Inanayanambe syo kove raura seo Amisy ai, weye arono manasyin ride wasai
    kobeyoe ndea unumeso wea tavon wapo Ayao Kovo Yesus ravovo rinatavon.
  dgc-dgc: da maala-ala ko tu pékiagum moy diyakén to péngipahayag ko ta Mahusay a
    Baheta; da inaguman ék moy sapul to pénanggap moy ni Cristo a hanggan nadid.
  zpm-NT: sac desde dze ne laa to psilo bliladz Jesús haxta lo nadze, tibaque laa
    to quiayacnie naa, quiayuṉ to xyudar naa noseed naa miech Xtiidz Ndzon me.
  hix-NT: '@see-verse:PHP.001.004'
  sim-sim: Mberem ushiwak? Mashi jivi Jisas Kraishin maifu mendek ji misihi ji tiyari
    wolok sishi raha ter nga an nga er ji sihi anin ji jelyashihindak lerawu Kraishin
    a lahandak mashi jivi oson ma olmu misinduwa.
  npi-ULB: पहिलो दिनदेखि अहिलेसम्म सुसमाचारमा तिमीहरूको सहभागिताको लागि म धन्यवाद
    दिन्छु ।
  cgc-cgc: Nalipay a tak kyo yan gatabang ki yaken ta pagpalapta ta miad na balita
    parti ki Jesu-Cristo. Umpisa pa gid ta una na adlaw ta inyo na pagtuo patabangan
    a nyo.
  tim-tim: Akto yeŋe nâ den pat âlepŋe makyeŋgim manmangât hokboâk hokboâk tân nugum
    gambiâ huragumap aregât heroŋe akman. Akto Anutuŋe wan akyeŋgiep aregât mepai
    aŋmâ heroŋe akmâ ulilaŋman.
  yor-yor: nítorí ìdàpọ̀ yín nínú ìyìnrere láti ọjọ́ kìn-ín-ní wá títí di ìsinsin
    yìí.
  wos-wos: Hanjambu akwi némbuli akwi guni wuni wali Jisas Kraisna jémba guni ye,
    nawulak du takwa Kraisna yikafre hundi xékéndate. Yangukaka sarékéta, wuni gunika
    yikafre mawuli ye.
  emp-NTPO: '@see-verse:PHP.001.004'
  eng-F35: because of your partnership in the Gospel from the first day until now,
  ind-ind: karena saya ingat betapa baiknya kalian bekerja sama dengan saya dalam
    pemberitaan Kabar Baik tentang Kristus, sejak kalian mulai percaya pada Kabar
    itu sampai sekarang.
  pes-OPCB: زیرا شما از همان روزی که پیغام انجیل را شنیدید تا به حال، کمکهای بسیاری
    در اشاعه و گسترش آن نموده‌اید.
  mpt-mpt: Niminbabe, sino ibo Gode wengo nena wentib dim ye kiloniba ne daanem tlibbuo
    memalosa sma ye daanebiba Ne Yesus Klaiste dowan weng ayamo omkeimabibe.
  ssx-ssx: Pa ekipeke mo amba꞉ hande titi panake pa꞉ta꞉ kone kini pea a꞉pa ame do
    natena꞉ I̱ma꞉ mo Koda꞉na꞉ Pi Seliapo walono ikana꞉ma꞉ I̱ tamba꞉ mimi hau manuna꞉
    hone witolo hata꞉ loa꞉me.
  mkl-mkl: si nɑ iyi í jɔ̀ ì sobim ŋɑ n sisiò lɑɑbɑɑu jiidɑu hɑi ɑjɔ sinteu hee ku
    bɑɑ nsɛi.
  gaq-gaq: ଡାଗ୍ଲା ପେଇଂନେ ବିସ୍‌ବାସ୍‌ନେ ମୁଲ୍‌ଦିନ୍‌ ବାନ୍‌ ଏଃଜାକ ଆନେଙ୍ଗ୍‌କେ ପେ ବିସ୍‌ବାସ୍‌
    ଡିଙ୍ଗ୍‌ଚେ ପାଙ୍ଗ୍‌ ପେଡିଙ୍ଗ୍‌କେ ।
  gof-RNT: Hintte koyro gallasappe ha77i gakkanaw, Wonggelaa markkatteyssan taara
    issife gididi, tana maaddida gisho Xoossaa galatays.
  unx-unx: ଚିଆଃଚି ଆପେ ଆପେୟାଃ ବିଶ୍ୱାସ୍‌ରେୟାଃ ଏନେଟେଦ୍‌ ହୁଲାଙ୍ଗ୍‌ତାଃଏତେ ନାହାଁଃ ଜାକେଦ୍‌
    ସୁକୁକାଜିରେୟାଃ କାମିରେ ଆଇଙ୍ଗ୍‌କେପେ ଦେଙ୍ଗାକାଦିୟାଁ ।
  gah-gah: '@see-verse:PHP.001.004'
  lcm-lcm: using mitala uli ali kunga si pakangai ani avibisan i akus ro, le si ainoai
    i taun tung kana.
  aer-aer: Arrantherre Ayeye Mwerre Jesus-akerte awerrirreke-arle-iperre, arrantherre
    alherlte-iwemele arrpenhe areyeke anteme iletyeke the-arteke. Arrantherre aywerrke
    anthurre. Alakenhe ikwerenge ayenge Ngkarte Ikwere arnterre akangkemele angkeme.
  qvc-NT: '@see-verse:PHP.001.004'
  tgl-ULB: Nagpapasalamat ako sa inyong pakikiisa sa ebanghelyo mula sa unang araw
    hanggang sa ngayon.
  cbs-NT: Diosun kakape jawen bakekidi matu anu jiki taexun en matu yusian ninkakin
    ikunwantan ebetan chibankin ea medabewanixun jawa jeneama natian man apakeaii.
  xtm-NTPP: Vaa ni ka ketna'a ini o, te ka chindee tna'a o, ja jin kuni ñayii ma tnu'u
    vii tnu'u va'a Su'si ma, te onde nuu ni keja'a ni ka chindee tna'a o ma, te onde
    vitna ka ketna'a ini o.
  nnq-nnq: magambu nnondine na nenga muliengo likutangacha Nhwalo Gwambone kuboke
    lichoba likutumbula kuiki lele.
  bao-NT: Jesucristo yee quetire mʉja ca tʉo jʉori rʉmʉpʉra yʉre mʉja ca tii nemo
    nʉnʉa dooriquere, mecʉ̃pʉ cãare to birora yʉre mʉja tii nemocõa nii.
  san-ORI: ଯୁଷ୍ମାକଂ ସୁସଂୱାଦଭାଗିତ୍ୱକାରଣାଦ୍ ଈଶ୍ୱରଂ ଧନ୍ୟଂ ୱଦାମି|
  huv-NT: Cos naw wüx aaga nüt tamelichaats marangaats najiüt nóiquian masajaats nipilan
    mayariw andeac Teat Cristo;
  otn-NT: Porque dí̱ mbɛ̱n'a̱hʉ ngue nu̱'mø ma̱mbá̱ fʉdi gá̱ 'yɛ̱c'ɛ̱i̱hʉ ra̱ hya̱,
    gá̱ fäxca̱hʉ mɛ̱nte da̱di 'yongä ra̱ hoga̱ 'da'yo hya̱. 'Nɛ̱ asta̱ guetya guí
    fäxca̱thohʉ.
  nop-nop: '@see-verse:PHP.001.004'
  obo-NT: Oyyos pomon to kodtigkanoy row to kodpomakoy ki Disas Krays taman ko-ungkay,
    id tovangan a nikiyu to kodponudtuu to Moppiyon Dinoggan.
  cak-ENT: Roma nka-pe chinuc'u'x ri to'onic ri nibün rix richin que ntzijos ri utzilüj
    tzij richin colonic. Chupan c'a ri k'ij tok xitakej, ja k'ij ri' tok itz'amon-pe
    ri to'onic ri'.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤡᤏᤡ᤹ ᤛᤢᤏᤠᤀᤡᤱ ᤁᤧᤄᤧᤵᤛᤢᤶᤒᤠ ᤌᤡᤰᤛᤡᤃᤣ᤺ᤰᤐᤠ ᤕᤧᤴᤏᤠᤱᤎᤥ ᤀᤠᤸᤗ ᤌᤠᤖᤡᤰ ᤕᤧᤛᤢᤖᤧ
    ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤛᤢᤏᤠᤀᤡᤱ ᤛᤧ᤺ᤔᤠᤀᤥ ᤀᤡᤱᤃᤠ᤹ᤏᤢ ᤛᤥᤛᤥᤖᤡᤰ ᤕᤠ᤺ᤶᤒᤰ ᤁᤧᤈᤥ᤺ᤰᤐᤠ ᤁᤧᤒᤥ᤺ᤰᤂᤡᤀᤠᤱ ᤁᤧᤘᤕᤡ᤹ᤖᤥ॥
  mie-NT: Chi nī nchindeé táhán ndá nú jíín nī jā scáca ó tūhun vāha yā, jondē quīvī
    jā ní ncandíja nú de jondē mitan.
  san-TIB: ཡུཥྨཱཀཾ སུསཾཝཱདབྷཱགིཏྭཀཱརཎཱད྄ ཨཱིཤྭརཾ དྷནྱཾ ཝདཱམི།
  qve-NT: Saynataqa mañakuni, Jesucristopi creesqaykichismantapacha kunankama, Diosmanta
    allin willakuykunata yachachiqtiy qankuna yanapawasqaykichisraykun.
  pao-NT: Mu besa'yoo e masoonammekute ka e tummatzina. Mu besa'yoo e tummatzipu ka
    mu-baa e pudu petugase, mu yise too togesoo e tummatza'e.
  cbu-NT: Watam sirú Isusoo kuk siyaam kamaniranguri, Isus tputsee tapachindamaam
    tsiparangu; táranguri, kamaniranguri, siysa mangoonarangsa. Mangooneerus, nllitaritaatstam
    tputs kamanirangsa. Ashirangus, nuwapatpaz ashirus Apanllee kuk kamanta kamanta
    ashirangsa. Na in zari wand kamaniksa; nda sambaytaksa.
  usa-usa: íbêq-awaataqa Áánûqtuni átê-wataama tí-máyáímá mamá kemmá tíwáqnaa urááwapoaq
    kemá timuqá kémaraune.
  soy-soy: Li we rɛ hɑ́i kɛ́korɑɑnɛ nɛ nɛni-mɛ kɑni nɛ́ lɛ́ni nɛn nɛ Nsímɛ́ Kɛcirɛ
    kɔ́ɔ́núlɛ̃.
  hui-hui: Irane tígua i̱ biamogo bialu bi mana debene lamulene biabe ogoni pigane
    tehinarimangi howa bialu harimago áyubi bia ho wiaabo kamagonaga ibuhondo turu
    halu ka̱i̱ lalu kogoni.
  amf-amf: Biraa rooroara yedayse kinaka yekka Barjosa dhacchintan upsinam inin giyenka
