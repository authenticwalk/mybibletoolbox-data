    Wængonguï bitö pönö cæbi ate pidipenteidi waa cædänipa, ante apæ̈nebopa.
  kbc-NT: Iniotagodetalo Aneotedoɡ̶oji leeɡ̶odi meliodi madaxawani, codaa makaami
    yokaaɡ̶etedipi mida niɡ̶ida ibakedi. Niɡ̶ida ibakedi me jeloɡ̶oditedibece nibodicetedi
    anele. Aidaagiditibige madaxawani niɡ̶ijo odoejegi noko maleekoka iwaɡ̶atiteda
    Ǥoniotagodi codaa niɡ̶ina natigide madaxawani.
  bmh-bmh: Agen iz isanileimai, ereg salau tutak maimai, ig Uwait gonugau ze Naliupet
    Yesus Kristus en duailel ipal awarina, alai ulis darem, gonun, oiab siksikina,
    Uwait ulagwag morom.
  ctu-BL: Mic suben wocolix i yʌlʌ, come c'ʌlʌl ti' cajibal che' bʌ tsa' caji la'
    ñop c'ʌlʌl wʌle, woli la' coltañon ti' pucol jini wen t'an.
  meq-meq: Na gaway naha sɨsœ a Mbəlom na, hərwi ka dzapakwa nəte ka məɗe ha Labara
    Ŋgwalak eye. Ka dazlumay madzəne ga na, pat niye kurre ka tərum ndo məpe mədzal
    gər hay ka Yesu hus anəke aye.
  noa-H: maach peerdʌajem hiek jawaag maach t'um hãbam p'idag gaaipai naawai. Mag
    warrcha pãachdëu hi hiek hʌ̈k'atarr haigmua pãraujã mag p'idk'a p'öbaaderr, hĩs
    hewag pawiajã hich mag maadëu hogdʌba wënʌrrʌm.
  alp-NT: Au kotie trima kasi bei Alla le bei petu rebe imi hlaleke loko Alla memenai
    eti roma petu meije imi kerike sakesa kai au kena lepae Sou Misete bei Alla kena
    Yesuse peneka.
  san-VEL: yu.smaaka.m susa.mvaadabhaagitvakaara.naad ii"svara.m dhanya.m vadaami|
  kbq-kbq: Ese'ma agafa hutma mono antahi'naza knareti tamagra nagri'ene tragoteta
    Knare Musenke huama hume menina neaze.
  kbh-kbh: nts̈amo ts̈ëngaftanga ats̈e s̈mojuájabuachama, ts̈abe noticiënga Jesucristbiama
    ents̈anga abuayiynayiñe, ts̈ëngaftanga Jesucrístbeñe jtsos̈buáchiyama s̈monjanbojats̈é
    orscana y më́ntscoñama.
  ron-LSB: pentru că, din prima zi și până acum, ați fost părtași la propovăduirea
    Evangheliei,
  pon-pon: Pweki omail dadaurata ronamau jan ni tapi o kokodo lel met.
  nhe-BL: pampa hasta quema achtohui inquineltocaque Toteco huan hasta ama intepohuilijtoque
    tlen Cristo huan innechpalehuijtoque para ma momoyahua itlajtol.
  sps-sps: tana saa, ito tana sanaan te faakouts vanyo mi, to tan favaanan iny Vurungan
    Rof nane Jisas Krais, tana mesapan to tan vaamuan nan nainy te faaman ami sa nai
    onot me roman.
  wnc-wnc: Ginda na gatangama puya tasike wamu takeaknga yanikapbumangge natake apbaknganggat.
    Tapduknga ginda wamu wa yakap siknga natapbing gwene tuwanguke na gatangama tasiwawa
    apu apman apunggakge natake nata apbaknganggat.
  bus-bus: kɛ̀ a ↄ kàkↄ̃amao baaru nna kpana guu zaa gurↄↄ kɛ̀ á mà ai kↄ̃n a gbã̀ao
    yãnzi.
  gub-BL: Ta'e hepytywàgatu pe peiko Tupàn ze'eg puràg imume'u mehe pe xe. Izypy mehe
    hepytywà pe. Te ko 'ar rehe no.
  imo-imo: '@see-verse:PHP.001.004'
  boj-boj: Niŋgi nami iga betergosib Yesus aqa anjam bole mare mare laqneb. Agi bini
    niŋgi degyeqnub. Deqa e niŋgi qa tulaŋ areboleboleibeqnu.
  eng-DRA: For your communication in the gospel of Christ from the first day until
    now.
  knf-knf: Dji kawo na mnlilan ţiki du unuur uŧeek te hënkuŋ, naţu iñeen yi nan ţi
    ulemp wi pdo kaţup *Uţup Ulil Unuura na iko bŧi yi najaaŋ naţënknën.
  san-KHM: យុឞ្មាកំ សុសំវាទភាគិត្វការណាទ៑ ឦឝ្វរំ ធន្យំ វទាមិ។
  arn-NT: eymün iñchiñ am kiñentrür küdawkelu Cristo tañi küme dungu mew, feychi antü
    llitulu iñchiñ fey fantepu mew küdawküleiñ.
  zas-NT: Din diizd dxej ni guzuloj rliladxidi Jesucrist dxel guzuloj raguieen ree
    tijbzi xgab par guireꞌch xtiidxaman xt yan.
  ken-NT: Nchí kʉ nɔ nɛ bɛyǎ maŋák mbɔnyunɛ bǎchɛm mmʉɛt nɛ mɛ tɛ nɛbhǒnɛt bɛghaka
    ɛchɔŋ, ndǔ bɛtɨk ɛbhɛn mɛ̌kʉ̀ bɛ́gháti bho Mbok Ndɨ́ndɨ́ ɛ̌ti Yesu.
