    apik gwene tasiwan puyuwik ngang nata natapa kekekanggak.
  bus-bus: Má dↄ̃ sãnsãn, lán Luda zĩ maaa dàɛ a tɛ́ nà, eégↄ̃ kɛɛ ai à gá mì dɛo
    Kirisi Yesu mↄ́gurↄzĩ.
  gub-BL: A'e rupi akwaw katu ko ma'e ihe. Tupàn uzypyrog ikatuahy ma'e iapo haw rehe
    peme a'e. Uzapo wiwi iko. Te Zaneruwihawete Zezuz tur mehe nehe, umumaw putar
    a'e ma'e nehe.
  imo-imo: Nani pilipolio, Goteni eno kinye kongono pulu polopa terimu kongono pengamu
    telipe pumbe pumbe, Kraist Jisas yando omba lino limbelo walimunga kano kongonomu
    tepa pora timbelo nimbo paa lipo manjiro.
  boj-boj: E endegsi qalieonum, Qotei a nuŋgo are miligiq di wau boledamu yeqnu. A
    nami wau di utru atej. Ariya bini a wau di yeqnu dena gilsim gilsim mondoŋ Kristus
    Yesus olo bqajqa batiamqa a na wau di kobotqas.
  eng-DRA: Being confident of this very thing, that he, who hath begun a good work
    in you, will perfect it unto the day of Christ Jesus.
  knf-knf: 'Uko wi nfiyaaruŋ wii wi : Anjunuŋ ulemp unuura wi ţi an ado kalempa lemp
    te uba wa, ţi unuur wi Yeŧu *Kriŧtu akluŋ kabi.'
  san-KHM: យុឞ្មន្មធ្យេ យេនោត្តមំ កម៌្ម កត៌្តុម៑ អារម្ភិ តេនៃវ យីឝុខ្រីឞ្ដស្យ ទិនំ
    យាវត៑ តត៑ សាធយិឞ្យត ឥត្យស្មិន៑ ទ្ឫឍវិឝ្វាសោ មមាស្តេ។
  arn-NT: 'Kiñe dungu ta fente küme kimnien: Ngünechen llituy ñi femael ti küme dungu
    ta eymün mew, fey ka femngechi kellunieaeymünmew ka küme wechunentuay ñi femael
    ti küme dungu ta eymün mew, feychi antü wiñometule wüla ta Jesucristo.'
  zas-NT: Ragbeechaawan guial diizd chi guzuloj rliladxidi xtiidx Dios, laaman cusnuu
    cayagnë lëjt din gaquidi ziꞌc rayal xt dxej guiꞌt Jesucrist stijb.
  ken-NT: Ndɨ́ŋɨ́ bɛ́ chɔŋ Mandɛm mmu ábhó ɛrɨ́tí bɛtɨk amɛm batɨ yɛka andɔk ambɨ
    bɛkʉ bhɔ kpátɛ mpok anɛ yi ánaŋa bhɔ ndu nywɔp ɛnɛn Yesu Kristo ápɛtnsɛm.
