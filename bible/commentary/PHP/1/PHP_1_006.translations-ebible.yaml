  eng-WEBPB: being confident of this very thing, that he who began a good work in
    you will complete it until the day of Jesus Christ.
  gfk-H: '@see-verse:PHP.001.005'
  viv-viv: Ada ganuwaveꞋavina vaita Yaubada ahe givebutu nuwahinagemi giꞋihagihagiyena
    amanadi ginanunauwena ginanunauwena tu Yesu Keliso ginayewaꞋela ana toveya ginaluyabuna.
  yao-yao: Isyene ngumanyilila kuti Akunnungu juŵagatandisye masengo gambone ga mmitima
    mwenu, chagajendelechesye mpaka pachigamalile pa lyuŵa lya kuuja Kilisito Yesu
    lila.
  tgp-tgp: Na levosahia mo r̃uhu vara haratu mo lo tapulo na vavahinau r̃uhu na maurimim,
    i pa lo vaia i tikeli rani atu Iesu i mele mai, ale i pa mai na isoisona.
  auc-NT: Mïnitö botö ayömo tæiyæ̈ waëmö entawencæmïnimpa, ante në mä badongaingä
