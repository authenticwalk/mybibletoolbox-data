    bēsyoonoo iyēēwu ꞉Yēēsu Kiriistō.
  xnn-xnn: Isonga getkek ay itoltoloy Apo Dios nan gawis ay ik-ikkana isnan biyagyo
    engganay maanaanay isnan omaliyan kasin Jesu Kristo.
  mwe-mwe: Na nne ngunakulupalila kuti a Nnungu bhatandwibhe liengo lya mmbone mmitima
    jenunji, shibhapunde tenda na maliya mpaka lyubha lya bhuja a Yeshu Kilishitu.
  tte-tte: Yo yakatai namwanamwai Yaubada iya tauna kona paisowa namwanamwana iyatubuya
    kolimiu iya tabe kani ipaipaisowa kanasiga kaliyatenane Yeisu Keliso ipileyoima.
  tcs-tcs: Ai mina sabe disting ya, God uda bin state dis gudwok wea laip blo yupla,
    em go kip meke dis wok antil em go pinisem lo dat dei wen Kraist Zizas i go kambaigen.
  hlt-THB: Nangmih a venawh ak leek bibi ak tylkung ing Jesu Khrih nyn a pha dy ak
    soep cana bibi kaw, tice upvoetnaak am awm hy.
  soq-soq: 'Tane ne atendewanten: God e bedelawo sumanai nolawa euda ema uwaalena,
    me nolawa sa dewasampo ideita Keriso Iesu wiwisawa walamawe diasapituwapi.'
  qub-qub: Noga musyämi Jesucristuta chasquicushayquipita-pacha Tayta Diosninchi imaypis
    yanapaycäshushayquita. Chaynöllami yanapaycäshunquipaj Jesucristo cay pachaman
    cutimunancama.
  att-att: Á si Namarò yù mangipakuá nikayu ta napiá nga akkuán na, á ammù gemma ta
    uputan ni Namarò yù napiá nga tarabáku na nga pinegapuanán na ta nonò naw áddè
    ta kapalurò na sangaw nu duttál yù ággo na pattoli ni Apu Kesu Kiristu ta dabbuno.
  bki-bki: Kiniou nomonea ka Toro na Toru, na naio jikar kanano im̃auano na bo tai
    ea kamiu ruei, mia naio mijikia rim̃au rivanvano-o rila nonovio batitigio riviniu
    ea bogo na maaro, nina ea Yesu Kristo kanano burum̃ara legiano nene.
  bqp-bqp: Má dↄ̃ sãnsãn, lákũ Luda nà zĩ manaa á tɛ́ nà, anigↄ̃ kɛ, ari à gɛ́
    mì dɛo Kirisi Yesu sugↄrↄ zĩ.
  mcp-mcp: Mə ŋgə mpu bʉ́bə́lɛ́ nə́ Zɛmbî muud nyə á mə́ tɛ́ɛ́d bɨ́ jɔ̧ sɔ́ɔ́lʉ́gʉ́
    wɔɔŋg yɛ́ nyə é kə nə wə shwóg nə́ ndɛɛ́ kə bá casʉlə jwɔ̂w mə́ Krîst Yésus.
  hat-hat: Mwen sèten Bondye ki te konmanse bon travay sa a nan nou, li gen pou l'
    kontinye l' jouk li va fini l' nèt, lè jou Jezikri a va rive.
  npl-NT: Kuali nikmatok Dios Akin opé kichiwa se kuali tekitl itech nomoyolo, kiyekchijtias
    asta ijkuak Cristo Jesús oksepa walmokopas.
  bgg-bgg: Ji-è thuh gu ne thieg Hamangkhung-aphuii hanyie è hì pha wie blia ne nathek
    duchoi jao pha ji ne, Masi Isu pha Inai ajong sapho shii ne rek ne rai ruii phro.
  eng-TCENT: I am confident that he who began a good work in you will carry it on
    to completion until the day of Christ Jesus.
  eng-BSB: being confident of this, that He who began a good work in you will carry
    it on to completion until the day of Christ Jesus.
  cpu-NT: Niyotajaantzi naaka, osheki okameethatataike okaratzi paventaashireyetaari
    Pava, tema iriitake kameethashiretakaimine irojatzi impiyantakyaari Jesucristo.
  san-ASM: যুষ্মন্মধ্যে যেনোত্তমং কৰ্ম্ম কৰ্ত্তুম্ আৰম্ভি তেনৈৱ যীশুখ্ৰীষ্টস্য দিনং
    যাৱৎ তৎ সাধযিষ্যত ইত্যস্মিন্ দৃঢৱিশ্ৱাসো মমাস্তে|
  tac-NT: '''We ''la machigá ajtí ne abichilubi ''yamio iwérali Onorúgame ''emi napusí
