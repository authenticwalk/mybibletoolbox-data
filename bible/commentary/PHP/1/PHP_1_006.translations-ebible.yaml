verse: PHP.001.006
translations:
  kpx-kpx: Katealemo di hilokage Dilavau au hotoe dua kemo la negotievei lohomale
    au bae la halevelivebene. Isito auna la negotievelage Iesu Kelisona dobai lohoi.
  okv-H: Eto na be kogona amo ungota jo ta amita pure ihikena embo God na pure javotoho
    avo mane toasuja te ungota jo ta pure ere uma Iesu Keriso ta puvurari ijite pure
    irae aisuja.
  tbo-tbo: Ma a hanapugena dumaya naka Yaubada a bagibagi dewadewahi uyahimi i iwawalihi
    apo ina liwoloehi Yesu Keliso a iyeta e nenei uyahina.
  mal-C: നിങ്ങളിൽ ദൈവം ആരംഭിച്ച നല്ല പ്രവൃത്തി ക്രിസ്തുയേശുവിന്റെ പുനരാഗമനദിനംവരെ
    തുടർന്ന് അതിന്റെ പരിപൂർണതയിൽ എത്തിക്കുമെന്ന് എനിക്ക് ദൃഢനിശ്ചയമുണ്ട്.
  grc-SR: πεποιθὼς αὐτὸ τοῦτο, ὅτι ὁ ἐναρξάμενος ἐν ὑμῖν ἔργον ἀγαθὸν ἐπιτελέσει ἄχρι
    ἡμέρας ⸉χριστοῦ Ἰησοῦ·⸊
  bgc-bgc: मन्नै इस बात का भरोस्सा सै, के परमेसवर जिसनै थारे म्ह आच्छा काम शरु करया
    सै, वोए उसनै जिब यीशु मसीह बोहड़ के आवैगा तब तक पूरा करैगा।
  khz-khz: Ripaku taunatauna, Palagu gena einagulu namana, aomi ai evega-matagaiato
    inaguluna, pene vetilivu, pene ago, Keriso Iesu gena waikule tomanai vou pene
    vega-aiki-gitakaua.
  deu-TKW: wobei ich eben darauf baue, daß, der in euch angefangen hat ein gutes Werk,
    es auch vollenden wird bis zum Tage Christus Jesus'.
  zsr-NT: Dios gzu lahuëꞌ runëꞌ tu le nac dxiꞌa lu icj ládxiꞌdauꞌliꞌ. Ruzxöni ladxaꞌa
    Lëꞌ gúnteczëꞌ cni ga gdxintë dza huödëꞌ Jesucristo.
  lin-lin: Nandimisami solo ete Ye oyo abandaki mosala kitoko oyo kati na bino akokomisa
    yango kino na suka, na mokolo ya Yesu-Klisto.
  hns-NT: Parmeswar toelogke diel me ek barhia kaam soeroe karies hai, aur ham ekdam
    bharosa kariela kie oe aapan kaam poera kariega djab talak Kriest Jiesoe lautke
    na aaiga.
  noa-E: Mua khaphʉ chirʉm, ichdëu jãg pãar thãar chi iiurig paapʉ̈itarrjö ichdëuta
    warag pãar khĩirjugjã bãaupiju, Jesucristo bëe nʉm ora ich phidag waumkhĩir.
  eng-EMTV: having been persuaded of this very thing, that He who began a good work
    in you will complete it until the day of Christ Jesus;
  mib-NT: Te jíní ndije ri jeē maá Yaā ní squéjéé jniñu váha jíín ró, cocu ya jiín
    ndé quɨvɨ̄ ndíji Jesucristo, te sínu ndɨhɨ ya.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खिनिॽओ नुःबा याःम्‍बक् हेःक्‍तुआङ् वाॽ, हे़क्‍क्‍याङ्
    खुने़ॽए ख्रिस्‍त ये़सुरे़ याम्‍मो कुनुःङ्‌मा युःमा ये़न् थारिक्‍ले़ खे़न् याःम्‍बक्‍किन्
    चोगु सुरुॽ के़लॽबा पाःन्‍नो निङ्‌वाॽ निःन्‍धोओ वाॽआरो॥
  xnj-xnj: Hinu nimanya chakaka kuvya Chapanga mweatumbwili lihengu lenili labwina
    mumitima yinu, yati ayiyendeleza mbaka mu ligono lila la kubwela kavili Yesu Kilisitu.
  mmx-mmx: Kuren la aklen tinotno i do ne Moroa, ni ga vaxaru ka i na lugugu nunuan
    keneng atnimi, neni naba lox epovo i at na levenaleng la naba se at laxavaxap
    at lugugu atdik at laaleng ete at ne Iesu Karisito.
  cbr-NT: Cana 'unanin, an mitsu Jesucristomi catamënun sinánmicë 'ixun ca axa utëcë́nti
    nëtë 'itámainun Nucën Papa Diosan Jesucristosaribi 'aish upí 'inun mitsu 'imia.
  tee-NT: Yuchi ju Dios ju tai'ulata ju k'ox lhich'alhcat ju tanaviniyan ni laich
    palai alhilac'ap'ina'it'it ju Jesús chai lana icc'atsai ni yuchi ju catailhi'ana'
    tus acsni cachina' ju avilhchan acsni caminchokoya' ju Jesucristo.
  eng-LSV: having been confident of this very thing, that He who began a good work
    in you, will complete [it] until [the] day of Jesus Christ,
  cak-NT: Ri Dios xutz'om jun utzilaj samaj pa iwánima. Y ren weta'n chi can xtuq'uis-wi
    y man xtumalij ta can ru'onic ri samaj ri', c'a xtapon ri k'ij chi xtoka ri Jesucristo.
  pah-NT: Tupana'ga pe mbojikogypyrame ojihe pe mombyryvi ikwehe. Arovia hete ji garemimombyrypavag̃wama
    no Jesus Cristo'ga rura'javame nehẽ.
  sja-NT: Mãgá ijãadak'ãri, Tachi Ak'õrepa parã t'ãri pia p'anapiji ichia k'ĩsia iru
    badak'a. Mɨa t'ãride k'awa bɨ Tachi Ak'õrepa mãgá oo wãk'ãtɨ wãit'ee, iruk'a t'ãri
    pia parutamaa Cristo waya chek'ãri.
  xed-xed: 'Grafgra yu kazlay: Zlrafzlra Lazglafta ta maga ŋərma slna ma ŋuɗufa ghuni
    kəʼa. Dzaʼa kɗaŋkɗa ta magay ŋa kɗiŋtani baɗu vragata Yesu Kristi.'
  mks-NT: Na̱casáhá Ndióxi̱ cája ña̱ ná nduu ndó ña̱yivi nda̱a̱ nu̱ mé á ta xíni̱
    va̱ha i̱ ña̱ jáxi̱nu̱ co̱o a ña̱ ja̱nda̱ quia̱hva ná xi̱nu̱ co̱o qui̱ví quixi
    tucu Jesucristo ñuyíví yóho.
  gfk-S: '@see-verse:PHP.001.005'
  bmu-bmu: Anutunöŋ uruŋine nup ölöpŋi könahiba memba maljawi, mi mönö toroqeba meiga
    Kraist Jisösnöŋ kunbuk asuhumapkö nalöŋe teköma. Mewö möt narim köhöiba Anutu
    möpöseimakzal.
  dgz-dgz: Ap menan God nao ibariwa inayap to bunaeni kakaevet di tanau aewan, ne
    anuingina me yaugai di tanau aiwandan e, amba Iesu tauepi wamewa gapan taitameta.
  eng-GNV: And I am persuaded of this same thing, that he that hath begunne this good
    worke in you, wil perfourme it vntill the day of Iesus Christ,
  zaa-NT: Confianza nu rappa' nna ną́ qui'ni Tata Dios enne' gudulúe tsina tsè' quì'e
    lo losto' le nna guni bée na seguir hasta qui'ni ccá le completamente tì'a calatsi'e
    canchu í'yu tsá íl·lani Jesucristua attu.
  eng-WEBSTER: 'Being confident of this very thing, that he who hath begun a good
    work in you, will perform it until the day of Jesus Christ:'
  guh-guh: Yapëtaniji baja cajena pacuenia Dioso pacayavenonaejitsia bitso pexaniajamatabëcuene
    panexainavanapaenexa. Tsipaji baja Dioso taxuxuaba papecajamatabëcuene xanepanaeyaexanaenexa.
    Bajaraxuata panevajënaeyabelia Dioso pacajamatabëcuene xanepanaeyaexanaponaena
    copatsinejeva matapania Jesucristo icatsia pepatsimatacabitsicajavabelianexa.
  bon-bon: Yoo, cane toraca umle gäne egä Acejiyame lui te jegednuji ai miiji kaakesea
    ne weeme cabu, tabe cuta jewenenige ngälu teeme apira Yeesu Keriso me acnenuta
    bimu cabu.
  nhw-BL: Huan temachtli nijmati ya ni. Nopa cuali tequitl catli Toteco quipehualti
    quichihua ipan amoyolo quema anquineltocaque, quisenhuiquilis quicualtlalijtiyas
    mojmostla hasta quitlamiltis ipan nopa tonal quema Jesucristo hualas.
  swh-ONEN: Nina hakika kwamba yeye aliyeianza kazi njema mioyoni mwenu, ataiendeleza
    na kuikamilisha hata siku ya Kristo Yesu.
  wbi-wbi: Nili ni kyang'ani kuva umwene juno alyatengulisie imbombo inofu kyongo
    mun'kate jinu ilighendelela kukujivomba mpaka ikighono kya Mutwa uYesu Kilisite.
  bba-bba: Nɑ yeni yɛ̃ kɑm kɑm, Gusunɔ wi u sɔm ɡee te toruɑ bɛɛ sɔɔ u ko n tu mɔ̀
    sere u kɑ tu dɑkurɑ Yesu Kirisin tɔ̃ru sɔɔ.
  eng-KJVCPB: 'being confident of this very thing, that he which hath begun a good
    work in you will perform it until the day of Jesus Christ:'
  kgk-NT: Apogwerovia voi pende rekoha-rehe. Are-ma onhepyrũ Nhandejáry pene mboheko
    porã hagwã. Ãy gwarã peve pendéhegwi ndopoi reíry voi. Pene mboheko porãve rãve
    pene moingo-vy. Ha Hesu ou jevytaha áry-py katu pende reko moatyrõ tee-ta katu
    ojéupe gwarã. Upéa-gwi ajerovia pende-rehe.
  waj-waj: Vaa na aa kua aavaa arinaima tee rikiauvai. Anutuuqo tauraa mmoori yoketaivaa
    ngii aakiaiyauvaki iivoono fai mmannammanna iinnonno Yisuu Kirisiiva kava tiinara
    suaivaki fai iima taikaanaravai.
  cpy-cpy: Niyota-kotzimi naaka osheki okameetha-taki retanakawo Tajorentsi rantzi-moteemiro
    kameethari, tema riitaki thotyaa-kaemironi paata ipiyapaaki-rika Jesús Jeepatzii-totaa-rewo.
  mpx-mpx: Ge ya atena bubun Yehoba, iya tuwalali waiwaisana i telipuna-an eliyamiu,
    ni mimi awaawaginol ana siga ni pwamowasiya lan toto Keliso Yeisu ni sikalim.
  wbp-wbp: Nyampunya karna manngu-nyanyi. Kujankulu kamparru yangka Kirijini-jarrija,
    Kaaturlu-nyarra kurruly-kujurnu ngurrju-karda yungunkulurla nyanunguku jungarni
    nyinami. Ngaka kaji Jijaji Kiraji pina-yanirni walya nyampu-kurra, ngulakungarntirli
    Kaaturlu kapu-nyarra kujarlu-juku warrarda jungarni-maninja-yani. Kuja-jangkarlangurlunya
    karnarla pulka pinyi Kaatukuju.
  luo-luo: omiyo koro an gichir malongʼo ni Jal mane ochako tich maberno e chunyu
    biro dhi kode nyime nyaka chop orum e odiechieng Kristo Yesu.
  nhe-NT: Huan temachtli nijmati ya ni. Nopa cuali tequitl tlen Toteco quipehualtijtoc
    ipan imoyolo quema inquineltocaque, quisenhuiquilis quicualtlalijtiyas mojmostla
    hasta quitlamiltis ipan nopa tonal quema Jesucristo hualas.
  aii-aii: 'ܣܵܒܵܒ ܚܵܬܸܪܓ̰ܲܡܥ ܝܼܘܸܢ ܒܐܵܗܵܐ: ܗ̇ܘ ܕܫܘܼܪܹܐ ܠܹܗ ܒܝܼܵܘܟ݂ܘܿܢ ܦܘܼܠܚܵܢܵܐ ܛܵܒ݂ܵܐ،
    ܗ̇ܘ ܒܸܬ ܡܲܟܡܸܠܔ ܠܹܗ ܗܲܠܔ ܝܵܘܡܵܐ ܕܝܼܫܘܿܥ ܡܫܝܼܚܵܐ.'
  esk-NT: Nalupqigiŋiḷḷapiaġiga una, Agaayyutim aullaġniikkani ilipsitñi naatkisigaa
    aggił̣iksraŋanunaglaan Jesus Christ.
  msb-msb: Kaya nakasiguro ako na an Dios na nagtuna sani nakaayuhan sa iyo ipapadayon
    ini hasta matapos sa pag-abot san adlaw san pagbalik ni Jesu-Cristo.
  cpa-NT: Ma²dsøg¹² dsøa¹ jní² hi² mi¹ti¹ Diú¹³ jǿg³ dsio¹ ca¹mi¹liag¹dsa ja³cogh²
    hniah¹², ca¹lah¹ca¹tǿ² ja³guønh¹ Cristo Jesús.
  dso-dso: ପର୍‌ମେସର୍‌ ଜେକି ତମର୍‌ ମନ୍‌ ବିତ୍‌ରେ କାମ୍‌ କର୍‌ବାକେ ଆରାମ୍‌କରିଆଚେ, ଜିସୁକିରିସ୍‌ଟ
    ବାଉଡିଆଇବା ଜାକ, ସେଟା କରି ସାରାଇସି ।
  meu-meu: Badina be dibagu kara namo lalomui ai e matamaia Diravana ese baine haḡuḡurua,
    ela bona Iesu Keriso ena dina.
  yva-NT: Amisye opirati po anakero ngkove rausiso no wasanuga rai arono manasyinoe,
    muno syanave Ai opamo po apa anakero no wasanuga rai umaso raijar tutira ntoa
    mewen no masyoto Yesus Kristus pakare rai.
  dgc-dgc: Nadid, Diyos i kégébwatan na kaligtasan moy. Ey tukoy ko be a siya be ya
    i mangganapa ta éya, ta késoli se ni Cristo a huway.
  zpm-NT: Ni naṉpaa naa, zigne squi psilo Dios nozhixcuaa me lo xquieḻmban to, zigse
    zie dze laa me gzhixcuaaraa to, zeeṉa nsinle zo to gaḻ dze ne laa Jesús guiaad
    stib.
  hix-NT: Amnyehra oyonyhoryetxkonà rma, Khoryenkomo. Noro rma, oyonyhoryetxehketxhe
    haxa ha. Txesusu Kryestu yomoknàtoko, oyonyhoryetxehketxhe haxa ha. Anatoko oyonyhoryetxehketxow
    hana kahra mak wehxaha. Oyonyhoryetxehketxhe xaxa mak hampànà, kany me haxa wehxaha.
  sim-sim: Avui Wasilaka os jirin or jivinaha jihi nindik lerawu jivin or landa oso
    or mbeek halakwa ambu ri, wahau. Lerawu orhi oso er si naha ihi Krais Jisas indik
    or tana wolokop er or larakokwa sir, karem kwambu mendek amu hishinduwa.
  npi-ULB: म यो कुरामा निश्‍चित छु, कि तिमीहरूमा यो असल कामलाई प्रारम्भ गर्नुहुनेले
    येशू ख्रीष्‍टको दिनसम्म यसलाई पुरा गर्न निरन्तरता दिनुहुनेछ ।
  cgc-cgc: Nalipay a man tak sigurado a na Dyos an magpadayon pa gid na kumplituon
    din mga buat na miad na naumpisaan din naan ta inyo na pamatasan asta ta adlaw
    na mabot Jesu-Cristo para mag-ukom ta tanan na mga ittaw.
  tim-tim: Akto areâk bo. Anutuŋe yeŋgâlân âi keiŋe kalepgât mem metembo Yesu Kristoŋe
    purik katmâ miawakbiapgât sopŋe miawakto ain ye huraguwaigât nâŋgân. Amâ Anutuŋe
    ye huragum kinbaigât dâp nâŋgâmap.
  yor-yor: Ohun kan yìí sá à dá mi lójú pé, ẹni tí ó ti bẹ̀rẹ̀ iṣẹ́ rere nínú yín,
    yóò ṣe àṣepé rẹ̀ títí di ọjọ́ náà tí Jesu Kristi yóò dé.
  wos-wos: Mawuli yata angi wuni xékélaki. Tale God guna mawulimbu yikafre jémba yanjoka
    dé huru. Wun jémba yamba yatakakéndé. Wun jémba yandéka Krais yatendéka nukwa
    xakundét, dé déka jémba atéfék yaséketandé. Wungi wuni xékélaki.
  emp-NTPO: 'Mʌ̃a naʌ̃gʌda wãrãda cawa b̶ʌa: Ãcõrẽba bãrã sod̶e traju bia jʌwa od̶ara
    biara o wãya ab̶a Jesucrito zebʌrʌd̶aa. Maʌ̃ne idjia bãrãra jũma biya o erob̶aya.'
  eng-F35: being certain of this very thing, that He who began a good work in you
    will complete it until the Day of Jesus Christ;
  ind-ind: Dan saya yakin bahwa Allah, yang sudah memulai pekerjaan rohani yang indah
    ini dalam diri kalian masing-masing, akan meneruskannya sampai menjadi sempurna
    pada hari Kristus Yesus datang kembali.
  pes-OPCB: اطمینان دارم خدا که این عمل نیکو را در شما آغاز نمود، شما را یاری خواهد
    داد تا در فیض او رشد کنید تا به هنگام بازگشت عیسی مسیح، کار او در شما تکمیل شده
    باشد.
  mpt-mpt: Ne tekein kebibe, sino Gode ibo daabenea bainobo geibbio memalosa e sma
    daaye bianea ib bainobo galino sma ye omsbal sanyebebe. Sinanoa Yesus Klaiste
    imin daak te dabalim ele tlame dim ota e daayemin kukubo blimanoa deiboneta nibo
    ayam nomabbiobe.
  ssx-ssx: Koto ekina꞉ Koda꞉ma꞉ iki pa꞉ta꞉ kini pia꞉ eta꞉ Yesu Ketiso ipilie natena꞉
    poko paeyaaluekema꞉ ota꞉ pa pokolo ombu halieke hone ulume. Koto pa꞉la꞉ ekina꞉ta꞉
    ya pukima꞉ iki pa꞉ta꞉ ta꞉na꞉ma꞉ homolo hata꞉ iki hone u halome.
  mkl-mkl: Ǹ wɑ n mɑ̀ kɑm kɑm, Ilɑɑɔ̃ iyi í sinti icɛ jiidɑu ihɛ̃ si ŋɛ ɑ́ mɑɑ cooi
    hee koo kpɑò iriɛ si ɑjɔi kunyii Jesu Kirisi wɑ.
  gaq-gaq: ଡାଗ୍ଲା ଜାଣ୍ଡେ ପେଇଂନେ ବିତ୍ରେ ନିମାଣ୍ତା କାମ୍ ମୁଲେବକେ ମେଁ କିସ୍‌ଟ ଜିସୁନେ ପାଙ୍ଗ୍‌ନେ
    ଦିନ୍‌ ଜାକ ଆତେନ୍‌ ମାନେଃଚେ ସମାନ୍ ଆଃଡିଙ୍ଗ୍ଏ ଆକେନ୍ ନେଙ୍ଗ୍ ସତ୍‌ବାବ୍‌ରେ ବିସ୍‌ବାସ୍‌ ଣ୍ତିଙ୍ଗ୍‌ଏ;
  gof-RNT: Hintte giddon lo77o ooso doomida Xoossay, Kiristtoos Yesuusi simmiya gallasay
    gakkanaw, polanayssa erays.
  unx-unx: ଆଡଃ ଆଇଙ୍ଗ୍‌ ପୁରାଃ ପକ୍‌ତାକେଦ୍‌ତେ ବିଶ୍ୱାସ୍‌ ତାନାଇଙ୍ଗ୍‌, ଅକନ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌
    ଆପେରେ ବୁଗିନ୍‌ କାମି କାମି ଏଟେଦ୍‌କାଦାଏ, ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ରାଃ ହିଜୁଃଦିପିଲି ହୁଲାଙ୍ଗ୍‌ରେ
    ନେଆଁ ଚାବାଃଅ ଜାକେଦ୍‌ ଇନିଃ ଏନାକେ ପୁରାଏୟା ।
  gah-gah: Itó hozaváa lamaná likigikagú apí i ve Ómasímo aleloko voko ale nolutigiko
    Izesu Kilistó anititi gamenaváa alitanogo ive loko gele seketigí oko nene gelenouve.
  lcm-lcm: Au na napo lomon aus luai ta nia vo tutapongai ani abis ro ke singimi,
    ka uli abis aliu lak kana tung si kan atapunuk luai ania, si taun ang Karisto
    Iesu ka serei pok singina.
  aer-aer: Ayenge alakenhe itirreme; nhenge arrwekele-arle arrantherre Ngkarte-werne
    irreke, Ngkartele arrenhantherrenhe warrke mpwaretyeke anthekenge. Urreke Jesus
    ahelhe nhenhe-werne apetye-alpetyenhenge, Ngkartele arrenhantherrenhe rlterrke-iletyenhe
    warrke yanhe uyerrelhe-iletyeke.
  qvc-NT: 'Kanan allitam yach''ani: Tayta Dyusmi qamkunata yanapashushqa, paypi kriyishpa,
    pay munashqanda ruranaykillapa. Chayshinallam mana shaykuq rin yanapashuqllapa,
    mas allita mas allita pay munashqanda rurashpa, kawsanaykillapa, Jisukristu shamunan
    diyakaman.'
  tgl-ULB: Nagtitiwala ako sa bagay na ito, na ang nagsimula ng mabuting gawain sa
    inyo ay ipagpapatuloy na tapusin ito hanggang sa araw ni Jesu-Cristo.
