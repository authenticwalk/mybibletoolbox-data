  gof-ENT: ሂንቴ ጊዶን ሎዖ ኦሶ ዶሚዳ ፆሳይ፥ ኪሪስቶስ ዬሱሲ ሲሚያ ጋላሳይ ጋካናው፥ ፖላናይሳ ኤራይስ።
  aau-aau: Hakwe nonkway senkin nuw-wak, mey, God hiy hmo ompok mon yaprue ma meio
