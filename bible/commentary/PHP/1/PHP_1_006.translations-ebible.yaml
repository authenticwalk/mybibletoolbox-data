  pir-NT: '@see-verse:PHP.001.005'
  anv-NT: Ne nkaá wáwálé nnó Ɛsɔwɔ alɔ́ɔ mampyɛ utɔɔ́ ulɔ́úlɔ́ bina né geŋwáge
