  rus-SYN: будучи уверен в том, что начавший в вас доброе дело будет совершать его
    даже до дня Иисуса Христа,
  mbh-mbh: Na tho nong mun venen aken, eneke lemik mire ako i nunganga lale ako ve,
    God ako i patea ile omaing sivenga a lomumu, aro i kis ile omaing aken i mul nge
    ako aro i pavus i, nge nang ako Jisas Krais aro i lo werer nge me.
  bdd-bdd: Wete maꞌigu hemisa ꞌabehega Yehoba ꞌina paihowa bwebweꞌana ꞌihegaineya
