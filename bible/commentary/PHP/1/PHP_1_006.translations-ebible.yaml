  alp-NT: Alla ruaI pine Iono makerike misete mere memenai ete imi kena sasaisa neka,
    hoko au hlaleke titinai be Iono loko makerike mere rame eti epela kena petu Kristuse
    Yesuse Iluake suike.
  san-VEL: yu.smanmadhye yenottama.m karmma karttum aarambhi tenaiva yii"sukhrii.s.tasya
