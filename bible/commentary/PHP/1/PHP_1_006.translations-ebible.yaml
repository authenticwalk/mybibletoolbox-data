  pan-pan: ਅਤੇ ਇਸ ਗੱਲ ਦੀ ਮੈਨੂੰ ਭਰੋਸਾ ਹੈ ਕਿ ਜਿਸ ਨੇ ਤੁਹਾਡੇ ਵਿੱਚ ਸ਼ੁਭ ਕੰਮ ਨੂੰ ਸ਼ੁਰੂ ਕੀਤਾ
    ਸੋ ਯਿਸੂ ਮਸੀਹ ਦੇ ਦਿਨ ਤੱਕ ਉਹ ਨੂੰ ਪੂਰਾ ਕਰੇਗਾ।
  gvc-gvc: '@see-verse:PHP.001.005'
  ksj-ksj: Eꞌe hube hune ꞌahige rae zamareꞌohe. Badiꞌa ani, zae boꞌaḡano gau manoḡa
