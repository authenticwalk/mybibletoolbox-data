    ma̱ tya clyo.
  bqc-SIM: Má dↄ̃ sã́asã, lá Lua zĩ maa dàalɛ á guu, aↄ kɛ, i a midɛ Kilisi
    Yesu mↄ́zĩ.
  tcz-CHONGTHU: Chule keiman nanghoa natohpha tongpan ah Pathen chun Christa Yeshua
    ahungkit nikho lhin masangsea Anatoh chu ajoma abulhit teiding ahi ti katahsan
    akichenin ahi.
  mar-mar: आणि ज्याने तुमच्यात चांगले काम आरंभले तो ते येशू ख्रिस्ताच्या दिवसापर्यंत
    पूर्णतेस नेईल हा माझा विश्वास आहे.
  snp-snp: Ido lono lalo oudi-lutigu apito olami we yakafo olumo uto uto, Kilisto
    Yesu kamenalalo ya moda olu fuli lenami ne, loto auma wito kolomo yamu lalo kolitoko
    loumu-umu o minowe.
  isl-isl: Eitt er víst, Guð, sem byrjaði í ykkur góða verkið, mun halda því áfram
    þar til það fullkomnast á endurkomudegi Jesú Krists.
  spy-NT: Āchāmtooy kule makutas taay kōōtitiirook ꞉Yēyiin nyoo kitoowu yiisyēēt nyēē
