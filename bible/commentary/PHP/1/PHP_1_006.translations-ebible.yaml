  urd-urd: और मुझे इस बात का भरोसा है कि जिस ने तुम में नेक काम शुरू किए है, वो उसे
    ईसा मसीह के आने तक पूरा कर देगा।
  hot-hot: Ma yahayala nena sêbôk ma Wapômbêŋ hadum anêŋ ku mavi ba hatak halôk môlô
