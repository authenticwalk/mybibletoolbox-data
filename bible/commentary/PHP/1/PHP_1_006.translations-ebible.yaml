  mya-JVB: သင် တို့တွင် ကောင်း သောအမှုကို ပြုစ ပြုတော်မူသောသူ သည်၊ ယေရှု ခရစ် ၏နေ့ရက်
    တိုင်အောင် ပြီးစီး လျက်ပြု တော်မူမည်ဟု ငါသဘောကျ ၏။
  kgf-kgf: Waŋu sucginaiguc ai hiabia héniyec Anutu inéŋ ai imi mézézéŋgéma metecgéyuguc
    Kristo Yesuac nalé yanda imi hamac imi niŋkinʒéŋ gézua.
  awb-awb: Íné aiq tagaríómé Maniká Iteriboga itene irupipeq kaweq arámbéhrí áhwáraraire.
    Mi arámbéhrí íre túbáh agia Sísa Karáhé tuinagake Manikánka parabaruanawire.
  gdn-gdn: Ki pokere nau kataineya da Mamanuga God e naiya wi notaga wirapupu wi rabinagau
    upi bagi kawaya birikapupu ki upi e eba kamadini ko e inako mena kwaeyogono yarono
    da Iyesu Keriso ade wirayagisi baiyagisi makeya.
  nko-NT: Nyin ánɩ́ Bulu ámʋ́ʋ́ olefi agyʋ́má wankláán ámʋ asɩ mlɩtɔ ámʋ kɛ́n
    ɔbɔ́yɔ mʋ́sʋ́ alɩɩ yɔ́fʋn Kristo Yesu ɔbákɛ amʋ.
  bsn-NT: Jesucristore mʉa ajitirʉ̃nʉsʉorone, “Yʉ bojarore bajiro yirã ñato” yigʉ,
    mʉare ejarẽmosʉoyumi Dios. “To bajiro yicõa ñarũgũrʉcʉmi, ‘Jesucristo mʉare juagʉ
    ĩ tudiejarirʉ̃mʉ ti ejaro, quẽnase rĩne yirã ñato ĩna’ yigʉ”, yimasiaja yʉ.
  pib-NT: Tyeko naponshinikanyegitlu wa tye, Goyakalu wa kigleru kamrurchi yinuwakachri
