    cöwë ïinque badongä ate mïnitö ædæmö pæïmïni bacæmïnimpa. Mänömaï impa, ante botö,
    Näwangä impa, ante do ëñëmopa.
  kbc-NT: Aneotedoɡ̶oji jiɡ̶iniaa yojogotedini meote niɡ̶ica anele catiwedi ɡ̶adaaleɡ̶enali.
