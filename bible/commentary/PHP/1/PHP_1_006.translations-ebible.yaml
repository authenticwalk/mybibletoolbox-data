  ctu-BL: Cujil Dios mi caj i ts'ʌctesan majlel jini wen bʌ e'tel tsa' bʌ i teche
    ti la' pusic'al c'ʌlʌl ti' q'uiñilel Jesucristo.
  meq-meq: Maa dazlay məge məsler lele eye mə ɗərev kurom hay na, Mbəlom. Na sər ta
