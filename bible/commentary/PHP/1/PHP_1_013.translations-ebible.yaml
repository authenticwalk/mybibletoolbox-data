    senkin o, homkwe senkin seme nonkway, ha kalabus mon ma lwak ohokwe, hakwe Krais
    so mey ke ma meio se hokuaw lwak.
  tvk-tvk: Vengan mereketeh xil vus te taon xa mahulong te hal Rom e moletin sav xil
    vus mun lakila xa nade nim te xeih ak vengan xa di nanggusil xat Iesu Kristo.
  prf-NT: Kaya natukuyan nen atanan a guwardiya ten palasyu sakay nen agum pa hidi
    a ked háddi, a sikán ay nepiresu gapu tagapagserbiyák ni Cristo.
  auy-auy: Ísu Káráísitin-aaimo simátímakaundarakemba ándáfaꞌa sínkaraawasa kenkáꞌó
    káráwiyaawiye tuwímbaiye Ísu Káráísitin-aai ísaraawe.
  tbg-tbg: Ti rumpake maaqi Sisaara karapuhi naavuqi kaamanta vauramanta viraqaahai
    iqoka vaiintinavu maa naavuraqaa raqiki variakavata, ekaa vo vaiintinavuvata,
    vika kankomake iriamanta te Ihu Karaitira kaiqa vaiinti vaunara vira kaara maaqi
    vaunara.
  hub-NT: Tura jui ashi suntar apun kuitamin aina, chikich shuar ainajai, wii Cristo
    chichamen etseru asan, junikan achinkan egketmaunka shir nekartuinawai.
  hmo-hmo: Badina be Kaisara ena ruma idia gimaia tuari taudia ibounai, bona iniseni
    idia noho taudia ibounai danu idia diba vadaeni, Keriso ena hesiai gaukara dainai
    lau be dibura ruma dekenai lau noho.
  big-big: Ngangang nogorago mizagewiyege, yombanu Romwiligi ngai yemane panubekki
    imakke ngai puwili keya puwiliyaga nawilirau, ne Kilisiyegi yawe mizirikki wiyeke
    sengyeng kiling wigira purik puwili iwaka.
  gux-G: Mɔlane, laa ji duagi Roma sejenba yaaba n guu li kpaaddieli yeni u dogu nni
    nitianba kuli po, ke bi luoni nni li kpaadidili nni kelima n yadi ki wangi ya
    laabaalŋamo n nua Kirito po i.
  cnl-NT: Qui² mɨ³núu³ la²³jɨn³ dsa³ 'láa³ 'i³ xi̱i̱n³ pretorio 'e³ dsoo² 'e³ rɨ³løn³¹na¹
    dsa³ quien³² Cristo 'e³ 'iun²³²na¹ i²³ñí². 'E³ quie'²³ la'³, mɨ³núu³ la²³jɨn³
    jia'³ cɨ'²³ dsa³ co̱'³.
  zar-NT: Caní guca, yúguʼtë niʼa náʼagaquiëʼ bönniʼ yúlahuiʼ, en iaʼzícaʼrëʼ bönniʼ
    ni nö́zguequinëʼ yuʼa lidxi guíë ni tuʼ runaʼ xichinëʼ Cristo.
  kde-kde: Kupapatana na anelo, matiyala vammalele va ing'ande yanga Nfalume wa Loma,
    pamo na vanu vanji vammalele, vànimala kuva ngùvele nchihungo ing'anya ya kuntumikila
    Kilisto.
  ata-ata: Anu aloxo ne, la sou ta mitema sou ꞌotoꞌoto isaxilaꞌa ta tatila sie Romu
    mukalusi iloꞌa ta mitema latala moseꞌi milavusou lexe eni exolu no anu sakisaki
    xo eni amitema sou xaixai noxou Kalisito.
  qvw-NT: Cayćhu llapallanmi, aśhta cuartilćhu cachacucunäpis Jesusninchic-laycu wićhaläśhäta
    yaćhapäcun.
  nfa-nfa: toke sordadꞌu dhu madhenga èmu dhèu aae, dènge dhèu leo aaꞌi-aaꞌi reꞌa,
    na, jaꞌa maso bui lula madhutu Yesus Kristus.
  tnp-tnp: mətəu-inu tol lanəha, soldiə mɨn iətəm kautol kat o nimə rəha Sisə, mɨne
    nətəmi pɨsɨn pɨsɨn mɨn tepət, kɨnotəhrun rəkɨs məmə iəu iətatɨg e kaləpus mətəu
    iəu ioluək rəha Krɨsto.
  urd-urd: यहाँ तक कि मैं क़ैसरी सिपाहियों की सारी पलटन और बाक़ी सब लोगों में मशहूर
    हो गया कि मैं मसीह के वास्ते क़ैद हूँ;
  hot-hot: Aêŋ ba ŋê vovak takatu ba eyabiŋ anyô bêŋ môŋ anêŋ unyak lôk avômalô takatu
    ba êmô loŋ êntêk intu eyala nena etak ya halôk koladôŋ ek malê nena yahasopa Kilisi.
  mqj-NT: Napolalan naissanan angganna to siundagai banuanna tomaraya sola angganna
    tau illalan inde kotae balayanna kungei ditarungkun, iamo untetteranna' Kristus.
  rus-SYN: так что узы мои о Христе сделались известными всей претории и всем прочим,
  mbh-mbh: Ranga ve ako mit tetalonga alavusnga ako o theal nepes a Sisar ile vel,
    tomo mun nge toko alavusnga ako o voth a pen ake, olemi mire ako tho voth a mang
    a midenga ake, eneke tho oma a Krais ile omaing.
  bdd-bdd: Coinega tupwa bewa ꞌoina Sisa ꞌina toloꞌalehao ma tomota mabwaiyadi sihesagoha
    pwaiya ꞌabehega Keliso weyahina silagugauwa deliya.
  cbt-NTPO: Ya'ipi sontaro'sa' isëquë ya'huëpisopita natanapi. “Paono co manta' onpopirinhuë',
    Quisocristo imarin ni'ton, tashinan pëiquë po'mopi,” topi. Ya'ipi piyapi'sa' ina
    nitotopi.
  srn-NT: Na so a kon krin gi ala den sma na a oso fu a grankownu, nanga ala den tra
    sma, tak' mi de na strafu fu Kristus ede.
  cta-NT: Ngaꞌa̱ naꞌ neꞌ chcua̱ juani, biꞌ chaꞌ jlo tiꞌ lcaa ñati̱ nu ndiꞌi̱ niꞌi̱
    tlyu jiꞌi̱ gobierno re, chaꞌ cua ngusuꞌba nguꞌ ꞌna neꞌ chcua̱ xquiꞌya chaꞌ ndyaꞌa̱
    naꞌ lo cña jiꞌi̱ Cristo; masi lcaa sendaru nu ndiꞌi̱ ca nde, masi xaꞌ la ñati̱,
    cua jlo tiꞌ nguꞌ.
  bqc-SIM: ↄ̃ sosa kibɛdↄ̃anaↄ píi ń gbɛ̃́ kĩniↄ dↄ̃̀ kɛ́ Kilisi yã́i wà ma dai
    kpɛ́u.
  tcz-CHONGTHU: Ajeh chu amitakip, hiche leng inpia umho eivesuiya pang sepai ho chan
    gei hin Christa jal a thihkhaova kihen kahi ti ahetsoh keiyu ahi.
  mar-mar: म्हणजे कैसराच्या हुजुरातीच्या राजवाड्याचे रक्षक व इतर सर्व जणांत, त्यामुळे
    माझे बंधने ख्रिस्तासंबंधाने आहेत हे सर्वांना प्रसिद्ध झाले;
  snp-snp: Etito ya wenena amau wekudini numuna naba kiyaba o-o amo kimiwela muki,
    ido wenena liliga muki neyeti, ya Kilisto yamu nela wi edamo ne, loti kolife lo
    minae.
  isl-isl: Allir sem hér eru, þar á meðal hermennirnir sem búa hér, vita nú að eina
    ástæðan fyrir fangavist minni er, að ég er kristinn.
  spy-NT: Inkētē mbo raat ꞉riibiik tukul chēbo kaytaab bāytooyiintēētaab Rooma āk
    biiko alak tukul kule arataat ꞉anii kuuyu āyēchinē Kiriistō yiisyēēt.
  xnn-xnn: Tay dinngen nan am-in ay sosoldadon di ali ya nan am-in ay ipogaw isna
    ay maid teken is gapo ay naibalodak nodi kedeng nan pammatik ken Jesu Kristo.
  mwe-mwe: Kwa lyene ligongolyo, bhalinda bhowe na bhandunji bhana bhowe apano bhamumanyinji
    kuti, kutabhwa kwangu ni kwa ligongo lya kwaatumishila a Kilishitu.
  tte-tte: Mwa Sisa ana tokaleyayao siya ana nume wasawasana kana togitekalatanwo
    mekalikavao tomo meuloili dedei bwaite koina, sikataiyako Keliso kaiwena mwa sipei-luse-yagau
    nume pan mena.
  tcs-tcs: Ebriwan ya insaid wea zeilaus ane ebridem amiman blo da bigking blo Rom
    sabe ai ya bikoz prom Kraist.
  hlt-THB: Ahu nataw boei a im ak qehkhqi ingkaw thlang boeih a venawh Khrih aham
    ni thiqui ing khih na ka awm tice ak ciim na dang hy.
  soq-soq: Ne diburantene wainedina bedewe Rom warerewa ionoidoa duwa onieia sorodiawa
    uduudu, ita do apana isiwa mape waimoia mampo sabamolen ne ipa Keriso baiwa seni
    mampe tauneieno leidina.
  qub-qub: Cay palasyucho caj llapan suldärucunawan waquin runacunapis musyanmi Jesucristupa
    willacuyninta willacushäpita prësu caycashäta.
  att-att: Á yù ira ngámin nga suddálu nga magguárdiá sù bale nayù gubinador ánna
    yù ira káruán nga tatolay gapay, ammu ren yù gapu na nga ipangibáluk da nikán,
    nga megapu lâ sù panguruk ku kâ Apu Kesu Kiristu.
  bki-bki: Ea tivelinio na vio nei na kiniou nojoaio, neialio ka tomu na mira nalo
    amijog Ioluano Vou na bo nei ruei, a naio ba bokar nalo na mira na ea yimo na
    parinio tubo Sisa kunuano, bija tomu dolu nalo bunu. Vonganei, nalo nei abitilubario
    ruei ka nojom̃a nabar m̃arimieni nei bior Kristo ga.
  bqp-bqp: akũ soza kínabɛ dogarinↄ ń pínki kũ gbɛ̃ kparanↄ dↄ̃̀ kũ Kirisi yãin
    ò ma dà kpɛ́siran.
  mcp-mcp: Gwə́ wə́ í mú nə́, tɔɔ ozɨmbɨ bwə́ ŋgə́ baagʉlə luŋ mə ŋgwə́mʉna wá bɛ̂sh,
    tɔɔ kʉ́kʉ́l jɛ̂sh ɨɨ́, í mə́ mpûy nə́ mə jɨ mímbwug dɨ́ nəcé *Krîst.
  hat-hat: Se konsa, tout gad palè yo ansanm ak tout lòt moun yo konnen se paske m'ap
    sèvi Kris la kifè m' nan prizon.
  npl-NT: Yika, n soldados non kimokuitlawijtokeh n palasio iwa nochteh oksikimeh
    kuali kimatokeh ne nitsaktok porke nitetlapowia de itlajtol Cristo.
  bgg-bgg: Idohhè shii, zab saja ro hò pha arming nane zab gai ichiih um pha ji ne
    gu phatheg hà um rone thieg nyieliieshii gu ne Masi ro khiao ro.
  eng-TCENT: so that it has become known among the entire imperial guard and to everyone
    else that my imprisonment is for Christ.
  eng-BSB: As a result, it has become clear throughout the whole palace guard and
    to everyone else that I am in chains for Christ.
  cpu-NT: Ari matamaitaka, tema ikaratzi saikavankotziriri pinkathari, ovayiriite
    itzimi kempoyaaventanari, jiyotaiyeeni maaroiteni jominkyaaventashiitanari Cristo.
  san-ASM: অপৰম্ অহং খ্ৰীষ্টস্য কৃতে বদ্ধোঽস্মীতি ৰাজপুৰ্য্যাম্ অন্যস্থানেষু চ সৰ্ৱ্ৱেষাং
    নিকটে সুস্পষ্টম্ অভৱৎ,
  tac-NT: Arigá jípesíko 'ma suwábaga sontalo jena nóchame 'lige suwábaga ralámuli
    jena Roma ejperégame machí bajcháriga ajtigó ne jena galírale pe Kristo oyérame
    kóriká.
  eng-WEBPB: so that it became evident to the whole palace guard, and to all the rest,
    that my bonds are in Christ,
  gfk-H: Io hua, ira umri tano tamat na lualua sakit kai, ma ira mes na tunatuna mah,
    diet nunurei bia no harpidinau iau ga kap ia, uta Karisito ia.
  viv-viv: VenuwaꞋata Yamumuna yana madu hidede amine. Yaku miya deliya inubana kaliva
    moyaꞋaidi agaidiya gimahalina. Iya Keliso ana vetumagana faꞋina bulava kainumula
    againe yogoyogoniku gamimiyami ma badi tolugaviya Loma Tokaiwabu lakahina yana
    manuwa lakahina ana tolugolagola moyaꞋaidi kadu mali kaliva moyaꞋaidi hihalamanena.
  yao-yao: Kwa ligongo lyo ŵakulindilila wose ŵa nyuumba ja mwenye, pamo ni ŵane wose,
    akumanyilila kuti ndili mchitaŵiko, ligongo ngwatumichila Kilisito.
  tgp-tgp: Ale matan haratu, tamlohi vuro tari non Supen Rome sei la lo kilauau nike,
    peresi na tamlohi tari la levosahia vara enau na lo toho na ima r̃ilangi matan
    Kr̃isto.
  auc-NT: Edæ, Codito ëmöwo apæ̈necä beyænque Pabodo ingante tee mönedänipa, ante
    tededäni ëñëninque odömäno tæiyæ̈ awënë oncö wææ wänönäni incæ wadäni wayömö quëwënäni
    incæ tömänäni do ëñënänipa.
  kbc-NT: Leeɡ̶odi niɡ̶inoa ininyaco, eliodi oko oyowooɡ̶odi me idejotice niwiloɡ̶onaɡ̶axi
    leeɡ̶odi me ee liotagi Cristo. Idiwatawece iodaɡ̶awadi anoyowie liɡ̶eladi-nelegi
    ninionigi romaanotedi oyowooɡ̶odi, codaa iditawece niɡ̶idi eledi oko digoina meetaɡ̶a
    oyowooɡ̶odi.
  bmh-bmh: Guzenaimai, malai dudu go emgasag gumaraneun du nugau zau gumanemen mui,
    duailel ipal mui, ag abiu memen iz Yesus Kristus nug en hiacaranem zau oug darem.
  ctu-BL: ti' tojlel pejtelel i soldadojob César woliyo' bʌ ti cʌntaya, yic'ot yaño'
    bʌ ja'el. Laj yujilob ñup'ulon cha'an Cristo.
  meq-meq: Hərwi niye sidzew neheye tebiye faya ta tsəpiye gay i bəy bagwar eye ta
    siye i ndo hay tebiye tə sər hay neŋ ma daŋgay na, hərwi nakə faya na giye məsler
    i Yesu Kəriste aye.
  noa-H: Mag gaaimua mʌig soldaaun pöm t'ʌnʌm dʌ̈imua bit'urgam k'ʌʌnaupa t'um k'ak'apdö
    t'ʌnʌm, Cristo hiek jaau chitʌm gaaimuata mʌ mʌg preso wai nʌm.
  alp-NT: Le au supu kusu bui hoko pusue solalua maka raka kamale elake eni otoi maka
    ruere kai tamata maketa mei kota meije esi rekwa be au supu susate meije bei au
    lepae Sou Misete kena Yesuse.
  san-VEL: aparam aha.m khrii.s.tasya k.rte baddho.asmiiti raajapuryyaam anyasthaane.su
    ca sarvve.saa.m nika.te suspa.s.tam abhavat,
  kbq-kbq: E'ina hu'negu, Kraisi eri'zante kina hu'noa agafare, maka kinimofo avufare
    kva nehaza vahe'mo'zane, maka vahe'mo'za nentahize.
  kbh-kbh: Chca, nÿetsca chë romanëngbe mandadbe bëts yebna bojanÿá soldadënga y chë
    inÿe ents̈anga quem luarents̈e montsetáts̈ëmbo ats̈e utamená stsemna, ats̈e Cristbiama
    tstrabája causa.
  ron-LSB: astfel încât toată paza palatului și toți ceilalți au văzut că sunt legat
    în Hristos,
  pon-pon: Nan i ai jalidi kan pweki Krijtuj, me pwarapwaradar nan im en monjap o
    waja karoj.
  nhe-BL: Ama nochi tlen itztoque nicani quimatij nitzactoc san pampa nijneltoca Cristo.
    Huan hasta nojquiya quimatij nochi nopa soldados tlen quimocuitlahuíaj nopa hueyi
    cali campa itztoc nopa hueyi tlanahuatijquetl.
  sps-sps: tana saa, i tovei u tsoiny puaan to te bei ot iny ror a numaa te kaa non
    e Aatouf Sisa, ana ri kan a mesapan faavot to te kaa ror tovei te nat ror anyo
    te kaa rou tana numaa iny kotskots fiisen me na kotskots nimau, tana saa, a foka
    te kat anyo te pokei e Krais, to tsonyo kotskots rou.
  wnc-wnc: Sanga wa nae singaman aminu buyambam taukdapakat gatu aminu kuupbapatda
    nae natake nata Kraisde puya pasiwawa aminu Kraisde iwana dakngaking aminda na
    kaautde napmaba yuat ngang atnataaing.
  bus-bus: ben soza kíbɛ dogarinↄ píngi kↄ̃n gbɛ̃ kpaaanↄↄ dↄ̃̀ kɛ̀ Kirisi yãnzin
    wà ma dà kpɛ́siaanzi.
  gub-BL: A'e rupi zauxiapekwer xe har paw rupi a'e wà, amogwer xe har paw rupi a'e
    wà no, ukwaw Zaneruwihawete hemiruze'eg romo hereko haw a'e wà kury. Ukwaw Zezuz
    rehe hemunehew pawer xe a'e wà.
  imo-imo: Akumunga Rom iye nomi king Sisaramunga ulkemu nokoromele ami iyema kinye
    we imboma pali na Kraistinga kongonomu tenderomunga ka tiringi ka ulkena pero
    ningo karomele.
  boj-boj: Tamo kalil naŋgi qalie, e Kristus Yesus aqa wau ojoqnem deqa jeu tamo naŋgi
    na e tonto talq endi waibeb unum. Tonto tal taqato tamo naŋgi dego qalie.
  eng-DRA: So that my bands are made manifest in Christ, in all the court, and in
    all other places;
  knf-knf: Hënk, bangoli bŧi biki naşih najeenkal na bañaaŋ bŧi badoo me kë ulemp
    wi *Kriŧtu uţuuŋ kë nwo ukalabuş.
  san-KHM: អបរម៑ អហំ ខ្រីឞ្ដស្យ ក្ឫតេ ពទ្ធោៜស្មីតិ រាជបុយ៌្យាម៑ អន្យស្ថានេឞុ ច សវ៌្វេឞាំ
    និកដេ សុស្បឞ្ដម៑ អភវត៑,
  arn-NT: Kom tati pu soltaw ñi llüwatunieetew ta iñche karsel mew, ka kom ti kakelu
    pu che, kimniey engün iñche tañi püresulen ñi inafiel mew ta Cristo.
  zas-NT: Abiꞌ yan, gra ree bén yuꞌ lën palas në gra ree bén zojb niz guie ragbee
    reeman guial yuꞌn ladxguiib por guial najn xbejn Jesucrist.
  ken-NT: Ɛ́kʉ kpát batɛmɛ́ nɛnu mankɛm abhɛn bábhàbhɛri ɛ́kírí Mfɔ Rom nɛ bo
    báchák mankɛm, bárɨ́ŋɨ́ bɛ́ ɛ̌ti nchí nkoŋo Kristo kɛ̌ báfyɛ́ mɛ fá amɛm
    ɛkɛt ɛnɛ, “Mbɔ mǔkɛnɔŋ.”
