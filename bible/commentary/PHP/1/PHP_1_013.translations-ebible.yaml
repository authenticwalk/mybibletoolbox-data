  cop-BHC: ϨⲰⲤⲦⲈ ⲚⲀⲤⲚⲀⲨϨ ⲚⲦⲞⲨϢⲰⲠⲒ ⲈⲨⲞⲨⲞⲚϨ ⲈⲂⲞⲖ ϦⲈⲚⲠⲒⲠⲢⲈⲦⲰⲢⲒⲞⲚ ⲦⲎⲢϤ ⲚⲈⲘ ⲞⲨⲞⲚ ⲚⲒⲂⲈⲚ
