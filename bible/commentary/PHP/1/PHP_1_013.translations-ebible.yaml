  hlt-MCSB: Te dongah Khrih ham kai kah thongtlak te khoboeiyung boeih neh a tloe
    boeih ah a pha tih mingpha coeng.
  xtd-NT: Ntdaa soldado io yaꞌa, xiꞌin ntdaa ñayiu xtuu yaꞌa, ka xini xa yɨndiꞌu‑da
    vekaa xaxeꞌe xa kunduu‑da xiꞌin Cristu.
  mdy-ETH: ታኣኒ ቱኡቴሢ ኪሪስቶሴኮ ኮዦ ሃይሶ ኬኤዚፆ ዛሎናታሢ ሮሜ ዓጮ ካኣቲ ማኣሮ ካፓ ዓሶንታ ሜሌ ዓሳኣ ቢያ ታና ዔሬኔ።
  spl-spl: '@see-verse:PHP.001.012'
  usp-NT: Juntir mak soldad ri ajchajaltak re cars y juntir cristian ri wi'tak neri,
    retamaki' chi in win li cars jwi'lke tijin tamb'ij tzilaj jtaquil chirij Kakaj
    Jesucristo.
  zav-NT: Yoguə' soḻdad ca' beṉə' ca' chsa'apə liž rein' bazɉəṉezene' de que dia'
    ližya nga laogüe de'en əchyix̱ɉui'a xtižə' Cristən' na' beṉə' ža' doxenḻə lao'
    syodan' bazɉəṉezene'.
  sgz-sgz: Má wán a ngoromin. Tan tám arup no di lu mákmák kári rum si Kaisar má matananu
    no main, dikte talas sur iau ngo iau kis i batbat kalar kabin iau tám toptop káián
    ái Karisito.
  kek-NT: Cuan xya̱lal nak xine'xq'ue sa' tz'alam. Eb laj ilol pre̱x jo'queb ajcui'
    chixjunileb li cuanqueb sa' li palacio neque'xnau nak cuanquin sa' tz'alam xban
    nak ninc'anjelac chiru li Cristo.
  blz-NT: pataka giigii' dadagai laigan ni tomundo' ka' giigii' mian sambana ninginti'imo
    se' i yaku' nitarungku gause ningilimang palimangonna i Kristus.
  poe-NT: Kaínxín tí chojni siín palacio la ko kaín tí í so sín mé nohe sín kíxin
    tjéchji̱naxián kíxin tinkachónkia Jesucristo.
  san-TAM: அபரம் அஹம்ʼ க்²ரீஷ்டஸ்ய க்ருʼதே ப³த்³தோ⁴(அ)ஸ்மீதி ராஜபுர்ய்யாம் அந்யஸ்தா²நேஷு
    ச ஸர்வ்வேஷாம்ʼ நிகடே ஸுஸ்பஷ்டம் அப⁴வத்,
  cof-NT: Miyachi soldadola jeralela meracala joe lari Crístochi jonun tenchi doraeque.
    Uyanla jeralelanan junca meracala joe.
  srm-NT: Biga hii dee wakitima u di Gaan Könu wosu aki palalaa dou, ku hii dee oto
    sëmbë aki, de tuu ko si taa na wan wojo soni mi du möönsö bifö de kisi mi bui
    buta aki. Ma fu di mi dë wan futuboi u ˻Jesosi˼ Keesitu hedi hën mbei.
  qvs-NT: Tukuy kay karselpi kuydawak soldadukuna kay awtoridarkuna kay llaktapi kawsak
    runakuna yachansapa Jesukristuta kreyishpa kawsaptini kay karselpi wichkadu kanaynita.
  zca-NT: porke rë sondad xa' nikina yalao che'n rey ro re', kun más rë men yezh re',
    wena-wen nane bixa', nzho'n lizhyi'b re' por nak da tu mos che'n Jesukrist.
  cbc-NT: Bairi ato nipetiro quetiupaʉ ya wii macããna, bairi aperã cʉ̃ã yʉ cabairijere
    masĩñama. Bairo masĩrĩ, “Jesús yaye quetire cʉ̃ catʉ̃goʉsarije jʉ̃gori ato preso
    jorica wiipʉ na cacũrocaricʉ niñami Pablo,” ĩnucũñama.
  qxo-NT: Paypa willacuyninta caychö willacuptï wardiyacunapis waquin runacunapis
    Jesucristuta chasquicuycäyanmi. Y musyayanmi willacuyninta willacungäpita prësuraycangätapis.
  mox-mox: Mana toluvine qiduana Sisa ena ʼabaga kaikaiwabuna ʼinaya ʼabaga nana ana
    toʼitamakiavo ta wese tomotau qabudi baʼidia Loma itoatoa niʼa inoqolia vonigo
    Keliso weaqina iaʼuluguyegu vanue ʼebeyoqona gamonaya.
  kew-kew: Goa pea-pulu go aa mudu Sisar-na ada surube soldia aa rayo-para onaa medalomame
    page ni Krais-na kogono pua kalabus ada pate lo remaa pageme.
  dww-dww: Baninama banaga matabudi uma dibure be guyau na tauiḡarama mate a kataie
    da taugu yàwai nuatoitoina Keriso aubainama.
  twi-ASANTE: Ɛno enti, awɛmfoɔ a wɔwɔ ahemfie ha ne afoforɔ a wɔka wɔn ho no nyinaa
    nim sɛ, ɛsiane sɛ meyɛ Kristo ɔsomfoɔ no enti na meda afiase.
  aoj-aoj: Eaꞌ soldia amamba Romumi misiꞌah hiahi mugumafi ipat dembinai gavmani maloma
    anis epes sagape naꞌai esis wapani sogawe andaꞌ kalabusa agol Kraisi.
  cbv-cbv: Cristoíh doonádih wã bohéátji jíib nemat mʉʉ́boó wã jʉmatdih nihat maátaíh
    mʉʉ́boó jʉmnit soldadowã ĩ jéihna caá. Nihat bita ninjĩh jʉmnitbʉt caandíh ĩ jéihna
    caá.
  taw-taw: Yɨp anɨgelak nɨm, bɨ chɨm kadɨŋ gep kɨli Lom gapman bɨnonɨm kal ne kod
    mɨdebal okok sek, binɨb yokɨp okok sek, kɨli mɨdupsek nepal, yad Klays wog ne
    ak gen nɨŋɨd yɨp nag lɨpal.
  jic-NT: Jepa más püné pü'ü nt'a, niyom nepénowa jajamapj ne'aj. Yupj pjü way sin
    tji'yüsa cawilta mo'o pü'üs Jesucristo mpes tsji' lejay mpes. Pjü qui'á patja
    jus nlay niná.
  zap-NT: Yrandxee men ne rapkwent xyuloow rrey no le yra men ne nak noze mén, nan
    men ne por ne nak noo xpén Jesucrist neguin nuu noo chegyiib.
  wer-wer: Pötaanök nga omën pourö Rom omën omp ak Sisa pim kaatak ngai yaaö pöröere
    omën munt kak eprek wëauröeta pit neen ëwat wë, nem Yesu Kristoë ngön ök yaautaan
    wii ka eptak neulëa pöten.
  ipi-ipi: Nambato Gotena pii layene epene oko wandakali tupa lamawua atewa-kola,
    akali minditupa-mane namba andi leaini. Andi leai-kola, gapomane akali kawane
    Sisa okona anda ando atalaini ami yame tupapi, wandakali waka tupapi, utupane
    pitaka-mane namba Poloto Kataisana piape piyawane mambele, namba katapusa ateya
    lo andeaini.
  qul-NT: Curaj gobernajpaj wasinpi caj soldadocuna tucuy runacunapas yachancu Jesucristota
    creeskayraycu preso caskayta.
  tnc-tnc: Mia je'e, “Cristore kiyi'yu ᵽi'iwa'ri wẽkomaka imariwi'iarã kime”, ika
    wejea ĩᵽamaki wi'ia ĩarĩrĩrimaja surararãkare yireka ãrĩrijayu. Suᵽabatirã ᵽo'imaja
    ritaja ika wejeareka imarãoka i'suᵽaka yireka ᵽuᵽajoarijayurã.
  ter-NT: Yoko koati exoâti húndaru koyonónuti ika'ákavokutike itúkeovo vo'oku ngoyúhoyea
    koeku Kristu kutí'inoke inga'ákokonoti. Koane éxoamaka ha'ínehiko, enepone uhá
    koeti húndaru koyónoti ya óvokuke nâti, kó'iyeaneye. Éxoamaka uhá koeti po'ínuhiko
    xâne yâye.
  bmr-NT: Jaamaño toomomɨnaa paryɨ tuucuumi aivojɨɨbo iijaco eteemehicamo, bu sitahaje
    icamo gaajacuuhi Cristotɨ ɨjɨɨbeguehicanohallɨtɨ uco ɨcɨvojaanɨnoco.
  fuf-fuf: Ko ɗun waɗi, gila e ɓee suufaaɓe lanɗo on, haa naɓani hen fow, ɓangii wonde
    ko fii Almasiihu on mi sokiraa.
  bhl-bhl: 'Keko kasike, Ulom abiw mutuk fian em emisik kamok fian akalem am fian
    sel im wonuk so kunum so, ka biliw kawtiw iso, alik alik i kilele kal keliwete:
    Ne Kulais em weng afak kunum kebi kasike, i nelo sok so ge konemsiliw te.'
  ons-ons: Kine iwa yale, Sisa, Roma kepe ea wane ware ware suainane urum kotino kawali
    ŋei eŋane ware ware, so ŋei natne korop iwa eŋe mo detmami, na iwa mulap urumgo
    metmaile, eamo onoka wane mida, na Kristo Yesu wane qelit ŋei okangole, ea wane.
  con-NTPO: Nane poiyi'cco vani'su governaror sundarondeccuja ja'ño paña'fa ña Cristove
    in'jamba piccoyepa can'jen'choma. Nane poiyi'cco vanisundeccu'qque tsa'caen paña'fa.
  ghs-ghs: Oi anai Kiristuho baura quba sutasutata ooraimi qaa abiho ttari ma abi
    samane qesa oho quba sinabidza nooka soubidzakoi.
  peg-peg: ଲାଗିଂ ନା ଗାଚ୍‌ୟାଜ଼ି ଜେ କ୍ରିସ୍ଟ କାଜିଂ, ଇଦାଂ ବାଙ୍ଗ୍‌ଲାତ ସବୁ ମେଲ୍ୟା ଦାଡ଼୍‌
    ଆରି ବିନ୍‌ବିନ୍‌ ୱିଜ଼ାର୍‌ ଲାଗାଂ ହତାତ୍‌;
  txu-NT: Nhym kam bẽnjadjwỳrbê Xedja nhõ krãkamngônhre kunĩ kuma, mete mekbê ijê
    djàkam imẽnhkôt kuma. Nã bãm Kritu'ã idjujarẽnh tẽ nhym me mekbê ijê djàkam imẽ
    nhym me kunĩ kôt kuma.
  eng-WEBU: so that it became evident to the whole palace guard, and to all the rest,
    that my bonds are in Christ,
  gnw-NT: Echa'ã opaete sundaro mburuvicha guasu jenta pe ñugüɨnoi vae reta jare opaete
    ĩru vae reta uicuaa quirãi che cua peresorɨru pe aĩ Cristo pe ayeyocui ramo.
  mux-mux: Akiliinga, Rom-Gapman-Yi Aima Auli Kumbina Sisale-nga lkuli nokolemele
    ami-yima kene we-yambuma pali ‘Na Krais-nga kongunale tenjiliáliinga ka siring
    ka-lkuna peliu.’ niku kanolemele.
  maj-NT: A̱t'aha̱ tíbe ngayjee̱ já juhu̱n nda̱ títjuu̱n ko̱ ngayjee̱ xu̱ta̱ xingisoo̱
    nga nga̱t'aha̱ Cristo̱ kjíi̱ya'yúhunna.
  bkq-NT: Cristo emary wawylygue ietagu. Idânârâ sodadu romano domodo, iwymâry kuru
    ety eni modo tutuzemo, kurâdo taunlo modo tutuzemo lâpylâ warâ.
  kue-kue: Ana Rom yagl kande Sisa yungumo mina na kane paimogl kongun erika. Ye kimbirmo
    nem ya yombama prapra meglkwa i na Yesus Krais kongunmo yomba moglkwa pirkan erikwa.
  cot-NT: Maasanotarite coareta quempoguijajiguinirica itsovironaquite majirontatsica
    jerijiaquea maasano quemacotaquenaca isantanatacojitaquenagueti itsajiaquequeate
    iroguentiquea isantanatacotimentajiquenaqueate nococanitari notsavetanqueri Quirishito.
  bnp-bnp: E huriki a tagari na ruma hariki, turana e huriki lobo koea ri lohoka vona
    iau ni ru dili na bavi a vuhuna a ramaia e Kristo.
  apn-NT: Pôristi kot inhĩhkô hã ixtãnopxar xwỳnhjê mẽ ixwỳr mẽ mrar xwỳnh piitã ixte
    Kris kapẽr jahkre ho ixpa pix ã mẽ kot ijaxàr ã ijarẽnh ma.
  ctp-NT: Nsuꞌwiǐn niꞌ ñaꞌan chkwan ni, kanꞌ chaꞌ jlyo tiꞌ nchga nten nu ndiꞌin naꞌan
    tnun ꞌin gobierno re, chaꞌ wa msuꞌwa neꞌ ꞌñaǎn niꞌ ñaꞌan chkwan chunꞌ chaꞌ ndaꞌaǎn
    lo tñan ꞌin Krixtu; ni siya nchga sndaru nu ndiꞌin nde re, ni siya xka ta nten,
    jlyo tiꞌ neꞌ chaꞌ kanꞌ.
  opm-opm: Isip hat ma sapat oh nohnong karapus nahat pati ohe pe oh kakhan ohe ap
    yahnapnong oh dupsi han bap ma wamat pati hano maptei ma pati hano ihir gonsi
    nohnong ma karapus nahat pati ohe pe oh wanahama Moh arpin Krais orhe atamrein
    sapatin imtiri ma hapat daham am haptimur.
  bvr-bvr: Minypa gun-guna rrawa janguny gu-barrjeknga gu-boya, bunggawa an-guna rrapa
    aburr-yigipa jawina burr-guta birripa aburr-galiyarra apula minypa ngaypa ng-guna
    ngunabi-rrimanga, brichina ngu-nirra ngardawa Christ gun-nika janguny ngu-rrimanga.
  wal-wal: Taani Kiristtoosa gishshau qashettidoogaa, kawo keettaa naagiya ubbatinne
    hagan de7iya harati ubbati eroosona.
  zad-NT: Ḻa' ṉaa yog'ḻoḻ soldadka' lle' ni na' nochlə beṉ' yoblə lle' do ni ṉezgakile'
    dia' lillyani daa chonḻilallaa Crístona'.
  kmg-kmg: No Kristore erâ kâpâcwâru ŋic epo, dâŋ izi šira kia â momori â ŋic gâcne
    jaŋere hazecko hufârewec.
  aso-aso: Ee, naza nalatoꞌ nouvoniꞌ nene Kilisitoꞌnimuꞌ nouvoniꞌ nenako nene mo sotoꞌ
    o neivo mela Kaesaleꞌ numuꞌveloꞌ gizebo igaꞌ aniꞌ ami pilisi ve mukilitesi idoꞌ
    eveneꞌ linge mukikisi nene mo ningi gili osuꞌ li nizave.
  uli-uli: Mala ye budoh mo iyang ila panger posol molwe bugter tamol mo ika sibis
    iga, ngo resa gola le ngang imel lal kalbus le fael mala ngang lol Kristus boy.
  nin-NT: I kri nu uki ku iharr ku i du abi gbye akaba uttu ba na abanu nggo a kri
    nabo, a hi di a harr ingga nu uki ku undu ku nggo ingga na ku Yesu Kristi.
  acu-NT: 'Juun apu jeen wainin ainausha, tura chikich inatiri juun apu jeen pujuinausha
    wína pachitsar: Cristo nemarin asamtai, kársernum engkewari tusar mash nekarinawai.'
  cak-WNT: Ruma quinojel ri winek y hasta ri yec'o pa cuartel quic'axan chic chi yin
    ya'on pa cárcel ruma chi ntzijoj rubi' ri Cristo.
  ebk-ebk: Nan enommat challu at nunchinngor as nan am-in ay munkukuwarcha as nan
    palasyu ya as nan am-in ay tapina ay tataku hena ay naifiafiaruchak kiapú ta usaak
    ay munserserfi kan Cristo.
  spa-PDDPT: de modo que mis cadenas por causa de Cristo se manifestaron a toda la
    guardia de la residencia oficial y a todos los demás.
  ruf-ruf: Kwaajili ayo, iwokalitsa ing'anda ye mndewa ne iwanu wangi, wose womanya
    ka namchifungo kwaapfila nene nomsang'anila Kiristu.
  gun-gun: Mba'eta huvixave pegua jopya kuery oikuaapa Cristo káuxa nhuã py aĩa, ha'e
    amboae kuery ha'e javi voi.
  agu-BL: Na cyakil yi e' sanlar yi ate' tzone'j tpilta', scyuch' cyakil yi e' mas
    wunak yi ate' tzone'j, ja el chitxum tetz yi atin xetze' tan tu' yi na wocsaj
    Cristo.
  isn-isn: Yiyo ndogoilyo itungo yane mung'wa Kilisto, ulengekile kualindi niakulu
    ehi nukukila ung'wa muntu gwa.
  eng-PEV: So now everybody here knows that I belong to Jesus Christ, and that is
    the reason why I’m in jail. All the guards, and soldiers, and everyone else that
    works in the big boss’s house here, they all know that is the reason why I’m in
    jail.
  ilo-ULB: Gapu iti daytoy, dagiti kawarko kenni Cristo ket naammoan dagiti amin a
    guardia iti palasio ken iti tumunggal maysa.
  pir-NT: Sa ye Cristo yaquiro yʉhʉ ijiri buhiri peresupʉ yʉhʉ ijirire masi pihtire
    pʉhtoro ya wʉhʉ cjẽna surara. Ijipihtiyequina apequina gʉ̃hʉ ohõpʉ ijiyequina
    tire masine.
  anv-NT: Ne gétú ɛyígémbɔ, bɔɔ́ bee ako abi ábáme dachi mfwa Rom, chóncho
    ne bɔɔ́ abifɔ ako abi álú wéna ákaá nnó me nkpɛ denɔ gétúgé nlú muú
    utɔɔ́ Kras.
  sab-NT: '@see-verse:PHP.001.012'
  tmd-tmd: Nöbö mö gapman nöbö dib Sisa mabö nuŋwa rɨ nölmɨdöi akuyöbö magalɨg nɨgön,
    nöbö mö hör akuyöbö mɨga akwör nɨgön, nɨ Krais mönö akwör yad nölmön, nɨ nag nɨgöi
    aku nugwöia.
  acr-NNT: Utz ne xuꞌano, ma woꞌora ri soldados re ri nimalaj aj qꞌatal tzij junam
    kukꞌ ri jujun chik e kꞌo wara, konoje xketaꞌmaj in kꞌo pa cárcel ruma kantzijoj
    rubꞌiꞌ ri Cristo.
  kpg-kpg: Di hai deenei ne hidi ai digau hagaloohi di hale deenei, mo digau labelaa
    ala i ginei, ne iloo bolo au gu lawalawa, idimaa au tangada hai hegau ni Christ.
  taj-taj: ख्रीष्‍टला बारेरी थेःना लबासे लमान ङा झ्‍याल्‍खानरी परब तबा हिन्‍ना भिसी
    ग्‍लेखाङला जम्‍मान सिपाहीगदेदेन अर्गु जम्‍मान म्‍हिगदेसे था याङ्सी जिन्‍बा मुला।
  avt-avt: Hɨram men mɨkaap mɨt ne ami ne gavman netike mɨt nau menep menep hɨr nertei
    hi hepu hekre wɨnak enuk ke gavman ik e hentar hi hises hɨm me Krais.
  cbk-cbk: Por causa de ese, todo el maga guardia na cuartel del palacio y todo el
    los demas gente aqui na ciudad de Roma ya llega ya sabe el rason si porque taqui
    yo na calaboso, y ese rason amo gane cay ta sirvi yo con Jesucristo.
  uig-ARA: چۈنكى مېنىڭ قامىلىشىم مەسىھ ئۈچۈن ئىكەنلىكى ئىمپېراتور ئوردىسىدىكى قاراۋۇلخانىدىكىلەرگە
    ۋە باشقا ھەممەيلەنگە ئايان بولدى.
  tuf-tuf: Eyta etar, usár carin usi soldádoinat bar itchacro. Eyinat ítitan aját
    Jesucristo chihtá ay bi ehcujác ques as cárcel icar tunjác itchacro. Bahnáquinat
    eyta itchacro.
  abx-abx: Tungod si mahinabo', agpakasayuran pahalap i dimu'an mga sundalo magpanggwardya
    si palasyo ngan da'inan may liwat i dimu'an mga taga sunsatu'o, nga apriso ako
    tungod si pagsirbi-ko si Kristo.
  mco-NT: Jadu'n tɨ yhuimbɨdzɨmy co tüg'ócɨy soldadtɨjc etz jacjadyii jäy ya ma je
    gobierno ymɨjtɨjc tɨ nejhuɨɨydäy ajcxy co nbujxtɨjc'ɨñayɨch mɨɨd co nduuñɨch ma
    Jesucristo ytung.
  cpb-NT: Ari okantzimaitaka, tema ikaatzi saikawankotziriri pinkathari, owayeripaini
    kempoyaawankotziriri, riyotaiyini irirori romonkyaawentaitashitakenari Cristo.
  aon-aon: Namudok aria ihim-morim soldia douk heyoh anudok debeini arman um Sisar
    ananit urupat iri hani ihishmorim arpesh shape agundok iri douk shadukemesh shakri
    eik adur yasuhw Krais ananin mour abom iri. Douk namudok aria douk showeshike
    yape.
  hus-NT-2005: Jaxtám, ejtal an soldadotsik xi kʼwajat ban atá xon tu tʼajnal an lújundhaxtaláb
    ani ejtal xi más, in choꞌóbtsik abal nanáꞌ in kʼwajat tin wikʼnél abalkʼi u belál
    a Kristo.
  mig-NT: Te ta̱ká ña̱yɨvɨ ká'i̱o ini̱ palacio, jíín sáva‑ga̱‑i, ni̱ ka̱jini tu̱'un‑i
    ruu̱ ndasa kándee‑ri̱ veka̱a ja̱ sɨkɨ́ Cristo.
  bps-bps: Hae, mangu gamtabeng deg, du i kdee dad sundalu i gal mantay dini, na i
    dademe dad to mnè di Roma slame gmadè bnilanggù agu dini du mdà di katdògu gablà
    ku Krayst.
  mbs-mbs: so netegahan den te keditaan te sondalo te gobirnador aw kedita te doma
    otaw te kineleboso a tandà te pegtaking ko ki Cristo.
