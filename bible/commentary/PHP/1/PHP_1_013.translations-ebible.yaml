verse: PHP.001.013
translations:
  kpx-kpx: Ige bukateau gamani kosive o nalimale isi ata bahata kove umale keau hilokage
    dau Keliso esemu holiale kemoike abu di mai dibulae mavolu.
  okv-H: Amita be amo na Keriso ta pure ari embo avoeto na tipura ehena avo tipura
    ta simba ari embopo te embomeni tapa eita mihera amite tapa amina na kiarira.
  tbo-tbo: Uyahinei tupo geka Sisa a tu wigawiya po lawa atapuhi amaka hi hanapugeu
    a luilui numa panipani uyahina naka Keliso binei.
  mal-C: അങ്ങനെ, ഞാൻ ചങ്ങല ധരിച്ചിരിക്കുന്നത് ക്രിസ്തു നിമിത്തമാണെന്ന് കൊട്ടാരനിവാസികൾ
    എല്ലാവർക്കും മറ്റുള്ളവർക്കും വ്യക്തമായിട്ടറിയാൻ കഴിഞ്ഞു.
  grc-SR: ὥστε τοὺς δεσμούς μου φανεροὺς ἐν χριστῷ γενέσθαι ἐν ὅλῳ τῷ πραιτωρίῳ καὶ
    τοῖς λοιποῖς πᾶσιν,
  bgc-bgc: उरै ताहीं के महाराजा के राजभवन की सारी पलटन अर बाकी सारे माणस यो जाणगे
    सै, के मै कैद म्ह सूं, क्यूँके मै मसीह का दास सूं।
  khz-khz: Emaguli genana Kaisara, Roma geria vele, gena numa gegita-tagoana taura
    e taunilimalima maparara maki pege ripa, au Iesu Keriso gena vetugunagi aago-veniana
    galamanai, tipura numanai ataluna.
  deu-TKW: so daß meine Fesseln eine Kundgebung in Christus geworden sind, im ganzen
    Prätorium und sonst überall,
  zsr-NT: Cni guc, yúguꞌtë niꞌa naꞌquëꞌ bönniꞌ yúlahuiꞌ len yezícaꞌrëꞌ bönniꞌ ni nözcnëꞌ
    yuꞌa lidx guia ni le runaꞌ xchinëꞌ Cristo.
  lin-lin: Boye, bakengeli nyonso ya ndako ya mokonzi mpe bato nyonso oyo bazali awa
    bayebi ete nazali kati na boloko mpo na Klisto.
  hns-NT: Ab sab maahaaraadja ke kamkartan aur doesar log bhie samadjh gail hai kie
    ham djahal me baatie Kriest ke khoes khabar soenaawe dwaara.
  noa-E: Mag gaaimua mʉig soldaaun pöm thʉnʉm dʉ̈imua bithurgam khʉʉnaupa thum khakhapdö
    thʉnʉm, Cristo iek jaau chitʉm gaaimuata mʉ mʉg preso wai nʉm.
  eng-EMTV: so that it has become evident to the whole praetorian guard, and to all
    the rest, that my chains are in Christ;
  mib-NT: Chi tācá soldado cáyūcú ini palacio, jiín táca gá ñayuu, cájini i jeē íne
    ri vecāa jeē sɨquɨ́ Cristo.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ हाङ्‌हिम् ताङ्‌गे़से़ःप्‍पा काक् थक्‍सुबाहाॽ नु कप्‍मो
    के़वाॽबा काक् मनाहाॽरे़आङ् इङ्‌गाॽ ख्रिस्‍ते़न्‌सेवा चोगुङ्‌बाल्‍ले़ इघेःङ्‌ङो
    थ्‍याङ्‌बा पाःन्‍निन् कुसिङ् मे़निःत्तुआङ् मे़वाॽरो॥
  xnj-xnj: Ndava ya genago valonda voha va nyumba ya nkosi pamonga na vangi voha penapa
    vimanya kuvya nivii muchifungu ndava nene nikumhengela Kilisitu.
  mmx-mmx: Kuren la na luvuttadi esep at loorong eburu mi luvuttadi di nemen de, diklen
    i do nia ak lok at loogu xokoxo mila nenia lasaxaruki at ne Karisito.
  cbr-NT: '''Apun suntárucama ''imainun camabi unínribi ca ''unania, Jesucristo ñuiquin
    uni bana ñuixuncë cupí cana sipuacë ''ai quixun.'
  tee-NT: Pus tachi chun ju ixtaropajni ju ucxtin chai ju ali'in lapanacni ju ani
    tavilanalh si tac'atsak'ojui ni va ixlaca'atalh ni iclhilaca'anta ju Cristo yuchi
    iclhit'alhnucanta.
  eng-LSV: so that my bonds have become evident in Christ in the whole Praetorium,
    and to all the other places,
  cak-NT: Conojel ri jec'o pa palacio quic'oxan chic, y chuka' quieta'n chic chi jinc'o
    pa cárcel roma nintzijoj rubi' ri Cristo. Conojel ri ch'aka chic can quic'oxan
    chuka'.
  pah-NT: 'A''ero guardas''g̃a – kiroki g̃a gwepia katu huvihavuhu''ga ronga – g̃a
    nhaporemo ji kwaha kiro. Avove''g̃a nhaporemo reki ji kwaha. A''ero g̃a ei: “Ga
    Cristo''gareheva''ero g̃waramo g̃a Paulo''ga mongiukari cadeia pype,” ei g̃a ji
    mombe''gwovo.'
  sja-NT: Mɨ nama carcelde nɨ̃bairã, jõma César palacio jɨ̃apataarãpa awaraarã ome
    k'awa p'anɨ mɨ nama bɨ Cristode ijãapari perã mãik'aapa irua oopi bɨk'a oopari
    perã.
  xed-xed: 'Skwi kəl yu ka mnay mantsa na: Inda gwal ta ngha həga ŋumna la Ruma, nda
    inda hamata sanlaha ma mnduha ná, nda sna həŋ kazlay: Nda tsa yu ma gamak kəʼa
    ta ghəŋa magay ɗa ta slna ŋa Kristi.'
  mks-NT: Tócó ndihi soldado, na̱ ndúu vehe rey yóho xi̱hín java ga̱ ña̱yivi sa̱ cánda̱a̱
    ndihi ini na ña̱ ndáca̱a̱n i̱ veca̱a sa̱há ña̱ ndíco̱ i̱ íchi̱ cuéntá Jesucristo.
  gfk-S: Io kaie, ira umri tano tamat na lilie sakit kira, ma ira mes na turadi bileng,
    di nunure be iou karek ra hala na harpadano kinong iou la murmur Krais.
  bmu-bmu: Ni Kraistköra aka kösönöŋ gwaröhöm niŋgigetka Rom kiaŋgöreŋ tatzali, keu
    mi yarö azi pakpak sisa-kiŋgö jakömbuak miri galöm memakzei, yeŋön mötze aka mewöyök
    ambazip tosatŋi gwötpuk yeŋgö kezapŋine geiga möt teköze.
  dgz-dgz: Menan ayop paewa ita nagirewa ne Keriso nao mega taingina menan waranegen
    gwat nokap bat nimanegene waingena mu iragi asigimup tane.
  eng-GNV: So that my bandes in Christ are famous throughout all the iudgement hall,
    and in all other places,
  zaa-NT: Porqui'ni hasta iyaba ca soldado tse'e le' paláciuį, ą'hua adí ca enne'
    huaya' nna chì runna cą nu cca qui' Cristua nna yù cą qui'ni tí'a' litsi' ìyyį
    porqui'ni runi ye' e servir.
  eng-WEBSTER: So that my bonds in Christ are manifest in all the palace, and in all
    other places ;
  guh-guh: Nacuaevetsinë pijabopijivi, vajabitsaë, daxita itsamonae ata, neyapëtane
    majota naneconitsia taponaponaejava Jesucristo pijajivitonëxaenë.
  bon-bon: Siige, peei name pi iyeta awamuta biname piiyepu iyeta nuuja biname lui
    ama, teepi umle gemi egä cane krokeciiye mete cabu säne, ingle cane Keriso tääpume
    kaakesea jewenenine.
  nhw-BL: Ama nochi catli itztoque nica quimatij nitzactoc san pampa nijneltoca Cristo.
    Huan hasta nojquiya quimatij nochi nopa soldados catli quimocuitlahuíaj nopa hueyi
    cali campa itztoc nopa hueyi tlanahuatijquetl.
  swh-ONEN: Matokeo yake ni kwamba imejulikana wazi kwa walinzi wote wa jumba la kifalme
    na kwa wengine wote kuwa nimefungwa kwa ajili ya Kristo.
  wbi-wbi: Fyenambe ifipinywa fyango mwa Kilisite, fimanyike kuvalolelesi va ikulu
    jooni nakuvange vooni.
  bba-bba: Nɡe mɛyɑ sinɑ kpɑɑ kɔ̃sobu kɑ be bɑ tie kpuro bɑ yɛ̃ mɑ Kirisin sɔ̃nɑ nɑ
    wɑ̃ɑ pirisɔm sɔɔ.
  eng-KJVCPB: so that my bonds in Christ are manifest in all the palace, and in all
    other places;
  kgk-NT: Cristo-rehe ha-py xe xe moĩha preso opa-rupi ojekwaa. Ojehexa uka porã entéro
    soldado mburuvixagwasu nhangarekoha-pe.
  waj-waj: Yisuu Kirisiinna kua mmayaayaivo kooyaa vakiaiveeraivaara na oovi nnauvaki
    variauvaara kieeta vaidiivaa rapira vaidi mmuakiaayaatama mmuakiaa gioonna kiaapu
    aavaki vida nnida kiaiyaatama vaa ivaara teeda rikiaavai.
  cpy-cpy: Aritaki matzimaetaka, tema ikaatzi jeeka-pankotziriri pinkathari, owayiri-paeni
    aminako-wentanari, riyotee-yakini maawoeni rominkyaawentashiteetanari Jeepatzii-totaa-rewo.
  mpx-mpx: He Sisa wana tolohaveyan bolo wana abalogugui panuwana ya ana tomatahikan,
    avaliyau gamagalau gegewel labi ya elana, iyaka hi atena Keliso kaiwena te hi
    paulutuk-agau dela.
  wbp-wbp: Ngajulurlu karna-jana yimi-ngarrirni yapa panuku nyampurlaju manu yangka
    yurrkunyurlanguku kuja kalu-nganpa rdaku nyampurla warrawarra-kanyi. Milya-pinyi
    kalu kujajulu rdakungka yirrarnu kuja kalarna-jana yapaku yimi-ngarrurnu Yimi
    Ngurrju Jijaji Kiraji-kirli kamparru-wiyi.
  luo-luo: Kuom mano, koro osengʼere malongʼo ne askeche dala ruoth duto, kod ji mamoko
    duto ni otweya nikech Kristo.
  nhe-NT: Ama nochi tlen itztoque nicani quimatij nitzactoc san pampa nijneltoca Cristo.
    Huan hasta nojquiya quimatij nochi nopa soldados tlen quimocuitlahuíaj nopa hueyi
    cali campa itztoc nopa hueyi tlanahuatijquetl.
  aii-aii: ܗܵܕܟ݂ܵܐ ܕܦܝܼܫܬܵ‌ܐ ܝܠܵܗ̇ ܝܕܝܼܥܬܵ‌ܐ ܠܟܠܵܝܗ‌ܝ ܐܵܢܝܼ ܕܝܼܢܵܐ ܒܩܲܨܪܵܐ ܘܒܟܠܵܝܗ‌ܝ
    ܕܘܼܟܵܢܹ̈ܐ ܐܚܹܪ̈ܢܹܐ ܕܦܝܼܫܵܐ ܝܘܸܢ ܐܣܝܼܪܵܐ ܒܫܸܫܠܵܬܹ̈‌ܐ ܒܘܼܬ ܡܫܝܼܚܵܐ.
  esk-NT: Iluqatiŋ aŋuyyiuqtai Caesar-m atlatlu iñuich maaniittuat iḷisimagaat isiqsiviŋmiiłiġa
    Christ-mik savautrił̣ł̣apkun.
  msb-msb: Kaya nakaaram an tanan na bantay sa palasyo kag san tanan na adi na an
    pagkapriso ko alang-alang kan Cristo.
  cpa-NT: Ca¹lah¹já¹ hlég², dsa² jmo¹² hí³ ni³ dsa² ta³, quianh¹³ jue¹² dsa² siáh²,
    ma²ŋi¹²dsa hiúg³jni hni¹ŋí³ huu¹³ quiah¹² Cristo.
  dso-dso: ଜେନ୍ତିକି, ସମ୍‌ରାଟର୍‌ ମେଡେ ଜେତ୍‌କି ସଇନ ଜାଗିଆଚତ୍‌, ସେମନ୍‌ ସବୁ ମୁଇ କିରିସ୍‌ଟକେ
    ସେବା କଲାର୍‌ ପାଇ ବନ୍ଦିଗରେ ଆଚିବଲି ଜାନ୍‌ଲାଇ ।
  meu-meu: Ḡaubada ena hegima oreana idoinai bona taunimanima iboudiai gabu idau-idau
    ai danu dibadia lau na Keriso dainai dibura rumana ai na nohomu;
  yva-NT: Maisyare omai ti, naito nanawirati wo akarijo titi apa yavare raman muno
    vatano kaijo rui vayave una no naiso wo raen tenambe risyamo syanapatambe Kristus
    ai omi mbewar inausiso makova.
  dgc-dgc: Pati du guwardia ta éye, sakay du étanan a iba se a tolay, éy tukoy de
    dén a pihesuék da utusanék ni Cristo.
  zpm-NT: Sac teḻ niina, zigtaa grë zha ne rquia dziin lo gobierna, ni grëragaa miecha,
    laa zho naṉle gaṉle ne loxaque noyuṉ naa xtsiiṉ Jesús gane znu no naa ladzguiib.
  hix-NT: Àsok tawro hana. Onà wyaro nketxhe, watxa ymo yonye ro komo, omeroro. Kryestu
    yanoto me tesnàr ke ryhe, tahuso nay hamà, Pawru, ketxhe, nyamoro. Arymano ynye
    ro komo rma nyamoro ha, Homayana komo rma, Sesa yanoto komo rma. Àro wyaro rma
    rha nketxhe, anar komo xarha. Àro wyaro rma rohutwetxhe, omeroron komo.
  sim-sim: Awun unda ma ol torok malakamahi akan washilinda ondo nga ma anandi ondo
    nga angop li heyeri sir, os mashi Kraishin a saweri nombo orok anin krawuk li
    owerin.
  npi-ULB: किनकि ख्रीष्‍टमा मेरा साङ्लाहरूका विषयमा महलभरिका सारा रक्षकदेखि अरू सबै
    मानिसलाई थाहा भएको छ ।
  cgc-cgc: Tanan na mga gwardya na nadistino di na alin ta mga gwardya ta palasyo
    daw duma pa man na mga ittaw na naan di, nlaman danen na napriso a tak isya a
    na manugsugid ta miad na balita parti ki Cristo.
  tim-tim: Amâ hin. Nâ Kristogât âi mendere aregât kala busi kâlegen katnegi. Den
    pat are tembe loko in mandâi arekŋe hârokŋe nâŋgâyi. Hamiŋân kepia hârok nâŋgâyi.
  yor-yor: Nítorí ìdí èyí, ó ti hàn gbangba sí gbogbo àwọn ẹ̀ṣọ́ ààfin àti sí àwọn
    ẹlòmíràn wí pé mo wà nínú ìdè fún Kristi.
  wos-wos: Wuni séndé gembu re Kraisna hundi wawuka di gavmanéna néma duna geka hatita
    xi warekwa du atéfék, atéfék ambu rekwa du akwi di Kraisna hundi xéké. Wuni Kraisna
    jémba yawuka di Kraisna mama wuniré séndé gembu takandanka, di xékélaki.
  emp-NTPO: Romanebema boro de wagabada sordaorãba, dewararã bid̶a cawa panʌa mʌ̃ra
    Crito carea preso b̶ʌda.
  eng-F35: as a result, it has become evident to the whole imperial guard, and to
    everyone else, that I am in chains for Christ;
  ind-ind: sehingga semua orang di sini— khususnya para pengawal istana Romawi— sudah
    mengetahui dengan jelas bahwa saya dipenjarakan karena menjadi pengikut Kristus.
  pes-OPCB: زیرا اکنون همه، از جمله نگهبانان کاخ سلطنتی، به خوبی می‌دانند که من به
    علّت مسیحی بودن، در زندان به سر می‌برم.
  mpt-mpt: I inabib kesoa Lomo komok sume Sisae awa genalin naka isa eka nakaia unangai
    maki am olo blib isa i tekein kebiobe. Ne Klaiste okok naka kesoa nakaia unangai
    ne klabuto ge nemeb teniba klabutam ele daibbiota blibe.
  ssx-ssx: Koto ekima꞉ta꞉ mo hande Sisana꞉ da handeteke haleme a꞉ndeli miniki haliweki
    paeyaoma꞉ make pa do haleme wanda꞉halima꞉ make I̱ma꞉ Ketisona꞉ e pokaaso hali
    halo ekina꞉ dipula mea pitalemeke handelememe.
  mkl-mkl: Ntɔ ntɔ, ciikui ɑmɑnlu ŋɑu do inɛ ŋɑ iyi ɑ̀ ɡbe fei ɑ̀ mɑ̀ iyi nɑ irii
    Kirisii ǹ wɑ piisɔ̃ɔu ihɛ̃.
  gaq-gaq: ଇଡ଼ିଙ୍ଗ୍ ଆକ୍‌ନେ ସାପା ପର୍‌ସାଦ୍‌ ଆଃମ୍ବ୍ରଣ୍ଡ୍ରେ ବାରି ବିନ୍ ସାପାରେ ମ୍ୟାଲେଃକେ
    ଜେ କିସ୍‌ଟନେ ସେବାରେ ଡିଙ୍ଗ୍‌ନେଲେଃଲା ନେଙ୍ଗ୍ ଏବେ ବନ୍ଦି ଡୁଆନ୍ନିଆ ନ୍‌ଲେଃକେ ।
  gof-RNT: Taani Kiristtoosa gisho qashettidayssa, kawo keethaa naageyssatinne hayssan
    de7iya harati ubbay eroosona.
  unx-unx: ଏନାତେ, ମାହାଲ୍‌କେ ହରତାନ୍‌ ନେତାଃରେନ୍‌ ସବେନ୍‌କ ଆଡଃ ଏଟାଃ ସବେନ୍‌କ ସାରିୟାଃକ ଯେ,
    ଆଇଙ୍ଗ୍‌ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ଦାସି ହବାକାନ୍‌ ହରାତେ ନାହାଁଃ ଜେହେଲ୍‌ରାଃ ସିକିଡ଼ିତେଇଙ୍ଗ୍‌ ତଲାକାନା
    ।
  gah-gah: Neza Kilistokumule loko nagá numukú nou gakolímo imaneloka agulizaki ve
    napámini pilisi ve itó vegená lugáa keí kagataló holo asú onoive.
  lcm-lcm: Si oring ke ta nei non komo aongos ke, kuvul ve ri vap aongos, kilapo malangas
    kag ago nei gogotan marai Karisto.
  aer-aer: Jail nhenhele ayenge arrpenhe areyeke akwete angkeme irrkwentye areyeke-arlke
    jail nhenhele-arle warrke-irremeke. Arrpenhe areyele ayeye atyenge-akerte antekelhe-ileke.
    Itne aweke-arle iperre akaltye anerrirreme iwenhenge-arle arrpenhe yanhe areyele
    ayenge jail-ke akwernekenge. Itne ayenge jail-ke akwerneke tharle Jesus Christ-eke
    warrke mpwarerlenge.
  qvc-NT: 'Chaqa gubyirnu Sesarpa yumbay kwidakuq suldadunguna, kay atun llaqtapi
    yumbay tiyaqkunapismi yach''anllapana: Pablutaqam karsilashqallapa, Jisukristupaq
    yach''achikuptin, nishpa.'
  tgl-ULB: Dahil ang aking pagkabilanggo dahil kay Cristo ay nalaman ng mga bantay
    sa buong palasyo at ng lahat.
  cbs-NT: Jaska Roma xanen ibun jatu binuantun jiwe ewapa jawendua anuabu soldadobun
    ea mekemisbu inun yuda betsa betsapabun ea uinkin janu ea pewayamabu anuxun Cristokidi
    kakape en jawen jancha chaniai dasibibun ea ninkamisbuki, ja meketi jiwe anu en
    jiwe anuxunan.
  xtm-NTPP: Te ndaka soldado ka jito palaciu ya, ji'in ndaka tu'u ñayii ma, ka jini
    i ja yinee sa vekaa a ja kuechi ja káxtnu'u sa tnu'u vii tnu'u va'a Cristo ma.
  nnq-nnq: Magambu gwa genia, akalendei boa ba nyumba ji kingwana, pamwe na bange
    boa ba pamba bamanyi kube ndabigwe kwa magambu nenga nammegele Kilisto.
  bao-NT: To biri niipetirã macã wiogʉ yaa wiire ca coterã uwamarã, ñucã aperã cãa,
    Jesucristo jʉori tia cũurica wiipʉ yʉ ca niirijere cʉ̃ja ca majiro cʉ̃jare tii.
  san-ORI: ଅପରମ୍ ଅହଂ ଖ୍ରୀଷ୍ଟସ୍ୟ କୃତେ ବଦ୍ଧୋଽସ୍ମୀତି ରାଜପୁର୍ୟ୍ୟାମ୍ ଅନ୍ୟସ୍ଥାନେଷୁ ଚ ସର୍ୱ୍ୱେଷାଂ
    ନିକଟେ ସୁସ୍ପଷ୍ଟମ୍ ଅଭୱତ୍,
  huv-NT: Meáwan soldados leaw ajlüyiw ningüy, at pálwüx nipilan, lamanguiayiw xique
    sal tiül manchiüc cos sandüüb Teat Cristo.
  otn-NT: A nu̱yá, gätho yø soldado 'bʉcua ja ra̱ palacio, 'nɛ̱ gätho ya mi̱'da yø
    ja̱'i̱ 'bʉcua, ya pa̱di̱ ngue dí ofädigä ngue dí ɛ̱c'ɛ̱i̱ ra̱ Cristo.
