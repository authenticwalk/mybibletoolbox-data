    pʌ̈ibapäaiwai hõraun tag mua Hẽwandam hiek jaauba hich jãg chirsijupii hajierram.
    Mamʌ mag k''abajim. Hante magtarr haigmuata maach peerdʌajem hiek''an warag haaidʌa
    k''ap''ii haadëm.'
  alp-NT: Kwali betaya, au suka imi rekwa be yelu susata rebe uono kena au pende,
    mere eono tamata boka lesi leneka esi lene Sou Misete bei Alla kena Yesuse kai
    esi hlaleke lokole.
  san-VEL: he bhraatara.h, maa.m prati yad yad gha.tita.m tena susa.mvaadapracaarasya
    baadhaa nahi kintu v.rddhireva jaataa tad yu.smaan j naapayitu.m kaamaye.aha.m|
  kbq-kbq: Nafuhetane nasaraheta kama antahiho, kinafima mani'noa zamo Knare Musenkea
    (gospel) eri ra higeno vuno eno nehie.
  kbh-kbh: Jesucrístbeyeca ats̈be cats̈átanga, ats̈e së́ntsebos̈e ts̈ëngaftanga chas̈motsetáts̈ëmbo,
    nts̈amo ats̈e tijapasama, más bëtscá ents̈anga Jesucristbiama ts̈abe noticiënguiñe
    chamotsos̈buáchema tojoservema.
  ron-LSB: Vreau să știți, fraților, că ceea ce mi s-a întâmplat a fost mai degrabă
    spre binele Evangheliei,
  pon-pon: Ri ai kan, i men, komail en aja ir ai, me dialan kaindindar ronamau,
  nhe-BL: Noicnihua, nijnequi xijmatica para nochi ni tlaijiyohuilistli tlen nechpanotihualajtoc
    quipalehuijtoc para más ma momoyahua itlajtol Toteco.
  sps-sps: Nyo koman maromi ma nat, vamuinyasiny fafaaman tsonyo, tana foka te saraa
    kamits of ronyo ten Krais te gima fasasapam Vurungan Rof, sana sikia, a vainy
    kinai nongoiny Vurungan Rof nane Krais ana ri faaman to,
  wnc-wnc: Siwan mate notnabam! Nata sanga nae singamukut takngae natake daniwa natapnong.
    Sanga wa nae apbingu kuupbam aminbamda wamu takeaknga natake taningge kepi dua
    umukut. Aho.
  bus-bus: Ma gbɛ̃nↄ, má yezi àgↄ̃ dↄ̃ kɛ̀ yã kɛ̀ ma le tɛ́ kà baaru nna gana aɛmmɛ,
  gub-BL: Aiko xe zemunehew paw pe ihe, ta'e amume'u Tupàn ze'eg taw nànàgatu ihe
    xe. Tuwihaw na'iakatuwawahy kwaw Zezuz rehe a'e wà. A'e rupi hemunehew kar xe
    wà. Ikatuahy nezewe haw ihewe, ta'e amume'u Tupàn ze'eg teko xe har wanupe ihe
    kury xe.
  imo-imo: Ango kame, na kinye ulu umbuni wendo omo akumuni ungu pengamu pipi naa
    timo. Na ka tiringi ka ulkena pero ulumuni ungu pengamu tepa enge tirimomu eno
    liko manjengei nimbo tiro.
  boj-boj: O ijo was, niŋgi endegsib qalieoiy, jeu tamo naŋgi na e tonto talq endi
    waibeb unum. Ariya naŋgi Yesus aqa anjam bole getentosai. Anjam bole di olo tulaŋ
    siŋgilaeqnu.
  eng-DRA: 'Now, brethren, I desire you should know, that the things which have happened
    to me, have fallen out rather to the furtherance of the gospel:'
  knf-knf: Bayiţ naan dŋal name kë uko undolnuŋ ubaa ţëp ţëp ado kë *Uţup Ulil Unuura
    ukmeeţana meeţana pya.
  san-KHM: ហេ ភ្រាតរះ, មាំ ប្រតិ យទ៑ យទ៑ ឃដិតំ តេន សុសំវាទប្រចារស្យ ពាធា នហិ កិន្តុ
    វ្ឫទ្ធិរេវ ជាតា តទ៑ យុឞ្មាន៑ ជ្ញាបយិតុំ កាមយេៜហំ។
  arn-NT: Pu peñi ka lamngen, ayülen tamün kimael feytichi dungu mew ñi rupael ta
    iñche, fey ta doyelchi yafültukukeenew tañi wewpiafiel ta tüfachi werken montuluwün
    dungu.
  zas-NT: Compniar raliduladx ree Jesucrist, rënan gagbeedi guial graczi ni guzaꞌcan
    cayüjn reen yudar persi careꞌch xtiidxzaꞌc Jesucrist.
  ken-NT: Bɔ̌ma, mɛ̌yáŋ mǎndɨ́ŋɨ́ bɛ́ yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ́ ɛ́fákárí nɛ mɛ fá,
    ɛ́kwak Mbok Ndɨ́ndɨ́ ɛ̌ti Yesu ándɔ́k chí ambɨ.
