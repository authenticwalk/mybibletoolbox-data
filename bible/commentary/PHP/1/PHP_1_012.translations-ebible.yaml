verse: PHP.001.012
translations:
  kpx-kpx: Di haokuvuia, di isiviale hilokave. Abu di mai dibulae mavoale keu hotoe
    dua ke bamuoholinu. Isito hotoe dua keu ata bahata sonumai tinu.
  okv-H: Eto nau namei kamei, ungo be kiagova uje ere ona amo osaga memenga nau degi
    ta puvija amo God ta duru javotoho hande ari ta pure avo peni aja puvija.
  tbo-tbo: Walewalehiu, nugonugou ipa ona hanapugeya witai atapuhi a tutuhagahi naka
    binei ma tuwega dewadewana e lalata lawa uyahihi.
  mal-C: സഹോദരങ്ങളേ, ഞാൻ അഭിമുഖീകരിച്ചതൊക്കെയും സുവിശേഷത്തിന്റെ വ്യാപനത്തിനായി പ്രയോജനപ്പെട്ടു
    എന്നു നിങ്ങൾ അറിയണം എന്നു ഞാൻ ആഗ്രഹിക്കുന്നു.
  grc-SR: Γινώσκειν δὲ ὑμᾶς βούλομαι, ἀδελφοί, ὅτι τὰ κατ᾽ ἐμὲ μᾶλλον εἰς προκοπὴν
    τοῦ εὐαγγελίου ἐλήλυθεν·
  bgc-bgc: हे बिश्वासी भाईयो, मै चाहूँ सूं के थम यो जाण ल्यो, के जो मेरै पै बित्या
    सै, उसतै भोत सारे माणसां नै सुसमाचार पै बिश्वास करया सै।
  khz-khz: Walakavaku, geku ririwa pio ripa, au pege vega-tipuraku pa rakagau pene
    wala geku ai gaurana Vali Namana gena tupu ati pege vega-rakavaa. Aikina. Voira
    na Vali Namana gena tupu pege vega-kamua.
  deu-TKW: Es verlangt mich euch mitzuteilen, Brüder, von meiner Sache, wie hoch sie
    zum Gewinn des Evangeliums ausgeschlagen ist,
  zsr-NT: 'Böchiꞌ lzaꞌadauꞌ, rëꞌndaꞌ gnö́ziliꞌ lë ni: Yúguꞌtë le guc quiaꞌ guclen
    nedaꞌ quië gzxáquiꞌrdaꞌ benaꞌ lban qui didzaꞌ dxiꞌa.'
  lin-lin: Bandeko na ngai, nalingi boyeba ete makambo oyo ekomeli ngai esali penza
    ete Sango Malamu ekende liboso.
  hns-NT: Bhaai log, ham maangiela toelogke djanaawe kie sab tjiedj djaun hamse bhail
    hai khoes khabar soenaawe khaatien auro attjha hai.
  noa-E: 'Khodamnaan, mua pãrag khap amkhĩir jaaukhim: Mʉg amau mʉ cárcel deg pʉ̈ibapäaiwai
    õraun tag mua Ẽwandam iek jaauba ich jãg chirsijupii ajierram. Mamʉ mag khabajim.
    Ante magtarr aigmuata maach peerdʉajem iekhan warag aaidʉa khaphii aadëm.'
  eng-EMTV: But I want you to know, brothers, that the things which happened to me
    have come about for the advancement of the gospel,
  mib-NT: Hermano, cúní rī jeē na cúcáhnu ni rō jijnáhan ró ndese ni sáha jnūndóho
    ni ndoho ri. Chi ni sáha jeē ni jítē núu ga jnūhun jeē jnáma ya yohó.
  lif-NT2: आमिःम् फुॽनुसाॽ नु ने़ॽनुसाॽसे, आल्‍ल इङ्‌गाॽ तुमुङ्‌बा काक् पाःन्‍हाॽरे़ग
    सुनाइङ् से़ःमा कुभाॽ पोःक्‍खे़आङ् वाॽ के़लॽबा पाःन्‍निन् कुसिङ् निःत्ते़म्‍मे़ॽ
    फाॽआङ्‌निङ्‌वाॽ चोगुङ्‌लो॥
  xnj-xnj: Valongo vangu, nigana mmanya kuvya mambu goha geganikolili gatangatili
    neju kudandasa Lilovi la Bwina.
  mmx-mmx: Luvutnetak mi luvurinuk. A vara i xusu minaklen nunuan i do mo levesongsongot
    gat pot saparav ia, ga lok tooro aleng tinotno lusuusu at Lagale Lavavang.
  cbr-NT: '''Ën xucë́antu, mitsun ''unánun quixun cana ësaquin mitsu cain, ''ë sipuacancë
    cupí ca ''itsa uni Jesucristomi sinania quixun.'
  tee-NT: Iclacasq'uinch ji qui'alak'avin ni ac'ats'at'it ni na lhu tak'asmatlh ju
    chivinti ixlacata ju Cristo va ixlaca'atalh ni ict'alhnucanta ju chavai.
  eng-LSV: And I intend you to know, brothers, that the things concerning me, rather
    have come to an advancement of the good news,
  cak-NT: Wach'alal, ren ninjo' chi rix nina'ej chi riq'uin ri nuc'uluman, man tanel
    ta nitzijos ri utzilaj rutzij ri Dios. Pa ruq'uiexel ri', jec'o más winak ri yec'oxan.
  pah-NT: Nhiirũ, takwahavuka ti kiro pe me. A'ereki g̃a ji mongiuka avo cadeia pype
    tohenduvyme ti g̃a Jesus Cristo'ga mombe'ua javo novĩa. Emo ji mongiro g̃waramo
    koji'i hete reki nhirendukatuhara'g̃a onhimongyavo ji Jesus'ga mombe'urame.
  sja-NT: Ɨ̃pemaarã Cristo k'aurepa, mɨa nãga k'awapi k'inia bɨ parãmaa. Mɨ nepɨrade
    nɨ̃bɨ mĩda, ma k'aurepata chok'araarãpa k'awaa wãpata Cristopa ooda ãchi k'aripait'ee
    atuanaadamerã.
  xed-xed: 'Zwanama ɗa, wya skwi ta kumə yu ta snaŋta ghuni: Nana ghuya ɗaŋwa ta sliɗighata
    hadna na ná, hlana a ta mna gwaɗa Lazglafta wa. Katək ná, ta kəma ta kəma ta kla
    tsi.'
  mks-NT: Cande̱hé ndó, ñani mí i̱, na̱ cúú cuéntá Jesús. Cúni̱ ña̱ ná canda̱a̱ ini
    ndó ña̱ ndóho i̱ veca̱a yóho. Mé a̱ nda̱a̱ sa̱há ña̱ ndáca̱a̱n i̱ veca̱a yóho
    na̱xini jo̱ho cua̱ha̱ chága̱ ña̱yivi tu̱hun va̱ha sa̱há Jesucristo.
  gfk-S: Ira bar hinsaagu tane Krais, iou sip be mu na palai be ira linge ing ite
    hanawat tagu ite harahut balik no tahut na hininaawas ura hinana harbasie.
  bmu-bmu: 'O urumeleŋ alaurupni, eŋön nöŋgö könani möt kutumegöra kewö möta ohozal:
    Yuai bölöŋi nöŋgöreŋ asuhuyöhi, miaŋgö buzupŋan sehiiga Ölöwak Buŋaninan ambazip
    dop köl eŋgiiga nupninan töhötmöriamŋambuk akza.'
  dgz-dgz: Gwanin waina, endi ne inanap anenen da venasiwandiniwa e di yao anu kakayasen.
    Ap taingina gapan ago neniwandin yonan God Nop Oit Mega Kakaewa wasenam wasenam
    di angingin.
  eng-GNV: I would ye vnderstood, brethren, that the things which haue come vnto me,
    are turned rather to the furthering of the Gospell,
  zaa-NT: Hermanos, calátsa'a' ccá le saber qui'ni iyaba nu beni cą contra inte',
    pues ną́ ttu oportunidad para qui'ni ca enne' nna guna cą titsa' nu runna salvación.
  eng-WEBSTER: But I would ye should understand, brethren, that the things which happened
    to me have fallen out rather to the furtherance of the gospel;
  guh-guh: Tajamonae, payapëtaneme rabaja pajamatabëcuene yabara naneconitsia ponaponajë
    penaneconitsivi pejebabiabibota. Jitsipajë paneyapëtaenexa mapacueneje. Majotaje
    penaneconitsivi pejebabiabibota neeta pexanialivaisi, Jesucristo pelivaisi, jivi
    tatsipaebaponaexae. Xanë neetsi ata penaneconitsivi pejebabiabibota, itsiata apo
    yacaranatsicapanepae pexanialivaisi, Jesucristo pelivaisi, peyacaëjëpaponaenexa
    daxitanacuanëjava. Nexata baja aeconoxae bajarapalivaisi pevajënaeyabelia yacaëjëpapona
    daxitanacuanëjava daxitajivi Diosojavabelia pecapanepaenexatsi.
  bon-bon: Cäme ätrunga binamewale, cane singi gäne weene umle äbitame egä iyeta gwidape
    lui cina cäme bau ituge äbita, Miiji Mene te peei cabu ca babo itu läbitepi.
  nhw-BL: Noicnihua, nijnequi xijmatica para nochi ni tlaijiyohuilistli catli nechpanotihualajtoc
    quipalehuijtoc para más ma momoyahua icamanal Toteco.
  swh-ONEN: Basi, ndugu zangu, nataka mjue kwamba mambo yale yaliyonipata kwa kweli
    yamesaidia sana kueneza Injili.
  wbi-wbi: Lino vanyalukolo vango, nilonda mukagule kuva, isi sinosihumile kulyune
    sivombike neke ilivangili lighendelel fijo.
  bba-bba: Nɛɡibu, nɑ kĩ i n yɛ̃ mɑ ye n mɑn deemɑ n ɡɔsiɑwɑ Lɑbɑɑri ɡeɑn wuswɑɑ dɑɑbu.
  eng-KJVCPB: But I would ye should understand, brethren, that the things which happened
    unto me have fallen out rather unto the furtherance of the gospel;
  kgk-NT: Ãy xe re'ýi kwéry, aipota xe rehegwa peikwaa. Heta mba'e xe-vy ojehu ramo
    jepe, osarambive mbive joty oho-vy xe remimombe'ukwe Hesu rehegwa nhe'ẽ porã.
  waj-waj: Ni seenayaso, vaa mmuaararai aataruuyauvo niisi nniivaara Yisuunna mmayaaya
    yoketaivaa gioonna kiaapu vooyaatama rikiaavai. Ngia ivaa rikiaateeraivaara na
    ngii giaa ngii miaunoo.
  cpy-cpy: Noyemijantzin-karite-paeni, nokoyi piyota-kotero okaatzi awiji-mota-kinari.
    Teera othataa-shiwaetyaa awiji-motena iroka-paeni, tema rootaki inteenatakotantyaari
    Kameethari Ñaantsi rawija-kotee-tantari.
  mpx-mpx: Taliwau ge nuwau, nuwau nuku atena pulowan bolo hi masal eliyau, nige tage
    wasa waiwaisana ana tuwalali ni papulowan, yaa i labe.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, wita-karilki yungurna-nyarra yimi-ngarrirni
    Yimi Ngurrju Jijaji Kiraji-kirli. Junga-jukuju majuju rdipija ngajukuju. Kujarlanya
    marda kajikankulu manngu-nyanyi ngaju nganta kujarna Yimi Ngurrjuku yimi-ngarrirnina-wangu
    lawa-jarrija nganta. Kujaju junga-wangu. Yapa panungku kajulu marlaja purda-nyanyi
    yimiji parra-kari parra-kari.
  luo-luo: Jowetena, koro adwaro ni ungʼe, ni gik mosetimorena osemiyo Injili omedo
    landore.
  nhe-NT: Noicnihua, nijnequi xijmatica para nochi ni tlaijiyohuilistli tlen nechpanotihualajtoc
    quipalehuijtoc para más ma momoyahua itlajtol Toteco.
  aii-aii: ܐܝܼܢܵܐ ܒܵܥܹܝܢ ܕܝܵܕܥܝܼܬܘܿܢ ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈، ܕܡܸܢܕܝܼܵܢܹ̈ܐ ܕܩܘܼܘܸܡ ܠܗܘܿܢ ܐܸܠܝܼ
    ܒܘܼܫ ܙܵܘܕܵܐ ܩܵܐ ܦܪܵܣܬܵ‌ܐ ܕܐܹܘܲܢܓܲܠܝܼܘܿܢ ܝܼܗܘܵܘ.
  esk-NT: Aniqatiumaaŋ, iḷisimatqugipsi uumiŋa, atuumaruat uvamnun isiqtauŋŋaġma siamittitkaat
    tusaayugaaġiksuaq.
  msb-msb: Mga kamaranghod ko sa pagtuod, gusto ko maaraman niyo na an nangyari sa
    akon nakabulig man gayod sa paglukop san Maayo Na Barita.
  cpa-NT: Hno¹jni li¹ŋih³ hniah¹², dsa² roh¹³ jniang³, lah¹dsóh² ca¹mi³hag¹³ hi² ca¹tiangh¹²dsa
    jní² hni¹ŋí³. Di³ ma²dsø²cón³ jǿg³ quiah¹² Diú¹³ ja³la².
  dso-dso: ଏ ବାଇବଇନିମନ୍‌, ତମେ ଜାନ୍‌ବାର୍‌ ଆଚେ କି କିରିସ୍‌ଟର୍‌ପାଇ ମର୍‌ ଜିବନେ ଜେତ୍‌କି
    ଗଟିଆଚେ, ତାର୍‌ଲାଗି ଅଦିକ୍‌ ଲକ୍‌ ସୁବ୍‍କବର୍‍ ବିସ୍‌ବାସ୍‌ କର୍‌ବାକେ ଗଟେକ୍‌ ବାଟ୍‌ ଆଇଲା
    ।
  meu-meu: Varavaragu e, na uramu ba diba, egu ai e vara ḡaudia na sivarai namo ihapere-rohorohona
    ḡaudia ai vada ela.
  yva-NT: 'Sya arakove, syare wapo raen: Siurijo nande rinai somamo ama ngkove no
    rai. Weye wemi mbewar Ayao Kovo Yesus maneka manakoe, weti vatane wanui wo raraniv.'
  dgc-dgc: Nadid, a tétotop ko, éy gustu ko a mapospusan moy i nanyaria a éye a hirap
    ko éy éwan medukés. Da lalo a netanyag i Mahusay a Baheta, dahilan ta nikepihesu
    ko a éye.
  zpm-NT: Bets, bzian, racladz naa gacnaṉ to gaṉle niicle teḻ pe nactaa ncuaaṉe nodeed
    naa, per led miṉcod goṉ cuëz ygaazdraa Xtiidz Ndzon Jesús, sinque leḻ znu mazdraa
    ndal miech ne noquiaadiaga.
  hix-NT: Rowtà komo y, onà ryhe uhutwamohsehe, owyanye, oseryehokahra harha oyehtxoho
    menye. Watxa ymo yawo tahuso wehxan hamà. Enytxahkahpàn me mak naha, àrwo yonyhorunu.
    Meya rma haxa tonytxaxem me naha.
  sim-sim: Jisasin hishindiyanda ma jirin, ji misi. Mbele mbele kal anhik talandan
    armek ji hishiyarikmbaha amu mbanduwa. Nomorawu os anhik talanda oso mbeek mashi
    jivi Jisas Kraishin a sawenda nombon arangori ambu sir, wahau. Anin krawuk li
    owenda oso si ushiwak ma mushak mashi jivi orhin li misihi olmu tiyanduwa.
  npi-ULB: भाइ हो, अब तिमीहरूलाई यो थाहा होस् भन्‍ने म चाहन्छु, कि मलाई भएका यी सबै
    कुराहरूले सुसमाचारलाई धेरै अगाडि बढाउने काम भएको छ ।
  cgc-cgc: Mga utod ko, liag ko na mlaman nyo na bisan napriso a, gatama pa gid mga
    ittaw na gamati ta miad na balita parti ki Cristo.
  tim-tim: Galalupne, pâpkowâigât nune keine makyeŋgire nâŋgâŋet. Nâ den pat âlepŋe
    maktere aregât kala busi kâlegen katnegi are nâŋgâmbiâ biwiyeŋe bo bâliwiâp. Bo.
    Iren nâ siâ siâ miawakniŋep are âmâ pat âlepŋaet dâp miawakmâ heŋgemgowiap dâm
    aregât miawagep.
  yor-yor: Ǹjẹ́ èmi fẹ́ kí ẹ̀yin kí ó mọ̀, ará, pé ohun tí ó ṣẹlẹ̀ sí mi jásí àtẹ̀gùn
    sí ìlọsíwájú ìyìnrere.
  wos-wos: Wuna nyama bandi, guni wunimbu xakundé jooka xékélakingute wuni mawuli
    ye. Wunimbu xakundé joo Kraisna hundiré watéfihambandé, yingafwe.
  emp-NTPO: Djabarã, mʌ̃a bãrãa cawabi quĩrĩã b̶ʌa mʌ̃ preso b̶ʌra cadjiruaẽ́da, ãtebʌrʌ
    careba b̶ʌa ẽberãrãba bed̶ea bia Critod̶ebemada ĩjãnamãrẽã.
  eng-F35: 'Now I want you to know, brothers, that the events against me have actually
    turned out for the advancement of the Gospel:'
  ind-ind: Saudara-saudari, saya mau kalian tahu bahwa melalui semua masalah dan penderitaan
    yang sedang saya alami, Kabar Baik tentang Kristus semakin tersebar,
  pes-OPCB: برادران و خواهران عزیز، می‌خواهم این را نیز بدانید که آنچه برای من پیش
    آمده، در واقع به پیشرفت و گسترش پیام انجیل منجر شده است؛
  mpt-mpt: Ne nekwal ibo olo tekein keine! Inamin namin kukub misiam olo ne dimo tam
    tlebo otane Gode weng ayamo mo watatneim blimobe. Ne sma Gode wengo omkayebi kesoa
    nakaia unangai homoni Gode wengo wenteniba bainobo gabiobe.
  ssx-ssx: Ya Ketiso yankeke tonuo I̱ma꞉ ya hone pa꞉la꞉ ekita꞉ iki paeyaoma꞉ mo hande
    I̱ pa꞉ta꞉ a꞉pa pia꞉ ekimanu hone uemena꞉e. Koto hande hau manuma꞉ta꞉ mo Koda꞉na꞉
    Pi Seliapo sa꞉sa꞉ na pita꞉la꞉pate ota꞉ kende tupa꞉ wina꞉ ala꞉me.
  mkl-mkl: Kpɑɑsim ŋɑ, ǹ bi i mɑ̀ ŋɑ iyi mii iyi í bɑm nɔu ihɛ̃i í jɛ wɑju ku bɔi
    lɑɑbɑɑu jiidɑu.
  gaq-gaq: ଅ ନେଙ୍ଗ୍‌ନେ ବୟାଁଇଂ ବାରି ତନାଇଂ ଆପେକେ ଆଃଅଁନେ ଚାଏଁଣ୍ତିଂକେ ଜେ ନେଙ୍ଗ୍ ଆଡ଼ାତ୍ରା
    ମେଁ ମେଃମେଃନେ ଗଟେଲେଃକେ ଆତେନ୍‌ ନିମାଣ୍ତାସାମୁଆଁନେ ଆମ୍ନା ନ୍‌ସା ଡିଙ୍ଗ୍‌ଲେକେ ।
  gof-RNT: Ta ishato, tana gakkida ubbay Wonggelay dalggana mela tuma maaddidayssa
    hintte erana mela koyays.
  unx-unx: ହେ ଦୁଲାଡ଼୍‌ ହାଗା ମିଶିକ, ଆଇଙ୍ଗ୍‌ ନେଆଁ ସାରିପେ ମେନ୍ତେଇଙ୍ଗ୍‌ ସାନାଙ୍ଗ୍‌ତାନା,
    ଅକନ୍‌ କାଜିକ ଆଇଁୟାଃରେ ହବାକାନା, ଏନା ସୁକୁକାଜିକେ ଆୟାର୍‌ତେ ଇଦି ନାଗେନ୍ତେ ଦେଙ୍ଗାକାଦା
    ।
  gah-gah: Nigivénegita, gili gopa ikatave loko lo likimitoze. Neza netá golesa utó
    o nimimó nenémo Izesuni gakó lamanalímini gapo hize lí itigopa, vo guni oko vo
    alitive loko utó imóma neve.
  lcm-lcm: Napo buk imi, keve tungag, ani mi malangas ta mamaiten ke kana kapo luk
    iau, kalapo asereiai ani polok i akus ro.
  aer-aer: Ngkarte-kenhe atyenge-artweye areye ayenge awerrirraye, the arrekantherre
    ayeye iletyeke ahentye aneme. Arrantherre akwele itirrewarreparreme tharle Ayeye
    Mwerre iletyakenhe antemenge apeke. Yanhe arratye anetyakenhe. Tyerrtye areyele
    ayenge akurne mpwarewarreke, kele mwerre rarle. Alakenhe ikwerenge anteme, tyerrtye
    arrpenhe atningkele ayeye mwerre Jesus-akerte awerlte-aneme atyengenge, arlte
    arrpe-anenhele.
  qvc-NT: Kriyiq masitakuna, noqa Pabluta karsilawaptinllapam, mas achka runakuna,
    warmikuna Jisuspa shumaq nutisyanda uyashqallapa.
  tgl-ULB: Ngayon, nais kong malaman ninyo mga kapatid, na ang mga bagay na nangyari
    sa akin ay nagbunga ng mabilis na paglaganap ng ebanghelyo.
  cbs-NT: En betsabu inun en puibuun, en bika betsa betsapa teneai anu bebidan bebidanaibu
    chanima kayabi jaska yuda betsa betsapabun Diosun kakape Jesucristokidi ninkabidanbidanmisbukidi
    matu yuinun ninkakanwen.
  xtm-NTPP: Ndijin ja ni ka nduu ni sa'ya Su'si o a, kúni sa ja jin kuni ni ja ndaka
    ja ni ndo'o, ni tna'a sa ma chi ni ka chindee ña'a i ja ni jitenuu‑ka tnu'u vii
    tnu'u va'a Su'si o ya.
  nnq-nnq: Makalongo bango mbala umanyange kutenda ilebe eimbitile imbitila kupala
    Nhwalo Gwambone ujendekeye kutangachigwa.
