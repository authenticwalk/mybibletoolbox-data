  ipi-ipi: Wamba namba tandaka no atoto, Kataisana piape oko ayiawa wete pua atewa
    oko yakamato andeai okoni. Andipapi nambato wuane pua teke tandaka no atoto, balana
    piape pua ateya lene oko yakamato ale eyai. Yakamapi namba towa potomane lo atoto,
    tandaka no atoto, Kataisana piape oko ayiawa pua ateyama. Goteto yakama moyoto,
    yakamato Kataisa lo bilipi angu lalapape naleaipia. Jia. Yakamato Kataisana piape
    pua atoto, tandaka no atalapape leane teke. Goteto wuane lea-kola teke, yakamato
    yakama towa yanda-pene tupa ando yuku naene ateaindo, Kataisa towa yanda-pene
    wandakali utupane-mane andolai-kola, Goteto yakama moyoto, utupane minu koyolo-peya
    ya lo andolopeyai.
  qul-NT: Ama kancuna chejnicojcunawan manchachicuychischu. Cayka sut'inta ricuchin
