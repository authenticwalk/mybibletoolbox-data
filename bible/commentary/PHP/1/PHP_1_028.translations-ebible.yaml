    ''lige ''émika ''la rewigachi moinámili ko suwisá.'
  eng-WEBPB: and in nothing frightened by the adversaries, which is for them a proof
    of destruction, but to you of salvation, and that from God.
  gfk-H: Ma iau nem bia iau na hadadei mah bia taia numuat ta bunurut uta diet ing
    diet wara bulbul hasur muat. Kaiken ra linga i haminis hapalainei uta diet bia
    Kalou na haliarei diet ma sen na halon muat.
  viv-viv: Nuwanuwaku valeyami gananogalina higa badi yami vetumagana faꞋina hivenibainemi-ma
    keke maꞋita wadamatausedi. KaꞋi hidede amine keke-moꞋa wanamatausedi, au hinahalamanena
    higa vaita omi wanafaiwalahegedi tu badi hinabwavi. FaꞋina badi hinabwavi ma Yaubada
    Tauna ginavehawaledi, ada au ginaꞋivehamumudi tu omi ginakibababalemi.
  yao-yao: Ngasimwajogopa kose ŵammagongo ŵenu, katema kose muukamulisye ntima. Chelechi
    chichiŵe chimanyisyo chisyene kwa ŵanyawo kuti chajonasiche, nambo ŵanyamwe chimpunde
    pakuŵa ukulupusyo ukutyochela kwa Akunnungu.
  tgp-tgp: ale ha sopo matahuni la haratu sei la nomim meresahi, matan nomim rasua
    enia i pa matamata mera matea isara mata vujangira vara maurira la pa sopo juri,
    pani kamim ha pa juri, harihi God i pa vaia.
  auc-NT: Ayæ̈ pïinte cædäni incæte mïnitö wæætë guïñënämaï inte tæ̈ï ongömïnipa,
    ante adinque botö tobaïmopa. Mïnitö mänömaï guïñënämaï inte tæ̈ï ongömïni ate
    wædinque në pïinte änäni wæætë, Mönitö wænguinque impa, ante wæcædänimpa. Në pönëmïni
    mïni quëwenguinque impa, ante adinque tömënäni godömenque wæcædänimpa. Edæ Wængonguï
    ængä beyænque quëwencæmïnimpa.
  kbc-NT: Icota me jowooɡ̶oditiwaji me daɡ̶adoiita okanicodaaɡ̶icata anowotaɡ̶adomi
    ɡ̶adaxakawepodi, pida idokee mabo ɡ̶adaaleɡ̶enalitiwaji. Niɡ̶ina mabo ɡ̶adaaleɡ̶enalitiwaji
    me aatege ɡ̶adaxakawepodi jiɡ̶ikeenitiogi Aneotedoɡ̶oji micota me yaaɡ̶adi, pida
    akamaɡ̶akaami jaɡ̶aɡ̶ekenitibigiwaji, leeɡ̶odi Aneotedoɡ̶oji eote manigaanyetiwaji.
  bmh-bmh: Ag gusig tapai daiban, agal iwai zaiagar piarabun, i uminaran. Ag igul
    go guzenebi, go petak pet, agal iwai zaiagar agen abe mamam aiu ses Uwait nug
    ag, duailel oiagab petak ab tam eg maramau. Ag, duailel oiagab petak emen, aiu
    ses gonug imaramau.
  ctu-BL: Mach yomic mi la' wis bʌc'ñan la' contrajob. Che' jini tsiquil ti' tojlelob
    mi caj i jisʌntelob, pero mi caj la' coltʌntel cha'an Dios.
  meq-meq: Kâ dzədzarumatay a ndo məne ɗəre kurom bay tebiye. Taɗə ka dzədzarumatay
    bay na, ta səriye ha lele nəteye kame i Mbəlom na, ta dze. Ane tuk na, nəkurom
    na, Mbəlom kə mbəl kurom ha. Mata bəzatay ha niye na, Mbəlom.
  noa-H: Har maach higar k'aba nʌm k'ʌʌnau pãach dʌ̈i hamachdëu hampierr hawiajã hoob
    högk'amiet. Pãrau magmʌn magan magʌm hoowiata jũrr hewag k'ĩirjuwia hamau hãsie,
    “Mʌk'ʌʌnaun chadcha nem jaau nʌm paarta maadëu ham dʌ̈i jãg nʌm, jãgan Hẽwandamau
    jãk'ʌʌnta peerdʌ hauwia maachta hisegju” ha k'ĩirjuju. Mamʌ mag hawiajã, hich
    Hẽwandamauta hʌdʌraa magpi sĩewai
  alp-NT: Suke imi nehe kai rilami le imi musuaru yake. Sepo imi rilami mo hoko esi
    rekwa be namake kena esi matare esi supu susate elake eti pela, yo imi supu hlamate
    bei Alla. Pusue meru Alla ruaI pine Ionolu.
