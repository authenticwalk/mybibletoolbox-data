    tu hãmyũmmũg''ax, hu: “Yã Topa te nõm xop mũtik ti xe''e'', yĩk mũg xũygãp-tup
    ''ũyãnãn tu'', ha nõm kuxa mãm ka''ok xop mõgãp-tup pexkox hah, pu tu pip ka''ok,”
    kaxĩy.'
  zpc-NT: Biidzebile quie yaca benꞌ rudie leꞌe. Danꞌ rudieyaquëꞌ leꞌe, lenaꞌ nacan
    seña udyiaguiꞌyaquëꞌ cuinyaquëꞌ. Quie leꞌe nacan seña nacale benꞌ bapsela Diuzi
    yeziꞌnëꞌ leꞌe.
  gul-NT: Mus dohn be scaid ob oona enemy dem. An dat gwine show um dat God gwine
    sabe oona, bot dey gwine git stroy.
