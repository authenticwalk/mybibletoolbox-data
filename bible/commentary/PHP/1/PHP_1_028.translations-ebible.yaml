  mya-mya: သင်​တို့​သည်​ရန်​သူ​များ​ကို​မ​ကြောက်​ကြ​နှင့်။ အ​ခါ​ခပ်​သိမ်း​ရဲ​ရင့်​ကြ​လော့။
