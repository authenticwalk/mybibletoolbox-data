    hì ne Hamangkhung-aphuii è hanyie shii yang phi ruii phro.
  eng-TCENT: and not being intimidated in any way by those who oppose you. For them
    this is an indication of destruction, but for you it is an indication of salvation,
    and that from God.
  eng-BSB: without being frightened in any way by those who oppose you. This is a
    clear sign of their destruction but of your salvation, and it is from God.
  cpu-NT: Eero pitharovakaavaishitari kisaneentzimiri. Tema irikaite ari impampithashiretakaiyaari
