    pulemani eno mini naa lteko we angilinge ulu kanokolio eno opa pulema molko kenjinge
    nalo eno Kraistinga imboma molko kondongena liko manjinge. Goteni eno tapondopa
    opa pulema topa mainye mundumbelomunga aku teko liko manjinge.
  boj-boj: E qalieqai, niŋgi nuŋgo jeu tamo naŋgi qa ulaosaieqnub. Nuŋgo kumbra dena
    jeu tamo naŋgo are qametnjreqnaqa naŋgi endegsi poinjreqnu, “Bole, iga padalqom.”
    Ariya ijo was, niŋgi padalqasai. Qotei na niŋgi eleŋam niŋgi so bole gaigai sqab.
  eng-DRA: 'And in nothing be ye terrified by the adversaries: which to them is a
    cause of perdition, but to you of salvation, and this from God:'
