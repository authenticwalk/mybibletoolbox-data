verse: PHP.001.028
translations:
  kpx-kpx: Isi ata degomoleau la aiogeveliho hotoe toela loumale kebia vabugeve halevave.
    Isito la evievimo negolahave. Ige la aiogevemale ata keabuna ke elehai hilokage
    Dilavana nego laovei la maleveito kebia aiogevei.
  okv-H: Avoeto ungota kitoho embo joru mane aisova te sovera ari humbuto ijirovo
    enana na kito ungona dembihirovo enana veasora avo ke be aisora amita be amo embo
    na dembari inono ae rate God na au dembasuja.
  tbo-tbo: ma ega hita matomatouta hai gawiya uyahihi.’ Omi nugomotu binei tu wigawiyemi
    u matahi, tahaya luwaga e wogeleteya, tauhi apo hilage hina wialoni ma taumi apo
    luyagohana Yaubada uyahinei ona tuhagaya.
  mal-C: നിങ്ങളുടെ എതിരാളികളിൽനിന്നുണ്ടാകുന്ന യാതൊന്നിനാലും നിങ്ങളുടെ ധൈര്യം ചോർന്നുപോകരുത്.
    ഭയരഹിതമായ നിങ്ങളുടെ പ്രതികരണം, അവർ നാശത്തിലേക്കു പോകുന്നവരാണെന്നും നിങ്ങൾ രക്ഷിതരാണെന്നും
    ഉള്ളതിന് ഒരു നിദർശനമാണ്; അത് ദൈവത്തിൽനിന്നു ലഭിച്ചതാണ്.
  grc-SR: καὶ μὴ πτυρόμενοι ἐν μηδενὶ ὑπὸ τῶν ἀντικειμένων· ἥτις ⸂αὐτοῖς μέν ἐστιν
    ἔνδειξις ἀπωλείας, ὑμῖν δὲ σωτηρίας,⸃ καὶ τοῦτο ἀπὸ θεοῦ·
  bgc-bgc: अर किसे बात म्ह बिरोधियाँ तै भय ना खाओ। उनकै खात्तर विनाश का, अर थारे खात्तर
    उद्धार का साफ सबूत सै, अर यो परमेसवर की ओड़ तै सै।
  khz-khz: Geparu-venimina talimara na ragai vagi pia vega-kalimi. Voanana geriai
    vegailia pene kalaa, ira Palagu na pene vega-rakava-kwaikwaira, a gomi Palagu
    na pene vega-magulimi.
  deu-TKW: 'niemals eingeschüchtert von den Widersachern, so zum Beweis für sie des
    Verderbens und für euch des Heiles: und das von Gott,'
  zsr-NT: Cutu güiꞌliꞌ latj lun gadxi lbiꞌiliꞌ nup cutaꞌleꞌi lbiꞌiliꞌ dxiꞌa. Lë ni
    uluíꞌi lequëꞌ laꞌnitiëꞌ, san ulaliꞌ lbiꞌiliꞌ, le gac bëꞌ ráclenëꞌ lbiꞌiliꞌ Dioscz.
  lin-lin: na kolenga te liboso ya banguna na bino. Mpo na bango, ezali elembo ya
    libebi ; kasi mpo na bino, ezali elembo ya lobiko, mpe ewutaka na Nzambe.
  hns-NT: Aapan doesman ke tanko na deraihe. Tab oesab dekhiega kie oesab Parmeswar
    se alag karal djaaiga aur toelog batj djaihe.
  noa-E: Ar maach igar khaba nʉm khʉʉnau pãach dʉ̈i amachdëu ampierr awiajã oob ögkhamiet.
    Pãrau magmʉn magan magʉm oowiata jũrr ewag khĩirjuwia amau ãsie, “Mʉkhʉʉnaun chadcha
    nem jaau nʉm paarta maadëu am dʉ̈i jãg nʉm, jãgan Ẽwandamau jãkhʉʉnta peerdʉ auwia
    maachta isegju” a khĩirjuju. Mamʉ mag awiajã, ich Ẽwandamauta ʉdʉraa magpi sĩewai
  eng-EMTV: and not being terrified in anything by your enemies, which is to them
    a proof of destruction, but to you of salvation, and this from God.
  mib-NT: Te ma yūhú cuɨtɨ rō sáha jeē cájito uhū rohó. Chi jeē jíto uhū i róhó, yūcuan
    stéén jeē jnahnú ndetū i, te suni stéén jeē cācu ánuá maá ró jijnáhan ró sáha
    Yaā Dios.
  lif-NT2: खिनिॽ के़अप्‍पाहाॽरे़ आत्तिन् पाःन्‍नोआङ् यङ्‌मा के़मे़न्‍छे़रिन्‍लरो॥
    कङ्‌ग खे़ङ्‌हाॽरे़ खुनिॽ मे़क्‍मा नु निङ्‌वाॽफुमाङ्‌लाम् खिनिॽ से़न्‍लप् खोःमा
    मिक्‍सेःन्‍लो॥
  xnj-xnj: Mkotoka kuvayogopa vamakoko vinu, nambu mvya vakekesi magono goha, na yeniyo
    yikuvalangisa kuvya vene yati vihoto lepi, nambu nyenye mukuvahotola muni Chapanga
    mwene ndi mweakuvapela uhotola.
  mmx-mmx: Nemen mita marat atnedi di munepen minimi. Amisik mina belemes, la nom
    lurutu lolos atnimi naba lok ngan loklok katling tidi do nedi dinaba seeve. Ketla
    nemi minaba ruuna ka lorooro avolo, mo ne Moroa xa naba raba nimi min.
  cbr-NT: Cuanan cana mitsumi nishquian unin 'atimocëxunbi camina racuë́quin a ëníma
    Jesucristomi catamëti quixuan unin ñuia cuaisa tanin. Mitsúxmi usai 'icëbëtan
    ca Nucën Papa Diosan sinánmicëxun axa mimi nishcë unicaman 'unánti 'icën, ainanma
    'aish ca atux nëtë́timoi usabi 'inux bamati 'icë quixun. 'Unánan ca mitsux camina
    ainan 'inux ië́cë 'aish Nucën Papa Diosbë 'iti 'ai quixun 'unánti 'icën.
  tee-NT: Jantu alak'a'it'it ni catamak'antalhanayan ju taxcayan. Chai ni taxcayan
    pus pumachakxacan ni catats'ank'ak'alhiyach ju yu'unch. Chai ju uxijnan ni laich
    ach'ixa'it'it tuchi tapumamak'alhk'ajniyan pus ap'uc'ats'aya'it'it ni yuchi ju
    Dios ju ta'aktaijuyan chai akts'iya catamak'alhtaxtuyan.
  eng-LSV: and not be terrified in anything by those opposing, which is indeed a token
    of destruction to them, and to you of salvation, and that from God;
  cak-NT: Y chuka' man tixi'j-iwi' chiquiwech ri itzel yetz'eto iwichi. Roma riq'uin
    ri' nik'alajin chi reje' pa k'ak' xquiebeka-wi, y chuka' nuk'alajij chi rix can
    xixcolotaj yan. Y ja ri Dios ri xtibano chi xte'k'alajin ronojel ri'.
  pah-NT: 'Tapekyhyji ti g̃a hugwi – kiroki g̃a pe movahĩ – g̃a imbohahyukapotarame
    pe me nehẽ. Tapepojihuvi ti g̃a Cristo''ga mombe''gwombe''gwovo. Penembipojihuve''yma
    repiagame po ti g̃a ei ojohupe nehẽ: “Jukwaha reki a''ero nhandehoag̃wama hahyva''ea
    ruvihava pype,” e po ti g̃a. “G̃a po ti a''ea oho yvagi pe Tupana''ga pyri nehẽ,”
    e po ti g̃a ojohupe nehẽ. Na tuhẽ reki. A''ereki Tupana''ga omboukwaha a''ea.'
  sja-NT: Mãga oo p'anɨ misa, mɨa ichiaba ũri k'inia bɨ parã maarepida waawee-ee p'anɨ,
    Cristo k'aurepa parã k'ĩra unuamaa iru p'anapataarãpa parã jɨrɨdak'ãri miapidait'ee.
    Mãgá waawee-ee choodak'ãri, parã k'ap'ɨa pari Tachi Ak'õrepa mãɨrãmaa k'awapiit'ee
    ãchi atuadait'ee. Jõdee parãmaa k'awapiit'ee parã ɨt'aa wãdait'ee, wãara ichideerã
    perã.
  xed-xed: 'Yaha kuni zləŋa ghumaha ghuni. Ka zləŋaf a kuni ta həŋ wu katsi, tsaya
    dzaʼa kəl həŋ ka snaŋta kazlay: Dzaʼa tsanaghatsa Lazglafta ta guma ta həŋ kəʼa,
    ta mbaghunaftá tsi ta kaghuni. Da Lazglafta tsaya.'
  mks-NT: Ta coto a̱ quiáhva ndó ña̱ma̱ni̱ nu̱ú na̱ i̱hvi̱ ndo̱ ja̱n ña̱ ná jáyi̱hví
    na̱ ndo̱hó. Jáchi̱ xi̱hín ña̱ yóho cánda̱a̱ ini na cán ña̱ xíca na cua̱ha̱n na̱
    nu̱ú ndihi sa̱ha̱ ná. Joo mé ndó cánda̱a̱ ini ndó ña̱ xíca ndó íchi̱ nu̱ú ca̱cu
    ndaa ínima̱ ndo̱ caja Ndióxi̱.
  gfk-S: Ma iou sip be ni hadade bileng be pata a numu ta da bunurut uta dong ing
    di sungute mu. Karek ra linge i hamanis hapalaine uta di be God na haliare di
    ma sene be na halon mu.
  bmu-bmu: 'Mewöyök tosatŋan tuarenjoŋ ak eŋgimakŋei, eŋön mönö keu jitŋini könaŋi
    könaŋi miaŋgöra kude töwöratigetka uruŋinan kude etma. Könaŋamŋini mewö mötpi
    dop kölma. Anutunöŋ kukösum eŋgiiga tuarenjoŋ ambazip yeŋön könaŋamŋini eka kewö
    möt asarime: Nanŋini et eŋguiga ayuhugetka Anutunöŋ meköm neŋgiiga oyaeŋkoyaeŋ
    aka malbin.'
  dgz-dgz: Amba waenapan negin ansena da gapan enu yawae wapi tamu ya anune. Ap tane
    gapan mu iman God wa koeam mume amba e inak eneta, ap tapi gapan anavi ega irewa
    ap mepe yawain.
  eng-GNV: And in nothing feare your aduersaries, which is to them a token of perdition,
    and to you of saluation, and that of God.
  zaa-NT: sin la' ratsilatsi' de ruthacca' ca contrario qui' le le. Claru taá rulue'ní
    qui'ni por iyaba mal nu runi cą nna, seguro ba nitti ba cą, pero para lebi'į nna
    rulue' la qui'ni chì té salvación qui' le. Tata Dios enni'ą' runi nùi para lebi'į.
  eng-WEBSTER: 'And in nothing terrified by your adversaries: which is to them an
    evident token of perdition, but to you of salvation, and that from God.'
  guh-guh: 'Pëtsa pacujunavame pamonae pacaitoya. Dioso papecayavenonaexae, itsa apo
    pacujunavimë tsane itsamonae pacabejiobiaexanae ata, nexata bajarapamonae jamatabëjumaitsi
    tsane: “Pexaniajailivaisi cajena bajarapamonae tsipaebapona. Tsipaji Dioso yavenonatsi.
    Nexata vaxaitsi bajarapamonae vajabejiobiaexanaexae, Dioso nacaverebiabiana,”
    jamatabëjai tsane. Yapëtaenanua paxamë papecacapanepaejavanexa Dioso.'
  bon-bon: Wälu gone pui biname bime tääpume lui cina weebibine mäpu cabu icranininusi,
    yepä weene miiji ngenecu kokre cama inajipi. Pepu cabu ca pui biname cina ngene
    ca pa yaaglepesi egä teepi te cirege apesera, yepä weene te weeme mäpu cabu ca
    cirege äsecrera, ingle Acejiyame weene cama gyene.
  nhw-BL: Niyon quentzi amo xiquinimacasica catli anmechcualancaitaj. Huan quema noja
    más anmoneltlalise para Toteco, ya nopa elis se tlanextilijcayotl catli quinnextilis
    para Toteco anmechmaquixtijtoc amojuanti huan para inijuanti nelía polihuise.
  swh-ONEN: wala msitishwe na wale wanaowapinga. Hii ni ishara kwao kuwa wataangamia,
    lakini ninyi mtaokolewa, na hii ni kazi ya Mungu.
  wbi-wbi: Namungoghopaghe ikinu kyokyoni kinokivombua navalugu vinu. iki kuvanave
    kyekivalilo kya vunangifu. Neke kulyumue kwekivalilo kya vuvangi kuhuma kwa Nguluve.
  bba-bba: I ku de bɛɛn yibɛrɛbɑ bu kɑ bɛɛ ɡɑ̃ɑnu nɑre. Yeyɑ yɑ koo bu sɔ̃ɔsi mɑ bɑ
    kɑm kobu dɔɔwɑ, yɑ koo mɑɑ bɛɛ sɔ̃ɔsi mɑ i wɑ̃ɑ fɑɑbɑn swɑɑ sɔɔ. Ye kpurowɑ yɑ
    wee sɑɑ Gusunɔn min di.
  eng-KJVCPB: 'and in nothing terrified by your adversaries: which is to them an evident
    token of perdition, but to you of salvation, and that of God.'
  kgk-NT: Penhemongyhyje e'ỹ reheve penhe'ẽ joko va'erã pende-rehe ija'e'ỹ va'e-pe.
    Ha'e kwéry pende rexa ramo pende py'agwapy reheve, pene mytu'e'ỹ e'ỹ reheve, “Ore,
    Nhandejáry remihundirã voi ra'e” he'i va'erã ójehe kwéry. “Peẽ Nhandejáry remiresenderã
    voi ra'e” he'i va'erã peẽ-my. Nhandejáry ha'e katu pene mbopu'aka va'erã.
  waj-waj: Fai ngia itaama iida ngiingii nnammutuaiyara sa aatuurama kiada yaagueeqama
    nnaasu mmooriivaa iikiatee. Fai ngia yaagueeqama iikiokio ngia iya yaataraaraivo
    kooyaa vainai iya taaravai. Fai iya eeyaara putida taikaaraivo kooyaa vaino Anutuuqo
    ngii vitoo yoketaama kinai ngia variaaraivootama kooyaa vainai iya taaravai.
  cpy-cpy: Eero pithaawan-tawaeta-shitari kijaneentzimiri. Tema Tajorentsi kenkishiryaa-kahaerini
    irika-paeni ithonkae-tatyeeri. Rooma eeroka-paeni pikemijanteeri, riyotakaa-yiteemi
    maperori pawijako-shire-yitee.
  mpx-mpx: ge ami topihigelgel nige kekeisi etega hi papalovakun-agimiu. Ebo nuku
    ola o, inoke eliyana ami topihigelgel nihi atena nige wali gasisi i gagan bwaliga
    nihi nak, ge nihi atena komiu nuku mwal, kaiwena Yehoba i labemiu.
  wbp-wbp: Yapa kalu nyina Pilipayirla kuja kalu-nyarra nyurunyuru-jarrimi, manu kuja
    kalu-nyarra puta warla-pajirni Yimi Ngurrju pinarri-maninja-kujaku. Ngulaju ngula-juku.
    Ngulakuju kulalu-jana lani-jarriya! Kajinkili lani-wangu turnu jintangka-juku
    nyina, yinyarra kulu-ngawurrpa-watirli kapulu-nyarra nyanyi, manu kapulu milya-pinyi
    ngaka kapu-jana Kaaturlu riwarri-mani muku. Nyurrurlarlu yapa-paturlu kapunkulu
    milya-pinyi Kaaturlu kapu-nyarra muurl-mardarni tarnngangku-juku.
  luo-luo: ma ok obwogu e yo moro amora, gi joma kwedou. Mano biro bedonegi ranyisi
    ni ibiro tiekgi, to un ibiro resu kendo Nyasaye ema biro timo mano.
  nhe-NT: Niyon quentzi amo xiquinimacasica tlen inmechcocolíaj. Huan quema noja más
    inmoneltlalise para Toteco, ya nopa elis se tlanescayotl tlen quinnextilis para
    Toteco inmechmaquixtijtoc imojuanti huan para inijuanti nelía polihuise.
  aii-aii: ܘܠܵܐ ܒܸܙܕܵܥܵܐ ܒܘܼܬ ܗܸܟ̃ ܡܸܢܕܝܼ ܡ̣ܢ ܐܵܢܝܼ ܕܩܵܝܡܝܼ ܕܲܠܩܘܼܒ݂ܠܵܘܟ݂ܘܿܢ. ܐܵܗܵܐ
    ܚܲܕ ܢܝܼܫܲܢܩܵܐ ܝܠܹܗ ܐܸܠܵܝܗ‌ܝ ܕܒܸܬ ܛܵܠܩܝܼ، ܐܝܼܢܵܐ ܐܲܚܬܘܿܢ ܒܸܬ ܦܵܪܩܝܼܬܘܿܢ، ܘܐܵܗܵܐ
    ܡ̣ܢ ܐܲܠܵܗܵܐ ܝܠܵܗ̇.
  esk-NT: Tusaasukkigaptuuq uumiksripsitñun iqsipkaŋił̣iqsi. Taavrumuuna iḷitchuġigisigaat
    akiitkaqsił̣iqtiŋ aglaan ilipsi annaumałiqsi. Agaayyutim ititkisigaa taamna.
  msb-msb: kag waraʼn kahadlok sa iyo mga kaaway. Ini magigin tanda sa inda na sinda
    mapapatay hasta na lang pero kamo masasalbar kag an Dios an may pagbuot.
  cpa-NT: Tsa¹jmóh³ hniah¹² gøg² ju³ná³ he² ca¹jmo¹ dsa² tiogh³ ca¹jag¹³. Mi³jøng²
    li¹lih¹³dsa ma²tiogh³dsa juu¹² ja³dsa¹hén²dsa. Jø¹² bíh³ li¹lih¹³dsa ma²jmo¹²
    Diú¹³ hi² liúgh² hniah¹².
  dso-dso: ଜନ୍‌ ଲକ୍‌ମନ୍‌ ତମର୍‌ ବିରଦେ ଆଇଲାଇନି, ସେମନ୍‌କେ ଡରା ନାଇ । ତମେ ସାଆସ୍‌ ଦାରିରଇଲେ,
    ପର୍‌ମେସର୍‌ ସେମନ୍‌କେ କୁରୁପ୍‌ନାସ୍‌ କରି ତମ୍‌କେ ରକିଆ କର୍‌ସି ବଲି ଜାନ୍‌ବାଇ । ଏ ସବୁ ବିସଇ
    ପର୍‌ମେସର୍‌ସେ କର୍‌ସି ।
  meu-meu: E inai henimuimu taudia na garidia basio gari; una na idia edia mase toana,
    a umui emui ai Dirava ena hahemauri toana.
  yva-NT: Vemo wapo wapa marova wo wasave tatugadi masyaniv inya, yara syare wasanuga
    mbambunin. Ranivara wapo masyanive jewen, omamo mbe rarorombe mai wenanawamo indati
    Amisye po mangke raugaje mai, yara weapamo Po kovo nuge nuganuije raunande wasai.
  dgc-dgc: Diyan kam méganteng du kalaban moy. I pégtiis moya dide, éy saya i tandaa
    dide a ipahamak side na Diyos; pero sikam, éy iligtas kam na Diyos.
  zpm-NT: ni lalnu rdziebde to grë zha ne rlëë raṉ to. Ga guieṉ zho gaṉle nëz ne nitlo
    zho zie zho, saṉgue to ga rlu ne laa Dios psilaale to lo xtoḻ to, ni nacnie me
    to.
  hix-NT: axanhàn kom hona oseryehpànà ro me oyehtxoho komo xarha. Àro wyaro oyehtxoho
    komo yonytxanàr xe wehxaha. Àsok tawro hana. Axanhàn kom hona oseryehpàra oyehtokonye,
    onà wyaro ryhe hutwamohsen hamà, Khoryenkomo. Nyamoro yanàhnohtoho hutwamohsen
    hamà. Oyonyhoryetxho komo xarha hutwamohsen hamà, tàwya oseryehpàra oynyàr kom
    ke mak ha.
  sim-sim: Jir mbeek wutarin ajekwa ambu jir. Erem ji uwa oso wutari jihin osmu mukunduwa,
    os Avui Wasilaka or unak avak li krufarakaha kavak li nakwan. Hako oso jirin osmu
    mukunduwa, jir Avui Wasilaka jirin or jivinashinak ermba ermbak jip ji likwan.
  npi-ULB: र तिमीहरूका शत्रुहरूले गरेका कुनै कुराहरूबाट भयभीत नहोओ । यो तिनीहरूका
    निम्ति तिनीहरूको विनाशको चिह्न हो । तर तिमीहरूका निम्ति यो तिमीहरूको मुक्‍तिको
    चिह्न हो, र यो परमेश्‍वरबाट आएको हो ।
  cgc-cgc: na ula kaw adlek bisan ino buaten ki kyo ta mga ittaw na gakuntra ki kyo.
    Daw ipakita nyo na ula kaw adlek, mlaman danen na maageman danen silot an ta Dyos,
    piro kyo yan a maluwas. Iling tan matabo pa tak pagbeet ta Dyos.
  tim-tim: Tân agu agu akbiâ gasalupyeŋande hamep meyeŋgimbiâ kârikŋeyeŋe bo yeugewiâp.
    Hain akto Anutuŋe yâk hepunyekbiap dâ ye meyekbiapgât keiŋe mem miawaktâp.
  yor-yor: 'Kí ẹ má sì jẹ́ ki àwọn ọ̀tá dẹ́rùbà yin ni ohunkóhun: èyí tí í ṣe àmì
    tí ó dájú pé a ó pa wọ́n run, ṣùgbọ́n Ọlọ́run tìkára rẹ̀ ni yóò gbà yin là.'
  wos-wos: Guni guna mama duka rookénguni. Roohafi yata guna mawulimbu hambuk yangut,
    guna mama xe xékélakitandi. Di hiyatandi. Yamba rekéndi. Guni huli mawuli hérae
    jémba retanguni. Di wungi xékélakitandi. God hafu gunika hatindét, jémba male
    retanguni.
  emp-NTPO: Bãrã ume dji quĩrũra ni maãrĩ bid̶a wayarãnadua. Maʌ̃ba cawabiya Ãcõrẽba
    ãdjirãra biẽ́ b̶ʌida, baribʌrʌ bãrãra ẽdrʌ b̶ʌida. Maʌ̃gʌra Ãcõrẽba jũma o b̶ʌa.
  eng-F35: 'and not being intimidated in any way by your opponents: to them this is
    an indicator of ruin, but to you of deliverance, and that from God.'
  ind-ind: Janganlah takut kepada orang-orang yang menentang kalian. Perlawanan mereka
    adalah bukti bahwa mereka akan dibinasakan Allah, sedangkan kita akan diselamatkan.
  pes-OPCB: '@see-verse:PHP.001.027'
  mpt-mpt: Ibo Yesuse bainobo gabib kesoa naka mak unang maki kukub misiamo ibo omkayebiobe.
    Ibo nakaia unanga eli tolo mo tosianimibe! Ibo ib bainobo galino sbal maine! Ibo
    inanimibo i yateniba funaniba I Gode daabebia i mo tosiambibbabe, i bib ayam bianiba
    amit nomabiobo, otane nib ole Gode dlanea aseinin bib unomabbiobo ge funanomabib
    kesoa ibo i tolo mo tosianimibe! Gode ibo daabenea amit nomabiobe.
  ssx-ssx: Ikana꞉ma꞉ ika꞉ a꞉nda꞉ tunkuliki wanda꞉halita꞉ paala꞉ma꞉ na homeke hoto
    paeyao aela꞉ bao hapa꞉peke. Ika꞉ aela꞉ baalo peleme ekita꞉ mo a꞉nda꞉ tunkuliki
    wanda꞉hali pa꞉ta꞉ pate hauma꞉ wala꞉la꞉eki yelieke. Koto pate hau handolota꞉ ikana꞉ma꞉
    mo iki Ketiso wanda꞉halima꞉ iki ota꞉ bepolaalimikie hone wilimikie. Koda꞉ma꞉ ka꞉la꞉
    wele homekema꞉ bepolao halimikie.
  mkl-mkl: I mɑɑ̀ jɔ̀ mbɛɛ nŋɛ ŋɑ ɑ dɑ ziɡi nŋɛ si nkɑ̃mɑ. Nŋui ɑ́ nyisi ŋɑ iyi ɑŋɑi
    ɑ̀ wɑɑ bɔ nfe ku ce, nɔ ku nyisi iŋɛ mɔ iyi ì wɑ si kpɑ̃ɑi fɑɑbɑ ŋɑ. Iyi bɛ fei
    wɑ nɑɑi hɑi bi Ilɑɑɔ̃,
  gaq-gaq: ସତ୍ରୁଇଂକେ ଆବ୍‌ଟଗେପା ସାଆସ୍‌ରେ ଡାଟ୍ ଲାଲାପା । ତେଲା ମେଇଂ ମ୍ୟା ଆର୍‌ଏ ଜେ ମେଁଇଂନେ
