    atentopu mo ando kadi donsapuo e inaitana. Tane e inaitana, sa ipa God mukawa
    mampe segalepi.
  qub-qub: Chiquishojcunapitaga imanillarpis ama manchacuychu. Chaynöparämi tantiyacanga
