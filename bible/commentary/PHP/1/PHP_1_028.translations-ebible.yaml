    iriyotakaayetaimi omapero pavisakoshireyetai.
  san-ASM: তৎ তেষাং ৱিনাশস্য লক্ষণং যুষ্মাকঞ্চেশ্ৱৰদত্তং পৰিত্ৰাণস্য লক্ষণং ভৱিষ্যতি|
  tac-NT: '''la tabilé majaga alué ralámuli ''emi saíla alué napu tabilé galeme ju
    Onorúgame nila ra''íchali. Tabilé majaga benírasaká ''emi, yeka pe ruyame nímala
