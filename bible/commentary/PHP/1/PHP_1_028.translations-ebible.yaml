    gotimasiocõa ñasere ĩacõari, “Rojose tãmʉotʉjabetiriarojʉ manire cõarʉcʉmi Dios”,
    yimasirʉarãma. To bajiboarine, mʉajʉama, “Rojose mani tãmʉoborotire yirẽtobosarʉcʉmi
