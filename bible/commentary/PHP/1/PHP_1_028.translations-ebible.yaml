    Dios ruwan.
  tnc-tnc: '@see-verse:PHP.001.027'
  ter-NT: Hákonoe kalihú'ina píki koêkuti okopópiti, vo'oku énomonemo éxeahiko yonópeamo
    ipihóponovokutike. Énomonemakamo yéxi yenópimo xoko Itukó'oviti. Yoko koati ukeâti
    xoko Itukó'oviti ne ákoyea pîke.
  bmr-NT: Amɨɨhaico amɨɨhai mɨnaa omoonɨnotɨ mihiguetedino. Toono diito omoonɨnotɨ
    foovono magaajajirahi diito ifinɨjihɨgo efeejinoco. Jaabadɨro bu diito amɨɨhaico
    omoonɨnotɨ foovono ɨɨfusumo amɨɨhai mataajacuudɨmoco. Jino amɨɨhai mataajacuuno
    Moocaanitɨ asaano.
  fuf-fuf: hara on jaɓaali hulɓinireede huunde immorde e ayɓe ɓen. Ɗun wonanay ɓe
    maande halkagol maɓɓe ngol, kono onon ɗun wonana on maande kisiyee mon on, ɗun
    ko immorde e Alla.
  bhl-bhl: 'Kate, yu kanelom maka im awan finganemokoliw te! Nimtew angom? Im kaneyemkabiliw
    beem dulum elote alik alik yu kal keliwete: I Seten-Ataanim em deiw ka kel kakabiliw
    kawtiw kate, Sunbin-Got e yulo akalem deiw wan keyemeko, yulo ka kel mo koyemei,
    alik alik yu kilele atemeko, kal kekabiliw kasike.'
  ons-ons: Pakimo, na baŋ ŋinane iwa yale det ŋunikale, eŋe kimakopeene edo okanonbi,
    baŋ kaet maine mi okanikei, ŋo ŋabakopŋine eŋe ŋunbi, ŋido kaet midaine okanbi,
    kau paki eŋe iwa yale desikei, “Ŋene baŋ pelekkene!” Ŋo ŋine yemo Waom Anutu oŋom
    qesiŋ ŋungi, eŋine zonomgo baŋ kito togole okarakei.
  con-NTPO: que'ima se'pi'su'ta que'ima dyoñañe osha'faya'bi. Dyoñañe oshambipa tise'pa
    tsangae pa'faya'chone tsu in'jan'faya. Tsa'ma que'i'qque tsa'caen dyombipa qui
    Chiga ccushaeña'chove in'jan'faya. Chiga canjaen'cho tsu.
  ghs-ghs: Oonita qesai nikeke ibo eetemi ibo oi nokomaeho taanga naatakoi. Qate ibo
    oi paha nikeke geebanomaitemi nike ingona maiho beedzaeta battigara naatakoi.
  peg-peg: ଆରେ, ସାତ୍ରୁରିଂ ପାଣ୍ଡ୍ରା ଆମାଟ୍‌, ସାସ୍‌ତ ଡାଟ୍‌ ମାନାଟ୍‌ । ତା ଆତିସ୍‌, ହେୱାର୍‌
    ପୁଞ୍ଜେଙ୍ଗ୍‌ ଆଡ୍‌ନାର୍‌ ଜେ, ହେୱାର୍‌ତି ଆରାନାକା ସତ୍‌ ଆରି ଏପେଙ୍ଗ୍‌ ଜିଣାନାଦେର୍‌, ଇନେକିଦେଂକି
    ଇସ୍ୱର୍‌ ନେ ମିଙ୍ଗେଙ୍ଗ୍‌ ଜିଣାଆନି ମୁକ୍ତି କିଦ୍‌ନାନ୍‌ ।
  txu-NT: Kwãrĩk wãnh me kute ar ajaprỳwã ne mũm kute Metĩndjwỳnho akẽx ne kute aprỳwã
    kwãrĩk wãnh gar amã me uma kêt. Ate gêdja me wãnh ar axwe ba. Gwaj mrãmri tu katàt
    Metĩndjwỳnhmã badjàpênh mex ne. Nhym kam kôt me ar amã katon kam amijã, —Bep djãm
    mrãmri ne Metĩndjwỳnh ar wã pytà. Nhym bep ba ne ba ije mar kêtkam kute ipytàr
    kêtkumrẽx. Dja ba tu ibiknorkumrẽx. Bep djãm mrãmri ne ar ja arỳm mrãmri Metĩndjwỳnho
    aminhõ. Kam ne kute ar utàrja, ane. Dja me ar apumũn kam ã ane.
  eng-WEBU: and in nothing frightened by the adversaries, which is for them a proof
    of destruction, but to you of salvation, and that from God.
  gnw-NT: jare quirãi pequɨye'ã etei oyovaicho pe ndive vae reta güi. Echa'ã cua uicuaaca
    jae reta yugüɨraata co cañɨtei pe. Ẽrei cua uicuaaca vi Tumpa pembɨasa ma co.
  mux-mux: eninga ele-tu yambuma-ni ‘eni mini-wale mundangi.’ niku ulu mare telemele
    kene ‘Ulu te mólu.’ niku mini-wale naa munduku we angiliimili mele piliambu.’
    nimbu moliu. Eninga ele-túma-ni eni mini-wale naa munduku we angiliimili kene
    kanukuliinga ‘Eninga ele-túma eni mindili noku molku kis-singí akiliinga-pe eni
    Krais-nga yambuma mindili nolkemela kupulanum-na wendu oku, molku kunjingí kupulanum-na
    pungí.’ niku kanungí. Pulu Yili-ni eni tepa liipa, ele-túma topa mania mundumbaliinga
    aku-siku niku kanungí.
  maj-NT: Ndaha̱chí najmi tu̱ binkjun já kontra̱nu̱u. Kui niu̱ xi ku̱a̱kúchjihi̱ xu̱ta̱
    xu'bo̱ nga ndyja̱ ko̱ nga jun xi n'e̱k'ankinu̱u. Nti̱a̱ná tsjánu̱u nga n'e̱ ngano̱o.
  bkq-NT: Cristo eynynâbaom modo kâdytadaundâ; tyanepa itaungâ. Ton-honre mawylymo
    tientuo, xutuzemo mawânkâ ton-honremba tawyly, Deuslâ imakerinmo awylygue.
  kue-kue: Ana yomba ta ene kongun erikwa i siget-dinamunedi erimbi ene kundutno goglkriyo,
    ene engenge giglendi meglkwa ipre ye yegl pirkan eraglkwa, God eran ye wau beglmbi
    ana God ene ere-inan ye yombuglo erambuka pamedi kanaglkwa.
  cot-NT: Aatoquea pitsaroacagaritsi catsimajiaquempineca, ariqueate iramenajiaquempigueti
    teequea pintsaroacaajiguempariji ariquea intsamajajiaquequea iriatimpajia arimajaquea
    incatsimamajajiaqueriquea Aapani Irioshi oncoramanitapojajegueti, cotanquitsiquea
    aviatimpajia manaquea iraajiavajempiquea.
  bnp-bnp: Naha ni mangenge ne huriki a pile ne mua. Na tahuna mu rata mavonga, bara
    i vakasiri kavakava ria, ria bara ri vurua, pali a Vure bara i korimule mua.
  apn-NT: 'Nom kwa kêr ka mẽ amã mẽ kot Kris ã tanhmã mẽ ato xwỳnhjê pyma hkêt nẽ.
    Mẽ kot tanhmã mẽ anhĩpêx kati hto htã kêr ka mẽ kutã amnhĩ to htỳx nẽ mẽ hkôt
    apa. Kêr kê mẽ amnhĩ tã mẽ apumu nẽ tee ri hamaxpẽr hãmri nẽ axpẽn mã: —Kwa mẽ
    pahte Kris ã tanhmã mẽ hipêx to htã na htem amnhĩ to htỳx nẽ arĩ mẽ pamã harẽnh
    o ri pa. Pẽr mẽ kãm mẽ pahpyma hkêt. Mãn hte Tĩrtũm tanhmã mẽ ho nhũm mẽ ỹ hã
    kãm mẽ pahpyma hkêt nà? Kwa tanhmã kot puj mẽ ho nhũm mẽ Jejus kapẽr jarẽnh o
    pata kaga? Nà kot puj mẽ ãm tee ri hã tanhmã mẽ ho kaprỳ. Mãn ãm hãmri na htem
    nhỹrmã Tĩrtũm kuri htĩr tũm nẽ pa ho pa hã amnhĩ jarẽnh o pa nà? Anẽ. Koja mẽ
    ã mẽ ajarẽnh anẽ. Tĩrtũm kot mẽ ato mẽ axihtỳx ã mẽ apumunh kôt.'
  ctp-NT: Bra nu kuꞌni wan ngwañaꞌan, bra kanꞌ ja ndiꞌin chaꞌ kutsen wan ꞌin nu nxuun
    loꞌo wan, chunꞌ chaꞌ ka biyaꞌ tiꞌ neꞌ chaꞌ ndiꞌin chaꞌ kuꞌni tyii Ndiose nchga
    nten kuxi. Loꞌo ꞌwan ni, wa ngulaa wan ꞌin nu kuxi kanꞌ; wa yꞌni Ndiose chaꞌ ka
    tyijin lyo wan ꞌin nchga chaꞌ kuxi kanꞌ.
  opm-opm: Imat pisaptin dasei mar indeipti han bap ihirnonghe na kasa mar watahpei
    ham orhor meng pomat poriptimuro ritperhan noh amrapramur. Gur ihat tit da ohsiwi
    hat patim watahpei ham meng pot pisayahanoh kat han ihir wanahama Epe. Ire ma
    watahpei hat naporiya moh Got oh dirnong ma timbas nahatipra oh dirnong hamin
    naham namgiya ma hapat. Ihirnong ma ambutipra oh Got orhe ihirnong ambutipra ohe
    da oh namgiya ma hapat daham sa am hapri. Got orhor namburpat han ohoh ihan gur
    kasip hat orhor patenmur.
  bvr-bvr: rrapa minypa gala nyiburr-yinmiya nyiburr-gurkuja burrwa aburr-gata aburr-bachirra
    ana-gorrburrwa. Minyja ana-goyburrpa nyiburr-yirda nyiburr-jinyja nyiburr-molamola,
    gu-gata wenga aburr-gata aburr-bachirra ana-gorrburrwa birripa marn․gi aburr-ni
    barra minypa nipa Wangarr burraya burr-bu barra birripa, wurra jarra minypa ana-goyburrpa
    nipa wanngu nyirr-nega barra.
  wal-wal: Intte morkketuyyo aibinkka yayyoppite; hegee etayyo bashshaa malaata; shin
    Xoossai inttena xoonissiyo gishshau, intteyyo atotettaa malaata.
  zad-NT: na' bi gall illebzle beṉ'ka' chakzi' chakzbani le'. Na' daa gonle ka', wli'n
    kwiayi'chokzgaken', na' le' yilale, ḻa' Chioza' bi wi'e latj kwiayi'le.
  kmg-kmg: Keketeŋ epie kisâfâc-ŋeŋic hâhâwic heŋarepie hâbi-ŋeŋic mi goroŋkezejec.
    Iŋuc epie Anutuzi jaŋe behec-jopaocmu â ŋoŋe rocŋopaocmu irec fuŋne bataniŋkeocmu.
  aso-aso: '@see-verse:PHP.001.027'
  uli-uli: Ha towe metagur rechokla re hattohar ngalugmi; ha hakkela dipmi pangal
    yad bo ila ngo be tugul deper le ir mele rebe lus, ngo hami habe kkel bo fael
    mala Deus mele ye foru bo habe kkel.
  nin-NT: Ni si kru isisu i abangga ba nggo a ttu ashishi ni imba ba hen. Imba ti
    na meme, ima yo i ta tsarr di Abachi na nkpama ta tsi ba ngɨ na ta kpa inta ttungo
    ku ikpanye imba yi.
  acu-NT: 'Atumi nemase ainausha jumchiksha shamkairap. Atum shamtsuk pujakrumningkia,
    nu aints ainauka: Jiinmapi wetatja tinaunka nunaka Yus nekamtikiatnuitai. Tura
    Yus atumniasha nekamtikramau asamtai: Nekasnapi uwemratatja titinuitrume.'
  cak-WNT: Y chuka' man ta ixibin iwi' chiquiwech ri ye'etzelan iwuche (iwixin). Ruma
    wi ma xtixibij ta iwi', xtik'alajin chiquiwech riye' chi riyix iwilon chic ri
    colotajic ri nuya' ri Dios. Y xtik'alajin chuka' chiquiwech riye' chi xa pa k'ak'
    xquebeka wi. Ronojel re' pa ruk'a' ri Dios c'o wi.
  ebk-ebk: Achi kayu umug-ugyat as nan chiyuycha mangkontra kan chakayu. Hiyana nan
    mangepaila kan chicha ay maamischantu ay machusa, ya chakayuntu nan mangafiak
    ay maesarakan, tay hi Apo Dios nan mangepangafiak kan chakayu.
  spa-PDDPT: No se intimiden en nada por los que se oponen, lo cual es señal de destrucción
    para ellos, pero para ustedes, de salvación de Dios.
  ruf-ruf: Mleke kuwapfuka iwanebe wenu, ghamatsuwa ghose mghumighwe ghumoyo, ayo
    itsowalangusa kuwa wawo watsokwagha, namwe mtsokomboka, kwaapfila Imulungu iyo
    yatsomtendani muhume.
  gun-gun: mba'eve py nhanderovaigua kuery gui pekyje e'ỹ re. Ha'e kuery ma ha'e rami
    pendekuaia oexa vy oikuaa okanhy aguã rami ikuaia, ha'e rã peẽ kuery ma peikuaa
    Nhanderuete re vy peo jepe 'rãa.
  agu-BL: Ncha'tz na waj lwit yi ko qui na chixobu' scyetz yi e' chicontru'. Na ko
    qui na chixobu' scyetz, ya'stzun jun techl tetz cyetz yi at tulbil chicaws. Ej
    nin ncha'tz i'tz jun techl tetz cyeru' yi ja wi't chiclaxu' tan Ryos.
  isn-isn: Hangi muleke kutumbwa nikintu kihe nulukutendwa nianya ulugu anyu ila kitalanyu
    ingi kilingasiilyo kaugunwa kupuma kung'wa Itunda.
  eng-PEV: Some people will try to stop you living for Jesus. Don’t be frightened
    of those people. Stay strong for Jesus. Then you will show those people that,
    in the end, God will finish them, but he will save you. Yes, God will make that
    happen.
  ilo-ULB: Ken saanyo a pagbutngan ti aniaman a banag nga inaramid dagiti kabusoryo.
    Daytoy ket agbalin a pagilasinan kadakuada iti pannakadadaelda. Ngem para kadakayo,
    pagilasinan daytoy iti pannakaisalakanyo ken daytoy ket agtaud iti Dios.
  pir-NT: Mʉsare ihña tuhtiyequinare cueracãhña. Mʉsa sa cueragʉ̃ ihñañe Cohãcjʉ̃
    yequina mʉsa ijigʉ̃ masieta tiquina. Sa masiñe pecapʉ tiquina wahati gʉ̃hʉre masieta.
    Sa ye Cohãcjʉ̃ mʉsare tiquiro yʉhdʉoati gʉ̃hʉre masieta. Ohõ saha masigʉ̃ yere
    Cohãcjʉ̃ masare.
  anv-NT: Nkɛlege ntó manwúgé lé nnó, defɔɔ́ fɔ́ yɛ́ genó, cháchá ɛyigé bɔɔ́
    abi ápáa ɛnyú ápyɛ́ɛ ne ɛnyú. Depyɛgémbɔ, ɛwéna ɛ́bɛ́ nyɛ ndɛre gepɔ ɛyi
    gélɛ́rege nyɛ ɛbwɔ́ nnó Ɛsɔwɔ awane nyɛ ɛbwɔ́, ne apyɛɛ́ nyɛ ɛnyú demyɛ dépwɔ.
  sab-NT: me mo ta dbe sidri kennga kwian ba dollale Jesucristo gerua gitidi. Ba me
    mo ta dbe kennga gerule Cristo giti, ene kwian ba dollale ulita ñage gwage badi
    ulia ba kle gerule Chube kirallaske, Chube be kwian e ulita ta gbe malen be suge
    amage kwian bai kaire ulita me geru gai ulia, bdagli Chube be kwian ene gbe ji
    chuge sugekare Chubege nga dbigu giti, agwa ba me dale, Chube be ba dbe nga ngaña
    giti toi ule ama ole diali.
  tmd-tmd: Makwam nöbö mö ñɨgö rɨ gwogwam rɨmɨdöi bla nugwön ipöxmɨjeñ. Nɨgiö paŋör
    mɨdön ipöxölɨŋ, ñɨŋ nugwöña, God nuŋ ñɨŋ pɨl pal nɨgön, ñɨgö kömö pöna.
  acr-NNT: Maxiꞌij ne kꞌana ibꞌ alaq chikiwach ri kechꞌoꞌjin chiꞌij alaq, ma waꞌ e
    jun kꞌutubꞌal chike e ri Dios kusach na kiwach rike; pero che ralaq e jun kꞌutubꞌal
    xaqi utz kel pan alaq rukꞌ, ma e ri Dios kakolobꞌen e alaq.
  kpg-kpg: Hudee mmaadagu i godou hagadaumee. Goodou gi manawa maaloo i nia madagoaa
    huogodoo. Di hai beenei le e haga modongoohia gi digaula bolo ginaadou ga paagege,
    gei goodou ga aali, idimaa go God dela e hai goodou gi aali.
  taj-taj: ओच्‍छे बिरोध लबा म्‍हिगदे म्राङ्सी एनीगदे थालोङ्‍गो। चु थेनीगदेला लागिरी
    चा नाश तबाला चिनु हिन्‍ना। तर एनीगदेला लागिरी चा थार्बा याङ्ला भिसी म्राङ्बा चिनु
    हिन्‍ना। थार्बा याङ्बा चा परमेश्‍वरग्‍यामनोन हिन्‍ना।
  avt-avt: Yi ap einaain eiriuwe mɨt enun nerekyi enum au emɨt! Yi eiyɨrp eitɨp mɨt
    hɨm yaaim me God keremem, te menmen im meteiknor maain God hɨrak kakɨwaanki, te
    meteikni yi au maain God kaktihis yi eiyu werek werek.
  cbk-cbk: No tene miedo con esos quien ta anda contra con ustedes. Cay el di ustedes
    animo ay dale con esos prueba que sila ay queda destrosao mientras ustedes ay
    tene vida hasta para cuando, y Dios ay dale ese vida, igual como ta dale le animo
    con ustedes.
  uig-ARA: شۇنداقلا قارشى چىققۇچىلارنىڭ ھېچقانداق ۋەھىمىلىرىدىن پاتىپاراق بولۇپ كەتمىگىنىڭلار
    بولسۇن؛ سىلەردىكى بۇ غەيرەت، ئۇلارغا ھالاكەتنىڭ بەلگىسى، سىلەرگە بولسا قۇتقۇزۇلۇشۇڭلارنىڭ
    ئالامىتى، شۇنىڭدەك ئالايىتەن خۇدادىن كەلگەن بىر ئالامەتتۇر؛
  tuf-tuf: Ba quehsuquin cahmor ay wini rehti jaw̃i. Ba quehsuquin cahmor ay wini
    réhtieyra, éyinat Sirat imár quin tayar chiata istáyqueyra. Imár quin tayar chiata
    cuar Sirat ba quin tayar chiti síwata istáyqueyra.
  abx-abx: hasta nga gana' satalawan-bi si bisan ay hinimu-na si mga kuntra-bi. Adday
    nan pangngilalahan para si mga iya nga mga mammatayon na mga iya nga bulag si
    Diyos ngan ka'am may mga taralwason dina. Ngan ma'in nan liwat hamok iya, kundi'
    agpakasayuran mga iya nga yaynan bali' pangngilalahan tikang dina si Diyos.
  mco-NT: e ca'ajcxy mdzɨgɨ̈huɨp co jäy ajcxy xymɨdziptzóongɨxɨpy, jada je' tɨy'ajt
    co tɨgoyamb ajcxy y'alma, e nañ jada je' tɨy'ajt co miich ajcxy chóocɨxɨpy yɨ
    m'alma, e nañ jadu'n jada tɨy'ajtɨp co Dios y'ity mɨɨd miich ajcxy.
  cpb-NT: Eero pithaawantashiwaitari kisaneentzimiri. Tema jirikapaini ari inkenkithashiretakagaiyaari
    Pawa rithonkaitaatyeeri. Ari roshiyaimi eerokapaini pikemisantairira, riyotakaayetaimi
    imapero pawisakoshireyetai.
  aon-aon: Ipak mare punogugur um ipakish horik horin, uwok. Ihih nyumneh piyotu dodogowip
    atip um bilip. Punekesh namudok piyabigesh aria ta shudukemesh um eshesh ta shunak
    shuwishuk, aria ipak ta punek uhwin aria pupe wosik. Um maresh, ipak douk Iruhin
    nataurumep aria douk ta punek uhwin.
  hus-NT-2005: ani yab ka walkaꞌ ti ki jikʼédhaꞌtsik xin atʼál an alwaꞌ tʼilab. Jechéꞌ
    xowaꞌ tu kontsal ka tʼajaꞌtsik, jaꞌich jun i exól abal kin chuꞌu ke jajáꞌtsik
    neꞌech ban kʼibeltaláb, por jaꞌich jeye jun i exól abal tatáꞌtsik i loꞌodhich
    ani jechéꞌ, ba Dios ti tál.
  mig-NT: Te ma̱ yú'ú kutɨ‑ro sá'a ja̱ kájito u'u̱ róó, chi yu̱án kúu tu̱'un ja̱ náa
    íi̱ máá jíná'an, ko róó, a ka̱ku‑ró jíná'an‑ró, chi ya̱'á sá'a Dios.
  bps-bps: Nang gamu likò i dad to dmuen gamu. Du ku là gamu likò, én gugmadèla ale
    fanlayam Dwata, bay gamu falwaan.
  mbs-mbs: Ibeg ko heman metaga-taga a te eked kaw palos kelemitan te menge otaw egpoon
    kenyo, pengkey eden se medaet inangen dan kenyo. Aw eked kaw kelemitan kandan,
    yan se pengilala te ipelumun dan kwani te Timanem, meneng ipelowà kaw din lekat
    te pelumun. Yan se pengilala ipekità te Timanem diyà kandan.
  tof-tof: E ibü gumgu, yabüka nidi bóka bamgündako, i laró poko tómbapóndako ó bóktandako.
    E ne ibü gum koke nóma kwarilo, ene klama ibü nómtyerre wagó, ibü sab kolae nirre,
    a yabü sab zid nirre. God ene kla blaman wató balngomólda.
  cme-NT: Baa na ta na kãalã na bigãarãamba‑i, ku yaa ba ka suɔ wuɔ ba kã dãamu-na
    aa namaa na ta na kã Diiloŋ-nelleŋ. Diiloŋo'i ciɛ mafamma‑i hiere.
  sus-sus: Wo naxa gaaxu wo gerefae ya ra. Wo xa limaniya findixi tɔnxuma nan na e
    bɛ e lɔɛfe ra, wo fan xa a kolon wo kisima nɛ.
  pon-2006: Kumwail dehr kin masak amwail imwintihti kan, ahpw kumwail kommwad ahnsou
    koaros. Eri, met pahn kasalehiong irail me re pahn pehrdi, a kumwail pahn powehdi—pwe
    iei Koht me kin ketikihong kumwail roson en powehdi.
  dad-dad: Idi naab fire fire bunem, kiwai difeneĩf anidi nigin, ã kumĩ sã ufaragauf.
    Are idi bun, idi daũ feidlauf anĩ nẽ uris, anĩ ere, ã bun, Negurem ã kel yaleyeĩf
    anĩ nẽ uris.
  zab-NT: sin quɨt idxibtit ni gunnétisy de ni rdxichné laat. Ziy xquel gacbeedeb
    dec laadeb acanitdeb lo Dios, per par laat ziy xquel yíany dec anaptɨ perdón ni
    zéed pur Dios.
  jae-jae: Atêc nêm ŋacjonêŋ gêŋ teŋ atomanô. Biŋ tonaŋ êwa sa êndêŋ nêm ŋacjo gebe
    oc sênaŋa, ma êwa sa êndêŋ amac gebe oc aku êsêac tulu, gebe Anôtô ênam amac kêsi.
  ksd-ksd: upi koko avat a burut ta diat ra umana ebar; ia ra vakilang i ra vinirua
    ta diat, ma a vakilang na varvalaun pire vavat, ma go tai God iat;
  msm-NT: Ogkamaanan ku isab no kona kow ogkahaedok to sikan ogpamanguntra iyu. Su
    tongod to sikan kabuyut now, ogpasabuton to Diyus no ogkastiguhon sikandan, di
    ogyuwason kow.
  myk-myk: Yi ganha bu da yi pɛɛn pu yaha pu fyaara leŋɛ yi ni leŋɛgana la shishiin
    na wɛ. Pee wo kapyegee kʼa li shɛɛ na pee na ba gyɛɛgi, yee wo kapyegee kʼi li
    shɛɛ na yee na ba shɔ. Kilɛ ni lee ya foro.
  sbe-sbe: yo tauhewaiunugomiu yodi hineli maudoidi meta nige gonowana kwa matausiyeidi.
    Teina unai kabo se kitalobaiꞌuyoidi meta se laulau yodi heyababa hesabana, na
    komiu meta kabo kabihemauli kwa lobai Yaubada unai.
  mcr-mcr: '@see-verse:PHP.001.027'
  cux-NT: Neⁿ'é 'caandiveéⁿ yeⁿ'é nī chi nguɛ́ɛ́ di'va'á nī mar 'áámá yeⁿ'é 'iiⁿ'yāⁿ
    chi contra yeⁿ'e nī. Caati chuū ní 'áámá seña yeⁿ'é yā chi nguɛ́ɛ́ i'téénu yā
    Cristo ní caⁿ'á yā infierno. Naati chuū ní 'áámá seña yeⁿ'é nī chi ndís'tiī ní
    cuuví ninguaⁿ'áí nī yeⁿ'e infierno caati chuū ní yeⁿ'é Ndyuūs.
  tur-YTC: Size karşı olanlardan hiç korkmadığınızı duyayım. Bu, onların mahva gideceğinin,
    sizinse Tanrı’da kurtuluş bulacağının kanıtıdır. Bu da Tanrı’dandır.
  san-ITR: tat teShAM vinAshasya lakShaNaM yuShmAka ncheshvaradattaM paritrANasya
    lakShaNaM bhaviShyati|
  bel-N: і ані ў чым не палохаючыся супраціўнікаў. Гэта для іх ёсьць доказ загубы,
    а для вас — збаўленьня, і гэта ад Бога,
  sch-sch: Nin râlngei chi no ungla; zoratin hâitakin om roi, male mahi an ta rangin
    dokna rang ani tiin minlangna nîng a ta, nin rât rang ania, mahi Pathien'n menêna
    nangni pêk sikin ani.
  mic-MIQNT: Mut jipalanew ta'n wen getanugsioq. Apji ml'gito'ltigw. Ula musga'tuoq
    negmow wissuignamaten aq gilew matta'toqs'p muta negm Gjinisgam apoqonmugsioq
    ta'n teli wissuignemoq.
  huu-NT: Omoɨ dɨbeimo iñedɨnona omoɨ jacɨruiñenana fɨdɨacadɨcue. Iese omoɨ ia, Jusiñamuidɨ
    omoɨ dɨbeimo iñedɨno faɨfillana uiñotaite; iadedɨ naimɨedɨ omoɨna omoɨ jilluana
    uiñotaite. Naimɨe dɨga omoɨ jaca illena, omoɨna jai jillotate.
  jiv-NT: Atumí nemasri̱sha ishichkisha sapijmiamtikramkara̱i̱ṉ. Nu túrakrumin nu
    shuar emesratniunam weena nusha tura átum uwempratniusha paant nekanattawai. Núnisaṉ
    atí tusa Yus túraiti.
  otm-NT: Nɛ hin gui suhʉ to'o da zʉ ahʉ nangue ran ho ma'da'yo. Nɛ nangue hin gá
    suhʉ, da bądi ngue di 'bɛh yʉ́ te ʉ, nɛ da bądi ngue i ja ahʉ ra temaząi ngue
    bi 'da ahʉ Oją.
  dah-dah: Irdeb asogo dirde haŋ mar goke kafura ma heŋ hinayiŋ. Asogo dirde haŋ mar
    gobe deŋ beleŋ yeŋ ge kafura ma heŋ hike deneŋbe deŋ beleŋ yeŋ fole yirtiŋ goyen
    bebak tinayiŋ. Fole yirtek tareŋ dunyeŋ albe Al Kuruŋ niŋgeb, gogo deŋ beleŋ mel
    goyen fole yirnayiŋ.
  tnk-tnk: nənə mhəpwəh nehekɨrien ia nərmama səməme haməmwəki kɨmiaha. Noien nəha
    tiho ro nɨmtətien i irəha tuhətoni mhəukurən mə tukouraha irəha, mətə tukuvehimɨru
    kɨmiaha, nənə nəri i ruku pen tɨ Kumwesən.
  kpr-kpr: Erá, nenda gitofu nemokena mema futuse irera aindae, oju eove! Fakina edo
    tumo fainghuse irovo gido, nenda gitofuimi nemokena rea ari dae arera amo, jo
    aoro inono ae arira. Ava, nenda gitofu kasama arera. Kotugo, ne totofo jebuga
    jo bae, ambarera ava kasama arera. A kotugo, God nu tofo mandi sonembururari ne
    jebuga evovodae irari ava bareva, ábarago nenda gitofu kasama arera.
  san-IAS: tat teṣāṁ vināśasya lakṣaṇaṁ yuṣmākañceśvaradattaṁ paritrāṇasya lakṣaṇaṁ
    bhaviṣyati|
  nho-nho: Kootou see mattaku i naa tama teelaa e hakatauttau ma kootou; kootou ki seai iloo
    ki ppore. Naa tama naa ma ki kkite maa laatou see ttae ki kootou, i teelaa ko TeAtua raa
    e tokonaki ki kootou ki haimahi kootou i aruna laatou.
  gym-NT: 'Erere arato, munkwe ñan ja ngwian nikenkä mun rüe käne, ñobtä ñan angwane
    niaratre tä rüre mun rüere, ye abko käta kukwe krörö mike gare: Niaratre juandi
    ngwarbe jökrä Ngöbökwe, ye abko tuen kuin btätre, akwa mun abko Ngöbökwe dianditari,
    ye abko tuen gare kuin munbtä arato.'
  azg-NT: Min tyiꞌnanꞌtyuehoꞌ nchu vaa nntꞌa nnꞌan na jndohan ꞌoꞌ ngꞌe na conanꞌjonhoꞌ
    yo juu jñꞌoonꞌ Tyoꞌtsꞌon. Ngꞌe na tyiꞌconanꞌtyuehoꞌ tondëë nanꞌñeen, itsiꞌman
    jndyoyuhanꞌ ndëëhan na ñjonhan nato na vaquitsu ñuaanhan, majoꞌ nquehoꞌ vayꞌoonhanꞌ
    ꞌoꞌ na itsinꞌman Tyoꞌtsꞌon ñuaanhoꞌ.
  bhd-bhd: ते कोन्ची गल्ली मां खलाफत केरनेबालन करां न डराथ। ई तैन केरे लेइ बरबाद भोनेरो
    साफ निशाने, पन तुश्शे लेइ मुक्तरो, ते इन परमेशरेरे तरफां आए।
  too-NT: Lā' tū' caticājicua'ni'tit mintā'ca'tzaca'n nīn macsti'na'j. Lā' como tū'
    xtāpalī'nī'ta'ntit a'ntū kalhlaka'ī'tit lā' tū' cājicua'ni'yā'tit mintā'ca'tzaca'n,
    ū'tza' nala hua'chi lakatin señal a'ntū Dios macamilh. U'tza' xa'nca nacālīmāsu'ni'
    mintā'ca'tzaca'n que nacāmāsputūcan xlaca'n nac pūpātīn lā' hui'xina'n naka'lhī'yā'tit
    minquilhtamacujca'n para pō'ktu.
  ind-AYT: Jangan biarkan kamu ditakut-takuti oleh lawan-lawanmu, karena itu adalah
    tanda jelas kehancuran bagi mereka, tetapi keselamatan bagi kamu, dan tanda itu
    pun dari Tuhan.
  cjo-NT: 'Eero pithaawanteeyarini riraga kijeeyawitakimirini: ari ikenkithashireeyanakyaani:
    “¿Iitaka kaari ithaawanantana?” Ari riyoteeyanakini rirori riyaateeyeni paamariki
    kaari tsiwakanitatsini, riyoteeyeni eejatzi rowawijaakotakimini Tajorentsi.'
  nsn-nsn: Ahik pah mu sokoro tosnomio uelmatan, mu uaongolo dedempesioum tar mamang
    binakalik, tar uabang paroko tasisin pare, God e turung mamantouo tasisin, kare
    uaudeil tamiuoum.
  san-DEV: तत् तेषां विनाशस्य लक्षणं युष्माकञ्चेश्वरदत्तं परित्राणस्य लक्षणं भविष्यति।
  tna-NT: Be meiyubaji micuana duininibaji cuana. Ahua micuaneda eiyuba mahue su,
    eshanapatita huecuana micuaneda Diusu ja d'eji su atana. Daja huecha Diusu ja
    cuati castigo su ebeituta eshanapatita huecuana.
  lid-lid: Ma hawe ado badeh, banoh oro lau ta andres ado ta budon handru tado in
    ta Jises, bwe. I buku ado banoh oro bwe, ado kameh i nyara kalem ta leheya, oro
    kameh taku. Ya, i buku none ado amekes doh, idah kameh Kindrei sebenei ado.
  wim-wim: Niiy keꞌ winynyang moꞌān thanttam al-alantamana thanan thaampantan niiyanga,
    niiyaniya anman iiy-iiyān ngangk thayanama. Niiy ngangk thayanamwey iiy-iiyān-a,
    inan meenathan thant nil God.angan ngul wayathow thanang, kuchow thanang, puth
    niiyanganiy-a, nil kalow niiyang aak nungantamaka, angan yipam wunān nungantangan
    aak umpuyam.
  zga-M: hange mulekhe ukhuvadwada avalunghu veinyo. Pu eiyei khuvene khihwani khya
    vunangi. Pu leino khulyumwe khihwani khya vupokhi ukhuhuma khwa Nguluve.
  yom-yom: mu kambu monoso tsisi kuidi bambeni zieno. Kioki kidi dimbu kikubamonisa
    ti bela bungu vayi kuidi beno kidi dimbu ki phulusu eno. Mamoso momo kuidi Nzambi
    maba.
  san-SIN: තත් තේෂාං විනාශස්‍ය ලක්‍ෂණං යුෂ්මාකඤ්චේශ්වරදත්තං පරිත්‍රාණස්‍ය ලක්‍ෂණං
    භවිෂ්‍යති|
  yut-yut: 'Ji uwalji do dɨma pasolni. Uwalji do dɨma pasolni kaŋ uŋun da yaŋ yolɨsak:
    Piŋkop da ji yokwikon baŋ pulugaŋ depdɨsak, mani uwalji si pasɨldaŋ.'
  grc-BYZ: καὶ μὴ πτυρόμενοι ἐν μηδενὶ ὑπὸ τῶν ἀντικειμένων, ἥτις αὐτοῖς μέν ἐστιν
    ἔνδειξις ἀπωλείας, ὑμῖν δὲ σωτηρίας, καὶ τοῦτο ἀπὸ Θεοῦ·
  cpc-NT: Iiro pithaawantashiwaitari kisaniintzimiri. Tima jirikaiti ari inkinkishiritakaiyaari
    Pawa japiroyiitatyiiri. Ari inkimitsitimiri iijatzi iirokaiti pikimisantairi,
    jiyotakaayitaimi imapiro pawisakoshiriyitai.
  nhg-NT: Hua amo xomomajticö de toenemigos. De inu maniera nieses de melöhuac que
    yejua ixniempolejteneme hua nemejua nemomöquextejque de nemotlajtlacul. Es que
    yejuatzi Deus tequetihua ca nemejua.
  nya-nya: osachita mantha ndi pangʼono pomwe ndi amene akutsutsana nanu. Ichi ndi
    chizindikiro kwa iwo kuti adzawonongedwa, koma inu mudzapulumutsidwa ndi Mulungu.
  ngu-NT: Ijcon, tej, xnemocahuiliaj ma mechmomojtican on yejhuan nemotlahuelicnihuan.
    Tla xnemomojtiaj, nenquintitiaj ica yejhuamej yahuij ipan ixpolohuilistli. Pero
    no ijqui nenquintitiaj ica sa no yejhua Dios mechmaquixtis.
  kup-kup: Met ari Iesuz ñetiv mañameg, povoz paru arimaz kaev ravat bahorï etohopanez
    poriz tovai ari ñaihet totunei, oñ kez tat rouvat het mañohopeken, paru pori arim
    kez tat hepekez povon etet epat hahopan, “Ui kar dari pohao horï ravak, oñ God
    paru pimeri ravat hez-okori tinaek meñepanen hepan.” Pot arimaz homehopan.
  jid-jid: Na klu sistri biwa mbana son yina. ni mba wu a kwu ni tawu a kon ndurh
    ma wayi rji ni Rji.
  wmw-wmw: Wengine pawakulumbatani, vinajibu nisikire novyo kuwa mwasa kuwopa. Eyi
    ndi alama ya kuwa ewo washindiwa, umwe muwashinda, neko kushinda‑ko kukuja na
    Mwenyezimungu.
  gmv-GGM: Ay ogeraka intenara eqetizaytas hirigopite. Hessi istti dhayanasine inte
    atanayssas Xoossafe imettida malatako.
  ssg-ssg: Amuto kum maamata teka laha hil pahoi amuto. Na amuto tu xox eliel ti Krais,
    ien se kolakol ka imuh Haeu axi laha kawatan ape i hani amuto tonain kapin ti
    tap tahi tapoan.
  zpo-NT: Nu tira nazhebt gu ne gu re xaa nayii ne gu, nel kwaan ba nak tub nseyn
    lee re xaa ba telisa lux yalnaban cheen, nu lee re gu kano yalnaban kwaan nzaa
    Dios.
  poy-poy: Namuwatira kwa ntambu yoseri ilii wantu yawawalema, ayi hayiweri lilangaliru
    kwawu kuwera hawagamili, kumbiti mwenga hamlopoziwi na Mlungu.
  qwh-NT: Ama chiquiyäshuptiquipis mantsacuyëtsu. Tsenopam tse chiquiyäshoqniquicuna
    cuentata qocuyanqa condenasionman euquicayanqanta, y qamcunana salbasionman euquicayanqequita.
    Y tsetaqa Teyta Diosmi ruranqa.
  gaw-gaw: Amu Kayak Nug ag Kristusnu oolagp̱a genab dooglagnu ehah maṯom amge Nug
    ag Kristusnu oolagp̱a genab dooglagnu ehah amu aaḵuib ii maṯom. Iiṯa. Ag Nug onignu
    ug maoglagnu ele ehah maṯom amunu kekeḏ ahilḵad dilagnu aib baḏap̱ig. Ag ii baḏaglag
    amu, amup̱a kekeḏ ahilag ag geha padal meḵulagnu daaṯeb doonna, Kayak Nug nuḵa
    ag Pilipai daaṯeb amu Nug geha ag eḏua diiḵunu daaṯeb ele dooglag.
  nca-nca: kondé kaŋero yeŋo saŋgiríyembo ye yoreteŋgo quno ma sorewero. Ŋunde ti,
    enendo, nore hamó piyo tewato, ye iŋowaŋgo, quko yendo, Anutu eneŋombo rambaruru
    koŋgo nore noreweya, ye iŋowaŋgo.
  zpz-NTPP: Nunu rlagya̱ gyeña̱ nu wacchib der lo de mbecy nu rzi lagy lo der, gun
    ndeꞌ gyicy ñi nu gabe nu de mbecy nu rzi lagy zeꞌ nit lo dey. Nunu laab ndeꞌ ricy
    ñi nu gabe nu de ru gruu mbañ der. Nunu ndeꞌ coz nu gyicy Ñgyoozh.
  zac-NT: Si talë adë rdzë́bëdiꞌi të lu ra narunë cuntrë lëꞌë të, gac bëꞌa rall de
    quë tsa rall lu cashtigu shtë Dios, nu mizmë tiempë gac bëꞌa rall de quë nasalvar
    të. Dios na el quë nagunë ra cusë rëꞌ.
  kyg-kyg: Kame vayatapieꞌmo koliꞌapimo osutapa lokiya vaita maiyo. Lapakaemo ani
    kavatetiꞌmo, alagi lageso hugae, hutapa alita apave lisageꞌa agegae. Agegayaꞌmonanafa
    lapakaemo agetapaeꞌmo, lagufamo alino katino lategaiye, hutapa agegae, Gotiꞌa
    lapa maegaiyaꞌmofeꞌmae.
  kmk-kmk: Dongḻok pay okyan un adi kayu’n taḻon umogyat sidanat gumusuḻ kan dikayu.
    Masapula natuḻod kayu, ta siya’d mangil-an da un madusa da nu dumatong din timpu
    yoong taguwon dikayu kan Apudyus.
  cao-NT: Tocapihi tsi mato pasomaha cabo qui raquëyamaxëqui mato ra. Jatsi jato qui
    ma raquëyamahai ca jisí tsi “Jishopë” icaxëcani quiha. Jasca, raquëyamapimano
    tsi bëbohacati ó pasocaxëcani quiha ra. Tocaxëqui ra, Diós mato mëbihai iqui na.
  bbr-bbr: Ak sakau tai raianik, akan iwäi jaunakat apwaroinai, wa iminewarau. Ak
    kiro onok keserna rai, kiro epar senes, akan iwäi jaunakat akas äpu maiei tawa
    Anut nukas ak aru marai. Ak, roasiret woiaka epar moin, tawa kos imwarai.
  inb-inb: Kam­kunata piñag­pi­kunaka, mana ima­pi­pas pai­kunata mancha­rin­gi­chi.
    Chasa mana manchagpi­kunaka, pai­kuna­manda ni­raian­mi puchuka­rin­ga­pa ri­na­kugta.
    Ikuti kam­kuna­mandaka ni­raian­mi kispi­rin­ga­pa kagta­kuna. Tukui, Taita Diusmi
    chasa rurá.
  hrv-hrv: ne plašeći se ni u čemu protivnika. To je njima najava njihove propasti,
    a vašega spasenja, i to od Boga.
  box-NT: Mi yí día le mi zúkúsa zã́níka mia bìo woon yi. Bṹn ǹ zéení
    làa ba le ɓa à yáa, ká mu ɓɛ̀n ǹ zéení lè minɛ́n le mi ì kã̀ní. Bṹn
    ɓúenɓúen lé le Dónbeenì wó mu.
  ote-NT: Ne oxquí hophʉ da piꞌahʉ núꞌʉ toꞌo ri ʉtsaꞌihʉ, ngueꞌa̱ nu stí hyandiꞌʉ
    gue hingri tsuhʉ, njabʉ da ba̱diꞌʉ gue ma da ꞌmɛdiꞌʉ, pe nuꞌahʉ gui pa̱hʉ gue
    co rá tsꞌɛdi Ajua̱ xa pøhøꞌihʉ.
  wnu-wnu: Aninou munon igeig qiyo munon qarau wurit me yarimar. An ende abari wuri
    mom umunor eng imbigubour. Ne aninou gor Qenu anopuri ten igama uber igorunon
    eng gor musub imbiguboumon.
  zam-NT: Ne' ne' la' gu' ze'b chol con' co' nac ngolo ngola's che'n gu' gu'. Tac
    chele' gu' inzyebte, le'i ndlu' loo mèn co' nac ngolo ngola'sa le' mèna tyuhuan
    no lyux mèna. Per ndxe'leque', gu' non le'i ndlu' loo na' le' na' mblyá'le' loo
    con' ryes. Hui' gu' nexa. Diox mbli par ne'zyebte gu'.
  zyp-NT: Naa caraepaw sahlo khah ci khe lo. Aaning sahlo cawh hlyde cang tae he ka,
    naaning cawh pachah na cang tae he ceh tahpaw paching pakhanah cang ka, ma vytei
    a cang sápaw cawh Khazing khah a cang.
  sey-NT: Mësarute sa̱ñope yoꞌocohuaꞌini ne quëco cua̱ñomaꞌpë paꞌijë̱ꞌë. Ja̱je paꞌina,
    mësaru quëcojë paꞌiyepi ti̱ñarepa i̱ñoji, ja̱ohuaꞌi ne huesë hue̱ꞌñana saiyere
    cuiꞌne mësarupi huaso cua̱ñosicohuaꞌi paꞌiyena saiyere i̱ñoji. Ja̱ paꞌiye cato
    Maijaꞌquë i̱siye aꞌë.
  nvm-nvm: Ijefuon ka giriesame tavan bog uri vuak ma ijefuon mafaigavo jab uri e
    iji bu jana nigaraivo iji giame juk. Ja ijegrekva ja samakaf bu nijaidiaga bu
    ijia giame vierafega bu iji bu rad God fu bu kam uinituk. Regavo jaiji fun Godri
    karauniakafa fu ijeg vierafen.
  mps-mps: Eno te dagebolo dene mabo bage augwalide po odaio. Augwaligo dage wi homu
    me ilibo gogologio. Dage munu me wi isiąbo, te kolesaga ebogo te augwalibolo
    ola mawaibao, te augwali dolama tama mu hagawaibao, tiali goli God aga digi dage
    bugagia tonaluyu tama dage wiegi yai bidaibao.
  pab-NT: Awaira atyo ximairehena xahalakoaharenae. Maika xikinatere xisaona. Nikareya
    xisaona hoka xaimenekoita atyo enomanaha ijiyahaotyakaha exahe xijiyahaolahene.
    Hiyaiya, Enore atyo kahinaetita xiso xijiyahaotya maheta.
  llg-llg: '@see-verse:PHP.001.027'
  kyf-kyf: A 'na nʋnʋ nyanɔ amɩaa tʋnyɩma kwɛɛ -nɩ. Wa -ka aɩn -yɔwʋsɔlʋda -mɩ, mʋ
    slolua nɩɩ, wamɩa ka mnɔ, 'ɩn mʋ slolu 'yaa nɩɩ, amɩa ka gbʋ 'wʋbhʋ. 'Ɩn -Lagɔɔ
    -gbɛ we bhʋa.
  tpi-tpi: Na mi bai save olsem ol birua bilong yupela ol i no inap mekim yupela i
