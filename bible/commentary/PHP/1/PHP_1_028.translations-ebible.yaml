  gng-NT: La sɛn mɛn niʼnɛnnɛndb jɛwaanbu. Nɛn nɛ li wuɔn bɛ kí ye bi joh mibolm
    nɛ, kí wuɔn niʼmɔ kí ye ni li ŋmɛre. Nì yé Uwien yaam nɛ.
  cbi-NTPO: Tsejtu ñulla jaiba ñulla' kundaalachi jeekaavi'mujchi dechu', keengues
