  gup-gup: Dja minj ngurrbenkengehme bininj nawu kabirridjare ngundingurdke. Kaluk
    bu bedda ngundinan ngudda ngurrikeleyak, wanjh bedda kabirriwohburrbun God nungan
    kabenbularrbun bedberre, dja mak nungka ngunngehke ngudberre. God kakurduyime
    rowk.
  bss-NT: Nyéebááʼ bad ábe bétə̂ŋgan nyé. Nlém ńwúu nyé á abum póndé
    ésyə̄ə̄l. Nɛ́n dɛ́lūmēd nɛ́n bán béekudté eʼsoósoŋ boŋ nyɛ́ɛ̄kǔd. Dyǒb
    dɔ́-ʼaá átíide ḿmɛ́n mésyə̄ə̄l.
  met-met: Baing ngabo ba ngalungu ba axola sibuna mana maxuwanga mana adi duxukxugiang
    ba. Alaba bagula wa mogungua bu hatanga nadi ba bagula dahanggalang, ne Urana
    bagula xapkang muli, namua na ing sibuna wa haulingaima.
  kpj-NT: Uritere brebuõmy aòludu lau Rybewihikỹ òludu lau wahe. Tamyreny tahe kia
    rubu bina bede urihixina rare. Tahe adeereny biu‑ò hena rare. Kia Deuxu‑ribi nade.
  zao-NT: Ne ndoblot tseb goo ne goo re zha kuu nayii ne goo. Tak koree nak thib seny
    kuu nloo lee re zhaʼa lux, ne nlooy lee re goo keno goo yalnaban kuu taa Diox.
  byx-byx: 'De qerlka, ngu narliip ngu narli ama lengi raqurliani: Ama qumes-ta dai
    quasik mager ip te tekmet na ngen ip ngeneng ning. Kuasik. I ariq aip kuasik ngeneng
    ning ama qumes-ta, dai liina ngere teqerl a ra raqurliani: Ai diip lenges na ra.
    De liina ngere teqerl a ngen taqurliani: Ai diiv ama Ngemumaqa qa tat never a
    ngen ip diip ngene iames ngene na qa. Ii, diiv ama Ngemumaqa qe rekmet ne liini
    iara.'
  ctu-CTI: Mach yom mi la' bʌc'ñan jini mu' bʌ i contrajiñetla. Che' jini yoque tsiquil
    mi quej i yubiñob cha'an mach'añobix i cotyʌntyel ti Cristo. Mi quej i majlelob
    ti xot'mulil. Pero che' ma'an mi la' bʌc'ñañob, tsiquilʌch je'el añʌch la' cotyʌntyel
    tyʌlem ti Dios.
  zos-NT: Y u mi na'tztam mi ṉgui'satyambapø'is, porque o'ca ji'n mi na'tztame, jetse
    cotzamyajtøju que je mi ṉgui'satyambapø'is maṉba tocoyaje. Pero mitz maṉba
    mi ṉgyotzoctame, y Diosis jetse chøcpa.
  gvs-gvs: Aiyuwoina bei anove bego Vala Dedevinayana ana kaleyayao geya tayaamo kaga
    goi situbukukuyuimi, go sem kovadókana. Imi vadokanayana moe aba kinana tauyadi
    yaidi Yaubada bei imtulidi go, komi bei iyavemi. Moe Yaubada ina guinuwa
  kbm-kbm: Unvarkei gwangne ge be unpelk ve amolmol ebe ve ines aim ok bwaya, veik
    eisir inatpweng are inei asonge eisir inmat vunu mang mangi ge. Be atob yem ok
    unatpweng are unei Pomate geb yem ru beti umbweg uwei eisir.
  tew-tew: Toˀwên unbíˀpiyeˀ híwó̖ˀ dicha̖a̖píˀin hây wänbo wívînkhuwôedaˀípí. Íkhuwôedaˀpíˀin
    wovâymúndeḏi bînkeekwꞌôení indá dipeḏeemuuˀin, hewänbo undá Yôesi Táḏáḏânho
    wovâyˀaywoeníˀin.
  rmc-rmc: Ma den tumen ňisoha te daravel avri olenge, ko pre tumende džan! Oda ela
    znameňje le Devlestar, hoj on ena zňičimen a tumen avena zachraňimen.
  apr-apr: '@see-verse:PHP.001.027'
  tiy-tiy: Atin kagom mégilak bé de sébanil begom. Non amuk énda mégilak gom bero,
    gétiga ro niray i Tuluse begom i umule magufusa, atin gétiga ro so kukuméy Tuluse
    bero.
  nlg-nlg: Kau bei taladira gea ghamiu levunimate ma kara lavi mataghuniamiu. Ma kau
    tatea vanira na vaughilala, ge God ke haurakera ikise, hauvaa ke vavolaghau.
  dgr-DOGNT: Dǫ naxık'èch'a agedıı sìı gıts'àahjı̨-le, eyı weghàà gıdıhołè ha sìı
    gık'èezǫ ha, hanìkò naxı̨ edaxàahdè ha sìı gık'èezǫ ha, Nǫ̀htsı̨ ededı̨ at'ı̨
    ne t'à.
  pes-OPV: و در هیچ امری از دشمنان ترسان نیستید که همین برای ایشان دلیل هلاکت است،
    اما شما را دلیل نجات و این از خداست.
  ron-1924: фэрэ сэ вэ лэсаць ынспэймынтаць де потривничь; лукрул ачеста есте пентру
    ей о довадэ де перзаре ши де мынтуиря воастрэ, ши ачаста де ла Думнезеу.
  tpz-tpz: Ke eöm se koe a naöp o teꞌ varih to vakihat me a no neöm. A ma tah poë
    varih to vëknöm ke non ro tövakihat a ö nee se kon vahat ee. Ivëhkëk, e Sosoenën
    se kon hah en peöm.
  agd-agd: Tiretíi namuro ano inte aafákesá tiretí amaniná uman kaono van inten nafi
    mai van ída vá perano. Mai avúavá anon betin aní intin mi afová iyáken Tiyarafenu
    ano setin tiren asuse inten mino siyantin beyantá tiretin aya inten mino.
  rkb-NT: Ahapyby byihuja. Ahasukyrytsitsa pokso ahapyby byihuja. Ahapunihikrẽtsaktsa!
    Ahasukyrytsitsa ahabo iktsa maha zeka asahi sipybyrẽtsa moziknaha, Deus zikwy
    ahatuk zeka iktsa mahaze ana humo hi sipybyrẽtsa. Ahapunihikrẽtsa tu Deus zikwy
    mysiwatawyky iwatsahi Deus wasaniha ba zikpykba sihyrinymyrẽtsa hỹ.
  san-THA: ตตฺ เตษำ วินาศสฺย ลกฺษณํ ยุษฺมากญฺเจศฺวรทตฺตํ ปริตฺราณสฺย ลกฺษณํ ภวิษฺยติฯ
  iws-iws: Tɨriigɨnɨm yɨpɨkɨ kɨmiir sau omomɨn siirsi kɨpi nɨdid dimusi rani, wɨm
    kɨma Jisɨs Krais siirgɨm. Kɨma Kɨrɨe hɨriiyar dwokrɨpkai. Dimusi rani, wɨm kɨma
    tɨ hɨnɨɨna tɨrikɨm mɨ ta hɨriinan saiirsika tɨ dimɨn taemɨn hɨriinanɨm yɨm wɨ
    sɨmiir nɨisiimauuwi. Adi Komii siya sɨmiir nonkwobumbunɨnkɨni mɨ kɨmiirɨn wɨ siya
    nanmaiwarkainaei mɨ kɨma wɨ saɨka sɨbgu owi.
  pol-SZ: i że nie dajecie się zastraszyć przeciwnikom. Taka postawa będzie dla nich
    zapowiedzią zagłady, dla was zaś—zapowiedzią Bożego zbawienia.
  ztq-NT: xtsyebty to xaa nii xlëë lo do. Siko kesy xluuy nii lëë xaa go nitylo ni
    siko xluuy nii lëë Dios kteelaa lëë do.
  zai-NT: Cadi idxibi tu cani rucaa lú laatu, purti zacá zanna ca nexhe initilú ca',
    peru laatu ma bilá Dios laatu ne nuu né laatu.
  upv-upv: Ko bea-rongwos pae nga setete kammetutue devje nuval nir. Ko murrun ngok
    nga sete kammetutue nir piviseni nir nga nir para-jijki, ko kami kapa-maur. Suri
    Atua pia-la mauren tevi kami.
  wap-NT: Naꞌiki aonaa utarian utarubanao shaꞌapaapan ai unao; uruu idaꞌan utukapa-kidan
    ĩꞌati mishiꞌo nii Tominkaru patakaꞌutan ĩdyaun, mazan unao ukazannaatan nii paꞌan.
    Tominkaruꞌo nii wuruꞌu shaꞌapataꞌoraz aimaakan naꞌapa.
  mva-mva: Erekei neming moaki kamatakuridi. Kamakaikai-la! Kakaiboang masa erekei
    neming kilala dananga di daleua-la be kana. Nanaranga ka ngaduma-kaming be kamauasa
    kana.
  dwr-NT: Hintte morkketuwassi ayankka yayyoppite; hewe unttunttoo unttunttu dhishissee;
    shin Xoossay hinttena xoonissiyaa diraw, hinttenttoo atotethaa dhishissee.
  kfw-kfw: Halli ning inhalpui ngaikha chimaru, apharakip ah malung kangar eru, halli
    hiwa ningtho jarra inmanikha kajeimak in eii, khat-um nangnihi kamator ning eii
    tia mijetnasik eii, ajarchu Pathian kha eii nangnidiang matorna kanapeii.
  bfz-bfz: केसी बी गल्ला रे बिरोदिया ते डरदे नि, तुसा री इम्मत तिना खे नाशो रा साफ
    चिह्न् ए, पर तुसा खे उद्धारो रा और ये परमेशरो री तरफा ते ए।
  cuk-09: Degine, istar-be-dakdimalad mer be-odobguega be-imakmalo. Ar amargardi bato
    oyonaid bemar dobsulidba, amardi bergumaloye. Bemargardi oyomogad, bemardi wegi
    san-burba-abonolemaloye. We-abonoleged Bab Dummadgi danikid.
  ben-OBCV: যারা তোমাদের বিপক্ষতা করে, কোনোভাবেই তাদের ভয় পাওনি। এই হবে তাদের বিনাশের
    প্রমাণ, কিন্তু তোমরা লাভ করবে মুক্তি—ঈশ্বরই তা দান করবেন।
  mil-NT: Te ñá túú yùhú‑ndó nchàa sá quídé ñàha ñáyiu cùu úhú iní ñáhá xìi‑ndo, te
    sá dúcáⁿ quìde‑ndo ñá túú yùhú‑ndó nchàa sá quídé ñàhá‑yu xii‑ndo, te ndìxi túu
    iní‑yu sá nchòhó ndécú‑ndó ɨ̀ɨⁿ ichi núú nánìhí tàhú‑ndó, te ñáyiu‑áⁿ cuǐta nihnú‑yu,
    chi ducaⁿ nǐ cachí Yǎ Ndiǒxí cunduu.
  myu-myu: Eypararam g̃u juy epesop eykay itakomaayũ buxim. Deus ixeyũ bodi ma ya'õbaca.
    Imẽnpuye eya'õcam cuy epesop soat em. Eyparara'ũm pima bit itaybit je'e ip itabut'ũmayũ
    Deus ocemuju ipiat'ajojoap kay iam. Ya'õkayayũ bit taxijo iam tak itaybit je'e
    ip. Deus acã eydaxijojom soat em tũy ãm cexe.
  fue-fue: to on accee wayɓe huunna on baa seɗɗa, kanjum hollitinta seedaaku halkere
    maɓɓe, amma onon, kisidam mooɗon, ɗum fu diga to Alla ɗum ƴiwi.
  amk-amk: Wiro mematai mano etapa mea fosa fanai. Weo na memataisa kaha tonana ne
    meteinawiai we ambori esobu karirafo, wape mea mani, Allai mantauni feriri mea
    ki.
  fai-fai: Kale madik kan ita kus so kanayamobiw iyo ita fingánin bá be ilim kanabiw
    uta bakoyam, Got aka im mafak dádokabano, kalokabu, kata aka kim kál ged moyamokaba.
  ura-NT: Nitohaneein neeichenete chaque casineeichene coaracuruha inara aina nejeratenacaaurune,
    raajenihane Moconajaera rene tacaa cuururichaine coitucuha cuurureein. Nitohaneein
    coitucuhinte esinae rauhijiriin Cana Coaunera coreniha jianacoo neeichene coitucuha
    cuurureein, que acaauru notaarichaain Cana Coaunerana jaun.
  mcd-NT: Icoinra huamafoan mato tsain shatumapaifiaino mancai atoqui ratushquima.
    Rahuinmafain man ato Jesushuunoa yoifafainshquin. Ascashu man atoqui ratuyamaiton
    oinquin tapitirofo mato Upa Diosin numa. Ascashu nanfo funofiainocai man funotama
    man Dios fu ipanaca.
  urt-urt: Topoꞌe yip yukur pa hiꞌjirnge me lahmende ŋaiye ka yende wachaihme yip.
    Pa jin bongole nye nyermbe no, luku ka asamb lenge nange tinge ka talai, kut yip
    pa yohe. Detale, Got kin nungwisme yip ŋaiye pa yurp laip nye nyermbe.
  kiz-kiz: msitisibhu ni k'henu kyokyok'hula kyakifwanyibhwa ni maadui bha muenga.
    Ey'e kwa bhene n'do ishara j'ha uharibifu. Bali kwa muenga n'do ishara j'ha bhwokovu
    kuh'oma kwa K'yara. kwa maana muenga mpelibhu kwa
  tzo-TZE: Xchi'uc me mu xaxi'ic yu'un li boch'o chascontrainoxuque. Yu'un me mu xaxi'ique,
    jech ch‑ac'bat sna'ic yu'un Dios ti chacolic sbatel osile xchi'uc ti ch'ayel chbat
    stuquique.
  lex-lex: Mlier la ga' de yan mimta'ata arwalmi. La'pa mhi' emkade, de hota iratga,
    de hota rler la matmiati-molmuolu plalahwa pa rrinnia la ai mormiori ralamni.
    Mere miy di die hota miatga de, hota Uplerlawna Nmeh'a neka Namori-nalewan miy.
  dov-dov: Tamukongwi nikuba muli iili inzila abaabo mbimu suleene aabo. Eechi nchikozyanisyo
    kuli mbabo ichaamba kumwayika kwabo, pesi kuli ndinywe ndufutuko - alimwi luzwa
    kuli Leza.
  rgu-rgu: '@see-verse:PHP.001.027'
  toc-NT: Pero ni̠para tzinú caca̠­ma­ke̠k­lhán a̠ma̠ko̠lh hua̠nti̠ ca̠si̠­tzi̠­niyá̠n,
    porque cumu ni̠ natat­la­ji̠­yá̠tit huata tla̠n nama̠­lu­lo­ká̠tit pi̠ xli̠­ca̠na,
    sta­lanca tasiyuy pi̠ taamá̠­nalh talak­tzan­ka̠­ta̠yay xlacán, pero hua̠ntu̠
    mila­ca­tacán na̠ luu sta­lanca nata­siyuy pi̠ hui­xinín xli̠­ca̠na kalhi̠­yá̠tit
    lak­táxtut porque huá Dios chuná naca̠­mak­ta̠­yayá̠n.
  som-som: oo idinku innaba ha ka cabsanina cadaawayaashiinna, taas oo iyaga u ah
    calaamada halaagga, laakiinse waxay idiin tahay calaamada badbaadadiinna, taasuna
    waxay ka timaadaa xagga Ilaah.
  mam-C: tu'ntzintla mi tzaje kyxob'ila kye kyajq'oja, ex tu'ntzintla' kyte'n ikyjo,
    k-elile kyniky' kyi'ja, qa kyja' kyxi' toj najin, ex ikyx n-ajb'ine' te yek'b'il,
    qa ma chi klet kye' tu'n Dios.
  ndj-ndj: Mukotoo kuvatila hata padokwa vandu yivavalimba, ila mugangamali majuva
    vosi, ayi dayivi chilangushilu kwa veni kucha davafyoghiwi, lakini yumwi damulowuliwi
    na Chapanga.
  mbj-NT: Dooh da bë jeỹỹm bë hã h'yy kawareem doo, tii b' ỹ bahapëë kän na-ããj né
    kä. P'op Hagä Do gawats'iik da bë wë h'yy kawereem doo, bë hã rejãã doo. Sa wë
    bë neỹỹm do metëëh sa hã ta tii. Bë hã kä, bë da P'op Hagä Do ed'ëëp bë neỹỹm
    do metëëh. P'op Hagä Do né hẽ ti sahõnh hẽ ta ti hanoo doo.
  lat-VUC: 'et in nullo terreamini ab adversariis: quæ illis est causa perditionis,
    vobis autem salutis, et hoc a Deo:'
  ngp-ngp: Msekogoha wahigani wenyu, kimaleni mtogile, icho ni kilagiso kugamba woho
    nawabanangwe, mna nyuwe nomyokolwe ni Mnungu mwenye.
  enq-2: Nyakamanya yandapipi dupame nyakama yanda pingyetala paka pisetaminopa, dupanya
    mendaipi mende paka nakaeyalapape. Paka nakaeyatami dokome dokaita koeyataminopa,
    nyakama pyoo nyetana lao panaseta. Nyakama pyoo nyeta doko, Goteme pyoo nyeta.
  eng-ASVBT: 'and in nothing affrighted by the adversaries: which is for them an evident
    token of perdition, but for you of salvation, and that from God;'
  mna-mna: Mi zin wal ta tizorzooro yom na, komoto zin pepe. Kemender mbolŋana. Naso
    iwe kilalan pizin kembei zin ko tila len. Mi niom na, Anutu ko ikamke yom ma kombot
    ambai.
  myw-myw: Awoum kuwenes tasiyas tasilbwadeimiy; awoum. Tasiyas bikineimiy ta-ivag
    amipwa̱yat, mo bikakins Yowbad bo bikatinabweimiy yakamiy, tasiyas gog mo biyagages.
  sby-sby: Kamutasuminisha balwani benu kwambeti bamuyoshenga pa cintu ciliconse,
    neco kamuliyuminishani kwambeti benshibeti nibakonongeke kayi amwe nimukapuluke,
    pakwinga Lesa endiye weshakamulwanine.
  sll-sll: Te ha maing pirikire kiang pai ni tongwo hobi tal ta ol ni tenangure kul
    pirikinana di piriwa. Kul pirikinanga, God yalhobi isusu ol tenamia. Tere, ni
    yalhobi si hon e ni tenangure sigare kule u wai nanga kiani hobi hanere ganulun
    dinamua.
  yaq-NT: Eme'e, wame'e enchim beje'eka jiapsame, tua kaita'po am majaune. Ini'i inien
    bem enchim beje'ee'u, machisi a' teuwaa, bempo'im jiba betchi'bo ka tu'isi tawaanee'uta.
    Taa ketchia ini'i, enchim intok, jiba betchi'bo jinne'uimtunee'uta a' teuwaa.
    Intok jiba Liojta betana weyekai.
  uro-uro: Dap nga rhoqoräkt i ngän dualat toqoräkt di qosaqi va qaku ngän natlen
    guani qärqäni i angäna ikkäna rhat tair sä ini sävät a ngän. Bä iangärhäkt angäna
    lat diva ngärhi qur a rha iva ma Ngämuqa qä slava na rha mas dap aingän diva ngäni
    rha ama mumaiar. Näkt ma Ngämuqa di iaqäkt kärak iva qa rhualat nä iangärhäkt
    ama lat.
  ita-1885: e non essendo in cosa alcuna spaventati dagli avversari; il che a loro
    è una dimostrazione di perdizione, ma a voi di salute; e ciò da Dio.
  muy-muy: Nahkay ti aŋgwaz àwərfəŋa kʉli kà ndam ezir gekʉli a ba ferera. Tamal aŋgwaz
    àwərfəŋa kʉli kà tay a do nahəma, atəsərki etigi ahàr. Atəsərki ti Melefit amahəŋgay
    kʉli daya. Zlam gani nani ɗek ti Melefit agray.
  kqc-kqc: Ma ida yokoi dudu yi tuma vene rofu ori ga refa; adina mina oteimado bi
    moi no rigo, idu ya moi vegu rigo, bi Sei di.
  tav-tav: To bairi mʉjaare catutirãre na uwiquẽja. Nare mʉja cauwiquẽto tʉjʉrã, “Dio
    yarã, Dio cʉ canetoo catioricarã ãma,” mʉja ĩ tʉjʉ majigarãma. Dio na macare cʉ
    carepe quenare tʉjʉ majigarãma.
  eng-ULB: Do not be frightened in any respect by those who are your opponents. This
    is a sign to them of their destruction, but of your salvation—and this from God.
  spa-VBL: No dejen que sus enemigos los atemoricen. Siendo valientes demostrarán
    que ellos se perderán, pero también que ustedes serán salvos por el mismo Dios.
  fra-_FOB: Ce qui est pour eux une preuve de perdition, mais pour vous de salut;
    et cela de la part de Dieu;
  hau-ULB: Kada ku tsorata da kome da magabtanku za su yi. Alama ce a gare su ta hallakar
