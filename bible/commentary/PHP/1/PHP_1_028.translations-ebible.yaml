  pon-pon: O komail ender waponki, me kin palian komail akan, pwe i kajanjale pan
    arail pan lokidokila, a omail pan maurela; a mepukat jan ren Kot.
  nhe-BL: Niyon quentzi amo xiquinimacasica tlen inmechcocolíaj. Huan quema noja más
