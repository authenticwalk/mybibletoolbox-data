  san-TIB: ཏཏ྄ ཏེཥཱཾ ཝིནཱཤསྱ ལཀྵཎཾ ཡུཥྨཱཀཉྩེཤྭརདཏྟཾ པརིཏྲཱཎསྱ ལཀྵཎཾ བྷཝིཥྱཏི།
  qve-NT: Saynaqa amayá qankunaqa manchakunkichishchu contraykichispi kaq runakunamantaqa.
