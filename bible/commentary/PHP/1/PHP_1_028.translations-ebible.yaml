  kbq-kbq: Keha'ma renermantaza vahe'mo'za, zamagra'zmi hakare kampinti traka hugahaze.
    Hianagi tamagra tmazahu'za erigahaze. E'i ana avame zana Anumzamo tamigahie.
  kbh-kbh: Ts̈ëngaftangbe uayayëngbiama tondayama s̈mattsauatja, sempre bëtscá añemo
