  pri-NT: Guwà cibwaa nama wâgotàwà goo tàpé na rà cicarawà. Ba [wiàna guwà gòo, â]
    rà o côo pâ, o tubatiàurà diri, dàra gòiri awé. Â guwà o tâmogòori pâ, guwà o
    piétò, â ée mwa pa-udòwà wà Pwiduée, [ma naa tàwà ê *âji wâro jaaé].
  zpq-NT: ṉeca žeble še bi yesone beṉe' le'e ṉec̱he chesegue'ede' le'e. Še bi žeble
    da' yesonde' le'e, gonen cont yesacbe'ede' ba zoa yesebiaye'e toḻi tocaṉe; ḻecze
    gonen cont yesacbe'ede' Diosen' gone' cont šjayzoale len ḻe'. Yogo' da' ca' zjanaquen
    da' gon Diosen'.
  por-TFT: E vou saber que vocês não têm nenhum medo daqueles que se opõem a vocês.
    Isso vai provar/mostrar a essas pessoas que Deus vai destruí-las, mas vai mostrar/provar
    a vocês que Deus vai salvar vocês eternamente. É Deus que está fazendo tudo isso.
  gwi-NT: Zhik juu nakhwagwąąhshii nąįį gavoonjat kwaa. Datthak ts'ą' goots'ą' nadoozhii.
    Nijin Vit'eegwijyąhchy'aa viginjik jyaa nyąą gwik'it gǫhdaii nakhwagąąh'in dąį',
    Vit'eegwijyąhchy'aa nakhwahahshii, gaa geedan ąįį nakwaa, gaageheendaii. Jyąhts'ą'
    nakhwagąąh'in ji', jaghaii t'oonchy'aa gaageheendaii. Ąįį ji' gaa gweheezyaa ts'ą'
    gaayiich'ahohtsyaa. Vit'eegwijyąhchy'aa vik'iighai' gaayiich'ahohtsyaa, ąįį vik'iighai'
    gwizhrįh gaayiich'ahohtsyaa.
  gvn-gvn: Kari yinyilmaka jananka yurranka wawu kari. Burrkul-dandimaka. Kaki yurra
    burrkul-dandiku bunday, jana binalmalda Godungku jananin buyun-damalkuda. Jana
    binalmalda Godungku yurranga wawu juran-bungan, yurranin nyungundu heavenba wundil,
    wuljaljiku bundanka.
  nhy-NT: Iwan nion amo ximotekawilikan ma amechmajmawtikan katlej amechkokoliaj.
    Porke ijkón mota nik melawak yejwan yawij kan tlaixpolojkan, pero namejwan Dios
    yoamechmakixtij iwan yoamechmakak yankuik nemilistle, katlej Dios ijkón okimonekiltij.
  asm-FB: আপোনালোকৰ বিৰুদ্ধী সকলৰ বাবে কোনো বিষয়ত ত্ৰাসযুক্ত নহ’ব; সেয়ে তেখেত সকলৰ
    অৰ্থে বিনাশ, কিন্তু আপোনালোকৰ অৰ্থে ঈশ্বৰৰ পৰাই পৰিত্রাণৰ প্ৰমাণ হয়।
  okv-okv: Avoeto ungota kitoho embo joru mane aisova te sovera ari umbuto ijirovo
    enana na kito ungona nembitirovo enana beasora avo ke be aisora amita be amo embo
    na nembari inono ae rate God na au nembasuja.
  mxt-NT: Ta ma yuhvi ndo ñáá cha sacuví ñu xaan iñi chi ndo cuenda tuhun Nyoo. Vatyi
    cha tyicuan caa, cachi xaan sañahá chi chi yo vatyi cunaa ñu. Ta sañahá tucu chi
    chi yo vatyi cha cacú añima yo sahá maa Nyoo.
  tzo-NT: Jc'an chca'i ti mu xaxi'ic yu'un ti much'utic chascontrainoxuque. Yu'un
    ti mu xaxi'ique hech tsna'ic ti ch'ayel chbatic ti stuquique. Ti ho'oxuque, yu'un
    ti mu xaxi'ique, chana'ic ti chascoltaoxuc ti Diose, hech chacolic yu'un sbatel
    osil.
  ind-AGS: Janganlah takut kepada orang-orang yang menganggap kalian musuh. Dengan
    menjadi berani kalian menyatakan kepada mereka bahwa mereka akan kalah, dan Allah
    sendiri akan menyelamatkan kalian.
  omw-omw: hia mwihua nkyiari nramwunaahua nyaatu aatu hiraitita variqita vi variarave,
    qianinra. Nkye mwitaama kye variqi vivatama nkyi nramwunaahua su nyaato ntapihirata
    rieta Kotiva mwihua nkyiari taiqa kyairata raupiri hirara ntapihivara. Nkye mwitaama
    kye variqi viqata taqaivaro Kotiva, mwivama nkyi kyaahaqa hiariva varirata nkye
    qioma nkyeta nramwutaahua nraatara kyevara.
  yrb-yrb: '@see-verse:PHP.001.027'
  maa-NT: nga mì tsakjoòn‑là jñà xi̱ta̱ kondra̱‑nò. Koni s'ín titsa̱'nè ngats'iì kjoa̱
    koi, k'oa̱á s'ín si̱jna koni jngoò chi̱ba̱ xi okó nga jñà xi̱ta̱ kondra̱, kjoe̱hesòn‑né,
    ta̱nga jñò, ki̱tjokàjiìn‑nò kjo̱'in. Kjoa̱ koi, i̱t'aà ts'e̱ Nainá nchrobá‑ne.
  mcq-mcq: Ja pakiꞌeje joni nakijipo ninamaujipo veje tea junaꞌava. Ijí kara kajara
    najahujaho pu tirausahe parahuna. ꞌEnakaivo Godira ja niꞌajihuna.
  sus-A: وٌ نَشَ فَاشُ وٌ فٍرٍقَيٍ يَ رَ. وٌ شَ لِمَنِيَ قِندِشِ تْنشُمَ نَن نَ عٍ
    بّ عٍ لْيقٍ رَ، وٌ قَن شَ عَ كٌلٌن وٌ كِسِمَ نّ.
  jpn-1965: また、どんなことがあっても、反対者たちに驚かされることはないと。それは、彼らにとっては滅びのしるしであり、あなたがたにとっては救いのしるしです。これは神から出たことです。
  fra-SBL: et en rien effrayés par les adversaires, ce qui est pour eux une preuve
    de destruction, mais pour vous de salut, et cela de la part de Dieu.
  yka-yka: Daˈa kaˈam tinalew si meˈ mamantahan kaˈamin. Peggeˈ bang kaˈam gaˈi tinalew,
    tahātide du iyan weˈ siye ileggahin duk kaˈam inurungan umul gaˈ niyaˈ tamananne
    peggeˈ Tuhanin manabangan kaˈamin.
  mle-mle: Adiy duw taakw, gwur Jisas Krais dikidiy-adiy tigwuralik tikuw, gwuradiy
    mama nib tinadiy, gwur adiy duw takwak yaga-tikwa. Gwur kip kaw wakwunadiy duw
    taakw tijibir ada. Aw gwur atawada tigwuralik tikuw, aw a jaav simaka-kiladiy
    God dayaam sipakwu-kidadiy. Awarabab di nyigil-kidadiygwur.
  shp-NTPO: maton rawibaon jawekeskabo akábi rakéyamataanan. Mato jaskataira onantibires
    iki, moa jabo jakómabires ikí kaai. Jatianra matobiribi onantiai, Diossenbi akinna
    kishpinmeetai.
  aom-aom: Biririvoromo nigemoromo jemesi jö bijönimoruomaje aribövioho bogo juhuonëmijarujëjo.
    Bogo juhuonëmijamu gëvëꞌohuro ëhuro God-ro röjëhijajeje jabumëro garöhego maja
    ijonöho jabumë sisërëjëvoꞌi jemë marojëvoꞌiröhoho jëvego. Iae God-ro jemë ajëmiꞌiramu
    marojëvoꞌëꞌe.
  geb-geb: Nden pana gumgi rɨrɨvar nden nɨɨŋgirga tuktɨgi fhuvara. Mbe nde ganɨnga,
    nde rɨvi fhu, mbe khueŋ kaŋgirga, mbe fhura fhɨrgi regɨrga. Fhe Bakɨme nduara
    nden muuŋgirim, nde nzerara kɨrga.
  bsj-bsj: ki nuware tai nubo wuro yilam nob kiye kime. wuro yirom cinen na wuroka
    ciko ce, kime fuloka kime ko-wuro kwama nin ne.
  cak-cak: y chi nis-ta juba' ixi'in-ivi' chiquivech ri niquipaba-qui' chivech roma
    nitzijoj ri utzulaj ch'abel ri'. Roma riq'uin ri man ixi'in ta ivi', jari' retal
    chiquivech rije' chi xa chupan ri lugar quichin ri manak chic che'el yecolotaj
    xque'eka-vi, jac'a chivech rix, retal chi kitzij xquixcolotaj, y re', ja ri Dios
    nibano.
  chf-NT: Mach a wäctan aba u bäc'tesanetla machcatac u jule' ubajob ta'wac'olaba,
    uc'a ca' jini Dios u ye'e' cache' unejob tuba ajsätojob une, y anelaba jäpä ayanetla.
  tlf-tlf: Ibo tinum olsak tebe-bom iluum kupka-e-bilip bilip imi atul uyo finanin
    ba kale, ibo finanin binim keman-temip bota, kafalepmuta, bilip iyo utamipta e,
    nuyo uk kugan ko maagalo kelan-temup kale minte, Kristen bilip ita God iyo dong
    dogobelata, waalanan-temip kalaa agelan-temip ko.
  piu-2006: Yiitjuku yunytjuwiya tjuṯaku tjanampa wiyanyurra nguḻurrinytjaku, tjana
    pungkukitjangku watjantjala. Nguḻuwiyanyurra kutu nyinanytjaku. Yalatji nguḻuwiyanyurra
    nyinarra yalatji kulilku, “Yilta Yiitju Kurayitjalu nganaṉanya rapaṉi, nganaṉa
    yilta palumpa walytja tjuṯa nyinanyi. Paluru nganaṉanya kanyinmalpa palumpa ngurrangka.”
    Nguḻuwiyanyurra Pilipayinya ngurrara tjuṯa nyinanytjala tjana nyakula alatji kulilku,
    “Yiitjuku walytja tjuṯa ilta nguḻuwiya nyinanyi Yiitju Kurayitjalu tjananya rapantjala.
    Nganaṉa tjanampaṉu wangka Yiitjunyatjarra kulinmara, Katutjalulanya ngula kuutamilara
    pungkupayingka.”
  poh-NT: Reꞌ hat-tak kꞌuruꞌ cꞌul chatoꞌbej awi̱b tak eh ma̱yohbalej tak take quikꞌetbic
    pa̱m abe̱h tak maj reꞌ tiꞌcꞌaxic ncojoric cho chana̱ tak ncamanic xa cꞌuhtbal
    reh chi reꞌ Dios narisacham quiwach take cꞌacharel reꞌreꞌ wi maꞌ nquijal wach
    quinoꞌjbal. Maꞌ xa reꞌ ta reꞌ, reꞌ laꞌ woꞌ tiꞌcꞌaxic ncojoric chana̱ tak ncamanic
    chi cꞌuhtbal reh chi reꞌ hat-tak na̱coꞌljic tak eh reꞌ acoꞌlbal tak reꞌreꞌ til
    woꞌ reꞌ Dios nariyeꞌbic aweh tak.
  tue-tue: “cʉ̃́ãrẽ cãmotárare cuiriayira” jĩĩré quetire tʉodʉgáa. Mʉ́ã teero tiirí,
    mʉ́ãrẽ cãmotára pecamepʉ wáaadarere tʉomasĩ́ãdacua; mʉ́ã Cõãmacʉ̃ netõnéãdara
    niirépere ĩñamasĩãdacua. Cõãmacʉ̃ cʉ̃́ãrẽ teeré masĩrĩ tiiquí.
  bjp-bjp: Ma gong gam soke foron tuui kimi. Matngan sinang arae, in finngas famalal
    ri le, God in falaulau ri ma ik faliu gam.
  xon-xon: Ni taa san nimi aadim ijawaan man. Nima le ga mɔk bi ke bi ga kan ntafadaan
    mu kaa kpa ndoon na, ki ga mɔk nimi ke Uwumbɔr ga gaa nimi lii.
  tzo-ZNT: '@see-verse:PHP.001.027'
  mpm-NT: Ti koto ma yuꞌu ra yɨvɨ ka jito uꞌu roꞌo naa ra, chi nu na koto uꞌu i roꞌo,
    ti yukan kuu ja suꞌva ka xnaa i maa i. Ti maa ya nakinseꞌe ya roꞌo, ti nanitaꞌu
    ra nuu ya naa ra ja ni ka kandixia ra Cristo.
  ots-NT: Cja̱ pé dí xihquijʉ, jin gui tzu̱jʉ ca te di cjahquijʉ quir contrajʉ. Masque
    i bbʉh cʉ to i jonijʉ ja drí ccaxquijʉ pa jin da tte̱me̱ nʉr evangelio, nuquɛjʉ,
    dyo guí cjajpijʉ ncaso‑cʉ́. Por rá nguehca̱ rí contraquijʉ cʉ cja̱hni‑cʉ, i fa̱di,
    ya xní ma da bbɛdijʉ, rí möjmʉ pʉ jar bbɛxu̱y. Guejtjo i fa̱di, nuquɛjʉ guí yojmʉ
    ca Ocja̱, cja̱ guegue‑cá̱ da möxquiguɛjʉ pa jin da da̱hquijʉ cʉ to i ntøxtihui
    cár tzi palabra.
  hoy-hoy: अदिक यातोदारा मात दा विरोध माळावाळेर से अंज्क तुमालीर. ईद आंदुर साटी विनाश
    इन स्पष्ट चमत्कार हुन, लेकीन नीम साटी उद्धार इन अदिक ईद परमेश्वर उन दी टु आद.
  uri-uri: Wa kupm akal atning tolpa, kipm ake kark ekg wrongmnto alkipm pa, kalpm.
    Kipm atn titnongket tolpa, pa klal ur a Maur Wailen elntha ekg ak plan tu wrongmnto
    tolpa, tu pa hi kai ha paitn pake, wa ak plan kipm pa tolpa, kipm pa Maur Wailen
    aklinjepm pake, ti kipm hi atn wor wrijen.
  amo-amo: Tutung yenje fiu wa daminu bara vat nimon ilenge na anan nivira din sue.
    Ilele kiti mine kulap nkul minere. Ama kiti mine, kulap ntuccu minere, tutung
    ilele kiti Kutelleri.
  pjt-pjt: Palu tjinguṟu ngura nyara Pilipaila aṉangu kutjupa tjuṯa nyurampa kuraringanyi
    nyura Tjukurpa Palya wangkanyangka. Kaya palumpa tjanampa nyakula nguḻuringkuwiyangku
    wantima. Panya nyura tjanampa nguḻuringkuwiya ngaṟanyangkampa tjana nyakula kulilku
    nyanga alatji, “Munta-uwa, mulapa tjinguṟu Godalu nganaṉanya iluntaṟa wiyalku.”
    Ka nyura nguḻuringkuwiya rapa ngaṟala kampa kutjupa kulilku alatji, “Munta, mulapa
    Godalu nganaṉanya wankaṟunkuku.” Ka Godalu kutjungku nyuranya nguḻu wiya rapa
    ngaṟanytjaku palyalku.
  cwe-cwe: Sekemuwadumbe wehi wenu, yayo yezalagusa kuwa wawo wezanangigwa, na mweye
    mwizakomboligwa kwaviya ukombola wenu wolawa kwa Mulungu.
  daa-NT: Dakoŋ ginenno kolaw bat ɗo gee kuuk taaɓiyaako. Kar ya ku gingicoɗo kolaw,
    ŋaar-ak gaara kadar Buŋ yaako jiliŋko, kuŋko ho ŋuur gay, ŋa asa idin̰co. Okintit-an
    asa min ɗo Buŋdi.
  mlp-mlp: '@see-verse:PHP.001.027'
  ape-C: Ipak mare punogugur um ipakish horik horin, uwok. Ihih nyumneh piyotu dodogowip
    atip um bilip. Punekesh namudok piyabigesh aria ta shudukemesh um eshesh ta shunak
    shuwishuk, aria ipak ta punek uhwin aria pupe wosik. Um maresh, ipak douk Iruhin
    nataurumep aria douk ta punek uhwin.
  bgs-bgs: Yakó gó ágkamáddangan katô mga manubù na gusig ákniyu. Atin ka dì kó kamáddangan,
    ni gó tô pató ébô kasóddóran dan na supakan dan asta sikiyu tô tábbusán. Manama
    tô ágtikudan kani langun,
  faa-faa: Arirakano re mokoatikina aporoane namohokopo. Aporo metakiramo someraka,
    “Mokoatikina aporomo reane manamorakanafapo,” airakano nōmo kaiyako seseripo.
    Re namohoanafonorakano, ipu asekea hemakapuraka, “Kotimo isu marutaeraka fahoasireapo.
    Kotimo iane mafasirakanapo,” aíyaka Kotiaki yununa aporomo hemakapukusapo. Re
    namohoanafonoraka risikino, Kotimo reane mawakapuraka arareraka mafasiakosapo.
  kik-kik: mũtekũmakio o na atĩa nĩ arĩa mamũthũire. Naguo ũndũ ũcio ũtuĩke kĩmenyithia
    kũrĩ o atĩ nĩmakanangwo, no atĩ inyuĩ nĩmũkahonokio, na Ngai we mwene nĩwe ũkaamũhonokia.
  cap-NT: Niz̈aza anc̈hucqui quintra z̈oñinacz̈quiztan anaz̈ jaknuz̈umi tsuctsucac̈hani.
    Anaz̈ ninacz̈ taku kjayac̈hani. Jalla nuz̈ quintu nonz̈cuqui, cuntintul cjeec̈ha.
    Niz̈aza anc̈hucaz̈ nuz̈ kaman, kjanapacha tjeez̈taz̈ cjequic̈ha, anc̈huca quintra
    z̈oñinaca infiernuquin Yooziz̈ castictaz̈ cjequic̈ha. Niz̈aza kjanapacha zakaz
    tjeez̈taz̈ cjequic̈ha, anc̈hucqui ultimu liwriiz̈cu arajpachquin zuma kamañchiz
    cjequic̈ha. Nii zuma kamaña Yooziz̈ tjaata cjequic̈ha.
  ksr-ksr: 'Kaaŋagadeeŋ tosianoŋ tuarenjeŋ ama oŋomakebuti, oŋonoŋ mono qaa jegia
    kania kania kawaajoŋ mende aaruŋ lalaŋanigi uugia mende kamaawa. Kaniagia kaeŋ
    mobe sokombaa. Anutunoŋ ku-usuŋ oŋono tuarenjeŋ ejemba yoŋonoŋ kaniagia iima kokaeŋ
    moma asariwu: Oŋoaŋgia kamaaŋ uŋuro tiwilaagi Anutunoŋ metogoŋ nonono eu oyaŋboyaŋ
    laligowoŋa.'
  eng-TNT: 'and in nothynge fearinge youre adversaries: which is to them a token of
    perdicion and to you of salvacion and that of God.'
  sbs-sbs: Imi musiye kutizwa zintu zonse zichitwa ni zila zenu. Ichi kwabo chisupo
    chitondeza kusinyeha kwabo. Kono kwenu chisupo chitondeza ipuluso yenu, imi ichi
    chizwa kwa Ireeza.
  sue-sue: Ago inuawa iwo dubu nisokare meni putou nisokare oko puro osamunora. Ago
    wawa Anutu meni nukare dotinoise nikare soyamunoya amira susu kei damu nai gamunora.
  fra-NCL: 'sans vous laisser aucunement intimider par les adversaires : c’est là
    pour eux un signe de ruine, mais pour vous, de salut, et par la volonté de Dieu.'
  snn-NT: Ja'nca yo'ojënna, mësacuani tëhuoni, mësacuani huaji yë güeseye gare porema'ija'cua'ë.
    Mësacuabi ja'nca huaji yëye beoye ba'ijënna, Riusubi yua bacua carajeirën ba'ija'yete
    bacuani te'e ruiñe masi güeseji. Mësacua tëani baja'yete mësacuani masi güeseji.
  atb-NT: nungmoq gi, hká hkyô má nghut kôlhang, gyè pê èq kyuq zô é lé a gyuq lò
    kô é hkyô lé le, ngò sé râ nghut lhê. Haû gi, yhangmoq é matú htên byoq hui râ
    kumlhá dut lò bê nghut lhê; nghut kôlhang, nungmoq gi, hkyi yù hui râ nghut lhê.
    Haû gi, Garai Gasang kut é nghut lhê.
  cek-AK: na misanawk zithaih tawn ai ah kho na sak o haih mah, nihcae loe anghmaa
    angtaa o tih, tito amtuengsak boeh, toe nangcae loe Sithaw rang hoiah pahlonghaih
    na hnu o tih.
  bkd-bkd: daw harì kaw gayed mahaldek hu agsupak inyu. Iyan haena timaan ha madaeg
    nuy sidan pinaagi hu Dios.
  ctu-76: Mach yom mi la' bʌc'ñan jini mu' bʌ i contrajiñetla. Che' jini yoque tsiquil
    mi quej i yubiñob cha'an mach'añobix i cotyʌntyel ti Cristo. Mi quej i majlelob
    ti xot'mulil. Pero che' ma'an mi la' bʌc'ñañob, tsiquilʌch je'el añʌch la' cotyʌntyel
    tyʌlem ti Dios.
  lac-NT: Mʌ' a ch'iquex sajquirechex chichin ti' a mac a cu p'actiquechexo'. Cax
    cu p'actiquechexob, a baywo' chʌca'an yiricob wa ju bʌjiri'ob je' u bin sʌtbirob.
    Chen a to'onexo' a mac a tu muc'taj tu cu chuquicob ic pachex, jach manan ij querex
    a C'ujo' c'ucha'an yor u yamtico'onex a C'ujo'.
  xla-xla: Epele dulu dla wua꞉ dla allimha꞉ha꞉ so dla wowota꞉mha꞉ha꞉miya. Wua꞉ta powowota꞉lalo
    ha꞉ha꞉lepiye, eta yia꞉ta polowe dla umula taye yia꞉ watle imelepe. Epame Godtapo
    wua꞉ watle pasakalo hallowe hamilowedeme hala koko mape yia꞉ watle imelepe.
  xav-NT: Asitob'ru norĩ ma, 're aipahi za'ra wa'aba mono da hã, mare di, Cristuhu
    zazei'wa norĩ 'ruiwapari'wa norĩ ma hã. Ãne hã aipahi ãna sada 're aihâimana za'ra
    wa'aba mono wamhã, te za ta norĩ hã 'râwi 're siwaihu'u za'ra, 'Re ĩhâimana u'âsi
    mono za te te ĩ'uprosizém na hã, duré a norĩ wa'aba si za te te ĩ'asõ'reptu za'ra
    wa'aba zém na hã.
  cuk-cuk: Be-isdarmalad mer be dobgumala. Ar be weyob-damaladi, be-isdarmaladga oyonaid,
    emardi bergumaloye. Ar bemargardi abonoleged-e-wilub gued, wedi Bab-Dummadgi danikid.
  tbf-tbf: Kian va nga ta motovan egie ese gi ta matakorot veie nga. Ine mi sinavinga
