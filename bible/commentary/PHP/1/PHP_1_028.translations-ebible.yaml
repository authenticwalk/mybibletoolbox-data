    y ts̈ëngaftangna atsebácanënga s̈mochtsemnama. Y chë soye Bëngbe Bëtsá ts̈ëngaftangbiama
    echántsama, Crístbeñe s̈mos̈buachéyeca.
  ron-LSB: și să nu vă speriați de nimic din partea potrivnicilor, care pentru ei
