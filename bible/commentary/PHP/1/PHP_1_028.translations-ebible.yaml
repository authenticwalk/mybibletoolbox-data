  bod-N: དོན་གང་ལ་ཕྲད་ནའང་དགྲ་བོའི་འཇིགས་སྐུལ་ལ་མི་སྐྲག་པར༌གྱིས། དེ་ནི་དགྲ་བོ་རྣམས་འཇིག་ཅིང་ཁྱོད་རྣམས་ལ་ཐར་པ་ཐོབ་པའི་རྟགས་ཡིན༌ལ།
