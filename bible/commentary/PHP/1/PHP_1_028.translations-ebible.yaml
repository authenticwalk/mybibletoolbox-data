  ndg-ndg: nakamantishike nakilebe sosote sakipangilwe na madai ginu. yheno kwabe
    mishara ya ualibifu. bali kwinu nilishara ya wokovu bokya kwanaongo.
  wsk-wsk: Ale awiriya ninga bita maguwusan mu me nunga nguangasan, am nengemang sokel
