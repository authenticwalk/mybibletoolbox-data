  kyc-kyc: Nakamana nyisu petenge dupwa kando paka napala mona kuki palyuo karalapape.
    Nakambame nakama kandapala nakama anamasi minya napala koo keta parami doko soo
    manji nyerami. Anatumi nakama nyisaramopa nyisu petenge dupwa pyuo anamasi minyarami
    ingilyamo.
  urd-GVU: اور آپ کسی صورت میں اپنے مخالفوں سے دہشت نہیں کھاتے۔ یہ اُن کے لئے ایک
    نشان ہو گا کہ وہ ہلاک ہو جائیں گے جبکہ آپ کو نجات حاصل ہو گی، اور وہ بھی اللہ
    سے۔
  yre-NT: Te nyɛn 'e 'kɔn 'ka 'ji 'ka 'nanmannɔn 'le 'wɩ nɛn waa dra 'cɛɛ bɛ -yee
