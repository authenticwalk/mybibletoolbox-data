  san-KHM: តត៑ តេឞាំ វិនាឝស្យ លក្ឞណំ យុឞ្មាកញ្ចេឝ្វរទត្តំ បរិត្រាណស្យ លក្ឞណំ ភវិឞ្យតិ។
  arn-NT: tamün chem llükalenoael rume tamün pu kayñe mew. Fey tüfa fente küme ngünelküley
