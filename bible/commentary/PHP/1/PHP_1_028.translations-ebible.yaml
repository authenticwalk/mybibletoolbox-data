  mdy-ETH: ዓይጎ ባኣዚናኣ ማዖም ዒንሢ ማዾ ማካ ዓሶ ዒጊጪፖቴ፤ ዬይ ዒንሢኮ ጫርሹማ ዔያቶም ባይሲንታ ማላታ ማዓዛ ዒንሢም
