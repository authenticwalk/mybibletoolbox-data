  gof-RNT: Hintte morkketas yayyofite. Entti hinttera eqettiyaba gidikko hessi hinttew
    atotethaas, enttaw dhayos Xoossaafe gidida malla.
  unx-unx: ଆପେୟାଃ ବାଇରିକକେ ଆଲପେ ବରକଆ, ସବେନ୍‌ ଇମ୍‌ତା ଜୀଉ କେଟେଦ୍‌କେଦ୍‌ତେ ତାଇନ୍‌ପେ ।
    ଏନାରେ, ଇନ୍‌କୁ ସାରି ଦାଡ଼ିୟାକ ଯେ, ଇନ୍‌କୁଆଃ ହାରାଅ ସାର୍‌ତି ତାନାଃ ଆଡଃ ଆପେ ଜିତାଅଃୱାପେ,
    ଚିଆଃଚି ପାର୍‌ମେଶ୍ୱାର୍‌ ଆପେକେ ଜିନିତାଅ ଏମାପେୟାଏ ।
  gah-gah: Gala velinimú lekelegesá ma legemiko alévolé iki miniki zámuzatini golosasa
    gemino. Ómasímo ámina anosa kelepizekiko keza simá noakalímini mogona ali utó
    inigave. Itó Ómasímo lukugutó vizitimó nenémini mogona ali utó inigave.
  lcm-lcm: na parik mitapa leng aniria vap po petau ang animi. Na kami tav leng nia
    vanang ka akalit iria ta riria asi puka asikei, sikei nami, God ka asapang imi.
  aer-aer: Kenhe arrpenhe areye arrekantherre ahentye-anetyakenhe, itne arrekantherre-ketye
    ayaketyeke Ayeye Mwerre yanhe iletyale anetyeke. Kele mwerre rarle, arrantherre
    itnekenge atere-irretyale anerrirretyeke. Nhenge arrenhantherrenhe itne aremele
    atere-irretyakenhe-arle, arrantherre apurte akwete anerrirrerlenge rlterrke akwete
    anerrirrerlenge, itne anteme itirrewarretyenhe Ngkartele-arle itnenhene atwetyenhenge.
    Kenhe arrantherre akenhe itelarerrirreme Ngkartele arrenhantherrenhe mwerre anthurre
    atnyenerlenge arntarnte-aretyenhe, akwetethenhe-akwetethe.
  qvc-NT: 'Chaqa Tayta Dyusmi rin yanapashuqllapa, chay kuntrashuqkunata ama nimatapis
    manchanaykillapa. Chaymi chay kuntrashuqkunaqa rinllapa yach''aq: Jisuspi mana
    kriyishpaqam, rinchiqllapa chingaq, nishpa. Piru qamkunaqam ringillapa yach''aq:
    Dyusmi rin washawaqninchiq, nishpa.'
  tgl-ULB: At huwag kayong matakot sa anumang ginawa ng inyong mga kaaway. Para sa
    kanila, tanda ito ng kanilang pagkawasak. Ngunit para sa inyo, tanda ito ng inyong
    kaligtasan, at ito ay nagmula sa Diyos.
  cbs-NT: Jabu matuki sinataibuki e iki dateyamakubainkanwen. Jabu matuki jaskabiaibun
    man pe jiwekin jatu uinmakubainmiswen taexun Diosun janu xabakabi jatu kupikin
    jabiatiandi matu besti mekexanikiki. Diosun jaska wakin xabakabi jatu unanti wamaxanikiki.
  xtm-NTPP: Te sa'a, te ka jini o ja Su'si ma sa'a ja ichi jin ndani'i ta'vi ni ma
    kuan koo ni. Chukan kúu ja másu ko jin koyu'u ni nawa ka sa'a ka kuu ña'a ñayii
    ñatuu ka kunimani nuu ni ma. Vaa sa'a, te ka jini o ja kuan koo maa i ichi nuu
    jin skenaa i maa i ma, ja sukan ka sa'a i ma.
  nnq-nnq: Makajogopangaje akangondwa binu, nambu mmegange ndii kingobu choa na yenie
