    picàlidacaténácué macàaluínináta yái tàacáisica, yéewanápiná áibanái yeebáidaca
    Jesucristo itàacái, yéewacaténá iwasàaca nía Dios yàasu yùuwichàacáisi íicha.'
  tsn-tsn: Mme le fa e le eng se se ka ntiragalelang, gakologelwang ka nako tsotlhe
