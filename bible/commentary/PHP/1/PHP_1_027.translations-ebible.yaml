    wuni guni wali re o afakémbu re angi xékétawuni, guni atéfék Jisas Kraiska jémba
    sarékéta guna mawulimbu hambuk yata natafa mawuli héraata sékéré jémba yata guni
    du takwaré Kraisna yikafre hundi wa, di Kraiska jémba sarékéndate.
  emp-NTPO: Jipa nĩbad̶adua bed̶ea bia Critod̶ebemaba jara b̶ʌ quĩrãca. Mãwãra mʌ̃a
