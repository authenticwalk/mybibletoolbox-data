  aii-aii: ܐܲܚܟ̰ܝܼ ܚܹܝܡܘܼܢ ܐܲܝܟ݂ ܕܚܵܫܚܵܐ ܠܐܹܘܲܢܓܲܠܝܼܘܿܢ ܕܡܫܝܼܚܵܐ، ܕܐܸܢ ܐܵܬܹܝܢ ܘܚܵܙܹܢܵܘܟ݂ܘܿܢ،
