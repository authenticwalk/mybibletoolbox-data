  azz-NT: 'Pero nicnequi xicchihuacan ijcuín: Xichipaucanemican ijcón queme quinnamiqui
    chipaucanemij nochi neques ten taneltocatinemij ica in Tajtoltzin de Cristo ten
    cualcui ne nemaquixtilis. Huan masqui niyás namechitatiu oso masqui niyetotiu
    huejca de namejuan, pero nicnequi ma nechtapohuican de namejuan ma nechilican
    de queniu namejuan nanquisentocaj nantacuautamatinemij huan nansentequititinemij
    ica se tamachilis san huan ica se tanejnequilis san. Huan no ma nechtapohuican
    de queniu nanmoyecuicatinemij de nansentequititiyohue para nantetapohuijtinemij
