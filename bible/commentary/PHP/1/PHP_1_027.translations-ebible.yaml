    go or galo.
  cbc-NT: 'Atore bairo mʉjããrẽ yʉ caĩrĩjẽ caãnimajũrĩjẽ niña: Caroaro ãnajẽcʉsa, Jesucristo
    yaye caroaro cʉ̃ caquetibʉjʉcũrĩcã wãmerẽ bairoa. Bairi mʉjãã tʉpʉ yʉ caetaata,
    o yʉ caápéricõãta cʉ̃ãrẽ, atore bairi wãme mʉjãã caãnierẽ yʉ queti tʉ̃gogaya:
    “Filipo macããna pʉame Jesucristo yaye queti camasãrẽ cʉ̃ canetõõrĩjẽrẽ jãnaena,
    jĩcã yericʉnarẽ bairo caroaro cariape cʉ̃ carotirore bairo áticõã ninucũũparã
    tocãnacã rʉ̃mʉa.'
  qxo-NT: Señor Jesucristupa alli willacuyninta cäsucur imaypis cawayay. Gamcunawan
    tincushga o mana tincushgapis noga musyaytaga munaycä ima llaquicuychöpis Señor
    Jesucristo munangannö cawaycäyangayquitam. Tsaynö musyayta munä imaypis cuyanacuycäyangayquitam
    y runacuna chiquiyäshuptiquipis Jesucristupa alli willacuyninta imaypis willacuycäyangayquitam.
  mox-mox: Ta yani qiduana baʼe, luaqiaqiemi be ona ʼitamaki aqiaqiemi be yaqisa emi
    ilivu ʼidiega tomotau Keliso Valena ina ʼawahaqiaqiei. Ta ʼeguma nawale ena vayausimi
    nage vale mimo ena noqolia, ʼinega ena alamania omiʼa otovoloʼiʼita emi nuanua
    ʼaideganega ta ovevetafeʼwa Vale Aqiaqina weaqina.
  kew-kew: Yapare aalu agaare nimi pora epe-rupa pamu pirua Krais-na epe agaame lagea-rupa
    pipape. Goa palimi raburi nimi adola epalua palo na-adola epalua palo nimi madaa
    epe remaa pagalua. Go remaare nimimi kone padane sua epe agaa puri mapalaatalo
    kogono pamina. Goa pula peme yaalore nimi madaa ora epe remaa mada pagalua.
  dww-dww: 'Be kaua dosinama inam uma: Ko rabe kauemi da Keriso varinama verenama
    e riuriuna ruvane, nama ko naḡona. Yodibe yà verau yà kitemi bo deḡoda yà mia
    kwasana taugu varimiḡa yà vaie be yà kataie da taumi kaite koya vadidi be ko midimidina.
    Be ami noḡotama koyai tenaḡe da vari verenama aubainama kowai ḡaviana da banaga
    sibo ai sumaḡena da nam waikatakatai kaikaiyovudima sibo ai muriwatane.'
  twi-ASANTE: Seesei, adeɛ a ɛho hia me ne sɛ, biribiara a ɛbɛto mo no, momma mo abrabɔ
