    buꞌwafi
  cbv-cbv: 'Nindih yeebdíh wã naóhbipna caá: Cristoíh tʉ́ini doonádih jepahnit jʉmna,
    ã jʉmat tʉ́ʉtat pahjeh tʉ́i wẽpnit panihnit ñi jʉmʉʉ́. Ñi pebhna jʉibína, wã jʉibícahbʉt,
    ã́ih doonádih bitadih ñi bohéátdih wã náah yacna caá. Pánihna, tʉ́i biícdih jenah
    joinít, tʉ́ini doonádih chah wẽp naóhnit ñi jʉmʉʉ́. Páant ñi jʉmat doonádih wã
    joííhna caá.'
  taw-taw: Pen tap awl anɨgɨl mɨdeb, nɨbi Klays takaw teplep ne ak agup nep tek nɨgtep
    gɨl, yɨpɨd gɨl yɨbɨl kɨdek gɨnɨmɨb. Anɨgenɨgabɨm, yad apɨl nɨbop nɨgɨnɨgayn akaŋ,
    okol mɨden nɨbi tay dɨnɨgabɨm takaw ak apek nɨgɨnɨgayn ak, yad anɨb nɨgɨnɨm, nɨbi
    kɨles gɨl jak mɨdɨl, jɨmñɨl yenɨgabɨm. Pen nɨgɨnɨm, binɨb ogɨnap nɨbop gɨ tɨmel
    gɨnɨgabal ak, kɨlop nɨŋɨd nɨbi mɨdupsek gos tɨmud nokom lɨnɨgɨnɨgabɨm. Lɨnɨŋɨd,
    jɨmñɨl mɨdɨl Klays nop gos nɨgep ak kɨles gɨl dɨl kɨdek gɨnɨgabɨm. Pen abe nɨgɨnɨm,
    nɨbi binɨb nɨbop gɨ tɨmel gɨnɨgabal anɨb okok nɨŋɨd, ma pɨlɨkɨnɨgabɨm. Ma pɨlɨkem
    kɨli nɨgɨnɨgabal, kɨli ke kul gɨnɨgabal ak pen, God ne ke nɨbop tɨg asɨk dɨnɨgab.
  jic-NT: Nusin tji'yüsa Jesucristo tjevelá. Jupj tjevele 'üsüs tepyala gente jis
    lal Dios mpes. Lovin 'üsüs la müjí nun, niná toponé mpes. Napj polel jum ca nacj
    nujus nyuc. Ma selé ncu polel jum. Newa najas la p'a nawala mvelecj yuwal nujola
    nunwá, nun newa poné mpes. Najas nawala mvelecj nun pjü way nin p'iyá nujisas.
    Najas mvelecj nun lovin 'a mulú tsji' lojí Jesucristo mpes, nun toponé mpes, niná
    toponé Jesucristo 'üsüs la tjiji gente mpes.
  zap-NT: Noze ne guye gan pezee ybán de zegne ryal ybán de ne nak de xpén Jesucrist,
