  mhl-mhl: 'Eeboboŋaŋuŋ oi Kristore Bobiaŋ Biŋeji kuririineke fukeinde so eba eku
    goinebi. Oŋu gobi ŋoŋoreo wareru ŋone ŋabebemiŋ me so wareru taitai goku biŋeŋaŋuŋ
    manebe fuŋneŋaŋuŋ iŋi peme sagaiŋ: Ŋoŋo qoqodure buru moakonde buŋo kiperu maŋmoakoŋ
