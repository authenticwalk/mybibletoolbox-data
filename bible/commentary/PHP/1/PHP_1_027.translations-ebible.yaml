  cof-NT: Lari niyan inasatiya, seque nenalarana! Crístoca paca sen fiqui duque seque
    nenasa carimin fiqui jonan, nulanan jun tsanquenan seque nenalarana! Nula tsanque
    nenalaranari, lanan nulaca meránatori, seque nenalaraeque meránae. Lari nulaca
