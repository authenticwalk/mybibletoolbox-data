  meu-meu: Ḡau tamona, Keriso ena sivarai namo ihaheḡereḡerena karadia mo ba kara;
    bena baina vasi itamui eiava dauhai mo harimui baina kamonai, lau baina diba umui
    na lalo tamona ai o gini tutuka-tutukamu, bona ura tamona ai sivarai namo ikamonai-henina
    o goadalaiamu.
  yva-NT: Sya arakove, mbe mobe mamo wapa ana wadaveye ngko dave tenambe, mamaisyo
    Ayao Kovo Kristus mo wasanyao rai. Syare wapo raveare wemaisy indamu ranivara
    syakaore inande wasai jakatoa rako jewena rako, indati syo ranaun weapamo wabe
    intabove, muno wapa bekere intabo indamu wapo anakere raijaro panyoambe indamu
    vatano wanui wanave Ayao Kove rai.
  dgc-dgc: Nadid, i mahigpit a kailangan moy, éy tu ugali moy a dapat umayun ta Mahusay
    a Baheta ni Cristo; monda maski éwanék makasoli sina dikam, éy mabaheta ko a matibay
    kam san, a maging esa i isip moya. Sakay isuhog moy i Mahusay a Baheta a péniwalaan
    tam.
  zpm-NT: 'Per miṉe rsopaa naa diidz lo to goṉ: Goḻtsoxco goḻban zigne no gban zha
    ne ngab xnëz Jesús, zeeṉa niicle teḻne grieelod guiaḻ naa, racladz naa gon naa
    tipse nac to grë to, tiblique dziits zo to lo Xtiidz Dios; ni noxco to dieṉ zha
    gliladz grëraa miech Jesús,'
  hix-NT: Oyonyxenye komokyan hana. Ohyawony harha wehxan hana. Ohyawohrany haxa wehxan
    hana. Ohxe roro rma ehtxoko, omnyamo. Kàwyanye àrwo yonyhorunu yahosàtxhe, ohxe
    roro tehxorye mak tehxatxhe, kàwyanye Kryestu yahosàtxhe rma. Àro ke, ohxe roro
    ehtxoko. Rowya oyokaytà komo yonytxantoko, onà wyaro oyehtxoho komo yonytxanàr
    xe wehxaha, ahananàhtoho kom yawo ro rye rma haxa oyehtxoho komo, àme rye rma
    haxa oyehtxoho komo xarha, yaworo xaxa mak naha ha, àrwo yonyhorunu, khananàhtoho
    komo, kany me rye rma haxa oyehtxoho komo xarha,
  sim-sim: Jir mashi Kraishin ji misindiyanda osik os a ha nahi mo, os a ha nahi ambu,
    wa mberem uwana. Os ji misindiyanda hom nombo wornakop er ji yaka. Os erem ji
    u nahi, os jirin a taheye nahi mo, homek a lihi men mamblakop a misi nahi mo,
    an a hishiwa karem. Avak wavu namtaskop ji hishihi kwambuk sikwa jir. Uhu lerawu
    havan ji laha mashi jivi Kraishin nakrem sawekwa jir.
  npi-ULB: ख्रीष्‍टको सुसमाचारको निम्ति योग्य हुने किसिमले मात्र आफ्नो जीवनयापन गर
    । चाहे म तिमीहरूलाई भेट्न आऊँ वा म उपस्थित नहोऊँ, यो गर, ताकि तिमीहरू एउटै आत्मामा
    दृढ भएर खडा भएका छौ भनेर तिमीहरूका विषयमा मैले सुन्‍न पाऊँ । सुसमाचारको विश्‍वासको
    निम्ति तिमीहरू मिलेर एउटै प्राणको भएर कडा परिश्रम गरिरहेका छौ भनेर सुन्‍ने मेरो
    चाहना छ ।
  cgc-cgc: Bisan ino pa matabo ki yaken, impurtanti gid na ta inyo na pagdumaay bilang
    mga gatuo ki Cristo, sunuron nyo gid batasan an na igo ki kiten na mga gapati
    ta miad na balita parti ki Cristo. Daw magsud-o a ki kyo o masugiran a nang ta
    duma parti ki kyo, kabay na mlaman ko na kyo yan gapadayon ta inyo na pagtuo na
    gaisyaay kaw ta nakem. Kabay man na mlaman ko na kyo yan gaisyaay man gyapon ta
    pagpangabellay ta inyo na pagpamatuod parti ta pagtuo an na tenged ta pagpati
    ta miad na balita
  tim-tim: Galalupne, den umatŋe ire makyeŋgire nâŋgâŋet. Nâ togom yekbian me kâlewângen
    manmâ yeŋgât pat âlepŋe nâŋgâwian aregât hin akbei. Ye Kristogât pat bâliwopgât
    agak meme âlepŋe areâk mem manmâ âgâwei. Hain manmâ biwi konok akmâ tân agum den
    pat âlepŋe makmâ hâk hilâlâm olowâk hanâk manmâ âgâwei. Akto gasalupyeŋande mem
    ge katyekberâmbiâ âmâ hanâk hamep bâlâk âi mem manmâ âgâwai.
  yor-yor: 'Ohun yówù kó ṣẹlẹ̀, ẹ jẹ́ kí ìgbé ayé yín ri gẹ́gẹ́ bí ìyìnrere Kristi:
    pé yálà bi mo tilẹ̀ wá wò yín, tàbí bí èmi kò wá, kí èmi kí ó lè máa gbúròó bí
    ẹ ti ń ṣe, pé ẹ̀yin dúró ṣinṣin nínú Ẹ̀mí kan, ẹ̀yin jùmọ̀ jìjàkadì nítorí ìgbàgbọ́
    ìyìnrere, pẹ̀lú ọkàn kan.'
  wos-wos: Guni Kraisna yikafre hundika sarékéta yikafre sémbut male hurutanguni,
