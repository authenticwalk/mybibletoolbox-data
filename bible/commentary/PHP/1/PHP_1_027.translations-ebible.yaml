    Ko iŋo-iŋo kanata howero miti mande ŋuro kho kopo tero
  zpz-NTPP: Bzu der cuidad. Nu seꞌñ guꞌ der gal nu rlagy ñi nu chuꞌ mbecy nu rzeña
