    əskasɨkiən o nanusiən təuvɨr,
  urd-urd: सिर्फ़ ये करो कि मसीह में तुम्हारा चाल चलन मसीह के ख़ुशख़बरी के मुवाफ़िक़
    रहे ताकि; चाहे मैं आऊँ और तुम्हें देखूँ चाहे न आऊँ, तुम्हारा हाल सुनूँ कि तुम
