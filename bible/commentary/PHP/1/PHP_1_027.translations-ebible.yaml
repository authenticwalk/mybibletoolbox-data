    nunang Jesus Christ.an aꞌ putha niiy karp work anman iiy-iiyaniy wik min God.antaman
    waaꞌ-waaꞌaniy thant. Nungkway than pam wanch wiyangan waaꞌ-waaꞌayn niiyangan-a,
