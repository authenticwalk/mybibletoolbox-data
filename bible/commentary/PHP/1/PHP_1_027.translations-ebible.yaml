    Vagwandak Nizįį nijin gwats'an tr'igwiindhat ts'ą' juu nąįį geenjit gwintł'oo
    gwitr'it t'agwah'in ts'ą' łyaa zhyąą akhagagoonyąą kwaa, gwihiihtth'ak. Akwat
