    doŋtom iyom ek nobatho Wapômbêŋ anêŋ Abô Mavi loŋ ek avômalô nênêmimbiŋ
  mqj-NT: Angga ikoa' randan parallu temo iamo angganna gau'mua' la siolaan Kareba
