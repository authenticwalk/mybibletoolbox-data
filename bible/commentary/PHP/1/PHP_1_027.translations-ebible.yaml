  dop-dop: Kʋlʋmtʋ kɛ́ sɩ ɩ́ tɔkɩ yɑɑsi wei ɩ kɛɛsǝnɑ Kilisiti Lɑɑpɑɑlɩ Kʋpɑŋ tɔ.
