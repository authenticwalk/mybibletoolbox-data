    te po te da usu sabo usu ni tiwai dao, tama te dagego ebo kolesaga te usu niba
    kadu wao. Dagego tama tiyu da, teda ena dage bidibo digi pabo ma gasa bulude bidibo,
    te usu dao, eno dagego ebo kolesagade dwagi yai po naga odaibao. Dagego te Kraisde
    ola mabo wiegi yai po bugagia wali pobaso da, teda dage duga hasi deli homu naga
    eyu, tama bomo elama dolaluaibao. Tama me dagego ebo kolesaga deli naga eyu, tama
    duga hasi tau siyu, tama te Kraisde dwagi yai konealubo po aiyaba elaluabo dwai
    sę ebo bage augwaligo dage dologobeo. Dagego tama ebo kolesaga po eno odaibao.'
  pab-NT: Cristo aokitere akereta xisaona hoka hatyo atyo waiye kaiserehare. Nikareya
