  txu-NT: Ẽ, ar ikabẽn ma. Gar arỳm Kritu'ã ujarẽnh nyja ma. Gora kôt ar amijo aba.
    Dja ba ar awỳr itẽm ne ibôx ne ije inhỹtã ar apumũnh jabej arỳm ikĩnhkumrẽx. Ar
    aje kôt amijo abakam ikĩnhkumrẽx. Nàr kon, mekbê ijê djàkam idjãm rã'ã jabej nhym
    arỳm iwỳr ar ajã ujarẽnh bôx jabej dja ba kuman ikĩnhkumrẽx. Gar atypydjin adjãm
