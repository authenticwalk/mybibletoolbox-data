  qvs-NT: Mash uyariwaychi. Imashnacha Jesukristu yachachikushkanshina allillata rurashpa
    kawsaychi. Ñuka kankunaman rishpaynipish mana rishpaynipish munani yachayta kankuna
    sufrishpaykichipish sukwan sukwan tantalla allita Jesukristuta kreyishpa kawsanaykichita.
    Munani Jesukristu salvawananchikunata tantalla yachachikuyllapi katinaykichipa.
  zca-NT: Kuze', ter dub kizaka rë kure', per go, más ñal ban go nela xmod nzhakla
    Dios le' go por Jesukrist, nes se', chi zak yi'dtsi'n ma go, o chi nagakte; per
