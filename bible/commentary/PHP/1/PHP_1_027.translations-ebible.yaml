    mekeqoma eete qaaraquko noo teena oke ana nookami anata isanakoi.
  peg-peg: ଆନ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ହୁଡ଼୍‌ନି କାଜିଂ ହାଞ୍ଜେଙ୍ଗ୍‌ ରାଜି ଆନାଙ୍ଗ୍‌ କି ଆଉଙ୍ଗ୍‌, ନଙ୍ଗ୍‌
