    achiyà, changrê koma way an chillug chinuchumgat hen afurotyu yag nantetempoyug-ayu
    amin way mangempapate way manàchég hen anchi ammayay chamag way chataaw afuroton.
  tam-2017: நான் வந்து உங்களைப் பார்த்தாலும், நான் வராமலிருந்தாலும், நீங்கள் ஒரே ஆவியிலே
    உறுதியாக நின்று, ஒரே ஆத்துமாவினாலே நற்செய்தியின் விசுவாசத்திற்காகப் போராடி, எதிர்க்கிறவர்களால்
