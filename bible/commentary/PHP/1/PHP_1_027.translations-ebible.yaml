    ninʒéŋginawac wamma eŋaoc naŋgé amumu.
  awb-awb: Anotah ehwéh teiníboq írátíáhro. Sísa Karáhéne kaweq ehwéh tábúsoqme sehgíóro.
    Sehgírataq itega peh morá íwíáhue kaweqtaq mía míaigehe. Kaweqtaq mía míaéq moráénue
    Sísane sánsá ambubu atawéq wene ehweh teri terinigehe. Mirairataq iteba konaraqpópoq
    mahtaq míáhnaraqpópoq ite kaweqtaq mía míao ehwéh iraníe.
  gdn-gdn: Nau wi nidiyakani teyateyama yau kena; Keriso e yonai bagi kawaya wi badidi
    maba idiwana kabuwanibu ki wi inako mena kwaiwogoi idiwoi. Nu ewa ade empepeigamu
    bo pa mena ki ka baganai ko nau nuwaneya po ka yau kena; Wi nuwaga notaga ewapuru
    eyaka mena ragiragi kawaya Keriso e nene idiwoi ki sisiyai mena nau wainapana
    wainapakani. Nau nuwaneya ka wi nuwaga notaga eyaka mena ragiragi kawaya ubumoi
    Keriso e yonai bagi kawaya sumapamana ki taububarai iwogoi, mibai ka iyapana ropani
    kawaya karako e yonai ki bodabodapiyamu.
  nko-NT: Tɔ́á idehián séi gyí, mlɩha mlɩ tsiátɔ́ ɩkana Kristo asʋn wankláán
    ámʋ. Mʋ́mʋ́ nɩ́ nɛbá mlɩ wá ó, mmɛba ó, nónu ánɩ́ mlɩlɩ́ɩ́ kínkíínkín
    ɩkʋlɛbwɛtɔ; mlɩdɛ́ hógyi amʋ́ʋ́ ɩbʋ asʋn wankláán ámʋtɔ ámʋ ɛ́ nwun prɩ́ɩ.
  bsn-NT: 'Cristo oca ti gotirore bajiro mʉa cʉdirotijʉa ñaja ñamasuse. Mʉa tʉjʉ yʉ
    vajama, yʉ vabetijaquẽne, ado bajiro mʉa yisere ajirʉaja yʉ: “Cristo ocare ajicõari,
    sĩgʉ̃re bajiro tʉoĩarã ñaama ĩna. To yicõari, ‘Cristore ajitirʉ̃nʉato gãjerã quẽne’
