    pakShe yatadhve, vipakShaishcha kenApi prakAreNa na vyAkulIkriyadhva iti|
  bel-N: Толькі жывіце дастойна Эвангельля Хрыстовага, каб мне, ці як прыйду і ўбачу
    вас, ці адсутны, чуць пра вас, што вы стаіцё ў адным духу, змагаючыся аднадушна
    за веру Эвангельскую
  sch-sch: Atûna, nin ringnunna neinun kâmnâng tak chu Khrista thurchisa'n anânglam
    angtak hah nîng atih, masikin nangni ko hong en theiin khom, en theiloiin khoma,
    thurchisa taksônna rangin neinunkhîn munkhat le ôina munkhata inding deta doi
    nin ni, tiin lei riet thei ki tih.
  mic-MIQNT: Ta'n getu tliaj gegnu pmita'gw ugjit gepmitelmug Se'suguli aq gelu'lg
    agnutmaqan. Na tla'taqati'gw glaman 'pgisinan ap nemulloq gisna mu 'pgisinuan,
    nutma's ta'n tel melg'pugu'tmoq. Melgugtmug newgte' ta'n teli angita'sultioq aq
    gilew mawugtug ta'n tel matnoq mn'tu glaman mimajuinu'g ml'gi gtlams'tmu'titaq
    gelu'lg agnutmaqan.
  huu-NT: Cue fiodaia, cue fiodaiñenia, Cristo ie mare rafuedo omoɨ jai. Omoɨna cue
    cɨoia, omoɨna cue cɨoiñenia, mare rafuena omoɨ fɨnuana fɨdɨacadɨcue. Cristo rafuena
    ɨɨnocana omoɨ jaillana, omoɨ comecɨaɨ daje isoi lloillana, Cristo rafuena omoɨ
    rɨiduana fɨdɨacadɨcue.
  jiv-NT: Kristu chichame̱ ti peṉker asamtai atumsha aya péṉkera nuke túratarum.
    Wi atumja̱i̱ pujaknasha tura yajá pujaknasha átum ti shiir túrarmena nuna antuktinian
    wakerajai. Ashí shuar uwempratin chichaman nekaawar umirkarat tusarum chikichik
    enentáiji̱a̱i̱ kakaram ajastarum.
  otm-NT: Pɛ damam 'bʉhmbʉ 'bɛ'a rán sähʉ rán ho ma'da'yo ra Cristo. Nɛ madague a
    'darbʉ dí 'bʉhmbʉ o yabʉ dí 'bʉcä, pɛ ga øcä ran ho gui 'yøthʉ bʉya, nangue 'da'
    angu guim bɛ̨mhbʉ, nɛ gui fähmbʉ ma t'ɛ̨c'yɛihʉ nangue rán ho ma'da'yo ra Cristo.
  dah-dah: Be, deŋbe mata igiŋ, Yesu Kristuyen mere igiŋ beleŋ yitiŋ goyen po teŋ
    hinayiŋ. Gogab kuŋ deneŋ ma gar po yar kura heŋ goyenbe dufaytiŋde meteŋmiŋ teŋ
    teŋ goyen tareŋ po kerde haŋ gote mere momoŋ nureŋ. Irde Yesu niŋ yitiŋ mere igiŋ
    goyen al beleŋ nurde yeŋ ge dufaymiŋ saŋiŋ ird ird niŋ meteŋ titek yeŋ gabu irde
    meteŋ teŋ hinayiŋ mere momoŋtiŋ wor nureŋ.
  tnk-tnk: Mətə nəri kuatia i mə pwəh narəien səkɨmiaha hiamarə irə ratukwatukw amasan
    mesi pen nəɡkiariien amasan səvəi Kristo. Nənə nəri auər a mə takuvehe mətoni
    kɨmiaha uə takəpwəh nuveheien, mətə pwəh iakreɡi mə hiamərer əknekɨn ia Nənɨmwɨn
    kuatia, nətərɨɡien səkɨmiaha kuatia, hiamousari pəri mə tihasitu ia nərmama mə
    tuhahatətə ia nəɡkiariien amasan,
  kpr-kpr: 'Avori, emingaovo dae sise resena. Ne Keriso da bino a ari eveva ava kotise,
    eveva vanembo use irivu! A Keriso da geka rea aovo dae resira, ava use irivu!
    Amingareva da beká mo: na ya nemokena buvarena o jo ya buvae arena amo, na geka
    evia ningaeteni. Ne fakina edo dubo dabako use, a kotari dabako use tofo tofo
    sonembuse, God da Bino Eveva ava, evetu genembo mendenii tumondaoro dae sedo,
    saramana use ireva ava ningaeteni. Ningido, ivuga aeteni.'
  san-IAS: yūyaṁ sāvadhānā bhūtvā khrīṣṭasya susaṁvādasyopayuktam ācāraṁ kurudhvaṁ
    yato'haṁ yuṣmān upāgatya sākṣāt kurvvan kiṁ vā dūre tiṣṭhan yuṣmākaṁ yāṁ vārttāṁ
    śrotum icchāmi seyaṁ yūyam ekātmānastiṣṭhatha, ekamanasā susaṁvādasambandhīyaviśvāsasya
    pakṣe yatadhve, vipakṣaiśca kenāpi prakāreṇa na vyākulīkriyadhva iti|
  nho-nho: Te mee hakamaatua raa, teenaa te tiputipu naa ora kootou ki hanotonu ma
    i naa kauatu naa taratara te Lono Taukareka Jesus Christ raa ki tautari kootou.
    Aa ki mee nau e lavaa te hanatu no mmata i kootou raa, nau ma ki iloa maa kootou
    e tuu mmau ma te hakataakoto tokotasi, aa maa kootou e heheuna hakapaa ki illoa
    hakaraaoi iloo te henua i te Lono Taukareka.
  gym-NT: 'Akwa kukwe ketetibe bäri ütiäte nuendre munkwe abko ti bike niere krörö
    munye: Kukwe kuin Jesubtä rabadre ütiäte ni mda mda okwäte, abkokäre munkwe nüna
    kuin metre. Munkwe nünandre kore ne ngwane, ti rabadita ja tuenta munbe ya, ñakare
    ya, o tikwe ni kukwei nuadita munbtä jirekäbe, akwa kukwe krörökrörö rabadi gare
    tie: Mun tä nünenkä dite jabtä töi ketetibe jökrä, ye köböire munta ja die mike
    kwärikwäri kukwe kuin Kristobtä mikakäre gare bäri.'
  azg-NT: Majoꞌ minꞌcya ro na ve nanꞌminꞌ ngenön, quitquenhoꞌ cüenta na ngomꞌanhoꞌ
    chaꞌxjen na chuhanꞌ na cꞌoon tsꞌan na jndë sintjuꞌ Jesucristo quiiꞌ tsꞌon juu.
    Yajoꞌ min xe na aa nguë ntcüꞌë na mꞌanhoꞌ, ndoꞌ aa veꞌ nndyi jñꞌoon ntyja ꞌnaanhoꞌ,
    majoꞌ ncüaaꞌ tsꞌön na tyen ventyjeeꞌhoꞌ na ninncüii mꞌaanꞌ nꞌonhoꞌ ntyja ꞌnaanꞌ
    Cristo, ninncüii jñꞌoontiu nanꞌxuanhoꞌ na conanꞌchonhoꞌ na vantyja nꞌonhoꞌ juu
    jñꞌoon naya,
  bhd-bhd: सिर्रफ एत्रू केरा कि तुश्शो चालचलन मसीहेरे खुशखेबरारे काबल भोए। चाए अवं
    तुसन एइतां हेरी, चाए न एज्जी, तुश्शे बारे मां इन शुनी, कि तुस अक मन भोइतां बनोरे
    रातथ, ते अकोट्ठे भोइतां खुशखेबरारे विश्वासेरे लेइ मेहनत केरते रातथ।
  too-NT: A'yuj iclahuī'cus lā' a'yuj na'icnī, huan a'ntū más tasqui'nī para hui'xina'n,
    ū'tza' huā'mā'. Nalātahui'layā'tit a'nchī minī'ni' a'ntīn takalhlaka'ī' xatzey
    tachihuīn ixpālacata Cristo. Chuntza' palh quit iccālaka'nāni' o palh tūla na'ica'nācha',
    naquimāca'tzīnīcan que hui'xina'n tū' xtāpalī'nī'ta'ntit a'ntū kalhlaka'ī'tit.
    A'cxtim calalh mintapuhuānca'n lā' mintapāstacna'ca'n. Lā' calātā'scujtit kextim
    por huan a'ntū kalhlaka'ī'yā'tit por huan xatzey tachihuīn.
  ind-AYT: Namun demikian, hiduplah dengan cara yang layak bagi Injil Kristus supaya
    kalau aku datang dan bertemu denganmu, atau kalau tidak datang, aku boleh mendengar
    bahwa kamu tetap berdiri teguh dalam satu roh, dengan satu pikiran, untuk berjuang
    bersama-sama bagi iman dari Injil.
  cjo-NT: 'Eenitatsi iroka nokowakaakimiri pikenkithashiryaaperoteri: paapatziyakari
    Jesokirishito pawijakotantaari, iroñaaka ikowaki kameetha pijeekaeyeni, pantapiinteeyeroni
    maawaeni ikowakaakimiri. Aririka niyaatashiteeyemini nokowaki noñeeyapaemini eekiro
    piyaatatzi pikyaaryoowenteeyironi paapatziyeeyakawoni maawaeni. Eerorika niyaatashiiyimini,
