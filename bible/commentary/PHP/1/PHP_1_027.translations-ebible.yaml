    ruranayquipäpis sumajraj parlanacunquiman. Maqui-maquilla Tayta Diosninchipa shiminta
    sumaj willapäcunquiman.
  nwi-nwi: Kɨni ye narɨmnar m-fam, norien kapəmiə tukraməkeikei məmhen atuatuk kɨn
    narmamə yame mɨne kashatətə ye Nəvsaoyen Huvə kape Yesu Kristo. Kɨni nar apnapɨg
    mə jakurə uə jakpəh nurəyen, pəh jakərɨg mə nakasərer tɨm tɨm ye nətərɨgien kɨrikianə
    əmə, masarkut kɨrikianə tuk nɨraptərəkɨnien nhatətəyen kapətawə ye Nəvsaoyen Huvə.
  kmo-kmo: 'Maji mu diitata: kwo chishi tawey, Kraist riiti hadabas majin kwo sumowukiita.
    Wonyak, anapa meejikiita kwo podat hikichi anabeyichi siichi chegiik ow ana pichakiita.
    Hadabas maji hiki siitiichicha boboyen eena kwo ow ana pichichakaiita. Ada komas
    kapo saka kwona hekii tawak.'
  agr-agr: Ayatak segajime, atumi pujutjuminish yamajam chicham Kristunu tawa nujai
    betek pujustasajum kakanmamsatajum tusan. Nuniakjumin wi atumiin taaknush, tuja
    atushat pujaknush, ditak makichik anentaiyaik shiig ijuntsag Kristu uwemtikagtamun
    pachisag etsejuinawai tabaun antuktasan wakegajai.
  kyc-kyc: Koraisana waili pii keyange letamuli pyuo dokoko iki pyuo karalapape. Namba
    kandala eparonopape epa naronopape nakama mona mendaki palyuo suu pingi mendaki
    suu pyao waili pii doko kapa andena lao poraiyuo pirami doko langyaraminyi sero.
  urd-GVU: لیکن آپ ہر صورت میں مسیح کی خوش خبری اور آسمان کے شہریوں کے لائق زندگی
    گزاریں۔ پھر خواہ مَیں آ کر آپ کو دیکھوں، خواہ غیرموجودگی میں آپ کے بارے میں سنوں،
    مجھے معلوم ہو گا کہ آپ ایک روح میں قائم ہیں، آپ مل کر یک دلی سے اُس ایمان کے لئے
    جاں فشانی کر رہے ہیں جو اللہ کی خوش خبری سے پیدا ہوا ہے،
  yre-NT: '''Pian -te ''wɩ oo ''wɩ nɛn e ''bɔ ''an man bɛ, ''cee ''ta wʋ -pɛ ''e -kɔɔn
    ''nan Crizi -le ''wɩ ''nɔnnɔn -sru "nɛn ''ka cɩ! Ɛn -te ma''an ''ka yɩlɛ "nyian
    dɩ oo, ''pian ''an ''ka ''ta wɩ man ''nan, ka -fʋ Zozi -sru ''ta wʋnɔn tɩglɩ ''a.
    ''Ka ''ci ''e ''kɔn -tʋwli! Ɛn ''ka ''wulo -ji "nrɔn ''wɩ -tʋwli "da, -e ''ka
    Zozi Crizi -le ''wɩ ''nɔnnɔn fuila "man min pɛɛnɔn ''va.'
  fuh-BKF: Ko laatii fuu, mbuuree nguurndam kawroojam e Kabaaru Lobbo haala Iisaa
    Almasiihu. Ndeen si mi warii mi ndaarii on, naa si mi waraay fu, mi nanan kabaaru
    mooɗon, mi faaman oɗon keddii e anniya gooto, oɗon ndarodii gootum e haɓɓaade
    e goonɗinal Kabaaru Lobbo oon.
  arl-NT: Pueyaso pueyanaa, nio nia sequenu paniyanijia, seetanujuanaa maninia miijiaca
    nia quiri taa Jesucristo rootaacuajani. Janiya jaara niaacua quiaareni, janiya
    jaara quiaaquiyarejuhuaj, naajaa. Saaja niajaniyajiniji pohuatasaariquiani, taa
    jiyanohua Jesucristo tojijiaca nia quiyajaani, jiyanohua panitioojuacajuhuaj.
    Naajuhuaj, jatiqui Jesucristora nia poonijioteriquiani, na rupaa nia pohuatanuucua.
  ziw-ziw: Lujendo lwenyu lwaungwa lutimilane na vikulonga Mbuli Yedi ya Kulisito,
    chani uneva hadaha kwiza kwenyu hegu sinadahile, vinaleke naho kugamba mwachimala
    vitogile mkatenda wamwenga, na kugamba mwagomba nkondo hamwenga mo muye umwe moyo
    umwenga wo uzumizi wa Mbuli Yedi ya Kulisito.
  grc-TR: Μόνον ἀξίως τοῦ εὐαγγελίου τοῦ Χριστοῦ πολιτεύεσθε, ἵνα εἴτε ἐλθὼν καὶ ἰδὼν
    ὑμᾶς, εἴτε ἀπών, ἀκούσω τὰ περὶ ὑμῶν, ὅτι στήκετε ἐν ἑνὶ πνεύματι, μιᾷ ψυχῇ συναθλοῦντες
    τῇ πίστει τοῦ εὐαγγελίου,
  nag-nag: Apuni khan laga jibon laga niyom khan to Khrista laga susamachar logot
    milaikena thakibi, titia moi apuni khan logote thakile bhi nathakile bhi, moi
    apuni khan to biswas te bhal pora khara kori ase, aru ekjon-ekjon logote mili
    kene susamachar laga biswas nimite kaam kori ase koi kene moi hunibo nimite.
  eng-OEBCW: 'Under all circumstances let your lives be worthy of the good news of
    the Christ: so that, whether I come and see you, or whether I hear of your affairs
    at a distance, I may know that you are standing firm, animated by one spirit,
    and joining with one heart in a common struggle for the faith taught by the good
    news,'
  knj-NT: Pero cax c'al oj jin toj e ex tu' an, cax c'al c'amaj, watx' ojab c'al che
    yute je beybal jaxca yalon Cristo yin sk'aneal yet colbanile. Ta jaxca tu', oj
    wab je k'umal, tzet utbil tol ja'c'ala' tec'an je yei, catu' tol ja'c'ala' junne
    na'bale je ye titu'. Oj wab pax oj, tol jun laan c'al je yaon oc je c'ul yin jun
    sk'aneal yet colbanile, catu' caw tec'an je ye yin.
  deu-1912: Wandelt nur würdig dem Evangelium Christi, auf daß, ob ich komme und sehe
    euch oder abwesend von euch höre, ihr steht in einem Geist und einer Seele und
    samt uns kämpfet für den Glauben des Evangeliums
  san-PUN: ਯੂਯੰ ਸਾਵਧਾਨਾ ਭੂਤ੍ਵਾ ਖ੍ਰੀਸ਼਼੍ਟਸ੍ਯ ਸੁਸੰਵਾਦਸ੍ਯੋਪਯੁਕ੍ਤਮ੍ ਆਚਾਰੰ ਕੁਰੁਧ੍ਵੰ ਯਤੋ(ਅ)ਹੰ
    ਯੁਸ਼਼੍ਮਾਨ੍ ਉਪਾਗਤ੍ਯ ਸਾਕ੍ਸ਼਼ਾਤ੍ ਕੁਰ੍ੱਵਨ੍ ਕਿੰ ਵਾ ਦੂਰੇ ਤਿਸ਼਼੍ਠਨ੍ ਯੁਸ਼਼੍ਮਾਕੰ ਯਾਂ ਵਾਰ੍ੱਤਾਂ
    ਸ਼੍ਰੋਤੁਮ੍ ਇੱਛਾਮਿ ਸੇਯੰ ਯੂਯਮ੍ ਏਕਾਤ੍ਮਾਨਸ੍ਤਿਸ਼਼੍ਠਥ, ਏਕਮਨਸਾ ਸੁਸੰਵਾਦਸਮ੍ਬਨ੍ਧੀਯਵਿਸ਼੍ਵਾਸਸ੍ਯ
    ਪਕ੍ਸ਼਼ੇ ਯਤਧ੍ਵੇ, ਵਿਪਕ੍ਸ਼਼ੈਸ਼੍ਚ ਕੇਨਾਪਿ ਪ੍ਰਕਾਰੇਣ ਨ ਵ੍ਯਾਕੁਲੀਕ੍ਰਿਯਧ੍ਵ ਇਤਿ|
  nob-LB: Dere må passe på å leve på en måte som er verdig det glade budskapet om
    Kristus. Enten jeg er på besøk hos dere, eller er på et annet sted, så vil jeg
    høre at dere står fast og er enige. Side om side må dere kjempe for å spre troen
    på det glade budskapet om Kristus.
  ntj-ntj: Ngaanyakutju ngarala palyaltjaku-yan, tjiinya-yan tjukurrpa Kurayitjanyatjarra
    kulira tjukarurru nyinarratjaku. Nyangka-tjinguru-rna tjayilnguru pakara yanku
    nyaku palunyapirinypa-yan nyinarranyangka. Wiya, tjinguru-rna tjayilngururtu kulilku
    walykumunu-yan nyinarranyangka. Puru-rnayi kulila tjiinya-yan tjarra-tjarra kulintjamaaltu
    kutju kulira palyaranyangka. Tjiinyakurlu-ya warrmarla lurrtju yarra pikakitja.
    Palunyapirinypartu-ya lurrtjulu waarka palyanma. Nyangka-yayi pirnilu tjukurrpa
    walykumununya mularrkulila.
  sxb-NT: Owukirre wiona, paka muwone mbwe owulamu wuinyu owua owuire ki owuire wu-aa
    injiili eya Kristo eriina ilootu. Ni mukorre mutio, namba ni nyizre mbawone nakuwa
    ni mpuriire-uwurra amangʼana giinyu ni ndi ale, nyiza okumanya mbwe kuwuene muaimeriire
    no omwoyo omulala kandi mwona mulwanra okuganya okuiyegeeke ku amangʼana amalootu,
    ni muri ekintu ekilala
  nhu-NT: Fiɛɛ fì me ŋgomte keeŋgay nu kɛ lɛ ben eceè nce ɛ ɛ̀ nu wvù saaka wvù jee
    wvu ɛkumɛ Klistu gomte. Ben eceè nonɛn, wvu lɛ kɛnɛɛ me ɛ ŋkase ɛ nto ɛ n'yɛn
    ben e, kɛnɛɛ me mbaa nto, ɛ́ me en'yuuke kɛ lɛ ben leeme tɛmyi, kɛŋke fitele fimwaaŋ,
    nu yî wee le mwaaŋ, diuu yî fiɛɛ le fimwaaŋ, wvu lɛ saaka wvù jee wvun egɛnè fwe,
    ɛ bonyii beŋe dvú.
  row-row: Mae taꞌo bee o, masodꞌa mara musi ndoos, huu hei ia, Lamatuaꞌ atahori nara.
    Dadꞌi hei musi leo-lao nandaa, ma tao tungga saa fo Kristus Hara-lii Malolen nafadꞌe
    neu hei. Basa fo, mete ma au dadꞌi baliꞌ eti seꞌu nggi, do, rena miaꞌ a atahori
    rae, hei masodꞌa mara maloleꞌ, na, au umuhoꞌo ena. Au bisa bubꞌuluꞌ ae, hei misodꞌa
    no ralaꞌ esa, huu Dula-daleꞌ a paꞌa-sii hei mi esa ena. Ma au bisa bubꞌuluꞌ ae,
    hei manggate de miꞌibꞌue milalao Lamatuaꞌ Hara-lii Malolen, fo atahori feaꞌ ra
    ramahere boe. Ma hei o nda mimitau sa, itaꞌ mae atahori labꞌan hei. Naa dadꞌi
    neu tatandaꞌ soaꞌ neu musu ra oi, Lamatualain nae nggari hendi se. Ma fee masodꞌaꞌ
    neu nggi, fo misodꞌa mikindoo mo E.
  msy-msy: Ezɨ bar bizir ekiam kara, ian daroriba Kraisɨn akar aghuim mɨkemezɨ moghɨn
    an gɨn mangɨva bar deragh ikɨ. Kɨ kamaghɨn ifonge, kɨ izɨ ian ganam, o kɨ saghon
    ikɨva ia baragham, egh kɨ fogh suam, ia tuivigha gavgavigha egha navir vamɨra
    iti. Egha ia uari inigha nɨghnɨzir vamɨran ingarava, gumazamizibar nɨghnɨziba
    fema me nɨghnɨzir gavgavimɨn akar aghuimɨn iti. Kamagh sua, kɨ ghaze, ia deravɨra
    daru ikɨ.
  agg-agg: Ŋga se aboedɨ hohoanɨmo yaŋgɨrɨ süŋgundɨhi ndühündɨ, Kraisɨndɨ aboedɨ hoafɨ
    hoafɨmayo nou. Ŋga ranɨnambo ro sɨheimbo sowahɨ tükünda-heandühɨndoanɨ wanɨndoanɨ,
    hoafɨ nda randɨhe hɨmborɨnda samboanahɨ. Se mamɨ moatükunɨmbo yaŋgɨrɨ hohoanɨmoyeihɨ
    ŋgɨnɨndɨhümɨndi nɨboadei. Asu aboedɨ hoafɨ ra anɨhondümbofe hohoanɨmo ranahandɨ
    nɨmɨndɨhane, ŋga se mamɨ hohoanɨmo yaŋgɨrɨ sɨŋgurɨhindühɨ anɨhondümbofe ra fehefembo
    tɨŋɨrɨfoyei arɨhündɨ ra hɨmborɨnda samboanahɨ.
  ptp-ptp: A nêl vô xam bêga bê môp vɨhati wê xam nêb xam ob vông ge, xam vông i tɨyi
    wê Kɨlisi xolac nêl ge. Om a obêc loc vô xam dɨ xê môp wê xam vông ge, me a obêc
    dô teva dɨ ngô kɨyang lec môp vɨhati wê xam vông ge, od a nêb a ob xovô wê xam
    le xêkɨzêc ta hɨxôn nɨlôm tibed dɨ vông vevac ya xolac hɨxôn pɨyôp tibed ên xam
    nêb xomxo i ngô dɨ vông i vin.
  nak-nak: Amuto ge lagu tavu moli la vulovulo ale taritigi veia la valalua me hatavivile
    ge hilo amutou, egite ge rovia veia amutou te Kraist. Mai alele, mai eau ge gomai
    tamutou, uka mai eau ge lolo moli la rere mutou ele, eau ge rovia veia amuto magiri
    vagariti, la gabutatalala tamutou eia isa moliti te la valolo te Kraist, veia
    amuto vipoke taro tataho moliti te la vaubila te la valolo tetalale.
  lbb-lbb: Asa ning ir hanot, mulor tai alar anumulo a lalaun sur ir mur a Wakak a
