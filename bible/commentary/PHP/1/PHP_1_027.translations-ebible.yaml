  san-DEV: यूयं सावधाना भूत्वा ख्रीष्टस्य सुसंवादस्योपयुक्तम् आचारं कुरुध्वं यतोऽहं
    युष्मान् उपागत्य साक्षात् कुर्व्वन् किं वा दूरे तिष्ठन् युष्माकं यां वार्त्तां
