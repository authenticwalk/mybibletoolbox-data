    Son irot tungu singmuya koing songidang. Tongo son ‘owi amna ambarac fatmata ogepma
    kombinung’ yongo youp ban orongi sinom tongidang.'
  hus-NT-1971: Max nan tu tsa’biy ani max yab tu tsa’biy, expith ca lej luba’chic
