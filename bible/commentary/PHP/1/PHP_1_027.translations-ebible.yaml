    ayanetla, tomp'e a pixanla, tomp'e a c'ajalinla t'oc ni t'an ta Dios que a tz'onilaba.
    Co cubin täcä cache' ch'o'o ayanetla tuba a mul tz'aycunla u t'an Dios uc'a tz'onintic.
  tlf-tlf: Intap intap mitam telemu uyo, ibo kupkek kupkek ke-bom-nilipta, Yesus Krais
    imi weng tambal bogosa uta kup abo dulu-bom-nilipta o ageta ko. Talaa nimdalipta,
    no tolon-temi e? Tolon-temaali e? tap kuta, nimi tolong dolan o agan-bii uyo ki,
    ibo titil faga-bom-nilip e, mangkal ninggil kwego dego aget maagup bubul maagup
    ke-bom-nilip e, abu binim, daal binim, Krais imi weng tambal uyo unang tinum iyo
    kafale-bom baga-e-bilipta, imi ilak do no kelan-temip bota niyo tolong dolan o
    agan-bii ko.
  piu-2006: Wangka ngaatjanyaya kulila! Yaṉangu yuwankarraku nyurrangarri palya nyinanytjaku,
    Yiitjuku walytja tjukarurru. Yalatjinyurra nyinanytjala yaṉangu tjuṯangku watjalku,
    “Pala tjuṯa tjukarurru nyinanyi Yiitju Kurayitjaku wangkawana.” Yalatjinyurra
    tjukarurru nyinanytjala ngayulu tjakulpa kulilku yalatji, “Yiitjuku walytja Pilipayinya
    ngurrara tjuṯaya palya nyinanyi pikawiya. Tjana yuwankarrangku Yiitjuku wangkawanangku
    tjukarurru kuliṉi, wangka kutjupawana kulintjawiya.” Tjinguru ngayulu nyurrangarrilakutu
    yankula tjungurringkuku. Nyurrangarrilawana tjungurringkula ngayulu tjakulpa palunya
    kulira yunyparriku. Yunyparringkula ngayulu nintingku kulilku yalatji, “Pilipayinya
    ngurrara tjuṯangku tjungungku Yiitjuku waarrka palyaṉi, kutjupa tjuṯangku Yiitjuku
    wangka kulira palumpa walytjarrinytjaku.”
  poh-NT: Was tak nicha̱kꞌ aj niminel, chalok pe chi nina̱ paꞌ bih narichalic, xa
    maꞌxta bih nwa̱j reh, reꞌ laꞌ curman chi reꞌ hat-tak na̱cꞌacharic tak pa ricorquilal
    jeꞌ ricab ricꞌul chi queh take aj niminel reh lokꞌ laj holohic laj cꞌuhbal nkꞌoric
    chiri̱j i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric. Wi jeꞌ reꞌ naꞌn tak to̱b ta equino̱j
    on maꞌ equino̱j cꞌolok chi awiliric tak, reꞌ hin xa nanibiram woꞌ abiral tak chi
    reꞌ hat-tak xa cꞌahchiꞌ woꞌ ayeb acꞌux tak chi wihꞌic pan jenaj wach cꞌuxlis chi
    rikꞌormojic i holohic laj tijinic hoj tijimaj wi̱ꞌ. Jeꞌ woꞌ, xa nanibiram ok woꞌ
    chi reꞌ hat-tak cꞌahchiꞌ woꞌ atoꞌbem awi̱b tak chipam i cow laj camanic wilco̱j
    wi̱ꞌ jeꞌ ricab ncaꞌn take sol chi nquitoꞌbej qui̱b naquiꞌoquic chi kꞌakꞌanic.
  tue-tue: 'Ateré ãñurõ tʉoyá: Cristoye queti ãñuré queti jĩĩrõbirora tiirécʉtiya.
    Mʉ́ã teero tiirí, yʉʉ mʉ́ã pʉto o aperopʉ́ niigʉ̃, atequetiré tʉodʉgáa: Filipos
    macãrã sĩcãrĩbíro padeorá tiiáyira; sĩcãrĩbíro ãñuré quetire padeorére “diamacʉ̃́
    maquẽ niiã” jĩĩ wedera tiiáyira;'
  bjp-bjp: Tier ae i laumet i aragii, gamen liu ini matngan liu ae i tortores fafasi
    ini Rokap na Fafas ke Karisito. Pesu, male ian la tom isi par gam, le biil ia
    la, ia ier isi ongen ti fale rokap na ususe lo gam, le gam tifat ini itikii e
    wolwol, ke gam ka foim rakrakai turim tom arae itikii sau e kaltu, isi fanu rik
    unune na Rokap na Fafas.
  xon-xon: Tibɔkpaan le ye ke nimi aabimbin li bi Kristo aabɔnyaan tee aah mɔk nimi
    pu na, aan m yaa dan nan mann nimi, bee m yaa kaa dan kan, m ga ŋun nimi aabɔr,
    ke ni si Yesu aachaŋ ni, ki kpa kimɔbaan, ki kpaan tuk binib Yesu aabɔnyaan, ke
    bi gaa u ki kii.
  tzo-ZNT: Jaꞌ me xavalic, jaꞌ me xapasic li cꞌusi xcoꞌolaj xchiꞌuc ti cꞌusi iyal
    ti Jesucristoe yuꞌun jaꞌ yech smelol. Jaꞌ tscꞌan ti yech chapasic oe. Acꞌu mi
    xtal jqꞌueloxuc, acꞌu mi iꞌi, ta jcꞌan chcaꞌi acꞌoplalic mi coꞌol ajolic ta stojol
    ti Rioxe, mi coꞌol chavalic aꞌyuc ti jaꞌ noꞌox chacꞌ jcuxlejaltic ta sbatel osil
    ti Cajvaltic Jesuse, mi mu xaxiꞌic o ti muchꞌutic chascrontainique. Ti mi mu xaxiꞌique,
    jaꞌ ta xyulesbat ta sjolic yuꞌun Riox ti chacuxiic o ta sbatel osile, ti ch-ochic
    ta cꞌocꞌ ta sbatel osil li stuquique.
  mpm-NT: Nava ni ka kandixia ra Cristo, ti yukan kuu ja kanuu ga ja na kaka ndaa
    ra ichi Yandios, ti kuandatu ra nava jniñu taꞌu ya ja kunchuku yo nuu ñuyɨvɨ jaꞌa.
    Nu siaꞌan na kunchuku ra, naa ra ti tundo saꞌa nu na jaa tuku ri yukan xi tukaa.
    Ko kuni ri ja na niꞌin ri jnuꞌun ja ka nakutu ini ra jiin jniñu un. Ti ka ndajnuꞌun
    ra sɨkɨ jnuꞌun ja ka kandixia ra Cristo. Ti siaꞌan na nduu ɨɨn nuu ini ra, ti
    tu yuꞌu ra ja kachi ndaa ra ja ka kandixia ndaa ra jnuꞌun Cristo.
  ots-NT: 'Jøntsjɛ na̱ pe hnar palabra‑na̱ dí ne gu mbe̱mbiquijʉ ya: Gui uni ir mʉyjʉ
    gui hmʉpjʉ ncja ngu̱ ga ne ca Ocja̱, pa da tte̱me̱bi car tzi palabra digue car
    Jesucristo. Nubbʉ, bbʉ dú ma cca̱jtiquijʉ, o bbʉ jim bi jogui gu ma pʉ, nde̱jma̱
    gui dyøtijʉ ncja ngu̱ gri pa̱dijʉ dí ne. Cja̱ bbʉ jin da jogui gu ma pʉ, xa̱jma̱
    da zøh car razón, da tsjijqui, nuquɛjʉ, segue guí e̱me̱jʉ nʉr evangelio, cja̱
    guejtjo guí göhtjojʉ guí mföxjʉ ca grí nzojmʉ cʉ pe dda cja̱hni hne̱je̱.'
  hoy-hoy: सिर्फ ईट माळी कि नीम चाल-चलन मसीह अन्द खुशखबरी इन लायक ईरूल कि चाहे रा
    ना बंदकु नीमी नोळाईन, चाहे रा बर भी तिदिल, नीम बारा दा नानी ईदा केळ सिकुल कि नीव
    ऊंद अच अंतरात्मा दा जित्‍ता आईर, अदिक ऊंद मन आगकु खुशखबरी इन विश्वास इन साटी मयनत
    माळ्त ईरतीर.
  uri-uri: 'Kwei ur wail wrij ur tol a kipm katnun pa pati kil: kipm al atn a arpm
    katnun yangkipm wor a la kiti Krais! Tol kupm kai ariepm aki, tol kupm arpm ti
    atning aki, pa kupm akal atning tu la kiti kipm alupm nikgwalpm wrij ak kwap hor
    wrij atn titnongket talpuln wrongmnto ekg al tu wrong kinkpman ukpma yangkipm
    wor a la kiti Krais pa.'
  amo-amo: Anun dei minon tilai mine libau longo na ima yenu Kristi ku. Sun nani nwo,
    ko meng dak inda yenne minu, sa nin sali ninghe, ibata nlanza uyissunu gangan
    mine nanyan Ruhu urum. Indi nin suu nlanza idi kidowo kirum nfokidowo ligowe nanya
    yinnu sa uyenun liru umanghe.
  pjt-pjt: Uwa, walytja tjuṯa! Uti nyura Tjukurpa Palya Jesunyatjara kulintjatjanungku
    wangaṉarangku palula kuliṟa palyanma Jesuku walytja mulapa tjukaṟuru nyinanytjikitjangku.
    Kaṉa tjinguṟu tjailanguṟu pakaṟa ma-pitjala nyuranya nyakuku, munta tjinguṟuṉa
    nyanga palulaṯu nyinama pakantja wiyaṯu. Palu nyura tjukaṟuru nyinanyangka kuliṟampaṉa
    pukuḻarira nyanga alatji kulilku, “Munta-uwa mulapaya paluṟu tjana wiṟuṟa tjungu
    alatjiṯu nyinanyi munuya tjungungku Godaku waṟka palyaṉi aṉangu kutjupa tjuṯangku
    Tjukurpa Palya kuliṟa mulamularingkunytjaku.”
  cwe-cwe: Mbali ugenzi wenu uwe fana viya viilondeka Mbuli Inogile ya Chilisito fana
    viya niheza na kuwawona mweye hebu fana siwile baho, nihulike kuwa mokwima vinogile
    muna umoyo umwe na kuno mogala ng'hondo kwa hamwe na kuno lungilo dimwe kwa ichimu
    cha voilonda Mbuli Inogile.
  daa-NT: Ya ar maa oki, goyguwoŋ ar gee kuuk aamin iŋ Kabarre ta Gala ɗo bi ka Iisa
    Masi. Ya nu yeepe wal ya nu bal yeepe oki, goyguwoŋ pa naa doren di gee yaa kaawe
    biko kadar ku goy bombo, ku eerro ziŋkiko ho ku gina riy taat raɗa sawa iŋ gelbin
    rakki. Paa kat, Kabarre-at yaa sin̰je iŋ uŋti.
  mlp-mlp: Ari ya ne gigo hib leheq nenaq osdaiq o haiq ya kab ne gigo hib pesanmo
    ossa tuteqmo ne daq kazaq emad osiy. Ne gigo luw os bunmo Krais awagamun na inaq
    rireneqmo lehan. Sa ne gigem amulikmo iyeq giwaz meqniyeq turiy. Ad ne ginad amulikmo
    iyeq ne an ulumsihad mataw Yesus awagamun wazbuliynan tonsa ne wagam na anononmo
    gibilen kemiy. Teq ne gigo bab na gihar negsa ne hi girabuniy. Ne nazaq emsa teq
    ya le ne gibiydaiq o haiq ya ne gigo hib pesanmo osad ya ne gibin dimunta nazaq
    tuhuritdaiq. Ari ne nazaq giwaz meqniyad tursa ne gigo bab ne gibiyad in gihol
    loyinim ginad emay, I teq timeqniyam daqagya haqay. Sa negmo ginad emay, God-mo
    i giqeman i kazaq giwaz meqniyim turauqta haqay. Nazaq iyan i teq leheq in inaq
    dimunmo tuqosam haqay.
  ape-C: Aria eik yakri douk ipak pupe purahaen punek enenyenen um, eik yakri ipak
    punek yopinyi abom atin kabi douk Krais ananin yopinyi baraen nyakrium. Punekesh
    namudok aria eik ikri inaku itrip o ipe agundok imnek baraen atin um, eik yakri
    imnek baraen um ipak pupe atug barag punataurum punagapesh um pusuhw Iruhin ananin
    yopinyi baraen atin pugipeshen aria dodogowip atip pukrip kupaishi-umen.
  bgs-bgs: Na, agad ándin tô kókitan ku, kailangan nángngà tô ágkémun yu magunawa
    katô ágtinuruán tun ta Madigár Gulitán tingód ki Cristo ébô agad makasadunna ó
    diya makasadun diyan ákniyu, kadinággan ku na masarig tô kapamaké yu asta ágpasábbadé
    kó na ágpénagpát katô mga géllé asta gulit-ulit kó katô Madigár Gulitán ébô duwán
    mamaké.
  faa-faa: Arirakano repo Yasu Keresoane hemakapukua epo some kotesane kakimaka risiasamo,
    re kakimara aporo arisia ayiáka risikianie. Re nōmo aseako peraka soko metao,
    aseako peanafonoraka soko metao, re su himu hakásaraka risike, Kotimo someane
    yaiya kekemaraka risikinapakano nōmo kaiyako seseripo. Kotimo some kotesane metakarirapaka
    repo himu hakásaraka some karakanapakano, nōmo kaiyako seseripo.
  kik-kik: Na rĩrĩ, ũndũ ũrĩa ũrĩ bata nĩ atĩ mũthiiage na mĩthiĩre ĩrĩa yaganĩrĩire
    na Ũhoro-ũrĩa-Mwega wa Kristũ, nĩgeetha ingĩũka kũmũrora kana njage gũũka, njiguage
    ũhoro wanyu o na itarĩ hamwe na inyuĩ menyage atĩ nĩmũikarĩte mwĩhaandĩte wega
    mũrĩ na roho o ro ũmwe, mũkĩrũĩrĩra wĩtĩkio wa Ũhoro-ũrĩa-Mwega mũrĩ na ngoro
    ĩmwe,
  cap-NT: Jilanaca, cullaquinaca, jalla tuz̈uc̈ha chekanaqui. Anc̈huca cristian kamzqui
    Cristuz̈quiz honorchiz cjiskatz waquizic̈ha, Cristuz̈ tjaajinta jaru kama. Jalla
    nuz̈ kamaquiz̈ niiqui, anc̈huca puntuquiztan zuma quintu okaquic̈ha. Nekztanaqui
    wejrqui anc̈hucaquin cherzñi tjonznaz̈ niiqui, uz̈ ana cherzñi tjoni ataz̈ niiqui,
    wejrqui anc̈huca puntuquiztan zuma quintu nonznac̈hani. Anc̈hucqui tsjii kuzziz
    tjurt'ichi z̈elac̈hani. Niz̈aza tjapa anc̈hucqui tsjii kuzziz Yooz tawk favora
    langzcan z̈elac̈hani.
  ksr-ksr: 'Nanamemeŋgia ii mono Kraistwaa Oligaa Buŋayanoŋ akada-muyawo koloowaatiwaa
    so ama meŋ laligowu. Kaeŋ laligogi oŋoo-noŋ kaŋ iŋiimaŋati me mende kaŋ sigeŋsigeŋ
    laligoŋ qaa bujugia mobe kanagianoŋ kokaeŋ ero sokombaa: Oŋo kulukululuu areŋ
    motooŋgowaa qaa somoŋgoŋ uumotooŋgo ama nambu. Kaeŋ nama Oligaa Buŋawaa qaa oŋanoŋ
    sooliwabotiwaajoŋ motooŋ somoŋgoŋ manja qeŋ laligowu.'
  eng-TNT: 'Only let yovre conversacion be as it be cometh the gospell of Christ:
    that whether I come and se you or els be absent I maye yet heare of you that ye
    contynue in one sprete and in one soule labouringe as we do to mayntayne the fayth
    of the gospell'
  sbs-sbs: Mukwate fela buhalo bwenu chenzila iyelele iñusa la Keresite. Mutende bulyo
    njo kuti, kakwina indava kapa nikezite kukumibona kapa kanikwina, niwola kuzuwa
    mumuzimanine chenguzu chaluhuho lumwina. Nitabela kuzuwa kuti mwina ni moozo umwina
    kulika kukwatisana hamwina chebaka letumelo yeñusa.
  sue-sue: Nikare nuai nisokare kora wero Kristora Oziga Ewanana amira te noiwo. Nikare
    otao inoise duba da wero tairo gamuro awinoise Oziga Ewananara nuai ami emo zuzuna
    inoise noiwo muro gane. Ota na asike noise bowi nisokare ninane.
  fra-NCL: Seulement, conduisez-vous d’une manière digne de l’Evangile du Christ,
    afin que, soit que je vienne et que je vous voie, soit que je demeure absent,
    j’entende dire de vous que vous tenez ferme dans un seul et même esprit, combattant
    d’un même cœur pour la foi de l’Evangile,
  snn-NT: Yureca, yë'ëre ëjojën, Riusu cocareba cani jo'case'e'ru Cristo yëyete te'e
    ruiñe yo'o yo'ojën ba'ijë'ën. Yë'ë yua mësacuana ëñaguë saitoca, o saima'itoca,
    mësacua yo'ojën ba'iyete masiye yëyë yë'ë. Quë'rë jëja recoñoa re'huani, Cristoni
    recoyo quë'rë si'a jëja ro'tajën, si'a jubëbi te'e zi'inni ba'ijën, Riusu Espíritubi
    si'acuani te'e yo'o güeseguëna, mësacua yua si'a jëja yo'ojën, Cristo ba'iyete
    si'aruan bainni masi güesejën ba'ijë'ën.
  atb-NT: Haî wà dut kôlhang, nungmoq gi, Hkrisduq é gabú danglù eq gingdán é dông
    nyiyap keq. Haû jáng, ngò, nungmoq chyáng jé mù huî lhûm é hkûn nghut nghut, we
    gang lhum tô é hkûn nghut nghut, nungmoq gi, woi-nyí ralhum má za yap gîng to
    mù, haû gabú danglù lé lumjíng hkyô má, i-myit rahkat zâ èq shikut nyì kô é hkyô
    lé le;
  cek-AK: 'Nangcae khaeah kang zoh cadoeh, kang zo ai cadoeh, poek maeto amhonghaih
    hoiah nang doet o moe, kahoih tamthanglok tanghaih bangah, nawnto tha pathok o,
    tiah nangcae ih tamthang ka thaih thai hanah, kho na sak o haih tuinuen loe Kri
    tamthanglok hoi adue han oh:'
  bkd-bkd: Ba kinahanglan ha sa pamatasan nuy angayan gayed hu Maayad ha Tultulanen
    mahitenged ki Cristo ta daw ku makadiyan a daw ku harì, mapaliman ku ha malig-en
    gayed sa pagtuu nuy ta nasabuwa kaw ha madasigen duun hu paglaban hu Maayad ha
    Tultulanen
  ctu-76: Pero ma'an chʌ bʌ mi' cha'len mi an chʌ bʌ mic tyumbentyel. Yom jach ajniquetla
    ti tyoj che' bajche' yom che' ochemonla ti' t'an Cristo. Che' jini mi ti tyʌliyon
    j q'ueletla, mi ma'an ti tyʌliyon, pero com cubin cha'an xuc'uletla ti lac Yum.
    Ti jump'ej la' pusic'al mi la' motin cha'len wersa cha'an mi la' yoque ch'ujbin
    jini t'an cha'an laj cotyʌntyel.
  lac-NT: Yʌn manenex tu tsoyir. Mʌ' ja wirej, aro' jach nojechex quire' a techexo'
    ta wacsex ta worex ti' u jach tsoyir u t'ʌn C'uj, a cu tsicbar Cristo. Wa cu siptiquenobo'
    je' in tar in wiriquechexe', a baywo' je' in wiric bic tabarechex. Wa mʌ' ju siptenobo'
    je' in wu'yic u tsicbar mac techexe'. Chichquint a worex. Toc p'eri'quint ja worex.
    Mʌ' ja wirej, a baywo' quet ca bin a p'isiquex a bʌjex quir a masiquex u jach
    tsoyir u t'ʌn C'uj.
  xla-xla: Epedeme koko patoye ipo, wua꞉ta ha꞉ha꞉le pasakalo dulu dla Keliso ya꞉ ka꞉dle
