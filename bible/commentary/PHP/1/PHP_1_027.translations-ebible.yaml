    firme mana cuyoj caskayquichista, salvación evangeliopi creenata defendispa.
  tnc-tnc: I'suᵽaka simako'omakaja, wẽkomaka imariwi'iarã yiro'si simarãka uᵽakaja
    simakoᵽerãka marã imabeyua. Jia Cristorika bojariroka yi'yurã imarĩ, sabojaika
    uᵽakaja jia baabaraka mija imarijaᵽe. I'suᵽaka mija baabe mija ᵽõ'irã yeyarãka
