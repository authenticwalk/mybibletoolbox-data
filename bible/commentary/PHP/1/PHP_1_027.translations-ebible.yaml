    de, ts'iyantsuk whe nohbulh údutasts'o nohyughi 'ink'ez nohzul bulh 'ilho za lé'unt'oh.
    'Et whuz un'a za Sizi ba oohyin. Ndi khuni unzoo-i, 'et 'i be be 'alha' hoont'oh-i
    ts'ut'ih, 'et 'i be 'alhgoh 'ants'i 'ilho za lé'aht'oh 'et 'i be hukwa 'aht'en.
  kan-OKCV: ಏನೇ ಸಂಭವಿಸಿದರೂ ಕ್ರಿಸ್ತನ ಸುವಾರ್ತೆಗೆ ಯೋಗ್ಯರಾಗಿ ನಡೆದುಕೊಳ್ಳಿರಿ. ಆಗ ನಾನು ಬಂದು
    ನಿಮ್ಮನ್ನು ನೋಡಿದರೂ ಸರಿ, ದೂರದಲ್ಲಿದ್ದು ನಿಮ್ಮ ವಿಷಯವಾಗಿ ಕೇಳಿದರೂ ಸರಿ, ನೀವು ಒಂದೇ ಆತ್ಮದಲ್ಲಿ
    ದೃಢವಾಗಿ ನಿಂತು ಸುವಾರ್ತೆಯಲ್ಲಿಟ್ಟ ನಂಬಿಕೆಗಾಗಿ ಒಂದೇ ಮನಸ್ಸಿನಿಂದ ಒಟ್ಟಿಗೆ ಹೋರಾಡುವವರಾಗಿದ್ದೀರೆಂದು
    ನಾನು ತಿಳಿದುಕೊಳ್ಳುವೆನು.
  bbb-bbb: Ro vua ka ma ireobo ijeja nika Jesu Kuraesido vua maeje na nijasiavo ja
