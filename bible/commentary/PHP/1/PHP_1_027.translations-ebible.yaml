  uvh-uvh: Ka kadapmang kareng ka sidi titining wa ning, nasi' kadapmang ka sidi iiksi'ganang
    tinting wa didimengsa' ka Jisas ning midi kareng wara'guk dabiksa' tinga kanting.
    Ka sidi kadapmang didimengsa' ka ning u tanga ikanting wa naga u mo' anga sapma
    inggingsa' nama iik wa sidining kadapmang kareng wara'ning midi u naknga kabakna
    karengsa' ka unggung sini' anga sapning ningda'ning nakotik. Ning tanga ning toutik,
    o beng sini' adi kane mamareng ka aming wari midi kareng ga' naktangka titi waraga'
    ina yara wara'ning u titi waraga' wa adi kabaksi' kubaniksa' kufara anasa' kura'
    yotangkangam tanga tangkunangsa' kuma' ba adenga ting.
  ino-ino: Hokotetapa ka maletapa utetapa hu yatapifi Kalaisi'a lakaeyate hulate'nea
    yafe kanale ke lahapapai'nea kemo lapate'nea kava hutapa utetapa nehisake'na u'na
    lapa'keke alule mai'ne'na lapa'kaeya lapavake'ake afike hisoana lapa'kaeyafe inake
    hu'a hisae “Mako'ke apaipale mai'ne'a Yisasi'a lakaeyate ako fali'nea ke afi'a
    apaipafi male'naya ke lo'kiya vai'a atafa hu'ne'a alu vaya hapa'nepaiye.” hu'a
    hisake'naena nakaeya lusi amusetapi hukoe.
  gnn-gnn: Yo, liŋguna nhuma ŋäkula dhuwalayi dhäwuny'tja Djesu-Christnha, bala nhumanydja
    yurru nhiniya yukirriya ŋamathaŋa yana wal'ŋu dhika, bitjan yukurra dhiyaŋuyi
    dhäwu'yu marŋgikuma ḻakarama. Mak ŋarra yurru dhuwala marrtji yulŋunydja nhumalaŋgala,
    mak ŋarra yurru nhinanydja barrku nhumalaŋgala, yurru nhumanydja yurru nhina yukurra
    ŋunhilimi liŋgu ŋamakurru'ŋura yana, märr yurru ŋarra ŋämanydja ŋuli nhumalanha,
    ŋunhi nhumanydja yurru yukurra dhärrana waŋganynha mala yana nhuma, ŋuriŋi waŋganydhuna
    Garrkuḻukthuna Birrimbirryu. Yo, nhiniyanydja waŋganyŋura walala yana, waŋganydhu
    ŋayaŋuyu ga djälyu, ga djäma yukirriya wirrki waŋganyŋura, ŋunhilimiyi liŋgu yuwalkŋuŋura
    dhäwu'ŋura ŋunhi nhuma ŋuli yukurra märr-nherraṉmirri.
  yal-yal: Koni, ɛ siga ti kiin xa lan Alaa Muxu Sugandixina Xibaru Faɲin ma, alogo
    xa n fa ɛ fɛma, hanma xa n be, n xa a mɛ nɛn fa fala ɛ xaxili kedenni, ɛ sɔbɛ
    soxi ɛ bode xɔn ma dɛnkɛlɛyani Xibaru Faɲina fe ra kii kedenni.
  cnt-NT: Jŋia'₅₄ lia'₂ cán₂ 'nia'₂ caun₂ juɨ₅ con'₂ dsi₂ten₅₄ lia'₂ con'₂ lë́₅ jág₁
    dse₃ quió'₅ Cristo. Le₂në₅ jaun₂, o₁jŋia'₅₄ la₂ ca₂dsióg₃ jniá₂ i₁jag₁₂, o₃ tsá₃
    ca₂dsióg₃, o₃ chi₂jua'₂ të₂le₃ ca₂ŋó₃ guë́₄ uɨ́ng₂ 'e₂, la₁ 'nio₃ jniá₂ dsi₁lé₂
    jág₁ le₃guion₅₄ a₂chan'₂ 'nia'₂ tióng'₂ tiá₂, 'ei₅ caun₂ jág₁ le₃quió'₅ jme₂dsí₂,
    jme₂'ŋió'₄ 'nia'₂ ca₂le₃jɨ́ng'₃ co₂dsia₅ o₄quió'₄ jág₁ dse₃ a₂'éin₂ jniog₄.
  tif-tif: Kula ipni aket fanang-dakamin diildiil kaali ti, dok kanumin dok kanumin
    kanum tal-unemin uyo Yesus Kraist ami sang tambal bokosa kaata-kup dikiwa unin
    o. Kemin, nali sok til-daa-nam-baaliwa kawu din itamami ne? din unomi disa ye?
    Katale, nami weng selon o, kalbi kaali ti, ibi titil-fak-daa-bomdipla, nikil maakup
    kuyaku-diyaku-ke aket maakup ke-bamdip dok-lom dinim; daal dinim; ti dong dokola
    una-tala-ke-bam Kraist ami weng tambal kaata-kup unang tunum imi kukuyin-bam bakayim-bilipya,
    ami lak uyo duulokomip.
  nlx-nlx: फोक्‍तो ओलोस किरो काय तुमरो बोलनो चालनो मसीन हाजाली खोबरीन लायेक रेय काय
    मी आवीन देखु, नाहते नाय बी आवो, तुमरा बाराम ज्योच हुमलो काय तुमू एकुच जीव माय
    थोब रेनाह, एने एक मोन एन हाजाली खोबरीन बोरहान केरता मेहनेत केरती रेतेह,
  apw-NT: 'Dáhagot’éégo shich’į’ godeyaayúgo, Christ nłt’éégo baa na’goṉi’íí bikísk’eh
    ádaanoht’eego ádaanołsį: áík’ehgo nohwaa niyáágo nohwish’įį, dagohíí doo nohwaa
    niyáá da ndi, dáłełt’eego natsídaahkeesgo ła’íí. dała’á daanohwiini’go yati’ baa
    gozhóni ch’odlaaníí bá nłdzilgo nasozįįgo, la’íí nłdzilgo bá nada’ohsiidgo nohwa’ikonsį
    doleeł;'
  gum-gum: Jesucristoi srø wam tabig maig køben, trumay treeg amønamirre mas palan,
