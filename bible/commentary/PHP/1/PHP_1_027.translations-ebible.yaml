  pan-pan: ਸਿਰਫ਼ ਤੁਸੀਂ ਮਸੀਹ ਦੀ ਖੁਸ਼ਖਬਰੀ ਦੇ ਯੋਗ ਚਾਲ ਚੱਲੋ ਜੋ ਮੈਂ ਭਾਵੇਂ ਆਣ ਕੇ ਤੁਹਾਨੂੰ
