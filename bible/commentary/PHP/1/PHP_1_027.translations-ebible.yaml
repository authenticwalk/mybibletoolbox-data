  gof-RNT: Ubbaafe aathidi, hintte Kiristtoosa Wonggelaas bonchcho ehiya de7o de7ite.
    Ta hinttena be7in woykko be7onna ixxin hintte issi qofan minnidi eqqidi, harati
    Wonggelan ammanana mela issi wozanan gididi issife baaxeteyssa ta si7ana.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଆପେକେ ନେନେଲ୍‌ ନାଗେନ୍ତେ ସେନ୍‌ ଦାଡ଼ି ଚାଏ କା ଦାଡ଼ି, ନାହାଁଃ କାଜି ହବାଅଃତାନା,
    ଆପେ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ସୁକୁକାଜିରେୟାଃ ଲାଗାତିଙ୍ଗ୍‌ ଲେକାଗି ଜୀଦାନ୍‌ ବିତାଏପେ, ଜେ'ଲେକାଚି ଆଇଙ୍ଗ୍‌
    ଆୟୁମେୟାଇଙ୍ଗ୍‌ ଯେ ଆପେ ମିଆଁଦ୍‌ ଆତ୍ମାରେ ତିଙ୍ଗୁ କେଟେଦ୍‌କାନାପେ ଆଡଃ ମିଆଁଦ୍‌ଗି ଭାର୍‌ସାଲଃ
    ଆପେ ସୁକୁକାଜିରେୟାଃ ବିଶ୍ୱାସ୍‌ ନାଗେନ୍ତେ ମିସାତେ ଲାଡ଼ାଇତାନାପେ ।
  gah-gah: Lá onoimóza, likigika mili hamó iiki múnahiki miniki gakola lamanalámini
    hozaváa alévolé iki naliko gihiláa ali utó nimiliko lekelitoka vinake ánigatove,
    itó hotó mininake gakotinía gilitove loko lekeza iki miliki itamó nenémo Kilistoni
    gakó lamaná nenémini avevezahaló minino.
  lcm-lcm: Au kanat! Mi aupele si lau imi asi kana angkokoai val kami tungai ani akus
    ro ke i Karisto. Ani man namela arai korong animi, vo man nala tav serei kapa,
    sikei lak nala longong a atugtugi i kami tung akit si sikei a malanganto, mita
    sikei si kami gusagusangai kuvul using ani akalkalit i akus ro,
  aer-aer: Ayeye Mwerre nhenhele Jesus Christ-akerte anwernenhe ileme arratye mwerrentye
    anetyeke. Alakenhe ikwerenge anteme, Ayeye Mwerre awerrirreke-arle iperre, arrantherre
    akwetethenhe-akwetethe arratye mwerre anerrirretyeke. Ayenge apeke alhemele arrenhantherrenhe
    aretyeke, jail nhenhele akwete apeke ithwenge. Yekwe. Nhenge the apeke aweme arrantherre
    mwerre anerlenge, apurte anyente aneme ahele-irrerirretyakenhele, kele the itelaretyenhenge
    arrantherre rlterrke akwete aneme, tyerrtye arrpenhe itnenhe arratye akaltyele-anthemele.
    Nhenge itne-inpe Ayeye Mwerre nhenhe awerrirremele, Jesus Christ renhe arratye
    itelarerrirretyenhenge.
  qvc-NT: 'Piru mastam rrugaykillapa, Jisukristu nishqanshina kawsanaykillapa. Chayshina
    kawsaptikillapaqam, qamkunaman shamushpa ichu mana shamushpapis, rini yach''aq:
    Suq yuyayllam mana shaykuq yanapanakuykan, Jisuspa shumaq nutisyanda yach''achikushpa,
    nishpa.'
  tgl-ULB: Mamuhay lamang kayo na karapat-dapat sa ebanghelyo ni Cristo. Gawin ninyo
    ito upang kahit darating ako para makita kayo o kung wala ako, marinig ko sana
    ang tungkol sa kung paano kayo tumatayong matibay sa iisang espiritu. Ninanais
    kong marinig na kayo ay nasa iisang kaluluwa na magkakasamang nagsisikap para
    sa pananampalataya ng ebanghelyo.
  cbs-NT: Natian man jiweaidan, Diosun jawen bakekidi kakape unain jaska jiwekunkaintikidi
    benai na keska bestiwen jiwekubainkanwen. Jaska en matu uinkatsis ikai inun matu
    anu en kamaken matukidia matun kaka juai en matukidi ninkakatsis ikaii, jaska
    man chintuanma inun man ma dasi keyuxun bika tenebiai jeneama matun shinan kushipawen
