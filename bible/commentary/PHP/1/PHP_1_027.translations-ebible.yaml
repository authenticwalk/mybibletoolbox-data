    hasoya ngalungu naxuyangaima, bing bagula ngalungu ba ali haringina xaung hatumingaim
    taininau, saing agugunia saing asok bila lipu taininau, awaxata haringina bu axukxugia
    lipuadi ditatua ulek xaiyua ahatum haringina mana ba.
  kpj-NT: Biyrybenykemy adireny watxireri iwese Kristu tyhydỹỹdu mahãdu rỹira wesekemy
    adireny watxireri. Ayreny‑ò arakeki aõbo ada araõkeki aõbo ijyy wihikỹ‑ò adoholamyhỹkemy
    watxireri. Kaiboho wiwana wanale inatyhyna rybe‑di tarybemahãtenyte.
  zao-NT: Thibka ndoblo ban goo, taxal nzhab Diiz Chul chaan Jesucrist. Tegal yatwiin
    lo goo o yatwiitʼn lo goo, per nlazʼn gon na lee re goo thibka nak goo, ne ney
    ndo goo nyelaaz goo Diox.
  byx-byx: 'Dai quasiq a qeni i ariq aiv a qeni nanaa nge men. Dap katikka ngen dai
    maikka mager ip ngenet dadem ama gamansena ama seserl nget. De ngen diit kut ma
    Kristus aa Lengi ama Atlu nget. I raquarli, arik ngua ren ip ngut lu ngen dap
    kua qurli ngua sangis de qatikka ngu narli ama lengi naik, dai diip nguat drlem
    taqurliani: Ngen dai qurli ngen madlek i ama rutka ama quanaska, dai ngen diit
    kut ma Kristus aa lengi ama atlu nget. De qatikka ngenet matna remna i ngene pileng
    ama qaqet ip ta tu araa qevep sevet lunger iara ama lengi ama atlu nget.'
  ctu-CTI: Pero ma'an chʌ bʌ mi' cha'len mi an chʌ bʌ mic tyumbentyel. Yom jach ajniquetla
    ti tyoj che' bajche' yom che' ochemonla ti' t'an Cristo. Che' jini mi ti tyʌliyon
    j q'ueletla, mi ma'an ti tyʌliyon, pero com cubin cha'an xuc'uletla ti lac Yum.
    Ti jump'ej la' pusic'al mi la' motin cha'len wersa cha'an mi la' yoque ch'ujbin
    jini t'an cha'an laj cotyʌntyel.
  zos-NT: Pero de todos modos hay que con ganas va'cø mi ndu'ṉajtamø como jujche
    ijtuse Cristo'is vøjpø 'yote. Jetse o sea minba mi ndu'nistame, o sea ya'yi ijtu'ctzi,
    øtz su'ṉbø musø que nømdi mi seguitzøctam vøjpø tiyø tumbø qui'psocuji'ṉ. Su'nbø
    musø que parejo mi ndumø chocopit nø mi ṉgøquiptam vøjpø øte ndø va'ṉjamdambapø.
  gvs-gvs: Go tayamo toito, komi Guyau ina kalibúbuna tomotaimi, tauna kooketōiya
    nakae boi bogina Guyau Valena Dedevina ivatulukoimi. Moe bego neta ao avadademi
    o geya, bei valemi anove bego balomaimi tayamo goi kotaoyaakavata tutayana nuwomi
    tayamo goi taiyao Vala Dedevina ana vatulúkwana kovaboodebode.
  kbm-kbm: Bemem ayeu tangg givin ve yem unes aim luev nitau nile ete Kilisi ane mateu
    ginei ok ge. Veik ginei ayeu nalek me nalek ite, okob naute binge ge ve yem aplongg-aim
    gisov dongke be uvarkei uvin aim ate be omb aim ate ru veik aplongg-aim nivin
    mateu.
  tew-tew: Hewänbo tobáháa napóe wänbo híwó̖ˀnin wówátsi bînhûuwí, i híwó̖ˀdi tu̖u̖
    Christ-ví̖ˀgeḏi natû̖ˀ waabá íthaa-íḏí. Kin únkhâyˀä̖ˀ úvíˀa̖míˀin heḏânho
    tobá unbíˀpiyeˀ opu̖wä̖mää wänbo háa omääpí wänboˀ, naa dînhanginnání kayˀindi
    íwinnin, heḏá unbí ánshaa-á unbí taachandá waˀḏi wêeḏa̖ˀ únmuuˀindá, heḏá
    i híwó̖ˀdi tu̖u̖ Jesus-ví̖ˀgeḏi tꞌowa dívíwhä̖yú̖-íḏí un wé̖ˀge úvísóˀḏíndeˀindá.
  rmc-rmc: Ča dživen avke, sar tumenge oda phenel le Kristoskro evaňjelium. Či imar
    avava a dikhava tumen, abo na avava, kamav te šunel pal tumende, hoj ačhen zorales
    andre jekh duchos a jekhetane tumen maren vaš o pačaben le evaňjelioskro.
  apr-apr: Ngan soo so yo bet pombe i, in ken kakauwai ang dook leu a kanepe dook
    le dawa ben tina bingi dook mata ke Kirisi iwete bet tanepe nga. Ngan kumata bet
    nen nga, ngan bet mala akamatang, too anepe ni mooloo yang inbe tiwete pau yang
    leu nga, ngan ole lok galanga nen, bet ang ngan kagaua lomu le atu, inbe kakodo
    le kamede ye lomu yo kataru pang Kirisi i. Inbe ole lok galanga nen lapau, bet
    katattadai di koi kiang pitiap yege, bong kagaua lomu le atu bet karautoo betanga
    kidi tooltool yo tiyei koi pang bingi dook mata tani nga. Ngan nanga, kumata le
    bet katattadai di tiap nga, ngan ole tikamatang nen; ang ngan Maro ye taunu ilonang
    le ole ipamulang ye so dook tiap yo bet igarungang i, bong di ngan ole Maro igarung
    di le tilledi.
  tiy-tiy: Endob fiyon fo ké ati mérigowe dob begéne, fatut féfiyo gom i de adat gom
    loo bé kétoro i Fiyowe Uret fantag bé Kristowe, inok fiyon fo ké énda géangéyu
    diyaan, gétiga ku énda émbaleng i de fédéw gom. Yamula gélingoo ku bé sébaan i
    de fédéw gom brab méuyot gom gémalbék bé galbék i Tuluse inok waléy médooy étéwe
    munur bé Fiyowe Uret fantag bé Jesu Kristowe.
  nlg-nlg: Mana hava tua te kaleu ke, mi ghau kau kabu taonighi vaso te manana na
    Rongorongo Utona Christ. Mi kakeri te ghaghua iga ke, mu ku ghoi mai righighau
    puku rongovighau vamua ke, mu ku ghilala tua tau nia tughuru ngasi sakai na ghanaghana
    i levu mi levu, mau lutu laga koukolu ge au righitaoni utoa na hava na Rongorongo
    Uto te nia tarai.
  dgr-DOGNT: Naxıts'àwhıhtła, naxıts'àwhıhtła-le, ehk'ę̀ę̀, Zezì-Krı wegodıì nezı̨ı̨
    k'ę̀ę̀ hotıì ehkw'ı aahda. Hanì-ı̨dè naxıts'àhtła, hanì-le-ı̨dè naxıghǫ eèhkw'o
    zǫ t'à, naxınì ı̨łè zǫ lanì wek'èehsǫ ha. Dǫ ı̨łè zǫ laaht'e xè godı nezı̨ı̨ gha
    naxınì nàtso aahwhǫ.
  pes-OPV: باری بطور شایسته انجیل مسیح رفتارنمایید تا خواه آیم و شما را بینم و خواه
    غایب باشم، احوال شما را بشنوم که به یک روح برقرارید و به یک نفس برای ایمان انجیل
    مجاهده می‌کنید.
  ron-1924: Нумай пуртаци-вэ ынтр-ун кип вредник де Евангелия луй Христос, пентру
    ка, фие кэ вой вени сэ вэ вэд, фие кэ вой рэмыне департе де вой, сэ ауд деспре
    вой кэ рэмынець тарь ын ачелашь дух ши кэ луптаць ку ун суфлет пентру крединца
    Евангелией,
  tpz-tpz: A tah apuh ivëh, nöm se nat nem, eöm se teꞌ vavih nem pa taateꞌ totoopin
    peöm to kë non a Soe Vih pe Kristo. Eöꞌ se keh vavih nös pa ep ka neöm, keꞌ, eöꞌ
    to teꞌ varo këh e noꞌ nös peöm. Keöꞌ se tënan noꞌ nös neöm to sun vakis nem, ko
    vapöh kokoman e nem. Ko kiu vaꞌpeh e nem pa kunkuin o vaman pa ma napan manih
    pa Soe Vih.
  agd-agd: Máan tin nompo séin timaniná ma afoká inain dana san ída vá iniyákeya siretíi
    fura ineine vá Yisas Karaisini kama vayará ana vá kaúde inaruráke nanin banta
    an ná dakhe vano. Máan tukharé esí ma séi eré e onante rafu áa fará inente rafu
    mai manafin mi inin onan kaúde mantaan ákona ukheyan Kama Vayará mumunan ino van
    mi vanasi siamiyaren mino sé afová onté uno.
  rkb-NT: 'Kyze Sesus Kiristu harere bo hyỹ tsimaha ahaspirikporẽtsaktsa! Iharere
    bo zuba hyỹ tahaktsa kytsa! Kyze ahabo mynakozore zeka, kaku zuba piwabyky. Ahabo
    zuk byizeka, kytsa ahasoho kabo motsasonaha: — O Sesus tuktsa Piripos ezektsa
    wasani mykaranaha. Asaktsa atsa botu mytsaty mykaranaha. Iwaze Sesus harere bo
    tarabaja ziknakaranaha. Tyharape tsumuẽhĩkĩnaha. Sesus harere bo hyỹ mykaranaha
    iwatsahi ihumo sispirikporẽtsa Deus wasaniha humo tarabajaziu ziknakaranaha —
    mykaranaha. Iwa ahasoho ty mopamykysonaha.'
  san-THA: ยูยํ สาวธานา ภูตฺวา ขฺรีษฺฏสฺย สุสํวาทโสฺยปยุกฺตมฺ อาจารํ กุรุธฺวํ ยโต'หํ
    ยุษฺมานฺ อุปาคตฺย สากฺษาตฺ กุรฺวฺวนฺ กึ วา ทูเร ติษฺฐนฺ ยุษฺมากํ ยำ วารฺตฺตำ โศฺรตุมฺ
    อิจฺฉามิ เสยํ ยูยมฺ เอกาตฺมานสฺติษฺฐถ, เอกมนสา สุสํวาทสมฺพนฺธียวิศฺวาสสฺย ปกฺเษ
    ยตเธฺว, วิปกฺไษศฺจ เกนาปิ ปฺรกาเรณ น วฺยากุลีกฺริยธฺว อิติฯ
  iws-iws: Mɨ dimɨn whɨrkɨ kɨmiir nɨmbinii mɨ kɨma wɨ tɨ dimɨn taemɨn ɨmiirɨn wɨ haɨni
    naɨngwokii. Kɨma dimɨn taemɨn kɨbi kɨbi ɨmiir tɨr iikam yɨpɨkɨ Adi Komii siirɨm
    naɨngwo tɨbmiiyɨm siyɨu kɨbiyɨn sɨma tɨriyɨn siir hɨriinan tɨr. Mɨ ta hɨriinan
    saiirsika mhoɨiya kara wɨ kɨmiir namisi kɨgi, iyɨe? Wɨ kɨmiir kɨg rani mɨ kara
    dimɨn kɨbi kɨbiyɨm iikam ɨma boɨni iikam kɨmiir, sɨmiirɨn wa wakaei, tɨriigɨnɨm
    kɨrɨe kɨmiir naɨngwo tɨbmii aeya nwowɨm mɨ kwoɨn whɨrua kɨma mɨ owɨm mɨ ɨrɨpa
    kɨma mɨ mɨriiyɨm.
  pol-SZ: Tymczasem postępujcie w sposób godny dobrej nowiny o Chrystusie. Chciałbym
    bowiem—niezależnie od tego, czy jestem z wami, czy nie—mieć pewność, że zachowujecie
    jedność, że wspólnie walczycie, głosząc dobrą nowinę,
  ztq-NT: Per kol tsoxko nii kpañ do sinak xñabey xtiits Crist, tsiin nikxe kyely
    teedyaa lo do, nikxe gaa kyely tejty kaan, chakladzyaa konaa nii xchoxsody to
    lo xtiits Dios, sink tub tiiyak nak to lo xtiits Dios nii xteelaa,
  zai-NT: Xi si la? lasá jneza casi na stiidxa Cristu, ne zacá pa chaa ra nuu tu o
    pa nuaa sti ladu, zanna nuu tu tobi si, ne zuhuaa chaahui tu, ne irá xixé tu naca
    tu tobi si, cucaa lú tu para ireeche stiidxa Cristu ni ma bini cre tu.
  upv-upv: Ko re lelingenok, nanu nga milep evi nga liken se kami p̃irres pusorsan
    tevi nga marwera tweni renge nosp̃en nga m̃irres se Kristo. Ko ngok, poro nga
    bea-vinuk bea-lesi kami, rreknga poro nga pia-jiki ko bea-runge kobbong nosp̃en
    suri kami, bea-rongwose nga kamlik eterter, ko kamkorti erres renge norrorrmien
    nga mivi sansan e. Ko kappalpal vajin pirpe jinibb pisansan suri nosurien ne nosp̃en
    nga m̃irres.
  wap-NT: Ukauꞌan kanom shaꞌapan an õꞌati, kaimanaꞌa naa umashaapa, Kaimanaꞌo Kuwai
    kawanaꞌati Christ diꞌikiꞌoraz. Aizii naꞌapainim õmakon an unao diꞌiti oo õmamakokan
    an, mazan upuꞌaꞌo nii õabatan, mishi maꞌozaka umishidapan naꞌiki baudaꞌapa utaapan
    unyukunuu. Naꞌiki õabatan nii baokopa ukazannaatapan wuruꞌu Kaimanaꞌoraz Kuwai
    Christ dauaꞌoraz.
  mva-mva: 'Ata kana kanabiabia nge bokai: Kristus-la Pile Uia ne ipile bokana kamasukoaki
    be kamalalale. Bokai masa makara upura ki tago upura be sake-mingo usoaki nge
    masa bokai mlongo kam kaiboang tekedia-lo ka katui, be ilo-ming katekenanadi be
    kaedudumai. Be rere neming tekena-la nge tamoata be aine takadi kamadumadumadi
    be Pile Uia lama daununani.'
  dwr-NT: Gidooppekka, hinttenttu hinttenttu huuphew Kiristtoosa wonggalaw bessiyaa
    de7uwaa de7ite; taani hinttena baade woy be7ana dhayina, hinttenttu itti qofaan
    minniide eqqeeddawaanne, qassi wonggalaa ammanoo itti wozanaa gidiide ittippe
    baaxetiyaawaa sisana.
  kfw-kfw: Nangni diang arei kaom inkhatchu nangni ringkhuo omchan rakipkha Christa
    chongkahoi dungjuiya erase, kei'n nangni kanapha kaheiwa innum kaheiwa matormak
    innum, nangni ngai rakip in ratha khatbit ah kacheet ah ningngirra ningom, khat-um
    ngamna chongkahoi khan malung khatbit-ah ningdeisuomma ning om tihi kei'n kajet
    sik eii.
  bfz-bfz: बस इतणा करो कि तुसा रा चाल-चलण मसीह रे सुसमाचारो जोगा ओ, तेबे चाए आऊँ आईकि
    तुसा खे देखूँ, चाए ना बी आऊँ, बस तुसा रे बारे रे ये सुणूँ कि तुसे एक ई इरादे रे
    मजबूत रओ और एक मन ऊई कि सुसमाचारो रे विश्वासो खे मईणत करदे रओए।
  cuk-09: Degisoggu, unnila Bab-Dummad-gaya-burba-nued-Cristogi-sogleged-maidba be
    damarsun, adi an bemarse ataknad-dibe, igi, an bemargi amba an bannaba gudii-dibe,
    an bemar-itogegar, bemar gandikidba wargwennayobi bulakwaa na arbananaiye, degi,
    Bab-Dummad-gaya-burba-nued bensulidba Jesúsgi nue akananaiye. Deyob an be-itobimardo.
  ben-OBCV: যাই ঘটুক না কেন, তোমরা খ্রীষ্টের সুসমাচারের যোগ্য আচরণ করো। তাহলে আমি
    কাছে এসে তোমাদের সঙ্গে সাক্ষাৎ করি বা আমার অনুপস্থিতিতে তোমাদের কথা শুধু শুনেই
    থাকি, আমি জানব যে তোমরা এক আত্মায় অবিচল আছ, এবং এক মন হয়ে সুসমাচারে তোমাদের
    স্থির বিশ্বাসের জন্য সংগ্রাম করছ,
  mil-NT: Te xìni ñuhu‑xi cada‑ndo nchaa nacuáa càháⁿ tnúhu Xítohó Jesucrìstú. Te
    núu ní ndacu‑í véxi coto ñaha‑ǐ xii‑ndo, te dàvá‑áⁿ quiní ndáá‑í sá ndécú‑ní‑ndó
    ìchi Xítohó Jesucrìstú. Dico núu ñá túú ní ndàcu‑í quixi coto ñaha‑ǐ xii‑ndo ña,
    te dɨu‑ni níhì‑í tnúhu sá ndécú‑ní‑ndó ìchi‑gá, te níhí tucu‑í tnúhu sá ɨ́ɨ́ⁿ‑ní
    cùu‑ndo ndecu‑ndo, te níhí tucu‑í tnúhu sá ɨ̀ɨⁿnuu nducu ndee‑ndo caháⁿ‑ndó tnǔhu
    Yá Ndiǒxí núú ñǎyiu, tnúhu sá sàndáá iní‑ndó.
  myu-myu: Cristo ekawẽn tag̃ cuy epeku―kawẽn idipat tag̃. Ixe ekawẽn tag̃ eyeku buje,
    wetaybit oce eyetabut cĩcã pũg̃at kay―Jesus kay iam. Wetaybit oce iboam waram
    eyjom oajẽm puje, oajẽm'ũm pima dak. Wetaybit oce soat eyju pũg̃ tag̃ ma soat
    kay jewag̃uyap muwebotbon iam, soat eyju jewebuywatwan kawẽn idipat muwẽn pin
    cĩcã buye itaybit'ũmayũ be iam tak. Kawẽn idipat co buje acã kuka wuyetabut ajop
    Jesus kay.
  fue-fue: Amma, sey no gonirɗon fotta e linjiila Almasiihu, gam to mi warii daarugo
    on, naa bo to mi waray, mi nana oon tabitii der hakkillo wooto, oon kaɓa gam goonɗinki
    linjiila e ɓerɗe goote,
  amk-amk: Fi fuba pari mani, meminohiwa metohong kariri fianai aino dotu na Kaiwo
    Mahikai fo kariri Kristusi fo na mai. Ambori ira mau mani iwati mene meroasoai
    nanai, ete ira mau kaha mani, tarahuoaifa weo metoaria mutu meweboyari tuti meruraifa
    we fi beyari, amani metapa inontarai eteiaya Kristusi fosa tuti meroaso Kaiwo
    Mahikai foa mutu.
  fai-fai: Kale kamano weng amsun mak ayo ki, kibilim biyámin kukuw uyo Kadais ami
    sung kidel umi leiw ki abodin kala. Kale kiba be kanodokabiw, beta naka yak itamomino,
    itamongin dakodi, kata kimi sung kidel uta kidilokabi. Kale naka be kidilomo kiba
    ken aket fukanin makuw kei dek amki bom wok kitid faku nadiwe sung kidel umi luk
    adut bobiw ka, kalokabi be atin ken ko.
  ura-NT: Atiin coujurihu Jesocurisito coitucuera neein nenaa tocohaneein, inara suujua
    coaraain inara ichao que ichaaoche. Inara coaraana uhene rijitojoeeun niqui, nechaainti
    nainerichaaunni. Jana inara coaraa uhenihanune nihanatiin, jiniiquiin laraajiin
    Jesocurisito ere tonoraain neeuche atiin. Nii inara aina nejeratenacaauru coasijirilanaala
    raotojoeein neeuche atiin.
  mcd-NT: Ascacun isharacahuun. Man isharaiton oinqui yoitirofo isca huaquin, —Jesús
    icoinra huafo isharacoinmisifo. Ascashon nan tsain shara Jesushuunoa iconcoinran,
    —ishon yoishquicani. Ascan un matofu iyoano iyamarai un chaicushon matohuunoa
    nicaquin un tapitiro man Jesús tanashara. Man nannorisi shinainton Diospan Yoshin
    Sharahuunshon futsafo man ato Jesús icoinra huamashquin.
  urt-urt: Ŋoiheryembe bworerme ŋupe ŋaiye pa yurp junde yaŋah ŋaiye yaŋaꞌe naŋ embere
    yilme wusyep mise tikin Krais. Ŋaiye ma mut, lakai yukur ma mut pe, ŋam masande
    ŋaiye pa jin bongole yende ŋaiꞌe ŋaiꞌe bwore bwore topoꞌe ŋoihmbwaip ilyeh. Topoꞌe
    yip pa jin burumbur yurmbe yende bongol ŋaiye ŋoihmbwaip lenge miyeꞌ tuweinge
    ka teŋeime wusyep mise.
  kiz-kiz: Mwilondeka kutama maisha gha muenga mu mwenendo unofu ghwaghukayilonda
    injili j'lia Kristu. Mkhetayi mebhu ili nikahialayi kubhalanga au nikabelayi kuhiola,
    nip'helekai kuj'ha my'emili kinofu mu Roho yimonga. Natamani kup'eleka kuj'ha
    myele ni Roho yimonga, mkayikhomanela imani j'ha injili kwa pamonga.
  tzo-TZE: Tsc'an ti lec scotol c'usitic chapasique yu'un ach'unojic xa ti chacolic
    ta sventa Cristoe. Me liloc' ta chuquele, chtal jq'ueloxuc. Pero me muc xiloq'ue,
    ta jc'an chca'i me oy stsatsal avo'ntonic, me co'ol avo'ntonic, me co'ol chavac'beic
    yipal xcholel ti ja' no'ox chijcol ta sventa Cajvaltique.
  lex-lex: Hornama dodo'ondi de miy mormiormi die mliernohora hya' maka ha rakot nohora
    la' Uplerlawna Kot Kalwiedni la'a Kristus, totpa la'pa arie' teman tiy miy, me
    edonna, a'utlin de mimtiutrier tiertehra la ihru ida-ralm ida pa mriewre'wa miod
    niana Kot Kalwieda-Paitiota maka mpiesiay olekwa.
  dov-dov: Inywe amulyendelezye biyomunzila iyendelana aajwi lya Kkilisito, kuchitila
    kuti ndaboola kuzomubona kana tendabola, ndikonzye kumvwa aatala andinywe, kuti
    muliimvwi njii mumuuya omwe, amuzeezo oomwe wakufundumanina lusyomo lyajwi kali
    antoomwe.
  rgu-rgu: Tehuu leo mae leoꞌ bea boe, emi masoda ma muste matetuꞌ, huu fo emi nana,
    Ramatuaꞌ a lahendan. De, emi masoda ma muste naraa, ma tao tuka hata fo Kristus
    Tutui Malole Na, nanori-nafadan neuꞌ emi so a. Maneniko au dadi atafali mai dama
    emi, do oi amaneneꞌ a neme lahenda mai rae, emi masoda no malole, sona au amahoꞌo.
    Au bisa bubuluꞌ ae, huu no Dula-daleꞌ malalao-malalafu a tataon, de emi masoda
    daleꞌ esa. Ma au bisa bubuluꞌ ae, emi sadia fo sama-sama malalaꞌo Ramatua Yesus
    Tutui Malole Na, fo ela lahenda fekeꞌ ara boe ramahere. Ma emi ta bii fa, leo
    mae lahenda soaꞌ emi. Ria dadi tanda fee musunooꞌ ara nae, Manetualain nau tuꞌu-tapa
    heni si leo ai-pila naraka daleꞌ reu. Tehuu, Ana fee emi soda-moleꞌ manabasa taaꞌ
    a.
  toc-NT: 'Caj xma̠nhuá eé tachu­huí̠n hua̠ntu̠ cca̠­hua­niyá̠n: pi̠ hua̠ntu̠ aksti̠tum
    cala­ta­pá̠tit chuná cumu la̠ mini̠niy nata­la­tama̠y hua̠nti̠ xli̠­ca̠na tali̠­pa̠­huán
    Quim­pu̠­chi­nacán, chuná acxni̠ cca̠­la­ka­na̠­chá̠n osuchí ma̠squi ni̠tu̠ cca̠­la­ka­ni̠­tan­chá̠n.
    Clak­pu­huán pi̠ anka­lhi̠ná xqui­lakchi tachu­huí̠n la̠ta xca̠­li̠­chu­hui̠­nan­cántit
    pi̠ chu­na­tiyá aksti̠tum li̠la­pá̠tit y li̠­scuj­pá̠tit a̠má min­ta­ca̠­naj­latcán
    hua̠ntu̠ kalhi̠­yá̠tit caj xpa̠­la­cata cumu li̠pa̠­hua­ná̠tit a̠má li̠pa̠­xúhu
    xta­chu­huí̠n Cristo hua̠ntu̠ ma̠sta̠y lak­táxtut.'
  som-som: Laakiinse dabiicaddiinnu ha ahaato mid istaahisha injiilka Masiixa, in
    haddii aan imaado oo aan idin arko, ama haddii aan maqnaadoba, aan wax xaaladdiinna
    ku saabsan maqlo inaad isku ruux keliya ku taagan tihiin idinkoo isku naf ku dadaalaya
    iimaanka injiilka,
  mam-C: 'O''kx jun tumiljo nxi nq''o''n kye''y: Kyq''o''nka tilil, tu''n tten kychwinqila,
    ikyxixjo tze''nku ntzaj tyek''in Tb''anil Tqanil Crist. Exla qa inti''n kyuk''iy
    exla qa mina, qu''n tu''n najchaq intini''y kyk''atza; me atla waji''y, noq tu''n
    tul jun kyqanila, qa tb''anilx ite''yi''y, ex qa jikyin ite''yi''y toj kychwinqila,
    ex qa at kymujb''il kyib''a kyxolilixa kykyaqila, ex qa nchi aq''ni''n wen toj
    kynimb''ila, a tzaj q''o''n kye''y, tej kynimi''n Tb''anil Tqanil kolb''il,'
  ndj-ndj: Topi, chindu chikomi ndi ngalilu yenu yivi kucha chivelili chilongu cha
    Kilistu, ili panyisa awu pangotoka kwisa kwa yumwi, damanyi kucha mugangamala
    pamuva na natilu yimu, kulevanila chindu chimu kujumila chilongu cha nyanyi.
  mbj-NT: 'Hahỹ ti sahõnh hẽ bahä̃nh ỹ karẽn do bë hã: Ỹ karẽn baad ub bë babok, Kristo
    ky n''aa hanäm do hã bë ma kametëëk doo da. Tii d'' bë aboo bä, bë wë ỹ ahõm bä,
    jããm hẽ dawëë naa ỹ ky n''aa napäh bä bë ky n''aa, baad had''yyt hẽ bë h''yyb
    tym Jesus hã ỹ bahapëë kän. Séd bë h''yyb hedoo tii b'' ỹ bahapëë kän. Séd hã
    bë hyb n''aa tam''aah, ër h''yy ka''eeh do Kristo ky n''aa hanäm do hana do ma
    matëg oow rawanareem hyb n''aa.'
  lat-VUC: 'Tantum digne Evangelio Christi conversamini: ut sive cum venero, et videro
    vos, sive absens audiam de vobis, quia statis in uno spiritu unanimes, collaborantes
    fidei Evangelii:'
  ngp-ngp: Kwaivo imbuli nk'hulu ni wikazi wenyu unde enga ivo Mbuli Yedi ya Kilisito
    ivo ikuunga, vileke uneva hadaha kwiza kwenyu nive kugamba mwakimala mtogile kwa
    moyo umwenga, naho kwa moyo uuwo umwenga mwatowana nk'hondo kwajili yo mhuwi we
    Mbuli Yedi.
  enq-2: Nambame nyakama kanja ipatopi, naipatopi, nyakamanya monapi, masingipi dupa
    mendai paliu, nyakama tole pyao wai pii epe doko yakinala naeyao tungi pyao kalyamino
    lapae doko nambame soto. Dopana, Kraisanya wai pii epe dokome lelyamoli pyoo,
    nyakama baa tata kalyepape.
  eng-ASVBT: 'Only behave as citizens worthily of the gospel of Christ: that, whether
    I come and see you or be absent, I may hear of your state, that ye stand fast
    in one spirit, with one soul striving for the faith of the gospel;'
  mna-mna: Mi niom na, kewe kartu ki saamba kek. Tana motoyom iŋgal be kipiyotyooto
    ka mbulu. Naso mbulu tiom indeeŋe pa uruunu ambaiŋana ki Krisi. Pa sombe aŋma
    ma aŋre yom, som aŋma som, mi aŋleŋ uruyom men, na leleŋ be kulup leleyom mi ŋgar
    tiom ma iwe tamen, mi kemender mbolŋana mi koporou pa urlaŋana ki uruunu ambaiŋana.
  myw-myw: Kadiloka Kelis ansinap bibunakeimiy, peinan tanganegs liva̱nen Kelis yakamiy.
    Takinew baw o nag, tage ivag sivinag baligen bulagan amisinap bwanabwein, peinan
    kwativases ninoumiy imlavag katanok-wan, mo kutawtouns silma̱nin Kelis natapwa̱loul
    bwanabwein.
  sby-sby: Cinene nikwambeti bwikalo bwenu bube mbuli Mulumbe Waina ncolambanga sha
    Klistu. Nambi mba pepi nenjamwe, nambi mba patali, ndayandanga kunyumfwa kwambeti
    mwemana cakushimpa ne moyo umo. Kayi ndayandanga kunyumfwa kwambeti mulanyamfwananga
    ne kunyumfwana pakulwana nkondo yakukwabilila lushomo lulafumunga mu Mulumbe Waina.
  sll-sll: Ena na gonam mo, hon monam mo, dire ni yalhobi nomani su su sikio. Kraist
    ol wai ol tongwo maing a i si ware yon tani ere ni monga sina i aki di tere molio.
    Monanga ari hobi wai pir ni tenamua. Ni monga bani ural mo, hural mo, yu olalga
    i ta mamia. Ni yalhobi Kraist ol wai ol ni tongwo maing a i si ware doling bole,
    yon tani ere, nomani tani ere, aki di tere tere moli onua dinangwo wai pirala
    di piriwa.
  yaq-NT: Wepulsi ju'u enchim eiyaanee'u ala, ini'i, Krijtota nok lutu'uriata, junama
    wa'am enchim a' nok jikkajaka jiapsinee'u juna'a tune. Inien, jiba inepo aman
    enchim bichakai, oo mekkaa, ka nee ama emomak aneo juni'i, emo betana nee a' ju'uneiyaabae,
    aman, Krijtota enchim suale'u betana, ka ta'abwisia, taa wepulsi jiba enchim nau
    eaka junuen eme'e si'ime nau, yo'owe Jesukrijtota nok lutu'uria yee jinne'umta,
    enchim sualee'u, aet beje'ewaka juni'i, jiba bichau bicha enchim a' sual teboka
    jiapsa'u.
  uro-uro: Sokt di qärqomni i ama vit na äm di mamär iva angäna iar diva ngät tet
    parhäm ma Krais aa iar ivakt iva näma dä va ngua rhän iva ngu lu ngän ura qaku
    qale ngo gem ngän dä sa mamär iva ngu nari sävät a ngän i sägäk na ngän sa angäna
    lat bä ngänät mair ma ama qrot sa ama sägäk ama snängaqa i ngänät mair irhäm ne
    sa ama sameng ama mär ngät ivakt iva ama ruvek tat nanakt na ngät.
  ita-1885: SOL conversate condegnamente all'evangelo di Cristo; acciocchè, o ch'io
    venga, e vi vegga, o ch'io sia assente, io oda de' fatti vostri, che voi state
    fermi in uno Spirito, combattendo insieme d'un medesimo animo per la fede dell'evangelo;
  muy-muy: Ere ye ti ahàr àɗəm kəgrum ni ti, si kanjəhaɗum lala. Tamal kanjəhaɗum
    nahkay ti mis atəsər lekʉlʉm kə̀bum kəɗəbum *Ma Mʉweni Sulumani ge *Krist. Nu
    day ku tamal anoru nəmənjiyu kʉli, ku tamal nòru afa gekʉli do nəŋgu ni, enici
    ma gekʉli. Nahkay anəsər lekʉlʉm ɗek majalay ahàr gekʉli ka ahar bəlaŋ, akaba
    kəkaɗumvu àna tʉwi ka ahar bəlaŋ, ti mis tə̂fəki ahàr ka Yezu Krist aɗaba tìcia
    Ma Mʉweni Sulumana.
  kqc-kqc: Keriso di ago buni dada, yi vegu amena di ida nari refa, ye na bosi ya
    vegida ba de vonisi, bi ya fafau ago buni neidegida; ya bi gogo vima yokoi makari
    are resi mokena yokoi maka dudu, mokena vari gira ago buni rofu aena, mina rofu
    ruda regedi.
  tav-tav: Caroaro áticõa aninucuña. Cristo ye quetire caapiʉjarã aniri caroaro manire
    cʉ caboo jeorijere áti anicõaña. To bairi mʉja tʉpʉ yʉ caejaata o ejaquẽcʉ quena
    ocõo bairi wame mʉja cãniere aperã yʉ queti buiogarãma. “Tʉgooña ajuquẽnana caroaro
    apiʉjacõa aninucuma Filipos macana. Jĩcaro mena tʉgooña ocabʉtiri Cristo ye quetire
    buionucuma, aperã quena na apiʉjaato ĩrã. Aperã nare na camatagarije to cãnibato
    quena to bairona caroaro áti anicõama,” ĩrica wamere yʉre queti buiogarãma mʉja
    cãniere.
  eng-ULB: Only conduct yourselves in a manner worthy of the gospel of Christ, so
    that whether I come to see you or am absent, I may hear about you, that you are
    standing firm in one spirit, with one mind striving together for the faith of
    the gospel.
  spa-VBL: 'Simplemente asegúrense de que su forma de vivir corresponde a la buena
    noticia de Cristo de tal modo que, ya sea que los vea o no, pueda saber cómo están:
    que permanecen firmes y en plena armonía unos con otros, unidos en espíritu mientras
    trabajan juntos por la fe de la buena noticia.'
  fra-_FOB: Conduisez-vous seulement d'une manière digne de l'Évangile de Christ,
    afin que, soit que je vienne vous voir, ou que je sois absent, j'entende dire
    de vous, que vous persistez, dans un même esprit, à combattre, avec une même âme,
    pour la foi de l'Évangile, sans vous effrayer en rien des adversaires,
  hau-ULB: Ku tafiyar da al'amuran ku kamar yadda ya cancanci bisharar Almasihu, ku
    yi haka domin ko na zo in duba ku, ko bana nan inji yadda kuke tsaye daram cikin
    ruhu guda. Ina fatan in ji cewa da nufi daya kuke fama tare saboda bangaskiyar
    nan ta bishara.
  mal-mal: ഞാൻ നിങ്ങളെ വന്ന് കണ്ടിട്ടോ, ദൂരത്തിരുന്നോ, നിങ്ങൾ ഏകാത്മാവിൽ ഉറച്ചുനിന്ന്,
    ഏകമനസ്സോടെ സുവിശേഷത്തിന്റെ വിശ്വാസത്തിനായി ഒന്നിച്ച് പോരാട്ടം കഴിക്കുന്നു എന്ന്
    നിങ്ങളേക്കുറിച്ച് കേൾക്കേണ്ടതിന്, ക്രിസ്തുവിന്റെ സുവിശേഷത്തിന് യോഗ്യമാംവണ്ണം മാത്രം
    പെരുമാറുവിൻ.
  lit-lit: Tiktai elkitės Kristaus Evangelijos vertu būdu, kad, ar atvykęs ir išvydęs
    jus, ar kitur būdamas, išgirsčiau apie jūsų reikalus, jog stovite tvirtai – vienos
    Dvasios valdomi, visi kaip viena siela energingai dėdami pastangas kartu už Evangelijos
    tikėjimą
  urd-GVR: Lekin āp har sūrat meṅ Masīh kī ḳhushḳhabrī aur āsmān ke shahriyoṅ ke lāyq
    zindagī guzāreṅ. Phir ḳhāh maiṅ ā kar āp ko dekhūṅ, ḳhāh ġhairmaujūdagī meṅ āp
    ke bāre meṅ sunūṅ, mujhe mālūm hogā ki āp ek Rūh meṅ qāym haiṅ, āp mil kar yakdilī
    se us īmān ke lie jāṅfishānī kar rahe haiṅ jo Allāh kī ḳhushḳhabrī se paidā huā
    hai,
  far-far: Ma dia ta te boroi 'ana ka fuli fuaku, abulolamulu kai 'o'olo ka leka sulia
    na Farongoe Lea sulia sa Jesus Christ. Mulu kai sasi 'urinai, ma dia nau ku leka
    kau siamulu naoma ka nao, nau kai rongo ga 'aku kau sulia falafala lea kamulu
    ki. Ma nau kai saitamana ne famamanae kamulu ki ngasi, ma mulu kai too ana te
    manatalae, ma te kwaidorie go fuana raoe oku fuana Farongoe Lea, fua ne wane 'oro
    ki kera kai famamana.
  suz-BL: गे इन नाक्‍त किंत किंत ङा पतीकेमी ख्रीस्‍त आ ग्‍येरपाइक्‍ब लोव़ कली शिरशो
    दुम्‍शा बाक्‍कीन। गो गेपुकी नु बाक्‍ती हना यो, मबाक्‍ती हना यो, इन सोक्‍त का दुम्‍शा,
    इन थुं का दुम्‍शा, ग्‍येरपाइक्‍ब लोव़ ङा थमा सुइक्‍तीके गेय पा वारच पमुने।
  car-NT: Mo'ko Kristus ekapory wara roten te moro ajemamyrykon arotoko. Ajeneine
    ywopy'poto, uwa yja'ta ro rypo, o'win a'kanano ta aweja'nakarykon etary 'se wa.
    O'win turu'ponano maro moro tamyikamy iru'pyn oka poko awo'mikarykon etary 'se
    wa.
  amp-amp: Bro mrokfot kfiwanko. Nikom tohyuk toh nmbuham, be Kraisrhu mrokfot kfiwa
    yuharpat toh hikkfot. Na be tukann yima nfriya afo ftohane, ee btn tuka nia htiruhanko.
    Nhai asha afo kalabusn ftoha, kanga nikmoh toh nmbuhathu mrokfot awanyaktwoya
    amitwam, “Filipaithu Kristenm, nhai rinatuhtakahm. Rpatn rpa yima yuhurparn tohwamn
    Kraisrhu mrokfot kukatohaf hanitmt. Yimam kangm faso ahanyinomt o kfo dburnanomt,
    romn tfit kfo hik bohik marnyewumt. Inji newatm Kraisrhu mrokfot buriwut.” Na
    kanga inji awanyaktwoya.
  bht-bht: ध्यान रखा की तुहाड़ा सभाब मसीह दे शुभसमाचार दे अनुसार हो। चाऐ मैं आई करी
    तुहांजो ने मिल्ले या नी, मैं तुहाड़े बारे च ऐई सुणे की तुसां इक ही भाव च, कने
    इक मन होईकरी शुभसमाचार दे भरोसे तांई सोगी मेहनत करदे न।
  eng-NOY: Only conduct yourselves in a manner worthy of the gospel of Christ, that
    whether I come and see you, or remain absent, I may hear of your affairs, that
    ye stand fast in one spirit, with one soul striving together for the faith of
    the gospel,
  cub-NT: Yo cũinárore d̶arĩ cõmajide nʉrajino jaʉvʉ mʉjare. Cainʉmʉa d̶ajarã mʉja
    yópe Jesús ʉ̃i yávaiye me d̶aicõjeiyepe. Que baru yʉ nʉñʉ maru o nʉmecʉ baru mʉje
    yebai, jápiacʉyʉmu mʉje borore mʉja jʉ aivʉre parʉrõreca iye yávaiye méne, dajocabevʉva
    diede, cũinátʉrʉ mʉje ũmei aru cũináro mʉje ʉrõre máre. Que teni jápiacʉyʉmu mʉja
    memeivʉre parʉrõreca cũinávʉpe, põeva ne jʉ arãjiyepe ayʉ Jesús ʉ̃i yávaiye méne.
  ita-1927: Soltanto, conducetevi in modo degno del Vangelo di Cristo, affinché, o
    che io venga a vedervi o che sia assente, oda di voi che state fermi in uno stesso
    spirito, combattendo assieme di un medesimo animo per la fede del Vangelo,
  lww-lww: Ana pe tekilia ruru re poli wa sane yoko ve sanapen inu, ana pe sineun
    re asitom̃al in poli, asitom̃al amiu ga. Ayal ruru e mrapa na po, mesmes sane
    ave yar na lologena wo kiena ne Kristo. Pona nekilia neim nakaten amiu, po tap̃atete
    neim̃asu, ana popon visena tai tol kiligau sane apiawa m̃arera ruruia, nap̃a ninumiu
    ve taaga, kiamiu sitomena taaga ga na sum̃alen lele taaga, amiu am̃areran sane
    nalelagaena e lologena wo monar tauluia.
  ckb-ckb: تەنها بە شێوەیەک بژین کە شایستەی پەیامی ئینجیلی مەسیح بێت، تاکو کاتێک بێم
    و بتانبینم یان لەلاتان نەبم و هەواڵتان ببیستم، بزانم کە ئێوە لە یەک ڕۆحدا چەسپاون
    و بە یەک دڵ تێدەکۆشن لە پێناوی ئەو باوەڕەی کە لەسەر بناغەی پەیامی ئینجیلە،
  nas-nas: Otori teeꞌ teie doorenang tamparai Karistooꞌ bakaange tampui otoinaꞌ nariꞌ
    otorimaatoai, bane ninge moma beeroꞌdampiko eeꞌnoko beeroꞌdampiaꞌ diiꞌketa taapoꞌke
    oꞌnoko deekoꞌ, aiꞌ ninge diiꞌ teing narung onou-koo purintariri otoriko taara-koo
    piamoi oꞌnong, eeꞌnoko narung noruꞌ ninka pakureeri ivekaꞌdoriai tee doorenang
    tampara masikaꞌantaveri.
  uvl-uvl: Ure nenge palaungana toto nenge e teke e heleia, ngana koi nei. Ai ke nek
    pe a poia ume nemur pe a henanas ia Iesus Kristus na helenga urana toto ngana.
    Pe e teke e esia imo nga etue nenge ela mule nge imo. Pe nenge teke ela ero, urana
    nge e longe nge ames ke elle mana pe a purpur kikimo nga lete manmanna ngana,
    nga Iesus nena helenga urana toto ngana.
  eng-BBE: Only let your behaviour do credit to the good news of Christ, so that if
    I come and see you or if I am away from you, I may have news of you that you are
    strong in one spirit, working together with one soul for the faith of the good
    news;
  ixl-CNT: Pek taꞌxh nunjaj sete aas ech chit ebꞌanon sebꞌaneꞌ vaꞌl nital u bꞌaꞌnla
    chusbꞌal tetz u Cristo. Ech kꞌuxh seꞌnvilex utz, kꞌuxh yeꞌxhkaꞌtin texoꞌl, taꞌxhtzii
    jikom etatineꞌ. Aꞌ unsaꞌ savabꞌi aas tiira txaklelex tu u bꞌaꞌnla chusbꞌal. Maꞌl
    koꞌn etxumbꞌal tiꞌ. Maꞌl koꞌxh etaanima. Maꞌl etxakbꞌaꞌt etibꞌ tiꞌ u bꞌaꞌnla chusbꞌal
    vaꞌl kꞌujlel kukꞌuꞌl tiꞌ.
  xsi-xsi: Andeta kelekele ŋalae tina nde mine; miki ma kapaveta kuku vetâŋa rârâni
    Kirisi ne pâri ara itula pami ŋinde. Ŋineŋga ambo naŋa ma akura tu amo kumi, ande
    naŋa ma amora tu miki kamandi kaika tava ilomi kalomi taitu nâ. Aku naŋa ma amora
    tu miki kamo taitu kaveta wurâta ŋalae tina ŋana kagagatinzi tamâta tu ma kalonzi
    tawana pâri ara kâ. Ambo naŋa ma akura tu amo kumi tia, ande naŋa ma aloŋo parinami
    tu miki kamo mine.
  crx-NTPO: Nts'oh dahooja hoonts'i, Christ ooghuni unzoo-i, nts'en'a la nohba hukwa'
