    more sari ŋunikale, me mi sari ŋunikaleo, yemo na don kisiŋineka baŋ detpe, ŋine
    togogole more wet weku motpi paki okorakei, so kawali orodoŋ dereret weku motpi
    paki qekei, yale okanbi, ŋei ŋerep mali malipŋine miti don mainane motpi payake
  con-NTPO: Ma'caen da'ninda que'ija Cristone ñotsse condase'cho mandaqquia'caen canse'faya'cho.
