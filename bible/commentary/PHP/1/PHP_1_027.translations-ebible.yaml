  not-NT: Përosati pinguemisantiro ora Nibarintsi Caninaro. Pingantaigue ora caninaro
    arota ira basini matsiguenga inguemisantaigueri Quirisito. Aique jemita najáque
    obiroquë. Queroca niáti naninti nanguemocotaiguëmi piquengaigaca përosati aisati
    pitarobacaataigui pinguemisantacaguiri tojai matsiguenga ora Caninaro Nibarintsi.
  plu-plu: Henneme ka samwa ku pariye danuh nuthu. Nah ayapni yit amawka yis ikaw
    Uhokriyanbetnewa. Hiyawa nah ayta yawasay, hiyawa nah ka ayta, henneme numawkan
    nah timá yak ku yis kamaxwene gipitit Kiyapwiye Jesus akak pahatwowa yihiyakemni.
    Numawkan nah timá yak ku yis mpiksewnekwiye akak pahatwowa yibetki adahan yis
    kinetihwene gimin Cristo ta gitkis hiyeg kahadbe ignes kamaxwa gipitit.
  iou-iou: Täŋpäkaŋ, inä kunum täŋo kome mähem ude äworeŋkuŋo itkaŋ unita Kristo täŋo
    Manbiŋam Täga unitä kädet ude kuŋarut yäŋ niwet täyak in udegän kuŋat täkot! Manbiŋam
    unita iwan kubä nämo täneŋ. Inken api ärewet ba nämo api ärewet yäŋ nämo nadätat
