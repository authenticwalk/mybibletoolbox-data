    mo ho asɛm pa sɛ mogyina pintinn na mokura botaeɛ korɔ ne gyidie korɔ wɔ Asɛmpa
    no ho.
  aoj-aoj: Deiꞌ feꞌ ipeꞌini nefeꞌ usiꞌin nindaila basef buꞌwafi Kraisi. Iꞌi aeꞌ egafeꞌmago
