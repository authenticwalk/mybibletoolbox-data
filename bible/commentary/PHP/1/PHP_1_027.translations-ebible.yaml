  cak-SNT: Vacame cꞌa, ri otz ntiꞌan ixreꞌ ja chi tivucꞌuaj jun cꞌaslien otz ruma
    iniman chic ri ru-evangelio ri Cristo. Xa xquinalka iviqꞌuin, quireꞌ ta xtalvilaꞌ
    ri icꞌaslien, y xa man xquinalka ta, xtinvaꞌxaj ta chivij chi icukubꞌan icꞌuꞌx
