    xtibe ta pa nim ja utzlaj tzij xin Jesucristo in xtiyuke' ta quec'u'x ja winak
    ruq'uin ja Jesucristo rmal.
  tdt-tdt: Bele halo nusaa mos, imi tenki moris tuir lo-loos Kristu nia Liafuan Diak.
