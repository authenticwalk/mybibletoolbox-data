  tgo-tgo: 'Bigi laghɨye regha iyake: yawalimina ghaloŋgaloŋga hu njimbukiki vakatha
    na ŋgoreiya Krais utuniye thovuye le woraŋgiya. Na othembe thoŋgo ya ghaona ya
    thuweŋga, o ya bwagabwaga moli e ghemi na mbema ya loŋweŋge utunimi, ne ya ghareghare
    lemi renuwaŋa regha hu ndeghathɨ vurɨgheghewe, na hu rovurɨgheghe na regha hu
    vakathaŋgiya gharɨgharɨ thɨ loŋweghathɨgha Toto Thovuye.'
  yap-yap: Ere n’en nth’abi ga’ fan ni ngam rin’ed e nge par pangimed ni bod rogon
    ni be yog e thin rok Kristus, ya demturug ko ke yag fa de yag ni gub gguymed,
    machane mu gu rung’ag ni kam pired ni gimed bmuduwgil nta’a ban’en e gimed be
    nameg, ma gimed be athamgiliy u ta’ab yang ni ta’a ban’en e gimed be athpeg ni
    aram e nge mich u wan’ e girdi’ fare Thin Ni Bfel’.
  mop-NT: Ca'ax c'ochoquen ca'ax ma'a, bete'ex jadi' c'u' a qui' u betabül u menoo'
    a hermanojo, le'ec a walacoo' u tz'ocsic u pectzil a Cristojo. Ti baalo' jede'ec
    in wu'yic ti chiche'ex a wool ti quet. Jumbele'ex a tucul ti tane'ex a wadic u
    pectzil a Cristojo.
  tet-tet: Masik nunabee moos, emikaan moris musti loos, tan emi neꞌe, Naꞌi Maromak
    eman. Emi musti moris fatan hodi halo tuir Kristus Manfatin Diꞌak. Kalo haꞌu kfila
    mai karee emi, haꞌu kakara katene emi moris fatan nafati nunia. Masik haꞌu krona
    loos lia nia kosi ema moos, bele. Haꞌu kakara katene emi moris neon ida, tan emi
    talin malu ho Kmalar ida. Haꞌu moos kakara katene emi hariik metin hodi halaꞌok
    bele-bele Kristus Manfatin Diꞌak, toꞌo ema seluk moos fiar tuir. Masik ema sakar
    emi, emi la hataꞌuk. Lia nia dadi tadak baa funu sia naꞌak, Naꞌi Maromak atu soe
    sia. Mais Nia atu sori emi nebee moris nima-nimak ho Nia.
  hlt-MCSB: Khrih olthangthen kah a tingtawk la dawk hing uh. Te daengah ni ka pawk
    tih nangmih kan hmuh vaengah khaw, lakhla vaengah khaw, nangmih kawng te ka yaak
    eh. Mueihla pakhat dongah na pai uh tih, olthangthen kah tangnah dongah pakhat
    la hinglu na cut uh te ta.
  xtd-NT: 'Idini xa juini‑da: Xá n‑ka xeka vaꞌa‑n tnuꞌu vaꞌa Jesucristu. Na kada koio‑n
    xa juini mee‑ia. Nuxa xee‑da a ñaꞌa, ko juini‑da xa teku‑da xa kunduu koio‑n xiꞌin
    Cristu. Chindee tnaꞌa‑n xa kundee ini‑n xa jandixa koio‑n tnuꞌu vaꞌa Jesucristu,
    te chindee tnaꞌa‑n xa juñaꞌa koio‑n tnuꞌu‑ia nuu ɨnka ñayiu.'
  mdy-ETH: ዓካሪ ቢያፓ ባሼ ማዔ ባካ ዓይጎዳይ ጌዔቴ፦ ናንጋ ዒንሢኮ ኪሪስቶሴ ኮዦ ሃይሶ ጋላቲሳያ ማዓኒ ኮይሳሢኬ፤ ዬይ ያዺ
