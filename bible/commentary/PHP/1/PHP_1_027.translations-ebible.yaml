    ଜନ୍‌ ଲକ୍‌ମନ୍‌ ସୁବ୍‌ କବରର୍‌ ବିରୁଦେ ଦଦାପେଲା କଲାଇନି, ତାକର୍‌ ମୁଆଟେ କିରିସ୍‌ଟର୍‌ ସୁବ୍‌କବର୍‌
