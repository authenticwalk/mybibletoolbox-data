    Aa bisa keꞌa, na, miu paꞌèra ho pakako sama-sama Lii Lolo Beꞌa Lamatua Yesus,
    sèna ka dhèu leo parcaya kahèi. Aa miu meꞌa boe madhaꞌu kahèi, masi ka abhu dhèu
    dhu labꞌa miu. Neꞌe ne jꞌajꞌi mi tadha hia musu, na, Ama Lamatua neo lalèta eele
