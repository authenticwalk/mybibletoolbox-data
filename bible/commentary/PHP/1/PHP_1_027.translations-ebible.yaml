    akereta.
  llg-llg: Tehuu mae leo bee boe oo, ei soda mala musi ndoos, huu ei ia Lamatuak hataholi
    nala. De, ei musi masoda no mandaan, ma tao tungga hata fo Karistus Hala Malolen
    nafada neu ei so. Boe ma dei fo, mete ma au dadi fali uu tilo ei do, kada au amanene
    neme hataholi la lae, ei masoda neulalau, na, au bisa amahoko. Huu au bisa bubuluk,
    ei bisa masoda dalek esa, huu ei nanambaꞌak esa mia Dulak. Ma au bisa bubuluk,
    ei mbalak ei mala, fo makalalaꞌok noꞌu Lamatuak Yesus Hala Malolen, fo ela hataholi
    feꞌe kala tungga lamahele boe. Ma ei boe oo ta bii, mae hambu hataholi laban ei,
    huu ei nambalanin ndia dadik tanda neu musu la, lae, Manetualain nau mbia heni
    sala. Tehuu Ana nasalaꞌe nala ei, fo dei fo ei masoda makandoo mia Ndia.
  kyf-kyf: -We nanɩa 'yli, mʋ -wa nɩɩ, amɩaa nɔnɔbhʋ -ka Klisɩɩ -Lagɔgbʋʋ 'klʋ. We
    -ka 'sa -mɩ nɩ, ɩn -ka aɩn 'yɩa mnɩoo, ɩn 'nɩ mnɩoo, ɩn 'nʋ nɩɩ, amɩaa wɛlɩ -yɔ
    amɩaa dlɩ mɩ -bhlo, 'ɩn dlɩzʋzʋe -we -Lagɔgbʋ wlaa, a gʋ we 'wʋ dabʋdʋ.
  tpi-tpi: Bikpela samting, em i olsem. Wokabaut bilong yupela em i mas i stap stret
    na bihainim tru gutnius bilong Krais. Olsem orait sapos mi kam lukim yupela o
    sapos mi harim tok tasol long yupela, mi bai save yet olsem yupela i sanap strong
    na i stap wanbel, na long wanpela tingting tasol yupela i wok wantaim bilong kirapim
    ol manmeri long bilip long gutnius.
  mih-NT: Cuñi si sa coo ndo tañi iyo ñiyɨvɨ sino iñi Tuhun Vaha sa cuenda ra Cristo.
    Ta zɨquɨ tatu quisi ndyehe que sii ndo a ma quisi que zoco cua saa tyiño nu ndyei
    vatyi sino xaan iñi ndo ta ɨɨn xaan cuu ndo ta nacatyi xaan ndo Tuhun Ndyoo.
  qvh-NT: Jesucristupa ali wilacuynin nishgannöla imaypis cawayay. Shamurpis mana
    shamurpis musyayta munaycä nacarpis laquicurpis Jesucristo munashganno cawaycäyashgayquita,
    imaypis cuyanacuycäyashgayquita y runacuna chiquiyäshuptiquipis Jesucristupa ali
    wilacuyninta wilacuycäyashgayquitami.
  kms-kms: Muq yumbo yuwon kin nganye te pugri nungoqi yumbo ur te Kraist ningg wand
    yuwon ye te kin pugrine ei puq wen. Te ei nge godo nungoqi gudoqu o segi, tedi
    nge nungoqi yumbo puq wen kin tene kutungu. Te pugri nungoqi buagi ane umbo irene
    rise gre pu yequ, di nungoqi nei irene rise di anene yembe irene wand ei wute
    Kraist ningg wand yuwon ye te rutungu di nganyene puq rind.
  agn-agn: Animan, mga logod, prosigiran mi enged ang mangaboi amo sigon ong Mo-yang
    Balita natetenged ong ni Cristo, agod mga mapamisitao man atan ong nindio obin
    indi, maba-yanong pamagprosigir among pamagbere-ket be-ket, ig tanga dalanan amo
    lamang agod batokan tang mga pamangontra ong Mo-yang Balita.
  nhi-NT: 'Tlen quemah innamechontlatlautia, nin: xonchanchiuacan quemeh icnamiqui
    chanchiuasqueh naquin icniltocah in tlahtol tlen cualica temaquixtilistli tlen
    ictematiltia de Cristo. Non, tla uilis innamechonitatiu noso tla amo, inniqui
    incaquis namoncateh yec san se, uan sansican namonmochicauah itich in tlaniltoquilistli
    tlen nanconpiah inauac in tlahtol tlen cualica temaquixtilistli.'
  ttc-NT: Ntons, pe'eb'et waq tuj jun tume'l iktza' nyolin te tpakb'alil galan ti'j
    Krist. Ikxji oj npon wetz exol tzi qa nlay kyinponji, owokel ncha'o' jun tpakb'alil
    galan eti'j qa etetz jwert atix b'ix junch'in nkx'aq'unan exolx tzan tpaj wit'lik
    ek'u'j ti'j te tpakb'alil galan.
  dan-1931: Kun skulle I leve Kristi Evangelium værdigt, for at, hvad enten jeg kommer
    og ser eder eller er fraværende, jeg dog kan høre om eder, at I stå faste i én
    Ånd, så at I med én Sjæl stride tilsammen for Troen på Evangeliet
  kwj-kwj: Woro kui ichiꞌucha ti, Kurais mwanji kipe ti sawero hingambwa naha ma ku
    ichiꞌucha. Wondawa a tani kunu ani heinoꞌo, nimba mwanji suwa tumbwa a mendino,
    ani ai okokona ti, kunu sembe funda naha ki ku owesini inaka funda naha ki ku
    hambwasini Gotri mwanji kipe ni sembe handau sumbu ti omwesika i kinani tau kwambu
    ku randa ki.
  vie-OVCB: Dù có mặt tôi hay không, anh chị em phải luôn luôn sống theo tiêu chuẩn
    cao cả trong Phúc Âm của Chúa Cứu Thế, ngõ hầu mọi người có thể nhìn nhận rằng
    anh chị em vẫn siết chặt hàng ngũ chiến đấu cho niềm tin Phúc Âm.
  kze-kze: moórá-aimba asiramái simátíménda ísáaro. kawe'á umái mé'a Ísu Káráísitina
    áséi-aimba mósá maráíyasa tuwánanaaowe. mirámó íya'o é'a maanká'á mé'a isánaumno.
    kentópa'a komé'a tuwánanaumo. íma isáúmne. maarán-áímbá isánaundayavaiye sé'a
    kwésimatimune. mimbórá-ímáyáá é'a asiramái mé'a tiyáántámba kwimái asiramái mé'a
    áséi-kwasai simátíma'mae'a kwíyasa mináíntávésa évakarawai áraire sénááowe.
  mpj-mpj: Wangka kujungulyunyurra ngaanya kulilku. Junganyurra wulu nyinakura Jiijajmili
    wangkaku. Palujanu jakurlparna kulilku jilanya, junganyurra wulu nyinani. Mayitpirna
    ngaajanulu kulilku pukurlarriku, mayitpirna-nyurranya maa yanku kulilku, ka pukurlarriku.
    Jakurlpa jilanyarna kulilku pukurlarriku, “Pilipayimartajiya kujungka junga nyinani
    Jiijajku. Palumiliya warrkamu kunyjunyulu ngapini.”
  lbk-lbk: Idwani, ilaenyo ta nan ikkanyo ay enfiyag et maiyafoloy isnan Khawis ay
    Chamag maipoon ken Cristo, tatno mo makaeey ak ay mangila ken chakayo paymo ad-i,
    khechangna ay at chengngek ay naornos kayo ay ad-i mangiyoya, mod-i ket kag kayo
    sorchacho ay naornos ay mamaloknit isnan cheycha'y mangapos isnan pammati isnan
    Khawis ay Chamag.
  mto-NT: Pa̱n ti veꞌe toojnjup ko̱jtsjup, joojntykada veꞌem ax joꞌn du̱paaꞌty du̱ꞌake̱e̱ga
    ma̱a̱t je̱ o̱y ka̱ts je̱ o̱y ayook, je̱ maaꞌyu̱nts je̱ꞌe̱ veꞌe juuꞌ veꞌe je̱ Cristo
    tyoojnjip je̱ jayu. Ax pa̱n na̱jkxpts a̱ts miitseꞌe nkuꞌixta uk pa̱n jékum a̱tseꞌe,
    ntsa̱jkpts a̱tseꞌe je̱ts a̱tseꞌe je̱ ka̱ts nmó̱tuvu̱t je̱ts ma̱kkeꞌe mnaajkꞌítjada
    toꞌk je̱ jaꞌvin ma̱a̱t je̱ts toꞌk je̱ vinmaꞌyu̱n ma̱a̱t, ma̱kk aaj ma̱kk jo̱o̱teꞌe
    xtonda vintso̱ veꞌe nu̱yojk je̱ o̱y ka̱ts je̱ o̱y ayook yakjaanchjávat
  bzh-bzh: Rëḳ mu ham sepa doḳ Kerisi yi Bengö Nivesa niröp in nabë senök ġalë
    ham, og sejaḳ ni. Ma nabë sa ġanġo ham bengömin mu, og yiḳ ggovek, gesëḳ
    ġanġo nabë ham ahëmin neving ham menare loḳ ti, bayomin ti, beneloḳ vu ham
    menesis beġö in Bengö Nivesa in bë na meniwëëk jaḳ balam degevonġ geving.
  guj-2017: માત્ર ખ્રિસ્તની સુવાર્તાને યોગ્ય આચરણ કરો, જેથી ગમે તો હું આવીને તમને
    જોઉં અથવા દૂર રહું તોપણ તમારા વિષે સાંભળું કે તમે સર્વ એક આત્મામાં સ્થિર રહીને
    એક જીવથી સુવાર્તાનાં વિશ્વાસને માટે પ્રયત્ન કરો છો.
  jvn-NT: 'Para sedulur, kanggo saiki sing perlu déwé ya iki: uripmu kudu tyotyok
    karo kabar kabungahané Gusti Yésus Kristus. Dadiné ketemu apa ora, aku bakal krungu
    nèk kowé tetep mantep tunggal karep enggonmu pada nglabuhi kabar kabungahané Gusti
    Yésus Kristus.'
  byr-byr: Yuya yɨmaꞌnadengɨ sarɨmɨ “Kɨraazɨtɨyare yagaala tewaanyavɨ lɨmwadaanyainera,”
    dadɨvɨꞌ Gotɨyarera yɨpɨnebwi nayaa yɨdaꞌmaraangebwina jɨla! Sarevɨ nɨmɨ yɨhwanganaawɨdeinyɨ
    dɨngaka? Sarɨmɨnyɨ kuna yɨbwaꞌnɨdeinyɨ dɨngaka? Yɨ sareinyɨ sarɨmɨnyɨna kadɨka
    sara wɨꞌnyaꞌneꞌna sara jɨla! Dara wɨꞌnyaꞌneinyɨ nyɨvuꞌnɨvanɨꞌ! Sahwara avaaizɨmunyaꞌna
    daaꞌdɨvɨꞌ yagaala tewaanyaꞌ lɨmwagaꞌmanɨgasarera. Yɨ yuyara, yagaala tewaanyaꞌna
    kwɨyaꞌmwera dɨragɨnna lɨmwangeꞌna dɨhaaꞌbwata yɨmanɨgasarera. Malyavɨ yeꞌmwannadɨvɨtabaaibɨꞌ
    yuyara sara yɨvanɨgasarera.
  ian-ian: Kɨta nda nɨma nda ngwuk kat mbukiyowun. Ngwuk apma vat mɨna yiga Kraist
    waa nyaangɨt mɨna wuka yetɨngwula. Ngwuk kat ngɨni vɨvat yaweyan apma vat yetɨngweya
    vak vɨgiyowun. Ngɨni ngwuk kat vɨvat ya lapman yiweyan apma vat yetɨngweya vak
    waamba wukiyowun. Ngwuk kɨta maawut yelavɨka kɨtamba njɨvwa kwuka wan apma nyaangɨt
    mbutɨngwa vak wukiyowun.
  hun-hun: Ezért a Krisztus evangéliumához méltóan viseljétek magatokat, hogy akár
    odamegyek, és látlak titeket, akár távol vagyok, azt halljam dolgaitok felől,
    hogy egy lélekben, egy érzéssel küzdötök az evangélium hitéért;
  mcf-NT: 'Ëbi ano nidtiapimbo icnuc Esusën chiacpadec chieshtoenquio yec bëdamboec
    tabadta. Quënën ëbi nauedboedën puduemiac mibi yacno nidshun mibi bëdamboec tabadsho
    isash: —Pidipos yacnocquidon ëmbi chiacpaden naic —quetsiandabi. Nëbi mibi yacno
    nidtiapimbo iquebi. Adnuc mibi istanquidon: —Chieshtoenquio icquin Esus tantiec
    cuëshëdenquio yec Pidipos yacnocquido bëdamboec tabadosh.'
  kjs-kjs: Yapare kalu agalere nimi-para epe-rupa pamu piruma Keriso-na epe agaleme
    lagea-rupa palepape. Go palimi raburi nimi adola epalua palo na-adola epalua palo
    nimi madaa epe remaa pagalua. Go remaare nimimi kone komea suma epe agale puri
    mapalaalo kogono pamina. Go pula peme yaalore nimi madaa ora epe remaa mada pagalua.
  mni-mni: Oiningba makhei oidunasu, Christtagi Aphaba Paogi matik chaba punsi mahing
    aduda nakhoina hing-u. Adu oirabadi, eina laktuna nakhoiga unaba ngamba oirabasu
    nattraga ngamdaba oirabasu nakhoina pandam amatada chetna lepli amasung nakhoina
    pukning amata oina Aphaba Paoda thajabagidamak punna lanthengminnari haiba adu
    eina tabadagi khanggani.
  yad-NT: 'Vinu jirya̱ntya vicha̱siy samirya, rirya̱tidye tuva̱chu nijya̱nvay ramu
    samitu̱choda, ra̱tiy jto̱ jiryimu, ra̱diy variy riva jiryevyicha̱da, ra̱tiy vicha
    tajijyu̱, ra̱tuva̱chu jiryenchiy variy: “Riñi̱ ji̱ta vanu̱tya vinu taraqui jachipiya̱jadatayu,
    riryaniy surra mityajuusuma rirya̱jiju̱ jimyityasivyeda, rivyanu̱tya taraqui jachipiya̱jadatayu,
    jiryatiy ridyetyanura samitu̱choda nu̱tyu sara̱y Jesucrístu vuryeyada, vú̱ñumatiy
    tuva̱chu variy simu.'
  mxb-NT: Tído noo̱ ndidaá ña̱ꞌa koo ini ndo̱ kee ndó táto̱ꞌon ki̱ꞌo kánian kee na̱
    ndíta toon xíꞌín to̱ꞌon va̱ꞌa Cristo, dá kía̱n tá ná saa̱i̱ noo̱ ndéi ndó o o̱
    sáa̱i̱, kóni̱i̱ kandaa̱ inii̱ ña̱ ndíta toon ndó, ta iin tóꞌón vá kúú ña̱xintóni̱
    ndo̱, ta iin tóꞌón ni̱ nduu ndiꞌi ndó kéchóon ndó sa̱ꞌá to̱ꞌon va̱ꞌa saꞌa̱ Jesús,
    táꞌa̱n ña̱ kándísa yó.
  pon-2006A: 'Eri, iet me keieu kesempwal ong kumwail: kumwail en momourkihte soangen
    mour me konehng rongamwahu en Krais, pwe mehnda ma I pahn kak kohwei oh tuhwong
    kumwail de soh, I ahpw pahn rong me kumwail tengetengkipene kahrepeteieu, oh miniminkipene
    anahnteieu, ni amwail kin nantihong pwoson me konehng rongamwahwo.'
  maq-NT: Nihñu yëjë ni hacutjin xi meje rë xi sahmi xuta xi ha macjain jain rë me
    cjua ndajyihi tsëhë Jesucristu. Cuatjin nihñu, cojo sa xi ndaja cjua sacu ná tsujun,
    ¿há xi cuinduvá tjëngë nuju?, o sa tsajin ne, ¿há xi tejñataha jingu sa ladu?
    Peru meje cumachaya ná xi ngayun ne, tjin tangun cjuatacun nuju, hacuaha visecuun
    xingun xi nújun tjun ngatsë rë cjua ndajyihi xi macjain naja.
  hto-hto: 'Cristo ñúefuiaɨ úibicaillano, afe izói nágarui omoɨ illafue ñue jaɨ́cɨna
    jóoneri. Nɨbaɨ omoɨ cue éroizaiadɨ bifue jeire omoɨ úamona, omoɨ illa ñúefuena
    fɨdɨ́acadɨcue. Daje izói ómoɨmona jɨca itɨcue íadɨ, daje omoɨ illa ñúefuena onóiacadɨcue.
    Afe bie izoide ñúefuena fɨdɨ́acadɨcue: dáaziena caɨmare omoɨ jaɨnáillana onóiacadɨcue.
    Daje izói jílloillɨuaimona lloga ɨ́ɨnogauaimo izire omoɨ nɨ́cɨduana fɨdɨ́acadɨcue.'
  por-BRBSL: Que seu modo de vida seja digno da Boa Nova de Cristo, para que, quer
    eu venha vê-lo ou esteja ausente, eu possa ouvir de seu estado, que você se mantenha
    firme em um só espírito, com uma só alma lutando pela fé da Boa Nova;
  ces-NKB: Jenom veďte život důstojný Kristova evangelia, abych ať už přijdu a uvidím
    vás, anebo když budu vzdálen, slyšel o vás, že stojíte v jednom duchu, [že] s
    jednou myslí společně bojujete ve víře evangelia
  cui-cui: Saya beta xanepanaya painompare wanaca itorobixae Cristo pejume diwesi
    tatsitha. Daxota icha bequein paca siwa ponaeinchi, ichacuitha icha tajʉ ecan,
    maisa ichichipan xua ichʉn yabara benetsipaebina xua beta painya nejinompaewa.
    Bejume taein xua xanepanaya beta ajʉntʉyapusʉya pajume cowʉnta dubenanaebiyame
    Nacom. Mataʉtano bejume taein xua caemonae pebʉrʉya jume daunweya pana nabarʉ
    cueicueijam painya nejume cowʉntsiwa Cristo.
  boj-2014: Ijo anjam kobaquja bei agiende. Niŋgi Kristus aqa anjam bole geregere
    dauryoqniy. Niŋgi degyqab di e anjam endegsi quqwai, “Bole, Filipai Kristen naŋgi
    are qujaitoqnsib waukobaeqnub. Di kiyaqa? Tamo uŋgasari naŋgi Yesus aqa anjam
    bole naŋgo areqaloq di siŋgilatqajqa deqa.” O ijo was, e olo nuŋgoq bosiy nuŋgwai
    kiyo e tonto talq endi sqai kiyo di uŋgum.
  eng-OEBUS: 'Under all circumstances let your lives be worthy of the good news of
    the Christ: so that, whether I come and see you, or whether I hear of your affairs
    at a distance, I may know that you are standing firm, animated by one spirit,
    and joining with one heart in a common struggle for the faith taught by the good
    news,'
  eri-eri: Dada anyakaro wa benou. Tere tebere golowou inyide gonga, tere Kristus
    nomo hilou beele oojo dewagu. Ono wagu wa, edo ji mai terigoni yo, uwa ji tebere
    beelenga isoni, ji onou ison boni, tere danga bagu oto boya huwanyatege etenga
    yafa boya, ninatege etenga langanga gaara haruwe teboya, fai-aita hilou beele
    bode huwanyanege ngalengawei nomo jaimu nagia.
  wiu-wiu: Keraisuno ali atoa mekete toatekoi toa i i wa olaukanele toma pamene. Nitikolipa
    wida none mekeneka padeka pone mekeneka eya odenemo-kama yakou. Anu oya-lawe kime
    Keraisunole takakilepa poyo ali-kitame poi wedoa toa kawou toa poapeneya kakete
    odene wene pianeya mea tiki wa okoimo yakou.
  swe-swe: '[Vers 27-30 är en mening i grekiskan. Filippi var en romersk koloni. Trots
    det långa avståndet till Rom gällde romerska lagar i staden och staden var befriad
    från större skatter. Paulus bild och ordval i vers 27, ”lev som medborgare”, förstods
    väl av brevets mottagare.] Vare sig jag kommer och besöker er, eller om jag förblir
    frånvarande, lev era liv som [himmelska] medborgare på ett sätt som är värdigt
    evangeliet om den Smorde (Messias, Kristus), så att jag får höra detta om er:
    Att ni står fasta i samma ande och samma sinne (tanke) och sida vid sida kämpar
    (tävlar tillsammans som i en lagsport, grekiska ”synathleo”) för tron på evangeliet
    [sprider det glada budskapet],'
  cth-cth: Bangtelah nakunghai nangmouh teh Khrih e kamthang kahawi hoi kamcu lah
    khosak awh. Hottelah na hring awh pawiteh Muitha buet touh dawk kacaklah na kangdout
    e lah awm vaiteh, lungkânging lahoi Khrih e kamthang kahawi yuemnae dawk thaw
    rei ka tawk e lah na o awh han. Na ka taran e naw kong dawk, takinae banghai awmhoeh
    tie hah, nangmouh hoi ka kâhmo nakunghai, kamphei nakunghai ka panue thai han.
  mti-mti: Ye yembovit Keriso gae oraiwa oya wag kiniyag yempe wakeigimiya. Ne oneg
    ye yavetna go, painau waketna, ne yenan mamaib anotna. Ye guwewa desirom danave
    kikikit yoiya, nonemagewa desirom tobot anotumat gae oraiwa gumbe ye undag toborag
    yusiyusi aigimiya.
  pad-NT: Cristo varani hina haria nava'isohivini hiki ida hojai Cristoa binofikia
    akahojaina, oniani ida Cristo kahojaia avakahojaiha'oadahani-ra najahaja. A'onira
    onavanavanahavini-ra onofivini kaba'i, ni-oogaki kaho ida avakadiania ookhana
    ookharina. Ookhana ookharina kaba'i, onofiki ida Jesu-ra avakava'ipahiniravini
    varani hini-ra okamithavini. Nahina Cristoa binofiki vanofihahavi bana. Okamithavini
    onofiki jaboni ida avahihavini avaradodojabanaki fori avihini Jesu-ra avakajari'daravini,
    vahoariha vakajari'daria kaimoni ida Cristo monina ka'oa hini.
  twi-twi: Mprempren, ade a ɛho hia me ne sɛ biribiara a ɛbɛto mo no, momma mo abrabɔ
    mfata Kristo Asɛmpa no nko ara, sɛnea ɛbɛyɛ a, sɛ yehyia o, sɛ yɛanhyia o, mɛte
    mo ho asɛm pa sɛ mugyina pintinn na mukura botae koro ne gyidi koro wɔ Asɛmpa
    no ho.
  hlt-hlt: Khrih olthangthen kah a tingtawk la dawk hing uh. Te daengah ni ka pawk
    tih nangmih kan hmuh vaengah khaw, lakhla vaengah khaw, nangmih kawng te ka yaak
