  kwf-kwf: Ma diꞋia ta tae bore Ꞌana ka fuli fuaku, na abulaꞋanga kamu ka saga ka
    leka sulia na FaꞋarongoꞋanga LeꞋa sulia sa Jesus Christ. Muke sasi ꞋunaꞋeri, ma
    diꞋia nau ku leka kwau siaumulu nama ka noaꞋa, nai baꞋa rongo goꞋo Ꞌaku kwau sulia
    na falafala leꞋa kamu ki. Ma nai baꞋa saiana neꞋe faꞋamamanaꞋanga kamu ki ngasi,
    ma kamu ke tua Ꞌani taꞋi manataꞋanga, ma taꞋi kwaiogaiꞋanga goꞋo fuana raoꞋa fiku
    fuana FaꞋarongoꞋa LeꞋa, fasi Ꞌiri neꞋe ngwae Ꞌoro ki kike faꞋamamana ana.
  eng-WYC-2017: Only live ye worthily to the gospel of Christ, that whether when I
    come and see you, either absent I hear of you, that ye stand in one spirit of
    one will, travailing together to the faith of the gospel.
  eng-WMBB: Only let your way of life be worthy of the Good News of Messiah, that
    whether I come and see you or am absent, I may hear of your state, that you stand
    firm in one spirit, with one soul striving for the faith of the Good News;
  zat-NTPS: Dxun na ba xen gunle da dxuzéajni'i dizra' chawe' chee̱ Cristo le'e, na'
    che xedajnná'a le'e, u che sua' zitu', wenda' ze̱ cháchale, ne nácale tuze, dxunle
    tu zren zrin chee̱ Cristo chee̱ xeleajlí lazre' bénneache dizra' chawe' chee̱'.
  spp-spp: Ŋka Jwumpe Nintanmpe p'à jwo Kirisita kyaa na ke, yii kapyiiŋkii pun'à
    yaa cyi yyaha tíi ná pur'e. Mii ɲyɛ yii shwɔhɔl'e yo, mii laag'à tɔɔn yii na yo,
    li tɛgɛni li ɲyɛ mii u lógo na yii na wá a kwôro ɲwɔmɛɛ niŋkin na, maa yii sɔ̀nŋɔre
    pyi niŋkin, maa yii fànhe pyi niŋkin báaraŋi na, mpii pi ɲyɛ na Jwumpe Nintanmpe
    tùnni ke, bà yii fyagara baa wuubii si mpyi si pire sige lire na mɛ. Pire u kapyiiŋkil'à
    li cyêe na Kile sí pi shi bò, yii kapyiiŋkii s'à li cyêe na Kile sí yii shwɔ.
    Kile mú sí u à lire yaa,
  zty-NTPS: Le we' ḻáže'ze gakle kan naken tḻebe ḻen diža' chawen' che Benne' Criston'.
    Ki gaken, cha' yedjwía' ḻe'e o cha' soa' zi'to', yenla' nakle choch, na' nakle
    toze kan žonle tẕen žin che da' žejḻe'žo, dan' zan' chežo ni'a che diža' chawen'.
  mek-mek: Ke kapaꞌina fegama mo ganinagai, emi laomai auga iifa faunina Iesu Kristo
    fouga kapaꞌina eifania auga mo fokapa. Ega aisama lau faafai faisami, o lau egae
    laaꞌi, foumi mo falogo mo ganinagai kai, lau alalogo oi alomi agaꞌomogai agoapa
    kapula, ke papiau agaꞌomo koa agomia kaimialao iifa faunina Iesu Kristo fouga
    puogai agoakekua kapula.
  aey-aey: Ceteh oso ben nijia. Agena coboc eu Kraisna me je toodoiale. Age odi odocobilfi
    eu ceteh me bahic. Eunu ija li age feciadigenfo, qee ija qee ligaunfo ija agenu
    je dih suldocobil dah migale, age wawaga osolna taweginaca, age cisdoc osolna
    wawaga meleec uqana me jenu osoben eb li cabi gagadic oginaca ec dah migale.
  urd-GVH: लेकिन आप हर सूरत में मसीह की ख़ुशख़बरी और आसमान के शहरियों के लायक़ ज़िंदगी
    गुज़ारें। फिर ख़ाह मैं आकर आपको देखूँ, ख़ाह ग़ैरमौजूदगी में आपके बारे में सुनूँ,
    मुझे मालूम होगा कि आप एक रूह में क़ायम हैं, आप मिलकर यकदिली से उस ईमान के लिए
    जाँफ़िशानी कर रहे हैं जो अल्लाह की ख़ुशख़बरी से पैदा हुआ है,
  ycn-ycn: 'Richaje nuhuata ila''acá marí que: Nuhuata i''imacá eja''ahuá chu palá.
    I''imá pajhua''atéchaca palá Jesucristo puráca''alo quemacá que. Nu''umajé ijhua''até
    ca''ajná, uncá ca''ajná nu''umalaje ijhua''até. Nuhuátaja calé yucu iphaca nunacu
    marí que: “Ejo''ocaja jo''ó napechu caphí Jesucristo chojé. Rejenohuaja péchuruna
    necá, Tupana huátaca que la''acana nacú. Caphí péchuruna caja necá ajopana ina''uquejlo
    Jesucristo yucuna i''imacana nacú.” Marí que nuhuátaca nemacá inacu nojló.'
  djr-djr: Ga buluny nhakun ŋayi ŋunhi ŋurruŋuny mirithirrnydja gämurru', dhuwanna
    gam, ŋunhi nhumany dhu ga nhinany walŋaynydja manymakthun yan, märr dhu ga ŋunhi
    yolŋuynydja walal manymak-lakaraman ŋunhany ŋunhi manymaktja dhäwu Djesu-Christkalaŋuwuynydja.
    Ga ŋuli nhakun nhuma dhu ga ŋunhi bitjandhiny djäma, ga ŋunhiny yakan warwu yalalaŋumirriwnydja,
    nhalayak limurr dhu ŋunhi bunanhamirr nhä mak bäyŋun, bili ŋarrany dhu ga ŋunhi
    ŋäman dhäwuny nhumalaŋgalaŋuwuynydja, ŋunhi dhuwal nhumany bukmakthuny ŋuli ga
    bitjandhiyin bili guyaŋany waŋganygurra yan. Märr ŋarrany dhu marŋgi ŋunhi nhuma
    ga dhuwaliyi rrambaŋi ganydjarr-warryundja ga djämany guŋga'yundja ŋunha wiripuwurrunhany
    yolŋuny märr-yuwalkthinyarawnydja ŋurukuny ŋunhi manymakkuny dhäwuw.
  kvg-kvg: 'Gekha matēv ndøgo, tøfakhan, gigiap-qape sa nqánek: Zoqa yage, āv tabete꞉gó,
    av Keliso-qa Manqat ndæmanqate. Zapa ndǿgo, no pøtøndénāv, penømakhaya, zo
    vǿezømēt, o pøté-ewambāt, penømakhaya, yaq zoqa manqat mba nǿ-ewāg, no tàbate-nøtén:
    Zo føgøføgakh zowaniáp, nqova kopo-te, neka unimanqatin matev zapaya, ndøgo Manqat
    Mbomambaqape-te ndøndo-okho, bazaføgakh-us zonøfeét.'
  rug-rug: Ego, sa tiṉitoṉa arilaena hola, si pude sari na mia tinoa si pude toa nia
    gua sapu hiva nia sa Inavoso Leana te Karisito. Ke be atu dogoro gamu rau ba be
    lokari, ba kote boka avosoni gamu mo rau, sapu turu va nabu si gamu pa keke ṉati
    binalabala meke keke hiniva, pude varipera nia sa rinaṉeraṉe tanisa Inavoso Leana.
  hop-NT: Noqw Christ aṅqw lomatuawit aw tuptsiwni’yuṅqam hin hinwisqat pan uma hinwisni.
    Uma sun tunatyawk̇ahk̇aṅw, sun wuwni’k̇ahk̇aṅw lomatuawit ep tuptsiwnit eṅem rohomhtiwisni.
    Noqw pep pu’ sen nu umumumnik̇aṅw umuhlomaqatsiy tuway’tani, pu qa umumumnik̇aṅw
    umuy hin hinwisqat soon qa navotni.
  san-URD: یُویَں ساوَدھانا بھُوتْوا کھْرِیشْٹَسْیَ سُسَںوادَسْیوپَیُکْتَمْ آچارَں
    کُرُدھْوَں یَتوہَں یُشْمانْ اُپاگَتْیَ ساکْشاتْ کُرْوَّنْ کِں وا دُورے تِشْٹھَنْ
    یُشْماکَں یاں وارْتّاں شْروتُمْ اِچّھامِ سییَں یُویَمْ ایکاتْمانَسْتِشْٹھَتھَ،
    ایکَمَنَسا سُسَںوادَسَمْبَنْدھِییَوِشْواسَسْیَ پَکْشے یَتَدھْوے، وِپَکْشَیشْچَ
    کیناپِ پْرَکارینَ نَ وْیاکُلِیکْرِیَدھْوَ اِتِ۔
  heb-LB: 'יקרה אשר יקרה, זכרו תמיד שעליכם לחיות כיאה למאמינים משיחיים, כך שאם אשוב
    לראותכם אם לאו, אמשיך לשמוע שכולכם מאוחדים במטרה נעלה אחת: להפיץ את בשורת האלוהים'
  caf-NT: Nts'oh dahooja whunts'i, Christ bughunek unzoo, nts'e na'a nuhwhuba hukwa'
    ninzun, whuz na'a zeh yun k'ut delhúts'i. Khun nohwhulh 'ust'ah, k'us nuhch'a
    'ust'ah t'eh, ts'iyaintsuk nohwhulh údutests'o nuhyégha 'ink'ez nuhzul bulh 'ilho
    zeh wahyin. Ndi khunek unzoo, 'i be, be 'alha 'uhoont'ah ts'ít'ih, 'i be 'ilho
    zeh hukwa 'aht'en.
  mio-NT: Cua saha ndo cuenda chi ndo. Tacan ni cua savaha ndo cuhva iyo tuhun vaha
    cha ni savaha ra Cristo. Chacan cuu cha cua queta tuhun nuin yoso cuhva iyo ndo―vasi
    cua quete nuun iyo ndo tican, vasi ña cua cundee quete, soco cua queta tuhun nuin.
    Chite ti cua queta tuhun ti cha iyo inuun ndo, ta inuun inuun satiñu tahan ndo.
    Tacan cua cuinu ini ñivi tuhun vaha yoso cuhva cua nduvaha anima ñi,
  srq-NT: Ae uresenei senei nguia Cristo rɨɨ̃ nae, ũquɨ̃ andure chõ jẽɨngo turã. Airandu
    turã nda se quia jendese chã. Eɨ̃ nda mbia ñee seje chã. —Hue rɨ̃ ja chõ eriqui
    ndua turã nye. Huee echɨ mbia cheẽ ndiquisã quisã Jesucristo cheẽ sɨ hue, ɨ nda
    mbia seje chã. Ɨ nda mbia seɨco mose ɨsho chã. Seɨco mose abe jendese.
  kje-NT: Ha ma na'ono, mim mori wawa'an naise ri man loikaru Kristus Lirna Wawa'an
    wakukuwedi mi me'e. Ya apanak mim hi'i heheni leke ya'u ki oro mi pakromo wali'ur,
    ee ka, ya auroin mi modi honorok mahaku aki mahaku mamkene naili'il Lira Wawa'an
    onne kade ri na'okul mi. Enla ya auroin mi kam derne makani ri onnenihe rir wanakuku
    man sala, maa mi mamkene akin naili'il Lira Wawa'an eni mamani,
  gaz-gaz: Waan fedhe iyyuu taʼu akka wangeela Kiristoosiif malutti jiraadhaa. Yoos
    ani dhufee isin arguunis taʼu yookaan fagoo taaʼee waaʼee keessan dhagaʼuu qofaan,
    akka isin amantii wangeelaatiif jettanii akkuma nama tokkootti tattaaffachuun
    hafuura tokkoon jabaattanii dhaabattan nan beeka.
  kud-kud: Am'ita avivinigomiu ebeha yami paihowaena tomowa Besinana wasana hi'awa
    namwanamawaei, eeta yatau bo'eyegomiu, bo nuwana ebe yamiyauyo, bada ta'i wasamiu
    namwanamwana yabenabenalei ebeha mayami atetalam amtowotowolo wahiyala, na yami
    nuwatuwu ehebo ta am'ai'aipate wasa namwanamwana ana yemidi vehabana.
  urb-NT: Apo amõ we apandu ta. Kirisutu rehe har myrandu katu rehe panduha ihĩ. Ame'ẽ
    myrandu ke amõ mu'e, aja pexoha katu ta me'ẽ te'e. Aja rahã, pehẽ pexoha rehe
    har ihẽ ahendu ta. Pehẽ rehe ihẽ asak ta aho my. Aho ym ta my. Pehẽ rehe har ihẽ
    ahendu ta. Kirisutu rehe pejurujar katu te we rĩ. Pehijar ym. Aja ihẽ ahendu ta.
    Aja rahã, katu te. Myrandu katu rehe amõ ta jurujar katu. Ame'ẽ ke peputar, a'erehe
    ame'ẽ ke pehẽ johu pepandu pandu. Peteĩhar aja pepandu pandu. Ame'ẽ rehe ihẽ ahendu
    ta tĩ. Aja rahã, katu te tĩ.
  fra-LSG: Seulement, conduisez-vous d’une manière digne de l’Évangile de Christ,
    afin que, soit que je vienne vous voir, soit que je reste absent, j’entende dire
    de vous que vous demeurez fermes dans un même esprit, combattant d’une même âme
    pour la foi de l’Évangile,
  san-HK: yUyaM sAvadhAnA bhUtvA khrISTasya susaMvAdasyopayuktam AcAraM kurudhvaM
