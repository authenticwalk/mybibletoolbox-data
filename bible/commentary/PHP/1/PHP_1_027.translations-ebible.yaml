  kxv-kxv: ନା଼ ଅଣ୍‌ପୁ ଈଦି, କ୍ରୀସ୍ତତି ନେହିଁ କାବ୍ରୁତି ଜ଼ଗେତି ଲ଼କୁ ଲେହେଁ ନୀଡାଦୁ, ଏ଼ନିକିଁ
