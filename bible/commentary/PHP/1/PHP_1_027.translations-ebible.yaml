    mija ima ñoñaokaro'si. I'siaᵽi ãrĩwa'ri, aᵽerãte mijare okabaako'omakaja ĩ'rĩka
    ta'iarãja imarã imarĩ, Jesúrika bojariroka mijare yiwãrõraᵽaka uᵽakaja mija imarijayua
    ñorĩrãñu. I'suᵽaka imarã imawa'ri ba'iaja mijare baarijayurã ruᵽu wayuᵽi'ribekaja
    mija imabe. I'siareka mija ima ĩatirã “Rita, Tuᵽarãka õñia imajiᵽarũkirã nime.
    Yija ᵽuri ba'iaja nare jaiwã'imañurã yija imariᵽareareka, ba'iaja imarika tiyibeyurõ'õrã
    a'rirũkirã imarã”, narĩᵽuᵽajoarãñu. Mijare yibojaika uᵽatiji Tuᵽarãtakiji imaki
    ritaja sabaarimaji.
  ter-NT: Kene enepone koati nokonéti xepákukenoe, énomone kénoki péni kixeku itíkivo,
    kuteâti nókone kó'iyea ûti yane inámati ihíkauvoti íhikaxovike Kristu. Yane yusíkoti
    noínjoponeopinoe, áko'o yusíkoti ángo'oyea xepákukenoe, kóyeanemo énjea títiu
    kéyeyi ikéneke Kristu, koane poéhayeanemo yónoku iséneu ikéneke. Koane enjoâtimakamo
    kutikokó ké'iyinoe kéxuna'ixivo ípihi tumúne ne inámati ihíkauvoti koyúhoti koeku
    Jesus kutípone ûti.
  bmr-NT: Jaanegui amɨɨhai ifiico imino momoonɨ Cristo Jesu jɨɨbogo onoobadɨro miicaqui.
    Jaaneguiiha amɨɨhaico meecɨturunaaca, bu tollɨro amɨɨhaitɨ tehesino icarunaaca
    sabadɨro imeguehi amɨɨhai quehecuno sahɨgovɨro mihicanoco. Bu tollɨro imeguehi
    amɨɨhai miyaavogo taajasujɨɨbogofañotɨ asaanohallɨvɨ quehecuno mihicano jɨɨbogoco
    uguubunoco.
  fuf-fuf: Ko woni tun, woniree e noone no haanirani Kibaaru Moƴƴo Almasiihu on. Woni
