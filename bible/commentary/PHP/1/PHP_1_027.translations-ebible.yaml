    sahɨ maarɨho naasohɨtanɨhɨ utaaho nehɨ naasomataiwɨ daiwɨ bitohopo tisaihɨ nɨnɨ
    atitando. Aiwɨ sahɨ pɨwɨha gaaha wanɨhaapɨ gwɨnyaahohɨtɨhandɨ samɨ tiworisa nepɨ
    tisaipɨndɨtaawɨ jatɨtaatɨwo.'
  ubr-ubr: Bobo gagamin bag on atonio. Omi ami bib on totorinai wat wonabib ato Keriso
