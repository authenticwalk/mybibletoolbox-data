    gon noo diiz ne rsalzaandet de ne tebegue nak de, tese rye de gan pezee ylaa de
    chen ylaleedxre de xdiznzoon Jesucrist,
  wer-wer: Ar kopët eptenökëër kosang wesak weë. Kristoë ngön ompyauta wia pöl wotpil
    wesak weë. Pël ëaan ne arim naë wais itaampööre kamaarek wëën pöt omnaröak arën,
