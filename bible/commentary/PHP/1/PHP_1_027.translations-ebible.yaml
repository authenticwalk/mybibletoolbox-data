verse: PHP.001.027
translations:
  kpx-kpx: Mesoho di lohoma. O mesoho di lohoholima. Isito mesoho di lohoholige Iesu
    Kelisou au hotomo louale ke unaha vageve. Lana katelahage dana ke evisi hilokage
    laeau uvu igaemo negolahai Iesu lovi vai hotove dua loui isiviale ata haivege
    abu evievi ata holisi.
  okv-H: Eto ke peni be amo Keriso ta ahepoekari avo kogue inono ta irivujo. Eto na
    ungota degi pambuto ungo kionote mane kiono ungo na jo vahai eto ari vahai na
    heteto God ta duru javotoho avo ke be ijie ari sasapura ta degi isoro ereova ke
    avo ingesi uje ere ona.
  tbo-tbo: Pilipili awai a ialonihi ma taumi ona galena itete memi po omi bagibagi
    uyahihiyei lawa Keliso tuwegana hina kawaidewedeweya. Inapa numapani a nehaleya
    po a weludadanimi bo inapa a memae ma noyami dewadewana hina paliweleu po a nonoli
    hina pa, ‘Pilipai hi towolo kadidili po anai nugoemotahi tuwega dewadewana ta
    itumaganeya binei he idagudagu,
  mal-C: 'ഇത്രമാത്രം: ക്രിസ്തുവിന്റെ സുവിശേഷത്തിന് യോഗ്യമായവിധം ജീവിക്കുന്ന പൗരരാകുക.
    അങ്ങനെയായാൽ ഞാൻ നിങ്ങളോടൊപ്പമുള്ളപ്പോഴും നിങ്ങളിൽനിന്ന് ദൂരെ ആയിരുന്നാലും, നിങ്ങൾ
    ഏകാത്മാവിൽ ഉറച്ചുനിന്ന്, ഏകമനസ്സോടെ, മറ്റുള്ളവർ സുവിശേഷത്തിൽ വിശ്വസിക്കുന്നതിനുവേണ്ടി
    പോരാടുന്നു, എന്ന് നിങ്ങളെക്കുറിച്ച് എനിക്കു കേൾക്കാൻ കഴിയും.'
  grc-SR: Μόνον ἀξίως τοῦ εὐαγγελίου τοῦ χριστοῦ πολιτεύεσθε, ἵνα εἴτε ἐλθὼν καὶ ἰδὼν
    ὑμᾶς, εἴτε ἀπών, ⸂ἀκούσω⸃ τὰ περὶ ὑμῶν, ὅτι στήκετε ἐν ἑνὶ πνεύματι, μιᾷ ψυχῇ
    συναθλοῦντες τῇ πίστει τοῦ εὐαγγελίου,
  bgc-bgc: सिर्फ इतणा करो, के थारा चाल चलण मसीह कै सुसमाचार कै लायक हो जावै। चाहे
    मै आकै थमनै देक्खूँ, चाहे ना भी आऊँ, तोभी थारे बारें म्ह योए सुणु, कै थारा एक
    ए मकसद हो, अर एक मन होकै बिश्वास तै जो सुसमाचार तै आवै सै, उसकै खात्तर मेहनत करते
    रहों।
  khz-khz: Gau kwapunamo Keriso gena Vali Namana na ekilagiana gelegelenai pio talu.
    Pana wati-gitagitami pa rauvagi namo valimi pana kamonagia, pana ripa, gomi ao
    vealevai goruga-kikitalina e ao kwapunai Vali Namana govekamonagi-veveni-agiana
    matiligamina.
  deu-TKW: Nur führet euer Gemeinschaftsleben würdig des Evangeliums Christus, damit
    ich, wenn ich komme, an euch sehe, wenn ich fern bin, von euch höre, daß ihr steht
    in Einem Geist, zusammen kämpfend, Eine Seele für den Glauben des Evangeliums;
  zsr-NT: Gul‑güíꞌ ládxiꞌzliꞌ gacliꞌ ca rajlö́z didzaꞌ dxiꞌa queëꞌ Cristo. Cni gac,
    chquiꞌ duyúaꞌ lbiꞌiliꞌ o chquiꞌ soaꞌ ziꞌtuꞌ, huayöndaꞌ nacliꞌ tsutsu len nacliꞌ
    tuz, runliꞌ tsazxö́n dxin qui le réjlëꞌruꞌ le zaꞌ queëruꞌ niꞌa qui didzaꞌ dxiꞌa.
  lin-lin: Kasi botambola na lolenge oyo ebongi liboso ya Sango Malamu ya Klisto mpo
    ete, ezala nayei kotala bino to nayei te, nayoka sango ete botelemi ngwi mpe bosangani
    lokola moto moko, bozali kobunda elongo, na motema moko, mpo na kobatela kondima
    oyo Sango Malamu ememelaki bino,
  hns-NT: Etane me toelogke tjaahie aapan djiewan aise bietaawe ke djaise manai log
    djaun Kriest ke khoes khabar diel bhar se bieswaas kare hai. Aur tjaahe ham aabe
    aur toelogke dekhab, kie to na aabe, ham maangiela soene kie toelog samaadj ghat
    ek rahe hai aur khoes khabar soenaawe me ek man se bhierle rahe hai.
  noa-E: Mʉʉn mau pãar warp chirab mamʉ, muan pãragan sĩita Cristoou maachig wënʉrrapi
    jaau simjöta thum i ipierraa wënʉrrapim khõsi chirʉm. Maagwai pöd mʉch pãar aar
    barba awiajã, warppaimua khãijã agtha pãach thumwe Cristo dʉ̈i ubʉnaa maach peerdʉajem
    iek jawaagjã ö ãba nʉm anʉmta mua ũrm khõsi chirʉm.
  eng-EMTV: Only conduct yourselves in a manner worthy of the gospel of Christ, so
    that whether I come and see you or am absent, I may hear of your affairs, that
    you stand fast in one spirit, with one mind striving together for the faith of
    the gospel,
  mib-NT: Te máá ɨɨn‑ni jeē condɨhvɨ̄ ni rō caca ndaā rō, nájnūhun cánuú caca ró sɨ́quɨ̄
    jeē cácandíje ró jnúhun Cristo. Yūcuán na te vēsú na jínú rī coto jnáhan yó, chí
    condee jicá rí, te nihīn rī jnūhun ro jéē cáhīin nīhin ró jíín jnúhun ya, te cáhīyo
    ɨnuú ni rō, te ɨnuú‑ni cánducú ndéyɨ́ ró sɨquɨ̄ jnúhun jeē cácandíje yó jéē jnáma
    ya yohó.
  lif-NT2: काक्‍नुःल्‍ले़ के़ये़क्‍पा पाःङ्‌ग ख्रिस्‍तरे़ कुसुनाइङ्‌ङिन् लाॽरुबा हिङ्‌मन्‍नो
    खिनिॽ वये़म्‍मे़ॽओ॥ हे़क्‍केःल्‍ले़ इङ्‌गाॽ खिनिॽओ ताआआङ् निःनिङ्‌साङ् इग्र खिनिॽ
    याःम्‍बेओरक् खे़प्‍सुङ्‌साङ् खिनिॽ सुनाइङ्‌ङिल्‍ले़न् नसाःन्‍नो के़दङ्‌ङासिआङ्
    याम्‍बुधिक्‍काङ् याःम्‍बक् के़जोगुम्‍बा पाःन्‍निन् निःसुङ्‌लो॥
  xnj-xnj: Hinu, lijambu leliganikiwa ndi kuvya matendu ginu gavyai ngati cheligana
    Lilovi la Bwina la Kilisitu muni ngati nihotwili kuwuya kwinu amala nakuhotola,
    muni nipata kuyuwana kuvya musindimili kuyima muvi mtima umonga na mtovana ngondo
    kwa mtima umonga. Ndava ya kuyikengelela sadika yeyiletwa na Lilovi la Bwina.
  mmx-mmx: Nemen mita doxoma solo ri lavanga salai mo naba vot saparav ia, ketla luruptuvuk
    atnemi na epovo mi Lagale Lavavang at ne Karisito. Kuren la do nia ana vot pasa
    bok nimi kopla a noxo vot, anaba ronga i do mi tu atmatkun mi legese belen la
    legese doxoma. La mit kis eburu ngan legesara kusu mina esep lolos ti lununu mumu
    Lagale Lavavang.
  cbr-NT: Ësaíshi 'iti camina sinánti 'ain, ainan 'aish camina Cristo quiásabi oi
    'iti 'ain. 'Ëx mitsu isi cuananbi, cuanquinmabi cana, mitsux camina bëtsibë nuibanani
    Jesucristomi catamënun 'aquianani quixuan unin ñuia cuaisa tanin.
  tee-NT: Para akts'iya ats'uc'ut'it tachi ju lhijunch ni lhilac'ap'inat'it ju Cristo.
    Ju chunch mas acla'antachau lakts'inin u jantu para ack'asmatlich ju milacata'an
    ni va tachi lhilac'ap'inat'it ju Cristo chai va lakatam unt'at'it. Vachu' ack'asmatlich
    ni la'akt'ai'uyat'it ni jantu tu'u' catamac'ap'aniyan ni jantu alhilac'ap'it'it
    ju chivinti ixlacata ju Cristo.
  eng-LSV: Only conduct yourselves worthily of the good news of the Christ, that,
    whether having come and seen you, whether being absent I may hear of the things
    concerning you, that you stand fast in one spirit, with one soul, striving together
    for the faith of the good news,
  cak-NT: Y xabachique (xama'anchique) ta xtibanataj wiq'uin, ri utz niben rix ja
    chi tic'uaj jun c'aslen utz roma iniman chic ri utzilaj rutzij ri Cristo. Xa xquinapon
    iwiq'uin, quiri' ta xtenwila' ri ic'aslen, y xa man xquinapon ta, xtinc'oxaj ta
    chiwij chi can iyo'n ta iwánima riq'uin ri Cristo, chi can junan ta iwánima ibanon
    y can man ta iyo'n lugar che ronojel ri man ketzij ta. Can ta ito'n ta iwi' chi
    itzekleben ri utzilaj rutzij ri Dios ri iniman.
  pah-NT: 'Ji rendu katu ti a''ero. Peko katu ti Cristo''ga mombe''ua hendukatuavo.
    A''ero po ti g̃a ei pe mombe''gwovo nehẽ: “Filipospeve''g̃a ojiko hete Cristo''ga
    rehe. Ojo''jajo''ja g̃andeaporog̃ita,” e po ti g̃a nehẽ. “Ojopokopoko pa g̃a Cristo''ga
    mombe''ukatuavo timbojiko ojipe''g̃a Cristo''ga rehe a''ero javo,” e po ti g̃a
    pe mombe''gwovo nehẽ. A''ea ji tahendu g̃a pe mombe''urame jihorame pe pyri nehẽ.
    A''ea jitehe ji tahendu pe mombe''urame jihoe''ymame pe pyri nehẽ.'
  sja-NT: 'Mɨa nãgapai k''inia bɨ: parãpa oodamerã Tachi Ak''õrepa jara pëidak''a
    Jesucristo k''ap''ɨa pari mãik''aapa p''anapataadamerã Cristodeerãk''a. Mɨ na
    chupɨria nɨ̃bɨdeepa uchiaru pɨrã, parã mãgá unui jãmaa wãk''ãri. Mamĩda uchia-e
    pɨjida, mɨa ũri k''inia bɨ parã t''ãri a-ba choo p''anɨ Cristode ijãa p''anɨde
    Tachi Ak''õre Jaure k''ap''ɨa pari. Ichiaba ũri k''inia bɨ parã auk''a jɨrɨmaa
    p''anɨ awaraarãpa auk''a ijãadamerã Tachi Ak''õrepa wãarata jara pëida Cristode.'
  xed-xed: 'Skwi ná, nzawanza ta nzaku ya ta raku ŋa nghaŋta mnduha kazlay: Gwal ta
    maga skwi manda ya ta mnə gwaɗa Kristi kuni kəʼa. Skwi ta kumə yu ta snaŋta ná,
    ta nzaku ka kuni manda ya ta raku. Dər má labla yu da kaghuni, dər má labə a yu
    da kaghuni wu, nda guya ka ghəŋa ghuni. Ta ŋavaŋa ka kuni nda ŋuɗuf turtuk ka
    dzaʼa ta kəma ta kəma nda mna gwaɗa Lazglafta.'
  mks-NT: Cúni̱ ña̱ ná ndi̱hi ini ndó caja ndó tá quia̱hva cáchí tu̱hun va̱ha cáha̱n
    sa̱há Jesucristo. Já quéa̱ tá ná sa̱a̱ i̱ á tá ná a̱ sáa̱ toho i̱ coto nihni i̱
    ndo̱hó cúni̱ ñe̱hé e̱ tu̱hun ña̱ in cúú ndihi ndó ta ndúu nda̱cú ndo̱ cuéntá Ndióxi̱.
    Ta cúni̱ ñe̱hé e̱ tu̱hun ña̱ in cúú ndó ndúcú ndéé ndo̱ cáha̱n ndó tu̱hun va̱ha
    sa̱há Jesucristo nu̱ú ña̱yivi ña̱ ná candeé ini na mé á.
  gfk-S: Ma no tamat na linge aie horek, be mu na tatalen hoke no tahut na hininaawas
    tane Krais i tange hobi. Mu na tatalen hobi waing nige hadade ta linge uta mu.
    Be i tale iou be ni hanawat tupas mu be pata, io, iou sip be ni hadade be mu tur
    dades ma tike kapawena lilik ma be mu walwalar ma ra baso hoke tike kapawena turadi
    uta ira linge dait nurnur ine metuma naramon tano tahut na hininaawas.
  bmu-bmu: 'Ahakmemeŋini mi mönö Kraistkö Ölöwak Buŋaŋan aködamunŋambuk akŋawaŋgö
    dop aka memba malme. Mewö malgetka eŋgöreŋ kaba eŋgekŋami me qahö kaba sikep mala
    keu buzupŋini mötpi könaŋini kewö ahöi dop kölma: Iŋini mindimindiri areŋ mohotkö
    keu jöhöba urumohot aka kinme. Mewö kinda Ölöwak Buŋagö keu ölŋan sömböleibapuköra
    öröröŋ jöhöba bim qeba malme.'
  dgz-dgz: Ap gapan dim dim da inayap venasepiwa, inak ega ek wat tamanamen Keriso
    Nop Oit Mega Kakaewa viriwa tan. Amba da ne yawaepen menan ongepenawa o da amba
    angep mondi oitaya anupenawa ame e kaimakaet tumban amun yonan imuya daiton tap
    gapan entan imaep, anu dao ega Keriso Nop Oit Mega Kakaewa gapan tan waran aisiwanian.
  eng-GNV: Onely let your conuersation be, as it becommeth the Gospel of Christ, that
    whether I come and see you, or els be absent, I may heare of your matters that
    ye continue in one Spirit, and in one mind, fighting together through the faith
    of the Gospel.
  zaa-NT: Pero biỹa tediba ttí'a', pues dani le guni le nu ná tsè' tulidàba para qui'ni
    la' labani qui' le nna ccą́ ti'ba rulue' evangelio qui' Cristua, para qui'ni canchu
    itá' tanél·lia' le nna ilá' te' qui'ni lebi'į nna hua runi ba le seguir tsìttsì,
    ą'hua qui'ni tse'e ba le ttuba de runi le discutir lani ca enne' a favor de ca
    enseñanza nu rulue' lo titsa' de salvación nu ría latsi' le. Ą'hua canchu re'
    ba' idittu' l·le nna cahua látsa'a' iyeni te' qui'ni anía runi le seguir,
  eng-WEBSTER: 'Only let your manner of life be as it becometh the gospel of Christ:
    that whether I come and see you, or else be absent, I may hear of your affairs,
    that ye stand fast in one spirit, with one mind striving together for the faith
    of the gospel;'
  guh-guh: Pajinavanapare xaniavaetsia, pacuenia pexanialivaisi, Cristo pelivaisi,
    pacaitoroba. Nexata itsa pacataenatsi, apo pacatae atatsinua tsane, itsiata jitsipajë
    patacavënëlivaisitaeponaejava najamatabëcuenejëpaeya panecasaëtsavanapaejava Cristo
    pelivaisi panejumecovënëtavanapaejava. Jitsipajë patacavënëlivaisitaejava asaëyata
    najamatabëjëpaeya jivi panetsipaebavanapaejava Jesucristo pelivaisi jivi pecapanepaelivaisinexatsi.
  bon-bon: Agesa babo gwidape, weene cängena inajininige Keriso poto cidi me Miiji
    Mene te lipu jiicenige. Weene piba cängena ätrunga cama jiclajutenininige, weeme
    ngene atwanena yepä egä iyeta weeme kokre cama weene Miiji Mene cabu cängena ätrungame.
    Cane singi pepu pana mule weeme poto cidi me ätecijame, ngänu gyene cane otni
    weeme bau me, coo otni lica.
  nhw-BL: Pero masque tlen hueli tlen ni ome tlamantli nopantis, catli más ipati elis
    para ximonejnemiltica nelía cuali quen catli quiijtohua icamanal Toteco. Quej
    nopa, sintla noja niyas nepa campa amojuanti o amo, nijcaquis quenicatza anitztoque
    antemachme ipan Toteco, huan anquipiyaj san se amoyolo, huan chicahuac antequitij
    para masehualme ma quineltocaca icamanal Toteco.
  swh-ONEN: 'Lakini lolote litakalotukia, mwenende kama ipasavyo Injili ya Kristo,
    ili kwamba nikija na kuwaona au ikiwa sipo, nipate kusikia haya juu yenu: Kuwa
    mnasimama imara katika roho moja, mkiishindania imani ya Injili kwa umoja,'
  wbi-wbi: Muvaghile kukukala muvwumi vwinu mumaghendele amanono ghano ghanoghile
    mulivangili lya Kilisite. vombagha ndikio neke ningise kuvavona nambe ningaleke
    kukwisa, nipulikaghe kuti mwimile kikangafu mu numbula jimo. ninoghuwa kupulika
    kuti muli ninumbula jimo, mwimilaghe ulwitiko lwa livangili palikimo.
  bba-bba: I ɡesi de bɛɛn sɑnu sɑnusu su n kɑ Kirisin Lɑbɑɑri ɡeɑ weenɛ. Nɡe mɛyɑ,
    nɑ̀ n nɑ bɛɛn mi, ǹ kun mɛ nɑ̀ kun nɛ, kon bɛɛn bɑɑru nɔ mɑ i yɔ̃ dim dim i nɔɔ
    nɛ, mɑ i sunɑmɔ sɑnnu kɑ ɡɔ̃ru teu nɑɑnɛ dokebun sɔ̃ bi bu wee Lɑbɑɑri ɡeɑn di.
  eng-KJVCPB: 'Only let your conversation be as it becometh the gospel of Christ:
    that whether I come and see you, or else be absent, I may hear of your affairs,
    that ye stand fast in one spirit, with one mind striving together for the faith
    of the gospel;'
  kgk-NT: Aikove-ta para'e, amano-ta para'e. Xe ndaikwaái. Mba'e ojehu ramo xe-vy,
    ani pemotĩ teĩ Cristo-pe inhe'ẽ rendu e'ỹ-vy peiko-vy. Upéixa ramo, agwahẽ aha-vy
    ramo pende ha-py para'e, pene rerakwã ahendu rei ramo para'e, ajerovia va'erã
    pende-rehe. Pene mongyhyjese va'e-pe napenheme'ẽ mo'ãi. Peteĩxa pene mbaraete
    va'erã. Peteĩxa pembojevy va'erã gwĩ nhe'ẽ porã rendu e'ỹseha-pe gwive.
  waj-waj: Gioonna kiaapuuya Yisuu Kirisiinna mmayaayaivaara kua yoketaivaa kiateeraivaara
    tuqinnama variatee. Fai na ngiiisi kuanarannee? Vara hama na kuanarannee? Sa ivaara
    yaata utuatee. Ngia mmuaa ausa mmuaa tinnivai varada mmoori yoketaivaa iikiaara
    kuaivaa na rikiaanaraivaara yaata utida tuqinnama variatee. Ngia mmuaa ausavai
    varada mmooriivaa yaagueeqama mmuaavaugiataama iida fai mmayaaya yoketaivaa gioonna
    kiaapuuya kiaa mmikiai iya Yisuunnara kutaavaivee kiaaravai. Ngia itaama iikiaara
    kuaivaa na rikiaanaraivaara tuqinnama variatee.
  cpy-cpy: 'Iroka pikanta-yitanee-yaari: Panta-piinta-neero kameethari okameethatzi-motariri
    Jeepatzii-totaa-rewo. Rootaki panta-piinta-neeri, tema aririka niyaataki nareetyaami,
    kameetha noñaapaakimi pijeekaeyeni. Rooma eerorika nomatziro nareetemi, nokoyi
    nokema-kotemi kameetha paapatziya-wakaeyita, pishintsi-shire-wenta-neero Kameethari
    Ñaantsi akemijanta-neeri.'
  mpx-mpx: Bugul bwabwatana etega, yawalimiu ana nawanawa nuku matahikan inoke ni
    ola te Keliso wasana waiwaisana i pamasal. Inoke bwagana na nowa ge na kitemiu,
    o ebo o bwaga ni gan ge wasamiu na hago, he na atena wami nuwatu maisena ku talmilil
    gagasisi, ku logasisi toyawa gamagalau nuku paabulilek-agil wasa waiwaisana elana,
  wbp-wbp: Yungurna-nyarra nyampu yimi-nyayirni-wangu wangkami nyurrurlaku yapaku.
    Yimi Ngurrju Jijaji Kiraji-kirli kangalpa wangka jungarni nyinanjaku. Kujarlaju,
    jungarnili nyinaya warrarda yungulu yapa ngalya-karirli yimi yinyaju ngurrju-pajirni.
    Marda kapurna-nyarra yanirra nyanjaku, marda kapurna nyinami rdakungka-juku. Karija,
    kula karna milya-pinyi. Kajirna-nyarra purda-nyanyi kuja kankulu jungarni nyinami,
    kapurna-nyarra milya-pinyi kuja kankulu pirrjirdi nyina jintangka turnu-warnurla.
    Kapurna-nyarra purda-nyanyi kuja kankulu pirrjirdi warrki-jarrimi yungulu yapa-patu-karirlangurlu
    purda-nyanyi Yimi Ngurrju. Kajili purda-nyanyi, kapulurla wala nyinami Jijaji
    Kirajikiji.
  luo-luo: To kata obedo ni angʼo motimore, to usik kudak e kit ngimau mapile mowinjore
    gi Injili mar Kristo. Kata ka abiro nenou, kata ka ok abiro, to adwaro winjo ni
    uchungʼ motegno gi chuny achiel kendo gi paro achiel mondo ukedni adiera mar Injili,
  nhe-NT: Pero yonque tlen hueli tlen ni ome tlamantli nopantis, tlen más ipati elis
    para ximonejnemiltica nelía cuali queja tlen quiijtohua itlajtol Toteco. Quej
    nopa yonque noja niyas nepa campa imojuanti o axtle, nijcaquis quejatza initztoque
    intemachme ipan Toteco, huan inquipiyaj san se imoyolo, huan chicahuac intequitij
