  gaq-gaq: ନେଙ୍ଗ୍‌ନେ ମୁଇଂ ଆଃ ଇକ୍‌ଚା କିସ୍‌ଟନେ ନିମାଣ୍ତାସାମୁଆଁନେ ଇକ୍‌ଚା ଚାକର୍ ରକମ୍‌ ବେବ‍ଆର୍
    ଡିଙ୍ଗ୍‌ପା ଡିରକମ୍ ନେଙ୍ଗ୍ ପାଙ୍ଗ୍‌ଚେ ଆପେକେ କେଲା ଣ୍ତୁଲା ମାପାଙ୍ଗ୍‌ଚେ ଡିଗ୍ ପେଇଂ ବିସୟ୍‌ରେ
