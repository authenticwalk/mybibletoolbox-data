    kerajaan Allah. Dengan demikian saya akan tahu bahwa kalian sehati sepikiran dan
    terus bertahan serta berjuang demi keyakinan kita kepada Kabar Baik, entah saya
    bisa datang dan melihatnya langsung, ataupun hanya mendengar berita tentang kalian
    dari penjara ini.
  pes-OPCB: اما هر چه برای من پیش آید، چه شما را بار دیگر ببینم، چه نبینم، به یاد
    داشته باشید که همواره باید همچون مسیحی واقعی زندگی کنید، تا همیشه خبرهای خوب دربارهٔ
    شما به من برسد و بشنوم که دوش به دوش یکدیگر، در یک روح استوار ایستاده‌اید و هدف
    همگی‌تان این است که بدون توجه به مخالفتهای دشمن، پیام نجات‌بخش انجیل مسیح را به
    همه اعلام کنید. همین امر برای ایشان نشانهٔ هلاکت است، اما برای شما نشانهٔ این
    است که خدا با شماست و به شما زندگی جاوید عطا کرده است.
  mpt-mpt: Inamin namino ne dimo tam tlebo olo ibo o bobolo mo funimibe! Ibole Yesus
