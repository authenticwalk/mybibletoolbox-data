    ma̱ loꞌo tyaꞌa ma̱ laja loꞌo tyiqueeꞌ tsa nchcuiꞌ ma̱ loꞌo nguꞌ chaꞌ xñi nguꞌ
    chaꞌ tsoꞌo biꞌ jiꞌi̱ Cristo.
  bqc-SIM: Apii lé, tó ma mↄ á gwai ge mi mↄon nò, à tó á kua kpaaĩ ń Kilisi
