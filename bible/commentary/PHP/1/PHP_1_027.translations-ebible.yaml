  tha-KJV: ขอแต่เพียงให้ท่านดำเนินชีวิตให้สมกับข่าวประเสริฐของพระคริสต์ เพื่อว่าแม้ข้าพเจ้าจะมาหาท่านหรือไม่​ก็ตาม
    ข้าพเจ้าก็จะได้​รู้​ข่าวของท่านว่า ท่านตั้​งม​ั่นคงอยู่ เป็นน้ำหนึ่งใจเดียวกัน
    ต่อสู้​เหมือนอย่างเป็นคนเดียวเพื่อความเชื่อแห่งข่าวประเสริฐนั้น
  por-BR-2018: Tão somente procedei de maneira digna do Evangelho de Cristo, para
