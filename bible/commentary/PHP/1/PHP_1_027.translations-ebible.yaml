  mle-mle: Aw adiy wunak kwurdanadiy miyawa jaav, adiy yitaypika jaav maa. Aw mwiya
    yitaypika jaav, aal aw gwur Jisas Krais kwagwurkikik kalivadidi yabib kwakigwuraala.
    Alik tikuw, aw li gwur atawa kwurkigwura, aw li wun gwuraam maa vikituwa, aw li
    gwuraam ab vi maarkituwa, aw wun kip wukik aw aal gwur kip apawa Jisas Kraisak
    wukijibir tikuw, mawul nak tan nakamwiyib yawiy kwur-kigwuralik. Nuwukadiy duw
    takwak God diki Viyakita Jisas Kraisak bwulana Majik titaay nakamwiyib kaliva-kigwura
    maaj.
  shp-NTPO: Ea keenaikaya riki mato jakonax jati, ja Cristokiri iká jakon join yoiai
    keskatishaman. Mato oinni kaxon, iamax kayamaxonbira, en ninkákasai westíora shinanbicho
    akáx, mato kikini koshikana, itan ja jakon joi yoiti kopí mato jatikaxbi akinanani
    iikanairibi,
  aom-aom: 'Röhu na diehi jevëꞌoho jemëro Keriso-are jö maho eromo raromo jijihore.
    Ëhuremu börömohoje. Ëhi ëꞌëꞌoho ëhuro naehu öꞌoromo gëvëꞌoho o öre ëgoꞌo hiromo
    ma-jemesi jöhemu hejëꞌoho na garomo uvoꞌejo: Jemëro gemuoro riravoromo uehore
    gemu baeromo mue gemu nimoromo jö ma hesi muohuremu biririvoromo nigemarujëjo.'
  geb-geb: Bigɨna bakɨme khaŋ muuŋgi. Nden ruru tɨvi gu bigi nzerara kɨv, nde Kraisan
    buna vhuueŋ zɨn ŋgɨri. Maaŋ muuŋgip, gu zɨv, nde ganɨnga o, gu khar kɨv, nden
    kameŋra mbarararga, gu kaŋgi, nde thɨga havhargiap, nde ndava bavira kav, ndɨkndɨk
    bavira kav, nde wari tɨgap ŋgarav, Zisas buna vhuueŋ khothivɨr zav gumgi gu mbigi
    ndɨkndɨgi khavi.
  bsj-bsj: ki ma digero daten fulen keret kiristi, na nyori. no bou mato komri kaka'a
    mi mani ri, nuwa kimen kom tim kibi kwamer mor yuwa tangbe wucake wiin ki nero
    wiin, kwilki-kwilki ker fulen keret kwama.
  cak-cak: Y xa achique na c'a xtink'asaj yin, rix nic'atzin chi nic'uaj jun c'aslen
    ri ruc'uan-ri' riq'uin ri utzulaj ch'abel richin ri Jesucristo. Richin quiri',
    xquitiquer, man xquitiquer xquixentz'eta', can ta xtuka rutzijol viq'uin chi jun
    ivánima cof cukul ic'u'x, y chi jun ibanon chutzijosic ri utzulaj ch'abel ri nu'ij
    achique ruchojmil yecolotaj ri vinak,
  chf-NT: Anelaba, chenla tu toja ca' chich yo a chenla uc'a a tz'onila ni t'an tuba
