  qub-qub: Imano captinpis Jesucristo munashannölla imaypis caway-llapa. Shamurpis
    mana shamurpis musyayta munaycä ñacarpis llaquicurpis Jesucristo munashanno cawarcaycashayquita,
    imaypis cuyanacurcaycashayquita, runacuna chiquishuptiquipis Jesucristupa alli
    willacuyninta llapayqui willacurcaycashayquitami.
  att-att: Á maguray lâ yù mesimmu, yawe yù máwák naw nga talákkurugan. Uputan naw
    nga akkuán yù kunnay ta mepángngà nittam nga manguruk sù napiá nga dámak nga meyannung
    kâ Apu Kesu Kiristu. Á mássiki nu aringà makatoli ta gián naw, á marámak ku laguk
    sangaw ta nattatádday yù nonò naw, ánna mapasigaggà yù ángnguruk naw kâ Apu Kesu,
    á makkaká-abbák kayu nga mangipakánnámmu sù napiá nga dámak, tapè aru yù ira makaginná
    nga manguruk gapay sù bilin ni Namarò.
  bki-bki: Mia kito maka rejikia rimemedu vo ka mia tum̃abe ka kiniou, naruei nojidom
    ka mia kuvisidomial re kiniou, mia kuvisidomial ga kamiu. Kuviel ea m̃arabo na
    bo naio memedu ka kamiu tomu na Ioluano Vou na bo na Kristo. Vede nemijikia noyotuba
    ka kamiu, p̃eli na maka nejikia neviedu, mia bo ka lilianiano naio bokar burutilinieku
    ber kumitum̃a kumitu jikili bo, ka niunumiu nalo be takurano, kenemiu jidomiano
    takurano ga ka kuvitumolu kuvitu vio takurano ga, kuvila vio sikili ka namoneano
    na Ioluano Vou na bo naio monoka tovulu.
  bqp-bqp: A pínki dé, tó ma su á gwa ke mádi suronlo, à tó á kunna kↄ̃ sɛ́ kũ Kirisi
    baaru nnao, de tó matɛni á baaru ma, mà ma kũ á zɛna gíngin kũ lɛ́dokↄ̃nↄo,
    átɛn ↄsi ká kũ nɛ̀sɛ mɛ̀n doo baaru nna pì zɛ́ yãi.
  mcp-mcp: Sá ŋgwúd jɨ́ nə́, bɨ mə́ jəlá nə cʉgə mísh mə́ búúd dɨ́, mbií cʉg í mpíyá
    nə Jɔ̧jɔ̧ Kɛ́ɛl mə́ *Krîst yí. Nəcé, tɔɔ nə́ mə zə́ dʉ́g bɨ́, tɔɔ mə anyíŋgɛ́
    zə, mə́ jɨɨ nə́ mə dʉ́g gwádʉga nə́ bɨ́ ŋgə yɨ́ɨm mənyúul cʉg á yéésh ŋgwúd dɨ̂,
    bɨ ŋgə́ gwána gwáná á magʉlə́lə Jɔ̧jɔ̧ Kɛ́ɛl, bɨ njúl lâm ŋgwúd.
  hat-hat: Sèl bagay ki konsekan se pou nou viv yon jan ki konfòm ak bon nouvèl Kris
    la. Konsa, mwen ta mèt rive vin wè nou, mwen ta mèt pa kapab, se pou m' tande
    jan n'ap kenbe fèm, jan n'ap viv ansanm yonn ak lòt. Se pou m' tande jan n'ap
    mennen batay la ansanm pou defann konfyans bon nouvèl la fè nou gen nan Bondye.
  npl-NT: Yika, nomejwah xiyeknemikah kemi akimeh yokiselijkeh n kualitlájtoli. Ijkó
    tla ne nias nomechontlajpaloti noso wejka ninemis, ne niknekis nikkakis nonmilajkanemih
    sansikah iwa nonkipiah san se nomoyolo. Iwa nikneki nikkakis nontekitih san ika
    se tlamachtílistli para oksikimeh makineltokakah n kualitlájtoli.
  bgg-bgg: Thuh, mugak pha mana ne hì ro nathek ro chai ne Masi ro mua duiine um chid,
    ji è dinne gu nathek shii riig pha awuii mua magunde, chiih-è jia chid pha ji
    shii nathek ne mua migi shii ò mak rek muii rone chiih-è nathek ne blia jia shii
    chuh è riu rone gu ne yoi ruii phro.
  eng-TCENT: Only live as citizens in a manner worthy of the gospel of Christ, so
    that whether I come and see you or am absent, I may hear that you are standing
    firm in one spirit, striving together with one mind for the faith of the gospel,
  eng-BSB: Nevertheless, conduct yourselves in a manner worthy of the gospel of Christ.
    Then, whether I come and see you or only hear about you in my absence, I will
    know that you stand firm in one spirit, contending side by side for the faith
    of the gospel,
  cpu-NT: 'Jiroka pinkantayetanaiyaari: Pantapiintanairo kameethari ookimotariri Cristo.
    Irootake pantapiintanairi, tema aririka niyaatake nareetyaami, kameetha noñaapaakemi
    pisaikaiyeni. Irooma eerorika nomatziro nareetyaami, nokovi nonkemakotemi kameetha
    paapatziyavakaayeta, piñaashintsishireventanairo Kameethari Ñaantsi akempisantanairi.'
  san-ASM: যূযং সাৱধানা ভূৎৱা খ্ৰীষ্টস্য সুসংৱাদস্যোপযুক্তম্ আচাৰং কুৰুধ্ৱং যতোঽহং
    যুষ্মান্ উপাগত্য সাক্ষাৎ কুৰ্ৱ্ৱন্ কিং ৱা দূৰে তিষ্ঠন্ যুষ্মাকং যাং ৱাৰ্ত্তাং
    শ্ৰোতুম্ ইচ্ছামি সেযং যূযম্ একাত্মানস্তিষ্ঠথ, একমনসা সুসংৱাদসম্বন্ধীযৱিশ্ৱাসস্য
    পক্ষে যতধ্ৱে, ৱিপক্ষৈশ্চ কেনাপি প্ৰকাৰেণ ন ৱ্যাকুলীক্ৰিযধ্ৱ ইতি|
  tac-NT: '''Lige jípeko ''émika ''we a''ká ralámuli niwa, napurigá ne ''we ''la machigá
    asimémpá ''la bi''lepi ''nátali ''nátaga mochigo ''emi o''maka, ''la napurigá
    najkí Kristo. ''We a''lá beniria mochiwa Kristo a''rélela ra''íchali suwábaga
    ralámuli,'
  eng-WEBPB: Only let your way of life be worthy of the Good News of Christ, that
    whether I come and see you or am absent, I may hear of your state, that you stand
    firm in one spirit, with one soul striving for the faith of the Good News;
  gfk-H: Ma no tamat na linga ia hoken, bia muat na tatalen hoing no tahut na hinhinawas
    ta Karisito i tangai hua. Muat na tatalen hua waing iau naga hadadei ta linga
    uta muat. Bia i tale iau bia iau na hanuat tupas muat bia taia, io, iau nem bia
    iau na hadadei bia muat tur dadas ma tiga kapawena lilik ma bia muat walwalar
    ma ra dadas hoing tiga kapawena tunatuna panei ira linga dahat nurnur tanai maram
    narako tano tahut na hinhinawas.
  viv-viv: Tu gavadi iya agaikuya ginalakayemu, medema gaitoma kabiꞋona. Gaitoma lakahina
    ma gavaimi gavaimi Keliso yana VenuwaꞋata Yamumuna ana tomuliya gilubodami, medemi
    wanahuluhuluva. Ada au kaꞋi ganaꞋela ganaꞋitami o kaꞋi valeyami iya lauveya gananogalina,
    au ganahalamanena omi yami inuba saꞋeyana wamidimidi toyogina kadu yami wanuwanuwa
    saꞋeyana yami vetumagana VenuwaꞋata Yamumuna againe giveꞋinuba-ma faꞋina walulugaviya.
  yao-yao: Nipele, chachikusachilwa utame wenu uŵe wakuŵajilana ni Ngani Jambone ja
    Kilisito, kuti atamuno naikaga pane iŵaga ngangwika, mbilikane kuti nkwima chiimile
    ni kwa ntima umo, ni wose kwa pamo nchichichenjelaga chikulupi chachikwika ni
    Ngani Jambone.
  tgp-tgp: 'Hinau aulu enia harihi: vara ha hahau na malele mo tataholo na Retir̃uhu
    non Kr̃isto, matan vara a mai a hite kamim teni vara a rongo te sorasorahimim,
    a pa levosahia vara ka lo turu r̃ilangi jara matea sohena tamlohi matelete, mata
    matahi na sava Retir̃uhu mo vujangia,'
  auc-NT: Codito ingantedö ante watapæ̈ mönö ëñënïnö beyæ̈ ante mönö waa cæquënëmö
    ïmompa, ante ëñëmïni inte mïnitö edæ waa cæte quëwëedäni. Mänömaï cæmïni ïninque
    botö önömoncaque ëñëmo incæ mïnitö weca ponte abo incæ, Pidipenteidi adoyömö pönëninque
    tæ̈ï ongönänipa, ante tededäni ëñëninque tobaïmopa. Ayæ̈, Codito ingantedö ante
    watapæ̈ mönö ëñënïnö ante wadäni ëñencædänimpa, ante pidipenteidi ïñacabo cædinque
    nanguï cædänipa, ante botö edæ ëñente tobaïmopa.
  kbc-NT: Joaniɡ̶idaaɡ̶ida niɡ̶ica anida jaoɡ̶a, aneni me ɡ̶adewiki leeditibige me
    itege ɡ̶obodicetedi anele aneetece Cristo me nikeetoɡ̶owa niɡ̶ica anejinaɡ̶a me
    ɡ̶odewiɡ̶a. Joaniɡ̶idaa nigica me jakadi mejigo ɡ̶adiwinitiwaji, oɡ̶oa, migetaɡ̶a
    jajipatibece anodaaɡ̶enitatiwaji, odaa ja jowooɡ̶odi makaamitawecetiwaji idokida
    ɡ̶adowoogo, codaa me jowooɡ̶odi midioka limedi matitetitiwaji me iwaɡ̶atakani,
    codaa adinoniciwaɡ̶atitiwaji moteteni liiɡ̶axinaɡ̶aneɡ̶eco ɡ̶atiwaɡ̶atakaneɡ̶egi
    ane icoɡ̶otigi minoataɡ̶a ɡ̶obodicetedi anele, aneetece Cristo.
  bmh-bmh: Ze go banou, ag Kristus nug gonugau Ze Naliupet suban sesamorabun awareun
    sul guzenamamen. Ag igul go guzenebi, iz ag alai piarai ta, i alai uligaremin,
    ag oiagab tutak maiban, gusig tapai daimai, ag duailel Uwait nug Yesus Kristus
    palautina, aleun awarebi, duailel agen ze go naliupet iz ailamam.
  ctu-BL: Yom jach mi la' wajñel ti uts'at che' bajche' mi' cʌntesañonla i wen t'an
    Cristo. Che' jini mi tsaj q'ueleyetla, o mi ma'anic tsaj q'ueleyetla, mi caj cubin
    xuc'uletla ti jump'ejl la' pusic'al, che' temel mi la' cha'len wersa cha'an mi'
    ñojpel jini wen t'an.
  meq-meq: Ŋgwalak eye na, mede kurom mâ ge lele hərwi ada ndo hay tâ zəba fakuma,
    faya ka pumeye bəzay na, a bazlam i Kəriste deɗek. Ayaw! A seŋ kwa taɗə na ye
    naha ka təv kurom kəgəbay kwa na ye naha bay na, nâ tsəne nəkurom mandza eye na,
    bazlam kurom nəte. Ada sa na, faya ka gumeye gədaŋ tə ɗərev kurom nəte andza ndo
    məge vəram hay hərwi ada Labara Ŋgwalak eye i Yesu mâ ye kame kame.
  noa-H: Mʌʌn mau pãar warp chirab mamʌ, muan pãragan sĩita Cristoou maachig wënʌrrapi
    jaau simjöta t'um hi hipierraa wënʌrrapim k'õsi chirʌm. Maagwai pöd mʌch pãar
    haar barba hawiajã, warppaimua k'ãijã hagt'a pãach t'umwe Cristo dʌ̈i hubʌnaa
    maach peerdʌajem hiek jawaagjã hö hãba nʌm hanʌmta mua hũrm k'õsi chirʌm.
  alp-NT: Rebe pentine, kena meije suke imi hidupe lulu saisa rebe Sou Misete kena
    Kristuse ebetekele. Leke au luake loko imi pise au luake mo, au lene be imi kele
    kuru kena lalemi esa kai kerike sakesa mise loko tujuane esa. Tujuane esa mere,
    kele le Sou Misete bei Alla kena Yesuse.
  san-VEL: yuuya.m saavadhaanaa bhuutvaa khrii.s.tasya susa.mvaadasyopayuktam aacaara.m
    kurudhva.m yato.aha.m yu.smaan upaagatya saak.saat kurvvan ki.m vaa duure ti.s.than
    yu.smaaka.m yaa.m vaarttaa.m "srotum icchaami seya.m yuuyam ekaatmaanasti.s.thatha,
    ekamanasaa susa.mvaadasambandhiiyavi"svaasasya pak.se yatadhve, vipak.sai"sca
    kenaapi prakaare.na na vyaakuliikriyadhva iti|
  kbq-kbq: Kraisi Knare Musenke'amo hu'nesia kante anteta mani'nenke'na eme tamagegahuo,
    ontamagegahuo, magoke tamagu tamagesare ene antahintahi tmifina hanavetitma mani'netma,
    Knare Musenke'afi tamentintia nehinke'na tmantahi'neno.
  kbh-kbh: Morna, chë más uámana soye entsemna, ts̈ëngaftanga chas̈motsama nts̈amo
    jtsiyenama nts̈amo chë Cristbiama ts̈abe noticiënguiñe endayancá. Y mënts̈á, cachcá,
    jutsëtsayama chaijá o ndoñe, ats̈e chántsetats̈ëmbo ts̈ëngaftanga Jesucrístbeñe
    os̈buáchiyama ndoñe s̈montsajbanama, y aíñe becá os̈buáchiyana chábeñe s̈motsobomñama;
    nÿetscanga cachcá s̈mojtsejuabnáyeca y nÿetscanga cach soye s̈mojtsebós̈eyeca,
    cánÿiñe nÿetscanga enutanánënga jtsenojuerzánëse, ndocná chë ts̈abe noticiënguiñe
    ts̈ëngaftanga s̈mobomna os̈buáchiyana chacmondábuajuanama.
  ron-LSB: Numai să aveți o viață demnă de Buna Vestire a lui Hristos, pentru ca,
    fie că vin să vă văd, fie că lipsesc, să aflu despre starea voastră, că rămâneți
    tari într-un singur duh, cu un singur suflet, luptând pentru credința în Buna
    Vestire;
  pon-pon: Ari, komail weweid duen me waron ronamau en Krijtuj, pwe ma i pwaralan
    komail, de ni ai doo, i en ron, me komail keleki nen ta ieu, o komail lamalam
    ta pot, i ian kelail dodok on ronamau ki pojon.
  nhe-BL: Pero yonque tlen hueli tlen ni ome tlamantli nopantis, tlen más ipati elis
    para ximonejnemiltica nelía cuali queja tlen quiijtohua itlajtol Toteco. Quej
    nopa yonque noja niyas nepa campa imojuanti o axtle, nijcaquis quejatza initztoque
    intemachme ipan Toteco, huan inquipiyaj san se imoyolo, huan chicahuac intequitij
    para tlacame ma quineltocaca itlajtol Toteco.
  sps-sps: Ana saa to te rof fiisok non na, to tan kaa tana sanaan te tsue iny Vurungan
    Rof ten Krais to ma kat ami, ai to te tsikoiny naa pis mironyo ana nyo te tagaa
    iny matan ge kaa mirou veevian nyo te nongon tsun mami, nyo nongon tsun fi rou
    nei, ami gima faravaa, ana mi kan te kaa iny vangura faavot fiisen me na mesmes
    tan aaven an tan faarei na isen tsun an tan binun faparits faarei na isen a mes
    tsun, to tan faatok iny Vurungan Rof nane Jisas Krais a man an te onot non tan
    faason tsunia.
  wnc-wnc: Siwan nata andang yuke ba ginde kundopit. Ginda wamu take Kraisdane aknga
    katak tawake kepi nomana akngane sukunong. Ginda musipza takngatukan natayuke
    akekekake ginu kuupbamda unekan gatake wamu takeaknga tapa kekekawan
  bus-bus: À píngi dé, tó ma mↄ a gwa ke mɛ́ɛ mↄ́ro yoo, à tó a kuuna kↄ̃ sɛ́ kↄ̃n
    Kirisi baaru nnaao, lɛ tó mɛ́ɛ a baaru maa, mà ma kɛ̀ á zɛna gíngin kↄ̃n lɛ́dolɛo,
    ée ↄsi kaa kↄ̃n nↄ̀sɛo do baaru nnaa pì zɛ́ yãnzi.
  gub-BL: A'e rupi aze peho tuwe Zaneruwihawete ze'eg puràg rupi peiko nehe, pezemono'og
    pà nehe, a'e mehe pekatuahy putar ihewe nehe. A'e rupi aze napuner kwaw heho haw
    rehe pepyr nehe, ainu putar pezeruzar katu haw imume'u haw nehe kury. Aenu putar
    ikatu 'ym ma'e wi petyrykaw imume'u haw nehe no. Aenu putar pezeruzar haw rehe
    pezemono'ogaw imume'u haw nehe no, ze'eg puràg rehe pezemono'ogaw imume'u haw
    nehe no.
  imo-imo: Nalo, na ondu lemo kape naa ondu lemo kape ulure molo. We imbomani lino
    kanokolio paimbo Kraistinga imboma moromele ningo kanangei ningo Kraistini yu
    lombili andolima moromele mele nimbe tirimu mele eno aku teko molaio. Aku teko
    molonge ulumu paa awilimu. Pele, aku ulu teko molangei ombo mongoni kanondu lemo
    molo eno teko moromele mele temane te ka ulkena molopolio pilendu lemo eno konopu
    tendekuna pupili enge ningo molko, imboma Kraist yu paimbo imbomanga tepa lilimu
    ningo enge ningo pilengei ningo ungu pengamu toya toko ningo tirimele ulu konopu
    lipo manjiro.
  boj-boj: Ijo anjam kobaquja bei agiende. Niŋgi Kristus aqa anjam bole geregere dauryoqniy.
    Niŋgi degyqab di e anjam endegsi quqwai, “Bole, Filipai Kristen naŋgi are qujaitoqnsib
    waukobaeqnub. Di kiyaqa? Tamo uŋgasari naŋgi Yesus aqa anjam bole naŋgo areqaloq
    di siŋgilatqajqa deqa.” O ijo was, e olo nuŋgoq bosiy nuŋgwai kiyo e tonto talq
    endi sqai kiyo di uŋgum.
  eng-DRA: 'Only let your conversation be worthy of the gospel of Christ: that, whether
    I come and see you, or, being absent, may hear of you, that you stand fast in
    one spirit, with one mind labouring together for the faith of the gospel.'
  knf-knf: Uko unkaaŋ udooni uwo nado kaţoŋ ubida wi nan, uŧaaŋ na *Uţup Ulil Unuura
    wi *Kriŧtu. Hënk, woli dbi du an këme awo mënwo na an kaŧiink kë namëbandër aliinŧ
    awo ji ñaaŋ aloolan agutar na uhaaş uloolan pfiyaar panwoonuŋ du Uţup unuura uhalu.
  san-KHM: យូយំ សាវធានា ភូត្វា ខ្រីឞ្ដស្យ សុសំវាទស្យោបយុក្តម៑ អាចារំ កុរុធ្វំ យតោៜហំ
    យុឞ្មាន៑ ឧបាគត្យ សាក្ឞាត៑ កុវ៌្វន៑ កិំ វា ទូរេ តិឞ្ឋន៑ យុឞ្មាកំ យាំ វាត៌្តាំ ឝ្រោតុម៑
    ឥច្ឆាមិ សេយំ យូយម៑ ឯកាត្មានស្តិឞ្ឋថ, ឯកមនសា សុសំវាទសម្ពន្ធីយវិឝ្វាសស្យ បក្ឞេ យតធ្វេ,
    វិបក្ឞៃឝ្ច កេនាបិ ប្រការេណ ន វ្យាកុលីក្រិយធ្វ ឥតិ។
  arn-NT: Fey tüfachi dungu ta kümey tamün mongeleael chumngechi ñi feypilen ta Cristo
    tañi küme dungu. Fey femngechi amuli rume tamün pewmeafiel kam amullenoli rume,
    ayülen tañi kimael eymün tamün yafüluwkülen ka tamün rume küme kiñewkülen ta mupiltun
    mew ti küpalu ta werken montuluwün dungu mew,
  zas-NT: Per ganin lëjt, gol been naguiejn gol gubajn ziꞌc rayal, ziꞌc rëb loj xtiidx
    Jesucrist. Din bal guidganan lëjt o bal id zialan, per rënan guiguiejnan guial
    zaꞌdxiꞌchidi nadxag tëë lasaꞌdi abiꞌ tiblojz cayüjndi naguiejn catieꞌchidi xtiidx
    Jesucrist.
  ken-NT: Nnɛ́m ɛnyɨŋ achí bɛ bapɛm ayɛka ámbák mbɔ ɛnyǔ Mbok Ndɨ́ndɨ́ ɛ̌ti Yesu
    Kristo ághàti bhe. Ɛyɔ ɛ́kʉ̀ bɛ yɛ̌ ntwɔ́ awu ntá yɛká, yɛ̌ mbɨ́kɨ́ twɔ́,
    mɛ̌yáŋ ngók chí bɛ́ bǎté kpirí ndǔ nkaysi amɔt, nɛ bɛ́ mǎnu nɛ ntɨ ɛnɛká
    nɛ́mɔ́t bɛ́ Mbok Ndɨ́ndɨ́ ɛ̌ti Yesu Kristo ándɔ́k ambɨ.
