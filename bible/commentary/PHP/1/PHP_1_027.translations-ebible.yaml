    tabiti e miijo wooto, tippiranon gomɗinal Kibaaru Moƴƴo on e nder anniyee gooto,
  bhl-bhl: 'Kate, nomin eisneng mak yom dim ete kelei, yu fein ibolow so kunum waneng
    im kanekabiliw kukuw be geleweko, Kulais em Weng Kal Ken Ati beelo kiol kuw gelewemoliwka!
    Kaneliw tewe, nem yuso boki ding dim akal, nem ka kel singam kel bi ding dim akal,
    diwkuw diwkuw ne yom sang kuw kililite: “Alik alik i ibolow ki makmak kebomi,
    fangfangdako, fein ibolow so, Sunbin-Got em Weng Kal Ken Ati beso, alew eisneng
    beem dulum elote bukeko, aluwbabiliw kai!”, nangiwi, ne kililoki te.'
  ons-ons: Iwa yemo kine kine wele, ea wane ŋine gege ŋine koboine, Kristo wane miti
