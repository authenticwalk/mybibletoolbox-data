  ipi-ipi: Nambato yakama andolo epewandopi, na-epewandopi, yakama nembo mindiki palu
    ateyai lolai oko ale wakale. Dee, wandakali-mane Gotena pii layene epene oko ale
    wato, bilipi leakale nembo toto, yakama pitaka potomane lo atoto, Gotena piape
    pua ateyai lolai okone nambato ale wakale teke. Wandakali-mane wuane lolai oko
    nambato ale yakale nembo toto, yakamato Kataisana pii layene epene okomane leya
    pua, Kitisene mana epene tupa wato minu atalapape.
  qul-NT: Munani, ari, allinta causacunayquichista Cristopaj evangelionman jina. Ajinapi
