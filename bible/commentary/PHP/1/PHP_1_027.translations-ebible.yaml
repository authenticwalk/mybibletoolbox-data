    ts'ą' neenakhwahaal'yaa kwaa ji', gaa nihk'it jyąhts'ą' goiihtth'ak yiihthan.
  gvn-gvn: 'Yalada. Kuku jirray yanyu: yurra junkayku bunday. Yurra junkayku bunday
