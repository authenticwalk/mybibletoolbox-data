    တည်း ကြိုးစားအားထုတ်ကြသည် အကြောင်းအရာကို၊ ငါ ရောက်လျှင် သင် တို့နှင့် မျက်မှောက်တွေ့
    သည်ဖြစ်စေ၊ ကွာ လျက်နေသည် ဖြစ်စေ၊ ငါကြားသိ ရပါမည်အကြောင်း ၊ ခရစ်တော် ၏ ဧဝံဂေလိ
    တရားနှင့် အထိုက်အလျောက် ဝတ်ကြီးဝတ်ငယ်များကို ပြု၍သာနေ ကြလော့။။
  kgf-kgf: Momacguc niŋgic eeyaguc wammac imi yomuhuc; Ini Kristoac buŋa suruc hiabia
