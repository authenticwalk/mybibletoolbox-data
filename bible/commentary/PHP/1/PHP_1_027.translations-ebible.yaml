    me unê. Ja dja ba kôt kuman arỳm ikĩnhkumrẽx ne.
  eng-WEBU: Only let your way of life be worthy of the Good News of Christ, that whether
    I come and see you or am absent, I may hear of your state, that you stand firm
    in one spirit, with one soul striving for the faith of the Good News;
  gnw-NT: Jaeño pico cavi. Echa'ã perovia ma ñee icavi vae Cristo regua. Jáeramo icavi
    co pico cavi vaerã. Aramoi aata apou pepɨ. Ẽrei aa'ã yave, aipota pererãcua cavi
    vaerã cheve, quirãi piñemɨmɨrãta penti ramiño, jare quirãi piñemɨatangãtu penti
    ramiño mburugüɨrovia ñee icavi vae regua penoi vae re,
  mux-mux: Akiliinga-pe na úndu lem kepe naa úndu lem kepe ulu te mólu. ‘We-yambuma-ni
    oliu kanuku kene ‘Sika Krais-nga yambuma molemele.’ niku piliangi.’ niku Krais-ni
    yu lumbili andúlima mulungí mele nimba sirim mele eni aku-siku molai. Aku-siku
    mulungí ulele olandupale. Penga aku-siku teku molangi ombu mongale-ni kanundu
    lem mola eni teku molemele mele temani te ka-lkuna molupu kene piliindu lem ‘Eni
    numanu tiluna pupili tondulu munduku molku, ‘yambuma ⸤Pulu Yili-ni makó turum
    yi-nuim Krais Yesos-ni yambumanga nimba tinjirimeliinga molku kunjingí mele⸥ ‘Sika’
    niku tondulu munduku piliangi.’ niku temani-kaiéle toku siku,
  maj-NT: Nkuhú nga ti̱ntsu̱ba̱hanu xi nkú ts'ín tje̱he̱n ra̱ xu̱ta̱ xi y'a én nda
    tsuhu̱ Cristo̱. Kui nga tsa kfínsenu̱u, skue, ko̱ tsa kjin kúáte̱jña, kuint'e
    én xi nkú ts'ín tintsu̱bo̱o, nga ndjá tincho, nga nkuhú ni xi n'e̱nkjíntak'un,
    ko̱ nga nkuhú tín'e mo yjonu̱u nga ta̱ ñja ta̱ ñja tín'o̱o nga'yún ngandaha̱ én
    nda tsuhu̱ Cristo̱ xi s'ejinná.
  bkq-NT: Yagâ aini wâgâ tâtynanâzeba itaungâ. Cristo einwânni modo aito ara lelâ
    amidylymo mawânrâ koendonro kuru. Âyanmo idâze, udâpa warâ watay, tynynonro modo
    anhekylyem Cristo aguehobyry adyesemo myguehonlymo ise kâindadyse wato. Xutuze
    lâpylâ urâ, ton-honre Cristo xunâry mâengatuhomoem on-hoam itybyem mawylymo, iozepa
    kulâ unâ egatuwâni modo ton-honre kehoem mâunrutomoem lâpylâ warâ.
  kue-kue: Taragl pond ta pangwa i yegl, ene konbauna pamere wandre Krais kamo mambuno
    wakai pamere duglo bolo. Yegl eraglkwa i na wu ene kanaglka mo ene kanno keme
    piraglka ba na pirkan erika i ene nomano suwara yei giglendi andigl mogl wu suwara
    pi kongun eriko, ana yomba kamambuno wakai pirngi dingwa.
  cot-NT: 'Jeroquea aparo pinquempejianaquempa: pincomajamajapinijiaquempaquea pinquejetantanaquemparoca
    ocanqueca Quenquetsatsarentsi Oganejencatatsica tsavetantirica Quirishito. Pinquejejiaquempagueti,
    aricagueti noashijianaquempiquea iroguenticaquea nonchoocavetaquempaquea osamani,
    nonquemacojiaquempiquea picancani pitsaroventamajajianacari Quirishito teequeate
    povashiantajigueriji, aisa piconoavacajaianacaquea patsipeventajiacaroquea Quenquetsatsarentsi
    Oganejencatatsica pitsatacajaiaqueriquea maasano quero ocanti.'
  bnp-bnp: Pali a maki dagi hateka, mu gu laho na naro i karea a Velenga Kamumu ne
    Kristo. Muri ga bele ne mua, o i uka, bara longo ne mua, ta mu pesi tora na ningaru
    i taku, na niluhoi i taku, mu rura ni leho palupu ni tagari a Velenga Kamumu,
    ra si luhoi torea.
  apn-NT: Jakamã e kêr ka mẽ Jejus Kris kapẽr kôt pix mã amnhĩ nhĩpêx. Nẽ axpẽn kôt
    axpẽn to axihtỳx pê mẽ kãm Jejus kot tanhmã mẽ panê amnhĩ nhĩpêx to hã harẽnh
    o ri apa kê mẽ ama nẽ mẽ pahpyrà nẽ hkôt amnhĩ xunhwỳ. E kêr ka mẽ ã amnhĩ nhĩpêx
    anhỹr o ri apa. Kêr pa nhỹrmã mẽ hagjênh xàja rũm ixkator japêr nẽ nhỹri ja hã
    mẽ ajarẽnh ma rỳ ma mẽ anhõ krĩ hwỳr mõ nẽ ja hã mẽ apumu nẽ ixkĩnh nẽ.
  ctp-NT: Kanꞌ chaꞌ ni, kiꞌya wan kwenta sa ñaꞌan ndiꞌin chaꞌ kuꞌni wan lo chalyuu
    xa wa msñi wan chaꞌ ꞌin Krixtu. Si ngwañaꞌan kuꞌni wan, bra kanꞌ ja nꞌni chaꞌ
    ni siya kaǎn kichen tyi wan, ni siya ja ka kaǎn. Ja chan kaja chaꞌ ꞌñaǎn chaꞌ
    ska ti chaꞌ nsuꞌwi tiye wan loꞌo taꞌa wan, chaꞌ nsuꞌwi ꞌa chaꞌ tlyu tiꞌ ꞌwan loꞌo
    nten nu nxuun loꞌo wan; ja chan suꞌwa ti ndaꞌan chaꞌ tiye wan loꞌo taꞌa wan, ni
    siya chan ꞌa nchkwiꞌ wan loꞌo neꞌ chaꞌ xñi neꞌ chaꞌ suꞌwe kanꞌ ꞌin Krixtu.
  opm-opm: Gin gur amratin. Isip meng tit napotiprohmur. Meng isip oh mamarumur. Krais
    orhe yah meng ma napotip danong amram pomat ma dindeiptiru hat orhorwi sashenmur.
    Ihat susa Por oh apirhanhe dir yah hat saptin orhor ha wanahatinoh. Na apirhanhe
    dire yah hat sapti meng orhor ha amratinoh daham yah hat orhorwi sashenmur. Yah
    hat orhorwi sapti meng ma noh amratipra oh mameng mohmur. Ihir yah mengnong na
    mandama kasip hat orhorwi patimuro. Patim tit dawi hat patim tit han ohwi ha tamreipat
    hatin hat patim meng moh Arpin menghe ha dahatingwe rim pomat orhorwi kasip mar
    meng pot pisaptimuro.
  bvr-bvr: Wurra ana-goyburrpa barra gu-molamola nyiburr-ni barra minypa gun-gata
    Christ gun-nika gun-molamola janguny ana-goyburrpa nyibi-rrimanga. Barra wuriya
    ngaypa ngu-bengga ana-gorrburrwa wurra waygaji ngika, wurra minypa janguny guna-jeka
    ana-gorrburrwa ngaypa ng-galiya barra minypa ana-goyburrpa gu-ngardapa nyiburr-negiyana
    rrapa nyiburr-jinyjarrapa minypa jaga nyiburr-ganaja nyiburr-nirra gun-molamola
    janguny ngayburrpa ngubi-rrimanga,
  wal-wal: Gidikkokka, intte intte huuphen Kiristtoosa wonggeliyaayyo bessiya de7uwaa
    de7ite; taani inttena baada be7in woikko be7ana xayin, intte issi qofan minnidi
    eqqidoogaanne, qassi wonggeliyaa ammanuwaayyo issi wozana gididi issippe baaxetiyoogaa
    siyana.
  zad-NT: Naktez gak, ḻi se wṉeyi wsa'to c̱hele wen ḻega beṉ' chajḻe' c̱he dill' wen
    dill' kob c̱he Crístona' kwenc̱he ḻaa yidwia' le' wa ḻaa yenzid' xtill'le, iṉezid'
    ni zoac̱hec̱hle nx̱enilall'le Crístona' na' nakle toz chonle ga zeelo chakle kwenc̱he
    shajḻe' beṉ' dill' wen dill' kob c̱he'na',
  kmg-kmg: Mocjaha, ŋoŋe kikefuŋte maio Kristore furu Biŋebiaŋ irec sâcko junšepieŋ.
    Erâ maŋ mocjaha ehuc šâšâfic erâ keketeŋ domahuc Biŋebiaŋte juju gie bapie fârâ
    honec-ŋopazepac, me taicko juhuc biŋe-ŋeŋic manazepac.
  aso-aso: Neꞌmine manaꞌmine initeꞌ naniteꞌ naniteꞌ neꞌmine sotoꞌ ilihe. Aꞌmingukisi
    lingine nene Kilisitoꞌ gamazi lamineꞌ gilavete igi mili minilizadoꞌ lisiheꞌ o
    minineꞌ monovolokovoꞌ nene eꞌmeti igi mili minilo. Neꞌmine igi nizavo naza ogo
    ninge-lengedelohe idoꞌ hota mino lengikumuꞌ gamazi gelelohe oloniꞌ nene lingine
    ongovango lamii ha lutine di hamoꞌ i mini monokuꞌ oti pehe li mini monoliꞌmi lovouꞌ
    nene makaꞌ makatoꞌ lutine gatine hamoꞌ minivo biluvaꞌ i-lingidaaꞌ avete neꞌmine
    manaꞌmine initeꞌ i-lingidilizangumuꞌ nene lengehelele izamivo gili eleꞌvoleꞌ i
    nizaniꞌ gamazi lamineꞌ di otilisa nene makatoꞌ amuzo mili nizavoo ningo gelelove.
    Neꞌmine igi minilizaniꞌ neꞌmo aꞌmine biluvaꞌ i-lingidaaꞌ ave vi tolovo ilizangumuꞌ
    nene ngelebizosa lingine lukuvo nalizangumuꞌ nene lengelebizeleseive. Neꞌmino
    sotoꞌ ilineꞌ nene Oꞌmosoꞌmo laavosa eitatiꞌ nene sotoꞌ oloseive.
  uli-uli: Mala ye palleng pelal ila habe dabey chog mokwe Hapatpat Momay we kofal
    Kristus ye sor habe ma foru. Ila ngo te tugul hare ye yoh, hare ye teyoh le ibe
    buyoy tefael mo iremi, ngo ibe rongrong le sa sew chog yami luluwal irel yami
    yedamgel bo be yoh ngalugmi tugulul ladep le ma budoh mo irel Hapatpat Momay we.
  nin-NT: Imba bi kuchi na anko iwre wa nâ ta si nggo anishirr abi kpa Ure ku wre
    ku ni itu i Yesu Kristi à di na. Imba bu na meme, ka ingga ti nga ni hi imba,
    ka ingga ti si nga hen. Ima yo i ta du ingga i hi di imba i so kuchi nu undu ku,
    ni ttu ashishi i anishirr yi mi ni imba ba. Ingga i ta hi di imba i nggurr atu
    bi ki unushirr uyirr ni so kuchi nu undu ku nggo Ure ku wre ku Kristi ku u tsarr.
  acu-NT: Tura Cristonam uwemratin chichamka timiá pengker asamtai, atumsha pengker
    aa nuke turataram. Tura asakrumin atumin jiisan, tura atumin jiitsuk yajá pujaknasha,
    atum pengker turamurmin anturkatasan wakerajrume. Tura mash metek iruntraram Cristo
    nekasampita tusaram chikich ainausha Cristonam uwemratin chicham mash metek nintimsaram
    ujaktaram.
  cak-WNT: Wacami c'a, ri ruc'amon chi niben riyix ya ri tic'uaj jun c'aslen utz can
    achi'el nubij ri lok'olaj ruch'abel ri Cristo. Wi xquinapon iwuq'ui, que ta ri'
    yixtajin chubanic xquixbenwila' riq'ui ri ic'aslen, y wi ma xquinapon ta, xtinwac'axaj
    ta c'a chiwij, chi can cof yix pa'el chupan ruch'abel ri Cristo, chi can ta junan
    iwech ibanon. Xtinwac'axaj ta c'a chuka' chiwij chi can itijon ik'ij chi ito'on
    iwi' chi'iwonojel chutzijoxic ri lok'olaj ch'abel ri niya'o colotajic.
  ebk-ebk: Ngem uray mu ngachanay ommat, masapor maiyunud nan panagfiyagyu as nan
    Ammay ay Chamag maepangkep kan Jesu Cristo. O, atunyu sa ta mu makaaliyak hesa
    winnu achi, machamagku koma ay achi kayu munchuwachuwa ay mun-us-usa as nan pammatiyu,
    ya mun-us-usa kayu us ay mangepaneknek as nan Ammay ay Chamag.
  spa-PDDPT: Solo anhelo que sean buenos ciudadanos de una manera digna de las Buenas
    Noticias de Cristo, para que, ya sea que vaya a visitarlos o esté ausente, oiga
    que ustedes están firmes en un solo espíritu, con un solo ánimo y que combaten
    juntos por la fe de las Buenas Noticias.
  ruf-ruf: Lelo ichibamighwa, ghamatendo ghenu ghawe ka pfaibama Imbuli Inoghile ya
    Kiristu, ili ning'atsa kuna mwemwe au ka sitsile bae, nihulike mwakwima chidete
    kwa ghumoyo ghumwe na mwetowa ing'ondo kwa ghumoyo ghumwe kwaajili ya inoghola
    ye Imbuli Inoghile.
  gun-gun: Opa mba'e gui ha'eveve va'e ma Cristo regua ayvu porã omboetea aguã rami
    pendekuai aguã. Ha'e rami rã peẽ kuery roexa vy aa, ha'e'ỹ vy ndaai teĩ pendekuaia
    omombe'ua rã aendu vy aikuaa 'rã peteĩ Nhe'ẽ re peĩ atãa, ha'e peteĩ'i rami penhea'ã
    pekuapya ayvu porã rupi jajeroviaa re,
  agu-BL: Chin tajwe'n cunin lajluchax yi ẍchusu'n Cristo ske'j, mpe ik na kaxon tbe'
    nka xe'ak kaca'l. Ko ya'tz chibanu', qui'c na ban mpe nink nopon tan chixajse'nu',
    mpe joylajk atine't wetz yil wit chitziblalu'. Ntin na waj lwit ko ba'n ate'tu'
    tk'ab Cristo, nin yi ko junit tane'n cyajtza'klu'. Ej nin na waj lwit yi ko na
    cho'cu' il tan xtxole'n yi balaj stziblal yi na kocsaj.
  isn-isn: Mutakiwe kikie ulikalo lanyu mulugendo nuluza nulutakiwe munkani ninza
    niang'wa Kilisto, nije kina mimekile ikomu kunkolo ing; wi, muzikilya uhueli nuankani
    ninza kupalung'wi.
  eng-PEV: Listen, you heard the good news about Jesus Christ, and you trusted him,
    so keep on living the way he wants you to live, no matter what happens. Maybe
    I will come and visit you again, but maybe not. Maybe I will only hear what people
    tell me about you. Anyway, I want to find out that you are staying strong for
    Jesus, and that God’s spirit is joining you all together, so that you are all
    agreeing with each other and working together to tell people about Jesus.
  ilo-ULB: Agbiagkayo laeng iti wagas a maikari iti ebanghelio ni Cristo. Aramidenyo
    dayta tapno iti kasta, umayak man a mangkita kadakayo wenno awanak, mabalin a
    mangngegak no kasano nga agtaktakderkayo a sititibker nga addaan iti maymaysa
    nga espiritu. Kayatko a mangngeg nga addaankayo iti sangsangkamaysa a kararua
    nga agsalsalukag para iti pammati iti ebanghelio.
  pir-NT: Yojopʉre ahri dihitare yahutja mʉsare. Cristo ye buheye ti nidiro sahata
    ijiducuya mʉsa. Wacũ tutuana ijiya. Sa yena cahme tu waro marieno quehnoañe buheyere
    yahu tutuaya. Sata yʉhʉ mariedagʉ̃ gʉ̃hʉre yʉhʉ ijigʉ̃ gʉ̃hʉre mʉsa yegʉ̃ cahmeaja.
    Sa ijina mʉsa ijigʉ̃ tʉhoo duaja yʉhʉ.
  anv-NT: Genó géma gélú nnó gepɔgé nyú gélɛ́régé nnó ɛnyú dekaá abya
    melɔ́mélɔ́ Kras. Ne yɛɛ́ nchwɔ́ ɛwú, yɛɛ́ nchwɔ sé wɔ́, nkɛlege manwúgé lé
    nnó ɛnyú détɛné cháŋéné, metɔɔ́ ɛma, meko ama, démmyɛ chónchó nnó abya
    melɔ́mélɔ́ ayi ɛnyú dékwɔlege né depɔré Jisɔs ájyɛ́gé mbɛmbɛ.
  sab-NT: Ba me tañachuge cha joge chkeni ba ngwadi giti o cha me joge chkeni ba ngwadi
    giti, ma no ba mo ta gbe toi Jesucristo gerua gerule kare che Chubenu toidale
    Chube takalin kare. Cha takalin geru ba giti chke cha kote gerule ba ulita kle
    chage no Chube ole lle amaña alin boi ule diali geru Jesucristo giti dbe kwian
    nage,
  tmd-tmd: Makwam ap dib aku, Krais mönö wä aku rɨg yad mag akuyöbö akwör nugwön rɨ
    ri aböña. Almɨjöñ aku, nɨ mɨdöi yöraku inönö pik mɨdmön mönö haŋ, ñɨŋ rɨb paŋyöbö
    akwör yöx nugwön, mɨ ödöriö ususör rön mabö nɨgiö nɨgön, Krais mönö wä aku nugw
    pɨ gö nɨgön, nöbö mö bla yad nöiöñ aku, nɨ mönö aku nugwön wahax pɨ gɨrön mɨjɨna.
  acr-NNT: Chajij kꞌu ibꞌ alaq chaꞌ ri bꞌinik silabꞌik alaq e pachaꞌ ri taqal chike
    ri kikojom ri Utzilaj Tzij re ri Cristo. Jekꞌulaꞌ, tobꞌ na in jinta riꞌin chixoꞌl
    alaq o tobꞌ ne kinopon ukꞌ alaq, ri lik kuaj kanto e lik chuqꞌubꞌem ibꞌ alaq y
    xa jun kꞌuꞌx alaq chwach ri Dios, yey lik junam kaya ibꞌ alaq che uqꞌalajisaxik
    ri Utzilaj Tzij kojom alaq.
  kpg-kpg: 'Deenei di mee e kaedahi e hagalabagau: Godou mouli belee hai gi mouli
    be di Longo Humalia a Christ. Ma e aha maa au e mee be e deemee di haga heetugi adu
    gi goodou, au ga longono laa bolo goodou e tuu mau dangihi gi di hadinga hua e dahi
    mo di hiihai hua e dahi, gei goodou e buni hagamahi e heebagi gii donu di tonu
    o di Longo Humalia.'
  taj-taj: मुल ताम चा चुनोन हिन्‍ना, जे तसैनोन एनीगदेला बानीबेहोर ख्रीष्‍टला थार्बा
    पिन्‍बा समाचार अन्‍छार ततोःला। थेतबासेलमा ङा एनीगदेदेन छ्‌याम ह्रुप तसै आतसै थार्बा
    पिन्‍बा समाचाररी स्‍य्‍हान्‍दो म्‍हिगदेसे विश्‍वास लगै भिसी एनीगदे सेम गिक तसी
    ढिक्‍सी दुख लबान गे लबा मुला भिबा ताम ङाइ थेःम्‍याङ्‍गै।
  avt-avt: Mekam mamnen yi han kitet menmen im. Yi eirɨak menmen yaaim mar ke mɨt
    hɨr nises hɨm me God te maain hi ari o au, hi tewen ehɨmtau hɨm yaaim mɨt nanɨtpim
    me yi mɨt, yi eikiyan eiyu han kiutɨp.
  cbk-cbk: Ahora, el cosa importante que debe ustedes hace amo vivi conforme ta manda
    el Buen Noticia, para si ay anda yo alli o hende, ay puede yo oi el informacion
    que ustedes pirmi ta para duro na fe. Y para ay puede yo oi tamen que ustedes
    tiene un solo intencion, y un solo pensamiento, y que ustedes ta trabaja junto
    como si fuera tiene lang ustedes un solo cuerpo. Y todo este para defende el fe
    que tiene kita por medio del Buen Noticia di Jesucristo.
  uig-ARA: پەقەت ئۆزۈڭلارنى مەسىھنىڭ خۇش خەۋىرىگە لايىق تۇتۇڭلاركى، مەن يېنىڭلارغا
    بېرىپ سىلەر بىلەن دىدارلاشقاندىمۇ، سىلەردىن ئايرىلغاندىمۇ، ئىشلىرىڭلاردىن ئاڭلايدىغىنىم
    سىلەرنىڭ بىر روھ بىر جاندا بولۇپ چىڭ دەسسەپ تۇرۇپ، خۇش خەۋەردىكى ئېتىقادنىڭ يولىدا
    كۈرەشكە ئىنتىلىۋاتقىنىڭلار،
  tuf-tuf: Eyta cuácayat Jesucristo chihtá ay bi tamo síhw̃aqueyin ey chihtá cutar
    bitara yajcátatara, baat eyta yajw̃i. Eyta yajcayat as ba quin bic tacat, biti
    tacat aját baat Jesucristo chihtá yajquey rahcuáyqueyra. Ba bahnáquinat chihtá
    istán sihw̃ac rahcuáyqueyra. Jesucrístoat ba obir yajcata sihw̃ay raújacan wácati
    sihw̃ac rahcuáyqueyra. Ba Jesús chiwa owár urá istán cut itic rahcuáyqueyra. Ba
    owár binat acsar cahujín quin Jesús chihtá ay bi ehcúc rahcuáyqueyra. Ur istán
    cut eyta ehcúc rahcuáyqueyra.
  abx-abx: Pero pasiguruhu-bi nga i mga pangiwa-kiwa-bi agbasar si mahalap sumat hi'unong
    si Kristo, basi' bisan kon akapada'inan may ako dina si ka'am nan o ma'in ngani'
    akabantugan hamok ako hi'unong si ka'am, akatu'anan ako nga ga'i aburubantad i
    pag'aradda-na si mga espiritu-bi, nga ag'aradda i isip-bi si kapapaniguro para
    hamok anlabbat i magpanutu'o si mahalap sumat
  mco-NT: Jëyɨ janchtɨy co mdzɨnaayɨn mjugy'ajtɨn mɨ'ijtcɨxy jadu'n nej Cristo y'ayuc
    ytɨy'ajt y'ane'my. Pen nɨcxpɨch anajty cɨ'm ma miich ajcxy, o pen ca' nnɨcxyɨch,
    per ndzojcypɨch co xypáadɨbɨch tɨy'ajt co miich mɨc m'ijtcɨxy ma mmɨbɨjcɨn, tú'cɨy
    cɨxyjot huinɨjot mdungɨxy. Mɨc mjanchmɨdɨnaaygɨxy ni'amugɨ' yɨ mmɨbɨjcɨn, jadu'n
    nej tɨ mmɨjpɨdaaccɨxy Jesucristo ytɨy'ajt,
  cpb-NT: 'Jiroka pinkantayetanaiyaari: Pantapiintanairo kameethatzimoterine Cristo.
    Irootake pantapiintanairi, tema arika nareetakemi, kameetha noñaapaakemi pisaikaiyeni.
    Irooma eerorika nimatziro nareetemi, nokowi nonkemakotemi kameetha paapatziyawakaayetaawo,
    piñaashintsishirewentanaiyaawo Kameethari Ñaantsi akemisantairi.'
  aon-aon: Aria eik yakri douk ipak pupe purahaen punek enenyenen um, eik yakri ipak
    punek yopinyi abom atin kabi douk Krais ananin yopinyi baraen nyakrium. Punekesh
    namudok aria eik ikri inaku itrip o ipe agundok imnek baraen atin um, eik yakri
    imnek baraen um ipak pupe atug barag punataurum punagapesh um pusuhw Iruhin ananin
    yopinyi baraen atin pugipeshen aria dodogowip atip pukrip kupaishi-umen.
  hus-NT-2005: Tokot tu pakabédháltsik abal ki kʼwajay jelt xan tin ulal nin alwaꞌ
    tʼilábil na Kristo. Anchanꞌ, maske kin kʼale tu álnaꞌ o in kʼwajat ów, ku achʼaꞌ
    ke i kʼwajajadhtsik alwaꞌ, juniniꞌ a chalab, a tʼiláltsik an alwaꞌ tʼilab abal
    ka belan
  mig-NT: Máni ná káka kuu va̱'a‑ró jíná'an‑ró, nátu̱'un kánúú máá sɨkɨ́ tú'un va̱'a
    Cristo, náva̱'a va̱sa ná jáa̱‑ri̱ te kuni̱‑ri̱ nuu̱‑ro̱, xí va̱sa ná kúnchaa̱
    jíká‑rí, ko kuni tu̱'un‑ri̱ róó ja̱ ká'i̱in ni̱'in‑ró jíín ɨ́ɨn‑ni xini̱, te jíín
    já ɨ́ɨn ká'nu‑ni kásátiñu ni̱'in‑ró sɨkɨ́ tú'un va̱'a ja̱ kákandíja‑yó.
  bps-bps: Kabay balù tan i mkel di deg, én galyu nimò i nimò blà i dad to mlalò i
    tdò di Fye Tulen gablà ku Krayst, du fye baling samfulê agu, ku demen là, lingegu
    là mgili i ksasatuyu na i knayèyu too tmulen i Fye Tulen, du fye nun dee dad to
    faglut.
  mbs-mbs: Nayan, pengkey eden se domateng kanak, keilangan onawa se inangen niyo
    diyà te Mèpiya Indan tepad ki Cristo intoladà kenyo. Yan pengkey domoton a kenyo,
    aw olò a indanan tepad kenyo, ketegahan ko te wedà kealin se pegsalig niyo diyà
    ki Cristo, aw sebad se pedowan niyo se egpetebangay te pegtoladà niyo te Mèpiya
    Indan tepad ki Cristo pinemenalan niyo.
  tof-tof: Igó wata wirri klama wagó, yabü tórrmen tulmil wata inzan yarile, Kerrisonkwata
    Morroal Bóktan ngarkwatódó. Ene igósüm, ka sab umul namulo wagó, e karrkukus bórrangdakla
    darrpan samudü, Morroal Bóktanan amkoman bangun adlangde darrpan gyagüpitótóke.
    Ka sab umul namulo, ka ia sab yabüka tamo akó yabü nósenónómo, da ka ia sab wata
    bóktan arrkrruo yabübóka, ka yabüka babul nóma namulo.
  cme-NT: Kumaŋ gbãaŋ, na ta na wuɔ na saanu baa *Kirsa *Neldɔdɔlma‑i. A ce dumaaŋo-na,
    mi juɔ gbãa kã wa, mi saa ji gbãa kã wa, da mi jaal yuu, mi nu ba'a na bilaa
    Diiloŋ-maama‑i nammu hãi, aa bel na-naa fafamma aa ce kuuduɔŋgu aa vaa na fɛrɛ
    baa maacemma‑i nuɔmba bɔi da ba nu Neldɔdɔlma‑i.
  sus-sus: Wo ɲɛrɛ ki xa lan Ala xa Mixi Sugandixi xa Xibaaru Fanyi ma tun, alako
    xa n na wo ya ma ba, xa n mu na ba, n nɔma a kolonde xaxili keren nan na wo bɛ,
    wo birin walife danxaniya keren nan na, danxaniya naxan fatanxi Ala xa Xibaaru
    Fanyi ra.
  pon-2006: 'Eri, iet me keieu kesempwal ong kumwail: kumwail en momourkihte soangen
    mour me konehng rongamwahu en Krais, pwe mehnda ma I pahn kak kohwei oh tuhwong
    kumwail de soh, I ahpw pahn rong me kumwail tengetengkipene kahrepeteieu, oh miniminkipene
    anahnteieu, ni amwail kin nantihong pwoson me konehng rongamwahwo.'
  dad-dad: Ereb wõ youf, Kristus nẽ biya od kisin bagai ereb ereb ago gouf. Anĩ bunem,
    aya asi ã ailiyeĩf be, aya ã atun ibodõya sa ken karĩ be dogol auf, aya keleĩ
    youf, are ã uur tekelei bun totol ufareg fen, biya od nẽ momoiya nigin tamo tekelei
    gen, bagug fen, kabĩ totol walogouf.
  zab-NT: Per ni rniia laat ná dec gulgaany pur ibánytɨ zec ni riáld zec ni rnii xtiidx
    Jesucrist. Te bel guedtixluaa laat o belza quɨt guedtixluaa laat, per rcaaza guindiaga
    dec dxasaat nát tubyzi ne dec tubylo cayuntɨ pur irɨɨchru xtiidx Jesucrist
  jae-jae: Biŋ tageŋ tonec tec gêc gebe Asa nêm lêŋ ŋapep atôm Kilisinê ŋawae ŋajam,
    ec embe jawac, naŋ jalic me embe jamoa jaêc, go jaŋô ŋawae gebe akô ŋajaŋa totêmtac
    tageŋ ma anac siŋ apuc taôm tôŋ êtu akêŋ gêwiŋ ŋawae ŋajamŋa.
  ksd-ksd: la kaka i boina ba kavava mangamangana na topa ra bo na varvai kai Kristo;
    upi, ba ona ina vana upi ina gire avat ba ona iau ki kan avat, ina valongore ure
    kavava kini, ba ava tur padikat ma ra kopono nuknuk, ma ava ongor varurung ma
    ra kopono bala i vavat ure ra nurnur ta ra bo na varvai;
  msm-NT: Iyan yagboy impurtanti no to pamatasan now ogpakasibu duon to sikan Madojow
    no Nawnangonon bahin ki Cristo. Na, inggad makaandiyan a ubin makadinog a puli
    bahin iyu, ogkamaanan ku no madigon kow yagboy no ogkasaboka to pagpanalipod to
    sikan pigtuuhan ta no impasikad to Madojow no Nawnangonon no pigtuuhan ta.
  myk-myk: Ga yee kunni pʼa ɲaari yʼa sahaŋi ni Kirisa wo Jozaama pu ni. Nɛ já shɛ
    foro yi na la, nɛ shiin ya já shɛ foro yi na-ɛ la, kɔnhɔ nɛ wa nuri na yʼa nʼa
    daa wu co ni keye shuun ni, na bye ɲɔmɛɛ nigin na, ni fungɔngɔ nigin. Yʼi yi fanha
    ki pye nigin, yi da kapyeŋɛɛ pyi, kɔnhɔ sipyii pu da Kilɛ Jozaama pu nuri, pʼi
    dà Yesu na.
  sbe-sbe: 'Na nuwatu saesaena ede teina: Bena yomi miyamiya kwa miyahedudulaidi na
    unai kabo Keliso wasana namwanamwana ta kawanamwanamwaeina yo hekasisina ye masalaha.
    Ena kabo ya laowa ya kitagomiu o yogu miyabasi ta unai na wasamiu mo ya lapui,
    meta kabo kabina ya kata ede komiu kwa tolobayao yaluwamiu kesega yo nuwamiu kesega,
    na maudoimiu kwa iyalagogoi wasa namwanamwana sunumana ta hesabana,'
  mcr-mcr: Haŋä-iqä äki-äkitaŋi emeqaŋgqeŋqä, maqänä ävaqusqäyämepu, Kraisi Iqueqä
    kukŋui mävquatämäuqä, qänaknä ipu pmetpŋqe. He iiŋä imäkäpu pmetaŋguwä iqiŋi,
    nyi hiŋuä maeqänmqä, ä kiŋä nämda qanyä kukŋuinä qätä wimqä etaŋgutqe, nyi henyqä
    näqŋqä tiiŋä emä. He, hiqä qeqä-quuvqä naqä-hŋqunä imbu, ämaqä quvqenä etqueqaŋguwiŋqä
    zä miqä, huiwi naqä-hŋqunä imbu, kukŋuä äŋguä we-huŋqä-täŋä iquenyqänä quuvqä
    heqiyqäpŋqänä yäŋä äqänätqäŋäuä. He iiŋä imäkqaŋguwitaŋi, ämaqä quvqenä emäkqä
    iqua, näqŋqä tiiŋä hipnä. Quwqä-quwäŋqe, quvqä iiŋä emäkquwä-qae, yuuwä tämbŋqäuä.
    Iŋäqe, heŋi, Goti Hanjuwä Iqu yätamäkqä eyätä, häŋä emäkäqumuatäŋqiyä.
  cux-NT: Di'cuiitú ndís'tiī chi dámaāⁿ diiⁿ núú yiiⁿnuⁿ nī chi 'cuɛɛtinéé n'daacá
    nī taanduvɛ́ɛ́ chi n'daacā tan'dúúcā chi ngaⁿ'a nduudu n'dai yeⁿ'e Cristo. Níícú
    ndúútī chi ndaá n'diichí ndís'tiī o ndúútī chi caneé yaⁿ'ai yeⁿ'é ndís'tiī neⁿ'é
    'caandiveéⁿ yeⁿ'é ndís'tiī. Neⁿ'é chí 'iiⁿ'yāⁿ cuuví yaa'ví yā 'úú yeⁿ'é ndís'tiī
    chi ndís'tiī ní n'daacā sneé nī. Ní nduuvidaamá nī ndúúcū 'áámá espíritu nūuⁿ
    ndúúcū 'áámá vaanicadíínūuⁿ yeⁿ'é nī. Ní 'áámá diíⁿ nī ntiiⁿnyuⁿ yeⁿ'é Ndyuūs
    ní ngaⁿ'á nī nduudu ngai yeⁿ'e Cristo chi evangelio caati 'iiⁿ'yāⁿ cuuvi cu'téénu
    yā Cristo.
  tur-YTC: Ancak yaşam biçiminiz Mesih’in Müjdesi’ne layık olsun. Öyle ki, gelip sizi
    görsem de gelmesem de durumunuzu, tek bir ruhta dimdik durduğunuzu, Müjde’de açıklanan
    iman uğruna tek can halinde birlikte mücadele ettiğinizi,
  san-ITR: yUyaM sAvadhAnA bhUtvA khrIShTasya susaMvAdasyopayuktam AchAraM kurudhvaM
    yato.ahaM yuShmAn upAgatya sAkShAt kurvvan kiM vA dUre tiShThan yuShmAkaM yAM
