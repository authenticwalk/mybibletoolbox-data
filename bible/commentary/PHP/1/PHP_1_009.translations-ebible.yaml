verse: PHP.001.009
translations:
  kpx-kpx: Di laheho guliguliai isiviale la moleho isivilahai mole tedaeveale keu
    ui tigei. Lana katelahaliege Dilava vavevemo lulele balugave.
  okv-H: Eto ungota degi God kiari te ari sirikari te osa ari te ainge avo pajito
    inono ara God ta degi pari eagona
  tbo-tbo: Ma a laupali bimiyei ipa omi luhogala po omi hanapu po omi nugotuhu hina
    lalata gogona.
  mal-C: ആഴത്തിലുള്ള അറിവിലും തികഞ്ഞ വിവേകത്തിലും നിങ്ങളുടെ സ്നേഹം അധികമധികം വർധിച്ചുവന്ന്
  grc-SR: Καὶ τοῦτο προσεύχομαι, ἵνα ἡ ἀγάπη ὑμῶν ἔτι μᾶλλον καὶ μᾶλλον περισσεύῃ
    ἐν ἐπιγνώσει καὶ πάσῃ αἰσθήσει,
  bgc-bgc: मै या प्रार्थना करुँ सूं, कै थारा प्यार वास्तविक ज्ञान अर अन्तरात्मा म्ह
    और भी बढ़ता जावै।
  khz-khz: Palagu anogiana, gemi ai ulamagi pene kala kamu iwavagi, ripa e aoneka
    pene venimi, pe Palagu gena ririwa pio ripa-gitakaua.
  deu-TKW: und ich flehe nur, daß eure Liebe noch mehr und mehr reich werde in Erkenntnis
    und dem richtigen Gefühl zu sittlicher Unterscheidung,
  zsr-NT: Rnabdaꞌ‑nëꞌ Dios gunëꞌ ga gdxiꞌirliꞌ lzaꞌliꞌ, len gátaꞌtsca queëliꞌ yöl‑laꞌ
    rac szxöni len yöl‑laꞌ rejniꞌi gdu
  lin-lin: Mpe nasengaka kati na mabondeli na ngai ete bolingo na bino ekoba kokola
    tango nyonso kati na boyebi ya solo mpe na bososoli ya kokoka,
  hns-NT: Ham praatna kariela kie toelogke prem hardam barte rahe, djeme toelog gjaan
    paawe aur safa se samadjh sake
  noa-E: Maguata mua warag pãar kõit Ẽwandamag jëeujem, pãach wir aigjã warag ʉ̈rcha
    agdaujö chikham kha khõsi amkhĩir; maagwai khĩirjug paraanaa Ẽwandam dau najã
    jãga wënʉrraju aai nʉ a khaugphömam dʉ̈i
  eng-EMTV: And this I pray, that your love may abound yet more and more in knowledge
    and all discernment,
  mib-NT: Te jícán tahú rī jeē na cáa ga jeē cundáhú ni rō jnáhan ró, jiín jéē na
    jécūhun ga ni rō te cundíchí ró jiín táca jnúhun ya.
  lif-NT2: इङ्‌गाॽ अक्‍खेलॽरिक् तुवा चोगुङ्‌लो–खिनिॽ आल्‍लसाङ् यरिक् लुङ्‌माॽ के़दुक्‍कासिआङ्‌ने़हिनिङ्‌वाॽ
    नु खासिङ् निःप्‍माल्‍ले़ के़बोरिर के़बेगिर,
  xnj-xnj: Nikumuyupa Chapanga uganu winu uyonjokesa neju na neju pamonga na kuumanya
    uchakaka na luhala lwoha,
  mmx-mmx: Lisingising tarak saparap ne Moroa i lok keretna. Nenia a ngising do labalamu
    atnimi na sisilok, eburu mi lakleklen tuturun, la lodoxoma nunuan.
  cbr-NT: Usa 'ain cana mitsu nuibaquin Nucën Papa Dios mitsu ñucáxunin, mitsúnmi
    'acësamaira oquinmi upí sinánñu 'ixun ax cuëëncësabi oquin 'ati 'unánquin uni
    nuibanun.
  tee-NT: Ju tucan icsq'uini ju Dios ju milacata'an yuchi ni amap'aininint'it. Para
    vachu' icsq'uini ni palai lhu ca'alilh ju mintac'atsan'an chai ju mi'amachakxanti'an.
  eng-LSV: and this I pray, that your love may abound yet more and more in full knowledge,
    and all discernment,
  cak-NT: Can ninc'utuj che ri Dios chi can tijo-iwi' más y más, y can c'o ta más
    ri xtitemaj y xtic'ue' ta más ino'j (ina'oj).
  pah-NT: Igwete ji nhi'ig̃i Tupana'ga pe pe ndepyga a'ero. “Apĩ, Filipospeve'g̃a
    oarõ ojipe'g̃a. Igwaigwavete ti g̃a toarõ hete g̃a,” a'e ji Tupana'ga pe. “Tokwaha
    hete ti g̃a a'itituhẽva'ea. Tonhimombaragwaha ti g̃a pyryva'ea rehe ite'varuhuva'ea
    rehe no toho ti g̃a pyryheteva'ea rupi,” a'e ji ga pe. “A'ero po ti g̃a ndekokatui
    hete nehẽ no. Ndokote'varuhui'i'i po ti g̃a nehẽ Cristo'ga rura'javame nehẽ.
  sja-NT: Ɨt'aa t'ɨ̃pari parã pari, parãpa audupɨara Tachi Ak'õre k'inia iru p'anadamerã
    mãik'aapa chik'inia p'anapataadamerã. Ichiaba ɨt'aa t'ɨ̃pari parãpa Tachi Ak'õre
    pipɨara k'awa wãdamerã mãik'aapa ne-inaa jõmaade oo k'awaa wãdamerã irua oopi
    bɨk'a.
  xed-xed: 'Wya skwi ta magə yu ta duʼa da Lazglafta ta ghəŋa ghuni: Ka dzaʼa kuni
    ta kəma ta kəma nda ɗvutá sani nda sani. Tsaya dzaʼa kəl kuni ka snaŋtá skwi ɗina,
    ŋa snaŋta ghuni ta dganatá ŋərma skwi nda skwi kul ɗinaku,'
  mks-NT: Xíca̱ ta̱hví i̱ nu̱ Ndióxi̱ ña̱ ná xi̱nu̱ ini ndó qui̱hvi̱ chága̱ ini ndó
    ña̱yivi. Ta ná ndindíchí chága̱ ji̱ni̱ ndó ta ná coo chága̱ xíní túni̱ ndo̱.
  gfk-S: Ma iou sasaring be no numu harmarsai na tamtamat hanana ma be no numu minanes
    ura nunure kilam ira tahut ma ira sana na kure timaan ikino harmarsai.
  bmu-bmu: 'Nöŋön eŋgöra kewö köulukömakzal: Anutu, gi mönö Filipai alaurup inahöm
    eŋginöŋga toroqeba köhöiba jöpaköm aŋgugetka urukalemŋinan qarim sehima. Mewö
    aiga ölöp köna ölŋi ek kutuba eŋololoŋ keu mosöta malme.'
  dgz-dgz: Ap menan mup nega enan manega taivin. Imuya potaya God menan anu guriana
    ame kai ware bararae aiwandapina ap gapan anut iguine gapanawa ge wat tat megawa
    gapan God baigan mega imuyap potayap yanepi gapan ta aisiwanian.
  eng-GNV: And this I pray, that your loue may abound, yet more and more in knowledge,
    and in all iudgement,
  zaa-NT: Oración qui' por lebi'į nna ną́ qui'ni gata' adí la' tsi'ilatsi' lo losto'
    le tulidàba, ą'hua qui'ni gata' hua qui' le adí la' riyeni tsè' nna ą'hua la'
    huacca para ttelini le iyaba ca cosa espiritual.
  eng-WEBSTER: And this I pray, that your love may abound yet more and more in knowledge
    and in all judgment;
  guh-guh: Pacatovajëtatsi Diosojavabelia itsamonae ata bitso paneasivatsavanapaenexa
    panevajënaeyabelia. Pacatovajëtatsinua paneyapëtaenexa Dioso. Pacatovajëtatsinua
    paneyapëtaenexa xua Dioso pacatojitsipa paneexanavanapaenexa.
  bon-bon: Cane weeme tääpume irecu lätumutanune egä weeme owecu te baborage äbitame,
    piiyepu umleumle cama egä lui mule gemi toraca conocäco,
  nhw-BL: Quema nimotlatlajtía, nijtlajtlanía Toteco para noja más xijpiyaca tlaicnelijcayotl
    ica sequinoc, huan para noja más xijmatica tlen ya, huan xijpiyaca nelía cuali
    amotlalnamiquilis.
  swh-ONEN: 'Haya ndiyo maombi yangu: kwamba upendo wenu uongezeke zaidi na zaidi
    katika maarifa na ufahamu wote,'
  wbi-wbi: 'Kange Nisuma kulyumue kuti: ulughano lwinu lwongelele kyongo.'
  bba-bba: Ye nɑ bikiɑmɔ nɛn kɑnɑru sɔɔ, yerɑ bɛɛn kĩru tɑ n sosimɔ tɑ n dɔɔ, kpɑ
    i n Gusunɔ ɡiɑmɔ kpɑ i n sɑ̃ɑ bwisi ɡeeɡibu,
  eng-KJVCPB: And this I pray, that your love may abound yet more and more in knowledge
    and in all judgment;
  kgk-NT: Ajapo oração pende-rehe. Aipota pejohayhu porãve rãve voi peiko-vy, pene
    aranduve hagwã, pejapo va'erã, pejapo e'ỹ va'erã peikwaa porã hagwã, tape iporãve
    va'e-rupi peho hagwã. Cristo ou jevytaha áry-py, aipota pende reko potĩ, “Erejejavy-ma”
    pono he'i pende-rehe kwéry.
  waj-waj: Na aa kua aavaa ngiiiyara ataama yaaku varaanaravee. Ngii mmuduuya riraivo
    fai vioo vioo pinaavai vainai ngia mmuakiaa aataru kuaiyauvaa tuqinnama teeda
    rikiada ivaara safuuma yaata utuaaravee.
  cpy-cpy: Namana-kota-piintakimi petakoperotan-tantyaariri, piyotanitee, pikemathateero
    maawoeni,
  mpx-mpx: Ya awaawanun kaiwemiu te nunuwana paganina ni bwatabwata yawalimiu elana,
    ge i ola al Yehoba ana aatena ni bwata eliyamiu ge wami nuwatu ni sapu,
  wbp-wbp: Nyurrurla yapa, yulkami kankulurla Kaatukuju, manu kankulu-nyanu yulkami-jiki
    jalanguju. Ngulaju ngula-juku. Ngari karna-nyarrarla wangkami Kaatuku yungunkulurla
    maya-kari maya-kari yulkami, manu yungunkulu-nyanu jarnkujarnku yulkami maya-kari
    maya-kari. Ngula-jangka, kapunkulu milya-pinyi nyarrpa kuja-ka Kaaturlu manngu-nyanyi,
    manu kapunkulu pina-jarrimi jungarni nyinanjaku parra-kari parra-kari.
  luo-luo: Kendo ma e lamona mondo herau omedre mathoth ahinya kuom rieko kod ngʼeyo,
  nhe-NT: Quema nimomaijtohua, nijtlajtlanía Toteco para noja más xiquinicnelica sequinoc,
    huan para noja más xijmatica tlen ya, huan xijpiyaca nelía cuali imotlalnamiquilis.
  aii-aii: ܘܐܵܗܵܐ ܝܠܵܗ̇ ܨܠܘܿܬ‌ܝܼ، ܕܚܘܼܒܵܘܟ݂ܘܿܢ ܙܵܐܹܕ ܒܘܼܫ ܪܵܒܵܐ ܒܝܕܵܥܬܵ‌ܐ ܘܒܟܠܵܗ̇
    ܦܲܪܡܲܝܬܵ‌ܐ،
  esk-NT: Uvva iŋiqsruutigipsi piqpaksritmuquplusi kaŋiqsiaġisaiññaquplugu Agaayyun.
    Piksraqtaaqaġumuusri nakuuniqsrauruamik. Taatna pigupsi ipqiññiaqtusi patchisaiḷḷusiḷu
    Jesus Christ aggiqpan.
  msb-msb: Kaya, nagapangadyi ako na an iyo pagkamuot kan Cristo kag sa iyo mga kapwa
    lalo gayod magturubo kaupod an matuod na pagkaaram kag kadunungan,
  cpa-NT: 'Jǿg³ la² hlanh¹³jni Diú¹³: Ju³lé³ ma¹dsio¹² hnóh¹ hniah¹² ju²rúh² hniah¹².
    Ju³li¹ŋih³ hniah¹² cu²rø². Ju³li¹chian² hoh¹² hniah¹².'
  dso-dso: ମୁଇ ତମର୍‌ପାଇ ଏନ୍ତାରି ପାର୍‌ତନା କଲିନି, ଜେନ୍ତାରିକି ତମେ ଆଲାଦ୍‌ କର୍‌ବାଟାନେ ଅଦିକ୍‌
    ଅଦିକ୍‌ ବଡ୍‌ସା । ପର୍‌ମେସର୍‌ ଜେନ୍ତାରି ଆଚେ, ସେ ବିସଇ ତମେ ଅଦିକ୍‌ ଅଦିକ୍‌ ଜାନ୍‌ସା ବଲି
    ମୁଇ ପାର୍‌ତନା କଲିନି । ଆରି ଜେଡେବଲ୍‌ ମିସା କନ୍‌ଟା ସତ୍‌ କନ୍‌ଟା ବୁଲ୍‌ ସେଟା ଜାନିପାର୍‌ସା
    ।
  meu-meu: 'Egu noinoi binai: emui uraheni baine vara badabada mai diarina bona mai
    aonegana ida;'
  yva-NT: 'Risya sambaya syo rave wasai mi so: syare indamu wapa muinye miridi nseo
    muno wapo Amisye aene miridi nseo tavon. Muno anakotaro rui nande wasai, syare
    Amisye po wasakarikuga raniku ramu mbar,'
  dgc-dgc: Kanya panalangin ta kam a négsuyuan kam ta lalo a mahusay. Sakay panalangin
    ko a mapospusan moy ta mahusay, a tama i isip moya,
  zpm-NT: Rnab naa lo Dios gacnieṉ me to, zig zie dze gleynieraa to samiech to, tsabiiniraa
    to,
  hix-NT: Onà wyaro ryhe àkehe xarha, Khoryenkomo wya, ohokonye. Apa y, osoxe rma
    haxa hak nahtxoko, meya rma haxa mak ha, àkehe, àwya, ohokonye. Apa y, ohutwanye
    ro me rma haxa hak nahtxoko, àkehe xarha. Onà ohxe naha, onàtho haxa atxke naha,
    kanye ro me rma haxa hak nahtxoko, àkehe xarha, àwya.
  sim-sim: Ermba ermbak jirnjik Avui Wasilakan karem a sawenda nir. Hishiyarinda jihi
    os mbele mbelen ji heyehe ji yarinda oso kwambu mendek jihik si nashinak ma anandin
    rupshinda nombo jihi er nga halashinak kwambu mendek warje mende nga jihik er
    si naka.
  npi-ULB: र मैले यस्तो भन्दै प्रार्थना गरिरहेको छु, कि ज्ञान र सम्पूर्ण समझमा तिमीहरूको
    प्रेम झनझन प्रशस्त हुँदै जाओस् ।
  cgc-cgc: Gapangamuyo a na magdugang pa gid paggugmaay nyo ta kada isya. Gapangamuyo
    a man na ta inyo na paggugmaay magdugang pa gid alam nyo parti ta Dyos daw parti
    daw ino dapat nyo na buaten ta maski ino na inyo na maagian.
  tim-tim: Are hainâk humo akmâ âgâwiapgât ulilaŋdân. Hingât ulilaŋdân. Wan me wan
    bâleŋe me âlepŋe are oyaŋmâ potatmâ âmâ okotyeŋe dondâ nâŋgâ aŋgiwaigât ulilaŋdân.
  yor-yor: 'Èyí sì ni àdúrà mi: pé kí ìfẹ́ yín lè máa pọ̀ síwájú àti síwájú sí i nínú
    ìfẹ́ àti ìmọ̀ ìjìnlẹ̀,'
  wos-wos: Godka angi wuni we, guni Godna jémbaka jémba xékélakita, hurundan yikafre
    sémbut hurundan haraki saraki sémbutka akwi xékélakingute. Xékélakita guni du
    takwaka némafwimbu mawuli yangut, guna yikafre mawuli némafwi yatandé.
  emp-NTPO: Mʌ̃a Ãcõrẽa iwid̶i b̶ʌa bãrãra biara dji quĩrĩã b̶ead̶amãrẽã, idjida biara
    cawad̶amãrẽã idjab̶a sãwã nĩbad̶ida panʌda cawad̶amãrẽã.
  eng-F35: 'This is what I pray: that your love may abound yet more and more in real
    knowledge and full discernment,'
  ind-ind: Jadi saya mendoakan kalian, “Ya Allah, buatlah jemaat-Mu di Filipi semakin
    mengasihi secara berlimpah-limpah, dan lengkapkanlah kasih mereka dengan kebijaksanaan
    dan pengertian yang benar,
  pes-OPCB: از این رو، دعا می‌کنم تا محبتتان از طریق شناخت و درک و بینشی عمیق، روز‌به‌روز
    فزونی یابد،
  mpt-mpt: Ne Gode baabania Kobo i daabeneba i naka mak unang maki kla gobesese bianiba
    eka i keb bobolo fumbianiba kukub ayam osa kukub misiam osa tekein keine! ge ohabibe.
    Ibo inaniba kukub misiam osa kukub ayam osa tekein kenimibo kukubo dot ayam ota
    wafuniba kukub misiamo deibonomabiobe. Ibo inabib biamo Klaiste imin tenea nakaia
    unangai kukubo klanang game dimo ibo baabenea Ibo naka molot unang molotobo ge
    baabenamabebe.
  ssx-ssx: I̱ma꞉ iki pa꞉ta꞉ dupiki yeni peao halome. Mo yeni peao halo ekita꞉ ikana꞉ma꞉
    ota꞉ epeke titina꞉ hau ma̱leke lia꞉peke ya꞉la꞉ ika꞉ pukima꞉ homa꞉la꞉eki make ika꞉
    ota꞉eki homeke hone wita꞉la꞉eki make ika꞉ honema꞉ teli pita꞉la꞉eki make mandakena꞉
    daeyolo daeyolo ombu haena꞉ I̱ma꞉ do yeni peaasome. Koto haumanu iki tukiki pa꞉ta꞉
    daeya꞉ka꞉na꞉ta꞉ mo Ketiso ipilie natena꞉ ikita꞉ haumanu na pu hoeyao aleta꞉ na
    piki wanda꞉hali halimikie.
  mkl-mkl: Mii iyi ǹ wɑ n bee si kutɔɔm nŋui í jɛ kubi nŋɛ ku kɔ̃ɔsi ku mɑɑ koo nɔ
    kubi nŋɛu ku jɔ̀ kumɑ̀ nŋɛ do bisi nŋɛ ku kɔ̃ɔsi,
  gaq-gaq: ନେଙ୍ଗ୍ ପାର୍‌ତନା ଣ୍ତିଙ୍ଗ୍‌ଏ ଡିରକମ୍ ସତ୍‌ନେ ବୁଦି ବାରି ନ୍ୟାୟ୍ ବିଚାର୍ ଏତେ ପେଇଂନେ
    ଆଲାଦ୍ ଜାବର୍ ବାନ୍ ଜାବର୍‌ ମ୍ନାଏ
  gof-RNT: Hintte siiqoy tuma eratetharanne akeekara issife gujji gujji diccana mela
    Xoossaa woossays.
  unx-unx: ଆଇଙ୍ଗ୍‌ ବିନ୍ତିତାନାଇଙ୍ଗ୍‌, ଆପେୟାଃ ଦୁଲାଡ଼୍‌ ସାର୍‌ତି ସେଣାଁଲଃ ଆଡଃ ଆଟ୍‌କାର୍‌ଉରୁମଃଲଃ
    ମିସାତେ ପୁରାଃଗି ହାରାଇଦିୟଃକା ।
  gah-gah: Itó likigika kimitatímo itó netá mogonamú geleakatinímo itó giliki ali
    guni iakatinímo napa oloko vitive loko numuna loaká nouve.
  lcm-lcm: Na kag sokotuk asukang ke ta kami lau i ngorem ka anguan uai alava an velai
    ani kami masam na laulauan i ispokai.
  aer-aer: Kenhe arrantherre anteme Ngkarte Ikwere ahentye-anemele, tyerrtye arrpenhe
    areyeke-arlke. Alakenhe rarle mwerre-arle. Ayenge-arle Ngkarteke akwete angkemele
    arrekantherre, arrantherre Ikwere awethe ahentye-anetyeke, arrpenhe areyeke-arlke
    awethe-ame-awethe. Kele nhenhe ipenheke anteme arrantherre akaltye-irreme Ngkarteke
    iwerreke, mwerrentye anerrirretyeke, akngaketyeke iwenhe apeke mwerre ikwere.
  qvc-NT: Chaymi Dyusman mañakuni, chay ancha kuyakushqaykimanda masta kuyakunayki,
    allita Dyusmanda yach'akushpa, ancha yach'ayniyuq kanaykillapa.
  tgl-ULB: 'At ipinapanalangin ko ito: na ang inyong pag-ibig ay lalo pang sumagana
    sa kaalaman at sa lahat ng pang-unawa.'
  cbs-NT: Dios yukakin matu ea axunkinan, jau jawen nui ichapawen matu ewawakin jau
    apakenunwen, jeneamadan. Jaska wakin Diosun matu unanepa wakin ninkanika jau matu
    wakubainun, iwanan, en matu yukaxunmiski,
  xtm-NTPP: Te chukan kúu ja jikan‑ta'vi sa nuu Su'si ma, ja sukan ka kutoo tna'a
    o a, te jin kutoo tna'a‑ka o, te jin jaku'ni va'a ini o naxe jin ko sa'a jin ko
    kuu o,
  nnq-nnq: Nannyopa Nnoongo kutenda kupalana kwinu kujendekeye muno na muno pamwe
    na kumanya kwa kweli na malango goa,
  bao-NT: 'Ate nii yʉ ca jãi juu bue bojarije: Mʉja ca ameri mairijere bʉaro jañuro
    ameri mai nʉnʉa waa, ñucã bʉaro maji, niipetirijere tʉo jeeño maji,'
