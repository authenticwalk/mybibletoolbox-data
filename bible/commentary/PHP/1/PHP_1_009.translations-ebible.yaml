  hub-NT: 'Wika atumin pachisan Yuusan aujkunka: Chikich ainajaisha nu senchi aneniarti,
    tumainak amina chichamrum nekas waitchauwa nunasha shir nekaawar, juwapi nekas
    pegkeraita tusar pujut pegkeran unuimararti tusan tajai.'
  hmo-hmo: 'Dirava lau noia noho inai bamona: Umui emui lalokau be do ia bada lao
    noho, mai emui laloa diari, bona mai emui aonega danu.'
  big-big: Keya waberek negi iniyegimek pelik, ne waberek mizi logo ini nazuwagawiliyegi
    mawiyarekka kelageyaweki keya mabuwekke wameikta ini iwakaweki keya kazing kailemekka
    kazing pangkamekke iwakaweki.
  gux-G: Min jaandi ki miadi yaali ikuli po tie, ke i buama ń ya yabdi ki pugdi mi
    banma nni yeni li yantiaŋanli nni.
  cnl-NT: 'La²³la³ cu³lø³¹ juøøn³² Dios ''e³ la²³ lʉn²³ quia̱''n²³²na¹: Juøøn³² Dios
    ''e³ cu²lí³ ''e³ rɨ²³dsóo²³ cɨ² ''óo²ra''³ ''e³ jmii''³¹ li²³''náan²³cɨ²na''³
    uu''n²na''³. Juøøn³² Dios ''e³ cu²lí³ juø''² ''e³ rɨ²cø̱n²³na''³ ''i''²³ ''e³
    jmii''³¹ ''nɨɨ''n³¹ ''ne''² li²³''náan²³cɨ²na''³ uu''n²na''³.'
  zar-NT: Rinábidaʼ-nëʼ Dios gunëʼ ga idxíʼiröliʼ luzáʼaliʼ, en gátaʼdaʼ queë́liʼ
    yöl-laʼ rácadaʼ, en yöl-laʼ réajniʼi idú
  kde-kde: Na chinu chínguyùwà namene kwa Nnungu nni kuva, itamwi yenu ihalije kuyenjejeka
    namene pamo na kuumala uhiu wammalele na kuva na lúnda lwa kila namuna,
  ata-ata: La sou eni akilakasinge aloxo ꞌo. Ngingi ngalavusou vaikala maninasou musuku
    mo ngalavusou mii maꞌia ane laixe xe masua, la sou ꞌilixo sou tangengingenge ngatongatoꞌo
    uxali pekiaꞌu musuku.
  qvw-NT: Ñatac Diostam mañacuyá quiquiqui-pula masta-masta cuyanaculcänayquipäpis,
    jinaman paypi sumä yaćhaycälinayquipäpis, tantiaycälinayquipäpis,
  nfa-nfa: 'De jaꞌa sabajꞌa hia miu sèmi neꞌe ka: jaꞌa manèngi ho miu asa tabha pasue
    èci dènge èci. Jaꞌa manèngi kahèi sèna ka Ama Lamatua hia miu meꞌa mèu, mia dhu
    beꞌa, sèna ka miu mamuri mola-mèci. Pe dꞌai lodꞌo Kristus pamaꞌète lii langu dhèu
    aaꞌi-aaꞌi, Na peka na, miu sala boe ngaa-ngaa,'
  tnp-tnp: Kəni inu rəhak nəfakiən məmə rəhatəmah nolkeikeiən oteviə təhmɨn mɨn e
    nəhruniən nati mɨne neinatɨgiən rəfin
  urd-urd: और ये दुआ करता हूँ कि तुम्हारी मुहब्बत 'इल्म और हर तरह की तमीज़ के साथ
    और भी ज़्यादा होती जाए,
  hot-hot: Yahateŋ mek aêntêk nena môlônim lemimhaviŋ indumbak ni ba ni ek noyala
    auk anôŋ ba nutitiŋ mavi lo kambom
  mqj-NT: 'Indemi sambayangkue: kenamala tuttuan ungkamaseikoa'' Puang Allata''alla
    sola padammu anna la tuttuan kerangngan kapaissanan sola kakeakasammua''.'
  rus-SYN: и молюсь о том, чтобы любовь ваша еще более и более возрастала в познании
    и всяком чувстве,
  mbh-mbh: 'Na lek nongong nge thomu i vene: Aro thomu o rong esa lomu asagupeling
    nge ako aro lomu mire i aolonga nge a God, naro lomumu i nine nge ur alavusnga.'
  bdd-bdd: eeta yaꞌahwaꞌahwanoi weyahimi ta ꞌabehega wahehelau hilegomi ma ꞌoimiya
    helau ꞌimadou maꞌimi sinasinapu ta wete maꞌimi sanapu moisa,
  cbt-NTPO: Canpita marë' ina nontërahuë. “Catahuaquë', Sinioro, noya noya ninosoro'ina'.
    Quëma nohuanton, nanamën nóya nitochina'. Catahuaquë', Sinioro, no'tëquën yonqui'ina',”
    itërahuë Yosë nontato.
  srn-NT: Mi e begi tak' a lobi fu unu sa gro moro nanga moro, èn tak' a sa go makandra
    nanga wan dipi sabi nanga wan krin ferstan.
  cta-NT: 'Ndiꞌya̱ laca chaꞌ nu nchcuiꞌ naꞌ loꞌo ycuiꞌ Ndyosi cuentya jiꞌi̱ ma̱: ndijña
    naꞌ chacuayáꞌ jiꞌi̱ Ni chaꞌ ñaꞌa̱ ti tsoꞌo la tyuꞌu tyiquee ma̱ ñaꞌa̱ ma̱ jiꞌi̱
    tyaꞌa ñati̱ ma̱, chaꞌ juaꞌa̱ taca ca cuayáꞌ la tiꞌ ma̱ lcaa chaꞌ, chaꞌ juaꞌa̱
    taca culacua tsoꞌo la tiꞌ ma̱;'
  bqc-SIM: Mi wabikɛɛ́ á yeakↄ̃i àↄ kã́fĩ àↄ gɛ́ dↄ̃a ń wɛ́kɛ̃a wásawasao guu,
  tcz-CHONGTHU: Nanghoa ngailutna chu aha lonlhah cheh cheh a chule nangho hetna le
    hetkhenna a nakhantoube chehna dinguva katao ahi.
  mar-mar: मी अशी प्रार्थना करतो की, तुमची प्रीती ज्ञानात व पूर्ण सारासार विचारात
    आणखी अधिकाधिक वाढत जावी,
  snp-snp: Ido linatemu kolito loumu-umu o minomo ka ama ya logiminagolowe. Kolalo.
    Linate kolife-fe loti koli fuli lamo monatina yakafo seti-muludi gimi minamo monatina
    olufe-fe lo gedageto, ya naba-naba dimo unaiye, loto,
  isl-isl: Ég bið þess að kærleikurinn sem þið berið til annarra, komi æ betur í ljós
    og að andlegur skilningur ykkar og þekking vaxi jafnt og þétt.
  spy-NT: Āsoowook kule kuner ꞉chamateeng'woong' miisin ōnyōōru kiirnātēētaab Yēyiin
    ānkōōrōōtootē ng'aleek kāroomin
  xnn-xnn: Siya na nan ilowalok ken Apo Dios. Idawdawatko ay pomigpigsa kayet koma
    nan layadyo ken siya ya nan ikkanyo abes ay menlinayad ta mataptapiyan nan getkenyo
    maipanggep ken Apo Dios ya nan kabaelanyo ay mangtek ken siya.
  mwe-mwe: Kujuga kwangu ni akuno, kuti, kupinga kwenunji kupunde jenjesheka kwa kaje
    nnunda na nnumanyiyo lowe,
  tte-tte: Yakawakawanoi kaiwemiu yo nuwanuwagu mulolo mumugana ilalalaki yawasimiu
    koina yo besiele tabe Yaubada kana katai ilalaki kolimiu yo ami nuwatu sidudulai,
  tcs-tcs: Diswan i prea blo mi po yupla po God, dat lab blo yupla po wananada go
    kipgo, mo ane mo ane yupla go kip gro so yupla go gad gudsens baut wanem i tru
    wen yupla go sestaman datting.
  hlt-THB: 'Kak cykcahnaak taw: nangmih a lungnaak ce cyihnaak simnaak ing a be naak
    khqoet khqoet aham na ni,'
  soq-soq: Ne rauparintedina e nuawadawadala, atenla ita insaisala euda dodomana do
    awodea inintompe debamantompo wanlempa.
  qub-qub: Tayta Diosninchïtami mañacuycä gamcunapis waran-waran mas cuyanacunayquipaj.
    Chaynömi mañacuycä sumaj tantiyanayquipaj, yachayta goshunayquipaj.
  att-att: Á yawe ipakimállà ku kâ Namarò, ta mapasigaggà yù pakkaká-iddù naw ánna
    malannapán yù kánnámmuán naw nga kuruk nga meyannung kâ Namarò, tapè matákkilalán
    naw ánna pilian naw lâ yù napiá.
  bki-bki: Kiaku volkouano na ka kamiu naio jibe nei, neberinavo kenemiu tinietiiano
    mia naio monoka to riluo dam̃ariga, mia ver jikiaiano na bo a m̃asosouano a vitii
    veveiano bunu nalo atua kamiu, nalo mijikia rijai kenemiu tinietiiano nei rimei
    ve toru lie vo.
  bqp-bqp: Madì adua kɛárɛ, de á yenyĩ gↄ̃ kara àgↄ̃ gɛ́ dↄ̃naa gũn kũ wɛ́kɛ̃naao
    swáswa,
  mcp-mcp: Məjəgʉla mə́ ŋgə́ jəgʉla nə Zɛmbî shú dʉ́n dɨ́ má mə́sə nə́ cɛɛlí jɨ́n
    í ŋgə́g nə kwɨ́dʉli kúdʉ́líg, ŋgə bə nə fwámɛ́ mpúyá nə dʉ́lə wámbʉlə ísâ.
  hat-hat: Lè m'ap lapriyè Bondye, mwen mande l' pou nou gen plis renmen toujou, ak
    bonkou konesans pou nou ka rive konprann tout bagay,
  npl-NT: Ne niktlajtlanilia Dios keman nimotiotsajtsilia xikpiakah okachi miak tlasojtlálistli,
    iwa xikpiakah okachi ixtlamatílistli iwa tlalnamikílistli.
  bgg-bgg: Gu ne sia nathek ro miie ne ò rog shii izai khani nane isiie chua ne muna
    è muna rey ruii ne,
  eng-TCENT: And I pray that your love may abound more and more in knowledge and all
    discernment,
  eng-BSB: 'And this is my prayer: that your love may abound more and more in knowledge
    and depth of insight,'
  cpu-NT: Namanakotapiintakemi petakoperotziitantantyaari, iyotane pinkantya, pinkemathatairo
    maaroni,
  san-ASM: মযা যৎ প্ৰাৰ্থ্যতে তদ্ ইদং যুষ্মাকং প্ৰেম নিত্যং ৱৃদ্ধিং গৎৱা
  tac-NT: Neka Onorúgame 'yuga ra'íchaga 'we 'la tánime ju napurigá 'emi gu'írimala
    napurigá abichilubi abé na'temaka nokísimala 'emi a'bopi o'maka 'lige aminabi
    benigá 'we 'la bi'wígame Onorúgame nila ra'íchali tachiri najkió Onorúgame,
  eng-WEBPB: This I pray, that your love may abound yet more and more in knowledge
    and all discernment,
  gfk-H: Ma iau sasaring bia no numuat harmarsai na tamtamat hanahaan ma bia no numuat
    mintota wara nunurei kilam ira tahut ma ira sakena na kurei timaan iakano harmarsai.
  viv-viv: Tu yaku veꞋoꞋola omi faꞋimiya hidede amine, nuwanuwaku yami nuwanuwa hawahawahegana
    ginatubutubuga. E, yami wanuwahuya kadu yami waꞋitahalamana yami nuwanuwa hawahawahegana
    ginatubutubuga ginatubutubuga tu againe wanawahivemavemauga be higa gavaimi giluboda-moꞋena,
    medema wananuwaveꞋuveꞋuna be wanamuliyena. Au hidede amine Keliso ginayewaꞋela
    ana toveya omi yegayegamiyao kadu keke tamo yami wakoyona wanamiyami.
  yao-yao: Ngwapopelela Akunnungu kuti unonyelo wenu ujonjecheke kukula nnopennope
    ni nkole lunda ni umanyilisi,
  tgp-tgp: 'ale harihi enia noku usiusi: vara nomim opoia i pa lo ulua i tavera tarea,
    na lo usiusi vara ha ulua na nomim levosahi r̃uhu tari peresi na rongovosahi na
    hinau mo varar̃uhu,'
  auc-NT: Ïninque mïnitö beyæ̈ ante botö Wængonguï ingante ïïmaï ante apæ̈nebopa.
    Mïni waadete pönencabo ïñömïnite Wængonguï pönö cæcä ate godömenque waadete pönencæmïnimpa.
    Ayæ̈ waadete pönëmïni inte mïnitö, Quïnö wënæ wënæ ï, Quïnö waa ï, ante edonque
    adinque nö apænte ämïni bacæmïnimpa.
  kbc-NT: Niɡ̶ina me jipokotibigalo Aneotedoɡ̶oji, jipokotalo meote meneɡ̶egi emaani
    iniaaɡ̶iniwa Aneotedoɡ̶oji, codaa me ɡ̶anioxoadipi. Joaniɡ̶idaa nige eneɡ̶egitace
    ewi mowooɡ̶oti Aneotedoɡ̶oji, odaa daɡ̶axa mele mowooɡ̶oti mawini ane iɡ̶enaɡ̶a.
  bmh-bmh: Ag isanarabun iz Uwait guzenai auranem, Uwait nug ag duailel ipal en oiagab
    nug noumemen igul abai marena, ag abe macanemen. Gonun, ag ein igul naliu ta,
    ein igul eg abiu maimai, agtal agal igul suban sisian.
  ctu-BL: Mij c'ajtiben ti oración cha'an mi' chʌn p'ojlel la' c'uxbiya yic'ot la'
    ña'tʌbal yic'ot cabʌl la' pusic'al,
  meq-meq: Na ɗuwulaway naha me a Mbəlom hərwi kurom na, hərwi ada mawuɗe bo i Mbəlom
    nakə ka wuɗum bo mə walaŋ kurom aye, mâ səkah kame kame. Andza niye ka sərumeye
    deɗek i Mbəlom, ada ka sərumeye ha ka bo bəra wu lele eye hay ta lelebay eye hay,
  noa-H: Maguata mua warag pãar kõit Hẽwandamag jëeujem, pãach wir haigjã warag hʌ̃rcha
    hagdaujö chik'am k'a k'õsi hamk'ĩir; maagwai k'ĩirjug paraanaa Hẽwandam dau najã
    jãga wënʌrraju haai nʌ ha k'augp'ömam dʌ̈i
  alp-NT: Au kotie loko Alla ete imi leke imi oki Alla kai oki tamata makete etapa
    rame, kai imi rekwa nkenale etapa rame kai imi noake saisare imi rekwa mise titinai.
  san-VEL: mayaa yat praarthyate tad ida.m yu.smaaka.m prema nitya.m v.rddhi.m gatvaa
  kbq-kbq: Nagra nunamuna huneramantoankino, vaheku'ma avesizamante'zamo tamagripi
    me'neno ra nehanigetma, tamage antahi'zampine, knare tamagu tamagesane hagesaze
    nehue.
  kbh-kbh: Ats̈e, Bëngbe Bëtsá së́ntseimpadana ts̈ëngaftanga cada te más cha chas̈motsebobonshánama
    y chë ínÿengbioynaca, chca, osertánana chas̈motsebomnama ndayá chë ndegombre soye
    bétsemnama jtsetats̈ëmbuama, y chas̈motsetáts̈ëmbo ndayá ts̈abá o ndayá ndoñe
    ts̈abá tondmënama;
  ron-LSB: Mă rog ca dragostea voastră să crească tot mai mult în cunoștință și în
    toată priceperea,
  pon-pon: O me i pil kapakapaki pwe omail limpok en lapalapala kakairida ni lolekon
    o lamalam akan.
  nhe-BL: Quema nimomaijtohua, nijtlajtlanía Toteco para noja más xiquinicnelica sequinoc,
    huan para noja más xijmatica tlen ya, huan xijpiyaca nelía cuali imotlalnamiquilis.
  sps-sps: 'Ai tovein faakats tsonyo tsumi: nyo faakats of maromi an mangiir tsumi
    ma ruak iny parits patsukanem naa ya of ir a mesapan, ai tan nainy kan to aya
    mi te natiny a saa na man na, ana mi te tagaa tsuktsuk iny a tavaron ana iring.'
  wnc-wnc: Sike nata tumuk wam iniwa Anututa gin gatandaman ginda musip gwaangu Anutue
    natangamuke gatu aminde butaya natayamukaing kakngata buyambam siwik. Siwan ginda
    Anutue sanga aknga kuupbam atnatdetning.
  bus-bus: Mɛɛ̀ adua kɛɛare, lɛ a yenzi gↄ̃ kaara àgↄ̃ gaa dↄ̃na guu kↄ̃n wɛ́ɛkɛ̃nao
    súusu,
  gub-BL: Nezewe uruze'eg uruiko Tupàn pe tuweharupi ure, penehe ure. — O Tupàn. Piri
    tawhu pe har nerehe uzeruzar ma'e a'e wà nehe, tuwe tuweharupi uzeamutamutar katu
    a'e wà nehe. Tuwe ukwaw katu wera'u neze'eg wà nehe no. Tuwe ukwaw ikatuahy ma'e
    iapo haw wà nehe, tuwe ukwaw ikatu 'ym ma'e iapo re upytu'u haw wà nehe no, uru'e
    uruiko Tupàn pe.
  imo-imo: 'Nani Gote enonga konge tendero mele i tepa: Enoni ulu keri pengama moke
    teko kondokolio ulu pengama kau pilko liko teaio nimbo eno Gote kinye Kraist talo
    peya elonga imboma peya konopu mondoromele mele paa olando olando mondoko mololiko
    pungo, enonga lipe manjilima kinye ulu keri pengama moke teli ulu pulumu kinye
    enonga konopumanga pepa ti nilipe pupili konopu mondoko molaio nimbo enonga nimbo
    Gote konge tero. Aku teko molonge kano kinye Kraist altopa ombalo walimu wendo
    ombalo kinye eno konopu kake tepili molko yu kanopa penga pimo ulu puluma kau
    enonga konopumanga pepili molko,'
  boj-boj: E bati gaigai niŋgi qa endegsi Qotei pailyeqnum, “O Abu, ni na Filipai
    Kristen naŋgi aqaryainjrimqa naŋgi qalaqalaiyo kumbra naŋgo are miligiq di tulaŋ
    siŋgilatosib dauryqab. Osib powo koba ti areqalo bole ti sqab.”
  eng-DRA: 'And this I pray, that your charity may more and more abound in knowledge,
    and in all understanding:'
  knf-knf: 'Uko wi njaaŋ kañehan Naşibaţi wii wi : Ado uŋal wi nan udo kadëma dëm
    pya, te ŋşal ŋi nan ŋadoo ŋajeeh bnuura nabot nado kayikrën uko bŧi wi Naşibaţi
    aŋaluŋ.'
  san-KHM: មយា យត៑ ប្រាត៌្ហ្យតេ តទ៑ ឥទំ យុឞ្មាកំ ប្រេម និត្យំ វ្ឫទ្ធិំ គត្វា
  arn-NT: Llellipuken ta ngillatun mew tamün nieael doy fentren piwkeyewün, ka fentren
    kimün ka tamün doy adümael Ngünechen ñi küme dungu.
  zas-NT: Rniaab tëën lojman din mazri guiën lasaꞌdi, abiꞌ guixie guixie gusnuu guixhialaman
    xquiarguiejndi din gagbeedi ni rayal güündi,
  ken-NT: Mɛ̌nɨ̀kmʉɛt ntá Mandɛm bɛ́ ɛkɔŋ ɛnɛ́ bǎbhɔ́ŋɔ́ nɛ batɨ ɛ́ngó ɛ́ndɔ́k
    nɔ́kɔ́ chí ambɨ. Nɛ bɛ mǎndɨ́ŋɨ́ Mbok Ndɨ́ndɨ́ mǎndɔ́k nɔ́kɔ́ chí ambɨ, mǎndɨŋɨ
    nɔkɔ mɛnyɨŋ ɛbhɛn bɛ́chí chak bɛsí Mandɛm.
