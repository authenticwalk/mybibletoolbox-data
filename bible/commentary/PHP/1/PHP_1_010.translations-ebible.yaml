  eng-WEBPB: so that you may approve the things that are excellent, that you may be
    sincere and without offence to the day of Christ,
  gfk-H: Iau sasaring bia muat na ngen hua muat naga nas kilam ira linga i manga bilai
    sakit ma kaba muat gi puka ta ira linga i sakena, ma bia muat na tahut harsakit
    wara tangtagurei muat utano bung ta Karisito.
  viv-viv: '@see-verse:PHP.001.009'
  yao-yao: kuti nkombole kusagula indu yaili yambone. Sooni mitima jenu jiwoneche
    jeswela, ŵangali magambo mpaka lyuŵa lya kuuja Kilisito lila.
  tgp-tgp: matan vara ha pa er̃i rongovosahi na sava natu, mo tataholo vara ha vaia,
    ale matan haratu, ha pa er̃i toho vokevoke i pa sopo tea i tuvai kamim i tikeli
    rani atu Kr̃isto i mele mai,
  auc-NT: Mönö æbänö cæte waa quëwenguïï, ante edonque adinque mïnitö Ao ante waa
    quëwëninque Itota Codito nänö ponguinganca wentamö mongæ̈nämaï inte tee tëwadämaï
    ïmïni incæmïnimpa.
  kbc-NT: Amaleeɡ̶aɡ̶a akatitiwaji maniwinita inokina ane daɡ̶axa mele. Joaniɡ̶idaa
    nigicota noko nige dopitedijo Cristo, akamaɡ̶akaamitiwaji aɡ̶aleeɡ̶ica ane beyagi
    catiwedi ɡ̶adaaleɡ̶enali. Eleditace aɡ̶aleeɡ̶ica ane yakadi makaami laagetedipi
    mawii ane beyagi.
  bmh-bmh: Gonun, ziwas tuta tutak ebu, ag igul naliu tapai mamamen. Guzenebi betei
    aiu ses Kristus ig sisicigabun alamau ziwas ebu agal wanimag ebu ze i maramau,
    ag unu tamacag tuguiai damamen.
  ctu-BL: cha'an mi la' yajcan chuqui ñumen wen, cha'an mi la' wajñel, ti' sʌclel
    la' pusic'al ti' tojlel la' pi'ʌlob c'ʌlʌl ti' q'uiñilel Cristo,
  meq-meq: hərwi ada ka slumeye faya məzle wu neheye ŋgwalak eye hay. Andza niye pat
    nakə Kəriste ma maweye na, ka ndzumeye tsəɗaŋŋa, mənese fakuma bay.
  noa-H: nem haai k'abamjã hisegnaa nem hajap'ampaita waumk'ĩir. Mag hamʌn magan Cristo
    bëem hedjã pöd hãbmuajã “Pãar k'aigba naajim” habaju.
  alp-NT: Ele mere hoko imi rekwa bei saisa rebe emise titinaije, leke kena petu rebe
    Kristuse Iluake suike imi nsalale sae mo kai imi supu tutuke le nsalale sasaisa
    mo.
  san-VEL: j naanasya vi"si.s.taanaa.m pariik.sikaayaa"sca sarvvavidhabuddhe rbaahulya.m
    phalatu,
  kbq-kbq: Ana nehutma maka'zana refko hutma negetma, so'e zantfama hu'nesnia zanku
    nentahitma, avusese hutma fatgo zampi mani'nesnageno Kraisi'a eteno egahie.
  kbh-kbh: y chca, chas̈motsobena sempre jabocacayama chë puerte ts̈abá yojtsemna
    jamama soye. Chca, Cristo yochjésabo ora, ts̈ëngaftanga puerte ts̈abe vida s̈mochántsebomna,
    bacna soyë́ngaca ndëmandánënga; y tondaye ques̈mochátama, chora chë ents̈anga
    chca ndoñe ts̈abá quenátsmëna ca chamuátichamuama.
  ron-LSB: pentru ca să puteți să vă dați seama de lucrurile bune, ca să fiți sinceri
    și fără prihană până în ziua lui Hristos,
  pon-pon: Pwe komail en kajauiada, da me mau jan karoj, pwe komail en melel o pun
    lao lel ran en Krijtuj.
  nhe-BL: Nijnequi xijmatica quejatza inquitlapejpenise tlen nelía cuali para initztose
    senquistoc intlapajpactique. Huan queja nopa axaca huelis inmechteilhuis ama,
    niyon quema Cristo sampa mocuepas.
  sps-sps: To sana mi nai onot rom ma pisan fanatnat iny a saa na saavits na, te onot
    maromi. An tan kat to aya ami gim rom ma onot ma kaa me ta iring ge mi gim rom
    ma fagotsiny a mesapan te onot ror tan nainy te tabin minon e Krais tan kat vaatsuk
    tsura.
  wnc-wnc: Ginu natdetdeu wa pake ginda sanga kuupbam usanzike sanga take siknga akngae
    apbaknganing. Apbakngake tapduknga Kraisda gatuna apik gwende tandakngake ginda
    waiakngasa gatukande teke kepi nomana akngane sukuwawa aminda wamu ginde daninangge
    dua natapning.
  bus-bus: lɛ à yã kɛ̀ kↄ̃ sìo à kɛɛ dↄ̃, àgↄ̃ kuu nↄ̀sɛpuradeenↄ ũ taari sai Kirisi
    mↄ́gurↄzĩ.
  gub-BL: — A'e rupi uzapo putar ikatuahy ma'e wà nehe, uru'e uruiko izupe. A'e rupi
    Zaneruwihawete tur mehe nehe, naheta pixik kwaw ikatu 'ym ma'e penehe nehe. A'e
    rupi teko nuze'eg zemueteahy kwaw penehe a'e wà nehe. Uze'egatu putar penehe wà
    nehe.
  imo-imo: '@see-verse:PHP.001.009'
  boj-boj: O ijo was, niŋgi kumbra kalil geregere tenemtosib kumbra bole segi yoqniy.
    Niŋgi degyqab di mondoŋ Kristus a olo bosim tamo uŋgasari naŋgi peginjrqa batiamqa
    niŋgi une saiqoji sqab.
  eng-DRA: That you may approve the better things, that you may be sincere and without
    offence unto the day of Christ,
  knf-knf: Hënk nahilna najoş uko unuurnaaniiŋ naşë nawo bajinţ piş banwooŋ baanwo
    na nin buţaan bloŋ pa unuur wi *Kriŧtu akluŋ kabi.
  san-KHM: ជ្ញានស្យ វិឝិឞ្ដានាំ បរីក្ឞិកាយាឝ្ច សវ៌្វវិធពុទ្ធេ រ្ពាហុល្យំ ផលតុ,
  arn-NT: Femngechi kimaymün tamün dulliael tati doy kümechi dungu ka femngechi nieaymün
    ta kiñe lif mongen, fey tamün nienoael chem wesa dungu no rume tamün famentuaetew
    feychi wiñometule ta Cristo.
  zas-NT: din chileꞌ cwedi ni na̱j mazri zagdxe. Abiꞌ zian guibandi naya sin dol niz
    loj Dios, chitëë xhie naman contr lëjt dxej ni guiꞌt Dad Jesucrist stijb.
  ken-NT: Ɛyɔ ɛ́kʉ̀ bɛ mǎnkóŋó chí ɛpɨŋ ɛnɛ́ ɛ́rɨ́ ɛ́chá bɛ́ bǎkɛ́ kʉ yɛ̌nyɨŋ
    bakwap nɛ bɛ́ bǎkɛ́ kʉ ɛnyɨŋ ɛnɛ́ bo bákwày bɛji bhe. Bák ká chi ɛnyu yɔ
    kpatɛ ndǔ nywɔp ɛnɛn Kristo átwɔ̀.
