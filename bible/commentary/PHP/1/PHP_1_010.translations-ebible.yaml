verse: PHP.001.010
translations:
  kpx-kpx: Isi lana lulele kemo huhulahai hilokage vaveve oleteu duave, vaveve oleteu
    toelanu. Lana vaveve dua unaha valage Iesu Kelisou lohomale vani kela la vaveve
    keabuna nivemo inutolotoloai.
  okv-H: amo ungona ari jajavotoho davore avo be kiagova pari ere ona. Eto ari ainge
    avo ungota degi inono aro Keriso puvuresuja iji te amo amina ungota degi sapura
    nei do mane hambasuja.
  tbo-tbo: Yaka apo ginouli dewadewahi ona winaganihi ma Keliso a iyeta e nenei uyahina
    apo omi dewa hina dewadewa po hina yeuyeu.
  mal-C: നിങ്ങൾ ഏറ്റവും അമൂല്യമായതുതന്നെ തെരഞ്ഞെടുത്തുകൊണ്ട് ക്രിസ്തുവിന്റെ പുനരാഗമനംവരെ
    നിർമലരും കളങ്കരഹിതരും ആയി ജീവിക്കാൻ ഇടയാകട്ടെ എന്നു ഞാൻ പ്രാർഥിക്കുന്നു.
  grc-SR: εἰς τὸ δοκιμάζειν ὑμᾶς τὰ διαφέροντα, ἵνα ἦτε εἰλικρινεῖς καὶ ἀπρόσκοποι
    εἰς ἡμέραν χριστοῦ,
  bgc-bgc: ताके थम आच्छी तै आच्छी बात नै चुण सकों, अर मसीह कै बोहड़ण तक हरेक बुराई
    तै बचे रहों, अर ठोक्कर ना खाओ।
  khz-khz: Voanana voupe pio ripa, gau namara arigia gelena na gemi talu pia vega-namara
    rakava maparara geriana, ne Iesu Keriso mapene waikule-wai tomanai, gomi ati vekwakunagimi
    e ati gemi kepi ta maki.
  deu-TKW: damit ihr rein seied und unanstößig auf den Tag Christus',
  zsr-NT: quië gac cöliꞌ le nactër dxiꞌa. Chquiꞌ gac cni queëliꞌ, gacliꞌ gdu dxiꞌa
    atiꞌ nutu nu gac bi gnë queëliꞌ dza niꞌ huödëꞌ Cristo.
  lin-lin: mpo ete bokoka kososola makambo oyo eleki malamu. Na bongo, bokozala peto
    mpe bokozanga pamela mpo na mokolo ya Klisto,
  hns-NT: kie kaun tjiedj attjha hai aur kaun tjiedj na. Tab toelog Jiesoe Kriest
    ke faisala kare ke dien par safa diel se aur be-kasoerie rahiehe
  noa-E: nem aai khabamjã isegnaa nem ajaphampaita waumkhĩir. Mag amʉn magan Cristo
    bëem edjã pöd ãbmuajã “Pãar khaigba naajim” abaju.
  eng-EMTV: that you may approve the things that are excellent, in order that you
    may be sincere and blameless until the day of Christ,
  mib-NT: Te súcuan te cuu nacāji ró táca jéē váha condiquīn rō, te caca ndaā rō,
    te ma cóo ni ɨɨn cuēchi sɨquɨ̄ rō quɨvɨ̄ ndíji Cristo.
  lif-NT2: हे़क्‍केलॽरिक् साॽरिक् नुःबा पाःन्‍हाॽ सेःक्‍मा हे़क्‍क्‍याङ् ख्रिस्‍तरे़
    कुनुःङ्‌मा युःमा ये़न् थारिक् सेसे नु फोत्‍या मे़ःन्‍ने वाॽमा के़सुक्‍तुम्‍ल,
  xnj-xnj: muhotola kuhagula lijambu lelivi labwina neju. Penapo ndi yati mwivya vabwina
    changali uhakau wowoha pa ligono la kuwuya Kilisitu.
  mmx-mmx: Kuren la minaba epovo do mina soxolik ka lempanga sala i nunuan la kerepmo
    lorooro axap atnimi naba dadat, la kopmen teveloklok kakapmek noxo nemen teren
    se at laaleng ete at ne Karisito.
  cbr-NT: An 'unánmicëxunmi ñu 'atima 'aquinma ñu upíshi 'ati 'unánun cana Nucën Papa
    Dios mitsu ñucáxunin. Usai 'iquinmi ax cuëëncësa oquinshi 'acë 'icë ca Cristonën
    utëcë́nquin mitsu 'uchoquinma upíshi isti 'icën.
  tee-NT: Ju chunch akts'iya laich asacxt'uya'it'it ju k'ox. Chai ju chunch salaka
    a'una'it'it lami'atsucunti'an chai jantu amak'alhk'osuya'it'it xamati' tus acsni
    caminchokoya' ju Cristo.
  eng-LSV: for your proving the things that differ, that you may be pure and offenseless—to
    [the] Day of Christ,
  cak-NT: Jari' ri ninc'utuj che ri Dios, roma ninjo' chi niben ta entender anchique
    ri más c'o quikalen. Chi quiri' rix can siempre nic'uaj jun c'aslen ch'ajch'oj
    y man jun ta itzel ex nilitaj pa ic'aslen ri k'ij cuando xtoka ri Cristo.
  pah-NT: '@see-verse:PHP.001.009'
  sja-NT: Mãga k'awaadak'ãri, ichita jɨrɨdait'ee ne-inaa pipɨara oodait'ee irua oopi
    bɨk'a. Mãpai mãga ooruta pɨrã, Cristo cheru ewate p'ek'au k'achia wẽe p'anadait'ee
    eperãarã k'ĩrapite mãik'aapa Tachi Ak'õre k'ĩrapite.
  xed-xed: ŋa snaŋta ghuni ta zbaptá skwi ɗina ŋa magay ghuni ta slna nda tsi. Kada
    nzakwa kuni ka gwal tɗukwa kul haɗ rutsak ta kaghuni ha baɗu vragata Kristi.
  mks-NT: Já ná cuu ca̱xi ndó ña̱ va̱ha chága̱ níí tiempo ta xi̱hín ña̱ yóho cacuu
    ndó ña̱yivi nda̱a̱, na̱ co̱ ndójo cua̱chi tá ná xi̱nu̱ qui̱ví quixi tucu Jesucristo.
  gfk-S: Iou sasaring be mu nage ngan hobi mu nage nes kilam ira linge i manga bilai
    sakit ma mu nahula puko ta ira linge i sana, ma be mu na tahut harsakit ura tangtagure
    mu utano bung tane Krais.
  bmu-bmu: Mewö mala ölöp keu kewöta köna ölöp sorokŋi möwölöhöba sarakŋi aka köpösihitkö
    keuŋini qahö mal öŋgöme. Kraistnöŋ liliŋgöba kamawi, nalö miaŋgöreŋ lömbötninan
    teköma.
  dgz-dgz: Amba koewa kakaewa ire yaoyao mega amba yawai, ap gapan kakaewa mega om
    tan ae ma waran. Ap anega tanewa koewa da ya panaeta, kakaevet di wainiene, Keriso
    sia tauat wani wamewa amba tauep.
  eng-GNV: That ye may alowe those things which are best, that ye may be pure, and
    without offence vntill the day of Christ,
  zaa-NT: Ą' rinába'a' para qui'ni ttelini le nu ru'u latsi' Tata Dios qui'ni guni
    le. Anía modo nna tsé'e le lani ttu la' labani nàri, ą'hua labi biỹa falta ni
    etsèla contra le canchu chì í'yu tsá íl·lani Cristua attu.
  eng-WEBSTER: That ye may approve things that are excellent; that ye may be sincere
    and without offense till the day of Christ;
  guh-guh: Nexata payapëtaename paneitapetsinexa palivaisi bitso xanepana daxitalivaisivecua,
    panejumecovënëtsinexa bajarapalivaisi. Nexata bajarapacuenia pacacaëjëpaena xaniavaetsia
    panejinavanapaenexa aneconijibia. Matapania Jesucristo icatsia pepatsimatacabitsicajavabelianexa,
    bajarapacuenia panaevetavanapaename.
  bon-bon: naace tääpume weene piba ibibi läbitinuye mule bine cängena atraname. Weene
    piba conocäco cirege aclajuta Keriso me acnenuta bimu padare cabu,
  nhw-BL: Nijnequi xijmatica quenicatza anquitlapejpenise catli nelía cuali para anitztose
    senquistoc antlapajpactique. Huan quej nopa amo aqui huelis anmechtelhuis ama,
    niyon quema Cristo sempa mocuepas.
  swh-ONEN: ili mpate kutambua yale yaliyo mema, mkawe safi, wasio na hatia hadi siku
    ya Kristo,
  wbi-wbi: Nisuma mu ili neke muve nuvuweso uvwa kupima nakutavula sino sili vunono
    kyongo. kange nikuvasumila neke muve kanono mulekaghe kuva nuvuhosi vyovyoni mukighono
    kya Kilisite.
  bba-bba: i kɑ kpĩ i ɡɑ̃ɑ ɡeenu tubu. Nɡe mɛyɑ i ko n dɛɛre, kpɑ i kun tɑɑrɛ ɡɑɑ
    mɔ dɔmɑ te Kirisi koo wurɑmɑ.
  eng-KJVCPB: that ye may approve things that are excellent; that ye may be sincere
    and without offence till the day of Christ;
  kgk-NT: '@see-verse:PHP.001.009'
  waj-waj: Ngia yoketaama varira aataruuvaara arinaima teeda rikiada yoketaavaivee
    kiateeraivaara na itaama ngiiiyara yaaku varaunoo. Fai ngia itaama varida iidada
    Yisuu Kirisiiva kava tiinara suaivaki ngia yoketaama varida hama ngii haruriraivaa
    irisaivootainaravai.
  cpy-cpy: omatantyaari panta-piinta-yiteero kameethari. Ari okantyaa pikite-shiretan-tyaari,
    eero otzimanta ikanta-kotee-temiri paata ipiyaki-rika Jeepatzii-totaa-rewo.
  mpx-mpx: inoke bosowaimiu pagan gegewena nuku hile ge toto waiwaisana hot te nuku
    awaawaginol. Inoke nige ami nak o ebo ami woliwoli etega ni gagan ni na ana siga
    Keliso ni sikalim,
  wbp-wbp: Kajinkili maya-kari maya-kari pina-jarri Kaatuku, kapunkulu milya-pinyi
    nyiyarningkijarra ngurrju manu punku, manu kapunkulu purami Kaatu-kurlangu-puka
    nyiyarningkijarra ngurrjuju. Ngaka kaji-jana Jijajirli miimii-nyanyi yapa ngurrju-japa
    maju-japa, kapunkulu kamparru karrimi nyanungurla ngurrju-nyayirni manu kurnta-wangu.
  luo-luo: kendo mondo ubed gi rieko mar yiero mana timo gima ber kende. Kamano ngimau
    nobed maler kendo maonge bura, nyaka chop odiechieng Kristo.
  nhe-NT: Nijnequi xijmatica quejatza inquitlapejpenise tlen nelía cuali para initztose
    senquistoc intlapajpactique. Huan queja nopa axaca huelis inmechteilhuis ama,
    niyon quema Cristo sampa mocuepas.
  aii-aii: ܕܗܵܘܹܝܬܘܿܢ ܒܸܦܪܵܫܵܐ ܠܡܸܢܕܝܼܵܢܹ̈ܐ ܕܝܼܢܵܐ ܒܘܼܫ ܨܦܵܝܝܼ، ܕܗܵܘܹܝܬܘܿܢ ܕܸܟ݂ܝܹܐ
    ܘܕܠܵܐ ܠܵܘܡܵܐ ܗܲܠܔ ܝܵܘܡܵܐ ܕܡܫܝܼܚܵܐ،
  esk-NT: '@see-verse:PHP.001.009'
  msb-msb: agod makapili kamo kun nano an pinakamaayo. Paagi sani, magigin malinis
    kamo kag waraʼn ikasabi sa iyo sa adlaw san pagbalik ni Cristo.
  cpa-NT: Mi³jøng² li¹ŋih³ hniah¹² naih¹² juu¹² dsio¹ hi² ŋi³nioh³ hniah¹² ti³janh¹
    hniah¹². Jøng² ha¹chi² rø²canh¹² hniah¹² na³ma²ca¹guǿnh¹ Cristo.
  dso-dso: ସେନ୍ତାର୍‌ଆଲେ ଟିକ୍‌ ବିସଇ କନ୍‌ଟା ବଲି ବାଚିକରି କରିପାର୍‌ସା । ଆରି ଏବେଅନି କିରିସ୍‌ଟ
    ବାଉଡି ଆଇବାଜାକ ସବୁ ପାପେଅନି ମୁକ୍‌ଲିକରି କାଇ ଦସ୍‌ ନ ଅଇକରି ରଇପାର୍‌ସା ।
  meu-meu: bena ḡau namodia toadia ba diba, bona ba noho mai ḡoevamui, asi bebeka-bebekamui,
    ela bona Keriso ena dina.
  yva-NT: indamu wananta ana ngkove rai muno wabeta rai. Wirati wasanuga ngkakavimbe
    muno ayao kakai inta raen no wasai jewen arono masyoto Kristus pakare.
  dgc-dgc: monda matukoy moy i tama a gimet moy. Nadid éng magkuna kam sa, éy demtan
    kam ni Cristo a éwan tu kasalanan, ta kédemét na a maghukum.
  zpm-NT: zeeṉa guieṉ to cue to niapse grë ncuaaṉe ndzinli guṉ to. Sca iṉe ndzinli
    nac lo xquieḻmban to, ni tib xtoḻ to guieṉd gaḻ dze ne guiaad Jesús;
  hix-NT: Àro wyaro kàrwonaha, ohokonye, enyhoru hutwanye ro me oyehtxoho menye, owyanye
    on hok ryehtoko ohxe wehxan hamà katxho me, yaworonohnà mehra oyehtxoho menye,
    toto kom hoko ohxe roro oyehtxoho menye. Àro wyaro oyehtokonye, ohxe roro ehxah
    mosonà katxho me manatxhe, Kryestu wya, tomokàtxhe mak ha.
  sim-sim: Hovok mbele mbele ol talawan ji heyehe ji hishiyari krahakoroho jivi nom
    ji tiyakmbaha jirnjik Avui Wasilakan er nga na sawenda nir. Unak Krais indik or
    tawa wolo mbeek musa las jihik nanak or heyekwa ambu sir.
  npi-ULB: म यसको निम्ति प्रार्थना गर्छु, ताकि जे असल छ ती कुराहरू तिमीहरूले पारख
    गरेर छान्‍न सक । म यसको निम्ति प्रार्थना गर्छु, ताकि तिमीहरू ख्रीष्‍टको दिनमा
    इमानदार र दोषरहित रहन सक ।
  cgc-cgc: Daw magdugang iling an tan na alam, masarangan nyo na magpili daw ino mas
    miad pa gid na buaten daw naan ta adlaw na mabot Cristo para mag-ukom ta tanan
    na mga ittaw, limpyo inyo an na tagipusuon daw ula may masaway ki kyo.
  tim-tim: Ye hain akbai âmâ benŋe yeŋe wan me wan bunŋe dondâ potatmâ heŋgemgowai
    âmâ Kristo miawakbiap sop ain ye biwi salek salek dosa bâlâk manbai.
  yor-yor: kí ẹ̀yin kí ó lè ní òye ohun tí ó dára jùlọ; kí ó sì jásí òdodo àti aláìjẹ́
    ohun ìkọ̀sẹ̀ títí di ọjọ́ dídé Jesu Kristi,
  wos-wos: Guni wungi xékélakita guni yikafre sémbutka yawundu natanguni. Wungi nangut,
    Krais wambula yatendéka nukwa dé gunika angi watandé, “Guni yikafre mawuli yata
    haraki saraki sémbut huruhambanguni.”
  emp-NTPO: Mãwã bãrãba bio cawad̶ia cãrẽda biara b̶ʌda idjab̶a Crito zebʌrʌd̶e idji
    quĩrãpita cadjirua neẽ́ b̶ead̶ia, biẽ́ jarai sid̶a neẽ́ b̶ead̶ia.
  eng-F35: for you to identify the things that really matter; that you may be sincere
    and blameless until the Day of Christ,
  ind-ind: sehingga mereka mengetahui jalan mana yang terbaik, dan hidup mereka menjadi
    sungguh-sungguh sempurna dan bersih dari segala kesalahan pada hari kedatangan
    Kristus kembali.
  pes-OPCB: تا بتوانید عالی‌ترین امور را تشخیص دهید، و برای روز مسیح، پاک و بی‌عیب
    باشید.
  mpt-mpt: '@see-verse:PHP.001.009'
  ssx-ssx: '@see-verse:PHP.001.009'
  mkl-mkl: ku bɑ i yɔkɔ i wũɑ mii ŋɑ iyi ɑ̀ jɛ jiidɑ ɑ̀ re ŋɑ. Bɛɛbɛ mɔi ɑɑ jɛ inɛ
    kumɑ́ ŋɑ, nɔ si ɑjɔi Kirisiu i kɑɑ nɛ tɑɑle kɑ̃mɑ ŋɑ,
  gaq-gaq: ବାରି ପେଇଂ ଡିରକମ୍ ମ୍ନା ବିସୟ୍ ସାପା ମନ୍‌ଡିଙ୍ଗ୍‌ ପେୟାଏ । ତେଲା ପେଇଂ କିସ୍‌ଟନେ
    ପାଙ୍ଗ୍‌ନେ ଦିନା ପବିତ୍ର ବାରି ନିନ୍ଦା ଣ୍ତୁ ପେଲେଃଏ
  gof-RNT: Hessan hintte lo77obaa shaakkidi, dooreyssata, Kiristtoosi simmiya gallasan
    geeshshatanne borettonnayssata gidana.
  unx-unx: ଏନାତେ ଆପେ ଅକ୍‌ନାଃ ବୁଗିନାଃ ତାନାଃ ଏନାପେ ଆଟ୍‌କାର୍‌ଉରୁମ୍‌ ଦାଡ଼ିୟା । ଏନ୍ତେ ଆପେ
    ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ହିନିଜୁଃ ହୁଲାଙ୍ଗ୍‌ରେ ସବେନ୍‌ ଲେକାନ୍‌ ସତ୍‌ରାଏତେ ଫାର୍‌ଚି ଆଡଃ କା ଚିଟାକାନ୍‌
    ତାଇନାଃପେ ।
  gah-gah: Itó lá okiko netá gohaláa ánigiki miliki ikiko Izesu Kilistó anititi gamenaló
    likigika gizopa lo miniko lihima nomitimó miniki
  lcm-lcm: Na asukang mila angkoai si tun kinle ani sa kapo roron luai. Au na e iang
    ka daus aongos a vingami na ka kovek ta bil asi poso arikek animi singina, tung
    si taun ang a Karisto ka serei singina.
  aer-aer: Nhenge arrantherre akwete akaltye-irremele Ngkarteke, kele arrantherre
    anteme itelarerrirretyeke arne iwenhe apeke mwerre re, arne iwenhe apeke akurne
    re. Kele nhenhe ipenhe anteme arrantherre arne mwerre Ngkarte-kenhe-ante ware
    mpwarerlte-anemele apentewarretyeke. Urreke Jesus-arle apmere ahelhe nhenhe-werne
    apetye-alpetyenhe, re tyerrtye ingkirreke aretyeke itneke mwantye itirremele,
    angwenhele apeke renhe arratye itelarerlenge, angwenhele apeke renhe arratye itelaretyakenheke.
    Arrantherre Jesus-nge arrekwelele tnerrirretyenhe apure-irretyakenhele urreke
    awelhetyeke, arrantherre-arle renhe arratye itelarerlenge.
  qvc-NT: Mañakunipismi, ancha allita yach'anaykillapa, imam alli, imam mana allichu,
    nishpa, Jisukristu shamuptin, ama nima uchayuq kanaykillapa,
  tgl-ULB: Ipinapanalangin ko ito upang masubukan ninyo at mapili ang mga bagay na
    mahusay. Ipinapanalangin ko ito upang kayo ay maging tapat at walang sala sa araw
    ni Cristo.
  cbs-NT: jaska pepa besti bechipaiai man katukubainunbunan. Jaskai jiwekin matun
    jiwea xunpin jawa chakabuma ewakaini jawa chakabuki juti ika keskama nukun Xanen
    Ibu Cristo judiamaken man pepa jiwekubaintidubuki.
  xtm-NTPP: te jin kuni ni jin ndakaji ni nde a kúu ja va'a‑ka ma, sukan‑va'a jin
    ko kuu ni ñayii ka sa'a ja va'a ja ndaa ma. Te ñatuu na in ko ka'an ja ñayii ka
    sa'a ja u'vi ka kuu ni kivi ndenda Cristo ma.
  nnq-nnq: kupala nhwotolange kupambula kilebe chikibi chwapi. Penia nga pampakube
    chwapi panga lugambo lwalwoa lichoba likubuja Kilisto.
  bao-NT: añurije pee wadore ĩa maji, ñucã Jesucristo cʉ̃ ca doori rʉmʉre ca ñañarije
    manirã nii, ñañarije ca tiirã niima, ca ĩi ecotirã nii,
  san-ORI: ଜ୍ଞାନସ୍ୟ ୱିଶିଷ୍ଟାନାଂ ପରୀକ୍ଷିକାଯାଶ୍ଚ ସର୍ୱ୍ୱୱିଧବୁଦ୍ଧେ ର୍ବାହୁଲ୍ୟଂ ଫଲତୁ,
  huv-NT: Cos netam merriüjtan cuane najneaj, quiaj apmejlüyiün najneajay, ngo majlüy
    cuane apmesoiquian wüx nüt apmandilil Teat Cristo.
  otn-NT: Dí̱ nnegä ngue guí pa̱di̱ gui huanhnʉ ndana̱ ra̱ nho i ja ngue gui 'yøthʉ.
    Ja̱na̱ngue nu̱'a̱ ra̱ pa da̱ ɛ̱p'ʉ ra̱ Cristo, ya hi̱nte ma̱nts'o da̱ thi̱n'na̱hʉ.
