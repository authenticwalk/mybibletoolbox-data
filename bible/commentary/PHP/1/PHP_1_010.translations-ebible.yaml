  san-TEL: జ్ఞానస్య విశిష్టానాం పరీక్షికాయాశ్చ సర్వ్వవిధబుద్ధే ర్బాహుల్యం ఫలతు,
  ben-IRV: এই ভাবে তোমরা যেন, যা যা বিভিন্ন ধরনের, তা পরীক্ষা করে চিনতে পার, খ্রীষ্টের
