  nko-NT: mɛ́nɩ mlɛ́bɩ tɔ́á ɩhɩ́ɛ́ ɩbʋ alɛ́, amlɩtsia nkpa ánɩ́ mʋ́ ɩwɩ lɛtɩn, ɔlala
