  kxv-kxv: ଏ଼ନିକିଁ ମୀ ବିତ୍ରା ନା଼ ୱେଣ୍ତା ୱା଼ତାକି ନା଼ ତା଼ଣାଟି କ୍ରୀସ୍ତ ଜୀସୁ ତା଼ଣା ମୀ
    ବଡପଣ ଗାଡିଆ଼ନେ ।
  amu-NT: Joꞌ chii na nncꞌo̱o̱ⁿnndaꞌa quiiꞌntaaⁿꞌyoꞌ cha juu na neiⁿꞌyoꞌ na cwiluiindyoꞌ
