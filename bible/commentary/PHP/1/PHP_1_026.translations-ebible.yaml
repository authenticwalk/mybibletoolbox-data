    nfrir tohwarn nia kau hafotwornom.” Inji kfo yindhorrahko.
  bht-bht: कने जालू मैं दुबारा ओंगा, तां मेरिया बजा ने तुहाड़े बाल यीशु मसीह पर घमंड
    करणे दी होर भी बजा होणी।
  eng-NOY: that your glorying in me, in the cause of Christ Jesus, may be more abundant
    by my coming to you again.
  cub-NT: Que teni ji cʉede mʉjaque cojedeca pʉeno baju mearore jínajaramu mʉja Jesucristore
