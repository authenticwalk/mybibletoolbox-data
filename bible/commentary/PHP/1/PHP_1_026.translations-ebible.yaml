  tdt-tdt: Nunee imi sei foti aas Kristu Jesus nia naran, tanba Nia mak loke dalan
    atu hau bele baa haree fali imi.
  ron-BTF: Ca bucuria voastră să fie mai abundentă în Isus Cristos pentru mine, prin
    venirea mea din nou la voi.
  eng-WEBP: that your boasting may abound in Christ Jesus in me through my presence
