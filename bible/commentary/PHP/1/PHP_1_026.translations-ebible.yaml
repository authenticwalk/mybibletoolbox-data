verse: PHP.001.026
translations:
  kpx-kpx: Iale vani mole abuna di iovage dana deiai lohoge lana tota di elehai Iesu
    Keliso ivimo vahaeholahave.
  okv-H: Eto na ungote mihirono ungo Keriso ga kajuari ai ta namo avoembo tunga javotoho
    ari pajire be humbasova.
  tbo-tbo: Ma u gunawilana uyahimi binei apo ona kaoha duma tau biugei ma Yesu Keliso
    ona hunena dumaya.
  mal-C: അങ്ങനെ നിങ്ങളുടെ അടുത്ത് മടങ്ങിവരുമ്പോൾ ഞാൻനിമിത്തം ക്രിസ്തുയേശുവിൽ നിങ്ങൾക്കുള്ള
    അഭിമാനം വർധിക്കും.
  grc-SR: ἵνα τὸ καύχημα ὑμῶν περισσεύῃ ἐν χριστῷ Ἰησοῦ ἐν ἐμοί, διὰ τῆς ἐμῆς παρουσίας
    πάλιν πρὸς ὑμᾶς.
  bgc-bgc: जिब मै थारे धोरै बोहड़ के आऊँगा तो यीशु मसीह जो मेरे जरिये काम करण लागरया
    सै, उसपै थम गर्व कर सकों सों।
  khz-khz: Au pana wati aonai, gomi pio verere au geku ai, e Keriso Iesu pio vega-ragea.
  deu-TKW: daß ihr noch weiter zu rühmen habet in Christus Jesus durch mich, wenn
    ich noch einmal zu euch komme.
  zsr-NT: Cni nac, dusóalenaꞌ lbiꞌiliꞌ leyúbl, le gun ga gdzag ládxiꞌliꞌ‑nëꞌ Jesucristo
    niꞌa qui le gunëꞌ, gáclenëꞌ nedaꞌ.
  lin-lin: Boye, tango nakozala lisusu elongo na bino, lolendo na bino kati na Yesu-Klisto
    ekobakisama lisusu mpo na ngai.
  hns-NT: Djab ham phien se toelogke paas aabe tab toelog Kriest Jiesoe ke khoeb aadar
    kar sakiehe sab tjiedj ke biese me djaun oe hamare dwaara toelog khaatien karies
    hai.
  noa-E: Mag Cristoou mʉ pãach aar monakha baarpibarm oobaawai pãrau onee nʉm iekhau,
    “Cristo, ʉ̈uta pua jãg deeu i waibëewia maar ee pʉ iekdam jaau khëraichëm” aju.
  eng-EMTV: that your boasting may abound in Christ Jesus in me through my coming
    again to you.
  mib-NT: Núu súcuan te condee tucu ri jiín ró, te cusɨɨ̄ teyɨ́ ni rō jeē sɨquɨ́ ruhū,
    sáha máá Cristo Jesús.
  lif-NT2: हे़क्‍क्‍याङ् इङ्‌गाॽ खिनिॽओ याम्‍मो नुःङ्‌ङा ताआल्‍ले़ इङ्‌गाॽ चोगुङ्‌बाल्‍ले़
    ख्रिस्‍त ये़सुओ खिनिॽ साॽरिक् के़सःत्तिॽरो॥
  xnj-xnj: Hinu penivya na nyenye kavili, yati mwivya na chindu cha kumekela neju
    ndava yangu muwumi wa kuwungana na Kilisitu Yesu.
  mmx-mmx: Kuren la do nia ana nemen buru bok minemi, anaba lok nimi xusu lomomo atnimi
    naba suusu aleng keneng at laasen at ne Iesu Karisito.
  cbr-NT: Usa 'aish cana mitsúxmi Cristo Jesúsmi upiti catamëti cuëënun mitsu isi
    cuantëcënti 'ain.
  tee-NT: Chai acsni tavanan calalakts'inchokoyau pus laich alhilak'ayaya'it'it ju
    Cristo Jesús ni quimaxtulh lacapulach'in.
  eng-LSV: that your boasting may abound in Christ Jesus in me through my coming again
    to you.
  cak-NT: Y quiri', rix can xtiya-wi ruk'ij ri Jesucristo cuando xquinitzu' chi xquinapon
    chic jun mej (bey) iwiq'uin.
  pah-NT: A'ero po ti pe Jesus Cristo'ga mbohetehetei ji rehe ji hoa'javame pe pyri
    nehẽ.
  sja-NT: Ichiaba mɨa k'ĩsia bɨ Ak'õrepa mɨ uchiapiit'ee nadeepa mɨ waya unudak'ãri,
    parã audupɨara o-ĩa p'anadamerã mãik'aapa t'ãri o-ĩa ɨt'aa t'ɨ̃damerã Jesucristomaa
    gracias jaradait'ee mɨ pari.
  xed-xed: Mantsa, dzaʼa sgavaghasga ghubaray ghuni ta Yesu Kristi, kabga nghaŋta
    ghuni ta iʼi, vrəgladaghar yu da kaghuni dzaʼazlay.
  mks-NT: Sa̱há ña̱ cán quéa̱ cuu caji̱i̱ ini ndó sa̱há ña̱ coo tucu u̱ xi̱hi̱n ndó
    ta cuu caja cáhnu ndó Jesucristo sa̱há ña̱ yóho.
  gfk-S: Iou ni lon baak waing mu na manga pirlet Krais Jisas tano nugu hinanawat
    baling tupas mu.
  bmu-bmu: Mewöyök Kraistnöŋ nehoriiga kunbuk eŋgöreŋ kabiga iŋini ölöp nöŋgöra aka
    Kraist Jisös önöŋi qahö möpöseim waŋgiba malme. Mewö.
  dgz-dgz: Amba ne gwat noke wanik angina ae veap enan sia ongepenawa wam ame gapan
    e aton nega bararaep nenan Iesu Keriso wa atona tai.
  eng-GNV: That ye may more aboundantly reioyce in IESVS CHRIST for me, by my comming
    to you againe.
  zaa-NT: Laniana yala conforme egà'na le nna hue' le gracia Cristo Jesús porqui'ni
    itá' attu tanél·lia' le.
  eng-WEBSTER: That your rejoicing for me may be more abundant in Jesus Christ by
    my coming to you again.
  guh-guh: Nexata pamatacabi Jesucristo neyavenonaena penaneconitsivi pejebabiabibovecua
    tapitsapaenexa, ponaponaenajë icatsia paxamëjavata. Nexata jamatabëcuenebarëyaya
    panevajunupaebianame itsamonaejavabelia pacuenia Jesucristo neyavenona tapitsapaenexa
    penaneconitsivi pejebabiabibovecua.
  bon-bon: Yoo, cane liba weene cama pa nanajepi, weeme cuta nuuja ingle piba pagege
    Yeesu Keriso ne awepyeräjame teeme ätityera tääpume cäme bau me.
  nhw-BL: Sintla niitztos, huajca quema nimechpaxaloti sempa anquitlascamatise Cristo
    Jesús pampa quichijtoc para ma nechchololtica tlen ni tlatzactli huan sempa niitztos
    amohuaya.
  swh-ONEN: Ili kwamba furaha yenu iwe nyingi katika Kristo Yesu kwa ajili yangu kwa
    kule kuja kwangu kwenu tena.
  wbi-wbi: Niji jilileta ulukelo lwinu ulukome mwa Kilisite Yesu, ulwakuva uvuvoneke
    vyango palikimi numue.
  bba-bba: Nɡe mɛyɑ sɑnɑm mɛ ko nɑ n kpɑm wɑ̃ɑ bɛɛn suunu sɔɔ i ko i kpĩ i woo kɑnɑ
    sɑɑ nɛn min di bɛɛ kɑ Yesu Kirisin wɑ̃ɑsinɑɑn sɔ̃.
  eng-KJVCPB: that your rejoicing may be more abundant in Jesus Christ for me by my
    coming to you again.
  kgk-NT: Pene ndive aiko jevy ramo, xe rerovy'agwasu ave va'erã peiko-vy. “Hesu Cristo
    hembiapo porã voi Paulo-rehe” peje va'erã xe-rehe imomba'egwasu-vy.
  waj-waj: Fai na kava vara ranee ngiiisi nninai rikiada ngia niiyara pinaama sirigaida
    Yisuu Kirisiinnara kua yoketaivaa kiaaraivaara na itaama ngii tasipama variee
    mmoori varaanaravai.
  cpy-cpy: Tema aririka nareeta-kimi eeroka-paeni, osheki pajahaa-wenta-waeyaari Jesús
    Jeepatzii-totaa-rewo, ari akaate athaamentyaa.
  mpx-mpx: Inoke sauga na nosikal al eliyamiu, nuku yaliyaya nabi kaiweu Keliso Yeisu
    eliyana.
  wbp-wbp: Kapurna yanirra Pilipayi-kirra nyurrurla-kurlu nyinanjaku. Nyurrurlaju
    kankulurla Jijaji Kirajiki nyinami. Kujarlanya kapunkujulu wardinyi nyinami ngajukuju.
  luo-luo: mondo omi bedona kodu kendo omedu mor moloyo kuom Kristo Yesu nikech an.
  nhe-NT: Intla niitztos, huajca quema nimechpaxaloti, sampa inquitlascamatise Cristo
    Jesús pampa quichijtoc para ma nechchololtica tlen ni tlatzactli huan sampa niitztos
    imohuaya.
  aii-aii: ܩܵܐ ܕܙܵܝܕܵܐ ܚܲܕܘܼܬܵܘܟ݂ܘܿܢ ܒܝܼܝܼ ܒܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܐܝܼܡܲܢ ܕܗܵܘܹܝܢ ܥܲܡܵܘܟ݂ܘܿܢ
    ܚܕܵܐ ܓܵܗܵܐ ܐܚܹܪܬܵ‌ܐ.
  esk-NT: Atakkii iñuutluuraġuma suli utiġvigitqiḷgiññiġupsi nanġautiksraqaġiksi Christ
    Jesus suli quyyatigilugu.
  msb-msb: Kaya paagi san akon pakig-upod gihapon sa iyo mas dako an iyo kalipay sa
    pakig-upod kan Cristo Jesus dahilan sa akon.
  cpa-NT: Hi² jøng² ma¹dsio¹² mi³juanh¹³ hniah¹² Cristo Jesús huu¹³ quieg¹ jní² na³ma²dsiánh¹jni
    calah ja³tiogh³ hniah¹².
  dso-dso: ସେନ୍ତାର୍‌ଆଲେ, ମୁଇ ତମର୍‌ ସଙ୍ଗ୍‍ ଆରିତରେକ୍‌ ମିସ୍‌ବାବେଲେ, ଜିସୁକିରିସ୍‌ଟର୍‌ ସଙ୍ଗ୍‍
    ମିସ୍‌ଲାର୍‌ପାଇ ତମେ ମର୍‌ ବିସଇନେଇ ବଡ୍‌ପନ୍‌ ଅଇସା ।
  meu-meu: Taunabunai, Keriso Iesu lalonai emui heaḡi baine bada, badina be lau na
    umui dekemui ai dainai.
  yva-NT: Weti ranivara risyakaore wasai ti wapo inaen akato, indati wapo Yesus Kristus
    ararimbe miridi nseo.
  dgc-dgc: Kanya nadid, éng légsiwanék de, éy purién moy ti Cristo ta mahusay, da
    kaguman ta kam man dén.
  zpm-NT: ni zeeṉe laa naa gbire guiaḻ lo to i, rieṉ naa nroob gley to, zdeed to xquizh
    lo Jesús porne racnieṉ me naa.
  hix-NT: Àro wyaro oyehtokonye, onà wyaro màketxow hamà, Kryestu Txesusu wya. Ohxe
    xaxa manay hamà, amna hyaka harha owya Pawru nyaknyàr ke, màketxhe. Àro wyaro
    rma màketxow hamà, àwya, ohyawony harha ryesnàr ke.
  sim-sim: Erem nakwak a hishiwa osik an avak Krais Jisas or mbashinak krawun a halaha
    jihik a rakwak amu hishinduwa. Unak anin erem or uwan ji heyehe hi orhin warje
    mende nga hauowekwa jir.
  npi-ULB: परिणामस्वरूप, तिमीहरूकहाँ मेरो पुनः उपस्थितिको कारण तिमीहरूले ख्रीष्‍ट
    येशूलाई मेरो निम्ति महिमा दिने काम अझ धेरै प्रशस्त हुनेछ ।
  cgc-cgc: Daw pagwaen aren alin ta prisuan daw malik a ki kyo, bakod inyo na kalipay
    ki Jesu-Cristo tenged ta ake na pagbalik.
  tim-tim: Akto nâŋe hinŋe togom tân yeŋguwian aregât Yesu Kristogât akmâ nâŋgâniŋmâ
    heroŋe akbai.
  yor-yor: kí ìṣògo yín kí ó lè di púpọ̀ gidigidi nínú Jesu Kristi, àti nínú mi nípa
    ìpadà wá mi sọ́dọ̀ yín.
  wos-wos: Wuni gunika wambula yawut, guni Krais Jisas wunika jémba hatitendékaka
    sarékétanguni. Sarékéta guni yikafre mawuli yata Kraisna ximbu harékétanguni.
  emp-NTPO: Jesucritoba mʌ̃ra wayacusa bãrãmaa edebʌrʌd̶e bãrãra idji carea biara
    b̶ʌsrid̶ad̶aped̶a bia jarad̶ia.
  eng-F35: so that your rejoicing over me may be more abundant in Christ Jesus, through
    my coming to you again.
  ind-ind: sehingga pada waktu saya datang kembali kepada kalian, tentu kalian akan
    sangat gembira dan bersyukur kepada Kristus Yesus!
  pes-OPCB: و هنگامی که دوباره نزد شما بیایم، شما دلیل بیشتری برای فخر کردن به مسیح
    عیسی خواهید داشت به خاطر آنچه که توسط من انجام می‌دهد.
  mpt-mpt: Ne inanamabi kesoa ne monia ibsuo natlamio ibo seimbianiba funaniba Yesus
    Klaist eta dabanea tlebo ge fumbiba nibo Yesus Klaiste niniino dobtouleb nomo
    getabe.
  ssx-ssx: Koto ekina꞉ I̱ mo iki ame̱le̱ a꞉pa haluma꞉ ekima꞉ta꞉ ikana꞉ma꞉ Ketisona꞉
    biki yeiya꞉ laasemeeki daeyaena꞉ lelieke.
  mkl-mkl: Si bɛɛbɛ ɑɑ bɑ kpɑ̃ɑ ì sɑɑbu Jesu Kirisi ŋɑ do inɔ didɔ̃ nɑ irim si wɑɑti
    iyi ɑn nɑ n wɑ ɑnini nŋɛ mɑ́.
  gaq-gaq: ତେଲା ପେଇଂ ଜିବନ୍‌ରେ ଜିସୁ କିସ୍‌ଟନେ ଏତେ ମିସୁଃଲେଃଚେ ନେଙ୍ଗ୍ ନ୍‌ସା ଜାବର୍ ଗରବ୍‌
    ବାବେ ପେୟାଏ ।
  gof-RNT: Hessa gisho, taani hintteko simmada yaa wode Kiristtoos Yesuusara hintte
    de7iya de7uwan tanan de7iya ceeqetethay hinttew darana.
  unx-unx: ତାବ୍‌ଦ, ଆଇଙ୍ଗ୍‌ ଆପେଲଃ ଆଡଃମିସା ତାଇନ୍‌ରେ, ଆପେ ଜୀଦାନ୍‌ରେ ଖ୍ରୀଷ୍ଟ୍‌ଲଃ ମେନେସାରେ
    ତାଇନ୍‌ ହରାତେ ଆଇଁୟାଃ ନାଙ୍ଗ୍‌ ପୁରାଃଗି ଆପାନ୍‌କେ ମାରାଙ୍ଗ୍‌ ମେନ୍ତେ କାଜିନ୍‌ ଦାଡ଼ିୟାଃପେ
    ।
  gah-gah: Itó lekelitoka goha voko minugo nenikumule liki Izesu Kilistoni geké limiaká
    niatita gohagi miní amiki geké litatave loko gelenouve.
  lcm-lcm: Na si kami angtunganan ve Karisto Iesu, mila angkoai si uruk marai ig,
    using namela ago pok ve nami.
  aer-aer: Urreke Jesus Christ-ele ayenge apmere Philippi ikwere-werne akngirtnetyenhe
    arrekantherre-werne anetyeke. Alakenhe ikwerenge anteme arrantherre Jesus ikwere
    akangkewarremele renhe akertne utyernemele tnaketyeke.
  qvc-NT: Chaymi Jisukristu kay karsilmanda surqowaptin, mushuqmanda qamkunawan karinaypaqqa,
    ancha kushikushpa, payta ringillapa alabaq.
  tgl-ULB: Bilang resulta, ang pagluluwalhati ninyo kay Cristo Jesus dahil sa akin
    ay mananagana, dahil sa muli kong presensya sa inyo.
  cbs-NT: Matu anu ana jaska kainshinxun en matu yusianyan ewen taea benimai man tse
    ixanaii, Jesucristo kenjaidawaidan.
  xtm-NTPP: Te nuna jaan tuku sa in‑ka jichi nuu ka iyo ni a chi jin koo sii ini xen‑xeen‑ka
    ni nuu Cristo ma.
  nnq-nnq: kupala pambakube pamwe na mangweto kabele mamma ni kile chukulokeloke kwa
    agatei Kilisto Yesu kupete ne.
  bao-NT: O biro biigʉ, jiro ñucã mʉja mena yʉ ca niiro, Cristo Jesús yaarã mʉja ca
    nii ʉjea niirije, yʉ jʉori bʉaro jañuro mʉja ca ʉjea niiro tiirucu.
  san-ORI: ତେନ ଚ ମତ୍ତୋଽର୍ଥତୋ ଯୁଷ୍ମତ୍ସମୀପେ ମମ ପୁନରୁପସ୍ଥିତତ୍ୱାତ୍ ଯୂଯଂ ଖ୍ରୀଷ୍ଟେନ ଯୀଶୁନା
    ବହୁତରମ୍ ଆହ୍ଲାଦଂ ଲପ୍ସ୍ୟଧ୍ୱେ|
  huv-NT: Sapiüng apmapac imeajtsan xeyay wüx sanajlüy naquiiüb icon alinomb. Quiaj
    apmerangan casa Teat Cristo, cos lamambeol xic.
  otn-NT: Nu̱'mø ga̱ nu̱jʉ ma̱høn'a̱ p'ʉya, ya ma̱n'natho ga̱di ja ma̱mma̱dihʉ ra̱
    Jesucristo conná̱ nguecä.
  nop-nop: Eŋ hidi’walaŋkade kotigoŋ wooŋ hatibene nutok tiŋa Jesu Kilisto niutumbaiŋ
    undugoŋ helemahelemaŋ niutumbayaneeŋ.
  obo-NT: Su otid pokolivod a rad diyot koniyu, oraroy row no id pokoposivantug si
    Disas Krays pomon tid puungan din atag koddi.
  cak-ENT: Y quiri', rix xtiya-vi c'a ruk'ij ri Jesucristo, ri Jun cha'on-pe y takon-pe
    roma ri Dios, tok xquinitz'et que xquinapon jun bey chic iviq'uin.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤀᤡᤱᤃᤠ᤹ ᤂᤡᤏᤡ᤹ᤀᤥ ᤕᤠᤶᤔᤥ ᤏᤢ᤺ᤱᤅᤠ ᤋᤠᤀᤠᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤆᤥᤃᤢᤱᤒᤠᤸᤗᤧ ᤂᤪᤡᤛ᤻ᤋ ᤕᤧᤛᤢᤀᤥ
    ᤂᤡᤏᤡ᤹ ᤛᤠ᤹ᤖᤡᤰ ᤁᤧᤛ᤺ᤳᤋᤡ᤹ᤖᤥ॥
  mie-NT: Tú súcuán de cuēē ni cundeē tucu nī jíín ndá nú, de cusiī ndasí inī nū jā
    síquī nduhū, sāhá maá Cristo Jesús.
  san-TIB: ཏེན ཙ མཏྟོ྅རྠཏོ ཡུཥྨཏྶམཱིཔེ མམ པུནརུཔསྠིཏཏྭཱཏ྄ ཡཱུཡཾ ཁྲཱིཥྚེན ཡཱིཤུནཱ བཧུཏརམ྄
    ཨཱཧླཱདཾ ལཔྶྱདྷྭེ།
  qve-NT: Saynapin qankunaqa kusikuywan Señorninchis Jesucristota alabankichis, (kay
    carcelmanta lloqsispay), qankunawan kushka kaqtiy.
  pao-NT: O'no mu ka Te Pabe'e unusoo besa sooyugwekwu ka saa'a mu-baasoo petugakwusesoo.
  cbu-NT: Ashiriya, siyash kuskachuri, washunand Isusumun shambatchiniya. Apanlleetsi
    wapparee táchpachi; yuwamand nuwaa tumanshishush tapachindarangu anumanda.
  usa-usa: miráuma keráwáqá kemmá ókaraq kétimoneqa ánná-naupake kúmônayaba Îtu Káríqton-awiqa
    kanaaráq múte yauwínoe.
  soy-soy: Lɛ̃ nnyɑ, mɛnɛ́pɛɛpɔ nɔ́kɛnɛ́mɛɛ yɛ́ tíyɛsɛ ɑi nɛ̃́ nnyɑ rikɔ́kɔri piwɑi
    nɔ́ kpɑ́ ɑní nɛ Kirisi Yeesu n tikilɛ̃.
  hui-hui: Ogonidagua i̱ tí heba lone kogola tígua Keriso Yasuha howa i̱ tínaga hameigini
    kogo mitangi bialu Kerisonaga mini yaraga holene irane timbuniore wulebira.
  amf-amf: Inta pir yekal maataate inin nivenka, inka yesa dohoono pormakkono Yesus
    Kiristooska koda thoothe.
  quc-NNT: Aretaq kinopan na iwuk' jumul chik, kuya' kinimarisaj na u q'ij ri Cristo
    Jesús rumal wech in.
  dob-dob: be wate ꞌigu ayausa limana ꞌemiya manuna wada gwausowala sinabwana, nate
    Yesu Keliso ꞌina lema ꞌedaya manuna.
