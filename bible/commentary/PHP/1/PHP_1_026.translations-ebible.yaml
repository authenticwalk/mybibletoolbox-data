    uaren ma Yisas Karasi ano variyain avúava san kasae siretí ankan amusin iyáke
    véin aví maman daní inono.
  rkb-NT: 'Iwaze ahabo mynakozoreze ikiahatsa hi: — O katsaktsa mykurẽtsa Sesus Kiristu
    zikwy Pauro mybo ziwatawy iwatsahi mykurẽtsa hỹ — tsimaha'
  san-THA: เตน จ มตฺโต'รฺถโต ยุษฺมตฺสมีเป มม ปุนรุปสฺถิตตฺวาตฺ ยูยํ ขฺรีษฺเฏน ยีศุนา
    พหุตรมฺ อาหฺลาทํ ลปฺสฺยเธฺวฯ
  iws-iws: Mhoɨiya kara nɨti mɨ kɨmaka ninɨ oni mɨ kɨma wɨ maɨrgɨmaɨga komiiyar nwowi
    kariiramɨn mɨ kɨma wɨ Krais siir inɨg ɨiir hainankii.
  pol-SZ: Gdy się więc spotkamy, będziecie mogli być dumni z tego, że służę Jezusowi.
  ztq-NT: Lëën bii so lo do, parñee ksak styoo do lo Crist.
  zai-NT: Ne ora ma nuaa lade tu sti tiru la? jma rusi zieche né tu naa, ne zusisaca
    tu Cristu pur modo ucané naa.
  upv-upv: Ko niko, poro nga b̃elik kele tevi kami vajin, ko kamrongwos kapwera, ‘O,
    Pol ololi majingen nga m̃irres temijpal. Rrapsurövi Iesu Kristo ren.’
  wap-NT: Ukauꞌan tuukiaꞌo nii manawun ukonaukii-kidan Christ Jesus, õkodita-kida-kao
    an naꞌiki õkaawan an koshan unao diꞌiti.
  mva-mva: Bokaibe bong kaba makara mpura be sakeming-o msoaki masa kodeka labu neming
    teke ngapura be ono Kristus Iesus suri-ming dauiataki. Bakara, ngau kamatetea
    masa kana iemakina nge kamararangaki.
  dwr-NT: Hewaa diraw, taani hinttenanna laa7ethuwaa yiyaa wode, Kiristtoosa Yesuusanna
    hintte de7iya de7uwan, tabaan ceeqettiyaabay hinttenttoo darana.
  kfw-kfw: Kei'n nangni karra woikhat kaheiwa phakhan nangni'n kei kajarra Christa
    Jisu diang kheella in-orna ningneisik eii.
  bfz-bfz: जो कमण्ड तुसे मेरे बारे रे करोए, से मेरा तुसा गे जेला ते फेर वापस आऊणे
    ते, यीशु मसीह रे ओर जादा बड़ी जाओ।
  cuk-09: Degisoggu, an dulad-ulale, bemar Cristo-Jesúsgi wergumaloed, an bemarse
    gannar ataknader.
  ben-OBCV: যেন তোমাদের মধ্যে আমার পুনরায় অবস্থিতির জন্য খ্রীষ্ট যীশুতে তোমাদের আনন্দ,
    আমার কারণে উপচে পড়তে পারে।
  mil-NT: Te ducaⁿ te uuⁿ‑gá cachí‑ndó sǎ ǐo càhnu cuu Xítohó Jesucrìstú cuèndá sá
    nǐ dácǎcu ñaha‑gǎ xii‑í ndécú ndɨ̀hɨ ñaha‑í xii‑ndo.
  myu-myu: Waram eykay oajẽm puje, eycokcok epe'e okay xipat cĩcã õn eywebeam puye.
    Eycokcok cĩcã epe'e okay, Jesus Cristo eju mũg̃'i eyju jekukum puye.
  fue-fue: hande nun, to mi wittoy to mooɗon, daliila juroraago kawtal mon e Yeesu
    Almasiihu ɓeydoto.
  amk-amk: Ampafe memararising paria na Kristus Yesusi, weo fiata yau yarabera yau
    we mea mau iweboyari ria mea aha.
  fai-fai: Kale naka asiki tad itamon kalokabi uyo kiba kilim Yesus Kadais so biyámin
    dim kalfalnamin seng keimokabiw.
  ura-NT: Nitohanihana jaunna coaiteen enacoauneein inara aina nereeunni. Nii banate
    raotojoeein Cana Coaunera Calaohi Jesocurisito coroaejeriquicheein, caohatiin
    cana belaihana jaun.
  mcd-NT: Ascano un afanan matofu iyoaiton oin Cristo Jesushuunoashu man fasi unimacoinshquin.
    Ascashon man yoiquin isca huashquin, —¡Aicho! Jesucriston min afanan nocoquin
    Pablo nichian nocon cayacafi tapimasharanon, —ishon man yoishquin. Ascanshu man
    uhuunoashu fasi unimai finacoinshquin.
  urt-urt: Ŋupe ŋaiye ma muta metekeꞌ yip pe, se pa hriphrip me ŋam pe, pa yahraꞌe
    naŋ tikin Krais Jisas.
  kiz-kiz: Na e'le libeleta furaha j'ha muenga ibhaha mwa kristu Yesu, kwa ndabha
    j'ha kuj'ha kwa nene yibekuyongeseka, kwa ndabha kuj'ha kwa nene kabhele pamonja
    namu.
  tzo-TZE: Jech c'alal me tey xa oyun ta atojolic yan veltae, más ep chatojbeic ta
    vocol li Cristo Jesuse yu'un liloc' xa ta chuquel.
  lex-lex: De la'pa hota a'uwal tiy miy die, mihepuepur nohora a'u, yoma Kristus Yesus
    Nolin doini a' pua arie' teman la miy.
  dov-dov: Kuchitila kuti muli ndime mukajane twaambo twingi tutakamupe kupakala muli
    Kkilisito Jesu aawo ndakuubola lubo kulindinywe.
  rgu-rgu: De, neuꞌ ko emi bisa soꞌu madedema Yesus Kristus nade Na, nana huu Ana
    soi enoꞌ de au bisa fali seluꞌ mai dama emi.
  toc-NT: Y clamaj nahuán nac milak­sti̠­pa̠ncán xla­cata nali̠­pa̠­xu­hua­yá̠tit
    Quim­pu̠­chi­nacán Cristo caj quim­pa̠­la­cata.
  som-som: in faankiinnu Ciise Masiix ku bato xaggayga, joogistayda aan mar kale idinla
    joogo aawadeed.
  mam-C: Tu'ntzin ikyjo, chin ajb'ila juntl majla kyxola te q'uqb'il kyk'u'ja, noq
    tu'n tb'i Crist, a Jesús.
  ndj-ndj: Topi, yumwi damuvi na nongwa ya kuyidumbila nenga kwa chila Yesu Kilistu
    chagolili kwa nenga.
  mbj-NT: Tii bä da, p'aa hẽnh bë mahang ỹ bawät bä, tak'ëp Kristo Jesus wë bë h'yy
    gadajang da hëp ỹ n'aa.
  lat-VUC: ut gratulatio vestra abundet in Christo Jesu in me, per meum adventum iterum
    ad vos.
  ngp-ngp: Kwaivo aho neninde hamwenga nanyuwe, niho nomkeduvye vitendese kwa kiya
    Kilisito Yesu anidamanyile.
  enq-2: Namba nyakama kalyamino dokonya dee ipatopa, nyakamame namba kandatala eteke
    pyao Jisasa Kraisanya kenge doko minalyetami.
  eng-ASVBT: that your glorying may abound in Christ Jesus in me through my presence
    with you again.
  mna-mna: Mi sombe aŋma aŋlou yom mini, inako ikam yom ma leleyom ambai kat pa Yesu
    Krisi mi kapakur zaana.
  myw-myw: '@see-verse:PHP.001.025'
  sby-sby: Kwambeti pacindi ncoshi nkese kulinjamwe mukabe ne cebo cakutwanga muli
    Yesu Klistu mubuyumi bwenu.
  sll-sll: Yu olalga ipire u ni monga bani molalga, hanere, Kraist yal i kene ol tomia
    di na hanere Kraist Yisas demini ol tere maa e tenanua.
  yaq-NT: Junuen weyeka, eme'e chukula juchi aman nee bitne. Inie, emo betchi'bo enchim
    alleenee'u, intok Krijtota enchim bai sae'u emot aune.
  uro-uro: Rhoqoräkt divakt iva vät ama qäväläm gärqomni iva qale ngo gem ngän dä
    sa va mamär vät a ngän iva märmär gem ngän masirhat nävät ma Jisas ma Krais inguna
    nävät gu mänmänäs sagem ngän.
  ita-1885: Acciocchè il vostro vanto abbondi in Cristo Gesù, per me, per la mia presenza
    di nuovo fra voi.
  muy-muy: Nahkay anoru afa gekʉli. Eninjʉa ti akəzləbum Yezu Krist, akəmərumvu àkivu
    aɗaba nu nə̀bu e kiɗiŋ gekʉli bu.
  kqc-kqc: Ye dudusa ya baku regidari, bi na dada Iesu Keriso di roka toga besa moi
    odoro rigedi.
  tav-tav: To bairi ato presopʉ cãnacʉ mʉja tʉpʉ yʉ catunu ejaro tʉjʉrã, “Caroaro
    Pablore cʉ mʉ átibojayupa,” Cristore cʉ mʉja ĩ wariñuugarã.
  eng-ULB: so that in me you may have increasing reasons to boast in Christ Jesus
    when I come to you again.
  spa-VBL: para que cuando yo los vea otra vez, su alabanza a Cristo Jesús sea aún
    mayor por mi causa.
  fra-_FOB: Pour votre avancement et pour votre joie dans la foi, afin que vous ayez
    en moi, par mon retour au milieu de vous, un sujet de vous glorifier pleinement
    par Jésus-Christ.
  hau-ULB: Sakamakon haka, takamar ku cikin Almasihu Yesu za ta bunkasa sabili da
    dawowa ta a gare ku.
  mal-mal: അങ്ങനെ ഞാൻ നിങ്ങളുടെ അടുക്കൽ മടങ്ങിവരുന്നതിനാൽ, എന്നിലുള്ള നിങ്ങളുടെ പ്രശംസ
    ക്രിസ്തുയേശുവിൽ വർദ്ധിക്കുവാൻ ഇടയാകും.
  lit-lit: kad per mane jūsų džiaugimasis apstėtų Kristuje Jėzuje dėl mano atvykimo
    pas jus dar kartą.
  urd-GVR: Hāṅ, mere āp ke pās wāpas āne se āp mere sabab se Masīh Īsā par had se
