  mlh-mlh: Oŋuakoŋ Kristoji ŋone nuru emboŋ eru moke ŋoŋoreo warebe ŋoŋo soine nonde
    eru Kristo Yesu mokemoke yobu miteŋ garu gonimiŋ. Oŋu.
  gof-ENT: ሄሳ ጊሾ፥ ታኒ ሂንቴኮ ሲማዳ ያ ዎዴ ኪሪስቶስ ዬሱሳራ ሂንቴ ዴዒያ ዴዑዋን ታናን ዴዒያ ጬቄቴይ ሂንቴው ዳራና።
  aau-aau: Sawk ha hme nion ma non-wak so kueir hokwe, homkwe hane hokuaw kokwe Krais
    Jisas se kar aiopey hay nuw-ey prusow ey.
  tvk-tvk: Ma, melele xa nihat nipus rilomun ni xamim, mukila musep koai ihe holu
    ve naha xa Iesu Kristo tepol ni e rin navan.
  prf-NT: Tánni ni makagumanák moy dámman a ruway ay magkahud kam ti katuwiran a mepagmadikállák
    moy ten biyag moy a tehud a pákpagkaessa kánni Cristo Jesus.
  auy-auy: Kembiwíséꞌa anekaꞌá koméraandasafeꞌa kentáféꞌa imáyáa éꞌa Ísu Káráísitin-awiꞌa
    mósá maránááwe.
  tbg-tbg: Ne mintimake vaiqe naantiara te ni hampata qaiqaa oru variari ne tiriara
    voqamake quahehama Ihu Karaitira autu tuaherevara.
  hub-NT: Nuna tumatin asamtai, wisha atumjai iruunkai, shir aneasrum nakunkut Cristo
    Jesús enentaimtakrum matsamtattrume tajai.
  hmo-hmo: Vadaeni umui dekenai do lau giroa mai neganai, Keriso Iesu do umui hanamoa
    diba lau dainai, badina umui be Keriso lalonai umui noho taudia.
  big-big: Nogo pilik mizagi purik ne ngereke ini kiling puwekke ini Kilisi Yisuyegi
    sawela koyimowei Kilisi Yisuyegi watabi kolokngagonoyengki wilik ngago meiyagi.
  gux-G: Lanwani ii, n ya guani i kani, Kiristo ŋalbalgo po, i pala ba mangi.
  cnl-NT: '''E³ jo̱³ hua² bi²³ cɨ² rɨ²mi³jue''²³ra''³ mɨ³rɨ³tɨn²³na²³ co̱''³ quién²na''³
    ''e³ juo''³ra''³ rɨ³løn³¹na² dsa³ quien³² Cristo Jesús.'
  zar-NT: Caní naca, udusóalenaʼ libíʼiliʼ leyúbölö, le gun ga tsaz ládxiʼliʼ-nëʼ
    Jesucristo niʼa que le gunëʼ, gácalenëʼ nedaʼ.
  kde-kde: Na panimbeida kavila kwenu mwenu, muchimuve na ing'anya ya kulyonela Yesu
    Kilisto kwa kupwawa kwangu.
  ata-ata: No mine eni aneꞌe noxinge la, la ngingi ngatoxoleli manina noxou Kalisito
    Iesu.
  qvw-NT: Chayurá amcunawan yapa caycuptinchic ya'a Jesusninchicwan cawsaśhä-laycućh
    Taytanchicta altuman julaycälinqui.
  nfa-nfa: De bèli-camèdꞌa miu dedꞌe padedha-dedha kolongara Yesus Kristus, lula Na
    bhoke le jꞌara sèna ka jaꞌa lèpa paꞌasu-pareo hari dènge miu.
  tnp-tnp: Kəni e noliən əha, nian iəkuva mɨn meruh itəmah, nɨkitəmah otagiən nəkotəni-vivi
    Krɨsto Iesu, mətəu-inu iəu iəmɨtəlɨg=pa mɨn o təmah.
  urd-urd: और जो तुम्हें मुझ पर फ़ख़्र है वो मेरे फिर तुम्हारे पास आनेसे मसीह ईसा
    में ज़्यादा हो जाए
  hot-hot: ek môlô nômbôam esak Yisu Kilisi ek malê nena yahamô haviŋ môlô hathak
    loŋbô.
  mqj-NT: Dadi ianna sulemo' matin, la tuttuan sendemi penawammua' umpakasalle Kristus
    Yesus ura'na kasaeangku.
  rus-SYN: дабы похвала ваша во Христе Иисусе умножилась через меня, при моем вторичном
    к вам пришествии.
  mbh-mbh: Na nge ako tho velpol werer a thomu nge, aro tho opoal thomu venen aken
    mo aro thomu o vual rintet nge a Krais Jisas iriseanga, eneke tho ake aro tho
    voth tomo werer mun nge thomu.
  bdd-bdd: Eema ꞌabwa ꞌigu haboꞌena hila ꞌoina, wayaliyaya madouna, beno Yesu Keliso
    ꞌina lema ꞌoida.
  cbt-NTPO: Ocoihuachinaco, nicaponquëma' pa'sarahuë. Pa'pato, capa cancantarama huachi.
    “Ma noyacha Quisocristoso' ni'ton, Paono a'pairin paya,” tosarama'.
  srn-NT: Dan te mi drai kon baka na unu, un o abi ete wan sani fu meki bigi ini Kristus
    Yesus fu mi ede.
  cta-NT: Loꞌo ca̱a̱ naꞌ chaꞌ tyiꞌi̱ naꞌ slo ma̱ chaca quiyaꞌ, liꞌ tsoꞌo tsa caca
    tyiquee ma̱ cuentya jiꞌi̱ Jesucristo xquiꞌya naꞌ.
  bqc-SIM: Beewa gↄↄ pↄ́ má ɛa mↄ á gwai, á á naa Kilisi Yesuwa ĩ́andãa zɛ́
    e maamaa ma yã́i.
  tcz-CHONGTHU: Chule keima nangho henga avela kahung kit tengleh nanghon Christa
    Yeshua a kisonna naneibe chehna dinguva kahinkhoa ipi aboldoh ham ti nahet dingu
    ahi.
  mar-mar: हे अशासाठी की तुम्हाकडे माझे पुन्हा येणे झाल्याने माझ्यामुळे ख्रिस्त येशूच्या
    ठायी अभिमान बाळगण्याचे तुम्हास अधिक कारण व्हावे.
  snp-snp: Etito ya linateki kofa lakoina minenamo yamu linate ya namomu koliti Kilisto
    Yesu lulau mino edeti kuliya olu faka lenawamo mona ya dimo unaiye.
  isl-isl: Það gleður ykkur að ég skuli verða hér áfram og gefur ykkur tilefni til
    að lofa Jesú fyrir að hann varðveiti mig, svo að ég geti heimsótt ykkur á ný.
  spy-NT: Yoo kāāruutoochook subak, +moong'erech kubo kiyēē yēyē ꞉Yēēsu Kiriistō kubuntēēnoo
    anii.
  xnn-xnn: Kayatko gedan ay matatago pay tapno isnan awnitak somagongan kasin ken
    dakayo et siya nan amedyo mangdayawan ken Jesu Kristo.
  mwe-mwe: Bhai shimwipunilanje nne, nkulundana na a Kilishitu Yeshu, pushimme na
    mmanganyanji kabhili.
  tte-tte: na mesabana yagu sauga pileyoimayoi kolimiu yo kwayaliyaya lalakina kaiwegu
    yo Yeisu Keliso kwatobalan.
  tcs-tcs: So wen ai go kambaik po bizit yupla, yupla go gad gud strong piling po
    bloubaut wanem Kraist Zizas i bin mekem po mi.
  hlt-THB: Cawh ni nangmih mi ni awm haihnaak ak caming Jesu Khrih awh nami zeelnaak
    ce kai ak camawh a ngen hly hy.
  soq-soq: Ne menanede epe segalepio ne e do osowe awodeantate ibunaida ewano saulepo
    e nuaeula Iesu Keriso bedewe nopeidolepio me asowa wana.
  qub-qub: Chauraga carsilpita llojshir gamcuna cajman chayamuptë fiyupa cushicurmi
    Jesucristuta alabashunpaj.
  att-att: Á sangaw nu manolingà nikayu, yáyù nga mepallà laguk yù pagayáyâ naw, ánna
    maddáyaw kayu kâ Apu Kesu Kiristu.
  bki-bki: Tibe na, ver bogo tai nemijikia noyotuba ka kamiu, nomonea ka mia naio
    rila ka kamiu kuvisaaro lie ea Kristo, a mia naio rivu laka van kamiu, rila ka
    mia kenemiu saba ta bunu lie vo bereio ka kuver siva van naio, a ka kuvamenea
    naio riviorio.
  bqp-bqp: Lɛn gↄrↄ kũ mani ɛra mà su á gwa lɛ, áni zɛ́ le à ĩa dã Kirisi Yesu gũn
    manamana ma yãi.
  mcp-mcp: Ntɔ́, ja mə́ é nyiŋgə zə bɨ́dɨ́ yí, zə́lə wâm í mú sá nə́ bɨ bə́g nə milúu
    nə́ sáŋ kwoŋ mə́ Yésus-Krîst dɨ̂.
  hat-hat: Konsa, lè m'a tounen bò kote nou, m'a ban nou yon bèl okazyon pou nou kontan
    nan lavi n'ap mennen ansanm nan Kris la.
  npl-NT: Yika ijkuak oksepa nomowah nietos, nomejwah okachi nonkiweyiliskeh n Cristo
    ijkuak oksepa nomowah nietos.
  bgg-bgg: Ji-è gu nathek rog shii dinne um mage shii, nathek shii nathek ro chai
    Masi rog shii um pha chiang shii gu chiang shii wiangwe ne muna rek pha chiang
    um phro.
  eng-TCENT: so that your boasting may abound in Christ Jesus because of me when I
    come to you again.
  eng-BSB: so that through my coming to you again your exultation in Christ Jesus
    will resound on account of me.
  cpu-NT: Tema aririka nareetapaiyaami eerokaite, osheki pinkimoshireventavaina, piyotanake
    iri kantakaarori Jesucristo omatantari.
  san-ASM: তেন চ মত্তোঽৰ্থতো যুষ্মৎসমীপে মম পুনৰুপস্থিতৎৱাৎ যূযং খ্ৰীষ্টেন যীশুনা
    বহুতৰম্ আহ্লাদং লপ্স্যধ্ৱে|
  tac-NT: Alarigá asíriga 'la ra'sálámala 'emi napu'lige ne ku 'emi 'yuga ajtígichi
    'lige abéchigo 'la bijchígimala 'emi 'la semáriga gu'íriligo Kristo Esusi ne'chí,
    'lige alarigá Kristo Esusi 'we a'lá gu'írimala 'emi.
  eng-WEBPB: that your boasting may abound in Christ Jesus in me through my presence
    with you again.
  gfk-H: Iau na lon baa waing muat na manga pirlat Iesu Karisito tano nugu hinanuat
    balin tupas muat.
  viv-viv: Ada au aimo deliya ganahobu tu omi agaimiya ganayewaꞋela ana toveya, aku
    lugolagola faꞋina nuwami ginayamumu-moꞋa ada Yesu Keliso ana egana wanakilakahina.
  yao-yao: Nipele pachinjiŵa sooni ni ŵanyamwe chinkole ligongo lya kupunda kulifunila
    nkati une mu utame wenu nkulumbikana ni Kilisito Yesu.
  tgp-tgp: matan vara ha pa hasohaso Kr̃isto Iesu mata mo tinar̃ihia vara a mele toho
    peresi kamim.
  auc-NT: Ïninque botö mïïmo inte mïnitö weca pömo adinque mïnitö Itota Codito ingante
    waa adinque botö beyænque nanguï tocæmïnimpa.
  kbc-NT: Joaniɡ̶idaa nige ejotacaɡ̶awatiwaji, icota moɡ̶eetetalo Jesus Cristo, leeɡ̶odi
    mejotaɡ̶awatiwaji.
  bmh-bmh: Iz ag waiagab koli alai damin, ag Yesus Kristus nug iz ebilab igul naliu
    guzeneun uligaimai, ag gonugau wanib ulagwag banou muramamen.
  ctu-BL: Che' jini mi caj i p'ojlel i ñuclel la' pusic'al ti Cristo Jesús cha'añon
    che' mic cha' c'otel ba' añetla.
  meq-meq: Andza niye, ta gər ga ha abəra ma daŋgay, na ye naha ka təv kurom na, ka
    zambaɗumeye a Yesu Kəriste hərwi ga.
  noa-H: Mag Cristoou mʌ pãach haar monak'a baarpibarm hoobaawai pãrau honee nʌm hiek'au,
    “Cristo, hʌ̈uta pua jãg deeu hi waibëewia maar hee pʌ hiekdam jaau k'ëraichëm”
    haju.
  alp-NT: Hoko au luake loko imi suike, imi isike Kristuse Yesuse le Iono au luake
    loko imire pe.
  san-VEL: tena ca matto.arthato yu.smatsamiipe mama punarupasthitatvaat yuuya.m khrii.s.tena
    yii"sunaa bahutaram aahlaada.m lapsyadhve|
  kbq-kbq: Nagri'ma Krais Jisasi'ma hunante'nea zankura nagrama ete'na tamagrane umani'nenketa,
    musena hugahaze.
  kbh-kbh: Chca, ats̈e ts̈ëngaftanga jutsëtsayama choye chaijá ora, chas̈mobená inÿe
    soyama más Cristo Jesús jëtschuayama.
  ron-LSB: pentru ca lăudăroșia voastră în Hristos Isus să fie din belșug în mine,
    prin prezența mea din nou la voi.
  pon-pon: Pwe omail kapin en lapalapala ren Krijtuj Iejuj ki ai pwaralan komail.
  nhe-BL: Intla niitztos, huajca quema nimechpaxaloti, sampa inquitlascamatise Cristo
    Jesús pampa quichijtoc para ma nechchololtica tlen ni tlatzactli huan sampa niitztos
    imohuaya.
  sps-sps: San tan nainy anyo nai nak mamiromi nyo te kaa fiisen mamimi, ana mi te
    kaa me na fo mamatsiny kifon a tou fapaas e Jisas Krais, tana saa anyo toto kane
    varou.
  wnc-wnc: Ngan. Nata kayuk yuke masande ginde gatuna kundopa nanduke ginda apbakngake
    Jesu Kraisdane umana yatangenatning.
  bus-bus: Lɛn gurↄↄ kɛ̀ mɛ́ ɛara mà mↄ́ a gwa lɛ, é zɛ́ e à ĩa dã Kirisi Yesu guu
    maamaa ma yãnzi.
  gub-BL: A'e rupi pepyr hereko mehe nehe, peze'egatu putar amogwer wanupe nehe no,
    herehe nehe no. Ta'e apupytywà putar ihe nehe xe. A'e rupi peruzar katu wera'u
    putar Zaneruwihawete Zezuz nehe kury.
  imo-imo: Akumunga pele, na eno molongena altopo yando ombo peya molomolo kinye enoni
    tono kolko Kraist Jisasinga imbimu liko ola mundengei.
  boj-boj: Deqa ijo was niŋgi quiy. E olo nuŋgoq bosiy niŋgitqa bati deqa niŋgi e
    qa tulaŋ areboleboleiŋgim Kristus Yesus aqa ñam soqtoqnsib sqab.
  eng-DRA: That your rejoicing may abound in Christ Jesus for me, by my coming to
    you again.
  knf-knf: Hënk woli dkak du an nahilna kaka uko uloŋ unkţuuŋ naŧaŋar Yeŧu Kriŧtu
    kak.
  san-KHM: តេន ច មត្តោៜរ្ថតោ យុឞ្មត្សមីបេ មម បុនរុបស្ថិតត្វាត៑ យូយំ ខ្រីឞ្ដេន យីឝុនា
    ពហុតរម៑ អាហ្លាទំ លប្ស្យធ្វេ។
  arn-NT: Fey ta famngechi ka wiñome niemutuan ta eymün mew tamün küme tüngduamküleael
    ta Cristo Jesus mew.
  zas-NT: Abiꞌ chi guidganan lëjt stijb, chuꞌ ni yabaanëdi gudëë tëëdi quixtëë loj
    Jesucrist por ni beenman por naj.
  ken-NT: Ɛyɔ ɛ́kʉ̀ yɛ bɛ́ mpok mpɛ́t nchí pɛtnsɛm ntá yɛká, ntí ámbák anɛ be
    bǎbhɔ́ŋ bɛyǎ maŋák ɛ̌ti ɛnyɨŋ ɛnɛ́ Yesu Kristo ákʉ́ ntá ya.
