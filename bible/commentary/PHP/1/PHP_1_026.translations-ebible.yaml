  hin-CV: कि तुमसे भेंट करने मेरा दोबारा आना मसीह येशु में मेरे प्रति तुम्हारे गौरव
    को और भी अधिक बढ़ा दे.
  spa-BES: Para que su orgullo en mí aumente en Cristo Jesús al estar presente ustedes
    otra vez.
  san-BEN: তেন চ মত্তোঽর্থতো যুষ্মৎসমীপে মম পুনরুপস্থিতৎৱাৎ যূযং খ্রীষ্টেন যীশুনা
    বহুতরম্ আহ্লাদং লপ্স্যধ্ৱে|
  tdx-tdx: soa te hionjoñe ty fandrengea’ areo Iesoà Norizañey te iti­lihako indraike.
  naf-naf: Keyepmti neŋ ewe inmagen kotapma in nikti ilinaŋgalen mama mimiŋin Zisas
    Kilaismak mamaip keyet nâgât yaŋaŋmak oloŋen penaŋ mbep.
  grc-MT: ινα το καυχημα υμων περισσευη εν χριστω ιησου εν εμοι δια τησ εμησ παρουσιασ
    παλιν προσ υμασ
  vid-vid: Lelo vyondiwa hamwe na hemwe kahi, mowa na chiwalo cha kona lutogo kwa
    heni, kuli kilumba kwa hemwe na Yesu Kilistu.
  pio-NT: Iná nùyapinácaalícué píapicha àniwa, yásí cáimiétaquéeri iyúpiná piicáca
