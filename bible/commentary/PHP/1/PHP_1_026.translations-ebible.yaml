  mxq-NT: es dʉꞌʉn kots nꞌítʉt jatʉgok mʉt miits, mmʉdáttʉp wiꞌix tsoo waanʉ niꞌigʉ
    mꞌit mxóndʉt mʉt yʉꞌʉgyʉjxmʉ Jesukristʉ.
  tzj-NT: Queri' rbanic utzc'a tok xquinekaj chic jutij ewq'uin congana nixquicot
