  nas-nas: Teeꞌkoo ning napoꞌ diiꞌanko basimarako diiꞌ ning-koo doturarima diiꞌke
    tee Karistooꞌ daangamperiaing.
  uvl-uvl: Pe lape a iech toto nge Iesus Kristus nga etue nenge ela ke etu luluch
    nge imo.
  eng-BBE: So that your pride in me may be increased in Christ Jesus through my being
    present with you again.
  ixl-CNT: Ech saꞌxhetoksa iqꞌii u Cristo Jesuus viꞌ aas laꞌpajoponin texoꞌl.
  xsi-xsi: Ŋineŋga lâ zo ŋana naŋa ma ataulo amâ amo kumi kilo, ande miki ma kandeka
    ŋalae tina ŋana naŋa kâ, aku nemi kalo-tawana ma ilâ mao nâ papa Yesu Kirisi.
  crx-NTPO: '''Et whuz un''a za nohghu nánusja de, ''et de si sgha lhk''uz te Sizi
    Gri dutálhti''.'
  kan-OKCV: ಹೀಗೆ ನಾನು ಪುನಃ ನಿಮ್ಮ ಬಳಿಗೆ ಬರುವುದರಿಂದ ಕ್ರಿಸ್ತ ಯೇಸುವಿನಲ್ಲಿರುವ ನಿಮ್ಮ ಸಂತೋಷವು
