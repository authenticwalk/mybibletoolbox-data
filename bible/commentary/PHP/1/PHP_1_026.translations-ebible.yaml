  cjv-cjv: Ena na kan iki ma dere mena uro na tokoi fu ne yokamai moraingi tei naika
    iran i ne yokamai Kirisito Yesu kam bawom diro mun ori wom firaime.
  tha-KJV: เพื่อความปลาบปลื้มของท่านจะมากยิ่งขึ้นในพระเยซู​คริสต์​เนื่องด้วยข้าพเจ้า
    เพราะข้าพเจ้าจะมาหาท่านอีก
  por-BR-2018: a fim de que a vossa alegria em Cristo Jesus seja abundante, por causa
    de mim, através da minha presença, de volta, convosco.
  mhl-mhl: Oŋuakoŋ Kristoji ŋone nuru emboŋ eru moke ŋoŋoreo warebe ŋoŋo soine nonde
    eru Kristo Yesu mokemoke yobu miteŋ garu gonimiŋ. Oŋu.
  klv-klv: Imagenan, nǝboŋ nǝb̃itoh mai gamit tǝtas, dereh mǝtelǝboi mǝtb̃isal suh
    aYesu Kristo sǝhor ta m̃o, bathut nǝsa togole hǝn ginau.
  bco-bco: Ne wa꞉ka gilo꞉wa ya꞉ga꞉ dowalikiyo꞉, nanog nilo꞉ dimido꞉ a꞉na a꞉la꞉ta꞉ga꞉yo꞉,
    gio꞉ Ya꞉su Kelisowa dowalikiyo꞉ mada sagalema꞉ib.
  kdl-NT: Kpam n doku baci n tuwa̱ ɗa̱ ukondo, ya tsa̱ra̱ ta̱ ili i shinga iꞌya ya
    zuwa i yain agoni n Yesu Kawauwi adama a va̱.
