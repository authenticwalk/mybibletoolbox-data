  bbb-bbb: '@see-verse:PHP.001.025'
  blw-blw: Yag no umaliyà ahnaat kapeletan way komaskasen hen manayawantaaw an Jesu
    Cristu.
  tam-2017: உங்களுடைய விசுவாசத்தின் வளர்ச்சிக்காகவும் சந்தோஷத்திற்காகவும் நான் பிழைத்து,
    உங்கள் அனைவரோடும் இருப்பேன் என்று அறிந்திருக்கிறேன்.
  azz-NT: Huan como ocsepa namotzalan niyetotiu, ijcuacón namejuan cachi oc nanmoyolpactisque
