  ita-1927: onde il vostro gloriarvi abbondi in Cristo Gesù a motivo di me, per la
    mia presenza di nuovo in mezzo a voi.
  lww-lww: Ve sanene, yoko visae pogos tai neim nekaten amiu, nemlelaga sane yoko
