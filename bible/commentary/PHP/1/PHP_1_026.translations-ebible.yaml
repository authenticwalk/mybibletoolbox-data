  car-NT: Iwara Kristus Jesus ta ypoko matamyikata'ton 'ne ka'tu rapa, ywopy'poto
    rapa o'waine.
  amp-amp: Na afo yima nfriya ftohann nieya nikmoh kmit, be nhaf Krais Jisasr masat
