verse: PHP.001.018
translations:
  kpx-kpx: Isito keta duave. Di vaveveabe evisi vahaehoanu. Kosealemo keau bahata
    Keliso hoto loui ata haivema. Degomoleau abu uvu seleveta hoto ke loui ata haivema.
    Isege degomoleau abu uvue lobomo hoto ke loui ata haivema. Di ke evisi vahaehoanu.
  okv-H: Rate ari ainge amo tehora. Embo nei amo ke sokova na hande ore embo nei amo
    ke be na Keriso ta ke hande ere ora te embomeni na Keriso ta ke hande ore embo
    na ere ingihera avoembo na tunga javotoho ere ona.
  tbo-tbo: Ma kidahi a kaoha babana ginouli baneina Keliso tuwegana he lauguguya yaka
    ega ata geno hai omgenagenalili binei. Ma gasi a kaoha duma
  mal-C: എങ്ങനെ ആയാലെന്ത്? സദുദ്ദേശ്യത്തോടെയോ ദുരുദ്ദേശ്യത്തോടെയോ എങ്ങനെ ആയിരുന്നാലും
    ക്രിസ്തുവിനെയാണല്ലോ പ്രസംഗിക്കുന്നത്; അതിൽ ഞാൻ ആനന്ദിക്കുന്നു. അതേ, ഞാൻ ആനന്ദിച്ചുകൊണ്ടേയിരിക്കും,
  grc-SR: Τί γάρ; Πλὴν ⸆ παντὶ τρόπῳ, εἴτε προφάσει εἴτε ἀληθείᾳ, χριστὸς καταγγέλλεται·
    καὶ ἐν τούτῳ χαίρω, ἀλλὰ καὶ χαρήσομαι.
  bgc-bgc: तो के होया? सिर्फ यो के हर ढाळ तै, बुरी इच्छा तै चाहे सच्चाई तै, मसीह के
    वचन का प्रचार हरेक जगहां करया जाण लागरया सै, अर मै इसतै आनन्दित सूं अर आनन्दित
    रहूँगा भी।
  khz-khz: Lewana rakavetaina, au geku verere ekamuna. Kwalana ao vealevai Keriso
    gevopatagiana pa aikina, na gau kamuna Keriso valina pene pia-lovolovo raupara
    mapararai. Geku verere maki pene kamu-agomo.
  deu-TKW: 'Doch was thuts? So wie so, mit oder ohne Hintergedanken: Christus wird
    bekannt gemacht, und darüber freue ich mich. Und freuen werde ich mich auch ferner;'
  zsr-NT: Cutu run ga röꞌa baguíꞌi lë naꞌ. Rudzijdaꞌ le rac lban queëꞌ Cristo náctiꞌtëz,
    zal‑laꞌ tunëꞌ lban gdu ládxiꞌquëꞌ o cutunëꞌ lei cni. Naꞌa, rudzijrdaꞌ
  lin-lin: Ezala bongo to bongo te, eloko ya motuya ezali ete Klisto azali kosakolama,
    na lolenge nyonso, ezala na makanisi ya mabe to na bosolo ; mpe ngai nazali kosepela
    mpo na yango. Kutu, nakokoba kosepela mpo na yango.
  hns-NT: Ie to koetjh na hai! Tjaahe attjha diel se ja kharaab diel se, Kriest ke
    biese me bataawal dja hai. Aur ie hamme khoesie dewe hai aur dewat rahie. Ek tjiedj
    auro hamme khoesiaalie dewe hai.
  noa-E: Mamʉ mʉ gaai mas khaba sim jãga amau jaau nʉ. Mʉrʉgan thum ich agjöpai sim;
    jaaumapha jaauwiajã ichiita amau Cristo iekta jaau nʉm. Mag gaaimua mʉchpa onee
    chirʉm. Mamʉ warag mʉ oneecha aju,
  eng-EMTV: What then? Only that in every way, whether in pretense or in truth, Christ
    is proclaimed; and in this I rejoice; yes, and I will rejoice.
  mib-NT: Tú na vé sáha núu súcuan, chi tācá‑ni modo cascuíté núu de jnūhun Cristo,
    vēsú núu ndije de chí tuú. Te yāha cúu jeē cúsɨɨ̄ ni rī sáha. Te suni cusɨɨ̄ gā
    ni rī,
  lif-NT2: च्‍यासाङ्, आल्‍ल आत्तिन् परिक्‍ले़साङ्, नोनिङ्‌वाॽइल्‍ले़ इग्र फे़न् निङ्‌वाॽइल्‍ले़,
    ख्रिस्‍तरे़ कुयाःम्‍बेओ इङ्‌भोःल्‍ले़ग नुःबाएरो॥ खे़ल्‍ले़ चोगुल्‍ले़ इङ्‌गाॽ
    सःत्तारो॥ हे़क्‍क्‍याङ् इङ्‌गाॽ चक्‍मे़ल्‍लॽए सःत्ता,
  xnj-xnj: Hinu chindu lepi! Nene niheka ngati vandu vakumkokosa Kilisitu kwa kila
    njila, yivya kwa mtima wabwina amala kwa mtima uhakau, kavili yati niyendelela
    kuheka.
  mmx-mmx: Nia xopmen ana doxoma solo i nom. A momo mun dola at leventaangas axap
    dina vavang mi ne Karisito, keke i do lavavara atdi xopmen nak mokso.
  cbr-NT: Atúan uisaquin cara uni bana ñuixuinsa tania, usoquin ñuixuncëxbi ca asábi
    'icën. Usaquian Jesucristo ñuiquin 'itsa unin bana ñuiia unin ñuiia cuati cana
    cuëënin. 'Ianan cana 'ëx 'icësamairai cuëënti 'ain,
  tee-NT: Ju quit'in ick'achan mas jantu k'ox talai ju ali'in. Iclhik'achan ni akts'iya
    tanajun ju chivinti ixlacata ju Cristo. Chai va tachi ack'achanach.
  eng-LSV: what then? In every way, whether in pretense or in truth, Christ is proclaimed—and
    I rejoice in this, indeed, and will rejoice.
  cak-NT: Chue ren, ri más nic'atzin ja chi nitzijos rubi' ri Cristo; y man nic'atzin
    ta ninna'ej xa ch'ajch'oj ri cánima cuando niquitzijoj o manak. Pero xa ja ri
    rubi' ri Cristo ri nitzijos, ren can niquicot ri wánima, y xtu'on chue chi can
    más xquiquicot.
  pah-NT: Emo pyry tuhẽ g̃a Cristo'ga mombe'ui, a'e ji. Jiroryrory reki ji a'ea rehe
    g̃a Cristo'ga mombe'urame. G̃a ndeaporog̃itapyryvame ga mombe'gwovo pyry, g̃a
    ndeaporog̃itate'varuhurame ga mombe'gwovo pyry jitehe. A'ereki pyry tuhẽ Cristo'ga
    mombe'ua. Igwete po ti ji roryroryvamo nehẽ no.
  sja-NT: Mamĩda mɨa p'ua-e bɨ. Wãara mɨ o-ĩa bɨ eperãarã ũk'uruurãpa Cristopa ooda
    eperãarã k'aripait'ee k'ĩra jĩp'a jarateedak'ãri. Mamĩda awaraarãpa k'ĩra jĩp'a-ee
    jarateeruta pɨjida, mɨ o-ĩa bɨ Cristopa oodata jaratee p'anadairã. Ma awara mɨ
    audupɨara o-ĩa bait'ee nãga perã.
  xed-xed: Kuzliha a tsaya ta iʼi wa! Dər makləwmakləw ta mna həŋ, mnamna həŋ ta gwaɗa
    Kristi, ta rfu yu ta ghəŋani taɗa. Manda va tsaya, ta kəma ta kəma ta dzaʼa iʼi
    nda rfay.
  mks-NT: Joo co̱ sáhní toho i̱ mí i̱ ndá sa̱ha̱ cája na ña̱ jáchi̱ cáji̱i̱ ini i̱
    tá cáha̱n na̱ sa̱há Jesucristo nu̱ú ña̱yivi. Ta cáji̱i̱ chága̱ ini i̱
  gfk-S: Iesene pata ta linge. Be di na harpir ma ra harababo na lilik be tutuno na
    lilik, ikin paile tamat na linge. Iesene no linge i tamat, horek, be da mur ira
    ngas bakut ura hinarpir utane Krais. Io kaie, iou laro um.
  bmu-bmu: Mewö mötzemö, mi muat. Kraistkö könaŋi mi yuaigöra möndöba silebile aka
    me Anutu törörök tem köla jim asarigetka mötpi dop kölja. Mewö me mewö ahakzei,
    urunan mönö miaŋgöra ölöwahiga ölŋa söŋgaizala söŋgaimakŋam.
  dgz-dgz: Go endi ne ap menan ya anuivin, Ame dim da da uon, ne aton gapan di wanik
    angin iwa negin mega yaunewa da da gapan iwa mega tamanewa gapan o iwa mega eboewa
    gapan waiwanumunewa, ame Keriso oisewa di waiwanumun. Ap menan ne aton gapan di
    wat ta angingain.
  eng-GNV: 'What then? yet Christ is preached all maner wayes, whether it be vnder
    a pretence, or syncerely: and I therein ioye: yea and will ioye.'
  zaa-NT: Pero bihua dacca' gunia', pues masqui'ba lani la' yélatsi' runi cą predicar
    o lani ituba latsi' quį le, pero riquixá'a dihua cą nu cca qui' Cristua, acca
    por nùi nna yala redacca' ba te'.
  eng-WEBSTER: What then? notwithstanding, every way, whether in pretense or in truth,
    Christ is preached; and I therein do rejoice, yes, and will rejoice.
  guh-guh: Majotaje nenaneconitsiaexanae ata, apo natsinajamatabëxainaenë. Itsamonae
    pejamatabëëthëtovetsina Cristo pelivaisi pejumecovënëtsixae, tsipaebapona jivi
    pejumecovënëtsinexa bajarapalivaisi. Itsamonae pijinia pejamatabëëthëtovetsina
    apo jumecovënëtsi ata, itsiata Cristo pelivaisi tsipaebapona jivi pejumecovënëtsinexa
    bajarapalivaisi. Bajaraxuata bajarapamonae ata jivi petsipaebaponaejava yabara,
    itsiata sivajamatabëcuenebarëyanë. Bitso orijibia tavajënaeyabelia jamatabëcuenebarëyanë
    tsaponae tsane.
  bon-bon: Yepä, pepu lica gyene. Cane gege gäne teeme kaakesea poto cidi me, ingle
    cane singi gäne bucurage biname cina mene jajanena Keriso poto cidi me, ngänu
    gyene conocono liba pisi nyene teeme mule cabu. Yoo, cane gege cama pa nanajepene,
  nhw-BL: Pero amo quenijqui. Masque sequin teilhuíaj icamanal ica nochi ininyolo
    huan sequinoc amo cuali ininyolo, noja nipaqui pampa miyaqui masehualme quinilhuíaj
    sequinoc tlen Cristo. Huan noja más nipaquis,
  swh-ONEN: Lakini inadhuru nini? Jambo la muhimu ni kwamba kwa kila njia, ikiwa ni
    kwa nia mbaya au njema, Kristo anahubiriwa. Nami kwa ajili ya jambo hilo ninafurahi.
    Naam, nami nitaendelea kufurahi,
  wbi-wbi: Pe lino nanisagha, nambe isila jingave ja gila au ja lweli, uKilisite itangasivua,
    namuili nihovokela! kange nihovokela.
  bba-bba: Yɑ ǹ tɑɑrɛ ben bwisikunu nù n sɑ̃ɑ kɔ̃sunu ǹ kun mɛ ɡeenu. Bɑɑ ǹ n mɛren
    nɑ, Kirisin ɡɑri yi ɡesi kpɑrɑrɑ. Nɛn nukurɑ yen dobu do, tɑ ko n mɑɑ dorɑmɔwɑ
    tɑ n dɔɔ.
  eng-KJVCPB: What then? notwithstanding, every way, whether in pretence, or in truth,
    Christ is preached; and I therein do rejoice, yea, and will rejoice.
  kgk-NT: Xe mbopoxyse mo'ã ha ndaxe poxy mo'ãi joty. Onhemboete ukase-vy omombe'u
    ramo jepe, Cristo rehegwa joty omombe'u. Oĩ ipy'a porã reheve omombe'u va'e ave.
    Upéixa entéro omombe'u Cristo rehegwa. Upéa-rehe avy'a joty aiko-vy. Ndaipóri
    xe mbovy'are'ỹ va'e. Avy'a joty va'erã aiko-vy.
  waj-waj: Hama na ivaara yaata utuaunoo. Mmuakiaaya yoketaama yaata utiraiyaatama
    maisama yaata utiraiyaatama Yisuu Kirisiinna mmayaayaivaa kiaa kookieekiaivaara
    ni yoketainoo. Fai mmannammanna ivaara ni yoketainaravai.
  cpy-cpy: Tekatsi oetzimaetyaa itzimawitaha kijaneentanari, roo kowaperotacha riijatzi
    Jeepatzii-totaa-rewo ikenkithata-koteetzi. Rootaki oemoshirenka-kinari. Ari omaperotyaa
    nokimo-shirete,
  mpx-mpx: Yaa eliyau nige bugul i oola to, ya yaliyaya ya. Bwagana wali nuwatu sasapona,
    o ebo wali nuwatu hanahanalina, he Keliso wasana te hi papaatena-an, inoke toto
    o kaiwena ya yaliyaya. I ola al, no yaliyaya ni gangan ya,
  wbp-wbp: Ngulaju ngula-juku. Kularna-jana miyaluju maju-jarrimi. Ngalya-karirli
    Kirijini-paturlu kalu manngu-nyanyi jungarni, manu ngalya-karirli kalu manngu-nyanyi
    warntarla. Ngulaju ngula-juku. Kajili-jana Kirijini-paturlu pinarri-mani Jijaji
    Kiraji-kirli yapa ngalya-kari, ngulaju kalu-jana purda-nyanyi-jiki pinarri-maninja-kurraju,
    manu kalu purda-nyanyi Yimi Ngurrju Jijaji Kiraji-kirli. Kujakuju ngajuju karna
    wardinyi-juku nyina. Ngajuluju nyampu karna rdakungka-juku nyina. Ngulaju ngula-juku.
    Nyurrurlaju kankujulurla wangkami-jiki, manu Jijaji Kiraji-kirlangu Pirlirrpaju
    palka ngaju-kurlu. Kujarlanya karna milya-pinyi Kaaturlu kuja kaju warrawarra-kanyi,
    manu kuja kaju muurl-mardarni maju-kujaku. Kujarlanya kapurna wardinyi-jiki nyinami
    ngajuju.
  luo-luo: To onge wach! Gima duongʼ en ni wach Kristo ilando e yore duto; kata gi
    chuny marach, kata maber, kendo mano medo miya mor moloyo. Ee, kendo pod abiro
    medo bedo mamor,
  nhe-NT: Pero ax quenijqui. Yonque sequin teilhuíaj itlajtol ica nochi ininyolo huan
    sequinoc ax cuali ininyolo, noja nipaqui pampa miyac tlacame quinilhuíaj sequinoc
    tlen Cristo. Huan noja más nipaquis,
  aii-aii: ܒܵܣ ܡܘܼܕܝܼ؟ ܟܠܔ ܕܵܐܟ݂ܝܼ ܕܗܵܘܝܵܐ، ܒܟܠܔ ܐܘܼܪܚܵܐ ܕܗܵܘܝܵܐ، ܐܸܢ ܒܡܲܚܙܲܝܬܵ‌ܐ
    ܕܓܵܢܵܐ، ܐܸܢ ܒܫܲܪܝܼܪܘܼܬܵ‌ܐ، ܡܫܝܼܚܵܐ ܦܝܵܫܵܐ ܝܠܹܗ ܡܘܼܟܪܸܙܵܐ. ܒܘܼܬ ܐܵܗܵܐ ܒܸܚܕܵܝܵܐ
    ܝܘܸܢ، ܘܒܘܼܫ ܙܵܘܕܵܐ ܒܸܬ ܚܵܕܹܝܢ،
  esk-NT: Suŋitchuq. Ipqitkisiŋŋaan naagaqaa siqñakutaugisiŋŋaan taatnaunniiñ quliaqtuaġigaat
    Christ. Taamna kamanallapiaqtuq. Quviatchallapiaġaaŋa taavruma.
  msb-msb: Pero wara ina sin labot sa akon! Kalipay ko pa ngani sana basta lang napapahayag
    an manungod kan Cristo sa nano man na paagi bisan hali sa sala o tama na katuyuan.
    Kun sugad padayon ako na malilipay,
  cpa-NT: Ha¹chi² hi² lǿa¹². Ma²tsø²ja¹² jǿg³ quiah¹² Cristo, ju³ lah¹la² hiug² dsǿa¹²
    dsa² hǿ² jǿg³, ju³ lah¹la² tsa¹hiug² dsǿa¹²dsa. Cónh¹jøng² tøa¹² báh³ dsøa¹jni.
    Jøng² hiug¹² jín³ ma¹dsio¹² lé² hi² tøa¹ dsøa¹jni.
  dso-dso: ମାତର୍‌ ଏଟା ମର୍‌ପାଇ କାଇଟା ନାଇ । ସେମନ୍‌ ସତଇସେ କଲେ କି ବୁଲ୍‌ କାମର୍‌ ପାଇ କଲେ
    ମିସା, କିରିସ୍‌ଟର୍‌ ବିସଇର୍‍ କବର୍‌ ଜାନାଇ ଅଇଲେ, ସେଟା ମୁକିଅ ବିସଇ । ଆରି ସେଟାର୍‌ପାଇ ମୁଇ
    ସାର୍‌ଦା ସଙ୍ଗ୍‍ ରଇବି ।
  meu-meu: Herevana! Dibaka ai eiava momokani ai Keriso e harorolaiamu; una dainai
    na moalemu.
  yva-NT: Weramu wo ravovo kai, weye ama ngkove inta no rai. Awa bekere ngkakai rako
    ngko ndako, ana mbe mobe mamo wo ayao Kristus ravovo vatane mai. Weti inananibe,
    muno indati inananibe so no tawan tutir.
  dgc-dgc: Pero pébayan ko san side. Da maski méngipahayag side ni Cristo ta éwan
    matapat, éy mésayaék san, da te méngipahayag ta Panginoon tam.
  zpm-NT: Per par naa, pex guṉ naa zho. Teḻ zha ne zie dib zdoow, zha ne zieedgaa
    dib zdoow, totsaque ne Xtiidz Jesús quiaseed zho miech; miṉ co nac miṉe mazdraa
    rley naa.
  hix-NT: '@see-verse:PHP.001.017'
  sim-sim: Hako os ma lal anin li wapkava hishihi mashi Kraishin li sawe nahi mo,
    hovok os ma lal anin li wapjip hishihi mashi orhin li sawe nahi, wa mberem uwana.
    An a hishiwa halanak mashi orhin li sawenak ma amber li misikwa sir. Erem si nawa
    sunguwavu anhi mende nga amu rupshi mendenduwa. Ter a rupshi ihi kumak er nga
    na rupshi mendekwa nir.
  npi-ULB: त्यसो भए के त ? चाहे बहानामा होस् वा सत्यतामा दुवै तरिकाले ख्रीष्‍टको प्रचार
    हुन्छ, र म यसैमा रमाउँदछु । हो, म रमाउनेछु ।
  cgc-cgc: Piro, ula bali ki yaken daw ino tuyo ta mga ittaw ta iran na pagwali parti
    ki Cristo. Bisan miad o lain iran na tuyo, nalipay a man gyapon basta Cristo iran
    na pawali. Magpadayon a na may kalipay
  tim-tim: Are nâŋgâm âmâ hanâk Yesugât keiŋe biwiyeŋande bunŋe bo makyeŋgimai, me
    biwiyeŋe kau kau akmâ makmai amâ âlepŋe nâŋgân. Kristogât pat makbiâ sambelem
    ariâkgât makmai aregât nâŋgâm mandere biwine âlepŋe akmap.
  yor-yor: Kí ló tún kù? Kìkì í pé níbi gbogbo, ìbá à ní ìfẹ̀tànṣe tàbí ni ti òtítọ́
    a sá à n wàásù Kristi, èmi sì ń yọ̀ nítorí èyí. Nítòótọ́, èmi ó sì máa yọ̀,
  wos-wos: Wunka xékélakita angi wuni we. Atéfék du Krais Jisasna hundi di wa. Wu
    yikafre dé. Di deka ximbu harékénjoka Kraiska wandat, o di Kraiska male sarékéta
    Kraiska wandat? Reséndé. Di Krais Jisasna hundi wandakaka wuni yikafre mawuli
    yata mawuli sawuli yatawuni.
  emp-NTPO: Baribʌrʌ ¿maʌ̃da sãwãi? Crĩcha biad̶eba wa crĩcha biẽ́ panʌneba jara nĩnabʌrʌ,
    Critod̶ebemada jara panʌa. Maʌ̃ carea mʌ̃ra b̶ʌsrid̶a b̶ʌa. Idjab̶a b̶ʌsrid̶a
    b̶aya.
  eng-F35: 'No problem: in every way, be it in pretense or in truth, Christ is proclaimed,
    and in this I rejoice—yes, and will rejoice.'
  ind-ind: Apa pun tujuan mereka, itu bukan masalah bagi saya. Yang penting berita
    tentang Kristus tersebar luas, baik dilakukan dengan alasan yang tulus maupun
    tidak. Jadi saya tetap bersukacita. Ya, saya akan terus bersukacita!
  pes-OPCB: اما هر کس با هر انگیزه و هدفی انجیل را موعظه کند، باعث شادی من می‌شود،
    چون به هر حال پیغام نجات‌بخش مسیح به گوش همه می‌رسد. بله، شادی من ادامه خواهد
    یافت،
  mpt-mpt: I inamibo ne bobolo ilumo mo omfutnenomobabe. Ne seinamabibe. Maki Gode
    bobolo fumbianiba e wengo omkeimabiba eka mak ile ili bobol tem funin ota wafu
    bianiba Klaiste wengo omkeima biam blib mole nakaia unangai Klaiste weng olo wentomabib
    kesoa ne seimbibe.
  ssx-ssx: Koto pa꞉la꞉pateta꞉ Ketisona꞉ pita꞉ pia꞉peke ya꞉la꞉ pota꞉ ula꞉ tupa꞉ waleme
    ekina꞉ta꞉ I̱ma꞉ ta꞉na꞉ma꞉ homolome. Epeke hone witolo pia꞉ka꞉na꞉ make o epeke
    hone na witolo pia꞉ka꞉na꞉ make a꞉pa꞉la꞉me. Pina꞉e. Kutupa I̱ma꞉ ta꞉na꞉ma꞉ homolo
    ombu halueke.
