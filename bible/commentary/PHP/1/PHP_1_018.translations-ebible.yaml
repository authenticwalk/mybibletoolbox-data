  auc-NT: Incæte pancadäniya nämä beyænque ante apæ̈nedäni incæ pancadäniya nö pönente
    apæ̈nedäni incæ mänïnäni tömänäni Codito nänö cægaïnö ante näwangä ante do edæ
    apæ̈nedänipa. Mänömaï impa, ante pönëninque botö watapæ̈ tobopa. Ayæ̈ ïïmaï ante
    pönëninque cöwë godömenque nanguï tocæboimpa.
  kbc-NT: Niɡ̶ida baadiɡ̶ica jaoɡ̶a. Pida anida jaoɡ̶a, minatawece oko oditece Cristo,
    ina niɡ̶ina anoditece Cristo, pida laaleɡ̶enali ailaɡ̶aticoace, idiaaɡ̶eledi beɡ̶ewi
    moditece Cristo, manitawece laaleɡ̶ena. Joaniɡ̶idaa leeɡ̶odi me idinitibeci. Idokee
    me idinitibeci, aɡ̶ica liniogo.
  bmh-bmh: Ein igul go iz ebilab guzenem, go iz dabeleu asiu i om. Agal igul go guzenanemen
    go petak ta, go polumai darem ta, go ag unum Yesus Kristus nugau petak ze duailel
    awarai darem. Igul go petak guzenanem, gonun, iz oiab siksikeu. Petak pet, iz
    umkoskos oiab selai mui, siksikai dai.
  ctu-BL: ¿Chuqui mi cʌl, che' jini? Mi woli' subob i t'an Cristo cha'an yomob i bajñel
    chañ'esan i bʌ, o mi woli' subob ti jump'ejl i pusic'al, tijicñayon cha'an woli
    ti sujbel. Chʌn tijicña mi cubin.
  meq-meq: Ane tuk na, niye na, ma ndeleŋeye ɗaw? Ma ndeleŋeye bay. Kwa taɗə tə tsik
    na, tə ɗərev nəte eye bay, kwa tə tsik na, tə ɗərev lele eye sadzək, na sər tə
    ɗa ha na, bazlam i Kəriste. Neŋ na, ɗərev ga ma ŋgwasiye. Ayaw, ta deɗek na ŋgwasiye
    huya kame kame andza nakay.
  noa-H: Mamʌ mʌ gaai mas k'aba sim jãga hamau jaau nʌ. Mʌrʌgan t'um hich hagjöpai
    sim; jaaumap'a jaauwiajã hichiita hamau Cristo hiekta jaau nʌm. Mag gaaimua mʌchpa
    honee chirʌm. Mamʌ warag mʌ honeecha haju,
  alp-NT: Po mula mo! Laleku ndina le masike kena cara saisa neka; kena lale misete
    pise lale tiae, po mahabe mere lepae Kristuse ete tamata makete neka. Kai lalekue
    ere ndina rame.
  san-VEL: ki.m bahunaa? kaapa.tyaat saralabhaavaad vaa bhavet, yena kenacit prakaare.na
    khrii.s.tasya gho.sa.naa bhavatiityasmin aham aanandaamyaanandi.syaami ca|
  kbq-kbq: Ana nehu'za amega zamagitetiro zamaguaretiro Kraisinkura huama nehaze.
    E'inama nehaza zankura nagra nagu'a muse nehue. Tamage, naguafina nagra muse nehue.
  kbh-kbh: Pero ¿ndayase chë soye ats̈biama? Masque nts̈ámnaca, ts̈abe soyënga ínÿengbiama
    tmojtsebos̈e o ndoñe, Cristbiama montsoyebuambná, y Cristbiama chënga montsoyebuambnama
    ats̈e oyejuayá së́ntsemna. Y cabá más chanjóyejuaye,
  ron-LSB: Ce contează? Numai că în orice mod, fie că este vorba de prefăcătorie sau
    de adevăr, Hristos este vestit. Mă bucur de acest lucru, da, și mă voi bucura.
  pon-pon: A pil menda? Pwe Krijtuj kin lolok jili ni jon karoj, ma ni akamai de ni
    melel, i me i peren kida, ei i pan pereperen.
  nhe-BL: Pero ax quenijqui. Yonque sequin teilhuíaj itlajtol ica nochi ininyolo huan
    sequinoc ax cuali ininyolo, noja nipaqui pampa miyac tlacame quinilhuíaj sequinoc
    tlen Cristo. Huan noja más nipaquis,
  sps-sps: A saa te komainy rori ma kat tsonyo na, nyo gim rou ma tos ya! Anyo paparaa
    tsun rou tana saa te ruak en na. A saa te rof fapaas non na, a ka te rof fapaas
    non to na tou favaanan iny e Krais, tana fo sanaan te rof non, te tavaron non
    tana koman a mes ge te gim non ma tavaron, san kat tan favaanan iny e Krais ayei
    na ka te kat famamagat varonyo ana mamagat te naa patsukanen nanaa,
  wnc-wnc: Siwan na ie dasing yawit? Aminu wamu Kraisde natake yanikapmakaingu kunduta
    natdetdeu kem takngaat siakan takngaat bokngan pake tasikaing. Sike kunduta siakande
    siknga Kraisdekan natanggamatake tasikaing. Undanga. Kuupbamda wamu Kraisda tasinimukut
    taknga yanikapmakaing ngang natake nata asiknga bakngake yuat.
  bus-bus: Yãken yↄ́? Mↄnafiki guun yoo, yãpuraa guun yoo, à píngi dé, wèe Kirisi
    yã waazi kɛɛmɛ. Ma pↄↄ nna kↄ̃n beeeo, bensↄ̃ eé ɛara à kɛ nna dↄ,
  gub-BL: Nazekaiw kwaw a'e nezewe haw rehe ihe. Zaneruwihawete rehe ze'eg puràg imume'u
    haw rehe zo azekaiw ihe, ikatu mehe, ikatu 'ym mehe no. A'e rupi herurywete ihe.
    Amume'u wiwi putar Zaneruwihawete rehe ze'egaw teko wanupe ihe nehe.
  imo-imo: Nalo na mindili nopili ningo aku teremele mele ulure peremoya? Eno konopu
    penga pepili Gotenga ungu ningo tirimele molo konopu tumbi tipe naa pepili ningo
    tirimele akumu ulure molo. Eno wayeni Kraistinga ungumu imboma ningo tirimelemunga
    na paa tono kolopo moro. Tono kolopo molombomunga ulu te peremola. Na pilipolio,
    na ka ulkena pepo mindili noro wali enoni Gote nanga konge tenderemelemunga kape,
    Jisas Kraistinga Minimu yu na kinye molopa na lipe tapondoromomunga kape, i ulu
    talonga na ka ulkena wendo pumbo molombo nimbo pilipolio tono kolopo moro mele
    molombo.
  boj-boj: Deqa uŋgum. Tamo naŋgi are bole na Kristus aqa anjam mare mare laqnub kiyo
    tamo naŋgi are uge na Kristus aqa anjam mare mare laqnub kiyo di kere. Naŋgi kalil
    koba na Kristus aqa anjam mare mare laqnub deqa e tulaŋ areboleboleibeqnu.
  eng-DRA: 'But what then? So that by all means, whether by occasion, or by truth,
    Christ be preached: in this also I rejoice, yea, and will rejoice.'
  knf-knf: Kë uko mënţ uşë wo uunwo nin uko uloŋ. Uko unkaaŋ udooni uwooŋ woli na
    uşal uwuţaan këme na uşal unuura wa, baţup uko wi Kriŧtu. Dlilandër uko mënţ.
    Dkak ado kalilandër lilandër uko mënţ pya,
  san-KHM: កិំ ពហុនា? កាបដ្យាត៑ សរលភាវាទ៑ វា ភវេត៑, យេន កេនចិត៑ ប្រការេណ ខ្រីឞ្ដស្យ
    ឃោឞណា ភវតីត្យស្មិន៑ អហម៑ អានន្ទាម្យានន្ទិឞ្យាមិ ច។
  arn-NT: Welu ¿chem chumngeafuy am? Fey chumngechi rume, dungule engün nor piwke
    mew kam feyngenole rume, nütramyekefi engün ta Cristo. Fey tüfachi dungu ta ayüduamaken.
    Fey ka petu feley tañi doy ayüwael,
  zas-NT: Per achet güünan majsi zagdxe na̱j xixgab reeman o ad zagdxet ya, contzi
    ma catieꞌch reeman xtiidx Jesucrist, laan na̱j ni rabaanëꞌn abiꞌ mazri yabaan.
  ken-NT: Kɛ yɛ̌ ɛsɔŋɔri ɛ́pú arɛ́. Yɛ̌ bábhɔŋ chí ɛrɨ́tí nkaysi yɛ̌ bábhɔŋ chí
    nkaysi mbʉ́mbʉ, nnɛ́m ɛnyɨŋ chí bɛ́ bo bághòk Mbok Ndɨ́ndɨ́ ɛ̌ti Yesu Kristo.
    Ɛyɔ ɛ́chyɛ̀ mɛ maŋák.
