  ter-NT: Yusíkoti kó'iyeaneye, itea ako yuvâti, vo'oku koêkuti koeku koyúhoyeovo
    ne inámati ihíkauvoti koyúhoti koeku Jesus, kóyeane elókeyea ongóvo. Yusíkoti
    itúkeovo vo'oku kahá'ayeahiko ikótivexea ngoêku, áko'o vo'oku itúkeovo ya ponóvoti
    isóneu koyúhoyeahiko, kóyeane elókeyea ongóvo. Epó'oxo ákomo hunókoku ra elókeko
    ongóvo.
  bmr-NT: Jaaruno uudi mɨllɨ icatɨno. Tollɨ icarunaaca saatoho miyanotɨro jɨɨbeguehicahi.
    Jaanotɨ saatoho jillɨ miyaavogotɨrumo jɨɨbeguehicahi. Paryɨ jaaruno uudi imino
    Cristoditɨ ɨjɨɨbogono. Jaano uco imo imo moonɨhi, imi janaanɨcɨ imo imo icaqui.
  fuf-fuf: No wa'i woo ko seeɗa hitti. Woni ko e anniyeeji moƴƴi maa si ko e anniyeeji
    bonɗi, min mi weltike, mi weltoto kadi, ɓay fii Almasiihu on waajaama.
  bhl-bhl: Kate, kanemok! Mali kunum waneng ibolow ken so biliw ikati, mali kawtiw
    ibolow wa so kebiliw ikati, alik alik i diwkuw Kulais ete kuw bakayem tem bakayem
    tem de kakabiliw kasike, ne ibolow kakat keko, diwkuw diwkuw kalfong so bi te.
  ons-ons: Eaŋo mi borimaike! Na wet pese detmaile, yemo masi kine kine loutne, masi
    qotkoino ŋine me masi maine ŋine eŋe Kristo wane don yaleka weneŋ ra wakon okanmami,
    eso na ea wane takotke baŋ wet pese manerop desikale.
  con-NTPO: Tsa'caen tson'jensi, ¿jongoa qquen gi suya? Injanga patsuye in'ja'an'qque
    Cristone tsu candusian'jen. Ñotsse in'jan'da Cristone tsu candusian'jen. Tsa'caen
    ma'caen candusiamba Cristone conda'ninda gi avujatssi. Ju, ñoa'me gi ti'tsse avujatssiya.
  ghs-ghs: Oke ana ikake hiibaqu? Noko qupa sasari quba eetoraini mae ikoiko ooho
    quba eetorai? Oonihe Kiristuho noo paanaitorai oke ana nookami bagenoma kekeni.
    Oho quba hasa hiirorakoi.
  peg-peg: ହେଦାଂ ୱାୟେତ୍‌ କି ୱାମେତ୍‌ । ହାର୍ଦି ଉଦେସ୍‌ତ ଆୟେତ୍‌ କି ସତ୍‌ଆୱି ଉଦେସ୍‌ତ ଆୟେତ୍‌,
    ଇମ୍‌ଣାକା ପା ଉପାୟ୍‌ତ କ୍ରିସ୍ଟତି ବଚନ୍‌ ପର୍‌ଚାର୍‌ ଆତିସ୍‌ ହେବେ ନା ୱାରି । ଆନ୍‌ ୱାରି
    କିଜ଼ି ମାନ୍‌ଗାନାଂ ।
  txu-NT: Kwãrĩk rã'ã gê me tu ar amẽ arek 'ã ujarẽnh ba. Dja me kum Jeju jabên 'ã
    ujarẽnh mexja mrãmri rã'ã. Nhym me kute 'ã pydji prãme Jeju jarẽnh kajgojadjwỳ
    mrãmri rã'ã. Mrãmri gêdja me amẽ ar 'ã ujarẽnh ba. Gê kam me kunĩ Kritu'ã ujarẽnhja
    ma. Ba kam arỳm ikĩnhkumrẽx. Gêdja ba mã ikĩnh rã'ã ne.
  eng-WEBU: What does it matter? Only that in every way, whether in pretense or in
    truth, Christ is proclaimed. I rejoice in this, yes, and will rejoice.
  gnw-NT: Ẽrei icaviño co. Echa'ã opaete quirãi rupi jaeñoi umɨmbeu reta Cristo regua
    - amocue vae uipota tẽi uyapo icavi mbae vae cheve, jare ĩru vae reta uipota uyapo
    icavi vae cheve. Cua jeco pegua ayerovia aĩ. Jare jecuaeño co ayeroviata.
  mux-mux: Akiliinga-pe ‘Na mindili nambu.’ niku aku telemele mele ulu te pelemúye?
    Enini numanu kaí pípili temanele toku silimele mola numanu sumbi-sipa naa pípili
    temanele toku silimele akili ulu te mólu. Enini pali Krais-nga temanele yambuma
    toku silimeláliinga na aima numanu sipu moliu. ⸤Numanu sipu molombáliinga ulu
    te pelemúko.⸥ Na piliipu kene, ‘Na ka-lkuna pepu mindili noliu kene eni Pulu Yili-kene
    popu toku nanga niku mawa tenjilimelaliinga kepe, Yesos Krais-nga Minéle yu na-kene
    molupa na liipa tapunjilimáliinga kepe, ulu i-selenga na kapula molumbu.’ nimbu
    piliipu kene numanu sipu moliu mele molumbu.
  maj-NT: Tu̱nga najmi chumi ni ts'i̱hín ra̱. Ndaha tsa najmi kju̱axi̱hi̱ ko̱ ndaha
    tsa ngayjehe k'un nga tíi̱ncha b'éni̱jmí, xi tu̱ ja ní tís'eni̱jmíhi ni xi kits'ín
    Cristo̱ ko̱ kui niu̱ xi tsjo mana. Ko̱ 'yún s'e̱ sana kju̱a̱tsjo.
  bkq-NT: Akaemo tynrentoem kulâ, tâpywadoem kulâ Cristo wâgâ aguewâni modo wâgâ,
    kâsewânily witaymba urâ. Womaru lakuru, agui Jesus wâgâ aguely idataynrim modo
    idylygue. Cristo tinwynedylymogue iwâgâ aguelymo watay, tuomare lelâ urâ. Womazeâni
    kuru olâ Cristo xunâry egatuly.
  kue-kue: Ye yegl erikwa i nomano wakai mina erikwa mo kinde mina erikwa i na ta
    pirkrika, ba kongun pond ta pangwa i yomba Krais kamo dipene endingwa. Ipre na
    gun pond kaima yeinga. I aimande gun yei panaglka,
  cot-NT: Noncamantajiaquempiqueate choocaqueate tsavetantamajajiaquerica Quirishito.
    Choocajiaqueate aisa itsipa tsavetantajiguirica manaqueate inintajiaquequea intati
    irishimampojancacajaiaquena, cotanquitsiqueate naatimpa teequea noshimampojanquempaji,
    manaqueate noshinevaetanacaquea namenaquerigueti iriguentiquea itsavetantaquequea
    Quirishito. Imaicaquea arimpa noamajatanaque noshinemajatanaquempaquea,
  bnp-bnp: I uka maki. Ri vara muholi, o ri tamilalu kunana, e Kristo ni taki tala
    ne huriki. Iau a vivi kunana. Bara vivi mavonga,
  apn-NT: '@see-verse:PHP.001.017'
  ctp-NT: Ja nduwe tiǎnꞌ sa ñaꞌan ngiꞌni neꞌ kanꞌ, ni siya tyukwi ti tiye neꞌ chkwiꞌ
    neꞌ chaꞌ ꞌin Krixtu loꞌo nten, ni siya chaꞌ kwiñi nka tiye neꞌ bra nu nchkwiꞌ
    neꞌ chaꞌ kanꞌ; suꞌwe ꞌa nka tiyeěn chaꞌ ꞌin ya ñaꞌan ti nten nu chkwiꞌ chaꞌ ꞌin
    Krixtu kanꞌ. Ngwañaꞌan suꞌwe la ka tiyeěn tyempu nde loo la.
  opm-opm: Ihir ihat sapti orhor nohe da oh Nohnong inahat napaptim meng pot ma pisaptio
    norhe danong hat patim meng pot ma pisaptio ohnong noh na dahat patmur. Krais
    ohe mengnong ma pot pisaptinong ohwi noh ihir meng pot ma pisapti oh yahwa daham
    noh amam hat patmur.
  bvr-bvr: Wurra wuriya. Wurra ngaypa ng-guna ngu-worlworlchinga ngu-nirra birripa
    gubu-ngurrjinga Christ gun-nika janguny. Minypa aburr-werranga aburr-guna gun-burral
    Christ burr-yika aburr-mujama, rrapa minypa aburr-werranga aburr-guna wana aburr-negiya
    aburr-workiya, wurra ngaypa ngu-worlworlchinga Christ gun-nika janguny gubu-ngurrjinga.
  wal-wal: Aikkonne baawa; milatissiyo yootonne gido woikko tumu yootonne gido, ai
    ogiyaaninne Kiristtoosabaa yootikko, taani hegan ufaittais. Sinttanaukka qassi
    taani ufaittana.
  zad-NT: Per aga bi chon daa c̱ha' shi do lall'gaken' chongake'n wa aga do lall'gaken';
    kon daa choe'lgake' xtill' Crístona', daalan chibaid'. Na' zizikli yibachid'
  kmg-kmg: Erâ iŋuc me iŋuc, miti qâtiŋ ehuc muniŋmu me jâmbomacko muniŋmu irec wemocte
    boc muzo, mâc Kristore dâŋzi haŋ baocmu izi fârine, eme i fuakacte bunane biaŋkekac.
  aso-aso: Toꞌ o monilize. Gamazi lamineꞌ luꞌine avilelotiꞌ abeleni igi li sotoꞌ ahe
    idoꞌ luꞌine lamineꞌ gehepevelotiꞌ nene li sotoꞌ ahe neꞌmine manaꞌmine adotikisi
    nene mo Kilisitoꞌnimuꞌ li sotoꞌ naave loosa nemuꞌ nene nolize izaaꞌ nouve. Ee,
    aꞌminemuꞌ nene nolizevoꞌ izeꞌmo vo minelesuve.
  uli-uli: Iwe ngo tor pelal! Ngang irraey iyang — mala ye palleng fael ila folol
    kofael Kristus pangal yad, le be mmal te tugul hare re fofoloy bo yagel Kristus
    hare, re luluwaley chog kofer llufulyer. Iwe ngo ngang be tobtobloh chog yai rraey,
  nin-NT: A si si ki ingga inkindirr ivri hen, ka a ti na meme zhi na amarr azizi
    ka andanda. Aba so da su ure ku Kristi ku yo. Ima yo i du ingga se ni inyarr.
    Ingga ta di nyarr ttuttumi,
  acu-NT: Tinau wainiatnak wikia pachiatsjai. Antsu mai metek Cristo chichamen etserkarti
    wikia tajai. Chikich ainau pasé nintijaisha, antsu chikich ainauka nekasar pengker
    nintijai Cristo chichamen etserinamtai, nuna nekaan wisha waraajai. Tura asan
    tuke warastatjai.
  cak-WNT: Pero, ¿la rajawaxic cami chi nwetamaj na wi ch'ajch'oj cánima tek niquitzijoj
    ri Cristo o xa riq'ui ca'i' quipalej? Ma que ta ri'. Ruma ri más rajawaxic chuwe
    riyin ya ri nitzijox rubi' ri Cristo y yari' ri niya'o sibilaj quicoten chuwe
    y ri quicoten ri' majun bey xtiq'uis ta el wuq'ui.
  ebk-ebk: Pay-anyu ud-ay! As nan am-in ay pamuspusan, uray achi tit-iwa winnu tit-iwa
    nan pangkepcha at maekasaba koma nan maepangkep kan Cristo. Mu hiyasa, munlagsakak
    challu. O, ituruyku ay munlagsak,
  spa-PDDPT: ¿Entonces, qué diremos? Que de todos modos, sea por pretexto o por verdad,
    Cristo es predicado. Con esto me regocijo y aún me regocijaré.
  ruf-ruf: Lekeni agho kuna nene si chinu bae! Nene nodeng'elela iwanu wang'apeta
    mbuli ya Yesu Kiristu kwa inzila yoyose, iwe kwa ghumoyo wihile au kwa ghumoyo
    ghunoghile, nene nitsoghendelela kudeng'elela.
  gun-gun: Ha'e rami teĩ xee ma ndaikuaa potai. Mba'eta anhetẽ rupi, ha'e'ỹ vy anhetẽ
    rupi e'ỹ teĩ Cristo omombe'ua ramo avy'a, ha'e avy'a tema 'rã guive.
  agu-BL: Poro qui'c na ban yi ko chiwutz tu' chiplaj tu' nka tetz cu'n cyalma' na
    chitzan tan xtxole'n, na ilenin na quibit wunak yi mbi eka'n tan Cristo. Nin na
    chintzatzin tan yi jun xtxolbila'tz.
  isn-isn: Kululoo? Shangankee, ang'wi inzila ikatula ulugu ang'we tai, ukilisto ukutanantigwa
    kuite ndoeigwa hangi ndoilwe.
  eng-PEV: But it doesn’t matter. Both mobs are telling people about Jesus Christ.
    That is the most important thing. Maybe some of them are thinking the wrong way.
    But the others are thinking the right way. And all of them are telling people
    about Jesus Christ, so I’m very happy about it. Yes, and I will stay very happy.
  ilo-ULB: Ania koma ita? Aniaman a wagas, uray no iti panaginkukuna wenno kinapudno,
    ni Cristo ket naiwaragawag ket maragsakanak iti daytoy! Wen, maragsakanak.
  pir-NT: Quehnoanota. Cristo yereta buheye nine. Tiquina Cristore poto cahĩedapeta
    Cristo yereta buhere. Apequina pehe quehnoano mehna buhere. Ijipihtiyequina tiquina
    tiquiro yere buhegʉ̃ bucueaja.
  anv-NT: Yɛ́mbɔ, yɛɛ́ ɛmeme ɛwémbɔ ɛme me wɔ́. Genó ɛyi geŋeá dɔɔ́ gélú nnó
    ɛbwɔ́ ágarege wyɛ ɛlé abya Kras né mati mako. Yɛɛ́ ágáré ne matɔɔ́ pópó
    yɛɛ́ lé ne matɔɔ́ mabomabo, metɔɔ́ ɛgɔ́ɔ wyɛ me gɔ́ɔ.
  sab-NT: Kwian gweale ta me no chadi, agwa e giti cha me tallade, nga suga noare
    chadi daba ulita ñage geru Jesucristo giti trage kwian ulita ole. Me uñale chage
    kwian geru dbanga kle gerule ta no giti kle gerule ta me no giti kwian ole, agwa
    ma no cha alin kwian ulita me Jesucristo gerua keruchugaba ñage geru Jesucristo
    giti keruchuge blike daba gweale geru dbanga giti, chadi nga suga no daba ulita
    bai geru dbe giti.
  tmd-tmd: Makwam aku mönö mɨdöl! Ñɨŋ nɨ rɨb wä yöx nugwön Krais mönö wä aku yad nölöiŋönö
    nɨ rɨb gwogwo yöx nugwön Krais mönö wä aku yad nölmɨdöi aku, mönö mɨdöl. Ap dib
    aku ñɨŋ Krais mönö wä aku yad nölmɨdöia. Aku nɨ wahax pɨmɨdla. Nɨ wahax pɨmɨdɨl
    aku, mai algör ör wahax pɨna.
  acr-NNT: ¿Saꞌ kꞌu ri kambꞌiꞌij che waꞌ? Chinuwach riꞌin, ri lik chirajawaxik wi
    e katzijox ri Utzilaj Tzij, tobꞌ ri ketzijon re kakiꞌan rukꞌ saqil rutzil kꞌuꞌxaj
    o xa pa ke rike. Ekꞌu ri lik xaqi kuya kiꞌkotemal chwe e ri katzijox rubꞌiꞌ ri
    Cristo.
  kpg-kpg: Eimaha hogi! Au e tenetene hua, ma go nia agoago a Christ bolo gi hagadele.
    Ma e aha maa e hai mai i lodo di manawa huaidu be humalia, gei au e tenetene hua.
  taj-taj: ज्‍यबा सेमसे लसै आज्‍यबा सेमसे लसै ठीकनोन मुला, जस्‍तो लसीन ख्रीष्‍टला
    बारेरी पाङ्सी भ्रतोःबा हिन्‍ना। चु तामरी ङा ल्‍हानान ताङ्‍बा मुला।
  avt-avt: Hɨram emɨrem! Hi han yaaik heriuwerem hentar mɨt hɨr newepyapɨr hɨm me
    Krais me han kɨr yaaik o han kɨr enuk. Hi han yaaik ehu entar hi hertei.
  cbk-cbk: Pero si para conmigo, nuay ese nada! Tiene yo alegria cay ta predica sila
    acerca di Jesucristo. Ese lang el importante. Masquin si deverasan bueno el motivo
    di ila o hende bueno, basta lang ta predica sila acerca di Jesucristo.
  uig-ARA: ئەمدى بۇلارغا نېمە دېگۈلۈك؟ قانداقلا بولمىسۇن، توغرا نىيەتتىن بولسۇن ساختىلىقتىن
    بولسۇن، ئوخشاشلا مەسىھ جاكارلىنىدۇ؛ مەن شۇنىڭغا شادلىنىمەن؛ بەرھەق، داۋاملىق شادلىنىۋېرىمەن.
  tuf-tuf: Eyta cuar ajatrá sehw̃a yártiro. Jesucristo chihtá ay bi ehcwayat asan
    ahniro. Uwat as sehnác rehquít ehcúctara, uwat as burbar yajquín ehcúctara, Jesucristo
    chihtá ay bi im eyta ehcuro. Etar asan ahniro.
  abx-abx: Pero gana' sapayan-na kon ay i mga katuyu'an-na mga iya. I impurtanti hamok
    nga si bisan ay pa'agiha, magin sala' may to o tama' si katuyu'an, si Kristo gihapon
    i nagparapasamwak. Ngan tungod sinan bali i kalipayan-ko. Ungod nan, ngan padayon
    ako pagkalipay,
  mco-NT: Pen jäy ajcxy capxhuäcxp Cristo y'ayuc mɨɨd co ñaygömayáanɨgɨxy cɨ'm, o
    pen ycapxhuäcxyp mɨɨd oyjot oyhuinma'ñ, ca' ñejɨty, jotcujc'ajtpɨch co capxhuäcxy
    ajcxy Jesucristo y'ayuc.
  cpb-NT: Tekaatsi oitya itzimirika kisaneentanari, iro kowaperotacha iriira Cristo
    ikenkithatakotzi irirori. Iroowa oimoshirenkakenari. Arira imaperotya nonkimoshirete,
  aon-aon: Aria nyenekam. Amam douk urkwip por wosik douk hakripesh Krais ananin baraen
    o madae pur wosik douk hukripeshen um uwe, eik douk yanadudareh. Um maresh, amam
    douk hakripesh enyudok Krais ananin baraen atin. Aria adur ta inadudareh iriguk.
  hus-NT-2005: Por, ¿jantʼó ki éynaꞌ? Maske alwaꞌ o yab alwaꞌ, in tʼiláltsik a Kristo
    ani jechéꞌ, tin kʼijidhmédhál. Ani más neꞌech kin kʼijidhmé,
  mig-NT: Tú na̱ún sá'a núsáá, chi ta̱ká‑ni modo jichá tu̱'un Cristo, va̱sa káka'a̱n
    sɨ́kɨ́‑i, xí ká'a̱n ndaa̱‑i. Te ya̱'á kúu ja̱ kúsɨɨ̱ iní‑ri̱ sá'a, te ni̱ ma̱
    ndɨ́'ɨ kutɨ já kúsɨɨ̱ iní‑ri̱.
  bps-bps: Kabay lehew agu, du balù ku fye demen sasè i duenla tmulen, fye du tmulen
    ale gablà ku Krayst. Na fadlug agu lehew,
  mbs-mbs: Meneng aw den iyan, so pengkey medaet aw mèpiya se tod dan, meneng egkeluba
    a kenyan aw yan se peokit te pegtoladà tepad ki Cristo. Gayed a meluba lekat seini,
  tof-tof: Da taia, darrü kla kokea. I ia obae zitülkusdügab, ta ia amkoman zitülkusdügab
    bóktan amgoldako Kerrisonkwata, wirrian kla módóga, nizan kwata pamkolpama Kerrisonkwata
    bóktan amgoldako. Ene zitülkusdü, ka bagürwómdóla. Anda, ka sab metat bagürwóm
    namulo.
  cme-NT: Ŋga ba waaŋ-ma baa yɛlma o, ba waaŋ-ma baa hɔfafaŋga o, wɛima sĩ. Kumaŋ
    gbãaŋ, Kirsa maama yaa waaŋ. Mi huɔŋga fĩɛ baa ku yaa‑i aa mi siɛ yaŋ ka guɔla.
  sus-sus: Fefe mu a ra. Xa e bɔɲɛ fiixɛ, xa e bɔɲɛ mu fiixɛ, e na Ala xa Mixi Sugandixi
    xa fe masenfe. Yi findima sɛɛwɛ nan na n bɛ to nun tina,
  pon-2006: Eri, mehnda! I perenki, ahpw padahk en Krais en wiewiawihte, mehnda ma
    sang ni ineng suwed de mwahu. Eri, I pahn pereperente,
  dad-dad: Anĩ ere, ere naig fouf? Ereb odug bagai are, naab ganan bun, kisi kũ fenẽya
    bunem be, kisi tutuk bunem age difef, are Kristus nigin wogõ def. Anĩ age dife
    di, aya wau al fef. Momoi, aya neu wau al fiya tokõ afalauf,
  zab-NT: Per quɨt xi gúnti bel dibylotisy o belza gati dibylo, per cuntisy catɨɨchdeb
    xtiidx Jesucrist niy ná ni rzaclaaza. Ne zelaaru saclaaza
  jae-jae: Biŋ tonaŋ kêlênsôŋ aê atom. Aê têtac ŋajam gebe sêsôm Kilisi lasê ŋalêŋ
    tokaiŋ-tokaiŋ. Lau ŋagêdô sêsau sêbanac biŋ, ma ŋagêdô sêsôm tobiŋŋanôgeŋ.
  ksd-ksd: 'Ma i dave? Ia kaka go: Iau gugu ta ra varvai tai Kristo, ba ma ra vaongo
    ba ma ra dovotina; io. ina gugu ka tana, ma namur bula.'
  msm-NT: Di madoot ko madojow to tuud dan, wada bali. Basta ikanawnangon si Cristo,
    ogtukhow a to sikan. Aw ogpadajun a to pagtukhow
  myk-myk: Na ta lee la shishiin di ɲɛ kaa nɛ mu wɛ. Fungɔnkuuŋɔ ya pye pu mu la,
    fungɔnsaaŋa la; pyegana bɛɛri na lʼa pye ge, Kirisa kaa bu já na yu na xɔ sipyii
    pu mu, lee ya nɛ funŋɔ taan. Kee fundanga ke, la di faraa kee na bɛ,
  sbe-sbe: Na yau meta nige ya modekalili. Kabo taulaulupolupo o tauhedehededemamohoi,
    na nuwanuwatu saesaena ede Keliso wasana se lauguguyaei. Unai ede ya gwauyala.
