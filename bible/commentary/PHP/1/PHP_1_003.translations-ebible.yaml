verse: PHP.001.003
translations:
  kpx-kpx: Di vani bahata la huhuevei Dilava hoesehavoi laheho ke imihama.
  okv-H: Eto na ungo hotembihe God ta degi osa ue
  tbo-tbo: Houga magomagouna a nugonugotuhumi yaka Yaubada uyahina a imaamala
  mal-C: നിങ്ങളെ ഓർക്കുമ്പോഴെല്ലാം ഞാൻ എന്റെ ദൈവത്തിനു സ്തോത്രംചെയ്യുന്നു.
  grc-SR: Εὐχαριστῶ τῷ θεῷ μου ἐπὶ πάσῃ τῇ μνείᾳ ὑμῶν,
  bgc-bgc: मै जिब-जिब थमनै याद करुँ सूं, तब-तब अपणे परमेसवर का धन्यवाद करुँ सूं,
  khz-khz: Gomi atugamagimina tomara mapararai, geku Palagu atanikiu-veniana.
  deu-TKW: Ich danke meinem Gott, so oft ich euer gedenke -
  zsr-NT: 'Rëpaꞌ‑nëꞌ Dios: Xclenuꞌ, catiꞌ rzaꞌ ladxaꞌa queëliꞌ.'
  lin-lin: Nazongisaka matondi epai ya Nzambe na ngai tango nyonso nakanisaka bino ;
  hns-NT: Djab ham toelogke jaad kariela tab ham Parmeswar ke hardam dhanbaad deila.
  noa-E: Mʉchdëu pãar khĩirju ahaukhampierr Ẽwandamag ʉ̈u ajim a chiraajem pãar kõit.
  eng-EMTV: I thank my God upon every remembrance of you,
  mib-NT: Tāca jínu jeē núcūhun ni rī rohó jíjnáhan ró, te nácuatáhú rí nuū Yaā Dios.
  lif-NT2: निङ्‌वाॽ इःत्‍निङ्‌बा ये़म् थप्‍मे इङ्‌गाॽ सेवा चोगुङ्‌बा निङ्‌वाॽफुमाङ्‌ङिन्
    नोगे़न् पिरुङ्‌लो,
  xnj-xnj: Lukumbi lwoha nikumsengusa Chapanga penikuvakumbuka.
  mmx-mmx: Nenia a tong avukat ti ne Moroa ap mo levenaleng axap do nenia a doxoma
    su atnimi.
  cbr-NT: Mitsux camina upiti Jesucristomi catamëcë 'ai quixun sinánquin cana —asábi
    ca —quixun caquin Nucën Papa Dios rabin.
  tee-NT: Pus va ta pakchux ju iclapast'ac'au ju uxijnan icxtakni lak'ailakts'iuch
    ju quiDios ju milacata'an.
  eng-LSV: I give thanks to my God on all the remembrance of you,
  cak-NT: Can jixoka-wi pa nuwi', y ninya' matiox che ri Dios iwoma.
  pah-NT: 'Jijapyaka nanani pe ndehe ko ji ei Tupana''ga pe: “Apĩ, ndepyry hete nde.
    A''ereki nde erembojikoguka Filipospeve''g̃a ejihe g̃a nderekokatuavo,” a''e ji
    nhinhi''ig̃a Tupana''ga pe nhiremimbohetehara''ga pe.'
  sja-NT: Mɨa parã k'irãpak'ãri, ichita gracias jarapari Tachi Ak'õremaa, iru mɨ Ak'õre
    Waibɨa perã.
  xed-xed: Inda fitika ndanaŋta ɗa ta kaghuni ya ná, ta rfanagharfa yu ta Da ɗa Lazglafta.
  mks-NT: Ndíquia̱hva ndiva̱ha i̱ ndixa̱hvi nu̱ Ndióxi̱ tá ndícu̱hu̱n ini i̱ sa̱ha̱
    ndo̱.
  gfk-S: Aiou tanga tahut tupas God uta ira pana bung bakut ing mu ga lik leh iou
    mu gom ter ra harharahut tupas iou.
  bmu-bmu: Nöŋön mötmörim eŋgimakzalaŋgö dop Anutu möpöseimakzal.
  dgz-dgz: Ne enan ase anuina wam wam God nega inap gaun ao wanivin.
  eng-GNV: I thanke my God, hauing you in perfect memorie,
  zaa-NT: Yala gracia ruí'a' Tata Dios quíya'a de rexa látsa'a' lebi'į.
  eng-WEBSTER: I thank my God upon every remembrance of you,
  guh-guh: 'Itsa pacanajamatabënapitatsi Diosojavabelia tavajëtsijavata, jumaitsinë
    tsabiabi Diosojavabelia: “Xaniavaetsia yavenonabiabame nijajivi, Filipos tomarapijivi,”
    janë tsabiabi Diosojavabelia paxamë yabara.'
  bon-bon: Iyeta padare cane liba weeme tääpume ngene jwaatwananune, cane Acejiyame
    ne eso yääcärune weeme tääpume.
  nhw-BL: Nochipa quema nimechelnamiqui, nijtlascamati Toteco.
  swh-ONEN: Ninamshukuru Mungu wangu kila niwakumbukapo ninyi.
  wbi-wbi: Nikumwongesia uNguluve ghwango panonikuvakumbuka umue mweni.
  bba-bba: Nɛ Pɔlu, nɑ rɑ Gusunɔ nɛn Yinni siɑre mɛ̀n nɔɔ nɑ bɛɛ yɑɑyɑ.
  eng-KJVCPB: I thank my God upon every remembrance of you,
  kgk-NT: Xe mandu'a pende-rehe jave, atima porã meme Nhandejáry-pe pende-rehe kwéry.
  waj-waj: Mmuakiaa suai na ngiiiyara yaata utuee ngiiiyara yaaku varee ni Anutuuqaara
    yoketaavee kiauvai.
  cpy-cpy: Aririka noshireta-kota-piintemi, osheki namanari Tajorentsi.
  mpx-mpx: Sauga gegewena ebo ya nuwatuagimiu, inoke ya ba mulolu no Yabowaine elana,
  wbp-wbp: Yapa nyurrurlarlu kankujulu manngu-nyanyi-jiki ngajuju. Kujarlanya karnarla
    Kaatukuju pulka-pinyi yangka kuja karna ngajulurluju purami.
  luo-luo: Adwokone Nyasacha erokamano seche duto ma aparoue.
  nhe-NT: Nochipa quema nimechilnamiqui, nijtlascamati Toteco imopampa.
  aii-aii: ܫܲܟܘܼܪܹܐ ܝܘܸܢ ܠܐܲܠܵܗ‌ܝܼ ܟܠܔ ܥܕܵܢܵܐ ܕܕܵܟ݂ܪܹܢܵܘܟ݂ܘܿܢ.
  esk-NT: Iŋiqsruutipayaaqapsi Agaayyutiga quyaraġigiga
  msb-msb: Nagapasalamat ako sa Dios basta nadudumduman ko kamo,
  cpa-NT: Cuǿ¹²jni Diú¹³ di³hmah³ jmai³ dsagh² dsøa¹jni hniah¹².
  dso-dso: ମୁଇ ତମ୍‌କେ ଜେତ୍‌କିତର୍‌ ଏତାଇଲିନି, ସେତ୍‌କିତର୍‌ ମର୍‌ ପର୍‌ମେସର୍‌କେ ଦନିଅବାଦ୍‌
    ଦେଇତେରଇବି ।
  meu-meu: Na lalomuimu negadia iboudiai egu Dirava na hanamoamu;
  yva-NT: Risyo kove raura seo Amisy ai arono rui vayave syo weasatantona.
  dgc-dgc: Mégpasalmaték ta Diyos bagay maala-ala ta kam.
  zpm-NT: Zeeṉe rsoladztaa naa to, rded naa xquizh lo Dios;
  hix-NT: Ohutwahkahpàranye wehxaha. Rowya ohutwantokonye rma, ohokonye rma kàrwonaha,
    Khoryenkom yakoro. Ohokonye rorwonàmnàtoko rma, teryehorye roro rma haxa kàrwonaha.
    Onà wyaro àkehe xarha, Khoryenkomo wya, ohokonye. Apa y, ohxe rma haxa nyamoro
    meryatxow hamà, àkehe, àwya. Apa y, thenyehra rma haxa rakoronometxhe, rowya àrwo
    yonyhorunu yokarymatxho me, àkehe, àwya. Apa y, àro wyaro rma rakoronometxkonà,
    amnyehra, tàwyanye Kryestu yahosàtxhe rma. Amnye rma xarha rakoronometxhe rma.
    Apa y, rakoronomanye ro me nyamoro meryatxow hamà. Ohxe xaxa manay hamà, àkehe.
    Àro wyaro rma àkehe, Khoryenkomo wya, ohokonye.
  sim-sim: Os jirin a hishiwa wolo ermba ermbak a rupshihi Avui Wasilaka anhin armesarmek
    a mbanda nir.
  npi-ULB: हर समय तिमीहरूको सम्झना गर्दा, म मेरा परमेश्‍वरलाई धन्यवाद दिन्छु ।
  cgc-cgc: Kada mademdeman ta kyo gapasalamat a gid ta Dyos.
  tim-tim: Nâ yeŋgât Anutu ulilaŋberâm âmâ Anutuŋe wan me wan akyeŋgimbo manman âlepŋe
    akmâ manmai aregât Anutu âlepŋerâm mepaimŋe meman.
  yor-yor: Mo ń dúpẹ́ lọ́wọ́ Ọlọ́run mi ní gbogbo ìgbà tí mo bá rántí yín.
  wos-wos: Atéfék nukwambu wuni gunika sarékéta wuni wuna Godka diména nae.
  emp-NTPO: Mʌ̃a bãrã quĩrãnebabʌrʌza Ãcõrẽa bia b̶ʌad̶a abaria.
  eng-F35: I thank my God every time I remember you;
  ind-ind: Setiap kali mengingat kalian, saya selalu bersyukur kepada Allah kita.
  pes-OPCB: هرگاه شما را به یاد می‌آورم، خدای خود را برای وجودتان سپاس می‌گویم.
  mpt-mpt: Ne ib bobolo funimio Gode gangobo ge oha binabibe.
  ssx-ssx: Iki hone u moneaaso pita꞉ma꞉ paeyaota꞉ I̱ma꞉ Koda꞉ pa꞉ta꞉ ikina꞉ keiyae
    pi la꞉tiki pu halome.
  mkl-mkl: Ǹ yɑ n mɑɑ n sɑɑbu Ilɑɑɔ̃ wɑɑti kɑ̃mɑ iyi ǹ ye ɡiɡi nŋɛ fei.
  gaq-gaq: ନେଙ୍ଗ୍ ଆପେକେ ଉଡ଼ିତର୍‌ ମନେ ଣ୍ଡିଂଏ ଅଃତେନ୍‍ ତର୍ ନେଙ୍ଗ୍‌ନେ ଇସ୍‌ପର୍‌କେ ଦନ୍ୟବାଦ୍‌
    ମ୍ୱିଏ ।
  gof-RNT: Taani hinttena qoppiya wode ubban, ta Xoossaa galatays.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଆପେକେ ଚିମିନ୍‌ସାଇଙ୍ଗ୍‌ ପାହାମ୍‌ପେତାନା, ଇମିନ୍‌ସା ଆଇଁୟାଃ ପାର୍‌ମେଶ୍ୱାର୍‌କେଇଙ୍ଗ୍‌
    ଜହାରିତାନା ।
  gah-gah: Neza lekelikumú gele-loko novuke Ómasine agepoka loaká nouve.
  lcm-lcm: Keve taun aongos napo lomlomonai animi, na napo uli posong aro ani kag
    God.
  aer-aer: Ayenge akwetethe arrekantherre itirremele, Ngkarteke akangkemele angkeme
    alakenhe, “Ngkarte-kenhe areye apmere Philippi ikwerele-arle mwerre anerlte-aneme.”
    Alakenhe ikwere anteme ayenge akangkemele angkeme Ngkarteke.
  qvc-NT: Kriyiq masitakuna, kada bwilta qamkunata yuyashushpam, Dyusman ancha pagikuni
    qamkunapaq.
  tgl-ULB: Nagpapasalamat ako sa aking Diyos sa bawat ala-ala ninyo.
  cbs-NT: Jawenchains matukidi shinankin matuwen taexun en Epa Dios en kenwankubainmiski.
  xtm-NTPP: Ndimaa ndákuan‑ta'vi sa nuu Su'si o ma ndaka jichi ndaka'án ña'a sa naxe
    ka iyo ni a.
  nnq-nnq: Nalumba ana Nnoongo bango kila kingobu panankombakelanga,
  bao-NT: Mʉjare yʉ ca tʉgoeñarije cõrora, yʉ Ʉmʉreco Pacʉre, “Añu majuropeecã,” yʉ
    ĩi.
  san-ORI: ଅହଂ ନିରନ୍ତରଂ ନିଜସର୍ୱ୍ୱପ୍ରାର୍ଥନାସୁ ଯୁଷ୍ମାକଂ ସର୍ୱ୍ୱେଷାଂ କୃତେ ସାନନ୍ଦଂ ପ୍ରାର୍ଥନାଂ
    କୁର୍ୱ୍ୱନ୍
  huv-NT: Xique süüch gracias Teat Dios wüx leaaw ximeaats icon.
  otn-NT: N'na ndi̱ ngu̱ n'na ndi̱ ga̱ mbɛ̱n'a̱hʉ, da̱di ja ma̱mma̱di̱gä Oja̱ conná̱
    ngue'a̱hʉ.
  nop-nop: Nu hiditok nadisulat tuwot Bepaŋne niutumbalat.
  obo-NT: Na ipat timpu nod pokopoomdom a koniyu, od posolamat a to Monama ku,
  cak-ENT: Nyixka-pe-vi chinuc'u'x, y ninmatioxij chin ri Dios ivoma.
  lif-NT: ᤏᤡᤱᤘᤠ᤹ ᤀᤡ᤺ᤳᤏᤡᤱᤒᤠ ᤕᤧᤶ ᤌᤵᤔᤣ ᤀᤡᤱᤃᤠ᤹ ᤛᤣᤘᤠ ᤆᤥᤃᤢᤱᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤏᤥᤃᤧᤴ ᤐᤡᤖᤢᤱᤗᤥ.
  mie-NT: Ndācá vuelta jā núcūhun inī ni ndá nú, de nácuetáhví nī nūū Yāā Dios.
  san-TIB: ཨཧཾ ནིརནྟརཾ ནིཛསཪྻྭཔྲཱརྠནཱསུ ཡུཥྨཱཀཾ སཪྻྭེཥཱཾ ཀྲྀཏེ སཱནནྡཾ པྲཱརྠནཱཾ ཀུཪྻྭན྄
  qve-NT: Noqaqa qankunamanta sapa kutin yuyarispaymi, Diosman graciasta qoni.
  pao-NT: Nu ka mu soomayuna Te Naa-matoo mu nanesootuhikunona besa soonamme.
  cbu-NT: Siyaa Isuschicheetsis nda mbizakina. Siyaa uru mangishi chinachintar ashkuri,
    Apanllpat siyaam tsiyatkina. Apaa, wappari Felipshucheema; siyashcheema; atina.
  usa-usa: kemá keráwáqtábá túyánámmá kéiteq keráwáqtábámá Áánûqtukaq “tíkáiye” kéteqa
  soy-soy: Ḿpɑ́ píyei kɑm yɛ nɛn nɔ́kɛnɛ́cɑ́ɑ́ m musí, ɑm nɔ̃́ nnyɑ Uléécɑɑ pɑkɑrɛ.
  hui-hui: I̱na tí mitangi beroangi Ngode Datagaliwabehondo ka̱i̱ laruli.
  amf-amf: Yeam inin bhocchen wodan wulka isa Barjoam ida gobshe.
  quc-NNT: Amaq'el aretaq kixna'taj chwe, kinya maltioxinik che ri Dios.
  dob-dob: Tuta yauna Yaubada ꞌena yalokagutoki, ꞌabo tuta nina yanuwami,
  wrs-wrs: Kava nonamba yemba neng vhueinvrava, kava Sesoam kavnamba os omnav, yimba
    lehra.
  mca-mca: 'In hijamtijii''ƚ eikii ma'' qa hitjiijetspha''m pa'' yeqe Dios: —Ƚe''wisij.—'
  tzo-TZC: Cꞌalal jujun velta ta jvulesoxuc ta coꞌntone, colaval, xichi ta stojol
    ti Diose.
  mya-mya: သင်​တို့​အ​ကြောင်း​ကို​သ​တိ​ရ​သည့်​အ​ခါ​တိုင်း ငါ​သည်​ဘု​ရား​သ​ခင်​၏​ကျေး​ဇူး​တော်​ကို
    ချီး​မွမ်း​ပါ​၏။-
  gng-NT: Uyo wà kɛ n tiɛre' niʼbó la, n faareh nʼWien niʼbo nɛ.
  cbi-NTPO: Iya naa-uwanu ñullanu mandenga' bain Diosba kuinda kiike', yaa yuj ura'
    kive tiitiyu.
  ikk-NT: M'e ye Osolobuẹ m ekele ogẹn ile m gi a nyanhan ụnụ;
  leu-leu: Ne kuus faasiroxo xe sina Piran layaan ne lamon faꞌuli nami.
  maz-NT: Texe 'ma rí mbents'egöji rí unü na pöjö Mizhocjimi.
  bod-N: བདག་གིས་ཁྱོད་རྣམས་དྲན་ཐེངས་རེ་རེར་ང་ཡི་དཀོན་མཆོག་ལ་བཀའ་དྲིན་ཞུས་ཤིང་།
  tca-NT: Rü guxü̃guma i ngẽxguma pexna chacuèxãchigu rü Tupanana moxẽ chaxã i pexcèx.
  zpl-NT: Cada chenu relluꞌcuꞌ arquia liꞌihua rdetea cheꞌtsa lu Diose,
  mbc-NT: 'Amîrî''nîkon pî'' enpenata kaisarî tauya Paapa pî'': —‍Morî pe to'' pîika''tîsa''ya,
    Paapa —‍tauya ipî''.'
  ndg-ndg: nimshukuru nnongo kila panin kombokya mwenga mwabote.
  wsk-wsk: Ani pempem nina nego ko angamin ares maso mu, ani aga Kaem amilmil tusam.
  toj-NT: Cuando huax naahuex ja huenlexi, huax c'ana yi stz'acatal ja Diosi.
  kkl-kkl: Nari sop-sop a'un sembe seneraglamsindi, nari wanaag agha, “Naba Nani walinge,”
    aro Allah kiplamna.
  tbc-tbc: Saen fidian ŋai aŋ ilog isou dop ŋaisag Anut ilo uyan ru ŋupani da.
  sna-sna: Ndinovonga Mwari wangu nguva dzose pandinokurangarirai.
  smk-NT: Kisalamat ako konan Catawan tamon Dios bana' sa sarba nga'min nin mapanemtem
    ko maipa'ka' komoyo.
  grc-TCGNT: Εὐχαριστῶ τῷ Θεῷ μου ἐπὶ πάσῃ τῇ μνείᾳ ὑμῶν,
  gof-WFTW: Taani hinttena qoppiya wode ubban, ta Xoossaa galatays.
  spa-BLM: Doy gracias a mi Dios cada vez que me acuerdo de vosotros,
  kyz-NT: 'Pẽ nee tejea''aramũ je Tejuwarete ''ga muorywi pẽ nee: “Ene te ''ã eneresage
    oree, ki Ku''jyp. Firiposi pewara ''gã amũ eremũ''ẽ ejemiayuwamũ. Erejerowiarukat
    ''ã ''gã nupe rai''i”, ''jau je ''ga upe. “A''eramũ je ene muorypa ''gã nee”,
    ''jau je ''ga upe pẽ nee.'
  dao-dao: Nangmi ka ning jah süm naküt üng, nangmia phäh Ka Pamhnam ka jenaki.
  cya-cya: Ndyaan xu'hue 'in Ndiose 'ñan xa ndiya yu'hui tin' 'in um,
  wrk-wrk: Ngayu Bul, ngayu yarrijba nayinda jangkurr najana narringi, jala ngaka
    mankumanku narringi, baki ngayu karu ngaki Kud, ngayu mirnarrijbangka ngayu muwa
    nangangi. Mirnarrijbangka ngayu muwa nangangi, yarrijbangangi nyuli narrinya nanganginmuku
    jandanyimuku.
  nii-nii: Kunum kunum ełe, na enim kin piip kin, Gos kin noman ka piip ngoł.
  ign-NT: Tatiarihi eta te néchahe, nuhasu­lu­pa­yachahi ema Viya íchavenehi éti.
  dik-NT: Ɣɛn ë Nhialic wäda leec tɛ̈ tak ɣɛn we akölaköl.
  cac-cac: Ayic tzex in naancot d'a juntac el, svac' yuj diosal d'a co Mam Dios eyuuj.
  tzj-E: Wch'alal, anen ne quixnnataj wa' chpam woración y quenmeltioxij tzra Kadta'
    Dios tzrij jebnon.
  san-BUR: အဟံ နိရန္တရံ နိဇသရွွပြာရ္ထနာသု ယုၐ္မာကံ သရွွေၐာံ ကၖတေ သာနန္ဒံ ပြာရ္ထနာံ
    ကုရွွန္
  yaa-NT: Nã ẽ mato shinãitĩa, ẽ Epa Nios aichofa fafafãini.
  cab-NT: Ságü narítagun juágu neteíngiruni Nubúngiute.
  clu-clu: Kada madumduman ko kamo nagapasalamat ako sa Dios.
  swh-ULB: Namshukuru Mungu wangu kila ninapowakumbuka ninyi nyote.
  tpt-NT: Kitꞌin ikxtaqniy lhimalaqpuchuncha ni kimPay Dioskꞌan tejkan klapastakꞌau.
  aai-aai: Ayu au God ana merar ayiy ana veya mar etei kwa anunuhi.
  sny-sny: Ane fene ne totenamiyei su, ane Owane Sitewi Pefine ma'e fene ne au te'e
