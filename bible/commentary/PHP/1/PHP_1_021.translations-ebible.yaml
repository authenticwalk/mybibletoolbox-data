  tku-NT: Quit, palh ā'lakma'j na'ictahui'la, pō'ktu quilatamat ixla' Cristo nahuan.
    Masqui ca'icnīlh, na'icka'lhī quilatamat tū jā catilaksputli.
  bjk-bjk: Ma bira im, xö dinödöm pe e, niang bere e to, Krais ine a unine to re e.
    Ma nang bara e met, irabo deek köba rö e.
  msy-2020: Nan nɨghnɨzim kamakɨn, kɨ nguazir kamɨn itir ikɨrɨmɨrimɨn ikɨ, Krais baghvɨra
    ikiam. O kɨ aremeghɨva, nan ovevem nan ikɨrɨmɨrir kam gafiragham.
  bpr-bpr: Du ani fandamgu, di knègu dini di tah tanà, Krayst i lawilgu. Bay ku ta
    mati agu, matnù i kafye gwègu.
  cle-NT: Chiaah¹ liu³u²xɨ³ na³ji̱í̱h⁴á⁴, hi³ fáh⁴ hi³ Cristo ba² ja̱³ na³ji̱í̱h⁴á⁴,
    baáy⁴ liu³u²xɨ³ hí⁴jú̱³á⁴, hi³ ma³tieéy⁴ bɨh¹ ruh³ ja̱³.
  txq-txq: 'Au duduꞌa talo ia: Mete ma au asoda, na, elan fo au asoda akaesa ua Karistus,
