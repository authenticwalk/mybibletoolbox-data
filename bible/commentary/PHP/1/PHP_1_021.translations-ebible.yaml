    amɨ nɨngi isɨhiya nɨwisaihɨ napotaatisangi aimɨ koaisatɨndaayo, amɨ nɨnɨ ambɨpatɨ
    awaipatɨ taatɨ koai nunyataayono. Aindɨ gaahandɨ asɨtimandɨ netɨ nehɨ nanɨhaindɨ
    naaŋatɨ yaasiwaiwa owetihɨ Kɨraisihoaisatɨ yamɨhapataatɨhɨ aimɨ bindataayo.
  ubr-ubr: Yau anonosin on nana yawasiu anmama on, Keriso aurin on nana aniagirai.
    Ato sinasubunueu on, basit on eb iyobin bag yau yawas gagamin bag anboai.
  tsw-NT: Na̱ n ri wuma, u to oꞌwo adama a̱ Kristi Zamawawa, agba na̱ n kuwa̱ u ta
    laꞌaa mu.
  cax-NT: ¿Uichepito naca nisüboriqui? Ane te uiti Cristo. Sane nauquiche urriantai
    iñemo ison, itopiqui manrrü isüboriquia ichepeti.
  aia-aia: Mei tanaau, na tahi na'i marewana, naasi 'anai ha'ata'inia i gorohana Kraest,
    ma na'i mae 'ai haua tanaau i mareho nai goro di'u ro'u wou.
  srp-1865: Jer je meni život Hristos a smrt dobitak.
  agt-agt: Te am iyak hapa la, a awan ta kwenta na katolay ku am awek magserbi te
    Hesus, a am masi yak mina a mapmappya yen, te itta yak na tentu.
  lug-lug: Nze mba mulamu lwa Kristo era ne bwe nfa mba ngobolodde.
  yby-yby: 'Minokaka ito helekaka nesamidana monawaya nemotoka sakoya ne: Kalaestikahoya
    minoko leko nesaneya lolo okaiye. Ito helekaka nesalimoya yoweko nebo nesaya le
    soto molonetatiye.'
  heb-heb: כי המשיח הוא חיי והמות רוח לי׃
  mpp-mpp: Naneicne gagane yogo Kristo wac feicne lacnolu gagabac, yogo ngagebe madickegac.
    Aime homadacte iwa yeholec wetackelu gadacte, yogo ngagebe madicke-benangkegac.
  apb-apb: Ineu, nou lo'onga'inie uri mala no ko meu-meuri ue, na ne kei esu liutaa
    mola ue nana a Kraes. Na mala uri no ko mae oto, na e si diana lo'u liutaa eena
    aena aana ne kei ii'o oto pe'ie a Kraes ta'au i Lengi.
  san-TEL: యతో మమ జీవనం ఖ్రీష్టాయ మరణఞ్చ లాభాయ|
  ben-IRV: কারণ আমার পক্ষে জীবন হল খ্রীষ্ট এবং মরণ হল লাভ।
  ntu-ntu: Murde mz nzmnc-krnge mz nrlc ka, mncbo mz Kraes. A' nzmu nabzx, sa namnc-zvzpebo
    bade Heven.
  pan-pan: ਕਿਉਂਕਿ ਜਿਉਣਾ ਮੇਰੇ ਲਈ ਮਸੀਹ ਹੈ ਅਤੇ ਮਰਨਾ ਲਾਭ ਹੈ।
  gvc-gvc: Catisinicʉ Cristo yare yoasiniihca. Yariacʉpʉ pinihta tí yʉhdoro noano
    tjuaihca yʉhʉ.
  ksj-ksj: Mazaḡa eḡe mazaoꞌe, ḡabode radiuꞌetaꞌaꞌe, Keriso teite radiuꞌohe. Ebu rudauneꞌe,
    manoḡa hune hidiꞌuma.
  sbk-sbk: Huline ane afwe shinza nakhale huline yu Kristu.
  mya-JVB: အသက် ရှင်သည်အရာမှာ ခရစ်တော် ဖြစ်၏။ သေ လျှင် မူကား ၊ သာ၍အကျိုး ရှိ၏။။
  kgf-kgf: Imi mia nuaru imi kecmaŋiguc Kristoac kecmaŋ, waŋu humumaŋiguc humucna
    imi acguc méra némmac.
  awb-awb: Íné oga míó tánáhráq peh Sísa Karáhéreq mía míainie. Íné pukonaraq weba
    mía míaonawe anotah kawerinawire.
  gdn-gdn: Iya ka gwede? Nau iyani ka Keriso. Nau posugani ki ka bita karako wadakani
    ki kuduba kewoyagisi manako nau puyoni nau nawanani tondau ki nau yadani.
  nko-NT: Tsúfɛ́ nɩ́ ntsie nkpa á, ntsie ha Kristo. Nɩ́ nowú ɛ́ á, ɩbɔ́wa mɩ labi
    dʋn.
  bsn-NT: To bajiri, yʉre ĩna bucõajama, ñajediro yʉ yirũgũrore bajiro yicõa ñarʉcʉja,
    “Cristore quẽnaro yirʉ̃cʉbʉoato masa” yigʉ. Yʉre ĩna sĩacõajaquẽne, rẽtoro yʉre
    quẽnarʉaroja. To cõrojʉma, Cristo tʉjʉ quẽnaro ñacõarũgũrʉcʉja yʉ.
  pib-NT: Gi rixanu gita getanu giweklunwa Kristo, ga wa wupnale walenwa kigleru wukshikinripa.
  wiv-wiv: Kagu lohoihoia e pebarae. Kua ta na ba mamahuri, ia da ta ba mimia kamani
    Kristus. Kua ta na mate, ia da a Vuvu e vala goloa mata muli matoto ni niau.
  reg-reg: Kulwokubha kwanye, obhulame ni Kristo, okufwa kulimo libhona.
  mlh-mlh: Nonji sakineke gobemiŋ ine, gogone Kristore tinabiŋeji sogueiŋ ore eru
    gobemiŋ. Nubi komenobo ine, oiji bobiaŋ nuko Sombuŋgo seŋgiŋbaŋgiŋ fukebemiŋ.
  gof-ENT: ታ ዴዒኮካ ኪሪስቶሳ ፃላላስ ዴዓይስ፤ ቃሲ ታ ሃይቂኮካ ታው ኣዳ ዎ።
  aau-aau: Ha su lwayr hokwe, hakwe Krais se lwayr kow ey. Ha lokrue hokwe, hakwe
    ipey-ar lonok ey, sohokwe lwayr peyow peyow ey hiy non.
  tvk-tvk: Vengan xosxa nimeul, nipet rat Iesu Kristo ixo meulien navan. E xosxa nimat,
    ngan ak ihos mak mu, vengan xa ha nite visali.
  prf-NT: Gapu para dikoku, biyag kuwidi ay para kánni Cristo. Ni matayák ay mas higit
    pa en pakinabang ku.
  auy-auy: Marapáꞌó méraundamo éꞌa Ísu Káráísitin-awiꞌa mósá maránae séꞌo méraundanifo
    puwéꞌo wíyómpaꞌo íyónda mindá marapáꞌó méreꞌo úndawimba íyáákanaumne.
  tbg-tbg: 'Te tenta qaqi variqi vuainarara mintima ti: Te qaqi variqi vuarera, te
    Karaitiraraqai iriqi virerave. Te qutu vuarera, te Karaitira vataake variainarara
    voqamake quahaainarave.'
  hub-NT: Wina pujutruka ima Cristok umirku pujuta nuketi, tura jamusha winigka Cristojai
    iruuntra pujamu asa ima pegkeraiti.
  hmo-hmo: Badina be, mauri be dahaka? Lau dekenai mauri ena badina be, Keriso danu
    lau noho. Bona bema lau mase neganai, namo ma bada herea do lau davaria.
  big-big: Neyegirik wik yolu pura Kilisigi yungke pura logo negi wik yolu puragira
    Kilisiyegi yawe mizagi pura. Tamizeige ne ibeng purik ibeng puraga ne kanga wazonora
    weiyagi.
  gux-G: Mini ya po n yema tie ke min kpiagi Kiristo yua n tie n miali i, mi kuuma
    tie mini ya po ñuadi i.
  cnl-NT: '''E³ quia̱''n²³²na¹ Cristo jmee²³ ''e³ dxʉ́²³ jen³¹na¹ la²³huø''n²³ ''e³
    rɨ³ji̱''²³quien²³na²³. ''E³ quie''²³ bi²³ cɨ² mɨ³la³dxʉ́²³ quián²³ xi³nu³ rɨ²³jú̱n³na²³.'
  zar-NT: Ca runi nedaʼ, channö zoaʼ nabanaʼ, naca para gacaʼ ca náquiëʼ Cristo, en
    channö gátiaʼ, naca tu le uzíʼiraʼ xibé.
  kde-kde: Kwa kuva, kwang'une, kulama nni kwajili ya kuntumikila Kilisto, na kwang'une,
    kuhwa nni faida.
  ata-ata: Xo eni maulixo ne, noxou Kalisito ꞌosi xe eni asoli la anu mii laixe manina.
  qvw-NT: Cay cawsaynïćhu muspaynïpis Jesusllamanñamá; masqui wañulpis gänäñamá.
  nfa-nfa: 'Te jaꞌa pangee sèmi neꞌe ka: ladhe jaꞌa mamuri, na, hudꞌi laa paꞌèki dènge
    Kristus, aa pakako taruu sasabꞌa-laꞌa Na. Èèna ka dhu beꞌa. Te ngaa ladhe jaꞌa
    madhe, jaꞌa oto risi hari, lula jaꞌa tèke eele rai-haha ne, aa mamuri hari ho
    pea paꞌèci dènge Kristus ètu sorga. Nèti èèna ka, dꞌara jaꞌa kajari, aa keꞌa boe
    mia ka dhu beꞌa risi eele!'
  tnp-tnp: Tol lanəha mətəu-inu nəmiəgəhiən rəhak in Krɨsto əmə, kəni nəmə iəkɨmɨs,
    in nati təuvɨr tapirəkɨs.
  urd-urd: क्यूँकि ज़िंदा रहना मेरे लिए मसीह और मरना नफ़ा'।
  hot-hot: Yahamô lôkmala, êŋ ma yahamô haviŋ Yisu. Ma yahama, êŋ ma tem yamô mavi
    aêŋ iyom.
  mqj-NT: Annu katuoangku kao angga satutu lako Kristus anna kamateangku kuangga'
    kakerongkosan.
  rus-SYN: Ибо для меня жизнь - Христос, и смерть - приобретение.
  mbh-mbh: Na lemik i vene, eneke aro ve tho mimi, aro tho papomnga inga a Krais.
    Na aro ve tho rin, aro i sivenga nge aken.
  bdd-bdd: Ceguma yamiya baleꞌuwa beno Keliso baꞌidagu, ma hesi ꞌeguma yaꞌamasa beno
    Keliso ꞌoinega loheposeyana yaloba.
  cbt-NTPO: Co tëpahuachinacohuë', Quisocristo natëto noya cancantarahuë. Tëpahuachinacoso'
    nipirinhuë', canamiatarahuë.
  srn-NT: Bika efu mi e libi, mi e libi gi Kristus. Èn efu mi dede, dan dati moro
    bun baka.
  cta-NT: Sca ti chaꞌ ntiꞌ naꞌ cuaꞌni naꞌ nde chalyuu, chaꞌ caca naꞌ cña jiꞌi̱ Cristo.
    Tsoꞌo la masi cajaa naꞌ, ntiꞌ naꞌ, chaꞌ liꞌ taca ñaꞌa̱ naꞌ jiꞌi̱ ycuiꞌ Ni;
  bqc-SIM: Asa Kilisi yã́i má kúi, mɛ́ ga dɛmɛɛ ài ũ.
  tcz-CHONGTHU: Ajehchu keima dinga hin kiti hi Christa dinga hin ahin, chule thi
    chu aphajo cheh ahi.
  mar-mar: कारण मला तर जगणे हे ख्रिस्त आणि मरणे हे लाभ आहे.
  snp-snp: Omune kofawa minomo ya nena neta ne? Moda Kilisto yako ne, loto kolowe.
    Ido fulunamo ya oto dito lalo neta ona fede numunami ne, loto kolowe.
  isl-isl: Ég lifi með Kristi og fyrir hann og því veit ég að dauðinn færir mér þá
    blessun að vera með honum.
  spy-NT: Soboonnyuu ku Kiriistō ānku kaykay mbo yoo kaameey.
  xnn-xnn: Tay ken sak-en et isnan matatagowak et ta ipailak koma nan kinagawis Jesu
    Kristo ngem no mateyak et gawgawis pay tay omeyak ken siya.
  mwe-mwe: Pabha kwangu nne, kulama ni a Kilishitu na kuwa ni pwaida.
  tte-tte: Na yau, tem meyawasigu inamwanamwa kaiwena yamiyamiya Keliso koina. Na
    tem yaboita, kabo inamwanamwa molosi.
  tcs-tcs: Wa, po mi wail ai ya stap laip, ai mata po Kraist, bat ip ai ded i mobeta.
  hlt-THB: Kai aham ka hqingnaak ve Khrih ni, ka thih awh awm ka hoeihkhangnaak ni.
  soq-soq: Ne wainepina, sa ipa Keriso os baiwa wainepina. Tane ne bonteapa, sa ipa
    eudida, mai wainedine donsadina rua, dia.
  qub-qub: Nogaga cawarpis Jesucristullapämi cawashaj. Wañucuptëpis mas allimi nogapäga
    canga.
  att-att: Á nu matolayà, dayáwak ku si Apu Kesu Kiristu ánna palurotak ku yù napiá
    nga ipakuá na nikán. Á nu matayà, más napiá yù ággiák ku, ta apan nangà ta gián
    na.
  bki-bki: Venia na joa kiniou naio jibe nei, berinavo ver kiniou nemeul, mia Kristo
    kiano meuliano na bo naio to vija kiniou, mia ver kiniou nam̃aro, nava noto vija
    naio, naio bo lie vo bereio.
  bqp-bqp: Zaakũ Kirisi yãin má kún, ga demɛnɛ àre ũ.
  mcp-mcp: Nəcé, cʉg jâm jɛ̂sh jísə njɨ shú mə́ Krîst; mə́ ká ntâg yə, shwɨy bə mə
    nə mfíí.
  hat-hat: Paske pou mwen, lavi se Kris la. Se poutèt sa lanmò se yon gany pou mwen.
  npl-NT: Tla ne niyolitos, niyolitos para Cristo. Iwa tla ne nimiki nikselis notlatliokolil.
  bgg-bgg: Chiih-è guro chai ne nyie lei? Gu sieng pha ne Masi bey. Chiihphado, iy
    pha ji ne gu shii phua ro
  eng-TCENT: For to me, to live is Christ and to die is gain.
  eng-BSB: For to me, to live is Christ, and to die is gain.
  cpu-NT: Tema iri Cristo nañaantaari naaka. Irooma aririka irovayeetakena kameethatake
    eejatzi.
  san-ASM: যতো মম জীৱনং খ্ৰীষ্টায মৰণঞ্চ লাভায|
  tac-NT: Neka bijí jena asagá ajagá 'la Kristo oyériga bejtégame ju ne, napu'lige
    ne mukusáká 'ma rewagachi moinámala ne Kristo 'yuga asimea, alarigá ka abé 'la
    nímala.
  eng-WEBPB: For to me to live is Christ, and to die is gain.
  gfk-H: Ma hokaiken, tano nugu lilik, bia iau na lon, Karisito no suruna tano nugu
    nilon. Ma bia iau na maat, iau na hatur kahai ra bilai na linga.
  viv-viv: IyaꞋeku ma kaꞋi wayawaiku ganamiyami, au Keliso yawaina iya yawaiku. KaꞋi
    hinaluveꞋalikaku, au yaku alika againe Keliso ana egana ana kailakata ginanauna
    ada iya yamumu lakahi-moꞋena gananuhagana.
  yao-yao: Pakuŵa kwa uneji kutama kuli kwatumichila Kilisito ni kuwa kuli kwambone
    nnope.
  tgp-tgp: Matan isaku, mauri enia matan Kr̃isto, ale mate, i pa mele r̃uhu.
  auc-NT: Edæ inguipoga quëwëmo incæ botö Codito ingante entawëninque tömengä beyænque
    ante quëwëmopa. Wæætë wæ̈mo incæ tömengä beyæ̈ botö godömenque nanguï entawenguïmo
    ïmopa.
  kbc-NT: Igaataɡ̶a digo aneji malee idewiɡ̶a, idewiɡ̶atema iniokiniwateda Cristo,
    pida nige ideleo, odaa ja jibatege ica inaɡ̶ajegi ane yotetetedomi.
  bmh-bmh: Izal dabeleu enai, iz em e ebu daremin, iz Yesus Kristus nugau salau tutak
    moroi darem. Iz dudu agen iwebiag, noumemin, izal dabeleu go naliupet, iz empip
    naliu oimai, Kristus dual dai.
  ctu-BL: Come cuxul Cristo tic pusic'al. Jiñʌch j cuxtʌlel. Mi tsa' chʌmiyon ñumen
    tijicñayon ti' tojlel.
  meq-meq: Hərwi taɗə neŋ tə ɗəre mba na, na zambaɗeye a Yesu Kəriste. Taɗə kwa na
    mət bəbay na, na hutiye magogoy ga.
  noa-H: Hʌ̈u monak'a höbërk'iinjã, hãba Cristo hiek jaau nʌm gaaipaita pʌʌrba chitaju;
    mʌ t'õobpʌ̈ik'iin chará hajapcha sim, warre hich Cristo dʌ̈ichata chiraimaju haawai.
  alp-NT: Le au ruere batuke kena kerike ete Kristuse. Kai sepo au mata bei makerike
    meije, hoko mere auku untune le namake au rue kai Tuhane.
  san-VEL: yato mama jiivana.m khrii.s.taaya mara.na nca laabhaaya|
  kbq-kbq: Na'ankure nagrama kasefa'ma manisnuana Kraisinte manigahue. Hagi frisnuana
    knare'zantfa erigahue.
  kbh-kbh: Chca entsemna, er ats̈be vida Cristo jtseservénama endmëna, y nderado ats̈e
    chaijóbanëse, nÿetscanga puerte bëts soye mochanjë́ftsashjache.
  ron-LSB: Căci pentru mine a trăi este Hristos, iar a muri este un câștig.
  pon-pon: Pwe Krijtuj, i maur i, o mela ai pai.
  nhe-BL: Pampa intla niitztos, niitztos para nijtequipanos Cristo. Huan intla nimiquis,
    nijtlanis nelía miyac, pampa niitztoti ihuaya Cristo para nochipa.
  sps-sps: A saa to aya na toto na? Te fakats ronyo, e Krais ayei nan a kifon na toto
    tsonyo, sai te mat ronyo, nyo nai nom rou ya Gormirmir a ka na kinai, fis non
    a toto iny roman.
  wnc-wnc: Ngan. Nata anzing nataat. Nata dua kungwake kayuk yuke Kraisdane puya tasinangge
    take nataat. Sike ngana nata akupitde natapa take siknga singgak.
  bus-bus: Zaakɛ Kirisi yãnzin má kuuzi, gaa dɛmɛ àre ũ.
  gub-BL: Zaneruwihawete wiko hereko haw romo ihewe a'e. Hemàno àwàm nuzawy kwaw ikatuahy
    ma'e tetea'u heremipyhyk ràm ihewe nehe no.
  imo-imo: Na i konopu lteo. Na koinjo molondu lemo na Kraist kinye kopu tepo molombo
    nalo na kolondu lemo na paa penga tepa molombo.
  boj-boj: Ijo are koba endegsi unu. E sqai di e Kristus ombla sqai. Ariya e moiqai
    di e olo iŋgi tulaŋ boledamu oqai.
  eng-DRA: For to me, to live is Christ; and to die is gain.
  knf-knf: Woli dwo najeb *Kriŧtu awooŋ uhefënţ wi naan, kë woli dkeţi kanuurandën.
  san-KHM: យតោ មម ជីវនំ ខ្រីឞ្ដាយ មរណញ្ច លាភាយ។
  arn-NT: Fey iñche ñi mongen mew am mülelu ta Cristo, fey lali doy kümeafuy rüf mew
    mülelu am iñche ta kisu mew.
  zas-NT: Din par naj laꞌtgaj nabanan cayünan laaman sirv, abiꞌ bal guiëtan mazri
    zagdxen din ma gazun con laaman.
  ken-NT: Ntá ya, bɛbhak nɛpɛ́m chí bɛ́chyɛ Kristo kɛnókó, kɛ bɛ́gu arɨ mbɔŋ achá.
