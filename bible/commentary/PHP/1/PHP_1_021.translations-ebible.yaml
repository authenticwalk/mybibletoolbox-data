  wiu-wiu: Itonoke mekenepa Keraisu patu-kama kautakoane meku. Tuadekolupa nipa Akolaliyo
    no pewe wia kakilepa akole-kama too wane tuou.
  swe-swe: 'För min del är den Smorde (Messias, Kristus) själva livet [hans liv är
    i mig – han är enda anledningen till att jag lever], och döden (ordagrant: ”att
    ha dött”, dvs. livet efter döden) är en vinst för mig.'
  cth-cth: Bangkongtetpawiteh, kai kahringnae teh Khrih doeh, ka due haiyah meknae
    lah ao.
  mti-mti: Kuiyawa ne gunap, waketanwa me Keriso, sira bo atanwa me garawa oraiwa.
  pad-NT: A'onira onava'isohivini hiki ida nahina kaimoni ohokina. Okava'ibodivaraniki
