    onamaakarivini.
  twi-twi: Me de, Kristo nti na mete ase; na mpo, owu yɛ me mfaso.
  hlt-hlt: Kai ham tah ka hing khaw Khrih tih ka duek te khaw ka hoeikhangnah ni.
  tbz-SIM: Kɛ̀ n fòù n dò nkɛ́mpĩ́ Kirisi kó mutɔ̃mmú mmu, kɛ̀ m mɛ nku n dɔkɛ cɔ̃ntɛmu.
  san-GUJ: યતો મમ જીવનં ખ્રીષ્ટાય મરણઞ્ચ લાભાય|
  ake-NT: Apʉne pʉra urɨ pona, uko'man nɨ pe Kʉrai esi, mɨrɨ awonsi'kɨ eri'nɨ esi
