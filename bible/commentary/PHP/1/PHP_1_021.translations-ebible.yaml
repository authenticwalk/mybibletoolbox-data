  san-TAM: யதோ மம ஜீவநம்ʼ க்²ரீஷ்டாய மரணஞ்ச லாபா⁴ய|
  cof-NT: Junni totaitutori Crístochi tenchisiri sonnamin joichunae. Junsi totaitori
    fe son joichunae.
  srm-NT: ˻Nöö fa i si mi ta fan aki, nöö mi dë kabakaba fu hiniwan u de tu soni dë
    e, dee sëmbë.˼ Biga hii libi u mi dë a ˻Jesosi˼ Keesitu kaa. Hii soni mi ta du
    kaa, nöö fëën hedi. Nöö ee mi dëdë seei a o dë wan wini da mi ˻biga nëën ala mi
    o go˼.
  qvs-NT: Kay allpapi kawsashpaynika kushikushpa Jesukristullapa munananta rurashpa
    kawsasha. Wañushpaynipish paywan tantalla ashwan allita kushikushpa kawsasha.
  zca-NT: No chi stubi naban da, lë' da le ra' rë kwa'n nzhakla Jesukrist. No chi
    gat da, lë'i gak par más men yila Jesukrist, no más gak da tutsa kun lë' Me.
  cbc-NT: 'Atore bairo ñi tʉ̃goñaña: Yʉ cacatiri rʉ̃mʉ cãrõ Jesucristo cʉ̃ carotirore
    bairo yʉ áticõã ninucũgʉ. Bairopʉa, yʉre na capajĩãrocarotiata roque, netõjãñurõ
    ñubujioro. Tocãrõã yua, Jesucristo mena yʉ ãnicõãni ágʉ.'
  qxo-NT: Runacuna mana wanutsiyämaptinga Señor Jesucristupa alli willacuyninta imaypis
    willacuycäshämi. Wanucurmi itsanga Jesucristupa ñöpanchö cushishgana cawacushä.
    Tsaymi nogapäga wanuypis cawaypis allilla caycan.
  mox-mox: Vonahaqiaqi, ʼeguma bwaʼobwaʼoya mayawaigu yatoatoa, e ʼinega Keliso weaqina
    yatoatoa, mana tauna yawaigu ʼiuna. Ta ge taha luveifana ʼeguma eda ʼaliga, mana
    yani aqiaqi otaqina ena lobea.
  kew-kew: Gore ni su amaa epe-rupa pa piraluare gore ake ya? Gupa-daa ora Krais raapu
    piralua. Go piralua pare ni omalua raburi neme ora nipuna epe yae rado meda mada
    mealua.
  dww-dww: Baninama deḡoda yawayawasaniguma yà miana, inam ḡarogue naumeki, taugu
    Keriso na ḡoanama voienama aubainama yà miana. Be deḡoda yà gurina, taugu yàwai
    nuavere kauana, baninama inam raḡanine taugu yà naḡo marae be Bada mate ka miana.
  twi-ASANTE: Me deɛ, Kristo enti na mete ase; na mpo, owuo yɛ me mfasoɔ.
  aoj-aoj: Kofagema ma agape namowe naꞌamba. Epe namowe ma Krais atona. Apaꞌ iꞌi egagaꞌ,
    epe andeandeꞌ elomana efaꞌ hiahawes God neseꞌe poe buꞌwani ikilaꞌ deiꞌ agape.
  cbv-cbv: Wã jʉm jwʉhna, Cristo ã náah yacat pah wã chãjbipna caá. Obohjeéhtih, wʉnna,
    ãjeéh wã jʉmʉchah, chah ãta tʉ́i tagaá.
  taw-taw: Yad nepin, koŋɨm yenɨgayn, Klays ayɨp mɨdɨl wog nop gɨñɨnɨgayn. Pen kumenɨgayn,
    tap teplep yɨbɨl dɨnɨgayn.
  jic-NT: Napj pü'üs tsji' lejay Jesucristo mpes. Ni pü'í na, más 'ücj ca nsem, Jesucristo
    nt'a jum mpes.
  zap-NT: Porke por noo, por Jesucristendxee mbán noo; per belne guet noo, mazre wendee
    nga, chen ydxiin noo lo Ne.
  wer-wer: Nemtë könöök epël yawi. Ne yangerak öma pöt Kristoë songönte war wesak
    amaap. Pöt ompyaö. Ën wel wiima pöt pim naë sumaap. Pöt ompyaö pan.
  ipi-ipi: Namba oma napene, saka atewando, nambato Kataisana piape puluwa-kola, piape
    okonemane dini epene minditupa lulupeya tekeko, namba omewando, namba Kataisa
    ateyanga poto, kuai lo wete atolopeyo. Tene okonena, namba saka atokalepe, omokalepe
    namba tane nembo nateyo.
  qul-NT: Noka Cristopaj causani. Wañunitaj chayka, astawan allinniypaj.
  tnc-tnc: Suᵽa imarĩ, yire najããbesarãkareka ritaja yibaarijayuaᵽi jia Cristore jiyiᵽuᵽayeebaraka
    ᵽo'imajare imarika yiyaᵽayu. Yire najããkoᵽerãkaoka jiibaji yiro'si simarãñu Cristoka
    jia imarũkika ñima simamaka. I'suᵽaka simako'omakaja yire naᵽoatarãkarekaoka,
    Cristorika bojariroka yibojamaka rĩkimarãja sã'mitiriᵽẽarãñurã. Suᵽa imarĩ, “¿Dika
    jiitaka imatiyaika je'e?”, ãrĩwãrũbeyuka ñime.
  ter-NT: Vo'oku hara indúko ámbeinoke, ngo'ítukeino Kristu. Kene ivangápu, yupihóvotineoxomo
    unako ngoêku ya xokóyoke.
  bmr-NT: Uujoho jiijehallɨri iicanohachuta Cristo iimogonocoro moonɨhi. Jaabadɨro
    bu iguijevedɨ janaanɨcɨ iiminoco gaayɨcɨji.
  fuf-fuf: Ko fii min, ko Almasiihu on woni ngurndan an ɗan, mayde nden ko tono e
    an.
  bhl-bhl: Nimtew angom? Nem finik so kebi ding dim bakate, ne Kulais em aluwbamin
    kunum kebi kate, nem kuanoki ding dim kabalak e, ne yan ken ati mak kuloki kasike.
  ons-ons: Gege eamo onokaka? Kristoŋo gegene okanmaike, ŋo seukkale eaŋo yemo kine
    kine lewine suaine manerop gege togon waraŋkaki sari niniake.
  con-NTPO: Ña canse'ta gi Cristove canjaeña'cho. Ña pa'ta gi ti'tsse ganaqquia'caen
    Cristoi'ccu canseya.
  ghs-ghs: Oi ana eehaha naatareiqa Kiristuho baura quba eehaha naatakoi, mae baatareiqa
    isaki qidza name saridza quba baatakoi.
  peg-peg: ହାତ୍‌ପାନେ ନା ଜିବୁନ୍‌ତ କ୍ରିସ୍ଟନେ ୱିଜ଼େନିକାନ୍‌ । ଲାଗିଂ ନା ପାକ୍ୟାତ ହାକି ଆଦିକ୍‌
    ଲାବ୍ ଆନାତ୍‌ ।
  txu-NT: Ikĩnh djàbê ne Kritu. Ajbit dja ba kuman o amikĩnh. Djãm ityk nhijukri ikaprĩ?
    Kati, ityk nhijukri dja ba ikĩnho itĩnja jakrenh mex ne. Ityk nhijukri dja ba
    arỳm Kritubê ikĩnh djà pumũn kam ikĩnhkumrẽx ne.
  eng-WEBU: For to me to live is Christ, and to die is gain.
  gnw-NT: Echa'ã jecuaeño aico yave, ayeyocuiñotai co Cristo pe. Jare amano yave,
    icavi eteta co cheve.
  mux-mux: Na kona moliu kene Krais nanga numanuna molemú, wasie tapú-topu molembulu
    akili kapulako; kolupu kene molumbu mele aima ola-kilia.
  maj-NT: A̱t'aha̱ an bi nk'ie nga tíi̱jña tík'un sa, Cristo̱ tíi̱jña tík'uhunna.
    Ko̱ tsa ni xi tíbayahana, tu̱ sahá ts'in ngana̱ka̱.
  bkq-NT: Yiguepa wawyly ara, won-honru Cristo nhuduypygue idânârâ adyese lelâ urâ.
    Yiguely-ro watay, emakeze urâ koendonro urâem nhekanâdyby.
  kue-kue: Na nomana yegl pirka na kor-moglmbo ana Krais bogl moraglka, te na goglmbo
    ana na taragl wakai plau dinambuka.
  cot-NT: Imaicaqueate imaica choocatirajanagueti iroguentiquea noninque nonchoocaventaqueroqueate
    nantaqueneriqueate Quirishito. Cotanquitsiquea caavijiquea anaaquero nometojaquegueti,
    noninquequeate manaquea noanaque iriatimpaqui noncoguitempaniquea nonconoapojempariquea.
  bnp-bnp: Pali ne nau, a luhoi maea. Na tahuna a mahuri, bara rata a leho ne Kristo.
    Na tahuna a mate, bara made kamumu hateka.
  apn-NT: Tã kot paj tanhmã amnhĩ to nẽ arĩ ixtĩr japêr hã kot paj ãm kôt pix mã amnhĩ
    nhĩpêx rãhã ho ixpa. Nom koja mẽ tanhmã hamaxpẽr to nẽ hã ixpĩ pa ty nhũm Tĩrtũm
    ma kaxkwa hwỳr ixkarõ ho àpir kurê kumrẽx. Pa Tĩrtũm mẽ Krata wa kuri inhmex o
    inhmex nẽ wa kuri ixpa ho ixpa.
  ctp-NT: Ska ti chaꞌ nchka tiǎnꞌ kuꞌniǐn lo chalyuu, chaꞌ kaǎn tñan ꞌin Krixtu. Suꞌwe
    la ni siya kajaǎn, nxkeꞌ tiǎnꞌ, chaꞌ bra kanꞌ ka ñaꞌaǎn ꞌin Ndiose;
  opm-opm: Noh mihat orhor da patinhe Krais orhe winnong adaptuhur atamreindipramur.
    Nitperhan hapurhanhe Krais orhorsi ma patepra oh yahnapmur dahapatmur.
  bvr-bvr: Ngardawa ngaypa ng-guna ngu-nirra, gun-narda minypa nipa nyanma Christ,
    wurra minyja waygaji ngaypa ngu-juwa, gun-narda minypa gun-molamola ngu-ma barra.
  wal-wal: Aissi giikko, tau de7oi Kiristtoosa; qassi haiqoikka tau go77a.
  zad-NT: Ḻa' shi ibanch', gonchkz' daa cheeni Crístona'; na' shi guet', de to banez
    c̱ha'.
  kmg-kmg: Kristozi juju-nane ekac â hâmoczi wiac fekicne bâfua-nareocmu.
  aso-aso: 'Nenikumuꞌ neꞌmine noluvoniꞌ nene neemuꞌ noluve: Naza minevoꞌ alevoꞌ ogo
    mine do voloniꞌ nene Kilisitoꞌ nenita mine molo neivosa eikumukovoꞌ nene minevoꞌ
    alevoꞌ olosuve. Idoꞌ helo voloniꞌ neꞌmo nene minevoꞌ alevoꞌ ogo mineloniꞌ nesi
    ivileꞌ ivosa lamineꞌ golosouꞌ vo minelesuve.'
  uli-uli: Meda fal mele molow? Ngang isor bo fael molow ila Kristus. Iwe ngo hare
    ibela mes ngo mmal le, ila be holayey.
  nin-NT: Ni ingga ku, a ti si iso tsitsirr, ingga mi i so ku inkpinkpye i Kristi.
    Uwa a ta si ittu mi, i ta wre sha ki ingga iso tsitsirr yi mi.
  acu-NT: Wikia iwiaaku pujaknaka tuke Cristonak nintimsan pujajai. Antsu jakanka
    tuke Cristojai tsaniasan pujustinuitjai. Nuka timiá pengkeraitai.
  cak-WNT: Ruma chuwe riyin, wi c'a yic'ase' na chuwech re ruwach'ulef, can ya ri
    Cristo ri nuc'aslen. Y wi ta riyin yicom el, ri' xa jun ch'acoj chuwe riyin.
  ebk-ebk: Tay mu para kan ha-un, nan matatakuwak asna's luta at ituruyku ay munserfi
    kan Cristo ta maichayaw hiya. Mu matuyak, kaskasin ammay, tay umuyak as nan kawad-ana.
  spa-PDDPT: Porque para mí el vivir es Cristo y el morir es ganancia.
  ruf-ruf: Kwaapfila kuna nene, ughima kumsang'anila Kiristu na ning'afa nene nobweda.
  gun-gun: Mba'eta xevy pe ma aikovea Cristo pe aiko aguã, ha'e rã amano aguã ma ajoupave
    aguã.
  agu-BL: Ko ejchij cuntu' mu'ẍ tal, na waj chinxcon tetz Cristo. Poro ko xontzaj
    chan quimichil swe'j, ba'n tcu'n, na yi quimichil i'tz jun tx'aco'n tetz wetz.
  isn-isn: Kundogoilyo kung'wane unene kikie inge Kilisto nukusha inge nsailo.
  eng-PEV: You see, while I’m alive, I want to let people know that Jesus Christ is
    really great. That is what I live for. But if they kill me, that is even better
    for me.
  ilo-ULB: Ta para kaniak, ti panagbiag ket agpaay kenni Cristo ken ti pannakatay
    ket gungona.
  pir-NT: Catinigʉ Cristo yere yenigʉtja. Yariagʉpʉ pũrita ti yʉhdʉoro quehnoano tojoagʉtja
    yʉhʉ.
  anv-NT: Néndé me nfɛré nnó mbɛgé mebɛ mpyɛ́ɛ wyɛ́ utɔɔ́ Kras pyɛ́ɛ ne mgbogé
    ɛlé gekpɛ́kpɛ́gé nsá né ɛgbɛ́ wa.
  sab-NT: Cha kle gwade cha tañachuge Cristo alin giti cha lle boi Cristo alin, e
    no cha alin, kaire ma no cha alin cha jogeda.
  tmd-tmd: Kömö na aku Krais mɨ; wöröxɨn aku, weik mɨdɨl akuyöbö yöi, mɨ mɨd ri abna.
  acr-NNT: Ma ri nukꞌaslem riꞌin e re yakbꞌal uqꞌij ri Cristo; yey we xinkamik, más
    ne lik kꞌo kutiqoj chwe.
  kpg-kpg: Di mouli la di aha? Mai gi di au, di mouli la go Christ! Dogu made le e hidi ai
    di mee koia e humalia.
  taj-taj: तिग्‍दा भिसम ङा सोबा चा ख्रीष्‍टदा तेन्‍बाला लागिरी हिन्‍ना। ओच्‍छे सिबा
    चा ङाला लागिरी झन ज्‍यबा ताम हिन्‍ना।
  avt-avt: 'Hi ehu te hi ehises Krais. Hi au hahi te hi ehɨt menmen yaaim im e: Hi
    ehu etikerek.'
  cbk-cbk: Cay si para conmigo, si Jesucristo amo el di mio vida, y si ay muri man
    yo, mas mejor ya ese, cay el union di mio con ele ay realiza ya completamente.
  uig-ARA: چۈنكى ماڭا نىسبەتەن ھاياتىمنىڭ ئۆزى مەسىھدۇر، ئۆلۈش بولسا تېخىمۇ پايدىلىقتۇر.
  tuf-tuf: Aját uchta séhw̃aro. Cajc uch cutar chinti ítictara Jesucristo chihtá yajquín
    itro. Cuat as chinictara Jesucristo im owár ítinro. Etar chínyatan as acu ayan
    cuitro.
  abx-abx: Kay para si ako, kon allom pa ako, si Kristo hamok i magkiwa ato si ako,
    ngan kon amatay na ako, ako i makaprubitso sito.
  mco-NT: Ɨɨch ndzɨnaayɨn njuugy'ajtɨn Cristo yɨ' ycɨxpɨ, e penɨ n'o'cpɨch, tɨ ɨɨch
    anajty mɨj nmadägy.
  cpb-NT: Tema iri Cristo nañaantaari naaka. Irooma arika rowamagaitakena kameethatake
    eejatzi.
  aon-aon: Baugos um ipe irahaen inek enenyenen agundok atap um douk Krais atun. Aria
    ikri igok um, eik ta ini anan upe aria ta ipe wosik abom ishagrakuk kabi douk
    yape um.
  hus-NT-2005: Pos abal nanáꞌ, max in kʼwajat ejat, in ejat abal ku tʼójontsi a Kristo
    ani max kin chemech, más alwaꞌ, kom neꞌech kin kʼaléch tin kʼwajíl kʼal Jajáꞌ.
  mig-NT: Chi ja̱ chakú‑ri̱ kúu ja̱ jíka‑ri̱ jíín máá Cristo, te ja̱ kúu̱‑ri̱ kúu
    ja̱ ní'i̱n‑gá‑ri̱.
  bps-bps: Du di deg, i knègu dini di tah tanà, alò Krayst i toogu knabas. Taman balù
    ku mati agu fye sa, du mlal agu sa smite kenen.
  mbs-mbs: Dalem te peg-ogpà ko dini lanto te tanà, si Cristo se ontò meelagà kanak.
    Meneng aw matay a, labi pa mèpiya se ontong ko so megdoma a kandin.
  tof-tof: Zitülkus módóga, kótó, ka wata Kerrisonkü ngyabendóla akó kürüka nurrótók
    wa morroala ngyabendógab.
  cme-NT: Mɛi wulaa, da mi waa cicɛ̃lma‑i, mi wɛima‑i hiere ma kãa ka jũŋ Kirsa
    yaa nuɔ‑i. Da mi bi tiraa ku, mi saa cii.
  sus-sus: N ma duniɲɛigiri kui, n birama nɛ Ala xa Mixi Sugandixi fɔxɔ ra. N ma faxɛ
    findima fe fanyi nan na n bɛ,
  pon-2006: Pwe dahkot mour? Ong ie, iei Krais! Eri, ei mehla pahn kahrehda mehkot
    me pahn mwahusang.
  dad-dad: Ere nigin, aya bun, mata ibodõyauf are Kristus nigin, laa fiyauf areg aya
    biya alouf.
  zab-NT: Te pur par nare lalzi nabánia ax cayuna sirvɨ lony, ne belza gatia mazrulza
    güen azuguaníaa Crist.
  jae-jae: Kilisi kêtu ŋoc gêŋgôŋ matoc jali ŋam, ma embe jamac êndu, oc gêmac tau
    êtu ŋoc moasiŋ.
  ksd-ksd: Tago Kristo ia ra nilaun piragu, ma ta ra minat ina boina tana.
  msm-NT: Su siakon, kotob no buhi a pad kani to babow to kalibutan, igtibuyus ku
    duon ki Cristo to kinabuhi ku. Aw ko mamatoy a, na, madojow on man nasi.
  myk-myk: Bani nɛ wo koŋɔ ki katiinnɛ ɲuŋɔ ki wa mɛ, na taha Kirisa fɛni. Xu bɛ di
    ɲɛ nɛ mu kuduun wa.
  sbe-sbe: Matawuwuna yau meta Keliso unai ya miyamiya, na ya boita ede kabo namwanamwa
    ya lobai.
  mcr-mcr: Nyi kŋui, tiiŋä ämetqäŋä. Nyi mapäkoŋqä häŋä äpakä äpmeŋqe, nyi Kraisi
    Iqueqä yoqe haqeqä ämamäuqämä. Itaŋga nyi äpäkonmqäŋgaŋi, qua täu quvqä tä äpmeŋqä-pa
    mäpmeqä, aaŋä äŋguänäŋä pmetmniqeqä.
  cux-NT: Ní cucaavā 'úú, vida yeⁿ'é ní Cristo níícú nduuti chí 'cuūví 'āā diíⁿ ganar
    caati 'úú caneé ndúúcū Cristo.
  tur-YTC: Benim için yaşamak Mesih’tir, ölmek kazançtır.
  san-ITR: yato mama jIvanaM khrIShTAya maraNa ncha lAbhAya|
  bel-N: Бо для мяне жыцьцё — Хрыстос, і сьмерць — набытак.
  sch-sch: Aring hih imo ania? Ka ta rangin chu Khrista ani. Hanchu, thi hih inlâpna
    mintung uol atih.
  mic-MIQNT: Ni'n ta'n tel mimaji na me' piam lugowa's Se'suguli, gatu ne'pa'img me'
    naji wijitgweiwa's Se'suguli wa'so'q.
  huu-NT: Nia cue fiodaiñenia, Cristo rafuena nia lloitɨcue. Mare; iadedɨ cue fiodaia,
    naimɨe dɨne cue illena jɨaɨ eo mare.
  jiv-NT: Wíji̱a̱i̱ṉkia ju̱ nuṉkanam iwiaaku pujakun aya Krí̱stunak enentáimtakun
    pujajai. Tura jákatniusha ju̱i̱ pujajnia nuna naṉkaamas péṉkeraiti.
  otm-NT: Nguetho hønt'a dí 'bʉi nangue ra Cristo, dín ndegä ngue din uįxte ra Cristo
    nangue 'bɛ'a gätho dí øt'ä, nɛ man'da tho 'bʉ dá tugä.
  dah-dah: Goyenbe daniŋ geb megen gar hime? Gobe Yesu Kristu niŋ po teŋ megen gar
    hime. Munaŋ kameŋ wor wor gobe yeŋya hireŋ geb, goke igiŋ wor po yeŋ nurde hime.
  tnk-tnk: Trɨni mɨnuə iakɨmɨru, nɨmɨruien səiou in səvəi Kristo. Nənə trɨni mɨnuə
    iakemhə, ramasan pɨk anan mwi.
  kpr-kpr: 'Givu! Jebuga mo rejori? Jebuga da susu mo, Keriso numori. Ava sedo, na
    jebuga irarena o ambarena aindae, na jo kotae arena. Ainda beká mo: na enda eminda
    irise, Keriso da jebuga budo irena. A nu evevari. Kotugo, nunda javodae sedo ambarena
    amo, na ya nangae dabade tatedo, eveva tafuse irarena. Amo eveva bekári.'
  san-IAS: yato mama jīvanaṁ khrīṣṭāya maraṇañca lābhāya|
  nho-nho: I te aa, Christ naa ko taku ora. Aa ki mee nau e mate, te mee naa e taukareka iaa.
  gym-NT: ñobtä ñan angwane tita nire nünakäre Kristo aibe kräke, akwa ti müre ketadre
    ye abko rabadre bäri kuin tikrä.
  azg-NT: Ee ntyja njan, viochen xjen na vantꞌö, Cristo macꞌö na tonnön. Ndoꞌ min
    xe na aa nnanꞌcueeꞌ nnꞌan ja, majoꞌ yantyi ncꞌön ee na ncjö naijon na mꞌaan jon.
  bhd-bhd: किजोकि मेरे लेइ ज़ींतू रानू मसीहे, ते मरनू फैइदोए।
  too-NT: Porque para quit, palh icuī' makāncus, huāk quinquilhtamacuj nala ixla'
    Cristo. Lā' palh na'icnī, na'ictlaja quinquilhtamacuj para pō'ktu.
  ind-AYT: Karena bagiku, hidup adalah Kristus dan mati adalah keuntungan.
  cjo-NT: 'Eerorika rowamagaetana iroñaaka, roojatzi nokantyaani naapatziyaperotyaari
    Jesokirishito. Aririka nokame, okameethaperotaki eejatzi: tema ari noñaaperotapaeri
    janta jenokinta; rootaki nokowaperotakiri.'
  nsn-nsn: Ter eiguor ninaman e baka siranguaono pare, getu tuao inggo u uangoul tokaha
    keip tang Kristo. Doh getu mato, inggo u kale tar inete uaiantiehe tun.
  san-DEV: यतो मम जीवनं ख्रीष्टाय मरणञ्च लाभाय।
  tna-NT: Ahua ema eid'e su, quema puji ebia su saida Cristo emebaja puji. Ahua ema
    emanu su, beju ebia su saida quita quema puji, ema tu neje cielo su yaniti putsu.
  lid-lid: Eme ya, i buku none jo bamak bwe badeh, jo udu le hawe Krais atiye sahou
    tan, ya, i buku none jo kimek badeh, kameh jo akohok lakou mwasin labai ja.
  wim-wim: Ngay yippak man-yethaman iiy-iiyang-a, ngayan kaangk woyan nungantam anman
    wak-wakānga, ngangk min yump-yumpāng nunang. Ngay nathwey uthamingan-a, an puth
    min ngathara, ngayan puth nungantangan wunāng aak Jesus.antamanga.
  zga-M: Ulwakhuva khulyune une, uvutamo vei Keileisite ukhufwa vukavi.
  yom-yom: Bila kuidi minu, Klisto niandi luzingu luama bosi lufua luidi ndandu yinneni.
  san-SIN: යතෝ මම ජීවනං ඛ්‍රීෂ්ටාය මරණඤ්ච ලාභාය|
  yut-yut: 'Nak yaŋsi nandɨsat: Egɨpbeŋ bɨsapmon yo morap abeŋ uŋun da Kristo man
    madep ɨmdɨsak. Ae kɨmokgeŋ kaŋ, abɨsok egɨp egɨp asat uŋun si yapmaŋek yo wukwisi
    abɨdokdɨsat.'
  grc-BYZ: Ἐμοὶ γὰρ τὸ ζῆν Χριστὸς καὶ τὸ ἀποθανεῖν κέρδος.
  cpc-NT: Tima iri Cristo nañaantaari naaka. Irooma aririka intsitokaitakina kamiithataki
    iijatzi.
  nhg-NT: Pues para naja, tlö nenemes, nenemes para Cristo. Tlö nemeques, cache cuale
    turavea porque naseti miero tietlac.
  nya-nya: Pakuti kwa ine kukhala moyo ndi Khristu ndipo kufa ndi phindu.
  ngu-NT: Tla ninemis huelis nictequipanos Cristo, niman tla nimiquis nictlanis nochi
    on tlen Dios nechmacas.
  kup-kup: Met ne birirï hem, povoz Kristo nenapuz homet zait tat sohom, oñ ne men
    noñomapan, povoz ne sat pinañ honeo biñ ravat pohao tin hem.
  jid-jid: Ndi me he ni re a Kristi, ndi mi kwu a kwuci.
  wmw-wmw: Kamana kuinshi kwangu omi ndi Almasihi, na kufwa ndi faida yangu!
  gmv-GGM: Taas duusu guusi kiristoosako. Hayqoyka taas go7ako.
  ssg-ssg: Solian ti nga moihin nake nga se unaui Krais tuahe pamu soliaian ti na
    nga mat nake ape nga to hawane kapin.
  zpo-NT: Chelee na seesaka mban na mbanaka na kwaan Jesucrist, nu chelee na yet na
    le na gan yalnaban kwaan tira.
  poy-poy: Nulikala kwa kumtendera Kristu na kuhowa kwaneni mota.
  qwh-NT: Noqaqa cawarpis, Jesucristullapaqmi cawashaq, y wanucuptïpis, ¡mas allim
    noqapaqqa queconqa!
  gaw-gaw: Dab mak dahil amu inam. Da bau dayeye amu da Kristus Nugib dim lamidḵulnu
    ool oḵai daaṯe, o iiṯa da mauhe amu geha da keeke ena aoḵul.
  nca-nca: Dokoro ŋande iŋoyoteno, asa no toŋene yoroníqo, no Kristo koya womoyoteno.
    Ko no khumoroqo, no o meté horé ka rewano.
  zpz-NTPP: Gun par ya̱, benu cui mbaña̱, orzeꞌ gyicya̱ coz nu rlagy Crisht ziꞌl.
    Zeꞌ benu gata̱, orzeꞌ napaꞌ zir.
  zac-NT: Cagniaꞌa ndëꞌë purquë si talë guëbania, sulë rac shtuaꞌa guna honrar Cristo,
    nu iurë gatia, mejurë parë na purquë guëquëreldnúa lëꞌë më.
  kyg-kyg: Afaꞌa maisuvana Kalaisitefekeꞌmo afaꞌa maiguve. Falisuvana akamelegatiꞌmo
    magoꞌe yaꞌnimo aliguve.
  kmk-kmk: Ta kan sakona osa, matattaguwak daḻapnu manselbiyak kan Jesu Kristu yoong
    nu matoyak ibilang ku un gun-guna ta umoyak kan siya.
  cao-NT: Jatsi ëa pi ja paquëmacano tsi xaba huëtsa jayaxëquia ra Cristo bax bësoti.
    Jama, ëa pi ja namëcano tsi jënima tsi xo toa ri, ja bëta ë ixëhai quëshpi na.
    Oquë tsi xo toa Cristo ya iquiina iquia.
  bbr-bbr: Isan ronkat kesek, is okoro omnokou opok raita rai, is Jisas Krais nukan
    sarau karar muram. Is roat akas iworona, meieita rai, isan ronkat kiro eposek
    senes, is omoi eposek oita, Krais pak rawam.
  inb-inb: Chasa­waka, nuka kaug­san­kama, Cristo kikin­mi nuka­pa kaug­sai ka­puá.
    Nukata wañui chaia­mu­wa­uraka, tukui alli sumag­lla­mi sug luarpi tuku­puag­rin­ga­pa
    ka.
  hrv-hrv: Ta meni je živjeti Krist, a umrijeti dobitak!
  box-NT: Mu bon, ĩnɛ́n cɔ̃́n ká ĩ yìo wi lua, se lé ho cùkú déró o Krista
    yi bìo yi. Ká ĩ ɓɛ̀n húrun loo, á ĩ mún ǹ yí cũ̀nú bṹn yi.
  ote-NT: Ngueꞌa̱ nuga ꞌbʉ ga sigui ga ꞌbʉcua ja ra ximhai, gueꞌa̱ pa ga øtꞌe núꞌa̱
    go rá paha ra Zidada Jesucristo, y nuꞌbʉ ga tu, ma grá ha̱nga ma tha̱ha̱.
  wnu-wnu: 'Yonou misir eng ete: Igom igoun eng Munon inubersiau tari nob igoum. A
    umb eng mi sig maieng eng baibam.'
  zam-NT: Per láth naban daa, ante ndoo lezon nxo'f zin'en cón che'n Crist. Chele'
    daa gath, ale le'le' más huen gan.
  zyp-NT: Zemaw tah pawco, kama ka caw taco, hring heh Khri cawtah cang ka, thih cawh
    a chah vy chichi.
  sey-NT: Ja̱je paꞌina, yëꞌë paꞌye aꞌë, Cristo cuiꞌne ju̱ꞌiñepi coa jerepa deꞌoyere
    se ti̱ꞌañe aꞌë.
  nvm-nvm: Regavo unam na vierafenva iji igin na vajai nun igi na abe moikigia fijo
    ijia ire fok na rejo iji naka Kurais aroikfuon iji rek. Regavo na vajai nun moikigi
    na fijo ijia guakva iji fuk fu maren.
  mps-mps: 'Magi baso meni. Eno homu tama tiwai: ena e tǫde me bidiyu da, teda ena
    Krais dali homugo kęą pai bidi mu bidaibao. Ena isiyu da, teda ena wiegi yai
    mu bugagia bidaibao, tebogo e tǫde bidibo aiyaba mu elaluaibao.'
  pab-NT: Hoka xoare hare ala wenati? Nomani atyo Cristo xema nawenatyaka, hoka kawainisakiterehare
    atyo waiyexe ana kakaokatyakiterehare.
  llg-llg: 'Huu au duduꞌa leo iak: mete ma au asoda, na, ela au asoda nanambaꞌak ua
    Karistus, ma akalalaꞌok akandoo Ndia uen. Ndia malole. Tehuu mete ma au mate,
    na au hambu nanalak lena bali. Huu au bisa laꞌo ela daebafok ia, ma asoda fali
    fo leo noꞌu ua Karistus nai nusa-sodak. Huu ndia, de au daleng nabaꞌe, ma au ta
    bubuluk bee ndia malolen ana lena!'
  kyf-kyf: We -ka -amɩ, nɩɩ, Klisɩ -wa na 'yliyɔgagɩe. 'Ɩn ɩn -ka tlɩ, -tnʋʋ ɩn 'yɩa.
  tpi-tpi: Tingting bilong mi em i olsem. Sapos mi stap laip, orait mi stap wantaim
    Krais. Na sapos mi dai, orait mi bai kisim gutpela samting tru.
  mih-NT: Vatyi tatu cundito que ñuu ñiyɨvɨ ya cua zatyiñe maa ñi tyiño ra Cristo,
    ta tatu cui cuaha xaan sa vaha cua ñihi.
  qvh-NT: Autoridäcuna mana wanusiyämaptenga Jesucristupa wilacuyninta wilacunaläpämi
    cawashä. Wanucurnami isanga Jesucristupa naupancho cushishgana cawashäpä. Saymi
    wanuypis cawaypis nogapäga ali caycan.
  kms-kms: Te pugri pas kin te puate pughe kin ningg pas? Nge kati segi kas te Kraist
    ningg nge kas. Di nge kati te nge chumbuai gad te nge ko ni ane pas ye.
  agn-agn: Tenged mga ong yen, mga maboio asia para ong ni Cristo. Ig mga mapatayo,
    asia mo-ya pa.
  nhi-NT: Pues tla neh inyoltos, ica noyolilis inuehcapantlalihtos Cristo, uan tla
    inmiqui intlatlantiu.
  ttc-NT: Komo wetz qa itz'ojin, itz'ojin te Krist, b'ix te nkamiky owokel mas tb'anil
    [tzan tpaj okyinpoyon tuky'i Krist].
  dan-1931: Thi det at leve er mig Kristus og at dø en Vinding.
  kwj-kwj: 'Ei, inaka ahi ki ka hinga ani hambwandau: Ani ha nambwe sumbwe a dawa,
    oti Kurais ga ete a dau. E, ani hawa oti mwaꞌambwe kipe naha ti a toro sindau.'
  vie-OVCB: Đối với tôi, hễ còn sống ngày nào là còn có cơ hội làm vinh hiển Chúa
    Cứu Thế; nếu chết đi lại càng ích lợi cho tôi.
  kze-kze: marapá'ó máyaundamo é'a Ísu Káráísiti áwí'a mósá maránáe sé'a máyaundanivo
    puwé'o kwíyómpa'o iyónda marapá'ó máyaandawaimba usáyaaitanaumne.
  mpj-mpj: Mayitpirniya mitu pungku, palujanurna yanku Mamamili ngurrangka wulu nyinaku,
    Jiijajja kujungka. Yiipirna wanka nyinaku, wululurna Jiijajmili warrkamu jungalu
    ngapinmalpa.
  lbk-lbk: Tay ngag kasin nan khotok nan matatakhowak mod-i si Cristo? Et mo matey
    ak at am-am-amed kayet ay enkhawisak.
  mto-NT: A̱ts ka̱jx, je̱ꞌe̱jyjits a̱tseꞌe ntsa̱jkp je̱tseꞌe je̱ Cristo yakma̱ja yakjaancha
    yꞌijtnit. Ax pa̱n o̱o̱ꞌkpts a̱tseꞌe, a̱ts je̱ nꞌo̱ꞌyints je̱ꞌe̱ veꞌe.
  bzh-bzh: 'In sa og sa kwaġ nevo nebë sënë: Nabë sa medo vesaġ og nivesa, in setu
    Kerisi-yi-alam ti ggovek ya. Gaḳ nabë sa nadiiḳ og nivesa rot, in sëḳ medo
    geving Kerisi yönon.'
  guj-2017: કેમ કે મારે માટે જીવવું તે ખ્રિસ્ત અને મરવું તે લાભ છે.
  jvn-NT: Awit, kanggo aku urip kuwi apa ta? Nèk aku urip ya namung kanggo Kristus.
    Nèk aku mati, kuwi malah tak anggep luwih apik.
  byr-byr: Sareꞌ darevɨdaaꞌnyɨnyɨ. Nɨmɨ gaala mwaalaꞌmujɨyainyɨ Kɨraazɨtɨyalyɨ yeꞌmwannamwaaihe.
    Nabaai nɨmɨ balaꞌmujɨyainyɨ Kɨraazɨtɨyarɨne yayaꞌ dɨragɨnna makɨlɨdeinyɨ. Yɨ saꞌ
    nɨmɨre mwaalyabwi wavɨlavade nɨmɨnyɨneꞌnanyɨ.
  ian-ian: Kiya lapman kan kɨpmamba kwo lɨweyan wovuna. Kɨpmamba kwo lɨga Kraistnonana
