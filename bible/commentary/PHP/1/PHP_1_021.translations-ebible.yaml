    Iesui mesu­wa­rotiat kai. Mi'i tupono waku po'og areĩne'en uiku­'uro hawyi.
  kpf-kpf: Nâgât ândiândiŋ, zo Kristo. Nâ mumbat mo ândibat? Ŋâi mo ŋâigât ârândâŋ
    otnigap. Mumbatŋâ kut ŋâi âlipŋâ mimbat. Hângât kâbâ yâmbât zo birâm sumbemân
    kut ŋâi âlip zo mimbat. Zorat nâŋga sâtâreŋoot uap.
  ppo-ppo: Ti noatepae, ya̧lo kisipané ȩ betere beteta, ti Yesu Keriso a̧tórótipó.
    Ȩ sukutepakélé me o̧lameipóló mo kée yaalopó. Mió i hai̧tu betere ala bosenóló
    mo doa hai̧né sukutu betaalopóló kisipa mutu, mo kée du beterapó.
  hin-2017: क्योंकि मेरे लिये जीवित रहना मसीह है, और मर जाना लाभ है।
  wol-KYG: Ndax samag dund, Almasi la ñeel, samag dee dàqati.
  bef-bef: Kilisito ai mino hepito minoto ho tito hiluna nasanaꞌni lolo nohibe. To
    filiseꞌna yanauba tito minoꞌehina nasana li huto huto molo netalibe.
  amm-amm: Motu nali, yani mulu mo noino. Amai tolokainomai yo mo Kolaisowoi totolo
    tomasimo. Kalomonakimo, wiyouwa wiyou, itouniyaimo nali.
  zaj-zaj: Kwavija kumwangu nie Kilisto iyo ugima wangu, na ifa iyo nyongeza yangu.
  chq-NT: '@see-verse:PHP.001.020'
  swp-swp: Paana ede taba ea mauri ia ede Keriso, taba ea mate meta abo i helologu
    hinage.
  bjr-bjr: Kaqi marirafa nana ainainee maridanoo fee, qini marirafa asauku mundiranara
    kooroo imarifa kai maridanoo, Roomma maqannaasa darifaqa kuqiqa amiqiranaki uriqararanaki
    marianauranoo fee qimasee minara dididanoo.
  aby-aby: Nae eno we imukakune, nanu awoena ibineie Yesu Kerisoini demuiro ibinisu.
    Nono nanu dubuenaro feamauie nono nanu awoena ibine ibai ma beremauke irauaiai
    ibimau.
  eng-YLT: for to me to live [is] Christ, and to die gain.
  jni-jni: In be ugomo-Asere ma kem ninonzo anyimo anipum num nyani anyimo aticukum,
    nyani anyimo iwono. Barki ahira am ivai I ugomo-Asere ini, Iwono Imum I uhana
    aje ini.
  kne-kne: Tan mo sak-en et iwed odom si panggep ko isnan kamatagok mo adi ta madayaw
    si Cristo, ngem mo mateyak, sigsiged pay, tan emeyak sin kad-ana.
  tgj-tgj: Holvgabv turnamv ogudw? Ngoogv lvgabv, Kristo nv. Vbvrikunamv, sinamv,
    alvyabv turnam laalwk yareku.
  gui-NT: Echa jecuaeño aico yave, ayeocuaiñotai co Cristo pe. Jare amano yave, icavi
    yaeta co cheve.
  quc-TT: Rumal cher chwe in ri kꞌaslem are Cristo, ri kamikal chꞌekoj riꞌ.
  heg-NTPO: 'Ta auk muik in nangan elia: eta auk nuling ngam, nang le auk nuling butu-kil
    nol Kristus, le halin auk lako-daek napiut Un osa la nol babanan. Mo eta auk mateng
    ngam, auk ulat dui pait. Undeng auk nang soleng nal apan-kloma kia, nol nuling
    pait le daad se sorgang leo-leo nol Kristus. Undeng na le, auk daleng ngi hduan,
    nol taan le ol man banan dui ka lo!'
  ptu-ptu: Aka kao-kao tuboä' anna mate tontä bäbäm. Tuboä' umpasatutui penabangku
    Kristus, mateä' iya kakehongkosangku.
  bzd-NTPO: Ye' a̱ ta̱, ye' se̱rkeia̱, e' dör Cristo ki̱kökka̱. Erë ye' blënewa̱,
    e' ta̱ ye' e̱' alé.
  kwf-kwf: OsiꞋana tae neꞋe ngwae ki kira mauri? Ma fuaku, nau ku mauri fuana raoꞋa
    fuana sa Jesus Christ. Ma diꞋia nau ku mae, nia leꞋa sulia nai baꞋa tua faꞋinia
    sa Jesus Christ Ꞌi langi.
  eng-WYC-2017: For [to] me to live is Christ, and to die is winning.
  eng-WMBB: For to me to live is Messiah, and to die is gain.
  zat-NTPS: Chia' neda', che naca bana', Cristo dxuchínene̱' neda', ne che gatia'
    wazrue'eda' da cháwedxa.
  spp-spp: Ɲaha kurugo yɛ mii múnaani ɲyɛ a taha yafyin na ŋke ɲìŋke na Yesu Kirisita
    wwoɲɛɛge kàntugo na mɛ. Mii aha ŋkwû, mii sí kuru wwoɲɛɛge tɔ̀ɔnŋi ta.
  zty-NTPS: Kan žekla' neda', cha' zoa' nbana', naken nich gaka' kan nak Benne' Criston',
    na' cha' gata', gaken to da' nakžen chawe'.
  mek-mek: Gome lau laague auga Iesu Kristo puogai laague. Ke alamae aisama, lau isa
    fou agaagu aoniamo.
  aey-aey: Cebac bilecna gug eu eeta? Ijanu gug eu ija Kraisca osoben cobowona. Ija
    cal mifig ija uqaca bilocohul catanigian.
  urd-GVH: क्योंकि मेरे लिए मसीह ज़िंदगी है और मौत नफ़ा का बाइस।
  ycn-ycn: Jesucrístoja calé nuhue'epí nutucumó me'etení marí eja'ahuá chu i'imacana
    aú. Nutaca'ajica ee, richaje palaca ri'imajica nojló.
  djr-djr: Yo ga ŋuli ŋarra dhu ga ŋunhi walŋany yan marrtji nhä mak ŋarrany walal
    dhu ŋunhi bumany rakunygumany, yurr ŋarra ga dhuwal djälthirrnydja ŋarra dhu ga
    dhärrany ḏälnha yan ga barrarinyamiriwnha nhanŋuwuynha yan Djesu-Christkalaŋuwnha
    yäkuwnydja. Ga ŋuli ŋarra dhu ga ŋunhi walŋany yan marrtji, ŋunhiyiny manymakdhi
    bili, märr ŋarrany dhu nhakun buluyi dhayuŋanmirr ŋarranhawuynhany ŋarra dhiyakuny
    djämaw.
  kvg-kvg: 'Zapa ndǿgo, no-te av nqǽgo: No nqæyage, no Keliso-qa nøyagé. Yaq tænanim,
    yage eqeieqei nøme mba mó꞉fakhán no-te.'
  rug-rug: Sa ṉatina sa qua tinoa si pude toa keke koe Karisito. Ba be mate si rau,
    sa qua minate si na vinagi tugo taqarau.
  hop-NT: Pi nu qátunik Christ eṅem qátuni; nīk̇aṅw nu mokq, pam inuṅem pas pavan
    nukṅwani.
  san-URD: یَتو مَمَ جِیوَنَں کھْرِیشْٹایَ مَرَنَنْچَ لابھایَ۔
  heb-LB: עבורי לחיות פירושו לשרת את המשיח, ואילו מוות – בגדר רווח.
  caf-NT: Ndez na'a suba njan nduhoont'ah, 'awhuz khusna zeh 'ust'ah t'eh, Christ,
    'en zeh 'int'ah. K'us dasítsai, 'et t'eh whuch'a ootélhdoh.
  mio-NT: Tacan cati yu, vati tu ña cua cuvi yu, cua satiñu yu cuenda ra Cristo, ta
    tu cua cuvi yu, vaha xaan ca cua coi, [vati cua coo cuii yu chihin ra].
  srq-NT: Cristo mɨɨ nɨɨ ño aɨco nguiã se co. Semano mose, eturã tuchɨ quiarei ũquɨ̃
    seje cote.
  kje-NT: 'Ainu''u panaeku ma na''ono wake''e hi''i heheni: Yo oro Kristus mamwali
    mahaku, de ya a''uli asa''a Ai mamani. Enlo''o ya''u maki, onneni namwali ha man
    wa''an narehi, ono yo oro Kristus min lolo a''am raram wewerre!'
  gaz-gaz: Anaaf jiraachuun Kiristoos; duʼuunis buʼaa dha.
  kud-kud: Moiha ta'i, yagu miya bale'uwai neta Besinana baidagu, na hesi yagu mwalowoi
    ainai lauhepoi Besinana ainaena mata yalobai.
  urb-NT: 'Ihẽ atu ko axo we rahã, Kirisutu rehe har: “Ne jõ riki katu te me''ẽ ke”
    aja ihẽ apandu axo. Ihẽ amanõ rahã, amõ ta Kirisutu pe pandu ta: “Ne jõ riki katu
    te me''ẽ ke.” Aja rahã i''ar koty te we katuha.'
  fra-LSG: car Christ est ma vie, et la mort m’est un gain.
  san-HK: yato mama jIvanaM khrISTAya maraNaJca lAbhAya|
  cak-SNT: Ruma chinoch inreꞌ, xa cꞌa nquicꞌasieꞌ más choch-ulief, ja ri rusamaj ri
    Cristo ri niꞌan. Y xa nquicon-el, cꞌo xtinchꞌec.
  uvh-uvh: Na ning fasukitik, naga ka' ko itik ganang undu' napa' kareng ka na Kasira
    Aming Jisas wara'ganang kuma' yorafanga itik, a na kungkumak titi undu' napa'
    kareng bimbem wara'ning, wara' kungkumak wa kadagang mo'.
  ino-ino: Nakaeya ma akufa naipa nakesa ne'afoe. Navamu'ni hane'nisike'na haekafa
    maisoana Kalaisi'ae lo'ka'na mai'noanake'na falisoana lusi kanale ya alikoe.
  gnn-gnn: Yo, ŋunhi ŋarra yukurra dhuwala nhina baḏak dhiyala munatha'ŋuranydja,
    ŋunhiyinydja Garray-Christ ŋayipi yukurra ŋarrakalanydja nhina, ga ŋunhi ŋarra
    yurru mukuythirri, ŋunhiyinydja biyapulnha dhika wal'ŋu ŋamakurru'na, liŋgu ŋuliŋurunydja
    rakunyŋuru ŋarra yurru galkina wal'ŋu biyapulnha nhina yukurra nhanukala Garraywalana.
  yal-yal: Amasɔtɔ Alaa Muxu Sugandixin nan findixi n tan ma dunuɲa yi gidin na, sayaan
    yi findi tɔnɔn na n xa.
  cnt-NT: Ia₁ të₂le₃ quió₃ jniá₂, o₄quió'₄ Cristo bá₄ chang₂, ján₃ bá₄ a₂ca₂lág₃ co₂'nió'₄
    a₂të₁dsɨ₅₄ në₁ca₂jong₃.
  tif-tif: Nelip taanin dinim noli namti, Kraist almi man alik-daap ke bomdila kalawu
    ilokomi kaali tambal; aa nelip taani namti, saak kuno din Kraist aso ilokin kaata
    ti atin tambal o, kalbi.
  nlx-nlx: काहाकाय जीवाय ज्यी काय हे? मार केरता जीवाय मसी हे। एने मोत मार केरता फायदो
    हे।
  apw-NT: Shíí hinshṉaayúgo Christ bá hinshṉaa, dasiitsąąyúgohíí ihi’ṉaa doo ngonel’ąą
    dahíí hisht’įįh.
  gum-gum: Kaguende naimbe øsig unamibe Cristo køben, kwamibe maya nuguen tabig tøgaig
    køn.
  not-NT: Aroca nantimobiqueri Quirisito, nongomantëgotanqueri Iriro përosati. Aroca
    nangamobiqueri, caninataque. Nanganinatanë nantiomoquerinta jonoquë.
  plu-plu: Nuthu ku nah msakwa ay amadga inin, ig Cristo msakwa ay nupithu ig ekkene
    gihiyakemni nupitimpi. Henneme ku aysaw nah miyanekku, ayge nah pi hiyakte Cristo
    mpiy ku samah nah hiyakri ay amadga inin.
  iou-iou: Imaka kubäta nämo nadätat. Kristo-tagän nadäŋpäŋ kuŋat täyat. Unitägän
    iritna täŋo kehäromi. Täŋpäkaŋ kumbero uwä, tägagämän!
  ntp-NT: Tami oidigi daama ipʌlidi aanʌ isivuaadagi mosʌcaasi istumaasi ipʌlidi Suusi
    Cristo dai siʌʌscadʌ muquia aanʌ vʌʌscʌrʌ ʌgai ʌʌmadu daacamu aanʌ dai goovai
    ʌrʌmo istumaasi cʌʌgaducami.
  rai-rai: 'Maa a nuknuking i lenbi: Baa iaau lalaaun, iaau lalaaun kup Kaarisito,
    ma baa ang maat ang kale paa a ngaatngaat na utnaa aakit.'
  haw-1868: No ka mea, a i ola no au, no Kristo ia, a i make hoi, o ko'u pomaikai
    ia.
  ffm-ffm: Sabi banngal am, Almasiihu yo yonki am, maayde duu yo tino am.
  arb-NAV: فَالْحَيَاةُ عِنْدِي هِيَ الْمَسِيحُ، وَالْمَوْتُ رِبْحٌ لِي.
  cop-CNT: ⳿ⲁⲛⲟⲕ ⲅⲁⲣ ⲡⲁⲱⲛϧ ⲡⲉ Ⲡⲭ̅ⲥ̅ ⲟⲩⲟϩ ⳿ⲡⲙⲟⲩ ⲟⲩϩⲏⲟⲩ ⲛⲏⲓ ⲡⲉ.
  sri-sri: Yʉ okaro bokatĩũrõ Cristoyare iriníkõãgʉkoa dapa. Boagʉ, Cristo pʉro ĩgʉ̃
    merã ããrĩmakʉ̃ õãtarirokoa. Yʉ okagʉ ããrĩdero nemorõ ããrĩgʉkoa.
  nal-nal: Ma ainaxamang surugu xa malasing kari, tamon gana roro, Kaarisito naan
    a vuvuna roroiang surugu. Ma tamon gana maat, gana zuruk azaan daxa mase.
  kyq-kyq: Taa maam se kɛn mꞋutu zɛɛrɛ lɛ mꞋiŋg gɛn al‑Masi. Kɛn mꞋooyga lɛ kɛse ɓo
    mꞋɓaa kɔŋ bɛɛn̰ cir paac.
  kwd-kwd: Tofuna nau ku moori fana taunga'inga fala Jisas Kraes. Ma lauta nau ku
    mae, ngaia le'a iiki suria taku to'oru fe'enia la Jisas Kraes 'i langi.
  ded-ded: Kekec yomohai Kristogoc kecduae nga homecngo forana meficgenenude.
  ewe-ewe: Le gonyeme la, agbenɔnɔ nye mɔnukpɔkpɔ nam be mawɔ dɔ na Kristo. Ke ku
    gaɖe vi wu.
  nuy-nuy: Ngaya-maynji anaani ngambiri, yagu anubani yijgubulu na-Christ-jinyung.
    Yagu nga-ngawang-maynji ngaya, anggiijamana, anaani nganggu-mang ngijang runggal-windiyung
    nigawi-wala.
  cop-BHC: ⲀⲚⲞⲔ ⲄⲀⲢ ⲠⲀⲰⲚϦ ⲠⲈ ⲠⲬⲢⲒⲤⲦⲞⲤ ⲞⲨⲞϨ ⲠⲘⲞⲨ ⲞⲨϨⲎⲞⲨ ⲚⲎⲒ ⲠⲈ.
  buk-buk: Aö bu wambo taŋli, dec wambo tu wapo Kilisi ndê waê sa-ŋga eŋ, ma bu wambac
    ndu, dec wandi wambo wawhiŋ iŋ, naŋ oc êmwasiŋ aö êŋlêc.
  pri-NT: Ba wiàna go wâro, â go wâro co, ba kà Kériso. Â wiàna go bà ba kêe, â nye
    dau wâdé mwara.
  zpq-NT: Chzelaža' gacxen Criston' len bite'tez da' chona' šlac ṉe' mbana', na' ḻecze
    ṉezda' soa' mbalazchgua cate' ba gota', ḻe šjayzoalena'ne'.
  por-TFT: Vivo para honrar a Cristo, mas se eu morrer, será melhor para mim do que
    continuar a viver, porque então serei totalmente unido a ele.
  gwi-NT: Akwat gwįįhdaii jidii gwats'an gogwahał'aa? Christ veenjit gwitr'it t'agwał'in
    geh'an gwizhrįh gwįįhdaii ts'ą' gaashandaii. Akwat shiriiłkhwąįį ji', gwik'iighai'
    gwandaa Gwandak Nizįį eegigeheekhyaa.
  gvn-gvn: Kaki ngayu juranku bunday, ngayu Jesusku wukurrinka. Kaki ngayu wulay,
    yinya yalada. Ngayu Jesusanjiku bundayda.
  nhy-NT: Porke tla nej niyolitos, niyolitos para Cristo. Iwan tla nimikis, sa tekitl
    miek niktlanis, porke nietos iktlanke (ik tlami) iwan Cristo.
  asm-FB: কিয়নো মোৰ পক্ষে জীয়াই থকা হৈছে খ্ৰীষ্ট, মৰাই হৈছে লাভ।
  okv-okv: Amita be amo na eha vasiri te iresona amo Keriso avoembo iresona rate Keriso
    vahai amita javota amburesona amo nau degi ta javotoho pere puvuresuja.
  mxt-NT: Vatyi cha cuenda yuhu tatu iyé, sacuvi tyiño nuu ra Cristo ihya sɨquɨ ñuhu
    ñayɨvɨ̱. Soco tatu cúvi, cuñihi cha tyaquɨ cha iyó andɨvɨ.
  tzo-NT: C'alal cuxulun li' ti balumile ja' no'ox toyol co'nton ti ac'o pasatuc ti
    muc' ti Cristoe ti jventa. Pero mi nichame, jun no'ox yutsil yu'un chba jchi'in.
  ind-AGS: Sejauh yang saya ketahui, hidup adalah untuk Kristus, dan mati akan memberi
    saya keuntungan.
  omw-omw: Nte ntena mwatani qati variqi quaninranra mwataama tina, Nte ekyaa inraikya
    qaqira kyena Karaisirara nraahu riemwaqi viqana mwatani variqi virerave, tuqo.
    Nte qutu quankyera, nte qioma Karaisiravata varianinranra mpoqama kye qamwataaninrave.
  yrb-yrb: Na eno we imutatane, nana awona ibinena Yesu Kerisoini ibine. Nono nana
    duburo uimauna i serigari umate kobererau umau.
  maa-NT: '''A̱n, nga tìjna̱koan, jè‑né nga jeya kíjna Cristo. Ko̱ tsà ''a̱n ki̱yá,
    ìsa̱á‑la ndaà s''e̱.'
  mcq-mcq: ꞌEne na Keriso onijihunaꞌe hiju kaivo kwaꞌujaho na ꞌuꞌo eha mamaaꞌe apehuna.
  sus-A: ﭑ مَ دُنِحّءِفِرِ كُي، ﭑ بِرَ مَ نّ عَلَ شَ مِشِ سُفَندِشِ قْشْ رَ. ﭑ مَ
    قَشّ قِندِ مَ قٍ قَنيِ نَن نَ ﭑ بّ،
  jpn-1965: 私にとっては、生きることはキリスト、死ぬこともまた益です。
  fra-SBL: Car pour moi, vivre, c'est Christ, et mourir, c'est gagner.
  yka-yka: Peggeˈ bang aku, hangkan ku bayaˈ ellum tuˈu si dunya supaya tapudjiku
    ne paˈin Almasi. Saguwaˈ bang ku matey, na pasōng ne hāp si aku.
  mle-mle: Aw li wun kip kiy maarin kwakituwa, wuna mawul wana wun Jisas Kraisaam
    yakisuwtakak duw taakw dayadiy milaam. Aal viyakit tikina. Aw li wun kiyakituwa
    aal mwiya yitaypik tikina wunak, aw wun Jisas Kraisawa nakamwiyib tikituwalik
    tikuw.
  shp-NTPO: Nokona riki japariax ea Cristo betanbi. Jatian ea mawatara itiki, moa
    ja biti en bia.
  aom-aom: Na ave saꞌare hijëꞌoho Keriso gemu uehorovëꞌi hibe juvajeje. O guomevëꞌoho
    jaruvo sisëꞌi hijanovajoho ijonö mabëhe hiꞌejo.
  geb-geb: Na ndɨkndɨk khaŋ muuŋgi. Gu maaŋ muuŋgiap ŋam ki, Krais na vhen kav, bɨɨŋbɨɨŋ
    na ndɨɨim, gu Kraisan ŋaara mbui. Gu maaŋ muuŋgip rimgirga, ne guigira bigɨna
    vhuuŋ guareŋra.
  bsj-bsj: minen “mu ki dumeri, kiristi, no bwar di yokka.
  cak-cak: Roma chuve yin, ri c'aslen ja ri xa jun nubanon riq'uin ri Jesucristo.
    Y ri camic, can achel jun ch'acoj, roma más utz xtenbana' riq'uin.
  chf-NT: Si cuxlecon, tomp'e cä c'ajalin cä chen ca' yo aj Cristo. Si chämicon, acä'binte
    chich más cutzi tä cielo.
  tlf-tlf: Kafan so ni bole, Krais imi man aligaap ke-bom-nilita, kagal nan-temi boyo
    tambaliim e minte, nankolip kaani bole, no Krais so nan-temi bota ki atin tambaliim
    no ko.
  piu-2006: Ngayulu alatji kuliṉi. Tjinguru Yiitjuku tuunlayiki tjuṯangku ngayunya
    mirri pungkunytjala, ngayulu palya nyinaku Yiitjulawana palumpa ngurrangka pungkupayi
    tjuṯangkamarra. Tjinguru tjana ngayunya wantinytjala ngayulu rawangku Yiitjuku
    waarrka yunypangku palyanmalpa, palumpa walytja tjukarurru kutu ngayulu nyinamalpa.
  poh-NT: 'Ruꞌum aj chi maꞌ wehtꞌalim ta wi ayuꞌ pan che̱ꞌ wilqui̱n naquinquimok je,
    reꞌ wili nikꞌor aweh tak: Chi wi̱n hin, reꞌ nyeꞌbic reh nicꞌacharic reꞌ woꞌ i
    Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric. Jeꞌ reꞌ nok wi xinquimic je, kꞌe̱ꞌ woꞌ chic
    tare̱t chi wi̱n maj naniwihꞌic ru̱cꞌ i Jesus chi junpech.'
  tue-tue: Yʉʉ catigʉja, Cristomena niiã; cʉ̃ʉ̃yere tiirucújãgʉ̃dacu. Diari, ãñuãdacu
    yʉʉre; cʉ̃ʉ̃mena niirucujãgʉ̃dacu.
  bjp-bjp: Wara le ia wol aragii, male ian liu, ian liu tura Karisito. Isau male ian
    met, ke in rokap kanaka tom.
  xon-xon: M yaa bi limɔfal ni kan, Kristo pu le m bi. M yaa kpo kan, m ga kan tinyoor.
  tzo-ZNT: Lavi cuxulon toe, jaꞌ noꞌox chcacꞌ ta ichꞌel ta mucꞌ ti Cristoe. Ti mi
    lichame, más lec yuꞌun chba jchiꞌin.
  mpm-NT: Chi vijna chaku ri kuu ja jika ri jiin maa Cristo, chi maa ya ni tatu ruꞌu
    ja na saꞌa ri jniñu ya. Ti ja kuū ri kuu ja kuchaku ri jiin Cristo jiin ja kuichanuu
    jnuꞌun ya nuu ñuyɨvɨ jaꞌa.
  ots-NT: Porque bbʉ da tjɛgui gu hmʉy, gu segue gu yobbe car Cristo hua jar jöy.
    Cja̱ bbʉ da bböjtigui, nubbʉ, gu ma grí tzöya pʉ jabʉ bí bbʉ guegue, gu hmʉbbe‑ca̱
    göhtjo ʉr tiempo.
  hoy-hoy: यतिकी नान साटी जित्‍ता ईरोद मसीह हुन, अदिक सोतोगोद फायदा हुन.
  uri-uri: Tol kupm ake mo pa, tol kupm arpm knokg ti pa, kupm akal kat nang a Krais
    pa tolpa kai pake. Pake tol kupm mo pa, pa wa wor wrijen hangken pa.
  amo-amo: Bara usoo nin lai Kristiari, a ukul tutung ulinbunari.
  pjt-pjt: Alatjiṉa kulini. Tjinguṟuṉa wanka nyinarampa Jesula kutjungka wangaṉarangku
    kulinma panya paluṟu kutjungku ngayunya wankaṟu kanyilpai. Palu tjinguṟuṉa ilurampa
    ngayulu ngura panya wiṟu mulata wirkaṟa Jesula tjunguringkula tiṯutjara nyinaku.
  cwe-cwe: Kumwangu niye kukala ni Chilisito na kudanganika ni faida.
  daa-NT: Ka seener, ya lotu-ak, ya muut balin icindu sa, naa gine riy ɗo Iisa Masi
    di. Kar ya nu mat oki, guna !
  mlp-mlp: Na ezaqgo ya og kab kayeqmo osad na ya Krais inaq tisoqotim dimunmo osaiqta.
    Ari ya moqeq na ya tidimniy hasdaiq.
  ape-C: Baugos um ipe irahaen inek enenyenen agundok atap um douk Krais atun. Aria
    ikri igok um, eik ta ini anan upe aria ta ipe wosik abom ishagrakuk kabi douk
    yape um.
  bgs-bgs: Kakalyag ku na róggun mantéya pa, si Cristo gó tô ágpabantugán ku. Atin
    ka matéya, tuu pa madigár su dumuma ad kandin.
  faa-faa: Asiamo nōmo hemakapusuane oyapo. Ano hitafe areamo nōmo Yasu Kereso hákasa
    makamafanahoko hemakapukua rekenapo. Arirakano ano akuramo soko, Kotimo anoane
    namo kakaro makotehokosapo.
  kik-kik: Nĩgũkorwo harĩ niĩ-rĩ, gũtũũra muoyo nĩ Kristũ, nakuo gũkua-rĩ, nĩ uumithio.
  cap-NT: Tuz̈ cjiwc̈ha. Cristuz̈tajapapankaz z̈etuc̈ha. Wejr ticznaz̈ niiqui, wejttajapa
    tsjan cusaz̈ cjequic̈ha, arajpachquin Cristuz̈tan chica z̈ejlcan.
  ksr-ksr: Laligomaŋati eeŋ, laaligona mono Kraistwaa qabuŋayanoŋ somariiwaatiwaajoŋ
    ama laligomaŋa. Nugi komuwenagati eeŋ, iikanoŋ mono meŋ qeaŋgoŋ nono oyaŋboyaŋ
    koloomaŋa.
  eng-TNT: For Christ is to me lyfe and deeth is to me a vauntage.
  sbs-sbs: Kwangu kuhala nji Keresite, imi kufwa kufuma.
  sue-sue: Kristo meni nuai naso inowia. Betai meni nena bamubake namore tamamunoya.
  fra-NCL: car pour moi vivre c’est le Christ , et la mort m’est un gain.
  snn-NT: Yë'ë yua huajëguë ba'itoca, Cristo ba'iyete quë'rë ta'yejeiye bainni masi
    güeseza caguë ba'iyë yë'ë. Yë'ë yua junni huesëtoca, yua quë'rë ai re'oye ba'ija'guë'bi
    yë'ëre.
  atb-NT: Hkâsu mù gâ le, ngò, asak dui nyi le gi, Hkrisduq é matú, shî jáng gi, ngá
    e amyat nghut ri.
  cek-AK: Kai hanah loe, hing hae Kri han ih ni, ka duek cadoeh atho oh.
  bkd-bkd: Ta sa labaw duun hu kinabuhì ku iman iyan si Cristo na ku matay a daan
    saena makapaayad kanak.
  ctu-76: Mi cuxulon mic chʌc cha'liben i toñel Cristo. Mi ti sajtiyon más c'otyajax
    che' jini como mic majlel ti' tyojlel Cristo.
  lac-NT: Ti' toy cuxa'anen te'ra' ich yoc'ocab, a teno', quin chen pachtic wa Cristo
    je' u bin sʌjta'bir quire' a teno' tin tsec'taj Cristo. Rajen, wa quin quimin,
    a Cristojo' jach manan cu bin sʌjta'bir.
  xla-xla: Adipalati, na꞉ta ala me-pasakalo hallepiye, na꞉ isikimi Keliso yilo hallowepo.
    Amasiyama na꞉ta polowe ma ka꞉pi. Adipalati, edla na꞉ Keliso mate hallepe.
  xav-NT: E marĩ da, wa za 're ĩ̱hâimana tawamhã, ĩ̱hâiba ré ré hã. Cristuhu ma 're
    ĩ̱sisõmri u'âsi mono da si, 're ĩ̱hâimana mono zé hã. Duré ĩ̱dâ'â da wamhã, ĩ̱ma
    wẽ uptabi di duré. Ĩ̱hâiba ré 're ĩ̱hâimana mono ré, ĩ̱ma 're ĩrowẽ mono zém nhipai
    u, ĩ̱ma wẽ uptabi di za, ĩ̱dâ'â wamhã. Ãne hã wa tô te ĩ̱sina 're waihu'u u'âsi.
  cuk-cuk: Ar angardi dula-gudiguedi, Cristoʼgarbi gudiguedid. Burgweddi, ibmar-nued
    egi nikuleged.
  tbf-tbf: Sien va o ta tino, ine mi tino se Karisito ma sien va o ta maet, eie nian
    mong kalekalei.
  uig-CYR: Чүнки маңа нисбәтән һаятимниң өзи Мәсиһдур, өлүш болса техиму пайдилиқтур.
  ikw-NT: Kwnornu nụ kpa me zị bụdnu, m bụ m ke Karaịsi, me nwụ, ọ bụ mbnarna.
  khs-khs: 'Alake neyewi matanawa wekeye. Newa falela apota: a elekiwa neyawa Yesu
    Keleso semetei puwano apoma:na: matanepela: elakeye. Aputa: newa kulakemiwana,
    Koteyawa newa hele heneye napola:taposakeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ታው ዴዑ ኪሪስቶሳ፤ ቃሲ ሃዪቁካ ታው ጎዓ።
  pma-pma: Veni munak nimoul, nihati lat Iesu Kristo hetal min moulien onak. Ka munak
    nimat, koanek hetahos imok, veni niha nito hetal mini.
  atd-NT: Su ian tuud ku to duon dod goinawa ku ko ogkasayo si Kristu, di dakoldakol
    pad ka pulus ku ko ogkamatoy a.
  tel-2017: నావరకైతే బతకడం క్రీస్తే, మరి చావడం లాభమే.
  hat-BSA: Paske pou mwen menm viv se Kris e mouri se avantaj.
  top-NT: Porque aquit clama caj xlacata nacmacuaní Cristo y para xacni̱lh ctlajani̱t
    tú ma̱lacnu̱ni̱t Cristo.
  msk-msk: Kaba boi pa ako si Kristo gaid yang pyagadakora nang ginawa ko. Aw patayun
    ako, laban da madyaw yang kanak kabutang digkanaan.
  gyr-NT: Esepia, Cristo che recovesa ité secoi; amanose rumo, avɨyeño itera cheu.
  kmh-kmh: Biy mindiy, Krays binuk mindpiyn ak pen; kumiy amiy, nuk yip perper mindeniŋgayn.
    Kun ak kumniŋgayn akaŋ, mindeniŋgayn ak ma niŋbiyn.
  ukr-ONPU: Бо для мене жити – це Христос, а вмерти – це надбання.
  emi-emi: Ta ngetaghi, tani toka aue atoka ta Karisto, me tani mate aue aghaa masi
    voto.
  zpv-NT: laasii para naꞌh nabahanahn pur Jesucristu, ya sidela naꞌh gachiꞌhn nahpaa
    guzaaꞌhahn para dxibaaꞌ,
  gux-gux: Kelima mini yaapo Kilisiti tie n miali, mi kuuma mo tie npo ñuadi.
  kos-kos: Tuh mea kalmen moul uh? Nu sik, kalmac pa in kulansupu Christ. Ac misa,
    mwe akyokyelik ma wo uh.
  ibo-ibo: Nʼihi na nʼebe m nọ, ịdị ndụ bụ Kraịst, ịnwụ ọnwụ bụkwa uru.
  yml-yml: Yaku mia fwayefwayeye nani bwaikina ꞌwaikuye Keliso, weꞌe ꞌaiꞌedi a na
    wafaga, ꞌwainega nani ꞌatumaiotogina i na souyeni Keliso ꞌana subia faifaina.
  ory-ory: କାରଣ ମୋʼ ପକ୍ଷରେ ଜୀବନଧାରଣ ଖ୍ରୀଷ୍ଟ, ପୁଣି, ମୃତ୍ୟୁଭୋଗ ଲାଭଜନକ।
  bzj-bzj: Fi mee, if Ah liv, Ah wahn liv fi Jeezas Krais, ahn if Ah ded, ih wahn
    bee eevn beta.
  chk-chk: Pun me rei Kraist ai manau, nge mäla ai feiöch.
  ssd-ssd: Ye abo ŋak minet te Kristus tuku minet. Ye kumi sulumba Kristus tugum kaŋgit
    wam ta suŋgokanu.
  acr-TNT: Ma ri nucꞌaslem riꞌin e re yacbal ukꞌij ri Cristo; yey we xincamic, más
    ne lic cꞌo cutikoj chwe.
  rop-rop: Dumaji wotfo wi garra jidan laibala? Ai reken ai garra jidan laibala blanga
    Jisas Krais. En if dei kilim mi ded, wal im mobeda blanga mi. Yumob sabi wotfo?
  mee-mee: Iau ka role minmina kurumea, ngaroma iau nga momomauli, na ka la momongmauli
    ta pangavolaunge Karais giana. Ba ngaroma iau nga mate, na ka la loanga ta momong
    kala nge i. Ba ollaeala ke pe raumana.
  dif-dif: Ngangau tepi ngakangu Christus nganai, ja palina morla manina;
  gam-gam: Na embe dje kando, na makimb al molo pall dal, na Krais boll wanno. Na
    goll dal, na wal wopake plato ino.
  nou-nou: Ko na atadena awa Keriso naso jo da atira awarate na betadena awa na awa
    ungae da atadena.
  mqb-NT: Anga həna kəma, kak nə njahak uho tə sifa a nà, nə həran nga nə anà Yesu
    Almasihu. Aday kak nə məcak ɗukwen, wita suwan re.
  ape-B: Bawagas umu ipe ilahe inek enenyi enen apudak atap umu douk Krais atunu.
    Sapos ikli igak umu, yek eke inanu wupe ali eke inubu ipe kalbu ichalakuk kobi
    nameitu yapemu.
  grc-F35: —ἐμοὶ γὰρ τὸ ζῆν Χριστὸς καὶ τὸ ἀποθανεῖν κέρδος.
  cav-NT: 'Ique chacha jari tupu, ecue: tu bijida Cristo pureamatura ishu, ai ecue
    biji eque juishu ama. Iyacua cuita ique tuque aniyaju amadya datse. Majuya ni
    ique, tuja yacuajudya judiruya ni eje tupu jaca ishu ama. Ecue ishu dyaque jida
    ique maju ishu.'
  kgp-NT: Inh jykre hã vỹ tỹ Cristo ti nĩ, hã kỹ sóg iser kỹ ti venh tĩg ke mũ, kỹ
    tóg sér tĩ.
  bvd-bvd: Na mauria nia wane laona ano nee, nia doo uri tee? Fuaku 'i tala'aku, na
    mauria nee nia doo uri nau ku too ai sulia doori lana Kraes. Aia ma na mae lae,
    nia diana ka tasa fatai uri too kwaimani lae naa fainia Kraes.
  ukr-1871: Бо життє менї Христос, а смерть надбаннє.
  apz-apz: Nje hunoso olenoho. Ngko songo humaleso ngko Jisasɨꞌnji songo humaleno.
    Oso wopɨngofoho. I osoꞌno ngko poyo peꞌnɨꞌmo Jisasɨꞌnji Anɨtuꞌnjopo humayoso oso
    yakoloꞌnnyofoho.
  yon-yon: Amborom kuu ne meeni kuu wad dobiri kuu Yesu yaa nambiri koni yeman, bobni
    kuu kiri dobiri burudandi yeman kowe.
  poi-NT: Porque iganam ait́, aŋcuyo̱xa̱p Cristo. Siiga acaaba, tu̱m coñwɨyooyi para
    ɨch.
  wuv-wuv: Uaa, a'au, fei una werawera, manumanuu Christ ma nabaa a ma'e, una mua
    wagina.
  quf-NT: Chaymi kanan kawsanaypaqlla katinqa tukuy imatapis Jesucristo munashanlata
    rurarlla kawsanani. Nataq wanunaypaqna kar-shuypaqa kusala shumaqta kawsaqna riyani.
  yuw-yuw: Nochon itonggongnahon foro woi Duic. Worocha tongga omentatanu wömai worocho
    tongfat neuna ogepma sinom entat.
  hus-NT-1971: In ejate expith abal cu t’ojonchi a Cristo, ani max quin tsemtha ojni’
    ne’ets cu ela’ u atabil ti eb.
  med-med: Na pʉnt ei, na kont munt ndam, Kraist nga kongun ei, indimp muna kunt ndam,
    mel muⱡ ti timp.
  bch-bch: 'Ngansa lologeai nakeo ga bedane: Oangga namamado, eine ngan soanga Kristus
    ieda, be oangga namate, eine ga kemi tau ngan gau.'
  cco-NT: Co̱ꞌ jnea˜ seenˉ fɨˊ jmɨgüíˋ la e jmóoˋo lají̱i̱ꞌ˜ e iing˜ Dseaˋ Jmáangˉ;
    jo̱guɨ song júnˉn, jo̱baꞌ guiʉ́ˉguɨb niꞌuíingˉ quiéˉe jóng.
  deu-1951: Denn für mich ist Christus das Leben, und das Sterben ist mein Gewinn.
  alq-ALGNT: Nin mega, mi eta kidji icpenimag Jesos Christ 8edji 8i pimadizian. Kicpin
    dac nibo8an, na8adj kiabadj kada min8acinoban.
  ixl-NNT: As tul uvaꞌ at untiichajil vatz u txꞌavaꞌeꞌ, as tiꞌ voksat iqꞌii u Cristo
    la atinkat in vatz u txꞌavaꞌeꞌ. Pet asoj la yatzꞌpu veꞌt in, as aal bꞌaꞌneꞌ la
    ibꞌan sve.
  boa-NT: Muurá íñe o bóhɨɨbe dííbyeke o úraavyéné o ímillédúré idyé ó imíllé o dsɨ́jɨvéné
    tsaímiyéjuco awáá dííbyema o íjcyaki.
  quh-NT: Nokapaj causayka Cristomin, wañuytaj aswan sumaj, Cristowan cusca canaypaj.
  kwi-kwi: Apain uzne, Cristo ɨnintu aizpa kishimtus. Irane, chiyura anza wat uznash.
  agm-agm: Amɨ nɨnɨ sandɨ apaapɨmaato, nɨnɨ asohonɨnɨ komɨ otɨpɨpatɨ kawindɨ amɨ aimɨ
