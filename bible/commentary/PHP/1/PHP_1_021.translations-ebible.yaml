  hun-hun: Mert nékem az élet Krisztus, és a meghalás nyereség.
  mcf-NT: Unësabi Esuquidistu tantiec bëdambo iquebi. Unësash Esusbëd tabadequic bëdamboshë
    ictsiabi.
  kjs-kjs: Gore ni su kamaa epe-rupa pa pituare gore ele ya? Go pea ora Keriso raapu
    pitua. Go pitua pare ni komalua raburi neme ora nipuna epe ele rado meda mada
    mealua.
  mni-mni: Eigidamaktadi hingba asi Christtani aduga siba haibasi tongjabani.
  yad-NT: Tapi rajyu̱ ji̱ta ti̱ta̱ju̱ni̱ Crístu day, ri̱nu̱yadasa̱ra̱ju̱; radyiyadamu
    ji̱ta ra̱ca̱na̱y jaryinrava̱ju̱.
  mxb-NT: 'Dá chi̱ noo̱ mií yuꞌu̱ kíán diꞌa: xía̱n nani takíi̱, kéei ña̱ kóni̱ Cristo
