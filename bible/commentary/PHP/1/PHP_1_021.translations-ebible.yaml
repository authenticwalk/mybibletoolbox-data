  maq-NT: Peru jinguyëjë rë xi tejña cjuahñu ne, hatuxa meje sahme nguñajacacun yëjë
    ni hacutjin xi Jesucristu meje rë me. Hacuaha sa xi cueya ne, jemu ndaja tsahan.
  hto-hto: Naɨ tɨ́iñeno cue jáicaiadɨ, Cristo comecɨ jítainafue cue fɨ́nuana jamánomo
    naga raa baɨmo gáɨdɨcue. Iemona naɨ cue cáanafue ñuera; íemo jɨáɨ cue tɨille jamánomo
