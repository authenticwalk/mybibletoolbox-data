  por-BRBSL: Pois para mim viver é Cristo, e morrer é ganhar.
  ces-NKB: Neboť žít - [to je] pro mne Kristus a umřít - [to je] zisk.
  cui-cui: Jame pocotsiwa netsita xanepana apara xua jiwi Cristo barʉ cui itura jinatsi,
