  qup-NT: Ñukaraykuka kay allpapi kawsahushpayni Kristuta yuyashpa paywa pakta kawsanallami
    ali. Wañushpayni ashwan alita kushikushpa Kristuwa pakta kawsasha.
  dop-dop: Pǝ tɑɣɑ pʋlʋ, pɑɑ mɑɑ wɛɛ, Kilisiti kɛlɛ mɑ pǝ tǝnɑ. Nɑ mɑ́ tɩɩ sǝpɑ, ɩlɛ
    pǝ kǝlɑɑ kɛlɛ.
  azb-azb: Çünki mənim üçün yaşamaq Məsihdir, ölməksə qazancdır.
  eng-DBY: For for me to live [is] Christ, and to die gain;
  guo-NT: 'Japox koloeyaxliajwa nejchaxoelxbej: “Laejax wʉtfʉk, isfʉlaxaelen Cristo
    nejxasinkpoxan. Pe tʉpx wʉtbej, Cristoxotaxoeyan. Tʉpx wʉt, japox xanliajwa kaes
