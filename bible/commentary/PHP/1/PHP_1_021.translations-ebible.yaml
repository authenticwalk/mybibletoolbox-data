verse: PHP.001.021
translations:
  kpx-kpx: Dau di uveve ke huhuholima. Di uge Kelisona daiti ui. Di hatige keta duave.
    Dana kemo ehue tai ue dua vai.
  okv-H: Amita be amo na eha vasiri te iresona amo Keriso avoembo iresona rate Keriso
    vahai amita javota pehasora amo nau degi ta javotoho pere puvuresuja.
  tbo-tbo: A yautuwe hoi hipuli Keliso mitehi to memae ma apo hilage yaka u luwitana
    a waya.
  mal-C: ക്രിസ്തുവാണ് എനിക്കു ജീവിതം; മരണം എനിക്കു ലാഭവും!
  grc-SR: Ἐμοὶ γὰρ τὸ ζῇν, χριστός· καὶ τὸ ἀποθανεῖν, κέρδος.
  bgc-bgc: क्यूँके मेरै खात्तर जिन्दा रहणा मसीह सै, अर मर जाणा और भी आच्छा सै, क्यूँके
    मै मसीह कै धोरै चला जाऊँगा।
  khz-khz: Pe au geku ai maguli rakagau? Iesu Kerisomo! Gaura pakurai kwarega au geku
    ai gau namana.
  deu-TKW: Denn mein Leben ist Christus und das Sterben Gewinn;
  zsr-NT: Ca runi nedaꞌ, chquiꞌ zoaꞌ nabanaꞌ, nac quië gacaꞌ ca naquëꞌ Cristo, len
    chquiꞌ gatiaꞌ, nac tu le uziꞌraꞌ xbey.
  lin-lin: Mpo na ngai, kosalela Klisto, yango nde tina ya bomoi na ngai ; mpe kokufa
    ezali litomba.
  hns-NT: Ham okar dwaara aur okar khaatien djiela. Bakie djab ham marab tab auro
    attjha rahiega.
  noa-E: Ʉ̈u monakha öbërkhiinjã, ãba Cristo iek jaau nʉm gaaipaita pʉʉrba chitaju;
    mʉ thõobpʉ̈ikhiin chará ajapcha sim, warre ich Cristo dʉ̈ichata chiraimaju aawai.
  eng-EMTV: For to me, to live is Christ, and to die is gain.
  mib-NT: Chi jeē técu rī cúu jeē nduú rí jiín Cristo, te jeē cúū rī cúu jeē vihyá
    gā vāha coo jíín rí.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽ हिङ्‌ङाने़ फाॽग्र ये़सु ख्रिस्‍तरे़ लागि पोःङ्,
    हे़क्‍क्‍याङ् सिःआ पेःक्‍कासाङ् इङ्‌गाॽ आलागि इन्‍धाःङ्‌ङे पोःङ्‌लो॥
  xnj-xnj: Kwa nene kuvya mumi ndi kumuhengela Kilisitu hati kufwa ndi chindu chabwina
    neju kwangu.
  mmx-mmx: Lavanga salai lorooro? Tia, ne Karisito mun. Do nia ana met, naba lox avukat
    aleng.
  cbr-NT: Ainan 'aish cana ënë nëtënuax abë 'aish cuëëinra cuëënin. Usai 'itancëx
    bamatancëx cana ënë nëtënuax 'icësamairai abë aín nëtënu 'aish cuëëinra cuëënti
    'ain.
  tee-NT: Pus ni ict'ajunca' pants'iquis pus va lakatam taxtokni ju icnaviputun. Va
    icnaviniputun ju ixk'achat ju Cristo. Para ni acniya' pus palai k'ox cajuna' ju
    quilacata.
  eng-LSV: for to me to live [is] Christ, and to die [is] gain.
  cak-NT: Roma chue ren, xa c'a yic'ase-e más chech-ulef, can ja ri Cristo ri nuc'aslen.
    Y xa ta yicom-e, can c'o más xtinch'ec.
  pah-NT: A'ereki ji Cristo'ga rehe jate ako. Ji manorame pyry hete reki.
  sja-NT: Mɨa nãga ijãapari. Mɨ bapari ooit'ee Cristopa oopi bɨk'a. Mamĩda mɨa k'awa
    bɨ jai-idaak'ãri pipɨara bapariit'ee, ɨt'ari Cristo ome ichita bapariit'ee perã.
  xed-xed: Ŋa iʼi taɗa, ka tata hafu yu ná, Yesu Kristi na ŋərma skwa ɗa. Ala ka nda
    mta yu ya guli, ndela ɗa tsa.
  mks-NT: Ta nani tácú u̱ íin i̱ ñuyíví yóho cája cáhnu i̱ Jesucristo xi̱hín ndinuhu
    ini i̱. Ta tá ná quivi i̱ já va̱ha chága̱ ví jáchi̱ cu̱hu̱n i̱ coo i̱ xi̱hi̱n
    mé á.
  gfk-S: Ma hokakarek, tano nugu lilik, be ni lon, Krais no surno tano nugu nilon.
    Ma be ni mat, ikinong na manga bilai tagu.
  bmu-bmu: Malmam ewö, malmalni mönö Kraistkö qetbuŋaŋan qarimapköra aka malmam. Nuŋguget
    kömumbileŋak ewö, miaŋön mönö mem ölöwak niŋgiiga oyaeŋkoyaeŋ akŋam.
  dgz-dgz: Go arita iragenawa ne inanapewa ame Keriso menan wanik angingain, amba
    bonigasepenawa garewa aigap inanap taueta.
  eng-GNV: For Christ is to me both in life, and in death aduantage.
  zaa-NT: Miéntraste bania' nna Cristua nna née iyábani para inte', ą'hua canchu gattia'
    nna adí telani tsè' ccą́ para inte'.
  eng-WEBSTER: For to me to live is Christ, and to die is gain.
  guh-guh: Tasaëtsaponaponaeepato abaxë mapanacuataje, Cristo pejitsipaecuenia toexanaponaponajë.
    Itsa pamatacabi tëpaenajë, netoxanepanaejitsia mapanacuata tasaëtsaponaponaejava
    matatoxenetsia. Tsipaji Cristo yajavaponaponaenajë athëbëtatsia.
  bon-bon: Yoo, ireclota ngena gyene? Cäme tääpume toraca ireclota lui Keriso gome
    lenajame, cuta cäme budre lui abacita gaabe ten cama iyeteta lenajame.
  nhw-BL: Pampa sintla niitztos, niitztos para nijtequipanos Cristo. Huan sintla nimiquis,
    nijtlanis nelía miyac, pampa niitztoti ihuaya Cristo para nochipa.
  swh-ONEN: Kwa maana kwangu mimi, kuishi ni Kristo, na kufa ni faida.
  wbi-wbi: Ulwakuva uvwumi vyango ghwe Kilisite na kufua lweluvumbulilo.
  bba-bba: Domi nɛn mi, nɑ̀ n wɑ̃ɑ, Kirisin wɑ̃ɑrɑ nɑ wɑ̃ɑ, nɑ̀ n mɑɑ ɡu, ɡɔɔ mɑn
    sɑ̃ɑwɛ ɑre.
  eng-KJVCPB: For to me to live is Christ, and to die is gain.
  kgk-NT: Xéjehe anho rei ndaikóiry. Cristo-rehe anho mante aiko. Amano ramo ae, iporãve-ma
    va'erã xe-vy.
  waj-waj: Mmatayaa variraivo datainnee? Yisuu Kirisiiva ni tasipama varikiai na hara
    kiee variaunoo. Fai na putuee nnaagiai na varinaraivo aanna makee na variauvaa
    yaataraanaravaivee.
  cpy-cpy: Tema riitaki Jeepatzii-totaa-rewo nañaantaari naaka. Rooma aririka rowamae-takina,
    riijatzi nokamawenteri.
  mpx-mpx: Nau eliyau, ebo na molu, he Keliso kaiwena to. Ge ebo na yaomal, he iyaka
    ya waisi hot.
  wbp-wbp: Kuja karna wankaru-juku nyinami, nyinami karnarla Jijaji Kiraji-mipaku.
    Ngaka kajirna palimi, kujaju ngurrju-nyayirni ngajukuju. Kapurna wardinyi-jarrimi-nyayirni.
  luo-luo: Nikech an aneno ni ka angima, to angima nikech Kristo, to ka atho to en
    ohala.
  nhe-NT: Pampa intla niitztos, niitztos para nijtequipanos Cristo. Huan intla nimiquis,
    nijtlanis nelía miyac, pampa niitztoti ihuaya Cristo para nochipa.
  aii-aii: ܣܵܒܵܒ ܐܸܠܝܼ ܠܸܚܵܝܵܐ ܡܫܝܼܚܵܐ ܝܠܹܗ، ܘܠܸܡܝܵܬܵ‌ܐ ܝܘܼܬܪܵܢܵܐ ܝܠܹܗ.
  esk-NT: Atakkii, iñuuguma Christ-ŋuruq, aasiiñ tuquguma quviatchakkisiruŋa.
  msb-msb: Kun manungod naman sa pagkabuhay, para sa akon, an katuyuan sani amo an
    paggalang kan Cristo pero kun mapatay ako may damo pa na pakinabang kay makig-usad
    ako sa iya.
  cpa-NT: Quianh¹³ báh³ jní² Cristo ja³chian²jni jmøi¹guǿi¹ la². Jøng² dsio¹ hi³méh¹
    lé² quieg¹ na³ma²ca¹jon¹jni.
  dso-dso: କାଇକେବଇଲେ ମର୍‌ପାଇ ଜିଇବା କାଇବାଟା ସବୁ କିରିସ୍‌ଟସେ । ଆରି ମର୍‌ ଇସାବେ, କିରିସ୍‌ଟର୍‌ଟାନେ
    ରଇକରି ମର୍‌ବାଟା ବେସି ନିକ ।
  meu-meu: Badina be lauegu ai mauri be Keriso, a mase amo ḡau namo-hereana baina
    davaria.
  yva-NT: Weye risyamo rino no mine vone somamo indamu ritavondi Kristus ai. Weramu
    kove mamo wene nande rinai indamu syoroto rituna Kristus atavon no munijo ntiti
    rai.
  dgc-dgc: Da para diyakén, éng buhayék pabi, éy mahusay, da i buhay kua éy para ni
    Cristo. Ey dahil ta éya éy lalo a mahusay éng mateék.
  zpm-NT: Sac goṉ, par naa laa naa mban par guṉ naa miṉe rnabey Jesús, ni zeeṉe guetgaa
    naa, naṉpaa naa tib guieḻbley nroob ne ygaa naa.
  hix-NT: Àsok tawro hana. Àwayehpàra rma hak ryehtoko, Kryestu yanoto ro me wehxan
    hamà. Rowayhàtxhe, noro hyawono ro me harha wehxan hamà. Ohxe rma haxa wehxan
    hamà.
  sim-sim: Wavu anhik a hishiwa karem. Os a ha nahi ambu, amu rupshinduwa. Mberem
    ushiwak? Os a ha nahi ambu, lerawu Kraishin er a lakwa nir. Hako os a ha nahi,
    a rupshi mendekwa nir. Mberem ushiwak? Or nga nakrem hevenik shi likwa shir.
  npi-ULB: किनकि मेरो निम्ति जिउनु ख्रीष्‍ट हो, र मर्नु लाभ हो ।
  cgc-cgc: Para ki yaken, daw mabui a pa, beet ambalen magsirbi a pa ki Cristo. Daw
    mapatay a, mas miad tak magduma aren ki kanen.
  tim-tim: Aregât lâuwâŋe makbe. Hânân manman amâ Kristogât akmâ manman. Dâ hinŋe
    mombian amâ hainâk wan me wan âlepŋe dondâŋe miawakniŋbiap.
  yor-yor: Nítorí, ní ti èmi, láti wa láààyè jẹ́ Kristi, láti kú pẹ̀lú sì jẹ́ èrè
    fún mi.
  wos-wos: Wuni hiyahafi re wuni Kraisna jémba yatawuni. Hukémbu wuni hiyae wuni Krais
    wali retawuni. Wu yikafre dé.
  emp-NTPO: Mʌ̃maarã zocai b̶ʌd̶e ab̶abe Crito carea b̶aida b̶ʌa, baribʌrʌ beuibʌrʌ
    biara b̶aya.
  eng-F35: —to me, to live is Christ and to die is gain.
  ind-ind: Karena bagi saya, hidup ini hanyalah untuk memuliakan Kristus! Dan kalau
    saya mati, itu hanya akan membawa keuntungan bagi saya, yaitu hidup bersama Kristus.
  pes-OPCB: چون برای من، زندگی فرصتی است برای خدمت به مسیح، و مرگ به معنی رفتن به
    نزد او می‌باشد.
  mpt-mpt: Ne bobol temo fumbiania Ne afen biania Klaiste okoko okok kemi mole kukub
    olo ayamobe. Eka ne kaania monia Yesuse bibamo uni mole olo dot ayamobo ge fumbibe.
  ssx-ssx: Pa hao haoa꞉ka꞉na꞉ta꞉ Ketisona꞉ e pokaapeke ekina꞉ waleke wiliepate homono
    lemeka꞉na꞉ta꞉ pa mo haka꞉ta꞉pao wiala꞉eki mulueke.
  mkl-mkl: Ntɔ ntɔ, bi ti ɑmu bii ǹ wɛɛ, nɑ irii Kirisii ǹ wɛɛ, bii ǹ nɔ ǹ ku
    mɔi, ɑn bɑ ribɑ.
  gaq-gaq: ଡାଗ୍ଲା ନେଙ୍ଗ୍ ଆଡ଼ାତ୍ରା ପାରାନ୍‌ ଆମ୍ୱ୍ରନେ କିସ୍‌ଟ ବାରି ଗୁଏଲା ବଲ୍‌ ଡିଙ୍ଗ୍‌ଏ
    ।
  gof-RNT: Ta de7ikkoka Kiristtoosa xalaalas de7ays; qassi ta hayqqikokka taw aadhdhida
    wodhe.
  unx-unx: ଆଇଁୟାଃ ଜୀନିଦ୍‌ରେ ଖ୍ରୀଷ୍ଟ୍‌ଗି ସବେନାଃ ତାନିଃ । ଏନାତେ ଆଇଁୟାଃ ନାଙ୍ଗ୍‌ ଗନଏଃ ପୁରାଃଗି
    ବୁଗିନାଃ ହବାଅଃଆ ।
  gah-gah: Kilistó nenémo minoko aleko netáne loló okave. Itó heleaká nenémo iteko
    mina netá ale utó molonetanogo ive.
  lcm-lcm: Using anig asi to, naka to ani Karisto, na anig asi mat, nia kapo ro luai
    anig.
  aer-aer: Nhenge ayenge itethe akwete anemele, kele Christ Jesus-eke ware ayenge
    anemele. Ayenge apeke ilwemele, kele ayenge akangkentye anthurre aneme Jesus ikwerele-arlenge
    akwete-ante anetyenhenge.
  qvc-NT: Chaqa kawsashpaqam, kay bidapi Jisukristuta rini alabaq. Piru wañushpaqam,
    suq bidapiqa paywan kawsashpa, rini alabaq. Chaymi noqapaqqa alli kanman wañunaypaq.
  tgl-ULB: Sapagkat para sa akin, ang mabuhay ay kay Cristo at ang mamatay ay kapakinabangan.
  cbs-NT: Natian en jiweyuadan, Cristo en jiwexunyukunkainaii. Jakia jawen taea en
    mawadan, en nenu jiwemis binuaki.
  xtm-NTPP: Vaa saña chi nú téku sa chi jinukuechi sa nuu Cristo ma, te nuna kûu sa
    chi jâ ni kundee sa kúu, vaa ndani'i ta'vi sa nuu Su'si ma.
  nnq-nnq: Magambu kwangune kulama nga kummegele Kilisto, kuwe nga nyonjakea.
  bao-NT: To biri yʉ ca catijata, Cristo yee wadore yʉ wede. Ñucã bii yaigʉpʉ cãa
    cʉ̃ menara yʉ niirucu.
  san-ORI: ଯତୋ ମମ ଜୀୱନଂ ଖ୍ରୀଷ୍ଟାଯ ମରଣଞ୍ଚ ଲାଭାଯ|
  huv-NT: Wǘxan salnapac sandiüm narang meáwan leaw andiüm Teat Cristo; at wüx sanandeow,
    quiaj más najneajay sanajlüy.
  otn-NT: A nu̱yá, dí̱ nne ngue ya gdá̱ 'bʉ'a̱ ngue ga̱ ørpa̱bi̱ rá̱ pähä ra̱ Cristo.
    A nu̱'mø dá̱ tu̱, ya man'na ma̱ da̱tho ra̱ nho ga̱ nthɛ'be.
  nop-nop: Kaipmuŋ hatilatneŋ u Kilistodi hatihatine unduŋ tilak, ala kumumbaatneŋ
    adi nemek momooŋ hinek kahilewaat.
  obo-NT: Su atag koddi, laggun to no-uyag a pa ka-ay to ampow't ingod, waa osson
    dontulon ku, idda ra en so kodposivantug ki Disas Krays. Piru otik od patoy a,
    lampas pa no moppiya oyyos od duma ad kandin.
  cak-ENT: Roma chuve yin, si c'a nquic'ase' na chuvüch ri ruch'ulef, ja ri Cristo
    ri nuc'aslen. Y si ta nquicom-e, nquich'acon.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤜᤡᤱᤅᤠᤏᤧ ᤑᤠ᤹ᤃᤪ ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤗᤠᤃᤡ ᤐᤥ᤺ᤱ. ᤜᤧᤰᤁᤩᤠᤱ ᤛᤡ᤺ᤀᤠ ᤐᤣ᤺ᤰᤁᤠᤛᤠᤱ
    ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤗᤠᤃᤡ ᤀᤡᤴᤎᤠ᤺ᤱᤅᤣ ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: Chi jā técū ni cúu jā técū Cristo inī ni, de jā cuū ni cúu jā víhí cā quendōo
    vāha nī.
  san-TIB: ཡཏོ མམ ཛཱིཝནཾ ཁྲཱིཥྚཱཡ མརཎཉྩ ལཱབྷཱཡ།
  qve-NT: Noqaqa Señor Jesucristota servinallaypaqñan kawsashani; wañusaq chaypas,
    paywanmi kawsasaq. Chaymi wañuspayqa, aswan allinraq kasaq.
  pao-NT: Nu ka nummena yaa teepu-kooba gwetzoina ooosapa nummenummekwu ka Te Pabe'e
    unnena mayohono'o, nu yise ka ya'ese, nu ooosapa oo-no'yookwu ookow te petukuna
    besa'yoo.
  cbu-NT: Watam nish tsapurunasush taakuri, nuwaa Isus mangeetsi kasikanda tina. Isusshumari
    tachitpi tina. Sheeruri, tsipakchuri, kizpur aranganasha wanasirinasha Isuspata
    kis taachina.
  usa-usa: ketí túyánápímmá aúwaraimma nóinabiyo? minnâ Îtu Káríqtoqtaba miráiyaba
    kéune. puí-yátááqá nóinabiyo? minnâ uyátá-maqma íráqô-qtataare.
  soy-soy: Nɛn nfɑ́ɑ m mɑ́, Kirisi yɛɛ nnɛ́fɑ́ɑ, nɛn kɔ n kpu, nkpɔ nn kulɑ́ɑ nɛ́
    wɑi.
  hui-hui: I̱na manda bidogo ogo. I̱ haruyagua Kerisonaga mini yaraga halu holebero.
    Homaruyagua nde baya gibiore yu holebero.
  amf-amf: Harrna hambhidianna, ina sadaka daa haminta Kiristooska daynta hamintane;
    diynta haminta yer payya haapintane.
  quc-NNT: Ri nu k'aslemal kämik, are kinkoj che ru patänixik ri Jesucristo. We kinkämik,
    man k'äx tä ri' rumal chi xa utzil kinriqo.
  dob-dob: Onaꞌaiꞌaila, ꞌigu miya baleꞌuya nate Keliso maꞌiyagu, ta esi ꞌigu mwawasa
    ꞌenaya loeposeyana Keliso ꞌenega yalobai.
  wrs-wrs: Kava wohatava, Kristusangas mongal monamba, nonamba almba. Wo kamba daharava,
    os kava pokovav.
  mca-mca: Qe yakha' in hit'ijets in yi'ƚa'x t'ejuyets ha' Cristo qa qu' hawa'm ma'
    qa hats tsaxij.
  tzo-TZC: Yuꞌun ti mi jech cuxulun toe, jaꞌ ta xcacꞌ ta ichꞌel ta mucꞌ ti Cristoe.
    Pero mi lichame, laj xa jpas canal umbi.
  mya-mya: အ​သက်​ရှင်​ခြင်း​ဟူ​သည်​မှာ​အ​ဘယ်​နည်း။ ငါ ၏​အ​ဖို့​မှာ​အ​သက်​ရှင်​ခြင်း​သည်​ခ​ရစ်​တော်​ပင်
    ဖြစ်​၏။ သေ​လျှင်​မူ​ကား​ပို​၍​အ​ကျိုး​ရှိ​၏။-
  gng-NT: Kimɛ min wɔn, n fuobe la, Kristo nɛ yé nibonmɔ̀nn, n tí kpo' la, nì yé
    kpɛle nɛ nʼbo.
  cbi-NTPO: matyu inchiya naa chu' bain Cristochee chu', peya' bain kayu tyeeba uraa
    kanu ju' mitya.
  ikk-NT: O mẹ nke m, m rị ndụn, m rị nị Kraịstị; m nwụnhụn, erere rọ.
  leu-leu: A toyan ve so ta mo? Lana lamonan siak a toyan ve na Krais. E tamo ne maat,
    lavaxa ne taa waan xuvul pa Krais aava peraroxo paaliu.
  maz-NT: Rí 'natjogöbe co e Cristo, nguec'ua me rí mäjä xe rí bübütjogö cja ne xoñijõmü.
    Pero xenda na jo rá tũgö, na ngueje rá ma bünc'ö co e Cristo.
