  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤴ ᤏᤠᤜᤧᤶᤔᤠ ᤏᤡᤱᤘᤠ᤹ᤗᤠᤶ ᤀᤡᤱᤃᤧᤓᤥ᤺ᤒᤠᤜᤠ᤹ᤖᤧᤃ ᤏᤥᤏᤡᤱᤘᤠ᤹ᤗᤠᤶ ᤔᤧ᤺ᤴ. ᤁᤖ ᤂᤰᤂᤫᤠ
    ᤏᤡᤱᤘᤠ᤹ᤀᤡᤸᤗᤧ ᤛᤢᤏᤠᤀᤡᤱ ᤀᤡᤱᤔᤧᤓᤥ᤺ᤛᤢᤀᤠᤱ ᤐᤢᤱᤗᤠᤜᤡᤶᤔᤥ ᤕᤠᤰᤁᤠᤸᤗᤧ ᤀᤠᤸᤗᤛᤠᤱ ᤋᤢᤰᤂᤣ ᤕᤥ᤹ᤛᤡᤱᤏᤡ ᤑᤠ᤹ᤀᤠᤱ
    ᤏᤡᤱᤘᤠ᤹ ᤔᤧᤈᤥᤃᤢ᤹ᤖᤥ॥
  mie-NT: Sochi sava cā dē chi nácani dē tūhun sīquī jā cúndáhví inī dē nduhū, chi
    jínī dē jā yíhí nī vecāa sīquī jā cáhān ni jēhē tūhun jā scácu yā yóhó.
  san-TIB: ཡེ ཙ པྲེམྣཱ གྷོཥཡནྟི ཏེ སུསཾཝཱདསྱ པྲཱམཱཎྱཀརཎེ྅ཧཾ ནིཡུཀྟོ྅སྨཱིཏི ཛྙཱཏྭཱ ཏཏ྄
