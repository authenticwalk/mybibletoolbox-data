    no matandaan koy kaaadilanta nin trabaho ra.
  grc-TCGNT: οἱ δὲ ἐξ ἀγάπης, εἰδότες ὅτι εἰς ἀπολογίαν τοῦ εὐαγγελίου κεῖμαι.
  gof-WFTW: Shin tana qanaateyssati ta qashuwa bolla hara meto ehanabaa enttaw daanin
