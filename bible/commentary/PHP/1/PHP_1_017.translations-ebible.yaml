  ikk-NT: Ndị hụ gi iwe-ẹnya e zi ẹ gi ozi wẹ rị e zini Kristi a chọ nke wẹ, ọ rịnị
    a gha wẹ akpakalị obi a pụha; wẹ rị a chọhụ nị wẹ we afụnfụn cheni afụnfụn m rị
    a ta imẹ ngannị m rị.
  leu-leu: Saxanofuna aave, ri kuusan fasavat a Lagasai Roxo se Krais xena xavang
    nari xa. Ri lamon o ri taa fasavat a lagafan xe xulok nabeꞌ lana lifu ina vipisan.
  maz-NT: '@see-verse:PHP.001.016'
  bod-N: '@see-verse:PHP.001.016'
  tca-NT: Natürü nangẽxma i togü i noxrütama ngúchaü̃cèx daugüxü̃ rü ngẽmacèx nüxü̃
