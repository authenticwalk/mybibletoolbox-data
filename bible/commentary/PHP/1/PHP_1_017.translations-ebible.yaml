    juucua. Majaari nojori pohuatanuunu quiquiaa seetanujuanaa nojori paniniutia pa
    Jiyaniijia Jesucristo.
  ziw-ziw: Mna wadya watuhu walonga mbuli za Kulisito kwa finju naho siyo kwa moyo
    uchumile, wakafanyanya kugamba nawanongezeze masulumizo mwe chifungo changu.
  grc-TR: οἱ δὲ ἐξ ἀγάπης, εἰδότες ὅτι εἰς ἀπολογίαν τοῦ εὐαγγελίου κεῖμαι.
  nag-nag: Kintu kunba manu khan nijor laga labh nimite Khrista laga kaam kori ase,
