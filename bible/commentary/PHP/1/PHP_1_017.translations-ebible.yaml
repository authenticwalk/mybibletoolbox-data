  pan-pan: ਪਰ ਓਹ ਨਿਸ਼ਕਪਟਤਾ ਨਾਲ ਨਹੀਂ ਸਗੋਂ ਧੜੇ ਬਾਜ਼ੀ ਨਾਲ ਮਸੀਹ ਦਾ ਪਰਚਾਰ ਕਰਦੇ ਹਨ, ਇਹ ਸਮਝ
