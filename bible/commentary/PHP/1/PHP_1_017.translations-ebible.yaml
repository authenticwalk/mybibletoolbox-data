    napwɨtɨtɨ bimohɨpɨpɨhɨ daahɨ nepɨ iwɨrɨniwɨ yaasɨhandɨ waatɨ nanɨmɨtaatɨwɨ pɨwɨha
    ausaawaayopo.
  ubr-ubr: Baise sabu iyabon Keriso an wasagobin fasinai yau auriu sebiboboar on,
