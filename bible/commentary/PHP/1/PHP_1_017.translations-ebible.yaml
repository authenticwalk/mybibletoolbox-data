    Klaisbë lale gali këme të mëtëtagula. Kwe bu lale lowene nane fa mototla. Weye.
    Bu metole lamëtla, bo kalabusu lo mëta kë tafa nëgelëbë, bo hobota feilawa fa
    nanogotlëme. Këme nëgeme bu melë këme mëtla.
  pol-UBG: Inni zaś z miłości, wiedząc, że jestem przeznaczony do obrony ewangelii.
  qxh-NT: Waquinmi ichanga llallipamayta munallar, allićhu llucshiyta munallar, Washäcujpa
