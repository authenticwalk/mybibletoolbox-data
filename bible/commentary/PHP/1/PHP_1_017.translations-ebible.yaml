  aia-aia: '@see-verse:PHP.001.016'
  srp-1865: A ovi iz ljubavi, znajuæi da za obranu jevanðelja ležim u tamnici.
  agt-agt: '@see-verse:PHP.001.016'
  lug-lug: Naye bali bategeeza Kristo lwa kuvuganya, so si mu mazima, nga balowooza
