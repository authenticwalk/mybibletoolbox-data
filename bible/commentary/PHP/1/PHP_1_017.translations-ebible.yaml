  kmh-kmh: Biynimb yip miluk niŋiy aŋgñirapay gok apay, “Pol kalambis mindip ak mind
    timey yimb gaŋ aŋgiy,” yimb yomb diniŋg nep aŋgrapay.
  ukr-ONPU: А інші проповідують Христа з самолюбних амбіцій, не щиро, бажаючи зробити
    ще тяжчими мої кайдани.
  emi-emi: Mene kateva uta taumattu la poppooa Karisto ta la nnainila nonga, karika
    va tale masi ninannaa. La nim anna tani ghelei teeieghi voto sesa nau atokatoka
    tale sene.
  zpv-NT: peru snuhn raꞌ ba ruhnn raꞌban pur nin xclaaꞌdzi raꞌba gacalasahca raꞌ ba
    nezloh raꞌ bwiinn, nee ayi naa raꞌ ba bwiinn nanchiipaꞌh, sino que xclaaꞌdzi raꞌba
    chuuꞌhuhn loh guelrzahcazii gurooꞌru nnah nin nuu ñieꞌwꞌhn riiꞌ.
  gux-gux: Bine mo wangi o ki bua ki cie nni, bi yatiana naa hani, bi tema ke bi ya
    tieni yeni li baa pugini n fala li kadidieli nni.
  kos-kos: Mwet saya uh tiana fahkak Christ ke inse pwaye, a ke ngunin nunku kac sifacna.
    Elos nunku mu elos ac akyokyelik ma upa nu sik ke nga muta in kapir.
  ibo-ibo: Ndị mbụ ahụ na-ekwusa Kraịst site nʼọchịchọ obi nke onwe ha, ọ bụghị site
    nʼezi obi, ebe ha na-eche na ha ga-akpalị nsogbu nye m nʼime mkpọrọ.
  yml-yml: Weꞌe toveꞌunumagiginidi kebu mogitana taunidi i da tauyedi i na vetoluꞌivona
    Keliso faifaina, weꞌe mogitana taunidi ꞌadi subia faifaina. Igodi nuanuadi ꞌaku
    vita deꞌe vanuga ꞌeba yogona nageneye i na ꞌimosoꞌieni.
  ory-ory: କିନ୍ତୁ ଅନ୍ୟ ପକ୍ଷ ମୋହର ବନ୍ଧନରେ ମୋତେ କ୍ଳେଶ ଦେବାକୁ ଭାବି ଅସରଳ ଭାବରେ ସ୍ୱାର୍ଥପରତା
    ସକାଶେ ଖ୍ରୀଷ୍ଟଙ୍କୁ ପ୍ରଚାର କରନ୍ତି।
  bzj-bzj: Di fos set dehn oanli preech bowt Jeezas Krais fi mek fi dehn oanself luk
    gud. Yu si, dehn tink seh dat dehn ku ster op chrobl fi mee wail Ai deh eena jayl.
  chk-chk: nge ekewe ekoch resap afalafala Kraist fän wenecharen letiper, nge ren
    ar mochen kütta püsin ar, ra ekieki pwe repwe chök ariaföüüei lupwen üa nom lon
    imwen fötek.
  ssd-ssd: Nane afu tuku sakit ta nane naŋgine nyu sugo kilam idusmba Kristus tuku
    pasa kuklide. Nane wamdus tugusek te ndaka ye muli wandekŋge minet te maŋ lato
    piti sam saka taŋade.
  acr-TNT: Pero ri jujun chic quetzijon ruma ri rutzil quicꞌuꞌx chwe, ma quetaꞌam
    riꞌin in cojom ruma ri Dios re cankꞌalajisaj ri Utzilaj Tzij.
  rop-rop: Dei nomo dalimbat det gudnyus garram gudwan filing. Dei dalimbat det gudnyus
    dumaji dei wandi meigim miselp haibala, en dei reken dei garra meigim mowa trabul
    blanga mi weya mi jidanbat iya langa dijan jeil.
  mee-mee: Ava ragau nginngina reke umma ta kelangalele iau ba ragau reke bai ta kavesing
    iau ka loreangana roma, ri keke la pulinge maenang nge iau ka ina iau mommo nga
    pulangkala. Minmina na ri ke sane ke pulimalaglage pangamologa e te Karais kurumea
    lomatengana reke tupu. Ke sa. Keke pulimalaglage ta kiningpataea ri muni giareame.
  dif-dif: Tanalipini ngantjanali, ngangau tana milkila, ngani ninkida ngamala wapaia
    ngantjani jauraia jurajuralkanandru.
  gam-gam: Pende ge man. Yenekne pille pla ye, Krais kandjiye dje una awinj ge, nomane
    wopake boll dje nawinj. Na kaye paro ge imb pende awo pakna worbon dje pille yenj.
  nou-nou: Awarate embo nenei ungoda jawo awa nembodiba arase sedo Keriso da binga
    awa minonu sera. Edo ungo awa buro awa jo mi aera. Edo na gajari oro da atinono
    ungo naso memesi awa nembodiba arase dipapa era teta embo bupuri mi bundoro tamo
    torougedo iso matu nembogamo edo ira da awodo awa.
  mqb-NT: Aya əna, ɗo a sə ɗakay anan ləbara a Yesu Almasihu sə sərak anga nen ataya
    nà, abayak nga a tinen aya nə lelibay jiga awan. Ta ga matanan nà, anga ta gan
    may sə zəga anan ɗəce uno à dangay aɗəka bugol.
  ape-B: Wakuli anam amamip ulkwip douk wo pulu duldul ali dakio huklipech Krais ananin
    balan e, wak. Wakuli haklipechen umu hakli hutuk amamich yeguh atich chukih. Henek
    loh umu hakli huneke igamu ilau nebehi nyih abudak nyultab nameitu watak yape
    agundak haus kalabus abali.
  grc-F35: οἱ δὲ ἐξ ἀγάπης, εἰδότες ὅτι εἰς ἀπολογίαν τοῦ εὐαγγελίου κεῖμαι.
  cav-NT: '@see-verse:PHP.001.016'
  kgp-NT: Ũ ag tóg hã ra iso jũ nỹtĩ, hã kỹ ag tóg ón kỹ Cristo kãmén tĩ, ag tỹ inh
    vĩ kãfór han sór kỹ. Ag tỹ inh kato tẽ mũ ag tỹ iso jũ han sór vẽgtĩ gé, ag tỹ
    inh se tỹ hẽn ri ke han sór vẽ. Hã jé ag tóg Cristo vĩ tó tĩ.
  bvd-bvd: '@see-verse:PHP.001.016'
  ukr-1871: а другі з любови, знаючи, що я за оборону благовістя (в кайданах) лежу.
  apz-apz: Osoꞌno hofɨkoe hunoso ntoꞌnohinɨꞌmaho. Oꞌo, hofɨko ngkimo woniyokolofantɨfi
    hofɨko ngkimo tango wontopantɨfi yontɨfi hofɨko Anɨtuye hungkuno ntoꞌno mulalokuyohofo.
  yon-yon: Kuye inamen arewa yaambed dakmiibdan kuu yimbedmo yidin dudi ye inamenbed
    dakmiib, inamen yorokmombedban. Yi meeni kuu Pool kuu wii aom doreen kumbed Yesu
    ye weng kwamune dakmubko yenambed arud wande ye yaa dabab konime andiwed.
  poi-NT: Pero jém malopɨc aŋmat́cɨɨwiñ iŋmatyajpa jém Cristo iŋquímayooyi porque
    ipɨctsoŋtooba alguna cosa para je iyaac, d́a porque iwɨ̱wattooba. Iwatyajpa así
    iga más ayaachwatta̱iñ iganam sɨɨp ait́ preso.
  wuv-wuv: Ei abaa pa'aa naranaraa ro'ou, rona u'ugaa Christ a'a fei wawa'aia poa
    ma nara ba ro'aa fahafeloau e'eni a'a feni bobo'aiau.
  quf-NT: '@see-verse:PHP.001.016'
  yuw-yuw: Wo-hong amna torop au yui inohagon kombingmuya ‘ma morö sogitna’ yongo
    irotno Duichon fatmata yocyoc youpha imocno sinom matongidang. Muno, nocho yi
    bucin edeya yui mepmo namoc namocha toup tongidang.
  hus-NT-1971: Jitats in olnal a Cristo c’al in lej alhua’ culbetal in t’ajal c’al
    i c’anithomtalab tin ichich. In tso’obits abal pel in culbetal a Dios tin c’uajat
    al an huic’axte’ abal cu c’aniy an alhua’ cau c’al axi tomolnax.
  med-med: Wote wu mat, en enim mbi ou ting pilik, Kraist nga ik ei nitmin. Wu mbʉ,
    numan kun mat kandʉk tʉk, ni nanʉnmʉn mon. Na kan manga ila pʉnt ei kʉn, na mbun
    ou ndupa nguing pilik ninmin.
  bch-bch: Be gid panua toa padengada oa tisoa edad mulian ta tipaola Kristus ele
