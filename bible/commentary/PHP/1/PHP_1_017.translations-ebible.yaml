    cha' tsu'hue 'in Cristo.
  wrk-wrk: Baki nanankardi barri yalunjalu milidimbaka. Ngala miku yalunjalimi milidimba
    balkinyi jangkurranyi nangangi Jisus Krayiskanyi. Miku. Ngala yalunjalu milidimbaka
    kunybanyi duja jangkurranyi. Nani barri yalunjalu milidimbaka, nulijbangangi yalungka
    jungunkanyi walkurra mambuka yalungi Krisjinmukuyngka. Nulijba yalu yabimbikanyi
    kiji ngaki, ngala ngayu jungku nayiba brisinyina. Yalunjalu milidimbaka nanankanyi
    kunybanyi jangkurranyi, ngawambangangi yalu nulijba jungunkanyi mambukamuku narringi.
  nii-nii: Ba wumb kombur en enim nge embe eł nge, piik niłmin. Nga Krais nge ek niłmin
