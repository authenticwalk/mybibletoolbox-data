    purpuruan taar tagu ing iau kis taar ta iakan ra winwisaan.
  bjz-bjz: O sei retora nundubari akuago enembo dumeni, númane gaabee ambi urota,
    nendufa númanda bingádu rea, minono regegeta rousue. Amó eve diburava irirota,
    bouvu memagha tambari-du rea, númane Keriso da ragarova minono rari aghago egegeta
    rousue.
  atg-NT: Elese é rọte udu arọ-timhẹnga ri iKirisiti ẹ tsabọ. Ọa khi odẹ igẹsikia
