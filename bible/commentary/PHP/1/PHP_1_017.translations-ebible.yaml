    na mhẹ abi mhi la owa ighumha ena.
  bjv-NT: NJe kɨ awi kɨ hal ta kɨ ra, ɨsɨ ɨləi mbḛ tɔ Kɨrɨsɨ kɨ ndɨgɨ ra kɨ sɔbɨ
    dɔde. Nɨngə nḛ kɨ mede tɨ kɨ ɔsɨ-de adɨ ɨsɨ ɨləi mbḛ tɔ Kɨrɨsɨ kɨn e nḛ kɨ
    dana al. Sangi kadɨ n-adi-mi ko̰ dɔ made tɨ, me dangay tɨ kɨ mi tɨ.
  tos-NT: Hua̱mpi̱ hua̱ a̱makapitzí̱n, ma̱squi na̱ huanko̱y pi̱ quimakta̱yaputunko̱y
