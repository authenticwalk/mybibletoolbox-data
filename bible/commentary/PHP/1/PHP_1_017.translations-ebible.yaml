    na yexeraãcü choxü̃́ naguxchaxẽẽgüãxü̃ i ñu̱xma na chapoxcuxü̃.
  zpl-NT: Pero nuꞌ bee bene enu la ixiuleꞌe stichiaꞌ Jesucristo diquinuꞌ arquiꞌ, rriꞌitsia
