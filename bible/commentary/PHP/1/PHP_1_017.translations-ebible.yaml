    lɛ bó egeè nonɛn biise ŋgɛw yî ŋgɛw wvù me n'yɛne wase yî ncaw e fɛn.
  row-row: '@see-verse:PHP.001.016'
  msy-msy: Ezɨ gumazir igharaziba, kɨ faragha mɨgeir gumaziba, me uari ziar ekiaba
    iniasa, egha Kraisɨn akam akuri. Me guizɨn nɨghnɨzir aghuiba puvatɨgha kamaghɨn
    ami. Me kamaghɨn nɨghnɨsi, kɨ kalabusɨn itir dughiamɨn me uam osɨmtɨzir taba na
    darɨghasa.
  agg-agg: Ŋga bodɨmondɨ ai ahamundɨ-hoarɨmbo yaŋgɨrɨ hohoanɨmo-yomondühɨ moai dɨboadoru
    Kraisɨndɨ hoafɨ bokarɨhou rundɨ. Ai hohoanɨmo-yomondühɨya, ‘Ro randɨhundan-anɨmbo
    Porɨmbo karabus-ambe tɨŋɨrɨfo tükümbɨfendo-wamboane,’ mehomo.
  ptp-ptp: Lêc he wê a nêl tax ge he nêb tɨbii i yê he dɨ vông he lê i vô levac ên
    yuac xolac, om he nêl Kɨlisi kɨtong, dɨ he o nêl xolac hɨxôn nɨlô tibed lêm. Nge,
    he nêl xolac ên he nêb he ob vông a lêg i tô dɨ vông a nɨlôg i vô vɨyin vac xumac
    kalabuhu ga.
  nak-nak: Eala moli egiteu ale valolo veia egite ge pepeau, egite masaga molia veia
    ge vauru lou la isa giteu, egite veia ge vailo buruko lou leau te la kilisi taku.
  lbb-lbb: Ika dingla na tarai la warawai ana Karisito anasa la mang lar aitna pas
    la ot, pa bel i momol a balanla. La mang lar wot ulak ka anuka mamahatla, ning
    a kes te na rumai a dodot.
  kan-2017: ಆ ಬೇರೆ ತರದವರಾದರೋ ನಾನು ಬೇಡಿಯಿಂದ ಬಂಧಿತನಾಗಿರುವಾಗಲೂ ನನಗೆ ಸಂಕಟವನ್ನು ಹೆಚ್ಚಿಸಬೇಕೆಂದು
    ಯೋಚಿಸಿ, ಪ್ರಾಮಾಣಿಕವಲ್ಲದ ಸ್ವಾರ್ಥ ಉದ್ದೇಶದಿಂದ ಕ್ರಿಸ್ತನನ್ನು ಪ್ರಸಿದ್ಧಿಪಡಿಸುತ್ತಾರೆ.
  cso-NT: Tɨ³la³ tsá² ñí¹ hná¹ hí³ né³, jun³juáh¹³ hi³ hu²¹ re² tsɨ́³ yáh³ tsú² hleh³²
    hi³ ca³tɨn¹ Cristo, tɨ³la³ hleh³² tsú² cun³ñí¹ hi³ zia³² hi³ hen² tsɨ́³ hmóu³²
    bíh¹. Tsá² hí³ dá² cáun² hnió³ hi³ ma³hliáun³ uu³mí²tsɨ³² quion²¹ jná¹³ bíh¹ tá¹la³
    cuá¹tson³ ná¹ lá².
  ena-ena: Lɨdalɨŋ hulaŋ hɨhɨle hɨji huaci apalɨ agɨlaŋ nulɨdɨ nukeŋ ibi mɨŋaiahaiaha
    saŋ Jisasɨ Kɨlaisɨ dɨ ciaŋ agadɨ sulavɨlalɨ uami. Sulasula hɨji nameŋ lamavɨlalɨ
    uami. Alaŋ Jisasɨ Kɨlaisɨ dɨ ciaŋ sulɨdamɨli hulaŋ lɨmɨn sɨbɨlɨ ulaŋ migɨlavɨlalɨ
    agɨlaŋ igahɨlahɨla Polɨ saŋ vɨhɨlɨ iguavɨbali aba abavɨlalɨ uami.
  tgo-tgo: Ko thiya vavanama, ma renuwaŋa thovuye e tɨne na thɨ vavaghare. Thɨ utuŋa
    Krais utuniye kaiwae nuwanjiya thɨ wovoreŋa idanji na thɨ kivwalaŋgo, na thɨ munjeva
    thɨ vatabo wovuyowoke mbaŋa amba inaŋguke e thiyo tɨne.
  yap-yap: Ma boch e girdi’ e darir machib niged murung’agen Kristus ni bochan e rib
    m’agan’rad ngay, machane bochan e yad be finey ni manganog e sorok ngorad; ma
    yad be finey ni yad ra gelnag e kireban’ ngog ko ngiyal’ ni gu bay riy u kalbus.
  mop-NT: Le'ecoo' a toj u na'ata, yaj u yubo'on, mentücü, tanoo' u yadic u pectzil
    a Cristojo. U yeeloo' ti que'enen wa'ye' ti'i ca' in yee' ti ma' tus u t'an a
    Dioso.
  tet-tet: '@see-verse:PHP.001.016'
  hlt-MCSB: Tedae koevoeinah neh Khrih olthang aka doek rhoek tah cuemcaih pawh. Kai
    kah thongtlak vaengkah phacip phabaem te soehsal ham ni a cai uh.
  xtd-NT: Dɨuni, io ñayiu ka xian tnuꞌu tnuꞌu Cristu, xaxeꞌe xa xemani ñaꞌa‑i mee‑da.
    Ka xini‑i xa n‑kaxí ñaꞌa Ianyuux, xa dadaꞌan‑da tnuꞌu vaꞌa Jesucristu.
  mdy-ETH: ሃንጎዋታ ኮዦ ሃይሶ ዎቢሲ ኬኤዛሢ ፔና ዼግ ዼጊዳኒ ዓኣ ማሊፆይዳፓ ዔቄያና ቱኡዞኮ ጊዳ ቃሲ ታና ሜቶ ሄሊሳኒ ማሊኬ።
  spl-spl: Yawu otmâ hâkyeŋaŋak âi ya tuhum mansai. Yâhâ nombotŋe âlâŋeâmâ den pat
    yai yamâ nâhât hâhiwin amokŋanâk nâŋgâek sâm sâtyeŋaŋak yai.
  usp-NT: Pero mak ri tijb'ijtak tzilaj jtaquil chirij Kakaj Jesucristo ri jwi'lke
    rajak ticojsaj jk'ijak jwi'lak cristian, ta' tzi jno'jak, ri' chijch'olak chi
    jwi'l ri trantak tantij mas c'ax neri li cars.
  zav-NT: Beṉə' ca' chsa'aque' c̱hia' na' chsa'aquene' c̱he Cristən' chəsə'əyix̱ɉui'e
    xtiže'enə' do lažə'əga'aque'. Zɉəṉezene' de que Diozən' babe'e latɉə dia' ližya
    nga par chsed chlo'ida' de que dižə' güen dižə' cobə de'en chzeɉni'in c̱he Jesocristən'
    naquən de'e ḻi.
  sgz-sgz: '@see-verse:PHP.001.016'
  kek-NT: Aban li jun ch'ol chic neque'xye resil li Cristo yal xban nak cuan c'a'ru
    neque'xra ut moco chi anchal ta xch'o̱leb neque'xba̱nu. Neque'xba̱nu chi jo'can
    yal re xq'uebal xrahil inch'o̱l nak cuanquin chi pre̱xil.
  blz-NT: Kasee mian men sambana mengelelekon i Kristus tia noa men madengkul. Raaya'a
    mengelelekon tongko' mingimamat waka-wakanamo, ka' mongooskon sida mengerepai
    i yaku' na tarungkuan.
  poe-NT: La í so sín nixja sín kuènte Cristo kíxin tjuèhe sín chꞌán la ko tjua̱na
    sín la ó nohe sín kíxin ntihi tjén kíxin tso̱xrja̱nka tí itan tsaáxinni.
  san-TAM: யே ச ப்ரேம்நா கோ⁴ஷயந்தி தே ஸுஸம்ʼவாத³ஸ்ய ப்ராமாண்யகரணே(அ)ஹம்ʼ நியுக்தோ(அ)ஸ்மீதி
    ஜ்ஞாத்வா தத் குர்வ்வந்தி|
  cof-NT: '@see-verse:PHP.001.016'
  srm-NT: Fa dee sëmbë ta tja di Buka fu de feni nëbai hedi dë, nöö de an ta tjëën
    ku limbohati e. Biga de ta mëni taa fa de ta du dë, nöö möönmöön mi o fuka a di
    sitaafu mi dë aki.
  qvs-NT: Chay mana kuyawak wawkinchikuna Tata Diospa rimananta yachachikunsapa kikinkunallapa
    munanankunata rurashpa. Yuyansapa yachachikushpa kay karselpi kaptini ashwanta
    sufrichiwanankunata.
  zca-NT: per xtu ben bixa', walika nidi'zh bixa' widi'zh che'n Dios por Jesukrist
    kun dub la bixa', nile' bixa'i por nazhi' bixa' da, porke nane bixa', Dios mizo
    da par lun, walika nazhon widi'zh che'n Dios por Jesukrist.
  cbc-NT: Yʉre canetõgatʉ̃goñarĩ majã roque na majũ na caátipee jetore borã, caroaro
    cariape quetibʉjʉetiyama. Bairo cabairã ãnirĩ, “Netõjãñurõ popiye cʉ̃ tãmʉáto,”
    ĩrãrẽ bairo yʉ átiyama ato preso jorica wiipʉ yʉ caãno.
  qxo-NT: '@see-verse:PHP.001.016'
  mox-mox: Ta taudi toveʼifiʼifi ge taha ʼiuna aqiaqina ʼinega ida lulugaihi, ta ʼesi
    nuanuadi adi wawa ina givaneyea be egu toa baʼidia vanue ʼebeyoqona ʼinaya ina
    givevitea.
  kew-kew: Goa peme pare medalomamere nimuna bipa nimuna bi minasaatalo Krais pa makiraawa
    agaa laketeme. Goa temere ni kalabus ada-para pirua kedaa waru meanolo agaa laketeme.
  dww-dww: Be unura banegidima taudi Keriso ta rarau guguyena, baninama ta ḡoeḡoena
    da taudime isedima ta kawa saḡe munaḡedina. Be mate adi rauguguye taudi ta rarau
    rubuna, da kabe yau piripirima dibure ta kawa morebi,
  twi-ASANTE: Afoforɔ a wɔnam nitan ne ntɔkwapɛ so ka asɛm no nso dwene sɛ wɔnam saa
    kwan yi so bɛma mʼahohiahia aboro so wɔ mʼafiase nna yi mu.
  aoj-aoj: Apaꞌ epes isimba kowagalasa aeꞌi deiꞌ sawalapa basef Kraisi. Esis ina ukup
    pehafel endilisi ma sandaꞌ maol sogasaꞌma agol Kraisi, owaꞌatin. Esis sandaꞌam
    naꞌamba ma sogasaꞌma agof asasigufi atogof. Saꞌi sowatani anom nimanimi wapani
    ma aeꞌ epe atapiwi endaꞌ kalabus.
  cbv-cbv: Obohjeéhtih, queét jepchá tʉbnit weemdíh eníhcan, Cristodih yoobópdih oican,
    cã́acwã queétboodíh ĩ en weñatdihjeh náahna, ã́ih doonádih ĩ bohéna yʉh caá. Pánih
    bohéna, nemat mʉʉ́boó wã jʉmʉchah, weemdíh ĩ jĩ́gahat tʉ́ʉtíhna caá.
  taw-taw: Bɨ kɨlop ned apin okok pen, kɨli yɨb awl dɨnɨg Klays takaw ne ak agñɨbal.
    Gos yɨpɨd gɨl ma nɨŋɨd anɨgɨpal. Kɨli Pol nag lɨl mɨdeb ak mɨd tɨmel yɨbɨl gɨnɨmuŋ
    agɨl gos nɨŋɨd, Klays takaw anɨb ak agñɨbal.
  jic-NT: La p'a jis walap'a'a javelepj Cristo po'ó malala yola mpes p'in. Jisas ca
    püné nsem yupj p'iyá, mpes nin lajay. Ma t'üc' way quelel 'üsüs lajay. Yupj jisas
    napj ca 'aplijila nsem qui'á cawilta mo'ó. 'Aplijila tulucj napj.
  zap-NT: Per nuu men rzëëto por ne ryaan men noo, porke nan men ne por ne rzëët noo
    ne nli xdiznzoon Jesucrist neguin nuu noo nee.
  wer-wer: Ën omën ne wak neirapënëak Kristoë ngönte ök aim wëa pörö pitëmtëën wak
    isak apënëak pim ngönte ök aim wë. Pit korar yeem ne wii kaatak wëën pitëm ngön
    ompyaut ök yaaö pötaan wii kaata ngarangköröak könöm munt nant nem rangk newiak
    yal mampënëak yaë.
  ipi-ipi: Namba katapusa ateyo-kola, akali utupane-mane kuai lo nembo natene ato,
    kenda-pene minditupa tako pua gimakale nembo toto, Kataisana pii oko lamawua ateyai.
  qul-NT: Waquincunaka paycunaj allinnillanpaj parlancu, mana sumaj sonkowanchu, manachayri
    astawan llaquichiyta munawaspa, cunan preso cachcajtiy.
  tnc-tnc: Aᵽerã imarã yire ᵽemawa'ribaji imarika yaᵽakoᵽewa'ri “Cristorika bojariroka
    yija wãrõmaka yijare takaja ã'mitiriᵽẽairãte imarãñu je'e. I'suᵽaka simamaka sã'mitiritirã
    yijare oakiriwa'ri, wẽkomaka imariwi'iarã kimarõ'õᵽi ba'iaja Ᵽablote ᵽuᵽarirãñu”,
    narĩkoᵽeyu.
  ter-NT: Itea enepohikoneko po'i koyúhoti emo'u Itukó'oviti, koyúhoinoke koeku Kristu,
    koati kahá'ati kapáyasokeovo, kene haina vo'oku póneovohiko isóneu, po'okoâtihiko
    kurí'uxeovomo tiveko ngoêku vo'ókuke, koeku óveam ika'ákovokutike.
  bmr-NT: Jaamo uco agaijɨmoro imino moonɨhicahi, gaajamo uujoho taajasujɨɨbogohallɨtɨ
    jineeri iicanoco.
  fuf-fuf: E hin-le, ɓen wonɓe ɓanginirde fii Almasiihu on haasidi, anniyeeji maɓɓe
    ɗin hinaa laaɓuɗi, hiɓe miijii ɓeyditude satteende e hoore ko mi sokaa kon.
  bhl-bhl: '@see-verse:PHP.001.016'
  ons-ons: Ŋei natne eŋe yemo Kristo mi detlukka more, eŋe enŋene eŋet biŋek mawa
    maŋkei, so eŋe takotke more, Yesu wane don weneŋ ra okanmami, eŋe dereretene koboboine
    maine paki mi ra okanmami, mida, eŋe masi eamo naŋane ra more koso umatne takotke
    mulap urumgo metpe ninmami.
  con-NTPO: Tsa'ma ñama patsuye in'jan'chondeccuja tansintsse Cristone candusian'fambi.
    Ñajan piccoyepa vana'jensi tsu injanga tisu in'janqquia'caen candusian'jen'fa
    ñama ti'tsse vanaeñe.
  ghs-ghs: Qate qesai anake sutasutaho neta biribiri moitareiqi sinabidza hiirorai.
  peg-peg: ବିନ୍‌ନିକାର୍‌ ପାର୍ତି ବାବ୍ରେ କ୍ରିସ୍ଟତି ବଚନ୍‌ ପର୍‌ଚାର୍‌ କିୱାଦାଂ ଜାର୍‌ ଇଚା
    ବାବ୍ରେ ଅଜ଼ି ହେଦାଂ କିତାର୍ଣ୍ଣା । ଆନ୍‌ ବନ୍ଦି ଇଞ୍ଜ ମାନିହିଂ ନା ମାନ୍ତ ଆଦିକ୍‌ ଦୁକ୍‌ ହିଦେଂ
    ହେୱାର୍‌ ହେଦାଂ କିତାର୍ଣ୍ଣା ।
  txu-NT: '@see-verse:PHP.001.016'
  eng-WEBU: but the latter out of love, knowing that I am appointed for the defense
    of the Good News.
  gnw-NT: Ẽrei ĩru vae reta umɨmbeu Cristo regua, cherau ramo. Echa'ã uicuaa reta
    quirãi Tumpa cheñono cua pe, aicuaaca vaerã ĩru vae reta pe ñee icavi vae Tumpa
    pegua co.
  mux-mux: akiliinga-pe yi mare-ni numanu sumbi-sipa naa pípili eninga bili ‘ola pípili.’
    niku Krais-nga temanele toku silimele. ‘Na ka-lkuna peliu kene buni mare olandupa
    samili.’ niku aku telemele.
  maj-NT: Tu̱nga máha xu̱ta̱ xingisoo̱, tíi̱ncha b'éni̱jmí Cristo̱ a̱t'aha̱ tjíhi̱n
    ku̱a̱tjo. Be nga kjíi̱ya e̱i̱ tu̱ xi xínya chich'ihinna én nda tsuhu̱ Nti̱a̱ná
    nginku̱n já tjíxóo̱.
  bkq-NT: '@see-verse:PHP.001.016'
  kue-kue: Yombamo tau nomano wakai paikruko, ye yene kangino ake mitna endinamnedi
    pre Krais kamo wakai dipene ende waningwa, ana ye na kane paimoglmara igle yumbun
    mere pandigl tembe ende naramnedi pre yegl erikwa.
  cot-NT: Cotanquitsiquea irirajiaquea nintajiavetanquitsica iranaajiguena teequea
    irantamajateneriji Quirishito, manaquea itsavetantavetacariquea intati ijiqueji
    ari noshimampojancanaquempa, yamenajiaquenatarite isantanatacojitaquena.
  bnp-bnp: Re huriki ri gege iau, ri vara e huriki ne Kristo, ri tamilalu kunana.
    Ri ngaru ni rangi iau, ri ngaru ni habi a maregoa nau pololilo na bavi.
  apn-NT: '@see-verse:PHP.001.016'
  ctp-NT: '@see-verse:PHP.001.016'
  opm-opm: Kat han ihiroh nohnong inahat napaptim Nuranure winnong daptuhutpera daham
    pang yotsi hat orhor meng pot pisaptimur. Ma ihat sapti oh nohnong ma karapus
    naham ruumsup nahat napaptinong moh iraire damdapat It ohnong ruumsup amkatpera
    daham ihat saptimur.
  bvr-bvr: Wurra aburr-gata minypa mu-werrmbarra ngunabi-nacha, birripa gubu-ngurrjinga
    aburr-workiya Christ gun-nika janguny minypa birripa wana aburr-negiya aburr-nirra,
    gu-gurdiya ngacha. Minypa birripa gala gun-burral jal aburr-ni apula, wurra ngaypa
    ng-guna brichina ngu-nirra birripa gubu-borrwurra birripa barra ngunabu-beyba
    ngaypa rrapa jimarn jarra barra ngaypa ng-gochilawerrpiya.
  wal-wal: SHin hinkkooti taani qashuwan de7ishin, ta bolli waaye ehaanabaa etau milatin,
    banttana siiqiyo gita amuwan Kiristtoosabaa yootoosonappe attin, wozanappe yootokkona.
  zad-NT: Na' beṉ'ka' zi shkwen choe'gake' xtill' Crístona' daa cheenzgakile' gonchgake'
    ka nad', na' aga chongake'n do lall'gake'. Na' chakzgakile' daa chongake' ka'
    gakyeshid' daa nej' lillyani.
  kmg-kmg: â gâcnezi ine sioc ehuc iiriacko Kristore šâŋe muromackeeŋgopieŋ, i kâpâcwâru-nanere
    faio bušâic bâfua-nareniŋte eeŋgopieŋ.
  aso-aso: linge ma meuko luve nete nene gamazi lamineꞌ li sotoꞌ naaniꞌ nene luꞌine
    laminetotikovoꞌ naavoba asi ingine nene Pauloꞌ nalaꞌ numunguꞌ neinguꞌ nene geni
    gohi masi do imineꞌ molo-delone liisa engiꞌ okoꞌine di dizilisavoꞌ gamazi lamineꞌ
    nene li sotoꞌ igaꞌ naave.
  uli-uli: Ikla sibis rete foloyu kofael Kristus wol mala ye fel, bo far mil mala
    re luluwaley chog kofer llufulyer; re luluwaley bo rebe foru tot mekla ibe weres
    iyang igla ichil mel lal kalbus.
  nin-NT: Uwa a ti si abanu ba nanko, a so di da ure ku Kristi ku ku atu ambarr mu,
    wre ba bu tto iha a ttu ingga nu uki ku harr ku.
  acu-NT: 'Antsu chikich ainauka pasé nintimtursar: Wína anturtukarat tusar, wína
    pachitsar wait wajakti tu nintimtursar, Cristo chichamenka niish etserinawai.'
  cak-WNT: Yac'a ri nic'aj chic ri can yincajo' wi, can riq'ui c'a jun ch'ajch'oj
    cánima niquiben ri samaj, can yinquito' wi, ruma quetaman chi ri Dios can yin
    ruya'on wi riche (rixin) chi nto' ri lok'olaj ch'abel ri niya'o colotajic y nk'alajsaj
    chi can kitzij wi.
  ebk-ebk: Kun pay nan nauycha omapos at ekasabacha nan maepangkep kan Cristo ta epangatucha
    nan mismu ay achorcha. Achi ustu nan pangkepcha, tay ka-anancha ay kaskasinak
    palikiatun as nan kawad-ak as pagfiaruchan.
  spa-PDDPT: pero los otros predican a Cristo por rivalidad egoísta, no sinceramente.
    Suponen causar aflicción a mis cadenas.
  ruf-ruf: Lekeni awala wangi wopeta mbuli ya Yesu Kiristu kwo ukwishindana na wala
    si kwa ghumoyo ghunoghile bae, wepfukitsa kwa ukutenda apfo watsonyongetsela maghayo
    mchifungo.
  gun-gun: Ha'e rã amboae kuery ma onhemboyvate reixe vy rive omombe'u Cristo regua,
    anhetẽ rupi e'ỹ, mba'eta ha'e kuery ojapoxe nhuã py aĩa py ajexavaive aguã rami.
  agu-BL: Poro at junt tx'akajt yi tetz cu'n cyalma' na chitzan tan xtxole'n yi mbi
    eka'n tan Cristo. Yi e'a'tz, na chitzan tan xtxole'n tan tu' yi at lok' ib tetz
    cyalma'. Na elnak chitxum tetz yi atin xetze' tan tu' yi ilenin na chintzan tan
    wak'e'n chichusu'n yi e' contr te yi balaj stziblal.
  isn-isn: Ingi iidu akumutanatya ukilistokuing'wene kumasego nimabeisiga kina akuletekelya
    lwago iane mumunyololo ane.
  eng-PEV: '@see-verse:PHP.001.016'
  ilo-ULB: Ngem iwaragawag dagiti dadduma ni Cristo gapu iti kinamanagimbubukod ken
    saan a napudno a panggep. Pagarupenda nga agar-aramidda iti pakariribukak bayat
    iti pannakaikawarko.
  pir-NT: '@see-verse:PHP.001.016'
  anv-NT: Abi ákɛlege maŋeá gemɛ ápwɔ́ me ágárege abya Kras ne matɔɔ́ mabomabo.
    Ɛbwɔ́ akɛlege nnó apyɛ me ngɛ́ ɛfwyale fa né gepúgé denɔ.
  sab-NT: '@see-verse:PHP.001.016'
  tmd-tmd: Jɨ nöbö mö nɨ ölɨsö wölɨm, Krais mönö yad nölmɨdöi nöbö akuyöbö, rɨb mös
    mɨdɨm, an aliö alɨŋ, Pol ömörö pön öliöxmɨdaŋ jɨ an ib diba pɨnɨŋö, rön, aliö
    almɨdöia.
  acr-NNT: Pero ri jujun chik ketzijon ruma ri rutzil kikꞌuꞌx chwe, ma ketaꞌam riꞌin
    in kojom ruma ri Dios re kanqꞌalajisaj ri Utzilaj Tzij.
  kpg-kpg: Gei digau ala i golo la hagalee hiihai e hagadele Christ mai i nadau manawa donu,
    e bida hai go nadau mee ala e hiihai ginai. Digaula e hagamamaanadu belee hai
    au gi haingadaa i lodo di hale galabudi.
  taj-taj: डाह लबागदेसे चा ज्‍यबा सेमसे आहिन। तर झ्‍याल्‍खानरी ङाइ अझ ल्‍हानान दुख
    याङ्‌गै भिसी ह्राङसे ह्राङदान घ्रेन स्‍होबा सेमसे ख्रीष्‍टला बारेरी पाङ्बा हिन्‍ना।
  avt-avt: Mɨt han newepyapɨr hɨm me Krais nentar hɨr hanhan neriuwa au. Hɨr han kitet
    hɨr nenipau hi yɨnk enuk han enuk hentar hi hepu wɨnak enuk ik ek hɨr nari mɨt
    yapɨrwe hɨr nanisesi, te hi au.
  cbk-cbk: Pero aquellos quien ta predica por causa lang de canalladas y ambicion,
    hende sila maga sincero. Ta pensa sila que ansina ay puede sila dale conmigo mas
    lingasa aqui na calaboso.
  uig-ARA: ئالدىنقىلىرى بولسا چىن كۆڭلىدىن ئەمەس، بەلكى شەخسىيەتچىلىكىدىن، مېنىڭ زەنجىرلەنگەن
    دەردىمگە دەرد قوشماقچى بولۇپ شۇنداق قىلماقتا.
  tuf-tuf: As burbar yájquinat Jesucristo chihtá ay bi uw quin ehcú cuar ur istán
    cut ehcútiro. Eyinat imár carin cuít rehquín sihw̃ar ehcuro. Eyinat as cárcel
    icar as cuít cuácayta sihw̃ar, Jesucristo chihtá uw quin ehcuro.
  abx-abx: Oho' gad, agparapamasamwak i ditangnga' kundi' para hamok anlanga i mga
    katungdanan-na ngan ma'in mga iya tangkod, kay i mga pagkagasi-na nga satambahan-na
    mga iya i pagsakit-ko myintras nga atiya' pa ako si prisuhan.
  mco-NT: Yɨ' ajcxy huɨdibɨ xychojcpɨch xyjɨhuɨɨybɨch ycapxhuäcxpy ajcxy Cristo y'ayuc
    com ñejhuɨɨyb ajcxy co ɨɨch yam n'ityɨch pujxtɨgoty, mɨɨd co tɨ nhuinma'ñ nbɨdägyɨch
    co nnïgapxpeda'ñɨch Jesucristo y'ayuc ytɨy'ajt.
  cpb-NT: Iriima ikaatzi etakotakenari, riyotaiyini irirori Pawaga kantakaawori romonkyagaitantakenari
    nokenkithatakotzirowa Kameethari Ñaantsi janta.
  aon-aon: Aria anam henek nyigiya um eik iri amamip urkwip douk madae pur wosik aria
    douk hukripesh Krais ananin baraen uwe, uwok. Aria hakripeshen um hakri hutuk
    amamish nyeiguhw atish shuto iruhw. Henek rohw um hakri huneke gamo irao debeiri
    eriger abudok nyutob douk watak yape agundok shunuweshik-ati urupat obi nyutob.
  hus-NT-2005: Por xi kʼeꞌettsik, in tʼilál na Kristo kom u kʼanidhaxtsik, pos in
    choꞌóbtsik ke nanáꞌ in kʼwajat tin wikʼnél abal ku ulu ke an alwaꞌ tʼilab, tsubax.
  mig-NT: Ko sava‑i kájani‑i tu̱'un va̱'a chi̱ kúndá'ú ini̱‑i ruu̱, te a kájini̱‑i
    ja̱ ndúkú íchi‑rí ka'a̱n‑ri̱ ja'a̱ tú'un va̱'a.
  bps-bps: Kabay i dademe là mdà di nawala tmulen gablà di kenen, bay alòla kayè ku
    fdatah ale na mlét i nawa i dad to, du fye matnù i ksamukgu dini di bilanggù.
  mbs-mbs: Meneng sìyan menge doma otaw, egtoladà dan tepad ki Cristo amon megkelangkaw
    dan. Kenà mèpiya se tod dan, so ibeg dan labi pa medaet se kelimahan ko dini te
    keleboso.
  tof-tof: A ene kolpam, nibiób gyagüp kolaea akrranda, i amkoman moboküpi-koke bóktan
    amgoldako Kerrisonkwata. I wata tibióbankwata gyagüpi bomandako. Ibü ubi kürü
    müp akyanóma kürü moboküpdü, ka sein sye-i amrókrrónzanla.
  cme-NT: Aa yaŋ bamaŋ waaŋ-maŋ baa yɛlma‑i, ba huɔya-maama saa fa, ba taara kunaŋgu
    naara mi mulĩɛma‑i kaso‑i-na.
  sus-sus: Booree Ala xa Mixi Sugandixi xa fe kawandima e xa yɛtɛ igboɲa nan na. E
    bɔɲɛ mu fiixɛ. E ɲɔxɔ a ma a e nɔma n ma geeli ɲaxankatɛ xun masade e xa kawandi
    ra.
  pon-2006: A meteikan sohte kin uhdahn ngoangki kalohkiseli Krais, ahpw sang ni ineng
    en roporop ong pein irail; oh re kin kihkihong me re pahn kalaudehla ei apwal
    akan ni ei selidi.
  dad-dad: Idi kiyeĩ ado kiwai bunem age difedig anidi, kisi karẽtut ban, dogo yeneid
    nigin de fen, Kristus nigin wogõ def, are sain aya kalabus bun abod mog, morõ
    aya bun tobol fiya nigin de fen age difedig.
  zab-NT: Per nuudeb gati purti guldípacdeb dibylotisy catɨɨchdeb xtiidxny sino que
    parzí izubyaarudeb laadeb ne par tedrupaca guelzii lalzi nuua láani lizguiib.
  jae-jae: Lau ŋagêdô ônê sêsôm Kilisi lasê tonêŋ ŋalêlôm makeŋgeŋ atom, sêgôm kêtu
    tauŋ waeŋŋa ma sebe sêkêŋ gêŋwapac êkôniŋ aê êwiŋ ŋoc kapoacwalôgeŋ.
  ksd-ksd: ma ta ra umana dia varvai tai Kristo ma ra vartoto, ma pa i dovot ra bala
    i diat, ma dia nuk ia ba diat a vot i tar ra kinadik ta ra agu vivi.
  msm-NT: Di sikan namanilag kanay, madoot to tuud dan to pagnawnangon bahin ki Cristo.
    Su nailing to boot dan no tongod to sikan oghinangon dan, ogkadugangan to kalisod
    ku dini to prisuhan.
  myk-myk: Ga pusamaa kunni, pee wa Kirisa kaa yu na ta nɛ wo kapyeŋɛɛ ki ɲɛpɛɛn di
    ɲɛ pu ni. Fungɔnkuuyo yi ɲɛ pu mu. Pʼa giin na pee ba lee pyi, na lee li da la
    fara nɛ kanhama na kaso wu ni.
  sbe-sbe: Na tamowai bagubagunadiyao wa meta se bom se nuwatuꞌuyoidi, nige ma nuwamamohoidi
    na Keliso wasana se lauguguyaei, na yodi nuwanuwatu ede numatutugudu ta unai ya
    miyamiya na bena taba se hepilipiligau.
  mcr-mcr: Ämaqä nyiŋqä wiuŋqä itqäŋuwä iqua, qämä-qämä ipu, nyi ämaŋqutäpŋqeŋqä Kraisi
    Iquenyqä kukŋui awä ätätqäŋä. Ii itqäŋuwi, nyi haŋä-iqä ämetmä guä ae qäyä pmetaŋgä,
    quvqä iiŋä imäkäpiyi iutaŋi, haŋä-iqä naqänäŋä ändapqa upuŋqä itqäŋä.
  cux-NT: Ní 'iiⁿ'yāⁿ cuayiivi ní ngaⁿ'á yā nduudu ngai miiⁿ ti neⁿ'é yā 'úú. Ní deenú
    yā chi Ndyuūs tee yā 'úú ntiiⁿnyuⁿ yeⁿ'é yā chi ngaⁿ'á nanááⁿ 'iiⁿntyéⁿ'ē táácā
    chi diíⁿ ntiiⁿnyuⁿ yeⁿ'é Ndyuūs ní ngaⁿ'á nduudu cuaacu yeⁿ'e evangelio chí nduudu
    ngai yeⁿ'e Cristo.
  tur-YTC: Sonuncular ise, Müjde’yi savunmakla görevlendirildiğimi bilerek bunu sevgiyle
    yapıyorlar.
  san-ITR: ye cha premnA ghoShayanti te susaMvAdasya prAmANyakaraNe.ahaM niyukto.asmIti
    j nAtvA tat kurvvanti|
  bel-N: а тыя, што ў любові, — ведаючы, што дзеля абароны Эвангельля я пастаўлены.
  sch-sch: Senkhat ngeiin chu Khrista thurchi hih, ranghuolna mulungbôk ratha mangin,
    jêlina ko om sûngin mi minjêl sabak rangin an mindon ani.
  mic-MIQNT: Gatu negmow ta'nig wisgua'lijig aq gelu'lg wisun getu 'ltasulti'tij,
    pestunmua'titl Se'suguli muta igan getu 'lta'jig. Weji pestunmu'tijig tel'ta'sultijig
    negmow ta'n teli ula'taqati'tij gisa'litaq me' gitnme'wi na ge's laplusang pisi.
  huu-NT: Cue afemo iacadɨno mare comecɨaɨmona llofueñedɨmacɨ. Iemona cuena duere
    fɨnoacadɨmacɨ.
  jiv-NT: Antsu péṉker shuar Krístun nekas aneenak etserainiawai. Nu uwempratin chicham
    imiá peṉkeraiti wi titin asamtai winiasha anentainiak shiir etserainiawai.
  otm-NT: Pɛ nu'ʉ mi'da di huɛ̨gä, nɛ nde da mbäxgui, nɛ gue'a ní man rám hman ra
    Cristo ʉ, nguetho i pądi 'bɛ'a ná 'bäcä ua, ngue dín yąnba a rán ho ma'da'yo ra
    Cristo.
  dah-dah: Gega kurabe biŋde dufay buluŋ kerdeya Yesu Kristu niŋ tagalde haŋ. Go mar
    gobe yiŋgeŋ ge po nurde tagalde haŋ. Irde dufaymiŋdebe, “Yesu niŋ tagalteke gab
    goke igiŋ ma nurde haŋ mar beleŋ Pol koyare hi goyen buluŋ buluŋ irnayiŋ,” yeŋ
    nurdeb gogo tagalde haŋ.
  tnk-tnk: Mətə nepwɨn səməme kamhəmwəki iou həpkɨni irapw mhə Kristo ia rerɨnraha
    pərhien. Irəha kamho iamɨnhi irə mamhokeikei mə tuhəuvehi utə atukw a irəha, nənə
    rerɨnraha ramrhi mə tuho nərəhaien miou nəpɨn iakamarə ia kalapus.
  kpr-kpr: O evetu genembo giti setena amo, ne sembae kotise, totofo nenda binodae
    kotise vironu seraera. Na dibura eminda iriono, ne namokena osogo ururoro, dubo
    mema aono dae sedo, ne amingeraera.
  san-IAS: ye ca premnā ghoṣayanti te susaṁvādasya prāmāṇyakaraṇe'haṁ niyukto'smīti
    jñātvā tat kurvvanti|
  nho-nho: Aaraa tama iaa see hakaea naa tiputipu Christ ma te hakataakoto e tonu.
    Naa tama naa e hakaea are ma naa manava kailallao, e fiffai koi maa te lopo haaeo
    ki ssura iaa nau i taku saaita e moe iloto te hare karapusi nei.
  gym-NT: Akwa ni tä mokrere tibe, ye abko tä kukwe kuin Kristobtä mike gare arato,
    akwa tätre bike kri au amne, ñan tä sribire ja töi metrebti. Tita ngite ne ngwane,
    niaratre töta kukwe mikaitbe bäri ti rüere, aisete käta näin kukwe kuin Jesubtä
    mike gare kore.
  azg-NT: Majoꞌ minndyechen nanꞌñeen na tëëꞌ nꞌonhan ja, coninncyahin jñꞌoon ntyja
    ꞌnaanꞌ Cristo na contyja nꞌonhan na nndue nnꞌan na nquehin njonhin, tyiꞌxoncüeeꞌ
    nꞌonhan na contꞌahan tsꞌianꞌñeen. Ndoꞌ ndyiiꞌ nꞌonhan na ntyja ꞌnaanꞌ ꞌnan na
    contꞌahan, nchjentyichenhanꞌ ja na mꞌan vancjo.
  bhd-bhd: पन तैना होरे लोक साफ दिले सेइं नईं पन जलनी सेइं मसीहेरो प्रचार केरतन, इन
    सेमझ़तां कि मेरे कैद मां मेरे लेइ मुसीबत बधान।
  too-NT: Lā' huan a'ntī talakca'tzan, xlaca'n tatalacpitzicu'tun a'xni'ca' talī'a'cta'sana'n
    Cristo. Lā' tapuhuan que chuntza' ā'chulā' naquintamāpātīnī līhuan ictachī'n.
  ind-AYT: Sedangkan yang bermaksud tidak baik, mereka melakukannya karena ambisi
    egois, tidak tulus dan berpikir mereka dapat menambah kesulitan untukku selama
    aku dipenjara.
  cjo-NT: Riraga kijakinari, tee ikowakayiri atziri raapatziyeeyenani, omaanta rirotaki
    kowaentsiri ranaakotena raapatziyakagaeyarini atziripaeni. Tee rantawaetaperotziniri
    Jesokirishito, omaanta ikowashita rowashironkayenami jaka omonkyaagamentotsiki.
  nsn-nsn: Bo o gisiameher tamata puk ra marang uairana katongo kompeis, ahik mes
    ninamana uaia tar binaka ra mene tauete toro Uelhire Uaia, bo ra marang tumana
    puk tar niduhene ru uangoul keipio tar karabus.
  san-DEV: ये च प्रेम्ना घोषयन्ति ते सुसंवादस्य प्रामाण्यकरणेऽहं नियुक्तोऽस्मीति ज्ञात्वा
    तत् कुर्व्वन्ति।
  tna-NT: Pia edue cuana mu piba saida, ibuneda neje quisaquisa eputani. Tuneda bahue
    Diusu ja ema teriametana mesa quisa saida cuana upia terijiji yani quisquisa epu
    puji.
  lid-lid: Arile, oro lau rayah nane mada oro alikis jo, atiye sahou nyala Krais ma
    oro anya kasakalau jo, arile budon toro badeh, atalei. Oro badeh, anya kamekes
    bohosak keme tek udu bolo kou kada-ah.
  wim-wim: '@see-verse:PHP.001.016'
  zga-M: Pu avange veikhundumbeilila uKeileisite nu vwimi hange nu vufumbwe uvuvivi.
    Puvisangha ukhuta vipela uvunkuvilwa khulyune mumbunkungw vwa minyololo vwango.
  yom-yom: Vayi bobo bankaka, mu ziphaka kaka beti longila Nsamu Wumboti wu Klisto.
    Mayindu mawu masi ko mamboti. Batidi buela kumbonisa phasi mu ntima bu ndidi mu
    zisieni.
  san-SIN: යේ ච ප්‍රේම්නා ඝෝෂයන්ති තේ සුසංවාදස්‍ය ප්‍රාමාණ්‍යකරණේ(අ)හං නියුක්තෝ(අ)ස්මීති
    ඥාත්වා තත් කුර්ව්වන්ති|
  yut-yut: Mani amɨn dɨwarɨ man madep tɨmɨt do pi aŋek Kristo dakon gen yaŋ teŋteŋoŋ.
    Nandak nandakni tagɨ dɨma. Nak dam tebanon egapbo jɨgɨ dɨ gat saŋbeŋek nam do
    aŋek aŋ.
  grc-BYZ: οἱ δὲ ἐξ ἀγάπης, εἰδότες ὅτι εἰς ἀπολογίαν τοῦ εὐαγγελίου κεῖμαι.
  cpc-NT: Iriima ikaatzi itakotajaantakinari, jiyotaiyini irirori Pawa kantakaawori
    jomontyiitantakinari onkantya nonkinkithatakotantyaawori janta Kamiithari Ñaantsi.
  nhg-NT: '@see-verse:PHP.001.016'
  nya-nya: Ena aja amalalikira Khristu modzikonda osati moona mtima namaganiza kuti
    kutero kubweretsa mavuto pamene ndili mʼmaunyolo.
  ngu-NT: '@see-verse:PHP.001.016'
  kup-kup: '@see-verse:PHP.001.016'
  jid-jid: Mbari mba tre tre Rji dun son tun, ni sroun meme, ni impre mba ndi mba
    zitrenya ni mi yan.
  wmw-wmw: Wengine wakwereza kuhusu Almasihi konta wanitendera wiyana, awana niya
    ngema, wawaza kuwa wazidi kunisalamurira tabu paniri nkalaboshu‑mu.
  gmv-GGM: Hankoyti qasse lo7o qofan gidontta tana gakida qashoza bolla hara waaye
    gathanasine ba iitta qofa polanas Kiristoosa sabaketes.
  ssg-ssg: Tuahe teka liai laha kakaxi menge Krais kumahe ti soliai namilolaha. Pahalaha
    seilon tua hong usiwa ma sameniwa laha. Laha sokok puasalaha ien i axi palahi
    aheheke nga kawatan ti nga leili kalabus.
  zpo-NT: Per lee stub naz xaa nzaa kwent cheen Jesucrist, nel nanalit nzhak lextoo
    xaa, nu nel nzhekla xaa gaazh xaa re kwaan nawent tich na, nal nzhoo na lozhyib.
  poy-poy: Kumbiti wamonga walii yawambwera Kristu kwa moyu yagunanagala ndiri, kumbiti
    kwa weya pawalihola kuwera hawanongeleri neni ntabika pawera mushibetubetu.
  qwh-NT: Peru tse waqapucurlla willapäcoqcunaqa, alli ricashqa queta munarllam willapäcuyan,
    y manam alli consensiancunawantsu parlayan. Tsenoqa rurayan carselcho llawirëcar
    masraq llaquicunäta munarmi.
  gaw-gaw: Amge laala, ag dab mak ahilag tutuḵu iiṯa, ag onilag naḏi daaḵunu henana,
    ag Kristusnu nai mehuqna, ag da hip̱alakp̱a daaṯem, ug amu ag tuḏidḵulagnu heṯeb.
  nca-nca: Quko uni meyowo muko owéye parámi ri tunoqewero ŋuro Kristo koro mande
    ŋu yesowoyoteŋgo. Uni ŋunde quko no kusi-kusi yano watí yoweqo, quhurí kaŋuya
    saŋanímo rato, yero iŋoro ŋunde teyoteŋgo.
  zpz-NTPP: '@see-verse:PHP.001.016'
  zac-NT: '@see-verse:PHP.001.016'
  kyg-kyg: '@see-verse:PHP.001.016'
  kmk-kmk: Yoong sadan udum, sabali din panggop da un mangiwalagawag sit maipanggop
    kan Jesu Kristu ta gamgaman da ullawa dit maidayawan da ot iyabbot da un madogaan
    tun ligat ku uttun babaḻḻudan sidiya koon da.
  cao-NT: Toca ma xo huëtsa bo rë. Quinia jia tsi Dios Chani yoayamacani quiha pë,
    jamë oquëhuacasquí na. Tocacani quiha rë, ëa yosicasquí na, presó tsi ë iquë no.
  bbr-bbr: '@see-verse:PHP.001.016'
  inb-inb: Chi sug­kunaka, “Nuka, Pablo­manda mas­mi kani” kikin­kuna iuia­ris­pa­mi
    Cristo­manda­lla­tata willa­nakú. Chi­kunaka, kikin­manda­lla iuia­ris­pa­mi willa­nakú.
    Nuka kar­sil­pi kas­ka­ta­mi mas llaki­chi­wan­ga­pa muna­nakú.
  hrv-hrv: oni pak Krista navješćuju iz suparništva, neiskreno - misleći da će tako
    otežati nevolju mojih okova.
  box-NT: Ká bìa wi à ɓa bìo ɲúhṹ wé poń mi o Krista bín-tente bueró bìo
    yi, bán yilera na wi ɓa yi yí se. Ɓa wi à ɓa beé ĩ lò à bè bìo á ĩ
    wi ho kàsó yi wán.
  ote-NT: Pe nuꞌʉ maꞌra ha̱, ma̱mba rá noya Ajua̱ co ndunthi ra hma̱te ngueꞌa̱ pa̱diꞌʉ
    gue nuga dí ꞌbʉcua pa ga ña̱mbabi rá ma̱ca noya Ajua̱.
  wnu-wnu: Qei misir qoregen ue wurinou unum ba dibes qob ende qumurune qen inimbagaiar
    qamb. Ne gor qob qei yet big qamb yuguragsiari uyort mom igoar qamb.
  zam-NT: '@see-verse:PHP.001.016'
  zyp-NT: A hringpaw sahlo taco, aaning pungpah chahnah cawtah Khri a kong khah aa
    reilaipaw cang ka, aa lung hmuisui tah cang be, thong ka tlah chung tahei ka cung
    letah hanah chahchi khy nápaw kong long khah khai aa tuipaw a cang.
  sey-NT: Ja̱je paꞌiquëtaꞌare deꞌoye cuasajë pa̱ire oijë quëacohuaꞌi cato asayë, yëꞌë
    i̱ño paꞌiye, Maijaꞌquë coca sa̱ñope cacohuaꞌire ca deꞌhuaja̱ꞌquëpi.
  nvm-nvm: Regavo e iji ziemoijo iji bu Jesu Kuraison vuak ma iji buba abe ma vierafene
    e kuardiav. Regavo bum if buon iji kam biom ajieme e mamkanuk rekuai vierafejo
    iji bu vierafe bu dibur igi na fijo ijia buka una vajai fian kafo madu vajiekuai
    vierafen.
  mps-mps: Tiali goli u bage augwaligo eno nogide dwai homu ebo bage, augwaligo me
    Kraisgo po we bidibolo pusubo dao. Tialima augwaligo homu mu esiąyu, tama Krais
    po pusubo dao. Augwaligo eno nogi aiyaba elaluama, augwa nogi ugwaba sabo kolesaga
    naga eyu, tama e homu ebao, ‘Te dago Kraisde po te we bidi dabebolo pusuyu da,
    teda Pol te kalabuside bidibadi aga homu dwai mu ilaibao,’ te homu augwaligo ebo
    dao.
  pab-NT: Hoka haiyaharenae atyo Cristo tahi xakaihakatyahitaha xakore hoka maisa
    atyo waiye ahekotyareha. Motyaiyala exahekolaha hiye hoka exakaihakalaha hiyeta
    exahehare iniyalahare nokaxomokaki berexoako nali aokahitaha.
  llg-llg: '@see-verse:PHP.001.016'
  kyf-kyf: -Wa gbaa Klisɩɩ gbʋ -yɔmɩmnɩ dlɩ nya, wa'a gba ɔ gbʋ gbʋzɔnʋ sa. Wa 'yɩbha
    wa 'ka na sɩasɩe -gʋpalɩ -seli -kaslʋ 'wʋ.
  tpi-tpi: Tasol ol arapela man ol i laik kamapim biknem bilong ol yet, na ol i autim
    tok bilong Krais. Ol i no gat stretpela tingting na ol i mekim olsem. Nogat. Ol
    i laik skruim sampela hevi moa long mi long taim mi stap long kalabus.
  mih-NT: '@see-verse:PHP.001.016'
  qvh-NT: '@see-verse:PHP.001.016'
  kms-kms: Pudi wute ninge ker mawo ye ni nganyene Kraist ningg wand bir mawo segi.
    Ni mari ni puq men ei wet bidi materi di nyamb yumbui rise, di mari ni puq men
    ei nge taq pu yengu kin ven nde puayi nge mai quan megh.
  agn-agn: Piro ang mga gangaibeg ong yen, belag ta de-dek ong nem nira tang pagtoroldokon
    nira. Pamagtoldok tanira para lamang ong sadili nira. Ang kalaom nira, madolangan
    pa enged nira tang pagsintio mintras tanio pang agkolongon.
  nhi-NT: Pero nocsiquin ictematiltiah de Cristo nic icniquih nechpahpanauisqueh,
    uan amo ictematiltiah ica chipauac intlaniquilis, san icniquih ocachi manmotiquipacho
    nican campa intzacutoc.
  ttc-NT: Yatzun kye txq'anky nxik kypakb'a' ti'j Krist nya'tx tuj jun tume'l tuky'i
    jun kyk'u'j, kyetz cha kygan tzan tok wen mas xhcho'nal twitz te aj n'ok wen tuj
    pres.
  dan-1931: men hine forkynde Kristus af Egennytte, ikke ærligt, men i den Tanke at
    føje Trængsel til mine Lænker.
  kwj-kwj: Woro hima ba fwele wui hi tini omwesika rasai kinani Kurais mwanji ti wu
    bwandau. O tau hinga wu randau ti, inaka kipe wu hambwasini wu randa nambwe. Mina.
    Wunu do kalapus ki a dawani nomo gamwe tinga wu ani ai ha ki wu bwandau.
  vie-OVCB: Trong khi đó, mấy người kia rao giảng về Chúa Cứu Thế vì tinh thần đảng
    phái, không chân thành phục vụ; họ tưởng làm như thế là chồng chất thêm nỗi khổ
    đau cho tôi trong ngục tù!
  kze-kze: évakarawai íma kawer-ímáyáávínkémbán-ivo sáwí-imayaa tokésa sésa Ísu Káráísitin-aaimo
    simátíméndamo ésa kesúya maé iyónááowe sésa Ísu Káráísitin-aai kwésimatimewe.
    kentávésa sésa ándáva'a ména isáínana arunkó umbaí táníye sésa Káráísitin-aai
    kwésimatimewe.
  mpj-mpj: Karlki kujupaluya ngayukujuya parlanypa, palukajaluya Jiijajmili wangka
    parra wajani, kaya kulini maaja majuya nyinakuraku, Jiijajmili walyjakajaku, wulikajaku,
    Puulyuru. Kulirninpaya jilanya, “Puulpa maaja puta jiilja nyininpa, wamparu nyinara
    kujilpa.”
  lbk-lbk: Nan tapina, teken pet nan khakhalacha ay mangipalawag maipoon ken Cristo,
    tay nan kafokfokochancha ay pangkhep nan semsemkencha. Kananchan mo onanig cha
    matoptopan nan likhatko isnan maifabfalochak isnan cha cha angnen.
  mto-NT: Je̱ jayu juuꞌ veꞌe du̱tso̱jktup je̱tseꞌe vintsa̱ꞌa̱ga yꞌíttat, je̱ yꞌavintso̱
    o̱ꞌyinjits je̱ꞌe̱ veꞌe yꞌíxtidup ku veꞌe je̱ jayu du̱vaajnjada je̱ Cristo jye̱ꞌe̱.
    Ka toꞌk jo̱o̱tap tseꞌe veꞌem du̱tonda, ñasjaꞌvidupts je̱ꞌe̱ veꞌe je̱ts nu̱yojk
    a̱tseꞌe ntsaachpaaꞌtu̱t yap poxu̱ntu̱jkp ku̱xeꞌe veꞌem du̱tonda.
  bzh-bzh: Rëḳ sir vahi og denenër Yesu yi ġaġek in bë degeḳo yö arëj jaḳ. Gaḳ
    ayoj su niröp rë. Yönon, denevonġ in bë debo maggin la doḳ na geving vu sa doḳ
    ḳarabus.
  guj-2017: પણ બીજા, ખ્રિસ્તનાં સુવાર્તા વિષે પ્રત્યુત્તર આપવા માટે હું નિર્મિત થયો
    છું, એવું જાણીને પ્રેમથી પ્રગટ કરે છે.
  jvn-NT: Wong-wong sing mulangké karo tujuan sing ora apik kuwi sing digolèki namung
    kekarepané déwé. Gagasané nèk ngono kuwi terus nambahi kangèlanku suwéné aku nang
    setrapan kéné.
  byr-byr: Kɨrɨꞌ pwara sara “Polɨmɨna nemɨnne yaya naangenna yaana!” deva Kɨraazɨtɨyarɨna
    wɨjɨwaakɨna. Sahwara sɨmunya tewaanya kɨnɨnnakera yawɨta gɨrɨkitaꞌnanya maayara
    sara wɨjɨwaakadɨvɨsara mɨka! Aawa. Nɨmɨre kalavuzɨwawɨnyavɨ “Taanginya pɨnɨjɨ
    yɨbwaꞌmwagaana!” yawɨꞌdɨvɨꞌ sara wɨjɨwaakadɨvɨsaꞌnanyɨ.
  ian-ian: Wun kat walɨga nɨmba kavle maawut yelavɨka lɨga Kraistna apma nyaangɨt
    mbutɨgandi. Avla nɨna sɨ katsolɨna vak Pol kalabusmba lɨga vɨlaa ndɨ mbangɨ valɨ
    yilɨndɨ, tɨgandɨ. Apma vatna waa yelavɨtaa mbutɨgandi.
  hun-hun: de mások szeretetből, mert tudják, hogy én az evangéliumnak oltalmazására
    rendeltettem.
  mcf-NT: 'Aidën chuibantiapimbo icnuc ëmbiquien nanu. Aden ëmbentsëqui chuibanac
    dadpenshun tantiashun: “Mibi bëdambo iquec,” ëbi catsiash —quequin Esusquio tantienquio
    icquimbi Esusën naid chuibenec.'
  kjs-kjs: Go peme pare medalomamere nimuna gole nimuna bi minasaalalo Keriso pa makiraoma
    agale lakeleme. Go lemere ni karapo ada-para piruma kedaa waru meanolo agale lakeleme.
  mni-mni: Aduga ahanbagi asina thamoi sengna sandokpa nattaduna oijaba thibagi wakhalga
    loinana, eina keisumsangda leiringei asida henna awaba hapchinnaba khanbaga loinana
    Christtabu sandok-i.
  yad-NT: '@see-verse:PHP.001.016'
  mxb-NT: Tído dao ka̱ ra̱ dánaꞌa̱ sa̱ꞌá ña̱ kúꞌu̱ ini ra̱ saꞌa̱ yúꞌu̱, chi̱ náꞌá
    rá ña̱ nákaa̱i̱ veꞌe ka̱a sa̱ꞌá ña̱ chíndeéí to̱ꞌon va̱ꞌa sa̱ꞌá Jesús.
  pon-2006A: A meteikan sohte kin uhdahn ngoangki kalohkiseli Krais, ahpw sang ni
    ineng en roporop ong pein irail; oh re kin kihkihong me re pahn kalaudehla ei
    apwal akan ni ei selidi.
  maq-NT: Peru me xi cuacun tjin rë cjuaxintacun jan ne, sua me machaya rë xuta cjua
    vëhë ngatsë rë xi meje sahmi yehe suvá me yojo rë me. Tsajin rë me ngu cjuatacun
    xi ndajyihi xi cuatjin chja me. Xi má rë me ne, ngahan ne, xi tejñaya ndavaya
    nguehe ne, cumacjíncacun ngatsë rë xcusun xi tisahmi me.
  hto-hto: Mei jɨáɨmacɨ cuena izíruillano Juzíñamui ñúefue jino llotíaɨoɨ, mei naɨ
    benó llavéracomo cue íllana onódiaɨoɨ. Ua Juzíñamui jílloillɨuai cue uáitañena
    jira llavécacueza onódiaɨoɨza.
  por-BRBSL: mas os últimos por amor, sabendo que fui designado para a defesa da Boa
    Nova.
  ces-NKB: druzí však z lásky, neboť vědí, že jsem postaven k obraně evangelia.
  cui-cui: Pomonae Cristo yabara paebatsi tana neuwixae, saya apara poxoru peasiwixae
    xua ichamonae tana nepuna ponaewa tsane. Baxua exana poxoru ichichipa inta bichocono
    ayapube exana tsipei anoxuae ecan jiwi pecʉbi botha.
  boj-2014: '@see-verse:PHP.001.016'
  eng-OEBUS: The former spread the news of the Christ in a factious spirit, and not
    sincerely, thinking to add to the pain of my chains.
  eri-eri: Onou wa nere fai ila nere nage nebere unyinege anyakaro heigemuwei nomo
    bode ono wane, onodu bode nere Kristus nomo beele malalamudu lewane. Nere ninanege
    tigini uwau langa nere onou ono wane. Nere saini ji dagou mata langa yafa gehenga,
    ou ila eege turi hayode ono wane.
  wiu-wiu: E yename nitamekete Keraisunomo paya wene pia oa aua yakilepa no po yapu
    pitikene ke enekakolo wene keda taneya memotoa tekete tiki. Nipa kiwi ako ali
    meou wa wene pia tekete tiki.
  swe-swe: De förstnämnda [som är avundsjuka och vill splittra] predikar den Smorde
    (Messias, Kristus) av själviska motiv (rivalitet, själviska ambitioner), inte
    med rena motiv, bara för att göra det svårare för mig i min fångenskap.
  cth-cth: Alouknaw ni teh kai katek lah ka onae dawkvah, runae hoehoe kâhmo seh tie
    ngai lahoi yah, kâtânae lung hoi Khrih e kamthang kahawi teh a dei awh.
  mti-mti: Iyayapan namuwa mame mu imuwo anoano oraiwa gaibu onan, mukut waiya waiya
    autan oya Keriso oya opata veme. Ne aiyan murapeba sein tunegiyawa, mu danadawai
    kokavit egave negeme.
  pad-NT: 'Hari. Cristo monina-ra vanamonivini kaba''i adani hora avakabaiki, ni-Cristo-ra
    vanofijahakiki. Ija''ari vahoariha va''ora vanofivini kaimoni mani ida Cristo
    monina-ra vara vavani''avini hija. Hora vakava''ibodivaranivini: —Jakaho Cristo
    monina-ra anamoniva mahija vahoariha Paulo-ra vanajahariharivini arafiavini cadeia
    hojana kaba''i — vakhaniha.'
  twi-twi: Afoforo a wɔnam nitan ne ntɔkwapɛ so ka asɛm no nso dwene sɛ wɔnam saa
    kwan yi so bɛma mʼahohiahia aboro so wɔ mʼafiasenna nna yi mu.
  hlt-hlt: Tedae koevoeinah neh Khrih olthang aka doek rhoek tah cuemcaih pawh. Kai
    kah thongtlak vaengkah phacip phabaem te soehsal ham ni a cai uh.
  tbz-SIM: Bɛ̀ɛ̀ nh ɛ̃ɛ̃̀nnɛ̀ bɛ̀ í nɑ́ɑ́ nKirisi kpɛti nɛ̀ mɛyɛ̀mmɛ̀ mɛmɑ́ɑ̀, bɛ̀
    dɔ́ kɛ́ n yíɛ́ mɛyɛǹcɑɑ̀rìmɛ̀ mmɛ dikpetíntou miɛkɛ.
  san-GUJ: યે ચ પ્રેમ્ના ઘોષયન્તિ તે સુસંવાદસ્ય પ્રામાણ્યકરણેઽહં નિયુક્તોઽસ્મીતિ જ્ઞાત્વા
    તત્ કુર્વ્વન્તિ|
  ake-NT: Wapiyaro' kon uya itekare ekama'pʉ Kʉrai pɨ' tiwano' kon pe ɨnku'pai te'to'
    kon i'napai rɨ pʉra rɨ, ekamʉn ne'nin pe upona a'sisa' pe esi koro'tau.
  qvn-NT: Nätan chay waquin willapacugcunaga Cristopita willapacurcayan chriquicarcämarmi,
    manam cuyapäcamarchu. Antis paycunaga willapacurcayan “Noganchi willapacushaga
    Pablo masmi laquicunga” nir pinsiapäcurmi.
  tku-NT: Tī taquiclhca'tzan, xlaca'n tatapāpitzicu'tun a'cxni' talī'a'kchihuīna'n
    Cristo. Tapuhuan chuntza' ā'chulā' naquintamakapātīnīn līhuan ictachī'ni'.
  bjk-bjk: Ma lamun idi xabise ewe niang te etöngösen lamun e Krais, idi tobo eönunu
    mon. Idi te pere neek abo kinis taxin bere idi iat. Nang bang e kisisik kö ina
    gunon ne aömokorot, idi te döxömen bere idi te öt tua ötari a tiip pö e.
  msy-2020: Ezɨ gumazamizir igharazir kɨ faragha mɨgeiba, me uari ziar ekiaba iniasa,
    egha Kraisɨn akam akuri. Me guizɨn nɨghnɨzir aghuiba puvatɨgha kamaghɨn ami. Me
    kamaghɨn nɨghnɨsi, kɨ kalabusɨn itir dughiamɨn me uam osɨmtɨzir taba na darɨghasa.
  bpr-bpr: Bay i dademe, ise ku mdà di nawala i duenla tamdò gablà ku Krayst, du lo
    yé fandamla i dale kto, na man nawala ku matnù kaflayamgu dini di blanggù mdà
    di katdòla.
