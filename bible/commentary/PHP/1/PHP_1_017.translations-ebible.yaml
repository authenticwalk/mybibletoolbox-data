  tzj-E: '@see-verse:PHP.001.016'
  san-BUR: ယေ စ ပြေမ္နာ ဃောၐယန္တိ တေ သုသံဝါဒသျ ပြာမာဏျကရဏေ'ဟံ နိယုက္တော'သ္မီတိ ဇ္ဉာတွာ
