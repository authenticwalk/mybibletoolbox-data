  heb-heb: ואלה מאהבה באשר הם ידעים כי נתון אנכי להצדיק את הבשורה׃
  mpp-mpp: '@see-verse:PHP.001.016'
  apb-apb: Ta'e mo iini nge kire ko taroha'inie a Kraes aani sae aaelanga, kire ko
