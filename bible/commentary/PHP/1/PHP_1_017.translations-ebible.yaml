  huv-NT: Masey, cos alacas andeacüw wüx Teat Cristo nde ajneaj majawüw xic, ajawüw
    Teat Dios neyac xic nasaj nipilan nguineay lamawün asoetiiüts Teat Cristo.
  otn-NT: Mi̱'da p'ʉya, ga̱ mma̱nna̱ Cristo ngue di̱ ma̱qui. I pa̱di̱ ngue dí 'bʉi
    ngue ga̱ tøxä ra̱ hoga̱ 'da'yo hya̱ ua ja ra̱ ts'ʉt'abi.
  nop-nop: Eŋ nolidi yalaŋ tiŋa nehi’walaŋ wohiyedi loloŋdok Kilisto wou yohautaiŋ.
