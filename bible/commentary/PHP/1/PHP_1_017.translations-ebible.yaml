    mee umu sokwama.
  cbu-NT: '@see-verse:PHP.001.016'
  usa-usa: mi-káqó-káyúkámá Îtu Káríqtokaq itáíq-itaiq í-yátáákáké íkete. ááqibo yemá
    kemmá kárún-aimma kétima-tikaae. kemmá tú-tiqa í-yátááqá arúbama timínôqtabama
