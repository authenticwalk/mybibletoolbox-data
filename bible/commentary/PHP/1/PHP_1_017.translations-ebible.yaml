    tui mił, nik tuk kindik kin, oł yi mił ełmin.
  ign-NT: '@see-verse:PHP.001.016'
  dik-NT: Kɔc kɔ̈k kamken aya, aacie piööc ë cök, aa piööc rin nhiaam ë path, ku yekë
