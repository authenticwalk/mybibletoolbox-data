  mya-mya: အ​ခြား​သော​သူ​တို့​သည်​ကား​ခ​ရစ်​တော်​၏ အ​ကြောင်း​ကို​စိတ်​ရိုး​သ​ဘော​ရိုး​ဖြင့်​မ​ဟုတ်​ဘဲ
