    Cristo.
  aai-aai: Binanuyah afa Keriso isan tibibinan baise geg bobowenamaim tibibinan, anayabin
    tekokok hinasinaf ayu dibur baremaim yababan anab isan.
  sny-sny: Lu tere'e tamo lai marepi luwaru a'i se meni Krais lo peri au te'esiya.
