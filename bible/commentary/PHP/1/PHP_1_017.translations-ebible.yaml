    ĩna. “ ‘Ĩnajʉare tʉorʉ̃nʉ wama masa’, yire oca Pablo ĩ tʉoja, bʉto bʉsa bojori
    bʉjagʉ yiguĩji ĩ tubiara wi ñagʉ̃”, yi tʉoĩabojarãji ĩna yʉre.
  trc-NT: Tza̱j ne̱ yoꞌó nij soꞌ roꞌ, me se cheꞌé se guun xco̱j ruva̱a̱ rá nij soꞌ
