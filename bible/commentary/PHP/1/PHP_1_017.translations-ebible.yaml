  tam-TCV: மற்றவர்களோ உண்மை மனதுடன் அல்லாமல், தன்னல நோக்கத்துடனேயே கிறிஸ்துவை பிரசங்கிக்கிறார்கள்.
    நான் விலங்கிடப்பட்டிருக்கையில், எனக்கு இன்னும் கஷ்டத்தை உண்டாக்கலாம் என்ற எண்ணத்துடனே
