    ru fulalek an lo ŋai tinig te muruan taida digane isuda san kulob mi digane da.
  sna-sna: Vamwe vaiparidza Kristu nomwoyo woruchiva, vasina kutendeka, vachifungidzira
    kuti vangandimutsira dambudziko ndichiri mungetani.
  smk-NT: Sara in bale' saray raruma anaod, say gagara ra nin mangipatanda' nin maipa'ka'
