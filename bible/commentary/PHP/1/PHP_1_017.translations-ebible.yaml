  juy-juy: ବନ୍‌ଡ ଲାଙ୍‌ଲେନ୍ନେ ଡର୍ନେନ୍‌ ବାତ୍ତେ କ୍ରିସ୍ଟନ୍‌ ଆ ବର୍ନେ ଏର୍‌ନପ୍ପୁଙନ୍‌ ଲାବନ୍‌
