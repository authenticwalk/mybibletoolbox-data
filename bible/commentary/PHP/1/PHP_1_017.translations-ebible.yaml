    nan ikkanda et omam-amed nan ligatko isnan naay ay pagbalodan no dengngek nan
    ik-ikkanda.
  mwe-mwe: Ikabhe bhananji bhanakwalunguyanga a Kilishitu kwa nngomo na wala nngabha
    kwa ntima gwa uguja, bhaliganishiyanga kuti, shibhanyenjesheyanje mboteko nkutabhwa
    kwangu.
  tte-tte: Na siya bodane tolamwa-polowene koliyau nige nuwatu dudulaina mena siguguguye
    na Keliso wasana siluwewasa-yani kaiwena nuwanuwali sibomamo esali sikeleisinagili,
    yo ali nuwatu yakato sowasowali naenaena siginauli koliyau saugana yamiyamiya
    nume pan kalona mena.
  tcs-tcs: Dem pas pipol, uda prise da Gudniuz baut Kraist wea zeleswei, dempla pris
    po mata meke demplaselp luk gud. Wa, dempla trai meke big trabol po mi ya insaid
    wea zeilaus.
  hlt-THB: Thlangvang ingtaw a tangtang na am bi unawh, nang aw kai aw tinaak kawlung
    ing suibai ami bai a kawnglamawh awipungnaak ak awm kawina amik sai ni.
  soq-soq: Tane sosona mida ne obuneie Keriso gagalowantoia mo muba insaisau baiwa
    nolantoi, mai nuau euda dodomana mampe, dia. Mo inseienase ne tauneieno wainedina
    bedewe saina debamalepi.
  qub-qub: Waquinmi ichanga Jesucristupa alli willacuyninta willacurcaycan quiquincuna
    allicho cayta munallar, carsilcho caycaptëpis llaquicuyman churamashpan.
  att-att: Ngam yù ira káruán, áppè pípiá ira nga mangilayalayâ ta meyannung kâ Apu
    Kesu, tapè meparámak ira ánna tumuttul yù ira tatolay nira. Á ikáyâ da nakuan
    nga malannapán yù jigâ ku sawe ábbalurán megapu sù akkuád da.
  bki-bki: Mia nalo dolu na, amioliolu ka Kristo mia maka ave riano ga, abe m̃arou
    m̃ele, naruei ajidom ka ala ka nalo na kija avavin. Jidomiano na bova na jibe
    na naio joalo, naruei bogo na amial ka amior batitig kiniou ka m̃arimieni nene
    na nojoa vio nei, mia amial ka vonganei kanalo bogo na ala bulag niegeniege vatitig
    siaku ea mirano tomu nalo, ka ala sialo rimei rivavin.
  bqp-bqp: Nɛ̀sɛgↄ̃bade pìnↄ sↄ̃, òdi Kirisi yã waazi kɛ denlamↄnnɛna yãimɛ, adi
    kɛ kũ nɛ̀sɛpuraonlo. Òtɛn da òtɛni ń kunna kpɛ́siran wari karamɛnɛ.
  mcp-mcp: Bɔ́ɔ́lʉ́gá bâŋ, ja bwə́ ŋgə́ cúndə Krîst yí, bwə́ aŋgɛ̂ nə cúndə nə jɔ̧
    lâm, bwə́ ŋgə sá njɨ ŋgə́lə fendya nə mə. Bwə́ tə́dʉ́gá nə́ fendyálə nə mə í é
    sá nə́ mimbwug myâm mí búlʉg cɛy mə lámʉ́d.
  hat-hat: Men, lòt yo ap fè konnen Kris la ak move lide dèyè tèt yo, y'ap fè l' pou
    lanbisyon pèsonèl pa yo. Y'ap fè l' pou chache m' kont. Yo konprann yo ka fè m'
    lapenn antan m' nan prizon an.
  npl-NT: Pero oksikimeh tetlapowiah de itlajtol Cristo san por kinekih nechixpanawiskeh.
    Yejwah kinekih okachi manimoyolkoko nika kan nitsaktok.
  bgg-bgg: Gaithek ne Masi shii isiie è ayao ro, jimagunde munyua miiyang pha ragung
    è; gu phatheg hà ba shii ithek ne gu shii muna diig phi ruii pha rek.
  eng-TCENT: The latter do it out of love, knowing that I am appointed for the defense
    of the gospel.
  eng-BSB: The former, however, preach Christ out of selfish ambition, not sincerely,
    supposing that they can add to the distress of my chains.
  cpu-NT: Iriima ikaratzi etakotajaantakanari, jiyotaiyini irirori Pava kantakaarori
    jominkyeetantakanari onkantya noñaaventantyaarori janta Kameethari Ñaantsi.
  san-ASM: যে চ প্ৰেম্না ঘোষযন্তি তে সুসংৱাদস্য প্ৰামাণ্যকৰণেঽহং নিযুক্তোঽস্মীতি জ্ঞাৎৱা
    তৎ কুৰ্ৱ্ৱন্তি|
  tac-NT: Aba alué uché jarélaka 'we 'la na'temaka noká ne'chí, alueka machiame pe
    Onorúgame bo'né alarigá rekíligo ne'chí napurigá ne jena a'pawa, napurigá jena
    nemímala ne, ruigá 'we a'lá ko Onorúgame nila ra'íchali.
  eng-WEBPB: but the latter out of love, knowing that I am appointed for the defence
    of the Good News.
  gfk-H: Ma sen diet ira mesa ing diet warawai uta Karisito, diet harbabo mon. Diet
    mangaha ta ira mahua na kinkinis na tamat. Diet lik bia i tale diet bia diet na
    hatut purpuruan taar tagu ing iau kis taar ta kaiken ra hinhisaan.
  viv-viv: Badi higaꞋumaꞋuma ma keke yadi waꞋasehawahega tu nuwanuwadi taudiyao adi
    egana hinakilakahina faꞋina, Keliso hilulumamalena. Hinuwanuwa vaita medede amine
    iya aimo deliya gamimiyami tu kadu vita agaikuya hinakivetubugini.
  yao-yao: Ŵandu ŵane wo akulalichila Ngani Jambone ja Kilisito kwa ntima wangalumbana
    ni ngaŵa kwa ntima wambone. Ŵanyawo akuganichisya kuti tanyonjechesye kulaga nkutaŵikwa
    kwangu.
  tgp-tgp: La haratu tiroma la lo retivujavujangi hin Kr̃isto na r̃omaulu, r̃omira
    la sopo tataholo, la lo r̃omtau vara la pa mele vai na noku rongohaji i mele tavera
    nike na ima r̃ilangi matana.
  auc-NT: Në wæætedö wæætë tededäni guiquënë, Pabodo tee mönete wæyongante mönö apæ̈nete
    tomö wæcä tocæ̈ï, ante cædänipa. Tömënäni nämä beyænque ante cædäni incæte waa
    cæte baï cædinque Codito ëmöwo ante apæ̈nedänipa.
  kbc-NT: '@see-verse:PHP.001.016'
  bmh-bmh: '@see-verse:PHP.001.016'
  ctu-BL: '@see-verse:PHP.001.016'
  meq-meq: Siye i ndo niye hay na, faya ta ɗiye ha bazlam i Yesu Kəriste a ndo hay
    dərmak. Ayaw deɗek ŋgway, ane tuk na, tə ge andza niye na, a satay maze ga, tə
    tsikawa tə ɗərev nəte eye deɗek bay. A satay masəkeheŋ ha ɗəretsətseh kanaŋ ma
    daŋgay.
  noa-H: '@see-verse:PHP.001.016'
  alp-NT: Eleyo sie rebe lale tiaru, esi lepae Sou Misete bei Alla kena Yesuse batuke
    kena nikwa nane neka. Esi ono ele mere le esi noake be au susa lesi mei bui lalei.
  san-VEL: ye ca premnaa gho.sayanti te susa.mvaadasya praamaa.nyakara.ne.aha.m niyukto.asmiiti
    j naatvaa tat kurvvanti|
  kbq-kbq: ha'ma renenantaza vahe'mo'za zamagra zamesi'zante Kraisi nanekea huama
    nehaze. Tamage zamagu'areti nosaze, hagi kina nompima nagri amuho namisagu ana
    nehaze.
  kbh-kbh: pero chë ínÿengna chca imojtsama, ndoñe ts̈abe soyënga ínÿengbiama imojtsebós̈eyeca,
    ndoñe chënga chë ínÿengbiama ts̈abe soyënga imojtsebós̈eyeca. Chënga Jesucristbiama
    imojtsoyebuambná nÿe ents̈anga chënga chamotsarrespetánama, y nÿe cachëngbiama
    ts̈abe soyënga jtsebomnama imojtsebós̈eyeca. Chënga jtsejuabnayana mochjobenaye
    jamama ats̈e más chas̈otsengménama ca, muents̈e utamená chjëftsemnëntscuana, chënga
    ents̈ángbioye chca tmojtsabuatambá ora.
  ron-LSB: iar cei din urmă din iubire, știind că sunt desemnat pentru apărarea Bunei
    Vestiri.
  pon-pon: Irail kin padaki duen Krijtuj kapei lokaia o jo melel, re kiki on, me re
    pan kalaudela ai jalidi kan;
  nhe-BL: Pero nopa sequinoc tlacame, quena, tecamahuíaj itlajtol Toteco pampa nechicnelíaj.
    Huan inijuanti quimatij Toteco nechtequitlalijtoc nicani para nijmanahuis itlajtol
    iniixpa tequihuejme.
  sps-sps: Sana ri na mesapan te fitsufainy vaminyo ri gim to ma favaanan iny e Krais
    tan koman rof. Sana ri te pon fi nei, ari nai kat ror ta iring tsian tsonyo tan
    nainy te kaa nyo tana numaa iny kotskots.
  wnc-wnc: Siwan ngana aminu na napbitnangge tasikaingu wa aminda na kaautde yuke
    meya buyak yuat takngaat gatu meya kunduat ngwakngake namunangge tasikaing. Tasike
    wamu Kraisda gatanimukut taknga yanikapmake ngana wa aminda Kraisde baniu kautdukan
    sike nae semna natangamuke natdetdeu takngaayae natake tasikaing.
  bus-bus: Nↄ̀sɛgↄ̃aanↄdee pìnↄ sↄ̃ è Kirisi yã waazi kɛ dɛnla'ↄdↄannɛna yãnzimɛ,
    èe kɛ kↄ̃n nↄ̀sɛ puraaonlo. Aↄ̃ↄe daa wèe ma kuuna kpɛ́siaan nawɛ̃a kaaramɛ.
  gub-BL: Amogwer umume'u Zaneruwihawete rehe ze'egaw oho waiko purupe a'e wà, ta'e
    heko wer zepe tuwihaw romo a'e wà xe. Ipurupuraraw kar wer ma'erahy rehe ihewe
    wà, xe zemunehew paw pe hereko mehe wà. Ipurumuzemumikahy kar wer herehe wà no.
  imo-imo: nalo iye mareni konopu tumbi tipe naa pepili enonga imbi ola molopili ningo
    Kraistinga ungumu ningo tirimele. Na ka ulkena pero kinye umbuni mare olandopo
    tiemili ningo aku teremele.
  boj-boj: '@see-verse:PHP.001.016'
  eng-DRA: 'And some out of contention preach Christ not sincerely: supposing that
    they raise affliction to my bands.'
  knf-knf: Kë bukundi, na uşal wi bpulad wi wi bajaaŋ baţupna uko wi Kriŧtu. Mënţ
    uşal ujinţ ujaaŋ uţu baka banaţa ; baji başal phoţalëş mnhaj mi naan du ukalabuş.
  san-KHM: យេ ច ប្រេម្នា ឃោឞយន្តិ តេ សុសំវាទស្យ ប្រាមាណ្យករណេៜហំ និយុក្តោៜស្មីតិ ជ្ញាត្វា
    តត៑ កុវ៌្វន្តិ។
  arn-NT: Welu tüfeychi pu che tañi ütrirtuetew, femkey engün tañi re kayñetuetew
    mew ta iñche, fey ayüniey engün tañi doy wesalkayaetew iñche tañi püresulen mew.
  zas-NT: Per yuꞌ reeman ad walit reeman na̱j xixgab reeman zagdxe catieꞌch reeman
    xtiidx Dios, naabzi par guilies bejn xvalor reeman abiꞌ xixgab reeman na̱j guial
    gusagdiaj reeman naj mazri lën ladxguiib guie.
  ken-NT: Kɛ mbák chí bǒ abhɛn báyɨ̀ŋɨ mɛ nɛ amík abʉ́abʉ, mánjɛnti nɔkɔ mmʉɛt
    nɛ mɛ, bɔ́ bághàti Mbok Ndɨ́ndɨ́ ɛ̌ti Kristo chí mbɔnyunɛ mánù bɛ́chá mɛ.
    Bábhɨ́kɨ́ bhɔ́ŋ ɛrɨ́tí nkaysi. Báyàŋ bɛbay mɛ chí batú áchák antí nɛ́nɛ,
    fá amɛm ɛkɛrɛ́kɛnɔŋ.
