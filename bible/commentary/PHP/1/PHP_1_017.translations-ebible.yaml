    no kopiyannan kos od poomdommon dan. Oyya su kunan dan ko ukit taddot id puungan
    dan, od pokodluntudluntud kos kosupittan ku ka-ay't prisuwan.
  cak-ENT: Jac'a ri ch'aka chic ri riq'uin ncajo' ri vinük y riq'uin jun ch'ajch'oj
