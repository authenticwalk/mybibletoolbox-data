  cmn-FEB: 那些人因为自私的野心而使用欺骗性的方式介绍基督，试图为处于监禁中的我制造麻烦。
  gmv-RNT: Hankoyti qasse lo7o qofan gidonta tana gakkida qashoza bolla hara waaye
    gaththanassinne ba iita qofa polanas Kirstoosa sabakettes.
  ncl-NT: Huan ca ompic, in oc sequin quilamachiltilo ilajtol Cristo pampa quinequilo
    mochihualo huejueyenten, inminlaicananijmes yehuanten hual iyaxca Dios. Amo quilamachiltilo
    ilajtol Cristo ca inminyolo melahuac. Quema, quijtulo laijtic pa inminyolo pampa
    yalo nechlalililo oc sequin lacocoltilisli pa nipanus nican pin calijtic capa
    niunca latzacuali.
  sua-sua: Vanangko, endruk ngam kaesik kim dok, mar ngam kle khavaeng o mia mang
    a knovvur to endo mang Endo E Nut Thim Orom Ka Msasaen ekam ko ngata svil kam
    krus orom kua munik, nang kle mrua hover mar mruo. Ngam kaelnam mar tok, he pe
    gia havaeng o mia mang a knovvur to endo ekam ko ngama pat te, ngat kais kmenpgam
    lRom ngalmialaol kam kta vanker dok orom o vnek akuruk yok kmelik malpgem endo
    ko ngat kaenpasiker dok mo mnam a hengor ta.
  klt-klt: Ámna wawu yáni rina átnát wata narángga wata ingga ku wáina tánggoeráng,
