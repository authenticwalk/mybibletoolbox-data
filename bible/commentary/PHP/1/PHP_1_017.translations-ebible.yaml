    luwaru a'i ne. Ane kalabus wesi sahe irosiya su, lowe ane ne marepi orese a'i
    irowei ne totesiya.
  myy-myy: Yʉ riasorise ti ʉocõri, “Manire cʉni ti wanʉjaro masa”, yirona riasobojama
