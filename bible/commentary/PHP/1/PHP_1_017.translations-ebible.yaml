  cek-AK: 'toe kai loe kahoih tamthanglok to angdoet haih hanah tokpaek ih kami ah
    ka oh, tiah panoek o pongah, kalah kaminawk mah loe amlunghaih hoiah taphong o:'
  bkd-bkd: Ba sa katuyuan taena ha tagpalabaw-labaw kenà laus ta agapan sidan hu pag-uswag
    daw sa henà-henà dan ha saena makaisab hu pag-antus ku dini ta purisuwan.
  ctu-76: Pero yaño' bʌ mi' sube' i t'an Cristo cha'an mi' p'untyañon. Yujilob isujm
