  mit-NT: Doco tucu quidá nèhivì quidá víi ndisa ma, cuú ndisa ini‑nè (sàhí) na cáhàn‑nè
    sàhà‑yá, vàchi ináhá‑nê iin‑ni nihnú stná inì càhìn razón ndiaha xí‑yá nicanicuahàn.
  ceb-ULB: Apan ang ubang nagmantala kang Cristo tungod sa hinakog ug dili tinud-anay
