    kalabus kinan átkoet wa, son du márapmá nukngá nák ketnán tinin ingga wata wáina
    tánggoeráng.
  are-are: Relha lenha ntjarra pula, etnala nuka antjakunya namanga, etna Kristiperra
    kaltjinthama yinganha rwampiilitjika wara, yinga jail-ala namanga.
  gai-gai: Na aukmo nda mboprena ramtaɨra mina ndorita irembmo aŋgɨ ŋgepna morenanna,
