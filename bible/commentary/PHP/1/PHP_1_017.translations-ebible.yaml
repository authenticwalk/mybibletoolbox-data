  txq-txq: '@see-verse:PHP.001.016'
  aaz-aaz: '@see-verse:PHP.001.016'
  qup-NT: Chay mana yuyawak wawkikunaka Jesukristumanta yachachinahun shukkunamanta
    pasa kanayashpa. Mana ali yuyaywa yachachishpankuna munanahunlla, ñuka kay karselpi
    kahushpayni ashwanta parisichiwanankunata.
  dop-dop: Amɑ lɛlɑɑ ɩlɛ kǝlʋɣʋ pɛɛkʋɣʋ tɔɔ kɛ́, pɑɑ pɑɑsǝɣɩ nɑ pɑ́ heeli Kilisiti
    tɔm kɛ ɩsǝnɑ mpi pǝ mʋnɑɑ tɔ se, pɑ hʋʋ kɛ́ sɩ mɑ wɛʋ sɑlǝkɑ tɑɑ tɔ pɑɑ sɔɔsɩ-m
    kʋnyɔŋ nɑ mɑ́ nɑ́.
  azb-azb: Bəziləri isə Məsihi səmimiliklə deyil, məhbus halımda guya mənə əziyyət
    verməklə özlərini göstərmək üçün bəyan edirlər.
  eng-DBY: but those out of contention, announce the Christ, not purely, supposing
    to arouse tribulation for my bonds.
  guo-NT: 'Jiw, xan nanusasiowalpi Jesús pejwʉajan naewʉajnaxpox, japi xabich kaes
    naewʉajan jiw, xabich kaes sitaeliajwas. Samata, nakaewa najʉm-aechi: “Amwʉtjel
    Pablo jiw jebatat nakwʉltaen wʉt xabich xatis jiw naewʉajnaspox Jesús pejwʉajan,
    kaes xabich nejxaejwaxaeson” —na-aechi nakaewa.'
  hla-hla: Kaba nori a palai e rarare meri e Kristo e putu ner u katun e gi kukute
    ren. Nori e ngilin lu ner a solo a kapan ba te ngilin kato hatiama lel ner a torir
    tara karabus teka.
  mav-NT: Ma'ato toĩ irania'in ta'a­tu­mo­herep sehay wakuat Iesui etiat wen ma'ato
    yt kat i Iesui ky'e hap i'atuete. I'atuehay se kahato wen ma'ato te'e­ru­we­mo­wato
    hap yn ta'a­tukat ta'a­tu­wa­nẽtup hawe. Yt Iesui mõtypot haria hin i mi'iria
    ta'a­tu­py'a pe. Mi'i tã watunug mote meiũran Pauru emiit'in yt uwe i i'atu'e
    ra'yn ta'a­tu­wa­nẽtup hawe. Pauru mimu­'eria yne aipo pe hawyi haty kahato topy­hu'at
    Pauru ete wo'o­pyhik hawe te'e­ro'e ta'a­tu­wa­nẽtup hawe uimohit reran haype.
    Mi'i pote Iesui ete ta'a­tu­mu'e miit'in ta'a­tuehay se wywo uipo­hari teran haype.
  kpf-kpf: Nâmbutŋandâ ko zâizâiŋ op kâsa otnim Kristogât kot sâne laŋ kârâmap. Zo
    tâk namâ kwâkŋan um sâknam muyageninam upme.
  ppo-ppo: Tétu betepatei, kale dei tuȩ́ mutere whi̧rapené hosaa tua̧mó atima doi
    sóró horaaire kisipa mulu, Yesu Kerisoné ala eratere ao̧yóló yó mótu beterapó.
    Ti aita ha̧le mei, ȩ sein képiné dokóló dipula betepa, ȩpaae sekȩi ala eraalo
    nisiyóló, du beterapó.
  hin-2017: और कई एक तो सिधाई से नहीं पर विरोध से मसीह की कथा सुनाते हैं, यह समझकर
    कि मेरी कैद में मेरे लिये क्लेश उत्पन्न करें।
  wol-KYG: Waaye ñale, xelum wujje lañuy siiwtaanee Almasi, du yéene ju rafet ju ñu
    ci am, xanaa defe ne seeni pexe man na maa yokk coono ci diggante bii ñu ma jénge.
  bef-bef: To lugaꞌamagi faga hiti pebisa hete bite enaliꞌani enigiꞌani lelite netite
    Kilisitohi giꞌa helata nehana yamagi enali naga nonugu nominona yamofihi gupisalo
    kekeꞌi luse foya nimiluneꞌmu ya hilata nehabe.
  amm-amm: '@see-verse:PHP.001.016'
  zaj-zaj: Ila waja wa ichanduso wompeta Kilisto sama ya kulonda watogolwe na wanhu,
    mmoyo wao hawagesa ganogile ila wolonda kuutenda mgayo wangu ubanze kipigiti vinili
    muno mkifungo.
  chq-NT: '@see-verse:PHP.001.016'
  swp-swp: Na headi hinage edi gadosisi eai se lauguguia, eo se nuatui se hetorogu
    eau evanelia tauheribalaena ede.
  bjr-bjr: Akaqausa rairaiqidaqa qimannimi mariasa sia nimuqusa ookiqarifau asauku
    mundirana saikara qimannimidau náriara nári nuqu uqeerararee qimasee miqi qidaqa.
    Misa Yisunara miqi qimasee qimannimifaqa Roomma maqannaasa mina irisee kafaa kafaa
    qini karabusaki amiqimma daruaqeera miqi qidaqa.
  aby-aby: '@see-verse:PHP.001.016'
  eng-YLT: 'and the other out of love, having known that for defence of the good news
    I am set:'
  jni-jni: Abanna me aye wazin in tize ti ugomo -Asere barki u suu uni ue nan nu zatu
    kadura. Wanno wa bassa wazinu zito in mi anyimo inyang im.
  kne-kne: Ngem da dooy ay omapal et baken naimposoan di iyat da ay mangikasaba si
    maipanggep en Cristo, tan layden da ay mangingato sin awak da ay daida koma di
    mangipangolo si ad-ado ay ipogaw, yan kanan da en mo say iyat da di, sepsepen
    da din ligat ko sin naey ay balodan.
  tgj-tgj: Kvvbi vdwv, Kristonyi jvjv alvbv japgo jimadu, vbvritola bunu awgv yalu
    lokv mvngchik mvngdu; bunu ngoogv patwk aralo doilo maatar alvbv mvrikmvchik modula
    erit emu dubv vla mvngdu.
  gui-NT: Erei iru vae reta omombeu Cristo regua, cheraɨu rambue. Echa oicuaa reta
