  piu-2006: Paluru tjana ngayuku tuunlayiki tjuṯangku Yiitjuku wangka tjakultjurinkupayi,
    Yiitjuku walytja tjuṯaku mayutju nyinakitjangku. Yalatji tjana wiyawana kuliṉi,
    “Nganaṉa Yiitjuku wangka tjukarurru nintilpayi. Puulalu tjananya wiyawanangku
    nintilpayi. Puulanya tjiilangka nyinarra puṯu kulilku, nganaṉa Yiitjuku wangka
    tjakultjurinanyingka.”
  poh-NT: Raj laꞌ take aj niminel jeꞌ ru̱cꞌ cꞌahchiꞌ quikꞌorom ricꞌuhbal i Jesus ruꞌum
    chi nca̱j nitobjic, reꞌ take reꞌ til wilic cꞌaxoj i̱b pan ca̱mna eh ruꞌum reꞌ
    cꞌahchiꞌ quikꞌorom ricꞌuhbal i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric to̱b ta chi
    maꞌ cꞌahchiꞌ ta chic qui̱n chi rikꞌormojic i cꞌuhbal. Jeꞌ aj reꞌ ncaꞌn maj nquirak
    chiri̱j chi reꞌ riwi̱ꞌ chi reꞌ hin wilqui̱n pan che̱ꞌ ruꞌum chi hin pahbamaj cho
    chi ricoꞌljic ri̱j i holohic laj cꞌuhbal nkꞌoric chiri̱j i Jesus.
  tue-tue: '@see-verse:PHP.001.016'
  bjp-bjp: Isau le fal, ri fafas ini Karisito, biil ini tekentu, biil. Ri ram sau
    na matngan kiiskiis ae i laumet, pesu ri ka wol le in malmu ulo ri, le rin fatapiek
    foron tatawin ulo iau na aunbiing ia kiis biitom na kamkabet.
  xon-xon: '@see-verse:PHP.001.016'
  tzo-ZNT: Li jlome scꞌanojicon yechꞌo ti chalic aꞌyuque, yuꞌun chilic ti mu cꞌu xcut
    li voꞌone. Yuꞌun snaꞌojic ti Riox iscꞌan ti liꞌ tiqꞌuilon ta chuquele yoꞌ xcalbe
    o yaꞌiic li jmeltsanejcꞌopetique ti jaꞌ chacꞌ jcuxlejaltic ta sbatel osil ti Cajvaltic
    Jesucristoe.
  mpm-NT: Ko sava ga chaa un tu ka saꞌa da siaꞌan, chi vasu ka kuni da kaꞌan da jnuꞌun
    Cristo, ko ka kuasun ini da nuu ri. Ka ndoꞌo ini da ja koo ri jnuꞌun kuiꞌya ini
    nu na niꞌin ri jnuꞌun sɨkɨ jniñu da. Ti yukan ka jani ini da ja koo ga ri nundoꞌo
    ja kande ri vekaa.
  ots-NT: Nu cʉ ddaa, i predica como i ma̱dijʉ ca Ocja̱. Guegue‑cʉ i pa̱di, xí cjojquigö
    hua por rá ngue car Jesucristo, cja̱ nuya dí tøhmitjo da ttzojnquigö pa gu xih
    cʉ autoridad car mensaje ca ndí predica.
  hoy-hoy: अदिक हापाळ मुंदुर रा सरका ईला लेकीन मतलब देल मसीह अन्द कात्‍ता केळ्सतार,
    ईद विचार माळकु कि ना शंकलीगोळ देल कैद दा आईन नान साटी क्लेश पैदा माळुल.
  uri-uri: Tu a laron nang a Krais ak ipma paitn ti pa, tu akwonalmpen tu alntu ti
    tolti akal wi nang wail hangken kupm ti. Ari nikgwalpm a tu pa ark raimpen, tu
    akwonalmpen tolpa tu wa ukopm kalkut tiur ak hangken kalkut a kupm ye arpm wan
    tipmning ti.
  amo-amo: Ama among din bellu Kristi unuzun sunati nin kpilzun diru kidegen. Inung
    dinsu idin kpizunu mengku kabun nanya tiseleng ning.
  pjt-pjt: Ka panyaya aṉangu ngayuku nyaṟaringkupai tjuṯangku kaṉany-kaṉanytju Jesuku
    tjukurpa wangkapai, panya paluṟu tjana nyanga alatji kulilpai, “Utiya aṉangu tjuṯa
    nganaṉalawanu Jesuku walytjaringama tjuṯa mulapa, ka Paulalawanu maṉkurpa kutju.”
    Tjanaya alatji ngunti kulilpai, panya paluṟu tjana ngayuku nyaṟaringanyi ngayunya
    kurantjikitja mukuringkula nyanga tjailangka nyinanyangka. Munuya tjinguṟu kulini
    ngayulu palumpa tjanampa kuraringkunyangka-palku.
  cwe-cwe: Mbali wanhu waja wowompeta Chilisito kwa faida yawo wenyewo na siyo kwa
    moyo welile, wogesa kuwa wezanyongezela manhesa mengi viniwa muna ichifungo.
  daa-NT: Kar ŋuur kuuk gelbin̰co pondik-ak gay, ŋuur gaaraat Kabarre ta Gala ta Iisa
    Masi iŋ hasuudinaw, asaan ŋu raka a ŋuun pakindu di. Ya ɗo pikirrico-at, ŋu raka
    pey gaayin taaɓiner taat ɗo daŋaayner-anta.
  mlp-mlp: Ari mataw gihar yagayta na in on mataw gihureqid in ya ihuloseq in gigo
    hib lehnan haqad in Krais awagamun bilaqayta. In ginad dimunta ussa nazaq a hi
    emayta. Haiqgam. Ya iqirquran kab ossa in ya iholib afaqan ta araq emid ya inad
    ayahmo meqniydaq haqad in nazaq emayta.
  ape-C: Aria anam henek nyigiya um eik iri amamip urkwip douk madae pur wosik aria
    douk hukripesh Krais ananin baraen uwe, uwok. Aria hakripeshen um hakri hutuk
    amamish nyeiguhw atish shuto iruhw. Henek rohw um hakri huneke gamo irao debeiri
    eriger abudok nyutob douk watak yape agundok shunuweshik-ati urupat obi nyutob.
  bgs-bgs: Asal tô mga ágkasabuan kanak, agad gulit-ulit dan tingód ki Cristo, ánnà
    madigár tô ágdantulán dan. Ágpallayat-layat dan dád katô sarili dan. Kéman dan
    ka kadugangan tô madat na ágriyun ku dini ta prisowan ukit katô áglumun dan.
  faa-faa: Asiāne aporo metakiramo namina yano motosa makárahokosakipoko, aporo hinamomo
    Yasu hemakapusimo some kotesane some karakanapakae. Ayiáka some akarane ano tipura
    rekeno, ipu anoaki makata umisane kakakosakipoko hemakapurakanareapo.
  kik-kik: Acio angĩ mahunjagia ũhoro wa Kristũ makĩenda kwĩguna, matarĩ na ngoro
    theru, mageciiragia atĩ meka ũguo nĩmekũnyongererithia thĩĩna rĩu ndĩ muohe.
  cap-NT: '@see-verse:PHP.001.016'
  ksr-ksr: Gemaqeqe ejemba yoŋonoŋ iyaŋgiaajoŋadeeŋ romoŋgoŋ tawawaajoŋ mondoŋ uugianoŋ
    menjereŋgoro Kraistwaa kania kaeŋ jeŋ asariŋkeju. Kaeŋ ama kapuare mirinoŋ rajeŋi,
    kambaŋ kokaamba aŋgosisiri toroqeŋ ama nombombaajoŋ moju.
  eng-TNT: The other parte of love because they se that I am set to defend the gospell.
  sbs-sbs: Kono bamwi bezibahaza za Keresite chabuñwanyama ni mihupulo isena chisemo.
    Bahupula kuti baniletela bukaabo mumawange angu.
  sue-sue: Ata eni meni awa opi toise zazo nusokare bamu waise puro wititinoise Kristora
    ge toise ego towera awa, “Nakai Paulora benai awa noko susupitinoise yaya nuso
    nana tame potanekai,” asero ago inowera.
  fra-NCL: tandis que les autres, animés d’un esprit de dispute, annoncent le Christ
    par des motifs qui ne sont pas purs, avec la pensée de me causer un surcroît d’affliction
    dans mes liens.
  snn-NT: '@see-verse:PHP.001.016'
  atb-NT: Haû góbang chyaú gi, sansêng é i-myit eq a nghut é za, ngò kyum wut é hkyô
