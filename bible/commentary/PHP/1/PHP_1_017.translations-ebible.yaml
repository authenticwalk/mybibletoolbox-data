    əutən yame yakamarə iran ye kalabus.
  kmo-kmo: Ma kaw ye keena yechi hiban mayama yesokwa tawak, Kraist riina sawoto.
    Yechi sugu wopu eena hehar hikichi otiikasakech eena eecha otiito. Ye eecha hikitu
    ada poko ji tawak, ye eecha otii tawak, adana harapa nomoya boboyen ana kawka
    hato.
  agr-agr: Nunú mina nagkaetus takasta tuina duka, pegkeg anentaiyai tuinatsui, imá
    ditanunak anentaimtus dutikainawai. Nuna dutikainak, wi achinkan yamai egketag
    nuna aan nagkaemas utugchatan aputugsatasag wakegainawai.
  kyc-kyc: Wambu menge dupwa Yesu Koraisana waili pii keyange kyambo lele lao nakama
    rangena kingi andapyali lao letaminyi. Doko namba karapusi dokona moŋo andake
    jimwali lao lamisa pilyamo.
  urd-GVU: اِس کے مقابلے میں دوسرے خلوص دلی سے مسیح کے بارے میں پیغام نہیں سناتے بلکہ
    خود غرضی سے۔ یہ سمجھتے ہیں کہ ہم اِس طرح پولس کی گرفتاری کو مزید تکلیف دہ بنا
    سکتے ہیں۔
  yre-NT: Ɛn minnun nɛn "o Crizi -le 'wɩ 'nɔnnɔn ve -sa -fɔdɩ pɛ -ji 'an 'va zia bɛ,
