  crn-NT: Mɨ majta ɨ́ seica, aꞌɨ́ɨ mú rujɨ́ɨmuaꞌa menaꞌa aꞌij tirájteu mej tiuꞌutaxáj
    ɨ́ Cɨríistuꞌu jetze meꞌecan. Camu tiꞌixa tzáahuatiꞌiraꞌa jɨmeꞌe sino ayée mú tíꞌimuaꞌatze
    tɨ puaꞌa miyen tiꞌixa, aj nu ni jaítzeꞌe tirajpuaíitzi naꞌame íiyu nej námiꞌi.
  zpu-NT: Naꞌ yezikre beꞌnne llyixjweꞌ akreꞌn danꞌ nllieꞌ akreꞌ Cristonꞌ, naꞌ nllieꞌ
