    laj cotyʌntyel.
  lac-NT: '@see-verse:PHP.001.016'
  xla-xla: Amasiyama opa opi anawolotapo yia꞉ta God yu atlale koko tle na꞉ tla꞉mtlowa
    dlalo sotapo yia꞉ ka꞉dle koko tle Keliso kokoye po-atlamsiyamasema. Amasiyama
    yia꞉ yiskamu hamhetale koko tle Keliso kokoye atlamsiyamapo. Yia꞉ta epamsiyamama
    na꞉ta amtuwale aya dla hallati na꞉ watle wotiyalle hamilowedeme amsiyamapo.
  xav-NT: Tane nherẽ, ĩ̱nhimiromhuri na te te 're ĩ̱'ruiwapari za'ra mono norĩ hã
    simirosa'rata wẽ na te te dama 're wasu'u za'ra mono õ di, Cristu hã. Sima si
    te te 're ĩrosa'rata za'ra mono zéb zarina si, te ta norĩ hã te te dama ãma 're
    rowasu'u za'ra, taré da'ahâ na ĩsimirowasu'u wẽ niwĩ 're dahâimana za'ra mono
    da. Ma tô duré te te 're rosa'rata za'ra, ãne hawi te ãma 're robzépata za'ẽtẽ
    mono da, dazazéb 're, 're ĩ̱hâimana mono ré.
  cuk-cuk: Ar baigandi innikigwadginsuli, unnila na san dukin-odummogega Cristo-igargi
    sunmakdimalad. Amala, an esgaryagi-mellesiidgi bur bule-gatik-nunmak-an-imakmalad
    abemalad.
  tbf-tbf: Eiekesen egie ian gi ta ngungutsuo iou, gi vavatei meie ngan kegi sar vienviendon
    kakaleong ian ta kap duis ma meie ngan mi vienviendon nia vikikinie iou ine simi
    baivinis.
  uig-CYR: Алдинқилири болса чин көңлидин әмәс, бәлки шәхсийәтчилигидин, мениң зәнҗирләнгән
    дәрдимгә дәрд қошмақчи болуп шундақ қилмақта.
  ikw-NT: Ele ke mbọm nọokpo okwo Karaịsi kwnornu nhne be jeerihịa nụ rime a, ọ bụ́o
    n'ezi ọka, ma be mee nhne joogbu m igbugbu kpa me zị n'ikelu.
  khs-khs: 'Alawamona sena nokamoke i unuwa soloma:na:pela:, Kelesowa se tiye kinanatapokeye.
    Aluse se tiye epe kiniseya newa tipolo elapita:, iyewi nema nano ketea hililawa
    miya:na:pela: matanetakeye.'
  dwr-ENT: ሺን ዮኮንቱ ታኒ ቃሹዋን ዴዒሺን፥ ታ ቦላ ዋዪያ ኣሃናዋ ኡንቱንቶ ማላቲና፥ ባሬና ሲቂያ ዎልቃማ ኣሙዋን ኪሪስቶሳዋ
    ኦዲኖፔ ኣቲን፥ ዎዛናፔ ኦዲኪኖ።
  pma-pma: Ka meatin sav keil arvitehitentei Kristo vatal min rendemien koa mal. Keil
    amumoni en rendemien ten hetetamenien enges veni e vati avasakin mahien onak vamai
    vamariso mok en eim takeih ekek.
  atd-NT: '@see-verse:PHP.001.016'
  tel-2017: అయితే మిగతా వారు బంధకాల్లో ఉన్న నాకు మరింత బాధ కలిగించాలని శుద్ధ మనసుతో
    కాక కక్షతో క్రీస్తును ప్రకటిస్తున్నారు.
  hat-BSA: Premye sa yo pwoklame Kris avèk anbisyon pèsonèl, olye santiman de bon
    kè, akoz yo panse ke sa ka fè m chagren nan anprizonman mwen an.
  top-NT: '@see-verse:PHP.001.016'
  msk-msk: Awgaid yang yapagkontara kanak, silan yang yagabatok bain kang Jesu Kristo
