verse: PHP.001.017
translations:
  kpx-kpx: Abu daho isiviholimale ata keau abu uvu selevemo Keliso hoto loui ata haiveholima.
    Isito keau abu uvumo huhulahai isiviai di evihai balugai. Abu huhulahai kosea,
    “Bolou dibulae usege no vaveve kateale vage Bolona ke evisi no maina mai isi.”
  okv-H: embo nei uhoho amina ungo oenga embo peni asi ue Keriso ta ke amo jo te tapa
    hande ae rate hamo na hande ere ora amo na tipura ehena avoeto nau degi ta osaga
    hamota hamota puvuroja ari ainge amo ere ora.
  tbo-tbo: Ma tu’mgenagenalili Keliso gowanei he lauguguya ipa hai bolu ina lata po
    hina linugodubuwe hoi numa panipani a memae.
  mal-C: മാത്സര്യപൂർവം ക്രിസ്തുവിനെ പ്രസംഗിക്കുന്നവർ ആകട്ടെ ആത്മാർഥത ഇല്ലാതെ, എന്റെ
    കാരാഗൃഹവാസം കൂടുതൽ ദുഷ്കരമാക്കുന്നതിനു വേണ്ടിയാണ് അപ്രകാരം ചെയ്യുന്നത്.
  grc-SR: οἱ δὲ ἐξ ἀγάπης, εἰδότες ὅτι εἰς ἀπολογίαν τοῦ εὐαγγελίου κεῖμαι.⸊
  bgc-bgc: कई माणस तो जळण अर बिरोध के कारण मसीह का प्रचार करै सै, यो सोचकै के मेरी
    कैद म्ह मेरै खात्तर और क्ळेश पैदा कर सकै।
  khz-khz: A talima reketa na Keriso gevopatagiana ati ao vealevai, na matotaura arara
    pia vega-ragera ulanana. Geria tugamagi, au tipura numanai roe ataluna aonai,
    geku metau iavega-kamua negetina.
  deu-TKW: die aus Parteigeist, verkünden wohl Christus, aber nicht lauter; denn sie
    meinen dabei, Leid auf meine Bande zu häufen.
  zsr-NT: Bönniꞌ gdu ládxiꞌquëꞌ naꞌ, lu yöl‑laꞌ nadxíꞌi quequëꞌ tunëꞌ lban queëꞌ,
    le nözcnëꞌ Dioscz budödëꞌ lu naꞌa dxin runaꞌ, runaꞌ lban qui didzaꞌ dxiꞌa.
  lin-lin: 'Kasi mpo na ba-oyo bazali kosakola Klisto mpo na posa ya kowelana, makanisi
    na bango ezali ya malamu te : bazali kokanisa ndenge nini bakoki kobakisa pasi
    na ngai, na tango oyo nazali na pasi lokola mokangami kati na boloko.'
  hns-NT: Bakie ekwan ie kaam aapan faida khaatien kare hai. Oesab manaawe hai kie
    hamme djahal me auro doekh pahoetje.
  noa-E: '@see-verse:PHP.001.016'
  eng-EMTV: but the latter out of love, knowing that I am appointed for the defense
    of the gospel.
  mib-NT: Te sava ga de chi cánacani de jnūhun sɨquɨ̄ jeē cundáhú ni de ruhū, chi
    cájini de jeē íne ri vecāa sɨquɨ̄ jeē cahán rī jehē jnúhun jeē jnáma ya yohó.
  lif-NT2: हे़क्‍क्‍याङ् खे़न् नाहे़म्‍मा निङ्‌वाॽलाम् इङ्‌गे़भोःबाहाॽरे़ग नोनिङ्‌वाॽलाम्
    मे़ःन्, कर खक्‍ख्वा निङ्‌वाॽइल्‍ले़ सुनाइङ् इङ्‌मे़भोःसुआङ् पुङ्‌लाहिम्‍मो याक्‍काल्‍ले़
    आल्‍लसाङ् तुक्‍खे योॽसिङ्‌नि फाॽआङ् निङ्‌वाॽ मे़जोगुॽरो॥
  xnj-xnj: Nambu vangi vala vakulikokosa Lilovi la Kilisitu kwa mhutanu nambu lepi
    kwa mtima wa bwina. Viholalela mukukita genago vakuniyonjokesela mang'ahiso gangu
    muchifungu.
  mmx-mmx: Nedi nom luvuttadi di paase asu ne Karisito, di vara i do dina lox asilok
    levenasen atdi. Di doxoma i do dina lox aurut gamasa levesongsongot mavana rak
    atla nia a nemen at loogu xokoxo.
  cbr-NT: Usa 'aínbi ca raírinën 'ë nuibaquin, Jesucristomi catamëti Nucën Papa Diosnan
    'iti bana ax ca asérabi 'icë quixun ënuxun cati cupí cana 'ëx ënu 'ai quixun 'unánquin,
    upí oquin a bana ñuixunia.
  tee-NT: Para ju ali'in lapanacni tanajun ju chivinti va ixlaca'atalh ni quintamapaini.
    Tac'atsai ni icxtaknicalh ju lhich'alhcat ni ac'amavasalaniya' ju lapanacni ni
    stavasalanti ju chivinti ixlacata ju Cristo.
  eng-LSV: 'and the other out of love, having known that I am set for defense of the
    good news:'
  cak-NT: Pero ri kach'alal ri can riq'uin ronojel cánima niqui'en ri samaj roma jinquijo',
    can jinquito-wi, roma quieta'n chi ri Dios can jinruyo'n can we' chi nink'alajij
    chi ri utzilaj rutzij can ketzij-wi.
  pah-NT: '@see-verse:PHP.001.016'
  sja-NT: Mamĩda chi apemaarãpa k'ĩra jĩp'a jarateedak'aa. Imeraa jarateepata eperãarãpa
    ijãadamerã ãchia jarateeruta aupai. Mãga oopata mɨ k'ĩsia p'uapiit'ee nama carcelde
    nɨ̃bɨde.
  xed-xed: Tsa gwal draku ya ná, ta mnay hahəŋ ta gwaɗa ta Kristi, kabga ta kumay
    hahəŋ ta malaghuta ka iʼi. Nda ŋuɗufa taŋ a ta mna həŋ ta tsa gwaɗa ya wa. Ta
    kumay həŋ ta sgiɗighatá ghuya ɗaŋwa ma na gamak na.
  mks-NT: Joo mé a̱ nda̱a̱ java na cáha̱n na̱ sa̱há Jesucristo jáchi̱ quíhvi̱ ndusa
    ini na ye̱he̱ ta sa̱ cánda̱a̱ ini na ña̱ na̱sacu Ndióxi̱ ye̱he̱ yóho ña̱ ná ndiquehe
    e̱ sa̱há tu̱hun va̱ha cáha̱n sa̱há Jesucristo.
  gfk-S: Ma sene di ira mes ing di harpir tane Krais, di harababo mon. Di nes kalak
    ira mahuo na kinkinis na tamat. Di lik be i tale di be di na hatut purpuruan ter
    tagu ing iou kis ter ta ikin ra hala na harpadano.
  bmu-bmu: Andöqeqe ambazip yeŋön nanŋinaŋgörök mötmöriba töwagöra möndögetka uruŋinan
    tölöhoiga Kraistkö könaŋi mewö jim asarimakze. Mewö aka kösö mire tatzali, nalö
    kewöŋe aŋgösirip toroqeba ak niŋgibingö mötze.
  dgz-dgz: Go noyam waine nagirewa, Keriso Oisewa opata gapan waiwanumunewa muk mugenat
    anuine mini tan amba upi iwa mega eboewa den waiwanumun. Mu eboewa gapan tan iwa
    mu anune, ne gwat noke waingena menan mu itan aiganap sia baret wan taiwanumun.
  eng-GNV: But the others of loue, knowing that I am set for the defence of the Gospell.
  zaa-NT: '@see-verse:PHP.001.016'
  eng-WEBSTER: But the other from love, knowing that I am set for the defense of the
    gospel.
  guh-guh: '@see-verse:PHP.001.016'
  bon-bon: Yoo, pui asicnenta niiya biname poto cidi me, teepi Keriso poto cidi me
    mene jaajananemusi conocono ngene atwanena cama. Teepi singi lica nuuja biname
    te awepyeräja ne päpäname, yepä teepi taatu. Teepi apu jaangemuge egä teeme peei
    mule cabu ca, cebine ngenecu mäpu me pa nawenepi, cane liba ama krokeciiye mete
    cabu säne.
  nhw-BL: Pero nopa sequinoc masehualme, quena, tlacamanalhuíaj icamanal Toteco pampa
    nechicnelíaj. Huan inijuanti quimatij Toteco nechtequitlalijtoc nica para nijmanahuis
    icamanal iniixpa tequitini.
  swh-ONEN: Hao wa kwanza wanamtangaza Kristo kutokana na tamaa zao wenyewe wala si
    kwa moyo mweupe, bali wanakusudia kuongeza mateso yangu katika huku kufungwa kwangu.
  wbi-wbi: Pe avange vikun'tangasia uKilisite mu sila imbivi. visagha kuti vitengulisia
    ulupumuko mufipinywa fwango.
  bba-bba: Beɔnɔ bɑ Kirisin ɡɑri wɑɑsu mɔ̀, n ǹ mɔ kɑ nuku tiɑ, ɑdɑmɑ kɑ kinɛnɑ.
    Bɑ tɑmɑɑ bɑ koo mɑn nuku sɑnkirɑnu sosiɑwɑ pirisɔm sɔɔ.
  eng-KJVCPB: but the other of love, knowing that I am set for the defence of the
    gospel.
  kgk-NT: Ha upe onhembotuvixa ukase va'e katu, xe moakãrasyse mo'ã. Cristo rehegwa
    mombe'u-vy ojehexa uka porãseve mo'ã oiko-vy. Ójehe rei oiko. Xe xe moĩ jave preso,
    xe moakãrasyse voi mo'ã.
  waj-waj: Niiyara nniki apida variaiya hama yoketaama yaata utiraida ngiari seenaiya
    iyara mannaka kiateeraivaara nnaasu yaata utida Yisuu Kirisiinna mmayaayaivaa
    kiaa kookieekiaavai. Na oovi nnauvaki variee iya iikiaa aataruuvaara na rikiee
    pinaa ari vookarai mmuaararaivaa varaiveeraivaara iya yaata utida itaama iikiaavai.
  cpy-cpy: Riima ikaatzi etakota-perota-kinari, riyoteeyini rirori Tajorentsi kantakaawori
    romonkee-tanta-kinari okantyaa nokenkithatan-tyaawori Kameethari Ñaantsi.
  mpx-mpx: Yaa bolo enuna al, nige nuwatu sasapona kaiwena i oola ge hi papaatena.
    Heliya Keliso wasana hi wasaan, kaiwena nuwaliya alaliya nihi teli heyan ge nihi
    lakeyau, ge hi nuwatu tage nihi papulowan-agau sauga nau iyahe dela.
  wbp-wbp: Yinyarra ngalya-karirli mimayinji-watirli yungulu-nyanu ngari wiri-pajirni.
    Kuja kalu-jana pinarri-mani Yimi Ngurrju yapaku, ngulaju kalu manngu-nyanyi ngajurlangu
    nganta kapurna-jana mimayi-jarrimi kuja karna nyampurla rdakungka nyinami jalanguju.
  luo-luo: Joma lando Kristo ka gin-gi ich lit gi miero to timo kamano mondo oyud
    duongʼ, ka giparo niginyalo medona chandruok ka pod an e od twech.
  nhe-NT: Pero nopa sequinoc tlacame, quena, tecamahuíaj itlajtol Toteco pampa nechicnelíaj.
    Huan inijuanti quimatij Toteco nechtequitlalijtoc nicani para nijmanahuis itlajtol
    iniixpa tequihuejme.
  aii-aii: ܐܵܢܝܼ ܐܚܹܪ̈ܢܹܐ ܒܡܲܩܲܪܵܨܘܼܬܵ‌ܐ ܡܲܟܪܘܼܙܹܐ ܝܢܵܐ ܒܘܼܬ ܡܫܝܼܚܵܐ، ܠܵܐ ܒܕܸܟ݂ܝܘܼܬܵ‌ܐ،
    ܟܲܕ ܒܸܚܫܵܒ݂ܵܐ ܒܸܬ ܡܲܙܝܸܕܝܼ ܐܘܼܠܨܵܢܹ̈ܐ ܠܐܸܣܘܼܪ̈ܝܼ.
  esk-NT: Atlatli iñuich siqñakutiqaqtut, atakkii quliaqtuaġikamitruŋ Christ ipqiñġitchut
    aglaan killuġipluŋa isumaplutiŋ iłuiḷḷiuqtitchukłuŋa isiqtaułłamni.
  msb-msb: Ugaling idtoʼn iba dili hugot sa buot na nagapahayag manungod kan Cristo
    kundi may kapasluan sinda na katuyuan. Ginaisip lang ninda na samukon ako myintras
    adi ako sa sulod san prisuhan.
  cpa-NT: Jøng² ta³dsǿa¹² dsa² hioh³ hǿ²dsa jǿg³. Lë́²dsa dsa¹méh¹ dsøa¹jni hi² hiúg³jni
    ja³la².
  dso-dso: ମାତର୍‌ ଜନ୍‌ ଲକ୍‌ମନ୍‌ ମକେ ଆଁକାର୍‌ କଲାଇନି, ମର୍‌ଟାନେଅନି ବଡ୍‌ ଅଇବୁ ବଲିକରି,
    କିରିସ୍‌ଟର୍‌ ସୁବ୍‌କବର୍‌ ଜାନାଇଲାଇନି । ତାକର୍‌ ମନେ ଏଟା ସତ୍‌ବଲି ବାବିକରି କରତ୍‌ନାଇ ।
    ମୁଇ ବନ୍ଦି ଗରେ ରଇକରି ଜେତ୍‌କି କସ୍‌ଟ ମୁରଚ୍‌ଲିନି, ତାର୍‌ତେଇଅନି ଅଦିକ୍‌ କସ୍‌ଟ ମିସାଇବାକେ
    କୁଟ୍‌ ପାଁଚ୍‌ଲାଇନି ।
  meu-meu: Unu idia na heiri-heiri dainai e haroromu, dia lalodia amo; dibura rumana
    ai na nohomu ai egu hisihisi bae habadaia e tomamu.
  yva-NT: Weramu vatane umawe onawamo manuga ngkove jewen yara ubeker usea tame rai.
    Weti wo ayao Kristus ravovo tugaive jewen, yara wo ravov indamu vatane wanui utavondi
    mai. Weye ubeker indamu risya siuri no tanoano makova so rai miridi nseo.
  dgc-dgc: Pero du iba, éy éwan side méngipahayag ni Cristo ta matapat. I hangad de
    sana éy maging mataas side. Sakay gustu de éy paghirapénék de hanggan égseék ta
    pihesu.
  zpm-NT: '@see-verse:PHP.001.016'
  hix-NT: '@see-verse:PHP.001.016'
  sim-sim: '@see-verse:PHP.001.016'
  npi-ULB: तर अरूहरूले ख्रीष्‍टको प्रचार स्वार्थ र निष्‍ठाहीन उद्देश्यले गर्दछन् ।
    मेरा यी साङ्लाहरूका अवस्थामा तिनीहरूले मलाई अझै कष्‍ट दिइरहेका छन् भनी तिनीहरू
    विचार गर्छन् ।
  cgc-cgc: Piro, mga ittaw an na gainggit ki yaken gawali danen an parti ki Cristo
    tenged liag danen na mabantog iran na kaugalingen, dili tenged na terek ta iran
    na tagipusuon iran an na pagwali. Liag man danen na madugangan pa gid sakit an
    ta ake na beet paagi ta iran na ubra na naan a ta prisuan i.
  tim-tim: '@see-verse:PHP.001.016'
  yor-yor: Àwọn kan ẹ̀wẹ̀ si ń fi ìfẹ́ ṣe é, nítorí tí wọ́n mọ̀ pé a gbé mi dìde láti
    dá ààbò bo iṣẹ́ ìyìnrere.
  wos-wos: Wunika haraki mawuli xékékwa du di deka ximbu harékénjoka di mawuli ya.
    Mawuli yata di Kraisna jémbaka male sarékéhambandi. Di Kraiska séfélak hundi wandat,
    wuni séndé gembu reta deka jémbaka xékéta haraki mawuli xékéwute di wungi Kraiska
    wa.
  emp-NTPO: '@see-verse:PHP.001.016'
  eng-F35: but the latter out of love, knowing that I am set here for the defense
    of the Gospel.
  ind-ind: '@see-verse:PHP.001.016'
  pes-OPCB: '@see-verse:PHP.001.016'
  mpt-mpt: Ina otane naka maki ne okoko bobolo wayebua nemsuambib nakai i Klaiste
    wengo omkayebib otane i bobol tem funino ayambabe. I funaniba Nakaia unangai ni
    weng olo wenteniba bainobo geniba ni niniino dotouleb bianiba Fole klabutam bianea
    e wengo omkeimabeo deibaniba ni weng ota wentemiba e wentenea bobolo ilum omfubanoko
    ge fumbib kesoa i Klaiste wengo omkeimabiobe.
  ssx-ssx: Mo hande amba꞉ titina꞉ loa꞉ haliwekima꞉ta꞉ Ketisona꞉ bikina꞉ epeke hone
    na wiki pa ika꞉ biki homeke daeyaluekema꞉ yeke pi walo halememe. Ika꞉ honema꞉ta꞉
    I̱ma꞉ do dipula pita꞉ ka꞉nda꞉ mandaneeki mina꞉e laa pi walo halememe.
  mkl-mkl: Inɛ ihɔ̃ ŋɑ mɔ ɑ̀ wɑɑ wɑɑzo idei Kirisi, kù jɛ do inɔ ɑkɑ̃, ɑmmɑ do njɛ
    ku wɑ̃i. À tɑmɑɑ bɛi ɑɑ kɔ̃ɔm si ijuukpɑ̃ui si ile piisɔ̃ɔu ihɛ̃.
  gaq-gaq: ବିନ୍‌ଣ୍ଡ୍ରେଇଂ ବିସ୍‌ବାସ୍‌ ବାବ୍‌ରେ କିସ୍‌ଟନେ ସାମୁଆଁ ମାବାସଙ୍ଗ୍‌ଚେ ନିଜର୍ ସୁକ୍‌
    ସୁବିଦା ନ୍‌ସା ଆତେନ୍‌ ଡିଙ୍ଗ୍‌ଆର୍‌ଏ । ନେଙ୍ଗ୍ ବନ୍ଦି ଡୁଆନ୍ନିଆ ଲେଃନେବେଲା ନେଙ୍ଗ୍ ମନ୍‌ନ୍ନିଆ
    ଜାବର୍ କସ୍ଟ ବିନ୍‌ସା ମେଇଂ ଆତେନ୍‌ ଡିଙ୍ଗ୍‍ବଆର୍‌କେ ।
  gof-RNT: Shin tana qanaateyssati ta qashuwa bolla hara meto ehanabaa enttaw daanin
    banttana dosidi Kiristtoosabaa odoosonappe attin tuma wozanappe odokkona.
  unx-unx: ଏଟାଃକ ଫାର୍‌ଚିମନ୍‌ତେ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ବାଚାନ୍‌ କାକ ଉଦୁବ୍‌, ମେନ୍‌ଦ ଆପ୍‌ନାଃ ସାନାଙ୍ଗ୍‌କେ
    ପୁରାଏ ନାଗେନ୍ତେକ କାମିକେଦା । ଆଇଙ୍ଗ୍‌ ଜେହେଲ୍‌ରାଃ ସିକିଡ଼ିତେ ତଲାକାନ୍‌ ତାଇକେନ୍‌ ଇମ୍‌ତା
    ଆଇଁୟାଃ ମନ୍‌ରେ ପୁରାଃ ଦୁକୁ ଏମାଇଙ୍ଗ୍‌ ନାଗେନ୍ତେ ଇନ୍‌କୁ ଏନ୍‌ଲେକା କାମି ରିକାତାନାକ ।
  gah-gah: '@see-verse:PHP.001.016'
  lcm-lcm: Au na vap po angsual ang ve nau, kari lomlomonai kapo visuk ta ki vil akui
    alava palau iau nei gogotan ke.
  aer-aer: Kenhe ingkerte-ingkerte yanhe areye akenhe ahentye-aneme atyengenge akertne
    anthurre ulkere anerrirretyeke-arle. Itne alakenhe itirrewarreme, “Arunthe areyele
    Jesus apentetyeke anwerne-arle iwenhe angkerlenge, kenhe urrpetyele ware Paul-enge.”
    Alakenhe itne apale itirrewarreme. Itne atyenge ingkerte-irreme, akurne-arle atyenge
    mpwaretyeke ahentye-anemele jail nhenhe ikwerele. Nhenge itne Ayeye Mwerre arrpenhe
    areyeke ilerrirreme, itne itirreke ayenge-arle itneke ahele-irretyenheke-athene,
    jail kwene nhenhele akwete anemele.
  qvc-NT: '@see-verse:PHP.001.016'
  tgl-ULB: Ngunit ipinapahayag ng iba si Cristo dahil sa makasarili at hindi tapat
    na mga dahilan. Iniisip nilang mapapahirapan nila ako habang nasa kulungan.
  cbs-NT: Jakia jatiditun akinan, anikabia kenkin mestenwantan akama pepabiakin ea
    binunun ixun jabun jaska wakin ea ana bika tenemakubainkanikiki.
  xtm-NTPP: Kovaa ñayii ka jini ja yinee va'a sa vekaa a kuechi ja kaxtnu'u sa tnu'u
    vii tnu'u va'a Su'si ma, chi su'va ñukuun ka kaxtnu'u i tnu'u vii tnu'u va'a Cristo
    ma, vaa ka kutoo ña'a i.
  nnq-nnq: Bange bala bantangacha Kilisto kukikitondabea ngiti kwa mojo gwa mboneje,
    bakitanga kutenda kabi banyonjakie kupotekigwa kwango mukutabigwa.
