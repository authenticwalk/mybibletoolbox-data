    tik, mina ainda morinan. Na aku kac ŋgoreaca eacrenanna, mina aukmo kabena makuk
    mac neaŋna morena.
  qvm-NT: '@see-verse:PHP.001.016'
  chz-NTPS: Pero hi̱ˉ jñahꜘ heꜘ, kwaꜙ juuˈ kihꜗ Cristo kihꜗ heˉ hnääyꜗ dsaˉ. Maˉñeˉ
    bihꜗ hä̱ä̱nˊ nehꜙñeˈ mahꜗ noonˋ nëˊ kihˈ juˈhmëëꜘ.
  kmu-kmu: Hamanepaiyanagi nagoa vayamoya fatago amaku amakesa omalegeya amakaiami
    amaki alisaga hisaya yafe kina nopima mainoa kana yafena Nagoene kana yana amisune.
    huya Kalaisia hu-latenea mono kea hamanepaiye.
