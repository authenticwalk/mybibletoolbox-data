  spa-BLM: pero los segundos por amor, sabiendo que estoy destinado a la defensa de
    la Buena Nueva.
  kyz-NT: '@see-verse:PHP.001.016'
  dao-dao: Ami mlung ngcim üng am ni lü, thawngim üng kyum lü ka khuikha law dämdäm
    khaia, ami na hnengnak üng thangkdaw sangkie ni.
  cya-cya: Una xca ta can' nda'an ycui' si'ya cha' tsu'hue nu ndyi'o tiquee, jlyo
