  for-for: Piya, to ka'isamiba kampa arupu puma igewai tabe igiga'e uma aboramagini
    Karaisiti kamanapa uma aborama, iga'nanepi to ka'isa kuntuyena punatakena pewe.
  epo-epo: sed tiuj kun partieco predikas Kriston, ne sincere, supozante, ke ili aldonos
    doloron al miaj katenoj.
  gfk-gfk: Ma sen diet ira mes ing diet harpir ta Krais, diet harababo mon. Diet nes
