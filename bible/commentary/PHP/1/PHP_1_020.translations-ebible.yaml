  usa-usa: uyátárai-nakoni mayaímá mayaíyábámá kemá tigaemá íyábá íkétikaiye. kemá
    tú wamá máenawabi púyônama íbêkaraq aati-aatimá Îtu Káríqtokaq íma ikatíq éq yaaguyabíyábá
