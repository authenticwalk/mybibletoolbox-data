  urd-urd: चुनाँचे मेरी दिली आरज़ू और उम्मीद यही है कि, मैं किसी बात में शर्मिन्दा
    न हूँ बल्कि मेरी कमाल दिलेरी के ज़रिए जिस तरह मसीह की ताज़ीम मेरे बदन की वजह से
