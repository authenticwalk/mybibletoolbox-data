    napano karina mia noimou kanio ea Atua mirano bereio. Ver kiniou nemeul p̃eli
    na namaro, mia maka notovon, ana tibe ka bogo nonovio, nejidom ga ka nesikili
    ka Kristo siano naio mijikia rivavin lie vo, ea venia na mia riyotuba ka kiniou
    p̃eli na ea mokotenaku.
  bqp-bqp: Ma wɛ́ dↄi, akũsↄ̃ má a náani vĩ manamana, kũ wé'i ni ma kũ yãke gũnlo.
    Tera sà lán yã bà kũ kùgbãnao mani Kirisi tↄ́ bo ma mɛ̀ɛ gũn, má kunn yá kesↄ̃
    ma gan yá.
  mcp-mcp: Mə abʉ́lɛ́ bwɛlɛ bə nə məsáám nə mbií mə́ ŋgə́ bwánd sá mə́ ŋgə́ *búgʉla
    yí. Njɨ mə mpú kú nə məshwán nə́ tɔɔ jáyɛ́ ja, tɔɔ kɨ́kɨdɨ́ga, tɔɔ mə́ cʉgə, tɔɔ
    mə yə́, Krîst nyə é ŋwa gúmə́ mə́dɨ́ nyúúlʉ́d.
  hat-hat: Paske, mwen ta renmen pou m' pa soti wont nan anyen. Se la tout espwa m'
    pou m' ka pale ak kouraj, pou jòdi a tankou anvan lèzòm ka wè pouvwa Kris la nan
    mwen, kit mwen vivan, kit mwen mouri.
  npl-NT: Ne amo niknekiskia nikchiwas itla tlan ika nimopijpinatis, yej okachi manimoyolchikawa
    para niktetlapowis itlajtol Dios, para mamotenexti notech iweyilis Cristo, maya
    tla ok niyolitos noso nechmiktiskeh.
  bgg-bgg: Guro jam chid pha ji nane luthong ne guro blia shii gu ne khuchung de buyud
    arey yi pha, jimagunde idang pha ishak, chiih-è thuh shii, gu ne ley lububo rek
    chid, ji è guro zab pha blia shii guro chai shii sieng magunde iy magunde gu ne
    Masi shii biisiie rek chid.
  eng-TCENT: My eager expectation and hope is that I will not be put to shame in anything,
    but will speak with complete boldness so that now, as always, Christ will be magnified
    in my body, whether I live or die.
  eng-BSB: I eagerly expect and hope that I will in no way be ashamed, but will have
    complete boldness so that now as always Christ will be exalted in my body, whether
    by life or by death.
  cpu-NT: Iro nokovaperotziri iroñaaka noñaaventairi Jesucristo, tekatsi nontharovakaiya.
    Te nonkove irovashiventaayeetaina apaata. Aririka irovayeetakena, irooma eerorika,
    ari nonkantaitatyeeya nantayetero kameethari, irootake iriñaapinkathayeetapiintantyaariri
    Cristo.
  san-ASM: তত্ৰ চ মমাকাঙ্ক্ষা প্ৰত্যাশা চ সিদ্ধিং গমিষ্যতি ফলতোঽহং কেনাপি প্ৰকাৰেণ
    ন লজ্জিষ্যে কিন্তু গতে সৰ্ৱ্ৱস্মিন্ কালে যদ্ৱৎ তদ্ৱদ্ ইদানীমপি সম্পূৰ্ণোৎসাহদ্ৱাৰা
    মম শৰীৰেণ খ্ৰীষ্টস্য মহিমা জীৱনে মৰণে ৱা প্ৰকাশিষ্যতে|
  tac-NT: Neka tabilé chijúniga rejpínili pe bo'né tabilé 'la e'wiga Onorúgame, neka
    najkí 'nalina napurigá 'la ma'chígime nélélamala jipe 'lige senibí Kristo 'we
    'la gu'irio ne'chí rekó 'ma me'liáe ne ralámulite.
  eng-WEBPB: according to my earnest expectation and hope, that I will in no way be
    disappointed, but with all boldness, as always, now also Christ will be magnified
    in my body, whether by life or by death.
  gfk-H: Ma iau na langalanga um hua haruat ma no nugu tamat na nemnem bia kaba iau
    gi gil tiga linga ing na hahirhirnei iau. Ma iau manga lik bia i tutuna, bia pa
    iau na gil hua. Senbia iau nem bia iau na hung ma ra balamasa waing kaiken no
    nugu kidilona nilon na hatamat Karisito hoing iau la gilgil hait hua. Ing bia
    iau na lon bia iau na maat, iau nem mon bia iau na hatamat Karisito.
  viv-viv: Nuwanuwaku lakahina ada hidedemi Yaubada againe galuluveꞋavina vaita keke-moꞋa
    koyona ganafaisewani-yo ganawowomumu. Au nuwanuwaku boi tova moyaꞋaina gaꞋaseꞋasevatu
    amine, meda tova adamoya ganaꞋasevatu-moꞋa be higa yaku dewa moyaꞋaina againe
    Keliso ana egana ganakilakahina. E, kaꞋi wayawaiku ganamiyami o kaꞋi ganaꞋalika,
    nuwanuwaku kaliva hinaꞋitaku-yo Keliso ana egana hinakilakahina.
  yao-yao: Chingusaka ni chingulolela, ninajaluche kwa kuleka kupanganya ingusachilwa
    kupanganya. Nambo ngamuliswe ntima moŵa gose nnopennope sambano, kuti nankusye
    Kilisito mu utame mu chiilu changu, iŵaga ndili jwanjumi pane ndili wile.
  tgp-tgp: Na levosahia mo r̃uhu, ale na lo r̃omtoho vara a pa sopo vai te hinau vara
    i er̃i vaiau a mahanuhanu matana, pani na noku r̃omr̃ilangi nake sohena tarea,
    a pa lo sile na oloolo isan Kr̃isto na hinau tari na lo vaira, vara a mauri teni
    a mate.
  auc-NT: Botö wëënëñedë botö cæbo baï ñöwo adobaï cæïnëmo ïmopa. Ïintai ëñate mïïmö
    quëwëmo incæ baonque wæ̈nönäni wæ̈mo incæ, Mönö Codito ingante waa acædänimpa,
    ante cædinque botö cöwë guïñënämaï inte tæ̈ï ongöninque nanguï cædinque watapæ̈
    edæ bacæboimpa, ante pönëmopa.
  kbc-NT: Eliodi me jemaa, codaa me inibeotege me daɡ̶a jinetetema ane yoenataka oditaɡ̶a
    ja idiboliɡ̶a, pida inibeotege midokee mabo yaaleɡ̶ena me jiweniɡ̶ide Cristo minitawece
    yoniciwaɡ̶a, codaa aneji me idewiɡ̶a. Jiɡ̶idaa ane jemaa me jao, aibeyacaɡ̶adi
    me idewiɡ̶a, oɡ̶oa, domige ideleo.
  bmh-bmh: Iz gusig dabelem, aiu ses iz naliu dai, gonun, iz gusig tapai daremin,
    sisiaranemen dudu banban ameagab ebu ze marabun aip i numau. Iz agal ameagab ebu
    gusig maimai, Uwait nugau Ze marabun i uminai. Iz awau darem ebu ta, dudu ipal
    agen iz iwebiag, noumai ebu ta, iz igul go ulisan mui, getalan mui guzenanem sul,
    dudu ipal izal igul uligaimai, Kristus nugau wanib ulagwag muramam.
  ctu-BL: Come che'ʌch com ja'el ti pejtelel c pusic'al. Mi cʌl ma'anic mi caj cʌjq'uel
    ti quisin mi ts'ita'ic, pero ti pejtelel c ch'ejlel che' bajche' ti yambʌ ora,
    che' ja'el wʌle, mi caj i pʌstʌl i ñuclel Cristo tic tojlel mi cuxul to mi cajñel,
    o mi mux c chʌmel.
  meq-meq: Wu nakə na wuɗa haladzay aye ada na pa faya mədzal gər aye, faya na həbiye
    na, horoy ma ta geŋeye ɗaɗa bay. Ɗərev ga ta gədaŋ eye lele. Ada a seŋ na, kwa
    anəke, kwa kəɗay ndo hay tâ ɗəslay gər a Yesu Kəriste hərwi ga. Kwa taɗə neŋ andaya
    tə ɗəre, kwa taɗə na mət na, tâ ɗəslay gər andza niye.
  noa-H: 'Mamʌ dëgölp mʌ pöd höbërba hich mʌg cárcel degpai t''õowiajã mʌ gaai mas
    k''aba sim. Sĩi mua hʌ̃rcha k''õsi chirʌmʌn mʌgau: Cristo dʌ̈ita hag na mʌch chiraajemjö
    hubʌ chitam k''õsi chirʌm, t''et''emnaan na hi kõit hiek''aawaijã hinag chuk''u
    hiek''aag, mʌch mag chirʌm hoowia hõrau warag Cristota t''ö hiyʌ̈ʌ hamk''ĩir.
    Hamau chadcha Cristota mag t''ö hiek''amʌn, hamau mʌ t''õopʌ̈iwiajã, monak''a
    höbër nʌm dʌ̈i hãba chirʌm.'
  alp-NT: Laleku titinai kai hlaleke titinaije be au kerike rame loko auku makerike
    rebe suke au kerikele saka akmenare, kai kena meije auru nehe rame kai rilaku
    mo, masike au kwana pise suke au mata po mula mo leke tamata esi isike Kristuse.
  san-VEL: tatra ca mamaakaa"nk.saa pratyaa"saa ca siddhi.m gami.syati phalato.aha.m
    kenaapi prakaare.na na lajji.sye kintu gate sarvvasmin kaale yadvat tadvad idaaniimapi
    sampuur.notsaahadvaaraa mama "sariire.na khrii.s.tasya mahimaa jiivane mara.ne
    vaa prakaa"si.syate|
  kbq-kbq: Nagra mani'ne'na antahuampi, namema erintena antahuana, mago'zama nagazema
    erinami'zana osutfa hugahue. Hagi mika zupa nagra Kraisinte hanaveti'na manigahue,
    korapa'ma mani'noaza hu'na manisnuo, frisnua zamo'a, Kraisi ragi amigahie.
  kbh-kbh: Ats̈e corente jtsos̈buáchiyëse Bëngbe Bëtsábeñe sëndobátmana, ats̈e ndocna
    te tondaye chanjë́ftsema y chama chjaisëuatjama, pero aíñe nÿetscangbe delante
    becá añémoca chayoyebuambá, y nÿets tempo pero más mora, lempe nts̈amo stsamama
    y stsichámuama, ats̈e chaima ents̈anga chaminÿanÿema Cristo puerte bëtsá y uamaná
    bétsemnama, y chca chántsama masque ainá o obaná chaitsemnëse.
  ron-LSB: conform așteptării și nădejdii mele cele mai sincere, că nu voi fi dezamăgit
    în niciun fel, ci cu toată îndrăzneala, ca întotdeauna, acum și Hristos va fi
    mărit în trupul meu, fie prin viață, fie prin moarte.
  pon-pon: Duen ai inon ion, o auiaui, o kaporoporeki, me i jota pan namenokala ni
    eu jon. A duen maj o, iduen anjau wet Krijtuj en kapinan laud ni war ai, ma ni
    ai pan memaurata de mela.
  nhe-BL: Ax quema nijnequi nijchihuas se tlamantli tlen ica nimopinahuas iixpa. Ya
    nopa tlen nijchiya. San nijnequi nimoneltlalis para Cristo para tlacame ma quiitaca
    ihueyitilis ipan nonemilis yonque niitztos para más tonali o yonque nechmictise.
  sps-sps: Fiisen minon a aave vanyo, kaa mirou fakats tsian tan kat u kat tavaron,
    nyo ma gagaar vaare, nyo nai kat rou a saa ma kat na tan mamatsiny nainy ge ai
    tovei tsun kan, anyo kaa faparits mirou fakats parits, nainy te toto farokot ronyo
    to a pua vanyo nai kat ror a vainy ma vamarits ari e Krais, tana fo saa to te
    kat patsukan iny ronyo, to te kaa ronyo ge te atsun famat varonyo ri.
  wnc-wnc: Siwan nata Kraisdane wamu takeaknga yanikapnangge apmaakawitde dua siknga
    nataat. Aho. Nata yusika yanikapmake ba aminda na nuwa kungwakengu nata Kraisdane
    umana yatangenatnangge take siknga nataat. Nata tupa tasikum binga apmanu kuut
    nata musipma gitnata yuke yanikapmake itane umana yatangenakgat.
  bus-bus: Ma wɛ́ɛ dↄzi, bensↄ̃ má à náanɛ vĩ maamaa, kɛ̀ wí é ma kũ yãke guuro.
    Tia sa lán a zii bà kↄ̃n kùgbãaao mɛ́ Kirisi tↄ́ bↄ ma mɛ̀ guu, má kuun yoo kesↄ̃
    ma gan yoo.
  gub-BL: Hereko wer tuwe ikàg ma'e romo ko 'ar rehe ihe, xe zemunehew paw pe hereko
    mehe ihe. Aze nahekàg kwaw nehe, aze azawy herape nehe, azemumikahy putar nehe.
    Aze hekàg nehe, a'e mehe amogwer xe har uze'egatu putar Zaneruwihawete rehe a'e
    wà nehe. Aze aikuwe nehe, ikatu ihewe nehe. Aze amàno nehe, ikatu ihewe nehe no.
    Zuawygatu ihewe nehe. A'e rupi apuner Zaneruwihawete uhua'u haw ikwaw kar haw
    rehe amogwer teko wanupe ihe nehe.
  imo-imo: Nani teambo konopu lteo mele i tepa na tero mele kape moro mele kape akumunga
    pipili naa kolopo Kraistinga kumbekerena angilimbo wali paa nimbo yunge kongonomu
    enge nimbo tero. Molondu lemo kape molo kolondu lemo kape nanga kangimuni Kraistinga
    imbi lipo ola mundumbo nimbo aku tero.
  boj-boj: Deqa ijo are koba endegsi unu. Wau kalil Qotei na ebej qaji di e geregere
    ojoqnqai. Yim deqa e jemaibqasai. Bini bati endeqa ti bunuq qa ti e siŋgila na
    tigeloqnsiy ijo jejamu Kristus torei yekritosiy aqa ñam soqtoqnqai. Agi e kumbra
    degyeqnum. Deqa e moiqai kiyo e sqai kiyo di uŋgum. E ijo kumbra kalil qa Kristus
    aqa ñam soqtoqnqai.
  eng-DRA: According to my expectation and hope; that in nothing I shall be confounded,
    but with all confidence, as always, so now also shall Christ be magnified in my
    body, wither it be by life, or by death.
  knf-knf: Uko wi nji kayoonkuŋ abot ahaţ na uhaaş wi naan bŧi uwo kë nin mënkkowa,
    dbaa ţëp ţëp hënkuŋ kado jibi njaaŋ kado ŋnuur bŧi kayuuj na mntëŋ mndëm mi Kriŧtu
    ţi uleef naan woli dwo najeb këme woli dkeţi.
  san-KHM: តត្រ ច មមាកាង្ក្ឞា ប្រត្យាឝា ច សិទ្ធិំ គមិឞ្យតិ ផលតោៜហំ កេនាបិ ប្រការេណ
    ន លជ្ជិឞ្យេ កិន្តុ គតេ សវ៌្វស្មិន៑ កាលេ យទ្វត៑ តទ្វទ៑ ឥទានីមបិ សម្បូណ៌ោត្សាហទ្វារា
    មម ឝរីរេណ ខ្រីឞ្ដស្យ មហិមា ជីវនេ មរណេ វា ប្រកាឝិឞ្យតេ។
  arn-NT: Rüf mew maneluwkülen ta Ngünechen mew tañi yewenngenoael chem mew no rume,
    welu may feley tañi wewpiael kom maneluwün mew itrokom che ñi adkiñ mew. Fey fewla
    ka rumel, doy kimfalay Cristo tañi fütra pepiluwün iñche mew, mongeleli ka tunte
    lalleli rume.
  zas-NT: Naj ragbee guial ad yuꞌt dxej guslaa Dios naj yayaꞌnxtun, sin guialrdxeb
    gulün bejn ree xhienaag raꞌpan respejt Jesucrist majsi nabanan o majsi guiëtan.
  ken-NT: Ɛnyɨŋ ɛnɛ́ mɛ̌yaŋ ndǔ nɛpɛ́m ɛna nɛ ntɨ ɛna nɛnkɛm nɛ ɛnɛ́ mbákántɨ arɛ́
    chi bɛ nkɛ́ kʉ yɛ̌nyɨŋ ɛnɛ ɛ́kʉ̀ ntíánwɔ́p ánkɛm mɛ. Mɛ̌yàŋ chi bɛ mbɔ́ŋ nɛtaŋántɨ
    mpoknkɛm bɛ nɛ́nɛ, nɛ yɛ̌ chi ndǔ mpok anɛ átwɔ̀ ambɨ, nɛtaŋántɨ ɛna nɛ́nchyɛ́
    Kristo kɛnókó, yɛ̌ ngǔgú, yɛ̌ nchí chí nɛpɛ́m.
