  sus-A: ﭑ عَ كٌلٌن ﭑ قٍ بِرِن نَبَمَ عَلَكٌ ﭑ نَشَ يَافِ قٍقٍ رَ. ﭑ شَ لِمَنِيَ يَكْسِ
