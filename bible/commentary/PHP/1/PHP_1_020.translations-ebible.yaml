  wiv-wiv: Ta kuahi kubarae, tabarae na katia goloa zaha katiu kua ta na puae vona,
    palaka e kuligu kata bada, meni kua, habuka kua ta lala kata kakatia dama laveve.
    Kua ta na mate o na ba mamahuri, goloa laveve ta kakatia ia da e vazahenia hizani
    Kristus za.
  reg-reg: Okwingana na obhwiikanyo bhwani obhwe echimali ni kutya, nitalibhona nswalo.
    Badala yejo, kwa libhasi lyona, lwa kutyo jili nsiku jona kukinga olyanu, eniikanya
    ati Kristo alikusibhwa mumubhili gwani, mukatungu ko obhuanga no olufu.
  mlh-mlh: Ya mo baku gogu mimi egu bofukebemiŋ ore origago. Oŋu mimineke matayoŋ,
    damaŋ so Kristo miteŋ gaku goboŋ, ore so damaŋ yoo oŋuakoŋ fukeiŋ ore manego.
    Saki funeji komebemiŋ me gobemiŋ, oi jibu koimo paio Kristo miteŋ gabe tinabiŋeineji
    sogueiŋ.
  gof-ENT: ታ ጊታ ኣሞይኔ ኡፋይሳን ናጊያ ናጎይ ታ ዬላቶና ኣታናይሳ። ሺን ኡባ ዎዴ ኦይሳዳ፥ ሃዒካ ታኒ ፓፃ ዴዒን ዎይኮ
