    Đấng Christ sẽ được cả sáng trong mình tôi.
  kxv-kxv: ଏ଼ଦାଆଁତାକି ନା଼ ରଣ୍ତିଏ ଆ଼ସା ଅ଼ଡ଼େ ବା଼ର୍ସୁ ମାନେ, ନା଼ନୁ ଏ଼ନି କାତାତା ଜିକେଏ
    ଲାଜା ଆ଼ଅଁ, ସାମା କା଼ଲେଏ ଏ଼ନିକିଁ ଆ଼ହିମାଚେଏଁ, ନୀଏଁ ଜିକେଏ ଏଲେକିଁ ହା଼ରେକା ବା଼ଡ଼୍‌ୟୁ
    ତଲେ ହା଼ତିହିଁ କି ଜୀୱୁ ମାଚିହିଁ, କ୍ରୀସ୍ତଇଁ ନା଼ ଆଙ୍ଗା ତଲେ ଗାୱୁରମି କିଇଁ ।
  amu-NT: Ee ntyjaaꞌya cwii tsꞌo̱o̱ⁿ na tixonquiaa Tyꞌo̱o̱tsꞌom na nntsꞌaa cwii na
    cantyja ꞌnaaⁿꞌ joꞌ nluiꞌjnaaⁿꞌndyo̱, xeⁿ nchii ñequio na tꞌmaⁿya tsꞌo̱o̱ⁿ nnda̱a̱
