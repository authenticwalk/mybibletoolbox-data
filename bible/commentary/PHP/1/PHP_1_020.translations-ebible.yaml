  jic-NT: 'Po najas lovin ca la mejay Jesucristo jos jin. Najas lovin ma ca lecj meyá
    la veles Jesucristo po''ó. Najas gente lovin ''üsüs javelepj Jesucristo po''ó,
    napj lejay mpes. Mpü''üs ca, ''ücj. Ma pats'' ca, ''ücj wa. Pjaní p''in najas:
    najas gente lovin ''üsüs mvelecj Jesucristo po''ó napj lejay mpes, niná ne palá
    mpes wa.'
  zap-NT: Logne rlaan noo no logne kambë́z noo nak ne bet gyelentu tsuudet lo noo,
    sinke mazre gaknzholeedx noo saknon noo Jesucrist zegne rzaknon noo Ne syemper,
    niguelzhe wet noo, niguelzhe mbán noo.
  wer-wer: Ne omën nant yeem ëöere kaskas naën ëëmëak kent kaö pan. Ne akun ëlötë
    Kristoë ngönte ök ëak pim yapinte wak isak yaaupök peeneeta öp wëëre wel wi pël
    ëëma pötak kas köpël tapël pim yapinte wak isak amaap.
  ipi-ipi: '@see-verse:PHP.001.019'
  qul-NT: Tucuy sonkoywan Diospi confiacuni mana imamantapas p'enkachinawancupaj,
    manachayri tucuynincupaj ñaupakenpi parlasaj mana manchacuspa, cunan wiñaypajpas,
    wañojtiypas causajtiypas, nokapi astawan astawan Jesucristopaj athun cayninta
    ricunancupaj.
  tnc-tnc: I'suᵽaka ᵽuᵽajoaiki imarĩ, ĩᵽarimarã wãjitãji naka yijairãka ᵽoto, “Dakoa
    i'yomarĩaja jaiki ñimarijarirãñu”, ãñuka ñime. Suᵽa imawa'ri Cristorika bojariroka
    jia wãjia yibojarijariroyika uᵽakaja nare sayibojariyaᵽayu. Suᵽa imarĩ yire najẽrĩawearãka
    ᵽoto, yire najããkoᵽejĩka, yire naᵽoatajĩkaoka, marã imabeyua yiro'si. Ritaja yibaarijayua
    Cristore jiyiᵽuᵽayeerũkiakaka simarika yiyaᵽayu.
  ter-NT: Enepone koâti hána'iti yúmo'injovone koane ânja indóponea harâ'a, ákoyeamo
    ápahuina índuke koteyókonutimo nonékuke Itukó'oviti, koane ixómoyeamo ombósiko
    ngahána'ikea Kristu ya uhá koeti ngixoku indúkeovo, ákoti apáhuina xâne mbíkone.
    Yoko kuteâti ixómoyea koéneye inzóneu tukú koeti kó'oyene, énomonemaka koéneye
    ombósi'ixone kó'oyene, koêkuiko ámbeyea yara kúveu mêum, koánemakamo ya pevótike.
  bmr-NT: Uujoho sihidɨ iimogooboro esamaahicahi nucufeguetɨɨbo icaqui, iguitɨɨbo
    jɨɨbeguequi jisumi, fahiijɨva iicahicabadɨro janaanɨcɨ Cristo sihidɨ ejeevanoco
    fahiijɨvaro uuvɨ ihɨfuvusuqui uujoho iicaabovɨ, bu iguijevecuudɨ icano.
  fuf-fuf: Faale an tiiɗuɗo on e tama'u an on ko ko tawi kon mi hersirtaa hay huunde,
    kono gila ɗoo haa poomaa, mi geray no Iisaa Almasiihu on mawniniree e an min e
    nder hoolaare tiiɗunde, woni non ko e nder ngurndan an ɗan, woni ko e nder mayde
    an nden.
  bhl-bhl: 'Kate kame, ne diwkuw diwkuw ibolow danong angeko, ibolow fukunomeli: “Ne
    kanelom maka im awan finganemokoli te! Kate, nem finik so bin ding akate, nem
    nenokoliw ding dim akate, ne diwkuw diwkuw kalaing kuw kebomi, kitil kuw moko,
    suaem ding atew kame akati, nem bakayemkabi beem mongom ete Kulais e wiin fian
    mak kuloke kai!”, angakabi te.'
  ons-ons: Na detluk kamaile, so wetneŋo teba kamaile, yemo na uratane makalane mane
    mi pelekkale, me gamu mane mi makale. Siluŋ naso baŋem so naso iwao naŋano baŋ
    togole togoleŋo watke payake. Paki na solane so kotone weneŋ korop tebakawe, Kristo
    wane bakom mawa mawa baŋ, na wisika gekaleo me seukkaleo, naso yewao.wakoniake.
  con-NTPO: Jai'ngae ansangeye in'jambi gi. Ñoa'me gi ansangeya'bi. Tsa'ma in'jamba
    gi ronda'je ja'ñoa'caen dyombi'tsse Jesucristone condasé canseye. Canse'ta, pa'ta
    gi ña ai'voi'ccu Tisene ñotsse canjaeñe in'jan.
  ghs-ghs: Oi anai eehaha naataquni mae baataqu, anai bamu oho quba ququimaquhe naho
    dza ma naho qupai Kiristuke ai qusubaitorakoiqi hiirorai. Oke eetemi nohota dzapa
    pobinoma naatakoi.
  peg-peg: ଜିବୁନ୍‌ତ କି ହାକିତ, ନା କାମାୟ୍‌ତ କି ଏଲାୱାଦାଂ ସବୁ ୱେଡ଼ାଲିଂ ଆରି ବେସି କିଜ଼ି
    ଇ କସ୍ଟ ୱେଡ଼ାଲିଂ ବାର୍ସି କିଜ଼ି ବାର୍ତି ବାବ୍ରେ ଇନେସ୍‌ ଆନ୍‌ କ୍ରିସ୍ଟତିଂ ନା ଗାଗାଡ଼୍‌ତ
    ଜାଜ୍‌ମାଲ୍‌ କିନାଙ୍ଗ୍‌ ।
  txu-NT: Gora ba imã me uma kêt ne idjãm tỳx ne Kritu'ã ajarẽ. Gora ba ã anhỹr jabej
    kam memã Kritu raxo amirĩt ne amikam ipijàm kêt. Ije Kritu raxo amirĩt prã:mã.
    Itĩn rã'ã nàr kon mete ibĩn jabej o ne ba ije Krituo rax prãm, o ne ba ije memã
    o amirĩt nhym me arỳm kôt kute kum katormã. Amrẽbê ne ba memã Kritu raxo amirĩt
    rã'ã. Gora ba jakam djwỳ ã o ane. Tãm ne ba amim kamnhĩx ne aminhõkre kadjwỳnhbê
    maro nõ.
  eng-WEBU: according to my earnest expectation and hope, that I will in no way be
    disappointed, but with all boldness, as always, now also Christ will be magnified
    in my body, whether by life or by death.
  gnw-NT: Cuarãi uyeyapota che aipota ete vae. Echa'ã jecuaeño aipota aico, agüɨye
    vaerã chemara mbae re. Aipota aico aquɨye mbae reve, jecuaeño Cristo uyembɨadoraca
    vaerã cherete rupi, amano yave ani jecuaeño aico yave.
  mux-mux: '‘Na-ni teambu.’ nimbu piliikerale i-sipa mele: ‘Na teliu mele kepe moliu
    mele kepe akiliinga pipili naa kolupu Krais-nga kumbi-kerina angiliimbu kene aima
    kapula.’ nimbu yunga kongunale tondulu mundupu teliu. ‘Molumbu kene kepe mola
    kolumbu kene kepe nanga kangiele-ni Krais-nga bili paka tunjurundu tonjuliu mele
    aku-sipu tonjambu.’ nimbu aku teliu.'
  maj-NT: Mje ṉkjúnna ko̱ tíkuyá nga ndaha̱chí najmi sa̱kúna kju̱a̱suba. Tu̱ sa ní
    'yún ndjá kúási̱njña nd'a̱i̱ xi nkú nga títs'in tehe̱nte, ko̱ cha̱ kju̱a̱chánkaha̱
    Cristo̱ a̱jihi̱n ni xi tímat'ain yjonintena̱. B'a̱ ka̱ma tsa tíi̱jña ko̱ tsa ja
    kabaya.
  bkq-NT: Ize wato kuru olâ Jesus Cristo kâinwypazenehomba wawyly. Awylygue, iwerâ,
    tyanepa Jesus wâgâ auguedyse wawyly, tâwâlâ lelâlâ wâne ise âdylâ yagâ aidyly.
    Yâzemo keanra, tarâ ietagodâ ietyzemo keanra warâ. Tâwâlâ ise wodo âdalâ âieholy,
    Cristo wâgâ koendâ aguehonly olâ ize wato.
  kue-kue: Na nomana mina kaima ta pirka i yegl, na kongun ere aglau ertre ana angai
    gora kiurika. Tamanga. Na erme ya engenge nomana sigigle dindre ana Krais kangiye
    ake mitna endinaglka. Taragl kanekane ta nangina mina eraglkwa i na goraglka mo
    kor-moraglka i Yesus kangiye kande inambuka.
  cot-NT: Teequea noninteji nantaque taaca opajita guipashivenquenaneca, manaquea
    noninque nonquemisantamajatanaqueriquea Quirishito, aatoquea notsaroguitsi. Arigueti
    osamaniguetiquea nonchoocaque, aricampa irimetojajiquenaquea, noninquequeate noncoguitempaniquea
    nonquejetaquempa imaica intsaroventimentamajajiquemparinijite Quirishito.
  bnp-bnp: A pasimata, a luhoi tora vona a hini i uka ma ga maruhu. Ga pesi tora,
    i uka ma ga mangenge, lakea a ra maki ge bele nau, ga mate, o ga mahuri, e huriki
    ri gi matai a narogu hosi, i valai i harena mona, ri gi togoa e Kristo.
  apn-NT: Nom inhmã Jejus kãm hprãm xà hkôt pix mã tanhmã amnhĩ nhĩpêx to ho ixpa
    hprãm. Jakamã koja mẽ ixkator pa ixkĩnh nẽ arĩ kãm tanhmã amnhĩ nhĩpêx to ho ri
    ixpa. Nom koja mẽ tanhmã hamaxpẽr to nẽ ixpĩ pa mẽ kutã mẽ kãm amnhĩ to htỳx nẽ
    ixãm rãhã nhũm mẽ ixpĩ pa ijamakêtkati nẽ ty. Kê mẽ ja hã ixpumu nẽ ixtã Kris
    mex o mex ã harẽ. Ãm Jejus kãm hprãm xà hkôt pix mã na inhmã amnhĩ nhĩpêx prãm.
  ctp-NT: 'Nde lka tñan nu nchka tiǎnꞌ kuꞌniǐn: Nchka ꞌa tiǎnꞌ chaꞌ ja ka jyuꞌu tiǎnꞌ
    chkwiǐnꞌ chaꞌ ꞌin Jesús loꞌo nten; ni siya tyempu nu ndijyan nde loo la, ni siya
    bra ni, ja ka jyuꞌu tiǎnꞌ bra kanꞌ, nka tiyeěn. Nchka tiǎnꞌ chaꞌ ka ngula la tiyeěn
    chaꞌ chkwiǐnꞌ chaꞌ ꞌin Jesús loꞌo nten. Ngwañaꞌan nchka tiǎnꞌ kuꞌniǐn, chaꞌ ñaꞌan
    ti kuꞌniǐn tnuǔn ꞌin Krixtu, ni siya ti luꞌuǔn, ni siya wa ngujwiǐn.'
  opm-opm: Noh ire kintei asoh er hat sus kas hatinnong oh noh na ihtipraneng dahat
    patmur. Norhe mama hat patru hat orhorwi watahpei ham Krais orhe winnong adapsi
    matin ohe da oh noh ihirnong pinggit paptepraneng dahapatmur. Noh mihat patindo
    nitperhan haputir teido ihir Por oh Krais orhe kasip ohsi mihat patenipat hano
    napor Krais orhe winnongwi isip mar dapsi mat apisus pateprineng dahapatmur.
  bvr-bvr: Ngaypa marn․gi rrapa ngu-nyiljinga minypa ngaypa gala ngu-yinmiya rraka
    gona ngu-ni. Wurra jarra minypa ngu-jinyjapa barra ngu-workiya, Christ an-nelangga
    mu-nguy an-molamola ngu-nega barra wuriya ngaypa barra ngu-ni, wurra waygaji ngaypa
    barra ngu-juwa.
  wal-wal: Ta gita amoinne Xoossaappe ekkana gaada taani ufaissan naagiyo naagoi aibee
    giikko, taani paxa de7inkka woi haiqqinkka yayyennan, kaseegaadan ha77ikka ta
    kumetta asatettan Kiristtoosi bonchchettanaagaappe attin, taani harai atto issibankka
    yeellatennan attanaassa.
  zad-NT: Na' toshiizi non' lez Chioza' gaklene' nad' kwenc̱he bi sia' yeḻ' zto',
    san ṉaa na' toshiizi gon' kwenc̱he sho' Crístona' balaaṉ, ḻaa ibanch' wa ḻaa guet'.
  kmg-kmg: Erâ mimi mi bâfuapemu, i manapaŋkepe šickeha maŋzi worickehuc jupemu. Ewarepo
    iŋuc erapemu, jujure me hâhâmore sahac-nane maŋafec jaha Kristo qikiŋnecnepe izi
    mumuteŋ-ticne ezejec.
  aso-aso: Ee, naza novozo ngomosi helamo mino gamene gamene ogaꞌ uvodiꞌmine ogo idisesi
    nene ha aꞌmineꞌminevoꞌ ogo gamazi nene lovoꞌ kiselevoꞌ ogo lo nouvo neniꞌ okoꞌnedunuꞌ
    initeꞌ ogo molo oloniꞌ mukiꞌ neꞌmo Kilisitoꞌni nene do naba o-deleseive. Aꞌmine
    nene adoꞌ minevoꞌ alevoꞌ ogo ha minelohe idoꞌ nibili hilikevo helelohe olonikisi
    Kilisitoꞌni nene ha do naba o-daakovoꞌ olosuve lo gele muꞌmusiꞌ o nouve.
  uli-uli: Ye kkel depey le ibe foforu chog yengang le yai bo de temmal ngaliyey.
    Iwe ngo ligdi bo igla mo pangal yad, ngo ibe hapatpat le tor le ibe metagu bo
    hare be ssor Kristus irel pangal mekla ima foru, te tugul hare imolow hare imes.
  nin-NT: Amarr amungga ka ni iyo isisurr imungga yi a si di ingga i zirr na anko
    wa nggo a ta du ishisha ki Abachi ni ingga ku hen. Ingga i ta vu isisurr, ka ti
    si iso tsitsirr, ka i si ittu imungga, ingga i ta ni re kyekye mi na ba nâ ta
    si nggo ingga i di re ba zhi ni ime̱me̱ yi nga ziza, wre ba bu hi inkpinkpye i
    Yesu Kristi yi nu uzirr umungga ku.
  acu-NT: 'Wikia nekasan natsaamtsuk: Cristo wina Apuruitai tusan, tuke ni naarin
    pachisan aints ainaun paan ujakartasan wakerajai. Wi nuna turamtai, Cristo kakarmari
    wini puja nuna paan nekaawarat tusan wakerajai. Wína mantinachmataikia, tura wína
    mantinamtaisha wikia shamkashtatjai, tura asan aints ainau: Cristo nekas juuntapita
    tiarat tusan wakerajai.'
  cak-WNT: Can nuraybel wi c'a y cukul nuc'u'x chi xtinya' ruk'ij ri Cristo, achi'el
    ri nbanon pe. Y cukul nuc'u'x chi ma xquiq'uix ta y ma xtinxibij ta wi'. Wi yic'ase'
    o yicom, ri nuraybel riyin ya ri nya' ruk'ij ri Cristo.
  ebk-ebk: Nan laraychok paat ya namnamaok at achiyaktu poros mafiainan as nan sangwanan
    Apo Dios. Ngem kun at nan laraychok at kanayon ay naturuchak as solet, kaskasin
    ad wani ta maichayaw hi Jesu Cristo babaen kan ha-un as nan matatakuwak winnu
    matuyak.
  spa-PDDPT: conforme a mi expectación anhelante y esperanza de que en nada seré avergonzado.
    Al contrario, con toda confianza, como siempre, también ahora Cristo será engrandecido
    en mi cuerpo, por vida o por muerte.
  ruf-ruf: Chanibama na chanilolela, nene ndeke kughelighwa chinyala, ila niwe na
    ghumoyo ghune ngupfu ghamatsuwa ghose, na hasa sambi, ili Kiristu yatunyighwe
    mne ughima wangu, ning'ali mghima au ning'afa.
  gun-gun: Xee aipota ete va'e, ha'e ajeroviaa ma mba'eve py axĩmba e'ỹ aguã. Ha'e
    rami 'rãgue py xepy'a guaxu aguã, aiko jepiaty rami aỹ voi xee aikoa rupi Cristo
    omboetea aguã, aikove e'ỹ vy amano teĩ.
  agu-BL: Poro yi wetz wajbil yi nternin na el walma' te'j, i'tz yi quil chink'e'xij
    tan xtxole'n yi balaj stziblal. Na na waj yil jal mas inwalor tan xtxole'n, tan
    tak'le'n mas k'ej Cristo, chi wutane'n sajle'nix tunintz. Qui'c na ban ko ya'tz
    chinquime't nka qui'.
  isn-isn: Kimpyana nuisumbyeli wane nuakulukulu nitai nikina shangakutula niminyala
    ang'wi ugimya wakwe wehi, anganaiza mahiku nitungele, nsumbiiye kina Ukilisto
    ukunansulwa mumueli wane, agaitule numupanga ang'wi numushi.
  eng-PEV: I want to be brave and stay strong for Jesus Christ, just like I always
    am. Then I will not feel shame. Maybe they will kill me, or maybe they will let
    me stay alive. It doesn’t matter. I want to stay strong for Jesus Christ and show
    everyone how great he is, no matter what.
  ilo-ULB: Daytoy ket segun iti natalged a panangnamnamak ken kinapudno a saanakto
    a mabainan. Ngem ketdi, iti amin a kinatured, a kas iti napalpalabas ken uray
    ita. Namnamaek a maitan-ok ni Cristo babaen iti bagik, uray no babaen iti biag
    wenno ipapatay.
  pir-NT: Ohõ saha yeitja yʉhʉ. Decoripe yʉhʉ yeriro sahata yojopʉ gʉ̃hʉre cuero marieno
    Cristo yere buheaja, masa tiquirore quehnoano tiquina ño peoato saha. Ohõ saha
    ye duaja yʉhʉ yerire yʉhʉ bʉoro yʉhdʉerato saha. Catinigʉ waro ohõ saha ye duaja.
    Tiquina yʉhʉre wejẽ duepegʉ̃ta ohõ saha ye duaja.
  anv-NT: Ndɛre ɛlúmbɔ, me mbelé umɛɛ́ né metɔɔ́ wa nnó me Pɔl ngarege wyɛ abya
    Kras gárege, nlá ngaré wɔ́ mkpane mekpo unɔ. Yɛɛ́ me nkili yɛɛ́ mgbóo mpyɛ
    bɔɔ́ ánógé Kras.
  sab-NT: Cha me takalin kwian na gerule chadi cha kle skage lle ngwale giti, malen
    cha ta mo ta gbakalin lle boi ma no diali Chube alin baini kaire cha kle ngwadi,
    cha kle skage cha me kle skage cha me mo ta gbakalin kennga kwiandi gerule Jesucristo
    giti. Cha me tallade cha kle gwade cha jogeda cha ta agekalin no Chube takalin
    kare, ene kwian ñage gwage chadi ama ñage gerule no Jesucristo giti.
  tmd-tmd: Makwam nɨ wä cön aku, nɨ ap agap apɨm cɨn, kömö mɨjɨnönö wöröxɨn, nɨ rɨbyöx
    gɨba alɨg mɨdön, mɨxɨñ na ususör rön, Krais mönö wä nuŋ aku yad nölön, ib nuŋwa
    yadmön bɨl sö duaŋ nugugɨrön nɨ möigw henɨm. Höd alöŋ aku, mai paŋ mag aliö akwör
    cön aku waiö.
  acr-NNT: 'Ma ri lik kanrayij y nukubꞌam pan nukꞌuꞌx che, e waꞌ: Che ronoje ri kanꞌan
    chwach ri Dios na jinta kꞌana kuya kꞌix chwe. E lik kubꞌul nukꞌuꞌx che, jelaꞌ
    pachaꞌ ri uꞌanom loq, e janipa ri kanꞌano kukꞌam lo yakbꞌal uqꞌij ri Cristo, tobꞌ
    kinkꞌasiꞌik o kinkamik.'
  kpg-kpg: 'Deenei dogu hiihai mo dogu hagadagadagagee: Au e hagamahi gi dogu duhongo hegau
    gi gila humalia, gei au e hai gi manawa maaloo i lodo dogu mouli hagatau e haga modongoohia aga
    di aamua o Christ i nia madagoaa huogodoo gei e donu go di madagoaa deenei, ma
    e aha maa au e mouli be gaa made.'
  taj-taj: ङाइ सेमहेन्‍सेन घ्रेन आश लसी चिबा मुला, ङाइ लतोःबा जम्‍मान गेरी ङा खाइमै
    पेःआतोः। तर ङादेन छ्‌याम ल्‍हानान आँट मुला। ओच्‍छे ङा सिसै सोसै सदाला ह्रङ् लसीन
    ङाला चु ज्‍यानसे ख्रीष्‍टलान मान लला।
  avt-avt: Hi han kitet hi ap epakɨn hɨm me God te hi yɨnk enuk eriuwe hɨrekes hentarim
    te hi han tokik ehu hi hatɨp mɨt hɨm mɨrak har ke nɨpaa ein ere in hi hewepyapɨrem.
    Hi ehu o maain mɨt ne ami naniyep hi hahi, hi hanhan mɨt nantɨp Krais hɨrak yaaik
    nanɨntar menmen hi hɨrɨakem.
  cbk-cbk: El di mio grande deseo y esperanza amo que hende yo nunca ay lleva deshonra
    con el nombre di Jesucristo, masquin cosa pa tiempo, y especialmente este tiempo
    gayot. Sino ta desea gayot yo tene siempre animo para honra con Jesucristo na
    di mio cuerpo, masquin con mi vida o con mi muerte.
  uig-ARA: ــ دېمەك، تەقەززالىقىم ۋە ئۈمىد-ئىستىكىم بويىچە ھېچ ئىشتا خىجالەتچىلىكتە
    قالماستىن، تىرىك ياكى ئۆلۈك بولاي، ھەردائىم بولغىنىدەك ھازىرمۇ تولۇق جاسارەت بىلەن
    مەسىھ تېنىمدە ئۇلۇغلانسۇن!
  tuf-tuf: Sirat as quin yajc áyjaquey aját eyta yajquín séhw̃aro. Et bahti eyta yajc
    cunro. Ah as cárcel icar ita rabar éytaan cuít ehúr bár yajc cunro. Aját yajquey
    istír cut, aját waquey rahcuír cut uwat “Jesucrístoan ayro,” sihw̃ ay cunro. Ey
    chihtá ques as yauwic tacat, yauti tacat uwat “Jesucrístoan ayro,” sihw̃ ay cunro.
  abx-abx: Bali haya i pag'anduy-ko ngan aniya' kasiguraduhan si pagla'um-ko nga gana'
    sito makabuwan kamamalu'an si ako, kundi' gana' katalaw-ko pagpahalling o si bisan
