  hot-hot: Yahamô lôkmala mena yahama ma ya vovaŋ ba yahêvhaviŋ nena tem yamiŋ êtôm
    anyô ŋê ek avômalô nêgê ya lôk nêmbô Kilisi êtôm sêbôk atu ba yahadum aleba lêk.
  mqj-NT: Annu kurannuan tongan-tongan anna kupemulu kumua kela tae' siapa' dengan
    kasirisan illaan pengkarangangku. Sapo umba nakua kabaraniangku yolona la susimi
    duka' temo, la baranina' umpakasalle Kristus susi ummolai pengkarangangku angku
    tuopa tenni ummolai kamateangku.
  rus-SYN: при уверенности и надежде моей, что я ни в чем посрамлен не буду, но при
    всяком дерзновении, и ныне, как и всегда, возвеличится Христос в теле моем, жизнью
    ли то, или смертью.
  mbh-mbh: Na lemik ve aro i velpol venen re aken, eneke tho sis rintet ve aro tho
    oma ur e avele ako aro lek mara nge, ave tho sis ve ponange na panen aro tho mit
    engeng, na evelelnga aro tho papomnga a Krais nge lek mimiong tomo mun nge lek
    rinong.
  bdd-bdd: Taugu wete yahehemisa ma wete yanuwatuhu yahiya ꞌabehega geyaꞌabwa yadebadeba
    mwadina, ta hesi yanuwatuhu yahiya ꞌabehega maꞌigu ꞌatepatu bewa tuwa ma sauga
    mabwaiyana Keliso sanina yagihemadouwe, nuwana ꞌigu miya mayawasigu baleꞌu ꞌoina,
    nuwana ꞌigu ꞌamasa ꞌoina.
  cbt-NTPO: Co nohuantërahuë' pi'pian tëranta' Yosë nanianta'huaso'. Inaso' noyasáchin
    yonquirinpoa' ni'ton, co atapanarincohuë', tënahuë. Coisë ocoiaponco nimara. Tëpaponco
    nimara. Co ina nitotërahuë'. Co ina yonquirahuë'. Ocoihuachinco, chiníquën cancantato,
    a'chiantarahuë a'napitanta' imacaiso marë'. Tëpahuachinaco, piyapi'sa' nicatonaco,
    na'con na'con Quisocristo yonquiapona', tënahuë. Quisocristo natëca'huasoráchin
    yonquirahuë.
  srn-NT: Mi e howpu èn mi e ferwakti nanga mi heri ati tak' mi no sa kon na syen
    fu no wan sani. Ma tak' mi sa abi a dek'ati now leki fa mi ben abi en kba, fu
    libi sowan fasi tak' Kristus sa kisi bigi nen, awinsi mi dede noso mi tan na libi.
  cta-NT: 'Ndiꞌya̱ ntiꞌ naꞌ cuaꞌni naꞌ: ntiꞌ tsa naꞌ chaꞌ ná caca tyujuꞌu tiꞌ naꞌ
    loꞌo chcuiꞌ naꞌ chaꞌ jiꞌi̱ Jesús loꞌo ñati̱; masi tyempo nu lijya̱ nde loo la,
    masi tyempo juani, tlyu caca tyiquee naꞌ loꞌo chcuiꞌ naꞌ chaꞌ jiꞌi̱ Jesús. Juaꞌa̱
    ntiꞌ naꞌ cuaꞌni naꞌ, chaꞌ ñaꞌa̱ ti cuaꞌni tlyu naꞌ jiꞌi̱ Cristo, masi tya luꞌú
    ti naꞌ, masi cua ngujuii naꞌ.'
  bqc-SIM: Ma wɛ́ dↄi mɛ́ má a náai vĩ maamaa, kɛ́ wí a ma kũ yãe guuo. Asa
    máↄ Kilisi tↄbↄ ma kuau ń sↄ̃o dilɛa gↄↄpiiɛ, atɛ̃sa tia, má kún nò, ma gan
    nò.
  tcz-CHONGTHU: Ajeh chu keiman ginchatna le kinepna bulhingset kanei chu, keima jachatna
    a kachuhlou helding, hinla keima Christa dinga masanga banga lung ngama kaumjom
    ding ahi. Chule kahinkho hi hinna hihen, thina hijongleh Christa jabolna hung
    soh ding ahi ti katahsan e.
  mar-mar: कारण माझी उत्कट अपेक्षा व आशा आहे की, मी कशानेही लाजणार नाही तर पूर्ण धैर्याने,
    नेहमीप्रमाणे आतादेखील जगण्याने किंवा मरण्याने माझ्या शरीराद्वारे ख्रिस्ताचा महिमा
    होईल.
  snp-snp: Aya yamu kolalo. Namo ya neta mamu ukanelo kolinamo neta ma minámenagoliye.
    E’e, namo ya adeinati moda auma naba-naba wito, ukane-lune-kaneu yau Kilisto olu
    faka lo edemo uto uto, oiya ama yaki ayaidana oto omune kofawa minenamofe, ido
    fulunamofe, mona lelewa yamo Kilisto olu faka lo edemo unagoliye, loto auma wito
    kolito kiyaba o-o minowe.
  isl-isl: Það segi ég satt, að ég vona að ég geri aldrei neitt það sem ég þurfi að
    skammast mín fyrir, heldur að ég fái framvegis, eins og hingað til, að vera reiðubúinn
    að vitna um Krist, með djörfung, að ég fái að verða honum til dýrðar, hvort sem
    ég lifi eða dey.
  spy-NT: Ākēnēē keey ānkāāyyoong'unēē kiito akeenke kule mākoy āmuy āyēchi Kiriistō
    yiisyēēt. Nteenee +māākiil raawuut kuu kwaak sāātōrōōrē Kiriistō ām wōlēē ābuurtooy
    yoo tāāsoboot nto yoo kaameey.
  xnn-xnn: Nan namnamak ya nan osto ay laydek et ta maiwed koma ik-ikkak is gapo ay
    mabainak ken Apo Dios. Et adi koma makmaksayan nan toledko ta id wani ya isnan
    omali ay agew et maitoltoloy ay madaydayaw si Jesu Kristo isnan ik-ikkak isnan
    katatagowak ya olay no mateyak.
  mwe-mwe: Punguganishiya na kulupalila kwangu kuti, ngatokamala nkutenda liengo lyangu,
    ikabhe shingole makangala mobha gowe, na kaje agano mobha gano, nkupinga kwa nkulama
    kwangu eu nkuwa kwangu naape a Kilishitu kuishimika.
  tte-tte: Bwagana tem yaboita o nuwana tem yanamwanamwa na nuwanuwasosigu ele yagu
    paisowane koina tomo meuloili Keliso esanamo sikeleisin kaiwena mwa me yagu katepatu
    sauga meuloina, nige yabo yagu matausi yo nuwana yagu mwalimwaline.
  tcs-tcs: Ai gad nadakain strong piling ane bilib dat ai nogo meke eniting wea i
    go meke mi sem, bat ai go mata stanap strong po Kraist wiskain ai bin stap de
    pastaim, ane laip blo mi i gobi po mata ona Kraist nomata ai laip o ded.
  hlt-THB: Am chak qoe ti kawng, tuh awhkawng a poepa na ka pum awh Khrih ve thihnaak
    ing am awhtaw hqingnaak ing aw zoeksang na awm kaw, tice qehdam doena ngaih-uu
    nyng.
  soq-soq: Ne nuana bedeweido insedine baiwantedina ipa ne nolana bedewe mai epe omepa,
    sa ipa malanepi. Tane ne walama uduudu ita tauma bedewe do menaidanedia ne nuana
    badolepio enapa ita ne etena uduudu mampe Keriso ebowa debamasapa, wainepina ba
    bonteapaa bedewe.
  qub-qub: Tayta Diosninchi imaypis yanapämashannömi autoridäpa ñaupancho captëpis
    yanapämanga mana manchacuypa paypa willacuyninta willacunäpaj. Cawaycajta cachaycamänan
    captinpis wañuchimänan captinpis noga munä Jesucristo munashanta imaypis ruraytami.
  att-att: Á yawe yù kuruk nga ikáyâ ku ánna iddanamák ku, ta awán bulubugá ta akkuák
