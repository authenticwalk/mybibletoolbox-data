  jpn-1965: それは、私がどういうばあいにも恥じることなく、いつものように今も大胆に語って、生きるにしても、死ぬにしても、私の身によって、キリストのすばらしさが現わされることを求める私の切なる願いと望みにかなっているのです。
  fra-SBL: selon ma vive attente et mon espérance, que je ne serai nullement déçu,
