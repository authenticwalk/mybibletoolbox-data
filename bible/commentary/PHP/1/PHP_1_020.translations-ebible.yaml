  auy-auy: Sínkamiyara puwónaum úwoiya méranaumno. Mindásafeꞌa timuꞌmakéꞌa inaí wéseꞌa
    Ísu Káráísitintafeꞌa ímba sigaesáféꞌa éꞌa ímba sááꞌa ínaꞌa fasiꞌámai Ísu Káráísitin-awiꞌa
