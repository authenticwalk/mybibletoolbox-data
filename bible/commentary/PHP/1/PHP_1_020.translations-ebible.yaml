  pan-pan: ਮੇਰੀ ਵੱਡੀ ਤਾਂਘ ਅਤੇ ਆਸ ਦੇ ਅਨੁਸਾਰ ਕਿ ਮੈਂ ਕਿਸੇ ਗੱਲ ਵਿੱਚ ਸ਼ਰਮਿੰਦਾ ਨਹੀਂ ਹੋਵਾਂਗਾ,
    ਸਗੋਂ ਪੂਰੀ ਦਲੇਰੀ ਨਾਲ ਜਿਵੇਂ ਮੇਰੀ ਦੇਹ ਵਿੱਚ ਮਸੀਹ ਦੀ ਵਡਿਆਈ ਹੁੰਦੀ ਆਈ ਹੈ, ਹੁਣ ਉਵੇਂ ਹੀ
    ਹੁੰਦੀ ਰਹੇ, ਭਾਵੇਂ ਮੈਂ ਜਿਉਂਦਾ ਰਹਾ ਜਾਂ ਮਰ ਜਾਂਵਾਂ।
  gvc-gvc: Õ seheta yoaihca yʉhʉ. Dachoripe yʉ yoariro seheta mipʉ cʉ̃hʉre cuiro marieno
    Cristo yare buheja masa tirore noano ti ño payohto sehe. Õ seheta yoa duaja yʉ
    yoarire yʉ buheri cʉ̃hʉre yʉ bʉoro yʉhdʉerahto sehe. Catisinicʉ waro õ seheta
    yoa duaja. Tina yʉhʉre ti wajã duapachʉta õ seheta yoa duaja.
  ksj-ksj: 'Eꞌe ꞌahige zamareꞌenaꞌa hube hune guhiu radiuꞌohe: Eḡe mazao naginiꞌa
    fureraune zu, eꞌe mene mazaḡarohiꞌuma. U eꞌe iḡaiḡa inare ḡoereꞌeteꞌe teige, izidi
    zuni inare ḡoeriꞌuma. Ebu e ḡabode radine, ga rudaune, eḡe haḡai niduꞌaꞌonoꞌo
    vaze nuꞌa Keriso nigunoga urateꞌohe.'
  sbk-sbk: Afuatane nensubhilo ezyelyoli huje ane sehailola ensoni. Naibha nelyoo
    lyonti. Neshi ensikuzyonti neshi, esubhilahuje, U Yesu aihwizuvya hubili uwawe,
    nkashele huwomi au hunfwa.
  mya-JVB: ယခုပင်ထင်ရှား တော်မူမည်ဟု ငါမြော်လင့် အားကြီး၍ တောင့်တသည်နှင့်အညီ သင် တို့ဆုတောင်း
    သဖြင့်၎င်း ၊ ယေရှု ခရစ် ၏ ဝိညာဉ် တော်မှစသဖြင့်၎င်း၊ ဤ အကြောင်း အရာသည် ငါ့ ကိုကယ်တင်
    သော အကြောင်းအရာဖြစ် မည်ဟု ငါသိ ၏။။
  kgf-kgf: Waŋu gamusiŋ qamusiŋ ménda nimma becnec ésécnec degucmi acguc ʒénéŋna ménda
    hiriyu séwiiguc me humuciguc séwinanéŋ Kristo iwacnec sac mepési mimaŋ niŋ ninʒua.
  awb-awb: Mókakeakáq peh eyoyóinae. Wega níátái arámbéhrí kawerue mirainieéna anotah
    nirútábóíruge. Niyehitegurégúonehoéna mi arámbéhríyábé kawerue mirainauge. Íné
    íre áhreia peh ahriahri Sísa Karáhé éhweh teri terinuraunserah amahnágaákáq pahsuqme
    terieyabe nuwahbehre. Miraonaraq oga míanabu pukinabugapómo néne arambehri tagehra
    kegá Sísa Karáhénsabe iwíáh íwíáh atagéhe.
  gdn-gdn: Nau Keriso upi tegebu ki kamadani ki ka aita ewa nau midimama wadisiniyoto.
    Ki pokere nau nuwani notani kawaya ka yau kena; Nau eba nuwaneya upi ki paunau
    kaupani ko nau nuwaneya maramara yabarayabara uburani upi ki yadani yarani. Nau
    dibura rabineya tondoni bo matarau bausugani bo nau iyaiya tondoni bo posugani
    ki ka eba gwedei mete kina. Nau notani yau mena wainapakani; Nau nuwaneya Keriso
    e si nau pokanere kawayayagisi.
  nko-NT: Nhɩ́ɛ́ nyin, mbʋ hógyi ánɩ́ mmɔ́ɔbwɛ tɔ́á ɩbɛ́ha pɛ́lɩ bɛ́kɩtá mɩ́.
    Mboún nɛ́trá wa ɩwɩ ɔwʋnlɩ́n, mɛ́nɩ nɩ́ lowu ígyi o, nkpa ígyi o, mɩ́ tsiátɔ́
    fɛ́ɛ́ ɩbɔ́wa Kristo numnyam.
  bsn-NT: Berojʉ, Jesucristo ĩ ĩaro rĩjoro, yʉ yirere ĩre gotibojonerʉabeaja yʉ. Cristo
    yʉre ĩ ejarẽmosere tʉoĩavariquẽnacõari, ĩ ocare riojo gotimasiorũgũaja yʉ. Tubiberiavijʉ
