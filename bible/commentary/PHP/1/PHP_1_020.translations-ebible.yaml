    aŋpasaana Krisi uruunu.
  myw-myw: Asimounid peinan anamis Kelis bilabeig va̱gan nag ba̱gwey; tage ma̱wan
    kweiboug Kelis nakaleiwag waseg akapwapout, tut babaw bo ma̱wan-wan, va̱gan gamag
    bikavasis Kelis, takinew son mwamovag bases, o takinew bakanig.
  sby-sby: Neco kuyandishisha ne lushomo lwakame nikwambeti nteshi ngalilwe mulimo
    wakame, kwambeti Yesu alemekwe lino, ne cindi conse, nambi cibeti mfwa, nambi
    mba muyumi.
  sll-sll: Na tal ta ole gai golalga tal i ta olkirala di piriwa. Te tal oun dongwo
    ol na tomba, wai pire Kraist ol wai ol tongwo maing arihobi di ba bol terala di
    piriwa. Kraist haang ayuwo olere hongebe ha di ba bolga meri omaga ereyu di ba
    bolala di piriwa. Hon molal mo, golal mo, tal ol na tenangwo i arihobi hanere
    Kraist haang ayuwo olama di pire moliwa.
  yaq-NT: Bwe'ituk inim ju'u in waataka chukula in bitbae'u, kaitat tiweka, ala inepo
    kaitat jain eaka in noknee'u juna'a. Junuen weyeka, bat naataka benasia, jiba
    i'ani intok chukula juni'i, aapo'ik Krijtota, nee betchi'bo che'a juni'i a' yo'orinaa'uta
    aapo'iku a' aune' betchi'bo. Iniat inepo, ela'po su nee inim jiapsaka tawanee
    oo ae betchi'bo me'etuneekai.
  uro-uro: Nguat tamän doqoräkt dinguna aingo di nani a ngo masirhat dä nguat nanakt
    iva qaku mamär iva aqlus pät a ngo dap pa nävät ama sämaqrot ama mor ngät täkt
    toqor vät ama rhodäm moe dä sa va ngut sek sä ma Krais pä gu släqyige i näma dä
    nävät ama iar ura nävät ama tñäpki.
  ita-1885: secondo l'intento e la speranza mia, che io non sarò svergognato in cosa
    alcuna; ma che, con ogni franchezza, come sempre, così ancora al presente, Cristo
    sarà magnificato nel mio corpo, o per vita, o per morte.
  muy-muy: Ere ya nawayay kay akaba najəgay nahəma, ti nàgray ere ye ti aməbəku mimili
    ni ba. Nawayay nanjəhaɗ àna njəɗa gaŋ-gaŋ sawaŋ, nawayay ti mis tâzləbay Krist
    nihi, ku ananaw azuhva nu. Nawayay ti ku nu nə̀bu àna sifa, ku tamal anəməta nəŋgu
    ni, mis tâzləbay Krist azuhva nu.
  kqc-kqc: Na uka mokena dudu amutegida bi maena de iniye regida, idu yeiva tora dudu,
    gua ma toga toga nai roaitari Keriso nivava regida, veguri ma muyenari.
  tav-tav: Yʉ tʉgooña uwigatee. Tʉgooña ocabʉtirique mena Jesucristo ye quetire yʉ
    cabuiope macare seeto yʉ boo. To bairi yʉ cacatiata cʉ ye quetire uwiquẽcʉna yʉ
    cabuiope macare seeto yʉ boo. To bairo quenare yʉre na cajĩagarije to cãnibato
    quena Jesu ye quetire yʉ buiogʉ. Yʉ jʉgori camaja cʉ̃re na cáti nʉcʉbʉgope seeto
    yʉ boo.
  eng-ULB: It is my eager expectation and certain hope that I will in no way be ashamed,
    but that I will have complete boldness, so that now as always, Christ will be
    exalted in my body, whether by life or by death.
  spa-VBL: Porque mi esperanza y más grande anhelo es no hacer ninguna cosa de la
    cual me pueda avergonzar. Por el contrario, deseo fervientemente – como siempre
    – que incluso en este momento Cristo sea grandemente honrado a través de mí, ya
    sea que viva o muera.
  fra-_FOB: Selon ma ferme attente, et mon espoir que je ne recevrai aucune confusion
    en rien, mais qu'en toute assurance, Christ, qui a toujours été glorifié dans
    mon corps, le sera encore à présent, soit par ma vie, soit par ma mort.
  hau-ULB: Bisa ga abin da hakikance nake tsammani da tabbaci cewa ba zan kunyata
    ba. Maimakon haka, da dukan karfin hali kamar kullum, da yanzu kuma, ina da burin
    kawo daukaka ga Almasihu a cikin jikina. Ina da begen Almasihu ya sami daukaka
    a cikin jikina ko cikin rayuwa ko cikin mutuwa.
  mal-mal: ഒന്നിലും ഞാൻ ലജ്ജിച്ചുപോകയില്ല എന്നത് എന്റെ ദൃഢമായ പ്രതീക്ഷയും പ്രത്യാശയും
    ആകുന്നു. എന്നാൽ എപ്പോഴും എന്നപോലെ ഇപ്പോഴും പൂർണ്ണ ധൈര്യത്തോടുകൂടെ ജീവനാൽ ആകട്ടെ
    മരണത്താൽ ആകട്ടെ ക്രിസ്തു എന്റെ ശരീരത്തിൽ മഹിമപ്പെടും.
  lit-lit: atitinkamai su mano ilgesingu lūkesčiu ir užtikrinta viltimi, kad niekuo
    nebūsiu sugėdintas, bet kad visapusišku drąsumu, kaip visuomet, taip ir dabar,
    Kristus bus išaukštintas mano kūne – ar tai būtų gyvenimu, ar mirtimi.
  urd-GVR: Hāṅ, yih merī pūrī tawaqqo aur ummīd hai. Maiṅ yih bhī jāntā hūṅ ki mujhe
    kisī bhī bāt meṅ sharmindā nahīṅ kiyā jāegā balki jaisā māzī meṅ hameshā huā ab
    bhī mujhe baṛī dilerī se Masīh ko jalāl dene kā fazl milegā, ḳhāh maiṅ zindā rahūṅ
    yā mar jāūṅ.
  far-far: Nau ku doria, ma nau ku famamana ne nao nau si sasia ta ru ne kai kwate
    nau kai 'eke fafia maana God. Safali mai 'i nao leka ka dao ana kada ne, nau nao
    si mau fuana 'ainitalolae sulia sa Christ, ma nau nao si doria ne nau kai mau.
    Sui boroi 'ana nau ku mauri 'ua naoma nau ku mae, nau ku doria wane ki kai tangoa
    sa Jesus Christ sulia ru ne nau ku sasida ki.
  suz-BL: गो काइ मुने मदोक्‍नुङ, दे तुइश्‍शा, आस पाइनुङ। मिनु काइ महिंब दुम्‍शा, ब्रोंइती
    हना यो, साइक्‍तीमी हना यो, मुरपुकीमी गेना हना यो ख्रीस्‍त कली ठेयब सेल्‍मेक्‍ल,
    देंनुङ।
  car-NT: Epy'i'to'pa ywairy man po wo'po'sa, enari'ma yjauranary man po enapa. Iwara
    o'kapyn mo'ko Kristus ety awongapory wara y'wa, erome enapa sawongapotake, nuro
    yja'ta, yrombyry jako ro rypo enapa.
  amp-amp: Toh bmtarhoyann ptha thombat, nhai bso yewirnano yimtnahato ptharhota.
    Ptha brorhotann mrokfom wanyrahmm. Na yima nfriya tohan o fnohniya dborioh nefm
    na nayukm yimam htiruhamn Kraisr kfo yindhorrahmr.
  bht-bht: मेरी दिले दी इच्छा कने आस है, की कदी भी मैं कुसी भी हालात च शरमिंदा ना
    होऐं, पर मिंजो मसीह दे बारे च बोलणे दी हिम्मत होंदी है, जियां मैं पेहले किता था,
    चाऐ मैं जिंदा रे या मरी जां, मैं अपणी पूरी जिन्दगी ने मसीह दा आदर करदे रें।
  eng-NOY: according to my earnest expectation and hope, that in nothing I shall be
    put to shame, but that with all boldness, as always, so also now, Christ will
    be magnified in my body, whether by life, or by death.
  cub-NT: Pare ʉvʉ yʉ caiye vaiquíyede yópe ji coreiyepe, cʉyoje tebecʉyʉ cainʉmʉa
    ji d̶aiyeque. Quénora d̶aiyʉvʉ yʉ cainʉmʉa yópe d̶aiye jaʉépe yʉre. Que baru caride
    aru cainʉmʉa jidʉbecʉva coyʉquijivʉ Cristorã. Que teni pued̶aquijivʉ Cristore
    caiye ji d̶aiyeque, põeva ne majinajiyepe ayʉ ʉ̃ pʉeno meacʉ bajure. Que d̶aquijivʉ
    yʉ apʉcʉ baru o yaiyʉ́ baru máre.
  ita-1927: secondo la mia viva aspettazione e la mia speranza di non essere svergognato
    in cosa alcuna; ma che con ogni franchezza, ora come sempre Cristo sarà magnificato
    nel mio corpo, sia con la vita, sia con la morte.
  lww-lww: Sanene na, nanagane na nemlelaga ke m̃arera sane akilali ya ne van inu,
    ana tap̃atete akila nekila sur tai na piowa pona nevisa visena tai nap̃a yoko
    nemawan sina e marana ne Ntewa. Visae nemal po nemare, pe pe sur re tai poli,
    ana sane pogos punu ga, sineun ga nesape nem̃areran ga kilaen kia kiena ne Kristo
    va manene laa metava wa, e sur ya nap̃a yoko vim katen inu po e tasneu.
  ckb-ckb: بە پەرۆشەوە چاوەڕوان و ئومێدەوارم کە لە هیچ شتێکدا شەرمەزار نەبم، بەڵکو
    ورەم بەرز بێت بۆ ئەوەی ئێستاش وەکو هەمیشە مەسیح لە جەستەمدا پایەدار بێت، ئەگەر
    بە ژیان بێت یان بە مردن،
  nas-nas: 'Eeꞌnoko ning aaꞌnaꞌ dotumari nemari oꞌnong tee kapooꞌ tavoꞌkuaing-koo,
    maiaꞌmoaukaꞌnaꞌ noruꞌmari, teka amanampaꞌ monoi ookutununge Karistooꞌ pankaing-antavampaing
    teeꞌ nariꞌ uripoꞌketa nkomaramanaꞌ, bane aaꞌnoainge: domang oꞌnoi oꞌnoaing deekoꞌ,
    eeꞌnoko dupisiꞌmaavaing deekoꞌ.'
  uvl-uvl: Pomalam e meia iau ero. E iech pe e kulele utar nge lape lohot. Pe lape
    eume ke kerkereng nga etue lochloch, ke pomanga heueu nei. Nenge teke etu ke e
    maulul ma e mete, ume lochloch ngana nenge e popoia, e heto heke Kristus ene ia.
  eng-BBE: In the measure of my strong hope and belief that in nothing will I be put
    to shame, but that without fear, as at all times, so now will Christ have glory
    in my body, by life or by death.
  ixl-CNT: Pek tiira aꞌ unsaꞌ saꞌxhilax vitxumbꞌal u Cristo sunkꞌatza, kꞌuxh lakamin
    oj laitzꞌeꞌin. Taꞌxhtzii yeꞌxhkam sunxoꞌva.
  xsi-xsi: Naŋa iloŋgu ndo tu ma aveta naneŋgu wurâta rârâni sondo nâ. Naŋa iloŋgu
    tu lâ zo ŋine wa zo rârâni wa, ande naŋa ma amandi kaika aruru tia. Ŋineŋga ambo
    naŋa amo viâŋgu tâku amâte tâku, ande kinzi tamâta ma sipanea Yesu Kirisi sisuka
    i ŋa kâki.
  crx-NTPO: Ndet la hukwa tse hoosdli-un, 'et daooduzni nts'oh ne'ust'en, 'et hoonts'i
    'aw hukwaya oosdle' ait'oh. 'Et k'us whutso da' ndast'en inle' la, 'et 'andit
    whuz un'a za 'utist'elh, 'et huwa 'aw hukwaya lhotisdleh. Khusna k'us dasusai
    'et whuz un'a za be khusna-i, 'i be Christ 'et whe dústi'.
  kan-OKCV: ಹೇಗೆಂದರೆ, ನಾನು ಯಾವ ವಿಷಯದಲ್ಲೂ ನಾಚಿಕೆಪಡದೆ ಎಂದಿನಂತೆ ಈಗಲೂ ಪೂರ್ಣ ಧೈರ್ಯದಿಂದಿರುವಂತೆಯೇ
    ಬದುಕಿದರೂ ಸತ್ತರೂ ನನ್ನ ದೇಹದ ಮೂಲಕ ಕ್ರಿಸ್ತನಿಗೆ ಮಹಿಮೆಯುಂಟಾಗಬೇಕೆಂಬುದೇ ನನ್ನ ಬಯಕೆಯೂ ನಿರೀಕ್ಷೆಯೂ
    ಆಗಿದೆ.
  bbb-bbb: Ro naka ireobo vierafe iviama ro ba maza boeje vua none na e kuariavo ijia
    nabe mamoeke. Ro kuke na vierafe na barone ro na uria fivo ijia nabe jume ro jaeveke.
    Ro naka ireobo oemarekinu oe none boeje ijiakuma Kuraesi dabe aroedufuo.
  blw-blw: Ya hen manlaychà paat way manchinlà ah Apudyus, wat ta maid koma am-ammaà
    ah kafiinà an hiya, kaskasen ad uwan, ya ta ammag humihiyya koma hen torod-o way
    mangempachayaw an Jesu Cristu, tàén matéyà ono matataguwà non anat paat hiya hen
    machayaw gapon haén.
  tam-2017: நான் ஒன்றிலும் வெட்கப்பட்டுப்போகாமல், எப்பொழுதும்போல இப்பொழுதும், மிகுந்த
    தைரியத்தோடு ஜீவனாலாவது, மரணத்தினாலாவது, கிறிஸ்து என் சரீரத்தினாலே மகிமைப்படுவார்
    என்று எனக்கு உண்டாயிருக்கிற வாஞ்சைக்கும் நம்பிக்கைக்கும் தகுந்ததாக அப்படி முடியும்.
  azz-NT: Huan semi nicyolnejnequi de amo nipinahuas de Cristo. Huan no nitacuautamati
    ihuan Dios que amo queman nicpinautis Cristo. Ta, míac yolchicahualis nicyolnejnequi
    que axcan ma nicueyipanchiutiyás Totecotzin Cristo ica ne nochipaucanemilis, ijcón
    queme nicchiutihualaya. Huan nochi nijín ma mochiutiu masqui nejua niyoltinemis
    oso nechmictisque.
  spa-RV-1909: Conforme á mi mira y esperanza, que en nada seré confundido; antes
    bien con toda confianza, como siempre, ahora también será engrandecido Cristo
    en mi cuerpo, ó por vida, ó por muerte.
  csy-csy: Ka thinsung takpi taw muang in ka lamet bangma in, bang thu po ahizong
    ka mai a zum bua hi, ahihang hangsanna theampo taw tatsat ngawl in ka pumpi sung
    ah nuntakna tungtawn in, a hibale thina tungtawn in, Christ sia lapsang hi tu
    hi,
  mxq-NT: Pes nꞌawijxypyʉts amumduꞌuk jot es ni na̱ꞌa̱ts ndsoytyúnʉt, per amʉk jotmʉ́kʉts
    ti ndun nga̱jxʉt es dʉꞌʉñʉm yajꞌíxʉt ma̱ ʉj ja Kristʉ myʉjꞌa̱jtʉn, óyʉts njikyꞌaty
    o óyʉts nꞌeeky.
  tzj-NT: Ja kas ngana anin maquita c'oli nak ta xtinban ja xtinyabej ta nuq'uix chwach
    ja Dios pro ni ta cow wi' xquinpe'i chi rya'ic ruk'ij ja Jesucristo. Ja cani'
    nbanonto jotolto ni ta quirwari' xtinban chic camic chakaja'. Ja wi ninc'ase'
    na más rmal ta ja nc'aslemal xtiya' ta ruk'ij ja Cristo owi nincami rmal ta ja
    ncamic xtiya' ta ruk'ij chakaja'.
  tdt-tdt: Hau hakarak ho laran metin atu hau brani nafatin foo sasin kona ba Kristu,
    hanesan mos uluk, atu hau moris ka hau mate, hau foti aas nafatin Kristu nia naran.
    Se nunee, hau la moe.
  ron-BTF: Conform anticipării mele arzătoare și speranței mele, că nu voi fi în nimic
    rușinat, ci cu toată cutezanța, ca întotdeauna, așa și acum Cristos va fi preamărit
    în trupul meu, fie prin viață, fie prin moarte.
  eng-WEBP: according to my earnest expectation and hope, that I will in no way be
    disappointed, but with all boldness, as always, now also Christ will be magnified
    in my body, whether by life or by death.
  eng-FBV: For it's my strongest hope and expectation not to do anything of which
    I would be ashamed. Instead it's my bold hope, as always, that even now Christ
    will be greatly honored through me, whether I live or die.
  nld-1939: Hiernaar smacht ik en hoop ik, dat ik in geen enkel opzicht zal worden
    beschaamd, maar dat ik nu zoals immer met alle vrijmoedigheid Christus verheerlijken
    zal in mijn lichaam, hetzij door leven of dood.
  bwo-bwo: B́ jamon tjitserawok'o jangatniye tkotiri, ernmó úni aawo tk'aliruwok'onat
    hambets kashon t beyal wee t k'iriyal Krstos tiatsotse mangituwe etaat ááwushuk'on
    keewiruwe.
  nch-BL: Amo quema nijnequi nijchihuas se tamanti cati ica nipinahuas iixpa. Ya nopa
    cati nijchiya. San nijnequi ma nimosemaca nijtequipanos Cristo nica campa niitztoc
    quej ipa nijchihuayaya achtohuiya. Nijnequi masehualme ma quiitaca ihueyitilis
    Cristo ipan nonemilis, masque niitztos para más tonali o masque nechmictise.
  quc-TNT: Je ri', rech cäbantaj ri quinweyej, ri kas nu rayinic. Are la' chi man
    quinq'uix tä che ri Cristo, xane chi quintzijoj ru banic ri Are' waral junam jas
    ri nu banom amak'el, man quinxej tä wib. Je ri' cwaj quinbano rech cänimarisax
    na u k'ij ri Cristo wumal in. Je ri' we ri Dios cuya na ri nu c'aslemal, we c'u
    ne xa quincämic.
  tfr-NTPO: Bor kong ga Cristo tjl̈õkwo l̈ökyokjrër kjwe ga tja ber l̈ök ara eshko.
    Woydër eni l̇l̇ëme. Gueniyo miydër ga tja sgara shäng tjl̈ẽ Cristo kjĩshko sorë
    ga tja tjl̈ẽ eni ĩyado, ĩkoba ga Cristo, e tjwl̈õ ara l̈ëba wl̈o. Woydër ga tja
    sök sëre, de tja zrörabare, l̈ëba eni ĩyado.
  kaq-NT: Criston hea coirantihi honanquin sirijaxon tah hen jaabo queenai quescajaquin
    hea jaahbaan bi hen sirijaquin shinanai. Raquexonma tah hen yohipahonihqui. Jascajaribiquin
    tah hen rahma rihbi coshihihnatai, Cristo heen hihbo hihqui honanahbo. Hea rehtehahbo
    bi tah hen tenetihi. Rehteyamahah cahen jihueparixon jascajaribiquin tenetihi,
    Cristo heen hihbo hihqui honanahbo.
  sgb-sgb: Ya pan-êngganan ko, haka taganán labay ko, ay a ko madyag ya hinoman ya
    ikarêng-êy ko, noa, panay kumhaw ya nakêm ko hên manyag hên mamapuri kan Apo Jesu-Cristo,
    kaban biyay ko êt, o ha kamatsan ko man.
  vie-1934: Tôi có lòng trông cậy chắc chắn nầy, việc chi tôi cũng chẳng hổ thẹn cả,
