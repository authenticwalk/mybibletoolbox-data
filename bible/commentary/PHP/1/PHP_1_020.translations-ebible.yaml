  san-SIN: තත්‍ර ච මමාකාඞ්ක්‍ෂා ප්‍රත්‍යාශා ච සිද්ධිං ගමිෂ්‍යති ඵලතෝ(අ)හං කේනාපි ප්‍රකාරේණ
