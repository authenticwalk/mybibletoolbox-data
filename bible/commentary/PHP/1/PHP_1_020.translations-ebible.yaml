    ta kustombarè ngaw ta áddè kunangan, tapè meparáyaw si Apu Kesu Kiristu megapu
    nikán, mássiki nu matolayà onu matayà.
  bki-bki: Tibe na, vonganei kiniou nojom̃a nomonea jikili ka ala venia ka kiniou,
