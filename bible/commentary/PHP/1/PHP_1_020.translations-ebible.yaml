    larram mi jidan laibala, bat stil ai wandi kipgon meigimbat pipul sabi Jisas Krais
    im brabli haibala.
  mee-mee: Ba bole, iau ka laupatokona gingging roma, iau sana nga balengleng iau
    ka otte. Ke sa. Iau ka laupatokona roma, iau sana la mataunga nga oru reke la
    leleng nge iau. Ava sonrau ba nga kaeme kinung, nae Karais ke la ravunge gia bolinglaungana
    nga mirau. Ke la ravunge gia bolinglaungana ngaroma iau nga momomauli o ngaroma
    iau nga mate.
  dif-dif: Worderu ngani jertapateriai ja wolkareli kalkai, ngani panilani nintali
    pantjila nganai, a‐ai, japanguru pirnali, worderu milingeru jeruja bakana karari,
    Christus pirna pantjinanto ngakangu palkuni, tepieli kara, narieli kara.
  gam-gam: Na embe pro. Na yage kal natano, asa yell mal embe na eri yembe ye Krais
    kandjiye dje una auno dje na kaima pro. Na makimb al molo yene kogoye yeno mo
    na molo goyo ge Krais kandjiye kerman panda dje yendo.
  nou-nou: Edo na dipapa nembodiba edo ena awa na iji berari God mi na ro anase dipapa
    ira awa adi. Awarate nanemi ano Keriso me geurase sedo na jo de Keriso da buro
    awa ewamei adi dipapa nembodiba edo ena. Edo na ateni ta ko na beteni amone tepo
    ra ainda be awa na betadena awa Keriso jasiga ari badira edo na atadena awa Keriso
    jasiga ari badira.
  mqb-NT: Way a nen sə pəlay aday na ɗaf apan nga ata nà, u no nə â təra, i go waray
    bay. Kwa â ga nə həna, kwa â ga nə siwa siwa, kwa nə məcak, kwa nen tə sifa
    awan, u no nà, zek uno â həran nga anà Yesu Almasihu tə ɗiɗek a hwiya.
  ape-B: Yekin tinytin douk yanubu yakli adul umu God eke nugakome ali inek ananin
    moul abali, ablan eke kobi enen nye, wak. Yek yakli ipe dodogowiwe ali iklipech
    umu nameitu inubu ituk Krais ananin yeul nyukih kobi likuk umu. Sapos yek ipe
    o igak umu, yek yanubu yakli ituk Krais ananin yeul atin nyukih nebenyi.
  grc-F35: κατὰ τὴν καραδοκίαν καὶ ἐλπίδα μου ὅτι ἐν οὐδενὶ αἰσχυνθήσομαι ἀλλ᾿ ἐν
    πάσῃ παρρησίᾳ, ὡς πάντοτε καὶ νῦν μεγαλυνθήσεται Χριστὸς ἐν τῷ σώματί μου, εἴτε
    διὰ ζωῆς εἴτε διὰ θανάτου
  cav-NT: Eje bucha acara ebari, eje buchadya ama amadya acara jadya tuque aya ecue
    ataquique. Bisutaqui amatu Cristo eje buchique cueja ishu, iyacua neri neri. Jadya
    jucara juya dutya ique eje bucha juya eque Cristo pamuitana. Iyetana ishu ni,
    inajacata ishu ni, eratu Cristo muimerecara aya.
  kgp-NT: Kỹ sóg tag jãvãnh mũ, ha mẽ. Hẽn ri ke mũn ag tóg inh kyvãn ke mũ, hẽn ri
    ke mũn ag tóg isén ke mũ. Isỹ tag to jykrén kónãn tũ nĩ jé, hã jé sóg ti mré vĩ
    tĩ. Isar han jé tóg ke mũ, sỹ nén ũ kamẽg tũ nĩ jé, sỹ ti kavénh tũ nĩ jé, inh
    mỹ'ãg tũ nĩ jé. Vẽnh kar tỹ isugrĩn Jesus tỹ tỹ ũn mág nĩ ven kỹ tóg inh mỹ sér
    tĩ.
  bvd-bvd: Nau ku dooria 'asia naa ma ku manata ngado 'ana God ne tara nau nao kwasi
    ilia tasi doo ne kai falea ta 'ide laa fuaku 'i maana. Na manata noniraa laa nai
    ku ilia mai nia 'afitai ka sui. Nia tio gwana 'ana tii tio laa nai uri lea nau
    ku mauri 'ua gwaku ma nao ku mae naa boroi, na mauria nau nia ka adea toae ki
    sui guu daka tafoa 'ada satana Kraes 'i langi.
  ukr-1871: по дожиданню і надїї моїй, що нї в чому не осоромлюсь, а з усією сьміливостю,
    як завсїди, так і тепер звеличить ся Христос у тїлї моїм, чи то життєм, чи то
    смертю.
  apz-apz: I ngko olo soꞌno nɨmoꞌnɨngkohoho. Ngko yoꞌmayo iꞌmeso ngko wonɨmango mannonehoho.
    Oꞌo, ngko Jisas Kɨlaisɨye hungkuno soꞌno yokumpohnꞌnyo lohoꞌmne hopaso yokumpohnꞌnyo
    neꞌno walohoꞌmonnoho. Yoꞌmayo syoho Anɨtu ntapɨwoꞌnɨngkisoso itoꞌnohini uyɨmonneꞌno
    yohono. Olohontaꞌnji yoꞌmayo iꞌmeꞌno Jisas Kɨlaisɨye yofe engo imoꞌnoneꞌenji yalokweno.
    Ihwoni, ngko poyo peꞌnɨꞌmo, u songo humahmꞌmeꞌno ngko oleꞌno nɨmoꞌnɨngkohoho.
    Ngko Jisasɨye yofe wohoꞌnomaꞌmonnoho.
  yon-yon: Ne kuu dowaken darewoowiib meenmoni kereniin kuu dakmaniin kuu ma karak
    bobnainban. Kukuu meenmoni kereniin kuu aron koremiib angkon kibirebyayiib arudkono
    yimin kereni, wad dobaraniin kumbed o bobnaniin kumbed komo kamaniin yaambed Keresu
    yaningko kankoonaniin kii.
  poi-NT: Ɨch aŋwɨ̱aŋja̱m y anaŋjócpa t́it́am achiiba. D́a atsaa̱p ni uxaŋ. Ansunpa
    iga ɨch aŋwɨ̱watpa con ammɨjta̱y iga cujípta̱iñ jém Cristo. D́a ant́icutɨgɨ̱yi
    siiga atsɨ́ypa vivo o acaaneum.
  wuv-wuv: Unamina refurefu ma na o'onai unuu ba lomi a mamafa ma unei laugu'ai ba
    e'eni ana ale'ei ranimai unei uduginaa Christ a'a fei hudi unuu nabaa una werawera,
    o una ma'e.
  quf-NT: Chaymi nuqaqa Tayta Dyuspi kusalata kunfyakani mana pinqaypi kar imachu
    imatapis karanta rurashaq, rimashaq mana manchakurmapischu nir. Chaynami Jesucristo
    imanu yanapamashantaqa, kanan kawsanaypaqlla katiy, chaynulla wanunaypaqna katiymapis,
    tukuyla rikanqallapa.
  yuw-yuw: 'Nochon irot kombic kombic moröma woi ingoroc: Nocu yi böc ngocin gapgap
    yongo ida yangam fap tityit. Kopotorocho tongfat neuna irotna koing songga idina
    nocho youpna angitgon ta bödehun. Tongo nocho wec ida itongungothu o omengothu
    woi yapmu matic. Yapmu tungugon woi moröma, woi nochon itonggong kiapnaha tongga
    Duichon ma onoce itun.'
  hus-NT-1971: Jahuaquitsq’ui quin t’ajchin, ni jant’o yab cu t’aja’ c’al quin tithebe.
    Expith u le’ quin c’uajiy lubach u ichich ani cu junini’ olna’ a Cristo, abal
    patal an inicchic quin exlanchi im pulic ey a Cristo. Cu ets’ey puhuethanchi im
    bij jaja’ max quin jilc’on ejat o max quin tsemtha.
  med-med: Na numan mam ti enim uⱡ, wote orunga pemba mbʉ, nokundʉp mor. Na ronduⱡ
    mbo uⱡ etʉp mor ei mel itimp ku, pipil kuⱡi nʉⱡimp. Wote, na kunt ndam kep, kont
    munt ndam kep, na uⱡ int ei ndi, Kraist nga mbi paka rundimp.
  bch-bch: 'Ta naoatai kemi mambe danga ga lolog ikim ne, eine ga iuot tautaunga ga
    bedane: Irangrang ngan danga eta ikado ga maeamaea gau mao, be gau ga namadid
    matua. Ta labone mambe somisomi, Kristus ieda ga iuot kapei ngan saoa kadonga
    iuot ngan gau. Goibe oangga namate, mao namamado maitne, eine Kristus ieda ga
    iuot kapei.'
  cco-NT: Jo̱ dsʉꞌ eáamˊ iin˜n jo̱guɨ eáamˊ sɨjeenˇ e jaˋ nicuǿˉ Fidiéeˇ fɨˊ e nica̱a̱ˉ
    fɨꞌɨꞌˋ, co̱ꞌ lɨ́ꞌˆ lɨˊ eáangˊguɨ sɨjeenˇ e teáˋ dsiiˉ e guiaaˉ júuˆ fɨˊ quiniˇ
    jaléngꞌˋ dseaˋ, jo̱ lajo̱b nijmɨꞌgooˉ Dseaˋ Jmáangˉ e ngocángˋ dsiiˉ jo̱ jaˋ e
    lɨ́ɨˊ e seenˉ o̱si e júunˉn é.
  deu-1951: nach meiner Erwartung und Hoffnung, daß ich in nichts zuschanden werde,
    sondern daß in aller Freimütigkeit, wie allezeit, so auch jetzt, Christus hochgepriesen
    werde an meinem Leibe, es sei durch Leben oder durch Tod.
  alq-ALGNT: Misa oo e kitci nda8endaman acitc eji kitci pagosendaman, ega 8ikad kegon
    kidji inakamigizian kidji odji agadjiaban. Tiegodj ninada8endan kidji sogideeian
    nogom, tabickotc apanigotc ka iji sogideeiaban odakanag, ninikag kidji gi odji
    nag8ag adi epitci icpendagozidj Jesos Christ, kicpin pimadizian kek8an ki nibo8an.
  ixl-NNT: As aꞌ ni tal vaama uvaꞌ kꞌuxh kam kuxh la unpalebꞌe, as yeꞌ la chꞌixvu
    veꞌt in vatz u Tiixheꞌ tiꞌ voksat iqꞌii Aak, tan kꞌujleꞌl unkꞌuꞌl kꞌuxh kam kuxh
    la unpalebꞌe, tan kꞌuxh la alpu unyatzꞌpeꞌ as moj la chajpul in, as yeꞌl in la
    xoꞌv in tiꞌ valat u bꞌaꞌnla yoleꞌ.
  boa-NT: Aabe ihdyu ó imíllehíjcyá tsáneetu o núcójpɨ́vétsámeíítyuróné ɨɨná táhallúrí
    íjcyátuube panévaríyé Jetsocríjtoke o bóhówátsohíjcya dibye ɨ́htsútuube íjcyane
    paíjyuva o bóhówátsohíjcyádu. Áábeke tééné hallútú oke ditye dsɨ́jɨ́vétsóhajchíí
    óvi ó dsɨ́jɨvéhi.
  quh-NT: Mayta munani confiacunitaj ama ni imapi p'enkachiska canaypaj. Astawanpis
    imaynatachus cay p'unchaycama Señorniy yanapawarka, ajinallatapuni yanapawanka.
    Cunanpis Cristollata mana manchachicuspa nokapi jatunchayta munani causayniywanpis
    chayrí wañuyniywanpis.
  kwi-kwi: Sun payura tɨriztuasmin, Dios pit tɨnta parananash, mɨtsal kitchin, ishkwatchin.
    Kajchiras puz kit uztane, irane, Diosne nawa wat kiwainshina. Ñamin makima nane
    tɨnta kal kishimtus, wan awa Cristowa an piankamanapa, wat minñanapa.
  agm-agm: Nɨnɨ nisɨ maarɨho nahatoaisatɨ watɨpɨndɨ saindɨ gwɨnyaataayo, nɨnɨ wapa
    sehɨmwaatɨ kamaindɨ, amɨ Kɨraisihoai komɨ maarɨho yaawɨhandɨ wɨndɨ namumwɨto,
    nisapɨ ko wɨndɨ maarɨmitɨhando. Iyonɨhɨ amɨ kapetapɨ nɨngi manyɨhandɨ nɨnɨ wɨndɨ
    namaitando. Amɨ nɨnɨ nasisoaarunɨ amɨ wanɨ kɨmura kuraunɨ isɨhiya usaapɨ wɨndɨ
    yamaindɨ watɨpɨndɨ pɨwɨha katɨto. Amɨ saindɨ kiyataatɨ nɨnɨ asohonɨnɨ bindataatisangi,
    amɨ nɨnɨ napotaatisangi Kɨraisihoai ambɨpatɨ awaipatɨ numwisanɨhɨ amɨ komɨ ambɨpatɨ
    isɨhiya nepɨ autaahɨ isɨwatɨtaatɨwo.
  ubr-ubr: Ato yau auriu on agogoi bag au bobo on dura bag wat a dura obin wat on
    anikakafun men arimon mamai inboeu mes, baise ato ari sinbigurubabaniu on yau
    dura totorin wat babadis matasi anikakafun men arimon iyafan tani anberuai mes.
    On yawasai atonio bobo nanaba anfofour on Keriso Wabin anbogaiai. Mamaba yau on
    yawasiu anmama o babadis sinasubunueu anarab.
  tsw-NT: N te icigi kuci n yuwan nden n na maa yuwan ili i na yaa zuwa mu mu uwwa
    wono wan, amma o una̱ u ndolo, n ciga ta̱ n yuwaan Kristi Zamawawa a̱ga̱nda̱ babu
    wovon kuci. N shi na̱ wovon ɗe a̱ca̱pa̱ shi, waru n ciga ta̱ n da̱na̱ nu ucira
    gogo hali a̱ ꞌya̱wa̱ elime adama wuma u va̱ u ca yi tsugbain kuci, ko n ri wuma
    ko na̱ n kuwa̱.
  cax-NT: Rroncatü nurria ümoti Tuparrü, nauqui ayurati iñemo nauqui puerurrü iña
    nurria niyaserebiqui ümoti. Tiene que atusi nüriacarrti Cristo au nisüboriqui
    caüma, tacana nantarrtai, champü nümoche arrtü isüboriquiaiqui o arrtü isonca.
  aia-aia: '''Au rabasia mau hinihini wetewete dowai abui ninima ''anai ha''ata''inia
    i gorohana Kraest na''i tahingagu tanarai noni. Ma''ata, ''onaai bwane hahaua
    agua, ''au ''irisia dowai ramoramo ''ado ''oha ''anai ha''ata''inia, rei''uaa
    wai tahi ma''ua mae.'
  srp-1865: Kao što èekam i nadam se da se ni u èemu neæu postidjeti, nego da æe se
    i sad kao svagda sa svakom slobodom Hristos velièati u tijelu mojemu, bilo životom
    ili smræu.
  agt-agt: A itta mantu ya ikatalak ku ta awek sangaw melogot, te kanayun iturad ku
    ya ngamin kiden zigat, aglalo ta ayanin, ta kuman na iyaken ta idi, pettam kumanen
    a madayawan hapa i Afu Hesus gafu teyak, te maski am masi yak ono am matolayak
    la.
  lug-lug: Neesiga era nsubirira ddala nti sijja kuswala mu nsonga n’emu, wabula ne
    kaakano nzija kuguma nga bulijjo, Kristo agulumizibwe mu mubiri gwange, oba okuyita
    mu bulamu oba okuyita mu kufa.
  yby-yby: Ito minokakamuhe, helekakamuheya, nukane olo lo-minadeko ito nuka nepaya
    Kalaestida mekoyoko yalimoya luhuwane lolo etiye loko sa-loko woko minobo maya
    ne. Ito sa-loko woko minatuwe loko owane helekaka nesaneya ma le soto molamoko
    ele wati okoko nukanedunu ewa oko ele-minakoloe.
  heb-heb: ואוחיל ואקוה שלא אבוש בכל דבר כי אם בכל בטחון כאשר מאז כן גם עתה יתגדל
    המשיח בגופי אם בחיי אם במותי׃
  mpp-mpp: Aime angacne yanguc fame wangec gagabac, wiyac monicte me monicte ngagebe
    gameineholec mi aidaicte. Na gadacte me homadacte, socnedi wiyac aidacte yogo
    Kristo wac sugucne lacnolu gadacte. Ilec mi hangocnugac.
  apb-apb: Nou tohungei ne'isae paine taane aana uri ne ke a'aila'a huni ha'amanikulu'aa
    a Kraes aana ahutana mo ola no ko deu-deu'i. Aana saeku uri ne ke lae tara'asi
    mola oto mala no ko eu'esuie tarau, mwaanie uri nou masa i maana a Kraes aana
    ta'ena nga maholo. Saeku ke urine ma'alana uri ne ke mauri ke'u wa ne ke mae lo'u.
  san-TEL: తత్ర చ మమాకాఙ్క్షా ప్రత్యాశా చ సిద్ధిం గమిష్యతి ఫలతోఽహం కేనాపి ప్రకారేణ
    న లజ్జిష్యే కిన్తు గతే సర్వ్వస్మిన్ కాలే యద్వత్ తద్వద్ ఇదానీమపి సమ్పూర్ణోత్సాహద్వారా
    మమ శరీరేణ ఖ్రీష్టస్య మహిమా జీవనే మరణే వా ప్రకాశిష్యతే|
  ben-IRV: এই ভাবে আমার ঐকান্তিক প্রতীক্ষা ও প্রত্যাশা এই যে, আমি কোনোভাবে লজ্জিত
    হব না, কিন্তু সম্পূর্ণ সাহসের সঙ্গে, যেমন সবদিন তেমনি এখনও, খ্রীষ্ট জীবনের মাধ্যমে
    হোক, কি মৃত্যুর মাধ্যমে হোক, আমার মধ্য দিয়ে খ্রীষ্ট শরীরে মহিমান্বিত হবেন।
  ntu-ntu: Da kx pqtx zlwz mz drtwrnge, x da kx obqtipxx, kx bzkq taox mz nzwztr-krbo
