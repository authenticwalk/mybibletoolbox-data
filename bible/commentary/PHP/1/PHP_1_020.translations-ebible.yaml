  soy-soy: Lɛ̃ kɑḿ nɛ nnɛ́nɑŋɛ nnɛ́í m mɛ̃́ tɛ likɛ́ wɑ lɛɛ rɛ isɛi íkɑ mpuri íi
    kɑpɛ nɛ́ li. Amɑ́ in nkpɔ nɛ́ɛ in kɔ nfɑ́ɑ, Kirisi ukɛ́ nɛni nɛ ḿpɑ́ píyei-pɔ
    inɛ́piŋɛ kɛ́mɛɛ ríyu yɛ̃.
  hui-hui: I̱naga bu miniha howa bule hame lalubi mini dunubia ho kogobiore ogo. I̱na
    biruligobi bi laruligobi mitangi bialu yu wa naholeberoore. Horo bibahendengi
    áyu kogoni howa gi nahe mana lade haabo harulidagua laabo hole hame timbuni lo
    kogoni. I̱ haruyaguabi homaruyaguabi ta nabi i̱na berogome Kerisonaga mini yaraga
    holenaga bialu holebero.
  amf-amf: Rooro wul inin hayendettsi kinaar sadaka i dahaakaar way i diyaakaar, Kiristoos
    i kaa waan qaadhaaka gobshadhasane hamayse kurtumbhima may ida giye. Pir yer hamin
    dahaa goytika ooshimbhayse inin haapadhoamadettsi gebhi anngarmaka qaabe hayte
    i dahade.
  quc-NNT: Je ri', rech käb'antaj ri kinweyej, ri qas nu rayinik. Are la' chi man
    kink'ix tä che ri Cristo, xane chi kintzijoj ru b'anik ri Are' waral junam jas
    ri nu b'anom amaq'el, man kinxej tä wib'. Je ri' kwaj kinb'ano rech känimarisax
    na u q'ij ri Cristo wumal in. Je ri' we ri Dios kuya na ri nu k'aslemal, we k'u
    ne xa kinkämik.
  dob-dob: Wate ꞌaboꞌagu ma igu emisa ta ma igu nuwayaina ꞌaene geyaꞌabo yaomayamaya,
    ta esi yanuwayaina ꞌaene ma igu ꞌatepatu gete tuga ta tuta yauna Keliso ꞌana esana
    yada giesinabwa, nai ꞌigu miya baleꞌu mayawasigu ꞌenega, nai ꞌigu mwawasa ꞌenega.
  wrs-wrs: Kava nomba mindnamba nengvpa men honam, kava si mana vemakoklava vevavmoa,
    kamba lou venalmba. Kava os undva vrev, kava si pepehtovpa selthoavavmoa, os ten
    doara kav lohvnam, novm wolaihinilm, nona manimani memba kava vevpa, nihil mendekli
    wohvraohv Kristusmba kana andrarava huiva petharava. Kava memba mendahva lohvpa,
    eva mava kam dahavav hona duangna englara.
  mca-mca: Qu' haifaakanhetiitax hatse' qi in hisu'untax qu' nite' hit'i'ij pa'qu'
    netswepinhetkii. Nite' ts'ijiwei qe hisu'un hatse' ka' hayiitsƚe yeqfenye'jij
    in hiwqinhetji' ha' Cristo qa pakha'ƚe qu' yijunye'je'kii me hailanhetii me nite'
    hailanhetii.
  tzo-TZC: Ti cꞌusi ta jcꞌane, ti ta jmalae, jaꞌ ti mu xiqꞌuexave, ti jamaluc que
    ta yalel scꞌoplal ti Cristoe, yoꞌ jech staojuc yav ta xvinaj o batel smucꞌul stsatsal
    ti Cristo ta sventa ti cꞌusiuc noꞌox ta jpase, acꞌo mi ta xicham o cuxul ta xicom.
  mya-mya: ငါ​သည်​အ​ဘယ်​အ​ခါ​၌​မျှ​မိ​မိ​၏​တာ​ဝန် မ​ပျက်​မ​ကွက်​ဘဲ​အ​ခါ​ခပ်​သိမ်း​၌​လည်း
    ကောင်း၊ အ​ထူး​သ​ဖြင့်​ယခု​အ​ခါ​၌​လည်း​ကောင်း ရဲ​စွမ်း​သတ္တိ​နှင့်​ပြည့်​စုံ​လျက်​ငါ​သည်​အ​သက်​ရှင်
    သည်​ဖြစ်​စေ၊ သေ​သည်​ဖြစ်​စေ၊ ငါ့​အ​စွမ်း​ရှိ​သ​မျှ နှင့်​ခ​ရစ်​တော်​၏​ဘုန်း​အ​သ​ရေ​တော်​ထင်​ရှား
    လာ​နိုင်​စေ​ရန်​မျှော်​လင့်​တောင့်​တ​၏။-
  gng-NT: N gu nɛn nɛ nin inunmɔ́n, ki daan nɛ̀ ń lì ń tien. N li tien nà kpɛ
    ń tien nɛ̀ nɛ, kí li ŋmɔbe lifɛ̀l uyo wuu nɔ tɛn n là ŋmɔbe lɛ̀ ma bo uyo kɛ,
    kí cère n li kpo bii n li fuobe la, binib ń li kpiɛkreh Kristo nʼbo.
  cbi-NTPO: Iyaa uwain Dios tsanguenu tsuve tenna ju', inu yujpewaakenuuya ken jutyuve
    pensa juyu. Tsejtu challa bain naakentsu'ba, tsenmin kaspele bain naakemu ju'ba
    tsangue' jintsu', in mitya Cristo naa-i balenguranuu ju' bain tsai katawantsunu
    juve, naa iya chuñu bain, naa iya peyañu bain,
  ikk-NT: M nwẹkẹnmẹ olile-ẹnya nị egikọ m egun mẹ ihiẹn ifẹnrẹn e gi mẹ m; kama,
    nị m k'e kuzi oku ẹ kikẹnni, kushizi ẹ ikẹn—kẹ m dọn e ku ẹ mbụ—gi ẹhụ m buli
    Kristi elu—kẹ ghahanị ịrịn'a ndụn, kẹ ghahanị ịnwụnn'a ọnwụn.
  leu-leu: Ne vubuk faagut o piau ta mo i taa famangilau, taasaxa ne taa toxan a gutan
    xena tigina fatateak e voxo lana toyan siak naboxo ne taa tavai na Krais pana
    isin lava, naapalaan ne taa maat o ne taa to.
  maz-NT: Nu c'ü je rí negö, rí te'begö cja ín mü'bügö c'ü dya rá sũgö. Rí ne sido
    rá zopjü na zëzhi yo nte, rá xipjiji nu o̱ jña e Cristo c'ua ja nzi rvá cjagö
    'ma cja rvá ench'e ín mü'bügö e Jesucristo. Dya ra tsja zö ra mbötcüji, zö ra
    'ñevguegöji libre xe rá mimitjo cja ne xoñijõmü; pero c'ü rí negö ngue c'ü ra
    unü ngüenda yo nte c'ü me na nojo e Cristo.
  bod-N: བདག་གིས་ཡིད་སྨོན་དང་རེ་འདུན་ཆེན་པོ་བཅངས་པ༌ལྟར། བདག་ལ་ངོ་གནོང་དགོས་པའི་དོན་གཅིག་ཀྱང་མེད༌དེ།
    བདག་ལ་ཤི་གསོན་གང་འདྲ་བྱུང་ནའང་སྤོབས་པ་ཆེན་པོ་བཅངས༌ཏེ། སྔར་བཞིན་ད་ལྟ་ཡང་ངའི་ལུས་སྟེང་ནས་སྐྱབས་མགོན་མཱ་ཤི་ཀའི་གཟི་བརྗིད་མངོན་པར༌འགྱུར་རོ།།
  tca-NT: Rü ngẽma poraãcü chanaxwèxexü̃ nixĩ na taguma ṯacü rü chixexü̃ chaxüxü̃
    na taxucèxma chaugücèx chaxãnexü̃cèx. Rü chanaxwèxe i guxü̃guma íchamemare na
    guxãpẽ́xewa tama chamuü̃ãcüma Cristuchigaxü̃ chixuxü̃. Rü ñu̱xma na chamaxü̃xü̃
    rü woo chayu̱xgu rü chanaxw̱ae i guxü̃guma aixrügumarüü̃tama chaugagu Cristuxü̃
    nicuèxüü̃gü i duü̃xü̃gü.
  zpl-NT: Nediya nzeꞌcaa nú leca bichia nú tua, nu la lliquia lubea lubee bene xneca
    rluꞌcua ulaꞌna lu Jesucristo, mase nú nehuañia urre ungutiaa.
  mbc-NT: See warantî iko'manpai wai. Î' rî kupîuya ya, morî pe ku'to'peuya eppepî
    namai. Moropai imakui'pî pe tiaronkon eseurîma namai Cristo pî'. Tîîse eranne'
    pe pra iko'manpai wai, uusa'manta ya, enen wanî ya, Paapa yapurîto'pe tiaronkonya
    mîrîrî wenai.
  ndg-ndg: Lengana na matarajilo gango gawakika nagakweli ni kwamba nibonali oni.
    Badala yake kwaujqsiri wote kati ambavyo mosabagoli na sasa ndarajila kuwa kristo
    apala kakatuliwa katika yoga yango, manaibile katika ukoto au katika kiwo.
  wsk-wsk: Se ani anape ko dolirikko? Aninga angamang se loagara biya mu, ani kuerikko
    agi, marak bagarik agi, bare sokel aisuk se, aitak se tom suen biya ani sokel
    ago la sanamarik se Kristus aninga ningi nup biya kaparukko.
  toj-NT: Ja' ni mero q'uelan jsat oj quil jas oj sc'ul qui ja Diosi. Ja' ni mero
    huanon smajlajela. Huax naa que oj ni sc'ul quia. Mi ni oj q'uixhuucona. Jayuj
    huax c'ana yi ba oj yaa qui mas quip ba oj bob ca nihuanbuc ja sbiil ja Cristo,
    sea ta huala chamyon ma huala canyon sac'an.
  kkl-kkl: “Allah Yame Walingeri sik uro na yepto paimnelul,” senelamnari, yeng uro
    tiboglamnangena angaro yabinep komdi, ali sembamnun kom. Nari nongag sa'a-sa'a
    uro yabioba, nari nong ningkiri “Yesus Kristus poneko si nubu talul,” aro sop-sop
    ulamna. Wene babe, Allah Yame Walingeri yepneleba, kamag wamneag babe, ya'ag omneikag
    babe, “Yesus Kristus si nubu talul,” aro “Log kom uro ambarelamsisene,” senelamna.
  tbc-tbc: Ŋai tini ganei tubun mi ŋigane da, agod ŋai ilog lo igo yen da, dal fidian
    lo ŋai miai ta ŋiŋane na wa. Tia, ŋai ilog dabai go pempem ago ŋigane se yak ago
    mi, gamu en dam Kristus iŋanen yaŋan ŋaisag tinig lo imasap yau dop tamolpein
    fidian ka dile wa, kumaen lo boi, tia, mateŋ lo boi.
  sna-sna: Ndinoshuva zvikuru nokutarira kuti handingazonyadziswi, asi ndichava nokushinga
    kwakakwana kuitira kuti zvino senguva dzose Kristu achakudzwa mumuviri wangu,
    muupenyu kana murufu.
  smk-NT: Ilalo tan apes ko nin tuloy a kai ako kumon gapo makagwa' nin animan a kading'eyan
    ko kona ni Cristo. Say apes kon page' ket si lawas a matpel ako, laloyna sa saytin
    pangingirangep ko ta pigaw nin si'ko, mataman nin mati o mabyay ako man, mapagalangan
    koya si Cristo sa intiron byay ko.
  grc-TCGNT: κατὰ τὴν ἀποκαραδοκίαν καὶ ἐλπίδα μου, ὅτι ἐν οὐδενὶ αἰσχυνθήσομαι, ἀλλ᾽
    ἐν πάσῃ παρρησίᾳ, ὡς πάντοτε, καὶ νῦν μεγαλυνθήσεται Χριστὸς ἐν τῷ σώματί μου,
    εἴτε διὰ ζωῆς εἴτε διὰ θανάτου.
  gof-WFTW: Ta gita amoynne ufayssan naagiya naagoy ta yeellatonna attanayssa. Shin
    ubba wode ootheyssada, ha77ika taani paxa de7in woykko hayqqin yayyonna ta kumetha
    asatethan Kiristtoosi bonchchettana gada minotethan odays.
  spa-BLM: según mi ferviente expectativa y esperanza, que de ninguna manera seré
    defraudado, sino que con toda valentía, como siempre, ahora también Cristo será
    magnificado en mi cuerpo, ya sea por la vida o por la muerte.
  kyz-NT: '@see-verse:PHP.001.019'
  dao-dao: Ka hlükawei ja äpeinak naw am na ngkekhyakeisak. Cunüng pi, ka thih üng
    pi kyase, ka xün üng pi kyase, atuh pi kyase ngawia pi kyase, linglainak am Khritaw
    cun ka pumsa naw mhlünmtai nglät khai.
  cya-cya: tsaña'an nu nducua tloon a tyi'o cha' jyi'o 'ñan lo'o cha' re, cui' ca
    nu lyee lati tyi'o tiqueen tsaña'an nu cua' ljyan quiñan, ña'an ca si'yana scuen
    cuaan la cha' 'in Cristo lo'o chendyu 'ñan, lja nu lo'on uta cha' cua' ngujuin,
  wrk-wrk: Nulijba ngayu ngayangayiykanyi nangangi, ngambalanginkanyi mambukanyi Jisus
    Krayiskanyi. Kudanyu ngayu nulijba ngayayangayiykanyi nangangi yurrngumba barri.
    Miku ngayiyi yurlwa nanankanyi jala nyulu nulijba ngaki yabimbikanyi. Kudanyu
    ngayu nulijba, ngayu jungunkanyi ngiruka nangangi yurrngumba barri. Baki miku
    ngayiyi marrala. Miku ngayiyi marrala, ngala ngayu jungku nayiba brisinyina. Nani
    barri jangayu jungku ngiruka nangangi Jisus Krayiskanyi. Jangayu ngiruka jungku
    nangangi, yabimbakangangi ngana ngiruka Kunybawanyi Ngarnduwanyi Kudkanyi. Ngana
    nyulu yabimbaka ngiruka. Baki yingkamukunyi janganjalu najba jungunkurri ngiruka,
    baki jayalungka yanyba ngaki, “Nyulu jungkuka ngiruka nangangi Jisus Krayiskanyi.
    Nanda Jisus Krayis, nyulu walkurra mambuka. Nyulu yabimbaka yalunya ngiruka jala
    yalu durrijba nangangi jangkurr. Nyulu walkurramirra mambuka.” Nani barri jayalungka
    yanyba ngaki, jayalu wajba Jisus Krayis kunybanyi jangkurranyi ngakinkanyi. Nani
    barri jayalungka yanyba, jaliyi ngayu jungku wankan yurrngumba, baki nani barri
    jayalungka yanyba, jaliyi ngaka janyba winyurruwa.
  nii-nii: Pe yi mił erang kin, epi ei tonu omba ni, ka piip moł ek ei, ek ka wii
    tonu omba ełe nge, kui er moł. Ei tonu wang kin, ei nge na ek nip tor kindinj
    na singambił kulermbii mon! Ermbii oł ei yi mił, na nam eł oł ei, yi ku, erip
    mułmbii. Mułamb kin, pe na konj mułmbii kunum min, kułmbii kunum ei, na nge ngenj
    ei, Krais nge embe ełe tonu omba.
  ign-NT: Núti, ichape eta nuvarairahi váhini nucutsi­rihaini. Nuvaraha nuvapinava
    eta nímiya­nirava nucasi­ñavaya mayehe ema Cristo eta majanea­si­ranuhi apaesa
    náimatihini ena achaneana eta yátupirahi eta macasi­ña­ca­revahi ema Cristo. Tájina
    vahi nupica­ca­vahini eta náimica­ti­chi­ra­nu­hipuca, táimica­pa­ca­nupuca.
  dik-NT: Aya ŋɔ̈ɔ̈th ɣapuɔ̈u lɔn bï yen a këpath yen luɔɔi akölaköl agut ëmën thiin,
    ɣɛn abï la riɛl ë puɔ̈u kek guäpdiɛ̈ ëbën, bï ya këpath yen luɔɔi rin bï ɣɛn lac
    bɛ̈ɛ̈i tënë Jethu tɛ̈ pïr ɣɛn, tɛ̈dë ke ɣa thou.
  cac-cac: Svac'och yipoc in c'ool to man̈ ol in q'uixvoclaj. In gana tec'an ol vutoc
    in b'a valanel ichataxon svutej in b'a. Tato icha chi', vach'chom pitzan in ma
    ol in chamoc, vuuj ol checlajelta to te nivan yelc'och Cristo.
  tzj-E: Kas ngan anen mquita c'ola achnak xtenban je xtenyabej ta nuq'uix chwech
    Dios per nte cow xtenpe'a che rya'ic ruk'ij Jesucristo. Ajni' nebnon tak enjtel
    ta y nte cawara' xtenban chic camic chka'. Wquenc'se' na más, rmal ta nc'aslemal
    xtya' ta ruk'ij Cristo, o we xtquencoma, rmal ta necmic xtya' ta ruk'ij chka'.
  san-BUR: တတြ စ မမာကာင်္က္ၐာ ပြတျာၑာ စ သိဒ္ဓိံ ဂမိၐျတိ ဖလတော'ဟံ ကေနာပိ ပြကာရေဏ န
    လဇ္ဇိၐျေ ကိန္တု ဂတေ သရွွသ္မိန် ကာလေ ယဒွတ် တဒွဒ် ဣဒါနီမပိ သမ္ပူရ္ဏောတ္သာဟဒွါရာ
    မမ ၑရီရေဏ ခြီၐ္ဋသျ မဟိမာ ဇီဝနေ မရဏေ ဝါ ပြကာၑိၐျတေ၊
  yaa-NT: Epa Niospa ea amapaiyai keskara akiki ẽ rãfitiroma. Ranotamakõi ẽ yoitiro.
    Ẽ askafakĩ yoiaito õikakĩ fetsafãfe Cristoõnoa shinãkõinõfo. Nãskakẽ ẽ nayoamax
    ẽ niyoa sharakĩ.
  cab-NT: Cátei le nabúseerúbei lúma le nagúrabubei, lun madǘgün nan ni cáta lun
    jamúga nanǘgün busíganu luágu, gayáraarügü lámuga nadímurejan manúfudeiga, arijúa
    mémetima lámuga luweírigun Crístu nuágu guetó quei súnwandan, wínwañu áu yebe,
    jiláñu áu yebe.
  clu-clu: Mabaul gid akun andum kag paglaum nga indi ako gid mauyan, kondi pario
    ang dati maging matutum ako ra dadi, agud nga paagi sa akun kaboi, okon sa akun
    kamatayun, madayaw si Cristo.
  swh-ULB: Kulingana na matarajio yangu ya uhakika na kweli ni kwamba, sitaona aibu.
    Badala yake, kwa ujasiri wote, kama ambavyo siku zote na sasa, natarajia kuwa
    Kristo atainuliwa katika mwili wangu, ikiwa katika uzima au katika kifo.
  tpt-NT: Ni kitꞌin ijkꞌatsay y ox ikpakxanꞌiy ni jantu kaklhimaxananaꞌ por yu kaklhitapasayaꞌ.
    Va iknajun ni jantu kaktalhanal y ay kakmakal ni Cristo la ketsukunti, mas iktꞌajun
    u mas kaknil.
  aai-aai: Ayu au naniyan tutufin etei nuhufot ama akakaif wanawanan boro men kafa’imo
    ef ta’amaim anasinaf kakaf biya’ohow anabaimih, en baise, biyou yawasin ema’ama
    o biyou emomorob, ayu boro mar etei anitafofor anabinan sabuw etei Keriso hinarusagisagiy.
  sny-sny: Ane etiri ta marepi erasi pefine a'i totenamisiya. Nowe mi mi weriyei,
    sosu pereye nowe eite se, etiri werese ane irowei ape, ane Krais lo yo seni ne
    neritaseyerowata. Ane Owane Sitewi ma'e apou ei towerisiya. Ane hepene se irosiya
    su, ane temeniyeyei su, ane mi mi weriyei marepi kairefi a'i teinamirowa. Ane
    awei sahe irosiya su, ane lu taune werese ma'e Krais lo kairefi ane mase ironamisiya
    ape, au te'e atuatu areiyerowa.
  myy-myy: Jesucristo ĩ cũrʉ ñari, ija ĩ tiro riojo bojo ãmobea yʉ. Yʉ tʉoĩa yurise,
    yʉ ãmorise cʉni yʉ tʉoĩa yuja, ado bajiro bajia. Oca sẽocõri Cristo ocare riti
    riasosoti ãmoa yʉ. Tubia ecorʉ yʉ ñaja, tubia ecorʉ meje yʉ ñaja cʉni, yʉre ticõri
    Cristore masa ĩna rʉ̃cʉbʉore ãmoa yʉ. Yʉre ĩna bucõaja cʉni yʉre ĩna sĩaja cʉni
    no yibea yʉre. Cristore masa ĩna rʉ̃cʉbʉoja iti ña yʉre ñasarise.
  trc-NT: Dan me se daj chiha̱a̱ míj se̱ canó chrej naꞌa̱j rihanj, raj maꞌ. Caꞌve̱e
