verse: PHP.001.020
translations:
  kpx-kpx: Di uvu bahatamo huhuige di bae Iesu hoto kemo matiai lovive ke halelivebene.
    Isito dana lovive kemo negoai di vaveve bahatamo Keliso ivi ebagemai. Di uge keu
    duave. Di hatige keta duave. Di ke huhuoholisito isiviai vani bahata Keliso ivi
    ebagemagei.
  okv-H: eto na jo tapa na uje ereona amo pure nau mane toasona te sovera ari inono
    ta humbuto eha oroho eto ambota amo vasiri te ironote pehano amo pure nau avoembo
    embomeni na Keriso otohu ue jakeka aisora.
  tbo-tbo: Tau u witumagana a nugotuhu lagoneya ipa ega Keliso binei ana ihinimaya
    ma apo a hilageu bo a yautuwe ipa Keliso binei a nugomotu po lawa hiniu a wiyuwa
    binei ma hina wotalagae.
  mal-C: എനിക്കൊരിക്കലും ലജ്ജിക്കാൻ ഇടയാകുകയില്ലെന്നും ജീവിതത്താലാകട്ടെ, മരണത്താലാകട്ടെ,
    ക്രിസ്തു എന്റെ ശരീരത്തിൽ എക്കാലവുമെന്നപോലെ ഇപ്പോഴും മഹത്ത്വപ്പെടുമെന്നും ഞാൻ സധൈര്യം
    അഭിവാഞ്ഛിക്കുകയും പ്രത്യാശിക്കയുംചെയ്യുന്നു.
  grc-SR: κατὰ τὴν ⸂ἀποκαραδοκίαν⸃ καὶ ἐλπίδα μου, ὅτι ἐν οὐδενὶ αἰσχυνθήσομαι, ἀλλ᾽
    ἐν πάσῃ παρρησίᾳ, ὡς πάντοτε, καὶ νῦν μεγαλυνθήσεται χριστὸς ἐν τῷ σώματί μου,
    εἴτε διὰ ζωῆς εἴτε διὰ θανάτου.
  bgc-bgc: मै तो याए मन तै लालसा अर आस राक्खूँ सूं, के मै किसे बात म्ह शर्मिन्दा ना
    होऊँ, पर साहस कै साथ परमेसवर का वचन सुणा सकूँ, जिसा पैहले मन्नै सुण्या था, चाहे
    मै जिन्दा रहूँ या मरु, मसीह की बड़ाई मेरी देह के जरिये होन्दी रहवै।
  khz-khz: Geku ririwa kamuna e rauparaku maparana ria akilana, au ati vagi pana moira
    geku inagulu aonai. Vovetainai ewagumona tipura numanai vanagivanagi atiligana
    vetaina pana tiliga, pe au tauniparaku maparana na Iesu Keriso arana pana vega-ragea
    geku maguli na pa geku kwarega na.
  deu-TKW: wie ich überhaupt die Hoffnung hoch trage, daß ich in keinem Stücke werde
    zu Schanden werden, sondern ganz offen wie stets so auch jetzt Christus wird gepriesen
    werden an meinem Leib, sei es durch Leben oder durch Tod.
  zsr-NT: Cni rëꞌndaꞌ, len ruzxöni ladxaꞌa‑nëꞌ Dios, gunëꞌ ga cutu utuiꞌdaꞌ, len gunëꞌ
    ga gac guꞌa didzaꞌ lu yöl‑laꞌ rugu ladxiꞌ, atiꞌ lu naꞌa nedaꞌ gactecz yöl‑laꞌ
    ba queëꞌ Cristo naꞌa dza len yuguꞌ dza ziꞌa zaꞌc, zal‑laꞌ gun bayúdx gatteaꞌ o
    soaꞌ gbanaꞌ.
  lin-lin: Eloko nazali kozela makasi mpe kolikya na motema na ngai mobimba ezali
    ete nayokisama soni te ata na likambo moko, kasi Klisto akumisama kati na nzoto
    na ngai, sik’oyo mpe tango nyonso, na elikya nyonso, ezala na nzela ya bomoi na
    ngai to na nzela ya kufa na ngai.
  hns-NT: Aur tjaahe ham djiejab ja marab, ham tanko na maangiela kie hamke okare
    aage sarmaai ke pare, bakie ham maangiela aapan djiewan me dekhaawe kie oe ketana
    barka hai.
  noa-E: 'Mamʉ dëgölp mʉ pöd öbërba ich mʉg cárcel degpai thõowiajã mʉ gaai mas khaba
    sim. Sĩi mua ʉ̈rcha khõsi chirʉmʉn mʉgau: Cristo dʉ̈ita ag na mʉch chiraajemjö
    ubʉ chitam khõsi chirʉm, thethemnaan na i kõit iekhaawaijã inag chukhu iekhaag,
    mʉch mag chirʉm oowia õrau warag Cristota thö iyʉ̈ʉ amkhĩir. Amau chadcha Cristota
    mag thö iekhamʉn, amau mʉ thõopʉ̈iwiajã, monakha öbër nʉm dʉ̈i ãba chirʉm.'
  eng-EMTV: according to my earnest expectation and hope that in nothing I will be
    ashamed, but with utmost boldness, as always, now also Christ will be magnified
    in my body, whether by life or by death.
  mib-NT: Chi ñúhun ni rī te cúu ndasɨ́ ni rī jeē ma sáha ri ni ɨɨn jeē sáha jeē cucanu
    ri nuū yā. Chi sa suhva coo téyɨ́ ni rī cahān rī jnūhun ya, návāha ndujéhnu ga
    Cristo sáha máá rí vijna, nájnūhun je ni sáha ri nɨɨ́ véji ri, te vēsú na cótecu
    rī chí vēsú na cúū rī.
  lif-NT2: इङ्‌गाॽग आयाःम्‍बक्‍किल्‍ले़ चोगुल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुदगि सिरिङ्‌मःमो
    आप्‍फाल्‍ले़आङ् मे़धाआन्‍नि कर इङ्‌गाॽ हाङ्‌हाङ् के़लॽबा पोःङ्‌ङाङ् सिःआसाङ् हिङ्‌ङासाङ्
    इङ्‌गाॽ आहिङ्‌मन्‍लाम्‍बा आल्‍लो हे़क्‍के सदादिङ् ख्रिस्‍तरे़ कुमिङ्‌सो इङ्‌धाःङ्
    पोःङ्‌ल फाॽआङ्‌पयम् निङ्‌वाॽ नु निङ्‌साङ् चोगुङ्‌लो॥
  xnj-xnj: Nihuvalila kwa mnogo uvaha na kuhuvalila ndi kuvya katu yati nikola lepi
    soni kwa kuleka kuhenga gegiganikiwa ndava ya Yesu Kilisitu. Ngati chanahengili
    kadeni. Na hinu nisadika wumi wangu yati ukumpela utopesa Kilisitu nivya mumi
    amala nifwili.
  mmx-mmx: Lavavara axap at labalak do nenia a noxo subu basinge lugugu rak la ana
    lok mamangan. Ketla at levenaleng axap nia a noxo marat tangarang kaka tara xusu
    limixin dinaba ven kisip ne Karisito keneng at lorooro rak do nenia move ana rooro
    xopla at loxonaleng do nenia ara met pam.
  cbr-NT: Usa 'ain cana 'ëx Jesucristomishi catamëtia uni ië́ti bana, a ñui rabínquinma,
    'ën 'acësabi oquin ñuitisa tanin. Usoquin 'ai cana nëtë camabi ami catamëti asaribi
    'iisa tanin, ax ca asérabi upíira 'icë quixun 'unania camabi uni ami catamënun.
    Bamacëma 'ixun 'ën bana ñuixuncë cupí 'iananbia, 'ëx bamacëbëbi uni 'ën aín bana
    ñuixuncë cupí Jesucristomi sinánti cana cuëënin.
  tee-NT: Slivasalh iclacasq'uin ni jantu tu'u' acnaviya' ju lai aclhimaxanana' astan.
    Pus tachi ju akts'iya xacnajun ju chivinti ixlacata ju Cristo chai jantu xactalhanan
    pus vana va chun aclaya' ju chavai. Chai ju chunch calak'ayacalh ju Cristo ixlacata
    qui'atsucunti mas acniya' u actitsuculhca' lacats'unin.
  eng-LSV: according to my earnest expectation and hope, that I will be ashamed in
    nothing, and in all freedom, as always, also Christ will now be magnified in my
    body, whether through life or through death,
  cak-NT: Can ninrayij ninya' ruk'ij ri Cristo pa wánima, anche'l ri nubanon-pe. Man
    ta yiq'uix, y man ta ninxi'j-wi' chuka'. Can ninya' ta ruk'ij ri Cristo riq'uin
    ri nuc'aslen o riq'uin ri nucamic. Jari' ri ninrayij ren.
  pah-NT: Ako pota hete ji Cristo'ga remimbotarimova'ea rehe tajipoyja hete ti javoji
    jipi. Ndapojihupotari ji Cristo'ga mombe'gwovo g̃a pe. Ag̃wamo vehevi, nane'ymi
    nehẽ no. A'ero po ti ji Cristo'ga mboheteukari g̃a pe nehẽ jirekokatua rehe nhinhi'ig̃a
    rehe nehẽ no. Nhimanoe'ymame po ti ji Cristo'ga mboheteukari g̃a pe nehẽ. Nhimanorame
    po ti ji na jitehe ga mboheteukari nehẽ no.
  sja-NT: Mɨa ne-inaa oo k'inia-epɨ, ma k'aurepa k'ĩra nejasia bait'ee. Ma awara ne-inaa
    jõmaade ichita waawee-ee oo k'inia bɨ Cristopa oopi bɨk'a, naapai chupɨria nɨ̃bɨk'a
    mãik'aapa chupɨria wẽe nɨ̃bak'ãri. Mãga oo k'inia bɨ awaraarãpa k'awaadamerã Cristo
    mɨ ome bapari. Ma awara mãga oo k'inia bɨ, chok'ai uchiaru jida na chupɨria nɨ̃bɨdeepa
    maa-e pɨrã piuru pɨjida.
  xed-xed: Skwi ya ma ŋuɗufa ɗa faf iʼi ta ghəŋa ɗa tida ná, haɗ yu dzaʼa walaŋta
    magatá skwi dzaʼa pghiɗaghatá hula wa. Má vlihata skwi ta mbrakwa suʼay yeya katsi.
    Skwi kumaf maya ɗa ndanana, dər má yawu tsi, ka dər ta ndiri yu, ka dər mtaku
    a ta sliɗighata, ka zləzlva mnduha ta Yesu Kristi nda ma nzakwa ɗa, ŋa ɗa.
  mks-NT: Cándeé ini i̱ ña̱ a̱ cándo̱o núu i̱. Ta ndáti tia̱hva i̱ chíndeé Ndióxi̱
    ye̱he̱ já ná cuu ca̱ha̱n i̱ sa̱há Jesucristo nu̱ú ña̱yivi. Xi̱hín ña cáha̱n i̱
    yóho jána̱ha̱ i̱ ndá quia̱hva cáhnu cúú Jesucristo. Ta co̱ cája toho a á tácú
    u̱ á na̱xi̱hi̱ i̱ jáchi̱ caja cáhnu tá caja cáhnu i̱ Jesucristo.
  gfk-S: Ma iou ni langalanga um hobi haruat ma no nugu tamat na sinisip be nihula
    gil tike linge ing na hahirhir iou. Ma iou manga lik be i tutuno, be pa nile gil
    hobi. Iesene iou sip be ni hung ma ra balaraan waing kakarek no nugu kudulena
    nilon na hatamat Krais hoke iou la gilgil hait hobi. Ing be ni lon be ni mat,
    iou sip mon be ni hatamat Krais.
  bmu-bmu: Yuai kun aka gamu miwikŋaibileŋbuköra mönö jörömqöröm aka maljal. Gamu
    qahöpmö, nalö dop Kraist möpöseiba malali, miaŋgö dop nalö kewöŋe mewöyök asuhumapköra
    mötzal. Silenan kömuma me malmawi, mi töndup mönö awösamkakak pakpak qakŋe Kraist
    möpöseibiga qetbuŋaŋan qarimakŋa.
  dgz-dgz: Endi ne ma anu dao kaimakaet di anuinginawa gapan umam ta Iesu nao mega
    ae ya antapenain. Go kaimakaet tap wam ma endiwa ge wam wam pot pot inak nega
    gapan waingepenawa o bop tapenawa ame Keriso yaua ao di waringain.
  eng-GNV: As I feruently looke for, and hope, that in nothing I shalbe ashamed, but
    that with all confidence, as alwayes, so nowe Christ shalbe magnified in my body,
    whether it be by life or by death.
  zaa-NT: Pero nu ccá ba látsa'a' ą'hua deseo nu té ba lo lóstu'a' nna es qui'ni bittu
    eyà'na málua' lani deber nu té quia' lani Cristua, sino qui'ni gunia' seguir ínnia'
    lani valor taá por lee, para qui'ni annana tì'a antes nna gulue'ní le' la' labani
    quia' qui'ni Cristua nna hua lígani yala enne' de la' huacca née para inte', ya
    sea canchu cabania' o canchu gattia' l·le.
  eng-WEBSTER: According to my earnest expectation and hope, that in nothing I shall
    be ashamed, but that with all boldness, as always, so now also, Christ will be
    magnified in my body, whether by life, or by death.
  guh-guh: Bitso jitsipajë ëpexaniacuene taexanaenexa. Apo jitsipaenë taexanaenexa
    itsacuenejavayo ata, xua yabara auranë tsipae. Cristo tajumecovënëtsijavaveliacujinae,
    aeconoxae ata, ajunavijibia jitsipajë taexanaenexa Cristo pejitsipaecuenia daxitamatacabijavabelianexa.
    Bajarapacuenia jitsipajë taexanaponaenexa ëbajaraponënexa. Bajaraponë tanetojitsipaecuenia
    abaxë taasaëtsaponaponaeepato mapanacuataje, tatëpaeepatotanexa ata, jitsipajë
    taexanaenexa xua pejamatabëcueneta daxitajivi yaiyataejitsia Cristo.
  bon-bon: Yoo, cäme toraca singi agesa cäme kaakesea cängena wawename, piiyepu airage
    padare piiyepu iyeta padare cane kokre cama wälu cäco lenajame, naace tääpume
    iyeta cäme mule name pi biname cina Keriso ne awepyeräjame, cäme ireclota cabu
    ca, coo cäme budre cabu ca.
  nhw-BL: Amo quema nijnequi nijchihuas se tlamantli catli ica nimopinahuas iixpa.
    Ya nopa catli nijchiya. San nijnequi ma nimoneltlalis para Cristo nica campa niitztoc
    quen ipa nijchihuayaya achtihuiya. Nijnequi masehualme ma quiitaca ihueyitilis
    Cristo ipan nonemilis, masque niitztos para más tonali o masque nechmictise.
  swh-ONEN: Ninatarajia kwa shauku kubwa na kutumaini kwamba sitaaibika kwa njia yoyote,
    bali nitakuwa na ujasiri wa kutosha ili sasa kama wakati mwingine wowote, Kristo
    atukuzwe katika mwili wangu, ikiwa ni kwa kuishi au kwa kufa.
  wbi-wbi: Kuling'ana nuluhuvisio lwango lya kyang'ani ni lweli kwekuti, nanilivona
    soni. pepano kulukangasio lwoni, ndavule ifighono fyoni na lino, nihuvila kuwa
    uKilisite ikwinulivua mum'bili ghwango, lungave mu vwumi nambe muvufue.
  bba-bba: Domi nɑ mɑrɑ nɑ mɑɑ yĩiyɔ kɑm kɑm mɑ nɑ ǹ ɡɑ̃ɑnun sekuru wɑsi. Nɑ̀ n wɑ̃ɑ
    hunde sɔɔ, ǹ kun mɛ nɑ̀ n ɡu nɑ toro sindu mɔ mɑ nɛn kookoosu su koo Kirisi bɛɛrɛ
    wɛ̃ nɡe bɑɑdommɑ.
  eng-KJVCPB: according to my earnest expectation and my hope, that in nothing I shall
    be ashamed, but that with all boldness, as always, so now also Christ shall be
    magnified in my body, whether it be by life, or by death.
  kgk-NT: Xe kyre'ỹ aha'arõ-vy xe-vy ojehu va'erã. Xéjehe ajerovia voi xe motĩ e'ỹ
    hagwã, xe py'agwasuve hagwã ae katu Cristo-pe amomba'egwasu-vy. Amano-ta para'e.
    Mba'e ojehu ramo xe rete-pe ambotuvixaseve joty katu Cristo-pe.
  waj-waj: Ni iikiatai aataruuvaara na faannaina hara kiee variauvaa rikiaatee. Na
    Yisuunna kuaivaa pikiee nini mmooriivaara ni mmamma maisaivoo kiaa na mmuakiaa
    suai yaagueeqama variauneema mmuaikaraama varinaraivaara na faannaina hara kiee
    variaunoo. Vara na varinarannee? Vara na putinarannee? Mmuakiaa suaiyauvakiaata
    aa suai aavakiaatama ni variraivakiaata ni putiraivakiaatama gioonna kiaapuuya
    Yisuu Kirisiinnara kua yoketaivaa kiateeraivaara na faannaina hara kiee variaunoo.
  cpy-cpy: Roo nokowa-perotziri nimaeka nokenkithata-koteeri Jesús Jeepatzii-totaa-rewo,
    tekatsi nothaawan-teeyaa. Tee nokoyi rowaañahae-teena paata. Aririka rowamae-takina,
    rooma eerorika, ashi noyiro nantayitero kameethari, rootaki ipinkathata-piintan-teetyaariri
    Jeepatzii-totaa-rewo.
  mpx-mpx: Nuwau hot ge ya abulilek-an te nige kekeisi etega na pupuluwawi, yaa sauga
    gegewena ge sauga ya al ge alou ge no atimatuwa no ginol gegewel eliyalil Keliso
    alana na pawasawasa, bwagana ebo na molu o ebo na yaomal.
  wbp-wbp: Kajirna karrimi kamparru yapaku manu Kaatuku, yungurna lani-wangu karrimi.
    Marda kapurna wankaru-juku nyinami, marda kapurna palimi rdakungka-juku. Ngulaju
    ngula-juku. Yungurna lani-wangu-juku nyina. Kajijili yapangku purda-nyanyi Jijaji
    Kiraji yimi-ngarrirninja-kurra, ngampurrpa karna nyina yungulurla pulka-pinyilki.
    Kuja-jarriminya yungurnarla.
  luo-luo: Dwarona maduongʼ kod genona en ni ok anane wichkuot, to ni abiro bedo gi
    teko moromo mondo Kristo osik ka yudo duongʼ e ringra kaka pile, bed ni angima
    kata atho.
  nhe-NT: Ax quema nijnequi nijchihuas se tlamantli tlen ica nimopinahuas iixpa. Ya
    nopa tlen nijchiya. San nijnequi nimoneltlalis para Cristo para tlacame ma quiitaca
    ihueyitilis ipan nonemilis yonque niitztos para más tonali o yonque nechmictise.
  aii-aii: ܐܵܢܵܐ ܒܸܣܦܵܪܵܐ ܝܘܸܢ ܩܸܘܝܵܐ ܘܐܝܼܬ ܠܝܼ ܗܹܒ݂ܝܼ ܕܠܹܐ ܢܵܟ݂ܦܹܢ ܒܗܸܟ̃ ܡܸܢܕܝܼ،
    ܐܸܠܵܐ ܒܟܠܵܗ̇ ܓ̰ܘܼܪܐܲܬ، ܐܲܝܟ݂ ܒܟܠܔ ܙܲܒ݂ܢܵܐ ܘܐܘܼܦ ܐܵܕܝܼܵܐ، ܡܫܝܼܚܵܐ ܒܸܬ ܦܵܐܹܫ ܚܩܝܼܪܵܐ
    ܓܵܘ ܦܲܓ݂ܪܝܼ، ܐܸܢ ܒܚܲܝܹ̈ܐ، ܐܸܢ ܒܡܵܘܬܵ‌ܐ.
  esk-NT: Niġiugaqallapiaqłuŋa suraġałipayaapkun qapiqpaŋapkaġumiñaitchiga Christ,
    pitḷukługu uqaqsittaaġviksraġa tikitpan. Sumipayaaq, suvaluk pakma, uqaġuktuŋa
    Christ-kun taluqsrautaiġḷuŋa suli kamaksruqugiga iñuŋnun Christ uvapkun, iñuutuiñaġuma
    naagaqaa tuqugisiñiġuma.
  msb-msb: Niyan, an dako ko na paghandom kag paglaom an dili paghimo sin nano man
    na bagay na ikakaalo ko kundi pareho sa dati kag lalo na gayod niyan magkusog
    lugod an akon buot agod galangan si Cristo sa akon buhay bisan mabuhay man ako
    o mamatay.
  cpa-NT: Cøng² hi² jøng² báh³ hno¹jni, hi² mi³juanh¹³jni Cristo ja³ŋøa³jni jmøi¹guǿi¹
    la², ju³lah ma²ca¹jmo¹jni ja³ma²ca¹já¹. Hno¹jni tsa¹ju³lé³ gag¹²jni ja³ton³jni
    jǿg³, ju³ lah¹la² jŋøih¹dsa, ju³ lah¹la² tsa¹jŋøih¹dsa.
  dso-dso: ମୁଇ ଦିଆନ୍‌ ଦେଇ ଆରି ଆସା କରି ଜାଗ୍‌ଲିନି । ମୁଇ ଜିବନ୍‌ ରଇଲେ କି ମର୍‌ବାକେ ଅଇଲେ
    ମିସା ମର୍‌ କାମ୍‌ଟାନେ ଏଲା ନ କରି । ମାତର୍‌ ଅଦିକାର୍‌ ସଙ୍ଗ୍‍ ରଇବା ଲକ୍‌ମନର୍‌ ମୁଆଟେ କାତା
    ଅଇବାକେ ମକେ ଅଦିକ୍‌ ସାଆସ୍‌ ଆଇସି । ଏନ୍ତାରିକରି ମୁଇ ଜେତ୍‌କି କାମ୍‌ କଲିନି, କିରିସ୍‌ଟକେ
    ଡାକ୍‌ପୁଟା କରାଇବି ।
  meu-meu: 'Egu ura bada bona egu helaro bini: ḡau ta ai basina hemarai, a nega idoidiai
    heḡereḡeredia harihari danu baina goada mo; bona maurigu ai eiava masegu ai lau
    taugu ese Iesu baine imodaia.'
