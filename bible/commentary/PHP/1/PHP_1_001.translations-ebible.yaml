  san-SIN: පෞලතීමථිනාමානෞ යීශුඛ්‍රීෂ්ටස්‍ය දාසෞ ඵිලිපිනගරස්ථාන් ඛ්‍රීෂ්ටයීශෝඃ සර්ව්වාන්
