    li ni Yesu Kirisa wo kariɲɛɛgɛ ki ni ge, ni ɲɛ egilizi wu ɲahagbaa fɛɛ ni pu tɛgɛvɛɛ
    pu bɛ. Wèe ya yi shaari:'
  sbe-sbe: Paulo yo Timoti, kai meta Keliso Yesu yona heyayai tauhaidi na leta ta
