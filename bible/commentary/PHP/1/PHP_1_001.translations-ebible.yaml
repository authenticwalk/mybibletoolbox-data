    Iesu lalonai umui noho taudia, mai emui gunalaia taudia bona durua taudia dekenai
    danu.
  big-big: Ne Paulu keya Timoti, te Kilisi Yisuyegi yawe miziyau. Tegi wilek kang
    keya korik kang mabiyeng piyegi tiya mana logo pugu ngai yoluyau. Te kapiya perik
    ini Kilisi Yisuyegi ngizi panu kumuli logo pi kiling sawela puwili keya kemenak
    puwiligi ngaiwili kiling ngaiwiliyegi saweli yereng Pilipai meiraga yolu puwili
    mabuwiliyegi lende miza yani.
  gux-G: Pɔli yeni Timote Jesu Kiristo tuonsɔnba dangi ya tilisɔnkaali ne Filipi dogu
