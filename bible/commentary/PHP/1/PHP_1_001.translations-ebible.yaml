    qankuna Señorninchis Jesucristopi llapallan creeqkunata, iglesiapi yachachiq liderkunata,
    hinallataq diaconokunatawan ima saludamuykichis.
  pao-NT: Numme Paul-no Timothy ka Te Pabe'e numme netamma-too manemodu tubona mu
    Te Pabe'e-wi tunaka'oedyukudu-matoo, ka Philippi mee naneadu-kwi nonobe-gakoo-matoo
    ka umu nanesootuhi moohedu-matoo tuwazoo.
  cbu-NT: ¿Isuschichis tamarimsa, taaris? Nuw suri Paportana. Nuw ipunshi Tímoteyu
    nuwapatcha taaksha. Isusumun zuwanllini. ¿Istampanis tamarimsa siya; wanasiri
    taaris? ¿Wanasiri tputsee istakis? ¿Siy tayapstampanis, tamarimsa siya? ¿Wanasiri
    tayapstakis tputseetsi? Ashparitis siyaa chinaktana.
  usa-usa: maa-páátímá Pórogaraq Tímotite kerátáyôpakene. kerátámá Îtu Káríqtoni kaqtó-nakae.
    kerátámá náayuwabi Píripai-marupaq Îtu Káríqtokaq itáíq-itaiq kéo-yubaq kágayauye.
    yeráwákáráq mi-káyúkámá náayubi Áánûqtuni waayúkama mórabi áíkuyo-yubaq yabíkáa-kayukayopakaraq
    maami-páátímá kágayauye.
  soy-soy: Tɔ́ɔ Pɔɔli nɛ Timotee, Kirisi Yeesu pikɛikɔ́. Pɛpɛɛ Yeesu nnyɑ Uléécɑɑ
    pikɔ́ m pɑnsɛ pin Filipu kuyu-i we nɛ pɛpɛɛ piicɑ́pinɛ kɛcɑ́ɑ́ ḿ pɑílɛ̃ nɛ pɛpɛɛ
    pi n lɛ́ni kɑri rítɛlɛ́ ntí wɔ́lu.
  hui-hui: Polo Timodibi iyame Keriso Yasunaga biabe bia haga howa Ngode Datagaliwabenaga
    wali agali Pilibaini Keriso Yasuha ho gimbu bu kamirubi Keriso hameiginiru haru
    haga kamirubi biamogo biaga kamirubi tí bibahendehondo beba ogo gilibu wia haraba.
  amf-amf: Yesus Kiristoossa waadima eedi maataana i Bhawloosbee Thimaatoosbekalanka
    Pilbhisoos katamante dahayna Yesus Kiristooska gaza maataana wulna, pir misken
    ooninsa donzanabee waani waadiman eenabena nittsadhoono warqannone.
  quc-NNT: In wa', ri Pablo, wachi'l ri Timoteo, uj patänil taq re ri Jesucristo.
    Käqatz'ib'aj b'i wa' we wuj ri' chke konojel ri qachalal ri e rech ri Dios ri
    e k'o pa ri tinimit Filipos, ri xa e jun ruk' ri Cristo Jesús. Käqatz'ib'aj b'i
    wa' we wuj ri' chiwe ix iwonojel junam kuk' ri k'amal taq i b'e, ri obispos xuquje'
    ri diáconos.
  dob-dob: ꞌAboꞌagu ta Timoti maꞌiyagu ꞌaguiguinuwa Toꞌetoseyana Yesu manuna, ꞌimi
    leta ꞌaꞌetoladinawa ꞌomi me Pilipai Yesu Keliso ꞌina toekalesiyao, be wate ꞌimi
    toanuganao be ꞌimi dikoniyao maꞌemiyao.
  wrs-wrs: Poli Timotii kava, Yesus Kristusna andranindrini sambla elohv. Kava tombaiva
    epiprinv yem indkumbim Sesoatindim Yesus Kristusna, pev ten avm Vilipaikotara.
    Eva yenam nom Kristusnindna kuwulm, eva engla mokolnindm.
  mca-mca: Yakha' Pablo qa na' Timoteo ƚeqejkunenhei ha' Jesucristo. Hika'aƚ ha'ne
    witfaakanek t'ejuyii he' week inejefetsipji' ha' Jesucristo i'ni' ha' witset Filipos
    qa week hekhewe' yejeƚipji' he' hats yijayan ha' Jesucristo qa hekhewe' iye diáconos.
  tzo-TZC: Vuꞌun Pabloun schiꞌuc ti Timoteoe, yajtuneluncutic ti Jesucristoe. Ta jtsꞌibaboxuc
    talel ti jcartacutic liꞌe ti voꞌoxuc jchꞌunolajeloxuc ti nacaloxuc ta jteclum
    Filipose, ti ancianooxuque, schiꞌuc ti diacanooxuque, ti yuꞌunoxuc xa ti Diose
    ta sventa ti oyoxuc xa ta stojol ti Jesucristoe.
  mya-mya: ခ​ရစ်​တော်​ယေ​ရှု​၏​အ​စေ​ခံ​များ​ဖြစ်​သည့် ပေါ​လု​နှင့်​တိ​မော​သေ​တို့​ထံ​မှ
    ဖိလိပ္ပိ​မြို့​တွင် နေ​ထိုင်​ကြ​ကုန်​သော​သင်း​အုပ်​များ​နှင့်​သင်း ထောက်​လူ​ကြီး​များ​မှ​စ​၍
    ခ​ရစ်​တော်​ယေ​ရှု နှင့်​တစ်​လုံး​တစ်​ဝ​တည်း​ဖြစ်​ကြ​သော​သ​ခင် ဘု​ရား​၏​လူ​စု​တော်​ဝင်​အ​ပေါင်း​တို့​ထံ​သို့
    စာ​ရေး​လိုက်​ပါ​သည်။
  gng-NT: Min Pɔl nin Timote yé *Yesu Kristo ya tonsɔnb nɛ. Ti kiɛh kugbɔnku kuu
    tí de bà kɛ yé Uwien ya nib kí ñɛ *Yesu Kristo bo, ki te Filip ya du ni nnɔ
    nin bà likeh Kristo ya taanl nin biʼtotorb nɛ.
  cbi-NTPO: Pablo, Timoteoba, lala Jesucristo' mitya taawasha kemu chachilla, Filipos
    pebulunu Diosnu keranguen chumulanu, matyu Jesucristoba ma bulu juu jumulanu,
    entsa kiika piike' ura' dejusa tindetsuyu. Naa keranguemulanu washkemu bale rukulanu
    bain, naa keranguemulachi tyeeba kemu chachillanu bain ura' dejusa tindetsuyu.
  ikk-NT: Pọlụ lẹ Timoti de ẹkụkwọ-ozini. Ẹnyi wụ igbọn Kraịstị wụ Jizọsị. Ẹnyi rị
    e dejẹnni ndị ile rị imẹ Kraịstị wụ Jizọsị, ndị nke Osolobuẹ, hụn rị Filipi ya—uwẹ
    lẹ ndị-isi wẹ lẹ ndị-ọrụn ụka wẹ.
  leu-leu: Nenia na Pol xuvul pa Timoti, maame ro sisiak si Krais Yesus. Maame lisan
    a lagasai aanabeꞌ xe simi mu rabuna fatak lana xuvulaian xuvul pa Krais Yesus
    e xe simi mu paamua e mu rabuna xakaavang.
  maz-NT: Nutscö e Pablo 'ñe e Timoteo, rí mbëpjigöbe cja e Jesucristo. Nutscöbe rí
    pen'c'egöbe ne carta, nu'tsc'eji cjuarma i̱ṉ cãrãji a Filipos, co texe c'o pastor
    'ñe c'o pjös'ü c'o pastor. Nu'tsc'eji o̱ ntets'üji Mizhocjimi. I̱ṉ 'natjoji co
    e Jesucristo.
  bod-N: དེ་ཡང་མཱ་ཤི་ཀ་ཡེ་ཤུའི་ཞབས་ཕྱི་པ་ཕོལ་ལོལ་ང་རང་དང་ཐི་མོ་ཐེ་གཉིས་ཀྱིས། ཕི་ལིབ་པི་རུ་ཡོད་པ་དང་མཱ་ཤི་ཀ་ཡེ་ཤུའི་ནང་གི་དད་ལྡན་དམ་པ་རྣམས༌དང༌།
    ཆོས་ཚོགས་ཀྱི་དོ་དམ་པ་རྣམས། ལས་འཛིན་པ་རྣམས་བཅས་ལ་འཕྲིན་ཡིག་འདི་སྤྲིངས༌པ་ཡིན།
  tca-NT: Pa Toeneẽgü ya Piripuwa Ngẽxmagüxex, choma i Pauru rü namaã i taeneẽ i Timutéu
    nixĩ i pexcèx tanaxümatüxü̃ i ñaã popera. Rü toma rü Ngechuchu ya Cristuarü puracütanüxü̃
    tixĩgü. Rü pexcèx tanaxümatü i pema i yaxõgüxü̃ãrü ãẽ̱xgacügü na pixĩgüxü̃, rü
    pema i tupaucawa ngü̃xẽẽtaeruü̃gü na pixĩgüxü̃, rü guxãma i pema i Ngechuchu ya
    Cristuaxü̃́ yaxõgüxe.
  zpl-NT: Liꞌá, Pablo cuna Timoteo, liꞌiru enu sibiꞌ lu Jesucristo xeꞌlaru cartaquieꞌ
    lu yehua bee enu nzeli arquiꞌ Jesucristo enu nucuaꞌa eyeche llene Filipo. Liꞌihua
    bee enu rnibiyaꞌ nu seteꞌ Stichiaꞌ Diose lubee bene, cuna bee enu rriꞌi elietsa
    lubee bene enu nzeli arquiꞌ stichiaꞌnu.
  mbc-NT: Uyonpayamî', Filípos ponkon, uurî Pauloya kaareta menuka sîrîrî Timóteo
    yarakkîrî si'ma. Cristo Jesus poitîrî pe anna wanî. Amîrî'nîkon, Jesus Cristo
    nîmo'ka'san pia yarima annaya sîrîrî. Moropai yarima annaya nîrî Paapa munkîyamî'
    ko'mannî'nenan pia moropai to' pîika'tînenan pia nîrî.
  ndg-ndg: Paulo na Timotheo atumwa ba yesu kristo, kwabalo babatengwile katika kristo
    baba tana filipi, pamope na babaangalia na mashemasi.
  wsk-wsk: Ani Paul, ani Timothy ilak Jesus Kristus ko ura kari alo, ana tam gawa
    imi bataguru nina Kris alo Philippi bagasan, se ninga supuling alo, se ura saonga
    kari alo suen la ningarsan.
  toj-NT: Lec ay quermano jumasa ja janec' cuenta xa ayex soc ja Cajualtic Cristo
    Jesús ja ba Filipos, con todo ja quermanotic anciano soc ja quermanotic diácano.
    Sc'an to Dios, huanex xa yiljel ja syajal sc'ujol ja Dios Tatali soc ja Cajualtic
    Jesucristo. Laman ni oj ya ajyanica. Ja queni, Pabloon nia. Lajan huanon stz'ijbajel
    ahuilex soc ja quermanotic Timoteo porque yatjumoticon ja Cristo Jesusi.
  kkl-kkl: Nungkabo! Na Paulusap nangkae Timotiusap Yesustinge arukna wamnamdi, mome
    neneag agha kiplamsinam. Yesus poneko sembe Kristus alamapnena, Allahri el wepto
    “Mog so'oag nimi talulamsimendi, saelbamsululam,” aro poghogpa, Yesus yaogne sembe
    Kristus aro engelamap. Yesus Kristus ponekori arukna wamnamdi, a'un kiplamsinam.
    Allahri a'un sembe “Namabo taukang,” aro wepsiogpa, a'undi Yesusag “Sikne” aro
    seneragto Elap ma'aptaomdi, Allah Elmabo taom nimi as kota Filipi wamlom nimi
    ni “Nungkabo” aro kiplamsinam. Apna nungkabo as kota Filipi nimi sembe Allah Elmabo
    paia uhirop nangap, Allah Elmabo yepto tongohirop nangap sembe a'un kiplamsinam.
  tbc-tbc: Ŋai Pol, Timoti da, maŋ Jesus Kristus san urat tamol. Aŋ tamolpein gun
    ak Jesus Kristus lo yan Filipai na amado dan, agod aŋ matu pastor iŋ diken dam
    maŋ aŋsam na girek en migane ipalu da.
  sna-sna: 'Pauro naTimoti, varanda vaKristu Jesu, kuvatsvene vose muna Kristu Jesu
    vari paFiripi, pamwe chete navatariri navadhikoni vekereke:'
  smk-NT: Si'ko si Pablo tan si Timoteo, si'kamin rwa ket aripen nakami nin Cristo
    a si Jesus. Ipa'wit miyaytin surat ko komoyodsen nin tutawo nan Dios sa Filipos
    a naipasaya konan Cristo a si Jesus tan lalun-laloyna konran saray mammaga komoyo
    tan saray kukatulungan ra.
  grc-TCGNT: Παῦλος καὶ Τιμόθεος, δοῦλοι Ἰησοῦ Χριστοῦ, πᾶσι τοῖς ἁγίοις ἐν Χριστῷ
    Ἰησοῦ τοῖς οὖσιν ἐν Φιλίπποις, σὺν ἐπισκόποις καὶ διακόνοις·
  gof-WFTW: Kiristtoos Yesuusara issifida gisho, Xoossabaa gidida, Filphisiyuusa kataman
    de7iya woosa keethaa cimatasinne daaqoneta ubbaas. Yesuus Kiristtoosa aylle gidida,
    Phawuloosappenne Ximotiyoosappe kiitettida kiitaa.
  spa-BLM: 'Pablo y Timoteo, siervos de Jesucristo, a todos los santos en Cristo Jesús
    que están en Filipos, con los capataces y los servidores:'
  kyz-NT: Je Pauloramũ ka'aran akwasiat imonou Firiposi pewaramũ pẽ nupe. Timoteo
    'ga 'au ako je pyri. Jejui Kristu 'ga upe mama'e apoaramũ 'ã ore. Pẽẽ 'ã Jarejuwarete
    'ga remiayuwa. Pejejemujaa Jejui Kristu 'ga ree rakue. Pẽ nupe je ka'arana monou
    ikwasiaa pẽ'wyriara 'gã nupe, pẽ'wyriara poirũ 'gã nupe. Mĩmeramũ pẽ nupe ore
    imonoi.
  dao-dao: 'Jesuh Khritawa mpya, Pawluh ja Timoti naw, Philipih mlüha awmki he Jesuh
    Khritaw üng pumat lü Pamhnam jumeikie, sangcim mkhawnge ja ning jah kpüikpakie
    mahmaha:'
  cya-cya: Nan' yu Pablo lo'o Timoteo nu lca nguso 'in Jesucristo, ngua'an tñan hua
    sca quityi 'in um, nchgaa 'un nu cua' ya qui'an ti' 'in Cristo Jesús nu ndi'in
    quichen Filipos tsatlyu lo'o yu nu ntsu'hui cunta 'in um, a cunta lo'o yu nu nda
    yaa' 'in um lo'o tñan 'in Ndiose.
  wrk-wrk: Nayinda ngayu Bul baki Dimudi, ngali wakiwarr nangangi Jisus Krayiskanyi.
    Ngali manjijba nayinda jangkurr narrindurri jala nanganginmuku jandanyimuku Kudkanyi.
    Ngali manjijba nayinda jangkurr narrindurri jala jungku nananyina yajina niji
    Bilibayi, jala bababanyamba narrinya Jisus Krayiswanyi. Nayinda jangkurr narringi
    mambukamuku jurjkanyi baki narringi wakiwarrmuku jurjkanyi.
  nii-nii: Pol kin Timosii teł Krais Jiisas nge kongun wu mołpuł kin, pepe ei połpuł
    kin, enim Gos nge wumb Pilipai konu ełe wumb mołmun. Enim Krais Jiisas kin dambiltik
    ende puk mulnjung wumb ei ni, tep er mołułmun wumb ni, men ngii kongun ełmin wumb
    enim pei sił pipe ei ngopuł kindmbił.
  ign-NT: Nuti Pablo émapa ema Timoteo, mavana­ra­havihi ema Viáquenu Jesucristo,
    vímiamareca puiti eta juca vicartane eyehe emutu eti vichamu­rianahi ecava­sanahi
    te Filipos, énaripa ena pastoreana énapa ena najupahana. Taicha eti machane­ranahi
    ema Viya eta iúrujia­si­ravahi ema Jesucristo.
  dik-NT: Ɣɛn Paulo ku Timothï ɣok kɔc lui rin Jethu raan cï lɔc ku dɔc, ɣɛn agät
    we athöör, wek kɔc ë tök kek Jethu gen Pilipi, ku kɔcdït akut ku kuat kɔc ke kony
    rɛ̈ɛ̈r thïn ëbën.
  cac-cac: A in Pablo in tic yed' vin̈aj Timoteo, schecab' on̈ Jesucristo. Sco tz'ib'ejb'at
    jun co carta tic d'ayex e masanil ex creyente aj Filipos, aton ex yic exxo Dios
    qued'oc. Junxon̈ej caj yed' Cristo Jesús. Sco tz'ib'ejb'at d'ayex ex yilumal eb'
    creyente ta' yed' pax d'ayex ex diácono.
  tzj-E: Anen en Pablo y wexbil Timoteo je okbanyona jawra carta. Ajoj ok ajsmajma'
    rxin Jesucristo. Camic wch'alal nkatak ela carta ewq'uin ixconjelal jixc'ola chpam
    tnamet Filipos. Jcart ewxin ixix je nquixchajina cxin kch'alal, ewxin ixix je
    ix diácono, y ewxin ixix ixconjelal je ixyonan che ixocnak ix retnamet Dios je
    xjun ebnon ruq'uin Cristo Jesús.
  san-BUR: ပေါ်လတီမထိနာမာနော် ယီၑုခြီၐ္ဋသျ ဒါသော် ဖိလိပိနဂရသ္ထာန် ခြီၐ္ဋယီၑေား သရွွာန်
    ပဝိတြလောကာန် သမိတေရဓျက္ၐာန် ပရိစာရကာံၑ္စ ပြတိ ပတြံ လိခတး၊
  yaa-NT: Ẽkĩa Pablo, Timoteo feta nõ Jesucristo yonoxomis. Nãskakẽ nã Epa Nios Ifofaafoya
    nã mãto xanĩfofoya a mato kexemisfo nõ kirika kenexõ fomai mã tãpinõ. Nã pexe
    rasi Filipos anoafo nõ fomai, nãfofi Jesucristo afe yorafoki.
  cab-NT: Anája áu Páblo lúma Timotéo, esériwidutiña wagía lun Jesucrístu, wabǘrüjañoun
    gárada to jun, sun jugúya fádirigu jáma esériwidutiña ligílisirugu ja ubúrugubaña
    Filípos, jáma jíbiri lánigu Búngiu ja lídaañabaña gíñe ában lúma Crístu Jesúsu.
  clu-clu: Ako nga si Pablo kag akun kaiban nga si Timoteo nga mga sorogoon ni Cristo
    Jesus nagapangomosta kanindo nga mga tomoloo dian sa Pilipos, pati run da sa mga
    nagadomara kanindo kag sa andang mga kabolig.
  swh-ULB: Paulo na Timotheo, watumishi wa Kristo Yesu, Kwa wale walitengwa katika
    Kristo wanaoishi Filipi, pamoja na waangalizi na mashemasi.
  tpt-NT: Kitꞌin kPablo kun Timoteo ixꞌoqxtamatin Jesucristo kuntau. Klamastakꞌayau
    mintachunkꞌan yu ixlapanakni Dios untꞌatꞌik por yu makal Jesucristo, yu vilanantꞌik
    laka putaulan Filipos. Vachuꞌ yu xalajꞌaynin yu talhakapuꞌan ali yu taꞌaqtayjunun.
  aai-aai: Ayu Paul Timothy airi i Keriso Jesu ana’akir wairafi. God ana sabuw etei
    Keriso Jesu wanawananamaim kwaikofan nati Philipi kwama’am naatu kwa Nutetenayah,
    baibaisayah bairi a fef iti abiyafar.
  sny-sny: Ane Pol, Timoti aiwawe a'i, notosi lai Krais Jisas lo wiyawi yahowa'i ta'ane
    siye lu ne. Notosi one towe eite lu taune omo Filipai irosiya ape ma'e lese ausawiyei.
    Notosi fene werese, sosu lu owane ape, sosu lu owane werese Owane Sitewi lo wesi
    au noweinoweisiya ape, sosu lu tere'e tamo Owane Sitewi lo wesi sahe wiyawi ta'anesiya
    ape, notosi fene werese ma'e Krais Jisas lo yo umasisiya ape, one towe eite lese
    ausawisiya. [Ap 16:12-40]
  myy-myy: Ñati Filipos gãna mʉa. Yʉ Pablo Timoteo rãca adi papera uca gʉa. Jesucristore
    moa ĩsiri masa ña gʉa. Cristore tʉorʉ̃nʉcõri Dios ñarã ña mʉa cʉni. “Queno ñaña
    mʉa”, yi ñuca gʉa mʉare. Dios oca riasori masa ito yicõri ĩnare ejabʉari masare
    cʉni, “Quenajaro”, yi ñuca gʉa.
  trc-NT: Síí cuꞌna̱j Pabló ga̱ síí cuꞌna̱j Timoteo me rój, ne̱ síí ꞌyaj suun rihaan
    Jesucristó me rój, ne̱ nihánj me se ꞌyaj rój yanj cartá nihánj caꞌne̱j rój rihaan
    cunuda̱nj nij soj si̱j sa̱ꞌ rihaan Diose̱ noco̱ꞌ man Jesucristó si̱j ya̱nj chumanꞌ
    cuꞌna̱j Filipos a. Me rá rój naya̱a̱ nij soj naya̱a̱ nij síí uun chij rihaan soj
    naya̱a̱ nij síí ꞌyaj suun cheꞌé soj naya̱a̱ yanj cartá nihánj a.
  cut-NT: Nducoya̱ca nchuhn che ritahno ne Dihvo vo Jesucristo, nedin yahn Dendiohs
    nchuhn, nduco ihyan ndina̱n yahn ya̱co ma̱n, ihyan che redin ye ntiyon ndiya̱co
    ma̱n, che vate ne ya̱n Filipos ne, u Pa̱blo nduco Timoteo, che redin nuhn ntiyon
    yahn Dihvo vo Jesucristo, dirun nuhn ca̱ca cuh, dechuh nuhn yahn ne.
  bel-bel: 'Павал і Цімафей, рабы Ісуса Хрыста, усім сьвятым у Хрысьце Ісусе, што
    жывуць у Піліпах, зь япіскапамі і дыяканамі:'
  zlm-KSZI: 'Daripada Paulus dan Timotius, hamba-hamba Isa al-Masih, Kepada semua
    orang salih dalam Isa al-Masih di Filipi, serta para pengurus dan penolong jemaah:'
  gdr-gdr: Simesime! Keriso Yesu ma wɨko rɨga, Kon Pol dɨde Timote, sɨn ɨtemb leta
    yɨrɨkya re komkesa yɨna rɨga wa pɨlwa e yepim re Keriso Yesum pɨlɨnd gar ke utkunda
    aramkanj opi re Pilipo eriyand wekeny, ɨ yɨpand ton kɨma elda dɨde diyakona.
  vmy-NT: An, Pablo, ꞌba ko Timoteo, ji̱n xi teñaꞌaxatꞌa_ri̱ Jesucristo, tenikasenri̱
    xujunbi ngatsiꞌi xuta tsjere Naꞌenna xi tjin naxinanda Filipos, xi tujngu tjinduko
    Jesucristo, nga ko nchja ngakure ningu ꞌba ko nchja xi baseko.
  cmn-FEB: 这封信来自基督耶稣的仆人保罗和提摩太，写给住在腓立比、所有与基督耶稣在一起的上帝子民，同时也写给所有的教会领袖和助手。
  gmv-RNT: Yesus Kirstoosa oosancha gidida Phawuloosappenne Ximtoosappe Woossa Keeththa
    cimataranne daaqonetara issife Pilphisiyoose deren diza ammanizaytas Yesus Kirstoosas
    dummatidaytas ubbas;
  ncl-NT: Tehuanten Pablo huan Timoteo hual ticpialo Cristo Jesús quinami toTeco antimitzijcuiluilijticate
    (antimitzescribiruilijticate) amhuanten hual umpa anchantitica pa Filipos. Amhuanten
    anunca Dios ilacames pan ipampa inon hual Cristo anmijchihuilic. Antimitzijcuiluilijticate
    amhuanten noje in hueyenten hual anquinmiztía in oc sequin laneltocanijmes huan
    amhuanten hual anquinpalehuía.
  sua-sua: Vae, dok e Pol kre Timoti mota kaum ka vle moti. Muo e Yesus To E Nut Thim
    Orom Ka Msasaen klo kaloyie ruk mom kaeha ngang. Muk ruk E Nut karo mia mruo ko
    mPilipai, muk ruk mut kor mnam muk mang e Yesus te, en her Endo E Nut Thim Orom
    Ka Msasaen he kmokpom kar, ko kaittiegom kua hor ta ngang nguk kar mulmialaol
    ruk ngama nho mang nguk va endruk ngma turang ngar orom ngaro reha ngang nguk
    kat.
  klt-klt: Nák ku Pol, Timoti yot nát tu Jesu Son Iháhá watán yáup nangge. Kulá na
    Pol no papia ná uye ku sate Jesu Son Iháhá watán ámna náráwa it yáilá Filipai
    káin átaráng sándán káin áwek. Hang wata kinan ámna ni miti ámna náráwa pin yáni
    tátáyan, me ámna náráwa ni miti ámna náráwa háláng yámámáyan watán káin hányon
    áwek.
  are-are: Yinga Paul, Timothy-anha turta, ilirna Krista Jesuaka urrkapunhapunha nama.
    Ilirna pepa nhanha Altjirraka relha alkngaltara ingkarrakurna yairnama, Philippi
    town-ala, tnairnarintja pa ntarntarintja etnakanhurna turta. Rrangkarra ingkarraka
    relha alkngaltara nama, rrangkarra Krista Jesualela nyinterrakalanga warta.
  gai-gai: Aŋga Polapa Timoti, aŋga Iesus Karaisna aiŋa morena ramootniŋ, aŋga Pilipai
    auŋ aniacna Karais Iesusna Raraŋ Aetaniacna meikramtaɨr muruŋcamiŋapa, ne Iesusna
    rɨtɨpaikta meikramtaɨrta tumbunna ŋginaiŋga mona ramtaɨr paŋaindapa, aiŋa morena
    ramtaɨr paŋaindmo, gan timbiŋ rapara neaŋga makɨpek.
  qvm-NT: 'Filipos marcacho caycag mayor wauguicuna, diäconucuna y waquin cag yäracog
    mayëcunapis: Noga Pablo, Jesucristupa wilacognin carmi cay cartata Timoteuwan
    gamcunapag escribimö.'
  chz-NTPS: Jnäꜘ Paaˊ kya̱a̱hˊ Timotä jmeeˊ jnäähꜗ taˊ kihˈ Jesucristo, sɨɨnꜙ kyahꜗ
    hnähꜘ hi̱ˉ naˉjngëëˈ hi̱ˉ tä̱ä̱hˊ jwɨɨˉ Filipo, kihꜗ heˉ maˉla̱a̱hꜗ hnähꜘ ko̱o̱ˉ
    kya̱a̱hˊ Jesús. Hiꜙ sɨɨnꜙ heˉ laˉ läꜙkye̱ˉ kihꜗ hi̱ˉ kye̱ˉ nëˊ hiꜙ kya̱a̱hˊ läꜙjë̱ë̱ꜙ
    hi̱ˉ naˉhña̱a̱ˊ kwaꜙ beꜘ jeeˊ naˉ.
  kmu-kmu: Polonaene Timotiene taagaya Yisasi Kalaisina aliya kanolatamaa-mogataa
    Filipai mainetama Yisasi Kalaisi hulatenea yafe havitama tamakupi malenaya veanene
    tamakai soka vayaene amakaima amaya nehaya vayaene mani avona kaetaa nelamamue.
  ood-NT: 'T-wepnag mam am kih Philippi t am: Am ant wo haꞌichu i em-oꞌohani ahni
    Paul g Timothy wehm. S-mahch am mach d piongaj g Jesus Christ namt pi ab i s-wohoch
    g haꞌichu t-ahga ab amjed k d Jiosh hemajkamga. Am ach s-ha ahgidamk g em-wanimeddam
    ch hegam mo am i ha wehmt mat ab wo i s-t-hoꞌigeꞌel.'
  lbm-lbm: मसीह यीशु को सेवक मय पौलुस अऊर तीमुथियुस को तरफ सी, सब परमेश्वर को लोगों
    को नाम जो मसीह यीशु म सहभागिता म होय क फिलिप्पी शहर म रह्य हंय, मुखिया अऊर सेवकों
    को संग रह्य हय।
  ncj-NT: Nehhua Pablo huan Timoteo, timotemacatoque yec temajco in Jesucristo, huan
    tamechtlahcuiluiyahque nochin tocnihuan inuan in tlayecancamen huan tlachiyanimen
    tlen caten ipan in altepetl Filipos, in aquin tehuaxcahuan in Dios huan mosetilihtoque
    tehuan in Cristo Jesús.
  yuj-yuj: Filipai mekamp Krais Jisasomp firáp arop e! Ono Pol ntia Timoti yino Krais
    Jisasomp tére konemp aropao, mámá pas má yumo Jisasomp firáp arop fárákap ntia
    sios taokeyakáp konap, tá sios mek tére konap arop, yumonapok sámp-kérép reno.
  kto-kto: Turuo Paulo ga Timoti, ii teipien o ubi angan Karisito Iesu, osagaing urio
    babam ga ila miun ekelesiap am Karisito Iesu la maionama na taun Filipai ga teip
