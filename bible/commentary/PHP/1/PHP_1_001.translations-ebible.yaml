    xǐquide ndáá ndécú ìchi‑gá ñuú Fìlipú.
  myu-myu: Filipos ka watwat, cartadup mubarararag̃ õn eywebeaptum―Jesus kayayũ beaptum.
    Õn Paulo. Tupmubarararag̃ õn Timóteo eju. Jesus peam kapikpik'ukayũ oceju. Eyju
    Deus ebekitkiyũ, Jesus Cristo eju mũg̃'i eyju jekukum puye. Cartadup mubarararag̃
    õn eywebeaptum, eykukuk'ukayũ beaptum tak, eybuywatwat'ukayũ beaptum tak, eybuywatwat'ukayũ
    beaptum tak.
  fue-fue: Min Pol e Timote, maccuɓe Yeesu Almasiihu, winnani seniiɓe hawtuɓe e Yeesu
    Almasiihu wonɓe Filippi ɗerewol ŋol, e onon ardiiɓe e gollotooɓe der eklesiya.
  amk-amk: Weo inontarai memararebanai na Kristus Yesusia wa mea na bendari Filipi,
    kontai mano mewenunggamiei we jemati wa mea tuti mano mewemangfata jemati wa mea.
    Kaiwo anatu ninai na yau Paulusi, tuti Timotiusi, Kristus Yesusi ne womingne auru.
  fai-fai: Kale nuka Faul so Timoti so Yesus Kadais ami wok fakudawin kinim nuta adikum
    Got ami wanang kinim Filibai abiw bom Yesus Kadais so makuw kei bidiw so Got kinim
    gu imi gebom gebom so dakáyamin kinim so kimino, kale sauk kon bela goduyamuw
    ko.
  ura-NT: Canuna Faboro neeun. Timoteeo ainane Cana Coaunera Calaohi Jesocurisito
    cachaneein nihacaanu. Satiin nii Filipoo neiniquichene Cana Coaunera Calaohi Jesocurisito
    esenetaeraauru raina caa laenain letoacaanu. Saain nii inara beraihurera ichauhenaauru,
    chaen nechu nii inara coroatajaneraauru- diaconooru, naaonjoainuri rai reein tiaaina
    caa letoaacaanu.
  mcd-NT: Uhuun yoramishtichin Filipos anoafoan manfin Diospan yorafoquin. Un mato
    yafi mato niaifofo non mato cushumisifori cunu fomai man tapinon. Timoteo natian
    ufu nuno. Nantori mato yoisharapai. Ascan nonfin Cristo Jesús ahuun yonomati rafuquin.
  urt-urt: Ŋam Pol topoꞌe Timoti, poi hindi miyeꞌ wah tikin Jisas Krais. Poi member
    tup eꞌe malme yip lenge miyeꞌ tuweinge tikin Got ŋaiye yarp yoto Filipai, topoꞌe
    lenge miyeꞌ embep, topoꞌe lenge miyeꞌ wah tikin sios.
  kiz-kiz: Pauli ni Timoti, bhatumishi bha Kristu Yesu, kwa bhala bhatengibhu mwa
    kristu bhabhitema Filipi, pamonga ni bhabhiyangilila ni mashemasi.
  tzo-TZE: Vu'un Pabloun, vu'un yajtuneluncutic Jesucristo jchi'uc li quermanotic
    Timoteoe. Chajc'opanotcutic tal ta carta acotolic, vo'oxuc ti tey nacaloxuc ta
    lum Filipos ti ach'unojic ja' Jcoltavanej avu'unic li Cristo Jesuse. Xchi'uc vo'oxuc
    ti jchabivanejoxuc yu'un jch'unolajeletique, xchi'uc vo'oxuc ti aventainojic c'usitic
    chaq'uic jch'unolajeletique.
  lex-lex: A' di Paulus mak kal horat di tiy miy, ina-nara ama-hyali mak kla' olek
    la Uplerlawna mutnu, miy hononmi makden la Pilipi me mak kor oleka Kristus Yesus
    kla'a lira ida. Ina-nara mak khima-kre'a jema'ata nora o'ta-mata krei la'pa makpesiay
    hononmi! Paulus agora Timotius makhi' Kristus Yesus li'irnu-hopopanni
  dov-dov: Pawulu a Timoti, ibabelesi ba Kkilisito Jesu, ibabelekela bantu ba Leza
    basalala muli Jesu Kkilisito ibali ku Filipi, abeendelezi bapati abadikoni.
  rgu-rgu: Susuraꞌ ia nemeꞌ au mai, Paulus. Au tia ki Timotius boe, haitua fee emi
    haraoe soda-moleꞌ. Ami dua ia nana, Yesus Kristus lahenda nadedenun. Ami haitua
    susuraꞌ ia fee basa lahenda, fo ramahere Yesus Kristus nai kota Filipi. Ma ami
    nau basa mauli-malaka saraniꞌ ara, ma manatulu-manafali mauli-malaka saraniꞌ ara,
    boe bubuluꞌ ratalolole susuraꞌ ia isi na.
  toc-NT: Aquit Pablo xa̠hua quin­ta̠­lacán Timoteo hua̠nti̠ Dios quin­ca̠­lac­sac­ni̠tán
    la̠qui̠ nac­li̠­tax­tu­yá̠hu xta­sa̠cua Jesu­cristo, cca̠­tzok­nimá̠n eé carta
    xli̠­hua̠k hui­xinín hua̠nti̠ tapek­si̠­ni­yá̠tit Dios ta̠ta­la­cas­tuc­ni̠­tátit
    Jesu­cristo, na̠chuná hua̠nti̠ tali̠­taxtuy obispos y dia­conos hua̠nti̠ tamak­ta̠­yalé̠n
    xli̠­hua̠k hua̠nti̠ hui­látit nac xaca̠­chi­quí̠n Filipos.
  som-som: Annagoo ah Bawlos iyo Timoteyos, oo ah addoommadii Ciise Masiix, waxaannu
    warqaddan u qoraynaa kulli quduusiinta Ciise Masiix oo magaalada Filiboy la jooga
    hoggaamiyayaasha kiniisadda iyo caawiyayaasha.
  mam-C: Ayi'n Pabl, nxi ntz'ib'inji'y u'j lu'n junx tuk'a wuk'iy, Timotey. Awo'y
    taq'nil Crist, a Jesús, ex nxi qtz'ib'i'n te kye'y, kykyaqila nimilqi'y, junx
    kyuk'a aye nejinel ex aye mojil kyxola, ayi'y Ttanim qMan Diosqi'y toj tnam te
    Filipos, ex at kymujb'il kyib'a tuk'a Jesús, a sk'o'nxix tu'n qMan Dios te Klolqe.
  ndj-ndj: Nenga Pauli pamu na Timotewu tukuvayandikila yumwi, vavanda va Yesu Kilistu,
    kwa vandu va Chapanga vonda, pamu na vandu yivayilumbili na Yesu Kilistu yivavelili
    aku Filipi. Kwavelili filongosi na vatangi va yivamjumila Kilistu.
  mbj-NT: Ỹ Paw-Ro, Tsimoot daheeh, Kristo Jesus karom hedoo do ããh, ãã edëng bë sahõnh
    hẽ, tsyt hẽ P'op Hagä Do wë kasëëw bong doo, Kristo Jesus hã h'yy kata padëëk
    doo, panang Pirip häd näng doo bä haj'eenh doo. Jesus hã h'yy ka'eeh do sa wahë
    n'aa, sa wahë n'aa masa n'aa tii bä haj'eenh do ãã edëng na-ããj hẽ.
  lat-VUC: Paulus et Timotheus, servi Jesu Christi, omnibus sanctis in Christo Jesu,
    qui sunt Philippis, cum episcopis et diaconibus.
  ngp-ngp: Miye Paulo hamwenga na Timoseo wandima ywa Yesu Kilisito, chawaandikila
    nyuwe want'hu wa Mnungu uko Filipi, nyuwe mluganywe na Yesu Kilisito, naho nyuwe
    vilongozi na wambizi we difyo dya wahuwila wa Kilisito.
  enq-2: Namba Polopa, Timotiapa nalimba Jisasa Kraisanya kalai akali dolapome nyakama
    Gotenya latae, Jisasa Kraisa-kisa Pilipae kalyamino dupapi, siosanya endakali
    setao katenge akalipi, siosa nisoo kalai pingi akalipi, dupanya pepa dake pyao
    peekelyambano.
  eng-ASVBT: 'Paul and Timothy, servants of Jesus Christ, to all the saints in Christ
    Jesus that are at Philippi, with the bishops and deacons:'
  mna-mna: Nio Paulus. Niamru Timoti, niam mbesooŋo ki Yesu Krisi. Ambeede ro ti ima
    piom wal boozomen ki kar Pilipai ta kewe Anutu wal kini potomŋan kek mi kesekap
    la ki Yesu Krisi i, mi zin mboroŋan tiom ta matan piom, mi niom pakan ta ku'uluulu
    uraata i tomini.
  myw-myw: Kalin nuwag yakamiy, min-Pilipay yakamiy tayakelesiys Yeisuw Kelis waseg,
    simiyas mituwa̱veks o mitulals. Milet neiw kukines. Yey Pawl soug Timotiy, Yeisuw
    Kelis natouwat yakamey. DaGuyaws Yeisuw Kelis son Tamads Yowbad bisiwyoubumiy
    va̱gan beitaw nuwamiy.
  sby-sby: Njame Paulo ne Timoti basha ba Yesu Klistu. Tulalembelenga bantu bonse
    ba Lesa bali ku Filipi abo bekatana muli Yesu Klistu kubikapo ne batangunishi
    ne beshikunyamfwilisha bonse ba mubungano uyo.
  sll-sll: Ena Kraist Yisas grang wine onga hobi ire, ha maing pungwo ari kene onga
    hobi ire, awai honagi ol tenga hobi ire dire, Pilipai malgi monga hobi God kul
    engwo monua. Monga hobi pasi kere pinana dire, na Pol molia, Timoti han mongure
    bol ni teiwa. Na yasuri Kraist Yisas honagi ol tobilua.
  yaq-NT: Inepo Paplo, intok ju'u Timoteeo, itepo, yo'owe Jesukrijtota tekoka ae betchi'bo
    jiapsame, itepo inika'a ji'osia ji'ojteita tee si'ime wame'e, jum bwe'u jo'ara
    Piliipoj tea'po Krijtota sualemmeu intok junama'a jume' ameu yo'o ya'arim intok
    jume' ame nasuk ama wate tekilta joaka jiapsammeu, inime'e, Liojta yoemiam taka
    intok Jesukrijtota mak eaka jiapsame, inika'a ji'osiata te emou a' bittua.
  uro-uro: Aingo ma Pol ngu nä ma Timoti qärakni i qale qa gem ngo di ama larhiom
    na un bä ma Jisas ma Krais aa rem. Bä ngut säm sävät ama qatnanaktpämda moe qärarhani
    i qale rha mäni ma Jisas ma Krais e mät ama värhäm ama mor äm ma Filipai näkt
    kosaqi sävät ama latta qärarhani i rhit lu vät ama qatnanaktpämda dä qärarhani
    i rhat tualat i rhat tatnärha ama qatnanaktpämda.
  ita-1885: PAOLO, e Timoteo, servitori di Gesù Cristo, a tutti i santi in Cristo
    Gesù, che sono in Filippi, co' vescovi e diaconi.
  muy-muy: Nu Pol ata Timote leli ndam məgri tʉwi ana Yezu *Krist mə̀gria sa ana ndam
    *njəlatani ga Yezu Krist ya tə̀bu e Filip na ɗek. Mə̀gria sa ana ndam ya *təbi
    slimi ana kʉli na, akaba nday ya *təjənaki ndam ge Melefit na daya.
  kqc-kqc: 'Mina bura bi na Paul ma Timothy gutuna, kaere bi Iesu Keriso di moimai
    rei tavoi resifa vene — Sei di vene tau gade Iesu Keriso ideri kaere bi Philippi
    ri amededi, ekalesia vene di ourefeidena vene ma ini naivo rededi venesa rofu:'
  tav-tav: Yʉ Pablo Timoteo mena Jesucristo cʉ paabojari maja jã ã, cʉ ye quetire
    cabuio teñarã. Ati pũuro mʉjaare jã queti joo Filipopʉ cãnare Jesucristore caapiʉjarã
    nipetirãre. Mʉja tʉ cãna Dio yere cajʉgo buiorã, nare cátinemorã quenare ati pũuro
    jã queti joo mʉjaare.
  eng-ULB: Paul and Timothy, servants of Christ Jesus, to all those set apart in Christ
    Jesus who are at Philippi, with the overseers and deacons.
  spa-VBL: Esta carta viene de parte de Pablo y de Timoteo, siervos de Jesucristo,
    para todo el pueblo de Dios en Cristo Jesús que vive en Filipo y a los líderes
    y sus asistentes.
  fra-_FOB: 'Paul et Timothée, serviteurs de Jésus-Christ, à tous les Saints en Jésus-Christ,
    qui sont à Philippes, aux évêques et aux diacres:'
  hau-ULB: Bulus da Timoti bayin Almasihu Yesu, zuwa ga dukan wadan da aka kebe cikin
    Almasihu Yesu da ke a Filibi, tare da masu kula da ikilisiya da dikinoni.
  mal-mal: 'ക്രിസ്തുയേശുവിന്റെ ദാസന്മാരായ പൗലൊസും തിമൊഥെയൊസും ഫിലിപ്പിയിൽ ക്രിസ്തുയേശുവിലുള്ള
    സകലവിശുദ്ധന്മാർക്കും അദ്ധ്യക്ഷന്മാർക്കും ശുശ്രൂഷകന്മാർക്കും കൂടെ എഴുതുന്നത്:'
  lit-lit: Paulius ir Timotiejus, Jėzaus Kristaus tarnai, visiems Filipuose esantiems
    šventiesiems Kristuje Jėzuje, su prižiūrinčiaisiais ir diakonais.
  urd-GVR: Yih ḳhat Masīh Īsā ke ġhulāmoṅ Paulus aur Tīmuthiyus kī taraf se hai. Maiṅ
    Filippī meṅ maujūd un tamām logoṅ ko likh rahā hūṅ jinheṅ Allāh ne Masīh Īsā ke
    zariye maḳhsūs-o-muqaddas kiyā hai. Maiṅ un ke buzurgoṅ aur ḳhādimoṅ ko bhī likh
    rahā hūṅ.
  far-far: Nau sa Paul fainia sa Timoti, na ro wane ni rao sa Jesus Christ ki. Karo
    kekede kau fua mulu wane ki tafau ne mulu famamana sa Jesus Christ, ma mulu ka
    to laona mae fere baita 'i Filipae. Karo kekede laugo fuana wane kwaitalai kamulu
    ki fainia wane ne kera kwai'adomi ana fikute wane famamana ki laugo.
  suz-BL: पावल नु तिमोथी, गो निक्‍शी ख्रीस्‍त येसु आ वाइल नस्‍कु। फिलिप्‍पी सहरम बाक्‍शो
    ख्रीस्‍त येसु कली थमा सुइक्‍ब नेल्‍ल इन कली, थमा सुइक्‍ब आन कली कोव़ब नु ग्रुम्‍तीके
    ङा गेय पाइब इन कली चिठी ब्रेक्‍ताक्‍ङ। प्रेरित १६:३
  car-NT: Paulus, Timoteus enapa, mo'karon Kristus Jesus pyitorykon me mandon inaron,
    ero kareta merojaton pa'poro mo'karon Filipi po Kristus Jesus ta Tamusi wyinonokon
    'wa, mo'karon enenamon 'wa, mo'karon enenamon epatongon 'wa enapa.
  amp-amp: No Por Timotirono Jisas Kraisrhu hingrneft hingrnewa yimayeno. No niko
    Filipaithu yimako dukewunonko. Ndnettn na Pora wandfiwant ndar gontwat. Niko Filipaithu
    yimako, Krais Jisasr hikwako yo niko pastoko yo niko Kraisrhu hingrneft hingrnanuhiwa
    yimako, nikmoh yufampno ndar gontwat htefiwant.
  bht-bht: मैं पौलुस तीमुथियुस सोगी ऐ चिठ्ठी लिखा दा है कने असां यीशु मसीह दे सेबक
    न। मैं ऐ चिठ्ठी फिलिप्पी शेहरे च रेणे बाली कलीसिया दे अगुवां जो कने सेवकां समेत
    परमेश्वर दे पबित्र लोकां तांई लिखा दा है।
  eng-NOY: 'Paul and Timothy, servants of Christ Jesus, to all the saints in Christ
    Jesus who are at Philippi, together with the bishops and deacons:'
  cub-NT: Yʉ, Pablo, aru ñai Timoteo máre Jesucristore memecaivʉ, meaicõjeivʉbu mʉjare,
    Filipos ãmicʉriĩmarocavʉ Jʉ̃menijicʉi põevare, Jesucristore jʉ aivʉre. Yʉ toivaicõjeivʉ
    apecʉre iyoca paperayocare mʉjare, Jesúre jʉ aivʉre coreipõevare, aru náre cad̶ateipõevare
    máre, aru caivʉ mʉja Jʉ̃menijicʉi põeva cʉrivʉre Jesucristoque cũinávʉpe.
  ita-1927: Paolo e Timoteo, servitori di Cristo Gesù, a tutti i santi in Cristo Gesù
    che sono in Filippi, coi vescovi e coi diaconi,
  lww-lww: M̃aki nini, yar na yum̃ae korenena la lua kiena ne Yesu Kristo, nane imimi
    lua Pol amio Timote, imimi lua mesiri pim̃asu pan amiu, nap̃a asike e pulkumali
    nap̃a Pilip̃ae, nane amiu nap̃a kiamiu malena su ruru ke amio Kristo, sane ape
    li nalelagaena wa lala, amio kiamiu nasumonena lala amio kiamiu yaru naiilaena
    lala.
  ckb-ckb: 'لە پۆڵس و تیمۆساوسی بەندەکانی عیسای مەسیحەوە، بۆ هەموو گەلی پیرۆزی خودا
    لە شاری فیلیپی کە لەگەڵ عیسای مەسیحدا یەکن، لەگەڵ چاودێران و خزمەتکاران:'
  nas-nas: Aung aneꞌ karavoto˜ ninge Paulaꞌke minkuanko Timotiꞌke daarivuma neeꞌ Karistooꞌ
    bakanaanka botovotonaaꞌkai diiꞌanko botoampemang nantoong Kumponing bakaning meekupoong
    Pilipai-navuntuꞌke Jiisuuꞌ Karistooꞌkoo kuunge otorimaing-anko, tanatanuka eeꞌnoko
    pakupakunuka-anko nariꞌ.
  uvl-uvl: Iau Paulus, pe imem nai Timoti mo umume nge Iesus Kristus. Pe mohas ia
    alalaha nei ke lange NeHalang nena hana mur lochloch nge Pilipai nenge leteria
    manmanna nge Iesus Kristus, luluch nge hana papalauna mur nenge tenau elele iri
    pe reria halaunga mur.
  eng-BBE: 'Paul and Timothy, servants of Jesus Christ, to all the saints in Christ
    Jesus at Philippi, with the Bishops and Deacons of the church:'
  ixl-CNT: Nunqꞌilabꞌenex hermanos, in u Pablo. Aꞌ unmol u Timoteo, oꞌ taqꞌonom u
    Jesucristo. Nikuqꞌilaꞌex jankꞌal ex atilex tu u tenam Filipos, ex niman tetz u
    Jesuus tuchꞌ ex, ex qꞌesala utz, tuchꞌ ex diaakono.
  xsi-xsi: Naŋa Paulo, aŋga Timoti, Yesu Kirisi ne wurâta tamâta maka, maka rua kamo
    taitu kala naŋa aŋgere ŋgua lâ pepa ŋine tini imâ pa miki Maro Kindeni ne tamâta
    kamo Pilipai lawea, miki ŋinde kapasipa lâ taitu kuku Yesu Kirisi lâ. Aku pepa
    ŋine imâ pa nemi katonâŋa sitavanzi ŋgu nenzi kuleŋa tamâta tona.
  crx-NTPO: Wheni Paul 'ink'ez Timothy 'et Sizi Gri be 'ulhnane ts'inli. Nohni keyoh
    Philippi whut'enne mbene la Christ, Sizi ts'utni-un, 'en gha Yak'usda ooch'e'ne
    'uht'oh, 'ink'ez mbene la huwunline 'ink'ez yula 'ut'enne cha, nohni ts'iyawh
    hadih nohdítni.
  kan-OKCV: 'ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ದಾಸರಾದ ಪೌಲ ತಿಮೊಥೆಯರು, ಕ್ರಿಸ್ತ ಯೇಸುವಿನಲ್ಲಿರುವ ಫಿಲಿಪ್ಪಿಯ
    ದೇವರ ಪರಿಶುದ್ಧರೆಲ್ಲರಿಗೂ, ಅವರೊಂದಿಗಿರುವ ಮೇಲ್ವಿಚಾರಕರಿಗೂ ಸಭಾಸೇವಕರಿಗೂ ಬರೆಯುವ ಪತ್ರ:'
  bbb-bbb: Na Foru nare ro Timoti e ije no Jesu Kuraesido imenoejo nore fasi ige isoe.
    No isoena Godido e ije ja sidove Firifae ijia karina Jesu Kuraesi ma vierafevo
    ijiakina e mamekanu jone ijiakina e ije bu e gue ifejiavo ije ja nijiave.
  blw-blw: Haén ah Pablo ya antoyan agéh Timoteo way chàni hen chan sérfi an Jesu
    Cristu. Wat antoyan hen soratni way metongpar an chàyu amin way tatagun Apudyus
    ahnad Filipos gapo hen ommafurotanyu an Jesu Cristu ya umat agé chàyu way cha
    memponponò ya chàyu agé way cha manorong an chicha.
  tam-2017: 'இயேசுகிறிஸ்துவின் ஊழியக்காரர்களாகிய பவுலும், தீமோத்தேயும், பிலிப்பி பட்டணத்தில்
    கிறிஸ்து இயேசுவிற்குள்ளான பரிசுத்தவான்கள் அனைவருக்கும், கண்காணிகளுக்கும், உதவிக்காரர்களுக்கும்
    எழுதுகிறதாவது:'
  azz-NT: Nejua ni Pablo huan Timoteo tiitequiticahuan de Jesucristo. Ica ya nojón
    tamechontajpaloaj namejuan nanyolchipauque nantaneltocani ten nanpoutinemij ihuan
    Cristo Jesús ten nancalyetocque campa pueblo Filipos. Huan no tiquintajpaloaj
    in tiopantayecanani obispos huan in tiopantapalehuiani diáconos ten namohuan tequititinemij.
  spa-RV-1909: 'PABLO y Timoteo, siervos de Jesucristo, á todos los santos en Cristo
    Jesús que están en Filipos, con los obispos y diáconos:'
  csy-csy: 'Jesus Christ i sal te, Paul le Timothy in, Philippi a om Christ Jesus
    sung ah mithiangtho te, husya te le pawlpi upa te:'
  mxq-NT: Ʉj Pa̱a̱blʉ, tukmukʉ mʉt ja nmʉguꞌukꞌa̱jtʉm Timotee, Jesukristʉ myʉduumbʉty.
    Nduknigajxtʉptsʉ tya̱dʉ neky nidʉgekyʉ ja Diosʉ jyaꞌayʉty diꞌibʉ ijttʉp Filipʉs
    ka̱jpnóty es diꞌibʉty kywentʉꞌa̱jttʉp ja mʉbʉjkpʉtʉjk mʉdʉ pyudʉjkʉbʉty.
  tzj-NT: Anin in Pablo wachbil ja Timoteo ajoj okbanyon awa' carta ri'. Ajoj ok ajsamajela'
    rxin ja Jesucristo. Camic wach'alal nkatakel ja carta ewq'uin ewanojel ja rixc'o
    chipan ja tinamit Filipos. Ja carta, ewxin ixix ja nixchajin quixin ja kach'alal,
    ewxin ixix ja rix diácono, ewxin ewanojelal ja rix xin Dios ja xa jun ebanon ruq'uin
    ja Cristo Jesús.
  tdt-tdt: Surat nee husi Paulo ho Timóteo, Kristu Jesus nia atan. Ami haruka surat
    nee ba Kristu Jesus nia ema hotu iha sidade Filipi, ba responsavel sarani sira
    ho mos ba ema nebee ajuda responsavel sira.
  ron-BTF: Pavel și Timotei, robi ai lui Isus Cristos, tuturor sfinților în Cristos
    Isus care sunt în Filipi, împreună cu episcopii și diaconii;
  eng-WEBP: 'Paul and Timothy, servants of Jesus Christ, to all the saints in Christ
    Jesus who are at Philippi, with the overseers and servants:'
  eng-FBV: This letter comes from Paul and Timothy, servants of Christ Jesus, to all
    God's people in Christ Jesus living in Philippi, and to the church leaders and
    assistants.
  nld-1939: 'Paulus en Timóteus, dienaars van Christus Jesus: aan al de heiligen in
    Christus Jesus, die te Filippi zijn, met hun bisschoppen en diakens:'
  bwo-bwo: Krstos Iyesus guuts wottsuwots P'awlosnat T'imitiyosoke, Flp'isyos kitotse
    beyiru Krstos Iyesusn S'ayn wotts jamwotssh, Ik' maa eenashwotsnat diyak'oniyotsnsh.
  nch-BL: Na niPablo huan Timoteo cati itztoc nohuaya, tojuanti tiitequipanojcahua
    Cristo Jesús cati techcojtoc para ma tielica tiiaxcahua. Timechtajcuilhuíaj nochi
    anitatzejtzeloltica masehualhua Toteco nepa ipan altepet Filipos cati yaya amechtatzquiltijtoc
    ipan Jesucristo. Nimechtajcuilhuía nochi amojuanti inihuaya amotayacancahua huan
    amotapalehuijcahua ipan tasentilisti.
  quc-TNT: In wa', ri Pablo, wachi'l ri Timoteo, uj patänil tak re ri Jesucristo.
    Cäkatz'ibaj bi wa' we wuj ri' chque conojel ri kachalal ri e rech ri Dios ri e
    c'o pa ri tinimit Filipos, ri xa e jun ruc' ri Cristo Jesús. Cäkatz'ibaj bi wa'
    we wuj ri' chiwe ix iwonojel junam cuc' ri c'amal tak i be, ri obispos xukuje'
    ri diáconos.
  tfr-NTPO: Kjibokwo ëre taga tja Pablorë, Timoteo tjok. Tjawa Cristo Jesús parkaga.
    Sbö nopga töno beno tjeng Cristo Jesús tjok l̈öng Filipos kjokyo, kjibokwo ëre
    ichërwa jek bomi kong, bomi kägäyoga kong, ëye parkë l̈öng bomi tjok l̈i kong
    bakoe.
  kaq-NT: Jesucriston joni hihxon tah non nenoxon Timoteo betan Pablonen mato qui
    joi pishca raanai, noque huetsabaan. Man Jesucristo qui hinamehtax Filipos jema
    janin jihuetaibo jatihibi qui tah non raanai, maton pastorobo qui, jaton yanapannicabo
    qui rihbi man jascabi jayamahin hahquin.
  sgb-sgb: Hiko hi Pablo. Kalamo ko hi Timoteo ya kapareho kon ampaghuyo kan Apo Jesu-Cristo.
    Anhulatan kataw ya atsi bahên ha balayan Filipos ya pinili ni Apo Namalyari hên
    mag-in kana gawan ha pakikimiha yo kan Apo Jesu-Cristo. Habaytsi ya hulat ay kamoyu
    etaman ya toa ya ampamaala haka ampanawop ha pami-tsi-tsipon yon patêl ha Panginoon.
  vie-1934: 'Phao-lô và Ti-mô-thê, tôi tớ của Đức Chúa Jêsus Christ, gởi cho hết thảy
    các thánh đồ trong Đức Chúa Jêsus Christ, ở thành Phi líp, cùng cho các giám mục
    và các chấp sự:'
  kxv-kxv: ପା଼ୱୁଲ ଅ଼ଡ଼େ ତିମତି, କ୍ରୀସ୍ତ ଜୀସୁତି ରୀ ହ଼ଲିୟାଙ୍ଗା, ପିଲିପି ଗା଼ଡ଼ାତା ମାନି
    କ୍ରୀସ୍ତ ଜୀସୁ ତା଼ଣା ଡ଼ୟାମାନି ମାହାପୂରୁ ଲ଼କୁ ଅ଼ଡ଼େ କୁଲମିତି କାଜାରି, ଇଞ୍ଜାଁ କୁଲମିତି
    ସେ଼ବା କିନାରାକି ଈ ଆ଼କୁ ରା଼ସ୍‌କି ଆ଼ହାମାନେ ।
  amu-NT: Maja Pablo ñequio Timoteo cwiluiindyô̱ nnꞌaⁿ na cwindyeꞌntjomtyeⁿ nnom Jesucristo,
    cwilaljeiiyâ cartawaañe, cwilacwano̱o̱ⁿyâ juunaꞌ na mꞌaⁿꞌ ꞌo na cwilaꞌyuꞌyoꞌ tsjoom
    Filipos na cwilaꞌjomndyoꞌ ñꞌeⁿ Cristo Jesús, ñequiondyoꞌ ꞌo na cwijndoꞌyoꞌ tsꞌiaaⁿ
    ꞌnaaⁿꞌ Tyꞌo̱o̱tsꞌom ñequio ꞌo na cwindyeꞌntjomꞌyoꞌ nda̱a̱ tmaaⁿꞌ nnꞌaⁿ na macwjiꞌ
    Tyꞌo̱o̱tsꞌom cwentaaⁿꞌaⁿ.
  hin-CV: मसीह येशु के दास पौलॉस और तिमोथियॉस की ओर से, मसीह येशु में उन पवित्र लोगों
    तथा फ़िलिप्पॉय नगरवासी, कलीसिया अध्यक्ष और सेवकों को.
  spa-BES: 'Pablo y Timoteo, siervos de Jesucristo, a todos los santos en Cristo Jesús
    en Filipos, con los Obispos y Diáconos de la iglesia:'
  san-BEN: পৌলতীমথিনামানৌ যীশুখ্রীষ্টস্য দাসৌ ফিলিপিনগরস্থান্ খ্রীষ্টযীশোঃ সর্ৱ্ৱান্
    পৱিত্রলোকান্ সমিতেরধ্যক্ষান্ পরিচারকাংশ্চ প্রতি পত্রং লিখতঃ|
  tdx-tdx: I Paoly naho i Timoty, fetrek’ oro’ Iesoà Norizañey, ho amo hene noro’e
    am’ Iesoà Norizañey e Filipio, naho o mpiaolo vaho mpitoroñeo.
  naf-naf: Neŋmak Timoti nit nilisakwep Zisas Kilaisiyelen mulup mamilup. Ya nit zapat
    meluwaŋ kapi in Zisas Kilaisiyelen dapmelaŋge ma ingalen ŋeŋaŋ bembeŋine ma an
    damuŋine Pilipai mka temanen mamaip ingat zapat meluwaŋ temakwep kapi kumti bemalu
    kozin.
  grc-MT: παυλοσ και τιμοθεοσ δουλοι ιησου χριστου πασιν τοισ αγιοισ εν χριστω ιησου
    τοισ ουσιν εν φιλιπποισ συν επισκοποισ και διακονοισ
  vid-vid: Heni Paoli na Timoteyi, vitumagwa wa Yesu Kilistu, twanguwandichilani hemwe
    wanhu wa Nguluwi ako Filipi muwele milumbile na Yesu Kilistu, na kahi, vilongozi
    na watanzi wa chilundo cha wanhu walingumkunda Kilistu.
  pio-NT: Núa Pablo, Timoteo yáapicha, Jesucristo yàasu wenàiwicaca wía, íibaidéeyéica
    irípiná. Watànàacué pirí cuyàluta píacué Filipos ìyacàlená mìnanáica, píacué Dios
    yàasu wenàiwicaca ìyéeyéica abédanamata Cristo Jesús yáapicha, macáitacué pía
    yeebáidéeyéica itàacái, píacué nacái ancianonáica, diácononái nacái canánama.
  tsn-tsn: 'Lokwalo lo lo tswang kwa go: Paulo le Timotheo batlhanka ba ga Jesu Keresete.
    Ba kwalela: Badisa ba diputhego le batiakone le Bakeresete botlhe mo Filipi.'
  amr-NT: Pablo i̱jje̱po Timoteoere Jesucristoen huakikaʼeri o̱ʼe̱po opud Filipos
    huaknopo̱e̱ʼeritaj onʼnigmadoyʼne. Huaknopo̱e̱ʼeritaj huamato̱e̱ʼeri huairi kenpaʼti
    huaknopo̱e̱ʼeritaj huatihuapokeri huairitaj onʼnigmadoyaʼne. Opudomey Jesucristotaj
    moknopo̱i̱kaʼpo Diostaj ʼuruda moʼnigpe̱i̱kaʼne.
  pwg-pwg: Taku Pol ma Timoti akii viruwa na Yesu Keriso ina bigabiga. God ina wawaya
    Pilipai kamonai, tami na Yesu Keriso yavata koinuwasago ma kami koyakoyagha ma
    kami vinoraveraveyana yavata na kurimi kagirugiruma.
  cjv-cjv: Na Pauro munom ganom i ne Firipai iki birom ori bei moinga yokamai boi
    ereiye. Na te Timoti yaromi ama moipuka no surai Kirisito Yesu nuwi kokonan gan
    moipuiye. Ena na bei moiro ne Yai Gumam gama yo teinga Kirisito Yesu si dauinga
    yokamai muruwo te ne Yai Gumam gama kiapanom bei ereinga yokamai gere te ne Yai
    Gumam gama akire di ereinga yokamai gere munom ganom i boi ereiye.
  tha-KJV: เปาโลและทิโมธี ผู้รับใช้​ของพระเยซู​คริสต์ เรียน บรรดาวิ​สุทธิ​ชนในพระเยซู​คริสต์
    ซึ่งอยู่ในเมืองฟีลิปปี ทั้งบรรดาศิษยาภิบาลและผู้​ช่วย
  por-BR-2018: Paulo e Timóteo, servos de Jesus Cristo, a todos os santos em Cristo
    Jesus, que estão em Filipos, com os supervisores e servidores.
  mhl-mhl: Pol nonji quraŋ yo quraŋgago. Maŋkekerisie kufufuŋ gbagbataeŋine Kristo
    Yesuke qakatoru dimaku Filipai sitio gogobi, nonji sosowo ŋoŋo eru ŋoŋore qoruŋaŋuŋ
    (bisop, pasto) eru Biŋe gio bobo ŋiŋigo goine (dikon) babapi ŋoŋoke buŋo mimane
    ekimiŋ ore manego Timotiji noke yoo goku niko Kristo Yesure kiŋaŋ qaku gogobere.
  klv-klv: Ginau aPol mai aTimoti namrovi slev seKristo, aYesu. Ginau nutos nalob̃ulat
    napisulan egai van hǝn nǝvanuan p̃isi siGot len aKristo aYesu, len naut a Filippi.
    Nutosi van hǝn naelta mai natikon gail am.
  bco-bco: Fo꞉l ne, a꞉la꞉ta꞉ga꞉ Timoti na꞉no꞉ Ya꞉su Kelisowa꞉ ene nanogdo꞉ dian kalu
    ko꞉lo꞉, naino꞉ mo꞉fo꞉s we sa꞉sa꞉la꞉sa꞉ga꞉, Filibai amisa꞉na iliga꞉to꞉l. Godeya꞉no꞉
    kaluka꞉isale Ya꞉su Keliso amilo꞉ tilida꞉da꞉sa꞉ga꞉lo꞉ sab gimo꞉wo꞉lo꞉, sa꞉sdo꞉
    bo꞉fo꞉lowan kaluka꞉isale gimo꞉wo꞉lo꞉, a꞉la꞉ta꞉ga꞉ digo꞉n kaluka꞉isale gimo꞉wo꞉lo꞉
    tambo sa꞉sa꞉liga꞉to꞉l.
  kdl-NT: Mpa Bulus, kpam Timoti ɗa pini na kaɓolo na̱ mpa. A̱tsu agbashi a Yesu Kirisiti
    Kawauwi a ɗa tsa̱ri. Nkoshi n aɓa̱ngi a kuwa ku Atoni n gba̱ Atoni a aza a Filibi
    aza ɗa Kashila̱ ka ɗanga̱sai alya ma koronku.
  apu-NT: Nota Paoro, Tximótxio pakini, Kristo Xesosi nitiriakori iua amotakini atxaua.
    Niõkatsopata ikini kãkiti Kristo Xesosi nakitiakorimoni, Piriposi sitatxiti auakanimoni
    aiokanapireta. Niõkatsopata hĩte kõtãkikarerinimoni, kotxi hĩte õtãkikana Xesosi
    sãkire auiãkani. Hĩtepekana, kamiparĩkarerini, niõkatsopata hĩtemoni, kotxi hĩte
    moianatana Xesosi sãkire auiãkani.
  roo-roo: Ragai-a vao Pol ora ro Timoti vegoa vo rigato puravevoi visiipa, vegei-a
    vao Krais kovopatoareiaro. Oa iava visii rutu vo rigato vieipatavere, visii eva
    lotua-ia irapa irara, ora visii rutu vao visiigoa lotua-ia ora tauvapataveira,
    ora visii oirao pie vovou irara evoa Filipai urui-ia.
  miz-NT: Xuꞌu é Pablú u ni Timōteú ne, ña ntáde tsiñu iña Jesúcristú ntɨ. Ntuví ntɨ
    táxnūu ntɨ́ tutú saꞌa ntaꞌa un ntɨɨ́ ntɨ̄ɨ́ ñaꞌa, ña é ntúntoo nima i, tsí uun
    tsi ña ni Jesūcristu vé, dɨvi ñā é ntoo ñuú Filipu, ni tóꞌo īña xúkun, nī ña ntáxntii
    ña kuíntiꞌxe i.
  qvz-NT: Ñáucahuas Timoteohuas Jesucristohuacta rauc runaguna manchi. Tucui Filipos
    nishca llactaibi tiyac quiriccunama quillcasha cangunata saludaunchi. Chasnallata
    tucui cangunata yachachic runagunamas, yanapac runagunamahuas cai cartataga quillcaunchi.
  deu-ELO: 'Paulus und Timotheus, Knechte Jesu Christi, allen Heiligen in Christo
    Jesu, die in Philippi sind, mit den Aufsehern und Dienern:'
  mjc-NT: Yuhu ra Pablo tan ra Timoteo, cuví ndi musu ra Jesucristo. Tan javahá ndi
