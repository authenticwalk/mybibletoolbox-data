    Jesus), that be at Philippi, with (the) bishops and (the) deacons,
  bdv-bdv: ପିଲିପି ମଣ୍ଡ୍‌ଳିର୍‌ ମୁଳିକାମଃନ୍‌କେ, ସାଦୁମଃନ୍‌କେ ଆର୍‌ ସଃବୁ କ୍ରିସ୍ଟ ବିସ୍ୱାସିମଃନ୍‌କେ
