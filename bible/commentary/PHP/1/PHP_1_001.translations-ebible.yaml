    biíhdih daacát tʉ́ʉtnit, nin nʉ́odih yeebdíh wã wahna caá.
  taw-taw: Yad Pol. Timoti chɨlmɨŋal bɨ Klays Jisas nop wog gɨñeb ne mɨdobul. Pen
    mɨñɨl chɨl nɨbop mɨj tɨkobul. Nɨbi Pilipay binɨb God yɨl mɨdɨl, Klays Jisas nop
    chɨg tep gɨl mɨdebɨm okok sek, nɨbi bɨawl okok Klays binɨb ne okok kɨlop kod mɨdebɨm
    okok sek, nɨbi Klays binɨb ne okok kɨlop wog gɨñeb okok sek, nɨbop mɨdupsek mɨj
    tɨkobul.
  jic-NT: Napj Pablo. Timoteo napj lal pü'ü. Cupj Jesucristo jomozopan. Nun Dios ts'uyupj,
    ne'aj potjaqué Filipos po'ó. Quina pyaquecj nun mpes. Nun nepénowa pastorpan.
    Nun mpes wa pyaquecj. Nun nepénowa jis capj p'o'sá pastorpan. Nun mpes wa nin
    pyaquecj. Nun pjü way so con̈có Jesucristo.
  zap-NT: Noo nak Pabel, yrup noo Timotew ne kalaa ke xdxiin Jesucrist kakaa gyiichree
    yxaal noo lo de yra de ne nuu de Filipos ne nak de xpén Jesucrist no le lo de
    yra de ne nak de men ne rnebééy lo xpén Jesucrist no le lo de yra de ne run de
    xyudar xpén Jesucrist.
  wer-wer: O Pilipai kak Anutuu omnarö Yesu Kristook yal menak wë pöröere ngönënë
    wotöököröere ngönënë ya kaamök yaaurö, Poolre Timoti Yesu Kristo pim inëën yaauwaar
    tenip wë nook pep epwer retëng ë yaningk.
  ipi-ipi: Timoti, nalipa Jisasa Kataisana piape akali atoto, Gotena wandakali Pilipai
    tano okona atalaini tupapi, Pilipai sosa okona piape akali tupapi, ando atene
    akali tupapi, yakama pitakana pepa oko peyo epe leyapa.
  qul-NT: Pablo Timoteopiwan, Jesucristopaj sirvejnincuna, cay cartata escribimuycu
    Filipos llajtapi caj tucuy kancuna Diospi creejcunaman, Cristo Jesuswan ujlla
    cajcunaman, curaj pastorniyquichiscunaman, diaconoyquichiscunamanpiwan.
  tnc-tnc: Yijeyomarã Filiᵽoskarã, Jesucristore jia baaikaᵽi kirirã imarijayurã, suᵽabatirã
    kire yi'yurãte imaruᵽutarimaja, i'suᵽakajaoka nare jeyobaarimaja “Jia mija imabe”,
    ãrĩwa'ri oka mijaro'si yija ᵽũatayu. Yi'i Ᵽablo, yijeyomaki Timoteoᵽitiyika mijaro'si
    sayija ᵽũatayu Jesucristoro'si ba'irabeĩjirimaja imarĩ.
  ter-NT: Yutóxinopinoe ûti, undi Poûlu yoko Timóti, uti ovoxe Kristu Jesus. Pahúkinopeanoe
    ûti ra koyuhópeti, itínoe íhae Filípu kasása'iupone Kristu Jesus, keánemaka itínoe
    inuxínoti itukéti ihíkaxoti emo'u Itukó'oviti, yoko itínoe noivókoeti itúkeovo
    ndeákinu ya imokóvokutike.
  bmr-NT: Uujoho Pablo, Timoteo icano Jesucristo jeecɨvomɨnaatɨsi jihaameque macaatɨnɨhi
    paryɨ monahabomɨguiiha, bu tollɨro Moocaani iija aivojɨtedi, bu tollɨro diito
    nahabonɨmɨnaa diaconomɨ onoomedi icano. Filipo cuumiri iicamo Moocaanita Jesucristofañodɨ
    iicamedi.
  fuf-fuf: Immorde e an min Puulusa e Timotee, menen ɗii kurkaaɗi Iisaa Almasiihu
    on, haa e yimɓe Alla humondirɓe e Iisaa Almasiihu on fow ka saare Filipii, e ardotooɓe
    *moftal ngal e wallitotooɓe ngal ɓen.
  bhl-bhl: Kulais Yesus akalem wiin so galmose kunum waneng Filibai abiw mutuk fian
    biliw kunum waneng yutaka! Yu biliw yako! Fol so, Timoti so, Yesus Kulais em sak
    weng afak kunum aso nu yuso, yukalem kak yetebiliw kunum iso, yukalem dakayemin
    kunum iso, alik alik yulo fut kale boyemuw te.
  ons-ons: Paulo so Timoti, Yesu Kristo wane qelit ŋeitkine. Ŋeto Anutu wane ŋei ŋerep
    Pilipi matko Kristo Yesurop weneŋ qeturage magu weku gemami, so doku tau tau magu
    ŋetnekopene so qesi qesiŋkopene ŋinane kibi iwa qe ŋibonmaite.
  con-NTPO: Pablo, Timoteo'qque gi Jesucristone semasundeccu. Filipos canqque'su Cristo
    Jesúsve in'jan'chondeccunga gi tevaen'jen'fa. Que'ija Chiga in'jan'chondeccu.
    Cristove in'jamba bo'fa'chombe nasundeccunga, tise'pama fuitesundeccunga'qque
    gi tevaen'jen'fa.
  ghs-ghs: 'Dzairamane: O Piripi qaheuba abiho tupu, oho soopara ma baura abima gama,
    dzoobe!'
  peg-peg: ପାଉଲ୍‌ ଆରି ତିମତି, କ୍ରିସ୍ଟ ଜିସୁତି ରିୟାର୍‌ ଆଡ଼ିୟାର୍‌, ପିଲିପିତ ମାନି କ୍ରିସ୍ଟ
    ଜିସୁତି ମାନି ୱିଜ଼ାର୍‌ ସାଦୁର୍‌ ଲାଗାଂ ଆରେ, ମୁଣିକା ଆରି ହେବା କାର୍‌ୟାର୍‌ ଲାଗାଂ;
  txu-NT: Ba ibê Paurmẽ Ximoximẽ ne bar ar amã pi'ôk no'ôk ne. Ar ibê Jeju Kritu nhõ
    àpênh ne bar ar amã pi'ôk no'ôk ne. Ẽ, krĩraxbê Pirpukam Kritu Jeju nhõ me ja,
    õ me mextire jamã ne bar pi'ôk no'ôk ne. Ar aje Jeju nhõ me jao aba djwỳnhwãmẽ
    atãri àpênhwãmẽ, ar akunĩmã ne bar pi'ôk no'ôk ne.
  eng-WEBU: 'Paul and Timothy, servants of Jesus Christ, to all the saints in Christ
    Jesus who are at Philippi, with the overseers and servants:'
  gnw-NT: Che co jae Pablo, jare Timoteo ime cua pe oĩ che ndive. Ore nduyeyocui Cristo
    Jesús pe. Aicuatía cua tupapire Filipos pe pico vae pe - pe reta co jae tenondegua
    reta, jare ĩru upurugüɨrovia vae reta omborɨ vae reta, jare opaete ĩru uñeñono
    tee Tumpa peguarã vae reta. Pe reta perovia Cristo Jesús re.
  mux-mux: Na Poll kene Timoti olsu, Krais Yesos-nga kongun kendemande tinjili yisele-ni
    Eni Pulu Yili-nga yambu kake tílima kolea-auli Pillipai molemelema pepá ili topu
    sikembulu. Eni ung piliili yambuma kene, eninga tápu-yima kene, Krais-nga yambumanga
    kongun tinjili yima kene, eni pali pepá ili topu sikembulu.
  maj-NT: An Pablo̱ ko̱ Timoteo̱, ji̱n xi tín'exát'ai̱hi̱ Jesucristo̱. Ngayjee̱ jun
    xi tintsu̱bo̱o nanki Filipo̱, jun xi kikj'áts'e̱nu̱u Jesucristo̱ tísuniñai̱hi̱
    ko̱ ta̱ tísuniñai̱hi̱ já xi basehe̱ xu̱ta̱ ni̱nku̱ ko̱ já xi ta̱ tjíhi̱n xá.
  bkq-NT: Urâ Paulo xirâ kata âyanmo iweninri, âmaemo Jesus Cristo agonro modoram.
    Tarâ yagâlâ merâ Timóteo. Cristo Jesus emary xina; ewanulâ xina anhekyly. Âmaemo
    Filipos donro modoram xirâ kata xina ingonodyly, tynynonroem Deus induakeyby modoram,
    Cristo Jesus eynynonro modoram, Cristo eynynonro modo iwymâryam, emawyadâni diácono
    domodoram lâpylâ warâ.
  kue-kue: Pol ya Timoti no, Yesus Krais nigl kongunmo yomba mouglka, pepa muno i
    bogl Yesus Krais yombama du-wakai, te God yomba mina ende okuna pi sutno meglkwa
    yomba ya kamambuno mina akepledi kongun erikwa yomba i akiye taun Filipai meglkwa
    i tombuglka.
  cot-NT: Naroguenti Paavoro, notsipatacari Timoteo, naroguentijia inintacajaiaqueca
    Jesoquirishito nantajiaqueneri. Imaica nontioncajiaquempiqueate maasano aviatimpajia
    choocajiatsica Piripoqui yashintajiacaca Aapani Irioshi, pitsaroventajiacaritarite
    Quirishito Jesoshi. Notioncajiaquempi maasano, aviatimpajia aisa quempoguijajiguirica
    quemisantajiatsica jerijia aisa amitacojiaquerica.
  bnp-bnp: Iau e Paulus. A raukea iea i valai ne maria e Timoti, a vora ne Isu Kristo.
    A here lakea ne mua a tara ne Isu Kristo, e huriki a gare na lotu, e huriki a
    vora na lotu, mu made o Pilipai.
  apn-NT: Pa Piripos kamã Jejus Kris kôt ixkwỳjaja. Xà mẽ amex na ka mẽ apa? E ixpê
    Pawre na pa mẽ amã kagàja nhĩpêx nẽ kamã mẽ amã amnhĩ jarẽ nẽ mẽ awỳr kumẽ. Nhũm
    Ximotre haxwỳja kãm ja mex nẽ. Wa ixpê Jejus mã tanhmã amnhĩ nhĩpêx to ho wa ixpa
    xwỳnh jakamã na pa wa mẽ awỳr hipêx nẽ kumẽ. Mẽ ate Tĩrtũm kapẽr o mẽ ajahkre
    xwỳnhjê hwỳr nẽ mẽ kãm mẽ ate tanhmã amnhĩ to xwỳnhjê hwỳr nẽ mẽ ate mẽ mar o
    akrĩ xwỳnhjê hwỳr. Mẽ apê Kris kôt wa ixtõ nẽ wa ixtõxjê ho ixpimrààtã mẽ awỳr
    hipêx nẽ kumẽ.
  ctp-NT: Palyu loꞌo Timu lka ba re. Taꞌa tyukwaa ba ngiꞌni ba tñan ꞌin Jesucristo,
    kanꞌ chaꞌ ndaꞌan ba kityi re chaꞌ tsaa seꞌen ndiꞌin wan, chaꞌ taꞌa nten ꞌin Ndiose
    lkaan. Wa msñian chaꞌ ꞌin Jesucristo, kanꞌ chaꞌ lkaan nten ꞌin Ndiose. Kwiꞌ ngwañaꞌan,
    loꞌo kityi re chkwiꞌ ba chinꞌ loꞌo nchga yu kula nu nka ndloo ꞌin nchga ta nten
    ꞌwan, loꞌo chkwiꞌ ba chinꞌ loꞌo xka ta la neꞌ nu lka tñan chaꞌ ꞌwan, nu ndayaꞌ
    ꞌa ꞌwan.
  opm-opm: Por noh Timoti nuhut Krais Jisas ohe hrepdapat hat patim orhe atamreipti
    han yotmur. Gin nuhut Piripai aptei han Krais Jisas ohe tap ham Got orhe nita
    hat pati han wasmano dikeno na diken hat pati kuuhano ama orhe nita hat pati bap
    gurnong nuhut mama brak mat nasariya ohmur.
  bvr-bvr: Mun-guna jurra ngatipa Dimati (Timothy) rrapa ngaypa Paul nyirri-wukurrjinga
    ana-gorrburrwa, nyirri-guna nyirri-mujama nula Christ Jesus. Gun-guna janguny
    ana-gorrburrwa ana-goyburrpa nyiburr-garda gu-gardiya gu-rrawa Bilipay (Philippi)
    nyiburr-nirra, nyiburr-gata Wangarr nyiburr-yika gu-galiya yerrcha minypa ana-goyburrpa
    rrapa nipa Christ Jesus gu-ngardapa nyiburr-negiyana. Ana-goyburrpa rrapa aburr-goyburrpa
    aburr-garda minypa nyirrbu-ganyja aburr-workiya, rrapa aburr-werranga aburr-goyburrpa
    minypa aburr-gunggajinga ana-gorrburrwa aburr-workiya, nyiburr-gurdiya rrapa birripa
    burr-guta gun-guna ana-gorrburrwa janguny.
  wal-wal: Nuuni Yesuus Kiristtoosa ashkkarati PHauloosinne Ximootiyoosi, Kiristtoos
    Yesuusan de7iyaageetuyyo, Piliphphisiyuusa giyo kataman de7iya geeshsha ubbatuyyo,
    woosa keettaa kaalettiyaageetuyyoonne woosa keettaa cimatuyyo ha dabddaabbiyaa
    xaafoos.
  zad-NT: Nad' Pablo na'ch Timotewi naknto' wen llin c̱he Jesucrístona', chwapnto'
    chiox yog'le, le' lle'le yell Filípoza', le' nakle lall' na' Chioza' daa nonḻilall'le
    Cristo Jesúza'. Na' ḻekzka' chwapnto' chiox beṉ'ka' chgoo xṉezi xshin Chioza'
    ladjlena' na' beṉ'ka' chaklen ḻegake'.
  kmg-kmg: Paulo â Timoteo, Jesu Kristore kiŋaŋ qaqa, nâhe Filipi haeonec Kristo Jesure
    mitiŋic ŋokac â soŋaŋ babafic ŋoŋere papia ši râekoperec.
  aso-aso: Pauloꞌ nazasi Timoteokisi Izesuꞌ gelekeleꞌ ve minusive netise nene makatoꞌ
    mino lengiꞌ Oꞌmosoꞌmi evenele Izesuꞌ Kilisitoda giꞌmizi minave Hilipi numuno ebekuꞌ
    nizaniꞌ mukiꞌ nesi idoꞌ monoꞌ gizebo vetinesi idoꞌ monoꞌ gonoloꞌ vetinesi lengikumuꞌ
    nene luhuvo niteꞌ mene nogize-lingiduze. Ningilo.
  uli-uli: Babior le ila ye budoh mo irel Paulus mo Timothy, le ir lol Kristus Jesus
    boy — Ngalir panger mekla lol Deus woal Philippi mo mekla yarmetael eklesia, mo
    ikla rema tipingi eklesia le resa sew chog mo Kristus Jesus.
  nin-NT: Ingga, Bulu tuku Timoti, abi na ku Yesu Kristi undu, Inta ngga i charr ki
    imba anishirr ba Abachi ba namri nu Filipiya, imba nggo i kpa ure ku Yesu Kristi
    ku. Ankpinkpye ba na abi zi undu ba, inta chi imba we.
  acu-NT: Wiitjai Pabloitjai. Yatsur Timoteojai ju papin atumin aatjarme. Iisha mai
    Cristo Jesúsa inatirinji. Jesucristonu ainautirmin Filiposnum pujuinautirmin mash
    atum aatkur pujaji. Tura Cristonu ainau wainin ainautirmincha, tura ni yain ainautirmincha
    aatkur pujaji.
  cak-WNT: Riyin ri Pablo wachibilan ri kach'alal Timoteo yoj rusamajel ri Jesucristo.
    Nikatz'ibaj c'a el re wuj re' chiwe riyix lok'olaj tak kach'alal ri yixc'o pa
    tinamit Filipos; riyix ri xa jun chic ibanon riq'ui ri Cristo Jesús. Nikatz'ibaj
    re wuj re' chiwe riyix kach'alal ri yix ancianos riche (rixin) ri iglesia, chiwe
    riyix diáconos y chiwe chi'iwonojel.
  ebk-ebk: Chakami cha Pablo kan Timoteo ay munserserfi kan Cristo Jesus. Nauy nan
    suratmi kan chakayu am-in ay tatakon Apo Dios ad Filipos ay nakius-usa kan Cristo
    Jesus ya as nan chiyuycha mangepangpanguru ya fumadfiachang as nan iglesia.
  spa-PDDPT: Pablo y Timoteo, esclavos de Jesucristo, a todos los santos en Cristo
    Jesús de Filipos, con los supervisores y diáconos.
  ruf-ruf: Nene Pauli na Timoteo, iwatumwa wa Kiristu Yesu. Twomwandikilani mwemwe
    iwanu wose we Imulungu yamkala ako Filipi yamwilungile na Kiristu Yesu, hamwe
    ne iwakulu, na awala iwowapfila wakulu kuwalongotsa iwanu iwomtoghola Kiristu,
  gun-gun: Paulo ha'e Timóteo, Cristo Jesus rembiguai roiko va'e roxarura Filipos
    tetã py Cristo Jesus re vy iky'a e'ỹ va'e pendekuai va'e ha'e javive pe, joe opena
    va'e ha'e nhopytyvõa kuery pe guive.
  agu-BL: Yi in wetz, in Pawl tu kajwutz Timoteo. O' ẍchakum Kajcaw Jesucristo. Na
    katzan tan stz'ibe'n nin yi carte'j tetz cyeru' yi e'u' yi najlche'u' le tnum
    Filipos, yi e'u' yi xansa'n che'tu', yi e'u' yi ate'u' tk'ab Cristo, yi Jesús.
    Yi xtxolbile'j i'tz tetz cyeru' wajwutz, nin ncha'tz i'tz tetz cyeru' yi e'u'
    wi' banl wi', nin yi e'u' diácono.
  isn-isn: Paulo nu Timoteo itumi ang'wa Kilisto u Yesu, awaniabaguwe mung'wa Kilisto
    niakiie ku Filipi palung'wi neemili, agozi.
  eng-PEV: I am Paul, and this letter is from me, and it is from Timothy too, because
    he is helping me write it. We work all the time for Jesus Christ. We are sending
    this letter to all God’s special people at Philippi, you people that belong to
    Jesus Christ. We are writing to you Christian leaders, and to you church helpers,
    and to all you Christians.
  ilo-ULB: Da Pablo ken Timoteo, nga adipen ni Cristo Jesus, kadagiti amin a tattao
    a nailasin para kenni Cristo Jesus nga adda dita Filipos, agraman dagiti mangidadaulo
    ken dagiti diakono.
  pir-NT: Yʉhʉ Pablo, Timoteo mehna Jesucristo cahacjãna ijiaja ʉsã. Sa yena ijipihtinare
    mʉsare quehnoanare Jesucristo yequinare Filipo cjãnare quehnoa dutiaja ʉsã. Mʉsare,
    mʉsa pʉhtoa gʉ̃hʉre, mʉsare yedohoyequina gʉ̃hʉre ojoa ohoaja yʉhʉ, Pablo.
  anv-NT: Me Pɔl ne Timɔti ne désamé ŋwɛ yina. Ɛsé delú baá defwɛ́ Kras Jisɔs.
    Detɔme ŋwɛ yina ɛta ɛnyú ako abi délú bɔɔ́ Ɛsɔwɔ né melɔ Filipi gétúgé
    défyɛɛ́ metɔɔ́ ne Kras Jisɔs, ushuú mbɔgé ákpakpa ne bɔɔ́ abi ápóoge mampyɛ
    utɔɔ́ né gepúgé Ɛsɔwɔ.
  sab-NT: 'Cha Pablo chada ai degange ba ulita Jesucristo gerua gaba ulia una Filipoge
    alin: Cha ule Timoteo ole lle boanga Jesucristo alin, cha boke gbi kage chada
    ai giti ba ulita alin. Cha gbi kage ba daba Chubenu chugagwalla alin kaire ba
    daba Chubenu chugagwalla chudaboanga alin kaire ba na ulita nu Jesucristo gerua
    gaba alin kle toi una Filipoge, ba ulitage cha gbi kage no no chada ai giti.'
  tmd-tmd: Nɨ Pol. Timoti an nöbö hogwa Krais Jisas mabö nuŋwa rɨmɨdöl nöbö aku hön
    mɨdmɨn nugugɨrön, ñɨgö köp kɨ kai kɨtmɨdla. Krais Jisas nugwo cɨrɨpön nöbö mö
    nuŋwa taun dib Pilipai piaku mɨdöi akuyöbö ñɨgö magalɨg köp kɨ kai kɨtmɨdla. Ñɨgö
    magalɨg, Krais nöbö mö nuŋwa mɨdöi akuyöbö; Krais nöbö mö nuŋwa ñɨgö nugwidɨx
    mɨdöi nöbö piaku; nöbö nugwidɨx mɨdɨb piaku ñɨgö mabö rɨ nölmɨdöi nöbö mö piaku;
    ñɨgö magalɨg köp kɨ kai kɨtmɨdla.
  acr-NNT: Riꞌin in Pablo y ri Timoteo, ri oj aj chak re ri Qanimajawal Jesucristo,
    kaqataq bꞌi wa carta che alaq ri kꞌo alaq chupa ri tinamit Filipos. Kaqatzꞌibꞌaj
    kꞌu pan che alaq, ri alaq aj kꞌamal wach y alaq aj chakibꞌ e toꞌbꞌel piglesia,
    junam ukꞌ onoje alaq, ri kojom alaq rubꞌiꞌ ri Qanimajawal Jesucristo.
  kpg-kpg: Mai baahi o Paul mo Timothy, nia daangada hai hegau a Jesus Christ, ang gi
    nia daangada huogodoo a God ala e noho i Philippi, ala gu buni anga gi Jesus Christ
    mo nia dagi di nohongo dabu mono gau hai hegau.
  taj-taj: लास्‍सो, ख्रीष्‍ट येशूदा तेन्‍बा ङा पावलदेन तिमोथीग्‍याम फिलिप्‍पीरी मुबा
    ख्रीष्‍ट येशूदा विश्‍वास लबा परमेश्‍वरला म्‍हिगदेदेन मण्‍डलीदा च्‍याबा म्‍हि ओच्‍छे
    मण्‍डलीरी ह्रो लबागदेदा फ्‍याफुल्‍ला!
  avt-avt: Hi Pol hetike Timoti hawɨr wɨrɨak menmen iuwe me Jisas Krais kerekek. Hawɨr
    wesiuwe tɨwei ik ken yi mɨt kerek yinɨn naanmɨpre mɨt miyapɨr ne weiwɨk me God
    yetike yi mɨt yekepi yeit wit Filipai, yi yetike mɨt yapɨrwe ein kerek yi yises
    hɨm me Krais Jisas.
  cbk-cbk: Este carta ta sale con Pablo y con Timoteo, maga servidor di Jesucristo.
    Ta escribi came este carta para con todo el maga creyente di Jesucristo na pueblo
    de Filipos, y para con el di ustedes maga lider, y para con el maga ayudante del
    lider del iglesia alli.
  uig-ARA: ئەيسا مەسىھنىڭ قۇللىرى بولغان پاۋلۇس ۋە تىموتىيدىن، فىلىپپىدا تۇرۇۋاتقان،
    مەسىھ ئەيسادا بولغان بارلىق مۇقەددەس بەندىلەرگە، يېتەكچىلەر ۋە خىزمەتچىلەرگە سالام!
  tuf-tuf: As Pábloat ba acu ayin carit uch cuihsuro. Aját carit uchan Timoteo jor
    cuihsuro. As cat, Timoteo cat Jesucristo cacminró. Ba Sir uw bahnaquin acu, pueblo
    Filipos cutar itquin acu, urá Jesucristo icar chájaquin acu ayin carit uch cuihsuro.
    Sir uwa obir yájqueyin acu cat, Sir uwa cuitar yájqueyin acu cat cuihsúr ayro.
  abx-abx: Tikang to surat si kas Pablo pati' Timoteo nga mga rilihugun-na si Kristo
    Jesus. Tigsurat-koy to para si dimu'an mga nagtagama paghuwang si Diyos nga dati
    na ag'adda si Kristo Jesus anan si syudad Filipos huwang i mga mangngataman-bi
    pati' i mga parapanginano si mga kinahanglanun-bi.
  mco-NT: Ɨɨch Pablo mɨɨd Timoteo tumbɨch ma Jesucristo ytung. Jada necy ɨɨch ajcxy
    nguejxpy ma tüg'ócɨy huɨdibɨ mɨbɨjcp Dios jɨm Filipos huɨdibɨ yajpaatp ma Jesucristo.
    Nañ jadu'n jada necy nyajniguexyɨch yɨ' ajcxy mɨjtungmɨɨdpɨ etz mutztungmɨɨdpɨ
    ma Dios ytung.
  cpb-NT: Naaka Pablo otyaantzimirori jiroka osankenarentsi, iriira notsipatari Timoteo
