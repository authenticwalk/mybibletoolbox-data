  juy-juy: ପାଓଲନ୍‌ ଡ ତିମତିନ୍‌, ଇନ୍‌ଲେନ୍‌ କେନ୍‌ ବାଗୁନ୍‌ଲେନ୍‌ କ୍ରିସ୍ଟ ଜିସୁନ୍‌ ଆ କାବ୍ବାଡ଼ାମର୍‌ଜି,
