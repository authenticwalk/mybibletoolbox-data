  tvk-tvk: Inou Pol xamel Timoti, xa mabe moletin te polien lu na Iesu Kristo, di
    madis uvei ak. Madisi bat mi xamim moletin xil na Hi te hal Pilipae xa mubisti
    del Iesu Kristo, e mi elda e dikon xil mun namim.
  prf-NT: Iyád a sulat ay gubwat kánde Pablo ay ti Timoteo a alipin ni Cristo Jesus.
    Para ten atanan nen taga-Filipos a tolay nen Diyos a nákpagkaessa kánni Cristo
    Jesus, sakay ten pinunu hidi kona bi ten katulung di hidi a mangasiwa ten simbaan.
  auy-auy: Kemá Póro maanááí maanáúfáífímbá agai-timúmpo ísáaro. Tímóti keséꞌa méraisakai
    Ísu Káráísitini kísau-waasiyai úye. Fírípái-naopakewi Fasiꞌaénkóní waási Ísu Káráísitiyeꞌa
    kááísamai méraawiye kembiwíyáꞌó káráwiyaawiye wétuwaꞌnai-owiye maanááímá ísáaro.
  tbg-tbg: Te Poruka. Tetanta Timotika Ihu Karaitira kaiqa vaiintitanta vaiha niara
    Kotira vaiinti nahenti Piripaiqi variakaravata, nora vaiintinavu niqaa raqiki
    variakaravata, vokiaka ni kaiqa vara nimite variakaravata, tetanta niara ne Karaitira
    vataake vohaa variakave tivakeha ni maa qarara nimite.
  hub-NT: Wika Pablowaitjai. Wii Timoteojai mai Cristo Jesús umirin asar, atum ninii
