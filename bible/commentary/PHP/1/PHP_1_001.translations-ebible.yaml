  gmv-NT: ዬሱስ ኪርስቶሳ ኦሳንቻ ጊዲዳ ጳዉሎሳፔኔ ፂምቶሳፔ ዎሳ ኬꬃ ጪማታራኔ ዳቆኔታራ ኢሲፌ ፒልጲሲዮሴ ዴሬን ዲዛ ኣማኒዛይታስ
