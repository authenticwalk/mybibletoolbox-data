    awh.
  mti-mti: Poru ge Timoti, Iesu Keriso nauwawa etewa, ye iyakaisi igiyawa undag mu
    at Piripi apa Iesu Keriso gumbe wakeenewa ye guniyap teete, sira siosi namuyoiyoi
    igiyawa ge siosi kansoru igiyawa gaibu.
  pad-NT: Hovani Paulo onajirija hida oathi papira. Arigamina Timóteo a'onira ka'ivanitiki
