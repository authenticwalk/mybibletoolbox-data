  san-TIB: པཽལཏཱིམཐིནཱམཱནཽ ཡཱིཤུཁྲཱིཥྚསྱ དཱསཽ ཕིལིཔིནགརསྠཱན྄ ཁྲཱིཥྚཡཱིཤོཿ སཪྻྭཱན྄ པཝིཏྲལོཀཱན྄
