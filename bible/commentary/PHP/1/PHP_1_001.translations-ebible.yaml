    chicharin aina yain ainatirmin, tura Cristo Jesúsain surumankau aina yain ainatirmin,
    juna papiin aaran akuptajrume.
  hmo-hmo: Paulo bona Timoteo, ai be Keriso Iesu ena hesiai taudia, ai ruaosi inai
