  gmv-GGM: Yesus kiristoosa oothancha gidida Phawulosapene Xintoosape woossa keeththa
    cimatarane daqonistara issife Pilipisiyosa deren diza ammanizaytas Yesus kiristoosas
    dummatidaytas wursios,
  ssg-ssg: Teik pas ie ti Pol ma Timoti hua unaui Jises Krais hani amuto hatesol teka
    kahikahi Jises Krais ti Pilipai hetekie teka masiwi ti amuto ma teka hualialato.
  zpo-NT: Na Pab rop Timoteo, xmos Jesucrist, kakee na yech ne lo rese xaa mle nambey
    Jesús, xaa nzho yezh Filipos; nu lo re xaa gol xaa nabeyy lo re xaa Jesús; nu
    lo re xaa nle yudar re xaa prob.
  poy-poy: Neni Paulu pamuhera na Timotewu wantumintumi wa Kristu Yesu, Twankuwalembera
    mwenga wananagala yamulikolerana pamuhera na Kristu Yesu yamuwera Filipi, pamuhera
    na wakulu na watanga wa shipinga sha wantu yawamjimira Yesu
  qwh-NT: Noqa Pablum y Timoteum, Jesucristupa sirweqnincuna car cartacayämü, Filipos
    marcacho Jesucristurecur Diospana quecaq wauqicuna, panicuna. Saludeculläyä llapan
    creyicoqcunatam, mandacoqcunatam y diaconocunatam.
  gaw-gaw: Da Paulus amu Timotius ele, i oh am Kristus Jesusnu uḏat danab, i uḏug
    imu Kayaknu danab Jesus Kristus ele ou qena, Pilipai daaṯeb amu ahilḵad gumak
    iḵi danab amu ahilḵad toliak danab oh ele, ahilagnu yaaṯep.
  nca-nca: No Pol koya Timoti koya, noreko Kristo Yesu koro sunará simó, norendo sokome
    ŋa nakayáŋotero. Nakayáŋaro ye Kristo Yesu koro unipare meté horé Filipai yendémo
    ŋuno yoteŋgo quya, sopo-sopo uniyemboya kho uniyemboya soso yeno uyareyote.
  zpz-NTPP: Ya̱ Baly nu Timoteo ricy de̱ coz nu rnii Jesucrisht. Na zeed de̱ ñgyoozh
    ni dela mbecy ni Jesucrisht nu yuꞌ gyedz Filipos. Nunu zeed de̱ ñgyoozh ni de
    yu bel nu riib ic lat de mbecy nim, nunu zeed de̱ ñgyoozh ni de ayudant ni dey.
  zac-NT: Pablo nu Timoteo, na naꞌa siervë shtë Cristo Jesús. Quëquëꞌë naꞌa cartë
    rëꞌ nu quëgsheꞌldë naꞌa saludë lu të naquereldë guëꞌdchi Filipos, lu ra nabëzunë́
    Dios almë shtë raiꞌ. Quëquëꞌë naꞌa cartë rëꞌ lu të naná cabësë shtë shmënë Dios
    nu lu të naná runë compañi lëꞌë raiꞌ.
  kyg-kyg: Nagaemo Poloꞌnaꞌe Timotiꞌeꞌmo Yesu Kalaisi aliꞌyaꞌamo neꞌaluꞌa vekalaꞌmo
    maiꞌnetaꞌa Poloꞌnamo muki Filipai taonifiꞌmo maiꞌnaya vayaꞌmo Kalaisi Yesupiꞌmo
    maiꞌnaya vayaꞌmogitapaeꞌmo mani avoꞌmo nekaove. Nagaemo muki lapaote vayafenagi
    konagatimogiteꞌmo yagaiꞌa neꞌapataya vayatama vayafenagi mono aliꞌyateꞌmo maiꞌnaya
    nikeni vayafenagi huꞌna mani avoꞌmo nekaove.
  kmk-kmk: 'Kan dikayu’n losana tagun Apudyus un inggaw sinat Filipos, dikayu’n naiyossaan
    kan Jesu Kristu pati utdan mangipangpangat kan dikayu kan sadan tumuḻtuḻung kan
    dida: Dikami da Pablo kan Timoteo un manselselbi kan Jesu Kristu un nanligwatan
    dituwa sulat.'
  cao-NT: Pablo tsi xo naa carta quënëhaina ra. Filipó ca Jesucristo qui chitimicanaibo
    tëquë, jasca jato ó bësohai ca yosibo, iglesiá ca mëbicanaibo, tihi cabo joihuaquia
    Timoteo yaxo na. Jesucristo yonati bo xo noa ra.
  bbr-bbr: O Filipai näu menan roasiret, Anut nukan roasiret Jisas Krais mesin woiaka
    epar moin roasiret is ak okoro jer we marom. Akan kamwareäi roat näunäu pak akan
    sarwareäi roat nais erek jer we marom. Is Pol. Timoti ko is sareiriäu. Iu Jisas
    Krais nukan sarau roat ories, ak Filipai roasiret jer we maromur.
  inb-inb: Nukan­chi Pablo i Timoteo, Jesu­cristopa lutrin­sina­kuna­mi kan­chi. Tukui
    kam­kuna, Jesu­cris­to­wa tukuspa, Taita Dius­pa­lla kaspa, Filipos pui­blupi
    kaug­sag­kuna­ta­mi kai karta kachan­chi. Kam­kunata iacha­chig taita­kunata,
    kam­kunata aidag taita­kunata i tukui­kuna­ta­pas,
  hrv-hrv: Pavao i Timotej, sluge Krista Isusa, svima svetima u Kristu Isusu koji
    su u Filipima, s nadglednicima i poslužiteljima.
  box-NT: Ĩnɛ́n Poole là a Timɔtee na lé o Yeesu *Krista ton-sáwá wee tɛ̀ɛní
    minɛ́n kèrètĩ́ɛwa na wi ho Filiipu lóhó yi. Wa wee tɛ̀ɛní ɓa ya-díwá làa
    bìa wee séení ɓa yi, làa bìa ká ɓúenɓúen na bìo sã̀ le Dónbeenì yi
    ɓa páaníló là a Yeesu Krista bìo yi.
  ote-NT: Núga drá Pablo ne ra cu Timu, yá ꞌbɛgoguihe ma zi Hmuhʉ ra Jesucristo, dí
    opꞌaꞌihe nuna carta gathoꞌihʉ zi cuhʉ guí ꞌbʉhʉbʉ ja ra hnini Filipo, ne guí camfrihʉ
    ma zi Hmuhʉ ra Jesucristo, ne gathoꞌihʉ gyá nda̱hʉ de ra nija̱ ne núꞌahʉ gyá mastehʉ.
  wnu-wnu: Ye Pol Timoti nob ombur Munon inubersiau tari Yisas eng wonou sarau ar
    betet igoun eng in ombur namanimun e an Pilipai munon Qenut igub igoumon eng gaiar
    qamb gumotoroun. An gugum Munon inubersiau tari Yisas nob qiumuni igoumon eng
    ne an Sios munon barai gigit igoumon eng ne munon ar qei Sios wurinonogursi igoumon
    eng gugum gaiar qamb bigune isar eng.
  zam-NT: Daa, Pab, ngue que' ye's loo gu', mèn che'n ciuda Filip, gu' co' ndxela's
    loo Diox por cón che'n Tad Crist. Ryop nu' Timote ngue nii Diox loo gu', gu' co'
    ngro xà' loo cón che'n xab izlyo' par ngòc gu' che'npe' Diox no che'npe' Crist
    Jesús. Lomisque' tiemp, ngue que'en ye's loo gu' mèngool, gu' co' ndyoo ner no
    co' ndyoo naa loo mèn co' ndxela's loo cón che'n Diox. Lomisque', thidte ngue
    que'en ye's loo gu', gu' co' ndlyath no no co' ndli sirv loo mèn co' ndxela's
    loo cón che'n Diox por cón che'n Crist Jesús.
  zyp-NT: Khri Zisu a sae a cangpaw Paul le Timote tah Filipi khua letah a ungpaw
    Khri Zisu letei mehpathai vytei le khrisawbu hotu sahlo le macang sahlo khatah
    ca kaa ca kua he.
  sey-NT: Pablo cuiꞌne Timoteo Jesucristo joꞌyapi toyayë, iye toya jaꞌhua siꞌa Maijaꞌquë
    doꞌijëna, Maijaꞌquë acohuaꞌina Jesure cajë, tsiosicohuaꞌina ëjaohuaꞌina, cuiꞌne
    coꞌamaña caracohuaꞌire co̱caicohuaꞌina, cajë toyayë, Filipos daripë paꞌicohuaꞌina.
  nvm-nvm: Na For nar Timoti e iji no Jesu Kuraison ikreoijo nor fas igi isoin. No
    isoime Godon e iji ja mai Firifai ijia oi besum rene Jesu Kurais ma vierafejo
    ijigam e mamkanuk jon ijigam e iji bu e roin ifejdiavo iji ja nijiav.
  mps-mps: Ena da Pol dao. Tama ena dali Timoti da si Krais Jisasgo sę bidi, da sigo
    e po te dage Filipai hanude bidibo Godigo po odobo we bidibolo asęna tolobao.
    Dage Krais Jisas dali wadolama bidu, tama e pas dagebolo me, te dage tonalubo
    bidi dabebolo me, te tonalubo sę tau sabo bidi dabebolo me, te dage tigidali
    Godigo po odobo we bidibolo tolobao.
  pab-NT: Natyo Paulo, Timóteo, Jesus Cristo wakaneharenae, waxikatya exe baberane
    Enore koamaniya tyaoniterenae, exahe Jesus Cristo koamaniya tyaoniterenae wenakalati
    Filipos yerenae ana. Exahe ekaxaikotyaseharenaeha, ekahinaetyaseharenaeha xoaha
    anere tehitiya exe baberane.
  llg-llg: Susulak ia neme au mai, Paulus. Au nonoong Timotius fee soda-molek neu
    ei boe. Ai dua nggai ia, Yesus Karistus ata nala. Ai haitua susulak ia fee basa
    hataholi kamahele kala neu Yesus Karistus malai kota Filipi. Ma ai boe oo mahiik,
    fo basa malangga salanik, ma mana tulu-fali malangga salani kala boe, bubuluk
    latalolole susulak ia isin.
  kyf-kyf: -Amɩa -Zezu *Klisɩɩ lubhonʋnya, *Pɔlʋ -yɔ Timotee 'sɔ, -amɩa cɛlɩa da 'sɛbhɛ
    nɩ aɩn 'wʋ. Amɩa, -Lagɔnyɩma weee mɩa -mɔ Filipʋgbe nʋkplɛ, -wa mɩa -Zezu Klisɩ
    'wʋ, we -yɔ amɩaa 'yugalɩnya kpasɩ, we -yɔ amɩaa *diaklɩnya 'sɔ, -a -sa aɩn fʋ.
  tpi-tpi: Pol wantaim Timoti, mitupela wokboi bilong Krais Jisas, mitupela i raitim
    dispela pas i go long yupela olgeta manmeri bilong Krais Jisas i stap long taun
    Filipai, wantaim yupela ol wasman na yupela ol wokman bilong sios.
  mih-NT: Yuhvi ra Pablo sihin ra Timoteo, muzu maa ra Jesucristo cuu sii ndi. Ta
    tyaa ndi carta ya sii tandɨhɨ ndoho ra sino iñi sii ra Cristo Jesús ñuu Filipos
    sihin ra ndyaca ñaha sii ndo ta ra tyindyee sihin tyiño ra Ndyoo nu yucu ndo.
  qvh-NT: 'Filipos marcacho caycag mayor wauguicuna, diäconucuna y waquin cag yäracog
    mayëcunapis: Noga Pablo, Jesucristupa wilacognin carmi cay cartata Timoteuwan
    gamcunapä cartacayämö.'
  kms-kms: Nge Pol di Timoti temu beghi Kraist Jisas ningg yembe ye wute, beghi nyumo
    raqe wen nungoqi nde peq wundo. Di beghi nungoqi Pilipai opu was kin Kraist Jisas
    ane was ye te ningg nungoqi God te wute yuwon nganye was ye, wute nungoqi Jisas
    nei wumbig kin yeng muauq kin, di wute nungoqi nde yembe mand ye ane nungoqi nde
    peq wundo.
  agn-agn: Ang pagsolat ta na yo, si Pablo, ig ang aromano si Timoteo. Yaming mga
    torobolon ni Cristo Jesus pagpakomosta ong nindio atan ong Filipos, yamong tanan
    ang mga sinakepan tang Dios ang nanga-pen da ong ni Cristo Jesus. Pagpakomosta
    ami ong nindiong tanan, aroman tang mga pamangolokolo ong nindio asta ang mga
    pamagtabang ong nira.
  nhi-NT: Neh Pablo, iuan Timoteo, titiquitcauan Jesucristo. Itnamechonihcuiluiliah
    nin amatl nochtin naquin namonchanchiuah Filipos, naquin namonpouih iaxcatzitzin
    Dios ica tlen Cristo Jesús ocomochiuilihtzinoh, uan sannoiuqui itquintlahcuiluiliah
    namotepixcauan uan naquin icpiah in tiquitl de tlamatlaninih.
  ttc-NT: Wetz a'in Pa'k tuky'i te [qerman] Timotey, qetza q'apo' qib'a nqo'aq'unan
    te Kristo Jesus, nqet qtz'ib'a'na te ekyaqil etetz aj amaq' Filipos, etetz aj
    pawamix te Qtata Dios tzan te Kristo Jesus, nqet qtz'ib'a'na te etetz b'ix kye
    qerman pastor b'ix kye aj nkye'onen kyuky'i'l.
  dan-1931: Paulus og Timotheus, Kristi Jesu Tjener, til alle de hellige i Kristus
    Jesus, som ere i Filippi, med Tilsynsmænd og Menighedstjenere.
  kwj-kwj: Sini Pol hima pi Timoti, Kurais Jisas tau ra himache, woro Filipai ko pe
    himiyama hurahama le Kurais Jisas ni sembe hasini sirinandau hima lenga, sios
    aulindau hima lenga, e, ele Gotri tau randau himache lenga do chengi kunu ni si
    kaindau.
  vie-OVCB: Đây là thư của Phao-lô và Ti-mô-thê, đầy tớ của Chúa Cứu Thế Giê-xu. Kính
    gửi các tín hữu thánh thiện và các cấp lãnh đạo Hội Thánh tại thành phố Phi-líp.
  kze-kze: kemá Póro maanáímbá maanáúváívímbá agaimaráúmpo ísáaro. Tímóti kesé máyáísakai
    Ísu Káráísitina mayáí-kwáásíráí úye. Vírípai-naopakewai Ísóigona kwaási Ísu Káráísitiye
    tarúmai máyáawaiye keinárawaka'a kárákwiraawaiye kwétuwa'naa-owaiye maanáímbá
    ísáaro.
  mpj-mpj: Pilipayimartajiku-lijungkuya kurtingkuni ngaanya mirlimirli, Puuljukamu
    Timitilu, Kurayijku warrkamupurlukalu. Jiijajmili walyjakajanyurra nyininpa. Wulikajaku-lijungkuya
    kurtingkuni, jaajipurluka maaja majukajakukamu maaja kujupakajakulurrju.
  lbk-lbk: Chakami cha Pablo ken Timoteo ay faan Cristo Jesus. Siya na nan solatmi
    ken chakayo ay takhon Apo Dios ay naiyornos ken Cristo Jesus, ya entetee issa
    id Filipos. Insolatmi kayet na isnan mangichad-alan ken chakayo issa ya nan kafachangcha.
  mto-NT: A̱tseꞌe je̱ Pablo, ma̱a̱t je̱ Timoteo, je̱ Nteꞌyam je̱ myutoompada je̱ myupa̱jkpada.
    Máyam a̱a̱tseꞌe je̱ Dios ntuknu̱ke̱xta pa̱n pa̱n jatyeꞌe je̱ jaanchjaꞌvivata̱jk
    du̱nu̱vinténidup ma̱a̱t pa̱n pa̱n jatyeꞌe yakpa̱a̱mdup je̱tseꞌe pyutá̱kajadat,
    nay veꞌempa anañu̱joma je̱ Nteꞌyam je̱ jyayu juuꞌ veꞌe ijttup toꞌk muk je̱ Jesucristo
    ma̱a̱t je̱m filíposit kyajpu̱n ka̱jxm.
  bzh-bzh: Kerisi Yesu yi hur sa Paulus geTimoti, balu ḳevu ḳapiya sënë yök vu ham
    Pilipi pin sën Kerisi Yesu yi alam ham lo, ving ggev sën deneġin dub los alam
    sën deneloḳ vu ham lo.
  guj-2017: ખ્રિસ્ત ઈસુમાં ફિલિપ્પીમાંના સર્વ સંતો, અધ્યક્ષો તથા સેવકો, તે સર્વને
    ઈસુ ખ્રિસ્તનાં દાસો પાઉલ તથા તિમોથી લખે છે
  jvn-NT: Para sedulur nang kuta Filipi, iki layang sangka sedulurmu Paulus lan Timotius,
    sing ngladèni Kristus Yésus, marang kowé kabèh sing nurut Gusti Allah lan sing
    wis pada dadi siji karo Kristus Yésus lan uga marang para penuntun lan peladèné
    pasamuan.
  byr-byr: Pilipaai mwaalyaihi nyaꞌmweihi, Kɨraazɨtɨyai Jizaazarɨ wɨlamwaaihasaꞌneihi
    Gotɨyare tewaanyaihi, Polɨnyɨjɨ Timotilyɨ sainaai Kɨraazɨtɨyai Jizaazare yaasɨwaꞌwawɨnyainaai
    pɨkarɨyɨkwia daꞌ yɨhyasɨvanaabɨholyainaalyɨ. Aꞌmweihɨrɨna, kusɨlaanyavɨyaihɨre
    maremwaalyaihɨrɨnajɨ wɨdaayaihɨrɨnajɨ saihɨrɨ yɨhyasɨvanaabɨholyainaalyɨ.
  ian-ian: Wun Pol wun. Timoti wunogwio tɨgandɨ. An Kraist Jisasna njɨvwa kwutɨga
    nyanli. Filipai walɨnja ngepmamba Godna mbaapma nɨmba kat kan pas pɨlɨwutaa kwilɨgowun.
    Ngwuk Kraist Jisasna nyaangɨt ngwutna maawupmba yelavɨka kwutaa tɨgangwuk. Ngwulogwi
    lɨka njambwi nɨmba ndinogwi wutnjangat kan pas pɨlɨwutaa ngwuk kat kwiliɨgowun.
    Ngwuk kat Godna njɨvwa kwuka sɨmogwi lɨga nyangu kat ndino ndi kat pɨlɨwutɨgowun.
  hun-hun: 'Pál és Timóteus, Jézus Krisztus szolgái, minden szenteknek a Krisztus
    Jézusban, akik Filippiben vannak, a püspökökkel és diakónusokkal egyetemben:'
  mcf-NT: Esuquidistun yuambo Pabado nebi. Esusën yuabidi Timoteyo caidbëd iquebi.
    Aidbëd icquin shubu dadpen icquid Pidipos yacnocquido Esus tantiaquidtedi mibi
    chuiquin dada uaimbi. Mibi nashumbanquido chuiquinc mibi chuiquid dapabo chuiquinc
    utsibotedi chuiquinc caimbi.
  kjs-kjs: Pol Timoti saa laapore gore Yesu Keriso-na kogono naaki laapo pipa. Saame
    go pepare Filipai su-para piri Yesu Keriso madaa kone rulae enaali raayome adaliminalo
    lu rapaatepa. Nimi Gote-na ruru enaalinu-para go lotu ada-para surube alinu-para
    kogono raba mi alinu-para page nimimi go agale pagaliminalo rapaatepa.
  mni-mni: 'Jisu Christtagi manai oiriba Paul amadi Timothy-dagi, Singlupki luchingbasing
    amadi tengbangba mising yaona Christta Jisuga amata oiminnakhraba Philippi-da
    leiba Tengban Mapugi mi pumnamakta:'
  yad-NT: Ray Pávuru, Timutévuta, na̱ñi̱day Jesucrístu muchechijyu̱y, na̱ñu̱rya catera
    jiryejyu̱, Vidípo vicha̱damu vichavay, jiryatiy sajiintya̱da Ju̱denu jijyu̱ jirye,
    jirya̱tidye vicha samirya variy Jesucrístu jmu̱tya̱data. Na̱myu̱chuvay jirye,
    jiryi̱nu̱tyavatya, jiryi̱mu̱tyavatya jarye.
  mxb-NT: Yuꞌu̱ kúú Pablo, ta kéchóoin xíꞌín Timoteo noo̱ Jesucristo, ta káꞌa̱n ndu̱
    ndisáꞌán xíꞌín ndidaá ndoꞌó, na̱ kúú ña̱yuu Ndios sa̱ꞌá ña̱ kúú ndó kuendá Cristo
    Jesús, ndoꞌó na̱ ndéi ñoo Filipos xaa̱n, xíꞌín na̱ kómí choon ndáka na ndo̱ꞌó,
    xíꞌín na̱ ndíta xínkuáchí ini veꞌe noo̱ nátaka ndo̱ dákuáꞌa ndó.
  pon-2006A: 'Sang Pohl oh Timoty, ladun Krais Sises— Ong sapwellimen Koht aramas
    akan koaros me kin koukousoan Pilipai, me kin pwoson Krais Sises, iangahki sounkaweid
    akan oh sounsawas akan en mwomwohdiso:'
  maq-NT: Ngahan Pablo cojo Timoteo ne, sacuaha mosu hndixahan rë Jesucristu ngayin.
    Ningatjin nuju ngu nina niji, ngayujun ni xi tsëhë Nina ngayun, hacuaha macjain
    nuju Jesucristu ndyá nandya Filipos. Hacuaha cojo me xi matitjun tsujun sacuaha
    obispos hacuaha cojo me xi visecoo rë me ne, ningatjin nina niji tsëhë me.
  hto-hto: Cue Páblodɨcue. Cue nabai Timoteo dɨga bibe ómoɨmo cuetɨ́coco. Jesucristo
    táɨjɨtagamɨedɨcoco. Nana Filipo jófuemo ite Juzíñamuimo jaɨnaide ámatɨaɨmo cuetɨ́coco.
    Daa bibedo omoɨ cɨ́gɨri ite ocuídɨllaɨnɨmo, naa eneno mameca canódɨnomo, cuetɨ́coco.
    Cristo Jesumo nana dáaziena jaɨnáidɨomoɨ.
  por-BRBSL: 'Paulo e Timóteo, servos de Jesus Cristo, a todos os santos em Cristo
    Jesus que estão em Filipos, com os supervisores e servos:'
  ces-NKB: 'Pavel a Timoteus, služebníci Ježíše Krista, všem svatým v Kristu Ježíši,
    kteří jsou ve Filipech, s biskupy a diakony:'
  cui-cui: Xan, Pablon, irʉ Timoteo, paxanbe ponbe amanaya pata tanacuichinbe Jesús
    pata taichichipaexaebe. Barapo carte patatinanbe pomonae jinompa Filipos tomaratha.
    Patatinanbe daxita pomonae Cristo Jesús pejume cowʉntsiwichi, pomonae yatsicaewa
    Nacom piamonae tatsi. Mataʉtano irʉ patatinanbe pomonae pecanamataxeinaewi pejume
    cowʉntsi jiwi. Mataʉtano irʉ patatinanbe pomonae peyawenaewi pejume cowʉntsi jiwitha,
    poxonae yawena peatenewitha, xuano xua poxonae apata pexaewa peacopeibiwitha.
    Barapomonae Nacom piamonae tatsi, yawa barapomonae caemonae naexana Cristo Jesustha.
  boj-2014: E Pol. Aqo Timoti wo Kristus Yesus aqa wau tamo unum. Aqo aiyel na anjam
    endi neŋgreŋyonum. Neŋgreŋyosim niŋgi Kristus Yesus aqa segi tamo uŋgasari Filipai
    qureq di unub qaji nuŋgoq qariŋyonum. Nuŋgo Kristen gate naŋgi ti nuŋgo wau tamo
    naŋgi qa ti dego anjam endi qariŋyonum.
  eng-OEBUS: To all Christ’s people at Philippi, with the supervisors and assistants,
    from Paul and Timothy, servants of Christ Jesus.
  eri-eri: Ji Pol, ji Timoti ngare ere Yesus Kristus nomo haruwe magana. Ere pas beha
    tere Yesus Kristus nomo fai-aita bagu, tere fai-aita oofa nigigou bagu, tere sios
    haruwe fai bagu, Filipai taon langa yafaya waha yerege tagiyare.
  wiu-wiu: I pipiapa no Polo Timosita Keraisu Yesunole takama yako agotame wia wetekako-ye.
    Nipa Keraisu Yesu-pala lipua memotoa Akolaliyo one wa takoa motane yene Pilipai
    take meki-kiti kiwi peyake wini wia wetekakilepa losu talo tiki ali-kitikeka losu
    pupu tiki ali-kitikeka peyake wia wetekako-ye.
  swe-swe: '[Från:] Paulus och Timoteus, tjänare (slavar, livegna) till Jesus den
    Smorde (Messias, Kristus). Till: alla de heliga i Jesus den Smorde (Messias, Kristus)
    som bor i Filippi [i Makedonien, nuvarande norra Grekland], tillsammans med församlingsledarna
    (grekiska ”episkopos” som betyder ”de som vakar över”) och församlingstjänarna
    (diakonerna, de som tjänar i praktiska tjänster i församlingen). [Detta är det
    enda brev där Paulus inte använder någon titel. Han känner församlingen i Filippi
    väl och de har en djup vänskap. Timoteus, som är Paulus närmaste medarbetare och
    som finns vid hans sida i Rom, skickar med sina hälsningar. Han är inte medförfattare
    eftersom Paulus skriver ”jag” i vers 3. Kanske fungerade han som sekreterare.
    Timoteus fanns också med när Paulus kom till Filippi första gången och var ett
    välbekant ansikte för dem, se . Det har nu gått omkring tio år sedan församlingen
    grundades, och den har växt och är väl strukturerad med ledare och församlingstjänare.]'
  cth-cth: Kai Pawl hoi Timote, Jisuh Khrih e a san lah kaawm e ni Filippi kho kaawm
