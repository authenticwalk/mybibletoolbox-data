    nyinarra. Nyangka-tjanamparnanku lata ngaanya walkatjura puru-tjanampanku miranykanyilpayi
    pirniku puru yirringkara palyalpayikutarrartu.
  sxb-NT: Ni inze Paulo alala ni Timotheeo, *awakurumu awa Yesu *Kristo. Ebaruwa eno
