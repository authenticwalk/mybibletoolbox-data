    Piripusie xemütama te'üviyamete teparevivamete, yunaime tecanixevaüritüaca.
  crn-NT: Inee, i nej iꞌi Pablo, ajta aꞌíjna i Timoteo, iteen i tej ravaɨreꞌe teꞌɨ́jna
    ɨ́ Jesus ɨ́ Cɨríistuꞌu, ayée tu tejáꞌamuayuꞌuseꞌe naíjmiꞌica múꞌeen, mɨ sej ráꞌatzaahuateꞌe
    seꞌɨ́jna ɨ́ Jesus ɨ́ Cɨríistuꞌu, majta meꞌɨ́ɨme ɨ́ mej tejáꞌamuaꞌaijteꞌe, majta
    meꞌɨ́ɨme ɨ́ mej tejáꞌamuavaɨreꞌe tiꞌitɨj jɨmeꞌe. Naíjmiꞌica tu tejáꞌamuayuꞌuseꞌe
    mɨ sej Filipos aꞌuhuachéjme.
  zpu-NT: Nadaꞌ Pablo naꞌ ren Timoteo, naktoꞌ beꞌnn wen llin ke Jesucristonꞌ, llzojtoꞌ
    reꞌ llaꞌa Filipos naꞌ, yeolol reꞌ nak rallnaꞌa Dios nxenraꞌllre Xanllo Jesucristonꞌ.
    Leskaꞌ llzojtoꞌ reꞌ, ze llwia llap beꞌnn kaꞌ lldop ll-llay llonliraꞌll Leꞌen,
