  nfa-nfa: Sasuri ne, nèti jaꞌa, Paulus. Aa angalai jaꞌa, Timotius paꞌadhu hia miu
    lii mahoꞌo kahèi. Jiꞌi dua mi se, ana sabꞌa nèti Yesus Kristus. Jiꞌi paꞌadhu sasuri
    ne, hia mi dhèu unu Ama Lamatua dhu parcaya Yesus Kristus ètu kota Pilipi. Jiꞌi
    neo kahèi, ho dhèu dhu jꞌajꞌi kètu jumaꞌat dènge dhèu dhu soru-bara kètu jumaꞌat
    sèra, reꞌa mèu isi sasuri neꞌe.
  tnp-tnp: Iəu Pol, mɨne Timoti, slef mil rəha Krɨsto Iesu, iəutəni təuvɨr kəm təmah
    rəfin nətəm kəutəfaki kəm Krɨsto Iesu əpəha Fɨlɨpai, mɨne nətəmi asoli rəha niməfaki,
    mɨne dikon mɨn.
  urd-urd: मसीह ईसा के बन्दों पौलुस और तीमुथियुस की तरफ़ से, फ़िलिप्पियों शहर के सब
    मुक़द्दसों के नाम जो मसीह ईसा में हैं; निगहबानों और ख़ादिमों समेत ख़त।
  hot-hot: Pol lo Timoti, yai ma Yisu Kilisi anêŋ ŋê ku ba ato kapya êntêk hadêŋ avômalô
    matheŋ takatu ba êvhaviŋ Yisu Kilisi anêŋ Pilipai lôk ŋê takatu ba eyabiŋ i lôk
    ŋê takatu ba idum ku êv avômalô êvhaviŋ sa.
  mqj-NT: Inde sura'e lu dio mai kaleku, Paulus sola Timotius, bassi sabua'na Kristus
    Yesus, kipalulako angganna to nasarakki Puang Allata'alla napopendadi petauanna
    dio kota Filipi to mesa kappa'mo Kristus Yesus, anna lako angganna perepi' sola
    to ma'kandapa illalan kombonganna to mangngorean.
  rus-SYN: 'Павел и Тимофей, рабы Иисуса Христа, всем святым во Христе Иисусе, находящимся
    в Филиппах, с епископами и диаконами:'
  mbh-mbh: Tho a Pol tomo nge a Timoti, them ini a Krais Jisas ile umongare. Na tho
    wat malueng ake a thomu areko ini a God ile tokokoe alavusnga areko o teo a Krais
    Jisas nge, ako o voth a Pilipai, tomo mun nge areko or ini lotu a mukalingare
    ako ole lemioong i motu, na ole opoalingare mun.
  bdd-bdd: Taugu Paulo ma Timoti mahetegu ꞌapaipaihowa Toꞌabihetena Yesu weyahina,
    ꞌaleleleleyawa ꞌomi mePilipai, Yesu Keliso ꞌina tohekalesiyao, ta wete ꞌimi tohanugetao
    ta ꞌimi dikoniyao mahetemiyao,
  cbt-NTPO: Ca Paonoco ninshitaranquëma', ni'co'. ¿Noyanquëma' canpitanta'? Noya canta'
    ya'huarahuë. Iya Timotioro'co nanan a'patarainquëma'. Quisocristo hua'anëntërincoi.
    Inasáchin natërai. Ya'ipi Quisocristo imaramasopita Piriposëquë ya'huëramaso',
    ninshitaranquëma'. Ansiano'sanquëma' na'con yonquiranquëma'. Tiacono'sanquëmanta'
    yonquiranquëma'.
  srn-NT: Gi ala den sma fu Gado na Filipi, di de wan nanga Kristus Yesus, Disi na
    wan brifi fu Paulus nanga Timoteus, knekti fu Kristus Yesus. A brifi disi de tu
    gi den tiriman nanga den dinari fu a gemeente.
  cta-NT: Pablo loꞌo Timoteo laca cuare. Tyucuaa ya ndyuꞌni ya cña jiꞌi̱ Jesucristo,
    biꞌ chaꞌ nscua ya quityi re chaꞌ ca̱a̱ ca slo cuꞌma̱, chaꞌ tyaꞌa ñati̱ jiꞌi̱ ycuiꞌ
    Ndyosi laca na. Cua ngusñi na chaꞌ jiꞌi̱ Jesucristo, biꞌ chaꞌ laca na ñati̱ jiꞌi̱
    ycuiꞌ Ndyosi. La cuiꞌ juaꞌa̱ loꞌo quityi re chcuiꞌ ya xi loꞌo lcaa nguꞌ cusuꞌ
    nu laca loo jiꞌi̱ ñaꞌa̱ taju cuꞌma̱, juaꞌa̱ chcuiꞌ ya xi loꞌo xaꞌ la nguꞌ nu laca
    cña, nu ntsuꞌu chaꞌ xtyucua jiꞌi̱ ma̱.
  bqc-SIM: Ma Pↄlu ń Timↄteeo, wá Kilisi Yesu zↄ̀blenaↄ wámɛ wa láɛ bee kɛ̃̀ Lua
    gbɛ̃́ pↄ́ kú Filipi naa Kilisi Yesuwaↄnɛ ń ń gbɛ̃zↄ̃ↄↄ ń ń dↄnlɛdeↄ.
  tcz-CHONGTHU: Hiche lekhathot hi Christa Yeshua a sohchang Paul le Timothy'a kon
    ahi. Keiman Philippia um Pathen mitheng teho Christa Yeshua a um upa ho le deacon
    ho jouse dinga kajih ahi.
  mar-mar: पौल व तीमथ्य, ख्रिस्त येशूचे दास ह्यांच्याकडून; फिलिपै शहरातील ख्रिस्त
    येशूमध्ये जे पवित्र आहेत, त्या सर्वांना आणि त्यांच्याबरोबर अध्यक्ष व सेवक ह्यास
    सलाम;
  snp-snp: Aiyo, linate Kilisto Yesu lulau mino edamo felegaga wenena Filipai numudo
    minamo, ya linateki, mono kiyabatina weki, ido mono lono olu-olu amo wenena muki
    yaki ya lamo Polote Timotite Kilisto Yesu kouba-nabala lono olomi we ya lufuwa
    ama wi fulo gedoiye. Eyalo.
  isl-isl: Frá Páli og Tímóteusi, þjónum Krists. Til leiðtoga safnaðanna, aðstoðarfólks
    þeirra og allra annarra sem kristnir eru í Filippí.
  spy-NT: Anii ꞉nyoo Bāwulō, āboontē keey Tēmētēēwō kēēyēchinē Kāārārookiintēēt Yēēsu
    yiisyēēt. Āsirwook biikaab Yēēsu Kiriistō ām Filiibi, kāāntōōyik āk toorētik.
  xnn-xnn: Dakami da Pablo ken Timoteo ay baan Jesu Kristo nan mensolat ken dakayo
    ay mangipangpango ya mangbadbadang isnan mamati id issa Filipos ya ken dakayo
    am-in abes ay ipogaw Apo Dios issa gapo isnan pammatiyo ken Jesu Kristo.
  mwe-mwe: Nne a Pauli na a Timoteo, bhatumishi bha a Yeshu Kilishitu, tunakunnjandishilanga
    mmanganya bhandu bha ukonjelo bha ku Pilipi nnundenenje na a Kilishitu, pamo na
    ashikalongolele na bhatumishi bha likanisha.
  tte-tte: Yau Paulo mekaukava Timoti, kai Yeisu Keliso ana topaisowao panpanli, leta
    bwaite kalele yo kayawasa Pilipai tomeliwo kolimiu, mekamikavao ami tobagunao
    yo ami dikonyao. Komiu Yaubada ana tomoyao, kaiwenaele kwamiyako Yeisu koina.
  tcs-tcs: Dis leta i kam prom mi Pol ane i prom Timoti tu. Mitu i wokman blo Kraist
    Zizas. Mitu i raite dis leta ya po ebridem amenpamle uda i bilib wea Kraist Zizas
    ane po dem soselda ane dikon de lo Pilipi.
  hlt-THB: 'Jesu Khrih a tyihzawih na ak awm, Paul ingkaw Timote ing, Filipi awh ak
    awm thlakciimkhqi boeih ingkaw thlangboel ak sawikungkhqi ingkaw bibikung khqi
    venawh:'
  soq-soq: Ne Paul Timoti nata Keriso Iesu mebaawaida nolawa dewalala e auwaleitana.
    Niapo! Ne Paul leta ema girumantedina e God apanawaida kakaibu uduudu Keriso Iesu
    bedeweitene Pilipai bedewe wainilana manlawo. Do ekelesia oniamoilana ita sau
    apanau manlawo girumantedina.
  qub-qub: 'Filipos siudächo caycaj cuyay ermänucuna, mayur ermänucuna: Noga Pablo
    Jesucristupa sirbejninmi gamcunaman cay cartata apaycächimö. Timoteopis salüdunta
    apachicamunmi.'
  att-att: Ajjan kami, di Pablo kâ Timotio, nga masserbi kâ Apu Kesu Kiristu. Á mattúrâ
    kami nikayu nga taga Pilippay, sikayu ngámin nga tatole ni Namarò nga mesipà kâ
    Apu Kesu Kiristu, ánna yù ira kátannangán naw ánna yù ira natullà nga mangabbák.
  bki-bki: M̃esi nei, tomu juo nam̃a amim̃au kurano ga Yesu Kristo kanano, naina be
    kumemi juo kiniou Pol bija Timoti, kumemi juo nubivitauia biedu ban kamiu, napano
    kamiu kumitua komeli na vio Vilipae, nina kamiu nam̃a kenemiu meuliano naio jo
    bo bija Kristo, jibe ka kamiu kube namoneano lu nalo, bija kenemiu navagadeano
    nalo a kenemiu ijaiano nalo.
  bqp-bqp: Makũ Pↄlu kũ Timↄtio Kirisi Yesu zↄ̀blerinↄ ókↄ̃nↄ mɛ́ o takada dí kɛ̃̀
    Luda gbɛ̃ kũ ò kú Filipinↄnɛ kunna Kirisi Yesu gũn kũ ń gbɛ̃ zↄ̃kↄ̃nↄ kũ ń
    kpanyĩrinↄ.
  mcp-mcp: Mə Pwôl, sá Timotê məlwaá mə́ *Krîst Yésus sə́ wə́ mə́ cílə́ kálaad ɛ́ga.
    Sə́ ŋgə cilə bɨ́ bɛ̂sh buud ɔ́ Filipî bɨ́ bʉ́sə́ búúd ɔ́ Zɛmbî kwoŋ mə Krîst Yésus
    dɨ́ wá. Sə́ ŋgə cilə bɨnɔ́ŋ otɔ́we ɔ shwóg bʉ́n nə *ojaákwon bʉ́n.
  hat-hat: Se mwen menm Pòl ak Timote, de sèvitè Jezikri, k'ap ekri lèt sa a voye
    bay tout pèp Bondye nan lavil Filip la k'ap viv ansanm nan Jezikri. Lèt sa a se
    pou tout moun ki chèf nan legliz la ak pou tout dyak yo tou.
  npl-NT: Ne Pablo iwan tokni Timoteo, tlakéwalteh de Cristo Jesús, tomechtlajpaloah
    akimeh tlayakanah, iwa nochteh akimeh nomechpalewiah, non chantitokeh Filipos.
    Nomejwah iaxkawah Dios iwa nonseititokeh iwan Cristo Jesús.
  bgg-bgg: 'Masi Isu ro khiaothek Phaul nane Thimothi re-è—Hamangkhung-aphuii ro branthek
    Philiphi shii rai pho hanyie yi Masi Isu rog shii ò rek pha, Charch pha dumuiithek
    lao ne chiih-è nongphothek shii de:'
  eng-TCENT: 'Paul and Timothy, servants of Jesus Christ, to all the saints in Christ
    Jesus who are in Philippi, together with the overseers and deacons:'
  eng-BSB: 'Paul and Timothy, servants of Christ Jesus, To all the saints in Christ
    Jesus at Philippi, together with the overseers and deacons:'
  cpu-NT: Naakara Pablo otyaantzimirori iroka osankinarentsi, ari notsipatakari Timoteo
    nosankinatzimiro. Tema iromperatane Jesucristo nonayetzi. Eeroka nosankinayetzini
    janta Filipos-ki pikaratzi itasorentsishireyetakaimi Cristo Jesús. Irijatzira
    nosankinatzini ikaratzi jevayetzimiri pinkempisantayetai.
  san-ASM: পৌলতীমথিনামানৌ যীশুখ্ৰীষ্টস্য দাসৌ ফিলিপিনগৰস্থান্ খ্ৰীষ্টযীশোঃ সৰ্ৱ্ৱান্
    পৱিত্ৰলোকান্ সমিতেৰধ্যক্ষান্ পৰিচাৰকাংশ্চ প্ৰতি পত্ৰং লিখতঃ|
  tac-NT: Ne Páulo osá ye osilí. Timoteo jena ajtíchigó. Ramueka pe nóchame niru napu
    nulá Kristo Esusi. Neka osé ye osilí suwábaga 'emi alé Bilipo rewégachi ejperégame
    alé napu ju bilena we'ká riógichi suwábaga 'emi ralámuli napu 'la Kristo Esusi
    oyérame ju. Jaré 'emi e'wélala ju Esusi oyérame nuleme 'lige jaré 'emi pe nejkúrime
    ju bilé nejkúrime rokárélasaká.
  eng-WEBPB: 'Paul and Timothy, servants of Jesus Christ, to all the saints in Christ
    Jesus who are at Philippi, with the overseers and servants:'
  gfk-H: Iau Pol, mamir ma ne Timoti, mamir ira airua tena tinaram tano pinapalim
    ta Iesu Karisito. Ma mamir tulei kaiken ra nianga tupas muat ira mataniabar tus
    ta Kalou ing muat kis narako ta Iesu Karisito kaia Pilipai. Ma mamir tulei kaiken
    ra nianga mah tupas ira airua mangana lualua na lotu, muat ira lualua ma muat
    ira tena harharahut.
  viv-viv: Yo siule tobohiyakweyao Filifai againe moyaꞋaimi Yesu Keliso buye waveꞋatutamoꞋaimi
    amanadi. Iya Folo kadu Timoti buye Yesu Keliso ana agetoga yami leta aꞋetoladina
    be wanaꞋitana. Ime amaꞋiselu alusiuleyemi kadu Yaubada yana yoꞋo adi toꞋitaveꞋavina
    lakahidiyao be toleme buye yadi lusiule.
  yao-yao: Une che Paolo pamo ni che Timoseo, ŵakutumichila ŵa Kilisito Yesu, tukunnembela
    ŵanyamwe, ŵandu ŵa Akunnungu wose ŵankutama ku Filipi ŵanlumbikene ni Kilisito
    Yesu, pamo ni achakulu ni achikamusi ŵa mpingo wa ŵandu ŵakunkulupilila Kilisito.
  tgp-tgp: Enau Paul peresi Timothy, kamam kama slev non Kr̃isto Iesu, kama uli leta
    nike isana tamlohi vir̃oni non God hin Kr̃isto Iesu la lo toho Philippi, peresi
    la haratu la lo tiroma na tamlohi peresi la haratu la lo deacon ea.
  auc-NT: Itota Codito ingante në cæmöna inte botö tönö Tïmoteo guëa apæ̈nemöna ïninque
    botö Pabodobo adoboque yewæ̈mömopa. Mïnitö Pidipoto ïñömö quëwëninque Wængonguï
    quïmïni ïnömïni inte Itota Codito nempo në quëwëmïni ïñömïnite botö, Acæmïnimpa,
    ante yewæ̈mömopa. Mïni pönencabo beyænque ante pancamïniya në aamïni ïñömïnite
    pancamïniya guiquënë në cæmïni ïñömïnite pancamïniya guiquënë önömïnique ïñömïnite
    botö edæ, Tömämïni edæ acæmïnimpa, ante yewæ̈mömopa.
  kbc-NT: Ee Paulo, iniaa Timóteo, oko liotaka Jesus Cristo. Jiwakateenaɡ̶a naɡ̶adi
    notaɡ̶anaɡ̶axi makaamitaɡ̶atiwaji, ane ɡ̶adiomaɡ̶atitedice Aneotedoɡ̶oji makaami
    nepilidi, codaa midioka limedi me ɡ̶adexocitege Jesus Cristo, anakaami niɡ̶eladimigipitigi
    nigotaɡ̶a Filipos. Eledi jiwakateenaɡ̶atibige naɡ̶adi notaɡ̶anaɡ̶axi niɡ̶ijoa
    lacilodi loiigi Cristo, codaa me niɡ̶ijo eledi anoyaxawa niɡ̶idi noiigi.
  bmh-bmh: O Pilipai ban uzanan duailel, Uwait nugau duailel Yesus Kristus en oiagab
    petak emen duailel iz ag sikut e wai marem. Agal gumaranemen dudu banban mui agal
    isanaranemen dudu han ereg sikut wai marem. Iz Pol. Timoti go iz isanilaneu. Ig
    Yesus Kristus nugau salau dudu iguan, ag Pilipai duailel sikut wai marem.
  ctu-BL: Pablojon quic'ot Timoteo, i winicon lojon Jesucristo. Wolic ts'ijbubeñet
    lojon ili jun, pejtelel i cha'añet bʌ la Cristo Jesús ya' ti Filipos, yic'ot xcʌntayajob
    yic'ot diáconojob.
  meq-meq: Maa watsa naha ɗerewel nakay na, neŋ Pol ta Timote, nəmay ndo i məsler
    i Yesu Kəriste hay. Nəmaa tsikatay naha me a bagwar hay, a ndo madzəne kurom hay
    ada a ndo məpe mədzal gər hay tebiye hay ka Yesu Kəriste ma Filipi.
  noa-H: 'Hermanonaan, pastornaan, pastornaan juag hoojem k''ʌʌn, maimua t''um Filipopien
    Jesucristo hiek hʌ̈k''a nʌm gaaimua maach t''um hãbam bi heemjö k''odk''a nʌm
    k''ʌʌn: Mʌʌn Pabloou. Muata pãar t''umaam k''ʌʌn hat''ee mʌg hẽsap p''ã chirʌm.
    Timoteota mʌ daumaai sim, mʌ dʌ̈ita hãba Jesucristo chogk''anaa hi hat''ee p''idk''a
    sĩewai. Maagwai maach numiim k''ʌʌnauta pãach t''umaam k''ʌʌnag saludaanaa hʌ̈u
    naapim k''õsi nʌm.'
  alp-NT: Kwali betaya pusumi rebe Alla Eni tamataya me kota Pilipi, rebe imi esa
    kai Kristuse Yesuse peneka. Kai imia rebe imi ono elake ete jemate toinu kai imia
    rebe maka layani jemate toinu lekwe. Sulate meije bei au Pauluse, sakesa kai Timotiuse,
    amire Kristuse Yesuse Eni makerika.
  san-VEL: paulatiimathinaamaanau yii"sukhrii.s.tasya daasau philipinagarasthaan khrii.s.tayii"so.h
    sarvvaan pavitralokaan samiteradhyak.saan paricaarakaa.m"sca prati patra.m likhata.h|
  kbq-kbq: Hagi Poli'nane, Timoti'ene Krais Jisasi kazokzo eri'zampi tragoteta kina
    hu'neta, Filipai kumate Anumzamofo naga Krais Jisasinte tamentinti nehaza vahe'ene
    mono kva nagamotane, eri'za tamaza hu'za eneriza naga'motma ama avona kreneramu'e.
  kbh-kbh: Pablo y Timoteo, Jesucristbiama oservénata, quem tsbuanácha fsëntsabiamná
    Filipos bëts puebloca Bëngbe Bëtsabe ents̈anga imomnënga, y Jesucrístoftaca cánÿiñe
    mo canÿacá imomnëngbiama. Fsëntsabiamná nÿetsca chë Jesucrístbeñe os̈buáchiyëngbiama,
    nÿetsca chents̈a uanatsanë́ngaftaca y chë inÿe os̈buáchiyënga ujabuáchaniñe trabajayë́ngaftaca.
  ron-LSB: 'Pavel și Timotei, slujitori ai lui Isus Hristos, către toți sfinții în
    Hristos Isus, care sunt în Filipi, împreună cu supraveghetorii și slujitorii:'
  pon-pon: PAULUJ o Timoteuj ladun Iejuj Krijtuj on me jaraui kan karoj en Krijtuj
    Iejuj o pijop o jaunkoa kan nan Pilipi.
  nhe-BL: Na niPablo huan Timoteo tlen itztoc nohuaya, tojuanti tiitequipanojcahua
    Cristo Jesús tlen techcojtoc para ma tielica tiiaxcahua. Timechtlajcuilhuilíaj
    nochi imojuanti intlatzejtzeloltijca tlacajhua Toteco nepa ipan altepetl Filipos
    tlen yajaya inmechtlatzquiltijtoc ipan Jesucristo. Nimechtlajcuilhuía nochi imojuanti
    ininhuaya imotlayacancahua huan imotlapalehuijcahua ipan tlasentilistli.
  sps-sps: Anyo Pol ai Timoti, mam tsoiny binun ten Krais Jisas, to tsumam kirkir
    rom noun tovei, tsumin vainy taabos koman e Krais Jisas, to te kaa rom tana ngats
    fan iny Filipai, te daup kan ramirorin tsoiny mumua an tsoiny tatagaa ot tan gum
    nar vainy fafaaman ten Krais.
  wnc-wnc: Na Pol. Naat gatu notna Timotiat niu Jesu Kraisdane puya amina dakngake
    yuamak. Sike nitda pas asanu ginu Jesu Kraisdane aminabam dakngake Filipai yot
    gapmane yuaing aminde matandamukamak. Nitda ginde natake aminu akayuya amin gatu
    puya amin gatu moo aminu kuut ginu kuupbamde natake matandamukamak.
  bus-bus: Mamↄma Pↄlu kↄ̃n Timↄtio Kirisi Yesu zↄ̀blerinↄ wámbe wa takada kɛ̀ kɛ̃̀
    Luda gbɛ̃ kɛ̀ aↄ̃ↄ kú Filipinↄnɛ kuuna Kirisi Yesu guu kↄ̃n ń gbɛ̃nsinↄ kↄ̃n ń
    dↄnlɛrinↄ.
  gub-BL: Ihe Pawru ihe. Ko hepape amono kar putar peme ihe nehe kury. Ximot a'e no,
    xe hepyr hekon a'e no. Ure Zaneruwihawete Zezuz pe uma'ereko ma'e romo uruiko
    ure. Pe Tupàn hemiruze'eg Piri tawhu pe har romo peiko pe, Zaneruwihawete Zezuz
    rehe uzeruzar ma'e romo peiko pe. Oromono kar putar ko pape peme ure nehe kury,
    peneruze'egar wanupe nehe no, pepytywà har wanupe nehe no.
  imo-imo: Ilto Pol Timoti talo, Kraist Jisasinga kongono iye taloni pipia topo, ulke
    kombu Filipai moromele imbo Kraist Jisasini yunge talapena tukundo ltimu imboma
    timbilindo torombolo. Eno we ungu pileli imboma kinye, enonga tapu iyema kinye,
    Kraistinga imbomanga kongono tendeli iyema kinye, eno pali timbilindo i pipiamu
    topo tirimbolo.
  boj-boj: E Pol. Aqo Timoti wo Kristus Yesus aqa wau tamo unum. Aqo aiyel na anjam
    endi neŋgreŋyonum. Neŋgreŋyosim niŋgi Kristus Yesus aqa segi tamo uŋgasari Filipai
    qureq di unub qaji nuŋgoq qariŋyonum. Nuŋgo Kristen gate naŋgi ti nuŋgo wau tamo
    naŋgi qa ti dego anjam endi qariŋyonum.
  eng-DRA: Paul and Timothy, the servants of Jesus Christ; to all the saints in Christ
    Jesus, who are at Philippi, with the bishops and deacons.
  knf-knf: Nji *Pawulu na Timote, ŋnwooŋ balempar Yeŧu *Kriŧtu, ŋwul mboş biki ubeeka
    wi Filip bŧi bammëbanuŋ Yeŧu Kriŧtu awo biki Naşibaţi na baweek biki baka na banjaaŋ
    baţënk baweek mënţ ţi ulemp.
  san-KHM: បៅលតីមថិនាមានៅ យីឝុខ្រីឞ្ដស្យ ទាសៅ ផិលិបិនគរស្ថាន៑ ខ្រីឞ្ដយីឝោះ សវ៌្វាន៑
    បវិត្រលោកាន៑ សមិតេរធ្យក្ឞាន៑ បរិចារកាំឝ្ច ប្រតិ បត្រំ លិខតះ។
  arn-NT: Pablo ka Timotew, Jesucristo ñi kona ta iñchiw wirilelfiyu ta tüfachi karta
    Filipo waria mew mülechi pu che, koneltulelu Ngünechen tañi trokiñche mew, ka
    kiñewkülelu ta Cristo Jesus engün, tüfachi che kom feyentulelu Cristo mew tati
    longkolelu engün ka ti pu che kellukelu tati trokiñ feyentulechi che mew.
  zas-NT: Naj Pab con Timoteo, raguieenan sirv loj Jesucrist. Caycaan guiꞌch guie
    par lëjt najdi bén rliladx Jesucrist luguiedx Filipos, në par ree bén rniabee
    lojdi rulüü tëë reeman xtiidx Dios në ree bén rüjn yudar bén rliladx ree Jesucrist.
  ken-NT: Mɛ Pɔ̌l nɛ Tímɔti, bɛsɛ bakʉ̌ bɛtɨk Yesu Kristo kɛ sɛ́sɨ̀ŋ ɛkáti ɛnɛ.
    Sɛ́sɨ̀ŋ ntá yɛka bo Mandɛm mankɛm, bě bhó bǎbhárɛ́ mmʉɛt nɛ Yesu awu ɛtɔk
    Fílipi. Sayri sayri, sɛ́sɨ̀ŋ ntá yɛká bǒ batí nɛ be bho bǎkwàk bǒ batí
    bɛkʉ bɛtɨk Mandɛm ndǔ nkwɔ bakoŋo Yesu abhɛn Fílipi.
