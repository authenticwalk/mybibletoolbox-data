  mdy-ETH: ሃይ ኪኢታ ዬሱስ ኪሪስቶሴም ማዻያ ማዔ፥ ጳውሎሴና ፂሞቴዋሴናይዳፓ ዳኪንቴያኬ፤ ዳኪንቴሢያ ፒልጲሲዮሴ ካታማ ናንጋ
