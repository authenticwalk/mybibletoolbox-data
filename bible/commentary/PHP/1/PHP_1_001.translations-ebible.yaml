    ikaatzira jewatzimiri pinkemisantayetaira.
  aon-aon: Eik Pol yani Timoti douk wenek Jisas Krais ananin mour abom iri. Ohwak
    biohw weneku opudok shup um ipak ihipmorim Iruhin ananish arpesh douk patukur
    Krais Jisas aria pape wabur Filipai iri. Shopunek wenekap panakumagu ipak debeipi
    um Iruhin ananish arpesh iri pani mamudok douk hataurum ipak debeipari iri.
  hus-NT-2005: Nanáꞌ, xu bij Pablo, junax kʼal na Timoteo, u kʼwajat i tʼójontsal
    na Jesukristo. I dhutsuntsal jechéꞌ an ti úw ejtal xu dhabalábichtsik kʼal na
    Dios abal in belálichtsik na Kristo Jesús. I dhutsál jeye jechéꞌ an úw abal an
    okʼlek belomtsik ani an tolmix belomtsik xu kʼwajíl ban bitsow Filipos.
  mig-NT: Máá‑rí kákuu Pablo jíín Timoteo, mozo Jesucristo, te káchaa‑ri̱ tutu̱ yá'a
    nuu̱ táká ña̱yɨvɨ ndóo kákandíja nuu̱ Cristo Jesús, ja̱ káxiu̱kú‑i ini̱ ñuu̱ Filipos,
