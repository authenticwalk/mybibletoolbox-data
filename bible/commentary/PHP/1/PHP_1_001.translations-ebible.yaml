verse: PHP.001.001
translations:
  kpx-kpx: Bolo isi Timoti noeau Iesu Keliso esemuia. Dilava ataeau Bilibai oe umale
    laheho no levaleva ko hisaliai hanavoma. Eloda, dikini, ekalesia la bahataho no
    ko hisaliai hanavoma.
  okv-H: Eto na Paul te Timothy te amo Iesu Keriso ta pure ari embopo na ungo God
    ta embomeni Keriso ga kaju ari da Philippi ta miheva amite ekalesia ta tihi jigirikari
    embopo te hondate ari embopo te tapa ungota degi ahari erevi ere kajihera.
  tbo-tbo: Tau Paulo, Timoti miteu to wobagibagi Yesu Keliso binei. Omi leta geka
    to gilugilumiyahi taumi mi Pilipai Yesu Keliso i wiwoiyawemi omi tanitaniwaga
    po numa dalabu tu galena itetena mitehi.
  mal-C: 'ക്രിസ്തുയേശുവിന്റെ ദാസന്മാരായ പൗലോസും തിമോത്തിയോസും, ക്രിസ്തുയേശുവിൽ വിശ്വാസമർപ്പിച്ച
    ഫിലിപ്പിയ സഭയിലെ അധ്യക്ഷന്മാരും ശുശ്രൂഷകരും ഉൾപ്പെടെ എല്ലാ വിശുദ്ധർക്കും, എഴുതുന്നത്:'
  grc-SR: Παῦλος καὶ Τιμόθεος, δοῦλοι ⸉Ἰησοῦ χριστοῦ,⸊ πᾶσιν τοῖς ἁγίοις ἐν χριστῷ
    Ἰησοῦ τοῖς οὖσιν ἐν Φιλίπποις, σὺν ἐπισκόποις καὶ διακόνοις·
  bgc-bgc: या चिट्ठी पौलुस अर तीमुथियुस की ओड़ तै सै, जो यीशु मसीह के दास सै, मै पौलुस
    कलीसिया के सारे पवित्र माणसां, अगुवां, अर सेवकां के नाम जो प्रभु यीशु मसीह म्ह
    होकै फिलिप्पी नगर म्ह रहवै सै।
  khz-khz: Au Paulo e Timoteo, Keriso Iesu gena vetugunagi taumai, na gomi Filipi
    ai Palagu gena taunilimalima veagara magemi ekalesia kuneagina talimara e veveakava
    talimara ria atalo-venimina. Gomi Keriso Iesu ria warau gokwapunato.
  deu-TKW: Paulus und Timotheus, Knechte Christus Jesus' an alle Heiligen in Christus
    Jesus in Philippi, samt Aufsehern und Gehilfen.
  zsr-NT: Nedaꞌ, Pablo, lencaꞌ biꞌi Timoteo, nactuꞌ huen dxin queëꞌ Jesucristo. Rugapaꞌ
    Dios lbiꞌiliꞌ, réjlëꞌliꞌ Cristo, len lbiꞌiliꞌ, dë lu naꞌliꞌ xchinëꞌ Cristo, len
    lbiꞌiliꞌ, run chiꞌliꞌ bunách queëꞌ Cristo, zoaliꞌ Filipos, náquiliꞌ queëꞌ Dios
    len nacliꞌ tuz len Jesucristo.
  lin-lin: 'Polo mpe Timote, bawumbu ya Yesu-Klisto ; Epai ya basantu nyonso kati
    na Klisto, oyo bazali na Filipi, elongo na bakambi ya Lingomba mpe badiakona :'
  hns-NT: Ham Paulas baatie aur ie tjietthie bhaai Tiemotias sanghe liekhiela. Hamlog
    Kriest Jiesoe ke goelaam baatie. Ie tjietthie Fielepie sahar ke manai log khaatien
    hai djaun Kriest Jiesoe me saamiel hai aur Parmeswar khaatien alag karal gail
    hai. Aur ie tjietthie oelogke barkwan aur dekh-bhaal kare waalan khaatien bhie
    hai.
  noa-E: 'Ermanonaan, pastornaan, pastornaan juag oojem khʉʉn, maimua thum Filipopien
    Jesucristo iek ʉ̈kha nʉm gaaimua maach thum ãbam bi eemjö khodkha nʉm khʉʉn: Mʉʉn
    Pabloou. Muata pãar thumaam khʉʉn athee mʉg ẽsap phã chirʉm. Timoteota mʉ daumaai
    sim, mʉ dʉ̈ita ãba Jesucristo chogkhanaa i athee phidkha sĩewai. Maagwai maach
    numiim khʉʉnauta pãach thumaam khʉʉnag saludaanaa ʉ̈u naapim khõsi nʉm.'
  eng-EMTV: 'Paul and Timothy, bondservants of Jesus Christ, To all the saints in
    Christ Jesus who are at Philippi, together with the overseers and ministers:'
  mib-NT: Máá rí cúu Pablo jiín Timoteo, mozo Jesucristo. Te cátee ri carta yáha cuájeē
    nuū tāca róhó hermano cáyūcú ñuu Filipos, jeē cácuu ró ñáyuu maá yá jeē cáyɨhɨ
    ró ndaha Cristo Jesús. Te suni cátee ri nuū tée cándiso jníñu cándito róhó, jíín
    núū tēe cájejníñu mēhñu ró.
  lif-NT2: फिलिप्‍पि ये़क्‌यक्‍को के़वाॽबा ख्रिस्‍त ये़सुःन्‌नसाःन् के़जोःक्‍पा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    के़रे़क् सेसे कुमनाहाॽ हे़क्‍क्‍याङ् सेसेहुप्‍लक्‍कोबा लाम्‍लोःबाहाॽ नु माङ्‌सेवारोबासे
    ख्रिस्‍त ये़सुरे़ कुसेवारोबा इङ्‌गाॽ पावल नु तिमोथिरे़ कन् सक्‍इङ्‌घङ्‌ङिन् हाक्‍कासिगे़रो॥
  xnj-xnj: Nene Pauli na Timoti vatumisi va Yesu Kilisitu. Tikuvayandikila nyenye
    vandu va Chapanga mwemuvi ku Filipi mwemuwungini na Kilisitu Yesu, pamonga na
    vachilongosi na vatangatila va msambi wa vandu vevakumsadika Kilisitu Yesu.
  mmx-mmx: Nenia ne Pol. Nema mi ne Timoti, luasaxaruki at ne Iesu Karisito. Ma sok
    na lovoang tinemi limixin at ne Moroa mi nemen keneng at lemenemen silok Pilipai,
    la ti luvuttadi amgomgo bok at lotu la luvuttadi loklok tooro, mo miga siam kaka
    ne Iesu Karisito ukeneng at lorooro atnimi.
  cbr-NT: '''Ëx Pablo ''ixun cana Timoteobëtan mitsu quirica buánmin. Jesucristonën
    casabi oquin aín bana uni ñuixuncë cananuna nux ''ain. Micamaxmi Filipos ëmanu
    ''aish Jesucristomi sinania cana mitsun cushicama ''imainun an axa Jesucristomi
    catamëcë unicama ''aquincë unicamaribi ënë quirica buánmin.'
  tee-NT: Ju quit'in icPablo chai quint'avi ju Timoteo. Ixlapanacni ju Jesucristo
    icjuntau. Chai iclamac'amiyau ju uxijnan ju lhinonat'it lacatalhavat chai ju a'akt'ai'ununat'it
    lacatalhavat ju talhilaca'anta ju Cristo. Vachu' iclamac'amiyau tachi chun ju
    ali'in uxijnan ju vachu' lhilac'ap'inat'it ju Cristo Jesús ju vilhchit'it ju lak'achak'an
    Filipos.
  eng-LSV: 'Paul and Timotheus, servants of Jesus Christ, to all the holy ones in
    Christ Jesus who are in Philippi, with overseers and servants:'
  cak-NT: Ren Pablo y ri kach'alal Timoteo joj rusamajel ri Jesucristo, nakatak-e
    ri carta re' chiwe rix lok'olaj tak kach'alal aj-Filipos ri xe jun ibanon riq'uin
    ri Jesucristo, y chuka' chiwe rix kach'alal ri jix-pa'l chech ri samaj chiquicojol
    ri kach'alal y chiwe rix diáconos.
  pah-NT: Jihi ko Pauloramo. Ako ji Jesus Cristo'ga remimbotarimova'ea rehe jipi Timóteo'ga
    pavẽi. Ga pavẽi ji ikwatijarukari kiro imondovouka pe me a'ero tapekwaha ti nhinhi'ig̃a
    javoji. Pe me nhaporemo ji ikwatijarukari pendepiakatuhara'g̃a pe no, g̃apokohara'g̃a
    pe no – perope peju cidade de Filipos pe. A'ereki pe Jesus Cristo'gareheva'ero
    pejikoty'a ga pavẽi.
  sja-NT: Mɨ, Pablo Timoteo ome oopata Jesucristopa oopi bɨk'a. Mapa na k'art'a pëiruta
    parã Jesucristode ijãapataarãmaa, Filipos p'uurude p'anɨ. Ichiaba salude pëiruta
    parã ak'ɨpataarãmaa ãra k'aripapataarã ome.
  xed-xed: Iʼi Pwal kawadaga nda Timute, kwalva Yesu Kristi ŋni. Ta ga zgu ŋni ŋa
    ghuni inda mnduha Lazglafta ma Yesu Kristi, ma luwa Filipiya. Nda gwal ta ngha
    kaghuni, nda gwal ta ksaghunatá slna tani.
  mks-NT: Ye̱he̱ cúú Pablo ta cája chúun i̱ xi̱hi̱n Timoteo cuéntá Jesucristo. Ta
    cáhyí nde̱ carta yóho nu̱ tócó ndihi na̱ cúú cuéntá Jesús, na̱ ndúu ñuu Filipos
    jáchi̱ in na̱nduu na xi̱hín Jesucristo. Ta cáhyí ri nde̱ carta yóho nu̱ú na̱ sa̱cua̱ha̱
    nu̱ú na̱ cúú cuéntá Jesús xi̱hín nu̱ú na̱ chíndeé mé na̱ sa̱cua̱ha̱ veñu̱hu.
  gfk-S: Iou Pol, mir ma ne Timoti, mir ira iruo ut na tinaram tano pinapalim tane
    Krais Jisas. Ma mir tule karek ra nianga tupas mu ira matanabar tus tane God ing
    mu kis naramon tane Krais Jisas kaia Pilipai. Ma mir tule karek ra nianga bileng
    tupas ira iruo mangana tamat tano lotu, mu ira tena harbalaurai ma mu ira ut na
    harharahut.
  bmu-bmu: Pol Timoti netkön Kraist Jisös welenŋi qeba maljit. Urumeleŋ könagesö sarakŋi
    pakpak Kraist Jisösbuk qekötahöba kinda Filipai sitinöŋ maljei, niri embuk aka
    eŋgö bohonŋini (bisop, pasto) aka Buŋa nup meme ambazip tosatŋi (dikon) embuk
    keu eraum mötpingöra möta kimbi ki ohozal.
  dgz-dgz: Ma nu Iesu nao mega taitoni nagirewa Pol ge Timoti. Ok ma seaton God waenapan
    mega ge dugup gwanap nao taiana amba dugup namu yoyo nagirewa iragi at Pilipai
    gapan waineanawa, Iesu Keriso anu tumasiana menan gaun kaewa nuga inayap waianit.
  eng-GNV: 'Paul and Timotheus the seruants of IESVS CHRIST, to all the Saintes in
    Christ Iesus which are at Philippi, with the Bishops, and Deacons:'
  zaa-NT: Inte' Pablo lani Timoteo ná tu' huenitsìna qui' Cristo Jesús, rudiani tu'
    iyaba lebi'į hermanos canu tse'e le' ciudad Filipos tsa'tsela tehua ca dirigente
    qui' iglesia nna ca diácono nna, iyaba adí canu chì ná enne' qui' Tata Dios ttuba
    lani Cristo Jesús.
  eng-WEBSTER: 'Paul and Timothy, the servants of Jesus Christ, to all the saints
    in Christ Jesus who are at Philippi, with the bishops and deacons:'
  guh-guh: Xanë Pablonë, Timoteobeje, Jesucristo papijajivitonënëbeje. Pacatoyaquinatsibeje
    mapabaxutoje padaxitamë paFilipos tomarapijivimë, Jesucristo pelivaisi panejumecovënëtavanapaevi.
    Paancianovimë, paxamë ata padiaconovimë, pacatoyaquinatsibeje.
  bon-bon: Cane Paulo säne lui te yoogärenine ai leta ne. Timoti agesa cane cama;
    cine lui Yeesu Keriso me kaakesea bägrä gegi. Agesa cäme mene iyeta Pilipi cewe
    ätrunga ingle biname bime bau me, weene lui cina Keriso Yeesu cabu inajininige,
    piiyepu ai mene cuta ätrunga ingle mope biname piiyepu nuuja ätityera biname bime
    bau me.
  nhw-BL: Na niPablo huan Timoteo catli itztoc nohuaya, tojuanti tiitequipanojcahua
    Cristo Jesús catli techcojtoc para ma tielica tiiaxcahua. Timechtlajcuilhuíaj
    nochi anitlatzejtzeloltijca masehualhua Toteco nepa ipan altepetl Filipos catli
    yaya anmechtlatzquiltijtoc ipan Jesucristo. Nimechtlajcuilhuía nochi amojuanti
    ininhuaya amotlayacancahua huan amotlapalehuijcahua ipan tlasentililistli.
  swh-ONEN: 'Waraka wa Paulo na Timotheo, watumishi wa Kristo Yesu: Kwa watakatifu
    wote katika Kristo Yesu walioko Filipi, pamoja na waangalizi na mashemasi:'
  wbi-wbi: UPaulo nu Timoti, vasung'wa va Kilisite Yesu, kuvala vano vatengilue mwa
    Kilisite wanovikukala ku Filipi, palikimo na valolelesi navalolelesi.
  bba-bba: Bɛɛ Yesu Kirisiɡibu bɛɛ be i wɑ̃ɑ Filipiɔ, kɑ sere bɛɛn yiɡbɛ tɔnwerobu
    kɑ bɛɛn yiɡbɛ sɔm kowobu, nɛ Pɔlu kɑ Timɔte, bɛsɛ Yesu Kirisin yobu, sɑ bɛɛ tɔburɑ.
  eng-KJVCPB: 'Paul and Timotheus, the servants of Jesus Christ, to all the saints
    in Christ Jesus which are at Philippi, with the bishops and deacons:'
  kgk-NT: Xe Paulo Timóteo ndive, Hesu Cristo rembigwái va'e voi, oromondo-ta peẽ-my
    ore nhe'ẽ kwatia-rehe. Peẽ Nhandejáry re'ýi Filipos tetã-my peiko va'e kwéry,
    Cristo-pe peteĩxa pemoirũ va'e voi. Oromondo-ta ore nhe'ẽ peẽ-my gwarã. Penhomboaty
    aty ha-rupi peẽ Hesu reroviaha nhangarekoha va'e, ipytygwõha va'e ave oromondo-ta
    ave peẽ-my ore nhe'ẽ.
  waj-waj: Na Pauruusoono aa yanaa aavaa ngiiini fafaarakiaunoo. Ti seena vaidi Timotiiva
    ni tasipama varikiai na fafaarakiaunoo. Ta taaravaitanaano Yisuu Kirisiinna mmooriivaa
    vareera vaidivaitana variaunnanoo. Mmuakiaa Anutuuqaa gioonna kiaapuuya Yisuu
    Kirisiinnara kutaavaivee kiaa kiada yoosinna Piripii variaiyani na aa yanaa aavaa
    ngiiini fafaarakiaunoo. Ngiiiniaatama ngiiiyara haitatuura vaidiiyaniaatama iya
    tasipama mmoori varaiyaniaatama na aa yanaa aavaa fafaarakiaunoo.
  cpy-cpy: Naaka Pablo otyaantzi-mirori iroka jankina-rentsi, rii notsipatakari Timoteo
    nojankinatzimiro. Tema romperatani Jesús Jeepatzii-totaa-rewo naaka-paeni. Eeroka
    nojankina-yitzini pikaateeyini janta nampitsiki Filipos, pikaatzi rashiyiteemi
    Jeepatzii-totaa-rewo Jesús. Riijatzi nojankinatzini ikaatzi jewayitzimiri pikemijanta-yitee
    eejatzi ikaatzi amitako-yitziriri.
  mpx-mpx: Nau Pol alou ge Timoti, ama Keliso Yeisu wana totuwalali loloyowanil, leta
    ya ha ginol ge ha patuna ekelesiya Pilipai eliyamiu, alomiyau ge wami tohouwa
    ge ekelesiya ana tolaba. He komiu Yehoba wana gamagalau kaiwena iyaka ku minaa
    Keliso Yeisu eliyana.
  wbp-wbp: Ngajulurlu Puurlurlu karna-nyarra pipa nyampuju yirrarni kuja kankulu kirringka
    wiringka Pilipayirla nyina. Timiji-jarra ngajarra karlijarra nyinami palka nyampurlaju,
    manu ngajarrajurlijarrarla warrkini-jarra Jijaji Kiraji-mipaku. Ngajulurlu karna-nyarra
    yirrarni nyampuju pipa kuja kankulurla jintangka nyina Jijaji Kirajiki. Kujarlanya
    kankulurla warlalja nyinami Kaatukuju. Ngalya-kari nyurrurlaju jaajikingarduyu
    wiriwiri, manu ngalya-kari nyurrurlaju jaajikingarduyu warrkini-patu.
  luo-luo: 'An Paulo gi Timotheo ma wasumb Kristo Yesu, Wandikonu un jomaler duto
    mag Kristo Yesu man Filipi, kaachiel gi jokwadh jo-Kristo duto gi jokonygi:'
  nhe-NT: Na niPablo huan Timoteo tlen itztoc nohuaya, tojuanti tiitequipanojcahua
    Cristo Jesús tlen techcojtoc para ma tielica tiiaxcahua. Timechtlajcuilhuilíaj
    nochi imojuanti intlatzejtzeloltijca tlacajhua Toteco nepa ipan altepetl Filipos
    tlen yajaya inmechtlatzquiltijtoc ipan Jesucristo. Nimechtlajcuilhuía nochi imojuanti
    ininhuaya imotlayacancahua huan imotlapalehuijcahua ipan tlasentilistli.
  aii-aii: ܦܵܘܠܘܿܣ ܘܛܝܼܡܵܬܹܐܘܿܣ، ܥܲܒ݂ܕܹ̈ܐ ܕܝܼܫܘܿܥ ܡܫܝܼܚܵܐ، ܠܟܠܵܝܗ‌ܝ ܩܲܕܝܼܫܹ̈ܐ ܒܝܼܫܘܿܥ
    ܡܫܝܼܚܵܐ ܕܝܼܢܵܐ ܓܵܘ ܦܝܼܠܝܼܦܘܿܣ، ܥܲܡ ܐܲܦܸܣܩܘܿܦܹ̈ܐ ܘܡܫܲܡܫܵܢܹ̈ܐ،
  esk-NT: Uvaŋa Paul aglaqatiqaqtuŋa Timothy-mik, uvagukaasiiñ savautripḷunuk Christ
    Jesus-mik. Tuyuqtuŋa uumiŋa iluqaitñun ukpiqsriruanun Jesus Christ-mik Philippi-miittuanun,
    taputiplugich qaukłiġruat ikayuqtitlu taamani.
  msb-msb: Mga kamaranghod sa pagtuod, ini na surat hali sa akon, si Pablo, kag hali
    man kan Timoteo na mga suruguon ni Cristo Jesus. Ginapadara namon ini sa iyo tanan
    na katawuhan san Dios na ginpaurusad kan Cristo Jesus dida sa Filipos kag para
    man sa mga namumuno kag parabulig san mga nagatuod dida.
  cpa-NT: Jnieh³ Pablo quianh¹³ Timoteo, dsa² ŋi²niang³ ta³ quiah¹² Cristo Jesús,
    dsianh¹³ jnieh³ cøng² si² la² quiánh² ca¹lah¹jáh¹ hniah¹², dsa² quián¹² Cristo
    Jesús chian² jøa³juøi² Filipos, cu¹dsie¹² quianh¹³ dsa² canh¹³, quianh¹³ dsa²
    neng¹² ni³ jǿg³ quiah¹² guøh¹².
  dso-dso: ଏ ଚିଟି ପାଉଲ୍‌ ଆରି ତିମତି, କିରିସ୍‌ଟ ଜିସୁର୍‌ ଦୁଇଟା ଗତିଦାଙ୍ଗ୍‌ଡାମନ୍‌ ଲେକ୍‌ଲୁନି
    । ଜିସୁକିରିସ୍‌ଟର୍‌ ଅଇକରି ପିଲିପି ନଅରେ ରଇବା ସବୁ ପର୍‌ମେସରର୍‌ ଲକ୍‌ମନର୍‌ପାଇ ଏଟା ଲେକାଅଇଲା
    ଆଚେ । ତମର୍‌ ବିତ୍‌ରେ ନେତା ଅଇକରି ତମ୍‌କେ ସାଇଜ କର୍‌ବା ଲକ୍‌ମନର୍‌ପାଇ ମିସା ।
  meu-meu: 'Paulo bona Timoteo, ai Iesu Keriso ena hesiai taumai, ese umui Keriso
    Iesu ena helaḡa taumui iboumui ai Filipi ai o nohomu, bona heitatao taumui bona
    diakono taumui, a tore henimuimu:'
  yva-NT: Risyirati Paulus, umba Timotius tavondi tavon. Irimamo vatano irimanapatambe
    Yesus Kristus ai. Nyovara waowe so more irati Amisye apa kawasae wasai tenambe
    wana no munijo Pilipi, weapirati wabe intabove no Yesus Kristusa nui. Muno more
    tavon irati wapa akarijo wo wasaugave mansai muno wapa vatano wo anugano Amisye
    wasaeranande mansai tenambe.
  dgc-dgc: Gébwat ye de Pablo éy ti Timoteo. Utusan kame ni Cristo Jesus. Saye i sulat
    mia du sakup ni Cristo Jesus ta Pilipos, sakay tu tagapamahala ta ina, sakay du
    katulung ta simbaan ta ina.
  zpm-NT: Naa nac Pabl, grop no Timoté laa no rxeeḻ guits rii guiedz Filip i. Laaw
    ziaad lo to ne nac to zha ne ngable lo Dios, ni nacnie to Jesús; zigtaa tow, zigtaa
    zha ne zo lo tow, zigtagaa zha ne ruṉ xyudar zhow. Naṉle to gaṉle zigtaa naaw,
    zigtaa Timotéw, tib nguṉdziin nac no lo Jesús.
  hix-NT: Pawru uro ha. Rakoron xarha Txemohtyo. Kryestu Txesus yanoto me amna naha.
    Ohyakanye àmenhehe, Feryepos hon komo hyaka. Khoryenkomo mryenon komo rma omnyamo,
    Kryestu Txesus yoh komo rma. Oyonye ro komo hyaka xarha àmenhehe, nyamoro yakoronomanye
    ro komo hyaka xarha.
  sim-sim: An Pol anira. An nga Timoti nga shir Krais Jisashi mak shi naha lerawu
    orhin shi landa shir. An Pol Timoti nga shi lihi mashi kason jir yanga Filipaik
    lindanjik amu kayenduwa. Jir Avui Wasilakahi mashin ji misindiyaha orhi mak nanda
    jir. Uhu jir wasman nga sios orok lerawun landa ma nga jirnjik er nga amu kayenduwa.
  npi-ULB: ख्रीष्‍ट येशूका दासहरू पावल र तिमोथीबाट, फिलिप्‍पीमा भएका ख्रीष्‍ट येशूमा
    अलग गरिएकाहरू सबै, अनि बिशप र डिकनहरूलाई ।
  cgc-cgc: Yaken i Pablo daw ake na duma Timoteo, kami i mga manugsirbi na iya Jesu-Cristo.
    Kyo na naan ta Filipos na mga ittaw na iya ta Dyos na yon man mga ittaw na sakep
    ki Jesu-Cristo, gapangamusta kay ki kyo tanan labi en gid naan ta mga gapanguna
    daw mga may katengdanan ta pag-asikaso ki kyo na mga gatipon-tipon na gatuo.
  tim-tim: Galalupnetŋe, net Paulo akto Timoteo net Yesu Kristogât hoŋ bawa manmâ
    gaet. Netŋe Pilipi kepia Yesu Kristogât kâmot ye akto yeŋgât damunlupyeŋe yeŋgât
    kulem ire kat yeŋgiwerâm kulemgoet. Kulemgom katetŋe mem oyaŋmâ nâŋgâm heŋgemgowei.
  yor-yor: 'Paulu àti Timotiu, àwọn ìránṣẹ́ Jesu Kristi, Sí gbogbo àwọn ènìyàn mímọ́
    nínú Kristi Jesu tí ó wà ní Filipi, pẹ̀lú àwọn alábojútó àti àwọn díákónì:'
  wos-wos: Wuni Pol ané nyinga wuni gunika hayi. Ani Timoti wali Krais Jisasna jémba
    yakwa du reta ani gunika saréké. Sarékéta wuni guni Filipaimbu reta Krais Jisasna
    hundika xékékwa du takwaka wuni hayi. Guni Filipaimbu rekwa Godna du takwa akwi,
    gunika hatikwa néma du akwi, hatikwa du wali jémba yakwa du akwi, gunika wuni
    hayi.
  emp-NTPO: 'Mʌ̃ra Pauloa. Timoteora mʌ̃ ume b̶ʌa. Daira Jesucrito nezocaa. Mʌ̃a naʌ̃
    cartara djabarã Pilipo purud̶ebemarã itea b̶ʌbʌrʌa: djabarã wagabadarã, djabarã
    carebabadarã, jũma Ãcõrẽ ẽberãrã Jesucrito ume b̶earã itea.'
  eng-F35: 'Paul and Timothy, slaves of Jesus Christ, to all the saints in Christ
    Jesus who are at Philippi, together with the overseers and deacons:'
  ind-ind: Kepada seluruh umat Allah di kota Filipi, yaitu kalian semua yang sudah
    disucikan Allah karena bersatu dengan Kristus Yesus, beserta para pemimpin dan
    pengerja jemaat. Salam sejahtera dari saya, Paulus, dan dari Timotius, hamba-hamba
    Kristus Yesus.
  pes-OPCB: این نامه از طرف پولس و تیموتائوس، خدمتگزاران مسیحْ عیسی است. این نامه
    را به جمیع مقدّسان در شهر فیلیپی که متعلق به مسیحْ عیسی هستند، از جمله مشایخ و
    خدمتگزاران کلیسا می‌نویسم.
  mpt-mpt: Fol nesa Timoti esa ni dabo Yesus Klaiste okok nakabe. Ni Yesus Klaiste
    bainobo galin nakaia unanga ibsa eka ib kimanin naka isa eka ib komokwal isa Filibai
    bib ye blib ibo ni futan olo dola omfubenomabbiobe.
  ssx-ssx: I̱ Polo make Timodi dikana꞉ma꞉ Yesu Ketisona꞉ e pokaaso hata꞉ mo Pilipai
    nane haleme Koda꞉na꞉ wanda꞉hali ika꞉ siosi you haliweki pa꞉ta꞉ make ika꞉ dikoni
    haliweki pa꞉ta꞉ make iki Yesu Ketiso pa꞉ta꞉ haleme wanda꞉hali paeyao pa꞉ta꞉ do
    wape pea tapaasopa꞉me.
  mkl-mkl: Amui Pɔlu do Timɔtee, ɑwɑ woo ce icɛi Jesu Kirisi ŋɑ. À ce inɛ ŋɑ iyi Jesu
    Kirisi í cicɑ ɑ̀ jɛ tɛɛ si ilui Filipi fei fɔɔ, hee do inɛ ŋɑ iyi ɑ̀ jɛ inɛ nɡboi
    iɡbɛu do woo ce icɛi iɡbɛu fei.
  gaq-gaq: ପାଉଲ୍ ବାରି ତିମତି କିସ୍‌ଟ ଜିସୁନେ ମ୍ୱାୟା ସେବାରେ ପିଲିପ୍‌ପିନ୍ନିଆ ଲେଃକ୍ନେ କିସ୍‌ଟ
    ଜିସୁନେ ପାଙ୍ଗ୍‌ଲେକ୍ନେ ସାପା ସାଦୁନେ ଡାଗ୍ରା ବାରି ପୁଜାରି ବାରି ସେବକ ଡାଗ୍ରା ଗୁଆର୍‌ଡିଂକେ
    ।
  gof-RNT: Kiristtoos Yesuusara issifida gisho Xoossabaa gidida, Filphisiyuusa kataman
    de7iya woosa keethaa cimatasinne daaqoneta ubbaas. Yesuus Kiristtoosa aylle gidida,
    Phawuloosappenne Ximotiyoosappe kiitettida kiitaa.
  unx-unx: ଫିଲିପି ସାହାର୍‌ରେନ୍‌ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଲଃ ମେସାକାନ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହଡ଼କକେ,
    ଆଡଃ କାଲିସିୟାରେନ୍‌ ଆଗୁଆଇକକେ, ଆଡଃ ଡିକାନ୍‌କକେ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ଦାସି ପାଉଲୁସ୍‌ ଆଡଃ
    ତୀମଥିଆଃ ଚିଟାଉ,
  gah-gah: Neza Paulona itó Timotiki makó nousike Izesu Kilistoni gelekeleláa leza
    Pilipi numutoka vegená Izesu Kilistokumú gili alévolé iake Ómasímini vegenala
    zuha lilí ina vegená itó pastoligi itó monolímini gelekelé vegi lekelí pepa imane
    luhuva gizo nolukumuve.
  lcm-lcm: Nau a Paulo, kuvul ve Timoteo, ngono asosokai ke Karisto Iesu, namemlongpo
    alis a panbuk ke ane singimi e iang e Pilipo, nami ri ainoinoai na ri katakai
    i papakangai kuvul ve nami aongos petau daus si kami angtogon ve Karisto Iesu.
  aer-aer: Ayeye nhenhe anteme the Paul-ele intelhe-ileme Ngkarte-kenhe areyeke Christ-enge-arle
    anyente-irrekeke, apmere akngerre Philippi ikwerele. Arrpenheme areye arrantherre
    tyatye-arenye akngerrepate areye, kenhe arrpenhe areye arrantherre kenhe warrkene
    Tyatye-arenye areye. Artwe arrpenhe Timothy nhenhele atyengenge aneme, re ilerne
    Jesus Christ-eke warrke mpwareme, ilerne warrke ikwerenhe mpwarerle-anerreme akwete.
  qvc-NT: Kuyashqay kriyiq masitakuna, noqa Pablum masanchiq Timutiyuwan Jisukristupa
    sirbikuqnin kanillapa. Chaymi kay kartata kach'amuni qamkuna Filipus llaqtapi
    tiyaq kriyiq masiykunaman. Chaqa qamkunaqam Jisukristupi allipta kriyishpa, Dyuspa
    wambrangunana kangillapa. Chaymi ubispuykikunata, dyakunuykikunata, yumbay qamkunata
    napaykuykillapa.
  tgl-ULB: Mula kina Pablo at Timoteo, mga lingkod ni Cristo Jesus, sa lahat ng mga
    nailaan kay Cristo Jesus na nasa Filipos, kasama ang mga tagapangasiwa at mga
    diakono.
  cbs-NT: En Pablo inun Timoteon, Jesucriston tsumapan, man jabun Jesucristo ikunwainbu
    Filipos anuabu inun, jabun matu mekemisbu inun, matu medabewamisbu man dasibi
    Jesucristoki dasiabu nun matu kene bumai uindakanwen.
  xtm-NTPP: Saña kúu Pablo a, te ka iyo sa ji'in Timoteo a ja ka jinukuechi sa nuu
    Jesucristo o a. Te tée sa nuu ndaka ni ja ni ka kandija ni Cristo Jesús ma te
    ñatuu‑ka na ja u'vi ka sa'a ni ma, ja ka iyo ni ñuu Filipos a, ji'in tee ka ndaka'an‑so'o
    nuu ni naxe jin ko sa'a jin ko kuu ni nuu Su'si ma, ji'in tee ka jinukuechi nuu
    ni a sukan‑va'a jin koo va'a ni nuu Su'si o a.
  nnq-nnq: Nenga Paulo pamwe na Timoteo, takabanda ba Kilisto Yesu, tunhwandikilanga
    mangweto mabandu ba Nnoongo mantama Kufilipi mannondine na Kilisto Yesu pamwe
    na makiilongoi na makajangati abajangata akiilongoi kalongele bandu abunhwamini
    Kilisto.
  bao-NT: Pablo, Timoteo, Cristo Jesús yeere paderi maja, mʉja niipetirã, Cristo Jesús
    jʉori, ca ñañarije manirã Filipos'pʉ ca niirã, ñucã nea poorica wiire tii nemori
    maja, to biri jʉo juu bue niiri maja menapʉrena, ati pũurore jãa owa cojo.
  san-ORI: ପୌଲତୀମଥିନାମାନୌ ଯୀଶୁଖ୍ରୀଷ୍ଟସ୍ୟ ଦାସୌ ଫିଲିପିନଗରସ୍ଥାନ୍ ଖ୍ରୀଷ୍ଟଯୀଶୋଃ ସର୍ୱ୍ୱାନ୍
    ପୱିତ୍ରଲୋକାନ୍ ସମିତେରଧ୍ୟକ୍ଷାନ୍ ପରିଚାରକାଂଶ୍ଚ ପ୍ରତି ପତ୍ରଂ ଲିଖତଃ|
  huv-NT: Xique Pablo naquiiüb Timoteo, sarangan najiüt ocueaj Teat Jesucristo, satepeayiün
    meáwan minipilan Teat Cristo Jesús moncül tiül cambaj Filipos. At satepeayiün
    meáwan montangtang monajiüt y diáconos tiül minipilan Teat Cristo.
  otn-NT: Nu̱gä drá̱ Pablo, conna̱ Timoteo, yø mɛfigä'be ra̱ Jesucristo. Nu̱'ʉ yø
    ma̱mhya̱ p'ʉ ja ra̱ hni̱ni̱ Filipos, da̱ gue'ʉ yø n'yohʉ ja yø cargo p'ʉ ja ra̱
    ni̱ja̱, gätho mi̱'da yø ja̱'i̱ ya o rá̱ 'yɛ Oja̱ ngue ya ɛ̱c'ɛ̱i̱ ra̱ Jesucristo,
    gä da̱di zɛngua'be.
  nop-nop: Pol eŋ Timoti, Kilisto Jesu’walaŋ tipilapilaye-me indi, meeniŋ hogohogok
    Filipaihi Kilisto Jesu nadisukilitimiiŋ eŋ talitimeŋhiye eŋ kayoŋbop hehitubu-lodadok
    me hatiiŋ heki hiditok wanaŋ nadiŋa pepa i kameyamut.
  obo-NT: Siyak si Pablo woy si Timoteo, mgo uripon koy ni Disas Krays. Id sulat koy
    koniyu no toho Filipos no mgo minuvu to Monama no nosokkad diyot ki Disas Krays,
    duma to mgo ponguu tod pompomakoy woy taddot mgo diyakono.
  cak-ENT: Yin Pablo vachibilan ri hermano Timoteo roj rusamajela' ri Jesucristo.
    Nkatz'ibaj c'a e ri carta re' chive rix hermanos ri rixc'o pa tinamit Filipos,
    rix ri jun ibanun riq'uin ri Jesucristo, ri Jun cha'on-pe y takon-pe roma ri Dios.
    Nkatz'ibaj-e ri carta re' chive rix hermanos ri rix uc'uey quichin ri hermanos,
    chive rix hermanos ri rix cha'on chin nyixsamajin quichin ri hermanos (rix diáconos)
    y chive chi'ivonojel.
  lif-NT: ᤑᤡᤗᤡᤵᤐᤡ ᤕᤧᤰᤕᤰᤁᤥ ᤁᤧᤘᤠ᤹ᤒᤠ ᤂᤪᤡᤛ᤻ᤋ ᤕᤧᤛᤢ᤺ᤴ ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥ᤺ᤰᤐᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤧᤖᤧᤰ
