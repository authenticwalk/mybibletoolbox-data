    na di dad to i gal tmabeng gamu.
  mbs-mbs: Seini se solat ko, si Pablo, doma ki Timoteo, didowa kay insogò i Jesu
    Cristo. Seini se solat day te kedita niyo menge sakop te Timanem kidoen te lonsod
    te Filipos. Simolat kay heman te menge egpengibing kenyo aw menge doma opisyal
    te simbahan.
  tof-tof: Ka, Pol, ini peba mórrag wialómdóla. Kankü Timotie. Ki Kerriso Yesun ⌊leba
    zaget⌋ pam nisamli. Ka yabüka wialómdóla, blaman Godón pamkolpam nidipko Pilipi
    wirri basirrdü, Kerriso Yesuka dabyórrün nidipko. Ka ta yabüka wialómdóla, sos
    alngomól akó ngakan pam nidipko akó sosdó tangbamtin pam nidipko.
  cme-NT: Muɔ Pol, muɔ baa Timote, miɛmɛi nyɛgãaŋ sɛbɛ daayo‑i. Yesu-Kirsa cãarãaŋ
    miɛ. I nyɛgãaŋ-yo diɛ hã namaa namaŋ hũyãa Yesu-Kirsa maama‑i a ce Diiloŋ-dũŋ-baaŋ
    namaa Filipu‑i-na, baa na yaataamba‑i, baa bamaŋ kãayãŋ-bɛi ba maacemma-na Diiloŋ-dũŋgu-na.
  sus-sus: N tan Pɔlu nun Timote, naxee findixi Ala xa Mixi Sugandixi Isa xa konyie
    ra, muxu bara wo xɛɛbu, Ala xa Mixi Sugandixi xa sɛniyɛntɔɛ naxee na Filipi, a
    nun wo xa yareratie nun wo malimae.
  pon-2006: 'Sang Pohl oh Timoty, ladun Krais Sises— Ong sapwellimen Koht aramas akan
