  pan-pan: ਮਸੀਹ ਯਿਸੂ ਦੇ ਦਾਸ ਪੌਲੁਸ ਅਤੇ ਤਿਮੋਥਿਉਸ, ਅੱਗੇ ਯੋਗ ਫ਼ਿਲਿੱਪੈ ਦੇ ਵਿੱਚ ਜਿੰਨੇ ਮਸੀਹ
    ਯਿਸੂ ਵਿੱਚ ਸੰਤ ਹਨ ਉਨ੍ਹਾਂ ਸਭਨਾਂ ਨੂੰ ਕਲੀਸਿਯਾ ਦੇ ਨਿਗਾਹਬਾਨਾਂ ਅਤੇ ਸੇਵਕਾਂ ਸਣੇ।
  gvc-gvc: Yʉhʉ Paulo, Timoteo mehne Jesucristore dahra cohtaina jija sã. Ã jina jipihtinare
    mʉsare Jesucristo to noaina wahachʉ yoainare Filipo macainare joarocaja sã. Mʉsa
    pʉhtoa cʉ̃hʉre, mʉsare yoadohoina cʉ̃hʉre joarocaja.
  ksj-ksj: Eḡe Paulo zu Timoteoꞌa fefa ꞌadi miriheꞌohe. Emeꞌe Keriso Iesu veize gaueꞌeteꞌe
    azaḡa. Ebu fefa ꞌadiꞌe Filipi neḡano Keriso Iesu mone raꞌeteꞌe azaḡa niduꞌa, zu
    ibito ziniꞌeteꞌe azaḡa, zu diakono azaḡa veize tuḡureꞌohe.
  sbk-sbk: U Paulo nu Timotheo abeshibha sha Yesu Kristi, hwa Bhaala bhabhabagulwe
    hushauli ya Yesu bhabhakhala hu Filipi, pandwemo na bheenyi na bheenyi adodo.
  mya-JVB: ယေရှု ခရစ် ၏ ကျွန် ဖြစ်သောပေါလု နှင့် တိမောသေ သည်၊ ဖိလိပ္ပိ မြို့၌ ရှိ
    သော သင်းအုပ် တို့နှင့် သင်းထောက် တို့မှစ၍ ယေရှု ခရစ် ၏ သန့်ရှင်း သူအပေါင်း တို့ကို
    ကြားလိုက်ပါ၏။
  kgf-kgf: Yesu Kristoac weleŋ qeqe icya Paulo ʒéma Timoteo niri hénaoriŋ Kristo Yesuac
    qeriaiguc Filipi ama areŋa yandaiguc kecanʒu ini ʒéma galeŋ hécgina ʒéma ai ichécgina
    onacmuru kiwi yomi oma haiwa hazac.
  awb-awb: Pírípái suwahpeqte kéo, íné Porane páhsi sáhnsahwe tagahro. Moke Sísa Karáhéne
    animárínseq wahnahno kereq séhréh arító kérero, mah pahsí kawerue tagahro. Ínéreq
    Tímótireqka Sísa Karáhéne arambehriúya aníté úye.
  gdn-gdn: Kaiwa kaiwa Mamanuga God e eya iyapanaiyoma kuduba natere Piripai rabineya
    idiwu, wi yabiyabiri-guma ade wi waitaguma ragidai mete kina. Wi ka Keriso Iyesu
    e naureya idiwu manako nau Poru ade nau waretani Simosi mete kina, Keriso Iyesu
    e ebo bigabigaiyoma, nu karako oka yau wi nene tonopemei.
  nko-NT: Mɩ́ Paulo pʋ́ anɩ píó Timoteo ánɩ́ anɩgyí Kristo Yesu asúmpʋ́ dɛ́ ɔwʋlʋ́
    ánfɩ wanlɩ́n sɩ́sɩ́ mlɩ Bulu ahá ánɩ́ mlɩbʋ Filipi wúlutɔ, mlɩa Yesu Kristo
    mlɩlabwɛ́ kʋlɛ. Mlɩa mlɩ ɔpasua ahandɛ pʋ́ amʋ́ abʋápʋ fɛ́ɛ́ anɩdɛ́ mʋ́ wanlɩ́n
    sɩ́sɩ́.
  bsn-NT: ¿Ñati mʉa, Jesucristore ajitirʉ̃nʉrã, Filipos macana? Yʉ, Pablo, yʉ baba
    Timoteo rãca adi papera mʉare ucaja yʉa. Jesucristo ĩ bojasere yirã ñaja yʉa.
    Cristore ajitirʉ̃nʉrãre mʉare ũmato ñarãre, ĩnare moabosarimasare quẽne, to yicõari,
    mʉa jedirore quẽnarotiaja yʉa.
  pib-NT: Pawlo ga wa Timotiyo, Kristo Geso wayegrene, kirukate. Wa pejnuruneko kpashirine
    chinanu Kristo Gesonune, Wilipo gwachine, ga wa girukotjenna ga wa wanna yegi
    kamrurewatyachine.
  wiv-wiv: Hau a Pol kamani Timoti, miro na vora ke Iesus Kristus, miro ta vala na
    pas kua ki vano ni miu laveve kua miu ta bilip ni Iesus Kristus ni Filipai, ki
    vano ve na kamiu pararaha laveve kamana nuhu kua dia ta vavamuga ni miu na lotua.
  reg-reg: Paulo na Timotheo, abhakosi bha Yesu Kristo, Kubhanu bhasolelwe mu Kristo
    bhanu bhekaye Bhufilipi, amwi na Abhakaluka na Abhafulubhendi.
  mlh-mlh: Pol nonji quraŋ yo quraŋgago. Maŋkekerisie kufufuŋ gbagbataeŋine Kristo
    Yesuke qakatoru dimaku Filipai sitio gogobi, nonji sosowo ŋoŋo eru ŋoŋore qoruŋaŋuŋ
    (bisop, pasto) eru Biŋe gio bobo ŋiŋigo goine (dikon) babapi ŋoŋoke buŋo mimane
