    cuenda Nyoo tan iin ñi cuvi ndo tsihin ra Cristo. Tan yacan jaquitsí ndi carta
    ihya tsi tandɨhɨ ndo tsihin ra cuví ityi nuu tsihin nyɨvɨ vehe ñuhu naha ra, tan
    tsihin ra jahá tyiñu vehe ñuhu naha ra.
  caa-caa: Pues nen xeꞌ Pabloen taca e Timoteo xeꞌ manon tuaꞌ e Cristo Jesús war catzꞌijbꞌa
    e carta era tibꞌa xeꞌ ajcꞌupesiajox tama e Cristo Jesús xeꞌ turox tama e chinam
    Filipos. Y war catzꞌijbꞌa e carta era ubꞌan tama tin e aquetpobꞌ líder tama upatnar
    e Dios axin y tama tin e ajtacarsiajobꞌ.
  pls-NT: Janha Pablo na co Timoteo ninchehe ẍé Jesucristo techjaha ra joajna ngain
    carta jihi; jaha ra ẍo ditticaon ra Jesucristo ngain ciudad de Filipos. Co carta
    jihi cai para ixin cain chojni que chonda joachaxin ngayaha ra co cai para cain
    tti chojni que ttjenguijna nichonda joachaxin ngayaha ra, que cain chojni mé conixin
    jaha ra chojní Dios ixin ditticaon ra Jesucristo.
  eng-WYC-2018: Paul and Timothy, servants of Jesus Christ, to all the holy men in
