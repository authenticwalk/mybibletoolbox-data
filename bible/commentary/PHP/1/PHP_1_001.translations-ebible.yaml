    mari, budon tado ihis in ta Krais Jises, ma ado lau ta Kindrei, ado kon Pilipai
    badeh. Ma hawe i toro lau ta batun ta Kindrei, ma hawe i tiri lau badu ndrokowa
    ado, ta aseben iri lau ta Kindrei.
  wim-wim: Niiyalang, ngurp ngatharam aak Philippi.angan wun-wunaniy, ngan Paul-a,
