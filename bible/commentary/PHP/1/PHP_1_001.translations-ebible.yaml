  gof-ENT: ኪሪስቶስ ዬሱሳራ ኢሲፊዳ ጊሾ ፆሳባ ጊዲዳ፥ ፊልጲሲዩሳ ካታማን ዴዒያ ዎሳ ኬ ጪማታሲኔ ዳቆኔታ ኡባስ። ዬሱስ ኪሪስቶሳ
