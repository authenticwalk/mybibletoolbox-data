    megetapak neka dikon ezoqam namba, zo Keliso Yesu mokho-te ndozotu꞉gu.
  rug-rug: Sa leta hie si mae guana koa rau Paula, meke Timote pu koa turaṉau; gami
    kara si na nabulu te Zisu Karisito. Kubere atu nia rau si asa koari doduru tie
    te Tamasa pa Pilipae, sapu koa keke koe Zisu Karisito, meke gua tugo koari kasa
    koimata, na tie varitokae pa ekelesia.
  hop-NT: Nu’ Paul, Timotheus amum it penta. Itam Jesus Christ tūwikimatu. Noqw itam
    sohsokmuy Christ Jesus sinomuyatuy Philippi ep yesqamuy öqalanta, pumuy amumi
    tunatyawyuṅqamuy‐nik̇aṅw pu imuy ókiwyaqamuy tumalay’yuṅqamuy énaṅ’a.
  san-URD: پَولَتِیمَتھِنامانَو یِیشُکھْرِیشْٹَسْیَ داسَو پھِلِپِنَگَرَسْتھانْ کھْرِیشْٹَیِیشوح
    سَرْوّانْ پَوِتْرَلوکانْ سَمِتیرَدھْیَکْشانْ پَرِچارَکاںشْچَ پْرَتِ پَتْرَں لِکھَتَح۔
  heb-LB: מאת פולוס וטימותיוס, עבדי ישוע המשיח. אל ראשי הקהילות, אל בעלי התפקידים
    השונים בקהילות ואל כל המאמינים המשיחיים בעיר פיליפי.
  caf-NT: Nuwheni Paul 'ink'ez Timothy 'et Sizi Gri be 'ulhna ts'inli. Nuhwheni keyah
    Philippi whut'en ndunnah Christ, Sizi ts'utni, 'en bugha dune Yak'usda bube'ildzun
    'aht'ah, 'ink'ez ndunnah huwunli 'ink'ez yula 'ut'en chah, nuhwheni ts'iyawh dahooja
    nuhwhuts'útni.
  mio-NT: Yuhu ra Paulu chi ra Timoteo taa tutu ya chihin ndo, ta musu ra Jesucristo
    cuu ndi. Tachi ndi tutu ya chihin ra ndiso tiñu ra Ndioo iyo ñuun Filipo chihin
    ndihi ndo, ta ñivi Cristo Jesuu iyo tican cuu ndo.
  srq-NT: Pablo chõ se re. Timoteo rese. Jesucristo rimba chõ ure re. A ureɨco ã mbesa
    jẽje a. Felipos jenda Jesucristo quiato ja je a. Jesús quiato rerecua je abe ureɨco
    ã mbesa a. Diáconos je abe no.
  kje-NT: I wal'uhe manin Pilipi na'ahoruwedi! Mi penia mamwali Makromod Lalap Nin
    ri mememen man du'ul kaliyedi noro Yesus Kristus me'e! Maya'u, Paulus, yo oro
    Timotius ai mamwali Yesus Nin hophopon wahwahan, la airo aku horok eni ki mi,
    noro minim man leluwai makrana noro man paku lolo minim kerei raramne.
  gaz-gaz: 'Phaawulosii fi Xiimotewos tajaajiltoota Kiristoos Yesuus irraa, Gara warra
    karaa Kiristoos Yesuusiin qulqulloota taʼan kanneen Phaaphaasotaa fi daaqonoota
    wajjin Fiiliphisiyuus keessa jiraatan hundaatti:'
  kud-kud: Yau Paulo na Timoti baidagu apaipaihowa Taulivahi Yeisu vehabana, yami
    leta aleleyawa omiu taumiya Pilipai Yeisu Besinana yana Yaubada yana bodao yo
    hinage yami taumugaiwo na Besinana yana taupaihowao maudoimiu alimiyai.
  urb-NT: Ihẽ Páu. Timo ihẽ namõ a'e ixo tĩ. Jesu Kirisutuma'e parakyha ta ke jande.
    Ehe har japandu pandu, ame'ẽ riki jandema'e parakyha ke. Ko pehẽ pe paper pinim
    ke ihẽ amondo axo. Siri ok ta pe har ta ke pehẽ. Tupã kotyhar ta ke pehẽ. Upa
    Jesu Kirisutu rehe jurujar katu ame'ẽ ta pe paper pinim ihẽ amondo axo tĩ. Tupã
    kotyhar tama'e kapitã ta pe amondo axo tĩ. Tupã kotyhar ta rehe ma'e ke amõ ta
    ma'ema'e katu tĩ. Ame'ẽ ta pe paper pinim amondo axo tĩ.
  fra-LSG: 'Paul et Timothée, serviteurs de Jésus-Christ, à tous les saints en Jésus-Christ
    qui sont à Philippes, aux évêques et aux diacres:'
  san-HK: paulatImathinAmAnau yIzukhrISTasya dAsau philipinagarasthAn khrISTayIzoH
    sarvvAn pavitralokAn samiteradhyakSAn paricArakAMzca prati patraM likhataH|
  cak-SNT: Inreꞌ Pablo y ri hermano Timoteo oj ru-siervos ri Jesucristo. Nakatak-el
    va carta va chiva ixreꞌ santos hermanos ri ixcꞌo pa tanamet Filipos ri joꞌc jun
    ibꞌanun riqꞌuin ri Jesucristo, y chiva jeꞌ ixreꞌ ancianos richin ri iglesia y
    chiva ixreꞌ diáconos.
  uvh-uvh: Ka Pol nagok ka kuyana Timoti guk indi Kasira Aming Jisas adining kane
    aming ka adining midi kapmik ganangsa' iikning ning ikiamuk. Ka indi Anutuning
    arantagim ka girii Jisas ga' naktangka tanga adiganang sini' yorafanga iking ka
    naktangka amingning yaptatora aming girisi a kane aming a naktangka ami taming
    sige dabiksa' ka Filipai yong iking sidita' umpang i yoksamiamuk.
  ino-ino: Nakaeya Polo'na Timoti'ae la'akaeya Yisasi Kalaisi ali'ya ve'kala'mokita'a
    Filipai kumate mai'netapa Yisasi Kalaisi'a lakaeyate hulate'nea ke afitapa lapaipafi
    male'naya vaya'ae lapa'kaeyate kava hulapate'naya vaya'ae apa'kaeya apaya nehaya
    vaya'ae avo kata'a nelapamu'ae.
  gnn-gnn: Dhuwalanydja djorra' dhäwu' ŋarrakuŋu Bolwuŋu ga Dimithiwuŋu ŋinyalaŋguŋu,
    ŋunhi ŋilinyunydja maṉḏa dhuwala djämamirri maṉḏa Djesu-Christku, ga wukirrina
    ŋilinyu yukurra dhäruktja dhuwala nhumalaŋgu bukmakku yana Garraywalaŋumirriwu
    walalaŋgu dhipali wäŋalili Bilipaylili yäkulili; nhumalaŋgu djäkamirriwu walalaŋgu
    ŋunhi nhuma miṯtjiŋura dhiyalimi, ga nhumalaŋgu ŋunhi nhuma guŋga'yunaramirri
    walala, ga wiripu-guḻku'wu, bukmakku yana ŋunhi nhuma yukurra nhina dhuwali dhambay-manapanmirri
    Djesu-Christkala, waŋganynha yana.
  yal-yal: N tan Pɔli nun Timɔte, Alaa Muxu Sugandixin Yesu a walikɛne, nxu bata ɛ
    tan Alaa Muxu Sugandixina yama sariɲanxin xɔntɔn naxanye sa Filipi taani e nun
    dɛnkɛlɛya yamaan xunmatone nun mali tiine.
  cnt-NT: Jniá₂ Pa₄, quiang'₅₄ Timoteo, lág₅ jnia'₅₄ i₂jme₂ti₃ ta₁ ne₄ Jesucristo;
    jmo₂ jnia'₅₄ si₂ carta la₂ dsiang'₅₄ ja₁con₂ ca₂le₃jɨ́n₃ rɨn'₅₄ jniog₄ i₂tián'₅
    Filipos i₂lë́₅ 'í₁ quián₅ Cristo Jesús, ja₁con₂ dsa₂ i₂niog₅ ne₄ guá'₅, quian'₅₄
    ja₁con₂ dsa₂ i₂jme₂'o₅₄ në́₃.
  tif-tif: Nak-tunum kusal kaa tiinsip o? Pol naso, Timoti aso, alep nuli Yesus Kraist
    ami wok fukulin tunum kemin, Pol nali sukon kala dola kulaa-yilila din Filipai
    unang tunum Yesus Kraist ami man alik-daap kesip kipso, kipni tiin molin wasman
    o, kalbip aa, Kristen unang tunum imi dong dakaayin tunum iso, nikil alimal ipni
    fanang din unu.
  nlx-nlx: मसी यीशुन पावोर मी पौलुस एने तीमुथीयुसान उगे रेन, सोब बोगवानान माणहान नावे
    जा मसी यीशु माय फिलेपी हेयरा माय एकी केरीन रेतेह, मोंडलीन आदिकारी एने सेवक हेऱ्या।
  apw-NT: 'Shíí Paul ła’íí Timótheus biłgo Jesus Christ bánaidziidíí, ínashood dawa
    Philippi golzeegee daagolínihíí bich’į’ k’e’iilchii, ínashood yiṉádaadéz’iiníí
    ła’íí tédaat’iyehíí nłt’éégo áyíłsiníí ałdó’ bich’į’ k’e’iilchii:'
  gum-gum: Pabloba, Timoteoba Señor Cristo Jesúsweimburabigwan marøb melabelø Cristo
    Jesúskurri Tiuswei misaamera mayeelø Filipos ciudasrø warabelan pørar, tru Tiusweimburabelan
    ashib pera pønrrabelanba, Tiuswei yau purugunrrai wesrawa pønsrailanbañau.
  not-NT: ¿Aintajeguibi nopiguemisantacagane canta Jeripoquë? Nasanguenataiguimini
    naro Paboro aisati Timoteo. Iriro aisa naro cantaca ibimantaga yasintina Jesos
    Ira Agabisaicoontatsiri. Nasanguenataiguimini obirojeguinta quemisantatsiri aisati
    ira omisantantatsi aisati ira omitocoontatsi.
  plu-plu: Nah Pol gikak kiyapwiye Timótyu ku pariye gibukpig Jesus Cristo, usuh awahkis
    inin kagta yimin yis Cristo Jesus gihiyegapu ayge apit paytwempu Filipus. Hawwata
    usuh awahkis inin kagta yimin yis giwewkistenkis ayge. Hawwata usuh awahkisni
    yimin yis ku pariye hiyeknepwi gikakkis Jesus gihiyegapu ayge.
  iou-iou: Pol kenta Timoti, Jesu Kristo täŋo epän ämanigän, nektä man kudän ŋo kudän
    täkamäk. Täŋpäŋ Anutu täŋo kudupi ämawebe, Pilipai yotpärare-ken nanik, Jesu Kristo-kät
    kowat kwasikorän täŋpani, in ba intäjukun äma ba täŋkentäkjiye-kät in kudupta
    man ŋo kudän täŋ tamikamäk.
  ntp-NT: Aanʌ Paavora ʌʌmadu Timoteo ʌrpipiooñigadʌ Suusi Cristo dai gʌnoojidi idi
    oojai vʌʌsi aapimʌ gʌraaduñi Filipoosiʌrʌ oidacami ismaacʌdʌ vaavoitudai Suusi
    Cristo ʌʌmadu tʌtʌaanʌdamigadʌ dai sonʌrguucacamigadʌ tʌtʌaanʌdami.
  rai-rai: Iaau Paaulo, mir ma Timoti, a ru tultul anun Kaarisito Iesu, mir timtimu
    karom muaat a taara raap anun God, matira u ra taamaan Pilipoi. Karom muaat baa
    muaat lalaaun un Kaarisito Iesu, ma muaat kaai a kum mukmuga ko ra lotu ma ra
    kum tena wewaraaut.
  haw-1868: 'O PAULO a me Timoteo na kauwa a Iesu Kristo, na ka poe haipule a pau
    iloko o Kristo Iesu o noho ana i Pilipi, me na lunakiai a me na diakono:'
  ffm-ffm: Miin Pool e Timote, maccuɓe Iisaa Almasiihu, mbinndi oo ɓataaki faade e
    deental goonɗinɓe Iisaa gonngal ngeenndi Filipa. Min njowtii on, onon hooreeɓe
    e gollanooɓe deental ngal, min njowtii on fuu, onon seniiɓe haɓɓiiɓe e Iisaa Almasiihu
    ɓee.
  arb-NAV: مِنْ بُولُسَ وَتِيمُوثَاوُسَ، عَبْدَي الْمَسِيحِ يَسُوعَ، إِلَى جَمِيعِ
    الْقِدِّيسِينَ فِي الْمَسِيحِ يَسُوعَ، الْمُقِيمِينَ فِي مَدِينَةِ فِيلِبِّي،
    بِمَنْ فِيهِمْ مِنْ رُعَاةٍ وَمُدَبِّرِينَ.
  cop-CNT: ⲡⲁⲩⲗⲟⲥ ⲛⲉⲙ ⲧⲓⲙⲟⲑⲉⲟⲥ ⲛⲓⲉⲃⲓⲁⲓⲕ ⳿ⲛⲧⲉ Ⲡⲭ̅ⲥ̅ Ⲓⲏ̅ⲥ̅ ⳿ⲛⲛⲓⲁⲅⲓⲟⲥ ⲛⲏⲉⲧϧⲉⲛ Ⲡⲭ̅ⲥ̅ Ⲓⲏ̅ⲥ̅
    ⲛⲏⲉⲧϣⲟⲡ ϧⲉⲛ ⲫⲓⲗⲓⲡⲡⲟⲓⲥ ⲛⲉⲙ ⲛⲓⲉⲡⲓⲥⲕⲟⲡⲟⲥ ⲛⲉⲙ ⲛⲓⲇⲓ⳿ⲁⲕⲱⲛ.
  sri-sri: Yʉ Pablo, Timoteo merã Jesucristore moãboerã ããrã. Irasirirã ããrĩpererãrẽ
    mʉsãrẽ Filipos marãrẽ Jesucristore bʉremurãrẽ õãdorea. Mʉsã oparãdere, ĩgʉ̃sãrẽ
    iritamurãdere õãdorea.
  nal-nal: Nia xari Pol. Nimaa Timoti, uru iaana kilaaiang sin Iesu Kaarisito. Maadi
    varaar iaa a waambaar angkari xa waan sinim faakdul aubina ninis sin Iesu Kaarisito,
    naagu iziar lamaskana bina laba Filipaai. Ma xa waan saait sin amun paamua iwana
    lotu ma aubina ifaawalang lamaskana lotu inaan.
  kyq-kyq: Maktubm se maam Pɔl ɓo mꞋraaŋsesin̰a, maam mꞋute Timote, naaje se jee tɛɗn
    naabm Isa al‑Masige, kꞋraaŋsen naase jee Raage tu kɛn iŋg dɔɔk ute Isa *al‑Masi,
    magalsegen naanse ki ute jeegen lee tɛɗn naaba daanse ki kɛn maakŋ gɛgɛr kɛn Pilip
    ki.
  kwd-kwd: Nau la Pol fe'enia la Timoti, nga rua wane ni taunga'inga ala Jisas Kraes.
    Mee'e mele giri kau famooru ta'a te'efou na'a mooru fito'o ala Jisas Kraes, ma
    mooru ka to'oru 'ubulana maa'e fanua ba'ita 'i Filipae. Mee'e mele giri fana nga
    ta'a na'ona'o amooru fe'enia nga ta'a na'a gila kwaibooni fana fufu'i ta'a gila
    tagoto'o.
  ded-ded: Yesu Kristoac wanacngic Pauro nga Timoteo, nereng kibi yomoc faidipe, imoc
    Firipi taonnu kpetiac areng sasawa nga kpebunggac enarafocngina amma kpebunggac
    memefic ngicngacfocngina Yesu Kristogoc kpeketahema kecdae, ngenearu hade.
  ewe-ewe: Nye, Paulo, kple Timoteo, Yesu Kristo ƒe dɔlawo gbɔe agbalẽ sia tso, Na
    dzikpɔlawo kple kpeɖeŋutɔwo kpakple Mawu ƒe ame kɔkɔe siwo katã le Filipi.
  nuy-nuy: Ngaya-waj nga, yaani Paul. Marri naagi-yung na-Timothy, yaagi ni-burraa
    ngayawi-rruj. Niiṉi anaani nuunu-yandhurrbangana-yinyung na-Jesus na-Christ. Anaani
    ana-lhaawu niiṉi-wala danu-wuy nugurri-wuy warraarrawindi-lhangu nigawi-nyinyung
    na-Christ-jinyung, nurru-burraa-yinyung anubagu ana-lhal ana-Philippi. Marri warruburru-yung
    wurru-ranga-rangarrii-yinyung marri warruburru-yung nambi-maṉmani-yinyung wugurru.
  cop-BHC: ⲠⲀⲨⲖⲞⲤ ⲚⲈⲘ ⲦⲒⲘⲞⲐⲈⲞⲤ ⲚⲒⲈⲂⲒⲀⲒⲔ ⲚⲦⲈⲠⲬⲢⲒⲤⲦⲞⲤ ⲒⲎⲤⲞⲨⲤ ⲚⲚⲒⲀⲄⲒⲞⲤ ⲚⲎ ⲈⲦϦⲈⲚ ⲠⲬⲢⲒⲤⲦⲞⲤ
    ⲒⲎⲤⲞⲨⲤ ⲚⲎ ⲈⲦϢⲞⲠ ϦⲈⲚⲪⲒⲖⲒⲠⲠⲞⲒⲤ ⲚⲈⲘ ⲚⲒⲈⲠⲒⲤⲔⲞⲠⲞⲤ ⲚⲈⲘ ⲚⲒⲆⲒⲀⲔⲰⲚ.
  buk-buk: Pol lu Timoti, naŋ am akiŋ Yisu Kilisi, ato bapia dindec têŋ mac lau naŋ
    akêŋ whiŋ Yisu Kilisi yêc malac atu Pilipai. Alu ato têŋ gôlôwac dabuŋ si ŋagôlôŋ,
    ma têŋ lau naŋ sem akiŋ gôlôwac dabuŋ, ma têŋ Anötö ndê lau dabuŋ hoŋ.
  pri-NT: Wâgo Paulo, na pwa tii. Tàgére wàibu, ma wà Timotéo, ba bu tupédu ênawéna
    kà *Kériso Iésu. Go wii tàwà, wâguwà tèpa âboro kà Pwiduée, na guwà tâa Filipi,
    ma wà tèpa pitûâ ma tèpa dikona. Guwà tèpa âboro kà Pwiduée, ba guwà tâa goo wà
    Kériso Iésu.
  zpq-NT: Neda' Pablo chseḻa' cart nga txen len beṉe' ḻježa' Timoteo. Chopte neto'
    gwlej Diosen' cont chonto' xšinen', bite'tezen' že'. Na' chzoja' cart nga c̱he
    yogo' le'e zoale ciuda Filipos, le'e yo'ole ḻo na' Diosen' lagüe chejnilaže'le
    Cristo Jesúsen'. Na' le'e nchojle chgüia chṉa'le beṉe' ḻježle chesejnilaže'ne',
    na' le'e nchojle chonḻe žin bixjw da' chata' ladjo le'e chdop chžagle chonxenḻne',
    decze da' ṉia' le'e len cart nga.
  por-TFT: Eu, Paulo, e Timóteo somos homens que servimos Jesus Cristo. Estou escrevendo
    esta carta a todos vocês que são pastores e diáconos na cidade de Filipos e ao
    resto do povo de Deus ali que tem um relacionamento íntimo com Cristo Jesus.
  gwi-NT: Shįį, Paul, Timothy haa Christ Jesus vitsyaa tr'inlii. Datthak zhat Philippi
    kwaiik'it gohch'įį nąįį jii dęhtły'aa nakhwats'ą' darantł'oo. Ąįįts'ą' datthak
    kheihłok Christ Jesus veenjit nadhoozhii ts'ą' juu kįh dilk'ii ts'ą' gwik'injiighit
    tee nilii nąįį ts'inyąą kwaii.
  gvn-gvn: Yanyu kaban ngalinyandamun, Paulundumun and Timothyndamun. Ngalin Christ
    Jesusamu workingman. Ngalin yanyu kabanba balkal, yurranda yungal townbu Philippiyanda,
    Godundumunbu jawun-karranda wubulbuku kunamanyamunbu Jesus Christanji. Yanyu kaban
    yalarrku jananda elder-elderanda, jananda pastor-pastoranda.
  nhy-NT: Nej niPablo iwan tokni Timoteo katlej nowan kajki, tiktekipanoaj in toTeko
    Jesucristo. Tamechontlajkuililiaj aminochtin namejwan, iwan aminochtin katlej
    antlayekankej, iwan aminochtin katlej antlapalewijkej itech tiopan, katlej anchantij
    itech weyikan de Filipos, katlej Dios amechpia kej iaxkawan porke ansetitokej
    san se iwan Cristo Jesús.
  asm-FB: খ্ৰীষ্ট যীচুৰ দাস পৌল আৰু তীমথিয়, খ্ৰীষ্ট যীচুত থকা যি সকল পবিত্ৰ লোক ফিলিপীত
    আছে তেখেত সকলৰ সৈতে তেখেত সকলৰ অধ্যক্ষ আৰু পৰিচাৰক সকলৰ সমীপলৈ।
  okv-okv: Eto na Paul te Timothy te amo Iesu Keriso ta pure ari embopo na ungo God
    ta embomeni Keriso ga kaju ari da Philippi ta miteva amite ekalesia ta titi jigirikari
    embopo te hondate ari embopo te tapa ungota degi ahari erevi ere kaitera.
  mxt-NT: Yuhu ra Pablo ta ra Timoteo sacuví ndi tyiño nuu ra Jesucristo. Ta tyaá
    ndi carta ihya chi tandɨhɨ ndo cha cuví ndo ñu ñuu Filipos cha yɨhɨ́ cuenda Nyoo.
    Ta chi ra cayɨhɨ́ ndaha vehe ñuhu, ta chi ra canyehe tyiño vehe ñuhu, ta chi tandɨhɨ
    ndo.
  tzo-NT: Ho'on Pabloun xchi'uc ti quermanotic Timoteoe, mambiluntutic yu'un ti Jesucristoe
    hech yu'un yabatuntutic nic'otutic xa. Chajc'oponoxuc ti carta ho'oxuc ti te nacaloxuc
    te ti jteclum Filipose yu'un co'ol oyucutic ti stojol ti Cristo Jesuse jcotoltic.
    Chajc'oponoxuc uc ti ho'oxuc ti ancianooxuque, ti diáconooxuque, ti ho'oxuc aventainojic
    ti jch'unojeletique.
  ind-AGS: Salam kepada jemaat Allah dalam Kristus Yesus yang tinggal di kota Filipi,
    dan kepada para pemimpin jemaat dan juga para pengerjanya dari Paulus dan Timotius,
    hamba-hamba dari Kristus Yesus.
  omw-omw: Nte Poruvama. Tiretana Timotikya Iesusi Karaisira kyaiqa vaisitanavanto
    variqata nkye Kotira nraakye qora Piripaiqi variahuaravata, vaisi nronranramwu
    nkyiqa ntaqikyi variahuaravata, mpo hiahua nkyiqi kyaiqa vare variahuaravata,
    tiretana nkyiara nkye Karaisiravata kuaaqi variahuanive timwa kyetama qara mwaa
    ntumwa teta.
  yrb-yrb: Na Foro, Timotini naini wana Yesu Kerisonu sabua ueta amara sadei. Wana
    ewa owawa ue odaitu. Yesu Kerisonu naueta uwaraini dubu su yawoeta dera uwaraini
    dikoni uwaraini ya Firifai su naueta uwara nesiaba ewa owawa siaia utaitua eawe.
  maa-NT: Ngats'ioò xi titsa̱jnaà ján na̱xa̱ndá Filipos xi xi̱ta̱‑la̱ Nainá maà nga
    Cristo Jesús titsa̱jnako̱o, ti̱koa̱ jñò xi nìkitasòn xá nga nìkinda̱a na̱xa̱ndá‑la̱
    Nainá ko̱ jñò xi nìchját'aà, 'a̱n xi 'mì‑na Pablo ko̱ Timoteo titsa̱nìhixot'aà‑nòje̱n
    nga chi̱'nda‑la̱ Jesucristo 'mì‑naje̱n.
  mcq-mcq: Poruꞌo Timoti kaꞌene Jesu Keriso oni pwehipo ea kaꞌene nimaa rojiꞌina ꞌee
    eruta ꞌee tikonia kaꞌene Jesu Keriso oni vaji Piripai hijujihi punaꞌe veju.
  sus-A: ﭑ تَن ثْلُ نُن تِمٌتٍ، نَشٍيٍ قِندِشِ عَلَ شَ مِشِ سُفَندِشِ عِسَ شَ كٌنيِيٍ
    رَ، مُشُ بَرَ وٌ شّيبُ، عَلَ شَ مِشِ سُفَندِشِ شَ سّنِيّنتْي نَشٍيٍ نَ قِلِثِ،
    عَ نُن وٌ شَ يَرٍرَتِيٍ نُن وٌ مَلِمَيٍ.
  jpn-1965: キリスト・イエスのしもべであるパウロとテモテから、ピリピにいるキリスト・イエスにあるすべての聖徒たち、また監督と執事たちへ。
  fra-SBL: 'Paul et Timothée, serviteurs de Jésus-Christ, à tous les saints en Jésus-Christ
    qui sont à Philippes, avec les surveillants et les serviteurs :'
  yka-yka: Sulat inin amban si Paul duk Timoteo, meˈ daraˈakan Isa Almasi. Pasampay
    kami inin piyu si kaˈam kēmon meˈ masandel pu si Isa Almasi maluˈu si lahat Pilipihin
    duk sampay si meˈ bahiˈbin duk si meˈ tabangbin.
  mle-mle: Wun Polawa Timotiy an Jisas Krais dikibir yawiy duw-abiran. An ki lapa
    nyig sukwuta adiy miyawa God dikidiy Pilipay tipa kidiyik, adiy Jisas Krais wukin
    patin tinadiy duw takwak. Awarab adiy God dikidiy duw takwaam van tikwanadiy duwawa
    adiy duw takwaam sugwiyaan kwurkwanadiy sapakwa nyanugwak ab.
  shp-NTPO: Noa Pablo betan Timoteo riki, Cristo Jesussen yonoti. Ja Filipossain iká
    jatíbi joi akaibo, itan jatíbi *ancianoboyabi *diáconobora, non jato saludo bomai.
  aom-aom: O asëꞌe Iesu Kerisoꞌo gemuore jëvoromo God-are ariböviëro jëvëꞌëro Philippi
    amore raromarujoho Paul naꞌo Timothyꞌo Iesu Keriso-are mu vaejaharue ae niöꞌi
    noro jemesi örire jejëmijö gare. O ekaresia muebejëvaruje ariböviohuꞌo ekaresia
    ajëmijaruje ariböviohuꞌo jemesi örire jejëmijö.
  geb-geb: Gu Por, ŋka Timoti gum, ŋka Krais Zisasan ŋaara gumani, ŋka kha gava khergiap,
    nde guigira Krais Zisas khothɨgi gumgi gu mbigi, nde Firipai ŋgu bakɨmen ki. Ŋka
    kha gava khergiap za nde ndi mbav, vhɨra nden sios gari gumgir pani gum nden siosan
    ŋgari ŋaara gumgi, ŋka anan nde ndi mbai.
  bsj-bsj: Bulus ka-nge Timoti cangab kiristi Yeesu yã ciko nob kwamab wucake wo Fillibi
    ka-nge nubo tam ki nubo bwanten kwama tiye, ka-nge nubo durku lo wabbeu. ka-nge
    nobo durko ku wabbe.
  cak-cak: Yin Pablo y ri Timoteo ri roj rusamajela' ri Jesucristo, nikatz'ibaj-e
    ri vuj re' chive chi'ivonojel rix ri rix richin ri lok'olaj rutinamit ri Dios
    ri rixc'o pa tinamit Filipos, ri xa jun ibanon riq'uin ri Cristo Jesús, ja jun
    chive rix ri rix uc'uay quichin y chive rix diáconos.
  chf-NT: Cä täscäbenetla ni junda, apetela ya'i tä Filipos machcatac ayanetla t'oc
    Dios uc'a a tz'ombila aj Cristo Jesús. Che' chich cä täscäben u c'aba' Dios täcä
    ajnojajob tuba a ch'ujla y jini ajtäclayajob. No'on aj Pablojon, ya'anonda t'oc
    aj Timoteo, ajpatanon t'ocob tuba aj Jesucristo.
  tlf-tlf: Nugumal nuubip aga? Fol so Timoti so alop nuyo Yesus Krais imi ogok tubulin
    tinum kale, Fol niyo suuk kon ko dola kwaabeli no Filipai kasel Yesus Krais imi
    ilak dolin unang tinum ipsino ipmi tiin molin bilip isino imi dong daga-emin tinum
    iso mangkal ninggil ipmi finang no tuluk o ageta kale,
  piu-2006: Ngali Puulalu, Timitjiyilu piipa ngaatjanya wakara wantirriyaṉi nyurrangarrimpa,
    Pilipayinya ngurrara tjuṯaku. Nyurrangarri Katutjaku walytja tjuṯa nyinanyi, Yiitju
    Kurayitjaku walytjaṯarra. Yuwankarrangkunyurra wangka ngaatja kulintjaku, ingkaṯa
    tjuṯangkuṯarra.
  poh-NT: Reꞌ hin maꞌ Lu̱ꞌ, hin raj camanom i kAja̱w Jesus jeꞌ woꞌ reꞌ i Timote̱yo
    reꞌ cꞌahchiꞌqui̱n rihchꞌilem. Reꞌ hin cꞌahchiꞌ nitzꞌihmbam je i hu̱j wili aweh
    hat-tak aj Pili̱pos reꞌ nicꞌ nimal sak chic wach acꞌacharic tak ruꞌum reh rinimjic
    i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric. Jeꞌ woꞌ, cꞌahchiꞌ nitzꞌihmbam je hu̱j
    wili reh chi narilmijic wach cuꞌum take cꞌamol abe̱h tak chipam niminic eh jeꞌ
    woꞌ cuꞌum take aj toꞌbonel queh take cꞌamol be̱h.
  tue-tue: Yʉʉ Pablo, teero biiri Timoteo mʉ́ã Cõãmacʉ̃rẽ padeorá Filipospʉ niirã́rẽ
    ãñudutia. Ʉ̃sã Jesucristore padecotera mʉ́ãrẽ niipetira cʉ̃ʉ̃mena niirã́rẽ, mʉ́ãrẽ
    sʉonírãrẽ, teero biiri cʉ̃́ãrẽ tiiápuracãrẽ jóaa.
  bjp-bjp: Ia Pol kama e Timoti, kama iun fafauun ke Karisito Iesu. Kama sisiit usuf
    fanu kalkaluu tikii ke God, turan foron famfamu na lotu ke foron tom falupes na
    lotu ae ri unune lo Karisito Iesu, na Filipai.
  xon-xon: Min Pɔɔl ni Timoti bi ye Yesu Kristo aanaagbiib na dooni waaninyaam bimɔk
    bi Filipi aatiŋ ni na, ni baaninkpiib ni baateterb mu.
  tzo-ZNT: Voꞌon Pabloon, xchiꞌuc li Timoteoe, ti yajtuneloticotic ti Jesucristoe,
    chajcꞌoponticotic tal ta vun ta acotolic, voꞌoxuc ti slecubtasoj xa avoꞌonic ti
    Jesucristoe ti liꞌ nacaloxuc ta jteclum Filipose, xchiꞌuc voꞌoxuc ti chachanubtasvanic
    ta scꞌop Rioxe, xchiꞌuc voꞌoxuc ti chacuentainic ti cꞌusitic chaqꞌuic li jchiꞌiltactic
    ta xchꞌunel li scꞌop Rioxe.
  mpm-NT: Ruꞌu Pablo jiin Timoteo ja ka junukuachi ri nuu Cristo Jesús. Na chaa ri
    tutu jaꞌa nuu taka roꞌo ja ka kandixia ra Cristo Jesús, ja kanchuku ra ñuu Filipos,
    jiin chaa ka yɨndaꞌa roꞌo, jiin yɨvɨ ka chindee roꞌo. Chi ni sasɨɨn ya roꞌo ja
    kunukuachi ra nuu ya naa ra.
  ots-NT: Nugö, dúr Pablo, co ni nʉr Timoteo, í mɛfiguibbe car Tzi Ta Jesucristo.
    Dí escribiquijʉ na̱r carta‑na̱, guí göhtjojʉ guí hermano gár bbʉpjʉ jar jñini
    Filipos, cja̱ co guejti cʉ pastor co ni cʉ ddáa cʉ i mföxte jár obra ca Ocja̱.
    Í mɛjtiquijʉ car Tzi Ta ji̱tzi, cja̱ guí tɛnijʉ car Tzi Jesucristo. Car Tzi Ta
    ji̱tzi bi hñi̱x‑cá̱ cja̱ bú pɛjni hua jar jöy.
  hoy-hoy: मसीह यीशु उन दास पौलुस अदिक तीमुथियुस उन दी टु, सप्पा पवित्र लॉकुर हेसुर
    जो यीशु मसीह दा आगकु फिलिप्पी दा, अध्यक्षगोळ अदिक सेवकगोळ सांगुळ ईरतार.
  uri-uri: Kupm Pol namponen Timoti, mentekg melnum a ak kwap kalpmel horhanekg a
    Krais Jisas, mentekg ukwor kipm wrong kinkpman wri wor a Krais Jisas a ark kai
    ha wail Pilipai pa. Mentekg ro wurkapm rikil ekg kipm, namponen kipm melnum a
    atn hep ikghlen kwap a Maur Wailen, wa kipm melnum a ak kwap ekg aklin tu melnum.
  amo-amo: Bulus nin Timitawus, acin Kristi Yesu, udu kiti nalenge vat na ina ceo
    ani ugan nanya Kristi Yesu arika na idin Pilippi, nin nadidya a a Dikons.
  pjt-pjt: Uwa Jesuku walytja tjuṯa, ngayuluṉa nyurampa Paulalu lita nyangatja walkatjunanyi
    ngura pala Pilipaila nyinanytja tjuṯaku. Panya nyura Godaku ngaṉmanypa walytjaringu
    Jesuku Christaku mulamularingkunytjatjanu. Kali Timitjilu ngali Jesuku waṟkaripai
    kutjarangku lita nyangatja nyuralakutu ma-iyaṉi nyura uwankarangku kulintjaku.
    Ka panya nyuranya aṯunymaṟa kanyilpai tjuṯangku kuḻu uti lita nyangatja nyakula
    wangkama, munu aṉangu panya nyuranya alpamilalpai tjuṯangku kuḻu.
  cwe-cwe: Niye Paulo hamwe na Timoseyo, watumigwa wa Chilisito Yesu, chowandikila
    wanhu wose wa Mulungu uko Filipi, wowailumbile na Chilisito Yesu, haswa chowandikila
    walangulizi na wanhu woditaza bumbila da wahuwila wa Chilisito.
  daa-NT: Nun Pool kat siiraakon maktumne-anta iŋ gidu Timote. Nin kuuk gay riyor
    ku Iisa Masi, ni siiraat loko, kuŋ gee ku Buŋdi kuuk goy ɗo geeger ka Pilip ɗo
    bi ka Iisa Masi. Nu siiraat ja ɗo aginduwko iŋ ŋuur kuuk gaayaagu, ho ba aar,
    loko okiŋko.
  mlp-mlp: Yaqmo Pol ya iyow Timoti inaq i giger Krais Yesus ago kabibiy matawta iyim
    i sansandek ka mar tonim eman uliq Filipay-ib God ago on mataw tawonta Krais Yesus
    inaq soqotim osayta na teq in gigo mataw danmebta na teq in gigo kabibiy matawta
    nagan bunmo gigo hib lehaq.
  ape-C: Eik Pol yani Timoti douk wenek Jisas Krais ananin mour abom iri. Ohwak biohw
    weneku opudok shup um ipak ihipmorim Iruhin ananish arpesh douk patukur Krais
    Jisas aria pape wabur Filipai iri. Shopunek wenekap panakumagu ipak debeipi um
    Iruhin ananish arpesh iri pani mamudok douk hataurum ipak debeipari iri.
  bgs-bgs: Ni sulat tikud kanak si Pablo, asta si Timoteo tô kadumaan ku. Mga ágsuguánnán
    ké i Jesu-Cristo. Ágpangumusta ké ákniyu diyan ta lunsud ka Filipos. Igsulatan
    ku tô langun yu na mga sakup ka Manama na igpasábbad tun ki Jesu-Cristo, tô mga
    tarapid ákniyu, asta tô mga manubù na ágtabang kandan tun ta lumu ka Manama.
  faa-faa: Firipai taonea Keresoa paosa aporo hinamo re su risiaki ano Poremo sawi
    one poparaka makerakanapo. Re asekea risira aporoaki soko, re tikone aporoaki
    soko, re suaki ano Poremo sawi one poparaka makerakanapo. Timoti anoyaki hakāsa
    reke ano ararerakano sawi one reaki poparaka makerakanapo. Timoti eto Yasu Keresopoko
    makata rakira aporopo.
  kik-kik: Nĩ ithuĩ Paũlũ na Timotheo, ngombo cia Kristũ Jesũ, Marũa maya tũrandĩkĩra
    andũ othe arĩa aamũre thĩinĩ wa Kristũ Jesũ arĩa mũrĩ kũu Filipi, hamwe na arori
    a kanitha, o na atungati aguo.
  cap-NT: Wejr Pabluqui Timoteo jilz̈tan anc̈hucaquin tii cartal cjijrz̈cuc̈ha. Wejrnacqui
    Jesucristuz̈ manta payiñtc̈ha. Jaziqui anc̈huc Filipos wajtchiz criichinacz̈quin
    cjijrz̈cuc̈ha. Jesucristuz̈quin kuz tjaachiz̈ cjen, anc̈hucqui Yooz partir z̈oñinacac̈ha.
    Anc̈hucaquin tsaanz̈cuc̈ha icliz irpiñinacz̈quinami, niz̈aza icliz jilirinacz̈quinami.
  ksr-ksr: Pool Timoti noronoŋ Kraist Jiisaswaa weleŋ qeŋ laligojo. Uumeleeŋ kanageso
    soraaya kuuya Kraist Jiisaswo qokotaaŋ nama Filipai sitinoŋ laligojuti, noro oŋowo
    ano oŋoo waŋgia (bisop, pasto) ano Buŋa gawoŋ meme ejemba tosaaŋa (diikon) oŋowo
    qaa amiŋ mobombaajoŋ moma tere koi oojeŋ.
  eng-TNT: Paul and Timotheus the servauntes of Iesu Christ To all the sainctes in
    Christ Iesu which are at Philippos with the Bisshops and Deacons.
  sbs-sbs: Iswe ba Paulusi ni Timutea, bahikana ba Jesu Keresite, kwabana bonse babakungulwa
    cha Jesu Keresite bekele kwa Filipi, ni bakulwana ni madikoni.
  sue-sue: Nato Pauloto Timotire, Yesu Kristora bua mai, ami nikare Filipai natara
    Kristo Yesura gegenai ema bama ata simaire giti kopire nowewa nimorekare pas ei
    awa potitinonato ewa.
  fra-NCL: 'Paul et Timothée, serviteurs du Christ Jésus, à tous les saints dans le
    Christ Jésus qui sont à Philippes, aux évêques et aux diacres :'
  snn-NT: Yureca, yë'ë, Pablo hue'eguë, yë'ë te'e bainguë Timoteo naconi, Jesucristore
    yo'o conjën ba'icuabi utire toyani, mësacua Riusu bainreba Cristoni recoyo zi'inni
    ba'icua si'acua, Filipos huë'e jobore ba'icuana saojën, mësacua ëja bain, bacua
    concuare'ga utire toyani saojën ba'iyë yëquëna.
  atb-NT: Hkrisduq Yesuq é jùn nhik, Poluq eq Timohti gi, Hpilipi wà mó má nyi é,
    Yesuq Hkrisduq má sân-yúng bang lhunglháng eq, hpúng-up, hpungte pé lé, dang kyô
    kat lhê.
  cek-AK: 'Jesu Kri ih tamna, Pawl hoi Timote mah Philipi vangpui ah kaom Kri Jesu
    ah kaciim kamimnawk, Kricaa zaehoikungnawk hoi kacoehtanawk khaeah ca tarik:'
  bkd-bkd: Iyan a si Pablo sa migsulat taini duma ki Timoteo sa mga suluguen hi Jesu
    Cristo. Sinulatan day inyu sa mga etaw hu Dios pinaagi hu pagpakigsabuwa nuy ki
    Jesu Cristo diyan ta Filipos daw sa mga pangulu nuy daw sa mga diyakono.
  ctu-76: Joñon Pablojon quic'ot Timoteo ajtroñelon lojon i cha'an Jesucristo. Mi
    lojon c ts'ijbubeñetla ili jun pejtyelel ochemet bʌ la ti' t'an Dios yic'ot ajcʌñʌtya
    ochemo' bʌ ti' t'an Dios yic'ot diáconojob ya' ti lum Filipos bʌ i c'aba'. I cha'añet
    bʌ la Dios. Mi la' tyem ajñel yic'ot Cristo Jesús.
  lac-NT: A teno' Pablojen, quet yejer in wet acsʌ'orir Timoteo, a tenobo', u c'urewenob
    Jesucristo. A tenobo', tan in t'ʌnicob techex ich a je' u ju'unina'. Tan in tsicbarob
    techex, a mac a cʌja'anob ich u cajar Filipos quire' quet yejer to'onex Jesucristo
    quire' raji' yʌnino'onex. Tan in tsicbarob techex xan, a mac oc ca' ts'urinta'c
    ten u yet acsʌ'orirob bayiri' xan, techex a mac a ca' ts'urirex a wet acsʌ'orirex.
  xla-xla: Di Yesu Keliso oko halalo so Polo mate epo Timoti mate yu ilimale iye Pilipi
    mo dulu dla mikadepe dle so mate epo dikon so mate epame sos dokopala so mate
    dla hamima.
  xav-NT: Wa hã Paru, duré Timotiu, Cristu Zezusihi ma romhuri'wa norĩ, wa ãma aima
    rob'ui'éré za'ra wa'aba ni, Piripu na 'ri nho'õmo nhisi ãma uburé 'Re ĩhâimana
    u'âsi mono nhib'a'uwẽ 're aihâimana za'ra wa'aba mono norĩ ma. Uburé Cristu Zezusihi
    ãma si 're anomro aba mono norĩ ma, wa ãma aima rob'ui'éré za'ra wa'wa, ĩsazei'wa
    norĩ 'madâ'â'wa 're ĩhâimana za'ra mono norĩ ma zama, duré dapawapto'wa na 're
    ĩhâimana za'ra mono norĩ ma zama.
  cuk-cuk: 'Ani Pablo, degi, Timoteo anbo, Jesucristo-e-maimalad. Anmar Filipos-neggweburgi
    belagwapa Cristo-Jesúsʼgi-akananaimaladse, gwenadgan-Jesúsʼba-nanaimalad-e-dummaganse,
    degi, Jesúsʼba-nanaimalad-bendakdimaladse, we-garda barmisimalad:'
  tbf-tbf: Eou e Paulo. Egor e Timote, egor ken ba petspets e Karisito Iesu. Gor vavataor
    rakot simi kuoluon e Karisito Iesu i Pilippoi, ma rakot buer segie bu muomuo ma
    bu ka tsatsang kuilkuil.
  uig-CYR: Әйса Мәсиһниң қуллири болған Павлус вә Тимотийдин, Филиппида туруватқан,
    Мәсиһ Әйсада болған барлиқ муқәддәс бәндиләргә, йетәкчиләр вә хизмәтчиләргә салам!
  ikw-NT: Pọlu nụ Timoti, ele izi Jizọsi Karaịsi, naagbaznenu kpakara rụmu Chiokike
    ke zị nụ Karaịsi Jizọsi ele wu nụ Filipaị, be nụ ele neelekọta be, nụ ele ẹrnu
    ọkwukwo.
  khs-khs: 'Filipai taunewemi Kelesowemi pala sena kesale kiwa sopoke sitalakemi Pole
    neyewi sawi we momate tiye ilikepilakeye. Kiwamo pota: sita:tesene senamawana
    kili tikone senamawana, kima sopoma Pole neyewi sawi we momate tiye ilikepilakeye.
    Timotiwa newanapulu na:nipe ela: newa sesepita: sawi we kima momate tiye ilikepilakeye.
    Timoti na:ko: Yesu Kelesowemi mokopo tima:na: tisene senakeye.'
  dwr-ENT: ኑኒ ዬሱሲ ኪሪስቶሳ ኦሳንቻቱ ጳዉሎሲኔ ፂሞቶሲ፥ ኪሪስቶሳ ዬሱሳን ዴዒያዋንቶ፥ ፒሊጲሲዮሳ ጊያ ካታማን ዴዒያ ጌሻቶ
    ኡባቶ፥ ኣማኒያዋንታ ካሌያዋንቶኔ ማዲያዋንቶ ሃ ዳቢዳቢያ ፃፌቶ።
  pma-pma: Inau Pol ral min Timoti, koa melvi meatin toumien keilu onen Iesu Kristo,
    melmutis leta koanik. Melmutisi vat min kami, meatin keil onen Ahi en out Pilipae
    koa mikapil ral min Iesu Kristo, ka min elda ka dikon keil emun onami.
  atd-NT: Sikanak no si Pablo woy si Timoteo no mgo suguanon ni Hisu Kristu, ogsusulat
    koy kaniu no mgo otow no nigtuu kandin no dio to lunsud to Pilipus. Woy iglagkos
    noy to ogsulat ka mgo igbuyag now to pog-alap to pogtuu now woy ka mgo talabulig
    dan.
  tel-2017: ఫిలిప్పీ పట్టణంలో క్రీస్తు యేసుకు చెందిన పరిశుద్ధులందరికీ సంఘ నాయకులకూ
    పరిచారకులకూ క్రీస్తు యేసు దాసులైన పౌలు, తిమోతి రాస్తున్న సంగతులు.
  hat-BSA: 'Paul ak Timothée, sèvitè-atache nèt a Jésus Kri yo, a tout fidèl ki nan
    Kris Jésus ki nan vil Philippe yo, menm avèk dirijan legliz ak dyak yo tou:'
  top-NT: Aquín tí cli̱scujá̱u Jesucristo, Pablo y Timoteo, cca̱huaniyá̱n kalhé̱n
    huixín li̱ta̱camán tí li̱pa̱huaná̱tit Jesucristo nac ca̱chiquí̱n Filipos, ni̱
    para cca̱ktzonksuayá̱n huixín ixma̱kalhtahuake̱naní̱n cristianos na̱ chuná tí
    tamakta̱yay.
  msk-msk: Kami si Timoteo na manga sogwanun ni Jesu Kristo yangomosta kamayo kariko
    na manga tomotoo kang Jesu Kristo ag Pilipos. Kamo na manga matikadung na pangoro
    nang simisimbaay aw yang manga katabang nilan aw kariko mayo na manga tomotoo
    dato Pilipos, ako si Pablo, ako yang yagasolat kamayo.
  gyr-NT: Che, Pablo, iyavei Timoteo oroico Jesucristo rembiguai. Aicuachía co che
    ñehe pẽu, pe Tũpa upendar Jesucristo rese peico vahe tecua Filipo ve, Jesús reroyasar
    rãrosar uve, seroyasar rese ihañeco vahe upe avei.
  kmh-kmh: Yand Pol. Timotiy chirmiŋay Jiysis nup woŋg gipur rek, nuk ap mindakniŋ,
    nimbip minj tiksipiyn. Biyomb nimbip Gor minim aŋgñimbay gok sek, biyomb diykon
    gok sek kuyip nep ma aspiyn; Piyliypay biynimb Krays Jiysis ker mindpim gok maŋgiysek
    aspiyn.
  ukr-ONPU: Павло і Тимофій, раби Христа Ісуса. Усім святим у Христі Ісусі, що знаходяться
    у Филиппах разом з єпископами та дияконами.
  emi-emi: Angalua Pol me Timoti, kapuna tau ngai uungu iengalua Iesu Karisto, Angalu
    pitipiti atu etaimim akapa lo atoa taumattu manga am ta Iesu Karisto ePilipae
    tee elda me rikina atoa.
  zpv-NT: Naꞌh Pahblu cun Timoteu, naa nu xmooza Jesucristu, niꞌchin nin racaꞌh nu
    dxihtsi riiꞌ para laꞌhtu bwiinn guihdxyi Filipos nin naa xpwiinn Dxiohs laasii
    tuhsi gahcaa naa tu cun Jesucristu nee cun neezaa bwiinn raꞌ nin dziꞌbaloh loh
    raꞌ bwiinn guidoꞌ cun bwiinn raꞌ nin rahcanee laꞌh raꞌ bwiinn guidoꞌ.
  gux-gux: Filipa yaaba. Mini Polo leni Timote, Jesu Kilisiti naacenba, n diani yipo
    li tili, yinba yaaba n tie bi nigagihanba Jesu Kilisiti nni ki ye Filipa dogu
    nni leni yi nitaanli yudanba leni yi todikaaba kuli.
  kos-kos: 'Ma sel Paul ac Timothy, mwet kulansap lun Christ Jesus — Nu sin mwet nukewa
    lun God in church Philippi su asruoki nu sin Christ Jesus, wi pac mwet kol lun
    church ac mwet kasru lalos:'
  ibo-ibo: Pọl na Timoti, ndị bụ ohu Kraịst Jisọs, Na-edegara unu ndị ụkọchukwu, ndị
    okenye na ndị nsọ niile nọ nʼụlọ nzukọ Kraịst Jisọs dị nʼobodo Filipai.
  yml-yml: Emavo, yau Faulo iada Timoti taiadi Iesu Keliso yana tofolovavo ꞌa vekaiwa
    ꞌwaimie. ꞌOmi Yaubada yana tomotoga, ꞌwa miamiani ꞌatamana Filifai ꞌwaineye ꞌwa
    miaveꞌitubama Iesu Keliso taiadi, yami toꞌedakumetavo wata ꞌami toꞌaivaitavo taiadi
    ꞌa kilukiluma ꞌwaimie.
  ory-ory: ପାଉଲ ଓ ତୀମଥି, ଖ୍ରୀଷ୍ଟ ଯୀଶୁଙ୍କର ଦୁଇ ଦାସ, ଫିଲିପ୍ପୀରେ ଥିବା ଖ୍ରୀଷ୍ଟ ଯୀଶୁଙ୍କ
    ଆଶ୍ରିତ ସମସ୍ତ ସାଧୁଙ୍କ ନିକଟକୁ ପୁଣି, ଅଧ୍ୟକ୍ଷ ଓ ସେବକମାନଙ୍କ ନିକଟକୁ ପତ୍ର;
  bzj-bzj: Dis leta da fahn mee, Paal, lang wid Timoti. Wee da too peepl weh serv
    Krais Jeezas. Wi di rait tu aala Gaad peepl dehn da Filipai weh bilangz tu Krais
    Jeezas, ahn tu unu paasta ahn deekan dehn.
  chk-chk: 'Äm Paulus me Timoty, äm nöün Kraist kewe chon angang, aia kapong ngeni
    ekewe chon pin lon Kraist Jesus mi nom lon Filipi, pwal ngeni ekewe soumasen mwichefel
    me ekewe sounkoa:'
  ssd-ssd: Kristus Yesus ndoŋ ulendika Kuate tuku mbal Filipiŋge minig, taŋgine kulat
    taŋgo kame gabat kame tane ŋakmba kaiye. Ye Paulus sile Timoteus ndoŋ Kristus
    Yesus tuku piro taŋgo sile tane ndoŋ pasa-pasakam prowek.
  acr-TNT: Riꞌin in Pablo y ri Timoteo, ri oj aj chac re ri Kanimajawal Jesucristo,
    cakatak bi wa carta che alak ri cꞌo alak chupa ri tinamit Filipos. Cakatzꞌibaj
    cꞌu pan che alak, ri alak aj cꞌamal wach y alak aj chaquib e toꞌbel piglesia,
    junam ucꞌ onoje alak, ri cojom alak rubiꞌ ri Kanimajawal Jesucristo.
  rop-rop: Orait, mi na Pol, en mi wekinmen blanga Jisas Krais, en mi raidimbat dijan
    leda garram det najawan wekinmen blanga mi neim Timathi. Wal mi raidimdan dijan
    leda langa ola tjetj lidamob en langa ola tjetj wekinmen deya langa det taun gulum
    Filapai, en dijan leda im blanga ola pipul deya hubin joinap garram Jisas Krais.
  mee-mee: Iau ae Pol bae Timoti ra mangng ra kumangngatulu rae Karais Iesus kanna,
    omea ka papaꞌe lau laekia te miau kinung re ngae Pilipai ra lomiaupatokona te
    Karais Iesus. Ka papaꞌe te miau ra miau ra ragau rae Nutu reke tupu kala nga kelangpatalime
    ba ra kalaungapagakana rae miau.
  dif-dif: Paululu ja Timotheulu, Jesuni Christuni mili, kulikirini pratjanani Christungu
    Jesungu tana Philippungu ngamai, najinajibanietjani ja marangokijiribamalinietjani
    jela.
  gam-gam: No Krais Jisas nukogoye una Pol ne, Timoti pepa bolo ye Krais Jisas unakiye
    dumo Pilipai mor ge ne, God kogoye yenj una ne, kantau yemor una no wopake we
    dje aunmoll.
  nou-nou: Na Paul de Timothy de Iesu Keriso da buro embobo nango etoto mi God da
    embobo Philippi nati da atima era awa ategurera. Ingo embo Keriso Iesu gebe edo
    ewa ainde Iesu gebe ari embobo da gitijijigegari embobo de kondade ari embobo
    de ingo berari da yei nango ategedo ove eiawa ititera.
  mqb-NT: Sə vindek ikwen ayak 'am a anan nà, nen Pol tə Timote, manay ɗo si mer
    su way a Yesu Almasihu ahay. Ma jak anan ayak 'am anà ɗo sə lavan nga anà egliz
    ahay tu ɗo si mer su way a kwanay ahay fok à egliz inde. Aday ma jak anan ayak
    'am anà ɗo sa ɗaf nga pə Yesu Almasihu azar aya à wulen su doh sə Filipi ata
    inde fok re.
  ape-B: Yek Pol yanu Timoti douk wanubu wonek Jisas Krais ananin moul uli. Ohwak
    biohu woneku apudak chup umu ipak panatimaguk God ananipu elpech douk penek pas
    Krais ali pape wabul Filipai uli. Chopuk wonekap panamagu ipak nebepalimu God
    ananich elpech uli panu amabuk douk hagakomu ipak nebepalili.
  grc-F35: Παῦλος καὶ Τιμόθεος, δοῦλοι Ἰησοῦ Χριστοῦ, πᾶσιν τοῖς ἁγίοις ἐν Χριστῷ
    Ἰησοῦ τοῖς οὖσιν ἐν Φιλίπποις, σὺν ἐπισκόποις καὶ διακόνοις·
  cav-NT: Era rique micuanaja quirica cuadishaya. Ique Pablo. Timoteo ri eatsehue.
    Isaramereya micuana yatsera. Yatse yatse Jesucristo merequique. Cuadishaya rique
    quirica Filiposju Yusuja cuanaja ishu, Cristo Jesús queja cuita camadya ecatyati
    cuanaja ishu. Micuana neri neri micuana isaraya Jesús queja ecatyati cuanaque
    cuatsashaqui cuanaque, tumebaedya Jesús queja ecatyati cuanaque tsahuaqui cuanaque.
  kgp-NT: Paulo tỹ rá vẽ, inh. Isỹ cidade tỹ Filipos tá ke ag mỹ rán hã vẽ. Kỹ Timóteo
    vỹ inh mré ãjag mỹ jẽnẽg mũ gé, vẽnh rá tag ti, inh mré Jesus Cristo mỹ rãnhrãj
    tĩ tag ti. Isỹ ãjag mỹ ti rá tag jẽnẽ vẽ, ãjag tỹ tỹ Jesus Cristo ki ge kỹ nỹtĩn
    kỹ. Kỹ sóg ãjag pã'i ag mỹ jẽnẽg mũ gé, ũ tỹ ãjag ki rĩr tĩ ag mỹ ke gé.
  bvd-bvd: Nau sa Bol fai sa Timotii kaaria roo waa ni rao nia ki sa Disas Kraes ki.
    Kaaria miri kekeda kau fuamolu toaa nia ki God sui guu ne molu tiidooa naa fainia
    sa Disas Kraes ne kamolu nii 'i Filibae, ma fuana lau guu toa kwaitalai kamolu
    ki ma na toa rao kwai'adomi kamolu ki lau guu.
  ukr-1871: 'Павел та Тимотей, слуги Ісуса Христа, до всїх сьвятих у Христї Ісусї,
    що в Филипах, з єпископами і дияконами:'
  apz-apz: Sekwo Anɨtuye aꞌamu soku ango Filipai humawoꞌnɨngkohofo somneꞌno ngko Poulɨꞌnnonji
    Timoutiꞌnji nekwo Hwe Engo Jisas Kɨlaisɨye syoho ulohofiyo sohwoyaꞌi olo iyoswo
    loso semtɨꞌmokiyalokuhwayo. Sekwo Hwe Engo Jisas Kɨlais oso huneꞌno sɨmeho uyɨwoꞌnɨngkohofo
    soꞌnnonji aꞌamu sekumo semokosyohumayoꞌne uhwosopoꞌmentohofo sohwanji aꞌamu Anɨtuye
    syoho somneꞌno sefoꞌmawoꞌnɨngkohofo sohwatnneꞌno semtɨꞌmokiyalokuhwayo.
  yon-yon: Nub kuu Pool yoom Timoti yoom, Yesu Keresu ye demedan kui. Yesu Keresu
    yaa dabokniwen kumbed karadmo keriwendan Filipai aom doriib, yiib yaa kerek kee
    keenduub, anam andiwendan yaa oonidaniib anam andiwendan awandidaniib yaa kangkon.
  poi-NT: Ɨch aPablo con jém aŋcompañero Timoteo aŋcuyo̱xatámpa jém Jesucristo. Sɨɨp
    manjáyáypa mimicht́am jém Dios mipɨxiñt́am jém iŋcupɨcnetaŋwɨɨp Jesucristo jém
    attebet Filipos. Anjáyáypat́im it́u̱mpɨy jém impastoryaj con it́u̱mpɨy jém diáconos
    jém icuyo̱xayajpaap jém Dios ipɨxiñt́am.
  wuv-wuv: 'Haigua Paul ma Timothy, nafii Christ Jesus. Ma feni ne''iaa haigua i dinaa
    a''a minaa ei apunaiaa mei Haidaa, ei rona oafipui a''a Christ Jesus yei Philippi
    mawe ei bauaniaa losuu ma ei paniaa panii ro''ou:'
  quf-NT: Nuqa Pablumi ukninchik Timoteuwan, Amitunchik Jesucristupa sirbiqnin kanillapa.
    Chaymi ukninchik Timoteuwan pulla kar, kay kartata iskribimuni qamkuna Filipos
    pwiblupi kriyiqkunaman. Chaqa qamkunatami Taytanchik Dyus akrashushallapana katin,
    Amitunchik Jesucristupi kriyir paywan pullachanakushaykillapa. Chaymi chaypi kaqkunataqa,
    chay kriyiqkunata rikar yaĉhachiqkunata, chaynulla chay kriyiqkunata sirbiqkunatapis
    tukuynikillapata saludashunillapa.
  yuw-yuw: Noc Pol, nocot Timotiot nodu Duic Yesu yuhon youp amnano itmadaina Duic
    Yesuhon kunkun suraro Filipai taun idangma sontha irim ngoroc tongo sidaya ongeyac.
    O ihorocgon surarohon dugo orin surarohon tongfat yecyec amna son ambaracha yongo
    sidaya ongeyac.
  hus-NT-1971: Nana’ im Pablo ani c’al a Timoteo pel tu t’ojnalil a Jesucristo. Nan
    tu thuchanchalchic axe’ xi u patal ax it ebchalabchic c’al a Cristo ani ax it
    c’uajil ti bichou Filipos. Tu thuchanchalchic jaye ax a teycom an eylab tit eyal
    ani ax a teycom an eylab tit tolmix c’al an tamcunel ebchalabchic tihua’ ti Filipos.
    Pel ti c’alchic a Dios ani it junat ts’at’bathits c’al a Cristo Jesús.
  med-med: Pol kʉn Timoti raⱡ, tʉl Kraist Jisas nga kongun wu raⱡ ndi, mon ei ropʉⱡ,
    enim Got nga wamp Pilipai kona ila Kraist Jisas nga mondpa pili wamp kʉⱡ kʉn,
    rʉp wamp na, kongun wamp mbʉ pora rop ngunmbʉⱡ.
  bch-bch: Gau Paulus ga Timoti, gairua paeaeanga ton Iesus Kristus, abode laulau
    toa ne ga ila pagimi panua tututui ngan tuanga Pilipai. Gimi toa ngada na alup
    toman ngan Iesus Kristus. Ga pade, abode ga ila pagimi panua toa amariala ngan
    Deo ele panua ga pagimi panua naurata ami ton Deo.
  cco-NT: Jnea˜ Paaˉ có̱o̱ꞌ˜ Timoteo lɨ́ɨˊnaaꞌ dseaˋ i̱ jmóoˋ lají̱i̱ꞌ˜ e iing˜ Dseaˋ
    Jmáangˉ. Jo̱guɨ lana guiéengꞌ˜naaꞌ júuˆ guicó̱o̱ꞌˇ quíiˉnaꞌ, dseaˋ quiáꞌˉ Fidiéeˇ
    i̱ neáangˊ fɨˊ na fɨˊ Filipos i̱ lɨ́ɨngˊ lafaꞌ jaamˋ dseaˋ có̱o̱ꞌ˜ Dseaˋ Jmáangˉ.
    Jo̱guɨ lajo̱bɨ guiéengꞌ˜naaꞌ júuˆ guicó̱o̱ꞌˇ quiáꞌˉ jaléngꞌˋ dseaˋ mogui˜ i̱ quiʉꞌˊ
    ta˜ jee˜ ꞌnʉ́ꞌˋ có̱o̱ꞌ˜guɨ jaléngꞌˋ i̱ jmɨcó̱o̱ꞌ˜guɨ quiáꞌrˉ cajo̱.
  deu-1951: 'Paulus und Timotheus, Knechte Jesu Christi, an alle Heiligen in Christus
    Jesus, die in Philippi sind, samt den Aufsehern und Dienern:'
  alq-ALGNT: Nin Pon, Jesos Christ ka anokita8ag. Timote (Timothée) dac ni8idjiig,
    mi ke8in Jesos Christan ka anokita8adjin. Kidojibiamonom, kina8a Kije Manido odanicinabeman
    Pilip (Philippes) odenag ka tajikeieg, ka teb8eta8eg Jesos Christ. Kidojibiamonom
    acitc kina8a ka niganizieg aiamiemigi8amikag acitc kina8a kakina ka anokita8eg8a
    ka teb8etamo8adj.
  ixl-NNT: Ineꞌ in Pablo tukꞌ u Timoteo uvaꞌ ikꞌam u Jesucristoeꞌ, as oꞌeꞌ uvaꞌ ni
    qꞌiilan bꞌen ex, jankꞌal ex uvaꞌ atoꞌk ex kꞌatz u Jesucristo tu u tenameꞌ Filipos,
    as ex unqꞌa iqꞌesal unqꞌa qitzꞌin qatzikeꞌ uvaꞌ niman tetz u Jesúseꞌ tukꞌ ex uvaꞌ
    ex lochonaal kꞌatz veqꞌesaleꞌ unpajte.
  boa-NT: Oo Páávoroo, Timotéoo, íjcyamútsí Jetsocríjtó ɨɨcúve múnáajtétsí íhyaamɨ
    ámúha éllevu muhtsi mécaatúnú elle Pirípori dííbyé cahcújtso múnaa Píívyéébeéjté
    ámuha meíjcyáme éllevu, áhdure ámúhá uwáábojtémá túkevéjtsojté éllevu.
  quh-NT: Noka, Pablo, Timoteowan Cristo Jesuspa camachisnin caycu. Filipos llajtapi
    tucuy Diospa runasninman, pastorcunancuman, yanapajcunancumanpis kelkamushayquichej.
    Kancuna Cristo Jesuswan ujchaska caspa Diospa runasnin canquichej.
  kwi-kwi: Pablokas Timoteokas Jesucritora kiwainmumika mai. Aune “kakishapu” u Jesucristora
    piantuza Filipos pɨpulura kaiztuas. Wanmakmukin ɨnintuzakas “kakishapu” kiztuas.
    Mamaz wanmakmukin kiwaintuzakas “kakishapu” kiztuas.
  agm-agm: Nɨnɨ Porɨhonɨnɨtihɨ Timotehotihɨ maisahuraaŋɨ Jisasɨ Kɨraisihomɨ otɨpɨpatɨhuraaŋɨ
    utɨpɨho kɨmo jɨpatɨpiyaha sahɨ Autaahaatɨhomɨ isɨhiyaatɨ Jisasɨ Kɨraisihoaisawɨ
    maasɨ tɨmaamaitohiyɨhiyaatɨ aunahɨpatɨ awaipatɨ (taunɨhandɨ) Piripaihanda bimohiyɨhiyaatapunɨ
    amɨ isɨhiya Kɨraisihopɨ gɨwunyaahohiyɨhiyai iwinjatohiyɨhiyaapunɨ amɨ otɨpɨpatɨhiyaatapunɨ
    nusoaasɨhaayo.
  ubr-ubr: 'Yau Paul a Timothy rui on Keriso an agiroti: Yau on Timothy ibaisiu rui
    fef wagagayam omi engon tutufin aurim nan Philippi mafam gagaminai womama God
    wokwakwafirai a osi sabu iyabon Iesu mat sibikaita on, mat osi sabu iyabon baitutumotis
    asi bainetewarotis a osi baibaisotis mat auris:'
  tsw-NT: A̱mu ɗa Bulu, waru Timoti ta̱ pa oɓolo na̱ a̱mu. A̱tsu agbashi e Yesu Kristi
    Zamawawa ɗa. N ta ɗanasaa azagbain na akambi† a azagbain a̱ a̱a̱ꞌisa̱ a̱ a̱za̱
    e Itoni, waru a̱ tyo a̱za̱ e Itoni suru a̱tsuma̱ a̱ Filibi aza a na A̱sula̱ a
    ɗangwai.
  cax-NT: Arrüñü Pablo ichepeti Timoteo supaserebiquia ümoti Jesucristo. Supaconomoca
    ümo namanaiña bama icocoromati Jesús au mano pueblurrü Filipos, bama samamecana
    ümoti. Supaquionco tanu aume, masaruquitaiqui y ümo namanaiña bama mamayoreca
    y ümo bama ayuranterrü abarrüpecu.
  aia-aia: '''Inaua Pol beia Timoti namiri tatau''aro tanaa Jisas Kraest, miri haua
    i usu-usuni tana''amou hako i noni ana''ia God namou hinihinia Jisas Kraest na''i
    ''omaai Pilipae. Ma ai''a do tana''amou moi, mei tana''amou ro''u i na''otara
    mi''amou i nei mou ''a''au suri''i tatau''aro ni heisoi na''i ''omaasi.'
  srp-1865: 'Od Pavla i Timotija, slugu Isusa Hrista, svima svetima u Hristu Isusu
    koji su u Filibi, s vladikama i ðakonima:'
  agt-agt: Tekamuy taga Pilipos nga nedagga te Afu Hesus Kristu, kontodu magtaron
    kiden tekamuy ikid na kauffunan da kiden. Ampade ikallak na kam ngamin na Dama
    tam Namaratu ikid ni Afu Hesus, petta mappya kam la. A ya nagsurat tekamuy a iyak
    Pablu, ikid ni Timotyo nga daddoban ni Hesusen.
  lug-lug: Nze Pawulo ne Timoseewo abaddu ba Kristo Yesu tuwandiikira abatukuvu bonna
    mu Kristo Yesu abali mu Firipi, awamu n’abalabirizi n’abadiikoni;
  yby-yby: Nemo Poloma Timotite magoina minoidanaki Jisesi Kalaestida elekele welalita
    Pilipi numutoka wewenasiya Jisesi Kalaestikumu eli elewole ikadanaki Jisesida
    wewenala yuha lolo i-minabo wewena ito pastaki ito monokamidana elekele welaki
    edimo luhuwa maya je noliboe.
  heb-heb: פולוס וטימותיוס עבדי המשיח ישוע אל כל הקדשים במשיח ישוע אשר הם בפילפי עם
    הפקידים והשמשים׃
  mpp-mpp: Na Kristo Yesule kwelec kwekwe ngic Pol, na nga Timoti, noki ngengele hibi
    yago logabelec. Ngic-ngigac Wapongte bingec Filipai taonka Kristo Yesuholec wetackelu
    gacaigaing, gocne yengele damongfocngineng, nga gocne yengele mole-baficfocngineng,
    sasawa ngengela hibi yago logabelec.
  apb-apb: Saediananga mwaanieu a Pol na a Timoti, e ro koni-konihe a Jisas Kraes
    hunie ahutemiu mwala nge omu hiiwalaimoli aana Jisas Kraes, nge omu ii'o wau aana
    huilume i Pilipae, na no'one hunie mo na'ohai mwane i'omu haahie soihaada'inge,
    na mo iini aani heirareta'inge i laona soihaada'inge.
  san-TEL: పౌలతీమథినామానౌ యీశుఖ్రీష్టస్య దాసౌ ఫిలిపినగరస్థాన్ ఖ్రీష్టయీశోః సర్వ్వాన్
    పవిత్రలోకాన్ సమితేరధ్యక్షాన్ పరిచారకాంశ్చ ప్రతి పత్రం లిఖతః|
  ben-IRV: পৌল ও তীমথিয়, খ্রীষ্ট যীশুর দাস, খ্রীষ্ট যীশুতে যত পবিত্র লোক ফিলিপীতে
    আছেন, তাঁদের এবং, পালকদের পরিচারকদের ও খ্রীষ্টে পবিত্র জনেদের কাছে।
  ntu-ntu: Ninge Pol, nigr ncdr Timoti, kxnzawz-nrbalqng ne Mevalu Jiszs. Ryrbzkr
