    neu basa atahori mana ramahere neu Yesus Kristus sia kota Filipi. Ma hai nau fo
    basa malangga atahori saraniꞌ, ma mana tulu-fali malangga atahori saraniꞌ ra,
    rahine malolole susura ia isin.
  msy-msy: Pol ko Timoti, Krais Iesusɨn ingangarir gumazimning, ga, ia Godɨn gumazamizir
    Filipain nguibamɨn itiba bagha akɨnafarir kam osiri, ia Krais Iesusɨn poroghav
    itiba. Ia ko ian tongɨn itir gumazir dapaniba ko ian tongɨn itir akurvazir gumaziba,
    bar ia bagha osiri.
  agg-agg: Por ro Timoti-dɨbo Sisas Kraisɨndɨ moanɨ ratüpurɨye-rɨhoandeimb-anehɨ.
