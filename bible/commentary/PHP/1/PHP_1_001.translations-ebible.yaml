  mcr-mcr: Nyi Poli iqundä, itaŋga Timoti iqutä, Kraisi Jisasi Iqueqä wäuŋui anä imäkätqäŋueä
    iquve, ye tuwaŋuä tä, he Kraisi Jisasi Iqutä ämuäŋmbiyitaŋi, Goti Hanjuwä Iqueqä
