  san-TAM: கேசித்³ த்³வேஷாத்³ விரோதா⁴ச்சாபரே கேசிச்ச ஸத்³பா⁴வாத் க்²ரீஷ்டம்ʼ கோ⁴ஷயந்தி;
  cof-NT: Weyanla mantimini Crístoca paca sen fiquica polarinato, laca pachi polariminla
