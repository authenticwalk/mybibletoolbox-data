    homkwe God so ok kokwe uron yaprue nonaw hiy-mesor.
  tvk-tvk: Be reitin xa rut moletin xil di labit usil Iesu Kristo vengan xa di laketeh
    misa ni nou e iexil bei tengan lali inou. E rute ngan xil di labit usili vengan
    xa iexil bei tengan litutou ni moletin sav xil itela.
  prf-NT: Ipangaral ngani nen agum ti Cristo gapu la ten inggit di sakay pákpágtatalu,
    peru en agum ay mangaral a tehud a katapatan.
  auy-auy: Súwíꞌo wéraintafesa tuwímbai tirumbá sáwíꞌa ésa kentáfésa wenáwíꞌa kumíníye
    sésa Ísu Káráísitin-aai wésimatimembanifo tuwímbai kaweꞌ-ímáyááfínkémbá Káráísitin-aai
