    xeꞌech in tʼiláltsik in tsubtalkʼi.
  mig-NT: Ndaa̱, chi̱ sava ña̱yɨvɨ, kájani‑i tu̱'un Cristo sɨkɨ̱ tú'un kuásún iní,
    jíín já kástátá'an‑i. Ko sava‑i, suni kájani‑i tu̱'un sɨkɨ̱ já ká'i̱o va̱'a ini̱‑i.
  bps-bps: Kabay i kaglutan, nun dademe dad to, én duenla tmulen gablà ku Krayst,
    du mingà nawala deg, na kayèla fdatah di deg. Kabay nun dademe tmulen gablà ku
    Krayst, du too ale mayè tamdò dun.
  mbs-mbs: Pengkey doen otaw egtoladà tepad ki Cristo eg-ingà kanak aw meibeg domaeg
    kanak, meneng mèpiya se tod te menge doma otaw egtoladà.
  tof-tof: Ngibürr amkoman bangun kolpama go bóktan amgoldako Kerrisonkwata, zitülkus
