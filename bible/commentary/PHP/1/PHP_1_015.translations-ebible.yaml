  amm-amm: Siyai mo tofoluwalimonono. Uowoi na, yoso souwaimono monoi mo Kolaiso aino
    imo tolukasikalono, noko sisiyoli si mulu monoi. Ulai toi no mulu wofu wofuwoi?
    Mulu ititouni muwoi. Yoso louwa tokoiyaumomonono, kalopuloso tolomai. Siyai mo
    waliyo, yo monoi mulu tunumonono. Toi mo sai, Kotoyo muwomonokaiki, nokoso wiyoti
    monoi, tani imo mo motu. No monoi no Kolaiso aino imo tolukasikalono.
  zaj-zaj: Wanhu wayagwe woupeta Usenga Unogile kwavija wonyonela migongo na uhasanyi
