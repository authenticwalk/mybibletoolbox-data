    yei, kapura nawiliyegirik puwili kazing pangkamekke kumula koyimowei nawiliyegi
    Kilisiyegi langai kozak yei.
  gux-G: Li tie mɔni ke bi niba ye, ki wangi o laabaalŋamo li nunpoli yeni ki nanga
    po. Ama nitianba mɔ li tuagi u sanŋamu i ki yadi ki wangi.
  cnl-NT: '''E³ quie''²³ xen³ ca³quie̱e̱² ''i³ ''ɨɨ³ júu² quiee''³² Cristo ''e³ jua''³
