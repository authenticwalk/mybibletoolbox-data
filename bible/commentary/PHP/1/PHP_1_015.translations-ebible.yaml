    mönö yad nölmɨdöia.
  acr-NNT: Kakiꞌan kꞌu riꞌ waꞌ rukꞌ ronoje kikꞌuꞌx, noꞌj e kꞌo jujun chik kakitzijoj
    rubꞌiꞌ ri Cristo xew chaꞌ kakiꞌan nim che kibꞌ chinuwach riꞌin ruma kꞌax kikꞌuꞌx
