  yad-NT: 'Tavay rityevay ji̱ta datyanu sanchiy, Ju̱denu jaryeti̱ Crístunchiy, rinnu̱yadamu
    yavatyaru̱y riva ray, riryamucheniryu̱y riva risa̱ju̱ ray. Rityevay datyanu Crístunchintyi,
    riñi̱ ji̱ta datyanu samirya jachipiya̱jadata, rivya̱ta̱damu, ridyetya daryaju̱:
    “Pávuru ji̱ta rañi̱cha samitu̱choda jiyada rá̱ñu.” Tavay rityevay datyanu Crístunchiy,
    mitya jijyu̱, ne vinu rirya̱tidye tuva̱chu nijya̱nvay Crístumu. Riñi jtay ya̱jarupanta
    jaryi riva ray, ratyanuvu̱nusajomu.'
  mxb-NT: Ta miía̱n ndaa̱ kíán ña̱ dánaꞌa̱ dao ta̱a to̱ꞌon Cristo xíꞌín ña̱ uꞌu̱ ini
    ra̱, ta sa̱ꞌá ña̱ kátoó ra̱ chidáó táꞌan ra xíꞌíi̱n. Tído ió dao ka̱ ra̱ dánaꞌa̱
    xíꞌín ndinoꞌo ini mií rá.
  pon-2006A: Mehlel me ekei kin padahngkihwei Krais sang ni arail peirin oh men akamai;
    ahpw ekei kin padahngkihwei sang ni ar mohngiong mwahu.
  maq-NT: Quixi ta hacuaha tjin xuta xi sua me machaya rë xuta cjua tsëhë Jesucristu.
    Peru tsëhë xi sahmi xín cacun me cojo ná, hacuaha mijí rë me xi cjua naha cjuexcun,
    vëhë xi cojo me chja me. Peru yahnga nga me ne, cuatjin chja me ta, tsëhë xi jemu
    tjin rë me cjuandaja.
  hto-hto: Uáfuena dámɨerie cuemo úradoillano Crístodo úritiaɨoɨ. Afémacɨ énenoruillano
