    ida Cristo monina-ra vara vavani'avini hija. Asohini kaba'i ida Cristo monina-ra
    vara vavani'avini, vakadihojai vani hida asohirija. Vahoariha vani adani Cristo
    monina-ra vara vavani'aha afojahaki. Cristo-ra vanakaidivavini mani ida monina
