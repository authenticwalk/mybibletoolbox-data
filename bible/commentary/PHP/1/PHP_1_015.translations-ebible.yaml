  zab-NT: Per ni nápacni nuudeb catɨɨchdeb xtiidx Jesucrist pur racnalaazdeb zec ni
    runa ax rcaazdeb dec laadeb mazrupac illiúdeb, per nuudeb ax dibylotisy catɨɨchdebni.
  jae-jae: Lau ŋagêdô sêwa Kilisi sa kêtu têntac sec to têntac ŋandaŋŋa, mago ŋagêdô
    tec sêjam mêtê tonêŋ ŋalêlôm ŋajamgeŋ.
  ksd-ksd: A dovotina ta ra umana dia varvai tai Kristo ma ra varngu ma ra varpuapuai;
    ma ta ra umana ma ra bo na bala i diat;
  msm-NT: Meyduon man iyan pila kandan no mignawnangon bahin ki Cristo tongod to pagsilag
    su ogpayabow podom kanay. Di mey isab duma no madojow to mgo tuud.
  myk-myk: Ayiwa, sipyii pii kunni wa Kirisa kaa yu ni ɲɛpɛɛn ni bɛganhara ni. Ga
    pii bɛ di wa Kirisa wu kaa yu ni fungɔnsaaŋa ni.
  sbe-sbe: Na luwadiyena meta tamowai hekadi Keliso wasana se lauguguyaei ma kaikalomagigilidi
    yo ma haihaikabidi, na hekadiyo meta laulau namwanamwadi yo dudulaidi udiyedi
    se lauguguya.
  mcr-mcr: Naqä-qakui, ämaqä iutaŋä hŋqua, Kraisi Iquenyqä awä ätätqäŋuwi, tiiŋä dutayi.
    Ämaqe iquau wivändpŋqä winyätaŋgqä-qe, qu nyivändqaŋgä äqumbiyitaŋi, nyiŋqä kŋuä
    quvqä ämepu, wiuŋqä ipu, Kraisi Iquenyqä awä ätätqäŋä. Huiziqua, iiŋä hmanji.
    Iqua kŋuä iqä äŋguä ämepu, Kraisi Iquenyqä awä ätätqäŋä.
  cux-NT: Cuaacu chi náⁿ'a yā ní ngaⁿ'a yā nduudu ngai yeⁿ'e Cristo cáávā chi dingueeé
    yā yeⁿ'é ní cáávā chi neⁿ'e yā 'caa'va yā nduucú. Ní tanáⁿ'a yā ní ngaⁿ'á yā nduudu
    ngai miiⁿ ti cuaacu chi neⁿ'é yā diíⁿ yā ní neⁿ'é yā cunnee yā 'úú.
  tur-YTC: Gerçi bazıları Mesih’i kıskançlık ve çekişmeyle, bazıları da iyi niyetle
    duyuruyor.
  san-ITR: kechid dveShAd virodhAchchApare kechichcha sadbhAvAt khrIShTaM ghoShayanti;
  bel-N: Некаторыя, праўда, — з зайздрасьці і сваркі, а некаторыя — з упадабаньня
    абвяшчаюць Хрыста.
  sch-sch: Ani, senkhatin chu Khrista thurchi hih keima mi narsana sika le mi makhalna
    sikin an misîra, aniatachu adangngeiin chu mulungbôk diktakin an misîr ngâi.
  mic-MIQNT: Getletug eimu'tijig ta'nig pestunmatmi'tij gelu'lg agnutmaqan ugjit Se'suguli
    muta wisgua'lijig ta'n Gjinisgam teli e'wij ni'n aq gelu'lg wisun getu l'ta'sulti'tij.
    Gatu igtigig eimu'tijig ta'nig wel'telmijig aq siaw pestunmatmi'tij,
  huu-NT: Cuena uradoillamona, cue afemo iacanamona, damɨerie Cristo rafuena llofuetɨmacɨ.
    Jɨaɨe llofueraɨnɨ marecɨnona fɨnuacanamona llofuetɨmacɨ.
  jiv-NT: Kame shuar awai winia kajertuiniak tura naṉkaamantu enentáimtumainiak Krístun
    páchiniawai. Antsu chíkich shuarka nekas enentáiji̱a̱i̱ Krístun etserainiawai.
  otm-NT: I 'bʉcua 'da ʉ ngue im mamp'a rám hman Oją, i sɛya nangue rám hman Oją dí
    øt'ä. Pɛ i 'bʉh mi'da ngue im man rám hman Oją ngue nde da 'yøt' ran ho.
  dah-dah: Fudinde, al kurabe ne beleŋ Yesu Kristuyen mere tagalde himekeb deŋne kuruŋ
    heŋ hi goyen neneŋbe daniŋ neŋ gwahade moŋ yeŋ nurde daha mat kura fole irniŋ
    yeŋ nurdeya Yesuyen mere tagalde haŋ. Munaŋ kurabe fudinde wor po, dufay igiŋ
    kerdeya meteŋ go teŋ haŋ.
  tnk-tnk: Nɨpərhienien nepwɨn kamhəni irapw Kristo tɨ nəri nə mə irəha kamhəmwəki
    iou nənə mhokeikei mə irəha tuhasori ia nirak. Mətə nepwɨn kamhəni irapw Kristo
    ia nətərɨɡien amasan.
  kpr-kpr: 'Geka bekári: evetu genembo daba daba sembae kotise, nanda bino aindae
    bengoso edo beisiga use, totofo nenda javo jighoro erare dae sedo, Keriso da bino
    ava, nene seraera. O evetu genembo mendeni, Keriso da javo jighoro erare dae sedo,
    nunda Bino Eveva ava vironu seraera.'
  san-IAS: kecid dveṣād virodhāccāpare kecicca sadbhāvāt khrīṣṭaṁ ghoṣayanti;
  nho-nho: Ni maaoni, aaraa tama i laatou ni hakaea naa tiputipu Christ i laatou e manava
    hakallika iaa nau, aa naa tama naa e mee koi ma ki hakatauttau laatou ma aaraa tama.
    Aaraa tama iaa e hakaea ma te hakataakoto e tonu maaoni.
  gym-NT: Nitre ye ngätäite, ni ruäre tä kukwe kuin Kristobtä mike gare, akwa era
    metre tä mokrere tibe amne töita bikabtä kri tibtä, käta kukwe kuin Jesubtä mike
    gare ni mda mdaye. Akwa ni ruäre abko tä mike gare ja töi kuinbti.
  azg-NT: Mavaaꞌ tsꞌön na ñꞌen nanꞌñeen na coninncyahan juu jñꞌoonꞌñeen veꞌ ngꞌe na
    tëëꞌ nꞌonhan ja, na tyiꞌquintjo ya ngiohan na condijntꞌue Tyoꞌtsꞌon tsꞌian na
    matsꞌa. Majoꞌ minndyechenhan xoncüeeꞌ nꞌonhan na contꞌahan tsꞌianꞌñeen.
  bhd-bhd: किछ लोक त जलन ते लड़ैई सेइं मसीहेरो प्रचार केरतन ते किछ लोक सच़्च़े दिले
    सेइं।
  too-NT: Makapitzīn talī'a'cta'sana'n Cristo porque quintalakca'tzani' lā' quintamālacastu'ccu'tun.
    Pero ā'makapitzīn talī'a'cta'sana'n porque xlaca'n talacasqui'n que lhūhua' tachi'xcuhuī't
    natakalhlaka'ī' Cristo chu a'cxtim hua'chi quit iclacasqui'n.
  ind-AYT: Memang, ada orang-orang yang memberitakan Kristus karena iri dan persaingan,
    tetapi ada juga yang karena maksud baik.
  cjo-NT: Eeniro osheki kenkithatakotziriri Jesokirishito. Iñaakina apaanipaeni osheki
    naapatziyakagaeyakarini atziripaeni, rootaki ikowantanakari ranaakoeyenani raapatziyakagaeyaarini
    atziripaeni. Omaanta eeniro paashinipaeni kaminthaaperotakinari, kameetha ikenkithatakaantakiro
    iñaani Tajorentsi.
  nsn-nsn: O man, o gisiamehe puk tasisina ka mene tauete tono uelhire Kristo, teene
    gisina ka geh, kara marang uairana kai liu katongois totoguo, bo o gisiamehe puk
    tasisin teka lih uaiampe, kara mene tauete toro Uelhire Uaia.
  san-DEV: केचिद् द्वेषाद् विरोधाच्चापरे केचिच्च सद्भावात् ख्रीष्टं घोषयन्ति;
  tna-NT: Beju pamapa tuneda Cristo jepuiti quisaquisa eputani biame, piada piada
    tuneda Cristo jepuiti envidia neje quisaquisa eputani.
  lid-lid: Eme handru labai, oro lau rayah ta Kindrei atou jo asehek sahou ta nyala
    Krais, ma mada oro alikis jo. Eme oro anya kakohok ndrahunek kado bwena ja. Arile,
    oro lau rayah ndrine oro mwasin, oro atiye sahou ta nyala Krais le ai.
  wim-wim: Wiyangana ngangk pal pekkuwaman wik Jesus Christ.antaman waaꞌ-waaꞌantan,
    thanan puth kaangk piip God.ana ngangk min yumpayn nunang, aꞌ puth ngayang thamp.
    Than puth meeꞌmiy nil God.angan work inan theeꞌ ngatha, wikan engkanathāng Jesus.antaman,
    puth than kaangk ngathar, aꞌ putha than kaangk wik min Jesus.antaman waaꞌ-waaꞌayn
    thama. Puth pam wanch wiy anangana, meeꞌ-wuntan ngathara. Than wik min Jesus.antaman
    waaꞌ-waaꞌantan-a, than thawantan keꞌ than ngaantam-ngeeyantan nunang Jesus.an,
    puth yaꞌa, than thanttakam anman ngaantam-ngeey-ngeeyantan, an puth thanana piꞌan
    yumpwuntana. An than keꞌ ngangk way yumpiythan ngayang, aak inan jailangan wunanga,
    aꞌ kuchek way thaman yumpiythan ngayang.
  zga-M: Avange vikhuleilumbeileila eilimenyo ni ngofyo neikhivinipu avange khuvufumbwe
    uvunonu.
  yom-yom: Bukiedika ti bankaka balembo longi Klisto mu diambu di kikheneneayi mu
    diambu di beti findisanga ziphaka. Muaki bankaka balembo longilanga wawu mu mayindu
    mamboti.
  san-SIN: කේචිද් ද්වේෂාද් විරෝධාච්චාපරේ කේචිච්ච සද්භාවාත් ඛ්‍රීෂ්ටං ඝෝෂයන්ති;
  yut-yut: Asi, Kristo dakon gen yaŋ teŋteŋok aŋ amɨn dɨwarɨ da nak do nandaba yokwi
    tok aŋek abɨŋ nepmaŋgaŋ, nido nak Kristo do yaŋ teŋteŋok tagɨsi asat dakon man
    taŋ namɨsak. Mani dɨwarɨ nak da pi asat uŋun do but galaksi nandaŋek uŋunyo kɨsi
    da Gen Bin Tagɨsi yaŋ teŋteŋoŋ.
  grc-BYZ: τινὲς μὲν καὶ διὰ φθόνον καὶ ἔριν, τινὲς δὲ καὶ δι᾽ εὐδοκίαν τὸν Χριστὸν
    κηρύσσουσιν·
  cpc-NT: Tzimatsi jaka kajyaawaitachari ikinkithatakotziri Cristo, ojyiki ikowaki
    janaina impinkathayiitiri onkantya inkisaniintantaitinari naaka. Iro kantacha
    tzimatsi pashini itakotajaantakinari, kamiithapiroini ikinkithayitanaki irirori.
  nhg-NT: Melöhuac seque quennunutza giente de Cristo porque niechpilea envidia. Queneque
    que tlöca ma quenchibelicö cöso de yejua para que majcamo niechchibelicö cöso
    naja. Pero ocseque tlanunutza ca cuale inyulo.
  nya-nya: Nʼzoonadi kuti ena amalalikira Khristu chifukwa cha kaduka ndi mikangano,
    koma ena chifukwa cha zolinga zabwino.
  ngu-NT: On, tej, melahuac ica sequimej quiteijliaj on temachtilistli ica Cristo
    pampa nechnexicolitaj niman pampa nechyecapanahuisnequij ican on tetlacaitalistli
    yejhuan nemotech nicpia. Yejhuamej quiteijliaj on temachtijli xican yolchipahualistli,
    niman quinequij nohueyilisquej. No ijqui quinemiliaj nechtlajyohuiltisquej aman
    chica nitzacticaj. Pero ocsequimej quiteijliaj on temachtilistli ican cuajli inyojlo.
    Yejhuamej quichihuaj ican tetlajsojtlalistli, pampa quimatztoquej ica Dios oquitecahuilij
    para onechtzacuquej para nicmanahuis on cuajli tlajtojli yejhuan quitemaca temaquixtilistli.
  kup-kup: Met rotap paru Iesuz ñetiv mañovai samahari togü houlotakaro hez. Met togü
    natak aban hez-pori hodad tinavonañ het Iesuz ñetiv tin mañamah. Tat epat paru
    homeamah, Met rotap God Polin mañahan pi kez tat Iesuz ñetiv añarabon mañovai
    emoohaek, pi kakam zeimakeh memeriihan ok hez, pot nemaz homeamah. Oñ togü modatak
    aban nari paru nemaz kaev ravat ne ev kakam zeimakeh hezaek, loporï honoñai tom
    hat paru epat homeamah, Met dari Kristoz ñetiv mañovai sookan darim abatañ ahö
    ravapanen, Poliz abatao er hor ravapanen pi honoñai nao hatevetepan. Pot homevai
    paru mañovai samah.
  jid-jid: Mba ri mba tre tre Rji ni mi fu ni son sroun, mbari ni sroun ndiki.
  wmw-wmw: Ndi kweli kuwa wamojawapo wakwereza kuhusu Almasihi kwa sababu ya kunitendera
    wiyana na kunidanizira mabaya, fala wengine wakwereza kwa niya ngema.
  gmv-GGM: Issi issi asati coo nu izape waanidoni geethanine hollotethan sabakettes.
    Baggayti qasse lo7o qofara Kiristoosa gishshi sabaketes.
  ssg-ssg: Salan teka laha kakaxi meng solian ti Jises nake pahalaha laha pamu tuah
    tetak ma xoiniak. Tuahe teka liai laha ailele ti soliai namilolaha.
  zpo-NT: 'Wli kwaane: Rol xaa nzaa kwent cheen wdizh chul cheen Jesucrist nel nzhekla
    xaa gak nonra xaa lo na, nu nel nawent nzhak lextoo xaa ne xaa na, nu lee stub
    naz xaa nzaa kwent cheen wdizh chul cheen Jesucrist nel nzho kwaan wen lextoo
    xaa.'
  poy-poy: Yanakaka kuwera wamu wawu wamubwera Kristu toziya wawera na weya na wawera
    wantu wa ndewu, kumbiti wamonga wankumubwera Kristu toziya wafira kuwatanga wantu.
  qwh-NT: Anirpis, waquincunaqa alli boluntanincunawanmi Jesucristupaq willapäcuyan;
    peru waquincunaqa chiquicurllam y waqapucurllam willapäcuyan.
  gaw-gaw: Amu genab, laala ag da onil ele, ag amunu oo aeg bak doona, da onil qep̱eg
    neeb, ag onilag aṯan teḵunu heṯeb. Dab mak amup̱a ag Kristusnu nai mehuqṯeb. Laala
    ag amu dab mak ena ele nai mehuqṯeb.
  nca-nca: Hamó, uni kumimbo newonde tutu tero no taka nerewero iŋoro o Kristoko taró
    ŋuro yesowoyoteŋgo. Quko kumi muko o meté tewero quro mande yesowoyoteŋgo.
  zpz-NTPP: Rishli yuꞌ la be mbecy nu rshaal yu riidz ni Crisht, gun rasaap lagy dey
    ni riiñ nu ricya̱. Nunu rlagy dey ded loy lo̱. Zeꞌ yuꞌ gaꞌ mbecy rniiy riidz ni
    Crisht, gun rlagy yu gyicy yu coz nu seꞌñ.
  zac-NT: Verdá na bëldá mënë ruadiꞌdzë rall dizaꞌquë shtë Jesucristo purquë napë
    rall galëmbidi shchiꞌnia, tantë mënë na raiꞌ shmënë Jesús purquë biadiꞌdzënúa
    lëꞌë raiꞌ. Rzebi lduꞌu rall na. Sëbëldá mënë ruadiꞌdzë rall shtiꞌdzë më purquë
    na rall de acuerdë con lo quë naquëhuna.
  kyg-kyg: Mago vayaꞌamogi apaipa kafamo nahaeteꞌa aeꞌa nagasesayafeꞌmo Kalaisifeꞌmo
    ava gemo aeꞌa hakalo huꞌa hapa nepaigeꞌa mago vayaꞌamogi alagepa apaipafatiꞌmo
    aeꞌa hakalo huꞌa hapa nepaiye.
  kmk-kmk: Tuttuwa’n annat da ud uduma man-iwalagawag sit maipanggop kan Jesu Kristu
    gaputa maapos da kan piyaon da nu dida’d mabigbig. Yoong annat da pay udum un
    mangiwalagawag un gattoka nadaḻus dit panggop da.
  cao-NT: Jama, tobi xo toa yoi ca quiniá tsi Dios Chani yoacanaina rë. E qui yosaquí
    tsi Dios Chani yoacani quiha huësti huësti cabo ra. Anoma quiha. Jama, tobi xo
    toa bo, naa quinia jiá tsi Dios Chani yoacanaina, ëa mëbicasquí na.
  bbr-bbr: Kiro epar, karauk roat akan woiaka epar moin ak Krais nukan ämän roasiret
    awareäi, owon, ak is mekesirap ämän momana, isan omoi owaun keseriäi. Kiro roat
    ak akan enmaka oik jou maun Krais nukan ämän roasiret awareanik, ak ronkat aru
    oripas keseriäi. Utianik, akan ronkat, is karapus owa raita, karauk usu is opiap
    maun keserin. Karauk roat akan woiaka is opok mianik, Jisas Krais nukan ämän roasiret
    mareäi. Kiro roat ak äpu is okoro opok Anut nukan ämän sakau maromin, ak isanun
    woiakas meieanik, is sareiromoi, Anut nukan Ämän Eposek awareäi.
  inb-inb: Sug­kunaka, nuka­manda mana alli­lla iuiaspa kawa­wag­kuna, Cristo­manda­lla­ta­ta­mi
    willa­nakú, “Nuka, Pablo­manda mas­mi kani” kikin­kuna iuia­rispa. Ikuti sug­kunaka,
    alli iuiai­wa­mi pai­manda sumag­lla willa­nakú.
  hrv-hrv: 'Neki, istina, propovijedaju Krista iz zavisti i nadmetanja, a neki iz
    dobre volje:'
  box-NT: Ɓa ɓúi wi ɓa tĩ́ahṹ wee bue o Krista bín-tente lé bìo ɓa wee dí
    le yandee làa mi, á wi à ɓa bìo ɲúhṹ wé poń mi. Ɛ̀ɛ ká ɓa ɓúi bán
    wee bue le bíonì mu lè le yi na se.
  ote-NT: Nuga dí pa̱di xá hño gue ꞌra de gueꞌʉ ña̱ de ra Zidada Jesucristo ngueꞌa̱
    ri hyøca núꞌa̱ dí pɛfi, ngueꞌa̱ nuꞌʉ́ ne go da uadi núꞌa̱ da ma̱ñꞌʉ. Pe núꞌʉ maꞌra
    ha̱, ma̱mbabi rá noya Ajua̱ co yá mfeni xá ntꞌaxi.
  wnu-wnu: Git apand, ye ende ebine munon qei der ye gigit igo qob wurinob qemerin
    eng wuri yet iet wogub wurinou uyes ye ai opur der naget Munon Aib qob dibes qamb
    igour. Ego qei musub imbig qob qamb igour.
  zam-NT: Lìcpe' ba'i, nzo thìb ned mèn co' ngo yalbàn con xèn con xyàn. Mèna ndxàn
    lezo' ñèe mèna daa por cón che'n Crist. Per tedib ned mèn co' nac tedib ned mèn,
    mèna ngo yalbàn dib nzo yéc mèna no dib nzo lezo' mèna co' nac cón che'n Crist.
  zyp-NT: Mehthaikheh tah ziahnui le a cakhae du tah Khri kong aa reilai tahpaw cawh
    ahmang thlang, canghrasala thaikheh taco lung pathai teitah aa rei.
  sey-NT: Yecohuaꞌipi Cristo coca quëayë, yecohuaꞌi quëayere ëa ñajë pë̱ijë, ai jerepa
    paꞌiohuaꞌi aꞌë cuasajë. Ja̱je paꞌiquëtaꞌare yecohuaꞌipi deꞌoye cuasajë quëayë.
  nvm-nvm: Regavo iji fuka ma e iji God ma vierafejo roin Kuraison vuak maiji una
    e roin nijaidiavo bu igi na ijegrejo ijefuon buka oi isema na vierafene una na
    ziegafiev. Ijefuon maiji God fu na ifejdiega e uruvana bu uri vuak nun iji faime
    una Jesu ma vierafej. Regavo e roin bu na oijmienva iji bu oi ma vierafene vuak
    maiji abe kuain.
  mps-mps: Awe, eno koneani, augwali mebago konila weyu, eno nogide dwai homu eyu,
    tama eno nogi aiyaba elalubadi tama augwa nogi ugwaba momainogo eyu, tama augwaligo
    we bidibolo Kraisgo po pusubo dao. Tiali goli dago ama dede me badu augwaligo
    enade dwagi yai dolo homu eyu, Kraisgo po te we bidibolo pusubo dao.
  pab-NT: Aliterexe atyo haiyaharenae xakaihakatyahitaha Cristo tahi akiti, xakore
    hoka okoawaharahitaha, kirawanahitaha atyo natyo. Hoka haiyaharenae atyo waiye
    ahekotyahitaha notahi hoka haihalaharene kakoa xakaihakatyahitaha.
  llg-llg: Nai ia, hambu hataholi matak dua ala manggate lanoli laꞌeneu Karistus.
    Huu ndia, de hambu tao ues lo dale ndoos, ma hambu tao ues lo dale pekok. Mana
    tao ues lo dale ndoos, dale nala malole lo au. Ala bubuluk no teteben, au lemba
    au totoꞌang ia, huu au akalalaꞌok au ueng, fo ta esok fa boe. Tehuu mana tao ues
    no dale pekok, ala dale hedi ma sangga nadek. Ala tao latanggenggelak hataholi
    kamahele kala, sadi hambu mana tungga sila. Huu ala sangga dalak, fo bisa ala
    sosoꞌuk aok, lae, sila ana seli lena au. Laehetuk hambu hataholi tungga sala,
    na, dei fo ndia boe tao namabela au totoꞌang nai bui dale.
  kyf-kyf: Nɩɩ, gbʋzɔnʋ -wa, wa glaa tɔlʋa gbaa Klisɩɩ gbʋ zenyi -nʋnʋe -yɔ -yɔmɩmnɩe
    nya. 'Ɩn tɔlʋa gbaa we dlɩ -zɔnʋ nya.
  tpi-tpi: Tru, sampela i lukim ol man i givim biknem long mi, na ol i bel nogut long
    mi, na ol i laik daunim mi, na long dispela as tasol ol i autim tok bilong Krais.
    Tasol sampela i gat gutpela tingting na ol i autim tok.
  mih-NT: Ndisa iyo ra nacatyi tuhun sa cuenda ra Cristo vatyi cuñi ra nducahnu ca
    ra ta cuñi ra sa zacahnu ñiyɨvɨ sii ra. Zoco iyo ra nacatyi Tuhun Ndyoo sihin
    tandɨhɨ cuii añima ra vatyi cuñi ra tyindyee ra sii.
  qvh-NT: Wilacuyninta wilacunäpä Tayta Diosninsi churamashganta tantyarmi noga wilacushgäno
    paycunapis wilacuycäyan runacuna Jesucristuta chasquicuyänanta munar. Waquinmi
    isanga wilacuycäyan runacunapita may-saychöpis reguish cayta munalar. Paycuna
    yarpaycäyan nogapita más reguish cayaptin rabianänäpä cashgantami.
  kms-kms: Te nganye wute ninge ni wute nge wand rutungu ye te ningg ni nge ningg
    umbo brequ rise di ker mawo bu ni Kraist ningg wand yuwon ye bir mawo. Pudi ninge
    ni nei yuwonne rise di wand bir mawo yawo kurem bu puq men.
  agn-agn: Ong matod, ang doma kaman pamagpatako tang natetenged ong ni Cristo tenged
    gangaibeg tanira ong yen ig gangaliliag ang magimong mas ilalado ong yen. Piro
    ang doma ong nira, mo-ya ka tang motibo nira.
  nhi-NT: Yeh milauac, siquin ictematiltiah de Cristo nic nechnixicolitah uan nic
    icniquih nechpahpanauisqueh. Pero ocsiquin ictematiltiah de Cristo ica se chipauac
    tlaniquilistli.
  ttc-NT: B'an'ax ate' junjun nkyepakb'an per cha enbidyos-e' wi'j, cha kygan tzan
    kyqet jiq'b'a' b'ix cha nkye'ek'awin wi'j, per ax ate' junjunky nkyepakb'an galan
    ti'j Krist tuky'i jun tk'u'jlal tume'l galan.
  dan-1931: Nogle prædike vel også Kristus for Avinds og Kivs Skyld, men nogle også
    i en god Mening.
