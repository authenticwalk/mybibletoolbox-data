  kpg-kpg: E donu bolo hunu daangada e agoago di hai o Christ mai i lodo nadau dubua
    mo nadau lagamaaloo, gei hunu daangada e agoago mai i lodo nadau manawa humalia.
  taj-taj: हिन्‍बाम कोइ कोइसे चा डाह लसी स्‍य्‍हान्‍दोसे भन्‍दा ङाइ ज्‍यबा गे लबा
    मुला भिसी उन्‍बारी म्‍हाइमुला, तर स्‍य्‍हान्‍दोगदेसे चा ज्‍यबा सेमसे ख्रीष्‍टला
    बारेरी थेःना लबा मुला।
  avt-avt: Mɨt han natɨp mɨt miyapɨr hɨm me Krais nentar hɨr hanhan nanri mɨt nanises
    hɨm mɨr te hɨr nanwenɨpi niuk mɨr. Mɨt han newepyapɨr hɨm me Krais nentar hɨr
    yaain hɨr hanhan nɨrɨakem nankepa.
  cbk-cbk: Deveras, tiene maga gente ta predica acerca di Jesucristo cay celoso sila
    conmigo, y cay quiere sila pone abajo el di mio influencia entre el maga creyente.
    Pero otros ta predica acerca di Jesucristo con buen motivo.
  uig-ARA: دەرۋەقە، بەزىلىرى ھەسەت قىلىپ ياكى رىقابەتلىشىپ، بەزىلىرى ئاق كۆڭۈللۈك
    بىلەن مەسىھنى جاكارلايدۇ؛
  tuf-tuf: Uwan to binat Jesucristo chihtá uw quin ehcuro. Eyta cuara eyta ehcuquin
    sicar cahujínatra imaran caran cuít yehná racar isór cat Jesucristo chihtá ay
    bi uw quin ehcuro. As burbar yajquín sihw̃ar ehcuro. Eyta cuar cahujínatra Jesucristo
    chihtá sehnác reht ehcuro. As cuitar yajquín acu ehcuro.
  abx-abx: Ungod nga aniya' magparapamasamwak mahi'unong si Kristo tungod si ka'awa'
    dina si mga sahimu-ko pati' si pagpanamuk-samok hamok, pero aniya' may gihapon
    magparapamasamwak tungod si mahalap katuyu'an.
  mco-NT: Janch tɨy'ajt jada co nijëjɨty jäy capxhuäcxy je Cristo y'ayuc ytɨy'ajt
