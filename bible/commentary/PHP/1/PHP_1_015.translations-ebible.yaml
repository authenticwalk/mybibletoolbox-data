  bmr-NT: Jaanotɨ saatoho Cristotɨ jɨɨbeguehicahi uco ɨjɨɨhevemere uuma ɨhɨɨbacasimaño.
    Jaamo Cristotɨ jɨɨbeguehicahi jillɨ imiyaavogomoro icatɨno. Jillɨ ɨɨfurumo cɨvojafaño
    iicaaboco uco janaanɨcɨ ɨdaasuno imoonɨsuqui. Jaanotɨ saatoho miyanotɨro jɨɨbeguehicahi.
  fuf-fuf: Ko goonga, woɓɓe ɓen no waajorde fii Almasiihu on nawliigu e monee, kono
