  heg-NTPO: Se ni muik atuli tuladang dua, man makoe in tui deng Kristus. Muik in
    daek nol dalen lolo-lolo nol muik in daek nol dalen lolo lo. In daek nol dalen
    lolo ngas, oen dalen nas banan nol au. Oen taan baktetebes noan, auk lepa-haal
    auk in susa nia, undeng auk lako-daek auk osa la, nol hoen-nodat bubuit lo kon.
    Mo in daek nol dalen lolo lo ngas, idus apa, nol nuting ngala. Oen tao bakisan
    atuil in parsai ngas, le sadi muik atuli in muid one. Ta oen nuting lalan le nikit-nikit
    apan nas noan, oen nam banan dui deng au. Oen bali le, eta muik atuli in muid
    one kam, na man tao ngele taplaeng auk in sus se bui ni dalen nia.
  ptu-ptu: Abana deem sanaka-naka tau maelo' duka' umpa'pakahebaam diona Kristus aka
