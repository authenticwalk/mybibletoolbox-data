    langa nere Kristus nomo beele malalamudu lewane. Onou wa nere ila ninanege hilobainga
    langa nere beele malalamudu lewane.
  wiu-wiu: Keraisunomo oa aua yakilepa pade-kitame no Polo einagome toko toanepa moane
