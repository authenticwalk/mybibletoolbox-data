  san-GUJ: કેચિદ્ દ્વેષાદ્ વિરોધાચ્ચાપરે કેચિચ્ચ સદ્ભાવાત્ ખ્રીષ્ટં ઘોષયન્તિ;
  ake-NT: I'nairɨ rɨ iyesi tʉron kon uya Kʉrai ekareei ekama tɨkɨnta kon pe mɨrɨ awonsi'kɨ
