    Kɨraazɨtɨyarɨne yagaalyaꞌ wɨjɨwaakadɨvɨsasɨ. Kɨrɨꞌ pwara nɨmɨnyɨna sɨmunya nawɨꞌnya
    kɨnɨnnakera wɨjɨwaakɨna.
  ian-ian: Nat nimba wun kat kai walaa Krasitna apma nyaangɨt yiga mbuka pol kat kwagalalaa
    nɨna kwupmba yagwa ngwula waa walɨgandi. Nat nɨmba Pol ndɨ apma nyana waa Kraistna
    apma nyaangɨt vɨga mbutɨgandi.
  hun-hun: Némelyek ugyan irigységből és versengésből is, de mások jóakaratból is
    hirdetik a Krisztust.
  mcf-NT: Aidon ëbi bëdamboen tantiaquin Esusën naid chuibenec. —Pabado tantiembi.
    Esusën naid chuibenesho bedshun quënën nauedac aidën natiapimbo icnuc ëmbiquien
    nanu —quequin ëbi bëdamboen tantiaquin Esusën naid chuibeniac caosh. Utsibombien
    ëbi chieshënquimbi Esusën naid chuibeniac caosh. —Quënën tsadunac ma Pabado mëyadbudchitono.
  kjs-kjs: Go pemede ali medalomamere ni madaa kudipa puma nina bi rabuaniaalalo puma
    Keriso-na agale mogeleme. Go peme pare enaali medalomare ora epe kone suma Keriso-na
    epe agale lakeleme.
  mni-mni: Tasengnamak makhoigi maraktagi kanagumba kharana kallakpa amadi khatna-cheinaningbagi
