    ହେଦାଂ କିନାରା ।
  txu-NT: Nhym bep apỹnh ne me kwỳ kute amijo rũnh prãmkam Jeju'ã pydjin 'ã ujarẽnh
    mõr prãme memã Jeju jarẽnho ba. Kum ikĩnh kêt ne 'ã pydji prãme ne arĩk ajkwakambit
    we memã Kritu jarẽnh ar o ba. Ikaprĩ rax kadjy, mekbê ijê djàkam idjãmkam ikaprĩ
    rax kadjy ne me arĩk Jeju'ã ujarẽnh ny jarẽnh kajgo ar ba. Nhym bep ate ne me
    kute mrãmri ukaprĩkôt ar memã Jeju jarẽnho ba. Me ja ne me kum ijabên arỳm prĩne
    ipumũ. Metĩndjwỳnh kute imã idjàpênh jarẽnh ba ije tu katàt arẽnhkumrẽx nhym kôt
    me kute ibê ijê kôt ipumũn kum ijabên kam ikudjwa memã Jeju jarẽnho ba. Nhym bep
    ate ne me kwỳ arĩk Kritu'ã ujarẽnh kajgoo ba.
  eng-WEBU: Some indeed preach Christ even out of envy and strife, and some also out
    of good will.
  gnw-NT: Añete co, amocue vae umɨmbeu Cristo regua ñacatãa cheré ramo, jare jovaichopota
    che ndive ramo. Ẽrei ĩru vae reta umɨmbeu iquɨrẽɨ ramo.
  mux-mux: Sika yi mare-ni ⸤na kolea puleliinga andupu ungele nimbu sirindeliinga
    yambu pulele ung kanili piliiku liilimele mele⸥ kanuku kis piliiku kene ‘Poll-nga
    bili mania pupili. Oliunga bima ola mulupili.’ niku Krais-nga temanele toku silimele
    akiliinga-pe mare-ni numanu kaí pípili ⸤‘Krais-nga bili ola mulupili.’ niku⸥ Krais-nga
    temanele toku silimele.
  maj-NT: Kju̱axi̱ nga tjín xi tíb'éni̱jmí ni xi kits'ín Cristo̱ a̱t'aha̱ tíma xintak'un
    ko̱ mjehe̱ nga ts'i̱ín ngana̱. Tu̱nga tjíhín ngá xi ngayjehe ani̱ma̱ha̱ tíb'éni̱jmí.
  bkq-NT: 'Tâlâ Jesus wâgâ agueim ewy yizepaom modo. Koendâ tawylygue inkâba Jesus
    wâgâ aguelymo, akaemolâ tâdyren-honly-ro warâ ize tawylymogue, tydani modoram
    koendâ tâzepywaoly-ro warâ ize tawylymogue kulâ warâ. Tâdâtuagadyly, tâdâtuebadyly
    warâ kulâ adiendyse atomo. Warâ tuoday aguelymo: “Toenzepa ise Paulo âsewânily,
    kurâdo aguykely indadyly kely tindatuo” kelymo. Augueondyly, inakanhe adâkelygue
    kulâ Jesus wâgâ aguelymo. Tâlâ pylâ Jesus wâgâ koendâ unâ egatuim modo. Iwâgâ
    aguelymo, mâkâ tinwynedylygue, ywynedylymogue warâ. Tutuzemolâ, Deus ietadânehonly
    tarâ, pymâdoam Jesus xunâry kâengatuhoem awyly.'
  kue-kue: I kaima. Yomba tau ye kangino ake mitna ende ana na kangina ake atne endinamnedi
    pre Krais kamo dipene endingwa. Ba yomba tau nomano wakai pangwa pre Krais kamambuno
    wakai dipene ende yomba teingwa.
  cot-NT: Cotanquitsiqueate ichoocagarantajiaquequea itsipa manaqueate icatsimatimentajiaquenaroqueate
    intati yamenajiaquenagueti icaramirincatimentajianaquenaquea ontaniqui caquinte,
    irootaquequeate itsavetacotantavecariqueate, inintajiavetacatarite iranaajiaquename
    intati. Cotanquitsiqueate ichoocagarantajiacaqueate itsipa manaquea itsavetacovintsamajajiaqueri
    Quirishito, ishineventamajajiacarotarite Iguenquetsatsare Aapani Irioshi.
  bnp-bnp: I muholi ngi, e huriki ranga, ri gege iau, ri ngaru ni rangi iau, lakea
    ri vara e huriki ne Kristo. Pali e huriki ranga ri vara na niluhoi kamumu.
  apn-NT: 'Nẽ na pre mẽ hkwỳjaja ixte mẽ amã Kris jarẽnh o ixpa hã ijarẽnh ma nẽ hã
    ixkamã gryk nẽ axtem hamaxpẽr nẽ ixwakre kamã gryk kãm mẽ kãm Kris kapẽr jarẽnh
    o pa. Na htem hamaxpẽr o: —E kot paj ma Pawre kot ra mẽ hwỳr mõr xwỳnhjê hwỳr
    mõ nẽ kot ra mẽ kãm Jejus kapẽr jarẽnh nhĩpy axte mẽ kãm harẽnh o ri mẽ hkôt ixpa.
    Hãmri nhũm mẽ inhma nẽ inhgryk ã Pawre kaga. Hãmri nhũm mẽ hagjênh xà kamã arĩ
    hkrĩ tã tee ri mẽ hã ijarẽnh ma nẽ hkaprĩ nẽ rĩ amnhĩ pumu. Nà kot paj anẽ. Anhỹr
    o hamaxpẽr tã pa mẽ harẽnh ma nẽ ixkaprĩ hkêt nẽ. Mẽ kot mẽ amã hprĩ hã Kris kapẽr
    jarẽnh kênã kot pa kêt tee ri mẽ harẽnh ma nẽ ixkaprĩ. Kwãr mẽ mãmrĩ ri ixkamã
    gryk kãm kapẽr jarẽnh o ri pa. Pa mẽ harẽnh ma nẽ ixkĩnh nẽ. Nom na hte mẽ hkwỳjaja
    jajê rom kãm ixkĩnh kãm mẽ kãm Kris kapẽr jarẽnh o pa. Nẽ tãm hamaxpẽr pê mẽ kãm
    harẽnh o pa. Ra mẽ kot ixpumunh mex jakamã nhũm Tĩrtũm kot jar mẽ hwỳr inhmẽnh
    nhũm ixte ãm hãmri mẽ kãm kapẽr mex jarẽnh o ri ixkrĩ hã ixpumunh mex. Jakamã
    kwãr mẽ mãmrĩ tanhmã inhmã hamaxpẽr to xà hkôt mẽ ujarẽnh mexja jarẽnh o pa. Mẽ
    kãm ixkĩnh kãm harẽ rỳ ixkamã gryk kãm ri harẽnh o pa. Ãm hãmri Kris kapẽr jarẽnh
    o pa jakamã pa mẽ harẽnh ma nẽ ixkĩnh nẽ.'
  ctp-NT: Chañi chaꞌ ndiya nten nu nchkwiꞌ chaꞌ ꞌin Krixtu loꞌo taꞌa nten neꞌ, ni
    siya chen nka tiye neꞌ; nchka ꞌa tiꞌ nten kanꞌ xuun taꞌa neꞌ loꞌo ba. Loꞌo ti
    ndiya la chinꞌ xka ta nten nu nchkwiꞌ chaꞌ kanꞌ chaꞌ suꞌwe nka tiye neꞌ loꞌo ba.
  opm-opm: Meng pot ma pisapti han kat han ihiroh nohnong Ohwi winsi han hat sapatgwer.
    Ihan dir ohe winnong amkatper daham damdapat inahat napaptin orhor Krais ohe meng
    oh pot pisaptimur. Kat han ihiroh norhe danong hat patim orhor meng pot pisaptimur.
  bvr-bvr: Wurra aburr-werranga aburr-guna birripa gubu-ngurrjinga aburr-workiya Christ
    gun-nika janguny, wurra gun-burral minypa birripa mu-werrmbarra ngunabi-nacha
    rrapa gubu-borrwuja birripa barra ngunabu-beyba, gu-gurda ngacha. Wurra jarra
    aburr-werranga birripa gubu-ngurrjinga aburr-workiya Christ gun-nika janguny minypa
    birripa aburr-mola apula
  wal-wal: Tumaappe issooti issooti qanaatiyaa gishshaunne palamaa gishshau, Kiristtoosabaa
    yootoosona; shin harati lo77o amuwan yootoosona.
  zad-NT: Dii ḻi baḻgake' choe'gake' xtill' Crístona' daa chakxe'zgakile' nad' na'
    daa cheenzgakile' gonchgake' ka nad'. Per zoakz beṉ' chone'n do yic̱hj do lallee.
  kmg-kmg: Tucne Kristore miti i iiŋguuŋko â hehefaricko mueŋgopieŋ, â tucnezi ine
    buurucko mueŋgopieŋ.
  aso-aso: Idoꞌ eveneꞌ linge malite Kilisitoꞌ gamaziꞌve li sotoꞌ igaꞌ naaniꞌ nene
    nenikumuꞌ muluꞌninguꞌ goloso o minivo neniꞌ nivileꞌ ilisa nene laaꞌ naaniꞌza linge
    ma nete Kilisitoꞌ gamaziꞌve li sotoꞌ igaꞌ naaniꞌ nene luꞌine laminetotiꞌ gehepeve
    li sotoꞌ igaꞌ naave.
  uli-uli: Ye katos bo sibis re fofoloyu kofael Kristus, ngo te ila wey mo lal deper,
    ngo re foloyu le fael mala re loltemay irey. Iwe ngo rema fedgagil hapatpat. Iwe
    ngo sibis re foloyu Hapatpat Momay we, le ila wey mo lal deper bo rebe foru mekla
    ye fel.
  nin-NT: Abanu nu umi ku abiga ba a ko da ure ku Kristi ku nu unfu tuku ivri isisurr
    ni itu i mungga, na zha di anishirr ba bu ga aba mu, na ttu iga ingga yi ttungo.
    Abanu a ko bre ure ku ni isisurr imbarr iyirr, na ko zha di aba ta na ki ingga
    inkindirr yi nggo i si izizi.
  acu-NT: 'Nekasan tajarme: Chikich ainauka wína suwirpiaku jiirsar, tura miajuitjai
    tinayat, Cristo chichamenka etserinawai. Antsu chikich ainauka pengker nintimtursar
    Cristo chichamenka etserinawai.'
  cak-WNT: Y yec'o nic'aj ri xa itzel niquina' chuwe; riye' niquitzijoj rubi' ri Cristo
    pero xaxu (xaxe wi) riche (rixin) chi nicajo' yetz'etetej chi riye' más yecowin
    niquiben ri samaj ri'. Pero yec'o chuka' ri can riq'ui ronojel cánima niquiben
    ri samaj.
  ebk-ebk: Tit-iwa ay wachacha nan tapina ay mangekasaba as nan maepangkep kan Cristo
    kiapú as aposcha kan ha-un, ya kuncha laychun ay makisumsuma. Ngem fiakun sa as
    nan tapina, tay ustu nan pangkepcha.
  spa-PDDPT: Algunos ciertamente predican a Cristo por envidia y rivalidad, pero otros
    de buena voluntad.
  ruf-ruf: Kwa ukulongesa iwanu wangi wopeta mbuli ya Kiristu kwaapfila wana chepfu
    na waghobo. Lekeni iwanu wangi wopeta mbuli ya Kiristu kwa ghumoyo ghunoghile,
  gun-gun: Ikuai avi amongue ete'i xere ija'e e'ỹa rupi Cristo regua ayvu omombe'u
    va'e, xegui onhemboyvatevexe vy rive. Ha'e rã amboae kuery ma anhetẽ rupi omombe'u.
  agu-BL: Poro at junt tx'akajt yi na chitzan tan xtxole'n, poro ntin tan paj xcy'aklil,
    na na chi'ch chic'u'l swe'j. Nin na chitzan tan xtxole'n ntin tan jale'n cyetz
    chik'ej.
  isn-isn: Iauyaao amutanantya itai ukilisto kuumeli nuwilei, niitegwa niangeza kisego
    niza.
  eng-PEV: There are Christians here that think in a good way and they want to help
    me, so they tell people about Jesus. They love me, and they know that God let
    people put me in jail so that I can tell a lot more people the message about Jesus
    and show them that this message is true. But there are other Christians that are
    a bit jealous of me, and they think they can give me trouble while I’m in jail.
    They want other Christians to think that they are more important than me. So they
    tell people about Jesus Christ, and they hope they will get a lot of people to
    say they are great. They are thinking the wrong way. They only think about themselves.
  ilo-ULB: Pudno nga iwarwaragawag dagiti dadduma ti maipanggep kenni Cristo gapu
    iti apal ken tapno maartapanda dagiti dadduma, ken dagiti met dadduma ket gapu
    iti naimbag a nakem.
  pir-NT: Ihquẽquina Cristo yere buheraboriquina ijiepeta yʉhʉre ihña cooye, Cristo
    yere buhere apequinare tiquinare ihña wahãgʉ̃ cahmeñe. Apequina pehe quehnoano
    mehna Cristo yere buhere.
  anv-NT: Yɛɛ́ ɛlé ɛlúmbɔ, aŋmɛ́ abifɔ abi ágárege abya Kras, ágɛgé me matɔɔ́
    ákiíge ɛbwɔ́ mmu ne ákɛ́lege nnó ɛbwɔ́ aŋeá gemɛ apwɔ me. Yɛ́mbɔ abifɔ ágárege
    abya Kras ne matɔɔ́ bwɔ́ mmu pópó.
  sab-NT: Daba e ulita tañachuge no cha giti malen ama tale suge geru Jesucristo giti
    trage kwian na ole. Daba na gweale kle geru Jesucristo giti dbe me kle geru dbe
    ta no ene ole, daba e me takalin kwian na tañachuge no cha giti geru dbe giti,
    ama takalin kwian gerule no ama alin giti.
  tmd-tmd: Nöbö akuyöbö nöbö bli nɨ ölɨsö wölɨm, an kwo algör ib diba mɨdaŋ, me rön,
