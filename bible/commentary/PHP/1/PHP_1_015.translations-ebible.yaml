    miit'in mu'e hap po'og uikawiat hap.
  kpf-kpf: A nâmbutŋâ zen um kâlak otnim sâknam ninam Kristogât den zo um kâlagân
    sâme. A nâmbutŋandâ ko umâlep otnim sâme.
  ppo-ppo: Tétu betepatei, mepaae whi̧rapené dei tuȩ́ muóló alale suraalu, Yesu Kerisoné
