    i híwó̖ˀdi tu̖u̖ Jesus-ví̖ˀgeḏi dóˀá̖yîngiˀa̖míḏí. Hewänbo wây-á wêndá naa díwänpithúumáaḏí
    heḏá ditu̖hä́ntꞌóeḏá in tꞌowa Christ-ví̖ˀgeḏi ovâytꞌôeˀoˀ, heḏiho pín taˀge
    hayḏi wíḏívíˀopí, indá ingîˀḏa̖ˀmân dívíˀoˀ. Diˀánde naa waˀ nä́ä pan dee oˀä́ndí
    shánkí wänbo tꞌôephaḏe iwe dítôeníˀin.
  rmc-rmc: No varesave phrala kazinen pal o Kristus, bo zavidzinen a kamen pes te
    vesekedinel, ale aver džene kazinen pal o Kristus lačhe jilestar.
  apr-apr: Moolmool, di tooltool kapala ngan tiwetewete pang di tooltool ye bingi
    dook mata ke Kirisi, yesoo matadi yoonoonoo ye urata kiau, inbe tikapge bet tidada
    kalau. Bong di tooltool kapala ngan lodi dook mata pau le tiwetewete pang di tooltool
    ye bingi dook mata ke Kirisi a tilonau ye.
  tiy-tiy: I de dumo de ureté roy fantage bé Kristowe non médaléw ro begén brab méuyot
    ro de ké gélawana roy de rénigo gu. Endob i de dumo de, fiyoy funa ruwe muret
    fantag bé Kristowe.
  nlg-nlg: Mana balu sughua tara ladavaghinia Christ, nia na lio ni ghaghana mana
    hughuhughu pungisiu, mana balu tara ladavaghinia Christ nia na lio te marabu mete
    utuni.
  dgr-DOGNT: Dǫ mǫ̀hdaa seghǫ ts'ohogeedı t'à Zezì-Krı wegodıì t'à dǫ ts'ǫ̀ gogede
    t'ıį̀t'e, hanìkò dǫ mǫ̀hdaa sìı gınì nezı̨ı̨ t'à Zezì wegodıì t'à gogede.
  pes-OPV: اما بعضی ازحسد و نزاع به مسیح موعظه می‌کنند، ولی بعضی هم از خشنودی.
  ron-1924: Уний, есте адевэрат, проповэдуеск пе Христос дин пизмэ ши дин дух де чартэ;
    дар алций, дин бунэвоинцэ.
  tpz-tpz: Eꞌ to teꞌ man e non, a ma pah teꞌ to vavatvus e ne pa soe suk e Kristo,
    suk ee to teꞌ me ne a taateꞌ puhioꞌ, pare iu onoah e ne peöꞌ. Ivëhkëk, o meoh
    upöm to vavatvus ne a soe pe Kristo, suk ee to iu vaꞌaus ne.
  agd-agd: Pura sen manáa kéká ano séi ma yoriyaré eruna yoran maman daní ono van
    iyan mifo ena kayo ano funtáden kama ineinefói Yisas Karaisini vaya máan banasi
    siamiyan mino.
  rkb-NT: Wastuhu zuba kytsa niharapepehakanahatsa humo Sesus soho motsasokonaha.
    Kahumo sizokdirẽtsa iwatsahi Deus wasania ty Sesus soho motsasokonaha. Ustsaktsa
    batu. Asahi simyzihikrẽtsa Deus harere siakparawy iwatsahi Deus wasania ty motsasokonaha.
  san-THA: เกจิทฺ เทฺวษาทฺ วิโรธาจฺจาปเร เกจิจฺจ สทฺภาวาตฺ ขฺรีษฺฏํ โฆษยนฺติ;
  iws-iws: Iikam nhɨrɨm Krais siir yaiya saiir nanaaknɨnkii haigɨnɨugɨm. Dimusi rani,
    sɨma kwoɨn biyɨe biyɨe kariiram naɨngwokɨm mɨ sɨma mɨnam warar mɨ aɨngwokɨm sɨmiir
    kiyaiyɨm kariir haiburgigɨm mɨ sɨmiir yai ɨmiir wakaeyoknam. Yɨm ɨkɨ iikam nhɨrɨm
    Krais siir yaiyɨm sɨmiir nanaaknɨnkii haigɨnɨugɨm. Dimusi rani, sɨma wadɨekɨm
    mɨ ɨna naɨngwowɨm tɨ dimɨn ɨmiir tɨrɨm mɨ kariir whɨnkɨnsiisɨm
  pol-SZ: Są jednak i tacy, którzy mówią o Chrystusie dlatego, że zazdroszczą nam
    owoców naszej pracy. Wielu ma jednak zupełnie czyste motywy
  ztq-NT: No xaa xluuy xtiits Dios por kyalmbixladzy ni kyalwlëë, per no xaa xluuyo
    tyub styoo.
  zai-NT: Huandí nuu caadxi canayuí' stiidxa Cristu purti nanala'dxi ca naa, ne para
    uchiichi si ca naa, peru laca nuu xcaadxi canayuí' ni de idubi ladxidó'.
  upv-upv: Ewretun, nir sopor arok-wera tweni nale se Kristo suri nolor eleplep suri
    inu, ko arwera parloli inu b̃elik p̃isij suri. Ko nir m̃inij nen ma nir arok-wera
    tweni nale se Kristo re nolor nga marres kobbong,
  wap-NT: Kainaꞌa pabiꞌi kida mishidainao, ĩkowaadapan kuwai Christ dauꞌu padamata
    mazan soo pakishauzin idiꞌo karikaonan õꞌati, ĩaipan karikaonan padaꞌan-kao. Mazan
    kainaꞌa baꞌoran mishidainao, ĩkowaadapan wuruꞌu kuwaiz ĩkaminkaꞌutaꞌazon idiꞌo
    paꞌan õgaru.
  mva-mva: Moimoi alu tago ilo uia-lo be Kristus dirangarangaki. Dinama-rarataka be
    dipilepile di sulengadi nge ngau sulengagu diuasadi, ata alu moimoi be sakuli
    mata-lo be dirangarangaki.
  dwr-NT: Tumuppe ittuu ittuu qanaatiyaa dirawunne palumiyaa diraw, Kiristtoosawaa
    odiino; shin haranttu lo77o amuwan odiino.
  kfw-kfw: Adik, mi lekkhat in Christa kha in-enzootmak jarra khat-um murruolsiak
    inthozoot jarra inmani'n ama kha inrilmalar takkha mi lekkhat inchu katha lamtiang
    Christa kha inrilmalar.
  bfz-bfz: ये सच ये कि कुछ लोक जल़न और चगड़े री बजअ ते मसीह रे सुसमाचारो रा प्रचार
    करोए और कुछ खरे इरादे ते।
  cuk-09: An wisdo, gwen-gwen angi nobedba, degi, anba bur dummadga gubiedba Cristo-igargi
    sunmakdiid. Ar an wisbardo, baigandi, nabir an-dakedba Cristo-igargi sunmakdiid.
  ben-OBCV: একথা সত্যি যে, কেউ কেউ ঈর্ষা ও প্রতিদ্বন্দ্বিতার মনোভাব নিয়ে খ্রীষ্টকে
    প্রচার করে, কিন্তু অন্যেরা করে সদিচ্ছার বশবর্তী হয়ে।
  mil-NT: Te na càchí‑í tnúhu ndáá‑í xii‑ndo sǎ dàva ñáyiu càháⁿ‑yu tnúhu Xítohó Jesucrìstú
    cuèndá‑ni sá cúú cuèdú iní ñáhǎ‑yu xii‑í sá ǐo chìndee ñaha‑gá xii‑í càháⁿ‑í tnúhu‑gá.
    Te ducaⁿ quìdé‑yu chi cuìní‑yu nàá ndɨhɨ ñàhá‑yu xii‑í, dico davá‑yu chi ío váha
    sàni iní‑yu càháⁿ‑yu tnúhu‑gá.
  myu-myu: Pũg̃pũg̃ ixeyũ'in Cristo muwẽnuwẽn itabutkarey ip okay buye; wa'õxik ojuy
    ip puye dak. Cristo muwẽnuwẽn ip xipacap kayap tomuju g̃u. Warara'acat kay g̃u
    ip g̃ebum. Jewekay acã ip g̃ebum. Imuwẽnuwẽn ip wa'õbacaap podi ma e ojuy. — Cristo
    muwẽnuwẽn pima, kuka Paulo bodi ma oca'õbacaap kug̃ oce'e — i te'e ma e'em ip.
    Tũybe Paulo ig̃uycũg̃ je'e daomũnmũnap'a be ocawẽg̃ cocom pima iãn o'e ip. Imẽnpit
    omug̃uycũg̃ pa'ore cebe ip imẽn e'em pima. Warara'acayũ bit Cristo muwẽnuwẽn xipacap
    tomuju. Ixeyũ xe okukpin. Itaybit ip Deus a'õbi õn kawẽn idipat muwẽnuwẽn iam.
    Õn pit ocokcok soat ip Cristo muwẽnuwẽn puye―xipat'ũmap kayap tomuju ma, xipacap
    kayap tomuju dak. Big̃ ma je'e ocokcokap tak.
  fue-fue: E gooŋa, woodi waajotooɓe habaru Almasiihu gam nawniraagu e jeddi, amma
    e woodi waajortooɓe e miilooji booɗuɗi.
  amk-amk: Tarai, manea etaiririai na enemirorong pirahai we yau, tuti weo eweaiteta
    we yau. Wape manea kontai etaiririai na enemirorong denteng.
  fai-fai: Kale be atin afan kinim madik ika Yesus sung bakam kámsiw be nam abin titiyámin
    aket so aket kuok keiyamámin so uta keiyam badano, kanamsiw, kata yak madik ita
    afan aket kidel fukan bom dakoyamumo kale bom kanamsiw.
  ura-NT: Tabaaurute caichoae ininaa coacuhin Jesocurisito ere beebejeeure. Leeochaaurute
    laen esinae rauhijiriin, suujua coaraain Jesocurisito ere beebejeeure cacoelaain
    cacorataanena jerena caun, laraajiin Jesocurisito ere beebejihanune coreniha cau
    casetecoo neein nihanune coitucuuruhana jaun.
  mcd-NT: Ascano atirififain ua noicoinquin uhuunoa shinanmisifo isca huaquin, —Pablon
    cunu muran iquimafiafocai Upa Diosin tsain yoiai cuscan tsoan shatumanima ato
    Jesushuunoa yoiai cuscan nicasharanonfo, —ishon uhuunoa shinansharacani. Nannori
    Jesushuunoa shinainfoan yoimisifo. Icon atirififain nan tsain shara Jesushuunoa
    un yoiai cuscan yoifiacashon nanfoan ua shutipaicani. Un icai cuscan ranotama
    Jesushuunoa yoipaicaquin. Nanfoancai Cristo noicoianfoma. Ascashon shinanqui isca
    huafo, —Pablon cunu muran iquifiashon Jesushuunoa yoimisiran, —ishon non yoiaiton
    nicaquin, —Ahuun ointi non isinmatiroran, —ishon uhuunoa shinanchacamisifo.
  urt-urt: Mise, lenge mitiŋ syeꞌ yalaŋatme wusyep tikin Krais. Detale, tinge yetekeꞌe
    lenge miyeꞌ syeꞌ ŋaiye yurume ŋam pe, tinge ŋoihmbwaip nihme ŋam, topoꞌe tinge
    ŋoihmbwaip wondohe. Kut syeꞌ pe, tinge yalaŋatme wusyep bwore tikin Krais jande
    ŋoihmbwaip bwore.
  kiz-kiz: Bhamana kuweli hata bhikhanta ngasya Kristu kwa fitina ningondo, na pia
    bhamana kwa nia yinofu.
  tzo-TZE: Oy boch'o scotol yo'nton ta xcholic yu'un lec sc'anojicun. Yu'un sna'ic
    ti ja' ta sventa Dios ti li' tiq'uilun ta chuquele yu'un jech xu' li' ta jchol
    ti ja' no'ox chijcol ta sventa Cajvaltique. Oy boch'o ta xcholic yu'un xti'et
    yo'ntonic cu'un. Ja' no'ox chaq'uic ta ilel ti xu' yu'unique yu'un tsc'anic ti
    chcat co'ntone.
  lex-lex: Plola la riy dom e rakot nohor wali Kristus, yoma la' ir ralamni ramehra,
    riwra totpena riy ratlin la ira wniatutnu pa edon ratlin mai a'u. Mere la'a dom
    pal die, rakot nohora Kristus yoma ralamni raplele'era mai a'u.
  dov-dov: Nchonzyo bamwi bakonzya kukambawuka Kkilisito chakutangalilana abulwani
    na, alimwi bamwi bachita amoyo mubotu.
  rgu-rgu: Nai ia, hapu lahenda rupaꞌ dua riꞌ makate ranori-rafada laꞌeneuꞌ Kristus.
    Riꞌ ruma roi-tao no dale roos, ma ruma bali roi-tao no dale peko-pakiꞌ. Roi-tao
    no dale roos a, nana dale nara malole a roo au. Ara bubuluꞌ matetuꞌ rae, au lepa-asaa
    susa ia, nana huu alalaꞌo au nonoi-tatao ka, ma ta heoꞌ baiꞌ boeꞌ. Tehuu, roi-tao
    no dale peko-pakiꞌ a, ara rapeda daleꞌ, ma saka nadeꞌ. Ara tao nabika-nabatiꞌ
    neuꞌ lahenda kamahereꞌ ara, sadi ruma tuka si. Ara saka enoꞌ, ela bisa io ao nara
    rae, sira kahereꞌ lena neme au mai. Sira afi rae, maneniko hapu lahenda tuka si,
    sona neuꞌ ko tao na au susa ka nambera nai bui daleꞌ.
  toc-NT: Ma̠squi xli̠­ca̠na pi̠ lhu̠hua hua̠nti̠ tali̠­chu­hui̠nán Cristo pero ni̠
    xla­cata para luu tancs tama̠­si­yu­putún xta­chu­huí̠n sinoque caj quin­ta­lak­ca­tzaniy
    la̠ta xli̠­lhu̠hua hua̠nti̠ aya tali̠­pa̠­huani̠t y huá xpa̠­la­cata caj tama̠­paj­pi­tzi­putún
    cris­tianos; pero na̠ luu lhu̠hua hua̠nti̠ xli̠­ca̠na tancs tali̠s­cuj­má̠­nalh
    xta­chu­huí̠n Dios.
  som-som: Runtii waxaa jira qaar Masiixa ku naadiya xaasidnimo iyo dirir, qaarna
    waxay ku naadiyaan niyo wanaagsan.
  mam-C: Nya ikyjo tze'nqeku' tojjo juntl ch'uq, a nchi q'man tqanil Crist, me tuk'a
    iky'b'il wi'ja, ex nlo'chj kyanmin tu'n q'oj. Me metzin kye' a tnejil ch'uq nchi
    q'umlaj kye' toj tumil tuk'a tkyaqil kyanmin.
  ndj-ndj: Nakaka, vandu vatangalili vakumlandula Yesu Kilistu kwanongwa vana weyi
    na ndewu, lakini vamonga vakumlandula Kilistu kwanongwa vakudayila kuvatanga vandu.
  mbj-NT: Sa wób rabaher'oot Kristo ky n'aa rahyb n'aa jewës do hyb n'aa ỹỹh, bahä̃nh
    ỹỹ rakarẽn ranu gapad'ëëk do hyb n'aa na-ããj hẽ. Ta wób rabaher'oot Kristo ky
    n'aa ỹ ramasa rakarẽn do hyb n'aa, ta ky n'aa takah'ũũm hyb n'aa.
  lat-VUC: 'Quidam quidem et propter invidiam et contentionem: quidam autem et propter
    bonam voluntatem Christum prædicant:'
  ngp-ngp: Ikindedi, weyaho wamwenga wambilikiza Kilisito kwaviya wana finju naho
    ni wank'humbizi, mna awatuhu wambilikiza Kilisito kwa kuunga kuwambiza want'hu.
  enq-2: Endakali yangi dupame namba tilya nyepala, namba ita minamana lao, Kraisanya
    lao pii doko lao panengema. Dopaka doko, endakali yangi dupame mona epe paliu,
    Kraisanya lao pii doko lao panengema.
  eng-ASVBT: 'Some indeed preach Christ even of envy and strife; and some also of
    good will:'
  mna-mna: Ŋonoono, tomtom pakan na, tizzo Krisi uruunu paso, matan mburmbur pio.
    Tanata tizorzooro mi tiso tikoto yo. Mi zin pakan na, tizzo raama ŋgar ambaiŋana.
  myw-myw: Gamag mwasanin dibes imouvit waseg yey mo igeiguys liva̱nen Kelis, tage
    nag sivines bilabeigs. Mwasanin gog igeiguys siwa̱youb waseg, ikakins yey ases
    wa̱deil peinan aysiyous liva̱nen Kelis; idokes kid bilabeigs.
  sby-sby: Mpobali bantu nabambi balakambaukunga Mulumbe Waina pacebo cakwambeti bakute
    minyono kayi nibantu beshikuyandowa mambaulwa, nomba mpobali nabambi balenshinga
    mulimo uyu munshila yaina.
  sll-sll: Ena yal tau na Kraist ol wai ol na tongwo maing di tibi ol teralga hana
    moyu nangure singaba monua di na tenama di pimio, te yal tau ari tau ha dungwo
    i bolbin dire, na nan ha diga i wai pama di pire Kraist ol na tongwo maing di
    tibi ol tomio, te yal tau Kraist aki di na tomia dire ha maing wai wai pire di
    tibi ol tomua.
  yaq-NT: Lutu'uria ala, inim watem ane'u, inime'e, Krijtota nok lutu'uriata yeteu
    a' teuwaaka juni'i, taa inime'e net kopteka intok bem eiyaanaa'uta che'a waataka
    intok nok nassuaka a' joame. Taa waate, Krijtota bem nake' betchi'bo, tua junen
    jiaka a' jooa.
  uro-uro: Ngäktki i arhani di rhi sameng na ama sameng ama mär ngät sävät Krais nävät
    ama snängaqa ama vu qa sävät a ngo dä nani a rha iva rhat tusar nä gua lat sokt
    di arhani di rhi sameng na ngät nävät ama snängaqa ama mär qa.
  ita-1885: Vero è, che ve ne sono alcuni che predicano anche Cristo per invidia e
    per contenzione, ma pure ancora altri che lo predicano per buona affezione.
  muy-muy: Mis ndahaŋ təzlapi ana mis àki ke Krist aɗaba tagralu solu, tawayay ti
    tə̂tam nu. Ku tamal tə̀bu tagray nahkay nəŋgu ni, mis ndahaŋ ti təzlapaki ke Krist
    àna huɗ bəlaŋ.
  kqc-kqc: Rama, bedakai bi gonema ma ebu regika ruda rena dudu, Keriso di ago nirausi
    rededi, idu bedakai bi uka buni dudu rededi.
  tav-tav: 'Baibana quena ocõo bairo ĩ tʉgooñarãma jĩcaarã: “Pablo netoro cãni majuʉ
    yʉ anigʉ. Cʉ netobʉjaro Cristo ye quetire cabuioʉ yʉ anigʉ,” ĩ tʉgooñarãma. To
    bairo yʉ ĩ tʉgooñarã, yʉ catʉgooñarique pairo yʉre áama ato presopʉ yʉ cãno. Aperã
    maca caroa macare tʉgooñari buionucuma Cristo ye quetire. Yʉre mai tʉgooñari,
    “Cristo ye quetire cabuio teñapaʉre cʉ cũricʉmi Dio Pablore. Cʉ quena buionucumi
    presopʉ anibacʉ quena,” yʉre ĩ tʉgooñama.'
  eng-ULB: Some indeed even proclaim Christ out of envy and strife, and also others
    out of good will.
  spa-VBL: Sí, es cierto que algunos predican por celo y rivalidad. Sin embargo, hay
    quienes predican con buenas intenciones.
  fra-_FOB: Quelques-uns, il est vrai, prêchent Christ par envie et dispute; et d'autres
    le font avec bienveillance.
  hau-ULB: Lalle wadansu suna shelar Almasihu cikin kishi da husuma, wadansu kuwa
    domin kyakyawar manufa.
  mal-mal: ചിലർ ക്രിസ്തുവിനെ പ്രസംഗിക്കുന്നത് അസൂയയും പിണക്കവും നിമിത്തമാണ്;
  lit-lit: Iš tikrųjų kai kurie skelbia Kristų net iš pavydo ir mėgimo varžytis, bet
    ir kai kurie gera valia.
  urd-GVR: Beshak bāz to hasad aur muḳhālafat ke bāis Masīh kī munādī kar rahe haiṅ,
    lekin bāqiyoṅ kī nīyat achchhī hai,
  far-far: Tani wane 'ainitalo ana sa Jesus Christ sulia kera kwaifi aku. Na manatada
    fua 'ainitaloe ana sa Jesus Christ nao si lea. Sulia kera doria 'ainitalolae kera
    ana sa Jesus kwate ma kera ka talingai ka liufi nau. Kera sasi 'urinai sulia kera
    doria kera kai kwatea lau tani 'afitaie fuaku kada ne nau ku to laona beu ni kanie.
    Ma tani wane lau, kera to ana na manatae wane lea ki fuana 'ainitalolae ana na
    Farongoe Lea. Kera 'ainitalo ania sulia na kwaimanie kera fuaku, ma sulia kera
    saitamana God ne fili nau fuana susilana na Farongoe Lea.
  suz-BL: का निक्‍शीमी गेहे पशा, नेल्‍ल क्‍येङा ठेयब नङ, दे ख्रीस्‍त आ पर्बम शेंनीम।
    का निक्‍शीमी चहिं रिम्‍शो थुं पा शेंनीम।
  car-NT: Amykonymbo te mo'ko Kristus ekarojaton tyko'ponokon me Paulus wairy wairy
    ke tato'keine, u'kuto tywairykon ke enapa. Amykonymbo te moro wara kynaijaton
    tywonumengapore tywairykon ke.
  amp-amp: Kfo ptha htfas thombat womrpam kfo yuhuweh htfaswom. Kangm, “Tamohmpno
    Porrpar Bro Nkifrar yak marnyewatr kmi kmi rorhu yufarpat kfo yindhorwam? Nom
    to inji kangnom Bro Nkifrar ayak marnyakahtrnom nmoh yufam kmi kmi akfo yindhor
    habrimnom.” Rom ptha yuhuweh htfas thoft, rroh dukefm duka kangm, “Inji akfo htfaskahtnom,
    na Pora wanyakrhoyann yima yuhur krhorahra.” Be yuwi kangm, “Wom nfri krhopam
    ahtanomr.” Ndnetmn inji newum. Womm nd hifa yima yuhetm rroh dukefm duka kangm,
