  mdy-ETH: ጋዓንቴ ፔቴ ፔቴዞንሢ ኮዦ ሃይሶ ኬኤዛሢ ቄኤሙሞና ዒፂሢ ዓያናናኬ፤ ዛላ ኬኤዛሢ ፒዜ ዒናፓኬ።
  spl-spl: Anitâŋe Kiristohât den pat âlepŋe ya nâŋe ekyongomune nâŋgâŋetâ bulâŋe
