  ata-ata: Ia anu manina xo seꞌi iaꞌaloxu Kalisito ualasou ia aneꞌi oponeꞌi masuailo,
    mo iꞌoxonu sou lexe iuaulixo no anu, xe seꞌi iaꞌalo no anu xavutala laixe.
  qvw-NT: Rasunpa waquinnincuna inbidicuyninwan ćhïnicuyninwanmi Jesusninchicpi willaculcan.
    Juccunam ichá allin śhun'unwan.
  nfa-nfa: Ètu neꞌe abhu dua rupa dhèu dhu majꞌèni ajꞌa jꞌara-jꞌara lula-nèti Kristus.
    Nèti èèna ka, abhu dhu sabꞌa dènge dꞌara mola, aa abhu dhu sabꞌa dènge dꞌara koe-kapengo.
    Dhu sabꞌa dènge dꞌara mola, rèngu beꞌa dènge jaꞌa. Dhèu se reꞌa mèu, na, jaꞌa
    dui sasusa ne, lula pakako sasabꞌa jaꞌa, dhu hari boe kabodho ciki sa. Te ngaa
    dhu sabꞌa dènge dꞌara koe-kapengo, dꞌèi boe dhèu risi nèti rèngu aa tenge kolongara
    di. Rèngu pamae-pamanyèla dhèu-dhèu parcaya, sadꞌi abhu dhèu dhu madhutu ra. Te
    ra tenge jꞌara ho bisa padedha iisi ra, peka na, rèngu risi jaꞌa. Rèngu pangee,
    na, ladhe abhu dhèu dhu madhutu rèngu, èèna na asa tabha pajꞌèra jaꞌa ètu dꞌara
    bui.
  tnp-tnp: Nɨpəhriəniən, nəuvein kəmotəni pətɨgəm nanusiən təuvɨr rəha Krɨsto mətəu-inu
    kəutetet iəu kəni motolkeikei məmə okotepət lak. Mətəu nəuvein kəutəni pətɨgəm
    əmə nanusiən təuvɨr rəha Krɨsto e nətəlɨgiən əhruahru.
  urd-urd: कुछ तो हसद और झगड़े की वजह से मसीह का ऐलान करते हैं और कुछ नेक निती से।
  hot-hot: Avômalô doho leŋiŋdaŋ hathak ya ba enaŋ Kilisi anêŋ abô ek nebam thêlôda
    ek nembak i vose ni lodôŋlodôŋ. Ma doŋtom avômalô vi enaŋ Kilisi anêŋ abô lôk
    leŋiŋmavi haviŋ ya.
  mqj-NT: Dengan pira-pira tau umpa'peissanan Kristus annu mangungngu' penawa lako
    kaleku anna morai la umpakendek kasipekkaan. Sapo dengan duka' innang sitonda
    penawa mapatting umpalanda'i.
  rus-SYN: Некоторые, правда, по зависти и любопрению, а другие с добрым расположением
    проповедуют Христа.
  mbh-mbh: Na i nunganga ako toko pelie oni plong nge iok le kimaing na oni silal
    tho, mako o panongpol nge a Krais ile riong. Aveto pelie o panongpol, eneke ole
    lemi rumong i sivenga nge tho.
  bdd-bdd: Tupwadi tologuguyao heꞌipiꞌipiyega silologuguya Keliso weyahina, ma tupwadi
    wete helauwega silologuguya,
  cbt-NTPO: A'naquën noya nosororinaco ni'ton, noya cancantatona', a'chinapi. “Paono
    tashinan pëiquë ya'huëpirinhuë', Yosë nohuanton, inaquë po'mopi Quisocristo nanamën
    no'tëquën sha'huicaso marë',” ta'tona', noya a'chinapi. A'naquënso nipirinhuë',
    co nosororinacohuë'. Apiratatë pochin nitërinaco. “Quiyaso' noya noya a'chinarai,”
    toconatona', co noyahuë' ni'ninaco. “Paono tashinan pëiquë ya'huaso', quiyaso'
    a'chinpatëira, na'con na'con piyapi'sa' pa'yatatona', nataninacoi. Ina quëran
    Paonori apiratë pochin nicaton, aquë aquëtë' sëtarin,” topi natantërahuë.
  srn-NT: A tru tak' wantu sma e ferteri trawan fu Kristus soso fu di den e dyarusu
    na mi tapu èn fu di den wani strei nanga mi. Ma trawan e du en nanga wan bun prakseri.
  cta-NT: Chañi chaꞌ ntsuꞌu ñati̱ nu nchcuiꞌ chaꞌ jiꞌi̱ Cristo loꞌo tyaꞌa xquiꞌya
    chaꞌ chi̱i̱ ti ntiꞌ ñati̱ biꞌ, na cua ntiꞌ tsa ñati̱ biꞌ xu̱u̱ tyaꞌa loꞌo ya;
    pana tya ntsuꞌu la xi xaꞌ la nguꞌ nu nchcuiꞌ chaꞌ biꞌ xquiꞌya chaꞌ tsoꞌo ti tyiquee
    nguꞌ.
  bqc-SIM: Sĩanaɛ, an gbɛ̃eↄ ì Kilisi yã́ waasokɛ dɛnla ń wɛdↄakↄ̃ɛo yã́iɛ, gbɛ̃eↄ
    sↄ̃ ń nↄ̀sɛmaao.
  tcz-CHONGTHU: Mi phabep ho chun Christa thu chu kimit thipna le midehnan aseiphongun,
    chule mi phabep hon lungdih pun aseiyuve, kiti ahi.
  mar-mar: कित्येक मत्सराने व वैरभावानेही ख्रिस्ताची घोषणा करीत आहेत; आणि काही खरोखर
    सदिच्छेने करीत आहेत.
  snp-snp: Ena liliga yate kamo olu fulo nedenabe, ido namo olu fulo kedenafe, loti
    inanimo kulini yamu koliti ya Kilisto kala kuwa lo oloto melafa, ido liligate
    luni lalo meleti lo-lo o minae.
  isl-isl: Sumir predika að vísu gleðiboðskapinn vegna þess eins að þeir öfunda mig
    af því hvernig Guð hefur notað mig. Þeir vilja að fólk tali um sig sem djarfa
    predikara, sem bjóða öllu birginn! Aðrir hafa hins vegar hreinan skjöld,
  spy-NT: Man sinee mii ꞉biiko alake chēē āmu lōkōōywēchoo bo Kiriistō ām tuuyintaab
    moo ānkukwiiloo, nteenee mii ꞉alake chēē āmu lōkōōywēchoo ām mooyēēt nyēē karaam.
  xnn-xnn: Tet-ewa ay wadada nan mangibagbaga isnan maipanggep ken Kristo ay baken
    is osto ay gandatda nodi gapo isnan apalda ken sak-en. Ngem wada nan tap-ina ay
    osto nan gandatda
  mwe-mwe: Kweli, bhananji bhanalunguyanga ngani ja a Kilishitu kwa ligongo lya lupimililo
    na nngomo, ikabheje bhananji kwa ndumbililo ya mmbone.
  tte-tte: Na tomo tupwaliyao sitakitakikili wasana namwanamwana siguguyeyan me ali
    lamwa-polowe koliyau yo sikawa-naenae-yagau, na iyamo tomo tupwaliyao Keliso wasana
    siguguyeyan me ali yaliyaya kaiwegu.
  tcs-tcs: Sam pipol i prise da Gudniuz baut Kraist prom da wei wea dempla kan stan
    ane zeles po wiskain mipla i mekem. Bat nadalot i prise da Gudniuz baut Kraist
    prom piling blo gudat blo dempla.
  hlt-THB: Thlang a vang ingtaw Khrih ce ytnaak ingkaw kqawnseetnaak doena kqawn pai
    uhy, cehlai thlangvang bai ingtaw kawlung ak leek soeih taak doena kqawn uhy.
  soq-soq: Ne atenten sosona isiwa Keriso gagalowa waia, ipawa mo nuau bedewe obuneie
    muba ebou debamalepia insaisawantoi. Tane isiwa nuau euda dodomana mampe Gagalo
    euda amonantoi.
  qub-qub: Waquenga willacuycan nogapita mas alli ricasha cayta munallarmi. Waquinmi
    ichanga alli shongu car willacuycan.
  att-att: Á kuruk garè ta ajjan gapay yù ira káruán nga mangilayalayâ sù meyannung
    kâ Apu Kesu Kiristu, nga ari megapu sù napiá nga nonò da, nu ari galâ megapu sù
    pangabubu ra ánna passil da nikán. Ngam ajjan yù ira káruán nga mangilayalayâ,
    nga napiá lâ yù nonò da, ta kuruk nga ikáyâ da nga ipakánnámmu sù ira tatolay
    yù napiá nga dámak.
  bki-bki: Nalo amioliolu ka Atua kanano iliano, naio be vite novo tai, mia vite tai
    ga, kiniou nemijikia ka nalo tealo amioliolu ka Naverikariano Kristo ea jidomiano
    na bo, mia tealo amioliolu kanio ea jidomiano na jokuano a ea jidomiano na varvariano.
  bqp-bqp: Yãpuramɛ, ń gbɛ̃kenↄ dì Kirisi yã waazi kɛ denlana yãi kũ nɛ̀sɛgↄ̃baao,
    gbɛ̃kenↄ sↄ̃ kũ nɛ̀sɛmanao.
  mcp-mcp: Bɔ́ɔ́l bâŋ bwə́ ŋgə cúndə Krîst nə lâm íwɨ́ɨ́mbʉ́g, ŋgə fendya nə mə; bɔ́ɔ́lʉ́gá
    bá bwə́ ŋgə cúndə nə jɔ̧ lâm.
  hat-hat: Gen ladan yo k'ap fè konnen Kris la paske jalouzi moute yo nan tèt, yo
    ta renmen ban m' traka. Se vre. Men, gen lòt tou k'ap fè l' ak bon lide nan tèt
    yo.
  npl-NT: Milák, sikimeh kitetlapowiah itemachtilis Cristo san por xikojmikih nowa
    iwa kinekih nechixpanawiskeh, pero oksikimeh kitemachtiah ika kuali inyolo.
  bgg-bgg: Zai ji ne ithek gai ne Masi ji yua nyieliieshii miegriie pha nane gui,
    jimagunde gai ne wie yang pha ji è rek.
  eng-TCENT: Some preach Christ out of envy and rivalry, but others do it out of good
    will.
  eng-BSB: It is true that some preach Christ out of envy and rivalry, but others
    out of goodwill.
  cpu-NT: Tzimatsira tsika ikaratzi jaka kashaavaitatsiri iñaaventziri Cristo, osheki
    ikovake iranaina iriñaapinkathayeeteri onkantya inkisaneentantaityaanari naaka.
    Iro kantacha tzimatsi pashine etakotajaantanari, kameethaperoini ikinkithayetanake
    irirori.
  san-ASM: কেচিদ্ দ্ৱেষাদ্ ৱিৰোধাচ্চাপৰে কেচিচ্চ সদ্ভাৱাৎ খ্ৰীষ্টং ঘোষযন্তি;
  tac-NT: Jaré pe ne'chí gichime kéré nobi 'wéchigo semáriga benírame júkó ralámuli
    Kristo nila ra'íchali rejcholi, abiena 'láchigo jaré júkó abé 'la bijchiá 'la
    oyérame Kristo, 'la o'wé 'nátame,
  eng-WEBPB: Some indeed preach Christ even out of envy and strife, and some also
    out of good will.
  gfk-H: I tutuna bia aring diet warawai ta Karisito kanong diet lilik sakasaka tano
    nugu kinkinis na lualua ma diet la bala ngungut taar tagu. Senbia ta ira mesa,
    diet warawai maram narako ta ira bilai na bala diet.
  viv-viv: Wona velemona kaliva tufoidi aku egana lakahina faꞋina higagaꞋumaꞋuma kadu
    hivekwavekwageyeku. Nuwanuwadi adi egana ginalakata faꞋina Keliso hilulumamalena,
    tu tufoidi nuwadi yamumuna faꞋina hilulumamalena.
  yao-yao: Isyene, ŵampepe mwa ŵandu wo akulalichila Ngani Jambone ja Kilisito kwa
    wiu ni umenyani, nambo ŵandu ŵane akulalichila Ngani Jambone ja Kilisito kwa ntima
    wambone wa kwakamuchisya ŵandu.
  tgp-tgp: Varar̃uhu tamlohi hai la lo retivujavujangi hin Kr̃isto na nora mereimerei,
    na nora r̃omaulu, pani hai la lo vaia na posposi tataholo.
  auc-NT: Pancadäniya, Pabodo mïñæ̈ godömenque nanguï ïnäni godänipa, ante pönö pïinte
    adinque Codito ëmöwo ante apæ̈nedäni incæte botö ïmote guëadö guëa pïincæte ante
    apæ̈nedänipa. Mänömaï ï incæte wadäni guiquënë, Pabodo tönö mönö godongämæ̈ cæcæ̈impa,
    ante gänë pönëninque Codito ëmöwo ante apæ̈nedänipa.
  kbc-NT: Ewi midi onateceɡ̶idi oko anoyeloɡ̶oditece Cristo, pida oyeloɡ̶odi leeɡ̶odi
    monocetomi, codaa me lemaanigi me napetaɡ̶a. Pida ina eledi oko oditece Cristo
    leeɡ̶odi oyemaa mowo anele.
  bmh-bmh: Ze go petak, dudu ipal goagal oiagab petak emen go Kristus nugau ze duailel
    awaranemen, bo, go iz ze seiab maimai, izal empip wabun guzenanemen. Dudu go ag
    agal wanimag wag mabun Kristus nugau ze duailel awaraimai, go dabeleu eg mui guzenanemen.
    Bo, goagal dabeleu, iz hiacaranemen zau oug daremin, uhu ipal iz ebilab mabun
    guzenemen. Dudu ipal goagal oiagab tutak iz ibail maimai, Yesus Kristus nugau
    ze duailel maranem. Dudu go abiu iz e ebu Uwait nugau Ze gusig maremin, go iz
    en oiagab noumaimai, iz isanileimai, Uwait nugau Ze Naliupet awaranem.
  ctu-BL: Isujm an winicob mu' bʌ i subob i t'an Cristo yic'ot i tsʌytsʌyñʌyel i pusic'al
    tic tojlel, cha'an mi' t'oxob hermanojob. Pero yaño' bʌ mi' subob i t'an Cristo
    cha'an yomob i mel chuqui uts'at.
  meq-meq: Ane tuk na, siye hay mə walaŋ tay faya ta ɗiye ha bazlam i Kəriste na,
    hərwi faya ta giye fagaya sələk. A satay maze ga ha. Ndo mekeleŋ eye hay na, tə
    ɗa ha bazlam i Kəriste na, tə ɗərev nəte.
  noa-H: Mag Cristo hiek jaau wënʌrrʌm hee, hãaur k'ʌʌnaun mʌ mʌg chirʌm hoowia, mʌ
    k'ãyau hamachdëuta hajapcha jaau nʌm hawia jãg wënʌrrʌm, chik'am dʌ̈i k'ujʌrpaim
    hiek'au. Magarrau hãaur k'ʌʌnaun chad magjã k'ĩirjuba, hamachdëu Cristo k'õsi
    nʌm gaaimuata jãg jaau durrum.
  alp-NT: Tinai, sie leini beisi esi lepae loko Kristuse kena lale tiae kai esi suka
    rare kai lomai leke lene loko au yake, eleyo sie leini me esi lepae loko Kristuse
    le lalesi mise ete au.
  san-VEL: kecid dve.saad virodhaaccaapare kecicca sadbhaavaat khrii.s.ta.m gho.sayanti;
  kbq-kbq: Antahi'none, mago'amo'za hu'za tagra Kraisi naneke huama hugaragi nehu'za,
    ha' renenantaze. Hianagi mago'amo'za fatgo kante nehaze.
  kbh-kbh: Ndegombre entsemna, báseftanga Cristbiama ents̈ángbioye imojtsabuayiyná,
    pero chëngna nÿe nts̈amo tijashjachcá s̈mojtsánts̈abos̈ama chca, y chënga imojtsebos̈e,
    bëtscá jtsamëse, ats̈e chayotjáyanama; chíyeca chca imojtsama. Pero ínÿengna,
    ents̈ángbioye montsabuayiyná ts̈abe soyënga ínÿengbiama jamama ndegombre imojtsebós̈eyeca.
  ron-LSB: Unii, într-adevăr, propovăduiesc pe Hristos chiar din invidie și din ceartă,
    iar alții și din bunăvoință.
  pon-pon: A akai kin padaki duen Krijtuj akpeirin, o akamai, o akai jan nan ar inon
    mau.
  nhe-BL: Sequin nelía quincamahuíaj tlacame itlajtol Toteco pampa nechcocolíaj huan
    quinequij mohueyimatise ica tlen quichihuaj, pero sequinoc quincamahuíaj tlacame
    tlen Cristo ica ininyolo cuali iixpa Toteco.
  sps-sps: Te man non, a mesapan tsuran vainy fafaaman te favaanan iny Vurungan Rof
    nane Krais, tana saa, ari te fitsufainy vamironyo ana ri kan komainy fabiu varonyo.
    Sana mesapan te favaanan tana saa ari te kat mi ya fiisen men koma rof.
  wnc-wnc: Siwan ngana aminu kunduta na napbitnangge natake wamu Kraisda gatanimuke
    tasikut taknga yanikapmakaing. Sike kunduta nae musia take natangamuke wamu waaknga
    yanikapmakaing.
  bus-bus: Yãpuramɛ, aↄ̃ gbɛ̃kenↄ è Kirisi yã waazi kɛ dɛnlana yãnzi kↄ̃n nↄ̀sɛgↄ̃aanↄo,
    gbɛ̃kenↄ sↄ̃ kↄ̃n nↄ̀sɛ maaao.
  gub-BL: Amo Zaneruwihawete rehe ze'egaw imume'u har a'e wà, hewyrowyroahy herehe
    a'e wà. Ipuruzukaiw ihewe wà. Amogwer Tupàn ze'eg imume'u har a'e wà, umume'u
    katu ize'eg waiko a'e wà. Nupuràmàtyry'ym kwaw imume'u mehe wà.
  imo-imo: Paimbo, iye mareni na kombu awininga andopo ungumu nimbo tirumunga imbo
    awini kano ungumu pilko limele mele kanoko keri pilkolio Polonga imbimu mainye
    pupili, linonga imbima ola molopili ningo Kraistinga ungu ningo tirimele nalo
    mareni konopu penga pepili Kraistinga imbimu ola molopili ningo Kraistinga ungumu
    ningo tirimele.
  boj-boj: Bole, tamo qudei na ijo ñam tentib aguq aiqajqa deqa are qaloqnsib naŋgo
    are uge na Kristus aqa anjam mare mare laqnub. Naŋgi naŋgo segi ñam soqtqajqa
    are qaloqnsib Kristus aqa anjam mare mare laqnub. Naŋgi tamo aqaryainjrqajqa deqa
    are qalosaieqnub. E tonto talq endi soqnit naŋgi ijo are ugetetbqajqa deqa are
    qaloqnsib Kristus aqa anjam mare mare laqnub. Ariya tamo qudei naŋgi are bole
    na Kristus aqa anjam mare mare laqnub. Tamo di naŋgi qalie, e Yesus aqa anjam
    bole siŋgilatqajqa waueqnamqa jeu tamo naŋgi na e tonto talq endi waibeb unum.
    Deqa naŋgi e tulaŋ qalaqalaiboqnsib Kristus aqa anjam mare mare laqnub.
  eng-DRA: Some indeed, even out of envy and contention; but some also for good will
    preach Christ.
  knf-knf: Uwo manjoonan kë baloŋ baji baţup uko wi *Kriŧtu na uşal wi bpulad na wi
    bkujar, kë baloŋ başë ji baţup wa na uşal unuura.
  san-KHM: កេចិទ៑ ទ្វេឞាទ៑ វិរោធាច្ចាបរេ កេចិច្ច សទ្ភាវាត៑ ខ្រីឞ្ដំ ឃោឞយន្តិ;
  arn-NT: Rüfngey ta kiñeke che ñi nütramyekefiel ta Cristo ñi re ütrirtuetew ta iñche
    ka ñi re kayñetuetew, welu kakelu wewpitukey küme nor duamkechi mew
  zas-NT: Per diidxliczi yuꞌ reeman rtieꞌch xtiidx Jesucrist guial rdëdloj reeman
    naj abiꞌ rën reeman gac reeman mazri bén zojbloj. Per yuꞌ reeman rtieꞌch xtiidxaman
    guial na̱j xixgab reeman zagdxe.
  ken-NT: Ɛ́chí tɛtɛp bɛ́ nɛyɨŋɨ anɛ mbɔk ɛyap báyɨ̀ŋɨ mɛ nɛ amɨ́k abʉ́abʉ nɛ nɛyɛnti
    bɔ́ báyɛ̀nti mmʉɛt nɛ mɛ kɛ̌ ákʉ́ bɔ́ bághàti Mbok Ndɨ́ndɨ́ ɛ̌ti Kristo, kɛ
    mbɔk báchi abhɛn bághàti Mbok Ndɨ́ndɨ́ nɛ ɛrɨ́tí nkaysi.
