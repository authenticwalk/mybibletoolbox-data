  dop-dop: Pɑɑ nɑ mɑ ɩsǝsɛɛmlɛ tɔɔ kɛ́ lɛlɑɑ lɑkɩ Kilisiti wɑɑsʋ nɑ sɔsɔɔntʋ hɔm hʋwɛɛ
