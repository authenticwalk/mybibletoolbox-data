    yitʉoĩacõari gotirãma. To bajiro yirã ñari, “Quẽnaro gotimasiobeami Pablo. Riojo
    mʉare gotimasioaja yʉama”, yigotirãma. Gãjerãjʉama, rojose tʉoĩamenane, jãjarãbʉsa
    Cristore ajitirʉ̃nʉrã ĩna ñarotire bojarã ñari, gotirãma.
  pib-NT: Pimrine galikakni ranxaleyna ga wa yoptopirkakleyna, runkakletluna Kristopirana.
    Ga wa pimrine ruglenshinikanrewleyna wane rixa ginkakletluna.
  wiv-wiv: E matoto, manumanu taza dia ta vavaketea na Kalohua Kemi na vuna dia ta
