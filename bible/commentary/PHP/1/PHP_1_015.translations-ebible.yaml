    ''noo¹o ''mɨɨ''¹³ pe ''in lɨ́ɨi¹³gɨ cwoo¹o júu³ tyʉ́² ''e jløø''³mo.'
  swp-swp: Mamohoi headi Keriso se lauguguiai ma‐aiaromagigiridi eo ma haitoremuridi;
    headi hinage ma nualolodi.
  bjr-bjr: Misakiqari akaqausa nariara nariara rairaiqidaqa raiqaidaqa asauku mundirana
