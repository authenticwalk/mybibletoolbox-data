    co jacjadyii mɨgügtɨjc xychojcp xyjɨhuɨɨyb ajcxy, e capxhuäcxy ajcxy je Cristo
    y'ayuc ytɨy'ajt mɨɨd oyjot oyhuinma'ñ.
  cpb-NT: Tzimatsi jaka oshiyakaawaitatsiri inkenkithatakoteri Cristo, osheki ikowake
    ranaina impinkathaiteri, iro inkisaneentantaitenari naaka. Iro kantacha eenitatsi
    itsipa etakotanari, kameethaperoini ikenkithayetanake irirori.
  aon-aon: Adur, anam douk hakripesh Krais ananin baraen um maresh? Amam henek nyigiya
    um eik um agundok yenek Iruhin ananin mour um aria hakri hishagrakuk eik hurao
    debeishi nyeiguhw um enyudok mour. Aria anam douk yopipi urkwipim hakri hutaurume
    aria douk hakripeshen.
  hus-NT-2005: Tsubax kʼejle ke taltsik in tʼilál na Kristo abal in chakuntsal o abal
