    neek abeot ma npeun. Sin reꞌ anmepun nok neek amneꞌo, sin neek ein reko nok kau.
    Sin nahiin narek-rekoꞌ nak, au usaah kuuk au susat reꞌ ia, natuin au unaob au
    mepu, ma ka ꞌtet-koit ꞌiit fa msaꞌ. Mes ameput reꞌ anpaek neek abeot ma npeun
    reꞌ naan, sin namin he sin kaank ein mateek ein, ma sin anmasuntirun es nok es.
    Sin nbetis ma nbatis apirsait ein, asar anmuiꞌ tuaf he natuin sin. Fin sin namin
    ranan he naikas sin tuak ein nak, sin maꞌtain ein anneis naꞌko kau. Sin nateenb
    ein am nak, karu nmuiꞌ tuaf reꞌ natuin sin ite, naan of nafaof au susat aꞌbi bui.
  qup-NT: Shutipami shukkunaka chikniwashpankuna ñukami Pablomanta ashwan sumakta
