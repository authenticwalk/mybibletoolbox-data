    ubia abün pamkolpama ibü mamoan kwarile, a kürü ma abüna koke. A ngibürra go bóktan
    amgoldako Kerrisonkwata ibü morroal ubidügab kürü tangamtinüm.
  cme-NT: Mi suyaa miɛ ba hɔlma-na, banamba waŋ Kirsa maama‑i baa nenemuŋgu, banamba
    ta ba waŋ-ma baa yɛlma; ŋga banamba bi dii ta ba waŋ-ma baa hɔfafaŋga.
  sus-sus: Nɔndi nan a ra, ndee na Ala xa Mixi Sugandixi xa fe kawandife milɛ nun
    tɔɔnɛ nan ma, kɔnɔ ndee fan na kawandi tife bɔɲɛ fanyi nan na.
  pon-2006: Mehlel me ekei kin padahngkihwei Krais sang ni arail peirin oh men akamai;
    ahpw ekei kin padahngkihwei sang ni ar mohngiong mwahu.
  dad-dad: Momoi, tunĩ kiyeĩ ado kiwai bunem Kristus nigin wogõ dedig, anĩ ere, tunĩ
