  zar-NT: Le nácatë bal-lëʼ tunëʼ libán queëʼ Cristo tuʼ tuʼzxéʼenëʼ nedaʼ, en taʼdil-lëʼ,
    pero iaʼbal-lëʼ tunëʼ libán queëʼ idú ládxiʼgaquiëʼ.
  kde-kde: Nni muhiu kuva, vanu vanji muanevo vàyanjaja habali dyanga Yesu Kilisto
    kwa wiu na kulambela kutahukana, henga vanji vàyanjaja habali dyanga Kilisto kwa
