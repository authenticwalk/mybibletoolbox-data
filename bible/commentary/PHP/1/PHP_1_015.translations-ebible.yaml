verse: PHP.001.015
translations:
  kpx-kpx: Evievi ata kebiamo degomoleau daho isiviholisi di maina mai isi loui avoe,
    “Noeabuna Keliso hotomo negolahai Bolo evihai tai.” Isito degomoleau uvue duamo
    hotoe dua loui ata haivema.
  okv-H: Eto ke nei amo embo nei uhoho na Keriso ta ke hande ere ora amo hini kambari
    na ere orate nei uhoho amo osari tunga humbari amina ke hande ere ora.
  tbo-tbo: Baha dumana, tu luguguya gehouhi omgenagenaliligei he lauguguya Keliso
    binei ipa hina gelagoniu ma gehouhi hai luhogalagei he lauguguya.
  mal-C: ചിലർ ഞങ്ങളോടുള്ള അസൂയയും മാത്സര്യവും നിമിത്തം ക്രിസ്തുവിനെ പ്രസംഗിക്കുന്നു.
    എന്നാൽ മറ്റുചിലർ സദുദ്ദേശ്യത്തോടെയാണ് അതു ചെയ്യുന്നത്.
  grc-SR: Τινὲς μὲν καὶ διὰ φθόνον καὶ ἔριν, τινὲς δὲ καὶ δι᾽ εὐδοκίαν τὸν χριστὸν
    κηρύσσουσιν·
  bgc-bgc: कुछ लोग तो जळण अर झगड़े कै कारण मसीह के सुसमाचार के बारें म्ह सुणावै सै,
    अर कई माणस भली इच्छा तै, ताके मेरे वचन फैलाण म्ह मदद कर सकै।
  khz-khz: Taunatauna, talima reketa na geku inagulu nama gaurai, gemunemune-agikuna.
    Geria ririwa au ia vega-rakavaku negetina, gaurai Keriso gevopatagiana. Na reketa
    na voo ao vealevai gevopatagiana.
  deu-TKW: Wohl verkünden auch Manche Christus Neides und Streites halber, aber auch
    Andere aus guter Gesinnung;
  zsr-NT: Le nactë tunëꞌ lban queëꞌ Cristo laꞌquëꞌ le tuꞌzxéꞌinëꞌ nedaꞌ len taꞌdil‑lëꞌ,
    san yelaꞌquëꞌ tunëꞌ lban queëꞌ gdu ládxiꞌquëꞌ.
  lin-lin: 'Ezali solo ete bamoko bazali kosakola Klisto mpo na zuwa mpe kowelana
    na ngai, kasi bamosusu bazali kosala yango na makanisi ya malamu :'
  hns-NT: Oelog me se koi koi djaran ke maare aur dekhaawe khaat Kriest ke biese me
    partjaar kare hai. Bakie doesar log ie kaam safa diel se kare hai.
  noa-E: Mag Cristo iek jaau wënʉrrʉm ee, ãaur khʉʉnaun mʉ mʉg chirʉm oowia, mʉ khãyau
    amachdëuta ajapcha jaau nʉm awia jãg wënʉrrʉm, chikham dʉ̈i khujʉrpaim iekhau.
    Magarrau ãaur khʉʉnaun chad magjã khĩirjuba, amachdëu Cristo khõsi nʉm gaaimuata
    jãg jaau durrum.
  eng-EMTV: 'Some indeed are preaching Christ even from envy and strife, but others
    from good will:'
  mib-NT: Te ndaā chi sava tēe cánacani de jnūhun Cristo sɨquɨ̄ jeē cuesún ni de jíín
    jéē nduxí de. Te sava ga de chi sa suhva cánacani de jnūhun ya sɨquɨ̄ jeē váha
    ni de.
  lif-NT2: कुभारे़ग नामे़हे़त्ताआङ् खेमा थक्‍मा निङ्‌वाॽलाम् ख्रिस्‍तरे़ कुयाःम्‍बेओ
    इङ्‌मे़भोःसुॽ, कर कुभारे़ग नोनिङ्‌वाॽनु हे़क्‍के मे़जोगुॽरो॥
  xnj-xnj: Chakaka vandu vangi vakumkokosa Kilisitu ndava vana wihu na luhonda, nambu
    vangi vakokosa Lilovi la Bwina la Yesu Kilisitu kwa mtima wabwina na kugana kuvatangatila
    vandu.
  mmx-mmx: I ruturun leventaba di vavang mi ne Karisito kusu ti lox asilok levenasen
    atdi. Di umsu mi loklok ti ngaongao ri lempanga at lentaba vetpes la loklok tik
    lox asilok di. Ketla leventaba di vavang mi luruptuvuk atdi i nunuan.
  cbr-NT: Usa 'ain ca raírinën 'ëmi nutsiquin, 'ën bana 'acësamaira oquin isa unin
    aín bana cuanun quixun, Cristo ñuiquin bana ñuixunia. Ñuixunmainunbi ca raírinën
    asérabi, an Jesucristomi catamënun uni 'aquinti sinánquin upí oquin bana ñuixunia.
  tee-NT: Vasalh alin lapanacni ju tanajun ju chivinti ixlacata ju Cristo va ixlaca'atalh
    ni talhaccha'ani ju tuchi lai xacnavi chai va quintaxcaji. Para ju ali'in na k'ox
    ju ix'atalacpast'ac'at'an acsni tanajun ju chivinti ixlacata ju Cristo.
  eng-LSV: Certain, indeed, even through envy and contention, and certain also through
    goodwill, preach the Christ;
  cak-NT: Chiquicojol reje' jec'o ri itzel yetz'eto wichi roma can jabel nin-en che
    rusamaj ri Cristo; reje' niquitzijoj rubi' ri Cristo, xe roma niquijo' niquic'ut
    chi can yetiquier niqui'en ri samaj chuka'. Pero can jec'o-wi kach'alal ri can
    riq'uin ch'ajch'oj cánima niqui'en ri samaj.
  pah-NT: Jara'g̃a omombe'u Cristo'ga gweaporog̃itapyryvamo timoirũ ti Paulo'ga javo.
    A'ereki g̃a ji arõ hete. A'ereki g̃a okwaha jiporavykya. “Tupana'ga omboporavykyuka
    Paulo'ga tomombe'u katu ti ga Cristo'ga javo,” ei g̃a ji mombe'gwovo. Jara'g̃a
    ki a'e te omombe'u tehe Cristo'ga gweaporog̃itate'varuhuro g̃waramo. A'ereki g̃a
    onhimyrõ ji rehe. Nurã g̃a Cristo'ga mombe'ui nhanenhi'ig̃a ti g̃a tohendu javoji.
    “Paulo'ga ikwahavame koji'i hete po ti hahyramo ga pe nehẽ – perope cadeia pype,”
    ei g̃a novĩa.
  sja-NT: Wãara, ũk'uruurãpa Cristopa ooda jarateepata eperãarã k'aripait'ee, eperãarãpa
    mɨ k'ãyaara ãchi t'o p'anadamerã. Mamĩda awaraarãpa mãga jarateepata t'ãri pia
    p'anadairã.
  xed-xed: Aŋ mndani! Ka draku ta mna sanlaha ta gwaɗa ta Kristi. Sanlaha ya, nda
    ŋuɗuf turtuk ta mna hahəŋ.
  mks-NT: Mé a̱ nda̱a̱ ndúu java na̱ xíca nuu cáha̱n tu̱hun Ndióxi̱ nu̱ú ña̱yivi sa̱há
    ña̱ cáhi̱hvi̱ cuití ini na. Ta java na cája na ña̱ jáchi̱ cúni̱ na̱ cayojó na̱
    nu̱ú i̱. Joo mé a̱ nda̱a̱ java na cáha̱n na̱ tu̱hun Ndióxi̱ sa̱há ña̱ cúni̱ na̱
    caja na ña̱ va̱ha.
  gfk-S: I tutuno be ari di harpir tane Krais kinong di lilik saasa tano nugu kinkinis
    na lilie ma di la bala ngungut ter tagu. Iesene ta ira mes, di harpir metuma naramon
    ta ira bilai na tinga di.
  bmu-bmu: Tosatŋan nöŋgöra mötket öŋgöiga urusihim sarakŋe kinda Kraistkö könaŋi
    jim asarimakzemö, tosatŋan nöŋgöra aka uruŋinan mututqutut möta andö nuŋguba aŋgururuk
    akingö mötze.
  dgz-dgz: Map anegawa tave di, waenapan upi Keriso oisewa opata gapan waiwanumune
    iwa mu mariu inanap tan noyame den tan waiwanumun. Go upinewa waenapan ago munat
    anune menan imumu ae bigat mutan waiwanumun.
  eng-GNV: Some preache. Christ euen through enuie and strife, and some also of good
    will.
  zaa-NT: Tse'e ttu te cą nna runi cą predicar nu cca qui' Cristua, pero runi cą na
    porqui'ni rappa cą la' yélatsi' lani inte' nna, pues pleito ba rìla cą lani intu',
    nna riquixá'a cą lani interés porqui'ni reyìla cą motivo contra inte' nna rulaba
    latsi' quį qui'ni ą' modo nna ccá' adí padecer le' litsi' ìyyį. Pero attu te ca
    hermanos nna lani la' redácca'latsi' runi cabi predicar, porqui'ni yala catsi'ini
    cą Cristua nna yù cą qui'ni nì ba tí'a' para gunia' discutir lani ca enne' a favor
    de titsa' de salvación nu runi Cristua ofrecer.
  eng-WEBSTER: Some indeed preach Christ even from envy and strife; and some also
    from good will.
  guh-guh: 'Pamonae ajumejunavijibia Dioso pejumelivaisi tsipaebapona itsamonaejavabelia,
    bajarapamonaeyajuvënëvi, panecuenecaëba. Nexata itsamonaejavabelia asaëya tsipaebapona
    Cristo pelivaisi. Bajarapamonae xanë yabara jamatabëjumaitsi: “Pablo bitso ayaicuenia
    Dioso pejumelivaisi jivi nacatsutsipaebapona. Pacuenia bajaraponë tsipaebapona,
    matatoxenetsia vaxaitsi tsipaebaponaenatsi jivi vajanacayaiyataenexa,” jamatabëjai
    bajarapamonae. Itsiata itsamonae, bajarapamonaeyajuvënëvi, taneyavenonaenexa,
    itsamonaejavabelia tsipaebapona Cristo pelivaisi bajarapamonae ata xaniavaetsia
    pejumecovënëtsinexa.'
  bon-bon: Yoo toraca, poto cina mene jaajananemusi Keriso poto cidi me teeme niiyarage
    asicnenta cabu ca, ingle teepi gege lica cäme kaakesea lipu baborage itu läbitepi,
    piiyepu teepi mene ca läsädaninusi. Yepä, nuuja cina asicnenta miiji cabu ca teeme
    mene jaajananemusi.
  nhw-BL: Sequin nelía tlacamanalhuíaj icamanal Toteco pampa nechchicoitaj huan quinequij
    mohueyimatise ica catli quichihuaj, pero sequinoc tlacamanalhuíaj tlen Cristo
    ica ininyolo cuali iixpa Toteco.
  swh-ONEN: Ni kweli kwamba wengine wanamhubiri Kristo kutokana na wivu na kwa kutaka
    kushindana, lakini wengine wanamhubiri Kristo kwa nia njema.
  wbi-wbi: Vamonga lweli vikun'tangasia uKilisite kwa kitule nilibatu, navange kuvufumbue.
  bba-bba: Geemɑ, ɡɑbɑ Kirisin ɡɑri wɑɑsu mɔ̀ nisinu kɑ kinɛnun sɔ̃, ɑdɑmɑ ɡɑbɑ mɔ̀
    kĩrun sɔ̃.
  eng-KJVCPB: 'Some indeed preach Christ even of envy and strife; and some also of
    good will:'
  kgk-NT: Oĩ xe-rehe ndaija'éi-gwi omombe'u va'e. Onhemboete ukase-vy omombe'u Cristo
    rehegwa. Oĩ ave ipy'a porã reheve omombe'u va'e.
  waj-waj: Vooyaano na nnutu ruaavai variauvaara iya niiyara iya nnannataikiai ni
    yaataraaree kiaa Yisuu Kirisiinna mmayaayaivaa kiaa mmiaavai. Vooyaano niiyara
    yoketaida inna mmayaayaivaa kiaa mmiaavai.
  cpy-cpy: Tzimayita-tsira jaka oshiyakawaeta-tsiri ikenkithata-kotziri Jeepatzii-totaa-rewo,
    osheki ikowaki rawijena ipinkathateeteri okantyaa ikijaneentan-teetenari naaka.
    Roo kanteencha eeniyitatsi itsipa etakoperotanari, kameetha ikenkitha-yitanaki
    rirori.
  mpx-mpx: Gamagalau enuna hi lamwa pulowanagau ge nuwaliya nihi teli lowagau, inoke
    Keliso wasana hi papaatena-an, yaa enuna hi yaliyaya kaiweu ge hi papaatena.
  wbp-wbp: Yapa yinya ngalya-karirli, kuja kalu-jana pinarri-mani Jijaji Kiraji-kirli,
    ngalya-kari yinyarra kajulu mimayi-jarrimi ngajukuju. Yungujulu warrki marlaja
    kanyi ngajuku yungulu-jana Kirijini-patu-karirli wiri-pajirni. Kujarlanya kalu-jana
    yimi-ngarrirni yapa-patu-kariji Jijaji Kiraji-kirliji. Yinya ngalya-kari yapa
    kuja kalu-jana pinarri-mani Jijaji Kiraji-kirli, yungu ngantajulu ngajulu wardinyi-mani.
    Kujarlanya kalu-jana yapakuju yimi-ngarrirni nyanungu-kurluju.
  luo-luo: En adier ni jomoko lando wach Kristo ka gin-gi ich lit kod miero, to jomoko
    to lande ka chunygi ni kare.
  nhe-NT: Sequin nelía quincamahuíaj tlacame itlajtol Toteco pampa nechcocolíaj huan
    quinequij mohueyimatise ica tlen quichihuaj, pero sequinoc quincamahuíaj tlacame
    tlen Cristo ica ininyolo cuali iixpa Toteco.
  aii-aii: ܫܲܪܝܼܪܘܼܬܵ‌ܐ ܝܠܵܗ̇ ܕܚܲܕܟܡܵܐ ܟܹܐ ܡܲܟܪܸܙܝܼ ܒܘܼܬ ܡܫܝܼܚܵܐ ܡ̣ܢ ܒܲܚܸܠܵܢܘܼܬܵ‌ܐ
    ܘܡܲܩܲܪܵܨܘܼܬܵ‌ܐ، ܘܚܲܕܟܡܵܐ ܒܨܸܒ݂ܝܵܢܵܐ ܛܵܒ݂ܵܐ ܡܲܟܪܘܼܙܹܐ ܝܢܵܐ ܒܘܼܬ ܕܝܼܹܗ.
  esk-NT: Aatai, iḷisimagitka iḷaŋisa quliaqtuaqałhat Christ-mik atakkii killuġigaatŋa
    suli uqaalaplutiŋlu. Aglaan atlat quliaqtuaġigaat Christ iłuatlułiksraŋatnun iñuich.
  msb-msb: Ugaling may mga iba sa inda na nagapahayag manungod kan Cristo kay naawa
    lang o kaya gusto makigsuay sa akon, pero may iba na sa maayo na kaburut-on ginapahayag
    man gayod si Cristo.
  cpa-NT: Lah¹dsóh² chian² báh³ ca²dsiog³ dsa² hǿ² jǿg³ quiah¹² Cristo huu¹³ jøng²
    hi² hiag¹³dsa jní², hi² hniu¹dsa tiágh³ jniang³ ma¹quién¹. Jøng² tiog¹³ báh³ chian²
    ca²dsiog³ dsa² hiug² dsǿa¹², dsa² hǿ² jǿg³ calah.
  dso-dso: ଅଇଲେ ମିସା ସେମନର୍‌ ବିତ୍‌ରେ ଅନି କେତେଲକ୍‌ ମକେ ଆଁକାର୍‌ କଲାର୍‌ପାଇ କିରିସ୍‌ଟର୍‌
    ବିସଇ ଜାନାଇବାକେ ମନ୍‌ କଲାଇନି । ସେମନ୍‌ ମର୍‌ଟାନେଅନି ବଡ୍‌ ବଲି ଦେକାଇଅଇବାକେ ଏନ୍ତି କଲାଇନି
    । ମାତର୍‌ ଆରି କେତେକ୍‌ ଲକ୍‌ ଏଟା ସତ୍‌ ବଲି ମନେବାବିକରି କଲାଇନି ।
  meu-meu: Momokani, haida ese Keriso na vaḡeḡe ai bona heai ai e harorolaiamu; a
    haida be lalo-namo ai e harorolaiamu.
  yva-NT: Weramu tugae, vatane inta nawirati wo ayao Kristus ravov weye uparijo rinai
    muno ware wo inakivan. Yara kaijinta nawamo wo ayao Kristus ravovo manuga ngkove
    rautan.
  dgc-dgc: Tahod ngani a te séngasénganya dide a méngipahayag ni Cristo da ménaghili
    side diyakén. Gustu de be a mataas. Pero du iba, éy ipahayag de ta mahusay, a
    éwan side ménaghili diyakén.
  zpm-NT: Parga nli no stib dii zha ne psilo noyuṉ dziin co, per laa zho noyuṉa loxaque
    par dieṉ zha guiaṉnziuu zho, sac në rac zdoo zho raṉ zho zha none naa Xtiidz me.
    Per zigne no zha ne sca nac, noque zha ne nli dib zdoo zho quiaseed zho miech.
  hix-NT: Àro wyaro rma Kryestu yokarymetxhe. Noro yokarymany kukuru komo rma, roxehra
    mak natxhe. Ekarymany me ryehtxoho hoko nehohketxhe. Pawru yoho hak wehxe, ketxow
    hamà. Ehonomnà me haxa tesnàr komo xe natxhe. Rokhokanàr xe mak natxhe. Watxa
    ymo yawono rma khokanàr xe natxhe. Àro wyaro yaworohra natxhe. Kryestu yokarymetxhe
    mak ha. Àro ke, teryehorye rma wehxaha, nyamoro hoko rma, àwyanye Kryestu yokarymanàr
    ke mak ha. Anar kom haxa ryhe, Kryestu yokarymany kukuru komo rma, yaworo rma
    haxa natxhe. Kryestu yokarymetxhe, rox tesnàr kom ke, ryeryehotanàhrà xe tesnàr
    kom ke. Onà wyaro nketxhe, nyamoro ha. Pawru takoronomatxe, àrwo yonyhorunu yokarymany
    me esnàr ke, yaworo xaxa naha kanye ro me esnàr ke, ketxhe, rohoko. Àro wyaro
    anar me rha natxhe, Kryestu yokarymany komo. Teryehorye mak wehxaha, tokarymaxem
    me rma haxa noro yesnàr ke mak ha.
  sim-sim: Hako ma lal li wapkava hishihi men hi lihin li hauowekmbaha mashi Kraishin
    sawenda lir. Erem sawenda ma ondo malakamak li nakmbaha li hishihi sawenda lir.
    Lir wavu lihi mbeek kas jivik si nawak mashin sawenda ambu lir, wahau. Lir men
    nomorawu las er nga anin li hashinak krawuk a sihi na kishanda oso wasilakak si
    nakmbaha unda lir. Hako ma ol wavu lihi nga jip li hishihi mashi Kraishin sawenda
    ma ondo anin li rupshihi mashi orhin kwambuk olmu sawenduwa. Ma ondo angop heyenda
    lir, mashi orhin mblarnanda man kwambuk a sawenak li misihi, mashi jivi Kraishi
    ome sir, karem li mbakmbaha Avui Wasilaka anin or kamarin.
  npi-ULB: कसै-कसैले त ईर्ष्या र बेमेलमा, र अरूहरूले सद्‌भावले पनि ख्रीष्‍टको प्रचार
    गरेका छन् ।
  cgc-cgc: Ta matuod, may mga ittaw na gawali parti ki Cristo tenged nang ta iran
    na inggit ki yaken daw liag man danen na malabawan a. Piro duma an a, dayad iran
    na tuyo ta pagwali.
  tim-tim: Akto hinŋe kâmot lâuwâ miawaktâp amâ hin. Luâk bikŋande Kristogât pat makberâm
    âmâ nâŋgât nâŋgâmbiâ gemap akto ewangiak gowangiak kakŋân makmai.
  yor-yor: Òtítọ́ ni pé àwọn ẹlòmíràn tilẹ̀ ń fi ìjà àti ìlara wàásù Kristi, ṣùgbọ́n
    àwọn ẹlòmíràn sì ń fi inú rere ṣe é.
  wos-wos: Wuni xékélaki. Du nawulak wunika haraki mawuli xékéta wuna jémbaré sarékéngwandénjoka
    di Kraiska wa. Nawulak yikafre mawuli yata di Kraiska wa.
  emp-NTPO: Wãrãda ʌ̃cʌrʌ mʌ̃ ume biẽ́ panʌ bẽrã Critod̶ebemada jara nĩnaa mʌ̃ cãyãbara
    cawaara panʌana ad̶i carea. Baribʌrʌ ʌ̃cʌrʌba crĩcha biad̶eba jara nĩnaa.
  eng-F35: To be sure, some are even preaching Christ out of envy and rivalry, but
    others out of good will;
  ind-ind: Memang ada beberapa orang yang memberitakan tentang Kristus karena iri
    kepada saya, atau karena mereka ingin menjadi lebih terkenal daripada saya. Mereka
    melakukannya demi kepentingan pribadi dan bukan dengan tulus ikhlas. Mereka pikir,
    “Biar Paulus lebih susah lagi ketika dia mendengar bahwa saya di sini mempunyai
    pengikut lebih banyak daripada dia.” Namun, kebanyakan saudara-saudari seiman
    memberitakan Kabar Baik karena sungguh-sungguh ingin menyenangkan hati Tuhan Yesus.
    Mereka melakukannya karena mengasihi saya dan menyadari bahwa saya dipenjarakan
    sesuai dengan kehendak Allah, yaitu karena saya berjuang mempertahankan Kabar
    Baik tentang Kristus.
  pes-OPCB: البته، بعضی از روی حسادت و رقابت انجیل مسیح را موعظه می‌کنند، اما بعضی
    نیز با حسن نیت.
  mpt-mpt: Naka maki Klaiste wengo naka mak unang maki omkayebib otane i ne okoko
    bobolo wabesoa i funaniba Ni Fole dobtlanoba nita bainobo galin nakaia unangai
    kimanomo gabiobe.
  ssx-ssx: Koto pa꞉la꞉pate mo mandane ape ape lo haleme haliwekima꞉ta꞉ I̱ pa꞉ta꞉ honditi
    pitolo hata꞉ Ketisona꞉ pi walo halememe. Pateta꞉ pa mo mandane haliweki ma꞉nda꞉ma꞉ta꞉
    epeke hone witolo hata꞉ walo halememe.
  mkl-mkl: Ntɔi, inɛ ɡɔ ŋɑ ɑ̀ wɑɑ sisi idei Kirisi do iɡu do njɛ ku wɑ̃, ɑmmɑ inɛ
