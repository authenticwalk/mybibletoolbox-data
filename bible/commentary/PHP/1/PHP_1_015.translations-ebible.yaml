  mlh-mlh: Goineji nonde manebi ropeko maŋ aŋi gbagbataeŋineji dimaku Kristore fuŋne
    mitaniŋgaegobiyoŋ, goineji nonde eru maŋyaŋunji qougaroiŋ eru ŋadi nuru kekepari
    eiŋ ore manegobi.
  gof-ENT: ጊዶሺን፥ ኢሶቲ ኢሶቲ ቃናቴኒኔ ፓላማን ኪሪስቶሳባ ኦዶሶና፥ ሺን ሃራቲ ሱሬ ዎዛናፔ ኦዶሶና።
  aau-aau: Okar, uwr har Krais se ma lanio mesor somokwe, hane ma lira way ompeys-mapeys
