  peg-peg: ଆତିସ୍‌ପା ହେୱାର୍‌ ବିତ୍ରେତାଂ କେତେକ୍‌ଜାଣ୍‌ ଗଣ୍ଡ୍‌ଗଲ୍‌ୱାରି ଆରି ଡାରା ଆଜ଼ି କ୍ରିସ୍ଟଙ୍ଗ୍‌
