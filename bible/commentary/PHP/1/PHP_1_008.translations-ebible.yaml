  twi-twi: Onyankopɔn ankasa di me adanse sɛ mʼani agyina mo wɔ Yesu Kristo dɔ mu.
  hlt-hlt: Kai kah laipai la Pathen om ta. Jesuh Khrih kah kotak dongah nangmih rhoek
