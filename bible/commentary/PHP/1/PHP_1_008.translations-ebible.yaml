verse: PHP.001.008
translations:
  kpx-kpx: Dilavau hilokage di louale kou seleve. Iesu Kelisou au uvu laoveale ke
    nahate di uvu bahatau lae ua.
  okv-H: Eto ke erena emita be amo God na ere kogua amo na Iesu Keriso ta jo ari na
    ungo osa peni vahai ere ona.
  tbo-tbo: Yaubada i hanapugeu Yesu Keliso a luhogalagei taumi a luhogalena dumami.
  mal-C: ക്രിസ്തുയേശുവിന് നിങ്ങളോടുള്ള അതേ വാത്സല്യത്തോടെ നിങ്ങളെയെല്ലാം കാണാൻ ഞാൻ
    എത്ര ആഗ്രഹിക്കുന്നു എന്നതിനു ദൈവംതന്നെ സാക്ഷി.
  grc-SR: Μάρτυς γάρ μού ⸋ἐστιν⸌ ὁ θεός, ὡς ἐπιποθῶ πάντας ὑμᾶς ἐν σπλάγχνοις ⸉Ἰησοῦ
    χριστοῦ.⸊
  bgc-bgc: इस म्ह परमेसवर मेरा गवाह सै, के मै मसीह यीशु की तरियां लगाव करकै, थारे
    सारया की मिलण की लालसा करुँ सूं।
  khz-khz: Palagu ripana iwavagi, au gomi avaikilamina, au geku ulamagi gomi maparami
    gemi ai kamu iwavagi, Keriso Iesu na eulamagi-iwavagimina vetaina.
  deu-TKW: Gott ist mein Zeuge, wie ich mich sehne nach euch allen mit der Innigkeit
    Christus Jesus';
  zsr-NT: Nözcznëꞌ Dios ca nadxíꞌitsquidaꞌ lbiꞌiliꞌ, nac ca naꞌ nadxíꞌitsquinëꞌ rëꞌu
    Lëczëꞌ Jesucristo.
  lin-lin: Nzambe azali Motatoli na ngai ete nalingaka bino nyonso makasi, na bolingo
    ya Yesu-Klisto.
  hns-NT: Parmeswar hamaar gawaahia hai kie ham toelogke pjaar kariela djaise Kriest
    Jiesoe toelogke pjaar kare hai. Ohie se ham toelogke bahoet maangiela dekhe.
  noa-E: Jesucristoou pãar khõsi simjö muajã pãar kha khõsi chitʉm. Mua mag chirʉm
    aig Ẽwandamau khaphʉ sim mʉ sëukhaba chirʉm.
  eng-EMTV: For God is my witness, how greatly I long for you all with the affection
    of Jesus Christ.
  mib-NT: Chi Yaā Dios jiní yā ndese yōhyo manī rī jiín ró jijnáhan ró, nájnūhun yōhyo
    manī Jesucristo jiín yó.
  lif-NT2: ख्रिस्‍त ये़सुरे़ हे़क्‍केए लुङ्‌माॽ तुक्‍निङ्‌बाल्‍ले़ चोगुल्‍ले़ खिनिॽ
    तुम्‍मा साॽरिक् निङ्‌वाॽ चोगुङ् के़लॽबान् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ निःसुॽरो॥
  xnj-xnj: Chapanga amanyili kuvya nijova chakaka pala penijova muuganu kwa mtima
    wangu woha, kwa uganu wewihuma kwa Kilisitu Yesu.
  mmx-mmx: La ne Moroa iklen i do nom nabalamu rak saparap nimi, i laa boro at labalamu
    at ne Iesu Karisito.
  cbr-NT: Nucën Papa Diosan ca 'unania, Jesucristonëan unicama nuibacësaribi oquin
    cana 'ën mitsu nuibaquin 'aisamaira sinani quixun.
  tee-NT: Pus ju Dios k'ox c'atsai ni vasalh iclamapainiyau minchux'an ju uxijnan.
    Chun iclamapainiyau tachi ju tamapainiyan ju Jesucristo.
  eng-LSV: For God is my witness, how I long for you all with [the] yearnings of Jesus
    Christ,
  cak-NT: Can reta'n ri Dios chi can jixinjo-wi chi'iwonojel, can anche'l jixrojo'
    ri Jesucristo, riq'uin ronojel ránima, quiri' chuka' jixinjo' ren.
  pah-NT: Jesus Cristo'ga py'a ja hete pe. Nurã jipy'a ja hete pe no. Tupana'ga okwaha
    nhi'mbee'yma.
  sja-NT: Tachi Ak'õrepa k'awa bɨ mɨa t'ãripa parã k'inia iru bɨ, Jesucristopa audú
    k'inia iru baparik'a. Mapa parã audú unu k'inia bɨ.
  xed-xed: 'Nda sna Lazglafta kazlay: Ta ɗvuɗva yu ta kaghuni katakata kəʼa. Ɗvuɗva
    yu ta kaghuni ma kɗavakta hyahya ŋuɗufa ɗa ma Yesu Kristi.'
  mks-NT: Ta cánda̱a̱ cáxí ini Ndióxi̱ ña̱ quíhvi̱ ndiva̱ha ini i̱ ndo̱hó tá quia̱hva
    quíhvi̱ ini Jesucristo ndo̱hó.
  gfk-S: I tale be God na suro haut ta ing no tingagu i manga mur mu haruat ma no
    harmarsai tane Jisas Krais tupas mu.
  bmu-bmu: Kraist Jisösnöŋ iŋini jöpaköba inahöm eŋgimakzawi, nöŋön mi möta miaŋgö
    qakŋe kinda körek eŋgöra ak niŋgiiga eŋgekŋamgö kapaŋ köla maljal. Mewö jibiga
    keu ölŋi jizali, mi Anutu nanŋak ölöp naŋgöm niŋgiba jima.
  dgz-dgz: Ap menan ne mek ae di yawaet anu guran taina tavewa di, God me asigip tan,
    iwa ne iragi enan bumaga tatan da anu gurina ame Iesu Keriso me imu posewa enan
    anu gurini ne ap gapan anu imaivin.
  eng-GNV: For God is my recorde, howe I long after you all from the very heart roote
    in Iesus Christ.
  zaa-NT: Tata Dios nna hua yù bée qui'ni yala calátsa'a' ilá' te' le attu vuelta
    porqui'ni té la' tsi'ilatsi' quia' lani lebi'į nu runna Jesucristua lo lostu'a'.
  eng-WEBSTER: For God is my witness, how greatly I long after you all in the bowels
    of Jesus Christ.
  guh-guh: Dioso cajena nejamatabëcueneyapëtane pacuenia bitso paxamë pacaasivatsi.
    Jesucristo neyavenona bitso patacaasivanexa.
  bon-bon: Acejiyame umle ai mene lui toraca gyene egä cäme singi iyeta weeme tääpume
    lui Yeesu Keriso me singi pana gyene.
  nhw-BL: Toteco quimati nelía miyac nimechicnelía ica nochi nopa tlaicnelijcayotl
    catli Jesucristo nechmacatoc.
  swh-ONEN: Mungu ni shahidi wangu jinsi ninavyowaonea shauku ninyi nyote kwa huruma
    ya Kristo Yesu.
  wbi-wbi: Unguluve ghwesaidi ghwago, ndavule pwenile nulunogheluo lwango kulyumue
    mulughano ulwa mun'kate ula Yesu Kilisite.
  bba-bba: Gusunɔwɑ sɑ̃ɑ nɛn seedɑɡii mɑ nɑ bɛɛ kpuro kĩwɑ nɡe mɛ Yesu Kirisin kĩrɑ
    sɑ̃ɑ.
  eng-KJVCPB: For God is my record, how greatly I long after you all in the bowels
    of Jesus Christ.
  kgk-NT: Peẽ xe rembiexa nga'u voi. Cristo pende rayhuha-rami, apohayhu ave. Anhete
    ha-py voi apohayhu. Xe apu e'ỹha oikwaa voi Nhandejáry.
  waj-waj: Boo, ngia mmuakiaaya ngiiiyara na pinaama ni ngiiiyaraikio ni ausaivo pinaama
    ngiiiyara ratainoo. Ni aakiaivaki itaama vaivo Yisuu Kirisiinnakidiri nniivai.
    Na kua kutaivaa itaa kua kiauvaa vaa Anutuuqo ni taivai.
  cpy-cpy: Riitaki yotatsi Tajorentsi osheki nokowityaa-teekimi noñaayitemi. Rootaki
    retakotanka Jesús Jeepatzii-totaa-rewo kantakaawori.
  mpx-mpx: Tunahot Yehoba i atena nuwau hot na kitemiu, kaiwena ya nunuwana-agimiu
    i ola te Keliso Yeisu i nunuwana-agimiu.
  wbp-wbp: Kaaturlu-ka milya-pinyi kuja karna junga wangkami. Yungurna-nyarra yanirra
    nyanjaku. Yulkami karna-nyarra Jijaji Kiraji-piya-yijala.
  luo-luo: Nyasaye owuon nyalo timo nenda kaka chunya gombou duto ka an-gi hera matut
    mar Kristo Yesu.
  nhe-NT: Toteco quimati nelía miyac nimechicnelía ica nochi nopa teicnelijcayotl
    tlen Jesucristo nechmacatoc.
  aii-aii: ܐܲܠܵܗܵܐ ܒܸܣܗܵܕܵܐ ܝܠܹܗ ܥܲܠܝܼ، ܟܡܵܐ ܟܹܐ ܪܲܚܪܸܚܸܢ ܥܲܠܵܘܟ݂ܘܿܢ ܒܪܲܚܪ̈ܲܚܝܵܬܹ‌ܐ
    ܕܝܼܫܘܿܥ ܡܫܝܼܚܵܐ.
  esk-NT: Agaayyutim iḷisimagaa qanutun kimmutiqallapiałiġa ilipsitñik, iḷumun piqpagigipsi
    Jesus Christ piqpaksripmatun ilipsitñik.
  msb-msb: Maaram an Dios na an dako ko na kaila sa iyo tanan pareho man sa kaila
    ni Cristo Jesus sa iyo.
  cpa-NT: Jái¹² báh³ Diú¹³. Lah¹dsóh² hiug¹² hnó¹jni hniah¹² ca¹lah¹cónh¹ ja³hniang¹
    Cristo Jesús.
  dso-dso: ମୁଇ ତମ୍‌କେ ସବୁ ଲକ୍‌କେ ଆରିତରେକ୍‌ ଦେକ୍‌ବି ବଲି ମନ୍‌ କଲିନି । ଏ ବିସଇତେଇ ନିଜେ
    ପର୍‌ମେସର୍‌ ସାକିଆଚେ । କାଇକେବଇଲେ ଜିସୁକିରିସ୍‌ଟ ଆଲାଦ୍‌ କଲାପାରା ମୁଇ ତମ୍‌କେ ଆଲାଦ୍‌ କଲିନି
    ।
  meu-meu: Dirava hari dibana, Keriso Iesu ena hebogahisi ai umui iboumui ai na ura
    henimui lalo-dikamu.
  yva-NT: Weye Amisye po raen risyamo inaemeno wasai rave, sya muinyo wasai maisyare
    Yesus Kristus taune muinyo wasai wemaisy.
  dgc-dgc: Tukoy na Diyos i pagkagustu kua dikam. Kapareho ya na kadikél na pégmahal
    ni Cristo dikam.
  zpm-NT: Dios naṉ gaṉle pa lotaa nonie to guic naa, rquianë zdoo naa to, zigne rzacaque
    Jesús ne.
  hix-NT: Àro ke, onà wyaro yaworo xaxa àkehe, owyanye, Khoryenkomo nenytxanàr me.
    Ohnàn kom yawo rma haxa wehxaha. Kàhnàn kom yawo rma haxa nay hamà, Kryestu Txesusu.
    Kàhnàn kom yawo noro yehtxoho wyaro, ohnàn kom yawo rma haxa wehxaha.
  sim-sim: Os Krais Jisas jirin or rupshinda hom, an er nga jirin a rupshi mendehe
    jirin a ra heyekwak a hishinda nir. Os erem a hishinda oso mbeek mashimbakop a
    mbanda ambu nir, wahau. Avui Wasilaka angop or heyewa sir, an omek er a mbanda
    nir, jirin a ra heyewak a hishinda nir.
  npi-ULB: किनकि ख्रीष्‍ट येशूको प्रेमको गहिराइमा म तिमीहरूका निम्ति कति तृष्णा गर्दछु
    भन्‍ने कुरामा परमेश्‍वर मेरो साक्षी हुनुहुन्छ ।
  cgc-cgc: Nlaman ta Dyos na nidlaw a gid ki kyo tak kyo yan pagugma ko paryo man
    ta paggugma Jesu-Cristo ki kyo.
  tim-tim: Galalupne, ire maktere Anutuŋe ekto bunŋe aktâp. Yesu Kristoŋe okot âlep
    akyeŋgimap dop hainâk nâkai ye okot âlep akyeŋgiman.
  yor-yor: Nítorí Ọlọ́run ni ẹlẹ́rìí mi, bí mo ti ń ṣàfẹ́rí yín gidigidi nínú ìfẹ́
    Jesu Kristi.
  wos-wos: Krais Jisas gunika némafwimbu mawuli yandéka maki, wuni gunika némafwimbu
    mawuli wuni ye. Yawuka God dé xékélaki, mwi hundi wawukaka.
  emp-NTPO: Ãcõrẽba cawa b̶ʌa mʌ̃a Jesucrito quĩrĩã waib̶ʌad̶eba jũma bãrãra bio quĩrĩã
    b̶ʌda.
  eng-F35: God is my witness how I long for you all with the affection of Jesus Christ.
  ind-ind: Allah sendiri tahu bahwa saya benar-benar merindukan kalian semua dengan
    kasih dari Kristus Yesus.
  pes-OPCB: فقط خدا می‌داند که عیسی مسیح چه محبت و اشتیاق عمیقی نسبت به شما در من
    گذاشته است.
  mpt-mpt: Ne ibo gobe blio makob Yesus Klaiste nibo kla gobe binabe inania ibo kla
    gobe blibe. Gode tekein kebebe.
  ssx-ssx: Yesuma꞉ wanda꞉hali pa꞉ta꞉ pukima꞉ homa꞉la꞉ tupa꞉ kone iki pa꞉ta꞉ I̱ma꞉
    make mandake tupa꞉ pukima꞉ homolo hata꞉ iki ame̱le̱ a꞉pa haowee hone u halome.
    I̱ma꞉ do alo pita꞉ ota꞉ pi aloeki Koda꞉ma꞉ handa꞉la꞉me.
  mkl-mkl: Ilɑɑɔ̃i í jɛ sɛɛdɑm iyi ǹ bi iŋɛ fei bɛi kubii Jesu Kirisi í yɛ.
  gaq-gaq: ପେ ସାପାରେନେ ଆଡ଼ାତ୍ରା ନେଙ୍ଗ୍‌ନେ ଜାବର୍ ଆସାଇ ନିଜେ ଜିସୁ କିସ୍‌ଟନେ ବାନ୍ ନେଙ୍ଗ୍
    ବାନ୍ଲେଃକେ ଡାଗ୍‌ଚେ ଉଡ଼ିବେଲା ନେଙ୍ଗ୍ ମ୍ବାସଙ୍ଗ୍‌ଏ ଏନ୍‌ ସତେଆ ସତ୍ । ଇସ୍‌ପର୍ ଏନ୍‌ ସାକି
    ଲେଃକେ ।
  gof-RNT: Taani hinttena ubbaa Kiristtoos Yesuusa siiquwan ay mela laamotiyakko Xoossay
    taw markka.
  unx-unx: ଚିଆଃଚି ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ଇକିରାନ୍‌ ଦୁଲାଡ଼୍‌ ହରାତେ ଆଇଙ୍ଗ୍‌ ଆପେ ସବେନ୍‌କ ନାଗେନ୍ତେ
    ଚିଲ୍‌କାଇଙ୍ଗ୍‌ ତେତାଙ୍ଗ୍‌ ତାନା, ଏନ୍‌ ବିଷାଏରେ ପାର୍‌ମେଶ୍ୱାର୍‌ ଆଇଁୟାଃ ଗାୱା ତାନିଃ ।
  gah-gah: Izesu Kilistó eza agika lemeaká noimómámini agikagú minuke neza lekelikumú
    milumavatini geleaká noumó nene Ómasímo giligo lamaná noluve.
  lcm-lcm: Io, e matana i God napo antok imi ta pakangat ig kapo ping taun imi aongos
    val pakangat i Karisto Iesu akorong.
  aer-aer: Ngkartele itelareme iwenhe-arle re ayenge angkerlenge arratye rarle. Ayenge
    ahentye anthurre anemele arrenhantherrenhe aretyeke apetyetyeke, ayenge arrekantherre
    ahentye anthurre anemele Jesus Christ-arteke.
  qvc-NT: 'Kanan Tayta Dyusmi yach''an: Churiy Jisukristu yanapaptinmi, Pabluqa tukuy
    shunqo filipusinukunata ancha kuyan, nishpa.'
  tgl-ULB: Sapagkat ang Diyos ang aking saksi, kung paano ko pinananabikan na makasama
    kayong lahat sa kalaliman ng pag-ibig ni Cristo Jesus.
  cbs-NT: Jaska inun, matube dasibi jaibunain nun pekubainibudan, Diosun nuku unainkiki,
    Jesucriston nui duapa ea inan en matu axuniwen taea matukidi en jakimaismaki.
  xtm-NTPP: Vaa Su'si ma, jini ya ja sukan kútoo xeen ña'a sa ndaka ni. Ûni kútoo
    ña'a sa sukan ni kutoo ña'a Jesucristo ma.
  nnq-nnq: Nnoongo nchaili jwango, amanyi kutenda nengite kweli pangwajalila kutenda,
    kukupalana ukwako kukuboke kwa Yesu Kilisto, mbi na chuna muno kummonanga.
  bao-NT: Ʉmʉreco Pacʉ majimi mʉja niipetirãre, Cristo Jesús cʉ̃ ca mairije mena bʉaro
    mʉjare yʉ ca mai niirijere.
  san-ORI: ଅପରମ୍ ଅହଂ ଖ୍ରୀଷ୍ଟଯୀଶୋଃ ସ୍ନେହୱତ୍ ସ୍ନେହେନ ଯୁଷ୍ମାନ୍ କୀଦୃଶଂ କାଙ୍କ୍ଷାମି ତଦଧୀଶ୍ୱରୋ
    ମମ ସାକ୍ଷୀ ୱିଦ୍ୟତେ|
  huv-NT: Teat Dios ajaw xique xeyay sajiür icon lasta atnej xeyay ajiür icon lasta
    Teat Jesucristo.
  otn-NT: Nu̱na̱ Oja̱ i pa̱di̱ ngue ja̱njua̱ni̱ da̱di̱ ma̱di̱ gätho'a̱hʉ tengu̱tho
    gui̱ ma̱'a̱hʉ ra̱ Jesucristo.
  nop-nop: Jesu Kilistodi siloŋ tobogoŋ tinimilak, nu wendok foloŋ ulodiŋa hiditok
    walane koloŋgoŋ yatak. U Bepaŋdi nadilune biyagoŋ yolat.
  obo-NT: Nosorollan to Monama no oraroy a nod pingpingawon koniyu su iddos kodginawa
    ku koniyu, iling taddot kodginawa ni Disas Krays.
  cak-ENT: Retaman c'a ri Dios que juis vi nyixinjo' chi'ivonojel. Cachi'el ri nyixrujo'
    ri Jesucristo, quiri' ri nyixinjo' yin chive rix.
  lif-NT: ᤂᤪᤡᤛ᤻ᤋ ᤕᤧᤛᤢᤖᤧ ᤜᤧᤰᤁᤣᤀᤣ ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤏᤡᤱᤒᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤂᤡᤏᤡ᤹ ᤋᤢᤶᤔᤠ ᤛᤠ᤹ᤖᤡᤰ ᤏᤡᤱᤘᤠ᤹
    ᤆᤥᤃᤢᤱ ᤁᤧᤗ᤹ᤒᤠᤴ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤏᤡ᤺ᤛᤢ᤹ᤖᤥ॥
  mie-NT: Chi Yāā Dios jínī yā nāsa mānī ndasí nī jíín ndá nú, tá cúu nūū mānī ndasí
    Jesucristo jíín ó.
  san-TIB: ཨཔརམ྄ ཨཧཾ ཁྲཱིཥྚཡཱིཤོཿ སྣེཧཝཏ྄ སྣེཧེན ཡུཥྨཱན྄ ཀཱིདྲྀཤཾ ཀཱངྐྵཱམི ཏདདྷཱིཤྭརོ མམ
    སཱཀྵཱི ཝིདྱཏེ།
  qve-NT: Hinaspapas Diosninchisqa allintan yachan, Señorninchis Jesucristopa khuyakuyninwan
    qankunata anchatapuni khuyakusqaytaqa.
  pao-NT: Soo Te Naa ka mumme unu e soobedyana sopedakwatoo, ka Te Pabe'e mumme soobedya-kwa'nekoosoo.
  cbu-NT: Siyaa Isusumun kapung chinaktana. Anoo Apanll yasakcha. Felipshuchee Isuschichee
    pangasani átana.
  usa-usa: Áánûqtuma ketáama ítáimma áraine. ánibo kemá kétima-timunama keráwáqá ketirukaké
    kétimunnama miráuma Îtu Káríqtoni arukakékáá umá keráwáqá kétimune.
  soy-soy: Uléécɑɑ ricuruu yɛ nyɑ́nilɛ rɛ lɛ̃ kɛ Kirisi Yeesu uu nɔ́ n lɑ mɛcɔ kɑm
    nɔ́ lɑ nɛ kɛfɑ kɛsɛ.
  hui-hui: I̱na tíhondo gubaliniore ho kogonigo gubalini holene ogoni Keriso Yasu
    ibuninaga gubaliniha howa ho kogoni larogola i̱na heneneore larogo Ngode Datagaliwabe
    ibu manda bu ka.
