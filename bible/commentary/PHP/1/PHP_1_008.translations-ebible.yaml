  sbe-sbe: Yaubada kabigu ye kata ede Keliso Yesu yona gadosisiyena meta ya nuwanuwatukaliliyeigomiu.
  mcr-mcr: Kraisi Jisasi Iqu, henyqä aaŋä kuapänä äwinyätŋqä-paŋi, nyi-pqe inä änyinätä,
