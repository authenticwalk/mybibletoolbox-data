  sus-A: عَلَ عَ كٌلٌن ﭑ وٌ شَنُشِ عَلْ عَ شَ مِشِ سُفَندِشِ عِسَ وٌ شَنُشِ كِ نَشّ.
  jpn-1965: 私が、キリスト・イエスの愛の心をもって、どんなにあなたがたすべてを慕っているか、そのあかしをしてくださるのは神です。
  fra-SBL: Car Dieu m'est témoin que je vous désire tous dans les tendres compassions
    de Jésus-Christ.
  yka-yka: Tuhanin saksiˈkun weˈ toˈo pinaˈinku inin, weˈ asal ngesseb ku teˈed si
    kaˈam peggeˈ lasaku si kaˈamin kuweˈ isab lasa Isa Almasi si kaˈamin.
  mle-mle: Wun gwurak watuwadiygwur. Wun gwurak mawul yinadiwun wakuw aad Jisas Krais
    di wunaar mawul yidadiygwur. Aw God di bwu lakwunaad atawa watuwa maaj aal mwiya
    maaja.
  shp-NTPO: Diossenra onanke mato en akonbireskin shinannai, Jesucriston amaara en
    mato akonkin noike.
  aom-aom: Röhu Iesu Kerisoro nasi dëre rumorovevego na jemëni sisë maro vavaenegajeje.
    God-ro geꞌego na mae uëve.
  geb-geb: Fhe Bakɨme khueŋ kaŋgi, Kraisan korar muumbar na ndava vhee muuŋgim, gu
    za nde ganɨnga vuzvuk bakɨme ki.
  bsj-bsj: kwama warke mi, kuru kime gwam mi ciko mor cwika dur wo Yeesu kiristi ce.
  cak-cak: Ri Dios mismo reteman chi yin riq'uin ronojel vánima yixinjo' chi'ivonojel,
    y ja achel nkurojo' ri Jesucristo, quiri' mismo nuna' ri vánima ivoma rix.
  chf-NT: Uc'a Dios chich yuwi cache' tä' coletla apetela ca' chich yoletla aj Jesucristo.
  tlf-tlf: Kale nimi alugum ipmi aget kup kobesi umi magam uyo ki, Yesus Krais iyo
    ipmi aget kobe yaafulin kup boma kale, ulutap nagal mungkup ipmi aget kobe yaafulin
    kup bom-nilita, itaman o age no kesi kale, God iyo nitamata e, aafen tuluun weng
    bagan-be kalaa nageba ko.
  piu-2006: Yilta, ngayulu nyurrangarrimpa yankula nyakukitja yunytjurringanyi. Yiitju
    Kurayitjanya nyurrangarrimpa yunytjurringkula nyinanyi, yalatji nguwanpa ngayuluṯarra
    nyurrangarrimpa yunytjurringkula nyinanyi.
  poh-NT: Jeꞌ reꞌ kꞌuruꞌ reꞌ hin kꞌe̱ꞌ tiꞌ tiwicꞌraj tak eh reꞌ kAja̱w Dios til rehtꞌalim
    chi maꞌ chucuj kꞌoric ta niban nanikꞌor reꞌreꞌ, ruꞌum nok rilow woꞌ cho pan i
    wa̱mna chi til tiꞌ tiwicꞌraj tak ru̱cꞌ i rinimal ricꞌaxbal ricoj pan wa̱mna i
    Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric.
  tue-tue: Cõãmacʉ̃ yʉʉ mʉ́ãrẽ bayiró maĩrére masĩqui. Jesucristo cʉ̃ʉ̃ mʉ́ãrẽ maĩrṍbirora
    yʉʉcã maĩã.
  bjp-bjp: God i usum le ia lala kalkal tom isi ian par gam, wara le ia ier kanaka
    isi gam ini famais ke Karisito Iesu.
  xon-xon: Uwumbɔr nyi ke nnimbil man ke m ki kan nimi; ba pu? m gee nimi, Kristo
    aah tii mi ngeehm pu na.
  tzo-ZNT: Ti Rioxe yiloj ti jcꞌanojoxuc acotolique chac cꞌu chaꞌal scꞌanojotic ti
    Jesucristoe.
  mpm-NT: Ja yukan ti jini Yandios ja mani xaan ri jiin ra naa ra, nanu mani Cristo
    Jesús jiin taka yo.
  ots-NT: Bí pa̱h ca Ocja̱ te tza ngu̱ dí nequigöjʉ. Como ngu̱ gá neguijʉ car tzi
    Jesucristo, nugö, dí nequijʉ hne̱je̱.
  hoy-hoy: इदुर दा परमेश्वर नान गवाह आन कि ना मसीह यीशु उन घाई प्यार माळकु नीम सप्पा
    मुंदुर्द लालसा माळतीन.
  uri-uri: 'Maur Wailen kil ari tolpa, kil kupm la aklahle wrijen: nikgwalpm wail
    a kupm pa akwonalmpentepm ark, tol nikgwalpm a Krais Jisas kil akwonalmpentepm
    ark pa.'
  amo-amo: Bara Kutelleri iyizi inba ning, ninworu kolome liri ayedi nyene minu vat
    nanya kulin nsuu Kristi Yesu.
  pjt-pjt: Uwa, Godanya ninti panya ngayulu nyurampa puḻkaṟa alatjiṯu mukuringkupai
    kurunpa winki, panya Jesunya nyurampa mukuringkupai, palu puṟunypa.
  cwe-cwe: Kwaviya Mulungu niiyo mkalangama wangu kuwa nolonga ukweli viya viniwawonela
    hamu mweye mose muna umoyo wa ulondo wa Chilisito Yesu.
  daa-NT: Buŋ iban kadar nu elgiiko okiŋko iŋ gelbin rakki ar kaak Iisa Masi elgiiko.
  mlp-mlp: God ameb ya helmo bilaqaiq. Krais Yesus ne ginan anad bilaqaqta nazaqmo
    ya ne bunmo ginan inad bilaqsa ne ginadin diq emaiqta.
  ape-C: Iruhin douk nadukeme, um agundok yakri adur um eik urkum manawasham ipak
    ihipmorim kabi Krais Jisas anan urkum manawashamep abom um aria yakri itrip.
  bgs-bgs: Isóddóran ka Manama na tuuwa ágkabugaan ákniyu, su ágginawaan ku gó sikiyu
    magunawa katô kaginawa i Jesu-Cristo ákniyu.
  faa-faa: Yasu Keresomo reane himu tumurumo hemaka apura ayiáka nōmo soko reane
    himu tumurumo hemakapurakanapo. Ano reyaki hakāsa rekeakoripo. Aíyaka hemakapurane
    Kotimo aserakano nōmo kakaro somerakanapo.
  kik-kik: Ngai nĩ mũira wakwa atĩ nĩndĩmwĩriragĩria inyuothe ndĩ na wendo wa Kristũ
    Jesũ.
  cap-NT: Jaziqui wejrqui persun kuzquiz anc̈hucajapa anchal cjuñuc̈ha, jaknuz̈t Jesucristuqui
    anc̈hucajapa zuma cjuñc̈haja, jalla nuz̈. Yoozqui nuz̈ zizza.
  ksr-ksr: Kraist Jiisasnoŋ oŋo jopagoŋ inaaŋ oŋomakeji, niinoŋ ii moma iikawaa qaganoŋ
    nama kuuya oŋoojoŋ siiŋ moma iŋiimambaajoŋ kaparaŋ koma laligojeŋ. Kaeŋ jeŋ qaa
    hoŋa jejeŋi, ii Anutu aŋo saanoŋ naŋgoŋ noma jewaa.
  eng-TNT: For God beareth me recorde how greatly I longe after you all from the very
    herte rote in Iesus Christ.
  sbs-sbs: Initi Ireeza nji paki yangu, muninyolezwi kumibona mubonse mubutungi bwelato
    la Jesu Keresite.
  sue-sue: Yesu Kristora duba nasokai nana zewai itewia, da ago ine duba naso nisokare
    nana zewai itewia, awa Anutu meni gosinoya.
  fra-NCL: Car Dieu m’en est témoin, c’est avec tendresse que je vous aime tous dans
    les entrailles de Jésus-Christ.
  snn-NT: Ja'nca sëani, Riusubi achaguëna, mësacuani si'a recoyo bojoguë, mësacuani
    ñaca caguë quëayë yë'ë. Jesucristo oire bani coñe'ru mësacuani ai oire baguë,
    mësacuani ai cu'e ëaye ba'iji yë'ëre.
  atb-NT: Hkrisduq Yesuq é chyitdap myit dông, nungmoq banshoq bang lé, ngò hkâ-í
    myit chyit nyi é hkyô lé, Garai Gasang gi, ngá é saksé nghut lhê.
  cek-AK: Jesu Kri amlunghaih rang hoiah kawkruk maw nangcae hnuk han ka koeh, tito
    Sithaw mah panoek.
  bkd-bkd: Natun-an hu Dios ha agkabulung a gayed inyu ta sa pagpalanggà ku inyu agkailing
    daan hu pagpalanggà inyu hi Jesu Cristo.
  ctu-76: Como Dios yujil isujm bajche' i yonlel mic p'untyañetla ti la' pejtyelel.
    Mic p'untyañetla che' bajche' mi' wen p'untyañonla Jesucristo.
  lac-NT: A C'ujo' yer wa jin jach yajechex an ten bic Jesucristo u yajo'onex.
  xla-xla: God ya꞉malamana, na꞉ta wua꞉ natilowedeme solotamale pato himme hala kokoye.
    Adipalati, na꞉tapo wua꞉ye Yesu Kelisota bokotiyapo malamale mate wua꞉ye sikemte
    malahalema.
  xav-NT: '''Re ĩhâimana u''âsi mono ma si, tãma ĩ̱waihu''u pese di, sena na ĩ̱ma
    asawi uptabi za''ra wa''aba na hã, duré ai''ãma ''re ĩ̱pẽ''ẽzé uptabi za''ra wa''aba
    mono na zama. Cristu Zezusihi ma, tãma asawi uptabi za''ra wa''aba ne, wa tô duré
    wa hã te ''re asawi pese za''ra wa''wa duré.'
  cuk-cuk: Bab-Dummad nue-an-wisid, Jesucristo-e-sabesailadgi an bela-bela bemar-sabmalad.
  tbf-tbf: E Raban a telekiran tuktuk va o lalaron beitsak nia pare nga kokouk, simi
    vunan o tovie nga malan e Karisito Iesu ta tovie nga.
  uig-CYR: Мениң Мәсиһ Әйсаниң ич-бағрида болуп силәрни шунчилик тәлпүнүп сеғинғанлиғимға
    Худа Өзи гувачидур.
  ikw-NT: Chiokike bụ nye akebne m, kpa ọ nọogwnu m ọ whnụ anụ anya hite n'ọwhnun'anya
    Karaịsi Jizọsi.
  khs-khs: Yesu Kelesoyewi kiwa himu hanose matanesene epapuluse neyawana kiwa himu
    hanose matanekeye. Newa kiwalapulu ninipe epesa:na:tepe. Aluse matanesewa Koteyewi
    potosaleke neyawa heneye selakeye.
  dwr-ENT: ኣዪሲ ጎፔ፥ ታኒ ሂንቴና ኡባቱዋ ኪሪስቶሲ ዬሱሳፔ ዪያ ሲቁዋን ኣይ ኬና ሲቂንቶ፥ ፆሳይ ታው ማርካ።
  pma-pma: Ahi lei kilea vi anatin keke ek vati mok nilei ris kami, veni envatien
    onak mul en kami mariso suval koa envatien onen Iesu Kristo emun mul en kami.
  atd-NT: Ogpakamalogot ka Magboboot to ogkasampot a lagboy kaniu su nigdalong a to
    dakol no goinawa ni Hisu Kristu kaniu.
  tel-2017: క్రీస్తు యేసు ప్రేమ లోతుల్లో నుంచి, మీ కోసం నేనెంత తపిస్తున్నానో దేవుడే
    నాకు సాక్షి.
  hat-BSA: Paske Bondye se temwen mwen, de jan mwen anvi wè nou tout avèk tandrès
    a Kris Jésus a.
  top-NT: Dios catzí la̱ cca̱pa̱xqui̱yá̱n hua̱k huixín la̱ caca̱pa̱xquí̱n Jesucristo;
  msk-msk: Yang Dios yatigam na laban gosto ko na disaan da ak kamayo kay laban ak
    yamarugun kamayo, na yaan na karugun pagbaya ni Jesu Kristo.
  gyr-NT: Tũpa oicua ité che opoaɨsu eteprɨ opacatu. Esepia, Jesucristo niha pe raɨsu
    uca cheu.
  kmh-kmh: '@see-verse:PHP.001.007'
  ukr-ONPU: Адже Бог мені свідок, що я сумую за всіма вами почуттями Христа Ісуса.
  emi-emi: God erooroo tani aulia ngaotu vaalua aghannaaili ekapaiem tee ailousiaane
    ateva Iesu Karisto.
  zpv-NT: Pwihsi Dxiohs naann Ñiꞌh balaaca nin xclaaꞌdzihn gwaꞌhahn loh garaatiiꞌ
    tu, pur guelnariin xteenn Jesucristu,
  gux-gux: o ki teni ke o se ki pa, yikuli taani leni nni ki baadi min baadi ya hanbili
    U Tienu kani. U Tienu tie npo seedi ke n bua yikuli leni Jesu Kilisiti ya buamoanma.
  kos-kos: God El etu lah nga kas na pwaye ke nga fahk mu lungse luk keiwos nukewa
    tuku liki insien Christ Jesus sifacna.
  ibo-ibo: Chineke bụ onye akaebe m, otu agụụ unu niile si agụsi m ike site nʼịhụnanya
    nke Kraịst Jisọs.
  yml-yml: Yaubada ꞌaku toꞌaseta, Iesu Keliso i nuakalikaliemiga baniꞌodi, yau wata
    a nuakalikaliemi.
  ory-ory: କାରଣ ଖ୍ରୀଷ୍ଟ ଯୀଶୁଙ୍କ ସ୍ନେହପୂର୍ଣ୍ଣ କରୁଣାରେ ମୁଁ ତୁମ୍ଭ ସମସ୍ତଙ୍କ ନିମନ୍ତେ କି
    ପ୍ରକାର ଲାଳାୟିତ, ଏହି ବିଷୟରେ ଈଶ୍ବର ମୋହର ସାକ୍ଷୀ।
  bzj-bzj: Gaad ihself noa humoch Ah lov unu, ahn how bad Ah waahn deh wid unu. Ah
    lov unu wid di lov weh kohn fahn Krais Jeezas ihself.
  chk-chk: Kot i nei chon pwärätä pwe a let mine üa apasa, pwe üa tongekemi meinisin,
    usun chök Kraist Jesus a fen tongekemi.
  ssd-ssd: Kristus Yesus nu tane tuku kume purmba minit taŋaŋ ye tane kaŋgerkam tuku
    wamdus suŋgo ŋak minet ta Kuate nu kila.
  acr-TNT: Ri Dios retaꞌam, pakatzij wi riꞌin lic cꞌax cannaꞌ onoje alak. Yey wa cannaꞌ
    pa ri wanimaꞌ che alak, e ri Kanimajawal Jesucristo yaꞌyom chwe.
  rop-rop: Wal God im witnis blanga mi. Trubala ai dalim yumob. Det insaid filing
    blanga main im kaman brom Jisas Krais imselp.
  mee-mee: Bae Nutu ke la turungpotange baingau ina iau lauvavai te miau kinung ka
    matengraumana ae Karais Iesus tunge.
  dif-dif: Ngangau Goda ngakani tinkari ngankanietja nganai, worderu wolkareli ngani
    nganai jurangu Jesuni Christuni ngarani.
  gam-gam: God kando, na ye kandja kaima djindo, Krais Jisas ye wopake kaima kando
    mal, na ye wopake embe kando.
  nou-nou: Edo na ingoda yei sena na ingo be dubo budo ena ainda susu awa Keriso da
    dubo bari nembodiba naso joda atira. Edo na awa sena awa God umo gosira na ingoda
    yei gebe sena.
  mqb-NT: Natiya ɗukwen, Mbərom a san zle, nə pəlay kwanay tə mindel kawa ana Yesu
    Almasihu sə pəlay mənuko ata awan.
  ape-B: God douk nadukeme, umu agundak yakli adul umu yek ulkum manosuh ipak panatimaguk
    kobi Krais Jisas anan ulkum manohwepamu ali yanubu yakli itulipu.
  grc-F35: Μάρτυς γάρ μού ἐστιν ὁ Θεὸς ὡς ἐπιποθῶ πάντας ὑμᾶς ἐν σπλάγχνοις Ἰησοῦ
    Χριστοῦ.
  cav-NT: Yusuratu adebaya eje bucha iyuhuee micuana era bayaque. Era micuana iyuhueda
    baya, Jesucristora iyuhueda baya bucha iyuhueedya.
  kgp-NT: Sỹ ãjag kar venh há tóg tĩ, kỹ Topẽ vỹ ki kanhró nĩ. Inh mỹ ãjag tóg tỹ
    inh fe pẽ nỹtĩ, ẽg tỹ Jesus Cristo mỹ tỹ ti fe pẽ ẽn ri ke ãjag nỹtĩ, inh mỹ.
  bvd-bvd: Nau ku manata toomolu 'asia naa suli na liosaua nau fuamolu nia baita mala
    'ana liosaua nia sa Disas Kraes. God nia liotoi gwana ne si doo nai nau ku saea
    nai nia 'e mamana.
  ukr-1871: Бог бо менї сьвідок, як я люблю усїх вас по милости Ісус-Христовій.
  apz-apz: Anɨtu kako nje sɨmehomo tɨmo uhwonɨwoꞌnɨngkisofoho. Osoꞌno kako olo hungkuno
    selalokwe loso nehopeho huno uyohoho. Oso ngko sekumneꞌno nɨmoꞌnantokunjoso nehopi
    sejopalokweso nakwoe Hwe Engo Jisas Kɨlais mtaꞌangofoho. Osoꞌno Jisas kako sekumneꞌno
    sejopalokuso hopa ngko sejopalokweno. Oseso ngko ole nɨmoꞌnɨmojoso wasehonɨmonneꞌno
    yohono.
  yon-yon: God kuu ne yaa kereweenkob dakmaan kowe anammombed yiib yaa daandaan, ne
    kuu Yesu Keresu ye mimyob aombed yiib yaa mimyob kowaan kii.
  poi-NT: Dios ijo̱doŋ iga tsa̱m pɨ̱mi mantoypa iñt́u̱mpɨyt́am con jém wɨbɨc tóyooyi
    jém iniit́wɨɨp Jesucristo.
  wuv-wuv: Mei Haidaa i u neneu a'a fei ba yau, napa'aa nunuminaa minaa hamu'ou wagii
    fei ha'eiaa Christ Jesus.
  quf-NT: Chaqa Taytanchik Dyusmi yaĉhan, imanumi nuqaqa Jesucristurayku qamkunapaq
    llakir ima kusalata rikashuyllapata munani nir.
  yuw-yuw: Noc Kopotorocho yangamin boinno sinom kantiwa, nocho sontha toup sinom
    kombingitat, Duic Yesuho sontha kombingitac iho.
  hus-NT-1971: In lej alhua’ exlal a Dios abal nan tu c’athpich c’anithalchic. Cum
    a Jesucristo tin ichichliyal jant’ini’ in ichich jaja’, jaxtam ti nana’ tu lej
    c’anithalchic jant’ini’ jaja’ ti c’anithalchic.
  med-med: Na Got nga kuimp keta ila ik kupa ei nʉnt. Kraist Jisas nga kont kaimp
    kul uⱡ ei ndi, na nga numan orunga ropa rut nduⱡnga, wote na enim omp kʉnimp ei
    nga kundʉⱡnga mor.
  bch-bch: Ngansa Deo pade iuatai ngan lolog, ta irangrang ngan ikeo pagimi mambe
    Iesus Kristus iraga lolog ngan kimnga gimi, ta nakim kapei tau ngan geranga gimi
    pade.
  cco-NT: Jo̱ Fidiéebˇ dseaˋ ñirˊ jial tíiˊ e iin˜n nimáan˜n lajaléngꞌˋ ꞌnʉ́ꞌˋ lɨ́ꞌˆ
    laco̱ꞌ jí̱i̱ꞌ˜ e cuøꞌˊ Dseaˋ Jmáangˉ jnea˜ e nijmiꞌneáanˋn ꞌnʉ́ꞌˋ.
  deu-1951: Denn Gott ist mein Zeuge, wie mich nach euch allen verlangt in der herzlichen
    Liebe Jesu Christi.
  alq-ALGNT: Kije Manido okikendan e teb8eian e ikido8an “Kisagiinom.” Jesos Christikag
    dac odjimagan ii sagii8e8in.
  ixl-NNT: As ootzimal taꞌn u Tiixheꞌ uvaꞌ xoꞌn chit ex te u Jesúseꞌ. As echat nunbꞌaneꞌ
    tiꞌ unxoꞌnit ex unpajte.
  boa-NT: Muurá Píívyéébe waajácú ɨ́mɨááné ámúhakye o wájyune muhdú Jetsocríjtó meke
    wájyudu.
  quh-NT: Diosmin yachan imaynatachus munacuyninwan tucuy kancunata mayta munacuskayquichejta.
  kwi-kwi: Diosne na uruza kwisha pashinamtu pian, Jesucristo uruza pashinamtakanain.
  agm-agm: Autaahaatɨho aimɨ mmose, nɨnɨ napɨtɨ sangi jasondandɨ pɨhɨndɨ gwɨnyaahonɨho,
    amɨ nɨnɨ sangi Jisaasiho maarɨho nasamipatamataindɨ nisɨ maarɨho nasanyataayono.
  ubr-ubr: God isagob aifan abikakafun on dura bag. Yau awurem dura bag yau nunuau
    amonai on omi anonosim kwakwan mat men sunub abinuaboim on mamaba Keriso Iesu
    Toun ebinuaboim ba.
  tsw-NT: A̱sula̱ e reve ta̱ cine n ciga nɗu ni icigi ya̱ Yesu Zamawawa. Waru u reve
    ta̱ cine n cigai n da̱na̱ oɓolo na̱ a̱ɗu.
  cax-NT: Arrti Bae Tuparrü tusio ümoti arrüna tarucu naucua iñemo, tacana arrüna
    naucua ümoti Jesucristo.
  aia-aia: '''Au kae tarisi''amou di''u ''inia ''au ta''ahi''amou ''onaai ta''ahi''amou
    ana Jisas Kraest. ''Ia God na ''iraraa ''onaa ''au ha''a-momori ma''ua ai''a.'
  srp-1865: Jer Bog mi je svjedok da vas ljubim ljubavlju Isusa Hrista,
  agt-agt: A kakurugan para ya talak ku tekamuy, te maski Namaratu ewan hapa ya makkamu
    ta kasikan na damdam ku tekamuy ta kuman na takit na nonot ni Afu Hesus tekamuy.
  lug-lug: Katonda ye mujulirwa wange nga mwenna bwe mbaagala n’okwagala okuva eri
    Kristo Yesu.
  yby-yby: Jisesi Kalaestikaho emo ukala lemekaka noibomidana ulautiya nemokaho edimokumuye
    loko milumatipo elekaka noboya Omailimo makoko elene lina wati gaya noloe.
  heb-heb: כי האלהים לי לעד אשר לכלכם נכספתי באהבת ישוע המשיח׃
  mpp-mpp: Wapongti yogo foinac widecnume yowa yanguc migabac, Kristo Yesule kwele-sowacti
    molickeme ngengeholec ganogale angacnugac.
  apb-apb: A God e saie uri no ko tohungei sare leesi'omu aena aana nou manata diana
    huni'omu mala a Jisas Kraes e manata diana huni'omu.
  san-TEL: అపరమ్ అహం ఖ్రీష్టయీశోః స్నేహవత్ స్నేహేన యుష్మాన్ కీదృశం కాఙ్క్షామి తదధీశ్వరో
    మమ సాక్షీ విద్యతే|
  ben-IRV: ঈশ্বর আমার সাক্ষী যে, খ্রীষ্ট যীশুর ভালবাসায় আমার হৃদয় তোমাদের সবার জন্য
    কেমন আকাঙ্ক্ষী।
  ntu-ntu: Krlz Gct kx trpokiawxu mz nzrpi-krbo kx nzmrlzti-zlwz-krnge nimu vzpxm
    mz nivz lr Mevalu Jiszs.
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਤਾਂ ਮੇਰਾ ਗਵਾਹ ਹੈ, ਜੋ ਮੈਂ ਮਸੀਹ ਯਿਸੂ ਜਿਹਾ ਪਿਆਰ ਕਰਕੇ ਤੁਸੀਂ ਸਭਨਾਂ
    ਨੂੰ ਕਿੰਨ੍ਹਾਂ ਹੀ ਲੋਚਦਾ ਹਾਂ।
  gvc-gvc: Jesucristo to cahĩa mehne tuaro mʉsare wacũja yʉhʉ. Yʉ ã wacũchʉ Cohamacʉ
    tíre masina.
  ksj-ksj: Keriso Iesuꞌa zae zamareꞌeteꞌe teige, e zae niduꞌa zamareꞌohe. Eḡeꞌa ꞌouge
    rataꞌaꞌe, Badiꞌa ane edeḡa, e huga ḡoereꞌohe.
  sbk-sbk: Ungulubhi keti wane, shembasukwilwe amwe mwenti mulugano lwa muhati mwa
    Yesu Kristi.
  mya-JVB: ငါသည် သင် တို့အပေါင်း ကို ယေရှု ခရစ် ၏ မေတ္တာ ကရုဏာနှင့် အဘယ်မျှလောက်လွမ်း
    သည်ဟု ဘုရားသခင် သည် ငါ့ သက်သေ ဖြစ်တော်မူ၏။
  kgf-kgf: Yesu Kristo inéŋ ewa qerianéŋ waŋ énécmianʒac imuac séciguc ni dimuhuc
    onac niŋac wamma qerinanéŋ hakhak waŋanʒac imuac mia Anutunéŋ ni héipuc waŋ nénʒac.
  awb-awb: Manikánka aiq tagaríéhmé Sísa Karáhéga itensabé arutaboiraitena íné mira
    íwíáh aintéh púana ínéga itensabé moq nirutaboiraitóge.
  gdn-gdn: Mamanuga God e yabuiya ka nau yona mibai yau suwagakani; Keriso Iyesu wi
    nene kawaya daganani notapiyau ki maba ka nau wi mete inako notaniyakani ade wi
    eminiyana ki nana mete wainapakani.
  nko-NT: Bulu yin ánɩ́ ntosúsu mlɩ ɩwɩ, ntɛhɩ́ɛ́ dwɛ́ mlɩ fɛ́ alɩá Kristo Yesu
    tɔdwɛ́ mlɩ.
  bsn-NT: Jesucristo mʉare ĩ mairore bajirone bʉto mʉare maiaja yʉ quẽne. Bʉto mʉare
    yʉ maisere masiami Dios quẽne.
  pib-NT: Gi rixanu Goyakalni nupgujtatjeru gi nixpoko gogaluklewle nixyagi pejnurunekgi
    gixa Kristo Geso gishiniklewleyma.
  wiv-wiv: A Vuvu e lala ki hadavia polokogu habuka ia na hatuhatua ke Iesus Kristus
    za kiridolu kua e kakatiau ka hahatu kavu kirimiu.
  reg-reg: Nyamuanga kambambalila, lwakutyo nili na inamba ingulu yemwe bhona mulyenda
    lya ingulu muno elya Kristo Yesu.
  mlh-mlh: Kristo Yesuji ŋoŋo manjoko eŋareiŋ ore dobe nuega, nonji oi maneru ore
    paio dimaku sosowo ŋoŋore aŋi sogo maneru ŋone ŋabeiŋgo yameŋ keku gogo. Oŋu miku
    buŋo foriine migo, oi Anutu iŋoyoŋe soine kitiŋ nuru miiŋ.
  gof-ENT: ታኒ ሂንቴና ኡባ ኪሪስቶስ ዬሱሳ ሲቁዋን ኣይ ሜላ ላሞቲያኮ ፆሳይ ታው ማርካ።
  aau-aau: God hiykwe hano uron se lira nonkway uwr-ar, sa hiykwe liy me, hano uron,
    hmo lowpwarowp me ma nan-ihey hokwe, Krais Jisas so uron-pi ko-ar lwak yor hok
    mon lousne.
  tvk-tvk: Hi pus kila be reitin xa ieok bei holu tengan nipus rilomun ni xamim, vengan
    xa eheien navan de xamim mak mu nggoni ngan taxa eheien na Iesu Kristo mun de
    xamim.
  prf-NT: Tukoy nen Diyos a en kákkaammaw ku dikomoy ay kona ti kadikál ten págmahal
    ni Cristo Jesus dikomoy.
  auy-auy: Imáyáamo tímakaunda ímba kesí imáyáafinken-aantembanifo Ísu Káráísitini
    imáyáafinken-aaima tímakaunda éraiꞌ-aai isaná Maníkó wésuwanaiye.
  tbg-tbg: Karaitira muntukavano niara voqavata vaintema kero, ti muntukavanovata
    niara voqavata vaimanta te ni oru tavaataa imantama vaunara. Kotivavata ti uvara
    quqaavema tianaro.
  hub-NT: Tura Jesucristo nina anenkariya nuna egketrurmatai, wisha ni anegkrata imanisnak
    atumin aneajrum nunaka Yuus shir nekawai.
  hmo-hmo: Lau hereva momokani Dirava ena vairana dekenai, Keriso Iesu ena lalokau
    bada ese egu lalokau umui dekenai ia havaraia vadaeni.
  big-big: Nogo ini negi ngezege panuwili kai pera wameik panura miza purik Anotogo
    iwaka wizinda purik nogo iniyegi keli pura Kilisi Yisu ngezebekyaga lewa pura.
  gux-G: Kelima, U Tienu tie n kasiedi ke n pia mi buacianma yeni min ya ye yeni ikuli
    yeni Kiristo niñinpadi.
  cnl-NT: Ñi³² Dios 'e³ jmii'³¹ 'nɨɨ'n³¹ nee² dsɨn²³ la²³jɨn³ 'nee'²³. Nee² dsɨn²³
    'nee'²³ 'e³ la²³ nee² dsɨ́² 'ñée² Jesucristo.
  zar-NT: Nö́zinëʼ Dios ca nadxíʼideʼedaʼ libíʼiliʼ. Naca ca naʼ nadxíʼideʼenëʼ Lë
    cazëʼ Jesucristo rëʼu.
  kde-kde: Nnungu njo shahidi wangu, ànimala kuva, nantamwanga namene mwenu mmammalele
    kwa ntima wa itamwi uila ing'ulu yanga Yesu Kilisto.
  ata-ata: Lataua mulavusou manina lexe no nano no anu masaxa noxou Kalisito Iesu
    la eni emasaxainge ngingi latala no nano no taleli manina sou amaisinge.
  qvw-NT: Jesusninchicpa cuyacuyninwan licaycälinacpi maynu sumä-sumä munaśhäta Diosninchic
    tuquictam yaćhan.
  nfa-nfa: Ama Lamatua dhu neꞌa, na, dꞌara jaꞌa neo taruu paraga dènge miu. Te sasue
    jaꞌa mi dedha miu, èci èèna ka dènge sasue Yesus Kristus.
  tnp-tnp: Uhgɨn təhrun məmə iətəni pəhriən məmə iəkolkeikei məmə iəkeruh itəmah,
    mətəu-inu iəkolkeikei pɨk itəmah təhmen əmə məmə Iesu Krɨsto tolkeikei itəmah.
  urd-urd: ख़ुदा मेरा गवाह है कि मैं ईसा मसीह जैसी महब्बत करके तुम सब को चाहता हूँ।
  hot-hot: Ma Wapômbêŋ hayala nena Yisu Kilisi lahiki bêŋ anôŋ hathak môlô ma lêk
    yaleŋ hik ya hathak môlô bêŋ anôŋ aêŋ iyom.
  mqj-NT: Naissanan Puang Allata'alla umba nakua kamamallisangku anna pa'kaboro'ku
    matin susi pa'kaboro'na Kristus Yesus lako kalemua'.
  rus-SYN: Бог - свидетель, что я люблю всех вас любовью Иисуса Христа;
  mbh-mbh: Na God ilemi mire ako lek riong ake i nunganga ako tho ri ve, lemik i engeng
    ve aro tho voth werer tomo nge thomu, na ok sagu thomu nge a Krais Jisas ile asaguong
    ako i voth a tho nge.
  bdd-bdd: Yehoba wete ꞌisanasanapugau ꞌabehega Yesu Keliso ꞌina helauwega nuwanuwagu
    ꞌomi,
  cbt-NTPO: Quisocristo nosororinpoaso pochachin carinquëmanta' nosororanquëma'. Pa'pi
    yani'nanquëma'. Yosë ni'sárinco no'tëquën nontaranquëma'.
  srn-NT: Gado na mi kotoigi fa a tranga lobi san Kristus Yesus poti ini mi, e meki
    mi e angri fu si un alamala.
  cta-NT: Cua jlo tiꞌ ycuiꞌ Ndyosi chaꞌ ñiꞌya̱ ntsuꞌu tyiquee ycuiꞌ Jesucristo ñaꞌa̱
    Ni jiꞌi̱ lcaa cuꞌma̱, la cuiꞌ juaꞌa̱ ntsuꞌu tsa tyiquee naꞌ ñaꞌa̱ naꞌ jiꞌi̱ cuꞌma̱.
  bqc-SIM: Málɛ á bɛɛkɛ ápii, lá má kú Kilisi Yesu sↄ̃ guuwa. Lua mɛ́ ma seelade
    ũ.
  tcz-CHONGTHU: Ichangeiya nangho kangailut nahiuva chule Christa Yeshua milungsetnaa
    chu nangho nabonchauva kangai lheh u ahi chu Pathen in ahenai.
  mar-mar: देव माझा साक्षी आहे की, मला ख्रिस्त येशूच्या कळवळ्यात सर्वांविषयी किती
    उत्कंठा लागली आहे,
  snp-snp: Yamu kolalo. Kilisto Yesu siya-mulunau mino edeto linatemu auma wito kolomo
    monane ya Gotikafo moda kolami ne.
  isl-isl: Guð einn veit hve heitt ég elska ykkur og þrái ykkur með ástúð Krists.
  spy-NT: Inkēt ꞉Yēyiin kule āmchoo anii ꞉yēēmootēēt akweek tukul ām chamateetaab
    Yēēsu Kiriistō.
  xnn-xnn: Getken Apo Dios ay dadama nan iliwko ken dakayo tay laylaydek dakayo ay
    kaneg nan pananglayad Jesu Kristo ken dakayo.
  mwe-mwe: A Nnungu ni bhaakong'ondela bhangu, shinguti lokolila kummonanga malinga
    a Yeshu Kilishitu shibhampinjilenje kwa kaje.
  tte-tte: Yaubada kategu ikatai nuwanuwasosigu tem yagitaimiu kaiwena yakatekamkamna-yagimiu
    besiele Yeisu Keliso ikatekamkamna-yagimiuko.
  tcs-tcs: God i sabe aumas ai labe yupla ane ai prapa wande luk yupla gen bikoz prom
    dat obamak biglab blo Kraist Zizas.
  hlt-THB: Nangmih ve Jesu Khrih a lungnaak ing i ikawmyih tluk ka ni kyngnaak khqi
    tice Khawsa ing sim hy.
  soq-soq: God me atenlen, ne nuana uduudu mampe e bailantedina, tane nuawadawada
    ema ipa Keriso Iesu bedewee mainawo wisen.
  qub-qub: Tayta Diosmi musyan gamcunata fiyupa cuyashäta. Jesucristo cuyamashanchïnöllami
    nogapis gamcunata cuyä.
  att-att: Á si Namarò yù makasistígu ta kuruk yù kagiak ku, ta nerallà yù daddam
    ku gapu ta ikáyâ takayu masingan, ta iddi-iddukat takayu ta kunnay sù ángngiddù
    ni Apu Kesu Kiristu nittam.
  bki-bki: Naina be riano na, mia Atua naio mijikia bunu ka nejidom toru ka neial
    miremiu nalo bereio. Aue, kiniou tinieku jii kamiu na toru ea tinietiiano nonovio
    na Yesu Kristo kanano.
  bqp-bqp: Luda dↄ̃ kũ matɛni á bɛgɛ kɛ á pínki kũ Kirisi Yesu yenyĩ burio.
  mcp-mcp: Zɛmbî jɨ wúshinɛd waamə́ nə́ yéésh mə́ ŋgə́ gwág bɨ bɛ̂sh yí jísə yéésh
    jɨ́ Krîst Yésus lámʉ́d yí.
  hat-hat: Mwen pran Bondye sèvi m' temwen, sa m'ap di nou la a se vre wi. Mwen renmen
    nou tout anpil anpil avèk renmen ki soti nan Jezikri.
  npl-NT: Dios kuali kimatok kenijki nomechtlasojtla ika nochi noyolo kemi Cristo
    Jesús nomechtlasojtla.
  bgg-bgg: Gu ne izai yao rone Hamangkhung-aphuii ne guro khagi ro, gu è nathek chiang
    guro jam than rone yao mage shii zab ne Masi Isu awai lubu è thog ruii phro.
  eng-TCENT: For God is my witness that I long for you all with the affection of Jesus
    Christ.
  eng-BSB: God is my witness how I long for all of you with the affection of Christ
    Jesus.
  cpu-NT: Iriira iyotatsi Pava osheki nokovityaataikemi noñaayetemi. Iroora iretakonka
    Jesucristo kantakaarori.
  san-ASM: অপৰম্ অহং খ্ৰীষ্টযীশোঃ স্নেহৱৎ স্নেহেন যুষ্মান্ কীদৃশং কাঙ্ক্ষামি তদধীশ্ৱৰো
    মম সাক্ষী ৱিদ্যতে|
  tac-NT: '''Lige Onorúgame ''we a''lá machigá ajtí aliena ''la semáriga na''temao
    ne ''lige ''we néléo ne suwábaga ''emi, pe Kristo Esusi nejí ''nátili napurigá
    aliena na''temámala ne ''emi.'
  eng-WEBPB: For God is my witness, how I long after all of you in the tender mercies
    of Christ Jesus.
  gfk-H: I tale bia Kalou na haut ta ing no balagu i manga mur muat haruat ma no harmarsai
    ta Iesu Karisito tupas muat.
  viv-viv: Yaubada gihalamaneku tu gagahegahe yaku talanuwa agaimiya inubana ma Yesu
    Keliso ginuwenuwemi amine meda iya ganuwenuwemi.
  yao-yao: Akunnungu ali jwaumboni jwangu kuti ngusala isyene kuti ngunnonyela ŵanyamwe
    kwa ntima wangu wose, kwa unonyelo ulaula wa Kilisito Yesu.
  tgp-tgp: God mo levosahia vara na lo opoi kamim, mo tataholo na opoia non Kr̃isto
    Iesu isamim.
  auc-NT: Itota Codito mönö ïmonte nanguï waadete pönengantawo. Edæ tömengä waadete
    nänö pönënö ante entawëninque botö mïnitö ïmïnite waadete pönëmopa, ante adinque
    Wængonguï incæ, Pabodo näwangä mïnitö ïmïnite nanguï waadete pönengampa, ante
    apæ̈nebaingampa.
  kbc-NT: Aneotedoɡ̶oji yowooɡ̶odi mewi me jotaɡ̶a meji me ɡ̶ademaani akaamitawecetiwaji,
    liciagi Jesus Cristo me ɡ̶ademaani.
  bmh-bmh: Uwait go iz ze e awarem petak go abiu maimai, e petak ze abai maramau.
    Yesus Kristus nug ag en gonugau ougab nug noumaneu sul, izal oiab han ag en guzental
    noumaimai, ag abai dabun gusig dabeleimai, ag ze e petak pet awaramoroi.
  ctu-BL: Yujil Dios ti pejtelel c pusic'al mic wen c'uxbiñetla ti la' pejtelel yic'ot
    i c'uxbiya Jesucristo.
  meq-meq: Mbəlom a sər na tsik na, na wuɗa kurom tə ɗərev nəte. Na raw me bay, na
    tsik na, deɗek. Mawuɗe bo aye niye na wuɗa kurom haladzay eye a yaw na, məŋgay?
    A yaw na, ka təv i Yesu Kəriste.
  noa-H: Jesucristoou pãar k'õsi simjö muajã pãar k'a k'õsi chitʌm. Mua mag chirʌm
    haig Hẽwandamau k'ap'ʌ sim mʌ sëuk'aba chirʌm.
  alp-NT: Alla Irekwa be Kristuse Yesuse Iono lalekue nete loko imi titinai.
  san-VEL: aparam aha.m khrii.s.tayii"so.h snehavat snehena yu.smaan kiid.r"sa.m kaa"nk.saami
    tadadhii"svaro mama saak.sii vidyate|
  kbq-kbq: Na'ankure Krais Jisasi asuragirmantea tamate'neankna hu'na nagra tamagrikura
    tusi'za hu'na nagesa nentahuankino, Anumzamo nagrira huama hugahie.
  kbh-kbh: Bëngbe Bëtsá yotáts̈ëmbo nts̈amo sëntsichamcá ndegombre bétsemnama. Ats̈e
    ts̈a së́ntsebos̈e ts̈ëngaftanga jánÿama y cbontsababuanÿeshana cachcá nts̈amo
    Cristo Jesús ats̈e s̈ondbobonshancá.
  ron-LSB: Căci Dumnezeu îmi este martor, căci Dumnezeu îmi este martor, cât de mult
    vă doresc pe voi toți în îndurarea lui Isus Cristos.
  pon-pon: Pwe Kot ai jaunkadede, duen i kin loleiteki komail pan kupur en Krijtuj
    Iejuj.
  nhe-BL: Toteco quimati nelía miyac nimechicnelía ica nochi nopa teicnelijcayotl
    tlen Jesucristo nechmacatoc.
  sps-sps: E Gov te nat non nyo gim rou ma fagaug mami, to tan nainy te tsue fi nyo
    nei, nyo kaa mirou mangiir tsumi, te poo fi me tan mangiir ten Jisas Krais.
  wnc-wnc: Siwan nata ginde natayuke Jesu Kraisda ginde banip sike ita natane musipma
    tangenawan nata gin dandupnangge take siknga nataat takngae Anututa atnataak.
  bus-bus: Ludaa dↄ̃ kɛ̀ mɛ́ɛ a bɛgɛɛ kɛɛ a píngi kↄ̃n Kirisi Yesu yenzi boriio.
  gub-BL: Tupàn wiko a'e heremiapo azeharomoete har ikwaw par romo a'e, a'e peamutar
    katu haw hepy'a pe har a'e, Zaneruwihawete ipy'a wi tuwe tur a'e.
  imo-imo: Kraist Jisasini eno kondo kolopa konopu mondoromo mele nani aku tepo eno
    kondo kolopo konopu mondopolio waka ltemona kanamboa konopu lteo. Goteni aku ungu
    paa nio nimbe lipe manjirimo.
  boj-boj: Kristus Yesus a na iga tulaŋ qalaqalaigeqnu. Aqa kumbra dena ijo are tigeltetbej
    deqa e niŋgi kalil olo nuŋgwajqa are koba unu. Di Qotei a segi qalie.
  eng-DRA: For God is my witness, how I long after you all in the bowels of Jesus
    Christ.
  knf-knf: Aa, Naşibaţi ame kë dmëbanan an bŧi ţi uhaaş wi naan abot aŋalan jibi Yeŧu
    Kriŧtu aŋalanaŋ.
  san-KHM: អបរម៑ អហំ ខ្រីឞ្ដយីឝោះ ស្នេហវត៑ ស្នេហេន យុឞ្មាន៑ កីទ្ឫឝំ កាង្ក្ឞាមិ តទធីឝ្វរោ
    មម សាក្ឞី វិទ្យតេ។
  arn-NT: Ngünechen ta kimnieenew iñche ñi ayülen tamün wiñome pewtuafiel ta eymün,
    iñche am piwkeyefilu ta eymün Jesucristo ñi eluetewchi küme piwkeyen mew.
  zas-NT: Dios ragbee guial dád rusaaladxan lëjt guial rënan lëjt ziꞌcgajczi rën Jesucrist
    lëjt.
  ken-NT: Ɛkɔŋ ɛnɛ́ mbɔ̌ŋ nɛ bhe ɛ́fǔ ntá Yesu Kristo. Mbɔŋ Mandɛm arɨ́ŋɨ́ nɔ.
