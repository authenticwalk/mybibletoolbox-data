  yao-yao: Tukummendela umbone ni chitendewele kutyochela kwa Akunnungu Atati ŵetu
    ni kwa Ambuje ŵetu Kilisito Yesu.
  tgp-tgp: R̃omr̃uhu peresi na tamata non God Tamar̃a peresi Moli Iesu Kr̃isto i pa
    toho isamim.
  auc-NT: Mönö Mæmpo Wængonguï mönö Awënë Itota Codito tönö waadete pönö cæda ate
    gänë pönëninque waa quëwëedäni, ämopa.
  kbc-NT: Jemaanaɡ̶a Aneotedoɡ̶oji ane Ǥodiodi iniaa Ǥoniotagodi Jesus Cristo midioka
    limedi mowo aneletaɡ̶adomitiwaji, codaa mowo ɡ̶adaaleɡ̶enali mele.
  bmh-bmh: Iz Uwait auranem, igual memenig mui, igual Dubanou Ban, Yesus Kristus,
    goagen ag isanaraimai, igul naliu dabun abai maraimai, agal oiagab iau dabun banou
    maramau.
  ctu-BL: La' aq'uentiquetla i yutslel yic'ot i ñʌch'tʌlel la' pusic'al ch'oyol bʌ
    ti Dios lac Tat yic'ot lac Yum Jesucristo.
  meq-meq: Mbəlom Bəba kway ta Bəy Maduweŋ kway Yesu Kəriste tâ pa fakuma ŋgama ada
    tâ vəlakum zay.
  noa-H: Mag gaaimua maach Haai Hẽwandamag jëeunaa maach Pör Jesucristoogjã jëeu nʌm,
    pãar hʌ̈uu wai nʌm dʌ̈i hĩchab k'õinaa wai wënʌrramk'ĩir.
  alp-NT: Ami kotie leke Alla Amate kai Tuhane Yesuse Kristuse Iriluke misete ete
    imi kai Iono imi rue mise.
  san-VEL: asmaaka.m taata ii"svara.h prabhu ryii"sukhrii.s.ta"sca yu.smabhya.m prasaadasya
    "saante"sca bhoga.m deyaastaa.m|
  kbq-kbq: Anumza nafatimo'ene Ranti Jisas Kraisi'enena asuragiramanteno, rimpa fruzana
    agampu hurmanteno tamisie.
  kbh-kbh: Ats̈e së́ntseimpadana Bëngbe Bëtsá Bëngbe Taitá y Bëngbe Utabná Jesucristo,
    chaboma ts̈ëngaftangbeñe ts̈abe bendicionënga chaotsemnama, y chaboma ts̈ëngaftanga
    ainaniñe ts̈abe ebionana chas̈motsebomnama.
  ron-LSB: Har și pace de la Dumnezeu, Tatăl nostru, și de la Domnul Isus Hristos!
  pon-pon: Mak o popol jan ren Kot Jam atail o Kaun Iejuj Krijtuj en mi re omail!
  nhe-BL: Toteco Totata huan Toteco Jesucristo ma quipiyaca hueyi ininyolo ica imojuanti,
    huan ma inmechmacaca tlasehuilistli ipan imoyolo.
  sps-sps: Nyo faakats rou ten Gov a Tamarara ana Tsunaun Jisas Krais ma faan mami
    na ree'un ana aaverof.
  wnc-wnc: Matake gaak wamu anzing danikamak. Nanin Anutuat gatu Buyambam tapaninu
    Jesu Kraiskatda ginde musip kwikwik natandamat ginu musipza kwikwikngata yutnong.
  bus-bus: Luda wa De kↄ̃n Dii Yesu Kirisio gbɛ̃kɛɛ kɛare, à a gba aafia.
  gub-BL: Tupàn zaneru a'e, Zanezar Zezuz Zaneruwihawete a'e no, tuwe pepuhareko a'e
    wà nehe, ikatuahy ma'e iapo pà peme a'e wà nehe. Tuwe pemurywete kar wà nehe.
    A'e rupi napekyze kwaw ma'erahy ipuraraw paw wi nehe. Tuwe pemuigo kar ukatu haw
    rehe wà nehe no.
  imo-imo: Linonga Lapa Gote kinye Awili Jisas Kraist kinye, eloni eno kinye konopu
    noiko konopu u nipili molangei nengili.
  boj-boj: Gago Abu Qotei wo Tamo Koba Yesus Kristus wo naŋgi aiyel niŋgi qa are boleinjrimqa
    niŋgi lawo na soqniy.
  eng-DRA: Grace be unto you, and peace from God our Father, and from the Lord Jesus
    Christ.
  knf-knf: Dñehan Naşibaţi Aşin nja na Yeŧu Kriŧtu Ajugun bawulan bnuura babot bajoobţënan
    ŋhaaş.
  san-KHM: អស្មាកំ តាត ឦឝ្វរះ ប្រភុ រ្យីឝុខ្រីឞ្ដឝ្ច យុឞ្មភ្យំ ប្រសាទស្យ ឝាន្តេឝ្ច
    ភោគំ ទេយាស្តាំ។
  arn-NT: Fey Ngünechen iñchiñ taiñ Chaw ka taiñ Ñidol Jesucristo füreneaeymünmew
    tañi piwkeyechen mew ka eluaeymünmew ñi küme tüngün eymün tamün mongen mew.
  zas-NT: Dux Dad ree Dios në Dad Jesucrist güünleꞌ lëjt, yabeꞌcdxe tëë reeman lëjt.
  ken-NT: Mandɛm Ɛtayɛsɛ nɛ Yesu Kristo Acha mántɔŋ be bɛrɨ̌ndu, mánchyɛ bhe kpák.
