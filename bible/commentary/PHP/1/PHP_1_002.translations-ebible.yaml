verse: PHP.001.002
translations:
  kpx-kpx: Di isivialeike nahie Mama Dilava isi nahi Kosive Iesu Keliso keau la huhuevei
    la hoesegevege lana ue dua vave.
  okv-H: Eto ungotenau Mama God te Bada Iesu Keriso te enana ta hondate ari te pekari
    te ungota degi ikasora.
  tbo-tbo: Yaubada Amata ma ata Guyau Yesu Keliso hai lunugotootogo po hai nugodumola
    hina melabenimi.
  mal-C: നമ്മുടെ പിതാവായ ദൈവത്തിൽനിന്നും കർത്താവായ യേശുക്രിസ്തുവിൽനിന്നും നിങ്ങൾക്കു
    കൃപയും സമാധാനവും ഉണ്ടാകുമാറാകട്ടെ.
  grc-SR: χάρις ὑμῖν καὶ εἰρήνη ἀπὸ θεοῦ πατρὸς ἡμῶν καὶ κυρίου Ἰησοῦ χριστοῦ.
  bgc-bgc: हम प्रार्थना करां सां के म्हारै पिता परमेसवर अर प्रभु यीशु मसीह की ओड़
    तै थारे ताहीं अनुग्रह अर शान्ति मिल्दी रहवै।
  khz-khz: Palagu ita tamara e gera Velekou Iesu Keriso geriana vega-nama e maino
    gemi ai pene mia.
  deu-TKW: Gnade euch und Friede von Gott unserem Vater und dem Herrn Jesus Christus.
  zsr-NT: Rnabdaꞌ‑nëꞌ Xuzruꞌ Dios lencaꞌ Xanruꞌ Jesucristo gunnëꞌ queëliꞌ le ruzáꞌ
    ladxëꞌë queëruꞌ len gunëꞌ ga soa dxi icj ládxiꞌdauꞌliꞌ.
  lin-lin: Tika ete ngolu mpe kimia epesamela bino kowuta na Nzambe, Tata na biso,
    mpe na Nkolo Yesu-Klisto !
  hns-NT: Pieta Parmeswar aur Prabhoe Jiesoe Kriest toelog sab koi ke bhalaai kare
    aur sjaantie dewe.
  noa-E: Mag gaaimua maach Aai Ẽwandamag jëeunaa maach Pör Jesucristoogjã jëeu nʉm,
    pãar ʉ̈uu wai nʉm dʉ̈i ĩchab khõinaa wai wënʉrramkhĩir.
  eng-EMTV: Grace to you and peace from God our Father and the Lord Jesus Christ.
  mib-NT: Te cáñuhun ni rī jeē Tatá yō Yaā Dios jiín Jítoho yō Jesucristo, na sáha
    ga yā jeē váha róhó, te sáha ya jeē coo ndeyɨ́ coo sɨɨ̄ ni rō.
  lif-NT2: आनिॽ पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌ङिन् हे़क्‍क्‍याङ् दाङ्‌बा ये़सु ख्रिस्‍तरे़
    लुङ्‌गुम् नु सनारुङ्‌ङिन् खिनिॽ के़बिरिर॥
  xnj-xnj: Tikuvaganila uteke na ubwina kuhuma kwa Chapanga kwa Chapanga Dadi witu
    na Bambu witu Yesu Kilisitu.
  mmx-mmx: Letaba nabalamu la lenmila rinemi boro at ne Moroa ne Temen nedik la ne
    Iesu Karisito, Leeme Silok atdik.
  cbr-NT: Nucën Papa Diosbëtan Nucën 'Ibu Jesucristonën nuibacëxmi mitsux chuámarua
    'aish bucucanti cana cuëënin.
  tee-NT: Ictapainini ju quimpai'an Dios chai ju qui'ucxtin'an Jesucristo ni catanaviniyan
    lamapainin chai cata'aktaijuyan ni jantu calac'alh ju mi'alhunut'an.
  eng-LSV: Grace to you and peace from God our Father and the Lord Jesus Christ!
  cak-NT: Y ja' ta ri bendición y ri uxlanen ri nipe riq'uin ri Katata' Dios y ri
    Ajaf Jesucristo xtic'ue' ta pa iwánima chi'iwonojel.
  pah-NT: Tupana'ga nhanderuvete'ga tomombyry pe me Jesus Cristo'ga pavẽi nhandepojykaharete'ga
    pavẽi. Tonog̃atu ti g̃a pepy'a no.
  sja-NT: K'inia p'anɨ Tachi Ak'õrepa mãik'aapa Tachi Waibɨa Jesucristopa parã pia
    ak'ɨ p'anadamerã. Mãgá k'ãiwee p'anapataadait'ee.
  xed-xed: Ka vlaghunavla Da mu Lazglafta nda Mghama mu Yesu Kristi ta zɗakatahuɗani
    nda zɗakwani.
  mks-NT: Xíca̱ ta̱hví i̱ nu̱ Ndióxi̱, tátá yo̱ xi̱hín nu̱ú Jesucristo, xitoho í ña̱
    ná caja cua̱ha̱ mé á ña̱ma̱ni̱ xi̱hi̱n ndo̱ ta ná caja mé á ña̱ ná coo va̱ha ini
    ndó.
  gfk-S: A harmarsai ma ra malum ta mu metuma hone God no Tama dait ma mekaia hone
    Jisas Krais no Watong.
  bmu-bmu: Anutu Iwinini aka Kembu Jisös Kraist yetkön kalem möriam eŋgiyohotka luainöŋ
    malmegöra mötzal.
  dgz-dgz: Mamanua God amba Ayop nuga Iesu Keriso baigan nonup muga garaetawa inayap
    wande ep.
  eng-GNV: Grace be with you, and peace from God our Father, and from the Lord Iesus
    Christ.
  zaa-NT: Dios Padre qui' ri'ua nna gunie le bendecir lani adí favor quì'e ą'hua lani
    la' ỹeni nu runna Jesucristua enne' née Señor lo iyate.
  eng-WEBSTER: Grace be to you, and peace, from God our Father and from the Lord Jesus
    Christ.
  guh-guh: Pacatovajëtatsibeje vaxa Diosojavabelia, vajatuxanenë Jesucristojavabelia
    ata, papecaitaxutotsoniataenexa jamatabëcuenexanepanaeya panejinavanapaenexa.
  bon-bon: Acejiyame mime Babe piiyepu Yageyame Yeesu Keriso, teeme miiji te weeme
    cabu lenajame piiyepu teepi weebibine poode ceerame.
  nhw-BL: Toteco Totata huan Toteco Jesucristo ma quipiyaca hueyi ininyolo ica amojuanti,
    huan ma anmechmacaca tlasehuilistli ipan amoyolo.
  swh-ONEN: Neema na amani itokayo kwa Mungu Baba yetu na kwa Bwana wetu Yesu Kristo
    iwe nanyi.
  wbi-wbi: Uvumosi vuve kulyumue nulutengano lunoluhuma kwa Nguluve Nhaata ghwitu
    uYesu Kilisite.
  bba-bba: Gusunɔ bɛsɛn Bɑɑbɑ kɑ Yinni Yesu Kirisi bu bɛɛ durom kuɑ kpɑ bu bɛɛ ɑlɑfiɑ
    kɛ̃.
  eng-KJVCPB: grace be unto you, and peace, from God our Father, and from the Lord
    Jesus Christ.
  kgk-NT: Tapende rexakwaa rei katu Nhandejáry, Nhande Ru. Tapene mbopy'agwapy katu.
    Tapende rovasa katu Nhandejáry Hesu Cristo.
  waj-waj: Ti Napoova Anutuuqoota ti Udaanga Yisuu Kirisiivaatama kati ngiiiyara yoketaama
    yaata utida ngiari ausa nuufaivaitana ngii mida nnaasu variateeraivaara ta yaata
    utuaunnanoo.
  cpy-cpy: Okantashitzimaetya ineshironka-teemi Ashiteeri Tajorentsi, kameetha ijeekakaa-yiteemi.
    Ari ikimiteemiri eejatzi Awinkatharite Jesús Jeepatzii-totaa-rewo.
  mpx-mpx: Ha awanun Yehoba Tamala ge wala Babala Yeisu Keliso nihi muloluagimiu,
    ge wali nuwa laumwal atemiu ni pakalaopop.
  wbp-wbp: Ngaju karna-nyarrarla wangkami Wapirra Kaatukuju manu Jijaji Kirajiki ngalipa-nyangukuju
    Warlalja-Wirikiji kujanya, “Payirni karnangkupala yungunpala-jana yimiri nyina
    Pilipayi-wardingki-patuku yapaku. Kujarlaju yungungkulu marlaja nyinami rarralypa
    ngurrju-nyayirni tarnnga-juku.”
  luo-luo: Ngʼwono kod kwe mar Nyasaye Wuonwa kod Ruoth Yesu Kristo, obed kodu.
  nhe-NT: Toteco Totata huan Toteco Jesucristo ma quipiyaca hueyi ininyolo ica imojuanti,
    huan ma inmechmacaca tlasehuilistli ipan imoyolo.
  aii-aii: ܫܵܦܵܩܲܬ ܘܫܠܵܡܵܐ ܐܸܠܵܘܟ݂ܘܿܢ ܡ̣ܢ ܐܲܠܵܗܵܐ ܒܵܒܲܢ ܘܡ̣ܢ ܡܵܪܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ.
  esk-NT: Uvvatuq Agaayyutim Aapagikkapta suli Jesus Christ savautikkamnuk iłuaqqutillaŋniaġlisi
    suli tutqiksillusi.
  msb-msb: Nagapangadyi ako na an Dios na aton Ama kag an Ginooʼn Jesu-Cristo magaataman
    sa iyo sin maayo kag magapalinaw san iyo isip.
  cpa-NT: Ju³jmo¹³ Jmi² jniang³ quianh¹³ Jesucristo, Juu¹³ jniang³, dsio¹ dsǿa¹² ja³cogh²
    hniah¹². Ju³cuø³dsa hniah¹² ju²hiúg¹ dsøa¹².
  dso-dso: ଆମର୍‌ ବାବା ପର୍‌ମେସର୍‌ ଆରି ମାପ୍‌ରୁ ଜିସୁକିରିସ୍‌ଟ ତମ୍‌କେ ଜିବନ୍‌ ଦୁକାଇକରି ସାନ୍ତି
    ଦେଅ ।
  meu-meu: harihari-bada bona maino, Tamada Dirava ena amo bona Lohiabada Iesu Keriso
    ena amo, bavabi.
  yva-NT: Kove muno saumane no no wama Injayo Amisy muno Amisy Yesus Kristus no wasautan
    tenambe.
  dgc-dgc: Tama tam a Diyos sakay ti Panginoon Jesu Cristo, éy atdinan de kam maka
    ta biyaya sakay ta kapayapaan.
  zpm-NT: Dios meṉ ne nac Pxoz ne, ni Jesús meṉ ndzon ne rnabey, me glu gaṉle pa lotaa
    noxco me to, zeeṉa ni tib zhgab ctsebde to.
  hix-NT: Onà wyaro amna nkehe, Khoryenkomo wya, ohokonye. Towahke exko, Feryepos
    hon kom hoko, ohxe txetxoko, kehe amna, àwya, Txesusu Kryestu wya xarha. Kyàmkom
    me rma naha, Khoryenkomo. Kohkom me rma naha, Txesusu Kryestu.
  sim-sim: Jirnjik Avui Wasilaka nihin a sawenak or nga Wasilaka nihi Jisas Krais
    nga fri halashinak waprupshi frihi nga waphimbiji frihi nga jihik si naka.
  npi-ULB: परमेश्‍वर हाम्रा पिता र प्रभु येशू ख्रीष्‍टबाट तिमीहरूलाई अनुग्रह र शान्ति
    ।
  cgc-cgc: Kabay pa na mabaton nyo mga kaayaran daw katawwayan na alin ta Dyos na
    ate na Amay daw alin ki Ginuo Jesu-Cristo.
  tim-tim: Ewenenŋe Anutu akto Humonenŋe Yesu Kristo yâkŋe damunyeŋe akmâ okot âlep
    akyeŋgimbela biwiyeŋe sândugeâkgât ulilaŋmaet.
  yor-yor: Oore-ọ̀fẹ́ sí yín, àti àlàáfíà láti ọ̀dọ̀ Ọlọ́run Baba wa, àti Olúwa wa
    Jesu Kristi.
  wos-wos: Nana yafa God akwi nana Néma Du Jisas Krais akwi guniré yikafre huruta
    nakélak huru biya mawuli hwembéte wuni Godka we.
  emp-NTPO: Daiba quĩrĩã panʌa dadjirã Zeza Ãcõrẽba, dadjirã Boro Jesucrito bid̶a
    ãdji biad̶eba bãrãra careba pananida idjab̶a ãdji necai b̶ai sid̶a dia pananida.
  eng-F35: Grace to you and peace from God our Father and Sovereign Jesus Christ.
  ind-ind: Kiranya kalian semua senantiasa hidup tenang dan menikmati kebaikan dari
    Allah Bapa dan Kristus Yesus Penguasa kita.
  pes-OPCB: فیض و آرامش از جانب خدا، پدر ما، و خداوندمان عیسی مسیح، بر شما باد.
  mpt-mpt: Nib Aye God esa eka Sume Yesus Klaist esa i dumo ibo daaye bianiba bobol
    ayam omkayemine!
  ssx-ssx: Nika꞉ Apa꞉ Koda꞉ pita꞉ nika꞉ Tekehali Yesu Ketiso yaapoma꞉ iki pa꞉ta꞉ mo
    a꞉ta꞉ma꞉ homa tamba꞉ mina꞉la꞉eki make mo puki lopa꞉niaasa꞉eki make kina꞉e.
  mkl-mkl: Ilɑɑɔ̃ Bɑɑ nwɑ do Jesu Kirisi Lɑfɛ̃ɛ nwɑ ɑ mu nŋɛ ididɔ̃ do lɑɑkɑi ku sũ.
  gaq-gaq: ନେଁଇଂନେ ଆବା ଇସ୍‌ପର୍ ବାରି ମାପ୍ରୁ ଜିସୁ କିସ୍‌ଟନେ ବାନ୍ ଲିବିସ ବାରି ସାନ୍ତି ପେଇଂନେ
    ଆଡ଼ାତ୍ରା ଡିଙ୍ଗ୍‌ଲେ ।
  gof-RNT: Nu Aawa Xoossaafenne Godaa Yesuus Kiristtoosappe aadho keehatethaynne sarotethay
    hinttew gido.
  unx-unx: ଆବୁଆଃ ଆପୁ ପାର୍‌ମେଶ୍ୱାର୍‌ ଆଡଃ ପ୍ରାଭୁ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ ଆପେକେ ସାୟାଦ୍‌ ଆଡଃ ଜୀଉସୁକୁ
    ଏମାପେକାଏ ।
  gah-gah: Ómasi ameteho itó Guivahani Izesu Kilistó aitokatí nasahilí itó hulu lekelitoka
    minoloko voko minino.
  lcm-lcm: Roron na marip ane singimi, le si God tamara na Iesu Karisto nia na Volava.
  aer-aer: Ayenge anteme angkeme Ngkarteke uthene Jesus Christ anwerneke-artweye utheneke
    arrekantherre re-atherre-arle arrekantherre mwerre anetyeke. Alakenhe ikwerenge
    anteme arrantherre atnerre anerrirretyeke, atere-irreretyakenhele.
  qvc-NT: Mañakunim Tayta Dyusman, Siñurninchiq Jisukristumambis, tukuy imapi qamkunata
    yanapashunan, ama nimata manchashpachu, ashwan kushikushpa kawsanaykillapa.
  tgl-ULB: Sumainyo nawa ang biyaya at kapayapaan mula sa Diyos na ating Ama at sa
    Panginoong Jesu-Cristo.
  cbs-NT: Nukun Epa Dios inun nukun Xanen Ibu Jesucriston jau matu unanuma jiwemakin
    pewakin matu duawapakekubainunbunwen.
  xtm-NTPP: Te Yuva o Su'si ma ji'in Jesucristo iya tátnuni nuu o a, na skuta'vi ña'a
    ya ja vii ja va'a, te jin koo mani ni.
  nnq-nnq: Tunnumbilanga mpate upeele na tengela kuboka ka Awawa ana Nnoongo na Angwana
    bito ana Yesu Kilisto.
  bao-NT: Ʉmʉreco Pacʉ, mani Pacʉ, to biri Wiogʉ Jesucristo, manire cʉ̃ja ca ĩa mairijere,
    to biri jĩcãri cõro añuro niiriquere mʉjare cʉ̃ja tiicojojato.
  san-ORI: ଅସ୍ମାକଂ ତାତ ଈଶ୍ୱରଃ ପ୍ରଭୁ ର୍ୟୀଶୁଖ୍ରୀଷ୍ଟଶ୍ଚ ଯୁଷ୍ମଭ୍ୟଂ ପ୍ରସାଦସ୍ୟ ଶାନ୍ତେଶ୍ଚ
    ଭୋଗଂ ଦେଯାସ୍ତାଂ|
  huv-NT: Tanaámb ich mambeol icon Miteatiiüts Dios at Teat Jesucristo müüch icon
    mejiüran monajneaj.
  otn-NT: Dí̱ nnegä'be ngue nu̱na̱ Oja̱ ma̱ Papáhʉ co 'nɛ̱hna̱ ma̱ Hmu̱hʉ Jesucristo
    di ja̱p'a̱hʉ 'nɛ̱ da̱ hyu̱t'a̱ ni̱ mmʉihʉ.
  nop-nop: Betnik Bepaŋ eŋ Wapum Jesu Kilisto adi’walaaniŋ siloŋ tobogoŋ eŋ kulema
    hidi’walaŋkade haliwooŋ hatuwaak.
  obo-NT: Muopa nod kotanggap dow kos kopiyannoy woy kosunayan no id pomon to Monamon
    Amoy ta woy tod Longaggon no si Disas Krays.
  cak-ENT: Y ja ta c'a ri utzilüj sipanic ri nspaj-pe ri Dios y ri uxlanen ri petenük
    riq'uin ri Katata' Dios y ri Ajaf Jesucristo nc'uje' pa tak ivánima chi'ivonojel.
  lif-NT: ᤀᤠᤏᤡ᤹ ᤐᤠᤏᤢᤍᤡᤱ ᤐᤠ᤺ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤜᤧᤰᤁᤩᤠᤱ ᤍᤠᤱᤒᤠ ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤗᤢᤱᤃᤢᤶ ᤏᤢ ᤛᤏᤠᤖᤢᤱᤅᤡᤴ
    ᤂᤡᤏᤡ᤹ ᤁᤧᤒᤡᤖᤡᤖ॥
  mie-NT: De ñúhún inī ndúū ni jā Tatá ó Yāā Dios jíín Jētohō ō Jesucristo, ná sáhá
    cā yā jā váha ndá nú, de sāhá yā jā coo ndeé coo siī inī nū.
  san-TIB: ཨསྨཱཀཾ ཏཱཏ ཨཱིཤྭརཿ པྲབྷུ ཪྻཱིཤུཁྲཱིཥྚཤྩ ཡུཥྨབྷྱཾ པྲསཱདསྱ ཤཱནྟེཤྩ བྷོགཾ དེཡཱསྟཱཾ།
  qve-NT: Noqaykuqa Diosninchista, hinallataq Señorninchis Jesucristotan mañakushayku,
    qankunata anchata khuyakuspa, hawkallata kawsachisunaykichispaq.
  pao-NT: Numme mu nanesootuhikute, o'no umu Te Naa-no Te Pabe'e besa mu sootuhina,
    mu magwetzoikwu.
  cbu-NT: Apanllpa siyaam tsiyatkina. Iy Aparini, mishat iy kurakarini Isus uru siyaa
    napku mangeemis mapiymaam panachiya, mishat siyaa istachtamta.
  usa-usa: Áánûqtuma ketíbotáámá uyátárai-naqa Îtu Káríqtogaraq yenákátí íráqô-qtataakogaraq
    kaayoné-yátáákógáráq yenákámá keráwáqá máqtemma tímetaao.
  soy-soy: Urɔ́sɑ́ɑ Uléécɑɑ nɛ Upíimɑ Yeesu Kirisi pikɛ́ ípɛɛlɛ́ɛ nɔ́ nyísɛ ɑpi
    kɔ nkíŋniŋɛ nɔ́ hɛ.
  hui-hui: Ina Aba Ngode Datagaliwabebi Anduane Homogo Yasu Kerisobi libugua biamogo
    bia holenebi mo palia holenebi tíhondo ngilo hame ledo.
  amf-amf: Wosa Imbaa Barjobee Imbaa wontea Yesus Kiristoosbesa sunin imintonbee payyamonbe
    yena ko dee.
  quc-NNT: Are ta b'a' ri Dios qa Tat xuquje' ri Qajaw Jesucristo kutoq'ob'isaj i
    wäch, kub'ano chi kuxlan ri iwanima'.
  dob-dob: Tamada Yaubada ta ꞌInapwana Yesu Keliso ꞌidi obobomega wada miya gwausowala.
  wrs-wrs: Pina ara Sesoa eva pivna mendekli Yesus Kristusoa yemoa undalm vewol evevra,
    eva yemoa undwonam wonvevra.
  mca-mca: Pa' Intata Dios qa ha' Yatsat'ax'inij Jesucristo qu' natsiyi'ƚ epji' pa'
    qi ƚe'wis qa' nikesimen iye pe' atawjetsi'ƚ week ekheweli'ƚ.
  tzo-TZC: Ichꞌic bendición yuꞌun ti Jtotic Diose schiꞌuc ti Cajvaltic Jesucristoe.
    Acꞌo yacꞌboxuc jun avoꞌntonic.
  mya-mya: သင်​တို့​သည်​ငါ​တို့​အ​ဖ​ဘု​ရား​သ​ခင်​နှင့် သ​ခင်​ယေ​ရှု​ခ​ရစ်​ထံ​တော်​မှ​ကျေး​ဇူး​တော်​နှင့်
    ငြိမ်​သက်​ခြင်း​ကို​ခံ​စား​ရ​ကြ​ပါ​စေ​သော။
  gng-NT: TiʼBaa Uwien nin Yonbdaan *Yesu Kristo ń juoke nɛ, kí de nɛ uyɛnduɔn.
  cbi-NTPO: Lala' Apa Dios bain, Bale Ruku Jesucristo bain ñullanu estya' keeware'
    nejuu tiba bulla jutyu ura' dechujti' jintsusa tenve.
  ikk-NT: Ẹfọma lẹ udọn hụn gha ẹka Osolobuẹ Nẹdi ẹnyi lẹ Nna ẹnyi wụ Jesu Kristi
    bịa ya rịnị ụnụ.
  leu-leu: Ne vubuk o a Piran Tamataara e na Memai Yesus Krais re taa fabas nami pana
