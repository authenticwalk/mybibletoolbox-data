verse: PHP.001.019
translations:
  kpx-kpx: Di huhuige la daho guliguliage Iesu Keliso Munanae Tumuna di tedahoge abuna
    dibulamo di iovage dana tai.
  okv-H: Eto na kogona amo ungota pari te Iesu Keriso ta Ahihi ta hondate ari te na
    aro tipura toto arahata pambasona avoembo humota ari ke be na osa osa te mihena
  tbo-tbo: babana a hanapugeya omi lupali Yesu Keliso uyahina biugei ipa Alugo Woiyawa
    ina haguwe po ginouli apapoehi ana ialonihi apo hina halou.
  mal-C: കാരണം നിങ്ങളുടെ പ്രാർഥനയാലും യേശുക്രിസ്തുവിന്റെ ആത്മാവിന്റെ സഹായത്താലും ഞാൻ
    വിമോചിതനാകുമെന്ന് എനിക്കുറപ്പുണ്ട്.
  grc-SR: Οἶδα γὰρ ὅτι τοῦτό μοι ἀποβήσεται εἰς σωτηρίαν διὰ τῆς ὑμῶν δεήσεως, καὶ
    ἐπιχορηγίας τοῦ πνεύματος Ἰησοῦ χριστοῦ,
  bgc-bgc: क्यूँके मै जाणु सूं, के थारी बिनती कै जरिये, अर पवित्र आत्मा जो यीशु मसीह
    की ओड़ तै आया सै, इसका प्रतिफळ जो मेरे बिश्वास म्ह बणे रहण अर कैद तै लिकड़ण का
    कारण होगा।
  khz-khz: Kwalana gemi rapali ai Palagu gonogiana Iesu Keriso Palaguna na eveakavakuna.
    Gaura pakurai au ripaku, au maguli pana rawalia.
  deu-TKW: denn ich weiß, daß mir das zum Heile ausschlagen wird durch eure Bitte
    und die Hilfreichung des Geistes Jesus Christus';
  zsr-NT: le nözdaꞌ uláꞌ lu le rac quiaꞌ, yuꞌa lidx guia ni, le rulidzliꞌ‑nëꞌ Dios
    len le ráclenëꞌ nedaꞌ Dios Böꞌ Laꞌy, Nu rsölëꞌë queëruꞌ Jesucristo.
  lin-lin: Nayebi solo ete, na nzela ya mabondeli na bino mpe ya lisungi ya Molimo
    ya Yesu-Klisto, makambo oyo ekomeli ngai ekosuka na kokangolama na ngai.
  hns-NT: Ham djaaniela kie ham toelogke praatna se aur Jiesoe Kriest ke Aatma ke
    madat dwaara batjaawal djaabe.
  noa-E: pãrau jãg mʉ kõit jëeu durrum dʉ̈i Ẽwandam Akhaar maach Pör Jesús khaigpër
    autarrauta mʉchjã ĩchab eeg oo sim khaphʉ chiraawai. Mag pãrau jëeu nʉm dʉ̈i Ẽwandam
    Akharau mʉ eeg oo sĩewai mʉigmuajã mʉ ʉ̈u öbërju.
  eng-EMTV: For I know that this will turn out for my deliverance through your prayer
    and the provision of the Spirit of Jesus Christ,
  mib-NT: chi jíní rī jeē tāca jéē yáha sáha jeē váha ga coo jíín rí, chi cájicān
    tahú rō jehē rī, te Espíritu Jesucristo chíndéé ñáhán yá ruhū.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽ आलागि के़जोगुम्‍बा पेलिगे़न् तुवालाम् नु ये़सु
    ख्रिस्‍तरे़ कुसेसेमाङ्‌ङिल्‍ले़ पिआबा कुभाॽलाम्‍बा इङ्‌गाॽ चोःक्‌युम्‍भो खोःसुङ्
    फाॽआङ् कुसिङ्‌निःत्तुङ्‌लो॥
  xnj-xnj: Ndi nimanyili kuvya chamukuniyupila na mu njila ya utangatila wa Mpungu
    wa Yesu Kilisitu, goha geganikolili nene yati nihuma muchifungu.
  mmx-mmx: La a lok momo bok mila aklen i do at levesingising atnimi la loklok tooro
    at Loroonan Kaala at ne Iesu Karisito, dinaba soxomus asu ia basinge na loogu
    xokoxo.
  cbr-NT: mitsúnmi Nucën Papa Dios 'ë ñucáxuncëxuan Jesucristonën Bëru Ñunshin Upitan
    'aquincëx cana chuámarua chiquíti 'ai quixun sinani.
  tee-NT: Pus icc'atsai ni k'ox acxajanta ni sq'uiniyat'it ju Dios ju quilacata chai
    ni qui'aktaijui ju Spiritu Santu.
  eng-LSV: For I have known that this will turn out to me for salvation, through your
    supplication, and the supply of the Spirit of Christ Jesus,
  cak-NT: Ren can weta'n chi ronojel ri' c'o utz ri xtuc'om-pe chue y xquinel-e anchi'
    jin-tz'apel-wi. Roma weta'n chi rix niben orar woma, y chuka' yiruto' ri Espíritu
    Santo ri petenak roma ri Jesucristo.
  pah-NT: A'ereki ji akwaha nhimbopiro'yukarag̃wama agwa hugwi. A'ereki pe pe'e jipi
    Tupana'ga pe ji repyga. Jesus Cristo'ga ra'uva ji poko no. Nurã ji ikwahavi nhimbopiro'yukarag̃wama.
  sja-NT: K'awa bɨ mɨ nama p'asa nɨ̃bɨ pia uchiait'ee, parãpa ɨt'aa t'ɨ̃ p'anadairã
    mɨ pari mãik'aapa Jesucristo Jaurepa mɨ k'aripamaa bairã.
  xed-xed: 'Nda sna iʼi kazlay: Dzaʼa mbaku yu ma tsa ghuya ɗaŋwaha ya, kabga duʼa
    ghuni. Ta katay Sulkum nda ghuɓa ma Yesu Kristi ya ta iʼi guli kəʼa.'
  mks-NT: jáchi̱ cánda̱a̱ ini i̱ ña̱ quee va̱ha i̱ nu̱ tócó ndihi ña̱ ndóho i̱ yóho
    sa̱há ña̱ chíndeé ínima̱ Jesucristo ye̱he̱ ta sa̱há ña̱ xíca̱ ta̱hví ndó nu̱ Ndióxi̱
    sa̱há i̱.
  gfk-S: Io, ma iou ni laro hanana kinong iou nunure be ira linge ite hanawat ter
    tagu na gil iou be ni langalanga um ta ira numu sinsaring ma tano harharahut mekaia
    tano Tanuo tane Jisas Krais.
  bmu-bmu: Söŋgaibiga nöŋgöra köulukögetka Jisös Kraistkö Uŋa Töröŋan naŋgöm niŋgiiga
    ölöp pösat niŋgigetka etmamgö tandök mötzal. Mewö asuhumapköra möta miaŋgöra mewöyök
    söŋgaimakzal.
  dgz-dgz: Iwa ne asiginap e nenan mup taiana gapan amba Iesu Keriso guewa wat agoat
    nimanegiwandini gapan, pananegen wanik angina wat vetanegep tau angain.
  eng-GNV: For I knowe that this shall turne to my saluation through your prayer,
    and by the helpe of the Spirit of Iesus Christ,
  zaa-NT: Ą'hua adírula chì' edacca' la te' porqui'ni yùli rània' qui'ni por medio
    de ca oración qui' le, ą'hua por cualani qui' Espíritu Santo nna, tál·lią́ la'
    tsè' para inte'.
  eng-WEBSTER: For I know that this will turn to my salvation through your prayer,
    and the supply of the Spirit of Jesus Christ,
  guh-guh: Tsipaji yapëtaniji pacuenia panetovajëtaponame Diosojavabelia. Espíritu
    Santo, ponë Jesucristo itorobica, bajaraponë neyavenonapona. Bajaraxuata yapëtaniji
    daxita pacuenia netoxanepanaejitsia. Nexata baja pitsapaenajë tananeconitsia ponaponaejavavecua.
  bon-bon: ingle cane umle gäne weeme irecu ätumuta name pi, cuta piiyepu pui ätityera
    name pi lui tädenige Yeesu Keriso me Seemo cabu ca, cane pa lasatepene.
  nhw-BL: pampa nijmati nochi quisas cuali para na huan se tonal nechmanahuise pampa
    anquitlajtlaníaj Toteco por na huan Itonal Jesucristo nechpalehuía mojmostla.
  swh-ONEN: kwa maana ninajua kwamba kwa maombi yenu na kwa msaada unaotolewa na Roho
    wa Yesu Kristo, yale yaliyonipata mimi yatageuka kuwa wokovu wangu.
  wbi-wbi: Ulwakuva nikagula kuti lilileta kudindulivua kwango. ili lilihumila mulufunyo
    lwinu namuvutangilisi vwa Umhepo Umwimike ghwa Yesu Kilisite.
  bba-bba: Domi nɑ yɛ̃ mɑ yenin wii ɡoberɑ sɑ̃ɑwɑ nɛn fɑɑbɑ bɛɛn kɑnɑrun sɑɑbu, kɑ
    mɑɑ Yesu Kirisin Hunden somiru.
  eng-KJVCPB: For I know that this shall turn to my salvation through your prayer,
    and the supply of the Spirit of Jesus Christ,
  kgk-NT: Heta mba'e xe-vy ojehu ramo jepe, xe arovy'a joty, iporã va'erã joty xe-vy.
    Xe-rehe oração pejapo ramo, iporã va'erã joty xe-vy. Xe-rehe pene mandu'a va'e-rehe
    ajerovia tee joty pende-rehe. Hesu Cristo nhe'ẽ marangatu-rehe xe pytygwõharã-rehe
    ajerovia joty. Upéa-gwi xe-vy ojehu va'erã, iporã joty xe-vy. Naxe mbopy'amirĩry
    va'erã.
  waj-waj: Vaa na tauvai. Ngia niiyara yaaku varaivaaraatama Yisuu Kirisiinna Mmannasaivo
    ni tasipama variivaaraatama fai Anutuuqo tinai tee na oovi nnauvaa pikiee kati
    mmaanai kuanaravai. Ivaara fai mmannammanna ni yoketainaravai.
  cpy-cpy: tema niyotzi rooteentsi romishitowae-teena. Okantakaan-tziro pamana-kota-piintakina,
    ineshironkata-piintakina Itajorenka Jesús Jeepatzii-totaa-rewo.
  mpx-mpx: kaiwena ya atena wami awanun ana lahena ge Yeisu Keliso Yayaluwana wana
    labe kaiwena Yehoba abwe ni sokalau na tagil dela.
  wbp-wbp: '@see-verse:PHP.001.018'
  luo-luo: nikech angʼeyo ni kuom lemo mulemonago kod kony ma ayudo kuom Roho mar
    Yesu Kristo, gik mosetimorenago ema bende biro kelona resruok.
  nhe-NT: pampa nijmati nochi quisas cuali para na huan se tonal nechmanahuise pampa
    inquitlajtlaníaj Toteco nopampa na huan Itonal Jesucristo nechpalehuía mojmostla.
  aii-aii: ܣܵܒܵܒ ܒܝܼܕܵܥܵܐ ܝܘܸܢ ܕܡܸܢܕܝܼ ܕܩܘܼܘܸܡ ܠܹܗ ܐܸܠܝܼ ܒܸܬ ܗܵܘܹܐ ܠܦܘܼܪܩܵܢܝܼ ܒܦܲܪ̈ܦܲܠܝܵܬܵܘܟ݂ܘܿܢ
    ܘܒܗܲܝܲܪܬܵ‌ܐ ܕܦܝܼܫܬܵ‌ܐ ܝܠܵܗ̇ ܝܘܼܗܒܹܠܬܵ‌ܐ ܒܪܘܼܚܵܐ ܕܝܼܫܘܿܥ ܡܫܝܼܚܵܐ.
  esk-NT: Aa, quyatuiñaġisiruŋa. Iḷisimagiga iŋiqsruutrił̣ł̣apsigun uvamnik suli Irrusrian
    Jesus Christ-ŋum ikayuutaagun isiqsiviŋmiñ anitqił̣iksraġa.
  msb-msb: kay aram ko na malilibre ako tungod san iyo mga pangadyi kag san bulig
    ni Jesu-Cristo paagi sa iya Espirito Santo.
  cpa-NT: Di³ ma²guiang³jni hi² dsio¹ dsa¹ŋë́²jni hi² ca¹hú¹jni ja³la². Lah¹jøng²
    lé². Di³ ma²ca¹hlanh¹³ hniah¹² Diú¹³ huu¹³ quieg¹. Jø¹² bíh³ ma²ca¹cuø¹ Jesucristo
    bí².
  dso-dso: ଆରି ମୁଇ ସାର୍‌ଦା ଅଇତେରଇବି । କାଇକେବଇଲେ ତମେ ମର୍‌ପାଇ ପାର୍‌ତନା କଲାସ୍‌ନି ବଲି
    ମୁଇ ଜାନି । ଆରି ଜିସୁକିରିସ୍‌ଟର୍‌ ସୁକଲ୍‌ ଆତ୍‌ମାର୍‌ ସାଇଜର୍‌ଲାଗି ପର୍‌ମେସର୍‌ ମକେ ମୁକ୍‌ଲାଇସି
    ।
  meu-meu: Oibe, bona baina moale. Badina be lau dibagu ini amo hahemauri baina abia,
    emui noinoi daidiai, bona Iesu Keriso ena Lauma ena hekaha dainai.
  yva-NT: Weye syo raen wapa sambaya wapo rave rinai mamo Amisye po raraniv, weti
    indati Yesus Kristus apa Anawayo Vambunine mo rinaeranande indamu syuje tanoano
    makova so raora.
  dgc-dgc: Sakay tukoy ko be a makalégsewék ta éye dahil ta tulung na Espiritu ni
    Cristo, sakay ta panalangin moy diyakén.
  zpm-NT: Ni zleyragaa naa, sac naṉ naa ib zrie naa zaatne nioogyu naa nu; sac lala
    quianab to lo Dios por naa, ni lala nacnie zhiEspíritu Jesús naa.
  hix-NT: Teryehorye rye rma haxa wehxaha, onà wyaro ryehutwanàr ke. Amnye, onà ymo
    yaye ronampatakehe xaxa mak hampànà, Khoryenkomo. Kwayehyan hana, àwayehpàra rma
    wehxan haxa hana, àna hana. Onà ymo yaye ronampatakehe xaxa mak hampànà, Khoryenkomo.
    Rohoko orwonàmtoho kom hoye ro ronampatakehe. Tokato wya rakoronomatxho hoye ro
    ryhe ronampatakehe, Txesusu Kryestu yokato wya rakoronomatxho hoye ro mak ha.
    Àro ke, teryehorye rye rma haxa wehxaha.
  sim-sim: Mberem ushiwak a rupshi mendendu? A heyewa jir ermba ermbak Avui Wasilakan
    ji sawenak anin or jelyakmba hishinda jir. Masikome Jisas Kraishi er nga anin
    or jelyashinak nombo orok Avui Wasilaka avak anin or jelyashinak krawun a halaha
    a talakwa nir.
  npi-ULB: किनकि मलाई थाहा छ, कि परिणामस्वरूप यसले मेरो निम्ति छुटकारा ल्याउनेछ ।
    तिमीहरूको प्रार्थना र येशू ख्रीष्‍टको आत्माको सहायताको कारण यो हुनेछ ।
  cgc-cgc: tak nlaman ko na bisan ino pa ake na maagian naan ta prisuan i malibri
    a man gyapon tenged ta inyo na pagpangamuyo daw tenged man ta Dyos Ispiritu Santo
    na papaubay Jesu-Cristo ki yaken.
  tim-tim: Akto areâk bo. Pilipi ye âkâ nâŋgât akmâ Anutu ulilaŋmâ manbiâ Yesu Kristogât
    Heakŋande tân nugumbo siâ siâ miawakniŋep arekŋe kârikŋe niŋmap aregât bunŋe heroŋe
    humo miawakniŋmâ âgâwiap.
  yor-yor: nítorí tí mo mọ̀ pé èyí ni yóò yọrí sí ìgbàlà fún mi láti inú àdúrà yín
    wá, àti ìfikún ẹ̀mí Jesu Kristi.
  wos-wos: Wuni ané jooka xékélakita mawuli sawuli yatawuni. Wuni xak wali séndé gembu
    rewuka guni Godré we, wunika. Wanguka Jisas Krais déka Hamwinya wunika hwendéka
    dé wuniré yikafre huru. Hurundét, kot hényindét, wuni jémba retawuni.
  emp-NTPO: Bãrãba Ãcõrẽa iwid̶i panʌ bẽrã idjab̶a Jesucritoba diad̶a Jaureba careba
    b̶ʌ bẽrã mʌ̃a cawa b̶ʌa mʌ̃ra namaʌba bia ẽdrʌida.
  eng-F35: You see, I know that this will turn out for my deliverance (through your
    supplication and the support of the Spirit of Jesus Christ)
  ind-ind: Karena melalui doa-doa kalian dan pertolongan dari Roh Kristus Yesus, saya
    yakin bahwa pada akhirnya saya akan dibebaskan.
  pes-OPCB: زیرا یقین می‌دانم که با دعاهای شما و تأییدات روح قدّوس عیسی مسیح، تمام
    این امور به آزادی من منجر خواهد شد.
  mpt-mpt: Ne amitie seinamabibe. Niminbabe, ibo Gode nganha bianiba Fole daabanale
    gabiba eka Yesus Klaiste e Hobe ne dobnea daatnenea i ne klabuto tileitnenomabib
    kesoa ne seimbibe.
  ssx-ssx: Pa ekipeke mo ikana꞉ma꞉ yeni peao halemeke mo Yesu Ketisona꞉ temokoma꞉
    I̱ tamba꞉ mina꞉la꞉ ekina꞉ make I̱ta꞉ dipula da mina꞉pa꞉lao pomu halueke hone ulume.
  mkl-mkl: domi ǹ mɑ̀ iri kukpɑi iyi ihɛ̃ nŋui í jɛ fɑɑbɑm nɑ sɑɑbui kutɔɔ nŋɛ, do
    sobii Hundei Jesu Kirisi.
  gaq-gaq: ଡାଗ୍ଲା ନେଙ୍ଗ୍ ମ୍ୟାନ୍ଲେଃକେ ପେଇଂନେ ପାର୍‌ତନା ବାରି ଜିସୁ କିସ୍‌ଟନେ ଆତ୍ମାନେ ସାଇଜ
    ବାନ୍ ନେଙ୍ଗ୍ ଉଦାର୍ ମ୍ୱାଏ ।
  gof-RNT: taani hintte woosaninne Yesuus Kiristtoosa Ayyaana maaduwan attanayssa
    eriya gisho tana ufayssees.
  unx-unx: ଚିଆଃଚି ଆଇଙ୍ଗ୍‌ ସାରିତାନାଇଙ୍ଗ୍‌ ଆପେୟାଃ ବିନ୍ତି ଆଡଃ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ଆତ୍ମାରେୟାଃ
    ଦେଙ୍ଗା ହରାତେ ଆଇଙ୍ଗ୍‌ ତନଲ୍‌ହେତେ ରାଡ଼ାକାନାଇଙ୍ଗ୍‌ ।
  gah-gah: Itó lekeza nenikumú numuna liaká hoza alikiko itó Izesu Kilistoni Sikalahulímo
    nelémo vatí iko nagá numukutí gologí initatave. Mulúnegú láa loko gelekuke lamaná
    gelekogó minanogo uve.
  lcm-lcm: using napo nas ta bil ke kana ka asereiai ani kag kalakala lak, le si kami
    keve sokotuk na si papakangai roron si Iesu Karisto si malanganto ina.
  aer-aer: Jail nhenhele akwete ayenge aneme. Kele mwerre rarle. Arrantherre atyenge
    Ngkarteke akwete angkerrirreme, Jesus Christ-arlke Utnenge Ngkarte-kenhe-arlke
    re-atherre-arle atyengenge anerle-anerreme. Alakenhe ikwerenge anteme ayenge akaltye
    aneme nhenge Ngkartele-arle ayenge mwantyele arntarnte-areme, Re ayenge mwantyele
    atnyenemele akayake-ilemele, itne ayenge akurne mpwarewarreketye. Alakenhe ikwerenge
    ayenge akangkentye anerle-aneme.
  qvc-NT: qamkuna Dyusman noqapaq mañakuptiki, Jisukristupa Santu Ispiritun yanapawaptin
    washakanaypaq.
  tgl-ULB: Sapagkat alam kong magdudulot ito sa akin ng paglaya. Mangyayari ito dahil
    sa inyong mga panalangin at sa tulong ng Espiritu ni Jesu-Cristo.
  cbs-NT: man ea Dios dayaxuniwen taea tsuki en dakeamaki, jatun ea mekeawen taeadan.
    Jaskaken tsuabunda bedubi jawa jakidi dakeama natian en jiweawen inun en mawaxunxanaiwen
    Cristo kushipajaida ewen dasibibu en jatu uinmayukatsis ikaii. Jaskawen taexun
    Jesucriston Yushinin ea medabewakin ea kainmaxanai shinain en benimakunkainaii.
  xtm-NTPP: Sukan ka jikan‑ta'vi ni nuu Su'si ma ja kuu sa ma, te kúkanu ini sa ja
    maa Xtumani Ndios ma chindee ña'a, te ndaka ja ndo'o sa a chi sa'a i ja kaku sa
    nuu ja u'vi ma.
  nnq-nnq: Gambu manyi kube kukugongalela kwinu nu kukujangatigwa okuboke ku Kuhuke
    jwa Yesu Kilisto, manyogoligwa.
  bao-NT: Ate niipetirije o biro cʉ̃ja ca tii niirijea, ñañaro yʉ ca biirijere yʉ
    ca ametʉaro ca tiipera ca niirijere yʉ maji. To biri Ʉmʉreco Pacʉre yʉre mʉja
    ca jãi bojarucurije, ñucã Jesucristo yʉʉ Añuri Yeri yʉre cʉ̃ ca tii nemorije cãa,
    añu majuropeecã.
