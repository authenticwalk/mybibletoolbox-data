    tepa alu, anana mee atolopeyo nembo teyo. Nambato wuane nembo teyo tekeko, namba
    yala olowane nembo toto, nambato mana epene tupa wato minuto, Kataisana piape
    pua atokale. Balana piape pua atoto, namba saka atewandopi, omape-pene guleandopi,
    namba yuku naene atoto, Kataisana gene oko laiyu lalawane pua teke, ole dindi
    lo laiyu lokale.
