  hoy-hoy: यतिकी ना जान्सतीन कि नीम विनती इन द्वारा, अदिक यीशु मसीह अन्द आत्मा अन्द
    दान इन द्वारा, इदुर्द प्रतिफल नान उद्धार आदीत.
  uri-uri: Kupm utopen ekg nte kupm ari kipm ropon Maur Wailen pa ekg aklinjopm, wa
    kupm ari Maur Wor a Jisas Krais pa wa aklinjopm yat, tolpa ti hi ake kalkut ti
    lok yipowopm, kupm hi hangken yangkipm pa.
  amo-amo: Bara inyirru ile imone ma dak nin buntu ning. Nani mayitu bara nlira mine
    nin bunu Ruhun Kristi.
  pjt-pjt: Nyangatjaṉiya tjailangka tjarpatjunu, palu palya, ngayulu tiṯutjara pukuḻpa
    nyinanyi. Panya nyura ngayuku rawangku Godala tjapini, kaṉi Jesulu Kurunpa Miḻmiḻṯu
    ngayunya aṯunytju kanyini nyanga tjailangka unngu. Kaṉa nyara palulanguṟu kulini,
    “Mulapa Godalu ngayunya wankaṟunkuku.” Kaṉa pukuḻpa kutju nyinaku tjituṟu-tjituṟurinytja
    wiya alatjiṯu.
  cwe-cwe: Kwaviya novimanya kuwa kwa nhambiko zenu na nhazo yoyilawa kwa Muhe wa
    Yesu Chilisito nizailegeha.
  daa-NT: asaan nu iban kadar ku inda Buŋ ɗo bi kanto ho Ruwwin ta Iisa Masi gaayiinu.
    Ampaa kat, taaɓiner-an uciyɗo maala ɗo uŋji ka Buŋdi ho ŋaan jilindu.
  mlp-mlp: Haiqgam. Ya inad kazaq diq emaiq. Ne yaqmen God bulonsa in Yesus Krais
    ago Bugaw Dimunta yagsa ya zaway iyeq osad a hi woqdaiq haqaiq. In ya ilumsihsa
    afaqan kawa ya iholib usaqta ka le tihiqiyid ya dimunmo God ameb tuqosdaiq haqaiq.
  ape-C: Um maresh? Eik yadukemesh um ipak douk penek betenume aria Jisas Krais ananin
    Mishin nyataurume. Namudok aria douk yonoweshik yape aria eshudok douk shatogrume
    iri, eshesh douk Iruhin nenekesh shatogrume um ipe dodog aria nunarae ipe wosik.
  bgs-bgs: su isóddóran ku na ukit katô ákniyu mga kadasal asta ukit katô tabang katô
    Espiritu i Jesu-Cristo, madigár tô dungguán ku.
  faa-faa: Repo anopoko farimaka Kotiaki kurikurirakano, Yasu Keresomo Ho Kotesamo
    ano ararerakano ano tipura makesane Kotimo ano makotehokosapo. Asiamo ano seseraka
    rekenapo.
  kik-kik: nĩgũkorwo nĩnjũũĩ atĩ nĩ ũndũ wa mahooya manyu na ũteithio ũrĩa ũheanĩtwo
    nĩ Roho wa Jesũ Kristũ, maũndũ marĩa mangorete nĩmakagarũrũka matuĩke ma kũhonokia.
  cap-NT: Niz̈aza juc'anti chipznac̈ha. Anc̈hucaz̈ wejttajapa mayiziz cjen, niz̈aza
    Jesucristuz̈ Espírituz̈ yanapz cjen, tjapa tii watchinacz̈quiztan wejrqui walipankal
    cjeec̈ha. Wejrqui tii carsilquiztan ulnac̈hani.
  ksr-ksr: Aisoowe noojoŋ qama kooligi Jiisas Kraistwaa Uŋa Toroyanoŋ naŋgoŋ nono
    saanoŋ isama noŋgi kamaamambaa tani mojeŋ. Kaeŋ koloowaati-waajoŋ moma iikawaajoŋ
    kaaŋagadeeŋ aisooŋkejeŋ.
  eng-TNT: For I knowe that this shall chaunce to my salvacion thorow youre prayer
    and ministringe of the sprete of Iesu Christ,
  sbs-sbs: Mukuti niizi kuti iyi indava ileta kuti nilukululwe. Ichi kachitendahale
    bulyo chebaka le tapelo zenu ni tuso ya Luhuho Lunjolola lwa Jesu Keresite.
  sue-sue: Na yawa sara wai gege inoise nuamunona. Nikare na emo begomo bua wawa Yesu
    Kristora Ozana meni na soremai nena emi namore yawa sara tamamunoya awa.
  fra-NCL: 'Car je sais que cela tournera à mon salut, grâce à vos prières et à l’assistance
    de l’Esprit de Jésus-Christ :'
  snn-NT: Mësacua'ga yua yë'ë ba'iyete Riusuni senjënna, yua Jesucristo Espíritubi
    yë'ëni ai re'oye conguëna, yë'ëre quë'rë ai re'oye ba'ija'guë'bi. Ja'nca ba'iguëna,
    quë'rë se'e ai bojo recoyo re'huani bayë yë'ë.
  atb-NT: Hkâsu mù gâ le, nungmoq kyûdung byî é eq Yesuq Hkrisduq é Woi-nyí garúm
    é yanmai, ngò má dut laî lò bê hkyô gi, ngò wó luthkyô dut râ nghut é lé ngò sê
    lhê.
  cek-AK: 'Lawk na thuih o haih hoiah, Jesu Kri ih Muithla praekhaih rang hoiah, hae
    hmuen hae kai loihhhaih ah angcoeng lat tih, tiah ka panoek:'
  bkd-bkd: Iman agkabayà-bayà a daan ta natun-an ku ha pinaagi hu pag-ampù nuy daw
    hu pagbulig hu Balaan ha Ispiritu ha sinugù hi Jesu Cristo makaguwà a dà dini
    ta purisuwan.
  ctu-76: Cujil isujm weñʌch mi quej i yujtyel quic'ot cha'an ti caj la' woración
    yic'ot cha'an ti Ch'ujul bʌ i Ch'ujlel Jesucristo chʌncol bʌ i cotyañon tic wocol.
  lac-NT: Mʌ' jarari', quire' ca t'ʌniquex C'uj ten. U Taj'or u Pixam C'uj, a mac
    tuchi'ta'b ten Cristo, je' u yamtiquene'. Rajen in wer je' in siptare'.
  xla-xla: Adipalati, wua꞉ta na꞉ yilo inoma sumale koko tle epame Yesu ya꞉ Hela꞉dle
    Sokota na꞉ gademhala koko tle na꞉malamana, na꞉ye amtuwale aya dulu tle ma alikili
    dla woyamelepe.
  xav-NT: '@see-verse:PHP.001.018'
  cuk-cuk: Ar an wisid, bemar anga Bab-Dummadse-goled-ulale, degi, Jesucristo-Burba-an-bendaked-ulale,
    we, an-esgaryagi-mellesiidgi, an-onogega guoed.
  tbf-tbf: O telekiran va ine ta terie mi vavato seou vemusurie kenga sar no surie
    iou meie ken kuilkuil mi Morumoruan e Iesu Karisito.
  uig-CYR: Чүнки дуалириңлар вә Мәсиһ Әйсаниң Роһиниң қувәтлиши арқилиқ бу ишлар ниҗат-қутқузулушумға
    мәдәт болиду дәп билимән,
  ikw-NT: M maam nụ kpa anụ neekpenu m okpukpe, hite n'oyi aka ke Enine Jizọsi Karaịsi,
    kpakara nhne dnakwasịri m jọoburu nhne jeeme m whụya n'ikelu.
  khs-khs: 'Koiyawemiye, neyawa weyamu matanakeye. Kiyawa newamopela: kakasilise Kotema
    kulukulupita:, Yesu Kelesoyewi Ho Napoyewi newa sesepita: newa tipolo selawapowa
    Koteyewi newa seila:taposakeye. Alake newa epelese elakeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ታኒ ሂንቴንቱ ዎሳኒኔ ዬሱሲ ኪሪስቶሳ ኣያናፔ ዪያ ማዱዋን ኣታናዋ ኤራይ።
  pma-pma: Nasi nau veni nakilea keke Ahi hesan heite ten hisien onami en usite onak
    ka Ninin onen Iesu Kristo hesakin tounah enek hehi sise koa nimaluv eni.
  atd-NT: Ungod a ogkarago su natagaan kud to duon dod allow no ogpakalibuwas a to
    soini no pirisuan su ligkat to pog-ampu now kanak woy su ligkat to ogbuligan ad
    to Gimukud to Magboboot no ogligkat ki Hisu Kristu.
  tel-2017: మీ ప్రార్థనల వలన, యేసు క్రీస్తు ఆత్మసాయం వలన, నా విడుదల కోసం ఇదంతా జరుగుతూ
    ఉందని నాకు తెలుసు.
  hat-BSA: Paske mwen konnen ke sa va sèvi pou delivrans mwen atravè lapriyè nou yo,
    ak pwovizyon Lespri Jésus Kri a.
  top-NT: Para huixín ni̱ li̱makxtaká̱tit quila̱li̱kalhtahuakayá̱u y Espíritu Santo
    quimakta̱yá la̱ta tú qui̱taxtuma hua̱k ama quimacuaní,
  msk-msk: Maski yamapiriso ako adoon, laban ak maguma kay yatigam ako na panalanginan
    ako nang Dios tungud kay yaampo mayo ako aw tungud kay tyatabangan ako nang Balaan
    na Espirito na yaatag kanak ni Jesu Kristo.
  gyr-NT: Esepia, che aicua co opacatu mbahe-mbahe tẽi sui añepɨsɨrora pe yeruresa
    pɨpe iyavei che pɨ̃tɨvɨira Jesucristo Espíritu.
  kmh-kmh: Biynimb gunap yip miluk niŋbay ak pen, yand niŋbiyn ak, nimb Gor nup aŋgniŋ
    mindem, Kawnan nuk ak yip kond mindek, yip yikop wisikyokeniŋgambay amniŋgayn.
  ukr-ONPU: знаючи, що це приведе до мого визволення завдяки вашим молитвам та підтримці
    Духа Ісуса Христа,
  emi-emi: poli akilakila va tale kaluimim nilooloo sae, me tale nisausi kanna kapuna
    Spiriti eteva Iesu Karisto, saa llo voto ghe lutula etaghi, aue egheleieghi me
    asaanga.
  zpv-NT: ya niꞌchin naꞌh naꞌpahn siguhra garaaraꞌ deeꞌ guunn para gareꞌhn lahtsidxiꞌba
    riiꞌ laasii pur nin cabwihdxyi-canaaba tu xcweꞌntahn loh Dxiohs nee cun neezaa
    guelrahcanee nin nuganiꞌhi Spíritu Saantu Jesucristu naꞌh.
  gux-gux: Kelima n bani ke likuli baa juodi ki tua n tindima yaapo kelima yin jaandi
    ki miadi npo maama leni Jesu Kilisiti Fuoma todima yaapo.
  kos-kos: mweyen nga etu lah ke sripen pre lowos, ac ke sripen kasru su tuku sin
    Ngun lun Jesus Christ, ac fah aksukosokyeyuk nga.
  ibo-ibo: Nʼihi na-amaara m na site nʼekpere unu, ya na ịgbaume nke Mmụọ Jisọs Kraịst
    ihe ndị a niile dakwasịrị m ga-emesi ghọọrọ m nzọpụta.
  yml-yml: '@see-verse:PHP.001.018'
  ory-ory: କାରଣ ମୁଁ ଜାଣେ ଯେ, ତୁମ୍ଭମାନଙ୍କ ନିବେଦନ ଓ ଯୀଶୁ ଖ୍ରୀଷ୍ଟଙ୍କ ଆତ୍ମାଙ୍କ ସାହାଯ୍ୟ
    ଦ୍ୱାରା ଏସବୁ ମୋହର ପରିତ୍ରାଣର ଅନୁକୂଳ ହେବ,
  bzj-bzj: bikaa Ah noa dat unu di pray fi mi ahn di Spirit a Jeezas Krais di help
    mi. Soh aala dis wahn ton owt fi free mee sayhn wan.
  chk-chk: pun üa silei pwe pokiten ämi iotek, pwal ren än Ngünün Jesus Kraist alisiei
    üpwe ngasala.
  ssd-ssd: Ye siŋka gare ŋak minet taŋamba minamŋgit. Tane ye tuku ŋga Kuate yabaŋde
    le Yesus Kristus tuku Guwa nu mata ye turyumba sinzaŋyate wam kame ta mbolŋge
    ye muli wande kusrewamŋgit ta ye kila.
  acr-TNT: Na quicꞌow ta cꞌu ri nuquiꞌcotemal, ma wetaꞌam quinel pan chupa ronoje
    ri quintajin che ricꞌowibexic ruma ri oraciones e alak panuwiꞌ y ruma rutoꞌbal
    ri Ruxlabixel ri Kanimajawal Jesucristo wucꞌ.
  rop-rop: En mi gudbinji du, dumaji ai sabi yumob oldei prei blanga mi, en ai sabi
    det Spirit blanga Jisas Krais garra album mi, en ai sabi det preya blanga yumob
    en det Holi Spirit garra meigim mi fri brom dijan trabul weya mi jidan iya langa
    dijan jeil.
  mee-mee: kurumea, iau ka laumatana roma, Nutu ke la kamongpiliunge maenang kokorai
    reke lele nge iau. Na i ke la ravunglele iau nga pulangkala kurumea kavangamiaume
    ba kalaungapaga a Iesus Karais Kannuna tunge.
  dif-dif: Ngangau ngani milkila, jenia ngakangu tepia pantjila nganai jurani ngatjinandru,
    ja Jesuni Christuni Jaolaia jinkinandru.
  gam-gam: Na wopille pamoyo mal. Ye na pille kamang ye awinj ge ne, Jisas Krais Murble
    na boll amblo pille dje aundaka, na kaye paro ge dje orko worne kiwa moyo dje
    pro.
  nou-nou: Edo na iaviri ari awa mana doadena ainda be awa na gosena ingo God da yei
    naso jawo da ge sedo ewa edo Iesu Keriso da Asisi mi na kondade ari ewamei awa
    naso yei bugadira awa.
  mqb-NT: anga na san zle, way a su to nga ataya fok ti ma zek aɗəka nà, sa tam anan
    sifa uno à ɗəce wa. I təra matanan nà, anga amboh a kwanay sa ga, aday anga
    maməzek ana Apasay a Yesu Almasihu a sə slənay ata awan.
  ape-B: Umu moneken, yek yadukemech umu ipak douk penek betenume ali Jisas Krais
    ananin Michin nyagakome. Namudak ali nameitu yenek kalabus yape ali echudak douk
    chatoglome uli, echech douk God nenekech chatoglome umu ipe dadag ali nunalawe
    ipe kalbu.
  grc-F35: Οἶδα γὰρ ὅτι τοῦτό μοι ἀποβήσεται εἰς σωτηρίαν (διὰ τῆς ὑμῶν δεήσεως καὶ
    ἐπιχορηγίας τοῦ Πνεύματος Ἰησοῦ Χριστοῦ)
  cav-NT: Adebayadya tuque ique eje bucha juyaque, ecue jida ishu judadiyaque, micuana
    ecue ishu Yusu queja bacabacaya tibu. Tumebaedya Espíritu Jesúsra cuadishahuara
    tsahuaya.
  kgp-NT: Hã ra sóg kren ke mũ gé, ha vemnĩ. Ki kanhró sóg nĩ. Ãjag hã ne iso Topẽ
    mré vĩ tĩ', kỹ Jesus Cristo vỹ isar han tĩ gé, ã kuprĩg tỹ. Hã kỹ sóg kren ke
    mũ.
  bvd-bvd: suli ne nau ku saitomana na nunufana na foa laa kamolu ma na kwai'adomia
    nia Anoedoo Abu nia sa Disas Kraes fuaku, tara God nia kai tafalangai nau gwana
    faasia 'afitaia nee.
  ukr-1871: Знаю бо, що се обернеть ся на моє спасеннє вашою молитвою і поміччю Духа
    Ісус-Христового,
  apz-apz: Olo hisoꞌno ngko huno niyohoho. Sɨkuno huhwo huhwi sekwo Anɨtu ngkimo nɨfoꞌmayoꞌne
    jomo ulahonɨngkofi Jisas Kɨlaisɨye Towahuno nɨsosofitofahonjo soꞌno yoꞌmayo tango
    nɨꞌmanteso ngkimo wopɨngo ntohofantofoho. Osoꞌno ngko huno nɨyohoho.
  yon-yon: amborom kuu nekaadkeraan yiib kurikuriyiib Yesu Keresu ye Kingkin ye awawiyiib
    kuyaambed ne yaa kwanoon kumbed wii aom doriin ye dabab keyaa dudberewaneen kowe.
  poi-NT: porque anjo̱doŋ iga núcpa ja̱ma iga atopta̱p porque micht́am iniŋwejpáttámpa
    Dios para ɨch y ayo̱xpátpat́im jém Dios iA̱nama jém tachiiñewɨɨp jém tánO̱mi Cristo.
  wuv-wuv: uaa una aida ba wagii ei lafulafuaa hamu'odu ma fei hadumaa fei Spiritii
    Jesus Christ, tamanu na nomai a'au iwe alarau.
  quf-NT: Chaqa yaĉhashanami kani, Jesucristupa Santu Ispiritun yanapamashan, chaynulla
    qamkuna Taytanchikllapa Dyusman mañakushaykillapaqami, mana yanqallachu kar, ashwan
    byinniypaq kasha nir.
  yuw-yuw: Wömai yaha, noc kombihat, sontho dönac yongidangmaha orin Yesu Duichon
    Yaruho noc tongfat nengitacmaha tongga nochon mepmo ngo bödeuna noc orung engot.
  hus-NT-1971: In culbel cum tata’chic tin conchinchal i alhua’talab c’al a Dios ani
    in culbel cum tin tsaplinchal u ichich an Espíritu Santo axi jununul in ey c’al
    a Jesucristo. Jaxtam u lej tso’obits abal jahuaquitsq’ui quin t’ajchin pel i alhua’talab.
  med-med: Wote, na pʉnt ei, enim na tʉk rapʉndʉk, atinga rormin ei ndi, Jisas Kraist
    nga Muⱡnga Wingti na ronduⱡ ngangga! Ya uⱡ pʉnmʉn mbʉ ndi, na tʉpa rʉpʉndangga
    moⱡʉp, kai mundimp.
  bch-bch: ngansa naoatai mambe lemi raring toman ngan luanga inam pan Itautau Tutui
    ton Iesus Kristus, eine ga ilua gau ngan ag kadonga kulupu toa ne, ta Deo ga ibada
    gau mulian.
  cco-NT: co̱ꞌ ñiˋbaa e nileámˋbaa lɨ˜ iuunˉ la, co̱ꞌ jaléngꞌˋ ꞌnʉ́ꞌˋ mɨ́ɨꞌ˜baꞌ Fidiéeˇ
    uii˜ quiéˉe, jo̱guɨ jmɨcó̱o̱ꞌ˜bɨ Jmɨguíˋ quiáꞌˉ Dseaˋ Jmáangˉ jnea˜ cajo̱.
  deu-1951: Denn ich weiß, daß mir das zum Heil ausschlagen wird durch eure Fürbitte
    und die Handreichung des Geistes Jesu Christi,
  alq-ALGNT: e kikendaman kakina kegon kidji iji minoseian acitc kidji pagidinigo8an,
    kitaji aiamietamaojim mega acitc dac Jesos Christ Omino Manidoman ni8idokag.
  ixl-NNT: tan ootzimal svaꞌn uvaꞌ kam kuxh la unpalebꞌe, as bꞌaꞌn la ibꞌan sve, tan
    nenach Tiixh sviꞌ. As niloch in u Tiixhla Espíritueꞌ uvaꞌ kat taqꞌ tzan u Jesucristo
    sve.
  boa-NT: Áhdure ó imíjyuhíjcyá íñe panéváré ímítyunéhjɨ oke pátyehíjcyaróné tsaímíyé
    óóma nɨ́jkévaíñé o wáájácúnema. Ehdu óóma tene nɨ́jkévaíñé ó waajácú ámuha táhallúvú
    pɨáábó metáúmeíhíjcyánéllii Jetsocríjtó oke pɨ́ááboíñé Íapííchoj tééveri.
  quh-NT: Imaraycuchus tucuy chayka allinniypaj yanapawanka. Ajina canka Diosmanta
    mañapuwaskayquichejnejta Jesucristoj Espíritun yanapawaskannejtapis.
  kwi-kwi: Watcha, nane anza wat kulmɨznash. Nane na akwa watmin puztɨnazi mintus.
    U Diosta paikuamtu akwa, Jesucristowa Izpul nawa kiwaintu akwa, nane kajchiras
    watmin puztɨnash.
  agm-agm: Amɨ nɨnɨ konɨnɨhɨ maaritɨmɨ nuto. Amɨ sahɨ nisapɨ taawɨ gaapundɨwɨ Autaahaatɨhoai
    pɨwaundauhɨ amɨ Kɨraisihomɨ Itɨpɨho Gaaho nɨngi taatɨ andɨtɨniwatɨ nɨtatamanataiso.
    Isɨ amɨ kɨmaiwa nɨngi naaŋanisatɨ yaasamaiwa nɨnɨ taatɨ netɨ bimohɨwɨmaiwaatɨhapɨ
    nenɨmatɨ Autaahaatɨho nuwanoaasonɨhɨ nɨnɨ noaipaito.
  ubr-ubr: Yau on nana abiyasisir yabin yau asagob dura bag arimon baitetemotis yau
    sinbigurubabaniu on dura obinai wat anikakafun auris yabin omi on yau auriu wobabayoi,
    a Iesu Keriso an Ayu Kakafotin on arimon inibaisiu a faiwar initeu anikakafun
    ato sinrufaniu angat.
  tsw-NT: adama a na n reve ta̱ avasa a̱ ɗu ni ikambi i Ruhu va̱ Yesu Zamawawa u ta
    zuwa a lyawa mu.
  cax-NT: Itopiqui tusio iñemo que urria niyaca ñana ui napeanca ichacuñü, y ui yayuracarrti
    Espíritu Santo, naqui anati ichepeñü siemprerrü, yacüpucurrti Jesucristo.
  aia-aia: '''inia ''au aidangisia dona ha''arahesi amoo''i ''iniau mana hei''a''auhi
    anai Hi''ona Maea ana Jisas Kraest ''ai ha''ahura''ahiau dadara''a baaniai rumaniho''o.'
  srp-1865: Jer znam da æe mi se ovo zbiti na spasenije vašom molitvom i pomoæu Duha
    Isusa Hrista.
  agt-agt: A idulot ku la ya talak ku, te maski am anu ya zigat kin a amuk ta mappya
    hala sangaw ya pagbalinan na teyak gafu ta pakimallak muy ikid na panguffun na
    Kahalwa ni Hesus teyak.
  lug-lug: Kubanga mmanyi nti olw’okunsabira n’olw’amaanyi g’Omwoyo wa Yesu Kristo,
    ndifuna okulokolebwa kwange.
  yby-yby: Ito edimosiya nemokumuye liki Omailoka likaka yowanuya likadeko ito Jisesi
