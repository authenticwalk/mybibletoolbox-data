  taj-taj: हिन्‍ना ङा ताङ्ला। तिग्‍दा भिसम एनीगदेसे लबा प्रार्थनादेन येशू ख्रीष्‍टला
    आत्‍मासेन ह्रो लसी चु दुखग्‍याम फेला भिबा ताम ङादा था मुला।
  avt-avt: God hɨmɨn yaaik kerek Krais epei keriuwetek kan kakɨkepa kakwisa hi eno
    witeik entar yi yitehi God kakɨkepa.
  cbk-cbk: Y deveras, ay continua gayot yo queda alegre! Cay sabe yo que por medio
    del di ustedes maga rezo, y con el ayuda del Espiritu di Jesucristo, ay sale yo
    pronto aqui na calaboso.
  uig-ARA: چۈنكى دۇئالىرىڭلار ۋە مەسىھ ئەيسانىڭ روھىنىڭ قۇۋۋەتلىشى ئارقىلىق بۇ ئىشلار
    نىجات-قۇتقۇزۇلۇشۇمغا مەدەت بولىدۇ دەپ بىلىمەن،
  tuf-tuf: Etar cat aját ítitan, baat as cutar Sir ojcor conyat cat, Sir Ajcan Camur
    Eyat as cuitar yajcayat cat as ricuáyqueyra. Cárcel icar bin úcayqueyra. Etar
    acsar asan ahní rehcáyqueyra.
  abx-abx: kay akatu'anan ako nga pina'agi si mga pangadyi'-bi pati' si bulig nagpumwan-na
    si Espiritu-na si Jesu-Kristo, katalwasan i tinakkahan-na si kamutangan-ko ina'anto.
  mco-NT: Com nnejhuɨɨybɨch co miich ajcxy mmɨbɨjctzoogɨxy Dios mɨɨd ɨɨch ycɨxpɨ,
    e nañ nnejhuɨɨybɨch co Jesucristo yjɨhuɨ'ñ ymɨc'ajt xypubetyɨch, paady nïgɨ njotcugɨ̈yɨch,
    e nañ njɨjp'ijxypɨch co nbɨdzɨma'ñɨch pujxtɨgoty.
  cpb-NT: niyoterika irootaintsi roimishitowaitaina. Okantakaantziro pamanakotapiintakena,
    oneshironkatapiintakena Itasorenka Jesucristo.
  aon-aon: Um maresh? Eik yadukemesh um ipak douk penek betenume aria Jisas Krais
    ananin Mishin nyataurume. Namudok aria douk yonoweshik yape aria eshudok douk
    shatogrume iri, eshesh douk Iruhin nenekesh shatogrume um ipe dodog aria nunarae
    ipe wosik.
  hus-NT-2005: kom u choꞌób ke kʼal ejtal jechéꞌ xowaꞌ exom u tamwal neꞌech kin kale
    alwaꞌ, kʼal tin kwenta an kontsintsixtaláb xa tʼajáltsik ani kʼal an tolmixtaláb
    xi tin pidhál nin Tʼokat Ejattal na Jesukristo.
  mig-NT: Chi̱ jiní‑ri̱ ja̱ yá'á kúu ja̱ náma ruu̱, jíín já kájika̱n ta'u̱‑ro̱, jíín
    já chíndéé chítuu Espíritu Jesucristo ruu̱.
  bps-bps: du gadègu satu duh galwà agu di bilanggù ani, fagu di dad kdasalyu, na
    di ktabeng blé Tulus Dyisas Krayst deg.
  mbs-mbs: so netegahan ko te pengkey nelimahan a, meneng ipelowà a kwani pineokit
    te pegtawal-tawal niyo, aw pineokit te tabang te Espiritu i Jesu Cristo.
  tof-tof: Zitülkus módóga, ka umulóla ini pokoa sab kürü zidbain sidüde yabü tóredógabi
    kürünkü akó ene tangamtindügabi, Yesu Kerrison Samua ne tangamtin akyanda.
  cme-NT: Mi suyaa miɛ mafamma‑i daama‑i hiere, na Diilocãrãlle‑i a naara Yesu-Kirsa
    *Yalle ka ce ma dɔl-mi.
  sus-sus: barima n a kolon fe naxee bara n li, e findima kisi nan na n bɛ wo xa Ala
    maxandi saabui ra nun a xa Mixi Sugandixi Isa Xaxili xa mali saabui ra.
  pon-2006: pwe I ese me I pahn saledekla pwehki amwail kapakap akan oh pil pwehki
    sawas akan sang Ngenen Sises Krais.
  dad-dad: ere nigin, aya keleĩ, ãgenei kosẽya bunem ado Jesus Kristus nẽ Awa Uurem
    isennẽya bunem, ereb aya bun wõ yen anim, aya kafĩ fiya bun tamal yalelnauf.
  zab-NT: te pur nare nánna dec teru idiaa lo de cosré pur canaabtɨ lo Dios ne pur
    cayacné Spíritu Sant xte Jesucrist nare.
  jae-jae: Ma aê oc têtac ŋajam ŋapaŋ gebe aê kajala amac ateŋ nêm mec kêtu aêŋa amoa,
    ma Jesu Kilisi nê Ŋalau ênam aê sa, tec gêŋwapac tonec oc êtu moasiŋ êndêŋ aê.
  ksd-ksd: Tago iau nunure, go ra magit na arikai tana ra varvalaun piragu. ure kavava
    niaring ma ra maramaravut i ra Tulungea i Iesu Kristo,
  msm-NT: su namaan a no ogkatabangan a tongod to pag-ampu now aw ogkatabangan a isab
    to Ispiritu Santu no pigpaandini ita ni Jesu-Cristo agun no matagahan no hustu
    a naan.
  myk-myk: bani yee wo ɲɛrɛgɛ ki fanha ni, ni Yesu Kirisa wo Munaa li wo dɛgɛ wu baraga
    ni, nɛ li cɛ jo kee keree kii bɛɛri na ba bye kaɲuŋɔ na na ɲuŋɔ wolo.
  sbe-sbe: matawuwuna kabina ya kata meta saha ye tubu kaliguyena ta meta ye hemala
    kabayailihaigau, yomi tapwalolo debadiyena yo Yesu Keliso yaluwana ye saguigau.
  mcr-mcr: Auä nyi aquvänä äpakänäŋi, tiiŋiŋqä iqa uwqämä. He nyi yätamäkqä nyipŋqeŋqä,
    tääqä tätqätaŋguwä iutatä, itaŋga Jisasi Kraisi Iqueqä Dŋä Äŋguä Iqu-pqä, yätamäkqä
    inä nyiyätqätaŋgqä iutatäŋi, Goti Iqu yätamäkqä änyiyätä, haŋä-iqä eeqäpnäŋä ämetŋqe,
    huätä manmäuniqeŋqä, näqŋqä eŋänä.
  cux-NT: Caati deenú chi yeⁿ'e nducuéⁿ'ē chi chó'ōo yeⁿ'é, n'daacā cuuvi yeⁿ'é caati
    ndís'tiī ní ngaⁿ'angua'á nī cáávā 'úú. Ní Jesucristo nginneé yā 'úú cucáávā Espíritu
    yeⁿ'é yā.
  tur-YTC: Çünkü biliyorum ki, dualarınız ve Yeşua Mesih’in Ruhu’nun desteğiyle bu
    durum benim kurtuluşumla sonuçlanacak.
  san-ITR: yuShmAkaM prArthanayA yIshukhrIShTasyAtmanashchopakAreNa tat mannistArajanakaM
    bhaviShyatIti jAnAmi|
  bel-N: Бо я ведаю, што гэта станецца мне на збаўленьне праз вашыя просьбы і дапамогу
    Духа Ісуса Хрыста,
  sch-sch: nin chubaithona sika le Jisua Khrista renga Ratha sanna sikin mojôkin
    la om ki tih, ti ki riet ani.
  mic-MIQNT: muta ni'n geitu 'gtaqqasites laplusang ta'n teli a'sutmessewioq aq ta'n
    teli apoqonmuij na Wejuli Nisgam.
  huu-NT: Cueri Jusiñamuimo omoɨ jɨɨano, Jesucristo Joreño cuena canuano, nana cuemo
    ite rafuemona jilloitɨcue. Iena cue uiñuamona, nia iobitɨcue. Jesucristo Joreño
    ie Moo dɨga daje.
  jiv-NT: Kame Yus áujtursa asakrumin tura Jesukrístu Wakaní̱sha yaintiu asamtai ti
    péṉker uwempran jiinkittiajai.
  otm-NT: Nguetho dí pądi ngue ga pømanhogä ua ja ra fädi, nguetho ząi guí äfʉ rá
    ts'ɛdi Oją nanguecä, nɛ ząi i fäxcä rá Hogandąhi ra Jesucristo.
  dah-dah: Ga yeŋ hime gabe deŋ beleŋ Al Kuruŋ gusuŋaŋ irde hike Holi Spirit beleŋ
    faraŋ nurke koyare hime gayen siŋare kweŋ yeŋ nurde hime geb, gago hugiŋeŋ amaŋeŋ
    nurde heŋya dineŋ hime.
  tnk-tnk: tɨ nəri nə mə iakukurən amasan mə nəri i tro Kumwesən ruvehimɨru iou ia
    nəfwakiien me səkɨmiaha mɨne nasituien səvəi Nənɨmwɨn səvəi Iesu Kristo.
  kpr-kpr: 'Na aiyakoe sise irena, a sise irarena. Ainda beká mo: na kasama erena,
    ne nandae banungeraeva aimi, a Iesu Keriso da Asisi sonemberaira aimi, na jebugarena.'
  san-IAS: yuṣmākaṁ prārthanayā yīśukhrīṣṭasyātmanaścopakāreṇa tat mannistārajanakaṁ
    bhaviṣyatīti jānāmi|
  nho-nho: i te aa i aa nau e iloa maa nau ma ki hakasaoria, teenaa i kootou e taku
    peenaa i aa nau aa i TeAitu Jesus Christ e tokonaki kiaa nau.
  gym-NT: ñobtä ñan angwane era metre tita ngite kä teri nete, akwa munta blite tikrä
    Ngöböbe amne Ngöböta Jesukristo Üai juen ti die mikakäre, aisete Ngöbökwe ti dianditari
    mrä abko gare kuin tie.
  azg-NT: Ee mavaaꞌ ya tsꞌön na ntyja ꞌnaan tsoñꞌen nanꞌminꞌ, ndyaa ja vancjo ngꞌe
    na cotejndeihoꞌ ja na conanꞌneinhoꞌ nnon Tyoꞌtsꞌon ntyja njan, ndoꞌ yo na nninncyaa
    Jesucristo na nquii Espíritu Santo ntejndei jon ja.
  bhd-bhd: किजोकि अवं ज़ानताईं, कि तुश्शी प्रार्थनाई सेइं, ते यीशु मसीहेरी आत्मारे
    दाने सेइं इसेरो नितीजो मेरी मुक्ति भोली।
  too-NT: Lā' ā'chulā' icpāxuhua porque icca'tzī que huā'mā' nataxtuyācha' para na'ictaxtu
    de huan pūlāchī'n como hui'xina'n quilālīmaktāyamā'nauj con mi'oracionca'n. Lā'
    nā quimaktāya huan Espíritu Santo porque ictapa'ksī con Jesucristo.
  ind-AYT: sebab aku tahu bahwa melalui doa-doamu dan pertolongan Roh Kristus Yesus,
    apa yang telah terjadi padaku justru akan menjadi pembebasanku.
  cjo-NT: Tema pamanakoteeyakinani rootaki ramitakotantakinari, eejatzi amitakotakina
    Ishire Tajorentsi, rootaki niyotantakari ijeekakaakina kameetha, nokimitakotantyaariri
    rirori. Rootaki noemoshiryaantariri.
  nsn-nsn: '@see-verse:PHP.001.018'
  san-DEV: युष्माकं प्रार्थनया यीशुख्रीष्टस्यात्मनश्चोपकारेण तत् मन्निस्तारजनकं भविष्यतीति
    जानामि।
  tna-NT: Daja hue ema ebia su beidaji epudera, quema puji micuaneda Diusu ebajainia
    putsu. Bahue ema quema puji pamapa ai cuana beju saida epu, Espíritu Santo ja
    ema etsahuatani putsu.
  lid-lid: Tasah jo tanan labai, na salom tado ma hawe na seben tado na boto-on ta
    Malawin Ndrabun ta Jises Krais badeh, winiyan sebenei jo hawe kohak udu mwasin.
  wim-wim: Ngay puth ngangk min wunang puth ngay meeꞌmiy niiyana meeꞌ-wuthanamaniy
    God.antan ngatharakana, aꞌ putha Ngeen-Wiy Min God.antam alangana ngul maꞌ-aath-aathow
    ngayang, putha amanamana than ngayangan ngul kuchayn yoon aak jailamana.
  zga-M: Ulwakhuva neilumanyile ukhuta angha yanghivenchangha vupokhi vwango. Puyayiva
    ewo savuli ya nyeisayo ncheinyo nuvulangeili vw Mepo Umbalanche.
  yom-yom: bila nzebi ti phulusu ama yawu tsukulu yi mambu mama, bu nzebi ti beno
    lulembo sambila mu diambu diama ayi Pheve yi Yesu Klistoyilembo tsadisa.
  san-SIN: යුෂ්මාකං ප්‍රාර්ථනයා යීශුඛ්‍රීෂ්ටස්‍යාත්මනශ්චෝපකාරේණ තත් මන්නිස්තාරජනකං
    භවිෂ්‍යතීති ජානාමි|
  yut-yut: Asi nak but galaksi nandaŋek egɨpbeŋ. Nido, ji da nak Piŋkop da aŋpulugaŋakwan
    Telagɨ Wup Yesu Kristo da yabekgɨt uŋun da nandaŋ gadatno aŋteban asak do bɨsit
    aŋ yaŋ kɨlɨ nandagɨm. Yaŋ aŋ do nak nandɨsat, abɨsok yo noman taŋ namaŋ uŋun da
    nak aŋpulugaŋban tagɨsi egɨpdɨsat.
  grc-BYZ: οἶδα γὰρ ὅτι τοῦτό μοι ἀποβήσεται εἰς σωτηρίαν διὰ τῆς ὑμῶν δεήσεως καὶ
    ἐπιχορηγίας τοῦ Πνεύματος Ἰησοῦ Χριστοῦ,
  cpc-NT: tima niyotzi irootaintsi jomishitowaitaina. Okantakaantziro pamanakoyitakina,
    inishironkatakina Itasorinka Jesucristo.
  nhg-NT: Pos necmate que niechquextisque de ipan cörsel, porque nemejua nemotlajtlötlajtea
    por naja hua porque Espíritu Sönto niechpaliebisque.
  nya-nya: pakuti ndikudziwa kuti chifukwa cha mapemphero anu ndi thandizo lochokera
    kwa Mzimu wa Yesu Khristu, zimene zandionekera zidzathandiza kuti ndimasulidwe.
  ngu-NT: Niman yejhua in nechpactia, pampa nicmatzticaj ica ican nemooraciones niman
    ican itlapalehuilis iEspíritu Jesucristo, nochi cuajli nopan nochihuas.
  kup-kup: Met ari Pilipai zeitakari nemaz homet Godin mañ mañamegin, Iesu Kristoz
    Pul Tinap ne neñizamah, povoz ne epat homeamoh, Kar, tokat ne ba neverevapanen
    ne tin hem. Pot homet ne biñ ravat hez.
  jid-jid: Ni kon yi mi gbukbun ni sara. wa ni he wa bi bra nimu, ni zo Ruhu Yesu
    Kristi.
  wmw-wmw: konta nukwijiwa kuwa evi vinikunire‑vi mwinsho nífunguriwa julu ya duwa
    zenu na piya vyanipewe na Insa Almasihi kwa Roho wake.
  gmv-GGM: Ta birshista atany inte woossanine Yesus kiristoosa ayana maadon gididayssa
    ta erayss.
  ssg-ssg: Nga tioi ka Haeu awai nga ti waliko lialun nake amuto lotu huhuali nga
    ma Spirit ti Jises Krais lawe i hahakui nga.
  zpo-NT: nel nela na lee re kwaan kanaab gu lo Dios nu re mod nle Mbi Naban cheen
    Jesucrist yudar na, le zee koo re xaa na.
  poy-poy: toziya nuvimana kuwera kupitira kumluwa Mlungu kwa mwenga na kwa utanga
    wa Rohu gwa Yesu Kristu, hanvugulirwi.
  qwh-NT: Porqui musyämi Teyta Jesucristupa Santu Espiritun yanapamaptin, mañaquiniquicunarecur
    prontu carselpita yarqaramunäpaq caqta.
  gaw-gaw: Aḏinu? Da dooṯem, ag Pilipai daaṯeb amu unuqiṯak ahilag amu Jesus Kristusnu
    Ouḏi, nuhig ehaniṯak ele, keeke aḏit amu a hepeḏ, da mani guiṯakp̱anu uhuqak aoḵulnu
    dooṯem.
  nca-nca: dokoro, yendo Anutuwore no samaka nere hariri tiqo, Yesu Kristo koro Yuqayómbo
    no wimbu nunoyote. Ŋunde ŋuroko, no iŋoteno, imemoŋgo ta rambaruru ŋa noŋgo Anutuko
    noreweya.
  zpz-NTPP: Gun ya̱ rad lagya̱ nu gruu napa̱. Ni gac gun de ru rgyiiñ der lo Ñgyoozh
    ne̱ nunu gun Espiriit Yon ni Jesucrisht rlocyuub mi ya̱.
  zac-NT: Perë másruꞌu rquitë lduaꞌa purquë con ayudë shtë Espíritu Santo nabësheꞌldë
    Jesucristo, nu con oraciuni shtë të gapa libertá; guëruaꞌa lachiguiꞌbë.
  kyg-kyg: Lapakaemo nunumuꞌmo hutapa neꞌnatayanageno Yesu Kalaisi Aunemeꞌamoꞌmo naha
    maeteno nagufamo alino katino nategaiye, huꞌna ago afiꞌnove.
  kmk-kmk: ta tigammuk un mawayawayaanak gapu’t dan luwaḻu yu kan gapu’t tuḻung Ispiritun
    Jesu Kristu.
  cao-NT: Jasca, rani-ranixëquia, preso quima ëa ja paquëmacaquë no. E bax ma bëhoxhaina,
    Cristó raani ca Espíritu Santó ëa mëbihaina, tihi cabo iqui tsi preso quima paquëmahacaxëti
    ó pasoquia ra.
  bbr-bbr: Is äpu, akas is sareiräun akas Anut auriäi, keseria Jisas Krais nukan Osou
    Näus is sareirianik, okoro omoi raim pakan imäirai.
  inb-inb: kam­kuna Taita Diusta maña­puas­ka­manda i Jesu­cristopa Ispí­ritu aida­was­ka­manda,
    iacha­nimi nuka kai­manda llug­sin­ga­pa kagta.
  hrv-hrv: 'Jer znadem: po vašoj molitvi i pomoći Duha Isusa Krista to će mi biti
    na spasenje,'
  box-NT: Lé bìo á ĩ zũ le bìo wee wé kà ɓúenɓúen vaa véeníi lé ĩ kã̀níló
    mi fìoró pànká yi, là a Yeesu Krista Hácírí na wee séení mi pànká
    yi.
  ote-NT: ngueꞌa̱ nuga dí pa̱di gue núna dí thogui ma ga pøni xá hño, ngueꞌa̱ guí
    faxcahʉ guí aphʉ Ajua̱ por gueque, y nurá Ma̱ca Nda̱hi ma Zidadahʉ ra Jesucristo
    ri ꞌracagui ra tsꞌɛdi.
  wnu-wnu: Ye animbig igoum, an qenen yet igub Qenut qebi qamarari Yisas Munon inubersiau
    tari wonou Igomurur yeboopurima igub igoum. End ne ye me qugurageterinei, uber
    igoribam.
  zam-NT: Tac daa naneeque' no nonque' daa le' con' ndxàc loon ndxè', le'i càb loon
    le' daa ryo' ndac. Tataa gàca tac gu' mbez Diox cón chenen. Làth xtau'a, Xpii
    Natú' che'n Jesucrist ngue lyath no daa, ne.
  zyp-NT: A cang, ka lawng vy lo leimei thlang a. Naa thlawchangnah thongtah le Zisu
    Khri Thlawpaw bawnah thongtah ka cung letei hming a tlungpaw heh kama pachahnah
    a cang a takhah ka hni.
  sey-NT: Ja̱je paꞌina, Mësaru Maijaꞌquëre se̱cacai doꞌipi, cuiꞌne Jesucristo joyo
    co̱cai doꞌipi cosiquëpi huaso cua̱ñosiquë paꞌija̱ꞌquë aꞌë cuasaquë sihuayë.
  nvm-nvm: Regavo naka oimarkfuon ijefuon maiji na ma vierafe Jesu Kuraison Kaven
    ijefuon daro ga jon ja nuifuon sirimamejo ijar afikin nun kafokafo na biediavo
    ijia keuniev.
  mps-mps: Magi baso meni, eno mu koneai, dagego ena tau somainogo gedu haluasa po
    wabogo me, te Jisas Kraisgo Tedali Mobo Bidigo tau sabogo me, te sigo ena tau
    selama, tama te ena kalabusiba muani bage augwaligo ena olo tagala palaibao.
  pab-NT: Xiraexala, exahe Jesus Cristo Nisekohare kahinaera natyo hiyeta ite nahikoaheta
    berexoakota. Hatyohare atyo waiyekehalakita nomani.
  llg-llg: huu au bubuluk ei hule-haladoi fee au, ma Yesus Karistus Dula Dale Malalaon
    tulu-fali au. Huu ndia, de au bubuluk ndia sasaimain ndia, au musu nggala ta bisa
    lakalulutu au!
  kyf-kyf: Nɩɩ, ɩn -yi we 'ji, -Lagɔ a bhubhoea na 'gbʋ, laylagbʋ weee -mɩnɩ 'wʋ 'pʋpʋe
    na yia 'yɩa, -Zezu Klisɩɩ Zuzuu na 'wʋsasɩee 'gbʋ.
  tpi-tpi: Na mi bai amamas yet, long wanem, mi save, oltaim yupela i save prea na
    askim God long helpim mi, na Spirit bilong Jisas Krais i save strongim mi, na
    long dispela rot God bai i helpim mi na bai mi lusim kalabus na mi stap fri.
  mih-NT: Ta zɨɨ xaan ca cua cuñi vatyi site vatyi tandɨhɨ sa cuu sii, ta cua tyindyee
    si sii, vatyi cahan ndo sihin ra Ndyoo sa cuende ta tyindyee Tatyi Ii ra Jesucristo
    sii.
  qvh-NT: Saynöpis cushicömi carcilcho wichgaraycashgäpita yargamunäpä Tayta Diosta
    manacuyaptiqui. Gamcuna manacuyashgayquinöla Santu Espíritu yanapämaptinmi yargamushäpä.
  kms-kms: te pugri nungoqi pripri nge ningg Yumbui pengu wundig di Jisas Kraist ningg
    Ququ ni nge ghav nindigh kin te ningg nge nei gab nge taq yengu kin te mune si
    meri ko ye.
  agn-agn: gata-wanano ong tanan ang gainabo ang malibrio pa ong tabang tang Ispirito
    ni Jesu-Cristo ig ong mga pangadi mi.
  nhi-NT: Pues inmatoc nic ica namotlatlautilis uan ica nitematlanilis niEspíritu
    in Jesucristo, ica nochi non neh inquisas de temac.
  ttc-NT: Wetz web'en, te aj nky'ik wi'jni owokel te jun galan te wetz tzan nkolpjik
