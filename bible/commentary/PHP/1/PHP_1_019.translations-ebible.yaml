    Chube ole cha giti malen uñale chage cha be skachienga no chui gwealege.
  tmd-tmd: Nɨ nugula, ñɨŋ God höjöpal gɨrön mɨdɨŋ, Jisas Krais Inöm nuŋwa nɨ nugwidɨx
