    eh.
  xtd-NT: Xaxeꞌe xa kutnuni ini‑da xa ndoñuꞌu ñaꞌa‑n, io‑da confianza xa vitna ma
    kuú‑da. Kutuu‑da xiꞌin mee‑n, xa chindee ñaꞌa‑da, xa kunduu koio‑n xiꞌin Cristu,
    xa jandixa ka‑n te kuvete ka‑n.
  mdy-ETH: ታኣኮ ዬኖ ዛሎ ማሊፃ ባሼያ ማዔሢሮ ሃይቢዳፓ ታ ዓቲ ዒንሢና ዎላ ናንጋንዳሢ ታ ጉሙርቃኔ፤ ያዺ ማዔቴ፦ ኪሪስቶሴ
    ጉሙርቂ ዲጪሢና ዎዛና ዒንሢ ዴንቃንዳኔ።
  spl-spl: '@see-verse:PHP.001.024'
  usp-NT: In cub'uli' inch'ol y wetami' chi inna yo'rna pire inwa'x mas aac'lak neri
    wich ulew pire ticowin mas awanmak chirij Kakaj Jesucristo y tiniman mas qui'cotemal
    laj awanmak.
  zav-NT: Zoa' segor chyažɉele socha' par gaquəlena' le'e na' de'e na'anə' ṉezda'
    socha' len le'e na' gona' par nic̱h šeɉəch gonḻilažə'əlene' na' sole mbalaz de'en
    chonḻilažə'əlene'.
  sgz-sgz: Pasi iak mánán tumran on ngo ina liu besang suri tangan gam, má ngorer
    káp ina te mat melek, kápte. Ina lu kis be, má ina hut suri gita kálik lu kis
    tiklik, má ina tangan gam suri kamu ruruna má kamu gasgas na lain lur.
  kek-NT: Ninnau chi tz'akal nak naru texintenk'a. Jo'can nak ninnau nak tincua̱nk
    sa' e̱ya̱nk re e̱tenk'anquil. Texintenk'a re nak sahak sa' e̱ch'o̱l nak yo̱kex
    chi q'ui̱c sa' le̱ pa̱ba̱l.
  blz-NT: Sabole tio koiya'a. Mbali' inti'ionku se' i yaku' dauga' dumodongo tii kuu
    giigii', ka' mimisiso' i kuu kada' tutuo'muu sida moonggor ka' i kuu sida beleskon
    kaparasaya'anmuu.
  poe-NT: Méxra̱ ó nòna kíxin na̱xa̱ tsito̱na tí tjejorá kíxin chrókjuínki̱tsa ti
    jahará kíxin ntá a̱ntsí chrókónohará la chrókócháhará kíxin jína chrókuinkachónkirá
    Ìnchéni.
  san-TAM: 'அஹம் அவஸ்தா²ஸ்யே யுஷ்மாபி⁴​: ஸர்வ்வை​: ஸார்த்³த⁴ம் அவஸ்தி²திம்ʼ கரிஷ்யே
    ச தயா ச விஸ்²வாஸே யுஷ்மாகம்ʼ வ்ருʼத்³த்⁴யாநந்தௌ³ ஜநிஷ்யேதே தத³ஹம்ʼ நிஸ்²சிதம்ʼ
    ஜாநாமி|'
  cof-NT: Juntonan mirayoe capuyano itoyoeque. Nulabe canenano joyoe nulaca fe seque
    quereisa carichun. Junsi Diosica fe quereito, fe son tilatichunae.
  srm-NT: Hën mbei misikuma mi o fika tu, fu mi sa heepi hii unu tuu fuun sa ko möön
    fesi a di biibi un sai dë, ta wai ku ën.
  qvs-NT: Chayrayku yachani kankunawan kiparinaynita yanapanaynipa Jesukristuta ashwanta
    kreyishpa kushikushpalla kawsanaykichipa.
  zca-NT: Kuze', más wen ban ra' da par gaknu ra' da rë go, par ro'b go lo widi'zh
    che'n Dios, no nu par más zak laxto' go dub ñila goi,
  cbc-NT: 'Tore bairo yʉ cabairijere boyami Dios. Bairi atore bairo cariape ñi tʉ̃goñaña:
    Mʉjããrẽ yʉ cajʉáticõãnipea niña mai. Bairo mʉjãã mena yʉ caãnoi yua, mʉjãã pʉame
    netõjãñurõ Jesucristo cʉ̃ carotirijere mʉjãã áticõã ninucũgarã. Tunu bairoa cʉ̃
    mena tʉ̃goñatutuari netõjãñurõ mʉjãã ʉseanigarã.'
  qxo-NT: Gamcuna raycurga Tayta Dios tsapämaptin runacuna manam wanutsiyämangarätsu.
    Gamcunata noga yachatsiyäshayquiran Tayta Diosman criyicur cushishga cawacuyänayquipä.
  mox-mox: ʼInega yahalamani aqiaqiea omiʼa yaʼa maega kana toatoa be yaqisa ena iulemi
    be ona qaiawa emi vetumaqana Keliso ʼinaya weaqina.
  kew-kew: Neme nimi madaa puri paloa kone suayo-pulu ni pa pirua nimi raba mealua
    kone salo. Go rabu nimina kone rulaaye puri mapalaawa raaname omaliminalo pora
    waatoa.
  dww-dww: Vutuna aubainama taugu è katai kauena da tokare yà miana, taumi kaisagumima
    aubainama. Be ami waisumaḡama yai morebidi be koi nuaverena.
  twi-ASANTE: Menim sɛ me ho hia wɔ asase yi so ha; ɛno enti, megye di sɛ mɛtena ha
    kakra na maboa mo ama moanyini wɔ gyidie mu anya anigyeɛ.
  aoj-aoj: Aeꞌ egawa isimba endilisi. Eaꞌ egawa atiasi ataꞌ epe atapiwi endaꞌ maol
    elomepa etopalopepa ma pendagala pihapifa Krais pigikilaꞌ fowaꞌ paliꞌ pagape.
  cbv-cbv: Pánihna, caandíh jéihna, ñijeéh wã jʉm jwʉhat pínahdih wã jéihna caá. Pánih
    jʉm jwʉhna, yeebdíh páantjeh wã teo wáacbipna caá, Cristodih tʉ́i jenah joinít,
    chah ñi weñat pínah niijná.
  taw-taw: Anɨb ak yad ke nepin, ma kumnɨgayn, nɨbi ayɨp yonɨgabun. Mɨdɨl yad nɨbop
    gen, Klays nop gos lɨnɨŋɨd nonɨm ken amɨlɨg, mɨñmɨñ gɨlɨg yenɨgabɨm.
  jic-NT: Niná napj selé. Mpes napj selé napj ca mpü'üs qui'á custjay, nucopj lo p'acj;
    Dios jos nun lovin más 'üsüs lojí jupj jos jinwá. Jos wa nun más 'ücj jisas nsem,
    nun jupj lal poné mpes. Nin mpes ma ca mis custjay.
  zap-NT: Nanwen noo ne sbánre noo, zuur noo nee gyëzlyuree chen gunre noo xyudar
    de tsanalre de xnëz Dëdyuzh no chen mazre yzhiilen de ne che rlaleedx de Jesucrist,
  wer-wer: Ne pipten kön kosang yawi. Pötaanök ne ëwat sak wel nawiin öp wë arim kön
    wi kosang yewesaut kosang sëëre pötaring ërëpsawi ë pël ëënëëtaan arim naë wë
    kaamök elnieim ömaap.
  ipi-ipi: Namba dee lapone yakama towa atu atoto, Gotena piape puluwa-kola, yakamato
    Jisasa Kataisana gene oko wayumane laiyu lolopeyai. Yakamato wuane piyapale nembo
    toto, nambato yakamana bilipi oko mo tai laya oyale, Gotena piape tupa pukale.
    Wuane puluwa-kola, yakama epele wete olopeyai nayuto, andipa namba oma napene,
    yakama ateyainga peke loto, yakama moyo atolopeyo nembo teyo.
  qul-NT: Seguro cachcani kancunawan quedacunaypaj, kancunata ñaupajman puriyta yanapanaypaj,
    creeyniyquichispi astawan cusiska canayquichispaj.
  tnc-tnc: Suᵽa imarĩ “Jiibaji Tuᵽarãte yi'ᵽaraka jĩjimaka kika nimaokaro'si nare
    wãrõbaraka, naka ñimarãñu ate”, ãrĩᵽuᵽajoaiki ñime.
  ter-NT: Epó'oxo koeku énjea kénokinunoeko, koati enjoâti itúkeovomo yâye ovó'ingo.
    Énjoa kóyeyeanemo ámbeyeako xepákukenoe, motovâti yukóponi ikéneke Kristu, koane
    motovâtimakamo elókeyea yokóvo ya kívivo Kristu.
  bmr-NT: Jaabo jinooco iimogonoco imino agaajacumaño, gaajahi jiijehallɨvɨ amɨɨhaima
    gueenene iicajinoco amɨɨhaico amusuqui. Jaamo janaanɨcɨ mefeehi, bu jaamo janaanɨcɨ
    imo imo mihicahi amɨɨhai miyaavogofaño.
  fuf-fuf: Ko fii miɗo andi, miɗo felliti mi luttay, mi wona moggo mon on fow, fii
