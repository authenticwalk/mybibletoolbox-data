  cuk-09: Degi an nue wissoggu, an wissundo, bemar-abargi amba an gudiguoed, adi gatik
    bemar-bendakegar, degi, gatik weligwar Bab-Jesús-igargi nasgumai bemar guegar.
  ben-OBCV: এ বিষয়ে আমি নিশ্চিত যে, আমি জীবিত থাকব এবং বিশ্বাসে তোমাদের উন্নতি ও
    আনন্দের জন্য আমি তোমাদের সকলের সঙ্গেই থাকব,
  mil-NT: Te cùtnuní ndáá iní‑í sá ɨ̀ɨⁿ tnúhu ndáá càháⁿ‑í, te cùtnuní tucu iní‑í
    sá cúndècu‑ni‑í cundecu ndɨhɨ ñaha‑ǐ xii‑ndo nchàa‑ndo cuendá chindee ñàha‑í xii‑ndo
    cuìta quɨndáá‑gá iní‑ndó Xǐtohó Jesucrìstú quɨ́hɨ́ⁿ, te ducaⁿ ǐo cudɨ́ɨ́ ìní‑ndó
    cùndecu‑ndo.
  myu-myu: Wetaybit eyxe og̃uy eybuywat am big̃ ma eyetabut am Jesus kay iam. Õn eyxe
    bima, big̃ ma eycokcok epe'e kũyjobit am ixe a'õ kay.
  fue-fue: Mii hoolii, mii anni mi wonoto e duuniyaaru taw, mi wonda e mooɗon on fu,
    gam ɓeydoɗon yeeso, ɓerɗe mooɗon wela gam goonɗinki,
  amk-amk: Iroasoai tonanai, ampafe iwaitawanaifa we todoni kontaio ambori iminohi
    ria mea kiai we ifata mea, ambori mewemambiriu aha na meroaso Sempaisi fo tuti
    memirising pari aha.
  fai-fai: Kale be nalam aket so afan kale nadile kal keidomo, naka teinan bom adikum
    kiwso alaná bidino, kim afan kalin makso makso kitid kuw tabano, kim aket uyo
    idak yakso teinokabiw kala.
  ura-NT: Aihana jaunna jaiti ichaojoereeunni, inara coroatajanichaaunne Jesocurisito
    ere esenetaain, tonoraain raotojoeein rachoojoeein jeelai amuritoheriin neeichene
    coina.
  mcd-NT: Ascano man fasi ua yopaifin mun tapiaquin. Ascatari mun tapia un nayoataima
    un matofu iyoano man Jesús icoinra huaqui finacoianshu man fasi unimacointiro.
  urt-urt: Ŋam si sisyeme ŋai uku pe, ŋam ŋoiheryembe ŋaiye se ma murp motop yip.
    Ma mungwisme yip ŋaiye ŋoihmbwaip yip ka teŋei bongol me Krais no, pa yurp hriphrip
    yi yoto kin.
  kiz-kiz: kwa kuj'ha niyele ni bhuhakika kwa ndabha j'ha e'le nimanyili nibhebakila
    nikuj'hendelela kuj'ha pamonja namu mwe bhoha, kwa ndabha j'ha maendeleo ni furaha
    j'ha muenga.
  tzo-TZE: Ta sventa ti mu to xu' avu'un atuquique, jech ta jna' ti li' to cuxulune
    yu'un jech xu' ta jcoltaoxuc, jech más chatsatsubic ta stojol Dios. Jech xcuxet
    no'ox avo'ntonic me más laj ach'unic ti ja' chascoltaoxuque.
  lex-lex: Apuesiaya hade emkade. La' hade pede agatga de hota agora ina-nara miy
    hononmi, totpena aghima-rie' miy pia miruri-milai me yeher to'ola mihepru la'a
    pesiaymi la' Itmatromlawanni ralamni.
  dov-dov: Mukukkutisika acheechi, ndilizi kuti ndiyochala akwinkilila kunembo andinywe,
    kuchitila kuzwidilila akubotelwa kwenu mulusyomo.
  rgu-rgu: Au amahere ae au teu-fai ki bei naruꞌ a, de au bisa leo sama-sama oo emi.
    Ramatuaꞌ a nau au tao atetea emi dale mara, boe ma emi boe-boe mamahere Ni no
    dale namahoꞌo.
  toc-NT: Y aquit sta­lanca cca­tzi̠y pi̠ camajcú tamak­xteka nac ca̠quilh­ta­macú
    la̠qui̠ tla̠n nac­ca̠­mak­ta̠­yayá̠n nac min­ta­ca̠­naj­latcán y chuná naka­lhi̠­yá̠tit
    tapa̠­xu­huá̠n.
  som-som: Waan aaminsanahay oo waan ogahay inaan sii joogi doono, oo aan kulligiin
    idinla sii joogi doono horumarkiinna iyo farxadda rumaysadkiinna aawadood,
  mam-C: '@see-verse:PHP.001.024'
  ndj-ndj: Chindu achi nguchiwona cha nakaka, wuwula wula manya danyendileli kwikala
    pamu na mwavosi yumwi, ili ndivayongisheli kukwisha ujumilwa na seku.
  mbj-NT: Ti né hẽ taw'ããts hẽ hã ỹỹ. Ti hyb n'aa ỹ hapäh, badäk hahỹỹ bä ỹ awät nä,
    bë ỹ masa nä Kristo hã bë h'yy ka'eeh do kah'ũũm hyb n'aa, bë h'yy gadajang hyb
    n'aa na-ããj hẽ Kristo hã bë h'yy ka'eeh do hyb n'aa.
  lat-VUC: 'Et hoc confidens scio quia manebo, et permanebo omnibus vobis ad profectum
    vestrum, et gaudium fidei:'
  ngp-ngp: Nna ukindedi ne mbuli ino naho namanya kugamba nenigendele kwikala na nyuwe
    nyoseni vileke mgendeele kunda na kinyemi mwo mhuwi wenyu.
  enq-2: Nyakama namba-kisa nisepae nyepenge doko nambame kyeto joo masilyo. Tenge
    dokonya, nyakamame eteke pyao Jisasa tungi pilyamino doko yakinala naeyao tungi
    pyaowaka kalyepale lao, namba nyakama-pipa katatamana lao masilyo.
  eng-ASVBT: And having this confidence, I know that I shall abide, yea, and abide
    with you all, for your progress and joy in the faith;
  mna-mna: 'Tana nio aŋurla ta kembei: Nio ko irao aŋzem yom loŋa na zen. Ko itiŋan
    tombot risa bekena aŋpombol yom ta boozomen. Naso urlaŋana tiom izze ma imbol,
    mi leleyom ambai kat.'
  myw-myw: Akakin-wan bweina bases wasigeis yakamiy, va̱gan bayamweis mitapwa̱loul
    bitawtoun, sona mimwa̱saw. Akakin-wan igaw mo baw balakwaneimiy balabeimiy, va̱gan
    gog bikalin nuwamiy, bukuya̱kawns Yeisuw Kelis waseg.
  sby-sby: Kwakutatonshanya ndashoma kwambeti nimbe ne buyumi kayi nekupitilisha kuba
    nenjamwe mwense kwambeti nyamfwilishe kukulisha lushomo lwenu kayi mwakukondwa.
  sll-sll: Molalga i wai pire ganba baniya ya molala di piriwa. Molere ni yalhobi
    kina pana gal ni tere, ha maing pinga i aki di ni tegere nimni mole yon horega
    onama di piriwa.
  yaq-NT: Ineponee intok inien yeu a' weenee'ut ju'uneakai, ketun inim emomak in tawanee'ut
    nee ju'unea. Junuen inepo, Krijtota che'a yuma'isi sualeka, intok junuen iniat,
    tua alleaka enchim jiapsinee'ut ne enchim ania betchi'bo.
  uro-uro: Bä nävät tom däkt dä sa nguat dräm iva as kale ngo bä va as nguat tatnärhäm
    ngän ivakt iva qrätkrot pät a ngän dä va märmär gem ngän da angän gatnanakt angärha
    ron.
  ita-1885: 'E questo so io sicuramente: che io rimarrò, e dimorerò appresso di voi
    tutti, all''avanzamento vostro, e all''allegrezza della vostra fede.'
  muy-muy: Zlam hini ti nə̀sərkia lala. Nahkay nə̀səra ti nu ananjəhaɗ àna sifa e
    kiɗiŋ gekʉli bu ɗek, ti nəjənaki kʉli kə̂ŋgumoru kama kama e divi ge Krist bu
    àna məmərani aɗaba kə̀fumkia ahàr a.
  kqc-kqc: Adina mina bi rama mokesi diba nida na bi ya aedegika ameibogida, yi mokena
    vari gira aena di ada renari raga rebiyainedi.
  tav-tav: 'To bairi atiere yʉ maji: Cacatipaʉ yʉ ã mai. To bairi cacatipaʉ aniri
    mʉjaare yʉ átinemogʉ, Cristore mʉja caapiʉja wariñuunemopere.'
  eng-ULB: Being convinced of this, I know that I will remain and continue with you
    all, for your progress and joy in the faith,
  spa-VBL: Puesto que estoy plenamente seguro de esto, sé que permaneceré aquí con
    ustedes para ayudarlos en cuanto crece su fe y regocijo en Dios,
  fra-_FOB: Et je suis pleinement persuadé que je resterai, et que je demeurerai avec
    vous tous,
  hau-ULB: Tunda shike ina da tabbas a kan wannan, na kuma sani zan rayu, in cigaba
    da kasancewa da ku duka domin cigaban ku, da farincikin ku, cikin bangaskiya.
  mal-mal: ഇതിനെക്കുറിച്ച് ഉറച്ചുകൊണ്ട് നിങ്ങളുടെ വിശ്വാസത്തിന്റെ അഭിവൃദ്ധിക്കും സന്തോഷത്തിനുമായിത്തന്നെ
    ഞാൻ ജീവനോടിരിക്കും എന്നും നിങ്ങളോട് എല്ലാവരോടുംകൂടെ ഇരിക്കും എന്നും അറിയുന്നു.
  lit-lit: Būdamas dėl to tikras žinau, kad liksiu ir būsiu su jumis visais jūsų pažangai
    ir tikėjimo džiaugsmui,
  urd-GVR: Aur chūṅki mujhe is zarūrat kā yaqīn hai, is lie maiṅ jāntā hūṅ ki maiṅ
    zindā rah kar dubārā āp sab ke sāth rahūṅgā tāki āp taraqqī kareṅ aur īmān meṅ
    ḳhush raheṅ.
  far-far: Nau ku saitamana ru nai, ma nia ne kwate ma nau ku saitamana nau kai mauri
    'ua 'aku fai kamulu, fua ne nau ku fanikila na famamanae kamulu ki. Ma kada famamanae
    kamulu ki ngasi, mulu kai eele.
  suz-BL: मोदेंब दुम्‍ब, दे तुइश्‍शा, इन थमा सुइक्‍चा नु ग्‍येरपाइक्‍तीके बारल, दे
    गो गेपुकी नु बाक्‍नुङ, दे तुइक्‍नुङ। फिलिप्‍पी २:२४
  car-NT: Moro amyikary ke ro y'wa, ero amano ta noro ywairy man suku'sa. Ajekosaine
    waitake Kristus wyinonokon me ajepano'to'ko'me, ajewa'poroto'ko'me enapa.
  amp-amp: Nanhu yima yuhur inji htitanr nikomn afo mdukak hanita, kanga afo niko
    Jisasrhu mrokfom afo wayakitoh bmtakomm, nd dukeftpno afo tohhato nikompno niahato
    Kraisrhu mrokfot kfo ptha bmtarhotanko Jisasrhu mrokfot yakitoh bmtaruhakomn yima
    yuhum yindhorrahmko.
  bht-bht: कने इस तांई की मिंजो इदा भरोसा है। की मिंजो पता है की मैं जिंदा रेंणा है,
    कने तुसां सबना सोगी रेणा, मैं तुहांजो भरोसे च मजबूत होणे च कने खुश रेणे च तुहाड़ी
    सहायता करगा।
  eng-NOY: And being persuaded of this, I know that I shall abide and continue with
    you all for your advancement and joy in your faith,
  cub-NT: Que baru yʉ me majivʉ aipe ji beoquiyede. Beocʉyʉmu cʉcʉyʉ cãreja ijãravʉi,
    cad̶atecʉyʉ caivʉ mʉjare, mʉje jʉ arãjiyepe ayʉ pʉeno baju Jesucristore, aru torojʉre
    d̶acʉyʉ mʉjare mʉje ũmei, pʉeno baju mʉje jʉ aiye boje ʉ̃́re.
  ita-1927: Ed ho questa ferma fiducia ch’io rimarrò e dimorerò con tutti voi per
    il vostro progresso e per la gioia della vostra fede;
  lww-lww: Sitomena ne sanene m̃arera ruru pan in rui, kila sane nanagane nepisu sane
    nekilia nevisaar van amiu sane nesike si nemio amiu na wa, vena kila amiu akilia
    aloge wo e kiamiu viawaena e Kristo Yesu, a vena akilia ava re laa sane amio naga.
  ckb-ckb: دڵنیام و دەزانم کە لە ژیاندا دەمێنم و لەگەڵ هەمووتان بەردەوام دەبم، بۆ
    بەرەوپێشچوون و خۆشیتان لە باوەڕ،
  nas-nas: 'Eeꞌnoko ninge enang toꞌbiimari tee eeꞌ tasiꞌpansing: ning doma diiꞌ ninka
    nariꞌ oꞌnoi pakurampiri puring-antarampimatoaing diikaang masikaꞌanta-koo eeꞌnoko
    napoꞌ tee-koo diikaang doturotu.'
  uvl-uvl: Iau e eteia ke lape etu luluch nge imo ke e halaua imo nga letemo manmanna
    ngana pe atu ke a iech manmana.
  eng-BBE: And being certain of this, I am conscious that I will go on, yes, and go
    on with you all, for your growth and joy in the faith;
  ixl-CNT: Utz kꞌujlel unkꞌuꞌl aas saꞌtereꞌnkaaꞌin texoꞌl tiꞌ elochleꞌ, tiꞌ etxuqꞌtxunsal
    kꞌatz u Tioxh. Ech setiqꞌo eyakꞌil tu vikꞌujeꞌ ekꞌuꞌl tiꞌ.
  xsi-xsi: Naŋa asama tu wurâta ikeno mo ŋai yo ŋana naŋa ma asuka miki kâ. Mine nde
    iloŋgu patea tu naŋa ma amo viâŋgu mine nâ, aku ma asuka miki rârâni nemi kalo-tawana
    tu ma itumbu ŋalae tava ndekâŋa nâ.
  crx-NTPO: '''Et whuz un''a ''uk''enus soo'' hoont''oh, ''et dulcho whe sba ''alha''
    hoont''oh. ''Et huwa t''eoonuszun dálhusal de, ''ink''ez njan za tisdalh ''ink''ez
    nohni ts''iyawh nohbulh za tist''elh. ''Et whuz un''a be nohba ''alha'' hoont''oh-i
    ''on nus untiyeh, ''ink''ez ''on nus hootáht''e''. ''Et whuz un''a ''uwhutát''elh.'
  kan-OKCV: ನಿಮಗೆ ನಂಬಿಕೆಯಲ್ಲಿ ಅಭಿವೃದ್ಧಿಯೂ ಸಂತೋಷವೂ ಉಂಟಾಗುವುದಕ್ಕೋಸ್ಕರ ನಾನು ಜೀವದಿಂದುಳಿದು
    ನಿಮ್ಮೆಲ್ಲರೊಡನೆ ಇರುವೆನೆಂದು ನಿಶ್ಚಯವಾಗಿ ತಿಳಿದಿದ್ದೇನೆ.
  bbb-bbb: Ijadufuo na ma vierafega Godi fube kie na baronekiro naka uria jaena fikinu
    ifejiadufuo. Ijadufuo maeje na vierafe naka ja ifejiaga ja giriesana vua na nijasiakinu
    kuariavo ije ma vierafekina ja e damuiki reke. Na uria jaena fivo ijadufuo jone
    izege ja Jesu Kuraesi oemarejavo ije fuka oe jone ijia do igege iritoejena ajiauradufuo.
  blw-blw: Wat gapon chàyu, sigurachuwà way achiyà matéy te masapor mì-i-iggawà an
    chàyu ta matapyatapyan hen afurotyu ya ta omam-améd hen laylayadyu.
  tam-2017: இந்த நிச்சயத்தைக்கொண்டிருந்து, நான் மீண்டும் உங்களிடம் வருகிறதினால் என்னைக்குறித்து
    உங்களுடைய மகிழ்ச்சி கிறிஸ்து இயேசுவிற்குள் பெருகுவதற்காக,
  azz-NT: Huan como nicmati que semi monequi namechpalehuis oc, ica ya nojón nicmatoc
    que ayamo nimiquis. Ta, nicmati que niyetinemis oc namohuan para namechpalehuis
    oc huan namechyolmajxitijtiyás para nanquipiasque cachi oc yolpaquilis tech namotacuautamatilis
    ihuan Cristo.
  spa-RV-1909: Y confiado en esto, sé que quedaré, que aun permaneceré con todos vosotros,
    para provecho vuestro y gozo de la fe;
  csy-csy: Taciang hi ki muanna ka nei hu in, na upna uh i lungdamna a tam seseam
    thei natu in, pumpi sung ah om tu sia note theampo taw kizom in ka om tu hi, ci
    ka he hi;
  mxq-NT: Kots dʉꞌʉn ndukmʉꞌawdaty, nnija̱ꞌa̱bʉts ʉj ko akjikyꞌata̱a̱mbʉts ya̱ naxwiiñ
    es nbudʉ́kʉdʉt miidsʉty es ndukmʉdúndʉt ja Jesús, es myʉj myáyʉt ja it xoꞌonʉn
    diꞌibʉ mmʉda̱jttʉp mʉbʉjkʉngyʉjxm,
  tzj-NT: Como anin c'o nseguro chi queri' rbanic chewi' wotak chi ninc'ase' na más
    in ninq'ueje' na más ewq'uin ewanojel utzc'a chi nq'uiy más ja yukulbal ec'u'x
    ruq'uin ja Jesucristo in nixquicot rmal.
  tdt-tdt: Tanba imi presiza mak hau laran metin katak, hau sei moris nafatin iha
    mundu. Hau sei hamutuk ho imi atu imi nia fiar ba Maromak bele buras i imi bele
    haksolok liu tan.
  ron-BTF: Și, având această încredere, știu că voi trăi și voi continua cu voi toți,
    pentru înaintarea voastră și bucuria credinței,
  eng-WEBP: Having this confidence, I know that I will remain, yes, and remain with
    you all for your progress and joy in the faith,
  eng-FBV: Since I'm absolutely sure of this, I know that I'll stay here, remaining
    with you all to help you as your trust and delight in God grows,
  nld-1939: En omdat ik hiervan overtuigd ben, weet ik ook, dat ik zal blijven leven,
    en bij u allen zal blijven voor uw vooruitgang in het geloof, en uw vreugde daarin.
  bwo-bwo: Mansh arikeewetsk taane, taa k'irraniye oorar it imnetiyo eenr bíere imnetiyon
    geneúo it daatsish it jametsnton t teshetwok'o danfee.
  nch-BL: Huajca nimoilhuía para noja niitztos para nimechpalehuis anmoscaltise ipan
    Toteco huan más anpactose pampa cuali anquineltocaj.
  quc-TNT: Wetam in chi kas tzij quincanaj na canok, quinc'oji na iwuc' cho we uwächulew
    che i to'ic rech quitakej na ri i cojonic che ri Cristo, xukuje' rech quixquicot
    na rumal wa'.
  tfr-NTPO: Miydër pjl̈ú ga eni. E kjĩshko ga miydër ga tja ber sök bomi tjok obi,
    pjãy kjimtër mär ber l̈öng Cristo go jek këgong wl̈o. Eshko ga pjãy ber l̈öng
    wopjl̈ú ara anmoyõ.
  kaq-NT: Jaa copi tah hen honanscai. Banetahxon tah hen mato jatihibi yanapantihi
    man hashoan sca sirijaquin nincanon, man hashoan jenimahanan sca Criston shinan
    bihbonanon.
  sgb-sgb: Angkasiguradoan koy habayto, kabay muwang ko ya kumarang pon ya biyay ko
    haka a kataw pon lakwanan, ta êmên kataw mahawpan ha pamihundo yo ha paniwala
    yo kan Apo Jesu-Cristo, ya main kahiglaan.
  vie-1934: Trong sự tin chắc đó, tôi biết rằng tôi sẽ cứ còn lại và ở với hết thảy
    anh em, để giúp đức tin anh em được tấn tới và vui vẻ;
  kxv-kxv: ନା଼ନୁ ନେହିଁକିଁ ପୁଞ୍ଜାମାଇଁ, ନା଼ନୁ ଡ଼ୟିଇଁ, ହାଅ ମୀ ନାମୁ ଅ଼ଡ଼େ ରା଼ହାଁତି ପାଡିକିହାଲି
    ମୀ ବାରେ ତଲେ ଡ଼ୟିଇଁ,
  amu-NT: Ndoꞌ na mantyjiiyaya na ljoꞌ, matseiꞌno̱ⁿꞌa na nncꞌo̱ⁿtya̱ cantyja ꞌnaⁿꞌyoꞌ
    cha nnteijndeiinaꞌ ꞌo na nntsatsatiꞌyoꞌ cantyja ꞌnaaⁿꞌ Cristo ndoꞌ na tꞌmaⁿti
    nñequiaanaꞌ na neiⁿꞌyoꞌ na cwilayuꞌya nꞌomꞌyoꞌ ñꞌeⁿ jom.
  hin-CV: मेरा दृढ़ विश्वास है कि मैं जीवित रहूंगा और तुम्हारे विकास और विश्वास में
    आनंद के कारण तुम्हारे बीच बना रहूंगा,
  spa-BES: Y estando seguro de esto, soy consciente de que continuaré, sí, y continuaré
