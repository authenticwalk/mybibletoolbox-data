  row-row: Au umuhere feꞌe uꞌena uanale naruꞌ, fo leo uꞌubꞌue o nggi. Lamatuaꞌ feꞌe
    nau au tao manggatee rala mara, fo ama boe mimihere neu E no rala nemehoꞌot.
  msy-msy: Kɨ kamaghɨn ifonge, kɨ ua mangɨ ia batoghɨva ia ko ikiam, eghtɨ ia Krais
