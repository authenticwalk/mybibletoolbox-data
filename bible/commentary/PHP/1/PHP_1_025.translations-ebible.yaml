    eqiyäpu, yeeqä ipu pmetpŋqä, yätamäkqä heyqämä.
  cux-NT: Seguro caneé maaⁿ yeⁿ'e chuū. Ní deenú ti 'úú cuneé ca 'tɛɛ 'tɛ́ɛ́ ndúúcū
