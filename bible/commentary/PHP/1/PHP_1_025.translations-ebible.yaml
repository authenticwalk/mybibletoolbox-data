  peg-peg: ଆରେ ଆନ୍‌ ଆଟ୍‌ୱା ଲାକେ ଇଦାଂ ପୁନାଙ୍ଗ୍‌ ଜେ, ଆନ୍‌ ଜିଜ଼ି ମାନାଙ୍ଗ୍‌ । ମି ପାର୍ତିତ
