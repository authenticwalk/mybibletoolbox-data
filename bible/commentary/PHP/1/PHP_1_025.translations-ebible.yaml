  san-MAL: അഹമ് അവസ്ഥാസ്യേ യുഷ്മാഭിഃ സർവ്വൈഃ സാർദ്ധമ് അവസ്ഥിതിം കരിഷ്യേ ച തയാ ച വിശ്വാസേ
    യുഷ്മാകം വൃദ്ധ്യാനന്ദൗ ജനിഷ്യേതേ തദഹം നിശ്ചിതം ജാനാമി|
  tam-TCV: இதை நான் நம்புகிறபடியால், உங்களுடன் நான் இருப்பேன் என்றும், நீங்கள் உங்கள்
    விசுவாசத்தின் வளர்ச்சிக்காகவும் மகிழ்ச்சிக்காகவும் தொடர்ந்து உழைப்பேன் என்றும்
    நான் அறிவேன்.
  mit-NT: ináhî. Ñàyùcàndùá, sànì cundaà inì, icúmî coo chii guéˋ ñuhìví yohó sàhà‑ñá
    cutnahí xì‑nsiá, te chindee guéˋ mii‑nsiá ñà‑chicá cunindisá víi‑nsiáyà, te cudiì
    gá inì‑nsia sàhà‑yá.
  ceb-ULB: Sanglit kay ako masaligon mahitungod niini, ako nasayod nga ako magpabilin
    ug magpadayon uban kaninyong tanan, alang sa inyong pag-uswag ug kalipay diha
    sa pagtuo.
  ces-LB: Ale nějak cítím, že mne ještě mezi vámi čeká práce, a tak se kloním k přesvědčení,
    že tentokrát tu ještě zůstanu,
  mkn-mkn: Beta parcaya beta pung umur masi panjang, ko beta bisa tenga sama-sama
    deng bosong. Te Tuhan mau ko beta bekin kuat bosong pung hati, ais bosong tamba
    parcaya sang Dia deng hati sanáng.
  nce-nce: Bo melowene slemu nanelë, bo some nëgaitobë wege mana lëbe. Këme nëgeme
    bo melowene nanelë, bo tuja ato mana tafa nëgelëna na some feilawa nëgaitome,
    Jisasme esogo eglelëlobë lowene, lowene sle naegletelome na këbë loweneme fwa
    fleflesu naegelome.
  pol-UBG: A będąc tego pewien, wiem, że pozostanę i będę z wami wszystkimi dla waszego
    rozwoju i radości wiary;
  qxh-NT: Chayta musyar, jamcunawan juturayta munä. Shacyächishayqui Tayta Diosninchiman
    sumaj yupachicur cushishalla cawanayquipaj.
  nwi-nwi: Meinai yakɨrkun mə nar e in ror nəfrakɨsien kɨn, yakɨrkun mə jakamragh
    pi pom ye tokrei tanə tuk nasituyen irəmiə mə nhatətəyen kapəmiə tukramskai mamrɨpɨn
    kɨni mə rɨkimiə tukragien tuk nhatətəyen kapəmiə.
  kmo-kmo: Ada diina hiki siitiichichu eena ada diika siikiita. Ada eyey kwotaka tanak,
    ada kiyatay tanak, kwo sokwa kwoya hikichiharapa hiki siitiichikiita.
  agr-agr: dekas iwaakuap atumjai ijunjan pujuttaja, nuniaknuap atum Kristui kajintsá
    anentaimjum nuaduí shiig aneastinme tusan yaigtatjime tajai.
  kyc-kyc: Renge andake dokona suu pyao kumungi kata dokona waiya lao paa naro. Nakama
    role pyao karo nakamana Kurisene yulu dokona andanyi pyambuo nakama rae maiyuo
    pupwale lao yulu pyuo kararo doko range silyu.
  urd-GVU: اور چونکہ مجھے اِس ضرورت کا یقین ہے، اِس لئے مَیں جانتا ہوں کہ مَیں زندہ
    رہ کر دوبارہ آپ سب کے ساتھ رہوں گا تاکہ آپ ترقی کریں اور ایمان میں خوش رہیں۔
  yre-NT: An yi -tɛala 'wɩ zɩɛ -a da. -Yee "wɛan maan -tɔa 'nan, an -fo tian 'ka "srɔn,
    -e 'an 'pa 'ka pɛɛnɔn 'va, -e 'cee yi -tɛradɩ Zozi da 'e 'kʋ 'e 'lɛ, te 'ka 'ci
    a 'e "nrandɩ.
  fuh-BKF: Miɗo tannyori ɗum, miɗo anndi mi heddoto e adunaaru mi wonda e mooɗon on
    fuu, faa njaaron yeeso e goonɗinal, de ceyoɗon ley maggal.
  arl-NT: Naa cua niishiriojosacaritij, janiyacuajaari tari seetanujuanaa niishiyani,
    janiyari juhuanojuaja mijiria niaata rishiniutianiyani. Naacuajitij, cua naata
    socua nia naacunu, socua pa Jiyaniijiaacua nia tiuuniuria. Cua naata nia naacunujuhuaj,
    socua shuquiriaatia quijiaca nia quiniuria nocua nia tiuushacari.
  ziw-ziw: Nina chindedi cha ino, simanya kugamba na nijendeleze kwikala hamwenga
