  dop-dop: Mɑ tɛmɑ mɑ tɑɑ kɛ́ teu nɑ tǝlɛ, pǝ tɔɔ kɛ́ mɑ nyǝmɑ́ sɩ mɑ kɑɑ kpe. Nɑ
