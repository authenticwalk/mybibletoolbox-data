  jae-jae: Ŋoc ŋalêlôm kêsaê, tec kajala gebe jamoa jawiŋ amac samob ma janam amac
    sa êtu nêm akêŋ gêwinŋa gebe atôp ma akêŋ êwiŋ totêmtac ŋajamgeŋ.
  ksd-ksd: Ma tago iau kapkapupi nam, iau nunure ina ki pa boko, ma dat par. dat a
