  taj-taj: थेतबासेलमा एनीगदेदा विश्‍वासरी ल्‍हेना लबारीदेन ताङ्ना लबारी ङा अझ सोसी
    एनीगदे जम्‍मानदेन छ्‌याम चिला भिबा ङादा पक्‍का था मुला।
  avt-avt: '@see-verse:PHP.001.024'
  cbk-cbk: Poreso asegurao gayot yo que ay continua yo vivi aqui na mundo, para puede
    pa yo man junto con ustedes para omenta el di ustedes progreso y alegria na fe.
  uig-ARA: ئەمدى بۇنىڭغا ئىشەنچىم كامىل بولۇپ، سىلەرنىڭ ئېتىقادتا ئالغا ئىلگىرىلىشىڭلار
    ھەم شاد-خۇرام بولۇشۇڭلار ئۈچۈن مەن سىلەر بىلەن بىللە قېلىپ داۋاملىق تۇرىمەن دەپ
