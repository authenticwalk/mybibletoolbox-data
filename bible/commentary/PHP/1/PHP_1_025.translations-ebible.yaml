  grc-TR: Καὶ τοῦτο πεποιθὼς οἶδα ὅτι μενῶ, καὶ συμπαραμενῶ πᾶσιν ὑμῖν εἰς τὴν ὑμῶν
    προκοπὴν καὶ χαρὰν τῆς πίστεως,
  nag-nag: Aru eitu khan sob bhabona kora pichete, moi jane apuni khan logote thaki
    kene Isor laga kaam kori kene jabo, khushi pora apuni khan laga biswas dangor
    hobole nimite,
  eng-OEBCW: Yes, I am confident that this is so, and therefore I am sure that I will
    stay, and stay near you all, to promote your progress and joy in the faith;
  knj-NT: Yuxan, wotaj sic'lebil, tol oj jin to can ec' nioj xa je yetoj. Oj jex jin
    col nioj xa, yet watx' che yi' je yip, catu' chi c'al jul je tzala c'ulal, yutol
    che yaoc Cristo yin je c'ul.
  deu-1912: Und in guter Zuversicht weiß ich, daß ich bleiben und bei euch allen sein
    werde, euch zur Förderung und Freude des Glaubens,
  san-PUN: ਅਹਮ੍ ਅਵਸ੍ਥਾਸ੍ਯੇ ਯੁਸ਼਼੍ਮਾਭਿਃ ਸਰ੍ੱਵੈਃ ਸਾਰ੍ੱਧਮ੍ ਅਵਸ੍ਥਿਤਿੰ ਕਰਿਸ਼਼੍ਯੇ ਚ ਤਯਾ ਚ
    ਵਿਸ਼੍ਵਾਸੇ ਯੁਸ਼਼੍ਮਾਕੰ ਵ੍ਰੁʼੱਧ੍ਯਾਨਨ੍ਦੌ ਜਨਿਸ਼਼੍ਯੇਤੇ ਤਦਹੰ ਨਿਸ਼੍ਚਿਤੰ ਜਾਨਾਮਿ|
  nob-LB: '@see-verse:PHP.001.024'
  ntj-ntj: Palunyanguru-rna kulira tjayilnguru pakaralpi yankula-tjananyarnanta lurrtjurringkula
