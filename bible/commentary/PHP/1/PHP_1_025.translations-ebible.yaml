  eng-PEV: When I think about it, I’m sure that God will let me stay alive here, so
    I can keep on helping all of you. Then you will trust God more, and you will be
    more happy.
  ilo-ULB: Agsipud ta natalgedak maipapan iti daytoy, ammok nga agtalinaedak ken agtultuloyak
