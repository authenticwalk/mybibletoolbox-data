    nhumalaŋgalana bukmakkala, märr yurru nhumanydja gurarrthirrina bala yukurra,
    bitjanna liŋgu yurru Garraywalana yana, ga dhiyaŋuyinydja nhumanydja yurru nhina
    yukurra goŋmirriyirrina dhikana wal'ŋu, ŋunhi nhuma yurru yuwalktja wal'ŋu märr-nherraṉmirri
    yuwalkkumanydja nhanukala, bitjandja liŋgu yurru.
  yal-yal: N to laxi na ra, n bata a kolon a n luma nɛn ɛ yɛ alogo ɛ xa siga yɛɛn
    na, ɛ sɛwa ɛ dɛnkɛlɛyani.
  cnt-NT: Jaun₂ caun₂ bá₄ 'ei₅ dsɨ₃ lɨ́ng₂ le₂në₅, jaun₂ jan₅₄ bá₄ guë́₄ jniá₂ quian'₅₄
    'nia'₂, ia₁jaun₂ lé₂ le₃jme₁'on₁ jniá₂ 'nia'₂ a₂náu'₁ tiá₂ a₂o₁nóg'₅ ne₄ juɨ₅
    a₂jmó'₂ 'nia'₂ 'io'₂ guë́₄ a₂'éng'₂,
  tif-tif: '@see-verse:PHP.001.024'
  nlx-nlx: ज्यानकेरीन काय माहु ज्यान बुरहो हे माहु मालुम हे काय मी जीवतालो रेह, एने
    तुमू आखा हिऱ्यो रेह। जाकेरीन तुमू बोरहा माय मोजबुत ईती जावो एने ता माय खुस रिवो;
  apw-NT: Áík’ehgo díí bígosíłsįįd, dayúweh hinshṉaago daanohwigha nohwił daagonshłįį
    doleełgo, nohwi’odlą’ nłdzilgo ła’íí bee nohwił daagozhǫ́ǫ́go dayúweh nohwá daagowahíí
    bee nohwich’odaashṉii doleeł;
  gum-gum: Inchawei øyeeg kønrrab kui ashabe, chiguen kømøtø, ñimba unamuitamab isur,
    ñim mayeeløba kørrømisrtrab, katøguchinguen katøguchinguen nebua asamigwan ñim
    nebua ashib, isubigwan Jesucristoinug pasra tøgagúigwan kasrag tøga pønrramig
    kønrrai.
  not-NT: Yamai najique përosati nantimaque obirojeguiquë arota nomitocotaiguemi pinguemisantasantanëri
    Quirisito aisa pinganinasëretobitaiguëri.
  plu-plu: Inneki keh nah hiyakni ku nah msakwa ay yikak adahan aynessa hawkri akiw.
    Kahadbe yis pi kamaxwate gipitit Cristo akiw, yis pi batekte akiw ku samah yis
    kamaxwa gipitit.
  iou-iou: Nämo! Mebäri unitagän Anututä nadäŋ namiŋirän kodakgän api iret yäŋ nadätat.
    Inkät itkaŋ täŋkentäŋ tamiŋpäŋ nadäkinikjin täŋ-kehäromtaŋ tamiŋira bänep oretoret
    terak api itneŋ.
  ntp-NT: Aanʌ cʌʌga maatʌ isgiñtʌgito aapimʌ cascʌdʌ poʌlidi aanʌ isquiaa oidaca
    iñagai aanʌ gʌnʌʌmadu, dai gʌnsoiñagi mai vaamioma vaavoituda aapimʌ Suusi Cristo
    dai vaamioma baigʌnʌliada.
  rai-rai: Kabina iaau nunura mului naa anung pinapaam na wewaraaut karom muaat pa
    i raap utbaai, io, iaau nunurai naa ang lalaaun ma ang ki ungaai ma muaat, kupi
    muaat a tawa, ma muaat a gaaia u ra nurnur.
  haw-1868: A ua maopopo kuu manao i keia, ua ike au e ola ana au a o noho ana me
    oukou a pau, i mea e mahuahua'i ko oukou olioli ma ka manaoio;
  ffm-ffm: Miɗo taƴori ɗum, miɗo anndi mi heddoto e aduna mi wonda e mon on fuu, yalla
    oɗon njaara yeeso, ceyo-ɗon ley goonɗinal
  arb-NAV: وَمَادَامَتْ لِي ثِقَةٌ بِهَذَا، أَعْلَمُ أَنِّي سَأَبْقَى وَأُقِيمُ مَعَكُمْ
    جَمِيعاً، لأَجْلِ تَقَدُّمِكُمْ فِي الإِيمَانِ وَفَرَحِكُمْ فِيهِ،
  cop-CNT: ⲟⲩⲟϩ ⲫⲁⲓ ⲉⲣⲉ ⲡⲁϩⲏⲧ ⲑⲏⲧ ϯ⳿ⲉⲙⲓ ϫⲉ ϯⲛⲁⲟϩⲓ ⲟⲩⲟϩ ϯⲛⲁϣⲱⲡⲓ ⲛⲱⲧⲉⲛ ⲧⲏⲣⲟⲩ ⲉⲧⲉⲧⲉⲛ⳿ⲡⲣⲟⲕⲟⲡⲏ
    ⲛⲉⲙ ⳿ⲫⲣⲁϣⲓ ⳿ⲛⲧⲉ ⲡⲓⲛⲁϩϯ.
  sri-sri: Irire masĩgʉ̃, mʉsã merã yʉ ããrĩburidere masĩa. Mʉsã merã ããrĩgʉ̃́, mʉsãrẽ
    iritamugʉkoa Cristoyare bʉremunemoburo, ãrĩgʉ̃. Irasirirã bʉremurĩ merã nemorõ
    ʉsʉyarãkoa.
  nal-nal: Ga rexaas mase ma ga mazaam adu gana iziar roro. Ma gana iziar varaxai
    wana nim faakdul xuna vawaalang nim kuna naaguna makal wana ainaxam paazaaiang
    sinim ma naaguna dokdok pana.
  kyq-kyq: Taa naan̰ se ɓo maam mꞋjeele maakum ki, maam se ɓɔrse kic mꞋutu mꞋkiŋg
    te naase paac. Taa mꞋasen noogo naase aki kɔkŋ taar Raa se tɔɔgɔ ɔɔ anki ɓaa ute
    naan se ute maak‑raapo.
  kwd-kwd: Tofuna nau ku su'a na 'ola lo'oori, ma 'inau ku su'aai naku moori 'ua fe'eni
    'amooru, fana 'inau 'aku fa'ategela nga fito'onga amooru ma fana 'amooru malale'a
    na nga fito'onga amooru.
  ded-ded: Imoc seria negengyombonggeduaeac bangecfu ngicngac sasawa ngenigoc kecma
    meficngunuba ngeneng negen negensinggoc kecma yadiseri amma sogaima kecgecde.
  ewe-ewe: Ɛ̃, ele eme be nye dɔwɔwɔ gahiã le agbe sia me, eya ta meka ɖe edzi be
    maganɔ agbe vie be makpe ɖe mia ŋuti miatsi ɖe edzi le xɔse me, eye miakpɔ dzidzɔ.
  nuy-nuy: Wudani-yung-gala nga, ngaaḻamin-jamana ari nga-ngu-burraa yaaji nguynju
    yadhu nganamba-maṉmani ngaya, marri numburru-jambarrgina runggal-windiyung marri
    numburru-waḻaaḻarrii nugurru.
  cop-BHC: ⲞⲨⲞϨ ⲪⲀⲒ ⲈⲢⲈ ⲠⲀϨⲎⲦ ⲐⲎⲦ ϮⲈⲘⲒ ϪⲈ ϮⲚⲀⲞϨⲒ ⲞⲨⲞϨ ϮⲚⲀϢⲰⲠⲒ ⲚⲰⲦⲈⲚ ⲦⲎⲢⲞⲨ ⲈⲦⲈⲦⲈⲚⲠⲢⲞⲔⲞⲠⲎ
    ⲚⲈⲘ ⲪⲢⲀϢⲒ ⲚⲦⲈⲠⲒⲚⲀϨϮ.
  buk-buk: Aö gakêŋ whiŋ bu aö wambo nom wawhiŋ mac hoŋ tu bu wapuc mac nem akêŋ whiŋ
    dôŋ, e alhac ŋaŋga ma ti atac ŋayham atu tu nem akêŋ whiŋ-ŋga.
  pri-NT: '@see-verse:PHP.001.024'
  zpq-NT: Na' da' chacbe'eda' chyažjele soacha', ṉezda' soacha' len le'e cont gaclena'
    soachle mbalaz da' chejnilaže'le Criston' na' soac̱hac̱hle šejnilaže'lne'.
  por-TFT: Já que estou convencido disso, sei que vou permanecer vivo e que vou/venho
    estar com vocês. Como resultado, vocês vão crer em Cristo com mais firmeza, e
    por isso vão se alegrar.
  gwi-NT: Izhik t'ee łyaa zhyąą gaashandaii. Izhik geh'an dzaa nankak gwihįhdaii ts'ą'
    gaashandaii. Akwat gwįįhdaii ji', datthak ts'ą' nakhwats'ihihjyaa. Christ k'injiighit
    nąįį tee ǫhłįį ts'ą' gwandaa gwik'injahohkhit hohłyaa. Ąįįtł'ęę gwintł'oo tthak
    nakhwaa shrigweheechy'aa.
  gvn-gvn: Yinyaynka ngayu binal ngayu kariku wulay. Ngayu juranku bunday, yurrangan
    helpim-bunganka baja, yurrangan binal-bunganka baja Jesusanka. Yinyamundu yurra
    junkurrjimal Godundu milka-jananka, wawurr-wawurrku bundanka.
  nhy-NT: Nej nikmati nik yen yon okachi kuale para amejwan. Nikmati nik ok nietos
    amowan para namechpalewis para okachi ximoskaltikan iwan okachi xikpiakan pakilistle
    itech namotlaneltokalis.
  asm-FB: আৰু ইয়াকে মই দৃঢ় প্ৰত্যয় কৰি থাকিম বুলি জানিছোঁ; হয়, আৰু বিশ্বাসত আপোনালোকৰ
    বৃদ্ধি আৰু আনন্দ হ’বৰ বাবে আপোনালোক সকলোৰে লগত থাকিবলৈ পাম৷
  okv-okv: Eto na kogona amo ungota tunga javotoho ari te God tumota ari te na peni
    vahai aja ungote iresona.
  mxt-NT: Yucuan chaha chité vatyi cundoi suhva ca ñayɨvɨ̱ ihya. Vatyi cuñí chi cha
    tyinyeé que chi ndo tacuhva cuvi cuhun ca ndo ityi nuu ca ta cu sɨɨ cuñí ndo chihin
    cha chinó iñi ndo chi Nyoo.
  tzo-NT: Hech yu'un ti jna' ti ta to xicuxi yu'un ta to xajcoltaoxuc yu'un hech más
    ch-an yip avo'ntonic. Yu'un mi i'an lec xch'unojel avo'ntonique hech yu'un más
    nichim no'ox avo'ntonic.
  ind-AGS: Sebab saya sangat yakin, saya tahu saya akan tetap di sini, bersama dengan
    kalian semua untuk menolong kalian agar kepercayaan dan sukacita kalian dalam
    Allah semakin bertambah,
  omw-omw: Nte nkyi kyaahaqa hiariva qati vaihananra tina, hia nte qamwanrama qutuaninranra
    ntapihi kyena. Nkye kyuqema kye variqi viqata mwutukyaqitai kyuqe hi varirata
    qamwateqata Karaisirara riemwaqi quate tina, nte nkyi kyapata qati variqi virerave.
  yrb-yrb: Enoba na imutataneba ewa sakairo ya uwarabai ibeda durua umaro yanu naueta
    derawere ufiro yaru ufoita.
  maa-NT: K'oa̱á s'ín beè‑la̱ takoàn nga kóti̱jnakon ìsa̱, nga k'oa̱á s'ín tíjngoò
    takoàn nga mochjeén‑nò i̱t'aà ts'a̱n. Kóti̱jnajiìn‑nò mé‑ne ko̱ma siìchját'aà‑nò
    nga ìsa̱ tsja ko̱ma‑nò koni s'ín mokjeiín‑nò ko̱ nga ìsa̱ ndaà ko̱kjeiín‑ìsa‑nò.
  mcq-mcq: Ijaho na nimaaꞌe vejujihunaꞌe na arema ja puꞌúmo mahoꞌo hina vaꞌeje ja
    ꞌurina joni nimairoa vajijino emarene temarasahuna.
  sus-A: ﭑ بَرَ عَ كٌلٌن ﭑ لُمَ نّ وٌ يَ مَ عَلَكٌ وٌ شَ سِفَ يَرٍ، وٌ مَن شَ سّيوَ
    دَنشَنِيَ كُي.
  jpn-1965: 私はこのことを確信していますから、あなたがたの信仰の進歩と喜びとのために、私が生きながらえて、あなたがたすべてといっしょにいるようになることを知っています。
  fra-SBL: Ayant cette assurance, je sais que je resterai, oui, et que je demeurerai
    avec vous tous pour votre progrès et votre joie dans la foi,
  yka-yka: Kabugtuˈanku weˈ subey pe ku nabangan kaˈam hangkan kataˈuhanku weˈ gaˈi
    pe ku matey, saguwaˈ tuˈu pe ku si kaˈam supaya tatabangante kaˈam duk ngabasag
    pe teˈed sandelbi pu Isa Almasihin duk pasōng isab kēgbin.
  mle-mle: Aw wun bwu lakwutuwa aal mwiya mwiyaba aw wun gwurawa miyawa nakamwiyib
    kwakinadiwun. Kwakuw, sugwiyaan kwur-kituwadiygwurik apawa Jisas Kraisak wukijibir
    tikwanadiy duw taakw tigwurkikik aw mwiyir wun gwuradiy Jisas Kraisak wukijibir
    tikigwuradiy mawul sisuwtuwik, rakarak tigwurkikik.
  shp-NTPO: Jaskáakin shinanxonra en onanke, ea mato betanpari ikí kaai, jaskáaxon
    mato bebonkinti kopí, Dioski koshiax mato raroshaman ikanon ixon.
  aom-aom: 'Ëho na eni gavëꞌe jeve. Ëhuni na garomo uve: Naro biririvoromo jemëꞌo
    hiꞌejöjo ëhuro ajëmego Keriso mae uehorovobe nimorohobe vaꞌirarijego.'
  geb-geb: Gu khueŋ khothɨgi ndɨkndɨk havhargi, gu nden kurkurarga ŋaar khar ki. Gu
    maaŋ muuŋgiap kaŋgi, gu kɨrga, gu za nde phorgɨp ŋgarɨv, nden kurkurarim, nde
    khaŋ tɨgɨp havhargip Krais khothɨgɨp ndikndigirga.
  bsj-bsj: wo min ciya ciko, min nyimom man yim nan bwanten ka-nge kom gwam dor caka
    kaba ka-nge bilantum mor bilengke.
  cak-cak: Y roma cukul nuc'u'x chi can nic'atzin chive chi c'a yic'uje' na, veteman
    chi c'a xquic'ase' na y xquic'uje' na iviq'uin chi'ivonojel vave' choch'ulef,
    richin quiri' c'o utz nic'ul rix, y yixquicot chi iyo'on ivánima riq'uin ri Jesucristo,
  chf-NT: Cuwi chich cache' cä xe tä colan, y cä xe tä ajtä t'oc anela wida pancab
    tuba cä täclenetla a totoj tz'onänla más, y ajnic más a ch'a'aljinla uc'a ni a
    tz'onänlaba.
  tlf-tlf: '@see-verse:PHP.001.024'
  piu-2006: Kala, yalatji ngayulu kuliṉi. Yilta ngayulu tjiilanguru pakara mantangka
    kutu nyinaku, nyurrangarrinya nintira yaṉṯayaṉṯantjaku, tjukarurrunyurra Yiitjuku
    kutu nyinanytjaku.
  poh-NT: Jeꞌ reꞌ nok reꞌ hin til cow chꞌiclic nicꞌux chi cu wilic nicꞌacharic ayuꞌ
    wach acꞌal. Jeꞌ reꞌ niban maj wehtꞌalim chi manlic chi reꞌ riwi̱ꞌ nicahnic chꞌi̱l
    niwihꞌic chaxilac tak, reꞌ chi naca̱t tak nitoꞌbem reh chi reꞌ hat-tak reꞌ wilca̱t
    tak chipam i niminic xkacꞌuhtaj aweh tak cu enatik tak juꞌ i wihꞌic eh chi jeꞌ
    reꞌ cu enarak tak risukquil acꞌux tak nchalic ruꞌum i niminic wilca̱t tak wi̱ꞌ.
  tue-tue: Teero tiigʉ́, “diaria ména” jĩĩ wãcũgʉ̃, catigʉdacu, mʉ́ã niipetirare tiiápugʉdʉ.
    Mʉ́ã yʉʉ tiiápuremena jõõpemena nemorṍ padeó, ʉseniãdacu.
  bjp-bjp: Pesu ia usum tom le ian liu biitom, ma iak kiis tura gam isi unune kimi
    ik kuum lalala. Ma gamek laes i wara na unune kimi.
  xon-xon: Nima pu le m bee ke maan kpo dandana wee. M ga li beenin bi ni chee, ki
    ter nimi, ni moo gaa Yesu ki kii mbamɔm, ki li kpa mpopiin.
  tzo-ZNT: Ti chacꞌanic to chanubtasel acotolique, yechꞌo un jnaꞌoj ti mu to bu chichame
    yoꞌ más xachꞌunic o li scꞌop Rioxe. Mi más achꞌunique, más to jun avoꞌonic.
  mpm-NT: Yukan ti ja ni jini ri ja kuchaku ga ri ti kuncha ri jiin ra naa ra. Ti
    na xndaku ga ri jnuꞌun un nuu ra, chi kanuu ga ja na kandixia yo Cristo, ti siaꞌan
    na kaka ndaa ra nuu ichi Yandios, ti siaꞌan nava na kosɨɨ ga ini ra naa ra.
  ots-NT: Pe como dí i̱ngö ya xí ma̱n ca Ocja̱ gu hmʉjti hua jar jöy pa pé gu tzi
    hmʉpjʉ, dí ma̱ngö, da tjɛguigui gu hmʉjtjo, cja̱ pé xtá ncca̱htigöjʉ. Nubbʉ, gu
    föxquijʉ pa gui zɛdijʉ ca grí tɛnijʉ car Jesucristo, cja̱ pa más gui ndo mpöjmʉ
    ca xquí hñemejʉ.
  hoy-hoy: इदुरसाटी कि नानी इदुर्द भरोसा आद इदुरसाटी ना जान्सतीन कि ना जित्‍ता ईराइन,
    उलटा नीम सप्पा मुंदुर सांगुळ ईराइन यदुर देल नीव विश्वास दा मजबूत आग्त होगी अदिक
    अदुर दा खुश ईरी;
  uri-uri: Kupm ari tolpa kwap wail atn ekg kupm arpm ekg ak pen, tolpa ti kupm ari
    tolpa kupm hi ake mo pen, kupm hi arpm. Kupm hi nti kipm wrongwailet arpm ekg
    aklinjepm ekg kipm ukpma Maur Wailen ti atn titnongket tolpa kai, ekg al kipm
    utopen ark.
  amo-amo: Nene na indinin likara kibinayi kitene nimon ilele, inyirru nwo nma lawu
    nlii ubun nanghinu vat, bara ulinbun nin nayi abo mine nanya yinnu sa uyene.
  pjt-pjt: Kaṉa nyara palulanguṟu kulini, “Munta-uwa, mulapa Godalu ngayunya wankaṟu
    kanyilku tjana ngayuku mukuringkunyangka.” Kaṉa wankaṟu alatjiṯu tjailanguṟu pakaṟa
    nyuralakutu ma-pitjaku munuṉa nyurala wirkaṟa piṟuku Godaku tjukurpa nintilku
    nyura kuliṟa puḻkaṟa mulamularingkula pukuḻpa mulapa nyinanytjaku.
  cwe-cwe: Nohuwila kwa mbuli ino na ivo novimanya kuwa nizagendelela kukala na mweye
    mose, muladi mudahe kugendelela kudeng'helela na kukula muna uhuwilo yenu.
  daa-NT: Asaan nu iban tak kadar taa kuuniye ansi, naa goye iŋ kuŋko, naako gaayiŋko,
    kuu sin̰je iŋ uŋko, ho kuu gase galal ta pey ɗo bi ka imaanko.
  mlp-mlp: Nazaq iyan ya inad emaiq, Ya ne gihuloseq a hi lehdaiq haqaiq. Haiqgam.
    Ya ne bunmo nenaq og kab tuqos tutdaiq haqaiq. Osad ya ne gilumsihsa ne ginad
    helmo haqayta na ayah iysa ne ginad dimniysa tuqos daqay.
  ape-C: Eik yenek bilip abom um enyudok baraen aria yadukemesh um ta ipe aria mare
    igok, uwok. Ipeum itaurumep putogur dodogowip um bilip aria punadudareh abom um
    agundok punek bilip um Krais pishagrakuk riguk parik penek bilipuman um.
  bgs-bgs: Purisu isóddóran ku gó na mantéya pa asta manayunna dumuma ákniyu ébô tuu
    pa kumasarig asta kadayawan kó tingód katô kapamaké yu.
  faa-faa: Asiamo nōmo hemakapusuane, nōmo re ararehokosakipoko Kotimo ano asekea
    rekeno, ano yumo kukusafapo. Ano hauaka wo areamo repo Yasuaki himu hakásaraka
    hemakapurane soko, repo sesenane soko kárahoasimo reane nōmo ararehokosapo.
  kik-kik: Na tondũ nĩmenyete ũguo kũna-rĩ, nĩnjũũĩ atĩ nĩngũtũũra muoyo, na nĩngũtũũrania
    na inyuĩ inyuothe nĩguo ndũme mũthiiage na mbere, na mũgĩe na gĩkeno nĩ ũndũ wa
    ũrĩa mwĩtĩkĩtie,
  cap-NT: 'Jalla nuz̈ wejr anc̈hucaquiztan kuzquiz zint''ican, wejrqui zizuc̈ha: tiral
    z̈etuc̈ha. Anc̈hucatan tiral kamuc̈ha, anc̈hucqui Jesucristuz̈quiz juc''ant kuzziz
    cjisjapa, niz̈aza juc''ant cuntintu cjisjapa.'
  ksr-ksr: Iikaaŋa moma laariŋ kotiiŋ kawaajoŋ niima koboogi toroqeŋ laligoŋ kuuya
    oŋo ilaaŋ oŋoma laligomambaajoŋ mojeŋ. Ilaaŋ oŋombe momalaarigiaa oŋanoŋ mono
    somariiŋ kotiiro saanoŋ honoŋa mende aisooŋ lali-gowu.
  eng-TNT: And this am I sure of that I shall abyde and with you all continue for
