  ben-IRV: আর এই দৃঢ় বিশ্বাস আছে বলে আমি জানি যে থাকবো, এমনকি, বিশ্বাসে তোমাদের উন্নতি
    ও আনন্দের জন্য তোমাদের সবার কাছে থাকব,
  ntu-ntu: '@see-verse:PHP.001.024'
  pan-pan: ਅਤੇ ਇਸ ਗੱਲ ਦੀ ਪਰਤੀਤ ਹੋਣ ਕਰਕੇ ਮੈਂ ਜਾਣਦਾ ਹਾਂ ਜੋ ਮੈਂ ਜਿਉਂਦਾ ਰਹਾਂਗਾ ਅਤੇ ਤੁਸੀਂ
    ਸਭਨਾਂ ਦੇ ਨਾਲ ਠਹਿਰਾਂਗਾ ਜਿਸ ਕਰਕੇ ਵਿਸ਼ਵਾਸ ਵਿੱਚ ਤੁਹਾਡੀ ਉਨੱਤੀ ਅਤੇ ਅਨੰਦ ਹੋਵੇ।
  gvc-gvc: Tíre masicʉ õi mʉsa mehne yʉ jisinihtore masija yʉhʉ. Ã jisiniihca mʉsa
    Cristore wacũ tua namohto cjihtore tí wacũ tuaa mehne mʉsa wahchehto cjihtore.
  ksj-ksj: E hube hune ꞌougine manoḡa rae zamareꞌohe. E edeḡa, eꞌe ḡabode radadu,
    zae niduꞌa teite radiꞌuma. Ebu zaeꞌa Keriso mazao fieꞌeteꞌeꞌa bororanoga veize,
    zu zaeꞌa fieꞌeteꞌea, matuꞌuzeꞌa bororanoga veize danaziꞌuma.
  sbk-sbk: Afwatane aje endinouhakika nelii, emenye huje nahaisagala huje embanjese
    hwendelela akhale pandwimo namwe mwenti, hunongwaye itishilo lwinyu.
  mya-JVB: ထိုသို့ ရှိလိမ့်မည်ဟု ယုံမှားခြင်းနှင့် ကင်းလွတ်သည်ဖြစ်၍ ၊ သင်တို့ရှိရာသို့
    ငါ တစ်ဖန် ရောက်လာ သော အားဖြင့် ၊ သင် တို့သည် ယေရှု ခရစ် ကိုအမှီပြု ၍ ငါ့ အတွက်ကြောင့်
    သာ၍ ဝါကြွား ဝမ်းမြောက်ခြင်း ရှိစေခြင်းငှာ၊
  kgf-kgf: Waŋu ni waima kecmaŋ imi ʒéma onac ninʒéŋ ninʒéŋgina meyandima imuac ʒézé
    ségiségi wamma ic tuŋ iniguc momacnec kecmaŋac hezac imi ni niŋyacgézua.
  awb-awb: Ite séhréh aitahráhuge tagaríó púana mahtaq ména ite séhréh aitanauge.
    Ínéga ite séhréh aitáhnaga ite Sísane sánsá ambubu atíéhra puana itene irupipeq
    eyoyóinae.
  gdn-gdn: ki pokere nau karako kataisugubuwani wetawetara da nau wi eba kamadiniyani.
    Wi suma sumaiwagamu ko wi sumaga ragiragiwagana da wi mibi mamamai idiwana ki
    nana ka nau wi mete ewapuru yewe wairau idiwana wainapakani.
  nko-NT: Nyin alɩ. Mʋ́ sʋ nétsiá mlɩ wá abɔ́yɔ agyʋ́má ámʋ, mɛ́nɩ mlɛ́dan, nya
    ansigyí mlɩ Kristo hógyi sʋ.
  bsn-NT: “To bajirone bajirʉcʉja”, yitʉoĩaja yʉ. To bajiri, bʉtobʉsa Cristore ajitirʉ̃nʉcõari
    mʉa variquẽnarotire yigʉ, mʉa rãca yʉ ñarotire bojaja yʉ.
  pib-NT: Ga wa tye naponshinikanutinri, numatlu wa gewi nutukinripa. Ga wa pejnurunekgi
    gixa yegi nwinripa. Wa gixa kosekinripa galixleya ga wa gimuwatinripa galixleya,
  wiv-wiv: Hatuhatua kua e katiau ka vaka maroro kubarae, hau beta kata mate, da ta
    ma mia kata gala kamamiu kata kodonimiu kamiu bilip ni dopa bada dama laveve miu
    kata hilohilo.
  reg-reg: Kulwokubha enimenya bhusibhusi ingulu yo omusango gunu, enimenya enisigala
    no okugendelela okubha amwi nemwe bhona, koleleki mugendelele no okukondelelwa
    mulikilisha.
  mlh-mlh: Oŋuine manesiŋ garu sanaŋgaru ore eru ŋone nuru emboŋ eru jikigaru goku
    sosowo ŋoŋo bapi ŋaberu goiŋgo manego. Bapi ŋabekabe mamanesiŋ-ŋaŋunde foriji
    sogueru sanaŋgako soine mokemoke yobu jerieru gonimiŋ.
  gof-ENT: ሄሳ ታኒ ጌሻዳ ኤራይስ፤ ታኒ፥ ሂንቴ ኣማኖን ዲጫናዳኔ ኡፋይታናዳ ሂንቴራ ፓፃ ዳና።
  aau-aau: Sawk hakwe nonkway senkin nuw-wak, hakwe su lwayr ey. Hakwe hmo kar ley
    yor o, hmo nan kiykiy-ay yor o, seme nak-mon nonay nonay ie e, hmo lowpwarowp
    me nion su sehe non-wayr.
  tvk-tvk: E nakila xa nimeul tang nita vengan xa nake reitin xa ti nitutou ni xamim
    tengan neketen namim mei imatu mu e mupolu ni sien.
  prf-NT: Kaya siguraduwák a mabiyagák padi sakay makaguman moy, tánni matulungan
    takam a makapagtulos-tulos a tehud a kasayaan ten pánnampalataya moy.
  auy-auy: Minááímá éraiꞌ-aaima isaꞌó isáúnda póꞌa marapáꞌá méꞌa kembiwíséꞌo komáénda
    túwaꞌnai onaꞌá Maníkón-aaisafeꞌa timankúnkúmba úmae iyíyana tirunkó kaweꞌó índa
    minááímá isáúmne.
  tbg-tbg: Te ni kahaqama nimitaarirava qaqi vaimantara ti, te tiha, Te kia vaaka
    qutu viraiti, te ekaa ni hampata variqi viha ni kahaqiarimanta ne Karaitirara
    kempukaiqamake iriqi viha quaheha variate, tunara.
  hub-NT: Wika juna tu enentaimu asan, winaka wári mantuachartatuapi, iwáku pujusnapi
    atumin yayákun ayatik emtikattaja, turamapi Cristojai iruuntrar shir nakunkut
    matsamtatua tusan nekajai.
  hmo-hmo: Lau diba inai be maoro, unai dainai do lau mauri noho, umui ibounai durua
    totona. Bona do umui tubu daekau, bona Keriso do umui abidadama henia mai moale
    danu, inai ia vara totona umui do lau durua noho.
  big-big: Nogo iwaka ne wik yolugi purikki kumula. Ne wik wiziyagi keya ne Yisuyegi
    ngizi kumuli inuguragi kazingmekke ini orozarikke kunibene sawelagi keya iniyegi
    sawela logo inigi Kilisiyegi ngizi panu kumuli puragi wilikwilik yemanera weiweki.
  gux-G: Yaali n pugdi, n bani ke n baa ye yeni yi, ki todi yi, i banma yeni i dudugdi
    Kiristo nni ń suagi ki cie.
  cnl-NT: '''E³ jo̱³ hua² ''e³ maan²³ ''e³ rɨ³ji̱''²³quien²³na²³. ''E³ quie''²³ maan²³
    ''e³ rɨ²cuaa''n²³cɨ²na¹ quia̱''n²³²na¹ la²³jɨn³ ''nee''²³ ''e³ la²³ li²³''uee''n³
    cɨ² ''óo²ra''³ ''e³ sɨ³táan³na''³, ''e³ la²³ li²³jɨn³ cɨ² ''óo²ra''³ ''e³ sɨ³táan³na''³
    co̱''³.'
  zar-NT: Tuʼ chinö́zidaʼ naca caní, nözdaʼ caʼ ugáʼanalenaʼ libíʼiliʼ para gácalenaʼ
    libíʼiliʼ para gácarö idú ca réajlëʼëliʼ Cristo, ateʼ udzéjaröliʼ tuʼ réajlëʼëliʼ
    Lëʼ.
  kde-kde: Kwa kuva, ngùvele na lilolelo anelyo, bahi ǹnimala kuva, nìmbehweneha kuva
    nimumi na kuikala pamo na mwenu mmammalele uchinga mupate kukulumuka na kuva na
    ihangaladi muing'ulupa.
  ata-ata: Eni elavu manina aloxo ne, la sou eni elavusou lexe eni axolu mo nenge
    nengeꞌa taxolu mo tasolonu xaixai mo sou ngingi ngamulaxu tangengi pekiaꞌu musuku
    noxou Iesu mo ngaꞌosa manina.
  qvw-NT: Cay śhun'üćhu mas caśhanpam amcunawan cawsaśhälä chalapacuyniquita, cushicuyniquita
    callpanchaycälinacpä.
  nfa-nfa: Jaꞌa keꞌa, na, mamuri jaꞌa madhera era, sèna ka paraga hari dènge miu.
    Te Lamatua neo ho jaꞌa paꞌèra dꞌara miu, hèia miu asa lèka Ne dènge dꞌara karejꞌe.
  tnp-tnp: Kəni mətəu-inu iəkəhrun məmə inu in nɨpəhriəniən, kəni iəkəhrun məmə oiəkəmiəgəh
    o nasiruiən e təmah məmə nəhatətəiən rəhatəmah oteviə, kəni onəkotagiən e nəhatətəiən
    rəhatəmah.
  urd-urd: और चूँकि मुझे इसका यक़ीन है इसलिए मैं जानता हूँ कि ज़िंदा रहूँगा, ताकि
    तुम ईमान में तरक़्क़ी करो और उस में ख़ुश रहो;
  hot-hot: Aêŋ ba yahayala katô nena tem yamô imbiŋ môlô ma miŋ yana ami ek môlô nundumbak
    ba lemimmavi esak unim ôêvhaviŋ
  mqj-NT: Makaleso illalan penawangku kumua marru mapia ke illalampa' lino, iamo nangei
    kuissanan kumua la sola-solapikia' angku pamoloipokoa' anna malara tuttuan matoto'
    kapangngoreanammua' anna la tuttuan dore'koa' mangngorean langngan Kristus.
  rus-SYN: И я верно знаю, что останусь и пребуду со всеми вами для вашего успеха
    и радости в вере,
  mbh-mbh: Na lemik i engeng ve lek omaing rongan i voth ako aro tho opoal thomu nge,
    aken lemik mire lale ako ve, aro tho mimi, naro tho kis inga nge opoalngomu mo
    aro lomu lemioong i motu, naro lomu lemi sivengaing nge lomu lemioong aken aro
    i aolonga.
  bdd-bdd: Coinega yasanapu bwaibwainiya ꞌabehega ꞌomi mahetegwao tamiyamiya, ma yalemelemegomi
    eema wayaliyaya ꞌimi hemisa Keliso ꞌoina weyahina.
  cbt-NTPO: Napoaton co tëparinacohuë', tënahuë. Yosë nohuanton nanpihuatoso', a'chiantarahuë.
    Noya noya Quisocristo imacaso marë' a'chinchinquëma'. Nóya natëtohuatama', noya
    noya cancantarama'.
  srn-NT: Èn fu di mi sabi tak' na so a de, mi sabi tak' mi o tan na libi. Mi o tan
    nanga un alamala fu un kan gro èn fu un kan prisiri ini a bribi.
  cta-NT: Nda tiꞌ naꞌ chaꞌ juaꞌa̱ caca ꞌna, chaꞌ tya tyiꞌi̱ la naꞌ xi chalyuu. Liꞌ
    taca xtyucua la naꞌ jiꞌi̱ lcaa cuꞌma̱, chaꞌ xñi tsoꞌo la ma̱ chaꞌ jiꞌi̱ Cristo;
    juaꞌa̱ caca chaa la tiꞌ ma̱ loꞌo jlya tsoꞌo tiꞌ ma̱ jiꞌi̱ Ni.
  bqc-SIM: Bee fɛ̃a vĩo. Má dↄ̃ kɛ́ má gↄ̃ màↄ kúánↄ ápii, kɛ́ à e gɛ́ aɛ
    ń pↄnao luanaaikɛa guu.
  tcz-CHONGTHU: Nangho jouse tahsanna a nakhantou-uva chule kipana a hetna naneitheina
    dinguvin, keima hingnalai ing ting nakithopi jomuvinge, ti ginchat hi kaneiyin
    kahen ahi.
  mar-mar: मला अशी खातरी वाटत असल्यामुळे मी राहणार आहे आणि विश्वासात तुमची प्रगती
    व आनंद व्हावा म्हणून मी तुम्हा सर्वांजवळ राहणार हे मला ठाऊक आहे.
  snp-snp: Aya yamu auma wito kolife lomoma nenako, yamu faifa minenae, loto kolito,
    ido linate muki yaki lakoina minenamo yakafo koli kikitina olu alikani oto auma
    wi edenaiye, loto koli gedo minowe.
  isl-isl: Enn er þörf fyrir mig hér og því er ég viss um að ég muni lifa hér á jörðinni,
    enn um sinn, til að efla vöxt ykkar og auka gleði ykkar í trúnni.
  spy-NT: Kunyoo kāānkēt kule māchāktōōs tākiibuurtē keey āk akweek kōōrooni sāāyēētyēēchook
    ong'erech ānkōōkiilchē ām kaakaaseeng'woong'.
  xnn-xnn: Isonga gegetkek ay adiyak matey id wani tay masapol ay wadaak ken dakayo
    tapno pomigpigsa kayet nan pammatiyo dakayopay am-amed gomasing.
  mwe-mwe: Kwa kugamanya genega, nimumanyi kuti shimbunde kulama, nonjeye na mmanganyanji,
    nkupinga mpundanje kwiishimilika na angalala nngulupai.
  tte-tte: Yakatai namwanamwai yagu paisowa iyaele kani yaginauli komiu kaiwemiu,
    mwa yakatai naga yamiya yanuwa yaulina mena. Mekaukavao komiu naga tamiyamiya
    yo naga yasaguimiu ami meli sikaiwe yo kwayaliyaya,
  tcs-tcs: Ai prapa sabe daswai ai go kip stap laip wea yupla ebriwan, solong yupla
    go kip kam mostrong ane gobi nadakain api prom dat bilib blo yupla.
  hlt-THB: Awm hyn kawng tice sim nyng, nangmih cangnaak awh nimi taainaak aham nami
    venawh awm poe kawng nyng ti sim nyng.
  soq-soq: Ne sauna e menalede, sa baiwa ne atenten ne ideita wainepina ita e uduudu
    do wainente saulepo nuaeula ita sumanaila osowesapo debamalepi.
  qub-qub: Chaymi gamcuna-raycu Tayta Diosninchi chapämaptin autoridäcuna mana wañuchimangachu.
    Chaynöpami gamcunawan caycäshäraj Tayta Diosninchïman yäracur cushisha cawanayquipaj.
  att-att: Á yáyù nga ammù ta aringà paga matay, gapu ta máwák nga maggiánà nikayu
    nga mangabbák, tapè mangáppípiá yù ángnguruk naw ánna mappanà yù pagayáyâ naw
    megapu sù pangikatalà naw kâ Apu Kesu.
  bki-bki: Jidomiano na jibe na naio jo jikili vatitigio ea kiniou ruei, mila na vonganei
    nemial jibe nemijikia neverikar van kamiu ka mia noto vija kamiu bereio kija vo,
    ka rila na kuvijikia kuvijog rivu ve toru ea kenemiu viekouoiano ea Kristo Yesu,
    ka mia kumijikia kuvan lie vija naio.
  bqp-bqp: Abire yã futɛna vĩro. Má dↄ̃ kũ mani gↄ̃ la màgↄ̃ kú kãáo á pínki, de
    à le à gɛ́ arɛ kũ pↄnnao ludanaanikɛnaa gũn.
  mcp-mcp: Nəcé ntɔ́, mə ŋgə mpu bʉ́bə́lɛ́ nə́ mə é cʉgə, shé é ji kʉl ŋgwúd sə́nɔ̂ŋ
    bɨ́ bɛ̂sh shú nə́ mə kwííndʉ́g bɨ́, bɨ búgʉbanʉgɨ́, bɨ́ bə nə məshusʉg búgə́d.
  hat-hat: Mwen sèten se sa k'ap rive menm. Se poutèt sa, mwen konnen mwen gen pou
    m' rete, pou m' ka viv ansanm ak nou, pou m' ede nou grandi, pou m' ka fè nou
    kontan nan konfyans nou gen nan Bondye.
  npl-NT: Iwa axa ne ya nikmatok moneki manomechpalewi, yika nikneki niyolitos para
    manomechpalewi ximoskaltikah iwa xikpiakah pakílistli itech nomotlaneltokalis.
  bgg-bgg: Gu ne hì nyayao mua, chiih-è ji è gu ne thieg gu ne rai. Nathek ro Migi
    shii lubo nane ibi rey pha ji shii pha chodo phi pha, gu ne nathek rog shii rai
    ruii ne,
  eng-TCENT: Convinced of this, I know that I will remain and continue with you all
    for the sake of your progress and joy in the faith,
  eng-BSB: Convinced of this, I know that I will remain and will continue with all
    of you for your progress and joy in the faith,
  cpu-NT: Niyotake eero nokamita, osamani nosaikimoyetanaimi eerokaite, ari onkantya
    nontharomentakaantyaamiri paventaanaiyaari Cristo.
  san-ASM: অহম্ অৱস্থাস্যে যুষ্মাভিঃ সৰ্ৱ্ৱৈঃ সাৰ্দ্ধম্ অৱস্থিতিং কৰিষ্যে চ তযা চ
    ৱিশ্ৱাসে যুষ্মাকং ৱৃদ্ধ্যানন্দৌ জনিষ্যেতে তদহং নিশ্চিতং জানামি|
  tac-NT: '''We ''la machí ne bijí we''lisi asimeo ne ajagá ''emi ''yuga ''emi gu''iria
    rejcholi ruyea napurigá aminabi ''la bijchígimala ''emi ''la wa''lú a''walí nígame
    ko Esukristo.'
  eng-WEBPB: Having this confidence, I know that I will remain, yes, and remain with
    you all for your progress and joy in the faith,
  gfk-H: Ma kanong iau manga palai bia no nugu nilon na harahut muat, hua, iau gi
    nunurei bia ena lon taar baa ma ena kis tikai ma muat bia muat na tahuat hanahaan
    ta ira numuat nurnur ma bia muat na kap ra gungunuama ta ira linga muat nurnur
    tanai.
  viv-viv: Hidedemi ganuwaveꞋavina faꞋina, gahalamanena wayawaiku ganamiyami. E, hidei
    babiya iya aimo omi buye kanamiyami be higa yaku velugeya yami vetumagana againe
    wanafifaiwala wanafaiwalahegahega kadu wanavemwavemwamwala.
  yao-yao: None ngumanyilila kuti chindame. Ni chinyendelechele kutama ni ŵanyamwe
    wose kuti nyendelechele kunkamuchisya mchikulupi ni kukola lukondwa.
  tgp-tgp: Matan na levosahia mo r̃uhu vara a lo mauri, a er̃i tueni kamim mo isoiso,
    ale ha pa ulua na avulahi na nomim rasua,
  auc-NT: Ante pönente wædinque botö, Mïnitö mönö pönënö ante godömenque wede pönëninque
    watapæ̈ tote quëwencæmïnimpa, ante cæquïmo ïmopa, ante ëñëmopa. Ayæ̈, Ñöwo wæ̈nämaï
    inte botö mïnitö weca quëwenguïmo ïmopa, ante do ëñëmopa.
  kbc-NT: Jowooɡ̶odi niɡ̶ida yowoogo me ilaɡ̶atice. Odaa jowooɡ̶odi minaaɡ̶ejo makaamitaɡ̶atiwaji,
    amaleeɡ̶aɡ̶a ɡ̶adaxawanitiwaji mepaanaɡ̶a anakatoni Ǥoniotagodi. Odaa joaniɡ̶idaa
    leeɡ̶odi icota me daɡ̶axatace maniniitibecitiwaji.
  bmh-bmh: Iz gusig dabilanem, iz ag isanarabun i noumai, awau dai. Iz abiu iz i noumaimai,
    awau daimai, ag abai alai daimai, ag Uwait en oiagab petak abun gusig isanaremin,
    ag siksikaimai, oiagab selai mui damamen.
  ctu-BL: Che'ʌch wolic ña'tan. Jini cha'an cujil mu' to cajñel quic'otetla, cha'an
    mi' p'ojlel la' wenlel yic'ot i tijicñʌyel la' pusic'al ti' ñopol Cristo.
  meq-meq: Ada na zəba faya na, ŋgwalak eye na, andza niye ɗuh. Hərwi na sər ta deɗek
    na ndziye ka məndzibəra mba. Ka ta ndzakweye ka təv manəte eye tage nəkurom. Ka
    ndzakweye ka təv manəte eye na, na dzəniye kurom ka mede kame kame ka tsəveɗ i
    Mbəlom, hərwi ada ɗərev kurom mâ ge laŋlaŋ ka tsəveɗ i Mbəlom.
  noa-H: Mag pãrau mʌch hig nʌm k'ap'ʌ chiraawai mʌʌgwaiwe chan Hẽwandamau hʌdʌʌr
    hamag mʌch t'õopibajujã k'ap'ʌ chirʌm. Mʌʌn pãar hee maach Hẽwandam hiek jaau
    chitaju, warag pãar hubʌ paauk'amam dʌ̈i honeecha wënʌrramk'ĩir.
  alp-NT: Le au hlaleke titinai be auku nasite nanu sa. Hoko au rue kai imi pusumi
    rame sa leke au tapa imi kena imi hlaleke loko Tuhane etapa ktili kena lale ndianate.
  san-VEL: aham avasthaasye yu.smaabhi.h sarvvai.h saarddham avasthiti.m kari.sye
    ca tayaa ca vi"svaase yu.smaaka.m v.rddhyaanandau jani.syete tadaha.m ni"scita.m
    jaanaami|
  kbq-kbq: Nagra nagu'areti antahi'noe, tamagrane tragote'na miko eri'za e'nerisugeno,
    eri'zamo ra hanigetma negetma, tamentintimofo muse'zama'a kegahaze.
  kbh-kbh: Ats̈e corente së́ntsetats̈ëmbo chca ndegombre yochtsemnama, y chíyeca së́ntsetats̈ëmbo
    ats̈e cabá ainá chjëftsemnama, ts̈ëngaftanga jujabuáchama más Jesucrístbeñe chas̈motsos̈buáchema,
    y chiñe bëtscá oyejuayana chas̈motsebomnama.
  ron-LSB: Având această încredințare, știu că voi rămâne, da, și voi rămâne cu voi
    toți pentru progresul și bucuria voastră în credință,
  pon-pon: Ari, i ap aja, me i pan mimieta re omail karoj, pwen jauaja omail peren
    o pojon,
  nhe-BL: Huajca nimoilhuía para noja niitztos para nimechpalehuis inmoscaltise ipan
    Toteco huan más inpactose pampa cuali inquineltocaj.
  sps-sps: Nyo faamainy rou a ka tovei, to nyo nat fi rou nei, nyo toto farokot patsukan
    nats rou, nyo te nai nak mami nyo te faakouts mami na fokinai, tan kat mami ma
    kaa mimi na faason a parits ai te naa patsukanen nanaa ai te kat mami tan kaa
    me na mamagat a kinai te faason romi ten Krais.
  wnc-wnc: Sike natdetdeu waaknga gitna take nata atnataat. Nata kayuk yuke gin gatandama
    ginda Jesue natapa kekekanggak kakngata buyambam siwan apbaknganing.
  bus-bus: Beee yã fɛɛna vĩro. Má dↄ̃ kɛ̀ mɛ́ gↄ̃ kɛ̀ màgↄ̃ kúao a píngi, lɛ à e
    à gá aɛ kↄ̃n pↄnnaao ludanaanɛkɛna guu.
  gub-BL: Akwaw katu ko ma'e. Namàno kwaw ko 'ar rehe nehe. Apyta putar pepyr nehe.
    A'e rupi apupytywà putar nehe. A'e rupi peruzar putar Tupàn ze'eg nehe. A'e rupi
    penurywete wera'u putar pezeruzar haw rehe nehe kury.
  imo-imo: Nani eno lipo tapondombo kinye eno Kraistinga imboma molko kondoko tono
    kolko enge ningo ipuki tiko molangei nimbo pilipolio na eno kinye peya mai kombuna
    paimbo molomolo nimbo enge nimbo ipuki tiro.
  boj-boj: Deqa e are qalonum, e mandamq endi sqai. E qalieonum, e urur moiqasai.
    E mati sosiy niŋgi koba na Yesus aqa wau ojoqnqai. Yim wau dena niŋgi Yesus qa
    nuŋgo areqalo geregere siŋgilatoqnsib areboleboleiŋgim sqab.
  eng-DRA: 'And having this confidence, I know that I shall abide, and continue with
    you all, for your furtherance and joy of faith:'
  knf-knf: Kë jibi nfiyaaruŋ uko mënţ dme kë dţo ţi na an bŧi, nahilna nado kadëm
    nabot nawo na mnlilan ţi pfiyaar pi nafiyaaruŋ Kriŧtu.
  san-KHM: អហម៑ អវស្ថាស្យេ យុឞ្មាភិះ សវ៌្វៃះ សាទ៌្ធម៑ អវស្ថិតិំ ករិឞ្យេ ច តយា ច វិឝ្វាសេ
    យុឞ្មាកំ វ្ឫទ្ធ្យានន្ទៅ ជនិឞ្យេតេ តទហំ និឝ្ចិតំ ជានាមិ។
  arn-NT: Fey kom küme kimnielu am iñche tüfachi dungu ka küme kimnien tañi petu müleael
    eymün iñchiñ, femngechi kelluwayiñ tamün küme amuleael ka tamün doy nieael ayüwün
    ta mupiltun mew.
  zas-NT: Abiꞌ naj ragbeen guial gabajnran din günan lëjt yudar gusnuu chinalidi xnejz
    Dios, din chuꞌ luxdoodi gusnuu chililadxidi Jesucrist.
  ken-NT: Nɛ tɛ̌ndu ndɨ́ŋɨ́ bɛ ɛ́rɨ bɛ manywɔp ɛya ándɔ́k ambɨ ɛ̌ti yɛká, ndɨ́ŋɨ́
    bɛ́ chɔŋ mbak nɛpɛ́m, ndɔk ambɨ bɛbhak nɛ bhe ndu bɛ́kwák mǎmbɔŋ nɛka nɛ Yesu
    ɛ́nchá ɛnyu ɛsɨ́, bɛ́ maŋák amɛká anjá ancha.
