    gai ma no, ene ba ulita nga dbe ma suga no Chube gerua ole.
  tmd-tmd: Makwam, nɨ keir rɨb ölɨsö yöx nugul aku, wöröxöin; ñɨgö rɨ nölmön, ñɨŋ
