    Kamaghɨn kɨ bar fo, kɨ ian akurvaghamin ingangarim ikiavɨra iti. Eghtɨ kɨ ikɨva
    ia ko ingarɨva, egh ian akurvaghtɨma ia nɨghnɨzir gavgavim ikɨva egh bar akuegham.
  agg-agg: Ro wudɨpoaporɨhe fɨfɨrarɨheandɨ nda, ro ndanɨhü se-babɨdɨmbo nɨmboambo
    sɨhei hɨhɨfɨ-hɨhɨfɨ asu anɨhondümbofe ra ho-hombo afɨndɨ tüküfembohünda fandɨhe-heandürɨmboyahɨ.
  ptp-ptp: A xovô kɨyang tige pyap om a nêl bêga ên a nêbê a ob dô magvɨha lec kɨbun
