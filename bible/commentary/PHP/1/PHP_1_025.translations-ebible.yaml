  ebk-ebk: Maid chuwachuwak as na. Isunga ammok ay matakuwak pay laing ya kutukiak
    kan chakayu am-in ta kaskasin kayu napigsa ya naragsak as nan pammatiyu.
  spa-PDDPT: Y confiado en esto, entiendo que permaneceré y continuaré con todos ustedes
    para su progreso y gozo en la fe,
  ruf-ruf: Nomanya ghendo nitsokala mghima, na nitsoghendelela kukala namwe ili mghendelele
