verse: PHP.001.025
translations:
  kpx-kpx: Katealemo di huhuige di bae hatilivebene. Isito dana lahehi ui la tedaevei.
    Ige lana la evievimo negolahai vahaeholahave.
  okv-H: eto na kogona amo ungota tunga javotoho ari te God humota ari te na peni
    vahai aja ungote iresona.
  tbo-tbo: Uyahinei a hanapugena dumaya naka mitemi apo ta memae ma a hagumi po ona
    kaoha omi witumagana Keliso uyahina.
  mal-C: ഈ ബോധ്യമുള്ളതിനാൽ ഞാൻ ജീവനോടിരിക്കുമെന്നതും നിങ്ങളുടെ വിശ്വാസത്തിന്റെ അഭിവൃദ്ധിക്കും
    ആനന്ദത്തിനുമായി നിങ്ങളോടൊപ്പം ഉണ്ടായിരിക്കുമെന്നതും സുനിശ്ചിതമാണ്.
  grc-SR: Καὶ τοῦτο πεποιθὼς οἶδα ὅτι μενῶ, καὶ ⸂συμπαραμενῶ⸃ πᾶσιν ὑμῖν εἰς τὴν ὑμῶν
    προκοπὴν καὶ χαρὰν τῆς πίστεως,
  bgc-bgc: इस करकै के मन्नै इसका भरोस्सा सै। मै जाणु सूं के मै जिन्दा रहूँगा, बल्के
    सारा कै गेल्या रहूँगा, जिसतै थमनै बिश्वास म्ह मजबूत कर सकूँ, अर उस म्ह आनन्दित
    रहों।
  khz-khz: Au ripaku, au roe wapana maguli-ago. Gomi ria roe wapita talu, kwalana
    gemi kamonagi vega-kalara e gemi verere vega-kamura ularana.
  deu-TKW: und in diesem Glauben denke ich, daß ich bleiben werde, und bei euch allen
    noch weilen, für euch zu Gewinn und Freude des Glaubens,
  zsr-NT: Le nözdaꞌ nac cni, nözdaꞌ caꞌ ugáꞌnlenaꞌ lbiꞌiliꞌ quië gáclenaꞌ lbiꞌiliꞌ
    quië gacr gdu ca réjlëꞌliꞌ Cristo, atiꞌ udzíjirliꞌ le réjlëꞌliꞌ Lëꞌ.
  lin-lin: Lokola nandimisami na yango, nayebi malamu ete nakowumela mpe nakokoba
    kozala kati na bino nyonso, mpo na kosunga ete bokola mpe bosepela kati na kondima.
  hns-NT: Ham ie thiek se djaaniela. Aur ohie se ham bhie djaaniela kie ham batj djaab
    aur koetjh tem auro toelogke saath rahab toelogke sahaaita kare khaat toelogke
    bieswaas auro barhaawe ke. Aisane toelogke diel me auro khoesiaalie pahoetjiega.
  noa-E: Mag pãrau mʉch ig nʉm khaphʉ chiraawai mʉʉgwaiwe chan Ẽwandamau ʉdʉʉr amag
    mʉch thõopibajujã khaphʉ chirʉm. Mʉʉn pãar ee maach Ẽwandam iek jaau chitaju,
    warag pãar ubʉ paaukhamam dʉ̈i oneecha wënʉrramkhĩir.
  eng-EMTV: And convinced of this, I know that I shall remain and continue with you
    all for your progress and joy in the faith,
  mib-NT: Núu súcuan te íyó ndáā ni rī jeē quéndōo ri condee gā rī jiín ró, návāha
    stéén gā rī nuū rō ndese caca vāha ga rō jiín yá, te cusɨɨ̄ gā ni rō jiín jnúhun
    cácandíje ró.
  lif-NT2: इङ्‌गाॽ कन् पाःन्‍नो निस्‍सेए वाॽआरो, हे़क्‍केलॽरिक् इङ्‌गाॽ खिनिॽनु वाॽआल्‍ले़
    खिनिॽ नसाःन्‍निन् के़धुम्‍बा पोःङ्‌ङाङ् खे़न्‍लाम्‍बा के़सःत्तिॽ के़लॽबान् निःसुङ्‌लो॥
  xnj-xnj: Namwene nimanyili chakaka kuvya yati niyendelela kutama na nyenye voha
    muni muvatangatila muusadika na muvya na luheku musadika yeniyo,
  mmx-mmx: Aklen tinotno i la a xasep do anaba nemen. Nenia anaba nemen eburu minemi
    axap, ti lox asilok lusuusu at lununu atnimi, la kusu lomomo na silok keneng at
    lorooro atnimi.
  cbr-NT: Asérabi ca usa 'icë quixun sinánquin cana 'unanin, Jesucristomi upiti sinánun
    'aquianan ami catamëti cuëënun mitsu 'aquinti cupí cana 'ëora pain ënë menu 'iti
    'ai quixun.
  tee-NT: Chai ni icc'atsai ni quilamaktasq'uiniyauca' pus icc'atsai ni actsucuyaca'
    alacats'unin ni laich acla'aktaijuyau ni laich palai alhilac'ap'ina'it'it ju Cristo
    chai palai alhik'ach'ana'it'it.
  eng-LSV: and being persuaded of this, I have known that I will remain and continue
    with you all, to your advancement and joy of the faith,
  cak-NT: Y romari' weta'n chi c'a man jani xquinel-e we' chech-ulef, xa c'a xquic'ue'
    iwiq'uin chi niq'uiy más ic'aslen chech ri Dios y jixquicot chi'iwonojel rix ri
    iyo'n iwánima riq'uin raja'.
  pah-NT: Na tuhẽ. Nurã ji ikwahavi hete nhimanoe'ymag̃wama. Apyta po ti ji a'ero
    pe pyri jitekovo. A'ero po ti ji koji'i pe mbojikogukari Cristo'ga rehe pe mbohoryoryva
    pejikogame ga rehe nehẽ.
  sja-NT: Maperã k'awa bɨ Tachi Ak'õrepa mɨ uchiapiit'ee na carceldeepa, at'ãri beemerã
    parã ome. Mãgá parã k'aripai pipɨara ijãadamerã mãik'aapa o-ĩa p'anadamerã, mãgá
    ijãapata perã.
  xed-xed: Mantsa ya nzakwani grafgra yu. Ta dzaʼa nzanza yu nda hafu, ŋa nzata ɗa
    kawadaga nda inda kaghuni, ŋa kataghunata ma dzaʼa ta kəma ta kəma nda rfu ta
    tva Lazglafta ma zlghay ghuni nda ŋuɗuf.
  mks-NT: Ta viti cánda̱a̱ va̱ha ini i̱ ña̱ coo chága̱ i̱ ñuyíví yóho ña̱ ná chindeé
    e̱ ndo̱hó catia̱hva chága̱ ndó tu̱hun Ndióxi̱ já ná caji̱i̱ chága̱ ini ndó sa̱há
    ña̱ cándeé ini ndó mé á.
  gfk-S: Ma kinong iou manga palai be no nugu nilon na harahut mu hobi, iou ge nunure
    be ni lon ter baak ma ni kis tikai ma mu be mu na tahuat hanana ta ira numu nurnur
    ma be mu na kap ra gungunuama ta ira linge mu nurnur ine.
  bmu-bmu: Mewö möt narim köhöiba miaŋgöra nehorigetka toroqeba mala körek iŋini bauköm
    eŋgiba malmamgö mötzal. Bauköm eŋgibiga mötnaripŋinaŋgö ölŋan mönö qarim köhöiiga
    ölöp önöŋi qahö söŋgaiba malme.
  dgz-dgz: Ne mame anu di waingina, ne asiginap ame den iragi tanae waingep ago enap
    watue gapan e anu tumat ega ao dorep aton tai.
  eng-GNV: And this am I sure of, that I shall abide, and with you all continue, for
    your furtherance and ioy of your faith,
  zaa-NT: De ga'na' seguro qui'ni yala riquina'ni le inte' nna acca yua' qui'ni eyà'na
    ba' le' yétsiloyuį. Guni ba' seguir ccabania' para thúa' lani le nna gunna' adí
    fuerza para espíritu qui' le nna gata' adí la' redacca' latsi' lo losto' le de
    chì ría latsi' le Cristua.
  eng-WEBSTER: And having this confidence, I know that I shall abide and continue
    with you all for your furtherance and joy of faith;
  guh-guh: Yapëtaniji baja cajena abaxë taponaponaejava paxamënexa. Ponaponaenajë
    abaxë patacayavenonaenexa, paneajamatabëcuenesaënexa panevajënaeyabelia, panejamatabëcuenebarëyanexanua
    panejumecovënëtsixae Cristo pelivaisi papecacapanepaenexa panijaneconivecua.
  bon-bon: Yoo, cäme ätityera pisi nyene weeme tääpume, peei name pi cane umle gäne
    egä cane ireclota cama pa nanajepi. Cane weene cama nanajenige weebibine ätityerame
    weeme ätrunga babo äbitame piiyepu peei ätrunga cabu ca weene ngenecu gege äbitame.
  nhw-BL: Huajca nimoilhuía para noja niitztos para nimechpalehuis anmoscaltise ipan
    Toteco huan más anpactose pampa cuali anquineltocaj.
  swh-ONEN: Kwa kuwa nina matumaini haya, ninajua kwamba nitaendelea kuwepo na kuwa
    pamoja nanyi nyote, ili mpate kukua na kuwa na furaha katika imani.
  wbi-wbi: Ulwakuva nilinikyang'ani mu ili, nikagula nilijigha nakughendelela kuva
    palikimo numue mweni, kwaajili ja maghendeleo napihovokela ulwitiko lwinu.
  bba-bba: Yerɑ nɑ ɡiɑ, yen sɔ̃nɑ nɑ yɛ̃ mɑ kon sinɑ kpɑ nɑ n wɑ̃ɑ kɑ bɛɛ kpuro kpɑ
    i wuswɑɑ dɑ kɑ nuku dobu nɑɑnɛ dokebu sɔɔ.
  eng-KJVCPB: And having this confidence, I know that I shall abide and continue with
    you all for your furtherance and joy of faith;
  kgk-NT: Ha peẽ katu peikotevẽ vyteri xe-rehe. Pene remikotevẽ xe-rehe aikwaa-gwi
    xe apytave-ta ko yvy-py ha-rehe ajerovia. Pene ndive apyta va'erã perovia porãve
    rãve hagwã nhe'ẽ porã, perovy'ave ave hagwã íxupe oho-vy.
  waj-waj: Vaa na arinaima rikiauvai. Fai na ngii tasipama varinaravai. Fai na mmuakiaaya
    ngii tasipama variee mmoori varanai ngia Anutuuqaa kuaivakidiri yokeema rada vida
    varida Yisuunnara kutaavaivee kiaivaara sirigakiaaravai.
  cpy-cpy: Niyotaki eero nokamita, ojamani nojeeki-moyita-neemi eeroka-paeni, ari
    okantyaa nothaamenta-kaantemiri pawentaa-neeyaari Jeepatzii-totaa-rewo.
  mpx-mpx: Ya atena bubun no tuwalali iyoho i gan, inoke ya atena te na minaa ga panayawiya.
    Alowau komiu ga ta mina, yaka na labemiu wami abulilek ni gagasisi ge nuku yaliyaya.
  wbp-wbp: Yuwayi, kajilparna-nyarra jirrnganja nyinayarla wankaru-juku nyurrurlaku
    nyampurla walyangka, ngulaju ngurrju. Kujarlanya karna milya-pinyi kapurna wankaru
    nyina, manu ngaka kapurna nyurrurla-kurra yapa-kurra yanirra pina. Kapurna nyurrurla-kurlu
    nyinami yungunkulurla wala nyina Jijaji Kirajiki maya-juku yungunkulu wardinyi
    nyinami.
  luo-luo: Nikech chunya nigi ratiro chutho ni pod onego akonyu, kendo angʼeyo chutho
    ni pod abiro bet kodu duto mondo ami umed geroru kendo ubed mamor e yie maru,
  nhe-NT: Huajca nimoilhuía para noja niitztos para nimechpalehuis inmoscaltise ipan
    Toteco huan más inpactose pampa cuali inquineltocaj.
  aii-aii: ܒܐܵܗܵܐ ܚܵܬܸܪܓ̰ܲܡܥ ܝܼܘܸܢ، ܘܗܵܕܟ݂ܵܐ ܒܝܼܕܵܥܵܐ ܝܘܸܢ ܕܒܸܬ ܦܵܝܫܹܢ، ܘܒܸܬ ܗܵܘܹܝܢ
    ܥܲܡ ܟܠܵܘܟ݂ܘܿܢ ܩܵܐ ܡܲܩܘܲܝܬܵܘܟ݂ܘܿܢ ܘܩܵܐ ܚܲܕܘܼܬܵ‌ܐ ܒܗܲܝܡܵܢܘܼܬܵ‌ܐ،
  esk-NT: Nalupqigiŋitḷugu iḷisimagiga iñuuniapsaaġuraallałiksraġa iluqapsitñi, taatnaqłuŋa
    ikayutlasigipsi ukpiqsrił̣iqsi nakuqsitluuraquplugu quviasuutigitluaqsipmiḷugu.
  msb-msb: Tungod sana nakasiguro ako na magpadayon pa na mabuhay. Mabubuhay ako kaupod
    niyo agod makabulig sa iyo pag-uswag kag magin malipay kamo sa pagtuod.
  cpa-NT: Hi² jøng² ma²guiang³jni hi² li¹chian²jni jín³ cu²hna² quianh¹³ hniah¹².
    Mi³jøng² mi³hog³jni hniah¹² ja³mi³tanh¹³ hniah¹² hi³méh¹ jǿg³ quiah¹² Diú¹³. Mi³jøng²
    túgh³ hniah¹² hi³méh¹ ju²hiúg¹ dsøa¹², di³ hi² héh² hniah¹² jǿg³.
  dso-dso: ଏ ବିସଇ ମୁଇ ଡାଁଟ୍‌ ସଙ୍ଗ୍‍ ଜାନ୍‌ଲିନି । ତେବର୍‌ପାଇ ମୁଇ ଜିଇକରି ରଇବି ଜେନ୍ତାରିକି,
    ତମେ ବିସ୍‌ବାସେ ଡାଁଟ୍‌ ଅଇସା ଆରି ବିସ୍‌ବାସ୍‌ କଲାର୍‌ପାଇ ସାର୍‌ଦା ଅଇସା ।
  meu-meu: Una na dibagu; bena na laloamu do baina noho, umui ida baita noho hebou,
    emui abidadama bona emui moale ihabadana.
  yva-NT: 'Wemi mbewar inanuga ntindimu anakotare so rai: Syo raen indati rino tawan
    tutiro wasarijat tenambe indamu wapa anave ntubai mbambunin dave, muno wasananibe
    miridi nseo weye wapanave Kristus ai.'
  dgc-dgc: Ey siguradu a buhayék pabi, a tulos kaguman ta kam, monda mapatibay ko
    pa i péniwala moya; monda masaya kam.
  zpm-NT: Miṉcocxe nagoṉ waa, rgobey naa zbanraa naa, zeeṉa lozh cseed naa to choobraa
    to lo Xtiidz Jesús, iṉe nley gac to laa to rliladza;
  hix-NT: Àro ke, àwayehpàra rma hak ryesnàr xe nay hamà, Khoryenkomo. Tano rma hak
    wehxan hamà, ohyakany harha romohtoho me, ohyawony harha ryehtxoho me. Ohyawonye
    ryehtxoho hoye ro, thananàhsomà rye me rma haxa manatxow hamà. Teryehorye rye
    rma haxa manatxow hamà, thananàhsom me rma oyesnàr kom ke.
  sim-sim: Uwa osik a hishiwa an avak jir nga misambi torok a likwa nir. Uhu jirin
    a saunjelyashinak Jisasin ji hishindiyanda nombo jihi kwambuk er si nashinak ji
    rupshikmbahan.
  npi-ULB: यस कुरामा म निश्‍चित भएको कारणले म जान्दछु, कि विश्‍वासमा तिमीहरूको प्रगति
    र आनन्दको निम्ति म तिमीहरू सँग-सँगै रहेर निरन्तरता दिनेछु ।
  cgc-cgc: Tenged sigurado a na para ta inyo na kayaran daw mabui a, nlaman ko na
    mabui a pa na dili ta kyo madilian aged magtabang a pa ki kyo na maglig-en pa
    gid inyo an na pagtuo ki Cristo na may kalipay.
  tim-tim: Aregât hin nâŋgân. Anutuŋe makto nâ ye olop manmâ tân yeŋgure nâŋgâ nâŋgâyeŋe
    humo akto biwiyeŋe Yesugâlân katbiâ kindo heroŋe akbai.
  yor-yor: Bí èyí sì ti dá mi lójú, mo mọ̀ pé èmi ó dúró, èmi ó sì máa wà pẹ̀lú yín
    fún ìtẹ̀síwájú àti ayọ̀ yín nínú ìgbàgbọ́,
  wos-wos: Wuni wun jooka sarékéta wuni xékélaki. Wuni ané héfambu guni wali tétawuni.
    Guni wali téta guniré yikafre hurutawuni, guni guna mawulimbu hambuk yata Kraiska
    jémba sarékéngute, wungi té wungi té. Déka jémba sarékéta déka hundika “Mwi hundi
    dé” naata guni déka yikafre mawuli yatanguni.
  emp-NTPO: Maʌ̃ bẽrã cawa b̶ʌa bãrã carebai carea mʌ̃ra wad̶ibid̶a zocai b̶aida idjab̶a
    waya bãrã ume ãbaa b̶aida. Mãwã bãrãba Critora biara ĩjã panʌneba b̶ʌsrid̶a panania.
  eng-F35: So having been persuaded of this, I know that I will remain and continue
    with you all for your progress and joy in the faith,
  ind-ind: Karena keyakinan itulah saya percaya Tuhan masih akan mengizinkan saya
    hidup dan tinggal bersama kalian. Dengan begitu saya dapat menolong kalian untuk
    semakin bertumbuh dan bersukacita karena keyakinan kita kepada Kristus,
  pes-OPCB: بله، وجود من هنوز در اینجا لازم است؛ از این رو یقین دارم که باز مدتی در
    این دنیا خواهم ماند و به رشد و شادی شما در ایمان، کمک خواهم نمود.
  mpt-mpt: Ne tekein kebibe, ne sma afen biania ibo daaye bia ib bainobo galino sbal
    manomabiobe. Ibo inaniba ib bainobo galino sbal maib mole ibo seinomabiobe.
  ssx-ssx: I̱ma꞉ ota꞉ koto hone witolo hata꞉ pa hao halueke hone witolome. Ika꞉ Koda꞉
    pa꞉ta꞉ ta꞉na꞉ma꞉ homo hone tulaalemeeki daeyao honkopu hao hamena꞉ tamba꞉ muluekema꞉
    I̱ta꞉ iki ame̱le̱ paa halueke.
  mkl-mkl: Nɑ nŋu, ǹ mɑ̀ iyi kù nɛ sikɑ kɑ̃mɑ ɑn bubɑ n wɛɛ do iŋɛ fei nɑ wɑju ku
    bɔ nŋɛ do inɔ didɔ̃ nŋɛ si nɑɑnɛ ku dɑsi nŋɛ.
  gaq-gaq: ନେଙ୍ଗ୍ ଏନ୍ ବିସୟ୍‌ରେ ସତ୍ ଏନ୍‌ସା ନେଙ୍ଗ୍ ମ୍ୟାନ୍ଲେଃକେ ନେଙ୍ଗ୍ ବ୍ରୁଆ ନ୍‌ଲେଃଏ
    । ପେଇଂନେ ବିସ୍‌ବାସ୍‌ରେ ଉର୍ନତି ବାରି ସାର୍ଦା ନ୍‌ସା ନେଙ୍ଗ୍ ପେ ସାପାରେନେ ଏତେ ନ୍ଲେଃଏ ।
  gof-RNT: Hessa taani geeshshada erays; taani, hintte ammanon diccanaadanne ufayttanaada
    hinttera paxa daana.
  unx-unx: ନେଆଁ ଆଇଙ୍ଗ୍‌ ସାର୍‌ତିଗିଙ୍ଗ୍‌ ସାରିତାନା, ଆଇଙ୍ଗ୍‌ ଆପେ ସବେନ୍‌କଲଃ ତାଇନାଇଙ୍ଗ୍‌,
    ଆଡଃ ଆପେକେ ବିଶ୍ୱାସ୍‌ରେଇଙ୍ଗ୍‌ ହାରାଇଦିପେୟା ଆଡଃ ଜୀଉରେ ରାସ୍‌କା ନାମେ ନାଗେନ୍ତେଇଙ୍ଗ୍‌
    ଦେଙ୍ଗାପେୟା ।
  gah-gah: Itó nenemú nene gele seketigí oko gelenoumó nenazo, neza heleminake lekezagi
    mininake lekelémo vatí ugo lekelí gele alévolé oakatini itó mulutikú agila guluma
    noimó nenémo napa oloko vitize.
  lcm-lcm: Au, using vanang napo kinle atutuman ta kapo asukang, napo nas ta naka
    ago pok e ke ve nami aongos, ani mi polok na mi uruk si kami lomlomon.
  aer-aer: Yewe, mwerre rarle ayenge arrekantherrenge apmere ahelhe nhenhele anetyeke
    arrantherre-arle ayenge akaltyele-anthetyeke awethe. Alakenhe ikwerenge anteme
    ayenge itethe akwete anetyeke ahentye-aneme, kele imerte the akwete arrenhantherrenhe
    akaltyele-anthetyeke, nhenge arrantherre Ayeye Mwerre ikwere-akerte awethe awerrirretyeke,
    Christ Jesus renhe arratye itelaretyenhenge awethe-ame-awethe, akangkentye anthurre
    irretyenhenge.
  qvc-NT: 'Chaymi yuyakuni: Rinim kawsaqraq, qamkunata animachishunay, kushikushpa,
    mas allita Siñurninchiqpi kriyinaykillapa, nishpa.'
