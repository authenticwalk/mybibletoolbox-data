    ngkweltye yernemele. Alakenhe ikwerenge anteme ayenge akwete arrekantherre itirremele
    aneme, kele mwerre rarle. Ngkarte-arle atyenge mwerre anthurre anemenge Rarle
    ayenge warrke nhenhe mpwaretyeke ileke ingkirreke itneke Ayeye Mwerre Jesus-akerte
    iletyeke. Ngkarte-arle arrekantherre-inpe mwerre anthurre anemenge. Nhenhe ikwerele
    ureke tyerrtye arrpenhe areye ayeye Jesus-akerte-arle itirrewarrekeke-athene arratye
    anetyakenhenge akwele. Alakenhe ikwerenge anteme itne ayenge court-werne akngemele
    ipmentye-iwemele angkeke tharle arrpenhe areyeke Ayeye Mwerre Jesus-akerte ilerlenge.
    The arrkernemele itnenhene arratye-iletyeke, itne ularre-irretyeke, the anteme
    itnenhe akaltyele-anthetyeke Ayeye Mwerre arratye itelaretyenhenge.
  qvc-NT: 'Chaymi ancha balin, tukuy shunqo qamkunata kuyashunaypaq. Chaqa kay karsilpi
