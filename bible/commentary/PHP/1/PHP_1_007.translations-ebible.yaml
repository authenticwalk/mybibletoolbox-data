  ksj-ksj: Zaꞌe eḡe zamao iḡaiḡa radiuꞌohe. Eꞌanoꞌo eḡeꞌa zae niduꞌa mazao ꞌahige
    zamareꞌetaꞌaꞌe manoḡa. Mazaḡa zae niduꞌa, Badiꞌaꞌa iniroteꞌe gauḡa eḡeꞌa haḡaoga
