    sogo eno te sę ebadi, te dagego ena tau sai dao. Polobadu ena kalabus menibadi
    eno te Godigo pode boi bidi homu ebo bagego po aiyaba elaluabo po wabo sę yai.
    Tama tiyu, eno te gasa we bidi tau sali, augwaligo augwa homugo Godigo po bugagia
    dąų omainogo yai. Tama megi ena kalabuside bidibao. Polobadu me, megi me, te
    tigidali sogo dagego ena te sęde tau sai dao. Tama tibaso, eno dage dali kone
