  aau-aau: Homkwe enekwei enekwei hano uron mon lwak. Hakwe sa sehe me, yor, ha hme
    yaprue ma nuw-nan hokwe, yerki-ar. Payhokuaw, mo ha kalabus mon lwak hi, mo ha
    God so ok-ihey ke hiy-orok hi, seyr ok sokwe uwrsa me hiy-mesor kraiay hi, hom
    lowpwarowp hane nion po non-meio, God so maym ko mey somokwe.
  tvk-tvk: Momal tengan nilonge ihos ve xamim vengan xa di mupisen eheien namim minou
    melele xa rapol vituei e polien xa Hi tesa ni minou nggusil eheien hos nan. Vengan
    xa xamim di mudutou ni nou e melele xa nade nim te xeih ak. E di mudutou ni nou
    mun e melele xa di nasep kila pe met moletin xil xa longeongen hos na Iesu Kristo
    be reitin.
  prf-NT: Mahal takam a tarud, kaya dapat la a pahalagaan takam ti kona háddi. Gapu
    nagin kaguman takam ten tungkulin a inyatád nen Diyos dikoku, mentras a patunayan
    ku en Maganda a Bareta sakay ibahagi maski nadid a pumáppiresuwák.
  auy-auy: Ísu Káráísitin-aaimo simátímakaundarakemba ándáfaꞌa sínkaraawaꞌa méraundafakenkwaraꞌa
