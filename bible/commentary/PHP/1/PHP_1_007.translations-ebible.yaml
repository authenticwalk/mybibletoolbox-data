  sbk-sbk: Sawa huliwe ahwiyomvweshinza maana embabheshele humwoyo gwane. Amwe mulibhashirika
    bhamwitu mu neema mufungwe wawe nana litanjilaga ibhangili.
  mya-JVB: ရှိသမျှ သောသင် တို့၏ အမှုအရာ၌ ဤသို့ ငါ ယူ အပ်၏။ အကြောင်းမူကား ၊ ငါ ခံရ
    သော ကျေးဇူး တော်ကို သင် တို့အပေါင်း သည် ဆက်ဆံကြသည်ဖြစ်၍၊ ငါ သည် အကျဉ်း ခံရသော်၎င်း၊
    ဧဝံဂလိ တရားဘက်၌ သက်သေခံ ၍ ထိုတရားကို တည်စေသော်၎င်း၊ သင်တို့ကို အောက်မေ့၏။
  kgf-kgf: Ni hésa ɋatécnaguc wamma buŋa suruc hiabia imuac héipuc wamma ʒéseliwa
    ini ewa hiayawac qeriaiguc ai momachécna waŋ néŋanʒu. Imuac niŋac ni ic tuŋ onac
    imuhuc nimba sécgézac. Imuhuc nimba ini imi nuac ewa qerinaiguc kecanʒu.
  awb-awb: Manikánka Sísane kaweq ehwéh koreri terinúno urairana tábúsoqme koreri
    terinurauge. Sísane kaweq sansánsábé ehweho kereq moq teri terinurauge. Teri terinurautaqkakáq
    amahnága karábúsiipéq míótáqkákáq mi arámbéhrí mirainkeheéq itega náni náninéq
    séhréh aintáhwe. Minayabe itensabé ahriahri nirutaboiraitóge. Mira íwíáh aitómé
    aiq tábúsoqme iwíáhuge.
  gdn-gdn: Nau nuwaneya po wiyo. Nau wi nene inako wainapakani ki ka supasupai bagi
    kawaya mibai ka nau yo wi nu rabinanuga ka eyaka mena. Mamanuga God bagi kawaya
    nau nene kwaewena upi yau tegebu. Nau dibura rabineya tondakani bo nau pa umakani
    wadakani Keriso e yonai bagi kawaya dimasuga-kani iyapana yabaramugu mibipakani
    e taububarai suwagakani ki ka wi nau waitasiniyamu. Wi karako nau mete togisiniyamu
    ki pokere nau kawaya daganani wi notaniyakani.
  nko-NT: Ɩlɛkanáa ánɩ́ nósusúu mlɩ fɛ́ɛ́ ɩwɩ alɩ, tsúfɛ́ ntɛhɩ́ɛ́ dwɛ́ mlɩ.
    Ɩ́nɩá nda obu, ntɛ́ɛ ndɛkɔ asʋn wankláán ámʋ nwunsʋ, mlɩlɩ́ɩ́ mɩ́ ɔma a, anɩ
    fɛ́ɛ́ Bulu dɛ́ bʋalɛ gyí.
  bsn-NT: Mʉare maigʉ̃ ñari, to bajiro mʉare tʉoĩaja yʉ. Cristo ĩ rijabosare sʉorine
    quẽnaro Dios ĩ yise queti gãjerãre yʉ gotimasirotire yigʉ, yʉre ejarẽmorũgũami
    Dios. Yʉre ĩ ejarẽmorore bajiro mʉare quẽne ejarẽmorũgũgʉ̃mi, yʉre mʉa ejarẽmorotire
    yigʉ. To bajiro ĩ yijare, tubiberiavijʉ yʉ ñajama, yʉ ñabetijaquẽne yʉre ejarẽmorũgũrãja
    mʉa. To yicõari, ʉjarãre riojo ĩnare yʉ gotimasiorotire yirã, yʉre ejarẽmorũgũrãja
    mʉa.
  pib-NT: Kigleru nixa wa tye nyanshinikanyegityagi pejnurunekgi gixa. Gi rixanu naji
    nushinikgognenatyagi. Ga wa gostutkalurno nixinri, kiglekoxlu wa gitaymananuko
    gimutkalungi pejnurunekgi, wa nekakgityapna yine galikakpotunanu rixinri Kiglerpotunanu
    Tokanchi, ga wa nuykoyegitinri.
  wiv-wiv: Ta hatunia kagu hatuhatua kirimiu e mahoto, na vuna hau polokogu kirimiu;
    ia vata kua ta karabus o kua ta vavarihubi na polea taraka Kalohua Kemi ka tatani
    kakava na Kalohua Kemi, na mahariharia ke Vuvu kirigu, ia e vano ve ni miu.
  reg-reg: Nijakisi kulubhala lwani, okwiyungwa kutya ingulu yemwe bhona kulwokubha
