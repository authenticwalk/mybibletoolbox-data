  tgo-tgo: Ghemi mbe ghareŋgu vara weŋga mbaŋake wolaghɨye, na i thovuye moli e ghino
    ya renuwaŋa ŋgoreiyako kaiwami. Kaiwae othembe e mbaŋake inaŋgu e thiyo tɨne na
    ya vamanjamanjalaŋa Toto Thovuye weŋgiya rathɨghɨya buda kaiwae i emunjoru na
    ma e ghanumoghegheiwo, vambe weiŋguyaŋgi vara ghemi ra vethalathalavuinda e kaiwoke
    iya Loi, weiye le mwaewo va i wogiyake e ghino.
  yap-yap: Gubin ngiyal’ ni gimed be par u lanin’ug! Aram fan nib mat’aw ni ngu’ug
    leam nagmed ni aray rogon. Ya gimed gubin ni kam uned ngog nga mat’wug nike pi’
    Got ngog, ni chiney ni gu bay u kalbus nge fa ngiyal’nem ndawor non’eg nga kalbus
    ni ug ayuweg fare Thin Ni Bfel’ ma gu be micheg nga laniyan’ e girdi’.
  mop-NT: Toj ca' in wadü' ti baalo' ta woc'ole'ex u men yaj in wu'ye'ex. Quet tan
    ti c'ümic u qui'il a Dios ca'ax que'enen ti presojil tanil in ye'ic ti ma' tusil
    u t'an a Dioso. Tan in ye'ic ti jaj.
  tet-tet: Fatan nanis haꞌu kadomi emi, tan haꞌukaan neon talin malu no emi hori uluk.
    Hori hirak nia, emi tuir serwisu ho haꞌu baa oras haꞌu kalore Yesus Lia Diꞌak,
    no baa oras haꞌu kataa kikar baa ema mak sakar Lia Diꞌak nia. Masik haꞌu ktama
    bui moos, emi la laꞌo hela haꞌu.
  hlt-MCSB: Nangmih thinko khuiah ka om dongah nangmih boeih yueng la poek ham he
    kai ham tah a dueng la om ngawn. Kai kah thongtlak dongah khaw, olthungnah dongah
    khaw olthangthen kah caksaknah dongah khaw lungvatnah te kai aka bawn puei laboeih
    na om uh.
  xtd-NT: Te vatuka xa vaꞌa xani ini‑da xaxeꞌe‑n. Vaꞌa xemani ñaꞌa‑da. N‑taxi Ianyuux
    xamani‑ia mee‑da, te n‑taxi‑ia xamani‑ia mee‑n tuku. Kunduu‑ro, ntdaa‑ro, xiꞌin
    Jesucristu. Tuu‑da vekaa te jɨꞌɨn‑da nuu juxtixia, xa jaꞌan ndaa‑da xaxeꞌe Jesucristu.
    Dadaꞌan‑da tnuꞌu vaꞌa Jesucristu, xa kuu xandaa.
  mdy-ETH: ታ ዒንሢ ዛሎ ዬያይዲ ማላንዳያ ኮይሳኔ፤ ዓይጎሮ ጌዔቴ ጎኔ ዒናፓ ታ ዒንሢ ናሽካያታሢሮኬ፤ ሃሣ ታ ዒንሢሮ ዬያይዲ
    ማላሢ ኮዦ ሃይሶ ዛሎ ዖኦጪንታ ባኮሮ ማሂ ታ ኬኤዛ ዎዶና፤ ሃሣ ታ ሃይካ ቱኡዞ ማኣራ ኬኤዛኣና ዒንሢ ታኣና ዎላ ፆኦሲኮ ኮሹሞ
    ዒንጊፆ ዔካያ ማዔሢሮኬ።
  spl-spl: Bukulipne, torokatmâ yuwu sâmune nâŋgâŋet. Nâ biwinaŋe hikuyekmâ manmune
    Anitâŋe nâŋgânihimu âiloŋgo oap yamâ topŋe yuwuhât. Anitâŋe âi sâm nihiop yu biwinaŋe
    kepeim den pat âlepŋe ekyongom gawan. Yamâ lok nombotŋaŋe den yu nâŋgâŋetâ gemu
    bet pilâm yakât den âiân katnekbi. Den âiân katnekbiân den pat âlepŋe yu nâŋgâŋetâ
    tâŋât otmapgât nâŋe sârereakmâ Kiristohât topŋe teteâkgât sâm ekyongowan. Otmuâmâ
    topŋe yawuâk nâŋgâŋetâ keterakmu bulâŋe yeŋgâlen teteâkgât den ya topŋambâek sâm
    holaŋmâ biwiyeŋan kioŋban. Yawu otyiŋgimune nâhât hâkâŋ otmâ yaŋak âlâkuâk pâi
    emetŋan katnekŋetâ manmâ gan. Yawu gârâmâ haoŋmâ ârândâŋ Anitâŋe ikŋahâk tep âlep
    nâŋgâyiŋgim tihityeŋe otmâ gamap. Yakât otmâmâ nâ gurâ yeŋe tânnohom gai.
  usp-NT: Atak wataka' laj wanm, pi we in pi jcholajli' atinlok'ajtak, jwi'l nic'
    tijin tikacochajtak ri tijye' Kakaj Dios chike jwi'l rutzil ranm. Jwi'li'li chi
    win li cars o chi ma' win li cars, tijin tanc'ut chiwchak juntir cristian chi
    tzilaj jtaquil chirij Kakaj Jesucristo tz'etel tz'eti'n.
  zav-NT: Na' naquəczən güen de'en ṉezda' gwzotezə Diozən' goncze' de'e güen ḻo'o
    yic̱hɉla'ažda'olen' c̱hedə' chacchgüeida' c̱hele. Diozən' nži'ilaže'e chio'o txen
    na' le'e chonḻe txen len nada' ḻa'aṉə'əczə dia' ližya nga chsed chlo'ida' de que
    dižə' güen dižə' cobə de'en chzeɉni'in c̱he Jesocristən' naquən de'e ḻi, na' chona'
    par nic̱h beṉə' zanch chso'onḻilaže'ene'.
  sgz-sgz: Gam á bos sepen nitang, má ngorer a nokwan ngo a mon i kak lala ásásla
    sur gam. Gam no mam iau git má te tamtam pasi lain talar ái Káláu ákte tari singing.
    Áá, gamáte tangan iau i pákánbung onin iau kis i batbat kalar má iau tur rakrakai
    i lain arbin má iak para inngas tari singin matananu ngo a muswan sang.
  kek-NT: Xban nak nequeq'ue e̱ch'o̱l chi c'anjelac chiru li Cristo, jo'can nak junelic
    nequexinc'oxla ut k'axal sa sa' inch'o̱l e̱riq'uin. La̱ex xextz'akon cuochben
    riq'uin li usilal li naxq'ue li Cristo. Xextz'akon ajcui' cuiq'uin riq'uin rahil
    ch'o̱lej nak cuanquin chi pre̱xil ut xextz'akon ajcui' cuiq'uin nak yo̱quin chixch'olobanquil
    xya̱lal li colba-ib reheb li cuanqueb xcuanquil re nak te'xnau nak tz'akal ya̱l
    li c'a'ru yo̱co chixch'olobanquil.
  blz-NT: Bookoi salananmo i yaku' monoa koiya'a na ko'omuu gause i yaku' inau-inau'
    giigii' i kuu. Kuu uga' nangalabotmo tii yaku' kaporean men ia rookon Alaata'ala
    na ingku', mau mune' i yaku' na lalomna tarungkuan kabai se' i yaku' mamakadodor
    ka' mompotuutuu' Lele Pore iya'a.
  poe-NT: Jína kíxin tjenka̱yáxian kuènte kaín tí jahará. Méxra̱ xi̱kaha imá tjua̱hárá.
    Jahará la ko janhan la jnkokón kjuachaxin kꞌuáyéhe̱ni la kjónté janhan tjéchji̱na
    o̱ itjén tí tjejó tí sín tꞌe̱to̱an tjéxrja̱nka kíxin jína tí tan tsaáxinni.
  san-TAM: யுஷ்மாந் ஸர்வ்வாந் அதி⁴ மம தாத்³ருʼஸோ² பா⁴வோ யதா²ர்தோ² யதோ(அ)ஹம்ʼ காராவஸ்தா²யாம்ʼ
    ப்ரத்யுத்தரகரணே ஸுஸம்ʼவாத³ஸ்ய ப்ராமாண்யகரணே ச யுஷ்மாந் ஸர்வ்வாந் மயா ஸார்த்³த⁴ம்
    ஏகாநுக்³ரஹஸ்ய பா⁴கி³நோ மத்வா ஸ்வஹ்ருʼத³யே தா⁴ரயாமி|
  cof-NT: Nulacari duque laquirato tenca camin joyoe. Junto nulaca son tito tenca
    cano joyoda. La titiya quinasanan, nulari ayudaiminla joe. Lari dorasanan, Jesuca
    paca sen fiquica micarinasanan, jun fiqui tenchi beco pánasanan, Diosi laca laquirato
    cuidaimin joe. Junni tsan josanan, nulanan Diosibe peayudaiminla joe.
  srm-NT: Wë dee sëmbë u Filipi dë o, a fiti fa mi ta wai ku unu aki e. Mëni fuunu
    dë a mi hati. Biga fa Gadu naki mi di kölöku ku ën bunuhati aki fu mi sa ta tja
    di Buka u Masa Jesosi dëën, nöö mi sabi taa un tuu dë ku mi nëën makandi nöömö.
    Di juu mi bi ta waka ta lontu ta biinga ku di Buka u sëmbë musu piki ën, ta sitampu
    ën a kamiankamian, nöö un bi dë ku mi nëën kaa. Nöö fa de söötö mi a dunguwosu
    aki, un dë ku mi nëën eti. Wan disa mi möönsö.
  qvs-NT: Kankunata sukaman kuyashpaynikuna yachani Tata Dios sukaman yanapashunaykichita.
    Tata Dios ñukatashina kankunatapish yanapashunkichi Jesukristu salvawananchikunata
    yachachikuyta. Karselpi kaptinipish awtoridarkunata yachachiptinipish kankuna
    sukaman yanapawashkankichi.
  zca-NT: Ñal ka nilen xigab se' por go, porke dox nazhi' da go, mbaino nzhaknu go
    da kun rë zhi'n nazhon che'n Dios kwa'n mila' Dios di'zh len, ter nzho'n lizhyi'b,
    o nzon lo rë xa' nak zhi'n, par dizha, walika widi'zh che'n Dios kwa'n ñila be.
  cbc-NT: Mʉjããrẽ yʉ mainucũña. Tunu bairo caroaro mena yʉ mʉjãã jʉátinucũña. Bairo
    yʉ mʉjãã cajʉátinemorĩjẽ jʉ̃gori yʉ pʉame, noo, ato preso jorica wiipʉ ãcʉ̃, o
    quetiuparã watoapʉ ãcʉ̃, “Atie Jesucristo camasãrẽ cʉ̃ canetõõrĩqũẽ queti caĩtorique
    mee niña,” na ñi quetibʉjʉ masĩõnucũña nipetiro camasãrẽ. Bairi mʉjãã nipetiro
    mena caroaro yʉ catʉ̃goñarĩjẽ ñuña.
  qxo-NT: Manarä prësuyämaptinpis Señor Jesucristupa willacuyninta willacur purinäpä
    imaypis yanapayämarguyquim. Tsaynöllam canan prësu caycaptïpis yanapaycäyämanqui.
    Tsaytaga noga imaypis mana gongaypam yarparaycä.
  mox-mox: Vonahaqiaqi, luaqiaqiegu be ena qaiawa weaqimi, mana omiʼa nuagu oʼewea.
    Omiʼa qabumi oiuiulegu Yaubada ena fewa weaqina, mana yaʼa vanue ʼebeyoqona ʼinaya
    yatoatoa. Ta wese lova oiulegu tuta nana yavuyavuigu yatoatoa ta Ieisu Valena
    yalulugaihiea tomotau ʼidia. Ta wese omoʼe tuta nana ʼinaya vaidi tomotau Vale nana
    ivegeqea ta yaʼa yavataʼitaʼiea, e ʼinega ge oda nogegu, ta ʼesi iula yalobea
    ʼimiega. E baʼe weaqina Yaubada ena veyoluba qiduana qabuda ʼidaya.
  kew-kew: Gore nimi rayo madaare neme oro yaalo nina pu robaa-para epe kone suaayo.
    Nimi rayome ni epe agaa kogono panolo raba muaeme. Gore ni abia kalabus ada-para
    pi rabu page ni esepene aa pirisu rabu page nimimi ni raba muaeme. Go-rupa pirisu
    rabu neme iaanu-para epe agaa puri mapalaasude. Goa pua neme nimi rayo madaa nina
    robaa-para epe kone suaayo.
  dww-dww: Taugu è kataie da aba yà riuriuemina inam riukaua, baninama taumi taugu
    nuanuague ko miamiana. Avedi da taugu dibure bo deḡo yà miamiana, yaḡoro vari
    verenama aubainama yà giugiu raukosoḡaiḡaina da riunama ei rewapanana. Be tauda
    matabuda Mamaitua na raukiviverema tà kitakitana.
  twi-ASANTE: Sɛdeɛ mo ho adwene pa wɔ me tirim no enti, sɛ daa mekae mo a, na ne
    kwan so ara ne no. Ɛfiri sɛ, sɛ meda mpɔkyerɛ mu, anaasɛ mede me ho na mereka
    Asɛmpa no a, mo nyinaa ne me nya Onyankopɔn adom.
  aoj-aoj: Aeꞌ ahapila ipaꞌ okom aeꞌami, egawa God notopalopepa deiꞌ anaf wapani naꞌamba
    atin. Isimba andeandeꞌ. Deiꞌ main, apaꞌ mandalaꞌatanima atina maol ananini. Nemaf
    afaꞌe deiꞌ agape kalabus aꞌa nimaguf fafimba aliꞌ agawalapa basef ifimba buꞌwafi
    epes hiasi atopalopasa sogogawa basef ifimba endilisifi atif, nimaguf ifimba hiafi
    God natopalopapa dowaf, nowaꞌ banagapa.
  cbv-cbv: Yeebdíh bʉ́dí oinit, páant wã wẽi jenah joyóchah, ã tʉ́ina caá. Dios weemdíh
    oinit, Jesúíh tʉ́ini dooná ded pah ã jʉmatdih bitadih wã bohé jibichah, nemat
    mʉʉ́boó wã jʉmʉchah, ãpĩ́ tʉ́i teo wáacna caá. Weemdíh ñi teo wáacat pínah niijná,
    yeebdíhbʉt oinit, biíc yoobó ãpĩ́ teo wáacna caá.
  taw-taw: Yad nɨbop mapen yɨbɨl lɨl, gos tep nɨgɨlɨg mɨdebin. Yɨp nag lel mɨdebin
    akaŋ, takaw teplep ak, takaw nɨŋɨd yɨbɨl mɨdeb binɨb okok kɨlop agñɨ tep gɨl kɨles
    gɨl apin ak, God yɨp yɨmug nɨŋɨd gɨtep gek wog ne kɨles gɨl gebin. Pen nɨbi yɨp
    gos nɨŋɨd gɨñem, chɨn ayɨp jɨmñɨl wog gobun. Anɨb ak tek, gos teplep yad won ak
    nɨbop nepin ak, teplep yɨbɨl.
  jic-NT: '''Ücj nin napj wüi''is Dios lal nun mpes; napj lovin nola nun mpes, ne
    nin. Dios ''üsüs, mpes jostsja napj tsji'' lejay jupj mpes. Nun tsji'' la tjüjí
    napj lal lovin. Quina, cawilta mo''o pü''üs na, newa tsji'' lojí nun napj lal.
    Pje''á winistsja na, tsji'' la tjüjí wa napj lal. La p''a sin tji''yüsa la tjejay
    napj Jesucristo po''ó. Tjevelé tsjan niná Jesucristo ''üsüs la tjiji gente mpes.
    Nin p''iyá lojí wa nun. Pülücj topon Jesucristo lal quinam.'
  zap-NT: Ryal ne rlebleedx noo zeree por laa de yra de, porke kanzaleedx noo de no
    porke laa de nak ne run xyudar noo lo ne wseleedx Dëdyuzh lo noo, nigle naaree
    ne nuu noo chegyiib, nigle chene rruu noo xfabor xdiznzoon Jesucrist, nigle chene
    rzëët noo ne nli we.
  wer-wer: Ar nem ru ulöpöökörö. Pötaanök Anutuuk ompyaö elnieim öpnaat nem kön yawi
    pöt yok pangk. Pöt nem wii kaatak wëaöre Kristoë ngön ompyauta songönte tekeri
    wasën omnarö ngön pöt taë wesak öpënëak ngön yaatak neulëën wëaö pöteparë ar neering
    lup kopëtemer sak wëën Anutuuk komre kolap elniak kaamök yaalni.
  ipi-ipi: '@see-verse:PHP.001.006'
  qul-NT: Ajinata kancunamanta pensanayka allinpuni; imaraycuchus sinchita munacuyquichis.
    Nokawan cusca quiquin bendicioncunata jap'ekanquichis, carcelpi cachcajtiypas,
    autoridadcunapaj ñaupakenpi salvación evangeliota defendichcajtiy, willachcajtiypas.
  tnc-tnc: Mijare wãtaiki imarĩ, i'suᵽaka mijareka yiᵽuᵽajoayu. Yire jeyobaariᵽuᵽakirã
    imarĩ, ĩ'rãkurimarĩa yiyaᵽaika yire mija ᵽũatarijayu. Mia je'e, wẽkomaka imariwi'iarã
    imariᵽotojo Jesúrika bojarirokakaka yaᵽabeyurã wãjitãji “Ikuᵽaka sime”, ãrĩwa'ri
    nare okae'ebaaraka, yibojajiirijayu. I'suᵽaka yibaayu ᵽo'imajare yibojawãrõrũkia
    Tuᵽarãte yire ja'ataeka simamaka. I'suᵽaka ñimarijayua simamaka jia ñimaokaro'si
    yire mija ᵽũatarijayua jia sime.
  ter-NT: Koati motokeâti kó'inopineye inzóneu, vo'oku ákoyea nguríkapinoe inzóneuke,
    yusíkoti itúkeovo ika'ákovokutike óvonzeixo, áko'o koeku énjokea kaná'uko ra inámati
    ihíkauvoti xoko âvoti akutípoa, áko'o koeku nzuvó'oxea po'inu ûti kóxuna'ixeovo
    hókea, koáhati kutikókotine ûti vitúkeovo ko'itúkeinoti Itukó'oviti ya hána'itike
    seánakovi.
  bmr-NT: Imino aivo jillɨ uujoho amɨɨhaiditɨ eesamaaiño, amɨɨhaico agaijɨmaño, bu
    tollɨro tajaagotɨ uco Moocaani imino omoonɨnoma mihicamaño. Jaamaño uujoho cɨvojafaño
    icarunaaca, bu aivojɨto ɨmega uco asatyurunofaño jillɨ diitoco jɨɨbegueji taajasujɨɨbogoco,
    bu miyaano iicanoco neeji.
  fuf-fuf: No haani ka mi miijorana on nii, ko fii miɗo waɗi on ka ɓernde an. Ko fii
    on fow ko on kafiduɓe e an sulfu Alla on, woni e nder ko mi sokaa kon, woni ko
    mi darantoo Kibaaru Moƴƴo on kon, mi haqinqina mo.
  bhl-bhl: Yu nelo ibolow mutuk fian dunemkabiliw kasike, nem yom dulum elote fukunkabi
    ibolow fukunin bakati ken kiol kuw te. Nimtew angom? Nem kame sok so ge konemsiliw
    ding dim akal, Sunbin-Got em Weng Kal Ken Ati be bakayemali ding dim akal, mali
    Sunbin-Got em Weng Kal Ken Ati be sakalaw keko, weng bo bo kebiliw kawtiw ilo
    yan weng bakayemali ding dim akal, diwkuw diwkuw yuso, neso, alik alik nu ibolow
    ki makmak keko, Sunbin-Got em Weng Kal Ken Ati be kunum waneng alik alik ilo bakayem
    tem bakayem tem de kakawkabuluw kasike.
  ons-ons: Ŋine naso baŋem qomŋunbe naŋane kotono gemami! Eso ea waneka na ŋinane
    detpe menaŋgi, yaleoken wetke okanmaile. Ŋine koropŋo narop weneŋ urata wane mapik
    nanmami, eamo Anutuŋo wet maepinane mosop ra ninge, ea makoi, mulap urumgo metmaile,
    naso iwao so yaup gekole, naso yewao na biŋek don qesiŋ kakole so togoleka ra
    qelaŋanmaile.
  con-NTPO: Ña tsa'caen que'ine asi'ttaemba in'jansi ñotssi tsu. Ñoa'me ña injama'choi'ccu
    gi que'ima ñotsse in'jan. Nane Chiga ñama ñotsse tsonsi que'ija ñama fuitepa qui
    ñai'ccu fae'ngae ñotssiama isu'fa. Ña picco'je'ttinga piccoye'ninda, tsambi'ta,
    ña sombopa Chiga ñotsse condase'choma candusiamba ccaningae atesiansundeccui'ccu
    afacco'ninda qui ñama fuite'fa.
  ghs-ghs: Anai agobake nikeho torota biranateqi sutasutaho pobi naasuta bodza ooqata
    nike naho torota Ohongaho sinabidza qidzaho ttaiqa naateqi ana Ohongaho isere
    qidza mooto mootoke tuumoraiho hobihobike nike eetorai. Oonita anai ikanomake
    eeteqi nike ruume naataqu, baamu.
  peg-peg: ଏପେଙ୍ଗ୍‌ ସବୁୱେଡ଼ାଙ୍ଗ୍‌ ନା ୱାସ୍କିତ ମାନାଦେର୍‌; ଲାଗିଂ ମି ବିସ୍ରେ ବାବି କିନାକା
    ନା ପାକ୍ୟାତ ହାର୍‌ ଆକାୟ୍‌ । ଆନ୍‌ ମାନ୍‌ଇଚା ମାନି ୱେଡ଼ାଲିଂ ଆରି ନଂ ଇ ବନ୍ଦି ଅବସ୍ତାତ ନେକ୍ରିକାବୁର୍‌ନି
    ନ୍ୟାୟ୍‌ ହାଙ୍ଗ୍‌ତାକା ଆରି ରାକ୍ୟା କାଜିଂ କାମାୟ୍‌ କିଦେଙ୍ଗ୍‌ ଇସ୍ୱର୍‌ ନାଂ ଇମ୍‌ଣି ପାବ୍‌
    ହିତ୍‌ତାନ୍ନା, ଏପେଙ୍ଗ୍‌ ୱିଜ଼ାଦେର୍‌ ଇବେ ମେହା ଆତାଦେର୍ଣ୍ଣା ।
  txu-NT: Be, kôt ne ba ije ar akunĩo ijamakja. Bir, mrãmri. Mỳkam? Bir, imã ar akĩnhkumrẽxkam.
    Ar akunĩ ne gar ikôt ar adjàpênh aba. Metĩndjwỳnh kute imã idjàpênh jarẽnhja ne
    gar ikôt kum adjàpênh ar aba. Djãm mekbê ijê djàkam idjãmkambit ne gar adjàpênh
    ar aba? Kati, irãri ar ibaridjwỳ ne gar ikôt adjàpênh ar aba. Irãri ar ibari ije
    Jeju kukràdjà ny'ã idjujarẽnh nhym me kute aprỳo ba, ba prĩne kôt memã 'ã idjujarẽnh
    ne ije memã kum, —Mrãmri ne ba ije me amã kôt Jeju'ã idjujarẽnh ar o ibaja, anhỹrja,
    be, nã gãm ar ã ikôt Jeju'ã adjujarẽnh ane. Kam ne ba imã ar akĩnhkumrẽx ne.
  eng-WEBU: It is even right for me to think this way on behalf of all of you, because
    I have you in my heart, because both in my bonds and in the defense and confirmation
    of the Good News, you all are partakers with me of grace.
  gnw-NT: Icavi co chepɨa pe ayemɨngueta vaerã cuarãi peré. Echa'ã puau ete. Peresorɨru
    pe aĩ rambueve, jare aicuaaca yave ĩru vae reta pe ñee icavi vae Tumpa pegua co
    jare añete vae co, Tumpa jecuaeño umee cheve ipɨacavi. Jare mbɨacavi umee cheve
    vae umee peve vi.
  mux-mux: Nanga numanale-ni eni piliipu andupu moliáliinga na eni pali numanuna piliiliu
    mele kapula piliiliu. Na ka-lkuna peliu kene kepe, temani-kaiéle topu sipu “Yu
    aima sika temanele yambuma aima piliiku liangi.” nilsiliipu andurundu kene kepe,
    eni na liiku tapunjulemele-na na kene eni kene oliu Pulu Yili-ni we kondu kolupa
    liipa tapunjilimú.
  maj-NT: A̱jin ani̱ma̱na̱ tintsu̱ba̱jiun, kui nga f'áítsjehenna jun. Xian nga nda
    ts'ian nga f'áítsjenna jun a̱t'aha̱ nkuhú kju̱a̱ndaha̱ Nti̱a̱ná tísakúná jun ko̱
    an, ndaha tsa nu̱ba̱yá kjíi̱ya'yán ko̱ ndaha tsa nginku̱n já tjíxóo̱ tíxinya chich'an
    én nda tsuhu̱ Jesucristo̱ ko̱ tíb'ejñá chja nga najmi én tiya niu̱.
  bkq-NT: Aunlolâ inanry inanâguelymo. Toenzepa kâinwyneguyly mawylymogue. Koendâ
    lelâlâ Deus yagâ awyly, xurâem auguehoem ayenehon-homobyry wâgâ. Xirâ unâ egatuly
    wâgâ won-hondâdâ mawylymogue. Saguhoem pymâdo enadoram kâjigâseoday, unâ koendonro
    Jesus wâgâ agueim wâgâ eyanmo augueday won-hondâdâmo. Iwerâ tarâ ietadâdomobyry
    oday ekâjibyem wawyly ume won-hondâdâlâ âmaemo.
  kue-kue: Ene pre na engenge munduna pangwa! Yegl i pre na engenge ene wedi poglodi
    pirka i eraglka pamara erika. Te erme kongunmo i pre na akeple digo ama kane pai
    moramga mo kamambuno wakai sigigle dinamga mo i nono prapra God taragl wakaimo
    inamga ipre.
  cot-NT: Noshinetimentajianaquempiquea. Cameetsatarite nonquejetaquempagueti imaica,
    nopintsamajajiaquempitarite, namenaquempiquea yagavejacaajiaquempiqueate Aapani
    Irioshi patsipeventajiacaroquea Iguenquetsatsare, piquejejiaquenaqueate naatimpa
    nantaquenerigueti Amajirote. Coramaniquea tequeratagueti irisantanatacojitenaji
    choocanaqueate notsavetantaqueroquea Quenquetsatsarentsi Oganejencatatsica tsavetantaquerica
    Jesoquirishito, nocantajiaqueriqueate maasano iroguentiquea iroomajaca. Aviatimpajiaqueate
    picavintsajajiaquenaqueate pamitacojiaquenaquea. Ariqueate oquejetacaqueate imaica
    yoguijaajitaquenagueti santanaqui picoguitaniqueate picavintsajajiaquenaqueate.
  bnp-bnp: I kamumu ga ngaru hateka mua, a vuhuna a ru mua na hategu. Iau a made na
    bavi, o a laho, a tagari a Velenga Kamumu, a vakasiri e huriki i muholi a Vure
    i rata kamumu iau, i manga a hini i rata kamumu mua.
  apn-NT: Na hte tanhmã ixto mex tota pyrà nẽ tanhmã mẽ ato mex to ho pa nẽ mẽ akutã
    nojarêt rãhã ho pa. Nẽ kormã mẽ kot ijaxàr kêt ri pa pre ma mẽ piitã mẽ kãm Jejus
    jarẽnh o ri ixpa. Nẽ ãm hãmri mẽ kãm harẽ. Mẽ kot mar nẽ hkôt amnhĩ xunhwỳr tỳx
    kaxyw pa pre mẽ hkôt harẽnh rãhã ho ri ixpa. Ka prem ja kaxyw inhmã kàxpore hkwỳ
    gõ pa pre ho amnhĩm ixujaprôr pê mẽ hkôt ri mẽ kãm harẽnh o ri ixpa. Tã nhũm prem
    jar Rõm kamã ijaxà pa arĩ ixkrĩ htã ka mẽ axte ixwỳr hkwỳ mẽ. Jakamã na pa hte
    mẽ amã ijamaxpẽr rãhã ho ixkrĩ nẽ inhmã mẽ akĩnh tỳx nẽ.
  ctp-NT: Suꞌwe chaꞌ ngwañaꞌan ndaꞌan chaꞌ tiyeěn chaꞌ ꞌwan, chaꞌ nchga tsan suꞌwe
    ꞌa nka tiyeěn naꞌaǎn ꞌwan; suꞌwa ti nka tiye wan loꞌoǔn, suꞌwe ꞌa ngiꞌni wan loꞌoǔn
    chaꞌ ngiꞌnian tñan ꞌin Jesucristo. Lye ꞌa ndayaꞌ wan ꞌñaǎn nu ngwa xkanꞌ bra nu
    mdiꞌiǐn tloo neꞌ nu nka ndloo, chaꞌ mdoꞌoǔn luwiǐn tloo neꞌ kanꞌ. Bra kanꞌ ykwiǐnꞌ
    loꞌo neꞌ chaꞌ suꞌwe ꞌa lka chaꞌ nu wa ytsaꞌ Ndiose ꞌñaǎn, loꞌo ngwañaꞌan ytsaǎnꞌ
    ñi ꞌin neꞌ sa ñaꞌan lka chaꞌ nu ñi kanꞌ. Loꞌo ni, ti ndayaꞌ ꞌa wan ꞌñaǎn, ni siya
