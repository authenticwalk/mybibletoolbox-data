    wok e Kughen rɨmɨvəhsi-pə ye nɨhuvəyen kafan mə jakor.
  kmo-kmo: Kwota eeji sugu wopuk wok eechaba eechaba tawa. Eena ada kwona eecha hiki
    tawey, ada kwona kepi hikitu. Mashi ada hadabas majin eyey sugu wopuk chi ye i
    tar nediik apa ada poko jiniga tawa nediik God riita ana homachi har yon kwona
    habar. Kwona habarek, eena ada kwona eecha hikitu.
  agr-agr: Ashí atum aidautigmin aajan anentaimtajim nunak, senchi aneau asan dutikajime.
    Apajuí chicham yamagman etsegkati tusa sujusua nuna etsegkui yaintu asajum, atumek
    mina kumpag aajakuitjume. Yamaishkam atumek mina kumpagketjume, wi juwi achigkagmatai
    pujag duwishkam. Wi yamajam chicham etsegbauwa nuna dekagtuawagtatus, apú emtin
    inintainakuish, ju yamajam chicham Kristu pachisa etsegbauwa juka dekaske tusa
    chichamunmash, ashí atum aidautigmek yainjume.
  kyc-kyc: Nambame yuu peparae nakamana lao suu pyale pyuo karo. Dokona lao rolae
    ingyuo nakama kondalyo. Waili pii keyange dokona lao kote leyaminyipape nambame
    pii keyange doko raeyo penale lao roleyo gii dokonape dee dakepa puu jiminyi karowape
    nakamame namba yaki nyii napala Anatumi yulu jiya dokona namba role pyao piyamioko.
  urd-GVU: اور مناسب ہے کہ آپ سب کے بارے میں میرا یہی خیال ہو، کیونکہ آپ مجھے عزیز
    رکھتے ہیں۔ ہاں، جب مجھے جیل میں ڈالا گیا یا مَیں اللہ کی خوش خبری کا دفاع یا اُس
    کی تصدیق کر رہا تھا تو آپ بھی میرے اِس خاص فضل میں شریک ہوئے۔
  yre-NT: -Te 'wɩ zɩɛ -a -cin a 'an 'ji 'cee "wɛan bɛ -a -nɔan da nɛn, kɔɔ 'ka 'nan
    wɩ a 'an man 'kpa tɩglɩ. Tʋ nɛn te an ya -pʋ 'kuin oo, ɛn tʋ nɛn te 'an -tɔ 'kpa
    tɩglɩ Crizi -le 'wɩ 'nɔnnɔn -sru minnun tanɔn yiɛ man oo, "yi "nɛn Bali -a drɛ
    'mɛn bɛ e drɛ -kaa pɛɛnɔn 'le vɛ -a.
  fuh-BKF: Miɗo haani miilanaade on ɗum, sabo hakkillo am ina woni e mooɗon. E ley
    ko kaɓɓaami e ko ndaraniimi tabintinde Kabaaru Lobbo o ɗuum, on fuu on kawtu e
    am moƴƴere nde Laamɗo hokkata kam ndeen.
  arl-NT: Majaari cua jiyajenenu naa cua taacanuyaquishacari niaacuaji. Janiyacuajaari
    tari naa niishiyani, jiyanohua cua paniniuucua niajaniya. Naajuhuaj, niaari cua
    cojiritiasaaquiaa cumaaca niquitiosaanujuhuaj. Naacuajiti cua naata Jesucristojiniji
    pohuatanu niya nio nujuatejojuajinia, naajuhuaj, janiya jaara jiyaniijianucua
    tacoji nequesoreesaareni. Naa Pueyaso cumaquishacari janiyatej, cua naata Pueyaso
    Rupaacuaji tacunu na cuaracashitijiaca. Pueyaso Rupaacuajiiri naa tacusano maatia,
    nojori niishiniuria, Jesucristoocua nojori tiuushacari, Pueyasoori na naata nojori
    jiyanooniujiuhuaj. Naa nioojia rupuesacari coojiatej, cunoori jiyanohua cua shiniujiuquiaa
    Jesucristojiniji cua pohuatanura.
  ziw-ziw: Naungwa nifanyanye yano, mwa nyuwe nyose, kwaviya nawafanyanya mo moyo
    wangu mazuwa yose. Mwo kufungwa kwangu naho hatenda silekeilwa, nyuwe nyose mwehanga
    hamwenga na miye mwe wedi wa Chohile mwe ndima ya kuigombela mbuli yedi ya Kulisito
    na kuilavyanya.
  grc-TR: καθώς ἐστι δίκαιον ἐμοὶ τοῦτο φρονεῖν ὑπὲρ πάντων ὑμῶν, διὰ τὸ ἔχειν με
    ἐν τῇ καρδίᾳ ὑμᾶς, ἔν τε τοῖς δεσμοῖς μου καὶ τῇ ἀπολογίᾳ καὶ βεβαιώσει τοῦ εὐαγγελίου,
    συγκοινωνούς μου τῆς χάριτος πάντας ὑμᾶς ὄντας.
  nag-nag: Moi eneka bhabona kora to bhal ase kelemane ami laga monte apuni khan ase.
    Apuni khan moi logote Isor laga susamachar prochar kora kaam te hodai thakise
    aru Tai nimite dukh paikene koidi ekta thaka homoi te, moike nachari kene hodai
    prathana pora modot kori thakise.
  eng-OEBCW: And, indeed, I am justified in feeling like this about you all; because
    you have a warm place in my heart – you who all, both in my imprisonment and in
    the work of defending and establishing the good news, shared my privilege with
    me.
  knj-NT: Smoo ton quey tu' chin na' je yin je masanil, yutol caw cam c'ulnebil jex
    wu an. Cax c'al ey jin oc preso jaxca ti', cax c'al chin apni sattaj eb yaaw yu
    to waloni, tol yel jun sk'aneal yet colbanile ti', pero laan je cha'on swatx'
    c'ulalil Dios wetoj.
  deu-1912: Wie es denn mir billig ist, daß ich dermaßen von euch halte, darum daß
    ich euch in meinem Herzen habe in diesem meinem Gefängnis, darin ich das Evangelium
    verantworte und bekräftige, als die ihr alle mit mir der Gnade teilhaftig seid.
  san-PUN: ਯੁਸ਼਼੍ਮਾਨ੍ ਸਰ੍ੱਵਾਨ੍ ਅਧਿ ਮਮ ਤਾਦ੍ਰੁʼਸ਼ੋ ਭਾਵੋ ਯਥਾਰ੍ਥੋ ਯਤੋ(ਅ)ਹੰ ਕਾਰਾਵਸ੍ਥਾਯਾਂ
    ਪ੍ਰਤ੍ਯੁੱਤਰਕਰਣੇ ਸੁਸੰਵਾਦਸ੍ਯ ਪ੍ਰਾਮਾਣ੍ਯਕਰਣੇ ਚ ਯੁਸ਼਼੍ਮਾਨ੍ ਸਰ੍ੱਵਾਨ੍ ਮਯਾ ਸਾਰ੍ੱਧਮ੍ ਏਕਾਨੁਗ੍ਰਹਸ੍ਯ
    ਭਾਗਿਨੋ ਮਤ੍ਵਾ ਸ੍ਵਹ੍ਰੁʼਦਯੇ ਧਾਰਯਾਮਿ|
  nob-LB: At jeg takker Gud for dere, og er glad i dere, er bare naturlig siden dere
    har en stor plass i hjertet mitt. Dere har jo alle hjulpet meg i oppdraget, både
    nå som jeg sitter i fengsel og når jeg før reiste omkring for å spre og bevise
    sannheten i det glade budskapet om Jesus.
  ntj-ntj: Yuwa, Mama Kuurrtu-rni ngarltunytjulu waarka nintirnu tjiinya-rna tjukurrpa
    walykumununya watjaratjaku. Nyangka-rna mularrpartu watjaranytja. Nyangka-rniya
    kuurrpangka ngaratjunkunyangka-tjananyarna tjukurrpa walykumununya watjara tjukarurruranytja.
    Palunyalu nyuntunya-tjananyarnanta pukurltu kulira tjiinyamarntu-rniyan rawalu
    yirringkaranyangka. Tjiinya-rna tjayilpangka tjarrpanytja kuwarripangka tjukurrpa
    parrawatjaranytja. Nyangka-rniyan yirringkaranytja. Puru-rna kuwarrinya tjayilpangka
    nyinarranyangka-rniyan yirringkara.
  sxb-NT: Omwene mbona mbwe kuri kulootu ni mbawurra otio, aeniki mutoorre iwaga inene
    ino mu omwoyo gwange. Inywe alala ni ifwe Katonda amiire okutu-aa owusiza owua
    okulwanra owuene no okulanzia amangʼana amalootu ni nyawanga mu owusiwe kandi
    ni nyawanga owuyanga.
  nhu-NT: Fí nu lɛŋ lɛ me eŋkpwawcì ɛkumɛ ben nonɛn, njefo ben nu fitele fiem, ɛ beene
    leeme yî fiɛɛ le fimwaaŋ ɛ ɛ̀ nu fí fì Nyo' nu ɛ buw beene dvú. Beene leeme yî
    dvú le keseen wvù me nu yî ncaw e, kɛ no beene to leeme seke me nto mbɛɛ ŋghane
    ntaŋyi diuw saaka wvù jee wvu ɛkumɛ Jisos Klistu ŋgee ɛ wvú ciime ntay.
  row-row: Memaꞌ nandaa au sue nggi, huu rala ngga nene paꞌa-sii no hei eniꞌ a dooꞌ
    ena. Leleꞌ naa, hei ue-tao tungga au boe, leleꞌ au ufadꞌe Lamatuaꞌ Hara-lii malolen
    neu atahori, ma utaa-uselu o atahori mana labꞌan Hara-lii Maloleꞌ a. Mae au bꞌui
    rala uu o, hei nda mela hela au sa.
  msy-msy: Kɨ uan navir averiamɨn aven bar ia gifuegha ia gɨnɨghnɨghavɨra iti. Datɨrɨghɨn
    dughiar kɨ kalabusɨn itim, ko dughiar faragha kɨ pura itim, kɨ akar aghuim deragha
    a mɨgɨa gumazamizibagh amima me fo, akar aghuim a bar guizbangɨra, egha nɨghnɨzir
    gavgavim an iti. God uan apangkuvimɨn ingangarir kam na ganɨngizɨma, ia bar nan
    akurvagha na ko ingari. Kamaghɨn amizɨ, bar deragha kɨ nɨghnɨzir aghuir kam ian
    iti.
  agg-agg: Ranɨmboane ro sɨheimbo yahurai hohoanɨmoayahɨ ra aboed-ane. Ro sɨheimbo
    ŋgusüfo pararɨheandürɨ. God ai sɨhefɨmbo moanɨ hɨpoamboa-reamunühɨ ratüpurɨ mamɨ
    masemunɨ. Ŋga ro haponda karabus-ambe anɨmboahɨyo asu horombo karabusɨ-fekoate-yaheand-ambe
    manɨmboahɨyo aboedɨ hoafɨ ranahambo anɨhondü nafuimbo asu nindou ŋgɨnɨndɨ anɨhondümbo-fembo
    farɨhehe arɨhandɨ ra se wambo farɨhehindɨrɨ arɨhündɨ.
  ptp-ptp: Om môp wê a xêgyaa nivɨha ên xam ge, ge môp bôbac, ên a xo xam yêp vac
    nɨlôg lec buc vɨhati, ên xam mi ngɨdu a xôn om Anutu vông vɨzid nivɨha vô il tɨyi
    buc vɨhati, gwêbaga wê a lam dô vac xumac kalabuhu ge hɨxôn buc wê a dô vɨxun
    dɨ a nêl xolac vô xomxo ên a nêb he i xovô bê Anutu xolac ge kɨyang nôn.
  nak-nak: Eia koramuli seselea veia eau ge gabutatala pepeho amutou mai ele, la vuhula
    eau e tabara mutou sesele. Mai eau ge pou te la luma la kilisi, mai tai eau ge
    magiri te la vigagiala veia ge toro robo la valolo taku, alele amuto mai ale magiri
    tomi leau. Etato tomi rovi la gilogo te la Tahalo Uru, ale eia suli etatou.
  lbb-lbb: I tostos sur ar nuknuk larne o mulo rop, anasa mulo kes momol te na nuknukik.
    Ning a kes te na rumai a dodot, pa a keles a warwara anuna tarai ning la atong
    laulau a Wakak a Warwara, pa a apuasa i tetek a taraila, dala rop dala tur taum
    ana titol ne, ning e God i saran tari tak ana nuna marmaris.
  kan-2017: ನಿಮ್ಮೆಲ್ಲರನ್ನು ಕುರಿತು ನನಗೆ ಹೀಗನ್ನಿಸುವುದು ಸೂಕ್ತವೇ ಸರಿ. ನಾನು ಬಂಧನದಲ್ಲಿರುವಾಗಲೂ,
    ಸುವಾರ್ತೆಯ ಕುರಿತಾದ ವಾದ-ಪ್ರತಿವಾದಗಳಲ್ಲಿಯು ನೀವೆಲ್ಲರೂ ನನ್ನೊಂದಿಗೆ ದೇವರ ಕೃಪೆಯಲ್ಲಿ ಪಾಲುಗಾರರಾಗಿದ್ದೀರೆಂದು
    ನಿಮ್ಮನ್ನು ನನ್ನ ಹೃದಯದಲ್ಲಿರಿಸಿಕೊಂಡಿದ್ದೇನೆ.
