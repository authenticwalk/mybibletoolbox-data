    nini: “Kai Alli Willai, sutipa­mi ka”. Chasa­waka, tukui kam­kuna­pas nuka­wa
    Taita Dius­pa suma kuiai­ta­mi chas­ki­na­kun­gi­chi, ima­pi­pas alli­lla rura­wag­manda.'
  hrv-hrv: I pravo je da tako osjećam o svima vama! Ta ja vas nosim u srcu jer u okovima
