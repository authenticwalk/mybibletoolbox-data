    pewekkerau ini mabuwiligu yawe Anotogo wazono puguraga nogo miziweki nana logo
    ngago wazono Kilisiyegi langai pura wameik keya yongkambanuwili ngago puragi kozang
    ngizi panu kumuliweki kozak yeiyagi puragi, ini mabuwiligu neyegi sawela legi
    ini mabuwili ne kiling Anotogi wazonoraga weiyagi.
  gux-G: Li tie mɔni ke n pia pali nni buama ikuli po, kelima ikuli ye n pali nni.
