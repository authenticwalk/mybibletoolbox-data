  pan-pan: ਇਸ ਲਈ ਤੁਹਾਡੇ ਸਾਰਿਆਂ ਦੇ ਲਈ ਮੈਨੂੰ ਇਹ ਮੰਨਣਾ ਉੱਚਿਤ ਹੈ ਕਿਉਂ ਜੋ ਤੁਸੀਂ ਮੇਰੇ ਦਿਲ
