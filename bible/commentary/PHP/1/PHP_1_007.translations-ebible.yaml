  tbg-tbg: 'Te niara aato iriqi vihara ti, te homa maa uvara niara tirara: Te maa
    entara karapuhiqi vauna entarave, te qaqini vaiha Karaitira uva tiva nimiha kia
    qumina uvave kempuka uvave ti vauna entarave, ne vi entara vi entara ti vataake
    vohaa variqi vi variavaro Kotiva nivata tivata noraiqama kero koqema timite vaimanta
    tenavu vira kaiqaqai vare vaunara.'
  hub-NT: Wii ashi atumin senchi anea asan, tu enentaimtajrum nuka pegkeraiti. Atumjai
    iruuntran pujuyaj nuisha Yuus inka senchi yainmamiaji. Wina achirainatsaig agkan
    wekaasan, nina chichamen etserkaisha atum yainmiarme. Tura Jesucristo chichame
    nekasa nuka juwaiti, tusan judío apuri aina iruuntramunam chicharkartakaisha,
    tura yamai jui achirkarmatai pujakaisha aitkasrumek yaintrume.
  hmo-hmo: 'Umui lau lalokau henia bada, bona inai lalokau be maoro danu, badina be
    inai: Umui bona lau be Dirava ena hariharibada ita abia hebou vadaeni. Inai hariharibada
    ia noho, harihari, dibura ruma lalonai lau noho neganai. Bona guna danu, dibura
    ena murimuri dekenai lau noho, Sivarai Namona ena momokani lau gwauraia, bona
    Keriso lau harorolaia neganai, unai hariharibada ia noho.'
  big-big: Ini negi ngezege panuwili, tegi nogo iniyegi pangka kumulagelik kumuli
