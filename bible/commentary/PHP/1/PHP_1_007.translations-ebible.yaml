  cax-NT: Urria nirraquionco abapa, itopiqui tarucu naucua iñemo. Arrüñü yaca auna
    preso, itopiqui arrüna trabacorrü usaca aübu. Pero tusio iñemo que au nanaiñantai
    basutiu macunusüancatarrü uiti Tuparrü, arrtü usurapoi arrüna urriampae manitacarrü.
