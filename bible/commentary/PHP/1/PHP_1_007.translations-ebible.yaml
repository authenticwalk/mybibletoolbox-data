  san-ASM: যুষ্মান্ সৰ্ৱ্ৱান্ অধি মম তাদৃশো ভাৱো যথাৰ্থো যতোঽহং কাৰাৱস্থাযাং প্ৰত্যুত্তৰকৰণে
