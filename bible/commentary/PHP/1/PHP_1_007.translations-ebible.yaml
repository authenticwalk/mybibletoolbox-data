  san-ORI: ଯୁଷ୍ମାନ୍ ସର୍ୱ୍ୱାନ୍ ଅଧି ମମ ତାଦୃଶୋ ଭାୱୋ ଯଥାର୍ଥୋ ଯତୋଽହଂ କାରାୱସ୍ଥାଯାଂ ପ୍ରତ୍ୟୁତ୍ତରକରଣେ
