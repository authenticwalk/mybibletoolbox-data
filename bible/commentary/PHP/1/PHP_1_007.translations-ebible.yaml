verse: PHP.001.007
translations:
  kpx-kpx: Di uvu bahatau lae ua. Kemoike di vani bahata la huhuevei laheho guliguliama.
    Dilavau nahi tedaevei au lovi mai daoge la di tedahoge nahi lovive ke vama. Di
    subuta dibulae uoholisege la di tedahoge di hotoe dua loui ata haivema. Isi di
    nova dibulae usege la ketamo di tedahoma.
  okv-H: Eto amo ke be eto mahainge na ungo hotembihone jo eaguja amo pure nau God
    na ikena ai ta ungona kajueto ere ova amo na arahata mihie enda ta hembuhe ke
    sapura peikihe God ta duru javotoho avo hande ere uaehena amite eto eha tipura
    ta mihena emite amo ungona na hondate ere ova avoeto ungo osa ere ona.
  tbo-tbo: U kaoha bimiyei i dumalu babana a luhogalena dumami. Taumi ma tau Yaubada
    a lunugotootogo ta wigogoneya u houga tuwega dewadewana a ihaahalaneya ma tu witumagana
    a ikadidilihi ma gasi geka hougana hoi numa panipani a memae.
  mal-C: എന്റെ കാരാഗൃഹവാസത്തിലും സുവിശേഷത്തിന് അനുകൂലമായി വാദിച്ച് അതുറപ്പിക്കുന്ന
    എന്റെ ശുശ്രൂഷയിലും നിങ്ങളെല്ലാവരും എന്നോടൊപ്പം ദൈവകൃപയിൽ പങ്കുവഹിച്ചു. അതുകൊണ്ട്
    നിങ്ങളെല്ലാവരും എനിക്ക് വളരെ പ്രിയരാണ്. ഇങ്ങനെ നിങ്ങളെ എല്ലാവരെപ്പറ്റിയും ചിന്തിക്കുന്നത്
    യുക്തമാണല്ലോ.
  grc-SR: καθώς ἐστιν δίκαιον ἐμοὶ τοῦτο φρονεῖν ὑπὲρ πάντων ὑμῶν, διὰ τὸ ἔχειν με
    ἐν τῇ καρδίᾳ ὑμᾶς, ⸂ἔν τε τοῖς δεσμοῖς μου καὶ ἐν τῇ ἀπολογίᾳ⸃ καὶ βεβαιώσει τοῦ
    εὐαγγελίου, συγκοινωνούς μου τῆς χάριτος πάντας ὑμᾶς ὄντας.
  bgc-bgc: सही सै ताके मै थारे सारया खात्तर इसाए विचार करुँ। क्यूँके थारे खात्तर मेरै
    मन म्ह खास जगहां सै, इब मै कैद म्ह सूं, अर सुसमाचार की सच्चाई नै साबित अर बचाव
    करण म्ह लागरया सूं, तो थम सब मेरै गैल परमेसवर के अनुग्रह म्ह साझीदार सों।
  khz-khz: Gomi maparami geku vemamilagi na evega-taunataunaana, gomi au aoku ai roe
    ogo taluna. Pa, tipura numanai ataluna aonai, pa Kota gekamonagina talimara wailarai
    Vali Namana akilagi-matagaiana e galamana akalaana aonai maki, gomi au aoku ai
    vegata. Kwalana gomi maparami maki Palagu gena vega-nama evenimito, au evenikuto
    vetaina.
  deu-TKW: Muß ich doch von Rechts wegen so für euch alle denken; denn ich trage euch
    im Herzen, in meinen Fesseln wie bei der Verteidigung und Bekräftigung des Evangeliums,
    euch alle als meine Mitgenossen der Gnade.
  zsr-NT: Ca naꞌ rzaꞌ ladxaꞌa queëliꞌ nac ca ral‑laꞌ gunaꞌ le nadxíꞌitsquidaꞌ lbiꞌiliꞌ.
    Yúguꞌtëliꞌ ruziꞌliꞌ xbey tsazxö́n len nedaꞌ le ruzáꞌ ladxëꞌë queëruꞌ Dios, tsal
    ni yuꞌa lidx guia, len lëzcaꞌ cni benliꞌ catiꞌ niꞌ bëꞌa didzaꞌ, benaꞌ lban qui
    didzaꞌ dxiꞌa len benaꞌ ga bdxin queëliꞌ tsaz.
  lin-lin: Ezali sembo mpo na ngai kozala na makanisi ya lolenge oyo mpo na bino nyonso ;
    solo, nalingaka bino mingi, pamba te bino nyonso bosanganaka makasi elongo na
    ngai kati na ngolu ya Nzambe, ezala tango nazali ya kokangama na minyololo kati
    na boloko to tango nazali kolobela mpe kotatola Sango Malamu na molende.
  hns-NT: Toelog hamaar diel ke ek toekkara baate, ohie se ham toelogke etana jaad
    kariela. Toelog to hamare saath Parmeswar ke bhalaai me bhaag lewe hai, tjaahe
    ham djahal me baatie kie to djadj ke aage samdjhaaila aur dekhaaila kie khoes
    khabar Jiesoe Kriest ke biese me satj hai.
  noa-E: Mʉrʉgan pãarta mʉ thãrau. Maagwai pãar gaaimuata Ẽwandamagjã ich mag onee
    ʉ̈u ajim aju aai chirʉm. Pãarta mʉig mʉ dʉ̈i cárcel deg ãba nʉmjö nʉm. Mua thethemnaan
    na maach peerdʉajem iek kõit iekhaawaijã pãrauta mʉ ipierr dʉ̈i ag kõit iekha
    nʉmjö nʉm, jammua pãachdëu Ẽwandamag jëeu durrum gaaimua. Pãran warp nʉm, mamʉ
    Ẽwandamau mʉrʉg phidag deetarr pãrau sĩi mʉchig appai deeba, ʉ̈u pãrau dʉ̈i mʉ
    juag oo nʉm, irig jëeu nʉmua.
  eng-EMTV: just as it is right for me to think this concerning you all, because I
    have you in my heart, both in my chains and in the defense and confirmation of
    the gospel, you all are partakers with me of grace.
  mib-NT: Te íyó váha jeē súcuan jéni ni rī sɨquɨ̄ tāca róhó, chi yōhyo manī rī jiín
    ró, te ɨnuú‑ni ni sáha ya jeē váha yóhó. Te súcuan cúu vēsú íne ri vecāa chí vēsú
    cuɨñɨ ri nuū tāca tée cújéhnu, cahān rī jehē jnúhun jeē jnáma ya yohó jéē jnūhun
    ndaā cúu.
  lif-NT2: खिनिॽ याःम्‍बेओ हे़क्‍केलॽरिक् निङ्‌वाॽ इःत्तुङ्‌बान् लाॽरुॽ, थेआङ्‌भे़ल्‍ले़
    खिनिॽ साॽरिक् लुङ्‌माॽ तुक्‍निङ्‌ङाङ् वाॽ हे़क्‍क्‍याङ् पुङ्‌लाहिम्‍मो याक्‍कासाङ्,
    सुनाइङ्‌ङिल्‍ले़न् से़क्‍खाःन् ताङ्‌से़ःप्‍तुङ्‌साङ् इग्र सुनाइङ्‌ङिन् इङ्‌भोःसुङ्‌साङ्,
    खिनिॽ इङ्‌गाॽनु सोरिक् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुलुङ्‌गुम्‍मिल्‍ले़न् लक् के़घोःबा
    के़बोःक्‍खिॽरो॥
  xnj-xnj: Ndi chabwina nene kuvaholalela nyenye ndava nyenye muvi mugati ya mutima
    wangu. Ndava muni mwavoha nyenye muhanganila na nene muubwina weatipeli Chapanga
    mukukokosa na kulikengelela Lilovi la Bwina, hinu penivili mchifungu na kutumbula
    penalekekiswi.
  mmx-mmx: Am doma su amisik atnimi mi lomomo. La at lusumsuma rak ik mokso do ana
    doma mumu nemi. Nemi miga gugu eburu minia ap mo lugugu ne Moroa ga raba ia min
    la ni ga raba nimi mi lolos kusu minap kiv i, i se nga na nenia ak lok at loogu
    xokoxo. La ap mo bok levenaleng nenia agat pas tangtagap kusu ana lox asuusu i
    do Lagale Lavavang i ruturun, la kusu ana lok limixin nunu kusu dina ru lolos
    teren.
  cbr-NT: Sipuacë 'icëa, 'apun ñucácëxun cana 'ën, Jesucristomi catamëti Nucën Papa
    Diosnan 'iti bana ax ca asérabi 'icë quixun can. Usaquin 'ën 'amainun camina mitsúnribi
    nuibaquin Nucën Papa Dios 'ëa 'aquinun quixun ñucan. Usa 'ain ca 'ëa 'aquincësaribi
    oquin Nucën Papa Diosan mitsuribi tëmëraiabi nuibaquin 'aquinia. Usaími mitsux
    'icëbëtan cana nuibaquin mitsu sinánquin Nucën Papa Dios —asábi ca —caquin mitsu
    ñuixunin.
  tee-NT: Chai lhijunch ni chunchach acpastaclh ju milacata'an ni la'ixlhichux qui'alhunut
    iclamapainiyau. Vachu' lhijunch ni aclamapainiu ni va k'aixtam quintanaviniyan
    lamapainin ju Dios chai vachu' ni quila'aktaijuyau acsni ict'alhnucanta ju chavai.
    Vachu' quila'aktaijuch acsni xaclhi'ancanta lacapu'ucxtin chai ic'amavasalanilh
    ju lapanacni ni stavasalanti ju ixchivinti Dios.
  eng-LSV: according as it is righteous for me to think this in behalf of you all,
    because of my having you in the heart, both in my bonds, and [in] the defense
    and confirmation of the good news, all of you being fellow-partakers with me of
    grace.
  cak-NT: Ri Dios can nisamaj-wi pa iwánima, roma can ibanon-wi-pe favor chue we'
    pa cárcel, chuka' can xinito' chi nintzijoj ri utzilaj rutzij ri Dios, y can xinito'
    chi xink'alajij chi ri tzij re' can ketzij-wi. Can junan kawilon ri bendiciones
    ri nuya' ri Dios, y romari' can jixnuc'uan-wi pa wánima.
  pah-NT: Pyry hete ji japyakahetei pe ndehe. A'ereki pe jipy'a ja hete. A'ereki Tupana'ga
    imombyryvame ji ve omombyry pe me nhaporemo no. Nahã ko nhande ve g̃a ji mongiukarame
    cadeia pype. Nahã nhande ve ji piro'yrame no imombe'ukatuavo Jesus Cristo'ga mombe'ua
    ikwahavuka ojipe'g̃a pe.
  sja-NT: Pia bɨ mɨa mãga k'ĩsiait'ee, t'ãripa mɨa parã k'inia iru bapari perã. Tachi
    Ak'õrepa parã k'aripamaa bɨ mɨ k'aripaparik'a. Maperãpɨ parãpa mɨ k'aripapata
    nama carcelde bɨ misa mãik'aapa tachi ijãapataarã ɨmɨatee p'anɨɨrãmaa p'anaumaa
    bɨ misa. Ichiaba mɨ k'aripapata jĩp'a jarateemaa bɨ misa Tachi Ak'õre pedee pia
    jara pëida Cristode.
  xed-xed: Tsa ndanu ta ndanu yu ta ghəŋa ghuni ya ná, tɗukwa nzakwani, grafgra yu,
    kabga laghula kuni da ŋuɗufa ɗa. Kaghuni demdem kawadaga kuni nda iʼi. Nda guya
    mu ma zɗakatahuɗa Lazglafta, ma na nzakwa ɗa ma gamak ná, nda ya ma ŋavata ta
    ŋavata yu ka mnigiŋtá gwaɗa Lazglafta kahwathwata ka dihavata ka zlərɗatá Lfiɗa
    Gwaɗa.
  mks-NT: Cája i̱ cuéntá va̱ha ndiva̱ha va ndíquia̱hva i̱ ndixa̱hvi nu̱ Ndióxi̱ sa̱ha̱
    ndo̱ jáchi̱ mé a̱ nda̱a̱ quíhvi̱ ndiva̱ha ini i̱ ndo̱hó. Tá quia̱hva cája Ndióxi̱
    ña̱ma̱ni̱ xi̱hín i̱ quia̱hva já cája ri a ña̱ma̱ni̱ xi̱hi̱n mé ndó. Ta co̱ó caja
    toho a tá ndáca̱a̱n i̱ veca̱a. Ta co̱ó caja toho a tá ná ndiquehe va̱ha i̱ sa̱há
    tu̱hun Ndióxi̱ nu̱ú na̱ jutixia á tá ca̱xi tu̱hun i̱ xi̱hín ña̱yivi ña̱ mé a̱
    nda̱a̱ cúú á tu̱hun Ndióxi̱, ña̱ cúú jáca̱cu ña̱yivi.
  gfk-S: Hokakarek, i tahut tagu be ni kilingane ikin ra mangana kilkilinganai hobi
    uta mu kinong mu kis ter naramon tano katigu. God te tabar bia mon mu ma ra harharahut
    be mu nage tale ura tutur tikai ma iou ta ira kaba linge so i hana tupas iou.
    Be iou kis ter kira ra hala na harpadano, be iou tur bat ira hartutung ter tano
    tahut na hininaawas, be iou hatutuno ikino hininaawas, io, mu kakaap tikai ma
    iou. Ma ikinong no burwana be iou ge manga sip mu hobi.
  bmu-bmu: O sepŋini nembi, wölböt alaurupni akzeaŋgöra körek iŋini mewö mötmörim
    eŋgibiga ölöpŋanök dop kölja. Anutunöŋ nup niŋgiiga kösö mire tarakzal me awörök
    nöŋön Ölöwak Buŋagöra bim qeba eŋololoŋ keu qeapköba keu ölŋan jalöŋi memba köhöimapköra
    lilikömakzal. Mewö me mewö ahakzali, körek eŋön mönö nömbuk kingetka kalem möriam
    miyöknöŋ dop köl eŋgiiga nupni naŋgögetka mohotŋe simbawoŋ akzin.
  dgz-dgz: E iragi imuna potana wat kakayasen! Ap anuingapena kakae di iwa God nao
    mega tapen men garaet wat aipakam nimanegeni nao ame ne inanap taini mini e den
    enen wat aipakam imaiwan. Endi ne pusin nanin damiga taunegene gwat nokap wanik
    angina o vetanegene gapan God Nop Oit Mega Kakaewa tave iragena tantan mega taingina,
    ap gapan nop mega tavewa di ewamon. E ne den ap taitoni menan anu imaivin.
  eng-GNV: As it becommeth me so to iudge of you all, because I haue you in remembrance
    that both in my bands, and in my defence, and confirmation of the Gospell you
    all were partakers of my grace.
  zaa-NT: Tsè'ba ná rulaba látsa'a' anía nu cca qui' iyaba le, porqui'ni yala estimar
    runia' iyaba le, pues ttuba ridi' ri'u ca bendición nu runna Tata Dios. Ttuba
    ná ri'u tulidà taá sea canchu chì tí'a' litsi' ìyya o canchu chì dua' ru'a lo
    ca uxticia runia' discutir lani cą a favor de tìtsa' de salvación nna repa'a ya'
    cą qui'ni ną́ titsa' lí.
  eng-WEBSTER: Even as it is meet for me to think this of you all, because I have
    you in my heart; inasmuch as both in my bonds, and in the defense and confirmation
    of the gospel, ye all are partakers of my grace.
  guh-guh: 'Bajarapacuenia paxamë patacasivanajamatabëxainaejava, netsitaxanepana.
    Tsipaji bitso pacaasivatsi. Pamatacabi naneconitsiaponaponajë penaneconitsivi
    pejebabiabibota, panejamatabëcueneyavenoname. Panejamatabëcueneyavenonamenua pamatacabi
    nacuaevetsivi pitabarata nenuta Jesucristo pelivaisi jivi tatsipaebaponaejava
    yabara. Nexata bajarapamatacabi jumaitsinë bajarapamonaejavabelia: “Mara palivaisije,
    Jesucristo pelivaisi, pexaniajailivaisi cajena jivi pecapanepaelivaisinexatsi
    Diosojavabelia,” janë nacuaevetsivijavabelia.'
  bon-bon: Weene cäme ngenecurage binamewale gemi, cuta cane miiji gyene pepu asicnentame
    weene iyeta poto cidi me, ingle weene ai miijirage kaakesea ne cane cama gigri
    jaawenanuye, Acejiyame lui kaakesea cebine ituge ceera page wawename krokeciiye
    mete cabu, cuta piiyepu niinäce padare cabu, cane liba waatnetnäjepene Miiji Mene
    ne toraca me awabu-dnitame biname cina cängena ätrungame.
  nhw-BL: Cuali para nimoilhuía quej ni tlen amojuanti pampa nelía nimechhuica ipan
    noyolo. Hueyi iyolo Toteco ica nochi tojuanti huan techtiochijtoc miyac. Huan
    masque niitztoc ipan tlatzactli, o nimonextía iniixpa tequitini para nijmanahuis
    icamanal Toteco, o san niteilhuía icamanal, antechpalehuijtihualahuij ipan nochi
    tlamantli.
  swh-ONEN: Ni haki na ni wajibu wangu kufikiri hivi juu yenu nyote, kwa sababu ninyi
    mko moyoni mwangu. Ikiwa nimefungwa au nikiwa ninaitetea na kuithibitisha Injili,
    ninyi nyote mnashiriki neema ya Mungu pamoja nami.
  wbi-wbi: Kekanono kulyune kukwighinia nahele kulyumue mwevoni ulwakuva nivavikile
    munumbula jango. ulwakuva mulivakong'anike vajango muvumosi mukifungo kyango na.
  bba-bba: N kɑ mɑn dɛnde nɑ n bɛɛn lɑɑkɑri mɔ mɛsum bɛɛ be i bɔnu mɔ durom mɛ sɔɔ
    mɛ Gusunɔ u mɑn kuɑ. Domi bɛɛ kpuron kĩrɑ mɑn nɛni, bɑɑ nɑ̀ n wɑ̃ɑ pirisɔm sɔɔ
    ǹ kun mɛ nɑ̀ n tii mɔ nɑ kɑ Lɑbɑɑri ɡeɑ yinɑmɔ nɑ ye tɑ̃sisiɑmɔ.
  eng-KJVCPB: even as it is meet for me to think this of you all, because I have you
    in my heart; inasmuch as both in my bonds, and in the defence and confirmation
    of the gospel, ye all are partakers of my grace.
  kgk-NT: Peẽ xe po pyte pygwa, xe apohayhu voi. Upéa-gwi iporã katu xe ajerovia pende-rehe.
    Ome'ẽ va'ekwe xe-vy Nhandejáry xe rembiaporã xe rexakwaa rei-vy. Ha peẽ kwéry
    xe pytygwõ va'e. Preso anhemoĩ jave xe pytygwõ joty. Hesu rehegwa nhe'ẽ porã aikwaa
    uka jave gwĩ xe remimombe'u ombojevyse va'e-pe, xe pytygwõ joty. Hesu rehegwa
    nhe'ẽ porã, “Anhetegwa va'e voi inhe'ẽ” ha'e jave amombe'u-vy, xe pytygwõ ave.
  waj-waj: Na mmannammanna ngiiiyara pinaama mmuduuya ruauvaara na itaama ngiiiyara
    yaata utuauvo inna safuuvai. Mo na kati nuaina mmayaaya yoketaivaa gioonna kiaapuuya
    yaagueeqama kiaa mmiaaduu rikiada vooyaano ivaara kutaavaivee kiaa kiada yaagueeqama
    varuduu vooyaano ivaara ooqoo tuduu na safuuma iya kua irisaivaa tiravai. Ii suai
    ivakiaatama na makee oovi nnauvaki variau suaivakiaatama ngia mmuakiaaya ni tasipama
    mmoori varaavai. Ivaara Anutuuqo kati niiyara yoketaama yaata utuoo ngiiiyaraatama
    kati yoketaama yaata utivai.
  cpy-cpy: Tema kameetha okanta nokenkishiryaa-kota-piintee-mi, netakoyitani eeroka.
    Okantawitaka romonkee-takina naaka, ari akaatzi ineshironka-yitee Tajorentsi.
    Ari okantari eejatzi rahaeta-nakina pinkatha-rentsiki, tema nokenkithatakiro janta
    Kameethari Ñaantsi.
  mpx-mpx: Nige ana hanahanal etega i gagan te ya nuwatu ola o komiu gegewemiu kaiwemiu.
    Kaiwena bwagana nau iyahe dela, o bwagana valila wasa waiwaisana ana tunahot gamagalau
    ya pankitel inoke hi abulilek-an gagasisi, alowau komiu gegewemiu ta pelabalaba-agila
    tuwalali elana, tuwalali toto Yehoba alona wana mulolu i pem elau. Inoke komiu
    ami nunuwana i bwata hot atewa.
  wbp-wbp: Yulkami-nyayirni karna-nyarra kurturdurru kaninjarni ngajuju. Kujarlaju
    karna-nyarra warrarda-juku manngu-nyanyi nyurrurlaju. Kaatuju kaju yimiri nyina
    ngajukuju. Kuja-piya-yijala kanyarra yimiriji nyina nyurrurlakuju. Kujarlanya
    kankujulu ngajuju manngu-nyanyi warrarda kuja karna rdakungka nyinami jalangu.
    Manngu-nyangulpankujulu rdakukungarntirlangu-wiyi. Kuja-puru, yapalpalu rampal-wangkaja
    Yimi Ngurrju Jijaji-kirli junga-wangu nganta. Kuja-kujakujulparna-jana puta jungarni-manu
    yungulu jungarnirli purda-nyanyi.
  luo-luo: En gima kare mondo apar kamano kuomu uduto nikech agenou e chunya; kata
    ka an e twech kata ka asiro adiera mar Injili kendo ajiwe to un uduto usebedo
    koda e achiel kuom ngʼwono mar Nyasaye.
  nhe-NT: Cuali para nimoilhuía quej ni tlen imojuanti pampa nelía nimechhuica ipan
    noyolo. Hueyi iyolo Toteco ica nochi tojuanti huan san sejco techtiochijtoc miyac.
    Huan yonque niitztoc ipan tlatzactli, o nimonextía iniixpa tequihuejme para nijmanahuis
    itlajtol Toteco, o san niteilhuía itlajtol, innechpalehuijtihualahuij ipan nochi
    tlamantli.
  aii-aii: ܐܝܼܬ ܠܝܼ ܗܵܩܘܼܬܵ‌ܐ ܕܚܵܫܒܹܢ ܗܵܕܟ݂ܵܐ ܒܘܼܬ ܟܠܵܘܟ݂ܘܿܢ، ܣܵܒܵܒ ܓܵܘ ܠܸܒܝܼ ܝܬܘܿܢ.
