    shwɔ̧ɔ̧lǎlə Jɔ̧jɔ̧ Kɛ́ɛl dɨ̂, ŋgə́lə lwó nə́ a jɨ tʉ́təlî.
  hat-hat: Se tou nòmal pou m' fè lide konsa sou nou, paske nou toujou nan lespri
