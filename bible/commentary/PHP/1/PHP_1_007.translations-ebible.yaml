    da bishara.
  mal-mal: എന്റെ ബന്ധനങ്ങളിലും സുവിശേഷത്തിന്റെ പ്രതിവാദത്തിലും സ്ഥിരീകരണത്തിലും, കൃപയിൽ
    എനിക്ക് കൂട്ടാളികളായ നിങ്ങളെ ഒക്കെയും ഞാൻ എന്റെ ഹൃദയത്തിൽ വഹിച്ചിരിക്കുകകൊണ്ട്
    നിങ്ങളെ എല്ലാവരെയും കുറിച്ച് അങ്ങനെ വിചാരിക്കുന്നത് എനിക്ക് ന്യായമല്ലോ.
  lit-lit: Atitinkamai, yra teisinga man tai galvoti apie jus visus, nes aš turiu
    savo širdyje jus, kurie visi, tiek man esant pančiuose, tiek ginant ir įtvirtinant
    Evangeliją esate drauge su manimi malonės dalininkai.
  urd-GVR: Aur munāsib hai ki āp sab ke bāre meṅ merā yihī ḳhayāl ho, kyoṅki āp mujhe
    azīz rakhte haiṅ. Hāṅ, jab mujhe jel meṅ ḍālā gayā yā maiṅ Allāh kī ḳhushḳhabrī
    kā difā yā us kī tasdīq kar rahā thā to āp bhī mere is ḳhās fazl meṅ sharīk hue.
  far-far: Nia ka bobola ne nau ku eele 'urinai suli kamulu, sulia nau ku kwaimani
    amulu, ma mulu ka kwai'adomi aku fainia na raoe ne God kwatea fuaku. Kamulu kwai'adomi
    aku ana kada nau ku to laona beu ni kanie, ma ana kada nau ku 'ainitalo ana na
    Farongoe Lea ma nau ku firu susia.
  suz-BL: नेल्‍ल इन पर्बम मोदेंशो मिम्‍चा ठीक बाक्‍ब। मारदे हना गो इन कली शुश दाक्‍नुङ।
    आं जेल्‍खानमी चोक्‍चा पुंइसीशो, निसाफ पची ना नु ग्‍येरपाइक्‍ब लोव़ शेंची ना गो
    इन कली मिम्‍नुङ। गो नेल्‍ल खाल का ङा शिशी ताइब बाक्‍नय।
  car-NT: Iru'pa man apokoine moro wara ywonumengary. Yturu'po ta irombo pa'poro mandon.
    Moro yja'wangon kari'na aru'katopo ta yja'ta 'kuru, moro iru'pyn oka aijomary
    jako y'wa, moro y'wa ipori'tomary jako enapa moro Tamusi kuranory ta yjemaminary
    a'sakarykon me tywaije mandon.
  amp-amp: Niko nanhu hingrna tamnouwa yimayeko. To na ndhtet yimena Bro Nkifrar yuhuwafhato
    dhemo hingrneft hifa nikomn kakitoh-nhohnewukma. Na kalabus tohneft o kalabus
    toh duha yimam kangm gutnius ayak thunomt o finji ananomt hifa nikompno rpat tohhato
    gutnius yonm kanjo kakitohwonomt. Nhai yimam gutnius mrokfot finjinakfot.
  bht-bht: ठीक है कि मैं तुसां सारयां तांई ऐसा ही बिचार करे, क्योंकि मेरे मने च तुहाड़े
    तांई खास जगा है, क्योंकि जालू मैं केद च है, ऐ शुभसमाचार दी सच्चाईया ला जबाब देणे
    तांई तुसां मेरे सोगी परमेश्वर दे अनुग्रह च साथी न।
  eng-NOY: even as it is right for me to think this of you all, because I have you
    in my heart both in my bonds, and in the defence and confirmation of the gospel,
    all of you being sharers of the grace bestowed on me.
  cub-NT: Jʉ̃menijicʉ ʉ̃i meacʉ baju boje memecare d̶aibi caivʉ majare Jesucristore.
    Que baru ãrʉvʉ yʉ mʉjare, ji ʉmarare, ji ũmei. Aru ji que ãrʉé métamu, caivʉ mʉja
    mʉje cad̶ateiye boje yʉre. Mʉja cad̶ateivʉbu yʉre caride bʉoimʉ cʉcʉre, aru ji
    jã́d̶ovaiyede jãvene Jesús ʉ̃i yávaiye méne aru ji jʉ are d̶aiyede põevare diede.
  ita-1927: Ed è ben giusto ch’io senta così di tutti voi; perché io vi ho nel cuore,
    voi tutti che, tanto nelle mie catene quanto nella difesa e nella conferma del
    Vangelo, siete partecipi con me della grazia.
  lww-lww: Vanon sanene, avisu nap̃a in na nesitom amiu manene laa, nepisu sane nanene
    na mesmes ga, vanon tepa lele taaga loyum̃a e lemamena kiena ne Ntewa rui, ana
    amiu amio inu e sur la mok rui, e pog wo a e pog m̃arera. Nanagane, nepuarar ruru
    amiu asike e loyum̃a e inu, kila sane nanagane pogos nap̃a nesike e yum̃a na koaena,
    sa ga nap̃a ita m̃a nena ga. Pona visae aure inu neva e kumal na visen van inu
    vanon lologena wo nap̃a nepisawal ke ne, ana sa ga amiu amio inu ke na wa.
  ckb-ckb: کەواتە ئەمە ڕاستە سەبارەت بە هەمووتان ئەم هەستەم هەبێت، چونکە ئێوە لە دڵی
    مندان. ئەگەر بە کۆت و زنجیرەوە بم، یاخود لە کاتێکدا بەرگری لە پەیامی ئینجیل و
    چەسپاندنی دەکەم، هەمووتان لە نیعمەت لەگەڵم بەشدارن.
  nas-nas: Bakei makosi ninge diiꞌ ookara teeꞌ noruꞌkoo, aiꞌ diiꞌ teing ning-koo domang-koo
    otoring, diiꞌ niꞌninka narung-pinaꞌ oꞌnorimaing. Bane tenang ning kiimatanava-koo
    oꞌnoi eeꞌnoko napoꞌ tenang ninge doorenang tampara pakuansi puring-antavamanang,
    diiꞌ teing niꞌninka nariꞌ tampaꞌnko Kumponing-etaing kompampimaing.
  uvl-uvl: Amo lete tu kokoes nge iau, ke pomalam, pengpeng nge iau nge e amneia ke
    pomai. Nga nei, a tuteu luluch nge iau nga ure urana ngana nenge NeHalang tunge
    at nge iau, heueu nenge etu nga tuele au ngana pe pule nga etue nenge etu ke epoi
    tetele pe e hekerkereng ia Iesus na helenga urana toto ngana.
  eng-BBE: So it is right for me to take thought for you all in this way, because
    I have you in my heart; for in my chains, and in my arguments before the judges
    in support of the good news, making clear that it is true, you all have your part
    with me in grace.
  ixl-CNT: Ech ijikomal nunnacheꞌ aas ech nivitzꞌa setiꞌ tziꞌ. Tan tiira atilex tu
    vaanima. Kꞌuxh tu tzeꞌ atilkꞌin tan, ex unmol tiꞌ vibꞌaꞌnil u Tioxh. Ex unmol
    nikutxakbꞌaꞌ qibꞌ tiꞌ ipaxsal itziiul u bꞌaꞌnla chusbꞌal. Utz ex unmol tiꞌ itzaqꞌbꞌel
    qꞌuꞌl nikoontrain.
  xsi-xsi: Naŋa iloŋgu ndo ikeno pa miki rârâni, aku uru kaloŋgu ŋgere ŋanami tava
    ndekâŋa nâ. Aku ara ŋana naŋa iloŋgu ikeno mine, ŋana tu miki rârâni uru kamandi
    kaika ku kasuka naŋa ŋana aveta wurâta ŋine kâ. Lâ zo ŋine naŋa amo luma sakamao
    ilo, aŋga lâ zo muŋgâŋa ŋinde naŋa atula ŋgua pwataki tu pâri ara nde mao tona,
    ande Maro Kindeni ne wisi-wisi ikeno pa miki wa naŋa wa ŋana taveta wurâta papa
    i.
  crx-NTPO: Ts'ih'un 'uhoont'oh hukw'un'a huwun nuni nuszut. 'Inka sdzi yo 'unohusdzun.
    Nts'en'a dast'oh njan lhuztih tl'ool be whédust'i, 'et hoonts'i ndi khuni unzoo-i,
    'i ba susyin 'ink'ez ts'iyanne t'ehontázin 'et 'alha' hoont'oh. 'Et whuz un'a
    nohni cha ye unzoo-i ts'iyawh lhundúniltsuk whe lhtats'úlya.
  kan-OKCV: ನಿಮ್ಮೆಲ್ಲರ ವಿಷಯದಲ್ಲಿ ಹೀಗೆ ಯೋಚಿಸುವುದು ನನಗೆ ಸೂಕ್ತವಾಗಿದೆ. ಏಕೆಂದರೆ ನಾನು ನಿಮ್ಮನ್ನು
    ನನ್ನ ಹೃದಯದಲ್ಲಿಟ್ಟುಕೊಂಡಿದ್ದೇನೆ. ನಾನು ಬೇಡಿಗಳಿಂದ ಸೆರೆಯಲ್ಲಿರುವಾಗಲೂ ಸುವಾರ್ತೆಯನ್ನು ಸಮರ್ಥಿಸಿ
    ದೃಢಪಡಿಸುವಾಗಲೂ ನೀವೆಲ್ಲರು ನನ್ನೊಂದಿಗಿರುವ ಕೃಪೆಯಲ್ಲಿ ಪಾಲುಗಾರರಾಗಿದ್ದೀರಿ.
  bbb-bbb: Ro jaeje naka maza boeje oe none igia vierafenoeve. Ijadufuo na vierafe
    ije fu maredo na ijiege ja vierafekinu finoke. Ijadufuo maeje e boeje jaka na
    ifejiena i mukore ige Godi fu abe miema ije meve. Ja dibure ige na fijo ijia ro
    kuke nane kekeva ijia jaka Godido vua maeje ige na vafaena abe kuaenoevo ije ifejie.
    Ijadufuo e boeje buka vua ije fiena uri giriesana vua ije abe uti farekinu ma
    vierafeve.
  blw-blw: Nenènong way yachi chillu hen hamhamào an chàyu te napateg-ayu paat an
    haén way an-ayug cha melak-am hen aminay torong Apudyus an haén. Te cha-ayu mìligat
    hen antoy nifafalluchà ya kaman agé hen anchi nawawayyaà way manàchég hen anchi
    ammayay chamag ya hen chà nangempapegsaan hen afurot hen tapena.
  tam-2017: என் சிறைச்சாலையின் கட்டுகளிலும், நான் நற்செய்தியைப் போதித்து அதைத் உறுதிப்படுத்திவருகிறதிலும்,
    நீங்கள் அனைவரும் எனக்கு அளிக்கப்பட்ட கிருபையில் பங்குள்ளவர்களானதால், உங்களை என்
    இருதயத்தில் வைத்துக்கொண்டிருக்கிறபடியினாலே, உங்கள் எல்லோரையும்குறித்து நான் இப்படி
    நினைக்கிறது எனக்குத் தகுதியாக இருக்கிறது.
  azz-NT: Huan ijcón semi quinamiqui que nejua ma nicyolmachilijtoc de namejuan porín
    semi namechyoltasojta. Huan no namechyoltasojta porín namejuan nanquiselijtocque
    ne tatiochihualis de Dios, ijcón queme nejua nicselijtoc. Huan nannechpalehuijtocque
    masqui nican niyetoc nipreso. Huan no nannechpalehuijtinemij masqui niyetoc inixpan
    in tequihuani campa niquintajtoltehuiaya huan niquinnextilía huan niquintaneltoctía
    den Tajtoltzin de Dios ten cualcui ne nemaquixtilis.
  spa-RV-1909: Como me es justo sentir esto de todos vosotros, por cuanto os tengo
    en el corazón; y en mis prisiones, y en la defensa y confirmación del evangelio,
    sois todos vosotros compañeros de mi gracia.
  csy-csy: Note theampo i thu ka ngaisut tawntung sia thuman a hihi, banghangziam
    cile ka thinsung ah na om uhhi; thong ka tak ciang ahizong, lungdamna thupha ka
    dinpui a, ka kipsak ciang ahizong, note theampo in ka thuthiamna taw nong dinpui
    uh hi.
  mxq-NT: Mʉt ko xypyátpʉts esʉts dʉꞌʉn nnayjyáwʉty es njamyatstʉ mʉt ko njantsytsyoktʉ,
    mʉt ko miidsʉty dʉꞌʉñʉm xyajwa̱ꞌxtʉ mʉt ʉj diꞌibʉ Dios mmooyʉdʉp, dʉꞌʉn éxtʉm
    kots ndsimdsyʉʉnʉ o kots nga̱jxwaꞌxyʉts ja Kristʉ ñitsokʉn es nyajtʉydyʉ́kʉ ja
    oybyʉ ayuk.
  tzj-NT: Ni rubey wi' chi queri' nch'ob chewij ewanojel wach'alal como ixix ixc'o
    pa wanma. Como ixix wach'alal ec'amon ewi' wq'uin chi rbanic ja samaj ja ya'on
    chwe rmal ja Dios chi nban. Ja tok ninq'ueje' pa che' nineto' in chakaja' tok
    ec'oli winak ja nech'a'o rxin ja utzlaj tzij xin Jesucristo nineto' chi rch'a'ic
    chique ja nquibij, nineto' chi rk'alasaxic chiquewach chi jari' utzlaj tzij ruq'uin
    ja Dios penak wi'.
  tdt-tdt: Hau senti nunee kona ba imi tanba imi iha hau nia laran, tanba Maromak
    foo fiar ba imi atu servisu hamutuk ho hau. Bainhira Hau defende Nia Liafuan Diak
    hodi hatudu ba ema katak Liafuan nee loos, imi sempre halo parte iha servisu nee.
    Bainhira hau iha dadur laran mos, imi halo parte nafatin.
  ron-BTF: Așa cum este drept pentru mine să gândesc aceasta despre voi toți, pentru
    că vă port în inima mea; întrucât, deopotrivă în lanțurile mele și în apărarea
    și confirmarea evangheliei, voi toți sunteți părtași ai harului meu.
  eng-WEBP: It is even right for me to think this way on behalf of all of you, because
    I have you in my heart, because both in my bonds and in the defense and confirmation
    of the Good News, you all are partakers with me of grace.
  eng-FBV: It's appropriate for me to be thinking this way about all of you because
    you mean so much to me. Whether I'm in prison or out there making the good news
    clear, all of you share God's grace together with me.
  nld-1939: Want het is niet meer dan billijk, dat ik zó over u allen denk, daar ik
    u ronddraag in mijn hart, en daar gij allen deelgenoot aan mijn genade zijt, zowel
    in mijn boeien als in de verdediging en bevestiging van het Evangelie.
  bwo-bwo: And tipimootse tbeyanoronat ttpeftsere shin doo shishi fini aroosh mooyr
    bínowere kup'iyosh Ik'o b́ s'aaton b́imts gowosh it únetswor biyatse kayituwotsi
    it wottsotse it jam aawo t nibots itne. Manshowere it jangosh taash shiyeyiruwo
    arikee.
  nch-BL: Cuali para nimoilhuía quej ni ten amojuanti pampa nelía nimechhuica ipan
    noyolo. Hueyi iyolo Toteco ica nochi tojuanti sentic huan san sejco techtiochijtoc
    miyac. Huan masque niitztoc ipan tatzacti, o nimonextía iniixpa tequichihuani
    para nijmanahuis icamanal Toteco, o san niteilhuía icamanal, antechpalehuijtihualahuij
    ipan nochi tamanti.
  quc-TNT: Ya'talic chi je wa' ri nu chomanic chiwij rumal chi sibalaj ix lok' chnuwäch
    in, xukuje' rumal chi junam tajin cäkacochij ronojel u wäch u tok'ob ri Dios pa
    ka wi'. Je ri' pune ta ne in c'o pa che', pune ta ne in c'o chquiwäch ri k'atal
    tak tzij chuk'alajisaxic chi ri Utzalaj Tzij re ri Evangelio are ri kas tzij.
  tfr-NTPO: Sbö wopjl̈ú l̈i kjĩshko ga «Jesús roy pjl̈ú l̈i, e jl̈õe» l̈ër to shäng
    tjl̈apgaga këskës bokshtoshko ga pjãy iara Sbörë beno l̈öng bor kjimtaga. Ga tja
    bängzak shäng ëreshko orkwo kjrochak pjir dröng sho goshko ga pjãy l̈öng bor kjimtë
    obi. E kjĩshko ga pjãy uunkong woydër ara. Eni kuzong ga tja wopjl̈ú bomi kjĩshko
    l̈i, e pjl̈úe.
  kaq-NT: 'Hehon tah man shinanai. Sipo xoboho hen tsahotai bi tah man hea yanapanai.
    Papan joi hen yohihi cahiya tah man hea jascajaribihi. Papan joi siri hean honanmahi
    copi caibaan hea demandanaiya tah man hea yanapanrihbihi. Hehbe teenicabo tah
    man qui. Jaa copi tah hen honanquin sirijahi: Maton jointi janin ta jahuen shinan
    siri Papan hicha janaxontihiqui.'
  sgb-sgb: Hêpat bat no êmbayroy an-ihipên ko ya tungkol kamoyu, gawan atsi kaw di
    ha nakêm ko. Hikaw ay kalamo kon an-ingalwan ni Apo Namalyari di amêhên ha hukulan,
    haka hên hato ha pamilaban kon kaptêgan hên tungkol kan Apo Jesu-Cristo haka ha
    paypamwang hên habaytoy kaptêgan, ta êmên nag-in mananiêh ya paniwala yon ampaniwala.
  vie-1934: Tôi nghĩ đến hết thảy anh em dường ấy, là phải lắm; vì anh em ở trong
    lòng tôi, dầu trong vòng xiềng xích tôi, hoặc trong khi binh vực và làm chứng
    đạo Tin Lành, thì anh em cũng có dự phần ân điển đã ban cho tôi.
  kxv-kxv: ଅ଼ଡ଼େ ମୀ ବାରେତାକି ନା଼ ଇଲେତି ଅଣ୍‌ପିନାୟି ମାନେ, ମୀରୁ ବାରେ ଏ଼ନିକିଁ ନା଼ ତଲେ
    ନେହିଁ କାବ୍ରୁ ୱେ଼କ୍‌ନି କାୟିଦିତା ଆଣ୍ତିମାଞ୍ଜାଦେରି, ଅ଼ଡ଼େ ଏମ୍ବାତି ସାତା ପାର୍‌ମାଣା ତ଼ସାଲି
    ନା଼ ତଲେ ଆଣ୍ତାମାଞ୍ଜାଦେରି, ଏ଼ଦାଆଁତାକି ନା଼ନୁ ନା଼ ହିୟାଁତା ମିଙ୍ଗେ ଆବାମାଞ୍ଜାଇଁ ।
  amu-NT: Maxjeⁿ matyꞌiomyanaꞌ na luaaꞌ mꞌaaⁿꞌ tsꞌo̱o̱ⁿya cantyja ꞌnaaⁿ chaꞌtsondyoꞌ
    ee na jeeⁿ jnda ntyjiiya ꞌo na cwilaꞌjomndyoꞌ ñꞌeⁿndyo̱ naya na matseixmaⁿ Tyꞌo̱o̱tsꞌom,
    meiiⁿ na mꞌaaⁿya wꞌaancjo oo meiiⁿ na meiⁿntyja̱a̱ꞌa jo nda̱a̱ naⁿmaⁿnꞌiaaⁿ na
    mawaño̱ⁿꞌa ñꞌoom naya ꞌnaaⁿꞌaⁿ oo na mañequiaya ñꞌoom nda̱a̱ nnꞌaⁿ cantyja na
    macwjiꞌnꞌmaaⁿñê nnꞌaⁿ.
  hin-CV: तुम्हारे लिए मेरी यह भावना सही ही है क्योंकि मेरे हृदय में तुम्हारा विशेष
    स्थान है. यह इसलिये कि मेरी बेड़ियों में तथा ईश्वरीय सुसमाचार की रक्षा और प्रमाण
    की प्रक्रिया में तुम सब अनुग्रह में मेरे सहभागी रहे हो.
  spa-BES: Así que es correcto para mí pensar en todos ustedes de esta manera, porque
    Te llevo en mi corazón; como en mis cadenas, y en mis argumentos ante los jueces
    en apoyo de las buenas nuevas, dejando en claro que es verdad, todos ustedes tienen
