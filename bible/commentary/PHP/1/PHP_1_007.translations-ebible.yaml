  cmn-FEB: 我以这种方式思考你们所有人恰如其分，因为你们对我来说意义重大。无论在监狱里还是在外面宣讲福音，你们都与我一起分享上帝的恩典。
  gmv-RNT: Ta ha7i qasho keeththan dishininne ta qashetanappekka kase Mishiraachcho
