  ena-ena: Viaŋ nalusaŋ mavɨn hɨnilan uami. Asɨ igɨdaci viaŋ nalusaŋ mavɨn hɨnilan
    agaŋ nɨbu huaci uami. Asɨ iasaŋ mavɨn hɨniavɨla iasaŋ sibɨla igumi uami. Lɨci
    viaŋ Jisasɨ Kɨlaisɨ dɨ ciaŋ agadɨ sulasula hɨdɨdalɨŋ iadɨ vave lɨmɨn sɨbɨlɨ ulaŋ
    hɨvɨ lamavɨci hɨnidalɨŋ namɨlaŋ iadɨ ahɨliahulalaŋ uami. Nɨbɨlaŋ Jisasɨ Kɨlaisɨ
