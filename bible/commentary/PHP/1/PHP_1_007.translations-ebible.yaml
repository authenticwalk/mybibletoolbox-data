    pæïmïni bacæmïnimpa, ante nöingä cæte pönëmopa.
  kbc-NT: Ǥademaanitiwaji. Codaa ewi me ɡ̶ademaani akaamitawecetiwaji, leeɡ̶odi madaxawanitece
    niɡ̶ida nibakedi anele ane najigotediwa Aneotedoɡ̶oji. Natigide akaamitiwaji jaɡ̶aɡ̶a
    awiite niɡ̶ida nibakedi, maleeɡ̶inaaɡ̶ejo niwiloɡ̶onaɡ̶axi, jiɡ̶ijo me jakadi
    me jigidi niɡ̶ijoa ane beyagi modotaɡ̶atibige ɡ̶obodicetedi anele, codaa me jikee
    niɡ̶inoa ɡ̶obodicetedi anele, mewi.
  bmh-bmh: Iz ag en umkoskos dabilaraimai, iz ag en oiab noumanemin. Izal dabeleu
    igul go naliu. Ag unum izal salau zaiar salau maimai, Uwait nug gonugau Ze Naliupet
    duailel marabun mileun duailel awaramamen. Iz hiacaranem zaueim daremin, iz ze
    sisiaranemen dudu agal ameagab ebu tapai daremin, Uwait nugau Ze petak awaremin,
    ag Pilipai duailel Uwait nug ig ereg isaniganeu.
  ctu-BL: Che'ʌch yom mic chʌn ña'tañetla ti la' pejtelel ti pejtelel ora, come añetla
    tic pusic'al. Jini cha'an woli la' tajben i yutslel i pusic'al Dios quic'ot, come
    chʌn xuc'ulon ti jini wen t'an wʌ' ba' ñup'ulon. Wolic chʌn tsictesan i sujmlel.
  meq-meq: Wu nakə na dzala andza niye hərwi kurom aye na, lele. Hərwi ka yumeŋ a
    gər haladzay. Sa na, hərwi nəkurom tebiye tage neŋ Mbəlom kə gakway ŋgwalak hərwi
    ada kâ dzənum ga, kwa anəke neŋ ma daŋgay. Ada ahəl nakə na tsikawa labara i Yesu
    Kəriste kame i ndo məge sariya hay ada na ɗawatay ha labara nakay na, Labara Ŋgwalak
    eye deɗek.
  noa-H: Mʌrʌgan pãarta mʌ t'ãrau. Maagwai pãar gaaimuata Hẽwandamagjã hich mag honee
    hʌ̈u hajim haju haai chirʌm. Pãarta mʌig mʌ dʌ̈i cárcel deg hãba nʌmjö nʌm. Mua
    t'et'emnaan na maach peerdʌajem hiek kõit hiek'aawaijã pãrauta mʌ hipierr dʌ̈i
    hag kõit hiek'a nʌmjö nʌm, jammua pãachdëu Hẽwandamag jëeu durrum gaaimua. Pãran
    warp nʌm, mamʌ Hẽwandamau mʌrʌg p'idag deetarr pãrau sĩi mʌchig happai deeba,
    hʌ̈u pãrau dʌ̈i mʌ juag hoo nʌm, hirig jëeu nʌmua.
  alp-NT: Tinai, lalekue ndina le imire yele, le lalekue noa imi pusumi rame. Le imi
    supu misete sakesa kaiku kena kele le Sou Misete bei Alla kena Yesuse, masike
    kena au mei bui lalei meije pise au me muli, po imi tapa au.
  san-VEL: yu.smaan sarvvaan adhi mama taad.r"so bhaavo yathaartho yato.aha.m kaaraavasthaayaa.m
    pratyuttarakara.ne susa.mvaadasya praamaa.nyakara.ne ca yu.smaan sarvvaan mayaa
    saarddham ekaanugrahasya bhaagino matvaa svah.rdaye dhaarayaami|
  kbq-kbq: Na'ankure maka'motma nagu'areti antahi nerami'na, Anumzamofo Knare Musenkea
    huama nehugu kina nompine, megi'ane ruga'a vahepi, asunku'zana tagra e'nerune.
  kbh-kbh: Ats̈e ts̈ëngaftangbiama sempre ainaniñe sëndbétsenojuabnaye, chíyeca ats̈biama
    puerte ts̈abá entsemna chca ts̈ëngaftangbiama jtsejuabnayana. Ts̈ëngaftanga nÿetscanga
    ats̈e s̈monjuájabuache jamama chë Bëngbe Bëtsá ts̈a ts̈abia bétsemnayeca s̈onjanënts̈abuaché
    trabajo. Ats̈e chë Bëngbe Bëtsabe trabajo së́ndbomna jamama, mora sëntsëtámena
    ora o natjë́mbana shjoca stsana ora, nÿetscángbioye ts̈abá inÿinÿnayiñe chë ts̈abe
    noticiënga ndegombre soyënga bétsemnama, y bëtscá amiñe ents̈anga chë soyënguiñe
    corente chamotsos̈buáchema.
  ron-LSB: Este chiar corect ca eu să gândesc astfel în numele tuturor, pentru că
    vă am în inima mea, deoarece, atât în legăturile mele, cât și în apărarea și confirmarea
    Bunei Vestiri, voi toți sunteți părtași cu mine la har.
  pon-pon: Me pun i en kamelele mepukat duen komail karoj, pwe i kin kolekol komail
    nan monion i ni ai jalidi wet, waja i kin kaweweda o kadededa ronamau; a komail
    karoj kin ian ia kapwaiada mak wet.
  nhe-BL: Cuali para nimoilhuía quej ni tlen imojuanti pampa nelía nimechhuica ipan
    noyolo. Hueyi iyolo Toteco ica nochi tojuanti huan san sejco techtiochijtoc miyac.
    Huan yonque niitztoc ipan tlatzactli, o nimonextía iniixpa tequihuejme para nijmanahuis
    itlajtol Toteco, o san niteilhuía itlajtol, innechpalehuijtihualahuij ipan nochi
    tlamantli.
  sps-sps: Tan mamatsiny nainy nyo natiny fakats maromi komau fiisen me na mamagat,
    ai te toobing non nyo fakats maromi tana saa, amin u faakouts navanyo tana fo
    binun to tan tsue of ir a vainy tan Vurungan Rof nane Jisas. Gov ree'un of vanyo
    sa faan vanyo na binun, tan nainy te kaa nyo tana numaa iny kotskots fiisen me
    na kotskots nimau, an tan nainy te tsutsun kan anyo tan vaatsuk ma biny anyo na
    fo rangat tan vegiau, to te tsue non, anyo te gima faan fatoobing vegiau ten Gov,
    tan kat to aya tou biny rangat tsonyo te onot non ma faatok rarin Vurungan Rof
    nane Jisas Krais u man ovei, ana vainy onot ror ma faaman.
  wnc-wnc: Sike natdetdeu nata wa nataatdane yapii anzing. Anututa na gatangaman nata
    itane wamu takeaknga take aminbamde yanikapbum. Yanikapmake nata wamu waaknga
    tapa kekekakut. Siwan Anututa na gatangamunangge natake ita gindane musipza pangenawan
    ginda natane puya amin notna binga dakngake na gatangamuking. Sike apmanu nata
    kaautde yuwawa ita asinggan gatangamuke gindane musipza pangenawan ginda akgatangamukaing.
    Unzingge nata ginde natayuke apbaknganggat. Apbakngake nata take natdetdeu wa
    ginde natapa kekekanggak.
  bus-bus: À maa kɛ̀ má a yã kũna a píngi lɛ, zaakɛ a yã kú ma swɛ̃̀n. Má da kpɛ́siaann
    yoo, má zɛ kↄ̃n baaru nnaa pìo a yãpura ona yãnzin yoo, a píngi á baka vĩ zɛ́
    kɛ̀ Luda ma gbaa guu.
  gub-BL: Tuweharupi hema'enukwaw penehe ihe. Ta'e apuamutar katu ihe xe. Herurywete
    penehe, ta'e Tupàn ze'eg puràg imume'u mehe hepytywà pe no xe. Ta'e ma'erahy kwer
    ipuraraw mehe hepytywà pe no xe. Ko 'ar rehe aiko zemunehew paw pe ihe, Hom tawhu
    pe ihe. Hepytywà pe peiko ko 'ar rehe no. Amo 'ar mehe amume'u Tupàn ze'eg puràg
    aha teko taw nànàgatu ihe. Hepytywà pe peiko a'e 'ar mehe no.
  imo-imo: Na eno konopuni pilipo andopo morona na enondo konopu lteo mele paimbo
    lteo. Na ka ulkena pero wali kape, ungu tukumemu nimbo tipo yu paa paimbo ungumu
    imboma paa pilko liengei nilipo andoru wali kape, enoni na liko tapondoromelena
    na kinye eno kinye lino Goteni we kondo kolopa lipe tapondoromo.
  boj-boj: Niŋgi ijo are miligiq di unub deqa e kere niŋgi qa are qaleqnum. E tonto
    talq endi sqai kiyo e walwelosiy Yesus aqa anjam bole siŋgilatoqnsiy mare mare
    laqnqai kiyo di uŋgum. Qotei a e qa are boleiyosiq wau ebej deqa niŋgi kalil e
    beterbosib e ti koba na Qotei aqa wau ojeqnum.
  eng-DRA: As it is meet for me to think this for you all, for that I have you in
    my heart; and that in my bands, and in the defence and confirmation of the gospel,
    you all are partakers of my joy.
  knf-knf: Unuura nwo na uşal uŧënţ waŋ pa an bŧi. Na manjoonan dţu'an ţi uhaaş wi
    naan, woli dwo ukalabuş këme awo ţi pgutar Uţup Ulil Unuura, an bŧi naji naţënkën
    ţi ulemp wi Naşibaţi awulnuŋ.
  san-KHM: យុឞ្មាន៑ សវ៌្វាន៑ អធិ មម តាទ្ឫឝោ ភាវោ យថាត៌្ហោ យតោៜហំ ការាវស្ថាយាំ ប្រត្យុត្តរករណេ
    សុសំវាទស្យ ប្រាមាណ្យករណេ ច យុឞ្មាន៑ សវ៌្វាន៑ មយា សាទ៌្ធម៑ ឯកានុគ្រហស្យ ភាគិនោ
    មត្វា ស្វហ្ឫទយេ ធារយាមិ។
  arn-NT: Feyngey llemay iñche tañi famngechi rakiduamael ta itrokom eymün mew, kiñentrür
    eymün iñchiñ am llowlu Ngünechen ñi piwkeyen, iñche ta rume piwkeyewiyiñ ta eymün.
    Fey iñche karsel mew rume ta püresulean kam felenoli rume tañi ingkayafiel ka
    tañi dunguñpeafiel tati werken montuluwün dungu, kiñentrür eymün iñchiñ llowiyiñ
    Ngünechen ñi piwkeyechen.
  zas-NT: Najczi guial günan xgab zian por gradi, din rusaaladxan lëjt, ziꞌc chi yuꞌn
    ladxguiib ziangajc chi culün conin na̱j diidxli xcwent Dios din tibloj cayüjnleꞌman
    dunuj ree.
  ken-NT: Ɛ́chí ɛrɨ́rɨ́ bɛ́ mbɔ̌ŋ ɛnyǔ bakaysi amɛn ákʉ̀ nɨkmʉɛt ɛ̌ti yɛka nɛ bɛyǎ
    maŋák. Ɛ́chí ɛnyu ɛyɔ mbɔnyunɛ nkɔŋ be tontó nɛ ntí bɛ be mankɛm bǎchɛm mmʉɛt
    nɛ mɛ ndǔ bɛtɨk ɛbhɛn. Mandɛm atɔŋ mɛ bɛrɨ̌ndu ɛbhi ndǔ áchyɛ́ mɛ bɛtɨk ɛbhi
    nkʉ́. Bǎchɛm mmʉɛt nɛ mɛ nɛ́nɛ, ɛnɛ́ nchí mǔkɛnɔŋ, nɛ mpok anɛ nchí nyaka
    ndǔ mmʉɛ́t ɛya nte nɔkɔ ndu áchá manyé bɛtɔŋ bɛ Mbok Ndɨ́ndɨ́ achí tɛtɛp,
    nɛ bɛkʉ bo mánóko yɔ sayri.
