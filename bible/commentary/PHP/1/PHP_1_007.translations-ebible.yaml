  sri-sri: 'Yʉ mʉsãrẽ ããrĩpererãrẽ õãrõ gũñarĩ merã gũñamakʉ̃ õãgoráa. Mʉsãrẽ bʉro
    maĩa. Marĩpʉ yʉre iritamurõsũ mʉsãdere iritamumi. Irasirirã, yʉ oparãrẽ Jesús
    masakare tauri kerere: “Diayeta ããrã”, ãrĩ weremakʉ̃, mʉsã yʉre iritamubʉ. Peresu
    yʉ ããrĩmakʉ̃dere iritamubʉ. Irasirirã marĩ suro merã Marĩpʉ iritamurĩrẽ opáa.'
  nal-nal: Nim naagu iziar la iaarugu, ma gat naxaam bulin nim faraxai wana nanamang.
    Malasing ma wana xazanaaiang surugu, xa tak pana nia gana inaxam malasing kanaan
    pana nim faakdul. Naapalaau ga iziar la vaal a vaamaazikang o ga vaamuzas pana
    dador xolang a Dorang Daxa ma ga vatangin sin naandi adu xa vaaratunaan, nim faakdul
    naagu vaamuzas fawaal nia wana vaamuzazang kari wana daxaiang sin Nakmai.
  kyq-kyq: Kɛse ɓo nakŋ kɛn ɔlum maam mꞋsaap dose ki taa naase se jee kɔɔn̰ maakumge
    ɔɔ naabjege se tɛɗga kalaŋ ɔɔ naabm se ɓo kɛn Raa ɛɗumo gɛn taaɗn Labarin̰ Jiga
    se jeege tu. Kɛn maam maakŋ daŋgay ki, lɔ naan jeege tun baate taar Raa se mꞋtaaɗɗen
    Labar Jigan gɛn Isa al‑Masi ɔɔ kɛn mꞋɓaa taaɗa se mꞋɓeer eyo ɔɔ mꞋtaaɗɗesin̰ ute
    tɔɔgum paac.
  kwd-kwd: Ngai lo'oo, ngaia 'e to'omia 'aku malale'a 'ilo'oo suri 'amooru, tofuna
    'inau ku kwaimaa famooru. Mooru lado fe'eni nau na nga taunga'inga na'a God 'e
    kwatea fadauru. Mooru kwaibooni agu na alata 'inau ku to'oru 'ubulana nga 'ifi
    na lokafu, ma alata 'inau ku leka fana 'aku foulange'enia nga Kwairiinga Le'a
    lo'oo mai nau ku ula fana to'ofonosilai alata ta'a ngaa'i gila fata ngadaa na
    kot.
  ded-ded: Ni ngeneac ifi negemma herenau baringunuma kecbade imoc ngereede. Witicamau
    kecbade me mitiac ngabaareng yenearu siduc gombunggac hania dekperagibade me siduc
    gombung ngenearu meseribade imohai ngeni sasawango nigoc Anutuac wosoefacfu areng
    mocgu kecnide.
  ewe-ewe: Ele ɖoɖo nu be, nye dzi nanɔ ɖe mia ŋu abe ale si wòle ene, elabena miekpɔ
    gome le Mawu ƒe yayra me, esi menɔ gaxɔ me kple esi medo, eye menɔ nyanyui la
    ta ʋlim henɔ gbeƒã ɖem Kristo na amewo.
  nuy-nuy: Anaani ngana-yangayii ngaya nugurru, marri bani-yung wiij-maṉdhiiyn wugurru,
    ngaya yamba nganaa-ḏamarr-ngu-burraa windiyung nugurru aadanu. Ngaya anaani nga-radbidhaa
    aani-rruj, yagu wiiya aadanu. Nugurru aadanu ngirri-maṉmani-wugij ngaya, marri
    niga na-God ngarrani-walgaṉmana ngagurru, ngirri-lhagaṉmana anaani. Anaani wu-nguynju,
    anubani-yunggaj, nga-yambini yaga ana-mamanunggu ana-lhaawu, marri ngarra-bajiyini,
    yijgubulu windiyung anaani ana-lhaawu wugurru. Anubani-yung ngirri-maṉmangi, marri
    waari numburru-muḏaḏbangi, ngirri-maṉmani-wugij nugurru aadanu.
  cop-BHC: ⲔⲀⲦⲀ ⲪⲢⲎϮ ⲈⲦⲈ ⲞⲨϨⲰⲂ ⲘⲘⲎⲒ ⲚⲎⲒ ⲠⲈ ⲪⲀⲒ ⲈⲨⲘⲈⲨⲒ ⲈⲢⲞϤ ⲈϪⲈⲚ ⲐⲎⲚⲞⲨ ⲦⲎⲢⲞⲨ ⲈⲐⲂⲈ ϪⲈ
    ⲦⲈⲦⲈⲚⲬⲎ ⲚϦⲢⲎⲒ ϦⲈⲚⲠⲀϨⲎⲦ ⲚⲈⲘ ϦⲈⲚⲚⲀⲤⲚⲀⲨϨ ⲚⲈⲘ ⲚϦⲢⲎⲒ ϦⲈⲚⲦⲀⲀⲠⲞⲖⲞⲄⲒⲀ ⲚⲈⲘ ⲠⲦⲀϪⲢⲞ ⲚⲦⲈⲠⲒⲈⲨⲀⲄⲄⲈⲖⲒⲞⲚ
    ⲈⲢⲈⲦⲈⲚⲞⲒ ⲚϢⲪⲎⲢ ⲈⲠⲒϨⲘⲞⲦ ⲦⲎⲢⲞⲨ ⲚⲈⲘⲎⲒ.
  buk-buk: Aö gakôc gauc bocdinaŋ pi mac hoŋ gac ŋawaê, ŋahu bu aö tac whiŋ mac ma
    gauc gêm mac ŋapaŋ. Mac awêkaiŋ Anötö ndê mwasiŋ awhiŋ aö, ma alhac awhiŋ aö ŋapaŋ.
    Mac alhac awhiŋ aö têŋ têm naŋ aö gandöc gapocwalô, ma têŋ têm naŋ galhac tu wapuc
    ŋawaê ŋayham dôŋ ma wawhê sa bu yom ŋandô-ŋga, naŋ bocdinaŋ.
  pri-NT: Dau wânümoo tàwà! Â wàrapwiri ê pwâranümoo goowà diri. Ba guwà dau pitu
    tôo, naa goro wakè, na é naa tôo wà Pwiduée. Â jè jèe cau tòpi naima ê *aupwényunyuâari
    kêe, nabàni, na go tâa na karapuu, pwacèwii béaa, [na càcaa pâji piio]. Na pwi
    pàara-bà, âna go ipwamuru ê Picémara Wâdé. Â go picémara târa pâ âboro, ba na
    rà dau cèikî naa goo.
  zpq-NT: Da' cheyaḻa'cze gona' xbab c̱hele ca', ḻe chacchgüeda' le'e. Na' ṉezda'
    Diosen' ba goclene' le'e can' ba goclene' neda' šlac dia' ḻižya nga, na' šlac
    ba gwdix̱jue'eda' diža' güen c̱he Criston' len beṉe' bi gosejḻe'e c̱hen, bzejni'ida'
    ḻegaque' naquen diža' ḻi.
  por-TFT: '[MTY] - Neste tempo quando tenho sido preso [MTY][MTY]e tenho defendido
    a boa mensagem perante as pessoas e provado/confirmado para eles que é a verdade,
    todos vocês têm compartilhado comigo (ou, têm me ajudado) neste trabalho que Deus
    na sua bondade me deu para fazer. Então por isso é certo que sinto alegria por
    causa de todos vocês, pois são muito queridos para mim.'
  gwi-NT: Zhyaa nininjich'ałthat dąį', gaa shaa shroonchy'aa. Juk dzaa zhee gwaazhrąįį
    dhiidii ts'ą' gwehkįį zhee gwaazhrąįį dhiidii kwaa dąį', zhik gwa'an neehihdik.
    Gwandak nizįį łyaa gwinzii geegiihkhii. Dinjii nąįį shik'injigiighit. Vit'eegwijyąhchy'aa
    jidii nizįį shats'an ąh'įį haa datthak shaa gwitr'it t'agoh'ya', ąįį geh'an jyąhts'ą'
    tth'aii noiilii, jyąhts'ą' gwizhrįh.
  gvn-gvn: Ngayu yurranka wawu jirray. Yinyaynka ngayu kajaka milkabu wukurril yurrangan.
    Godungku ngananga junkurr dajin, ngana wubulduku nyungu work balkanka. Yurra nganya
    helpim-bungan nyungu work balkanka, nyungu kuku balkanka, bama nyunguwunbu kukungu
    milka-jananka. Yurra nganya helpim-bungan, bamanda milbinka Godumu kuku manubajakuda.
    Jana juma nganya jailba mumban yaluy, yamba yurra nganya wawu-ngulkurr-bungal,
    yurra Jesus wukurril-wukurrinya. Yinyaynka ngayu yurranka wawu jirray.
  nhy-NT: Ijkón nikyejyekoa de amejwan iwan nikita kuale ijkón nikyejyejkos porke
    sa tekitl namechtlasojtla. Porke namejwan iwan nej Dios techsepanmaka iteiknotlamachilis.
    Maski nijkuak nitzaktok, o noso nijkuak nikaj inmixpan tekiwajkej, namejwan annechpalewiaj
    para nikinmatiltia in tlakaj nik melawak tlan kijta itlajtol in Dios.
  asm-FB: আপোনালোক সকলোৰে বিষয়ে এনে ন্যায় ভাব ৰখা মোৰ উচিত; কাৰণ আপোনালোক মোৰ হৃদয়ত
    আছে৷ কিয়নো মই বন্দী অৱস্হাত থাকোতে আৰু শুভবাৰ্তাৰ পক্ষত উত্তৰ আৰু প্ৰমাণ দিয়া
    কথাত যি অনুগ্ৰহ পালোঁ, তাৰে আপোনালোকো সহভাগী হৈছে।
  okv-okv: Eto amo ke be eto matuainge na ungo hotembitione jo euja amo pure nau God
    na ikena ai ta ungona kajueto ere ova amo na tambuta mitie enda ta tehue ke sapura
    peikitie God ta duru javotoho avo hande ere uaetena amite eto eha tipura ta mitena
    emite amo ungona na hondate ere ova avoeto ungo osa ere ona.
  mxt-NT: Tahán chi cha caca xiñi tyehe caa cha cuenda ndo, vatyi cuñí xain chi ndo.
    Vatyi ɨɨn ri nasocó Nyoo chi yo. Vasɨ ñohí vehe caa, o vasɨ nanyaí nuu ra cuví
    tyiño, soco sacoté tuhun Nyoo chi ra canyicú vehe caa ihya, ta chi ra cuví tyiño,
    na cacoto ra tyi ndicha tuhun ra Cristo.
  tzo-NT: Lec ti hech chajna'oxuque. Yu'un co'ol chijyac'bucutic yip co'ntontic ti
    Diose, hech yu'un manchuc mi li' chuculuni co'ol cac'oj jba ti jcolta jbatic hech
    chpuc cu'untic ti lequil ach' c'ope.
  ind-AGS: Sudah selayaknya saya berpikir seperti ini tentang kalian semua, sebab
    kalian sangat berarti bagi saya. Baik ketika saya berada di dalam penjara ataupun
    di luar ketika saya menyebarkan kabar baik, kalian semua membagikan kebaikan Allah
    bersama-sama dengan saya.
  omw-omw: Nte nkyiara riemwaqi viqananra tina, nte qioma nkyiara mwi quara mwitaa
    qianinra. Nte mate karavuqi varu entarave, nte qatinani variqa Karaisira qua timwa
    nyiqana hia qumina quave kepukya quave timwa nyu entarave, nkye mwi entara mwi
    entara nivata variqi vi variavaro Kotiva nkyivata nivata nronraqama kyero kyuqema
    timwa te varihata tire mwia kyaiqa vare varunanra.
  yrb-yrb: Godima yaini naini ya durua utebiba yaini naini Godinu sina uruama yawoteda
    weisi. Nana diburaro ibine aba nana Godinu sina we inaratanero yana eno utaitaba
    yaba neno arama uteda imuegou utatane iba watane.
  maa-NT: Ndaà tjín nga k'oa̱s'ín sìkítsjeèn‑nò ngats'ioò jñò xi 'ñó matsjake̱‑nò
    nga ngásòn kitjoé‑nò kjo̱ndaà‑la̱ Nainá koni 'a̱n; nga jñò titsa̱nìchját'aà‑ná
    nga ma beno̱jmí‑la̱ jñà xi̱ta̱ jè 'én ndaà‑la̱ Nainá xi kjoa̱ ts'e̱ Cristo na̱s'ín
    nda̱yá tìjna̱a i̱ya, ko̱ na̱s'ín xìn tìjna̱a nga ósi̱koa̱a jè 'én ko̱ okoò‑la̱
    xi̱ta̱ nga 'én kixi̱‑né.
  mcq-mcq: Na ꞌunama ikaꞌinaꞌe ja mahoꞌo vwihaniu jihuni maijaho ja ea kwinu kwino
    nuni oja vaja joni tinia navu. Ijihuni maijaho na tipurai hijuta ho vuꞌa maiuꞌiniji
    vahame nimaiji rone ꞌwaravujaho ja na niꞌajiharaꞌomo nú ja puꞌúmo maiji vwihanúajaho
    ahuma apeju.
  sus-A: عَ لَن نّ يِ شَشِلِ شَ لُ ﭑ بّ بَرِ مَ وٌ رَقَن ﭑ مَ. شَ ﭑ نَ فٍيلِ كُي،
    شَ ﭑ نَ عَلَ شَ شِبَارُ قَنيِ شُنمَفٍرٍ سٌقٍ كَوَندِ رَ، عَلَ هِننّمَ نّ وٌن بِرِن
    نَ.
  jpn-1965: 私があなたがたすべてについてこのように考えるのは正しいのです。あなたがたはみな、私が投獄されているときも、福音を弁明し立証しているときも、私とともに恵みにあずかった人々であり、私は、そのようなあなたがたを、心に覚えているからです。
  fra-SBL: Il est même juste que je pense ainsi en votre faveur à tous, car je vous
    porte dans mon cœur, puisque, tant dans mes liens que dans la défense et la confirmation
    de la Bonne Nouvelle, vous avez tous part à la grâce avec moi.
  yka-yka: Patut kaˈam pikilku peggeˈ tuˈu kaˈam dem ateyku. Peggeˈ bisan ku magmahalayak
    atawa mēbbegan aka-aka mahāpin, duk bisan baytuku ne tuˈu dem kalabusu, tumuhut
    du kaˈam si aku si hinang pinangurung Tuhan si akuhin peggeˈ tinabangan ku weˈ
    bi.
  mle-mle: Aal mwiyir tina wun atawa gwurak wuki-kwanadiwun. Aw wun gwurak mawul samasam
    yituwadiygwurik. Wun kalabus im kwataay awarab wun kip kwataay, wun duw taakw
    dayadiy mwutamaam God diki Viyakita Maaj yakisuw takataay, dayak simakataay a
    maaj mwiya maaj wakuw. Aw gwur wunak sugwiyaan kwurgwuralik tikuw, alik gwur wunawa
    nakamwiyib God diki nyanaam sukwasukw kwurkwana mawul kwurbana.
  shp-NTPO: Jaskáakin en mato jatíbi shinantira jakon iki, mato ayorakin shinanni
    jaa ixon, itan jawen jakon shinanman ea Diossen akinna iketian, ea cárcel meran
    iken, iamax ja bená join paranan ikin, ja joira ikon iki ixon, ja joni koshiboribi
    en jato yoiaitian, ea akini mato jatikaxbi ebetanbi iká iketian.
  aom-aom: God-hu jemë ëhi avohëvobe vaꞌaꞌajë uvajoho ëho iae maeje ë hesi bëhoho
    jemë nasi dë vövöbajoꞌere jëvëꞌego. Jemë naꞌo gemuore mu mabëhe baejëꞌe jëve.
    God-ro mu mae bojemamu urimoho na savoji gagoroho bogo hijëꞌiro hesi jö ma hesi
    jöhuni biririvoromo majëhibe rovodoho jaruvoho na savoji gagore hijëꞌi ëhi gemuoho
    majëhijajeje. Jemëro ëhi jiëꞌe mu mabëhe naꞌo bimuvoromo ajemibe rovëꞌe jëve.
  geb-geb: Nde nan gori ma. Maaŋ muuŋgiap, gu nzerara kha ndɨkndɨga vhuuŋ nden ki.
    Gu bɨnan ki o, gu Zisasan buna vhuueŋ kurkurav ne havhari, nde za na khuav, mba
    Fhe Bakɨme na kora muuŋgiap na nɨɨŋgi ŋaara mbui.
  bsj-bsj: won digero ken nuwa nyo nure wuro dor kimer gwan, nyori miki kom gwam ner
    mir. kom yilam far nangene mi mor luma, ki bwaka miko ka-nge cerka dorek mik ka-nge
    tika ki bi kwan bifumero nin.
  cak-cak: Y can utz vi chi yin quiri' ninna' ivoma chi'ivonojel, roma can rixc'o
    pa vánima. Quiri' nin-ij chive roma riq'uin ri ajani k'ij yinc'o pa cárcel, y
    riq'uin ri ninto' y ninc'ut chi can kitzij ri utzulaj ch'abel ri nu'ij achique
    ruchojmil yecolotaj ri vinak, chi'ivonojel rix junan ivánima ibanon viq'uin, chi
    yin ito'on-pe chupan ri samaj ri ruyo'on ri Dios chuve roma ri ru-favor.
  chf-NT: Utz chich ajniquetla täj c'ajalin ca' jini, uc'a tä' coba t'oc anela apetela.
    Utz u c'ajalin Dios t'oc anela y che' chich täcä t'oc no'on uc'a jinq'uin mäjcon
    preso u täclon. U täclon täcä jinq'uin päycon tä juez tuba c'atbinticon cuaxca
    uc'a cä tz'omben ni t'an tuba aj Jesucristoba y jinq'uin cäli cache' toj chich
