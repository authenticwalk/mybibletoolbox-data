    foforiineji sia goduine baku sanaŋgaiŋ ore roregaego. Oŋu me oŋu baego, sosowo
    ŋoŋoji noke dimakabi yauŋmoriri oiji akoŋ saga ŋabeme gione kitiŋgabi moko kiwaqawaineke
    fukegobeneŋ.
  gof-ENT: ሂንቴ ኡባ ዎዴ ታ ዎዛናን ዴዔታ። ታኒ ኡባ ዎዴካ ሄሳዳ ቆፓናው ቤሴስ። ሃዒ ታኒ ቃሾን ዴዓሼኔ ቃሼታናፔ ሲን
