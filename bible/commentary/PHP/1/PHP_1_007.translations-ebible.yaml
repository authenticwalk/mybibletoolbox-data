  quh-NT: Chaytari chekanta yuyani tucuy kancunamanta anchata sonkoywan munacususkayquichejraycu.
    Wisk'aska caskaypipis muchojmasisniy canquichej. Chaywanpis sumaj willanas cheka
    caskanta ricuchishajtiy willashajtiypis nokawan ujchacunquichej. Chayraycu tucuy
    kancuna causacoj-masisniy canquichej Dios c'achata yanapawaskanchejraycu.
  kwi-kwi: Uruza watmin min kit panashimtus, u nakasa Dios watsal pit kainana masara
    akwa. Diosne aumɨza wat min kit kiwainta. Kajchira wakas, ɨninmikara iztakin purakas,
    nane Dios wat pit parat kit nil kainananash.
  agm-agm: Iyataatɨ amɨ sahɨ kiyohɨtɨmandapɨ nga tɨtɨhe, ndɨ gwɨnyaataayo. Autaahaatɨho
    nɨngisɨ gaahatɨ kanisatɨ, amɨ komɨ otɨpɨpatɨ kɨmatɨ komɨ pɨwɨha awusaitandɨhatɨ
    nanɨmihɨ kiyataayo. Kiyonɨhɨ amɨ sangisangi nahatiyaatɨ maasɨ nɨngisawɨ tɨmaamaitaatɨ
    kiyahaawɨ sangisɨ nisɨ maarɨho apɨpaahɨ aungwohandɨ nasanyatɨ nisɨ maarɨho samɨhetɨ
    ahondaise. Nɨnɨ napwɨtohɨpɨpɨhɨ napwɨtɨtɨ bimaatɨ amɨ awaisawɨhiya nɨnɨ kiyohɨtɨhandapɨ
    gaatɨwɨ nanɨmaapɨ nanɨsenɨhauhɨ wihoaaŋɨha kaundataayo. Nɨnɨ pɨwɨha tɨtɨhɨ akaaha
    ausaahonɨhandɨ kandɨ kiya pɨwɨha Autaahaatɨhomɨ mɨmaipaimbɨ asɨretɨ ausaapaise,
    ndɨwɨ pɨwɨha nepɨ nisɨhetepɨnɨmawaayopo. Aihɨ nɨnɨ akaaha tɨtɨhɨ ausaataayo, undɨtɨ
    kiyaisɨ nunjatɨ tɨtɨhɨ kaundataayo, kiya Autaahaatɨhomɨ pɨwɨha akaahe tɨtaatɨwo.
    Saiwa siyonɨhɨ sahɨ nɨngisawɨtotɨhandapɨ maaritataayo.
  ubr-ubr: On etaiai yau ait ari on wera bag omi engon nunuaui anonosim abinuaboim
    yabin omi on yau au bobo tuturau bag. God an kaberai on atonio bobo iteu On an
    wasagobin an kurereb aurin. Omi on yau mat bobo tabobo, basit yau on fafatum goai
    amama, o menan nan agat a’nan God an wasagobin sabu auris akurereb abibaisis God
    an wasagobin aurin on sibitutum.
  tsw-NT: Mejege ma ɗa n tara ne tsunda adama a̱ ɗu suru. I ta̱ nu uba̱ta̱ la̱nga̱
    a̱tsuma̱ o okolo a̱ va̱ adama a na tsu to oɓolo a̱tsuma̱ a abaꞌun a̱ A̱sula̱.
