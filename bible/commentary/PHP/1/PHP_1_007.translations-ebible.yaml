  unx-unx: ଆପେ ସବେନ୍‌କ ସବେନ୍‌ ଇମ୍‌ତା ଆଇଁୟାଃ ମନ୍‌ସୁରୁଦ୍‌ରେ ମେନାପେୟା, ଏନା ନାଗେନ୍ତେ ଆପେୟାଃ
