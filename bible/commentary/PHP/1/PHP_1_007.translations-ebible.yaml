  dso-dso: ତମେ ସବୁବେଲେ ମର୍‌ ମନ୍‌ ବିତ୍‌ରେ ଆଚାସ୍‌ । ତେବର୍‌ପାଇ ତମର୍‌ ବିସଇନେଇ କରି ଏନ୍ତାରି
