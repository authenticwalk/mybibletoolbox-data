  ory-ory: ଆଉ ତୁମ୍ଭ ସମସ୍ତଙ୍କ ବିଷୟରେ ମୋହର ଏପରି ଭାବିବା ଉଚିତ୍, ଯେଣୁ ତୁମ୍ଭେ ସମସ୍ତେ ମୋହର
