  gaq-gaq: ପେଇଂ କାଲାଆଃ ନେଙ୍ଗ୍ ଡାଗ୍ରା ନେଙ୍ଗ୍‌ ମନ୍‌ନ୍ନିଆ ପେଲେକେ; ତେସା ପେଇଂନେ ବିସୟ୍‌ରେ
