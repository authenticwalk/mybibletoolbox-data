    Yis nawnamnihten. Yis ekkene gitkis hiyeg ku nah awnene kibeyne inetit, yis hawwata
    yis ekkene inwata kibeyne inetit. Nikwe ig Uhokri ikí yawaygyi hawwata ku samah
    ig ikí nawaygyi.
  iou-iou: Unita näk inta yäŋpäŋ bänep oretoret täk täyat u jop nämo täk täyat. Nämo,
    in nadäŋ namiŋpäŋ täŋkentäŋ namik täkaŋ unita. Nadäkaŋ? Anututä näka nadäŋ namiŋpäŋ
    epän tägagämän kubä namiŋkuko uwä intä täŋkentäŋ namiŋirä epän u bok täk täkamäŋ
    bumik. Täŋkentäŋ namiŋirä komi yotken itat ŋo, täga itat. Ba Anutu täŋo Manbiŋam
    Täga u bureni-inik yäŋ yäwetpäŋ täŋmeham täk täyat uwä, intä täŋkentäŋ namiŋirä
    täk täyat. Ude täk täkaŋ uwä inkät nin epän tägagämän u bok täk täkamäŋ.
  ntp-NT: '@see-verse:PHP.001.006'
  rai-rai: I takado baa ang nuknuk lenbi un muaat raap, maa muaat ki mulu u ra nuknuking.
    Baa iaau ki u ra karabus, ma baa iaau tur baalu a pirpir anu ra taara baa diat
    pir aakaka a Koina Wewapua, ma baa iaau wapuaanai karom a taara, io, daat raap
    daat tur ungaai u ra pinapaam mi baa God i taar taai taang u ra nuna maarmaari.
  haw-1868: He mea pono ia no'u e manao aku ai pela no oukou a pau, no ka mea, eia
    no oukou iloko o kuu naau, i kuu wa o paa ana, a me kuu hoakaka ana, a me ka hookupaa
    ana i ka euaoelio; ua loaa pu la oukou a pau kuu lokomaikaiia mai.
  ffm-ffm: Ana haani mi miilana on ɗiin miilooji on fuu, sabi hakkille am ana e mon.
    On fuu on ndeentii e am moƴƴere nde Laamɗo hokki kam nde ngeƴƴaa-mi e nde ndaranii-mi
    tabintinde Kabaaru Lobbo oo ndee.
  arb-NAV: كَمَا أَنَّ مِنَ الْحَقِّ أَنْ يَكُونَ لِي هَذَا الشُّعُورُ تِجَاهَكُمْ
    جَمِيعاً، لأَنِّي أَحْتَفِظُ بِكُمْ فِي قَلْبِي، لِكَوْنِكُمْ جَمِيعاً شُرَكَاءَ
    لِي فِي النِّعْمَةِ، سَوَاءٌ أَكَانَ فِي قُيُودِي أَمْ فِي الدِّفَاعِ عَنِ الإِنْجِيلِ
    وَتَثْبِيتِهِ.
  cop-CNT: ⲕⲁⲧⲁ⳿ⲫⲣⲏϯ ⲉⲧⲉ ⲟⲩϩⲱⲃ ⳿ⲙⲙⲏⲓ ⲛⲏⲓ ⲡⲉ ⲫⲁⲓ ⲉⲩⲙⲉⲩⲓ ⳿ⲉⲣⲟϥ ⳿ⲉϫⲉⲛ ⲑⲏⲛⲟⲩ ⲧⲏⲣⲟⲩ ⲉⲑⲃⲉ
    ϫⲉ ⲧⲉⲧⲉⲛⲭⲏ ⳿ⲛ⳿ϧⲣⲏⲓ ϧⲉⲛ ⲡⲁϩⲏⲧ ⲛⲉⲙ ϧⲉⲛ ⲛⲁ⳿ⲥⲛⲁⲩϩ ⲛⲉⲙ ⳿ⲛ⳿ϧⲣⲏⲓ ϧⲉⲛ ⲧⲁⲁⲡⲟⲗⲟⲅⲓⲁ ⲛⲉⲙ ⳿ⲡⲧⲁϫⲣⲟ
