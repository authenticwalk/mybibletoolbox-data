verse: PHP.001.014
translations:
  kpx-kpx: Di dibulae uime vabuholisito ata haivema. Ige evievi ataeau vaveve kateale
    elehai abuta vabuholisito negolahai ata haivema.
  okv-H: Eto na tipura ta mihena te ungotenau namei kamei na na kogue joru ae rate
    Bada ta degi hamo ta sovera ari humbuhe embomeni ta degi duru javotoho hande ere
    ora.
  tbo-tbo: Ma tu witumagana atapuhi u mae hoi numa panipani hi gagaleya po anai nugomotuhi
    Yaubada a baha he ituwetuwegeya ma ega hita matomatouta.
  mal-C: അതുമാത്രമല്ല എന്റെ കാരാഗൃഹവാസംനിമിത്തം ഒട്ടുമിക്ക സഹോദരങ്ങളും കർത്താവിൽ ആത്മവിശ്വാസമാർജിച്ചു;
    അവർ നിർഭയരായി ദൈവവചനം ഘോഷിക്കാൻ കൂടുതൽ ധൈര്യം പ്രകടിപ്പിക്കുകയും ചെയ്തു.
  grc-SR: καὶ τοὺς πλείονας τῶν ἀδελφῶν ἐν κυρίῳ, πεποιθότας τοῖς δεσμοῖς μου, περισσοτέρως
    τολμᾷν ἀφόβως τὸν λόγον ⸆ λαλεῖν.
  bgc-bgc: अर प्रभु म्ह जो बिश्वासी भाई सै, उन म्ह तै घणखरे मेरै कैद होण कै कारण,
    साहस कै गैल परमेसवर का वचन बिना डरे सुणावै सै।
  khz-khz: Geku talu tipura numanai genana maki au walakavaku vogovagi geria kamonagi
    Velekou genai pege gaoka gaurai, Palagu gena kila matiligara na gevopatagiana.
  deu-TKW: und die Mehrzahl der Brüder in dem Herrn, im Gefolge meiner Fesseln, mehr
    und mehr es wagen ohne Scheu vom Wort Gottes zu reden.
  zsr-NT: Le yuꞌa nedaꞌ lidx guia ni ben ga nácgacrëꞌ rugu ladxiꞌ yelatiꞌz cunuhuö́agactëꞌ
    bö́chiꞌruꞌ, tuꞌzxöni ládxiꞌquëꞌ Xanruꞌ len cutur tádxinëꞌ tunëꞌ lban qui xtidzëꞌë
    Dios.
  lin-lin: Mpe lisusu, kozala na ngai kati na boloko epesi na bandeko mingi kati na
    Nkolo molende ya kotia elikya kati na Nkolo mpe ya koteya Liloba na Nzambe, na
    mpiko mpe na bozangi bobangi.
  hns-NT: Aur dher iesaai bhaai Prabhoe ke oeppar auro bharosa kare lagal. Oesab hiemmat
    baanhke ab be-dar se Parmeswar ke baat soenaawe hai.
  noa-E: Mamʉ ermanonaanau oo nʉm, mʉ cárcel deg chirʉmjã Ẽwandamau mʉ chig apiba
    wai sim. Mag gaaimuata ʉ̈rcha i iek ʉ̈kha nʉm khʉʉnaujã warag khuphĩiuwia ögkhaba,
    dʉ̈i i iek jaau nʉm. Amau khaphʉ nʉm, maach Pör Cristo amach dʉ̈i sĩewai irua
    ʉdʉʉr am amach appai deebaju.
  eng-EMTV: and most of the brothers in the Lord, having been persuaded by my chains,
    are much more bold to speak the word fearlessly.
  mib-NT: Te sɨquɨ̄ jeē íne ri vecāa, jeē yúcuan cúu jeē vihyá gā nihín ndeyɨ́ ni
    cuehē tācá hermano cácandíje nuū Jítoho yō. Te cáhīyo téyɨ́ gá ni de nácani de
    jnūhun ya, te tu ndé ndínuu ni de.
  lif-NT2: इङ्‌गाॽ पुङ्‌लाहिम्‍मो थ्‍याङ्‌ङाङ् वाॽआबाल्‍ले़ चोगुल्‍ले़ यरिक् तङ्‌बा
    नसानिबाहाॽरे़ग साॽरिक् आःन्‍छिङ्‌मा मे़घोःसुआङ् मे़ङ्‌गिए हाङ्‌हाङ्‌ङाङ् ये़सुरे़
    कुयाःम्‍बेओ वेॽ मनाहाॽ मे़मे़त्तुसिॽरो॥
  xnj-xnj: Ndava ya kukungiwa muchifungu ndi kuvakitili valongo vamahele vahotola
    kuyima cha kusindimala kwa sadika kwa Bambu, hati vahotola kukokosa ujumbi wa
    Chapanga changali wogohi.
  mmx-mmx: Mo lemenemen tarak nade xeneng at loogu xokoxo i lox alolos bok buaang
    nedi limixin nunu kusu dina vavang abelemes mi levelinga at ne Moroa la kopmen
    tanmarat atdi.
  cbr-NT: '''Ëx usai ''ia ''unáncë cupí ca axa Cristomi catamëcë uni aín patsanën,
    atun ''acësamaira oquin Jesucristomi catamëquin, racuë́quinma Nucën Papa Diosan
    bana uni ñuixunia.'
  tee-NT: Chai ju chavai na lacats'unin ju qui'alak'avin ju titatalhananca'. Ju chavai
    na lhu alin ju palai jok'at tac'atsan chai tanajun ixchivinti Dios chai jantu
    tatalhanan. Chunch talai va ixlaca'atalh ni talakts'in ni quilhist'ac'a ju Cristo
    chai yuchi palai talhilhilaksi ju yuchi.
  eng-LSV: and the greater part of the brothers in the LORD, having confidence by
    my bonds, are more abundantly bold to fearlessly speak the word.
  cak-NT: Romari' juba' ta chic conojel ri kach'alal xc'ue' más quichuk'a' chi niquitzijoj
    rutzij ri Dios chique ri winak; roma xquitzu' chi ri Dios can c'o-wi wiq'uin y
    man ninxi'j ta wi' nintzijoj rutzij we' pa cárcel. Reje' xq'uis-e ri xibinri'l
    quiq'uin y más xquiya' cánima riq'uin ri rusamaj ri Ajaf.
  pah-NT: Hepiagame jirekoa cadeia pype nhaneirũ'g̃a koji'i hete ojiko nhandepojykaharete'ga
    rehe onhimongyavo. Nurã g̃a koji'i ndopojihuvi imombe'gwovo Tupana'ga nhi'ig̃a
    okyhyjie'yma ojipe'g̃a hugwi.
  sja-NT: Ma awara mɨ mãgá choo bairã nama, na p'uurudepema Cristode ijãapataarã chok'araarãpa
    waapɨara waawee-ee jarateemaa p'anɨ Tachi Ak'õrepa Cristode jara pëida.
  xed-xed: Sana skwi guli ná, nana nzakwa tsatá iʼi ma gamak na ná, zəghər gwal sganagha
    tsi ta mbrakwa faftá ghəŋ ta Mgham Yesu na həŋ mataba gwal zlghay nda ŋuɗuf. Nda
    ta us tira taŋ ka dzaʼa ta kəma ta kəma ma mna gwaɗa Lazglafta ŋa mnduha.
  mks-NT: Ta sa̱há ña̱ na̱canda̱a̱ ini cua̱há na̱ cúú cuéntá Jesús ña̱ ndáca̱a̱n i̱
    veca̱a yóho, na̱ndindeé ini na caca nuu na ca̱ha̱n na̱ tu̱hun Ndióxi̱ xi̱hín ña̱yivi
    ta co̱ yíhví na̱ caja na ña̱ jáchi̱ cándeé cáhnu chága̱ ini na Ndióxi̱ viti.
  gfk-S: Ma no nugu kinkinis kira ra hala na harpadano, ite haragat haleng sakit ta
    ira hinsaa dait tano nudi kinkinis naramon tano Watong. Io, kakarek, di te manga
    balaraan ura harpir mano nianga tane God, ma pata ta bunurut i kis ta di.
  bmu-bmu: 'Toroqeba ölŋi kewö asuhuyök: Urumeleŋ alaurupninan kösö mire tatpi Kembunöŋ
    bauköm niŋgimakzawaŋgö keuŋi mötket. Mi möta sehisehiŋan Kembubuk qekötahöba kinda
    köhöiba kapaŋ köla awösamkakak aket. Mewö aka Anutugöreŋ keu keŋgötŋi qahö jim
    sehigetka toroqeba anakza.'
  dgz-dgz: Amba evenan waina upi Ayop anu tumasinewa mu God nop oit mega wapen taiwanumune
    tap inamup wandeni uon tan iwa ne gwat noke waingena gapan dadak munan mu kin
    kin yonan waiwanumun.
  eng-GNV: In so much that many of the brethren in the Lord are boldened through my
    bandes, and dare more frankely speake the word.
  zaa-NT: De yù ca hermanos nì qui'ni runia' predicar titsa' qui' Cristua masqui'ba
    tí'a' preso, pues casi iyaba cabi chì hua rappa cabi confianza lani Señor qui'ni
    guni huée cabi cualani, acca riquixá'a hua cabi lani valor ni titsa' quì'e.
  eng-WEBSTER: And many of the brethren in the Lord, becoming confident by my bonds,
    are much more bold to speak the word without fear.
  guh-guh: Mapatomarataje ayaibitsaëtoxaneto Dioso pejumecovënëtsivi, itsa nevënëtane
    tananeconitsiaponaponaejava, najamatabëcuenesaëtavanapa. Diosojavabelia asaëyata
    najamatabëcuenecopaba peyavenonaenexatsi. Nexata ajumejunavijibia Dioso pejumelivaisi
    tsipaebapona itsamonaejavabelia.
  bon-bon: Yoo, cäme krokeciiye mete lenaja cabu ca mime bucurage binamewale cina
    Yageyame cabu ngenecu kokre itu läbitipesi, siige teepi wälu cäco äbitininisi
    Acejiyame me mene iicaname.
  nhw-BL: Huan pampa nitzactoc, miyac tlaneltocani achi más mochijtoque tetique ipan
    Toteco, huan yeca ama más moneltlalíaj para quinilhuise sequinoc icamanal.
  swh-ONEN: Kwa sababu ya vifungo vyangu, ndugu wengi katika Bwana wametiwa moyo kuhubiri
    neno la Mungu kwa ujasiri zaidi na bila woga.
  wbi-wbi: Navanyalukolo vinga mwa Mutwa, lwakuva ifipinywa fyango, vasyovike na kughela
    kudalikila iliso kisila vyoghofi.
  bba-bba: Bɛsɛɡibu dɑbiru, ye bɑ mɑn wɑ pirisɔm sɔɔ bɑ Yinni nɑɑnɛ kuɑ mɑ bɑ wɔruɡɔru
    sosi bɑ Gusunɔn ɡɑri nɔɔsiɑmɔ kɑ toro sindu.
  eng-KJVCPB: and many of the brethren in the Lord, waxing confident by my bonds,
    are much more bold to speak the word without fear.
  kgk-NT: Ajepokwa-gwi jepe, heta eterei nhande re'ýi Hesu-rehe ojerovia va'e, notĩvéi-ma.
    Ipy'agwasuve-ma Nhandejáry nhe'ẽ mombe'u-vy ójehe imytu'e'ỹ e'ỹ reheve.
  waj-waj: Na oovi nnauvaki variauvaara kaayau ti seenaiya Udaanga Yisuu Kirisiinnara
    kutaavaivee kiaiya tauraa kiisama muaraagakiaivaa pikiada nnaagiai pinaama innara
    yaagueeqakiaavai. Yaagueeqama kiada iida hama aatuuraida Anutuuqaa kuaivaa kooyaa
    kiaa kookieekiaavai.
  cpy-cpy: Ikanta iñaayitakina noyemijantzin-karite-paeni romonkeetana, tee ithaawae-yanakini,
    eekiro ikenkitha-yitana-kitzii, rawentaa-pero-yitanakari Awinkatharite.
  mpx-mpx: Etega al, no ulutuk ya talilau hi gewi wali abulilek Babala elana iyaka
    i pagasisi, inoke ateliya i matuwa, nige hi lolovakun Yehoba wana baaba hi wasawasa-an.
  wbp-wbp: Kirijini-paturlujulu ngajuju nyangu kujarna-jana lani-wangurlu yimi-ngarrurnu
    Yimi Ngurrju yapaku nyampurla rdakungka. Milya-pinyi kalu kuja kaju warrawarra-kanyi
    Warlalja-Wiringki Jijajirli. Kujarlanya kalurla Kirijini-patu-kariji walaju nyina
    yungu-jana nyanungurrarlangu warrawarra-kanyi Jalangurlu kalu-jana Kaatu-kurlangu
    yimiji warru yimi-ngarrirni yapakuju lani-wangurlu-yijala.
  luo-luo: Bedona e twech osemiyo jowete mathoth odoko thuondi kuom Ruoth, mi giyalo
    Wach Nyasaye gi chir maonge luoro.
  nhe-NT: Huan pampa nitzactoc, miyac tlaneltocani ayoc majmahuij huan achi más mosemacatoque
    ipan Toteco, huan yeca ama más moneltlalíaj para quinilhuise sequinoc itlajtol.
  aii-aii: ܘܣܵܗܡܵܐ ܙܵܘܕܵܐ ܕܐܲܚܘܿܢܘܵܬܹ̈‌ܐ ܒܡܵܪܲܢ ܫܩܝܼܠܔ ܠܗܘܿܢ ܓ̰ܘܼܪܐܲܬ ܒܫܸܫܠܵܬ‌ܝܼ̈
    ܘܩܘܼܫܕܸܪܗܘܿܢ ܠܗܲܡܙܘܼܡܹܐ ܗܹܡܸܙܡܵܢ ܕܐܲܠܵܗܵܐ ܕܠܵܐ ܙܕܘܼܥܬܵ‌ܐ.
  esk-NT: Aasiisuli isiqsiviŋmiiłiġma iñugiatluktuat aniqatiutka tuniqsimalipsaaqtitkai
    Ataniġmun. Taatnaqhutiŋ taluqsraitmuksaiñaqtut uqaġiłiksraŋagun Agaayyutim iqsiñġiḷḷapiaqhutiŋlu.
  msb-msb: Tapos ini na pagkapriso ko nakapakusog pa sa buot san kadamuan na akon
    mga kamaranghod sa pagtuod. Kaya sa tanan na oras nagapahayag lugod sinda san
    Maayo Na Barita san Dios manungod kan Jesu-Cristo na makusog an buot kag waraʼn
    kahadlok.
  cpa-NT: Jø¹² bíh³ ma²ca¹lán¹ dsǿa¹² jue¹² dsa² roh¹³ jniang³ mi³ca¹jái¹dsa hiúg³jni
    hni¹ŋí³. Hiug¹² jín³ tsa¹ma¹goh¹²dsa ma²hǿ²dsa jǿg³ quiah¹² Diú¹³.
  dso-dso: ମୁଇ ବନ୍ଦିଗରେ ରଇଲାର୍‌ପାଇ, ଇତି ରଇବା କେତେକ୍‌ କେତେକ୍‌ ବିସ୍‌ବାସି ବାଇବଇନିମନ୍‌କେ
    ମାପ୍‌ରୁ ବପୁ ଦେଲାଆଚେ । ପର୍‌ମେସରର୍‌ ବାକିଅ ନ ଡର୍‌ତେ ଜାନାଇବାକେ ସେମନ୍‌କେ ଏବେ ସାଆସ୍‌
    ଆଚେ ।
  meu-meu: bona varavaragu na gwauraidiamu taudia na lau iḡuigu dainai lalodia eme
    goada Lohiabada lalonai, bena Dirava ena hereva e gwauraiamu mai goadadia ida,
    asie garimu.
  yva-NT: Muno risya inausiso makova so mbewar arakove wanui awa anave Amisye ai miridi
    nseo ti wo ayao Amisye raura vambunimbe yara ujanive ramu.
  dgc-dgc: Sakay meadu du tétotop tam ta éye a méniwala ni Jesus, éy tinumibay dén
    i péniwala dia dahil ta nikepihesu kua, a tulos éwan dén side méganteng a méngipahayag
    ta kagi na Diyos.
  zpm-NT: Sac ndal grë bets zeeṉe goṉ zho laa naa znu biab ladzguiib, laa zho bguiaaḻraa
    laa zho noseed miech Diidz Ndzon rii; peet rtoladzdraa zho, peet dzeb guieṉdraa
    lo zho, masaque Dios rnalo zho.
  hix-NT: Kryestu mryenon komo xarha, kowtà komo rma, towankaryhe harha natxhe, tahuso
    ryesnàr ke mak ha. Onà wyaro nketxhe, ukukuru komo, thenyenohnà komo rma. Pawru
    yakoronomen hamà, Kohkomo, àro ke, kàwyam xarha kakoronometxow hamà, ketxhe. Àro
    ke, towankaryhe rma haxa natxhe. Oseryehpàra rma, Khoryenkomo rwonà yokarymetxhe.
  sim-sim: Uwak nakrem nir nga Wasilakan hishindiyanda ma mushak an krawuk a siwan
    li heyehe Jisasin hishindiyanda nombo lihi osmu mbornanduwa. Ushiwak kwambuk li
    sihi mashi Avui Wasilakahin olmu sawenduwa, mbeek ajenda ambu lir.
  npi-ULB: र परमप्रभुमा भएका धेरै भाइहरू मेरा साङ्लाहरूका कारण निडर भएर वचन बोल्ने
    आँट गर्न झनै बढी उत्साहित भएका छन् ।
  cgc-cgc: Tenged gapadayon a ta pagsugid parti ki Cristo maski naan a ta prisuan,
    katamaan ta ate na mga utod ta pagtuo, gabiskeg pa gid iran na pagsalig naan ki
    Ginuo Jesu-Cristo daw danen an ula adlek na gasugid ta miad na balita na papasugid
    ta Dyos ki kiten.
  tim-tim: Akto kala busi kâlegen katnegi aregât galalupne bikŋande ulikŋân hamewâk
    mali arekŋe Humogât nâŋgâm owâi aŋmâ Anutugât den pat hamep bâlâk makyeŋgim mandâi.
  yor-yor: Nítorí ìdè mi, ọ̀pọ̀lọpọ̀ àwọn ará nínú Olúwa ni a ti mú lọ́kàn le láti
    sọ̀rọ̀ Ọlọ́run sí i pẹ̀lú ìgboyà àti láìbẹ̀rù.
  wos-wos: Krais Jisasna hundi xékékwa séfélak du takwa di séndé gembu rewukaka xékétaka
    Néma Du diré yikafre hurutendéka hambukéka jémba sarékéndaka dé deka biya mawuli
    hambuk ya. Hambuk yandéka roohafi téta di Godna jémba yata di déka hundi wa.
  emp-NTPO: Maʌ̃ carea zocãrã djabarãba dadjirã Boro Jesud̶eba biara Ãcõrẽ bed̶eara
    ne wayaa neẽ́ jara nĩnaa.
  eng-F35: also, most of the brothers in Sovereign have been influenced by my chains
    to be much bolder, to speak the Word fearlessly.
  ind-ind: Dan karena saya dipenjarakan, sebagian besar saudara-saudari kita yang
    percaya kepada Tuhan Yesus semakin berani memberitakan Kabar Baik tentang Dia.
  pes-OPCB: به علاوه، زندانی بودن من باعث شده که بسیاری از مسیحیان اینجا، دیگر ترسی
    از زندان نداشته باشند؛ و صبر و تحمل من به آنان جرأت بخشیده که با شهامت بیشتری
    پیام مسیح را اعلام کنند.
  mpt-mpt: Ne klabutam bli kesoa Sume bainobo galin naka mak unang maki funaniba Fole
    klabutam bie otane Sume daahabea e mo tosiambeba kesoa Sume nisa inanea daabenamabebo
    ge fumbianiba isa mo tosiambibbabe. I sbal maniba Gode wengo naka mak unang maki
    aleyebiobe.
  ssx-ssx: Koto mo Ketiso yankeke tonu anekema꞉ta꞉ mo Tekehali hone wotu tulaena꞉
    ya dipula pilu ekima꞉ta꞉ iki wele peaala꞉me. Koto ekima꞉ta꞉ ikana꞉ma꞉ hoto paeyao
    paala꞉ma꞉ na homeke pipita꞉ pa pua hata꞉ pi wala꞉tiki pu halememe.
  mkl-mkl: Ile piisɔ̃ɔ ku wɑm í muɑ kpɑɑsi woo dɑsi Lɑfɛ̃ɛ Jesu nɑɑnɛ nkpɔ ɡbuɡbɑ̃
    í kɔ̃ɔsi ɑ̀ wɑɑ sisiò idei Ilɑɑɔ̃ do idɔ ku bubɑ do wɔɔkɔ.
  gaq-gaq: ମାତର୍‌‌ ନେଙ୍ଗ୍ ବନ୍ଦି ଡିଙ୍ଗ୍‍ଲେଲା ଗୁଲୁଏ ବୟାଁ ବାରି ତନାଇଂ ମାପ୍ରୁନେ ଆଡ଼ାତ୍ରା
    ଜାବର୍ ବିସ୍‌ବାସ୍‌ ତ୍ନାଲେଃକେ ବାରି ଏନ୍ ଇଡ଼ିଙ୍ଗ୍ ମାବ୍‌ଟକୁଟା ଇସ୍‌ପର୍‌ନେ ସାମୁଆଁ ବାସଙ୍ଗ୍‌
    ଅଲେଙ୍ଗ୍ ନ୍‌ସା ମେଁଇଂନେ ସାଆସ୍ ମ୍ନା ଲେଃକେ ।
  gof-RNT: Ta qashuwa gaason nu ishatappe daroti Godan keehi ammanettidosona. Hessa
    gisho, Xoossaa qaala yashshi baynna kaseyssafe aadhdhi minnidi odana mela minotethi
    demmidosona.
  unx-unx: ମେନ୍‌ଦ ଆଇଙ୍ଗ୍‌ ଜେହେଲ୍‌ରାଃ ସିକିଡ଼ିତେଇଙ୍ଗ୍‌ ତଲାକାନ୍‌ ହରାତେ ପୁରାଃ ବିଶ୍ୱାସୀ
