    ursprungligen på generalens tält i ett romerskt militärläger. Ordet ”praetor”
    betyder ordagrant ”den som går i spetsen”. På Paulus tid hade betydelsen utvidgats
    till att beskriva både det militära högkvarteret i Rom och i provinshuvudstäderna.
    Samma ord, ”pretoriet”, används för den plats där Jesus förhörs av Pilatus, vilket
    troligen är i Antoniaborgen norr om templet i Jerusalem, se . Förutom platsen
    kunde ordet också syfta på soldaterna som ingick i det kejserliga livgardet. I
    denna specialstyrka ingick flera tusen soldater. Antalet varierar för varje kejsare,
    ursprungligen var de 8 000. Under kejsar Neros styre, när Paulus skriver detta
    brev, var de omkring 5 000. Paulus satt fängslad i Rom och var troligen fastkedjad,
    i handen eller vristen, vid en soldat i fyratimmarspass. Ryktet om honom spred
    sig bland alla dessa i livgardet och även till ”alla andra” soldater och tjänstefolk
    där, se vers 13. Många verkar ha blivit troende eftersom ”de som hör till kejsarens
    hus” hälsar i brevets avslutning, se . Det finns flera kopplingar mellan pretoriet
    och Filippi. Många pensionerade soldater bodde i Filippi. Man har också hittat
    kopparmynt i Filippi från den här tiden med inskriptionen ”Kohor prae Phil”. På
    svenska ”Preatoriets kohort i Filippi”, där en kohort var en bataljon bestående
    av 600 soldater. Detta antyder att många av de pensionerade soldaterna i Filippi
    kom just från kejserliga livgardet. Nyheten att Paulus var känd av hela kejserliga
    livgardet i Rom, måste glatt veteranerna i Filippi. De tänkte förmodligen på sina
