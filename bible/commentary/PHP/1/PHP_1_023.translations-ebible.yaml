    Kris²tu³jah¹la² yxau³ju³ta² ã³wi¹hũ³ha¹ju³ta² ten³khaix1sa³nha²wa². Wi¹kãi²no³nhĩ̱³nx2na³la².
  qxn-NT: Tsaynö captinmi ni mayganta acraytapis puedïtsu. Nogapagga mas allim canman,
