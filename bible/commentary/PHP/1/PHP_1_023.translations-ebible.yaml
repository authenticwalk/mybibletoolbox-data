  msy-2020: Nɨghnɨzir pumuning na getui. Kɨ bar ifonge, kɨ aremegh Krais ko ikiam.
    Nɨghnɨzir kam a bar dera.
  bpr-bpr: Masbulug nawagu ku dét i fye nalékgu. Yé satu kayègu ku tnagakgu i banwe
    ani fye mnè agu di saféd Krayst du yé gamfye di do.
