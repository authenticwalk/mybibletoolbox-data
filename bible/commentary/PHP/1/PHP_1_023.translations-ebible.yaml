    pachachru cawaypitaga.
  tku-NT: Quimāmakchuyī ixpālacata a'ktu' quintalacapāstacni'. Palh na'icnī, na'ictā'tahui'la
    Cristo nac a'kapūn ē ū'tza' tze quimpālacata.
  bjk-bjk: A mamaa re e i palang elixilixin idu ina nine mangana dinödöm. E mamaa
