    minnisee asauku mundirafa marinnai firara firaaqoo dididanoo amiqira ainaina maridanoo.
  aby-aby: I imukeka raarayaima nanu imukeka ma owefisine ukaisi. Enoba nanu ararae
    Yesubairo aneka. Ie irauaiai.
  eng-YLT: for I am pressed by the two, having the desire to depart, and to be with
    Christ, for it is far better,
  jni-jni: In inso iriba uguna in ceki abann ame in cukuno nan ugomo-Asere, igino
    Itekum inu iraa!
  kne-kne: tan tet-ewa ay omolaw din dowa ay nay si nemnemnemek. Tan laydelaydek ay
    komaanak koma isnan daga ay nay ta eyak makitee en Cristo, tan addawi ay sigsiged
    di.
  tgj-tgj: Ngam aba anyi gobv putoku. Ngo soogv adwnamar bv turnam sum achialvbv kayu
    nwngdu okv Kristo gvloya akingobv riming gvnwng yaduku, hoka ngoogv lvgabv ogumvnwng
    ngv alvyanv gobv ridu;
  gui-NT: Mócoi reve aipota tei. Echa aipota amano, Cristo ndive aico vaera. Cuae
