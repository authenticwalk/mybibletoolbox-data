  kpf-kpf: Ŋâi mo ŋâigât ârândâŋ otnigap. Hân zi birâm Kristo muyagem zâk sot ândibatkât
    âkŋâlian. Zâk sot ândibat, zorat nâŋga sâtâreŋoot uap.
  ppo-ppo: Atéró mutere kisipané ya̧lo tiki tua̧mó tekéetamo dapó. Tépatei, ya̧lo
    kisipané mo doasi alata, ȩ sukó̧ló fóló Yesu Kerisotamo betepa, ti mo wisirapó
    kisipa mutapó.
  hin-2017: क्योंकि मैं दोनों के बीच असमंजस में हूँ; जी तो चाहता है कि देह-त्याग के
    मसीह के पास जा रहूँ, क्योंकि यह बहुत ही अच्छा है,
  wol-KYG: 'Ci diggante yaar yooyii laa tance: yàkkamti na maa yiwiku ba fekki Almasi,
    te loolu moo dàqati fuuf.'
  bef-bef: To loe lae nasanaꞌmu niꞌigo henaꞌni hilube? Nani moneꞌnamufi moneꞌnamu
    laga nebesilata nohibe. Metogati Kilisitou neleꞌmo hulenogo ai hiti minoseꞌna
    hiluna lagaꞌni nebesilago yanauba yaꞌma nasana tito niꞌibe.
  amm-amm: Yo mo no monoi no mo mulu mo tiwoi. Kalomono mo waliyo, Kolaisowoi tolo
    tomasimoimo. Wiyouwa wiyou, itouniyaimo nali no.
  zaj-zaj: Nie nogazigwa na vinhu vibili, nosulukila kudanganhika nichole kukala hamoja
    na Kilisto, kwavija mbuli ino inoga ng'hani kumwangu.
  chq-NT: '''áai¹ tyáan² to² tyiia la jɨ tún² ''ii''¹³. Coon²¹ lɨ́ɨ²na ''e jmee²¹gɨ
    tyiia ''e júun³na joon nii''¹³na ninii²¹²ii coon''¹³ Ña''ñʉ''¹ʉ''.'
  swp-swp: Paana ede eau nuagu i labulabui. Ea henua bena ea laugabaemiu, maegu Keriso
    abo ai mia esega, meta i lolo ariri.
  bjr-bjr: Qaara irirafa qini daundurai maridanoo dinni dinni oonurarisee ani rarisee
