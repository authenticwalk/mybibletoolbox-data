  ena-ena: Viaŋ hɨji ahica daŋ hɨnidin uami. Viaŋ hɨmavɨhevɨla ua Jisasɨ Kɨlaisɨ hula
    hɨniben agaŋ nɨbu huaci sɨbaŋ uami.
  tgo-tgo: Renuwaŋa theghewo thɨ momodɨŋgo. Nuwaŋguke nuwaiya moli ya iteta yawalɨke
    iyake na va yaku weiŋgu Krais. I thovuye moliya iyako.
  yap-yap: Ya kug me’echthal u thilin, ya ri gub adag ni nggu chuw ko biney e tamilang
    nggu wan ngak Kristus, ni ir e ri kab gel e fel’ riy;
  mop-NT: Top in c'ati ich ca' xeel. In c'ati cuchi quimil yoc'ol in jan c'ochol ti
    cuntal etel a Cristojo. Mas qui' ten abe'e.
  tet-tet: '@see-verse:PHP.001.022'
  hlt-MCSB: Te dongah voeivang lamloh n'nan. Ka bal ham neh Khrih taengah om ham te
    hoehhamnah ka khueh te muep then ngai.
  xtd-NT: Yo uꞌu xa kaxí‑da. Juini mee‑da xa jɨꞌɨn‑da, xa kutuu‑da xiꞌin Cristu andɨu.
    Yo vaꞌa ka.
  mdy-ETH: ዬንሢ ላምዖ ማሊፆንሢና ታ ሜታዻኔ፤ ፔቴ ዛሎና ሃካ ናንጊፆይዳፓ ሃይቢና ዱማዺ፥ ኪሪስቶሴና ዎላ ታ ናንጋኒ ኮዓኔ፤
    ዓይጎሮ ጌዔቴ ኪሪስቶሴና ማዒፃ ቢያፓ ባሼ ታኣም ማዔሢሮኬ።
  spl-spl: Yakât nâ biwinaŋe yuwu naŋgan. Yiwereŋeâk mum yanâmâ Kiristo orop torokatmâ
    manbehât naŋgan. Yawu naŋgan yamâ mumbomân yâhâpŋe tânyongowomgât mâtâp âlâ ki
    tetewuap yakât nâŋgâm yeŋgât gorânihiap.
  usp-NT: In quib' tielwi' wanm, pi we in mas tzi incam laj or pire imb'e wa'x riq'ui
    Kakaj Jesucristo. Ri' li ri mas tzi pi we,
  zav-NT: Che'enda' žɉəyezoa' len Cristən', la' ḻechguaḻe mbalazəch soa' len ḻe',
    pero le'e chyažɉele socha' par gaquəlena' le'e. De'e na'anə' bito gaquə əṉia'
    šə güench socha' o šə güench gata'.
  sgz-sgz: ák ru má kak holhol suri aru táit min. Kak tilik lala nemnem ngo ina bokoh
    tili liu min suri ina kis narsá Karisito kabin kiskis er a tuan kuluk sang.
  kek-NT: Ch'a'aj chok' cue xnaubal bar cuan li k'axal us. Nacuaj raj ca̱mc re nak
    tinxic riq'uin li Cristo. A'an raj li k'axal us chok' cue la̱in.
  blz-NT: Yaku' paibiiron ruantimbang. Kikira'ku tuu' yaku' mamarereimo tano' balaki'
    kani'i mae' dumodongo tii Kristus, gause koiya'a a men pore tuu'.
  poe-NT: Imá xra̱ chrókjuenka̱yáxian chrókuákjaá tí yaá nkehe. Janhan na tí chrókꞌuén
    la chrókjuakꞌéki̱an Cristo. A̱ ntá janhan la ntáxrja̱n kíxin íchá jína tíha.
  san-TAM: த்³வாப்⁴யாம் அஹம்ʼ ஸம்பீட்³யே, தே³ஹவாஸத்யஜநாய க்²ரீஷ்டேந ஸஹவாஸாய ச மமாபி⁴லாஷோ
    ப⁴வதி யதஸ்தத் ஸர்வ்வோத்தமம்ʼ|
  cof-NT: Palunan se joe. Puyanoca munarayoe Crístobe pechuchun. Ya lachi tenchi fe
    se jochunae.
  srm-NT: Biga mi kë de tuu. Mi kë kumutu a di goonliba aki go dë a ˻Masa Jesosi˼
    Keesitu ala. Di dë sa dë di möön gaan bunu soni da mi o.
  qvs-NT: Mana yachanichu maykan kaktami munani nishpa. Suk oraska munani kawsayta.
    Suk oraska munani wañuyta Jesukristuwan tantalla kawsak rinaynipa. Wañuptini ñukapa
    ashwan alli kanman.
  zca-NT: Nal, lo rop kure', naneta cho kwa'n kwen. Dox nzhaklan bi'n lo yibë' no
    yo'n tutsa kun Jesukrist, porke más wen kure' par na.
  cbc-NT: Pʉga wãme tʉ̃goñarĩ ñi masĩẽtĩña, “¿Dise ũnie yʉ cabaipee to ñunetõrõati?”
    Ape wãmerã yʉ riacoagacʉpʉ, jicoquei Jesucristo mena yʉ caãniparore bairo ĩ. Bairo
    yʉ cabairo roque ñunetõbujioro.
  qxo-NT: Tsaynö captinmi imanö caytapis mana camacäpacütsu. Nogapäga allim canman
    cay patsata jagirir Señor Jesucristupa ñöpanmanna aywacuptïpis.
  mox-mox: ʼInega yani magilafudina weaqidi yanuanua waiwai. Nuanuagu be bwaʼobwaʼo
    baʼe ena nogea ta Keliso maega ana toa, mana toa aqiaqi otaqina.
  kew-kew: Neme go madaare kone laapo i. Kone padanemere ni go su amaa gimoa Krais
    raapu pua piralua kone i. Goa palua-daa ora epeaalia.
  dww-dww: Yau noḡotama tawai taisoruna. Noḡota ḡesau e ḡoeḡoe da taugu sibo è guri
    be è naḡo Keriso mate kè mia tenaḡana, inam vutuna ya vere vavasaḡana.
  twi-ASANTE: Yei adi me aniani. Pɛ na mepɛ sɛ metu firi ewiase ne Kristo kɔtena,
    ɛfiri sɛ, ɛno mmom na ɛyɛ;
  aoj-aoj: Aeꞌ okom biafima isimba. Aeꞌ okom maꞌi efeꞌ epe eloma Krais. Naꞌambai andeandeꞌ
    aꞌowaꞌ ikilaꞌ poe itapani.
  cbv-cbv: Cristo biícdih bʉ́dí jʉmíhna, ã pebhna wã bejíhna caá. Nin baácboó jʉmat
    chah tʉ́ini con baác ã jʉmna nacaá.
  taw-taw: Gos yɨp omɨŋal owup. Kumɨl am Klays ayɨp mɨden, yɨp tep gɨpɨkop ak nɨm,
    yad amnɨm agɨl gos nepin.
  jic-NT: Manas nin najas. Po quelel ni pü'í, ne mis ca, mpü'üs Jesucristo lal. Más
    'ücj niná napj lal.
  zap-NT: Delo lo gyelgut no le lo gyelembán, nandet noo gan gonezhe kwe noo; te ke
    zoon noo pezee guetgue noo, chen gya noo lo Jesucrist, porke neguin nak ne mazre
    wendee por noo.
  wer-wer: Yaap, ne ëngk ma e yewas. Nemtë kentöök wëwë epët sëp wesak së Kristo piiring
    öma pöt nemëën ompyaö pan.
  ipi-ipi: Wuane nembo natene atoto, namba mini lapo palu ateyo. Namba Kataisa ateyanga
    poto, bala towa atu atepando, namba kuai lo wete atolopeyo nembo toto, namba Kataisa
    bala ateyanga puwa lakae lo nembo teyo.
  qul-NT: 'Mana maykenta ajllayta atinichu: uj ladomantaka wañupuyta munani, Cristowan
    camunaypaj. Chayka nokapaj astawan allin canman.'
  tnc-tnc: I'suᵽaka simamaka “Ika ĩ'ᵽaba'iwã'taja jia yiro'si ima”, ñarĩwãrũbeyu.
    I'suᵽaka simako'omakaja reyatirã mabo'ikakurirã jiibaji kika imarika simarãñu
    je'e yiro'si ñarĩᵽuᵽajoarijayu.
  ter-NT: Koati apêti ne pi'âti koekúti ânja indúkea, ákoinoke enja noívongoe yane
    pi'âti. Ngahá'anemaka mbihópea xoko Kristu. Koáhati énomone itukóvoxo koekúti
    yupihóvoti unáko ya uhá koêti.
  bmr-NT: Uudi tɨhɨɨno toonoocɨtɨ conoocohacho iimogono. Saanaagoobo imeguehicahi
    iguijeveneque Cristoma icacuuqui toono aivo uudi iimino.
  fuf-fuf: Ko fii miɗo pooɗeede e cenɗe ɗen ɗiɗii non. Miɗo mari faale yahugol tawtoya
    Almasiihu on, ko ɗun ɓuri moƴƴude.
  bhl-bhl: 'Ne fukunin alew kebite. Nem emisik ibolow mutuk fian e kanekote: Ne Kulais
    eso bomin ibolow mutuk fian kuw kebi te.'
  ons-ons: Na nat so nat eretnaret malip nanmamik, na gege iwa qeligewe paki, Kristorop
    gekalane zok manerop nanmaike, eaŋo yemo manerop kine kine weku mane okanmaike.
  con-NTPO: Enttingeni ccutsuqquia'caen gi atesumbi mafanga jaya'chove. Ñoa'me paye
    gi in'jan Cristoi'ccu tsangae ñotsse canseye. Tsa tsu ñoa'me bove ñotsse daya'cho.
  ghs-ghs: Oi naho qupa eseri naate oorai. Ana isanate nike aipo biireqa Kiristuho
    dzagata oorareiqi dza minake eetorai.
  peg-peg: ଆନ୍‌ ରିକଣ୍ଡାଂ ରିଣ୍ଡି ବିସ୍ରେ ହର୍‌ବର୍‌ ଆନାଙ୍ଗା । ଇ ଜିବୁନ୍‌ ପିସ୍ତି କ୍ରିସ୍ଟ
    ଲାହାଂ ମାଞ୍ଜେଙ୍ଗ୍‌ ନାଙ୍ଗ୍‌ ବେସି ଇଚା । ଆତିସ୍‌ପା ଇଦାଂ ହାର୍ଦାକା ।
  txu-NT: Nãm te mỳjja 'õ imã pydji prãme. Nã bãm ityk ne Kritumẽ ro'ã iban inhỹtã
    ije aben pumũnhmã kuman jãm itĩnkam ije Kritumã idjàpênhja ma. Ije, nã bãm te
    ari mỳjja ma. Dja ba tyn arỳm mrãmri imexo, ikĩnho itĩnja jakrenh mex ne. Tãm
    ne ba imã kĩnhkumrẽx ne. Nhym bep dja ba itĩn ne kam ar amãdjwỳ kĩnh jadjàn ar
    amã arẽnh nhinom kumẽ.
  eng-WEBU: But I am hard pressed between the two, having the desire to depart and
    be with Christ, which is far better.
  gnw-NT: Mocui reve aipota tẽi. Echa'ã aipota amano, Cristo ndive aĩ vaerã. Cua icavi
    eteta co cheve.
  mux-mux: Na numanu tale pelemú. Ma-koleale mundupu kelepu Krais molemúna pupu wasie
    molombulundu na numanu sipu moliu. Aku tindu lem aima kapula.
  maj-NT: A̱t'aha̱ síi̱jñaya masehe̱n nga joo̱ niu̱. Mjena k'uejñá a̱sunntee̱ ko̱
    kfínsehe̱ Cristo̱. Tsa ni xi kfínsehe̱ ra̱ Cristo̱, tu̱ sahá 'yún nda tjín nga̱t'a
    ts'a̱n.
  bkq-NT: Azakâlâ urâem koendâ awyly. Toenzepa yiguedyse wawyly, toenzepa mawânrâ
    Cristo agâ widyse wawyly. Koendâ lelâ ise awârâ urâem.
  kue-kue: Kamo ipre na nomana suwo giglendi pangwa. Te na wakai kaima pirka i yegl
    na ende eimbo Krais bogl kor-morambuglka, i wakai kaima pangwa.
  cot-NT: ¿Querocaquea noncoquempani? Omanamajatacaquea, mavitetarite noninquequea.
    Nonintavecaqueate nometojaque imaica noanaquequea nonconoapojajempariquea Quirishito
    noshinevaetapojajempaquea.
  bnp-bnp: A hate varua. A ngaru ni vano, ga made turane Kristo, a vuhuna a naro iea
    i rangi a naro lobo.
  apn-NT: '@see-verse:PHP.001.022'
  ctp-NT: 'Tyukwaa lo chaꞌ nchka tiǎnꞌ chaꞌ ka ꞌñaǎn sikwa: Nchka ꞌa tiǎnꞌ kulaa tiꞌiǐn
    chalyuu re, chaꞌ bra kanꞌ ka tyiꞌiǐn loꞌo Krixtu, chaꞌ kanꞌ nu suꞌwe la, nxkeꞌ
    tiǎnꞌ;'
  opm-opm: Noh yot da hat ma pat oh tit da oh noh kakdah mohe pat da oh mandam susa
    Krais ohsi paten da oh yahnap ma hapat dahapat ohoh ihan hapur sus ohsi patepraneng
    dahapatmur.
  bvr-bvr: Wurra abirri-jirrapa jarra abirri-molamola apula. Minypa ngaypa jal ngu-nirra
    Christ ana-murna ngu-mungbiyapa barra; gun-narda gun-molamola, ngaja, ngarla.
  wal-wal: Taani ha naa77u yohotun tuggatais; ha de7uwaappe shaahettanaunne qassi
    Kiristtoosaara issippe de7anau amottais; Kiristtoosaara issippe de7iyoogee ubbaappe
    aadhdhida daro lo77obaa.
  zad-NT: 'Chonan lallj iṉia'' non nakch wen: to cheenid'' guet'' kwenc̱he lljazoalen''
    Crístona'', na'' naktechlan wen.'
  kmg-kmg: No mocte â mocte mâmâc enarekac. Mâreŋ beherâ Kristo bâfuarâ ehec juju
    irec aŋacnukac, izi hâcne wiac fekicne.
  aso-aso: Aꞌmine aka sitaꞌ memuꞌ nene veꞌneheꞌ kaꞌneheꞌ lo nouve. Naza vo Kilisitokisi
    minaaꞌ nene ivileꞌ o neineꞌ nenako neꞌmine olongumuꞌ laniteꞌ nene ha gele nouha
  uli-uli: Iy tai gola sew meka le ibe dabey. Yesa kkel depey ibe ligdi molow le wol
    talop, bo ibela mel irel Kristus le ila mala ye kkel yal momay;
  nin-NT: Ingga i si hi uwanggo nggo ingga i ta ba hen. Ingga kye, ingga i ta ba ittu,
    nu nggo i ta du ingga taka ku so ni Kristi ku nu unkplassu, ima mu wre sha ki
    ingga iso tsitsirr ni ingbingbru inggi yi.
  acu-NT: Wikia jakanka Cristojai tsaniasan pujustasan wakeraja nuka timiá pengkeraitai.
    Antsu atumi yainmakartin yuumau asakrumin, wikia iwiaaku pujusminuitjai. Tura
    asan ¿tukí timiá pengkerai? tusan nekaatatkaman tujintajai.
  cak-WNT: Can ma nwil ta c'a achique nben, ruma pa nic'aj yinc'o wi; chuka' nch'ob
    wi nya' ca re ruwach'ulef y yibec'oje' riq'ui ri Cristo, sibilaj jabel xtibenbana'
    chila'.
  ebk-ebk: O, tit-iwa ay nalikiat ay munpili as nan nauycha chuwa. Laraychok ay uray
    ud-ay kunak matuy ta wachaak kan Cristo, tay hiyasa nan kaskasin ammay.
  spa-PDDPT: 'pues soy presionado por ambos deseos: tengo el anhelo de partir y estar
    con Cristo, lo cual es mucho mejor,'
  ruf-ruf: Namghati mwa ipfinu pfino pfili. Nosulukila niuleke ughima uno, ng'ende
    ng'akale na Kiristu, kwaapfila apfi pfinogha,
  gun-gun: mba'eta mokoĩ rami aendu. Mba'eta aaxe Cristo reve aiko aguã. Ha'e va'e
    ma opa mba'e gui ha'eveve va'e.
  agu-BL: Poro quinin na el intxum tetz, alo' scyetz mas balaj txo'l. Na intxum yi
    ba'n tcu'n klo' jalcu'nk chinquim tan wupone'n chan kale najle't Cristo.
  isn-isn: Ndogoilo nisukung'wa ikulu nimasego aya na mweeli. Nkete nsula akuleka
    umweli nukutula palung'we nu Kilisto kintu nikiza inge kansailo ikulukulu.
  eng-PEV: I want to do both. I want to leave this body and go to be with Jesus Christ.
    That will be a lot better for me.
  ilo-ULB: Ta maip-ipitak kadagitoy a dua a pagpilian. Addaanak iti tarigagay a sumina
    ket tumiponak kenni Cristo, nga adayo a nasaysayaat!
  pir-NT: Yʉhʉ ohõ saha ni yahuducugʉ̃ mijorĩne yʉhʉre. Cristo mehna tutuaro iji duaja.
    Sa yegʉ yojopʉre tiquiro cahapʉ waha duaja. Catiye yʉhdʉoro ahri pehe quehnoa
    yʉhdʉdʉcare.
  anv-NT: Nkwé mantɛ́lé. Mati yina apeá. Mbɔ́ɔ mbɔ ɛwé ndé? Ɛbɔ́ ɛlú me galɔ́gálɔ́
    nnó nlyaá mme yina njyɛ́ mbɛ́ ne Kras. Ɛpwɔ nnó me mbɛ́ mebɛ.
  sab-NT: cha alin mnoare lle boke gai, cha tañachuge gdaite cha jogekalinda, ene
    cha joge toi Cristo ole, ene cha alin ma no.
  tmd-tmd: Makwam, nɨ rɨb mös mɨda, jɨ wöröxön du Krais pɨsaŋ mɨjɨnö, rɨ rɨbyöx nugula.
    Alöx aku, nɨ mɨ wä röxa.
  acr-NNT: Lik kꞌayew kꞌu chwe ruchaꞌik ri más utz. E riꞌin kuaj kinkamik chaꞌ kineꞌkꞌola
    rukꞌ ri Cristo, ma e waꞌ ri más utz chinuwach riꞌin.
  kpg-kpg: Au gu hilihili ngadaa i nia mee e lua aanei. Au e hiihai huoloo bolo au
    gii made gi daha mo di mouli nei, gii noho au madalia a Christ, deelaa di mee
    koia e humalia.
  taj-taj: ङादा दोधार तबा मुला। चु जम्‍बुलिङ ख्‍लासी ख्रीष्‍टदेन छ्‌याम चिबा सेमएनोन
    ल्‍हानान मुला। तिग्‍दा भिसम ङाला लागिरी चु ल्‍हानान ज्‍यबा ताम हिन्‍ना।
  avt-avt: Hi han kai kekrit kekrit. Hi hanhan te hi hahi te hi ehu etike Krais. Hɨram
    yaaim iuwe.
  cbk-cbk: Dificil para conmigo para escoje entre este dos cosas! Quiere yo despidi
    ya de aqui na mundo para esta ya deverasan unido con Jesucristo, cay mas mejor
    pa para conmigo.
  uig-ARA: مەن ھايات بىلەن مامات ئوتتۇرىسىدا قىسىلىپ قالدىم؛ چۈنكى بۇ دۇنيادىن ئايرىلىپ،
    مەسىھ بىلەن بىللە بولۇشقا ئىنتىزارمەن ــ بۇ ئىش زىيادە ئەۋزەلدۇر؛
  tuf-tuf: Bi yajc cúntara istítiro. Asan ur istiy cut yar cunro. Cajc uch cham bahr
    acsar Jesucristo quin bi cunro. Eyta bicáyatan ayan cuitro.
  abx-abx: Nagpakukutungan gayod ako si duway to. Aniya' karuyag-ko nga pataliwan
    na ngan pahuwang si Kristo kay iya i pinakamahalap.
  mco-NT: Ooy chachchipɨty nnejhuɨ̈huɨbyɨch huɨdibɨ jac'oy nhuin'ixɨpyɨch, co n'ögɨbyɨch,
    o co njactzɨnähuɨbyɨch. Ɨɨch cɨ'm nayjɨhuɨ̈yiijɨch nïgɨ jotcujc co ixyipy tzojc
    n'ögyɨch, jɨgɨx ixyipy mɨc'amy nɨcxy n'ityɨch jiiby tzajpjoty ma Cristo yajpaady.
  cpb-NT: Apitekeroini nokowiro. Kameethawaitake rowamagaitena niyaataita nontsipatapaiyaari
    Cristo. Iroowa kameethaperotzimotakenari naaka.
  aon-aon: Eik douk yor biyep urkwip. Yakri ikutukuk abom ahwudok yegenyihw aria inak
    ini Krais upe um douk wosik abom neshagrakuk kabi douk yape um.
  hus-NT-2005: 'Tʼojláb tʼajat ku takuy xowaꞌ más alwaꞌ kʼal jechéꞌ chablam: pos u
    léꞌak max kin chemchich abal kin kʼaléch tin kʼwajíl junax kʼal na Kristo, pos
    jechéꞌ alwaꞌ tʼajat abal nanáꞌ;'
  mig-NT: Chi ma̱'ñú ndéndúú tu̱'un yá'a kándee ni̱'in‑ri̱. Te kúu ini̱‑ri̱ no'o̱n‑ri̱
    kunchaa̱‑ri̱ jíín Cristo. Yu̱án kúu máá já vá'a xaa̱n‑gá.
  bps-bps: Too glut msamuk i nawagu, du làgu gadè ku tan i fye nalékgu di lwe ani,
    fati ku demen mto fa. Kabay én toogu kayè ku mati agu ani, du fye fa ku ditù agu
    di saféd Krayst,
  mbs-mbs: Ontò egdowa-dowa se aneng-aneng ko tepad kenyan. Doen ibeg te pedowan ko
    domoton a te langit, so labi pa mèpiya aw meg-ogpà a doton doma ki Cristo.
  tof-tof: Kürü ninis gyagüptótóka ini nis klamdó. Kürü ubi wata nurrótókóma akó Kerrisoka
    namulo kwitüdü, zitülkus ene wata kómalan pokoa ngyabendógab.
  cme-NT: 'Da ba cira mi par, mi huɔŋga dii sɔmma hãi: Kanaŋga''a mi ku, kanaŋga''a
    mi tĩɛ cicɛ̃lma. A ku ka waa baa Kirsa‑i, mi taara ku yaa‑i. Ku yaa faa yaŋ.'
  sus-sus: Na fe na n bɛndunfe yire firin. A xɔli n ma n xa keli be, n xa siga Ala
    xa Mixi Sugandixi yire. Na fan dangi fe birin na.
  pon-2006: 'I lohdier sang pali riau: I inenen men mweselsang nan mour wet oh iang
    Krais, pwe iei ih me mwahu ong ie mehlel.'
  dad-dad: Aya uru anidim si sitakã dĩ difiyaf. Aya ile, Kristus ado ibodõya nigin
    orouf, are gai biya bagai,
  zab-NT: Te pur de lo iropte de cosré quesentiand nagán par iniia cún ni gúna. Tubylɨ
    rcaaza icadiosnaa par suguanía Crist niy ná mazru güen par naa,
  jae-jae: Biŋ luagêc tonec kêlênsôŋ aê ŋanô. Aê têtac gêwiŋ gabe janac tauc lêtêŋ
    jamoa jawiŋ Kilisi, tonec tec galic ŋajam kêlêlêc.
  ksd-ksd: Tago iau lavur nunuk ure ra ura magit, iau mainge upi ina vana upi amir
    a ki varurung ma Kristo; tago i manga boina nam;
  msm-NT: '@see-verse:PHP.001.022'
  myk-myk: Nɛ fungɔngɔ wa ki shuun wu bɛɛri na. Nɛ na xu, na shɛ bye ni Kirisa ni,
    lee la ki wa nɛ na, kuduun nigbɔ wu wa lee ni.
  sbe-sbe: 'Nuwanuwatu labui ta udiyedi meta nuwagu ta ye haikabikalili: Ya henuwakalili
    bena taba ya lau Keliso unai – iya meta ye namwakalili ede.'
  mcr-mcr: Nyi nätmatqä tquaquiŋi, änä miwäsäuqä imä. Nyi quami täŋga tä äpmeŋqä täuŋi
    ävämetmä, Kraisi Iqutä qäukuä yäŋi anä pmeŋqä iqäqe, qua täu äpmeŋqä iuŋi ämäwqätäuä.
    Nyi iiŋäŋqä nyiŋgaŋgqä-qe, häŋä äpakä äpmamä, he yätamäkqä heyqe, ii äŋguä eä.
  cux-NT: caati 'úú canuúⁿ nguaaⁿ nduu 'uuví vaanicadíínūuⁿ. Ní neⁿ'é chí 'cuūví níícú
    caⁿ'á cunēe ndúúcū Cristo caati deenú chi neené n'daacā caavā 'úú.
  tur-YTC: İkisi arasında sıkışıp kaldım. Ayrılmayı ve Mesih’le birlikte olmayı arzuluyorum;
    ki bu çok daha iyi.
  san-ITR: dvAbhyAm ahaM sampIDye, dehavAsatyajanAya khrIShTena sahavAsAya cha mamAbhilASho
    bhavati yatastat sarvvottamaM|
  bel-N: Бо цягне адно і другое. Маю жаданьне разьвязацца і быць з Хрыстом, і гэта
    нашмат лепш,
  sch-sch: Kâng inikin kaiphirînin ko om ani. Hi ringnun hih mâkin Khrista leh
    om ta rong chu ko jôt tataka, ma neinun ha asa uol ok ani;
  mic-MIQNT: '''Lpa etuiw wejiugtnug. Mo geitu ta''n tami liei. Na we''gwi ''gtu jigla''si
    ugs''tqamug aq getu wijitgweiaq Se''suguli. Me'' ma''mun glu''lgt''tew ugjit ni''n.'
  huu-NT: Nia raise uiñoñedɨcue. Jɨaɨcaiño fiodaiacaiñedɨcue. Jɨaɨcaiño fiodaiacadɨcue.
    Cue comecɨ Cristo dɨne jaiacade. Nainomo cue illena cuemona eo mare;
  jiv-NT: Wíji̱a̱i̱ṉkia itiurchataiti mai achiktin. Jákatniuncha wakerajai Krístuja̱i̱
    tsaniṉkian pujustaj tusan. Wíji̱a̱i̱ṉkia nu imiá péṉkeraiti.
  otm-NT: Pɛ nugä ɛ̨mmɛ xʉn hɛ̨i ga pądi nda a ngue man'da xʉn ho. Pɛ nu'bʉ da hønsɛgä,
    man'da dín nde 'bʉ ga tu ngue ga mba ním 'bʉ'be ra Cristo, nguetho man'da xʉn
    ho nanguecä.
  dah-dah: Nebe dufay irawa gayen kahalte hime. Dufaynerbe kamde dubul teŋ Yesu Kristu
    hitte kuŋ yeŋya heŋ heŋ gobe igiŋ wor po yeŋ nurde hime. Gobe duliŋ megen gar
    heŋ heŋ gote folek.
  tnk-tnk: Təkwtəkwuni nəha nətərɨɡien səiou ro kəru. Iakokeikei pɨk mə takemhə, məpwəh
    nɨpwrak, nənə marə kɨmrau Kristo. Iakreɡi mə sə nəha ramasan pɨk məpi raka.
  kpr-kpr: Na nange gategareni? Na bunise irena. A jo tofo nane gategari da kaugo
    iraeri. Na tofo nane uju eraena amo, eviri. Na ambudo ya Keriso ghae iraeteni.
    Amo, nandae sedo eveva beká aeti.
  san-IAS: dvābhyām ahaṁ sampīḍye, dehavāsatyajanāya khrīṣṭena sahavāsāya ca mamābhilāṣo
    bhavati yatastat sarvvottamaṁ|
  nho-nho: Nau ku see iloa i aku hurihuri i naa hakataakoto e lua nei. Nau e hiihai iloo
    ma ki tiiake nau te ora i te maarama nei, ki hano nau no noho ma Christ, i teenaa
    te mee e taukareka iloo iaa nau;
  gym-NT: Ye aisete, jändrän ketebu ne mden abko tikwe diandrekä jakrä abko tä neme
    tare tikrä töbike btä. Ti müre ketadre nitre romanobokwe tödekabtä Kristobti angwane,
    ti rikadre nüne Kristobe, ie ti tö bäri krübäte amne, ye abko rabadre bäri kuin
    tikrä.
  azg-NT: Ee ve vaa na mꞌaanꞌ tsꞌön, min ndicüjiꞌ cüenta nin ncüii na ve nanꞌminꞌ
    na yantyichen. Ee ncüii ntyja cuaa nquii min xe na aa nnanꞌcueeꞌhan ja chaꞌ ncjö
    na mꞌaan Cristo. Ntyja na macüjiꞌ ja cüenta, juuhanꞌ yantyichen.
  bhd-bhd: किजोकि मीं दुइयां केरे मझ़ाटे च़ुने मां मुशकिल भोने लोरीए। अवं मरनू चाताईं
    ताके स्वर्गे मां मसीह साथी रेइ बेटि, किजोकि इन बड़ू ज़रूरीए।
  too-NT: Quimāmakchuyī porque lakatu' quintapāstacna'. Palh na'icnī, na'ictā'latahui'la
    Cristo nac a'kapūn lā' ū'tza' lej xatzey para quit.
  ind-AYT: Aku terjepit di antara dua pilihan itu. Keinginanku adalah meninggalkan
    hidup ini dan bersama Kristus, karena itu jauh lebih baik.
  cjo-NT: Nokowaperotawitakawo apite. Nokowaki nokame, niyaatashitanteeyaariri Jesokirishito,
    kijokiro nowantapaeyaariri. Tema okameethaperotaki.
  nsn-nsn: Inggo a torikingua reg ninaman, u malahirintieh u la uangoul tagu tang
    Kristo. A puhono ter uiantieh.
  san-DEV: द्वाभ्याम् अहं सम्पीड्ये, देहवासत्यजनाय ख्रीष्टेन सहवासाय च ममाभिलाषो भवति
    यतस्तत् सर्व्वोत्तमं।
  tna-NT: ¿Quebata jia da ebia su saida quita quema puji, eid'e epu puji ahua emanu
    puji? Bue mahue ema. Manuja da ema Cristo neje yaniti puji. Tueda da ebia su saida
    quema puji.
  lid-lid: 'Tasah jo ndrado bolo ndrokowa budon la-uh ai: Jo badeh, aseken labai ta
    imek, ya jo kili kudu hawe Krais, tasah idoh kameh udu mwasin tek handru.'
  wim-wim: '@see-verse:PHP.001.022'
  zga-M: Pakhuva nikwenghiwa fincho na masanghe angha ngaveilei neileinuvunonghwe
    vwa khunghuleikha umbeile puneive paninie nu Keileisite, ikhinu khikhyo khyuma
    fincho.
  yom-yom: 'Buabu mambu muadi malembo mfietikisa : thidi vika kuenda ayi kala va kimosi
    ayi Klisto, bila diawu dilutidi mboti ;'
  san-SIN: ද්වාභ්‍යාම් අහං සම්පීඩ්‍යේ, දේහවාසත්‍යජනාය ඛ්‍රීෂ්ටේන සහවාසාය ච මමාභිලාෂෝ
    භවති යතස්තත් සර්ව්වෝත්තමං|
  yut-yut: 'Jɨgɨsi nandɨsat, nido nandak nandak bamorɨ asat. Kɨnda uŋun yaŋ: Nak kɨmagek
    egɨp egɨpno yɨpmaŋek kɨko Kristo gat egɨp do nandɨsat. Uŋun da mɨktɨmon egɨp egɨp
    yapmaŋek wukwisi asak.'
  grc-BYZ: συνέχομαι δὲ ἐκ τῶν δύο, τὴν ἐπιθυμίαν ἔχων εἰς τὸ ἀναλῦσαι καὶ σὺν Χριστῷ
    εἶναι· πολλῷ [γὰρ] μᾶλλον κρεῖσσον·
  cpc-NT: Apitiroiti nokowiro. Kamiithawaitaki intsitokaitina niyaataita nontsipatapaiyaari
    Cristo. Iro kamiithapirotzimotakinari naaka.
  nhg-NT: Paque oc necneque nenemes pero muchas veces necneque nemeques para neyes
    ca Cristo. Melöhuac necpea meyac gönas nemeques hua neyös ca Cristo. Pos mil veces
    cache cuale para naja.
  nya-nya: 'Ndathinidwa ndi zinthu ziwirizi: Ndikulakalaka kunyamuka kuti ndikakhale
    ndi Khristu, chimene ndi chinthu chabwino kwambiri.'
  ngu-NT: Sanoyej ohuijticaj para nicmati catlejhua más nicnequi. Nicnequi nimiquis
    para nias itech Cristo, pampa on más cuajli yesquia para nejhua.
  kup-kup: Met ne ñomat sat Kristonañ honeo hemaz pov ahö tin mapov ok hezaek pot
    tomaz zaitiv neeh ahö hez.
  jid-jid: Ha ri mba ba mba mre mu Mremu ndi bri wirji yi ndi he ni Almasihu wa yi
    ni fin.
  wmw-wmw: 'Nankuvutiriwa njira zombiri: vinajibu pakulu nílawe mulumwengu‑mu nikawe
    na Almasihi, kamana ndi vyema pakulu.'
  gmv-GGM: Ha nam77u Hanotan metotistadis. Ta baada kiristoosara daanas laamotayss.
    Hessi hara wursiofe keehi lo7oko.
  ssg-ssg: Namilok i uke huonen. Pahak wanen nga salili tehu pon ie lehe nga to hawane
    kapi Krais nake se pamu solian tetak.
  zpo-NT: Kwaanzee nagan doo labeyy na cho kwaan wenra lo rop kwaane. Nzhekla na yet
    na, nel nzhekla na nya na zo na lo Jesucrist naz leen yiba, kwaan nak kwaan mas
    chulra lo na.
  poy-poy: Neni nkwegwa wega mbili. Neni nfira nentu kulawa munshimba ayi na nulikoleri
    pamuhera na Kristu, shitwatira ashi shiweza kuwera shiherepa nentu,
  qwh-NT: Tsemi tse ishcanpita ni meqanta acreta puedïtsu. Peru noqapaqqa mas allim
    canman wanucuptï. Tsenopaqa Jesucristupa nopanchonachi cushishqa cacüman. Tsemi
    mas alleqa canman noqapaq.
  gaw-gaw: Da keeke amunu ool aḏit ele daaṯem. Amu da gop̱i, Kristus ele daagnih amuam
    keeke enanagnab.
  nca-nca: Ŋuro newonde irisa iŋoteno. Nondo roto toŋero Kristo koya yowero nuŋgurí
    iŋoteno. Ŋundoko meté horé.
  zpz-NTPP: Pcan laa shcab ne̱. Wagad lagya̱ ca na nu nap zir. Ya̱ rlagya̱ gata̱,
    gun orzeꞌ gya̱ cyiiñ du̱ Crisht. Ni mod nap zir par ya̱.
  zac-NT: Naganë parë na pë guënaꞌzia; por tubi ladë rac shtuaꞌa gatia parë guëquërelda
    con Cristo; ni más mejurë parë na.
  kyg-kyg: Lole kavaꞌmoꞌa alino navayu hulino neꞌviye. Ma mopamo ataleꞌna uꞌna Kalaisiꞌeꞌmo
    maisuva naipamo nekaliye.
  kmk-kmk: Adik tigammu din piliyok sidatu’n duwa. Taḻona piyaok un sumina uttuwa
    lubung daḻapnu umoyakon makaigaw kan Jesu Kristu. Siyatu’d amo napiya kan sakon,
  cao-NT: Cahëyamaquia ra. Rësopiquia Cristo ya iti. Oquë xo toa ra.
  bbr-bbr: Is ronkat oiroror orip. Kiro ronkat oiroros is reuriäir, okon, ronkat karar
    sare mau senek itok wa. Isan ronkat näwäu kesek, meieanik, okoro omnokou utoita,
    Jisas Krais pak omar oik rawam.
  inb-inb: Iskan­di­nig­manda­mi cha­ri­wa­nakú. ¿Wañun­ga­pa­chu munan­trani; cha­saka,
    Cristo­wa sug­lla­pi kag­rin­ga­pa? Chasa­waka, mas alli­lla­char kan­trani.
  hrv-hrv: 'Pritiješnjen sam od ovoga dvoga: želja mi je otići i s Kristom biti jer
    to je mnogo, mnogo bolje;'
  box-NT: Ĩ wee héhèéka mu mí bìo ɲun pã̀ahṹ. Ĩ lá húrun á vaá wi là
    a Krista, se mu lá à wé sĩ miì, lé bìo á bṹn lé bìo ɓɛ̀ntĩ́n sṹaaní.
  ote-NT: De ri yoho hindí pa̱di ndaꞌa̱ ga beni. Nuꞌa̱ dí nehma̱, ga ma de guecua
    pa ma ga ꞌbʉꞌbe ra Zidada Jesucristo nuni mahetsꞌi, ngueꞌa̱ pa gueque gueꞌa̱ maꞌna
    xá hño de gatho.
  wnu-wnu: End misir ombur igub igoum. Git goan e qo wogub Munon inubersiau tari nob
    igorib qamb eng ibitiri igoum.
  zam-NT: Per nalle', hui' gu' nexa. Sa niin ndooque' loo gu'. Taasa niin nzole' loo
    bé'. Thìb ndyub yo'f lezon gath bél'yòo laden ndxè' par bii ban non Crist. Cona,
    gàc más con' ndac par daa.
  zyp-NT: Ma hming sanghning kaa lehei lung sisaw tah ka ung. Ka caw tei a chaw caipaw
    cawh khazaw heh chuasai tah Khri khatah va ungpaw khah a cang.
  sey-NT: Ja̱je cayaye paꞌina, ¿i̱quepi jerepa deꞌoquëꞌni, yëꞌëre cuasaquëna jëaji,
    i̱ti yoꞌo ja̱ꞌñe? Ja̱je paꞌiquëtaꞌare yëꞌëre cato ai jerepa deꞌoji, ju̱ni sani
    Ëjaë ja̱ꞌre deꞌoye paꞌiyepi.
  nvm-nvm: Na ire nokarok (2) ijieb na kunie roinroin iviev. Regavo na vierafe na
    vajaima moikigi na fijo iji naka areme Kuraisk fivakfuon. Ijefuon maiji ar iji
    na Kuraisk fikfuon ijar moikigi no karijo iji fuka asin. Regavo na ja ifejdiakfuon
    ijefuon na joifuon vek moik ijia nivek jana fiok.
  mps-mps: 'Eno homu si ebao, tama te homu sigo ena augwali si tomode dąų walali.
    Te homu me e dao: ena Krais dali bidigi pomainu ena isaio homu bomo elama ebo
    dao. Te aga dali bidibogo te e tǫde bidibo kolesaga aiyaba mu elaluaibao.'
  pab-NT: Hinama maniya nokatalatyakita. Kasani nahalakisa aliye wenati hoka Cristo
    nali noxani hoka waiye kaiserehare notyaona naokowita.
  llg-llg: '@see-verse:PHP.001.022'
  kyf-kyf: Na dlɩ mɩ sɔ 'sɔ lʋ. Ɩn 'yɩbha ɩn 'bhʋ dʋdʋ -mɩnɩ -gʋ, 'ɩn ɩn 'ka Klisɩ
    kwesi mnɩ, mʋ nanɩa 'yli bhabha na -nʋ nya.
  tpi-tpi: Mi gat tupela bel long dispela. Mi laik tru long i go i stap wantaim Krais.
    Em bai i gutpela moa.
  mih-NT: vatyi iyo uu cuhva, ta ña site ndya sa cuu sa vaha ca vatyi vaha xaan tatu
    cuu cuhin nu ndyaa ra Cristo.
  qvh-NT: Sayno captinmi maygan acraytapis noga camäpacösu. Nogapäga más alimi canman
    cay pasata cacharir Jesucristupa naupanmanna aywacuptë.
  kms-kms: Nei tevi nge qo rimb. Nge nei yumbui te kati ei ko Kraist temu yuwon pu
    pas kin te quan nganye yuwon.
  agn-agn: '@see-verse:PHP.001.022'
  nhi-NT: Non ome nechyoltilanah. Ontlasohtlasquia inmiquis uan ohcon nias inauactzinco
    Cristo, tlamilauca yeh non tlen ocachi cuali oisquia.
  ttc-NT: Ngan tzan npon tuky'i Krist, ja' mas galan te wetz,
  dan-1931: men jeg står tvivlrådig imellem de to Ting, idet jeg har Lysten til at
    bryde op og være sammen med Kristus; thi dette var såre meget bedre;
  kwj-kwj: E, ka numbo fisi hinga inaka ahi ki ani hambwandau. Ani ai okokona ti do
    nuwe ani andosini ani ini Kurais ga funda a da ki. O sumbu to funda ete dikisindau.
  vie-OVCB: Tôi phân vân giữa sự sống và sự chết. Tôi muốn đi ở với Chúa Cứu Thế là
    điều vô cùng phước hạnh hơn cho tôi.
  kze-kze: minkáér-ímáyááó kembá kwétavisiye. puwé'a kwíyómpa'a Káráísitiye ménaundayavena
    usáyaaitarain-tantaa'a póna siráái kwétaivo
  mpj-mpj: Ngayurnara layikamuminyirri Mamamili ngurrangkarna yankura nyinakura, Jiijajja
    kujungka.
  lbk-lbk: Enpalikhat ak ay enpili isnan chwa ay laychek. Laychek ay komaan ta omey
