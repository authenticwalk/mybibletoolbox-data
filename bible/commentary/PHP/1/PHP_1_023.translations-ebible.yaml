  hla-hla: Alia e hula hakats negu a ka teka. Alia e ngil koruegu te go na ka gono
    meni e Kristo, te niga balana.
  mav-NT: Ma'ato areto teran Aipo­typot kape atipy kape. Atoiat reran uheĩne'en hap
