  quc-TT: Ukobꞌchal we jastaq riꞌ utz chwe, kawaj kineꞌek rukꞌ ri Cristo rumal sibꞌalaj
    jeꞌlik ri kꞌolem rukꞌ.
  heg-NTPO: '@see-verse:PHP.001.022'
  ptu-ptu: aka nasihuntu'iä' inde dua kaha-kaha. Maelo'ä' la umpellei inde lino le'ba'
    tohho sola Kristus, aka abana ia handam mapia.
  bzd-NTPO: Darërë ishu̱kit ye' a̱. Sulu ye' shkakmitke Cristo ska', e' dör ibua'ie
    ichökle.
  kwf-kwf: Ma nau ku oga logo nau ku mae, fasi Ꞌiri nai baꞋa tua faꞋinia sa Jesus
    Christ, osiꞋana nia leꞋa liu fuaku. Nau kusi saiana tae neꞋe nau ku oga.
  eng-WYC-2017: But I am constrained of two things, I have desire to be departed [from
    the body], and to be with Christ, it is much more better;
  eng-WMBB: But I am hard pressed between the two, having the desire to depart and
    be with Messiah, which is far better.
  zat-NTPS: Naca na ste̱be chia' neda' bila da caní ca'a. Dxaca lazra' gatia' chee̱
    cheajsúale̱na' Cristo, da gácadxa chawe' chia' neda',
  spp-spp: Mii funŋke na mii shwɔ́hɔli cyire ɲcyii kapyaagii shuunniŋi shwɔhɔl'e.
    Mà kwû, maa mpyi ná Kirisita e, lire l'à táan mii á, lire tɔ̀ɔnŋi mú u à pêe.
  zty-NTPS: Nak zede kwian'. Žénela' gata' nich chejsóaḻena' Benne' Criston', da'
    gakžen chawe' chia',
  mek-mek: Gome iꞌina kapaꞌi auniꞌi epoꞌiai lau kapaꞌina fakapa auga alalogo. Lau
    anina laani famae falao Kristo fou faagu laoma. Egaꞌina auga felo ipauma.
  aey-aey: Ija jic lecis gemo hewitina. Ija cebac bilec i culimig Kraisca bilecnu
    gale tena, eu me bahic.
  urd-GVH: मैं बड़ी कश-म-कश में रहता हूँ। एक तरफ़ मैं कूच करके मसीह के पास होने की
    आरज़ू रखता हूँ, क्योंकि यह मेरे लिए सबसे बेहतर होता।
  ycn-ycn: Puhuichani nojló rihue'epícana mecajeca palani. Nuhuata taca'acaje, nu'umacáloje
    Jesucristo hua'até penaje. Palani huani nojló rijhua'até i'imacana.
  djr-djr: Ga gumurr-ḏälnha dhuwal ŋarraku mala-djarr'yunarawnydja. Nhaltjan dhika
    ŋarra dhu yulŋuny? Bili ŋarrapiny ga dhuwal djälthirr dhiŋganharawnha, märr ŋarrany
    dhu marrtjin nhanukalnha Djesu-Christkalnha. Dhuwaliyin ŋarrakal ŋunhi mirithirrnydja
    manymak.
  kvg-kvg: 'No matev menás, nqa-itumbam. Noqa poev kandambaqape nqánek: Nqanek yage
    bànø-iváv. Yaq Kelisó namba nøtéyagát. Nqanek qanimav-qapé.'
  rug-rug: Leadi beto koa rau sari karua hiniva. Hiva luaria rau sa tinoa hie, pude
    la koa somanae koe Karisito; asa si arileana hola.
  hop-NT: Nu lȫk wuwni’ta. Nu as yaṅqw ahpiynen Christ ámumniqey nāwakna; pam inuṅem
    pas pavan nukṅwa.
  san-URD: دْوابھْیامْ اَہَں سَمْپِیڈْیے، دیہَواسَتْیَجَنایَ کھْرِیشْٹینَ سَہَواسایَ
    چَ مَمابھِلاشو بھَوَتِ یَتَسْتَتْ سَرْوّوتَّمَں۔
  heb-LB: לפעמים אני רוצה לחיות ולפעמים אני רוצה למות, שכן אני נכסף להיות עם המשיח,
    וברור שאני מעדיף להיות איתו.
  caf-NT: '''Et suba nawh ''uhooja njan ''et whéguz ninlhúts''ut. Nts''e suba hoolhtus
    wule, ''et whuz na''a ''oosneh. Nduk Christ buts''un ''inkez buzih tesda hukwa''
    nuszun. ''Et degha nus whutézoo ho'' hoont''ah.'
  mio-NT: Saxini xain, soco ña nihin vahi cuhva. Cuni xain cuvi yu, vati tacan ni
    cua coi chi ra Cristo, ta vaha xaan ca chacan,
  srq-NT: Ma ño sebi jiri. Semano sete raque oso sacuã Cristo rese. Ũquɨ̃ nda eturã
    jiri seje.
  kje-NT: Kalla woro'o onne nahorala'u. Ya'u raram nodi hoikaru noho wawan eni leke
    laa oro Kristus min wewerre. Onne man wa'an narehi.
  gaz-gaz: Ani yaada kana lamaan gidduutti rarraʼeera; ani deemee Kiristoos wajjin
    jiraachuu nan hawwa; kun waan hunda caalaatii;
  kud-kud: Na ginauli bwau aidiyena adi vesinuwa aliguwai hivitai alili. Nuwanuwagu
    yo bale'u teina yalaugabaei ta Besinana baidagu amiyamiya, neta abayaliyaya mwala'ina.
  urb-NT: Ihẽ amanõha ke aputar my? Ko axoha we aputar my? Myja my? Akwa ym. Kuja
    ihẽ akwa. Ihẽ amanõ tar katu. Aja rahã, Kirisutu namõ ihẽ axo ta kỹ. Ame'ẽ riki
    i'ar koty te we katuha.
  fra-LSG: 'Je suis pressé des deux côtés: j’ai le désir de m’en aller et d’être avec
    Christ, ce qui de beaucoup est le meilleur;'
  san-HK: dvAbhyAm ahaM sampIDye, dehavAsatyajanAya khrISTena sahavAsAya ca mamAbhilASo
    bhavati yatastat sarvvottamaM|
  cak-SNT: Man nivil ta ri chica niꞌan, ruma pa nicꞌaj incꞌo-ve. Inreꞌ nirayij niyaꞌ
    can ri roch-ulief chi quireꞌ nquibꞌacꞌujieꞌ riqꞌuin ri Cristo, ruma chila chicaj
    riqꞌuin jajaꞌ más jaꞌal.
  uvh-uvh: A nua'ni ka ning torik, na kungkumak totik wa Kasira Aming Jisas anagok
    anga ira napa' kareng sini' ning katuatik.
  ino-ino: Lusi kasake'ke nehu'na aole nakesa ne'afoe “Kalaisi'ae u'na maisoana kanale
    nahaukea'maki lapaya hisoa yafe ma mopale maisoe.” hu'nae nehoe.
  gnn-gnn: Yo, märrma' dhuwalayi maṉḏanha yulŋunydja ḻatju' dhika, yurru nhäna ŋarra
    yurru djarr'yundja? Yuwalktja ŋarra ḏukṯuk, ŋarra yurru yana marrtjina, gonha'yunna
    dhuwalanydja rumbal, ga nhina galkina nhanukala Garraywalana ŋunhalana, liŋgu
    ŋunhi nhinanharawu galkiwunydja ŋamakurru'na wal'ŋu dhikana yana mirithirrina.
  yal-yal: 'Fe firinni itoe birin xɔnla n ma: N waxi keli feni dunuɲani ito yi, n
    sa lu Alaa Muxu Sugandixin fɛma, na nan fan ki faɲi.'
  cnt-NT: '''Ŋio₅ juɨ́''₅ lɨ́ng₂ na₅ bá₄ jaun₂ a₂quio''₄ jniá₂ jë₁le₃tɨn₃ le₂në₅:
    të₂le₃ ca₂ton₂, ''nio₃ jua''₅₄ jóng₂ nég''₄ i₁gua₃ quian''₅₄ Cristo, a₂në₅ bá₄
    ja₂lɨn₃ guë́₄ dse₃ të₂le₃ quió₃ jniá₂;'
  tif-tif: nami aket uyo alep fukun-bam biing-mo kulii-unu-tulu-kebu. Kemin, nami
    aket uyo tawaal diim kala, kela din Kraist atamila aso ilokomup kaata fan atin
    ti tambal o, kalbi. Yale,
  nlx-nlx: दुयान विची माय माहु निवाड़नेन तेकलीत ईथे मी जीवायीह ठोकरावीन मसी फाय जाणे
    आसा केरथु काहाकाय ज्यी वात मार केरता जुलूम हाजी हे।
  apw-NT: 'Díí nakigo goz’aaníí dázhǫ́ baa natséskees, dahdisháhgo Christ bił hishłeehíí
    dázhǫ́ hásht’į́į́; áí itisgo shił nzhǫǫ:'
  gum-gum: Inchawei nabe mumay yam kuinguen mørmøwa pasrar. Nane yugurri webya, Cristoba
    wanrrab yainrrabna køtan. Kaguen trumaybe naimbe masken tab kønrrautan.
  not-NT: Aiti nocogui nantimaque. Aitisati nocogui nangamaque. Teni nogótasante pairoraca
    nanganque. Nocogasanti nangamaque arota najáte Jonogaguitequë. Caninataque nantiomopëri
    Quirisito nanganinatasantanë.
  plu-plu: Nuhiyakemni mategbet mmanawa nah muwaka nah tipik gimkat Cristo adahan
    nah msakwa ayge gimun inugik. In kaayhsima pi kabayte ndahan.
  iou-iou: '@see-verse:PHP.001.022'
  ntp-NT: Aliʌ sijaiga ismatia aanʌ ismaacʌdʌ ipʌlidi. Aanʌ baiyoma ipʌlidi ismuquiagi
    dai Suusi Cristo ʌʌmadu daacagi poduucai siooma ʌrcʌʌgai aanʌ giñvʌʌtarʌ.
  rai-rai: I ru nuknuking. Raa, iaau nem aakiti naa ang waan ma ang ki ungaai ma Kaarisito,
    ia maa i koina aakit kon raa paan diaar.
  haw-1868: No ka mea, he pilikia ko'u iwaena o na mea elua, o ke ake e hele a e noho
    me Kristo; oia ka maikai loa;
  ffm-ffm: 'Hakkille am feccike pecce ɗiɗi: ko ɓur-mi yiɗude, yaade mi jooɗodoyoo
    e Almasiihu, ɗum jaati ɓuri moƴƴude.'
  arb-NAV: 'فَأَنَا تَحْتَ ضَغْطٍ مِنْ كِلَيْهِمَا: إِذْ إِنِّي رَاغِبٌ فِي أَنْ أَرْحَلَ
    وَأُقِيمَ مَعَ الْمَسِيحِ، وَهَذَا أَفْضَلُ بِكَثِيرٍ جِدّاً؛'
  cop-CNT: ⲥⲉ⳿ⲁⲙⲟⲛⲓ ⳿ⲛϫⲉ ⲡⲓ⳿ⲥⲛⲟⲩϯ ⲉⲧⲉⲡⲓⲑⲩⲙⲓⲁ ⲉⲥⲉ⳿ⲛⲧⲟⲧ ⳿ⲉⲃⲱⲗ ⳿ⲉⲃⲟⲗ ⳿ⲛⲧⲁϣⲱⲡⲓ ⲛⲉⲙ Ⲡⲭ̅ⲥ̅
    ⳿ⲛϩⲟⲩ⳿ⲟ ⲅⲁⲣ ⲙⲁⲗⲗⲟⲛ ⳿ϥⲥⲟⲧⲡ.
  sri-sri: '“Yʉ boadʉakoa, o okadʉakoa”, ãrĩ beyemakʉ̃ diasagoráa yʉre. Irasũ ããrĩkerepʉrʉ,
    boadʉakoa Cristo pʉro ĩgʉ̃ merã ããrĩbu. Irasirigʉ: “Yʉ boamakʉ̃ õãtarirokoa”,
    ãrĩ gũñáa.'
  nal-nal: Faaratunaan, ainaxamang surugu xa varop pana a non urua. Ga saxot gana
    luaa a roroiang kari ma gana raagul varaxai wana Kaarisito, wanaze naan azaan
    ka daxa marazaat mase.
  kyq-kyq: 'Gɔtn se maak‑saapum ɓaa tɛɗga kaam dio: gɛn maam ki se mꞋje mꞋɓaa kiŋg
    te al‑Masi. Kɛse ɓo nakŋ kɛn maam mꞋaakin̰ am tɛɗn jiga dɛn cir paac paac.'
  kwd-kwd: Ma nau ku siria la'u 'inau 'aku mae, fana 'aku to'oru fe'enia la Jisas
    Kraes, du'ana ngaia 'e le'a 'e iiki la'u mola fagu. Tafe'ua ma ngaia 'e 'ato fana
    'aku agea kwai'efasinga laloagaa'a.
  ded-ded: Songo yohockangngo kpedzinuu kecduae. Kemma Kristogoc kecbadeac homac anende,
    imocngo wiac sasawa ferahema ngereeyombonggede.
  ewe-ewe: Ewɔna nam ɣe aɖewo ɣi be manɔ agbe, gake le ɣe bubu ɣiwo la, edzroam be
    maku, elabena medi vevie be mayi aɖanɔ Kristo gbɔ. O, adzɔ dzi nam sãa wu be manɔ
    kodzogbe afi sia!
  nuy-nuy: Anaani wiij-bulawaa-yinyung wugurru ana-lhaawu. Aniga-yung nganggiij-dharrmang
    ngaya? Ngawu-ngaynbandii, anaanila-wala ngaynjaarri aḏaba yuuguni na-Christ-guy,
    nga-ngu-burraa nigawi-rruj. Bani-yung marri aniij-mamaaḻang-bindiyung.
  cop-BHC: ⲤⲈⲀⲘⲞⲚⲒ ⲚϪⲈⲠⲒⲤⲚⲞⲨϮ ⲈⲦⲈⲠⲒⲐⲨⲘⲒⲀ ⲈⲤⲈⲚⲦⲞⲦ ⲈⲂⲰⲖ ⲈⲂⲞⲖ ⲚⲦⲀϢⲰⲠⲒ ⲚⲈⲘ ⲠⲬⲢⲒⲤⲦⲞⲤ ⲚϨⲞⲨⲞ
    ⲄⲀⲢ ⲘⲀⲖⲖⲞⲚ ϤⲤⲞⲦⲠ.
  buk-buk: Seŋ lu dinaŋ kôm aö neŋ ŋalôm gi lu. Aö tac whiŋ bu wahu nom dindec siŋ,
    wandi wambo wawhiŋ Kilisi. Seŋ dau ŋayham kêlêc.
  pri-NT: '@see-verse:PHP.001.022'
  zpq-NT: Naquen zdebe ṉia' non' naquech güen, še soacha' o še gata', ḻe yebeda' gata'
    na' šjayzoa' len Criston', na' mbalazech soa' neda', še ca'.
  por-TFT: Isso é, não sei com certeza qual desses dois prefiro. Desejo deixar este
    mundo e ir estar com Cristo porque isso é muito melhor para mim.
  gwi-NT: Nihky'aa shaarahandak k'it t'ihchy'aa. Dzaa nankak gihłeehoiizhii ji', gwats'an
    Christ vaa hihłyaa. Izhik ji' ts'ąįį shidivee gweheezyaa. Jyąhts'ą' łyaa gwik'it
    gooli' yiihthan.
  gvn-gvn: Ngayu baraldarr jambuliynjarrku dunganka. Ngayu wulanka, Jesusanji bundanka.
    Yinya ngulkurr bajaku.
  nhy-NT: Mach nikmati katlij yen nikneki. Kanaj niknekiskia okachi kuale ma nimiki
    para nieti iwan Cristo, porke yen yon tlan okachi kuale para nej.
  asm-FB: কিন্তু মই এই দুটাৰ চেপাৰ মাজত সোমাই আছোঁ৷ ইয়াৰ পৰা গৈ, খ্ৰীষ্টৰ লগত থাকিবলৈ
    মোৰ ইচ্ছা; কিয়নো সেয়ে অতি অধিক গুণে উত্তম!
  okv-okv: Jo nau amo herisora, eto na nau vasiri toto pambuto Keriso ga mitie irari
    javotoho umbasi uje ere ona.
  mxt-NT: Yɨɨ xaan cote nya cha cuñí, vatyi iyó quɨvɨ cuñí cha coo que. Soco iyó quɨvɨ
    ña cuñí. Vatyi cha cuñí cunuhi cucunyai chihin ra Cristo. Vatyi vaha ca cuan.
  tzo-NT: Mu jna' bu ti jt'uj ti chib li'to. Co'nton chicham yu'un chba jchi'in ti
    Cristoe. Yu'un ja' más jelaven yutsil te o.
  ind-AGS: Hal ini membuat saya sungguh-sungguh mengalami dilema — saya sungguh-sungguh
    ingin segera bersama Kristus, yang pasti jauh lebih baik,
  omw-omw: Nte mwianra taara vu nraato tiqanama varina. Nte mwaini kyena uro Karaisiravata
    varianinranrama nronraqama kyero ni mutukya vahiro. Nte mwianra kyuqe hiravema
    tuqo.
  yrb-yrb: I imueta sadeima nanu imueta ma owefitae utaita. Nanu ununa Yesubai aneta.
    Ina kobererauba nanu unu Yesubai aneta.
  maa-NT: Ingajò kjoa̱ koi 'ñó 'in ma‑na; jòya tjín kjo̱hítsjeèn‑na; mejèn‑na nga
    kàtiyaà mé‑ne nga ya̱ kóti̱jnakoa̱a Cristo; nga ìsa̱á‑la 'ñó ndaà s'e̱.
  mcq-mcq: ꞌEnakaivo ijí ura noꞌoheꞌi kajipo nihoꞌo ꞌunirime isoma irechamiꞌi veju.
    Na ura vaꞌe Kerisoꞌi hiꞌi ꞌahiu. Ijihuni maijaho ijaho nihoꞌo mavarasaꞌi maijina.
  sus-A: نَ قٍ نَ ﭑ بّندُنقٍ يِرٍ قِرِن. عَ شْلِ ﭑ مَ ﭑ شَ كٍلِ بٍ، ﭑ شَ سِفَ عَلَ
    شَ مِشِ سُفَندِشِ يِرٍ. نَ قَن دَنفِ قٍ بِرِن نَ.
  jpn-1965: 私は、その二つのものの間に板ばさみとなっています。私の願いは、世を去ってキリストとともにいることです。実はそのほうが、はるかにまさっています。
  fra-SBL: Mais je suis partagé entre les deux, ayant le désir de partir et d'être
    avec le Christ, ce qui est bien meilleur.
  yka-yka: Kahunitan ku mikil. Bayaˈ ku matey duk ku mura tapī pu si Isa Almasi peggeˈ
    pasōng inin hāp.
  mle-mle: Aw wun aal javidanik mawul vitiy katiy tinadiwun. Aw wun mawul samasam
    yinadiwun wun kiyakuw, kidi kwabanadi kupw wapakuw, Jisas Krais wukin warin kwakir
    adawur tipaam. Aw aal a mwiya yitaypik-a, kidi kupwaam kwa-yaay.
  shp-NTPO: Atikoma riki ja rabé jawékiainoa en westíora katóti. Mawátininribi ea
    keenai, moa Cristo betan ikí kanox. Ea jaskatara itiki nokona bebonbires jakon,
  aom-aom: Na uehore niöꞌi jevoꞌego ëho uehorovëꞌe hije. Iae na nege guomoromo saꞌaho
    vuonugoꞌi vaꞌo Kerisoꞌo gemu mae hiꞌirodëni. Huꞌo hijëꞌoho ëho mahoje.
  geb-geb: Gu ndɨkndɨga phuniaŋ mbui. Gu guigira ŋgɨp, Krais han kɨrgeŋ vuzvugi. Gu
    maaŋ muuŋgirga ne guigira nzerarga.
  bsj-bsj: la yilam digero bwaibwaye tiber digero wo yobeu. cwika miko na kũbo na
    ya'a yi ka-nge Yeesu, wo dige yore gwam,
  cak-cak: Romari' ri c'aslen y ri camic achel yin quiyo'on pa jun rucuric; man ninvil
    ta achique chique ri ca'i' nincha'. Ninrayij ninya' can ri roch'ulef richin yinec'uje'
    riq'uin ri Jesucristo, ri achique lugar más utz xtenbana';
  chf-NT: U chap'elma ya'an täj c'ajalin. Co chämicon y ajnicon t'oc aj Cristo, uc'a
    más rete utz une.
  tlf-tlf: nimi aget uyo alop taga-bom biinga kwep unu tulu kene-bo ko. Kale nimi
    aget uyo ki, kafin diim ko kupkaa no Krais tami nan-temup bota atin tambaliim
    kalaa agan-bii kuta minte,
  piu-2006: Ilta ngayulu puṯu kuliṉi. Ngayulu yilta yunytjurringanyiṉa mirrirringkula
    Yiitju Kurayitjalawana kutu nyinanytjaku palumpa ngurrangka.
  poh-NT: Jeꞌ reꞌ nikꞌor maj cꞌul nak ruꞌ nwa̱j i hin xa reꞌ laꞌ cꞌaxic chi wi̱n rirakmajic
    chiri̱j haj wilic curman chi nanibanam. Nwa̱j nak chi naniquimic reh chi equino̱j
    wihꞌok ru̱cꞌ i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric ruꞌum nok reꞌ wihꞌic ru̱cꞌ
    ruꞌ, kꞌe̱ꞌ nponic chi niwach chiwach chi nanicꞌacharic ayuꞌ wach acꞌal.
  tue-tue: 'Ate pʉawãmé beseri, wisió niiã. Ateré wãcũsʉguea: Diadʉgaga Cristomena
    niigʉ̃dʉ. Yʉʉre nemorṍ ãñuãdacu.'
  bjp-bjp: Iwu e wolwol kiak. Ia ier le ian la koseng liu igii ma iak la usuf Karisito,
    ae in rokap kanaka.
  xon-xon: nkun ni limɔfal mɔmɔk ŋan la. M ban ke m nya dulnyaa ni, ki ti li bi Kristo
    chee; ba pu? nima le ga li ŋan sakpen ki jer naah ŋan pu dulnyaa wee ni na.
  tzo-ZNT: Yuꞌun coꞌol noꞌox lec. Li voꞌone lec chcaꞌi ti mi lichame yuꞌun chba jchiꞌin
    ti Cristoe, yuꞌun más lec teyoꞌe.
  mpm-NT: Ja uu jnuꞌun jaꞌa, tu kuu nasa nakaji ri, chi kuni ri ja na kuū ri nava
    na noꞌon ri kuncha ri jiin Cristo, chi yukan kuu ja vaꞌa xaan ga.
  ots-NT: Bbʉ dí hñöntsjɛ, ja̱ ndrá ngue cʉ yojo dí né, ¿cja gu hmʉjtjo cja huá gu
    tu̱? jin tza dí pa̱di te dí ne. Porque hnanguadi, quisiera gu tu̱, pa gu ma grí
    hmʉbbe car Cristo. Dí ma̱ngö, más drá ndo zö bbʉ gu ma pʉ.
  hoy-hoy: यतिकी ना येढ्ढु चीज इन न्याड्या अधर दा हिलगुसकु आईन; जीव रा चाहासतद कि
    होगकु मसीह अन्द हात्‍ती ईराइन, यतिकी ईद रा हापाळ वळ्लीद आद,
  uri-uri: 'Nikgwalpm akupm ti pa ark wekg wekg ark ti: nikgwalpm ur pa kupm wakrongen
    paitn tolpa, kupm mo nuhurn knokg ti kai nti Krais pa irpm, pa tol wor wrijen.'
  amo-amo: Bara vat inodini nin to tiyenje. Idi nin konnayi nworu nnyan diso nin Kristi,
    urika na ukatin vat ulele!
  pjt-pjt: Kampa kutjaraṉa kulini, tjinguṟuṉa wanka nyinaku, munta tjinguṟuṉa iluku.
    Puṯuṉa walytjangku ngurkantananyi. Panya ngayulu puḻkaṟa kulini ilura ngura ilkaṟingka
    wirkaṟa Jesula tjunguringkula nyinanytjikitjangku.
  cwe-cwe: Nolondeka nitende yano maidi yoilinga. Nolonda kuleka ugima uno, na kuhita
    kukala hamwe na Chilisito, mbuli inogile ng'hani,
  daa-NT: Min gamin kuuk seer-aŋ, doɓin̰co yaadu gine raɗa. Ya lotu-ak, nu raka muutu
    guna, nu ɓaay gasin̰ Iisa Masi kuwa ka samaaner, naa goye iŋ ŋaara.
  mlp-mlp: Nazaq iyan ya inad giger tiqemaiq. Ya isan ka huloseq leheq Krais inaq
    osnan inad ayahmo usaqta. Ya Krais inaq osdaiqta na in og ka ago os uriyameq dimun
    diqmo iydaqta.
  ape-C: Eik douk yor biyep urkwip. Yakri ikutukuk abom ahwudok yegenyihw aria inak
    ini Krais upe um douk wosik abom neshagrakuk kabi douk yape um.
  bgs-bgs: Ilibug tô panámdám ku su kakalyag ku na tananan ku ni banuwa su tuu pa
    madigár ka dumuma a ki Cristo.
  faa-faa: Nōmo hemakapusua meta mane kotesare? Ano akuramo Yasu Keresoyaki hepene
    yapura yaiya rekeakosane namo kakaro kotesapo.
  kik-kik: 'Niĩ nĩnguucanĩirio nĩ maũndũ maya meerĩ: Ndĩriragĩria gũthiĩ ngatũũranie
    na Kristũ, na ũguo nĩguo wega makĩria;'
  cap-NT: Tii pizc partiqui ch'amac̈ha illzjapa. Tsjii kuzqui ticz pecuc̈ha, Cristuz̈tan
    chica z̈ejlzjapa. Jalla niiqui wejttajapa juc'ant waliz̈ cjesac̈ha.
  ksr-ksr: Laaligo ano koomu batugaranoŋ papaŋgoŋ laligojeŋ. Kraistwo eu laligowenaga,
    iikanoŋ mono iwoi kuuya uuguŋ moriaŋ somata mokolooŋ nonaga. Kawaajoŋ baloŋ mesaomambaa
    siiŋa moma laligojeŋ.
  eng-TNT: 'I am constrayned of two thinges: I desyre to be lowsed and to be with
    Christ which thinge is best of all.'
  sbs-sbs: Kakuli nikatezwe inketo yachiniswanela kuketa hazobele. Nina itakazo yakufunduka
    kukekala ni Keresite, ili indava initabela hahulu ni kuhitiliza!
  sue-sue: Na zota zo awa eto dago yaba inona. Zebu doro baro Kristo tamuro numore
    dai nuai amira ara tamai naso meni awa bamubake.
  fra-NCL: 'Je suis pressé des deux côtés : j’ai le désir de partir et d’être avec
    le Christ, ce qui est de beaucoup le meilleur ;'
  snn-NT: '@see-verse:PHP.001.022'
  atb-NT: Ngò gi, hkyô í hkat gyoro má hká hpyang le a hkap dut tô ri; shi ló luî
    Hkrisduq eq rahá nyì râ lé gi, ngò ô nau ri, hkâsu mù gâ le, haû gi, je ge é hkyô
    nghut ri.
  cek-AK: 'To karai parai hmuen hnetto salakah ka oh sut, Kri hoi nawnto oh hanah,
    duek han ka koeh halat boeh; to tiah oh han hoih kue:'
  bkd-bkd: '@see-verse:PHP.001.022'
  ctu-76: Wocol mic ña'tyan mi yom mic yajcan sajtyel, o yom mic yajcan cha'an bej
    cuxul mi cajñel. Che' bajche' cha'chajp c pensal mi cubin. Com c sajtyel cha'an
    mic majlel ti' tyojlel Cristo como jiñʌch más wen bʌ mi cubin.
  lac-NT: A teno', mʌ' in wer a ba' quin tetic ich a ca'turo'. A teno' in c'at in
    pachtej in quimin soc ca' xiquen ca'anan tu yʌn Cristo, quire' jach manan tsoy
    a ich ca'anano'.
  xla-xla: Amasiyama na꞉tapo koko dapiyamte hema koko hatlo tlo solotamoloweye pta
    kokalema. Epele tlope na꞉ popame Keliso mate hallowe tlo sikemte solotama.
  xav-NT: Ĩ̱nhimirosa'rada hã maparane te 're si'wapé zahuré, ĩ̱pẽ'ẽ 'remhã. Ti'ai
    ãma 're ĩ̱morĩzé hã te rẽme da, wa ĩ̱sima wẽ tô, Cristuhu siré 're ĩ̱hâimana mono
    da oto, hâiwa ãma. Ãne wamhã, ĩ̱ma 're rowẽ uptabi mono di aré, ti'ai ãma 're
    ĩ̱hâimana mono zém nhipai u hã.
  cuk-cuk: 'Ar sogbobela anga ibnuedid: An burgwebied, adi, an Cristo-walik gudii
    saegar. Ar a bur ibnuedid.'
  tbf-tbf: A ngeisngeis seou nia vile ka mei seguor ine, o lalaron nia maet nge so
    mon meie e Karisito, simi vunan ian a kalei beitsak.
  uig-CYR: мән һаят билән мамат оттурисида қисилип қалдим; чүнки бу дуниядин айрилип,
    Мәсиһ билән биллә болушқа интизармән — бу иш зиядә әвзәлдур;
  ikw-NT: Nhne lawụru ka zị nọodoka m, ọ nọogwnu m me la ma me nụ Karaịsi dazịri,
    bụ ke kakwo mma.
  khs-khs: Neyewi matana nowa nokaiyamo napola? Newa kulakemiwa Yesu Kelesowalapulu
    hepene falemi kao epesenewa hele heneye napokeye.
  dwr-ENT: ታኒ ሃ ላዑ ዬዋቱዋን ሜቶታይ፤ ሃ ዴዑዋፔ ሻኬታናዉኔ ቃሲ ኪሪስቶሳና ኢቲፔ ዴዓናው ኣሞታይ፤ ኪሪስቶሳና ኢቲፔ ዴዒያዌ
    ኡባፔ ኣዳ ዳሮ ሎዖባ።
  pma-pma: Tounah keilu ekek luleh nau en sise elu. Koa tahos imok, ek vati mok malokovein
    avek koanik keke mato vatal min Iesu Kristo.
  atd-NT: '@see-verse:PHP.001.022'
  tel-2017: ఈ రెండింటి మధ్య ఇరుక్కుపోయాను. నేను లోకాన్ని విడిచి క్రీస్తుతోనే ఉండిపోవాలని
    నా కోరిక. అన్నిటికంటే అదే ఉత్తమం.
  hat-BSA: Men mwen sanse presyon nan toulède direksyon yo. Mwen ta anvi ale, pou
    m kapab avèk Kris, paske sa pi bon anpil,
  top-NT: Ni̱ ccatzí tú naclacsaca, catunu cpuhuán xacni̱lh xlacata tla̱n nacta̱latamá
    Cristo porque chuná ixtakátzi̱lh quintapa̱xahuá̱n.
  msk-msk: Wakaw yagakaarangan ako daw wain yang madyaw, daw yang amatay ako daw yang
    maboi ako. Laban gosto ko na amawara ak disining donya antak dato ra ak kang Jesu
    Kristo kay laban madyaw yang kabutang ko dato.
  gyr-NT: 'Ndaicatui co ñuvɨrío che pɨhañemoñetasa rereco: amove amano pota che so
    ãgua ɨvave Cristo pɨri. Ahe avɨye catura cheu viña.'
  kmh-kmh: Kumiy am Krays yip minden, yip tep gipkop ak pen; man ar biy mindiy, nimbip
    kond minden, mindrep ginimimb aŋgiy niŋbiyn.
  ukr-ONPU: 'Я стиснутий з двох сторін: маю бажання піти й бути разом із Христом,
    бо так набагато краще,'
  emi-emi: Aghainanga teeilalua ilalua o salana aluekiri. Aghanna tani kasu, me alaa
    toka tee Karisto, poli emaamasinaaili evalua o.
  zpv-NT: Pwihsi nagahn duxa garoopa raꞌ cohsa raꞌ riiꞌ para cwiin tuhsin nee naꞌh
    garoopahn riuꞌstoꞌn; pwihsi neezaa naꞌh xclaaꞌdzizahn gachiꞌhn tin para guzaaꞌhahn
    dxibaaꞌ chuuꞌhuhn tuhsi juunta cun Jesucristu, laasii niꞌchi naa mahsi mejor para
    naꞌh;
  gux-gux: Laa bonliedila miabi nni. N bua ki gedi ki ban yaa ye leni Kilisiti, lani
    n cie npo hali boncianla.
  kos-kos: Nga nikanla inmasrlon ma luo inge. Nga kena yohk tuh nga in som liki moul
    se inge ac muta yurin Christ, su pa inge ma se ma ac arulana wo nu sik uh.
  ibo-ibo: 'Ụzọ ihe abụọ a na-eche m ihu: Ma ọchịchọ obi m bụ ịlakwuru Kraịst, nʼihi
    na ọ bụ nke kachasị mma.'
  yml-yml: Aigodi, nuanuananidi ꞌadi ꞌailuga i veveyoꞌeyoꞌeyeku. Nuanuaku bwaikina
    a na wafa fwayafwaya a na ꞌiaweni, bega ma yawaiku Keliso taiadi ꞌa na miamia,
    bei a na miamiaga ꞌatumaiotogina ꞌwaikuye, siwe nani bwaikaotogina taiadi ta na
    miamia a na ꞌiꞌivaisemi.
  ory-ory: ମୁଁ ଦୁଇଟି ବିଷୟ ଘେନି ମହା ସମସ୍ୟାରେ ପଡ଼ିଅଛି; ଇହଲୋକରୁ ପ୍ରସ୍ଥାନ କରି ଖ୍ରୀଷ୍ଟଙ୍କ
    ସହିତ ରହିବାକୁ ମୋହର ଇଚ୍ଛା, କାରଣ ତାହା ଅତୀବ ଶ୍ରେୟସ୍କର;
  bzj-bzj: Wan main di tel mi fi goh ahn bee wid Jeezas Krais, weh beta fi mee,
  chk-chk: 'Iei mine üa tiperüörü lefilen ekei ruu ekiek: Üa fokun mochen ai üpwe
    feila o nom ren Kraist, pun iei met epwe fokun mürina,'
  ssd-ssd: Ye abo ŋak minam tuku kumam tuku wam ar taŋge ye didikade le ye kummba
    Kristus tugum kambim tuku suŋgomba iduset. Wam ta suŋgokanu ta
  acr-TNT: Lic cꞌayew cꞌu chwe ruchaꞌic ri más utz. E riꞌin cuaj quincamic chaꞌ quineꞌcꞌola
    rucꞌ ri Cristo, ma e waꞌ ri más utz chinuwach riꞌin.
  rop-rop: '@see-verse:PHP.001.022'
  mee-mee: Iau ka matea ri lua kinung. Ka matea ta kange mogalo laekia e ngape ta
    baina iau nga momo kala nge Karais kurumea, ollaeala ke pe raumana nga agau momongana
    nga mogalo laekia e ngape.
  dif-dif: 'Pudlalipini ngana jeniai: Ngato ngantjai puntila ja Christungu jela ngamala,
    jenia morla ngumu nganai;'
  gam-gam: Kondwe soka yero ge na namba mal yeno? Kondwe ta na goll dal, Krais boll
    moyo ge wopake.
  nou-nou: Edo na awa kotari etoto da soropu da ra. Na awa busu da atari awa dodo
    mambudo Keriso ga da atari awa nembodiba be dipapa ena ainda be awa naso busu
    da atari awa amimi derigadira awasedo.
  mqb-NT: Abayak nga uno həna ɗukwen kə̀ gəzlak cew re. Abay na gan may, nâ zla way
    uno saa njahay pə kərtek a tə Yesu Almasihu à mburom. Ata pi nen nà, suwan nə
    wita awan.
  ape-B: Yek douk biep ulkwip. Yanubu yakli itukemaguk ohwudak yegenyihw ali inak
    inu Krais wupemu douk gnanubu wosik gnechalakuk kobi nameitu yapemu.
  grc-F35: Συνέχομαι δὲ ἐκ τῶν δύο· τὴν ἐπιθυμίαν ἔχων εἰς τὸ ἀναλῦσαι καὶ σὺν Χριστῷ
    εἶναι (πολλῷ μᾶλλον κρεῖσσον)
  cav-NT: Ejeque inime mepetaqui ama juya. Majucara, majucarama jadya jutidya juya.
    Eje buchadya majucara juya Cristo queja judiru ishu. Jadique ni tu dyaque jida
    ejuu riyaque yahuajudya jutidya mere ejuuque.
  kgp-NT: Inh kren ke mỹ inh mỹ hán tĩ vỹ, iser ke vó? he sóg tĩ. Iser kỹ sóg Cristo
    mré nĩ nĩ, kỹ tag tóg inh mỹ há pẽ nĩ, isỹ ti venh há tĩn kỹ.
  bvd-bvd: Ma sui na mae lae nia ka diana tasa lau fuaku, ne nau ku dooria naa uri
    lea ku too kwaimani na 'akua fainia Kraes. Nau ku dooria sui gwaku roo si doo
    nai ki.
  ukr-1871: Тїсно бо менї від обох, маючи бажаннє розвязатись (із тїлом), та з Христом
    бути; багато бо воно лучче.
  apz-apz: Olo hilo soꞌno ngko sɨmeho hufaꞌuꞌnjo hwoꞌnyoho. Ngko nopeꞌnɨꞌmeꞌno Jisasɨye
    ahwomomjo ango sopo humayoso olo hwaho loponjo humayo somo yakoloꞌnnyofoho.
  yon-yon: Ne kuu inamen ayoob kembed andokboon. Keyaa domonde Keresuyiib yaa wanande
    meenaan kuu inamen amun kai, inamen maa arebban,
  poi-NT: Tsa̱m táŋca iga aŋcupiŋpa jup más wɨ̱. Tsa̱m nɨctooba ai̱t́i con Cristo
    porque más pɨ̱mi wɨ̱ para ɨch.
  wuv-wuv: 'Ina hamamaguaa fei naranarau a''a guapaloeni: nunuminau ba a aunu ma oafipui
    a''a Christ, fei namina pafeai laraa fei ba a gutalao,'
  quf-NT: Nataq manami yaĉhanichu mayqanninmi kusa allin kanqa nirqa. Chaqa imanupiqami
    yarpuchiman allin kanman wanur rir Jesucristuwan pullana kanaypaq. Chaynuqami
    nuqapaqqa kusala mas allin kanman.
  yuw-yuw: Nocu irot yai tongmaina irotnaho wo wodiun tac. Noc godip ngoroc ima fauna
    Duicot kondong iditha toup sinom kombihat. Duicot idai wömai ogepma sinom entat
    mahong
  hus-NT-1971: Tsab i tsalap tin quincom. Jun u le’ac quin tsemets abal quin c’ale
    tin c’uajil c’al a Cristo. Jats axi huinat alhua’ max anac.
  med-med: Na ila numan raⱡ etʉp pʉnt ei. Na Kraist kʉn mbo munt ndam, ei ama uⱡ kai
    mel ti pʉnt!
  bch-bch: Lolog ruangada ngan idil toa ne. Gau nakim natnan tano toa ne ta namamado
    toman ngan Kristus, ngansa eine kemi ga kemi tau.
  cco-NT: 'Co̱ꞌ huɨ́ɨmˊ lɨ́ɨˊ quiéˉe e niguíiꞌ˜i co̱o̱ˋ lajeeˇ e tú̱ˉ júuˆ la: caꞌíingꞌ˜
    e iáangˋ dsiiˉ e nijúunˉn e laco̱ꞌ niníˆi có̱o̱ꞌ˜ Dseaˋ Jmáangˉ fɨˊ jmɨgüíˋ co̱o̱ˋ,
    co̱ꞌ lajo̱baꞌ e eáangˊguɨ nijmeángˉ quiéˉe;'
  deu-1951: 'Denn ich werde von beidem bedrängt: Ich habe Lust, abzuscheiden und bei
    Christus zu sein, was auch viel besser wäre;'
  alq-ALGNT: Midjinijin ini8e kegonan ni8a8ikobinigonan. Nida kitci min8endan kidji
    nibo8an kidji a8i nda 8abamag Jesos Christ. Na8adj kada minoseban apitc8in kiabadj
    pimadiziaban.
  ixl-NNT: tan at veꞌt kuꞌ in xoꞌl kaꞌvaꞌl uvaꞌ at tzan sviꞌ. As ni tal vaama uvaꞌ
    la bꞌen veꞌt in. As la kam in tiꞌ vatin kꞌatz u Cristoeꞌ, tan bꞌaꞌneꞌ la atin
    in kꞌatz Aak.
  boa-NT: Muurá ɨ́htsútú óhdivu teene muhdú o íjcyáiyóne. Tsánejcútú ímí tehdújúcooro
    teene ílluréjuco o dsɨ́jɨvéné tsaímiyéjuco Críjtoma o íjcyaki.
  quh-NT: Cay iscay imaswan ñit'iskajina cashani, cay pachamanta llojsipuyta munaspa
    Cristowan cacunaypaj. Chayka aswan allinpuni cashan.
  kwi-kwi: Paas tuntu kirane, kwisha sam i. Nane au sukis ishimtus, Cristokasa tuan.
    Nawane inna anza wari.
  agm-agm: Sandapɨ nɨnɨ yatɨwɨ gwɨnyaataayo. Nɨnɨ wanɨ kɨmandɨ bimohɨtɨmandɨ namasi
    Kɨraisihoenda naindɨ koaisatɨ bimɨtandɨ maaritataayo. Amɨ nɨngi gaanimatɨtaise.
  ubr-ubr: Yau on men abinonot tiwag yabin atonio osi not ruam on nana nunuaui sen.
    Yau agogoi bag on anarab atonio tafanam anikirir anan Keriso rui wanama, yabin
    on yawas yau auriu on iyobin bag.
  tsw-NT: A̱sa̱la̱ a na maa tara u yuwan ta̱ usa̱n. A mantsa mo ro n laꞌa ta̱ ciga
    n da̱na̱ wuma, a mantsa mo ro gba shi, n laꞌa ta̱ ciga n kuwa̱ adama n da̱nu oɓolo
    na̱ Kristi Zamawawa. N da̱na̱ oɓolo na̱ a̱yi u laꞌaa mu ta̱ ulobonu suru suru.
  cax-NT: 'Así que abe torrü nirranca: Canapae irrancatai ison, nauqui yaca ichepeti
    Cristo. Arrüna sane manrrüpü urria iñemo.'
  aia-aia: Na 'adoma'igu 'a heiruarua'a. 'A goro dowai hano baaniai marewanani 'anai
    awa beia Kraest na'i aro, 'inia i tahingasi 'a goro di'u ro'u wou.
  srp-1865: A oboje mi je milo, imajuæi želju otiæi i s Hristom biti, koje bi mnogo
    bolje bilo;
  agt-agt: te kuman na mapopoyungak magpili. Te ya ikayat ku ta kadwan a pagtugutān
    kun mina ya bari kin yan, petta itta yak mina te Hesus, te mapmappya yen teyak.
  lug-lug: Nkwatiddwa buli luuyi; nneegomba okuva mu bulamu buno ŋŋende mbeere ne
    Kristo, kubanga ekyo kisingako obulungi.
  yby-yby: Nemoya saina makomamuhe ito makomamuhe nelokaka noiye. Maya mikaya hulikoko
    Kalaestida le soto molokoko emoki minokaka nesamuya nelokaiyoko nenako, aya nesaya
    yoweko ne.
  heb-heb: כי משוך אני מן השנים נפשי אותה להפטר ולהיות עם המשיח כי זה המבחר׃
  mpp-mpp: Angac yaeckang ingucnedi fulucnume gagabac. Homalu Kristoholec ganogale
    bocyac ainelegac, yogodibac wiyac sasawa ewaliyackedaicte.
  apb-apb: E ro mei ola nge saeku ko eune i suli'i, uri ne ke mae mola hunie ne ke
    ii'o pe'ie a Kraes, aena aana tohungei leu diana nakue otona,
  san-TEL: ద్వాభ్యామ్ అహం సమ్పీడ్యే, దేహవాసత్యజనాయ ఖ్రీష్టేన సహవాసాయ చ మమాభిలాషో భవతి
    యతస్తత్ సర్వ్వోత్తమం|
  ben-IRV: অথচ আমি দোটানায় পড়েছি; আমার ইচ্ছা এই যে, মারা গিয়ে খ্রীষ্টের সঙ্গে থাকি,
    কারণ তা অনেক ভালো
  ntu-ntu: '@see-verse:PHP.001.022'
  pan-pan: ਪਰ ਮੈਂ ਦੋਹਾਂ ਦੇ ਵਿਚਾਲੇ ਫਸਿਆ ਹੋਇਆ ਹਾਂ। ਮੈਂ ਚਾਹੁੰਦਾ ਹਾਂ ਭਈ ਛੁਟਕਾਰਾ ਪਾਵਾਂ
    ਅਤੇ ਮਸੀਹ ਦੇ ਕੋਲ ਜਾ ਰਹਾਂ ਕਿਉਂ ਜੋ ਇਹ ਬਹੁਤ ਹੀ ਉੱਤਮ ਹੈ।
  gvc-gvc: Yʉ õ sehe ni durucuchʉ mijo nina yʉhʉre. Cristo mehne tuaro ji duaja. Ã
    jicʉ mipʉre tiro cahapʉ waha duaja. Catia yʉhdoro ahri sehe noa yʉhdʉrʉcara.
  ksj-ksj: E zamahe aheu nemaḡano. E uraꞌe raha ꞌadi modadu, Keriso teite radihi.
    ꞌOugine manoḡa tauḡi.
  sbk-sbk: Maana ebhuhwa tee nensebho zibhili. Esungwa aguleshe ubili ogu embale akhale
    hwa Yesu eho hesamani tee tee.
  mya-JVB: ထိုအကျိုးနှစ် ပါး၏အကြား၌ ငါသည်ယခု ကျဉ်းမြောင်းစွာ နေရ၏။ စုတေ့၍ ခရစ်တော်
    နှင့်အတူ နေ ခြင်းငှာတောင့်တ လိုချင်သော စိတ်ရှိ ၏။ သာ၍ အလွန် ထူးမြတ် သောအကျိုးဖြစ်၏။။
  kgf-kgf: Ni imuac sucgiraiguc kecba momacnec waŋ nénʒaoc. Waima kemma Kristoguc
    kecmaŋ iminéŋ ogicogicya imuac niŋ imuac wanʒua, néŋ
  awb-awb: Anerininkono íwíáhéna téhtaré íwíáhuge. Niru eyoyói sansámé néne ninonka
    suena Sísaba pokéyabe nuwahbehre íwíáhuge. Sísaba pokéyabe níranawe
  gdn-gdn: Ki nau eba kataineya ko nau paunau uburakani nota apeya wadakani. Nau idanugu
    tenene ki deneya kayasugani bo garu deneya kayasugani? Nau naubo nene mena wainaponi
    ki ka nau waira yau kamadani Keriso bameya kayasugani ki ka bagi kawaya esida.
  nko-NT: Nagyígyáa, támɛ ɩbʋ mɩ alɛ́á néyétsiá Kristo wá mboún. Mʋ́bʋ alɛ́
    dʋn.
  bsn-NT: To bajiri, jʉa vãmejʉne bojacõagʉ̃ ñari, no yimasibeaja. “Cristo rãca yʉ
    ñarotijʉa ñaja rẽtoro quẽnase” yʉ yitʉoĩajama, “Yʉre sĩacõato ĩna”, yitʉoĩarũgũaja
    yʉ.
  pib-NT: Gi rixanu wa psolpotuyako gepikmaka naluka. Nalukpotutmaklu nupnale ga wa
    Kristo yegi nwinripatka gi rixanu walenwa kigleru potu.
  wiv-wiv: Kagu lohoihoia e rua. Ta lohoia e dopa ki kemi kata mate na zahe mia kamani
    Kristus,
  reg-reg: Kunsonga enisindikwa na ameganilisho gabhili ganu. Nina inamba yokusiga
    omubhili nibhe amwi na Kristo, echo nicho echinu cho obhugusi bhunene muno.
  mlh-mlh: Gobemiŋ me komebemiŋ fiine fukena oi poretiŋ so mane mukuru botuyakuŋgo
    quŋgaru gogo. Kristoke paibe gonobo, oiji ya sosowo odureru moriri soguine bofuke
    narena. Ore eru moreŋ bokeinde aŋi maneru gogo.
  gof-ENT: ታኒ ሃ ናምዓታፔ ኣዉሳ ዶራኔኮ ኡንዔታስ። ሃ ዴዑዋፔ ሻኬታዳ ኪሪስቶሳራ ኢሲፌ ዳናው ኣሞታይስ፤ ኪሪስቶሳራ ኢሲፌ
    ዴዔይሲ ኡባፌ ኣዳ ሎዖ።
  aau-aau: Hakwe uron kreys non nanpanan. Hano uron kamon hokwe ki ehe lokriy hain
    ok, Krais se nion non-wayr. Sohokwe yerki yaprue-arar.
  tvk-tvk: Ngan xalu ak di lulihi inou usil suse lu. Ngan xa bos pilei mak, ieok bei
    mak mu tengan nistokovein tenbeok e ha nite visal Iesu Kristo.
  prf-NT: Mahirap a magpili ten duwwa a bagay. Gustu kuwid ay matay dán tánni makaguman
    ku dán ti Cristo, gapu iyád i mas magandaid para dikoku.
  auy-auy: Minkáéꞌ-ímáyáágó kembá wétafisiye. Puwéꞌa wíyómpaꞌa Káráísitiyeꞌo méraandasafena
    íyáákarain-tantaaꞌa póna siráái wétaifo
  tbg-tbg: Te virara taara aatoma iri vai. Te Karaitira vataake oru variainara, virara
    ti noraiqaakero hantuqa harimanta vai.
  hub-NT: Winigka jimar enentaima pujutka pegke iturchataiti. Winigka nu ima pegker
    asamtai, wári jakan Cristojai iruuntran pujustasan wakerajai.
  hmo-hmo: Egu ura be rua, lau daradara noho. Lau ura bada Keriso dekenai do lau lao.
    Unai be namo herea.
  big-big: Ne kazing neyauge kemenak kuniweki keli. Nogo keli panurik ne ngabelakka
    pelege yolurik wiya logo Kilisi kiling paka ngalege yolugiweki kangki purik pangka
    panurikku.
  gux-G: N buama yabi ke min yaadi ki ban ya ye yeni Kiristo, lani n pia mayuli n
    po.
  cnl-NT: Qui² 'náan²³ la²³ ca³ti³². 'Náan²³ 'e³ ñe'n³²na²³ 'e³ juø'n²³ li²³quia̱'n²³²na¹
    Cristo. Qui² bi²³ cɨ² dxʉ́²³ la'³ 'u².
  zar-NT: Naca böniga cö́aʼ. Rë́ʼëndaʼ gátiteaʼ para tsöjsóalenteaʼ-nëʼ Cristo, tuʼ
    gácatërö dxiʼa quiaʼ,
  kde-kde: kwa kuva, ngùutangwa na mambo mavili. Nalembela namene nguuke nikaikale
    pamo na Kilisto, kwa kuva achino nni chinu chambone namene.
  ata-ata: La sou mii ta tamei ne muatasilo manina. Ia masaxa tila noxilo ne lexe
    eni alaisi mo axolu noxou Kalisito. La mii ane ne, anu laixe manina musuku.
  qvw-NT: Ishcaynin śhun'üćhu cayaptinmi mana atipächu. Chaymi aybistá cay pachäta
    caćhayculña Jesusninchicwan cawsaytaña muná; cayćha mas allin ya'apa canman.
  nfa-nfa: '@see-verse:PHP.001.022'
  tnp-tnp: Rəueiu əha suaru keiu kətuəməhli aupən lak, mətəu iəkolkeikei ilau pəti.
    Iəkolkeikei pɨk məmə iəkəpəh natɨgiən u ikɨnu muvən meruh Krɨsto iətəm in təuvɨr
    agɨn mapirəkɨs natɨgiən u ikɨnu.
  urd-urd: मैं दोनों तरफ़ फँसा हुआ हूँ; मेरा जी तो ये चाहता है कि कूच करके मसीह के
    पास जा रहूँ, क्यूँकि ये बहुत ही बेहतर है;
  hot-hot: Aêŋ ba auk ju êŋ havôv ya. Yahamô haviŋ Kilisi, êŋ ma mavi anôŋ hamôŋ ek
    nômkama sapêŋ ba intu yahapôviŋ ek yana.
  mqj-NT: Dua kara-kara ussiruntu'ina'. Moraina' la umpellei lino angku torro sola
    Kristus annu iamo marru mapia,
  rus-SYN: 'Влечет меня то и другое: имею желание разрешиться и быть со Христом, потому
    что это несравненно лучше;'
  mbh-mbh: Eneke lemik aini aini tun nge, tho sis ve aro tho rin mo aro tho voth tomo
    ol nge a Krais, eneke aken i sivenga rintet nge mimiong ake ru a ulue.
  bdd-bdd: Weyahina ginaula ꞌeluwa ꞌoidiyega ꞌadi hesinuwa ꞌoiguwa mwau hedada. Nuwanuwagu
    ma baleꞌu bewa yaꞌebesine ma Keliso mahetegu ꞌamiya, beno ꞌebe yaliyaya madouna.
  cbt-NTPO: ¿Ma'cha noya noya nicaya? tënahuë yonquiato. Co caso' nitotërahuë'. A'na
    cancan nohuantërin chimina'huaso'. Chiminpato, Quisocristoro'co ya'huëcontarahuë.
    Inaso' noya noya.
  srn-NT: Mi wani teki ala tu. Na a wan sei mi wani go yanda fu go tan nanga Kristus,
    bika dati moro bun.
  cta-NT: 'Tyucuaa lo chaꞌ ntiꞌ naꞌ chaꞌ caca ꞌna lacua: Ntiꞌ tsa naꞌ chaꞌ xtyanu
    naꞌ jiꞌi̱ chalyuu re, chaꞌ liꞌ taca tyiꞌi̱ naꞌ loꞌo Cristo, chaꞌ biꞌ nu tsoꞌo
    la ntiꞌ naꞌ;'
  bqc-SIM: má kú plaplaɛ. Má ye ta màↄ kú ń Kilisio, we maamɛɛ dɛ lakĩia zã̀zã.
  tcz-CHONGTHU: 'Keima lung ngaichat ni neiya lunggel kichi-ah a uma kahi: Keima kache
    a Christa toh umkhom chu gamchenga keima dinga phajo''ah ahi.'
  mar-mar: कारण मी दोघासंबंधाने पेचात आहे; येथून सुटून जाऊन ख्रिस्ताजवळ असण्याची मला
    उत्कंठा आहे कारण देहात राहण्यापेक्षा हे अधिक चांगले आहे;
  snp-snp: Kanu lele yakafo ika yaleka-waka o nedaiye. Uto Kilistoki lakoina minenamo
    ya neta ma muki olu fulo edeto lalo neta ona ma nenako, yamu eti enae, loto auma
    wito kolomo nefa,
  isl-isl: Stundum langar mig að lifa lengur, en stundum ekki, því mig langar einnig
    til að fara héðan og vera með Kristi. Það væri miklu betra fyrir mig að deyja,
    en að þurfa að vera hér.
  spy-NT: Mii ꞉ng'ala āyēēnku yu. Ākāykooyē āwēēchi keey wōlēē mii ꞉Kiriistō bokiibuurtē
    keey tukwaay kuuyu kiy ꞉nyoo nyēē karaam miisin,
  xnn-xnn: tay tet-ewa ay laydek nan dowa. Kanak en gagag-awis no komaanak isnan naay
    batawa ta makiteeak ken Kristo
  mwe-mwe: Ngunalongwa indu ibhili, ngunalokolila nijileshe ajino ndamo jino niijendele
    ngatame na a Kilishitu, pabha lyeneli ni lya mmbone kaje,
  tte-tte: Nuwatu labui sitabetabeiyau. Nuwanuwa-molosigu ele tem yanuwa yaulina yalogabaen
    yo yalau Yeisu mekaukava kamiya toyawa, iya yawasosi inamwanamwa molosi.
  tcs-tcs: Ai gad tu piling. Wan, ai wande stap laip ya. Da nadawan, ai wande ded
    ane go stap wea Kraist. I mobeta po mi po ded,
  hlt-THB: 'Ik-oeih pakkhih anglak lawawh awm hqoeng nyng: kamah ingtaw cet nawh Khrih
    ing awm haih ngaih bet hawh nyng, ce ce nep bet hy;'
  soq-soq: 'Inta nata ne teinawadanei: Ne menanedia tawo ema wanwamba epe anteape
    Keriso nata wanta. Sa ipa eudida, ne menaidanede!'
  qub-qub: Chayno captin mayganta acraytapis manami camäpacöchu. Wañuchimaptenga nogapaj
    mas allimi canman. Chaynöpami Jesucristupa ñaupanmanna aywacushaj.
  att-att: Á mabbábángà nga mappíli, ta arák ku ammu yù piliak ku. Ta nu sikán lâ,
    karagaták ku yù pánò nga umay mepaggián kâ Apu Kesu Kiristu, ta yáyù kapiánán
    nga ággiák ku.
  bki-bki: Kirisikili laka ka neviti veve kanaku m̃arabo juo ka nevijauia tinene,
    bior ea tivelinio nene, tinieku jii toru ka kiniou nemijikia notuvan yetemeriba
    nei, ka nava noto vija Kristo, naio rivu laka keano vo,
  bqp-bqp: ma laasun kpaatɛnamɛ. Má ye mà tá, de màgↄ̃ kú kũ Kirisio. Gwe manamɛnɛ
    de gu dila zã̀.
  mcp-mcp: 'Mə mú ŋgə zhízhigə mpə́dʉ́gá iyéésh íbá: mə jɨ nə yéésh nə́ mə wúg wa
    shí gaád, sá Krîst kə́g cʉgə kʉl ŋgwúd; jâŋ ɔ jɨ́ mə sá mə́ búl cɛɛl yí.'
  hat-hat: 'Mwen ta renmen fè tou de: Mwen ta renmen mouri pou m'' ta avè Kris la.
    Sa ta pi bon anpil pou mwen.'
  npl-NT: 'Iwa amo nikmati tlan okachi nikmonekiltia: kualchiwa niknekiskia manimiki
    para maniyeto iwan Cristo, noni okachi kuali.'
  bgg-bgg: Gune ithua nyi shii ri. Gune hìpha chai thoh ne Masi rog shii muna sieng
    pha now ro, nyie yi zab è wie mana ro;
  eng-TCENT: I am hard pressed between the two. I long to depart and be with Christ,
    which is far better.
  eng-BSB: I am torn between the two. I desire to depart and be with Christ, which
    is far better indeed.
  cpu-NT: Apiteroite nokoviro. Kameethavaitake irovayeetena niyaataita nontsipatapaiyaari
    Cristo. Iroora kameethaperotzimotakenari.
  san-ASM: দ্ৱাভ্যাম্ অহং সম্পীড্যে, দেহৱাসত্যজনায খ্ৰীষ্টেন সহৱাসায চ মমাভিলাষো ভৱতি
    যতস্তৎ সৰ্ৱ্ৱোত্তমং|
  tac-NT: Tabilé machí ne tachiri churigá abé 'la ka. I'sínimi abé 'la nerá ne mukiame,
    napugiti 'ma mukusáká ne 'liko 'ma 'la Kristo 'yuga asimé ne.
  eng-WEBPB: But I am hard pressed between the two, having the desire to depart and
    be with Christ, which is far better.
  gfk-H: No nugu nemnem i tur harbasiai ta dir. Iau nem bia iau na haan talur iakan
    ra nilon uram ta Karisito kanong iakan nong i manga tahut sakit.
  viv-viv: Yaku nuwanuwa hiveꞋalulautaina. Nuwanuwaku lakahina hida babi ganahegena
    be Keliso buye anamiyami. Medema giluboda-moꞋena. Atu omi ami veluga faꞋina wayawaiku
    ganamiyami nuwanuwai-nadi nuwanuwa nagona gayakahina-ma gitubuhegena.
  yao-yao: Ndili pamalekano, ngusaka kutyoka mu chilambo chino nyaule kutama ni Kilisito
    pakuŵa chelecho chili chindu chambone kupunda,
  tgp-tgp: r̃omiku mo opoira enira rua. Na opoia vara a malue a toho peresi Kr̃isto
    matan haratu mo r̃uhu jea,
  auc-NT: Edæ wada bæi ongonte æ̈matæ̈ töö æ̈matæ̈ töö godöna wæcä baï wædömo inte
    botö, Ædönö gämæ̈nö goquïmoo, ante wæbopa. Codito weca godömenque waëmö pönï quëwencæboimpa,
    ante botö wadæ goïnëmo ïmopa.
  kbc-NT: Igaataɡ̶a eliodi me jemaa niɡ̶idoa itoa. Jeɡ̶eliodi me domaɡ̶a jemaa me
    ideleo, oditaɡ̶a ja jika mejigoteloco niɡ̶ina iiɡ̶o, oditaɡ̶a jeɡ̶ejoticogi miniwataɡ̶a
    Cristo, ane daɡ̶axa meletomi.
  bmh-bmh: Iz dabeleu aliag mui. Dabeleu aliag gonug iz keuilaneu, gonun, dabeleu
    tutak tapai mabun an macanem. Izal dabeleu banou enai, noumaimai, em e uteimai,
    Yesus Kristus dual Mesgai wag dai.
  ctu-BL: Come woli ti chʌn q'uextʌyel c pusic'al cha'an cha'chajp wolic ña'tan. Comix
    chʌmel cha'an mi cajñel yic'ot Cristo. Jiñʌch c'ax uts'at bʌ.
  meq-meq: Wu neheye sulo aye na, ta ŋgəneŋ ha mədzal gər. A seŋ haɓe na, nâ gər ha
    məndzibəra nakay. Na diye mata ndze tə Kəriste mə mbəlom. Andza niye ka neŋ na,
    ŋgwalak eye haladzay. A ze ha məndze nakə ka məndzibəra aye.
  noa-H: 'K''ar jãguata warag t''oop''em numijã ham k''õsi haadeejem: t''oop''em hãb
    Cristo haar chiranaa, t''oop''em hãbmua warag hi hiek jaau chitaag. Mua k''ĩirjuawai
    Cristoou hich haarta mʌ hauk''iin chadcha mʌ hajapcha hak''am.'
  alp-NT: Mere saka au supu neha bei otoi lua. Au kotie be sebeie au mata leke keu
    rue kai Kristuse, le mere mise titinai.
  san-VEL: dvaabhyaam aha.m sampii.dye, dehavaasatyajanaaya khrii.s.tena sahavaasaaya
    ca mamaabhilaa.so bhavati yatastat sarvvottama.m|
  kbq-kbq: Hianagi tarega kazigati e'nea zamo navazu huno rentrako hu'nenante, na'ankure
    fri'nama Kraisi'ene umani'snua zamo'a knare zantfa hugahie.
  kbh-kbh: 'Ndegombre mora puerte s̈ontsëtëmnana nts̈amo jobuáyanana: ats̈e ts̈a së́ndbos̈e
    ndoñe más quem luarents̈e ntjë́ftsemnana, Crístoftaca jtsatsmënama, y ndegombre
    chca ats̈biama puerte ts̈abá nántsemna;'
  ron-LSB: Dar eu sunt greu de ales între cele două, având dorința de a pleca și de
    a fi cu Hristos, care este mult mai bun.
  pon-pon: 'Pwe i mauki ira karoj: I inon ion mela, pwen mila ren Krijtuj, pwe i eta
    me mau.'
  nhe-BL: Ohui para nijmatis tlen más cuali. Quemantzi nimoilhuía huelis achi más
    cuali para niitztos. Huan quemantzi nimoilhuía achi cuali para nimiquis huan niyas
    niitztoti ihuaya Cristo pampa ya nopa tlen más cuali para na.
  sps-sps: U fakats tsonyo te pagafuan non. Anyo komainy fiisok rou ma naus osing
    a pan tovei ana nyo te nai kaa fiisen me Krais unya Gormirmir, a ka te rof fiisok
    non tsonyo tan nai kaa fiisen me Krais.
  wnc-wnc: Na ie musipmaatang natdetdeu takngaaya nataat. Takngaaya natake akungwake
    Kraisde kuke iat gatake yutzimde take nataat. Ie natapa take siknga singgak.
  bus-bus: ma laasuu kpaatɛnamɛ. Má yezi mà tá, lɛ màgↄ̃ kú kↄ̃n Kirisio. Gwee maamɛ
    dɛ gura kɛ̀la zã̀.
  gub-BL: Mokoz heremimutar. A'e rupi hepurezar wer tuwe zepe ko hereko haw rehe hemàno
    pà ihe, a'e rupi aha tuwe mo Zaneruwihawete ipyr ihe. A'e zo ikatuahy a'e xe.
  imo-imo: Na konopu talo peremo. Mai kombumu tiye kolopo Kraist moromona pumbo peya
    molombolomunga na tono teremona moro. Aku tendu lemo penga.
  boj-boj: E areqalo aiyeltejunum. Ijo areqalo bei agiende. E laŋ qureq oqsiy Kristus
    ombla sqai. E degyqai di tulaŋ bolequja.
  eng-DRA: 'But I am straitened between two: having a desire to be dissolved and to
    be with Christ, a thing by far the better.'
  knf-knf: 'Dwo na ŋşal ŋtëb : dŋal pya, kaya kawo na Kriŧtu, wul wi ndooŋ ahokan
    hokan.'
  san-KHM: ទ្វាភ្យាម៑ អហំ សម្បីឌ្យេ, ទេហវាសត្យជនាយ ខ្រីឞ្ដេន សហវាសាយ ច មមាភិលាឞោ ភវតិ
    យតស្តត៑ សវ៌្វោត្តមំ។
  arn-NT: 'Rume küdawngey ñi dulliafiel ta kiñeke ti epu dungu: kiñe dungu mew, doy
    kümeafuy ta lali femngechi ñi müleputuael chew ñi mülemum ta Cristo, fey tüfachi
    dungu doy kümeafuy ta iñchengealu.'
  zas-NT: Din loj grop ree ni guin dád nawëëgan par gaben conin günan, tijb rënan
    yacaꞌ Dios naj din gazun con Cristo, laan na̱j mazri zagdxe par naj,
  ken-NT: Mɛnyɨŋ bɛ́páy bɛ́chí mɛ antɨ nɛ nchí mbɔ mmu anɛ áchí ndǔ manyé mbi
    kɛrɨŋɨ mbi anɛ yí ábhɔ́ŋɔ́ bɛkoŋo. Mpok nɛ mpok, nchí bhɔ́ŋ nkaysi bɛ ɛ́rɨ
    bɛ mbák nɛpɛ́m, kɛ mbɔ̌ŋ ntɨ bɛ́rɔŋ bɛbhak nɛ Kristo, nɛ ɛyɔ kɛ̌ ɛ́rɨ́ ntá ya
    ɛ́chá.
