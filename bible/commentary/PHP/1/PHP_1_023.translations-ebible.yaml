  ese-NT: Jjeyahua nei jiquio meshijo baꞌe sa neinei poani eya. ¿Achejo shai? Eyajo
    Jesosa Quito nijje ebaꞌejji ca ca oe eꞌe jojo nei ecuea quea pame nee nee.
  jac-NT: '@see-verse:PHP.001.022'
  cak-CNT: Can man ninvil ta c'a achique ninben, roma pa nic'aj inc'o-vi; pero chuka'
    ninch'ob chi vi ninya' can re ruvach'ulef y yibec'oje' riq'uin ri Cristo, más
    utz xtenbana' chila'.
  zia-zia: Na magayaota seka nao awongto etobe awiya aratapunena. Tawing doro baungno
    Kristo taungno nung aune dema nao awiya ara tamao nana bainakama ara.
  mal-2015: ഇവ രണ്ടിനാലും ഞാൻ ഞെരുങ്ങുന്നു; വിട്ടുപിരിഞ്ഞു ക്രിസ്തുവിനോടുകൂടെ ഇരിപ്പാൻ
    എനിക്കു കാംക്ഷയുണ്ടു; അതു അത്യുത്തമമല്ലോ.
  tuo-NT: Aꞌte pʉaro besecã, diasa niꞌi. Wẽrĩgʉ̃, Jesucristo meꞌrã nibosaꞌa. Tojo
    weegʉ “Wẽrĩcã, añubosaꞌa”, ni tʉꞌoñaꞌa.
  mbl-NT: Yã' max 'ũkxip hãm tu, pãyã 'ãte' xak, nũy mõy xip Kunnix mũtik pexkox tu'.
    Yã' max xe'ẽgnãg!
  zpc-NT: Nacan zëdi ta useriaꞌ entre chopa neza. Para nëꞌëdiꞌ nacaran huen gatiaꞌ
    tzazuliaꞌ Cristo tuz̃e. Canaꞌ naca neza reꞌendaꞌ inaohuaꞌ.
  gul-NT: Dey time A wahn fa lib, an dey time A wahn fa dead. Bot A wahn fa true fa
    stop da lib yah een dis ole wol an go fa lib wid Christ. Dat gwine be faa way
    mo betta fa me.
  mau-NT: Je² nca³ jao² cjoa⁴-ve⁴ ti²jna⁴jin³ va³sen³-le⁴. Cjai¹nca³ tso²³-coan³ an³-vi⁴
    nca³ coi²tjo⁴jian³ i⁴-vi⁴, nca³ coa²te⁴jna³coa⁴ Cristo, coi³ xi³ nqui²sa⁴ nˀion¹
    nta³ tjin¹.
  gup-gup: Ngaye minj ngadjarrngbun bu baleh manbu karrokme kore ngaye ngardduk. Ngaye
    ngadjaldjare ngabawon mahni kundarrkid dja ngare nganeni nawu Christ. Kunmekbe
    wanjh kunukka kundjalmak duninjh.
  bss-NT: Ḿmɛ́n mekan mébɛ métyéémé mɛ áʼsō-te, étómé mɛ áte éche ńtə́ŋgɛ́né
    apwɛd. Ndəə́ mɛɛ́ ńtɛde hɛ́n ḿbɛ̂ ne Krǐstəə, áyə̄le nɛ́n ábóó tómaa âbɛ́
    á nkǒŋsé wɛ́n.
  met-met: Hatumingagu luwa mana dingtang. Ngabo ba ngasauya titia li saing ngawa
    rangua Kristo, namua na bagula xai sibuna manga.
  kpj-NT: Tahe ixityre arõhõtiwydynanykeki kiamy heka rahõtinyreri. Arakre Kristuòhyyle
    heka Kristu‑ò arakele awire. Tii heka awityhyre.
  zao-NT: 'Par na kwathoz nagan bin thib kuu lo rop koree: Nlazʼn gathʼn, tak nlaza
    na ton lo Jesucrist yibaa, tak par na kona nak kuu mas wen.'
  byx-byx: 'Ii, maikka ngut matna maden se liina. I raquarli, qurli gua tuaqevep iam
    aa ama udiam. I iaq ama tuaqevepka dai raqurliani: Ngu narliip ngu ngip de ngua
    iit ip kurli ngu ne ma Kristus. I liini iara dai iini veviit i iini nge uirl se
    liina i ngu iames iara ver ama aivetki.'
  ctu-CTI: Wocol mic ña'tyan mi yom mic yajcan sajtyel, o yom mic yajcan cha'an bej
    cuxul mi cajñel. Che' bajche' cha'chajp c pensal mi cubin. Com c sajtyel cha'an
    mic majlel ti' tyojlel Cristo como jiñʌch más wen bʌ mi cubin.
  zos-NT: Así es que metzaṉdzoco'yajpøjtzi. Tumø hora'omo su'ṉbø ca'ø va'cø maṉ
    it tyumø'omo Cristoji'ṉ, jetse mastina'ṉ vøj øtzcøtoya.
  gvs-gvs: E enao aiyuwokova sigibiubiugu. Latuwogu toina poyapoya ame akalave go,
    ana Guyau taiyao kakaaiyaka. Moe enao dedevina toina.
  kbm-kbm: Luev gen ailu ane galkik givarkei nangge ayeu dabangg gwet. Ayeu tangg
    givin anongge ve nakwai nalk etenik be nale nambweg navin Kilisi.
  tew-tew: Naa wêegeˀin ánshaa-á donmáa. Nä́ä oepáa kꞌayḏiˀin wówátsi dóyoeˀa̖míˀin
    odaˀ Christ-áḏí ocha̖ˀníḏí, gá han dînpóeḏáho shánkí híwó̖ˀ naagîˀ namúníḏân.
  rmc-rmc: 'Cirdel man pro soduj seri: Kamav te merel a te avel le Kristoha, bo ada
    mange uľahas nekfeder;'
  apr-apr: Atoo, imoo pau ye dada ru nga. Au i lok bet agege nepongo kiau ke tana
    i, inbe lo aye Kirisi amnepe gaongo, yesoo nepongo ni la dook mata le illoso nepongo
    yo ke tana i.
  tiy-tiy: Endob méuyotu méléhu inok gétékédanun dob duniyae ni brab inok géséloyukun
    bé Kristowe dob lawayo, inok toow na fo fiyoy kébati guwe.
  nlg-nlg: Mi nau tu ghanaghana ruarua nigua itadira, ra rua na ghanaghana raini,
    tana balu bona inau tu liona ge ku va kabu kolu itatana Christ, ma sogea agaia
    eni na ghanaghana ke uto vaniu.
  dgr-DOGNT: 'Eyı nàke ts''ǫ̀ sets''eht''ì lanì: Zezì-Krı xè aht''e gha dıı nèè gots''ǫǫ̀
    ahde ha dehwhǫ, eyı sìı hazǫǫ̀ t''à denahk''e nezı̨ hǫt''e,'
  pes-OPV: زیرادر میان این دو سخت گرفتار هستم، چونکه خواهش دارم که رحلت کنم و با مسیح
    باشم، زیرااین بسیار بهتر است.
  ron-1924: 'Сунт стрынс дин доуэ пэрць: аш дори сэ мэ мут ши сэ фиу ымпреунэ ку Христос,
    кэч ар фи ку мулт май бине,'
  tpz-tpz: Eꞌ to hivaꞌ ke non peöꞌ pa vatet o pöök kokoman. Eöꞌ to iu oah rakah noꞌ
    pa këh o toꞌtoꞌ vëh. Eꞌ to vih oah rakah non peöꞌ se nö, ko teꞌ vaꞌpeh me noꞌ
    e Kristo.
  agd-agd: Tesi inin mano kampintaní iyan mifo maíkan daná ma me ampiren Yisas Karaisi
    má ma o van mi kama uron ukhen mino.
  rkb-NT: Mohyrikosokda tsihikik. Iwaze Kiristu tuk kawahi mynapykyryk. Iwatahi abaka
    pikbezenaha zeka wasi.
  san-THA: ทฺวาภฺยามฺ อหํ สมฺปีเฑฺย, เทหวาสตฺยชนาย ขฺรีษฺเฏน สหวาสาย จ มมาภิลาโษ ภวติ
    ยตสฺตตฺ สรฺโวฺวตฺตมํฯ
  iws-iws: Kara pɨ hɨd rani kara naowam naɨngwowi Krais saɨka nwowɨm. Wɨ ta wadɨe
    hɨriinan saeya nwowi.
  pol-SZ: pragnę bowiem zarówno śmierci, jak i życia. Gdybym zakończył życie, to znalazłbym
    się już z Jezusem—a to jest coś, o czym marzę.
  ztq-NT: Ngano por lal buen nii ketyaa par kyan lo Crist,
  zai-NT: Nuaa inchupa. Qué idxela xi gune'. Ñacaladxe ñate para ñuaa ra nuu Cristu,
    purti nga jma galán para naa.
  upv-upv: '@see-verse:PHP.001.022'
  wap-NT: Aonaa õaitapan naꞌiaꞌoram manawun õzaamata. Tuukii õwaꞌakaꞌazon wuruꞌu diꞌoraz
    amazada baaraꞌa, õmashaapaꞌanaꞌazon idiꞌi naa Christ tuma, naꞌii powaꞌaꞌo zii
    paꞌan ukaimanan mashaapa-karu ai daꞌaꞌa imiꞌi baaraꞌa.
  mva-mva: Kana rua ngae-diaru nge mara-diaru usoaki. Urere kaba ngaedi mpereki be
    mlako be Kristus keru gasoakiru. Bokai masa ngauia-tina.
  dwr-NT: Taani ha laa77u yewatuwan meetootay; ha de7uwaappe shaakettanawunne qassi
    Kiristtoosanna ittippe de7anaw amottay; Kiristtoosanna ittippe de7iyaawe ubbaappe
    aadhdheedda daro lo77obaa.
  kfw-kfw: Tichu keihi lam inni karra sinasik-ah upka-inchaak-ah kaomjei. Halli Christa
    le omsuomnasik-ah kei'n hiwa ringkhuohi kamathaan zoottheijei, ajarchu hiwahi
    kheella katha chuonkha eii.
  bfz-bfz: कऊँकि इना दुँईं बीचा ते केसी एकी खे चुणना माखे बऊत ई कठण ए। जिऊ तो चाओआ
    कि मरी की मसीह गे जाई की रऊँ, कऊँकि ये माखे बऊत ई अच्छा ए।
  cuk-09: Ar sogbobela anga ib-nuedid. Degi-inigwele, anga bur nued an itodo, an burgwer,
    ar adi an Cristo-walik megnaoed.
  ben-OBCV: 'এই দুই আকাঙ্ক্ষার মধ্যে আমি বিদীর্ণ হচ্ছি: আমার আকাঙ্ক্ষা এই, বিদায়
    নিয়ে আমি খ্রীষ্টের সঙ্গে থাকি, যা অনেক বেশি শ্রেয়।'
  mil-NT: Te ío vài sani iní‑í te cuìní‑í cuú‑í chi ío‑gá váha cundecu‑í núú ndécú
    Xǐtohó Jesucrìstú.
  myu-myu: Wetaybit g̃u buk apẽg̃ap g̃u paxi xipat iam. We'ũ buje dak xipat ma owebe
    soat em Cristo xe og̃uy buye. Ixe xe bima soat podi ma idipat kug̃ og̃uy.
  fue-fue: 'Mii waɗa ɓerɗe ɗiɗi: ko jiɗumi woni, mi yaha mi wonda e Almasiihu, kanjum
    ɓuranimmi wooɗugo.'
  amk-amk: Ninai dadira paria we yau, ampafe yeo yohong kariri ne doni? Enehurorong
    dohong weai paria we itauberahai weru nuneia iminohi ria Kristusi, weo we mantaung
    yau terai mani, nanai aino beng sewa ne.
  fai-fai: Kaleyo naka nalam aket alew wanana bom kúng namadew kal una kal una keibu,
    kata naka yak Yesus Kadais so wol fewámin uta atin kidel nam aket uyo unono, kalbi.
  ura-NT: Tabaquena ohanune luhecaaun, Cana Coaunera Calaohi Jesocurisito aina niha
    cuhanune coina. Niite laen jataain carai caohachare.
  mcd-NT: Nan rafu shara. Asca uncai catontiroma. Urifi un Jesús ari capaicoincain
    afu ishquin. Nan fasi shara finacoinfiashu un shinan man ua fasi yopacoin un mato
    ahuun tsain shara yoinon.
  urt-urt: Ŋam ŋoiheryembe hoi hoi pe, ŋam de ma musme yaŋah eꞌe ŋaiye tukwini ŋam
    marp, kut ma mil murp topoꞌe Krais. Luku ka bwore supule.
  kiz-kiz: Maana nisukumibhwa sana ni mawazo agha mab'hele. Niye ni hamu j'ha kuleka
    m'mb'hele ni kuj'ha pamonja ni Kristu, k'henu ambakyo ni kya thamani sanasana.
  tzo-TZE: Yu'un lec xchibal. Ta jc'an chicham yu'un chbat jchi'in li Cristoe, yu'un
    ja' toj lec ti bu oye.
  lex-lex: Hota e rhed a' liola talla woru. Awuak de amuati totpena ultarga nohkeran
    di pa a lia gora Kristus, yoma samomuounu inhatte!
  dov-dov: Nkambo ndilimanikizigwe azintu zibili. Ikupeekezya kwangu nkuti ndizwe
    ndikabe aa Kkilisito, kachili nchechintu chibotu loko,
  rgu-rgu: '@see-verse:PHP.001.022'
  toc-NT: Para aya xac­ni̠lh luu a̠tzinú tla̠n xquin­qui̠­tax­tú­nilh porque cca­tzi̠y
    pi̠ aya xac­cha̠lh nac xpa̠xtú̠n Cristo,
  som-som: Laakiinse anigu labada dhexdoodaan ku dhibtoonayaa, oo waxaan jeclahay
    inaan tago oo Masiixa la joogo, waayo, taasu aad bay iigu roon tahay,
  mam-C: 'At kab''e tumil: Tnejil, qa wenxixtla te we''y tu''n nkyima, tu''ntzin nte''n
    tuk''a Crist, qu''n axixtla waji''y.'
  ndj-ndj: Fikunyasha findu afi fivili. Ngiba ndiyileki ngalilu ayi ya mvili ngayikali
    pamu na Kilistu, chindu achi chikuwesha kuva cha nyanyi munu,
  mbj-NT: Pawóp hadoo do baad ub hã ỹỹ! Ỹ karẽn paawä ỹ dajëp, Kristo pa ỹ bawät hyb
    n'aa. Ti ti baad had'op do hã ỹỹ.
  lat-VUC: 'Coarctor autem e duobus: desiderium habens dissolvi, et esse cum Christo,
    multo magis melius:'
  ngp-ngp: Negalwa uku na uku ni aya maidi. Naungisa kuuleka ugima uno nokuita hekale
    na Kilisito kwaviya ni vedi vitendese.
  enq-2: Kaitini dolaponya anduku epepe lao namba mona lapo palelyo. Kraisa-pipa katenge
    doko etete epe dokonya, namba yuu dake yakinatala Kraisa-pipa kalya pupu laka
    lao masilyo.
  eng-ASVBT: 'But I am in a strait betwixt the two, having the desire to depart and
    be with Christ; which is very far better:'
  mna-mna: Tana iŋgi dadaru ikamam yo. Pa leleŋ be aŋzem toono, mi aŋla ma niamru
    Krisi ambot. Pa ina koroŋ ta ambaiŋana kat ma ilip. Tamen nio leŋ uraata be aŋuulu
    yom tomini. Mi sombe aŋbot men su toono, nako aŋrao be aŋkam uraata tana.
  myw-myw: '@see-verse:PHP.001.022'
  sby-sby: Lino ndaba pamampambanya anshila shibili, moyo naumbi ulandanga kwambeti
    nshiye buyumi bwapacishi capanshi kuya akuba ne Klistu, pakwinga ici ecintu cainapo
    pali byonse.
  sll-sll: Na krauna su su auliwa. Na gole pi Kraist mongwo nalga meri piriwa.
  yaq-NT: Inia wooi weemta betana obiachi ju'u in ama yeu pu'anee'u. Senu wee'po,
    nee mukuk juni'i inien a' tu'ure. Junuen inepo baa Krijtotamak anpeakai. Bwe'ituk
    ini'i junuen, nee betchi'bo che'a juni'i tu'i ean.
  uro-uro: Bä rham däkt ngärhi rharbane na ngo. Nani a ngo masirhat iva ngua rhet
    bä va qale ngo ngu nä ma Krais inguna rhoqoräkt di gem ngo diva ama märäm masirhat.
  ita-1885: Perciocchè io son distretto da' due lati; avendo il desiderio di partire
    di quest'albergo, e di esser con Cristo, il che mi sarebbe di gran lunga migliore;
  muy-muy: Zlam hini cʉeni ni ti nə̀jalakia ahàr ka tay a dal-dal. Ere ye ti nu nawayay
    ni ti, nawayay ti nâsləkaba a duniya ba, ti nâru nânjəhaɗ afa ge Krist. Hojo nahkay,
    àtam.
  kqc-kqc: Ye na rofu bi gira nido, mina remanu di utari goina ere bi auba regida.
    Na ura reida mina vegu feresi Keriso sa amegida, goina bi toga buni iniye;
  tav-tav: Pʉga wame tʉgooñabacʉ yʉ majiquẽe yʉ cabaipere. Cristo jõ buipʉ cʉ cãnopʉ
    cʉ mena yʉ anigacʉpʉ. To bairo maca yʉ cabairo ñuu netoboro yʉra.
  eng-ULB: For I am hard pressed between the two. My desire is to depart and be with
    Christ, which is far better,
  spa-VBL: 'Pues estoy en un dilema: realmente quiero partir y estar con Cristo, lo
    que sería mucho mejor,'
  fra-_FOB: Car je suis pressé des deux côtés, ayant le désir de déloger et d'être
    avec Christ, ce qui me serait beaucoup meilleur;
  hau-ULB: Amma dukansu biyu suna jan hankali na. Ina da burin in bar nan in kasance
    tare da Almasihu, wannan ya fiye mani kwarai!
  mal-mal: എന്നാൽ ഇവ രണ്ടിനാലും ഞാൻ ഞെരുങ്ങുന്നു; വിട്ടുപിരിഞ്ഞ് ക്രിസ്തുവിനോടുകൂടെ
    ഇരിക്കുവാൻ എനിക്ക് ആഗ്രഹമുണ്ട്; അത് അത്യുത്തമമല്ലോ.
  lit-lit: Nes esu spaudžiamas iš abiejų pusių, turėdamas norą iškeliauti ir būti
    su Kristumi, kas yra daug geriau,
  urd-GVR: Maiṅ baṛī kash-ma-kash meṅ rahtā hūṅ. Ek taraf maiṅ kūch karke Masīh ke
    pās hone kī ārzū rakhtā hūṅ, kyoṅki yih mere lie sab se behtar hotā.
  far-far: Ma nau ku doria laugo nau ku mae, fua ne nau kai to fainia sa Jesus Christ,
    sulia nia lea 'asiana fuaku. Nau si saitamana te ne nau ku doria.
  suz-BL: गो निम्‍फा आस दातेमी बाक्‍नुङ। मेकेर रे लशा, ख्रीस्‍त नु बाक्‍चा आं दाक्‍शो
    बाक्‍ब। मारदे हना मेको शुश रिम्‍शो बाक्‍ब। २कोरिन्‍थी ५:८
  car-NT: Okororo morokon otykon yjapyiry 'se man. Ero amano nory 'se terapa wa mo'ko
    Kristus ekosa ywaito'me. Moro ro irombo iru'pa 'ne ka'tu rapa man.
  amp-amp: '@see-verse:PHP.001.022'
  bht-bht: मन तां करदा की मरी जां, कने मसीह बाल जाई करी रें, क्योंकि ऐ बड़ा ही अच्छा
    है।
  eng-NOY: but I am held in a strait by the two, having a desire to depart, and to
    be with Christ; for it is far better;
  cub-NT: Pʉcaũmeamu ji ũme. Pare yaiyʉvʉ yʉ, cʉcʉyʉ Cristoque. Que baru ji yaidú,
    pʉeno mearo baju meajebu yʉre.
  ita-1927: 'Io sono stretto dai due lati: ho desiderio di partire e d’esser con Cristo,
    perché è cosa di gran lunga migliore;'
  lww-lww: M̃arera pan inu pap̃isi navisuveveen mrapa lua nene navisa lologiaena tai,
    komin e kana lepas tai, sineun manene laa pap̃isi vena nevetan yomarava nini,
    neva nesike nemio Kristo, naga po manene laa sane,
  ckb-ckb: لە دوو لاوە فشارم لەسەرە، حەز دەکەم ئەم ژیانە بەجێبهێڵم و لەگەڵ مەسیح بژیم،
    ئەوە زۆر باشترە،
  nas-nas: Booꞌkoo pia oꞌnong Karistooꞌ ninka nariꞌ oꞌnoreainaꞌkoo, teeꞌ teeꞌ bakei
    aaꞌnaꞌ tampaꞌ masikaꞌ.
  uvl-uvl: Ure nai tetak tele ele iau. Nge iau, e teke urana toto nge ela ke etu luluch
    nge Kristus.
  eng-BBE: 'I am in a hard position between the two, having a desire to go away and
    be with Christ, which is very much better:'
  ixl-CNT: Loqꞌ niꞌxhipensaarinsaꞌin kaꞌvaꞌl qꞌu kam tziꞌ. Tan aal tiira nitekvachva
    sakamin, ech saꞌatinin xeꞌ u Cristo. Tan aꞌ vaꞌl tiira techal.
  xsi-xsi: Naŋa iloŋgu rua-rua ŋana ŋinde kâ. Naŋa iloŋgu ŋalae tu ma amâte alâ amo
    kuku Kirisi. Ŋinde ma ara ku ara ndo.
  crx-NTPO: '''Et sba nawh ''uhooja njan ''et ''ants''i whulhetoh nenúzts''ut. Nts''e
    suba hoolhtus oole'', ''et whuz un''a la ''oosneh. Ndo Christ bulh natisdalh hukwa''
    nuszun. ''Et ''uk''enus hootázoo'' whe'' hoont''oh.'
