  wol-2010: '@see-verse:PHP.001.022'
  snc-snc: 'Au tu dagara ruarua auravini-baregorini: Ḡegu ura mai maḡuri bara raga-kwanea,
    be Keriso sevinai bara tanu tu dagara namo vedaureana moḡo;'
  lgl-lgl: Ma lau oga lou 'ali lau mae, 'ali lau io failia Jesus Christ, sulia 'e
    'oka rasua fagu. Iko 'ali lau saiala taa lau oga.
  mmo-mmo: + o 1:23 2Ko 5:8*Keen, sa kangg yu-yuuh in vaa-jo, om saawiingin lôôt nambe
    sana mando gaving Kalisi in nivasa lôôt.
  ncu-NT: Ŋkpa ooo, lowi ooo, mo̱ e̱ kpa. Amaa mo̱ e̱ yo̱rɔwe̱ fe̱yɛ n le̱e̱ ŋkpa
    mɔ‑rɔ yɔ Kristoo ase̱. Amo̱ e̱ gye̱ ne̱ weetee a bware nɛɛnɛɛ.
  cni-NT: Nocoasanovetacaro apite. Nocoaque noncame, nojatashitanteariri Quirishito,
    quiso noanteariri. Tempa ocameetsatasanotaque.
  eng-WMB: But I am hard pressed between the two, having the desire to depart and
    be with Messiah, which is far better.
  zaw-NT: 'Nagajn najcni par narä cueä lo guiro''preni. Te lajt runä xhigab: malaii
    guetä te cha''a cadro yu'' Jesucrist sa''csi ni''c najc hueenru par narä.'
  san-MAL: ദ്വാഭ്യാമ് അഹം സമ്പീഡ്യേ, ദേഹവാസത്യജനായ ഖ്രീഷ്ടേന സഹവാസായ ച മമാഭിലാഷോ ഭവതി
    യതസ്തത് സർവ്വോത്തമം|
  tam-TCV: 'இந்த இரண்டுக்குமிடையே நான் சிக்குண்டிருக்கிறேன்: நான் இந்த உடலை விட்டுப்பிரிந்து
    கிறிஸ்துவுடன் இருக்கவே விரும்புகிறேன். இதுவே மிகச் சிறந்தது;'
  mit-NT: vàchi ndúì chuun jaàn ndiaha gá iáˋ, te ùhì nacàxin‑ñà. Ian nduá ñà‑nú ni
    cúì cùhìn coi nùù Cristu; te cuàhà gá nihnú stná inì ñà‑jaàn, vàchi chicá ndiaha
    queamà cahín.
  ceb-ULB: Kay ako napugos niining duha ka mga pilianan. Ako nagtinguha nga mobiya
    ug makig-uban kang Cristo, nga maayo, ug mas labing maayo!
  ces-LB: 'Takže kdybych měl možnost volit, sám nevím, čemu bych dal přednost: zemřít
    a být s Kristem (to by mě přitahovalo nejvíc),'
  mkn-mkn: '@see-verse:PHP.001.022'
  nce-nce: '@see-verse:PHP.001.022'
  pol-UBG: 'Jedno i drugie bowiem mnie naciska: chcę odejść i być z Chrystusem, bo
    to o wiele lepsze;'
  qxh-NT: Ishcayta yarpashäpis alli. Wañurga, Washäcuj Jesúspa ñaupanman ćhayashaj.
    Paywan tincuyta sumaj munä.
  nwi-nwi: 'Taktəkun ai swatuk kɨraru kawəmɨr kupən kɨn yo: mərɨg yakorkeikei kwis
    əriu. Yakorkeikei mə jakəpəh narəyen ye tokrei tanə e mɨvən məm Kristo yame in
    rhuvə pɨk rapita narəyen eikɨn e.'
  kmo-kmo: Diita boboyen ada upurus hikitu. Ada diita nosapen heechi i Kraist riitaka
    eecha siiken hikitu. Ii eeta kepi wey.
  agr-agr: 'Minaig shiig utugchatai jimaja juwiya etegkata tabauk: Wakegajai jakan
    Kristujai pujustasan, nunú imá pegkeg asamtai;'
  kyc-kyc: Laparaena keyange ingyuo pelyamo lao suu pyao karo. Isa panda dakena yaki
    nyepala Koraisapa role pyao kararo doko mupwa lao suu pilyu.
  urd-GVU: مَیں بڑی کش مکش میں رہتا ہوں۔ ایک طرف مَیں کوچ کر کے مسیح کے پاس ہونے کی
    آرزو رکھتا ہوں، کیونکہ یہ میرے لئے سب سے بہتر ہوتا۔
  yre-NT: Kɔɔ 'an 'fli ye "yi -pɛ "fli 'bɔ davɛ -a. An ya "vale an "sia 'trɛ 'gʋɛ
    -a da -e 'kʋ 'vale Crizi -a 'kʋ 'kɔn. 'Bɛ 'bɔ 'bɛ cɩ "yi "fo.
  fuh-BKF: 'Hakkillo am feccake pecce ɗiɗi: ko ɓurumi yiɗude, yahude mi jooɗodowoo
    e Almasiihu. Ɗuum ɓuri fuu woodde.'
  arl-NT: Naaratej, janiyari coojia niquijioteyajaani. Majaari cua niishiniu teyano
    cua saquiriojonutaniyani. Janiyara maara socua maninia quiri janiya jaara cusoqueeni,
    Cristo shuriucua cua quianura nata cua quiniuria.
  ziw-ziw: Naungwa ni mbuli mbili. Najelejeza nite hekale hamwenga na Kulisito, kwaviya
    nicho chintu chitana chitendese.
  grc-TR: Συνέχομαι γὰρ ἐκ τῶν δύο, τὴν ἐπιθυμίαν ἔχων εἰς τὸ ἀναλῦσαι καὶ σὺν Χριστῷ
    εἶναι, πολλῷ μᾶλλον κρεῖσσον·
  nag-nag: Kelemane moi etu duita majote phasi kene ase. Moi laga itcha etu gaw chari
    kene Khrista logote thaki bole mon ase, etu he sob pora bhal ase,
  eng-OEBCW: My own desire is to depart and be with Christ, for this would be far
    better.
  knj-NT: C'am chi na'cha el wu, beytet junoj watx'. Chi woche chin cam an, yet watx'
    chi ske' wapni eyman bey ey ec' Cristo, yutol jaxca tu' yel watx' wet.
  deu-1912: 'Denn es liegt mir beides hart an: ich habe Lust, abzuscheiden und bei
    Christo zu sein, was auch viel besser wäre;'
  san-PUN: ਦ੍ਵਾਭ੍ਯਾਮ੍ ਅਹੰ ਸਮ੍ਪੀਡ੍ਯੇ, ਦੇਹਵਾਸਤ੍ਯਜਨਾਯ ਖ੍ਰੀਸ਼਼੍ਟੇਨ ਸਹਵਾਸਾਯ ਚ ਮਮਾਭਿਲਾਸ਼਼ੋ
    ਭਵਤਿ ਯਤਸ੍ਤਤ੍ ਸਰ੍ੱਵੋੱਤਮੰ|
  nob-LB: 'Jeg blir dratt i to retninger: I det ene øyeblikket lengter jeg etter å
    forlate dette livet og være hos Kristus, noe som ville vært bedre for meg.'
  ntj-ntj: Tjiinya-rna kutjarra-kutjarra kulira tjiinya mirrirringkukitjalu, puru
    wanka nyinakitjalu. Mukurringkula-rna mirrirringkulalpi yankula Kurayitjala lurrtju
    nyinakitja. Palunyanya walykumunu mularrpa.
  sxb-NT: Nkululwa eno ne eno aeniki okuagala mbwe nyeme mu owulamu wuno ngie mpuluuke
    ni Kristo ne ekintu ekilootu ekimpomerezia ino;
  nhu-NT: Me ntuwtene lo ɛntelɛŋ jodvu. Me ŋgomte lɛ ɛ̀ be nulo ɛ́ me eŋgɛne fiem
    eŋgɛn enu bee Klistu. Fifiɛ jee fele keenu dvú.
  row-row: '@see-verse:PHP.001.022'
  msy-msy: Nɨghnɨzir pumuning na getui. Kɨ bar ifonge, kɨ aremegh Krais ko ikiam.
