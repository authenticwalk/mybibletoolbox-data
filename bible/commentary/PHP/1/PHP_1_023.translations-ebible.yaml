  ton-ton: 'He ʻoku ʻefihia au ʻi he meʻa ʻe ua, ʻoku ou holi ke ʻalu, ke u ʻia Kalaisi;
    ʻaia ʻoku lelei lahi ʻaupito:'
  mir-NT: '@see-verse:PHP.001.022'
  cak-YNT: Can man ninvel-ta andex nimban, roma can che ca'e' otz nuban chua. Can
