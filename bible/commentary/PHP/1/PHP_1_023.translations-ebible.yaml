  mto-NT: Tsoꞌoxts je̱ꞌe̱ veꞌe je̱ts a̱tseꞌe nnu̱jávat juuꞌ a̱tseꞌe ntsa̱jkp. Mutoꞌk
    viijn, ntsa̱jkpts a̱tseꞌe je̱ts a̱tseꞌe nꞌo̱o̱ꞌku̱t je̱ts a̱tseꞌe veꞌem nꞌijtnit
    je̱ Cristo ma̱a̱t, a̱ts je̱ nꞌo̱ꞌyineꞌe veꞌem ku̱yꞌit.
  bzh-bzh: Sa kwaġ luu luu in sënë. Sa bë nadiiḳ bena medo geving Kerisi in sënëḳ
    nivesa rot.
  guj-2017: કેમ કે આ બે બાબત વચ્ચે હું ગૂંચવણમાં છું દેહમાંથી નીકળવાની તથા ખ્રિસ્તની
    સાથે રહેવાની મારી ઇચ્છા છે, કેમ કે તે વધારે સારું છે;
  jvn-NT: Aku ora bisa ngarani! Sakjané aku ya kepéngin tenan ninggal donya iki supaya
    aku bisa dadi siji karo Kristus; kuwi sing apik déwé.
  byr-byr: Yɨ savɨna nɨmɨ sɨmunya pɨrɨwaai yawɨꞌmanɨge. Kwaaka davakɨ yagalyaꞌmaꞌmujainyɨ
    Kɨraazɨtɨyalyɨ yeꞌmwannamwaaimujaꞌ. Darevɨnyɨ. Saꞌ tewaanya naangesɨ.
  ian-ian: Maawat vɨlɨlɨk yelavɨka lɨgowun. Kan kɨpma kwagalalaa Kraistnana yiga tɨvat
    tɨgowun. Apma vatna.
  hun-hun: Mert szorongattatom e kettő között, kívánok elköltözni és a Krisztussal
    lenni; mert ez sokkal inkább jobb,
  mcf-NT: Nuquin Papa yacno nidash Esus isec bëdamboshë ictsiabi. Esus iste bunquiebi.
  kjs-kjs: Neme go madaare kone laapo wi. Kone medamere ni go su kamaa giyoma Keriso
    raapu puma pitua kone wi. Go palua-daa ora epelea.
  mni-mni: Maramdi maikei animakta eibu chingduna nung anigi marakta ha oiri. Eina
    hingliba punsi asi thadoktuna Christtaga leiminnaba yamna pamjei, maramdi masina
    yamna henna phei.
  yad-NT: Rame̱cho̱ paru̱cha̱riy rajechipiya̱jadamusiy variy, tarademusiy rañi diryu̱y
    jiyusiy, ra̱tidye vicha sisa̱ Crístu, samiryava̱ju̱ ra̱cha variy rajyu̱.
  mxb-NT: Chi̱ ko̱ ni̱ꞌí ndá ki̱án nakani inii̱ saꞌa̱ ndi nduú ña̱ yóꞌo, chi̱ katoói̱
    koꞌi̱n noo̱ ió Cristo, dá kooi xíꞌín ná, chi̱ ña̱ yóꞌo kía̱n va̱ꞌa cháá ka̱a̱n.
  pon-2006A: 'I lohdier sang pali riau: I inenen men mweselsang nan mour wet oh iang
    Krais, pwe iei ih me mwahu ong ie mehlel.'
  maq-NT: Cuma cuinújan ne, jemu chja sacuse ná jarë xcusun xi ndatjin. Jercu meje
    cjuë́ tjëngë Jesucristu ngajan hiscan tacun me ta, jemu sa ndaja tsahan xi cuatjin.
  hto-hto: Naɨ feire jánaɨdeza, bie ménafuedemona nɨfue óitɨcue. Aféfuena ñue cue
    onoille féirede. Mei jɨáɨfodo caifo Cristo dɨné cue jáillena tɨ́iacadɨcue; bie
    izóidɨfue cúemona jamánomo ñuera.
  por-BRBSL: Mas estou muito pressionado entre os dois, tendo o desejo de partir e
    estar com Cristo, o que é muito melhor.
  ces-NKB: neboť mě přitahuje obojí. Mám touhu odejít a být s Kristem, [což je] zdaleka
    nejlepší;
  cui-cui: Inta bichocono ayapube xua barapo naxobe coyenewabe jiwana itapetan. Ichacuitha
    saya betʉpaein xua tapoponaenexa tsane ichaxota Cristo popona, tsipei baxua jame
    inta bichocono xanepana.
  boj-2014: E areqalo aiyeltejunum. Ijo areqalo bei agiende. E laŋ qureq oqsiy Kristus
    ombla sqai. E degyqai di tulaŋ bolequja.
  eng-OEBUS: My own desire is to depart and be with Christ, for this would be far
    better.
  eri-eri: Ji waha boni huwanyafe nga-ngani. Ji goidu Kristus ngare yafei nomo gaudeni.
    Wa no gai hilobainga.
  wiu-wiu: Itono ete pimotoane Keraisu-pala mekene meadene tuane poadiyano wene pikuyake
  swe-swe: Jag dras åt båda hållen. Min längtan är att bryta upp (plocka ner tältet
    för att resa vidare) och vara hos den Smorde (Messias, Kristus), vilket är långt
    mycket bättre,
  cth-cth: Hatdawkvah kai teh hno kahni touh e rahak vah ka o. Kai teh talai hringnae
    ceitakhai vaiteh Khrih hoi o hanelah ka ngai toe, hot teh hoe kahawi e doeh.
  mti-mti: Ne mu duwam yapave orodnegeme. Ne imunap kwapunwa kweg aneg Keriso gumbe
    waketan anoeni. Me oraimina di.
  pad-NT: Ova'i-ra karakhakhamaki hida. Onofi'oamanija ida hidiaja kodimahi-ra onahojaha'avini,
    Cristo kania ookha'ia kaimoni. Nimania hida kodimoni hini jahaki.
  twi-twi: Eyi ayɛ me aniani. Pɛ na mepɛ sɛ mitu fi wiase ne Kristo kɔtena, efisɛ
    ɛno mmom na eye;
  hlt-hlt: Te dongah voeivang lamloh n'nan. Ka bal ham neh Khrih taengah om ham te
    hoehhamnah ka khueh te muep then ngai.
  tbz-SIM: N yɛ̀mmɛ̀ mɛɛ̀ sũ. Mɔ̀nnì mɑrì dɛ̀ ɔ̃ ndò nni nfòù, ditɛrì kɛ́ndò n kú
    kɛ́kɔtɛ Kirisi borɛ̀, n dɔkɛ mɛ ndɔ́.
  san-GUJ: દ્વાભ્યામ્ અહં સમ્પીડ્યે, દેહવાસત્યજનાય ખ્રીષ્ટેન સહવાસાય ચ મમાભિલાષો ભવતિ
    યતસ્તત્ સર્વ્વોત્તમં|
  ake-NT: 'Ekaraka serɨ asa''ron a''sanau: emo''kapai rɨ esi mɨrɨ awonsi''kɨ Kʉrai
    a''kɨrɨ e''to'' pe, wakʉ pe kuru rɨ nin;'
  qvn-NT: Cay ishcayninpita manam maygan acraytas atipächu juclaga. Wanucuytas munämi
