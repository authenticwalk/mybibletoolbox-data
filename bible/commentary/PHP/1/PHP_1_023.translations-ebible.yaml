  agg-agg: Ranahambo ro yɨboboarɨhandɨ. Ro Krais sowanambo hafo ai-dɨbo nɨmarɨmbo
    asahɨ, ra aboed-ane.
  ptp-ptp: A nɨlôg vô yuu. A xêgyaa vin lec wê a ob xib dɨ la dô hɨxôn Kɨlisi. Môp
    ngwe ga luu ngwe wê dôên mavɨha ge vêl.
  nak-nak: Isasa, eau masagea veia ge sele molia ge goio ge pou te la balile Kraist,
    me la gabutatalala alele eia vagari seseleti,
  lbb-lbb: I naur a nuknukik. Takai, a mang kol sur ar han par kes taum o e Karisito,
    esaning i wakak kol tan ning a halindiau.
  kan-2017: ಈ ಎರಡರ ನಡುವೆ ಸಿಕ್ಕಿಕೊಂಡಿದ್ದೇನೆ, ಇಲ್ಲಿಂದ ಹೊರಟು ಕ್ರಿಸ್ತನ ಜೊತೆಯಲ್ಲಿರಬೇಕೆಂಬುದೇ
    ನನ್ನ ಅಭಿಲಾಷೆ, ಅದು ಅತ್ಯುತ್ತಮವಾಗಿದೆ.
