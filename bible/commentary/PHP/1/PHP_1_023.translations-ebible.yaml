verse: PHP.001.023
translations:
  kpx-kpx: Isito di uvu abuianu. Di isiviai hatai Iesu Kelisoti ui. Keu duave seleve.
  okv-H: Jo nau amo herisora, eto na nau vasiri toto pambuto Keriso ga mihie irari
    javotoho humbasi uje ere ona.
  tbo-tbo: U winugohiyahiyawa geegeka, a luhogaleya ipa hipuli geka a nehaleya po
    Keliso mitehi to mae, naka ani kaoha baneina.
  mal-C: 'ഈ രണ്ടുദിശകളിൽനിന്നും ഞാൻ സമ്മർദം നേരിടുന്നു: ഈ ലോകത്തോടു വിട പറഞ്ഞ് ക്രിസ്തുവിനോടുകൂടെ
    ആയിരിക്കാനാണ് എന്റെ അഭിവാഞ്ഛ; അതാണ് ശ്രേഷ്ഠതരം.'
  grc-SR: Συνέχομαι ⸂δὲ⸃ ἐκ τῶν δύο, τὴν ἐπιθυμίαν ἔχων εἰς τὸ ἀναλῦσαι καὶ σὺν χριστῷ
    εἶναι, πολλῷ ⸆ μᾶλλον κρεῖσσον·
  bgc-bgc: क्यूँके मै उळझन म्ह सूं, के मै के करुँ, जी तो करै सै, के मै दुनिया छोड़कै
    मसीह कै धोरै चला जाऊँ, क्यूँके यो घणाए आच्छा सै,
  khz-khz: 'Au gau ruala aririwa-kamurana: Geku ririwa emaguli para raokwania, pe
    Kerisomo laganai para talu gau nama iwavagina;'
  deu-TKW: 'So drängt es denn auf mich von beiden Seiten: ich habe Lust abzuscheiden
    und bei Christus zu sein; ist es doch das bessere Teil weit aus;'
  zsr-NT: Nac baníg cöaꞌ. Rëꞌndaꞌ gatteaꞌ quië tsajsóalenteaꞌ‑nëꞌ Cristo, le gactër
    dxiꞌa quiaꞌ lë naꞌ,
  lin-lin: 'Makambo mibale ezali kobenda ngai ngambo na ngambo : na ngambo moko, kokufa
    mpo na kozala elongo na Klisto, pamba te yango nde eleki malamu ;'
  hns-NT: Ham doei kait se ghietjaaila. Ham maangiela ie djiewan tjhorke aur Kriest
    ke sanghe rahe. Ie sab se attjha rahiega hamaar khaatien.
  noa-E: 'Khar jãguata warag thoophem numijã am khõsi aadeejem: thoophem ãb Cristo
    aar chiranaa, thoophem ãbmua warag i iek jaau chitaag. Mua khĩirjuawai Cristoou
    ich aarta mʉ aukhiin chadcha mʉ ajapcha akham.'
  eng-EMTV: For I am hard pressed by the two, having a desire to depart and to be
    with Christ, which is far better.
  mib-NT: Chi mēhñú ndɨndúú jnúhun yáha íne nīhin ri. Chi ɨɨn cúu jeē cuní rī quihīn
    rī condee rī jiín Cristo, chi yūcuan cúu jeē vihyá gā vāha coo jíín rí.
  lif-NT2: इङ्‌गाॽग थो ना यो पोःक्‍खाङ्‌ङाङ् वाॽआरो॥ से़क्‍खाःल्‍ले़ इङ्‌गाॽग कन्
    हिङ्‌मन्‍निन् ले़रुङ्‌ङाङ् ख्रिस्‍ते़न्‍नुए वाॽमा निङ्‌वाॽ चोगुङ्‌लो, थेआङ्‌भे़ल्‍ले़
    इङ्‌गाॽ आलागिग खे़न् साॽरिक् नुःबा पोःङ्‌लो॥
  xnj-xnj: Nihutwa kuni na kuni mambu aga gavili. Ninogela kuuleka mulima uwu muni
    nihambayi kutama pamonga na Kilisitu, lijambu lelivii labwina neju,
  mmx-mmx: Lodoxoma rak i ekarakat ti legepu nep. A vara aleng i do ana on basinge
    na lorooro la ana nemen buru mi ne Karisito, nom i lox avukat tinotno.
  cbr-NT: Uisaira carana 'iti 'ai quixun sinani cana sináncasmain. Bamatancëx ënë
    nëtënuax 'icësamairai Cristobë aín nëtënu chuámarua 'iti sinani cana anu 'iisa
    tanin.
  tee-NT: Pus na lhu alin ju qui'atalacpast'ac'at. Na icniputun ni laich act'atolanta
    ju Cristo. Ju chunch palai k'ox cava ju quilacata.
  eng-LSV: for I am pressed by the two, having the desire to depart, and to be with
    Christ, for it is far better,
  cak-NT: Can man ninwil ta anchique nin-en, roma pa nic'aj jinc'o-wi. Ren can ninrayij
    ninya' can ri rech-ulef chi quiri' yibec'ue' riq'uin ri Cristo, roma chila' chicaj
    riq'uin raja' más utz xtenbana'.
  pah-NT: Apota ji nhimanoa jigwovo Cristo'ga pyri jitekovo novĩa. A'ereki a'ea johe'i
    pyry hete ji ve.
  sja-NT: K'ĩsia nɨ̃bɨ omee weda oo k'inia bairã. Audú uchia k'inia bɨ na p'ek'au
    eujãdeepa banait'ee Cristo ome. Ma pipɨara bak'aji mɨ-it'ee.
  xed-xed: Ta taɗa iʼi tsa skwiha ya his his. Mtuta ɗa má si ta zɗigihata ŋa dzaʼa
    ɗa nghaŋtá Yesu Kristi, si má mal tsaya yu.
  mks-NT: I̱vi̱ joho cáhvi ini i̱ ña̱ á va̱ha chága̱ ná catacu u̱ á va̱ha chága̱ ná
    quivi i̱. Jáchi̱ tá ná quivi i̱ i̱vi̱ la̱á xi̱nu̱ co̱o i̱ coo i̱ xi̱hín Jesucristo.
    Ta va̱ha chága̱ ná cu̱hu̱n i̱ coo i̱ cán a̱ ju̱ú ga̱ ña̱ ná coo i̱ ñuyíví yóho.
  gfk-S: No nugu sinisip i harbasie ta dur. Iou sip be ni hana talur ikin ra nilon
    utuma hone Krais kinong ikino nong i manga tahut sakit.
  bmu-bmu: Malmal aka kömup sutŋire paŋpaŋgöba maljal. Kraistpuk eu malbileŋak, miaŋön
    mönö yuai pakpak oŋgita möriam ketaŋi ak niŋgibawak. Miaŋgöra gölme mosötmamgö
    sihimŋi möta maljal.
  dgz-dgz: Ne oare, anu ise ase taivin. Piup ae veap Keriso den wainget anuivin iwa
    ap me kakae iragen.
  eng-GNV: For I am distressed betweene both, desiring to be loosed and to be with
    Christ, which is best of all.
  zaa-NT: 'pues yala tabi ná para inte'' gucuí''a'' entre chuppa ca ca cosį, por ejemplo:
    adí rú''u látsa''a'' gattia'' para etsina'' xìa'' ỹiabara'' nna thúa'' lani Cristua,
    pues adítela tsè'' ccą́ para inte''.'
  eng-WEBSTER: 'For I am in a strait betwixt two, having a desire to depart, and to
    be with Christ; which is far better:'
  guh-guh: Itsajavata bitso jitsipabiabajë tatëpaejava taponaenexa Cristo pijanacuayabetsia.
    Bajaraxua bitso netoxanepanaejitsipa.
  bon-bon: Cäme singi neeneni gegi. Cane baborage singi ai ireclota cabu ca asatame
    Keriso cama iyeteta lenajame, ingle peei lui cäme tääpume babo miijirage gyene.
  nhw-BL: Ohui para nijmatis catli más cuali. Quemantic nimoilhuía huelis achi más
    cuali para niitztos. Huan quemantic nimoilhuía achi cuali para nimiquis huan niyas
    niitztoti ihuaya Cristo pampa ya nopa catli más cuali para na.
  swh-ONEN: 'Ninavutwa kati ya mambo mawili: Ninatamani kuondoka nikakae pamoja na
    Kristo, jambo hilo ni bora zaidi.'
  wbi-wbi: lwakuva nisukung'wa kyongo namasaghe agha ghavili. ninoghua kukusileka
    isa m'bili na piva palikimo nu Kilisite, ikinu kino kya lutalama kyongo.
  bba-bba: Bɑ mɑn ɡɑwe berɑ yiru kpuro. Nɑ kĩ n doonɑ kpɑ nɑ n wɑ̃ɑ Kirisin mi, domi
    mi n burɑm bo.
  eng-KJVCPB: 'For I am in a strait betwixt two, having a desire to depart, and to
    be with Christ; which is far better:'
  kgk-NT: Ajeupise aha-vy amoirũ hagwã Cristo-pe. Iporãve-ma voi arã xe-vy. Ha xe
    apytave ramo katu ko yvy-py, iporãve arã peẽ-my. Pene remikotevẽ voi xe-rehe.
    Kiva'e xe rembiaporã po ajapo-ta, ndaikwaáiry. Ndaikwaavéiry xe renonderã.
  waj-waj: Na taara aataruvaitanaara pinaama yaata utuaunoo. Na putuee Yisuu Kirisiinna
    tasipama varinaraivaara na pinaama ni yoketainoo. Ii aataru ivo pinaama yoketai
    aataruvai.
  cpy-cpy: Tema apitekiro nokoyiro. Kameetha-waetaki rowamahaetena niyaateeta notsipata-paeyaari
    Jeepatzii-totaa-rewo, rootakira kameetha-perotzi-mota-kinari.
  mpx-mpx: Nuwatu labui hi momolau. Nuwau hot panayawi na tataluwai ge na nok alou
    Keliso naha mina. He i waisi hot to.
  wbp-wbp: Kulalparna jungangku manngu-nyangkarla nyarrpa-jarrimi yungurna. Yungurna
    palimi kutu yungurna nyinami Jijaji Kiraji-kirli nguru-nyayirni-wangurla. Kujaju
    ngurrju kajilparna nyinayarla nyanungu-kurlu.
  luo-luo: 'Yiero otama e kind gik mabeyo ariyogi: Chunya gombo ni atho mondo adhi
    abed gi Kristo, kendo mano en gima ber moloyo,'
  nhe-NT: Ohui para nijmatis tlen más cuali. Quemantzi nimoilhuía huelis achi más
    cuali para niitztos. Huan quemantzi nimoilhuía achi cuali para nimiquis huan niyas
    niitztoti ihuaya Cristo pampa ya nopa tlen más cuali para na.
  aii-aii: ܦܝܼܫܵܐ ܝܘܸܢ ܡܘܼܠܝܸܨܵܐ ܡ̣ܢ ܬܸܪܘܵܝ ܓܹܒܵܢܹ̈ܐ. ܫܲܗܘܘܼܬܹ‌ܐ ܝܘܸܢ ܠܫܲܢܘܼܝܹܐ ܘܠܹܗܘܵܝܵܐ
    ܥܲܡ ܡܫܝܼܚܵܐ. ܐܵܗܵܐ ܒܘܼܫ ܪܵܒܵܐ ܨܦܵܝܝܼ ܝܠܵܗ̇.
  esk-NT: Qanuġviiqsuŋa, Unitchukkaluaġiga manna nuna piqatauluŋaasiiñ Christ-mi,
    taamnaasriiñ nakuaġitlukkayaġaluaġiga.
  msb-msb: Nagaalangan ako kun hain sa duha an mas maayo. Gusto ko gayod na mamatay
    kag makiupod kan Cristo na amo an mas maayo sa akon,
  cpa-NT: 'Ton¹ jǿg³ lë́²jni: Lǿ² lø¹i³neh¹³jni ja³guǿ¹³ Cristo. Hiug¹² jín³ hi² dsio¹
    hi² lé² lah¹jøng² ja³cog²jni.'
  dso-dso: ଏ ଦୁଇଟା ବିତ୍‌ରେ କାଇଟା କର୍‌ବି ବଲି ଜିକାଟାନା ଅଇଲିନି । ଏ ଜିବନ୍‌ ଚାଡି ସର୍‌ଗେ
    କିରିସ୍‌ଟର୍‌ ସଙ୍ଗ୍‍ ରଇବାକେ ମୁଇ ମନ୍‍ କଲିନି । କାଇକେବଇଲେ ସେଟା ଅଦିକ୍‌ ନିକ ।
  meu-meu: Egu ura na rua; na daradaramu. Na ura badamu Keriso dekena bainala; una
    bema namo herea.
  yva-NT: '@see-verse:PHP.001.022'
  dgc-dgc: '@see-verse:PHP.001.022'
  zpm-NT: No hor rzaac naa gbanraa naa, nogaa hor rzaac naa tebaa laa naa wbile lo
    guidzliu rii; zeeṉa ziagaa naa lo Jesús, sac nligaa zoot naa laa naa bdziṉle lo
    me. ¡Miṉ co mazdraa wen, lëdle cuëz naa lo guidzliu rii!
  hix-NT: Rowayehrà xe wehxaha. Àwayehpàra ryesnàr xe xarha wehxaha. Àro ke, tàywenyeke
    rma wehxan hamà. Rowayehrà xe xaxa wehxaha. Kryestu hyawo roro harha ryesnàr xe
    rma wehxaha. Àsok tawro hana. Noro hyawo ryehtoko, ohxe roro rma haxa wehxan hamà,
    meya roro.
  sim-sim: Karem wavu frijip frijip amu hishinduwa. Hako na haha na ihi Krais nga
    shi likwan wavu mende anhi nga amu rupshi mendenduwa.
  npi-ULB: किनकि मैले चयन गर्नुपर्ने यी दुवै कुराद्वारा म बिचमा परेको छु । म बिदा
    भएर ख्रीष्‍टसँग हुने इच्छा गर्दछु, जुनचाहिँ झनै असल कुरा हो ।
  cgc-cgc: Nabellayan a gid ta isip daw ino mas miad para ki yaken. Liag ko gid na
    muna aren ta liyo na kabui aged maduma ko Cristo an tak mas miad pa gid para ki
    yaken.
  tim-tim: Nâ siâ me siâ miawakniŋdo han lâuwâ akman aregât biwine umatŋe aktâp. Hinŋe
    mom âmâ Kristo olop manmâ âgâwian. Aregât nâŋgâm ukenŋe aktân.
  yor-yor: 'Ṣùgbọ́n èmi n ṣiyèméjì, nítorí ti èmi fẹ́ láti lọ kúrò nínú ayé yìí, láti
    wà lọ́dọ̀ Kristi; nítorí ó dára púpọ̀ jù:'
  wos-wos: Yike yata wun jooka mawuli yéték wuni xéké. Wuni hiyae Godna getéfambu
    Krais wali renjoka wuni némafwimbu mawuli ye. Dé wali rewut, wu yikafre dé.
  emp-NTPO: Zarea b̶ʌa jaraida maʌ̃ umébemarã sãʌ̃gʌda biara b̶ʌda. Mʌ̃maarã biara
    b̶ʌa beuida Crito ume b̶ai carea.
  eng-F35: 'I am torn between the two: I have the desire to depart and be with Christ
    (far better),'
  ind-ind: Keduanya memang pilihan yang sangat sulit! Secara pribadi saya ingin meninggalkan
    tubuh ini dan tinggal bersama Kristus. Itu jauh lebih baik bagi saya!
  pes-OPCB: گاه می‌خواهم زنده بمانم و گاه آرزو می‌کنم که این زندگی را ترک گویم و به
    نزد مسیح بشتابم، که این برای من خیلی بهتر است.
  mpt-mpt: Ne bobol asusu blibe. Ne kaania monia Klaiste tenanob mole olo dot ayamobe.
    Ne kaanano gabibe.
  ssx-ssx: Ale yaapoma꞉ yola꞉ alu pita꞉la꞉me. Do kenkena꞉ haloeki mina꞉pa꞉lao Ketiso
    yaapo pua hapeketa꞉ hone wotu pa꞉la꞉me. Kutupa make do polueke alo ekita꞉ I̱ pa꞉ta꞉ta꞉
    ota꞉ epekeeki ya꞉la꞉pate
  mkl-mkl: Lɑsɑbum wɑ fɑm ni do cinɡɑɑ minji minji fei. Ǹ bi n nɛ n koo n wɑ bi Kirisi,
    domi iyi bɛi í sĩɑ í re.
  gaq-gaq: ନେଙ୍ଗ୍ ମ୍ୱାକ୍ଲିଗ୍‌ ବିସୟ୍ ଡୁଙ୍ଗ୍‌ୱେଚେ ମାଲେ ସମସ୍ୟା ଡିଙ୍ଗ୍‌ନ୍ଲେକେ; ନିଜର୍ ରେମୁଆଁ
    ବାନ୍ ଆନ୍ତାର୍ ବିଚେ କିସ୍‌ଟନେ ଏତେ ଲେଃନ୍‌ସା ନେଙ୍ଗ୍‌ନେ ଇକ୍‌ଚା । ଡାଗ୍ଲା ଆତେନ୍‌ ମାଲେ
    ସାପାଟୁ ମ୍ନାଃ ।
  gof-RNT: Taani ha nam77atappe awussa dooranekko un77ettas. Ha de7uwappe shaakettada
    Kiristtoosara issife daanaw amottays; Kiristtoosara issife de7eyssi ubbaafe aadhdhida
    lo77o.
  unx-unx: ନେ ବାରାନ୍‌ କାଜି ଆଇଙ୍ଗ୍‌କେ ବାରାନ୍‌ସାଃତେ ତାହୁଜିଇଙ୍ଗ୍‌ତାନା । ନେ ଜୀଦାନ୍‌ ବାଗିକେଦ୍‌ତେ
    ଖ୍ରୀଷ୍ଟ୍‌ଲଃ ତାଇନଃ ନାଗେନ୍ତେ ଆଇଁୟାଃ ପୁରାଃଗି ସାନାଙ୍ଗ୍‌ ଆଡଃ ପୁରାଃଗି ବୁଗିନାଃ ତାନାଃ
    ।
  gah-gah: Neza makokumupe makokumupe niviseaká noive. Mikasi ahulokinake Kilistoni
    ale utó molokinake áisigi minoakakumú laga nivisekago nenémo nene netá iteko neve.
  lcm-lcm: Nambang, ngono palpal aongos ang kilongpo tak iau. Si mang oring napo buk
    asi kag pasal suai si an ago ve Karisto, using ninia vanang kapo roron luai.
  aer-aer: Ayenge mwerre itirretyeke akutne, uyarne itirremele aneme. Ayenge ilwetyeke
    ahentye-aneme kele imerte ayenge alpemele Jesus-nge anetyeke apmere akngerre Ngkarte-kenhe
    ikwerele. Ayenge-arle arnterre anthurre akangkemele anemere Ikwerenge, yanhe re
    mwerre akngerre anthurre ulkere ayenge-arle nhenhele anemenge. The itelaretyakenhe!
  qvc-NT: 'Chaqa noqapaqqam allina kanman wañunaypaq, Jisukristuwanna kanaypaq. Piru
    noqaqam mana yach''anichu: Mayqanmi mas alli, nishpa.'
  tgl-ULB: Sapagkat naguguluhan ako sa dalawang pagpipilian na ito. Gusto ko nang
    mamatay at makasama si Cristo, kung saan iyon ang pinakamabuti!
  cbs-NT: Ean ibubis jaska dabe en katuadan, bikajaidaki. En shinanan, mawatan en
    Cristobe ma jiwei kai pejaidaki, enadan.
  xtm-NTPP: Kovaa ndeva'a‑ni nde a ko kuu, iyo sa ja kuan‑ta'vi sa, vaa kúu ini sa
    ja no'o sa nuu iyo Cristo ma, chi ja va'a xen‑xeen‑ka maa sa ko kuu.
  nnq-nnq: Nhutigwa na mabena gano. Mbi kupala kuuleka bwomi gongo, nakatame pamwe
    na Kilisto, chenje kile chambone muno,
  bao-NT: Ate pʉa wãmepʉrena yʉ ca tiirʉgarije ca niiro macã, “Tii wãme peere yʉ tiirucu”
    yʉ ĩi majiti. “Jesucristo mena niigʉ waarʉgʉ yʉ ca bii yaijata, añu majuropeecãbocu,”
    yʉ ca ĩirije nii.
  san-ORI: ଦ୍ୱାଭ୍ୟାମ୍ ଅହଂ ସମ୍ପୀଡ୍ୟେ, ଦେହୱାସତ୍ୟଜନାଯ ଖ୍ରୀଷ୍ଟେନ ସହୱାସାଯ ଚ ମମାଭିଲାଷୋ ଭୱତି
    ଯତସ୍ତତ୍ ସର୍ୱ୍ୱୋତ୍ତମଂ|
  huv-NT: Xique ngo najaw ngün más najneaj, Cos noic sandiüm nandeow namb naquiiüb
    Teat Cristo, aag ayaj najntsop ajneaj najaw a xique.
  otn-NT: Nu̱ya hi̱ndí̱ pa̱di̱ ndana̱ ɛxa̱ ja ts'ɛditho ya yoho yø hya̱ ya. Nu̱p'ʉ
    nná̱ bɛ̱ngä, ma̱n'na xa̱nho ngue ga̱ tu̱, ya ga̱ni̱ m'mʉ'be ra̱ Cristo p'ʉya.
    A nu̱gui̱, dí̱ nnu̱ ma̱nho ngue ga̱ tu̱.
  nop-nop: Nu yadi niŋdok be niŋdok wanaŋ nadilat. Kwet bikabuŋa looŋ Kilisto tubumintaaŋ
    adut hatidok mohinek nadilat. U hinek adi nemek loloŋnit.
  obo-NT: Su nova-ad kos ginawa ku, oyyos dakkoo kos ingowollon ku no od tanan ad
    ka-ay to ampow't ingod amoy'd pokoruma ad ki Disas Krays, su idda en kos lampas
    no moppiya.
  cak-ENT: Man ninvil tüj c'a achique ninbün, roma pa nic'aj yinc'o-vi. Pero chuka'
    ninnuc que si ninya' can ri ruch'ulef y nquibec'uje' riq'uin ri Cristo, más utz
