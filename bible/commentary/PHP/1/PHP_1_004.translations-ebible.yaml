verse: PHP.001.004
translations:
  kpx-kpx: Di vani bahata vahaehomo laheho guliguliama.
  okv-H: iji tapa ungo embo God ta degi pari eagona amo tunga javotoho be ue pari
    eagona
  tbo-tbo: po u lupali hougahi bimiyei anai kaohau a laupali,
  mal-C: എന്റെ സുവിശേഷഘോഷണദൗത്യത്തിലെ ആദ്യദിവസംമുതൽ ഇന്നുവരെ നിങ്ങളുടെ പങ്കാളിത്തം
    അനുസ്മരിച്ച് നിങ്ങൾ എല്ലാവർക്കുംവേണ്ടിയുള്ള സകലപ്രാർഥനകളിലും ഞാൻ എപ്പോഴും ആനന്ദത്തോടെ
    അപേക്ഷിക്കുന്നു.
  grc-SR: πάντοτε ἐν πάσῃ δεήσει μου ὑπὲρ πάντων ὑμῶν μετὰ χαρᾶς τὴν δέησιν ποιούμενος,
  bgc-bgc: अर खुशी कै गैल अपणी हरेक प्रार्थना म्ह थारे सारया खात्तर हमेशा परमेसवर
    तै मदद की बिनती करुँ सूं।
  khz-khz: Geku rapali ai vanagivanagi gomi maparami atami ai arapalina maverereku
    ria,
  deu-TKW: denn allezeit wenn ich bete bitte ich für euch alle und das mit Freuden
    -
  zsr-NT: Catiꞌ rulidzaꞌ‑nëꞌ Dios len rnabdaꞌ‑nëꞌ gáclenëꞌ lbiꞌiliꞌ, rudziji ladxaꞌa
  lin-lin: nasambelaka Nzambe tango nyonso mpo na bino nyonso mpe nasalaka yango na
    esengo,
  hns-NT: Aur ham praatna me khoesiaalie se toelog khaatien Parmeswar se sab tjiedj
    maangiela.
  noa-E: Mag Ẽwandamag jëeuwai pãar gaaimuata warag mʉ thãar onee aadeejem,
  eng-EMTV: always in every prayer of mine on behalf of you all, with joy,
  mib-NT: Te náa jícán tahú rī, te níní cúsɨɨ̄ ni rī jicán tahú rī jehē rō.
  lif-NT2: इङ्‌गाॽ खिनिॽ लागि तुवा चोःक्‍काल्‍ले़ आप्‍फाल्‍ले़साङ् सःत्तार तुवा चोःक्‍का,
  xnj-xnj: Lukumbi lwoha penikuvayupila mwavoha kwa Chapanga ndi nikuvayupila kwa
    luheku,
  mmx-mmx: La at levesingising axap tarak tinemi axap, a ngising mi lomomo.
  cbr-NT: Abë banaquin cana upí oquin sinani cuëënquin mitsu ñucáxunin.
  tee-NT: Chai va ta pakchux ju icsq'uini ju Dios ju milacata'an slivasalh na ick'achan.
  eng-LSV: always, in every supplication of mine for you all, with joy making the
    supplication,
  cak-NT: Y siempre cuando ren nin-en orar, can jixinnataj rix, y can yiquicot riq'uin
    ronojel wánima ninc'utuj che ri Dios pa iwi'.
  pah-NT: Nhinhi'ig̃a nanani ga pe ji roryvamo nhinhi'ig̃a pe ndepypava.
  sja-NT: Ɨt'aa t'ɨ̃ru chaa parã jõmaarã pari, mɨa t'ãri o-ĩa gracias jarapari Tachi
    Ak'õremaa
  xed-xed: Inda fitika magay ɗa ta duʼa da Lazglafta ta ghəŋa kaghuni ya ná, waɗah
    ŋuɗufa ɗa.
  mks-NT: Níí tiempo tá xíca̱ ta̱hví i̱ nu̱ Ndióxi̱ sa̱ha̱ ndihi ndo̱ cáji̱i̱ ini
    i̱.
  gfk-S: Taitus ira bung iou la saasaring ta mu, iou la saasaring ma ra gungunuama
    kinong mu te tur tikai ma iou tur leh mekaia tano luaina bung tuk ter katiak ta
    ikin ra pinapalim tano tahut na hininaawas.
  bmu-bmu: Nalö dop körek pakpak eŋgöra Anutu köulukömakzali, mi mönö sösöŋgai qakŋe
    köulukömakzal.
  dgz-dgz: Amba mup nega gapan iragi enan tainawa, ame pot pot atonu den mup taivin.
  eng-GNV: (Alwayes in all my praiers for all you, praying with gladnesse)
  zaa-NT: Canchu chì runia' oración nna, siémpreni rinábania' Tata Dios por iyaba
    lebi'į lani la' redácca'latsi',
  eng-WEBSTER: Always in every prayer of mine for you all making request with joy,
  guh-guh: Itsa vajëtajë Diosojavabelia, nexata pacatovajëtabiabatsi jamatabëcuenebarëyaya.
  bon-bon: Cuta piiyepu iyeta padare cane liba iyeta weeme tääpume irecu lätumutanune,
    cane ngenecu gege cama jaawenune,
  nhw-BL: Huan nochipa ninelpaqui quema nimotlatlajtía ica Toteco por amojuanti,
  swh-ONEN: Katika maombi yangu yote daima nimekuwa nikiwaombea ninyi nyote kwa furaha,
  wbi-wbi: Mufighono fyoni ulufunyo lwango kukuvasumila umue mweni, nanihovoka panonikuvafunyila.
  bba-bba: Sɑɑ bɑɑyere nɑ̀ n kɑnɑru mɔ̀ bɛɛ kpuron sɔ̃, nɑ rɑ tu kowɑ kɑ nuku dobu,
  eng-KJVCPB: always in every prayer of mine for you all making request with joy,
  kgk-NT: Yma gwive pehendu ypy va'ekwe ãy peve peẽ xe pytygwõ tygwõ amosarambi porã
    hagwã Hesu rehegwa nhe'ẽ porã. Upéa-gwi avy'a meme aiko-vy pende-rehe. Ajapo jave
    oração ajerure rure pende-rehe Nhandejáry-pe, atima ave íxupe pende-rehe.
  waj-waj: Mmuakiaa suaivaki na ngii mmuakiaayara yaaku varauko ni ausaivo kaayauma
    sirigaivai.
  cpy-cpy: Nokimoshireta-piintaki aririka namanako-yiteemi,
  mpx-mpx: ge sauga gegewena ebo ya awanun komiu gegewemiu kaiwemiu, he alou ge no
    yaliyaya ya awaawanun.
  wbp-wbp: Kuja karna-nyarrarla Kaatuku wangkami, ngulaju karnarlajinta pulka-pinyi
    wardinyi-nyayirnirli.
  luo-luo: Kinde duto ka alemonu, to alemonu gi mor,
  nhe-NT: Huan nochipa ninelpaqui quema nimomaijtohua ica Toteco imopampa,
  aii-aii: ܒܟܠܹܗ ܙܲܒ݂ܢܵܐ ܟܹܐ ܦܲܪܦܸܠܸܢ ܒܚܲܕܘܼܬܵ‌ܐ ܒܘܼܬ ܕܝܼܵܘܟ݂ܘܿܢ ܓܵܘ ܟܠܵܝܗ‌ܝ ܦܲܪ̈ܦܲܠܝܵܬ‌ܝܼ،
  esk-NT: akuqtuił̣iqsi tusaayugaamik savaaqaqtitlugu ilipsitñi suli ilipsigun tusaaqqaaġatałłapsitñiñaglaan.
    Taatnaqłuŋa quviasullapiaqtuŋa iŋiqsruutrikama ilipsitñik.
  msb-msb: kag nalilipay gayod ako kada pagpangadyi ko para sa iyo na tanan,
  cpa-NT: Hiug² dsøa¹jni hlanh¹³jni Diú¹³ tiá² huu¹³ quiánh² ca¹lah¹jáh¹ hniah¹².
  dso-dso: ପାର୍‌ତନା କଲାବେଲେ ସବୁତର୍‌ ତମର୍‌ପାଇ ସାର୍‌ଦାସଙ୍ଗ୍‍ ପାର୍‌ତନା କଲିନି ।
  meu-meu: bona umui daimui ai na noinoimu negadia iboudiai, na ḡuriḡurimu mai moalegu
    ida;
  yva-NT: Syo sambaya rave wasai tenambe tutir, ribe sambayambe inanuga ranayanambe
    rautan.
  dgc-dgc: Sakay éng ipanalangin ta kam, éy mésahat ék dikam,
  zpm-NT: ni zeeṉe rzodiidznie naa me, rley naa goṉ rnab naa lo me gacnieṉ me to;
  hix-NT: '@see-verse:PHP.001.003'
  sim-sim: Os jir amber a hishihi jirnjik orin a sawewa wolo ermba ermbak a rupshi
    mendehe a sawenda nir.
  npi-ULB: तिमीहरू सबैका निम्ति मेरो हरेक प्रार्थनामा म आनन्दसाथ प्रार्थना गर्दछु
    ।
  cgc-cgc: Kada pangamuyo ko para ki kyo tanan, pirmi a nangamuyo na may kalipay.
  tim-tim: Nâŋe ye hârokgât hokboâk hokboâk ulilaŋman âmâ ainâk yeŋgât pat nâŋgâm
    arekŋeak biwinân miawakto heroŋe akman.
  yor-yor: Nínú gbogbo àdúrà mi fún un yín, èmi ń fi ayọ̀ gbàdúrà,
  wos-wos: Diména naata wuni gunika yikafre mawuli yata Godka wa, dé guniré yikafre
    hurundéte.
  emp-NTPO: Ãcõrẽa iwid̶ibʌrʌza mʌ̃a bãrã carea b̶ʌsrid̶a iwid̶ibaria, bãrãba idji
    bed̶ea ĩjãsid̶a ewarid̶eba ʌ̃taa bed̶ea bia Critod̶ebemada mʌ̃ careba jaradia
    panʌ bẽrã.
  eng-F35: in all my prayers for all of you I always pray with joy,
  ind-ind: Dengan sukacita saya selalu berdoa untuk kalian semua,
  pes-OPCB: هر بار که برای شما دعا می‌کنم، قلبم لبریز از شادی می‌گردد،
  mpt-mpt: Ne Gode baabania Kobo i daabenale ge oha biania seinbibe.
  ssx-ssx: Kutupa ikina꞉ Koda꞉ pa꞉ta꞉ I̱ma꞉ yeni peaaso pita꞉ma꞉ta꞉ ta꞉na꞉ pita꞉ hata꞉
    peatiki pu halome.
  mkl-mkl: Si kutɔɔm ŋɑ fei iyi ǹ yɑ n mɑɑ n ce nɑ irii iŋɛ fei, ǹ yɑ n cooi do
    inɔ didɔ̃,
  gaq-gaq: ଗୁଲୁଏ ତର୍‌ ପେଇଂନ୍‌ସା ପାର୍‌ତନା ଡିଙ୍ଗ୍‌ନେ ବେଲା ସାର୍‌ଦା ଡିଙ୍ଗ୍‌ଚେ ପାର୍‌ତନା
    ଡିଙ୍ଗ୍‌ପା ।
  gof-RNT: Taani hintte ubbaas Xoossaa woossiya wode ufayssan woossays.
  unx-unx: ଆଡଃ ସବେନ୍‌ ଦିପିଲିରେ ଆଇଙ୍ଗ୍‌ ଆପେ ସବେନ୍‌କ ନାଗେନ୍ତେ ସୁକୁତେଇଙ୍ଗ୍‌ ବିନ୍ତିତାନା,
  gah-gah: Lekeza Izesuni gakó lamaná ganá apí iki giliake áminasitó monó hoza aleloko
    vutó itó itínasa nalutó nene nilími vatí iaká niakumú guluke lekelikumú Ómasiloka
    loaká noumó nene mulúnegú lamaná geleko Guivahani agepoka lomiaká nouve.
  lcm-lcm: Kag keve sokotuk aongos animi napo uli alis ania velai ni uruk,
  aer-aer: Nhenge ayenge Ngkarteke akangkemele angkeme arrekantherre, the Renhe akangkentyele
    tnakemele.
  qvc-NT: Kanan qamkunapaq Dyusman mañakushpaqam, ancha kushikuni. Chaqa Jisukristupi
    kriyishqayki diyamandapacham kanangaman qamkunaqa ancha yanapawashqa kangi, Jisuspa
    shumaq nutisyanda yach'achikunaypaq.
  tgl-ULB: Sa bawat panalangin ko para sa inyong lahat, palagi akong nananalangin
    nang may kagalakan.
  cbs-NT: Januxun jabe janchai benimakin matu dasibikidi en matu yukaxunkubainmiski.
  xtm-NTPP: Ndaka jichi jikan‑ta'vi sa nuu Su'si ma, ndimaa kusii ini sa ja jikan‑ta'vi
    sa ja jin kuu ni.
  nnq-nnq: na kila panannyopelanga mmoa nannyopelanga kukuala mojo,
  bao-NT: Yʉ ca juu buerije cõrora ʉjea niirique mena wado mʉja niipetirãre yʉ juu
    bue boja,
  san-ORI: ଯତି ୱାରାନ୍ ଯୁଷ୍ମାକଂ ସ୍ମରାମି ତତି ୱାରାନ୍ ଆ ପ୍ରଥମାଦ୍ ଅଦ୍ୟ ଯାୱଦ୍
  huv-NT: At meáwan nüt wüx sasaj Teat Dios wüx icona, níüngan apac ximeaats xeyay.
  otn-NT: Nu̱'mø dá̱ mat'a̱hʉ Oja̱, ja̱njua̱ni̱ da̱di johya.
  nop-nop: Hidi Mede Momooŋ nadiŋila uŋaniŋgoŋ indigut kiula kwanaiŋiŋ hati titalabiiŋ.
    Ala unduŋ doktiŋa Bepaŋ ninadilat tuwot hidi hogohogok wanaŋ welemomooŋ nadihamuŋa
    Wapum hati niutumbalat.
  obo-NT: woy inaayun a nod kahaa ipat timpu no od dasaa a atag koniyu langun.
  cak-ENT: Y chi jumul tok yin ninbün orar, nyixinc'uxla'aj rix, y riq'uin quicot
    ninc'utuj ri utz ri nuya' ri Dios pan ivi'.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤂᤡᤏᤡ᤹ ᤗᤠᤃᤡ ᤋᤢᤘᤠ ᤆᤥ᤺ᤰᤁᤠᤸᤗᤧ ᤀᤠᤵᤑᤠᤸᤗᤧᤛᤠᤱ ᤛ᤺ᤳᤋᤠᤖ ᤋᤢᤘᤠ ᤆᤥ᤺ᤰᤁᤠ.
  mie-NT: De tá jícān táhvī ni, de níní cúsiī inī ni jā jícān táhvī ni jēhē nū.
  san-TIB: ཡཏི ཝཱརཱན྄ ཡུཥྨཱཀཾ སྨརཱམི ཏཏི ཝཱརཱན྄ ཨཱ པྲཐམཱད྄ ཨདྱ ཡཱཝད྄
  qve-NT: Hinaspan noqaqa Diosmanta mañakuspay, ancha kusikuywan llapallaykichispaq
    mañakuni.
  pao-NT: '@see-verse:PHP.001.003'
  cbu-NT: Uru mangi kis tsiyatkina siyaama.
  usa-usa: kemá Áánûqtukaq nunamummá kéteq timuqá kémaraune.
  soy-soy: Mpɔ́ɔnɑrɛ kɑm yɛ nɛ ḿpɑ́ píyei nɔ́nnɛ́nɛ́í kɛcɑ́ɑ́ Uléécɑɑ yɑ́ɑsi.
  hui-hui: I̱na Ngode Datagaliwabehondo bi lalu howa tí bibahende mitangi biai halu
    turu howa bi la haruli.
  amf-amf: Ye wulna Barjoam inin misken wodan wulka, rooro wul wozaka ida miske.
  quc-NNT: Aretaq kinb'an orar, amaq'el kinb'ochi'j ri Dios pi wi' ix nimalaj iwonojel
    ruk' kikotemal.
  dob-dob: ta ma igu gwausowala manumi ꞌigu sidasidao ꞌediya,
  wrs-wrs: Wo kava elsus sembayang veluhunv yemba indkumbimba losnamona.
  mca-mca: Week qa k'iyinji'ij qa yeqjefetsjii'ƚ ej week ekheweli'ƚ. Qi qa ye'ƚe'wisjiimkii
    qa k'iyinjii'ƚ epji'.
  tzo-TZC: Cꞌalal ta jta ta cꞌoponel ti Dios ta atojolique, ximuyubaj xa.
  mya-mya: အ​မှု​တော်​ကို​ငါ​စ​တင်​ဆောင်​ရွက်​ချိန်​မှ​ယ​နေ့ တိုင်​အောင်​သ​တင်း​ကောင်း​ကို​ကြေ​ညာ​ရာ​တွင်
    ငါ နှင့်​အ​တူ​သင်​တို့​ဆောင်​ရွက်​ခဲ့​ကြ​သ​ဖြင့်​ငါ သည်​သင်​တို့​အ​တွက်​ဝမ်း​မြောက်​စွာ​ဆု​တောင်း
    ပါ​၏။-
  gng-NT: N kàareh ki dienh niʼkɛ uyo wà kɛ la, n kàareh nin uyɛnsɔnge nɛ.
  cbi-NTPO: Tsejtu naa-uwanu Diosba kuinda kike' bain, kumuinchi ñulla' mitya sunden
    papatintsuyu,
  ikk-NT: ogẹn ile m gi e mẹ ni ụnụ ile ekpere, m'e gi ịghọghọ e mẹ ẹ,
  leu-leu: Lana mu fenungan xapiak siak pami ne fenung vulai pana faamamaasan
  maz-NT: Rí mbents'egöji texe 'ma rí ötügö Mizhocjimi. Me mäjä ín mü'bügö rgá ötü
    Mizhocjimi.
  bod-N: ཁྱོད་ཅག་ཐམས་ཅད་ཀྱི་དོན་དུ་གསོལ་བ་འདེབས་ཐེངས་རེ་རེར། རྒྱུན་དུ་དགའ་སྤྲོའི་ངང་ནས་གསོལ་བ་བཏབ་པའོ།།
  tca-NT: Rü ngẽxguma chayumüxẽgux, rü guxü̃guma chataãẽãcüma pexcèx chayumüxẽ i guxãma
    i pemax.
  zpl-NT: nu chiquiꞌ ñia nzu arquia rnacua lunu equie cuendaꞌ yehua,
  mbc-NT: Moropai apona'nîkon epîrema kaisarî, atausinpasa' wanî amîrî'nîkon pî'.
  ndg-ndg: Mara yote katika kila loba kwanga kwaajili yinu mwenga mwabote. Nenda pulaikaga
    panimobyaga.
  wsk-wsk: Ale nina suen la nego ko aga guranek suen la ningi mu, amilmil te pempem
    guranek bita lagasam.
  toj-NT: Jel jgusto cada huax c'uman ja Dios yuj ja huenlexi
  kkl-kkl: Nari a'un ni sembe sop-sop Allahag molbarelamsindi, nia a'un sembe molbarelamsinne,
    na wana yengag agha molona molbarelamsin.
  tbc-tbc: Ŋaisag gudanek fidian ŋigane dan lo Anut aŋ fidian ibinawaŋ o ŋusumiani
    da, agod an ŋai uyasusai lo mi ago ŋigane da.
  sna-sna: Muminyengetero yangu yose nokuda kwenyu mose, ndinogara ndichinyengetera
    nomufaro
  smk-NT: Ket tepe' nin idasalan katamo, napno' ako nin ririket
  grc-TCGNT: πάντοτε ἐν πάσῃ δεήσει μου ὑπὲρ πάντων ὑμῶν μετὰ χαρᾶς τὴν δέησιν ποιούμενος,
  gof-WFTW: Taani hintte ubbaas Xoossaa woossiya wode ufayssan woossays.
  spa-BLM: siempre en todas mis peticiones en favor de todos vosotros, haciendo mis
    peticiones con alegría,
  kyz-NT: Jejui 'ga ree pejejemogypyyka ypy we pẽẽ je poaa morogyta esage mome'u are
    ikue. A'eramũ je tejekõẽãjamũ pẽ nee Jarejuwarete 'ga upe teje'ega monou tekou.
    Ajemogypyyk je pẽ nee.
  dao-dao: Nangmi avana phäha ka ktaiyü naküt üng jekyainak am ka ktaiyüki.
  cya-cya: lo' nchgaa xaa tsu'hue ntsu'hui tiqueen njñan 'in ñi si'ya cha' 'in um
    xa nchcuin' lyi'on 'in ñi,
  wrk-wrk: Yurrngumba ngayu mirnarrijba muwa jala ngayu yanyba mududu nangangi Kudkanyi
    narringi.
  nii-nii: Na enim kin kunum kunum Gos kin prei erip kunum ei, na ka piip ngond.
  ign-NT: Te tamutu eta nuyuja­ra­sirana, tétavi­cavahi núrisa­mureva eta nuyaseu­chi­rahehi
    emutu éti.
  dik-NT: Ɣɛn ë puɔ̈u miɛt apɛi rɔ̈ɔ̈kdiɛ̈ yic riɛnkun ëbën,
  cac-cac: Juntac el tzin lesalvi eyuj e masanil, tzin lesalvi d'a tzalajc'olal,
