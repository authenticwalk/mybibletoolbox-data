verse: PHP.001.024
translations:
  kpx-kpx: Isito di vatae uniege la tedaevege keta duave. Di hatige olena la tedaevei.
  okv-H: Rate na uje nau avo toto ungo avoembo hamo te visi te ei ta iresona
  tbo-tbo: Ma tamogi i linanau hoi hipuli a memae po a haguhagumi.
  mal-C: എന്നാൽ ഞാൻ ശരീരത്തിൽ ജീവിച്ചിരിക്കേണ്ടത് നിങ്ങൾനിമിത്തം അധികം ആവശ്യമായിരിക്കുന്നു.
  grc-SR: τὸ δὲ ἐπιμένειν ⸋ἐν⸌ τῇ σαρκὶ ἀναγκαιότερον δι᾽ ὑμᾶς.
  bgc-bgc: पर देह म्ह रहणा थारे कारण और भी जरूरी सै, ताके मै थारी मदद कर सकूँ।
  khz-khz: na namana gomi pana veakavami ulanana, etaunipara aonai pana talu vou.
  deu-TKW: aber das Bleiben im Fleisch mag dringender sein um euretwillen,
  zsr-NT: san runr bayúdx soazaꞌ gbanaꞌ quië sáquiꞌdaꞌ gáclenaꞌ lbiꞌiliꞌ.
  lin-lin: na ngambo mosusu, kowumela kati na nzoto, pamba te yango nde eleki na tina
    likolo na bino.
  hns-NT: Bakie toelog khaatien auro faida rahiega djab ham djiejab.
  noa-E: Mamʉ mua khaphʉ chirʉm ĩchab, pãar gaaimua idëu mʉ ich jãg mʉg jẽb gaai chitaju
    aai chirʉm.
  eng-EMTV: But to remain in the flesh is more needful for your sake.
  mib-NT: Te suni cánuú gá jeē cótecu gā rī jeē sɨquɨ́ rohó jíjnáhan ró.
  lif-NT2: कर इङ्‌गाॽ हिङ्‌माआङ् वाॽमाग खिनिॽ लागि साॽरिक् के़ये़क्‍पा पोःङ्‌लो॥
  xnj-xnj: nambu chabwina neju kwinu nyenye ngati niyendalili kutama.
  mmx-mmx: Ketla i epovo rinotno bok do nenia aba nemen kusu ti lok tooro nimi.
  cbr-NT: Usa 'aínbi ca mitsúnmi upí oquin Jesucristo 'unánun mitsu 'aquinti cupí
    'ëx ënë nëtënu pain 'iti asábi 'icën.
  tee-NT: Para palai tasq'uini ni actitsuculhca' alacats'unin ni laich acla'aktaijuyau
    ju uxijnan.
  eng-LSV: and to remain in the flesh is more necessary on your account,
  cak-NT: Pero chuka' can weta'n chi iwoma rix, más nic'atzin chi c'a yic'ue' chech-ulef.
  pah-NT: Emo po ti johe'i pyry nhimanoe'ymame jipytavo yvya koty pe ndepyga nehẽ.
  sja-NT: Mamĩda na k'ap'ɨade beeru pɨrã, ma pipɨara bak'aji parã-it'ee.
  xed-xed: Ŋa kataghunata guli ya, ɗina nzata ɗa nda hafu.
  mks-NT: Joo sa̱ha̱ mé ndó xíní ñúhú coo tóo chága̱ i̱ ñuyíví yóho.
  gfk-S: Iesene i manga tahut uta mu be ni kis ter baak ta ikin ra lon.
  bmu-bmu: Mewö maljalmö, silebuk qeköriba malmam ewö, miaŋön mönö iŋini bauköm eŋgibiga
    ölŋi eŋgöreŋ asuhuma. Kömumbileŋak, miaŋön mönö iŋini qahö bauköm eŋgibawak.
  dgz-dgz: Go ne enan aigap iragen anuina menan piup ma gapan waingain.
  eng-GNV: Neuerthelesse, to abide in the flesh, is more needefull for you.
  zaa-NT: Pero yala ná duel·la' qui'ni ccabania' áttu chúppa tsá, pues yúa' qui'ni
    adírula riquina'ni le inte'.
  eng-WEBSTER: Nevertheless, to abide in the flesh is more needful for you.
  guh-guh: Itsiata paxamë panenamatavenoname abaxë taponaponaenexa mapanacuata, patacayavenonaponaponaenexa.
  bon-bon: Yepä, cane cuta singi gäne weebibine ätityerame, peei name pi cäme singi
    gyene ireclota cama lenajame.
  nhw-BL: Pero para amojuanti quisas más cuali sintla noja niitztos.
  swh-ONEN: Lakini kwa sababu yenu ni muhimu zaidi mimi nikiendelea kuishi katika
    mwili.
  wbi-wbi: Nambe kusighala num'bili ughu kanono fijo kulyumue.
  bba-bba: Adɑmɑ bɛɛn ɑrufɑɑnin sɔ̃ n weenɛ nɑ n wɑ̃ɑ wɑ̃ɑru sɔɔ.
  eng-KJVCPB: nevertheless to abide in the flesh is more needful for you.
  kgk-NT: '@see-verse:PHP.001.023'
  waj-waj: Na ngiiiyara yaata utuauko na ngii tasipama varinaraivo putinara aataruuvaa
    yaataraivai.
  cpy-cpy: Roo kanteencha okowa-perotyaa eejatzi nañee, ari okantyaa nojeeki-motan-temiri
    eeroka-paeni.
  mpx-mpx: Yaa komiu ami labe kaiwena bosowaina hot na minaa ga panayawiya.
  wbp-wbp: Kajilparna nyanungu-kurlu nyinakarla ngurungka nyanungu-nyangurla, ngulaju
    kulalparna nyurrurla-kurlu nyinakarla. Nyarrpa-jarrilki kapunkulu nyurrurlaju
    yapa? Marda kapunkulu puranja-wangulku nyina manu ngungkurr-nyinanja-wangu Jijajikiji.
    Kujaju ngurrju-wangu.
  luo-luo: to daher moloyo mondo amed bedo mangima e ringruok nikech un.
  nhe-NT: Pero para imojuanti quisas más cuali intla noja niitztos.
  aii-aii: ܐܝܼܢܵܐ ܒܘܼܫ ܐܵܢܲܢܩܵܝܬܵ‌ܐ ܝܠܵܗ̇ ܐܸܠܵܘܟ݂ܘܿܢ ܕܦܵܝܫܹܢ ܒܦܲܓ݂ܪܵܐ.
  esk-NT: Aglaan iḷitchuġigiga ilipsitñun inuġitilaaġasuli.
  msb-msb: pero mas pinakaimportante alang-alang sa kaayuhan niyo na padayon ako na
    mabuhay.
  cpa-NT: Jøng² dsio¹ hi³méh¹ lé² ja³cogh² hniah¹² ju³ná³ chian²jni.
  dso-dso: ମାତର୍‌ ତମର୍‌ପାଇ ମୁଇ ଜିଇକରି ରଇବାଟା ବେସି ମୁକିଅ ବିସଇ ।
  meu-meu: To umui daimui ai taugu ai baina noho baine namo.
  yva-NT: Muno ngkovo wasai omamo rino tutiro wasarijat no mine so.
  dgc-dgc: Kanya gustu ko be a buhayék pabi, monda matulungan ta kam.
  zpm-NT: Per rieṉ naa ible none cuëz naa, sac rquiinpaa to naa.
  hix-NT: Àwayehpàra rma hak ryehtok haxa ryhe, towakryexemà rye me rma haxa manatxhe,
    omnyamo, ahananàhnye kom me rma ryesnàr ke.
  sim-sim: Hako os a ha nahi ambu, jivina. Mberem ushiwak? An misambi torok er a li
    nahi, jirin a jelyakwa nir.
  npi-ULB: तर तिमीहरूका निम्ति शरीरमा रहनुचाहिँ धेरै आवश्यक छ ।
  cgc-cgc: Piro, para ta inyo na kayaran, kinanglan na magpadayon a pa ta yi na kabui.
  tim-tim: Dâ ye mându akbâi gârâmâ yeŋgât akmâ hânân gaetŋe dewatim mandere ârândâŋ
    akbiap.
  yor-yor: síbẹ̀ láti wà láààyè jẹ́ àǹfààní nítorí tiyín.
  wos-wos: Wuni ané héfambu téta gunika sarékéta guniré yikafre hurutawuni. Wungi
    akwi yikafre dé.
  emp-NTPO: Baribʌrʌ bãrã carea biara b̶ʌa mʌ̃ra zocai b̶aida.
  eng-F35: but to remain in the flesh is more necessary, because of you.
  ind-ind: Tetapi mengingat kalian masih memerlukan saya, maka saya yakin bahwa saya
    masih perlu hidup lebih lama di dunia ini.
  pes-OPCB: اما در حقیقت اگر زنده بمانم، می‌توانم کمک بیشتری به شما بکنم.
  mpt-mpt: Ina otane ne ibo daayemano ge fumbi kesoa ne afen biania ibo daayemio olo
    dot ayamobo gabibe.
  ssx-ssx: I̱ma꞉ iki tamba꞉ muluekema꞉ pa hao halo ekita꞉ ota꞉ tumiki haue.
  mkl-mkl: Ammɑ nɑ ɑrɑnfɑ̃ɑni nŋɛi í sĩɑ í re n mɑɑ n wɑ si ɑndunyɑ mɑ́.
  gaq-gaq: ମାତର୍‌‌ ପେଇଂନେ ସା ନେଙ୍ଗ୍‌ନେ ବ୍ରୁଆଲେଃନେ ମାଲେ ଦର୍‌କାର୍ ।
  gof-RNT: Shin taani hintte gisho paxa de7eyssi hinttew daro koshshiyabaa.
  unx-unx: ମେନ୍‌ଦ ଆପେ ନାଗେନ୍ତେ ହାସା ହଡ଼୍‌ମରେ ଜୀନିଦ୍‌ ତାଇନଃ ଆଇଙ୍ଗ୍‌କେ ପୁରାଃଗି ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ
    ।
  gah-gah: Itó lekeza siheleni minikatave loko lekelikumule loko mikasiuka goha miní
    ameko minokugo lamaná itize.
  lcm-lcm: Sikei si mang oring, si ago pok si pukun ke, ninia kapo mamaiten singirilong
    using pok le imi.
  aer-aer: Kenhe ayenge apeke alpemele Ngkartenge alkere akertnele anetyeke akenhe
    arrekantherre nthakenhe-arle irrerirretyenhe? Arrantherre apeke Ayeye Mwerre Jesus-akerte
    awetyakenhe, apentetyakenhe renhe. Alakenhe ikwerenge anteme ayenge arrekantherrenge
    anetyeke.
  qvc-NT: Chaqa qamkunapaqqa mas alli kanman kawsanaypaqraq, Jisukristupaq mas allita
    qamkunata yach'achishunay.
  tgl-ULB: Ngunit ang manatili sa laman ay mas kinakailangan para sa inyong kapakanan.
  cbs-NT: Jamen betsadan, matu medabewayunun ika en jiweyuadan, peyuaki.
  xtm-NTPP: Kovaa ja jin koo va'a maa ni, te jiniñu'u ja koteku sa.
  nnq-nnq: nambu ngi kilebe chambone muno kwinu anda nyendakie kulama.
  bao-NT: Ñucã ape tabera añurije peere mʉjare boojãma ĩigʉ, bʉaro yʉ ca cati nʉnʉa
    waarʉgarije nii, yʉre bii.
  san-ORI: କିନ୍ତୁ ଦେହେ ମମାୱସ୍ଥିତ୍ୟା ଯୁଷ୍ମାକମ୍ ଅଧିକପ୍ରଯୋଜନଂ|
  huv-NT: Alinoic aton leaw netam icon xeyay, aag ayaj malüy ngo nandeow, nacül ningüy
    wüx iüt tanaámb nambeol icon.
  otn-NT: Pɛ co nu̱'a̱hʉ, ya xa̱nho ngue dí 'bʉi.
  nop-nop: Iŋgoŋ hidi hehitubu-lodadok adi loloŋnit hinek doktiŋa kwetfoloŋ kotigoŋ
    tomboyoula hatibene tuwot tibaak.
  obo-NT: Piru ko-ilangan en nod ko-uyag a pa atag koniyu.
  cak-ENT: Pero chuka' vetaman que ivoma rix más nc'atzin que c'a nquic'uje' na chuvüch
    ri ruch'ulef.
  lif-NT: ᤁᤖ ᤀᤡᤱᤃᤠ᤹ ᤜᤡᤱᤔᤠᤀᤠᤱ ᤘᤠ᤹ᤔᤠᤃ ᤂᤡᤏᤡ᤹ ᤗᤠᤃᤡ ᤛᤠ᤹ᤖᤡᤰ ᤁᤧᤕᤧᤰᤐᤠ ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: Sochi cánuú cā jā cutecū cā ni jā síquī ndá ndóhó.
  san-TIB: ཀིནྟུ དེཧེ མམཱཝསྠིཏྱཱ ཡུཥྨཱཀམ྄ ཨདྷིཀཔྲཡོཛནཾ།
  qve-NT: Ichaqa necesarioraqmi kay pachapi qepakunaypaq kashan, saynapi qankunata
    yachachispay yanapanaypaq.
  pao-NT: pana nu oo sopedakwatoo oosoo mumme unu tummatza'e.
  cbu-NT: Itaru, na musásiri tsipakchinaareena, ¿chaka siyaa tayaspatachints?
  usa-usa: miráimanibo keráwáqtábámá kemá íma púyônama minnâ íráqône.
  soy-soy: Amɑ́ nɔ̃́ nnyɑ, li pisɛ mɛyíkíyiki rɛ kɛ́ kɛtẽ kɛcɑ́ɑ́ nfɑ́ɑ m mɑ́.
  hui-hui: Ani bibehego tí mitangi bialu tí bayale halimulonaga i̱ tí heba haabo kogoni.
  amf-amf: Ko dahaannaar sadaka isa daano yena kattsi zaskaynone.
  quc-NNT: Pune ta ne je ri', are utz na chiwe ix we k'o na nu k'aslemal waral, kinkanaj
    k'u na iwuk'.
  dob-dob: Ta esi ꞌilobwenegu be baleꞌuya yada miyami be ꞌenega yada lemelememi.
  wrs-wrs: Heva os kava os vev, kamba lelnamba dahavavmoa, yemsna ka kolvrowol vei.
  mca-mca: qa qu' mexe yi'ƚa'xe' qa ƚunye'j ji'ij iye qe les ƚe'wis qu' k'efeni'ƚ.
  tzo-TZC: Pero ti jun coꞌntone, tsots scꞌoplal chcaꞌi ti jech cuxulucun toe, yoꞌ
    jech ta xitun avuꞌunic.
  mya-mya: သို့​သော်​သင်​တို့​၏​အ​ကျိုး​ကို​ထောက်​၍​ငါ​သည် အ​သက်​ရှင်​လျက်​နေ​ရန်​ပို​၍​အ​ရေး​ကြီး​၏။-
  gng-NT: Ama ninbi bo, n juore' ki fuobe nɛ la, nì mɔn.
  cbi-NTPO: Tsaaren kama pensaya iya ñulla' mitya kayu chudi' jintsunu aa menesteve.
  ikk-NT: Kanị, m rị ndụn, ịya k'a ka ụnụ ẹka e yeni.
  leu-leu: taasaxa mo peraroxo paaliu tamo ne taa waan la vipin aanabeꞌ xena xavang
    nami.
  maz-NT: Pero por nu'tsc'eji xenda na jo xe rá mimitjo va cja ne xoñijõmü ngue c'ua
    xe ra sö rá zo'c'üji nu o̱ jña e Cristo.
  bod-N: ཁྱོད་རྣམས་ཀྱི་ཆེད་དུ་བདག་གི་ལུས་པོ་གསོན་པོར་འཚོ་བ་ནི་དེ་བས་ཀྱང་གལ༌ཆེའོ།།
  tca-NT: Natürü i pexcèx rü nagu charüxĩnü rü narümemaẽ nixĩ na ñoma i chaxunemaãtama
    na chamaxü̃xü̃ na ngẽmaãcü pexü̃ charüngü̃xẽẽxü̃cèx.
  zpl-NT: pero para nú nuꞌ modo riꞌá elietsa luhua, máse neca nzeꞌcae tunu nehuañiscaꞌlá.
  mbc-NT: Mîîwîni tîîse amîrî'nîkon pî' esenumenka ya, inî'rî tarî iko'manpai wai,
    inî' panpî' amîrî'nîkon yenupato'peuya.
  ndg-ndg: Ingawa igala kwayega yono nijambo la muhimu muna kwaajili yinu.
  wsk-wsk: bare nenenga ningo mu mel biya tala se ani ali imi te am marak bagarikko
    mu terong tala.
  toj-NT: Pero huax cho jc'ulanex pensar ja huenlexi. Bob ta mas lec huala canyon
    ja il amoquexi ba oj bob jcoltayex.
  kkl-kkl: Aghana nari a'un wenehiro yepsisene senelamnange nenena, tebahane tanena
    a'un sembe eka'uktina, “Mog so'o neneag agha wamsene,” senelamna. Kamag wamneba,
    a'un sembe wali wamlul.
  tbc-tbc: Gug ŋai tinig lo tan na ŋumado dop man, ŋai aŋ ka ŋubinawaŋ a, agod ŋaisag
    ilo sou lo an aŋ o uyanan a.
  sna-sna: asi zvinokoshawo zvikuru kwamuri kuti ndirambe ndiri mumuviri uyu.
  smk-NT: Bale' impurtanti nin tuloy a mabyay ako et ta matkap moyoko et.
  grc-TCGNT: τὸ δὲ ἐπιμένειν ἐν τῇ σαρκὶ ἀναγκαιότερον δι᾽ ὑμᾶς.
  gof-WFTW: Shin taani hintte gisho paxa de7eyssi hinttew daro koshshiyabaa.
  spa-BLM: Sin embargo, permanecer en la carne es más necesario por vuestro bien.
  kyz-NT: A'ere pẽ nupe je rekoa nanẽ futat esageramũ jee nũ. Temanũme'ẽwe je pẽ poaa.
  dao-dao: Cunüngpi, nangmia phäh ka xün vai hlü bawki ni.
  cya-cya: una cunta cha' nu 'in um, nde tsu'hue lati cha' ti' tyu'huin lan chendyu.
  wrk-wrk: Jaliyi ngayu mili waki nangangi nayiba, baki nanda kunyba barri narringi
    Krisjinmukuyngka. Nanda mili kunyba narringi, yukungangi ngayu mili waki nangangi
    Jisus Krayiskanyi. Yuku ngayu mili milidimba narrinya nangangi. Yuku ngayu yabimba
    narrinya jungunkanyi mili ngiruka nangangi barri.
  nii-nii: '@see-verse:PHP.001.023'
  ign-NT: Néchahe­va­resera éti, néñama­hevare nujuni­jicahe. Tiúripa­nai­chupuca
    vuíchaha nucuepena.
  dik-NT: Ku riɛnkun, apath apɛi ba pïr ë tɛ̈n pinynhom.
  cac-cac: Palta eyuuj a ex tic, vach' ama ayin to ec' jab'ocxo d'a yolyib'an̈q'uinal
    tic.
  tzj-E: Per chewa ixix más chna nc'atzina chewa chquenc'se'a más.
  san-BUR: ကိန္တု ဒေဟေ မမာဝသ္ထိတျာ ယုၐ္မာကမ် အဓိကပြယောဇနံ၊
  yaa-NT: Akka fetsari nã sharafinakõia ẽ shinãi, mã ea yopai Niospa meka shara ẽ
    mato yoinõ.
  cab-NT: lídan le ában oúbaü, buítimaati jun lun nasígirun abágarida.
  clu-clu: Kag importanti para kanindo kon mapabilin ako digi.
  swh-ULB: Ingawa, kubaki katika mwili huu ni jambo la muhimu sana kwa ajili yenu.
  tpt-NT: Pero uxiknan apalay maqskꞌiniyatꞌik para kaklatꞌatiꞌukxuntayau aniy la kilakatunaj.
  aai-aai: Naatu baise gewasin anababatun i yawasu anama, saise kwa anibaisi.
  sny-sny: Ahowa. Serai marepi tutawe ano apou totesiya. Ane awei sahe iroteyei su,
    ane fara'u fene ma'e au pati ferafereiterowa.
  myy-myy: Ito bajibojarocati adi sita yʉ ñaja bʉto bʉsa mʉare riasogʉ yigʉja yʉ.
    Mʉare yʉ riasoja iti ña bʉto bʉsa ñasarise.
  trc-NT: Tza̱j ne̱ achiin doj ca̱yánj qui̱tihanj se‑na̱na̱ Diose̱ rihaan soj,
  cut-NT: Ate che la̱do yahn nchuhn ne, tahque nahn che conan cá iyehnse, te tuhme
    co quendí conán nchuhn.
  bel-bel: 'а заставацца ў плоці больш патрэбна вам:'
  zlm-KSZI: tetapi kerana kamu, aku merasa perlu terus hidup dari segi jasmani.
  gdr-gdr: Ajɨ ra kon jɨ ke yilo nɨtɨbnyɨn wen yɨm okaenam, ɨtemb re wanɨm ɨmɨnjog
    ukoijog gasa e.
  vmy-NT: Tunga xi ngijngu kaꞌa nde, ꞌñu= machjen ngisa nga ku̱atejñakun ngisaa̱ nga
    tu kjuandanu.
  cmn-FEB: 就你而言，仍然留在这里更重要。
  gmv-RNT: Gido attin taas ashon duussi intes keehi koshshees.
  ncl-NT: Ma yoje, pa amhuanten, monequi míac pa nimocahuas nican niyultica pa yojque
    annimitzpalehuis.
  sua-sua: Vanangko a papat to tvu kaem dok he nguak kaeharom ta vle ti te, nguaka
