verse: GEN.028.005
translations:
  mal-C: തുടർന്ന് യിസ്ഹാക്ക് യാക്കോബിനെ പറഞ്ഞയച്ചു. അവൻ പദ്ദൻ-അരാമിൽ, യാക്കോബിന്റെയും
    ഏശാവിന്റെയും അമ്മയായ റിബേക്കയുടെ സഹോദരനും അരാമ്യനായ ബെഥൂവേലിന്റെ മകനുമായ ലാബാന്റെ
    അടുത്തേക്കുപോയി.
  deu-TKW: So entließ Isaak den Jakob, und er zog nach Mesopotamien zu Laban, dem
    Sohne Bethuels, des Aramäers, dem Bruder Rebekas, der Mutter Jakobs und Esaus.
  lin-lin: Izaki atindaki Jakobi na nzela na ye, mpe Jakobi akendeki na Padani-Arami
    epai ya Labani, mwana mobali ya moto ya Arami, Betweli, mpe ndeko mobali ya Rebeka,
    mama ya Ezawu mpe Jakobi.
  cbr-NT: Ësokin katankëxun ka Isaacnën aín bëchikë Jacob a Padán-aram anu xuakëxa.
    Xukëx kuanx ka Jacob Labánnën xubunu bëbakëxa, ax ka Betuel arameo uni aín bëchikë
    'ianan Rebeca Jacob 'imainun Esaú aín titan rarëbakë 'iakëxa.
  eng-LSV: And Isaac sends Jacob away, and he goes to Padan-Aram, to Laban, son of
    Bethuel the Aramean, brother of Rebekah, mother of Jacob and Esau.
  bmu-bmu: Mewö jiba Jeikob melaiiga mosöta Mesopotemia (Padan Aram) gölmenöŋ Labangöreŋ
    anmamgöra anök. Laban mi Aram azi Betuelgö nahönŋa aka Jeikob aka Iso yetkö namŋiri
    Rebeka yaŋgö nenŋa malök. Mewö.
  eng-GNV: Thus Izhak sent forth Iaakob, and he went to Padan Aram vnto Laban sonne
    of Bethuel the Aramite, brother to Rebekah, Iaakobs and Esaus mother.
  eng-WEBSTER: 'And Isaac sent away Jacob: and he went to Padan-aram, to Laban, son
    of Bethuel the Syrian, the brother of Rebekah, Jacob''s and Esau''s mother.'
  nhw-BL: Huajca quej nopa Isaac quititlanqui Jacob ipan tlali Aram. Huan Jacob ajsito
    ichaj Labán catli eliyaya icone Betuel catli ehua tlali Aram. Huan Labán eliyaya
    iicni Rebeca catli eliyaya inana Jacob huan Esaú.
  swh-ONEN: Kisha Isaki akamuaga Yakobo, naye akaenda Padan-Aramu, kwa Labani mwana
    wa Bethueli Mwaramu, ndugu wa Rebeka, aliyekuwa mama wa Yakobo na Esau.
  bba-bba: Isɑki u derɑ Yɑkɔbu u dɑ Pɑdɑnɑrɑmu ɡiɑ Lɑbɑnin mi, wi u sɑ̃ɑ Bɛtuɛli Arɑmuɡiin
    bii, Yɑkɔbu kɑ Esɑun dwɑɑni.
  eng-KJVCPB: 'And Isaac sent away Jacob: and he went to Padan-aram unto Laban, son
    of Bethuel the Syrian, the brother of Rebekah, Jacob’s and Esau’s mother.'
  cpy-cpy: Rotyaantakiri Isaac itomi Jacob janta Padan-aram-ki. Ikanta Jacob areetaka
    ipankoki rikonkiri Labán, itomi Betuel Aram-jatzi iyaariri Rebeca, riniro Jacob
    eejatzi Esaú.
  mpx-mpx: Inoke Aisake Yakobo i patuna ge i egon ni na Mesopoteimiya Leiban elana.
    Leiban iya Betuweli gagama Alam natuna, Yakobo ge Iso hinaliya Lebeka nuna.
  wbp-wbp: Ngula-jangkaju, Yijakirli yilyaja Jakupu. Jakupu yanu wurnturu yinya-kurra
    ngurrara Patana-Yarrama-kurra kujalpa ngulangka nyinaja malirdi-nyanu Lapana.
    Lapana, ngulaju Ripikakupurdangka papardi-nyanu. Nyanungu-jarrakupalanguju Pijulu,
    ngulalpa nyinaja ngurrararla Yarramarla. Ripikaju ngamardilpa-palangu nyinaja
    yalumpu-jarraku papardirlanguku Jakupuku manu Yijuwuku.
  luo-luo: Eka Isaka nogolo Jakobo modhi kendo Jakobo nodhi Padan Aram, ir Laban wuod
    Bethuel ja-Aram, owad gi Rebeka, mane min Jakobo kod Esau.
  meu-meu: Bena Isaak ese Iakob e siaia lao. Ia na Padan-aram ela, Laban Betuel, tau
    Suria, dekenai. Una Laban na Rebeka taihuna; Rebeka na Iakob bona Esau sinadia.
  npi-ULB: यसरी इसहाकले याकूबलाई पठाए । तिनी पद्दन-आराममा एसाव र याकूबकी आमा रिबेकाका
    दाजु अरामी बतूएलका छोरा लाबानकहाँ गए ।
  yor-yor: Bẹ́ẹ̀ ni Isaaki sì rán Jakọbu lọ. Ó sì lọ sí Padani-Aramu, lọ́dọ̀ Labani
    ọmọ Betueli, ará Aramu, tí í ṣe arákùnrin Rebeka ìyá Jakọbu àti Esau.
  emp-NTPO: Mãwã Isaba Jacobora wãbisia Padan-Araʌ̃ druad̶aa. Maʌ̃be Jacobora wãsia
    idji djabadrõã Labaʌ̃ ded̶aa. Maʌ̃ Labaʌ̃ra Betuel warra basía. Betuelera arameo
    basía. Labaʌ̃ra Rebeca djaba basía. Rebecara Jacobo idjab̶a Esaú papa basía.
  ind-ind: Demikianlah Isak melepas Yakub pergi ke Padan Aram, ke rumah Laban, anak
    Betuel, orang Aram itu. Laban adalah saudara Ribka, ibu Yakub dan Esau.
  pes-OPCB: پس اسحاق یعقوب را روانه نمود و او به فَدّان‌اَرام، نزد دایی خود لابان،
    پسر بتوئیل ارامی رفت.
  ssx-ssx: Kutupa Aisa꞉kema꞉ Dieikopeta꞉ mo Iso pita꞉ Dieikope yaapona꞉ inkiki Lepekana꞉
    beliki A꞉ta꞉mia hali Bedueloma꞉ mondu wieke hali Leibeni hayeke alena꞉ mo Mesopoteimia
    nane pena꞉ tapaeyekeme.
  lcm-lcm: Au, Isak kala mengen asip na kala asok na Iakov asi kana pasal ane si Laban
    e Padan Aram. Tamana i Laban ta Betuel le Aram. Na ri Laban kilongpo angtaumal
    ve ri Rebeka. Na ri Rebeka vanang kipo rinarilong i ri Iakov ve Esau.
  aer-aer: Kele Isaac-ele Jacob yerneke. Kenhe Jacob imperle-alhemele alheke apmere
    Paddan-Aram-werne apmarleye ikwerenhe Laban-arle anetyarte-werne. Laban-arle kake
    akngerrepate Rebekah-kenhe aneke. Akngeye itnekenhe Bethuel-arle aneke, re akenhe
    apmere Aramea-elarle anetyarte. Rebekah akenhe meye aneke Jacob uthene Esau utheneke.
  tgl-ULB: Kaya pinaalis ni Isaac si Jacob. Pumunta si Jacob sa Paddan-aram, kay Laban
    na anak ni Bethuel na Aramean, kapatid ni Rebeca na ina nina Esau at Jacob.
  nop-nop: Aisakdi Yakobo unduŋ niŋa niŋkulune adi Padan-Alam kwetneŋ Laban kawene
    uguk. Laban adi Alam niŋ, me Betuel’walaŋ mihi eŋ Yakobo eŋ Esau mehik Lebeka’walaŋ
    wiwi.
  kca-kca: Исаак Иаков йӑм нŏмәсән китсәԓы, пӑ ԓўв Месопотамия мўва Лаван хŏща мӑнәс,
    Вафуил арамей ики пŏх хŏща, Иаков пӑ Исав Ревекка аԋԏан йай хŏща.
  cbu-NT: Tárangu, Isaak wipaa zanganirangiya Padán-Aramap tsapu. Akopsha ambiri Labanangaz
    pangu chinarangiya. Labanarini Bitowercha wipa Amorrewchichi, wanir Rebek wayuchi,
    wapar washunanda. Ashirucha, wipsha Akop, Esaw ashirusin, Labanaa waziparimunaya.
  hui-hui: Aisagahanda Aramia hameigini aria agali mbira Beduele igini Labana ibu
    Yagaba Isola ai̱ya Lebega mbalini Harana dindini kago ogoni ibu andaga, Yagaba
    í̠ pole pu, lene.
  wrs-wrs: Wo osoa aral kalelmba wolaihangana nnolindam Mesopotamia petharam oklam.
    Nnolva nomba Lapan Betuelna ombol. Betuelva nomba Aramnindrini lohna.
  mya-mya: ဣ​ဇာက်​သည်​ရှု​ရိ​အ​မျိုး​သား​ဗေ​သွေ​လ ၏​သား​လာ​ဗန် နေ​ထိုင်​ရာ​ပါ​ဒ​နာ​ရံ​ပြည်
    သို့​ယာ​ကုပ်​ကို​စေ​လွှတ်​၏။ လာ​ဗန်​သည် ယာ​ကုပ်​နှင့်​ဧ​သော​တို့​၏​မိ​ခင်​ရေ​ဗက္က​၏
    မောင်​ဖြစ်​သ​တည်း။
  cbi-NTPO: Entsanguetaa Isaac Jacobnu Padán-aramsha eemi. Tsenñu Jacob Labán' yasha
    jinu jimi, matyu Aramnu sera' jimu chachi Betuel' na' junga, tsenmin Labánya Rebeca'
    kayami, matyu Jacobchi bain, naa Esaúchi bain ya' ama' kaya.
  bod-N: དེ་ནས་ཨི་སཱག་གིས་ཡ་ཀོབ་མངགས་པ༌དང༌། ཡ་ཀོབ་ཕཱ་དན་ཨ་རམ་ཡུལ་གྱི་ཨ་རམ་མི་རིགས་ཀྱི་པཱ་ཐུ་ཨེལ་ཞེས་བྱ་བའི་བུ་ལཱ་པན་གྱི་དྲུང་དུ༌སོང༌།
    ལཱ་པན་ནི་ཡ་ཀོབ་དང་ཨེ་སཱབ་གཉིས་ཀྱི་ཞང་པོ་ཡིན༌ནོ།།
  wsk-wsk: Asele Isaac aora Jacob beteram se Paddan Aram namakaso. Nu nue Laban, Aram
    kari Bethuel ko namar, se Esau Jacob ilak nunga nunam Rebekah ko koras, wore kote
    namaram.
  kkl-kkl: “A'unin Ribka eldo Labanag Aram mog so'oag pululam,” aro ambarogne sunsunum
    uro Yakub neneko Aramne Betuel elme Laban wamoghag piog.
  sna-sna: Ipapo Isaka akaendesa Jakobho, uye akaenda kuPadhani Aramu, kuna Rabhani
    mwanakomana waBhetueri muAramu, hanzvadzi yaRabheka, akanga ari mai vaJakobho
    naEsau.
  spa-BLM: Isaac despidió a Jacob. Fue a Padán Aram, a Labán, hijo de Betuel el sirio,
    hermano de Rebeca, madre de Jacob y Esaú.
  beu-beu: Isak ana mateng sengmuse, ana Yakob aing lapas Padan Aram mi imaela Laban
    ebele ila, idat boma Betuel ehava mi.
  cac-cac: Ix lajvi chi', ix checchajcanb'at vin̈aj Jacob yuj vin̈aj Isaac d'a Padán-aram.
    Ix b'atcan vin̈ d'a spat vin̈aj Labán, yuninal vin̈aj Betuel arameo, snulej ix
    Rebeca, ix snun vin̈ yed' vin̈aj Esaú.
  swh-ULB: Hivyo Isaka akamwondoa Yakobo. Yakobo akaenda Padani Aramu, kwa Labani
    mwana wa Bethueli Mwaramu, kaka wa Rebeka, mama yao Yakobo na Esau.
  bel-bel: І адпусьціў Ісаак Якава, і ён пайшоў у Месапатамію да Лавана, сына Ватуіла
    Арамэйца, да брата Рэбэкі, маці Якава і Ісава.
  deu-ELBBK: Und Isaak entließ Jakob; und er ging nach Paddan-Aram zu Laban, dem Sohn
    Bethuels, des Aramäers, dem Bruder Rebekkas, der Mutter Jakobs und Esaus.
  mbb-OT: Ne impehipanew ni Isaac si Jacob pehendiyà Padan Aram, diyà te lugar ni
    Laban he anak ni Betuel he Aramihanen. Si Laban meemahan ni Rebeka he iney ni
    Jacob wey ni Esau.
  msc-msc: Isiyaka ka Yakuba lawa Padani Aramu, ko a ye wa Laban wara, mɛn ye Aramu
    bɔnsɔn Betuwɛli dencɛ ri. Laban de Yakuba ni Esawu na Rebeka kɔrɔcɛ ri.
  mal-2015: അങ്ങനെ യിസ്ഹാക്ക് യാക്കോബിനെ പറഞ്ഞയച്ചു; അവൻ പദ്ദൻ-അരാമിൽ അരാമ്യനായ ബെഥൂവേലിന്റെ
    മകനും യാക്കോബിന്റെയും ഏശാവിന്റെയും അമ്മയായ റിബെക്കയുടെ സഹോദരനുമായ ലാബാന്റെ അടുക്കൽ
    പോയി.
  tuo-NT: Tojo wee Jacore Padan-arãpʉ oꞌócãꞌcʉ niwĩ. Topʉre Labán ya wiꞌipʉ etacʉ
    niwĩ. Cʉ̃ Betuel, arameo masʉ̃ macʉ̃, tojo nicã Rebeca maꞌmi nicʉ niwĩ. Rebeca,
    Jacob, Esaú paco nico niwõ.
  gup-gup: Wanjh Isaac bimunkeweng Jacob, dja nungka wam kore Paddan Aram, kore Laban
    beywurd nuye Bethuel nawu Aramean bininj, nawu nungka Laban benedanginj Rebekah,
    ngalbu ngalbadjan berrewoneng Jacob dja Esau.
  met-met: Binabu Aisak soxi Yekop mala, saing ila Padan-Aram rangua Laban, Betuel
    garang luba, Aram tela. Rebeka moxongonoa, Iso Yekop tang bauding.
  gvs-gvs: Aisake ibóbwara ikavava, Yakobo ietune ina Padani Aram. Padani Aramyana
    moe Yakobo be Iso doiyadi Lebani ina kasa; Lebaniyana tamana Betuweli guma Aram.
  rmc-rmc: Paľis o Izak bičhaďa le Jakob, hoj te džal andre phuv Paddan-Aram. Avke
    džalas ko Laban, ko čhavo le Betueliskro, savo sas Aramejčanos. Ov sas phral la
    Rebekakro, savi sas e daj le Jakoboskri the le Ezavoskri.
  nlg-nlg: Ma Isaac te nia vetena Jacob, ma gaia te tona i Paddan-aram me kabu kolua
    a tubuna Laban, na vaivinena tinana, na dalena Bethuel tana kemana Aram.
  dgr-DOGNT: Eyı tł'axǫǫ̀ Isaac edeza Jacob ekǫ ts'ǫ̀ ayį̀į̀là. Eyıt'à Padan-Aram
    nèk'e Aram got'ı̨į̀ Betuyel weza Laban ts'ǫ̀ ajà. Laban, Rebekah wı̨ı̨de hǫt'e,
    eyıts'ǫ Rebekah, Jacob eyıts'ǫ Esau gımǫ hǫt'e.
  pes-OPV: پس اسحاق، یعقوب را روانه نمود و به فدان ارام، نزد لابان بن بتوئیل ارامی،
    برادر رفقه، مادر یعقوب و عیسو، رفت.
  ron-1924: Ши Исаак а тримис пе Иаков, каре с-а дус ла Падан-Арам, ла Лабан, фиул
    луй Бетуел, Арамеул, фрателе Ребекэй, мама луй Иаков ши а луй Есау.
  ben-OBCV: পরে ইস্‌হাক যাকোবকে বিদায় করে দিলেন, এবং তিনি পদ্দন-আরামে, অরামীয় বথূয়েলের
    ছেলে সেই লাবনের কাছে গেলেন, যিনি সেই রিবিকার দাদা, যিনি যাকোব ও এষৌর মা।
  lex-lex: Emkadella pa Isaka nolin doinia Yakopa, noka Yakopa nwaran pa nla'awa Padan
    Aram, nla'a yeini Laban romni. Laban di, Betuel makden Aram de a'nani. Laban narni
    de Ribka. Ribka a'nani de, Esau nor Yakopa.
  rgu-rgu: Isak dedea basa nae leoꞌ na, boe ma ana nadenu Yakob leo Padan Aram neu,
    nai toꞌon Laban no baꞌin Betuel uman.
  som-som: 'Isxaaqna Yacquub wuu diray: oo wuxuu u kacay Fadan Araam xagga Laabaan,
    ina Betuu''el kii reer Suuriya, oo ahaa Rebeqah walaalkeed tii ahayd Yacquub iyo
    Ceesaw hooyadood.'
  lat-VUC: Cumque dimisisset eum Isaac, profectus venit in Mesopotamiam Syriæ ad Laban
    filium Bathuel Syri, fratrem Rebeccæ matris suæ.
  aoi-aoi: Biya kembirra Ajika neni-larrka arakba nakina Jekaba engku-wa angerriba
    Mejubudamiya-wa n-ambilyu-murruwa nebenikba Lebina. Nakine-ka Lebina nenikuwenikba
    Beduwela-langwa. Umba eneja Beduwela NeningArama nenumamalya nakina. Umba Lebina
    ngarningka narrkuwadikba nakina Ribeka-langwa. Umba ngalaja Ribeka dirndarringba
    Jekaba-langwa iya Yijawa-langwa dakina-da.
  eng-ASVBT: 'And Isaac sent away Jacob: and he went to Paddan-aram unto Laban, son
    of Bethuel the Syrian, the brother of Rebekah, Jacob’s and Esau’s mother.'
  mna-mna: Isak iso sua tana pa Yakop makiŋ, to iuri ma ila pa Mesopotamia, be ila
    ki woono Laban, ta Betuel lutuunu na.
  ita-1885: Isacco adunque ne mandò Giacobbe; ed egli si ne andò in Paddan-aram, a
    Labano, figliuolo di Betuel, Sirio, fratello di Rebecca, madre di Giacobbe e di
    Esaù.
  eng-LXXUP: So Isaac sent away Jacob, and he went into Mesopotamia to Laban the son
    of Bethuel the Syrian, the brother of Rebekah the mother of Jacob and Esau.
  eng-ULB: So Isaac sent Jacob away. Jacob went to Paddan Aram, to Laban son of Bethuel
    the Aramean, the brother of Rebekah, Jacob's and Esau's mother.
  spa-VBL: Así que Isaac envió a Jacob, y Jacob se fue de viaje a Paddan-aram, a la
    casa de Labán, hijo de Betuel, el arameo. Labán era el hermano de Rebeca, la madre
    de Jacob y Esaú.
  fra-_FOB: Puis Isaac fit partir Jacob, qui s'en alla à Paddan-Aram, vers Laban,
    fils de Béthuël, l'Araméen, frère de Rébecca, mère de Jacob et d'Ésaü.
  mal-mal: അങ്ങനെ യിസ്ഹാക്ക് യാക്കോബിനെ പറഞ്ഞയച്ചു; അവൻ പദ്ദൻ-അരാമിൽ അരാമ്യനായ ബെഥൂവേലിന്റെ
    മകനും യാക്കോബിന്റെയും ഏശാവിന്റെയും അമ്മയായ റിബെക്കയുടെ സഹോദരനുമായ ലാബാന്റെ അടുക്കൽ
    പോയി.
  urd-GVR: Yoṅ Is'hāq ne Yāqūb ko Masoputāmiyā meṅ Lāban ke ghar bhejā. Lāban Arāmī
    mard Batuel kā beṭā aur Ribqā kā bhāī thā.
  suz-BL: मोदेंशो पा इसहाकमी याकूब कली पदान-अराम ङा मुर बेथुएल आ तौ आ खिं सोइक्‍ता
    बाक्‍त। मेको याकूब नु एसाव आस ममा आ लोक्‍ब लाबान बाक्‍माक्‍त।
  ita-1927: E Isacco fece partire Giacobbe, il quale se n’andò in Paddan-Aram da Labano,
    figliuolo di Bethuel, l’Arameo, fratello di Rebecca, madre di Giacobbe e di Esaù.
  ckb-ckb: ئیتر ئیسحاق یاقوبی نارد، ئەویش چوو بۆ پەدان ئارام بۆ لای لابانی کوڕی بتوئێلی
    ئارامی، برای ڕڤقەی دایکی یاقوب و عیسۆ.
  eng-BBE: 'So Isaac sent Jacob away: and he went to Paddan-aram, to Laban, son of
    Bethuel the Aramaean, the brother of Rebekah, the mother of Jacob and Esau.'
  crx-NTPO: '''Et Isaac, Jacob wheyalh''a ''ink''ez yun k''ut Paddan Aram ts''e whenya,
    Laban, Bethuel ooye'', Syria whut''en, ''en Rebekah bulhutsin Jacob ''ink''ez
    Esau buloo.'
  kan-OKCV: ಇಸಾಕನು ಯಾಕೋಬನನ್ನು ಕಳುಹಿಸಿದಾಗ, ಅವನು ಪದ್ದನ್ ಅರಾಮಿನಲ್ಲಿದ್ದ ಯಾಕೋಬನ ಮತ್ತು ಏಸಾವನ
    ತಾಯಿ ರೆಬೆಕ್ಕಳ ಸಹೋದರ ಅರಾಮಿನವನಾದ ಬೆತೂಯೇಲನ ಮಗನಾಗಿದ್ದ ಲಾಬಾನನ ಬಳಿಗೆ ಹೋದನು.
  bbb-bbb: Aeseki fune Jekafu ijiege kuarana daro mamoga areme fune are Mesofotemia
    Rebani fino ijia vae. Ro e Rebani fu e Betuero e Aramiako ijadufuo fari ro kuke
    fu bara Ribekado maki. Ro Ribeka fuje fu Jekafukiro Isobuo asie.
  tam-2017: ஈசாக்கு யாக்கோபை அனுப்பிவிட்டான். அப்பொழுது அவன் பதான் அராமிலிருக்கும்
    சீரியா தேசத்தானாகிய பெத்துவேலுடைய மகனும், தனக்கும் ஏசாவுக்கும் தாயாகிய ரெபெக்காளின்
    சகோதரனுமான லாபானிடத்திற்குப் போகப் புறப்பட்டான்.
  spa-RV-1909: Así envió Isaac á Jacob, el cual fué á Padan-aram, á Labán, hijo de
    Bethuel Arameo, hermano de Rebeca, madre de Jacob y de Esaú.
  ron-BTF: Şi Isaac l-a trimis pe Iacob; iar el s-a dus la Padanaram, la Laban, fiul
    lui Betuel sirianul, fratele Rebecăi, mama lui Iacob şi Esau.
  eng-WEBP: Isaac sent Jacob away. He went to Paddan Aram to Laban, son of Bethuel
    the Syrian, the brother of Rebekah, Jacob’s and Esau’s mother.
  eng-FBV: So Isaac sent Jacob on his way. He traveled to Paddan-aram, to Laban, son
    of Bethuel the Aramean. Laban was the brother of Rebekah, the mother of Jacob
    and Esau.
  nld-1939: Zo zond Isaäk Jakob heen, en deze ging naar Paddan-Aram naar Laban, den
    zoon van den Arameër Betoeël, en broer van Rebekka, de moeder van Jakob en Esau.
  nch-BL: Huajca quej nopa Isaac quititanqui Jacob ipan tali Aram. Huan Jacob ajsito
    ichaj Labán cati eliyaya icone Betuel cati ehua tali Aram. Huan Labán eliyaya
    iicni Rebeca cati eliyaya inana Jacob huan Esaú.
  tfr-NTPO: Jacob ichara jek Padán Aram kjokyo eni, ga to jongya Labán ushko. Labán,
    e Betuel wa, Rebeca sing bakoe. Betuel, e arameo. Rebeca, e Jacob, Esaú mekë.
  vie-1934: Rồi Y-sác sai Gia-cốp đi qua xứ Pha-đan-A-ram, đến nhà La-ban, con trai
    Bê-tu-ên, vốn người A-ram, lại là anh của Rê-bê-ca, mẹ của Gia-cốp và Ê-sau.
  hin-CV: इन सब आशीषित वचन के साथ यित्सहाक ने याकोब को विदा किया. याकोब अपनी और एसाव
    की माता रेबेकाह के भाई अरामवासी लाबान के यहां चले गए, जो पद्दन-अराम के बेथुएल
    के पुत्र थे.
  eng-OURB: Isaac [Laughter] sent Jacob [Supplanter] away. He went to Paddan Aram
    [Elevated] to Laban [White], son of Bethuel the Syrian, Rebekah [Securely bound]’s
    brother, Jacob [Supplanter]’s and Esau [Hairy]’s mother.
  spa-BES: Y envió Isaac a Jacob, y fue a Padan-aram, a Labán, hijo de Betuel arameo,
    hermano de Rebeca, madre de Jacob y de Esaú.
  tdx-tdx: Aa le nirahe’ Ietsàke mb’ eo t’Iakòbe, hañavelo mb’e Padan’ arame, mb’
    amy Labàne ana’ i Betoele nte-Arame, rahalahi’ i ­Ribkae rene’ i Esave naho Iakòbe
    añe.
  vid-vid: Lelo Isaka nakamlajiza Yakobo, na heye nakaluta Padani-alamu kwa Labani,
    mwana wa Betueli, Mwalamu. Labani kalumbu wa Lebeka na Lebeka ndo nayawele mayawo
    Yakobo na Esau.
  pwg-pwg: Vaghina ma, Aisiki, Jeikap ivonatawei inae ku Padan Aram, ina mamai kikei
    Leiban kurina. Leiban novuna na Rebeka, tuna na Jeikap da Iso i maduwa. Ma Leiban
    da Rebeka i mamai na Betuwel, ina dobu na Aram.
  eng-OKE: And Izhak sent Jakob away, and he went to Padan Aram to Laban bar Bethuel,
    the Aramite, the brother of Revekah, the mother of Jakob and Esau.
  tha-KJV: อิสอัคก็ส่งยาโคบไป ยาโคบก็ไปปัดดานอารัมไปหาลาบัน บุ​ตรชายของเบธูเอลคนซีเรียพี่ชายของนางเรเบคาห์
    มารดาของยาโคบและเอซาว
  por-BR-2018: Assim enviou Isaque a Jacó, o qual foi a Padã-Arã, a Labão, filho de
    Betuel arameu, irmão de Rebeca, mãe de Jacó e de Esaú.
  bco-bco: A꞉la꞉sa꞉la꞉sa꞉ga꞉, Aisa꞉g eyo꞉ Ya꞉kob e Mesobotemia hen a꞉na, Labando꞉wa
    melea꞉ki iliga꞉fo꞉. Laban e Alam kalu Betuel inso꞉, a꞉la꞉ta꞉ga꞉ La꞉ba꞉gaya꞉ ene
    aowo꞉ e.
  deu-ELO: Und Isaak entließ Jakob; und er ging nach Paddan-Aram zu Laban, dem Sohne
    Bethuels, des Aramäers, dem Bruder Rebekkas, der Mutter Jakobs und Esaus. -
  ktm-ktm: Aisak iduwe Yakop iyeu ile hu Laban ile Mesopotemia. Laban ti timso-on
    Rebekah, tinen Yakop horu Iso. Laban pe Rebekah ti tama' horu Betuel, iy odo Aram.
  caa-caa: Entonces bꞌan cocha era e Isaac uyebꞌta ixin e Jacob esto tama e lugar
    Padán-aram. Entonces cꞌotoy e Jacob esto tama uyotot e Labán xeꞌ jax uyunen e
    Betuel xeꞌ tuaꞌ uchꞌajnarir e Aram y xeꞌ jax uwijtzꞌin e Rebeca.
  eng-WYC-2018: And when Isaac had let go Jacob, Jacob went forth, and came into Mesopotamia
    of Syria, to Laban, the son of Bethuel of Syria, the brother of Rebecca, his mother.
    (And so when Isaac had let Jacob go, he went forth, and came to Paddan-aram, and
    to Laban, the son of Bethuel the Syrian, the brother of his mother Rebecca.)
  epo-epo: Kaj Isaak forsendis Jakobon, kaj tiu iris Mezopotamion, al Laban, la filo
    de Betuel la Siriano, frato de Rebeka, patrino de Jakob kaj Esav.
  uig-PIN: Xuning bilǝn Isⱨaⱪ Yaⱪupni yolƣa saldi. U Padan-Aramƣa, aramiy Betuǝlning
    oƣli, Yaⱪup bilǝn Əsawning anisi Riwkaⱨning akisi Labanning ⱪexiƣa ⱪarap mangdi.
  beo-beo: Amalalu, Aisage da Ya:igobe amo Mesoubouda:imia sogega asunasi. E da La:iba:nema
    asunasi. La:iba:ne da Bediuele (A:ila:mia dunu) amo ea mano esalu. E da Lebega
    (Ya:igobe amola Iso ame) amo ea ola.
  tpi-OTNT: Aisak i tok olsem na em i salim Jekop i go long hap bilong Mesopotemia,
    long Laban, pikinini man bilong Betuel, em wanpela man bilong lain Aram. Laban
    em i brata bilong Rebeka, em mama bilong Jekop na Iso.
  hau-SA: Sa’an nan Ishaku ya sallami Yaƙub, ya kuwa tafi Faddan Aram, zuwa wurin
    Laban ɗan Betuwel mutumin Aram. Laban ne ɗan’uwan Rebeka, wadda take mahaifiyar
    Yaƙub da Isuwa.
  udu-udu: Wakan Is/hak hashki’da Yakuub ’peni a’di mo dhali a’di yaki’d mo e Pam
    P̱addaan/araam mo eya Laabaan jin ta ya/ ma Baṯu/iil mo jin ta Wathi/ Araam a’di
    jin ta’da kam ma Rip̱ka mo a’di jin ta KoYakuub dhala Iisu mo.
  uig-LAT: Shuning bilen Ishaq Yaqupni yolgha saldi. U Padan-Aramgha, aramiy Bétuelning
    oghli, Yaqup bilen Esawning anisi Riwkahning akisi Labanning qéshigha qarap mangdi.
  nde-nde: Ngakho u-Isaka wasemvalelisa uJakhobe, waya ePhadani Aramu, kuLabhani indodana
    kaBhethuweli umʼAramu, umnewabo kaRabheka, owayengunina kaJakhobe lo-Esawu.
  ton-ton: 'Pea naʻe fekau ʻe ʻAisake ʻa Sēkope ke ne ʻalu: pea ʻalu ia ki Petanalami
    kia Lepani, ko e foha ʻo Petueli ko e tangata Silia, ko e tuongaʻane ʻo Lepeka,
    ko e faʻē ʻa Sēkope mo ʻIsoa.'
  ces-1613: I odeslal Izák Jákoba, kterýžto šel do Pádan Syrské k Lábanovi synu Bathuele
    Syrského, bratru Rebeky matky Jákobovy a Ezau.
  eko-eko: Paata ya toole, Esiyaakha khumuuza Yaakhumpa yoori aphano etta. Ye khulawa
    Paata-Araamu owawe Labani mwaana wa Betuweeli Mwaaramu, nlupuwe Rapekha maama
    wa Yaakhumpa na Ezawu.
  nss-nss: Pwen Yisak ipwandrisa Yakop iyau iya Pattan Aram, iya kili Lapan noru Petuwel,
    yiy ndramira Aram. Pe Lapan ara wayi Repekah, tina Yakop pe Esau.
  eng-WMB: Isaac sent Jacob away. He went to Paddan Aram to Laban, son of Bethuel
    the Syrian, the brother of Rebekah, Jacob’s and Esau’s mother.
  tam-TCV: அதன்பின் ஈசாக்கு, யாக்கோபை வழியனுப்பினான்; அவன் பதான் அராமிலிருந்த அரமேயனான
    பெத்துயேலின் மகன் லாபானிடம் போனான். லாபான் யாக்கோபு, ஏசா ஆகியோரின் தாயாகிய ரெபெக்காளின்
    சகோதரன்.
  ceb-ULB: Busa gipalakaw ni Isaac si Jacob. Miadto si Jacob sa Paddan Aram, ngadto
    kang Laban nga anak nga lalaki ni Betuel nga Aramihanon, ang igsoong lalaki ni
    Rebeca, nga inahan ni Jacob ug Esau.
  mkn-mkn: Omong abis bagitu, ju Isak lapás sang Yakob pi Padan Aram, di dia pung
    toꞌo Laban deng baꞌi Betuel pung ruma.
  pol-UBG: I tak Izaak wysłał Jakuba, który udał się do krainy Paddan-Aram, do Labana,
    syna Betuela, Syryjczyka, brata Rebeki, matki Jakuba i Ezawa.
  agr-agr: Aatus Isaac Jacopan chichajuk nugka Padán-aramnum akupkauwai. Dutikam Jacob
    niina dukuji umayi Labán pujamunum atushat weuwai. Labágkak arameo aents Betuelan
    uchiji aajakui.
  kyc-kyc: Dopa pyuo lapala Aisakeme Jekope mapanyi nembeyamo dokopa yuu Mesopotemia
    Areme akali Betyuelena ikinyingi Lapane dokona anda peya. Lapane baa Jekope Isopana
    apange Orepekena pemalenge doko.
  urd-GVU: یوں اسحاق نے یعقوب کو مسوپتامیہ میں لابن کے گھر بھیجا۔ لابن اَرامی مرد
    بتوایل کا بیٹا اور رِبقہ کا بھائی تھا۔
  deu-1912: Also fertigte Isaak den Jakob ab, daß er nach Mesopotamien zog zu Laban,
    Bethuels Sohn, in Syrien, dem Bruder Rebekkas, seiner und Esaus Mutter.
  ntj-ntj: Tjiinya Yayitjikilu Tjayikapanya witurnu ngurra tiwakutu, nyarra palunyaku
    kamuru Layipannga nyinarranytjalakutu. Tjiinya wati palunyanya Patjiyulku katja.
  row-row: Isak olaꞌ basa ma, ana mboꞌi Yakob Padan Aram neu, nisiꞌ toꞌo Labꞌan no
    baꞌi Betuel na umen.
  kan-2017: ಇಸಾಕನು ಯಾಕೋಬನನ್ನು ಕಳುಹಿಸಿದಾಗ ಅವನು ಪದ್ದನ್ ಅರಾಮನಲ್ಲಿದ್ದ ಯಾಕೋಬನ ಮತ್ತು ಏಸಾವನ
    ತಾಯಿಯಾದ ರೆಬೆಕ್ಕಳ ಅಣ್ಣನಾದ ಅರಾಮಿನವನಾದ ಬೆತೂವೇಲನ ಮಗನಾಗಿದ್ದ ಲಾಬಾನನ ಬಳಿಗೆ ಹೋದನು.
  ena-ena: Aisakɨ hameŋ abavɨla Jekopɨ dɨ abɨci Mesopotemia fɨli tɨbɨ Laban dɨ hɨvɨ
    umi. Laban nɨbu Betuelɨ ninanu. Betuelɨ nɨbu Alam hɨdɨlɨ. Laban nɨbu Lebeka dɨ
    amunu. Lebeka ha Jekopɨ dɨ Iso dɨ iamɨnɨlu.
  tgo-tgo: Kaero Aisake i variye Jeikob na i wa Padan Aram, i wa weya Leiban, Betuwel
    nariye. Amalake iyake iye rara Aram na Rebeka louye, Jeikob na Iso tɨnanji.
  yap-yap: Me l’oeg Isak Jakob nge yan nga Mesopotamia ngak Laban, ni be’ nib mo’on
    ni fak Bethuel ni ir reb fapi girdi’ ni yima yog e Aramean ngorad. Laban e walagen
    Rebekah, ni chitiningin Jakob nge Esau.
  tet-tet: Dale notu nunia, Isak moos nabusik Yakob baa tua naꞌi Laban no bei Betuel
    uman iha Padan-Aram.
  hlt-MCSB: Te phoeiah Isaak loh Jakob te a tueih tih Jakob neh Esau kah a manu Rebekah
    kah nganpa Laban, Paddanaram Arammi Bethuel capa taengla cet.
  mdy-ETH: ዪሳኣቄ ያይቆኦቤ ሂዚ ጌዒ ዳካዛ ያይቆኦቤያ ሜሶፖታሚያይዳ ናንጋ ዓቦ ላኣባ ኮራ ዓኣዼኔ፤ ላኣባ ያይቆኦቤና ዔኤሳዎናኮ
    ዒንዶ ዒርቢቃኮ ዒሾኬ፤ ዒዞኮ ዓዴ ሶኦሪያ ዓጪ ዓሲ ባኣቱዔኤሌ ጎዖያኬ።
  twi-ASANTE: 'Sɛdeɛ Isak gyaa ne ba Yakob ɛkwan nie: Yakob kɔɔ Laban a ɔyɛ Aramni
    Betuel babarima nkyɛn wɔ Paddan-Aram. Na saa Laban yi yɛ Esau ne Yakob maame Rebeka
    nuabarima.'
  bhl-bhl: Dangeko, Sekow elo dabalalei, e Mesofotemia aneng fian em deiwkim ka uneko,
    Alam kawtiw im kunum mak em wiin e Betuel em min Alaban em fukun unse kale. Alaban
    be akalem so, Iso so, awkunum alew biim auk Elebeka buum fik ete kale.
  con-NTPO: Tsa'caen tsu Isaacja Jacobma manda maña Padan-aram andeni. Tsa'caen japa
    Jacobja nepi tise ton'ton Labán tsaoni. Nane Labán tsu arameo'su a'i Betuel dutssi'ye.
    Toya'caen tsu Jacob, Esaú mama Rebeca quindya.
  eng-WEBU: Isaac sent Jacob away. He went to Paddan Aram to Laban, son of Bethuel
    the Syrian, the brother of Rebekah, Jacob’s and Esau’s mother.
  bnp-bnp: Lakea e Isak i rudua e Iakop i vano i lakea o Padan-Aram ne hana e Leban,
    e tune Betuel, ra hamone Aram. E Leban e kurabane Rebeka. E Rebeka e kinane Iakop
    rua e Esau.
  wal-wal: Yaagidi Yisaaqi Yaaqooba yeddiis; yeddin Yaaqoobi Masphphexoomiyaa biitti
    Laabaanakko biis. Laabaani Yaaqoobanne Eesawa yeliya aayee Ribiqi ishaanne Sooriyaa
    Baatu7eela na7aa.
  mgh-mgh: Phimaana Isaki ahonveleeliha Yakopi ilapo yo Patan-Aramu, wa Lapanu, mwana
    a Petuweli Nramewu, mwanrokorawe Repeka, anumwane Yakopi ni Isawu.
  acu-NT: Nuna tusa Isaac Jacobon Padan-aramnum akupkamiayi. Akupkamu asa Labán pujamunam
    wemiayi. Labánka Aramnumia aints Betuel naartinu uchiri ayayi. Tura Rebeca umaji
    ayayi. Tura Rebecaka Jacobo tura Esaúwa nukuriyayi.
  spa-PDDPT: Así Isaac envió a Jacob, el cual fue a Padan-aram, adonde Labán, hijo
    de Betuel el arameo, hermano de Rebeca, madre de Jacob y Esaú.
  gun-gun: Ha'e rami vy Isaque omondouka Jacó Padã-Arã katy Betuel ra'y Labão ro katy.
    Ha'e va'e ma Arã pygua oiko, Jacó ha'e Esaú xy Rebeca kyvy.
  agu-BL: Ya'stzun bantz yi bene'n ẍchakol Isaac yi Jacow jalen Padan-aram. Cho'n
    tzun topone'n Jacow tuch' Labán, yi cy'ajl Betuel, yi arameo. Ej nin yi jun Labána'tz,
    i' xibin Rebeca, yi chitxu' Jacow tu Esaú.
  eng-PEV: Then Isaac sent Jacob away, and Jacob left to go to his uncle Laban in
    Paddan Aram country. Laban was the brother of Rebekah, she was Jacob and Esau’s
    mother. Laban and Rebekah’s father was Bethuel, and he was from the Aram tribe.
  ilo-ULB: Imbaon ngarud ni Isaac ni Jacob nga umadayo. Napan ni Jacob idiay Padan
    Aram, iti ayan ni Laban nga anak ni Betuel nga Arameo, a kabsat ni Rebecca nga
    ina da Jacob ken Esau.
  kpg-kpg: Isaac ga hagau a Jacob gi Mesopotamia gi baahi o Laban dela go tama a Bethuel
    tangada o Aram. Laban go tuaahina daane o Rebecca go tinana Jacob mo Esau.
  uig-ARA: شۇنىڭ بىلەن ئىسھاق ياقۇپنى يولغا سالدى. ئۇ پادان-ئارامغا، ئارامىي بېتۇئەلنىڭ
    ئوغلى، ياقۇپ بىلەن ئەساۋنىڭ ئانىسى رىۋكاھنىڭ ئاكىسى لاباننىڭ قېشىغا قاراپ ماڭدى.
  bsp-bsp: Kɔ Isiyaka ɛsak Yakuba k'ɔŋkɔ Padaŋ-Aram, ndena Labaŋ wan ka Betuhɛl, wəAram,
    wɛŋc wərkun wəka Rebeka, iya wəka Yakuba kɔ Esay.
  bps-bps: Kafngen talù, fdaan Dyékob salu di Mésofotamya ditù di ku Laban tingà Bétuél
    i to mdà di banwe Aramaya. Na Laban ani lagi Rébéka, i yê Dyékob na Isaw.
  mbs-mbs: Penga niyan, impekesayo i Isaac si Jacob, aw dimoton sikandin te Mesopotamya
    taman ki Laban batà i Betuel tege Aramea. Si Laban se meama i Rebecca, aw emayen
    sikandin i Jacob aw si Esau.
  tof-tof: Aesak Zeikobón we zirrapónórr Padan Arram, Leibanka, Betuelón siman olom.
    Wa Arram bwób pam yarilürr, Rrebekan naret, Zeikob a Isao, ibü aip.
  sus-sus: Na kui Isiyaga naxa Yaxuba xɛɛ Padan Arami bɔxi ma Betuweli Aramika xa
    di Laban xɔnyi. Laban findixi Rebeka taara nan na, Yaxuba nun Esayu nga.
  pon-2006: Aisek eri kadarala Seikop Mesopodamia, rehn Lapan, nein Petuel mehn Aram.
    Lapan, iei rien Repeka me naineki Seikop oh Esau.
  jae-jae: Amboac tonaŋ Isak kêsakiŋ Jakob gêja Mesopotamia gêdêŋ ŋac Aramŋa Betuel
    latu Laban, Esau agêc Jakob teneŋi Rebeka nê luŋac.
  ksd-ksd: Ma Isak i ga tul vue Iakob, ma i ga vana uro Padan-Aram tadav Laban, natu
    i Betuel, a te Siria, dir taina ma Rebeka, na i Iakob ma Esau.
  tur-YTC: İshak Yakov'u gönderdi. Paddan Aram'a, Yakov'la Esav'ın annesi Rebeka'nın
    kardeşi Aramlı Betuel'in oğlu Lavan'ın yanına gitti.
  bel-N: I паслаў Ісаак Якуба, і ён пайшоў у Падан-Арам да Лявана, сына Бэтуэля Арамейца,
    брата Рэбэкі, маці Якуба і Эзава.
  grc-BRENT: Καὶ ἀπέστειλεν Ἰσαὰκ τὸν Ἰακώβ· καὶ ἐπορεύθη εἰς τὴν Μεσοποταμίαν πρὸς
    Λάβαν τὸν υἱὸν Βαθουὴλ τοῦ Σύρου, ἀδελφὸν Ῥεβέκκας τῆς μητρὸς Ἰακὼβ καὶ Ἡσαῦ.
  ind-AYT: Kemudian, Ishak melepas kepergian Yakub, dan dia berangkat ke Padan-Aram,
    kepada Laban, anak Betuel orang Aram itu, yang adalah saudara Ribka, ibu Yakub
    dan Esau.
  lid-lid: Ano Aisik badeh tiye Jekop ili Padan Aram i hawe Leban iu ndrine Betu-el.
    Leban badeh nadu tine Rebeka ya Rebeka badeh tine Jekop uru Iso.
  eng-NNA: After talking like that Isaac sent Jacob far away. After that Jacob was
    going towards Mesopotamia, he was searching for his uncle Laban, in what's-that-place,
    in the country Aram. That Laban was the son of Bethuel. He was the older brother
    of Rebekah, the mother of Esau and Jacob. [28:6-9 has been omitted.]
  nya-nya: Ndipo Isake anamulola Yakobo kuti anyamuke kupita ku Padanaramu kwa Labani
    mwana wa Betueli Mwaramu. Labani anali mlongo wa Rebeka, mayi wa Yakobo ndi Esau.
  hrv-hrv: Tako Izak otpremi Jakova, i on ode u Padan Aram Labanu, sinu Aramejca Betuela,
    bratu Rebeke, majke Jakova i Ezava.
  mps-mps: Aisakgo te tiwai po olama, tama agai te Jekop te Mesopotemia buluba te
    Laban bidibo digi tagala palai, te Betuelgo ogwa, te Aram bulu bidi me deli. Laban
    te Rebekago abe, te aga Jekop de Iso augwa si ida dao.
  llg-llg: Kokolak basa leo ndia, boe ma Isak mboꞌi Yakob neni Padan Aram neu, neni
    toꞌon Laban ma baꞌin Betuel uman neu.
  tpi-tpi: Aisak i tok olsem na em i salim Jekop i go long hap bilong Mesopotemia,
    long Laban, pikinini man bilong Betuel, em wanpela man bilong lain Aram. Laban
    em i brata bilong Rebeka, em mama bilong Jekop na Iso.
  dan-1931: Så lod Isak Jakob fare, og han drog til Paddan-Aram, til Aramæeren Laban,
    Betuels Søn, som var Broder til Rebekka, Jakobs og Esaus Moder.
  vie-OVCB: Vậy, Y-sác sai Gia-cốp đi qua xứ Pha-đan A-ram và đến nhà La-ban, cậu
    của Gia-cốp, con trai của Bê-tu-ên, người A-ram.
  lbk-lbk: Siya chi et inpaligwat Isaac si Jacob ay omey id Mesopotamia ken Laban
    ay anak Betuel ay Arameo ya akhin Rebecca ay inan cha Jacob ken Esau.
  guj-2017: ઇસહાકે યાકૂબને વિદાય કર્યો. યાકૂબ પાદ્દાનારામમાં બથુએલ અરામીના દીકરા અને
    યાકૂબ તથા એસાવની માતા રિબકાના ભાઈ લાબાનને ત્યાં ગયો.
  byr-byr: '@see-verse:GEN.028.004'
  awx-awx: Inikengä Aisakgä Jekowu Labankät yiwisimäläkge Mesopotemia iningyäpiwän
    kukut. Labanu Aram nanä tiwän Betuelde wawak, tiwän Jekop, Iso yangge okngä.
  pon-2006A: Aisek eri kadarala Seikop Mesopodamia, rehn Lapan, nein Petuel mehn Aram.
    Lapan, iei rien Repeka me naineki Seikop oh Esau.
  por-BRBSL: Isaac mandou Jacob embora. Ele foi para Paddan Aram para Laban, filho
    de Bethuel, o sírio, irmão de Rebekah, mãe de Jacob e Esaú.
  cth-cth: Hatdawkvah, Isak ni Jakop teh yout a ceisak teh, Paddanaram ram e Jakop
    hoi Esaw e manu Rebekah e a thangroi Syria tami Bethuel capa Laban koevah a cei.
  twi-twi: 'Sɛnea Isak gyaa ne ba Yakob kwan ni: Yakob kɔɔ Laban a ɔyɛ Aramni Betuel
    babarima nkyɛn wɔ Paddan-Aram. Na saa Laban yi yɛ Esau ne Yakob mama Rebeka ne
    nuabarima.'
  hlt-hlt: Te phoeiah Isaak loh Jakob te a tueih tih Jakob neh Esau kah a manu Rebekah
    kah nganpa Laban, Paddanaram Arammi Bethuel capa taengla cet.
  tbz-SIM: Kɛ̀ Isɑkii duɔ́ nkɛ̀ Sɑkɔbuu kɔtɛ Mɛsopotɑmii, Betuyɛɛdi birɛ Dɑmɑɑ ciɛ
    ò do tú Arɑmu botí kou nwe Debekɑɑ tɑ̃ũ̀, Sɑkɔbu nɛ̀ Esɑyuu bɛ yɔ̃.
  msy-2020: Egha Aisak kamagh mɨgɨa, Jekop amadazɨma a Laban bagha Mesopotemian ghu.
    Laban an Aramian gumazim, a Betuelɨn otarim. Ezɨ Laban Rebekan tuebam, Rebeka
    a Iso ko Jekopɨn amebam.
  txq-txq: Isak kokolak basa talo naa, boe ma ana mboꞌi Yakob neni Padan Aram neu,
    fo neni toꞌon Laban ma baꞌin Betuel uman neu.
  aaz-aaz: Naꞌuab anrair on naan ate, nai Isak nafetin naiꞌ Yakop he nnao neu Padan
    Aram, neu in babaf naiꞌ Laban ma naꞌif naiꞌ Betuel sin umi.
  azb-azb: İshaq Yaqubu yola saldı. O, Paddan-Arama, Yaqubla Esavın anası Rivqanın
    qardaşı Aramlı Betuel oğlu Lavanın yanına getdi.
  eng-DBY: And Isaac sent away Jacob; and he went to Padan-Aram, to Laban the son
    of Bethuel the Syrian, the brother of Rebecca, Jacob's and Esau's mother.
  hin-2017: तब इसहाक ने याकूब को विदा किया, और वह पद्दनराम को अरामी बतूएल के पुत्र
    लाबान के पास चला, जो याकूब और एसाव की माता रिबका का भाई था।
  wol-KYG: Isaaxa daldi yebal Yanqóoba, mu dem Padan Aram ca Laban doomu Betuwel,
    Arameen bay càmmiñu Rebeka, miy yaayu Yanqóoba ak Esawu.
  swp-swp: Doha ina Isaako Iakobo i hetamari ie lau, to ie lau Padana‐arama eai, Labana
    arinai Betuela natuna, Arama tauna wa, ia Iakobo eo Isoa sinadi, Rebeka, louna.
  bjr-bjr: Miqi qimaseenoo Isakeefa Yakooboona aiqoofanoo findifinoo Meesoopootamia
    maqa maaqai Rabanafa Beetueerana amaaku Arameea maqannaafa Reebeekaa nammarina
    asookifa marunnai oorufinau. Rebeekaa nammarifa Yakooboosa Eesausa ninoofa marinau.
  eng-YLT: And Isaac sendeth away Jacob, and he goeth to Padan-Aram, unto Laban, son
    of Bethuel the Aramaean, brother of Rebekah, mother of Jacob and Esau.
  heg-NTPO: Tekan hidi ela kon, Isak sao Yakob lako Padan Aram, se un bakin Laban
    nol upu Betuel uma.
  ptu-ptu: Susim too inde tulasanna anna le'ba'i Yakub nasua lao Ishak. Iya le'ba'um
    lako Padan-Aram lu lako Laban änä'na Betuel to Aram. Indo Laban kakanna Ribka.
    Ribka indona Yakub sola Esau.
  bzd-NTPO: Es Isaac tö Jacob patkémi Padán-aram. Jacob demi inau̱ Labán ska'. Labán
    dör arameowak kiè Betuel, e' alà. Ie' dör Rebeca akë. Rebeca dör Jacob ena Esaú
    e'pa mì.
  kwf-kwf: Buri Ꞌana ka sui goꞋo, sa Aesak ka alaꞋania sa Jakob ka leka naꞋa ana.
    Sui sa Jakob ka leka naꞋa Ꞌuana Ꞌi Mesopotemia, fasi Ꞌiri nia ke leka tua faꞋinia
    ngwai nia sa Laban. Sa Laban, na ngwaefuta Ꞌi Rebeka nia na teꞋa sa Jakob ma sa
    Esau. MaꞋa nia sa Betuel, ma taꞋi ngwae Ꞌi Mesopotemia nia tua ana abaꞋi kula
    Ꞌi Aram.
  eng-WYC-2017: And when Isaac had let go Jacob, he went forth, and came into Mesopotamia
    of Syria, to Laban, the son of Bethuel of Syria, the brother of Rebecca, his mother.
  eng-WMBB: Isaac sent Jacob away. He went to Paddan Aram to Laban, son of Bethuel
    the Syrian, the brother of Rebekah, Jacob’s and Esau’s mother.
  spp-spp: Lire e, Ishaka á Yakuba yaha a kàre Mɛsopotami kìni i, Aramu shinŋi Betuyɛli
    jyaŋi Laban yyére. Laban sí u mpyi Yakuba ná Ezawu nuŋi Erebeka yyahafooŋi.
  aey-aey: Odocob Aisak Jekob suldocob uqa Lebanca Mesopotemia onoca nuen. Leban uqa
    Betuel melah. Ale Aram dana. Leban uqa Rebeka cebinag. Rebeka uqa Jekob Isoca
    anala.
  urd-GVH: यों इसहाक़ ने याक़ूब को मसोपुतामिया में लाबन के घर भेजा। लाबन अरामी मर्द
    बतुएल का बेटा और रिबक़ा का भाई था।
  rug-rug: Gua asa, ke garunu taloa nia e Aisake se Zekopi pa popoa Mesopotemia, koe
    Lebani, sapu sa tuna koreo e Betueli, meke na tie Aramea si asa, meke na tasina
    tugo e Ribeka, sa tinadia ri Zekopi e Isoa.
  gaz-gaz: Yisihaaqis akkasitti Yaaqoobin erge; Yaaqoobis gara kaaba dhiʼa Phaadaan
    Arraam gara Laabaa ilma Betuuʼeel namicha Arraam sanaa dhaqe; Laabaan kun immoo
    obboleessa Ribqaa, haadha Yaaqoobii fi Esaawu.
  fra-LSG: Et Isaac fit partir Jacob, qui s’en alla à Paddan-Aram, auprès de Laban,
    fils de Bethuel, l’Araméen, frère de Rebecca, mère de Jacob et d’Ésaü.
  gnn-gnn: Bitjarrayi ŋayi Yitjakthu djuy'yurrunanydja‐wala Djaykupnha. Djar'tjar‐way
    ŋayi Djaykuptja, gonha'yurrunana nhanŋu ŋunhi ŋäṉḏi'mirriŋunhanydja.
  yal-yal: Isiyaga yi Yaxuba rasiga Padan-Arami yi, Laban konni, Betuyeli a diina
    Arami kaana. Laban, Rebeka tada xɛmɛmaan nan yi a ra. Yaxuba nun Esayu nga nan
    yi Rebeka ra.
  gum-gum: Øyamay Isaacbe Jacobwan Padan-Aramsrømay inrrai ørig købig køn, tru Betuel
    arameowei nusrkai tru Labanwei yausrømay. Truibe Rebecaimbe nuchag købig køn,
    Jacobweimba Esaúweimbabe usrin køben.
  iou-iou: Man ude yäŋpäŋ Aisaktä Jekop tewän yäpmäŋ Mesopotemia komeken äwäŋi Labanken
    kuŋkuk. Laban uwä Betuel, Aramtä äbotken nanik unitäŋo nanaki ba Rebeka wanori,
    Jekop kenta Iso täŋo miŋi u.
  haw-1868: 'Hoouna aku la o Isaaka ia Iakoba: a hele aku la ia i Padauarama io Labana
    la, i ke keiki a Betuela no Suria, i ke kaikunane o Rebeka, o ka makuwahine o
    Iakoba laua o Esau.'
  arb-NAV: ثُمَّ صَرَفَ إِسْحاقُ يَعْقُوبَ فَمَضَى إِلَى سَهْلِ أَرَامَ، حَيْثُ يُقِيمُ
    لابَانُ بْنُ بَتُوئِيلَ الأَرَامِيُّ أَخُو رِفْقَةَ أُمِّ يَعْقُوبَ وَعِيسُو.
  adz-adz: Isak ini ibinigi sib da itangin Yakop ifa Mesopotemia da Laban, Betuel
    garam Aram ugu narunggan. Laban igi Yakop da Isau rinanggan Rebeka nafunggan.
  ewe-ewe: Ale Isak na Yakob yi Padan Aram be wòakpɔ nyruia Laban, ame si nye Betuel
    Arameatɔ la ƒe viŋutsu eye wòganye Yakob kple Esau dadaa Rebeka nɔviŋutsu la ɖa.
  eng-LEE: And Isaac sent away Jacob, and he went to Padan-aram, unto Laban, the son
    of Bethuel the Syrian, the brother of Rebekah, the mother of Jacob and Esau.
  dji-dji: Rirringir ngunungir-kirri Yisakdji minydji yaniliban Djakupnyi nyanngang
    djirrakay. A nyani giraliban ngunyili Labanang gurrbili, gima Laban nyani miri
    Aramiyanbi bapurrurrbi yul, walkiringim Bituwilang, a Ribikang wuwngim, a gaykiy
    bilingga miri Yisuwgi a Djakupgi, bilapilang.
  gvn-gvn: '@see-verse:GEN.028.004'
  nna-nna: Palajunja Isaac-ju ngakarna Jacob ngunarri. Palaja Jacob Mesopotamia-karti
    yananyikinyi, kakajiku kanyjirnikinyalu, Laban-ku, ngurranga ngapinga, warrarnja
    Aram-ja. Pala Laban partany Bethuel-mili.
  asm-FB: এইদৰে ইচহাকে যাকোবক পঠাই দিলে আৰু যাকোবেও পদ্দন-অৰামৰ অৰামীয়া বথোৱেলৰ পুত্ৰ
    লাবনৰ ওচৰলৈ গ’ল। লাবন যাকোব আৰু এচৌৰ মাক ৰিবেকাৰ ককায়েক আছিল।
  sus-A: نَ كُي عِسِيَفَ نَشَ يَشُبَ شّي ثَدَن عَرَ مِ بْشِ مَ بٍتُوٍلِ عَرَ مِكَ
    شَ دِ لَبَن شْنيِ. لَبَن قِندِشِ رٍبٍكَ تَارَ نَن نَ، يَشُبَ نُن عٍسَيُ نفَ.
  fra-SBL: Isaac renvoya Jacob. Il se rendit à Paddan Aram chez Laban, fils de Béthuel
    le Syrien, frère de Rébecca, la mère de Jacob et d'Ésaü.
  hbo-hbo: וַיִּשְׁלַ֤ח יִצְחָק֙ אֶֽת־יַעֲקֹ֔ב וַיֵּ֖לֶךְ פַּדֶּ֣נָֽה אֲרָ֑ם אֶל־לָבָ֤ן
    בֶּן־בְּתוּאֵל֙ הָֽאֲרַמִּ֔י אֲחִ֣י רִבְקָ֔ה אֵ֥ם יַעֲקֹ֖ב וְעֵשָֽׂו׃
  shp-NTPO: Jaskáa pekáora, Isaacnin jawen bake Jacob Padán-aramhin raana iki. Ja
    jemara iká iki, jawen titan poi Labán jain jaa jema. Ja Labánra, Betuelnin bake
    iká iki; jabora arameo jonibo iká iki. Jatian ja Rebecabiribira iká iki, Jacob
    betan Esaúkan tita.
  eng-WYCLIFFE: And whanne Ysaac hadde left hym, he yede forth, and cam in to Mesopotanye
    of Sirie, to Laban, the sone of Batuel of Sirie, the brother of Rebecca, his modir.
  piu-2006: '@see-verse:GEN.028.004'
  pjt-pjt: Munu palulanguṟu Jacobanya iyaṉu ngura nyara Mitjupu-taimiyalakutu, palumpa
    kulypalpa Laipantakutu. Panya Laipanku mama wati panya Pitjuwilnga ngura Aṟamanya
    nguraṟa. Ka Laipanku maḻanypa Ripikanya panya Jacobaku pulampa Iitjuku ngunytju.
  cwe-cwe: Isaka kamtuma Yakobo yahite kwiisi ya Padani Alamu kwa Labani, yoyelekigwe
    na Besueli, Mwalamu, Labani lumbu jake Lebeka yeli mami yawo Yakobo na Esau.
  bgs-bgs: Na, igpapanó i Isaac si Jacob, asta igsadun sikandin tun ta Mesopotamia
    sippang tun ki Laban na batà i Betuel na Arameanhon. Si Laban tô kataladi i Rebecca
    na innà i Jacob asta i Esau.
  kik-kik: Isaaka akĩĩra Jakubu athiĩ, nake agĩthiĩ Padani-Aramu kwa Labani mũrũ wa
    Bethueli ũrĩa Mũsuriata, mũrũ wa nyina na Rebeka, nyina wa Jakubu na Esaũ.
  ksr-ksr: Kaeŋ jeŋ Jeikob wasiro mesaoŋ Mesopotemia (Padan Aram) balonoŋ Labambaanoŋ
    kemambaajoŋ keno. Laban ii Aram eja Betuelwaa meriaga, Jeikob ano Iisoo yoroo
    nemuŋgara Rebekawaa naaŋaga. Kiaŋ.
  fra-NCL: Et Isaac congédia Jacob, qui s’en alla en Paddan-Aram, vers Laban, fils
    de Bathuel l’Araméen, frère de Rebecca, la mère de Jacob et d’Esaü.
  cek-AK: To pacoengah Issak mah Jakob to caehsak; anih loe Syria acaeng Bethuel capa,
    Jakob hoi Esau amno Rebekah ih thangqoi, Laban ohhaih Padan Aram ah caeh.
  xla-xla: Epo atlepo gudepame Aisektapo Yokobye sadle mate Padan Alam mo dla ya꞉
    awe Laban mate halla tane, diyo. Epela dalepame Yokobtapo tame Alam oplami Betuwel
    yami Laban hala dla taiyo.
  cuk-cuk: Weyobi, Isaac Padan-Aram-neggweburse Jacob-barmisad. Jacob, Labán-negse
    modapid. Labánʼde Arameo-dule-Betuel-e-machid, Rebeca-e-susud. Rebecaʼde Jacob,
    degi, Esaú-e-nanad.
  uig-CYR: Шуниң билән Исһақ Яқупни йолға салди. У Падан-Арамға, арамий Бетуәлниң
    оғли, Яқуп билән Әсавниң аниси Ривкаһниң акиси Лабанниң қешиға қарап маңди.
  pma-pma: Evus, Aesak sila Siekob va en out Mesopotemia ven Leban koa vi natin Betuel
    ten out Eram. Kei vi tunali Rebekah, mama onen Siekob ka Esao.
  tel-2017: అతడు పద్దనరాములో ఉన్న లాబాను దగ్గరకి ప్రయాణమయ్యాడు. లాబాను సిరియావాడు
    బెతూయేలు కుమారుడూ యాకోబు, ఏశావుల తల్లి అయిన రిబ్కా సోదరుడూ.
  hat-BSA: Alò, Isaac te voye Jacob ale. Li te ale Paddan-Aram a Laban, fis a Bethuel
    la, Arameyen an, frè Rebecca, manman a Jacob ak Ésaü.
  kos-kos: Isaac el supwalla Jacob nu Mesopotamia, nu yorol Laban, wen natul Bethuel
    mwet Aram, su ma lel Rebecca, nina kial Jacob ac Esau.
  hbo-WLC: וַיִּשְׁלַ֤ח יִצְחָק֙ אֶֽת־יַעֲקֹ֔ב וַיֵּ֖לֶךְ פַּדֶּ֣נָֽה אֲרָ֑ם אֶל־לָבָ֤ן
    בֶּן־בְּתוּאֵל֙ הָֽאֲרַמִּ֔י אֲחִ֣י רִבְקָ֔ה אֵ֥ם יַעֲקֹ֖ב וְעֵשָֽׂו׃
  ibo-ibo: Mgbe ahụ Aịzik zipụrụ Jekọb nʼije ya, ọ gara Padan Aram, nʼụlọ Leban nwa
    Betuel onye Aram, nwanne Ribeka onye bụ nne Jekọb na Ịsọ.
  ory-ory: ଏଥିଉତ୍ତାରେ ଇସ୍‌ହାକ ଯାକୁବଙ୍କୁ ବିଦାୟ କରନ୍ତେ, ସେ ପଦ୍ଦନ୍‍ ଅରାମରେ ଅରାମୀୟ ବଥୂୟେଲର
    ପୁତ୍ର ଲାବନର, ଅର୍ଥାତ୍‍, ଯାକୁବ ଓ ଏଷୌର ମାତା ରିବିକାର ଭ୍ରାତା ନିକଟକୁ ଯାତ୍ରା କଲା।
  wmt-wmt: '@see-verse:GEN.028.004'
  chk-chk: Iei usun Isaak a kapas ngeni Jakop o tinala Mesopotamia ren Lapan nöün
    Petuel ewe re Siria. Nge Lapan mongeen Repeka inen Jakop me Esau.
  ssd-ssd: Taŋamba Isak nu Yakob kukulna le ŋga nuŋe Laban sota Mesopotamia kilke
    mbol kina. Laban nu Aramnu taŋgo Betuel ta tuku kiŋo nuŋe. Laban tuku kulim Rebeka
    nu Yakob le Esau tuku ina nakile.
  rop-rop: Afta na Aisik bin jandimwei Jeikob langa im anggul deya langa det kantri
    Mesapoteimiya. Im anggul bin neim Leiban, en imbin ful braja blanga Rabeka det
    mami blanga Jeikob en Isau. En det dedi blanga Leiban bin neim Bethyuwel, en imbin
    kantrimen blanga detlot Eramiyan pipul.
  ukr-1871: Послав же Ізаак Якова, і зійшов він у Падан-Арам, у Мезопотамію, до Лабана
    Бетуйленка, Араміянина, до брата Ребеки, матері Якова та Езава.
  eng-AOI: Then Isaac sent Jacob away to Mesopotamia, to Laban. Laban was the son
    of Bethuel the Aramean, and he was also Rebecca's brother. And Rebecca was the
    mother of Jacob and Esau.
  yon-yon: Kwanandekore, Aisekbed Yekob yaa yedmoonkob Aram ambibkin ye okad dabonmo
    yaa Lebaniib yaa andowe weneen. Leban kuu Aramman Betuel ye dana, ye kuu Rebeka
    yu ambang, yu kuu Yekob yoom Isau yoom yi awaan.
  bch-bch: Io, Aisak iposa bedaoa ga kus ta isula Iakop ga ila ngan tibur kapei Padan-Aram.
    Ila pan Laban, Betuel inat, eaba Aram aea. Ei Rebeka iliu. Be Rebeka ei Iakop
    ga Iso tnad.
  deu-1951: Also fertigte Isaak den Jakob ab, daß er nach Mesopotamien zog zu Laban,
    Bethuels Sohn, dem Syrer, dem Bruder der Rebekka, der Mutter Jakobs und Esaus.
  eng-JPS: And Isaac sent away Jacob; and he went to Paddan-aram unto Laban, son of
    Bethuel the Aramean, the brother of Rebekah, Jacob's and Esau's mother.
  ubr-ubr: Isaac on Jacob iyafarai inai Mesopotamia tafanam nan Laban aurin, on min
    Bethuel natun orot Aram emon. Laban on Rebecca robun orot ato Rebecca on Jacob
    a Esau rus ayos.
  srp-1865: Tako opravi Isak Jakova, i on poðe u Padan-Aram k Lavanu sinu Vatuila
    Sirina, bratu Reveke matere Jakovljeve i Isavove.
  lug-lug: Bw’atyo Isaaka n’asiibula Yakobo, Yakobo n’agenda e Padanalaamu ewa Labbaani,
    mutabani wa Besweri Omusuuli mwannyina Lebbeeka, nnyina wa Esawu ne Yakobo.
  heb-heb: וישלח יצחק את יעקב וילך פדנה ארם אל לבן בן בתואל הארמי אחי רבקה אם יעקב
    ועשו׃
  ben-IRV: পরে ইসহাক যাকোবকে বিদায় করলে তিনি পদ্দন অরামে অরামীয় বথুয়েলের ছেলে লাবনের
    কাছে গেলেন; সেই ব্যক্তি যাকোবের ও এষৌর মা রিবিকার ভাই।
  pan-pan: ਇਸਹਾਕ ਨੇ ਯਾਕੂਬ ਨੂੰ ਤੋਰ ਦਿੱਤਾ ਅਤੇ ਉਹ ਪਦਨ ਅਰਾਮ ਵਿੱਚ ਲਾਬਾਨ ਦੇ ਕੋਲ ਗਿਆ ਜਿਹੜਾ
    ਅਰਾਮੀ ਬਥੂਏਲ ਦਾ ਪੁੱਤਰ ਅਤੇ ਯਾਕੂਬ ਅਤੇ ਏਸਾਓ ਦੀ ਮਾਤਾ ਰਿਬਕਾਹ ਦਾ ਭਰਾ ਸੀ।
  tkr-tkr: I'saq'ee Yaaq'ub yəqqı'l araççe. Mana Paddan-Arameeqa, Yaaq'ubneyiy Esavne
    yedine Rivq'ayne çocune Aramğançene Betuelyne dixene Lavanne k'anyaqa ayk'an.
  mwp-mwp: Isaka Yakubun wayadhin Mesopoetaymiyapa, thanamun Araman buwaypa, Leyboenalpa
    Bethwelan garkaz kazi. Nuy Leyboen waza palamun Yakubuwom Isawom amana babath.
    Nuy kedha mulaydhin, ‘Ngidh nginu wadhumaw kaziya niyaypa yoelapidhe.’
  mya-JVB: ထိုသို့ ယာကုပ် နှင့် ဧသော ၏ အမိ ၊ ရေဗက္က ၏ မောင် ၊ ရှုရိ လူဗေသွေလ သား လာဗန်
    နေရာ ပါဒနာရံ ပြည် သို့ ယာကုပ် သွား လေ၏။
  tte-O: Yo Aisake Yakobo iyawasa ilau yanuwa Alan Mesopoteimiya koina, Betuweli natuna
    Labana koina, iya Yakobo yo Iso sinali Libeka duna.
  tbg-tbg: Minti tivakero Aisaakiva Iekopira atitovaro viva Mesopotemia vataini nai
    nauva Labaaniva vaunaini oru vaura. Betueliva Araamihainaava vauvaro vira maaqu
    Labaaniva Rebekaara vakaava vauvaro Rebekaava Iekopika Isoka nova vaura.
  hmo-hmo: Vadaeni Isako ese Iakobo ia siaia lao. Ia be Mesopotamia dekenai ia lao,
    Labana Betuela, Aramea tauna, dekenai. Unai Labana be Rebeka ena taihuna, Rebeka
    be Iakobo bona Esau edia sinana.
  ata-ata: Aisaki muvikalanu ꞌolu Iakovo aloxo ne mukalu la mupalusou sou mulai ne
    Mesopotamia noxou Lavani. Lavani momu ane Betueli. Anu itemasie Alamu. ꞌOlu sema
    ane Liveka, eiae Iakovo ilou Esau neniꞌa.
  nfa-nfa: Padhai lii nare, ka Isak hia Yakob laꞌe asa Padan Aram, asa èmu toꞌo na
    Laban, dènge baki na Betuel.
  urd-urd: तब इस्हाक़ ने या'क़ूब को रुख्सत किया और वह फ़द्दान अराम में लाबन के पास,
    जो अरामी बैतूएल का बेटा और या'क़ूब और 'ऐसौ की माँ रिब्क़ा का भाई था गया।
  rus-SYN: И отпустил Исаак Иакова, и он пошел в Месопотамию к Лавану, сыну Вафуила
    Арамеянина, к брату Ревекки, матери Иакова и Исава.
  cbt-NTPO: Ina pochin Isacori Patan-aran parti Cacopo a'parin. Cacoposo' pa'sahuaton,
    Napano ya'huërinquë canconin. Nani sha'huirahuëso chachin inaso', Pitoiro hui'nin.
    Pitoiroso' Aran piyapi. Napanoso', Nipica yo'in miáchin. Nipicanta', Cacopo, Isao,
    inapita a'shina'.
  bqc-SIM: Ɔ̃ Izaaki Yakↄbu gbàɛ aà gɛ́ Labã kĩ́i Mɛsↄpↄtami bùsuu. Labãá Sili
    bùsu gbɛ̃́ Bɛtuɛ nɛ́ɛ, Yakↄbu ń Esauo desɛ̃ɛ.
  tcz-CHONGTHU: Chule Isaac in Jacob chu asol mang tai, ama jong Padan-Ram langa Jacob
    le Esau hingnu Rebekah sopipa Syrian mi Bethuel chapa Laban henga ache tai.
  mar-mar: अशा रीतीने इसहाकाने याकोबाला दूर पाठवले. याकोब पदन-अराम येथे, अरामी बथुवेलाचा
    मुलगा, याकोब व एसाव यांची आई रिबका हिचा भाऊ लाबान याच्याकडे गेला.
  tcs-tcs: Apta da tok i bin pinis, Aizak i bin sane Zekop go nau, ane em bin go po
    kantri blo Mesapotamia, po dat awa blo em Laban, uda boi blo Betuel. Em man blo
    Aram prom Mesapotamia ane em bala blo Ribeka, uda mama blo Zekop ane Iso.
  soq-soq: Tane Aisak otopa Iakob wanaubeno bola Padan Aram bedewe Betuel Aram apanawa
    otopa Leiban, sa ipa Rebeka nopa mampe alen.
  qub-qub: Chayno bindisyunta goycurmi Isaacga wamran Jacobta cacharan Padan-aram
    marcaman chaycho tiyacunanpaj. Jacob aywacuran Labanpa wasinman. Labanga caran
    Aram runa Betuelpa wamran, Rebecapa turin. Rebecanami caran Esaüpawan Jacobpa
    maman.
  bqp-bqp: Akũ Isaaku Yakubu gbàrɛ à gɛ́ Labã kĩnaa Mɛsↄpↄtamia bùsun. Labã bi
    Siria bùsu gbɛ̃ Bɛtuɛli nɛ́mɛ, Yakubu kũ Isauo disɛ̃mɛ.
  hat-hat: Se konsa Izarak fè Jakòb pati. Jakòb ale nan Mezopotami lakay Laban, pitit
    Betwèl, moun peyi Aram lan. Laban se te frè Rebeka, manman Jakòb ak Ezaou.
  eng-BSB: So Isaac sent Jacob to Paddan-aram, to Laban son of Bethuel the Aramean,
    the brother of Rebekah, who was the mother of Jacob and Esau.
  tod-tod: Izaake Zakɔɓe leʋeni ga è li Padan-Alame, Alame nui Ɓetuwɛle ná-doun
    zunui Laɓan ʋɔ bɛ, Zakɔɓe ta Ezawu ti-lee Eleɓɛka diɛi.
  eng-WEBPB: Isaac sent Jacob away. He went to Paddan Aram to Laban, son of Bethuel
    the Syrian, the brother of Rebekah, Jacob’s and Esau’s mother.
  kbq-kbq: Aisaki'a Jekopuna huntegeno Padan-Aram (Mesopotemia) Lebani nemofo Betueli
    Aramia ne'mofontega vu'ne. Rebeka'a Jekopune Isonena neznarera'e.
  nhe-BL: Huajca queja nopa Isaac quititlanqui Jacob ipan tlali Aram. Huan Jacob ajsito
    ichaj Labán tlen eliyaya icone Betuel tlen ehua tlali Aram. Huan Labán eliyaya
    iicni Rebeca tlen eliyaya inana Jacob huan Esaú.
  bus-bus: Ben Isaaku Yakubu gbàrɛ à gá Labã kiia Mɛsↄpↄtamia bùsun. Labã nɛ́ Siria
    bùsu gbɛ̃ Bɛtuɛli nɛ́mɛ, Yakubu kↄ̃n Isauo desɛ̃mɛ.
  gub-BL: Nezewe Izak omono kar wa'yr Zako Mezopotàm ywy rehe a'e. Wiko oho Àràmàw
    heko haw pe. Àràmàw a'e, Metuwew Àràm ywy rehe har ta'yr romo Hemek ikywyr romo
    hekon a'e. Hemek wiko Ezau ihy romo, Zako ihy romo.
  eng-DRA: And when Isaac had sent him away, he took his journey and went to Mesopotamia
    of Syria to Laban the son of Bathuel the Syrian, brother to Rebecca his mother.
  knf-knf: Iŧaak ado kë Yakob aya Padan-Aram du Laban abuk Betuwel naharameeŋ naweek
    Rebeka anin bi Yakob na Eŧawu.
