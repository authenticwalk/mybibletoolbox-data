    તે જગ્યાએથી એક પથ્થર લીધો અને પોતાના માથા નીચે મૂકીને તે ત્યાં સૂઈ ગયો.
  byr-byr: '@see-verse:GEN.028.010'
  awx-awx: Kuhika, kewu womdune kundoke, gusilu awukukutde, une pewikge yiwikut. Tikengä
    petnä pewikge, huwu uwomune nanä gwendu täke, uwänenatnäle kuhiläne teke pekut.
  pon-2006A: E ahpw lellahng wasa kis me e pweidi ie, pwehki wasa pwongihdi. Ih eri
    ale takai ehu wasao pwe en ulung oh meirla.
  por-BRBSL: Ele chegou a um certo lugar, e lá ficou a noite toda, porque o sol se
    tinha posto. Ele pegou uma das pedras do lugar, colocou-a sob sua cabeça e deitou-se
    naquele lugar para dormir.
  aly-aly: Atwerrp-anem, ingkeny aylperl-alhekan. Apwert rtemal arrernek. Rap ankwanem
    ayntek.
  cth-cth: Hmuen buet touh koe a pha teh kanîloum toung dawkvah a roe. Talung buet
    touh hah a la teh lahoung lah a lahoung teh i hanlah a yan.
  twi-twi: Oduu baabi na onwini redwo no, ɔpɛɛ baabi soɛe, efisɛ na ade resa. Ɔfaa
    ɔbo bi wɔ faako a wadu hɔ de yɛɛ sumii.
  hlt-hlt: Tedae hmuen pakhat te a pha vaengah khomik vik tla tih pahoi rhaeh. Te
    vaengah te hmuen kah lungto a loh tih a lu a tloeng. Te phoeiah tekah hmuen ah
    yalh.
  tbz-SIM: kɛ́mberínɛ̀ dibòrì mɑrì kɛ̀ diyiè tɑ, kòo wɑɑ́ nditɑ̃́rì kɛ́ceé nho yuu
    kɛ́nduɔ́ dɛborɛ̀,
  msy-2020: A zuima amɨnim pɨrizɨma a danganir mam gakui. Egha dagɨar mam inigha uan
    dapanimɨn aghoroghava akui.
  txq-txq: Neu ledo tesa, ana losa mamanak esa, boe ma ana sunggu neu naa. Neu ana
    nau sunggu, ana haꞌi nala batu esa fo taon dadi neu kailunu.
  aaz-aaz: Oras maans ee nmouf, in ntea baer jes, ma in ntuup anbi naan. Oras in he
    ntuup ate, in nait faut goes he nꞌakaꞌnunuꞌ.
  azb-azb: Bir yerə çatıb orada gecələdi, çünki günəş batmışdı. O torpaqdan bir daş
    götürüb başının altına qoydu və orada yatdı.
  eng-DBY: And he lighted on a certain place, and lodged there, because the sun had
    set. And he took [one] of the stones of the place, and made [it] his pillow, and
    lay down in that place.
  hin-2017: और उसने किसी स्थान में पहुँचकर रात वहीं बिताने का विचार किया, क्योंकि
    सूर्य अस्त हो गया था; इसलिए उसने उस स्थान के पत्थरों में से एक पत्थर ले अपना तकिया
    बनाकर रखा, और उसी स्थान में सो गया।
  wol-KYG: Naka la dem, ba àgg fu ko jant bi sowe, daldi fay fanaan. Mu jël ca doj
    ya fa ne woon, gegenoo.
  swp-swp: ie lage dimo esau arinai ie mia meta maionana, paana mahana i duio. Dimo
    ne we’una esau ie abi uruna eai ie tore, i aiunuaei to nei eai ie eno.
  bjr-bjr: Fimarufanoo eendufanoo moosaa uiqaana araseenoo faiqanau. Faiqararinoo
    ooni firaana marasee qunu rumasee miqoo faiqanau.
  eng-YLT: and he toucheth at a [certain] place, and lodgeth there, for the sun hath
    gone in, and he taketh of the stones of the place, and maketh [them] his pillows,
    and lieth down in that place.
  kne-kne: Nalabian sin danan, isonga nan-iyan sin esay lugar ay dinatnganas di. Nan-as
    bato ta say ipongana et pag bomaktad yan maseyep.
  wat-wat: I niniya atu kabaḡa tamokaḡa i nisaiya eatu naki vanavana i sinakafwanukuwiya
    fasinei eketa i vikabaḡa. Gabana i viya keta i kenovikifafiiya.
  heg-NTPO: Oras lelo la dene kam, un lako lius se mana mesa, kon un nini se la. Un
    mana le nini kon, un kat batu mesa, le taon daid hlunin.
  ptu-ptu: Tappana ullambi' mesa ongeam, iya tohhom eta ma'bengi aka lendu'um allo.
    Pissananna la metindoi, mualam mesa batu napa'allongam.
  bzd-NTPO: Ie' michoë wé̱ ka̱tuine iki̱ ta̱ ee̱ ikapere. Ák méwa̱itö wökir kataie,
    e' ki̱ ie' kapöwa̱.
  kwf-kwf: kaidaꞋi nia dao ana taꞋi kula, na sina nia suu toli naꞋa, ma nia ka tua
    ana kula neꞋeri ka maliu. Nia ka teo ka maliu, ma ka bogwau ana taꞋi gwaꞋi fau.
  eng-WYC-2017: And when he had come to some place, and would rest therein after the
    going down of the sun, he took of the stones that lay there, and he put under
    his head, and slept in the same place.
  eng-WMBB: He came to a certain place, and stayed there all night, because the sun
    had set. He took one of the stones of the place, and put it under his head, and
    lay down in that place to sleep.
  spp-spp: U niŋkàriŋ'à sà nɔ cyage k'e, numpilag'à wwɔ̀ ke, ka u u shwɔ̀n wani, maa
    kafaage kà lwɔ́ a pyi ɲùntahaga, maa sínni.
  aey-aey: Uqa nunuen cam casi leceb cudun osona witic meceb us nijigiannu bilen.
    Odocob uqa eunadec meen oso umei ilona tet qumei cosoli nijen.
  urd-GVH: जब सूरज ग़ुरूब हुआ तो वह रात गुज़ारने के लिए रुक गया और वहाँ के पत्थरों
    में से एक को लेकर उसे अपने सिरहाने रखा और सो गया।
  rug-rug: Meke sipu opokaputu sa popoa si kamoa sa si keke vasina, ke noso si asa
    vasina. Meke vagia sa si keke patu, meke tarabatu nia sa si asa, meke puta.
  gaz-gaz: Innis iddoo tokko gaʼee aduun dhiinaan achi bule; dhagoota achi turan keessaas
    tokko fudhatee mataa jala kaaʼatee rafuuf ciise.
  fra-LSG: Il arriva dans un lieu où il passa la nuit; car le soleil était couché.
    Il y prit une pierre, dont il fit son chevet, et il se coucha dans ce lieu-là.
  gnn-gnn: Marrtjinanydja ŋayi yukurrana yana liŋgu gandarrŋuranydja munhakuyinana
    nhanŋu, bala ŋayi ŋorranana ŋunhili gandarrŋuranydja; guṉḏanydja ŋayi märraŋala,
    gurrunharanydja, bala muḻkurr‐wurruŋalana ŋunhimala.
  yal-yal: kɔɛna a li dɛnaxan yi, a yi xi mɛnni. A yi gɛmɛ keden tongo, a yi a raso
    a xunna bun ma. A yi a sa mɛnni.
  gum-gum: Inchen yandø kanbalø puabe, pørr pinaiben, truyu yem kørrømisrøbig køn.
    Incha truyu kan srug tsubigwan kuña mara trarra, truyu kinrrab tsumisrøbig køn.
  iou-iou: Kuŋtäyon edap äpmoŋirän kädet bämopiken däpmon pärayäŋ täŋkuk. Kome uken
    mobä mäyap itkuŋo u kubä yäpmäŋpäŋ kunowäta peŋpäŋ patkuk.
  haw-1868: 'A hiki aku la ia i kau wahi, a noho iho la ilaila i ka po; no ka mea,
    ua napoo ka la: lawe ae la ia i kekahi o na pohaku o ia wahi i uluna nona, a moe
    iho la ilaila.'
  arb-NAV: فَصَادَفَ مَوْضِعاً قَضَى فِيهِ لَيْلَتَهُ لأَنَّ الشَّمْسَ كَانَتْ قَدْ
    غَابَتْ، فَأَخَذَ بَعْضَ حِجَارَةِ الْمَوْضِعِ وَتَوَسَّدَهَا وَبَاتَ هُنَاكَ.
  adz-adz: Gubuꞌ arangan waꞌa mumai furis wasaꞌ mangan da igingꞌ igi, i gubuꞌ iruꞌ
    sib. Arangan iyu tauf maragangaf da yis gudzun gin isu unubin da igingꞌ marampruꞌ.
  ewe-ewe: Esi zã do la, etsi teƒe aɖe dɔ, eye wòziɔ kpe aɖe abe suɖui ene be yeadɔ
    alɔ̃.
  eng-LEE: And he lighted upon a certain place, and tarried there all night, because
    the sun was set; and he took one of the stones of the place, and put it for his
    pillow, and laid himself down in that place.
  dji-dji: Malngiri, waḻirr ngurrum mungan inydji yirrpini, nyani guḻdjili nyibirri
    ngunupilangmirri murrurrtmirri, gima ngurrum gar-malirdjiniban. Rirrkiyan nyani
    marrngili, galwupiṉi munatjamirri, girri guṉgili bukurrngili a ngurrinyiniban
    yakirrigi.
  gvn-gvn: '@see-verse:GEN.028.010'
  nna-nna: Karrpu kaniny jarrinyaja palinyju ngurra jirni partijirri. Paliny karta
    karrinyikinyi jurnturtu warnkunga.
  asm-FB: এখন ঠাইত বেলি মাৰ যোৱাত তেওঁ সেই ঠাইতে ৰাতিটো কটালে। সেই ঠাইৰে এটা শিল মূৰৰ
    তলত লৈ তেওঁ শুই থাকিল।
  sus-A: كْي تٌ سٌ عَ رَ كِرَ عِ، عَ نَشَ عَ سَ يِرٍ ندٍ، عَ فّمّ قِندِ عَ شَ شُنسَسٍ
    رَ.
  fra-SBL: Il arriva à un certain endroit, où il passa la nuit, car le soleil était
    couché. Il prit une des pierres du lieu, la mit sous sa tête, et se coucha dans
    ce lieu pour dormir.
  hbo-hbo: וַיִּפְגַּ֨ע בַּמָּקֹ֜ום וַיָּ֤לֶן שָׁם֙ כִּי־בָ֣א הַשֶּׁ֔מֶשׁ וַיִּקַּח֙
    מֵאַבְנֵ֣י הַמָּקֹ֔ום וַיָּ֖שֶׂם מְרַֽאֲשֹׁתָ֑יו וַיִּשְׁכַּ֖ב בַּמָּקֹ֥ום הַהֽוּא׃
  shp-NTPO: Jatian moa ochó kaxon oinna iká iki, moa yametai. Jaskara ointaanan, jainpari
    oxai iakea iki. Jaskati jain iakexon, jainoa makanbo bixon jakonshamanhakin tipinax,
    janbi tepikaini oxaa iki.
  eng-WYCLIFFE: And whanne he hadde come to sum place, and wolde reste ther inne aftir
    the goynge doun of the sunne, he took of the stoonus that laien ther, and he puttide
    vndur his heed, and slepte in the same place.
  piu-2006: '@see-verse:GEN.028.010'
  pjt-pjt: Munu paluṟu ankula ankula ngura kutjupangka nguṟurpa wirkanu munu mungartjirinyangka
    nyakula ngura tjunu. Munu paluṟu katamala wiyangka apu mantjinu munu kata tjunkula
    ngarikatingu.
  cwe-cwe: Kafika hanhu hamwe ha kugona chilo chimwe kwaviya zuwa dikala diswa. Kasola
    dibwe dimwe da hanhu baho kadika hasi ya iditwi jake, kagona.
  bgs-bgs: Asal idukilámman sikandin tun ta dalan. Purisu igdággà sikandin tun ta
    tanà ébô tumudug, asta batu tô iggulunan din.
  kik-kik: Na aakinya handũ hana-rĩ, akĩraarĩrĩra ho tondũ riũa nĩ rĩathũĩte. Akĩoya
    ihiga rĩmwe hau, agĩĩtiira narĩo mũtwe nĩguo akome.
  ksr-ksr: Kema laligoŋ baloŋ moŋnoŋ keuma weeŋ jaaya kemerotiwaajoŋ ama iikanoŋ jamo
    ragiti, iikanoŋa moŋ meŋ waŋ qemboŋa qeŋ gomantiiŋanoŋ gaoŋ ero.
  fra-NCL: Il arriva dans un lieu ; et il y passa la nuit, parce que le soleil était
    couché. Ayant pris une des pierres qui étaient là, il en fit son chevet, et il
    se coucha dans ce lieu.
  cek-AK: Niduem boeh pongah, ahmuen maeto phak naah, aqum puek to ahmuen ah anghak;
    to ih thlungnawk to a lak moe, lu anghnoeng hanah a suek pacoengah, to ahmuen
    ah a iih.
  xla-xla: Epapeleye ya꞉ mo edla tamama salita mo-tullati duka dla yaliyo. Ya꞉ye ellowedeme
    ewala hapame matali some himme elaiyo.
  cuk-cuk: Nadapgu, bia ega neg-mutikgude, agi gabided. Nono nakwis-megegala akwa
    amisad, e-nono-urba siegar. Agi, gabided.
  uig-CYR: бир йәргә йетип кәлгәндә, күн олтирип кәткәчкә шу йәрдә қонмақчи болди.
    У шу йәрдики ташлардин бирини елип, бешиға ястуқ қилип қоюп, ухлиғили ятти.
  pma-pma: Navong out vong, va kistal en out tai en sise koa tahos ka ro en out enek.
    Kur ahat tai, mulung eni ka matil.
  tel-2017: ఒకచోట పొద్దుగుంకడంతో అక్కడ ఆ రాత్రి ఆగిపోయి, అక్కడి రాళ్ళలో ఒక దాన్ని
    తనకు తలగడగా చేసుకుని, పడుకున్నాడు.
  hat-BSA: Li te vini nan yon sèten kote pou te pase nwit lan la, akoz solèy la te
    gen tan fin kouche. Li te pran youn nan wòch yo, li te mete l anba tèt li, e li
    te kouche la nan plas sila a.
  kos-kos: Ke faht uh tili el sun sie acn mutal ac aktuktuk we. Ke el ona in motul,
    el eloangak eot se.
  hbo-WLC: וַיִּפְגַּ֨ע בַּמָּק֜וֹם וַיָּ֤לֶן שָׁם֙ כִּי־בָ֣א הַשֶּׁ֔מֶשׁ וַיִּקַּח֙
    מֵאַבְנֵ֣י הַמָּק֔וֹם וַיָּ֖שֶׂם מְרַֽאֲשֹׁתָ֑יו וַיִּשְׁכַּ֖ב בַּמָּק֥וֹם הַהֽוּא׃
  ibo-ibo: Mgbe chi na-eji, ọ kwụsịrị ebe ọ ga-anọ zuo ike abalị. Mgbe ọ chọrọ idina
    ala, o weere otu nʼime nkume ndị dị nʼebe ahụ hinye nʼisi ya, dinara ala ịrahụ
    ụra.
  ory-ory: ପୁଣି, ସୂର୍ଯ୍ୟାସ୍ତ ହେବାରୁ ସେ କୌଣସି ଏକ ସ୍ଥାନରେ ରାତ୍ରି କ୍ଷେପଣ କଲା; ପୁଣି, ସେ
    ସେହି ସ୍ଥାନର ଖଣ୍ଡିଏ ପ୍ରସ୍ତର ନେଇ ମସ୍ତକ ତଳେ ଦେଇ ନିଦ୍ରା ଯିବା ନିମନ୍ତେ ସେହି ସ୍ଥାନରେ
    ଶୟନ କଲା।
  wmt-wmt: '@see-verse:GEN.028.010'
  chk-chk: Nge lupwen akkar a tup, a tori eu leni o pwini epwin ikenan. Iwe, Jakop
    a angei eföü fau me lon ewe leni pwe epwe ülleni, a kon o möür.
  ssd-ssd: tukul ma ande mbol promba furirna le ndame ande tumba gabat tatu pilmba
    nu kinyna.
  rop-rop: en hafwei langa roud imbin kamat langa wan pleis wen det san bin jis godan,
    en imbin kemp deya, en imbin gajim wanbala ston blanga pila,
  ukr-1871: І приблудивсь до одного врочища, та й обночувавсь там, зайшло бо соньце.
    І взяв між каміннєм каменя на тому врочищі, та й положив його собі в голови, та
    лїг спати на місцї тому.
  eng-AOI: He went on and on until sunset, when he stopped and camped there for the
    night. He lay down to sleep and made his head comfortable on a stone. Then he
    slept,
  yon-yon: Kwane kiwaan wedya kuu obonmo okad yaa nandoone, aron kuu kubuneen kowe,
    bot kande ambongkone angkene
  bch-bch: Iuot ngan tibur ede ta idio ieno toa eoa, ngansa ado idil. Ibada pat ede
    iman aea nakulnga ta idol ilabora ga idae ngan ta idio ieno toa eoa.
  deu-1951: Und er kam an einen Ort, wo er über Nacht blieb; denn die Sonne war untergegangen.
    Und er nahm von den Steinen jenes Orts und legte sie unter sein Haupt und legte
    sich an dem Ort schlafen.
  eng-JPS: And he lighted upon the place, and tarried there all night, because the
    sun was set; and he took one of the stones of the place, and put it under his
    head, and lay down in that place to sleep.
  ubr-ubr: Wera isofafir ato on inat efan kakafaiinai nan igat ato nan iten mes. On
    iyeinir unin agimai irubogai iten bubur mes.
  srp-1865: I doðe na jedno mjesto, i ondje zanoæi, jer sunce bješe zašlo; i uze kamen
    na onom mjestu, i metnu ga sebi pod glavu, i zaspa na onom mjestu.
  lug-lug: N’addira erimu ku mayinja agaali mu kifo ekyo, n’alyezizika ne yeebaka.
  heb-heb: ויפגע במקום וילן שם כי בא השמש ויקח מאבני המקום וישם מראשתיו וישכב במקום
    ההוא׃
  ben-IRV: কোনো এক জায়গায় পৌঁছালে সূর্য্য অস্ত যাওয়ায় সেখানে রাত কাটালেন। আর তিনি
    সেখানকার পাথর নিয়ে বালিশ করে সেই জায়গায় ঘুমানোর জন্য শুয়ে পড়লেন।
  pan-pan: ਅਤੇ ਇੱਕ ਥਾਂ ਤੇ ਪਹੁੰਚਿਆ ਅਤੇ ਉੱਥੇ ਰਾਤ ਕੱਟੀ ਕਿਉਂ ਜੋ ਸੂਰਜ ਡੁੱਬ ਗਿਆ ਸੀ ਅਤੇ ਇੱਕ
    ਪੱਥਰ ਉਸ ਥਾਂ ਤੋਂ ਲੈ ਕੇ ਆਪਣੇ ਸਿਰਹਾਣੇ ਰੱਖ ਲਿਆ ਅਤੇ ਉਸ ਥਾਂ ਲੇਟ ਗਿਆ।
  tkr-tkr: Sa cigeeqa hirxhılymee, verığ k'yoçuva mang'vee xəm maa g'aaha. Mang'vee
    ç'iyele sa g'aye alyapt'ı, vuk'lek avqa givxhu, g'ılexhana.
  mwp-mwp: Goeyga na pudhaydhin nanga nuy balbayginga boeradharoenu pudhaydhin a nungu
    uthuy si, nungu guzi kula.
  mya-JVB: တစုံတခုသောအရပ် သို့ ရောက် ၍ ၊ မိုဃ်းချုပ် သောကြောင့် ၊ ညဉ့် ကို လွန်စေမည်အကြံရှိသည်နှင့်၊
    ထိုအရပ် ၌ ကျောက် ကိုယူ ၍ ခေါင်းအုံး ဘို့ ထား ပြီးလျှင် အိပ် လေ၏။
  tte-O: Saugana iyawatagili yanuwa kikiuna yakayakasisina koina yo ikaiyawasi kaiwena
    dabwelo isusugu. Mwa veku yabo ikalai kana kulule yo bwaine koina ikeno-talu yo
    ikeno.
  tbg-tbg: Viva aaraini vi vauvaro kuari avu aqu vuvaro entama vuvaro viva qaqi kanta
    vaitareva iharo ori vo turu ntuva kero vaiteharo
  hmo-hmo: Vadaeni gabu ta dekenai ia ginidae, unuseni ia noho ela bona dabai gwauraia,
    badina be dina ia diho vadaeni. Vadaeni unai gabu ena nadi ta ia abia, iena kwarana
    atoa totona, vadaeni ia hekure diho, ia mahuta.
  ata-ata: la mumuamuaꞌi xoo mole anu asou ꞌoloꞌolovoxo. Mumuamuaꞌi mulai xe aso mulolo,
    la muxali no lia xalee vile, la mutalupexa sou muai ane. Muavuti la munoꞌu lavoꞌo
    vile sou mutixalaxu.
  nfa-nfa: Ropa lodꞌo cèna, Yakob dꞌai era èci, ka na jꞌunu ètu era èèna. Na neo jꞌunu,
    nare hadhu cue, tao lalaka kètu na.
  urd-urd: और एक जगह पहुँच कर सारी रात वहीं रहा क्यूँकि सूरज डूब गया था, और उसने उस
    जगह के पत्थरों में से एक उठा कर अपने सरहाने रख लिया और उसी जगह सोने को लेट गया।
  rus-SYN: и пришел на одно место, и остался там ночевать, потому что зашло солнце.
    И взял один из камней того места, и положил себе изголовьем, и лег на том месте.
  cbt-NTPO: '@see-verse:GEN.028.010'
  bqc-SIM: Kɛ́ à kà guei, àlɛ i we kɛ́ ĩatɛ̃ gɛ̃̀ kpɛ́u yã́i. Ɔ̃ à gbɛ sɛ̀ gupiu
    midibↄ ũ, à wùlɛ we.
  tcz-CHONGTHU: Hiti chun gamkim lai khat ahung geidon hin nisan alhum den tai, hichun
    ama jong jan chun chukom muna ageh dentai, age na muna songho khat chu alan lukhap
    in aneiyin alumden tai.
  mar-mar: तो एका ठिकाणी आला आणि सूर्य मावळला म्हणून त्याने तेथे रात्रभर मुक्काम केला.
    तेथे रात्री झोपताना त्याने त्या ठिकाणच्या धोंड्यांपैकी एक धोंडा घेतला, तो त्याच्या
    डोक्याखाली ठेवला आणि त्या ठिकाणी झोप घेण्यासाठी खाली पडून राहिला.
  tcs-tcs: Wandei, wen em bin kip wagbaut em bin kam po wan ples ane em bin stap de
    po wan nait bikoz da san i bin redi po godaun. Em bin teke wan dem ston prom de
    raun, den em bin mekem wase pela po em po slip lo dat ples.
  soq-soq: ita omo pamedio bola da donsan. Ita itu baiwalene seu wadene uawe itune
    unuwanalene itulen.
  qub-qub: Aywaycashancho juc partiman chayaran. Chaycho chacäpacurmi jawananpaj rumita
    churacurcur puñucuycuran.
  bqp-bqp: Kũ à kà gukea, à ye à i gwe kũ ifãntɛ̃ gɛ̃̀ kpɛ́n yãi. Akũ à gbɛ̀ɛ
    sɛ̀ gu pìn a mìdibↄ ũ à wùtɛ gwe.
  hat-hat: Li rive yon kote, li rete pase nwit la la, paske sòlèy te fin kouche. Li
    pran yon wòch sèvi l' zòrye, epi li kouche atè a konsa pou l' dòmi.
  eng-BSB: On reaching a certain place, he spent the night there because the sun had
    set. And taking one of the stones from that place, he put it under his head and
    lay down to sleep.
  tod-tod: É zeelini adaʋɛ ta, ʋɛ é ɲiini ná, mazɔlɔɔ foloi liini niina. É náʋɛ
    ɠɔtui ta zeɠeni, é da unbu, é ɲiini naama adaʋɛ.
  eng-WEBPB: He came to a certain place, and stayed there all night, because the sun
    had set. He took one of the stones of the place, and put it under his head, and
    lay down in that place to sleep.
  kbq-kbq: Nevigeno kantega zage ufreno hani ome higeno, have fita erinteno mase'ne.
  nhe-BL: Huan ajsic ipan se lugar huan nopano panoc nopa tlayohua pampa ya temotoya
    tonati. Huan quicuic se tetl huan quitequihui para itzonteto. Huan motejqui huan
    cochqui.
  bus-bus: Kɛ̀ à kà gukea, à yezi à i gwe kɛ̀ ↄfãntɛ̃ gɛ̃̀ kpɛ́n yãnzi. Ben à gbɛ̀
    sɛ̀ guu pìn a mìdibↄ ũ à dàɛ gwe.
  gub-BL: Karuketea'i mehe uhem amo ywy pehegwer Tupàn pe imonokatu pyrer pe. Uker
    a'e pe. Upyhyk amo ita a'e pe har wàkàg iwy pe har uker mehe har romo. Uzepàriràg
    a'e pe uker pà.
  eng-DRA: And when he was come to a certain place, and would rest in it after sunset,
    he took of the stones that lay there, and putting under his head, slept in the
    same place.
  knf-knf: Aya aban ţi dko dloŋ aşë naţ da kafër ţiki unuur udo bi jot jot. Ajej plaak
    ploŋ apafna bkow aşë ŋoyënţ.
