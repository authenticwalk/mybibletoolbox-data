verse: GEN.028.011
translations:
  mal-C: അദ്ദേഹം ഒരു സ്ഥലത്തെത്തിയപ്പോൾ, സൂര്യൻ അസ്തമിച്ചിരുന്നതുകൊണ്ട് അവിടെ രാത്രി
    കഴിച്ചുകൂട്ടി. അവിടെ ഉണ്ടായിരുന്ന കല്ലുകളിൽ ഒന്നെടുത്ത് തലയിണയായി വെച്ച് കിടന്നുറങ്ങി.
  deu-TKW: Da gelangte er an eine Stätte und blieb daselbst über Nacht, denn die Sonne
    war untergegangen. Und er nahm einen von den Steinen dieser Stätte, lege ihn zu
    seinen Häupten und legte sich schlafen an selbiger Stätte.
  lin-lin: Tango akomaki na esika moko, apemaki mpo na kolekisa butu. Azwaki libanga
    moko kati na mabanga oyo ezalaki na esika yango, atiaki yango na se ya moto na
    ye mpe alalaki.
  cbr-NT: Usai kuanbaiti ka bari kuabuti ñantabukëbë anua ñantan 'uxtinu bëbakëxa.
    Anu bërúxun ka amia katamëti achúshi maxax bitankëx aín maxkámi ami tëkëpimëti
    nantankëx 'uxakëxa.
  eng-LSV: and he touches at a [certain] place, and lodges there, for the sun has
    gone in, and he takes of the stones of the place, and makes [them] his pillows,
    and lies down in that place.
  bmu-bmu: Anda mala gölme kunöŋ aŋgota wehön jeŋi geyöhaŋgöra aka miaŋgöreŋ köt tatkeri,
    mieŋgöreŋök kun memba nöröp qömböŋi qeba suŋgem gaun ahöyök.
  eng-GNV: And he came vnto a certaine place, and taried there al night, because the
    sunne was downe, and tooke of the stones of the place, and layde vnder his head
    and slept in the same place.
  eng-WEBSTER: 'And he lighted upon a certain place, and tarried there all night,
    because the sun was set: and he took of the stones of that place, and put them
    for his pillows, and lay down in that place to sleep.'
  nhw-BL: Huan ajsic ipan se lugar huan nopona panoc nopa tlayohua pampa ya temotoya
    tonati. Huan quicuic se tetl huan quitequihui para itzonteto. Huan motejqui huan
    cochqui.
  swh-ONEN: Alipofika mahali fulani, akalala hapo kwa sababu jua lilikuwa limetua.
    Akachukua jiwe moja la mahali pale, akaliweka chini ya kichwa chake akajinyoosha
    akalala usingizi.
  bba-bba: U turɑ yɑm ɡɑm. Miyɑ u sĩ domi sɔ̃ɔ u duɑ. Ye u kpunɑmɔ u kperu ɡɑru suɑ
    u tu wiru kpĩiri.
  eng-KJVCPB: And he lighted upon a certain place, and tarried there all night, because
    the sun was set; and he took of the stones of that place, and put them for his
    pillows, and lay down in that place to sleep.
  cpy-cpy: Ikanta riweyaaka niyankineki awotsi ari imaapaaki, tema tsirenitanaki.
    roepinaakiro omaryaakaa mapi, rotziitotakawo, maanaki.
  mpx-mpx: Sauga i novin panuwa etega elana inoke i veyaho, kaiwena sabwelu iyaka
    i lobek. Pat etega i aheya to ge i teli kokowana ana kebeyalu inoke i kenu.
  wbp-wbp: Munga-karirla, yaninja-karra jalja-juku, ngula wanta yukajarra, nyanunguju
    ngurrangka-jarrijalku. Nyanungurla rdipija pirliki, manu-nyanu jurruku katarlpi
    yirrarnu, manu ngulangka jarda ngunanja-wantija.
  luo-luo: Kane ochopo kamoro, nobworo gotieno nikech chiengʼ nosepodho. Nonindo kanyo
    moteno wiye gi kidi moro mane okwanyo kanyo.
  meu-meu: Bena gabu ta ai e kau, unuseni ai baine noho rani eto, badina be dina vada
    e diho. Bena una gabu nadidia ta e abia, ena ikwina; bena e hekure diho, e mahuta.
  npi-ULB: कुनै एउटा ठाउँमा पुगेपछि सूर्य अस्‍ताएको हुनाले तिनी त्‍यस रात त्‍यहीँ
    बास बसे । त्‍यस ठाउँमा भएका ढुङ्गाहरूमध्येबाट एउटा लिएर आफ्‍नो सिरान बनाई त्‍यही
    ठाउँमा सुत्‍नलाई पल्‍टे ।
  yor-yor: Nígbà tí ó dé ibìkan, ó dúró ní òru náà nítorí tí ilẹ̀ ti ń ṣú, ó sì gbé
    òkúta kan ó fi ṣe ìrọ̀rí, ó sì sùn.
  emp-NTPO: Wãbʌrʌd̶e ota queusia. Mama mõgarada cob̶ʌsia idji borocaui carea. Maʌ̃be
    egode tab̶eped̶a cãĩsia.
  ind-ind: Karena matahari sudah terbenam, Yakub memutuskan untuk bermalam di suatu
    tempat. Dia mengambil sebuah batu besar untuk dijadikan alas kepala, lalu tidur.
  pes-OPCB: همان روز پس از غروب آفتاب، به مکانی رسید و خواست شب را در آنجا به سر برد.
    پس سنگی برداشت و زیر سر خود نهاده، همان جا خوابید.
  ssx-ssx: Nate pambolo pulu haena꞉ta꞉ ale ma꞉nda꞉na꞉ opolo a꞉paata꞉ koto pa꞉ta꞉ peliekeme.
    Ipikita꞉ mo toopina꞉ ka꞉nda꞉ lia polueke alo polu holepeekeme.
  lcm-lcm: Au, nei liuan i kana paspasal kanla serei si mang vuk ring na kala vong
    ania. Na kala lomlomonai ani ka matung ausai ani tenei vong ang e iang. Kala luk
    a mang sikei a vuk iat asi kana kirang vangang na kala pok suai asi kana rot.
  aer-aer: Ingwe arrpenhele anteme, mpwepele alhepalhemele, uterne-arle irrpekenge
    anteme, re inteke anteme. Re apwerte aremele ineke rtunke imerte arrernemele kele
    re ankwe-irreke.
  tgl-ULB: Dumating siya sa isang lugar at nanatili roon buong gabi, dahil lumubog
    na ang araw. Kumuha siya ng isang bato sa lugar na iyon, inilagay iyon sa ilalim
    ng kanyang ulo at nahiga sa lugar na iyon para matulog.
  nop-nop: Talik baniŋ kwet fiileŋ ulune mele foune kwet bufa tuguk. Kaŋ kwet uŋoŋ
    kawade fee ikiŋ ala kawade niŋ tiŋa mebi poop kameeŋ domo deikuk.
  kca-kca: щӑԓта и тӑхайа йŏхтәс пӑ, най ԓŏӈәмән щита хоԓты хӑщәс. Щи тӑхайән кевәт
    эԓты и кев ŏсма пŏтсәԓы, пӑ щита иԓ ŏԓәс.
  cbu-NT: Naayaranllu, apus tapeerangiya tputs ndunarishu. Neetsiri maachima, watam
    tapiyanlluwa, tárangu, patumbichsha tamaru anamun ktuyaru, maarangiya.
  hui-hui: Alendo halu mbi layagola Yagaba ibu hariga obeneni ege to̱le̱ mbira mo
    haguanda howa palene.
  wrs-wrs: Doa okombava helgang vovhoavna, monara avhoa. Sinim ona lithana, wo kuva
    holothona honsra sena.
  mya-mya: နေ​ဝင်​ချိန်​၌​သူ​သည်​တစ်​နေ​ရာ​သို့​ရောက် ရှိ​၍​ခ​ရီး​တစ်​ထောက်​နား​လေ​သည်။
    သူ​သည် ကျောက်​တုံး​တစ်​တုံး​ကို​ခေါင်း​အုံး​၍​အိပ်​သည်။-
  cbi-NTPO: Tsejtu manbela jitu, junaa kepe tsudi' puinu tiyami, yumaa pajtaya viñu'
    mitya. Tsejtu juntsa tenanu tsumu shupukaa main katu, ya' mishkai'sha daatsureke'
    tsudi' kasmi.
  bod-N: ས་ཆ་ཞིག་ཏུ་སླེབས་རྗེས་ཉི་མ་ནུབ་པས་གནས་དེར་ཞག་སྡོད་བྱས་ཤིང་། རྡོ་ལེབ་ཅིག་ཁྱེར་ཡོང་ནས་སྔས་མགོ་བྱས་ཏེ་ཉལ༌ཏོ།།
  wsk-wsk: Nu am aolak iluwaram se worem kaparam ale sor tirom batagam se lage luan
    te umu te aniram. Nu manga bo tam, supuling ko beteram ale taga aniram ale anikaso.
  kkl-kkl: Palamog pahabog heng puruk aogpa, pioghag anekoa kirik nhon tobogti, kirik
    aneko agha usog epto malamog.
  sna-sna: Akati asvika pane imwe nzvimbo, akavata ipapo usiku nokuti zuva rakanga
    ravira. Akatora rimwe ramatombo ipapo, akaritsamira akavata.
  spa-BLM: Llegó a un lugar y se quedó allí toda la noche, porque el sol se había
    puesto. Tomó una de las piedras del lugar, la puso debajo de su cabeza y se acostó
    en ese lugar para dormir.
  beu-beu: Yakob ana lamal ila mana nu mi se, ved baa tila, angmuse ana angumi tia.
    Uanguveng ana hula tia muse, var nu ue mana angu mi jehi angu, ana medit metma
    oong emea ening.
  cac-cac: Ix c'och vin̈ d'a jun lugar, yujto toxo ix em c'u, yuj chi' ata' ix vaycan
    vin̈ d'a jun ac'val chi'. Ayic toxo svay vin̈, ix yic'ancot jun q'ueen vin̈ sc'an̈
    jolomoc, ix ec' jichan vin̈.
  swh-ULB: Akaja mahali fulani na akakaa pale usiku kucha, kwa kuwa jua lilikuwa limekuchwa.
    Akachukua mojawapo ya mawe katika eneo hilo, akaliweka chini ya kichwa chake,
    na akalala usingizi katika eneo hilo.
  bel-bel: і прыйшоў у адно месца і застаўся там начаваць, бо зайшло сонца. І ўзяў
    адзін камень з таго месца, і паклаў сабе пад галаву, і лёг на тым месцы.
  wed-wed: Madeḡa i neulai ma gabu au tagogi, i ḡeta ma i rauvirai da i matave ma
    ḡaima tagogi i vaia ma i viunutanei.
  deu-ELBBK: Und er gelangte an einen Ort und übernachtete dort; denn die Sonne war
    untergegangen. Und er nahm einen von den Steinen des Ortes und legte ihn zu seinen
    Häupten und legte sich nieder an diesem Ort.
  mbb-OT: Ne hein nekeuma sikandin diyà te sevaha he lugar, ne zutun dà sikandin medhizeǥà
    te haazà he kezukilemi su midsanlep en is andew. Migkuwa sikandin te vatu, ne
    mid-ulunè din haazà dutun te kedlipezeng din.
  msc-msc: A ye sila kan tuma mɛn na, a sera dinkira do rɔ ka si ye, baa su tun da
    ko a ma. A ka a la, ka kabakurun do ta ka a don a kun kɔrɔ a sunɔɔra.
  mal-2015: അവൻ ഒരു സ്ഥലത്തു എത്തിയപ്പോൾ സൂര്യൻ അസ്തമിക്കകൊണ്ടു അവിടെ രാപാർത്തു; അവൻ
    ആ സ്ഥലത്തെ കല്ലുകളിൽ ഒന്നു എടുത്തു തലയണയായി വെച്ചു അവിടെ കിടന്നുറങ്ങി.
  tuo-NT: Waꞌacũmí, ñamicaꞌapʉ niyucã, cʉ̃ noꞌo naꞌitõꞌorõ cãrĩcʉ niwĩ. Topʉ cãrĩgʉ̃tigʉ,
    niꞌcãgã ʉ̃tãgã topʉ cũñacjare miicṹú, cʉ̃ dʉpoare ẽotuucũuocʉ niwĩ.
  gup-gup: Nungka bebmeng kore kubolkkudji dja dungyibmeng, wanjh kunmekbekenh kunu
    nungka kumekbe yonginj. Nungka mey mankudji kunwardde manbu kumekbe yoy, dja kurrmeng
    kodjbahkodjbarndi, wanjh kumekbe kekurrmerrinj.
  met-met: Sok mana long tela, saing kinu la ba, namua na xaidaba ri masup. Xap longga
    ba sianging tela, ta toxong hangaxobinia bila kandilong, saing kinu.
  gvs-gvs: Inonoina go, ima tayamo asa ibabane, e amoko goi ikanaliya. Bogina kuyagoi.
    Níyala bogina isaliu. E mainao asayana goi dídiya tayamo ikabi, iyato ilogédava,
    e amoko goi imasisi.
  rmc-rmc: Dogeľa pre varesavo than, kaj presuča, bo o kham imar zageľa andre. Iľa
    jekh le barendar, thoďa peske les tel o šero a pašľiľa peske pre oda than.
  nlg-nlg: Tana huu ni aho gaia te va sara ta sakai na bona te uto, me kabu beto kakeri
    vania na bongi. Ma Jacob te kenea na vatu ge ke nia ulunga me koli horu, ge maturu.
  dgr-DOGNT: Dzę ghàà k'eeda tł'axǫǫ̀ sa nàı̨ɂǫ t'à t'asį̀ı̨ dèè k'e detè ha nıwǫ.
    Eyı dèè k'e kwe whelaa sìı ı̨łè neyıìchì gà edekwì tł'a nèyeechı gà dètı̨.
  pes-OPV: و به موضعی نزول کرده، در آنجاشب را بسر برد، زیرا که آفتاب غروب کرده بود
    ویکی از سنگهای آنجا را گرفته، زیر سر خود نهادو در همان جا بخسبید.
  ron-1924: А ажунс ынтр-ун лок унде а рэмас песте ноапте, кэч асфинцисе соареле.
    А луат о пятрэ де аколо, а пус-о кэпэтый ши с-а кулкат ын локул ачела.
  aui-aui: Raghanina ipiika da gawara tane ikanibu na nama ivitaki, basuna gabudara
    nada imakepowa. Bi ikenayowogha da kena biidi, na akima tana ikabi da ivikasepa.
  ben-OBCV: নির্দিষ্ট এক স্থানে পৌঁছে, তিনি রাত্রিবাসের জন্য থামলেন, কারণ সূর্যাস্ত
    হয়ে গিয়েছিল। সেখানকার একটি পাথর নিয়ে, সেটি তিনি তাঁর মাথার নিচে রেখে ঘুমিয়ে
    পড়লেন।
  lex-lex: La la'pa ntut tiar lia geni id la, yoma lera mana la nmel wa. Na'ala watu
    id la hande pa nhi'a la klunu, noka nanina la gen die.
  rgu-rgu: Ledo a tena, boe ma ana losa mamanaꞌ esa, de suku neuꞌ na. Ana sakaꞌ suku,
    boe ma hai na batu esa de ainulu neuꞌ lain.
  som-som: Oo meel buu gaadhay oo halkaasuu habeenkii oo dhan joogay, maxaa yeelay,
    qorraxdu way dhacday, markaasuu qaaday mid ka mid ah dhagxantii meeshaas, oo barkaday,
    halkaasuuna jiifsaday si uu u seexdo.
  lat-VUC: Cumque venisset ad quemdam locum, et vellet in eo requiescere post solis
    occubitum, tulit de lapidibus qui jacebant, et supponens capiti suo, dormivit
    in eodem loco.
  aoi-aoi: Ni-likena ngawa nakina bi...ya num-awiyebu-manja mamawura nu-ngwanja arakba
    akwa ni-ngekburaka ena-langwa angalya meningalyarrngwalyilyi-yada marringa. Biya
    nu-kwunumurrkwulinga marringi-yada umba ni-lyangkilyangkirakajungwa angwarnda-murra.
    Biya nu-mungkwulinga.
  eng-ASVBT: And he lighted upon a certain place, and tarried there all night, because
    the sun was set; and he took one of the stones of the place, and put it under
    his head, and lay down in that place to sleep.
  mna-mna: Ni iwwa ma ila ipet lele ta, mi mbeŋkaali. Tana isu to iŋgas pat pakan
    ma iliu i, mi ikam pat ta ma ikiliigi, mi ikeene.
  ita-1885: capitò in un certo luogo, e vi stette la notte; perciocchè il sole era
    già tramontato, e prese delle pietre del luogo, e le pose per suo capezzale; e
    giacque in quel luogo.
  eng-LXXUP: And came to a certain place and slept there, for the sun had gone down;
    and he took one of the stones of the place, and put it at his head, and lay down
    to sleep in that place,
  eng-ULB: He came to a certain place and stayed there all night, because the sun
    had set. He took one of the stones in that place, put it under his head, and lay
    down in that place to sleep.
  spa-VBL: Llegó allí después de la puesta de sol, y se quedó esa noche en un lugar.
    Tomó una piedra, la puso bajo su cabeza, y se acostó a dormir.
  fra-_FOB: Et il arriva en un lieu où il passa la nuit, parce que le soleil était
    couché. Il prit donc une des pierres du lieu, en fit son chevet, et se coucha
    en ce lieu-là.
  mal-mal: അവൻ ഒരു സ്ഥലത്ത് എത്തിയപ്പോൾ സൂര്യൻ അസ്തമിച്ചതു കൊണ്ട് അവിടെ രാത്രിപാർത്തു;
    അവൻ ആ സ്ഥലത്തെ കല്ലുകളിൽ ഒന്നെടുത്ത് തലയണയായി വച്ച് അവിടെ കിടന്നുറങ്ങി.
  lit-lit: Ir užtikęs tam tikrą vietą, jis ten nakvojo, nes saulė jau buvo nusileidusi.
    Ir paėmęs iš tos vietos akmenų, jis pasidėjo prie savo galvos, ir toje vietoje
    atsigulė miegoti.
  urd-GVR: Jab sūraj ġhurūb huā to wuh rāt guzārne ke lie ruk gayā aur wahāṅ ke pattharoṅ
    meṅ se ek ko le kar use apne sirhāne rakhā aur so gayā.
  suz-BL: मिनु बाक्‍तीके का जाक्‍दीश्‍शा, नाक्‍दो मेकेर बाक्‍माक्‍त। मारदे हना नां
    रिक्‍माक्‍त। मिनु फुल्‍लु तार आ पिया वोइश्‍शा इम्‍माक्‍त।
  ita-1927: Capitò in un certo luogo, e vi passò la notte, perché il sole era già
    tramontato. Prese una delle pietre del luogo, la pose come suo capezzale e si
    coricò quivi.
  ckb-ckb: ئیتر ڕێی کەوتە شوێنێک و لەبەر خۆرئاوابوون لەوێ مایەوە. ئینجا بەردێکی لە
    بەردەکانی ئەو شوێنە هێنا و خستییە ژێر سەری و ڕاکشا.
  eng-BBE: And coming to a certain place, he made it his resting-place for the night,
    for the sun had gone down; and he took one of the stones which were there, and
    putting it under his head he went to sleep in that place.
  crx-NTPO: '''Et ''utsun whenya ''ink''ez ''ulhdzis nduwhulhyiz whe ''et inda'',
    sa yo whin''ai ''et huwa, ''ink''ez nyoo tse, ''et diz''ai-i ''ilho ''i yuk''ut
    tse nilh''ai nantitelh wheni.'
  kan-OKCV: ಅವನು ಒಂದು ಸ್ಥಳಕ್ಕೆ ಸೇರಿದಾಗ, ಸೂರ್ಯಾಸ್ತಮವಾದದ್ದರಿಂದ ಅಲ್ಲಿ ಉಳಿದುಕೊಂಡನು. ಅವನು
    ಅಲ್ಲಿದ್ದ ಕಲ್ಲುಗಳಲ್ಲಿ ಒಂದನ್ನು ತೆಗೆದು ತಲೆ ದಿಂಬನ್ನಾಗಿ ಇಟ್ಟುಕೊಂಡು, ಆ ಸ್ಥಳದಲ್ಲಿ ಮಲಗಿಕೊಂಡನು.
  bbb-bbb: Fune vakuma maza fune kokuveno ijia fu are be ijia kekena ijia naekiro
    fi. Areme fune uri are fu naedufuo ijene amaerima uri mune be abe adua nijana
    ijia ni nae.
  tam-2017: ஒரு இடத்திலே வந்து, சூரியன் மறைந்ததினால், அங்கே இரவில் தங்கி, அங்கேயிருந்த
