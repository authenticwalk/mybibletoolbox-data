verse: GEN.028.014
translations:
  mal-C: നിന്റെ സന്തതികൾ ഭൂമിയിലെ പൊടിപോലെ അസംഖ്യമായിത്തീരും; നീ പടിഞ്ഞാറോട്ടും കിഴക്കോട്ടും
    വടക്കോട്ടും തെക്കോട്ടും വ്യാപിക്കും. നിന്നിലൂടെയും നിന്റെ സന്തതിയിലൂടെയും ഭൂമിയിലെ
    സകലവംശങ്ങളും അനുഗ്രഹിക്കപ്പെടും.
  deu-TKW: Und deine Nachkommen sollen so zahlreich werden, wie die Krümchen der Erde,
    und du sollst dich ausbreiten nach West und Ost und Nord und Süd, und durch dich
    sollen alle Völkerstämme auf Erden gesegnet werden und durch deine Nachkommen.
  lin-lin: 'Bana na yo bakozala ebele lokola putulu ya mabele, bakopanzana na bangambo
    nyonso : wuta na weste kino na este, wuta na nor kino na sude. Mabota nyonso ya
    mokili ekomipambola mpo na yo mpe mpo na bakitani na yo.'
  cbr-NT: Usa 'ain ka atux 'aisamaira 'uakamë 'ëoi me putu iskësaira 'i aín tsipumiki
    'imainun aín rëbumiki kuanan amiaxa bari urukë au 'imainun amia bari kuabúkë amiki
    amami amami kuankanti 'ikën, usa 'ain ka kamabi menu 'ikë unikama upíokin sinánxunkë
    'iti 'ikën mi 'imainun min rëbúnkikama kupí.
  eng-LSV: and your seed has been as the dust of the land, and you have broken forth
    westward, and eastward, and northward, and southward, and all families of the
    ground have been blessed in you and in your seed.
  bmu-bmu: Göhö gwölönarökurupki yeŋön ahumsehip aketka jaŋgöŋinan gölmegö sömsöm
    ewö akŋa. Mewö aiga jula deŋda gölme wehön kotkotŋe aka gegeŋe, Saut likep aka
    Not likep, eu aka emu miaŋgöreŋ göröken dop köla anda malme. Göhöra aka göhö gwölönarökurupki
    yeŋgöreŋök kungöra aka nöŋgö kötumötuetnan mönö gölmegö könagesö kambuŋi pakpak
    yeŋgö qakŋine öŋgöiga oayeŋkoyaeŋ akŋe.
  eng-GNV: And thy seede shall be as the dust of the earth, and thou shalt spread
    abroad to the West, and to the East, and to the North, and to the South, and in
    thee and in thy seede shall all the families of the earth be blessed.
  eng-WEBSTER: 'And thy seed shall be as the dust of the earth; and thou shalt spread
    abroad to the west, and to the east, and to the north, and to the south: and in
    thee and in thy seed shall all the families of the earth be blessed.'
  nhw-BL: Moteipan ixhuihua elise nelmiyaqui quen imiyaca tlaltejpoctli catli amo
    aqui huelis quinpohuas. Huan mosemanase campa hueli. Yase hasta sur, huan norte,
    huan hasta campa hualquisa tonati huan hasta campa oncalaqui. Huan niquintiochihuas
    nochi familias ipan tlaltipactli ica ta huan moixhui.
  swh-ONEN: Uzao wako utakuwa kama mavumbi ya nchi, nawe utaenea upande wa magharibi
    na mashariki, kaskazini na kusini. Kupitia wewe na uzao wako mataifa yote ya duniani
    yatabarikiwa.
  bba-bba: Wunɛn bibun bwese te, tɑ koo kowɑ nɡe yɑni sɛɛri kpɑ tu tɛriɑ tem mɛn ɡoonu
    nnɛ kpuro sɔɔ. Wunɛ kɑ wunɛn bibun bweserun min diyɑ hɑnduniɑn bwesenu kpuro nu
    koo domɑru wɑ.
  eng-KJVCPB: 'and thy seed shall be as the dust of the earth, and thou shalt spread
    abroad to the west, and to the east, and to the north, and to the south: and in
    thee and in thy seed shall all the families of the earth be blessed.'
  cpy-cpy: Osheki ikanteeya riroripaeni roshiyeeyaawo oshekitzi impaneki. Ithonkya
    inampiteeyaawo katonkonta, kirinkanta, ishitowapiintzira ooryaa eejatzi ikyaapiintzira.
    Tema eeroka kantakaeyaawoni notajonkawentanteeyaariri maawoeni inashiyitachari
    isheninkapaeni jaka kepatsiki. Ari ikanteeyaari eejatzi pitomipaeni riitaki kantakaeyaawoni
    notajonkawentanteeyaariri maawoeni.
  mpx-mpx: Tubutubumwau nihi gewi nabi nihi ola bilibili papakovana, ge wali bilibili
    ni na yalasa, balimana, aluwabwa ge yavanaa. Yaka owa ge tubutubunim eliyamiu
    un gegewel panayawiya na muloluagil.
  wbp-wbp: Nyanungu-patu yapa-patu kapulu panu-nyayirni nyina, nama-piya. Nyanungu
    kapulu pirri-yani yinya-kari yinya-kari-kirra, karlarra-kurra, kakarrara-kurra,
    yatijarra-kurra manu kurlirra-kurra. Nyuntu manu nyuntu-nyangu-purnu kuja kankujulu
    wala nyina ngajuku, kujarlanya yapa-kari yapa-kari nguru warrukirdikirdi kapulu-nyarra
    marlaja nyina wardinyi nyurrurlaku.
  luo-luo: Nyikwayi nobed mangʼeny ka kwoyo, kendo unudag koa yo podho chiengʼ nyaka
    wuok chiengʼ, bende koa yo nyandwat nyaka yo milambo. Ogendini duto manie piny
    nogwedh kokadho kuomi kod nyikwayi.
  meu-meu: Oi garamu danu bae hutuma, tano ḡahuna na heto, tahodiho kahana ai bona
    mairiveina kahana ai bona mirigini kahana ai bona diho kahana ai do bae pere rohoroho;
    oi daimu ai bona garamu daidiai tanobada iduhudia idoidiai bae namo.
  npi-ULB: तेरा सन्‍तान पृथ्‍वीको धुलोसरह हुनेछन्‌ । तँ पश्‍चिम, पूर्व, उत्तर र दक्षिणतिर
    फैलिएर जानेछस्‌ । तँ र तेरा सन्‍तानहरूद्वारा नै पृथ्‍वीका सबै मानिसहरू आशिषित््
    हुनेछन्‌ ।
  yor-yor: Ìran rẹ yóò pọ̀ bí erùpẹ̀ ilẹ̀, ìwọ yóò sì tànkálẹ̀ dé ìlà-oòrùn àti ìwọ̀-oòrùn,
    àti dé gúúsù àti àríwá. A ó sì bùkún gbogbo orílẹ̀-èdè ayé nípasẹ̀ ìwọ àti àwọn
    ọmọ rẹ.
  emp-NTPO: Bʌ warrarãra zocãrã yõnia egoro pora quĩrãca. Ãdjirãra wãbʌrʌd̶ia ʌ̃mãdau
    odjabariare, ʌ̃mãdau b̶aebariare, jʌwa araare, jʌwa acʌare bid̶a. Idjab̶a bʌd̶eba,
    bʌd̶eba yõbʌrʌd̶eba bid̶a mʌ̃a jũma naʌ̃ ẽjũãne b̶ea purura carebaya.
  ind-ind: Jumlah keturunanmu akan seperti debu di atas bumi. Mereka akan tersebar
    dari timur sampai ke barat, dan dari utara sampai ke selatan. Semua suku bangsa
    akan diberkati melalui kamu dan keturunanmu.
  pes-OPCB: فرزندان تو چون غبار زمین، بی‌شمار خواهند شد! از مشرق تا مغرب، و از شمال
    تا جنوب را خواهند پوشانید. تمامی مردمِ زمین توسط تو و نسل تو برکت خواهند یافت.
  ssx-ssx: Ikita꞉ do kenkena꞉ ula꞉ na yata꞉pea꞉peke ya꞉la꞉ dokolo paeyaoma꞉ handilimikie.
    Ikita꞉ ika꞉ da kenketa꞉ do kenke nepoko paeyao pa꞉ta꞉ putupolo baalieke. I̱ma꞉ta꞉
    neke pa꞉ta꞉ yama꞉ make naka꞉ monduma꞉ monduma꞉ pilipi wekiwandikina꞉ wekiwandiki
    pa꞉ta꞉ yama꞉ make tutu paeyao epealueke.
  lcm-lcm: Matan tivum ki duk pitpitliu luai. Ki polok apapanai alava luai ane si
    keve matana i malu aongos i kuli rina. Naka asereai ta sikei le nei liuan imi
    voiang na mamain ta matan vap aongos i kuli rina ke ki luk kari alomonaus le singina.
  aer-aer: Tyerrtye itne atningke anthurre irretyenhe yerre areye-arteke. Itne irrarnpe-irretyenhe
    alturle-atheke ikngerre-atheke ayerrere-atheke imerte antekerre-atheke anteme.
    Unte ngkwinhe areye-arlke Atyenge akangkwe-irremele areye-arle, ngkwengenge ularre
    ngkwenge akwerrke areyenge, The itnekenge arne mwerre areye mpwaretyenhe tyerrtye
    arrpe-anenheke apmere ahelhe nhenhele.
  tgl-ULB: Ang iyong mga kaapu-apuhan ay magiging tulad ng alikabok sa mundo, at ikaw
    ay kakalat sa kanluran, sa silangan, sa hilaga, at sa timog. Sa iyo at iyong mga
    kaapu-apuhan, ang lahat ng mga pamilya sa mundo ay pagpapalain.
  nop-nop: Eŋ yalakigeye adi mintaulihaka tige tige kwet foloŋ kwam dukwa hatak wondok
    tuwolit tineeŋ. Tiŋa du ulihakaaŋ kwet fukufukuŋ woihiŋkade eŋ komaaŋkade dane
    popohineeŋ wooŋ kahilewaaŋ. Tiŋa undugoŋ da eŋ yalakigeye hidi’walaŋ kahaŋdi meeniŋ
    kwetkwet tokiyembaak.
  kca-kca: нӑӈ тыхԓэн мўв сэй хиш арата йиԓ; щарәс пеԓа пӑ хӑтәԓ этты пелка, пӑ ŏвәс
    пеԓа пӑ морты мўв пеԓа нӑӈ ԓӑрпиԓәԓән; пӑ нӑӈ хўватэн пӑ нӑӈ тыхәԓ тэԓэн хўват
    мўв ԓŏватән уԓты мирәт хŏԓ йӑмән мӑԓайәт;
  cbu-NT: Chinllinish pzapanichsha. Chinllineetsish táchimaam pinasachchee. Aship
    tsap puyumburni taachinllinaya. Tsapunshish tatsitchinllinaya. Shiyaam tsapunish
    zar yaku amb, zar puku ambtam, zar puwachingaru ambtam, ashpari ichingaru kung
    ztaru panachinllpa. Ashiriya, nuw shiyamand ichingaroo tputs tsapurunasshuchee,
    nlluranureemtamtish istachima, tárangiya.
  hui-hui: Í̠naga waneiginiru dewaore himu dudumbu ale halu ti ho yanga lowa dindi
    tu ni tagira ibiragoha howa ni paliragoha polebira. Palu yanga lalu uyuraha howa
    palu yalu unuraha polebira. I̱na ti biamogo bialu mo bayale halu kogo hondowa
    wali agali dindi bibahendeni holebirarume ti nde biamogo bialu bayale holoma̱ya
    mo biaha lalu i̱hondo hale halu holebira.
  wrs-wrs: Wo yetindiva si os mindnam avav, oi somovtov. Wo hena pethava mindnam si
    os luhuku vinvav, nohalm nohalm nohalm. Wo yimba kananapopol indkolam monglam
    beswonam vewol vivav, hindtindim hindtindim.
  mya-mya: သင်​၏​အ​ဆက်​အ​နွယ်​တို့​သည်​မြေ​မှုန့်​ကဲ့​သို့ များ​ပြား​လိမ့်​မည်။ သူ​တို့​၏​နယ်​မြေ​သည်​အ​ရပ်
    လေး​မျက်​နှာ​သို့​ကျယ်​ပြန့်​လိမ့်​မည်။ ငါ​သည် သင်​နှင့်​သင်​၏​အ​ဆက်​အ​နွယ်​တို့​အား​ဖြင့်
    ကမ္ဘာ​ပေါ်​ရှိ​လူ​မျိုး​အ​ပေါင်း​တို့​အား​ကောင်း ချီး​ပေး​မည်။-
  cbi-NTPO: Ñunu sera' jimulaa tu llujpepe juuñuu pureinu detsuve, tsejtu naa nurtesha
    bain, naa sursha bain, naa pajlainsha bain, naa pajvinsha bain seetse'ke' jiinu
    detsuve. Tsenmin kumuinchi entsa tunu chumu chachillaya ñu' mitya bain, naa ñunu
    sera' jimu chachilla' mitya bain, Dioschi ura' i-iinu detsuve.
  bod-N: ཁྱོད་ཀྱི་རིགས་རྒྱུད་དག་ནི་ས་སྟེང་གི་རྡུལ་གྲངས་དང་མཉམ་པར་འགྱུར་ངེས༌ཤིང༌། དེ་རྣམས་ཤར་ལྷོ་ནུབ་བྱང་གི་ཕྱོགས་སུ་འཕེལ་བར་འགྱུར་བ༌དང༌།
    ས་སྟེང་གི་མི་རིགས་ཐམས་ཅད་ལ་ཁྱོད་དང་ཁྱོད་ཀྱི་རིགས་རྒྱུད་རྣམས་ལས་བྱིན་རླབས་འཐོབ་པར་འགྱུར༌རོ།།
  wsk-wsk: Nuna saun, kaura ko koma mena iwitata aratamonko. Ale nuna parasamon, ale
    koma worem bausa mu te se worem kapara te, koma north se koma south mu te, sor
    ira sapamonko. Ani ni te, se ka kuriang gue te, ali lilim ko kariimet marak nungarikko.
  kkl-kkl: Andi mangarobari mangkahyikne taneko so'o lenglenga alirop kom wamla saog
    uro taikpa, sikininge so'o heng walelingkirobag sip, heng purukul pirobag sip,
    ople sip, tabo sip maikno talul. Anap anmaboap pere agha Nari nimi sisa ni tala-tala
    wamikne walingena tatsinun.
  sna-sna: Zvizvarwa zvako zvichaita seguruva renyika, uye muchapararira kubva kumavirira
    kusvikira kumabvazuva, kumusoro nezasi. Marudzi ose apanyika acharopafadzwa kubudikidza
    navana vako.
  spa-BLM: Tu descendencia será como el polvo de la tierra, y te extenderás al oeste,
    al este, al norte y al sur. En ti y en tu descendencia serán bendecidas todas
    las familias de la tierra.
  beu-beu: Eningse eetabaning ang naung etoang angu, emenghula meke-labutung edadenang.
    Bot eningse ini lamal tarae-teapahing ila mana-mana ang naung emangpi mi. Aaing
    bot eetabaning ang naung aabetat Lahatala Eamulung base, nehe ba por-alolang taang
    ang naung di, emangpi Lahatala Eaaung-Ehama ba bae ebale veng niang angu harak.
  cac-cac: A in̈tilal chi' man̈ jantacoc ol aj sb'isul icha spococal lum luum. Ol
    pucaxcanb'at eb' d'a stojolal b'aj sjavi c'u yed' b'aj tz'em c'u, d'a stojolal
    norte yed' d'a sur. Masanil nación d'a yolyib'an̈q'uinal tic, ol scha svach'ilal
    eb' uuj yed' pax yuj in̈tilal.
  swh-ULB: Uzao wako utakuwa kama mavumbi ya ardhi, na utaenea mbali kuelekea magharibi,
    mashariki, kaskazini, na kusini. Kupitia kwako na kupitia uzao wako familia zote
    za dunia zitabarikiwa.
  bel-bel: 'і будуць нашчадкі твае, як пясок зямны; і пашырышся да мора і на ўсход,
    і на поўнач і на поўдзень; і дабраславяцца ў табе і ў семені тваім усе плямёны
    зямныя:'
  wed-wed: Ma am dam ana vimaḡai da me doa pokauna ma ai parata ana viratai au lavaratei,
    rauanaḡei ma karuwabuei. Ma am epaepaia maiteni taumiei rava anatapui au dobu
    ana viaiaini.
  deu-ELBBK: Und deine Nachkommenschaft soll werden wie der Staub der Erde, und du
    wirst dich ausbreiten nach Westen und nach Osten und nach Norden und nach Süden
    hin; und in dir und in deinen Nachkommen sollen gesegnet werden alle Geschlechter
    der Erde.
  mbb-OT: Is menge kevuwazan nu egkehimu he iring kezakel te eliyavuk te tanà. Pinaaǥi
    kenikew wey te menge kevuwazan nu, edtuvazan ku is langun he menge etew kayi te
    kelibutan.
  msc-msc: I bɔnsɔn di siyaya iko duukolo kiɲɛ, ka jɛnsɛn ka wa telebɔ ni telebe rɔ,
    ka wa tele kankan bolo maran ni tele kankan bolo kinin dɔ. I ni i bɔnsɔn di kɛ
    sababu ri, siyailu bɛɛ di baraka sɔrɔn n bolo.
  mal-2015: നിന്റെ സന്തതി ഭൂമിയിലെ പൊടിപോലെ ആകും; നീ പടിഞ്ഞാറോട്ടും കിഴക്കോട്ടും വടക്കോട്ടും
    തെക്കോട്ടും പരക്കും; നീ മുഖാന്തരവും നിന്റെ സന്തതി മുഖാന്തരവും ഭൂമിയിലെ സകലവംശങ്ങളും
    അനുഗ്രഹിക്കപ്പെടും.
  tuo-NT: Mʉꞌʉ pãrãmerã pãjãrã waro nucũpori weronojõ nirãsama. Nipeꞌtiropʉ seꞌsanʉꞌcãrãsama.
    Mujĩpũ cʉ̃ mʉjãtiro peꞌe, cʉ̃ sãjãrõ peꞌe, tojo nicã norte, téé surpʉ nirãsama.
    Nipeꞌtirã aꞌti turicjãrãrẽ mʉꞌʉ meꞌrã, tojo nicã mʉꞌʉ pãrãmerã nituriarã meꞌrã
    añurõ waꞌacã weegʉti.
  gup-gup: Dja bedda nawu yibenkebmawahme kaluk kabirrimirndeyimerran yiman kundjulng
    rerrih kore kurorre, kabirrikaberrkwernmen kabirriyarlarrme, kabirribolkmang karrikad,
    koyek, dja kakbi, dja mak walem. Dja kore ngudda dja nawu yibenkebmawahme ngaye
    ngabenmarnekurduyime kunmak bedberre nawu birribebbehmudbubuyika rowk kore kurorre.
  met-met: Bakbagimdi bagula disok xumana bila titia gagabindi, saing bagula duxa
    duxa mala mana sangga yuwaxa xaung sangga karaga, xaung mala mana sangga kanggua
    xaung sangga bukang. Baing guxama ngasina naung xaung na bakbagimdi bagula xap
    bakbak titiam longgalo.
  gvs-gvs: Im boda adi badabada bei ivakaigaga! Tuwo im bodayana bei poyapoya ame
    madabokina situgidagidali, tauna sina bomatu dadavina, youya dadavina, koiboga
    dadavina be nakae yawéyana dadavina. Boda liliudi poyapoya goi bei siyagoi kom
    be im boda pasidi akaipakuyedi.
  rmc-rmc: Tire potomki ena ajci sar o prachos pre phuv a tu rozbaroha pro zapados,
    pro vichodos, pro severos the pro juhos. Andre tu the andre tire potomki ena požehňimen
    savore narodi pre phuv.
  nlg-nlg: Mana lei vaivarimu kara subo te vagha na pughu ni pari tana maramana. Gaira
    kara sepalaghi ta didira na lei bona te vuivuni uluna mi bokona, mi launa mi longana,
    mana lei kema tana maramana ku vautora na pukuna ighoe mana lei vaivarimu.
  dgr-DOGNT: Nets'ıhɂǫ̀ǫ-dǫǫ̀ sìı dèè k'e ehtł'è whetł'ıı xètłǫ lagede ha. Hazǫǫ̀
    nemǫǫ̀ goòɂà ts'ǫ̀ nenèè gǫchà agode ha. Nı̨ eyıts'ǫ nets'ıhɂǫ̀ǫ-dǫǫ̀ gıts'ıhɂǫ̀
    dıı nèk'e dǫ hazǫǫ̀ xàɂaa xè sìghà hòɂǫǫ̀ agode ha.
  pes-OPV: و ذریت تو مانند غبار زمین خواهند شد، و به مغرب ومشرق و شمال و جنوب منتشر
    خواهی شد، و ازتو و از نسل تو جمیع قبایل زمین برکت خواهندیافت.
  ron-1924: Сэмынца та ва фи ка пулберя пэмынтулуй; те вей ынтинде ла апус ши ла рэсэрит,
    ла мязэноапте ши ла мязэзи ши тоате фамилииле пэмынтулуй вор фи бинекувынтате
    ын тине ши ын сэмынца та.
  aui-aui: Nosinosim sinakoroto kirakii ware kubura popokuna naboni. Keda tupane sinimosaredi,
