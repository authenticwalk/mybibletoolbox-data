  nld-1939: 'Uw geslacht zal wezen Als het stof van de aarde: Gij zult u uitbreiden
    naar het westen en het oosten, Naar het noorden en het zuiden; In u en uw zaad
    Zullen alle geslachten der aarde worden gezegend!'
  nch-BL: Moteipan ixhuihua elise nelmiyaqui quej imiyaca taltepocti cati amo aqui
    huelis quinpohuas. Huan mosemanase campa hueli. Yase hasta sur, huan norte, huan
    hasta campa quisa tonati huan hasta campa oncalaqui. Huan niquintiochihuas nochi
    familias ipan taltipacti ica ta huan moixhui.
  tfr-NTPO: Epga shdär l̈ok träk l̇l̇ëm, shtëy ga äär l̇l̇ëm, kl̈ung pjl̈ungyo wl̈eni.
    Epga äär l̈öng kjok sorshko, pjribrie. Bomi kjĩshko ga nopga l̈öng kjok ëre kjing
    go kjimtër uunkong.
  vie-1934: Dòng dõi ngươi sẽ đông như cát bụi trên mặt đất, tràn ra đến đông tây
    nam bắc, và các chi họ thế gian sẽ nhờ ngươi và dòng dõi ngươi mà được phước.
  hin-CV: तुम्हारा वंश भूमि की धूल के समान आशीषित होकर पृथ्वी के चारों दिशाओं में
    फैल जायेगा. पृथ्वी पर सभी लोग तुम्हारे और तुम्हारे वंश के द्वारा आशीषित होंगे.
  eng-OURB: Your offspring will be as the dust of the earth, and you will spread abroad
    to the west, and to the east, and to the north, and to the south. In you and in
    your offspring will all the families of the earth be blessed.
  spa-BES: Tu descendencia será como el polvo de la tierra, y cubrirá toda la tierra
    del occidente y del oriente, del norte y del sur; tú y tu simiente serás un nombre
    de bendición para todas las familias de la tierra.
  tdx-tdx: Ho mira ami’ty debo’ ty tane toy o tarira’oo, ie hangetseketseke mañandrefa
    naho maniñana naho mañavaratse vaho mañatimo, le ihe naho o tarira’oo ro hitahiañe
    ze hene hasavereña’ ty tane toy.
  vid-vid: Lulelo lwako lowa lwinji kota sangalaza za muisi na wokwenela chila honhu,
    kolizibilaga isanya na kolilawilaga isanya na kasikazini na kusini. Kwa kukolela
    hegwe na lulelo lwako, lukolo lweng'ha muisi lotambichizwa.
  pwg-pwg: Ma tupurereghim ina peyari da dobu ini yoghoyoghoi ma ina kiibau da ku
    dobu kudubina ina ne yavui. Ma tam ma tupurereghim tepamiyai na dam ma dam dobuwai
    ani biibiinisi.
  eng-OKE: And thy sons shall be many as the dust of the earth, and shall prevail
    to the west and to the east, and to the north and to the south; and through thee
    shall all the kindreds of the earth be blessed, and through thy sons.
  tha-KJV: เชื้อสายของเจ้าจะเป็นเหมือนผงคลีบนแผ่นดิน และเจ้าจะแผ่กว้างออกไปทิศตะวันตกและทิศตะวันออก
    ทางทิศเหนือและทิศใต้ บรรดาครอบครั​วท​ั่วแผ่นดินโลกจะได้รับพรเพราะเจ้าและเพราะเชื้อสายของเจ้า
  por-BR-2018: E a tua descendência será como o pó da terra, e te estenderás ao ocidente,
    ao oriente, ao norte, e ao sul; e todas as famílias da terra serão abençoadas
    em ti e na tua descendência.
  bco-bco: So꞉wa gilo꞉ sa꞉la꞉la꞉i ha꞉na꞉lab a꞉no꞉ modo꞉ fa꞉la꞉doma꞉ki ta꞉fa꞉no꞉ ko꞉lo꞉,
    iyo꞉ hena꞉ mu o꞉ngo꞉ fa꞉la꞉doma꞉ib. Iyo꞉ ta꞉i ha꞉nakiyo꞉, hen ofdo꞉ yan doba꞉da꞉yo꞉lo꞉,
    ofdo꞉ tinan doba꞉da꞉yo꞉lo꞉, eleb doba꞉da꞉yo꞉lo꞉, kini doba꞉da꞉yo꞉lo꞉ modo꞉ ta꞉i
