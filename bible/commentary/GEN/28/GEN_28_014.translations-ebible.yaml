    sa꞉la꞉la꞉i ha꞉na꞉lab a꞉na a꞉la꞉ta꞉ga꞉yo꞉ nafale mesea꞉ki ta꞉fa꞉no꞉.
  deu-ELO: Und dein Same soll werden wie der Staub der Erde, und du wirst dich ausbreiten
    nach Westen und nach Osten und nach Norden und nach Süden hin; und in dir und
    in deinem Samen sollen gesegnet werden alle Geschlechter der Erde.
  ktm-ktm: Yayam su we hohor kihpa ndre wahun poi. Pe su we hasarpat hala rai pe ahai,
    kup pe tolau. Pe tapake ou pe yayam su we adahnan pe Yu we kupu huyen kile ta
    sa lau ndre sulo-on odo lokpoi.
  caa-caa: Y jaxirobꞌ tuaꞌ acꞌotoy aquetpobꞌ inteꞌ nuxi chinam bꞌan cocha ayan meyra
    tanlum tara tor e rum, y cꞌani aturuanobꞌ tama tunor or e lugar tama e lado tiaꞌ
    atobꞌoy watar e qꞌuin, y tama e lado tiaꞌ anamtzꞌa axin e qꞌuin, y tama e lado
    bꞌana, y tama e lado yajaꞌ. Y tunor e sian chꞌajnarir lo que ayan tama tunor or
    e rum cꞌani achojbꞌesnobꞌ tamaret y tama achꞌajnarir xeꞌ axin watar ubꞌan.
  eng-WYC-2018: And thy seed shall be as the dust of [the] earth, (and) thou shalt
    be alarged to the east, and west, and to the north, and south; and all the lineages
    of [the] earth shall be blessed in thee and in thy seed, (or and all the families
    of the earth shall pray to be blessed as thee and thy descendants be blessed,
    or and through thee and thy descendants, I shall bless all the families of the
    earth).
  epo-epo: Kaj via idaro estos kiel la polvo de la tero, kaj vi disvastiĝos okcidenten
    kaj orienten kaj norden kaj suden, kaj beniĝos per vi kaj per via idaro ĉiuj gentoj
    de la tero.
  uig-PIN: Nǝsling bolsa yǝrning topisidǝk kɵp bolup, sǝn mǝƣrip bilǝn mǝxriⱪⱪǝ, ximal
