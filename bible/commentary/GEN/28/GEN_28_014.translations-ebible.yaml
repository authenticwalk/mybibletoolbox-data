  ben-OBCV: তোমার বংশধরেরা পৃথিবীর ধূলিকণার মতো হয়ে যাবে, এবং তুমি পশ্চিমে ও পূর্বে,
    উত্তরে ও দক্ষিণে ছড়িয়ে পড়বে। তোমার ও তোমার সন্তানসন্ততির মাধ্যমেই পৃথিবীর সব
    লোকজন আশীর্বাদধন্য হবে।
  lex-lex: Duratmu-waitmu emolmolla en liu'wu-tan miakmu, ne hota re'era-rhakra la
    tipru, ra'i, warta me tranna, ne onnila omuora duratmu-waitmu pa nohkerkeran di
    mniotni rlernana ra'a-palu.
  rgu-rgu: Neuꞌ ko o tititi-nonosim dedesi na sama leoꞌ afu-dae. Ma neuꞌ ko ara kofela
    nai basa mamanaꞌ ara. Neme o tititi-nonosim mai, neuꞌ ko basa lahenda nusaꞌ nai
    dae-bafoꞌ a hapu ua-naleꞌ.
  som-som: 'Farcankaaguna wuxuu noqon doonaa sida ciidda dhulka, oo waxaad ku firdhi
    doontaan tan iyo galbeed, iyo bari, iyo tan iyo woqooyi, iyo koonfur: oo adiga
    iyo farcankaagay qabiilooyinka dhulka oo dhammu ku barakoobi doonaan.'
  lat-VUC: 'Eritque semen tuum quasi pulvis terræ: dilataberis ad occidentem, et orientem,
    et septentrionem, et meridiem: et benedicentur in te et in semine tuo cunctæ tribus
    terræ.'
  aoi-aoi: “Wurrakine-ka numirena-murriya warnikinikaduwa nungkwa-langwa kuw-ababurnadinama
    wuburra laka ajiringka eyukwayuwa ababurna akina. Karri-lyinginama wurrakina enena
    angalya akwa karr-arumurrkinama akina angerriba iya angerriba aburra-langwi-yada
    angalya. Ki-yaminame-ka ngayuwa eningaba wurruwurrakwulyumida-manja warnumamalya
    engkalina-langwa iya engkalina-langwa angalya wuburra laka ningi-yaminama eningaba
    aduwaba nungkuwa-manja akwa ambaka numirena-murriya-manja.
  eng-ASVBT: 'and thy seed shall be as the dust of the earth, and thou shalt spread
    abroad to the west, and to the east, and to the north, and to the south: and in
    thee and in thy seed shall all the families of the earth be blessed.'
  mna-mna: Mi popoŋana ku kola tipet ma timasak ma tiwe boozomen, kembei ta ululu
    ki toono. Mi zin ko tipera mi tilela, mi tila pa zilŋaana zilŋaana bekena tirao
    pa toono ta boozomen. Mi nu niomŋan popoŋana ku ko kewe zaala be kampeŋana biibi
    ise kizin wal boozomen ta timbotmbot toono na.
  ita-1885: E la tua progenie sarà come la polvere della terra; e tu ti spanderai
    verso occidente, e verso oriente, e verso settentrione, e verso mezzodì; e tutte
    le nazioni della terra saranno benedette in te, e nella tua progenie.
  eng-LXXUP: And thy seed shall be as the sand of the earth; and it shall spread abroad
    to the sea, and the south, and the north, and to the east; and in thee and in
    thy seed shall all the tribes of the earth be blessed.
  eng-ULB: Your descendants will be like the dust of the earth, and you will spread
    far out to the west, to the east, to the north, and to the south. Through you
    and through your descendants will all the families of the earth be blessed.
  spa-VBL: Tus descendientes serán tantos como el polvo de la tierra, y se esparcirán
    de oriente a occidente, y de norte a sur. Todos sobre la tierra serán benditos
    por tus descendientes.
  fra-_FOB: Et ta postérité sera comme la poussière de la terre; et tu te répandras
    à l'Occident et à l'Orient, au Nord et au Midi; et toutes les familles de la terre
    seront bénies en toi et en ta postérité.
  mal-mal: നിന്റെ സന്തതി ഭൂമിയിലെ പൊടിപോലെ ആകും; നീ പടിഞ്ഞാറോട്ടും കിഴക്കോട്ടും വടക്കോട്ടും
    തെക്കോട്ടും വ്യാപിക്കും; നീ മുഖാന്തരവും നിന്റെ സന്തതി മുഖാന്തരവും ഭൂമിയിലെ സകല
    കുടുംബങ്ങളും അനുഗ്രഹിക്കപ്പെടും.
  urd-GVR: Terī aulād zamīn par ḳhāk kī tarah beshumār hogī, aur tū chāroṅ taraf phail
    jāegā. Duniyā kī tamām qaumeṅ tere aur terī aulād ke wasīle se barkat pāeṅgī.
  suz-BL: इ चच युइ खप ङा फुरक खोदेंशो पा शुश दुम्‍नीम। सोशा बोशा, शुश दुम्‍शा, पूर्ब,
    पच्‍छिम, उत्तर, दक्‍खिनम ब्रशा बाक्‍नीमी। गे नु इ चच युइ आन पर्बम रागी नेल्‍ल
    ङा मुर आसीक ताइनीम। उत्‍पत्ती १३:१४-१५
  ita-1927: e la tua progenie sarà come la polvere della terra, e tu ti estenderai
    ad occidente e ad oriente, a settentrione e a mezzodì; e tutte le famiglie della
    terra saranno benedette in te e nella tua progenie.
  ckb-ckb: نەوەکەت وەک خۆڵی زەوی دەبێت، بەرەو ڕۆژئاوا و ڕۆژهەڵات و باکوور و باشوور
    بڵاو دەبیتەوە. هەموو هۆزەکانی زەویش لە ڕێگەی تۆ و نەوەی تۆوە بەرەکەتدار دەبن.
  eng-BBE: 'Your seed will be like the dust of the earth, covering all the land to
    the west and to the east, to the north and to the south: you and your seed will
    be a name of blessing to all the families of the earth.'
  crx-NTPO: '''Ink''ez cha mbene la nts''u haindene ndi yun k''ut lhez lhe''unt''oh.
    Lhai whuz un''a hutildlai'', noo'' cha ''ink''ez nda'' cha, whuz netihnelh, no
    cha, nyan ''ink''ez ntsu hainde-un cha, ''en gha ndi yun k''ut dilhts''ine, ''enne
