    dunya dapa berkat.
  pol-UBG: A twoje potomstwo będzie jak proch ziemi i rozprzestrzenisz się na zachód
    i na wschód, na północ i na południe. A w tobie i w twoim potomstwie będą błogosławione
    wszystkie narody ziemi.
  agr-agr: Dita aidauk kuashat yujakag, nugka yukukuntu dekapamainchauwa iman agtinai.
    Iman asag ashí nugka pampankag etsa minitaiya aatus, etsa akaetaijiya ajashkam,
    tsumujiya aatus, nujinmaninishkam ashí yujakagtin ainawai. Ashí aents nugkanum
    batsatuk aminí, nuigtu ame uchijum aidau wegantu agtina nuwishkam, pegkeg yumigkin
    jukiagtinai.
  kyc-kyc: Embena para pyarene dupwa yuunya sinjimu ingyaramo dokona piso raeyarenepa
    palyuo yuu muu peparaena dumurena dalyarena donorena dulurena pao piraminyipa
    nakama keta rara peparae elyape keta pisarami, leya.
  urd-GVU: تیری اولاد زمین پر خاک کی طرح بےشمار ہو گی، اور تُو چاروں طرف پھیل جائے
    گا۔ دنیا کی تمام قومیں تیرے اور تیری اولاد کے وسیلے سے برکت پائیں گی۔
  deu-1912: Und dein Same soll werden wie der Staub auf Erden, und du sollst ausgebreitet
    werden gegen Abend, Morgen, Mitternacht und Mittag; und durch dich und deinen
    Samen sollen alle Geschlechter auf Erden gesegnet werden.
  ntj-ntj: Nyangka-ya nyuntuku tjamupirti minga-mingarriku. Palunyalu-ya lipirntara
    nyinama yarla lipiwana. Nyangka-tjananyarna ngula nyuntuku tjamupirtinguru yarnangu
    yarla lipingkatja walykumunura kanyinma.
  row-row: Mete te, tititi-nonosi mara ramahefu onaꞌ afu. Ara sea-sarangganggaa bee-bꞌee
    reu sia basa mamanaꞌ. Mia tititi-nonosi mara, basa nusaꞌ sia raefafoꞌ hambu papala-babꞌanggiꞌ.
  kan-2017: ನಿನ್ನ ಸಂತತಿಯು ಭೂಮಿಯ ಧೂಳಿನಷ್ಟು ಅಸಂಖ್ಯವಾಗುವುದು. ನೀನು ಪೂರ್ವ, ಪಶ್ಚಿಮ, ದಕ್ಷಿಣ
    ಉತ್ತರ ದಿಕ್ಕುಗಳಿಗೆ ಹರಡಿಕೊಳ್ಳುವಿ. ನಿನ್ನಿಂದಲೂ, ನಿನ್ನ ಸಂತತಿಯಿಂದಲೂ, ಭೂಮಿಯ ಎಲ್ಲಾ ಕುಲದವರು
    ಆಶೀರ್ವಾದ ಹೊಂದುವರು.
  ena-ena: Nadɨ iamɨlɨhalina agɨlaŋ akape sɨbaŋ iaha habɨla hacɨŋ hɨlɨcɨ me hɨniavɨbali
    uami. La latɨhavɨla hɨhɨle uaiaŋ iahaiaha kɨlikɨli uavɨbali uami. Hɨhɨle uaiaŋ
    mɨgumɨgu kɨlikɨli uavɨbali uami. Hɨhɨle ium kɨlikɨli uavɨbali uami. Hɨhɨle lakulamaŋ
    kɨlikɨli uavɨbali uami. Viaŋ nasadaŋ nadɨ iamɨlɨhalina agɨlasadaŋ igahɨlavɨla
    hɨdɨlɨ mu mu fɨli neŋ hɨniavɨlalɨ agɨladɨ avi huaci lamɨben uami.
  tgo-tgo: Nevole lemoyo moliŋgi ŋgoranjiya yambaneke vughauye. Lenji ghamba mbaroke
    nevole thɨ valaghɨyeŋa, i njaoko, i vorowoko, e ghaiwabuko na e yaghalako. Weya
    ghen na orumburumbu weŋgi, ne ya mwaewo weŋgiya vanautumake wolaghɨye.
  yap-yap: Pi’in owchem e bay ra boded urngin e fiyath nu fayleng. Ma bay ra ga’ niged
    e nam rorad i yan ko lel’och, nge yimuch, nge ngek, nge ngal, ma urngin e pi nam
    nu fayleng e bay i fel’ wa’athrad ni bocham nge bochan e pi’in owchem.
  tet-tet: Okaan husar-binan sia atu bea waꞌin hanesan raihenek! Sia atu keke lema
    baa fatin hotu-hotu. Nosi okaan husar-binan, ema klubun hotu-hotu iha raiklaran
    neꞌe, atu netan matak-malirin.
  hlt-MCSB: Nang kah tiingan tah diklai laipi bangla om vetih khothoeng tuitunli neh
    tuithim tlangpuei la na pungtai uh phoeiah nang neh nang tiingan rhang neh diklai
    huiko boeih loh a yoethen uh ni.
  mdy-ETH: ዜርፆ ታ ኔኤኮ ሳዓ ማኣሻላጉዲ ሚርጊሻንዳኔ፤ ዔያታ ቢያ ዛሎና ፔኤኮ ዓጮ ዳልጊሻንዳኔ፤ ኔናንታ ኔ ዜርፆንታይዳፓ
    ዔቄያና ሳዖ ዴራ ቢያ ዓንጂንታንዳኔ።
  twi-ASANTE: Wʼasefoɔ bɛyɛ sɛ asase so mfuturo, na mobɛtrɛtrɛ akɔ apueeɛ ne atɔeɛ,
    atifi ne anafoɔ nyinaa. Wo ne wʼasefoɔ mu na wɔfiri bɛhyira ewiase mmusuakuo nyinaa.
  mwc-mwc: Ba rakaraka muri yai te botubotu sina pesara saki wai dobu popokauna rutaina,
    ba koni kasibuburanimi dobu ereonowana parata ina rakata ku enaga sipuna mena
    ba ku maramatana mena ba ku yabarata mena ba ku kariwabo mena. Kom ba am rakaraka,
    ba pipiya dobu ereonowanai ani gairenisi.
  bhl-bhl: Kom muluwel dow i banso banso kesomi, kawin dim kale em yas atew kelokoliw
    te. Kesomeliwi, neng so, neng so keko, fian kelokoliw te. Yu ataan tele beem dulum
    elo, ataan tem une beem dulum elo, mali beleng, mali beleng beem dulum elo uneko,
    aneng aneng angom alik alik ka kel bomi, kakamokoliw te. Kusik nem bamki kulubelew
    kasike, kawin dim kaleem kawtiw alik alik ikal kom dim kel bamki so keyemoki te.
  con-NTPO: Nane tsendeccu tsu atapa'faya tsain'bitssi sisipa andeni jinqquia'cantsse.
    Tsa'caen atapapa tsu attufacco'faya majandeccuja cambajufanga, majandeccuja sepaccofanga,
    majandeccuja tansinfanga, toya'caen majandeccuja pavefanga. Nane tsa'caen attufapa
    tsu que, tisu omba'su dushundeccu'qque poi ande'su aindeccuma ñotsse tson'faya.
  eng-WEBU: Your offspring will be as the dust of the earth, and you will spread abroad
    to the west, and to the east, and to the north, and to the south. In you and in
    your offspring, all the families of the earth will be blessed.
  bnp-bnp: E huriki a hamomu bara ri ala kupo manga a habulo na malala. Bara mu made
    vona a hini i vakatubu na nirolona haro, i lakea mai a nirikena haro, a hini i
    sike lakea i puru lakea. E huriki a viri lobo na malala ga gamai ria, a vuhuna
    iau a gamai e huriki a hamomu.
  wal-wal: Ne zerettai sa7aa shafiyaadan darana; neeni arggoora, arshshoora, huuphessaaranne
    tohossaara de7iya sohota gakkanau aakkana; sa7aa bollan de7iya asai ubbai ne baggaaranne
    ne zerettaa baggaara anjjettana.
  mgh-mgh: Ucuulu aa unhala ukhala toko ntthupi no vathi, ni unhala umwaryeela urwaka
    unkhuma ncuwa mpaka unkela ncuwa, urwaka uculu mpaka uhitto, ni mwanlattu wawaa
    we ni ucuulu aa uyo, unkophwanya iparakha uneethi wothene wo mwiilaponi.
  acu-NT: Tura ami wearam ainauka nungka juyuria nunisarang pengké nekapmarchamin
    timiá untsuri artinuitai. Tura asar tsaa winitinmanini tura tsaa jeamunmaninisha,
    tura nujinmaninisha, tura nungkaninisha yujarartin ainawai. Tura amin pengker
    awajsau asan, tura ami wearam ainauncha pengker awajsamu asar, mash nungkanmaya
    ainausha nekasar pengker awajsamu artinuitai.
  spa-PDDPT: Tu descendencia será como el polvo de la tierra, y te extenderás hacia
    el mar, al oriente, al norte y hacia Neguev. En ti y en tu descendencia serán
    bendecidas todas las familias de la tierra.
  gun-gun: Neramymino kuery ma yvy ku'i rami 'rã heta. Kuaray oikea katy guive 'rã
    hekoa kuaray oua katy peve, ha'e ijapu'a'ia katy guive ipuku-a katy peve. Ndere
    ha'e neramymino kuery re vy amoingo porã 'rã ha'e javi regua yvy re ikuai va'e.
  agu-BL: Ej nin cho'n cunin sbne' cyajlal yi araxonl, chi tane'n tajlal yi samlicy'
    yi at wuxtx'otx' yi quinin ajlbe'n tetz. Nin nchiben lo'on swutz cyakil yi ama'le'j.
    At e' nchiben je'n tzi'n. Nin at e' nchiben cwe'n tzi'n. Nin at e' nchiben tele'n
    tzi'n, nin toque'n tzi'n. Ej nin tan aẍ scyuch' yi e' axonl ljale't chibanl cyakil
    wunak bene'n tzi'n wi munt.
  eng-PEV: Lots of people will be born into your family, and they will become a really
    big mob of people. There will be lots and lots of them, just like there are lots
    of little bits of dirt on the ground. And those people in your family, they will
    spread out a long way, and they will live in lots of different places. Some of
    them will go west, some of them will go east, some of them will go north, and
    some of them will go south. And I will use your family to do good things for all
    the families in the world.
  ilo-ULB: Kaslanto tapok iti daga dagiti kaputotam, ket agwaraskayto iti adayo; iti
    laud, iti daya, iti amianan ken iti abagatan. Kenka ken kadagiti kaputotam ket
    mabendisionanto dagiti amin a pamilia iti daga.
  kpg-kpg: Digaula ga hagadili ga dogologowaahee be nia gelegele o henuailala. Digaula
    ga momooho adu gi lodo nnenua mai i daha ga noho ai, gei au ga haga maluagina
    nia henua huogodoo mai i di goe mo do hagadili.
  uig-ARA: نەسلىڭ بولسا يەرنىڭ توپىسىدەك كۆپ بولۇپ، سەن مەغرىپ بىلەن مەشرىققە، شىمال
    بىلەن جەنۇبقا يېيىلىسەن؛ سەن ۋە نەسلىڭنىڭ ۋاسىتىسى بىلەن يەر يۈزىدىكى بارلىق ئائىلە-قەبىلىلەر
    بەخت-بەرىكەت تاپىدۇ.
  bsp-bsp: Yuruya yam ŋendela pəmɔ kəbof ka dəntɔf. Məndewɔkələs dəkəndɛ dam kəca
    kətɔt kɔ kəmeriya, nde dec dɛmpɛ mɔ kɔ nde dɛŋkalɛ mɔ. Afum a doru fəp ŋande ŋactɛnər
    əm kətolanɛ pətɔt kɔ yuruya yam.
  bps-bps: Dee kadang i belam salngad i kfung di tanà du là gse. Na satu duh mbel
    gamu ditù di gusut i duh, na di gusdaf i duh, ditù di gufdu i sabnal, na ditù
    di gufdu i balat. Na fagu di ge, na i dad belam blégu kafye di kdee dad to di
    klamang banwe.
  mbs-mbs: Inangen ko medita se bowad-bowad nikaw igsà eked dan kebilang iling te
    menge napò te tanà. Meg-ogpà se menge bowad-bowad no doton te kebelad te tanà
    pengkey kenan nikaw kitai. Mèpiya se ibegay ko diyà te kedita te otaw dini te
    keneyonan pineokit kamno aw bowad-bowad nikaw.
  tof-tof: 'Marü olmalbobatal sab igó korale, wamaka atang-koke buru ini tüpdüzan.
    I sab blaman bwób ayonórre, akó arratnórre blaman órdóma: bolmüót, solomamtae,
    dorrmet, akó malubarr. Ini tüpdü blaman pamkolpam sab bles bairrün korale marükama
    akó marü olmalbobataldóma.'
  sus-sus: I bɔnsɔɛ fama nɛ wuyade alɔ xube. Wo xa bɔxi fama nɛ gbode kelife sogetede
    ma a sa dɔxɔ sogegorode ra, keli kɔɔla ma sa dɔxɔ yirefanyi ra. N fama hɛɛri fide
    si birin ma i tan nun i bɔnsɔɛ saabui ra.
  pon-2006: Kadaudokomw kan pahn ngeder, rasehng pwelpar en sampah; re pahn kaparaparala
    nan sahpw koaros nin sampah. Eri, wehi kan koaros nin sampah pahn men I en kapaiairailda
    nin duwen ei kapaiadahr kowe oh kadaudokomw kan.
  jae-jae: Ma aômnêm wakuc oc ŋanô lasê têtôm gaŋac gwêcŋa ma sêlaiŋ tauŋ sêmu gamêŋ
    oc kêsêp to oc kêpi ma gamêŋ gêmu kêsêp to gêmu kêpiŋa sêna ma aôm to nêm wakuc
    nêm mec ŋamoasiŋ êmoasiŋ gôlôac to gôlôac êtôm nom ŋagamêŋgeŋ êna.
  ksd-ksd: ma ra umana bul mur tam diat a pepeal boko da ra tobon ra pia, ma una ki
    ta ra papar a labur, ma ta ra papar a taubar, ma ta ra papar a taoai, ma ta ra
    papar a taur, ma ra lavur vuna tarai par ta ra rakarakan a gunagunan diat a ti
    doan ure ra umana bul mur tam.
  tur-YTC: Soyun yerin tozu gibi olacak; batıya, doğuya, kuzeye ve güneye yayılacaksınız.
    Yerin bütün aileleri sende ve soyunda kutsanacaktır.
  bel-N: I станецца насеньне тваё, як пясок зямлі; і ты распаўсюдзішся на захад, і
    на ўсход, і на поўнач, і на поўдзень, і будуць дабраслаўлёныя ў табе і ў насеньні
    тваім усе плямёны зямлі.
  grc-BRENT: Καὶ ἔσται τὸ σπέρμα σου ὡς ἡ ἄμμος τῆς γῆς, καὶ πλατυνθήσεται ἐπὶ θάλασσαν,
    καὶ Λίβα, καὶ Βοῤῥὰν, καὶ ἐπὶ ἀνατολάς· καὶ ἐνευλογηθήσονται ἐν σοὶ πᾶσαι αἱ φυλαὶ
    τῆς γῆς, καὶ ἐν τῷ σπέρματί σου.
  ind-AYT: Keturunanmu akan menjadi seperti debu tanah, dan kamu akan menyebar ke
    barat, timur, utara, dan selatan. Melaluimu dan melalui keturunanmu, semua kaum
    di bumi akan diberkati.
  lid-lid: Lundriyem oro kameh a sola i buku none kasu ndren badu munyak ma oro kameh
    aseker ala kum, ala lan, ma loboho an i andri. Iri lau mari badu munyak kameh
    jo edeu nyosowan i la-u iri tasah na ou hawe lundriyem oro.
  eng-NNA: You will get many grandchildren's grandchildren and those who come after
    them, very many indeed. They will spread out in all directions, west and east,
    north and south. As a result of your mob I will do good to all people in all countries.
  nya-nya: Zidzukulu zako zidzachuluka ngati fumbi la pa dziko lapansi ndipo zidzabalalikira
    kumadzulo ndi kummawa, kumpoto ndi kummwera. Anthu onse adzalandira madalitso
    kudzera mwa iwe ndi zidzukulu zako.
  hrv-hrv: Tvojih će potomaka biti kao i praha na zemlji; raširit ćete se na zapad,
    istok, sjever i jug; tobom će se i tvojim potomstvom blagoslivljati svi narodi
    zemlje.
  mps-mps: Te nago ogwa dabego ame nabo wai dabe augwali te tǫ hogomu tiwai hauwa
    umabo mu pedelaibao. Tama augwaligo te augwa tǫ sese pedai tigidali pedaiba usu
    elama, bidaluaibao. Tama tigidali tǫde bidalubo bidi dabe augwaligo enabolo te
    augwali dali dwagi yai sę yao po hanalu, te eno nage me, te nago ame nani waigo
    wai dabe augwali dali dwagi yai sę yali tiwai gilama dwagi yai sę yao po hanalu
    waibao.
  llg-llg: Dei fo o numbu-sdu mala noꞌun leo afu ia. Ma dei fo ala latanggenggelak
    leni sudi bee leu, nai basa mamanak lalaꞌen. Neme o numbu-saꞌdu mala mai, dei
    fo hataholi nusak noꞌu kala lai daebafok, ala hambu babaꞌe-babatik.
  tpi-tpi: Ol tumbuna pikinini bilong yu bai i kamap planti moa olsem das bilong graun.
    Na bai ol i surikim mak bilong graun bilong ol i go long olgeta hap, long hap
    not na long hap saut, na long hap sankamap na hap san i go daun. Na olgeta manmeri
    bilong graun bai i askim mi long givim blesing long ol na mekim gut long ol olsem
    mi mekim gut long yu na long ol lain tumbuna pikinini bilong yu.
  dan-1931: dit Afkom skal blive som Jordens Støv, og du skal brede dig mod Vest og
    Øst, mod Nord og Syd; og i dig og i din Sæd skal alle Jordens Slægter velsignes;
  vie-OVCB: Dòng dõi con sẽ đông như cát bụi trên mặt đất. Con sẽ mở rộng biên cương
    ra bốn hướng đông, tây, nam, bắc. Các dân tộc trên thế giới sẽ nhờ con và hậu
    tự con mà được phước.
  lbk-lbk: At kag chapog isnan lota nan kaangsan nan cheycha'y wanen-edmo ya maiwalas
    cha isnan olay entona issa, ya at bindisyonak nan am-in ay ili maichalan ken sik-a
    ya nan wanen-edmo.
  guj-2017: પૃથ્વીની રજ જેટલાં તારા સંતાન થશે અને એ સંતાનો પૂર્વ, પશ્ચિમ, ઉત્તર તથા
    દક્ષિણ તરફ દૂર સુધી ફેલાશે. તારામાં તથા તારા સંતાનમાં પૃથ્વીનાં સર્વ કુળો આશીર્વાદ
    પામશે.
  byr-byr: '@see-verse:GEN.028.013'
  awx-awx: Bapuka naxälä hikngä haluhalu bimä tining. Tixäwik uhike, gusitdä akonggak
    käwut, gusitdä pukunggak käwut, not käwut, äwä saut käwut yang päku yiwitning.
    Gäxät bapuxätde tiwän, yotyolu kewune nanä undä bänip kwikwik päning.
  pon-2006A: Kadaudokomw kan pahn ngeder, rasehng pwelpar en sampah; re pahn kaparaparala
    nan sahpw koaros nin sampah. Eri, wehi kan koaros nin sampah pahn men I en kapaiairailda
    nin duwen ei kapaiadahr kowe oh kadaudokomw kan.
  por-BRBSL: Sua descendência será como o pó da terra, e você se espalhará para o
    oeste, para o leste, para o norte e para o sul. Em você e em sua prole, todas
    as famílias da terra serão abençoadas.
  aly-aly: Rernem arlperrtyirreyenh, amentew-ament irremel.
  cth-cth: Na ca catounnaw teh talai e vaiphu yit touh a pha awh han. Kanîtho, kanîloum,
    atunglah, akalah na pungdaw awh han. Nang pawlawk dawk hoi miphunnaw pueng ni
    yawhawinae a hmu awh han.
  twi-twi: Wʼasefo bɛyɛ sɛ asase so mfutuma, na mobɛtrɛtrɛw akɔ apuei ne atɔe, atifi
    ne anafo nyinaa. Wo ne wʼasefo mu na wofi behyira wiase mmusuakuw nyinaa.
  hlt-hlt: Nang kah tiingan tah diklai laipi bangla om vetih khothoeng tuitunli neh
    tuithim tlangpuei la na pungtai uh phoeiah nang neh nang tiingan rhang neh diklai
    huiko boeih loh a yoethen uh ni.
  tbz-SIM: 'A yɑɑ̀bí bo sṹṹ mmubirímú kɔ̃mɛ kɛ́pitɛ́ tipíìtì timɔu: Diyiè yìɛ̀ní
    kɛ̀ nɛ̀ dì tɑɑ̀ kɛ̀, kubɑkù cɑ̃̀nku nɛ̀ kuyoú. Fɔ̃́ nnɛ̀ ɑ yɑɑ̀bí díì yó nte kɛ̀
    ǹ dɔɔ̀ ibotí imɔu mɛsɑ̀ɑ̀.'
  msy-2020: Eghtɨ nɨn ovavir boriba nguazir mɨnemniabar mɨn bar avɨrasemegham. Egh
    men nguazir, aruem anadi naghɨn ko, aruem uaghiri naghɨn ko, not ko, sautɨn itiba,
    me bar adagh isɨvagham. Eghtɨ nɨ ko nɨn ovavir boriba bangɨn, kɨ nguazimɨn itir
    kantribar gumazamiziba, bar deraghvɨra me damuam.
  txq-txq: Neu ko o tititi-nonosim noꞌun nara, sama leo afu. Ma neu ko ara ratanggela
    sudi bee reu, nai basa mamanak kara. Numa o tititi-nonosim mai, neu ko basa hatahori
    nusa-nusak kara marai dae-bafok hambu babaꞌe-babatik.
  aaz-aaz: Ho sufam-kauꞌm ein of amfaun on reꞌ skukuꞌ. Ma sin of ansei jok ma nbaits
    ok neun bare-bare. Naꞌko ho sufam-kaꞌum, areꞌ uuf anbin pah-pinan of napenin tetus-athoen.
  azb-azb: Sənin nəslin yerin tozu kimi çox olacaq, qərbə, şərqə, şimala və cənuba
    yayılacaq. Yer üzünün bütün tayfaları sənin və nəslinin vasitəsilə xeyir-dua alacaq.
  eng-DBY: And thy seed shall be as the dust of the earth, and thou shalt spread abroad
    to the west, and to the east, and to the north, and to the south; and in thee
    and in thy seed shall all the families of the earth be blessed.
  hin-2017: 'और तेरा वंश भूमि की धूल के किनकों के समान बहुत होगा, और पश्चिम, पूरब,
    उत्तर, दक्षिण, चारों ओर फैलता जाएगा: और तेरे और तेरे वंश के द्वारा पृथ्वी के सारे
    कुल आशीष पाएँगे।'
  wol-KYG: Saw askan dina ne gàññ ni suuf. Dinga law penku ak sowu, ndijoor ak càmmoñ.
    Ci yaw ak saw askan la giir yi ci kaw suuf yépp di barkeele.
  swp-swp: Am isimurita abo doha tanoubu muamuana abo eanua maudoina se hemonau tupo
    mahana ena aba‐dui, eo mahana ena aba dalasae, tupo bauri, eo tupo eawana, eo
    oa debam eai, eo am isimurita debadi eai, abo tanoubu eai ta boga gamagaridi abo
    se helolodi.
  bjr-bjr: Ani aiku asauku anisaa ani aruakinausa faqa nukudara foora maa maqanasaa
    marifaranoo. Misa miqooqari kambiqamaree suani oosana qaannai finanoo aramareenoo
    keeqee mari qaannai finanoo dinni dinni ataaqeenni finanoo miqi mambi amana kai
    marifaranoo. Ani faqa ani aiku asaukuaroo qiqa aiqama maqannaasa amiqimma nimaqaanaura.
  eng-YLT: and thy seed hath been as the dust of the land, and thou hast broken forth
    westward, and eastward, and northward, and southward, and all families of the
    ground have been blessed in thee and in thy seed.
  kne-kne: Yan din polim ay sana, maad-ado da ta kaman din kaad-adon di tapok isnan
    daga et paannawaen da din beddeng di ili da sin amin ay banda. Manbegew abe en
    sik-a ya din ipolim, mabindisyonan amin di kaipoipogaw isnan lobong.
  wat-wat: Kimoki yo susukwau maise genasa, sina kataneneḡa yavanata, gagasa, bomatu,
    keta nanakoya kuweyaisi nenesiyai. Keta susukwau nukusi kami sawanuwagabubu nenei,
    fasekwa matatafusi fwayafwaya etanei ana sawanuwagabubuwisiya.
  heg-NTPO: Mam ku in hua-koet tas mamon na el ahu ka. Nol mam oen holhising lakos
    papmes se maan ola-ol tuun. Deng ku in hua-koet tias sam, mam totoang bangsa in
    se apan-kloma ki ngias haup hangun.
  ptu-ptu: Pessubummu la susi budanna sobä' illaam lino anna ia la umpakalua' inde
    ongeam lao pali'. Anna iko sola pessubummu la kupa'polalanni pa'tamba' lako ingganna
    hupatau illaam lino.
  bzd-NTPO: Ie'pa alördaë tai̱ë we̱s ká̱ po es. Ie'pa michoë se̱nuk ká̱ wa'ñe. Ye'
    e̱r buaë chöraë ká̱ ulitane wakpa a̱ be' ena be' aleripa e'pa batamik.
  kwf-kwf: Kira ke baꞋa Ꞌoro liu, ka diꞋia gegeona ano. Ma na ano neꞋe kira toꞋo ana,
    nia ke baꞋa doe liu laꞋu ana bali ki taꞋifau diꞋia Ꞌi gwauna fanoa, Ꞌi fanelana
    sina, ma suulana sina. Ma na ngwae na fanoa matamata saena magalia kike ba saefilo
    nau fuana faꞋaleꞋalada, ka diꞋia logo niniꞋa nau ku faꞋaleꞋa Ꞌoe faꞋinia ngwae
    neꞋe kike baꞋa futa maꞋi ana kwalafa Ꞌoe.
  eng-WYC-2017: And thy seed shall be as the dust of [the] earth, thou shalt be alarged
    to the east, and west, and to the north, and south; and all the lineages of [the]
    earth shall be blessed in thee and in thy seed.
  eng-WMBB: Your offspring will be as the dust of the earth, and you will spread abroad
    to the west, and to the east, and to the north, and to the south. In you and in
    your offspring, all the families of the earth will be blessed.
  spp-spp: Mu tùluge sí ɲyaha ɲìŋke nticyɛnŋi fiige. Mu sí n-pìli canŋafyinmpe ná
    canŋacwumpe e, si mpìli suumɔkulo ná wòrokul'e. Ɲìŋke supyishiŋi puni sí jwó ta
    mu ná ma pyɛnge shiinbii cye kurugo.
  aey-aey: Hinana sihul euha age mati bahic caloqagan. Age maha bobos cinigwe caloqagan.
    Odimeig maha hagen cunug ihoc loqagan. Hinaca hinana sihulca agenu dana sihul
    cunug mahana biluqagan eu eeladec oqagan.
  urd-GVH: तेरी औलाद ज़मीन पर ख़ाक की तरह बेशुमार होगी, और तू चारों तरफ़ फैल जाएगा।
    दुनिया की तमाम क़ौमें तेरे और तेरी औलाद के वसीले से बरकत पाएँगी।
  rug-rug: Meke sari na tutimu si kaqu gua ri na kavuru pa pepeso. Meke kaqu araha
    la pa vari kalina sa popoa si arini. Meke koa goi meke koari na tutimu si kaqu
    manani Rau sari doduru butubutu.
  gaz-gaz: Sanyiin kee akkuma biyyoo lafaa ni baayʼata; atis gara dhiʼaatti, gara
    baʼaatti, gara kaabaattii fi kibbaatti ni babalʼatta. Uummanni lafa irraa hundinuu
    karaa keetii fi karaa sanyii keetiitiin ni eebbifama.
  fra-LSG: Ta postérité sera comme la poussière de la terre; tu t’étendras à l’occident
    et à l’orient, au septentrion et au midi; et toutes les familles de la terre seront
    bénies en toi et en ta postérité.
  gnn-gnn: Nhipala yurru malanydja gaŋdhunna wirrkina wal'ŋu dhaŋaŋdhirrina, ga yothu
    yurru nhokala yarraṯaŋuru maḻŋ'thun ŋunhala bala yalala, ga ŋuliwitjan nhanukalaŋukurruna
    ŋarra yurru walŋakuma bukmaknhanydja miṯtjinha.
  yal-yal: I bɔnsɔnna fama wuyadeni nɛn alo gbangbanna. Ɛ bɔxɔn fama nɛn gbodeni ayi
    keli sogeteden ma han sa dɔxɔ sogegododen na, keli kɔmɛnna ma sa dɔxɔ yiifanna
    ra. Dunuɲa siyane birin duban sɔtɔma i tan nun i bɔnsɔnna sabun nan na.
  gum-gum: Ñuinukkurri amrrub misaamerabe purø nørrø køptø, pirau kan usrø tui lataig
    kønrrun cha, pørr pinebgatømaywansrø, pørr neeshibgatømaywansrø, walliguebwansrø,
    waguebwansrø, misag larrøbicha warønrrun cha. Ñui yellyugurri pirau muba kuimburab
    maya misaabe, ñigurri mayanguen tabig nebuilø kønrrun cha.
  iou-iou: Äbotkayetä ahäŋ bumbum täŋtäko kome terak keŋkeŋ jiraŋ pätkaŋ ude api ahäneŋ.
    Täŋpäŋ kome kukŋi kukŋi umude ba unude api tokŋeŋ yäpmäŋ kuneŋ. Täŋirä gäk ba
    äbekaye oraŋkaye terak ämawebe komeni komeni u kuduptagänta iron pähap api täŋ
    yämet.
  haw-1868: 'A e like auanei ka nui o kau poe mamo me ka lepo o ka honua, a e palahalaha
    ana ae oe i ke komohana, i ka hikina, i ke kukulu akau, a i ke kukulu hema: ia
    oe no a i kau poe mamo e hoopomaikaiia''i na ohana a pau o ka honua.'
  arb-NAV: الَّتِي سَتَكُونُ كَتُرَابِ الأَرْضِ، وَتَمْتَدُّ غَرْباً وَشَرْقاً، وَشِمَالاً
    وَجَنُوباً، وَتَتَبَارَكُ بِكَ وَبِذُرِّيَّتِكَ جَمِيعُ شُعُوبِ الأَرْضِ.
  adz-adz: U yanginggam bungꞌ awaꞌ nasangꞌ intap ngaruntsuaf, da bungꞌ ampa nadzarang
    nafa gubuꞌ yaban da gubuꞌ ruꞌan da dzraꞌ da fiꞌ. Mingꞌa agu da yangin rusam da
    garam intap utup utup santan bungꞌ ayu nam fintidan.
  ewe-ewe: elabena wò dzidzimeviwo asɔ gbɔ abe ʋuʋudedi ene! Woakaka ɖe anyigba dzi
    tso ɣedzeƒe yi ɣetoɖoƒe, tso anyiehe yi dziehe, eye woayra dukɔwo katã le xexea
    me to wò kple wò dzidzimeviwo dzi.
  eng-LEE: And thy seed shall be as the dust of the earth, and thou shalt spread abroad
    to the west, and to the east, and to the north and to the south; and in thee and
    thy seed shall all the families of the earth be blessed.
  dji-dji: Nyungung mala-punyirbi djani djin galbidjidji bilapilang miri midjirri
    munatjamirri ngurri kirim, a ngildji ngunyili-ngunyili inydji ildji garrwurdjigi
    - miri djimurruli, barrali, ḻunggarrmali, a djalatjangili. A nyungumirrpmi a nyungung
    mala-punyirbimirrpmi ngarri djiny irr gunggatjigi warrpam bapurrurr malany marrga
    rummirri manymakmirri djin nyinidjiban.
  gvn-gvn: '@see-verse:GEN.028.013'
  nna-nna: Mankulumanjaninyi partanykarrangu marlu. Yankulupiyi ngunarrijirri, karapa
    kakarra, yalinyjipa kurila. Nyuntumilalu partanykarrangulupa nyuntulu ngalypa
    jilkulinyurrujanaku marrngurranguku jintakupa warrarn warinyjarrangukupa.
  asm-FB: তোমাৰ বংশ পৃথিৱীৰ ধুলিৰ নিচিনা অসংখ্য হ’ব; তুমি পূৱ, পশ্চিম, উত্তৰ আৰু দক্ষিণলৈ
    বিস্তাৰিত হৈ যাবা; পৃথিৱীৰ সমুদায় জাতি, তোমাৰ আৰু তোমাৰ বংশতে আশীৰ্ব্বাদপ্ৰাপ্ত
    হ’ব।
  sus-A: عِ بْنسْي قَمَ نّ وُيَدٍ عَلْ شُبٍ. وٌ شَ بْشِ قَمَ نّ فبٌدٍ كٍلِقٍ سٌفٍتٍدٍ
    مَ عَ سَ دْشْ سٌفٍفٌرٌدٍ رَ، كٍلِ كْولَ مَ سَ دْشْ يِرٍقَنيِ رَ. ﭑ قَمَ هّيرِ
    قِدٍ سِ بِرِن مَ عِ تَن نُن عِ بْنسْي سَابُي رَ.
  fra-SBL: Ta descendance sera comme la poussière de la terre, et tu te répandras
    à l'ouest et à l'est, au nord et au sud. En toi et en ta descendance, toutes les
    familles de la terre seront bénies.
  hbo-hbo: וְהָיָ֤ה זַרְעֲךָ֙ כַּעֲפַ֣ר הָאָ֔רֶץ וּפָרַצְתָּ֛ יָ֥מָּה וָקֵ֖דְמָה וְצָפֹ֣נָה
    וָנֶ֑גְבָּה וְנִבְרֲכ֥וּ בְךָ֛ כָּל־מִשְׁפְּחֹ֥ת הָאֲדָמָ֖ה וּבְזַרְעֶֽךָ׃
  shp-NTPO: Jatíbi ja miipekaokea min rarebobo kaiaxa, kikínbires icha ikax, mai pototii
    icha ikanti iki. Jaskataxa bari pikotaio, itan bari jikiaio boaxbo janoxikanai.
    Jatian jatíribibora, nete senenao itan nete tsisenenaobo boax janoxikanai. Jainoax
    mia kopi, itan ja min rarebobo kopíra, jatíbi jonibo Diossen jato jakonbires imati
    iki.
  eng-WYCLIFFE: And thi seed schal be as the dust of erthe, thou schalt be alargid
    to the eest, and west, and north, and south; and alle lynagis of erthe schulen
    be blessid in thee and in thi seed.
  piu-2006: '@see-verse:GEN.028.013'
  pjt-pjt: Kaya paluṟu tjana ma-tjuṯaringkula winki mularariku maḻatja maḻatja, munuya
    minga puṟunyarira mungilyi mulapa nyinaku. Munuya aḻa lipiwanu nyinaku alinytjara
    kakaraṟa uḻpaṟira wiluṟara. Kaṉa nyuntulanguṟu munu nyuntumpa walytjapiti maḻatja
    maḻatjanguṟu kuḻu ngayulu aṉangu manta winkitja palyaṟa pukuḻmankuku.
  cwe-cwe: Welesi wako wizakuwa mwingi fana msanga wa isi. Wezakwenela chila hanhu,
    ulawilo wa zuwa na uswelo wa zuwa, kasikazi na kusi. Kufosela weye na welesi wako
    wanhu wose wezatemeligwa mate.
  bgs-bgs: Imun ku na marapung tô mga rubbad nu sippang ka dì dan méyap, iring na
    mga barukbuk ka tanà. Matalap tô mga rubbad nu tun ta kaluwagan kani banuwa agad
    ánda kitanán nu. Madigár tô bággén ku tun ta langun manubù nit banuwa ukit áknikó
    asta mga rubbad nu.
  kik-kik: Njiaro ciaku ikaingĩha ta rũkũngũ rwa thĩ, na nĩũgatambũrũka na mwena wa
    ithũĩro, na mwena wa irathĩro, na wa gathigathini, o na wa gũthini. Andũ a mĩhĩrĩga
    yothe ya thĩ nĩmakarathimwo nĩ ũndũ waku, na nĩ ũndũ wa rũciaro rwaku.
  ksr-ksr: Goo gbiliuruga yoŋonoŋ kolooŋ seisei aŋgi jaŋgogianoŋ namowaa sububuŋ kaaŋa
    koloowaa. Kaeŋ kolooro juma deema baloŋ weeŋ koukoutanoŋ ano kemekemetanoŋ, Saut
    ano Noot lee lee, eu ano emu iikanoŋ baageŋ sokoma kema laligowu. Goojoŋ ama goo
    gbiliuruga yoŋoonoŋga mombaajoŋ ama noo kotumotuenanoŋ mono namowaa kanageso tuuŋ
    kuuya yoŋoo qagianoŋ uro oyaŋboyaŋ mokoloowuya.
  fra-NCL: Ta postérité sera comme la poussière de la terre ; tu t’étendras à l’occident
    et à l’orient, au septentrion et au midi, et toutes les familles de la terre seront
    bénies en toi et en ta postérité.
  cek-AK: na caanawk loe long nui ih maiphu zetto pung o ueloe, niduem, ni angyae,
    aluek aloih bang khoek to koi o tih; nang hoi na caanawk rang hoiah long kaminawk
    boih tahamhoihaih hnu o tih.
  xla-xla: Epame wa꞉ mamadulotapo sikemte pasatamama apupu some mo pato dla pasalalemtelepe.
    Wa꞉ mamadulo iwolo tle ta꞉la so hapuloma dla siyele hampulupe.
  cuk-cuk: Be-wagan we-napneg-ukub-merguedyob bela-bela mergu guoed. Degine, be-wagan
    dad-nakwedsik, dad-argwanedsik, dad-nakwed-argan-nuedsik, dad-nakwed-argan-sapiledsik
    bela aisakis ambikuoed. Degine, bebali bela dule-yar-baid-baidgi-bukwamalad, degi,
    be-waganbali, egi ise-nued binsalegoed.
  uig-CYR: Нәслиң болса йәрниң тописидәк көп болуп, сән мәғрип билән мәшриққә, шимал
    билән җәнупқа йейилисән; сән вә нәслиңниң вастиси билән йәр йүзидики барлиқ аилә-қәбилиләр
    бәхит-бәрикәт тапиду.
  pma-pma: Vatiamal keil onom enek hehi houlu vis hehi houlu mok. Suval koa meatin
    sakras vahuli nehi atan vasi keil ten out netan, meatin keil asakras avahuli vasin
    onom keil. Ihi houlu ihilelau isien vasi out netan iha itokol out wes ka out ist,
    out not ka out saot. Ka keil ihi sise ten tokolkatien onak heha min vatiamal sav
    keil ten out netan.
  tel-2017: నీ సంతానం భూమి మీద లెక్కకు ఇసుక రేణువుల్లాగా అసంఖ్యాకంగా పెరిగిపోతుంది.
    నువ్వు పడమర, తూర్పు, ఉత్తరం, దక్షిణం దిక్కులకు వ్యాపిస్తావు. భూమి మీద వంశాలన్నీ
    నీ మూలంగా, నీ సంతానం మూలంగా ఆశీర్వాదం పొందుతాయి.
  hat-BSA: Desandan ou yo va tankou pousyè latè, e ou va gaye nan lwès, nan lès, nan
    nò, ak nan sid. Konsa, nan ou avèk desandan ou yo, tout fanmi sou latè yo va beni.
  kos-kos: Elos ac fah mau arulana pukanten oana puk fin faclu. Elos ac fah akyokye
    facl selos nu kutulap, roto, epang ac eir. Ac nga fah akinsewowoye mutunfacl nukewa
    keim ac fwilin tulik nutum.
  hbo-WLC: וְהָיָ֤ה זַרְעֲךָ֙ כַּעֲפַ֣ר הָאָ֔רֶץ וּפָרַצְתָּ֛ יָ֥מָּה וָקֵ֖דְמָה וְצָפֹ֣נָה
    וָנֶ֑גְבָּה וְנִבְרֲכ֥וּ בְךָ֛ כָּל־מִשְׁפְּחֹ֥ת הָאֲדָמָ֖ה וּבְזַרְעֶֽךָ׃
  ibo-ibo: Ụmụ gị ga-adị ukwuu, dị ka aja dị nʼala. Ha ga-ejupụta ala a, site nʼọwụwa
    anyanwụ ruo nʼọdịda anyanwụ, sitekwa nʼugwu ruo na ndịda. A ga-esitekwa na gị
    na mkpụrụ gị, gọzie mba niile nke ụwa a.
  ory-ory: ତୁମ୍ଭର ବଂଶ ପୃଥିବୀର ଧୂଳି ପରି (ଅସଂଖ୍ୟ) ହେବେ, ପୁଣି, ତୁମ୍ଭେ ପୂର୍ବ ଓ ପଶ୍ଚିମ
    ଓ ଉତ୍ତର ଓ ଦକ୍ଷିଣ, ଚାରିଆଡ଼େ ବୃଦ୍ଧି ପାଇବ; ପୁଣି, ତୁମ୍ଭଠାରୁ ଓ ତୁମ୍ଭ ବଂଶଠାରୁ ପୃଥିବୀସ୍ଥ
    ଯାବତୀୟ ବଂଶ ଆଶୀର୍ବାଦ ପାଇବେ।
  wmt-wmt: '@see-verse:GEN.028.013'
  chk-chk: Iwe, mwirimwirum repwe chomong usun chök pwülmoromoren fanü. Oupwe chonifetalei
    ewe fanü tori lotou me ötiu, pwal tori efeng me ör. Iwe, chon ekewe mwü meinisin
    won fanüfan repwe feiöch me reöm me mwirimwirum kana.
  ssd-ssd: Ne tuku ndare tugeka kilke mbolŋge tub tub minig taŋawamŋgaig. Ma ŋakmba
    tugeka kumuŋge likamŋgaig. Taŋawaig le taŋgo kuasmbi ŋakmba tane tuku saka nane
    naŋgine naŋgine afu nyaro niŋge likamŋgaig.
  rop-rop: Yu garra abum bigismob biginini olabat. Detmatj yu garra abum, en dei garra
    jidan jis laik sengraun wulijim nobodi kaan kaundimap olabat. Dei garra kamat
    brom yu, en dei garra spredat ebriweya langa ebri kantri. En ai garra album ola
    najalot pipul du. Bat ai garra yusum yu en yu biginini olabat blanga album detlot
    najalot pipul.
  ukr-1871: І буде насїннє твоє, як пісок земний і розпросторишся на захід соньця,
    і на схід соньця, і на північ, і на полуднє, і благословляться в тобі всї колїна
    землї, і у насїннї твойму.
  eng-AOI: Your descendants will be many like the dust of the earth. They will own
    this place and they will make their country bigger on all sides. I will bless
    all the nations just as I am blessing you now and I will bless your descendants
    later.
  yon-yon: Eb awoya kuu yewudmo keraniib, ingkud mimim kimingkindeban kwamune areb
    keraniib, kwane yi kuu kuriyiib kariyiib kaomiib kangkayiib wenebenib, yi okad
    kuu irin angkane darewoob keranuun. Angkon karub korem okad yimin yimin yaa kuu
    eb yoom eb awoya yoom yaambed amun kerundaniin.
  bch-bch: Lem gergeu ga tibutibum ga tiuot busa mambe riringa tano aea. Gid ga tisarung
    ad tano aea but ngan tibur toa ngada ne, ngan ado ele parangai ga ado ele dilngai,
    ga not ga saut pade. Be kadonga kemi toa nakado ngan eao ga tibutibum, eine ga
    iparangrang gid lum ga lum toa ngada ne tanoeai.
  deu-1951: Und dein Same soll werden wie der Staub auf Erden, und gegen Abend und
    Morgen und Mitternacht und Mittag sollst du dich ausbreiten, und durch dich und
    deinen Samen sollen alle Geschlechter auf Erden gesegnet werden!
  eng-JPS: And thy seed shall be as the dust of the earth, and thou shalt spread abroad
    to the west, and to the east, and to the north, and to the south. And in thee
    and in thy seed shall all the families of the earth be blessed.
  ubr-ubr: Om nanatum wawam agirim on sini son ato tafanamai motob an fofou ba, ato
    osi arimon motob ato semama on sinkutuwe siniratai ingat bag inan au wera matan,
    au wera sifun, au tanam, au gorof ato om a nanatum wawam agirim fasimui on Yau
    tafanamai sabu engon tutufin on ani momogines.
  srp-1865: I sjemena æe tvojega biti kao praha na zemlji, te æeš se raširiti na zapad
    i na istok i na sjever i na jug, i svi narodi na zemlji blagosloviæe se u tebi
    i u sjemenu tvojem.
  lug-lug: Era ezzadde lyo liriba ng’enfuufu y’oku nsi, era olibuna obugwanjuba n’obuvanjuba
    era n’obukiikakkono n’obukiikaddyo. Mu ggwe ne mu zadde lyo amawanga gonna ag’oku
    nsi mwe galiweerwa omukisa.
  heb-heb: והיה זרעך כעפר הארץ ופרצת ימה וקדמה וצפנה ונגבה ונברכו בך כל משפחת האדמה
    ובזרעך׃
  ben-IRV: তোমার বংশ পৃথিবীর ধূলোর মতো [অসংখ্য] হবে এবং তুমি পশ্চিম ও পূর্ব, উত্তর
    ও দক্ষিণ চারদিকে বিস্তীর্ণ হবে এবং তোমাতে ও তোমার বংশে পৃথিবীর যাবতীয় গোষ্ঠী
    আশীর্বাদ প্রাপ্ত হবে।
  pan-pan: ਤੇਰੀ ਅੰਸ ਧਰਤੀ ਦੀ ਧੂੜ ਦੀ ਤਰ੍ਹਾਂ ਹੋਵੇਗੀ ਅਤੇ ਤੂੰ ਪੂਰਬ-ਪੱਛਮ ਅਤੇ ਉੱਤਰ-ਦੱਖਣ ਵੱਲ
    ਫੁੱਟ ਨਿੱਕਲੇਂਗਾ ਅਤੇ ਤੈਥੋਂ ਅਤੇ ਤੇਰੀ ਅੰਸ ਤੋਂ ਧਰਤੀ ਦੇ ਸਾਰੇ ਘਰਾਣੇ ਬਰਕਤ ਪਾਉਣਗੇ।
  tkr-tkr: Yiğna nasıl ç'iyelin toz xhinne xəppa vuxhes, geeb qeepxha garbılqayiy
    şargılqa, şimalılqayiy canubulqa ookas. Ç'iyeyne aq'valyne gırgıne milletbışe
    valeyiy vale g'abıynbışile k'ena xayir-düə alyapt'as.
  mwp-mwp: Thana bangal gethatidaygi koeygarsar matha kedha buthul mi koeygarsar nanga.
    Thana bangal koezi adhapa kupar palepu, mura wad wadgoepa nubi gugu ubidh thoeyayzimaynu.
    Kalanu mabaygan mura woenab lumaypa ngayapa, ngath mi woenab nanga ngithamulpa
    poeyban.
  mya-JVB: သင် ၏အမျိုးအနွယ် သည် မြေမှုန့် ကဲ့သို့ များပြားလိမ့်မည်။ အရှေ့ ၊ အနောက်
    ၊ တောင် ၊ မြောက် ၊ လေးမျက်နှာအရပ် တို့သို့ နှံ့ပြား ကြလိမ့်မည်။ သင်နှင့်သင် ၏အမျိုးအနွယ်
    အားဖြင့် လူမျိုး အပေါင်း တို့သည် ကောင်းကြီး မင်္ဂလာကို ခံကြရလိမ့်မည်။
  tte-O: Tubumwao kani sidebalala besiele yanuwa yaulina dekawana yo yanuwa yaulina
    meuloina kwamiyan, ilau tete yalasi ilau tete bolime ilau tete kaluwabu mena yo
    tete yavana mena. Yo kani tomo meuloili yawalo-muloloili esam mena yo yaso ilalaoma
    esali mena.
  tbg-tbg: Are kuvuarama terauka airitahaama vaivarave. Vika vona vona ekaa vata maatama
    vaivarave. Te ariaravata vikaravata irihama ekaa vataini vaika koqema nimitarerave.
  hmo-hmo: Oiemu natuna bona oiemu tubuna danu dohore idia momo herea, tano ena kahu
    bamona, dina ia diho kahana dekenai bona dina ia daekau kahana dekenai, bona mirigini
    kahana dekenai, bona diho kahana dekenai, dohore idia momo herea. Oi dainai bona
    oiemu natuna, oiemu tubuna dainai, tanobada ena bese ibounai ese hanamoa do idia
    davaria.
  ata-ata: Ta ꞌiliꞌiline iloꞌa ta xaisxasine mo ta ꞌiluꞌilusuneni ne itiitisiꞌa uxali
    tavuꞌalo loxo lialia no lia ꞌo. Xe ulai iliꞌi, la sou aneꞌi isukusukunu pilipilixasou
    lialiaxaꞌa ꞌo ulai umomoxu atume iou tamiꞌa o sou ilai ixolu no anu. Eni aalusiꞌa
    ta mitema no xalexalee tuatuala ukalusi no anu voteꞌi vilesisi. Voteꞌi ane ne,
    nini ta ꞌiliꞌiline mo ta xasixasine iloꞌa ta ꞌiluꞌilusuneni.
  nfa-nfa: Bèli-camèdꞌa, ana-èpu èu ae-ae, sama sèmi ahu rai ne. Rèngu se, èèna na,
    pea palème era-era ètu rai-haha ne. Nèti ana-èpu èu ka, suku aaꞌi-aaꞌi ètu rai-haha
    ne, abhu mèngi-nale.
  urd-urd: और तेरी नसल ज़मीन की गर्द के ज़रों की तरह होगी और तू मशरिक़ और मग़रिब और
    शिमाल और दख्खिनमें फैल जाएगा, और ज़मीन के सब क़बीले तेरे और तेरी नसल के वसीले
    से बरकत पाएंगे।
  rus-SYN: и будет потомство твое, как песок земной; и распространишься к морю и к
    востоку, и к северу и к полудню; и благословятся в тебе и в семени твоем все племена
    земные;
  cbt-NTPO: Ca nohuanto shiparinpita na'amiatapona'. Mo'shi pochin na'apona'. Norti
    parti, sor parti, pi'i pipirinso parti, pi'i ya'coniniso parti, ya'ipi inapita
    parti hua'anëntapona'. Quëmá quëran, ya'ipi piyapi'sa nisha nisha nipisopita catahuararahuë.
    Shiparinpita quëraonta inapotarahuë.
  bqc-SIM: N buiↄ aaↄ dasi lán bùsu'ũfãawa, aa ligua gukpɛ ń bɛ'aɛo ń gugbãntooo
    ń gɛↄmidↄkĩio. Dṹnia bui píi a ɛ̀fãai e mpi ń n buio sabai.
  tcz-CHONGTHU: Na chilhahte chu tol'a leivui ja kaphahsah ding amaho chun solam,
    lhumlam, sahlam, lhanglam aboncha ahin lodim soh dingu ahi, chule leiset chunga
    nangma le na insung mite jeh a vannoi phatthei kaboh ding ahi.
  mar-mar: तुझे वंशज पृथ्वीवरील मातीच्या कणाइतके होतील, आणि तुझा विस्तार पूर्वेकडे,
    पश्चिमेकडे, उत्तरेकडे व दक्षिणकडे होईल. तुझ्यामध्ये व तुझ्या वंशजांमध्ये पृथ्वीवरील
    सर्व कुटुंबे आशीर्वादित होतील.
  tcs-tcs: Dem pamlelain blo yu i go kam mina plenti wase dast blo ert. Dempla go
    mub go ausaid ebriwea po not, saut, ist ane wes. Wa, bikoz prom yu ane pamlelain
    blo yu, ai go blese ebri pamle ya wea lo ert.
  soq-soq: E nosinosia uarantopue tawo moawa daitada osowe mo uduuduntopu tawo popokauwa
    wisiasiawaia rua. Tane e ita e nosinosia do bedelawoe apana uduudu tawo osowe
    wanwanlala ne Iawe God sauna euda donsapue wadapu.
  qub-qub: Gampita mirajcunaga ñuchu allpano yupaytapis mana atipaypämi cangapaj.
    Wamrayquicuna mirashpanmi may-chaypapis mashtacangapaj. Gam-cashami, gampita mirajcuna-cashami
    mundu intërucho tiyaj runacunatapis bindisyunta goshaj.
  bqp-bqp: N burinↄ nigↄ̃ dasi lán bùsutiti bà, oni dagula ifãboki kpa kũ ifãlɛtɛo
    kũ gugbãnduru kũ gɛ̀nↄmidↄkio. Andunia buri sĩnda pínki ni arubarika le mↄkↄ̃n
    kũ n burio gãi.
  hat-hat: Pitit pitit ou yo pral menm kantite ak grenn pousyè ki sou latè. Yo pral
    gaye nan tout direksyon, lès, lwès, nò, sid. Ou menm ak tout pitit pitit ou yo,
    nou pral tounen yon benediksyon pou tout moun ki sou latè.
  eng-BSB: Your descendants will be like the dust of the earth, and you will spread
    out to the west and east and north and south. All the families of the earth will
    be blessed through you and your offspring.
  tod-tod: È-mavofodai ɠa ɠɛ eɠɛ zooi ma vufiligi, ná-zooi zu ɠa ɓaaɠo, é zo folo
    ɠulazu ʋelei, é li folo liizu ʋelei, é zo nu ɠɔʋɛzu ʋelei, é li nu yeezazu
    ʋelei. Eteai ma ʋɛlɛyeɠeiti kpein ta tuyai zɔlɔɔ è maaʋele ma, ta è-mavofodai
    maaʋele ma.
  eng-WEBPB: Your offspring will be as the dust of the earth, and you will spread
    abroad to the west, and to the east, and to the north, and to the south. In you
    and in your offspring, all the families of the earth will be blessed.
  kbq-kbq: Kagripinti'ma fore'ma hanaza vahe'mo'za kasepankna hu'za fore huhakare
    hu'za manigahaze. Zage fre kazigane, zage hanati kazigane, ruga raga agentega
    vu'za e'za hu'za mani titipa hu'za manigahaze. Kagri'ene kagehe'impinti ama mopafi
    vahe'mo'za asomura erigahaze.
  nhe-BL: Moteipa ixhuihua elise nelmiyac queja imiyaca tlalpotectli tlen axaca huelis
    quinpohuas. Huan mosemanase campa hueli. Yase hasta sur, huan norte, huan hasta
    campa quisa tonati huan hasta campa oncalaqui. Huan niquintiochihuas nochi familias
    ipan tlaltepactli ica ta huan moixhui.
  bus-bus: N boriinↄ égↄ̃ pari lán bùsuti bà, aↄ̃é dagula ↄfãntɛ̃bↄɛ kpa kↄ̃n ↄfãntɛ̃gɛ̃kpɛn-o
    kↄ̃n gu'igbãrooo kↄ̃n sↄↄmɛtɛo. Anduna bori píngi é aubarika e mpi kↄ̃n n boriio
    gãzĩ.
  gub-BL: 'Nezuapyapyr waneta àwàm nuzawy kwaw ywy imuku''i pyrer heta haw wà nehe.
    Uhàuhàz putar ywy rehe wà nehe: kwarahy ihemaw awyze har kutyr, kwarahy heixe
    haw awyze har kutyr, kwarahy ihemaw kutyr, kwarahy heixe haw kutyr. Amono putar
    heze''egatu teko ywy rehe har uzeànàànàm ma''e nànàn ihe nehe. Ta''e ereiko heremiruze''eg
    romo ne xe. Ta''e nezuapyapyr wiko heremiruze''eg romo a''e wà no xe.'
  eng-DRA: 'And thy seed shall be as the dust of the earth: thou shalt spread abroad
    to the west, and to the east, and to the north, and to the south: and IN THEE
    and thy seed all the tribes of the earth SHALL BE BLESSED.'
  knf-knf: Pntaali mënţ paŧum ji pyiw pi mboş, paŧum kaniink dko bŧi ţi mboş, kntaali
    ki umundu bŧi kaţëpna ţi iwi na pntaali pi nu kayeenkna bnuura bi Naşibaţi.
