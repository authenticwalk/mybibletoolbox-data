    ailǝ-ⱪǝbililǝr bǝht-bǝrikǝt tapidu.
  beo-beo: 'Dia mano ilia da osobo ea su idi defele agoane heda:mu. Dia fi ilia da
    soge guma:goe amola gusugoe, ga (south) amola ga (north) amo huluane nabamu. Na
