    manmeri bilong graun bai i askim mi long givim blesing long ol na mekim gut long
    ol olsem mi mekim gut long yu na long ol lain tumbuna pikinini bilong yu.
  hau-SA: Zuriyarka za tă zama kamar ƙurar ƙasa, za ka kuma bazu zuwa yamma da kuma
    gabas, zuwa arewa da kuma kudu. Dukan mutanen duniya za su sami albarka ta wurinka
    da kuma ta wurin ’ya’yanka.
  udu-udu: Dhali emen pini uni mina e waki bu’da ’cesh mo dhali /e mini hakas mo ka
    bor mo ntaga bora luŋgu’b mo dhali ’kup̱ki mom’pesho’k mo dhali ’kup̱ka ’bana
    bim poros mo dhali ’kup̱ka ’bana biny cam mo, dhali ki /e mo dhali emen pini mo
    tani arisa waḵ gi ’kwaniny’cesh mini ’bor is buni mii mo be.
  uig-LAT: Nesling bolsa yerning topisidek köp bolup, sen meghrip bilen meshriqqe,
    shimal bilen jenubqa yéyilisen; sen we neslingning wasitisi bilen yer yüzidiki
    barliq aile-qebililer bext-beriket tapidu.
  nde-nde: Izizukulwane zakho zizakuba njengothuli lomhlabathi, njalo lizaqhela liye
    entshonalanga lasempumalanga, enyakatho laseningizimu. Bonke abantu bomhlaba bazabusiswa
    ngenxa yakho lenzalo yakho.
  ton-ton: 'Pea ʻe tatau ho hako mo e efu ʻoe kelekele, pea te ke mafola koe ki he
    lulunga mo e hahake, pea ki he tokelau mo e tonga: pea ʻe monūʻia ʻiate koe mo
    ho hako, ʻae ngaahi faʻahinga kotoa pē ʻo māmani.'
  ces-1613: A bude símě tvé jako prach země; nebo rozmůžeš se k západu, i k východu,
    na půlnoci, i ku poledni; nad to požehnány budou v tobě všecky čeledi země, a
    v semeni tvém.
  eko-eko: Peewu yawo enteela wiiya ya waatta nkhama mishaka za voolumwenku, enteela
    omwazeyela malawa-juwa, makaaripi, kashikhazini na kusini. Khwa weyo na peewu
    yawo khapila zooshi za voolumwenku enteela oparikhiyiwa.
  nss-nss: Ndrayem hu ara andre kasarayah soyon iya tehe kohu pwan, pe andre yihu
    kamasumbuwe kaya rai, kup, hai, pe tolau. Hu ndramat para kol pwan masih andre
    hu kawiri lomwes ara kiyau kili wou pe ndrayem hu.
  eng-WMB: Your offspring will be as the dust of the earth, and you will spread abroad
    to the west, and to the east, and to the north, and to the south. In you and in
    your offspring, all the families of the earth will be blessed.
  tam-TCV: உன் சந்ததிகள் பூமியின் புழுதியைப்போல் பெருகுவார்கள். நீ மேற்கு நோக்கியும்,
    கிழக்கு நோக்கியும், வடக்கு நோக்கியும், தெற்கு நோக்கியும் பரவுவாய். உன்னாலும்,
    உன் சந்ததியினாலும், பூமியிலுள்ள மக்கள் கூட்டங்கள் எல்லாம் ஆசீர்வதிக்கப்படும்.
  ceb-ULB: Ang imong kaliwatan mahisama sa abog sa kalibotan, ug mokaylap ka ngadto
    sa kasadpan, sa sidlakan, sa amihan ug sa habagatan. Diha kanimo ug sa imong kaliwatan
    mapanalanginan ang tanang panimalay sa kalibotan.
  mkn-mkn: Nanti lu pung turunan dong pung banya sama ke abu. Deng nanti dong tasiram
