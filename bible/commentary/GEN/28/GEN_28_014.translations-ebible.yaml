  kan-OKCV: ನಿನ್ನ ಸಂತತಿಯು ಭೂಮಿಯ ಧೂಳಿನಂತೆ ಅಸಂಖ್ಯವಾಗುವುದು. ನೀನು ಪೂರ್ವ, ಪಶ್ಚಿಮ, ದಕ್ಷಿಣೋತ್ತರಗಳಿಗೆ
    ಹರಡಿಕೊಳ್ಳುವೆ. ನಿನ್ನಿಂದಲೂ ನಿನ್ನ ಸಂತತಿಯಿಂದಲೂ ಭೂಮಿಯ ಎಲ್ಲಾ ಜನರು ಆಶೀರ್ವಾದ ಹೊಂದುವರು.
  bbb-bbb: Ro uifari one buka kuokuo ije bu dakuva baki ijiege e uruvana reke. Ro
    bure aesakae igia karijana dabe biona binobino vake. Ro kuke nare a ro uifari
    one ijiebuo duvado ijia e boeje aesakae irore igia karijo ije daro miake.
  tam-2017: உன் சந்ததி பூமியின் தூளைப்போலிருக்கும்; நீ மேற்கேயும், கிழக்கேயும், வடக்கேயும்,
    தெற்கேயும் பரவுவாய்; உனக்குள்ளும் உன் சந்ததிக்குள்ளும் பூமியின் வம்சங்களெல்லாம்
    ஆசீர்வதிக்கப்படும்.
  spa-RV-1909: Y será tu simiente como el polvo de la tierra, y te extenderás al occidente,
    y al oriente, y al aquilón, y al mediodía; y todas las familias de la tierra serán
    benditas en ti y en tu simiente.
  ron-BTF: Şi sămânţa ta va fi ca ţărâna pământului şi te vei răspândi departe spre
    vest şi spre est şi spre nord şi spre sud şi în tine şi în sămânţa ta vor fi binecuvântate
    toate familiile pământului.
  eng-WEBP: Your offspring will be as the dust of the earth, and you will spread abroad
    to the west, and to the east, and to the north, and to the south. In you and in
    your offspring, all the families of the earth will be blessed.
  eng-FBV: Your descendants will be as numerous as the dust of the earth, and will
    spread out west and east, and north and south. Everyone on earth will be blessed
