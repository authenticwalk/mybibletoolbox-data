verse: GEN.028.002
translations:
  mal-C: ഉടൻതന്നെ പദ്ദൻ-അരാമിൽ നിന്റെ അമ്മയുടെ പിതാവായ ബെഥൂവേലിന്റെ വീട്ടിലേക്കു പോകണം;
    അവിടെ നിന്റെ അമ്മയുടെ സഹോദരനായ ലാബാന്റെ പെൺമക്കളിൽ ഒരുവളെ ഭാര്യയായി സ്വീകരിക്കണം.
  deu-TKW: Mache dich auf und ziehe nach Mesopotamien, zu dem Hause Bethuels, des
    Vaters deiner Mutter, und hole dir von dort ein Weib, eine der Töchter Labans,
    des Bruders deiner Mutter.
  lin-lin: Telema ! Kende mbala moko na Padani-Arami, na ndako ya koko na yo, Betweli,
    tata ya mama na yo. Zwa mwasi kuna kati na bana basi ya Labani, ndeko ya mama
    na yo.
  cbr-NT: Kamina Padán-aram, anua min xuta Betuel 'ia me anu kuanti 'ain, anu kuantankëxun
    kamina anua min kuku Labánnën bëchikë xanukama achúshi biti 'ain.
  eng-LSV: rise, go to Padan-Aram, to the house of your mother’s father Bethuel, and
    take for yourself a wife from there, from the daughters of your mother’s brother
    Laban;
  bmu-bmu: Mewö qahöpmö, mönö wahöta Mesopotemia (Padan Aram) gölmenöŋ anda namgahö
    iwiŋi Betuel yaŋgö mire aŋgota ehongi Labangö böraturupŋi yeŋgöreŋök kun anömga
    meman.
  eng-GNV: Arise, get thee to Padan Aram to the house of Bethuel thy mothers father,
    and thence take thee a wife of the daughters of Laban thy mothers brother.
  eng-WEBSTER: Arise, go to Padan-aram, to the house of Bethuel thy mother's father;
    and take thee a wife from thence of the daughters of Laban thy mother's brother.
  nhw-BL: Xiya tlali Aram campa ichaj mohueyi tata Betuel huan ximosihuajti ihuaya
    se iichpoca motío Labán.
  swh-ONEN: Nenda mara moja mpaka Padan-Aramu, kwenye nyumba ya Bethueli baba wa mama
    yako. Uchukue mke kati ya binti za Labani ambaye ni ndugu wa mama yako.
  bba-bba: Yen sɔ̃, ɑ seewo ɑ dɑ Pɑdɑnɑrɑmuɔ, Bɛtuɛli wunɛn mɛron bɑɑbɑn yɛnuɔ kpɑ
    ɑ kurɔ suɑ mi, Lɑbɑni wunɛn dwɑɑnin bibu sɔɔ.
  eng-KJVCPB: Arise, go to Padan-aram, to the house of Bethuel thy mother’s father;
    and take thee a wife from thence of the daughters of Laban thy mother’s brother.
  cpy-cpy: Piyaate Padan-aram, inampiki picharini Betuel, paye rishinto pikonkiri
    Labán.
  mpx-mpx: Nu na Mesopoteimiya hinam tamana Betuweli wana limiya. Hinam nuna Leiban
    natunau galokau hi gan, gamwaliyaa etegana nu hile ge nu alolonan.
  wbp-wbp: Karrinja-pardinjarla-mipa Patana-Yarrama-kurra yanta. Ngulangkanya kala
    ngati-purajikipalangu jaji-nyanu nyinajayi yirdi Pijulu. Jalangu, Lapana ngati-purajikipurdangka
    papardi-nyanu-ka nyinami-juku yinyarlaju. Yanta, manu-nyanu yurntalpa nyanungu-nyangu
    nyuntuku manta.”
  luo-luo: Chak wuoth idhi Padan Aram, e od Bethuel ma kwaru. Kend achiel kuom nyi
    Laban ma neru.
  meu-meu: Padan-aram baola, tubumu Betuel ena ruma ai ba dae kau, vavamu Laban natuna
    kekenidia ta bavadavaia.
  npi-ULB: पद्दन-आराममा तेरी आमाका बुबा बतूएलको घरमा गएर त्‍यहीँबाट तेरा मामा लाबानका
    छोरीहरूमध्‍ये एउटीलाई विवाह गर्‌ ।
  yor-yor: Dípò bẹ́ẹ̀ lọ sí Padani-Aramu, sí ilé Betueli, baba ìyá rẹ, kí ìwọ kí ó
    sì fẹ́ aya fún ara rẹ nínú àwọn ọmọbìnrin Labani arákùnrin ìyá rẹ.
  emp-NTPO: Padan-Araʌ̃ druad̶aa wãdua bʌ zezadrõã Betuelmaa. Mama bʌ djabadrõã Labaʌ̃
    caurãnebemada ab̶a edadua.
  ind-ind: Pergilah segera ke rumah kakekmu Betuel, ayah dari ibumu, di Padan Aram.
    Carilah istri dari salah seorang anak perempuan pamanmu, Laban.
  pes-OPCB: بلکه بلند شو و به فَدّان‌اَرام، به خانهٔ پدر بزرگت بتوئیل برو و با یکی
    از دختران دایی خود لابان ازدواج کن.
  ssx-ssx: Kotoeki na pikita꞉ mo naka꞉ mei Beduelona꞉ da kenke Mesopoteimia nane pua
    mo naka꞉ awa꞉ Leibenina꞉ waneke tonu ma꞉nda꞉ hondo mea꞉peke.
  lcm-lcm: '@see-verse:GEN.028.001'
  aer-aer: Nhenhe-tetye mpwaraye. Kele iparrpe alhaye apmere Paddan-Aram-werne, apmere
    nthenhele-arle atyangkwe Bethuel-arle aneme-werne. Ayenge ahentye-aneme unte-arle
    marle meyeke-artweye areye-ngentyele anewe aketyeke. Pmarle Laban-ele marle wenke
    areye atnyeneme. Yanhe areye-ngentyele ngkwenge anewe inaye.”
  tgl-ULB: Tumayo ka, pumunta ka sa Paddan-aram, sa bahay ni Bethuel na ama ng iyong
    ina, at kumuha ka ng asawa mula roon, sa isa sa mga anak ni Laban, na kapatid
    ng iyong ina.
  nop-nop: Ale pilale Padan-Alam kwetneŋ maaŋge’walaŋ beu Betuel adi’walaŋ weŋ. Uŋoŋ
    maaŋge’walaŋ wiwi me Laban’walaŋ wabiŋiye hatiiŋ adi’walaniŋ niŋ tamge nagilaaŋ.
  kca-kca: мӑна, Месопотамия мўва йӑӈха, Вафуил хота, нӑӈ аԋԏэн ащи хота, щиԓта нӑӈена
    нэ тўва, Лаван эвет эԓты, нӑӈ аԋԏэн йай эвет эԓты.
  cbu-NT: Akopaa, shiy piyamanaapari Padán-Aramap tsap yuwash pachirish Bitower taaku
    anush kuseerush, ziparirtish Laban wip shaanchichitari maachiritish yamachsha.
  hui-hui: Ai í̠ ai̱ya ibu aba Beduele dalu Mesobodemia pobelo. Puwa í̠ ababuni Labana
    wane mbira birulebirago ogoni dabu bule pobelo, lene.
  wrs-wrs: Owai, yeoa os veo, gao eindpevindam Betuelindam Mesopotamia petharam. Wo
    nnopovna molm vrao di, mongom Lapanna molm.
  mya-mya: သင်​၏​အ​ဖိုး​ဗေ​သွေ​လ​နေ​ထိုင်​ရာ​မက်​ဆို​ပို တေး​မီး​ယား​ပြည်​သို့​ယ​ခု​သွား​လော့။
    သင့်​ဦး လေး​လာ​ဗန်​၏​သ​မီး​တစ်​ယောက်​ယောက်​နှင့် အိမ်​ထောင်​ပြု​လော့။-
  cbi-NTPO: Tsa' mitya Padán-aram tushaa jide, ñu' aa-apa Betuel' yasha, tsai' jungaa
    ñu' ajchiyu Labán' na'malanu mallee supungade.
  bod-N: ཁྱོད་རང་ཡར་ལངས་ནས་ཕཱ་དན་ཨ་རམ་ཡུལ་གྱི་སྒྱུག་པོ་པཱ་ཐུ་ཨེལ་གྱི་ཁྱིམ་དུ་སོང༌དང༌།
    ཨ་མའི་མིང་པོ་ལཱ་པན་གྱི་བུ་མོ་རྣམས་ལས་བུ་མོ་གཅིག་རང་གི་ཆུང་མར་ལོངས༌ཤིག
  wsk-wsk: Ni nimi nunguru ale ka niam ko nuet Bethuel ko kariimet ningi Paddan Aram
    namarko. Ale umu te ka niam ko koras Laban ko nanawus bo ka imet ko toko.
  kkl-kkl: Anin ili Betuelag Aram mog so'oag pimendi, anawang Laban elmangkelabo anabiagne
    nhon topsululam.
  sna-sna: Kurumidza uende kuPadhani Aramu kuimba yaBhetueri baba vamai vako. Uzvitorere
    mukadzi ikoko, kubva pakati pavanasikana vaRabhani, hanzvadzi yamai vako.
  spa-BLM: Levántate, ve a Paddán Aram, a la casa de Betuel, el padre de tu madre.
    Toma de allí una esposa de entre las hijas de Labán, el hermano de tu madre.
  beu-beu: Aava vengharaka, Padan Aram mi ila, iidat boma Betuel ehava mi. Aana ila
    senge iiva ekaku Laban oal jangu ang naung, nu medit metma eejangu ening.
  cac-cac: A d'a yol yic Padán-aram d'a spat vin̈ a mam icham aj Betuel tzach b'ati,
    tzic' a b'a yed' junoc eb' ix yisil vin̈aj Labán, snulej ix a nun.
  swh-ULB: Inuka, nenda Padani Aramu, katika nyumba ya Bethueli baba wa mama yako,
    na uchukue mwanamke pale, mmojawapo wa binti za Labani, kaka wa mama yako.
  bel-bel: 'устань, ідзі ў Месапатамію, у дом Ватуіла, бацькі маці тваёй, і вазьмі
    сабе жонку адтуль, з дачок Лавана, брата маці тваёй:'
  wed-wed: wate ma vomairi ma ma nelaḡilaḡina au Padan-Aram, ḡoḡam Bethuel ana au
    dam ma kampa avum Leban natunatuna waivinei e mamae, kampa awam ma vaia.
  deu-ELBBK: Mach dich auf, geh nach Paddan-Aram, zum Haus Bethuels, des Vaters deiner
    Mutter; und nimm dir von dort eine Frau von den Töchtern Labans, des Bruders deiner
    Mutter.
  mbb-OT: Penines ka, ne pehendiyè ka te Padan Aram, diyà te apù nu he si Betuel he
    amey te iney nu. Diyè ka pengesawa te sevaha te menge raǥa he anak ni Laban te
    meemahan te iney nu.
  msc-msc: Wa i benba Betuwɛli wara Padami Aramu, ka i barincɛ Laban denmuso do furu.
  mal-2015: പുറപ്പെട്ടു പദ്ദൻ-അരാമിൽ നിന്റെ അമ്മയുടെ അപ്പനായ ബെഥൂവേലിന്റെ വീട്ടിൽ
    ചെന്നു നിന്റെ അമ്മയുടെ സഹോദരനായ ലാബാന്റെ പുത്രിമാരിൽ നിന്നു നിനക്കു ഒരു ഭാര്യയെ
    എടുക്ക.
  tuo-NT: Mʉꞌʉ ñecʉ̃ tiro Betuel Padan-arãpʉ waꞌaya. Topʉ mʉꞌʉ pacopánʉmʉ Labán macõrẽ
    nʉmotiya.
  gup-gup: Yirrolkka, yiray kore kunred Paddan Aram kore kunrurrk nuye kornkumo ngarre
    ngalbadjan ke nawu Bethuel. Dja kumekbe yimang daluk ngunemarren, kaluk ngalbeywurd
    nuye Laban nawu badjan ke.
  met-met: Umesa ula mana titia Padan-Aram, mana baum tibuna Betuel numanoa, saing
    oxop hainima la ba. Uyau toxongoma Laban nanuhanging tela.
  gvs-gvs: Go sem kūna asa Padani Aram. Amoko goi kūna sinam tamana Betuweli ina vada
    goi. Vavina tayamo doiyam Lebani natunao yaidi goi kukābi kunāi.
  rmc-rmc: Dža andre phuv Paddan-Aram, andro kher ko Betuel, ke tira dakro dad. Ode
    tuke le avri romňa le Labanoskre čhajendar, la dakre phralestar.
  nlg-nlg: Hauva, ko tona tua i Paddan-aram, tana valena kukuamu Betheul, mo ko tauna
    sakai na dalena vaivine a tubumu Laban.
  dgr-DOGNT: Dıì-t'ıì Padan-Aram nèk'e ts'ǫ̀ aąde. Nemǫ wetà Betuyel wekǫ̀ ts'ǫ̀ aąde.
    Ekǫ gots'ǫ nemǫ wı̨ı̨de Laban wetìke gots'ǫ ts'èko edegha į̀hchı.
  pes-OPV: برخاسته، به فدان ارام، به خانه پدر مادرت، بتوئیل، برو و از آنجازنی از دختران
    لابان، برادر مادرت، برای خودبگیر.
  ron-1924: Скоалэ-те, ду-те ла Падан-Арам, ын каса луй Бетуел, татэл мамей тале,
    ши я-ць де аколо о невастэ динтре фетеле луй Лабан, фрателе мамей тале.
  aui-aui: Bi kunagho Mesapotemiyama, sinamnaki tamananaki Betuwel yana kubure. Bi
    name wasike kiiravimve kunakabi da wavinem, sinamnaki nughunaru, Leiban natunatuna
    kamodiye.
  ben-OBCV: এখনই তুমি পদ্দন-আরামে, তোমার দাদু বথূয়েলের বাড়িতে যাও। সেখান থেকেই,
    তোমার মামা লাবনের মেয়েদের মধ্যে থেকেই কাউকে তোমার স্ত্রীরূপে গ্রহণ কোরো।
  lex-lex: Mere mlia'awa Padan Aram la'a upmu Betuela romni, ne mua'ala yeimu Laban
    a'nani id la hande pa muora mmiehlima.”
  rgu-rgu: Tehuu o leo Padan Aram mu, nai baꞌi Betuel uman. O muu sao ma toꞌo mi Laban
    ana feton esa.
  som-som: Kac oo xagga Fadan Araam tag, iyo xagga gurigii Betuu'el oo ah hooyadaa
    aabbeheed; oo halkaas naag ka guurso gabdhaha Laabaan oo ah hooyadaa walaalkeed.
  lat-VUC: sed vade, et proficiscere in Mesopotamiam Syriæ, ad domum Bathuel patris
    matris tuæ, et accipe tibi inde uxorem de filiabus Laban avunculi tui.
  aoi-aoi: Umba likaja kembirra akinu-wa emikirra angalya Mejubudamiya nungkwa-langwu-wa
    nanganjaminjena Beduwela. Biya kinga-mena duwilyaba dadiyara dadingakwujina, dibina
    Lebina-langwa dadiyawenikba nebena-langwa.
  eng-ASVBT: Arise, go to Paddan-aram, to the house of Bethuel thy mother’s father;
    and take thee a wife from thence of the daughters of Laban thy mother’s brother.
  mna-mna: Maŋga ma la pa lele Mesopotamia ta buri. Mi la ta ruumu ki tumbum Betuel,
    to woolo wom Laban lutuunu moori sa.
  ita-1885: Levati, vattene in Paddan-aram, alla casa di Betuel, padre di tua madre,
    e prenditi di là moglie, delle figliuole di Labano, fratello di tua madre.
  eng-LXXUP: Rise and depart quickly into Mesopotamia, to the house of Bethuel the
    father of thy mother, and take to thyself thence a wife of the daughters of Laban
    thy mother’s brother.
  eng-ULB: Arise, go to Paddan Aram, to the house of Bethuel your mother's father,
    and take a wife from there, one of the daughters of Laban, your mother's brother.
  spa-VBL: “Vete ahora mismo a Padán Harán, a la casa de Betuel, el padre de tu madre.
    Busca allí una esposa, una hija de Labán, el hermano de tu madre.
  fra-_FOB: Lève-toi, va à Paddan-Aram, à la maison de Béthuël, père de ta mère, et
    prends-toi une femme de là, parmi les filles de Laban, frère de ta mère.
  mal-mal: എഴുന്നേറ്റ്, പദ്ദൻ-അരാമിൽ നിന്റെ അമ്മയുടെ അപ്പനായ ബെഥൂവേലിന്റെ വീട്ടിൽ
    ചെന്നു നിന്റെ അമ്മയുടെ സഹോദരനായ ലാബാന്റെ പുത്രിമാരിൽനിന്നു നിനക്ക് ഒരു ഭാര്യയെ
    എടുക്ക.
  urd-GVR: Ab sīdhe Masoputāmiyā meṅ apne nānā Batuel ke ghar jā aur wahāṅ apne māmūṅ
    Lāban kī laṛkiyoṅ meṅ se kisī ek se shādī kar.
  suz-BL: साशा, पदान-अराम इम्‍मा आ आफ बेथुएल आ खिं लावो। मिनु इम्‍मा आ लोक्‍ब लाबान
    आ तमी का चाक्‍को। उत्‍पत्ती २२:२३; उत्‍पत्ती २४:२९
  ita-1927: Lèvati, vattene in Paddan-Aram, alla casa di Bethuel, padre di tua madre,
    e prenditi moglie di là, tra le figliuole di Labano, fratello di tua madre.
  ckb-ckb: هەستە بڕۆ بۆ پەدان ئارام بۆ ماڵی بتوئێلی باوکی دایکت، لەوێ لە کچەکانی لابانی
    برای دایکت ژنێک بۆ خۆت بخوازە.
  eng-BBE: But go to Paddan-aram, to the house of Bethuel, your mother's father, and
    there get yourself a wife from the daughters of Laban, your mother's brother.
  crx-NTPO: Dudinyaih 'ink'ez Paddan Aram, Bethuel ooyoh ts'e inyalh, nloo oobá, 'ink'ez
    'et ts'eke n'at wheni ilhchoot, Laban buzkeh 'ilhoghun nloo bulhutsin.
  kan-OKCV: ಕೂಡಲೇ ನಿನ್ನ ತಾಯಿಯ ತಂದೆ ಬೆತೂಯೇಲನು ಇರುವ ಪದ್ದನ್ ಅರಾಮಿಗೆ ಹೋಗು. ನಿನ್ನ ತಾಯಿಯ
    ಸಹೋದರ ಲಾಬಾನನ ಹೆಣ್ಣುಮಕ್ಕಳಲ್ಲಿ ಒಬ್ಬಳನ್ನು ಹೆಂಡತಿಯನ್ನಾಗಿ ಮಾಡಿಕೋ.
  bbb-bbb: Ro nika va aesakae Mesofotemia ijia asae one Betuerodo are ijia e Rebani
    kaju one ijadufuo kabaerafa ijia be abene.
  tam-2017: எழுந்து புறப்பட்டு, பதான் அராமிலிருக்கும் உன் தாயினுடைய தகப்பனாகிய பெத்துவேலுடைய
    வீட்டிற்குப் போய், அந்த இடத்தில் உன் தாயின் சகோதரனாகிய லாபானின் மகள்களுக்குள்
    ஒருவளை மனைவியாக்கிக்கொள் என்று அவனுக்குக் கட்டளையிட்டான்.
  spa-RV-1909: Levántate, ve á Padan-aram, á casa de Bethuel, padre de tu madre, y
    toma allí mujer de las hijas de Labán, hermano de tu madre.
  ron-BTF: Ridică-te, mergi la Padanaram, la casa lui Betuel, tatăl mamei tale, şi
    ia-ţi o soţie de acolo, dintre fiicele lui Laban, fratele mamei tale.
  eng-WEBP: Arise, go to Paddan Aram, to the house of Bethuel your mother’s father.
    Take a wife from there from the daughters of Laban, your mother’s brother.
  eng-FBV: “Leave right away and go to Paddan-aram, to the home of Bethuel, your mother's
    father. Find yourself a wife there—a daughter of Laban, your mother's brother.
  nld-1939: Maar maak u gereed, om naar Paddan-Aram te gaan, naar het huis van uw
    grootvader Betoeël; kies u daar een vrouw uit de dochters van uw oom Laban.
  nch-BL: Xiya tali Aram campa ichaj mohueyi tata Betuel huan ximosihuajti ihuaya
    se iichpoca motío Labán.
  tfr-NTPO: Pja nom Padán Aram kjokyo, bop kjokë Betuel ushko. Pja orkwosmok bop kégue
    Labán wapga tjok kjl̈ara.
  vie-1934: Hãy đứng dậy, đi qua xứ Pha-đan-A-ram, tại nhà Bê-tu-ên, ông ngoại con,
    và cưới ở đó một người vợ trong các con gái của La-ban, là cậu con.
  hin-CV: पर पद्दन-अराम में अपने नाना बेथुएल के यहां चले जाओ. और वहां अपने मामा लाबान
    की पुत्रियों में से किसी से विवाह कर लेना.
  eng-OURB: Arise, go to Paddan Aram [Elevated], to the house of Bethuel your mother’s
    father. Take a wife from there from the daughters of Laban [White], your mother’s
    brother.
  spa-BES: Ve, pues, a Padan-aram, a la casa de Betuel, padre de tu madre, y allí
    obtendrás una mujer de las hijas de Labán, el hermano de tu madre.
  tdx-tdx: Mionjona mb’e Padan’ arame, mb’añ’ anjomba’ i Betoele, raen-drene’o añe,
    vaho mañengà amo anak’ampela’ i Labàne, rahalahin-drene’oo.
  vid-vid: Ulute Padani-alamu, hakaye ha sekulu wa hegwe Betueli, kahole yumwe wa
    wala wahinza wa kolo wa hegwe Labani.
  pwg-pwg: Yaghiyaghinai kenae ku Padan Aram da am maduwa ina mamai Betuwel ina ku
    numa. Ma nani dobunai am maduwa novuna Leiban natunatuna wivinesi kamosiyai sago
    kuna viiya da kawam.
  eng-OKE: Arise, go to Padan Aram to the house of Bethuel the father of thy mother,
    and take to thee from thence a wife of the daughters of Laban, the brother of
    thy mother.
  tha-KJV: แต่​ลุ​กขึ้นไปเมืองปัดดานอารัม ไปยั​งบ​้านเบธูเอลบิดาของแม่​เจ้า ที่​นั่นเจ้าจงแต่งงานกับบุตรสาวคนหนึ่งของลาบันพี่ชายแม่ของเจ้า
  por-BR-2018: Levanta-te, vai a Padã-Arã, à casa de Betuel, pai de tua mãe, e toma
    ali mulher das filhas de Labão, irmão de tua mãe.
  bco-bco: Ko꞉sega ge Mesobotemia hena a꞉ma꞉la꞉ ha꞉na꞉ga꞉, ge ma꞉mu Betuel amisa꞉n
    a꞉namio꞉, ge babo꞉ Labana꞉ ida꞉ nowo꞉ ge dia꞉ni ha꞉na꞉bi.
  deu-ELO: Mache dich auf, gehe nach Paddan-Aram, zum Hause Bethuels, des Vaters deiner
    Mutter; und nimm dir von dort ein Weib von den Töchtern Labans, des Bruders deiner
    Mutter.
  ktm-ktm: Ala ndre Mesopotemia yi, lonen papum ke Betuel, pe olkun homou nedun yahim
    ke Laban pihin.
  caa-caa: Sino que quiqui esto tama e lugar Padán-aram esto tama uyotot e Betuel
    xeꞌ jax atatanoy, y yajaꞌ taca nujbꞌien taca incojt uwijchꞌoc e Labán xeꞌ jax
    amamaꞌ.
  eng-WYC-2018: but go thou, and walk forth into Mesopotamia of Syria, to the house
    of Bethuel, [the] father of thy mother, and take to thee from thence a wife of
    the daughters of Laban, thine uncle. (but go thou forth to Paddan-aram, to the
    house of Bethuel, the father of thy mother, and get a wife for thyself from there,
    of one of the daughters of thy uncle Laban.)
  epo-epo: Leviĝu, iru Mezopotamion, al la domo de Betuel, la patro de via patrino,
    kaj prenu al vi el tie edzinon el la filinoj de Laban, la frato de via patrino.
  uig-PIN: bǝlki ⱪopup, Padan-Aramƣa, anangning atisi Betuǝlning ɵyigǝ berip, u yǝrdin
    anangning akisi Labanning ⱪizliridin hotun alƣin.
  beo-beo: Be di da Mesoubouda:imia soge amo dia aowa Bediuele ea soge amoga masa.
    Amogai, di da dia daiya La:iba:ne, amo ea uda mano afae lama.
  tpi-OTNT: Yu mas i go long graun bilong Mesopotemia, long ples bilong Betuel, em
    papa bilong mama bilong yu. Na yu mas maritim wanpela pikinini meri bilong kandere
    bilong yu, Laban.
  hau-SA: Tashi nan da nan ka tafi Faddan Aram, zuwa gidan mahaifin mahaifiyarka Betuwel.
    Ka ɗauko wa kanka mata a can daga cikin ’ya’ya matan Laban ɗan’uwan mahaifiyarka.
  udu-udu: Cuyi mis mo dhali yayi mo e Pam P̱addaan/araam e gu’b ma Baṯu/iil jin ta’da
    baba gi kwan mo dhali butha ’bom ’peni mun mo jan ’de/ ’peni i’bwa/ ma Laabaan
    jin ta’da kam gi kwan mo.
  uig-LAT: belki qopup, Padan-Aramgha, anangning atisi Bétuelning öyige bérip, u yerdin
    anangning akisi Labanning qizliridin xotun alghin.
  nde-nde: Hamba khathesi uye ePhadani Aramu, emzini kayihlomkhulu uBhethuweli. Thatha
    khona umfazi, emadodakazini kaLabhani, umnewabo kanyoko.
  ton-ton: Ka ke tuʻu ʻo ʻalu ki Petanalami, ki he fale ʻo Petueli ko e tamai ʻa hoʻo
    faʻē; pea ke fili hao uaifi mei he ngaahi ʻofefine ʻo Lepani, ko e tuongaʻane
    ʻo hoʻo faʻē.
  ces-1613: Ale vstana, jdi do Pádan Syrské do domu Bathuele, otce matky své, a pojmi
    sobě odtud manželku ze dcer Lábana ujce svého.
  eko-eko: Olankhe olawe nti wa Paata-Araamu owawe Betuweeli pwapwiyo. Olawe wanrale
    mwaana wa Labani nlupu wa mamaawo.
  nss-nss: Mahapoko aya Pattan Aram, aya wum ta tama tinam, Petuwel. Aro kili salim,
    Lapan, pe awiri norun hamou pihin kiya nambuyum.
  eng-WMB: Arise, go to Paddan Aram, to the house of Bethuel your mother’s father.
    Take a wife from there from the daughters of Laban, your mother’s brother.
  tam-TCV: உடனே பதான் அராமிலுள்ள உன் தாயின் தந்தை பெத்துயேலின் வீட்டுக்குப்போ. அங்கே
    உன் தாயின் சகோதரன் லாபானின் மகள்களில் ஒருத்தியை உன் மனைவியாக்கிக்கொள்.
  ceb-ULB: Tindog, ug pag-adto ngadto sa Paddan Aram, sa panimalay ni Betuel nga amahan
    sa imong inahan, ug pangasawa gikan didto, sa usa sa mga anak nga babaye ni Laban,
    nga igsoong lalaki sa imong inahan.
  mkn-mkn: Ma lu pi di Padan Aram, di baꞌi Betuel pung ruma. Lu pi kawin deng toꞌo
    Laban pung ana parampuan satu.
  pol-UBG: Ale wstań i idź do krainy Paddan-Aram, do domu Betuela, ojca twojej matki,
    i weź sobie stamtąd żonę z córek Labana, brata twojej matki.
  agr-agr: Dekas Padán-aram amina apachjum Betuela jeen wetá. ¡Nunikam nuwi pujusam
    duku umayi iwai Labágka nawanji nuwatkata!
  kyc-kyc: Dokona suu pyao sipurapala endakinyinya rakange akali Betyuele palenge
    yuu Mesopotemia dokona pupi. Pao Lapane endakinyinya pemalenge dokona wanenge
    mende nyere, leya.
  urd-GVU: اب سیدھے مسوپتامیہ میں اپنے نانا بتوایل کے گھر جا اور وہاں اپنے ماموں لابن
    کی لڑکیوں میں سے کسی ایک سے شادی کر۔
  deu-1912: sondern mache dich auf und ziehe nach Mesopotamien zum Hause Bethuels,
    des Vaters deiner Mutter, und nimm dir ein Weib daselbst von den Töchtern Labans,
    des Bruders deiner Mutter.
  ntj-ntj: Pakara kutipitja nyuntuku tjamu Patjiyulku ngurrakutu. Palunyalu-tjingurun
    kamuru Layipanku yurntalpa nyakulalpi yarltiku.
  row-row: Te muu sia Padan Aram, sia baꞌi Betuel ume na, fo sao mala toꞌo Labꞌan
    ma ana feto na esa.
  kan-2017: ಪದ್ದನ್ ಅರಾಮ್ ದೇಶದಲ್ಲಿರುವ ನಿನ್ನ ತಾಯಿಯ ತಂದೆಯಾದ ಬೆತೂವೇಲನ ಮನೆಗೆ ಹೊರಟು ಹೋಗು.
    ಅಲ್ಲಿ ನಿನ್ನ ತಾಯಿಯ ಸಹೋದರನಾದ ಲಾಬಾನನ ಹೆಣ್ಣು ಮಕ್ಕಳಲ್ಲಿ ಒಬ್ಬಳನ್ನು ಮದುವೆ ಮಾಡಿಕೋ.
  ena-ena: Nama Mesopotemia fɨli tɨbɨ uavɨla Betuelɨ dɨ ulaŋ heŋ hɨniha uami. Betuelɨ
    nɨbu iamɨna dɨ iaganu uami. La ahuana Laban dɨ nadi mu sabiha uami.
  tgo-tgo: Mbaŋake vara u wareri na u wa Padan Aram. U wa weya rumbu Betuwel, na vo
    vaŋgwa wevo eunda gheko, len ghai Leiban yawarumbuye eunda.
  yap-yap: Mu fal’eg rogom ngam man nga Mesopotamia, nga tafen Bethuel, ni chitamngin
    e chitinam. Mu le’engiy reb e bpin u rom, ni reb i fak Laban ni walagen e chitinam.
  tet-tet: Baa okaan bein Betuel uman iha Padan Aram. Mola okaan tua naꞌi Laban oan
    feto ida.
  hlt-MCSB: Thoo, Padanaram kah na nu kah a napa Bethuel im la cet lamtah na nupu
    Laban canu te na yuu la lo.
  mdy-ETH: ሜሶፖታሚያ ዓጮይዳ ዓኣ ኔ ማዖ ባኣቱዔኤሌ ኮይላ ዓኣዺጋፓ ዒኢካ ኔ ዓቦ ላኣባኮ ዉዱሮ ናኣታፓ ፔቴ ዔኬ፤
  twi-ASANTE: Ka wo ho kɔ Betuel a ɔyɛ wo maame Rebeka agya no nkyɛn wɔ Paddan-Aram,
    na kɔware wo wɔfa Laban mmammaa no mu baako.
  mwc-mwc: Yagiyagina ke nae ku Mesopotamia sinam tamana Bethuel ana ku yove. Namai
    sinam nobuna Laban, natunatuna bibaine kesana kuna rabai.
  bhl-bhl: Kasike kame, ku uneko, Mesofotemia aneng fian elo uneko, kauk um alew Betuel
    em aneng kalo unokolewka! Ka uneko, teleko, kokois Alaban em mun mak wamdolewka!
  con-NTPO: Tsa'ma Padan-aram andeni jaja que yaya ccashe'ye Betuel tsaoni. Tseni
    japa que ton'ton Labán onque'nge'suma pusheja.
  eng-WEBU: Arise, go to Paddan Aram, to the house of Bethuel your mother’s father.
    Take a wife from there from the daughters of Laban, your mother’s brother.
  bnp-bnp: O lakea malaviriri o Padan-Aram na robo e Mesapotamia, na tabeke e tamane
    kinamu, e Betuel. O bole talea vonga ne hamu e Leban, tara e tuna a ngatavine,
    ge girihimu.
  wal-wal: Dendda! Denddada ne aayee aawaa Baatu7eelakko, Masphphexoomiyaa biitti
    ba; baada yaappe ne aayee ishaa Laabaana macca naatuppe issinno neeyyo machcho
    ekka.
  mgh-mgh: Ukhume ni urwee uPatan-Aramu, wa Petuweli, athumwanaya anumwana ni wanthele
    mwana a Lapanu, mwanrokoraya anumwana.
  acu-NT: Antsu Padan-aramnum apachrumin Betuel pujamunam weme, jiichrumi nawantri
    nuwatkata.
  spa-PDDPT: Levántate, vé a Padan-aram, a casa de Betuel, padre de tu madre, y toma
    allí esposa de las hijas de Labán, hermano de tu madre.
  gun-gun: Ha'e rami 'rãgue py epu'ã, tereo Padã-Arã katy, ndexy ru Betuel ro katy.
    Ha'e py ae 'rã ndera'yxyrã rejou ndexy kyvy Labão rajy kuery regua.
  agu-BL: Ma na quilo'k jalen Padan-aram, kale najle't acy'e'x Betuel. Ba'n tzajoy
    awuxkeltz ẍchixo'l yi e' me'l Labán yi xibin atxu'.
  eng-PEV: I want you to marry somebody from our family. So leave this place straight
    away, and go to Paddan Aram country. Your mother’s father Bethuel, he lives in
    that place. And your mother’s brother Laban, he lives there too. I want you to
    pick one of Laban’s daughters and marry her.”
  ilo-ULB: Tumakderka, mapanka idiay Padan Aram, idiay balay ni Betuel nga ama ti
    inam, ket mangalaka iti asawam sadiay, maysa kadagiti annak a babbai ni Laban
    a kabsat ti inam.
  kpg-kpg: Goe hana gi Mesopotamia dela go tenua o do damana madua go Bethuel, gaa hai laa
    doo lodo gi tama ahina i golo, di ahina i nia dama ahina o tuaahina daane o do
    dinana go Laban.
  uig-ARA: بەلكى قوپۇپ، پادان-ئارامغا، ئاناڭنىڭ ئاتىسى بېتۇئەلنىڭ ئۆيىگە بېرىپ، ئۇ
    يەردىن ئاناڭنىڭ ئاكىسى لاباننىڭ قىزلىرىدىن خوتۇن ئالغىن.
  bsp-bsp: Məyɛfɛ. Məkɔ Padaŋ-Aram, ndena papa ka iya kam. Məlɛk di wəran awut aran
    a ŋcɔk' am Labaŋ dacɔ.
  bps-bps: Bay baling ge fatlagad, na mdà ge nan salu ditù di banwe Mésofotamya, di
    gumnè i mà i yéam Bétuél. Ditù gumweam yaanam. Na i nweam yaanam di dad ngà libun
    Laban i lagi yéam.
  mbs-mbs: Doton ka den beling te Mesopotamya kidoen te balay te apò no si Betuel.
    Mèpiya aw pengognanen no se batà te emayen no si Laban.
  tof-tof: Bupa errkyadan, da ugó wam Padan Arram bwóbdü, moba aipan aban müótüdü,
    ngi Betuel. Mobankü kol olgabi upadke, Leibanón ópal olmaldógab, marü nuguzamón
    ab nótókse.
  sus-sus: Keli, i xa siga Padan Arami, i nga baba Betuweli xɔnyi. Mɛnni i xa i nga
    taara Laban xa di ginɛ nde dɔxɔ.
  pon-2006: Onopada pwe ke en kohwei Mesopodamia, ni imwen Petuel, semen omw nohno.
    Ke ahpw pwoudikihda emen lihen wasao, emen nein Lapan, rien omw nohno, nah serepein
    ko.
  jae-jae: Ôndi ôêc ôna Mesopotamia ôndêŋ tênam tama Betuel nê andu ma ônam awê teŋ
    aŋga tênamnê luŋac Laban nê latuionêŋ.
  ksd-ksd: Una tut, ma una vana uro Padan-Aram, tadav ra kuba i tubum Betuel; ma una
    pilak pa kaum ta vavina mabara ta ra umana natu i Laban, dir taina ma nam.
  tur-YTC: Kalk, Paddan Aram'a, annenin babası Betuel'in evine git. Oradan annenin
    kardeşi Lavan'ın kızlarından bir eş al.
  bel-N: Устань, ідзі ў Падан-Арам, у дом Бэтуэля, бацькі маці тваёй, і вазьмі сабе
    адтуль жонку з дачок Лявана, брата маці тваёй.
  grc-BRENT: Ἀναστὰς ἀπόδραθι εἰς τὴν Μεσοποταμίαν, εἰς τὸν οἶκον Βαθουὴλ τοῦ πατρὸς
    τῆς μητρός σου, καὶ λάβε σεαυτῷ ἐκεῖθεν γυναῖκα ἐκ τῶν θυγατέρων Λάβαν τοῦ ἀδελφοῦ
    τῆς μητρός σου.
  ind-AYT: Bersiaplah dan pergilah ke Padan-Aram, ke rumah Betuel, ayah dari ibumu.
    Dari sana, ambillah seorang istri bagimu, yaitu salah seorang anak perempuan Laban,
    saudara ibumu.
  lid-lid: Ou badeh ales ala Padan Aram, ala asiu ta tama tinem Betu-el. Ou ala sudi
    ari badih badu bolo nadu Leban nadu tine tinem oro badeh.
  eng-NNA: Go from here a long way to another country, to what's-the-place, to Mesopotamia.
    Go to the camp of what's-his-name, of Bethuel, your mother's father. Get for yourself
    a wife from right there, from your uncle Laban's family.
  nya-nya: Panopo upite ku Padanaramu, ku nyumba kwa Betueli abambo a amayi akowa,
    kumeneko ukakwatire mmodzi mwa ana aakazi a Labani, mlongo wa amayi akowa.
  hrv-hrv: Odmah se zaputi u Padan Aram, u dom Betuela, oca svoje majke, pa odande
    sebi uzmi ženu, od kćeri Labana, brata svoje majke.
  mps-mps: Nage sisi elama, tama nage te Mesopotemia tǫ, te Betuel tego buluba pao,
    aga te nago idago aya da. Tama nago te naga idago abe Labango wegi me deli sao.
  llg-llg: Tehuu o muni Padan Aram muu, nai baꞌim Betuel uman. O muu sao mala toꞌom
    Laban ana inanan esa.
  tpi-tpi: Yu mas i go long graun bilong Mesopotemia, long ples bilong Betuel, em
    papa bilong mama bilong yu. Na yu mas maritim wanpela pikinini meri bilong kandere
    bilong yu, Laban.
  dan-1931: Drag til Paddan-Aram, til din Morfader Betuels Hus, og tag dig der en
    af din Morbroder Labans Døtre til Hustru!
  vie-OVCB: Trái lại, con hãy lên đường, về xứ Pha-đan A-ram, đến nhà Bê-tu-ên, ông
    ngoại con, và cưới một cô con gái của cậu La-ban làm vợ.
  lbk-lbk: Enligwat ka et ta omey ka id Mesopotamia ken ikitmo ay Betuel ta siya's
    mangasaw-am isnan esa isnan cheycha'y an-ak alitaom ay Laban.
  guj-2017: ઊઠ, પાદ્દાનારામમાં તારી માતાના પિતા બથુએલને ઘરે જા અને ત્યાંથી તારી માતાના
    ભાઈ એટલે તારા મામા લાબાનની દીકરીઓમાંથી એકની સાથે તું લગ્ન કર.
  byr-byr: '@see-verse:GEN.028.001'
  awx-awx: Tike Mesopotemia minggale nanä Betuelde yolune kunggayo. Ku okga Labande
    yäpa täpätu mängätdale tayo.
  pon-2006A: Onopada pwe ke en kohwei Mesopodamia, ni imwen Petuel, semen omw nohno.
    Ke ahpw pwoudikihda emen lihen wasao, emen nein Lapan, rien omw nohno, nah serepein
    ko.
  por-BRBSL: Levanta-te, vai a Paddan Aram, à casa de Bethuel, o pai de tua mãe. Tire
    de lá uma esposa das filhas de Laban, o irmão de sua mãe.
  aly-aly: Artartey ngkwenh-kenh apmer-warl alha, Bethuel-warl, apmer Syria-ampeny,
    apmer Paddam Aran. Apmarlengkw ngkwenh-itwek anew ntwa ikngwetyek, apmarlengkw
    ngkwenh-kenh alerikw.
  cth-cth: Thaw nateh Paddanaram ram dawk na manu e a na pa Bethuel im vah cet. Haw
    e na manu e a thangroi Laban canunaw thung dawk hoi na yu hah lat.
  twi-twi: Ka wo ho kɔ Betuel a ɔyɛ wo na Rebeka agya no nkyɛn wɔ Paddan-Aram, na
    kɔware wo wɔfa Laban mmabea no mu baako.
  hlt-hlt: Thoo, Padanaram kah na nu kah a napa Bethuel im la cet lamtah na nupu Laban
    canu te na yuu la lo.
  tbz-SIM: Ítɛ́ kɛ́kɔtɛ Mɛsopotɑmii Betuyɛɛdi ɑ yɔ̃ tɑ̃ũ̀ cĩ́ɛ̃̀tɛ̀, kɛ́puokɛ o kóo
    sɑpɑ̀ɑ̀.
  msy-2020: Nɨ datɨrɨghɨra dɨkavigh Mesopotemian nguazimɨn mangɨ, kar nɨn amebamɨn
    afeziam Betuelɨn nguibam. Egh uan amebamɨn tuebam Labanɨn guivitamɨn ikɨ.
  txq-txq: Tehuu o muni Padan Aram muu, nai baꞌi Betuel uman. O muu sao mala toꞌom
    Laban, ana inan esa.
  aaz-aaz: Mes ho mnao meu Padan Aram, meu ho naꞌi naiꞌ Betuel in umi. Ho mnao ma
    msao ho babaꞌ naiꞌ Laban in aan feot goes.
  azb-azb: Qalxıb Paddan-Arama, ana baban Betuelin evinə get. Oradan dayın Lavanın
    qızlarından özünə arvad al.
  eng-DBY: Arise, go to Padan-Aram, to the house of Bethuel thy mother's father, and
    take a wife thence of the daughters of Laban thy mother's brother.
  hin-2017: पद्दनराम में अपने नाना बतूएल के घर जाकर वहाँ अपने मामा लाबान की एक बेटी
    को ब्याह लेना।
  wol-KYG: waaye demal Padan Aram ca sa kër maam-góor, ji jur sa yaay, nga jël fa
    jabar ca sa doomi nijaay Laban.
  swp-swp: U torohai u lau Padana‐arama eai, sinam tamana Betuela, ena asa eai, nei
    eai Labana, sinam louna wa, natuna esau u abi u tawasorai.
  bjr-bjr: Doo findi finana ooru fua. Aneenna aanaakuna Beetueerana maqa maaqa Meesoopootamia
    maqa maaqaki ooruree aneenna anauna Rabannana araamuna maraa.
  eng-YLT: rise, go to Padan-Aram, to the house of Bethuel, thy mother's father, and
    take for thyself from thence a wife, of the daughters of Laban, thy mother's brother;
  wat-wat: Atu nofe tova kuna niya Fadana-anami nenei, ayou amasi Betuweni menaninei.
    Nokomai tamo kawau kuna viya auḡu Nebani natunatuna sinesiyai.
  heg-NTPO: Mo ku lako se Padan Aram, se ku upum Betuel uma. Ku laok saap nol baki
    Laban ana bihata las mesa.
  ptu-ptu: Sapo' la le'ba' siahangko lako banuanna nenemu Betuel dio Padan-Aram anna
    umpobainei mesa änä'na muhemu Laban.
  bzd-NTPO: Be' yú be' duöchke kiè Betuel se̱rke Padán-aram e' ska'. Ee̱ be' se̱núwa̱
    be' nau̱ Labán alà busipa e' eköl ta̱.
  kwf-kwf: '@see-verse:GEN.028.001'
  eng-WYC-2017: but go thou, and walk forth into Mesopotamia of Syria, to the house
    of Bethuel, [the] father of thy mother, and take to thee from thence a wife of
    the daughters of Laban, thine uncle.
  eng-WMBB: Arise, go to Paddan Aram, to the house of Bethuel your mother’s father.
    Take a wife from there from the daughters of Laban, your mother’s brother.
  spp-spp: Ta sì fo Mɛsopotami kìni i, ma nuŋi tuŋi Betuyɛli yyére, maa sà ma nuŋi
    yyahafooŋi Laban pwɔrɔŋi wà lwɔ́ a pyi ma cwo kuru cyage e.
  aey-aey: Cajimeg Mesopotemia hina asin Betuel uqana guc ono nuimeg hina memen Leban
    uqa ategul eundec oso hinana cajanu oga.
  urd-GVH: अब सीधे मसोपुतामिया में अपने नाना बतुएल के घर जा और वहाँ अपने मामूँ लाबन
    की लड़कियों में से किसी एक से शादी कर।
  rug-rug: “Ba mamu la pa popoa Mesopotemia, pa popoa tanisa tamana sa tamamu sapu
    se Betueli. Mamu la haba ia si keke vineki vasina, sa tuna sa buhimu sapu e Lebani.
  gaz-gaz: Ammuma kaʼiitii gara kaaba dhiʼa Phaadaan Arraam mana abbaa haadha keetii
    mana Betuuʼeel dhaqi. Achiis intallan obboleessa haadha keetii intallan Laabaa
    keessaa tokko fuudhi.
  fra-LSG: Lève-toi, va à Paddan-Aram, à la maison de Bethuel, père de ta mère, et
    prends-y une femme d’entre les filles de Laban, frère de ta mère.
  gnn-gnn: Balayi nhe yurru marrtji roŋiyirriyi ŋunhiwala ŋathiwala Yaranlili, makarrlili
    Mitjapatamiyalili, ga ŋunhilina nhe yurru maḻŋ'marama dhäykanhanydja, gäthu'mirriŋunha
    nhokalaŋuwu ŋapipi'mirriŋuwu Laypangu, ŋanyana nhe yurru ŋunhiyina märraŋanydja.
  yal-yal: Keli, i siga Padan-Arami yi, i nga baba Betuyeli konni. I sa mɛnna ɲaxanla
    nde dɔxɔ naxan findɛ Laban ma dii tɛmɛn na, i nga tada xɛmɛmana.
  gum-gum: Kurra, Padan-Aram pirausrømay inrrø cha, tru Betuel ñui usrai møskai waisrømay.
    Incha ñui kuchimøskai Labanwei kan nimbasrwan ñui srain kønrrai lanrrig cha.
  iou-iou: Unita akumaŋ Mesopotemia komeken meŋka täŋo nani Betuel uken ku. Uken meŋka
    täŋo wanori Laban unitäŋo äperi kubä webekata kaŋ yäpmäŋ.
  haw-1868: E ku ae, e hele aku oe i Padanarama, i ka hale o Betuela o ka makuakane
    o kou makuwahine; a e lawe oe i wahine nau nolaila, no na kaikamahine a Labana
    a ke kaikunane o kou makuwahine.
  arb-NAV: قُمِ انْطَلِقْ إِلَى سَهْلِ أَرَامَ، إِلَى بَيْتِ بَتُوئِيلَ أَبِي أُمِّكَ،
    وَتَزَوَّجْ إِحْدَى بَنَاتِ خَالِكَ لابَانَ.
  adz-adz: Wauriꞌ da wafa rinanggam ramanggan Betuel gampan mingꞌa intap Mesopotemia,
    da wau gayanggam Laban narunggan finam mangan.
  ewe-ewe: ke boŋ yi Padan Aram enumake, eye nàge ɖe tɔgbuiwò Betuel ƒe aƒe me, eye
    nàɖe nɔviwò siwo nye nyruiwò, Laban vinyɔnuwo la dometɔ ɖeka.
  eng-LEE: Arise, go to Padan-aram, to the house of Bethuel thy mother's father; and
    take thyself from there a wife of the daughters of Laban thy mother's brother.
  dji-dji: Yarim ngunyiliban djayurrkdjurrk nyuni giriban Padan-Aramili gurrbili,
    nyuni balpargiban gaykiygiriny nguḻi gurrbiwi Bituwilang nyungung ngatjitjingim.
    Girri nguḻikima miyilk inma nyuni rindiligiban, bilapilang nyuni marrgi nyanimngim
    inma nyungupibi gurruṯigiṉpilngirapibi, miri wurpmgima Labanang walkiringim nyungung
    gaykiyngirang miḏipiḻi.
  gvn-gvn: '@see-verse:GEN.028.001'
  nna-nna: Nyunguja yankuluman ngunarri warrarn warinykarti, ngapikarti, Mesopotamia-karti.
    Yankuluman ngurrakarti ngapikarti, Bethuel-karti, nyuntumili jamujikarti. Mankulumanparnanga
    mirtawa palajangarra, kakajija nyuntumilija, Laban-ja.
  asm-FB: তুমি উঠি পদ্দন-অৰাম দেশত তোমাৰ মাতৃৰ পিতৃগৃহ বথোৱেলৰ ঘৰলৈ যোৱা। তাৰ পৰা
    তোমাৰ মোমায়েৰা লাবনৰ জীয়েকহঁতৰ মাজৰ কোনো এজনীক বিয়া কৰি আনাগৈ।
  sus-A: كٍلِ، عِ شَ سِفَ ثَدَن عَرَ مِ، عِ نفَ بَبَ بٍتُوٍلِ شْنيِ. مّننِ عِ شَ عِ
    نفَ تَارَ لَبَن شَ دِ فِنّ ندٍ دْشْ.
  fra-SBL: Lève-toi, va à Paddan Aram, dans la maison de Bethuel, le père de ta mère.
    Tu prendras là une femme parmi les filles de Laban, le frère de ta mère.
  hbo-hbo: ק֥וּם לֵךְ֙ פַּדֶּ֣נָֽה אֲרָ֔ם בֵּ֥יתָה בְתוּאֵ֖ל אֲבִ֣י אִמֶּ֑ךָ וְקַח־לְךָ֤
    מִשָּׁם֙ אִשָּׁ֔ה מִבְּנֹ֥ות לָבָ֖ן אֲחִ֥י אִמֶּֽךָ׃
  shp-NTPO: Jakonkayara iti iki, Padán-aramhin mia kati. Jainra min papashoko Betuel
    iki; ja iki min titan papa. Jain kaxonra, min koka Labánman bake ainbo awinhanoxon
    min biti jake.
  eng-WYCLIFFE: and walke forth in to Mesopotanye of Sirie, to the hows of Batuel,
    fadir of thi modir, and take to thee of thennus a wijf of the douytris of Laban,
    thin vncle.
  piu-2006: '@see-verse:GEN.028.001'
  pjt-pjt: Palu ngura nyara Mitjupu-taimiyalakutu ara nyuntumpa tjamu Pitjuwilku ngurakutu
    munu kungka ngura nyara palunya nguraṟa aḻṯi nyuntumpa kulypalku Laipanku uṉṯalpa.
  cwe-cwe: Hita kuna iisi ya Padani Alamu, muna ikaye ya wasaho yako Besueli, na ukasole
    imwe wa wana wa mtumba wako Labani.
  bgs-bgs: Sadun ka baling tun ta Mesopotamia tun ta pamilya katô apù nu na si Betuel.
    Madigár ka kalyagan nu tô batà katô amayánnán nu na si Laban.
  kik-kik: Ũkĩra ũthiĩ Padani-Aramu, kwa nyũmba ya Bethueli ithe wa nyũkwa. Wĩcarĩrie
    mũtumia kuuma kũrĩ airĩtu a Labani, mũrũ wa nyina na nyũkwa.
  ksr-ksr: Kaeŋ qaagoto, mono waama Mesopotemia (Padan Aram) balonoŋ kema nemuŋgaa
    maŋa Betuelwaa mirinoŋ keuma owaga Labambaa borauruta yoŋoonoŋga moŋ embaga mewa.
  fra-NCL: Lève-toi, va en Paddan-Aram, chez Bathuel, père de ta mère, et prends-y
    une femme parmi les filles de Laban, frère de ta mère.
  cek-AK: Angthawk ah, nam no ih ampa Bethuel ohhaih Padan Aram ah caeh ah loe, to
    ah nam no ih thangqoi Laban ih canunawk to nangmah han zu ah la ah, tiah a naa.
  xla-xla: Amasiyama wa꞉ mama Betuwel, Padan Alam mo dla halaye, edla tane. Wa꞉ edla
    tame wa꞉ awe Laban ya꞉ utukaka dulu dla yoti hale hane.
  cuk-cuk: Padan-Aram-neggweburse, be-nan-e-bab-Betuel-negse be nao. Agi, be-nan-e-sus-Labán-e-sisgwa
    be nikuo.
  uig-CYR: бәлки қопуп, Падан-Арамға, анаңниң атиси Бетуәлниң өйигә берип, у йәрдин
    анаңниң акиси Лабанниң қизлиридин хотун алғин.
  pma-pma: Hemukonek, kiha en out Mesopotemia en teim sen avu onom Betuel, ka kikur
    ahin en out enek. Natnahin avov onom, Leban, sua one vinvin avatetalihe.”
  tel-2017: నువ్వు పద్దనరాములో ఉన్న నీ తల్లికి తండ్రి అయిన బెతూయేలు ఇంటికి వెళ్ళి
    అక్కడ నీ మేనమామ లాబాను కుమార్తెల్లో ఒకామెను వివాహం చేసుకో
  hat-BSA: “Leve ale Paddan-Aram, lakay Bethuel, papa a manman ou. De la, pran yon
    madanm pami fi a Laban yo, frè manman ou an.
  kos-kos: A kom som nu Mesopotamia, nu yen sel Bethuel, papa matu tomom, ac payukyak
    sin sie mutan we ah, siena sin acn natul Laban, su ma lin nina kiom.
  hbo-WLC: ק֥וּם לֵךְ֙ פַּדֶּ֣נָֽה אֲרָ֔ם בֵּ֥יתָה בְתוּאֵ֖ל אֲבִ֣י אִמֶּ֑ךָ וְקַח־לְךָ֤
    מִשָּׁם֙ אִשָּׁ֔ה מִבְּנ֥וֹת לָבָ֖ן אֲחִ֥י אִמֶּֽךָ׃
  ibo-ibo: Kama bilie gaa Padan Aram nʼụlọ nna nne gị, Betuel, lụrụ nwunye site nʼụmụ
    ndị inyom Leban.
  ory-ory: ଉଠ, ପଦ୍ଦନ୍‍ ଅରାମରେ ଆପଣା ମାତାର ପିତା ବଥୂୟେଲର ଗୃହକୁ ଯାଇ ସେଠାରେ ଆପଣା ମାମୁଁ
    ଲାବନର କୌଣସି କନ୍ୟାକୁ ବିବାହ କର।
  wmt-wmt: '@see-verse:GEN.028.001'
  chk-chk: Nge kopwe feila Mesopotamia lon imwen Petuel semen inom we. Iwe, kopwe
    tüngor seni ikenan eman föpwül nöün Lapan mongeen inom we pwe kopwe pwülüeni.
  ssd-ssd: Ne tiŋga wa naŋe Betuel tuku kuasmbi sota Mesopotamia kilke mbol kaye sulumba
    taŋge ŋga naŋe Laban tuku kulim ande ta.
  rop-rop: Mobeda yu gobek langa det kantri gulum Mesapoteimiya. Deya na yu grenfatha
    Bethyuwel bin jidan. En deya na yu garra faindim gel. En yu garra merrit blanga
    yu anggul doda.
  ukr-1871: Устань, та й одбіжи в Мезопотамію, в Падан-Арам, в господу Бетуїлову,
    в батьківщину матері твоєї, та й возьми собі звідти жену з дочок Лабанових, брата
    матері твоєї.
  eng-AOI: But go to Mesopotamia, to your grandfather Bethuel. You can take a girl
    from there, one of your uncle Laban's daughters.
  yon-yon: Kibireb kee, eb ena yu ambe Betuel awenembed Aram ambibkin ye okad dabonmo
    doriib yaa wene, wonong kuu eb mom Leban ye dana kuyaombed awane.
  bch-bch: Toa patautene dae ta la ngan tibur kapei Padan-Aram pagid iaoa kelede ton
    Betuel, toa tnam itama. La pan tnam iliu Laban ta bada inat taine eta ga iman
    adaoam.
  deu-1951: Mache dich auf und ziehe nach Mesopotamien, in das Haus Bethuels, des
    Vaters deiner Mutter, und nimm dir von dort ein Weib von den Töchtern Labans,
    des Bruders deiner Mutter.
  eng-JPS: Arise, go to Paddan-aram, to the house of Bethuel thy mother's father;
    and take thee a wife from thence of the daughters of Laban thy mother's brother.
  ubr-ubr: Ab om rouser unan Mesopotamia tafanamai nan wawam Bethuel aurin, nan on
    om ayom taman. Ato om on abum Laban natun jeverei tani un iawan.
  srp-1865: Ustani, idi u Padan-Aram u dom Vatuila oca matere svoje, i odande se oženi
    izmeðu kæeri Lavana ujaka svojega.
  lug-lug: Golokoka ogende e Padanalaamu mu nnyumba ya Besweri kitaawe wa nnyoko,
    ofune omukazi omu ku bawala ba Labbaani mwannyina nnyoko.
  heb-heb: קום לך פדנה ארם ביתה בתואל אבי אמך וקח לך משם אשה מבנות לבן אחי אמך׃
  ben-IRV: ওঠ, পদ্দন অরামে নিজের দাদুর বথুয়েলের বাড়িতে গিয়ে সে জায়গায় নিজের মামা
    লাবনের কোনো মেয়েকে বিয়ে কর।
  pan-pan: ਉੱਠ, ਪਦਨ ਅਰਾਮ ਨੂੰ ਆਪਣੇ ਨਾਨੇ ਬਥੂਏਲ ਦੇ ਘਰ ਜਾ ਅਤੇ ਉੱਥੋਂ ਆਪਣੇ ਮਾਮੇ ਲਾਬਾਨ ਦੀਆਂ
    ਧੀਆਂ ਵਿੱਚੋਂ ਇੱਕ ਨਾਲ ਵਿਆਹ ਕਰ ਲਈਂ।
  tkr-tkr: Vaxt xıliy qıdyav'u Paddan-Arameeqa, yiğne yedyne dekkıne Betuelyne xaaqa
    hoora. Yiğne yedyne çoçune Lavanne yişbışike vas xhunaşşe hee'e.
  mwp-mwp: Uzar nginu amana baban lagoepa, Bethwelan lagoepa, Mesopoetaymiyanu. Soeyzi
    bangal ngidh ipi yoelpane nginu wadhumaw Leyboenan yoepkaz kazingu.
  mya-JVB: အမိ ၏အဘ ဗေသွေလ အမျိုးသားနေရာ ပါဒနာရံ အရပ်သို့ ထ ၍ သွား လော့။ သင့် ဦးရီး
    လာဗန် ၏ သမီး တစုံတယောက်နှင့် အိမ်ထောင် ဘက်ပြု လော့။
  tte-O: Kulaumo Mesopoteimiya koina sinam tamana Betuweli ana yanuwa mena. Yo kulau
    sinam duna Labana natuna yabo ukwasolanan wainem.
  tbg-tbg: Qaqira kera oru Mesopotemia vataini ai naaquva Betueliva vainaini oru nena
    naura Labaanira raavurama vo varaane.
  hmo-hmo: Mesopotamia dekenai do oi lao, oiemu tubuna Betuela ena ruma dekenai do
    oi daekau, oiemu vavana Labana ena natuna kekeni ta do oi adavaia.
  ata-ata: Nalai ne Mesopotamia no tuala noxou xasine mo sou naꞌuluxe sema vile lai
    ne, iameni Lavani ꞌolu.
  nfa-nfa: De lamu ka asa Padan Aram, asa baki mu Betuel. Lamu madhèdi dènge ana bhèni
    toꞌo mu Laban ca dhèu.
  urd-urd: तू उठ कर फ़द्दान अराम को अपने नाना बैतूएल के घर जा, और वहाँ से अपने मामूं
    लाबन की बेटियों में से एक को ब्याह ला।
  rus-SYN: встань, пойди в Месопотамию, в дом Вафуила, отца матери твоей, и возьми
    себе жену оттуда, из дочерей Лавана, брата матери твоей;
  cbt-NTPO: Patan-aran parti tëhuënchinso' paquë'. Tata masho Pitoiro ya'huërinquë
    pa'sahuaton, api Napano hui'ninpita a'nara maquë'.
  bqc-SIM: Fɛlɛ gɛ́ Mɛsↄpↄtami bùsuu n da mae Bɛtuɛ bɛ, ní nↄsɛ we n desɛ̃ Labã
    nɛ́ↄ guu.
  tcz-CHONGTHU: Hijeh chun gangtah in kipatdoh in lang Padan-Ram a nanu upa Bethuel
    in a chen chukom akon chun nanu sopipa Laban Chanute joh ga kipuitan.
  mar-mar: ऊठ, तू पदन-अरामात तुझ्या आईचा बाप बथुवेल याच्या घरी जा. आणि तुझ्या आईचा
    भाऊ लाबान त्याच्या मुलींपैकीच एकीला पत्नी करून घे.
  tcs-tcs: Yu wantaim ariap go po kantri blo Mesapotamia go po pamle blo ate Betuel.
    Em papa blo mama blo yu. Ane wan gel prom de i go kam oman blo yu, wan gel blo
    awa Laban, uda bala blo mama blo yu.
  soq-soq: Sa baiwa ne e waaubaedina aita inaa mamba Betuel bolawa Padan Aram bedewe
    ita sape inaa nopa ebowa Leiban anoopa da naisea.
  qub-qub: Padan-aram marcaman aywacuy mamayquipa taytan Betuelpa wasinman. Chaycho
    majachacämunqui mayganwanpis mamayquipa turin tiyuyqui Labanpa wamrancunawan.
  bqp-bqp: Ǹ futɛ ǹ gɛ́ Mɛsↄpↄtamia bùsun n da de Bɛtuɛli bɛa, ǹ nↄ sɛ́ gwe n disɛ̃
    Labã nɛ́nↄ tɛ́.
  hat-hat: Leve non, ale Mezopotami lakay Betwèl, papa manman ou. W'a pran yonn nan
    piti fi Laban yo pou madanm. Laban, se frè manman ou.
  eng-BSB: “Go at once to Paddan-aram, to the house of your mother’s father Bethuel,
    and take a wife from among the daughters of Laban, your mother’s brother.
  tod-tod: Wuzeɠena, è li Padan-Alame è-lee kɛɛɠɛ Ɓetuwɛle ʋɔ bɛ, è anza ɠaiziɛ
    è-ɠɛkɛ Laɓan ná-doun anzanuiti saama, è sei.
  eng-WEBPB: Arise, go to Paddan Aram, to the house of Bethuel your mother’s father.
    Take a wife from there from the daughters of Laban, your mother’s brother.
  kbq-kbq: Hanki otinka Padan-Aram moparega (Mesopotemia), Betuel nontega vuo. E'i
    negrerana nefa'e. Anantegati a'ka'a erisanana negrera nesaro Lebani mofanefinti
    mago mofa ara erio!
  nhe-BL: Xiya tlali Aram campa ichaj mohueyi tata Betuel huan ximosihuajti ihuaya
    se iichpoca motlayi Labán.
  bus-bus: Ǹ fɛɛ ǹ gá Mɛsↄpↄtamia bùsun n da de Bɛtuɛli bɛ, ǹ nↄↄ sɛ́ gwe n desɛ̃
    Labã nɛ́nↄ tɛ́.
  gub-BL: Ezemuàgà'ym nehe, eho ywy Mezopotàm her ma'e pe nehe. Epyta neràmuz Metuwew
    hàpuz me nehe. Ereko amo kuzà netutyr Àràmàw tazyr neremireko romo nehe.
  eng-DRA: But go, and take a journey to Mesopotamia of Syria, to the house of Bathuel
    thy mother’s father, and take thee a wife thence of the daughters of Laban thy
