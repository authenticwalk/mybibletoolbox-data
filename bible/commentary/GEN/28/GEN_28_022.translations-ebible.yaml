verse: GEN.028.022
translations:
  mal-C: ഞാൻ തൂണായി നാട്ടിയ കല്ല് ദൈവത്തിന്റെ ഭവനമായിത്തീരും; അവിടന്ന് എനിക്കു നൽകുന്ന
    എല്ലാറ്റിന്റെയും പത്തിലൊന്ന് ഞാൻ അവിടത്തേക്കു നൽകും” എന്നു പറഞ്ഞു.
  deu-TKW: und dieser Stein, den ich als Malstein aufgestellt habe, soll ein Gotteshaus
    werden, und alles, was du mir geben wirst, werde ich dir getreulich verzehnten.
  lin-lin: libanga oyo natelemisi lokola elembo ekokoma Ndako ya Nzambe mpe nakopesa
    Ye eteni ya zomi ya biloko nyonso oyo akopesa ngai. »
  cbr-NT: '''Ën kana uinu karana ënë maxax nankë anubi Nukën ''Ibu Dios anuxun rabiti
    ''ati ''ain; ''imainun kana mi asérabi manukima uisa ñukama kaina ''ë ''inani
    a mësú mi ''inánti ''ain.'
  eng-LSV: then this stone which I have made a standing pillar is a house of God,
    and all that You give to me—tithing I tithe to You.”
  bmu-bmu: Köt ki memba wahöta jabö ewö mötök kuŋguzali, miaŋön mönö göhö tatat dundumgi
    ahöiga yuai pakpak tököm niŋgiba malmani, nöŋön mi ölŋa mendeŋbiga kambu 10 aketka
    mieŋgöreŋök mohok mohok memba kalema gihiba malmam. “Mewö.
  eng-GNV: 'And this stone, which I haue set vp as a pillar, shall be Gods house:
    and of all that thou shalt giue me, wil I giue the tenth vnto thee.'
  eng-WEBSTER: 'And this stone, which I have set for a pillar, shall be God''s house:
    and of all that thou shalt give me, I will surely give the tenth to thee.'
  nhw-BL: Huan nica campa nijtlalijtoc ni tetl, elis mochaj, Toteco, campa nimitztencahuilis
    tlacajcahualistli. Huan nochipa nimitzmactilis se diezmo tlen nochi catli techmacas.”
  swh-ONEN: nalo jiwe hili nililolisimamisha kama nguzo litakuwa nyumba ya Mungu na
    katika yote utakayonipa nitakutolea wewe sehemu ya kumi.”
  bba-bba: Kpee te nɑ ɡirɑ mini, tɑ kuɑ yĩreru mɑ miyɑ n ko n ko win wɑ̃ɑ yeru. Ye
    u mɑɑ mɑn wɛ̃ kpuron wɔkuru bɑɑteren wɔllɔ kon nùn tiɑ tiɑ wesiɑ.
  eng-KJVCPB: 'and this stone, which I have set for a pillar, shall be God’s house:
    and of all that thou shalt give me I will surely give the tenth unto thee.'
  cpy-cpy: Iroka mapi nopiriintathantheenatakiri, pipanko ini, Tajorentsi. Okaate
    pashitakahaenari naaka, ari noepiyakimi eepichokiini.”
  mpx-mpx: ge pat toto ya pamilil abanuwahikan ni tabwa wam limi, abatapwalolo. Ge
    bugubugul gegewena bolo nu pem na wali paelulutega (pa10) yaka gamwaliyaa, wali
    maisena na pewa eliyam.”
  wbp-wbp: Kajiji nyanungu ngajuku yimiri jirrnganja nyinami manu muurlparlu ngaju
    warrawarra-kanyi, manu kajiji yinyi kuyu, mangarri, manu jurnarrpa, ngula-jangka
    nyampu pirli kapurna walyangka kankarlarra-kari juka-yirrarni, ngulaju yuwarli
    Kaatu-kurlangu. Nyiyarlangu kuja karna ngajulurlu mardarni, kapurna-jana yurturlu-patu-kurra
    karlarla-pala-kurra yira-kari yira-kari mani, manu yurturlu jinta-kariji kapurnarla
    Kaatuku kulpari yinyi.”
  luo-luo: kendo kidi ma asechungo kaka sironi, nobed od Nyasaye kendo duto ma imiya,
    namiyi achiel kuom apar.”
  meu-meu: ina nadi pupuna danu hari name haginia na Dirava ena ruma ai bainela. Ba
    henigu ḡaudia idoidiai danu baina karoa, karoa gwauta, karoa ta oi baina henimu.
  npi-ULB: त्यसपछि मैले खामो बनाएको यो ढुङ्गाचाहिँ पवित्र ढुङ्गा हुनेछ । तपाईंले मलाई
    दिनुभए जति सबै थोकको दशांश म तपाईंलाई अवश्‍य चढाउनेछु ।”
  yor-yor: Òkúta yìí tí mo gbé kalẹ̀ bí ọ̀wọ́n yóò jẹ́ ilé Ọlọ́run, nínú gbogbo ohun
    tí ìwọ ó fi fún mi, èmi yóò sì fi ìdámẹ́wàá rẹ̀ fún ọ.”
  emp-NTPO: '@see-verse:GEN.028.021'
  ind-ind: Batu yang sudah aku tegakkan sebagai peringatan akan menjadi tempat untuk
    menyembah Engkau. Dan aku akan memberikan kepada-Mu sepersepuluh dari segala sesuatu
    yang Engkau berikan kepadaku.”
  pes-OPCB: و این ستونی که به عنوان یادبود بر پا کردم، مکانی خواهد بود برای عبادت
    خدا و ده‌یک هر چه را که او به من بدهد به وی باز خواهم داد.»
  ssx-ssx: Kutupa do paa hone ua꞉tiki poluekema꞉ nokopolo toopita꞉ mo neke pa꞉ta꞉
    panda꞉puniao yeiya꞉ lalo polo alena꞉e. Kutupa I̱ma꞉ta꞉ mo I̱ kilipi ale paeyaota꞉
    putupa kiki homekena꞉ mandane tonkoputa꞉ yaka minolo homeketa꞉ neke kulueke leekeme.
  lcm-lcm: Akanangai ke kana natala atung atung ia kalapo kam lu. Le si keve tauia
    ang ku alis iau tatana, nala alis pok ua ta tataot-sangauli iria aongos.”
  aer-aer: Apwerte nhenhe-arle apmere anetyenhe nthenhele-arle tyerrtye areye apetyewarretyenhenge
    anetyenhe Ngkarte renhe utyernemele tnakewarretyeke anetyenhe. Ngkarteke the imerneme
    ayenge-arle akangkentye anthurre-arle aneme. Iwenhe apeke-arle the ineme, the
    arne yanhe areye apurtelhe-ilemele yakwethe ten-peleke kwernemele, kele yakwethe
    anyente anteme the Ngkarte anthetyenhe.”
  tgl-ULB: Pagkatapos ang batong ito na itinayo ko bilang isang haligi ay magiging
    banal na bato. Mula sa lahat ng ibinigay mo sa akin, tiyak na ibabalik ko sa iyo
    ang ikasampung bahagi.”
  nop-nop: Kaŋ kawade fek kambiyatat yendi du’walaŋ yot tibaak. Eŋ nemenemek nambaaŋ
    hogohogok woŋ adi daneeŋ ten ten boiŋa dutok ten kubugoŋ tubuudanegamuluwaat.”
  kca-kca: пӑ щӑԓта тӑм кев, нумты кева ма ԓощсэм, Турәм хота питәԓ; пӑ Нӑӈ, Турәм,
    мӑнэма мойԓәты ŏтэн эԓты йаӈмет шупәԓ Нӑӈена мӑԓэм».
  cbu-NT: Ashiriya, natunaa nee patumbchee urutamarishapari Apanlleem taárash ísamachina.
    Natunaa nuwaam Apanll maacheetsi panakchu, nuwshat anchich chungarneetsi minamtam
    yáyaruri, Apanlleem panachina, tárangiya. Ashiriya, na kamaneena yuwaa Akoparini
    Apanllee wasundurur pamasarangu anootsi.
  hui-hui: Áyu ege to̱le̱ ogoriani hangarugo í̠ andaga ogonioreda lalu manane o helarogoni.
    Ai í̠na mbirale ngerego bibahende pi halu tale buwa pinigo í̠nihondo ngigi bulebero,
    lene.
  wrs-wrs: wo hona honda si kava yemba sembayang velohmanavav, wo mana vemamba yimba
    kamba dembrahovrava, wo yemba kava eunumbulva henga dembrahovra.
  mya-mya: အ​ကျွန်ုပ်​စိုက်​ထူ​သော​ဤ​မှတ်​တိုင်​သည်​ထာ​ဝ​ရ ဘု​ရား​ကို​ကိုး​ကွယ်​ရာ​ဌာ​န​ဖြစ်​ပါ​လိမ့်​မည်။
    အ​ကျွန်ုပ်​သည်​လည်း​ကိုယ်​တော်​ရှင်​ပေး​တော်​မူ သ​မျှ​ထဲ​မှ​ဆယ်​ပုံ​တစ်​ပုံ​ကို​ကိုယ်​တော်​ရှင်
    အား​လှူ​ဒါန်း​ပါ​မည်'' ဟု​သစ္စာ​ဆို​လေ​၏။
  cbi-NTPO: Tsa' mitya entsa ka' llu'pu' uikaañu shupukaa, mandenga mandengakentsumi
    tiya', Diosa' chununu junu tsuve. Tsenmin Dios, naa-uwanuba ñu inu ti kuñu bain,
    juntsanu paitya pela vele' tsure', ma pela tsumuya ñunu kuwa kuwakenu tsuyu, timi.
  bod-N: ངས་ཀ་བ་རུ་བསྒྲེངས་པའི་རྡོ་ལེབ་དེའང་དཀོན་མཆོག་གི་བཞུགས་གནས་སུ་བྱེད༌དོ། །ཁྱེད་ཀྱིས་བདག་ལ་གནང་བ་ཐམས་ཅད་ལས་བདག་གིས་བཅུ་ཆ་གཅིག་ཁྱེད་ལ་འབུལ་ངེས་ཡིན་ཞེས་ཞུས༌སོ།།
  wsk-wsk: Se manga ani bangem, mu nika kawam koma tata iwita anirukko. Se mel suen
    biya ni ani aisu, mu ani pagik se motam gotektek 10 ko kaparuk, se suanta gira
    mu ni kisekko.”
  kkl-kkl: Nia mangkina Eldi tarelamnelea taneko pogto sa'obare palu tobiagha, palu
    nhon nen samoro El tarelamnun. Kirik mebitnaag ane Allah wamlaag, Eldi ae saog
    uro talul,” seog.
  sna-sna: uye dombo iri randamisa sembiru richava imba yaMwari, uye pane zvose zvamuchandipa
    ndichakupai chegumi.”
  spa-BLM: entonces esta piedra, que he levantado como columna, será la casa de Dios.
    De todo lo que me des te daré seguramente la décima parte”.
  beu-beu: Bot var ba na bakung atahing metma tanda ening anga, metma Lahatala ehava
    ening. Bot emangpi ba Lahatala Ana metma manenang angu, baang arinu se, na baang
    nu bale metma Lahatala Enang.”
  cac-cac: A b'aj ix vavejcan q'uen q'ueen tic, icha spat Dios tz'ajcani, ol viq'uel
    sdiezmoal masanil tas ol yac' d'ayin, ol vac'an d'ay, xchi vin̈aj Jacob chi'.
  swh-ULB: Kisha jiwe hili nililoliweka kama nguzo litakuwa jiwe takatifu. Kutoka
    katika kila utakachonipa, kwa hakika nitakupa tena sehemu ya kumi.”
  bel-bel: дык гэты камень, які я паставіў як помнік, будзе домам Божым; і з усяго,
    што Ты, Божа, дасі мне, я дам Табе дзясятую долю.
  wed-wed: Ma wei matairana a tereterei, weka ana viborumem, Ma aiwai u verevereu
    ana gimai da ḡuta 10 ma ḡuta tagogi ana veremelem.”
  deu-ELBBK: Und dieser Stein, den ich als Denkmal aufgestellt habe, soll ein Haus
    Gottes sein; und von allem, was du mir geben wirst, werde ich dir gewisslich den
    Zehnten geben.
  mbb-OT: Ne heini is batu he impelastar ku kayi he tedeman ku, ebpekepenistiǥus he
    kayi ka ed-ubpà he lugar. Ne ibeǥey ku kenikew is ikesepulù te langun he ibeǥey
    nu kediey.”
  msc-msc: N da kabakurun mɛn nalɔ ka a kɛ tɔɔmasere ri yan, wo ri kɛ Alla la bon
    di. I wa fen fen di n ma, n di wo ja di i ma.»
  mal-2015: ഞാൻ തൂണായി നിർത്തിയ ഈ കല്ലു ദൈവത്തിന്റെ ആലയവും ആകും. നീ എനിക്കു തരുന്ന
    സകലത്തിലും ഞാൻ നിനക്കു ദശാംശം തരും എന്നു പറഞ്ഞു.
  tuo-NT: Mʉꞌʉ tojo weecã, aꞌtiga ʉ̃tãgã yʉꞌʉ miinʉꞌcõcaga Õꞌacʉ̃ ya wiꞌi nirõsaꞌa.
    Mʉꞌʉ nipeꞌtisetiri yʉꞌʉre apeyenojõ diez oꞌocã, mʉꞌʉrẽ niꞌcãrõ oꞌogʉti”, nicʉ
    niwĩ.
  gup-gup: Dja maninjmanu kunwardde manbu ngawarddedjabnameng, wanjh kayimerran ngudda
    God kunrurrk ke. Dja yehyeng rowk bu ngudda kanwon, bu yarrkka yiman ten kanwon,
    wanjh ngaye nakudji marnedurndiwe bu munguyh.”
  met-met: Baing siangga li ngarang mali bagula Urana numanoa. Baing (mana) xalaxala
    longgalo sinadi nanga, bagula ngasina hataing 10 na.”
  gvs-gvs: E ame didiyayana bogina aavatáoe bei akimasabe, moe Yaubada im vada, bei
    ameko goi kai tomota kasakululu yaim. Kaga liliuna kuuvinigu bei akaiguyauye aiguyau
    ana badabada yawou, e tayamo avinim.’
  rmc-rmc: Kada bar, savo ačhaďom sar sveto slupos, ela le Devleskro kher a savorestar,
    so man deha, tut dava e ďesjatka.“
  nlg-nlg: Mana vatu ni vatei ghanaghana oli eni ke, na bona rana vure tara holohaba
    iga God. Mi nau ku nia heveioli vanigho e hangavuluni na lei totobo ko vaheu mai.
  dgr-DOGNT: Eyıts'ǫ dıı kwe nàıhgèe sìı Nǫ̀htsı̨ ts'ǫ̀ yats'ehtıı k'è gòɂǫ ha, eyıts'ǫ
    t'asìı hazǫǫ̀ seghàyelee sìı wets'ǫ hoònǫ-ı̨łè Nǫ̀htsı̨ ghàehłe ha,” Jacob hadı,
    yatı nàtsoo whehtsı̨.
  pes-OPV: و این سنگی را که چون ستون برپاکردم، بیت الله شود، و آنچه به من بدهی، ده‌یک
    آن را به تو خواهم داد.»
  ron-1924: пятра ачаста пе каре ам пус-о ка стылп де адучере аминте ва фи каса луй
    Думнезеу ши Ыць вой да а зечя парте дин тот че-мь вей да.”
  aui-aui: Bi mmko matakira akimina meme akabiwiimiiri na tam yam bare, kabepepa gawarina.
    Bi sawara tupadi mekodi kunavereguna, riba yadi 10 anabera, bi tana anakabitaveni
    da anaverem.”
  ben-OBCV: এবং এই যে পাথরটি আমি স্তম্ভরূপে স্থাপন করেছি, সেটিই ঈশ্বরের গৃহ হবে, এবং
    তুমি আমাকে যা কিছু দেবে, আমি অবশ্যই তোমাকে তার দশমাংশ দেব।”
  lex-lex: Ne wat muaka upriria pa nla'a lairir di de pena nla'a geni miaka ra'uli-rawedi
    O' nanmu. La'a hare honona maka Omuala mai a'u rde agala nhiakra id la nhiakra
    termid ralamni (sepersepuluh) tiy O'a.”
  rgu-rgu: Batu fo au apadedeiꞌ ana ia, dadi mamana dodoꞌo-tatabeꞌ neuꞌ Manetualain.
    Ma basa-basan fo Manetualain bati fee au, neuꞌ ko au fee faliꞌ babatiꞌ esa neme
    babatiꞌ sanahulu mai.”
  som-som: 'oo dhagaxan aan sidii tiir u qotomiyey, wuxuu noqon doonaa guriga Ilaah:
    oo wax alla wixii aad i siisidna hubaal meel tobnaadka adigaan ku siin doonaa.'
  lat-VUC: 'et lapis iste, quem erexi in titulum, vocabitur Domus Dei: cunctorumque
    quæ dederis mihi, decimas offeram tibi.'
  aoi-aoi: Biya ni-yama ngarningka enuwa-wa, “Enene-ka angwarnda yelakwa ning-arjiyajuwama
    ngayuwa aduwaba kajungwa ki-yakuwerribikini-yada ngayuwa nungkuwa-wa. Kembirra
    enena-manja-bina angalya aburraja warnumamalya kabi-yangmarngkwajini-yada wurrakina
    nungkuwa-wa. Umba yiku-kwuna-manja ningkakina ememberrkwa bulukwa ngayuwa-wa kembirra
    ki-lawurrakajinama ngayuwa awilyaba nungkuwa-wa yiba-kwunama. Akwa yiku-kwuna-manja
    nungkuwa eningerribirra ememberrkwa ngayuwa-wa, kembirra ki-lawurrakajini-yada
    ngayuwa awilyaba-ma ngawa nungkuwa-wa. Ki-yaminjaminama ngawa arngkababurna-langwa
    ngayuwa-da,” ni-yama Jekaba nakina Yaweyu-wa-da.
  eng-ASVBT: 'then this stone, which I have set up for a pillar, shall be God’s house:
    and of all that thou shalt give me I will surely give the tenth unto thee.'
  mna-mna: Mi koroŋ boozomen ta so nu kam pio na, nio ko aŋpeete ma iwe pakaana laamuru,
    mi pakaana ta ko aŋpas ma ima pu. Mi pat ta aŋsuŋgun su ti, iŋgi iwe kilalan kembei
    lele tiŋgi na Anutu muriini.”
  ita-1885: E questa pietra, della quale ho fatto un piliere, sarà una casa di Dio,
    e del tutto io ti darò la decima di tutto quel che tu mi avrai donato.
  eng-LXXUP: And this stone, which I have set up for a pillar, shall be to me a house
    of God; and of all whatsoever thou shalt give me, I will tithe a tenth for thee.
  eng-ULB: Then this stone that I have set up as a pillar will be a sacred stone.
    From everything that you give me, I will surely give a tenth back to you.”
  spa-VBL: Y este pilar que he levantado aquí, será la casa de Dios, y yo te daré
    la décima parte de lo que me des”.
  fra-_FOB: Et cette pierre, que j'ai dressée en monument, sera la maison de Dieu;
    et tout ce que tu m'accorderas, je t'en donnerai fidèlement la dîme.
  mal-mal: ഞാൻ തൂണായി നിർത്തിയ ഈ കല്ല് ദൈവത്തിന്റെ ആലയവും ആകും. നീ എനിക്ക് തരുന്ന
    സകലത്തിലും ഞാൻ നിനക്ക് ദശാംശം തരും” എന്നു പറഞ്ഞു.
  urd-GVR: Jahāṅ yih patthar satūn ke taur par khaṛā hai wahāṅ Allāh kā ghar hogā,
    aur jo bhī tū mujhe degā us kā daswāṅ hissā tujhe diyā karūṅga.”
  suz-BL: मिनु परमप्रभु कली “आं राप्‍पाइश्‍शा वोइश्‍शो फुल्‍लु परमप्रभु आ खिं दुम्‍ल।
    आं कली मार मार गेनी, मेको के १० भागमी भाग का थमा पा इन कली गेनन्‍नी” देंमाक्‍त।
    उत्‍पत्ती ३५:१
  ita-1927: e questa pietra che ho eretta in monumento, sarà la casa di Dio; e di
    tutto quello che tu darai a me, io, certamente, darò a te la decima”.
  ckb-ckb: ئەم بەردەش کە بە ستوونی ڕاگیرم کردووە، دەبێتە ماڵی خودا و هەرچییەکیشم پێ
    ببەخشیت ئەوا دەیەکی لێ دەبەخشم.»
  eng-BBE: 'And this stone which I have put up for a pillar will be God''s house:
    and of all you give me, I will give a tenth part to you.'
  crx-NTPO: '''Et ndi tse njan nadan''a k''un''a silhtsi, ''i Yak''usda (Elohim) ooyoh
    hole'', ''ink''ez ndai sgha ninla, ''i whunizyai ''on ''un (10%) nts''un na''óotneh.”'
  kan-OKCV: ಇದಲ್ಲದೆ ಸ್ತಂಭವಾಗಿ ನಾನು ನಿಲ್ಲಿಸಿದ ಈ ಕಲ್ಲು ದೇವರ ಮನೆಯಾಗಿರುವುದು. ಆಗ ದೇವರು
