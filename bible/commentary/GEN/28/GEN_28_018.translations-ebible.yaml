verse: GEN.028.018
translations:
  mal-C: പിറ്റേന്ന് അതിരാവിലെ യാക്കോബ്, താൻ തലയിണയായി വെച്ചിരുന്ന കല്ല് എടുത്ത് തൂണായി
    നാട്ടിനിർത്തി അതിനുമീതേ എണ്ണ ഒഴിച്ചു.
  deu-TKW: Frühmorgens aber nahm Jakob den Stein, den er zu seinen Häupten gelegt
    hatte, stellte ihn auf als Malstein und goß Öl oben darauf.
  lin-lin: Na tongo-tongo, Jakobi azwaki libanga oyo atiaki moto, atelemisaki yango
    lokola elembo mpe asopaki mafuta na songe na yango.
  cbr-NT: Usai 'iónx pëkarakëma 'aínshi nirukin ka Jacobnën, anu tëkëpimëti noonkë
    maxáx bikin 'unánti okin nitsíankëxa, usakin 'atankëxun ka ënëx ka Nukën 'Ibu
    Diosnan 'iti 'ikë kixun sinánkin xëni bitankëxun ami anpënkakëxa.
  eng-LSV: And Jacob rises early in the morning, and takes the stone which he has
    made his pillows, and makes it a standing pillar, and pours oil on its top,
  bmu-bmu: Mewö jiba miri giaŋiiga söŋanök wahöta köt qömböŋi qeba ahöyöhi, mi memba
    wahöta jabö mötök ewö kuŋguba qakŋe kelök o mokoba miriyök.
  eng-GNV: Then Iaakob rose vp early in the morning, and tooke the stone that hee
    had layde vnder his head, and set it vp as a pillar, and powred oyle vpon the
    top of it.
  eng-WEBSTER: And Jacob rose early in the morning, and took the stone that he had
    put for his pillows, and set it up for a pillar, and poured oil on the top of
    it.
  nhw-BL: Huan hualmostla Jacob mejqui cualca huan quicuic nopa tetl catli quitequihuijtoya
    para itzonteto. Huan quiquetzqui quen se tlanextilijcayotl para nopona campa Toteco
    quicamanalhui. Huan nopa tetl quitequili aceite para quiiyocatlalis para Toteco.
  swh-ONEN: Asubuhi yake na mapema, Yakobo akalichukua lile jiwe aliloliweka chini
    ya kichwa chake, akalisimamisha kama nguzo na kumimina mafuta juu yake.
  bba-bba: Mɑ u seewɑ buru buru yellu u kpee te suɑ te u wiru kpĩiri mi, u ɡirɑ temɔ
    tu kɑ ko yĩreru. Mɑ u ten wɔllɔ ɡum wisi.
  eng-KJVCPB: And Jacob rose up early in the morning, and took the stone that he had
    put for his pillows, and set it up for a pillar, and poured oil upon the top of
    it.
  cpy-cpy: Ikanta ipiriintamanaa Jacob okitejitamaneera, raakiro mapi rotziitotakari,
    ipiriintathantheenatakiro. Ijeetantanakawo yeenkantsi itajonkawentanakiro.
  mpx-mpx: Lan i gan mweluluga kekeisi Yakobo i lut, yaka pat toto i teli kokowana
    ana kebeyalu i ahe i pamilil abanuwahikan. Inoke enonu i hol pwatanaa i pwabwabwalena
    Yabowaine kaiwena.
  wbp-wbp: Mungalyurrulku, Jakupuju yakarra-pardija. Nyanungurlu jarna-manu ngula
    pirli kujalpa jarda katarlpirla nyanungurla ngunaja, manu juka-yirrarnu kankarlarra-kari
    walyangka. Ngula-jangka, jararla winjurnu kankarlarniki.
  luo-luo: Kinyne gokinyi mangʼich Jakobo nokawo kidi mane otenogo wiye kendo nochunge
    ka siro mi oolo mo e wiye.
  meu-meu: Daba matana ai Iakob e tore isi, ena hekwina nadina e haginia, pupuna ai
    e halaoa, latanai dehoro e seia.
  npi-ULB: याकूब बिहान सबेरै उठे, र आफूले सिरान बनाएको ढुङ्गा लिए । त्यसलाई खामोजस्‍तै
    गरी खडा गरेर त्‍यसको टुप्‍पामा तेल खन्‍याए ।
  yor-yor: Jakọbu sì dìde ní kùtùkùtù òwúrọ̀, ó sì gbé òkúta tí ó fi ṣe ìrọ̀rí lélẹ̀
    bí ọ̀wọ́n, ó sì da òróró si lórí.
  emp-NTPO: Nurẽma diaped̶ed̶a Jacobora pirab̶ariped̶a borocau erob̶ad̶a mõgarara
    ʌ̃ta nũmʌsia sẽyãda b̶amãrẽã. Maʌ̃ mõgara ʌ̃rʌ̃ nedragada weasia Ãcõrẽra mama
    b̶ʌ bẽrã.
  ind-ind: Maka pagi-pagi benar dia bangun dan mendirikan batu yang dipakainya itu
    sebagai batu peringatan. Dia menuangkan minyak di atas batu tersebut untuk menandakan
    bahwa batu itu dikhususkan bagi TUHAN.
  pes-OPCB: پس یعقوب صبح زود برخاست و سنگی را که زیر سر نهاده بود، چون ستونی بر پا
    داشت و بر آن روغن زیتون ریخت.
  ssx-ssx: Kutupa ota꞉ da ka꞉la꞉paaso siki Dieikope tiao mo ipika꞉ hande ka꞉nda꞉ lia
    pelieke toopita꞉ hone u tialo piekeeki mea nokopeekeme. Kutupa mo toopi mandata꞉
    olipi oeta holaa alota꞉ Dota꞉ Koda꞉na꞉ ekie leekeme.
  lcm-lcm: Si tenei vauk lik Iakov kala tapasuk na kala luk a iat ang kata kirang
    vangang tatana na kala atung atung ia na kala vekai rul i oliv kuluna.
  aer-aer: Ingwe athnele anteme, Jacob akeme-irreke. Re apwerte nhenge ineke rarle
    rtunke inteke, re imerte ahelheke ngkernemele, re imerte antere anteme thelemele
    Ngkarteke angkemele.
  tgl-ULB: Bumangon si Jacob kinaumagahan at kinuha ang batong inilagay niya sa ilalim
    ng kaniyang ulo. Itinayo niya ito bilang isang haligi at nagbuhos ng langis sa
    ibabaw nito.
  nop-nop: Heleune haniŋ hinek Yakobo adi pilaliŋa kawade mebi poop kameeŋ deikuk
    u tubupilale koloŋ kambiyale ime wahu munduŋnitdi yougomguk.
  kca-kca: Иаков аԓәӈсӑхат аԓәӈ нŏх киԓәс, ŏсма пŏныԓыйәм кевәԓ ўсԓы пӑ нумты кева
    омәссәԓы, пӑ оливка вŏйән эԓты шошәпсәԓы.
  cbu-NT: Putamsha tarasitaranllu, Akop chiyzayaru, yuwamun patumbich kturu maarangu
    anoo ichizayaru, wayungunpasha ichumayaru, Apanlleemsha wayarangiya.
  hui-hui: Egerebalene Yagaba ibugua ege to̱le̱ haguanda howa paliyago yamuwa mani
    mitangi bu dai bulenenaga o biagoriani hengene. Ani buwa olibe lininaga weli ege
    to̱le̱ biagoria odoba halu ogoni Ngode Datagaliwabenagaore nga lowa ani bini.
  wrs-wrs: Doa sieunumbulnam phonamba, wo honmba nomba kutumriniva indund vilindthoana,
    osm si maivethavavmoa, memba kava nonglaiva mana vemamba inungpunungrava. Doa
    himba olivpol no honsra sovhona, ona, memba honmba Sesoam wohlohmanav. Doa hev
    nomba pethava os sevrana Betel, osm ovna Sesoana deuvpa.
  mya-mya: ယာ​ကုပ်​သည်​နောက်​တစ်​နေ့​နံ​နက်​စော​စော အိပ်​ရာ​မှ နိုး​ထ​၍​သူ​ခေါင်း​အုံး​သော​ကျောက်​တုံး​ကို​ယူ​ပြီး
    လျှင် မှတ်​တိုင်​အ​ဖြစ်​စိုက်​ထူ​လေ​သည်။ ထို​နောက်​မှတ် တိုင်​ပေါ်​တွင်​သံ​လွင်​ဆီ​လောင်း​လျက်
    ထို​မှတ်​တိုင် ကို​ဘု​ရား​သ​ခင်​အား​ဆက်​ကပ်​လေ​၏။-
  cbi-NTPO: Tsejtu Jacob ayunchi dishkepenene kujpatu, ya' mishkai'sha daatsuuñu shupukaa
    ka' llu'pu' uikaami. Tsejtu mandenga mandengakenu tiretu, juntsa shupu' jandala
    ulibu puka muli yuutsungaami.
  bod-N: དེ་ཡང་ཞོགས་པར་ཡ་ཀོབ་ཡར་ལངས༌ཤིང༌། སྔས་མགོ་བྱས་པའི་རྡོ་ལེབ་དེ་ཀ་བ་རུ་བསྒྲེངས་པ་དང་དེའི་སྟེང་དུ་སྣུམ་བླུགས༌སོ།།
  wsk-wsk: Ukiram tumong biyala Jacob barasam ale manga supuling ko beteram mu patawu
    baongam, ale olive oil awote waram.
  kkl-kkl: Nen mabogti, lukun Yakub seklamogti, “Allah wamlaag ane,” aro, “Kekneba
    pimnun,” sembaogti, kirik usog epto mabog kirik eneko so'oag mebirogti, kirik
    anekoag kal saitun wangka lolteroba mag ikog.
  sna-sna: Mangwanani akatevera Jakobho akatora dombo raakanga akatsamira akarimisa
    sembiru akadururira mafuta pamusoro paro.
  spa-BLM: Jacob se levantó de madrugada, tomó la piedra que había puesto debajo de
    su cabeza, la puso como pilar y derramó aceite en su parte superior.
  beu-beu: Emikuaveng muse, var ba Yakob ana paket metma oong emea angu ana medi,
    sengmuse ana bakung atahing, senge metma tanda ening. Sengmuse Yakob ana iipil
    metma var angu taang bokong, bot ana Lahatala Aing somba.
  cac-cac: Ayic ix sacb'i d'a junxo c'u, ix pet q'ue vaan vin̈, ix yic'ancot q'uen
    q'ueen ix yac'och vin̈ sc'an̈ jolomoc chi, ix yac'ancanq'ue lin̈an q'uen vin̈,
    ix can q'uen yecheloc, ix secanq'ue aceite vin̈ d'a yib'an̈ q'ueen.
  swh-ULB: Yakobo akaamka mapema asubuhi na akachukua jiwe alilokuwa ameliweka chini
    ya kichwa chake. Akaliweka kama nguzo na kumimina mafuta juu yake.
  bel-bel: І ўстаў Якаў з самае раніцы, і ўзяў камень, які ён паклаў сабе пад галаву,
    і паставіў яго як помнік, і выліў алей на верх яго.
  wed-wed: Ubaubanai boiboḡi Jacob i vomairi ma ḡaima i viviunutaneia i vaia ma i vitura-mairini
    da ita vimataira. Ma Olive monamonana i buloi ḡaima au tepana da i vovivirei God
    aubaina.
  deu-ELBBK: Und Jakob stand frühmorgens auf und nahm den Stein, den er zu seinen
    Häupten gelegt hatte, und stellte ihn auf als Denkmal und goss Öl auf seine Spitze.
  mbb-OT: Utew pa zutun meselem te ked-enew ni Jacob. Migkuwa zin haazà is batu he
    mid-ulunè din, ne impehitindeg din haazà he tedeman din. Mid-itisan din haazà
    te lana su wey mehimu he segradu.
  msc-msc: Yakuba wulira sɔɔma da la jona. A tun ka kabakurun mɛn don a kun kɔrɔ,
    a ka wo ta ka a lalɔ ka a kɛ tɔɔmasere ri ka tulu kɛ a kan.
  mal-2015: യാക്കോബ് അതികാലത്തു എഴുന്നേറ്റു തലയണയായി വെച്ചിരുന്ന കല്ലു എടുത്തു തൂണായി
    നിർത്തി, അതിന്മേൽ എണ്ണ ഒഴിച്ചു.
  tuo-NT: Ape nʉmʉ peꞌe maata wãꞌcã, ʉ̃tãgã cʉ̃ dʉpoapʉ ẽotuucũucagare añurõ miinʉꞌcõcʉ
    niwĩ. Tuꞌajanʉꞌcõ, tigare Õꞌacʉ̃ yaga tojadutigʉ, ʉꞌsere piopeocʉ niwĩ.
  gup-gup: Wanjh kunmekbekenh kunu Jacob dolkkang bu kukabelbuyika dja mey manmekbe
    kunwardde kore kodjdihkodjdi, dja warddedjabnameng dja yakbom mankalkkid kore
    manmekbe kunwardde.
  met-met: Buraraging sibuna Yekop xap sianga kinu toxonoa mari mana ba saing rang
    mali bu wa mogungua saing matu guxenga etua mana.
  gvs-gvs: 'Tuwo vanuwo itomo nobuyana giyaina goi Yakobo itáoya go, didiyayana iloogedoi
    ikabi, ivatáoe. Didiyayana aba kinana bego poyapoya amo kimaasabaina Yaubada umana.
    Ivatáoe ikavava, didiyayana ikimasabe Yaubada umana ame nakae: Didiyayana goi
    oribe putumina isiwoi.'
  rmc-rmc: O Jakob sig tosara ušťiľa, iľa oda bar, so leste sas tel o šero, ačhaďa
    les sar sveto slupos a čhorďa avri upral pre oda bar o olejos.
  nlg-nlg: Mi tana roropo ghana Jacob te mina me tapatughuru. Ma gaia te lavia na
    vatu te nia ulunga ge tughuruvaghini datoa te vaughilala nia na vatei ghanaghana
    oliana, keri ge lavia na kokolo ni olive me vulia nia.
  dgr-DOGNT: K'omǫǫ̀dǫǫ̀ et'ıì Jacob kwe k'e kwìhɂǫ ı̨lèe sìı neyıìchı gà nàchı̨į̀ɂaà
    ayį̀į̀là gà tłeh łekǫǫ yek'e nałaèhtł'ı.
  pes-OPV: بامدادان یعقوب برخاست و آن سنگی را که زیر سر خودنهاده بود، گرفت، و چون
    ستونی برپا داشت، وروغن بر سرش ریخت.
  ron-1924: Ши Иаков с-а скулат дис-де-диминяцэ, а луат пятра пе каре о пусесе кэпэтый,
    а пус-о ка стылп де адучере аминте ши а турнат унтделемн пе вырфул ей.
  aui-aui: Raghani ibori bi didibara wote, Jeikap igeghomiiri da noko akimina ivikunuwaneni
    na ikabiwiimiiri naboni matakira. Bi oliv miina debane iwayi, da God biidi na
    kabikabikuwayina.
  ben-OBCV: পরদিন ভোরবেলায় যাকোব তাঁর মাথার নিচে রাখা পাথরটি নিয়ে সেটি এক স্তম্ভরূপে
    স্থাপন করলেন এবং সেটির উপর তেল ঢেলে দিলেন।
  lex-lex: Repardoin yawyawar ma'ta de Yakopa na'ala wat muaka ha naklun die, nariria
    pa nhi'a la lairiri, noka nhuria wu'ru la watu wawannu.
  rgu-rgu: Balahaaꞌ, balahaa ana na, boe ma Yakob foa de hai na tutiꞌ batu fo riꞌ
    ainulu neuꞌ lai ni a, de napadedeiꞌ nan dadi neuꞌ tanda. Basa de ana poꞌa mina
    neuꞌ batu ria, fo doꞌo-tabe neuꞌ Manetualain.
  som-som: Yacquubna aroor horuu kacay, oo wuxuu qaaday dhagaxii uu barkaday, oo sidii
    tiir buu u qotomiyey, kolkaasuu saliid ku dul shubay.
  lat-VUC: Surgens ergo Jacob mane, tulit lapidem quem supposuerat capiti suo, et
    erexit in titulum, fundens oleum desuper.
  aoi-aoi: Biya kembirra mingka-manja meninguwurdarriya-wiya mamawura Jekaba nu-mirajanga
    nakina akwa nu-manga angwarnda ebina nu-mingekirakirakajungwunuma aringka-manja
    akwa n-arjiyajuwa akina yakwujina kajungwa wurrukwala warnumamalya warningmi-yada
    Yaweya n-abilyerrikajungwunuma nakina yakwujina. Kembirra ni-jiraba amalyirra
    aliba akina-manja angwarnda kajungwa Neningikarrawara-langwi-yada akina arakba.
  eng-ASVBT: And Jacob rose up early in the morning, and took the stone that he had
    put under his head, and set it up for a pillar, and poured oil upon the top of
    it.
  mna-mna: Mankwoono, mbeŋbeŋŋana na, Yakop ikam pat ta ikiliigi na, ma isuŋgun su
    toono be iwe kilalan pa lele tana. To iliŋ ŋgere isalakaala pat tina.
  ita-1885: E Giacobbe si levò la mattina a buon'ora, e prese la pietra, la quale
    avea posta per suo capezzale, e ne fece un piliere, e versò dell'olio sopra la
    sommità di essa.
  eng-LXXUP: And Jacob rose up in the morning, and took the stone he had laid there
    by his head, and he set it up as a pillar, and poured oil on the top of it.
  eng-ULB: Jacob arose early in the morning and took the stone that he had put under
    his head. He set it up as a pillar and poured oil upon the top of it.
  spa-VBL: Cuando Jacob se levantó en la mañana, tomó la Piedra que había puesto bajo
    su cabeza, y la colocó en forma vertical, como un pilar de piedra, y roció aceite
    de oliva sobre ella.
  fra-_FOB: Et Jacob se leva de bon matin, et prit la pierre dont il avait fait son
    chevet, et la dressa en monument, et il versa de l'huile sur son sommet.
  mal-mal: യാക്കോബ് അതിരാവിലെ എഴുന്നേറ്റ് തലയണയായി വച്ചിരുന്ന കല്ല് എടുത്തു തൂണായി
    നിർത്തി, അതിന്മേൽ എണ്ണ ഒഴിച്ചു.
  urd-GVR: Yāqūb subah-sawere uṭhā. Us ne wuh patthar liyā jo us ne apne sirhāne rakhā
    thā aur use satūn kī tarah khaṛā kiyā. Phir us ne us par zaitūn kā tel unḍel diyā.
  suz-BL: मिनु याकूब सुनी कना बोक्‍शा, आ पिया आगा ङा वोइश्‍शो फुल्‍लु राप्‍पाइश्‍शा
    तेल लुक्‍ता बाक्‍त। उत्‍पत्ती ३५:१४-१५
  ita-1927: E Giacobbe si levò la mattina di buon’ora, prese la pietra che avea posta
    come suo capezzale, la eresse in monumento, e versò dell’olio sulla sommità d’essa.
  ckb-ckb: یاقوب بەیانی زوو لە خەو هەستا و ئەو بەردەی هێنا کە لەژێر سەری خۆی داینابوو
    بە ستوونی ڕاگیری کرد و زەیتی بەسەردا کرد.
  eng-BBE: And early in the morning Jacob took the stone which had been under his
    head, and put it up as a pillar and put oil on it.
  crx-NTPO: '''Ink''ez Jacob ''uda'' dudinya ''ink''ez nyoo tse yuk''utsenalh''a''-i,
    ''i nyo whedin''a yulhtsi, ''ink''ez khe yuk''eilhdzo.'
  kan-OKCV: ಯಾಕೋಬನು ಬೆಳಿಗ್ಗೆ ಎದ್ದು, ತಾನು ತಲೆದಿಂಬಾಗಿ ಇಟ್ಟುಕೊಂಡಿದ್ದ ಕಲ್ಲನ್ನು ತೆಗೆದುಕೊಂಡು,
    ಅದನ್ನು ಸ್ತಂಭವಾಗಿ ನೆಟ್ಟು, ಅದರ ಮೇಲೆ ಎಣ್ಣೆಯನ್ನು ಹೊಯ್ದನು.
  bbb-bbb: Areme nituame suoke mugamia Jekafu fune mune fu abe nigofo nijaema ije
    abena nuga fu ijia gakinu oenoedufuo ije sana amaerima areme fune oere abe ado
    ijia usiana abe una Godi mae.
  tam-2017: அதிகாலையில் யாக்கோபு எழுந்து, தன் தலையின்கீழ் வைத்திருந்த கல்லை எடுத்து,
    அதைத் தூணாக நிறுத்தி, அதின்மேல் எண்ணெய் ஊற்றி,
  spa-RV-1909: Y levantóse Jacob de mañana, y tomó la piedra que había puesto de cabecera,
    y alzóla por título, y derramó aceite encima de ella.
  ron-BTF: Şi Iacob s-a ridicat devreme dimineaţa şi a luat piatra pe care o pusese
    drept perne ale sale şi a pus-o ca stâlp şi a turnat untdelemn pe vârful acesteia.
  eng-WEBP: Jacob rose up early in the morning, and took the stone that he had put
    under his head, and set it up for a pillar, and poured oil on its top.
  eng-FBV: When Jacob got up in the morning he took the stone he'd put under his head
    and set it upright as a stone pillar and poured some olive oil on it.
  nld-1939: De volgende morgen nam Jakob de steen, waarop zijn hoofd had gerust, richtte
    die tot een gedenksteen op, en goot er olie over uit.
  nch-BL: Huan tonili Jacob mijquejqui cualca huan quicuic nopa tet cati quitequihuijtoya
    para itzonteto. Huan quiquetzqui quej se tanextili para nopona campa Toteco quicamanalhui.
    Huan nopa tet quitequili aceite para quiiyocatalis para Toteco.
  tfr-NTPO: Wẽshko kjok shröngto ga Jacob kojono. Ba ak kä iokl̈o l̈i kjrara, poyona,
    iara beno jong kojong, ber ba yoĩno l̈i jyãgl̈o wl̈o. E kjing go kjyo tyara sira,
    ber jong dboy Sbö kong wl̈o, ga iara beno Sbö kong eni.
  vie-1934: Người dậy sớm, lấy hòn đá của mình dùng gối đầu, dựng đứng lên làm cây
    trụ, đổ dầu lên trên chót trụ đó;
  hin-CV: याकोब ने उस पत्थर को, जिसे उसने अपने सिर के नीचे रखा था, एक स्तंभ के जैसे
    खड़ा कर उस पर तेल डाला,
  eng-OURB: Jacob [Supplanter] rose up early in the morning, and took the stone that
    he had put under his head, and set it up for a pillar, and poured oil on its top.
  spa-BES: Y al principio de la mañana, Jacob tomó la piedra que había estado debajo
    de su cabeza, y la puso como una columna y le puso aceite.
  tdx-tdx: Nitroatse marain-tsikiake t’Iakòbe le rinambe’e i vato napo’e ho ankala’
    ty añambone’ey naho natroa’e ho ajiba, vaho nañiliña’e solike ambone’e eo.
  vid-vid: Yakobo nakalilimka lufuku nakahola lila iganga nayaliwichile hasi ha mutwi,
    nakalimiza kota izengo na kulijidila mafuta.
  pwg-pwg: Mara itom ma mara boiboiyai Jeikap nani wakimina ivivi kunuwanei na iviiya
    da ivi miirini ma oira ku tepana itepoi.
  eng-OKE: And Jakob rose up early in the morning, and took the stone which he had
    set for his pillow, and set it up, a pillar, and poured oil upon the top of it.
  tha-KJV: ยาโคบจึงลุกขึ้นแต่​เช้ามืด เอาก้อนหิ​นที​่ทำหมอนหนุนศีรษะ ตั้งขึ้นเป็นเสาสำคัญ
    และเทน้ำมันบนยอดเสานั้น
  por-BR-2018: Jacó levantou-se de manhã cedo, tomou a pedra que havia colocado de
    cabeceira, e a pôs por coluna, e derramou azeite sobre ela.
  bco-bco: Kea꞉fole a꞉namio꞉, Ya꞉kob eyo꞉ u elo꞉ misase ali a꞉no꞉ da꞉ga꞉lia꞉ga꞉, hen
    a꞉na gele alifa꞉. Gele alitakiyo꞉ wa ho꞉no꞉ a꞉na tulu alifa꞉.
  deu-ELO: Und Jakob stand des Morgens früh auf und nahm den Stein, den er zu seinen
    Häupten gelegt hatte, und stellte ihn auf als Denkmal und goß Öl auf seine Spitze.
  ktm-ktm: Yakop itlang maping ndre lik, ikuni pat ndre iy palan imin eriy, idotinen
    idu eleng pe iduwe ile kalmene-en sane ndre hehir kurtih. Inum ti pe iy itndrangan
    ndronun oliv ile eriy, eri pe
  caa-caa: Pues conda sacojpa tama otronteꞌ día, e Jacob ixin uchꞌami e tun lo que
    cay utꞌiri ujor tamar, y uwabꞌu tuaꞌ aquetpa bꞌan cocha inteꞌ chequerir, y de
    allí uyari e aceite olivo tamar tuaꞌ aquetpa chequer que erach e tun era tut e
    Dios.
  eng-WYC-2018: Therefore Jacob rose early, and took the stone which he had put under
    his head, and raised (it) up into a title, or (a) sign, and poured out oil (from)
    above. (And so Jacob rose up early, and took the stone which he had put under
    his head, and set it up as a sacred pillar, and poured oil on top of it.)
  epo-epo: Kaj Jakob leviĝis frue matene, kaj prenis la ŝtonon, kiun li estis metinta
    sub sian kapon, kaj starigis ĝin kiel monumenton, kaj verŝis oleon sur ĝian supron.
  uig-PIN: Yaⱪup ǝtisi sǝⱨǝr ⱪopup, bexining astiƣa ⱪoyƣan taxni elip, hatirǝ tüwrük
    süpitidǝ tiklǝp, üstigǝ zǝytun meyi ⱪuyup ⱪoydi.
  beo-beo: Golale hahabe, Ya:igobe da wa:legadole, gele ea busafugului amo lale, Godema
    dawa:ma:ne wanonesi. E da amo gele wanonesisu Godema modale ligiagama:ne, amo
    da:iya olife susuligi sogadigi.
  tpi-OTNT: Orait Jekop i kirap long moningtaim tru. Na em i kisim dispela ston em
    i bin putim olsem pilo long het bilong en na em i sanapim long graun olsem mak
    bilong kirapim tingting. Na em i kapsaitim wel antap long ston bilong makim ston
    i samting bilong God yet.
  hau-SA: Kashegari da sassafe, sai Yaƙub ya ɗauki dutsen da ya yi matashin kai da
    shi, ya kafa shi al’amudi, ya kuma zuba mai a kansa.
  udu-udu: Wakan aYakuub cuki mis mo mon’thamo/ ka ’tum mo dhali bu’th wosh jin isha
    a’di ’ba/ mo dhali thum a’di ki mis mo mmota tiŋkiliŋ mo dhali wol a’di ayini
    ’kup̱ mo.
  uig-LAT: Yaqup etisi seher qopup, béshining astigha qoyghan tashni élip, xatire
    tüwrük süpitide tiklep, üstige zeytun méyi quyup qoydi.
  nde-nde: Kusisa ekuseni kakhulu uJakhobe walithatha ilitshe ayelele eliqamele walimisa
    laba yinsika wathela amafutha phezu kwalo.
  ton-ton: Pea tuʻu hengihengi hake pe ʻa Sēkope, pea ne toʻo mai ʻae maka naʻa ne
    ʻolunga ʻaki, pea ne tō ia ko e pou, pea lilingi ʻe ia ʻae lolo ki ai.
  ces-1613: Vstav pak Jákob ráno, vzal kámen, kterýž byl podložil pod hlavu svou,
    a postavil jej na znamení pamětné, a polil jej svrchu olejem.
  eko-eko: Mmeesho mwaya supuyeene, Yaakhumpa khuthuula liwe ntthile aaphiteeziyeeyo,
    khweemesa khwiitthela mafuttha vatulu vaya.
  nss-nss: Yakop itine mandroulang pe iwiri pat iye waingan ara, pe isondritiyaniy
    iro tine para kiho rokai pe lohongan kiro aliy. Pwen pe itilingi ndraikei para
    holip iya ndritan para kipwaingani pat ara tehe ata Ngindrai.
  eng-WMB: Jacob rose up early in the morning, and took the stone that he had put
    under his head, and set it up for a pillar, and poured oil on its top.
  tam-TCV: மறுநாள் அதிகாலையில், யாக்கோபு தன் தலையின்கீழ் வைத்திருந்த கல்லை எடுத்து,
    அதைத் தூணாக நிறுத்தி, அதன்மேல் எண்ணெய் ஊற்றினான்.
  ceb-ULB: Mibangon si Jacob sayo sa kabuntagon ug gikuha niya ang bato nga iyang
    giunlan sa iyang ulo. Gipatindog niya kini ingon nga usa ka haligi ug gibuboan
    niya ug lana ang ibabaw niini.
  mkn-mkn: Dia pung papagi, Yakob bangun, tarús dia ame batu yang dia pake jadi bantal
    tu, ko kasi badiri jadi tanda. Ais dia poꞌa minya di atas itu batu, ko sémba sang
    Tuhan.
  pol-UBG: I Jakub wstał wcześnie rano, wziął kamień, który podłożył sobie pod głowę
    i postawił go na znak, i nalał oliwy na jego wierzch.
  agr-agr: Nunik kanag tsawak kashikmas nantaki, kaya nii atamjukbaujin juki inantai
    apujus, aceiten juki ukatuk, juka Apajuínu atin ati, tusa ukukiuwai.
  kyc-kyc: Jekope yangama dokopa wamba kukwa sipurapala kana kilyanda pyaro paleyamo
    doko nyuo yuunya pisapala ketaerename mamba yangeya.
  urd-GVU: یعقوب صبح سویرے اُٹھا۔ اُس نے وہ پتھر لیا جو اُس نے اپنے سرہانے رکھا تھا
    اور اُسے ستون کی طرح کھڑا کیا۔ پھر اُس نے اُس پر زیتون کا تیل اُنڈیل دیا۔
  deu-1912: Und Jakob stand des Morgens früh auf und nahm den Stein, den er zu seinen
    Häupten gelegt hatte, und richtete ihn auf zu einem Mal und goß Öl obendarauf
  ntj-ntj: Nyangka ngarringu tjirnturringkulalpi pakarnu yapu nyarra kata tjunkula
    ngarrinytjalu mantjiralpi murrutjunu wantingu ngula nyakula ruukulilkitjalu. Palunyalu
    uyilpa tjutirnu miirl-miirlmankukitjalu.
  row-row: Mbila fefetu ana na, Yakob fela, haꞌi nala fatu ainuluꞌ a, de naririi e
    dadꞌi tatandaꞌ. Ana mbori mina nisiꞌ fatu a ata, de beꞌutee neu Lamatualain.
  kan-2017: ಯಾಕೋಬನು ಬೆಳಗ್ಗೆ ಎದ್ದು ತಾನು ತಲೆದಿಂಬಾಗಿ ಇಟ್ಟುಕೊಂಡಿದ್ದ ಕಲ್ಲನ್ನು ತೆಗೆದುಕೊಂಡು
    ಅದನ್ನು ಸ್ತಂಭವಾಗಿ ನಿಲ್ಲಿಸಿ ಅದರ ಮೇಲೆ ಎಣ್ಣೆಯನ್ನು ಹೊಯ್ದನು.
  ena-ena: La cɨhu hɨsɨvavɨla cimɨdaŋ sɨbaŋ iahami. Iahavɨla lɨba hali saguala ani
    hɨnimi agadɨ mɨŋaiaha lalɨlamami. Uvɨ heŋ ala Asɨ dɨ igami agadɨ hɨji mɨŋaiahaiaha
    saŋ lalɨlamami. La lɨba agaŋ Asɨ dɨ nukeŋ lɨba hɨnibali aba kɨlɨ olivɨ agɨladɨ
    amɨŋ agɨladɨ mɨtɨ agadɨ lɨba agadɨ sabɨ hɨvɨ mɨŋamɨjimi.
  tgo-tgo: Jeikob i thuweiru e mbaŋambaŋako iyako, i wo varɨma me umbaliyema ghabubuthe,
    i worawe na i ndevanavana na ghamba renuwaŋakiki kaiwae, na i woraŋgiya iyako
    valɨvaŋga boboma. Amba i liŋgiya bunama olivɨ e vwatae na i vabobomaŋa Loi kaiwae.
  yap-yap: Me od Jakob nri kakadbul. Me fek fare malang ni teyey’ ngay nge suwonnag
    ni nge mang malang ko puguran. Me pu’og e gapgep nga daken fare malang me pining
    e magaer ngak Got.
  tet-tet: Awan seisawan, Yakob nadeer. Nia foti nola fatuk kluni nia, nariik fatuk
    nia, nalo baa tadak. Hotu, nia fui mina baa fatuk leten, nodi loꞌu-sudur baa Maromak.
  hlt-MCSB: Jakob loh mincang a thoh vaengah a lu kah a khueh lungto te a loh tih
    kaam a ling phoeiah a so ah situi a bueih.
  mdy-ETH: ዒዚ ዚሮ ጉቴሎ ጉቴ ዓሚ ዔቂ፥ ዋንቴ ኬሮ ጌሤ ሹጬሎ ዬና ቤዜላ ጌኤሺ ማዔሢ ዔርዛ ማላታ ማዓንዳጉዲ ዻኣባዖ፥ ሹጬሎ
    ፆኦሲም ዱማሳኒ ዑፆይዳ ሪሚቶ ዛይቶ ዋሄኔ።
  twi-ASANTE: Enti, Yakob sɔree anɔpatutuutu maa ɛboɔ a ɔde yɛɛ sumiiɛ no so sii hɔ,
    hwiee ngo guu so.
  mwc-mwc: Mara i tom wai Jacob i sikwana, ba akima i bikunuwanei wai i totori bage
    tukeke, ba i boroi, ba i berena God kurina.
  bhl-bhl: Angesomelei, aneng daneko, kutim mililiw kele ding dim bakate, Sekow e
    moko, kak kemen kelewbe tum be kuluko, Sunbin-Got em ibolow fukunin tum atew molewsomelei,
    oliw dem ok kuluko, tum beem dim buselse kale.
  con-NTPO: Ccaqui a'ta sinte'yi Jacobja jangipa tise asusupa ana'cho patuma jangian
    dyaiñamba asetei'ccu tsanga fiñamba feti Chigambe qquen canjeñe.
  eng-WEBU: Jacob rose up early in the morning, and took the stone that he had put
    under his head, and set it up for a pillar, and poured oil on its top.
  bnp-bnp: Na hatelanga pokopoko na parava muri, e Iakop i bolea a kedo, ra i kaloho
    langa vona, i toto pesia ga kilakila. Muri i bolea a nibiri, i guru langea vona.
  wal-wal: Wonttetta gallassi maallado guuran Yaaqoobi denddidi, ba borkkotido shuchchaa
    ekkidi, tuussadan essidi, Xoossaayyo dummayanau a bolli zaitiyaa tigiis.
  mgh-mgh: Paahi, Yakopi ahonwa wicisuru, ahokusa nluku neesilyawe wiimuru nne, aheemesa,
    ni ahomiinela makhura waculu waya va.
  acu-NT: Tura kashik nantaki, kaya tamrukmaurin piangkimiayi. Tura Yusen maaketai
    titas, olivo macharin kayanam ukatramiayi.
  spa-PDDPT: Jacob madrugó por la mañana y al tomar la piedra que puso como su cabecera,
    la erigió como una estela y derramó aceite sobre su cúspide.
  gun-gun: Ko'ẽ rai ramove Jacó opu'ã vy ojopy ita oakã ngytarã omoĩ va'ekue, ha'e
    omopu'ã ijytarã rami. Hi'áry onhoẽ azeite.
  agu-BL: Itzun le junt eklok chin jalchan cunin tzun c'ase'n Jacow. Nin saj tcy'al
    yi c'ub yi xcon ta'n tetz witz'. Ej nin ta'ste'n nin cwe't tawaltz. Txicl tzun
    tulej cyentz, chi jun tkan ca'l, nin je' kojol aceit tibaj tan xanse'n.
  eng-PEV: Early the next morning, Jacob picked up the stone that was at his head,
    and he stood it up and poured olive oil on top of it. Jacob did those things to
    show that God was in that place, and that place was special.
  ilo-ULB: Nagriing ni Jacob iti nasapa ket innalana ti bato a nagpungananna. Impasdekna
    a kas adigi ket binukbukanna iti lana ti rabaw daytoy.
  kpg-kpg: Jacob gaa noho gi nua haga luada loo, ga haga duu di hadu nogo ulungi ieia
    gi nua belee hai di hadu haga langahia. Gei mee ga hagatulu di hadu deenei la
    gi dana lolo olib belee hagadabu di maa ang gi Dimaadua.
  uig-ARA: ياقۇپ ئەتىسى سەھەر قوپۇپ، بېشىنىڭ ئاستىغا قويغان تاشنى ئېلىپ، خاتىرە تۈۋرۈك
    سۈپىتىدە تىكلەپ، ئۈستىگە زەيتۇن مېيى قۇيۇپ قويدى.
  bsp-bsp: Kɔ Yakuba ɛyɛfɛ bət-bət suy, k'ɛlɛk tasar tɔkɔ ɛnafakɛnɛ domp mɔ, k'ɛŋcəmbər
    pi, k'oloŋər pi moro.
  bps-bps: Na di kaflafusan, too flafus mték Dyékob na nwean i batu gutamdananan na
    fdakan du nimoan gufaldam i gnagun ani. Na kafnge én nkokan fngalo, du ilè ani
    i gumangamfù di Dwata.
  mbs-mbs: Pegkeiselem niyan, inabat i Jacob se bato inolonan din, aw impetindeg din
    iyan amon inangen din iyan kekitaan. Penga niyan, tinoyongan din iyan te lana
    te olibo, so yan se pengilala te ininang din iyan simbahan te Timanem.
  tof-tof: Irrbianande darrü ngürr nóma türsümülürr, tóba müózüm ne ingülküp ingrinürr,
    da ipadórr, ama alaninürr oya ene poko gyagüpi amaiküm. Da ⌊olib⌋ oel we ekanórr
    ene ingülküp kwitüdü.
  sus-sus: Yaxuba to keli subaxɛ ma, a naxa na gɛmɛ tongo a xunyi nu saxi naxan ma.
    A naxa a rakeli, a a ti tɔnxuma ra, a naxa ture maso gɛmɛ xunyi ma.
  pon-2006: Seikop ahpw pwourda nin sorahnie. E ahpw ale takai me e ulungo oh kauwada
    pwe en wia mehn kataman ehu. Ih eri kieldiong powe leh pwe en kasarawihong Koht.
  jae-jae: Gêdêŋ bêbêc kanucgeŋ Jakob gêdi sa ma gêjac poc, taŋ gedeŋ kêtu nê kwalim
    naŋ, sa kêkô kêtu ŋabelo ma kêkêc niptêkwi kêpi poc tau.
  ksd-ksd: Ma Iakob i ga tut ra kavunvun ma i ga tak pa ra vat nina i ga tar ulalang
    tana, ma i ga vatur ia upi ra vat na im, ma i ga lolonge ra dangi urama tana.
  tur-YTC: Yakov sabah erkenden kalktı, başının altına koyduğu taşı alıp sütun yaptı,
    üzerine yağ döktü.
  bel-N: I ўстаў Якуб рана раніцай, і ўзяў камень, які ён палажыў пад галаву сваю,
    і паставіў яго як слуп, і наліў алей на верх ягоны.
  grc-BRENT: Καὶ ἀνέστη Ἰακὼβ τὸ πρωῒ, καὶ ἔλαβε τὸν λίθον, ὃν ὑπέθηκεν ἐκεῖ πρὸς
    κεφαλῆς αὐτοῦ, καὶ ἔστησεν αὐτὸν στήλην, καὶ ἐπέχεεν ἔλαιον ἐπὶ τὸ ἄκρον αὐτῆς.
  ind-AYT: Karena itu, Yakub bangun pagi-pagi benar dan mengambil batu yang diletakkannya
    di bawah kepalanya. Lalu, dia menyusunnya menjadi sebuah tugu dan mencurahkan
    minyak ke atasnya.
  lid-lid: Eme na mandraben badeh Jekop andrei kason ta batun dah tutuni udu loken
    i buku bek ta salom ano iy solowei ndrelekei i bwele-en ta kalem hawe ta ndrahu
    salom ta Kindrei.
  eng-NNA: At daybreak Jacob got up from sleep. Then he got that stone, the one his
    head had been lying on, he stood that up, he poured oil on that stone. He did
    that to remind him God talked to him there.
  nya-nya: Mmamawa mwake Yakobo anatenga mwala umene anatsamira mutu wake uja nawuyimika
    ngati chipilala ndi kuthira mafuta pamwamba pake
  hrv-hrv: Rano ujutro Jakov uzme onaj kamen što ga bijaše stavio pod glavu, uspravi
    ga kao stup i po vrhu mu izlije ulja.
  mps-mps: Tialima, Jekop te kigamu digi mu hodaluali. Tama agai te tobolo ni tiwai
    te aga tobolu dologode munama piali masigi sawali selama, tama agai te masigi
    tǫde dualali, te aga homu hodolomainu ebo sę tiwai ilali. Tama agai te wel te
    masigi daide ugwadu gelali, te tǫ Godigo gasagi yai nai tedali da olama, te sa
    muani.
  llg-llg: Foꞌa fafain, boe ma Yakob foꞌa, de, ana haꞌi nala batu fo ana paken dadik
    kailunu ndia, nambadedei kana fo ana dadik neu tanda nasanenedak. Boe ma, ana
    diꞌa mina neu batu ndia lain, de ana nakaluku-nakatele neu Lamatuak.
  tpi-tpi: Orait Jekop i kirap long moningtaim tru. Na em i kisim dispela ston em
    i bin putim olsem pilo long het bilong en na em i sanapim long graun olsem mak
    bilong kirapim tingting. Na em i kapsaitim wel antap long ston bilong makim ston
    i samting bilong God yet.
  dan-1931: Tidligt næste Morgen tog Jakob den Sten, han havde brugt som Hovedgærde
    rejste den som en Stenstøtte og gød Olie over den.
  vie-OVCB: Gia-cốp dậy sớm, lấy tảng đá gối đầu đêm qua dựng lên làm trụ kỷ niệm,
    đổ dầu ô-liu trên đỉnh,
  lbk-lbk: Sa et isnan nawiitana finmangon si Jacob. Inalana san fato ay pinonganana
    sa na't tinood ay panemsemkana. Sa na't finokfokan isnan lana ta ichoona ken Apo
    Dios.
  guj-2017: યાકૂબ વહેલી સવારે ઊઠ્યો અને જે પથ્થર તેણે તેના માથા નીચે મૂક્યો હતો તે
    તેણે લીધો. તેણે તેને સ્તંભની જેમ ઊભો કર્યો અને તેના ઉપરના ભાગ પર જૈત તેલ રેડ્યું.
  byr-byr: '@see-verse:GEN.028.017'
  awx-awx: Kwepdätä gwäsi hikngä, huwu kupiläne uwänenatnäle kuhiläne tekut gwenu
    täke, mahande kaxäwik natäpningge däm täpän enawän, olip yanggätä huwu unggwenu
    pingyapmikut.
  pon-2006A: Seikop ahpw pwourda nin sorahnie. E ahpw ale takai me e ulungo oh kauwada
    pwe en wia mehn kataman ehu. Ih eri kieldiong powe leh pwe en kasarawihong Koht.
  por-BRBSL: Jacob levantou-se cedo pela manhã, pegou a pedra que havia colocado sob
    sua cabeça, colocou-a para um pilar e derramou óleo em sua parte superior.
  aly-aly: Ra apwert rtemal renh arrernek Akngeyek, anterel apernemel.
  cth-cth: Jakop ni amom a thaw teh a lahoung e talung hah a lah teh lungkhoung a
    ung teh, avan vah satui hah a awi.
  twi-twi: Enti Yakob sɔree anɔpatutuutu maa ɔbo a ɔde yɛɛ sumii no so sii hɔ, hwiee
    ngo guu so.
  hlt-hlt: Jakob loh mincang a thoh vaengah a lu kah a khueh lungto te a loh tih kaam
    a ling phoeiah a so ah situi a bueih.
  tbz-SIM: Kɛ̀ Sɑkɔbuu ítɛ́ dikṹnweńnì sɛ̀ì kɛ́túótɛ́ ditɑ̃́rì ò do cekɛ́ dì o yuu
    kɛ́fíí, nkɛ́cóú mmɛkùɔ̀ ndi ĩ́nkɛ̀ kɛ bo ndenniní,
  msy-2020: Egha a bar mɨzaraghara dɨkavigha dagɨar a dapanimɨn aghorogha akuizim
    inigha anesara. Eghtɨ an ababanimɨn mɨn ikɨtɨ, gɨn a zurara an gan egh inɨrɨgham.
    Egha olivɨn borem a gingegha a isa God ganɨngi.
  txq-txq: Neu huhua anan, Yakob nambadeik, boe ma ana haꞌi nala batu fo ana taon
    neu kailunu naa, de nambaririik kana dadi tanda. Boe ma ana mboꞌa mina neu batu
    naa lain, fo ana nakaluku-nakatele neu Manetualain.
  aaz-aaz: Kik-kiku te, naiꞌ Yakop anfeen. Rarit in nait faut akaꞌnunuꞌ naan, ma nahaek
    ee njair tanar. Rarit in nꞌoop minaꞌ nbi fatu naan, ma nꞌonen neu Uisneno.
  azb-azb: Yaqub səhər tezdən qalxdı. O, başının altına qoyduğu daşı götürüb sütun
    kimi qoydu və üstünə zeytun yağı tökdü.
  eng-DBY: And Jacob rose early in the morning, and took the stone that he had made
    his pillow, and set it up [for] a pillar, and poured oil on the top of it.
  hin-2017: भोर को याकूब उठा, और अपने तकिये का पत्थर लेकर उसका खम्भा खड़ा किया, और
    उसके सिरे पर तेल डाल दिया।
  wol-KYG: Ca suba teel Yanqóoba jóg, jël doj, wi mu gegenoo woon, samp fa, muy xàmmikaay,
    ba noppi sotti ci ag diw, sellale ko.
  swp-swp: Iakobo i toro heuheula maratomtom gagirina eai, we’u i ai’unuaei wa ie
    abi, i hetoro doha du, eausi i hegoi potana eai.
  bjr-bjr: Kananaana Yakooboofa findifinoo narí ooni qunu qumareenoo daaqoo auqaanifee
    qimasee maqasaa rakiqaseenoo Anutunaindi fee qimasee oorifa fadameena akuamaqanau.
  eng-YLT: And Jacob riseth early in the morning, and taketh the stone which he hath
    made his pillows, and maketh it a standing pillar, and poureth oil upon its top,
  kne-kne: Idi mapat-a pay, nasapas Jacob ay binmangon yan tinood na din bato ay inpongana
    ta say panginemnemnemana sin naamag. Asi na sinoyatan si lana ay mangidaton en
    Diyos.
  wat-wat: Eketa nuwabunimokeyai Yakobo i misiniya keta gabananama i kenovikifafiiya,
    i vimisiniiya kiyakiyaya fasinei keta bubu nenei i vitowiya.
  heg-NTPO: Ola oskaong bii kon Yakob hangu, le un kat baut in tian nini un bon na
    ka, hidim un pii halin daid tada. Hidim un doan mina se baut na dapa, le todan-lahing
    Ama Lamtua.
  ptu-ptu: Tappana masiä, mebengngi'-bengngi'pi, iya bangommi Yakub anna mualai indo
    batu napa'allongam anna napake'de'i mane natolloi minnä' aka la napotanda pengkilalaam.
  bzd-NTPO: Bule es ta̱ Jacob e̱' kéka̱ bla'mi. Ák méwa̱itö iwökir kataie, e' kéka̱itö
    duéka̱a̱titö iwà kkachoie tö ká̱ e' dör batse'r. Kiö̀ téitö ák bata ki̱ iwà kkachoie
    tö ká̱ e' tso' Skëköl dalöioie.
  kwf-kwf: Ana Ꞌofodangi makalokaloꞋa goꞋo Ꞌua, sa Jakob ka tataꞋe naꞋa ka ngalia
    na gwaꞋi fau ba nia bogwau ana, ma ka faꞋa uua, ka sasia na ru fuana mamanata
    Ꞌanga toꞋona ana kula neꞋeri. Nia ka ngalia kala fiki ngwaingwai olif ma ka kisitaꞋinia
    Ꞌi fafona ka faꞋa abua fuana God.
  eng-WYC-2017: Therefore Jacob rose early, and took the stone which he had put under
    his head, and raised it up into a title, or sign, and poured out oil above.
  eng-WMBB: Jacob rose up early in the morning, and took the stone that he had put
    under his head, and set it up for a pillar, and poured oil on its top.
  spp-spp: Ɲyɛ u à yîri kuru ɲyɛsɔɔge na ke, kafaage u mpyi a tɛ̀g'a u ɲùŋke taha
    ke, maa kuru yîrig'a yyéeŋɛ mà pyi funɲcwogoyaaga, maa sìnmpe pà wu ku na, maa
    ku pyi Kile wogo.
  aey-aey: Eunu Jekob uqa qasil bahic cajimei meen uqa tet qu nijen eu umei dahig
    biligiannu gadac cehen. Odimei Anut utecnu mool meen eu tatac basecdon.
  urd-GVH: याक़ूब सुबह-सवेरे उठा। उसने वह पत्थर लिया जो उसने अपने सिरहाने रखा था और
    उसे सतून की तरह खड़ा किया। फिर उसने उस पर ज़ैतून का तेल उंडेल दिया।
  rug-rug: Meke tuturei vaṉunu pana munumunu hokara se Zekopi, meke vagia sa sa patu
    sapu tarabatu nia sa, meke va turua sa guana keke vina gilagila, meke tiqe zoropo
    nia oela sa, pude va madia koe Tamasa, gua.
  gaz-gaz: Yaaqoobis guyyaa itti aanu ganama obboroo kaʼee dhagaa mataa jala kaaʼatee
    ture sana fuudhee akka utubaatti ol dhaabe; fiixee isaa irrattis zayitii dhangalaase.
  fra-LSG: Et Jacob se leva de bon matin; il prit la pierre dont il avait fait son
    chevet, il la dressa pour monument, et il versa de l’huile sur son sommet.
  gnn-gnn: Bala ŋayi gaŋgathinana ḏuḏurr‐way; gaŋgathinanydja ga ḻaw'maraŋala ŋunhi
    guṉḏanydja ŋunhi ŋayi ḻiya‐gurruŋala yukurrana ŋunhimala, bala nherrarana ŋunhiyi
    guṉḏa, bala ŋayi weyikany'tja guryunmaraŋala ŋunhimala guṉḏalilina. Bala ŋayi
    buku‐ŋal'yurrunana, märr‐ŋal'yurruna Godkuna.
  yal-yal: A yi keli xɔtɔn xɔtɔn, a gɛmɛn tongo naxan yi rasoxi a xunna bun ma. A
    yi a ti taxamasenna ra, a yi turen maso gɛmɛn xunna ma.
  gum-gum: Inchen Jacobpe løtsøzhig kurrabe, tru nø kuña mari srugwan kusrua, kan
    pilar lataig ølneb pasra, truyu øyeeg puigwan aschai trubala aceite itølushibig
    køn.
  iou-iou: Eruk kome yäŋeŋburu taŋirän Jekop akuŋpäŋ mobä kunowäta peŋ patkuko u yäpmäŋ
    akuŋpäŋ kämi kaŋpäŋ nadäkta käroŋ yäputkuk. Täŋpäŋ Anututa biŋam täkta olip gakŋi
    umeni piŋ ibatkuk.
  haw-1868: Ala ae la o Iakoba i kakahiaka nui, lalau aku la ia i ka pohaku ana i
    uluna ai, hooku ae la i eho, a ninini iho la i ka aila maluna o kona welau.
  arb-NAV: ثُمَّ بَكَّرَ يَعْقُوبُ فِي الصَّبَاحِ، وَأَخَذَ الْحَجَرَ الَّذِي تَوَسَّدَهُ
    وَنَصَبَهُ عَمُوداً وَصَبَّ عَلَيْهِ زَيْتاً،
  adz-adz: Pisa tataꞌ maratait da Yakop iyu tauf suda unub in ugu da yantungꞌ iyab
    isu nam maran rufuran. Da iyats madamin iyabin i santingꞌa bida Anutu mumai gan
    mararam igi.
  ewe-ewe: Yakob fɔ ŋdi kanya, ɖi kpe si wòziɔ la abe ŋkuɖodzikpe ene, eye wòkɔ ami
    ɖe edzi.
  eng-LEE: And Jacob rose up early in the morning, and took the stone that he had
    put for his pillow, and set it up for a pillar, and poured oil upon the top of
    it.
  dji-dji: Djaḏaw nyani inydji waykungiliban, marrngili ngunung bukurrnyirbi rirrkiyan,
    girri mungun-yirrpiniban munatjamirri marrga ngunukima rirrkiyan dji'djirridji
    kiri miri guṉgi-biḻmiynyakiṉingi. Girri gapi gidjirri djal-walibi nyani djululupmiyngili
    ṉamili rirrkiyanili, bilapilangdji ngunung rirrkiyan djuyugiṉdjiniban Godang.
  gvn-gvn: '@see-verse:GEN.028.017'
  nna-nna: Pirrpa-pirrpanga kartaja turlpanya Jacob. Palaja warnku pala mana, jurnturtulupa
    nyilkarnikinyi, pala wararr jirni, wuyil jurtirni palanga warnkunga. Palajun jirni
    kurlka jinaku palinyku palanga muwarr pinalu Ngarrkalu.
  asm-FB: পাছত যাকোবে অতি ৰাতিপুৱাতে উঠিল আৰু তেওঁ যি শিল মুৰৰ তলত লৈছিল তাক স্তম্ভৰূপে
    স্থাপন কৰি ওপৰত তেল বাকি দিলে।
  sus-A: يَشُبَ تٌ كٍلِ سُبَشّ مَ، عَ نَشَ نَ فّمّ تٌنفٌ عَ شُنيِ نُ سَشِ نَشَن مَ.
    عَ نَشَ عَ رَكٍلِ، عَ عَ تِ تْنشُمَ رَ، عَ نَشَ تُرٍ مَسٌ فّمّ شُنيِ مَ.
  fra-SBL: Jacob se leva de bon matin, prit la pierre qu'il avait mise sous sa tête,
    la dressa pour servir de colonne, et versa de l'huile sur son sommet.
  hbo-hbo: וַיַּשְׁכֵּ֨ם יַעֲקֹ֜ב בַּבֹּ֗קֶר וַיִּקַּ֤ח אֶת־הָאֶ֙בֶן֙ אֲשֶׁר־שָׂ֣ם
    מְרַֽאֲשֹׁתָ֔יו וַיָּ֥שֶׂם אֹתָ֖הּ מַצֵּבָ֑ה וַיִּצֹ֥ק שֶׁ֖מֶן עַל־רֹאשָֽׁהּ׃
  shp-NTPO: Jatian nete xabata yamékirishoko wenixon, Jacobnin bia iki, jan tepikaini
    oxaibata makan. Ja bixon waketaanan, Diossenabi imakin onanti inon ixon, jaki
    xeni chikoa iki.
  eng-WYCLIFFE: Therfor Jacob roos eerli, and took the stoon which he hadde put vndur
    his heed, and reiside in to a title, and helde oile aboue.
  piu-2006: '@see-verse:GEN.028.017'
  pjt-pjt: Munu mungawinki mulapa pakaṟa puḻi panya katangka tjunkula ngarinytja mantjiṟa
    muṟutjunu ngula nyakunytjikitjangku munu paluṟu uwilangka kurpiṟa miḻmiḻmanu apu
    panya palunya Godanya kulintjikitjangku.
  cwe-cwe: Igolo yake imitondo ng'hani Yakobo kalamuka, kasola idibwe dodikalile hasi
    ya ditwi jake, kadisimika fana mhanda ya ukumbuso na kudigidila mavuta.
  bgs-bgs: Tô sállám dán, igkangé i Jacob tô batu na iggulunan din, asta igpatindág
    din ébô imun din na kasampáttan batu. Igbusbusan din tô batu ka langis ka olibo,
    su igimu din na ágpangadapanan din katô Manama.
  kik-kik: Mũthenya ũyũ ũngĩ rũciinĩ tene, Jakubu akĩoya ihiga rĩrĩa etiirĩte narĩo
    mũtwe, akĩrĩrũgamia ta gĩtugĩ, akĩrĩitĩrĩria maguta.
  ksr-ksr: Kaeŋ jeŋ gomaŋ ano umugawodeeŋ waama jamo qemboŋa qeŋ eroti, ii meŋ waama
    jawo tooŋ osoŋ kuuŋ qaganoŋ kele apuya maama moriro.
  fra-NCL: S’étant levé de bon matin, Jacob prit la pierre dont il avait fait son
    chevet, la dressa pour monument et versa de l’huile sur son sommet.
  cek-AK: Jakob loe khawnbang khawnthaw ah angthawk moe, lu koeng han suek ih thlung
    to a lak, thlung to a thlingh pacoengah, a nuiah situi to a bawh.
  xla-xla: Epapeleye Yokobtapo ma-alallati elale tle sila꞉tipame ewala ya꞉ta matali
    some dokopala himme elaleye hapame oloma hitomeleme pameliyo. Epame dakopala mate
    ewala di dla sipame mo eye semama aiyalma diyo.
  cuk-cuk: Oibosgu, wakudaryalaba Jacob gwisgusad. E-nono-megega-akwa-ebusad susad.
    A-akwa ogwichisad. Geb, gwallu-wawa egi eosad, adi, oyogega, wede nue-islidikidye.
  uig-CYR: Яқуп әтиси сәһәр қопуп, бешиниң астиға қойған ташни елип, хатирә түврүк
    сүпитидә тикләп, үстигә зәйтун мейи қуюп қойди.
  pma-pma: Out mulan, Siekob muli ka kur ahat koa mulung eni ka vati mulomal vi metai
    mini keke hendem kat asa koa lesi. Evus, kur oel ten olip ka mutahi eni vatie
    lati vi out votut onen Ahi.
  tel-2017: పరలోకద్వారం ఇదే” అనుకున్నాడు. తెల్లవారినప్పుడు యాకోబు లేచి తాను తలగడగా
    చేసుకున్న రాయి తీసి దాన్ని స్తంభంగా నిలబెట్టి, దాని కొనమీద నూనె పోశాడు.
  hat-BSA: Konsa, Jacob te leve bonè nan maten. Li te pran wòch ke li te plase anba
    tèt li a, e li te etabli li tankou yon pilye. Li te vide lwil sou tèt pilye a.
  kos-kos: Jacob el toangna tukakek ke lotu tok ah, eis eot se ma el ilung ah, ac
    tulokunak tuh in sie mwe esmakin. Na el ukuiya oil in olive nu fac, in kisakunang
    nu sin God.
  hbo-WLC: וַיַּשְׁכֵּ֨ם יַעֲקֹ֜ב בַּבֹּ֗קֶר וַיִּקַּ֤ח אֶת־הָאֶ֙בֶן֙ אֲשֶׁר־שָׂ֣ם
    מְרַֽאֲשֹׁתָ֔יו וַיָּ֥שֶׂם אֹתָ֖הּ מַצֵּבָ֑ה וַיִּצֹ֥ק שֶׁ֖מֶן עַל־רֹאשָֽׁהּ׃
  ibo-ibo: Nʼisi ụtụtụ echi ya, Jekọb weere nkume ahụ o hinyere nʼisi ya guzo ya dịka
    ogidi, wụsa mmanụ nʼelu ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯାକୁବ ପ୍ରଭାତରେ ଉଠି ଯେଉଁ ପ୍ରସ୍ତର ମସ୍ତକ ତଳେ ଦେଇଥିଲା, ତାହା ନେଇ
    ସ୍ତମ୍ଭ ରୂପେ ସ୍ଥାପନ କରି ତହିଁ ଉପରେ ତୈଳ ଢାଳିଲା।
  wmt-wmt: '@see-verse:GEN.028.017'
  chk-chk: Iwe, Jakop a pwätä lesosorusich, a angei ewe fau a ülleni lon ewe pwin,
    a aüetä o ninätä lö won pwe eföü föün achem.
  ssd-ssd: Mafena le maratukuk tiŋga Yakob nu ndame gabat tatu pilna ta tumba kilke
    mbolŋge te-timba gureŋ manza ŋak ndame ta mbolŋge kutuna sulumba
  rop-rop: Ailibala neksdei na Jeikob bin gajim det ston weya imbin abum blanga pila,
    en imbin meigim det ston jandap blanga makam det pleis, en afta imbin spilim det
    oliboil ontop langa det ston blanga meigim im seikridwan.
  ukr-1871: І встав Яков рано в ранцї, і взяв каменя, що положив там у голови собі,
    та й поставив його стовпа, та й злив олїй на верховину його.
  eng-AOI: Jacob got up next morning and took the stone that his head had been resting
    on and stood it up there so that people would know that Yahweh had come and appeared
    there. Then he poured olive oil on the stone so that it would belong to God.
  yon-yon: Amkimo kaimbed Yekob kuu ye bot ambongkone angkoon kuu kande ongme numone
    kowoone angkimboroone kwari kuu meeni yeman ande kowekore oiyo bunoon.
  bch-bch: Io, gaisala rumaruma ngan ado sae, Iakop idae ta ibada aea nakulnga pat
    toa oa ta ipagun ga iman kilala ta itok bude ga idae pat ipaoeai.
  deu-1951: Und Jakob stand am Morgen früh auf und nahm den Stein, den er unter sein
    Haupt gelegt hatte, und richtete ihn auf zu einer Denksäule und goß Öl oben darauf,
  eng-JPS: And Jacob rose up early in the morning, and took the stone that he had
    put under his head, and set it up for a pillar, and poured oil upon the top of
    it.
  ubr-ubr: Jacob on ra itom fomenei bag imisir, agim unin irubogai i yen on ibo ato
    matair mes irou. Namon olive an momon kerin tefanai idebur isur God Wabinai imutai.
  srp-1865: I usta Jakov ujutru rano, i uze kamen što bješe metnuo sebi pod glavu,
    i utvrdi ga za spomen i preli ga uljem.
  lug-lug: Awo Yakobo n’agolokoka ku makya, n’addira ejjinja lye yali yeezizise n’alisimba
    okuba empagi n’ayiwa amafuta ku mutwe gwalyo.
  heb-heb: וישכם יעקב בבקר ויקח את האבן אשר שם מראשתיו וישם אתה מצבה ויצק שמן על ראשה׃
  ben-IRV: পরে যাকোব ভোরবেলায় উঠে বালিশের জন্য যে পাথর রেখেছিলেন, তা নিয়ে স্তম্ভরূপে
    স্থাপন করে তার উপর তেল ঢেলে দিলেন।
  pan-pan: ਯਾਕੂਬ ਸਵੇਰੇ ਉੱਠਿਆ ਅਤੇ ਉਸ ਪੱਥਰ ਨੂੰ ਲੈ ਕੇ ਜਿਹੜਾ ਉਸ ਨੇ ਸਿਰਹਾਣੇ ਲਈ ਰੱਖਿਆ ਸੀ,
    ਥੰਮ੍ਹ ਲਈ ਖੜ੍ਹਾ ਕੀਤਾ ਅਤੇ ਉਸ ਉੱਤੇ ਤੇਲ ਡੋਲ੍ਹਿਆ।
  tkr-tkr: Yaaq'ub miç'eer çakra suğots'u, cune vuk'lek avubna g'aye alyapt'ı işaarat
    xhinne giviyxhe. Qiyğad Allahne doyule çilqa zeytunun q'ış k'ya'a.
  mwp-mwp: War bathaynga Yakubu mina inuriya danpaliz. Nuydh senabi kula manin, nuy
    mi kulanu guzi wazir nanga, nuydh nan kakal wanan wakay thoeyaypa a ngoenanumaypa.
    Kalanu nuydh kapu mina idi pay yoewdhadhin senabi kulaya gimiya, adhapa thamaypa
    Awgadhoepa.
  mya-JVB: နံနက် စောစော ယာကုပ် သည်ထ၍ ၊ ခေါင်းအုံး သော ကျောက် ကို ယူ သဖြင့် ၊ မှတ်
    တိုင်ဖြစ် စေလျက် ထူ ထောင်ပြီးလျှင်၊ ကျောက် ထိပ် ဖျားအပေါ် ၌ ဆီ ကို လောင်း လေ၏။
  tte-O: Yo malala kikiuna ikeno-tolo Yakobo veku kana kululewa ikalai yo iyatolo
    tuki. Na olo ikalai yo isuwai yo vekune ikabi-yatabu.
  tbg-tbg: Minti tivakero vira qararaa Iekopiva vaaka toqaqi himpiro turu ntuva kero
    vaito orira varakero vaavi aratero ori viraqaa vahavera qihiakero
  hmo-hmo: Daba maragi neganai Iakobo ia toreisi, iena kwarana ia atoa nadina ia haginia,
    laloatao nadina ia halaoa. Bona unai nadi ena latanai dehoro ia bubua, nadi be
    Dirava dekenai ia henia totona.
  ata-ata: Muai ne xe mutulu no kakau no sivo, la munoꞌu lavoꞌo e mutixalaxu no ꞌolovoxo
    sou mulaanu muluꞌelai no lia, loxo atola sou sosovo. Mutulusou mukalu la munixiꞌu
    ovu vile lexaxu no latanu sou musosovosou tani ano ꞌo lexe Lataua naꞌu.
  nfa-nfa: Dꞌara madꞌae aae era, Yakob kèdꞌi le èèna. Ka nare hadhu dhu na tao lalaka
    deo na. Hèia na patitu jꞌajꞌi mi tadha. Ka na bhori èi mènyi asa dedha hadhu èèna,
    hèia na mangajꞌi mi Lamatua.
  urd-urd: और या'क़ूब सुब्ह — सवेरे उठा, और उस पत्थर की जिसे उसने अपने सरहाने रख्खा
    था लेकर सुतून की तरह खड़ा किया और उसके सिरे पर तेल डाला।
  rus-SYN: И встал Иаков рано утром, и взял камень, который он положил себе изголовьем,
    и поставил его памятником, и возлил елей на верх его.
  cbt-NTPO: Tahuëririnquë Cacoposo', tashíramiachin capayatahuaton na'pi motoantërinso
    manin. Masahuaton, nohuitacaso marë' onë pochin ahuanirin. Naporahuaton ina aipi
    toma opotërin. Inapotahuaton, Yosë marë' acorin.
  bqc-SIM: Yakↄbu fɛ̀lɛ kↄↄ, à gbɛ pↄ́ a kɛ̀ midibↄ ũpi sɛ̀ a pɛ̀lɛ dↄngubↄ ũ,
    ↄ̃ à nísikàwà.
  tcz-CHONGTHU: Hichun Jacob jingkah matah in athouvin alukhap song chu alan khom
    phun aphut'in achunga chun thao twi asun khum in ahi.
  mar-mar: याकोब मोठ्या पहाटे लवकर उठला आणि त्याने उशास घेतलेला धोंडा घेतला. त्याने
    तो स्मारकस्तंभ म्हणून उभा केला आणि त्यावर तेल ओतले.
  tcs-tcs: Zekop i bin gedap prapa elimoning ane em bin teke da ston wea em bin mekem
    po pela blo em. Em bin teke da ston mekem stanap naiswei wase memorialston, ane
    em bin kapsaid oliboil antap lo da ston.
  soq-soq: Sa baiwa Iakob tadina bedewe enenwisene seu unuanalene itulena wadene eindodeno
    eneno ita seu sa osowe ia asiwa esapa bonabonaua memene en.
  qub-qub: Tutanninna Jacobga chaca-chacalla jatariran. Jawanacushan wanca rumita
    jawiran. Jawishan rumimanna Tayta Diosta rispitashpan asëtita wiñaparan.
  bqp-bqp: Yakubu fùtɛ kↄnkↄ à gbɛ̀ kũ à kɛ̀ mìdibↄ ũ pìi sɛ̀ à pɛ̀tɛ dↄngupↄ ũ,
    akũ à nísi kùa.
  hat-hat: Jakòb leve byen bònè, li pran wòch li te fè sèvi l' zòrye a, li plante
    l' tankou yon bòn tè, li vide lwil sou li pou mete l' apa pou Bondye.
  eng-BSB: Early the next morning, Jacob took the stone that he had placed under his
    head, and he set it up as a pillar. He poured oil on top of it,
  tod-tod: Zakɔɓe wuzeɠeni ga sobuzobui, kɔtui nii é daani unbu, é naa zeɠeni, é
    gaalɔ ga ɠizɛsui, é gulɔi ʋu unsuʋɛ.
  eng-WEBPB: Jacob rose up early in the morning, and took the stone that he had put
    under his head, and set it up for a pillar, and poured oil on its top.
  kbq-kbq: Jekopu'a nanterame otino, fita aruno mase'nea havea erisga huno retru renteteno,
    masve tagino agofetu frenteno eri ruotge hunte'ne.
  nhe-BL: Huan hualmostla Jacob mejqui cualca huan quicuic nopa tetl tlen quitequihuijtoya
    para itzonteto. Huan quiquetzqui queja se tlanextilijcayotl para nopano campa
    Toteco quicamahui. Huan nopa tetl quitequili aceite para quiiyocatlalis para Toteco.
  bus-bus: Yakubu fɛ̀ɛ kↄngↄ à gbɛ̀ kɛ̀ à kɛ̀ mìdibↄ ũu pì sɛ̀ à pɛ̀ɛ dↄngupↄ ũ,
    ben à nↄ́si kùa.
  gub-BL: Izi'itahy upu'àm. Upyhyk a'e ita wàkàg iwype har. Umupu'àm a'e ita a'e pe
    kury, Tupàn imuwete katu haw romo kury. A'e re uzakook uri kawer ita rehe, imonokatu
    pà Tupàn pe imuwete katu haw romo.
  eng-DRA: And Jacob, arising in the morning, took the stone, which he had laid under
    his head, and set it up for a title, pouring oil upon the top of it.
  knf-knf: Anaţa na nfa kub ajej plaak pi apafnuŋ bkow aŧëf pa aşë tul ukëra ţi pa
    duuţ.
