verse: GEN.028.013
translations:
  mal-C: 'അതിനുമീതേ യഹോവ നിന്നു. അവിടന്ന് ഇങ്ങനെ അരുളിച്ചെയ്തു: “ഞാൻ നിന്റെ പിതാവായ
    അബ്രാഹാമിന്റെയും യിസ്ഹാക്കിന്റെയും ദൈവമായ യഹോവ ആകുന്നു. നീ ഇപ്പോൾ കിടക്കുന്ന സ്ഥലം
    ഞാൻ നിനക്കും നിന്റെ സന്തതിക്കും തരും.'
  deu-TKW: 'Und Jahwe stand vor ihm und sprach: Ich bin Jahwe, der Gott deines Vaters
    Abraham und der Gott Isaaks: das Land, auf dem du liegst, das werde ich dir und
    deinen Nachkommen verleihen.'
  lin-lin: 'Mpe Yawe atelemaki likolo ya ematelo mpe alobaki na ye : « Nazali Yawe,
    Nzambe ya koko na yo Abrayami mpe Nzambe ya Izaki. Nakopesa epai na yo mpe na
    bana na yo mabele oyo, esika olali.'
  cbr-NT: 'Usakin namákin isanan ka Nukën ''Ibu a rapasu nixun ësokin kakëxun kuakëxa:
    ''Ëx kana min ''Ibu ''ain, ''ianan kana min xuta Abraham aín Dios ''ianan min
    papa Isaac ainanribi ''ain. Usa ''ixun kana mi ''imainun min rëbúnkikama anumi
    ''uxi rakákë me ënë ''inánti ''ain.'
  eng-LSV: and behold, YHWH is standing on it, and He says, “I [am] YHWH, God of your
    father Abraham, and God of Isaac; the land on which you are lying, to you I give
    it, and to your seed;
  bmu-bmu: 'Mewö aketka Kembunöŋ yaŋgö kösutŋe kinda keu kewö jii mörök: “Nöŋön Kembu,
    asagi Abrahamgö Anutuŋi aka iwigi Aisakö Anutuŋi akzal. Gölme ki ahözani, nöŋön
    mi gi aka göhö gwölönarökurupki eŋgö buŋaya qem eŋgimam.'
  eng-GNV: 'And behold, the Lord stoode aboue it, and sayd, I am the Lord God of Abraham
    thy father, and the God of Izhak: the land, vpon the which thou sleepest, wil
    I giue thee and thy seede.'
  eng-WEBSTER: 'And behold, the LORD stood above it, and said, I am the LORD God of
    Abraham thy father, and the God of Isaac: the land on which thou liest, to thee
    will I give it, and to thy seed.'
  nhw-BL: 'Nojquiya quiitayaya para TOTECO Dios itztoya huejcapa huan quiilhuiyaya:
    “Na niininTeco mohueyi tata Abraham huan motata Isaac. Ta huan moteipan ixhuihua
    niquinmacas ni tlali campa amantzi tiitztoc.'
  swh-ONEN: Juu yake alisimama Bwana, akasema, “Mimi ni Bwana, Mungu wa baba yako
    Abrahamu na Mungu wa Isaki. Nchi ambayo umelala juu yake, nitakupa wewe na uzao
    wako.
  bba-bba: Yinni Gusunɔn tii u yɔ̃ yen wɔllɔ mɑ u kɑ nùn ɡɑri kuɑ u nɛɛ, nɛnɑ Gusunɔ,
    Aburɑhɑmu wunɛn debun Yinni kɑ Isɑkin Yinni. Tem mi ɑ kpĩ mi, wunɑ kon mu wɛ̃
    kɑ sere mɑɑ wunɛn bibun bweseru.
  eng-KJVCPB: 'And behold, the Lord stood above it, and said, I am the Lord God of
    Abraham thy father, and the God of Isaac: the land whereon thou liest, to thee
    will I give it, and to thy seed;'
  cpy-cpy: 'Iñiitakari eejatzi Tajorentsi ikatziyimotakari okaakiini, ikantziri iñaanatziri:
    “Naakataki Tajorentsi, Itajorentsite picharinini Abraham, eejatzi ashitzimiri
    Isaac. Aritaki nashitakahaemiro iroka kepatsi, ari nokanteeri eejatzi pitomipaeni
    rashiteeyaawo iroka kepatsi pomaryaakaha.'
  mpx-mpx: Yaka Yakobo Yehoba i kite i talmilila labenaa ge i ba, “Nau Yehoba, tubum
    Abalahama wana Yabowaine ge Aisake wana Yabowaine. Bilibili toto eliyana u kenuwa
    na pewa owa ge tubutubumwau eliyamiu.
  wbp-wbp: Wayinpa! Yinyaju YAAWIYI kankarlarni-nyayirni karrinya wari-yaninja-kurlangurla!
    Ngula-jangka, wangkajarla YAAWIYI jukurrparla Jakupuku, “Ngajujurna YAAWIYI. Ngajuju
    Kaatu, yangka-juku kujalpaju nyuntu-nyangurlu warringiyirli Yipuruyamurlu puraja.
    Manu ngajujurna Kaatu yangka-juku kujalpaju jaji-purajirli Yijakirli puraja. Nyampurla
    walyangka kuja kanpa jalangu jardalku ngunami, kapurnangku yinyi nyuntuku manu
    nyuntu-nyanguku panuku kurdukurduku manu yapaku nyanungurra-nyanguku.
  luo-luo: To ewi ngasno gi malo Jehova Nyasaye nochungʼie kawacho niya, “An Jehova
    Nyasaye Nyasach wuonu Ibrahim kendo Nyasach Isaka. Piny minindoeni abiro miyi
    gi nyikwayi.
  meu-meu: 'Iehova na dorina ai e gini, eto, Lau na Iehova, tubumu Abraham ena Dirava,
    tamamu Isaak ena Dirava danu: lau ese ina o mahutalaiamu tanona oi baina henimu,
    oi garamu danu baina henidia.'
  npi-ULB: परमप्रभुले त्‍यसमाथि उभिएर याकूबलाई भन्‍नुभयो, “म परमप्रभु, तेरा पिता अब्राहामका
    परमेश्‍वर र इसहाकका परमेश्‍वर हुँ । जुन भूमिमा तँ ढल्‍किरहेको छस्‌ त्‍यो म तँलाई
    र तेरा सन्‍तानहरूलाई दिनेछु ।
  yor-yor: Olúwa sì dúró lókè rẹ̀, ó sì wí pé, “Èmi ni Olúwa, Ọlọ́run baba rẹ Abrahamu
    àti Ọlọ́run Isaaki, ìwọ àti ìran rẹ ni èmi yóò fi ilẹ̀ tí ìwọ dùbúlẹ̀ sórí rẹ̀
    yìí fún.
  emp-NTPO: 'Idjab̶a unusia Ãcõrẽda dume borod̶e nũmʌda. Mãwã b̶ʌd̶e Ãcõrẽba jarasia:
    –Mʌ̃ra bʌ zezadrõã Abrahaʌ̃ Ãcõrẽa, bʌ zeza Isa Ãcõrẽa. Bʌ cãĩ b̶ʌ ẽjũãra mʌ̃a
    bʌ́a, bʌ warrarãa bid̶a diaya.'
  ind-ind: Lalu TUHAN berdiri di puncak tangga itu dan berkata, “Akulah TUHAN, Allah
    kakekmu Abraham, dan Allah ayahmu Isak. Tanah di mana kamu sedang tidur ini akan
    Aku berikan kepadamu dan kepada seluruh keturunanmu.
  pes-OPCB: 'و خداوند بر بالای نردبان ایستاده است. سپس خداوند چنین فرمود: «من خداوند،
    خدای ابراهیم و خدای پدرت اسحاق هستم. زمینی که روی آن خوابیده‌ای از آن توست. من
    آن را به تو و نسل تو می‌بخشم.'
  ssx-ssx: Kutupa mo Tekehalita꞉ ipiki teke pa꞉ta꞉ a꞉pa hata꞉ alota꞉ I̱ta꞉ mo Eipoloha꞉ma꞉
    pita꞉ Aisa꞉ke yaapona꞉ Tekehali Koda꞉e. I̱ma꞉ta꞉ do neke pelipa꞉lia hale kenketa꞉
    neke pa꞉ta꞉ make kia naka꞉ monduma꞉ monduma꞉ pilipi wekiwandikina꞉ wekiwandiki
    pa꞉ta꞉ make halueke.
  lcm-lcm: Na IAVE kapo tung e pangkul. Kala mengen asukang ke, “Nau kana na IAVE,
    nia palau a God, nang a tivum ta Abaram na tamam ta Isak kilongpo lomlomon singina.
    Naka alis imi ve keve matan tivum ta roe ke kana kupo matung singina.
  aer-aer: Re imerte akertne-atheke aremele Ngkarte akertne anthurrele tnerle-anerlenge
    iwerre ikwerenge! YAHWEH imerte Jacob-eke angkemele, “Ayenge-arle YAHWEH-arle
    Ngkarte anyente re arrenge-arrenge ngkwinhe Abraham-elarle apentetyarte, utyernemele
    tnakeke. Ayenge-arle anyente rarle akngeye ngkwinhe Isaac-elarle apentetyarte,
    utyernemele tnakeke rarle. Ahelhe nhenhe unte interlenge, The ngenhe antheme ampe
    ngkwinhe areye-arlke, itne-kenheke akwerrke areye-arlke.
  tgl-ULB: Masdan, si Yahweh ay nakatayo sa ibabaw niyon at nagsabi, “Ako si Yahweh,
    ang Diyos ni Abraham na iyong ama, at ang Diyos ni Isaac. Ang lupang hinihigaan
    mo, ibibigay ko sa iyo at sa iyong mga kaapu-apuhan.
  nop-nop: Kaŋ Wapum ne adi pilap hinek talolo bokineŋ yaleŋa indiŋ yoguk, “Nu Wapum,
    baha papage Abalaham eŋ Aisak adi’walaŋ Bepaŋ. Kwet dahataŋ woŋ uye da eŋ yalakigeye
    hiditok hambaat.
  kca-kca: 'Щӑԓта Турәм Куща щита хомтэпән ԓойәԓ пӑ пŏтәртәԓ: «Ма Турәм Куща, Авраам
    ащен Турәм, пӑ Исаак Турәм. Мўвен, хŏта нӑӈ ŏԓԓән, Ма нӑӈена пӑ йэԓԓы уԓты ԋаврэмԓана
    мӑԓэм;'
  cbu-NT: Waanungeetari Apanll waana xixeewu tsiyatstar ashirangiya. Nuw Apanlltana.
    Pachirinish Aprahamarin, aparish Isaak ashiru Apanllirini. Uru nuw shiyaam, chinllineemtamtish
    watsapun panachima yuwash na patumbchimun kturush maarish anootsi.
  hui-hui: Ani hondowa handalu hearia Anduane Homogo kaware íbu howa ibugua lalu,
    I̱ Anduane Homogo Abarahama Aisagalanaga Ngode Datagaliwabe kogoni. Dindi áyu
    o padegoni í̠bi í̠naga waneigini aguaneneru ti ngulebero.
  wrs-wrs: Yawem eva nonglana, di murapeta lohvna. Doa he omnana, kava Yawe, kava
    Sesoa lohv, ten arapevi eindpevi sembayang evelohmanavnam. Yimba memba livpa hona
    petharava, si yemba kava kovorahunvav yem, yetindim.
  mya-mya: ထို​နောက်​ထာ​ဝ​ရ​ဘု​ရား​သည်​သူ့​အ​နီး​တွင် ရပ်​နေ​သည်​ကို​မြင်​ရ​၏။ ထာ​ဝ​ရ​ဘု​ရား​က``ငါ
    သည်​အာ​ဗြ​ဟံ၊ ဣ​ဇာက်​တို့​၏​ဘု​ရား​တည်း​ဟူ သော​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​၏။ သင်​ယ​ခု​နား​နေ
    ရာ​ပြည်​ကို​သင်​နှင့်​သင်​၏​အ​ဆက်​အ​နွယ်​တို့ အား​ငါ​ပေး​မည်။-
  cbi-NTPO: 'Tsenmin naa Yavénu bain ya'' kelunu uyuna katami. Tsenñu entsandimi:
    Iyaa Yavéyu, matyu ñu'' aa-apa Abraham'' Dios, naa ñu'' apa Isaacchi bain ya''
    Diosyu. Iyaa ñunu bain, naa ñunu sera'' jimu chachillanu bain, entsa ñu'' tsunashu
    juntsa tu dekuwanu tsuyu.'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་ཁོང་ཉིད་ཀྱང་སྐས་དེའི་སྟེང་དུ་ཡར་བཞེངས་ཏེ་འདི་སྐད༌དུ། བདག་ནི་ཡ་ཝཱེ་སྟེ་ཁྱོད་ཀྱི་མེས་པོ་ཨབ་ར་ཧམ་གྱི་དཀོན་མཆོག་ཡིན༌ལ།
    ཨི་སཱག་གི་དཀོན་མཆོག་ཀྱང༌ཡིན། ད་ལྟ་བདག་གིས་ཁྱོད་རང་ཉལ་སའི་ས་ཆ་དེ་ནི་ཁྱོད་དང་ཁྱོད་ཀྱི་རིགས་རྒྱུད་རྣམས་ལ་སྦྱིན་པར་བྱ།
  wsk-wsk: Se Yawe tairam titeng mu ko dun kuali biya mu te sanamaram ale maonam,
    “Ani Yawe, nika nengetak Abraham ko Kaem, se ka niet Isaac ko Kaem. Se ali ni
    aitakta te aniwasam imi mu, ani ni se ka kuriang gue ningarikko.
  kkl-kkl: Kemelamsiogpa, NUNI Allah moromna aneko toman sekamogti, “Anisag Abrahamap,
    ani Isakap, Sikini Allah Na ane wamna,” seogti, “Nari, 'So'o an malamlamag ane
    an, anmaboapti ngai taukang,' aro tatsinun.
  sna-sna: Pamusoro pawo ipapo pakanga pamire Jehovha, uye akati, “Ndini Jehovha,
    Mwari wababa vako Abhurahama naMwari waIsaka. Ndichakupa iwe nezvizvarwa zvako
    nyika yauvete pairi.
  spa-BLM: 'He aquí que Yahvé estaba de pie sobre ella y decía: “Yo soy Yahvé, el
    Dios de Abraham, tu padre, y el Dios de Isaac. Daré la tierra sobre la que te
    acuestas a ti y a tu descendencia.'
  beu-beu: Iipal omimi angu, Yakob ana uuling ateing se, Lahatala Ana ue abar oa angmi
    tahi, bot mateng hula, “Naing anga ba iidat boma Abraham eLAHATALA, bot iimang
    Isak eLAHATALA. Meke ba ae mana anga mi anga, eningse Na metma maeenang, bot metma
    eetabaning ang naung di emangpi mainang.
  cac-cac: 'Ix yilanpax vin̈ to a Jehová lin̈anec'' b''aj sq''uec''och jun b''e chi'',
    ix yalan icha tic: A in ton Jehová sDiosal in vin̈ a mam icham aj Abraham yed''
    vin̈aj Isaac a mam. Ol vac'' jun lum b''aj jichan ach ec'' tic d''ayach yed''
    d''a masanil eb'' in̈tilal.'
  swh-ULB: Tazama, Yahwe amesimama juu yake na kusema, “Mimi ni Yahwe, Mungu wa Ibrahimu
    baba yako, na Mungu wa Isaka. Nchi uliyolala juu yake, nitakupa wewe na uzao wako.
  bel-bel: 'І вось, Гасподзь стаіць на ёй і кажа: Я Гасподзь, Бог Абрагама, бацькі
    твайго, і Бог Ісаака. Зямлю, на якой ты ляжыш, Я дам табе і нашчадкам тваім;'
  wed-wed: Ma bada, au ririvana i maimairi ma i riwa i pa, “Tau bada, Abraham ma Isaac
    ai God, dobu e matamatave lana tam ma am epaepaia ana veremi.
  deu-ELBBK: 'Und siehe, der HERR stand über ihr und sprach: Ich bin der HERR, der
    Gott Abrahams, deines Vaters, und der Gott Isaaks; das Land, auf dem du liegst,
    dir will ich es geben und deinen Nachkommen.'
  mbb-OT: Ne ziyà te zivavew zutun te heǥezan, neehè din is Nengazen he edhithitindeg
    ne migkaǥi sikandin te, “Iyan a sikan is Nengazen, is Megbevayà ni Abraham wey
    ni Isaac. Ibeǥey ku kenikew wey te menge kevuwazan nu heini he tanà is midhizeǥaan
    nu.
  msc-msc: 'Allabatala jɛrɛ kan ko: «Nde le Allabatala ri, i benba Iburahima ni i
    fa Isiyaka Maari Alla. I lani duu mɛn kan ɲin de, n di wo di i ni i bɔnsɔn ma.'
  mal-2015: 'അതിന്മീതെ യഹോവ നിന്നു അരുളിച്ചെയ്തതു: ഞാൻ നിന്റെ പിതാവായ അബ്രാഹാമിന്റെ
    ദൈവവും, യിസ്ഹാക്കിന്റെ ദൈവവുമായ യഹോവ ആകുന്നു; നീ കിടക്കുന്ന ഭൂമിയെ ഞാൻ നിനക്കും
    നിന്റെ സന്തതിക്കും തരും.'
  tuo-NT: 'Tojo nicã, Õꞌacʉ̃rẽ cʉ̃ pʉꞌto nuꞌcũcã ĩꞌacʉ niwĩ. Cʉ̃rẽ aꞌtiro nicʉ niwĩ:
    “Yʉꞌʉ mʉꞌʉ ñecʉ̃ Abrahã, mʉꞌʉ pacʉ Isaa ẽjõpeogʉ Õꞌacʉ̃ niꞌi. Mʉꞌʉrẽ, mʉꞌʉ pãrãmerã
    nituriarãrẽ aꞌte mʉꞌʉ cũñase diꞌtare oꞌogʉsaꞌa.'
  gup-gup: Wanjh kaluk Yawey bimarnedanginj kungurrid nuye, dja nungka yimeng, “Ngaye
    wanjh Yawey nawu God nuye Abraham nawu Mawah ke, dja mak God nuye Isaac. Kondah
    kunred kore yihyo ngaye kaluk bolkwon ngudda dja nawu yibenkebmawahme.
  met-met: La ba etua mana baing Toxoratamona li mua, saing harua ba, “Nga Toxoratamona,
    Urana mana tibum (ranggina) Ebraham xaung Urana mana Aisak. Titia hatata ukinu
    mana bagula sina naung xaung na bakbagimdi.
  gvs-gvs: Aitamanayana kikina Yauwe itatáoya idigo kana, ‘Yau Yauwe, tubum Eberamo
    be tamam Aisake idi Yaubada. Moe poyapoyayana goi kuumasisi, kom mam bodao bei
    avinimi.
  rmc-rmc: 'Upral late ačhelas o RAJ a phenďa: „Me som o RAJ, o Del tire dadeskro
    le Abrahamoskro the o Del le Izakoskro. Kadi phuv, pre savi pašľos, dava tuke
    the tire potomkenge.'
  nlg-nlg: Mi kokou sosokona na lata keri agaia Yahweh te tughuru ge ghaghua, “Inau
    na Yahweh, ma God nina na kukuamu Abraham, ma God nina tamamu Isaac. Mana bona
    to koli iga itaeni ke animua. Inau ku vahegho mara rana lei vaivarimu.
  dgr-DOGNT: Įdòo dechı̨ehka weka gots'ǫ̀ K'àowo nàwo, yets'ǫ̀ dıı hadı, “Nets'ǫ̀
    K'àowo aht'e, necho Abraham Wenǫ̀htsı̨ aht'e, eyıts'ǫ Isaac Wenǫ̀htsı̨ aht'e.
    Nı̨ eyıts'ǫ nets'ıhɂǫ̀ǫ-dǫǫ̀ dıı dèè wek'e wheętı̨ı̨ sìı naxıghàehɂà ha.
  pes-OPV: 'در حال، خداوند بر سر آن ایستاده، می‌گوید: «من هستم یهوه، خدای پدرت ابراهیم،
    و خدای اسحاق. این زمینی را که تو بر آن خفته‌ای به تو و به ذریت تو می‌بخشم.'
  ron-1924: 'Ши Домнул стэтя дясупра ей ши зичя: „Еу сунт Домнул Думнезеул татэлуй
    тэу Авраам ши Думнезеул луй Исаак. Пэмынтул пе каре ешть кулкат ци-л вой да цие
    ши семинцей тале.'
  aui-aui: Bi nama wowone na Yawe God iyamiimiiri, na iwona bo, “Tagu Yawe God, tubumnaki
    Abraham yana God da tamamnaki Aisik yana God. Mmko tanavina debane kwakenakena,
    na tam da nosinosim anaveremi.
  ben-OBCV: 'সেটির মাথায় সদাপ্রভু দাঁড়িয়েছিলেন, এবং তিনি বললেন: “আমি সেই সদাপ্রভু,
    তোমার পূর্বপুরুষ অব্রাহামের ঈশ্বর ও ইস্‌হাকের ঈশ্বর। তুমি যে জমিতে শুয়ে আছ সেটি
    আমি তোমাকে ও তোমার বংশধরদের দেব।'
  lex-lex: 'Orgahi Ntutrier lia retan de walli heyanna! Na''nama Nakot la: “Yakopa!
    A'' di de Orgahi-Orha''a, mak kla'' Uplerlawna la upmu-tgarmu Abrahama me la''a
    ammu Isaka. Ne gen miaka ha munin la di, de hota Agala tiy o''a, muora duratmu-waitmu.'
