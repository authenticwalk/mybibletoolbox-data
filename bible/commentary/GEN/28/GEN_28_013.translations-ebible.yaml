    dènge ama mu Isak. Èèna na, Jaꞌa hia rai ne mi èu dènge ana-èpu èu.
  urd-urd: और ख़ुदावन्द उसके ऊपर खड़ा कह रहा है, कि मैं ख़ुदावन्द, तेरे बाप अब्रहाम
    का ख़ुदा और इस्हाक़ का ख़ुदा हूँ। मैं यह ज़मीन जिस पर तू लेटा है तुझे और तेरी
    नसल को दूँगा।
  rus-SYN: 'И вот, Господь стоит на ней и говорит: Я Господь, Бог Авраама, отца твоего,
    и Бог Исаака; не бойся. Землю, на которой ты лежишь, Я дам тебе и потомству твоему;'
  cbt-NTPO: 'Naporahuaton, Sinioro chachionta'', ina pirayan huaniarin ni''nin. Inari
    nontaton, itapon: “Caso Sinioroco. Quëmaquën Tata masho, Apraan itopiso'' chinotërinco.
    Tata parionta chinotërinco. Quëhuëntëranso'' no''pa'' quëtaranquën. Shiparinpitanta'',
    iso no''pa chachin hua''anëntapona''. Isoso no''pa'', Canaan itopi.'
  bqc-SIM: 'A è Dii zɛaala à mɛ̀: Mámɛmaa Dii n dezi Ablahaũ ń n mae Izaakio
    Lua. Má tↄↄlɛ pↄ́ ń wúlɛwàɛ bee kpamaɛ, mpi ń n buiↄ.'
  tcz-CHONGTHU: Chule kalbi achung langa chun Pakai adding in hitin aseiye, “Keima
    Pakai Pathen napu Abraham Pathen napa Isaac Pathen kahi. Tua naki choldo na mun
    hohi nangma leh nachilhahte kapeh doh ahitai.
  mar-mar: पाहा, तिच्यावरती परमेश्वर उभा होता, आणि तो म्हणाला, “मी परमेश्वर, तुझा
    बाप अब्राहाम याचा देव व इसहाकाचा देव आहे. तू ज्या भूमीवर झोपला आहेस, ती मी तुला
    व तुझ्या वंशजांना देईन.
  tcs-tcs: Ane da AntapGod i bin kam lo em insaid lo da drim blo em, wea em bin stanap
    klostu po Zekop ane da AntapGod i bin spik diskain po em, ‘Ai da AntapGod, da
    God blo Eibram, ate blo yu, ane da God blo papa blo Aizak. Dis lan wea yu leidaun
    antap nau, ai go gibem po yu ane po ol pamlelain blo yu.
  soq-soq: Me epe ewedio, Iawe God wisene tampe enene diene wanase, “Ne Iawe, e ataa
    Abraam ita mamaa Aisak Godiu. Tawo ema osowe ituitiana ne e ita e bedeawoa do
    enalepa.
  qub-qub: 'Tayta Diostapis ricaran ñaupancho ichiraycajta. Paymi cayno niycaran:
    «Nogami cä chachayqui Abrahampawan papäniqui Isaacpa Tayta Diosnin. Canan puñuraycashayqui
    pachataga gamtami gampita mirajcunatami goycushayqui.'
  bqp-bqp: 'À Dikiri è zɛnaala à pì: Makũmɛ Dikiri n dizi Ibrahĩ kũ n de Isaakuoo
    Luda ũ. Mani bùsu kũ ń wútɛa díkĩna kpámma, mↄkↄ̃n kũ n burinↄ.'
  hat-hat: 'Epi li wè Seyè a kanpe anwo nechèl la. Seyè a t''ap di: -Se mwen menm,
    Seyè a, Bondye Abraram, zansèt ou, ak Bondye Izarak. Ou wè tè kote ou kouche a,
    m''ap ba ou l'' pou ou menm ansanm ak tout pitit pitit ou yo.'
  eng-BSB: And there at the top the LORD was standing and saying, “I am the LORD,
    the God of your father Abraham and the God of Isaac. I will give you and your
    descendants the land on which you now lie.
  tod-tod: 'Pɛtɛ, Ɠɔoɠɔ GALAGI ɠɛni loni kaɓagi unsuʋɛ, é ɠɛ ma: «Nà ga Ɠɔoɠɔ GALAGI,
    è-ɠɛɛ Aɓalaame ná-GALAGI, ta Izaake ná-GALAGI. Zooi nii è laani ma, nà feezu
    è ʋɛ, wa è-mavofodai.'
  eng-WEBPB: Behold, the LORD stood above it, and said, “I am the LORD, the God of
    Abraham your father, and the God of Isaac. I will give the land you lie on to
    you and to your offspring.
  kbq-kbq: Ana huno nezmagegeno Ra Anumzamo'a anante otino mani'neno anage huno asami'ne,
    Nagra negageho Abrahamune, negafa Aisakine Anumzane, Menima mase'nana mopa kagri'ene,
    kagehe'ine tamigahue.
  nhe-BL: 'Nojquiya quiitayaya para TOTECO Dios itztoya huejcapa huan quiilhuiyaya:
    “Na niininTeco mohueyi tata Abraham huan motata Isaac. Ta huan moteipa ixhuihua
    niquinmacas ni tlali campa amantzi tiitztoc.'
  bus-bus: 'À Dii è zɛnaala à bè: Mámbe Dii n dezi Ibraĩ kↄ̃n n de Isaakuo Luda ũ.
    Mɛ́ bùsu kɛ̀ ń daɛa kɛ̀ki kpámma, mpi kↄ̃n n boriinↄ.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e wiko huwake. Uze'eg Zako pe. — Aiko tuweharupi
    wiko ma'e romo ihe. Neràmuz Àmàrààw izar romo aiko. Neru Izak izar romo aiko.
    Ko ywy neker haw amono putar newe nereko haw romo ihe nehe. Nezuapyapyr wanupe
    amono putar waneko haw romo ihe nehe no.
  eng-DRA: 'And the Lord leaning upon the ladder, saying to him: I am the Lord God
    of Abraham thy father, and the God of Isaac; the land, wherein thou sleepest,
    I will give to thee and to thy seed.'
  knf-knf: 'Kë *Yawe Nawat Kabuka aşë pën awinana aji : « Nji dwooŋ Yawe Nawat Kabuka,
    Naşibaţi i Abraham ateemu na Iŧaak bajaaŋ badëman. Mboş mi ipiinţuŋ mi dwulu ma
    iwi na pntaali pankpënnuŋ ţi iwi.'
