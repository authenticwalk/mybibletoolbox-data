verse: GEN.028.006
translations:
  mal-C: യിസ്ഹാക്ക് യാക്കോബിനെ അനുഗ്രഹിച്ചെന്നും പദ്ദൻ-അരാമിൽനിന്ന് ഒരുവളെ ഭാര്യയായി
    സ്വീകരിക്കാൻ അവനെ അവിടേക്ക് അയച്ചെന്നും ഏശാവ് അറിഞ്ഞു. അവനെ അനുഗ്രഹിക്കുമ്പോൾ
    “നീ കനാന്യസ്ത്രീകളിൽ ആരെയും വിവാഹംചെയ്യരുത്,” എന്നു കൽപ്പിച്ചിരുന്നെന്നും
  deu-TKW: 'Als nun Esau sah, daß Isaak den Jakob gesegnet und ihn nach Mesopotamien
    geschickt hatte, damit er sich von dort ein Weib hole, indem er ihn segnete und
    ihm gebot und sprach: Nimm nicht ein Weib von den Töchtern Kanaans!'
  lin-lin: 'Ezawu ayokaki ete Izaki apambolaki Jakobi mpe atindaki ye na Padani-Arami
    mpo na kobala mwasi ; ayokaki mpe ete, tango apambolaki ye, apesaki ye mitindo
    oyo : « Okobala mwasi te kati na bana basi ya Kanana. »'
  cbr-NT: Usa 'ain ka Esaúnën aín papa Isaacnëan aín, xukë́n 'anáka Jacob a upíokin
    sinánxunkin mëníotankëxun Padán-aram anua aín xanu baritanun kixun xukë a 'unánkë
    'iakëxa. 'Imainun ka aín papan anu 'ikë xanu bixuma 'anun kakë aribi sinánkëxa,
    upíokin sinánxunkian ënë Canaán menua kamina achúshira xanubi bitima 'ain kixuan
    kakë aribi sinánkëxa,
  eng-LSV: And Esau sees that Isaac has blessed Jacob, and has sent him to Padan-Aram
    to take to himself from there a wife—in his blessing him that he lays a charge
    on him, saying, You must not take a wife from the daughters of Canaan—
  bmu-bmu: 'Aisaknöŋ Jeikob kötuetköba anömŋi memamgöra Mesopotemia gölmenöŋ melaiyöhi,
    mi Isonöŋ mörök. Kötuetköm waŋgiba kewö jim kutum waŋgiyök: “Gi Keinan yeŋgö nenböratŋini
    yeŋgöreŋök kun anömgi kude meman.”'
  eng-GNV: When Esau sawe that Izhak had blessed Iaakob, and sent him to Padan Aram,
    to set him a wife thence, and giuen him a charge when he blessed him, saying,
    Thou shalt not take a wife of the daughters of Canaan,
  eng-WEBSTER: When Esau saw that Isaac had blessed Jacob, and sent him away to Padan-aram,
    to take him a wife from thence; and that as he blessed him, he gave him a charge,
    saying, Thou shalt not take a wife of the daughters of Canaan;
  nhw-BL: Esaú quimatqui para Isaac quimacac itlatiochihual Jacob huan quititlanqui
    ipan tlali Aram para ma mosihuajtiti nepa. Huan quinahuatijtoya ma amo mosihuajti
    ica se sihuatl catli ehua tlali Canaán.
  swh-ONEN: Sasa Esau akajua kuwa Isaki amembariki Yakobo na kumtuma kwenda Padan-Aramu
    ili achukue mke huko na kwamba alipombariki alimwamuru akisema, “Usioe mke katika
    binti za Wakanaani,”
  bba-bba: Esɑu u wɑ mɑ Isɑki u Yɑkɔbu domɑru kuɑ mɑ u nùn ɡɔrɑ Pɑdɑnɑrɑmu ɡiɑ u win
    kurɔ kɑsu. U mɑɑ nuɑ mɑ sɑɑ ye u nùn domɑru kuɑmmɛ u nɛɛ, u ku rɑɑ kurɔ sue Kɑnɑnin
    bii tɔn kurɔbu sɔɔ.
  eng-KJVCPB: When Esau saw that Isaac had blessed Jacob, and sent him away to Padan-aram,
    to take him a wife from thence; and that as he blessed him he gave him a charge,
    saying, Thou shalt not take a wife of the daughters of Canaan;
  cpy-cpy: Iñaakowentakiri Esaú ipasonkiwenteetziri Jacob, rotyaanteetakiri Padan-aram-ki
    raye iina. Iñaakiri eejatzi Esaú ipaapate ikaminayiri Jacob eero iinantantawo
    tsinani Canaán-jato.
  mpx-mpx: Iso wasa i hago te Aisake Yakobo i ba muloluan ge i patuna ni na Mesopoteimiya
    lagona etega ni ahem to. I ola al wasa i hago te Aisake i ba pagasisi Yakobo eliyana
    i ba, “Bahi Kenani yovana etegana nu aalolonan.”
  wbp-wbp: Yijuwurlujulpa-palangu nyurru-juku kali-nyanu-jarra mardarnu. Nyanungurlu
    purda-nyangu ngularla Yijaki nganta wangkaja Jakupuku yungu pirrjirdi-mani manu
    nganta yilyaja nyanungu yungu nyinami Patana-Yarramarla manu yungu-nyanu nganta
    mani kali-nyanu yalirlalku. Yijuwurlu purda-nyangu kujarla nganta Yijakirli pututu-pungu
    Jakupuku yungu Kanana-wardingki mardukuja yampimi maninja-wangurlu.
  luo-luo: Koro Esau nofwenyo ni Isaka osegwedho Jakobo kendo oseore Padan Aram mondo
    odhi okend kuno. Nowinjo bende ni kane Isaka gwedho Jakobo, nochike niya, “Kik
    ikend nyar jo-Kanaan.”
  meu-meu: 'Esau vada e diba Isaak ese Iakob vada e hanamoa bona vada e siaia lao,
    Padan-aram ai baine headava: vada e diba danu e hanamoa negana ai e haḡania, eto
    “Kanaan taudia natudia ta basio adavaia”;'
  npi-ULB: अब इसहाकले याकूबलाई आशीर्वाद दिएर पत्‍नी ल्‍याउन त्‍यहाँबाट पद्दन-आराममा
    पठाएको देखे । याकूबले तिनलाई आशीर्वाद दिएर यस्तो आज्ञा दिएको पनि उनले देखे “तैँले
    कनानी स्‍त्रीहरूबाट आफ्नो निम्ति पत्‍नी नलिनू ।”
  yor-yor: Nígbà tí Esau gbọ́ pé, Isaaki ti súre fún Jakọbu, ó sì ti rán Jakọbu lọ
    sí Padani-Aramu láti fẹ́ aya níbẹ̀ àti pé nígbà tí ó súre fún un, ó kìlọ̀ fun
    un pé, kò gbọdọ̀ fẹ́ nínú àwọn ọmọbìnrin Kenaani
  emp-NTPO: Jacobo wãi naẽna idji zeza Isaba idjira bia jara b̶ʌped̶a jarasia Canaaʌ̃nebema
    wẽrãda edarãmãrẽã. Ãtebʌrʌ wãbisia Padan-Araʌ̃ druad̶ebema wẽrãda edamãrẽã. Esaúba
    maʌ̃gʌra jũma unu b̶asia.
  ind-ind: Esau mengetahui bahwa ayahnya sudah memberkati Yakub dan menyuruhnya ke
    Padan Aram untuk mencari seorang istri di sana. Dia juga mendengar bahwa ayahnya
    melarang Yakub menikah dengan perempuan Kanaan,
  pes-OPCB: عیسو فهمید که پدرش اسحاق از دختران کنعانی بیزار است، و یعقوب را از گرفتن
    زن کنعانی برحذر داشته و پس از برکت دادن او، وی را به فَدّان‌اَرام فرستاده است
    تا از آنجا زنی برای خود بگیرد و یعقوب هم از پدر و مادر خود اطاعت کرده به فَدّان‌اَرام
    رفته است.
  ssx-ssx: Aisa꞉kema꞉ta꞉ Dieikope epeao mo Mesopoteimia nane wanda꞉ weilu pena꞉ tapaeyekeeki
    Isoma꞉ opiekeme. Kutupa make Aisa꞉kema꞉ mo weki epeaaso hata꞉ Keinani wanda꞉ ma꞉nda꞉
    ota꞉ na mea꞉peke leekeeki opiekeme.
  lcm-lcm: Si pangau i taun ang Esau kala longong ta Isak katala poso-atauia na Iakov
    na kala asok suai ania ane Padan Aram asian luk ta kana aina le iang. Na taun
    kata poso-atauia ia kata pinipini ia ta ka ago luai ta osongon an ta sikei i keve
    aina ke i Kanan.
  aer-aer: Esau-ele aweke-arle iperre, Isaac-elarle Jacob-eke mwerre alyelheke, renhe
    yernemele Paddan-Aram-werne anewe akwele inetyeke. Esau-ele awethe aweke Isaac-ele-arle
    Jacob ilekenge arelhe Canaan-arenye inetyale.
  tgl-ULB: Ngayon nakita ni Esau na pinagpala ni Isaac si Jacob at pinapunta siya
    sa Paddan-aram para kumuha ng asawa roon. Nakita rin niya na pinagpala siya ni
    Isaac at binigyan siya ng utos, na nagsasabing, “Hindi ka dapat kumuha ng asawa
    mula sa kababaihan ng Canaan.”
  nop-nop: Ala Aisak adi Yakobo kahaŋ timiŋa tamŋiŋ niŋ tubumintadok Padan-Alam kwetneŋ
    niŋkulune uguk. Tiŋa kahaŋ timiŋa mede indiŋ niŋguk, “Du Kanaaŋ tamwoi adi’walaniŋ
    tamge mu nagilaaŋ.”
  kca-kca: 'Исав мŏштәсԓы, Иаков пŏхәԓ Исаак йӑмән мӑсԓы, пӑ, йӑм йасәӈән йастәмаԓән,
    Месопотамия мўва ԓўвеԓ нэ туты китсәԓы, пӑ такан партсәԓы: «Ханаан мўв эвет эԓты
    нэ аԓ тўва»,'
  cbu-NT: Akopsha waparee ayu táyaru, waziparip watsapun naatarangiya. Itaru, Esawsha
    waparee kuk ichingaru mazinarangiya. Akopaa, piy Padán-Aramap tsap, ziparipish
    kiz yamashini. Ayamtaatiya Kanaanshuchee kiz yamarinllpa. Ashkachush, Apanll shiyaa
    istachparee, tárangu anoo mazinaru, mangush chinachintar ashku, ¿Tamakee nuw ashirangi?
    Nuw nishuchee kiz yamarangina, átu, yusur Aprahamarinchichee wachinllin yamachima,
    watam apap izanlleetsi nda kis napkanawa, tárangiya.
  hui-hui: Aisagahanda Yagaba biamogo bialu mo bayale helo ibu Mesobodemia wali mbira
    dabu bule pu layiyago Iso ibu hale hene. Aisagahanda Yagaba biamogo bialu mo bayale
    helonaga Anduane Homogohondo bi layangi howa Yagaba ibu Kenana wali nadabu bibe
    layadalo manda bini.
  wrs-wrs: Doa Esauva hellenamba os, aramba doa kalelm kolvrelmonamba awothona, wolaihanga
    nnolindam oklapetharam. Omnana, manam yimba Kenanongorinimba huiva vravav, owai,
    di vrao nnopovina.
  mya-mya: ဣ​ဇာက်​က​ယာ​ကုပ်​အား​ကောင်းချီး​ပေး​၍​မ​ယား ရှာ​ရန် ပါ​ဒ​နာ​ရံ​ပြည်​သို့​စေ​လွှတ်​လိုက်​ကြောင်း
    ကို​လည်း​ကောင်း၊ ထို​သို့​ယာ​ကုပ်​အား​ကောင်း​ချီး ပေး​စဉ်​ခါ​နာန်​အ​မျိုး​သ​မီး​နှင့်​အိမ်​ထောင်
    မ​ပြု​ရ​ဟူ​၍​မှာ​ကြား​ကြောင်း၊-
  cbi-NTPO: Esaú mijami naa Isaac Jacobnaa ura' isa ti' Diosnu pa' Padán-aram tushaa
    ji', jungaa supungade ti' eeñu bain. Tsenmin mijami naa ya' apa, Jacobnu Dioschi
    ura' isa ti' pa'tu, Canaán tusha chumulanuya munuba supungatyude tiñu bain,
  bod-N: དེ་ནས་ཨི་སཱག་གིས་ཡ་ཀོབ་ལ་བྱིན་རླབས་གནང་ཟིན་པ་ཨེ་སཱབ་ཀྱིས་མཐོང་བ༌སྟེ། ཨི་སཱག་གིས་བུ་ཆུང་བ་ཡ་ཀོབ་ནི་ཕཱ་དན་ཨ་རམ་ཞེས་པའི་ཡུལ་དུ་མངགས༌ཤིང༌།
    ཡུལ་དེ་ནས་ཁོ་རང་ལ་ཆུང་མ་ཞིག་ལེན་པའི་བྱིན་རླབས་གནང་བའི་གཏམ་འདི༌ལྟར། ཁྱོད་ཀྱིས་ཀ་ན་ཨན་མི་རིགས་ཀྱི་བུ་མོ་ཆུང་མར་མི་ལེན་པར་གྱིས་ཞེས་སྨྲས་པ༌དང༌།
  wsk-wsk: Mel aratam mu Esau dogowa ningi namaram, se nu ikiam, Isaac aora namar
    Jacob Canaan imet bo me ta taukko maonam, bare Paddan Aram namaruk ale imet bo
    mu te taukko maonam, ale nu Jacob sangam tuam,
  kkl-kkl: Ishak nenekori elme Yakub Allah siag kibogti, “Kanaan kelabo topsin koma
    Aram mog so'oag pimendi, Aram kelabo el phululam,” aro ambarog. Yakub neneko ili
    ilindi leptekne ka'ebaogti, Aram mog so'oag piogne sembe Esau nenekori ka'ebaog.
  sna-sna: Zvino Esau akaziva kuti Isaka akanga aropafadza Jakobho uye kuti akanga
    amuendesa kuPadhani Aramu kuti andotora mukadzi ikoko, uye kuti paakamuropafadza
    akamurayira achiti, “Usawana mukadzi muKenani,”
  spa-BLM: 'Esaú vio que Isaac había bendecido a Jacob y lo había enviado a Padán
    Aram para que tomara una esposa de allí, y que al bendecirlo le dio una orden,
    diciendo: “No tomarás esposa de las hijas de Canaán”;'
  beu-beu: Esau ana vengmee se hula, Isak ana Lahatala Eaaung-Ehama angu vengbanang
    metma Yakob enang iila, bot ana ehapat hula ot ekang Kanaan jangu medit metma
    ejangu ening ekang. Bot Esau vengmee se hula, Isak ana Yakob at hubait hula, ot
    ila Padan Aram mi, senge Laban oal jangu ang naung ba nu medit metma ejangu ening.
  cac-cac: Axo ix yab'an vin̈aj Esaú to ix yal vach' lolonel vin̈aj Isaac d'a yib'an̈
    vin̈aj Jacob, ix schecanpaxb'at vin̈ d'a Padán-aram yic tz'och ix yetb'eyum vin̈
    ta'. Ix yab'an vin̈ to ayic ix yalan vach' lolonel vin̈aj Isaac chi' d'a vin̈,
    ix yalan vin̈ to max yal yic'lan sb'a vin̈ yed' eb' ix aj Canaán chi'.
  swh-ULB: Basi Esau alipoona kwamba Isaka amembariki Yakobo na kumpeleka Padani Aramu,
    kuchukua mke kutoka pale. Lakini pia akaona kwamba Isaka alikuwa amembariki na
    kumwagiza, akisema, “Usichukue mke katika wanawake wa Kanaani.”
  bel-bel: 'Ісаў убачыў, што Ісаак дабраславіў Якава і дабраслаўляючы паслаў яго ў
    Месапатамію, узяць сабе жонку адтуль, і наказаў яму, сказаўшы: не бяры жонкі з
    дачок Ханаанскіх;'
  deu-ELBBK: 'Und als Esau sah, dass Isaak den Jakob gesegnet und ihn nach Paddan-Aram
    entlassen hatte, um sich von dort eine Frau zu nehmen, indem er ihn segnete und
    ihm gebot und sprach: Du sollst nicht eine Frau nehmen von den Töchtern Kanaans,'
  mbb-OT: Netuenan ni Esau he mibpenubtuvazan ni Isaac si Jacob wey impehendiyè din
    te Padan Aram su wey ziyà sikandin mekepengesawa. Ne nezineg din daan he zutun
    te kebpenuvadtuvad ni Isaac intelaan din ki Jacob he kenà sikandin mebpengesawa
    te vahi he tig-Canaan.
  msc-msc: Nba, Esawu ka a yen ko Isiyaka ra duwa Yakuba yɛ ka a lawa Padani Aramu,
    ko a ye muso do ta ye. A ka a yen fanan ko a fa ra duwa Yakuba yɛ tuma mɛn na,
    a ka a fɔ a yɛ ko a kana muso ta Kanaan bɔnsɔn denmusoilu rɔ de!
  mal-2015: 'യിസ്ഹാക്ക് യാക്കോബിനെ അനുഗ്രഹിച്ചു പദ്ദൻ-അരാമിൽനിന്നു ഒരു ഭാര്യയെ എടുപ്പാൻ
    അവനെ അവിടെക്കു അയച്ചതും, അവനെ അനുഗ്രഹിക്കുമ്പോൾ: നീ കനാന്യസ്ത്രീകളിൽനിന്നു ഭാര്യയെ
    എടുക്കരുതെന്നു അവനോടു കല്പിച്ചതും'
  tuo-NT: Esaú, cʉ̃ pacʉ Isaa, Õꞌacʉ̃rẽ “Jacore añurõ weeya”, ni sẽrĩbosacã, tojo
    nicã cʉ̃rẽ Padan-arãpʉ nʉmotidutigʉ oꞌócã tʉꞌocʉ niwĩ. Tojo nicã cʉ̃rẽ Õꞌacʉ̃rẽ
    añurõ weedutigʉ, “Aꞌtocjãrã Canaácjãrã numia meꞌrã ne nʉmotiticãꞌña” nicã tʉꞌocʉ
    niwĩ.
  gup-gup: Kaluk Esau bekkang bu Isaac kunmak kunwok bimarneyimeng Jacob dja bimunkeweng
    kore Paddan Aram, ba kumekbe daluk kabimang kabenemarren, dja mak Esau bekkang
    bu Isaac kunmak kunwok bimarneyimeng Jacob, nungka biwokrayekwong dorrengh, yimeng,
    “Yuwn ngunemarren ngalbu daluk kore nawu Canaan benkebmawahmeng.”
  met-met: Tauna, Iso lungu ba Aisak sina guxama na Yekop saing soxi mala mana Padan-Aram
    bu xap hainga la ba. Lungu ba bungina Aisak sina guxama na, tabina ba labu xap
    hainga rangua haing Kenangamgu tai.
  gvs-gvs: E Iso livala inove bego tutayana tamana Aisake Yakobo ikaipakuye, isanabode
    kana, ‘Taabu Kenani vavinaina kunaināi’ go, ivaduduwe ietune ina Padani Aram bego
    vavina tayamo inai.
  rmc-rmc: 'O Ezav dikhľa, sar o Izak le Jakob požehňinďa a bičhaďa andro Paddan-Aram,
    hoj odarik peske te lel romňa. Ov šunďa, hoj o Izak leske akor, sar les požehňinďa,
    prikazinďa: „Ma le tuke romňa andral o Kanaan,“'
  nlg-nlg: Ma Esau te rongovia gaia tamana te vautoa Jacob me nia vetena tona i Paddan-aram,
    ge ke va lavia iga na tauna, maia te hove pungisia Jacob ge ke bei tauna gea siki
    vaivine ni Canaan.
  dgr-DOGNT: Isaac, Jacob Padan-Aram nèk'e gots'ǫ ts'èko ìhchı yèhdıì yatı nezı̨ı̨
    yeghàı̨ɂǫ xè ekǫ ts'ǫ̀ yeèhɂà eyıts'ǫ “Kanan got'ı̨į̀ gots'ǫ ts'èko į̀hchı ha-le,”
    yèhdıı sìı Esau yeghǫ ıìkw'o.
  pes-OPV: و اما عیسو چون دید که اسحاق یعقوب رابرکت داده، و او را به فدان ارام روانه
    نمود، تا ازآنجا زنی برای خود بگیرد، و در حین برکت دادن به وی امر کرده، گفته بود
    که «زنی از دختران کنعان مگیر، »
  ron-1924: 'Есау а вэзут кэ Исаак бинекувынтасе пе Иаков ши-л тримисесе ла Падан-Арам,
    ка сэ-шь я невастэ де аколо, ши кэ, бинекувынтынду-л, ый дэдусе порунка ачаста:
    „Сэ ну-ць ей невастэ динтре фетеле луй Канаан.”'
  ben-OBCV: এদিকে এষৌ জানতে পারলেন যে ইস্‌হাক যাকোবকে আশীর্বাদ করে পদ্দন-আরাম থেকে
