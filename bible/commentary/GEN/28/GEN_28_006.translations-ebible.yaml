    அவனை அங்கு அனுப்பியதை ஏசா அறிந்தான். அவனை ஆசீர்வதிக்கும்பொழுது, “நீ கானானியப்
    பெண்ணைத் திருமணம் செய்யாதே” என்று அவனுக்குக் கட்டளையிட்டதையும் கேள்விப்பட்டான்.
  ceb-ULB: Karon nakita ni Esau nga gipanalanginan ni Isaac si Jacob ug gipaadto siya
    sa Paddan Aram, aron mangasawa didto. Nakita usab niya nga gipanalanginan siya
    ni Isaac ug gisugo, nga nag-ingon, “Ayaw pagpangasawa gikan sa mga babaye sa Canaan.”
  mkn-mkn: Esau dapa dengar bilang, Isak su kasi berkat sang Yakob, deng larang sang
    dia ko jang kawin deng nona Kanaꞌan. Dia ju dapa dengar bilang, dia pung bapa
    su suru dia pung adi ko pi kawin deng toꞌo pung ana nona satu di Padan Aram.
  pol-UBG: 'A Ezaw widział, że Izaak błogosławił Jakubowi i posłał go do krainy Paddan-Aram,
    aby stamtąd wziął sobie żonę, i że błogosławiąc mu, przykazał: Nie weźmiesz żony
    z córek Kanaanu;'
  agr-agr: 'Isaac Jacopan pegkegnum yumigkiak: Makichkish canaágnumia nuwajaig nuwenatin
    aipa, dekas Padán-aram weme nuwenata tusa tima,'
  kyc-kyc: Aisakeme Jekope elyape keta pisinyi pyambwapala yuu Mesopotemia enda nyeraŋa
    kota pena leyamo doko Isome kandeya. Dee Aisakeme Jekope elyape keta pisinyi pyambuo
    karapala dokopa rakangeme embame Kenane enda mende nyii nana daa lao lamaikondali
    piya.
  urd-GVU: عیسَو کو پتا چلا کہ اسحاق نے یعقوب کو برکت دے کر مسوپتامیہ بھیج دیا ہے
    تاکہ وہاں شادی کرے۔ اُسے یہ بھی معلوم ہوا کہ اسحاق نے اُسے کنعانی عورت سے شادی
    کرنے سے منع کیا ہے
  deu-1912: 'Als nun Esau sah, daß Isaak Jakob gesegnet hatte und abgefertigt nach
    Mesopotamien, daß er daselbst ein Weib nähme, und daß er, indem er ihn segnete,
    ihm gebot und sprach: Du sollst nicht ein Weib nehmen von den Töchtern Kanaans,'
  ntj-ntj: Nyangka Yiitjulu kulirnu palunyaku mama Yayitjikilu-ra marlanypa Tjayikapaku
    walykumunu watjarnu wantirralpi kamurukutu witunnyangka. Puru kulirnu palunyaku
    mamalu Tjayikapanya watjarnu kungka Kayinanngamartatji yarltinytjamaaltu wantirratjaku.
  row-row: Boe ma Esau rena oi Isak fee Yakob papala-babꞌanggiꞌ, ma ai e fo afiꞌ sao
    ina Kanaꞌan. Ana o rena oi, ama na denu odꞌi na neu sao toꞌo na ana feto na esa
    sia Padan Aram
  kan-2017: ಇಸಾಕನು ಯಾಕೋಬನನ್ನು ಆಶೀರ್ವದಿಸಿ ಪದ್ದನ್ ಅರಾಮಿನಲ್ಲಿ ಹೆಣ್ಣನ್ನು ಹುಡುಕಿ ಮದುವೆ
    ಮಾಡಿಕೊಳ್ಳಲು ಕಳುಹಿಸಿದ್ದನ್ನೂ, ಅವನು ಯಾಕೋಬನನ್ನು ಆಶೀರ್ವದಿಸುವಾಗ ಅವನಿಗೆ, ನೀನು ಕಾನಾನ್ಯರ
    ಹೆಣ್ಣನ್ನು ತೆಗೆದುಕೊಳ್ಳಬಾರದೆಂದು ಅಪ್ಪಣೆಕೊಟ್ಟದ್ದನ್ನೂ, ಏಸಾವನು ನೋಡಿದನು.
  ena-ena: Aisakɨ agaŋ Jekopɨ dɨ hameŋ abɨci hulaŋ hɨhɨle igahɨlavɨla ua Iso dɨ abavɨmi.
    Aisakɨ agaŋ Jekopɨ dɨ huaci lamavɨla ciaŋ vɨdɨvɨdɨŋ iguavɨla nameŋ abalɨ uavɨmi.
    Kenan fɨli tɨbɨ hɨsɨŋ iamɨgali vimɨnaŋ aba abalɨ uavɨmi. Mesopotemia fɨli tɨbɨ
    uavɨla heŋ hɨsɨŋ iamɨgali viha aba abalɨ uavɨmi. Hameŋ abɨci Jekopɨ agaŋ iamiaganu
    dɨ ciaŋ igahɨlavɨla Mesopotemia fɨli tɨbɨ ci ualɨ uavɨmi.
  tgo-tgo: Iso i loŋwevaidiya Aisake kaerova i giya Jeikob ghamwaewo na i variye i
    wa Padan Aram na ve tamweya levowe. Na tembe i loŋwevaidiva, mbaŋa Aisake i giya
    ghamwaewo, i dagetenɨwe na thava ne i vaŋgwa tɨnan Kenan eunda na levo.
  yap-yap: Me nang Esau nike yibilay Isak Jakob ke mu’ ma keyog ngak ni nge yan nga
    Mesopotamia nge le’engiy reb e bpin u rom. Miki nang ni fa’ani yibilay me yog
    ngak ndabi le’engiy reb e bpin nu Kanaan.
  tet-tet: Baa oras nia, Esau rona nola naꞌak Isak foo lia tateꞌan baa Yakob tiꞌan
    naꞌak, keta nola feto Kanaꞌan, mais baa nola tua naꞌi oan feto ida iha Padan-Aram.
  hlt-MCSB: Tedae Isaak loh Jakob yoethen a paek tih a yuu aka lo ham Paddanaram la
    a tueih te khaw, Jakob te yoethen a paek vaengah Kanaan nu te na yuu la lo boeh
    a ti nah tih a uen te khaw Esau loh a hmuh.
  mdy-ETH: ዪሳኣቄ ያይቆኦቤ ዓንጄሢና ላኣሊ ኮዖም ጌዒ ሜሶፖታሚያ ዓጮ ዳኬሢ ዔኤሳዎ ዔሬኔ፤ ዪሳኣቄ ያይቆኦቤ ዓንጃዖ፦ «ካኣናኔ
    ዓጮ ዉዱሮ ናኣታፓ ላኣሊ ዔኪፖ» ጌዔሢያ ዒዚ ዋይዜኔ፤
  twi-ASANTE: Esau tee sɛ Isak ahyira Yakob, na wagya no kwan ma ɔkɔ Paddan-Aram sɛ
    ɔnkɔware wɔ hɔ. Ɔhyiraa no no, ɔhyɛɛ no sɛ, “Nware saa Kanaanfoɔ mmaa yi bi da.”
  bhl-bhl: 'Beli, Iso e kililete: “Aisak e Sekow elo iti bamki so kelewsomi, ‘Kenan
    aneng fian em waneng mak wamduko, de tololewka!’, dangei, Sekow e alew so auk
    so biim weng kiliko, geleweko, Mesofotemia aneng fian elo waneng mak kulomin unse
    te.”, angiwi, e kilise kale.'
  con-NTPO: Isaac tsa'caen Jacobma Chiga tisenga ñotsse tsoña'chove afapa Padan-aram
    andeni japa pusheye moe'choma Esaúja atte. Toya'caen tsu atte ñotsse afa'cho nanimba
    Canaán ande'su pushesuma pusheye se'pi'choma.
  eng-WEBU: Now Esau saw that Isaac had blessed Jacob and sent him away to Paddan
    Aram, to take him a wife from there, and that as he blessed him he gave him a
    command, saying, “You shall not take a wife of the daughters of Canaan;”
  bnp-bnp: E Esau i lohoka vona ngane e Isak i gamaia e Iakop, muri i rudua i lakea
    o Padan-Aram ge bolea vonga e girihina. Na tahuna i gamaia i vakukua nahea ge
    parangi a ngatavine o Kenan.
  wal-wal: Yisaaqi Yaaqooba anjjidoogaa, yaappe machcho ekkanau Masphphexoomiyaa biitti
    a yeddidoogaa, qassi i Yaaqooba anjjido wode, “Kanaane maccaasa ekkoppa” yaagidi
    azazidoogaanne,
  mgh-mgh: 'Vano Isawu woonyawe wiira Isaki honreeriha Yakopi ni honveleeliha uPatan-Aramu
    wiira anthele nthiyana wonwo ni waanreerihawe va ahomwiirela: Uhaathele athiyana
    o Nkanani mu.'
  acu-NT: 'Tura Isaac Jacobon pengker awajak: —Canaán nungkanmaya nuwan nuwatsuk,
    Padan-aramnum weme, nunia nuwa nuwatkata tusa akupkamun Esaú antukmiayi.'
  spa-PDDPT: Esaú vio que Isaac bendijo a Jacob y lo envió a Padan-aram para tomar
    de allí esposa para él, y que, al bendecirlo, le ordenó que no tomara esposa de
    entre las hijas de Canaán,
  gun-gun: Ha'e gui Esaú oexa gua'y Jacó Isaque ogueroayvu porã reve Padã-Arã katy
    omondouka rã gua'yxyrã ha'e gui ojou aguã. Mba'eta ixupe “Nda'evei Canaã yvy re
    ikuai va'e rajy kuery regua rejou aguã ndera'yxyrã” he'i imondovy va'ekue.
  agu-BL: Inti Esaú nin ben tilol yi tk'ol Isaac yi banl tibaj Jacow, nin yi bene'n
    ẍchakol jalen Padan-aram tan joyle'n yi txkel. Ncha'tz tbit yi bene'n tlol tetz
    yi qui'c rmeril tan joyol yi txkel ẍchixo'l yi e' xun yi najlche'-tz Canaán.
  eng-PEV: Esau found out that Isaac asked God to be good to Jacob, and that Isaac
    said to Jacob, “Don’t marry any of the women that live here in Canaan country.”
    And he found out that Isaac sent Jacob to Paddan Aram country, to find a wife
    there.
  ilo-ULB: Ita, nakita ni Esau a binendisionan ni Isaac ni Jacob ket imbaonna idiay
    Padan-aram tapno mangala iti asawana sadiay. Nakitana met a binendisionan ni Isaac
    isuna ken binilinna a kunana, “Masapul a saanka a mangala iti asawam manipud kadagiti
    babbai iti Canaan.”
  kpg-kpg: Esau gu iloo bolo Isaac gu haga maluagina a Jacob, gu hagau a mee gii hana
    gi Mesopotamia gaa hai laa dono lodo i golo, gei mee gu iloo labelaa bolo Isaac
    ne hai gi Jacob i dono madagoaa ne haga maluagina a mee, bolo mee gi hudee hai
    dono lodo gi di ahina i nia ahina o Canaan.
  uig-ARA: 'ئەساۋ ئىسھاقنىڭ ياقۇپقا بەخت-بەرىكەت تىلەپ، ئۇنى پادان-ئارامغا شۇ يەردىن
    خوتۇن ئېلىشقا ئەۋەتكەنلىكىنى، شۇنداقلا ئۇنىڭغا بەخت-بەرىكەت تىلەپ، ئۇنىڭا جېكىلەپ:
    سەن قانائانىيلارنىڭ قىزلىرىدىن خوتۇن ئالمىغىن، دېگەنلىرىنى ئۇقۇپ، ياقۇپنىڭمۇ ئۆز
    ئاتا-ئانىسىغا ئىتائەت قىلىپ، پادان-ئارامغا كەتكىنىنى كۆرگىنىدە،'
  bsp-bsp: 'Kɔ Esay ɛnəŋk fɔ Isiyaka ontolanɛ Yakuba pətɔt, k''oloku kɔ kəkɔ sɔ Padaŋ-Aram
    pəkɔtɛn wəran, mba ntɛ Isiyaka oŋc-tolanɛ kɔ mɔ, ɛnasom kɔ ntɛ: «Ta mənɛŋcɛ wəran
    wəka Kanahan de.»'
  bps-bps: Na gadè Isaw i kdasal Isaak ku Dyékob, du fye blé Dwata kafye di kenen,
    na fsalun ditù di Mésofotamya, du fye gamwè yaanan ditù. Na gadean di kdasalan
    kenen fnangan ku Dyékob mwè yaan i libun mdà di Kanaan.
  mbs-mbs: Nayan, netaga-taga si Esau te migtawal-tawal si Isaac amon mèpiya se ibegay
    te Timanem diyà ki Jacob, aw insogò din sikandin doton te Mesopotamya amon mengognan
    kidoen. Netaga-taga heman sikandin te pegtawal-tawal i Isaac tepad kandin, migpunù
    sikandin te eked din pengognani se bayi tege Canaan.
  tof-tof: Isao umul bainürr wagó, Aesak Zeikobón kuri bles yónürr akó oya we zirrapónórr
    Padan Arram, olgabi kol apadóm. Wa ta umul bainürr wagó, Aesak Zeikobón nóma bles
    yónürr, wa oya arüng bóktan ekyanórr wagó, “Ma sab Keinan kol apadgu.”
  sus-sus: Esayu naxa a kolon a baba bara duba Yaxuba bɛ, a xɛɛfe Padan Arami a xa
    mɛnni ginɛ dɔxɔ. A man naxa kolon sɔtɔ a ma, a baba bara Yaxuba yamari a naxa
    Kanaan ginɛ dɔxɔ,
  pon-2006: Esau ahpw esehda me Aisek kapaiadahr Seikop oh kadaralahngehr Mesopodamia,
    pwe en ale eh pwoud emen lihen wasao. E pil esehda me ni Aisek eh kapaiahda Seikop,
    e kehkehlingkihong en dehr pwoudikihda emen lihen Kenan.
  jae-jae: Esau gêlic gebe Isak gêjam mec Jakob ma kêsakiŋ eŋ gêja Mesopotamia gebe
    ênam awê aŋga ônê ma gêdêŋ taŋ gêjam mec eŋ naŋ, kêjatu eŋ gebe “Ônam awê gamêŋ
    Kanaan ŋa teŋ êtu nêm awê atomanô,”
  ksd-ksd: 'Io, Esau i ga gire ba Isak i ga tata vadoane Iakob ma i ga tul vue uro
    Padan-Aram upi na taulai ma tika na vavina mabara; ma i ga gire ba i ga tata vadoane,
    i ga vartuluai bula pirana dari: Koko amur a taulai ma ta tika na vavina Kanaan;'
  tur-YTC: Esav, İshak'ın Yakov'u kutsadığını ve bir eş alması için Paddan-Aram'a
    gönderdiğini ve onu kutsadığı zaman, Kenan kızlarından kendine eş almayacaksın
    diye buyurduğunu, Yakov’un da anne babasını dinleyerek Paddan-Aram’a gittiğini
    öğrendi.
  bel-N: 'I бачыў Эзаў, што дабраславіў Ісаак Якуба, і, дабраслаўляючы яго, паслаў
    яго ў Падан-Арам узяць сабе адтуль жонку, і загадаў яму, кажучы: “Не бяры жонкі
    з дачок Ханаану”;'
  grc-BRENT: Ἴδε δὲ Ἡσαῦ ὅτι εὐλόγησεν Ἰσαὰκ τὸν Ἰακὼβ, καὶ ἀπέστειλεν εἰς τὴν Μεσοποταμίαν
    Συρίας, λαβεῖν ἑαυτῷ γυναῖκα ἐκεῖθεν, ἐν τῷ εὐλογεῖν αὐτόν· καὶ ἐνετείλατο αὐτῷ,
    λέγων, οὐ λήψῃ γυναῖκα ἐκ τῶν θυγατέρων τῶν Χαναναίων.
  ind-AYT: Esau melihat bahwa Ishak telah memberkati Yakub dan menyuruhnya pergi ke
    Padan-Aram untuk mengambil seorang istri dari sana, dan bahwa ketika dia memberkati
    Yakub, dia memberi perintah kepadanya, katanya, “Kamu tidak boleh mengambil istri
    dari antara anak perempuan Kanaan,”
  lid-lid: Eme Iso badeh ndratanan Aisik badeh ndratehei nyosowan ndra ta Jekop ma
    tiye iy ndra-au ndrala Padan Aram ta kasoh badih badu doh, na len iy edeu nyosowan
    i tan ma batanau iy badeh sasoh badih badu Kenan.
  nya-nya: Tsopano Esau anadziwa kuti Isake anadalitsa Yakobo ndi kumutumiza ku Padanaramu
    kuti akakwatire kumeneko. Anawuzidwanso kuti, “Usakwatire mkazi wa ku Kanaani.”
  hrv-hrv: 'Kad je Ezav vidio kako je Izak blagoslovio Jakova kad ga je otpremao u
    Padan Aram da odande sebi uzme ženu, naređujući mu kad ga je blagoslivljao: “Ne
    smiješ uzeti ženu od kanaanskih djevojaka”,'
  mps-mps: Isogo te Aisakgo Jekop dwagi yai tau sabo po menama, tagala palu, te Mesopotemia
    tǫ te pedai badu we me deli sigi pomainu tagala palali po odali. Aga me koneani,
    te Aisakgo Jekop dwagi yai tau sabo po mayu, agai Jekopbolo te po weyu, nago te
    Kenan bulu we me selamu da po wai.
  llg-llg: Esau namanene lae Isak fee Yakob babaꞌe-babatik so, ma ana kaꞌin taa bole
    sao inana Kanaꞌan. Ndia boe oo namanene lae, ndia aman nadenu fadin neu sao toꞌon
    ana inanan esa, nai Padan Aram.
  tpi-tpi: Iso i harim pinis olsem Aisak i givim blesing long Jekop na i salim em
    i go long Mesopotemia bilong maritim wanpela meri bilong dispela hap. Em i save
    tu olsem, taim Aisak i bin askim God long mekim gut long Jekop, em i bin tokim
    Jekop long em i no ken maritim wanpela meri bilong Kenan.
  dan-1931: Men Esau fik at vide, at Isak havde velsignet Jakob og sendt ham til Paddan-Aram
    for at tage sig en Hustru der, og at han, da han velsignede ham, havde pålagt
    ham ikke at tage sig en Hustru blandt Kana'ans Døtre,
  vie-OVCB: Ê-sau thấy Y-sác chúc phước cho Gia-cốp và bảo qua xứ Pha-đan A-ram tìm
    vợ; trong lúc chúc phước, người dặn Gia-cốp rằng đừng cưới vợ trong bọn con gái
    Ca-na-an.
  lbk-lbk: Idwani ket ay inammowan Esau nan namindisyonan Isaac ken Jacob ya nan nangipaligwatana
    ken siya ay omey id Mesopotamia ay en omanap sid-i is asawaena. Inammowana akhes
    ay issan namindisyonana ken Jacob, et infilina akhes kannay ta ad-i mangas-asawa
    isnan iCanaan.
  guj-2017: હવે, એસાવે જોયું કે ઇસહાકે યાકૂબને આશીર્વાદ આપ્યો છે અને તેને પાદ્દાનારામમાંથી
    કન્યા મેળવીને લગ્ન કરવા માટે ત્યાં મોકલ્યો છે. એસાવે એ પણ જોયું કે ઇસહાકે તેને
    આશીર્વાદ આપતાં આજ્ઞા કરી કે, “કનાન દેશની કન્યાઓમાંથી તું કોઈની સાથે લગ્ન કરીશ
    નહિ,”
  byr-byr: Yɨzoi sara wɨꞌnaka “Nɨmaamaangei Kainanɨ mwaalyanna ‘Aꞌmwe tewaanya mɨꞌ,’
    saꞌbɨta yawɨꞌmwa,” daka Evɨraamɨre gawaalɨꞌ Yɨzɨmelɨmɨre taayaꞌ maaraꞌ.
  awx-awx: Jekowu kuxawänä, Iso using inikin. “Nansätä Jekowu wam gwaläng imike, mängätnä
    Mesopotemia nanä täpätu täpikge iniwän kuk. Tiwän wam gwaläng imixäwik, mämä wamu
    ‘Mängälä Kenan nanä malayo,’ yang inik.
  pon-2006A: Esau ahpw esehda me Aisek kapaiadahr Seikop oh kadaralahngehr Mesopodamia,
    pwe en ale eh pwoud emen lihen wasao. E pil esehda me ni Aisek eh kapaiahda Seikop,
    e kehkehlingkihong en dehr pwoudikihda emen lihen Kenan.
  por-BRBSL: 'Agora Esaú viu que Isaac havia abençoado Jacó e o mandado embora para
    Paddan Aram, para levar-lhe uma esposa de lá, e que ao abençoá-lo ele lhe deu
    uma ordem, dizendo: “Não tomarás esposa das filhas de Canaã”;'
  cth-cth: Isak ni Jakop hah yawhawi a poe teh a yu la hanlah Paddanaram ram lah a
    patoun. Yawhawi a poe nah Kanaan ram e tanglanaw yu lah na lat mahoeh telah lawk
    a thui.
  twi-twi: Esau tee sɛ Isak ahyira Yakob, na wagya no kwan ma ɔkɔ Paddan-Aram sɛ ɔnkɔware
    wɔ hɔ. Ohyiraa no no, ɔhyɛɛ no se, “Nware saa Kanaanfo mmea yi bi da.”
  hlt-hlt: Tedae Isaak loh Jakob yoethen a paek tih a yuu aka lo ham Paddanaram la
    a tueih te khaw, Jakob te yoethen a paek vaengah Kanaan nu te na yuu la lo boeh
    a ti nah tih a uen te khaw Esau loh a hmuh.
  tbz-SIM: 'Kɛ̀ Esɑyuu keè Isɑki pɑ̃mɛ̀ mɛsɑ̀ɑ̀ nSɑkɔbu, kɛ duɔ́ nkòò kɔ̀tɛ Mɛsopotɑmii
    kɛ bo túótɛ́ onitipòkù, kɛ́keè ò nɑ̀kɛ́mɛ̀ Sɑkɔbu kɛ tú: A bɑ́ɑ́ túótɛ́ Kɑnnɑhɑ̃ɑ̃
    kɔbɛ kóo nitipòkù.'
  msy-2020: Ezɨ Iso kamaghɨn fo, Aisak Jekop deravɨrama a gamigha egha anemadazɨma
    a Mesopotemian amizitamɨn ikiasa zui. A uaghan kamagh oraki, Aisak deravɨrama
    a gamua a mɨgɨa ghaze, a Kenanian amizitamɨn ikian kogham.
  txq-txq: Esau namanene nala nae, Isak fee babaꞌe-babatik neu Yakob ena, ma kaꞌin
    fo boso sao no ana feꞌok Kanaꞌan. Ana oo namanene nala boe nae, ndia aman nadenu
    ndia fadin ena, fo neu sao nala toꞌon ana feꞌon esa nai Padan Aram.
  aaz-aaz: Naiꞌ Esau nneen, nak naiꞌ Isak nfee nrair tetus neu naiꞌ Yakop, ma ntaar
    ee he kais ansao riꞌ feot munif naꞌko pah Kanaꞌan. In nneen amsaꞌ nak in aamf
    ee nreun goe he nnao nsao baabf ee aan feot goes et Padan Aram.
  azb-azb: Esav gördü ki, İshaq Yaquba xeyir-dua verdi və özünə arvad almaq üçün onu
    Paddan-Arama göndərdi; həm də ona xeyir-dua verən zaman «Kənan qızlarından arvad
    alma» deyib xəbərdarlıq etdi.
  eng-DBY: And Esau saw that Isaac had blessed Jacob, and sent him away to Padan-Aram,
    to take a wife thence, blessing him, and giving him a charge saying, Thou shalt
    not take a wife of the daughters of Canaan;
  hin-2017: जब एसाव को पता चला कि इसहाक ने याकूब को आशीर्वाद देकर पद्दनराम भेज दिया,
    कि वह वहीं से पत्नी लाए, और उसको आशीर्वाद देने के समय यह आज्ञा भी दी, “तू किसी
    कनानी लड़की को ब्याह न लेना,”
  wol-KYG: Esawu nag yég ne Isaaxa ñaanal na Yanqóoba, ba noppi yebal ko Padan Aram,
    ngir mu jël fa soxna. Te it ba mu koy ñaanal, digal na ko ne ko, bumu jël ca jigéeni
    Kanaaneen ña.
  swp-swp: Isoa ie ita hede Isaako Iakobo i riba helolo, eo i hetamari ie lau Padana‐arama,
    nei eai bena monena i abi, eo i ribahelolo hinage i heriba, “Tabu Kanana sinena
    esau u tawasorai.”
  bjr-bjr: Isakeefa Yakooboona afaaqooqa amiseenoo Meesoopootamia maqa maaqai anaasee
    maraanifeera aqiqoonara Eesaufa irinau. Isakeefa afaaqooqa Yakooboona amiseenoo
    Kannaana maqanna anaasee sia maraannee qunara faqa irinau.
  eng-YLT: And Esau seeth that Isaac hath blessed Jacob, and hath sent him to Padan-Aram
    to take to himself from thence a wife — in his blessing him that he layeth a charge
    upon him, saying, Thou dost not take a wife from the daughters of Canaan —
  heg-NTPO: Dedeng Yakob sium hidi un ama ka nol ina ka in leka ka kon, un bok lako
    Padan Aram.
  ptu-ptu: 'Puhai ia too, iya naissammi duka'' Esau naua puham umpa''lambeam Yakub
    Ishak mane nasuai le''ba'' lako Padan-Aram, la umpeä baine dio. Naissam toi duka''
    naua indo anna umpa''lambeanni Yakub, napakahi''di naua: “Tä''ko la muala baine
    to Kanaan la umpobaine.”'
  bzd-NTPO: 'Esaú wa̱ ijche̱newa̱ tö Isaac e̱r buaë ché Jacob a̱ ñies tö ipatkémiitö
    ká̱ kiè Padán-aram se̱nukwa̱ ee̱. Ñies ie'' wa̱ ijche̱newa̱ tö mik iyë́ e̱r bua''
    ché Jacob a̱ eta̱ ichéitö ia̱: —Kë̀ be'' se̱nukwa̱ canaánwak ta̱.'
  kwf-kwf: Sa Esau rongo ka sui naꞋa neꞋe sa Aesak kwatea ka sui naꞋa ngwangwaneꞋanga
    fuana sa Jakob, ma kwatea ka leka naꞋa Ꞌi Mesopotemia ke lulua ta kini fuana korelana.
    Nia ka rongoa naꞋa logo, kaidaꞋi maꞋa keraꞋa nia faꞋaleꞋa sa Jakob, ma nia ka
    fata luia noaꞋa nia kasi korea ta kini Ꞌi Kenan.
  eng-WYC-2017: Forsooth Esau saw that his father had blessed Jacob, and had sent
    him into Mesopotamia of Syria, that he should wed a wife of thence, and that after
    the blessing he commanded to Jacob, and said, Thou shalt not take a wife of the
    daughters of Canaan;
  eng-WMBB: Now Esau saw that Isaac had blessed Jacob and sent him away to Paddan
    Aram, to take him a wife from there, and that as he blessed him he gave him a
    command, saying, “You shall not take a wife of the daughters of Canaan;”
  spp-spp: Ɲyɛ Ezawu à pa li ɲya na Ishaka á jwó le *Yakuba á, maa u pyi u sà u cwoŋi
    lwɔ́ Mɛsopotami kìni i ke, maa li ɲya mú na u à jwó le u á, maa yi jwo u á na
    u àha ceewe lwɔ́ *Kana shiinbii pùceepyire e mɛ.
  aey-aey: Aria Iso uqa Aisak Jekob eeldudu je eu madumei caja oso ocnu suldocob Mesopotemia
    nuen don. Aisak uqa je odi Jekob madon, “Hina Kenandec caja oso cain ogaun,” ec
    madodon Iso uqa don.
  urd-GVH: एसौ को पता चला कि इसहाक़ ने याक़ूब को बरकत देकर मसोपुतामिया भेज दिया है
    ताकि वहाँ शादी करे। उसे यह भी मालूम हुआ कि इसहाक़ ने उसे कनानी औरत से शादी करने
    से मना किया है
  rug-rug: Meke gilania Isoa sapu ele mana nia Aisake se Zekopi, meke garunu la nia
    sa pa popoa Mesopotemia pude la vagia vasina si keke barikaleqe. Meke gilania
    tugo sa, sipu totosona mana nia Aisake se Zekopi si zama ia sa si asa, pude lopu
    haba ia si keke barikaleqe pa popoa Kenani, gua.
  gaz-gaz: Esaawu akka Yisihaaq Yaaqoobin eebbisee akka inni achii niitii fuudhuuf
    gara kaaba dhiʼa Phaadaan Arraamitti isa ergee fi akka isa eebbisettis “Intallan
    warra Kanaʼaan hin fuudhin” jedhee isa ajaje yommuu beeketti;
  fra-LSG: 'Ésaü vit qu’Isaac avait béni Jacob, et qu’il l’avait envoyé à Paddan-Aram
    pour y prendre une femme, et qu’en le bénissant il lui avait donné cet ordre:
    Tu ne prendras pas une femme parmi les filles de Canaan.'
  yal-yal: Esayu yi a kolon a baba bata duba Yaxuba xa, a a rasiga Padan-Arami yi,
    a xa sa mɛnna ɲaxanla dɔxɔ. A mɔn yi a mɛ, a baba Isiyaga bata a yamari, a nama
    ɲaxanla dɔxɔ naxan findɛ Kanan kaan na.
  gum-gum: 'Inchen Esaúbe wammørøbig køn, møskai Isaacbe tru mayanguen tabig nebuig
    kønrrai tranøb, sraingucha lappe, Padan-aramsrø lanrrai chiben. Incha tru mayanguen
    tabig nebuig kømigwan møskai tranabe, øyeeg karua pasri ashibig køn: “Yu Canaán
    ishumburmeran ñui srain kønrrai marøb pasrønrrab kømø” cha.'
  iou-iou: Täŋpäkaŋ Isotä biŋam ŋode nadäŋkuk; Nantä Jekop kon man iwetpäŋ Kenan webe
    yäpmäkta yäjiwätpäŋ webe yäpmäkta Mesopotemia komeken kukta peŋ iwetkuk. Biŋam
    ude nadäŋpäŋ pen ŋode nadäkgän täŋkuk; Peŋ iwerirän Jekoptä miŋi nani täŋo man
    buramiŋpäŋ Mesopotemia komeken kuŋkuk.
  haw-1868: A ike iho o Esau, ua hoomaikai mai o Isaaka ia Iakoba, a ua hoouna aku
    ia ia e hele i Padanarama, e lawe i wahine nana mai ia wahi mai; a i kana hoomaikai
    ana ia ia, kauoha aku la ia, i ka i ana, Mai lawe oe i wahine nau no na kaikamahine
    a ko Kanaana;
  arb-NAV: 'وَلَمَّا رَأَى عِيسُو أَنَّ إِسْحاقَ قَدْ بَارَكَ يَعْقُوبَ وَصَرَفَهُ
    إِلَى سَهْلِ أَرَامَ لِيَخْتَارَ مِنْ هُنَاكَ زَوْجَةً، وَأَوْصَاهُ قَائِلاً:
    «لا تَتَزَوَّجِ امْرَأَةً كَنْعَانِيَّةً»'
  adz-adz: Da Isau iringant i nan ibi Isak irim nan fintidan sib da Yakop da itangin
    arangan ifa Mesopotemia i uda sagat mingꞌa nigi, da ipaꞌ arangan i anungꞌ uda
    sagat Kanan mangan u.
  ewe-ewe: Esau kpɔ be ye fofo Isak yra Yakob, eye wòɖoe ɖe Padan Aram be wòaɖe srɔ̃
    le afi ma, ke ede se na Yakob be, “Megaɖe Kanaan nyɔnu o.”
  eng-LEE: And when Esau saw that Isaac had blessed Jacob, and sent him away to Padan-aram,
    to take himself from there a wife; and in blessing him had given him a charge,
    saying, Thou shalt not take a wife of the daughters of Canaan;
  dji-dji: Ban Yisuwgi, nyani marnggidjini ngunukima djanguny, miri nyaliki gunydjirrngim
    inga bir-bulanggitjdjini Djakupgi, a nyaliki nyani butjalmini Godnyi miri nyani
    djagadjigi gulmigipm bilakiṉing girim nyini ngunyili Padan-Aramili gurrbili, marrga
    nyani marrgi miyilk ngungirapibi. A Yisuwdji marrngini ngunukima djanguny miri
    nyalikidjini gunydjirrar butjir-karrdjini Djakupnyi miri bindjin gam', “Ingki
    nyuni marrgi miyilk djingirapibi bapurrurrbi Kananayitbi.”
  nna-nna: Kuwarri miranu Esau, japartulu palinymilalu Isaac-ju ngalypa muwarr Ngarrkaja
    yinganyajalu Jacob, ngakarna Paddan-Aram-karti mirtawa kanganyaku. Miranu Isaac
    wurrarnalu, “Munu mankulumanparningu Canaanite mirtawa.”
  asm-FB: পাছত এচৌৱে জানিলে যে ইচহাকে যাকোবক আশীৰ্ব্বাদ কৰি পদ্দন-অৰামৰ পৰা কোনো ছোৱালীক
    বিয়া কৰি আনিবলৈ পঠাইছে; তেওঁ আৰু শুনিলে যে ইচহাকে যাকোবক আশীৰ্ব্বাদ দিয়াৰ সময়ত
    এই আজ্ঞা দিছিল “তুমি কোনো কনানীয়া ছোৱালীক বিয়া নকৰিবা।”
  sus-A: عٍسَيُ نَشَ عَ كٌلٌن عَ بَبَ بَرَ دُبَ يَشُبَ بّ، عَ شّيقٍ ثَدَن عَرَ مِ
    عَ شَ مّننِ فِنّ دْشْ. عَ مَن نَشَ كٌلٌن سْتْ عَ مَ، عَ بَبَ بَرَ يَشُبَ يَمَرِ
    عَ نَشَ كَنَان فِنّ دْشْ،
  fra-SBL: 'Ésaü vit qu''Isaac avait béni Jacob et l''avait envoyé à Paddan Aram,
    pour lui prendre une femme de là-bas, et qu''en le bénissant il lui avait donné
    cet ordre : « Tu ne prendras pas de femme parmi les filles de Canaan » ;'
  hbo-hbo: וַיַּ֣רְא עֵשָׂ֗ו כִּֽי־בֵרַ֣ךְ יִצְחָק֮ אֶֽת־יַעֲקֹב֒ וְשִׁלַּ֤ח אֹתֹו֙
    פַּדֶּ֣נָֽה אֲרָ֔ם לָקַֽחַת־לֹ֥ו מִשָּׁ֖ם אִשָּׁ֑ה בְּבָרֲכֹ֣ו אֹתֹ֔ו וַיְצַ֤ו
    עָלָיו֙ לֵאמֹ֔ר לֹֽא־תִקַּ֥ח אִשָּׁ֖ה מִבְּנֹ֥ות כְּנָֽעַן׃
  shp-NTPO: Jatian Esaúkan moa oinna iká iki, jawen papa Isaacnin, ja Jacob Diossen
    jakonbires imanon ixon, moa Dios yoixona. Jaskáakin senenhaxon, Padán-aramhin
    raana iki, jain kaax wanonon ixon. Jainxonribi ja Dios yoixona pekáo yoia iká
    iki, jawekeskáaxonbi Canaán ainbo awinhakin bitima. Jatíbi jawen papan ja Jacob
    jaskáabo, moa Esaúkan onanna iká iki.
  eng-WYCLIFFE: Forsothe Esau seiy that his fadir hadde blessid Jacob, and hadde sent
    him in to Mesopotanye of Sirie, that he schulde wedde a wijf of thennus, and that
    aftir the blessyng he comaundide to Jacob, and seide, Thou schalt not take a wijf
    of the douytris of Canaan;
  pjt-pjt: Ka maḻangka Iitjulu kulinu palumpa mamangku Jacobanya pukuḻmaṟa kuriku
    iyantja ngura panya Mitjupu-taimiyalakutu. Munu paluṟu Jacobanya mamangku wangkanytjitja
    kuḻu kulinu panya kungka Kainannga nguraṟa aḻṯinytja wiyangku wantinytjaku. Palu
    Jacobanya wangaṉara ankunyangka kutju paluṟu kulinu.
  cwe-cwe: Esau kavimanya kuwa Isaka kamala kumtemela mate Yakobo na kumtuma yahite
    Padani Alamu yakasole muke. Iviya kavimanya kuwa Isaka viyamtemele mate, kamulongela
    sekeyasole muke Mkanaani.
  bgs-bgs: Na, igulitan si Esau na igdasal si Isaac ébô madigár tô bággén ka Manama
    ki Jacob asta igpasadun din si Jacob tun ta Mesopotamia ébô kumalyag sikandin.
    Igulitan si Esau na maggát igkagi si Isaac ki Jacob na dì mému kalyagan din tô
    bayi Canaanhon.
  kik-kik: Na rĩrĩ, Esaũ nĩamenyire atĩ Isaaka nĩarathimĩte Jakubu na akamũtũma Padani-Aramu
    akahikanie kuo, na atĩ rĩrĩa aamũrathimire nĩamwathire, akĩmwĩra atĩrĩ, “Ndũkanahikie
    mũndũ-wa-nja wa kuuma gũkũ Kaanani.”
  ksr-ksr: 'Aisaknoŋ Jeikob kotuegoŋ muŋ embia mewiwaajoŋ Mesopotemia balonoŋ wasiroti,
    ii Iisoonoŋ moro. Kotuegoŋ muŋ kokaeŋ jeŋ kotoŋ muro: “Gii Keinan yoŋoo naamboragia
    yoŋoonoŋga moŋ embaga mende mewa.”'
  fra-NCL: 'Esaü vit qu’Isaac avait béni Jacob et qu’il l’avait envoyé en Paddan-Aram
    pour y prendre une femme, et qu’en le bénissant, il lui avait donné cet ordre :
    « Tu ne prendras pas pour femme une des filles de Canaan »,'
  cek-AK: Issak mah Jakob tahamhoihaih paek moe, zu lak hanah Padan Aram ah patoeh;
    tahamhoihaih paek naah, anih khaeah, Kanaan tanu to zu ah la hmah, tiah lok a
    thuih pae,
  xla-xla: Epapeleye Isotapo ya꞉ a Aisekta Yokobye Keinan a꞉ya pohalalo ma Padan Alam
    mo dla tame a꞉ya hane dle kokoye daliyo.
  cuk-cuk: Esaú daksad, e-bab-Isaac Jacobʼgi ise-nued-binsaleged ega sogsa. Geb degine,
    Padan-Aram-neggweburse ome-nikuega Jacob-barmisbali. Esaú daksabalid, e-bab Jacobʼgi
    ise-nued-binsasgu, ega sogsagusad, melle Canaán-ome be nikuoye.
  uig-CYR: 'Әсав Исһақниң Яқупқа бәхит-бәрикәт тиләп, уни Падан-Арамға шу йәрдин хотун
    елишқа әвәткәнлигини, шундақла униңға бәхит-бәрикәт тиләп, униңа җекиләп: Сән
    Ⱪананийларниң қизлиридин хотун алмиғин, дегәнлирини уқуп, Яқупниңму өз ата-анисиға
    итаәт қилип, Падан-Арамға кәткинини көргинидә,'
  tel-2017: ఇస్సాకు యాకోబును దీవించి, పద్దనరాములో పెళ్ళి చేసుకుని రావడానికి అతణ్ణి
    అక్కడికి పంపాడనీ అతనిని దీవించినప్పుడు “నువ్వు కనాను దేశపు అమ్మాయిల్లో ఎవరినీ
    పెళ్ళి చేసుకోవద్దు” అని అతనికి ఆజ్ఞాపించాడనీ ఏశావుకు తెలిసింది.
  hat-BSA: 'Epi Ésaü te wè ke Isaac te beni Jacob e te voye li ale Paddan-Aram pou
    pran pou li menm yon madanm, e ke lè li te beni li, li te bay li lòd, e te di:
    “Ou pa pou pran yon madanm nan fi a Canaan yo,”'
  kos-kos: Esau el lohngak lah Isaac el akinsewowoyal Jacob ac supwalla nu Mesopotamia
    in sokak sie mutan kial we. El oayapa lohng lah ke Isaac el akinsewowoyal Jacob
    el sapkin nu sel elan tia payuk sin mutan Canaan.
  hbo-WLC: וַיַּ֣רְא עֵשָׂ֗ו כִּֽי־בֵרַ֣ךְ יִצְחָק֮ אֶֽת־יַעֲקֹב֒ וְשִׁלַּ֤ח אֹתוֹ֙
    פַּדֶּ֣נָֽה אֲרָ֔ם לָקַֽחַת־ל֥וֹ מִשָּׁ֖ם אִשָּׁ֑ה בְּבָרֲכ֣וֹ אֹת֔וֹ וַיְצַ֤ו
    עָלָיו֙ לֵאמֹ֔ר לֹֽא־תִקַּ֥ח אִשָּׁ֖ה מִבְּנ֥וֹת כְּנָֽעַן׃
  ibo-ibo: Ịsọ hụrụ ka Aịzik siri gọzie Jekọb, ziga ya Padan Aram ka ọ gaa lụọ nwunye
    nʼebe ahụ, nyekwa ya iwu mgbe ọ na-agọzi ya sị, “Alụla nwanyị na Kenan,”
  ory-ory: ଏଥିଉତ୍ତାରେ ଇସ୍‌ହାକ ଯାକୁବଙ୍କୁ ଆଶୀର୍ବାଦ କରି ବିବାହ ନିମନ୍ତେ ପଦ୍ଦନ୍‍ ଅରାମକୁ
    ବିଦାୟ କଲେ, ପୁଣି, ଯାକୁବଙ୍କୁ ଆଶୀର୍ବାଦ କରିବା ସମୟରେ ତାହାଙ୍କୁ ଆଜ୍ଞା ଦେଇ କହିଲେ, “ତୁମ୍ଭେ
    କିଣାନ ଦେଶର କୌଣସି କନ୍ୟା ବିବାହ କର ନାହିଁ।”
  wmt-wmt: '@see-verse:GEN.028.005'
  chk-chk: Iwe, Esau a silei pwe Isaak a afeiöchü Jakop o tinala Mesopotamia, pwe
    epwe tüngor eman pwülüan seni ikenan. A pwal rong pwe Isaak a fönöü Jakop lupwen
    an afeiöchü, pwe esap fokun pwüpwülü ngeni eman fin Kanaan.
  ssd-ssd: Isak nu Yakob nyaro pasa tumba nu Kanan pino ande ndatuwa ŋga wam pagu
    pasa sana sulumba nu kukulna le nu ina mam nuŋe tuku miŋge dubimba pino tam tuku
    Mesopotamia kilke mbol kina le Esau nu wam ta kila pilna sulumba
  rop-rop: Wal wen Isau bin faindat Aisik bin jandimwei Jeikob langa Mesapoteimiya,
    imbin nogudbinji. Bifo imbin jandimwei im, det olmen bin tok gudbalawei langa
    Jeikob, en imbin dalim im blanga go langa det kantri en faindim gel brom deya,
    dumaji im nomo bin wandim im blanga merrit langa eni gel brom Keinan seimwei laik
    Isau bin dum.
  ukr-1871: 'Бачивши ж Езав, що благословив Ізаак Якова і послав у Мезопотамію, в
    Падан-Арам, щоб узяти собі звідти жінку, і що благословляючи його заповідав йому
    говорючи: Не мусиш брати жени з дочок Канаанських,'
  eng-AOI: Esau heard that Isaac had blessed Jacob and had sent him away to Mesopotamia
    to find a wife there. He also knew what Isaac had told Jacob when he blessed him.
    He had said, “Do not marry a Canaanite woman.”
  yon-yon: Kwane, Isau kuu yekaadkeroon, Aisekbed Yekob yaa amun kerunekore yedmoon,
    “Keenan ambibkin wonong kuu awanaab.” andoone Aram ambibkin ye okad dabonmo yaa
    wonoon kuu wonong awani ye dowad wonoon.
  bch-bch: Iso igera mambe itama Aisak ikado posanga kemi ngan pamatuanga Iakop ga
    kus ta isula ei ga ila ngan tibur kapei Padan-Aram ngan badanga iadaoa eta toa
    eoa. Be ngan ado toaiua tamad ipamatua Iakop, Iso igera mambe tamad irenren pan
    Iakop ta ikeo ga irangrang ngan ibada iadaoa eta pagid taine Kenan ad mao.
  deu-1951: 'Als nun Esau sah, daß Isaak den Jakob gesegnet und ihn nach Mesopotamien
    abgefertigt hatte, daß er sich von dort ein Weib hole, und daß er, indem er ihn
    segnete, ihm gebot und sprach: «Du sollst kein Weib von den Töchtern Kanaans nehmen»;'
  eng-JPS: 'Now Esau saw that Isaac had blessed Jacob and sent him away to Paddan-aram,
    to take him a wife from thence; and that as he blessed him he gave him a charge,
    saying: ''Thou shalt not take a wife of the daughters of Canaan'';'
  ubr-ubr: Esau isagob Isaac on Jacob imomoginai ato iyafarai inai Mesopotamia tafanamai
    nan jever in boai ini awan mes. Mat on eb isagob on an werai Isaac on Jacob ibi momoginai
    on dura wawaninai iyawur men Canaan jever ini awan mes.
  srp-1865: 'A Isav vidje gdje Isak blagoslovi Jakova i opravi ga u Padan-Aram da
    se odande oženi, i gdje blagosiljajuæi ga zapovjedi mu i reèe: nemoj da se oženiš
    kojom izmeðu kæeri Hananejskih,'
  lug-lug: Esawu n’ategeera nga Isaaka awadde Yakobo omukisa, era ng’amusindise e
    Padanalaamu afuneyo omukazi, era nga bwe yamuwa omukisa yamukuutira nti, “Towasanga
    ku bakazi Abakanani,”
  heb-heb: וירא עשו כי ברך יצחק את יעקב ושלח אתו פדנה ארם לקחת לו משם אשה בברכו אתו
    ויצו עליו לאמר לא תקח אשה מבנות כנען׃
  ben-IRV: এষৌ যখন দেখলেন, ইসহাক যাকোবকে আশীর্বাদ করে বিবাহের মেয়ে গ্রহণের জন্য পদ্দন
    অরামে বিদায় করেছেন এবং আশীর্বাদের দিন কনানীয় কোনো মেয়েকে বিয়ে করতে নিষেধ করেছেন
  pan-pan: ਜਦ ਏਸਾਓ ਨੇ ਵੇਖਿਆ ਕਿ ਇਸਹਾਕ ਨੇ ਯਾਕੂਬ ਨੂੰ ਬਰਕਤ ਦਿੱਤੀ ਅਤੇ ਉਸ ਨੂੰ ਪਦਨ ਅਰਾਮ ਵਿੱਚ
    ਭੇਜ ਦਿੱਤਾ ਹੈ ਜੋ ਉਹ ਉੱਥੋਂ ਆਪਣੇ ਲਈ ਪਤਨੀ ਲਵੇ ਅਤੇ ਉਸ ਨੇ ਉਹ ਨੂੰ ਬਰਕਤ ਦਿੰਦੇ ਹੋਏ ਇਹ ਹੁਕਮ
    ਦਿੱਤਾ ਕਿ ਤੂੰ ਕਨਾਨੀਆਂ ਦੀਆਂ ਧੀਆਂ ਵਿੱਚੋਂ ਕਿਸੇ ਨਾਲ ਵਿਆਹ ਨਾ ਕਰੀਂ,
  tkr-tkr: Esavık'le ats'axhen, I'saq'ee Yaaq'ubus xayir-düə huvu cus xhunaşşe hee'ecenva
    Paddan-Arameeqa g'axuvuva, sayib, mang'us xayir-düə hooleng'a «Kana'anğançene
    içeeşike xhunaşşe hime'eva» mı'sləhət g'ooce.
  mwp-mwp: Isaka nanga Yakubulpa woenab poeybadhin nanga nuydh nuyn lawnga madhin
    Kananaw yoepkazingu, kalanu nuyn wayadhin Mesopoetaymiyalpa ipiya lumaypa. Isaw
    nuydh nanga thanamun apthathkaziw buwaylthoeyay na imadhin, nubepa mura kakal
    aymoeydhin kedha, Yakubu nuy kurusipagaydhin apu thathiw ubilnga. Nuy Isaw ngulayg
    asidhin kedha, nungu thathiw ubigig Kananaw yoepkazingu.
  mya-JVB: ထိုသို့ ဣဇာက် သည် ယာကုပ် ကို ကောင်းကြီး ပေး၍ ၊ ပါဒနာရံ ပြည်၌ အိမ်ထောင်
    ဘက်ပြု စေခြင်းငှါ လွှတ် လိုက်သောအကြောင်းကို၎င်း၊ ခါနာန် အမျိုးသမီး နှင့် အိမ်ထောင်
    ဘက်မ ပြု ရဟု၊ ကောင်းကြီး ပေးသောအခါ မှာ ထားကြောင်းကို၎င်း၊
  tte-O: Saugana Iso ibenalan Aisake Yakobo iwalo-muloloiyako yo iyawasa ilau Mesopoteimiya
    koina mwa iwalolau koina, “Kisi Kenani sinena yabo ukwasolanan.”
  tbg-tbg: Aisaakiva kauqu tuaherakero Iekopira koqema amitero, viraqaahairo viva
    Iekopirara kia Kenaani nahenti varaane tivakero, virara Mesopotemia vataini nahenti
    varaarire tiro, vira atitama kovaro Iekopiva nai noka qoka tu uvara iriharo Mesopotemia
    vataini nahenti varareva vura. Ho Isovavata vi uvara iruvaro
  hmo-hmo: Esau ia diba vadaeni, Isako ese Iakobo ia hanamoa vadaeni bona ia siaia
    lao vadaeni, Mesopotamia dekenai do ia headava. Esau danu ia diba vadaeni, ia
    hanamoa neganai, Isako ese Iakobo ia hamaoroa, ia gwau, “Kanana taudia edia natuna
    ta do oi adavaia lasi.”
  ata-ata: No voxo ane Esau mulomu lexe momu Aisaki mualusou vimou Iakovo mo mupalusou
    mulai ne Mesopotamia sou ulai uꞌuluxe sema vile lai ne, la anu mulavu kalumo lexe
    no voxo ane anu Aisaki mulingau Lataua sou uxoo noxou Iakovo, la anu mupelaꞌu
    lexe mamu ulai iliꞌi la uꞌuluxe sema vile ne Kanani.
  nfa-nfa: Esau dhu tadèngi le kahèi, dhu peka na Isak hia Yakob mamèngi, aa kai ne
    sèna ka baku leo dènge bhèni Kanaꞌan. Aa na tadèngi hèi, dhu Isak hia Yakob leo
    dènge ana bhèni toꞌo na Laban ètu Padan Aram.
  urd-urd: फिर जब 'ऐसौ ने देखा कि इस्हाक़ ने या'क़ूब को दुआ देकर उसे फ़द्दान अराम
    भेजा है, ताकि वह वहाँ से बीवी ब्याह कर लाए; और उसे दुआ देते वक़्त यह ताकीद भी
    की है कि तू कना'नी लड़कियों में से किसी से ब्याह न करना।
  rus-SYN: 'Исав увидел, что Исаак благословил Иакова и благословляя послал его в
    Месопотамию, взять себе жену оттуда, и заповедал ему, сказав: не бери жены из
    дочерей Ханаанских;'
  cbt-NTPO: 'Isaoso'', pa''pini, Cacopo noya ya''huëcaso marë'' sha''huitërinso''
    ni''nin. Patan-aranquë sa''acaso marë'' a''parinsonta'', ni''nin. Naporahuaton,
    pa''pini noya ya''huëcaso marë'' sha''huitapon pochin: “Ama Canaan sanapi máquësohuë'',”
    itërinsonta natanin.'
  bqc-SIM: Esau mà Izaaki samaa'ò Yakↄbuɛ, à aà gbàɛ Mɛsↄpↄtami, kɛ́ aà nↄsɛ
    we. Kɛ́ à sa maapi òɛ̀ à mɛ̀, asu nↄsɛ Kanaa nↄɛↄ guuo.
  tcz-CHONGTHU: Esau in ahechen tai apa Isaac in Jacob phatthei aboh a Padan-Ram langa
    numei ji a gakipui dinga a phatsah a, chule phatthei aboh pet'a agihsal a “nangman
    hiche Canaan numei ho ji a naki pui thei lou ding ahi,” tia asei peh jong aja
    tai.
  mar-mar: एसावाने पाहिले की इसहाकाने याकोबाला आशीर्वाद दिला, व पदन-अरामातून पत्नी
    करून घेण्यासाठी तिकडे पाठवले. त्याने हे देखील पाहिले की, इसहाकाने त्यास आशीर्वाद
    दिला आणि आज्ञा देऊन म्हणाला की, “तू कोणत्याच कनानी स्त्रियांतली पत्नी करू नये.”
  tcs-tcs: Den Iso, bala blo Zekop, em bin paindaut Aizak bin aske God po blese Zekop,
    ane Aizak bin sane Zekop go po kantri blo Mesapotamia po maret wan oman prom de.
    Iso bin paindaut em bin blese Zekop tu, ane bin oda Zekop diskain, ‘Mai boi, yu
    no gobi man blo wan dem Kanan oman blo ya.’
  soq-soq: Ita Aisak sau euda Iakob osowe itune wanaubeno bola Padan Aram bedewe alen,
    sape i da donsapie naisepia baiwa ita do badowa anaanasana bola Kanaan iwa da
    mai naisepi, dia. Tane ema umanawa Esau etene atenlen.
  qub-qub: Esaüga ricaran papänin Isaac Jacobta bindisyunta goshanta, Padan-aram partiman
    aywarcur majachacämunanpaj nishantapis. Ricaran papänin bindisyunta goshpan Cananea
    warmiwan mana casarananpaj nishanta.
  bqp-bqp: Isau mà Isaaku sa'olɛ kɛ̀ Yakubunɛ à a gbàrɛ Mɛsↄpↄtamia de à nↄ sɛ́ gwe.
    Kũ à sa'olɛ pìi kɛ̀nɛ, à pì àsun nↄ sɛ́ Kanaa nↄgbɛ̃nↄ tɛ́ro.
  hat-hat: 'Ezaou vin konnen ki jan Izarak te beni Jakòb, ki jan li te voye l'' Mezopotami
    al chache yon madanm. Li vin konnen tout lè Izarak t''ap beni Jakòb la, li te
    pase l'' lòd sa a: Piga ou pran fi peyi Kanaran an pou madanm ou.'
  eng-BSB: Now Esau learned that Isaac had blessed Jacob and sent him to Paddan-aram
    to take a wife there, commanding him, “Do not marry a Canaanite woman,”
  tod-tod: 'Ezawu kaani ga Izaake tuya looni Zakɔɓe ʋɛ, é teʋe Padan-Alame ga é
    anza zeɠe ná. É mɛnini ɓalaa ga kɛai ma tuya loozu bɛ, é devei nii veeni zea
    ga: «Mina anza zeɠe Kanaan anzanu lointi saama.»'
  eng-WEBPB: Now Esau saw that Isaac had blessed Jacob and sent him away to Paddan
    Aram, to take him a wife from there, and that as he blessed him he gave him a
    command, saying, “You shall not take a wife of the daughters of Canaan;”
  kbq-kbq: Hagi Aisaki'ma Jekopuma asomu hunenteno Padan-aramuti a' erinogu huntegeno
    nevigeno hankavenentake ke asmino, kagra Kenani vahe'mokizmi mofa'nefintira ara
    e'oriogahane hiankea Iso'a antahine.
  nhe-BL: Esaú quimatqui para Isaac quimacac itlatiochihual Jacob huan quititlanqui
    ipan tlali Aram para ma mosihuajtiti nepa. Huan quinahuatijtoya ma ax mosihuajti
    ica se sihuatl tlen ehua tlali Canaán.
  bus-bus: Isau mà Isaaku sa'olɛ kɛ̀ Yakubunɛ à à gbàrɛ Mɛsↄpↄtamia lɛ à nↄↄ sɛ́ gwe.
    Kɛ̀ à sa'olɛ pì kɛ̀nɛ, à bè àton nↄↄ sɛ́ Kanaa nↄgbɛ̃nↄ tɛ́ro.
  gub-BL: Ezau ukwaw Izak Zako rehe uze'egatu hemimono kwer a'e. Ukwaw Mezopotàm pe
    imono kar awer no. — Exaexak amo kuzàwaza neremireko ràm romo a'e pe nehe, i'i
    Izak Zako pe. Ize'egatu imono mehe uzapo kar amo ma'e izupe. — Ereko zo amo kuzà
    xe har Kànàà ywy rehe har neremireko romo nehe, i'i izupe. Ezau ukwaw a'e ma'e
    paw rupi a'e no.
  eng-DRA: 'And Esau seeing that his father had blessed Jacob, and had sent him into
    Mesopotamia of Syria, to marry a wife thence; and that after the blessing he had
    charged him, saying: Thou shalt not take a wife of the daughters of Chanaan:'
  knf-knf: Eŧawu awin kë Iŧaak añehandër Yakob bnuura abot adola kë aya Padan-Aram
    pla ñaaţ, akak ame kë wi aşin akñehandëruluŋ bnuura aji na a awut kaniim baaţ
    biki Kanaan,
