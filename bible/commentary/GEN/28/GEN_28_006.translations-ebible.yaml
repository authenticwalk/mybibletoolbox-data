  mal-mal: 'യിസ്ഹാക്ക് യാക്കോബിനെ അനുഗ്രഹിച്ച് പദ്ദൻ-അരാമിൽനിന്ന് ഒരു ഭാര്യയെ എടുക്കുവാൻ
