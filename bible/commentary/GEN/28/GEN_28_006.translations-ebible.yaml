  kan-OKCV: ಇಸಾಕನು ಯಾಕೋಬನನ್ನು ಆಶೀರ್ವದಿಸಿ, ಅವನಿಗೆ ಹೆಂಡತಿಯನ್ನು ತೆಗೆದುಕೊಳ್ಳುವುದಕ್ಕೆ ಪದ್ದನ್
