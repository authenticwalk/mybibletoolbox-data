  suz-BL: मिनु एसावमी, इसहाकम याकूब कली आसीक गेशा, मीश चाक्‍चा कली पदान-अराम गे सोइश्‍शो
    तुइश्‍शा, आ आफ आ अरेशो “कनान रागी ङा तमी मचाक्‍को” दे माइश्‍शो तुइक्‍ता बाक्‍त।
  ita-1927: 'Or Esaù vide che Isacco avea benedetto Giacobbe e l’avea mandato in Paddan-Aram
