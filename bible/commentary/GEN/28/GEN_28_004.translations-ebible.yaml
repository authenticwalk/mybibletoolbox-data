verse: GEN.028.004
translations:
  mal-C: ദൈവം അബ്രാഹാമിനു നൽകിയിട്ടുള്ളതും നീ ഇപ്പോൾ പ്രവാസിയായി പാർക്കുന്നതുമായ ദേശം
    നീ അവകാശമാക്കേണ്ടതിന് അവിടന്ന് അബ്രാഹാമിനു നൽകിയ അനുഗ്രഹം നിനക്കും നിന്റെ സന്തതികൾക്കും
    നൽകുമാറാകട്ടെ.”
  deu-TKW: Und er verleihe dir den Segen Abrahams, dir und deinen Nachkommen mit dir,
    daß du das Land, in welchem du als Fremdling weilst, welches Gott dem Abraham
    verliehen hat, zu eigen bekommest.
  lin-lin: Tika ete apesa na yo mpe na bakitani na yo lipamboli oyo apesaki na Abrayami
    mpo ete okamata mokili oyo ozali kovanda lokola mopaya, mokili oyo Nzambe apesaki
    na Abrayami. »
  cbr-NT: '''Imianan ka mi ''inánan, min rëbúnkikamaribi upíokin sinánxunkin Abraham
    kásabiokin, ënë me ''ibuanun anu nu bërí bëtsi menu ''ikë uni ''ikësai tsókë ënë
    mi ''inánti ''ikën, Nukën ''Ibu Diosan Abraham ''inánuxun kásabiokin.'
  eng-LSV: and He gives to you the blessing of Abraham, to you and to your seed with
    you, to cause you to possess the land of your sojournings, which God gave to Abraham.”
  bmu-bmu: Anutunöŋ mönö gi aka gwölönarökurupki iŋini Abrahamgö kötumötuetŋi mi toroqeba
    eŋgima. Mewöyök gölme asagi Abraham waŋgiiga göŋön miaŋgöreŋ kian aka maljani,
    mi buŋa qem aŋgume.”
  eng-GNV: And giue thee the blessing of Abraham, euen to thee and to thy seede with
    thee, that thou mayest inherite the lande (wherein thou art a stranger,) which
    God gaue vnto Abraham.
  eng-WEBSTER: And give thee the blessing of Abraham, to thee, and to thy seed with
    thee; that thou mayest inherit the land in which thou art a stranger, which God
    gave to Abraham.
  nhw-BL: Toteco ma mitzmaca ta huan moteipan ixhuihua nopa tlatiochihuali catli quitencahuili
    Abraham. Ma anmechaxcati ni tlali campa ipan tiitztoque ama quen tiseyoc tlali
    ehuani pampa ya ni nopa tlali catli quitlajtolcahuili Abraham para quinmacas iteipan
    ixhuihua.”
  swh-ONEN: Na akupe wewe na uzao wako baraka aliyopewa Abrahamu, upate kumiliki nchi
    unayoishi sasa kama mgeni, nchi ambayo Mungu alimpa Abrahamu.”
  bba-bba: Kpɑ u nun domɑru kuɑ wunɛ kɑ wunɛn bibun bweseru nɡe mɛ u Aburɑhɑmu kuɑ,
    kpɑ tem mɛ, mu ko wunɛɡim mi ɑ sɔru dimɔ, mɛ Gusunɔ u Aburɑhɑmu kɑ̃.
  eng-KJVCPB: and give thee the blessing of Abraham, to thee, and to thy seed with
    thee; that thou mayest inherit the land wherein thou art a stranger, which God
    gave unto Abraham.
  cpy-cpy: Rijatzi tajonkawenteemini eeroka, eejatzi pitomipaeni, tema riitaki kashiyaakaakimirori
    paerani picharinini Abraham, pashiteeyaawo maawoeni kepatsi ajeekakira nimaeka
    kaari ashita aakapaeni. Tema rootaki ikashiyaakaakiriri Tajorentsi paerani Abraham.”
  mpx-mpx: Yabowaine owa ge tubutubumwau ni muloluagimiu ni ola i bateli Abalahama
    ni muloluan. Yaka bilibili toto sauga ya ta mibwabwaliya, toto i pek Abalahama
    elana, nuku ahe wami bilibili.”
  wbp-wbp: Ngajulurlu karnangkurla payirni yungungku warringiyi-puraji-piya pirrjirdi-maninjarla
    warrawarra-kanyi manu nyuntu-nyangu kurdukurdurlangu. Nyanungurlu jangku-pungurla
    nyampu nguru yungurla yinyi nyanunguku. Nyinami kanpa nyuntu ngurungka nyampurla
    jalangu, kala nyampu nguru kajana tarnnga-juku karrimi yapaku panu-kariki. Ngula-jangka,
    ngaju karna payirni Kaatu yungunkulu-nyanu ngaka nyurrurlarlu nguru nyampu mani.”
  luo-luo: Mad ogwedhi kod nyikwayi kaka nogwedho Ibrahim mondo ikaw piny makoro idakieni
    kaka jadak, ma en piny mane Nyasaye omiyo Ibrahim.”
  meu-meu: Dirava ese Abrahame henia hahenamona oi danu baine henimu, oi garamu baine
    henidia danu, o noholaia hedoamu tanona, Dirava ese Abraham e henia tanona bavabia,
    emu tano korikori ai bainela.
  npi-ULB: उहाँले तँलाई र तँ पछिका तेरा सन्‍तानहरूलाई अब्राहामले पाएको आशिष्‌ देऊन्,
    ताकि परमेश्‍वरले अब्राहामलाई दिनुभएको तँ बसेको देशमा तेरै अधिकार होस्‌ ।”
  yor-yor: Kí Ọlọ́run kí ó fún ìwọ àti irú-ọmọ rẹ ní ìre tí ó sú fún Abrahamu, kí
    ìwọ kí ó le gba ilẹ̀ níbi tí a ti ń ṣe àtìpó yìí, ilẹ̀ tí Ọlọ́run ti fi fún Abrahamu.”
  emp-NTPO: Idjab̶a Ãcõrẽba Abrahaʌ̃a diai jarad̶a ẽjũãda idjia bʌ́a, bʌd̶eba yõbʌdarãa
    bid̶a diaya. Mãwã naʌ̃ ẽjũãra bãrãne baya, bʌra nawena nama ãĩbema quĩrãca b̶ʌmĩna.–
  ind-ind: Semoga TUHAN memberkatimu dan seluruh keturunanmu sesuai berkat yang sudah
    diberikan-Nya kepada Abraham, supaya kamu memiliki negeri yang sudah dijanjikan-Nya
    kepada Abraham, yaitu negeri tempat kita sekarang hidup sebagai pendatang.”
  pes-OPCB: او برکتی را که به ابراهیم وعده داد، به تو و نسل تو دهد تا صاحب این سرزمینی
    که خدا آن را به ابراهیم بخشیده و اکنون در آن غریب هستیم بشوی.»
  ssx-ssx: Kutupa ipikana꞉ma꞉ta꞉ Eipoloha꞉ma꞉ epeaaso pia꞉ tupa꞉ neke make naka꞉ monduma꞉
    monduma꞉ pilipi wekiwandikina꞉ wekiwandiki paeyao epeaena꞉e. Kutupa make do neke
    hae kenketa꞉ mo Koda꞉ma꞉ mo Eipoloha꞉ma꞉ halea꞉ kenke ya꞉la꞉ ekina꞉ nakana꞉ma꞉
    muelena꞉e.
  lcm-lcm: Ka alomonaus imi ve keve matan tivum na ka alis imi ta roe ang, kana kupo
    ago ia val sokoung. Roe ang nang God katala atogon a Abaram tatana.”
  aer-aer: The ngenhe ngkwenge apayuthnetyenhe ampe ngkwinhe areye arntarnte-aretyeke
    ngenhe-arlke ampe ngkwinhe areye-arlke lterrke-iletyeke arrenge-arrenge ngkwinhe
    arntarnte-areke-arteke. Ngkartele arrenge-arrenge ngkwinhe Abraham ahelhe nhenhe
    alhilemele anthetyeke, ikwerenheke-artweye areye-arlke. Kenhe lyete unte apmere
    nhenhele anepaneme ipenye-arteke. Urreke-arle Ngkartele ngenhe ingkirreke anthurre
    anthetyenhe rarle arrenge-arrenge ngkwinhe alhileke. Ahelhe nhenhe ngkwenge anetyenhe,
    ngkwenge-artweye areyeke-arlke, rarle alhileke-arteke.”
  tgl-ULB: Ibigay niya nawa sa iyo ang pagpapala ni Abraham, sa iyo, at sa mga susunod
    mong kaapu-apuhan, para manahin mo ang lupain kung saan ka naninirahan, na ibinigay
    ng Diyos kay Abraham.”
  nop-nop: Kaŋ adigoŋ da eŋ yalakigeye hidi wanaŋ Abalaham’walaŋ kahaŋdi siloŋ tihambaak.
    Unduŋ tubune Bepaŋdi kwet miŋguk buŋambu hatilaŋ u kedem hinek kahilewaaŋ.”
  kca-kca: пӑ Авраама мийәм йӑм, Турәмән нӑӈена ищи ат мӑԓа, нӑӈена пӑ нӑӈ пиԓэнән
    нӑӈ тыхԓэна, мўӈ йŏхтәм мўвев, Турәмән Авраама мийәм мўв, нӑӈена хӑйты урәӈән!»
  cbu-NT: Ashiriya, amb shingcha. Uru ashkachush, Apanll shiyaa kapung chinachiya.
    Chinllineetstamtish kapungtam chinachtamtaya. Sirútama aparneetsi Aprahamarinee
    Apanll kapung chinarangu, ambitam shiyaa ashtachiya. Amb sheerush, shaamatarisha
    tsapunish na yuwash arapich ashiruni msangamari taarini anoo amuytatsha. Watam
    Apanll aparineemi watsapun panachinllpa táranguwa, tárangiya.
  hui-hui: Ai Ngode Datagaliwabehanda Abarahama biamogo bialu mo bayale dege henedagua
    í̠bi í̠naga aguanene mani holebirarubi ti biamogo bialu mo bayale dege helo. Mani
    dindi ogo Ngode Datagaliwabehanda Abarahama minigo ogoni í̠ karulo habelo, lene.
  wrs-wrs: Sesoa ten keknamangas lohvm, heoa os yemoa beswonam vewol vera, ten nemet
    Apraham venavnam, wo si yimba hona pethamba vaohothovav, memba yimba lohmana vevpa,
    Sesoava nemetva Aprahamba indthoamnanamba, omnana, si yetindiva honam vaohuthuivav.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​အာ​ဗြ​ဟံ​အား​ကောင်း ချီး​ပေး​သည့်​နည်း​တူ သင်​နှင့်​သင်​၏​အ​ဆက်
    အ​နွယ်​တို့​အား​ကောင်း​ချီး​ပေး​ပါ​စေ​သော။ အာ​ဗြ​ဟံ​အား​ဘု​ရား​သ​ခင်​ပေး​တော်​မူ
    သော သင်​ယ​ခု​နေ​ထိုင်​သော​ပြည်​ကို​အ​ပိုင် ရ​ပါ​စေ​သော'' ဟု​ကောင်းချီး​ပေး​၍​မှာ​ကြား
    လေ​၏။-
  cbi-NTPO: Tsenmin ñunu bain, naa ñunu sera' jimu chachillanu bain, Dios naati' Abrahamnu
    ura' ikaanu tsuyu timuwa ju'ba ñullanu bain tsanguisa. Tsenmala challa ñu vee
    mujtu chumu chachi juu chunashu juntsa tunu ñuichi tirenudetsu, matyu Diosya Abrahamnu
    kunu pamuwaañu, timi.
  bod-N: ཁྱོད་ཀྱིས་རང་ཉིད་སྡོད་སའི་ཡུལ་འདིར་བདག་པོ་བྱེད་པའི༌ཕྱིར། ཁོང་གིས་མེས་པོ་ཨབ་ར་ཧམ་གྱི་བྱིན་རླབས་དེའང་ཁྱོད་དང་ཁྱོད་ཀྱི་རིགས་རྒྱུད་ཕྱི་མ་རྣམས་ལ་གནང་བར༌སྨོན།
    ཡུལ་འདི་ནི་དཀོན་མཆོག་གིས་ཨབ་ར་ཧམ་གྱི་ས་གཞིར་གནང་བ་ཡིན་ཞེས༌པའོ།།
  wsk-wsk: Kaem Abraham maonam uwutata, ni se ka kuriang gue karogo marak ningaruk,
    se ali nina aitak taira kari iwita te dagiwasan umu bataguru talko. Ali sumutang
    Kaem Abraham tuam.”
  kkl-kkl: NUNI Allahri Abraham o'ona senelamogti, yeplamog saog uro an anmaboap yeplamsileba,
    so'o an nimi yangkanne saog uro wamlamag ane Allahri Abrahamag, 'Anisag yabo tatsinun,'
    seogne sunsunum uro a'un ngai talulom,” aro ambarog.
  sna-sna: Ngaakupe iwe nezvizvarwa zvako maropafadzo akapiwa kuna Abhurahama, kuitira
    kuti utore nyika yaugere zvino somutorwa, nyika yakapiwa Abhurahama naMwari.”
  spa-BLM: y te dé la bendición de Abraham, a ti y a tu descendencia contigo, para
    que heredes la tierra por la que transitas, que Dios le dio a Abraham.”
  beu-beu: Na Lahatala Abanang, senge Epalai ba, Ana metma iidat boma Abraham at palai
    tila angu, Ana metma maeenang, bot metma eetabaning ang naung di inang. Senge
    aabang ba turangmi Lahatala Ana metma iidat boma Abaraham at palai tila, bot aana
    ae mi mihit emenghula nehe hoangmanang edadenang anga, Ana metma maeenang.
  cac-cac: Ol yac' svach'c'olal Dios d'ayach yed' masanil eb' in̈tilal icha ix aj
    yac'ancan sti' yac'an d'a vin̈aj Abraham vin̈ co mam, yic vach' ol och jun luum
    b'aj ayon̈ ec' tic icoc. A val Dios chi' aljinaccan d'a vin̈ co mam chi', xchi
    vin̈aj Isaac d'a vin̈aj Jacob chi'.
  swh-ULB: Na akupe baraka ya Ibrahimu, wewe, na uzao wako baada yako, kwamba uweze
    kumilki nchi ambapo umekuwa ukiishi, ambayo Mungu alimpa Ibrahimu.”
  bel-bel: і хай дасьць табе дабраславеньне Абрагама, табе і нашчадкам тваім з табою,
    каб табе ўспадкаваць зямлю вандрваньня твайго, якую Бог даў Абрагаму!
  wed-wed: Ma tam am epaepaia maiteni ina viaiainim me Abraham i viaiaini nanare,
    da dobu marina e mamae-gubai, God Abraham i verevereia tam ma vibuderiei.”
  deu-ELBBK: und er gebe dir den Segen Abrahams, dir und deinen Nachkommen mit dir,
    damit du besitzest das Land deiner Fremdlingschaft, das Gott dem Abraham gegeben
    hat!
  mbb-OT: Berakat he iveǥey zin kenikew wey te kevuwazan nu is tuvad he imbeǥey zin
    diyà te apù nu he si Abraham, su wey mehimu heini he kenikew he tanà is neubpaan
    nu ǥuntaan te sevaha he lumelengyawà. Heini he tanà ne imbeǥey te Megbevayà diyà
    te ki Abraham.”
  msc-msc: Alla ka baraka mɛn kɛ i benba Iburahima la ko rɔ, a ye baraka wo ɲɔɔn kɛ
    i ni i bɔnsɔn na ko rɔ, kosa jamana ɲin di kɛ i ta ri, i yɔrɔ mɛn dɔ ɲin di i
    ye lɔndan de ri haan bi, baa Alla ka jamana ɲin di Iburahima le ma.»
  mal-2015: ദൈവം അബ്രാഹാമിന്നു കൊടുത്തതും നീ പരദേശിയായി പാർക്കുന്നതുമായ ദേശം നീ കൈവശമാക്കേണ്ടതിന്നു
    അബ്രാഹാമിന്റെ അനുഗ്രഹം നിനക്കും നിന്റെ സന്തതിക്കും തരികയും ചെയ്യുമാറാകട്ടെ.
  tuo-NT: Abrahãrẽ Õꞌacʉ̃ “Añurõ weegʉti” níꞌquere mʉꞌʉrẽ, mʉꞌʉ pãrãmerãrẽ oꞌoato.
    Aꞌti diꞌta mʉsã ya diꞌta waro tojato nígʉ̃, tojo niꞌi. Niꞌcãrõacãrẽ aꞌti diꞌtapʉ
    ape diꞌtacjãrã weronojõ niꞌi yujupʉ, nicʉ niwĩ.
  gup-gup: Ngadjare mak ngunwon ngudda dja nawu yibenkebmawahme, ngunwon kunmak nawu
    nuyeni Abraham, ba kunu ngudda ngurribolkkarrme kunred kubolkwarlah kore bolkkime
    karrihni, kore minj kadberrekih kunred, kaluk kunred nawu God bibolkberrebbom
    Abraham.”
  met-met: Ngaxusunga ba sina guxamga sina na Ebraham ba naung xaung na bakbagimdi,
    bu sanga ba udali oxop titia hatata uwa lobu mana ba, titia Urana sina na Ebraham
    baing.”
  gvs-gvs: Aiyuwoina ina kaipaku Eberamo yaina bei ivadamane iwo kom ma tubumowo yaimi,
    e nava ame poyapoyayana goi kueeogaoga bei kokabi imi kaba lovina. Ame poyapoyayana
    boi Yaubada ikatotule Eberamo yaina bego tubunao ivinidi.’
  rmc-rmc: Mi del le Abrahamoskro požehnaňje tuke the tire čhavengre čhavenge, hoj
    e phuv, kaj sal cudzincos a so diňa o Del le Abrahamoske, te el tiri.“
  nlg-nlg: Ma God ke talua ivuvungamu ma rana vaivarimu na vauto te nia baubahu vania
    Abraham. Mi ghoe ko loghoa na bona eni toro sinogho mai iga iroghita itaeni, na
    pukuna God te va hea tua Abraham.”
  dgr-DOGNT: Abraham ts'ǫ̀ dànì xàyaı̨htı ı̨lèe sìı nı̨ eyıts'ǫ nets'ıhɂǫ̀ǫ-dǫǫ̀ wek'ę̀ę̀
    gıxè sìghà hòɂǫǫ̀ ayııle. Dıı dèè k'e xàhtǫ lanì nàądèe sìı wets'ǫ̀ k'àı̨woò awı̨ı̨de.
    Dıı dèè Nǫ̀htsı̨ Abraham ghàyı̨ı̨ɂǫ ı̨lè,” Isaac hadıì Jacob k'eèyaı̨htı.
  pes-OPV: و برکت ابراهیم را به تو دهد، به تو و به ذریت تو با تو، تا وارث زمین غربت
    خود شوی، که خدا آن را به ابراهیم بخشید.»
  ron-1924: Сэ-ць дя бинекувынтаря луй Авраам, цие ши семинцей тале ку тине, ка сэ
    стэпынешть цара ын каре локуешть ка стрэин ши пе каре а дат-о луй Авраам.”
  aui-aui: Bi bada tam da nosinosim wiimiiseyana inaveremi naboni Abraham iverenina,
    da kate mmko tanavina kunirapeneni meme wawaya wiibata naboni tam kwamakamakena,
    tanawa meko God, Abraham iverenina.”
  ben-OBCV: অব্রাহামকে যে আশীর্বাদ দেওয়া হয়েছিল, তিনি যেন তোমাকে ও তোমার বংশধরদের
    সেই আশীর্বাদই দেন, যার বলে তুমি সেই দেশের দখল নিতে পারো, যেখানে এখন তুমি এক বিদেশিরূপে
    বসবাস করছ, তা সেই দেশ, যেটি ঈশ্বর অব্রাহামকে দিয়েছিলেন।”
  lex-lex: Awuakwak de Uplerlawna Nala Abrahama ra'ani-pallu tiy omuora duratmu-waitmu,
    nhi'nande mliernana gen di pa gahamu, gen miaka miy mhiol lia emeka do'ona-dakna
    maka Uplerlawna Nal oleka la Abrahama.”
  rgu-rgu: Ela leoꞌ bea na Manetualain hehehelu-barataan neuꞌ Abraham a tuda leo o
    neu, ma o tititi-nonosim. Ela leoꞌ bea na o soa dae ia, fo riꞌ Manetualain helu
    basa feen neuꞌ Abraham so.”
  som-som: oo ha ku siiyo barakadii Ibraahim, adiga iyo farcankaaga kula joogaba,
    inaad dhaxashid dalka aad qariibka ku tahay, oo Ilaah Ibraahim siiyey.
  lat-VUC: 'Et det tibi benedictiones Abrahæ, et semini tuo post te: ut possideas
    terram peregrinationis tuæ, quam pollicitus est avo tuo.'
  aoi-aoi: Eni-yamina eningaba nungkuwa-manja akwa ngarningka numirena-murriya-manja
    warnikinikaduwa-manja wuburra laka adinuba-wiya ni-yamama nakina Aburiyama-manja.
    Umba ki-lyingina ningkakina enena angalya ebina nenu-kwamurra Neningikarrawara
    adinuba-wiya Aburiyama-manja. Ki-lyingina nungkwa-langwi-yada enena angalya ebina-manja
    ningk-arumidinu-murrumanja akwa ningk-ambilya-murrumanja aduwaba ningkakina-da,”
    ni-yama Ajika nakina Jekabu-wa-da.
  eng-ASVBT: and give thee the blessing of Abraham, to thee, and to thy seed with
