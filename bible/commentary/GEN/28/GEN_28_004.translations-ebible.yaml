  sus-A: عَلَ شَ بَرَكّ سَ عِ شَ قٍ، عَ نُن عِ بْنسْي، عَلْ عَ لَايِدِشِ عِبُرَهِمَ
    بّ كِ نَشّ، عَلَكٌ يِ بْشِ شَ قِندِ عِ فبٍ رَ، عِ سَشَنيِ رَبَقٍ دّننَشّ، عَلَ
    بْشِ نَشَن قِ عِبُرَهِمَ مَ.»
  fra-SBL: et qu'il te donne la bénédiction d'Abraham, à toi et à ta postérité avec
    toi, afin que tu hérites du pays où tu voyages, que Dieu a donné à Abraham. »
  hbo-hbo: וְיִֽתֶּן־לְךָ֙ אֶת־בִּרְכַּ֣ת אַבְרָהָ֔ם לְךָ֖ וּלְזַרְעֲךָ֣ אִתָּ֑ךְ
    לְרִשְׁתְּךָ֙ אֶת־אֶ֣רֶץ מְגֻרֶ֔יךָ אֲשֶׁר־נָתַ֥ן אֱלֹהִ֖ים לְאַבְרָהָֽם׃
  shp-NTPO: Min chiní bakeboyabi, mia Diossen jakonbires imabanon; ja moatian Abraham
    aní keskaribiakin. Jaskataxesa, ja jain mato jaresa iitai mai ibo mato iti iki.
    Ja mai riki, moatianbi Diossen Abraham meninoxon yoini”, akin.
  eng-WYCLIFFE: and God yyue to thee the blessyngis of Abraham, and to thi seed aftir
    thee, that thou welde the lond of thi pilgrymage, which he bihiyte to thi grauntsir.
  piu-2006: '@see-verse:GEN.028.003'
  pjt-pjt: Ka Godalu nyuntunya munu nyuntumpa walytja tjuṯa kuḻu pukuḻmankuku. Panya
    paluṟu ngaṉmanytju Aipuṟamanya pukuḻmanu, palu puṟunypa paluṟu nyuranya pukuḻmankuku
    munu manta nyanga malikitja nyuntu kuwari nyinanytja nyuranya ungkuku, ka nyura
    aṉangu kutjupa tjuṯanguṟu tjulyaṟa walytjangku kanyilku. Panya Godalu Aipuṟamanya
    ngaṉmanytju kalkuṉu manta nyangatja ungkunytjikitjangku palumpa walytjapiti maḻatja
    maḻatja kuḻu.” Alatji Isaacalu Jacobanya pukuḻmaṟa wangkangu.
  cwe-cwe: Yakutemele mate weye na welesi wako fana viya viyamtemele mate Bulahimu
    muladi udahe kuhazi isi ino youkala fana nyambenyambe, Mulungu yoyamwing'hile
    Bulahimu!”
  bgs-bgs: Mólà pa ka tumanán katô Manama tô igtandô din ki Abraham ébô matigatun
    nu asta katô mga rubbad nu ni tanà na igóddóan ta, su ni gó tô tanà na igtandô
    ka Manama ki Abraham!”
  kik-kik: Ngai arokũhe kĩrathimo kĩrĩa aaheire Iburahĩmu hamwe na njiaro ciaku, nĩgeetha
    wĩgwatĩre bũrũri ũyũ ũratũũra rĩu ũrĩ ta mũgeni, o bũrũri ũyũ Ngai eerĩire Iburahĩmu.”
  ksr-ksr: Anutunoŋ mono gii ano gbiliuruga oŋo Aabrahambaa kotumotueya ii toroqeŋ
    oŋombaa. Kaaŋagadeeŋ baloŋ asaga Aabraham muro giinoŋ iikanoŋ waba kolooŋ laligojaŋi,
    ii buŋa qeŋ aowaga.”
  fra-NCL: Qu’il te donne la bénédiction d’Abraham, à toi et à ta postérité avec toi,
    afin que tu possèdes le pays où tu séjournes, et que Dieu a donné à Abraham ! »
  cek-AK: Sithaw mah Abraham khaeah paek ih prae to na toep hanah, Angraeng mah Abraham
    khaeah paek ih tahamhoihaih baktiah, vaihi angvin ah na ohhaih hae prae hae, nangmah
    hoi na caanawk khaeah paek nasoe, tiah a naa.
  xla-xla: Epame Godtapo A꞉iblaham watle ta꞉la i hamilowedeme yu itiyapo himiwaye
    ma alotle wa꞉ watle hamilipe. Amasiyama ditapo ta꞉la hema watapo asepe so some
    ha꞉ha꞉po,” diyo.
  cuk-cuk: Bab-Dummad Abrahamʼgi ise-nued binsasad, begi, degi, be-wagangi ise-nued
    binsamogana gadin. Adi, we-yar-anmar-egi-gudiid begadga guegar. We-yarde, Bab-Dummad,
    Abrahamʼga uksad.
  uig-CYR: Шундақла Ибраһимниң бәхит-бәрикитини саңа вә сениң билән нәслиңгә бәргәй;
    шундақ қилип сән һазир Мусапир болуп туруватқан йәрни, йәни әслидә Худа Ибраһимға
    бәргән зиминни егиләйсән! — деди.
  pma-pma: Ahi hetokol katuk hetal min vatiamal keil koa ikistal ika enuk suval koa
    rokol kat avu onom Ebraham. En avong koa hemai, hekataunuk kikur vasi atan koanek
    koa, kosa, komul ien suval heou tai, hemai hehi onom kati. Veni atan enek, Ahi
    sani mulamu min avu onom Ebraham.”
  tel-2017: ఆయన నీకూ నీ సంతానానికీ అబ్రాహాముకు అనుగ్రహించిన ఆశీర్వాదాన్ని దయచేస్తాడు
    గాక” అని దీవించి పంపివేశాడు.
  hat-BSA: Ke li kapab osi bay ou benediksyon Abraham nan, pou ou menm, ak pou desandan
    ou yo osi, ke ou kapab posede peyi kote w ap demere a, ke Bondye te bay a Abraham
    nan.”
  kos-kos: Lela Elan akinsewowoye kom ac fwilin tulik nutum oana ke El tuh akinsewowoyal
    Abraham, tuh facl se su kom muta we inge, su God El sang lal Abraham, in fah ma
    lom!”
  hbo-WLC: וְיִֽתֶּן־לְךָ֙ אֶת־בִּרְכַּ֣ת אַבְרָהָ֔ם לְךָ֖ וּלְזַרְעֲךָ֣ אִתָּ֑ךְ
    לְרִשְׁתְּךָ֙ אֶת־אֶ֣רֶץ מְגֻרֶ֔יךָ אֲשֶׁר־נָתַ֥ן אֱלֹהִ֖ים לְאַבְרָהָֽם׃
  ibo-ibo: Ka Chineke nye gị na ụmụ ụmụ gị ngọzị ahụ o kwere nkwa inye Ebraham. Ka
    i nweta ala a, nke i bi nʼime ya ugbu a dịka ọbịa, bụ ala ahụ Chineke kwere Ebraham
    na nkwa inye ya.”
  ory-ory: ଆଉ ଅବ୍ରହାମଙ୍କ ପ୍ରତି ଦତ୍ତ ଆଶୀର୍ବାଦ ତୁମ୍ଭଠାରେ ଓ ତୁମ୍ଭ ବଂଶରେ ସଫଳ କରନ୍ତୁ; ତହିଁରେ
    ପରମେଶ୍ୱର ତୁମ୍ଭର ପ୍ରବାସ ସ୍ଥାନ ଏହି ଯେଉଁ ଦେଶ ଅବ୍ରହାମଙ୍କୁ ଦେଇଅଛନ୍ତି, ସେହି ଦେଶରେ ତୁମ୍ଭର
    ଅଧିକାର ହେଉ।”
  wmt-wmt: '@see-verse:GEN.028.003'
  chk-chk: Amwo epwe afeiöchuk me mwirimwirum kana usun an afeiöchü Apraham, pwe kopwe
    fanüeni ewe fanü ka wasöla lon, ewe fanü Kot a fen ngeni Apraham!”
  ssd-ssd: Kuate o buk wa naŋe Abraham nyaro tuna taŋamba kile ne naŋe mbuŋ kat naŋe
    ndoŋ mata nyaro tiŋguwa le ne buk Kuateŋge wa naŋe Abraham kilke serna le ne rawe
    taŋgo taŋaŋ minyokate ta yaika minyokap ŋga Yakob sana.
  rop-rop: God garra albumbat yu tudei jis laik imbin albumbat yu grenfatha Eibrahem
    bifo, en im garra albumbat ola biginini blanga yu du. En yu garra deigimoba dijan
    kantri weya yunmi jidan, dumaji God bin gibit dijan kantri langa yu grenfatha
    Eibrahem.”
  ukr-1871: І нехай тобі дасть благословеннє Авраамове і насїнню твойму по тобі, щоб
    одержав у наслїддє землю, де пробуваєш, що оддав Бог Авраамові.
  eng-AOI: May he bless you and your descendants just as he blessed Abraham before.
    And may you own this country that God first gave to Abraham, where you grew up
    and where you live today.”
  yon-yon: Yembed Abraham yaa amun kerunoon areb kuu eb yoom eb awoya yoom yaa kangkon
    kondok, kwanoko ambibkin kibireb kee doreeb kuu ebmanban kuned Godbed Abraham
    yaa konoon kowe awabdoko okad kee yaa yariman kere.” andoon.
  bch-bch: Be kemi ngan pamatuanga toa Deo ipamatua Abraam ngan mugaeai, idio pago
    ga pagid tibutibum muriai. Ta gimingada tibutibum ga abada tano toa ne ga iman
    ami. Eao labone mamado nene mambe kaluae ede. Eine tano toa Deo ipan ga iman Abraam
    aea.”
  deu-1951: und gebe dir den Segen Abrahams, dir und deinem Samen mit dir, daß du
    besitzest das Land, darin du ein Fremdling bist, das Gott dem Abraham gegeben
    hat!
  eng-JPS: and give thee the blessing of Abraham, to thee, and to thy seed with thee;
    that thou mayest inherit the land of thy sojournings, which God gave unto Abraham.'
  ubr-ubr: Yau God abi fefeyanai ini momoginem nanatum wawam agirim mat ato Abraham
    ibi momoginai ba, ato motob touman mat om ini noanim ato menan emama on min God
    ibo Abraham itai.
  srp-1865: I da ti da blagoslov Avramov, tebi i sjemenu tvojemu s tobom, da naslijediš
    zemlju u kojoj si došljak, koju Bog dade Avramu.
  lug-lug: Akuwe emikisa gya Ibulayimu, era agiwe n’ezzadde lyo, olyoke ofune ensi
    mw’otambulira, Katonda gye yawa Ibulayimu.”
  heb-heb: ויתן לך את ברכת אברהם לך ולזרעך אתך לרשתך את ארץ מגריך אשר נתן אלהים לאברהם׃
  ben-IRV: তিনি অব্রাহামের আশীর্বাদ তোমাকে ও তোমার বংশকে দিন; যেন তোমার বাসস্থান এই
    যে দেশ ঈশ্বর অব্রাহামকে দিয়েছেন, এতে তোমার অধিকার হয়।”
  pan-pan: ਉਹ ਤੈਨੂੰ ਅਤੇ ਤੇਰੀ ਅੰਸ ਨੂੰ ਵੀ ਅਬਰਾਹਾਮ ਦੀ ਬਰਕਤ ਦੇਵੇ ਤਾਂ ਜੋ ਤੂੰ ਇਸ ਦੇਸ਼ ਨੂੰ
    ਜਿਸ ਵਿੱਚ ਤੂੰ ਪਰਦੇਸੀ ਹੋ ਕੇ ਰਹਿੰਦਾ ਹੈਂ, ਜਿਸ ਨੂੰ ਪਰਮੇਸ਼ੁਰ ਨੇ ਅਬਰਾਹਾਮ ਨੂੰ ਦਿੱਤਾ ਸੀ,
    ਆਪਣੀ ਵਿਰਾਸਤ ਬਣਾ ਲਵੇਂ।
  tkr-tkr: 'İbrahimne xayir-düəyke vasiy vake g''adıyne nasılbışisıb vuxhecen: hasre
    Allahee İbrahimıs helesva uvhuyn ciga – ğu menne cigeençe qarına xhinne iykaran
    ciga, hammaşiys vas helecen.'
  mwp-mwp: A nungu woenab bangal nginu kaziw kaziya, Abramalpa midh nanga nuydh woenab
    poeybadhin, a ngidh bangal mura ina aykuyk manine in nabi boeradhoeranu a in ngalaga
    mepa, a Awgadhan midh nanga Abramalpa poeybadhin.’
  mya-JVB: အထက်က အာဗြဟံ အား ပေး တော်မူ၍ ၊ သင် ယခု ဧည့်သည် ဖြစ်လျက်နေသောဤပြည် ကို၊
    သင် အမွေ ခံရမည်အကြောင်း ၊ သင့် အား၎င်း၊ သင် ၏အမျိုးအနွယ် အား ၎င်း ၊ အာဗြဟံ ၏ ကောင်းကြီး
    မင်္ဂလာကို ပေး တော်မူ စေသတည်းဟု ကောင်းကြီး ပေးလျက် မှာ ထား၍ လွှတ် လိုက်လေ၏။
  tte-O: Tabe yakawanoi yoi koina kowa yo tubumwao iwalo-muloloimiu, walo-mulolone
    besiele tauna kona iwolena Abelamo koina na mesabana sauga ilalaoma bwatanone
    bwaite koina kumiyamiyane kani wakalai ami bwatano, besiele Yaubada ana waloyameli
    Abelamo koina kaiwena bwaite saugane koina komiu besiele tomiya taumanao.”
  tbg-tbg: Kairaro Kotiva Eparahaamira koqema amitontema kero, viva aivata are kuvuarama
    teraukavata koqema nimitairaro maa vatava nini variarire. Are vate variana vatava
    vaireva, vo vatanaaka vatama vaivo. Kairaro Kotiva ai koqema amitairara are naantiara
    maa vatara, Kotiva Eparahaamira kaama amito vatara varaane, tiro.
  hmo-hmo: Dirava ese Aberahamo dekenai hanamoa ia henia, be oi dekenai do ia henia
    danu, oiemu natuna bona tubuna dekenai do ia henia danu. Ma inai idau gabu dekenai
    oi noho tanona, Dirava ese Aberahamo dekenai ia henia tanona do oi abia, oiemu
    tano korikori dekenai do oi halaoa.”
  ata-ata: Anu molusi ualusinge ngongiꞌa ta ꞌiliꞌiline mo ta xasixasine iloꞌa ta ꞌiluꞌilusuneni
    aloxo anu mualusou Avalaamu. La sou ulai iliꞌi la nini natatananu lia ane nini
    nexoo no anu ꞌo. Lia ano ꞌo Lataua muꞌitalonu noxou Avalaamu.”
  nfa-nfa: Hudꞌi laa, lii pajaji Ama Lamatua dènge Abraham èèna, noto mi dedha èu
    ne, dènge ana-èpu èu. Sèna ka èu unu rai dhu Ama Lamatua jaji tèke le mi Abraham.”
  urd-urd: और वह अब्रहाम की बरकत तुझे और तेरे साथ तेरी नसल को दे, कि तेरी मुसाफ़िरत
    की यह सरज़मीन जो ख़ुदा ने अब्रहाम को दी तेरी मीरास हो जाए।
  rus-SYN: и да даст тебе благословение Авраама отца моего, тебе и потомству твоему
    с тобою, чтобы тебе наследовать землю странствования твоего, которую Бог дал Аврааму!
  cbt-NTPO: Yosëri Apraan noya ya'huëcaso marë' sha'huitërinso chachin, quëmanta quëchinquën.
    Quëma shiparinpitanta', inachachin quëchin. Iso no'pa' ipora yacapatërëhuaso',
    quëchinquëma'. Yosëri nani Apraan sha'huitërin ni'ton, quëtarinquëma',” itërin.
  bqc-SIM: Lua báaa pↄ́ a dà Ablahaũgu dangu ń n buiↄ píi, kɛ́ bùsu pↄ́ ńlɛ
    nibↄbleu gↄ̃nɛ, bùsu pↄ́ a kpà Ablahaũwaɛ bee.
  tcz-CHONGTHU: Pathen in nangma le nachilhahte chunga phatthei naboh uhen, napu Abraham
    kom a anaki tepna ho chu tua nangma na khopem nagam jong hi nahin losoh ding ahi,
    Ajeh chu Pathen in Abraham ana pehsa ahitai.
  mar-mar: तो तुला व तुझ्यानंतर तुझ्या वंशजाला अब्राहामाचे आशीर्वाद देवो, आणि जो हा
    देश परमेश्वराने अब्राहामाला दिला व ज्यात तू राहतोस तो देश तुला वतन म्हणून लाभो.”
  tcs-tcs: Den ai go aske God po gibe yu da blesing wea em bin gibem po ate blo yu
    Eibram. Diswan i po yu ane pamlelain blo yu, solong yu gobi bos blo da lan wea
    yu stap ya nau wase ausaidman. Diswan nau da lan wea God i bin gibem po Eibram.’
  soq-soq: Iawe God sau euda Abraam osowe ituna rua deawaa e ita e bedeawoa do sau
    euda donsampa. Ita God Abraam dima uduudu sauasana rua e manawolepituwapio ita
    bola e osowe ware rua wainiana e ebaa wanalepi.”
  qub-qub: Abrahamta Tayta Dios yanapänanpaj aunishan bindisyuncuna gampaj, gampita
    mirajcunapäpis caycullächun. Chaynöpis Tayta Dios Abrahamta aunishannölla cay
    particho gorpanölla tiyaycashanchïpis gampita mirajcunapäna caycuchun.»
  bqp-bqp: Luda arubarika kũ à dà Ibrahĩn dangu kũ n burinↄ, de bùsu kũ ntɛn nibↄ
    blen gↄ̃nnɛ, bùsu kũ à kpà Ibrahĩaa.
  hat-hat: Se pou l' beni ou, ou menm ansanm ak tout pitit pitit ou yo, menm jan li
    te beni Abraram, pou ou ka pran posesyon peyi kote w'ap viv koulye a, peyi li
    te deja bay Abraram lan.
  eng-BSB: And may He give the blessing of Abraham to you and your descendants, so
    that you may possess the land where you dwell as a foreigner, the land God gave
    to Abraham.”
  tod-tod: É Aɓalaame ná-tuyai ve è ya, é ʋɛɛ è-mavofodai ʋa, nii a kɛ zooi è
    zeini su ga seikɔɠɔma nui, è naa zɔlɔɔ, zooi nii GALA ge feeni Aɓalaame ya!»
  eng-WEBPB: and give you the blessing of Abraham, to you and to your offspring with
    you, that you may inherit the land where you travel, which God gave to Abraham.”
  kbq-kbq: Nagri'ma navesiana Anumzamo Abrahamu hunte'neaza huno kagri'ene, mofavreka'ane
    asomu hugantesnie. Ama vanoma nehana mopa, Anumzamo'a Abrahamu ami'nea mopa eri
    nafa'a kagra hugahane.
  nhe-BL: Toteco ma mitzmaca ta huan moteipa ixhuihua nopa tlatiochihuali tlen quitencahuili
    Abraham. Ma inmechaxcati ni tlali campa ipan tiitztoque ama queja tiseyoc tlali
    ehuani pampa ya ni nopa tlali tlen quitlajtolcahuili Abraham para quinmacas iteipa
    ixhuihua.”
  bus-bus: Luda aubarika kɛ̀ à dà Ibraĩn dangu kↄ̃n n boriinↄ, lɛ bùsu kɛ̀ nɛ́ɛ nibↄ
    bleen gↄ̃nnɛ, bùsu kɛ̀ à kpà Ibraĩa.
  gub-BL: Tuwe omono uze'egatu nerehe nehe, nezuapyapyr wanehe nehe no, neràmuz Àmàrààw
    rehe uze'egatu imono awer zàwegatete nehe no. Nezewe mehe nezuapyapyr wiko putar
    ko ywy izar romo wà nehe. Izypy mehe Tupàn umur ko ywy Àmàrààw pe. A'e ae a'e,
    zane ae zane no, zaiko ko ywy rehe amo ae ywy rehe har ài zane. A'e 'ar mehe nezuapyapyr
    wiko putar ko ywy izarete romo a'e wà nehe, i'i izupe.
  eng-DRA: 'And give the blessings of Abraham to thee, and to thy seed after thee:
    that thou mayst possess the land of thy sojournment, which he promised to thy
    grandfather.'
  knf-knf: Awulu bnuura iwi na pntaali pankpënnuŋ ţi iwi, bnuura bi awuluŋ Abraham,
    ihilna ika uŧaak wi iwooŋ nţa hënk nayaanţ, wi Naşibaţi awuluŋ Abraham. »
