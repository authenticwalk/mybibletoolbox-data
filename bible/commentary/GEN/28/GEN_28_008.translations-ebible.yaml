verse: GEN.028.008
translations:
  mal-C: കനാന്യസ്ത്രീകൾ തന്റെ പിതാവായ യിസ്ഹാക്കിന് ഇഷ്ടമുള്ളവരല്ലെന്ന് ഏശാവ് മനസ്സിലാക്കി.
  deu-TKW: da merkte Esau, daß die Töchter Kanaans seinem Vater Isaak mißfielen.
  lin-lin: Bongo Ezawu asosolaki ete Izaki, tata na ye, azalaki kosepela te na bana
    basi ya Kanana.
  cbr-NT: Usa 'ain ka Esaúnën aín papan Canaán kakë me anua xanukama bikë a kuëëniama
    'unánkëxa;
  eng-LSV: and Esau sees that the daughters of Canaan are evil in the eyes of his
    father Isaac,
  bmu-bmu: Mi möta iwiŋi Aisaknöŋ Keinan ambi tököba möt bölim aŋguba malöhi, Isonöŋ
    mi eka möt kutuyök.
  eng-GNV: Also Esau seeing that the daughters of Canaan displeased Izhak his father,
  eng-WEBSTER: And Esau seeing that the daughters of Canaan pleased not Isaac his
    father;
  nhw-BL: Huajca Esaú momacac cuenta para itata amo quipactiyayaj sihuame catli ehuaj
    tlali Canaán campa inijuanti itztoyaj.
  swh-ONEN: Esau akatambua jinsi ambavyo baba yake Isaki anavyowachukia binti za Wakanaani.
  bba-bba: Yerɑ u ɡiɑ mɑ Kɑnɑnin bii tɔn kurɔbun dɑɑ yɑ ǹ win bɑɑ wɛ̃remɔ.
  eng-KJVCPB: and Esau seeing that the daughters of Canaan pleased not Isaac his father;
  cpy-cpy: Antawoete ikenkithashirewaetanaka Esaú teera inimoteri ipaapate okaatzira
    iina apite Canaán-jato.
  mpx-mpx: Inoke i atena te tamana Aisake nige i yayaliyaya Kenani yowauiliyau kaiweliya.
  wbp-wbp: Nyanungurlu manngu-nyangu kuja, “Kajilparlipa-jana ngali-jarrarlu karnta
    mantarla Kanana-wardingki, kujarlaju kajika miyalu maju-jarrimi jaji-nyanuju ngalikipalangu.
    Kala ngajulurlu kapurna mardukuja jintarlanguju kutu-mani.”
  luo-luo: Esau nofwenyo kaka Isaka wuon mare ne ok mor gi nyi jo-Kanaan.
  meu-meu: Bena Esau lalona e parara tamana Isaak na Kanaan hahinedia se ura henidiava.
  npi-ULB: कनानी स्‍त्रीहरू आफ्ना बुबालाई मनपर्दैन रहेछ भन्‍ने एसावले थाहा पाए ।
  yor-yor: Nígbà náà ni Esau mọ bí Isaaki baba rẹ ti kórìíra àwọn ọmọbìnrin Kenaani
    tó.
  emp-NTPO: Maʌ̃gʌd̶eba Esaúba cawasia idji zezaba Canaaʌ̃nebema wẽrãrãra quĩrĩãcada.
  ind-ind: Saat itu Esau baru sadar bahwa ayahnya tidak suka dengan perempuan Kanaan.
  pes-OPCB: '@see-verse:GEN.028.007'
  ssx-ssx: Koto opiekeeki manuma꞉ta꞉ ipika꞉ atekema꞉ mo Keinani wanda꞉weki ota꞉ kiayekeeki
    hando hao
  lcm-lcm: Le iang Esau kala kinle ta tamana kapo kirik ani ri aina i Kanan.
  aer-aer: Alakenhenge-arle Esau-ele itelareke akngeye ikwerenhe-arle ahentye-anetyakenhe
    aneke arelhe atherre Canaan-arenyeke re kele anewe akeke arrekwele-arle.
  tgl-ULB: Nakita ni Esau na hindi nalugod ang kaniyang amang si Isaac sa mga kababaihan
    ng Canaan.
  nop-nop: Kaŋ Esau adi adi nemek u nadiguk eŋ beu Aisak adi Kanaaŋhi tamwoidok nadiune
    tuwot mu tuguk u maaŋ kanadi tiŋa
  kca-kca: Исав ŏша пайәтсәԓы, Ханаан мўв эвет Исаак ащеԓа ӑт рӑхԓәт;
  cbu-NT: '@see-verse:GEN.028.007'
  hui-hui: Ani biyago hondowa Isohanda ibu aba Aisaga ibugua Iso one Kenana wali berearu
    hame nale kagonidalo manda bini.
  wrs-wrs: Doa os himba nengna, kana aramba ovov hona ungundongomba.
  mya-mya: ဧ​သော​သည်​ခါ​နာန်​အ​မျိုး​သ​မီး​များ​ကို ဖ​ခင်​ဣ​ဇာက်​မ​နှစ်​သက်​ကြောင်း​သိ​ရ​သ​ဖြင့်၊-
  cbi-NTPO: Tsenñaa Esaú mijami naa ya' apaya, Canaán tusha chumu supulanu mutyatyuñu
    bain.
  bod-N: ཨེ་སཱབ་ཀྱིས་ཁོའི་ཡབ་ཨི་སཱག་གིས་ཀ་ན་ཨན་མི་རིགས་ཀྱི་བུ་མོ་མི་འདོད་པ་ཤེས༌ཏེ།
  wsk-wsk: Umu te Esau maingkala sinar aram, noko nuwusari Canaan imet umu, noko nuet
    Isaac me nunga amilmilakaso.
  kkl-kkl: Ka'ebaogti, sikini Ishak nenekori, “'Kanaan kelabo tohinne sembe karong',
    senen,” aro Esau el taogti,
  sna-sna: Ipapo Esau akaziva kuti vakadzi veKenani vakanga vasingafadzi sei Isaka
    baba vake;
  spa-BLM: Esaú vio que las hijas de Canaán no agradaban a Isaac, su padre.
  beu-beu: Angmuse Esau di ava rasa se hula, kalo ana Kanaan jangu medit metma ejangu
    ening se, imang bae suka niang.
  cac-cac: Icha chi' ix aj snachajel yuj vin̈aj Esaú to a vin̈ smam vin̈ chi' max
    scha sc'ol eb' ix aj Canaán vin̈.
  swh-ULB: Esau akaona kwamba wanawake wa Kanaani hawakumpendeza Isaka baba yake.
  bel-bel: І ўбачыў Ісаў, што дочкі Ханаанскія не падабаюцца Ісааку, бацьку ягонаму;
  deu-ELBBK: Als Esau sah, dass die Töchter Kanaans übel waren in den Augen seines
    Vaters Isaak,
  mbb-OT: Ne human dutun mesavut ni Esau he kenè bes iyan egkesuatan te amey zin he
    si Isaac sikan is menge vahi he tig-Canaan.
  msc-msc: Esawu ka a lɔn wo le rɔ ko Kanaan bɔnsɔn sunkurun ma di a fa Isiyaka yɛ.
  mal-2015: കനാന്യസ്ത്രീകൾ തന്റെ അപ്പനായ യിസ്ഹാക്കിന്നു ഇഷ്ടമുള്ളവരല്ല എന്നു കണ്ടു
  tuo-NT: Tojo weegʉ Esaú cʉ̃ pacʉsʉmʉa Canaá diꞌtacjãrã numiarẽ tʉꞌsatisere masĩcʉ
    niwĩ.
  gup-gup: Wanjh Esau bengdayhmeng bu daluk bokenh nuye ngalbu Canaanbeh wanjh benenjilngwarrewong
    kornkumo nuye nawu Isaac.
  met-met: Baing ina naga, Iso bagu xabia ba tibuna Aisak hauxana mana haing Kenangamdi,
  gvs-gvs: E moeko goi bogina iyagoi boi Kenani vevinaidi inaidi, tamana Aisake ikataedi.
  rmc-rmc: Sar o Ezav avľa pre oda, hoj leskre dadeske le Izakoske nane pre dzeka
    o Kanaančanki,
  nlg-nlg: Ma Esau te righikalea gaia tamana te nira sika na lei vaivine ni Canaan
    raini.
  dgr-DOGNT: Esau, Kanan got'ı̨į̀ gots'ǫ ts'èko wetà wegha nezı̨-le, yek'èhoèhzà t'à,
  pes-OPV: و چون عیسودید که دختران کنعان در نظر پدرش، اسحاق، بدند،
  ron-1924: Есау а ынцелес астфел кэ фетеле луй Канаан ну-й плэчяу татэлуй сэу Исаак.
  ben-OBCV: এষৌ তখন অনুভব করলেন কনানীয় মেয়েরা তাঁর বাবা ইস্‌হাকের কাছে কত অপছন্দসই;
  lex-lex: nhi'nande Esau natga de amni ralamni edon nala patke'a Kana'ana re.
  rgu-rgu: Esau boe bubuluꞌ nae, papa na ta nahiiꞌ ria sao na, lahenda Kanaꞌan ara.
  som-som: Oo Ceesaw wuxuu arkay inaanay gabdhaha reer Kancaan ka farxin aabbihiis
    Isxaaq.
  lat-VUC: 'probans quoque quod non libenter aspiceret filias Chanaan pater suus:'
  aoi-aoi: Kembirra yadikina Yijawa ni-lyangkumakajungwunuma nungwenikba nara kenumini-ngayindanga
    wurridarringka WarningiKenina.
  eng-ASVBT: and Esau saw that the daughters of Canaan pleased not Isaac his father;
  mna-mna: 'tona ikilaala ta kembei: Kanaan nan ru ta ni iwoolo zin na, tamaana leleene
    pizin risa som.'
  ita-1885: Esaù vedeva, oltre a ciò, che le figliuole di Canaan dispiacevano ad Isacco
    suo padre.
  eng-LXXUP: And Esau also having seen that the daughters of Canaan were evil before
    his father Isaac,
  eng-ULB: Esau saw that the women of Canaan did not please Isaac his father.
  spa-VBL: Esto hizo que Esaú descubriera cuánto su padre aborrecía a las mujeres
    cananeas.
  fra-_FOB: Ésaü, voyant donc que les filles de Canaan déplaisaient à Isaac, son père,
  mal-mal: കനാന്യസ്ത്രീകൾ തന്റെ അപ്പനായ യിസ്ഹാക്കിന് ഇഷ്ടമുള്ളവരല്ല എന്നു കണ്ട്
  urd-GVR: Esau samajh gayā ki Kanānī aurateṅ mere bāp ko manzūr nahīṅ haiṅ.
  suz-BL: मिनु एसावम कनान रागी ङा तमीपुकी आ आफ इसहाकम मदाक्‍शो तुइश्‍शा,
  ita-1927: Ed Esaù s’accorse che le figliuole di Canaan dispiacevano ad Isacco suo
    padre;
  ckb-ckb: کاتێک کە عیسۆ زانی کچە کەنعانییەکان جێی پەسەندی ئیسحاقی باوکی نین و لەلای
    ئەو خراپن،
  eng-BBE: It was clear to Esau that his father had no love for the women of Canaan,
  crx-NTPO: '''Ink''ez cha Esau, Canaan whut''enne whuts''ekoo dubá ''aw hukwa'' alhe''nizun.'
  kan-OKCV: ಕಾನಾನ್ಯರ ಪುತ್ರಿಯರು ತನ್ನ ತಂದೆ ಇಸಾಕನಿಗೆ ಮೆಚ್ಚಿಗೆಯಾಗಲಿಲ್ಲವೆಂದು ಏಸಾವನು ತಿಳಿದು,
  bbb-bbb: '@see-verse:GEN.028.007'
  tam-2017: கானானியர்களுடைய பெண்கள் தன் தகப்பனாகிய ஈசாக்கின் பார்வைக்கு ஆகாதவர்கள்
    என்பதை ஏசா அறிந்ததாலும்,
  spa-RV-1909: Vió asimismo Esaú que las hijas de Canaán parecían mal á Isaac su padre;
  ron-BTF: Şi Esau, văzând că fiicele lui Canaan nu îi plăceau lui Isaac, tatăl său,
  eng-WEBP: Esau saw that the daughters of Canaan didn’t please Isaac, his father.
  eng-FBV: This made Esau realize how much his father disliked Canaanite women.
  nld-1939: Esau begreep daaruit, dat de kanaänietische vrouwen aan zijn vader Isaäk
    mishaagden;
  nch-BL: Huajca Esaú quiitac para itata amo quipactiyayaj sihuame cati ehuani tali
    Canaán campa inijuanti itztoyaj.
  tfr-NTPO: Miydara Esaúrë ga ba boyga Canaán so woyde ba datarë l̇l̇ëme.
  vie-1934: thì biết rằng bọn con gái Ca-na-an không vừa ý Y-sác, cha mình;
  hin-CV: तब एसाव को यह समझ में आ गया, कि उसके पिता को कनान देश की कन्याएं पसंद नहीं
    हैं.
  eng-OURB: Esau [Hairy] saw that the daughters of Canaan [Humbled] didn’t please
    Isaac [Laughter], his father.
  spa-BES: Esaú tenía claro que su padre no amaba a las mujeres de Canaán,
  tdx-tdx: le napota’ i Esave te tsy nòn-drae’e Ietsake o anak’ ampela’ i Kanàneo;
  vid-vid: Lelo Esau nakavizela kota mhaza wa heye, hawaganile wadala wa Kanaani.
  pwg-pwg: Iso nani maranai iakova bubuni da ina mamai ke ina kayowana Keinan wivine.
  eng-OKE: Esau, considering that the daughters of Kenaan were evil in the eyes of
    Izhak his father,
  tha-KJV: เมื่อเอซาวเห็​นว​่าหญิงคานาอันไม่เป็​นที​่พอใจอิสอั​คบ​ิดาของตน
  por-BR-2018: Esaú viu que as filhas de Canaã pareciam mal ao seu pai Isaque.
  bco-bco: To sio꞉ a꞉no꞉ asulakiyo꞉, iya Aisa꞉g eyo꞉ Ka꞉ina꞉n gaya꞉ mano꞉ mo꞉beakigo꞉lo꞉b
    a꞉la꞉bo꞉ Iso꞉ e a꞉na fanda asulo꞉.
  deu-ELO: als Esau sah, daß die Töchter Kanaans übel waren in den Augen seines Vaters
    Isaak,
  ktm-ktm: Iso ke ihtunon ihpa ndre taman eri mboren horu harasou odo Kenan.
  caa-caa: Y tamar era e Esaú cꞌotoy unata que machi atzayobꞌ utatobꞌ que anujbꞌi
    uyunenobꞌ taca e ijchꞌoctac xeꞌ ajlugarobꞌ Canaán.
  eng-WYC-2018: also Esau proved thereby that his father beheld not gladly the daughters
    of Canaan. (and so Esau understood by this that his father did not approve of
    the daughters of Canaan.)
  epo-epo: tiam Esav vidis, ke ne plaĉas la filinoj Kanaanaj al lia patro Isaak.
  uig-PIN: 'Əsaw: — ⱪanaanylarning ⱪizliri atam Isⱨaⱪning nǝziridǝ yaman kɵrünidikǝn,
    dǝp bilip yǝtti.'
  beo-beo: Amanoba, e da ea ada da Ga:ina:ne uda hahawane hame ba:i amo dawa:i galu.
  tpi-OTNT: Olsem na Iso i save, papa bilong en, Aisak, i no laikim ol meri Kenan.
  hau-SA: Sai Isuwa ya gane cewa matan Kan’aniyawa ba su gamshi mahaifinsa Ishaku
    ba;
  udu-udu: Wakan Iisu p̱arki mo e mo ki up̱ gi ’Kwani gi Paŋ Kanaan ’koki ’bora Is/hak
    bwa mo a’di jin ta com mo.
  uig-LAT: 'Esaw: — qanaanylarning qizliri atam Ishaqning neziride yaman körünidiken,
    dep bilip yetti.'
  nde-nde: U-Esawu wakunanzelela ukuthi abafazi bamaKhenani babeyisinengiso kuyise
    u-Isaka;
  ton-ton: Pea ʻi he mamata ʻa ʻIsoa ʻoku ʻikai fiemālie ʻene tamai ko ʻAisake, ʻi
    he ngaahi ʻofefine ʻo Kēnani;
  ces-1613: 'Vida také Ezau, že dcery Kananejské těžké byly v očích Izákovi otci jeho:'
  eko-eko: Ti nanna ye ajuwiyeezo yoori papaawe khaari ontuvela aakha a Kanaani.
  nss-nss: Napwai Esau kinpahsaniy pwen tehe taman Yisak ara kinoho namili hu pihi
    Kenaan ara pwi yoh;
  eng-WMB: Esau saw that the daughters of Canaan didn’t please Isaac, his father.
  tam-TCV: அப்பொழுது தன் தகப்பன் ஈசாக்கு கானானியப் பெண்களில் எவ்வளவு வெறுப்பாய் இருக்கிறார்
    என்பதை ஏசா உணர்ந்தான்.
  ceb-ULB: Nakita ni Esau nga ang mga babaye sa Canaan wala makapahimuot sa iyang
    amahan nga si Isaac.
  mkn-mkn: Esau ju tau bilang, dia pung bapa sonde suka sang dia pung bini, orang
    Kanaꞌan dong.
  pol-UBG: Widział też Ezaw, że córki Kanaanu nie podobają się jego ojcu Izaakowi;
  agr-agr: Aatus Esaú niina apaji canaágnumia nuwan dakitamun dekauwai.
  kyc-kyc: Kandapala Isome Aisakeme Kenane enda dupwa rae mai nayamo doko kandeya.
  urd-GVU: عیسَو سمجھ گیا کہ کنعانی عورتیں میرے باپ کو منظور نہیں ہیں۔
  deu-1912: 'sah auch, daß Isaak, sein Vater, nicht gerne sah die Töchter Kanaans:'
  ntj-ntj: Palunyalu pina taparlarraralpi kulirnu, “Munta yuwa, ngayuku mama-parta
    kurrarringkula kungka Kayinanngamartatjiku.”
  row-row: Esau o bubꞌuluꞌ oi, ama na nda hii eni sao, atahori Kanaꞌan ra sa.
  kan-2017: ಕಾನಾನ್ಯರ ಹೆಣ್ಣು ಮಕ್ಕಳು ತನ್ನ ತಂದೆಯಾದ ಇಸಾಕನಿಗೆ ಇಷ್ಟವಿಲ್ಲವೆಂದು ಏಸಾವನು ತಿಳಿದುಕೊಂಡನು.
  ena-ena: Lɨhavɨci Iso igahɨlɨci nudɨ hɨji heŋ tovemi. Toveci abami. Amɨŋ ala iadɨ
    iavaŋ Kenan fɨli tɨbɨ hɨsɨŋ iamɨgali saŋ vali uami.
  tgo-tgo: Iso va i ghareghare ramae Aisake mava le renuwaŋa ŋgoreiye thɨ vaŋguŋgiya
    Kenan wanakauniye.
  yap-yap: Ma fa’ani nang Esau ni Isak ni chitamngin e de fel’ u wan’ e ppin nu Kanaan,
  tet-tet: Tan baa nia, Esau natene kedan naꞌak, aman la nakara niakaan feen sia mak
    ema Kanaꞌan.
  hlt-MCSB: Esau long khaw a napa Isaak kah mik ah Kanaan nu te thae tila a hmuh.
  mdy-ETH: ዬያ ቢያና ዪሳኣቄ ካኣናኔ ዓጮ ዉዱሮ ናኣቶ ናሽኩዋኣሢያ ዔኤሳዎ ዴንቄኔ፤
  twi-ASANTE: Esau hunuu sɛ nʼagya Isak mpɛ Kanaanfoɔ mmaa asɛm.
  bhl-bhl: 'Kilisomi, ibolow fukunomele: “Aatim e nem Kenan aneng fian beem waneng
    alew biilo ibolow keyeminba kekabe kai!”, angeko, ibolow fukunse kasike,'
  con-NTPO: Tsama'qque attepa tsu Esaúja in'jan tise yayaja in'jambi Canaán'su pushesundeccuma.
  eng-WEBU: Esau saw that the daughters of Canaan didn’t please Isaac, his father.
  bnp-bnp: Pali e Esau i lohoka vona ngane e tamana i uka ma i ngaru a ngatavine o
    Kenan.
  wal-wal: Eesawi hegan Kanaane biittaa maccaasi ba aawaa Yisaaqa ai keenaa iitiyaakko
    akeekiis.
  mgh-mgh: Isawu woonyawe athumwane wiira khayatteeliye nrima na athiyana o Nkanaa,
  acu-NT: 'Tura asamtai Esaúka: Aparka Canaánnumia nuwanka nakitawapi tu nintimias,'
  spa-PDDPT: Entonces Esaú comprendió que las hijas de Canaán eran desagradables a
    su padre Isaac.
  gun-gun: Oikuaa avi tuu Isaque kunhague Canaã yvy pygua ndojou porãia.
  agu-BL: Tan yi xtxolbila'se'j el xtxum Esaú tetz yi qui na pek' yi taj i' scye'j
    yi e' xun yi najlche' Canaán.
  eng-PEV: Then Esau knew that his father Isaac didn’t like the women from Canaan
    country.
  ilo-ULB: Nakita ni Esau a saan a naay-ayo ni Isaac nga amana kadagiti babbai iti
    Canaan.
  kpg-kpg: Malaa, Esau gu modongoohia ang gi deia bolo dono damana go Isaac la hagalee
    hiihai bolo ana dama daane gii hai nau lodo gi nia ahina o Canaan.
  uig-ARA: 'ئەساۋ: ــ قانائانيلارنىڭ قىزلىرى ئاتام ئىسھاقنىڭ نەزىرىدە يامان كۆرۈنىدىكەن،
    دەپ بىلىپ يەتتى.'
  bsp-bsp: Kɔ Esay ɛnəŋk fɔ mes ma awut aran aka Kanahan mɛnabɔt fɛ papa kɔn Isiyaka.
  bps-bps: Ani glabat Isaw di maan i laan lehew i dad libun fdu di Kanaan.
  mbs-mbs: Pegketaga-taga i Esau te wedà keluba se amay din tepad te menge bayi tege
    Canaan,
  tof-tof: Isao ugón umul bainürr wagó, oya ab Aesak ubi-koke yarilürr Keinan kolóm.
  sus-sus: Na kui Esayu naxa a fahaamu Kanaan ginɛ mu rafan a baba Isiyaga ma.
  pon-2006: Eri, ni Esau eh esedahr me eh pahpa Aisek sohte pwungki lihen Kenan men
    en pwoudiki nah pwutako,
  jae-jae: Tec Esau kêjala gebe tama Isak gêlic lauo gamêŋ Kanaanŋa ŋajam atom
  ksd-ksd: ma Esau i ga gire ba tamana pa i manane ra vaden Kanaan;
  tur-YTC: Esav, babası İshak’ın Kenan kızlarından hoşlanmadığını gördü.
  bel-N: I бачыў Эзаў, што ліхія дочкі Ханаану ў вачах Ісаака, бацькі ягонага.
  grc-BRENT: Ἰδὼν δὲ καὶ Ἡσαῦ ὅτι πονηραί εἰσιν αἱ θυγατέρες Χαναὰν ἐναντίον Ἰσαὰκ
    τοῦ πατρὸς αὐτοῦ,
  ind-AYT: Dengan demikian, Esau menyadari bahwa perempuan-perempuan Kanaan itu tidak
    disukai oleh Ishak, ayahnya.
  lid-lid: Ano badeh Iso badeh i tanan ai, ta Aisik badeh baseken badih badu Kenan
    bwe;
  nya-nya: Ndiye pamenepo Esau anazindikira kuti abambo ake Isake sankakondwera ndi
    akazi a ku Kanaani;
  hrv-hrv: Ezav shvati koliko su djevojke kanaanske mrske njegovu ocu Izaku.
  mps-mps: Tama te sogo naga Isogo koneani, te aga Aisakgo te Kenan tǫ we sabo te
    agai hagela homu yai.
  llg-llg: No leondiak, Esau boe oo bubuluk nae, aman taa hii sao nala fo hataholi
    Kanaꞌan asa.
  tpi-tpi: Olsem na Iso i save, papa bilong en, Aisak, i no laikim ol meri Kenan.
  dan-1931: Da skønnede Esau, at Kana'ans Døtre vakte hans Fader Isaks Mishag,
  vie-OVCB: Ê-sau biết rằng Y-sác không ưa con gái Ca-na-an.
  lbk-lbk: Naawatan Esau ay ad-i pet laychen Isaac nan fabfafain si iCanaan,
  guj-2017: એસાવે જોયું કે મારા પિતા ઇસહાકને કનાન દેશની કન્યાઓ પસંદ નથી.
  byr-byr: '@see-verse:GEN.028.007'
  awx-awx: Unin iniwä Isotä “Nanu mängälä Kenan nanäle mähe hikngä natäxakngä tinggak”
    yang natäpgut.
  pon-2006A: Eri, ni Esau eh esedahr me eh pahpa Aisek sohte pwungki lihen Kenan men
    en pwoudiki nah pwutako,
  por-BRBSL: Esaú viu que as filhas de Canaã não agradaram a Isaac, seu pai.
  cth-cth: Kanaan ram e tangla naw ni a na pa Isak lungyouk sak hoeh toe tie a hmu
    navah,
  twi-twi: Esau huu sɛ nʼagya Isak mpɛ Kanaanfo mmea asɛm.
  hlt-hlt: Esau long khaw a napa Isaak kah mik ah Kanaan nu te thae tila a hmuh.
  tbz-SIM: Kɛ̀ Esɑyuu bɑntɛ́ o cicɛ í dɔ́mɛ̀ Kɑnnɑhɑ̃ɑ̃ kó bɛnitipòbɛ̀,
  msy-2020: Egha Iso uaghan kamaghɨn fo, an afeziam Kenanian amizibar gari, me bar
    an damazimɨn derazir puvatɨ.
  txq-txq: Ana oo bubuluk boe nae, ndia aman ta hii ndia saon, hatahori Kanaꞌan nara.
  aaz-aaz: Naiꞌ Esau nahini msaꞌ nak, in aamf ee ka nroim fa in fee ngguin naꞌkon
    pah Kanaꞌan.
  azb-azb: Esav gördü ki, Kənan qızları atası İshaqın xoşuna gəlmir.
  eng-DBY: And Esau saw that the daughters of Canaan were evil in the sight of Isaac
    his father.
  hin-2017: तब एसाव यह सब देखकर और यह भी सोचकर कि कनानी लड़कियाँ मेरे पिता इसहाक को
    बुरी लगती हैं,
  wol-KYG: Loolu won Esawu ne jigéeni Kanaan neexuñu baayam.
  swp-swp: Arinai Isoa i italobai hede Kanana sisinedi tamana Isaako nige i henuadi,
  bjr-bjr: Isakeefa Kannaana maqannaa aanaaseera akooqee marunara Eesaufa irinau.
  eng-YLT: and Esau seeth that the daughters of Canaan are evil in the eyes of Isaac
    his father,
  heg-NTPO: Un kon tana noan, un ama ka kom un sapans atuil Kanaꞌan nas lo.
  ptu-ptu: 'Naissam pole'' Esau naua: “Inde ambeku tä'' päläe'' umpohäe baine to Kanaan.”'
  bzd-NTPO: Es ie' é̱na ia̱ne tö iyë́ kë̀ ki̱ ikiane tö ie'pa se̱rwa̱ canaánwakpa
    ta̱.
  kwf-kwf: Aia sa Esau ka lia saiana naꞋa neꞋe maꞋa kera noaꞋa kasi oga neꞋe ro ngela
    nia ki kera ke korea ta kini Ꞌi Kenan.
  eng-WYC-2017: also Esau proved thereby that his father beheld not gladly the daughters
    of Canaan.
  eng-WMBB: Esau saw that the daughters of Canaan didn’t please Isaac, his father.
  spp-spp: lire e Ezawu à cè na Kana pùcyaabil'à pɛn u tuŋi Ishaka á.
  aey-aey: Odocob Iso uqa memeg Aisak Kenandec caja ocnu waug qee nijel eu fen.
  urd-GVH: एसौ समझ गया कि कनानी औरतें मेरे बाप को मंज़ूर नहीं हैं।
  rug-rug: Ke ele gilania Isoa sapu lopu qetuni Aisake sa tamana sari nana barikaleqe
    pa popoa Kenani,
  gaz-gaz: Esaawus intallan warra Kanaʼaan fuula abbaa isaa Yisihaaq duratti hammam
    jibbamoo akka taʼan hubate.
  fra-LSG: Ésaü comprit ainsi que les filles de Canaan déplaisaient à Isaac, son père.
  yal-yal: Esayu yi a kolon na waxatini Kanan kaa ɲaxanle mi rafan a baba Isiyaga
    ma.
  gum-gum: Incha treekkurri nui møskai Isaacbe tru Canaánsrø ishumburmerane chigucha
    tab kømui ashibig kuin kui wetøbeña,
  iou-iou: Isotä biŋam ude nadäŋpäŋ bänepiken ŋode nadäŋkuk; Nana Aisaktä webe Kenan
    nanik yäpuro unita nadäwän täga nämo täk täyak yäŋ nadäŋkuk.
  haw-1868: A ike iho la o Esau, aole i oluolu o Isaaka o kona makuakane i na kaikamahine
    a ko Kanaana;
  arb-NAV: وَإِذْ رَأَى عِيسُو أَنَّ بَنَاتِ كَنْعَانَ شِرِّيرَاتٌ لَمْ يَحْظَيْنَ
    بِرِضَى أَبِيهِ
  adz-adz: Gubuꞌ arigi da Isau uwayantan ipuꞌ i ramanggan Isak buginda sagat Kanan
    igi.
  ewe-ewe: Esau de dzesii be Kanaan nyɔnuawo medze ye fofo Isak ŋu o.
  eng-LEE: Then saw Esau that the daughters of Canaan were evil in the eyes of Isaac
    his father;
  dji-dji: A ngunukiṉing Yisuwdji djiny nyangiṉi ngunukirri mala, nyani djiringiniban
    nyani murkungili ngurrwakng ngunukiṉing nyani biliny marrngili ngunpili miyilkmirrpili
    ngungirapibi Kananayit bapurrurrbi, gima nyani nyangiṉi ngunupilingir miyilkmirrpilim
    bilngiriny bil nguyulkdjny kiriny gundjirrgiriny a ngambirrgiriny.
  nna-nna: Miranu yija jarrinyi Esau, japartu palinymili panyju karrinyajanaku ngurraraku
    mirtawanyjarriku, Canaanite mirtawanyjarriku.
  asm-FB: তাতে এচৌৱে বুজি পালে যে এই কনানীয়া মহিলাসকলৰ প্রতি তেওঁৰ পিতৃ ইচহাক সন্তুষ্ট
    নহয়।
  sus-A: نَ كُي عٍسَيُ نَشَ عَ قَهَامُ كَنَان فِنّ مُ رَقَن عَ بَبَ عِسِيَفَ مَ.
  fra-SBL: Ésaü vit que les filles de Canaan ne plaisaient pas à Isaac, son père.
  hbo-hbo: וַיַּ֣רְא עֵשָׂ֔ו כִּ֥י רָעֹ֖ות בְּנֹ֣ות כְּנָ֑עַן בְּעֵינֵ֖י יִצְחָ֥ק
    אָבִֽיו׃
  shp-NTPO: Ikaxbi ja Esaúkanra moa onantanishamana iká iki, ja Canaán ainbo rabé
    awinhakin bia, jawen papa Isaacnin keenma.
  eng-WYCLIFFE: also Esau preuyde that his fadir bihelde not gladli the douytris of
    Canaan.
  pjt-pjt: Pala palulanguṟulta Iitjulu kulinu, “Munta-uwa panya! Ngayuku mamangku
    kungka Kainannga nguraṟa wantipai alatjiṯu mukuringkunytja wiyangku.”
  cwe-cwe: Esau kavimanya kuwa Isaka tati yake hanogeligwa bule na wanaake wa Kanaani.
  bgs-bgs: Agad duwán dán duwa sawa i Esau, asal tô ikasóddór sikandin na ándà kadayawi
    tô ámmà din tingód katô mga gabayi na Canaanhon,
  kik-kik: Ningĩ Esaũ agĩkũũrana atĩ andũ-a-nja acio a Ahiti matiakenagia ithe, Isaaka;
  ksr-ksr: Ii moma maŋa Aisaknoŋ Keinan emba togoŋ moma boliŋ aoŋ laligoroti, Iisoonoŋ
    ii iima moma kotoro.
  fra-NCL: Esaü vit donc que les filles de Canaan déplaisaient à Isaac, son père,
  cek-AK: Kanaan tanunawk zu ah ka lak pongah kam pa Issak poeknawm ai, tito Esau
    mah panoek naah,
  xla-xla: Epapedeme Iso ya꞉ malanatiyo, ya꞉ atapo ya꞉ta Keinan wola꞉ dapiyamte halomuwa
    dla alimhalaleye.
  cuk-cuk: Weyob-gusadba, Esaú magar daksad, e-bab Canaán-omegan-nabir gwen daksuli,
  uig-CYR: 'Әсав: — қанаанйларниң қизлири атам Исһақниң нәзиридә яман көрүнидикән,
    дәп билип йәтти.'
  tel-2017: ఇదిగాక కనాను స్త్రీలు తన తండ్రి ఇస్సాకుకు ఇష్టం లేదనీ ఏశావు తెలుసుకున్నాడు.
  hat-BSA: Konsa Ésaü te wè ke fi Canaan yo pa t plè papa li Isaac.
  kos-kos: Ouinge Esau el akilen lah Isaac, papa tumal, el tia lungse elan payuk nu
    sin mutan Canaan.
  hbo-WLC: וַיַּ֣רְא עֵשָׂ֔ו כִּ֥י רָע֖וֹת בְּנ֣וֹת כְּנָ֑עַן בְּעֵינֵ֖י יִצְחָ֥ק
    אָבִֽיו׃
  ibo-ibo: O dokwara Ịsọ anya na ndị inyom Kenan dị njọ nʼanya nna ya Aịzik.
  ory-ory: ଏହା ଦେଖି ଏଷୌ ଆପଣା ପିତା ଇସ୍‌ହାକଙ୍କର କିଣାନ ଦେଶୀୟ କନ୍ୟାମାନଙ୍କ ପ୍ରତି ଅସନ୍ତୋଷ
    ଥିବାର ଜାଣି
  wmt-wmt: '@see-verse:GEN.028.007'
  chk-chk: Iwe, lupwen Esau a mefi pwe Isaak saman we a oput ekewe fin Kanaan,
  ssd-ssd: mam nuŋe Isak nu Kanan pino tuku nzali kuga ta kamusmba
  rop-rop: En wen Isau bin faindat im dedi bin tok lagijat langa im braja, wal imbin
    sabi na im dedi nomo bin laigim ola gel brom Keinan,
  ukr-1871: І бачивши Езав, що не вподобав дочок Канаанських Ізаак, отець його,
  eng-AOI: Then Esau realized that his father did not like the Canaanite women.
  yon-yon: Wonoone, Isau kuu Keenan wonong awani kuu yawodki Aisek ye dowakenban ande
    meenoon kowe,
  bch-bch: Be igera pade mambe itama Aisak itin ngan gid taine Kenan ad mao.
  deu-1951: als Esau auch sah, daß Isaak, sein Vater, die Töchter Kanaans nicht gerne
    sah,
  eng-JPS: and Esau saw that the daughters of Canaan pleased not Isaac his father;
  ubr-ubr: Esau ari weie isagob taman Isaac on Canaan jever on men ebi basites.
  srp-1865: I vidje Isav da kæeri Hananejske nijesu po volji Isaku ocu njegovu.
  lug-lug: Awo n’ategeera nti abakazi Abakanani tebaasanyusa kitaawe Isaaka.
  heb-heb: וירא עשו כי רעות בנות כנען בעיני יצחק אביו׃
  ben-IRV: তখন এষৌ দেখলেন যে, কনানীয় মেয়েরা তাঁর বাবা ইসহাকের অসন্তোষের পাত্রী;
  pan-pan: ਤਦ ਏਸਾਓ ਨੇ ਇਹ ਵੇਖਿਆ ਕਿ ਕਨਾਨ ਦੀਆਂ ਧੀਆਂ ਮੇਰੇ ਪਿਤਾ ਇਸਹਾਕ ਦੀਆਂ ਅੱਖਾਂ ਵਿੱਚ ਬੁਰੀਆਂ
    ਹਨ
  tkr-tkr: Esavık'le g'ecen, kana'anğançen içer dekkıs vukkan deşubne.
  mwp-mwp: '@see-verse:GEN.028.007'
  mya-JVB: ခါနာန် အမျိုးသမီး တို့ကို အဘ ဣဇာက် မ နှစ်သက်ကြောင်း ကို၎င်း၊ ဧသော သိ မြင်လျှင်၊
  tte-O: Na Iso ikatai-lobaiyako wainenao labuine Kenani sinesineoliyao Aisake iokwatakwata-yagili.
  tbg-tbg: vira aato kenko tuvaro tiharo, Oho, te vo vatanaa nahentitanta varataunara
    kaarama ti qova kia tiriara quaheharo vaivo, tiro.
  hmo-hmo: Vadaeni Esau ena lalona ia kehoa, iena tamana Isako ese Kanana hahine taudia
    dekenai ia ura henia lasi.
  ata-ata: Tavaꞌu aloxo ne la sou anu Esau mulavu lexe momu Aisaki umasaxaiꞌa ta semasie
    Kanani uasi.
  nfa-nfa: Aa Esau dhu neꞌa le kahèi, ama na dꞌèi boe dhèu èmu na, bhèni Kanaꞌan dua
    sèra.
  urd-urd: और 'ऐसौ ने यह भी देखा कि कना'नी लड़कियाँ उसके बाप इस्हाक़ को बुरी लगती
    हैं,
  rus-SYN: И увидел Исав, что дочери Ханаанские не угодны Исааку, отцу его;
  cbt-NTPO: 'Pa''pin inaporin ni''ton, Isaoso'': “Canaan sanapiso'', co tatahuë costarinhuë'',”
    tënin.'
  bqc-SIM: Ɔ̃ a dↄ̃̀ sa kɛ́ Kanaa bùsu nↄɛↄ lí ká a maeguo.
  tcz-CHONGTHU: Chule Esau chun apa Isaac in Canaan numei ho chunga a lunglhai poi
    ti ahe chen tai.
  mar-mar: एसावाने पाहिले की, आपला बाप इसहाक याला कनानी मुली पसंत नाहीत.
  tcs-tcs: Iso bin prapa sabe nau papa blo em no api wea ol dem Kanan oman.
  soq-soq: Tauma Esau insaisawa wadenaubeno atenlen me mamba Aisak Kanaan iotopa dabuamode.
  qub-qub: Chaynöpanami Esaüga tantiyacuran Cananea warmicunataga llumchuyninpaj papänin
    mana munashanta.
  bqp-bqp: Akũ à dↄ̃̀ sà kũ a de pↄ nna kũ Kanaanↄ bùsu nↄgbɛ̃nↄro.
  hat-hat: Konsa, Ezaou vin wè Izarak papa l' pa t' renmen fi peyi Kanaran yo.
  eng-BSB: And seeing that his father Isaac disapproved of the Canaanite women,
  tod-tod: Ezawu gaaɠaani ga Kanaan anzanu lointi maayo ge la ɠɛni kɛɛɠɛ Izaake ʋɛ.
  eng-WEBPB: Esau saw that the daughters of Canaan didn’t please Isaac, his father.
  kbq-kbq: Iso'ma keana nefa Aisaki'a Kenani mofa'negura musena osu'ne.
  nhe-BL: Huajca Esaú momacac cuenta para itata ax quipactiyayaj sihuame tlen ehuaj
    tlali Canaán campa inijuanti itztoyaj.
  bus-bus: Ben à dↄ̃̀ sa kɛ a de pↄↄ nna kↄ̃n Kanaa bùsu nↄgbɛ̃nↄro.
  gub-BL: Ukwaw Ezau u ima'enukwaw paw a'e. — Kuzà xe har Kànàà ywy rehe har iro heru
    pe a'e wà, i'i uzeupe.
  eng-DRA: 'Experiencing also that his father was not well pleased with the daughters
    of Chanaan:'
  knf-knf: Wal mënţ kë Eŧawu aşë yikrën kë Iŧaak aşin aaŋŋal baaţ biki Kanaan.
