verse: GEN.028.009
translations:
  mal-C: അതുകൊണ്ട് ഏശാവ് യിശ്മായേലിന്റെ അടുക്കൽ ചെന്നു നേരത്തേ തനിക്കുണ്ടായിരുന്ന
    ഭാര്യമാർ കൂടാതെ അബ്രാഹാമിന്റെ മകനായ യിശ്മായേലിന്റെ മകളും നെബായോത്തിന്റെ സഹോദരിയുമായ
    മഹലത്തിനെയും വിവാഹംകഴിച്ചു.
  deu-TKW: Daher ging Esau zu Ismael und nahm sich Mahalath, die Tochter Ismaels,
    des Sohnes Abrahams, die Schwester Nebajoths, zu seinen anderen Weibern hinzu
    zum Weibe.
  lin-lin: Boye Ezawu akendeki epai ya Isimaeli, mwana mobali ya Abrayami, mpe abalaki,
    kobakisa na basi oyo azalaki na bango, Maalati, ndeko mwasi ya Nebayoti.
  cbr-NT: usa 'ain ka Esaú Ismael kakë uni, Abrahamnën bëchikë abë banai kuankëxa,
    kuantankëxun ka ñukáxun aín xanu 'iti uni aín bëchikë Mahalat kakë a biakëxa,
    ax ka Nebaiot aín chirabakë 'anáka 'iakëxa 'imainun ka bëráma Canaán menua bikë
    xanu rabë́ axribi aín xanu 'iakëxa.
  eng-LSV: and Esau goes to Ishmael, and takes Mahalath, daughter of Ishmael, Abraham’s
    son, sister of Nebajoth, to his wives, to himself, for a wife.
  bmu-bmu: Mi möt kutuba iwiŋaŋgö jeŋe dop kölmapköra asaŋi Abrahamgö nahönŋi Ismaelnöŋ
    kömuiga yaŋgö mire anda böratŋi Malahat, Nebaiotkö nenŋi mi meiga anömurupŋi karöbut
    aket. Mewö.
  eng-GNV: Then went Esau to Ishmael, and tooke vnto the wiues, which he had, Mahalath
    the daughter of Ishmael Abrahams sonne, the sister of Nabaioth, to be his wife.
  eng-WEBSTER: Then went Esau to Ishmael, and took to the wives which he had, Mahalath
    the daughter of Ishmael Abraham's son, the sister of Nebajoth, to be his wife.
  nhw-BL: Yeca yajqui quiitato itío, Ismael, catli nojquiya icone Abraham. Nopona
    mosihuajti ihuaya se iichpoca catli itoca eliyaya Mahalat huan catli eliyaya iicni
    Nevaiot. Huajca Mahalat mochijqui isihua Esaú ininhuaya nopa sequinoc sihuame
    cananeos catli ya mocuilijtoya.
  swh-ONEN: Ndipo Esau akaenda kwa Ishmaeli, akamwoa Mahalati, ndugu wa Nebayothi
    na binti wa Ishmaeli mwana wa Abrahamu, kuongezea wale wake wengine aliokuwa nao.
  bba-bba: Mɑ u seewɑ u dɑ Isimɛɛlin mi, u win bii Mɑhɑlɑti, Nɛbɑyɔtun sesu suɑ kurɔ
    u doke kurɔ be u rɑɑ mɔ sɔɔ. Isimɛɛli wi, u sɑ̃ɑwɑ Aburɑhɑmun bii.
  eng-KJVCPB: then went Esau unto Ishmael, and took unto the wives which he had Mahalath
    the daughter of Ishmael Abraham’s son, the sister of Nebajoth, to be his wife.
  cpy-cpy: Rootaki riyaatantakari iñeeri Ismael, rijatzi itomi Abraham. Raapaakiro
    rishinto iitachari Majalat, irento Nebaeot, okantawitaka otzimi apite iina Canaán-jato.
  mpx-mpx: Inoke i na Abalahama natuna Isimel elana ge natuna yovana alana Mahalat
    i alolonan, lagonau bolo i alolonagil houwan ali etulan. He Mahalat iya Nebaiyot
    nuna.
  wbp-wbp: Ngula-jangka, Yijuwu yanu jaji-nyanu Yijakikipurdangka-kurlangu-kurra papardi-nyanu-kurra
    Yijimali-kirra, ngulajulparla kaja-nyanu kamparru-warnu nyinaja Yipuruyamuku.
    Nyanungurlu-nyanu nyanungu-kurra-manu Yijimali-kirlangu yurntalpa Mayala ngulalpa
    nyinaja ngurrararla Kananarla. Mayalaju ngawurru-nyanu Napatakupurdangka.
  luo-luo: Kuom mano Esau nodhi ir Ishmael mi okendo Mahalath nyamin Nebayoth mane
    nyar Ishmael wuod Ibrahim, mondo obed chiege ewi monde mane okwongo kendo.
  meu-meu: Taunabunai, Esau na Ismael dekena ela, Ismael Abraham natuna kekenina Mahalata,
    Nebaioto taihuna, e adavaia; ḡau tamona, adavana gunadia raruosi nonoho.
  npi-ULB: तब एसाव इश्‍माएलकहाँ गए, र उनका आफ्‍ना पत्‍नीहरूबाहेक अब्राहामका छोरा इश्‍माएलकी
    छोरी र नबायोतकी बहिनी महलतलाई आफ्‍नी पत्‍नीको रूपमा ल्याए ।
  yor-yor: Nítorí náà Esau tọ Iṣmaeli lọ, ó sì fẹ́ Mahalati, arábìnrin Nebaioti, ọmọbìnrin
    Iṣmaeli tí í ṣe ọmọ Abrahamu. Ó fẹ́ ẹ, kún àwọn ìyàwó tí ó ti ní tẹ́lẹ̀.
  emp-NTPO: Maʌ̃ carea Esaúra wãsia Abrahaʌ̃ warra Ismaelmaa. Ismaelera Esaú djabadrõã
    basía. Maʌ̃ne Esaúba Ismael cau Majalada edasia. Majalara Nebayo djabawẽrã basía.
    Esaúba dewara quimarã pe erob̶ʌd̶e maʌ̃ wẽrã sid̶a edasia.
  ind-ind: Karena itu, Esau pergi kepada Ismael, anak Abraham dari Hagar, dan menikahi
    anaknya yang bernama Mahalat. Demikianlah Esau memiliki istri baru selain dua
    istrinya yang sudah ada. Mahalat adalah adik Nebayot.
  pes-OPCB: پس عیسو هم نزد خاندان عمویش اسماعیل که پسر ابراهیم بود رفت و علاوه بر
    زنانی که داشت، محلت، دختر اسماعیل، خواهر نبایوت را نیز به زنی گرفت.
  ssx-ssx: Isoma꞉ta꞉ mo Eipoloha꞉ma꞉na꞉ eiyeke Isima꞉elona꞉ waneke Mahala꞉di mulu
    peekeme. Mahala꞉dita꞉ Nebeiotona꞉ beliki yekeme.
  lcm-lcm: Asukang na kala pasal ane si matan vap ang si Ismael, mang nat ang si Abaram,
    na kanla osongon kana mang kavulik kana asan ta Ma-alat. Tauna i Ma-alat ta Nebaiot.
    Osongon ke kata vil a tataot lava na mang keve aina ang katala osongon lenginang
    iria.
  aer-aer: Kele Esau arelhe arrpenhe anewe aketyeke anteme-arle itelareke. Nhenhenge
    anteme re alheke kake akngeye ikwerenhe-kenhe Ishmael-werne anteme imerte marle
    wenke ikwerenhe Mahalath anteme anewe akemele. Re akenhe yaye aneke Neboiath-ekarle,
    arrenge-arrenge Abraham-kenhe.
  tgl-ULB: Kaya nagpunta siya kay Ismael, at kinuha, bukod pa sa mga asawang mayroon
    siya, si Mahalath na anak ni Ismael, anak ni Abraham, kapatid na babae ni Nabaioth,
    para maging asawa niya.
  nop-nop: Abalaham mihiŋiŋ Ismael adi’walaŋ wooŋ wabiŋiŋ Mahalat, Nebayot’walaŋ wiwi
    uku tamŋiŋ nagilaŋa tamŋiŋyat komihi dut tomboyoukuk.
  kca-kca: Исав Измаил хŏща мӑнәс пӑ Махалафа нэӈа ўсԓы, Авраам Измаил пŏхәԓ эви,
    Наваиоф апщи, щит тӑйәм имеӈәԓаԓ тўмпийән.
  cbu-NT: Ashirucha, Esaw Kanaanshuchee kiz yamarangu anumun yusur minootssha kiz
    wámindootsi yamarangiya, Ismaela wipa, Aprahamarineetsi wachinllinu, Majalataa
    suru, Nebayota wizari. Ashiriya, na kamaneena yuwaa Isaak wipaa Akopaa waziparip
    zanganirangu anootsi.
  hui-hui: Ani biyago hondowa Iso ibugua Abarahama igini Isimale aria wandari mbira
    ibu mini Mahalada Nebaiodi mbalini berenego ogoni dabu bini.
  wrs-wrs: Wo noinda himba Ismaelindam ganamba, di vrana hena molm nihilva Mahalat.
    Mahalatva nomba Nepaiotna etel, Ismaelva nomba Aprahamna ombol. Seilva Esauva
    ungundongorini samblam dambtna.
  mya-mya: အာ​ဗြ​ဟံ​၏​သား​ဣ​ရှ​မေ​လ​ထံ​သို့​သွား​ပြီး လျှင် သူ​၏​သ​မီး​မ​ဟာ​လတ်​နှင့်​အိမ်​ထောင်​ပြု
    လေ​သည်။ မ​ဟာ​လတ်​သည်​ကား​န​ဗာ​ယုတ်​၏ နှ​မ​ဖြစ်​သ​တည်း။
  cbi-NTPO: Tsenñu Esaú, Abraham' na Ismael' junga jiimi, tsai' ya' na'ma Mahalatnu
    supu mangakemi, Nebaiot naatalanu, yaa yumaa Canaán tusha chumu supula bain miyawaaren.
  bod-N: ཡེས་མ་ཨེལ་གྱི་དྲུང་དུ་སོང༌སྟེ། རང་ཉིད་ལ་ཆུང་མ་གཞན་ཞིག་ཀྱང་བླངས༌སོ། །ཁོ་མོ་ནི་ཨབ་ར་ཧམ་གྱི་བུ་ཡེས་མ་ཨེལ་གྱི་བུ་མོ་སྟེ་ནཱ་བ་ཨོད་ཀྱི་ནུ་མོ་ཡིན༌ལ།
    མིང་ལ་མཱ་ཧ་ལཱད་ཅེས་ཟེར༌རོ།།
  wsk-wsk: Buta se nu Ishmael kote namaram, ale Ishmael ko nanawus Mahalath, Nebaioth
    ko koras, nuwus ko tam. Ishmael mu Abraham ko namar. Esau ko imet ilagala, se
    imi bo tala aking tam.
  kkl-kkl: Abraham elme Ismaelag piogti, elkelabo phende abeneko babe wamdekpa, nen
    wilindipne Ismael elmangkel Nebayot ilipsa'el Mhalat tobog.
  sna-sna: saka akaenda kuna Ishumaeri akandowana Maharati, hanzvadzi yaNebhayoti
    mwanasikana waIshumaeri mwanakomana waAbhurahama, kuwedzera pavakadzi vaakanga
    atova navo kare.
  spa-BLM: Entonces Esaú se fue a Ismael y tomó, además de las esposas que tenía,
    a Mahalat, hija de Ismael, hijo de Abraham, hermana de Nebaiot, para que fuera
    su esposa.
  beu-beu: Base Esau ana Ismael ebele ila, sengmuse ana Ismael oal jangu ene Mahalat
    angu medit metma ejangu ening. Mahalat angu, Ismael Abraham oal angu, oal jangu.
    Nebayot ekaku jangu.
  cac-cac: Yuj chi', ix b'at vin̈ yil vin̈aj Ismael aton vin̈ yuc'tac vin̈ smam vin̈
    chi'. Ix yic'an jun ix yisil vin̈aj Ismael chi' vin̈, Mahalat sb'i ix, ix och
    ix yetb'eyumoc vin̈ yed' eb' ix aytaxoneq'ui. A ix Mahalat chi' ay jun vin̈ snulej
    ix scuchan Nebaiot.
  swh-ULB: Hivyo akaenda kwa Ishmaeli, na kuchukua, mbali na wake aliokuwa nao, Mahalathi
    binti Ishmaeli, mwana wa Ibrahimu, dada wa Nebayothi, kuwa mke wake.
  bel-bel: і пайшоў Ісаў да Ізмаіла і ўзяў сабе жонку Махалату, дачку Ізмаіла, сына
    Абрагамавага, сястру Наваётаву, звыш жонак сваіх.
  deu-ELBBK: da ging Esau hin zu Ismael und nahm sich zur Frau Machalat, die Tochter
    Ismaels, des Sohnes Abrahams, die Schwester Nebajots, zu seinen anderen Frauen
    hinzu.
  mbb-OT: Ne zutun midhendiyà sikandin te anggam din he si Ishmael he anak ni Abraham
    diyà te ki Hagar. Gawas dutun te zezuwa he esawa zin, mid-esawa zin daan si Mahalat
    he anak ni Ishmael wey etevey ni Nebayot.
  msc-msc: Wo rɔ, a wara Isumayila wara, mɛn ye Iburahima dencɛ ri. A ka wo denmuso
    do furu ka a la a musoilu kan. Sunkurun wo tɔɔ le ko Mahalati. A kɔrɔcɛ tɔɔ ko
    Nebayɔti.
  mal-2015: ഏശാവ് യിശ്മായേലിന്റെ അടുക്കൽ ചെന്നു തനിക്കുള്ള ഭാര്യമാരെ കൂടാതെ അബ്രാഹാമിന്റെ
    മകനായ യിശ്മായേലിന്റെ മകളും നെബായോത്തിന്റെ സഹോദരിയുമായ മഹലത്തിനെയും വിവാഹം കഴിച്ചു.
  tuo-NT: Tere masĩgʉ̃, Abrahã macʉ̃ Ismae tiropʉ ĩꞌagʉ̃ waꞌacʉ niwĩ. Topʉ cʉ̃ macõ
    Mahalat wãmetigore nʉmoticʉ niwĩ. Co Nebaiot acabijo nico niwõ. Cʉ̃ Esaú ãpẽrã
    pʉarã numia Canaácjãrã numiarẽ nʉmotitojacʉ niwĩ.
  gup-gup: Kunu wanjh nungka Esau wam kore Ishmael nawu beywurd nuye Abraham, dja
    benemarrinj Mahalath ngalbu ngalbeywurd nuye Ishmael, dja benedanginj nawu Nebaioth.
    Esau wanjh bimey Mahalath dja benrawong ngalbibininjkobeng nawu ngokko benbenekarrmi.
  met-met: binabu ila rangua Ebraham garang tela Ismael bakbaginoa, saing yau Mahalat,
    Ismael nanuhanginoa xaung Nebaiot hamunganoa. Hauna li gugu haining luwa yaudi
    ba.
  gvs-gvs: Tuwo Iso latuwona vavina tayamo tuwaina inai, e ina tamana siyana Isimaeli
    igite bei tauyana natuna yoina Malate inai. Malateyana siyana Navayota. Moeko
    goi Iso ivakeyauwo, Malateyana moe monena aitonina.
  rmc-rmc: geľa ko Izmael a iľa peske mek avra romňa la Machalata. Oj sas e čhaj le
    Abrahamoskre čhaskri le Izmaeloskri a e pheň le Nebajotoskri.
  nlg-nlg: Na pukuna keri, gaia te va kaoa nina binaboli a tubuna Ishmael, me tauna
    a sakai na dalena na vaivine a Ishmael, na dalena Abraham, kolua nia na lei tauna
    te kabukolura tua. Mana ahana na vaivine vaolu te tauna ke a Mahalath, agaia na
    vaivinena Nebaioth.
  dgr-DOGNT: t'akwe gots'ǫ wets'èkeè gǫ̀hłı̨ kò Ishmael wetì Mahalat xè honìdza. Mahalat,
    Abraham weza Ishmael wetì hǫt'e, eyıts'ǫ Nebayot wedè hǫt'e.
  pes-OPV: پس عیسو نزد اسماعیل رفت، و محلت، دختر اسماعیل بن ابراهیم را که خواهر نبایوت
    بود، علاوه بر زنانی که داشت، به زنی گرفت.
  ron-1924: Ши Есау с-а дус ла Исмаел. Ел а май луат де невастэ, пе лынгэ невестеле
    пе каре ле авя, пе Махалат, фата луй Исмаел, фиул луй Авраам, ши сора луй Небаиот.
  ben-OBCV: তাই তাঁর একাধিক স্ত্রী থাকা সত্ত্বেও তিনি ইশ্মায়েলের কাছে গেলেন এবং সেই
    মহলৎকে বিয়ে করলেন, যিনি অব্রাহামের ছেলে ইশ্মায়েলের মেয়ে নবায়োতের বোন।
  lex-lex: Hade pede nla'awa yeini Ismail, noka na'ala Ismail a'nani Mahalat pa nhi'a
    la hawni, na'itar wutu hawni rora. Ismail di de Abrahama a'nani, noka Ismaila
    na'a'na nana Nebayot nora garni Mahalat.
  rgu-rgu: De, ana leo papa bauinan Ismael neu, de sao na seluꞌ Ismael ana feton,
    nade Mahalat. Mahalat nana, Nebayot fadi na.
  som-som: Markaasuu Ceesaw wuxuu u kacay xagga Ismaaciil, oo wuxuu naagihii uu qabay
    ku daray Mahalad gabadhii Ismaaciil ina Ibraahim, taas oo ahayd Nebayod walaashiis,
    si ay naagtiisii u noqoto.
  lat-VUC: ivit ad Ismaëlem, et duxit uxorem absque iis, quas prius habebat, Maheleth
    filiam Ismaël filii Abraham, sororem Nabaioth.
  aoi-aoi: Kembirra ni-likenuma arakba Yijawa nakina Yijumeyilu-wa kajungwa kininga-meni-yada
    nakina duwilyaba dadiyara ena-langwa-langwa ngawa warnumamalya ena-langwi-yada
    dadingiyenikba. Umba eneja Yijumeyila nakina nenikuwenikba Aburiyama-langwa. Kembirra
    nanga-manguma Yijawa Yijumeyila-langwa dadiyawenikba ena-langwi-yada dadingiyenikba.
    Dadimikirra dakina Mayalada umba narrkuwadikba Nubeyada nenimikirra nakina.
  eng-ASVBT: and Esau went unto Ishmael, and took, besides the wives that he had,
    Mahalath the daughter of Ishmael Abraham’s son, the sister of Nebaioth, to be
    his wife.
  mna-mna: Tana ni izem tamaana ma naana, mi ila ki tamaana kolmanŋana Ismael, mi
    iwoolo moori toro, zaana Maalat. Maalat toono zaana Nebaiot. Ziru Ismael lutuunu
    bizin.
  ita-1885: Ed egli andò ad Ismaele, e prese per moglie Mahalat, figliuola d'Ismaele,
    figliuolo di Abrahamo, sorella di Nebaiot; oltre alle sue altre mogli.
  eng-LXXUP: Esau went to Ishmael, and took Mahalath the daughter of Ishmael, the
    son of Abraham, the sister of Nebaioth, a wife in addition to his other wives.
  eng-ULB: So he went to Ishmael, and took, besides the wives that he had, Mahalath
    the daughter of Ishmael, Abraham's son, the sister of Nebaioth, to be his wife.
  spa-VBL: Así que Esaú fue a donde la familia de Ismael, y se casó con otra mujer
    llamada Majalat, la hija de Ismael, hijo de Abraham, y hermana de Nebaiot.
  fra-_FOB: S'en alla vers Ismaël, et prit pour femme (outre les femmes qu'il avait)
    Mahalath, fille d'Ismaël, fils d'Abraham, sœur de Nébajoth.
  mal-mal: ഏശാവ് യിശ്മായേലിന്റെ അടുക്കൽ ചെന്നു തനിക്കുള്ള ഭാര്യമാരെ കൂടാതെ അബ്രാഹാമിന്റെ
    മകനായ യിശ്മായേലിന്റെ മകളും നെബായോത്തിന്റെ സഹോദരിയുമായ മഹലത്തിനെയും വിവാഹം കഴിച്ചു.
  urd-GVR: Is lie wuh Ibrāhīm ke beṭe Ismāīl ke pās gayā aur us kī beṭī Mahalat se
    shādī kī. Wuh Nabāyot kī bahan thī. Yoṅ us kī bīwiyoṅ meṅ izāfā huā.
  suz-BL: इश्‍माएल आ बाक्‍तीके लमाक्‍त। मिनु मीश निक्‍शी बाक्‍शा यो, अब्राहाम आ तौ
    इश्‍माएल आ तमी नेबायोथ आ समी महलाथ चाक्‍गा बाक्‍त। उत्‍पत्ती १६:१६; उत्‍पत्ती
    २६:३४; उत्‍पत्ती २५:१३
  ita-1927: e andò da Ismaele, e prese per moglie, oltre quelle che aveva già, Mahalath,
    figliuola d’Ismaele, figliuolo d’Abrahamo, sorella di Nebaioth.
  ckb-ckb: چوو بۆ لای ئیسماعیل و ماحەلەتی خوشکی نەبایۆت و کچی ئیسماعیلی کوڕی ئیبراهیمی
    بەسەر ژنەکانی دیکەیدا خواست.
  eng-BBE: So Esau went to Ishmael and took Mahalath, the daughter of Abraham's son
