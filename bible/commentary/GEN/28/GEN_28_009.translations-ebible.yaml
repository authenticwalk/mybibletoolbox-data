  nya-nya: anapita kwa Ismaeli mwana wa Abrahamu nakwatira Mahalati mwana wa Ismaeli,
    mlongo wake wa Nebayoti. Anatero kuwonjezera akazi amene anali nawo kale.
  hrv-hrv: Stoga ode k Jišmaelu te se, uza žene koje već imaše, oženi Mahalatom, kćerju
    Jišmaela, sina Abrahamova, a sestrom Nebajotovom.
  mps-mps: Tama tibaso, aga te Ismaelgo haniba pali, aga te Abrahamgo ogwa, tama agai
    gasa we me sali, aga nogi te Mahalat. Te we te Ismaelgo wegi, tama aga te bidi
    Nebaiotgo abe dao.
  llg-llg: De, Esau neni ama inahuun Ismael neu, boe ma ana sao bali nala, Ismael
    anan, nade Mahalat. Mahalat ndia, na, Nebayot feton.
  tpi-tpi: Orait em i go long lain bilong Ismael, em pikinini man bilong Abraham,
    na em i maritim narapela meri gen, nem bilong em Mahalat. Dispela meri em i pikinini
    bilong Ismael na em i susa bilong Nebaiot.
  dan-1931: og han gik til Ismael og tog Mahalat, en Datter af Abrahams Søn Ismael
    og Søster til Nebajot, til Hustru ved Siden af sine andre Hustruer.
  vie-OVCB: Ê-sau đi đến Ích-ma-ên, bác mình, và cưới thêm cô vợ thứ ba. Nàng tên
    là Ma-ha-lát, con Ích-ma-ên, cháu nội Áp-ra-ham, em của Nê-ba-giốt.
  lbk-lbk: et nay inmey ken Ismael ay anak Abraham, ya inmasawa is esang kayet ay
    si Mahalat, ay akhin Nebayot ay anak Ismael.
  guj-2017: તેથી તે તેના કાકા ઇશ્માએલના કુટુંબમાં ગયો અને પોતાની પત્નીઓ હોવા ઉપરાંત
    ત્યાંની સ્ત્રી સાથે લગ્ન કર્યું. તે ઇબ્રાહિમના દીકરા, ઇશ્માએલની દીકરી, નબાયોથની
    બહેન માહાલાથ હતી.
  byr-byr: '@see-verse:GEN.028.008'
  awx-awx: Tikengä Isotä ku, Abrahamde wawaxu Ismaelde yäpa Mahalatkäyä, mängätnäle
    täkut. Mahalalu Nebaiotde hamin.
  pon-2006A: e ahpw kohla rehn Ismael, nein Eipraam, oh pekehikihda emen lih tohrohr,
    ede Maalad, me tiksang Nepaiod.
  por-BRBSL: Então Esaú foi para Ismael, e levou, além das esposas que tinha, Mahalath
    a filha de Ismael, filho de Abraão, irmã de Nebaioth, para ser sua esposa.
  cth-cth: Esaw ni Ishmael koevah a cei teh a tawn tangcoung a yunaw hloilah, Abraham
    capa Ishmael e canu Mahalath Nebaioth tawncanu hah a yu lah a la.
  twi-twi: Enti osii mu kɔɔ Abraham babarima Ismael nkyɛn, kɔwaree ne babea Mahalat.
    Na Mahalat yɛ Nebaiot nuabea, na ɔyɛ Ismael a ɔno nso yɛ Abraham babarima no babea.
    Esau waree Mahalat kaa ne yerenom ho.
  hlt-hlt: Te dongah Esau loh Ishmael taengla cet tih a yuu rhoek hmanah Abraham capa
    Ishmael canu Mahalath, Nebaioth ngannu te a yuu la a loh.
  tbz-SIM: kɛ́kɔtɛ kɛ́túótɛ́ onitipòkù Mɑɑdɑti, Abɑrɑhɑmmu birɛ Isimɑyɛɛri kó dɛbirɛ
    Nɛbɑyɔti tɑ̃ũ̀.
  msy-2020: Ezɨ Iso, Abrahamɨn otarim Ismael bagha ghua an guivim Mahalat inigha an
    iti. Ezɨ Mahalat ana Nebaiotɨn buaramizim, egha a Ison amuir mɨkezimɨn oto.
  txq-txq: De ana neni ama ina-huun Ismael neu, boe ma ana sao nala Ismael anan bali,
    nade Mahalat. Mahalat naa, Nebayot fadi inan.
  aaz-aaz: Onaim in nnao neu in aam kouf naiꞌ Ismaꞌel, rarit in nsao naiꞌ Ismaꞌel
    aan feto bi Maharat. Bi Maharat naan, naiꞌ Nebayot fetof.
  azb-azb: Esav İsmailin yanına getdi. O, İbrahim oğlu İsmailin qızı Maxalatı arvadlarının
    üstünə arvad aldı. Maxalat Nevayotun bacısı idi.
  eng-DBY: And Esau went to Ishmael, and took, besides the wives that he had, Mahalath
    the daughter of Ishmael Abraham's son, the sister of Nebaioth, to be his wife.
  hin-2017: अब्राहम के पुत्र इश्माएल के पास गया, और इश्माएल की बेटी महलत को, जो नबायोत
    की बहन थी, ब्याह कर अपनी पत्नियों में मिला लिया।
  wol-KYG: Ba mu ko defee Esawu dem ca xeetu Ismayla, jël fa Maalat doomu Ismayla,
    miy doomu Ibraayma, te di jigéenu Nebayot, mu bokk ciy soxnaam.
  swp-swp: 'To Isoa ie lau Isamaela eai, monena esau ie abi, ia ede Mahalate, Isamaela,
    Aberahama natuna tau wa, natuna siu, eo Nebaiota louna: eo monenayao headi i heesegaidi.'
  bjr-bjr: Iriseenoo Isamaeerafa Abaraqaammana amaaku marunnai oonuree mina araamuna
    auqu Maqarata nammarina maranau. Maqarata nammarina asookifa Neebaiootafa marinau.
  eng-YLT: and Esau goeth unto Ishmael, and taketh Mahalath, daughter of Ishmael,
    Abraham's son, sister of Nebajoth, unto his wives, to himself, for a wife.
  heg-NTPO: Tiata Esau lako se ama tuan Ismael lua, hidim un saap pait Ismael ana
    ka, ngala Mahalat. Mahalat na mo, Nebayot palin bihata.
  ptu-ptu: Iam too anna le'ba'um lako Ismael änä'na Abraham anna napobainei änä'na
    isanga Mahalat, adinna Nebayot, sulibanna indo bainena dua.
  bzd-NTPO: E' kue̱ki̱ ie' mía̱ alaköl skà yulök Ismael dör Abraham alà e' ska'. Ee̱
    ie' se̱néwa̱ Ismael alà busi kiè Mahalat e' ta̱, e' dör Nebaiot kutà. Es alaköl
    kí̱ tsé̱wa̱itö eköl e' kë̀ dör canaánwak we̱s imale̱pa es.
  kwf-kwf: Sa Esau toꞋo ana ro Ꞌafe ki ka sui naꞋa, bore ma nia ka leka laꞋu siana
    sa Ishmael ba maꞋa nia sa Abraham, ma ka korea ta taꞋi kini ana, ka alua laꞋu
    uula Ꞌafe. Kini neꞋeri satana Ꞌi Mahalat, ma nia na sasina Ꞌi Nebaeot na faꞋinaꞋonaꞋo
    sa Ishmael.
  eng-WYC-2017: And Esau went to Ishmael, and wedded a wife, without these which he
    had before, Mahalath, the daughter of Ishmael, son of Abraham, the sister of Nebajoth.
  eng-WMBB: So Esau went to Ishmael, and took, in addition to the wives that he had,
    Mahalath the daughter of Ishmael, Abraham’s son, the sister of Nebaioth, to be
    his wife.
  spp-spp: U à li ɲya amuni ke, ka u u yîr'a kàre *Ibirayima jyaŋi Sumayila yyére,
    maa u pwɔrɔŋi wà lwɔ́ nàmbaga na, mà bâra u cyeebii na. Uru pùcwoŋi mɛge na mpyi
    Makyalati, u muɲcwoŋi mɛge sí ɲyɛ Nɛbayɔti.
  aey-aey: Eunu uqa Ebraham melah Ismalca nuimei caja haun oso, ijan Malahat, on.
    Malahat uqa Nebaiot cebinag. Euqa uqa caja casac cedalen eu qee ititacalel.
  urd-GVH: इसलिए वह इब्राहीम के बेटे इसमाईल के पास गया और उस की बेटी महलत से शादी
    की। वह नबायोत की बहन थी। यों उस की बीवियों में इज़ाफ़ा हुआ।
  rug-rug: ke la si asa koe Isimeli sa tuna e Ebarahami, meke la haba ia sa sa tuna
    vineki e Mahalata, sa tasina vineki e Nebaioti.
  gaz-gaz: Kanaafuu Esaaw gara Ishmaaʼeel ilma Abrahaam dhaqee Maahalaati intala Ishmaaʼeel
    obboleettii Nabaayoti niitota dur qabu irratti dabalee fuudhe.
  fra-LSG: Et Ésaü s’en alla vers Ismaël. Il prit pour femme, outre les femmes qu’il
    avait, Mahalath, fille d’Ismaël, fils d’Abraham, et sœur de Nebajoth.
  yal-yal: Awa, Esayu yi siga Sumayila konni, Iburahima diina. A yi Sumayilaa dii
    tɛmɛn Mahalati dɔxɔ, Nebayoti xunyɛ ɲaxalanmana.
  gum-gum: Esaúbe Abrahamwei nusrkai Ismael tsuisrømay ya, tru katøgan sralø kømnetø,
    trusrø Mahalatwan nui srain kønrrai marøbig køn, tru Abrahamwei nusrkai Ismaelwei
    nimbasrwan, tru Nebaiotwei nuchawan.
  iou-iou: Ude nadäŋpäŋ päŋku Abraham nanaki kubä Ismael unitäŋo äperi kubä wäpi Mahalat,
    Nebaiot täŋo wanori u webenita yäpuk. Yäpmäŋpäŋ webeniyat itkumänkengän tewän
    yaräkubä täŋkuŋ.
  haw-1868: Alaila, hele aku la o Esau io Isemaela la, a hui mai la me kana mau wahine,
    ia Mahalata i ke kaikamahine a Isemaela a ke keiki a Aberahama, oia ke kaikuwahine
    o Nebaiota, i wahine nana.
  arb-NAV: مَضَى إِلَى إِسْمَاعِيلَ عَمِّهِ وَأَخَذَ مَحْلَةَ ابْنَةَ إِسْمَاعِيلَ
    بْنِ إِبْرَاهِيمَ، أُخْتَ نَبَايُوتَ، زَوْجَةً لَهُ عَلَى نِسَائِهِ.
  adz-adz: Ibinigi da Isau ifan da Ismail, Abraham narunggan marub ugu, da itip iyu
    Ismail narunggan Mahalat, Nebaiot nafunggan finam, impruꞌ da finin rusan iruꞌ
    ugu.
  ewe-ewe: Ale Esau yi etɔgã, Ismael ƒe ƒome me, eye wòɖe srɔ̃ bubu eve tso afi ma
    kpe ɖe srɔ̃ siwo nɔ esi xoxo la ŋu. Srɔ̃ yeye siawo dometɔ ɖekae nye Mahalat,
    Nebayɔt nɔvi kple Ismael si nye Abraham ƒe viŋutsu la ƒe vinyɔnu.
  eng-LEE: And Esau went unto Ishmael, and took Machalath the daughter of Ishmael,
    Abraham's son, the sister of Nebayoth in addition to his wives, to himself as
    wife.
  dji-dji: Marrga Yisuwdji balparngili nyanngang gunydjirrgiriny Yitjmayil, a wurpi
    nyanimngim rindilaliban. A ngunukima miyilk nyani gaḏingimi Nibayutgi a walkiringim
    Yitjmayilgi Abrayamang wuwngimi, a yagirri inga Mayalat. A nyani marrngili djingiriny
    miyilknyi gurrkunyi rirringir nyani ngurrum biliny gatjidjini ngunupili bingili
    wurpiwili miyilkmirrpili.
  nna-nna: Palajalu Esau yana kakajimili ngurra, Ishmael-mili ngurra, kanya kurntal
    kakajimili mirtawaku. (Purlpi kanyapulinyi Canaanite-jirri mirtawajirri.) Nyungu
    kuwarrija mirtawa yini Mahalath. Kangkuji paliny Nebaioth-ku. Nyungu Mahalath
    Abraham-mili kaparliji, Ishmael-mili kurntal.
  asm-FB: সেয়ে দুগৰাকী ভার্য্যা থকাতো তেওঁ অব্ৰাহামৰ পুতেক ইশ্মায়েলৰ ঘৰলৈ গৈ তেওঁৰ
    জীয়েক মহলতক বিয়া কৰিলে। মহলত নবায়োতৰ ভনীয়েক আছিল।
  sus-A: نَ نَ عَ رَ عَ نَشَ سِفَ عِبُرَهِمَ شَ دِ سُمَيِلَ يِرٍ، عَ سَ نَ شَ دِ فِنّ
    مَهَلَتَ دْشْ، نَشَن قِندِشِ نٍبَيٌتِ شُنيَ رَ.
  fra-SBL: Alors Ésaü alla vers Ismaël, et prit, en plus des femmes qu'il avait, Mahalath,
    fille d'Ismaël, fils d'Abraham, sœur de Nebaioth, pour être sa femme.
  hbo-hbo: וַיֵּ֥לֶךְ עֵשָׂ֖ו אֶל־יִשְׁמָעֵ֑אל וַיִּקַּ֡ח אֶֽת־מָחֲלַ֣ת ׀ בַּת־יִשְׁמָעֵ֨אל
    בֶּן־אַבְרָהָ֜ם אֲחֹ֧ות נְבָיֹ֛ות עַל־נָשָׁ֖יו לֹ֥ו לְאִשָּֽׁה׃ ס
  shp-NTPO: Jaskara iken Esaú kaa iki, Ismaelhiba; jaiba kaxon awinyaribi ixonbi ja
    Ismaelnin bake Mahalat bia iki. Ja iká iki, Nebaiotnin poi. Jatian Ismaelbiribi
    iká iki, Abrahamman bake.
  eng-WYCLIFFE: And he yede to Ismael, and weddide a wijf, with out these whiche he
    hadde bifore, Melech, the douyter of Ismael, sone of Abraham, the sistir of Nabaioth.
  pjt-pjt: Munu alatji kuliṟa Iitjulu ankula Aipuṟamaku katjangka Itjumailta kungkaku
    tjapinu, ka palumpa uṉṯalpa ini Maalatjanya palunya ungu wati panya Nipayatjaku
    nyarumpa, ka Iitjulu aḻṯira kanyiningi kuri kutjupa kutjarangka tjungu.
  cwe-cwe: Esau kahita kwa Ishumaili mwana wa Bulahimu na kamsola muke imwenga yotangigwa
    Mahalati, lumbu jake Nebayoti.
  bgs-bgs: igsadun sikandin tun ta amayánnán din na si Ismael na batà i Abraham, asta
    igkalyagan din tô batà i Ismael na si Mahalat na adi i Neabiot.
  kik-kik: nĩ ũndũ ũcio, agĩthiĩ gwa Ishumaeli na akĩhikia Mahalathu, mwarĩ wa nyina
    na Nebaiothu, mũirĩtu wa Ishumaeli mũriũ wa Iburahĩmu, akĩmuongerera harĩ atumia
    arĩa angĩ aarĩ nao.
  ksr-ksr: Ii moma kotoŋ maŋaa jaanoŋ sokombaatiwaajoŋ asia Aabrahambaa meria Ismaelnoŋ
    komuro iwaa mirinoŋ kema borata Malahat, Nebaiotwaa naaŋa ii mero embauruta karooŋ
    koloogi. Kiaŋ.
  fra-NCL: et Esaü s’en alla vers Ismaël, et il prit pour femme, outre les femmes
    qu’il avait déjà, Mahéleth, fille d’Ismaël, fils d’Abraham, et sœur de Nabaïoth.
  cek-AK: Ishmael khaeah a caeh moe, Nebajoth ih tanuh, Abraham capa Ishmael ih canu
    Mahalath to zu ah lak let.
  xla-xla: Ya꞉ epela natipame tame A꞉iblaham yami Ismaelta himili a꞉ya hale haiyo.
    Ya꞉ hiye Mahalat, ya꞉ye Nebayot ya꞉lapo.
  cuk-cuk: a-ulale, Esaú Ismael-daknadgusad. Ismaelʼde Abraham-e-machid. Esaú Ismael-e-sisgwa-Mahalatʼye-nugad
    nikusad. Mahalatʼde Nebaiot-e-bunad. A-iduale, Esaú bato Canaán-omegan nikumaibalid.
  uig-CYR: У Исмаилниң қешиға берип, һазирқи хотунлириниң үстигә Ибраһимниң оғли Исмаилниң
    қизи, Небайотниң сиңлиси Маһалатни хотунлуққа алди.
  tel-2017: అతడు ఇష్మాయేలు దగ్గరికి వెళ్ళి, తనకున్న భార్యలు గాక అబ్రాహాము కుమారుడు
    ఇష్మాయేలు కూతురు, నెబాయోతు సోదరి అయిన మహలతును కూడా పెళ్ళి చేసుకున్నాడు.
  hat-BSA: Konsa, Ésaü te ale kote Ismaël, e li te marye, anplis ke madanm yo li te
    gen deja, Mahalath, fi Ismaël la, fis Abraham nan, sè Nebajoth la.
  kos-kos: Ke ma inge Esau el som nu yorol Ishmael, wen natul Abraham, ac payukyak
    sel Mahalath, sie acn natul Ishmael, su ma loul Nebaioth.
  hbo-WLC: וַיֵּ֥לֶךְ עֵשָׂ֖ו אֶל־יִשְׁמָעֵ֑אל וַיִּקַּ֡ח אֶֽת־מָחֲלַ֣ת ׀ בַּת־יִשְׁמָעֵ֨אל
    בֶּן־אַבְרָהָ֜ם אֲח֧וֹת נְבָי֛וֹת עַל־נָשָׁ֖יו ל֥וֹ לְאִשָּֽׁה׃ ס
  ibo-ibo: Nʼihi ya, Ịsọ gakwuru Ishmel lụrụ Mahalat, ada Ishmel, nwa Ebraham, onye
    bụ nwanyị Nebaiot, tinyekwara ndị nwunye ọ lụrụ na mbụ.
  ory-ory: ଆପଣାର ଭାର୍ଯ୍ୟାଗଣ ଥିଲେ ହେଁ ଇଶ୍ମାୟେଲ ନିକଟକୁ ଯାଇ ଅବ୍ରହାମଙ୍କର ପୌତ୍ରୀ ଇଶ୍ମାୟେଲର
    ପୁତ୍ରୀ ନବାୟୋତ୍‍ର ଭଗିନୀ ମହଲତ୍‍ ନାମ୍ନୀ କନ୍ୟାକୁ ବିବାହ କଲା।
  wmt-wmt: '@see-verse:GEN.028.008'
  chk-chk: a feila ren Ismael nöün Apraham we o angei eman nöün föpwül itan Mahalat
    pwe pwülüan lükün pwülüan kewe. Iwe, Mahalat fefinen Nepajot.
  ssd-ssd: nu nzamu nuŋe Ismael sota kina sulumba Ismael tuku kulim Mahalat pinonu
    tina. Ismael nu Abraham tuku kiŋo ande. Ismael tuku kulim ande nyunu Nebayot.
  rop-rop: en Isau bin go langa im anggul Ishmeil det najawan san blanga Eibrahem,
    en imbin merrit langa det doda blanga im neim Mahalath det sista blanga Neibayoth.
  ukr-1871: Пійшов собі Езав до Ізмаїла, та й узяв Магалату, дочку Ізмаїла, сина Авраамового,
    сестру Небайотову, до жінок своїх.
  eng-AOI: So he went to Ishmael to get a wife from his family. Ishmael was Abraham's
    son. Then Esau married Ishmael's daughter. She was called Mahalath and her brother
    was called Nebaioth.
  yon-yon: Ismaeliib yaa wenene Nebaiot ye daman Mahalat awanoon, yu kuu Abraham ye
    dana Ismael ye mungkan. Kowe, Isau kuu nima ayoobmim awadmoon.
  bch-bch: Tota Iso ila pagid iaoa kelede pan Ismael toa Abraam inat ede pade, ta
    iuai taine ede pade, ieda Maalat. Taine toa ne ei Ismael inat taine ga Nebaiot
    iliu. Taine pau toa ne itlan Iso iadadaoa toa rua oa.
  deu-1951: da ging Esau hin zu Ismael und nahm zu seinen Weibern noch Maalath hinzu,
    die Tochter Ismaels, des Sohnes Abrahams, die Schwester Nebajoths, zum Weibe.
  eng-JPS: so Esau went unto Ishmael, and took unto the wives that he had Mahalath
    the daughter of Ishmael Abraham's son, the sister of Nebaioth, to be his wife.
  ubr-ubr: Esau min awawan mat ato on inai Abraham natun Ishmael aurin ato natun jeverei
    Mahalath on iawan, on min Nebaioth robun.
  srp-1865: Pa otide Isav k Ismailu, i uze za ženu preko žena svojih Maeletu, kæer
    Ismaila sina Avramova, sestru Navajotovu.
  lug-lug: Esawu n’agenda eri Isimayiri n’awasa omukazi erinnya lye Makalasi, muwala
    wa Isimayiri, mutabani wa Ibulayimu, mwannyina wa Nebayoosi, n’amwongera ku bakazi
    be yalina.
  heb-heb: וילך עשו אל ישמעאל ויקח את מחלת בת ישמעאל בן אברהם אחות נביות על נשיו לו
    לאשה׃
  ben-IRV: অতএব দুই স্ত্রী থাকলেও এষৌ ইশ্মায়েলের কাছে গিয়ে অব্রাহামের ছেলে ইশ্মায়েলের
    মেয়ে, নবায়তের বোন, মহলৎকে বিয়ে করলেন।
  pan-pan: ਤਦ ਏਸਾਓ ਇਸਮਾਏਲ ਕੋਲ ਗਿਆ ਅਤੇ ਅਬਰਾਹਾਮ ਦੇ ਪੁੱਤਰ ਇਸਮਾਏਲ ਦੀ ਧੀ ਅਤੇ ਨਬਾਯੋਤ ਦੀ
    ਭੈਣ ਮਹਲਥ ਨੂੰ ਆਪਣੇ ਲਈ ਲੈ ਕੇ ਆਪਣੀਆਂ ਦੂਜੀਆਂ ਪਤਨੀਆਂ ਦੇ ਨਾਲ ਰਲਾ ਲਿਆ।
  tkr-tkr: Esav ayk'anna I'smı'ı'lyne k'anyaqa. Mang'vee İbrahimne duxayna I'smı'ı'lyna
    yiş Maxalat cune xhunaşşeeşine ooğançe hee'e. Maxalat Nevayotna yiçuniy vor.
  mwp-mwp: Nuy kalanu Ismeylapa uzaraydhin, Abraman kazi. Kalanu nuydh Ismeylan yoepkaz
    kaziya niyaypa yoelpaydhin, nanu nel Mayalath, Nebayothoen tukuyap.
  mya-JVB: ဣရှမေလ ထံ သို့သွား ၍ အထက် မယား တို့မှတပါး၊ အာဗြဟံ သား ဣရှမေလ သမီး ၊ နဗာယုတ်
    နှမ ၊ မဟာလတ် နှင့် တဖန် အိမ်ထောင် ဘက် ပြုပြန်လေ၏။
  tte-O: Iso imunamunai lalakina sinana yo tamana kolili. Kabo ilau ikasole yoi Isimeli
    natuna Malati mekanakava. Na Malati iya Nebayodi duna.
  tbg-tbg: Minti tivakero Isova oru Eparahaamira maaqu Isamairira ankuqaahairo Maharaatira
    varatora. Maharaativa Nebaiotira auravano vaura.
  hmo-hmo: Unai dainai, Esau be Isamaela dekenai ia lao, Isamaela, Aberahamo ena natuna
    ena kekeni Mahalata, Nebaioto ena taihuna, ia adavaia, to iena adavana gunadia
    ruaosi be idia do noho.
  ata-ata: Ioxe, anu soxu muavuti la mulutu mulai noxou Isimaeli e Avalaamu ꞌolu iloꞌa
    ta ꞌolu. Mulai muxolu ane la sou muꞌuluxe sema vile la. Ualasie lexe Makaleti,
    Isimaeli ꞌolu. Vimoe mulu ualasou lexe Nevaiote.
  nfa-nfa: Hèia na laꞌe asa ama aae na Ismael, ka leo hari èmu dènge ana bhèni Ismael
    ca dhèu, ngara na Mahalat. Mahalat ne, ana mone na ka Nebayot.
  urd-urd: तो 'ऐसौ इस्मा'ईल के पास गया और महलत को, जो इस्मा'ईल — बिन — अब्रहाम की
    बेटी और नबायोत की बहन थी, ब्याह कर उसे अपनी और बीवियों में शामिल किया।
  rus-SYN: и пошел Исав к Измаилу и взял себе жену Махалафу, дочь Измаила, сына Авраамова,
    сестру Наваиофову, сверх других жен своих.
  cbt-NTPO: Napoaton, Ismairo nicapon pa'nin. Inaso', Apraan hui'nin. Inatohua paaton,
    Ismairo hui'nin Maarata itopiso' maantarin. Inaso', Nipayo oshia'huain. Nani cato
    Canaan sanapi macaponahuë', inanta maantarin.
  bqc-SIM: Ɔ̃ à gɛ̀ Ablahaũ nɛ́ Isimaɛla kĩ́i, à aà nɛ́ Maalata sɛ dà a nↄ sɛ̃́iaↄ
    guu. Maalataá Nɛbaio dãeɛ.
  tcz-CHONGTHU: Hichun Esau jong apu Ishmael henga achen Abraham chapa Ishmael chanu
    Nebaioth sopinu Mahalath chu aji masa teni belap ding in aga kipui ben ahi.
  mar-mar: म्हणून तो इश्माएलाकडे गेला आणि त्याने आपल्या स्त्रिया होत्या त्यांच्याशिवाय
    अब्राहामाचा मुलगा इश्माएलाची मुलगी, नबायोथाची बहीण महलथ ही पत्नी करून घेतली.
  tcs-tcs: So Iso bin go po Ismaiel, awa blo em. Em i boi blo Eibram, ane Iso bin
    maret Magalat, gel blo Ismaiel. Magalat bin sisi blo Nebaiot. Em bin gel blo Ismaiel
    ane Ismaiel bin boi blo Eibram.
  soq-soq: Sa baiwa me alene osowe nainailen Abraam otopa Ismael anoopa ebowa Maalat,
    me ipa Nebaiot weanapa naisen.
  qub-qub: Chaymi Abrahampa wamran Ismael cajman aywaran. Chaychöna warminpaj ashiran
    Ismaelpa wamran Mahalat-ta. Chay warmiga caran Nebaiotpa pañin. Chaywanga majachacaran
    Cananea warmincunapis caycaptinna.
  bqp-bqp: Akũ à gɛ̀ɛ Ibrahĩ nɛ́ Sumaila kĩnaa à a nɛ́ Maala sɛ̀ à nà a nↄ káakunↄa.
    Maala bi Nɛbayo dãremɛ.
  hat-hat: Li leve, li ale lakay Izmayèl, lòt pitit gason Abraram lan, li pran yon
    lòt madanm mete sou sa li te genyen deja yo. Li marye ak Maalat, yonn nan pitit
    fi Izmayèl yo. Maalat sa a, se te sè Nebajòt.
  eng-BSB: Esau went to Ishmael and married Mahalath, the sister of Nebaioth and daughter
    of Abraham’s son Ishmael, in addition to the wives he already had.
  tod-tod: Ezawu liini Aɓalaame ná-doun zunui Isemayɛle ʋɔ bɛ. É Isemayɛle ná-doun
    anzanui Maɠalate zeɠeni ga anzai, nii é ga Neɓayɔte baazeelai, zɔɔma anzaiti
    poluma ti ɠɛni zea.
  eng-WEBPB: So Esau went to Ishmael, and took, in addition to the wives that he had,
    Mahalath the daughter of Ishmael, Abraham’s son, the sister of Nebaioth, to be
    his wife.
  kbq-kbq: Ana higeno Iso'a Ismaelintega vuno a'nema zamante'nefi mago'ene a' omeri'ne.
    Ismaeli mofa agi'a Mahalati'e, Ismaeli'a Abrahamu nemofo'e. Mahalati'a Nebaioti
    nenunkna'e.
  nhe-BL: Yeca yajqui quiitato itlayi, Ismael, tlen nojquiya icone Abraham. Nopano
    mosihuajti ihuaya se iichpoca tlen itoca eliyaya Mahalat huan tlen eliyaya iicni
    Nevaiot. Huajca Mahalat mochijqui isihua Esaú ininhuaya nopa sequinoc sihuame
    cananeos tlen ya mocuilijtoya.
  bus-bus: Ben à gàa Ibraĩ nɛ́ Sumaila kiia à à nɛ́ Maala sɛ̀ à nà a nↄ káakunↄa.
    Maala nɛ́ Nɛbayo dãremɛ.
  gub-BL: A'e rupi oho Ezau Àmàrààw ta'yr Izimaew her ma'e heko haw pe kury. Wereko
    Izimaew tazyr Marat her ma'e uzeupe wemireko romo kury. Nemaiot ikypy'yr romo
    hekon.
  eng-DRA: He went to Ismael, and took to wife, besides them he had before, Maheleth
    the daughter of Ismael, Abraham’s son, the sister of Nabajoth.
  knf-knf: Kë aşë naţa aya du Işmayel abuk Abraham, aniim Mahalaŧ abukul, aţa Nebayoŧ,
    ahoţëlëş ţi biki adooŋ abi niim.
