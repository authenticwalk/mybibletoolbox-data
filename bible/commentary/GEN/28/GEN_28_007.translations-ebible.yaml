verse: GEN.028.007
translations:
  mal-C: യാക്കോബ് തന്റെ അമ്മയപ്പന്മാരുടെ വാക്കനുസരിച്ചാണ് പദ്ദൻ-അരാമിലേക്കു പോയിരിക്കുന്നതെന്നും
    അവൻ ഗ്രഹിച്ചു.
  deu-TKW: und daß Jakob auf seinen Vater und auf seine Mutter hörte und nach Mesopotamien
    ging,
  lin-lin: Jakobi atosaki tata na ye mpe mama na ye, mpe akendeki na Padani-Arami.
  cbr-NT: '''imainun ka Jacob Padán-aram anu aín papa ''imainun aín titan kakësabi
    oi kuankë aribi sinánkëxa.'
  eng-LSV: that Jacob listens to his father and to his mother, and goes to Padan-Aram—
  bmu-bmu: Mewö jim kutuiga iwinamŋi yetkö keu jit tem köla mosöta Mesopotemia (Padan
    Aram) gölmenöŋ anöhi, Isonöŋ mi mewöyök mörök.
  eng-GNV: 'And that Iaakob had obeyed his father and his mother, and was gone to
    Padan Aram:'
  eng-WEBSTER: And that Jacob obeyed his father, and his mother, and was gone to Padan-aram;
  nhw-BL: Nojquiya quimatqui para Jacob quistoya para tlali Aram quen itata huan inana
    quiilhuijtoyaj.
  swh-ONEN: tena kwamba Yakobo amewatii baba yake na mama yake naye amekwenda Padan-Aramu.
  bba-bba: U mɑɑ wɑ mɑ Yɑkɔbu u win bɑɑ kɑ win mɛron ɡɑri nuɑ mɑ u doonɑ Pɑdɑnɑrɑmu
    ɡiɑ.
  eng-KJVCPB: and that Jacob obeyed his father and his mother, and was gone to Padan-aram;
  cpy-cpy: Jataki Jacob Padan-aram-ki, imatakiro okaatzi ikantakiriri ipaapate.
  mpx-mpx: Iso wasa i hago al te Yakobo tamana ge hinana wali baaba i henapuan ge
    iyaka i egon ni na Mesopoteimiya.
  wbp-wbp: Yijuwurlu milya-pungu kuja-palangu Jakupu ngungkurr-nyinaja jaji-nyanuku
    manu ngati-nyanuku manu kuja nyurru-juku yanu Patana-Yarrama-kurra.
  luo-luo: Mi Jakobo nowinjo wach min gi wuon modhi Padan Aram.
  meu-meu: e diba danu Iakob na tamana sinana eredia vada e kamonai, Padan-aram ela.
  npi-ULB: याकूबले आफ्ना बाबुआमाको आज्ञा मानेर पद्दन-आरामतर्फ गएको पनि एसावले देखे
    ।
  yor-yor: àti pé, Jakọbu ti gbọ́rọ̀ sí ìyá àti baba rẹ̀ lẹ́nu, ó sì ti lọ sí Padani-Aramu.
  emp-NTPO: Maʌ̃ awara unu b̶asia Jacoboba idji zeza bed̶ea, idji papa bed̶ea sid̶a
    ĩjã oped̶a Padan-Araʌ̃ druad̶aa wãsida.
  ind-ind: dan bahwa Yakub menuruti perintah ayah dan ibunya, lalu pergi ke Padan
    Aram.
  pes-OPCB: '@see-verse:GEN.028.006'
  ssx-ssx: Kutupa make Dieikopema꞉ta꞉ ipika꞉ apa꞉ ama꞉ yaapona꞉ pi opua Mesopoteimia
    nane amba꞉ peekeeki opiekeme.
  lcm-lcm: Na Esau kala kun longong ta Iakov katala longong a tamana na rinana na
    kala pasal ane Padan Aram.
  aer-aer: Esau-ele aweke anteye Jacob-arle ikwere-artweye atherre akangkwe-irrekenge
    imerte alhemele apmere Paddan-Aram ikwere-werne.
  tgl-ULB: Nakita rin ni Esau na sinunod ni Jacob ang kanyang ama at ina, at nagpunta
    sa Paddan-aram.
  nop-nop: Unduŋ niŋguk doktiŋa Yakobo adi miiŋbeu’walaŋ mede tiloloŋ tiŋa Padan-Alam
    kwetneŋ uguk.
  kca-kca: пӑ хŏты ащеԓ пеԓа пӑ аԋԏэԓ пеԓа Иаков хуԓәнтәс пӑ Месопотамия мўва мӑнәс.
  cbu-NT: '@see-verse:GEN.028.006'
  hui-hui: Iso ibugua manda bialu hearia ai Yagaba ibugua ai̱ya abalanaga biore hale
    halu Mesobodemia piyidalo manda bini.
  wrs-wrs: Esauva eva hellenamba, boaslava doa oklapetharam gana aralavalna moara.
  mya-mya: ယာ​ကုပ်​သည်​မိ​ဘ​တို့​၏​စ​ကား​ကို​နား​ထောင်​၍ ပါ​ဒ​နာ​ရံ​ပြည်​သို့​သွား​ပြီ​ဖြစ်​ကြောင်း​ကို
    ဧ​သော​သိ​ရှိ​လေ​၏။-
  cbi-NTPO: tsenñu Jacob ya' apala naadetiñuba juntsanu meenguitaa, Padán-aramsha
    jiñu bain mijami.
  bod-N: ཡ་ཀོབ་ཀྱིས་ཡབ་ཡུམ་གཉིས་ཀྱི་ངག་ལ་མཉན་ནས་ཕཱ་དན་ཨ་རམ་ཡུལ་དུ་སོང་བའང་ཨེ་སཱབ་ཀྱིས་མཐོང༌བས།
  wsk-wsk: se Jacob nuamnuet nuguring kaoram ale Paddan Aram namaram.
  kkl-kkl: '@see-verse:GEN.028.006'
  sna-sna: uye kuti Jakobho akateerera baba namai vake akaenda kuPadhani Aramu.
  spa-BLM: y que Jacob obedeció a su padre y a su madre, y se fue a Padán Aram.
  beu-beu: Bot Yakob ana iva, bot imang oleve ihur angu eamulung base, ana lamal Padan
    Aram mi ila tila.
  cac-cac: Ix sc'anab'ajej vin̈aj Jacob sb'atcan d'a Padán-aram icha ix aj yalan vin̈
    smam yed' ix snun.
  swh-ULB: Esau pia akaona kwamba Yakobo alikuwa amemtii baba yake na mama yake, na
    alikuwa amekwenda Padani Aramu.
  bel-bel: і што Якаў паслухаўся бацькі свайго і маці сваёй і пайшоў у Месапатамію.
  deu-ELBBK: 'und dass Jakob seinem Vater und seiner Mutter gehorcht hatte und nach
    Paddan-Aram gegangen war:'
  mbb-OT: Ne netuenan din daan he mibpemineg si Jacob te suǥù te amey zin wey iney
    zin su migenat en pehendiyà te Padan Aram.
  msc-msc: Esawu ka a yen fanan ko Yakuba ka a fa ni a na kan mira ka wa Padani Aramu.
  mal-2015: യാക്കോബ് അപ്പനെയും അമ്മയെയും അനുസരിച്ചു പദ്ദൻ-അരാമിലേക്കു പോയതും ഏശാവ്
    അറിഞ്ഞപ്പോൾ,
  tuo-NT: Apeyema Jacob cʉ̃ pacʉsʉmʉa weedutiꞌcaronojõta Padan-arãpʉ waꞌacã ĩꞌacʉ
    niwĩ.
  gup-gup: Dja mak nungka bekkang bu Jacob benbenewokmarrkmey kornkumo dja ngalbadjan,
    dja bu nungka wam kore Paddan Aram.
  met-met: Lungu xauna ba Yekop lungu baungtibundi haruangadinga saing ila (mana)
    Padan-Aram.
  gvs-gvs: Aiyuwoina inove bego Yakobo tamadi be sinadi sopadi bogina ikabikaone,
    tauna bogina ina Padani Aram.
  rmc-rmc: a dikhľa, hoj o Jakob šunďa le dades the la da a geľa andro Paddan-Aram.
  nlg-nlg: Me ghilala ghua sono gaia a Jacob te taonira na tinana mana tamana ge ke
    tona i Paddan-aram.
  dgr-DOGNT: Jacob edetà eyıts'ǫ edemǫ k'èı̨t'e t'à Padan-Aram nèk'e ts'ǫ̀ ajà, eyı
    sı yeghǫ ıìkw'o.
  pes-OPV: و اینکه یعقوب، پدر و مادر خود را اطاعت نموده، به فدان ارام رفت.
  ron-1924: А вэзут кэ Иаков аскултасе де татэл сэу ши де мама са ши плекасе ла Падан-Арам.
  ben-OBCV: এবং যাকোবও তাঁর বাবা-মায়ের আদেশ পালন করে পদ্দন-আরামে চলে গিয়েছেন।
  lex-lex: '@see-verse:GEN.028.006'
  rgu-rgu: Basa de Yakob namanene neuꞌ papa na no mama na paretan, boe ma ana leo
    Padan Aram neu.
  som-som: iyo in Yacquub addeecay aabbihiis iyo hooyadiis, oo uu u kacay xagga Fadan
    Araam.
  lat-VUC: 'quodque obediens Jacob parentibus suis isset in Syriam:'
  aoi-aoi: Akwa Yijawa neningma ngarningka nakina Jekaba nenumin-engkirrikenuma nungwenikba-wa
    akwa dirndenikba-wa akwa ni-likenuma arakba nakina engku-wa Mejubudamiya-wa.
  eng-ASVBT: 'and that Jacob obeyed his father and his mother, and was gone to Paddan-aram:'
  mna-mna: Tabe Isau ileŋ sua tina, mi ire kembei Yakop isombe ito tamaana ziru naana
    kalŋan mi ila pa Mesopotamia,
  ita-1885: e che Giacobbe avea ubbidito a suo padre ed a sua madre, e se n'era andato
    in Paddan-aram.
  eng-LXXUP: and that Jacob hearkened to his father and his mother, and went to Mesopotamia
    of Syria.
  eng-ULB: Esau also saw that Jacob had obeyed his father and his mother, and had
    gone to Paddan Aram.
  spa-VBL: También se enteró de que Jacob había obedecido a su padre y ahora se dirigía
    hacia Paddan-aram.
  fra-_FOB: Et que Jacob avait obéi à son père et à sa mère, et s'en était allé à
    Paddan-Aram.
  mal-mal: യാക്കോബ് അപ്പനെയും അമ്മയെയും അനുസരിച്ച് പദ്ദൻ-അരാമിലേക്കു പോയതും ഏശാവ്
    അറിഞ്ഞപ്പോൾ,
  urd-GVR: aur ki Yāqūb apne māṅ-bāp kī sun kar Masoputāmiyā chalā gayā hai.
  suz-BL: याकूबमी आम आफ आस कली टिशा, पदान-अराम गे लशो तवा बाक्‍त।
  ita-1927: e che Giacobbe aveva ubbidito a suo padre e a sua madre, e se n’era andato
    in Paddan-Aram.
  ckb-ckb: ئیتر یاقوبیش گوێڕایەڵی دایک و باوکی بووە و چووە بۆ پەدان ئارام.
  eng-BBE: And that Jacob had done as his father and mother said and had gone to Paddan-aram;
  crx-NTPO: '''Ink''ez Jacob dubá yuk''oh ts''e ''uja, duloo cha yuk''oh ts''e ''uja,
    ''ink''ez yun k''ut Paddan Aram ts''e whenya.'
  kan-OKCV: ಯಾಕೋಬನು ತನ್ನ ತಂದೆತಾಯಿಗಳ ಮಾತಿಗೆ ವಿಧೇಯನಾಗಿ, ಪದ್ದನ್ ಅರಾಮಿಗೆ ಹೋದದ್ದನ್ನೂ
  bbb-bbb: '@see-verse:GEN.028.006'
  tam-2017: யாக்கோபு தன் தகப்பனுக்கும் தன் தாய்க்கும் கீழ்ப்படிந்து, பதான் அராமுக்குப்
    புறப்பட்டுப்போனதையும் ஏசா கண்டதாலும், ஏசா இஸ்மவேலின் மகளும் நெபாயோத்தின் சகோதரியுமாகிய
    மகலாத்தையும் திருமணம் செய்தான்.
  spa-RV-1909: Y que Jacob había obedecido á su padre y á su madre, y se había ido
    á Padan-aram.
  ron-BTF: Şi că Iacob a ascultat de tatăl său şi mama sa şi a mers la Padanaram;
  eng-WEBP: and that Jacob obeyed his father and his mother, and was gone to Paddan
    Aram.
  eng-FBV: He also discovered that Jacob had done what his father and mother told
    him and had left for Paddan-aram.
  nld-1939: en dat Jakob aan zijn vader en moeder had gehoorzaamd en naar Paddan-Aram
    was gegaan.
  nch-BL: Nojquiya quimatqui para Jacob quistoya para tali Aram quej itata huan inana
    quiilhuijtoyaj.
  tfr-NTPO: Ba data, ba mekë tjl̈õkwo kol̈ara Jacobdë, ga to jek Padán Aram kjokyo.
  vie-1934: lại đã thấy Gia-cốp vâng lời cha mẹ đi qua xứ Pha-đan-A-ram đó,
  hin-CV: और याकोब अपने पिता एवं माता की बात को मानते हुए पद्दन-अराम में चले गये.
  eng-OURB: and that Jacob [Supplanter] sh'ma ·heard obeyed· his father and his mother,
    and was gone to Paddan Aram [Elevated].
  spa-BES: Y que Jacob había hecho lo que su padre y su madre habían dicho, y había
    ido a Padan-aram;
  tdx-tdx: le nihao­ñe’ Iakòbe i nafanton-drae’e naho i rene’ey vaho nitaveañe mb’e
    Padan’ Arame añe,
  vid-vid: Nakavizela kahi kota Yakobo nayali yowahulichiza mayake na mhaza wa heye,
    nakaluta Padani-alamu.
  pwg-pwg: Ma Jeikap na ina maduwa da ina mamai i sisiya ivotekatekei da inae ku Padan
    Aram.
  eng-OKE: and that Jakob had obeyed his father and his mother, and had gone to Padan
    Aram,
  tha-KJV: และเห็​นว​่ายาโคบเชื่อฟั​งบ​ิดามารดา และไปยังปัดดานอารัม
  por-BR-2018: E que Jacó havia obedecido a seu pai e a sua mãe, e se havia ido a
    Padã-Arã.
  bco-bco: A꞉la꞉ta꞉ga꞉ Ya꞉kob e iyalia꞉ anolia꞉ma꞉lo꞉ to sio꞉ a꞉no꞉ kudu ha꞉nakiyo꞉
    Mesobotemia hen aneka꞉ a꞉la꞉do꞉ sio꞉wo꞉ Iso꞉ e dabu.
  deu-ELO: 'und daß Jakob seinem Vater und seiner Mutter gehorcht hatte und nach Paddan-Aram
    gegangen war:'
  ktm-ktm: Iy ihtunon ihpa ndre Yakop ihrung taman horu tinen pe indra-au inna Mesopotemia.
  caa-caa: Y de allí cꞌotoy unata que e Jacob ubꞌian tut utata y tut utuꞌ tuaꞌ axin
    esto tama e lugar Padán-aram bꞌan cocha arobꞌna umenerobꞌ.
  eng-WYC-2018: and that Jacob obeyed to his father and mother, and went into Syria;
    (and that Jacob had obeyed his father and mother, and had gone away to Paddan-aram;)
  epo-epo: 'kaj ke Jakob obeis sian patron kaj sian patrinon kaj iris Mezopotamion:'
  uig-PIN: '@see-verse:GEN.028.006'
  beo-beo: 'Ya:igobe da ada amola ame ela sia: nababeba:le, Badane Alame sogega asi
    dagoi, amo amola e da ba:i.'
  tpi-OTNT: Na Iso i save olsem Jekop i bin harim tok bilong papa na mama bilong em
    na em i bin i go long Mesopotemia.
  hau-SA: ya kuma san cewa Yaƙub ya yi biyayya da mahaifinsa da kuma mahaifiyarsa,
    ya kuwa tafi Faddan Aram.
  udu-udu: dhali ka Yakuub haki gwo gi com e mo dhali kum mo dhali ya mo e Pam P̱addaan/araam
    mo.
  uig-LAT: '@see-verse:GEN.028.006'
  nde-nde: lokuthi uJakhobe wayebalalele uyise lonina wahamba waya ePhadani Aramu.
  ton-ton: Pea mo ʻene talangofua ʻa Sēkope ki heʻene tamai mo ʻene faʻē, pea kuo
    ʻalu ia ki Petanalami;
  ces-1613: A že by uposlechl Jákob otce svého a matky své a odšel do Pádan Syrské;
  eko-eko: Khujuwa theenya yoori Yaakhumpa anshututela papaawe na mamaawe alawa Paata-Araamu.
  nss-nss: Pe Yakop ihilingi nongna taman pe tinan, pe kinyau kinna kol Pattan Aram.
  eng-WMB: and that Jacob obeyed his father and his mother, and was gone to Paddan
    Aram.
  tam-TCV: அத்துடன், யாக்கோபு தன் தகப்பனுக்கும் தாய்க்கும் கீழ்ப்படிந்து, பதான் அராமுக்குப்
    போய்விட்டதையும் ஏசா அறிந்தான்.
  ceb-ULB: Nakita usab ni Esau nga gituman ni Jacob ang iyang amahan ug inahan, ug
    miadto sa Paddan Aram.
  mkn-mkn: Ais Yakob dengar dia pung bapa deng mama pung parenta, ju dia barangkat
    pi Padan Aram.
  pol-UBG: I że Jakub był posłuszny swemu ojcu oraz swojej matce, i poszedł do krainy
    Paddan-Aram;
  agr-agr: niina apaji dukujijai tibaun umiak Jacob Padán-aramnum webaun Esaú dekauwai.
  kyc-kyc: Aisakeme dopa leyamosa Jekope baame endangirakangepana pii warombo sepala
    yuu Mesopotemia dokona peya doko Isome kandeyako.
  urd-GVU: اور کہ یعقوب اپنے ماں باپ کی سن کر مسوپتامیہ چلا گیا ہے۔
  deu-1912: und daß Jakob seinem Vater und seiner Mutter gehorchte und nach Mesopotamien
    zog,
  ntj-ntj: Nyangka Yiitjulu puru kulirnu tjiinya Tjayikapalu wangarnarralu kulira
    ngurra palunyalakutu kutipitjanyangka.
  row-row: Yakob rena aman no inan parenda na, de lao Padan Aram neu.
  kan-2017: ಯಾಕೋಬನು ತನ್ನ ತಂದೆತಾಯಿಗಳ ಮಾತಿಗೆ ವಿಧೇಯನಾಗಿ ಪದ್ದನ್ ಅರಾಮಿಗೆ ಹೋದದ್ದನ್ನೂ ಸಹ
    ಏಸಾವನು ನೋಡಿದನು.
  ena-ena: '@see-verse:GEN.028.006'
  tgo-tgo: Tevambe i loŋwevaidiva, Jeikob i ghambugha tɨnae na ramae na kaerova i
    wareri, i wa Padan Aram.
  yap-yap: Me nang ni Jakob e ke fol rok e chitamngin nge chitiningin, ke yan nga
    Mesopotamia.
  tet-tet: Esau moos natene Yakob laꞌo tiꞌan baa Padan-Aram, tuir inan-aman hakaran.
  hlt-MCSB: Jakob long khaw a napa neh a manu ol a ngai tih Paddanaram la cet.
  mdy-ETH: ሃሣ ያይቆኦቤ ዓዶና ዒንዶናም ዓይሢንቲ ሜሶፖታሚያ ዓጮ ዓኣዼሢያ ዒ ዔሬኔ፤
  twi-ASANTE: Yakob tiee nʼagya ne ne maame afotuo no siim kɔɔ Paddan-Aram.
  bhl-bhl: '@see-verse:GEN.028.006'
  con-NTPO: Tise yaya tise mama manda'fasi Jacob ñotsse pañamba tsa'caen Padan-aram
    andeni ja.
  eng-WEBU: and that Jacob obeyed his father and his mother, and was gone to Paddan
    Aram.
  bnp-bnp: E Iakop i longototo e tamana e kinana, i vano i lakea o Padan-Aram.
  wal-wal: Yaaqoobi ba aawaayyoonne ba aayeeyyo azazettidi, Masphphexoomiyaa biitti
    biidoogaa Eesawi eriis.
  mgh-mgh: Yakopi aheewelela athumwane na anumwane ni ahorwaa uPatan-Aramu.
  acu-NT: Tura apari tura nukuri timiaurincha antuk, Jacob Padan-aramnum wemia nunasha
    nekaamiayi.
  spa-PDDPT: y que Jacob, al obedecer a su padre y a su madre, se dirigió a Padan-aram.
  gun-gun: Ha'e vy Esaú oexa avi Jacó nguu ha'e oxy ayvu oendu vy Padã-Arã katy oo
    rã.
  agu-BL: Nin ncha'tz ben tilol yi jalcunin bene'n Jacow jalen Padan-aram quib yi
    tal yi taj xtxu' tetz.
  eng-PEV: And Esau knew that Jacob left to go to Paddan Aram country, just like his
    father and mother told Jacob to.
  ilo-ULB: Nakita met ni Esau a tinungpal ni Jacob ti amana ken ti inana, ket napan
    idiay Padan-aram.
  kpg-kpg: Mee gu iloo labelaa bolo Jacob gu hagalongo gi dono damana mo dono dinana
    ga hagatanga gaa hana gi Mesopotamia.
  uig-ARA: '@see-verse:GEN.028.006'
  bsp-bsp: Yakuba ɛnane moloku ma kas kɔ kɛrɛ, k'ɔŋkɔ Padaŋ-Aram.
  bps-bps: Na lêman gadè Isaw nimen Dyékob i knayè i maan na yéan, na tamdà nan salu
    di Mésofotamya.
  mbs-mbs: Netaga-taga heman sikandin te timolò si Jacob te amay aw inay din aw dimoton
    sikandin te Mesopotamya.
  tof-tof: Wa akó umul bainürr wagó, Zeikob tóba aipab nisab bóktan kuri arrkrrurr,
    da wa we bupadórr Padan Arram.
  sus-sus: Yaxuba fan bara a baba nun a nga xui ratinmɛ sigafe ra Padan Arami.
  pon-2006: E pil diarada me Seikop peikiong eh pahpa oh nohno oh samwalahr Mesopodamia.
  jae-jae: ma Jakob taŋa wamu tama agêc têna ma gêc gêja Mesopotamia.
  ksd-ksd: ma go bula, ba Iakob i ga torom ta ra tinata kai tamana ma nana, ma i ga
    vana uro Padan-Aram;
  tur-YTC: '@see-verse:GEN.028.006'
  bel-N: і што паслухаў Якуб бацьку свайго і маці сваю, і пайшоў у Падан-Арам.
  grc-BRENT: Καὶ ἤκουσεν Ἰακὼβ τοῦ πατρὸς καὶ τῆς μητρὸς αὐτοῦ· καὶ ἐπορεύθη εἰς τὴν
    Μεσοποταμίαν Συρίας.
  ind-AYT: dan bahwa Yakub menaati ayahnya dan ibunya, lalu pergi ke Padan-Aram.
  lid-lid: Eme Iso ale tanan taman uru badeh ndratiye iy ndra-au ndrala kon Padan
    Aram.
  nya-nya: Yakobo anamvera abambo ake ndi amayi ake ndi kupita ku Padanaramu.
  hrv-hrv: i da je Jakov poslušao svoga oca i svoju majku te otišao u Padan Aram,
  mps-mps: Tama agai koneani, Jekopgo te aga aya idago po wabo odama, tama aga te
    Mesopotemia buluba pai.
  llg-llg: Basa de Yakob namanene aman ma inan palendan, de ana laꞌo neni Padan Aram
    neu.
  tpi-tpi: Na Iso i save olsem Jekop i bin harim tok bilong papa na mama bilong em
    na em i bin i go long Mesopotemia.
  dan-1931: og at Jakob havde adlydt sin Fader og Moder og var draget til Paddan-Aram.
  vie-OVCB: Ê-sau thấy Gia-cốp vâng lời cha mẹ qua xứ Pha-đan A-ram,
  lbk-lbk: Inammowana ay pinatin Jacob cha amana ken inana ya inmey id Mesopotamia.
  guj-2017: અને યાકૂબ તેના માતાપિતાની આજ્ઞા માનીને પાદ્દાનારામમાં ગયો છે.
  byr-byr: '@see-verse:GEN.028.006'
  awx-awx: Tiwän Jekowu mingänanäle wam gwälamike, Mesopotemia axuk,” yang inikin,
    Ison.
  pon-2006A: E pil diarada me Seikop peikiong eh pahpa oh nohno oh samwalahr Mesopodamia.
  por-BRBSL: e que Jacó obedeceu a seu pai e sua mãe, e foi para Paddan Aram.
  cth-cth: Jakop ni a manu hoi a na pa e lawk hah a ngai teh, Paddanaram ram dawk
    a cei.
  twi-twi: Yakob tiee nʼagya ne ne na afotu no sii mu kɔɔ Paddan-Aram.
  hlt-hlt: Jakob long khaw a napa neh a manu ol a ngai tih Paddanaram la cet.
  tbz-SIM: Kɛ̀ Sɑkɔbu yie nho cicɛ nɛ̀ o yɔ̃ bɛ kpɛti, kɛ kɔ̀tɛ Mɛsopotɑmii.
  msy-2020: Egha a uaghan kamaghɨn fo, Jekop uan afeziam ko amebamɨn akaba baregha
    dar gɨn ghua Mesopotemian ghu.
  txq-txq: Boe ma Yakob namanene nala inan no aman parendan, de ana laꞌo neni Padan
    Aram neu.
  aaz-aaz: Rarit naiꞌ Yakop natuin in ainaf-amaf sin fainekat, onaim in nnao neu Padan
    Aram.
  azb-azb: Yaqub da ata-anasına qulaq asıb Paddan-Arama getdi.
  eng-DBY: and [that] Jacob had obeyed his father and his mother, and was gone to
    Padan-Aram.
  hin-2017: और याकूब माता-पिता की मानकर पद्दनराम को चल दिया।
  wol-KYG: Mu yég ne Yanqóoba déggal na baayam ak yaayam, ba dem Padan Aram.
  swp-swp: Eo hinage Iakobo tamana eo sinana i awa abieidi to ie lau Padana‐arama
    eai.
  bjr-bjr: Yakooboofa narí anaukoo ufa irisee Meesoopootamia maqa maaqai funara faqa
    Eesaufa irinau.
  eng-YLT: that Jacob hearkeneth unto his father and unto his mother, and goeth to
    Padan-Aram —
  heg-NTPO: Esau ming haup noan, Isak bel hangun se Yakob son, hidim kaing le boel
    saap nol tana-bihaat Kanaꞌan lo. Un kon ming haup noan, Isak lokan le laok saap
    nol oen bakin na ana bihata mesa, se Padan Aram.
  ptu-ptu: 'Anna naissam toi Esau naua: “Indo Yakub untuhu''i pa''elo''na indo'' sola
    ambe'', nasuhum le''ba'' lako Padan-Aram.”'
  bzd-NTPO: Ñies ie' wa̱ ijche̱newa̱ tö Jacob mía̱ ká̱ kiè Padán-aram we̱s iyë́ ena
    imì tö iché ia̱ es.
  kwf-kwf: Ma nia ka rongoa logo neꞋe ngwaefuta nia roꞋo sulia tae neꞋe maꞋa nia faꞋinia
    teꞋa nia kera saea.
  eng-WYC-2017: and that Jacob obeyed to his father and mother, and went into Syria;
  eng-WMBB: and that Jacob obeyed his father and his mother, and was gone to Paddan
    Aram.
  spp-spp: Maa li ɲya mú na Yakuba á u tuŋi ná u nuŋi ɲwɔmɛɛni cû, maa ŋkàre Mɛsopotami
    kìni i ke,
  aey-aey: Jekob uqa memeg anagca conola toodumei Mesopotemia nuen euha Iso uqa don.
  urd-GVH: और कि याक़ूब अपने माँ-बाप की सुनकर मसोपुतामिया चला गया है।
  rug-rug: Meke gilania Isoa sapu ele va tabei Zekopi sari karua tiatamana, meke la
    pa popoa Mesopotemia si asa.
  gaz-gaz: Yaaqoob abbaa fi haadha isaatiif ajajamee gara kaaba dhiʼa Phaadaan Arraam
    dhaqe.
  fra-LSG: Il vit que Jacob avait obéi à son père et à sa mère, et qu’il était parti
    pour Paddan-Aram.
  yal-yal: Yaxuba yi a baba nun a nga xuiin binya. A yi siga Padan-Arami yi.
  gum-gum: Inchen Jacobpe møskawanba usranba møra, Padan-Aramsrømay yai ashibig køn
    Esaúbe.
  iou-iou: '@see-verse:GEN.028.006'
  haw-1868: A ua hoolohe mai o Iakoba i kona makuakane, a me kona makuwahine, a ua
    hala aku la i Padanarama;
  arb-NAV: وَأَنَّ يَعْقُوبَ أَطَاعَ وَالِدَيْهِ وَارْتَحَلَ إِلَى سَهْلِ أَرَامَ
  adz-adz: Da Isau iringant ibi Yakop yatangꞌ warangꞌ i ramanggan da rinanggan nan
    gan da ifa Mesopotemia sib.
  ewe-ewe: Yakob ɖo to fofoa kple dadaa, eye wòyi Padan Aram.
  eng-LEE: 'And that Jacob had obeyed his father and his mother, and was gone to Padan-aram:'
  dji-dji: A Yisuwdji nyangiṉi nyalikidjini Djakup bilingga butjirgiṉdjiniban gunydjirrgirki
    a ngambirrgirki, gima Djakup ngurrum giraliban ngunyili Padan-Aramili gurrbili.
  nna-nna: Miranu pukun, Jacob purlpi yana Paddan-aram-karti muwarrja pipipa japartuja
    muwarrja.
  asm-FB: এচৌৱে দেখিলে, যাকোবে তেওঁৰ পিতৃ-মাতৃৰ আদেশ মানি পদ্দন-অৰামলৈ গুছি গ’ল।
  sus-A: يَشُبَ قَن بَرَ عَ بَبَ نُن عَ نفَ شُي رَتِنمّ سِفَقٍ رَ ثَدَن عَرَ مِ.
  fra-SBL: et que Jacob avait obéi à son père et à sa mère, et était parti pour Paddan
    Aram.
  hbo-hbo: וַיִּשְׁמַ֣ע יַעֲקֹ֔ב אֶל־אָבִ֖יו וְאֶל־אִמֹּ֑ו וַיֵּ֖לֶךְ פַּדֶּ֥נָֽה
    אֲרָֽם׃
  shp-NTPO: Jaskáakin jawen anibaon yoia ninkáxoni, Padán-aramhin Jacob kaa iki.
  eng-WYCLIFFE: and that Jacob obeiede to his fadir `and modir, and yede in to Sirie;
  pjt-pjt: '@see-verse:GEN.028.006'
  cwe-cwe: Kavimanya kuwa Yakobo kawategeleza tati yake na mami yake na kahita Padani
    Alamu.
  bgs-bgs: Ikasóddór si Esau na igtuman si Jacob katô ámmà asta innà din, asta igsadun
    sikandin tun ta Mesopotamia.
  kik-kik: O na akĩmenya atĩ Jakubu nĩathĩkĩire ithe na nyina na nĩathiĩte Padani-Aramu.
  ksr-ksr: Kaeŋ jeŋ kotoro nemuŋmaŋa yoroo qaa jegara teŋ koma mesaoŋ Mesopotemia
    (Padan Aram) balonoŋ kenoti, Iisoonoŋ ii kaaŋagadeeŋ moro.
  fra-NCL: et que Jacob, obéissant à son père et à sa mère, était parti pour Paddan-Aram.
  cek-AK: Jakob loe amno hoi ampa ih lok to tahngaih moe, Padan Aram ah caeh, tito
    Esau mah panoek,
  xla-xla: Epame ya꞉ ma me-daliyo, Yokobtapo ya꞉ a Aisek yu dalepame salladepo Padan
    Alam mo dla tale kokoye.
  cuk-cuk: Jacob, e-bab, degi, e-nan ega sogsadba imaksad. Jacob Padan-Aram-neggweburse
    nade gusad.
  uig-CYR: '@see-verse:GEN.028.006'
  tel-2017: యాకోబు తన తల్లిదండ్రుల మాట విని పద్దనరాముకు వెళ్ళిపోయాడనీ,
  hat-BSA: epi ke Jacob te obeyi papa li, ak manman li, li te ale Paddan-Aram.
  kos-kos: El lohngak pac lah Jacob el akos na papa tumal ac nina kial, ac som nu
    Mesopotamia.
  hbo-WLC: וַיִּשְׁמַ֣ע יַעֲקֹ֔ב אֶל־אָבִ֖יו וְאֶל־אִמּ֑וֹ וַיֵּ֖לֶךְ פַּדֶּ֥נָֽה
    אֲרָֽם׃
  ibo-ibo: Jekọb rubekwara nna ya na nne ya isi gawa Padan Aram.
  ory-ory: ଆଉ ଯାକୁବ ଆପଣା ପିତାମାତାଙ୍କର ଆଜ୍ଞା ମାନି ପଦ୍ଦନ୍‍ ଅରାମକୁ ପ୍ରସ୍ଥାନ କରିଅଛି,
  wmt-wmt: '@see-verse:GEN.028.006'
  chk-chk: Iwe, a pwal küna pwe Jakop a aleasochis ngeni saman me inan o feila Mesopotamia.
  ssd-ssd: '@see-verse:GEN.028.006'
  rop-rop: '@see-verse:GEN.028.006'
  ukr-1871: 'І що послухав Яков отця свого й матері своєї, та й пійшов у Падан-Арам,
    у Мезопотамію:'
  eng-AOI: And Esau knew that Jacob had obeyed his father and mother and had gone
    away to Mesopotamia.
  yon-yon: Yangkon yekaadkeroon kuu Yekob kuu awodki yoom awaan yoom yi weng wengamboroon.
  bch-bch: Be igera mambe Iakop ilongo tamad ga tnad linged ta ila ngan tibur Padan-Aram.
  deu-1951: und daß Jakob seinem Vater und seiner Mutter gehorsam war und nach Mesopotamien
    zog;
  eng-JPS: and that Jacob hearkened to his father and his mother, and was gone to
    Paddan-aram;
  ubr-ubr: Ato on eb isagob Jacob on ayon taman fonas ibo inai au Mesopotamia.
  srp-1865: I gdje Jakov posluša oca svojega i mater svoju, i otide u Padan-Aram;
  lug-lug: era nga Yakobo agondedde kitaawe ne nnyina n’agenda e Padanalaamu.
  heb-heb: וישמע יעקב אל אביו ואל אמו וילך פדנה ארם׃
  ben-IRV: তাই যাকোব মা বাবার আদেশ মেনে পদ্দন অরামে গিয়েছেন,
  pan-pan: ਅਤੇ ਯਾਕੂਬ ਆਪਣੇ ਮਾਤਾ-ਪਿਤਾ ਦੀ ਸੁਣ ਕੇ ਪਦਨ ਅਰਾਮ ਨੂੰ ਚਲਿਆ ਗਿਆ।
  tkr-tkr: Yaaq'ubeeyid dekkıliy yedil k'ırı gyaqqı Paddan-Arameeqa ayk'an.
  mwp-mwp: '@see-verse:GEN.028.006'
  mya-JVB: ယာကုပ် သည် မိဘ စကားကို နားထောင် ၍ ၊ ပါဒနာရံ ပြည်သို့ သွား ကြောင်း ကို၎င်း၊
  tte-O: Yo tabe Iso ikatai-lobai Yakobo tamana yo sinana ali guguye iobigai yo itolo
    ilau Mesopoteimiya.
  tbg-tbg: '@see-verse:GEN.028.006'
  hmo-hmo: Ia diba danu Iakobo be iena tamana bona iena sinana edia gadona ia kamonai
    henia vadaeni, Mesopotamia dekenai ia lao.
  ata-ata: La mulavu kalumo lexe vimou Iakovo mulomuxu vaikala noxiꞌa momu ilee nenu
    la sou ane anu mulai ne Mesopotamia ne.
  nfa-nfa: Ka Yakob madhutu lii paredha ina dènge ama na, ka pakèdꞌi laꞌe asa Padan
    Aram.
  urd-urd: और या'क़ूब अपने माँ बाप की बात मान कर फ़द्दान अराम को चला गया।
  rus-SYN: и что Иаков послушался отца своего и матери своей и пошел в Месопотамию.
  cbt-NTPO: Pa'pini, a'shini, sha'huitërinso chachin Cacoponta', Patan-aranquë pa'ninso'
    ni'nin.
  bqc-SIM: A è Yakↄbu a mae ń a dao yãmà, à dà Mɛsↄpↄtami zɛ́u.
  tcz-CHONGTHU: Chule Jacob in apa le anu thu angaiya Padan-Ram lam ah achetai.
  mar-mar: एसावाने हे देखील पाहिले की, याकोबाने आपल्या बापाची आणि आईची आज्ञा मानली,
    आणि पदन-अरामास गेला.
  tcs-tcs: Iso i bin paindaut Zekop bin prapa lisen po papa ane mama blo em, ane em
    bin pinis go po Mesapotamia.
  soq-soq: Tane do me atenlen Iakob gombawa aiau etene ruawalene bola Padan Aram bedewe
    alen.
  qub-qub: Ricaran papänin maman nishanta wiyacur Jacob Padan-aramman aywacushantapis.
  bqp-bqp: À tàasii kà kũ Yakubu a de kũ a dao yã mà à dà Mɛsↄpↄtamia zɛ́n.
  hat-hat: Ezaou te wè Jakob te obeyi papa l' ak manman l', li te pati pou Mezopotami.
  eng-BSB: and that Jacob had obeyed his father and mother and gone to Paddan-aram.
  tod-tod: É kwɛɛni ɓalaa ga Zakɔɓe ɠoloni kɛɛɠɛ ta dee ʋɛ, é li Padan-Alame.
  eng-WEBPB: and that Jacob obeyed his father and his mother, and was gone to Paddan
    Aram.
  kbq-kbq: Hagi Jekopu'ma nefane nerera kema erizafa huno Padan-Aram vu'nea zamofo
    kenena keno antahino hu'ne.
  nhe-BL: Nojquiya quimatqui para Jacob quistoya para tlali Aram queja itata huan
    inana quiilhuijtoyaj.
  bus-bus: À tàasi kɛ̀ kɛ̀ Yakubu a de kↄ̃n a dao yã mà à dà Mɛsↄpↄtamia zɛ́n.
  gub-BL: Zako weruzar u ze'eg uhy ze'eg a'e. A'e rupi oho Mezopotàm ywy rehe. Ezau
    ukwaw uwywyr hemiapo kwer a'e, ukwaw waze'eg heruzar awer. Ukwaw a'e ywy rehe
    iho awer no.
  eng-DRA: 'And that Jacob obeying his parents was gone into Syria:'
  knf-knf: kë Yakob aŧiink uko wi aşin na anin bajakuluŋ.
