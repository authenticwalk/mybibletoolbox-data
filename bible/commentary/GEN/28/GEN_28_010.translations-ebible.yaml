verse: GEN.028.010
translations:
  mal-C: യാക്കോബ് ബേർ-ശേബ വിട്ട് ഹാരാനിലേക്കു യാത്രയായി.
  deu-TKW: Da zog Jakob aus von Beerseba und machte sich auf den Weg nach Haran.
  lin-lin: Jakobi alongwaki na Beri-Sheba mpe akendeki na Arani.
  cbr-NT: Usa 'ain ka Jacob ax Beerseba kakë anuax kuani Aramnu kuanti bai a bibiani
    anun kuankëxa.
  eng-LSV: And Jacob goes out from Beer-Sheba, and goes toward Haran,
  bmu-bmu: Jeikobnöŋ mewö Berseba miri mosöta Haran mire anmamgö anök.
  eng-GNV: Now Iaakob departed from Beer-sheba, and went to Haran,
  eng-WEBSTER: And Jacob went out from Beer-sheba, and went towards Haran.
  nhw-BL: Huan Jacob quistoya altepetl Beerseba huan yajqui ipan nopa ojtli catli
    yohui altepetl Harán.
  swh-ONEN: Yakobo akatoka Beer-Sheba kwenda Harani.
  bba-bba: Yɑkɔbu u seewɑ sɑɑ Beri Sebɑn di u doonɑ Hɑrɑni ɡiɑ.
  eng-KJVCPB: And Jacob went out from Beer-sheba, and went toward Haran.
  cpy-cpy: Jataki rirori Jacob janta Harán-ki ipoñaanakawo Beerseba-ki.
  mpx-mpx: Yakobo Biyaseba i eguluwan i nanawa panuwa Halani kaiwena.
  wbp-wbp: Nyampu yimi ngulaju Jakupu-kurlu ngula yampija ngurrara nyanungu-nyangu
    manu yanu nyinanjaku Patana-Yarrama-kurra. Kuja Jakupurlu yampija ngurrara nyanungu-nyangu
    Piirrjipa, nyanunguju kamparruju yanu Yarrana-kurra-pinangu.
  luo-luo: Jakobo nowuok Bersheba kendo nodhi Haran.
  meu-meu: Iakob ese Bere-sieba e rakatania, Haran dalana ai e raka.
  npi-ULB: याकूब बेर्शेबा छोडेर हारानतिर लागे ।
  yor-yor: Jakọbu kúrò ní Beerṣeba, ó sì kọrí sí ìlú Harani.
  emp-NTPO: Maʌ̃ne Jacobora Beersebád̶eba Haraʌ̃ purud̶aa wãsia.
  ind-ind: Yakub meninggalkan Bersyeba dan pergi ke Haran.
  pes-OPCB: پس یعقوب بئرشبع را به قصد حران ترک نمود.
  ssx-ssx: Dieikopeta꞉ Biasiba mina꞉pa꞉lao Hatani poluekema꞉ peekeme.
  lcm-lcm: Io, Iakov kala papelek a Berseba asi kana pasal ane Aran.
  aer-aer: Ayeye nhenhe Jacob-akerte rarle apmere ikwerenhe impeke apmere Paddan-Aram-werne
    alhemele. Nhenge Jacob-ele apmere ikwerenhe Beersheba imperle-alhemele, Haran-werne
    atheke.
  tgl-ULB: Nilisan ni Jacob ang Beer-seba at nagpunta sa Haran.
  nop-nop: Yakobo adi Beasiba yokwet bikabuŋa Halan yokwetneŋ wene uguk.
  kca-kca: Иаков Вирсавия эԓты этәс пӑ Харран пеԓа мӑнәс,
  cbu-NT: Akoparini Beersebamand tsap shitungeeranllu, Jaranapsha tsap naatarangiya.
  hui-hui: Yagaba ibu Beaseba dindi wahalu Harana dindi pole pene.
  wrs-wrs: Doa Yakop aralnamini Bersepa kembellini venamba, nnolindam gana Harandam.
  mya-mya: ယာ​ကုပ်​သည်​ဗေ​ရ​ရှေ​ဘ​အ​ရပ်​မှ​ခါ​ရန် မြို့​သို့​ခ​ရီး​ထွက်​ခဲ့​လေ​သည်။-
  cbi-NTPO: Jacob Beerseba pebulunu lu' jitu Harán pebulusha jintsumi.
  bod-N: དེ་ནས་ཡ་ཀོབ་ཁོ་རང་པེར་ཤ་བཱ་དང་ཁ་བྲལ་ནས་ཧཱ་རན་གྱི་ལམ་དུ་ཆས་པ༌དང༌།
  wsk-wsk: Jacob sor Beersheba beteram ale barasam Harran wonong te namakaso.
  kkl-kkl: Yakub neneko as Bersyeba laplobi agha, “As Kharan punun,” aro piog.
  sna-sna: Jakobho akabva paBheerishebha akaenda kuHarani.
  spa-BLM: Jacob salió de Beerseba y se dirigió a Harán.
  beu-beu: Angmuse Yakob ana Beer Syeba mi tahit lamal, Padan Aram mi ila.
  cac-cac: Ayic ix el vin̈aj Jacob d'a Beerseba, ix b'at vin̈ d'a sb'eal Harán.
  swh-ULB: Yakobo akatoka Beersheba na akaelekea Harani.
  bel-bel: А Якаў выйшаў зь Вірсавіі і пайшоў у Харан,
  wed-wed: Jacob Beersheba i netawanei ma i nenae au Haran.
  deu-ELBBK: Und Jakob zog aus von Beerseba und ging nach Haran.
  mbb-OT: Mid-awà si Jacob dutun te Beersheba ne midhendiyà sikandin te Haran.
  msc-msc: Nba, Yakuba bɔra Bɛri Seba ka wa Haran.
  mal-2015: എന്നാൽ യാക്കോബ് ബേർ-ശേബയിൽ നിന്നു പുറപ്പെട്ടു ഹാരാനിലേക്കു പോയി.
  tuo-NT: Jacob Beersebapʉ níꞌcʉ waꞌa, Harã́ waꞌari maꞌapʉ buꞌacʉ niwĩ.
  gup-gup: Jacob bolkbawong Beersheba, dja wam bolkyikani Haran.
  met-met: Yekop yunga Berseba saing haxa mala mana longga Haran.
  gvs-gvs: E Yakobo itáoya, asa Bera Siva ikalave go, iketoiya ina asa Karani.
  rmc-rmc: O Jakob odgeľa andral e Beer-Šeba a geľa andro Charan.
  nlg-nlg: Mi tana bona vaghana keri, Jacob te rughuhoru sania i Beersheba me tona
    potaa Haran.
  dgr-DOGNT: Jacob Bersheba nèk'e gots'ǫ naèhtła, kǫ̀ta Haran ts'ǫ̀ dèhtła.
  pes-OPV: و اما یعقوب، از بئرشبع روانه شده، بسوی حران رفت.
  ron-1924: Иаков а плекат дин Беер-Шеба ши шь-а луат друмул спре Харан.
  aui-aui: Wasina bi Jeikap, Biasiba kwanatuna ikuyoveni bi itouya iyanono Haranma.
  ben-OBCV: যাকোব বের-শেবা ত্যাগ করে হারণের দিকে যাত্রা শুরু করলেন।
  lex-lex: Noma emkade pa Yakopa nwaran la Bersyeba pa nla'awa Haran.
  rgu-rgu: Basa boe ma, Yakob laꞌo ela Beer Syeba, fo sakaꞌ leo Haran neu.
  som-som: Yacquubna waa ka tegey Bi'ir Shebac, oo wuxuu u kacay xagga Haaraan.
  lat-VUC: Igitur egressus Jacob de Bersabee, pergebat Haran.
  aoi-aoi: Eneja kembirra nakina Jekaba ni-lalikama akina angalya Biyajiba kajungwa
    neniki-liki-yada nakina Yerenu-wa. Kembirra ni-likena arakba nakina.
  eng-ASVBT: And Jacob went out from Beer-sheba, and went toward Haran.
  mna-mna: Tana Yakop imaŋga, mi izem kar Ber-Seba, mi isombe ila pa kar Aran.
  ita-1885: OR Giacobbe partì di Beerseba, ed andando in Charan,
  eng-LXXUP: And Jacob went forth from the well of the oath, and departed into Haran.
  eng-ULB: Jacob left Beersheba and went toward Haran.
  spa-VBL: Mientras tanto, Jacob había salido de Beerseba e iba de camino hacia Arán.
  fra-_FOB: Mais Jacob partit de Béer-Shéba, et s'en alla à Charan.
  mal-mal: എന്നാൽ യാക്കോബ് ബേർ-ശേബയിൽനിന്നു പുറപ്പെട്ടു ഹാരാനിലേക്ക് പോയി.
  lit-lit: O Jokūbas išvyko iš Beer Šebos ir vyko Harano link.
  urd-GVR: Yāqūb Bair-sabā se Hārān kī taraf rawānā huā.
  suz-BL: मिनु याकूब बेयर-शेबा रे गाक्‍शा, हारान सहर गे लमाक्‍त।
  ita-1927: Or Giacobbe partì da Beer-Sceba e se n’andò verso Charan.
  ckb-ckb: یاقوب بیری شابەعی بەجێهێشت و بەرەو حەڕان ڕۆیشت.
  eng-BBE: So Jacob went out from Beer-sheba to go to Haran.
  crx-NTPO: '''Andit ''et Jacob ''en Beersheba whuz de hanaja ''ink''ez keyoh Haran
    ts''un whenya.'
  kan-OKCV: ಆಗ ಯಾಕೋಬನು ಬೇರ್ಷೆಬದಿಂದ ಹಾರಾನಿನ ಕಡೆಗೆ ಹೊರಟನು.
  bbb-bbb: Areme Jekafu fune are Biasiba arena uri zinuevena una are Erani nake ijia
    vae.
  tam-2017: யாக்கோபு பெயெர்செபாவை விட்டு ஆரானுக்குப் போகப் பயணம்செய்து,
  spa-RV-1909: Y salió Jacob de Beer-seba, y fué á Harán;
  ron-BTF: Şi Iacob a ieşit din Beer-Şeba şi a mers spre Haran.
  eng-WEBP: Jacob went out from Beersheba, and went toward Haran.
  eng-FBV: In the meantime Jacob had set off from Beersheba on his way to Haran.
  nld-1939: Toen Jakob van Beër-Sjéba was afgereisd en naar Charan trok,
  nch-BL: Huan Jacob quistoya altepet Beerseba huan yajqui ipan nopa ojti cati yahui
    altepet Harán.
  tfr-NTPO: Jacob opshino jek Berseba kjokyo dwayo jek shäng Jarán kjokyo l̈e. (Jarán
    kjokyo, e ko Padán Aram bakoe.)
  vie-1934: Gia-cốp từ Bê-e-Sê-ba đi đến Cha-ran,
  hin-CV: याकोब बेअरशेबा से हारान की ओर गए.
  eng-OURB: Jacob [Supplanter] went out from Be'er-Sheva [Well of Seven, Well of an
    Oath], and went toward Haran [Mountaineer].
  spa-BES: Y Jacob salió de Beerseba para ir a Harán.
  tdx-tdx: Nienga i Beersevà t’Iakòbe naho nionjo mb’e Kharane añe.
  vid-vid: Yakobo nakoka Beeli-sheba, nakaluta Halani.
  pwg-pwg: Jeikap Beyaseba dobuna ikiibukuyowei inenae ku Haran.
  eng-OKE: And Jakob went forth from Beersheva, and went to Haran;
  tha-KJV: ยาโคบออกจากเมืองเบเออร์เชบาเดินไปยังเมืองฮาราน
  por-BR-2018: E Jacó saiu de Berseba, e foi a Harã;
  bco-bco: Ya꞉kob eyo꞉ Bilsiba a꞉na ta꞉ta꞉ga꞉ Halan ha꞉na꞉ni ane.
  deu-ELO: Und Jakob zog aus von Beerseba und ging nach Haran.
  ktm-ktm: Yakop itlang iyeu odo Berseba pe illa ile wuron Harran ea.
  caa-caa: Entonces e Jacob locꞌoy tama e lugar Beerseba tuaꞌ axin esto tama e chinam
    Harán.
  eng-WYC-2018: Therefore Jacob went out of Beersheba, and went to Haran. (And so
    Jacob left Beersheba, and went toward Haran.)
  epo-epo: Kaj Jakob eliris el Beer-Ŝeba kaj iris en la direkto al Ĥaran.
  uig-PIN: Yaⱪup bolsa Bǝǝr-Xebadin qiⱪip, Ⱨaran tǝrǝpkǝ mengip,
  beo-beo: 'Ya:igobe da Biasiba moilai yolesili, Halane moilaiga doaga:musa: asi.'
  tpi-OTNT: Jekop i lusim ples Berseba na em i go long taun Haran.
  hau-SA: Yaƙub ya bar Beyersheba ya kama hanyar Haran.
  udu-udu: Yakuub dhalki Pam Birsaba ’pen mo dhali yaki’d mo ’kup̱ki bway Pan Haraan
    mo.
  uig-LAT: Yaqup bolsa Beer-Shébadin chiqip, Haran terepke méngip,
  nde-nde: UJakhobe wasuka eBherishebha waqonda eHarani.
  ton-ton: ¶ Pea ʻalu atu ʻa Sēkope mei Peasipa, mo ne fononga ki Halani.
  ces-1613: Vyšed pak Jákob z Bersabé, šel do Cháran.
  eko-eko: Yaakhumpa khulankha Beeresheba khusala alawa Harani.
  nss-nss: Yakop itali kol Peersepa pe iyau para kiya kol Haran.
  eng-WMB: Jacob went out from Beersheba, and went toward Haran.
  tam-TCV: யாக்கோபு பெயெர்செபாவைவிட்டு ஆரானுக்குப் புறப்பட்டான்.
  ceb-ULB: Mibiya si Jacob sa Beersheba ug miadto padulong sa Haran.
  mkn-mkn: Ais Yakob jalan kasi tenga Beer Syeba, ko mau pi Haran.
  pol-UBG: A Jakub wyszedł z Beer-Szeby i udał się do Charanu.
  agr-agr: Jacob Beershebanum pujau jiinki Harán nugkanum weuwai.
  kyc-kyc: Jekope yuu Biasipa yaki nyuo Arane dorena ingyuo pena peya.
  urd-GVU: یعقوب بیرسبع سے حاران کی طرف روانہ ہوا۔
  deu-1912: Aber Jakob zog aus von Beer-Seba und reiste gen Haran
  ntj-ntj: Nyangka Tjayikapanya Piyatjiipanya wantirra kutipitjangu ngurra yini Yarranku.
  row-row: Leleꞌ naa Yakob lao hela Beer Syeba, fo nae Haran neu.
  kan-2017: ಆಗ ಯಾಕೋಬನು ಹಾರಾನಿಗೆ ಹೋಗಬೇಕೆಂದು ಬೇರ್ಷೆಬದಿಂದ ಹೊರಟನು.
  ena-ena: Jekopɨ agaŋ Belɨseba avɨli sɨmɨ tulɨ agadɨ valavɨla Halan haiabɨla saŋ
    umi.
  tgo-tgo: Jeikob i iteta Beyasiba na kaero i loŋgaloŋgava Haran kaiwae.
  yap-yap: Me chuw Jakob u Beersheba nge yan nga Haran.
  tet-tet: Oras nia, Yakob laꞌo nela Beer Syeba, atu baa leo Haran.
  hlt-MCSB: Te vaengah Jakob loh Beersheba lamloh cet tih Haran la pawk.
  mdy-ETH: ያይቆኦቤ ቤርሳቤ ጎዖ ዓጬሎ ሃሺ ካኣራኣኔ ዓኣዻኒ ዔቄኔ፤
  twi-ASANTE: Yakob firii Beer-Seba de nʼani kyerɛɛ Haran.
  mwc-mwc: Jacob, Beersheba i sumarei, ba i tauya i nae ku Haran.
  bhl-bhl: Keko beli, Sekow e Belseba abiw be koleweko, Kalan aneng fian elo unomin
    deiw gui unse kale.
  con-NTPO: Jacobja Beersebane sombopa Haráni ja'je'cho tsaiqui'ye ja.
  eng-WEBU: Jacob went out from Beersheba, and went toward Haran.
  bnp-bnp: E Iakop i malaga o Bersiba, ge lakea o Haran.
  wal-wal: Yaaqoobi Berssaabehappe Kaaraane baanau denddiis.
  mgh-mgh: Yooyo ukati uyo Yakopi ahokhuma uPerisepa arwaka uHarani
  acu-NT: Jacob Beersebanmaya jiinki, yakat Haránnum jeataj tusa wemiayi.
  spa-PDDPT: Jacob salió de Beerseba y se dirigió a Harán.
  gun-gun: Ha'e gui Jacó ma Berseba gui ojepe'a vy oo oiny Harã katy.
  agu-BL: Cho'n tzun tele'n tzaj Jacow le ama'l yi na bi'aj Beerseba nin icy' tcy'aj
    yi be'-tz yi na ben Harán.
  eng-PEV: This is the story about what happened to Jacob next, after his father Isaac
    sent him away to find a wife. Jacob left his home in Beersheba, and he started
    to go towards the town called Haran, in Paddan Aram country.
  ilo-ULB: Pimmanaw ni Jacob idiay Beerseba ket nagturong idiay Haran.
  kpg-kpg: Jacob ga hagatanga i Beersheba gaa hana gi Haran.
  uig-ARA: ياقۇپ بولسا بەئەر-شېبادىن چىقىپ، ھاران تەرەپكە مېڭىپ،
  bsp-bsp: Kɔ Yakuba ɛyɛfɛ Bɛrseba k'ɔŋkɔ Haraŋ.
  bps-bps: Na tamdà Dyékob di banwe Bérsiba na salu ditù di banwe Haran.
  mbs-mbs: Nesayo si Jacob lekat te Berseba aw minipanaw sikandin migpesalo doton
    te Haran.
  tof-tof: Zeikob Berrsyiba nóma amgatórr, ama Arran wamlórr.
  sus-sus: Yaxuba naxa keli Beriseeba sigafe ra Xarani.
  pon-2006: Seikop eri mweselsang Peersepa oh seiloaklahng Aran.
  jae-jae: Jakob gêdi aŋga Ber-Seba kêsêlêŋ kepeŋ Haran gêja
  ksd-ksd: Ma Iakob i ga irop kan Ber-Seba, ma i ga vana uro Karan.
  tur-YTC: Yakov Beer-Şeva'dan Harran'a doğru yola çıktı.
  bel-N: I выйшаў Якуб з Бээр-Шэвы, і пайшоў у Харан.
  grc-BRENT: Καὶ ἐξῆλθεν Ἰακὼβ ἀπὸ τοῦ φρέατος τοῦ ὅρκου, καὶ ἐπορεύθη εἰς Χαῤῥάν.
  ind-AYT: Yakub pergi dari Bersyeba dan berangkat ke Haran.
  lid-lid: Eme Jekop udu Bersiba eme len ma iy iu ili Haran.
  eng-NNA: Jacob left that country Beersheba, he was going towards that town Haran.
  nya-nya: Yakobo ananyamuka pa ulendo kuchoka ku Beeriseba kupita ku Harani.
  hrv-hrv: Jakov ostavi Beer Šebu i zaputi se u Haran.
  mps-mps: Jekop te Bersebade bidali taga peyu, tama aga hogodama, te Haran teba painu
    pali.
  llg-llg: Boe ma, Yakob laꞌo ela Beer Syeba, de sangga neni Haran neu.
  tpi-tpi: Jekop i lusim ples Berseba na em i go long taun Haran.
  dan-1931: Så drog Jakob bort fra Be'ersjeba og vandrede ad Karan til.
  vie-OVCB: Gia-cốp từ giã Bê-e-sê-ba và đi qua xứ Pha-đan Ha-ran.
  lbk-lbk: Tinaynan Jacob id Beerseba ya nenligwat ay omey id Haran.
  guj-2017: યાકૂબ બેરશેબાથી નીકળીને હારાન તરફ ગયો.
  byr-byr: Jaikopɨ “Kwaaka Aaranɨ sawɨnneinyɨ,” daka kaanna wɨna yakegaaꞌ pɨba se
    waꞌmwaraka waja yaꞌnyɨna yaka dara wanganakeꞌ “Kɨnnaanya yɨravamakinɨkeꞌ kwaakevɨdaasaꞌ
    yune sɨgunyavɨnanyaꞌ daaka!” Gotɨyare mamaaya ejelɨyara walaabɨna, yɨlaabɨna yadaapi
    wanganaꞌ. Sara kwanganaꞌ Gotɨyai wɨdaꞌ “Nɨmɨ Gotɨyainyɨra. Evɨraamɨjɨ Aazakɨjɨ
    saraai nyuꞌnagi. Kwaaka daꞌ gɨmɨjɨ gɨmɨre kaimɨraayarajɨ yɨhɨzaavɨdesɨ. Gɨmɨre
    kaimɨraayara kwala naanga yɨmaꞌnapɨjɨ kwaaka davɨ yunebanna mwaaibɨꞌdengɨ. Gɨmɨjɨyaraavɨna
    aꞌmwe kwaakevakɨ mwaaibɨzaraavɨne tewaanna yɨdeinyɨ. Gɨmɨjɨ wawakwoihɨri dava
    ayawɨnna yagalaawɨna yakwolyɨ bakadeinaalyɨ. Nɨmɨre yagaalyaꞌ nebwi gɨthɨwa.”
    Miꞌna kudaꞌ Jaikopɨ dɨkaaꞌna yaka daꞌ “Gotɨyai dava mwaaidɨsɨ myawɨriwana. Davadaasɨ
    sɨgunyavɨnanyasɨra. Nɨmɨ lɨka yɨwana.” Yɨrɨkeꞌ kavuraꞌ Jaikopɨ daavaka sɨla yɨrɨꞌmata
    dɨhaihɨsai yawɨtaꞌnei yɨdaꞌna marɨdaakwaꞌ. Marɨdaakuna yaka “Dava Betelɨ (Gotɨyare
    angeba dɨnɨkesɨ),” daka welivananyaꞌ dɨngɨna yaꞌ Gotɨyarɨna. Sara yaka Gotɨyarɨ
    wɨdaꞌ “Nɨmɨjɨ kwawakwolyɨ, wapaaya nɨgwɨlalaaka yɨvɨta nyɨjaavaꞌgɨzɨ nɨmware angewɨnna
    ayawɨnna kanyɨmakabaꞌgɨri gɨmɨrebwi yɨdeinyɨ. Gɨlyɨvɨta ata yuyɨraai kanyɨjaavaꞌgɨzɨ
    ayawɨ pɨrɨꞌna gɨzaavɨdeinyɨ. Yuyagaaꞌ yuyagaaꞌ pɨrɨꞌna, pɨrɨꞌna gɨzaavɨdeinyɨra.”
  awx-awx: Aisakgä Jekowu Mesopotemia kuwikge iniwän, Jekowu Berseba teke, Haran kuwikge
    kukut.
  pon-2006A: Seikop eri mweselsang Peersepa oh seiloaklahng Aran.
  por-BRBSL: Jacob saiu de Beersheba, e foi em direção a Haran.
  aly-aly: '... Jacob anperl-alhek apmer Beersheba-they apmer Haran-warl.'
  cth-cth: Jakop teh Beersheba hoi a kamthaw teh Haran lah a cei.
  twi-twi: Yakob fii Beer-Seba de nʼani kyerɛɛ Haran.
  hlt-hlt: Te vaengah Jakob loh Beersheba lamloh cet tih Haran la pawk.
  tbz-SIM: Kɛ̀ Sɑkɔbuu ítɛ́ Bɛɛrisebɑɑ kɛ́nkɔri Anɑɑ ɛì,
  msy-2020: Ezɨ dughiar kamɨn Jekop Berseban nguibam ategha egha Haranɨn nguibamɨn
    zui.
  txq-txq: Basa boe ma Yakob laꞌo ela Beer Syeba, de nae neni Haran neu.
  aaz-aaz: Rarit naiꞌ Yakop annao nasaitan Beer Seba neu kuan Haran.
  azb-azb: Yaqub Beer-Şevadan çıxıb Xarana tərəf getdi.
  eng-DBY: And Jacob went out from Beer-sheba, and went towards Haran.
  hin-2017: याकूब बेर्शेबा से निकलकर हारान की ओर चला।
  wol-KYG: Ba loolu wéyee Yanqóoba génn Beerseba, wuti Karan.
  swp-swp: Iakobo Biera‐siba i laugabaei, eo Harana hesabana i laulau,
  bjr-bjr: Kaifa Yakooboofa Beeraseeba maqusaindari Qaraana maqusai firaree qimasee
    faiqanoo ooru fimarinau.
  eng-YLT: And Jacob goeth out from Beer-Sheba, and goeth toward Haran,
  kne-kne: Idi siya di, nanlobwat si Jacob ed Beerseba ay emey ed Haran.
  wat-wat: Yakobo Biyasiba i teweiya eatu i niya Anani kuweyaina.
  heg-NTPO: Hidi kon Yakob nang soleng Beer Syeba, le lako el Haran.
  ptu-ptu: Iya umpelleim Bersyeba Yakub le'ba' lako Haran.
  bzd-NTPO: Eta̱ Jacob e̱' yéttsa̱ Beerseba michoë Harán.
  kwf-kwf: Sa Jakob nia faꞋasia Ꞌi Bereseba, nia ka leka nama Ꞌi Haran,
  eng-WYC-2017: Therefore Jacob went out of Beersheba, and went to Haran.
  eng-WMBB: Jacob went out from Beersheba, and went towards Haran.
  spp-spp: Ɲyɛ *Yakuba á yîri Bɛrisheba kànhe e na ŋkɛ̀ɛge Kyaran kànhe e.
  aey-aey: Aria Jekob uqa Biasiba culimei Haran isec nuen.
  urd-GVH: याक़ूब बैर-सबा से हारान की तरफ़ रवाना हुआ।
  rug-rug: Meke taluarae pa Biasiba se Zekopi meke ene la gua pa Harani.
  gaz-gaz: Yaaqoob Bersheebaa baʼee Kaaraan dhaqe.
  fra-LSG: Jacob partit de Beer-Schéba, et s’en alla à Charan.
  gnn-gnn: Djar'tjar‐way ŋayi Djaykuptja gonha'yurrunana Biratjipaŋunydja wäŋa bala
    Yaranlilina wäŋalili, yurru barrkuna bena‐wala wäŋanydja ŋunhi.
  yal-yal: Yaxuba to keli Bɛriseba yi, siga Xarani yi,
  gum-gum: Inchen Jacobpe Beersebagurri webya, Haran pirausrømay ibig køn.
  iou-iou: Täŋpäkaŋ Jekoptä Beseba kome peŋpeŋ Haran yotpärareken kuŋkuk.
  haw-1868: Hele aku la o Iakoba mai Beereseba aku, i kona hele ana i Harana.
  arb-NAV: أَمَّا يَعْقُوبُ فَتَوَجَّهَ مِنْ بِئْرِ سَبْعٍ نَحْوَ حَارَانَ،
  adz-adz: Yakop itangin gamp Birsiba rai da ifa i waꞌa gamp Haran.
  ewe-ewe: Yakob dzo le Beerseba, eye wòɖo ta Haran.
  eng-LEE: And Jacob went out from Beer-sheba, and went toward Charan.
  dji-dji: Manymak, nyani Djakup gubini Biya-Djiba gurrbiwi, a ḻarrban ngunyilipm
    Yaranili gurrbili nyaling nyani Laban nyi'nyininyi.
  gvn-gvn: Jacobangka ngamu, nganjan bawanda. Nyulu bubungu maku Haran dungan-dungan,
    wungar daran, nyulu warngku wunan, dukul yijarrin kuljinga. Nyulu ladder bijarrin,
    ladder jirimun bubungurrku. Angel-angel ladderburr bada-bada kankadan, wangkar-wangkar
    dakal-dakan. Nyulu Maja God bijarrin, nyungunjiku janjananya. Godungku yalaman,
    “Ngayu Maja God Abrahamamu, Isaacamu, bula ngaykundu milka-janan. Ngayu bubu yanyu
    dajil yunundu, and bamamu yunundumun kaday. Jana wubulmal, jananga bubu yalbay-bungal.
    Ngayu bama wubulku yiringkurrku blessing-bungal yununku, and bamanka yunundumun
    kaday. Milkanga kuji, ngayu yununji dungay, yunun ngulkurrduku kujil, wundil baja
    yalaymbaku. Ngayku kuku ngayu manubajabuku yunundu balkal.”
  nna-nna: Jacob-ju yakarna pala warrarn Beersheba, yananyikinyi paliny tawunkarti,
    Haran-karti.
  asm-FB: আনফালে যাকোবে বেৰ-চেবাৰ পৰা ওলাই হাৰণৰ ফালে যাত্ৰা কৰিলে।
  sus-A: يَشُبَ نَشَ كٍلِ بٍرِ سٍيبَ سِفَقٍ رَ شَرَنِ.
  fra-SBL: Jacob partit de Beer Schéba, et se dirigea vers Haran.
  hbo-hbo: וַיֵּצֵ֥א יַעֲקֹ֖ב מִבְּאֵ֣ר שָׁ֑בַע וַיֵּ֖לֶךְ חָרָֽנָה׃
  shp-NTPO: Jaskata iiti, Beersebainoax Jacob kaa iki, Harán akin akanai mainko.
  eng-WYCLIFFE: Therfor Jacob yede out of Bersabee, and yede to Aran.
  piu-2006: Ngurra Piitjipanya Tjikupalu wantirra maḻpawiya yanu. Yankula ngururrpa
    mungarringu. Ngurra palula lukurrmalawiya Tjikupanya puḻingka ngarringi kutunarringu.
    Ngarrirra tjukurrpa nyangu, mantatjanu katukutu Laata ngaranyingka. Laata palunyangka
    nyaḻpitjarra tjuṯa nyangu tjarukatingu kaḻpangulpi. Mayutju Katutjanya nyangu
    ngaranyingka, tjayiṯingka, Tjikupalu, kanya Tjikupanya wangkangu, “Ngayuluṉa Katutjanya
    ngaranyi, mayutju tiṉa, Yipuramaku, Yatjikakuṯarra.” Katutjalu Tjikupanya piyuku
    wangkangu, “Nyuntu kuwarri ngarrinyi manta ngaangka. Ngurra ngaatjaṉa nyurranya
    yunganyi, nyuntupa katja tjuṯaku, yuṉṯalpa tjuṯaku, piḻirri tjuṯaku. Ruunytjalingkuya
    yilta nyinaku. Manta ngaaṉiya ruunytjalingku nyinaku. Palulanguru yankulaya ngurra
    kutjupa kutjupangka nyinamalpa. Yalatjiya ruunytjalingku nyinaku, nyuntupa piḻirri
    tjuṯa. Nyuntupa piḻirri tjuṯakuṉa tjukarurru palyalku, kutjupa kutjupa ngurrara
    tjuṯakuṯarraṉa. Nyuntu ngurra Yaranalakutu yananyingka, ngayuluṉanta purinypangku
    katiyankuku. Ngulaṉanta ngalya katiku ngurra ngaakutu. Ngayuluṉanta watjaṉu yaṉṯayaṉṯalkitjangku.
    Wiyaṉanta wantiku, kutuṉanta purinypangku katiyankuku.” Tjikupalu tjukurrmankula
    nyakula kanarrirra watjaṉungku walytjangku, “Yilta, mayutju Katutjanya ngaangka
    nyinanyi, ngurrpaṉa ngalya yanu.” Tjikupalu nguḻurringkula watjaṉu, “Yilta, manta
    ngaatjanya Katutjaku ngurra, nguḻurringanyiṉa paluruṉi pungkutjipingka. Ngurra
    ngaangka yilkari yaḻa ngaranyi, yilkarikutu yankunytjaku.” Tjukurrpa nyakunytjatjanu
    piyuku tjiṉṯungkalpi pakaṉu. Puḻi katamala palunya mantjira ngaratjunu, kutjupa
    tjuṯangkuya ngula nyakula yalatji kulintjaku, “Yirriṯi Katutjanya ngurra ngaangka
    Tjikupangka wangkangu.” Puḻi palula paluru tjira yintiṉu. Yintira ngurra palunya
    yini watjaṉu, “Pitjilanya.” Palunyatjanu Tjikupalu Katutjanya watjaṉu yalatji,
    “Nyuntu ngayunya yaṉṯayaṉṯara mangarri, kuka, mantarraṯarra kutu yunganyingka,
    ngayuluṉangku tjukarurru nyinaku. Nyuntu ngayunya yaṉṯayaṉṯara ngayuku paapaku
    walytja tjuṯakutu maa katinyingka, palulanguru ngurra walytjakutulpitjunu piyuku
    maḻaku katiku ngayuku paapaku ngurrakutu, ngayuluṉanta kutu tjukarurru nyinamalpa.
    Puḻi ngaatjanya ngayulu ngaratjunu, tjuṯangkuya nyakula kulilku nyuntunya waḻkuntjakitjangku.
    Mani, mayi, yulytjaṯarra nyuntu ngayunya yungkula yaṉṯayaṉṯaṉutjangka, ngayuluṉanta
    nyuntunya wiima mantjira yungamalpa, ngaparrtjingku tjawirrilyi.”
  pjt-pjt: Ka Jacobanya ngura panya Piitjiipanya wantikatira ma-pakaṉu ngura panya
    Aaṟanku.
  cwe-cwe: Yakobo kasegela Belisheba na kuhita Halani.
  bgs-bgs: Tô igpanó si Jacob tikud tun ta Berseba, igsadun sikandin tun ta Haran.
  kik-kik: Jakubu oima Birishiba aathiire erekeire Harani.
  ksr-ksr: Jeikobnoŋ Beerseba gomaŋ mesaoŋ Haran gomanoŋ kemambaajoŋ keno.
  fra-NCL: Jacob partit de Bersabée et s’en alla à Haran.
  cek-AK: Jakob loe Beersheba hoiah amsak moe, Haran ah caeh.
  xla-xla: Epapedeme Yokobtapo Belseba mo saliyome ma Halan mo dla taiyo.
  cuk-cuk: Jacob, Haránʼse naega Beersebaʼgi node gusad.
  uig-CYR: Яқуп болса Бәәр-Шебадин чиқип, Һаран тәрәпкә меңип,
  pma-pma: Siekob lokovein Bersiba ka kei sasen musil sise va en out Haran koa mul
    soutin.
  tel-2017: యాకోబు బెయేర్షెబా నుండి బయలుదేరి హారాను వైపు వెళ్తూ
  hat-BSA: Konsa, Jacob te kite Beer-Schéba e te ale vè Charan.
  kos-kos: Jacob el fahsr liki acn Beersheba in som nu Haran.
  hbo-WLC: וַיֵּצֵ֥א יַעֲקֹ֖ב מִבְּאֵ֣ר שָׁ֑בַע וַיֵּ֖לֶךְ חָרָֽנָה׃
  ibo-ibo: Jekọb hapụrụ Bịasheba gawa Haran.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯାକୁବ ବେର୍‍ଶେବାରୁ ବାହାରି ହାରଣ ଆଡ଼କୁ ଯାତ୍ରା କଲା।
  wmt-wmt: '@see-verse:GEN.028.009'
  chk-chk: Iwe, Jakop a feila seni Peersepa pwe epwe feila Haran.
  ssd-ssd: Yakob nu Berseba kusremba Haran kambim tuku ŋga kumba
  rop-rop: Wal Jeikob bin kaminap brom det pleis gulum Biyashiba, en imbin wandi go
    langa det pleis gulum Heran,
  ukr-1871: І зійшов геть Яков від Бейер-Себи, від колодязя клятьби, та й помандрував
    у Гаран.
  eng-AOI: Jacob left Beersheba and set off to go to Haran.
  yon-yon: Yekob kuu Berseba yaambed koronde wene Haran yaa andowe wonoon.
  bch-bch: Be Iakop itnan Berseba ta inasi edap ga ila ngan tuanga Aran.
  deu-1951: Jakob aber zog von Beerseba aus und wanderte gen Haran.
  eng-JPS: And Jacob went out from Beer-sheba, and went toward Haran.
  ubr-ubr: Jacob on Beersheba ikirir ato ibosuruf ibib inai au Haran tafanam.
  srp-1865: A Jakov otide od Virsaveje iduæi u Haran.
  lug-lug: Awo Yakobo n’ava e Beeruseba n’ayolekera Kalani. N’atuuka mu kifo ekimu,
    n’asula awo ekiro ekyo, kubanga obudde bwali buzibye.
  heb-heb: ויצא יעקב מבאר שבע וילך חרנה׃
  ben-IRV: আর যাকোব বের-শেবা থেকে বের হয়ে হারনের দিকে গেলেন
  pan-pan: ਯਾਕੂਬ ਬਏਰਸ਼ਬਾ ਤੋਂ ਚੱਲ ਕੇ ਹਾਰਾਨ ਨੂੰ ਗਿਆ,
  tkr-tkr: Yaaq'ub Beer-Şeveençe qığeç'u Xaranne suralqa ayk'an.
  mwp-mwp: Yakubu pathiz Biyasibangu uzaraydhin Aranoepa kuniya.
  mya-JVB: ယာကုပ် သည် ဗေရရှေဘ ရွာမှ ထွက် ၍ ၊ ခါရန် ပြည်သို့ ခရီးသွား စဉ်တွင်၊
  tte-O: Kabo Yakobo yanuwa Biyasiba itolo-gabaen na ilau yanuwa Alan kaiwena.
  tbg-tbg: Iekopiva Beseba mini kero Haraanini vireva vurama.
  hmo-hmo: Iakobo ese Bere Sieba ia rakatania, Harana dala dekenai ia raka.
  ata-ata: Iakovo mulutu ne Beru-seva sou mulai ne Alani,
  nfa-nfa: Ka Yakob tèke eele Beer Syeba, laꞌe asa Haran.
  urd-urd: और या'क़ूब बैर — सबा' से निकल कर हारान की तरफ़ चला।
  rus-SYN: Иаков же вышел из Вирсавии и пошел в Харран,
  cbt-NTPO: Cacopo Piirsipa quëran pipirahuaton, Aran ira pa'tërin. I'huatohuachina,
    quëparitërin huë'ëton pacacaso marë'. A'nara na'pi masahuaton, motoantacaso marë'
    acorin. Ina motoantaton huë'ërin.
  bqc-SIM: Yakↄbu bↄ̀ Bɛɛsɛba, à dà Halana zɛ́u.
  tcz-CHONGTHU: Chule Jacob in Beersheba chu adalhan Haran lang ajon tai.
  mar-mar: याकोबाने बैर-शेबा सोडले व तो हारानाला गेला.
  tcs-tcs: Zekop bin libe taun blo Bisiba biain, ane em bin lego go po ples blo Aran
    lo kantri blo Mesapotamia.
  soq-soq: Iakob bola debama Beasiba ene Araniwa aleidie,
  qub-qub: Beersebapita aywacur Jacobga aywacuran Haranman näni aywajpa.
  bqp-bqp: Yakubu bò Bɛsɛba à dà Arana zɛ́n.
  hat-hat: Jakòb kite Bècheba, li pati pou Karan.
  eng-BSB: Meanwhile Jacob left Beersheba and set out for Haran.
  tod-tod: Zakɔɓe zeɠeni Ɓeel-Seeɓa, é li Ɠalan.
  eng-WEBPB: Jacob went out from Beersheba, and went towards Haran.
  kbq-kbq: Hagi Jekopu'a Berseba atreno Harani kaziga vu'ne.
  nhe-BL: Huan Jacob quistoya altepetl Beerseba huan yajqui ipan nopa ojtli tlen yohui
    altepetl Harán.
  bus-bus: Yakubu bↄ̀ Bɛɛsɛba à dà Arana zɛ́n.
  gub-BL: Uhem Zako oho Merexewa tawhu wi. Àrà pe iho wer.
  eng-DRA: But Jacob being departed from Bersabee, went on to Haran.
  knf-knf: Yakob apën ţi Beerşeba aŧool pya Haran.
