    kamde kakamoki kasike, iti kukalem aneng kaleelo kamde toloki te. Feinka! Nem
    bokokemsi weng be ne itel fein kuw dem so keloki te.”, dangei, kiin dem sin atemse
    kale.
  con-NTPO: Ñanda gi quei'ccu can'jen. Coiraya gi que mani jacan'ni'qque. Toya'caen
    gi tsoña que ccase vani jiya'chove. Quenga su'choma nanimbiteja quema catiya'bi
    gi.”
  eng-WEBU: Behold, I am with you, and will keep you, wherever you go, and will bring
    you again into this land. For I will not leave you until I have done that which
    I have spoken of to you.”
  bnp-bnp: Iau ga laho turamu, ga matakari ioe na hini o lakea vona. Muri ga bole
    mule valai ioe koea na malala iea. I uka ma ga pe ioe ngane, bara rata taro a
    maka maki a taki ioe vona.”
  wal-wal: Taani nenaara de7ais; neeni biyoosa ubban taani nena naagana; qassi taani
    nena ha biitti guyye zaarada ehaana; taani neeyyo oottana giidoogaa oottana gakkanaassi
    nena yeggikke” yaagiis.
  mgh-mgh: Phi mi kiri ni we. Kinawusunka mapuro othene ankela uvira, kinawuturusela
    tho ila ilapo ela, kontha akinhala wuuhiya mpaka kipankeke itthu yukhuluvelihilyaka.
  acu-NT: Tura asaramtai wikia amijaingkia pujajai. Tura asan ame tuning wetatme nunisha
    amincha tuke wainkatnuitjai. Tura ataksha ju nungkanmasha itatnuitjame. Tura amin
    timiajme nunaka umitskeka, amincha ajapanka ukukchatnuitjame, —Yus timiayi.
  spa-PDDPT: Mira, Yo estoy contigo, te guardaré dondequiera que vayas y volveré a
    traerte a esta tierra, pues no te dejaré hasta que Yo haga lo que te prometí.
  gun-gun: Xee ma aiko ndereve, ndere apena 'rã mamo rã reikoa rupi. Rojapo 'rã kova'e
    yvy re rejevy ju aguã rami. Noroipytyvõ e'ỹi 'rã, xeayvuague ajapopa peve — he'i.
  agu-BL: Quil cẍbisun, na atin tzawe'j. Chinxomok tan aq'uicy'le'n alchok tu nin
    cẍa'tcu'nt. Nin cẍpakxok junt tir wa'n le luware'j. Quil cẍincolcyen jun tkuj
    jalen yil ne'lcu'n te cyakil yi ja insuk tzatz”, stzun Ryos bantz.
  eng-PEV: You can be sure that I will be with you wherever you go. I will look after
    you and I will keep you safe. Right now, you are going to another country. But
    one day, I will bring you back to this country again. Yes, I will stay with you,
    and I will keep all these promises that I’m making to you.”
  ilo-ULB: Kitaem, addaak kenka, ket aywanankanto iti sadinoman a papanam. Iyegkanto
    manen iti daytoy a daga; ta saankanto a panawan. Aramidekto amin nga inkarik kenka.”
  kpg-kpg: Gi langahia laa e goe bolo Au e hana madalia goe, e benebene goe i lodo
    nia gowaa huogodoo ala ma gaa hana ginai goe, gei Au ga laha mai goe labelaa gi
    tenua deenei. Au hagalee diiagi goe, gaa dae loo gi agu mee ala ne hagababa adu
    gi di goe la gu kila aga.”
  uig-ARA: مانا، مەن سەن بىلەن بىللىدۇرمەن، قەيەرگە بارساڭ سېنى ئامان-ئېسەن ساقلاپ،
    بۇ زېمىنغا سېنى قايتۇرۇپ كېلىمەن؛ چۈنكى ساڭا ئېيتقان سۆزۈمنى ئادا قىلماي تۇرۇپ،
    سېنى تاشلىمايمەن» ــ دېدى.
  bsp-bsp: Ina yati in' osol' am, inde ic-bum əm kəca nkɛ o nkɛ məŋkɔ mɔ, indekɛr'
    am atɔf ŋaŋɛ, bawo ifɔsak əm ta intalas tantɛ iŋlok' əm mɔ.»
  bps-bps: Na samnagin agu ge, na nifatta ge, balù nè i gusalum. Na fasfulêta ge dini
    di tanà ani. Làta ge tnagak kel di kagdohò i fakanggu di ge ani.”
  mbs-mbs: Na, domoma a kamno aw meg-ipat a kamno pengkey kenan ka pesalo. Siak se
    megpeolì kamno dini te tanà seini. Gayed a domoma kamno lamig tomanen ko se kedita
    te impakang ko diyà kamno.”
  tof-tof: Da módóga, ka sab asi namulo mankü, akó ka marü módlanglo blaman bwóbdüma,
    ma nega wamlo. Ka akó sab marü kalkomolo ini tüpdü. Ka marü koke molkomolo, kókó
    ka sab blaman kla tómbapono, ka marü ne ⌊alkamül-koke bóktan⌋ mókyarró.”
  sus-sus: I siga dɛdɛ, won birin na a ra. N i kantama yire birin. N man i ragbilenma
    nɛ yi bɔxi ma. N mu i raboloma fefe ma. N nan n ma laayidi birin nakamalima nɛ
    i bɛ.»
  pon-2006: Tamataman me I pahn ieiang uhk oh sinsileiuk wasa koaros me ke pahn kohla
    ie, oh I pahn kapwuredohng uhk nan sahpw wet. I sohte pahn keseiukala I lao kapwaiada
    mehkoaros me I inoukihong uhk.”
  jae-jae: Gôlicgac me, aê gawiŋ aôm ma gabe jajop aôm êtôm nêm lêŋ ôsaŋa samobgeŋ
    ma gabe jawê aôm e ômu ômôêŋ gamêŋ tonec êtiam, gebe aê jawi aôm siŋ atom e jaŋgôm
    biŋ, taŋ gajac mata gêdêŋ aôm naŋ ŋanô êsa acgom.”
  ksd-ksd: Ma gire, iau ki maravut u, ma ina balaure u ta ra lavur pakapakana gunan
    ba u vanavana tana, ma ina agur pa mule u ta go ra gunan ma pa ina vana balakane
    u tuk tar namana, ba iau ga pait ot pa ra lavur magit iau ga tatike ure u.
  tur-YTC: İşte, ben seninleyim, gideceğin her yerde seni koruyacağım ve seni bu diyara
    geri getireceğim. Çünkü sana söylediğim şeyi yapana dek seni bırakmayacağım.”
  bel-N: I вось, Я з табою, і буду захоўваць цябе ўсюды, куды ты пойдзеш, і вярну
    цябе ў гэтую зямлю, бо Я не пакіну цябе, пакуль не зраблю таго, што Я сказаў табе”.
  grc-BRENT: Καὶ ἰδοὺ ἐγώ εἰμι μετὰ σοῦ, διαφυλάσσων σε ἐν τῇ ὁδῷ πάσῃ, οὗ ἂν πορευθῇς·
    καὶ ἀποστρέψω σε εἰς τὴν γῆν ταύτην· ὅτι οὐ μή σε ἐγκαταλίπω, ἕως τοῦ ποιῆσαί
    με πάντα ὅσα ἐλάλησά σοι.
  ind-AYT: Lihatlah, Aku menyertaimu dan akan menjagamu, ke mana pun kamu pergi, dan
    akan membawamu kembali ke tanah ini. Sebab, Aku tidak akan meninggalkanmu sampai
    Aku menggenapi apa yang telah Kukatakan kepadamu.”
  lid-lid: Ou kameh heh a heh jo kameh udu hawem ma madak kameh udu tam ano jo le
    kameh, tiyaniy ou ame hamon ja ame munyak dah. Jo kameh winiyan bakahei ou bwe,
    winiyan le lakou jo mene tandrakan ou barasahan.”
  eng-NNA: I will be with you wherever you go. Later I will cause you to return to
    this country. I will not leave you, I will be with you. I will do for you what
    I said to you.” In that way God spoke to Jacob.
  nya-nya: Ine ndili nawe pamodzi ndipo ndidzakuyangʼanira kulikonse upiteko, ndipo
    ndidzakubwezera ku dziko lino. Sindidzakusiya mpaka nditachita zimene ndakulonjezazi.”
  hrv-hrv: 'Dobro znaj: ja sam s tobom; čuvat ću te kamo god pođeš te ću te dovesti
    natrag u ovu zemlju; i neću te ostaviti dok ne izvršim što sam ti obećao.”'
  mps-mps: Odiąo. Ena nage dali bidiyu, tama nage paboba te tigidali habu te eno
    tonalua bilaibao. Tama nage eno e tǫba ma odasa asaibao. Tama eno nage munu me
    tagalisiąbadi, te eno nagebolo po wabo sę tigidali usu nama, pedela silaibao,”
    Yawego te po wai.
  llg-llg: Masanenedak neulalau! O muni sudi bee muu, na, Au sama-sama ua o, ma Au
    anea o. Dei fo Au ua falik o muni nusak ia mai. Au taa ela o mesang. Ma dei fo
    Au tao atetu basa Au hehelung neu o.”
  tpi-tpi: Harim. Mi stap wantaim yu na bai mi lukautim yu long olgeta hap yu go long
    en. Na bai mi bringim yu i kam bek long dispela graun. Na bai mi no ken lusim
    yu inap mi mekim kamap olgeta samting mi bin tokim yu long en.”
  dan-1931: se, jeg vil være med dig og vogte dig, hvorhen du end går og føre dig
    tilbage til dette Land; thi jeg vil ikke forlade dig, men opfylde alt, hvad jeg
    har lovet dig!”
  vie-OVCB: Này, Ta ở cùng con luôn, con đi đâu, Ta sẽ theo gìn giữ đó và đem con
    về xứ này, vì Ta không bao giờ bỏ con cho đến khi Ta hoàn thành lời Ta đã hứa
    với con.”
  lbk-lbk: Sesemkem ay at wad-ay ak ken sik-a ya isas-alakak sik-a isnan am-in ay
    omayam. At isakhongko sik-a isnan nay ay lota. Ad-ik og-ogkhayen sik-a mod-i ket
    tatakchowek sik-a ay mangangnen isnan am-in ay inkalik ken sik-a.”
  guj-2017: જો, હું તારી સાથે છું, જ્યાં કંઈ તું જશે ત્યાં હું તને સંભાળીશ. આ દેશમાં
    હું તને પાછો લાવીશ; હું તને ત્યાગી દઈશ નહિ. જે વચન મેં તને આપ્યું છે તે હું પૂરું
    કરીશ.”
  byr-byr: '@see-verse:GEN.028.014'
  awx-awx: Natäpso. Nä gäxät yiwike, sawomuneka kuwiläxu, anggandung yiwit. Tikengä
    kewu awomune gä hipdu täkapit. Gä donggäpmakuwit. Tike hiyäkän wamu ängganit usingu
    äpme pahawit,” yang inikut.
  pon-2006A: Tamataman me I pahn ieiang uhk oh sinsileiuk wasa koaros me ke pahn kohla
    ie, oh I pahn kapwuredohng uhk nan sahpw wet. I sohte pahn keseiukala I lao kapwaiada
    mehkoaros me I inoukihong uhk.”
  por-BRBSL: Eis que eu estou com vocês, e os manterei, onde quer que vão, e os trarei
    novamente para esta terra. Pois não vos deixarei até que eu tenha feito aquilo
    de que vos falei”.
  aly-aly: Atha ngenh apmer nhewarl akngey-alpem. Ayeng ngkweng ilkwatherr alhem.
    Atha ngenh arntarnt-aretyek intem-antey, nthakenh ngenh ipmey-angenh. Atha ngenh
    anthem, atharl ngenh alhelek-angkwarr.”
  cth-cth: Khenhaw! nang koevah ka o. Na ceinae pueng koe na kountouk vaiteh, hete
    ram dawk bout na bankhai awh han. Nang koe ka dei e ka sak hoehnahlan pueng teh
    na cettakhai mahoeh telah ati.
  twi-twi: Eyinom nyinaa akyi no, mɛka wo ho, na baabiara a wobɛkɔ no, medi wʼakyi,
    na mɛsan de wo aba saa asase yi so. Merennyaw wo da, kosi sɛ bɔ a mahyɛ wo yi
    nyinaa bɛba mu.”
  hlt-hlt: Kai he nang taengah ka om tih na caeh nah boeih ah nang kan ngaithuen.
    Te dongah nang te he khohmuen la kam mael puei bitni. Nang taengah ka thui te
    ka saii hlan vaengah nang kan hnoo mahpawh,” a ti nah.
  tbz-SIM: N yó ndɑ bonɛ̀mu kɛ dɑ kɑ̃nkɛ́ bɑ́ kɛ̀ɛ̀ bíɛ́kɛ̀, kɛ́ dɑ wɛ̃tɛnɛ̀ní di
    nhɛì. N yí yóó dɑ yóu, n yóó dɑ dɔɔ̀mu n dɑ nɑ̀kɛ́ tì.
  msy-2020: Nɨ oragh, kɨ nɨ ko ikiam, eghtɨ nɨ managh mangam, kɨ nɨ geghuv, egh ua
    nɨ inigh nguazir kamɨn izam. Kɨ nɨ ateghan kogham, egh mangɨ bizir kɨ nɨ mɨkemeziba
    kɨ bar dar amigham.”
  txq-txq: Masaneda matalolole! O muni bee muu a mesan, Au sama-sama ma anea o. Neu
    ko Au ua falik o muni nusak ia mai. Au ta mboꞌi o mesa ngga. Ma neu ko Au tao
    atetu basa hehelu-bartaak kara fo Au feen neu o.”
  aaz-aaz: Mumnau murek-rekoꞌ! Ho mnao meu mee-mee jah, Au ꞌok ko, ꞌpafaꞌ ma ꞌpanat
    ko. Au of ꞌeik ko mfain uum meu pah ia. Au ka ꞌkonan ko mmees fa. Ma Au of uteabaꞌ
    rais manbaaꞌn ein reꞌ Au ꞌfee ko sin.”
  azb-azb: Mən həmişə səninləyəm, gedəcəyin hər yerdə səni qoruyacağam və bu torpağa
    qaytaracağam. Dediyimi edənə qədər səni tərk etməyəcəyəm».
  eng-DBY: And behold, I am with thee, and will keep thee in all [places] to which
    thou goest, and will bring thee again into this land; for I will not leave thee
    until I have done what I have spoken to thee of.
  hin-2017: 'और सुन, मैं तेरे संग रहूँगा, और जहाँ कहीं तू जाए वहाँ तेरी रक्षा करूँगा,
    और तुझे इस देश में लौटा ले आऊँगा: मैं अपने कहे हुए को जब तक पूरा न कर लूँ तब तक
    तुझको न छोड़ूँगा।” (यशा. 41:10)'
  wol-KYG: Maa ngi nii ànd ak yaw, di la sàmm fépp foo jëm, te itam dinaa la délloosi
    ci réew mii. Duma la bàyyi mukk, waaye dinaa def li ma la wax lépp.»
  swp-swp: U ita, Eau maem, abo ea itawataim em abalau haedi eai, abo ea woeauioim
    ina tano eai ta. Taba nige ea laugabaem i lau e saha ea ribaei ea hemamohoiei.”
  bjr-bjr: Karaambaiqa kafaa qimaminoo qinau. Iria, qinee ani faqa maridaqa aiqamai
    finnannai anisaa rakisianaura. Rakisidaqa kaifaa ani mareeqee maa maqanasaa quqaanaura.
    Qinee sia ani minnisaanaura, qinee qeeqa qima afeekaikiafanna ufafa anoona kambiqainaqa
    quqaanaura.
  eng-YLT: '''And lo, I [am] with thee, and have kept thee whithersoever thou goest,
    and have caused thee to turn back unto this ground; for I leave thee not till
    that I have surely done that which I have spoken to thee.'''
  kne-kne: Dadlon aben tet-ewa ay wadaak en sik-as kankanayon ta ay-ayowanak sik-a
    sin olay intoy em-emeyam. Asiak aben itlod sik-a ay mantaoli isnan ili ay nay.
    Adiak pay taynan sik-a, mo adi et tongpalek amin di inkarik en sik-a,” kanan Diyos.
  wat-wat: Kuna tukutukuya, Iyau o kwaḡa nukusi keta ana nuvinanuwa ya nidadana nenesiyai
    kana nivaniva ana makaviniwa fwayafwayanama nofe nenei. Muka ana venumakanoveu
    kana nivaniva aviyavana a bwadudabedabiwa maise ana fufuniya.”
  heg-NTPO: Nangan babanan! Ku laok elol tuun kon, Auk leo-leo nol ku, le doha-tinang
    ku. Mam Auk kil pait nol ku maa se dale nia. Auk nang soleng ku sii siing-siing
    lo. Nol Auk in hid nol ku nias, totoang Auk taos le dadi.”
  ptu-ptu: Pengkilalai, Kao la muundu'ko anna la kuolaam umba-umba muongei le'ba'.
    Anna la kutetteko sule eta inde. Tä'ko la kutampeam lambi' kupasule lako ingganna
    indo puha kudandiangko.”
  bzd-NTPO: Ye' tso' be' ta̱. Ye' tö be' kkö'neraë ká̱ wa'ñe wé̱ be' mir ee̱. Be'
    dörane ye' wa̱ ká̱ i' ki̱. Kë̀ yö be' we'ikepa. Ttè ko̱s méyö be' a̱, e' wawe̱raëyö
    es.”
  kwf-kwf: Aia Ꞌoke manata nama toꞋona neꞋe nai baꞋa tua faꞋiniꞋo ku lia suliꞋo ana
    kula ki taꞋifau neꞋe Ꞌoko leka ana, ma nai baꞋa olitaꞋiniꞋo logo maꞋi ana kula
    neꞋe laꞋu. NoaꞋa naisi baꞋa danga ꞋaniꞋo, nai baꞋa sasia ru ki taꞋifau neꞋe nau
    ku fata alangaꞋi niꞋi fuamu.”
  eng-WYC-2017: And I shall be thy keeper, whither ever thou shalt go; and I shall
    lead thee again into this land, and I shall not leave thee, no but I shall fulfill
    all [the] things which I have said.
  eng-WMBB: Behold, I am with you, and will keep you, wherever you go, and will bring
    you again into this land. For I will not leave you until I have done that which
    I have spoken of to you.”
  spp-spp: Ma niŋgyiini táan maa lógo, mii sí n-pyi ná mu i ma tashèyi puni i, s'a
    mu kàanmucaa, si núru ná mu i nde kìni i sahaŋki. Mii sì n-sìi mu yyaha maye niŋkin
    mɛ, ɲwɔmɛɛ maha ɲwɔmɛɛ mii à lwɔ́ mu á ke, mii sí cyire puni fûnŋɔ.»
  aey-aey: Aria faga. Ana nuegan eu ija hinaca belewan. Bebeleu ija cofhigen. Euha
    ija maha ina ceseli ahu mihigen. Ija hina qee culihigaun. Ija hinaca bibilig li
    je cunug mahiga eu odigen,” don.
  urd-GVH: मैं तेरे साथ हूँगा, तुझे महफ़ूज़ रखूँगा और आख़िरकार तुझे इस मुल्क में वापस
    लाऊँगा। मुमकिन ही नहीं कि मैं तेरे साथ अपना वादा पूरा करने से पहले तुझे छोड़ दूँ।”
  rug-rug: Mamu balabala ia sapu kaqu koa koa goi si Rau, meke kaqu kopu nigo Rau
    be pavei vasina la goi, meke kaqu turaṉa pulenigo tugo Rau koasa popoa hie. Meke
    lopu kaqu luarigo Rau, osolae kaqu va gorevura i tu Rau sari doduru gua pu va
    tatara nigo Rau,” gua si Asa.
  gaz-gaz: Kunoo ani si wajjinan jira; lafa ati dhaqxu hundattis sin eega; gara biyya
    kanaattis deebisee sin fida. Ani hamman waanan waadaa siif gale sana siif guututti
    si hin dhiisu.”
  fra-LSG: Voici, je suis avec toi, je te garderai partout où tu iras, et je te ramènerai
    dans ce pays; car je ne t’abandonnerai point, que je n’aie exécuté ce que je te
    dis.
  gnn-gnn: Ŋarranydja dhiyalami nhokala bitjan liŋgu ga wanhawitjan nhe yurru marrtji.
    Ŋarrapi yurru nhuŋu goŋ‐nherraṉmirrinydja, ga ŋarrapi yurru nhuna roŋiyinmarama
    dhipalanydja wäŋalili. Yaka ŋarra yurru nhuna ganandja; ŋarra yurru djämanydja‐wala
    bitjan yana liŋgu ŋunhi ŋarra nhaltjan yukurra dhäwu'‐nherraṉmirri nhokala.” Ga
    bitjarra yukurrana Garray waŋana ŋunhili Djaykupkala bukaway'kurrunydja.
  yal-yal: En birin na a ra i na siga dɛdɛ. N ni i kantanma nɛn i na siga dɛnaxan
    yi, n ni i raxɛtɛma nɛn bɔxɔni ito ma. N mi i rabeɲinɲɛ. N feen naxan birin layiri
    tongoxi i xa, n na a birin ligama nɛn.”
  gum-gum: Nabe ñiba pasrar cha. Ñi chu yaindøgucha nabe ñun chi kømønrrai ashib tøga
    pasrøwa, katøle i piraumay nabe ñune pera arrumønrrun cha. Na ñun maig martrab
    taigwan na trunun maramnegatig nabe ñune elachimumønrrun— taig køn tru piabyube.
  iou-iou: Nadätan? Näk gäkkät itkaŋ kome kuŋarayäŋ täno udegän watäni api it gamet.
    Täŋpäŋ gämagut yäpmäŋ äbäŋira kome ŋoken äneŋi api äben. Näk nämo gepmaŋpäŋ gäkkät
    irira imaka imaka api gamet yäŋ yäŋkehärom taŋkuro u api ahäŋ morewek yäŋ iwetkuk.
  haw-1868: Aia hoi, me oe no wau, a e malama auanei ia oe i na wahi a pau au e hele
    ai, a e hoihoi mai no wau ia oe i keia aina; no ka mea, aole au e haalele ia oe,
    a pau i ka hanaia e au ka mea a'u i olelo aku ai ia oe.
  arb-NAV: هَا أَنَا مَعَكَ وَأَرْعَاكَ حَيْثُمَا تَذْهَبُ، وَأَرُدُّكَ إِلَى هَذِهِ
    الأَرْضِ. وَلَنْ أَتْرُكَكَ إِلَى أَنْ أَفِيَ بِكُلِّ مَا وَعَدْتُكَ بِهِ».
  adz-adz: Da waringantin, dzi bungꞌ arut agu da nampa tayangꞌ agu i sanab idzuwai
    u fada gin, da dzi bungꞌ atip nau agu naba intap aruani. Dzi bungꞌ anang nam sib
    angu dzi nidan da tagadan da agu nasu nidzun, da dzi wasangꞌ i tanginda agu rai
    u.”
  ewe-ewe: Gawu la, meli kpli wò, makpɔ tawò le afi sia afi si nàyi la, eye makplɔ
    wò nàgbɔ ava anyigba sia dzi dedie. Manɔ kpli wò va se ɖe esime matsɔ nu siwo
    katã ŋugbe medo na wò la ana wò.”
  eng-LEE: And, behold, I am with thee, and will keep thee whithersoever thou goest,
    and will bring thee again into this land; for I will not leave thee, until I have
    done what I have spoken to thee of.
  dji-dji: Ingki marrbirri djining, ngarri inmarr djamadjigi a nyirr gunggatjigi;
    miri bilang ngunyili ngunupilang nyuni giri, ngarri bintji kiri ngurrgima nyirr
    djagadjigipm. A mari-djamagiṉpilngirgi ngarri ngandarrk djinarr djirridjiban nyungungi,
    marrga magayagiṉing nyuni giri nyinidji, a bapiḻi nyirr wiṉidjingilgi nyunguli
    gurrbili djampan. Ngiy birralgima ngarri ingki nyirr marrbigi, bil yarim inmarr
    djamadjigi yarimipm irr malimdjigi bubalikiṉing nyirr murr-rangirri.”
  gvn-gvn: '@see-verse:GEN.028.014'
  nna-nna: Ngaju wantulumarnanga nyuntungu wanyjarnipa yankuluman. Yarti kulpanya
    jilamarnanta nyungukarti warrarnkarti. Munu yakalamarnanta, ngaju wantulumarnanga.
    Ngajulu jilimarnanga nyarrapa wurrarnarnangu.” Palajun muwarr pirnili Jacob-ku
    Ngarrkalu.
  asm-FB: চোৱা, মই তোমাৰ লগত আছোঁ; তুমি যি যি ঠাইলৈ যাবা, মই তোমাক ৰক্ষা কৰিম আৰু
    পুনৰায় মই তোমাক এই দেশলৈ ওলোটাই আনিম; কিয়নো মই তোমাক কোৱা সকলো কথাকে সিদ্ধ নকৰোঁমানে,
    মই তোমাক ত্যাগ নকৰিম।”
  sus-A: عِ سِفَ دّدّ، وٌن بِرِن نَ عَ رَ. ﭑ عِ كَنتَمَ يِرٍ بِرِن. ﭑ مَن عِ رَفبِلٍنمَ
    نّ يِ بْشِ مَ. ﭑ مُ عِ رَبٌلٌمَ قٍقٍ مَ. ﭑ نَن ﭑ مَ لَايِدِ بِرِن نَكَمَلِمَ نّ
    عِ بّ.»
  fra-SBL: Voici, je suis avec toi, je te garderai partout où tu iras, et je te ramènerai
    dans ce pays. Car je ne te quitterai pas avant d'avoir accompli ce dont je t'ai
    parlé. »
  hbo-hbo: וְהִנֵּ֨ה אָנֹכִ֜י עִמָּ֗ךְ וּשְׁמַרְתִּ֙יךָ֙ בְּכֹ֣ל אֲשֶׁר־תֵּלֵ֔ךְ וַהֲשִׁ֣בֹתִ֔יךָ
    אֶל־הָאֲדָמָ֖ה הַזֹּ֑את כִּ֚י לֹ֣א אֽ͏ֶעֱזָבְךָ֔ עַ֚ד אֲשֶׁ֣ר אִם־עָשִׂ֔יתִי אֵ֥ת
    אֲשֶׁר־דִּבַּ֖רְתִּי לָֽךְ׃
  shp-NTPO: Jaskara iketianra, jatíbitian mibé ixon, jawerano inonbi mia kaainko en
    mia koirantiki. Jainxonra nato main en mia beribanoxiki, jatíbi ja en mia axonti
    yoiabo en senenhai kaman”, iki.
  eng-WYCLIFFE: And Y schal be thi kepere, whidur euer thou schalt go; and Y schal
    lede thee ayen in to this lond, and Y schal not leeue no but Y schal fil alle
    thingis whiche Y seide.
  piu-2006: '@see-verse:GEN.028.014'
  pjt-pjt: Palu kulinma! Ngayuluṉa nyuntula tjungu pitjalinkuku munuṉanta aṯunytju
    kanyilku. Munuṉanta maḻakungku katiku ngura nyangaku. Panya ngayulu kalkuntjatjanungku
    uwankara palyalku wantinytja wiyangku.” Alatji Godalu Jacobala wangkangu paluṟu
    tjukurmankunyangka.
  cwe-cwe: Niye nahamwe na weye na kukukaliza hohose houhita, na nizakubweleza muna
    iisi ino. Sizakuleka mbaka vondanikutendele yose yonikulaganile.”
  bgs-bgs: Na, dumuma a gó áknikó, asta dóppónan ku gó sikuna agad ánda é sadunan
    nu. Sakán tô pólì áknikó nit tanà ni, su inalayunna dumuma áknikó sippang ka tumanán
    ku tô langun katô igtandô ku áknikó.”
  kik-kik: Na niĩ ndĩ hamwe nawe, na nĩndĩkũmenyagĩrĩra kũrĩa guothe ũrĩthiiaga, na
    nĩngagũcookia bũrũri ũyũ. Ndigagũtiganĩria nginya ngaahingia maũndũ marĩa ndakwĩrĩra.”
  ksr-ksr: Moba, niinoŋ giwo laligoŋ daeŋ daeŋ kema kaŋ laligowagati, iikawaa so mono
    sopa somoŋgoŋ goma laligoŋ uma guambe baloŋ kokanoŋ mombo eleema kawaga. Niinoŋ
    gii mende gomesaoŋ qaa jeŋ somoŋgoŋ gombeti, iikawaa so ambe hoŋa koloodaborowaa.”
  fra-NCL: Voici, je suis avec toi, et je te garderai partout où tu iras et je te
    ramènerai dans ce pays. Car je ne t’abandonnerai pas que je n’aie fait ce que
    je t’ai dit. »
  cek-AK: Khenah, nang to kang oh thuih han, na caehhaih ahmuen kruekah kang khetzawn
    moe, hae prae ah kang hoih let han; kang thuih ih lok koep ai karoek to kang caehtaak
    mak ai, tiah a naa.
  xla-xla: Epame wa꞉tapo hadima adipo ta demsela꞉lepiye, na꞉tapo alila hapuloma dulu
    dla wa꞉ mate hallowepo. Epo alotle na꞉tapo wa꞉ye ta꞉la hema ma ilame sempuluwepo.
    Na꞉ wa꞉ye posaliyome tlowa. Epame monolo atlamale koko iye halomolowepo,” diyo.
  cuk-cuk: An beba gudiguad. Bia be nade sogele, an beba gudii guoed. Gannar we-yarse
    be daged, an be-imakoed. An be-metosulid, bela an bega-ibmar-sogsad an imakoed.”
  uig-CYR: Мана, Мән сән билән биллидурмән, қәйәргә барсаң сени аман-есән сақлап,
    бу зиминға сени қайтуруп келимән; чүнки саңа ейтқан сөзүмни ада қилмай туруп,
    сени ташлимаймән» — деди.
  pma-pma: Kindem kati keke inau, nito venuk ka nikur koek en out vasi kiha en. Nikur
    risuk kimai en atan koanek ka nirlokoveintei keik hetokol avong num vasi asa koa
    navat kati minuk.”
  tel-2017: ఇదిగో నేను నీకు తోడై ఉండి, నువ్వు వెళ్ళే ప్రతి చోటా నిన్ను కాపాడి ఈ దేశానికి
    నిన్ను మళ్ళీ రప్పిస్తాను. నేను నీతో చెప్పింది నెరవేర్చే వరకూ నిన్ను విడిచిపెట్టను”
    అని చెప్పాడు.
  hat-BSA: “Gade byen, Mwen avèk ou. Mwen va kenbe ou nenpòt kote ou ale, e Mwen va
    fè ou retounen nan peyi sa a. Paske Mwen p ap kite ou jiskaske Mwen fin fè tout
    sa ke M te pwomèt nou an.”
  kos-kos: Esam, nga ac fah wi kom ac langoekom yen nukewa kom som nu we, ac nga ac
    fah folokinkomme nu fin acn se inge. Nga ac tiana fahsr liki kom nwe ke na nga
    orala ma nukewa nga wuleot nu sum.”
  hbo-WLC: וְהִנֵּ֨ה אָנֹכִ֜י עִמָּ֗ךְ וּשְׁמַרְתִּ֙יךָ֙ בְּכֹ֣ל אֲשֶׁר־תֵּלֵ֔ךְ וַהֲשִׁ֣בֹתִ֔יךָ
    אֶל־הָאֲדָמָ֖ה הַזֹּ֑את כִּ֚י לֹ֣א אֶֽעֱזָבְךָ֔ עַ֚ד אֲשֶׁ֣ר אִם־עָשִׂ֔יתִי אֵ֥ת
    אֲשֶׁר־דִּבַּ֖רְתִּי לָֽךְ׃
  ibo-ibo: Anọnyeere m gị. Aga m echebe gị ebe ọbụla ị na-aga. Aga m akpọghachite
    gị nʼala a. Agaghị m ahapụ gị tutu ruo mgbe m mezuoro gị ihe niile m kwere gị
    na nkwa.”
  ory-ory: ପୁଣି, ଦେଖ, ଆମ୍ଭେ ତୁମ୍ଭର ସହାୟ ଅଟୁ, ଆଉ ତୁମ୍ଭେ ଯେଉଁ ଯେଉଁ ସ୍ଥାନକୁ ଯିବ, ସେହି
    ସେହି ସ୍ଥାନରେ ଆମ୍ଭେ ତୁମ୍ଭକୁ ରକ୍ଷା କରିବା ଓ ପୁନର୍ବାର ତୁମ୍ଭକୁ ଏ ଦେଶକୁ ଆଣିବା; କାରଣ
    ଆମ୍ଭେ ଯାହା ତୁମ୍ଭକୁ କହିଅଛୁ, ତାହା ସଫଳ ନ କରିବା ପର୍ଯ୍ୟନ୍ତ ଆମ୍ଭେ ତୁମ୍ଭକୁ ପରିତ୍ୟାଗ କରିବା
    ନାହିଁ।”
  wmt-wmt: '@see-verse:GEN.028.014'
  chk-chk: Ngang üpwe etuk o tümwünuk ekis meinisin ia kopwe feila ie, üpwe pwal aliwiniiketo
    won ei fanü, pun ngang üsap likituk tori üpwe apwönüetä meinisin mine üa pwon
    ngonuk.”
  ssd-ssd: Ye siŋka sanet. Ye ne ndoŋ mara mindek minmba mini sulumba ne kigraibkamŋgit.
    Ne ma aniŋge minamŋgat ta ye ne ndoŋ mini sulumba ŋgumneŋga maŋ tumba luka te
    prowamŋgit. Ye pasa te kumumba ne kusrene nda ŋgina.
  rop-rop: “Wal yu nomo foget na. Ai garra jidan garram yu ebriweya yu go, en afta
    ai garra bringimbek yu langa dijan kantri na. En ebrijing weya aibin pramis langa
    yu, ai garra duwit.” Lagijat na God bin tok langa det drim.
  ukr-1871: І се я з тобою й оберегати му тебе на всякій дорозї, що нею пійдеш, і
    верну тебе в ʼцю землю; бо не покину тебе, докіль сотворю все, що глаголав тобі.
  eng-AOI: I will stay near you and keep you safe wherever you are. Then afterwards
    I will bring you back again to this place. I will not leave you; I will do everything
    I have promised you.”
  yon-yon: Kedi, ne kuu eb yaa dore awabdimain kowe, ebbed kuna yaa wananeeb kuu keebdombereni,
    angkon nembed eb kuu okad keyaom ika nenmananiin. Ne kuu eb yaa domobdainban,
    nembed eb yaa komo yedme kowaan kuu kwananiin.” andoon.
  bch-bch: Be ega, gau ga namado toman ngan eao ga matag ikikisi go ngan lem lalalanga
    toa ngada ne. Ta gau ga nabada go ga luago mulian ngan tano toa ne. Be gau ga
    natnan eao mao ga irangrang ngan nakado danga toa ngada ne iuot pago mambe naposa
    tautaunga pago ngan.”
  deu-1951: 'Und siehe: Ich bin mit dir, und ich will dich behüten allenthalben, wo
    du hinziehst, und dich wieder in dieses Land bringen. Denn ich will dich nicht
    verlassen, bis ich getan, was ich dir gesagt habe.'
  eng-JPS: And, behold, I am with thee, and will keep thee whithersoever thou goest,
    and will bring thee back into this land; for I will not leave thee, until I have
    done that which I have spoken to thee of.'
  ubr-ubr: Om unsagob on, Yau on arimon om bisimui anama ato an rufafarem menan menan
    un nanan nan, ato arimon an boem un matabir men unnat atonio tafanamai. Yau arimon
    nana bisimui anama ato bobo aifan au matanim on engon ani yamen.”
  srp-1865: I evo, ja sam s tobom, i èuvaæu te kuda god poðeš, i dovešæu te natrag
    u ovu zemlju, jer te neæu ostaviti dokle god ne uèinim što ti rekoh.
  lug-lug: Laba ndi wamu naawe, era nnaakukuumanga buli gy’onoogendanga yonna, era
    ndikukomyawo mu nsi eno, kubanga sirikuleka okutuusa nga mmaze okukola ekyo kye
    nkugambye.”
  heb-heb: והנה אנכי עמך ושמרתיך בכל אשר תלך והשבתיך אל האדמה הזאת כי לא אעזבך עד
    אשר אם עשיתי את אשר דברתי לך׃
  ben-IRV: আর দেখ, আমি তোমার সহবর্ত্তী, যে যে জায়গায় তুমি যাবে, সেই সেই জায়গায়
    তোমাকে রক্ষা করব ও আবার এই দেশে নিয়ে আসব; কারণ আমি তোমাকে যা যা বললাম, তা যতক্ষণ
    সফল না করি, ততক্ষণ তোমাকে ত্যাগ করব না।”
  pan-pan: ਵੇਖ, ਮੈਂ ਤੇਰੇ ਅੰਗ-ਸੰਗ ਹਾਂ ਅਤੇ ਜਿੱਥੇ ਕਿਤੇ ਤੂੰ ਜਾਵੇਂਗਾ ਮੈਂ ਤੇਰੀ ਰਾਖੀ ਕਰਾਂਗਾ,
    ਅਤੇ ਤੈਨੂੰ ਫੇਰ ਇਸ ਦੇਸ਼ ਵਿੱਚ ਲੈ ਆਵਾਂਗਾ ਅਤੇ ਜਦੋਂ ਤੱਕ ਮੈਂ ਤੇਰੇ ਨਾਲ ਆਪਣਾ ਬਚਨ ਪੂਰਾ ਨਾ
    ਕਰਾਂ, ਤੈਨੂੰ ਨਹੀਂ ਛੱਡਾਂਗਾ।
  tkr-tkr: Zı vaka vorna, Zı ğu, nençeğana ark'ıneeyir havacı, ine cigeeqa sak'al
    ha'asda. Zı ğu g'alerçes deş, Zı uvhuyn gırgın ha'asın.
  mwp-mwp: ‘Ina bangal ngoenanu mayparu ngay bangal ngibiya kalmel danal pathaypa,
    ngi bangal kasa ngalagiya, ngath bangal ngin ngaru kuniya gasampu nubi lagoepa.
    Ngayapa ngibepa kasa woenaypa lawnga, kurusipa bangal ngath mura kuyku nidhane
    ngaw yawoeydhayzinga.’
  mya-JVB: ငါ သည် သင့် ဘက် မှာရှိ၏။ သင်သွား လေရာရာ ၌ ငါစောင့် မမည်။ ဤပြည် သို့ တဖန်
    ဆောင် ခဲ့ဦးမည်။ ဂတိ ထားသည်အတိုင်း မပြည့်စုံမှီ၊ သင့် ကိုငါမ စွန့် ဟု မိန့်တော်မူ၏။
  tte-O: Yo yau mekamkava yagite-kalatagiwo am kaba lau dedei meuloina kolili yo tabe
    yayapileyoiwoma bwatano bwaite koina. Nige yalologabaegiwo kanasiga yagu waloyameline
    yapaisowai besiele.”
  tbg-tbg: Te ainti vaiha ariqaa raqiki variarirara are oru ninirama qaiqaa maini
    orurante ani narave. Te ariara tuna uvara kia qaqira karaiti, te ainti vaiha maa
    uvara tiva taunara ekaa autu taiqa karerave, tiro.
  hmo-hmo: Dohore lau durua oi, oi lau henia gabudia ibounai dekenai do lau naria
    oi, bona oi be do lau hakaua mai lou inai tano dekenai. Lau ese oi do lau rakatania
    lasi, ela bona oi dekenai lau hereva henia kara ibounai do lau karaia haorea.”
  ata-ata: Mo nalomu la, eni axolu noxine mo asaxilaꞌine no anu muamuaꞌixene no xalexalee
    tuatuala ane nini nalai no anu. Xe iliꞌi, la alivulixene uneꞌe no lia ꞌo. Umomomo
    sou eni aꞌumesine uasi, axoo noxine mo sou mimii e eni elemolu lexe eni aꞌoxo
    noxine ne uxali maninasou.”
  nfa-nfa: Mage mu bhèlu! Èu ne ètu mia èèna ka, Jaꞌa bera-bera dènge èu. Ladhe èèna
    na, Jaꞌa lere kèti hari èu mai asa dedha-rai neꞌe. Jaꞌa bhera boe èu. Aa èèna
    na, Jaꞌa tao aaꞌi madhutu sèmi lii pajaji Jaꞌa dènge èu.”
  urd-urd: और देख, मैं तेरे साथ हूँ और हर जगह जहाँ कहीं तू जाए तेरी हिफ़ाज़त करूँगा
    और तुझ को इस मुल्क में फिर लाऊँगा, और जो मैंने तुझ से कहा है जब तक उसे पूरा न
    कर लें तुझे नहीं छोडुंगा।
  rus-SYN: и вот Я с тобою, и сохраню тебя везде, куда ты ни пойдешь; и возвращу тебя
    в сию землю, ибо Я не оставлю тебя, доколе не исполню того, что Я сказал тебе.
  cbt-NTPO: Ni'quë'. Carinquën ca'tanaranquën. Intópanta pa'patan, carinquën a'paiaranquën.
    Carinquën chachin iso no'paquë quënantaranquën. Co onporonta pataranquënhuë',
    ya'ipi sha'huitëranquënso' naniquë huarë' catahuararanquën,” itërin.
  bqc-SIM: Máↄ kunnↄɛ, máↄ n dↄ̃́a gu pↄ́ ńlɛ gɛ́u píi, mí ɛa sunnↄ bùsuɛ beeu,
    asa má n to weo, má yã́ pↄ́ má ònɛ kɛɛ.
  tcz-CHONGTHU: Itihchan hi jongle nangma ka umpi jing ding nache nachan a nikhat
    teng hiche gam'a hi kahin nung pui lut kit ding nahi, ajeh chu kaki tepna jouse
    ka suhbulhit masangse a donlouva ka koi louhel ding nahi.
  mar-mar: पाहा, मी तुझ्याबरोबर आहे आणि तू जेथे कोठे जाशील त्या प्रत्येक ठिकाणी मी
    तुझे रक्षण करीन आणि तुला या देशात परत आणीन; कारण मी तुला सोडणार नाही. मी तुला
    जी सर्व अभिवचने दिली ते सर्व मी करीन.”
  tcs-tcs: Mina tru, ai ebritaim lo yu ane ai lugaut yu ebriwea wea yu wagbaut, ane
    ai go teke yu kambaigen po dis lan. Ai nogo libe yu antil ai bin pinis meke ebriting
    wanem ai bin spik ai go mekem po yu.’
  soq-soq: Tane insena e naepe aitona ne ando oniadewasaepina, ita banlaepo leuite
    wiea tawo ema osowe. Tane do dima uduudu ne sauawaena ne ideita dewasapatuapi.”
  qub-qub: Nogaga gamwanmi caycä. Maypa aywaptiquipis nogami ricashayqui. Maypitapis
    cay partimanmi cutichimushayquipaj. Mana gongaypami gamta aunishäcunataga llapanta
    cumlishäpaj.»
  bqp-bqp: Manigↄ̃ kú kũnwo, manigↄ̃ n dãkpã gu kũ ntɛn gɛ́n pínki, mani ɛra mà
    su kũnwo bùsu díkĩnan, zaakũ mani n tónlo mani yã kũ ma ònnɛ kɛ.
  hat-hat: Pa bliye, m'ap toujou la avèk ou, m'ap voye je sou ou kote ou pase. M'ap
    fè ou tounen nan peyi sa a, paske mwen p'ap lage ou san m' pa fè tout sa mwen
    sot di ou la a.
  eng-BSB: Look, I am with you, and I will watch over you wherever you go, and I will
    bring you back to this land. For I will not leave you until I have done what I
    have promised you.”
  tod-tod: Wɛlɛ, nà ɓɔɠɔi nà è ʋa, nà è makɛ, ʋɛ kpein è liizu ná, nà ʋaazu
    ga ɗe ʋolu niima yooi zu, mazɔlɔɔ gè la ɠɛlɛa è ʋa ɲɛgɛlɛin, eyɛsu naa kpein
    daazeeli, nii gè boga è ma.»
  eng-WEBPB: Behold, I am with you, and will keep you, wherever you go, and will bring
    you again into this land. For I will not leave you until I have done that which
    I have spoken of to you.”
  kbq-kbq: Hanki antahio, Nagra kagrane mani'nena inantego vanoma hananana kva hunegante'na,
    ete kavre'na ama ana mopare egahue. Ana nehu'na Nagra onkatre'na, huvempama hugante'noa
    kea eri knare huvagaregahue.
  nhe-BL: Na niitztoc mohuaya. Nimitzmocuitlahuis campa hueli campa tiyas huan nijchihuas
    ximocuepa ipan ni tlali. Ax nimitztlahuelcahuas. Nijchihuas nochi tlen mohuaya
    nimocajtoc nijchihuas.”
  bus-bus: Mɛ́gↄ̃ kúnyo, mɛ́gↄ̃ n dãkpaa guu kɛ̀ nɛ́ɛ gaan píngi, mɛ́ ɛara mà sunyo
    bùsu kɛ̀kiin, zaakɛ mɛ́ n tónlo mɛ́ yã kɛ̀ má ònnɛɛ kɛ.
  gub-BL: Aiko putar nerehe we ihe nehe. Wyzài ywy rehe neho mehe urupyro putar ikatu
    'ymaw wi ihe nehe. Urumuzewyr kar putar ko ywy rehe ihe nehe no. Azapo putar ma'e
    ko heze'eg rupi tuweharupi ihe nehe. Azapo putar ko heremimume'u kwer upaw rupi
    nehe, i'i izupe.
  eng-DRA: 'And I will be thy keeper whithersoever thou goest, and will bring thee
    back into this land: neither will I leave thee, till I shall have accomplished
    all that I have said.'
  knf-knf: Tenan, dwo na iwi kayeŋu du dko bŧi di ikyaaŋ, dluŋ kakakanu kak ţi uŧaak
    wi. Mënkwutanu, ddo uko bŧi wi nhoŋiiŋ. »
