verse: GEN.028.015
translations:
  mal-C: ഞാൻ നിന്നോടുകൂടെയുണ്ട്; നീ പോകുന്നിടത്തെല്ലാം ഞാൻ നിന്നെ കാത്തുകൊള്ളും; ഞാൻ
    നിന്നെ ഈ ദേശത്തേക്കു മടക്കിവരുത്തും. ഞാൻ നിന്നെ കൈവിടാതെ നിന്നോടുചെയ്ത വാഗ്ദത്തം
    നിറവേറ്റും.”
  deu-TKW: Und ich werde mit dir sein und dich behüten überall, wohin du gehst, und
    werde dich zurückbringen in dieses Land. Denn ich werde dich nicht verlassen,
    bis ich ausgeführt, was ich dir verheißen habe!
  lin-lin: Nazali elongo na yo, nakobatela yo bisika nyonso oyo okokende mpe nakozongisa
    yo na mabele oyo, nakotika yo te kino nakokokisa makambo nyonso oyo nalakaki yo. »
  cbr-NT: '''Ëx kana mibë ''ain; usa ''ixun kana uinu kaina kuani anuabi ''ën mi bërúanti
    ''ain, usa ''ixun kana amiribishi ënë menubi mi bëtëkënti ''ain. Mi kana usai
    ''ia ''ën kakësabiokin ''axuntankëxuma ëntima ''ain.'
  eng-LSV: And behold, I [am] with you, and have kept you wherever you go, and have
    caused you to return to this ground; for I do not leave you until I have surely
    done that which I have spoken to you.”
  bmu-bmu: Mötnöŋ, nöŋön göbuk mala denike denike anda kaba malmani, miaŋgö dop mönö
    sel jöhöm gihiba mal öŋgöba goaŋgitpiga gölme kiaŋgöreŋ kunbuk liliŋgöba kaman.
    Nöŋön gi qahö gömosöta keu jim jöhöm gihiali, miaŋgö dop akiga ölŋi asuhum teköma.”
  eng-GNV: 'And lo, I am with thee, and wil keepe thee whithersoeuer thou goest, and
    will bring thee againe into this lande: for I will not forsake thee vntill I haue
    performed that, that I haue promised thee.'
  eng-WEBSTER: 'And behold, I am with thee, and will keep thee in all places whither
    thou goest, and will bring thee again into this land: for I will not leave thee,
    until I have done that which I have declared to thee.'
  nhw-BL: Na niitztoc mohuaya. Nimitzmocuitlahuis campa hueli campa tiyas huan nijchihuas
    ximocuepa ipan ni tlali. Amo nimitztlahuelcahuas. Nijchihuas nochi catli mohuaya
    nimocajtoc nijchihuas.”
  swh-ONEN: Niko pamoja nawe nami nitakulinda kila uendako na nitakurudisha katika
    nchi hii. Sitakuacha mpaka nitakapofanya hayo niliyokuahidi.”
  bba-bba: Wee nɑ wɑ̃ɑ kɑ wunɛ, ko nɑ n mɑɑ nun kɔ̃su yɑm kpuro mi ɑ dɔɔ kpɑ n mɑɑ
    kɑ nun wurɑmɑ tem mɛ sɔɔ. Domi nɑ ǹ nun derimɔ sere n kɑ ko nɡe mɛ nɑ nun sɔ̃ɔwɑ.
  eng-KJVCPB: And behold, I am with thee, and will keep thee in all places whither
    thou goest, and will bring thee again into this land; for I will not leave thee,
    until I have done that which I have spoken to thee of.
  cpy-cpy: Naakataki tsipatapiintakimiri, aritaki nokempoyaawentakimi jemperika pikinayite.
    Aritaki nomatakiro noepiyeemi jaka pijeekakira. Otzimatye nomonkaatero okaatzi
    nokantakimiri, eero nookawentzimi.”
  mpx-mpx: Alou owa ge hauna labi elana nu noek na matahikagiwa, yaka na pasikaliwa
    al panuwa ya elana. Nige na eeguluwagiwa ana siga hauna gun ya bateli eliyam na
    ginol.”
  wbp-wbp: Ngajuju palka karnangku nyina, manu kapurnangku muurlparlu nyuntu warrawarra-kanyi
    nyarrpararlangu kajinpa yani. Ngaka kapurnangku kulpari kanyirni ngurrara nyampu-kurra.
    Ngajulurlu kularnangku nyuntu yampimi. Nyiyarningkijarra kujarnangku jangku-pungu,
    kapunpaju marlaja mardarni kujarnangku yangkaju wangkaja.”
  luo-luo: Anabed kodi kendo anariti kamoro amora ma idhiye nyaka adwoki e pinyni.
    Ok anaweyi nyaka chop atim mana ma asesingorani.”
  meu-meu: Lau ese baina bamomu, ba lao heni gabudia iboudiai baina gimamu, bona baina
    hakaumu lou ina tano ba lou henia; lau basina rakatanimu ela bona na herevalai
    henimu karadia na baina kara ḡuḡuru.
  npi-ULB: हेर्, म तँसँग छु र तँ जहाँसुकै गए तापनि म तेरो रक्षा गर्नेछु । म फेरि तँलाई
    यस ठाउँमा फर्काएर ल्‍याउनेछु । किनकि मैले तँलाई प्रतिज्ञा गरेका कुरा पुरा नगरुञ्‍जेल
    म तँलाई छोड्‌नेछैनँ ।”
  yor-yor: Èmi wà pẹ̀lú rẹ, èmi yóò sì pa ọ mọ́ ní ibikíbi tí ìwọ bá lọ, èmi yóò sì
    mú ọ padà wá sí ilẹ̀ yìí ní àlàáfíà. Èmi kì yóò fi ọ sílẹ̀ ní ìgbà kan, títí tí
    èmi yóò fi mú gbogbo ìlérí mi ṣẹ.”
  emp-NTPO: Mʌ̃ra bʌ ume b̶ʌa. Mʌ̃a bʌra wagaya bʌ wãbʌrʌza, idjab̶a mʌ̃a bʌra naʌ̃
    ẽjũãnaa waya eneya. Bʌra igaraẽ́a, ãtebʌrʌ wãrãda mʌ̃a jara b̶ʌd̶ada jũma bʌ itea
    oya.–
  ind-ind: Aku menyertaimu dan akan menjagamu ke mana pun kamu pergi. Aku akan menuntunmu
    kembali ke tanah ini. Aku tidak akan meninggalkanmu dan Aku akan menepati janji-Ku.”
  pes-OPCB: هر جا که بروی من با تو خواهم بود و از تو حمایت نموده، دوباره تو را به
    سلامت به این سرزمین باز خواهم آورد. تا آنچه به تو وعده داده‌ام به جا نیاورم تو
    را رها نخواهم کرد.»
  ssx-ssx: Niminalo pele ekita꞉ dupae. I̱ta꞉ neke yaapo mandakena꞉ hata꞉ hane pekena꞉
    make neke handeteke halueke. Kutupa neketa꞉ do kenke pa꞉ta꞉ paa hatuku ipulueke.
    I̱ma꞉ta꞉ mo pi la꞉ ulueki paeyaaluekema꞉ta꞉ neketa꞉ na mina꞉pa꞉lalueke leekeme.
  lcm-lcm: Teng akit a mengen ke. Nau kana ve numai. Naka aiveven ua si kam keve paspasal
    aongos. Na emung nala songo pok ua ane si roe ke, using parik luai napa angkokoai
    si papelek anim tung si nala vil korong a palpalatung ang natala palpalatung ia
    ve numai.”
  aer-aer: Ayenge nhenhele ngkwenge aneme, The ngenhe arntarnte-areme nthenhe-werne
    apeke-arle unte alhemenge. The ngenhe apmere ahelhe nhenhe-werne urreke akngetye-alpeme.
    The ngenhe impetyeke arrangkwe-arle. The ngenhe alhileke ipenhe, unte-arle inetyenhe-arle
    Atyengenge ularre.”
  tgl-ULB: Masdan mo, kasama mo ako, iingatan kita saan ka man magpunta. Dadalhin
    kitang muli sa lupaing ito; dahil hindi kita iiwan. Tutuparin ko ang lahat ng
    naipangako ko sa iyo.”
  nop-nop: Nadilaŋ be, nu dukut hatibaat tiŋa kwet daŋgoŋ hatibaaŋ tuwot hatiŋa gabudokowaat.
    Tiŋa hatigane ganagilene kwet iŋoŋ kotigoŋ udaneeŋ baaŋ. Nu adi bigabu mu tibaat,
    dukut helemahelemaŋ hatiluwene nemek mintagamdok ganifafaŋelat u folooŋnit tibaak.”
  kca-kca: тӑта щи Ма нӑӈ пиԓэнән, нӑӈен шавиԓэм, хŏԓта кепа нӑӈ ӑт мӑнԓән; тӑм мўва
    нӑӈен йŏхԓы керәтԓэм, щишән, Ма нӑӈен ӑт хӑйԓэм, Ма йастәм йасӈем пӑтэԓа тутэм
    унты».
  cbu-NT: Mangish mantsarinllpa. Nuw shiyaa ksutatandi. Nda kasachinllpa yap naakchish
    ambi. Uru ningitam tsap kanapuchsha. Yuwaa nuw shiyaa áti anoo uru tatsamchima,
    tárangiya.
  hui-hui: Ai i̱na í̠ yu wanahe í̠ poregoha i̱nime haru haabo halu mani bi o larogo
    tagira piai helo dindi ogoria lone haru dai bulebero, lalu Anduane Homogohanda
    Yagabahondo emagaha lamini.
  wrs-wrs: Manam yimba maivethavav, yimba nosharava gavrava, kava yemongo engavav,
    eva kekalvho vremnavav, wo yemba kava henga si waiprovav hona petharam. Wo yemba
    kava nombolvhoavavmoa, verava, kava si yemba wohvenavav, os men kav oim.
  mya-mya: ငါ​သည်​သင်​နှင့်​အ​တူ​ရှိ​၍​သင်​သွား​ရာ အ​ရပ်​၌​သင့်​ကို​စောင့်​ရှောက်​မည်။
    သင့်​ကို​ဤ ပြည်​သို့​တစ်​ဖန်​ပို့​ဆောင်​ဦး​မည်။ ငါ​သည်​သင့် အား​ထား​သော​ကတိ​အ​တိုင်း​အ​ကောင်​အ​ထည်
    မ​ပေါ်​မီ​သင့်​ကို​စွန့်​ပစ်​၍​မ​ထား'' ဟု​မိန့်​တော် မူ​၏။
  cbi-NTPO: Iyaa ñuba bulu chunu tsuyu. Ñu nuka jiñuba iyaa ñunu keena' washkenu tsuyu,
    tsenmin entsa tusha manen majamishtinu tsuyu. Tsa' mitya ñunu naati'ba juntsa
    tsangui'mujchiya maali tiren jutyuyu, timi.
  bod-N: བདག་ནི་ཁྱོད་དང་མཉམ་དུ་གནས་ཤིང་ཁྱོད་རང་གང་དུ་སོང་ནའང་བདག་གིས་ཁྱོད་རང་བསྲུང་བ་དང༌།
    བདག་གིས་ཁྱོད་ལ་ཁས་བླངས་པ་བཞིན་དུ་འགྲུབ་པའི༌བར་དུ། ཁྱོད་རང་ཁྲིད་ནས་ས་ཆ་འདིར་ཡོང་བ་དང་ནམ་ཡང་ཁྱོད་དང་ཁ་མི་འབྲལ་ཞེས་གསུངས༌སོ།།
  wsk-wsk: Ani ni kerak bagasam, ale ni apalagaya namar bare ani ka sinar taik, ale
    kerak ali imi te pelerik tairikko. Ani kerak bagarik la, mel suen biya ani ko
    balem mu aratu saparukko.”
  kkl-kkl: As tala-tala pimenag Na anap wamnemeri yepto piangkenun. Nari an sae lipken
    koma wamne pahabog anag Nari lemnange ni ulamneri, mog so'o eneag samoro payakenun,”
    aro ambarog.
  sna-sna: Ndinewe uye ndichakuchengeta kwose kwaunoenda, uye ndichakudzosazve munyika
    ino. Handingakusiyi kusvikira ndaita zvandakavimbisa.”
  spa-BLM: He aquí que yo estoy con vosotros y os guardaré dondequiera que vayáis,
    y os haré volver a esta tierra. Porque no te dejaré hasta que haya hecho lo que
    te he dicho”.
  beu-beu: Vengaanit aaung-aaung! Aana lamal ila taang mi dise, Na etatabit aat toang-pina,
    bot Na aaing jaga. Eningse Na bot aat bale hoa aabang anga mi, aarunge Na bae
    aaing bia niang, bot naba ba Na metma aat palai tila angu, Na malekang ening metma
    aadana.
  cac-cac: Ayinn̈ej och ed'oc, ol ach in tan̈vejn̈ej b'aj ol ach b'atoc, ol ach vic'an
    meltzaj d'a jun lum tic junelxo. Man̈ ol ach vactejcanlaj, palta ol vaq'uelc'och
    b'aj ix vac' in ti' d'ayach, xchi.
  swh-ULB: Tazama, mimi nipo nawe, na nitakulinda kila uendako, Nitakurudisha katika
    nchi hii tena; kwani sitakuacha. Nitafanya kila nililokuahidi.”
  bel-bel: і вось, Я з табою; і захаваю цябе ўсюды, куды ні пойдзеш; і вярну цябе
    ў гэтую зямлю; бо Я не пакіну цябе, пакуль ня выканаю таго, што Я сказаў табе.
  wed-wed: Ma notai da tau au ririvam a mamae ma ana painim am au vaḡai. Ma ana neiana-meleiaim
    wei au dobuna. Eḡa ana voterem da aiwai a parivainuaḡanim ana kauei.”
  deu-ELBBK: Und siehe, ich bin mit dir, und ich will dich behüten überall, wohin
    du gehst, und dich zurückbringen in dieses Land; denn ich werde dich nicht verlassen,
    bis ich getan, was ich zu dir geredet habe.
  mbb-OT: Tentenuzi nu he layun a eduma kenikew wey ebentayan ku sikew minsan hendei
    ka ebpevayà. Ibpelikù ku sikew kayi he tanà, ne kenè ku sikew ed-ewaan taman te
    egketuman ku is menge saad ku kenikew.”
  msc-msc: I tolo malɔ. N ye i fɛ tuma bɛɛ rɔ. I wa kɛ wa la yɔrɔ yɔrɔ rɔ, n di i
    latanka kojuu ma. N di i kɔseyi ka i lana jamana ɲin dɔ ikɔ. N tɛ bɔ i fɛ haan
    n da n lahidi mafa, mɛn n da ta i yɛ.»
  mal-2015: ഇതാ, ഞാൻ നിന്നോടുകൂടെയുണ്ടു; നീ പോകുന്നേടത്തൊക്കെയും നിന്നെ കാത്തു ഈ രാജ്യത്തേക്കു
    നിന്നെ മടക്കിവരുത്തും; ഞാൻ നിന്നെ കൈവിടാതെ നിന്നോടു അരുളിച്ചെയ്തതു നിവർത്തിക്കും.
  tuo-NT: Yʉꞌʉ mʉꞌʉ meꞌrã niꞌi. Mʉꞌʉrẽ, mʉꞌʉ noꞌo waꞌaro coꞌtegʉti. Aꞌti diꞌtare mʉꞌʉrẽ
    apaturi dajanʉꞌcãcã weegʉti. Yʉꞌʉ ‘Tojo weegʉti’ níꞌquere weetimigʉ̃, ne cãꞌrõ
    mʉꞌʉrẽ cõꞌawãꞌcãsome”, nicʉ niwĩ Õꞌacʉ̃.
  gup-gup: Dja kanbekka, marneyime, ngaye ngarrdjarrkre dja mak nahnan bu baleh yarrkka
    yire, dja mak kaluk durndiwe ngudda kondah kunred kubolkwarlah. Dja ngaye minj
    bawon, ngadjalkurduyime werrk nawu ngaye berrebbom ngudda.”
  met-met: Ulungu to. Ngawa ranguaung saing bagula ngawasa maung mana longlonga ula
    manadi, saing bagula ngaxapkung ma mana titia li muli. Bagula ngasauyaung te,
    laing ngalibu haruanga longgalo ngahau ranguaung manadi ba.”
  gvs-gvs: Kunōve. Yau avakiitaum, tuwo nako goi kuna Yau bei avabodebodem gobe akaluvilemneim
    amem poyapoya ame goi. Moitamo. Geya akalavemta. Bei avakiitaum ana kadókana aguinuwe
    nakae bogina akatotule yaim.’
  rmc-rmc: Me som tuha a chraňinava tut všadzik, kaj ča džaha, a anava tut pale andre
    kadi phuv. Na omukava tut, medik na kerava oda avke, sar tuke diňom lav, hoj kerava.“
  nlg-nlg: Inau ku kabu kolugho mu ku pilupungisigho ivei tua ko va igaa. Inau, ta
    siki dani ku lavi oli tatavahalegho mai tana bona eni. Inau itamua talau polo
    ge ku soko na heamu na lei totobo tu nia baubahu na heamu.”
  dgr-DOGNT: Nexè aht'e ha. Edı̨į̀ ts'ǫ̀ k'ehoı̨hwhoo sìı nexoehdı ha, eyıts'ǫ jǫ
    nèk'e ts'ǫ̀ naneehchı ha. Seyatıì neghàehɂǫǫ sìı wek'ę̀ę̀ hòèhtsı̨ gots'ǫ̀ nets'ǫǫ̀
    anahde ha-le,” yèhdı.
  pes-OPV: و اینک من با تو هستم، و تو را در هرجایی که روی، محافظت فرمایم تا تو را
    بدین زمین بازآورم، زیرا که تا آنچه به تو گفته‌ام، بجانیاورم، تو را رها نخواهم
    کرد.»
  ron-1924: Ятэ, Еу сунт ку тине; те вой пэзи претутиндень пе унде вей мерӂе ши те
    вой адуче ынапой ын цара ачаста, кэч ну те вой пэрэси пынэ ну вой ымплини че-ць
    спун.”
  aui-aui: Tagu na tam gwabimve bi meghamegha kunanono na anakighukighum, da anakabim
    kunaveramagha mmko tanavine. Bi gegha anakuyovem patana da awaki avisuwonem da
    ayabera na anabera.”
  ben-OBCV: আমি তোমার সাথেই আছি ও তুমি যেখানেই যাও না কেন, আমি তোমার উপর নজর রাখব,
    এবং তোমাকে এই দেশেই ফিরিয়ে আনব। যতদিন না আমি তোমার কাছে আমার করা প্রতিজ্ঞাটি
    পূরণ করছি, ততদিন আমি তোমাকে ত্যাগ করব না।”
  lex-lex: Plollolli de Agor o' talla. Mlia' lol meni-meni de, Atiokreri-gheprie'ru,
    ne hota Ago'du pa muwal lia noh di, yoma A'g edon galtar o'a, mere Aghi'a hya'a-hya'
    maka A'uno'targa tiy o'a.”
  rgu-rgu: Mafarerene matalolole! O leo beaꞌ mu oo, Au sama-sama ma anea o. Neuꞌ ko
    Au o faliꞌ o leo nusaꞌ ia mai. Au ta foa ela o mesaꞌko fa. Ma neuꞌ ko Au tao atetu
    basa Au hehelu-barataaꞌ fo Au feen neuꞌ o a.”
  som-som: Oo bal eeg, waan kula jiraa, meel alla meeshii aad tagtidna waan kugu dhawri
    doonaa, dalkanna mar kalaan kugu soo celin doonaa; waayo, anigu kaa tegi maayo
    ilaa aan sameeyo wixii aan kugula hadlay.
  lat-VUC: 'Et ero custos tuus quocumque perrexeris, et reducam te in terram hanc:
    nec dimittam nisi complevero universa quæ dixi.'
  aoi-aoi: K-ambilyame-ka ngayuwa akwudangwa nungkuwa-manja akwa yiba-ngwurenama ningkakina
    ababurna-manja angalya k-ambilya-murrumanja nungkuwa. Kembirra arija-langwa yiba-lawurrakajinama
    ngayuwa ningkakina ambaka ngarningka enenu-wa angalya. Nare-ka ngayuwa a-lalikama
    nungkuwa umba ki-jerrukwunama ababurna-langwa yirra-makama arakba ngayuwa nungkuwa-manja,”
    ni-yama Yaweya Jekabu-wa-da.
  eng-ASVBT: And, behold, I am with thee, and will keep thee whithersoever thou goest,
    and will bring thee again into this land; for I will not leave thee, until I have
    done that which I have spoken to thee of.
  mna-mna: Nio ko aŋbotmbot raamu mi motoŋ pu pa lele boozomen tabe la pa i. Mi ko
    aŋkamu ma miili ma mar mini pa lele tiŋgi. Tana nio ko irao aŋzemu na som. Ko
    aŋbotmbot raamu, mi aŋkam ma sua tio mbukŋana ti iur ŋonoono.”
  ita-1885: Ed ecco, io son teco, e ti guarderò dovunque tu andrai, e ti ricondurrò
    in questo paese; perciocchè io non ti abbandonerò, finchè io abbia fatto ciò che
    ti ho detto.
