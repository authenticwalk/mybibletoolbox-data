verse: GEN.028.017
translations:
  mal-C: അദ്ദേഹം ഭയപ്പെട്ട്, “ഈ സ്ഥലം എത്ര ഭയങ്കരം! ഇതു ദൈവഭവനമല്ലാതെ മറ്റൊന്നല്ല;
    ഇതു സ്വർഗത്തിന്റെ കവാടംതന്നെ” എന്നു പറഞ്ഞു.
  deu-TKW: 'Da fürchtete er sich und sprach: Wie schauerlich ist diese Stätte! Ja,
    das ist der Wohnsitz Gottes und die Pforte des Himmels!'
  lin-lin: 'Jakobi abangaki mpe abakisaki : « Oyo esika ya somo boye ! Ekoki kozala
    eloko mosusu te, bobele Ndako ya Nzambe. Awa nde ekuke ya lola. »'
  cbr-NT: 'Usa ''ain kana ''itsaira rakuëan, ''imainun kana sinan: Ënë mex ka upíira
    ''ikën. “¡Ënëx ka anua Nukën ''Ibu Dios ''ikë aín xubu ''ikën; ''imainun ka naíkamë
    ''ëo manámi ''ikë aín xëputi ''ikën!”'
  eng-LSV: and he fears and says, “How fearful [is] this place; this is nothing but
    a house of God, and this a gate of the heavens.”
  bmu-bmu: 'Mewö jiiga jönömŋi unduiga keu kewö jiyök: “Gölme ki mönö kömbukŋi aka
    keŋgötmötmötŋambuk akza. Kiaŋön mönö ölŋa Anutugöreŋ tatat dundumŋi aka Suepkö
    naŋguŋi akza.”'
  eng-GNV: And he was afraid, and said, How fearefull is this place! this is none
    other but the house of God, and this is the gate of heauen.
  eng-WEBSTER: And he was afraid, and said, How dreadful is this place! this is no
    other but the house of God, and this is the gate of heaven.
  nhw-BL: 'Huan Jacob majmajqui miyac huan moilhui: “¡Nica neltlatzejtzeloltic! ¡Nica
    eltoc ichaj Toteco! ¡Ni ipuerta ilhuicac!”'
  swh-ONEN: Kwa hiyo akaogopa, akasema, “Mahali hapa panatisha kama nini! Bila shaka
    hapa ndipo nyumba ya Mungu ilipo, hili ni lango la mbinguni.”
  bba-bba: Yerɑ bɛrum nùn mwɑ mɑ u nɛɛ, n wɑ̃ bu suunu mi nɑsiɑ. Gusunɔn yɛnuwɑ mini
    kɑ mɑɑ wɔllun duu yeru.
  eng-KJVCPB: And he was afraid, and said, How dreadful is this place! this is none
    other but the house of God, and this is the gate of heaven.
  cpy-cpy: 'Antawoete ithaawanaki, ikantashiretzi: “Tajorentsipathaha ini jaka. Ipanko
    inatzi Tajorentsi. Otzimatye aki jaka aatantyaari inkiteki.”'
  mpx-mpx: Yaka i lovakun ge i ba, “Panuwa ya i lololovakun! He Yabowaine wana limi
    te, labulabum ana abauluulutuk ana nog.”
  wbp-wbp: '@see-verse:GEN.028.016'
  luo-luo: Luoro nomake mi owacho niya, “Ma kama lich manade! Nyaka bedni ma en od
    Nyasaye; ma en dhoranga polo.”
  meu-meu: Bena kudouna e hetaha, eto, Ina gabu na mai garina; Dirava ena ruma binai;
    guba iduarana binai.
  npi-ULB: तिनले डराएर भने, “यो ठाउँ कस्‍तो भययोग्‍य रहेछ । यो त परमेश्‍वरको घरबाहेक
    अरू केही होइन । यो त स्‍वर्गको ढोका हो ।”
  yor-yor: Ẹ̀rù sì bà á, ó sì wí pé, “Ìhín yìí ní ẹ̀rù gidigidi; ibí kì í ṣe ibòmíràn
    bí kò ṣe ilé Ọlọ́run, àní ẹnu ibodè ọ̀run nìyìí.”
  emp-NTPO: 'Ne wayaad̶eba jarasia: “¡Nama bio minijĩchia b̶ʌa! Ãcõrẽ dera nama b̶ʌa,
    idjab̶a bajãnaa wãbada o sid̶a nama b̶ʌa.”'
  ind-ind: Dia pun menjadi takut dan berkata, “Tempat ini sangat mengagumkan! Ini
    pasti rumah Allah, dan di sini adalah gerbang surga!”
  pes-OPCB: 'پس ترسید و گفت: «این چه جای ترسناکی است! این است خانهٔ خدا و این است
    دروازهٔ آسمان!»'
  ssx-ssx: Kutupa ipikita꞉ pala꞉ haaso hata꞉ alota꞉ Dota꞉ ota꞉ paala꞉piki alena꞉e
    laata꞉ Koda꞉na꞉ da yalo pa꞉la꞉me. Oli hepeni nane pula꞉ pota꞉ kake lomba꞉la꞉ alena꞉
    yalo pa꞉la꞉me leekeme.
  lcm-lcm: Vuk leng lava kalapo serei singina na kala antok ta, “Vuk vunep ke kana
    kalapo vil a leng iau. Kapo tutuman luai, oring ke kana kapo lu si God, na kana
    na takaman i mete kuku.”
  aer-aer: '@see-verse:GEN.028.016'
  tgl-ULB: Natakot siya at nagsabi, “Nakakikilabot naman ang lugar na ito! Ito ay
    walang iba kundi ang tahanan ng Diyos. Ito ang tarangkahan ng langit.”
  nop-nop: Tiŋa munta tiŋa indiŋ yoguk, “Yakeii! Kwet yoŋ adi uŋgoniŋ hinek! Biyagoŋ
    hinek! Bepaŋ’walaŋ yoli kweli, eŋ kunum diniŋ talik yeme.”
  kca-kca: 'Щӑԓта хŏрщәмән йŏхәтса пӑ йастәс: «Тӑм тӑха щикем пӑԓщәм хŏрпи! Аԓт пӑ
    тӑта Турәм хот, тӑм пӑ турәм ов».'
  cbu-NT: '@see-verse:GEN.028.016'
  hui-hui: Ibugua gi taraore howa lalu, Ai dindi ogo gi ho kogoni. Ogoriani Ngode
    Datagaliwabe andagabi dahuliya andaga harababi ogoni degeda, lene.
  wrs-wrs: Doa pem vevna, henga ona, kava pem vev hona petharava, memba Sesoana deuvpa
    lohv, honamba yimundva Sesoainda kuethalohvongov.
  mya-mya: သူ​သည်​ကြောက်​ရွံ့​လျက်``ဤ​အ​ရပ်​သည်​ကြောက်​မက် ဖွယ်​ကောင်း​သော​အ​ရပ်​ဖြစ်​ပါ​သည်​တ​ကား။
    ဘု​ရား​သ​ခင်​ကျိန်း​ဝပ်​တော်​မူ​ရာ​ဗိ​မာန်​ကောင်း​ကင်​ဘုံ တံ​ခါး​ဝ​ပင်​ဖြစ်​ပါ​သည်​တ​ကား''
    ဟု​ဆို​လေ​၏။
  cbi-NTPO: 'Tsejtu yuj balengure'' jeetyatu entsangue pensanguemi: “Entsa tenasha
    Dioschin juu tenañuve; enu Diosa'' ya chuñuve, tsenmin selusha lunu juukapañuve”,
    tyami.'
  bod-N: ཡང་ཁོ་རང་འཇིགས་སྐྲག་ངང་ན༌རེ། ས་ཆ་འདི་ཇི་འདྲའི་འཇིགས་སུ་རུང་བ་ལ༌ཨང༌། གནས་འདི་ནི་ཡུལ་གཞན་མ་ཡིན་ཏེ།
    དཀོན་མཆོག་གི་བཞུགས་གནས་ཡིན༌ལ། ནམ་མཁའི་ཞིང་ཁམས་ཀྱི་སྒོ་ཆེན་ཡང་ཡིན་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Nu nguangaram ale mam, “Kuwim imi kuwim duap bo! Nunguningta, kuwim imi
    Kaem ko duruk wonong ko kawam ko lage kuring!”
  kkl-kkl: nen yubu lelamogti, “Na wamnaag ane nimiri loghag. As tane Allahri ae wamlaba,
    imag yangkanne ina siramag wamna,” aro log sembaog.
  sna-sna: Akanga achitya uye akati, “Nzvimbo ino inotyisa sei! Iyi imba chaiyo yaMwari;
    iri ndiro suo rokudenga.”
  spa-BLM: 'Tuvo miedo y dijo: “¡Qué impresionante es este lugar! Esto no es más que
    la casa de Dios, y ésta es la puerta del cielo”.'
  beu-beu: Yakob ana uangmari, angmuse ana mateng hula, “Ah! Mana anga ening piaamudi
    tahi. Anga bae aabeung niang, aarunge Lahatala Ehava, bot sorga aabang hamulang
    angu, eviaha ae angami.”
  cac-cac: 'Ix xiv chaan̈ vin̈, ix snaan vin̈: Te ay smay jun lugar tic, spat Dios
    yaji, spuertail pax satchan̈ yaji, xchi vin̈.'
  swh-ULB: Akaogopa na kusema, “Eneo hili linatisha kama nini! Hili sio kingine zaidi
    ya nyumba ya Mungu. Hili ni lango la mbinguni.”
  bel-bel: 'І спалохаўся і сказаў: якое страшнае месца гэтае! гэта ня што іншае, як
    дом Божы, гэта - брама нябесная.'
  wed-wed: Jacob i rovo kaua ma i riwa i pa, “Wei dobuna i vinirovorovo ḡaḡa! Wei
    anina God ana numa, Mara ana metaeta.”
  deu-ELBBK: 'Und er fürchtete sich und sprach: Wie furchtbar ist dieser Ort! Dies
    ist nichts anderes als Gottes Haus, und dies die Pforte des Himmels.'
  mbb-OT: Ne nahandek sikandin, ke sikandin te, “Utew a ebpendeǥubduva kayi he lugar!
    Ubpeey heini te Megbevayà ne kayi ves is gemawan pehendiyà te langit!”
  msc-msc: 'Yakuba silanda. A kan ko: «Dinkira masilannin de ɲin di de! Dinkira ɲin
    tɛ foyi di fo Alla la bon! Sankolo don dinkira ri tɛrɛn yan.»'
  mal-2015: 'അവൻ ഭയപ്പെട്ടു: ഈ സ്ഥലം എത്ര ഭയങ്കരം! ഇതു ദൈവത്തിന്റെ ആലയമല്ലാതെ മറ്റൊന്നല്ല;
    ഇതു സ്വർഗ്ഗത്തിന്റെ വാതിൽ തന്നേ എന്നു പറഞ്ഞു.'
  tuo-NT: 'Cʉ̃ ʉpʉtʉ ui, aꞌtiro wãcũcʉ niwĩ: “Aꞌto wiobutiaꞌa. Õꞌacʉ̃ cʉ̃ nirṍ waro
    niꞌi. Cʉ̃ ya wiꞌi niꞌi. Ʉꞌmʉse sãjãrĩ sope pʉꞌto niꞌi”, nicʉ niwĩ.'
  gup-gup: Wanjh nungka keleminj dja yimeng, “Kondah wanjh ngadjalbolkkengeme! Kondah
    kadjalbolkyime God nuye kunrurrk, dja mak kondah kururrkdangmaye ngarre kaddum
    heaven.”
  met-met: Maxuwa saing harua ba, “Ngahixi mana longga li. Urana numana naga, xaung
    long xaiya xaluxinoa.”
  gvs-gvs: Go tauyana atena iyova gagaina toina, idigo kana, ‘Iyaa! Ame poyapoyayana
    moitamo aba kateyova gagaina toina! Ame moitamo Yaubada ina vada; nakona yábana
    ana kaba siu!’
  rmc-rmc: 'Daralas pes a phenďa: „Savi bari dar avel kale thanestar! Nane oda ňič
    aver sar o kher le Devleskro. Kada hin e ňeboskri brana.“'
  nlg-nlg: Ma gaia te mataghu ge ghaghua, “Na bona eni te vatei mamataghugha! Aeni
    na valena God sughua, na mataula haghe va ikokou.”
  dgr-DOGNT: Gots'ǫ̀ K'àowo yegà nàwo ghǫ nàwhetı̨ t'à dejı̨į̀ lajà, hadı, “Jǫ agǫ̀ht'ee
    sìı enıìyah lagǫ̀ht'e! Xàè Nǫ̀htsı̨ wekǫ̀ agǫ̀ht'e! Yak'e ts'ǫ̀ goyagoòɂà agǫ̀ht'e,”
    hadı.
  pes-OPV: 'پس ترسان شده، گفت: «این چه مکان ترسناکی است! این نیست جز خانه خدا و این
    است دروازه آسمان.»'
  ron-1924: 'Й-а фост фрикэ ши а зис: „Кыт де ынфрикошат есте локул ачеста! Аич есте
    каса луй Думнезеу, аич есте поарта черурилор!”'
  aui-aui: Wasina bi inaghara na iwona bo, “Mmko gawarina ririmonina iraghata! Bi
    mmko God yana bare, ware abama kana matamketa.”
  ben-OBCV: তিনি ভয় পেয়ে গিয়ে বললেন, “এই স্থানটি কি ভয়ংকর! এটি ঈশ্বরের গৃহ ছাড়া
    আর অন্য কিছু নয়; এটিই স্বর্গদ্বার।”
  lex-lex: '@see-verse:GEN.028.016'
  rgu-rgu: Ma ana bii, boe ma afi nae, “Ae! Mamanaꞌ ia tao na au ao ka maninis a.
    Tantu Manetualain uma Na nai ia. Ma ia nana, nusatetu-ikutemaꞌ a lelesu na.”
  som-som: Wuuna cabsaday, oo wuxuu yidhi, Meeshanu cabsi badanaa! Tanu meel kale
    ma aha, gurigii Ilaah mooyaane, tanuna waa iriddii samada.
  lat-VUC: Pavensque, Quam terribilis est, inquit, locus iste ! non est hic aliud
    nisi domus Dei, et porta cæli.
  aoi-aoi: Biya n-akbar•da akwa ni-yama, “Enene-ka angalya angkakbar•duwar•da amarngilyarra!
    Neningikarrawara-langwa-bina ena angalya dukwa-da. Enena-bina na-ngwurrkbalinama
    akawiyuwiyeba karrawaru-wa Neningikarrawara-langwu-wa angalya-da,” ni-yama nakina-da.
  eng-ASVBT: And he was afraid, and said, How dreadful is this place! this is none
    other than the house of God, and this is the gate of heaven.
  mna-mna: 'To motoŋana ikami. Tabe iso: “Lele tiŋgi potomŋana kat! Ikam yo ma aŋmoto
    koŋ. Pa iŋgi sa Anutu muriini na! Mi zaala saamba kana kwoono ta ti.”'
  ita-1885: 'E temette, e disse: Quanto è spaventevole questo luogo! questo luogo
    non è altro che la casa di Dio, e questa è la porta del cielo.'
  eng-LXXUP: And he was afraid, and said, How fearful is this place! this is none
    other than the house of God, and this is the gate of heaven.
  eng-ULB: He was afraid and said, “How terrifying is this place! This is none other
    than the house of God. This is the gate of heaven.”
  spa-VBL: 'Entonces se asustó y dijo: “¡Este es un lugar terrible! Debe ser la casa
    de Dios y la entrada al cielo”.'
  fra-_FOB: 'Et il eut peur, et dit: Que ce lieu est redoutable! C''est ici la maison
    de Dieu, et c''est ici la porte des cieux!'
  mal-mal: 'അവൻ ഭയപ്പെട്ടു: “ഈ സ്ഥലം എത്ര ഭയങ്കരം! ഇത് ദൈവത്തിന്റെ ആലയമല്ലാതെ മറ്റൊന്നുമല്ല;
    ഇത് സ്വർഗ്ഗത്തിന്റെ വാതിൽ തന്നെ” എന്നു പറഞ്ഞു.'
  lit-lit: 'Ir jis bijojo ir tarė: „Kokia bauginanti ši vieta! Tai ne kas kita, kaip
    tik Dievo namai, ir tai dangaus vartai!“'
  urd-GVR: Wuh ḍar gayā aur kahā, “Yih kitnā ḳhaufnāk maqām hai. Yih to Allāh hī kā
    ghar aur āsmān kā darwāzā hai.”
  suz-BL: मिनु हिंशा “एको हिंचा ङा बाक्‍तीके बाक्‍ब। परमप्रभु आ बाक्‍तीक खिं बाक्‍शा,
    सरीङ ङा लाप्‍चो बाक्‍ब” देंमाक्‍त। प्रस्‍थान ३:५
  ita-1927: 'Ed ebbe paura, e disse: “Com’è tremendo questo luogo! Questa non è altro
    che la casa di Dio, e questa è la porta del cielo!”'
  ckb-ckb: 'ترسیش دایگرت و گوتی: «ئەم شوێنە چەند ترسناکە! ئەمە هیچی دیکە نییە ماڵی
    خودا نەبێت، ئێرەش دەروازەی ئاسمانە.»'
  eng-BBE: And fear came on him, and he said, This is a holy place; this is nothing
    less than the house of God and the doorway of heaven.
  crx-NTPO: '''Ink''ez nuljut ''ink''ez ''utni, “Tube usla njan huwa ''it''en! ''Alha
    ''et Yak''usda (Elohim) ooyoh ''ink''ez njan ''et azi yak''uz ti ts''e whudatih!”'
  kan-OKCV: ಅವನು ಭಯಪಟ್ಟು, “ಈ ಸ್ಥಳವು ಎಷ್ಟೋ ಗಂಭೀರವಾದದ್ದು, ಇದು ದೇವರ ಮನೆಯೇ ಹೊರತು ಬೇರೆಯಲ್ಲ.
    ಇದೇ ಪರಲೋಕದ ಬಾಗಿಲು,” ಎಂದನು.
  bbb-bbb: Ro Jekafu fuka juimo fu kuae, Are ige fuka are ni be. Na vierafe naka Godido
    are igia aru five. Are ige fu saove gufadufuo viene fu daovena namo ijeno kuae.
  tam-2017: அவன் பயந்து, இந்த இடம் எவ்வளவு பயங்கரமாயிருக்கிறது! இது தேவனுடைய வீடேயல்லாமல்
    வேறல்ல, இது வானத்தின் வாசல்” என்றான்.
  spa-RV-1909: 'Y tuvo miedo, y dijo: ¡Cuán terrible es este lugar! No es otra cosa
    que casa de Dios, y puerta del cielo.'
  ron-BTF: 'Şi s-a temut şi a spus: Cât de înspăimântător este acest loc! Aceasta
    nu este altceva decât casa lui Dumnezeu şi aceasta este poarta cerului.'
  eng-WEBP: He was afraid, and said, “How awesome this place is! This is none other
    than God’s house, and this is the gate of heaven.”
  eng-FBV: He became frightened and said, “This is a scary place! It must be the house
    of God and the entrance to heaven.”
  nld-1939: 'Hij werd met ontzetting vervuld, en sprak: Hoe ontzagwekkend is deze
    plaats; dit is het huis van God en de poort van de hemel.'
  nch-BL: 'Huan Jacob majmajqui miyac huan moilhui: “¡Nica neltatzejtzeloltic! ¡Nica
    eltoc ichaj Toteco! ¡Ni icalte ilhuicac!”'
  tfr-NTPO: E kjĩshko ga kjok bangkjrara ara. Wotjl̈ĩk ga «Kjok ëreshko iak beno buk
    dboy Sbö kong. Ba u jong jũshko. Kjok ëre iak beno buk ba u bäng wl̈eni» l̈e.
  vie-1934: 'Người bắt sợ và nói rằng: Chốn nầy đáng kinh khủng thay! Đây thật là
    đền Đức Chúa Trời, thật là cửa của trời!'
  hin-CV: याकोब भयभीत होकर कहने लगे, “अनोखा है यह स्थान! यह परमेश्वर के भवन के अलावा
    कुछ और नहीं हो सकता; ज़रूर यह स्वर्ग का द्वार ही होगा.”
  eng-OURB: He was afraid, and said, “How dreadful is this place! This is none other
    than God’s house, and this is the gate of heaven.”
  spa-BES: 'Y vino temor sobre él, y dijo: Este es un lugar santo; esto es nada menos
    que la casa de Dios y la puerta del cielo.'
  tdx-tdx: Nihemban-dre le nanao ty hoe, Akore ty harevendreveñañe etoañe! Ts’inoñe
    naho tsy anjomban’ Añahare ty etoa vaho itoy i lalambein-dikerañey.
  vid-vid: Yakobo nakadumba nakalonga, “Honhu aha hangudumbiza kota choni. Ne majesa
    aha ndo ng'handa ya Nguluwi na lwizi lwa kilanga.”
  pwg-pwg: Ma iyabumana da ivona bo, “Weni dobuna ivi iniririmona ghagha, weni tuna
    na kesago avai da Bada ina numa. Weni tuna na kunuma kana matuketa.”
  eng-OKE: And he feared and said, How awful is this place! This place is not common
    (ground), but a place where there is pleasantness before the Lord; and this is
    nigh the gate of heaven.
