  aey-aey: Odimei uqa cucuii maden, “Cain. Cudun i cucuianca bahic. Mele bahic i Anutna
    jo. I sao cebec,” en.
  urd-GVH: वह डर गया और कहा, “यह कितना ख़ौफ़नाक मक़ाम है। यह तो अल्लाह ही का घर और
    आसमान का दरवाज़ा है।”
  rug-rug: Meke matagutu sisigiti si asa meke zama, “Ke, variva matagutu hola sa vasina
    hie! Gina na vetu tugo te Tamasa, meke na sasadana sa maṉauru,” gua si asa.
  gaz-gaz: Innis sodaatee, “Iddoon kun akkam nama sodaachisa! Kun mana Waaqaa ti malee
    waan biraa miti; kun karra samiiti” jedhe.
  fra-LSG: 'Il eut peur, et dit: Que ce lieu est redoutable! C’est ici la maison de
    Dieu, c’est ici la porte des cieux!'
  gnn-gnn: Wirrkina ŋayi beyaṉiyinanydja, bala ŋayi waŋanana, “Dhuwalanydja dhuwala
    wäŋa dhuyuna ŋiniya? . . . gänaŋuna nhanŋuwaynha Godkuna wäŋa. Dhuwalanydja wäŋa
    dhurrwara djiwarr'nha.” Ga bitjarra ŋayi Djaykup nhinana waŋananydja.
  yal-yal: A yi gaxu, a yi a fala, a naxa, “Yire magaxuxin nan be ra. Sese mi a ra
    fɔ Alaa banxina, e nun kore xɔnna so dɛɛna.”
  gum-gum: 'Incha truba kørig kui inchabe, trenchibig køn: “Yube si, purø kørig kømdiig
    køtan cha. Chi peg kømøtø, Tiuswei yaba, srømbalasrø yaskappa køn” cha.'
  iou-iou: Ude nadäŋpäŋ umuntaŋpäŋ yäŋkuk; Kome ŋo umuri-inik. Bureni-inik, ŋowä Anutu
    täŋo irit kome. Eruk kunum täŋo yäma ŋo yäk.
  haw-1868: Eehia iho la ia, i iho la, He wahi eehia keia! o ka hale wale no keia
    no ke Akua, o ka ipuka hoi keia o ka lani.
  arb-NAV: 'وَاعْتَرَاهُ خَوْفٌ وَقَالَ: «مَا أَرْهَبَ هَذَا الْمَكَانَ! مَا هَذَا
    سِوَى بَيْتِ اللهِ وَهَذَا هُوَ بَابُ السَّمَاءِ».'
  adz-adz: Arangan irat da ini binaꞌ, “Mumai aruani inang dzi rat funub angu. Mumai
    aruani isu Anutu ungaran da gunungun muantsi nifunggan.”
  ewe-ewe: Egblɔ be, “Aleke gbegbe teƒe sia dzi ŋɔe! Teƒe sia menye teƒe bubu aɖeke
    wu Mawu ƒe aƒe o. Esiae nye dziƒogbo la.”
  eng-LEE: And he was afraid, and said, How fearful is this place! this is none other
    but the house of God, and this is the gate of heaven.
  dji-dji: A yawnginyirbingir nyani wurrwurrdjny kirinyban, girri bindjin wangin,
    “Djining mirrpmi butjir-kanirbi gurrbi! Djinikima Godang gurrbiwi marri; a djiḻikima
    Godang milak dji'tjarri marrga ngunumirri lim ragi ṉamili!”
  gvn-gvn: '@see-verse:GEN.028.016'
  nna-nna: '@see-verse:GEN.028.016'
  asm-FB: তেওঁ ভয়তে ক’লে, “কি ভয়ানক এই ঠাই! ই ঈশ্বৰৰ গৃহৰ বাহিৰে আন একো নহয়; ইয়েই
    স্বৰ্গৰ দুৱাৰ।”
  sus-A: عَ نَشَ فَاشُ، عَ قَ عَ قَلَ، «يِرٍ مَفَاشُشِ نَن نَ بٍ رَ. بٍ قِندِشِ عَلَ
    شَ بَنشِ نَادّ نَن نَ، سِفَقٍ رَ كٌورٍ مَ.»
  fra-SBL: 'Il eut peur et dit : « Comme ce lieu est impressionnant ! Ce n''est autre
    que la maison de Dieu, et c''est la porte du ciel. »'
  hbo-hbo: וַיִּירָא֙ וַיֹּאמַ֔ר מַה־נֹּורָ֖א הַמָּקֹ֣ום הַזֶּ֑ה אֵ֣ין זֶ֗ה כִּ֚י
    אִם־בֵּ֣ית אֱלֹהִ֔ים וְזֶ֖ה שַׁ֥עַר הַשָּׁמָֽיִם׃
  shp-NTPO: 'Jaskátaanan raketi iká iki neskati: “Neno itira, kikinbires onsá iki.
    Jaskara ikaxa, Diosbiribi neno jaa ikax, jawen xobobiribi iki. Nai xepotiriki
    neno”, iki.'
  eng-WYCLIFFE: And he seide dredynge, Hou worschipful is this place! Here is noon
    other thing no but the hows of God, and the yate of heuene.
  piu-2006: '@see-verse:GEN.028.016'
  pjt-pjt: Munu paluṟu nguḻu-nguḻuringkula wangkangu, “Ngura miḻmiḻpa nyangatja Godaku
    ngura! Nyanga aḻa ngaṟanyi ngura ilkaṟitjakutu.” Munu alatji wangkara piṟuku kunkunaringu.
  cwe-cwe: Nayo kadumba na kalonga, “Hanhu hano hodumbiza ng'hani! Kweli ni kaye ya
    Mulungu na lwivi lwa kuulanga.”
  bgs-bgs: Imáddangan sikandin, asta igkagi, na mà din, “Makamáddang ni lugar ni,
    su ni gó tô balé katô Manama! Kannun tô sállat tun ta langit!”
  kik-kik: Agĩkĩigua guoya, akiuga atĩrĩ, “Kaĩ handũ haha nĩ ha kũmakania-ĩ! Haha
    nĩho nyũmba ya Ngai; na gĩkĩ nĩkĩo kĩhingo kĩa igũrũ-kwa-Ngai.”
  ksr-ksr: 'Kaeŋ jero jeneŋa ororo qaa kokaeŋ jero: “Baloŋ koi mono kowoga ano keemomoyawo
    kolooja. Koi kanoŋ mono oŋanoŋ Anutuwaanoŋ duŋ raraya ano Siwewaa naguya kolooja.”'
  fra-NCL: 'Saisi de crainte, il ajouta : « Que ce lieu est redoutable ! C’est bien
    ici la maison de Dieu, c’est ici la porte du ciel. »'
  cek-AK: Anih loe zit moe, Hae ahmuen loe zit kaom ahmuen ni; hae ahmuen loe tih
    kalah doeh na ai, toe Angraeng ih im ah ni oh; hae loe van khongkha ni, tiah a
    thuih.
  xla-xla: Epammama Yokobtapo sikemte wota꞉mama epo atlaiyo, “Ikadepe, mo iye God
    ya꞉ mopo, epame Pepele dimo kokoloma talapo,” diyo.
  cuk-cuk: 'Jacob nue-dobe itoded, binsaded: “We-nega, nega-islidikidid. Wegi Bab-Dummad
    maid. ¡Wegi, nibnegse-doged-yawagak gwichid!”'
  uig-CYR: 'У қорқуп кетип: Бу җай аламәт дәһшәтлик бир җай екән! Бу Худаниң өйи билән
    асманниң дәрвазисидин башқа һеч җай әмәстур, — деди.'
  pma-pma: Ka annivul kati ka viteni vit, “!Aue li, nahi oute vi out votut tai! Nahi
    Ahi ro ko ka oute vi meteau koa vina veni en out nesa. !Ei, nametau houlu en out
    ekek!”
  tel-2017: అతడు భయపడి “ఈ స్థలం ఎంతో భయం గొలిపేది. ఇది దేవుని మందిరమే గాని వేరొకటి
    కాదు.
  hat-BSA: 'Li te pè, e li te di: “Alò, A la etonnan plas sa a etonnan! Sila a pa
    lòt ke lakay Bondye, e sa se pòtay Syèl la.”'
  kos-kos: El sangeng ac fahk, “Acn na oal se pa inge! Tia ana acn, a ma sin God.
    Ku pacna in pa inge mutunpot nu in kusrao.”
  hbo-WLC: וַיִּירָא֙ וַיֹּאמַ֔ר מַה־נּוֹרָ֖א הַמָּק֣וֹם הַזֶּ֑ה אֵ֣ין זֶ֗ה כִּ֚י
    אִם־בֵּ֣ית אֱלֹהִ֔ים וְזֶ֖ה שַׁ֥עַר הַשָּׁמָֽיִם׃
  ibo-ibo: Ọ tụrụ egwu sị, “Lee ka ebe a si dị oke egwu, o nweghị ihe ebe a bụ karịa
    ụlọ Chineke, nʼezie ọ bụ ọnụ ụzọ ama eluigwe.”
  ory-ory: ପୁଣି, ସେ ଭୀତ ହୋଇ ଆହୁରି କହିଲା, “ଏ କିପରି ଭୟାନକ ସ୍ଥାନ! ଏ ତ ନିତାନ୍ତ ପରମେଶ୍ୱରଙ୍କର
    ଗୃହ, ଏହି ତ ସ୍ୱର୍ଗର ଦ୍ୱାର।”
  wmt-wmt: '@see-verse:GEN.028.016'
  chk-chk: Nge Jakop a niuokus o apasa, “A men eniuokus ei leni! Achiöü fokun ikei
    imwen Kot me asamen läng.”
  ssd-ssd: 'nu piriri ŋayomba kuru-kuruka sakina: Ma te tukul ma ande. Kuate minit
    tuku ma. Samba malaŋga teŋge minit ŋgina.'
  rop-rop: Wal Jeikob bin bradin na, en imbin tok, “Dijan im seikridwan pleis. Dijan
    pleis im jis laik det haus blanga God. Im jis laiga dowa langa hebin.”
  ukr-1871: 'І злякавсь, і каже: Яке страшне врочище се! Не що інше воно як дом Божий,
    а се ворота небесні.'
  eng-AOI: Then he was afraid and said, “This is a very frightening place! It must
    be the house of God! It must be the gate that opens into heaven!”
  yon-yon: Ye kuu unekore yedmoon, “Keyaom kee unimbon, okad keyaom God yambib kii!
    Ewen ari daani ye kiwaan kuda!” andoon.
  bch-bch: Iakop imataud ta ikeo, “Tibur ne ikado ga namataud kapei tau. Eine luma
    ton Deo. Be eine bubur aea atama.”
  deu-1951: 'Und er fürchtete sich und sprach: Wie heilig ist diese Stätte! Hier ist
    nichts anderes als Gottes Haus, und dies ist die Pforte des Himmels.'
  eng-JPS: 'And he was afraid, and said: ''How full of awe is this place! this is
    none other than the house of God, and this is the gate of heaven.'''
  ubr-ubr: On iber ato iyau, “Atonio on kakaf gogom an efan! Nin on God an goa a safam
    an metewan awan.”
  srp-1865: 'I uplaši se, i reèe: kako je strašno mjesto ovo! ovdje je doista kuæa
    Božja, i ovo su vrata nebeska.'
  lug-lug: N’atya nnyo, n’agamba nti, “Ekifo kino nga kyantiisa! Ekifo kino ye nnyumba
    ya Katonda, era guno gwe mulyango gw’eggulu.”
  heb-heb: ויירא ויאמר מה נורא המקום הזה אין זה כי אם בית אלהים וזה שער השמים׃
  ben-IRV: আর তিনি ভয় পেয়ে বললেন, “এ কেমন ভয়াবহ জায়গা! এ নিতান্তই ঈশ্বরের গৃহ,
    এ স্বর্গের দরজা।”
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਭੈਅ ਖਾ ਕੇ ਆਖਿਆ, ਇਹ ਸਥਾਨ ਕਿੰਨ੍ਹਾਂ ਭਿਆਨਕ ਹੈ। ਪਰਮੇਸ਼ੁਰ ਦੇ ਘਰ ਦੇ
    ਬਿਨ੍ਹਾਂ ਇਹ ਕੋਈ ਹੋਰ ਸਥਾਨ ਨਹੀਂ ਹੋ ਸਕਦਾ, ਸਗੋਂ ਇਹ ਤਾਂ ਸਵਰਗ ਦਾ ਫਾਟਕ ਹੈ।
  tkr-tkr: 'Mang''vee qərq''iniyvalin eyhen: – Nimeeyiy ine cigayn qəq''ən ha''a.
    İn Allahne xaale ğayrı medın kar deşod, inbı xəybışin akkabıvud.'
  mwp-mwp: Nungu aka mina koeyza. Nuy kedha, ‘In mi lag? In sikedh Awgadhaw lag pasagud
    daparpa.’
  mya-JVB: ဤအရပ်ကား၊ အဘယ်မျှလောက်ကြောက်မက်ဘွယ်ဖြစ်သည်တကား။ ဤအရပ်ကား၊ အခြားမဟုတ်၊ ဘုရားသခင်
    ၏ ဘုံ ဗိမာန်၊ ကောင်းကင် တံခါး ဝ ဖြစ်သည် တကားဟု၊ ကြောက်ရွံ့ ခြင်းသို့ ရောက်၍ ဆို
    ၏။
  tte-O: Yo imatausi kabo iba, “Yanuwa bwaite kana koleya ididiga. Nige tawae na bwaite
    Yaubada ana nume ana kaba miya, yo tabe bulibuli kana gamwa kaba lusaena.”
  tbg-tbg: Oho, te maa vatara aatu qete vauro. Nora Kotira naavu vatukama maini vaivo.
    Naaruvaini vi varia qentiva mainima vaivo, tiro.
  hmo-hmo: Vadaeni iena kudouna dekenai ia hoa mai gari danu, ia gwau, “Inai gabu
    be mai gari danu. Dirava ena ruma be inai, guba ena iduara be inai.”
  ata-ata: Mumamaꞌu misevile, la sou muavuti la muvikala aloxo ꞌo, “Eni emamaꞌu misevile
    xo tuala ano ꞌo, iou vilemo. Anu Lataua taasou ano ꞌo, mo aitengasou ane mukisi
    mulai teitexi no opo loxotolo e emaisou ꞌo.”
  nfa-nfa: Na madhaꞌu, ka na pangee, na, “Boo! Era neꞌe ne pamadhaꞌu jaꞌa, nga. Tatu
    Èmu Ama Lamatua ètu era neꞌe ne! Aa era neꞌe ne, jꞌajꞌi hèbꞌa babèdho sorga.”
  urd-urd: और उसने डर कर कहा, “यह कैसी ख़ौफ़नाक जगह है! तो यह ख़ुदा के घर और आसमान
    के आसताने के अलावा और कुछ न होगा।”
  rus-SYN: 'И убоялся и сказал: как страшно сие место! это не иное что, как дом Божий,
    это врата небесные.'
  cbt-NTPO: 'Napoaton, pa''pi pa''yanin. Pa''yanaton tapon: “Iso ro''tëso'', Yosë
    chinotacaso marë'' nóya. Isëquë chachin, Yosë pëinën ya''huërin. Naporahuaton
    ¡Yosë ya''huërinso ya''coananën!” tënin.'
  bqc-SIM: 'Vĩa aà kũ̀ à mɛ̀: Guɛ beeá vĩaguɛ. Luakukĩiɛ, luabɛ zɛ́ɛ.'
  tcz-CHONGTHU: Hinlah ama chu tijatnan adim in hitin aseiye, “Hiche lai mun hi Pathen
    in ahiloule thildang imacha ahi tapoi; chujong le hiche lai hi van gam kelkot
    phung ahi bouve,” ati.
  mar-mar: त्यास भीती वाटली आणि तो म्हणाला, “हे ठिकाण किती भीतिदायक आहे! हे देवाचे
    घर आहे, दुसरे काही नाही. हे स्वर्गाचे दार आहे.”
  tcs-tcs: Ane Zekop bin stat po prait nau ane em bin spik diskain po emselp, ‘Ei,
    ei! Wiskain ples diswan? Diswan mas aus blo God, ane diswan i da doa po go antap
    po eben.’
  soq-soq: Ita me bola sawo auen bedewe dewa pokawaa ewene nuawa saleno wanase, “Bola
    ema ipa kakaiwa God duwa ita uba intawa moawa nosena ewana.”
  qub-qub: 'Fiyupa manchacur niran: «Cay pachaga fiyupa rispitäduchaj. Cayga canaj
    Tayta Diospa wasinchaj, syëlupa puncunchaj.»'
  bqp-bqp: 'Vĩna a kũ̀ à pì: Gu dí ma kã fùtɛ. Luda bɛmɛ, ludambɛ zɛ́mɛ.'
  hat-hat: 'Msye vin pè, li di: -Isit la se yon kote pou moun respekte! Se pa lòt
    bagay, isit la se kay Bondye ak pòt syèl la.'
  eng-BSB: And he was afraid and said, “How awesome is this place! This is none other
    than the house of God; this is the gate of heaven!”
  tod-tod: 'É luani, é ɠɛ ma: «Aɛ, niima adaʋɛ maayikiʋɛ! Ʋɛ ɠa ná ga GALA ná-pɛlɛi,
    geeɠɔlɔgi ma ʋɛlɛlaʋɛ ʋe.»'
  eng-WEBPB: He was afraid, and said, “How awesome this place is! This is none other
    than God’s house, and this is the gate of heaven.”
  kbq-kbq: Agra amanogu nehuno amanage hu'ne. Ama mopa ruzahu hu'nea mopare e'noe!
    Ra Anumzamo mani'nea nompi e'noankino, ama mona kafa me'ne.
  nhe-BL: 'Huan Jacob majmajqui miyac huan moilhui: “¡Nica neltlatzejtzeloltic! ¡Nica
    eltoc ichaj Toteco! ¡Ni ipuerta elhuicac!”'
  bus-bus: 'Vĩa à kũ̀ à bè: Guu kɛ̀ ma kã fɛ̀ɛ. Luda bɛɛmɛ, ludambɛ zɛ́mɛ.'
  gub-BL: A'e rupi ukyze kury. — 'Aw ywy hemukyze kar a'e. Tupàn hàpuz xe hin a'e.
    Ywak pupe teixe haw xe hin a'e, i'i uzeupe.
  eng-DRA: 'And trembling he said: How terrible is this place! this is no other but
    the house of God, and the gate of heaven.'
  knf-knf: 'Alënk aşë ji : « Dko di dayimani. Dawo dko di Naşibaţi, plëman pi baţi
    pa. »'
