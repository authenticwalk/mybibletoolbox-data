verse: GEN.028.021
translations:
  mal-C: എന്റെ പിതാവിന്റെ ഭവനത്തിൽ സുരക്ഷിതമായി എന്നെ മടക്കിവരുത്തുകയും ചെയ്യുമെങ്കിൽ
    യഹോവ എന്റെ ദൈവമായിരിക്കും;
  deu-TKW: und ich wohlbehalten zum Hause meines Vaters zurückkehren werde, so soll
    Jahwe mein Gott sein,
  lin-lin: soki nazongi na kimia na ndako ya tata na ngai, wana Yawe akozala Nzambe
    na ngai,
  cbr-NT: usa 'ain ka 'ëx 'ën papan xubunu uisaibi 'ikëma kuankëbë ax 'ën 'Ibu Dios
    'iti 'ikën.
  eng-LSV: when I have turned back in peace to the house of my father, and YHWH has
    become my God,
  bmu-bmu: ölöp luai qakŋe iwinaŋgö mire kunbuk liliŋgöba kamam ewö, nöŋön mönö göhö
    jitsihitki tem köla malbiga göŋön nöŋgö Kembu Anutuni aka malman.
  eng-GNV: So that I come againe vnto my fathers house in safetie, then shall the
    Lord be my God.
  eng-WEBSTER: 'So that I come again to my father''s house in peace; then shall the
    LORD be my God:'
  nhw-BL: Huan sintla amo nimococos huan nimocuepas ica cuali ipan ichaj notata, huajca
    san ta, TOTECO, nimitziximatis para noTeco.
  swh-ONEN: na nirudi salama nyumbani kwa baba yangu, hapo ndipo Bwana atakuwa Mungu
    wangu,
  bba-bba: kpɑ n ɡɔsirɑ nɛn bɑɑbɑn yɛnuɔ kɑ ɑlɑfiɑ, wiyɑ ko n sɑ̃ɑ nɛn Yinni.
  eng-KJVCPB: 'so that I come again to my father’s house in peace; then shall the
    Lord be my God:'
  cpy-cpy: Tekatsirika awijimotenani, aririka nopiyaki ipankoki ashitanari, notajorentsiteteeyari
    Tajorentsi.
  mpx-mpx: ge ebo alou no molu na sikal al nam wana panuwaa, yaka owa Yehoba nu ola
    no Yabowaine,
  wbp-wbp: Ngula-jangka, kularna nyiyarlanguku wajampa-jarri, manu ngaka kapurna kulpari
    yanirni yuwarli-kirra jaji-pardu-kurlangu-kurraju nyinanjaku. YAAWIYI-ji kapu
    ngaju-nyangu tarnnga-juku nyinami.
  luo-luo: mi anadogi maber e od wuora eka Jehova Nyasaye nobed Nyasacha,
  meu-meu: 'ela bona tamagu ena ruma baina lou henia mai mainogu ida: unu baine karagu
    toma be Iehova na egu Dirava ai baina halaoa;'
  npi-ULB: भने म कुशलपूर्वक फेरि मेरा बुबाको घरमा फर्कन्छु, अनि परमप्रभु नै मेरा परमेश्‍वर
    हुनुहुनेछ ।
  yor-yor: tí mo sì padà sílé baba mi ní àlàáfíà, nígbà náà Olúwa ni yóò jẹ́ Ọlọ́run
    mi,
  emp-NTPO: '@see-verse:GEN.028.020'
  ind-ind: sehingga aku dapat kembali ke rumah ayahku dengan selamat, maka Engkau,
    TUHAN, akan menjadi Allahku.
  pes-OPCB: و مرا به سلامت به خانهٔ پدرم بازگرداند، آنگاه یهوه خدای من خواهد بود؛
  ssx-ssx: kutupa I̱ paa yaka apa꞉na꞉ da nane epeke tupa꞉ la꞉ka꞉la yapono leka꞉na꞉ta꞉
    kota꞉ neketa꞉ yaka Koda꞉ yelieke.
  lcm-lcm: na man nala vil korong ia ta nanla serei pok si kana lu na mamai, io, man
    ku pakangai anig asukang suke, nala luk vang ua val kag God, IAVE.
  aer-aer: Kele, ayenge atnerte atyenpe irretye kwenye anetyeke akngerre itirretyale
    anteye. Urreke anteme ayenge akngeye atyinhe kenhe apmere-werne apetyalpetyenhe
    anetyeke anteme. YAHWEH-arle atyinhe anetyenhe akwetethe anthurre anteme.
  tgl-ULB: nang sa gayon matiwasay akong makabalik sa bahay ng aking ama, pagkatapos
    si Yahweh ay magiging Diyos ko.
  nop-nop: Unduŋ hati tinamtalolune foloone kunilit batne’walaŋ yolineŋ baat adi Wapum
    du nu’walaŋ Bepaŋ tinambaaŋ.
  kca-kca: пӑ ащем хота ма тӑԓаӈа йŏхԓы йŏхәтԓәм, щитэмән Турәм Куща ма Турмем питәԓ,
    –
  cbu-NT: Amb naakchuri, matambshiritamti apapap pang' kanapchina. Apanll nuwaa kaapa
    istakchinaari ashiru, nuwshaparee Apanllee zurampatarisha chinachshaparina, tárangiya.
  hui-hui: nde bayale anda pialu i̱ aba dindini dai buliya handaya ho hariyagua í̠
    i̱naga Ngode Datagaliwabeore holebere.
  wrs-wrs: wo kam henga kavna araindam beswonam waingavm. Yimba osva vevrava, yemba
    kava wohlohmanavav,
  mya-mya: အ​ကျွန်ုပ်​ဖ​ခင်​အိမ်​သို့​ချော​မော​စွာ​ပြန်​လည်​ပို့ ဆောင်​တော်​မူ​ပါ​က​ကိုယ်​တော်​ရှင်​သည်​အ​ကျွန်ုပ်
    ဘု​ရား​ဖြစ်​တော်​မူ​မည်။-
  cbi-NTPO: tiba jutyu uraren in apa' yasha miikaashu juntsaa, uwain Yavé in Dios
    junu tsuve.
  bod-N: ང་རང་བདེ་འཇགས་ངང་རང་གི་ཕ་གཞིས་སུ་ལོག་ཐུབ་པ་བཅས་ཡིན༌ན། བདག་གིས་དཀོན་མཆོག་ཡ་ཝཱེ་ཁྱེད་ཉིད་ང་རང་གི་དཀོན་མཆོག་ཏུ་བཀུར་བ༌དང༌།
  wsk-wsk: se ani ningo la pelerik aga ait ko kawam te tairik, mu asele ni Yawe aninga
    Kaem ko bagerko.
  kkl-kkl: wali uro naniri aeag samoro yane tanena, kekneba na sembe talul. Ni undo
    saog uro pinep tanena, 'El Allah aghabog nari ukuma wamlul,' aro omeklamnun.
  sna-sna: uye ndikadzoka zvakanaka kuimba yababa vangu, ipapo Jehovha achava Mwari
    wangu,
  spa-BLM: de modo que vuelva a la casa de mi padre en paz, y Yahvé sea mi Dios,
  beu-beu: bot Ana nat bale aaung-hamat ila nimang ehava mi se, Lahatala angu, na
    Aing metma neLahatala ening.
  cac-cac: vach' in c'ool ayic ol in meltzajpaxcot d'a spat in mam, tato icha chi'
    a Jehová tic ol och in Diosaloc.
  swh-ULB: hata nikarudi salama katika nyumba ya baba yangu, ndipo Yahwe atakapokuwa
    Mungu wangu.
  bel-bel: і я ў міры вярнуся ў дом бацькі майго, і будзе Гасподзь маім Богам, -
  wed-wed: Ma lawalawaiu ana nememei amau awarina, lamna maranaina Tam tau au God.
  deu-ELBBK: und ich in Frieden zurückkehre zum Haus meines Vaters, so soll der HERR
    mein Gott sein.
  mbb-OT: wey emun ebpekelikù a ziyà te ubpaan te amey ku he wazà mezaat he egkehitavù
    kedì, ne sikew is Nengazen, iyan ka Megbevayà he ed-ezapen ku.
  msc-msc: sa n di n kɔseyi hɛrɛ rɔ ka na n fa so la, ni i ka wo bɛɛ kɛ ten, Allabatala
    ri kɛ n Maari Alla ri.
  mal-2015: എന്നെ എന്റെ അപ്പന്റെ വീട്ടിലേക്കു സൗഖ്യത്തോടെ മടക്കിവരുത്തുകയും ചെയ്യുമെങ്കിൽ
    യഹോവ എനിക്കു ദൈവമായിരിക്കും.
  tuo-NT: Tojo nicã, ne cãꞌrõ mejẽcã waꞌati, apaturi yʉꞌʉre yʉꞌʉ pacʉ ya wiꞌipʉre
    majãmitojaacã wéégʉ, tojo nigʉ̃saꞌa.
  gup-gup: '@see-verse:GEN.028.020'
  met-met: bu ngagoxoya ma muli tibugu numania xai, bing Toxoratamona bagula (wa)
    Urana ngayua.
  gvs-gvs: ana kadókana akaluvila ana tamagu yaina magu dedevina, e Yauwe kom bei
    avayokoim yau guna Yaubada.
  rmc-rmc: a te avava bachtales pale andro kher mire dadeskro, akor RAJEJA, aveha
    čačes miro Del.
  nlg-nlg: ma ge ko lavi oli tatavahaleu va ta tamagu ke, mi nau ku negho Yahweh,
    ge ko nigua na God.
  dgr-DOGNT: '@see-verse:GEN.028.020'
  pes-OPV: تا به خانه پدر خودبه سلامتی برگردم، هرآینه یهوه، خدای من خواهد بود.
  ron-1924: ши дакэ мэ вой ынтоарче ын паче ын каса татэлуй меу, атунч Домнул ва фи
    Думнезеул меу;
  aui-aui: bi yawayawiigu anaveramagha tamagunaki yana kubure, na tamna yagu God.
  ben-OBCV: যেন আমি আমার বাবার ঘরে নিরাপদে ফিরে যেতে পারি, তবে সদাপ্রভু আমার ঈশ্বর
    হবেন
  lex-lex: la'pa agodia kalwieda-paitiota uwal lia a'mu romni, de pena O' ed maka
    aghi'a la a Uplerlawnu.
  rgu-rgu: losaꞌ au fali no *soda-moleꞌ, neuꞌ ko MANETUALAIN dadi neuꞌ au Ramatua
    ka.
  som-som: oo aan aniga oo nabad qaba ku soo noqdo gurigii aabbahay, markaas Rabbigu
    wuxuu ii noqon doonaa Ilaah,
  lat-VUC: 'reversusque fuero prospere ad domum patris mei: erit mihi Dominus in Deum,'
  aoi-aoi: biya ki-lawurradina-manja ngayuwa nungwarrka-langwu-wa angalya ningingkinyungwurra,
    kembirra nungkuwa Yaweya nganyangwa Ningkeningikarrawara ningkakina-da,” ni-yama
    Jekaba nakina Yaweyu-wa.
  eng-ASVBT: so that I come again to my father’s house in peace, and Jehovah will
    be my God,
  mna-mna: '@see-verse:GEN.028.020'
  ita-1885: e se io ritorno sano e salvo a casa di mio padre, il Signore sarà il mio
    Dio.
  eng-LXXUP: and bring me back in safety to the house of my father, then shall the
    Lord be for a God to me.
  eng-ULB: so that I return safely to my father's house, then Yahweh will be my God.
  spa-VBL: para que pueda regresar a salvo a la casa de mi padre, entonces tú, Señor,
    serás mi Dios.
  fra-_FOB: Et que je retourne en paix à la maison de mon père, l'Éternel sera mon
    Dieu;
  mal-mal: എന്നെ എന്റെ അപ്പന്റെ വീട്ടിലേക്ക് സമാധാനത്തോടെ മടക്കിവരുത്തുകയും ചെയ്യുമെങ്കിൽ
    യഹോവ എനിക്ക് ദൈവമായിരിക്കും.
  urd-GVR: aur maiṅ salāmatī se apne bāp ke ghar wāpas pahuṅchūṅ to phir wuh merā
    Ḳhudā hogā.
  suz-BL: थुं नाइश्‍शा, आं आफ आ खिं लेत्‍चा गेती हना, परमप्रभु यावे आं परमप्रभु बाक्‍ब”
    दे कसम जवा बाक्‍त।
  ita-1927: e se ritorno sano e salvo alla casa del padre mio, l’Eterno sarà il mio
    Dio;
  ckb-ckb: بە سەلامەتیش گەڕامەوە لای ماڵی باوکم، ئەوا یەزدان دەبێتە خودای من.
  eng-BBE: So that I come again to my father's house in peace, then I will take the
    Lord to be my God,
  crx-NTPO: '''Et de sbá ooyoh ts''e soo ts''ih''un sdzi dizghel whe whuz natoosja'',
    ''et de Moodihti (Yahweh) ''en sih Yak''usda (Elohim) sba oole''.'
  kan-OKCV: ನನ್ನನ್ನು ಸಮಾಧಾನವಾಗಿ ನನ್ನ ತಂದೆಯ ಮನೆಗೆ ತಿರುಗಿ ಬರಮಾಡಿದರೆ, ಯೆಹೋವ ನನಗೆ ದೇವರಾಗಿರುವರು.
  bbb-bbb: '@see-verse:GEN.028.020'
  tam-2017: என்னை என் தகப்பன் வீட்டிற்குச் சமாதானத்தோடு திரும்பிவரச் செய்வாரானால்,
    யெகோவா எனக்குத் தேவனாயிருப்பார்;
  spa-RV-1909: Y si tornare en paz á casa de mi padre, Jehová será mi Dios,
  ron-BTF: Aşa ca eu să mă întorc înapoi la casa tatălui meu în pace, atunci DOMNUL
    va fi Dumnezeul meu;
  eng-WEBP: so that I come again to my father’s house in peace, and the LORD will
    be my God,
  eng-FBV: so I can return safely to my father's home, then you Lord will be my God.
  nld-1939: 'en mij in vrede terugbrengt naar mijn vaderlijk huis: dan zal Jahweh
    mij tot God zijn,'
  nch-BL: Huan sinta amo nimococos huan nitacuepilis ica cuali ipan ichaj notata,
    huajca san ta, TOTECO, nijmatis para noTeco.
  tfr-NTPO: tja söp tjwe iröng obi bor data ushko pjl̈úe. Tja kjimtëp eni wl̈eni ga
    Jehová, pja bor Sbö jl̈õkoyo.
  vie-1934: và nếu tôi trở về bình an đến nhà cha tôi, thì Đức Giê-hô-va sẽ là Đức
    Chúa Trời tôi.
  hin-CV: और मुझे मेरे पिता के घर तक सुरक्षित पहुंचा देंगे, तो याहवेह ही मेरे परमेश्वर
    होंगे.
  eng-OURB: so that I come again to my father’s house in peace, and Adonai will be
    my God,
  spa-BES: Para que yo regrese en paz a la casa de mi padre, tomaré al Señor como
    mi Dios,
  tdx-tdx: hibalihako an-kanintsi­ñe mb’añ’ anjomban-draeko añe, le ho Andrianañahareko
    t’Iehovà,
  vid-vid: leka nyiluche kaye goya, lelo hegwe Mkulu Nguluwi kowa ndo Nguluwi wa heni.
  pwg-pwg: ma mikeda biibiinai ana vovira aku mamai ina ku numa na vaghina, Bada ana
    vonei da tuna na aku God.
  eng-OKE: and bring me again in peace to the Lord shall be my God.
  tha-KJV: จนข้าพระองค์​กล​ับมาบ้านบิดาของข้าพระองค์โดยสันติภาพแล้ว พระเยโฮวาห์จะทรงเป็นพระเจ้าของข้าพระองค์
  por-BR-2018: e se eu voltar em paz à casa de meu pai, o SENHOR será meu Deus,
  bco-bco: '@see-verse:GEN.028.020'
  deu-ELO: und ich in Frieden zurückkehre zum Hause meines Vaters, so soll Jehova
    mein Gott sein.
  ktm-ktm: uu kenon ndre yu kusihir ndre lonen tomo yi, pe hangka-an herut kindrihir
    todo pwi, eri we Ou ala Lapan todo.
  caa-caa: y jay matucꞌa innumse nibꞌa xeꞌ imbꞌacꞌajr uwirnar tor e bꞌir, y jay matucꞌa
    innumse nibꞌa conda insutpa incꞌotoy tama uyotot nitata, entonces net san tuaꞌ
    iquetpa Nidiosiret.
  eng-WYC-2018: and I turn again in prosperity to the house of my father, the Lord
    shall be into God to me. (and I return safety to my father’s house, then the Lord
    shall be my God.)
  epo-epo: 'kaj mi revenos en paco al la domo de mia patro, kaj la Eternulo estos
    por mi Dio:'
  uig-PIN: Mǝn atamning ɵyigǝ aman-esǝn yenip barsam, undaⱪta Pǝrwǝrdigar mening Hudayim
    bolidu;
  beo-beo: amola na da hahawane na ada diasuga bu doaga:sea, Di da na Godedafa esaloma:ne,
    na da ilegesa.
  tpi-OTNT: na sapos mi go kamap gut long ples bilong papa bilong mi gen, orait bai
    yu stap God bilong mi.
  hau-SA: har in dawo lafiya zuwa gidan mahaifina, to, Ubangiji zai zama Allahna
  udu-udu: wakan ki aha/ mina doḵu/ bway pa e gu’b ma babam pem ki moŋḵu’th is mo
    tani yan’ko’d Tap̱a a’di imidi ta Arumgimis pem mo be.
  uig-LAT: Men atamning öyige aman-ésen yénip barsam, undaqta Perwerdigar méning Xudayim
    bolidu;
  nde-nde: ngibuyele emzini kababa ngiphilile, lapho uThixo uzakuba nguNkulunkulu
    wami
  ton-ton: Koeʻuhi ke u toe hoko ki he fale ʻo ʻeku tamai ʻi he fiemālie, pehē, te
    u ʻOtua ʻaki ʻa Sihova;
  ces-1613: 'A navrátím-li se v pokoji do domu otce svého, a bude mi Hospodin za Boha:'
  eko-eko: khukirutisela vaje wa paapa kiri nkumi, Nnyizinku onteela wiiya Nluku aka.
  nss-nss: pe kapa yo kuro hiyan o pe kumui kuyarayah kuya kol ta tomo, pwen andre
    YAPAN kisarayah Ngindrai to.
  eng-WMB: so that I come again to my father’s house in peace, and the LORD will be
    my God,
  tam-TCV: பாதுகாப்புடன் என் தகப்பன் வீட்டுக்குத் திரும்பி வரப்பண்ணுவாரானால், யெகோவாவே
    என் இறைவனாயிருப்பார்.
  ceb-ULB: aron makabalik ako nga luwas sa balay sa akong amahan, unya si Yahweh mamahimo
    nakong Dios.
  mkn-mkn: sampe beta pulang deng salamat, nanti TUHAN jadi beta pung Allah.
  pol-UBG: I jeśli wrócę w pokoju do domu mego ojca, to PAN będzie moim Bogiem.
  agr-agr: Tuja wi iwaku jatsuk pegkeg ataktu wakitkin mina apaju jeen taanuk, Apajuíya
    nuna emematkun umigkattajai.
  kyc-kyc: Dopa pyuo kararamo dokopa nambana rakanena anda mona kyuu lao seramo epapala
    dokopa Kamongo baa nambana Anatu lao kararo.
  urd-GVU: اور مَیں سلامتی سے اپنے باپ کے گھر واپس پہنچوں تو پھر وہ میرا خدا ہو گا۔
  deu-1912: und mich in Frieden wieder heim zu meinem Vater bringen, so soll der HERR
    mein Gott sein;
  ntj-ntj: marlakulu katiku ngayuku mamaku ngurrakutu. Nyangka-rnanta tirtu pupakatirra
    marninypungama.
  row-row: losa au baliꞌ no masodꞌaꞌ, naa, LAMATUALAIN dadꞌi au Lamatua ngga.
  kan-2017: ತಿರುಗಿ ನನ್ನನ್ನು ನನ್ನ ತಂದೆಯ ಮನೆಗೆ ಸುರಕ್ಷಿತವಾಗಿ ಬರಮಾಡಿದರೆ ಯೆಹೋವನೇ ನನಗೆ ದೇವರಾಗಿರುವನು.
  ena-ena: Lɨnaŋ viaŋ iadɨ iavaŋ dɨ pɨŋ cɨhu ve iaha huaci hɨnilɨŋ ha Asɨ Iaue nama
    iadɨ Asɨ hɨnibanaŋ uami.
  tgo-tgo: na u vaŋgunjoghaŋgo weya bwebwe weiŋgu lo vanevane, ko ghen emunjoru ne
    lo Loi.
  yap-yap: mu gu sul nga tafen e chitamag ndabi buch ban’en rog, me ere ga ra mang
    Got rog.
