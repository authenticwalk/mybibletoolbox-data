  qub-qub: papänëpa wasinman sänuta allita cutichimaptiquega gammi canquipaj nogapa
    Tayta Diosnë.
  bqp-bqp: ari ma gɛ ma su ma de bɛa aafia, ĩnigↄ̃ de ma Luda ũ,
  hat-hat: si l' fè m' tounen ak kè poze lakay papa m', Seyè a va Bondye m' vre.
  eng-BSB: so that I may return safely to my father’s house, then the LORD will be
    my God.
  tod-tod: ta ni nà ɠalena ma kɛ̀ɛ ʋɛlɛi wu ziilɛigi zu, Ɠɔoɠɔ GALAGI ɠa ɠɛ ga nà-GALAGI
    naazu.
  eng-WEBPB: so that I come again to my father’s house in peace, and the LORD will
    be my God,
  kbq-kbq: mago knazamo navate'ma omesanige'na, nafa'nimofo kumate ete rukrahe hu'na
    uhanatisu'na, Ra Anumzana nagri Anumzane hu'na hugahue.
  nhe-BL: Huan intla ax nimococos huan nimocuepas ica cuali ipan ichaj notata, huajca
    san ta, TOTECO, nimitzixmatis para noTeco.
  bus-bus: ai ma gaa ma su ma de bɛ aafia, nɛ́gↄ̃ dɛ ma Luda ũ,
  gub-BL: aze azewyr heru heko haw pe hemàno 'ym pà nehe, a'e mehe ne Tupàn Tuweharupi
    Wiko Ma'e ereiko putar hezar romo nehe.
  eng-DRA: 'And I shall return prosperously to my father’s house: the Lord shall be
    my God:'
  knf-knf: woli dkak najeb du uko paapa, iwi, Yawe Nawat Kabuka, ikwooŋ i nji kadooŋ
    kadëman.
