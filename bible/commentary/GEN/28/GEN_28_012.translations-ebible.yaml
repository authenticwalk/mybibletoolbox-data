verse: GEN.028.012
translations:
  mal-C: 'അദ്ദേഹം ഒരു സ്വപ്നംകണ്ടു: ഭൂമിയിൽ വെച്ചിട്ടുള്ള ഒരു കോവണി. അത് സ്വർഗത്തോളം
    എത്തുന്നു! അതിലൂടെ ദൈവദൂതന്മാർ കയറുകയും ഇറങ്ങുകയും ചെയ്യുന്നു.'
  deu-TKW: Da träumte ihm, eine Leiter sei auf die Erde gestellt, deren oberes Ende
    bis zum Himmel reichte, und die Engel Gottes stiegen auf ihr hinauf und herab.
  lin-lin: 'Na se ya pongi, alotaki ndoto : Amonaki ematelo moko ebanda na mabele
    mpe songe na yango etutaki likolo. Ba-anjelu ya Nzambe bazalaki komata mpe kokita
    na ematelo yango.'
  cbr-NT: Anuxun namákin, iskëxbi ka achúshi tapitinëx menuaxbi kuarutankëxa naínu
    sënën 'ikë isakëxa, iskin ka anua Diosan ángelkama kuarumainun raírinëxribi ubuti
    nitsia isakëxa.
  eng-LSV: And he dreams, and behold, a ladder set up on the earth, and its head is
    touching the heavens; and behold, messengers of God are going up and coming down
    by it;
  bmu-bmu: 'Gaun ahöba miaŋgöreŋ imut kun kewö ehök: Döp kungö kitipŋi gölmenöŋ algetka
    qak kitipŋi mi Suepnöŋ öŋgöba kuŋguba kiniga Anutugö garataurupŋi yeŋön miaŋgöreŋ
    tiba öŋgöm et aket.'
  eng-GNV: 'Then he dreamed, and behold, there stoode a ladder vpon the earth, and
    the top of it reached vp to heauen: and loe, the Angels of God went vp and downe
    by it.'
  eng-WEBSTER: 'And he dreamed, and behold, a ladder set upon the earth, and the top
    of it reached to heaven: and behold, the angels of God ascending and descending
    on it.'
  nhw-BL: Huan quipixqui se temictli huan quiitayaya se escalera catli ijcatoya tlalchi
    huan ajsiyaya hasta ilhuicac. Huan itequihuajcahua TOTECO ipan temoyayaj huan
    tlejcoyayaj.
  swh-ONEN: Akaota ndoto ambayo aliona ngazi imesimamishwa juu ya ardhi, ncha yake
    ikiwa imefika mbinguni na malaika wa Mungu wakawa wakipanda na kushuka juu yake.
  bba-bba: Yerɑ u dosɑ u wɑ wee, sɛrɑ ɡɑɑ yɑ yɔ̃ temɔ mɑ yen wirɑ wɔllu ɡirɑri, mɑ
    u Gusunɔn ɡɔrɑdobɑ wɑ bɑ yɔɔmɔ bɑ sɑrɑmɑmɔ kɑ sɛrɑ ye.
  eng-KJVCPB: 'And he dreamed, and behold a ladder set up on the earth, and the top
    of it reached to heaven: and behold the angels of God ascending and descending
    on it.'
  cpy-cpy: Ari imishiwaetakiri, iñaaki pawitsi okinapaakiro jenokita inkiteki roojatzi
    kepatsiki. Ari rayiiteeyini ronampiri tajorentsite pawa, ari rateeteeyaneeni eejatzi.
  mpx-mpx: I kenonou teti etega i kite i milila panayawiya, buhuna i na i tupa labulabumwa,
    yaka eliyana Yabowaine wana anelose hi haha ge hi laulau.
  wbp-wbp: Nyanungurlu jukurr-manu, manu nyangu nganayi wari-yaninja-kurlangu-piya
    kujalpa walyangka karrija kankarlarra-kari nguru-nyayirni-wangu-kurra Kaatu-kurlangu-kurra.
    Jakupurlu-jana marramarra panu Kaatu-kurlangu-patu nyangu warrkarninja-kurra manu
    jitinja-kurra.
  luo-luo: Noleko ni oneno ngas konyono piny to wiye ochopo e polo kendo malaika mag
    Nyasaye ne luwe kadhi malo kendo lor piny.
  meu-meu: 'Bena e nihi: ena nihi ai vadavada e itaia, tano amo e dae ela bona guba,
    bona Dirava ena aneru loḡora unu amo e dae e diho.'
  npi-ULB: तिनले पृथ्वीमा खडा गरिएको एउटा भर्‍याङको सपना देखे । त्‍यसको टुप्‍पाचाहिँ
    आकाशसम्‍मै पुगेको रहेछ र परमेश्‍वरका दूतहरू त्‍यसमा उक्‍लने र ओर्लने गर्दा रहेछन्‌
    ।
  yor-yor: Ó sì lá àlá pé, a gbé àkàsọ̀ kan dúró ti ó fi ìdí lélẹ̀, orí rẹ̀ sì kan
    ọ̀run, àwọn angẹli Ọlọ́run sì ń gòkè, wọ́n sì ń sọ̀kalẹ̀ lórí rẹ̀.
  emp-NTPO: Cãĩ b̶ʌd̶e cãĩmocarad̶e unusia dume drasoga b̶ʌda chũ nũmʌda. Maʌ̃ dumera
    dud̶aʌba bajãnaa tẽũ nũmasia. Maʌ̃ne Jacoboba unusia Ãcõrẽ bajãnebema nezocarãda
    dumene ʌ̃taa wã duanʌda idjab̶a ed̶aa ze duanʌda.
  ind-ind: Saat Yakub terlelap, dia bermimpi melihat sebuah tangga. Bagian bawah tangga
    itu berpijak pada bumi dan ujungnya sampai ke langit. Para malaikat berjalan turun
    naik di tangga itu.
  pes-OPCB: در خواب نردبانی را دید که پایهٔ آن بر زمین بود و سرش به آسمان می‌رسد و
    فرشتگان خدا از آن بالا و پایین می‌روند
  ssx-ssx: Kutupa upa pitolota꞉ pota꞉ lapa꞉ ma꞉nda꞉ kenkena꞉ wia a꞉pa yotuao oli ya
    nane pekeeki handeekeme. Mo pota꞉ lapa꞉na꞉ta꞉ enisolomanu olina꞉ pua꞉tiki onina꞉
    hola꞉pa꞉tiki pimikieki handeekeme.
  lcm-lcm: Taun kalapo rot kala arai ani mang sikei a kikiklakan kapo tung asiang
    le mete kuku ane kuli vunep. Kana keve angelo a God kitapo pasal angpok kuluna.
  aer-aer: Re imerte altyerre anteme aremele, re areke iwerre akertne-werne atheke
    alherlenge apmere Ngkarte-kenhe-werne. Jacob-ele utnenge alkere-arenye areye areke
    alkere-ngentyele atnarnpemele iwerreke arnpemele apetyewarremele, kele awethe
    itne akertne-werne-atheke alperlte-iwemele.
  tgl-ULB: Siya ay nanaginip at nakakita ng hagdanang itinayo sa mundo. Ang tuktok
    nito ay umaabot sa langit at ang mga anghel ng Diyos ay akyat-panaog doon.
  nop-nop: Deilaŋa lihine tiŋa talolo niŋ kaguk, adi mebidi kwet foloŋ youkilitiŋa
    yakuk, eŋ boki yeŋ looŋ kunum youdihiŋa yakuk. Kaŋ hayabulune Bepaŋ’walaŋ aŋelo
    heki yeŋ talolo foloŋ loloŋ fofoŋ tigiŋ!
  kca-kca: 'Щӑԓта уԓмийәс: хомтэп мўв эԓты ԓойәԓ пӑ нўм оԓӈәԓ турма хойәԓ; пӑ щиԓта
    Турәм ангеләт итԓаԓ нŏхԓы мӑнԓәт, киметԓаԓ иԓԓы ŏхәԓԓәт.'
  cbu-NT: Maaramchu, anush pamasarangiya. Káringashish tamapari ashiru kanindamand
    káyashinu, muchunung xum ashirangiya. Anumunsha Apanll wasundurur karuwawtara,
    kárirtara, karuwawtara ashishtangat ashirangiya.
  hui-hui: Ani paluwa emaga handalu hearia egageria mbiranaga tene dindini howa nguni
    uyura dahuliya andagahayagi paga hearia hendene. Ngode Datagaliwabenaga dahuliyalirume
    egageria ogoriani iri dali bigi bialu hearia hendene.
  wrs-wrs: Doa inungpunung vevna, os nonglana, yimundva kuethalohvongov, pethara veiva,
    sena Sesoainda. Wo Sesoana ovsongolnindva nosra ahalapiha vevna.
  mya-mya: ထို​သို့​အိပ်​နေ​စဉ်​အိပ်​မက်​ထဲ​၌​မြေ​ပြင်​မှ​မိုး ကောင်း​ကင်​သို့​တိုင်​အောင်​ထောင်​လျက်​ရှိ​သော
    လှေ​ကား​ပေါ်​တွင် ကောင်း​ကင်​တ​မန်​များ​တက် လျက်​ဆင်း​လျက်​ရှိ​သည်​ကို​မြင်​ရ​၏။-
  cbi-NTPO: Tsai' kipitu, ma llapi juuyaa tunu uinamin tsaa selusha tapa'kayana uina
    katami. Tsenñu juntsa llapinu Diosa' anjeelaa vija' malu maluintsula.
  bod-N: དེ་ནས་ཁོའི་རྨི་ལམ་ནང་དུ་སྐས་ཤིག་ས་ནས་ཡར་བསྒྲེངས་ཡོད་པ་དང་སྐས་མགོ་ནམ་མཁར་ཟུག༌ཅིང༌།
    དཀོན་མཆོག་གི་ཕོ་ཉ་རྣམས་སྐས་དེ་ལ་བརྟེན་ནས་ཡར་འཕགས་ཤིང་མར་ཕེབས་པ༌དང༌།
  wsk-wsk: Nu aniwa ipingira bo arigam, se ipingira mu ningi titeng bo arigam, ko
    duap ali te se luan kopa taiti ningi nama tarigiram, se Kaem ko engel alo te tarigi
    kapawakasan mu arigam.
  kkl-kkl: Malamogti lenda malamogpa, moromna nhon so'oag agha sekamogpa, imap tibamogpa,
    Allah ilipsabo malaikat moromna aneko toman kululung walelem alameka ipsiog.
  sna-sna: Akarota achiona manera amire panyika, uye musoro wawo uchisvika kudenga,
    uye vatumwa vaMwari vaikwidza nokudzika nawo.
  spa-BLM: Soñó y vio una escalera colocada sobre la tierra, cuya cima llegaba hasta
    el cielo. Los ángeles de Dios subían y bajaban por ella.
  beu-beu: Kua angu adana, Yakob ana iipal na. Ana uuling ateing se, via nu ae por-alolang
    taang tahi, etupa angu aavening ila doe burang mi. Bot Lahatala Egahingvala sorga
    mi ang naung ue via angu oat mida-hela sehi.
  cac-cac: A d'a jun ac'val chi', ix och jun svayich vin̈, ix yilan vin̈ to ay jun
    b'e icha c'ooch. Schaq'ue d'a sat lum tic, masanto sq'uec'och d'a satchaan̈. Ix
    yilan vin̈ to a eb' yángel Dios sq'uei, tz'emta eb' d'a jun b'e chi'.
  swh-ULB: Akaota na kuona ngazi imewekwa juu ya nchi. Ncha yake ilifika hata mbinguni
    na malaika wa Mungu walikuwa wakishuka na kupanda juu yake.
  bel-bel: 'І ўбачыў у сьне: вось лесьвіца стаіць на зямлі, а верх яе кранае неба;
    і вось анёлы Божыя ўзыходзяць і сыходзяць па ёй.'
  wed-wed: Ma i rauboni da tete i ʼnanai, karena au dobu ma damona au mara ma God
    ana anela i ḡeḡae ma i ḡaiḡaira.
  deu-ELBBK: 'Und er träumte: Und siehe, eine Leiter war auf die Erde gestellt, und
    ihre Spitze rührte an den Himmel; und siehe, Engel Gottes stiegen auf und nieder
    an ihr.'
  mbb-OT: Ne zutun te kedlipezeng din, neketeǥeinep sikandin te heǥezan he nekehitindeg
    kayi te tanà ne nekeuma ziyà te langit. Neehè din is menge velinsuǥuen te Megbevayà
    he ebpememenahik wey ebpemenaug dutun te heǥezan.
  msc-msc: Ka a tɔ sunɔɔ rɔ a ka sankale do yen sibo rɔ. Wo lɔni duu ma, a kun seni
    foo bandakolo ma. Alla la mɛlɛkailu ye jii ni yɛlɛla sankale wo ma.
  mal-2015: 'അവൻ ഒരു സ്വപ്നം കണ്ടു: ഇതാ, ഭൂമിയിൽ വെച്ചിരിക്കുന്ന ഒരു കോവണി; അതിന്റെ
    തല സ്വർഗ്ഗത്തോളം എത്തിയിരുന്നു; ദൈവത്തിന്റെ ദൂതന്മാർ അതിന്മേൽകൂടി കയറുകയും ഇറങ്ങുകയുമായിരുന്നു.'
  tuo-NT: Topʉ aꞌtiro quẽꞌecʉ niwĩ. Niꞌcãrõ mʉjãrõjo nucũcãpʉ téé ʉꞌmʉsepʉ nimʉjãnʉꞌcãcaro
    niwʉ̃. To mʉjãrõpʉre Õꞌacʉ̃rẽ werecoꞌterã mʉjãmʉjã, dijatimʉjãcãrã niwã.
  gup-gup: Wanjh nungka bukirribom yiman stairs rerrih manbu balhrey kurorrebeh, djahdjalleywi
    kaddum heaven. Dja kumekbe angels nawu birrimarnedurrkmirri God wanjh birribalbidbuni
    dja birrimkolungi manmekbe stairs.
  met-met: Mip saing bagu taxaga, namua wa titia, uxunoa haing mala long xaiya. Baing
    Urana uleginamdi dahaing diri mana mua.
  gvs-gvs: 'Go ina masisiyana goi ikanamimi. Ina kanamimiyana ame nakae: Aitámana
    tayamo igite poyapoya goi iitáoya go, sipona ituko ina yábana. Go Yaubada ina
    aneroseyao situkotuko nakae sisousou.'
  rmc-rmc: Andro suno dikhľa drabina, savi džalas la phuvatar dži andro ňebos, a le
    Devleskre aňjela pal late phirenas upre tele.
  nlg-nlg: Mi tana bona te maturu agaia te righia na mabubuna na lata te vuivuni iani
    maramana ma sara ikokou. Me righira nina angel God tara dato mara horu igaa.
  dgr-DOGNT: Eyı toò nàwhetı̨. Dèè gots'ǫ yak'e ts'ǫ̀ dechı̨ehka dekı̨ı̨ɂà ghǫ nàwhetı̨.
    Gots'ǫ̀ K'àowo weyak'eet'ı̨į̀ dechı̨ehka k'e ı̨dòo dekegı̨į̀de eyıts'ǫ ı̨zhıì
    hodàgeède.
  pes-OPV: و خوابی دید که ناگاه نردبانی بر زمین برپا شده، که سرش به آسمان می‌رسد،
    و اینک فرشتگان خدا، بر آن صعود ونزول می‌کنند.
  ron-1924: Ши а висат о скарэ резематэ де пэмынт, ал кэрей вырф ажунӂя пынэ ла чер.
    Ынӂерий луй Думнезеу се суяу ши се коборау пе скара ачея.
  aui-aui: Bi iyakenakena na imimeu da kedawaga ikita, kayena kubura debane ivitupeni
    bi damona igae inagho abame, na God yana aneyaneya debanagha siyayoyo bi siyageegee.
  ben-OBCV: তিনি একটি স্বপ্ন দেখলেন এবং সেই স্বপ্নে তিনি দেখলেন যে একটি সিঁড়ি পৃথিবীর
    উপর দাঁড়িয়ে আছে, ও সেটির মাথা আকাশ ছুঁয়েছে, এবং ঈশ্বরের দূতেরা সেটির উপর দিয়ে
    ওঠানামা করছেন।
  lex-lex: Noma nmi'a. La mi'ini ralamni de, la'a noha wawannu de retna ida ntutrieri,
    wuwannu nla'gennia Ilyamou-Watyatoha, ne namkek nana Orgahi hopopanni-lili'irnu
    rernu-rha'at la retan de!
  rgu-rgu: Hatun ria nalamei. Ana nita edaaeꞌ esa, nanaseleꞌ nai dae a, ma peda na
    losa lalai. Basa de Manetualain eilaꞌo-limalopen reme nusatetu-ikutemaꞌ a mai,
    ara onda-ae resiꞌ edaaeꞌ ria.
  som-som: Wuuna riyooday, oo riyadiisii wuxuu ku arkay sallaan dhulka qotoma oo caaraddiisiina
    samada gaadhay, wuxuuna arkay malaa'igihii Ilaah oo ku koraya, kuna soo degaya.
  lat-VUC: 'Viditque in somnis scalam stantem super terram, et cacumen illius tangens
    cælum: angelos quoque Dei ascendentes et descendentes per eam,'
  aoi-aoi: Kembirra ni-lyangburarrkina arakba akwulyangburarrka. Enena kembirra akwulyangburarrka
    ena-langwa. Ni-rringkama yakina yerrerra yilingajirra nu-wurdanguma ajiringka-langwa
    karrawaru-wa yanda-langwa Neningikarrawara-langwu-wa angalya. Kembirra aburraja
    wurrukwala warnikumamurikaja Neningikarrawara-langwa na-wurdanguma na-dirrirndumurra
    yakina-manja yerrerra.
  eng-ASVBT: And he dreamed; and behold, a ladder set up on the earth, and the top
    of it reached to heaven; and behold, the angels of God ascending and descending
    on it.
  mna-mna: To imiu mi ire koroŋ kembei ndeete ta imbot saamba mi isu toono. Mi zin
    aŋela ki Anutu tizzu mi tizalla pa.
  ita-1885: E sognò; ed ecco una scala rizzata in terra, la cui cima giungeva al cielo;
    ed ecco gli angeli di Dio salivano e scendevano per essa.
  eng-LXXUP: and dreamed, and behold a ladder fixed on the earth, whose top reached
    to heaven, and the angels of God ascended and descended on it.
  eng-ULB: He dreamed and saw a stairway set up on the earth. Its top reached to heaven
    and the angels of God were ascending and descending on it.
  spa-VBL: Y Jacob tuvo un sueño en el que veía una escalera que comenzaba en la tierra,
    y llegaba hasta el cielo. Vio a los ángeles de Dios que subían y bajaban en ella.
  fra-_FOB: Alors il eut un songe; et voici, une échelle était dressée sur la terre,
    et son sommet touchait aux cieux; et voici les anges de Dieu montaient et descendaient
    par elle.
  mal-mal: 'അവൻ ഒരു സ്വപ്നം കണ്ടു: ഇതാ, ഭൂമിയിൽ വച്ചിരിക്കുന്ന ഒരു ഗോവണി; അതിന്റെ
    മുകളറ്റം സ്വർഗ്ഗത്തോളം എത്തിയിരുന്നു; ദൈവത്തിന്റെ ദൂതന്മാർ അതിന്മേൽകൂടി കയറുകയും
    ഇറങ്ങുകയുമായിരുന്നു.'
  urd-GVR: Jab wuh so rahā thā to ḳhāb meṅ ek sīṛhī dekhī jo zamīn se āsmān tak pahuṅchtī
    thī. Farishte us par chaṛhte aur utarte nazar āte the.
  suz-BL: मिनु इम्‍मेनु, ङोमुम खप रे सरीङ थिशो क्रेसी का तवा बाक्‍त। मेको क्रेसीमी
    परमप्रभु आ स्‍वर्ग ङा गेय पाइबपुकी तोइश्‍शो, ङोइश्‍शो तवा बाक्‍त। यूहन्‍ना १:५१
  ita-1927: E sognò; ed ecco una scala appoggiata sulla terra, la cui cima toccava
    il cielo; ed ecco gli angeli di Dio, che salivano e scendevano per la scala.
  ckb-ckb: یاقوب خەونێکی بینی کە تێیدا پێپلیکانەیەک لەسەر زەوی ڕاگیراوە کە سەری لە
    ئاسمان دەدات و فریشتەکانی خودا پێیدا سەردەکەون و دێنە خوارەوە.
  eng-BBE: And he had a dream, and in his dream he saw steps stretching from earth
    to heaven, and the angels of God were going up and down on them.
  crx-NTPO: '''Et nusuti ''ink''ez whunilh''en, kw''ut dughaiti-i ndi yun k''ut whedin''a,
    ndo yak''uz ts''e whein''a, ''et Yak''usda (Elohim) oolizasne ndo cha whehudulh
    ''ink''ez nyo cha whenahudulh.'
