    Božji po njima se penju i silaze.'
  mps-mps: Te aga piali sogo te aga na ebadi suali, te togobili me deli page te tǫde
    elalu, te aga tobolu te dagalude ugwaba ilama elaluai. Tama te Godigo mobo bidi
    ensel dabe te togobilidu ugwaba holoyu, aiyaba duluyu ebo, te agai suali.
  llg-llg: Leꞌodaen ndia, ana nalameꞌi, nita edak esa nambadeik neu dae, ma mbedan
    losa lalai. Boe ma, Manetualain ata nala leme nusa-sodak mai, ala konda-hene edak
    ndia.
  tpi-tpi: Taim em i slip em i driman, na em i lukim wanpela lata, as bilong en i
    stap long graun na het bilong en i go antap long heven. Na ol ensel bilong God
    i wokabaut i go antap na i kam daun long dispela lata.
  dan-1931: Da drømte han, og se, på Jorden stod en Stige, hvis Top nåede til Himmelen,
    og se, Guds Engle steg op og ned ad den;
  vie-OVCB: Gia-cốp nằm mộng thấy một chiếc thang bắc liền từ đất lên trời, và các
    thiên sứ của Chúa lên xuống trên thang ấy.
  lbk-lbk: Nen-it-itaw si Jacob et inilana nan agchan ay enpatikid id chaya, ya ket
    wad-ay nan angheles ay cha manikid ya cha pomanad ischi.
  guj-2017: તેને સ્વપ્ન આવ્યું. સ્વપ્નમાં પૃથ્વી પર ઊભી કરેલી એક સીડી તેના જોવામાં
    આવી. તેનો ઉપરનો ભાગ આકાશ સુધી પહોંચતો હતો અને ઈશ્વરના દૂતો તેની પર ચઢતા ઊતરતા
    હતા.
  byr-byr: '@see-verse:GEN.028.011'
  awx-awx: Peke dambu tike kaxawänu, bäläng yayixu kewunetä gäkngälunekänu kwämbätdune,
    Anätule ängelatä epuxäwik kopä kakut.
  pon-2006A: E ahpw ouramanda dene e kilangada kehndake ieu me uhdahsang sampah oh
    leldahla nanleng; a tohnleng en Koht kei kin doudou kohda oh kin doudou kohdi
    powe.
  por-BRBSL: Ele sonhou e viu uma escada colocada sobre a terra, e seu topo alcançou
    o céu. Eis que os anjos de Deus estavam subindo e descendo sobre ela.
  aly-aly: Rap altyerr arek. Angel-rnem ladder ikwerel angkepelarreng alhenh.
  cth-cth: Hahoi, mang a mang teh talai van khalai a kâdo teh a donghmo ni kalvan
    a pha. Hote khalai dawk Cathut e kalvantaminaw a kumluen awh.
  twi-twi: Ɔdae no, ɔsoo dae bi. Dae no mu no, ohuu sɛ antweri bi si fam a nʼatifi
    ka wim, na Onyankopɔn abɔfo redi so aforosian.
  hlt-hlt: Te vaengah mang a man hatah diklai ah kuihlak tarha doh uh tih a soi loh
    vaan duela a pha. A soah Pathen kah puencawn rhoek te tarha luei uh tih suntla
    uh.
  tbz-SIM: kɛ́yɑ̀ tidɔuǹtì mɑtì kɛ̀ kudìɛ̀ti cómmú kɛtenkɛ̀ kɛ kɑ́ɑ́ ntiwɛtì, kɛ̀
    Kuyie ntɔ̃rɛ̀ dèkù kɛ cuuti.
  msy-2020: Egha an akua irebamɨn adidiar mamɨn gari. An otevir mam nguazimɨn itima
    an otevir mam overiamɨn iti. Ezɨ Godɨn enselba an ghuavanaga izaghiri.
  txq-txq: Leꞌodaen naa ana nala meꞌi, Ana mete-nita hedahuuk esa nambariik neu daer
    ma suꞌun losa lalai. Boe ma Manetualain atan nara ruma nusa tetuk do inggu temak
    mai, ara konda-hene hedahuuk naa.
  aaz-aaz: Mabeꞌ naan in namnei. In niit eraꞌ fuaꞌ es, reꞌ in tuun ne nasnait on anbi
    neno. Rarit Uisneno In ameput neno tunan sin ansae-nsanun nbin erak naan.
  azb-azb: O, yuxuda gördü ki, yerin üzərində bir nərdivan durmuş və onun başı göylərə
    çatmışdır. Allahın mələkləri onunla çıxıb-düşürdülər.
  eng-DBY: And he dreamed, and behold, a ladder was set up on the earth, and the top
    of it reached to the heavens. And behold, angels of God ascended and descended
    upon it.
  hin-2017: तब उसने स्वप्न में क्या देखा, कि एक सीढ़ी पृथ्वी पर खड़ी है, और उसका सिरा
    स्वर्ग तक पहुँचा है; और परमेश्वर के दूत उस पर से चढ़ते-उतरते हैं।
  wol-KYG: Guddi googu Yanqóoba dafa gént, gis raas bu sampu ci suuf, te cat la sar
    asamaan, malaakay Yàlla yi di ci yéeg ak a wàcc.
  swp-swp: Na i enosuai, paipeo tano eai se hetoro ie sae e galewa eai ie lage, na
    nei eai Eaubada ena aneru paipeo arinai se sae eo se dobi.
  bjr-bjr: Faiqaqee idanoo qaina moo inau. Aana kisaaqa maqasaaqari innaarunai ooru
    marufanoo angiroouqa mimau ooruree qumuree imariqau.
  eng-YLT: And he dreameth, and lo, a ladder set up on the earth, and its head is
    touching the heavens; and lo, messengers of God are going up and coming down by
    it;
  kne-kne: Idi siya di nan-iitaw yan inila nay agdan ay natotood sin daga ay omdas
    ed langit, yan wada day anghel en Diyos ay somaksakyab ya omag-agpas sidi.
  wat-wat: Tovanama i banubanuwa nenei, i kavayuna. I kitiya abama i kawiya atu ke'ta
    nutanabaibainina, fwayafwayai i misiniya atu i vaneya abamai. Keta Guyau kana
    kaetoḡa abamei si sobusobuwa be si vanevaneya.
  heg-NTPO: Duman na, un natloa noan un ngat net elan mes dil se dale kia, nol un
    tula ka lako pes se apan nua. Hidim Ama Lamtua Allah ima-ii in deng sorga nguas
    niu-saek se elan na.
  ptu-ptu: Mamma'i napangngimpim deem mesa eham ke'de' mengkalao dio ampe'na sule
    längäm langi' tämpä'na. Anna naita buda malaika'na Puang Allataala ma'sisolä buso'
    lu längäm lu yabo mai indo eham.
  bzd-NTPO: Ee̱ ie' kabsué̱. Ie' isué̱ tö klökata batsì̱ë tkër i̱ski̱ ibata döka̱
    ká̱ jaì a̱. E' ki̱ ie' isué̱ tö Skëköl biyöchökwakpa shköke wo̱'k wa'k.
  kwf-kwf: ꞋUnaꞋeri sa Jakob ka maliu bole, nia lisia taꞋi faꞋi lalaefa nia uu, ma
    Ꞌaena neꞋe ka uu Ꞌi ano, bore ma na isilana alaꞋa ka teo Ꞌi langi. Ma nia ka lisia
    na Ꞌainsel ki kira koso maꞋi ma kika raꞋe alaꞋa sulia faꞋi lalaefa neꞋeri.
  eng-WYC-2017: And he saw in [his] sleep a ladder standing on the earth, and the
    top thereof touching heaven; and he saw God’s angels ascending or going up and
    going down thereby,
  eng-WMBB: He dreamt and saw a stairway set upon the earth, and its top reached to
    heaven. Behold, the angels of God were ascending and descending on it.
  spp-spp: U à ŋɔ́ɔ, mà katanŋaɲcyiin ɲya l'à sín ɲìŋke na, fo nìɲyiŋi na, ka *Kile
    mɛ̀lɛkɛɛbii si wá na dùru, marii ntîre li na.
  aey-aey: Odocob uqa us ninijei bebelen. Uqa bebelii edi fen. Wadowad oso naha eu
    mahana qudoc naha eu ti sao qududoc fen. Wadowad euna Anutna ensel age wadowad
    eu tobi toni eegin meciaden.
  urd-GVH: जब वह सो रहा था तो ख़ाब में एक सीढ़ी देखी जो ज़मीन से आसमान तक पहुँचती
    थी। फ़रिश्ते उस पर चढ़ते और उतरते नज़र आते थे।
  rug-rug: Meke putagita dogoria sa si keke halehaleana sapu podalae pa pepeso meke
    kamo pa maṉauru, meke sari na mateana te Tamasa si korapa ene sage gore koasa
    halehaleana asa.
  gaz-gaz: Innis achitti abjuu abjoote; kunoo yaabbannoo lafa dhaabatee fiixeen isaa
    immoo samii gaʼu tokko arge; kunoo ergamoonni Waaqayyoo yaabbannoo sana irra ol
    baʼaa fi gad buʼaa turan.
  fra-LSG: Il eut un songe. Et voici, une échelle était appuyée sur la terre, et son
    sommet touchait au ciel. Et voici, les anges de Dieu montaient et descendaient
    par cette échelle.
  gnn-gnn: Ŋorranana ŋayi yukurrana yakurrnha, bala ŋayi marrtjina bukaway'yinana,
    nhäŋala ŋayi bukaway'kurrunydja, ŋunhili liŋgu yukurrana dhärrana ŋal'‐ŋalyunaramirri
    dhukarr ŋuliŋuru liŋgu ŋunhi wanhami ŋayi yukurrana ŋorrana, bala djiwarr'lili.
    Ga ŋuliwitjarra gatjaḻkurrunydja Godku djiwarr'wuy yolŋu'‐yulŋu wäŋgaŋala dharrana,
    bala ḏuwa'‐ḏuwaṯthurruna ga lili yarru'‐yarrupthurruna, bitjarra yukurrana.
  yal-yal: A yi xiye sa, sangalanna tixi bɔxɔn fari a xunna texi han kore. Alaa malekane
    yi teen nun godoni sangalanna ma.
  gum-gum: 'Inchen truyu nun piappe treeg piabig køn: Kan escalera, srømbalasrøngurri
    pirausrø punøsrkain pasrappe, tru kappe srømbalasrø kebacha pasrøben, møimbe truwane
    angelesmera nebambamba, kørrørrumba inchib køben,'
  iou-iou: Patpäŋ däpmonken, terak kubä moräki kome terak, moräki kunum gänaŋ yäputpäŋ
    irän kaŋkuk. Terak u terak Anutu täŋo aŋerotä äroŋ äpäŋ täŋirä yabäŋkuk.
  haw-1868: 'Moe iho la ia i ka uhane; aia hoi, ku mai la kekahi ala haka maluna o
    ka honua, a hiki aku la kona welau i ka lani: aia hoi, ua ikea na anela o ke Akua
    i ka pii ana ae, a i ka iho ana mai maluna o ka haka.'
  arb-NAV: وَرَأَى حُلْماً شَاهَدَ فِيهِ سُلَّماً قَائِمَةً عَلَى الأَرْضِ وَرَأْسُهَا
    يَمَسُّ السَّمَاءَ، وَمَلائِكَةُ اللهِ تَصْعَدُ وَتَنْزِلُ عَلَيْهَا،
  adz-adz: Da arangan ipuafub da itsangan antim guntiꞌ bingan wain mingꞌa intap da
    buntun fawaꞌa gunungun, da itsangan Anutu angira gan ruꞌan da yaban.
  ewe-ewe: Eku drɔ̃e kpɔ atsrɔe aɖe si didi tso anyigba yi ɖatɔ dziƒo, eye wòkpɔ mawudɔlawo
    nɔ eliam ganɔ ɖiɖim.
  eng-LEE: And he dreamed, and behold a ladder was set up on the earth, and the top
    of it reached to heaven; and behold, angels of God were ascending and descending
    on it.
  dji-dji: Bil nyani buḻkiniban. Nyani mabugi nyangiṉi bilapilang gam'; baltjnyirbi
    mala nyani nyangiṉi, miri djiḻi munatjamirri mungan-yirrpini, a nguḻi giṉimbirrimirri
    guraki-galwupiṉi ṉamṉammirri, bilapilang. A nyani djiny nyangiṉi Godang wugiḻi
    djamagiṉing mala djani ngunyili djin baltjny kiriny a bapiḻi djin djundini kiriny,
    bilapilang djiningir ngunungir.
  gvn-gvn: '@see-verse:GEN.028.011'
  nna-nna: Palanga palinyju kartanga kapukarri marna. Yirrirni palinyju ngapi, karntinyapinti,
    katukarnikinyi jungkakarti. Ngarrkamili angel-arrangu jinta karntinyikinyiyi,
    jinta katukarnikinyiyi.
  asm-FB: তেওঁ শুই থাকোতে সপোনত দেখিলে যে পৃথিৱীৰ ওপৰত এডাল জখলা থিয় হৈ আছে আৰু তাৰ
    মূৰটো গৈ স্বর্গত লাগি আছে। তেওঁ দেখিলে যে তাৰ ওপৰেদি ঈশ্বৰৰ দূতবোৰে উঠা-নমা কৰি
    আছিল আৰু
  sus-A: كْي رَ عَ نَشَ شِيٍ سَ، سَمّ تِشِ بْشِ قَرِ عَ شُنيِ سَ دْشْشِ كٌورٍ رَ.
    عَلَ شَ مَلٍكّيٍ نُ تٍقٍ سَمّ كْن نَ، عٍ مَن نُ فٌرٌ.
  fra-SBL: Il rêva et vit un escalier placé sur la terre, et dont le sommet atteignait
    le ciel. Et voici, les anges de Dieu y montaient et y descendaient.
  hbo-hbo: וֽ͏ַיַּחֲלֹ֗ם וְהִנֵּ֤ה סֻלָּם֙ מֻצָּ֣ב אַ֔רְצָה וְרֹאשֹׁ֖ו מַגִּ֣יעַ הַשָּׁמָ֑יְמָה
    וְהִנֵּה֙ מַלְאֲכֵ֣י אֱלֹהִ֔ים עֹלִ֥ים וְיֹרְדִ֖ים בֹּֽו׃
  shp-NTPO: Jain oxaxon, namá meran oinna iká iki, naikameaxbi joax maikibi nokota
    tapiti. Ja tapitinin iká iki, Diossen ángelbo rawinanani maanni; jatíribibo namani
    bei, jatíribibo bochikii boí.
  eng-WYCLIFFE: And he seiye in sleep a laddir stondynge on the erthe, and the cop
    ther of touchinge heuene; and he seiy Goddis aungels stiynge vp and goynge doun
    ther bi,
  piu-2006: '@see-verse:GEN.028.011'
  pjt-pjt: Munu paluṟu kunkunpa ngarira tjukurmanangi tjukalpa mantanguṟu ilkaṟikutu
    ma-ngaṟanyangka, kaya Godaku angelpa tjuṯa ngalya-ukalingkula ma-tatiningi tjukalta
    panya.
  cwe-cwe: Kalota kuwa kawona vidando vimizigwa kulawa muna iisi mbaka kuulanga, wasenga
    wa kuulanga wokwela na kuhumuluka hasi kwa ividando ivo.
  bgs-bgs: Igtagénáp sikandin. Igkita din tô tété na igpatindág tun ta tanà asta igdunggù
    tun ta langit. Marapung tô mga panaligan na ágpénék asta ágpónóg!
  kik-kik: Nake akĩroota, akĩona ngathĩ ĩturumĩte thĩ, na mũthia wayo ũgakinya igũrũ
    matu-inĩ, nao araika a Ngai mambataga magĩikũrũkaga nayo.
  ksr-ksr: 'Gaoŋ eŋ iikanoŋ gaoŋ kuku moŋ kokaeŋ iiro: Do mombaa kitia namonoŋ kuugi
    kema qaga ii Siwenoŋ uma kuuŋ nano Anutuwaa gajobauruta yoŋonoŋ iikanoŋ riiŋ uma
    kamaaŋ aŋgi.'
  fra-NCL: 'Il eut un songe : et voici, une échelle était posée sur la terre et son
    sommet touchait au ciel ; et voici, sur elle des anges de Dieu montaient et descendaient,'
  cek-AK: Amang ah tadong van khoek to kapha thlak maeto long ah oh; khenah, to thlak
    nuiah daw tahang moe, anghum tathuk, Sithaw ih van kaminawk to a hnuk.
  xla-xla: Ya꞉ elemama milamalo natilati tilikali omaletapo ta꞉lamo tle hitomeleme
    hetame Pepele dimo dla gudepo halla natiyo. Epalati God ya꞉ banakaka sotapo tilikali
    etle tulu heta demha꞉ha꞉la natiyo.
  cuk-cuk: Geb Jacob, gabdakargu, dakalid, arsan napagi-gwichidi nibnegse-warmakgwichi.
    A-arsangi Bab-Dummad-baliwiturmar nakwemamai, degine, aidemamai daksad.
  uig-CYR: 'У бир чүш көрди: — Мана, учи асманларға тақишидиған бир пәләмпәй йәрдә
    тикләклик туратти; Худаниң пәриштилири униңда чиқип-чүшүп турушатти.'
  pma-pma: Navong mul matil, matil vovoi ka les sise tai koa vatte mul netan ka keite
    vina rokol out nesa, ka angelo keil amusili avina nesa ka amita netan eni.
  tel-2017: అప్పుడతనికి ఒక కల వచ్చింది. అందులో ఒక నిచ్చెన భూమి మీద నిలిపి ఉంది. దాని
    కొన ఆకాశాన్ని అంటింది. దానిమీద దేవుని దూతలు ఎక్కుతూ దిగుతూ ఉన్నారు.
  hat-BSA: Li te fè yon rèv, e li te gade yon nechèl yo te mete sou latè, tèt li te
    rive nan syèl la. Epi gade, zanj Bondye yo t ap monte desann sou li.
  kos-kos: El mweme mu el liye nien fan se tuyak faclu yak sun acn inkusrao, ac lipufan
    uh fani ac fanyak fac.
  hbo-WLC: וַֽיַּחֲלֹ֗ם וְהִנֵּ֤ה סֻלָּם֙ מֻצָּ֣ב אַ֔רְצָה וְרֹאשׁ֖וֹ מַגִּ֣יעַ הַשָּׁמָ֑יְמָה
    וְהִנֵּה֙ מַלְאֲכֵ֣י אֱלֹהִ֔ים עֹלִ֥ים וְיֹרְדִ֖ים בּֽוֹ׃
  ibo-ibo: Nʼabalị ahụ, ọ rọrọ nrọ, hụ mbube e ji arị elu. E mere ka o guzo site nʼụwa
    ruo nʼeluigwe. Ọ hụkwara ndị mmụọ ozi Chineke ka ha si na ya na-arịgo na-arịdakwa.
  ory-ory: ତହିଁରେ ସେ ସ୍ୱପ୍ନରେ ପୃଥିବୀରେ ସ୍ଥାପିତ ଗୋଟିଏ ସୋପାନ ଦେଖିଲା, ତହିଁର ମସ୍ତକ ଗଗନସ୍ପର୍ଶୀ;
    ପୁଣି, ଦେଖ, ତାହା ଦେଇ ପରମେଶ୍ୱରଙ୍କ ଦୂତଗଣ ଆରୋହଣ ଓ ଅବରୋହଣ କରୁଅଛନ୍ତି।
  wmt-wmt: '@see-verse:GEN.028.011'
  chk-chk: Iwe, a tan pwe efoch latta a ititä seni won fanüfan, nge lesopun a tori
    läng. Iwe, nöün Kot kewe chon läng ra tötä o tötiu won.
  ssd-ssd: Nu kinyna sulumba nu kiŋata mbili ande kuen ŋayo ndumornu samba mbolŋge
    tugunu kilke mbolŋge tiŋgina ta kaŋgerna. Mbili ta mbolŋge Kuate tuku eŋel kame
    muŋgu lilika minnaig le kaŋgerkina.
  rop-rop: en wen imbin dedsilip, imbin abum drim, en langa det drim imbin luk step
    bin kamdan brom hebin wansaid langa im, en ola einjul bin wok apendan langa det
    step.
  ukr-1871: І бачив сон, і се драбину поставлено на землї, верховина ж її сягає до
    небес, і ангели Божі возходять і низходять по нїй.
  eng-AOI: and had a dream. This is what he dreamed. He saw a long ladder reaching
    from the ground high up to heaven and angels were going up and coming down on
    it.
  yon-yon: kiyuum wedmoone, kuum kuu ambid arimbed okad yiri dedmonoon kuyaambed God
    ye engyus kuu kubune daane kamiib.
  bch-bch: Ngan ianun igera tete mamarae ede idae ga ila buburiai ga isulug tung tanoeai.
    Be gid anggelo ton Deo tilalala ga tidae ga tilalala ga tisulug ngan.
  deu-1951: Und ihm träumte; und siehe, eine Leiter war auf die Erde gestellt, die
    rührte mit der Spitze an den Himmel. Und siehe, die Engel Gottes stiegen daran
    auf und nieder.
  eng-JPS: And he dreamed, and behold a ladder set up on the earth, and the top of
    it reached to heaven; and behold the angels of God ascending and descending on
    it.
  ubr-ubr: On ibomomout on wewen it motob emon itaseb igai inai au safam, on nan anea
    sigegeg a sisusur.
  srp-1865: I usni, a to ljestve stajahu na zemlji a vrhom ticahu u nebo, i gle, anðeli
    Božji po njima se penjahu i slažahu;
  lug-lug: N’aloota ng’alaba eddaala eggwanvu nga liva ku nsi okutuuka mu ggulu, era
    nga bamalayika ba Katonda balikkirako era nga balinnyirako,
  heb-heb: ויחלם והנה סלם מצב ארצה וראשו מגיע השמימה והנה מלאכי אלהים עלים וירדים
    בו׃
  ben-IRV: পরে তিনি স্বপ্ন দেখলেন, পৃথিবীর উপরে এক সিঁড়ি স্থাপিত, তার মাথা আকাশছোঁয়া,
    আর দেখ তা দিয়ে ঈশ্বরের দূতেরা উঠছেন ও নামছেন।
  pan-pan: ਤਦ ਉਸ ਨੇ ਇੱਕ ਸੁਫ਼ਨਾ ਵੇਖਿਆ ਅਤੇ ਵੇਖੋ, ਇੱਕ ਪੌੜੀ ਧਰਤੀ ਉੱਤੇ ਰੱਖੀ ਹੋਈ ਸੀ ਅਤੇ
    ਉਸ ਦੀ ਚੋਟੀ ਅਕਾਸ਼ ਤੱਕ ਸੀ, ਅਤੇ ਵੇਖੋ ਪਰਮੇਸ਼ੁਰ ਦੇ ਦੂਤ ਉਹ ਦੇ ਉੱਤੇ ਚੜ੍ਹਦੇ-ਉੱਤਰਦੇ ਸਨ।
  tkr-tkr: Mang'uk'le nik'ek ç'iyele xəybışeeqa hiyxharan q'ı't'yar, çilek'enad Allahın
    malaaikar ılqeç'u, gyəə g'ece.
  mwp-mwp: Senawbi kubilu nuydh pikin thayar kedha, nuydh imadhin na koeyza dhayab
    sir apaz gimanoeka kurusipa sipa daparpa sithaki thamemir, angelal mulupa kadaypa.
  mya-JVB: မြင် ရသောအိပ်မက် ဟူမူကား ၊ မြေကြီး ပေါ် ၌ လှေကား ထောင် လျက် အဖျား သည် မိုဃ်းကောင်းကင်
    တိုင်အောင် မှီ ၏။ ဘုရားသခင် ၏ ကောင်းကင် တမန်တို့ သည်၊ ထို လှေကားဖြင့် ဆင်း လျက်
    တက် လျက် ရှိ ကြ၏။
  tte-O: Saugana ikenokeno kenona ikenoi kamwasa yabo igitai bwatano mena itolo isae
    itupa bulibuli mena yo Yaubada ana aneloseyao silobilobi yo sisaesae kamwasane
    koina silolokeikeile.
  tbg-tbg: taira tavora. Viva taira tave vauvaro aika vukaivano vataihairo viviro
    naaruvaini vaumanta enselinavu aika vivau oru vi tuvi vaura.
  hmo-hmo: Vadaeni ia nihi, iena nihi dekenai vadavada ta ia itaia, tano dekena amo
    ia daekau ia lao bona guba, bona Dirava ena aneru unai dekena amo idia daekau,
    idia diho noho.
  ata-ata: No ꞌolovoxo, la muaipiepiena lexe mumaisou teetelo vile mutulu no lia la
    mulai muxali avile teitexi no loxotolo, mo ta angelo noxou Lataua iluluꞌe itetelo
    no anu.
  nfa-nfa: Dꞌara mèda èèna, na nii. Na ladhe nèdhi langa èci dhu patitu ètu rai, suu
    na dꞌai dedha-liru. Ka ana pajuu Ama Lamatua nèti sorga, caꞌe-puru ètu dedha langa
    èèna.
  urd-urd: और ख़्वाब में क्या देखता है कि एक सीढ़ी ज़मीन पर खड़ी है, और उसका सिरा
    आसमान तक पहुँचा हुआ है। और ख़ुदा के फ़रिश्ता उस पर से चढ़ते उतरते हैं।
  rus-SYN: 'И увидел во сне: вот, лестница стоит на земле, а верх ее касается неба;
    и вот, Ангелы Божии восходят и нисходят по ней.'
  cbt-NTPO: 'Naporo tashi huë''ëton, hua''narin: A''nara nanpënan no''paquë paquërahuaton,
    Yosë ya''huërinquë huarë'' nincanin ni''nin. Ina nanpënanquë chachin, pancatë
    ni''ton, Yosë anquëninënpita a''naquën pantarapi, a''naquënso o''marapi.'
  bqc-SIM: Ɔ̃ à nana'ò, a è dↄ̃gɛ̃gaa pɛ́lɛa tↄↄlɛ e à gɛ̀ zↄ̃̀ luawa, Lua malaikaↄ
    lɛ́ dɛdɛwà, aalɛ pila.
  tcz-CHONGTHU: Ama hiti chun alup lhah chun amang a kalbi saotah akido amun leiset
    apat vantham jol geiya kidolut amun, hichun Jacob in Pakai vantilte akaltou akumsuh
    jing u chu amun ahi.
  mar-mar: तेव्हा त्यास स्वप्न पडले आणि त्याने पाहिले, एक शिडी पृथ्वीवर उभी आहे. तिचे
    टोक वर स्वर्गापर्यंत पोहचलेले आहे आणि देवाचे दूत तिच्यावरून चढत व उतरत आहेत.
  tcs-tcs: Wen em bin slip nau, em bin luk lo drim blo em, i bin gad plenti step,
    wea i stat prom ya daun ane i bin go, kipgo, go antap po eben. Em bin luk ol einzel
    blo God bin go antap ane kamdaun.
  soq-soq: Sape me ituleidie ita auen bedewe nete dauma tawo osowe enene odene ubo
    alena ewedie, ita nete sa osowe God enseliwa ieie ita odeie antoia ewamodie.
  qub-qub: Puñur suyñuynincho ricaran jatun escalëra pampapita syëlucama ichiraycajta.
    Chay escalërapana Diospa anjilnincuna wichaycaran uraycämuran.
  bqp-bqp: Akũ à nana ò à gára è pɛtɛna zĩtɛ ari à gɛ̀ɛ à zↄ̃̀ ludambɛa, Luda malaikanↄ
    tɛn didia òtɛn kipa.
  hat-hat: Li fè yon rèv. Li reve li wè yon nechèl ki te kanpe de pye l' atè ak tèt
    li pèdi nan syèl la. Zanj Bondye yo t'ap moute desann sou nechèl la.
  eng-BSB: And Jacob had a dream about a ladder that rested on the earth with its
    top reaching up to heaven, and God’s angels were going up and down the ladder.
  tod-tod: Ná-segi zu, é kaɓagi ɠaani loni zooi ma, nɔungi zeiɗai geei ʋa. Pɛtɛ,
    GALA ná-geezuɠeelaiti ti ɠɛni lɛɛzu, ti ɗa yeei kaɓagi naa zu.
  eng-WEBPB: He dreamt and saw a stairway set upon the earth, and its top reached
    to heaven. Behold, the angels of God were ascending and descending on it.
  kbq-kbq: Anante mase'neno ava'nama keana, mago latamo'a mopareti agafa huteno anagamu
    monafinka mareri'negeno, Anumzamofo ankeromo'za ana latarera mareri'za tami'za
    nehazageno ke'ne.
  nhe-BL: Huan quipixqui se temictli huan quiitayaya se escalera tlen ijcatoya tlalchi
    huan ajsiyaya hasta elhuicac. Huan ielhuicac ejcahua TOTECO ipan temoyayaj huan
    tlejcoyayaj.
  bus-bus: Ben à nanaa ò à gára è pɛɛna tↄↄtɛ ai à gàa à zↄ̃̀ ludambɛɛa, Luda malaikanↄↄ
    e didiia aↄ̃ↄe pitaa.
  gub-BL: Upuahu kury. Wexak amo myràmyràgaw a'e pe upuahu mehe. Myràmyràgaw uzypyrog
    ywy rehe ywak rehe oho pà. Tupàn heko haw pe har uzeupir oho hehe wà. Wezyw wà
    hehe wà no.
  eng-DRA: 'And he saw in his sleep a ladder standing upon the earth, and the top
    thereof touching heaven: the angels also of God ascending and descending by it;'
  knf-knf: Wi akŋoyënţuŋ aşë ţaafi awin uko ji ŋdiir kë ŋaŧëf ţi mboş te baţi, ŋwanjuŧ
    ŋi Naşibaţi kë ŋakpaya awala.
