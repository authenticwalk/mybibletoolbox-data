verse: GEN.028.016
translations:
  mal-C: യാക്കോബ് ഉറക്കത്തിൽനിന്ന് ഉണർന്നു, “യഹോവ നിശ്ചയമായും ഈ സ്ഥലത്തുണ്ട്; ഞാനോ,
    അത് അറിഞ്ഞിരുന്നില്ല” എന്നു പറഞ്ഞു.
  deu-TKW: 'Da erwachte Jakob aus seinem Schlaf und sprach: Wahrlich, Jahwe ist an
    dieser Stätte, und ich wußte es nicht!'
  lin-lin: 'Tango Jakobi alamukaki na pongi, alobaki : « Ya solo penza, Yawe azali
    na esika oyo mpe ngai nayebaki yango te ! »'
  cbr-NT: 'Usakian kakëx aín ''uxkënuaxbi bësukin ka Jacobnën sinánkëxa: “Asérabi
    ka ënë menu Nukën ''Ibu ''ëbë ''ikën kixun kana ''ën ''unánkëma ''ain.”'
  eng-LSV: And Jacob awakens out of his sleep and says, “Surely YHWH is in this place,
    and I did not know”;
  bmu-bmu: 'Mewö jiiga Jeikobnöŋ gaun uruŋeyök imbiŋi möta wahöta kewö jiyök: “Kembunöŋ
    mönö ölŋa gölme kiaŋgöreŋ maljapmö, nöŋön mi mutuk qahö mötzal.”'
  eng-GNV: Then Iaakob awoke out of his sleepe, and sayde, Surely the Lord is in this
    place, and I was not aware.
  eng-WEBSTER: And Jacob awaked out of his sleep, and he said, Surely the LORD is
    in this place; and I knew it not.
  nhw-BL: 'Huan quema Jacob isac, moilhui: “Nelía TOTECO itztoc ipan ni lugar huan
    amo nijmatiyaya.”'
  swh-ONEN: Yakobo alipoamka kutoka usingizini, akawaza, “Hakika Bwana yuko mahali
    hapa, wala mimi sikujua.”
  bba-bba: Yɑkɔbu u dom yɑndɑ mɑ u nɛɛ, Yinni Gusunɔ u wɑ̃ɑ mini kɑ ɡem. Nɑ ǹ dɑɑ
    mɑɑ yɛ̃ mɛ.
  eng-KJVCPB: And Jacob awaked out of his sleep, and he said, Surely the Lord is in
    this place; and I knew it not.
  cpy-cpy: 'Ari ikakitanaki Jacob imishiwaetzira, ikantashiretzi: “Omaperotatyaama
    ijeeki Tajorentsi jaka, teera niyowita.”'
  mpx-mpx: Yaka Yakobo i kenu lut inoke i ba, “Age tunahot Yehoba iyahe panuwa ya
    elana, yaa nige ya aatena.”
  wbp-wbp: Ngula-jangka, yakarra-pardija Jakupu jukurr-maninja-warnu. Nyanungu lani-jarrijalku,
    manu-nyanu wangkaja nyanungu-juku, “Junga, YAAWIYI-ka palka jalangu nyinami nyampurla,
    kala kularna milya-pungu kujaju kamparruju! Tarrukurlu ngurungku nyampurlu kaju
    ngaju lani-mani! Nyampuju yuwarli Kaatu-kurlangu-juku, manu nyampu wari-yaninja-kurlangu-ka
    yani kankarlarra-kari nguru-nyayirni-wangu-kurra Kaatu-kurlangu-kurra.” Ngula-jangkaju,
    pina jarda-jarrija.
  luo-luo: Kane Jakobo ochiewo oa e nindo, noparo niya, “Adier Jehova Nyasaye nika
    kendo ne ok angʼeyo.”
  meu-meu: Iakob na mahuta amo e noga, bena eto, Momokani, Iehova na iniseni ai, to
    asi dibagu.
  npi-ULB: तब याकूबले निद्राबाट ब्‍युँझेर भने, “निश्‍चय नै परमप्रभु यस ठाउँमा हुनुहुँदोरहेछ,
    र मलाई यो थाहा थिएन ।”
  yor-yor: Nígbà tí Jakọbu jí lójú oorun rẹ̀, ó rò nínú ara rẹ̀ pé, “Dájúdájú Olúwa
    ń bẹ ní ìhín yìí, èmi kò sì mọ̀.”
  emp-NTPO: 'Maʌ̃ne Jacobora cãĩ b̶ad̶ada ʌ̃rʌ̃maped̶a nãwã crĩchasia: “Wãrãda Ãcõrẽra
    nama b̶ʌa, baribʌrʌ mʌ̃a adua b̶asia.”'
  ind-ind: Lalu Yakub terbangun dari tidurnya dan berkata, “Pasti TUHAN ada di tempat
    ini, dan aku tidak mengetahuinya.”
  pes-OPCB: 'سپس یعقوب از خواب بیدار شد و گفت: «بدون شک خداوند در این مکان حضور دارد
    و من ندانستم!»'
  ssx-ssx: Dieikopema꞉ u tiao alota꞉ Mo Tekehalita꞉ do haya꞉ka꞉ta꞉me. Ipikita꞉ do
    pate haena꞉ kone hone na wia pua꞉ka꞉ta꞉me leekeme.
  lcm-lcm: Au, na Iakov kala tapangun na kala lomlomonai ta, “Pua, kapo tutuman luai,
    IAVE kana kapo ago si vuk vunep ke, na parik natapa malangas tatana.”
  aer-aer: Kele Jacob iparrpe akeme-irreke anteme altyerrele re areke iperre. Re atere-irreke
    apatemele re-arrpe angkeke alakenhe, “Arratye anthurre apelaye, YAHWEH-arle nhenhele
    aneme, tharle alakenhe arrekwele itelaretyakenhe! Apmere ameke-ameke nhenhele-arle
    ayenge aterele-arle-antheme! Nhenhe kwenhe apmere Ngkarte-kenhe, iwerre nhenge
    apmere Ngkarte-kenhe akertne-werne-arle alpeme.” Re imerte ankwe anteme iwelhirtnemele.
  tgl-ULB: Si Jacob ay nagising mula sa kanyang pagtulog at sinabi nya, “Tunay nga
    na si Yahweh ay nasa lugar na ito, at hindi ko iyon alam.”
  nop-nop: Kaŋ Yakobo adi sukuleeŋ pilale yoguk, “Wapum adi biyagoŋ kwet iŋoŋ hinek
    hatilak. Nu adi hogok binek hatak yogut.”
  kca-kca: 'Иаков уԓмәԓ эԓты нŏх верԓәс пӑ йастәс: «Йӑна щи тӑм тӑхайән Турәм Куща
    уԓ; ма пӑ ӑт уйәтсэм!»'
  cbu-NT: Apanll ántaru, Akopsha támaranllu, kapung punirangiya. ¿Tamaa nee tsap Apanllti
    taárashi? Napangi ashkuya. Apanllpa waana nee tsapoo ksutkiya. Waana amuy nish
    taarpari. Nuw nda yasaranguri, nee tsap maayarina. In Apanllpari panguya. Nduntaati
    ashiru, kanindpari wach nipa tasasariya, tárangiya.
  hui-hui: Yagaba ibu palenego heyuwa lalu, Aiore Anduane Homogo ogoria heneda manda
    nabi harudago. Heneneore ibu ogoria heneda, lene.
  wrs-wrs: Doa Yakopva nov vawovna, ona tanam Yaweva hona pethara av, nemetva kava
    titnam ana.
  mya-mya: ထို​နောက်​ယာ​ကုပ်​သည်​အိပ်​ရာ​မှ​နိုး​၍``ထာ​ဝ​ရ ဘု​ရား​သည်​စင်​စစ်​ဤ​အ​ရပ်​၌​ရှိ​တော်​မူ​၏။
    ရှိ တော်​မူ​ကြောင်း​ငါ​မ​သိ​ပါ​တ​ကား'' ဟု​ဆို လေ​၏။-
  cbi-NTPO: 'Tsenñu Jacob kipi'' mandengatu, entsangue pensanguemi: “Uwain entsa tenanu
    Yavé punuren, iya mijaindyuwañuve”, tyami.'
  bod-N: དེ་ནས་ཡ་ཀོབ་གཉིད་ལས་སད་དེ་ན༌རེ། དཀོན་མཆོག་ཡ་ཝཱེ་དངོས་གནས་ས་ཆ་འདིར་བཞུགས་ཡོད་ཀྱང་བདག་གིས་མ་ཤེས་ཞེས་སྨྲས་པ༌དང༌།
  wsk-wsk: Se Jacob tingam maragaram, ale mam, “Nunguningta, Yawe kuwim imi te bagoso,
    bare ani me ko ikiem.”
  kkl-kkl: Wene alamog abeneko Yakub neneko pukogti, yubu lelamogti, “NUNI Allah tane
    wamlange weneog el tanel!” seogti,
  sna-sna: Jakobho akati apepuka pahope, akafunga akati, “Zvirokwazvo Jehovha ari
    panzvimbo ino, uye ndanga ndisingazvizivi.”
  spa-BLM: 'Jacob despertó de su sueño y dijo: “Ciertamente Yahvé está en este lugar,
    y yo no lo sabía”.'
  beu-beu: Uanguveng Yakob ana mibaroti tahit mihi muse, ana mateng hula, “Na uhavede
    ateing hula, LAHATALA Ana etatabit ae mana angami, aarunge na bae ateing niang!”
  cac-cac: 'Ayic ix el svayan̈ vin̈, ix snaan vin̈ icha tic: D''a val yel ayec'' Jehová
    d''a jun lugar tic, man̈ vojtacoclaj, xchi vin̈.'
  swh-ULB: Yakobo akaamka katika usingizi, na akasema, “Hakika Yahwe yupo mahali hapa,
    sikujua hili.”
  bel-bel: 'Якаў прачнуўся са сну свайго і сказаў: сапраўды Гасподзь прысутны на месцы
    гэтым; а я ня ведаў.'
  wed-wed: Jacob i matave vomairi ma i riwa i pa, “Bada anina weka e mamae ma tau
    eḡa ata aramanei!”
  deu-ELBBK: 'Und Jakob erwachte von seinem Schlaf und sprach: Wirklich, der HERR
    ist an diesem Ort, und ich wusste es nicht!'
  mbb-OT: Ne nepukew si Jacob, ne ke sikandin te, “Wazè ku metueni he mibulusan bes
    te Nengazen heini he lugar.”
  msc-msc: 'Yakuba kunura sunɔɔ rɔ tuma mɛn na, a ka a fɔ ko: «Allabatala ye dinkira
    ɲin dɔ yan. N tun ma a lɔn.»'
  mal-2015: 'അപ്പോൾ യാക്കോബ് ഉറക്കമുണർന്നു: യഹോവ ഈ സ്ഥലത്തുണ്ടു സത്യം; ഞാനോ അതു അറിഞ്ഞില്ല
    എന്നു പറഞ്ഞു.'
  tuo-NT: 'Jacob cʉ̃ quẽꞌéca beꞌro wãꞌcãgʉ̃, aꞌtiro wãcũcʉ niwĩ: “Diacjʉ̃ta Õꞌacʉ̃
    aꞌto nimi. Yʉꞌʉ ne masĩtiasʉ”, nicʉ niwĩ.'
  gup-gup: Wanjh Jacob kodjkerrolkkang dja yimeng, “Woybukkih wanjh Yawey kani kondah
    dja ngaye minj ngayingkihburrbuyi.”
  met-met: Yekop baguti (muli) saing harua ba, “Maxung sibuna Toxoratamona wa mana
    longga li, ne (muga/menau) ngaxabia (alaba) te.”
  gvs-gvs: E Yakobo masisi goi itáoya go, inuwonúwana kana, ‘Moitamo Yauwe ameni asa
    ame goi go, mainao geya ayagoiyeta.’
  rmc-rmc: 'Sar pes o Jakob prekerďa andral o soviben, phenďa: „Čačes hino o RAJ pre
    kada than, ale me olestar na džanavas!“'
  nlg-nlg: Ma Jacob te rarai, ge ghaghua, “E utuni sughua a Yahweh te kabu tana bona
    eni, mi nau tu mua ghilala.”
  dgr-DOGNT: Jacob ts'ı̨ı̨wo ekò hanıwǫ, “Ehkw'ı t'à gots'ǫ̀ K'àowo jǫ ts'ǫ̀ èlı̨
    hǫt'e nǫǫ̀!” edets'ǫ̀ hanıwǫ.
  pes-OPV: 'پس یعقوب ازخواب بیدار شد و گفت: «البته یهوه در این مکان است و من ندانستم.»'
  ron-1924: 'Иаков с-а трезит дин сомн ши а зис: „Ку адевэрат, Домнул есте ын локул
    ачеста, ши еу н-ам штиут.”'
  aui-aui: Raghanina Jeikap igeghomiiri na iwona bo, “Wiisuwona Yawe God mma, mmko
    gawarine bi akovina geayakabina.”
  ben-OBCV: ঘুম ভেঙে জেগে ওঠার পর, যাকোব ভাবলেন, “সদাপ্রভু নিশ্চয় এখানে আছেন, এবং
    আমি তা বুঝতে পারিনি।”
  lex-lex: 'La''pa Yakopa namat la yaninni, namta''at pa niwra: “Plollolli de Orgahi
    etla gen di, mere a''uplin niohora pa unin la. Gen di narehi-nalawan memna pa
    toto'' meman pa Uplerlawna romni, Ilyamou-Watyatoha puohrani.”'
  rgu-rgu: Fai fo Yakob foa na aon, boe ma ana nae, “Au besaꞌ ko bubuluꞌ ae MANETUALAIN
    nai ia boe!”
  som-som: Markaasuu Yacquub ka toosay hurdadiisii, oo wuxuu yidhi, Hubaal Rabbigaa
    halkan jooga, mana aan ogayn.
  lat-VUC: 'Cumque evigilasset Jacob de somno, ait: Vere Dominus est in loco isto,
    et ego nesciebam.'
  aoi-aoi: Kembirra nu-mirajanga arakba eneja Jekaba akwa ni-lyelyimbukwajungwuna
    nakina. Ni-yama, “Yaweya naka yelakwa enena-manja angalya ningeningbala-na!” ni-yama.
  eng-ASVBT: And Jacob awoke out of his sleep, and he said, Surely Jehovah is in this
    place; and I knew it not.
  mna-mna: 'Tona Yakop ipol ma imaŋga mi iso: “Ŋonoono kat! Merere imbotmbot lele
    ti. Mi muŋgu nio aŋute som.”'
  ita-1885: 'E quando Giacobbe si fu risvegliato dal suo sonno, disse: Per certo il
    Signore è in questo luogo, ed io nol sapeva.'
  eng-LXXUP: And Jacob awoke out of his sleep, and said, The Lord is in this place,
    and I knew it not.
  eng-ULB: Jacob awoke out of his sleep, and he said, “Surely Yahweh is in this place,
    and I did not know it.”
  spa-VBL: 'Cuando Jacob se despertó, se dijo a sí mismo: “¡El Señor está aquí, en
    este lugar, y no me había dado cuenta!”'
  fra-_FOB: 'Et Jacob s''éveilla de son sommeil, et dit: Certainement, l''Éternel
    est en ce lieu-ci, et je n''en savais rien!'
  mal-mal: 'അപ്പോൾ യാക്കോബ് ഉറക്കമുണർന്നു: “യഹോവ ഈ സ്ഥലത്തുണ്ട് സത്യം; ഞാനോ അത് അറിഞ്ഞില്ല”
    എന്നു പറഞ്ഞു.'
  lit-lit: 'Ir Jokūbas pabudo iš miego ir tarė: „Tikrai VIEŠPATS yra šioje vietoje,
    o aš nežinojau!“'
  urd-GVR: Tab Yāqūb jāg uṭhā. Us ne kahā, “Yaqīnan Rab yahāṅ hāzir hai, aur mujhe
    mālūm nahīṅ thā.”
  suz-BL: मिनु याकूब आ निन्‍द्रा रे सेंसीशा “परमप्रभु यावे थमा पा एकेर बाक्‍ब। गो
    मतुइक्‍तु” देंमाक्‍त।
  ita-1927: 'E come Giacobbe si fu svegliato dal suo sonno, disse: “Certo, l’Eterno
    è in questo luogo ed io non lo sapevo!”'
  ckb-ckb: 'کاتێک یاقوب خەبەری بووەوە، گوتی: «بێگومان یەزدان لەم شوێنەیە، منیش نەمزانی!»'
  eng-BBE: And Jacob, awaking from his sleep, said, Truly, the Lord is in this place
    and I was not conscious of it.
  crx-NTPO: '''Et Jacob ts''enandzut ''ink''ez ''utni, “''Alha la Moodihti (Yahweh)
    njan ''et usda ''ink''ez ''aw azi t''eoonuzuszun.”'
  kan-OKCV: ತರುವಾಯ ಯಾಕೋಬನು ನಿದ್ರೆಯಿಂದ ಎಚ್ಚೆತ್ತು, “ನಿಶ್ಚಯವಾಗಿ ಈ ಸ್ಥಳದಲ್ಲಿ ಯೆಹೋವ ದೇವರು
    ಇದ್ದಾರೆ. ಇದನ್ನು ನಾನು ಅರಿಯಲಿಲ್ಲ,” ಎಂದನು.
  bbb-bbb: Areme Jekafu fune urina fue kuae, E Ireobo fuka igia fine! Fu are igia
    fiko na naebe mukoe gaevano kuae.
  tam-2017: 'யாக்கோபு தூக்கம் கலைந்து விழித்தபோது: “உண்மையாகவே யெகோவா இந்த இடத்தில்
    இருக்கிறார்; இதை நான் அறியாமலிருந்தேன்” என்றான்.'
  spa-RV-1909: 'Y despertó Jacob de su sueño, y dijo: Ciertamente Jehová está en este
    lugar, y yo no lo sabía.'
  ron-BTF: 'Şi Iacob s-a trezit din somnul său şi a spus: Cu adevărat DOMNUL este
    în acest loc, iar eu nu am ştiut.'
  eng-WEBP: Jacob awakened out of his sleep, and he said, “Surely the LORD is in this
    place, and I didn’t know it.”
  eng-FBV: When Jacob woke up he said to himself, “The Lord is right here, in this
    place, and I didn't realize it!”
  nld-1939: 'Jakob ontwaakte uit zijn slaap, en sprak: Waarachtig; Jahweh is hier,
    en ik wist het niet.'
  nch-BL: 'Huan quema Jacob isac, moilhui: “Nelía TOTECO itztoc ipan nica huan amo
    nijmatiyaya.”'
  tfr-NTPO: Jacob wol̇l̇enoshko ga wotjl̈ĩk ga «Jl̈õkoyo ga Jehová shäng kjok ëreshko,
    gueniyo miydoror l̇l̇ëme» l̈e.
  vie-1934: 'Gia-cốp thức giấc, nói rằng: Thật Đức Giê-hô-va hiện có trong nơi đây
    mà tôi không biết!'
  hin-CV: अचानक याकोब की नींद खुल गई और कहा, “निश्चय इस स्थान पर याहवेह की उपस्थिति
    है और मुझे यह मालूम ही न था.”
  eng-OURB: Jacob [Supplanter] awakened out of his sleep, and he said, “Surely Adonai
    is in this place, and I didn’t know it.”
  spa-BES: 'Y Jacob, despertando de su sueño, dijo: En verdad, el Señor está en este
    lugar y yo no estaba consciente de ello.'
  tdx-tdx: Ie nivañoñe amy firota’ey t’Iakobe le hoe re, Toe an-toetse atoy t’Iehovà
    fe tsy napotako.
  vid-vid: Ndo Yakobo nakalilimka muusinjizi nakalonga, “Ndangukomya Mkulu Nguluwi
    ka honhu aha, nani nasivizelele.”
  pwg-pwg: Jeikap irumataka ma nota iviiya na ivona bo, “Vona bubuna Bada na weni
    dobunai ma taku ke atakovi.”
  eng-OKE: And Jakob awoke from his sleep, and said, Verily the Glory of the Lord
    dwelleth in this place, and I knew it not.
  tha-KJV: ยาโคบตื่นขึ้นและพูดว่า “พระเยโฮวาห์ทรงสถิต ณ ที่​นี้​แน่​ทีเดียว แต่​ข้าหารู้​ไม่​”
  por-BR-2018: 'Jacó despertou-se de seu sonho, e disse: “Certamente o SENHOR está
    neste lugar, e eu não sabia.”'
  bco-bco: Ya꞉kob e ali a꞉no꞉ ko꞉lo꞉ dasilakiyo꞉ a꞉la꞉sio꞉, “Ne mo꞉asulo꞉ ko꞉sega,
    Yawe e hen wenamio꞉ hendele a꞉lab.”
  deu-ELO: 'Und Jakob erwachte von seinem Schlafe und sprach: Fürwahr, Jehova ist
    an diesem Orte, und ich wußte es nicht!'
  ktm-ktm: Yakop itlang pe ipe ihpa, “Lapan ti imin kerti! Iy ti imin lok kerti, odoke
    yu tuno hepe pwi!”
  caa-caa: 'Pues conda e Jacob bꞌixcꞌa, cay ubꞌijnu cocha era y che: “Erach ajchi
    que Cawinquirar Dios turu tama e lugar era, y nen machi ani innata”, xeꞌ ubꞌijnu
    e Jacob.'
  eng-WYC-2018: And when Jacob had waked of [the] sleep, he said, Verily the Lord
    is in this place, and I knew not. (And when Jacob had awakened from his sleep,
    he said, Truly the Lord is in this place, and I did not know it.)
  epo-epo: 'Kaj Jakob vekiĝis el sia dormo, kaj li diris: Vere, la Eternulo estas
    en ĉi tiu loko, kaj mi ne sciis.'
  uig-PIN: 'Andin Yaⱪup oyƣinip: — Bǝrⱨǝⱪ, Pǝrwǝrdigar bu yǝrdidur, lekin mǝn uni
    bilmǝptimǝn, — dedi.'
  beo-beo: 'Ya:igobe da bu nedigili amane sia:i, “Dafawane! Hina Gode da gui soge
    ganodini esala. E da guiguda: esala, be na da hame dawa:i galu.”'
  tpi-OTNT: Jekop i kirap long slip na i tok olsem, “Mi no bin save Bikpela i stap
    long dispela ples. Tasol tru tumas em i stap.”
  hau-SA: Sa’ad da Yaƙub ya farka daga barci, sai ya yi tunani ya ce, “Tabbatacce
    Ubangiji yana a wannan wuri, ban kuwa sani ba.”
  udu-udu: 'Yan’ko’d aYakuub merki e mo ’peni mo/ish em piti mo dhali o gwo mo ki:
    Ka jiŋ gana/ Tap̱a a’di idiki’d e mo yan mo dhali aha/ molkina a’di mo be.'
  uig-LAT: 'Andin Yaqup oyghinip: — Berheq, Perwerdigar bu yerdidur, lékin men uni
    bilmeptimen, — dédi.'
  nde-nde: UJakhobe wathi evuka ebuthongweni bakhe wacabanga wathi, “Ngeqiniso uThixo
    ukhona kule indawo, kodwa bengingakunanzeleli.”
  ton-ton: ¶ Pea ʻā hake ʻa Sēkope mei heʻene mohe, pea pehē ʻe ia, “Ko e moʻoni ʻoku
    ʻi heni ʻa Sihova; pea naʻe ʻikai te u ʻilo ia.”
  ces-1613: 'Procítiv pak Jákob ze sna svého, řekl: V pravdě Hospodin jest na místě
    tomto, a já jsem nevěděl.'
  eko-eko: 'Yaakhumpa asisimuwiyeevo aphale aari olalaavo khuri: “Khweele, Nnyizinku
    ori puuro ethiiti, miiyo akaajuwiye.”'
  nss-nss: Yakop isapoyoi pe ipa, “Ndrokonan tehe YAPAN ara iripo kol iye, pe yo ara
    ukowu!”
  eng-WMB: Jacob awakened out of his sleep, and he said, “Surely the LORD is in this
    place, and I didn’t know it.”
  tam-TCV: யாக்கோபு நித்திரையை விட்டெழுந்தபோது, “யெகோவா நிச்சயமாய் இந்த இடத்தில் இருக்கிறார்;
    இதை நான் அறியாதிருந்தேனே” என்று நினைத்தான்.
  ceb-ULB: Nakamata si Jacob gikan sa iyang paghikatulog, ug miingon siya, “Sa pagkatinuod
    ania si Yahweh niining dapita, ug wala ako masayod niini.”
  mkn-mkn: Waktu Yakob bangun tidor, ju dia bilang, “Beta baru tau bilang, TUHAN ju
    ada di sini!”
  pol-UBG: 'Gdy Jakub zbudził się ze snu, powiedział: Naprawdę PAN jest na tym miejscu,
    a ja o tym nie wiedziałem.'
  agr-agr: 'Tusa Apajuí tima Jacob shintaag, anentaimas: “¡Dekas Tuke Pujuuk juimpap
    pujawa, nuniaigkiap wika nunak dekachmaja!” tiuwai.'
  kyc-kyc: Dokopa Jekope lenge rapala, Kamongo doko angi yuu dakena karelyamosee nalolyamo,
    leya.
  urd-GVU: تب یعقوب جاگ اُٹھا۔ اُس نے کہا، ”یقیناً رب یہاں حاضر ہے، اور مجھے معلوم
    نہیں تھا۔“
  deu-1912: 'Da nun Jakob von seinem Schlaf aufwachte, sprach er: Gewiß ist der HERR
    an diesem Ort, und ich wußte es nicht;'
  ntj-ntj: Nyangka Tjayikapalu wankarringkulalpi watjarnu, “Yuwa-watjala? Mama Kuurrnga
    ngurra ngaangkatarrartu nyinarra. Nyangka-rna ngurrpartu pitjangu.”
  row-row: Yakob sungguꞌ fela ma nae, “Au feꞌe uhine ae, LAMATUALAIN o sia ia boe!”
  kan-2017: ಯಾಕೋಬನು ನಿದ್ದೆಯಿಂದ ಎಚ್ಚೆತ್ತು, “ನಿಜವಾಗಿ ಯೆಹೋವನು ಈ ಸ್ಥಳದಲ್ಲಿ ನೆಲೆಸಿದ್ದಾನೆ.
    ಇದು ನನಗೆ ತಿಳಿಯದೆ ಹೋಯಿತು” ಎಂದನು.
  ena-ena: Jekopɨ agaŋ anisɨhu igavɨla iaha abami. Amɨŋ ala uami. Asɨ Iaue neŋ hɨnilalɨ
    agadɨ viaŋ ma igɨmaŋ lavɨla neŋ hɨsɨvin uami.
  tgo-tgo: Mbaŋa Jeikob i thuweiru, amba iŋa, “Mbema emunjoru Giya Loi ina gheke.
    Ina e valɨvaŋgake iyake, ko iyemaeŋge ghino maa ma ghareghare!”
  yap-yap: Me od Jakob me ga’ar, “I SOMOL e riyul’ ni bay u roy, ma da ug nang.”
  tet-tet: Oras Yakob naktekir, nia dale naꞌak, “Haꞌu kfoin katene, MAROMAK moos iha
    neꞌe!”
  hlt-MCSB: Te dongah Jakob loh a ih lamkah a haenghang vaengah, “Hekah hmuen ah BOEIPA
    loh rhep om dae kai loh ka ming pawh “a ti.
  mdy-ETH: ያይቆኦቤ ጊንዓስካፓ ጴጫዖ፦ «ናንጊና ናንጋ ጎዳ ጎኔ ሃኖ ቤዛ ዓኣኔ፤ ታኣኒ ጋዓንቴ ዔሪባኣሴ» ጌዔኔ።
  twi-ASANTE: Yakob nyaneeɛ no, ɔkaa wɔ ne tirim sɛ, “Ampa ara, sɛɛ na Awurade wɔ
    saa beaeɛ ha yi, a na mennim!”
  mwc-mwc: Jacob i sikwana wai i wona, “Pasinakata, Bada niko kupurai e mamana ba
    kega a kuiri.”
  bhl-bhl: 'Atemei, Sekow em iti teinse ding kabalak e, e weng mak bokolomele: “Yake!
    Ne akokow keli kate, Yawe e kale kel alakabe kai!”, angeko,'
  con-NTPO: 'Tsa''caen ayo''opa bittapa Jacobja qquen asi''ttaen: “Ñoa''me tsu Na''suja
    va''tti can''jen''ma gi ñajan atesumbi.”'
  eng-WEBU: Jacob awakened out of his sleep, and he said, “Surely the LORD is in this
    place, and I didn’t know it.”
  bnp-bnp: E Iakop i hadongo, i luhoi maea, “Muholi, e BAKOVI DAGI i made vona a hini
    nga, pali iau i uka ma a lohoka vona.”
  wal-wal: Yaaqoobi xiskkuwaappe beegottido wode, “GODAI tuma ha sohuwan de7ees; taani
    erabeikkeppe attin” yaagiis.
  mgh-mgh: 'Vano Yakopi wunwa wawe nkhoveni aheera: Khweeli Mwaneene Nluku ri nna
    nipuro nna. Mi akaacuwela.'
  acu-NT: 'Yus tamati Jacob shintar shamak: Maj, Apu Yuska nekas juni pujawai. Antsu
    wikia nunaka nekaachmajai, tu nintimramiayi.'
  spa-PDDPT: 'Jacob despertó de su sueño y dijo: ¡Ciertamente Yavé está en este lugar
    y yo no lo sabía!'
  gun-gun: 'Ha''e gui Jacó okeague gui omyĩ vy aipoe''i: — Anhetẽ Senhor oĩ ra''e
    apy. Xee ma ndaikuaai.'
  agu-BL: 'Itzun te yi tele''n watl Jacow, nintzun xtxumtz: “Jun cu''n yol, at Ryos
    le ama''le''j. Qui''c cunin wetz intz''a''chil te''j yi ko ya''tz.”'
  eng-PEV: Then Jacob woke up, and he said, “Now I know that God is in this place.
    I didn’t know that before, but now I do.”
  ilo-ULB: Nakariing ni Jacob iti pannaturogna, ket kinunana, “Awan duadua nga adda
    ditoy a disso ni Yahweh, ket saanko a napanunot dayta.”
  kpg-kpg: Jacob ga ala aga, ga helekai, “Dimaadua la i kinei! Mee e noho i kinei,
    gei au dela e de iloo e au!”
  uig-ARA: 'ئاندىن ياقۇپ ئويغىنىپ: ــ بەرھەق، پەرۋەردىگار بۇ يەردىدۇر، لېكىن مەن ئۇنى
    بىلمەپتىمەن، ــ دېدى.'
  bsp-bsp: 'Kɔ Yakuba entimɛ dəmere, k''oloku: «Tɔlɔma Kanu Kəpɔŋ kəyi nnɔ tofo tantɛ,
    kɔ intɔnacərɛ ti!»'
  bps-bps: Na di kukat Dyékob manan di nawan, manan, “Too glut, dini Dwata i Amu di
    gusablàgu ani, bay di kakelgu làgu gadè dini kenen.”
  mbs-mbs: Neloka si Jacob, aw minikagi sikandin, “Dini se Timanem te ogpeanan seini,
    meneng wedà a ketaga-taga kenyan.”
  tof-tof: Zeikob nóma saogórr utürrün klama, wa bóktanórr wagó, “Amkoman, Lod asine
    ini bwóbdü, da ka umul-kók namüla wagó, Lod asine aini.”
  sus-sus: Yaxuba to xunu, a naxa a fala, «Yakɔsi n bara a kolon Alatala na be, kɔnɔ
    singe n mu nu a kolonxi.»
  pon-2006: Seikop ahpw pirida, oh nda, “Mehlel me KAUN-O ketiket wasa kiset, I ahpw
    sohte ese.”
  jae-jae: Jakob gêc bêc e mata gêlac ma kêsôm gebe “Biŋŋanôgeŋ, Apômtau gêmoa gamêŋ
    tonecgoc ma aê gajam kauc.”
  ksd-ksd: 'Ma Iakob i ga tavangun kan ra nidiop, ma i ga biti: A dovot a Luluai i
    bang ta go ra gunan, ma pa iau ga nunure.'
  tur-YTC: Yakov uykusundan uyanıp, “Yahve gerçekten burada, ben fark edemedim” dedi.
  bel-N: 'I прачнуўся Якуб зо-сну свайго, і сказаў: “Сапраўды ГОСПАД ёсьць на месцы
    гэтым, а я ня ведаў!”'
  grc-BRENT: Καὶ ἐξηγέρθη Ἰακὼβ ἐκ τοῦ ὕπνου αὐτοῦ, καὶ εἶπεν, ὅτι ἔστι Κύριος ἐν
    τῷ τόπῳ τούτῳ, ἐγὼ δὲ οὐκ ᾔδειν.
  ind-AYT: Kemudian, Yakub terbangun dari tidurnya dan dia berkata, “Sesungguhnya,
    TUHAN ada di tempat ini, tetapi aku tidak mengetahuinya!”
  lid-lid: Ano Jekop amak badeh iy lomondra, “Handru labai jo ndratanan, Laban kede-eh
    udu kon dah.”
  eng-NNA: After that Jacob woke up from sleep. He was afraid. “Wow! God is here,
    I did not know, I was just sleeping. This camp makes me afraid. Wow! Truly this
    is God's camp, the gate that leads to his camp in the sky is right here!”
  nya-nya: Yakobo atadzidzimuka, anati, “Zoonadi Yehova ali pa malo ano, ndipo ine
    sindinadziwe.”
  hrv-hrv: 'Jakov se probudi od sna te reče: “Zaista se Jahve nalazi na ovome mjestu,
    ali ja nisam znao!”'
  mps-mps: Jekop te pila muani hodalu, tama po wai, “Eno Yawe te e bulude bidibo me
    konesiąwai. Tiali goli, mu tama aga bidibao.”
  llg-llg: Yakob foꞌa leondia, boe ma nae, “Bei fo au bubuluk ae, LAMATUAK nai ia
    boe!”
  tpi-tpi: Jekop i kirap long slip na i tok olsem, “Mi no bin save Bikpela i stap
    long dispela ples. Tasol tru tumas em i stap.”
  dan-1931: 'Da Jakob vågnede af sin Søvn, sagde han: “Sandelig, HERREN er på dette
    Sted, og jeg vidste det ikke!”'
  vie-OVCB: 'Gia-cốp thức giấc và tự nhủ: “Thật Chúa Hằng Hữu ngự tại đây mà ta không
    biết.”'
  lbk-lbk: Ket ay nenlikna si Jacob sa na't kanan, “To! Wad-ay pet nan Dios Apo isna!
    Ke pet wad-ay siya isna ya ad-ik am-ammo!”
  guj-2017: યાકૂબ ઊંઘમાંથી જાગી ગયો અને તેણે કહ્યું, “નિશ્ચે ઈશ્વર આ જગ્યાએ છે તે
    મેં જાણ્યું નહિ.”
  byr-byr: '@see-verse:GEN.028.015'
  awx-awx: Tiwänä Jekowu petnä pekulu enake, using natäpgut. “Hiyäkände, Yawe ane
    yiwixak. Tiwändeya nä usingbä yangu donatät,” yake,
  pon-2006A: Seikop ahpw pirida, oh nda, “Mehlel me KAUN-O ketiket wasa kiset, I ahpw
    sohte ese.”
  por-BRBSL: 'Jacob acordou de seu sono e disse: “Certamente Yahweh está neste lugar,
    e eu não sabia”.'
  aly-aly: Jacob akemirrenhey-alpek, “INGKART wenh apmer nhel aneyel! Atha iterl-arey-angenharl!
    Iwerr altywer alker-warl-athek!”
  cth-cth: Jakop ni a kâhlaw teh, hete hmuen koe BAWIPA teh ao roeroe ka panuek laipalah
    ka o, telah ati.
  twi-twi: Yakob nyanee no, ɔkaa wɔ ne tirim se, “Ampa ara, sɛɛ na Awurade wɔ saa
    beae ha yi, a na minnim!”
  hlt-hlt: Te dongah Jakob loh a ih lamkah a haenghang vaengah, “Hekah hmuen ah BOEIPA
    loh rhep om dae kai loh ka ming pawh “a ti.
  tbz-SIM: 'Kɛ̀ Sɑkɔbuu entɛní kɛ dɔ̀: Ti Yiɛ̀ nKuyie nkuù bo diɛ mbɑ́ n do í yɛ̃́.'
  msy-2020: Ezɨ Jekop osegha dɨkavigha ghaze, “Bar guizbangɨra, Ikiavɨra Itir God
    danganir kamɨn iti, ezɨ kɨ bizir kam gɨfozir puvatɨ!”
  txq-txq: Neu Yakob beꞌe, boe ma ana nae, “Au bei fo bubuluk ae, MANETUALAIN oo nai
    ia boe!”
  aaz-aaz: Oras naiꞌ Yakop anfeen naꞌko tupas naan, in naꞌuab am nak, “Au feꞌ uhiin
    ꞌak, UISNENO et bare reꞌ ia msaꞌ!”
  azb-azb: 'Yaqub yuxusundan oyanıb dedi: «Doğrudan da, Rəbb buradadır. Mən isə bunu
    bilmirdim».'
  eng-DBY: And Jacob awoke from his sleep, and said, Surely Jehovah is in this place,
    and I knew [it] not.
  hin-2017: तब याकूब जाग उठा, और कहने लगा, “निश्चय इस स्थान में यहोवा है; और मैं इस
    बात को न जानता था।”
  wol-KYG: 'Ci kaw loolu Yanqóoba yewwu ne: «Ndekete Aji Sax ji mu ngi ci bérab bii,
    te xawma ko woon.»'
  swp-swp: Iakobo i eno siliata, i ene, “Mamohoi GUIAU ia ina dimo eai ta, na nige
    ea nuatui.”
  bjr-bjr: Miqi qimsoofanoo Yakooboofa tautinoo findifinoo qinau. Karaambaiqa maaqoo
    maridanoo. Mifa maaqoo marinara qinee sia iridaqa.
  eng-YLT: And Jacob awaketh out of his sleep, and saith, 'Surely Jehovah is in this
    place, and I knew not;'
  kne-kne: Siya et di kabangon si Jacob yan kanana, “Wada baw si Diyos sina yan adiak
    dinlaw sin dinmatngak.”
  wat-wat: Yakobo i kenoviniya na yana matuta keta i bwaduwa, “Venemokena gewa Yave
    o nofemai i fakwafakwa eatu muka ata sanamanei. Kabaḡa nofe a vimaimatumatuta.
    Nofe o Guyau yana kabaḡa keta abama kana ketakawana.”
  heg-NTPO: Yakob nahkitu deng un in nini ka kon, un tek noan, “Halas-sam auk tana
    le AMA LAMTUA kon muik ne nia!”
  ptu-ptu: 'Tappa kilala siaham Yakub anna nauai: “Mane kuissam di kao, inde siam
    ia päläe'' DEBATA.”'
  bzd-NTPO: 'Mik Jacob ti̱''neka̱, eta̱ ie'' ibikeitsé: “Moki̱ Jehová tso'' ká̱ i''
    ki̱, e'' kë̀ jche̱r ye'' wa̱.”'
  kwf-kwf: Buri Ꞌana sa Jakob ka ada, ma ka Ꞌuri, “Mamana naꞋa, kula neꞋe Iawe tua
    ana, bore ma nau ku Ꞌiri sai nama ana.”
  eng-WYC-2017: And when Jacob had waked of [the] sleep, he said, Verily the Lord
    is in this place, and I knew not.
  eng-WMBB: Jacob awakened out of his sleep, and he said, “Surely the LORD is in this
    place, and I didn’t know it.”
  spp-spp: 'Puru ɲwɔhɔ na, ka Yakuba si ɲcêl''a ɲɛ̀, maa jwo: «Nàkaana baa, Kafooŋi
    na ɲyɛ ŋke cyage e, mii sí ɲyɛ a mpyi a li cè mɛ.»'
  aey-aey: Odocob Jekob us nijecnadec seli cajimei maden, “Mele bahic, Tibud uqa cudun
    ina bilia eu ija qee dolom,” en.
  urd-GVH: तब याक़ूब जाग उठा। उसने कहा, “यक़ीनन रब यहाँ हाज़िर है, और मुझे मालूम नहीं
    था।”
  rug-rug: Meke tiqe vaṉunu se Zekopi meke zama, “Hinokara, e Zihova si koa koa sa
    vasina hie, ba lopu gilania rau si asa!”
  gaz-gaz: Yaaqoobis yommuu hirribaa kaʼetti, “Dhugumaan Waaqayyo iddoo kana jira;
    ani waan kana hin hubanne” jedhe.
  fra-LSG: 'Jacob s’éveilla de son sommeil et il dit: Certainement, l’Éternel est
    en ce lieu, et moi, je ne le savais pas!'
  gnn-gnn: Ŋayi Djaykup gaŋgathinanydja yakurrŋuru, bala waŋanana bitjarra, “Garray
    muka dhuwala yulŋunydja dhiyalaminydja. Dhuwalayi nhanŋuway muka wäŋanydja, yurru
    ŋarra dhuwala yaka marŋginydja.”
  yal-yal: Yaxuba yi xulun xixɔnli, a yi a fala, a naxa, “N bata yelin a kolonɲɛ yati,
    Alatala be yi, koni n mi yi a kolon.”
  gum-gum: 'Inchen Jacob tru piab tsuigugurri kiagasrabe, trenchibig køn: “Isa kømø,
    Jehovábe yu pasrøben, nabe treeg kuitamappe isumubrain køn” cha.'
  iou-iou: Ude iweränkaŋ Jekoptä akuŋpäŋ ŋode nadäŋkuk; Wära! Näk jop pätat yäŋ nadäropäŋ
    Yawetä kome ŋo it-inik täyak yäk.
  haw-1868: Ala ae la o Iakoba mai kona hiamoe ana, i iho la ia. He oiaio, maanei
    no o Iehova, aole nae au i ike.
  arb-NAV: 'ثُمَّ أَفَاقَ يَعْقُوبُ مِنْ نَوْمِهِ وَقَالَ: «حَقّاً إِنَّ الرَّبَّ
    فِي هَذَا الْمَوْضِعِ وَأَنَا لَمْ أَعْلَمْ!»'
  adz-adz: Yakop maran itaꞌ da ini i wangunggan, “Nan nidzun bingan, Yawe impai ani,
    da dzi wasruꞌ gin u.”
  ewe-ewe: Esime Yakob nyɔ tso alɔ̃ me la, egblɔ be, “Vavã, Yehowa le afi sia, gake
    nyemenya o.”
  eng-LEE: And Jacob awakened out of his sleep, and he said, Surely the Lord is present
    in this place; and I knew it not.
  dji-dji: Girri buḻkinyirbingir nyani Djakup binygadjiniban, a nyani wangin, “Birral,
    Yaway djiḻigima gurrbiwi! Nyani gukirri kirim djiḻikima, a ngarri wawu ngurrinyini!”
  gvn-gvn: Jacob warngkumun wandin, yalaman, “Ya, God yaluykuda. Ngayu binal kari.”
    Nyulu yinyilji, yalaman baja, “God yaluy bundandan, yanyu bubu yala gate jiringa.”
    Jacob yalibalaku wandin, kulji manin dukulmun, jajirrin, bijarrka kari milka-wulanka.
    Nyulu oil nyangarrin kuljinga, bubu burri dalkin, Bethel. Janawunbu kukungu Bethel
    mean Bayan Godumu. Jacobangka promise dajinda Majanda Godundu. Nyulu Godundu yalaman,
    “Kaki yundu ngaykunji dungay and ngayku mayi, kambi dajil and nganya wundil nganjanandamunbuku
    bayanbaku, ngayu yunun kuku-nyajil. Bamangka yunun buyay-manil yaluy bubungu.
    Yundu ngayku dajil, ngayu yunundu kanbal dajil baja, one tenth.”
  nna-nna: Palaja kartaja parrily jarrinyi Jacob. Paliny wirnti karrinyikinyi. “Payi.
    Ngarrka nyungu waninyi, munumpa ngaju, puru karta karrinyikinyirni. Nyungulu ngurralu
    wirntiji pirninyi. Payi yija nyungu ngurra Ngarrkamili, nyungungu waninyi paliny!”
  asm-FB: যাকোবে টোপনিৰ পৰা সাৰ পাই ক’লে, “তেন্তে যিহোৱা নিশ্চয়কৈ এই ঠাইত আছে, অথচ
    মই তাক জনা নাছিলোঁ।”
  sus-A: يَشُبَ تٌ شُنُ، عَ نَشَ عَ قَلَ، «يَكْسِ ﭑ بَرَ عَ كٌلٌن عَلَتَلَ نَ بٍ،
    كْنْ سِنفٍ ﭑ مُ نُ عَ كٌلٌنشِ.»
  fra-SBL: 'Jacob se réveilla de son sommeil, et il dit : « Certainement, Yahvé est
    dans ce lieu, et je ne le savais pas. »'
  hbo-hbo: וַיִּיקַ֣ץ יַעֲקֹב֮ מִשְּׁנָתֹו֒ וַיֹּ֕אמֶר אָכֵן֙ יֵ֣שׁ יְהוָ֔ה בַּמָּקֹ֖ום
    הַזֶּ֑ה וְאָנֹכִ֖י לֹ֥א יָדָֽעְתִּי׃
  shp-NTPO: 'Jatian oxá meran jaskáa moa besotaanan rateti, Jacob iká iki neskati:
    “Nenokayabira Ibo Diossen jati ikenbira en onanyamaa ike”, iki.'
  eng-WYCLIFFE: And whanne Jacob hadde wakyd of sleep, he seide, Verili the Lord is
    in this place, and Y wiste not.
  piu-2006: '@see-verse:GEN.028.015'
  pjt-pjt: Ka Jacobalu wankaringkula wangkangu, “Ai! Mulapa Mayatja Godanya ngura
    nyangangka ngaṟanyi, kaṉa ngurpaṯu pitjala ngaringi.”
  cwe-cwe: Yakobo kalamka na kalonga, “Kweli Mndewa Mulungu ka hanhu hano, niye sivimanyile
    bule!”
  bgs-bgs: Na, ikannó si Jacob, asta igkagi sikandin, na mà din, “Kannun gó tô Áglangngagán
    ta lugar ni, asal ándà ku kasóddóri.”
  kik-kik: Rĩrĩa Jakubu ookĩrire, agĩĩciiria atĩrĩ, “Ti-itherũ Jehova arĩ handũ haha,
    na ndiikũũĩ.”
  ksr-ksr: 'Kaeŋ ijoro Jeikobnoŋ gaoŋ uutanoŋga uuta tooro moma waama kokaeŋ jero:
    “Poŋnoŋ mono oŋanoŋ baloŋ koi kanoŋ laligojato, niinoŋ ii wala mende mojeŋa.”'
  fra-NCL: 'Jacob s’éveilla de son sommeil et il dit : « Certainement Yahweh est en
    ce lieu, et moi je ne le savais pas ! »'
  cek-AK: Jakob loe iihhaih ahmuen hoiah angthawk pacoengah, hae ahmuen ah Angraeng
    oh tangtang, tito ka panoek ai, tiah thuih.
  xla-xla: Epapeleye Yokobtapo elale tle sila꞉tipame ya꞉skamu epo atlaiyo, “Na꞉ Godta
    hema hala kokoye pomalamana. Amasiyama ya꞉ mo hema ma me-halemapo,” diyo.
  cuk-cuk: 'Jacob gabdakmaid-ataksagua, binsaded: “Nue-napiragwad. Bab-Jehová wegi
    gudiid an wissulinad.”'
  uig-CYR: 'Андин Яқуп ойғинип: — Бәрһәқ, Пәрвәрдигар бу йәрдидур, лекин мән уни билмәптимән,
    — деди.'
  pma-pma: Navong lesi evus, Siekob muli en metavinavong ka viteni vit, “!Anatin eli,
    Iahova eli ro ko, ka inau nareingeingeni li!”
  tel-2017: యాకోబు నిద్ర మేలుకుని “నిశ్చయంగా యెహోవా ఈ స్థలం లో ఉన్నాడు. అది నాకు తెలియలేదు”
    అనుకున్నాడు.
  hat-BSA: 'Alò, Jacob te leve nan dòmi an, e li te di: “Anverite SENYÈ a nan plas
    sila a, e mwen pa t konnen.”'
  kos-kos: Jacob el asmakla ac fahk, “Pwaye na pwaye, LEUM GOD El oasr in acn se inge
    a nga tiana etu!”
  hbo-WLC: וַיִּיקַ֣ץ יַעֲקֹב֮ מִשְּׁנָתוֹ֒ וַיֹּ֕אמֶר אָכֵן֙ יֵ֣שׁ יְהוָ֔ה בַּמָּק֖וֹם
    הַזֶּ֑ה וְאָנֹכִ֖י לֹ֥א יָדָֽעְתִּי׃
  ibo-ibo: Jekọb tetara nʼụra sị, “Nʼezie Onyenwe anyị nọ nʼebe a. Ma amaghị m ya.”
  ory-ory: ଏଥିଉତ୍ତାରେ ନିଦ୍ରା ଭଙ୍ଗ ହୁଅନ୍ତେ, ଯାକୁବ ଜାଗ୍ରତ ହୋଇ କହିଲା, “ଅବଶ୍ୟ ଏହି ସ୍ଥାନରେ
    ସଦାପ୍ରଭୁ ଅଛନ୍ତି; ମାତ୍ର ମୁଁ ତାହା ଜାଣିଲି ନାହିଁ।”
  wmt-wmt: '@see-verse:GEN.028.015'
  chk-chk: Iwe, lupwen Jakop a nela seni an möür, a apasa, “Ellet, ewe Samol mi Lapalap
    a nonom lon ei leni, nge ngang üsap silei.”
  ssd-ssd: 'Taŋakina le Yakob nu aboŋga sakina: Ake ma ŋgamuŋge ye kinyit ŋga idusit
    ta Suŋgo nu ma te mbolŋge minit ŋgina sulumba'
  rop-rop: Afta na wen Jeikob bin gidap brom silip, imbin jinggabat, en imbin tok,
    “YAWEI im iya orait. Im rait iya langa dijan pleis na. Bat ai nomo bin sabi.”
  ukr-1871: 'І прокинувсь Яков од сну свого, і каже: Певно єсть Господь на врочищі
    сьому, а я й не знав.'
  eng-AOI: Jacob woke up and said to himself, “Yahweh is here in this place and I
    didn't know!”
  yon-yon: Kiyuum wedmekore, Yekob kuu angkoon yirimbed dembene yeka meenoon, “Anam,
    Yariman kuu keyaom kumbed ne kuu nekaadkerindo keraan.” andoon.
  bch-bch: Io, Iakop ieno ga idae ta ikeo bedane, “Made bong naoatai mao mambe Maron
    imamado ngan tibur toa ne. Be tautaunga ei ta imamado!”
  deu-1951: 'Da nun Jakob von seinem Schlaf erwachte, sprach er: Gewiß ist der HERR
    an diesem Ort, und ich wußte es nicht!'
  eng-JPS: 'And Jacob awaked out of his sleep, and he said: ''Surely the LORD is in
    this place; and I knew it not.'''
  ubr-ubr: Namon Jacob en bubur emon imisir an bomomout inonotai ato iyau, “Dura bag!
    BADA on nin, On on atonio efanai ato yau men asagob.”
  srp-1865: 'A kad se Jakov probudi od sna, reèe: zacijelo je Gospod na ovom mjestu;
    a ja ne znah.'
  lug-lug: Awo Yakobo n’ava mu tulo n’agamba nti, “Mazima ddala Mukama ali mu kifo
    kino, nze mbadde ssimanyi.”
  heb-heb: וייקץ יעקב משנתו ויאמר אכן יש יהוה במקום הזה ואנכי לא ידעתי׃
  ben-IRV: পরে ঘুম ভেঙে গেলে যাকোব বললেন, “অবশ্য এই জায়গায় সদাপ্রভু আছেন, আর আমি
    তা জানতাম না।”
  pan-pan: ਫੇਰ ਯਾਕੂਬ ਆਪਣੀ ਨੀਂਦ ਤੋਂ ਜਾਗਿਆ ਅਤੇ ਆਖਿਆ, ਸੱਚ-ਮੁੱਚ ਯਹੋਵਾਹ ਇਸ ਸਥਾਨ ਵਿੱਚ ਹੈ,
    ਪਰ ਮੈਂ ਨਹੀਂ ਜਾਣਦਾ ਸੀ।
  tkr-tkr: 'Yaaq''ub nik''eençe muğur qıxha eyhen: – Hək''erar, Rəbb inyaa ooxhur.
    Zak''le man ats''a deşdiy.'
  mwp-mwp: Yakubu danpaliz. Nuy kedha, ‘Kuykulnga kay! Ngay koerawayg kedha nuy kay
    nubi loegoenu.’
  mya-JVB: ယာကုပ် သည်အိပ်ပျော် ရာမှ နိုး လျင် ၊ အကယ်စင်စစ် ထာဝရဘုရား သည် ဤအရပ် ၌ ရှိ
    တော်မူ၏။ ရှိ တော်မူကြောင်းကို ငါ မ သိ။
  tte-O: Saugana Yakobo ikeno-tolo yo inuwanuwatu yo iba, “Walo yawasosi Yeoba yanuwa
    bwaite koina iyaele imiyamiya.”
  tbg-tbg: Minti tuvaro Iekopiva vaitonaihairo himpiro nai aatoqihairo irikero tiharo,
  hmo-hmo: Iakobo be mahuta dekena amo ia noga, ia gwau, “Momokani, Lohiabada be inai
    gabu dekenai, to lau diba lasi.”
  ata-ata: Aliku ꞌo mukuluke xe mutulu la mutalupexa xe tanu tema, la sou muvikala
    aloxo ꞌo, “Manina, IAUE a uxoo no lia xalee se ane eni eai mo ane axoxoo no anu
    ꞌo, ia eni alavusou uasi.”
  nfa-nfa: Ropa Yakob kèdꞌi nèti bhèjꞌi, na padhai lii, aku nèngu na, “Jaꞌa heka keꞌa
    kèna, LAMATUA dhu ètu era neꞌe kahèi.”
  urd-urd: तब या'क़ूब जाग उठा और कहने लगा, कि यक़ीनन ख़ुदावन्द इस जगह है और मुझे मा'लूम
    न था।
  rus-SYN: 'Иаков пробудился от сна своего и сказал: истинно Господь присутствует
    на месте сем; а я не знал!'
  cbt-NTPO: 'Cacoposo'' capayatahuaton, yonquirin: “Tëhuënchachin Sinioro isëquë ya''huëapirinhuë'',
    co caso nitotërahuë'',” tënin.'
  bqc-SIM: 'Kɛ́ Yakↄbu vù ń io à mɛ̀: Dii ku guɛuɛ, ↄ̃ mi dↄ̃o fá!'
  tcz-CHONGTHU: Hichun Jacob a emutna kona ahung khang doh in hitin aseiye, “Hikom
    ahin Pathen a um mong'e tihi kana hetphah lou ahi.”
  mar-mar: मग याकोब त्याच्या झोपेतून जागा झाला, व म्हणाला, “खरोखर या ठिकाणी परमेश्वर
    आहे, आणि हे मला समजले नव्हते.”
  tcs-tcs: Den Zekop i bin gedap prom slip ane bin spik diskain po emselp, ‘Ei, mas
    bi da AntapGod i ya lo dis ples, ane ai no bin sabe diswan!’
  soq-soq: Iakob itu bedewe enenwisene wanase, “Ulaipa, tauma ne atenten Iawe God
    apa bola ema bedewe wande ita ne mai atenteapona.”
  qub-qub: 'Puñuycashanpita riccharcamur Jacobga niran: «Rasunpa caychömi Tayta Diosga
    caycan. Nogaga manami musyashcächu» nir.'
  bqp-bqp: 'Kũ Yakubu vù kũ io à pì: Dikiri kú gu dí, akũ mádi dↄ̃ro!'
  hat-hat: 'Jakòb leve nan dòmi an, li di: -Wè pa wè, Seyè a isit la, mwen pa t''
    konn sa.'
  eng-BSB: When Jacob woke up, he thought, “Surely the LORD is in this place, and
    I was unaware of it.”
  tod-tod: 'Zakɔɓe wuunni, é ɠula ná-ɲiimɛnii zu, é ɠɛ ma: «Gaamazu Ɠɔoɠɔ GALAGI
    ɠa niima adaʋɛ, nɔ̀un gè la ɠɛa suɠwɛɛ!»'
  eng-WEBPB: Jacob awakened out of his sleep, and he said, “Surely the LORD is in
    this place, and I didn’t know it.”
  kbq-kbq: Higeno Jekopu'a avu'ma masenereti otino anage hu'ne, Tamage huno Ra Anumzamo'a
    amafi mani'negena nagra ontahi'noane.
  nhe-BL: 'Huan quema Jacob isac, moilhui: “Nelía TOTECO itztoc ipan ni lugar huan
    ax nijmatiyaya.”'
  bus-bus: 'Kɛ̀ Yakubu vù kↄ̃n iio à bè: Dii kú gura kɛ̀, ben mɛ́ɛ dↄ̃ro!'
  gub-BL: Ume'e upuahu re kury. Uze'eg uzeupe. — Azeharomoete Tupàn Tuweharupi Wiko
    Ma'e xe hekon a'e. Karumehe nakwaw kwaw xe heko haw ihe, i'i uzeupe.
  eng-DRA: 'And when Jacob awaked out of sleep, he said: Indeed the Lord is in this
    place, and I knew it not.'
  knf-knf: 'Yakob alënk aten aşë ji : « Na manjoonan Nawat Kabuka awo ţi dko di, kë
    nşë wo mëmmee. »'
