verse: GEN.028.020
translations:
  mal-C: 'ഇതിനുശേഷം യാക്കോബ് ഒരു നേർച്ച നേർന്നു: “ദൈവം എന്നോടുകൂടെയിരിക്കുകയും ഞാൻ
    പോകുന്ന ഈ യാത്രയിൽ എന്നെ കാത്തുകൊള്ളുകയും ഭക്ഷിക്കാൻ ആഹാരവും ധരിക്കാൻ വസ്ത്രവും
    നൽകുകയും'
  deu-TKW: 'Und Jakob that ein Gelübde und sprach: Wenn Gott mit mir sein und mich
    behüten wird auf dem Wege, den ich jetzt gehe, und mir Brot zu essen und Kleider
    anzuziehen giebt,'
  lin-lin: 'Bongo Jakobi akataki ndayi na koloba : « Soki Nzambe akozala elongo na
    ngai mpe akobatela ngai na mobembo oyo nazali kosala, mpe soki akopesa ngai bilei
    mpe bilamba ya kolata ;'
  cbr-NT: 'Anuax ka Jacob ësai kiakëxa: Nukën ''Ibu Diosan ka ''ë kuania bërúanan,
    ''ën piti ñu ''inánan ''ën pañuti chuparibi ''ë ''inánti ''ikën,'
  eng-LSV: And Jacob vows a vow, saying, “Seeing God is with me, and has kept me in
    this way which I am going, and has given to me bread to eat, and a garment to
    put on—
  bmu-bmu: 'Jeikobnöŋ gölme miaŋgö qetŋi dölökŋi Betel qeta keu kewö jim jöhöba jöjöpaŋ
    keunöŋ jim köhöiyök: “O Anutu, göŋön nömbuk mala köna ki anda malmami, miaŋgöreŋ
    nek galöm ak niŋgiba numbu neneŋamni aka silenaŋgö esuŋi miwikŋaim niŋginöŋga'
  eng-GNV: 'Then Iaakob vowed a vowe, saying, If God will be with me, and will keepe
    me in this iourney which I go, and wil giue me bread to eate, and clothes to put
    on:'
  eng-WEBSTER: And Jacob vowed a vow, saying, If God will be with me, and will keep
    me in this way that I go, and will give me bread to eat, and raiment to put on,
  nhw-BL: 'Huan nopona Jacob quitestigojquetzqui Toteco Dios tlaque quichihuasquía
    huan quiijto: “Toteco, sintla ta nohuaya tiitztos huan techmocuitlahuis ipan ni
    noojhui catli nijchihua, huan sintla techtlamacas huan techmacas catli nimoquentis,
    huajca na nimitztequipanos.'
  swh-ONEN: Kisha Yakobo akaweka nadhiri, akisema, “Kama Mungu akiwa pamoja nami na
    kunilinda katika safari niendayo, akinipa chakula nile na nguo nivae
  bba-bba: Yen biru u nɔɔ mwɛɛru kɑrɑ u nɛɛ, Gusunɔ ù n kɑ mɑn wɑ̃ɑ, mɑ u mɑn kɔ̃su
    nɛn sɑnum mɛ sɔɔ, mɑ u mɑn dĩɑnu wɛ̃ kɑ yɑ̃ɑ ni kon sebe,
  eng-KJVCPB: And Jacob vowed a vow, saying, If God will be with me, and will keep
    me in this way that I go, and will give me bread to eat, and raiment to put on,
  cpy-cpy: 'Iñaawaetanaki Jacob, ikantanaki: “Itsipatana Tajorentsi, ikempoyaawentana
    jempe nokinayitzi, ipakina nowanawo, nokithaayitari eejatzi.'
  mpx-mpx: Inoke Yakobo i papasila Yehoba elana i ba, “Ebo alou owa ge nu matahikagau
    nawa yayapona toto e na nawaan, aanan nu pem na an ge kaliko nu pem na galoi,
  wbp-wbp: Kujalpa nyanungu Kaaturlu nyangu jara winjirninja-kurra, Jakupu-nyanu wangkaja,
    “Ngajulurlu yungurna Kaatu purami, manu yunguju ngaju muurlparlu warrawarra-kanyi
    nyiyarningkijarra-kujaku maju-kujaku wurnangka nyampurla. Nyanungurlu yunguju
    ngajuku yinyi kuyu, mangarri ngarninjaku manu jurnarrpa rdarnka-yirrarninjaku.
  luo-luo: Eka Jakobo nokwongʼore kawacho niya, “Ka Nyasaye nobed koda kendo norita
    e wuodhani ma adhiye kendo miya chiemo ma achamo kod lewni ma arwako,
  meu-meu: Bena Iakob e gwau hamata, eto, Bema Dirava ese baine bamogu, ina na rakalaiamu
    dalana ai baine gimagu, aniani baine henigu bona dabua danu,
  npi-ULB: तब याकूबले यसो भनेर भाकल गरे, “यदि परमेश्‍वर मेरो साथमा रहनुभयो, मेरो यात्रामा
    मलाई रक्षा गर्नुभयो, मलाई खानलाई रोटी र लाउनलाई वस्‍त्र दिनुभयो
  yor-yor: Jakọbu sì jẹ́ ẹ̀jẹ́ níbẹ̀ pé, “Bí Ọlọ́run yóò bá wà pẹ̀lú mi, tí yóò sì
    pa mí mọ́ ní ìrìnàjò mi tí mo ń lọ, tí yóò sì fún mi ní oúnjẹ láti jẹ àti aṣọ
    láti wọ̀,
  emp-NTPO: '@see-verse:GEN.028.019'
  ind-ind: Lalu Yakub berjanji, katanya, “Kalau Allah menyertai dan menjagaku dalam
    perjalanan yang sedang aku tempuh ini, serta menyediakan makanan dan pakaian untukku,
  pes-OPCB: 'آنگاه یعقوب نذر کرده گفت: «اگر خدا در این سفر با من باشد و مرا محافظت
    نماید و خوراک و پوشاک به من بدهد،'
  ssx-ssx: Kutupa Dieikopema꞉ Tekehali pa꞉ta꞉ pi la꞉ witolo alota꞉ Kota꞉ neketa꞉ I̱
    yaapo haeka꞉na꞉ta꞉ kota꞉ mo I̱ pulu pota꞉ kimisuta꞉ nakana꞉ma꞉ handeteke hao ne
    make aka꞉ make kika꞉na꞉ta꞉
  lcm-lcm: Eiang Iakov kala vil a mang palpalatung ve God asukang ke, “Man ku auai
    ve nau, na man ku ararai bat anig si paspasal ke napo pasal ia, na man kapa ku
    alis pok na ku amaus iau,
  aer-aer: Nhenge Jacob-arle tnetyamenge re Ngkarteke angkentye akngerre nhenhe alhileke,
    “The Ngkarte apentetyeke ahentye-aneme, ayenge ahentye-aneme re ayenge arntarnte-aretyeke
    akurne-ketyenge-arlke ayenge alethe alhemenge. Ayenge ahentye-aneme re ayenge
    merne-arlke kere-arlke anthetyeke, mantere-arlke.
  tgl-ULB: Si Jacob ay sumumpa ng isang panata na nagsasabing, “Kung ang Diyos ay
    kasama ko at pangangalagaan ako sa daang ito na aking nilalakaran, at bibigyan
    ako ng tinapay para kainin, at mga damit para suutin,
  nop-nop: Unduŋ tiŋa Yakobo adi mede yofolok indiŋ tuguk, “Bepaŋ, du nukut hatibaaŋ,
    tiŋa talik hati uluwene nabuulidoko tibaaŋ. Tiŋa kumone miiŋdok nanaŋe eŋ foloonedok
    tinahukut tubumintanambaaŋ.
  kca-kca: 'Щӑԓта Иаков так йасәӈ мӑс, йастәман: «Турәм ма пиԓэмән питәԓ ки пӑ мӑнты
    йушемән мӑнэм шавиԓԓы, пӑ ԓэты ԋаԋ мӑԓ пӑ ԓумәтԓәты сŏх мӑԓ,'
  cbu-NT: Sheeru, Akoparin tárangshita; Natunaa Apanll nuwaa zurampatarishapari ksuchindanaya,
    yap naakchi anootstam napchindanaya, katungsheemtamti, kamareemtamti panachapandanaya.
  hui-hui: Yagabahanda bi heneneore mbira Anduane Homogohondo lo wialu lalu, Í̠ áyu
    i̱ poleberogoha baya hangu handaya ho halu hariga lu porogoha haru pialu tomo
    agabi ngialu
  wrs-wrs: Doa Yakopva Yawemba os osahmanavna, yeoa kamoa beswonam waingavm kavna
    nnoinam, wo kam dembraohvm inne eva kayen,
  mya-mya: ထို​နောက်​ယာ​ကုပ်​က​ထာ​ဝ​ရ​ဘု​ရား​အား ``ကိုယ်​တော်​ရှင်​သည်​အ​ကျွန်ုပ်​နှင့်​အ​တူ​ရှိ​၍
    အ​ကျွန်ုပ်​သွား​ရ​မည့်​ခ​ရီး​၌​စောင့်​ရှောက်​လျက် အ​စား​အ​စာ​နှင့်​အ​ဝတ်​ကို​ပေး​သ​နား​တော်
    မူ​ပြီး​လျှင်၊-
  cbi-NTPO: 'Tsejtu Jacob junu Diosnu paka'' uwain tsanguenbera kenu tsuyu titu entsandimi:
    Uwain Dios iba bulu ne'' tiba jutyu washke'' miya'' ne'', naa ti fikenuu bain,
    naa jali bain kuwa'','
  bod-N: དེ་ནས་ཡ་ཀོབ་ཀྱིས་དཀོན་མཆོག་ལ་འདི་ལྟར་དམ་བཅས་པ༌སྟེ། གལ༌སྲིད། དཀོན་མཆོག་ཁྱེད་ནི་བདག་དང་མཉམ་དུ་བཞུགས་པ༌དང༌།
    ང་རང་གང་ལ་འགྲོ་བའི་ལམ་དུ་བདག་ལ་སྲུང་སྐྱོབ་མཛད༌པ། བདག་ལ་ཟས་གོས་གནང༌བ།
  wsk-wsk: Ale te Jacob iwita Kaem maonam, “Ni aninga aolak imi te agarak baga se,
    aga sinar to se inang aisu, ale guang nagurekko mu aisu,
  kkl-kkl: Engkaogti Yakub nenekori Allah whingag salag palilamogti, “NUNI Allah nanap
    nhon palamnemeri, terobap nanenge ag eneknangeap tarelamneleri, yeplamnele pahabog
  sna-sna: Ipapo Jakobho akaita mhiko, akati, “Kana Mwari akava neni uye akandichengeta
    parwendo urwu rwandiri kufamba uye akandipa zvokudya kuti ndidye nenguo dzokupfeka
  spa-BLM: 'Jacob hizo un voto, diciendo: “Si Dios está conmigo y me guarda en este
    camino que recorro, y me da pan para comer y ropa para vestir,'
  beu-beu: Angmuse Yakob ana sumpat hula, “Kalo Lahatala Ana nat toang-pina, bot nelamal
    anga Ana kilang naing jaga, mod-jal bot pakiang metma manenang,
  cac-cac: 'Ata'' ix yac''can sti'' vin̈aj Jacob, ix yalan vin̈ icha tic: Tato a Dios
    ol in tan̈vanoc, ol ochn̈ej ved''oc b''aj van in b''at tic, ol yac''n̈ej in vael
    yed'' in pichul,'
  swh-ULB: Yakobo akatoa nadhiri, kusema, “Ikiwa Mungu atakuwa nami na atanilinda
    katika njia nipitayo, na atanipa mkate wa kula, na mavazi ya kuvaa,
  bel-bel: 'І даў Якаў зарок, сказаўшы: калі Бог будзе са мною і ахавае мяне ў дарозе
    гэтай, у якую я іду, і дасьць мне хлеб есьці і адзеньне апрануцца,'
  wed-wed: Ma Jacob, Bada awarina i parivainuaḡana, “Mepa da tam au ririvau ma mae
    ma ma inana vaiteteu au vaḡai, lam ma gara ma vereu.
  deu-ELBBK: 'Und Jakob tat ein Gelübde und sprach: Wenn Gott mit mir ist und mich
    behütet auf diesem Weg, den ich gehe, und mir Brot zu essen gibt und Kleider anzuziehen,'
  mbb-OT: Ne mibpenangdù dutun si Jacob he egkaǥi te, “He Megbevayà, emun edumahan
    a wey ebentayan a kenikew kayi te hipenawan ku wey emun ebeǥayan a kenikew te
    egkeenen wey igkevisti,
  msc-msc: 'Yakuba ka dakan ta Alla yɛ ko: «Ni Alla tora n fɛ ka n natanka n na taama
    ɲin dɔ, ka suman ni firiyabɔ di n ma,'
  mal-2015: 'യാക്കോബ് ഒരു നേർച്ചനേർന്നു: ദൈവം എന്നോടുകൂടെ ഇരിക്കയും ഞാൻ പോകുന്ന ഈ
    യാത്രയിൽ എന്നെ കാക്കുകയും ഭക്ഷിപ്പാൻ ആഹാരവും ധരിപ്പാൻ വസ്ത്രവും എനിക്കു തരികയും'
  tuo-NT: 'Topʉ Jacob Õꞌacʉ̃rẽ “Mʉꞌʉ meꞌrã aꞌtiro weegʉti”, ni ucũcʉ niwĩ: “Õꞌacʉ̃
    niꞌcãrõacã yʉꞌʉ waꞌarore baꞌpati, coꞌte, yʉꞌʉre baꞌase, suꞌti oꞌogʉ, yʉꞌʉ wiogʉ
    nigʉ̃saꞌa.'
  gup-gup: Wanjh Jacob wokkurrmerrinj kunwok kunrayek duninjh, yimeng, “Bu ngudda
    God ngarrdjarrkre, dja kannahnan kore yiman kunihbu ngahre, dja mak kanwon buriddi
    ngangun, kunmadj ngadjongburren, ba ngamdurndeng kore Ngabbard ngardduk nuye kunrurrk
    kunmodmikenh dorrengh, wanjh kunu ngudda nawu Yawey ngayime ngudda God ngardduk.
  met-met: Baing Yekop hau haruangua rangua Urana, harua ba, “Nabu Urana bagula wa
    rangua nga xaung bagula wasa manga mana haxangagu li, xaung bagula sina anginga
    xaung imangdi nanga,
  gvs-gvs: E Yakobo ikatótula Yauwe yaina idigo kana, ‘Yaubada, neta moitamo kom kuvakiitaugu
    be guna ketoiya goi kuvabodeebodegu, neta avagu be guna kwama kuvinigu
  rmc-rmc: 'Akor o Jakob iľa vera le RAJESKE: „Te aveha manca, Devla, a te man chraňineha
    pro drom, pre savo man mukava, te man deha maro the gada,'
  nlg-nlg: Ma Jacob te gonia nina na baubahu eni, “Ge ke vagha ighoe God ko kabu koluu
    mo ko pilupungisiu tana tonatona eni, mo ko vaheu na vanga mana pupulu,
  dgr-DOGNT: Eyı tł'axǫǫ̀ Jacob Nǫ̀htsı̨ nadąą̀ yatı nàtsoo whehtsı̨, hadı, “Nǫ̀htsı̨
    sexè at'ı̨ nı̨dè, t'aa ts'ǫ̀ sek'ehowoo sìı sexoehdı nı̨dè, eyıts'ǫ shèhtı̨ ha
    seghàɂeedı xè goht'ǫ yìı whıhdaa seghàyele t'à setà wekǫ̀ ts'ǫ̀ anasį̀į̀là nı̨dè
    Senǫ̀htsı̨ elı̨ ha.
  pes-OPV: 'و یعقوب نذر کرده، گفت: «اگر خدا با من باشد، و مرا در این راه که می‌روم
    محافظت کند، و مرا نان دهد تابخورم، و رخت تا بپوشم،'
  ron-1924: 'Иаков а фэкут о журуинцэ ши а зис: „Дакэ ва фи Думнезеу ку мине ши мэ
    ва пэзи ын тимпул кэлэторией пе каре о фак, дакэ-мь ва да пыне сэ мэнынк ши хайне
    сэ мэ ымбрак'
  aui-aui: Wasina bi Jeikap wiisuwona maragasina ibera Yawe God biidi iwona bo, “Memeda
    tam gwabiguve bi mmko wagawagana akabikabi bi kunakoyayigu bi kam da kwama kunaveregu,
  ben-OBCV: পরে যাকোব এই বলে এক শপথ নিলেন যে, “আমার এই যাত্রাপথে ঈশ্বর যদি আমার সাথে
    থাকেন ও আমার উপর নজর রাখেন এবং আমাকে খাওয়ার জন্য খাদ্য ও গায়ে পরার জন্য বস্ত্র
    জোগান,
  lex-lex: 'Noka Yakopa nlokra: “Orgahi-Orha''a Uplerlawna-Mempulwatnu. La''pa O''
    pena Mtiok reri-mhiep rier a lia talan mak aliolola, Muala rot pia u''una, ne
    naniair pa aniairia,'
  rgu-rgu: Basa ria, boe ma Yakob soo-supa nae, “Kalu Manetualain sama-sama, ma nanea
    nai au lalaꞌo ki ia, ma nahao-nafati au,
  som-som: Yacquubna nidar buu nidray, oo wuxuu yidhi, Haddii Ilaah ila jiro, oo uu
    jidkan aan socdo igu dhawro, oo uu i siiyo wax aan cuno, iyo dhar aan xidho,
  lat-VUC: 'Vovit etiam votum, dicens: Si fuerit Deus mecum, et custodierit me in
    via, per quam ego ambulo, et dederit mihi panem ad vescendum, et vestimentum ad
    induendum,'
  aoi-aoi: Biya kembirra nakina Jekaba ni-yarrkakumarna ayakwa Yaweya-langwa. Ni-yama
    enuwa-wa, “K-ambilya-manja ningkakina ngayuwa-manja akwudangwa akwa yiku-ngwurena-manja
    lukwakwa ningkakina akwa yiku-kwuna-manja aninga-murriya akwa dumbala-murriya
    ngayuwa-wa,
  eng-ASVBT: And Jacob vowed a vow, saying, If God will be with me, and will keep
    me in this way that I go, and will give me bread to eat, and raiment to put on,
  mna-mna: 'To Yakop imbuk sua pa Anutu ta kembei: “Merere, sombe nu lae tio mi mboro
    yo pa pai tio ti, mi kam koŋ kini mi leŋ mburu be aŋzeebe yo pa i, mi sombe aŋbot
    ambai men ma irao aŋmiili ma aŋmar mini pa ruumu ki tamaŋ, inako nu we Anutu tio,
    mi nio ko aŋbeeze pa nu itum tamen.'
  ita-1885: 'E Giacobbe fece un voto, dicendo: Se Iddio è meco, e mi guarda in questo
    viaggio che io fo, e mi dà del pane da mangiare, e de'' vestimenti da vestirmi;'
  eng-LXXUP: And Jacob vowed a vow, saying, If the Lord God will be with me, and guard
    me throughout on this journey, on which I am going, and give me bread to eat,
    and raiment to put on,
  eng-ULB: Jacob vowed a vow, saying, “If God will be with me and will protect me
    on this road on which I am walking, and will give me bread to eat, and clothes
    to wear,
  spa-VBL: 'Jacob también hizo una promesa solemne, diciendo: “Dios, si vas conmigo
    y me cuidas durante mi viaje, y me das alimento y bebida, así como ropa para vestir'
  fra-_FOB: 'Et Jacob fit un vœu, en disant: Si Dieu est avec moi, et me garde dans
    ce voyage que je fais, et me donne du pain pour manger, et des habits pour me
    vêtir,'
  mal-mal: 'യാക്കോബ് ഒരു നേർച്ചനേർന്നു: “ദൈവം എന്നോടുകൂടെ ഇരിക്കുകയും ഞാൻ പോകുന്ന
    ഈ യാത്രയിൽ എന്നെ കാക്കുകയും ഭക്ഷിക്കുവാൻ ആഹാരവും ധരിക്കുവാൻ വസ്ത്രവും എനിക്ക്
    തരികയും'
  urd-GVR: Us ne qasam khā kar kahā, “Agar Rab mere sāth ho, safr par merī hifāzat
    kare, mujhe khānā aur kapṛā muhaiyā kare
  suz-BL: मिनु याकूबमी “परमप्रभु गो नु बाक्‍त हना, लां कोंइशा कोव़ती हना, जचा नु फेक्‍चा
    यो गेती हना,
  ita-1927: 'E Giacobbe fece un voto, dicendo: “Se Dio è meco, se mi guarda durante
    questo viaggio che fo, se mi dà pane da mangiare e vesti da coprirmi,'
  ckb-ckb: 'یاقوب نەزرێکی کرد و گوتی: «ئەگەر خودا لەگەڵ من بێت و لەم ڕێگایە بمپارێزێت
    کە پێیدا دەڕۆم و نانی دامێ بیخۆم و جلوبەرگیش بیپۆشم،'
  eng-BBE: Then Jacob took an oath, and said, If God will be with me, and keep me
    safe on my journey, and give me food and clothing to put on,
  crx-NTPO: '''Et Jacob nahizya whe ndutni, “Yak''usda (Elohim) sulh ''unt''oh de,
