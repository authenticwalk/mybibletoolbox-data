verse: GEN.028.019
translations:
  mal-C: അദ്ദേഹം ആ സ്ഥലത്തിനു ബേഥേൽ എന്നു പേരിട്ടു; ലൂസ് എന്ന പേരിലായിരുന്നു ആ പട്ടണം
    അറിയപ്പെട്ടിരുന്നത്.
  deu-TKW: Und er gab jener Stätte den Namen Bethel; vorher aber hieß die Stadt Lus.
  lin-lin: Apesaki esika yango kombo « Beteli. » Na kala, bazalaka kobenga esika yango
    « Luze. »
  cbr-NT: A menu ka bëráma achúshi ëma Luz kakin anëkë 'iakëxa, usa 'ikëbi ka Jacobnën
    aín anë bëtsiokin anëkin Betel kakin anëakëxa. Betel kikë bana ax ka Diosan xubu
    ki kikë bana 'ikën.
  eng-LSV: and he calls the name of that place Bethel, [house of God,] and yet, Luz
    [is] the name of the city at the first.
  bmu-bmu: Miriba gölme miaŋgö qetŋi Betel (Anutugö miriŋi) qerök. Mutuk taon miaŋgö
    qetŋi mi Luz qeta malget.
  eng-GNV: 'And he called ye name of that place Bethel: notwithstanding the name of
    the citie was at the first called Luz.'
  eng-WEBSTER: 'And he called the name of that place Beth-el: but the name of that
    city was called Luz at the first.'
  nhw-BL: Huan nechca nopona eltoya se altepetl catli itoca Tlahuili, pero Jacob quipatili
    itoca huan quitlalili Betel. (Betel quinequi quiijtos “ichaj Toteco”.)
  swh-ONEN: Mahali pale akapaita Betheli, ingawa mji ule hapo kwanza uliitwa Luzu.
  bba-bba: U yɑm mi yĩsiru kɑ̃ Betɛli. Yen tubusiɑnɑ Gusunɔn wɑ̃ɑ yeru. Adɑmɑ wuu
    ɡe ɡɑ wɑ̃ɑ mi, bɑ rɑ rɑɑ ɡu sokuwɑ Lusi.
  eng-KJVCPB: 'And he called the name of that place Beth-el: but the name of that
    city was called Luz at the first.'
  cpy-cpy: Jeekawitachari janta nampitsi iiwiitawo Luz, rowashiñaanakiro owaero, iitanakiro
    rirori Bet-el.
  mpx-mpx: Yaka panuwa o alana i tun Betel, yaa houhouwena alana Lus.
  wbp-wbp: Jakupurlu yirdi-manu ngula ngurrara ‘Pijili’. Kamparru-wiyi, yapangku kalalu
    kirri ngula-wana yirdi-manu ‘Luuju’.
  luo-luo: Nochako kanyo ni Bethel to kinde mokwongo nying dalano niluongo ni Luz.
  meu-meu: Bena una gabu ladana e hatoa Betele; a una gabu ladana gunana be Lusu.
  npi-ULB: तिनले त्‍यस ठाउँको नाउँ बेथेल राखे । पहिले त्‍यस ठाउँको नाउँ लूज थियो ।
  yor-yor: Ó sì pe orúkọ ibẹ̀ ní Beteli, bí ó tilẹ̀ jẹ́ pé ìlú náà ń jẹ́ Lusi tẹ́lẹ̀
    rí.
  emp-NTPO: 'Mama Jacoboba wãrãneba nãwã jarasia: –Ãcõrẽda mʌ̃ ume wãibʌrʌ, mʌ̃ wãbʌrʌma
    wagaibʌrʌ, ne coi carea diaibʌrʌ, cacuad̶e jʌ̃barida diaibʌrʌ, idjab̶a mʌ̃ zezamaa
    waya jẽda eneibʌrʌ, mʌ̃a idjidrʌ ĩjã b̶aya. Maʌ̃ carea naʌ̃ mõgara sẽyã b̶ʌd̶ara
    Ãcõrẽ de baya.– Mãwã dji mama b̶ʌ puru Luz abadara Jacoboba trʌ̃ b̶ʌsia Betel.
    Idjab̶a Jacoboba Ãcõrẽa jarasia: –Bʌa mʌ̃́a die diabʌrʌza mʌ̃a bʌ́a ab̶a dia b̶aya.–'
  ind-ind: Yakub menamai tempat itu Betel. Sebelumnya, kota itu bernama Lus.
  pes-OPCB: او آن مکان را بیت‌ئیل (یعنی «خانهٔ خدا») نامید. (نام این شهر پیش از آن
    لوز بود.)
  ssx-ssx: Kutupa koto pateta꞉ Bedele leekeme. Koto pateta꞉ amba꞉ta꞉ Lusu lemeke alena꞉e.
  lcm-lcm: Na kala atuk a ring ang ta Betel, supsupai ina ta lu si God. Aino kitapo
    uli posong ania ta Lus.
  aer-aer: Jacob-ele apmere renhe arritnye antheke “Bethel,” alakenhe ileme “Apmere
    Ngkarte-kenhe.” Arrekwele, tyerrtye areyele iletyarte “Luz.”
  tgl-ULB: Tinawag niya ang pangalan ng lugar na iyon na Bethel, pero ang dating pangalan
    ng lungsod na iyon ay Luz.
  nop-nop: Unduŋ tiŋa yokwet wou Betele yoguk. Kom kwaha adi yokwet wou Lus yoyagiŋ.
  kca-kca: 'Пӑ щи тӑха нэмән пŏтсәԓы: Вефиль, щи вош йэԓпи нэмәԓ ус: Луз.'
  cbu-NT: Ashiriya, yuwash Apanllee wasundurur Akoparin pamasarangu anoo sirútama
    tsap sur Lus átaranaya. Akopsha anoo tsap nllitarisha Betelaa átsha ísamarangiya.
  hui-hui: Ogonidagua buwa dindi ogoni mini Bedele wini. Abale dindi ogoniha tano
    mbira winidagoni mini Lusi laga wini.
  wrs-wrs: Nemetva hona petharava kembelva dihelna, Lus kembel os uvna.
  mya-mya: ထို​အ​ရပ်​ကို​ဗေ​သ​လ​ဟု​နာ​မည်​မှည့်​ခေါ်​လေ သည်။ (ယ​ခင်​က​ထို​မြို့​ကို​လု​ဇ​ဟု​ခေါ်​တွင်​၏။)-
  cbi-NTPO: Tsejtu Jacob, naa kaspeleya juntsa tenanu ma pebulu Luz mumu puu chumuwaañuba,
    ya' mumu maveteke', Betel, tsandityu'ba “Diosa' chununu” mumu manbumi.
  bod-N: དེ་ནས་ཁོས་ས་ཆ་དེའི་མིང་ལ་པེད་ཨེལ་ཞེས༌བཏགས། འོན༌ཀྱང༌། སྔོན་ཆད་གྲོང་ཁྱེར་དེ་ལ་ལོ་ཟི་ཞེས་ཟེར༌རོ།།
  wsk-wsk: Ale sor mu nup beteram “Bethel” mam. Ulengkala kariimet balukasan Luz wonong
    makasan.
  kkl-kkl: Ikogti, samen mog so'o ene Lus engeroba aneko Betel engkaog.
  sna-sna: Akatumidza nzvimbo iyi zita rokuti Bheteri, kunyange zvazvo guta iro raimbonzi
    Ruzi.
  spa-BLM: Llamó el nombre de aquel lugar Betel, pero el nombre de la ciudad era Luz
    al principio.
  beu-beu: Yakob ana mana angu ene maveng hula, Betel, evengbanang tarang se hula,
    ꞌLahatala Ehavaꞌ. (Tura mana angu ene, Lus).
  cac-cac: A d'a jun lugar chi', ata' ay jun chon̈ab' yictax peca', Luz sb'i, axo
    vin̈aj Jacob ix q'uexan sb'i, ix yac'an vin̈ scuch Betel.
  swh-ULB: Akapaita pale Betheli, lakini jina la kawaida la mji lilikuwa Luzu.
  bel-bel: 'І даў імя месцу таму: Бэт-Эль: а ранейшае імя таго горада было: Луз.'
  wed-wed: Dobuna i ḡorei Bethel (Melagaina au naona i ḡoreḡorei Luz).
  deu-ELBBK: Und er gab diesem Ort den Namen Bethel; aber im Anfang war Lus der Name
    der Stadt.
  mbb-OT: Migngezanan haazà ni Jacob he lugar te Betel, he ke và dà egkeǥiya, “Baley
    te Megbevayà.” Piru is inged dutun dengan migngezanan te Luz.
  msc-msc: A ka dinkira wo tɔɔ la ko Betɛli. A tɔɔ fɔlɔ le tɛrɛ ko Lusi.
  mal-2015: അവൻ ആ സ്ഥലത്തിന്നു ബേഥേൽ എന്നു പേർവിളിച്ചു; ആദ്യം ആ പട്ടണത്തിന്നു ലൂസ്
    എന്നു പേരായിരുന്നു.
  tuo-NT: Ne waropʉre tore niꞌcã macã nicaro nimiwʉ̃. Ti macã Luz wãmeticaro niwʉ̃.
    Jacob peꞌe mejẽcã wãme dʉcayucʉ niwĩ. Betel wãme õꞌocʉ niwĩ.
  gup-gup: Nungka bolkngeykurrmeng kumekbe Bethel. Dja kerrngehkenhni kumekbe kunred
    bolkngeyyoy Luz.
  met-met: Uxu longga ba Betel. Ne muga duxu longga ba Lus.
  gvs-gvs: Ikavava, asayana boi yoina Lusi go, ivayou Beteli.
  rmc-rmc: Ole thaneske diňa nav Betel. Angloda pes oda than vičinelas Luz.
  nlg-nlg: Me holoa nia bona keri Bethel, sakai vamua na ahana na komu te dutuvia
    na bona keri i Luz.
  dgr-DOGNT: Eyı dèe sìı Bethel wìyeh ayį̀į̀là. T'akwełǫ̀ǫ̀ eyı kǫ̀ta gòɂǫǫ sìı Luz
    wìyeh ı̨lè.
  pes-OPV: و آن موضع را بیت ئیل نامید، لکن نام آن شهر اولا لوز بود.
  ron-1924: А дат локулуй ачестуя нумеле Бетел, дар май ынаинте четатя се кема Луз.
  aui-aui: Bi noko gawarina ikwatuveni Betel (Naghove kwanatuna siyakwatukwatuveni
    Lus).
  ben-OBCV: তিনি সেই স্থানটির নাম বেথেল রাখলেন, যদিও সেই নগরটিকে আগে লূস নামে ডাকা
    হত।
  lex-lex: Yakopa nweta gen diella Betel (nnia'eratni de, Uplerlawna romni). Mere
    Yakopa edon nanin ma'ta la hande de, de let mak rehgorgoru gen die rweta pa nwawa
    Lus.
  rgu-rgu: Ana hule mamanaꞌ ria nade, Betel, fo sosoa na, ‘Manetualain uma na’. (Maulu
    na mamanaꞌ ria, nade Lus).
  som-som: 'Meeshaas magaceediina wuxuu u bixiyey Beytel: laakiinse markii hore magaalada
    magaceedu wuxuu ahaa Luus.'
  lat-VUC: Appellavitque nomen urbis Bethel, quæ prius Luza vocabatur.
  aoi-aoi: Biya ni-yengbijuwama angalya Bedela, mena akina ekirra Bedela ne-yaminama
    “alikira Neningikarrawara-langwa.” Akena ngalaja angalya aminababurna alikira
    iya warnumamalya ebina akwudangwa nuw-ambilyumurra akina emikirra adinuba-wiya
    Luja.
  eng-ASVBT: 'And he called the name of that place Beth-el: but the name of the city
    was Luz at the first.'
  mna-mna: Mi ipaata lele tana zaana be Betel. Muŋgu na, kar tana zaana Lus.
  ita-1885: E pose nome a quel luogo Betel; conciossiachè prima il nome di quella
    città fosse Luz.
  eng-LXXUP: And he called the name of that place, the House of God; and the name
    of the city before was Ulam-luz.
  eng-ULB: He called the name of that place Bethel, but the name of the city originally
    was Luz.
  spa-VBL: Y le puso por nombre a ese lugar “Betel”, (anteriormente su nombre era
    Luz).
  fra-_FOB: Et il appela ce lieu-là Béthel (maison de Dieu), tandis qu'auparavant
    la ville s'appelait Luz.
  mal-mal: അവൻ ആ സ്ഥലത്തിനു ബേഥേൽ എന്നു പേർവിളിച്ചു; ആദ്യം ആ പട്ടണത്തിന് ലൂസ് എന്നു
    പേരായിരുന്നു.
  urd-GVR: Us ne maqām kā nām Baitel yānī ‘Allāh kā Ghar’ rakhā. (Pahle sāth wāle
    shahr kā nām Lūz thā.)
  suz-BL: मिनु मेको बाक्‍तीके कली बेथेल नें वोदा बाक्‍त। ङोंइती मेको सहर आ नें लूज
    बाक्‍माक्‍त।
  ita-1927: E pose nome a quel luogo Bethel; ma, prima, il nome della città era Luz.
  ckb-ckb: ئەو شوێنەشی ناونا بێت‌ئێل، هەرچەندە پێشتر شارەکە ناوی لوز بوو.
  eng-BBE: And he gave that place the name of Beth-el, but before that time the town
    was named Luz.
  crx-NTPO: '''Ink''ez nyo ''et boozi'' huwadin''ai, Bethel whulhni, ''et keyoh whutso
    da'' ''et Luz huwhutni inle''.'
  kan-OKCV: ಇದಲ್ಲದೆ ಅವನು ಆ ಸ್ಥಳಕ್ಕೆ, ಬೇತೇಲ್, ಎಂದು ಹೆಸರಿಟ್ಟನು. ಅದಕ್ಕಿಂತ ಮೊದಲು ಆ ಸ್ಥಳಕ್ಕೆ,
    ಲೂಜ್ ಎಂದು ಹೆಸರಿತ್ತು.
  bbb-bbb: Fu ijiege re areme are ije fu abe ive ina Betero kuae. Ro ive Betero ijadufuo
    maeje ijeja Godido Are. Ro are ije ude bu Ruzino kuavo.
  tam-2017: அந்த இடத்திற்குப் பெத்தேல் என்று பெயரிட்டான்; அதற்கு முன்னே அந்த ஊருக்கு
    லூஸ் என்னும் பெயர் இருந்தது.
  spa-RV-1909: Y llamó el nombre de aquel lugar Beth-el, bien que Luz era el nombre
    de la ciudad primero.
  ron-BTF: Şi a pus acelui loc numele Betel, dar numele acelei cetăţi era Luz mai
    înainte.
  eng-WEBP: He called the name of that place Bethel, but the name of the city was
    Luz at the first.
  eng-FBV: He named the place “Bethel,” (previously it was called Luz).
  nld-1939: Hij noemde die plaats Betel, terwijl de stad vroeger Loez had geheten.
  nch-BL: Huan nechca nopona eltoya se altepet cati itoca Taahuili, pero Jacob quipatili
    itoca huan quitalili Betel. (Betel quinequi quiijtos Ichaj Toteco.)
  tfr-NTPO: Dënashko ga kjok eshko l̈i ko Luz, gueniyo kjl̈opswara, iara Jacobdë beno
    ko Betel.
  vie-1934: rồi đặt tên chốn nầy là Bê-tên; còn nguyên khi trước tên thành là Lu-xơ.
  hin-CV: याकोब ने उस स्थान का नाम बेथेल रखा; जबकि उस स्थान का नाम लूज़ था.
  eng-OURB: He called the name of that place Beth-el [House of God], but the name
    of the city was Luz at the first.
  spa-BES: Y le puso a ese lugar el nombre de Bet-el, pero antes de esa época, el
    pueblo se llamaba Luz.
  tdx-tdx: Natao’e ty hoe Betele ty añara’ i toetsey, fa nitokaveñe ty hoe Loze i
    tanàñey taolo.
  vid-vid: Nakahachema honhu aho Beteli, ila itagwa lya katali lya muji awo nalyali
    Lusu
  pwg-pwg: Ma nani dobuna ivi vavei ‘Betel’, kunona nani kwanatuna ikwatukwatui Lus.
  eng-OKE: And he called the name of that place The House of God (Bethel). But Luz
    was the name of the city at the first.
  tha-KJV: เขาเรียกสถานที่นั้​นว​่า เบธเอล แต่​ก่อนเมืองนั้นชื่อ ลูส
  por-BR-2018: E chamou o nome daquele lugar Betel, porém antes o nome da cidade era
    Luz.
  bco-bco: Tamin amio꞉ hen a꞉no꞉ “Lus” a꞉la꞉sa꞉la꞉sen ko꞉sega o꞉go꞉ Ya꞉koba꞉yo꞉ hen
    a꞉no꞉ “Betel” wikilo꞉.
  deu-ELO: Und er gab selbigem Orte den Namen Bethel; aber im Anfang war Lus der Name
    der Stadt.
  ktm-ktm: irson rangan lok erti ile Betel. Lok rangan munen eri Lus.
  caa-caa: Y uturbꞌa ucꞌabꞌa e lugar era Betel xeꞌ war che uyotot e Dios, motor que
    arobꞌna ani Luz.
  eng-WYC-2018: And he called the name of that city Bethel, which was called Luz before.
    (And he called the name of that place Bethel; but the city that was there before
    was called Luz.)
  epo-epo: Kaj li donis al tiu loko la nomon Bet-El; sed antaŭe la nomo de la urbo
    estis Luz.
  uig-PIN: U jayning ismini Bǝyt-Əl dǝp atidi; ǝmma ilgiri u jayning eti Luz idi.
  beo-beo: 'Amo sogebiga e da Bedele dio asuli. (Moilai amo sogebi galu da musa: Luse)'
  tpi-OTNT: Em i kolim dispela ples Betel. Bipo ol man i save kolim taun i stap long
    dispela hap long nem Lus.
  hau-SA: Ya kira wannan wuri Betel ko da yake dā ana kiran birnin Luz ne.
  udu-udu: A’di yuḵki mo c̱aan gway mo ka Beeṯ/iil mo, hili gway gi ’peŋkuman bampa/
    yan mo tani a’di yuḵu iṯwa/a/ ka Luus mo be.
  uig-LAT: U jayning ismini Beyt-El dep atidi; emma ilgiri u jayning éti Luz idi.
  nde-nde: Indawo leyo wayibiza wathi yiBhetheli, ikanti idolobho lakhona lalithiwa
    yiLuzi.
  ton-ton: 'Pea ne ui ʻae hingoa ʻoe potu ko ia ko Peteli: ka ko hono hingoa ʻi muʻa
    ʻoe kolo ko ia ko Lusa.'
  ces-1613: Protož nazval jméno místa toho Bethel, ješto prvé to město sloulo Lůza.
  eko-eko: Khutthaja nzina puuro yaya etile, la “Beetele”, ila raku sitati yaya etile
    yaari wiitthiwa “Luuzhu”.
  nss-nss: Koluw hupohowe kol ara “Lus,” pe lang ara Yakop ipaiwani ngala kol ara
    iya “Petel.”
  eng-WMB: He called the name of that place Bethel, but the name of the city was Luz
    at the first.
  tam-TCV: அந்த இடத்திற்கு அவன் பெத்தேல் என்று பெயரிட்டான், முன்பு அந்தப் பட்டணம்
    லூஸ் என்று அழைக்கப்பட்டிருந்தது.
  ceb-ULB: Ginganlan niya kadtong dapita ug Bethel, apan sa sinugdanan ang ngalan
    niadtong siyudara Luz.
  mkn-mkn: Dia kasi nama itu tampa, Betel, yang dia pung arti ‘Tuhan pung ruma’. (Dolu
    itu tampa, nama Lus).
  pol-UBG: I nadał temu miejscu nazwę Betel, lecz przedtem miasto nazywało się Luz.
  agr-agr: Nunú nugkanum aajakui yaakat Luz daagtin, nuna Jacob yapagtua Betel adayak
    ukukiuwai.
  kyc-kyc: Yangapala yuu doko kingi Betele leya. (Ipuru pii dokona Betele doko Anatunya
    anda lenge.) Dopa leyamopape yuu taone doko wambo angi kingi Lusi lenge.
  urd-GVU: اُس نے مقام کا نام بیت ایل یعنی ’اللہ کا گھر‘ رکھا (پہلے ساتھ والے شہر
    کا نام لُوز تھا)۔
  deu-1912: und hieß die Stätte Beth-El; zuvor aber hieß die Stadt Lus.
  ntj-ntj: Palunyalu ngurra palunyanya yini tjapirnu Pitjulnga, tjiinya wangka ngaapirinypa,
    Mama Kuurrku Ngurra. Tjiinya yiwarla ngamu ngaralanytjanya-ya kutjulpirtu yini
    Latjanya tjapiranytja.
  row-row: Ana babꞌae mamanaꞌ naa naran Betel, sosoa na nae ‘Lamatualain ume na’.
    (Maꞌahulu na, mamanaꞌ naa, naran Lus).
  kan-2017: ಇದಲ್ಲದೆ ಅವನು ಆ ಸ್ಥಳಕ್ಕೆ “ಬೇತೇಲ್” ಎಂದು ಹೆಸರಿಟ್ಟನು. ಅದಕ್ಕಿಂತ ಮೊದಲು ಆ ಪಟ್ಟಣಕ್ಕೆ
    “ಲೂಜ್” ಎಂದು ಹೆಸರಿತ್ತು.
  ena-ena: Mɨŋamɨjiavɨla fipɨ agadɨ ibi lamavɨla abami. Betelɨ uami. Vaka haiabɨla
    heŋ hɨniadami agadɨ ibi Lusɨ.
  tgo-tgo: Jeikob i uno valɨvaŋgako iyako Betel. (Ghemba va ina gheko idae Luji.)
  yap-yap: Me tunguy fithingan e gin’em ni Bethel. (Re binaw nem e immoy fithingan
    ni Luz ko som’on.)
  tet-tet: Nia nanaran fatin nia, Betel, tan lia fuan bet-el naꞌak ‘Maromak Tofatik’.
    (Uluk, fatin nia naran Lus.)
  hlt-MCSB: Te dongah tekah khopuei ming te lamhma ah Luz la om dae hatah tekah hmuen
    ming te Bethel la a khue.
  mdy-ETH: ሃሣ ዬኖ ቤዜሎ «ቤኤቴኤሌ» ጌዒ ሱንሢ ጌሤኔ፤ ዬኖ ቤዜሎኮ ሱንፃ ዬያኮ ቤርታ ሎኦዛ ጌይንታኔ።
  twi-ASANTE: Ɔtoo beaeɛ no edin Bet-El a aseɛ kyerɛ Onyame fie. Kane no na anka wɔfrɛ
    saa kuro no Lus.
  mwc-mwc: Ba kupurina i yorei Bethel (kona gawarina kainaonai kana waba wai Luz).
  bhl-bhl: Busel koleweko, aneng kaem wiin “Ulus” koleweko, wiin kikis mak duleweko,
    em wiin “Betel”, dangse kale.
  con-NTPO: Tse'ttija tayopi'su canqque jin, Luz qquen inisecho'cho. Tsa'ma Jacobja
    tsa inisema cambiamba Betel qquen inisian.
  eng-WEBU: He called the name of that place Bethel, but the name of the city was
    Luz at the first.
  bnp-bnp: Lakea i vunua a tanga iea e Betel. Ra tanga dagi iea, ni gale muga e Lus.
  wal-wal: Yaaqoobi he sohuwaa Beeteele giidi xeesiis. SHin he katamai hegaappe kase
    Looza geetettees.
  mgh-mgh: Phimaana ahovaha ncina nenno nipuro nno Peteli, nanso yeeyo iparasa eyo
    ncina naya nokhalayi neehaniya Luusi.
  acu-NT: Tura nuni yaanchuik yakat Luz naartin tu inaikiamu amia nuna naarin Jacobka
    yapaijtua Betel iniakiamiayi. (Nuka Yuse Jee taku tawai.)
  spa-PDDPT: Llamó aquel lugar Bet-ʼEl. Sin embargo, al principio, el nombre de la
    ciudad era Luz.
  gun-gun: Ha'e va'e katy'i tetã oĩ va'e yma Luz hery va'ekue ma Betel ju omboery.
  agu-BL: Tul yi jun luwara'tz at jun tnum tentz yi na bi'aj Luz, poro nintzun je'
    xtx'ixpul Jacow yi bi' jun luwara'tz, nin oc tk'ol yi bi' tetz Betel.
  eng-PEV: And Jacob named that place Bethel. That name means God’s house. At that
    time, the town nearby was called Luz. But later, people called that town Bethel.
  ilo-ULB: Pinanagananna dayta a lugar iti Betel, ngem ti sigud a nagan dayta a siudad
    ket Luz.
  kpg-kpg: Gei mee ga haga ingoo di gowaa deelaa bolo Bethel. (I mua gei di gowaa
    deelaa nogo haga ingoo bolo Luz.)
  uig-ARA: ئۇ جاينىڭ ئىسمىنى بەيت-ئەل دەپ ئاتىدى؛ ئەمما ئىلگىرى ئۇ جاينىڭ ئېتى لۇز
    ئىدى.
  bsp-bsp: Kɔ Yakuba ewe tofo tatɔkɔ Betel, mba dare dadɔkɔ dɛnanuŋkɛnɛ dɔyɔ tewe
    ta Lus.
  bps-bps: Na dnagitan i banwe ani Bétél, du i muna dagit i banwe ani dunan Lus.
  mbs-mbs: Iningedanan din se tanà sìyan Betel (kelebadan niyan, balay te Timanem).
    Meneng iningedanan Luz se lonsod kidoen kedengan.
  tof-tof: Wa ene bwób ngi we ngyesilürr Betel. (Da ngaen ene wirri basirr igó ngilianónóp,
    Luz.)
  sus-sus: A naxa na yire xili sa Beteli, «Ala xa banxi.» Beenun na xa raba, na yire
    xili nu falama nɛ Lusi.
  pon-2006: E ahpw kihong eden wasao Pedel. (Mahsie kahnimw en wasao adaneki Lus.)
  jae-jae: Eŋ kêsam gamêŋ tau ŋaê gebe Betel. Gêmuŋgeŋ sêsam malac tonaŋ ŋaê gebe
    Lus.
  ksd-ksd: Ma i ga vatang ra iang i nam ra pia ba Betel, ma lua di ga vatang ia ba
    Lus.
  tur-YTC: O yere Beytel (Tanrı’nın Evi) adını verdi. Kentin adı ilk adı Luz'du.
  bel-N: I назваў імя месца таго Бэтэль; а раней імя гораду таго было Люз.
  grc-BRENT: Καὶ ἐκάλεσε τὸ ὄνομα τοῦ τόπου ἐκείνου, οἶκος Θεοῦ· καὶ Οὐλαμλοὺζ ἦν
    ὄνομα τῇ πόλει τὸ πρότερον.
  ind-AYT: Yakub menyebut tempat itu Betel, tetapi sebelumnya nama kota itu adalah
    Lus.
  lid-lid: Kon doh bwena aloh Lus arile iy aloh ja badeh Betel, moson, “Asiu ta Kindrei.”
  eng-NNA: He named that camp Bethel. That name says, 'God's House'. (Close to that
    camp there was a town, earlier they named it Luz.)
  nya-nya: Iye anawatcha malowo Beteli, ngakhale kuti poyamba mzindawo ankawutcha
    Luzi.
  hrv-hrv: Ono mjesto on nazva Betel, dok je ime tome gradu prije bilo Luz.
  mps-mps: Agai te bulu nogi te Betel nogi poai. Polobadu te bidi dabego te bulu pąde
    elalubo hanu nogi Lus nogi yai.
  llg-llg: Ana foi mamanak ndia, nade Betel, fo ndandaan nae, ‘Lamatuak uman’. (Makahulun,
    mamanak ndia, nade Lus.)
  tpi-tpi: Em i kolim dispela ples Betel. Bipo ol man i save kolim taun i stap long
    dispela hap long nem Lus.
  dan-1931: Og han kaldte dette Sted Betel; før hed Byen Luz.
  vie-OVCB: và đặt tên địa điểm này là Bê-tên (Nhà Chân Thần), thay tên cũ là Lu-xơ.
  lbk-lbk: Et nginadnana nan chey ay lota is Betel. (Luz nan sikhod ay ngachan nan
    ili ay sag-en san inomyanana.)
  guj-2017: તેણે તે જગ્યાનું નામ બેથેલ પાડ્યું, જો કે તે નગરનું મૂળ નામ લૂઝ હતું.
  byr-byr: '@see-verse:GEN.028.018'
  awx-awx: Tikengä kewu uwomu umanä Betel yang inikut. Tupä taunu ile wäkngäsim yiwixaxu
    unggäpangu Lus yang inikakin.
  pon-2006A: E ahpw kihong eden wasao Pedel. (Mahsie kahnimw en wasao adaneki Lus.)
  por-BRBSL: Ele chamou o nome daquele lugar de Betel, mas o nome da cidade foi Luz
    no início.
  aly-aly: Ra apmer renh itnewek Bethel, Luz-tangkwel arrwekel-antey itna ra ayntenh.
    Ra angkek, “Akngey nhel-antey aneyel!”
  cth-cth: Hote hmuen hah Bethel telah a phung. Hote kho teh hmaloe vah Luz lah ao.
  twi-twi: Ɔtoo beae no din Bet-El a ase kyerɛ Onyame fi. Kan no na anka wɔfrɛ saa
    kurow no Lus.
  hlt-hlt: Te dongah tekah khopuei ming te lamhma ah Luz la om dae hatah tekah hmuen
    ming te Bethel la a khue.
  tbz-SIM: kɛ́yú dɛ kó dibòrì kɛ dɔ̀ Betɛɛdi (dɛ̀ɛ̀ tu Kuyie ncĩ́ɛ̃̀tɛ̀). Nɛ̀ dimɔ̀nnì
    bɛ̀ do dɛ yu kɛ tú Duusi nwe.
  msy-2020: Egha danganir kam ziam, “Betel,” a gatɨ. (Me faragha danganir kamɨn itir
    nguibam dɨborogha ghaze, Lus.)
  txq-txq: Ana foi mamanak naa, nade, Betel, fo sosoa-ndandaan ‘Manetualain uman’.
    (Fai bakahulun mamanak naa, nade Luus.)
  aaz-aaz: In nakanab bare naan Betel, reꞌ in aꞌmoufn ii nak ‘Umi Uisneno’. (Unuꞌ
    te bare naan, kaan ee, Lus).
  azb-azb: O yerin adını Bet-El qoydu, ancaq əvvəlcə şəhərin adı Luz idi.
  eng-DBY: And he called the name of that place Beth-el; but the name of that city
    was Luz at the first.
  hin-2017: और उसने उस स्थान का नाम बेतेल रखा; पर उस नगर का नाम पहले लूज था।
  wol-KYG: Ca la tudde bérab ba Betel, waaye ca njàlbéen Lus la dëkk ba tuddoon.
  swp-swp: Dimo ne esana ie tore Beteli na dimo ne eanuana bagubagunana eai wa esana
    Lusa.
  bjr-bjr: Akuamaqaseenoo mi maqanara Beeteera fee qinau. (Mi auquna oosana Anutuna
    maaqa fee qinau.) Ooqai miqoora misa Rusa maqusa fee qimariqau.
  eng-YLT: and he calleth the name of that place Bethel, [house of God,] and yet,
    Luz [is] the name of the city at the first.
  kne-kne: Et nginadanana din ili sin kad-ana si Betel, tan Luz din ngadana ed idi.
  wat-wat: Eketa kabaḡanama i weniya Beteni. Eatu menaninama nakasina si mikiweniya
    Nusi.
  heg-NTPO: Un ngali maan na, ngala Betel, un nahin na noan ‘Ama Lamtua Uma la’. (Hmunan
    nu maan na ngala Lus).
  ptu-ptu: Indo ongeam nasangai Betel (si diuaam yolona kota Lus).
  bzd-NTPO: Ká̱ e' kiè mane'wé̱ttsa̱ne ie' tö Betel Ke̱we ta̱ ká̱ e' kiè Luz.
  kwf-kwf: Etaeta satana fanoa doe neꞋe nia tua ana Ꞌi Lus, bore ma kaidaꞋi neꞋe nia
    saea naꞋa Ꞌani Betel.
  eng-WYC-2017: And he called the name of that city Bethel, which was called Luz before.
  eng-WMBB: He called the name of that place Bethel, but the name of the city was
    Luz at the first.
  spp-spp: Maa kuru cyage mɛge le Betɛli, (kuru ɲwɔhɔ ku ɲyɛ Kile pyɛnge) mà li ta
    tèecyiini i, kuru cyage mɛge na mpyi Luzi.
  aey-aey: Odocob uqa cudun eu ijan Betel qon. Weleca taun oso cemenug nijoloi eu
    ijan Lus.
  urd-GVH: उसने मक़ाम का नाम बैतेल यानी ‘अल्लाह का घर’ रखा (पहले साथवाले शहर का नाम
    लूज़ था)।
  rug-rug: Meke poza nia Betolo sa sa vasina asa. Sa ginuana sa pozapoza Betolo si
    na “Vetu te Tamasa”, ba sa pozana kekenu sa vasileana asa si Luzi.
  gaz-gaz: Innis maqaa iddoo sanaa Beetʼeel jedhee moggaase; duraan garuu magaalaan
    sun Luuzi jedhama ture.
  fra-LSG: Il donna à ce lieu le nom de Béthel; mais la ville s’appelait auparavant
    Luz.
  gnn-gnn: Ga yäku‐nherraranydja ŋayi ŋunhiyi wäŋanydja Bithulnha, ŋunhinydja mayali'
    bitjan Godku buṉbu.
  yal-yal: A yi na yiren xili sa Betɛli. Benun na xa liga, na yiren yi xili nɛn Lusi.
  gum-gum: Incha truyube Betel cha wamabig køn, merrabsrømbe tru ciudawane Luz cha
    wamig købig kuindøgucha.
  iou-iou: Gakŋi piŋ ibatpäŋä kome u wäpi kodaki Betel yäŋ iwetkuk. (Ninin man terak
    Betel u Anutu täŋo yot.) Kome unitäŋo wäpi biani Lus yäŋ iwerani.
  haw-1868: 'Kapa iho la ia i ka inoa o ia wahi, o i Betela: o Luza ka inoa mamua
    o ua kulanakauhale la.'
  arb-NAV: 'وَدَعَا الْمَكَانَ «بَيْتَ إِيلَ» (وَمَعْنَاهُ: بَيْتُ اللهِ) وَكَانَ
    اسْمُ الْمَدِينَةِ أَوَّلاً «لُوزَ».'
  adz-adz: Yakop ifaringꞌ mumai arigi binganggan Betel— wainggan ‘Anutu ungaran’.
    Garam mpada nigi mungꞌ ifaringꞌ gamp igi binganggan Luts.
  ewe-ewe: Ena ŋkɔ teƒea be Betel si gɔmee nye “Mawu ƒe Aƒe.” Tsã la, woyɔ du si te
    ɖe afi ma ŋu la be Luz.
  eng-LEE: And he called the name of that place Beth-el; but Luz was the name of that
    city in former times.
  dji-dji: Girri nyani bultjidjini ngunung gurrbi Bitil, gima ngunung yagirri mayali
    miri ‘Godang gurrbi’. (Guyumi yulpili djin mutjpiningili bala'pili nguḻi, a yagirri
    djin yirrpini gurrbiwi Lutj; bil rirringir ngunungir-kirri Djakupang mala-punyirbi
    madjirri djin bultjidjini ngunukima gurrbiwi Bitil.)
  gvn-gvn: '@see-verse:GEN.028.018'
  nna-nna: Palinyju yini marna pala ngurra Bethel. Palalu yinilu wurrarna “Maya Ngarrkamili”.
    (Palamartaji ngurramartaji tawun waninyikinyi wangka, purlpi yini marnikinyiyi
    Luz.)
  asm-FB: তেওঁ সেই ঠাইৰ নাম বৈৎএল ৰাখিলে; কিন্তু পূৰ্বতে সেই নগৰৰ নাম লুজ আছিল।
  sus-A: عَ نَشَ نَ يِرٍ شِلِ سَ بٍتٍلِ، «عَلَ شَ بَنشِ.» بٍينُن نَ شَ رَبَ، نَ يِرٍ
    شِلِ نُ قَلَمَ نّ لُسِ.
  fra-SBL: Il appela le nom de ce lieu Béthel, mais le nom de la ville était d'abord
    Luz.
  hbo-hbo: וַיִּקְרָ֛א אֶת־שֵֽׁם־הַמָּקֹ֥ום הַה֖וּא בֵּֽית־אֵ֑ל וְאוּלָ֛ם ל֥וּז שֵׁם־הָעִ֖יר
    לָרִאשֹׁנָֽה׃
  shp-NTPO: Jainribi moatian iká iki, Joé akin janekana jema. Jain ja janeya ikenbi,
    Jacobninbiribi Betel akin janea iki.
  eng-WYCLIFFE: And he clepide the name of that citee Bethel, which was clepid Lusa
    bifore.
  piu-2006: '@see-verse:GEN.028.018'
  pjt-pjt: Ka ngura pala palula itingka tawunu ini Latjanya ngaṟangi, palu Jacobalu
    ini kutjupa tjunu “Pitjulnga” panya ini nyanga palunya wangkanyi “Godaku ngura”
    tjanampa wangkangku.
  cwe-cwe: Kahatanga hanhu baho Beseli. Umwaka bululu ijo ditangigwa Luzu.
  bgs-bgs: Igngadanan din tô lugar na Betel. Asal taganà igngadanan na Luz tô lugar
    tô.
  kik-kik: Agĩcooka agĩĩta handũ hau Betheli, o na gũtuĩka mbere ĩyo itũũra rĩu rĩetagwo
    Luzu.
  ksr-ksr: Moriŋ gomaŋ iikawaa qata Betel (Anutuwaa miri) qaro. Wala taoŋ iikawaa
    qata ii Luz qama laligogi.
  fra-NCL: Il nomma ce lieu Béthel ; mais primitivement la ville s’appelait Luz.
  cek-AK: Tangsuek naah loe to vangpui to Luz, tiah ahmin sak, toe to ahmuen to Bethel,
    tiah a paek.
  xla-xla: Epapele dulu dla ka꞉yapa mo e ya꞉ hi semama Lus demdiyo. Epapele tlope
    Yokobtapo matle hi amko semama Betel diyo.
  cuk-cuk: Iduale, agi neggwebur-siidi, Luzʼye nuganad. Jacobʼdi a-neggwebur Betelʼye
    onugsasad.
  uig-CYR: У җайниң исмини Бәйт-Әл дәп атиди; амма илгири у җайниң ети Луз еди.
  pma-pma: Ling isen out enek ‘Bet-el’ koa aneite teni vi ‘eim onen Ahi.’ Taon koa
    mul vesesal en out enek, isen Lus. Evus, Siekob va en out Haran, teim sen avov
    onen, Leban. Navong les atouli elu onen, Siekob, envatien onen mul en tasite koa
    Resel, ka vis avov onen eni. Leban vit tahos hekuri, ka helamu, houm veni sua
    oulu (7) keke kilea vahuli. Navong Siekob longe mukok, si veni ka maeni. Ka navong
    sua oulu (7) evus, Leban en rovattei keke Siekob vakur Resel ka valohosai rani
    vatal tounah keil onen. Laban en vati keke Siekob vato vatali sua vahis emun veni
    lesi keke tokolkatien onen Ahi mul en umen vasi keil onen. Sakini, en avong ten
    tetaliheien onealu, Laban keih kat Resel vamaen tunahin vakur vulin. Navong out
    mulan, Siekob lei kilea suk keke ro ral min Leah, ka tin katiat. Navong va les
    Laban ven usite enek, kei maeni keke vakur Resel en wik tai munak voumon hatkatien
    vatal mini keke houm mini sua oulu (7) emun. Ka Siekob maeni eris. En moulien
    onen, tounah koa Siekob mumoni, tokolkatien onen Ahi mul ien. Ka en out enek,
    ahin keilu onen ral min atouli toumien onealu telkur titan houlu. Evus, Ahi selus
    mini vit avong vinvin hemea ran out enek, heha ris en out onen tata onen. Ka navong
    telmual telva, kei metaun Esao ka meatin onen keil anouasi natal onen keil.
  tel-2017: అతడు ఆ స్థలానికి బేతేలు అనే పేరు పెట్టాడు. మొదట ఆ ఊరి పేరు లూజు.
  hat-BSA: Li te rele plas sa a Béthel, men oparavan non a vil sa a se te Luz.
  kos-kos: El sang inen acn sac Bethel. (Siti srisrik sac pangpang Luz meet.)
  hbo-WLC: וַיִּקְרָ֛א אֶת־שֵֽׁם־ הַמָּק֥וֹם הַה֖וּא בֵּֽית־אֵ֑ל וְאוּלָ֛ם ל֥וּז שֵׁם־הָעִ֖יר
    לָרִאשֹׁנָֽה׃
  ibo-ibo: Ọ kpọrọ ebe ahụ Betel, ọ bụ ezie na Luz bụ aha obodo ahụ na mbụ.
  ory-ory: ପୁଣି, ସେହି ସ୍ଥାନର ନାମ ବେଥେଲ୍‍ ରଖିଲା; ମାତ୍ର ପୂର୍ବେ ସେହି ନଗରର ନାମ ଲୂସ୍‍ ଥିଲା।
  wmt-wmt: '@see-verse:GEN.028.018'
  chk-chk: Iwe, a aita ngeni ewe leni Petel . Nge iten ewe telinimw me lom Lus.
  ssd-ssd: ma ta nyunu Betel ŋgina. (O buk nyunu minna ta Lus).
  rop-rop: Wal deibin abum wan taun deya bifo gulum Las. Bat Jeikob bin gulum det
    pleis Bethel.
  ukr-1871: І прозвав Яков урочище то Бетель; прежне прізвище городу було Луз.
  eng-AOI: He named the place Bethel, because Bethel means “house of God.” At first
    the town nearby was called Luz.
  yon-yon: Bunekore, yembed okad kuyaom yaningko Betel kowoon, kuned kurin kuu kambong
    doreen yaningko Lus andimaib.
  bch-bch: Ta iuato tibur toa oa ieda Betel. Mugaeai gid panua tiuatoato tuanga ga
    boloma oa ieda Lus.
  deu-1951: und nannte diesen Ort Beth-El; zuvor aber hieß die Stadt Lus.
  eng-JPS: And he called the name of that place Beth-el, but the name of the city
    was Luz at the first.
  ubr-ubr: On efan wabin iyor Bethel. (On mafam gagamin min ainau wabin siyoyorai
    Luz.)
  srp-1865: I prozva ono mjesto Vetilj, a preðe bješe ime onome gradu Luz.
  lug-lug: Ekifo ekyo n’akituuma Beseri, songa ekibuga ekyo kyayitibwanga Luzi.
  heb-heb: ויקרא את שם המקום ההוא בית אל ואולם לוז שם העיר לראשנה׃
  ben-IRV: আর সেই জায়গার নাম বৈথেল [ঈশ্বরের গৃহ] রাখলেন, কিন্তু আগে ঐ নগরের নাম লূস
    ছিল।
  pan-pan: ਉਸ ਨੇ ਉਸ ਸਥਾਨ ਦਾ ਨਾਮ ਬੈਤਏਲ ਰੱਖਿਆ, ਪਰ ਪਹਿਲਾਂ ਉਸ ਨਗਰ ਦਾ ਨਾਮ ਲੂਜ਼ ਸੀ।
  tkr-tkr: Mang'vee mane cigayn do Bet-El (Allahın xav) giyxhe, mankilqamee mane şaharın
    do Luz ıxha.
  mwp-mwp: Nuydh nan senabi lag kedha tharan Bethel. Senabi thonara kulay goegath
    meparu nel Luz.
  mya-JVB: ထို အရပ် ကိုလည်း၊ ဗေသလ အမည် ဖြင့် မှည့် လေ၏။ ထိုမြို့ ၏ အမည် ဟောင်း ကား၊
    ဥလံလုဇ ဟူ သတည်း။
  tte-O: Yo yanuwane esana ipei Betele. Beyabeyana yanuwa bwaine esana Lusa.
  tbg-tbg: vi vatara autu nteharo, Betelive – Kotira Maaqave, tura. (Haaru vaiinti
    nahenti vi vataraqaa vau vatukara autu nteha Lusive, tura.)
  hmo-hmo: Vadaeni unai gabu ena ladana ia atoa Betele, ena anina be “Dirava ena Ruma”,
    to unai gabu ena ladana gunana be Lusu.
  ata-ata: Xe iliꞌi, la sou mumoxoꞌu lia xalee ane lavoꞌo kisou mutulu no anu ne lexe
    Veteli. Tei la ilemolu tuala xalee ane ne lexe Lusu.
  nfa-nfa: Ka na pangare era ne Betel, dhu sasoa na ‘Èmu Lamatua’. (Uru èèna, era
    ne ngara na Lus.)
  urd-urd: और उस जगह का नाम बैतएल रख्खा, लेकिन पहले उस बस्ती का नाम लूज़ था।
  rus-SYN: 'И нарек Иаков имя месту тому: Вефиль, а прежнее имя того города было:
    Луз.'
  cbt-NTPO: Inaquë chachin iráca a'na ninano ya'huërin. Noso itopiso'. Ina pochin
    nohuitopirinahuë', Cacopori nisha nininën acotaton, Pitiri itërin.
  bqc-SIM: Ɔ̃ à tↄkpà gupiɛ Bɛtɛli, ãma wɛ̃́lɛ pↄ́ wa kàlɛ we tↄ́ sɛ̃́ian Luzu.
  tcz-CHONGTHU: Hiche mun chu Bethel asah tai, hichun avetsah chu Pathen hou in tina
    ahi; phat masalai chun Luz tin ana kihei.
  mar-mar: त्या ठिकाणाचे नाव लूज होते, परंतु त्याने त्याचे नाव बेथेल ठेवले.
  tcs-tcs: Zekop bin kole da ples Betel, wea i min ‘aus blo God’. Bipotaim, da smol
    biliz de longsaid i bin kolem Luz.
  soq-soq: Mape me bola sa ebowa itune wana Betel. Tane mapo bola sa ebowa tontawa
    waia Lus.
  qub-qub: Nircur chay pachapa jutinta churaparan Bet-el nir. Chay siudäpa unay caj
    jutenga caran Luz.
  bqp-bqp: Akũ à tↄ́ kpà gu pìinɛ Bɛtɛli, ama wɛ̃tɛ kũ ò kàtɛ gwe tↄ́ káakun Luzu.
  hat-hat: Li rele kote sa a Betèl. (Anvan sa, lavil la te rele Louz.)
  eng-BSB: and he called that place Bethel, though previously the city had been named
    Luz.
  tod-tod: É naama adaʋɛ laasei pɛɛni ga Ɓeetɛle (nii poluʋɛ ga «GALA ná-pɛlɛi»),
    kɛlɛ taai naa laaseigi ɠɛni ga Luze mɔungi zu.
  eng-WEBPB: He called the name of that place Bethel, but the name of the city was
    Luz at the first.
  kbq-kbq: Agra ana kumakura Beteli'e huno agia antemi'ne. Korapara ana kumamofo agi'a
    Lusie huno me'neane.
  nhe-BL: Huan nechca nopano eltoya se altepetl tlen itoca Tlahuili, pero Jacob quipatili
    itoca huan quitlalili Betel. (Betel quinequi quiijtos Ichaj Toteco.)
  bus-bus: Ben à tↄ́ kpà guu pìnɛ Bɛtɛli, mↄde wɛ́tɛ kɛ̀ wà kàɛ gwe tↄ́ káakun Luzu.
  gub-BL: Amo tawhu a'e ywy rehe tuz. Iruz her romo a'e. Zako omono amo ae her izupe
    kury. — Metew, i'i her ipyahu ma'e kury. — Tupàn hàpuz, i'i her zaneze'eg rupi.
  eng-DRA: And he called the name of the city Bethel, which before was called Luza.
  knf-knf: Awul dko mënţ katim ki Betel, katim ki ubeeka mënţ kabi wo Luŧ.
