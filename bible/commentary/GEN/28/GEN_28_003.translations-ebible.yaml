  caa-caa: Y que Cadiosir xeꞌ ayan meyra ucꞌotorer axin uchojbꞌesiquet y que axin
    uche abꞌoro meyra achꞌajnarir, y que uche alocꞌoy meyra chinamobꞌ tama achꞌajnarirobꞌ.
  eng-WYC-2018: Soothly Almighty God bless thee (or And may Almighty God bless thee),
