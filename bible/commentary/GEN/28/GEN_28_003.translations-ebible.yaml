  mwc-mwc: God Maragata Sakina ini gairenim ba kuni tuwa pesara wai dam pesarisi sini
    tamanim.
  bhl-bhl: Kitil so Auk so Sunbin-Got e kulo bamki so kekemoke kasike, ku muluwel
    dow banso im kunum mongom kelokolew te.
  con-NTPO: Chiga Osha'choma Oshacho'cho quenga ñotsse tsonsi qui tsain'bio omba'su
