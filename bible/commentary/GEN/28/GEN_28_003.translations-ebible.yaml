    da'faya.
  eng-WEBU: May God Almighty bless you, and make you fruitful, and multiply you, that
    you may be a company of peoples,
  bnp-bnp: A Vure Tuhaka ge gamai ioe, go vakabele, go vakakupo e huriki a hamomu.
  wal-wal: Ubbaa Danddayiya Xoossai nena anjjo; i nena yeletisso; neeni issi dere
