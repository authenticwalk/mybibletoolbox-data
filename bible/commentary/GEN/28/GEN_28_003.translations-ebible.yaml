  mdy-ETH: ቢያ ባኣዚ ዳንዳዓ ፆኦዛሢ ኔና ዓንጆንጎ፤ ሚርጌ ናይያ ኔኤም ዒንጎንጎ፤ ሚርጌ ዴሬኮዋ ሃሣ ዓዶ ኔና ዒ ማሆንጎ፤
  twi-ASANTE: Otumfoɔ Onyankopɔn no nhyira wo. Ɔmma wʼase nnɔre bebree, na wʼasefoɔ
