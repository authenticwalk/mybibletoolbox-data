verse: GEN.028.003
translations:
  mal-C: സർവശക്തനായ ദൈവം നിന്നെ അനുഗ്രഹിച്ച് ഒരു വലിയ ജനസമൂഹമായിത്തീരുംവിധം സന്താനപുഷ്ടിയുള്ളവനാക്കട്ടെ.
  deu-TKW: Und der allmächtige Gott segne dich und mache dich fruchtbar und mehre
    dich, daß du zu einem Haufen von Völkern werdest.
  lin-lin: Tika ete Nzambe-Na-Nguya-Nyonso apambola yo, apesa yo bana, akomisa bana
    na yo ebele mpe okoma lisanga monene ya bato.
  cbr-NT: Usa 'ain ka Nukën 'Ibu Dios kamabi kushiñu an mi upíokin sinánxunkin min
    rëbúnkinëxa 'aisamaira 'ia timënun 'imiti 'ikën, 'imianan ka min rëbúnki kamanuax
    'aisamaira ëma 'ai uni 'uakamë 'ëoti 'ikën.
  eng-LSV: and God Almighty bless you, and make you fruitful, and multiply you, and
    you have become an assembly of peoples;
  bmu-bmu: Anömgi menöŋga Anutu, kukösum pakpakö Toŋan mönö gi kötuetköba ahum sehip
    gihiiga gwölönarökurupki yeŋgö qötöŋinan sehiiga könagesö kambu gwötpuk mieŋgö
    iwi bömönŋina akŋan.
  eng-GNV: And God all sufficient blesse thee, and make thee to encrease, and multiplie
    thee, that thou mayest be a multitude of people,
  eng-WEBSTER: And God Almighty bless thee, and make thee fruitful, and multiply thee,
    that thou mayest be a multitude of people;
  nhw-BL: Toteco Catli Quipiya Nochi Chicahualistli ma mitztiochihua huan ma mitzmaca
    miyac moixhuihua para ipan ta ma quisaca nelmiyaqui masehualme catli itztose ipan
    miyac tlalme.
  swh-ONEN: Mungu Mwenyezi na akubariki uwe na uzao uongezeke idadi yako upate kuwa
    jamii kubwa ya watu.
  bba-bba: Kpɑ Gusunɔ Dɑm kpuroɡii u nun domɑru kuɑ, ɑ mɑrurɑ ɑ tɛriɑ ɑ kɑ ko bwese
    dɑbinun nuuru.
  eng-KJVCPB: And God Almighty bless thee, and make thee fruitful, and multiply thee,
    that thou mayest be a multitude of people;
  cpy-cpy: Riitaki tajonkawentemini Tajorentsi oshekitzimotziri ishintsinka, roshekyaakimiri
    pitomipaeni, riitaki inashiyitariri sheninkatawakahaachari maawoeni jemperikapaeni.
  mpx-mpx: Yabowaine Togasisi Hot ni muloluagiwa yaka natumwau nihi gewi ni pewa,
    ge tubutubumwau nihi tabwa boda bwabwatana ali un tomaha ge tomaha.
  wbp-wbp: 'Ngula-jangka, Yijakirla wangkaja nyanungu-nyanguku kaja-nyanuku yimi-nyayirni-wangu
    panu-kurlu ngurrju-kurlu nyiyarningkijarra-kurlu ngulangku Kaaturlu kajirla nyanunguku
    yinyi, wangkajarla nyanungu: “Ngaju karnangkurla wangkami Kaatuku yangka YALJATAYI-ki.
    Ngaju karnangkurla nyanungu payirni nyunturlanguku, ngula-jangka yungungku nyuntu
    pirrjirdi-maninjarla warrawarra-kanyi, manu kurdukurdu panu-nyayirni yungunparla
    marlaja kurduwarr-kijirni. Ngajulurlu karnangkurla nyanungu payirni jalangurlu,
    ngula-jangka ngaka kapungkulu panungku yapa-kari yapa-karirli turnu-kari turnu-karirli
    nyuntu nyanungurrarlu wapirra-pajirni.'
  luo-luo: Mad Nyasaye Maratego gwedhi kendo inyaa mi kwanu medre nyaka ubed oganda
    mathoth.
  meu-meu: Bena Siahu-idoinai Diravana ese baine hanamomu, besemu baine havaraia bona
    baine habadaia, bese bada-hereana ai baola.
  npi-ULB: सर्वशक्तिमान्‌ परमेश्‍वरले तँलाई आशिष्‌ देऊन्; तँलाई फल्‍दो-फुल्‍दो गराएर
    तेरो वृद्धि गराऊन्, ताकि तँ मानिसहरूको एक समूह बन्‍न सक्‍नेछस् ।
  yor-yor: Kí Ọlọ́run Olódùmarè El-Ṣaddai kí ó bùkún fún ọ, kí ó sì mú ọ bí sí i,
    kí ó sì mú ọ pọ̀ sí i ní iye títí tí ìwọ yóò di àgbájọ àwọn ènìyàn.
  emp-NTPO: Ãcõrẽ ne jũma poya o b̶ʌba bʌra careba b̶aya warra zocãrã unumãrẽã. Mãwã
    bʌd̶eba puruda zocãrã yõnia.
  ind-ind: Kiranya Allah Yang Mahakuasa memberkatimu dan memberimu keturunan yang
    banyak, sehingga kelak kamu menjadi nenek moyang bangsa-bangsa.
  pes-OPCB: خدای قادر مطلق تو را برکت دهد و به تو فرزندان بسیار ببخشد تا از نسل تو
    قبایل زیادی به وجود آیند!
  ssx-ssx: Kutupa neketa꞉ tutu eleke elekena꞉ apa꞉ halena꞉ yeke mo Aneke Wele Wopupiki
    Koda꞉ma꞉ naka꞉ wanda꞉ milipi pa꞉ta꞉ neke epeaaso hata꞉ wekiwandiki wopu kina꞉e.
  lcm-lcm: '@see-verse:GEN.028.002'
  aer-aer: Kele Isaac alereke alakenhe angkeke, “Ngkartele, ngangkere arne arrpe-anenhele
    atnyenemele, ngkwenge arratye-arratye mpwaretyeke arne areye mwerre ngkwenge anetyeke.
    Re ngkwenge mwerre aneye, unte-arle ampe atningke atnyenetyenhenge Ikwerenge ularre
    ware. Lyete the ngenhe ngkwenge alakenhe apayuthneme. Kele urreke ngkwinheke-artweye
    areye atningke-ame-atningke-irretyenhe apmere arrpe-anenhe-werne anteke-irremele
    anetyeke.
  tgl-ULB: Pagpalain ka nawa ng Makapangyarihang Diyos, pamungahin ka at paramihin,
    para dumami ang iyong lahi.
  nop-nop: Bepaŋ Saŋiniŋ Molom adi gehitubulodaaŋ kahaŋ tigambune minta-ulihakaaŋ
    meeniŋ bop fee mintaneeŋ.
  kca-kca: Иса Верәтты Турәмән нӑӈ йӑмән ат мӑԓайән, пӑ нӑӈ ат рутмәԓԓайән, пӑ нӑӈ
    ара ат верԓайән, пӑ ар рут мир нӑӈ эԓтэн ат питәԓ,
  cbu-NT: Wamari Apanllimari kizpurcha. ¿Chakaja waapa tatsamooch? Urutanda shiyaam
    kapung istakachu, shiy iparish zapan pzapanichish. Ashkachush, tputsirish zapan
    taachiya; chinllinish tsapurnasish tatsitchiya.
  hui-hui: Ani lowa ibugua lalu, Ngode Datagaliwabe Hongo Haiheore Kagome í̠ biamogo
    bialu mo bayale howa í̠ hameigini dewali aba habelo ibugua í̠ waneigini dewaore
    ngilo hamelo ko.
  wrs-wrs: Wo Sesoa mendekli yem kolvrowol vera, yem ongapevm, wo otolva eva yenamba
    si mindnam avav. Wo sewonamba indhanamba mindnam si os yemba ningthivra, simbel
    kanamba luhunna Yakopva.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ဘု​ရား​သ​ခင်​သည်​သင့်​ကို ကောင်း​ချီး​ပေး​၍​သား​သ​မီး​များ​စွာ​ထွန်း
    ကား​စေ​သ​ဖြင့် သင်​သည်​လူ​မျိုး​များ​စွာ​တို့ ၏​ဖခင်​ဖြစ်​ပါ​စေ​သော။-
  cbi-NTPO: Matyu tiba kekaanuu jumu Dios ñunu tiba ura' ikaasa, tsenmin ñunu sera'
    jimulanu bain pure' seewaake', main main ma uñichi uuden juu vee vee bulu chachi
    chumulanu deseewaasa.
  bod-N: ཀུན་དབང་དཀོན་མཆོག་གིས་ཁྱོད་ལ་བྱིན་གྱིས་རླབས༌ཏེ། ཁྱོད་ནི་རྒྱུད་དང་ལྡན་པར་གྱུར་ནས་མང་པོར་འཕེལ་ཏེ་མི་རིགས་ཆེན་པོ་ཞིག་ཏུ་འགྱུར་བ༌དང༌།
  wsk-wsk: Se Kaem Sokel Garagar mu kerak baga se marak kisok, se gue paguk ale sor
    magaruk ale kariimet motam bibiya ko bagamonko.
  kkl-kkl: Allah Imap So'oap Saelbamlange nenekori an mikip nembagheleba, andi mangarobari
    mangaroba maikno taikti, nimi sisa nubu taukang.
  sna-sna: Mwari Wamasimba Ose ngaakuropafadze uye aite kuti ubereke uye akuitei vazhinji
    kusvikira mava marudzi mazhinji.
  spa-BLM: Que Dios Todopoderoso te bendiga, te haga fructificar y te multiplique,
    para que seas una compañía de pueblos,
  beu-beu: Eningse Lahatala ba Eele-Balolu angu Ana Eaaung-Ehama ba bae ebale veng
    niang angu metma maeenang, senge aana tabaning-taheli ooal-iidat angu ening toang-rae,
    bot eetabaning angu metma bangsa-bangsa ening.
  cac-cac: Axo Dios Syal Yuj Masanil, ol yac' svach'c'olal d'a ib'an̈, man̈ jantacoc
    ol aj sb'isul in̈tilal. A d'a scal eb' in̈tilal chi' tzijtum nación ol pitzvoc.
  swh-ULB: Mungu Mwenyezi na akubariki, akupe uzao na akuzidishe, hata uwe wingi wa
    watu.
  bel-bel: 'А Бог Усемагутны хай дабраславіць цябе, хай расплодзіць цябе і хай памножыць
    цябе, і хай будзе ад цябе мноства народаў:'
  wed-wed: Ma God Vivirewapana Kaukauana am tavine ina viaiaini ma ina viuaim ma natunatum
    ina vimaḡai ma tam dam borui ḡaeḡaei ina viamanem.
  deu-ELBBK: Und Gott, der Allmächtige, segne dich und mache dich fruchtbar und mehre
    dich, dass du zu einer Schar von Völkern werdest;
  mbb-OT: Berakat he tuvazi ka te Megbevayà he Mekeǥeǥehem, ne veǥayi ke zin te mezakel
    he kevuwazan, su wey ka mehimu he amey te mezakel he grupu te menge etew.
  msc-msc: Alla Seebɛɛtii ye baraka don i la ko rɔ ka i jiri ka i bɔnsɔn siyaya. Alla
    ye jama siyaman bɔ i rɔ.
  mal-2015: സർവ്വശക്തനായ ദൈവം നിന്നെ അനുഗ്രഹിക്കയും നീ ജനസമൂഹമായി തീരത്തക്കവണ്ണം നിന്നെ
    സന്താനപുഷ്ടിയുള്ളവനായി പെരുക്കുകയും
  tuo-NT: Õꞌacʉ̃ tutuayʉꞌrʉnʉꞌcãgʉ̃ mʉꞌʉrẽ añurõ weeato. Pãjãrã mʉꞌʉrẽ masãputi, pãrãmerãticã
    weeato. Cʉ̃ tojo weecã, peje curaricjãrã nirãsama.
  gup-gup: Ngadjare El Shaddaingunmarnekurduyime kunmak, dja mak ngunmarnbun bu yibenbornan
    birridjalwern, kaluk nawu yibenkebmawahme bininj kabirrimirndewern kore kabirrimudbubuyika
    kabirrihni.
  met-met: Ngaxusunga Urana Haringing Sibuna ba sina guxama naung saing sina gara
    xumana naung xaung libu bakbagimdi disok xumang sibuna laing disok numanuma xumana.
  gvs-gvs: Yaubada Tokalika im nai bei ikaipakuye, e bei ina guinuwa goi kususáila,
    tubumowo badabadaaidi. Tauna kom boda badabadaidi tubudi.
  rmc-rmc: O Nekzoraleder Del tut mi požehňinel. Mi del tut but čhaven a tire čhavendar
    mi en but narodi.
  nlg-nlg: Ma God puku ni maana ke vautogho me ke va hegho na sonihalavu ge ko vahura
    na lei gari subo. Mana lei vaivarimu kara puputu ni ovu subo ni kema sule.
  dgr-DOGNT: Nǫ̀htsı̨ t'asìı wegha dìì-le sìı nexè sìghà ayııle, eyıts'ǫ dǫ xàgeèɂaa
    łǫ nets'ǫ xàhohwhıì ayııle.
  pes-OPV: و خدای قادر مطلق تو را برکت دهد، و تورا بارور و کثیر سازد، تا از تو امتهای
    بسیار بوجودآیند.
  ron-1924: Думнезеул чел Атотпутерник сэ те бинекувынтезе, сэ те факэ сэ крешть ши
    сэ те ынмулцешть, ка сэ ажунӂь о чатэ де нороаде!
  aui-aui: Bi God Maragata Kirakiina inimiiseyem kunituwa da yam koroto inaragata,
    bi kunitamada dam peyaridi kiiravidiye!
  ben-OBCV: সর্বশক্তিমান ঈশ্বর তোমাকে আশীর্বাদ করুন ও তোমাকে ফলবান করুন এবং যতদিন
    না তুমি এক জনসমাজ হয়ে উঠছ, ততদিন তোমার সংখ্যা বৃদ্ধি করে যান।
  lex-lex: 'Nano''a pa nhor nia''nama nara''a-napalga pa niwra: “Awuakwak de Uplerlawna
    mak kodi plolli-ktaryatnu pena Nara''a-napa''lu, Nhi''u pa mu''upa-mu''a''na,
    mpueha-mliawna, totpa rawal lia hairi ida prirni.'
  rgu-rgu: Ela leoꞌ bea na Manetualain fo Manakuasa Nan Seli, riꞌ fee o ua-naleꞌ,
    ela o upu-ana mara tamba dodouꞌ, ma dadi reuꞌ lahenda nusa kahereꞌ.
  som-som: Oo Ilaaha Qaadirka ahu ha ku barakeeyo, oo ha ku badiyo, oo ha ku tarmiyo,
    inaad noqotid dad faro badan,
  lat-VUC: Deus autem omnipotens benedicat tibi, et crescere te faciat, atque multiplicet,
    ut sis in turbas populorum.
  aoi-aoi: Eni-yamina eningaba nungkuwa-manja eneja Neningikarrawara nibina ningbuda-dangwa.
    Akwa eni-yamina eningaba nungkwa-langwa-manja dadingiyena ngalajukwaba. Akwa kembirra
    eni-yamina kenu-kwuna nungkuwa-wa wurrababurna wurriyukwayuwa, kajungwa ningkumirarringbi-yada
    ningkakina wurrilyimberrkwulyumida warnumamalya wurrilyimberrkeyebijeba iya wurrilyimberrkeyebijeba.
  eng-ASVBT: And God Almighty bless thee, and make thee fruitful, and multiply thee,
    that thou mayest be a company of peoples;
  mna-mna: Anutu mbura keskeezeŋana ko ipombolu mi ikam lem pikin boozomen ma kamasak
    bekena we tomtom boozomen un.
  ita-1885: E l'Iddio Onnipotente ti benedica, e ti faccia fruttare, e crescere; talchè
    tu diventi una raunanza di popoli.
  eng-LXXUP: And may my God bless thee, and increase thee, and multiply thee, and
    thou shalt become gatherings of nations.
  eng-ULB: May God Almighty bless you, make you fruitful and multiply you, so that
    you may become a multitude of peoples.
  spa-VBL: El Dios Altísimo te bendiga y que tus descendientes sean tan numerosos
    que llegues a ser el ancestro de muchas naciones.
  fra-_FOB: Et que le Dieu Tout-Puissant te bénisse, te fasse croître, et te multiplie,
    et que tu deviennes une assemblée de peuples!
  mal-mal: സർവ്വശക്തനായ ദൈവം നിന്നെ അനുഗ്രഹിക്കുകയും നീ ജനസമൂഹമായി തീരത്തക്കവണ്ണം
    നിന്നെ സന്താനപുഷ്ടിയുള്ളവനായി വർദ്ധിപ്പിക്കുകയും
  urd-GVR: Allāh Qādir-e-mutlaq tujhe barkat de kar phalne-phūlne de aur tujhe itnī
    aulād de ki tū bahut sārī qaumoṅ kā bāp bane.
  suz-BL: मिनु नेल्‍ल क्‍येङा सक्ति पाइश्‍शो परमप्रभुमी इ कली आसीक गेवल। मिनु इ कली
    सोशा बोशा, शुश सेलल। हिक्‍ने मचाप्‍चा ङा पा शुश दुम्‍पदल।
  ita-1927: E l’Iddio onnipotente ti benedica, ti renda fecondo e ti moltiplichi,
    in guisa che tu diventi un’assemblea di popoli,
  ckb-ckb: با خودای هەرە بەتوانا بەرەکەتدار و بەردار و زۆرت بکات، هەتا دەبیتە کۆمەڵێک
    گەل.
  eng-BBE: And may God, the Ruler of all, give you his blessing, giving you fruit
    and increase, so that you may become an army of peoples.
  crx-NTPO: Yak'usda 'Uk'enus 'Ultus-un 'Ust'oh (El Shaddai) soo cho-un cha mba hoonzoo-un
    ngha hóotalts'ulh 'ink'ez lhane hooleh dune huldlaine oohleh.
  kan-OKCV: ಸರ್ವಶಕ್ತ ದೇವರು ನಿನ್ನನ್ನು ಆಶೀರ್ವದಿಸಿ, ನೀನು ದೊಡ್ಡ ಸಮುದಾಯವಾಗುವಂತೆ ನಿನ್ನನ್ನು
    ಅಭಿವೃದ್ಧಿ ಮಾಡಿ ಹೆಚ್ಚಿಸಲಿ.
  bbb-bbb: Na baname isoega Godi ka ma e daroki ijare bara ije one a abeno ijadufuo
    duvado ijia a daro maga a ame uruvana tua nake. A ijiege rekina are e boeje are
    irore igia karinoeva ijiebuo asoe reke.
  tam-2017: சர்வவல்லமையுள்ள தேவன் உன்னை ஆசீர்வதித்து, நீ பல மக்கள்கூட்டமாக உன்னைப்
    பலுகவும் பெருகவும்செய்து;
  spa-RV-1909: Y el Dios omnipotente te bendiga, y te haga fructificar, y te multiplique,
    hasta venir á ser congregación de pueblos;
  ron-BTF: Şi Dumnezeul Atotputernic să te binecuvânteze şi să te facă roditor şi
    să te înmulţească să fii o mulţime de popoare;
  eng-WEBP: May God Almighty bless you, and make you fruitful, and multiply you, that
    you may be a company of peoples,
  eng-FBV: God Almighty bless you and may your descendants be so numerous that you
    become the ancestor of many nations.
  nld-1939: Moge de almachtige God u zegenen, en u vruchtbaar en talrijk maken, zodat
    gij tot een grote menigte volken zult uitgroeien.
  nch-BL: Toteco Cati Quipiya Nochi Chicahualisti ma mitztiochihua huan ma mitzmaca
    miyac moixhuihua para ipan ta ma quisaca nelmiyaqui masehualme cati itztose ipan
    miyac talme.
  tfr-NTPO: Sbö, l̇l̇ëye shärye woydë l̈i shärye ga pjl̈úe. Woydër ga pja kjimte.
    Pja kong bop tjëyo tek ber bop irgo l̈i ie ber shdär träk l̇l̇ëm, ie ber l̈öng
    tjëyoga obl̈ë obl̈ë bakoe.
  vie-1934: Cầu xin Đức Chúa Trời toàn năng ban phước cho con, làm con sanh sản, thêm
    nhiều và trở nên một đám dân đông.
  hin-CV: सर्वशक्तिमान परमेश्वर की दया तुम पर बनी रहे तथा सुख और शांति से आगे बढ़ो.
  eng-OURB: May El Shaddai [God Almighty] bless you, and make you fruitful, and multiply
    you, that you may be a company of peoples,
  spa-BES: Y que Dios, el Gobernador de todos, te bendiga, que te dé fruto y aumente,
    para que te conviertas en un ejército de pueblos.
  tdx-tdx: Ehe te hitahy azo t’i El-Sadai, hampibodobodo naho hañamaro azo, soa te
    ho firimboñam-pifokoañe.
  vid-vid: Nguluwi yawele na mong'ho yakutambichize uwe na walelwa wenji na konjezeka,
    leka uwe nhanzi ya wanhu wenji.
