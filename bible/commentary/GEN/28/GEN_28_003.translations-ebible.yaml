  udu-udu: Arumgimis jin Eḵa/ Eḵ mo ’borki /e mii mo dhali kar /e mmodho’th mo dhali
    mar /e amar is mo ki /e mini ta dhana buhany ’kwani mo be.
  uig-LAT: Hemmige Qadir Tengri séni bext-beriketlep, awutup, sendin köp xelqlerni
