  tbz-SIM: Kuyie mmuwɛ̃rímú mumɔu yiɛ̀ mbo dɑ dɔɔ̀ mɛsɑ̀ɑ̀ nkɑ̀ɑ piɛ́ kɛ́sṹṹ, kɛ́nɑɑ́
    nyibotí pɛ́u cicɛ.
  msy-2020: Eghtɨ Gavgaviba Bar Itir God deraghvɨra nɨ damu, egh borir avɨriba nɨ
