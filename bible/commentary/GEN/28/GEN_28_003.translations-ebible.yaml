  azb-azb: Külli-İxtiyar Allah sənə xeyir-dua versin, səni bəhərli edib nəslini çoxaltsın,
    səndən çoxlu xalq törəsin;
  eng-DBY: And the Almighty God bless thee, and make thee fruitful and multiply thee,
    that thou mayest become a company of peoples.
  hin-2017: सर्वशक्तिमान परमेश्वर तुझे आशीष दे, और फलवन्त करके बढ़ाए, और तू राज्य-राज्य
    की मण्डली का मूल हो।
  wol-KYG: Yal na la Yàlla Aji Man ji barkeel, nga jaboot lool te sa giir yokku, ba
    sos ay mboolooy askan.
  swp-swp: Eaubada Gigibori‐aririna i ainauiaim, uauam i helai, i hegamagari, abo
    u hemala boga lailai aririna.
  bjr-bjr: Aiqama afeeka faqaa Anutufa ani faqa ani anaaqa faqa amiqi amiqimma nimaqaseenoo
    moomoo faiqi nimisainana anee moomoo maqannaasa nikoofa marinnara.
  eng-YLT: and God Almighty doth bless thee, and make thee fruitful, and multiply
    thee, and thou hast become an assembly of peoples;
  wat-wat: Eatu Guyau Tofiwanaonaona ita sawanuwagabubuwiwa be natunatuu sita yagwana
    be susukwau sita geyana ebe kunumisi sita yagwana.
  heg-NTPO: Nang le Ama Lamtua Allah man Kuasa Dudui ka, bel hangun se ku, le halin
    ku ana-upum mas taplaeng mamo, nol ku in hua-koet tas, daid bangsa mamo man in
    muun-tes isi.
  ptu-ptu: La natamba' di too Puang Allataala To Handam Kuasa kasialaammua', lambi'
    membea' pessubummu anna mala mendadiko nene to naponene to la umpangngissi lao
    mobotto-bottoam.
  bzd-NTPO: Skëköl Diché Ta̱' Íyi Ulitane Tsa̱ta̱ a̱s e' e̱r buaë chö̀ be' a̱. Ñies
    a̱s ie' tö be' aleripa alöù̱ tai̱ë ká̱ wa'ñe.
  kwf-kwf: '@see-verse:GEN.028.002'
  eng-WYC-2017: Soothly Almighty God bless thee, and make thee to increase, and multiply
    thee, that thou be into companies of peoples;
  eng-WMBB: May God Almighty bless you, and make you fruitful, and multiply you, that
    you may be a company of peoples,
  spp-spp: Kile Siŋi Punifoo u jwó le ma á, u u pyìi niɲyahamii kan ma á, u ma pyi
    tùlubwɔhɔ tu.
  aey-aey: Anut Gagadicca Bahic hina eelheiale. Odimei uqa odocob hinana sihul eu
    mati bahic caligian. Hinana sihul hatuhatu mati bahic caloqagan.
  urd-GVH: अल्लाह क़ादिरे-मुतलक़ तुझे बरकत देकर फलने फूलने दे और तुझे इतनी औलाद दे
    कि तू बहुत सारी क़ौमों का बाप बने।
  rug-rug: Meke sa Tamasa pu tagoi sari doduru ṉiniraṉira si kaqu mana nia sa mua
    vinarihaba meke poni va sokusoku nigo tumu Sa, meke kaqu ta evaṉae na tamadia
    ri soku butubutu si goi!
  gaz-gaz: Waaqni Waan Hunda Dandaʼu sun si haa eebbisu; sanyii siif haa kennu; akka
    ati saba balʼaa taatuufis si haa baayʼisu.
  fra-LSG: Que le Dieu tout-puissant te bénisse, te rende fécond et te multiplie,
    afin que tu deviennes une multitude de peuples!
  gnn-gnn: Godthu yurru nhuna guŋga'yundja, bala nhe yurru bäpa'mirriŋuyirrina guḻku'wuna
    bäpurru'wunydja dhika, guwar‐ŋurrkamana nhe yurru dhaŋaŋnha miṯtjinydja.
  yal-yal: Ala Sɛnbɛ Kanna xa i baraka, Ala xa dii gbegbe fi i ma, alogo i xa findi
    siya gbegbeen benban na.
  gum-gum: Inchen Maramburab Marøb Tiusbe ñune mayanguen tabig nebuig kønrrai mara,
    ñune ureg larrø nørrø tøgagønrrai tranøb, ñuinukkurri purø nørrø misag søtømera
    nemisramnegatig martrun cha.
  iou-iou: Ude täŋiri Anutu Kehäromi Mähemitä täŋkentäŋ gamiŋirän nanakaye mäyap ahäkot.
    Nanakaye mäyap ahäŋirä gäk äbot mäyap täŋo nani ude isi.
  haw-1868: 'E hoomaikai mai ke Akua mana ia oe, e hoohua mai kela ia oe, e hoomahuahua
    hoi ia oe, i lilo oe i poe kanaka he nui:'
  arb-NAV: وَلْيُبَارِكْكَ اللهُ الْقَدِيرُ وَيُنَمِّكَ وَيُكَثِّرْكَ لِتَكُونَ أُمَّةً
    تَتَفَرَّعُ مِنْهَا شُعُوبٌ كَثِيرَةٌ،
  adz-adz: Anutu Nampang Wain Tsiraꞌ nafinti agu da nautus i u yanginggam nasu garam
    wain wain ampi bingan.
  ewe-ewe: Mawu Ŋusẽkatãtɔ nayra wò, ana viwòwo nasɔ gbɔ, eye nàzu dukɔ gã aɖe!
  eng-LEE: And God, the Almighty, bless thee, and make thee fruitful, and multiply
    thee, that thou mayest become a multitude of people;
  dji-dji: A ngarri inmarr butjalmidji Godnyi ngunung Ganydjirrgiṉing Miligidji miri
    bilapilang gam'. Nyani Goddji nyin gunggatjigi, marrga nyuni walkir-marrgi galbi,
    marrga nyungupibi wurpi-wurpi bapurrurr mala inydjin ngurriban.
  gvn-gvn: '@see-verse:GEN.028.002'
  nna-nna: Ngarrkalu ngalypa jilamanga nyuntuku, yungkulumanta partanykarrangu marlu,
    kurrngal yiji wantulkulinyurru.
  asm-FB: সৰ্ব্বশক্তিমান ঈশ্বৰে তোমাক আশীৰ্ব্বাদ কৰক আৰু বহুবংশ কৰি বৃদ্ধি কৰক। তোমাক
    অনেক জাতি সমূহৰ পিতৃ হোৱাৰ ক্ষমতা দিয়ক।
  sus-A: عَلَ سّنبّ كَنيِ شَ بَرَكّ سَ عِ شَ قٍ، عَ شَ دِ فبٍفبٍ قِ عِ مَ، عَ شَ عِ
    قِندِ سِ فبٍفبٍ بٍنبَ رَ.
  fra-SBL: Que le Dieu tout-puissant te bénisse, qu'il te rende fécond et te multiplie,
    afin que tu sois une multitude de peuples,
  hbo-hbo: וְאֵ֤ל שַׁדַּי֙ יְבָרֵ֣ךְ אֹֽתְךָ֔ וְיַפְרְךָ֖ וְיַרְבֶּ֑ךָ וְהָיִ֖יתָ
    לִקְהַ֥ל עַמִּֽים׃
  shp-NTPO: Jainxon ja koshi shinanya Diossa en mia yoixonai, ichabires bakeya mia
    imanon ixon. Jainxonra min chiní bakeboribi mia kaimaxona, kikinbiresi kaikanti
    iki.
  eng-WYCLIFFE: Sotheli Almyyti God blesse thee, and make thee to encreesse, and multiplie
    thee, that thou be in to cumpanyes of puplis;
  piu-2006: '@see-verse:GEN.028.002'
  pjt-pjt: Kaṉa God Witulya Puḻkangka nyuntumpa tjapini nyupalinya pukuḻmaṟa tjitji
    tjuṯa ungkunytjaku, kaya palula tjanalanguṟu nyuntumpa walytja ma-tjuṯa mularariku
    maḻatja maḻatja munuya ngura kutjupa kutjupa tjuṯangka nyinara waṉalku.
  cwe-cwe: Mulungu mwene Udaho yaitemele mate sola yako na yakwing'he wana wengi,
    ivo kwizakuwa tata wa makabila mengi.
  bgs-bgs: Mólà pa ka madigár tô bággén katô Tuu Matulus Manama áknikó, asta imun
    din na marapung tô mga rubbad nu ébô mému ka na kamónaan katô marapung mga grupo
    ka manubù.
  kik-kik: Ngai Mwene-Hinya-Wothe arokũrathima na atũme ũciarane mũno na ũingĩhe o
    nginya ũgaatuĩka rũrĩrĩ rwa andũ aingĩ.
  ksr-ksr: Embaga mena Anutu, ku-usuŋ kuuyaa Toyanoŋ mono gii kotuegoŋ kolooŋseisei
    gono gbiliuruga yoŋoo jaŋgogianoŋ seiro kanageso tuuŋ mamaga yoŋoo maŋ beŋgiaga
    koloowa.
  fra-NCL: Que Dieu le tout-puissant te bénisse, qu’il te fasse croître et multiplier,
    afin que tu deviennes une multitude de peuples !
  cek-AK: Acaeng pop mang ai karoek to, Thacak Sithaw mah tahamhoihaih na paek nasoe
    loe, athaih taksak pacoengah, kami doeh pungsak nasoe;
  xla-xla: Epalati itiyamale Godtapo wa꞉ gademama wa꞉ watle yimlala pasataleye hapilipe,
    epame wa꞉ mamaduloye pasatepo mellepe. Epalati ta꞉lamo meyelope meyelope dle sotapo
    hatlo wa꞉ watle yia꞉ mama dlepe.
  cuk-cuk: Bab-Dummad-Bela-Gangued-Nikad ise-nued begi binsaena gadin, degine, bukidar-mimmigan
    bega ukbalina gadin, adi, begi dulamar-bukidar ainiegar.
  uig-CYR: Һәммигә Қадир Тәңри сени бәхит-бәрикәтләп, көпәйтип, сәндин көп хәлиқләрни
    чиқирип көпәйткәй,
  pma-pma: Evus, Aesak san tokolkatien mini vit, “Ahi ten keihoen hetokol katuk en
    tetaliheien onom ka hesani minuk ehon keil ihi houlu. Hesakinuk kimai kihi mari
    tata onen vangi meatin keil houlu.
  tel-2017: సర్వశక్తిగల దేవుడు నిన్ను ఆశీర్వదించి, నువ్వు అనేక జాతులయ్యేలా నీకు సంతానాభివృద్ధి
    కలిగించి, నిన్ను విస్తరింపజేసి నువ్వు పరవాసిగా ఉన్న దేశాన్ని, అంటే దేవుడు అబ్రాహాముకు
    ఇచ్చిన దేశాన్ని నువ్వు వారసత్వంగా పొందేలా
  hat-BSA: “Ke Bondye Toupwisan an kapab beni ou, bay ou anpil fwi, e fè ou miltipliye
    pou yo kapab devni yon gran fòs kantite moun.
  kos-kos: God Kulana Elan akinsewowoye payuk lom, ac sot in pus tulik nutum, tuh
    kom fah papa tumun mutunfacl puspis!
  hbo-WLC: וְאֵ֤ל שַׁדַּי֙ יְבָרֵ֣ךְ אֹֽתְךָ֔ וְיַפְרְךָ֖ וְיַרְבֶּ֑ךָ וְהָיִ֖יתָ
    לִקְהַ֥ל עַמִּֽים׃
  ibo-ibo: Ka Chineke Onye pụrụ ime ihe niile, gọzie gị, mee ka ị mịa mkpụrụ, mụbaa,
    ghọọ ọtụtụ mba.
  ory-ory: ସର୍ବଶକ୍ତିମାନ ପରମେଶ୍ୱର ଆଶୀର୍ବାଦ କରି ତୁମ୍ଭକୁ ନାନା ଜନସମାଜ କରିବା ପାଇଁ ଫଳବନ୍ତ
    ଓ ବହୁ ପ୍ରଜାବନ୍ତ କରନ୍ତୁ।
  wmt-wmt: '@see-verse:GEN.028.002'
  chk-chk: Amwo ewe Kot mi Unusen Manaman epwe afeiöchuk, epwe pwal aupwuk o achomongokola
    pwe kopwe wiliti eu mwichen aramas mi chomong.
  ssd-ssd: Kuate Saŋgri Ŋayo nuŋge kuwa le ne tuku ndare tugeka taŋgo pino gudommba
    mayok kuwaig le ne kuasmbi suŋgomba tuku mbuŋ naŋgine minamŋgat.
  rop-rop: En YAWEI det brabli boswan God garra gud langa yu, en im garra gibit yu
    bigismob biginini olabat, dumaji yu garra jidan dedi blanga bigiswan traib.
  ukr-1871: Бог же мій нехай тебе благословить і намножить, щоб ти був купою народів.
  eng-AOI: May the most powerful God bless you and your wife and give you many children,
    so that you may be the ancestor of many nations.
  yon-yon: Aromkono Korem ye Godbed eb yaa amun kerubdene dana yewudmo kere daanoko
    ambibkin yemoon kerok.
  bch-bch: Kemi ngan Deo Matua Soke Tau ikado kemi ngan eao, ta ikado ga lem gergeu
    tiuot busa. Tota eao ga ot alu busa tibud.
  deu-1951: Und der allmächtige Gott segne dich und mache dich fruchtbar und mehre
    dich, daß du zu einer Völkergemeinde werdest,
  eng-JPS: And God Almighty bless thee, and make thee fruitful, and multiply thee,
    that thou mayest be a congregation of peoples;
  ubr-ubr: Yau God Faiwarin Bag abi fefeyanai On arimon am tabin inimomoginai a nanatum
    babaisonis initem onai om unnat tafanamai on sabu engon tutufin tamas mes un matar.
  srp-1865: A Bog svemoguæi da te blagoslovi, i da ti da veliku porodicu i umnoži
    te, da od tebe postane mnoštvo naroda,
  lug-lug: Katonda Ayinzabyonna akuwe omukisa, akwaze, weeyongere, era obeerenga n’abantu
    ab’enjawulo bangi.
  heb-heb: ואל שדי יברך אתך ויפרך וירבך והיית לקהל עמים׃
  ben-IRV: আর সর্বশক্তিমান ঈশ্বর তোমাকে আশীর্বাদ করে ফলবান ও বংশ বৃদ্ধি করুন, যেন
    তুমি বড় জাতি হয়ে ওঠ।
  pan-pan: ਸਰਬ ਸ਼ਕਤੀਮਾਨ ਪਰਮੇਸ਼ੁਰ ਤੈਨੂੰ ਬਰਕਤ ਦੇਵੇ ਅਤੇ ਤੈਨੂੰ ਫਲਵੰਤ ਬਣਾਵੇ ਅਤੇ ਤੈਨੂੰ ਵਧਾਵੇ
    ਅਤੇ ਤੂੰ ਬਹੁਤ ਕੌਮਾਂ ਦਾ ਦਲ ਹੋਵੇਂ।
  tkr-tkr: Gırgın əxəne Allahee vas xayir-düə hevlecen, ğu geer kulyfatnana hı'ı,
    vake g'abıynbı geeb qee'ecen, vake geed milletbı g'alecen.
  mwp-mwp: Awgadh Adhapudhay Kuykulnga poeybane nungu woenab nginu niyaypa yoelpay
    thonara a matha ngibepa koeyma kazil bangal. Minguz kedha ngi bangal koeygarsar
    lagoepa thathi.
  mya-JVB: အနန္တ တန်ခိုးရှင် ဘုရား သခင်သည် ကောင်းကြီး ပေး၍ တိုးပွား စေသဖြင့်၊ သင်သည်
    အမျိုး ကြီး ဖြစ် မည် အကြောင်း နှင့် များပြား စေတော်မူစေသတည်း။
  tte-O: Yakawanoi Yaubada Tokaiwesosi koina am kasole iwalo-muloloi yo natumwao iyadebalali
    yo ali boda sidebalala.
  tbg-tbg: Kairaro Kotiva ekaa kempuka vataava ai koqema amitaira ai vaintivara airiqama
    vivara are nora vatanaaka qovama variane.
  hmo-hmo: Vadaeni Siahu Ibounai Dirava ese oi do ia hanamoa, oiemu bese do ia havaraia,
    bona do ia habadaia, bese bada herea umui do ia halaoa.
  ata-ata: Lataua anu xaviinu misevile, molu uxolu noxine mo molu ualusou taulaꞌixene
    mo molu ulosine ta ꞌiline tavuꞌalo mo sou ulai iliꞌi la ta mitema tavuꞌalo no
    xalexalee tuautala neꞌeineꞌei ne mamiꞌa ane nini.
  nfa-nfa: Hudꞌi laa Ama Lamatua dhu Koasa Risi Eele na, hia èu mamèngi, sèna ka ana-èpu
    èu bèba-kacanga, ho nèti rèngu ka jꞌajꞌi suku ae-ae dhu kapai.
  urd-urd: और क़ादिर — ए — मुतलक़ ख़ुदा तुझे बरकत बख़्शे और तुझे क़ामयाब करे और बढ़ाए,
    कि तुझ से क़ौमों के क़बीले पैदा हों।
  rus-SYN: Бог же Всемогущий да благословит тебя, да расплодит тебя и да размножит
    тебя, и да будет от тебя множество народов,
  cbt-NTPO: Yosë ya'ipi nanitaparinso' catahuainquën. Na'a hui'nanpita quëchinquën.
    Quëmá quëran na'a naciono'sa pipicaso marë' inapochinquën.
  bqc-SIM: Lua Gbãapiide báaadangu, aà to ǹ nɛ'i maamaa, aaiↄ kã́fĩ, ní gↄ̃
    buiↄ dezi ũ.
  tcz-CHONGTHU: Pa Pathen in phatthei naboh hen lang nacha nanao tha lhinsah hen,
    na punsah hen, chule amaho chu nam lentah hung himaiyu hen.
  mar-mar: सर्वसमर्थ देव तुला आशीर्वादित करो आणि तू राष्ट्रांचा समुदाय व्हावे म्हणून
    तो तुला सफळ करून बहुतपट करो.
  tcs-tcs: Ai aske da Strong AntapGod po blese yu, ane yu go gad plenti pikinini ane
    ol plenti pamlelain i go kamaut prom yu.
  soq-soq: Ita God Mukamukaua sauwa euda osoawosapio otootoite uaraita ita do nosinosia
    uarantopue tawo uduudu nopesapu. Tane e uwa daitada apanawa mambu wanaita.
  qub-qub: Llapanpaj munayniyoj Tayta Dios bindisyunta goycushunqui. Bindisyunta goycushunqui
    wamrayquicunapis aypallaman mirananpaj, gampita mirajcuna achca nasyuncuna cananpaj.
  bqp-bqp: Luda Gbãnasĩndapinkide arubarika dangu à tó ǹ nɛ́ i manamana, ògↄ̃ kara
    de ǹ gↄ̃ burinↄ dizi ũ.
  hat-hat: Mwen mande Bondye ki gen tout pouvwa a pou l' beni maryaj ou, pou l' ba
    ou anpil pitit, pou ou tounen zansèt anpil nasyon.
  eng-BSB: May God Almighty bless you and make you fruitful and multiply you, so that
    you may become a company of peoples.
  tod-tod: GALA Zɛbɛi-Pɛ-Maliɠii tuya loo è ʋɛ, é è ɠɛ ga kpuɠu nu, ɗa ɠa ga nuɓusɛ
    mɔinmɔin mɛmɛwola.
  eng-WEBPB: May God Almighty bless you, and make you fruitful, and multiply you,
    that you may be a company of peoples,
  kbq-kbq: Ana'ma hanankeno'a Hankavenentake Anumzamo'a asomu huneganteno, kazeri
    hakare hugante'na tusi'a vahe fore hunka manigahane.
  nhe-BL: Toteco Tlen Quipiya Nochi Chicahualistli ma mitztiochihua huan ma mitzmaca
    miyac moixhuihua para ipan ta ma quisaca nelmiyac tlacame tlen itztose ipan miyac
    tlaltini.
  bus-bus: Luda Gbãapingide aubarika dangu à tó ǹ nɛ́ i maamaa, aↄ̃gↄ̃ kaara lɛ ǹ
    gↄ̃ boriinↄ dezi ũ.
  gub-BL: Tuwe Tupàn ikàg wera'u ma'e omono uze'egatu nerehe nehe, tuwe umueta tetea'u
    kar nezuapyapyr wà nehe. Tuwe nezuapyapyr uzemono'og ma'e ràm wiko teko ikàg ma'e
    romo wà nehe. Nezewe mehe ereiko putar teko tetea'u wanu romo ne nehe.
  eng-DRA: 'And God almighty bless thee, and make thee to increase, and multiply thee:
    that thou mayst be a multitude of people.'
  knf-knf: Dñehan *El Şaday, Naşibaţi Anhiniiŋ iko bŧi awulu bnuura, ado kabuk kajoobëţ
    na iwi ibuk kntaali kŧum.
