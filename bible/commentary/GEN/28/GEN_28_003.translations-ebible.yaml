  kan-2017: ಸರ್ವಶಕ್ತನಾದ ದೇವರು ನಿನ್ನನ್ನು ಆಶೀರ್ವದಿಸಿ ನಿನಗೆ ಬಹಳ ಸಂತತಿಯನ್ನು ಕೊಟ್ಟು ನಿನ್ನಿಂದ
    ಅನೇಕ ಜನಾಂಗಗಳು ಹುಟ್ಟುವಂತೆ ಅನುಗ್ರಹಿಸಲಿ.
  ena-ena: Asɨ vɨdɨvɨdɨŋ hekɨlɨ daŋ agaŋ nadɨ huaci lamavɨla nasaŋ ninanadi akape
