  tgo-tgo: Ya naŋgo weya Loi Vurɨvurɨghegheniye na ne i mwaewowe len ghena, na i vakatha
    len ŋgaŋga lemoyo, na mbala u tabo na vanautuma lemoyo rumbunji.
  yap-yap: I Got ni Gubin ma Rayag Rok e nge fal’eg wa’atham ko mabgol rom nge pi’
    ngom e bitir ni pire’, ngam mang chitamngin bo’or e nam.
  tet-tet: Nebee Maromak mak Beran Kaliuk natuun matak-malirin baa o. Nebee okaan
