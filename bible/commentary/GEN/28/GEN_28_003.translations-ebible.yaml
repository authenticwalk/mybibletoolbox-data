  bco-bco: Ga gilo꞉ dia꞉nigab a꞉no꞉ mada nafale dowaki, so꞉wayo꞉ modo꞉ ko꞉lo꞉ sa꞉la꞉la꞉i
    ha꞉nakiyo꞉, so꞉lo꞉wo꞉ modo꞉ fa꞉la꞉doma꞉ki a꞉la꞉li, Gode Halaido꞉le A꞉lab o꞉mo꞉
    dulugu so꞉lo꞉l.
  deu-ELO: Und Gott, der Allmächtige, segne dich und mache dich fruchtbar und mehre
