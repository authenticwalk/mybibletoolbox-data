  ton-ton: Pea ke tāpuaki koe ʻe he ʻOtua Māfimafi, pea fakatupu mo fakatokolahiʻi
    koe, koeʻuhi ke ke hoko ko e fuʻu kakai tokolahi.
  ces-1613: A Bůh silný všemohoucí požehnejž tobě, a dejžť zrůst, a rozmnožiž tě,
    abys byl v zástup mnohého lidu.
  eko-eko: Nluku Woowahi Zooshi ooparikhiye, awinkhe mavokozi na peewu ya waatta,
    yoori khwa weyo epuwe khapila za waatta.
  nss-nss: Ngindrai Pwokeyan Masih andre kitoholi yesou tam, pe norum hu ara andre
    kasarayah soyon iya, pe wou andre asarayah tumbu hu yau soyon.
  eng-WMB: May God Almighty bless you, and make you fruitful, and multiply you, that
    you may be a company of peoples,
  tam-TCV: எல்லாம் வல்ல இறைவன் உன்னை ஆசீர்வதித்து, உன்னை இனவிருத்தியுள்ளவனாக்கி, நீ
    ஒரு மக்கள் கூட்டமாகும் வரைக்கும் அவர் உன்னைப் பெருகப்பண்ணுவாராக.
  ceb-ULB: Hinaot nga ang Dios Makakagahom magpanalangin kanimo, maghimo kanimong
    mabungahon ug magpadaghan kanimo, aron mamahimo kang panon sa katawhan.
  mkn-mkn: Biar Tuhan Allah yang Paling Kuasa kasi berkat sang lu, ko lu pung ana-cucu
    batamba banya, deng lu pung turunan jadi banya bangsa yang hebat.
  pol-UBG: A Bóg Wszechmogący niech ci błogosławi i niech cię uczyni płodnym i rozmnoży,
    abyś stał się licznym ludem;
  agr-agr: Apajuí ashí senchigtina nunú pegkegnum yumigtamsati, dutijamak nigki ame
    uchijum wegantunash shiig kuashat uyujkati. Imatikam nugka múun aidaunum batsamsagtin
    atinme.
  kyc-kyc: Anatu Porai Wakasa dokome emba ketae nembo wai kisaramo dokona wambu akalyanda
    liti pyuo parami, leya.
  urd-GVU: اللہ قادرِ مطلق تجھے برکت دے کر پھلنے پھولنے دے اور تجھے اِتنی اولاد دے
    کہ تُو بہت ساری قوموں کا باپ بنے۔
  deu-1912: Aber der allmächtige Gott segne dich und mache dich fruchtbar und mehre
    dich, daß du werdest ein Haufe Völker,
  ntj-ntj: Nyangka Mama Kuurrtu Yayirninytjulu Palyalpayilunta walykumunura kanyinma
    tjilkun pirnitjarrarritjaku. Nyangkan kutjutjamu nyinama yarnangu pirniku.
  row-row: Au hule-oꞌe fo Lamatualain Mana Koasa fee nggo papala-babꞌanggiꞌ, fo ho
