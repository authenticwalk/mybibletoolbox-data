    Co no''huirinhuë''. Noya ya''huëcaso marë'' sha''huitaton itapon: “Yosë noya catahuainquën
    conpa,” itërin. Napotahuaton pënënin: “Ama iso Canaan no''paquë sanapi máquësohuë''.'
  bqc-SIM: 'Ɔ̃ Izaaki Yakↄbu sìsi, à samaa''òɛ̀ à yãdìlɛɛ̀ à mɛ̀: Ńsu nↄsɛ
    Kanaa nↄɛↄ guuo.'
  tcz-CHONGTHU: Hichun Isaac in Jacob akouvin, phatthei aboh-in chule athu lhah in
