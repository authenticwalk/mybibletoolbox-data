  nhe-BL: 'Huajca Isaac quinotzqui Jacob, huan quitiochijqui huan quiilhui: “Amo ximosihuajti
    ica se sihuatl tlen ni tlali Canaán.'
  bus-bus: 'Ben Isaaku Yakubu sìsi à sa''olɛ kɛ̀nɛ à yã dànɛ à bè: Ǹton nↄↄ sɛ́ Kanaa
    nↄgbɛ̃nↄ tɛ́ro.'
  gub-BL: Na'e Izak wenoz Zako imuwà kury. Omono uze'egatu hehe. Uzapo kar ma'e izupe
