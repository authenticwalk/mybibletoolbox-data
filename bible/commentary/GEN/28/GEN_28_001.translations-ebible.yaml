  mar-mar: इसहाकाने याकोबाला बोलावून त्यास आशीर्वाद दिला आणि त्यास आज्ञा दिली, “तू
    कनानी मुलगी पत्नी करून घेऊ नको.
  tcs-tcs: Den Aizak i bin singaut Zekop po kam po em ane em bin blese em, ane bin
