  eng-WEBPB: Isaac called Jacob, blessed him, and commanded him, “You shall not take
    a wife of the daughters of Canaan.
  kbq-kbq: Hanki Aisaki'a ke higeno Jekopu'a egeno asomu ke hunenteno, hankavenentake
