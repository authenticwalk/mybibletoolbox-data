  soq-soq: Aisak Iakob umanawa wano mampe wiseno sau euda osowe itune diene wanase,
    “Otona, ne mai menaneipona e bola Kanaan iwa da naisea, dia.
  qub-qub: 'Chayno niptinmi Isaacga gayaran Jacobta. Bindisyunta goshpan cayno niran:
    «Cananea warmiwanga ama majachacaychu.'
  bqp-bqp: 'Akũ Isaaku Yakubu sìsi à sa''olɛ kɛ̀nɛ à yã dànɛ à pì: Ǹsun nↄ sɛ́ Kanaa
    nↄgbɛ̃nↄ tɛ́ro.'
  hat-hat: 'Izarak rele Jakòb, li beni l''. Apre sa, li ba li lòd sa a: -Piga ou pran
    fi peyi Kanaran an pou madanm ou.'
  eng-BSB: So Isaac called for Jacob and blessed him. “Do not take a wife from the
