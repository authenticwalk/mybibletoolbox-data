verse: GEN.028.001
translations:
  mal-C: 'ഇതിനുശേഷം യിസ്ഹാക്ക് യാക്കോബിനെ വിളിച്ച് അനുഗ്രഹിച്ചു; പിന്നെ അവനോട് ആജ്ഞാപിച്ചു:
    “കനാന്യസ്ത്രീകളിൽ ആരെയും നീ വിവാഹംചെയ്യരുത്.'
  deu-TKW: 'Da rief Isaak Jakob herbei und segnete ihn; und er gebot ihm und sprach
    zu ihm: Nimm nicht ein Weib von den Töchtern Kanaans.'
  lin-lin: 'Bongo Izaki abengaki Jakobi, apambolaki ye mpe apesaki ye mitindo oyo :
    « Okobala mwasi te kati na bana basi ya Kanana.'
  cbr-NT: 'Usakian aín xanun kakëxun ka Isaacnën aín bëchikë Jacob, kuënxun upíokin
    sinánxunkin ësokin kakëxa: Min kamina uisaxunbi, Canaán me ënua uinu ''ikë xanubi
    bitima ''ain.'
  eng-LSV: And Isaac calls to Jacob, and blesses him, and commands him, and says to
    him, “You must not take a wife of the daughters of Canaan;
  bmu-bmu: 'Mewö jiiga Aisaknöŋ Jeikob köl öröi kaiga kötuetköba kewö jim kutum waŋgiyök:
    “Nahöni, gi Keinan yeŋgö nenböratŋini yeŋgöreŋök kun anömgi kude meman.'
  eng-GNV: Then Izhak called Iaakob and blessed him, and charged him, and sayde vnto
    him, Take not a wife of the daughters of Canaan.
  eng-WEBSTER: And Isaac called Jacob, and blessed him, and charged him, and said
    to him, Thou shalt not take a wife of the daughters of Canaan.
  nhw-BL: 'Huajca Isaac quinotzqui Jacob, huan quitiochijqui huan quiilhui: “Amo ximosihuajti
    ica se sihuatl tlen ni tlali Canaán.'
  swh-ONEN: Basi Isaki akamwita Yakobo, akambariki na akamwamuru, akisema, “Usioe
    mwanamke wa Kikanaani.
  bba-bba: Yerɑ Isɑki u Yɑkɔbu sokɑ u nùn domɑru kuɑ, mɑ u nùn sɔ̃ɔwɑ u nɛɛ, ɑ ku
    rɑ ko ɑ Kɑnɑni minin kurɔ suɑ.
  eng-KJVCPB: And Isaac called Jacob, and blessed him, and charged him, and said unto
    him, Thou shalt not take a wife of the daughters of Canaan.
  cpy-cpy: 'Ikanta Isaac ikaemakiri Jacob, ipasonkitakoteeri, ikantziri: “Eerowa piinantawo
    tsinani nampitawori jaka Canaán-ki.'
  mpx-mpx: Inoke Aisake Yakobo ana baaba i patuna i nok eliyana ge i ba muloluan,
    yaka i ba pagasisi eliyana i ba, “Bahi Kenani yovana etegana nu aalolonan.
  wbp-wbp: Yijakirlirla yilyaja yimi Jakupuku yungu yaninjarla nyanyi nyanungu. Kuja
    Jakupu yanurnu, jaji-nyanu nyanungukupalangurla wangkaja nyanunguku yungu pirrjirdi-mani,
    “Kulalpanpa-jana mantarla mardukuja-patu Kanana-wardingki-patu, lawa.
  luo-luo: Kuom mano Isaka noluongo Jakobo mogwedhe kendo osieme konyise niya, “Kik
    ikend nyar jo-Kanaan.
  meu-meu: Bena Isaak ese Iakob e boiria, e hanamoa, e hagania, eto, Kanaan taudia
    natudia ta basio adavaia;
  npi-ULB: इसहाकले याकूबलाई बोलाएर आशीर्वाद दिए, र यसो भनेर आज्ञा गरे, “तैँले कनानी
    स्‍त्रीहरूबाट आफ्नो निम्ति पत्‍नी नलिनू ।
  yor-yor: Nítorí náà Isaaki pe Jakọbu, ó sì súre fún un, ó sì pàṣẹ fún un pé, “Ìwọ
    kò gbọdọ̀ fẹ́ aya láàrín àwọn ọmọbìnrin Kenaani.
  emp-NTPO: 'Maʌ̃ bẽrã Isaba Jacobora trʌ̃ped̶a bia jara b̶ʌsia. Idjab̶a nãwã jarasia:
    –Canaaʌ̃nebema wẽrãda edarãdua.'
  ind-ind: Lalu Isak memanggil Yakub, memberkati dia, dan berkata kepadanya, “Kamu
    tidak boleh menikah dengan perempuan Kanaan.
  pes-OPCB: 'پس اسحاق یعقوب را فرا‌خوانده، او را برکت داد و به او گفت: «با هیچ‌یک
    از این دختران کنعانی ازدواج نکن.'
  ssx-ssx: Aisa꞉kema꞉ Dieikope wi la ta꞉na꞉ma꞉ homa alota꞉ Keinani wanda꞉ ma꞉nda꞉
    na mia꞉peke.
  lcm-lcm: Asukang na Isak kala songo na Iakov na kala pinipini ia ta mengen asukang
    ke, “Ku ago luai ta osongon an ta sikei i keve aina ke i Kanan. Ku tapasuk na
    ku pasal ane Padan Aram ane si tivum ta Betuel, tamaria i rinam. Ku luk ta mangsikei
    i kana keve kavulik a Laban ani kam aina. Laban nang kapo tauria i rinam.” Isak
    kata posong dong kapa ia ta poso-atauia ke, “God Tavirimok Luai ka vil atauia
    ua. Ka apolokai ani kam polpolokan ki serei a matan vap lava luai.
  aer-aer: 'Kele Isaac-ele yerneke Jacob inetyeke alhetyeke ikwere-werne apetyetyeke.
    Jacob apetyemele ilthe kwene-werne irrpenheke, Isaac ikwere angkeke renhe lterrke-iletyeke:
    “Arelhe apmere nhenhe Canaan-arenye areye anewe aketyale.'
  tgl-ULB: Tinawag ni Isaac si Jacob, pinagpala siya at inutusan, “Hindi ka dapat
    kumuha ng asawa mula sa kababaihang taga-Cananeo.
  nop-nop: Lebekadi unduŋ yobune Aisakdi Yakobo nihamaneeŋ kahaŋ timiŋa mede indiŋ
    niŋguk, “Du Kanaaŋ kwetniŋ wabiwoi adi’walaniŋ tamge mu nagilaaŋ.
  kca-kca: 'Щӑԓта Исаак Иаков вохсәԓы, пайәмуԓәм верәс, пӑ щиты ԓўвеԓа партәс пӑ йастәс:
    «Ханаан мўв эвет эԓты нэ аԓ тўва;'
  cbu-NT: Isaaksha wipaa kuruzeeru, wanasir waneerangiya. Nuwaa kuki payukinaareesha
    ashiru, uru Apanll shiyaa kapungparee istachiya. Shiyaam nishuchee kiz Kanaanshuchee
    yamamaam watsippari, nuw átana.
  hui-hui: Ani layagola Aisagahanda Yagaba olalu íbu lowa ibuhondo ogodagua lene.
    Í̠ Kenana dindi ogo wali nadabu buleore.
  wrs-wrs: Doa Isak ona, Yakop prora, pronamba, aral omnana, lehra yimba proi, beswonam
    hello, manam yimba ungundongorinimba huiva vravav Kenan petharava.
  mya-mya: ထို​အ​ခါ​ဣ​ဇာက်​သည်​ယာ​ကုပ်​ကို​ခေါ်​ပြီး လျှင်``သင်​သည်​ခါ​နာန်​အ​မျိုး​သ​မီး​နှင့်
    အိမ်​ထောင်​မ​ပြု​ရ။-
  cbi-NTPO: 'Tsenñu Isaac Jacobnu mika'', manen Dioschi ura'' isa titu entsangue uudenguemi:
    Entsa Canaán tunu chumulanuya jaiba supungatyude.'
  bod-N: དེ་ནས་ཨི་སཱག་གིས་ཡ་ཀོབ་བོས་ཏེ་བྱིན་རླབས་གནང་བ་དང་འདི་ལྟར་སྨྲས༌པ། ཁྱོད་ཀྱིས་ཀ་ན་ཨན་མི་རིགས་ཀྱི་བུ་མོ་ཆུང་མར་ལེན་པར་མི༌བྱའོ།།
  wsk-wsk: Se Isaac Jacob auram se tairam, se sangam tuam ale maonam, “Ni Canaan imet
    bo me ta toko.
  kkl-kkl: Ishak nenekori Yakub yobogti, Allah siag kibogti, ambarelamogti, “Name,
    andi Kanaan kelabo topsiseng kom!
  sna-sna: Saka Isaka akadana Jakobho akamuropafadza uye akamurayira achiti, “Usawana
    mukadzi muKenani.
  spa-BLM: 'Isaac llamó a Jacob, lo bendijo y le ordenó: “No tomarás mujer de las
    hijas de Canaán.'
  beu-beu: Angmuse Isak ana Yakob earu, sengmuse ana Lahatala Eaaung-ehama angu metma
    maenang, bot avomung-apahang hula, “Vengmeet aaung-aaung! Aana ekang Kanaan jangu
    medit metma eejangu ening ekang.
  cac-cac: 'Yuj chi'' ix avtajcot vin̈aj Jacob yuj vin̈aj Isaac chi'', ix och ijan
    vin̈ yalancan vach'' lolonel d''a yib''an̈ vin̈, ix yalancan jun checnab''il vin̈
    d''a vin̈ icha tic: Malaj b''aq''uin̈ ol ic'' junoc ix etb''eyum d''a scal eb''
    ix aj Canaán tic.'
  swh-ULB: Isaka akamwita Yakobo, akambariki, na kumwagiza, “Usichukuwe mwanamke katika
    wanawake wa Kikanaani.
  bel-bel: 'І паклікаў Ісаак Якава і дабраславіў яго і наказаў: не бяры сабе жонкі
    з дачок Ханаанскіх:'
  wed-wed: Isaac Jacob i kwatuei, i viaiaini ma i riwei i pa, “Eḡa au Canaan awam
    ma vaia,
  deu-ELBBK: 'Und Isaak rief Jakob und segnete ihn; und er gebot ihm und sprach zu
    ihm: Du sollst nicht eine Frau nehmen von den Töchtern Kanaans.'
  mbb-OT: Ne mid-umew zutun ni Isaac si Jacob, ne mibpenubtuvazan din, wey migkeǥiyan
    din te, “Kenè ka limbe pengesawa te vahi he tig-Canaan.
  msc-msc: 'Wo rɔ, Isiyaka ka Yakuba kili ka duwa a yɛ, ka a fɔ a yɛ ko: «I kana muso
    ta Kanaan bɔnsɔn denmusoilu rɔ de!'
  mal-2015: 'അനന്തരം യിസ്ഹാക്ക് യാക്കോബിനെ വിളിച്ചു, അവനെ അനുഗ്രഹിച്ചു, അവനോടു ആജ്ഞാപിച്ചു
    പറഞ്ഞതു: നീ കനാന്യസ്ത്രീകളിൽനിന്നു ഭാര്യയെ എടുക്കരുതു.'
  tuo-NT: 'Tere tʉꞌogʉ, Isaa Jacore pijio, cʉ̃rẽ “Õꞌacʉ̃ mʉꞌʉrẽ añurõ weeato”, nicʉ
    niwĩ. Tojo nicã, cʉ̃rẽ aꞌtiro weeduticʉ niwĩ: —Mʉꞌʉ aꞌti diꞌta Canaácjãrã numiarẽ
    ne nʉmotiticãꞌña.'
  gup-gup: Kunu wanjh Isaac bikayhmeng Jacob dja bimarneyimeng kunmak kunwok, dja
    biwokrayekwong, yimeng, “Yuwn ngunemarren daluk ngalbu ngalkang kunbolk Canaan.
  met-met: Binabu Aisak wagi Yekop ma saing sina guxama na. Baing tabina ba, “Labu
    oxop hainga rangua haing Kenangamgu tai.
  gvs-gvs: Tuwo livalayana Aisake inove, Yakobo iduduwe ima, ikaipakuye. Ikaipakuye
    ikavava, idigo kana, ‘Natugu, taabu Kenani vavinaina kunaināi.
  rmc-rmc: 'O Izak peske vičinďa le Jakob a požehňinda les. Prikazinďa leske: „Ma
    le tuke romňa andral o Kanaan.'
  nlg-nlg: Keri ke, Isaac te holoa Jacob, ge vautoa me vania, “Ko bei tauna gea siki
    sakai tadira rana lei vaivine ni Canaan raini.
  dgr-DOGNT: Eyıt'à Isaac edeza Jacob kayaı̨htı. Naetła kwe yatı nezı̨ı̨ yàı̨ɂǫ, dıı
    hayèhdı, “Jǫ Kanan got'ı̨į̀ gots'ǫ ts'èko į̀hchı-le.
  pes-OPV: 'و اسحاق، یعقوب را خوانده، او رابرکت داد و او را امر فرموده، گفت: «زنی
    از دختران کنعان مگیر.'
  ron-1924: 'Исаак а кемат пе Иаков, л-а бинекувынтат ши й-а дат порунка ачаста: „Сэ
    ну-ць ей невастэ динтре фетеле луй Канаан.'
  aui-aui: Wasina bi Aisik, Jeikap ikwatuveni ipiika da ivimiiseyeni bi sisiya bagibaginama
    iwoneni bo, “Gegha Kenen wasike kunarawayina.
  ben-OBCV: 'অতএব ইস্‌হাক যাকোবকে ডেকে পাঠালেন ও তাঁকে আশীর্বাদ করলেন। পরে তিনি তাঁকে
    আদেশ দিলেন: “কনানীয় কোনো মেয়েকে তুমি বিয়ে কোরো না।'
  lex-lex: 'Ribka lirni nrei pia Isaka npolga a''nani gari pa nano''a niwra: “Ama,
    memieheni me, yana mua''ala patke''a Kana''ana pa mhi''a la hapmu.'
  rgu-rgu: Isak naloo na tutiꞌ Yakob, boe ma ana feen ua-naleꞌ ma lelea-nonoreꞌ nae,
    “Nenene matalolole! O bosoꞌ sao ana feto Kanaꞌan.
  som-som: Isxaaqna wuxuu u yeedhay Yacquub, wuuna u duceeyey, oo wuxuu ku amray,
    oo ku yidhi, Waa inaadan naag ka guursan gabdhaha reer Kancaan.
  lat-VUC: 'Vocavit itaque Isaac Jacob, et benedixit eum, præcepitque ei dicens: Noli
    accipere conjugem de genere Chanaan:'
  aoi-aoi: Eneja kembirra neniyuwangkwa Ajika nen-ardijuwa Jekaba akwa ni-yama, “Ngeniyerriya,
    nara a-manguma DadingiKenina didarringka nungkwa-langwi-yada dadingiyena.
  eng-ASVBT: And Isaac called Jacob, and blessed him, and charged him, and said unto
    him, Thou shalt not take a wife of the daughters of Canaan.
  mna-mna: 'Tana Isak isu, mi iboobo Yakop ma imar. To ipomboli mi iur sua mbolŋana
    pini ta kembei. Iso: “Woolo moori tasa ki Kanaan pepe.'
  ita-1885: 'ISACCO adunque chiamò Giacobbe, e lo benedisse, e gli comandò, e gli
    disse: Non prender moglie delle figliuole di Canaan.'
  eng-LXXUP: And Isaac having called for Jacob, blessed him, and charged him, saying,
    Thou shalt not take a wife of the daughters of the Canaanites.
  eng-ULB: Isaac called Jacob, blessed him, and commanded him, “You must not take
    a wife from the Canaanite women.
  spa-VBL: Isaac llamó a Jacob y lo bendijo. “No te cases con una mujer cananea”,
    le ordenó.
  fra-_FOB: 'Alors Isaac appela Jacob, et le bénit, et lui commanda et lui dit: Tu
    ne prendras point une femme parmi les filles de Canaan.'
  mal-mal: 'അനന്തരം യിസ്ഹാക്ക് യാക്കോബിനെ വിളിച്ച്, അവനെ അനുഗ്രഹിച്ച്, അവനോട് ആജ്ഞാപിച്ചു
    പറഞ്ഞത്: “നീ കനാന്യസ്ത്രീകളിൽനിന്നു ഭാര്യയെ എടുക്കരുത്.'
  urd-GVR: Is'hāq ne Yāqūb ko bulā kar use barkat dī aur kahā, “Lāzim hai ki tū kisī
    Kanānī aurat se shādī na kare.
  suz-BL: मिनु नोले इसहाकमी याकूब कली अरेशा “गे कनान रागी ङा मीश आल मचाक्‍को। उत्‍पत्ती
    २४:३
  ita-1927: 'Allora Isacco chiamò Giacobbe, lo benedisse e gli diede quest’ordine:
    “Non prender moglie tra le figliuole di Canaan.'
  ckb-ckb: 'ئیسحاق یاقوبی بانگکرد و داوای بەرەکەتی بۆ کرد. ئینجا فەرمانی پێدا و پێی
    گوت: «لەگەڵ کچی کەنعانییەکان هاوسەرگیری مەکە.'
  eng-BBE: Then Isaac sent for Jacob, and blessing him, said, Do not take a wife from
    among the women of Canaan;
  crx-NTPO: '''Et Isaac, Jacob ''anih yudani'' ''ink''ez soo hoonzoo-un yuba whulhtsi,
    ''ink''ez ''uyulhni, “''Aw Canaan whuts''eke'' ''ilhoghun, ''en n''at wheni olhchoot
    junih.'
  kan-OKCV: ಇಸಾಕನು ಯಾಕೋಬನನ್ನು ಕರೆದು ಆಶೀರ್ವದಿಸಿ ಆಜ್ಞಾಪಿಸಿದ್ದೇನೆಂದರೆ, “ಕಾನಾನ್ಯರ ಸ್ತ್ರೀಯರನ್ನು
    ನೀನು ಮದುವೆಯಾಗಬಾರದು.
  bbb-bbb: Areme Aeseki fune Jekafu kumeno fu romo fu anaema areme kuae, A bara abekiro
    vierafekuma ade bara Kenanaetiko ije abeno.
  tam-2017: ஈசாக்கு யாக்கோபை அழைத்து, அவனை ஆசீர்வதித்து, “நீ கானானியர்களுடைய பெண்களைத்
    திருமணம் செய்யாமல்,
  spa-RV-1909: 'ENTONCES Isaac llamó á Jacob, y bendíjolo, y mandóle diciendo: No
    tomes mujer de las hijas de Canaán.'
  ron-BTF: 'Şi Isaac a chemat pe Iacob şi l-a binecuvântat şi i-a poruncit şi i-a
    spus: Nu lua o soţie dintre fiicele lui Canaan.'
  eng-WEBP: Isaac called Jacob, blessed him, and commanded him, “You shall not take
    a wife of the daughters of Canaan.
  eng-FBV: Isaac called for Jacob and blessed him. “Don't marry a Canaanite woman,”
    he ordered him.
  nld-1939: 'Toen riep Isaäk Jakob, zegende hem, en beval hem: Neem geen vrouw uit
    de kanaänietische meisjes.'
  nch-BL: 'Huajca Isaac quinotzqui Jacob, huan quitiochijqui huan quiilhui: “Amo ximosihuajti
    ica se sihuat ten ni tali Canaán.'
  tfr-NTPO: Eshko ga Jacob rokara Isaacdë ba shwoy, ga tjl̈ẽno beno pjl̈ú ba kong.
    Tjl̈ẽ ga «Pja orkwosmok wal̈ë Canaán so tjok l̇l̇ëme.
  vie-1934: 'Y-sác bèn gọi Gia-cốp, chúc phước cho và dặn rằng: Con chớ chọn một người
    vợ nào hết trong bọn con gái Ca-na-an.'
  hin-CV: 'इसलिये यित्सहाक ने याकोब को आशीष दी और कहा: “कनानी कन्याओं से शादी मत करना.'
  eng-OURB: Isaac [Laughter] called Jacob [Supplanter], blessed him, and enjoined
    him, “You shall not take a wife of the daughters of Canaan [Humbled].
  spa-BES: 'Entonces Isaac envió a buscar a Jacob, lo bendijo y le dijo: No tomes
    mujer de entre las mujeres de Canaán;'
  tdx-tdx: Tinoka’ Ietsàk’ amy zao t’Iakòbe naho tinata’e vaho nafanto’e ami’ty hoe,
    Ko mañenga valy amo anak’ ampela nte-Kanàneo.
  vid-vid: Ahyo Isaka nakamchema Yakobo, nakamtambichiza na kumlajiza yolonga, “Uleche
    kuhesa mdala yoneche Mkanaani.
  pwg-pwg: Tuna kubiine Aisiki, Jeikap ikwatui da ivi biibiini ma ivonei bo, “Ke Keinan
    wavine kuna ravagha tovoni.
  eng-OKE: And Izhak called Jakob and blessed him. And he commanded him, and said
    to him, Thou shalt not take a wife from the daughters of Kenaan;
  tha-KJV: แล​้​วอ​ิสอัคก็เรียกยาโคบมาอวยพรให้ และกำชับเขาว่า “​เจ้​าอย่าแต่งงานกับหญิงคานาอัน
  por-BR-2018: 'Então Isaque chamou a Jacó, e o abençoou, e mandou-lhe dizendo: Não
    tomes mulher das filhas de Canaã.'
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ Aisa꞉g eyo꞉ Ya꞉kobo꞉ ho꞉ida꞉sa꞉ga꞉, emo꞉wo꞉ nafale mesa꞉no꞉
    towo꞉ sa꞉la꞉sa꞉ga꞉yo꞉, to halaido꞉ nowo꞉ sa꞉laki a꞉la꞉sio꞉, “Ge Ka꞉ina꞉n ga we,
