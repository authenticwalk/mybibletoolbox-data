verse: GEN.043.020
translations:
  mal-C: “യജമാനനേ, ഞങ്ങൾ ഇവിടെ ഒന്നാമത്തെ തവണ വന്നത് ഭക്ഷ്യസാധനം വാങ്ങുന്നതിനാണ്.
  deu-TKW: 'also an: Bitte, mein Herr! Wir sind das erste Mal hierher gereist, nur
    um Getreide zu kaufen.'
  lin-lin: — Limbisa biso, nkolo na ngai ! Toyaki mbala ya liboso mpo na kosomba biloko
    ya kolia ;
  cbr-NT: 'Atun kakëxa: —¡Uisati, kara Nukën ''Ibu! Bëtsi nëtën kananuna asérabi trigo
    marui uan,'
  eng-LSV: and say, “O my lord, we really come down at the commencement to buy food;
  bmu-bmu: “O ketaŋamnini, nini nalö mutukŋa nene bohonŋi membingöra ki kain.
  eng-GNV: And said, Oh syr, we came in deede down hither at the first time to bye
    foode,
  eng-WEBSTER: 'And said, O sir, we came down indeed at the first time to buy food:'
  nhw-BL: 'huan quiilhuijque: ―¡Tate, techtlacaquili! Quema achtihui tihualajque tijcohuacoj
    trigo,'
  swh-ONEN: Wakasema, “Tafadhali bwana, tulikuja hapa mara ya kwanza kununua chakula.
  bba-bba: yinni, ɑ sun suuru kuo. Ye sɑ ɡbiɑ sɑ nɑ mini sɑ dĩɑnu dwɑ,
  eng-KJVCPB: 'and said, O sir, we came indeed down at the first time to buy food:'
  cpy-cpy: 'Ikantapaakiri: ‘Arira nopokaki chapinki namanantzi owanawontsi.'
  mpx-mpx: “Tonowak, valila ha nem ga houwan aanan ha pwapwamola.
  wbp-wbp: Wangkajalurla, “Warlaljamarri, nganimparnalu yanurnu nyampu-kurra Yijipi-kirra
    kamparru-wiyi miyi maninjaku.
  luo-luo: Negiwachone niya, “Jaduongʼ ne wabiro ka mokwongo ngʼiewo cham.
  meu-meu: e hamaoroa, eto, Ḡauka e, nega gini-gunana ama, aniani ihoina moama;
  npi-ULB: “हजुर, हामी पहिलो पटक अन्‍न किन्‍न आयौँ ।
  yor-yor: Wọ́n wí pé, “Jọ̀wọ́ ọ̀gá, ní òtítọ́ ni àwa ti sọ̀kalẹ̀ síyìn-ín láti wá
    ra oúnjẹ ní ìṣáájú.
  emp-NTPO: 'Ãdjia nãwã jarasid̶aa: –Dai boro, dairã naãrã ze panasid̶ad̶e wãrã arada
    trigo nẽdod̶e ze panasid̶aa.'
  ind-ind: “Tuan, mohon izin berbicara. Dulu kami pernah datang ke sini membeli gandum.
  pes-OPCB: «ای آقا، دفعۀ اول که برای خرید غله به مصر آمدیم،
  ssx-ssx: Tiekeo. Pilisi nakana꞉ma꞉ opie. Nikita꞉ amba꞉ hoto homeke do pa꞉ta꞉ ne
    hambolo epoma꞉me.
  lcm-lcm: “Kamem igenen lava, namemta me serei si mang sikei a taun e ke si me samui
    pok.
  aer-aer: Itne ikwere angkeke, “Akngerrepataye, anwerne kwenhe arrekwele-arle nhenhe
    Egypt-werne apetyeke merne inetyeke.
  tgl-ULB: sinabing, “Aking amo, noong unang pagkakataon na pumunta kami dito ay para
    bumili ng pagkain.
  nop-nop: “O bombooŋginik, indi koom nanaŋe tuwane bugumun.
  kca-kca: 'пӑ йастәсәт: «Щи ԓŏват йӑм вера, хуԓәнта, куща ху, тӑм йэԓпийән мўӈ ԓэтŏт
    ԓутты ты йŏхтыԓысув,'
  cbu-NT: Ichee, sirú yuwapur nish tirikoo paxanxarashinini anpur zar ndambari naayaranll
    ashiranganiya.
  hui-hui: Agali haguane-o bi laramago hale habe. Ala halu mbira iname tomo yolo bu
    ibirimangi
  wrs-wrs: Nemetva kava hom Isipram ambna, innemba dina sovawolalmba, dina sovawol
    vinamba,
  jao-jao: Kalu-arri nganinya, “Wirdi, kirna-barlirra! Kanu-wingka marnajinju ambuliyalu
    rdumanthalu ma-ngarra.
  mya-mya: '``အ​ရှင်၊ ကျွန်​တော်​တို့​သည်​ဤ​ပြည်​သို့​ရိက္ခာ ဝယ်​ရန် ယ​ခင်​က​တစ်​ခေါက်​ရောက်​ခဲ့​ပါ​သည်။-'
  cbi-NTPO: Rukui, lala kaspele dejatu finutsumee ati'kanu dejayu,
  bod-N: བདག་པོ༌ལགས། ངེད་ཅག་ཐེངས་དང་པོར་དངོས་གནས་འབྲུ་རིགས་ཉོ་རུ་ཡོང་བ༌དང༌།
  wsk-wsk: “Mel bo balnak se ikiko. Tom iru la ana na dianakko taiman,
  kkl-kkl: “Naiyong, nu yubu olog wamla. Nu ane kwaneng tobukap agha ane samenag yingkiamobo.
  sna-sna: Vakati kwaari, “Tapota ishe, takauya kuno panguva yokutanga kuti tizotenga
    zvokudya.
  spa-BLM: 'y le dijeron: “Oh, señor mío, la primera vez bajamos a comprar comida.'
  beu-beu: “Nimang! Ni hula aat mateng hengi. Tura ni hoa angami mod beli.
  cac-cac: 'Ix yalan eb'' vin̈ icha tic: —Mamin, ina a on̈ tic, ix on̈ ulec'' manoj
    trigo junel,'
  swh-ULB: wakisema, “Bwana wangu, tulikuja mara ya kwanza kununua chakula.
  bel-bel: 'і сказалі: паслухай, спадару наш, мы прыходзілі ўжо раней купляць ежу,'
  deu-ELBBK: 'und sprachen: Bitte, mein Herr! Wir sind im Anfang herabgezogen, um
    Speise zu kaufen.'
  mbb-OT: Ke sikandan te, “Datù, midhendini key zengan su mibpemasa key te egkeenen.
  msc-msc: 'Alu kan ko: «An fa, hakɛ to an yɛ. Waati taminni, an nara suman san diya
    yan.'
  mal-2015: യജമാനനേ, ആഹാരം കൊള്ളുവാൻ ഞങ്ങൾ മുമ്പെ വന്നിരുന്നു.
  tuo-NT: 'Aꞌtiro nicãrã niwã: —Wiogʉ, sõꞌonícaterore ʉ̃sã aꞌtopʉta trigo duurã ejawʉ.'
  gup-gup: birriyimeng, “Ngudda nawu yiwohrnan, ngad ngarrimwam kondah kerrngehkenhni
    manme ngarrimey.
  met-met: Daharua ba, “Lipuximam sabanga, sanga ba am gaharua ranguaung? Nulana am
    gari ma bu am gagim anginga.
  gvs-gvs: ‘Tomoya e, boi kama ameko avama kagimona.
  rmc-rmc: „Mangas tut, rajeja, amen imar jekhvar kade samas te cinel chaben.
  nlg-nlg: Mara ghaghua vania, “Vunaghi, i murina na diki maiamami iani na pelu vanga
    ka,
  dgr-DOGNT: Hagıìhdı, “K'àowo, tł'olà nats'eehdì ha t'akwełǫ̀ǫ̀ jǫ nàts'edè ı̨lè.
  pes-OPV: 'گفتند: «یا سیدی! حقیقت مرتبه اول برای خرید خوراک آمدیم.'
  ron-1924: 'ши ау зис: „Домнуле, ной не-ам май коборыт о датэ аич, ка сэ кумпэрэм
    меринде.'
  ben-OBCV: “হে আমাদের প্রভু, আমরা আপনার দয়া ভিক্ষা করছি,” তাঁরা বললেন, “প্রথমবার
    আমরা এখানে খাদ্যশস্য কেনার জন্যই এসেছিলাম।
  lex-lex: “Ampak pa maltieri matroma. Am di ululu de ma mawelia yamanna.
  rgu-rgu: “Papa! Ami hule ampon, huu fo faiꞌ naa ra ami parna mai asa nanaaꞌ nai
    ia so.
  som-som: waxayna ku yidhaahdeen, Sayidkayagiiyow, markii hore waxaannu u soo dhaadhacnay
    inaannu cunto iibsanno,
  lat-VUC: 'locuti sunt: Oramus, domine, ut audias nos. Jam ante descendimus ut emeremus
    escas:'
  aoi-aoi: “Marrakba. Engkirrikiya-langwa yirruwa-wa. Yarne-ka yirri-likenuma ebina-wiya
    yangkwurrangwa yarniku-beyindi-yada aninga.
  eng-ASVBT: 'and said, Oh, my lord, we came indeed down at the first time to buy
    food:'
  mna-mna: 'Tiso: “Ai biibi, irao amso sua ri pu muŋgu? Niam ti amsu lele tiŋgi ma
    amgiimi kini pa ta kek. Tamen amiili ma amla mi ampet lele tabe keteyam su pa
    i, to amkaaga gomsaaba tiam na, amre pat tiam ta boozomen imbotmbot sula. Mi niam
    amute som, ko asiŋ ta ipimiili pat tiam mini? Tana koozi amsombe ampimiili pat
    muŋguŋana tana ma ima tiom mini. Mi amar raama tiam popoŋana tomini be amgiimi
    koyam kini mini.”'
  ita-1885: 'E dissero: Ahi, signor mio! certo da principio noi scendemmo per comperar
    della vittuaglia.'
  eng-LXXUP: saying, We pray thee, Sir; we came down at first to buy food.
  eng-ULB: saying, “My master, we came down the first time to buy food.
  spa-VBL: “Por favor, discúlpenos, mi señor”, dijeron. “Bajamos la primera vez para
    comprar comida,
  fra-_FOB: Pardon, mon seigneur! nous sommes descendus une première fois pour acheter
    des vivres;
  mal-mal: “യജമാനനേ, ആഹാരം വാങ്ങുവാൻ ഞങ്ങൾ മുമ്പെ വന്നിരുന്നു.
  urd-GVR: “Janāb-e-ālī, hamārī bāt sun lījie. Is se pahle ham anāj ḳharīdne ke lie
    yahāṅ āe the.
  suz-BL: मिनु “हजुर, गोपुकी ङोंइती खेयप का जचा थोव़क ग्‍याप्‍थ जाक्‍तक।
  ita-1927: “Scusa, signor mio! noi scendemmo già una prima volta a comprar dei viveri;
  ckb-ckb: 'پێیان گوت: «ئەی گەورەم، تکایە، ئێمە یەکەم جار بۆ کڕینی خۆراک هاتینە ئێرە.'
  eng-BBE: And said, O my lord, we only came down the first time to get food;
  crx-NTPO: '''Et ''uhiyulhni, “O dune ncha-un, ''alha ''udecho whusats''andil whe
    ut''alh-i ts''ootakulh ha'' ts''uja.'
  kan-OKCV: “ಒಡೆಯಾ, ನಾವು ಆಹಾರವನ್ನು ಕೊಂಡುಕೊಳ್ಳುವುದಕ್ಕೆ ಮೊದಲನೆಯ ಸಾರಿ ಬಂದದ್ದು ನಿಜವೇ.
  bbb-bbb: '@see-verse:GEN.043.019'
  tam-2017: “ஆண்டவனே, நாங்கள் தானியம் வாங்க முன்னே வந்துபோனோமே;
  spa-RV-1909: 'Y dijeron: Ay, señor mío, nosotros en realidad de verdad descendimos
    al principio á comprar alimentos:'
  ron-BTF: 'Şi au spus: Vai, domnule, noi, într-adevăr, am coborât de prima dată pentru
    a cumpăra hrană.'
  eng-WEBP: and said, “Oh, my lord, we indeed came down the first time to buy food.
  eng-FBV: “Please excuse us, my lord,” they said. “We came down the first time to
    buy food,
  nld-1939: Met uw verlof, heer; wij waren vroeger al hier, om koren te kopen.
  nch-BL: 'huan quiilhuijque: ―¡Tate, techtacaquili! Quema achtohui tihualajque tijcohuacoj
    trigo,'
  tfr-NTPO: «Tjl̈apga, kjupäbäshko ga tjawa öör l̈öng na dl̈i tjwl̈ẽk.
  vie-1934: 'mà rằng: Xin chúa tha lỗi cho! anh em chúng tôi đã đến đây một lần rồi,
    đặng mua lương thực;'
  hin-CV: “महोदय, विश्वास कीजिए, जब हम पिछले बार भी मात्र अनाज खरीदने ही आये थे
  eng-OURB: and said, “Oh, my lord, we indeed came down the first time to buy food.
  spa-BES: 'Y dijo: Oh mi señor, solo bajamos la primera vez para comprar comida;'
  tdx-tdx: ami’ty hoe, Ry Taleko, toe nizotso mb’atoa hikalo mahakama zahay tam-baloha’ey;
  vid-vid: nawamlonjela, “Dedede, mkulu. Hetwe natuya hano hamwaluko kugula chilyo.
  pwg-pwg: Ivona bo, “Akii bada, kevi yanekai. Kunona kapisi wike da vavai kata gimara,
  eng-OKE: and spake with him at the gate of the house, and said, We entreat my lord
    (to hear us). Descending we came down at first to buy corn.
  tha-KJV: และกล่าวว่า “​โอ นายเจ้าข้า ข้าพเจ้าทั้งหลายลงมาครั้​งก​่อนเพื่อซื้ออาหาร
  por-BR-2018: 'E disseram: Ai, senhor meu, nós em realidade de verdade descemos ao
    princípio a comprar alimentos:'
  bco-bco: '@see-verse:GEN.043.019'
  deu-ELO: 'und sprachen: Bitte, mein Herr! Wir sind im Anfang herabgezogen, um Speise
    zu kaufen.'
  ktm-ktm: “Oh lau il, odu atsasihsih song petsih kah odo kertih.
  caa-caa: 'y chenobꞌ: —Pues non era tzajtaca coit. Pues tama inyajr conda tarion
    tuaꞌ camani e trigo ayan lo que numuy.'
  eng-WYC-2018: Lord, we pray, that thou hear us; we came down now before that we
    should buy meats; (and said, My lord, we pray thee, that thou hear us; we came
    down before so that we could buy some food;)
  epo-epo: 'Kaj ili diris: Pardonu, nia sinjoro! ni estis venintaj, por aĉeti panon;'
  uig-PIN: Əy hojam, biz ⱨǝⱪiⱪǝtǝn ǝslidǝ muxu yǝrgǝ axliⱪ alƣili kǝlgǝniduⱪ;
  beo-beo: '“Ada! Ninia da musa: guiguda: ha:i manu bidi lala misi.'
  tpi-OTNT: “Bikman, harim. Wanpela taim bipo mipela i bin kam hia na baim kaikai.
  hau-SA: Suka ce, “Ranka yă daɗe, mun zo nan ƙaro na farko don mu saya abinci,
  udu-udu: 'Dhali oki gwo mo ki: Ayy tap̱am bam, aman p̱u’dkina ka luŋgu’b ka cim
    jin ṯwa/a/ mo mmoyol tonṯe/ mo.'
  uig-LAT: Ey xojam, biz heqiqeten eslide mushu yerge ashliq alghili kelgeniduq;
  nde-nde: 'Bathi, “Ake usizwe, nkosi yethu: Safika lapha kuqala sizothenga ukudla.'
  ton-ton: '‌ʻO pehē, “E ʻeiki, ko e moʻoni naʻa mau fuofua haʻu ke fakatau meʻakai:'
  ces-1613: 'A řekli: Slyš mne, pane můj. Přišli jsme byli ponejprvé kupovati potrav.'
  eko-eko: 'Khulupaza yoori: “Safwatali mbwaneetthu! Swaafu etile naatiiyeeyo apha
    yamwanzo naateeliye wuuzanya etthu-yoojiwa.'
  nss-nss: “O yapane, koluw kinna ara yowu sa iye para kasa sou anandrinai.
  eng-WMB: and said, “Oh, my lord, we indeed came down the first time to buy food.
  tam-TCV: அவர்கள் அவனிடம், “ஆண்டவனே, முதல்முறை தானியம் வாங்க நாங்கள் இங்கே வந்தோம்.
  ceb-ULB: nga naga-ingon, “Among agalon, milugsong kami dinhi sa unang higayon aron
    mopalit ug pagkaon.
  mkn-mkn: “Pak! Botong minta maꞌaf, te tempo hari botong su parná datang béli makanan
    di sini.
  nce-nce: “Masiwafe, sebo tokwëfo takune. Ëbame sebo ebelë balitina hi wesibi glome
    tisiya.
  pol-UBG: 'I powiedzieli: Pozwól, panie. Przyjechaliśmy za pierwszym razem kupić
    żywności.'
  agr-agr: 'Nunik jegantag chichajuinak: “¡Apujuh tsagkugtugta! Ii yaunchuk taamiag
    duka trigo sumaktasa taamiaji.'
  kyc-kyc: O kamongo mende langimwali yaka emba sepe. Namwa wamba dae nenge ropo pyala
    epeyama.
  urd-GVU: ”جنابِ عالی، ہماری بات سن لیجئے۔ اِس سے پہلے ہم اناج خریدنے کے لئے یہاں
    آئے تھے۔
  deu-1912: 'und sprachen: Mein Herr, wir sind das erstemal herabgezogen Speise zu
    kaufen,'
  ntj-ntj: “Puurr, ngaangkalpi-latju pitjanytja mirrka wiirpa payipungkula marlakulu
    katikitja.
  row-row: “Ama! Hai moꞌe maꞌaf, te maꞌahulu na hai ima hasa nanaat sia ia ena boe.
  kan-2017: “ಅಯ್ಯಾ, ಮೊದಲನೆಯ ಸಾರಿ ನಾವು ಆಹಾರ ಪದಾರ್ಥಗಳನ್ನು ಕೊಂಡುಕೊಳ್ಳುವುದಕ್ಕೆ ಬಂದಿದ್ದೇವು.
  ena-ena: Hulaŋ hekɨlɨ uavɨmi. Vaka alaŋ neŋ vevɨla sɨmɨŋ lavahɨlu uavɨmi.
  tgo-tgo: “Wo vata ago e ghen amalana, mbaŋa va wo menakaima gheke na wo vamodo ghanɨŋga,
  yap-yap: “Wenig ngom, ka’ gu bad ngaray bayay ni nggu chuw’iyed e ggan.
  tet-tet: “Ama! Ami bele husu lia ida ka? Uluk ami mai sosa haan iha neꞌe tiꞌan!
  hlt-MCSB: Te phoeiah, “Ka boeipa aw, a moecuek vaengah ni caak lai ham ka suntlak
    khaw ka suntlak uh coeng.
  mdy-ETH: «ኑ ጎዳሢዮ! ሃያኮ ቤርታ ሃኣኮ ሻንቃኒ ኑ ሃይካ ሙኬያኬ፤
  twi-ASANTE: Wɔka kyerɛɛ no sɛ, “Yɛn wura, yɛsrɛ wo, yɛbaa ha ɛberɛ bi a atwam bɛtɔɔ
    aduane.
  bhl-bhl: “Kamok a! Ku nukalem weng kale kilele kilia! Num emisik ding Isiw aneng
    fian kalote wanin wem talsuluw ding dim kabalak,
  con-NTPO: 'qquen afaye: —Chigáne na''su, tayoe''qque gi ñoa''metsse trigoma chava''su
    ji''fa.'
  eng-WEBU: and said, “Oh, my lord, we indeed came down the first time to buy food.
  bnp-bnp: “Bakovi dagi, o longo valai taro. Hosi mi puru valai koea, mi kona a maki
    ni kani.
  wal-wal: “Ta godau, nuuni koiro kattaa woommanau hagaa yiida;
  mgh-mgh: Uviriyane, yoowe nkunya! Ikwaha yoopacera yawilehu va khweeli nawile othuma
    yoolya.
  acu-NT: —Maj, juunta, iikia nuwik tari, nekasar trigon sumakar waketkur,
  spa-PDDPT: ¡Ay, ʼadón nuestro! Nosotros ciertamente bajamos la primera vez a comprar
    alimento,
  gun-gun: 'Ha''e vy aipoe''i: — Kore xeruvixa, tembi''u rojogua aguã jypy roju karamboae.'
  agu-BL: —¡Siwl ta'! Yi mero bintzi i'tz yi kulake'n bajx tir ja ku'lak tan lok'che'n
    triw.
  eng-PEV: They said, “Please, sir, we want to tell you something. Some time ago,
    we came here to Egypt country, to buy food. We got lots of food, and we paid money
    for that food.
  ilo-ULB: a kunada, “Apo, simmalogkami idi damdamo tapno gumatang iti makan.
  kpg-kpg: “Dumaalia mai, gimaadou gu loomoi gi kinei hagadahi i mua e hui madau meegai.
  uig-ARA: ئەي خوجام، بىز ھەقىقەتەن ئەسلىدە مۇشۇ يەرگە ئاشلىق ئالغىلى كەلگەنىدۇق؛
  bsp-bsp: «Nəŋaŋnɛ Wəbɛ! Sənader tɔcɔkɔ-cɔkɔ kədeway yeri.
  bps-bps: “Tabyà, begam gami fanlinge. Salu gami dini di muna, du mayad fali.
  mbs-mbs: “Sir, penenalan ka kenami. Dimini kay kedengan amon mayad kay te kànen.
