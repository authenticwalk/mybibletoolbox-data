verse: GEN.043.018
translations:
  mal-C: അവരെ അദ്ദേഹത്തിന്റെ വീട്ടിലേക്കു കൊണ്ടുപോയപ്പോൾ, “നമ്മുടെ ചാക്കുകളിൽ, ഒന്നാമത്തെ
    പ്രാവശ്യം വെച്ചിരുന്ന പണംനിമിത്തം നമ്മെ ഇവിടെ കൊണ്ടുവന്നിരിക്കുന്നു. നമ്മെ കീഴ്പ്പെടുത്തി
    അടിമകളാക്കി പിടിച്ചുവെക്കാനും നമ്മുടെ കഴുതകളെ കൈവശമാക്കാനും അദ്ദേഹം ആഗ്രഹിക്കുന്നു,”
    എന്ന് ചിന്തിച്ച് അവർ ഭയപ്പെട്ടു.
  deu-TKW: 'Da fürchteten sich die Männer, daß sie ins Haus Josephs geführt wurden,
    und sprachen: Wegen des Geldes, das sich bei unserer ersten Anwesenheit wieder
    in unsere Säcke verirrte, werden wir hineingeführt: man will sich auf uns werfen,
    uns überfallen und uns zu Sklaven machen, samt unseren Eseln.'
  lin-lin: 'Bato yango babangaki makasi tango bamemaki bango na ndako ya Jozefi mpe
    bazalaki kolobana bango na bango : — Bamemi biso awa likolo ya mbongo oyo batiaki
    na basaki na biso, na mbala ya liboso. Bakokweya likolo na biso, bakolonga biso,
    bakokanga biso lokola bawumbu mpe bakozwa ba-ane na biso.'
  cbr-NT: '''aínbi ka Josénën xubunuax ratuti kánani kikankëxa: —¡Ënëx ka këmëkin
    nu bëkë ''ikën! Bëtsi nëtën trigo marukin ''inankëxunbia nu ''inantëkënkë kuríki
    a kupín sapika nu bëaxa. Usa ''ain sapi ka nukama kuantanun xukima tëmëramianan
    kupímashi nukamabi ñu mëëmiti ''ikën, nun ñuinakama këñunbi.'
  eng-LSV: and the men are afraid because they have been brought into the house of
    Joseph, and they say, “For the matter of the money which was put back in our bags
    at the commencement are we brought in—to roll himself on us, and to throw himself
    on us, and to take us for servants—our donkeys also.”
  bmu-bmu: 'Eŋguaŋgiriga Josefkö mire anda jönömŋini unduiga keŋgötŋini möta kewö
    mötmöriba sutŋine jiget: “Mutuk kainga moneŋnini meleŋda toru gösönine algetka
    memba anini, miaŋgöra yeŋön mönö neŋguaŋgita kaba ki al neŋgigetka tatzin. Yeŋön
    mönö qeraköba neŋgum ureiba luhut al neŋgiba neŋgömegetka welenqeqeurupŋi omaŋi
    ahinga doŋkiurupnini kalöpköba aŋgön köl eŋgibepuk.”'
  eng-GNV: Nowe when the men were brought into Iosephs house, they were afrayd, and
    sayd, Because of the money, that came in our sackes mouthes at the first time,
    are we brought, that hee may picke a quarrell against vs, and lay some thing to
    our charge, and bring vs in bondage and our asses.
  eng-WEBSTER: And the men were afraid, because they were brought into Joseph's house;
    and they said, Because of the money that was returned in our sacks at the first
    time, are we brought in; that he may seek occasion against us, and fall upon us,
    and take us for bond-men, and our asses.
  nhw-BL: 'Pero inijuanti momajmatijque pampa quinhuicayaya ichaj José huan moilhuijque:
    ―Techhualicatoc nica por nopa tomi catli techcuepilijque quema achtihui tihualajque.
    Ama quiijtos tiquichtequilijque, huan techquixtilis totlapiyalhua huan techitzquise.
    Techchihualtise ma titequitica quen titequipanohuani catli quincojtoc.'
  swh-ONEN: Basi watu hao wakaogopa walipopelekwa nyumbani kwa Yosefu. Wakafikiri,
    “Tumeletwa hapa kwa ajili ya zile fedha zilizorudishwa katika magunia yetu mara
    ile ya kwanza. Anataka kutushambulia na kutushinda, atuchukue sisi kama watumwa,
    na atwae hawa punda zetu.”
  bba-bba: Ye bɑ wɑ̃ɑ diru mi, yerɑ bɛrum bu mwɑ bɑ tii sɔ̃ɔwɑ bɑ nɛɛ, ɡobi yi bɑ
    wesiɑ bɛsɛn sɑɑkibɑ sɔɔ, yin sɔ̃nɑ bɑ kɑ sun nɑ mini, kpɑ bu sun mwɑ kɑ dɑm kɑ
    bɛsɛn kɛtɛkunu, kpɑ su ko ben yobu.
  eng-KJVCPB: And the men were afraid, because they were brought into Joseph’s house;
    and they said, Because of the money that was returned in our sacks at the first
    time are we brought in; that he may seek occasion against us, and fall upon us,
    and take us for bondmen, and our asses.
  cpy-cpy: 'Roo kantacha antawoete ithaawaeyanakini riroripaeni iñaakirowa rahaetanakiri
    ipankoki José. Ikantawakahaeyanakani: “Ikoshekawaetatyaaha irika. Aamashitya ikantawentatyeeri
    iyorikite roepyakaeri chapinki. Aamashitya rantawaetakaatyee roshiyakahae romperatane,
    ari ikantakiri eejatzi apirapaeni.”'
  mpx-mpx: Hi nanawa limi kaiwena, inoke hi lovakun ge hi nuwanuwatu hi ba, “Mani
    toto wala nem houwan elana hi teli pasikal wala beig gamwanaa, baena te i ahela
    ge ta nem e. He nuwaliya nihi pakokovela yaka nihi telela ta ola wali totuwalali
    loloyowanil ge wala donki nihi ahel.”
  wbp-wbp: Kujalu yinya-patu yukaja Jajupu-kurlangu yuwarli-kirra, lani-jarrijalpalurla.
    Wangkajalu-nyanu, “Yuwa, nyiyaku-ngalpa kangurnu kaninjarni? Marda talaku kuja
    yapangku yirrarnu yakujurla kujarlipa yanu ngurra-kurra. Marda kapu-ngalpa pinyi,
    manu marda kapu-ngalpa jinyijinyi-mani warrki-jarrinjaku pirijina-piyaku. Marda
    kapu-ngalpa jurnta kanyi tangkiyi.” Kujanyalpalu manngu-nyangu.
  luo-luo: To jogo ne luoro omako kane otergi e od Josef. Negiparo niya, “Osekelwa
    ka nikech pesa ma wayudo koduok e ogundewa, chiengʼ mane wabiro kae mokwongo.
    Odwaro ni mondo oichwa kendo olowa mondo mi oketwa wasumbini, bangʼe okaw pundewa.”
  meu-meu: Bena hari tatau e gari dikadika, Iosef ena ruma ai e hakaudia vareai dainai.
    Idia na e hereva heheni, eto, Nega gini-gunana ai moni euda lou eda puse ai dainai;
    ia na ihabadelaida dalana e tahuamu, bena baine ḡuida, ena hesiai ai baine halaoda,
    eda doniki danu baine abidia iena.
  npi-ULB: ती मानिसहरू योसेफको घरमा लगिएकाले तिनीहरू डराए । तिनीहरूले भने, “पहिलो
    पटक हाम्रा बोराहरूमा फर्काइएको रुपियाँ-पैसाको कारण हामीलाई यहाँ ल्याइएको हो ।
    तिनले हाम्रो विरुद्धमा मौका खोजेका हुन सक्छन् । तिनले हामीलाई गिरफ्तार गरी दास
    बनाउन सक्छन्, हाम्रा गधाहरू लैजान सक्छन् ।”
  yor-yor: Ẹ̀rù sì ba àwọn ọkùnrin náà nígbà tí wọ́n mú wọn lọ sí ilé Josẹfu. Wọ́n
    rò ó pé, “A mú wa wá sí ìhín nítorí owó tí a fi sí inú àpò wa ní ìgbà àkọ́kọ́.
    Ó fẹ́ bá wa jà, kí ó mú wa lẹ́rú kí ó sì gba àwọn kẹ́tẹ́kẹ́tẹ́ wa.”
  emp-NTPO: 'Wãbʌdad̶e Jose djabarãra daupera panʌ bẽrã nãwã jara panasid̶aa: –Naãrã
    zesid̶ad̶e parata dadji sacod̶e b̶ʌped̶ad̶a carea jãwã idji diguid̶aa edebibʌrʌa.
    Idjia jaraya dadjia maʌ̃ paratara drʌasid̶ada. Maʌ̃ carea dadjira jidabiya idji
    nezocarãda b̶ead̶amãrẽã. Dadjirã burro sid̶a jãrĩya.–'
  ind-ind: '@see-verse:GEN.043.017'
  pes-OPCB: 'پسران یعقوب وقتی فهمیدند آنها را به کجا می‌برند، بی‌نهایت ترسان شدند
    و به یکدیگر گفتند: «شاید به خاطر آن پولی که در خورجینهای ما گذاشته شده بود، می‌خواهند
    ما را بگیرند و به اسارت خود درآورند و الاغهای ما را نیز تصاحب نمایند.»'
  ssx-ssx: Mo hama̱la̱꞉ hama̱la̱꞉ mo da pa꞉ta꞉ hatuku epeeketa꞉ ikita꞉ paala꞉ma꞉ homolo
    hata꞉ dupiki hone wimikime. Niki do pa꞉ta꞉ hatuku ipula꞉ ekita꞉ mo hande titina꞉
    hande nika꞉ nu pa꞉ta꞉manu mendieke manina꞉ pate pita꞉la꞉me. Ameta꞉ ikana꞉ma꞉ niki
    hoeyao make nika꞉ donkimanu make mea nikita꞉ ipika꞉ pa hameke e pokaasoma꞉ tapake
    hamono lelimikie laa hone wimikime.
  lcm-lcm: Si taun ang katala songo iria ane nei lu, kilapo leng na kila mengen angpokpokai
    nei liuan iria ta, “Songo ke anira ane ke vei kavpo tukulai ina nganing si kapkap
    ang tarata papok ve nia e nei kara keve asisiang si ainoai i taun ang. Nganlak
    kime vis ataping palau ira, ki luk pakang ira ta kara keve dongki na ki kong ato
    ira val kana keve asosokai.”
  aer-aer: Kenhe atyeyenhenge areye apmere Joseph-kenhe-werne alhemele, itne ikwere-ketye
    atere-irrereke. Itne angkerreke, “Ayekeye! Iwenhenge-ame re anwernenhe apmere
    ikwerenhe-werne akngetyeke? Mane nhenge-arle yakwetheke apalele apeke arrernekenge
    nhenge anwerne apmere-werne alperlenge. Kele re apeke anwernenhe atwetyeke, re
    apeke-arle anwernenhe uternetyenhe ikwere urrkapetyeke ayernentye akngerre areye-arteke.
    Re apeke-arle tangkeye anwerne-kenhe areye apeke raketyenhe.” Alakenhe-arle itne
    itirrewarreke.
  tgl-ULB: Natakot ang mga lalaki dahil sila ay dinala sa bahay ni Jose. Sinabi nila,
    “Ito ay dahil sa perang isinauli sa aming mga sako sa unang pagkakataon na pumunta
    kami dito, para makahanap siya ng pagkakataon laban sa amin. Maaari niya kaming
    hulihin at gawin lipin, at kunin ang aming mga asno.
  nop-nop: Kaŋ adi Yosep yolineŋ yapmegiŋ doktiŋa munta kisaŋ tiŋa yogiŋ, “Kom bugumuneŋ
    liknik maŋiŋ ginaŋ muneeŋ kotigoŋ dahinimgiŋ ale muneeŋ wondok tiŋa iŋaŋ nipmeiŋ.
    Indi iŋoŋ hatneene labuŋa nihitehiŋa tipilapilaye me tuwaanit mookit nipmeneeŋ,
    eŋ kale dooŋkiniye kubo niloom moŋgotneŋ.”
  kca-kca: 'Хŏйатәт пӑ пӑԓтамәсәт, хун Иосиф хота тусайәт, пӑ йастәсәт: «Тӑм хирԓува
    йŏхԓы пŏнәм щел ŏхԓув урәӈән ты тусайув, мўӈ хŏщайэв йŏвәртыты пӑ мўӈев иԓ катәԓты
    урәӈән, тынԓы-пелԓы ԋўрты урәӈән осёл войԓув пиԓән ты тусайув».'
  cbu-NT: Ashirangsin, uwshtisin nda yasarangusin, kapung puniranganaya. ¿Mayaamaja
    amb ashkachinllina? tárangusin, ¿Ndushat yuwapur nish paxanxeeshinuni, kóstarush
    mapiyruni tapurkamchuni, kurikireetstamani tuwanpuyarusin parangini, ndushat anumand
    putakchinllina? Papcha; putakchusin, uru iyaa muchchureemshapari tarawzupaneem
    wayachinllinaya ichingaru chiniptartatamaniya, táranganaya.
  hui-hui: Anigo Yosebe hamene biaru tigua Yosebe andaga polene gi howa tini dege
    dege lalu, Tigua ala ibirimangi muni inanaga nuha hana hayiyagonaga lara bada.
    Tigua ina anda ogoha haru anda puwa minu yania holebira bada. Ina minu yania howa
    tinaga garabaya biabe ale bialu helonaga helolebira bada. Ani bialu inanaga nogo
    dongi haru kamarunibi ti dege holebira bada, lene.
  wrs-wrs: Wo monam wongavna, etehumunilva pem vivna, hevm ishuna os, doara pina diva
    innewondamera hev dembhisuv vinna, wo himba honam nengnamba, wo pimba wonprov
    hona deuvramba. Ata pimba lelnam helvawol vivav, wo pimba ata andranindilm kekaiv
    vivav, eva pivna donkinahonam.
  jao-jao: Ngala kalu-wingka bajinju wandayarra nya-mangaji, kalu-wardanka kurdandu.
    Kulu kalinyamba-wukanyi barra, “Nyungku-ja barra, jambalila-kanji marnajinju wirangu
    ma-mbangu ambuliyalu ma-mani ku-wani ngambalaa rru-bayikila. Nungka nyalalhurrku
    barra kambalalu-ramala, kala-kala barra jinangu yirrikirri aluwa, ngala ngambala
    kambala-nmala li-jawina aluwa, li-ngayangaya likungu.”
  mya-mya: ညီ​အစ်​ကို​တို့​သည်​ယော​သပ်​အိမ်​သို့​လိုက်​ပါ လာ​ကြ​စဉ်``ပ​ထ​မ​အ​ခေါက်​တွင်​ငါ​တို့​၏
    စပါး​အိတ်​များ​၌​ငွေ​များ​ပြန်​ထည့်​ပေး​လိုက် သည့်​ကိစ္စ​ကို​အ​ကြောင်း​ပြု​ပြီး​လျှင်
    သူ​တို့ သည်​ငါ​တို့​အား​ဖမ်း​ဆီး​လျက်​မြည်း​များ​ကို သိမ်း​ယူ​၍​သူ့​ထံ​၌​ကျွန်​ခံ​စေ​လိမ့်​မည်''
    ဟု တွေး​တော​ကာ​စိုး​ရိမ်​ကြောက်​ရွံ့​ကြ​၏။-
  cbi-NTPO: 'Tsenñu yalanu José'' yashaa takendetsuñu wapanandu, entsa entsandila:
    Ajke'' bijeenu lala'' kustaasha lushi manbu'' kuwadekisu juntsa'' mitya lalanu
    kuipa faawaanaa engu detaave, tsejtaa lalanu deka'', naa lala'' burunu bain deka'',
    yachi manda-i'' taawasha kemu chachi detirenu, tiitila.'
  bod-N: དེ་ཡང་ཡོ་སེབ་ཀྱི་ཁང་པའི་ནང་དུ་ཁྲིད་པས་ཁོ་རྣམས་འཇིགས་ཏེ་འདི༌ལྟར། ངེད་ཅག་འདིར་ཁྲིད་ཡོང་བ་ནི་ཐེངས་དང་པོར་འབྲུ་རིགས་ཉོ་རུ་ཡོང་བའི་དུས༌སུ།
    སྒྱེ་མོའི་ནང་དུ་དངུལ་སྒོར་བཞག་ཡོད་པའི་ཕྱིར་ཡིན་ངེས༌ཤིང༌། བསམ་བཞིན་ངེད་ཅག་ལ་བསྙོན་བཙུགས་ཏེ་གནོད་འཚེ་བྱེད་པ༌དང༌།
    བཙན་གྱིས་ངེད་རྣམས་བྲན་གཡོག་ཏུ་འགོད༌པ། ངེད་ཅག་གི་བོང་བུའང་འཕྲོག་པར་རྩོམ་པ་རེད་ཅེས་སྨྲས༌སོ།།
  wsk-wsk: Se tom nongorak kawam te namakaso mu nuna ninguru nguangakasan, ale nungamin
    yenakaso, “Imi ana ulengko taiman ale na diaman, bare manga na te diaman mu aking
    nanga na inang ningi aniram se ana arigiman, ewere ko agi nanga iluman agila.
    Kari dom mu nanga moruk maguwurok, ale ura dungan kari ko nanga bitiruk ale nanga
    donkey giokko agi, iwita nanga beteso,” makasan.
  kkl-kkl: Yusupti aeag poa phiogpa, sin log sene-sene yabaeknena, “Nun ane, 'Paiag
    nang yaang,' aro nen samen sum yabonge neneko kirik solomne ag ina siramag wamoba,
    tobobonge neneko sembe payahiang. Neneko sembe nun saelbahiangdi, pham keledai
    nuringe toro agha sindi arukna nemban uahiang,” alamek.
  sna-sna: Zvino varume vaya vakatya pavakatorwa vakaendwa navo kumba kwake. Vakafunga
    vakati, “Tauyiswa muno nokuda kwemari iya yakadzoserwa mumasaga edu panguva yokutanga.
    Anoda kutirwisa, agotikunda, agotisunga senhapwa uye agotora mbongoro dzedu.”
  spa-BLM: 'Los hombres tuvieron miedo de que los llevaran a la casa de José, y dijeron:
    “Por el dinero que se devolvió en nuestros sacos la primera vez, nos han traído,
    para que busque ocasión contra nosotros, nos ataque y nos tome como esclavos,
    junto con nuestros asnos.”'
  beu-beu: Uanguveng Yusup ekaku ang naung nehe iat ila Yusup ehava mi muse, ini iuangmarit
    etatabi, bot ini itat mateng hula, “Nehe piat angami hoa anga, seeng ba tura halomang
    pi baning hoa angami angu, pi bale ila se ue pikarong mi angu ebele. Ini piat
    angami hoa, senge eateing-niang se ini piadoi, senge pikeledei ang naung ini medi,
    bot ini ping metma imalea ening,”
  cac-cac: 'Ix te xiv chaan̈ eb'' vin̈ yujto ix ic''chajb''at eb'' vin̈ d''a spat
    vin̈, ix yal-lan yab'' eb'' vin̈ icha tic: —Chuc tas sna vin̈ d''a quib''an̈.
    Tecan yuj q''uen tumin ix yac'' meltzaj eb'' vin̈ d''ayon̈, yuj chi'' tzon̈ ic''chajcot
    d''a tic. Tecan ol on̈ yac''och vin̈ schecab''oc yed'' noc'' co chej tic, xchi
    eb'' vin̈.'
  swh-ULB: Wale ndugu wakaogopa kwa vile walivyoletwa katika nyumba ya Yusufu. Wakasema,
    “Ni kwa sababu ya pesa iliyorudishwa katika magunia yetu mara ya kwanza tulipoletwa
    ndani, kwamba atafute nafasi kinyume chetu. Kwamba aweze kutukamata na kutuchukua
    kama watumwa, na kuchukua punda wetu.” Wakamsogelea mtunzaji wa nyumba ya Yusufu,
  bel-bel: 'Спалохаліся людзі гэтыя, што ўвялі іх у дом Язэпаў, і сказалі: гэта за
    срэбра, вернутае раней у мяхі нашыя, увялі нас, каб прычапіцца да нас і напасьці
    на нас, і ўзяць нас у няволю, і аслоў нашых.'
  deu-ELBBK: 'Da fürchteten sich die Männer, dass sie in das Haus Josephs geführt
    wurden, und sprachen: Um des Geldes willen, das im Anfang wieder in unsere Säcke
    gekommen ist, werden wir hineingeführt, dass man über uns herstürze und über uns
    herfalle und uns zu Knechten nehme, samt unseren Eseln.'
  mbb-OT: Ne utew sikandan nahandek dutun te kedumaha kandan diyà te valey ni Jose
    su neisip dan is, “Kela ke iyan indumaha kenitew kayi is tenged te selapì he neketaǥù
    diyà te menge saku tew zutun te nehuna he kedhendini tew. Kela ke edekepen kiw
    ne ed-uripenen kiw ne egkuwaan dan is menge asnu tew.”
  msc-msc: 'Alu watɔla Yusufu la bon na, wo ka alu masilan. Alu kan ko: «An da lana
    yan wodi ko le rɔ, wodi mɛn bilara an na bɔrɔilu kɔndɔ an na ko fɔlɔ rɔ. Alu kɛtɔ
    bela an kan de, ka an na falilu ta, ka an mira ka an kɛ jɔnilu ri.»'
  mal-2015: 'തങ്ങളെ യോസേഫിന്റെ വീട്ടിൽ കൊണ്ടുപോകയാൽ അവർ ഭയപ്പെട്ടു: ആദ്യത്തെ പ്രാവശ്യം
    നമ്മുടെ ചാക്കിൽ മടങ്ങിവന്ന ദ്രവ്യം നിമിത്തം നമ്മെ പിടിച്ചു അടിമകളാക്കി നമ്മുടെ
    കഴുതകളെയും എടുത്തുകൊള്ളേണ്ടതിന്നാകുന്നു നമ്മെ കൊണ്ടുവന്നിരിക്കുന്നതു എന്നു പറഞ്ഞു.'
  tuo-NT: 'Na peꞌe José ya wiꞌipʉ cʉ̃ miacã, ʉcʉayʉꞌrʉacãrã niwã. Aꞌmerĩ aꞌtiro ucũcãrã
    niwã: —Marĩrẽ tojo weetaꞌsagʉ weemi. Sõꞌoníꞌque niyeru marĩ ye ajuripʉ sãñaꞌque
    wapa nitʉꞌsaꞌa. Marĩrẽ topʉ marĩ yarã waꞌicʉrã meꞌrã ñeꞌe, daꞌracoꞌteri masã sõrõ,
    dutipegʉtigʉ weesami, nicãrã niwã.'
  gup-gup: Wanjh bedda nawu birridangerrinj bu benkang kore Joseph nuye kunrurrk wanjh
    kunu birrikeleminj, bedda birrimarneyimerrinj, “Bu kerrngehkenh kunwardde birrimdurndiweng
    kadberre birridahkendoy kore baladji, wanjh kunmekbekenh kunu kondah kankang kadberre.
    Nungka kadjare kandarrkidmang kadberre dja kanmarnbun bu karrimarnedurrkmirri,
    dja mak kamang donkey kadberre.”
  met-met: Ne dimaxuwa bungina dibagu (ba) xapdi mala Yosep numania. Dahatum ba, “Bola
    namua daxap kira ma la li bing sianga dita muli maluxuʼm tangamamdi nulana. Bo
    ba wasaso kira saing tuxu kira bu (libu) tasok lipuxing oxata olanggamdi, saing
    xap donkiradi xauna.”
  gvs-gvs: E ame pasina tauna simatoita gagaina. Tuwo sidigo kadi, ‘Ida mani boi ida
    baiki goi sivadodoimneidi pasina simeda vada goi. Tauyana latuwona iyoisida, ilauida,
    e bei kita ina pakonayao go, ida ase ikabidi.’
  rmc-rmc: 'Ale ola murša predaranďile, sar len ile andro kher le Jozefoskro, a phende
    peske: „Ile amen kade andre vaš ola love, so amenge thode pale andre amare gone.
    Akana amen chudena a marena! Lena amenge le somaren a kerena amendar peskre otroken!“'
  nlg-nlg: Na mataghu sule te sodora tana bona tara righia ivei tara lavira vaa igaa.
    Ma gaira tara sopa ghanaghana heghedira, “Aeni na pukuna na lei rongo tara talu
    pulohighi ilokani dida na lei kirisa tana bosa ta pulohi. Agaia te ghanaghana
    ge ke lotighita te vaghaa rana tinoni gito, me ke pitighita vaghaghita na tinoni
    seka, me ke holai ghua dida na lei donkey.”
  dgr-DOGNT: Joseph wekǫ̀ ts'ǫ̀ gogeèwa t'à geejı̨, hagı̨ı̨wǫ, “Satsǫ̀ą degoo goɂǫhchì
    yìı nagı̨ı̨wa ı̨lè ts'ıhɂǫ̀ jǫ nègogį̀ı̨wa hǫt'e. Eyı k'àowo sìı gǫ̀į̀hchı xè
    gots'ǫ̀ k'ahowo ha, eyıts'ǫ wegha eghàlats'eedaà agole xè gotłı̨tsoa goghǫ neyıìwa
    ha sǫnı,” hagı̨ı̨wǫ.
  pes-OPV: 'و آن مردان ترسیدند، چونکه به خانه یوسف آورده شدند و گفتند: «بسبب آن نقدی
    که دفعه اول درعدلهای ما رد شده بود، ما را آورده‌اند تا بر ماهجوم آورد، و بر ما
    حمله کند، و ما را مملوک سازد و حماران ما را.»'
  ron-1924: 'Ей с-ау темут кынд ау вэзут кэ-й багэ ын каса луй Иосиф ши ау зис: „Не
    багэ ынэунтру дин причина арӂинтулуй пус ын сачий ноштри дата трекутэ; вор сэ
    се нэпустяскэ песте ной ка сэ не я робь ши сэ пунэ мына пе мэгарий ноштри.”'
  ben-OBCV: যখন তাঁদের তাঁর বাড়িতে নিয়ে যাওয়া হল তখন তাঁরা ভয় পেয়ে গেলেন। তাঁরা
    ভাবলেন, “প্রথমবার আমাদের বস্তায় যে রুপো রেখে দেওয়া হয়েছিল সেজন্যই আমাদের এখানে
    আনা হয়েছে। তিনি আমাদের উপর হামলা করতে ও ক্রীতদাসরূপে আমাদের গ্রেপ্তার করতে এবং
    আমাদের গাধাগুলি দখল করে নিতে চাইছেন।”
  lex-lex: 'Noka riy re ramta''at wenna, yoma rodia pa rla''awa Yusup romni nayanni.
    Riwra: “Mak katota-kariei pia rod it la handi, de la'' kupan maka ha rpolla la''a
    it kadnu la ululu de. Rod it mai handi totpa rtorn ita pa rhi'' it la ata-wa''ara,
    me it keledaini re mana ra''ala.”'
  rgu-rgu: Fai fo ara laꞌo-laꞌo leo Yusuf uma na reu, aꞌa nara bii raan seli. Nai
    eno taladaꞌ ara beidea rae, “Ae! Ubeaꞌ taon de ana nadenu fo roo ita leo iaꞌ mai?
    Bate ana nau tao nasususaꞌ ita, nana huu doiꞌ fo faiꞌ naa ra ara fee faliꞌ asa
    nai ita karong ara daleꞌ a. Ara roi taoꞌ, de ro ita leo iaꞌ mai fo kekeneu te
    homu ra ita, ela tao ita teuꞌ ria atan. Basa te ara roso ra ita keledei nara katemaꞌ.”
  som-som: Nimankiina waa cabcabsadeen, maxaa yeelay, waxaa la soo geliyey gurigii
    Yuusuf; oo waxay isku yidhaahdeen, Lacagtii markii hore lagu soo celiyey joonyadaheenna
    weeye waxa laynoo soo xeraystay; wuxuu doonayaa inuu wax inoo qabsado, oo uu ina
    dhaco, oo uu ina addoonsado, dameerradeennana qaato.
  lat-VUC: 'Ibique exterriti, dixerunt mutuo: Propter pecuniam, quam retulimus prius
    in saccis nostris, introducti sumus: ut devolvat in nos calumniam, et violenter
    subjiciat servituti et nos, et asinos nostros.'
  aoi-aoi: Akena aburraja na-minjirrkakbar•danguma wurrakina mena nenu-wilyakama nakina
    Jawijiba-langwu-wa alikira. Na-lyangkiyama-bu wurrakina, “Nenaka ngarrenu-wilyakinama
    yenjerra ebina-langwa angwarnda-da beka-manja narri-lawurrakajuwa-murrilangwa
    adinuba-wiya-na! Kembirra dukwa akabu-menama warenja-bawiya-da akabu-ngajinama
    wurrakina akwa akabu-murrakajinama ngakwurra-langwa dangki-da. Kembirra ngarna
    akabu-menama ena-langwi-yada ngarnikuminuwar•duwar•da ngarningangkawura-da,” na-lyangkiyama-bu
    wurrakina-da.
  eng-ASVBT: And the men were afraid, because they were brought to Joseph’s house;
    and they said, Because of the money that was returned in our sacks at the first
    time are we brought in; that he may seek occasion against us, and fall upon us,
    and take us for bondmen, and our asses.
  mna-mna: 'Tiwwa ma tila mi tipet Yosep ruumu kini, to keten ikam keŋ, mi timoto
    kan ma tiso: “Wai! Pat ta tipimiili sula gomsaaba kiti, ta ko lende sua pa i.
    Uunu tina ta ko tikam ti ma tala ruumu kini pa i. Iŋgi ko timaŋga piti, mi tikam
    ti ma tewe mbesooŋo kini, mi tiyo doŋki kiti tomini ma tiwe lene.”'
  ita-1885: 'E quegli uomini temettero, perciocchè erano menati dentro alla casa di
    Giuseppe, e dissero: Noi siamo menati qua entro per que'' danari che ci furono
    tornati ne'' nostri sacchi la prima volta; acciocchè egli si rivolti addosso a
    noi, e si avventi contro a noi, e ci prenda per servi, insieme co'' nostri asini.'
  eng-LXXUP: And the men, when they perceived that they were brought into the house
    of Joseph, said, We are brought in because of the money that was returned in our
    sacks at the first; even in order to inform against us, and lay it to our charge;
    to take us for servants, and our asses.
  eng-ULB: The men were afraid because they were brought to Joseph's house. They said,
    “It is because of the money that was returned in our sacks the first time we were
    brought in, that he may seek an opportunity against us. He might arrest us and
    take us as slaves, and take our donkeys.”
  spa-VBL: Ellos estaban muy asustados de que los llevaran a la casa de José. “Es
    por el dinero que se estaba en nuestros sacos la primera vez que vinimos”, se
    dijeron entre ellos. “¡Por eso nos traen para acusarnos y atacarnos! ¡Nos convertirá
    en sus esclavos y se llevará nuestros asnos!”
  fra-_FOB: 'Et ces hommes eurent peur de ce qu''on les menait à la maison de Joseph;
    et ils dirent: C''est à cause de l''argent qui fut remis dans nos sacs la première
    fois, qu''on nous emmène; c''est pour se jeter, se précipiter sur nous et nous
    prendre pour esclaves, et se saisir de nos ânes.'
  mal-mal: 'തങ്ങളെ യോസേഫിന്റെ വീട്ടിൽ കൊണ്ടുപോകുകയാൽ അവർ ഭയപ്പെട്ടു: “ആദ്യത്തെ പ്രാവശ്യം
    നമ്മുടെ ചാക്കിൽ മടങ്ങിവന്ന പണം നിമിത്തം നമ്മെ പിടിച്ച് അടിമകളാക്കി നമ്മുടെ കഴുതകളെയും
    എടുത്തുകൊള്ളേണ്ടതിനാകുന്നു നമ്മെ കൊണ്ടുവന്നിരിക്കുന്നത് എന്നു പറഞ്ഞു.'
  urd-GVR: Jab unheṅ us ke ghar pahuṅchāyā jā rahā thā to wuh ḍar kar sochne lage,
    “Hameṅ un paisoṅ ke sabab se yahāṅ lāyā jā rahā hai jo pahlī dafā hamārī boriyoṅ
    meṅ wāpas kie gae the. Wuh ham par achānak hamlā karke hamāre gadhe chhīn leṅge
    aur hameṅ ġhulām banā leṅge.”
  suz-BL: मेकोपुकी चहिं हिंमा बाक्‍त, मारदे हना योसेफ आ खिं आगा ओंइदीमी बाक्‍त। मिनु
    मेकोपुकीमी “मारदे हना इं ङोंइती ङा क्‍येट इं धोक्रोम थित्‍तय। मिनु इं कली वाइल
    सेल्‍चा नु इं गधा रोइक्‍चा कली इं कली एके ओंइताक्‍मे” देंमुमा बाक्‍त। उत्‍पत्ती
    ४२:२८
  ita-1927: 'E quelli ebbero paura, perché eran menati in casa di Giuseppe, e dissero:
    “Siamo menati qui a motivo di quel danaro che ci fu rimesso nei sacchi la prima
    volta; ei vuol darci addosso, precipitarsi su noi e prenderci come schiavi, coi
    nostri asini”.'
  ckb-ckb: 'پیاوەکان ترسان کاتێک برانە ماڵی یوسف و گوتیان: «ئێمەیان بەهۆی ئەو زیوەی
    جاری یەکەم خرابووەوە ناو هەگبەکانمان هێناوەتە ژوورەوە. دەیەوێت پەلامارمان بدات
    و بکەوێتە سەرمان و بمانکاتە کۆیلە و گوێدرێژەکانمان ببات.»'
  eng-BBE: Now the men were full of fear because they had been taken into Joseph's
    house and they said, It is because of the money which was put back in our bags
    the first time; he is looking for something against us, so that he may come down
    on us and take us and our asses for his use.
  crx-NTPO: '''Et nyoonne dune whehunuljut, Joseph ooyoh ts''e dabunila, ''ink''ez
    uhutni, “Nyoo sooniya ''i k''a la ne''inla ne''uzdla-i be nahuyandzai-i ''udechoo
    njan daneuninla. Nech''az nedutadalh-un ''et hukwunuta ''ulhnane k''un''a neutalhchulh
    nyoo ghuna'', donkey cha.”'
  kan-OKCV: ಯೋಸೇಫನ ಮನೆಗೆ ಕರೆತಂದದ್ದರಿಂದ ಅವರು ಭಯಪಟ್ಟು, “ಹಿಂದೆ ನಮ್ಮ ಚೀಲಗಳಲ್ಲಿ ತಿರುಗಿ
    ಸೇರಿದ ಹಣಕ್ಕಾಗಿ ನಮ್ಮನ್ನು ಹಿಡಿದು, ನಮ್ಮ ಮೇಲೆ ಬಿದ್ದು, ನಮ್ಮನ್ನು ದಾಸರಾಗಿ ಮಾಡಿ, ನಮ್ಮ
    ಕತ್ತೆಗಳನ್ನು ತೆಗೆದುಕೊಳ್ಳುವುದಕ್ಕೆ ನಮ್ಮನ್ನು ಇಲ್ಲಿಗೆ ತಂದಿದ್ದಾನೆ,” ಎಂದರು.
  bbb-bbb: Fu kaenamia ijia vakoga buka ireobo jumena una bue kuae, Noeje bu irerefuo
    kaenamuona igia ruove? Bu bite maza ije no iko igia rovoga bu moni ije kena una
    kamui nuvuone ijia keva bu ijadufuo kaenamuona ruove. Bu ijadufuo toenamuo ruodo
    bu no kanuo areme kuoga no fuefuo moni baki imenoeke fu mave doniki nuvuone ije
    una fuone kekiro remono kuae.
  tam-2017: தாங்கள் யோசேப்பின் வீட்டிற்குக் கொண்டுபோகப்படுகிறதை அவர்கள் கண்டு பயந்து,
    “முன்னே நம்முடைய சாக்குகளில் இருந்த பணத்திற்காக நம்மேல் குற்றம் சுமத்தி, நம்மைப்
    பிடித்துச் சிறைகளாக்கி, நம்முடைய கழுதைகளை எடுத்துக்கொள்ள நம்மைக்கொண்டுபோகிறார்கள்”
    என்று சொல்லி,
  spa-RV-1909: 'Y aquellos hombres tuvieron temor, cuando fueron metidos en casa de
    José, y decían: Por el dinero que fué vuelto en nuestros costales la primera vez
    nos han metido aquí, para revolver contra nosotros, y dar sobre nosotros, y tomarnos
    por siervos á nosotros, y á nuestros asnos.'
  ron-BTF: 'Şi bărbaţii s-au temut, deoarece au fost aduşi în casa lui Iosif; şi au
    spus: Din cauza banilor care au fost întorşi înapoi în sacii noştri de prima dată
    suntem aduşi înăuntru; ca el să caute motiv împotriva noastră şi să cadă asupra
    noastră şi să ne ia ca robi şi măgarii noştri.'
  eng-WEBP: The men were afraid, because they were brought to Joseph’s house; and
    they said, “Because of the money that was returned in our sacks the first time,
    we’re brought in; that he may seek occasion against us, attack us, and seize us
    as slaves, along with our donkeys.”
  eng-FBV: They were really worried that they were being taken to Joseph's house.
    “It's because of the money that was put in our sacks the first time we came,”
    they said to each other. “That's why we're being brought in—so he can accuse us
    and attack us! He'll make us his slaves and take our donkeys!”
  nld-1939: 'Toen de mannen naar het huis van Josef werden gebracht, werden zij bang
    en zeiden: We worden weggebracht om het geld, dat de vorige maal in onze zakken
    is teruggevonden. Men wil ons overrompelen en overvallen, ons tot slaven maken,
    en onze ezels in beslag nemen.'
  nch-BL: 'Pero inijuanti momajmatijque pampa quinhuicayaya ichaj José huan moilhuijque:
    ―Techhualicatoc nica por nopa tomi cati techcuepilijque quema achtohui tihualajque.
    Ama quiijtos tiquichtequilijque, huan techquixtilis totapiyalhua huan techitzquise.
    Techchihualtise ma titequitica quej titequipanohuani cati quincojtoc.'
  tfr-NTPO: Gueniyo bangkjrara l̈ok ara, söya jek José ushko kjĩshko. Wotjl̈ĩk l̈ok
    ga «Shji söya l̈ok jek l̈öng eshko jl̈õ wl̈eni, dbur twara l̈ok tek bi kong iröng
    l̈i kjĩshko. Shji shakoba, shji iëba ber l̈öng ba parkagaga tjwl̈ẽk l̈öng pjir
    wl̈eniyo, bi öng wl̈e tjok» l̈e.
  vie-1934: 'Anh em thấy mình phải đưa vào nhà Giô-sép, thì sợ hãi, và nói với nhau
    rằng: Aáy cũng vì số tiền đã để lại vào bao chúng ta lần trước, nên họ mới đem
    chúng ta vào chốn nầy, đặng tìm cớ xông vào đánh chúng ta, bắt chúng ta làm tôi
    mọi, và chiếm đoạt mấy con lừa của chúng ta.'
  hin-CV: योसेफ़ के घर आकर सब डर गए. सबने सोचा, “जो रुपया हम सबके बोरे में था, वे
    हम लोगों को अपराधी सिद्ध करने लिए उनका उपयोग करेंगे. तब वे हम लोगों के गधों को
    ले लेंगे और हम लोगों को दास बनाएंगे.”
  eng-OURB: The men were afraid, because they were brought to Joseph [May he add]’s
    house; and they said, “Because of the money that was returned in our sacks at
    the first time, we’re brought in; that he may seek occasion against us, attack
    us, and seize us as slaves, along with our donkeys.”
  spa-BES: 'Ahora los hombres estaban llenos de temor porque los habían llevado a
    la casa de José y dijeron: Es por el dinero que pusimos en nuestras maletas la
    primera vez; él está buscando algo en contra de nosotros, para tendernos una trampa
    sobre nosotros y nos lleve a nosotros y a nuestros asnos como sus siervos.'
  tdx-tdx: Nihembañe amy zao i lahilahy rey kanao nendeseñe mb’añ’anjomba’ Iosefe
    ao, le nanao ty hoe, Hera i dralay, i nampoly an-goni’ay am-baloha’eiy ro nampizilihañe
    anay, hikaboha’e raha, hiambotraha’e, naho hondevoze’e rekets’ o borìken-tikañeo.
  vid-vid: Lowawene wahilikwe kuli ng'handa ya Yusufu nawamema majesa, nawalonga hewo
    kwa hewo, “Tigaligwa kuno kwa mbuli ya jila migwala jotuhilusilwe mli migunila
    ja hetwe nalotuyile hala ha mwaluko leka yawe na cha kusinjizila kututowa na kutusukula
    midogowi ja hetwe na kutudita wapogozi wa heye.”
  pwg-pwg: Ma varevaresina na ere yabuyabumanisi inenae, inotanotai bo, “Kunona tapisi
    tagimara ma ita mane na wawaya sago iuwaname ita ku kutu, nani berana kubiine
    iviinita wike ina ku numa tapisi. Ina kayowana da ina ravita ma ina berita da
    ti sleiv ma bade ita donki ina yuna da rapenai.”
  eng-OKE: And the men were afraid because they were brought into the, house of Joseph;
    and said, It is on account of the money that was returned in our baggage at first,
    that we are brought in, that he might domineer over us, and find occasion against
    us, and take possession of us as slaves, and seize upon our asses.
  tha-KJV: คนเหล่านั้​นก​็​กล​ัวเพราะเขาพาเข้าไปในบ้านโยเซฟ จึงพู​ดก​ั​นว​่า “เพราะเหตุเงิ​นที​่​ติ​ดมาในกระสอบของเราครั้​งก​่อนนั้น
    เขาจึงพาพวกเรามาที่​นี่ เพื่อท่านจะหาเหตุ​ใส่​เราจั​บก​ุมเรา จับเราเป็นทาส ทั้งจะริบเอาลาด้วย”
  por-BR-2018: 'E aqueles homens tiveram temor, quando foram metidos na casa de José,
    e diziam: Pelo dinheiro que voltou em nossos sacos a primeira vez nos trouxeram
    aqui, para virem contra nós, e nos atacar, e tomar por servos a nós, e a nossos
    asnos.'
  bco-bco: Ao iyo꞉ Yosa꞉ba꞉ ene aya tililia꞉ ha꞉nab amio꞉, iyo꞉ tagilaki a꞉la꞉sio꞉,
    “Nio꞉ a wenamilo꞉ tililia꞉ ha꞉nab wema꞉yo꞉, iliyo꞉ tamin amilo꞉ mole ko꞉lo꞉ nili
    masi amilo꞉ a꞉ma꞉la꞉ disa꞉ a꞉no꞉ asulakigab. Iliyo꞉ nio꞉ inin nanog kalu doma꞉ki,
    iliyo꞉ nio꞉ banagalia꞉taki, yame tandea꞉sa꞉ga꞉ ta꞉lia꞉nigab. A꞉la꞉ta꞉ga꞉ nili
    donkiyo꞉lo꞉ ili dia꞉nigab.” A꞉la꞉asulakiyo꞉ iyo꞉ tagio꞉ alan dowo꞉.
  deu-ELO: 'Da fürchteten sich die Männer, daß sie in das Haus Josephs geführt wurden,
    und sprachen: Um des Geldes willen, das im Anfang wieder in unsere Säcke gekommen
    ist, werden wir hineingeführt, daß man über uns herstürze und über uns herfalle
    und uns zu Knechten nehme, samt unseren Eseln.'
  ktm-ktm: Su mapwi halila ile um eri pe hantawene hutun ihpa, “Su hantakun tidu titlalih
    um kurti pwi ti we odo moni munen tidu titsa pe heduwe halla ndre lon ndrop tatidu
    ti ndreh? Tidu we tidehretek pe su heseroroput hasa pule-e’ tidu, hekuni donki
    ta tidu, pe hahnan tidu titla lewen marai tadan.”
  caa-caa: 'Pero conda cꞌotoy unatobꞌ que esto tama uyotot e José war axiobꞌ, cay
    bꞌactobꞌ meyra y cay ojronobꞌ jaxobꞌ taca y chenobꞌ: —Pues taresnon tara umen
    que war ubꞌijnu tama e tumin lo que sujta turbꞌana tama cacostal conda tarion
    tuaꞌ camani e trigo bꞌajxan. Pues bꞌajcꞌat axin uwatzꞌionobꞌ y axin uchionobꞌ
    capatna bꞌan cocha inteꞌ man xeꞌ mambꞌir inyajrer, y axin ulocsiobꞌ cawaracꞌobꞌ
    ubꞌan, chenobꞌ uyunenobꞌ e Jacob jaxobꞌ taca.'
  eng-WYC-2018: and there they were afeared, and they said together, We be brought
    in for the money which we bare again before in our sacks, that he put challenge
    against us, and make subject by violence to servage both us and our asses. (and
    they were afraid there, and they said together, We be brought in here for the
    money which we found put back in our sacks, and he shall soon challenge us about
    it, and by force make both us and our donkeys subject to servitude, or to slavery.)
  epo-epo: 'Kaj tiuj homoj ektimis, kiam oni enkondukis ilin en la domon de Jozef,
    kaj ili diris: Pro la mono, kiu antaŭe estis metita returne en niajn sakojn, oni
    enkondukis nin, por ĵeti sur nin kalumnion kaj ataki nin, kaj preni nin kiel sklavojn
    kune kun niaj azenoj.'
  uig-PIN: 'Ular bolsa Yüsüpning ɵyigǝ baxlap kelinginidin ⱪorⱪuxup: — Aldinⱪi ⱪetim
    taƣarlirimizƣa yandurulƣan pulning sǝwǝbidin biz uning ɵyigǝ elip kelinduⱪ; uning
    mǝⱪsiti bizgǝ ⱨujum ⱪilip, üstimizdin besip ⱪul ⱪilip, exǝklirimizni tartiwelix
    ohxaydu, — deyixti.'
  beo-beo: 'Ilia da amo diasuga oule asili, bagadewane beda:i galu. Ilia amane dawa:i,
    “Muni ninia esa amo ganodini bu dialebe ba:beba:le, ilia da nini guiguda: oule
    ahoa. Amasea, ilia da sinidigili, ninima gasawane doagala:le, ninia dougi lale
    amola nini udigili hawa: hamosu dunu hamomu.”'
  tpi-OTNT: Tasol taim ol i no go insait yet ol brata i pret na ol i tok olsem, “Ating
    ol i tingting long dispela mani ol i bin putim insait long ol bek bilong yumi
    taim yumi kam bipo. Long dispela as tasol na ol i bringim yumi i kam long dispela
    haus. Ol bai i holimpas yumi na mekim yumi i kamap ol wokboi nating bilong ol.
    Na bai ol i kisim tu ol donki bilong yumi.”
  hau-SA: Mutanen dai suka firgita sa’ad da aka ɗauke su zuwa gidansa. Suka yi tunani,
    “An kawo mu nan ne saboda azurfan da aka sa a cikin buhunanmu da farko. Yana so
    yă fāɗa mana, yă kuma sha ƙarfinmu, yă ƙwace mu kamar bayi, yă kuma kwashe jakunanmu.”
  udu-udu: 'Dhali ’kwani uni ḵo/ki is mo haali/ uni suskunu bway gu’b ma Yuusup̱ mo
    dhali uni oki gwo mo ki: A’di ta mii ma guurush wariba/ kun dhukunu e ’twamana
    wolgwap̱im bana mo ka cim gi ṯwa/a/ yin mo a’di isuskunu ana gu’b mo ’tese/ wakan
    ki a’di midi ŋap̱ embula ’borga/ ap̱o/ ana mo dhali biṯa p̱o/ ana dhali dhu ana
    ki c̱iŋkina/ kun yolu mo dhali bu’th thuluny bana mo be.'
  uig-LAT: 'Ular bolsa Yüsüpning öyige bashlap kélin’ginidin qorqushup: — Aldinqi
    qétim tagharlirimizgha yandurulghan pulning sewebidin biz uning öyige élip kélinduq;
    uning meqsiti bizge hujum qilip, üstimizdin bésip qul qilip, ésheklirimizni tartiwélish
    oxshaydu, — déyishti.'
  nde-nde: Amadoda ethuka ebona elethwa endlini kaJosefa. Bacabanga ukuthi, “Silethwe
    lapha ngenxa yesiliva esabuyiselwa emasakeni ethu ekufikeni kwethu kwakuqala.
    Ufuna ukusihlasela asehlule, abesesithumba sibe yizigqili athathe obabhemi bethu.”
  ton-ton: Pea naʻe manavahē ʻae kau tangata, koeʻuhi ko e ʻave ʻakinautolu ki he
    fale ʻo Siosefa; pea naʻa nau pehē, “Kuo ʻomi ʻakitautolu ki heni, ko e meʻa ʻi
    he paʻanga nai, naʻe toe tuku mai ʻi heʻetau tangai, ʻi he fuofua haʻu; koeʻuhi
    ke nau fakahalaʻi ʻaki ʻakitautolu, ʻo ʻoho mai kiate kitautolu, ʻo puke ʻo fakapōpulaʻi
    ʻakitautolu, mo ʻetau fanga ʻasi.”
  ces-1613: 'Báli se pak muži ti, když uvedeni byli do domu Jozefova, a řekli: Pro
    ty peníze, kteréž prvé vloženy byly do pytlů našich, sem uvedeni jsme, aby obvině,
    obořil se na nás, a vzal nás za služebníky i osly naše.'
  eko-eko: 'Yo n''oofiya owawe Yuusufu khusala oova oopuwelaka yoori: “Talili natiiseliwavo
    mwaasa wa nzurukhu opule naarutiseliweeyo swaafu etile yamwanzo mvisurupa mwetthu.
    Ye ontakha onihukhumu, aniphuke anirette wiiya amwiitthwaana zawe, aninyakanye
    apuuru etthu.”'
  nss-nss: Pe nali Yosep hu ara huropo huya nondriya seu pe hunoh pe huro pa, “Worou
    tusa seu iye, ara andre iya konoha singayai para mamu imui isa nondriya ndropwarou?
    Yiy matisan pakipanohowani worou, pe tukarayah ndramat para poya mbulyan o mwaihei,
    pe kiwiri hu tongkiy torou i.”
  eng-WMB: The men were afraid, because they were brought to Joseph’s house; and they
    said, “Because of the money that was returned in our sacks the first time, we’re
    brought in; that he may seek occasion against us, attack us, and seize us as slaves,
    along with our donkeys.”
  tam-TCV: அவர்கள் யோசேப்பின் வீட்டுக்குக் கொண்டு செல்லப்பட்டபோது பயந்தார்கள். அவர்கள்,
    “முதல்முறை நாம் வந்தபோது, நமது சாக்குகளில் மீண்டும் வைக்கப்பட்டிருந்த வெள்ளிக்காசின்
    நிமித்தமே நாம் இங்கு கொண்டுவரப்பட்டிருக்கிறோம். நம்மைத் தாக்கி, அடக்கி, நம்மை
    அடிமைகளாகப் பிடித்து, நமது கழுதைகளையும் எடுத்துக்கொள்ளவே அவன் விரும்புகிறான்”
    என்று நினைத்தார்கள்.
  ceb-ULB: Nangahadlok ang mga tawo tungod kay gidala man sila didto sa balay ni Jose.
    Miingon sila, “Tungod kini sa salapi nga gibalik sa atong mga sako sa unang higayon
    nga gidala kita dinhi, aron makakita siya ug higayon batok kanato. Basin ug iya
    kitang dakpon ug kuhaon kita aron mahimong ulipon, ug kuhaon ang atong mga asno.”
  mkn-mkn: Waktu dong bajalan pi Yusuf pung ruma, dia pung kaka dong taku mau mati.
    Di tenga jalan dong baꞌomong bilang, “Weh! Akurang ko dia suru bawa sang kotong
    di sini? Jang-jangan dia mau bekin susa sang kotong, tagal itu doi yang dong su
    kasi kambali di kotong pung karong tempo hari tu. Dong sangaja antar kotong di
    sini, ko takuju sa, dong tangkap ame sang kotong ko bekin jadi dia pung budak.
    Abis, na, dong rampas ame kotong pung keledai samua.”
  nce-nce: Na bu lowa tlelumebëë, bu tako uli memëtla, na melowene lamëtla, “Ëbame
    sebo kë tigisiyabë na bu hi wesibi glo baliti sebobë musu mëta sisike mëtla. Na
    bu kë balitime lowene mëtla na seme tëbo nalëgëtanamefe, bubë lowa këme lëleluna.
    Na bu seme fa fa mëglame nawa na kalabusu lowa sisike melame na kë eso hobë wege
    mana fa nëtatlame. Na sebobë donki kleli tukli melame.”
  pol-UBG: 'Gdy zostali wprowadzeni do domu Józefa, bali się i mówili: Wprowadzono
    nas tu z powodu tych pieniędzy, które za pierwszym razem włożono do naszych worów,
    aby rzucić na nas oszczerstwo, napaść na nas i wziąć w niewolę nas i nasze osły.'
  agr-agr: 'Tuja yajuaka José jeen emam senchi ishamkajui nunik diták pempeentunikiag
    chichainak: “¡Junak anagtamak aikagmawai! Ii kuichik akikmakbaun awagtugmakbau
    egketu wainkabiag nuadui jutijamji, niina inake etami, ashí iina tagkuji aidaujai
    waitkagmastatus”, tuidau.'
  kyc-kyc: Josepena anda nakama lanyuo peyamisa mone wambodupwa nyuunya paleyamo anda
    manjo peyamapya renge dokona namwa dae anda lanyuo epelyaminyi rapisi lao suu
    piyami. Pyapala karapusi pyuo mena donge dupwa nyakaopinya pyaminyi lao suu pyapala
    pakayami.
  urd-GVU: جب اُنہیں اُس کے گھر پہنچایا جا رہا تھا تو وہ ڈر کر سوچنے لگے، ”ہمیں اُن
    پیسوں کے سبب سے یہاں لایا جا رہا ہے جو پہلی دفعہ ہماری بوریوں میں واپس کئے گئے
    تھے۔ وہ ہم پر اچانک حملہ کر کے ہمارے گدھے چھین لیں گے اور ہمیں غلام بنا لیں گے۔“
  deu-1912: 'Sie fürchteten sich aber, daß sie in Josephs Haus geführt wurden und
    sprachen: Wir sind hereingeführt um des Geldes willen, das wir in unsern Säcken
    das erstemal wiedergefunden haben, daß er''s auf uns bringe und fälle ein Urteil
    über uns, damit er uns nehme zu eigenen Knechten samt unsern Eseln.'
  ntj-ntj: Nyangka-ya ngurlu-ngurlu mapitjalayintja. Palunyalu-yanku kulira watjaranytja,
    “Wartalpitjanu-lanya ngaanya katingu nyarra tjimarringuru. Tjiinya kutjupalu-lampa
    yakutja mirrkatjarrangka marlakulu tjarrpatjunu, palunyanguru-lanya ngaanya katingu.
    Palunyalu-lanya kuwarrinya kuru watjaralpi tjulyalku tjayilpa tjarrpatjunku, palunyalu-lampa
    tungki pirninya mantjira katiku.”
  row-row: Ara lao boe ma, aꞌa nara ramatau rala seli. Sia dalaꞌ taladꞌa na ara ola-olaꞌ
    rae, “We! Taꞌo bee de ana denu ro hita tisiꞌ ia. Seꞌu-seꞌu te nae tao naꞌasususaꞌ
    hita, huu doiꞌ fo ara tao baliꞌ sia hita karon na maꞌahulu na. Ara ro hita ia
    tema, fo aiboiꞌ ma, toꞌu hita, fo tao dadꞌi ate na. Ma rambas rala hita keledei
    nara.”
  kan-2017: ಯೋಸೇಫನ ಮನೆಗೆ ಕರೆತಂದದ್ದರಿಂದ ಅವರು ಭಯಪಟ್ಟು, “ಮೊದಲನೆಯ ಸಾರಿ ನಮ್ಮ ಚೀಲಗಳಲ್ಲಿ
    ಹಿಂದಕ್ಕೆ ತೆಗೆದುಕೊಂಡು ಹೋದ ಹಣದ ನಿಮಿತ್ತವೇ ಅವನು ನಮ್ಮನ್ನು ತನ್ನ ಮನೆಯೊಳಗೆ ಕರೆಸಿದ್ದಾನೆ.
    ನಮ್ಮ ಮೇಲೆ ಫಕ್ಕನೆ ಬಿದ್ದು, ನಮ್ಮನ್ನೂ, ನಮ್ಮ ಕತ್ತೆಗಳನ್ನೂ ತೆಗೆದುಕೊಂಡು ನಮ್ಮನ್ನು ದಾಸರನ್ನಾಗಿ
    ಮಾಡಿಕೊಳ್ಳಲು ಇಲ್ಲಿಗೆ ಕರೆಸಿದ್ದಾನೆ” ಎಂದುಕೊಂಡರು.
  ena-ena: Via uci ma ivomaŋ lɨdɨŋ Josepɨ isaimahalinu agɨlaŋ lɨdavɨla abavɨmi. Vaka
    vemɨli aludɨ vaŋ hɨtɨŋ hɨtɨŋ hɨvɨ anɨm hɨlɨcɨ hudavɨci via uahɨlu agasaŋ akua
    igahɨlavɨla aludɨ Isipɨ fɨli tɨbɨ migɨlɨlalɨ agadɨ ulaŋ hɨvɨ via uadi uavɨmi.
    Via ua aludɨ mɨŋalɨvavɨla nulɨdɨ sibɨla hɨsɨŋ hulaŋ hɨnihɨni saŋ lamavɨbali uavɨmi.
    Lavɨla aludɨ sabaŋ donɨki avi vihavɨbali uavɨmi.
  tgo-tgo: Amaamalama gharenji i laghɨlaghɨye mbaŋa thɨ wa e ŋgoloko. Lenji renuwaŋa
    thɨŋa, “Thɨ vaŋguinda na ra mena gheke kaiwae va thɨ bigimbanjogha manima ela
    begibegima. Nuwanjiya lenji vurɨgheghe i ghathɨinda kaero thɨ laweinda na le rakakaiwo
    ghinda na i mbanɨŋgiya la doŋɨkike.”
  yap-yap: Fa’an nni fekrad i yib ko naun rok Josef miyad tamdag, ya ra leam niged
    ni lungurad, “Ka ni fekdad i yib ngaray ni bochan fapi salpiy nni fulweg ngan
    tay ngalan e tutuw rodad ko som’on. Bay ra oggad ngodad ngan fekdad ngan ta’dad
    ni sib, mi ni fek e dongki rodad.”
  tet-tet: Iha dalan klaran, Yusuf maun sia nataꞌuk basuk. Sia dale baa malu naꞌak,
    “Hoi! Tan saa nia naruka nodi ita mai iha neꞌe? Arumak, nia atu nasusar ita, tan
    osan mak uluk sia natama nikar iha itakaan kakaluk laran nia. Keta-keta sia nodi
    fudi nalaꞌo ita mai iha neꞌe, nebee kohi ita, nalo baa ata. Hotu, sia nadau nola
    itakaan kuda keledai sia!”
  hlt-MCSB: Tedae Joseph im la a khuen uh vaengah hlang rhoek loh a rhih uh. Te dongah,
    “A moecuek ah mamih kah sungkoi khuiah koep a khueh tangka kawng dongah mamih
    palet ham neh mamih aka cungku sak ham ni. Te dongah mamih khaw laak rhoek khaw
    sal la tuuk ham n'khuen coeng,” a ti uh.
  mdy-ETH: ዮሴፔኮ ጌርሲንሢ ዮሴፔ ማኣሮ ባንሢ ዔያቶ ዔኪ ዓኣዾዋኣና ሚርጌ ዒጊጬኔ፤ ዔያታ ዒማና «ሃይካ ኑና ዔኪ ሙኮሢ ቤርታ
    ኑኡኮ ሱርቦ ጋሮይዳ ጴዼ ሚኢሾሮ ማዑዋዖ ዓታዓ፥ ዬያሮ ኑ ሜታኣ ኬዴኔ፤ ሃሮዋ ኑኡኮ ዔኪ ኑና ዔያቶኮ ካራሚ ማሃንዳኔ» ጌዒ
    ሂርጌኔ።
  twi-ASANTE: Ɔde wɔn duruu Yosef fie no, wɔsuroeɛ. Wɔkaa sɛ, “Gyama ɛsiane dwetɛ
    a wɔde hyehyɛɛ yɛn nkotokuo mu no enti na ɔde yɛn aba ha. Ɔpɛ sɛ ɔde korɔno to
    yɛn so, na ɔfa yɛn sɛ ne nkoa, na ɔsane fa yɛn mfunumu no nyinaa.”
  bhl-bhl: 'Yemde unei, Yosew em awkunum i atemiwete: “E nulo kak kunum beem am elo
    yemde unomin kebe kai!”, angeko, ibolow tiaktiak kesomi, finganeko, dumdum keko,
    fukunomeliw: “Yake! Yake! Mesik esik num dil em tuluwi, i on kisol iti num men
    tem dasiliw beem mongom ete kaneyembiliw sake? Kame, wonuk so kunum i nulo kuiaw
    tom yebomi, nulo ikalem sak weng afak kunum keyemokoliw te. Keko, num donki bakati
    deyem unokoliw sako!”, ange ange kesomi, olsiliw kale.'
  con-NTPO: 'Tsa''ma tsendeccuja José tsaoni anga jisi ñoa''me dyopa tisupapora qquen
    su''fa: —¿Aqquiata ti afopoen''fambi? ¿Isha tsu ingi tayoe jisi corifin''dima
    toyaquian''chone''ja vani iya? Nane ingima indipa tsu tsangae semoen''jen''faya
    ingi borondeccui''ccu fae''ngae.'
  eng-WEBU: The men were afraid, because they were brought to Joseph’s house; and
    they said, “Because of the money that was returned in our sacks the first time,
    we’re brought in; that he may seek occasion against us, attack us, and seize us
    as slaves, along with our donkeys.”
  bnp-bnp: Ngane ri mangenge na tahuna ni tuli lakea na ruma ne Iosep. Ri luhoi maea,
    “Ri tuli valai hita koea na ruma a vuhuna, na tahuna si valai muga, ni tahoni
    mule na kulopi ne hita a moni silva. Ngane bara ri ratapile hita, ri nugu tata
    hita, bara hita a vorakato ne ria. A donki ne hita ranga bara ri bole.”
  wal-wal: Asati Yooseefa soo biido gishshau, yayyidosona; eti, “Nuuni hagaa yiidoi
    koiro nu ogoruwaara simmidi biida biraa gishshaassa; i nuna wadhdhanau, ailletettan
    haaranaunne nu hareta ekkanau hanees” yaagidi qoppidosona.
  mgh-mgh: 'Ayo yahoovaca wakusiyaya arwaaninyaka owaanyawe Yusufu ni yahoopuwela
    yiiraka: Niwiiheriye va nlattu wopheeta ihokoloseriye munrinttini mwihu ikwaha
    yoopacera: Uyo nophavela onittarusa, onihuviha, onipanka ipottha nuukusa inama
    cihu nnyo.'
  acu-NT: 'Turamtai sapijminak mai nuwamtak chichainak: —Kuik ii nuwik costalnum engketu
    wainkamji nuna pachisar juni jeetamiar, iincha achirmakar inatmarartas aitkarminatsjiash.
    Tura ii burrorincha atantramkiar jurutramkishtajiash, —tunaiyarmiayi.'
  spa-PDDPT: 'Los hombres tuvieron temor cuando fueron conducidos a casa de José,
    pues decían: Por el asunto de la plata que fue devuelta en nuestros sacos la primera
    vez somos traídos acá, para atacarnos, abalanzarse sobre nosotros y tomarnos como
    esclavos a nosotros y a nuestros asnos.'
  gun-gun: 'José ro py ogueraa rã okyjepa okuapy. Ha''e vy aipoe''i: — Peráta káuxa
    rima aỹ nhandereru, kueve nhandevoxa py peráta oĩ rire. Aỹ ma nhanemondaague rami
    ''rã omombe''u, nhandere opu''ã vy escravo nhanemoingo aguã, nhanerymba kuery
    mburika''i ojopy aguã guive — he''i.'
  agu-BL: 'Itzun bantz yi chibene''n ticy''le''n xe ca''l Ẍep nin e'' xobtz, nintzun
    cyaltz squibil quib: —Yi xtxolbile''j i''tz tan kasuble''n tu'', tan paj lo''
    yi pwok yi ajt junt tir tul yi e''chk kasac. Quicunin batz chocopon tan kabuchle''n
    nin skacyajk cyen kacyakil cu''n tetz esclaw cyuml yi e'' kaburu''.'
  eng-PEV: Then those men got frightened. They talked to each other, and they said,
    “You know, the last time we came here to Egypt country, we brought money with
    us, to buy food. But somebody put that money in our food bags, and then we took
    those food bags back home with us. We didn’t know that our money was in those
    bags. Now that man is going to say to us, ‘You mob stole that money.’ That’s the
    reason why he wants us at his house. Him and his men, they are going to attack
    us, and we will not be able to fight back, because they will be too strong for
    us. Then they will make us like prisoners, and we will have to work very hard
    for them. And they will take our donkeys too.”
  ilo-ULB: Nagbuteng dagiti lallaki gapu ta naipanda iti balay ni Jose. Kinunada,
    “Gapu daytoy iti kuarta a naisubli kadagiti sakotayo idi immuna nga immaytayo,
    tapno mangbirok isuna iti gundaway a maibusor kadatayo. Mabalin a tiliwennatayo
    ken pagbalinennatayo a tagabu, ken alaenna dagiti asnotayo.”
  kpg-kpg: Di nadau lahi gi di hale, digaula gu mmaadagu ga hagamaanadu, “Gidaadou
    e laha mai gi kinei i di gili nia bahihadu ala ne gaamai gi muli i lodo tadau
    peege i di matagidagi. Digau aanei la ga heebagi mai gi gidaadou, gaa kae tadau
    ‘donkey’, gaa hai gidaadou gii hai nia hege ni mee.”
  uig-ARA: 'ئۇلار بولسا يۈسۈپنىڭ ئۆيىگە باشلاپ كېلىنگىنىدىن قورقۇشۇپ: ــ ئالدىنقى
    قېتىم تاغارلىرىمىزغا ياندۇرۇلغان پۇلنىڭ سەۋەبىدىن بىز ئۇنىڭ ئۆيىگە ئېلىپ كېلىندۇق؛
    ئۇنىڭ مەقسىتى بىزگە ھۇجۇم قىلىپ، ئۈستىمىزدىن بېسىپ قۇل قىلىپ، ئېشەكلىرىمىزنى تارتىۋېلىش
    ئوخشايدۇ، ــ دېيىشتى.'
  bsp-bsp: 'Kɔ awɛŋc a Isifu ŋanesɛ ntɛ anabɛrsɛ ŋa ndena Isifu mɔ, kɔ ŋaloku: «Teta
    pəsam pɔkɔ anasak lɔba yosu disrɛ mɔ ti t'' aŋkɛrɛ su nnɔ. Aŋkɛrɛ su nnɔ, ŋadewɛkərnɛ
    su ŋacəmbər su dacar kɔ sɔfale sosu.»'
  bps-bps: Na di kfagin dale ditù di gumnè Dyosif, too ale likò, na stulen ale, manla,
    “Faginan ito dini, du mdà di filak fulê na gkah di lam i sakuito. Kenan ito kanfè,
    na nimoan ito dad lifanan, na nwean dad dongkiito.”
  mbs-mbs: Pegketaga-taga dan te balay i Jose se ibingan kandan, nelemitan dan, aw
    migpebelaw-belaway dan, “Ibingen kidon doton tandà te kwarta in-olì diyà te sako
    tadon kedengan. Dekepen kidon besi kwani, aw egawen se menge asno tadon, aw inangen
    kidon allang din.”
  tof-tof: Ibü enezan barrmülürr Zosepón müótüdü, i gum koralórr. Igó gyagüpitótóke
    ogoblórr wagó, “Mibü igósidi türrbamüne maniankwata, i ne kla yakonóp mibü alópdó,
    mi ngaen-gógópan nóma bakonórr. I kubó ngürsilpükü togobe mibüka! Mibü sab tubarrmüne
    leba zaget pamóm akó wa sab mibü ⌊donki⌋ tümtirre.”
  sus-sus: Gaaxui naxa lu e ma a nu e xaninma tɛmui naxɛ Yusufu xɔnyi. E nu fa a fala
    e boore bɛ, «E na won xaninfe na kɔbiri nan ma fe ra, won naxan to won ma bɛkie
    kui. E fama nɛ dutunde won ma, e won ma sofalee tongo, e won findi konyie ra.»
  pon-2006: Ni ar pedolong nan tehnpaso, re inenen masepwehkada, re ahpw mengimengloalki,
    “Kitail pakahrdohngehr wasaht pwehki mwohni ko me kapwurupwurlong nan atail ehd
    ko nin tapio. Re pahn kemeikitail, adihasang kitail neitail ahs akan oh kaliduwihkitailla.”
  jae-jae: Ac sêkêŋ lau tau sêsô Josepnê andu, tec têtêc tauŋ ma sêsôm gebe “Êsêac
    sêkôc aêac tasô tonec kêtu ŋaôli, taŋ sêkêŋ kêsêp aêacnêŋ talu gêdêŋ tamêŋ kêtu
    ŋamata naŋŋa. Êsêac sebe sênac siŋ êndêŋ aêac e sêku aêac tulu ma sêkôniŋ aêac
    tatu gêŋôma to sêjaŋgo aêacnêŋ doŋki su.”
  ksd-ksd: 'Ma ra tarai dia ga burut, tago di ga agure diat ta ra kuba i Iosep, ma
    dia ga biti: Ure ra mani bar. nina di ga vamule ta kada kakakap ta ra vinavana
    lua, di agure varuk dat upi na takun dat ma na kinim vavilavilau dat ma kada as
    bula.'
  tur-YTC: Adamlar korktular, çünkü Yosef’in evine götürülmüşlerdi. Onlar, “İlk seferinde
    çuvallarımıza geri verilmiş olan para yüzünden getirildik” dediler. “Fırsat kollayıp
    saldıracak, ele geçirip eşeklerimizle birlikte bizi köle edecek.”
  bel-N: 'I баяліся мужы гэтыя, што прывялі іх у дом Язэпа, і казалі: “Гэта з прычыны
    срэбра, вернутага ўперад у мяхі нашыя, прывялі нас, каб накінуцца на нас, і напасьці
    на нас, і ўзяць у няволю нас, і аслоў нашых”.'
  grc-BRENT: Ἰδόντες δὲ οἱ ἄνδρες ὅτι εἰσήχθησαν εἰς τὸν οἶκον τοῦ Ἰωσήφ, εἶπαν, διὰ
    τὸ ἀργύριον τὸ ἀποστραφὲν ἐν τοῖς μαρσίπποις ἡμῶν τὴν ἀρχὴν, ἡμεῖς εἰσαγόμεθα,
    τοῦ συκοφαντῆσαι ἡμᾶς καὶ ἐπιθέσθαι ἡμῖν, τοῦ λαβεῖν ἡμᾶς εἰς παῖδας, καὶ τοὺς
    ὄνους ἡμῶν.
  ind-AYT: Orang-orang itu menjadi takut karena mereka dibawa ke rumah Yusuf. Mereka
    berkata, “Karena masalah uang yang dikembalikan ke dalam karung-karung kita dahulu
    itulah, kita dibawa masuk supaya dia dapat melawan kita, dan menjatuhkan kita,
    dan mengambil kita sebagai budak, dan keledai-keledai kita.”
  lid-lid: Eme oro ala asiu badeh, oro ndranoh, eme badeh oro lomondra, “Andrei to
    ame dah ta su-ubek mene udu mada ndrom ta tato le ai, len ma mwena handru to ame
    dah asih nyamon. Ya i dah kameh iri tawi to ma iri kameh andrei iri donki tato
    ma to kameh asahan bonyo-ou tan.”
  nya-nya: Tsono anthu aja anachita mantha ataona kuti akuwatengera ku nyumba kwa
    Yosefe. Mʼmaganizo awo ankanena kuti, “Atibweretsa kuno chifukwa cha ndalama zija
    zinabwezeredwa mʼmatumba athu poyamba paja. Ameneyu akufuna kuti atipanikize ndi
    kutigwira ukapolo natilanda abulu athu.”
  hrv-hrv: 'Ljudi se pobojaše kad su bili povedeni u dom Josipov te rekoše: “Zbog
    novca koji se našao u našim vrećama prvi put vode nas unutra tako da nas napadnu
    i zajedno s našom magaradi uzmu za robove.”'
  mps-mps: Tama te ama dede wi ebaso, tama augwaligo te tiwai homu yali, ‘Augwaligo
    te da hasia polasa asali sogo te dago beg tomoba te mone bulali munalubo suai.
    Augwaligo te homu elama, tama augwaligo da e be tomoba odasa pali,’ te homu yali.
    ‘Te augwaligo da polo elama, tama augwaligo da te olo sę ebo bidi tiwai nigilaibao.
    Tama augwaligo te dago donki dabe me saibao,’ te homu yali.
  llg-llg: Ledoeik ala belaꞌo leni Yusuf uman leu, boe ma kaꞌa nala, bii lalan seli.
    Nai dala laladak, ala lakokola lae, “Wei! Hatina de ana nadenu loo ita teni ia
    mai? Naafo, ana sangga tao nakatatoꞌak ita, huu fain doi kala fo ala fee fali
    kasa leme ita karo nala dale sila. Ala taok loo ita ia mai, fo kada nggengge neuk
    ala humu lala ita, fo ala tao ita dadik neu sila atan. Basa boe ma, ala lamoa
    lala basa ita banda keledei nala.”
  tpi-tpi: Tasol taim ol i no go insait yet ol brata i pret na ol i tok olsem, “Ating
    ol i tingting long dispela mani ol i bin putim insait long ol bek bilong yumi
    taim yumi kam bipo. Long dispela as tasol na ol i bringim yumi i kam long dispela
    haus. Ol bai i holimpas yumi na mekim yumi i kamap ol wokboi nating bilong ol.
    Na bai ol i kisim tu ol donki bilong yumi.”
  dan-1931: Derfor trådte de hen til Josefs Hushovmester ved Døren til Huset
  vie-OVCB: 'Thấy mình bị dẫn vào nhà Giô-sép, mấy anh em sợ hãi và bảo nhau: “Vì
    số bạc để lại trong bao, mà họ dẫn chúng ta vào đây để bắt chúng ta làm nô lệ
    và cướp lừa của chúng ta.”'
  lbk-lbk: Isnan cha cha maipangowan is kaafong Jose, omeegyat cha sa cha't kanan,
    “Inyalicha chatako isna maipoon isnan siping ay naisobli is kasako tako issan
    laplapona. Sa cha't chepapen chatako sa cha't alaen nan dangki tako ya khab-ena
    chatako is faa.”
  guj-2017: તેઓને યૂસફના ઘરમાં લાવવામાં આવ્યા તેથી તેઓને બીક લાગી. તેઓ બોલ્યા, “આપણે
    પ્રથમ વાર આવ્યા ત્યારે આપણા થેલાઓ સાથે જે નાણું પાછું આપવામાં આવ્યું હતું, તેને
    કારણે તે આપણી વિરુદ્ધ તક શોધતો હોય એવું શક્ય છે. તે કદાચ આપણી અટકાયત કરે, આપણને
    ગુલામ બનાવે અને આપણા ગધેડાં પણ જપ્ત કરી લે ખરો.”
  byr-byr: '@see-verse:GEN.043.017'
  awx-awx: Josepde yolune päke kuxawän naxälaxäwik, using natäpgin. “Yakap apna, moningu
    yäknginune kekngäluknimä päke kukumängge natäke tahanggak. Ge anihipmäke, puyä
    äminäle päke pewän pahaxätna, dongginin päpikge tahanggak,” yang yaxäwik naxälakin.
  pon-2006A: Ni ar pedolong nan tehnpaso, re inenen masepwehkada, re ahpw mengimengloalki,
    “Kitail pakahrdohngehr wasaht pwehki mwohni ko me kapwurupwurlong nan atail ehd
    ko nin tapio. Re pahn kemeikitail, adihasang kitail neitail ahs akan oh kaliduwihkitailla.”
  por-BRBSL: 'Os homens tiveram medo, porque foram trazidos à casa de José; e disseram:
    “Por causa do dinheiro que foi devolvido em nossos sacos na primeira vez, somos
    trazidos; para que ele busque ocasião contra nós, nos ataque e nos tome como escravos,
    junto com nossos burros”.'
  aly-aly: Rernem iterrek, “Man yakweth-itwel ayntenhel-antey anwingkerr irrwernek
    Atyetyart ra apek anwenhingkerr anterrkwemel tyayl-warl akwernem apek, tangkey-anem
    rakem apek.”
  cth-cth: Joseph ni imthung kâenkhaie lah ao dawkvah, ahnimouh teh a lungpuen awh
    teh, ahnimouh ni, ahmaloe e kaimae cawngko dawk tangka a pâban dawkvah na kâenkhai
    e han doeh, maimouh hoi lanaw hoi san lah na man thai nahanelah toe hanlah a kâcai
    e han doeh, ati awh.
  twi-twi: Ɔde wɔn duu Yosef fi no, wosuroe. Wɔkae se, “Gyama esiane dwetɛ a yɛbɛtɔɔ
    aduan a edi kan no wɔde hyehyɛɛ yɛn nkotoku mu no nti na ɔde yɛn aba ha. Ɔpɛ sɛ
    ɔde korɔn to yɛn so, na ɔfa yɛn sɛ ne nkoa, na ɔsan fa yɛn mfurum no nyinaa.”
  hlt-hlt: Tedae Joseph im la a khuen uh vaengah hlang rhoek loh a rhih uh. Te dongah,
    “A moecuek ah mamih kah sungkoi khuiah koep a khueh tangka kawng dongah mamih
    palet ham neh mamih aka cungku sak ham ni. Te dongah mamih khaw laak rhoek khaw
    sal la tuuk ham n'khuen coeng,” a ti uh.
  tbz-SIM: 'Kɛ̀ bɛ̀ ntɑti Sosɛfu cĩ́ɛ̃̀tɛ̀, kɛ̀ bɛ̀ nɑ̀ɑ́ mbɛmɑ́ɑ̀ kɛ tú: Bɛ̀ sòò
    wɛ̃̀tɛ kɛ́cũɔ̃́ ìì díítí tiyɔ̀tì miɛkɛ iì te kɛ̀ bɛ̀ ti tɑtinɛ̀ diɛ, kɛ bo ti
    fɛ̃́ũ nkɛ́fekɛ ti sɑ̃mmɑrímúbɛ̀, kɛ́ ti dɔɔ̀ tidɑɑtì.'
  msy-2020: Ezɨ aveghbuaba dɨpenimɨn ghuava, atiatigha ghaze, “Me dagɨar faragha en
    mɨtaribagh aghuizɨ e inigha izeziba, me ti dagh nɨghnɨghama. Egha bizir mɨngarir
    kam bagha e inigha dɨpenimɨn zui. Me ti en suigh e damightɨ e pura men ingangarir
    gumazibar otivigham. Egh me uaghan en donkiba inigham.”
  txq-txq: Neu ara laꞌo reni Yusuf uman reu, kaꞌan nara ramataꞌu ralan seli. Neu ara
    bei laꞌok numa dalak, esa kokolak no esa nae, “Tao hata de ana nadenu ro ita ia
    mai? Fama te ana nae nakasususak ita, nahuu doik fo ara fee falik kasa numa ita
    karon nara dale ndia fai maneuk naa. Ara kedi rae ro ita ia mai, fo medak neu
    ma ara humu rala ita, fo tao ita dadi neu ndia ata-daton. Basa boe ma ara leꞌa
    rala basa ita keledein nara.”
  aaz-aaz: Oras sin nnaon neun naiꞌ Yusuf in umi, in taatf ein namtaun nmaten. Anbin
    raan ee te, sin naꞌuab ein am nak, “Amoo! Nansaaꞌ am es in nreun he neik kit teu
    ia? Kais-kaisaꞌ in he nasusab kit, natuin roit ein reꞌ sin nfee nafaniꞌ kit sin
    anbin hit iꞌkaor ein neon goes ii. Sin nmoeꞌ napo-poi kit he neem naat kit teu
    ia, he nok askeken ate, sin nheek kit, ma nmoeꞌ kit atjair sin aten. Rarit sin
    nasiik naan hit bikaes keledai ngguin okeꞌ.”
  azb-azb: 'Bu adamlar Yusifin evinə aparıldıqları üçün qorxub dedilər: «Keçən dəfə
    çuvallarımızda geri qaytarılmış pul üstündə bizi aparırlar. O istəyir ki, bizə
    qarşı bəhanə tapıb üstümüzə düşsün, bizi özünə qul etsin və eşşəklərimizi alsın».'
  eng-DBY: And the men were afraid because they were brought into Joseph's house,
    and said, Because of the money that was returned to us in our sacks at the beginning
    are we brought in, that he may turn against us, and fall upon us and take us for
    bondmen, and our asses.
  hin-2017: जब वे यूसुफ के घर को पहुँचाए गए तब वे आपस में डरकर कहने लगे, “जो रुपया
    पहली बार हमारे बोरों में लौटा दिया गया था, उसी के कारण हम भीतर पहुँचाए गए हैं;
    जिससे कि वह पुरुष हम पर टूट पड़े, और हमें वश में करके अपने दास बनाए, और हमारे
    गदहों को भी छीन ले।”
  wol-KYG: 'Ñu am nag tiitaange ndax li ñu leen yóbbu kër Yuusufa. Ña ngay xalaat
    naan: «Boo demee, xaalis bi ñu yeboon ci sunuy saaku yoon wu jëkk wa, moom lañu
    bëgga taafantoo, dugal nu fii, ba song nu, jàpp nu jaam, nangu sunuy mbaam, boole
    ci.»'
  swp-swp: Tatao wa se matausi paana se heawasaedi Iosepa ena numa eai, to si ene,
    “Paana bagubaguna eai wa moni se toreuioidi eda baeki alodi eai, arinai se heawasaeda,
    bena abo ena huia i lobai abo i hegiluda, eo i auda, eo i abida ena taupaisoa,
    eo eda asini hinage.”
  bjr-bjr: Yooseefaana maaqai nifiqee munu quqarara fimarufaqa misa rufiaidaqa oonumafi
    irimariqau. Indaaru narana feefauriafanna munnimmana maasa mara mareeqa qimaaqai
    murusee mi munnimmana maasa uqaki paquriafannana akiiqara maasa mai qifiqee anidanoo.
    Misa kai kaqi maasa darusee maasa doonkiuqa marasaifaqa maasa misa ainainira faiqikianaura.
  eng-YLT: and the men are afraid because they have been brought into the house of
    Joseph, and they say, 'For the matter of the money which was put back in our bags
    at the commencement are we brought in — to roll himself upon us, and to throw
    himself on us, and to take us for servants — our asses also.'
  kne-kne: Domatdateng da pay sin beey, emegyat da yan kanan das nemnem da, “Inpaitlod
    nas datakos na tan begew din pilak ay naitaoli sin sako tako ed idi. Dompap dan
    samet ta panbalinen das datako ay bag-ena ya alan dan dangki tako.”
  heg-NTPO: Oras oen lakos bus el Yusuf uma lua ka, un kakan nas lii naseke. Lius
    se lalan hlala kam, oen aa nol apa noan, “Hoe! Tasao le un tadu nol kit maa se
    ni lia? Tamlom mo un le tao sus kita, undeng duit man oen in nisi pait se kit
    karong ngas sa la. Oen hlak le nol kit maang se nia, le hidim nahkitu lam oen
    daek kita, le tao kit daid ata taung una. Hidi halas-sam oen nuhu-dau nal kit
    keledai lias totoang.”
  ptu-ptu: 'Iya dibabaim tama banuanna Yusuf, lambi'' mahea''i aka naua: “Umbai''
    indo doi'' dipasule sule tama kahuntaa'' kasuhunganna anna dipasulekia'' eta inde.
    Aka dipolalam la didahhakia'' anna disakka la diposabua'' anna dialaia'' keledainta.”'
  bzd-NTPO: 'Erë tai̱ë ie''pa tkinewa̱ imítse̱rak iwa̱ José u a̱ e'' kue̱ki̱. Ie''pa
    ttöramirak ñita̱: Ie''pa tso'' se'' ki̱tö''u̱k. Ie''pa tö inuköl ië''mi se'' sku''
    a̱ e'' nuí̱ tkëne se'' mik. E'' nuí̱ kue̱ki̱ ie''pa tö se'' klö''we̱rawa̱ kaneblök
    ie''pa a̱ kanè mésopaie kë̀ patuè̱ ta̱'' ese. Ñies se'' iyiwak klö''we̱rawa̱rakitö
    nuí̱ ki̱.'
  kwf-kwf: Bore ma kaidaꞋi nia baꞋeda kwau kira maꞋu liu, ma kira ka fata Ꞌuri, “Kira
    baꞋe kulu Ꞌuana luma neꞋe fafia mani ba kira aluꞋi saena ngwaꞋi kulu, ki kaidaꞋi
    ba sui. Kike baꞋa dau kulu naꞋa ma kira ka ngalia na dongki kulu ki, ma kira ke
    sasia kulu ke rao ꞋoꞋo fuada.”
  eng-WYC-2017: and there they were afeared, and they said together, We be brought
    in for the money which we bare again before in our sacks, that he put challenge
    against us, and make subject by violence to servage both us and our asses.
  eng-WMBB: The men were afraid, because they were brought to Joseph’s house; and
    they said, “Because of the money that was returned in our sacks the first time,
    we’re brought in; that he may seek occasion against us, attack us, and seize us
    as slaves, along with our donkeys.”
  spp-spp: Yusufu yyahafeebil'à pi ɲya pi à kàre ná pire e Yusufu pyɛnge e ke, ka
    pi i fyá, maa jwo «Wyɛ́rɛŋi u à kwôro toɲcyiige e wuu bɔrigil'e ke, mu sí n-ta
    lire kurugo, pi à pa ná wuu e naha ŋke cyage e. sí wwɔ̀ wuu na ɲcû mpyi pi bilii,
    si wuu dùfaanyi ta mú.»
  aey-aey: Saen Josef waliagul age dana eu Josefna jona ehadi nunuen age ben cucuiein.
    Age odi cisdoin, “Saen ege ene hahawan nom euna age egena meen qaig silwana badom
    eu ege cunug egena bek cona tacigein. Uqa qaignu je euna um qigimeig egena cesel
    cedimeig ege cahacgi hewigimeig gihacdoc jona tacigimeig cabi gagadic iguqagan.
    Eunu ege ene ehigia ahona,” ein.
  urd-GVH: जब उन्हें उसके घर पहुँचाया जा रहा था तो वह डरकर सोचने लगे, “हमें उन पैसों
    के सबब से यहाँ लाया जा रहा है जो पहली दफ़ा हमारी बोरियों में वापस किए गए थे। वह
    हम पर अचानक हमला करके हमारे गधे छीन लेंगे और हमें ग़ुलाम बना लेंगे।”
  rug-rug: Meke sipu ta turaṉa va kamo la si arini pa vetu, si matagutu meke balabala
    guahe si arini, “Koa gua mo koari na poata saripu tavapule koari nada baika pa
    totoso kekenu si ta turaṉa mae nia gita tani. Meke kote raza gita rini, meke vagi
    sari nada doṉ'ki, meke vata evaṉaeni gita nana nabulu mo sa si gita,” gua si arini.
  gaz-gaz: Namoonni sun yeroo mana Yoosefitti geeffamanitti sodaatanii akkana jedhan;
    “Nu sababii meetii yeroo jalqabaa deebiʼee afaan qalqalloo keenyaa keessatti argame
    sanaatiif as fidamne; inni nu rukutee, nu moʼatee, akka garbootaatti nu qabatee
    harroota keenya fudhachuu barbaada.”
  fra-LSG: 'Ils eurent peur lorsqu’ils furent conduits à la maison de Joseph, et ils
    dirent: C’est à cause de l’argent remis l’autre fois dans nos sacs qu’on nous
    emmène; c’est pour se jeter sur nous, se précipiter sur nous; c’est pour nous
    prendre comme esclaves, et s’emparer de nos ânes.'
  gnn-gnn: yurru wirrki ŋunhi wäwa'mirriŋunydja walala beyaṉiyinanydja, buku‐wuranana
    rrupiyayu ŋuriŋiyi malanyŋuyu ŋunhi walala maḻŋ'maraŋala yukurrana bathiŋura walalaŋgalay
    ŋäthili. Bala walala guyaŋina bitjarrana yanapi walalanha ŋayi ŋunhi garr'yurruna
    ŋilitjanarawuna dhä‐ḏir'yunarawuna; bitjarra walala guyaŋinanydja yukurrana, “Mak
    ŋayi yurru ŋilimurrunha dhuwala dhark‐dharkkumana ŋiniya ḻoḻulilina, ḏapṯapmaramana
    nhanŋu djämamirrinhana walalanha.”
  yal-yal: Gaxun yi e suxu e sa e mati Yusufu a banxini waxatin naxan yi. E yi fa
    a fala, e naxa, “E faxi en na gbetin nan ma fe ra e naxan sa en ma bɛnbɛnle kui
    a fɔlɔni. E fama sodeni en xunna, e fa en suxu, e yi en findi konyine ra en nun
    en ma sofanle.”
  gum-gum: 'Inchen nømbe Joséwei yausrømay pera ambi mørabe, kørrø køriimata trenchibelø
    køn: —Marig merrabwan namui kustalmerayu tru anwan katøle pusrikkurri namune pera
    ambiinrrun cha. Møimbe namune merrarrawa, chigøben maramba, namune øyeeg, øyeeg
    mara pønrran tamba, katø namune nømui karua srua kuilø kønrrai maramba inchautan
    cha, namui burrumeranbañau.—'
  iou-iou: Joseptä ini yotken yämagut yäpmäŋ kuŋirän noriyetä bumta umuntaŋpäŋ yäŋkuŋ;
    Wära! Intäjukun äbumäŋo ugän yäkninken moneŋ äneŋi daiŋ nimiŋkuŋo unita käwep
    ŋo nipmaŋkaŋ yäk. Nin yot ŋo iritna äbä nidäpmäŋpäŋ doŋkinin niyomägatpäŋ komi
    piäniken api nipmaneŋ yäk.
  haw-1868: Makau iho la ua poe kanaka la, no ka mea, ua alakaiia'ku la lakou iloko
    o ka hale o Iosepa, a olelo ae la lakou, No ka moni i hoihoiia'i iloko o ka kakou
    mau eke i ka manawa mamua, nolaila kakou i alakaiia mai ai iloko nei, i hoolawehala
    mai oia ia kakou a lele mai iluna o kakou, a e hana paa hoi ia kakou, i poe kauwa,
    a me ko kakou mau hoki.
  arb-NAV: 'وَلَمَّا أُدْخِلُوا إِلَى بَيْتِ يُوسُفَ اعْتَرَاهُمُ الْخَوْفُ وَقَالُوا:
    «لَقَدْ جِيءَ بِنَا إِلَى هُنَا لِيَهْجُمَ عَلَيْنَا وَيَقَعَ بِنَا وَيَسْتَعْبِدَنَا
    وَيَسْتَوْلِيَ عَلَى حَمِيرِنَا، بِسَبَبِ الْفِضَّةِ الأُولَى الْمَرْدُودَةِ فِي
    أَكْيَاسِنَا».'
  adz-adz: Da gubuꞌ uda ribarangan fada Yosef ungaran, da ribarangan irat da ini da
    ruan ibiani, “Arangan iyu agi iba ani i wain maruꞌ silva farangꞌa ruꞌa agi bek
    witangꞌ da gubuꞌ miamun agi badan ugu. Mani bungꞌ ampung agi da nais agi da nanang
    agi nasu garam gum utaꞌ da nau agi dongki gangꞌ sib.”
  ewe-ewe: Esi wokpɔ teƒe si wokplɔ wo yinae la, vɔvɔ̃ ɖo wo ŋutɔ. Wogblɔ be, “Ga
    si wogbugbɔ de míaƒe kotokuawo me la tae. Edi be wòadze abe ɖe míefi ga la ene,
    ale be yeawɔ mí kluviwo, eye yeaxɔ míaƒe tedziwo.”
  eng-LEE: 'And the men were afraid, because they were brought into Joseph''s house:
    and they said, Because of the money that came back in our sacks at the first time
    are we brought in; that he may seek occasion against us, and fall upon us, and
    take us for bondmen, together with our asses.'
  gvn-gvn: '@see-verse:GEN.043.017'
  nna-nna: Yananyajalu mayakartilu Joseph-mili mamajirrangu wirnti karrinyiyi. Kurlkarri
    marnikinyiyi, “Wirrilyi jarrinyi warnku nyarra yirrirninyi kurtanjarrangu purlpi.
    Palajalu ngakarnanganyjurrinyi palinymilikarti mayakarti. Yijalupa warlilinganyjurrinyili,
    yijalu jilinganyjurrinyili warrkamuku jinaku palinyku ngarrakuny. Yijalupa kawajaninyili
    nganyjurruka tangki.” Palajunju kurlkarri marnikinyiyarninyi.
  asm-FB: যোচেফৰ ঘৰলৈ তেওঁলোকক লৈ যোৱাৰ বাবে তেওঁলোকে ভয়তে কোৱাকুই কৰি ক’লে, “আগৰ
    বাৰত যি ধন আমাৰ বস্তাৰ ভিতৰত উভটি গ’ল, তাৰ কাৰণেই আমাক তালৈ লৈ আনিছে নেকি; এইবাৰ
    হয়তো আমাৰ বিৰুদ্ধে দোষ বিচাৰি তেওঁ আমাক বন্দী কৰি থ’ব আৰু আমাৰ গাধবোৰকো লৈ আমাক
    তেওঁৰ দাস কৰি ৰাখিব।”
  sus-A: فَاشُي نَشَ لُ عٍ مَ عَ نُ عٍ شَنِنمَ تّمُي نَشّ يُسُقُ شْنيِ. عٍ نُ قَ عَ
    قَلَ عٍ بٌورٍ بّ، «عٍ نَ وٌن شَنِنقٍ نَ كْبِرِ نَن مَ قٍ رَ، وٌن نَشَن تٌ وٌن
    مَ بّكِيٍ كُي. عٍ قَمَ نّ دُتُندٍ وٌن مَ، عٍ وٌن مَ سٌقَلٍيٍ تٌنفٌ، عٍ وٌن قِندِ
    كٌنيِيٍ رَ.»
  fra-SBL: 'Les hommes eurent peur, parce qu''ils avaient été amenés à la maison de
    Joseph ; ils dirent : « C''est à cause de l''argent qui est revenu dans nos sacs
    la première fois que nous sommes amenés, afin qu''il cherche une occasion contre
    nous, qu''il nous attaque et qu''il nous saisisse comme esclaves, avec nos ânes. »'
  hbo-hbo: וַיִּֽירְא֣וּ הָֽאֲנָשִׁ֗ים כִּ֣י הֽוּבְאוּ֮ בֵּ֣ית יֹוסֵף֒ וַיֹּאמְר֗וּ
    עַל־דְּבַ֤ר הַכֶּ֙סֶף֙ הַשָּׁ֤ב בְּאַמְתְּחֹתֵ֙ינוּ֙ בַּתְּחִלָּ֔ה אֲנַ֖חְנוּ
    מֽוּבָאִ֑ים לְהִתְגֹּלֵ֤ל עָלֵ֙ינוּ֙ וּלְהִתְנַפֵּ֣ל עָלֵ֔ינוּ וְלָקַ֧חַת אֹתָ֛נוּ
    לַעֲבָדִ֖ים וְאֶת־חֲמֹרֵֽינוּ׃
  shp-NTPO: 'Jaskáakin jato ioabi, Josekan xobo iketian onanax, ikonbiresi raketi,
    jatonbiribibo yoyo iibainkana iki neskati: —Paranxon ja xobon noa boí riki. Ja
    reken trigo maronontian, ja koríki noa banexonkin, non saco meran noa niaxonyantana
    kopíra ibirai, neno noa iwekana. Iamaxon non yoinayabi noa iboataanan, kikinhakin
    yankabires yononoxon noa bearibira ibirai —ikibo ikana iki.'
  eng-WYCLIFFE: and there thei weren aferd, and seiden to gidere, We ben brouyt in
    for the monei which we baren ayen bifore in oure sackis, that he putte chalenge
    `in to vs, and make suget bi violence to seruage bothe vs and oure assis.
  piu-2006: '@see-verse:GEN.043.017'
  pjt-pjt: Palu tjana katinyangka nguḻuringu panya alatjiya kulinu puḻkaṟa, “Nyaakulanya
    palumpa waḻikutu nyangatja iyaṉu? Mani panyanguṟu-mantilanya. Paluṟu tjinguṟu
    alatji kulinu nganaṉa kutitjuṟa katinytja-palku panya yakutja tjuṯatja. Palulanguṟulanya
    kuwari pitjala mirpaṉarira wangkaku munu tangkiyi tjuṯa nganampa mantjiṟa ma-katiku.
    Munulanya tjunkuku palumpa rawa waṟkarinytjaku mani wiyakitja unytju kutju.”
  cwe-cwe: Viwawone wogaligwa kwiikaye ya Yosefu, wadumba na walonga, “Chogaligwa
    kuno kwa ichimu cha ija ihela yochibweleziligwe muna yamalobota yetu vichizile
    mwanza wanduso yadahe kupata ulongelo wa kuchidusa kwa kuchihoka vihongwe wetu
    na kuchitenda chiwe watumwa wake.”
  bgs-bgs: Tô ikasóddór dan na balé i Jose tô sadunan dan, imáddangan dan, asta igpatóngkóé
    sikandan, na mà dan, “Pasadunán ki dutun su tingód katô salapì na inólì tun ta
    mga sako ta dángngan. Ámmáttán ki, agón tô mga asno ta, asta imun ki na mga állang
    din.”
  kik-kik: Nao andũ acio nĩmamakire maatwarwo gwake mũciĩ. Magĩĩciiria atĩrĩ, “Twarehwo
    gũkũ nĩ ũndũ wa betha iria ciacookirio makũnia-inĩ maitũ hĩndĩ ya mbere. Arenda
    gũtũtharĩkĩra atũtoorie na atũtue ngombo ciake, na oe ndigiri ciitũ.”
  ksr-ksr: 'Uŋuano Joosefwaa mirianoŋ kema jeneŋgia ororo toroko moma kokaeŋ romoŋgoŋ
    batugianoŋ jegi: “Wala kaniŋ monenana meleema taru gesonananoŋ mougi meŋ keniŋi,
    iikawaajoŋ yoŋonoŋ mono nunuama kaŋ koi nonooŋgi rajoŋ. Yoŋonoŋ mono qelanjiŋ
    nunuŋ ureeŋ haamo ama nonoma nonooŋgi weleŋqeqeuruta omaya kolooniŋ doŋgiurunana
    kalugoŋ aŋgoŋ koma oŋombubo.”'
  fra-NCL: 'Pendant qu’on les conduisait à la maison de Joseph, les hommes eurent
    peur, et ils dirent : « C’est à cause de l’argent rapporté l’autre fois dans nos
    sacs qu’on nous emmène ; c’est pour nous assaillir, tomber sur nous, nous prendre
    comme esclaves avec nos ânes. »'
  cek-AK: Joseph im ah a caeh haih pongah nihcae loe tasoeh o, canghni cang qan han
    a caeh o tangsuek naah aicae dip thungah phoisa oh let pongah ni, im ah ang caeh
    haih boeh; aicae hae na bop ueloe, nganbawh kana na paek tih boeh, tamna ah suek
    pacoengah, aicae ih laa hrangnawk doeh laa boih tih boeh, tiah a poek o.
  xla-xla: Amasiyama yia꞉ye epo elemtamallati yia꞉ sikemte wowota꞉le mate epo atlamtamalaiyo,
    “Ka꞉yapa di duli dulu dla mani ma i-ilapo hatiwa koko tle ya꞉tapo dia꞉ye hema
    hohopo tapo. Epame ya꞉tapo di donki aliyaye ma ya꞉ta elepame dia꞉ye hohopo asiyama
    pa꞉le oko dla hatitimalala,” demtamalaiyo.
  cuk-cuk: 'Agine, José-e-gwenadgan José-negse selemamaigu, dobe-itonadmalad, sogdemalad:
    “Iduar anmar-sagu-yaba mani-urbismalad-ular, yamo e-negse anmar-semaid. ”Wese
    anmar-senonikid, adi, sabsur-anmar-odurdakega, e-maiga anmar-imakega, degine,
    anmar-moli-uayasuidmar anmar-ibe suegar.”'
  uig-CYR: 'Улар болса Йүсүпниң өйигә башлап келингинидин қорқушуп: — Алдинқи қетим
    тағарлиримизға яндурулған пулниң сәвәвидин биз униң өйигә елип келиндуқ; униң
    мәхсити бизгә һуҗум қилип, үстимиздин бесип қул қилип, ешәклиримизни тартивелиш
    охшайду, — дейишти.'
  tel-2017: తమను యోసేపు ఇంటికి తీసుకువెళ్ళినందుకు వారు భయపడి “మొదట మన సంచుల్లో తిరిగి
    ఇచ్చేసిన డబ్బు కోసం అతడు మన మీద దాడి చేసే అవకాశం ఉంది. మనలను బంధించి, దాసులుగా
    చెరపట్టి, మన గాడిదలను తీసుకోవచ్చు” అనుకున్నారు.
  hat-BSA: 'Alò, mesye yo te byen pè, paske yo te mennen yo lakay Joseph. Konsa, yo
    te di: “Se akoz lajan ki te remèt nan sak yo premye fwa a, ke yo ap mennen nou
    la a, pou li kapab chache okazyon kont nou, pou tonbe sou nou, e pran nou kòm
    esklav avèk bourik nou yo.”'
  kos-kos: Ke utukla elos nu lohm sac, elos sangeng ac nunku in elos sifacna, “Utuku
    kut nu inse inge ke sripen mani ma tuh oan in pak lasr ke fahsr se lasr meet ah.
    Elos ac forma uni kut, eisla donkey natusr uh, ac oru kut in mwet kohs lun leum
    sac.”
  hbo-WLC: וַיִּֽירְא֣וּ הָֽאֲנָשִׁ֗ים כִּ֣י הֽוּבְאוּ֮ בֵּ֣ית יוֹסֵף֒ וַיֹּאמְר֗וּ
    עַל־דְּבַ֤ר הַכֶּ֙סֶף֙ הַשָּׁ֤ב בְּאַמְתְּחֹתֵ֙ינוּ֙ בַּתְּחִלָּ֔ה אֲנַ֖חְנוּ
    מֽוּבָאִ֑ים לְהִתְגֹּלֵ֤ל עָלֵ֙ינוּ֙ וּלְהִתְנַפֵּ֣ל עָלֵ֔ינוּ וְלָקַ֧חַת אֹתָ֛נוּ
    לַעֲבָדִ֖ים וְאֶת־חֲמֹרֵֽינוּ׃
  ibo-ibo: Nʼoge a, mgbe a kpọbatara ha nʼụlọ, ndị ikom ndị ahụ tụrụ ụjọ, nʼihi na
    a kpọbatara ha nʼime ụlọ Josef. Ha sịrị, “Ọ bụ nʼihi ego ahụ e tighachiri nʼakpa
    anyị nʼoge mbụ ka e ji kpọbata anyị, ka o nwee ike ịchọta ụzọ ọ ga-esi megide
    anyị, mesie anyị ike, si otu a were anyị na ịnyịnya ibu anyị dịka ndị ohu ya.”
  ory-ory: ପୁଣି, ଯୋଷେଫଙ୍କ ଗୃହକୁ ନୀତ ହେବାରୁ ସେମାନେ ଭୀତ ହୋଇ ପରସ୍ପର କହିଲେ, “ପୂର୍ବେ ଆମ୍ଭମାନଙ୍କ
    ପଟରେ ଯେଉଁ ଟଙ୍କା ଫେରି ଯାଇଥିଲା, ତହିଁ ନିମନ୍ତେ ଆମ୍ଭମାନଙ୍କୁ ଏଠାକୁ ଆଣିଅଛନ୍ତି; ଏବେ ସେ
    ଆମ୍ଭମାନଙ୍କ ଉପରେ ପଡ଼ି ଆକ୍ରମଣ କରି ଆମ୍ଭମାନଙ୍କ ଗର୍ଦ୍ଦଭ ସବୁ ନେଇ ଆମ୍ଭମାନଙ୍କୁ ଦାସ ପରି
    ରଖିବ।”
  wmt-wmt: '@see-verse:GEN.043.017'
  chk-chk: Nge ekewe mwän ra fokun niuokus, pun ra emwenirela lon imwen Josef. Iwe,
    ra kapasfengen lefiler, “Ra chök emwenikicheto ikei pokiten ewe moni ra uwalong
    lon ach kewe tuk lon aeuin ach feito, pwe epwe wor popun an atipisikich o nöünikich
    chon angang me nöüch kewe aas.”
  ssd-ssd: 'nane kuru-kuruka teŋenmba idusnaig: Ndametiŋ buk nyamagaŋ piyageŋ ta luka
    sigrikinaig ta tuku sine kilmba wande te mbolŋge patikate inde. Ŋgilaiŋge nane
    sine ndoŋ kame bumba sine tuku doŋki kilamŋgaig. Taŋawaig le sine nane tuku piro
    taŋgo taŋaŋ minamŋgig ŋga idusnaig.'
  rop-rop: '@see-verse:GEN.043.017'
  ukr-1871: 'І полякались люде, що введено їх у будинок Йосифів, і мовляли: Задля
    грошей, що були у торбах наших, уводять нас, щоб знайти причину проти нас, і напасти
    на нас, та й позабирати в раби нас, і осли наші.'
  eng-AOI: but they were afraid because he brought them to Joseph's house. They thought,
    “He is bringing us here because of that money that they put back in our bags the
    first time! Maybe they will suddenly grab us and beat us and take our donkeys
    and make us work for him all the time.”
  yon-yon: Be weneene, uniwen amborom kuu “Od kuu nub yowo aom biknoon kowe, nub kuu
    keyaa kee benmonoon kii. Ye dowaken nub yaa kuu yenbande yerengkandaneene ye dabderem
    yiri dobere no deme awinembiridan keranuuwe angkon nub donki kuu baneen kii.”
    ande meene uniwen.
  bch-bch: Tidudunga lumaeai maitne, be timataud ta tiposa pol ngan gid bedane, “Kado
    matad nanan pat toa mugaeai tidol leda samareai. Ta ngan ipu toaine tibada gita
    ga tala ele lumaeai. Eine ga tiluku gita ta tiaud gita ga taman led paeaeanga
    sapaean. Ta tibada leda donki pade ga iman led.”
  deu-1951: 'Da fürchteten sich die Männer, weil sie in Josephs Haus geführt wurden
    und sprachen: Man führt uns hinein um des Geldes willen, welches das erstemal
    wieder in unsre Säcke gekommen ist, daß man über uns herfalle und uns überwältige
    und uns zu Sklaven mache samt unsern Eseln!'
  eng-JPS: 'And the men were afraid, because they were brought into Joseph''s house;
    and they said: ''Because of the money that was returned in our sacks at the first
    time are we brought in; that he may seek occasion against us, and fall upon us,
    and take us for bondmen, and our asses.'''
  ubr-ubr: On an werai iboes sinai goai ato osi siber sinonot ato siyau, “Ot nin siboet
    tanat, yabin min ati agim ainau ato bayu ta totobon on siboen siwanen men. Osi
    arimon sin borarabit ato ati donkey sinabo ato ot min on tani agirai.”
  srp-1865: 'A oni se bojahu kad ih èovjek voðaše u kuæu Josifovu, i rekoše: za novce
    koji preðe bjehu metnuti u vreæe naše vodi nas, dokle smisli kako æe nas okriviti,
    da nas zarobi i uzme naše magarce.'
  lug-lug: Abasajja ne batya olw’okutwalibwa mu nnyumba ya Yusufu, ne bagamba nti
    kino kizze lwa nsimbi ezatuddizibwa ne ziteekebwa mu nsawo zaffe omulundi guli,
    kyetuvudde tuleetebwa wano, anoonye ensonga ku ffe atuvunaane, atufuule abaddu
    awambe n’endogoyi zaffe.
  heb-heb: וייראו האנשים כי הובאו בית יוסף ויאמרו על דבר הכסף השב באמתחתינו בתחלה
    אנחנו מובאים להתגלל עלינו ולהתנפל עלינו ולקחת אתנו לעבדים ואת חמרינו׃
  ben-IRV: কিন্তু যোষেফের বাড়িতে উপস্থিত হওয়াতে তাঁরা ভয় পেলেন ও পরস্পর বললেন,
    “আগে আমাদের থলিতে যে টাকা ফিরে গিয়েছিল, তারই জন্য ইনি আমাদেরকে এখানে নিয়ে এসেছেন;
    এখন আমাদের ওপরে পড়ে আক্রমণ করবেন ও আমাদের গাধা নিয়ে আমাদেরকে দাস করে রাখবেন।”
  pan-pan: ਜਦ ਉਹ ਯੂਸੁਫ਼ ਦੇ ਘਰ ਪਹੁੰਚਾਏ ਗਏ ਤਦ ਉਹ ਆਪਸ ਵਿੱਚ ਡਰ ਕੇ ਆਖਣ ਲੱਗੇ, ਉਸ ਚਾਂਦੀ ਦੇ
    ਕਾਰਨ ਜਿਹੜੀ ਪਹਿਲੀ ਵਾਰ ਸਾਡਿਆਂ ਬੋਰਿਆਂ ਵਿੱਚ ਮੁੜੀ ਸੀ, ਅਸੀਂ ਇੱਥੇ ਲਿਆਂਦੇ ਗਏ ਹਾਂ ਤਾਂ ਜੋ
    ਉਹ ਸਾਡੇ ਉੱਤੇ ਵਾਰ ਕਰ ਕੇ ਸਾਨੂੰ ਆਪਣਾ ਗ਼ੁਲਾਮ ਬਣਾਵੇ ਅਤੇ ਸਾਡੇ ਗਧਿਆਂ ਨੂੰ ਵੀ ਖੋਹ ਲਵੇ।
  tkr-tkr: 'Manbışe co Yusufne xaaqa quvkekkava qəpq''ı''n eyhen: – Şene ögiyl balagbışee
    sak''alı''iyne nuk''ral-alla şi quvkekka. Mang''us şalqa xıl g''ot''alas, şale
    ğamxha əməler g''ayşu, şake nukarar haa''as vukkan.'
  mwp-mwp: Wa, thana nanga Yoewsepan zagethaw mabaygan Yoewsepan lagoepa na memayidhin
    nanga thanamun tukuypaw aka mina koeyza a thana kedha wakay thoemamiz kedha, ‘Itha
    ngalpa koepa ngapa na mamayinu nanga, setha bokadhzapul ngalpa ngalpan yananu
    muynu imaydhin kulay maban. Thana bangal ngalpa yaginga bangal itha mi mamayine
    doerdhimoeyne. Thana bangal ngalpa zagethaw mabaygal itha aymoeyne bangal ina
    Aykupithunu a ngalpan donkil lak kedha mamayine.’
  mya-JVB: ယောသပ် အိမ် သို့ ခေါ်သွား သောအခါ ၊ သူတို့ သည် ငါ တို့အိတ် ၌ ယမန် ပြန်ပေး
    သောငွေ ကြောင့် ခေါ်သွင်းပြီ။ သူသည်အမှုရှာလိမ့်မည်။ ငါတို့ကို အပြစ်ပြု သဖြင့် ကျွန်ခံ
    စေ၍ ၊ မြည်း တို့ကို သိမ်း လိမ့်မည်ဟု ဆို ကြပြီးလျှင်၊
  tte-O: Kabo gamegameone simatausi saugana siyoganli silau Yosepa ana nume mena.
    Kabo sinuwanuwatu siba, “Kita talaoma bwaite koina kaiwena siliba sitauli yavivilali
    ala kwali mena sauga bagubagunana koina. Iya nuwanuwana iunuila yo ikabi kalatagila
    yo ipanla yakato kita ana topaisowao panpanli na ala ase ikalaili.”
  tbg-tbg: Vika ntita vuru Iohepira naavuqi kora kaara vika naatu itomanta tiha, Oho,
    tota tinavu utaqi monu ntuvataara kaarae viva tinavu maaqi vuru kaivo? Viva tinavu
    ravaaqavu kero rumpatero, tinavu donkivata varero, tinavuara ne ti qumina kaiqa
    vaiinti variate tianarove, ti.
  hmo-hmo: Vadaeni inai taudia idia gari dikadika, badina Iosepa ena ruma dekenai
    idia hakaudia vareai dainai, idia sibona idia herevahereva, idia gwau, “Nega ginigunana
    dekenai moni idia udaia lou iseda puse dekenai. Unai dainai ia be kerere davaria
    totona dala ia tahua ita dekenai, dohore ia guia ita, iena hesiai taudia ita do
    ia halaoa, iseda doniki do ia abidia ia sibona ena.”
  ata-ata: Munoꞌa sou mulailixaꞌa no tani, ka aneꞌi ne taneꞌi kalaua sou ꞌume, taneꞌi
    mukuni lexe, “Anu a uneꞌenenge ꞌo, xo tavaꞌu no anu lamoli e mulivu muneꞌe no
    tivativanenge loxo teneꞌe tei. Xe, la sou itetelisinge ka inoꞌa ta donkimenge
    ilaiiꞌa. Io sou aneꞌi inoꞌinge sou iꞌoxonenge taxali loxo ta mitema sou upalupalusinge
    sou taꞌoxoꞌoxo mixumixu.”
  nfa-nfa: Ropa ra kako lasi èmu èèna, aꞌa na sèra madhaꞌu bia. Ètu talora jꞌara,
    ra papeka, aku rèngu na, “We! Nga tao ka na pua rèti èdhi sa neꞌe? Mage dhoka
    na neo pasusa èdhi. Lula doi dhu ra tao hari asa dꞌara karo èdhi ca hari na. Ra
    sangaja rèti èdhi sa neꞌe, sèna ka ra kèpa èdhi jꞌajꞌi ènu nèngu. Ho èèna na,
    ra parama rara keledꞌei èdhi sèra.”
  urd-urd: जब इनको यूसुफ़ के घर में पहुँचा दिया तो डर के मारे कहने लगे, “वह नक़दी
    जो पहली दफ़ा' हमारे बोरों में रख कर वापस कर दी गई थी, उसी की वजह से हम को अन्दर
    करवा दिया है; ताकि उसे हमारे ख़िलाफ़ बहाना मिल जाए और वह हम पर हमला करके हम को
    ग़ुलाम बना ले और हमारे गधों को छीन ले।”
  rus-SYN: 'И испугались люди эти, что ввели их в дом Иосифов, и сказали: это за серебро,
    возвращенное прежде в мешки наши, ввели нас, чтобы придраться к нам и напасть
    на нас, и взять нас в рабство и ослов наших.'
  cbt-NTPO: 'Napoaponahuë'', inapitaso quëpasoi pa''yanpi. Pa''yanatona inahua capini
    ninontapi: —Nonpintahuatënënpoa'', pëinënquë quësarinpoa''. I''hua coriqui ayantërinpoaso
    marë'' quësarinpoa''. Masahuatënënpoa piyapinënpita pochin asacatarinënpoa''.
    Moranënpoapitarë chachin asacatarinënpoa'', nitopi.'
  bqc-SIM: 'Kɛ́ wàlɛ gɛ́ńnↄ Yosɛfu bɛ màa, vĩa ń kṹ aa mɛ̀: Ɔ̃a pↄ́ wa dà
    wá sakiliↄ guu yãa yã́mɛ́ tò wà mↄ̀wanↄ la. Aa ye kusiwá aa wá nɛ́, aai
    wá kṹkũ zↄↄ ũ, aa wá zàa''ĩnaↄ sɛ́lɛɛ.'
  tcz-CHONGTHU: Joseph insung a akipui lut jengu amudoh phat’ uvin miho chu aki chau
    vin, “Iche masah uva idip sunguva sum anaki nung hetlut jeh a hikoma hi eipui
    lut'uva, chutia chu mi khat hin hehset neu neuva, kitaole na einei dingu chuteng
    le eiho chengse soh a einei uva chule isangan teu aboncha akilah got hiya ahitai,”
    akiti uve.
  mar-mar: योसेफाच्या घरी नेल्यावर ते भाऊ फार घाबरले. ते म्हणाले, “मागच्या वेळी आपल्या
    गोणीत आपण दिलेले पैसे परत ठेवण्यात आले म्हणून आपणांस येथे आणले आहे, त्यावरून आपणास
    दोषी ठरवण्याची संधी शोधत आहे. तो आपली गाढवे घेईल व आपल्याला गुलाम करील असे वाटते.”
  tcs-tcs: Dem bala i bin prapa prait bikoz i bin teke dempla go po aus blo Zosep
    ane dempla bin tingk diskain, ‘Em bin teke yumpla kam ya bikoz prom dat mani wea
    i bin insaid dem sekbaig blo yumpla. Em wande bleime yumpla, ane meke yumpla sleib
    blo em, ane teke dem dongki blo yumpla po emselp.’
  qub-qub: 'Chaura paycunaga fiyupa manchariran. Mancharirmi quiquin-pura parlar ninacuran:
    «Canan caymanga pushamashcanchi rimëru rïgu rantej shamuptinchi guellayta cutiycachimashanchïpitami.
    Cananga magarcur magarcurmi uywaytano aruchimäshun bürrunchïcunatawan.»'
  bqp-bqp: 'Kũ òtɛn gɛ́ kũńwo Yusufu bɛa lɛ, vĩna ń kũ ò pì: Ɔgↄ kũ ò dà ó asasanↄ
    gũn yã mɛ́ à tò òtɛn su kũoo la. Ò ye ò lɛ́tɛwá ò gbãna mↄwɛrɛ ò ó kũkũ
    zↄ̀nↄ ũ ò ó zaakinↄ sɛ́tɛmɛ.'
  hat-hat: 'Men, lè mesye yo wè yo t''ap mennen yo lakay Jozèf, yo te pè anpil. Yo
    t''ap di: -Se poutèt lajan nou te jwenn nan sak nou yo dènye fwa a kifè y''ap
    mennen nou bò isit la. Yo pral kenbe nou, yo pral bat nou, y''ap fè nou tounen
    esklav. Lèfini y''ap pran bourik nou yo.'
  eng-BSB: But the brothers were frightened that they had been taken to Joseph’s house.
    “We have been brought here because of the silver that was returned in our bags
    the first time,” they said. “They intend to overpower us and take us as slaves,
    along with our donkeys.”
  tod-tod: 'Ti luani siɛgi zu ti liini ga tiye la Zozɛfe ná-pɛlɛi wu, ti ɠɛni ma:
    «Walii vaa ʋe, é ɠɛni ada-ɓɔlɔiti su zɔizu. Naa ɠa ti liizu ga adeye ma, ti vala
    ade ʋa ga maaɓaai, ti de ɠɛ ga duɔiti, ti da-zoovalegiti seɠe.»'
  eng-WEBPB: The men were afraid, because they were brought to Joseph’s house; and
    they said, “Because of the money that was returned in our sacks the first time,
    we’re brought in; that he may seek occasion against us, attack us, and seize us
    as slaves, along with our donkeys.”
  kbq-kbq: Anama huno Josefe eri'za ne'mo'ma zamavareno nompi vige'za kore nehu'za
    amanage hu'za hu'naze. Ko'ma kutifima eriri rante'nea zagoreku huno tavre noma'afi
    tanteankino, tantahinegeno tazerino kazokzo eri'za vahe'a trohu neranteno mika
    donkitinena avre vagaregahie.
  nhe-BL: 'Pero inijuanti momajmatijque pampa quinhuicayaya ichaj José huan moilhuijque:
    ―Techhualicatoc nica ipampa nopa tomi tlen techcuepilijque quema achtohui tihualajque.
    Ama quiijtos tiquixtequilijque, huan techquixtilis totlapiyalhua huan techitzquise.
    Techchihualtise ma titequitica queja titequipanohuani tlen quincojtoc.'
  bus-bus: 'Kɛ̀ wèe gaańyo Yusufu bɛ lɛ, vĩa ń kũ aↄ̃ bè: Ɔↄ kɛ̀ wà dà wa sàkinↄ
    guu yã bé à tò wèe mↄↄwao kɛ̀. Aↄ̃ↄ yezi wà lɛ́ɛwa wà gbãaa mↄ́we wà wa kũkũ
    zↄ̀nↄ ũ, wà wa zaakinↄ sɛ́ɛmɛ.'
  gub-BL: A'e pe wahem mehe ukyze a'e wà. Uze'eg uzeupeupe wà. — Zanererur xe a'e
    wà, a'e temetarer zanema'eryru pupe imono pyrer rehe a'e wà. Azeharomoete zanepyhyk
    putar wà nehe, zanepetepetek pà wà nehe. Upyro putar zanereimaw zumen zanewi wà
    nehe. Zanemuma'ereko kar putar uma'ereko e ma'e romo wà nehe, i'i uzeupeupe wà.
  eng-DRA: 'And they being much afraid, said there one to another: Because of the
    money, which we carried back the first time in our sacks, we are brought in: that
    he may bring upon us a false accusation, and by violence make slaves of us and
    our asses.'
  knf-knf: 'Balënk wi bañooţuŋ baka du uko Yoŧef aşë ji : « Itaka yi ŋţënkuŋ du ŋşaaku
    ŋi nja uyaaş uŧeek iţuuŋ kë bakñooţ nja, bajotna nja, kamob kado kajuuknţën ţi
    ulemp. Bajej kak ŋbuuru ŋi nja. »'
