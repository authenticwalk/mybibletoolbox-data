verse: GEN.043.023
translations:
  mal-C: “അതൊക്കെ ശരി, നിങ്ങൾ ഭയപ്പെടേണ്ട. നിങ്ങളുടെ ദൈവം, നിങ്ങളുടെ പിതാവിന്റെ ദൈവംതന്നെ
    നിങ്ങളുടെ ചാക്കുകളിൽ നിങ്ങൾക്കു നിക്ഷേപങ്ങൾ നൽകിയിരിക്കുന്നു; നിങ്ങളുടെ പണം ഞാൻ
    കൈപ്പറ്റിയിരുന്നു,” എന്നു പറഞ്ഞുകൊണ്ട് അദ്ദേഹം ശിമെയോനെ അവരുടെ അടുക്കൽ കൊണ്ടുവന്നു.
  deu-TKW: 'Da antwortete er: Beruhigt euch; seid ohne Sorge! Euer und eures Vaters
    Gott hat euch heimlich einen Schatz in eure Getreidesäcke gelegt. Euer Geld ist
    mir zugekommen. Hierauf führte er Simeon zu ihnen heraus.'
  lin-lin: 'Alobaki na bango : — Malamu ! Bobanga te. Ezali Nzambe na bino, Nzambe
    ya tata na bino, nde atiaki bomengo kati na basaki na bino. Kasi mpo na mbongo
    na bino, ngai nazwaki yango. Sima, amemelaki bango Simeoni.'
  cbr-NT: 'Kakëxun ka an ñu bërúankë unin atu kakëxa: —Kamina ''itsaira rakuë́kantima
    ''ain. Mitsun Dios min papabëtan rabikë an sapi ka a kuríki mitsun pishanu ''arukë
    ''iti ''ikën, ''ën kana anúnmi trigo kupíokë kuríki a bian usa ''ain kamina ''itsaira
    rakuë́tima ''ain. Kamina ''itsaira masá nuituti rakuë́tima ''ain. Ësokin katankëxun
    ka an ñu bërúankë unin Simeón sipunua chikínbëtsinkin aín xukë́n kamanu bëakëxa;'
  eng-LSV: 'And he says, “Peace to you, do not fear: your God and the God of your
    father has given to you hidden treasure in your bags, your money came to me”;
    and he brings out Simeon to them.'
  bmu-bmu: 'Mewö jigetka miri galömŋan kewö jiyök: “Waimanjat kude mötme. Nanŋini
    aka iwiŋinaŋgö Anutuŋan mönö kungö uruŋi kuŋguiga silwö moneŋ mi toru gösöŋine
    aliga miwikŋaiget. Nöŋön eŋgöreŋ silwö moneŋ mi lök meal. Miaŋgöra keŋgötŋini
    kude möta urubönjöŋ tatme. “Mewö jiba Simeon waŋgita yeŋgöreŋ kayohot.'
  eng-GNV: 'And he said, Peace be vnto you, feare not: your God and the God of your
    father hath giuen you that treasure in your sackes, I had your money: and he brought
    forth Simeon to them.'
  eng-WEBSTER: 'And he said, Peace be to you, fear not: your God, and the God of your
    father, hath given you treasure in your sacks: I had your money. And he brought
    Simeon out to them.'
  nhw-BL: 'Huan nopa tlayacanca tequipanojquetl quinilhui: ―Amo ximotequipachoca.
    Dios amoTeco huan iTeco amotata, huelis yaya quitlali nopa tomi ipan amocoxtalhua
    pampa na nijseli nopa tomi catli antechmacaque. Huan nopa tequipanojquetl quiquixti
    Simeón huan quihualicac campa itztoyaj nopa icnime.'
  swh-ONEN: Akawaambia, “Vema, msiogope. Mungu wenu, Mungu wa baba yenu, amewapa ninyi
    hazina katika magunia yenu; mimi nilipokea fedha yenu.” Ndipo akawaletea Simeoni.
  bba-bba: Sɔm kowo wi, u bu wisɑ u nɛɛ, i ku nɑndɑ, i ku wururɑ. Gusunɔ, bɛɛn bɑɑbɑn
    Yinniwɑ u bɛɛ yi kɑ̃. Nɑ rɑɑ bɛɛn ɡobi yi mwɑ. Yen biru u bu Simɛɔ yɑrɑmɑ.
  eng-KJVCPB: 'And he said, Peace be to you, fear not: your God, and the God of your
    father, hath given you treasure in your sacks: I had your money. And he brought
    Simeon out unto them.'
  cpy-cpy: 'Ari rakanakiri omperataarewo: “Eero pithaawashiwaeta. Aamaya riitaki owakiriri
    koriki Pitajorentsite eerokapaenira, Itajorentsite eejatzi ashitzimiri. Tema naawakiri
    naaka koriki ikaatzi pipinatakirori owanawontsi.” Romishitowakaantakiri omperataarewo
    irika Simeón, ramaeri ijeekaeyakinira rirentzi.'
  mpx-mpx: Analiya totuwalali i lahe i ba, “Bahi nuku nuwanuwatu ge nuku lolovakun.
    Wami Yabowaine, toto tamamiu wana Yabowaine, iya te wami mani i teli wami beig
    gamwaliyaa. Yaa mani toto valila witi ku pwamolaya iyaka ya ahe.” Inoke i na dela
    Simiyon i sokal ge i pwatanik talinau elal.
  wbp-wbp: Warrkini-jana wangkaja, “Yuwa, ngurrju. Kulalu lani-jarriya. Marda yangka
    Kaatu kuja-ka nyurrurlakupalangurlu purami, marda nyanungurlu pina-yirrarnu talaju.
    Mardarni karna talaju kujankujulu yungu miyiki yangka kamparru-wiyi.” Ngula-jangkaju,
    warrkini watingki rdaku-jangka wilypi-maninjarla pina-kangurnu-jana nyanungurrakupurdangka
    Jimiyaniji.
  luo-luo: Nowacho niya, “Mano ber. Kik uluor. Nyasaye ma Nyasach wuonu, osedwokonu
    pesau e gundeu; to pesa mane ungʼiewgo cham ira, an godo.” Eka ne okelonegi Simeon.
  meu-meu: Bena hari hesiai tauna eto, Maino avabia, basio gari; emui Dirava, tamamui
    danu ena Dirava, ia ese emui puse e hatagadia; emui moni na lau ese na abi. Bena
    ia ese Simeon e hakaua lasi dekediai.
  npi-ULB: भण्डारेले भन्यो, “तपाईंहरूलाई शान्ति होस् । नडराउनुहोस् । तपाईंका परमेश्‍वर
    र तपाईंका पिताका परमेश्‍वरले नै तपाईंका बोराहरूमा तपाईंहरूको रुपियाँ-पैसा हालिदिएको
    हुनुपर्छ । मैले तपाईंहरूको रुपियाँ-पैसा त पाएकै थिएँ ।” त्यसपछि भण्डारेले शिमियोनलाई
    तिनीहरूकहाँ ल्यायो ।
  yor-yor: Ó sì wí fún wọn pé, “Àlàáfíà ni fún yín, ẹ má bẹ̀rù, Ọlọ́run yín, àní Ọlọ́run
    baba yín ni ó fi ìṣúra sí inú àpò yín; mo rí owó tí ẹ san gbà.” Nígbà náà ni ó
    mú Simeoni jáde tọ̀ wọ́n wá.
  emp-NTPO: 'Dji nezocarã boroba panusia: –Jũmawãyã crĩcharãnadua. Dauperarãnadua.
    Bãrãba parata diaped̶ad̶ara mʌ̃a edaped̶a mʌ̃ boroa diasia. Bãrãba, bãrã zezaba
    ĩjã b̶ʌ Ãcõrẽba maʌ̃ paratara bãrã sacod̶e b̶ʌsia.– Maʌ̃be idjia Simeoʌ̃ preso
    b̶ad̶ada ãdjimaa enesia.'
  ind-ind: Kepala pengurus rumah itu berkata, “Jangan kuatir. Tentang uang tersebut,
    tentulah itu pemberian dari Allahmu, yaitu Allah yang disembah ayahmu. Saya sudah
    menerima pembayaran kalian yang waktu itu.” Kemudian dia membawa Simeon kepada
    mereka.
  pes-OPCB: 'پیشکار به آنها گفت: «نگران نباشید. خدای شما و خدای اجدادتان این ثروت
    را در خورجینهایتان گذاشته است، چون من پول غله‌ها را از شما گرفتم.» پس آن مرد شمعون
    را از زندان آزاد ساخته، نزد برادرانش آورد.'
  ssx-ssx: Mo e pokaeyeke somema꞉ alota꞉ Hone ti yokolo hata꞉ paala꞉ma꞉ na homa꞉pa꞉peke.
    Ika꞉ Koda꞉ mo ika꞉ apa꞉na꞉ Koda꞉ma꞉ kone ika꞉ numanu pa꞉ta꞉ mo mani paa mendiao
    pa꞉la꞉mee. Ika꞉ yenki manuta꞉ ana꞉na꞉ mua꞉me leekeme. Kutupa ipikana꞉ma꞉ Simiono
    iki pa꞉ta꞉ hatuku epeekeme.
  lcm-lcm: Na asosokai ang kala antok iria, “Mi ago aro. Mi ago ta leng an. Kami God,
    kana God a tamami, nia palau nang katala asiang dong pok imi ta kami keve kapkap
    nei kami keve asisiang. Natala sel lenginang kami seupok.” Na emung kanla songo
    le na Simeon taun iria.
  aer-aer: Urrkapentye akngerre re angkirtneke, “Kele mwerre. Atere-irretyalaye. Ngkarte
    nhenge arrantherre akangkwe-irrentye akngerrele, Re apeke-arle arrernirtneke yakwethe
    itneke-arleke arrekwele. Kele-arle the mane nhenge atnyeneme arrantherre ayenge
    arrekwele anthekenge.” Yanhe-ngentyele, urrkapentye akngerre re anteme Simeon
    kake itnekenhe tyerretyeke alheke jail-ngentyele imerte itneke-werne akngetye-alpemele.
  tgl-ULB: Sinabi ng katiwala, “Ang kapayapaan ay sumainyo, huwag kayong matakot.
    Ang inyong Diyos at ang Diyos ng inyong ama ang maaaring naglagay ng pera sa inyong
    mga sako. Natanggap ang iyong pera.” Inilabas naman ng katiwala si Simeon sa kanila.
  nop-nop: Kaŋ adibo yoguk, “U kedem ale munta mu tineŋ. Biyagoŋ kuyoŋ hidee eŋ beehik’walaŋ
    Bepaŋdi likhik ginaŋ nemek wapum hamuŋguk. Eŋ muneeŋhik adi kedem busuaune yabugut.”
    Unduŋ yoŋa Simeon nagila fooŋ yemguk.
  kca-kca: 'Ԓўв йастәс: «Рома уԓаты, аԓ пӑԓаты; нын Турмән пӑ нын ащан Турәм нын хирԓәна
    ԓум пŏнәс; нын щел ŏхән ма унтэм йŏхтәс». Щӑԓта Симеон ԓыв хŏщайэԓ тусԓы.'
  cbu-NT: 'Itaru, Osiysha muchchur: Nduni. Waritariya. Mangis mantsarintspa; punirintspa.
    Apanlltanda saana aparis anoo siyaam kapung istarangu, waana siyash kóstaris kurikee
    pshtarangiya. Yuwaana iyaam kurikee tuwaparangis anootsina nuw yarangtandi, tárangiya.
    Táyaranllu, tumanshishipsha naayaru, Simeóna ishitungayashinu, yuwashtam zoonll
    shaneerana anshutam yushindayaru, kasarangiya.'
  hui-hui: Ani layagola biabe biaga agali biagome hale howa ladai bialu lalu, Tígua
    gi halu mini dege dindiho nahalimu. Tínagabi tí abanagabi Ngode Datagaliwabe ibunime
    muni uruni tínaga nuha hanadai biyabe tobaheda. Ai muni abale tígua tomo yolo
    birimiruni i̱ mo yarugoni ndobe, lene. Ani lalu ibugua Simiono damu pialu ti hearia
    haru ibini.
  wrs-wrs: Wo andranindrini unna, manam yimba duus vivav. Dihi Sesoa hev nengna, yemba
    beswonam vinna, no Sesoamba arapevpa yenamba sahlohmanav. No diva yenamba doara
    ka dombna, innem sovawolalm, manapenam. Doa andranindrini buiram gana, ganamba,
    Simeonmba wolaihapho, henga sis waipro, dom mongla etehumunil ten aevulvnam.
  jao-jao: Kulu nya-mangaji wirdi jawina ka-arri alunga, “Barni-wardirrinja nirru-wurdu!
    Barni-wardankaya rra-nmaya! Nungka ki-Yijandu, nya-mangaji Yijan yiku nyuwirrunga-biyiyu,
    nungku nyungku-mangaji ki-Yijandu kilu-yibarra ma-mangaji ma-mani yirrunga. Kurna-rduma
    ma-mangaji ma-mani ambuliyalu yamulu,” nganinya ka-arri. Kulu bawuji barra bajingu
    kila-ka Jimiyan bajinju aluwalu.
  mya-mya: အိမ်​တော်​ဝန်​က``သင်​တို့​မ​စိုး​ရိမ်​ကြ​နှင့်။ မ ကြောက်​ကြ​နှင့်။ သင်​တို့​ဘု​ရား၊
    သင်​တို့​အ​ဖ ၏​ဘု​ရား​သည်​စ​ပါး​အိတ်​များ​ထဲ​၌​သင်​တို့ အ​တွက် ထို​ငွေ​ကို​ထည့်​ခြင်း​ဖြစ်​ရ​မည်။
    သင် တို့​ထံ​မှ​စပါး​ဖိုး​ငွေ​ကို​ကျွန်ုပ်​လက်​ခံ​ရ​ရှိ ပြီး​ဖြစ်​သည်'' ဟု​ဆို​လေ​၏။
    ထို​နောက်​သူ​သည် ရှိ​မောင်​ကို​သူ​တို့​ထံ​သို့​ခေါ်​ထုတ်​ခဲ့​လေ​သည်။
  cbi-NTPO: 'Tsenñu juntsa bale ruku entsandimi: ¡Pensandyatyudei! ¡Jeetyatyudei!
    Ñuichi bain Dios, naa ñulla'' apachi bain Dios jumaa juntsa lushi kuwatunguive
    tsangue'' ñulla'' kustaasha pumi. Iya ñulla'' paanguiñu lushiya kamuwaayu, timi.
    Tsejtu juntsa bale ruku, Simeónnu peesu pumunu mangalaaji'' ya'' naatalala'' junga
    mandajimi.'
  bod-N: ཁྱིམ་ལས་གཉེར་མཁན་ན༌རེ། ཁྱོད་ཅག་གི་སེམས་བདེ་བར༌གྱིས། འཇིགས་མི༌དགོས། དེ་ནི་ཁྱོད་ཅག་དང་ཁྱོད་རྣམས་ཀྱི་ཕ་ཡི་དཀོན་མཆོག་གིས་རྒྱུ་ནོར་དེ་དག་སྒྱེ་མོའི་ནང་དུ་བཞག་པ༌ཡིན།
    ཁྱོད་ཅག་གི་དངུལ་སྒོར་བདག་གིས་སྔ་མོ་ནས་བླངས་ཟིན་ཞེས་སྨྲས་པ༌དང༌། སི་མུ་ཨོན་ཁྲིད་ཡོང་ནས་ཁོ་རྣམས་ལ༌སྤྲད།
  wsk-wsk: Se bitua kari mu balam, “Mu mel bo mena. Nina me nguangaralko. Nenenga
    Kaem se ninga nenet ko Kaem mu nenenga mel yawara bo iwita ninga inang ko guang
    ningi awuram. Bare nenenga manga silver inang te diaman mu anigita giem.” Nu uwuta
    balu se Simeon tam ilak nongote tairam.
  kkl-kkl: Wene seekpa, nimi yeplamsiogne ponekori, “Nene sembe log sembaheng kom.
    A'uni mema si, aniri Ili Allahri a'undi aghag libao. Wene a'undi tatneomne kwaneng
    sembe anekona na tomno,” seog. Seogti, sikinkae Simeon lambirogti, elkaboag tatsiog.
  sna-sna: Iye akati, “Zvakanakai. Musatya henyu Mwari wenyu, iye Mwari wababa venyu,
    ndiye akakupai pfuma mumasaga enyu, ini ndakagamuchira mari yenyu.” Ipapo akabudisa
    Simeoni akamuuyisa kwavari.
  spa-BLM: 'Dijo: “La paz sea con vosotros. No tengáis miedo. Tu Dios, y el Dios de
    tu padre, te ha dado un tesoro en tus sacos. He recibido vuestro dinero”. Hizo
    salir a Simeón hacia ellos.'
  beu-beu: Angmuse balentavala ang naung ikapala angu ana ibalet hula, “Ekang iiuangmari
    ekang! Bot ekang iiomi vang-vang ekang! IiLahatala, bot iidat-iimang ang naung
    iLahatala angu, Aing ba Eaaung-Ehama bae ebale veng niang angu metma iiadana,
    bot iiseeng angu bale metma iikarong mi angu. Iiseeng ba iini metma aara-gandum
    beli angu, na tarima tila.” Angmuse nehe angu ana Simon aing kaluar, bot at hoa
    metma mainang.
  cac-cac: 'Ix yalan vin̈ chi'' icha tic: —Man̈ eyac'' pensar yuj jun chi''. Man̈
    ex xivoc. A sDiosal e mam yed'' ex paxi, a ix ac''anem q''uen d''a sti'' e coxtal
    chi''. A in ix in cha q''uen tumin ix eyac'' stojoloc ixim e trigo ix eyic'' chi'',
    xchi vin̈ d''a eb'' vin̈. Ix lajvi chi'', ix ic''jielta vin̈aj Simeón d''a yol
    preso yuj vin̈ yilumal chi'', ix elul vin̈ b''aj ayec'' eb'' yuc''tac chi''.'
  swh-ULB: Mtunzaji wa nyumba akasema, “Amani iwe kwenu, msiogope. Mungu wenu na Mungu
    wa baba yenu ndiye aliyeweka pesa katika magunia yenu. Nilipokea pesa yenu.” Kisha
    mtunzaji wa nyumba akamleta Simoni kwao.
  bel-bel: 'Ён сказаў: будзьце спакойныя, ня бойцеся; Бог ваш і Бог бацькі вашага
    даў вам скарб у мяшках вашых; срэбра ваша дайшло да мяне. І прывёў да іх Сымона.'
  deu-ELBBK: 'Und er sprach: Friede euch! Fürchtet euch nicht! Euer Gott und der Gott
    eures Vaters hat euch einen Schatz in eure Säcke gegeben; euer Geld ist mir zugekommen.
    Und er führte Simeon zu ihnen heraus.'
  mbb-OT: Ne midtavak is suluǥuen te, “Wazà kinahanglan he igkeseeng niw heeyan. Kenè
    kew mahandek. Is Megbevayè niw he Megbevayà te amey niw, iyan buwa mibeǥey keniyu
    te selapì diyà te menge saku niw, su nezawat ku man is selapì niw.” Ne mid-uwit
    din diyà te kandan si Simeon.
  msc-msc: 'Bon kunnasiila ka alu jabi: «Ai kana hamin wo la. Ai kana silan. Ai Maari
    Alla a ni ai fa Maari Alla, wo le ka wodi wo bila bɔrɔilu kɔndɔ ai yɛ. Ni wo tɛ,
    ai ka suman sankɔ mɛn bɔ, n ka wo sɔrɔn.» Wo rɔ, cɛ wo wara Simeyɔn ta ka na a
    di alu ma,'
  mal-2015: 'അതിന്നു അവൻ: നിങ്ങൾക്കു സമാധാനം; നിങ്ങൾ ഭയപ്പെടേണ്ടാ; നിങ്ങളുടെ ദൈവം,
    നിങ്ങളുടെ അപ്പന്റെ ദൈവം തന്നേ, നിങ്ങളുടെ ചാക്കിൽ നിങ്ങൾക്കു നിക്ഷേപം തന്നിരിക്കുന്നു;
    നിങ്ങളുടെ ദ്രവ്യം എനിക്കു കിട്ടി എന്നു പറഞ്ഞു. ശിമെയോനെയും അവരുടെ അടുക്കൽ പുറത്തു
    കൊണ്ടുവന്നു.'
  tuo-NT: 'Ti wiꞌi coꞌtegʉ yʉꞌticʉ niwĩ: —Wãcũtutuaya. Uiticãꞌña. Õꞌacʉ̃ mʉsã, tojo
    nicã mʉsã pacʉ ẽjõpeogʉ mʉsã ye ajuripʉ sãaboapĩ. Mʉsã yʉꞌʉre wapayeꞌquema yʉꞌʉ
    ñeꞌewʉ̃, nicʉ niwĩ. Beꞌro Simeórẽ na tiropʉ miiejacʉ niwĩ.'
  gup-gup: Wanjh nungka yimeng, “Bonj kamak, yuwn ngurrikele. Nawu God ngudberre dja
    nuye kornkumo nawu ngudberre, nungka ngunwong namakmak kore baladji ngudberre.
    Dja ngaye wanjh ngayingkihmey nawu kunwardde ngudberre.” Bu kuhni yimeng wanjh
    nungka Simeon bimbebkeng bedberre.
  met-met: Haxuya ba, “Awa mosiu. Labu amaxuwau tai. Urana angia, Urana mana tibuim,
    ta siangadi ba maluxuʼm tangaimdi. Bila axap xalaxala hisangamdi. Siangima ngaxap
    baing.” Baing xap Simion ma ranguadi.
  gvs-gvs: E tovakumgoyana idigo kana, ‘Mani manuna taabu konuuwonūwana be nakae taabu
    koomatōita. Imi Yaubada, Tauyana tamami ina Yaubada, nakona imi esaesa ivinimi;
    imi baiki goi idodoidi. Boi mainao imi mani komedi bogina akabidi.’ Ibóbwara ikavava,
    ina Simion ikabi, ime kidi yaidi.
  rmc-rmc: „Aven andro smirom,“ phenďa lenge o sluhas. „Ma daran ňisostar! Tumaro
    Del, o Del tumare dadeskro, tumenge ola love thoďa andro gone. Se me tumaro počiňiben
    imar chudňom.“ Paľis ke lende anďa le Šimeon.
  nlg-nlg: Mana vunaghina na valena Joseph, te ghaghua vanira, “Kau kabu (beto/hodo)
    vamua, bei nia ghaghua gea. A nimiu na God, te didira na God na lei kukuamiu/vaivarimiu,
    sogea te talui igaa ilokani nimiu na sopa sopa kirisa. Ighai tai lavighi sono
    nimiu na rongo tau nighi pelu.” Keri ge lubatia Simeon tana vale pipiti, me lavihorua
    vanira mai.
  dgr-DOGNT: “T'asanìle, dahjı̨-le,” gòhdı, “Naxınǫ̀htsı̨ eyıts'ǫ naxıtà Wenǫ̀htsı̨
    sìı naxıɂǫhchì yìı sǫǫ̀mba degoo naxıghàı̨la hǫt'e. Naxısǫǫ̀mbaà degoo wet'à tł'olà
    nàahdìı sìı sǫǫ̀zha ı̨lè,” gòhdı. Eyı tł'axǫǫ̀ Sımeyon gots'ǫ̀ xàyeèhchì.
  pes-OPV: 'گفت: «سلامت باشید مترسید، خدای شماو خدای پدر شما، خزانه‌ای در عدلهای شما،
    به شما داده است؛ نقد شما به من رسید.» پس شمعون را نزد ایشان بیرون آورد.'
  ron-1924: 'Економул а рэспунс: „Фиць пе паче! Ну вэ темець де нимик. Думнезеул востру,
    Думнезеул татэлуй востру, в-а пус пе аскунс о комоарэ ын сачь. Арӂинтул востру
    а трекут прин мыниле меле.” Ши ле-а адус ши пе Симеон.'
  ben-OBCV: “ঠিক আছে,” তিনি বললেন। “ভয় পেয়ো না। তোমাদের ঈশ্বর, তোমাদের পৈত্রিক ঈশ্বর,
    তোমাদের বস্তাগুলিতে পুরে তোমাদের ধনসম্পদ দিয়েছেন; আমি তোমাদের রুপো পেয়েছি।”
    পরে তিনি শিমিয়োনকে তাঁদের কাছে আনলেন।
  lex-lex: 'Mere nwahla niwra: “Mmiolmiolmi, yan mimta''ata, mak kla'' Uplerlawna
    la miy miora ammi, Nal oleka tiy miy re''a-tniaru mak kdella kadmi ralamni, kupanmi
    re aliernan oleka la dodo''ona.” Raltieri pia nhorwua noka nalgota Simeon pa nod
    wutga rla.'
  rgu-rgu: Basa ria, boe ma malaka malalau a nataa nae, “Emi nee-nee! Bosoꞌ bii! Bate
    emi Manetualain ma, riꞌ fee emi ua-naleꞌ ria nai karong sira daleꞌ. Tepoꞌ ria,
    au sipo a emi doi mara katemaꞌ so. Emi ta mahuta soꞌ!” Basa de ana kalua na Simeon
    fee ni leo toranoo nara neu.
  som-som: Isna wuxuu yidhi, Nabad ha idiin ahaato, ee ha cabsanina. Ilaahiinna ah
    Ilaaha aabbihiin ayaa maal idiinku riday joonyadihiinnii. Anigu waan helay lacagtiinnii.
    Markaasuu Simecoon dibadda ugu soo bixiyey iyagii.
  lat-VUC: 'At ille respondit: Pax vobiscum, nolite timere: Deus vester, et Deus patris
    vestri, dedit vobis thesauros in saccis vestris: nam pecuniam, quam dedistis mihi,
    probatam ego habeo. Eduxitque ad eos Simeon.'
  aoi-aoi: Akena eneja ni-yama nakina aburruwa-wa, “Nara engkirrikuma akinu-wa. Nare-ka
    akbar•duma. Dukwa eneja nakina kirrenumin-akumarnuma akina angwarnda Neningikarrawara,
    nibina-murrada kini-yangmarngkwajinama nungkwurruwa akwa nungwenungwa-da. Yawa,
    ningu-mangume-ka nganja akina angwarnda adinuba-wiya aninga-langwa,” ni-yama.
    Kembirra ni-likena nakina akididijungwu-wa akwa nenu-manguma Jimiyina akwa nenu-wilyakama
    arakba nakina wurrarrkwurrkuwenu-wa-da.
  eng-ASVBT: 'And he said, Peace be to you, fear not: your God, and the God of your
    father, hath given you treasure in your sacks: I had your money. And he brought
    Simeon out unto them.'
  mna-mna: 'Tamen mbesooŋo iso pizin ma iso: “A kakam ŋgar boozo pa pepe. Pat tiom
    ta muŋgu kakam ma imar na, nio aŋkam kek. Anutu tiom tau tomoyom imbesmbeeze pini
    i, ta ko ipimiili pat tana ma isula gomsaaba tiom mini.” Ziŋan tiso sua ma imap,
    to mbesooŋo ila ma ikam Simion, mi iuri la kizin mini.'
  ita-1885: 'Ed egli disse loro: Datevi pace; non temiate; l''Iddio vostro, e l''Iddio
    del padre vostro, ha messo un tesoro ne'' vostri sacchi; i vostri danari mi vennero
    in mano.'
  eng-LXXUP: And he said to them, God deal mercifully with you; be not afraid; your
    God, and the God of your fathers, has given you treasures in your sacks, and I
    have enough of your good money. And he brought Simeon out to them.
  eng-ULB: The steward said, “Peace be to you, do not fear. Your God and the God of
    your father must have put your money in your sacks. I received your money.” The
    steward then brought Simeon out to them.
  spa-VBL: “¡Todo está bien!” les dijo. “¡No se preocupen! Su Dios, el Dios de su
    padre, debe haberles dado el tesoro escondido en sus sacos. Yo tengo su dinero”.
    Luego trajo a Simeón para que se encontrara con ellos.
  fra-_FOB: 'Et il dit: Tout va bien pour vous! Ne craignez point: C''est votre Dieu,
    le Dieu de votre père qui vous a donné un trésor dans vos sacs; votre argent m''est
    parvenu. Et il leur amena Siméon.'
  mal-mal: 'അതിന് അവൻ: “നിങ്ങൾക്ക് സമാധാനം; നിങ്ങൾ ഭയപ്പെടേണ്ടാ; നിങ്ങളുടെ ദൈവം, നിങ്ങളുടെ
    അപ്പന്റെ ദൈവം തന്നെ, നിങ്ങളുടെ ചാക്കിൽ നിങ്ങൾക്ക് നിക്ഷേപം തന്നിരിക്കുന്നു; നിങ്ങളുടെ
    പണം എനിക്ക് കിട്ടി” എന്നു പറഞ്ഞ്, ശിമെയോനെയും അവരുടെ അടുക്കൽ പുറത്തു കൊണ്ടുവന്നു.'
  urd-GVR: Mulāzim ne kahā, “Fikr na kareṅ. Mat ḍareṅ. Āp ke aur āp ke bāp ke Ḳhudā
    ne āp ke lie āp kī boriyoṅ meṅ yih ḳhazānā rakhā hogā. Baharhāl mujhe āp ke paise
    mil gae haiṅ.” Mulāzim Shamāūn ko un ke pās bāhar le āyā.
  suz-BL: मिनु मेकोमी “इन थुं नाइक्‍तीने, महिनीने। इन परमप्रभु, इन आफ आ परमप्रभुमी
    इन क्‍येट इन धोक्रोम कुर पवा माइ। गो इन क्‍येट ताक्‍ता” देंमाक्‍त। मिनु मेकोमी
    सिमियोन कली चाक्‍गा बाक्‍त। उत्‍पत्ती ४२:२४
  ita-1927: 'Ed egli disse: “Datevi pace, non temete; l’Iddio vostro e l’Iddio del
    vostro padre ha messo un tesoro nei vostri sacchi. Io ebbi il vostro danaro”.
    E, fatto uscire Simeone, lo condusse loro.'
  ckb-ckb: 'ئەویش پێی گوتن: «نیگەران مەبن، مەترسن. خوداکەی ئێوە و خوداکەی باوکتان
    هەگبەکانتانی کردە گەنجینە، من زیوەکانی ئێوەم وەرگرتووە.» ئینجا شیمۆنی بۆ هێنانە
    دەرەوە.'
  eng-BBE: 'Then the servant said, Peace be with you: have no fear: your God, even
    the God of your father, has put wealth in your bags for you: I had your money.
    Then he let Simeon come out to them.'
  crx-NTPO: '''Et hoonts''i ''utni, “Nohbulh whudoghel. ''Aw whenulhjut iloh. NohYak''usda
    (Elohim) ''en nohbá ooYak''usda (Elohim) ndi ''en noh''ezdla-i ye yan''ai whe
    ''unt''oh. Nohzooniya nus''a whe.” ''Ink''ez Simeon butl''anayalhti.'
  kan-OKCV: ಅದಕ್ಕವನು, “ನಿಮಗೆ ಸಮಾಧಾನವಿರಲಿ, ಭಯಪಡಬೇಡಿರಿ. ನಿಮ್ಮ ದೇವರೂ ನಿಮ್ಮ ತಂದೆಯ ದೇವರೂ
    ನಿಮ್ಮ ಚೀಲಗಳಲ್ಲಿ ನಿಮಗೆ ನಿಕ್ಷೇಪವನ್ನು ಕೊಟ್ಟಿದ್ದಾರೆ. ನಿಮ್ಮ ಹಣವು ನನಗೆ ಮುಟ್ಟಿದೆ,” ಎಂದು
    ಹೇಳಿ ಸಿಮೆಯೋನನನ್ನು ಅವರ ಬಳಿಗೆ ತಂದನು.
  bbb-bbb: Ro e ije Josofudo imejo ijiebuo e ireobo ije fu uri kiae, Ije fune ijeno
    jade una ijadufuo ireobo vierafevo. Moni ije fune Godi jone ije ja asoe jone ijena
    fuone baname isoevo ijare kena una ijia kedejiae. Ijadufuo maeje na moni jone
    ja kumune fuaeveva ije nane foteke kevano kiana fune va e Simioni mesirina una
    ro nujaejiae.
  tam-2017: 'அதற்கு அவன்: “உங்களுக்குச் சமாதானம்; பயப்படவேண்டாம்; உங்கள் தேவனும் உங்கள்
    தகப்பனுடைய தேவனுமாயிருக்கிறவர் உங்கள் சாக்குகளில் அதை உங்களுக்குப் புதையலாகக்
    கட்டளையிட்டார்; நீங்கள் கொடுத்த பணம் என்னிடத்தில் வந்து சேர்ந்தது” என்று சொல்லி,
    சிமியோனை வெளியே அழைத்து வந்து, அவர்களிடத்தில் விட்டான்.'
  spa-RV-1909: 'Y él respondió: Paz á vosotros, no temáis; vuestro Dios y el Dios
    de vuestro padre os dió el tesoro en vuestros costales: vuestro dinero vino á
    mí. Y sacó á Simeón á ellos.'
  ron-BTF: 'Iar el a spus: Pace vouă, nu vă temeţi; Dumnezeul vostru şi Dumnezeul
    tatălui vostru v-a dat comoară în sacii voştri; eu am avut banii voştri. Şi l-a
    adus pe Simeon la ei.'
  eng-WEBP: He said, “Peace be to you. Don’t be afraid. Your God, and the God of your
    father, has given you treasure in your sacks. I received your money.” He brought
    Simeon out to them.
  eng-FBV: “Everything's fine!” he told them. “Don't worry! Your God, the God of your
    father, must have given you the treasure hidden in your sacks. I got your money.”
    Then he brought Simeon out to meet them.
  nld-1939: 'Hij gaf hun ten antwoord: Weest maar gerust, vreest niet; uw God en de
    God van uw vader heeft heimelijk een schat in uw zakken gelegd; want ik heb uw
    geld ontvangen. Nadat de man ook Simeon bij hen had gebracht,'
  nch-BL: 'Huan nopa tayacanca tequipanojquet quinilhui: ―Amo ximocuesoca. Dios amoTeco
    huan iTeco amotata, huelis yaya quitali nopa tomi ipan amocoxtalhua pampa na nijseli
    nopa tomi cati antechmacaque. Huan nopa tequipanojquet quiquixti Simeón huan quihualicac
    campa itztoyaj nopa icnime.'
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «Pjãy woydë l̇l̇ëme. L̇l̇ëye bangkjrëmi l̇l̇ëme.
    Dl̈i tjwl̈ẽnomi, e dburyo kjroror. Dbur beno tjeng bomi dl̈i bapkwo roy l̈i iak
    bomi Sbörë, e bomi data Sbö bakoe» l̈e. Eshko ga Simeón shira, söra jek öötong
    ba pjeyoga tjeng l̈ishko.
  vie-1934: 'Quản gia đáp rằng: Mọi việc đều bình yên! đừng sợ chi cả! Aáy là Đức
    Chúa Trời của các ngươi, tức Đức Chúa Trời của cha các ngươi, đã ban vật quí vào
    bao. Còn bạc các ngươi thì đã có giao cho ta. Đoạn, người dẫn Si-mê-ôn đến cùng
    anh em;'
  hin-CV: उस सेवक ने उनसे कहा, “शांत हो जाइए, डरिये नहीं, आपके परमेश्वर, तुम्हारे
    पिता के परमेश्वर ने आपके बोरों में रुपया रखा होगा. मुझे तो रुपया मिल चुका है.”
    यह कहते हुए वह शिमओन को उनके पास बाहर लाए.
  eng-OURB: He said, “Peace be to you. Don’t be afraid. Your God, and the God of your
    father, has given you treasure in your sacks. I received your money.” He brought
    Simeon [Hearing] out to them.
  spa-BES: 'Entonces el siervo dijo: Paz a ustedes; no teman; su Dios, el Dios de
    su padre, ha puesto riquezas en sus bolsas para ustedes; yo tenía su dinero. Luego
    dejó que Simeón fuera con ellos.'
  tdx-tdx: Hoe ty natoi’e, Manintsiña, ko hembañe; i Andria­nañahare’ areo naho Andrianañaharen-drae’
    areoy ty nampipoke ty vara’ areo amo goni’ areoo; fa nasese amako i drala’areoy.
    Le na­aka’e mb’am’iereo t’i Simone.
  vid-vid: Yula chitumagwa nakawedichila, “Mikale goya, na mleche kudumba. Nguluwi
    wa hemwe, Nguluwi wa mhaza wa hemwe, ndo yawahilusile migwala mli migunila ja
    hemwe. Heni nambochela migwala ja hemwe.” Hamba nakawegalila Simeoni mng'holozawo.
  pwg-pwg: Bigabiga wawayina ivona bo, “Vaghina, ke kona yabumana. Agunai ami God
    nani manena iuwana ami ku kutu, tuna God na ami mamai evovokavakavari. Ma akovi
    da rorova vavai kogimari na kovi mayei. Ami mane na taku mani aviiya.” Vaghina
    ma Simiyon ivotawei ma irutini ipisi kurisi.
  eng-OKE: 'And he said, Peace be to you: fear not; your God, and the God of your
    father, gave you treasure in, your bags; your money came to me. And he brought
    out Shemeon to them.'
  tha-KJV: คนต้นเรือนจึงตอบว่า “จงเป็นสุขเถิด อย่ากลัวเลย พระเจ้าของท่านและพระเจ้าของบิดาท่านบันดาลให้​มี​ทรัพย์​อยู่​ในกระสอบเพื่อท่าน
    เงินของท่านนั้นเราได้รับแล้ว” คนต้นเรือนก็พาสิเมโอนออกมาหาเขา
  por-BR-2018: 'E ele respondeu: Paz a vós, não temais; vosso Deus e o Deus de vosso
    pai vos deu o tesouro em vossos sacos: vosso dinheiro veio a mim. E tirou a Simeão
    a eles.'
  bco-bco: Iliyo꞉ a꞉la꞉sa꞉labiki, eyo꞉ a꞉la꞉sio꞉, “Gio꞉ tagila꞉so꞉bo. Ma꞉no꞉lo꞉ kilili
    mole a꞉no꞉ niyo꞉ di ko꞉lo꞉, gili Gode o꞉lia꞉ ge ma꞉muwa꞉ Gode a꞉ma꞉yo꞉ gio꞉ asuwa꞉taki,
    mole nolo꞉ gili masiya disalifelo꞉lo꞉b.” Eyo꞉ towo꞉ a꞉la꞉sata꞉ga꞉yo꞉, Simeono꞉
    ilo꞉wa tililia꞉ mio꞉.
  deu-ELO: 'Und er sprach: Friede euch! Fürchtet euch nicht! Euer Gott und der Gott
    eures Vaters hat euch einen Schatz in eure Säcke gegeben; euer Geld ist mir zugekommen.
    Und er führte Simeon zu ihnen heraus.'
  ktm-ktm: Lewen marai ihpa, “Atawene kolwii pe nombrun otnoh. Moni eri oduu atawe
    ise lumwe. Kihne Lapan taduu, Lapan tan tama' oduu, ti kindretawe moni ti hala
    ndre lon ndrop taduu yi.” Inum pe iy ikuni Simeon odo lon kou ise hu su.
  caa-caa: 'Entonces ojron e ajcojc y che: —Tzꞌustaquic. Ira ixbꞌacta. Pues bꞌajcꞌat
    jax Idiosir xeꞌ tuaꞌ itata xeꞌ ixin uturbꞌa e tumin tama icostal, porque jax nen
    xeꞌ inchꞌami e tumin lo que itoyi tama e trigo, che e ajcojc. Y de allí ixin ulocse
    e Simeón tiaꞌ macar turu tama e cárcel y uqꞌueche ixin esto tiaꞌ turobꞌ e inmojr
    era.'
  eng-WYC-2018: And he answered, Peace be to you, do not ye dread; your God, and [the]
    God of your father, gave to you (the) treasures in your bags; for I have the money
    proved, which ye gave to me, (or for I have the approved money, which ye gave
    to me). And he led out Simeon to them;
  epo-epo: 'Kaj li diris: Estu trankvilaj, ne timu. Via Dio kaj la Dio de via patro
    donis al vi trezoron en viajn sakojn; vian monon mi ricevis. Kaj li elkondukis
    al ili Simeonon.'
  uig-PIN: 'U ularƣa: — Hatirjǝm bolunglar, ⱪorⱪmanglar. Silǝrning Hudayinglar, atanglarning
    Hudasi taƣarliringlarda silǝrgǝ bayliⱪ ata ⱪilƣan ohxaydu; silǝrning pulunglarni
    alliⱪaqan tapxurup aldim, — dedi. Andin u Ximeonni ularning ⱪexiƣa elip qiⱪti.'
  beo-beo: 'Be ouligibi hawa: hamosu dunu da amane sia:, “Mae dawa:ma! Mae beda:ma!
    Dilia Gode - Dilia ada ea Gode amo da dilia muni dilia esa ganodini salibala:?
    Na da dilia muni lai dagoi.” Amalalu, e da Simiane ilima oule misi.'
  tpi-OTNT: Wokman i harim tok bilong ol na em i bekim tok olsem, “Yupela i no ken
    wari na yupela i no ken pret. Ating God bilong yupela na bilong papa bilong yupela
    em yet i bin putim ol dispela mani long ol bek bilong yupela. Tasol dispela mani
    yupela i bin baim kaikai long en, em mi kisim pinis.” Na em i go kisim Simeon
    na bringim em i kam long ol.
  hau-SA: Sai mai hidimar ya ce, “Ba kome, kada ku ji tsoro. Allahnku, Allahn mahaifinku
    ne ya ba ku dukiyar a cikin buhunanku; ni dai, na karɓi azurfanku.” Sa’an nan
    ya fitar musu da Simeyon.
  udu-udu: 'A’di thoḵki uni gwo mo ki: Shiyi is bum ki gwo jin rokomkunu mo ma. Dhalku/
    is ki ḵo/ mo, Arumgimis bum dhali Arumgimis ma babam bum a’di be i’taki mii idhuki
    umi tom bum kun ish ḵumma/ e ’twamana wolgwap̱im bum mo gom um mo. Aha/ bu’thkina
    aguurush bum mo. Dhali yan’ko’d a’di suski’da Shim/uun ka pije/ e uni mo.'
  uig-LAT: 'U ulargha: — Xatirjem bolunglar, qorqmanglar. Silerning Xudayinglar, atanglarning
    Xudasi tagharliringlarda silerge bayliq ata qilghan oxshaydu; silerning pulunglarni
    alliqachan tapshurup aldim, — dédi. Andin u Shiméonni ularning qéshigha élip chiqti.'
  nde-nde: Wathi, “Kulungile. Lingesabi. UNkulunkulu wenu, uNkulunkulu kayihlo, uliphile
    inotho emasakeni enu; mina ngasiphiwa isiliva senu.” Emva kwalokho waseletha uSimiyoni
    kubo.
  ton-ton: 'Pea pehē ʻe ia, “Mou fiemālie, ʻoua te mou manavahē: ko homou ʻOtua, mo
    e ʻOtua ʻo hoʻomou tamai naʻa ne tuku koloa maʻamoutolu, ki hoʻomou tangai: naʻe
    ʻiate au hoʻomou paʻanga.” Pea naʻa ne ʻomi ʻa Simione kiate kinautolu.'
  ces-1613: 'A on odpověděl: Mějte o to pokoj, nebojte se. Bůh váš, a Bůh otce vašeho
    dal vám poklad do pytlů vašich; penízeť jsem vaše já přijal. I vyvedl k nim Simeona.'
  eko-eko: 'Aphano karumeya otule khujipu araka: “Mwihoove na wala mwihisuthuwe. Nluku
    otu weenu mweeyo na otu wa papeenu ti ye atthiiyeemo nzurukhu mvisurupa mwenu,
    ila miiyo kaapokhereliye nzurukhu opule mwaataniyeeyo.” Karumeya khumfukulela
    Simiyooni khuntiisa attaaphale aariivo attwiize.'
  nss-nss: Ndramat ara ihilingi nongnahu pe ipa, “Ara hiyan; wawu mbuna akanoh. Ngindrai
    ta wawu pe Ngindrai ta tama wawu ara iyki singayai iya ndropwa wawu. Singayai
    ta wawu para mamu ara kunwiriy.” Pwen iya wiri Simeyon pe iyki yiy imui iya kili
    hu.
  eng-WMB: He said, “Peace be to you. Don’t be afraid. Your God, and the God of your
    father, has given you treasure in your sacks. I received your money.” He brought
    Simeon out to them.
  tam-TCV: அதற்கு மேற்பார்வையாளன் அவர்களிடம், “பரவாயில்லை, நீங்கள் ஒன்றுக்கும் பயப்பட
    வேண்டியதில்லை. உங்கள் இறைவனான உங்கள் தகப்பனுடைய இறைவனே, உங்கள் சாக்குகளில் உங்களுக்குச்
    செல்வத்தை வைத்திருக்கிறார்; உங்கள் வெள்ளிக்காசை நான் பெற்றுக்கொண்டேன்” என்றான்.
    பின்பு சிமியோனை வெளியே அவர்களிடம் கொண்டுவந்தான்.
  ceb-ULB: Miingon ang piniyalan, “Magmalinawon kamo, ayaw kamo kahadlok. Ang inyong
    Dios ug ang Dios sa inyong amahan mao ang nagsulod sa inyong salapi sa inyong
    mga sako.” Akong nadawat ang inyong salapi.” Unya gidala pagawas sa piniyalan
    si Simeon ngadto kanila.
  mkn-mkn: Ais, itu kapala urusan manyao bilang, “Bosong tanáng sa! Sonde usa taku!
    Mangkali bosong pung Tuhan yang kasi berkat sang bosong dalam itu karong dong.
    Tempo hari, beta su tarima bosong pung doi samua, ma. Bosong sonde ada utang lai!”
    Ais ju dia lapás kasi kaluar sang Simeon pi dong.
  nce-nce: Na kë wege ho gali tlome, “Sobo tutune asa elo na uli asa elo. Sobobë na
    blijayabë Goto bu kë baliti sobobë musu mëta wasike tleteyo. Bo hi wesibi këna
    glo tëgelëbë baliti waglo telë.” Na bu Simeonme kalabusu lo mago tuhu totle na
    bolijahani belë tlelule.
  pol-UBG: 'A on powiedział: Pokój wam, nie bójcie się. Bóg wasz, Bóg waszego ojca,
    dał wam skarb do waszych worów. Wasze pieniądze doszły do mnie. I wyprowadził
    do nich Symeona.'
  agr-agr: 'Tiagtai nunú inak ditan ayaak: “Wainkajum puyatkaigpajum, aunak Apajuí
    atumi apa Apajuíjiya dutsu costaljuminig egketjamayatai, wi atum akikmakbaunak
    ashí jukimiajai”, tiuwai. Nuna tusa idayak Simeógkan jiiki juki dita batsatbaunum
    ejentauwai.'
  kyc-kyc: Kendemande dokome lao, Monanembo paka nalapape. Nakambanape nakama rakanena
    Anatu baame byake dokona yole retakaya. Wambo ropo piyaminyi mone doko namba keta
    piyami kande lapala Simione nakama kareyami dokona lanyuo epeya.
  urd-GVU: ملازم نے کہا، ”فکر نہ کریں۔ مت ڈریں۔ آپ کے اور آپ کے باپ کے خدا نے آپ کے
    لئے آپ کی بوریوں میں یہ خزانہ رکھا ہو گا۔ بہرحال مجھے آپ کے پیسے مل گئے ہیں۔“
    ملازم شمعون کو اُن کے پاس باہر لے آیا۔
  deu-1912: 'Er aber sprach: Gehabt euch wohl, fürchtet euch nicht. Euer Gott hat
    euch einen Schatz gegeben in eure Säcke. Euer Geld ist mir geworden. Und er führte
    Simeon zu ihnen heraus'
  ntj-ntj: Nyangka wati warli kanyilpayilu-tjananya watjarnu, “Tjurlpilyarriku-kurlu-yan.
    Wanti. Puru-kurlu-yan ngurlurriku. Tjiinya Mama Kuurrtu nyarra nyuntuku mamalu-yan
    pupakatirra marninypungkupayi, palunyalu-tjinguru-tjanampanku tjimarri yakutjangka
    tjunu. Tjiinyamarntu ngayulu-tjananyarnanta tjimarri nampartu mantjirnu.” Nyangka
    watjarnu wantirralpi-tjanampa kurta Tjimiyannga katingu lurrtjurnu.
  row-row: Basa ma, malangga mana tao uesꞌ a nataa nae, “Hei neneꞌ a. Afiꞌ mimitau.
    Mbei ma hei Lamatualain ma, mana fee nggi papala-babꞌanggiꞌ sia karon naa ra.
    Faiꞌ naa, au simbo ala basa hei doi ma ena. Hei nda mihuta saa saꞌ boe!” Boe ma
    ana mboꞌi Simeon neu se.
  kan-2017: ಅದಕ್ಕೆ ಅವನು, “ನೀವು ಸಮಾಧಾನವಾಗಿರಿ. ನೀವೇನೂ ಭಯಪಡಬೇಡಿರಿ ನಿಮಗೂ ನಿಮ್ಮ ತಂದೆಗೂ
    ದೇವರಾಗಿರುವಾತನು ನಿಮ್ಮ ಚೀಲಗಳಲ್ಲಿ ಹಣವನ್ನು ಇಟ್ಟಿರಬೇಕು. ನಿಮ್ಮ ಹಣವು ನನಗೆ ಮುಟ್ಟಿತು” ಎಂದು
    ಹೇಳಿ, ಅವನು ಸಿಮೆಯೋನನನ್ನು ಅವರ ಬಳಿಗೆ ಕರೆದುಕೊಂಡು ಬಂದನು.
  ena-ena: Hulaŋ Josepɨ dɨ ulaŋ migɨladami agaŋ ciaŋ agadɨ igahɨlavɨla nulɨdɨ abami.
    Namɨlaŋ nusaŋ hɨji cuvɨlɨŋ cuvɨlɨŋ igahɨlavɨla lɨdɨmɨlaŋ uami. Ha iaganalu dɨ
    Asɨ agaŋ akua anɨm hɨlɨcɨ agɨladɨ naludɨ vaŋ hɨvɨ cɨhu hudalɨ uami. Nɨbu avi naludɨ
    Asɨ uami. Anɨm hɨlɨcɨ sɨmɨŋ lavahalaŋ agɨladɨ ci vicin uami. Lavɨla ua Simeon
    dɨ vave nulɨdɨ pɨŋ lamami.
  tgo-tgo: Rakakaiwoma iya i mbaro Josep ele ŋgoloma i dage weŋgi iŋa, “Tha hu rerenuwaŋa
    kaiwae. Tha hu gharelaghɨlaghɨ. Lemi Loi, iye ramami le Loi mendava i giya manina
    iyana e ghemi, iya i bigimban e lemi begibegina. Lemi manima kaerova ya mban.”
    Amba i vaŋguraŋgiya Simiyon na i vaŋgugiya weŋgi.
  yap-yap: Me ga’ar fare tapigpig, “Dabi magafan’med, ma dab mu tamdaggad. Ya Got,
    ni fare Got rok e chitamangimed, e ir e ke tay e salpiy ngalan e tutuw romed ni
    fan ngomed. Ya salpiy ni mpi’ed nga puluwon e ggan ko som’on e kug fek.” Me fek
    fare tapigpig Simeon i yib ngorad.
  tet-tet: Rona nola nunia, klosan nia nataa naꞌak, “Emi no-nook dei! Lalika hataꞌuk!
    Arumak emikaan Maromak nia, mak natuun matak-malirin baa emi iha kakaluk laran
    nia sia! Baa loron nia, haꞌu mak simu emikaan osan hotu-hotu! Emi la hoo tusan!”
    Hotu, klosan nia moos nabusik Simeon sai mai nasoru sia.
  hlt-MCSB: Tedae Joseph im om loh, “Nangmih taengah rhoepnah om saeh, rhih uh boeh.
    Na Pathen neh na pa kah Pathen loh na sungkoi dongah nangmih ham kawn a khueh
    tih na tangka loh kai taeng ham pha coeng,” a ti nah tih Simeon te amih taengla
    a mawt pah.
  mdy-ETH: ዬያ ማኣሮይዳ ማዻ ዓሶ ዓይሢ ማዺሻሢ፦ «ዬያ ዛሎና ሜታዺ ዒጊጪፖቴ፤ ዒንሢንታ ዒንሢኮ ዓዶ ፆኦሲ ዬያ ዒንሢኮ ሚኢሾ
    ዒንሢ ሱርባ ማሂ ዓጌያ ናንዳኔ፤ ዒንሢኮ ሚኢሾ ጋዓንቴ ታኣኒ ዔኪናኣኮኬ» ዔያቶም ጌዔኔ። ዬካፓ ዎንዴ ሃኒ ዓቴ ሲሞኦኔ ዔያቶ
    ኮራ ዔኪ ሙኬኔ።
  twi-ASANTE: Ɔsomfoɔ panin no ka kyerɛɛ wɔn sɛ, “Ɛnyɛ asɛm biara. Monnsuro. Onyame
    a mosom no ne mo agya Onyame a ɔsom no na ɔde saa sika no hyehyɛɛ mo nkotokuo
    no mu maa mo. Na mo sika no deɛ, yɛgyeeɛ.” Afei, ɔyii Simeon firii afiase hɔ de
    no brɛɛ wɔn.
  bhl-bhl: 'Dangiwi, e yan weng bokoyemomele: “Yu kanelom finganemokoliw te! Yukalem
    so, kalew so, yelim yom Sunbin-Got e on kisol be iti yom men tem dase te. Yukalem
    wanin wesiliw yan on kisol be ne fein kuw kulusi te.”, yangse kale. Yangeko, im
    sok am da kolewsiliw awkunum Simeon akati matem dako, mali awkunum kumel im dim
    mewso kolewse kale.'
  con-NTPO: 'Tsa''ma tsa''oma coira''suja tise''pama su: —Vuiquipa dyombe can''faja.
    ¿Isha tsu que''i Chiga, tsa que yaya Chigaja, tsa''caen que''i corifin''dima saquiyonga
    ppiña''ña? Nane tayo gi tsa que''i afepoen''cho corifin''dima isu. Tsomba tsa''oma
    coira''suja Simeónma somboemba tise''pani anga.'
  eng-WEBU: He said, “Peace be to you. Don’t be afraid. Your God, and the God of your
    father, has given you treasure in your sacks. I received your money.” He brought
    Simeon out to them.
  bnp-bnp: Lakea a vora i ta maea, “Kamumu hateka. Naha ni mangenge. A Vure ne mua,
    ra Vure ne tamane mua, i habi mule ne mua ra mahala ni tahoni na kulopi. Pali
    ra moni silva mu kona a maki ni kani vona, a bole pali.” Muri i tuli talea ne
    ria e Simion.
  wal-wal: Yaagin i eta, “Hegee aikkobaa; yayyoppite! Intte Xoossai, intte aawaa Xoossai,
    intte ogoruwaa giddon intteyyo biraa immiis; taani intte biraa ekkaas” yaagiis.
    Hegaappe guyyiyan, i Simoona etakko kessiis.
  mgh-mgh: 'Vano nhooleli ule aheera: Nkhalane nnema. Nluku inyu, phi Nluku a athumwaninyu,
    phuvahileni nhakhu munrinttini mwinyu mmo, kontha ipheeta enyu kahaakhela. Vano
    ahontthukula Simiyoni nunrweha waryaya asunnawe.'
  acu-NT: 'Tu tinam José inatiri ayaak: —Sapijmiakairap. Antsu pengker nintimsataram:
    Atumi Yusri, nekas atumi apari Yusriya nuka nu kuikianka atumi costalrin engkeachmasha.
    Kamé, atum akikmakmaunka wikia mash jukimjai, —timiayi. Nunia Simeónkan karsernumia
    jiiki, ni yachi pujuinamunam itamiayi.'
  spa-PDDPT: 'Y él respondió: Paz a ustedes, no teman. El ʼElohim de ustedes y el
    ʼElohim de su padre les dio un tesoro escondido en sus sacos. La plata de ustedes
    llegó a mí. Y les sacó a Simeón.'
  gun-gun: 'Ha''e ramo ava va''e ombovai: — Pendepy''a guaxu ke, pekyje eme. Penderuete,
    peẽ kuery ru Ruete ae omoĩ uka ju peráta pendevoxa py. Pendeperáta xee ae ajopypa
    karamboae — he''i. Ha''e gui ha''e kuerya py ogueru ju Simeão.'
  agu-BL: —Quil cxbisunwok nin quil cxobwok, na i lo' iRyosil, yi Ryosil itaj, yi
    mmak'on cu'n ipu'k tulak isac. Na yi in wetz ja intz'am yi jamel triw yi itak'wok.
    Bene'n tzun martoma' tan telse'n tzaj Simeón xetze' nin ben tcy'altz scye'j yi
    e' stzicy.
  eng-PEV: Then Joseph’s worker said to them, “It’s all right. Don’t be frightened.
    I got the money that you paid for that food last time. The God that you and your
    father respect, he is the one that put that money in your food bags. It’s like
    he gave you a special present.” Then that worker went and got Joseph’s brother
    Simeon, that one that stayed in Egypt country last time. That worker took Simeon
    to his brothers,
  ilo-ULB: Kinuna ti mangay-aywan, “Kapia koma iti maadda kadakayo, saankayo nga agbuteng.
    Ti Diosyo ken ti Dios ti amayo siguro ti nangikabil iti kuarta kadagiti sakoyo.
    Naawatko dagiti kuartayo.” Impan ngarud ti mangay-aywan ni Simeon kadakuada.
  kpg-kpg: Tangada hai hegau ga helekai, “Hudee heie e goodou, hudee mmaadagu. E hai
    be di godou God, di God di godou damana, ne dugu godou bahihadu gi lodo godou
    peege. Au guu kumi nia hui o godou meegai.” Gei tangada hai hegau ga laha mai
    Simeon gi digaula.
  uig-ARA: 'ئۇ ئۇلارغا: ــ خاتىرجەم بولۇڭلار، قورقماڭلار. سىلەرنىڭ خۇدايىڭلار، ئاتاڭلارنىڭ
    خۇداسى تاغارلىرىڭلاردا سىلەرگە بايلىق ئاتا قىلغان ئوخشايدۇ؛ سىلەرنىڭ پۇلۇڭلارنى
    ئاللىقاچان تاپشۇرۇپ ئالدىم، ــ دېدى. ئاندىن ئۇ شىمېئوننى ئۇلارنىڭ قېشىغا ئېلىپ
    چىقتى.'
  bsp-bsp: 'Kɔ wərkun nwɛ oloku ŋa: «Ta nənesɛ bəkəc yɔfɔr nu! Kanu konu kɔ, Kanu
    ka papa konu kənasɔŋ nu pəsam nde lɔba yonu. Pəsam ponu pɛnader im.» Kɔ wəcamsɛ
    ka Isifu owurɛnɛ Simɔŋ nnɔ awɛŋc aŋa ŋayi mɔ.'
  bps-bps: Na tmimel i salig ani, manan, “Nangyu fsamuk i nawayu, na nang gamu likò.
    I Dwata fnangamfùyu na i màyu i too mkah kè filak di lam sakuyu. Gamu sa mfun
    dun, du tagamdawat agu sa i filak bayadyu fali.” Kafnge én, fafngé i salig ani
    Simyon mdà di bilanggù, na faginan déén di dale.
  mbs-mbs: Minikagi se sineligan, “Ikà niyo egketetana. Ikà niyo egkelemitan. Se Timanem
    egseligan niyo aw egseligan te amay niyo, yan besi se migsawol te kwarta diyà
    te sako niyo. Kininawà ko se imbayad niyo.” Penga niyan, inibing din si Simeon
    doton kandan.
  tof-tof: Zosepón müót ngakan pama bóktan yalkomólórr ibüka wagó, “Gyakolaegu! E
    gumgu! Yabü akó yabü aban Goda yabü mani piküpan yakonórr yabü yabiób alópdó.
    Ka yabü darrem kla ngaen emorrarró.” Da wa Simionón sidódürr ibüka.
  sus-sus: Mangɛ xa konyi naxa e yaabi, «Wo bɔɲɛ xa sa, wo naxa gaaxu. Ala na a ra,
    wo baba Marigi Ala nan na harige fixi wo ma wo xa bɛkie kui. N tan yati nan wo
    xa kɔbiri rasuxu.» Na tɛmui a naxa Simeyɔn ramini e ma,
  pon-2006: Papaho ahpw ndaiong irail, “Kumwail dehr pwunod, kumwail dehr masak. Mweinele
    amwail Koht, Koht en samamwailo me ketikihong kumwail mwohni pwukan nan amwail
    ehd kan. I aleier pweinen kanamwail mwenge ko.” E ahpw kahreiei Simion rehrail.
  jae-jae: Eŋ gêjô êsêac aweŋ gebe “Atêc taôm atom. Nêm Anôtô to tameminê Anôtô oc
    kêkêŋ awa kêsêp nêm talu. Aê tec katap nêm bôlêŋ sa sugac.” Ma eŋ kêkôc Simeon
    gêdêŋ êsêac gêja.
  ksd-ksd: 'Ma i ga biti: A malmal na tadav avat, koko avat a burut; kavava God ma
    ra God kai ra umana tama i vavat i ga vung ra ngatngat na magit ta kavava kakakap;
    iau tar vatur vake kavava mani. Ma i ga agure vairop Simeon tadav diat.'
  tur-YTC: Kâhya, “Esenlik olsun size” dedi. “Korkmayın Tanrınız, babanızın Tanrısı
    size çuvallarınızda hazine verdi. Paranızı aldım.” Şimon'u yanlarına getirdi.
  bel-N: 'А ён сказаў: “Супакой вам! Ня бойцеся! Бог ваш і Бог бацькі вашага даў вам
    скарб у мяхах вашых. Вашае срэбра прыйшло да мяне”. I вывеў да іх Сымона.'
  grc-BRENT: Εἶπε δὲ αὐτοῖς, ἵλεως ὑμῖν, μὴ φοβεῖσθε· ὁ Θεὸς ὑμῶν, καὶ ὁ Θεὸς τῶν
    πατέρων ὑμῶν, ἔδωκεν ὑμῖν θησαυροὺς ἐν τοῖς μαρσίπποις ὑμῶν· καὶ τὸ ἀργύριον ὑμῶν
    εὐδοκιμοῦν ἀπέχω· καὶ ἐξήγαγε πρὸς αὐτοὺς τὸν Συμεών.
  ind-AYT: Dia berkata, “Sejahtera bagimu, jangan takut, Allahmu dan Allah ayahmulah
    yang telah memberikan harta kepadamu dalam karungmu. Aku telah menerima uangmu.”
    Kemudian, dia membawa Simeon kepada mereka.
  lid-lid: Ano ndramak ta lahou dah anya, “Ado sabudon ma ado badeh satikisiy. Sebwe
    Kindrei tado ma Kindrei ta tama ado atehei su-ubek udu mada ndrom tado.” Eme iy
    anya, “Jo ndrandrei su-ubek tado ta nyamon.” Ano iy andrei Simiyon eme len hawe
    oro.
  nya-nya: Koma iye anati, “Mitima yanu ikhale pansi ndipo musachite mantha. Mulungu
    wanu, Mulungu wa abambo anu, anakuyikirani chumacho mʼmatumba anu. Ine ndinalandira
    ndalama zanu.” Ndipo anakawatulutsira Simeoni.
  hrv-hrv: “Budite mirni”, reče im on. “Ne bojte se! Bog vaš i Bog vašega oca stavio
    je blago u vaše vreće. Vaš je novac k meni stigao.” Potom im izvede Šimuna.
  mps-mps: Tama sę bidigo te po wali, “Dagego homu si me elama, tama dage wi me elamuo.
    Te duga Godigo, me duga ayago God, agai te dagego homu wiegi yai ilibo sę eyu,
    te dagego begba te nai ma muani. Dagego mone te eno sai dao,” wali. Tama nosali
    agai te Simeon augwaliba odasa asali.
  llg-llg: Boe ma, malangga mana makanenik ndia, nae, “Ei kada nee-nee leo! Boso bii!
    Fama ei Manetualain ndia, fee ua-nale malole neu ei nai karo nala sila dalek.
    Fain, au simbo ala basa ei doi mala, maa. Ei hutan taa so!” De ana mboꞌi heni
    Simeon neni sila neu.
  tpi-tpi: Wokman i harim tok bilong ol na em i bekim tok olsem, “Yupela i no ken
    wari na yupela i no ken pret. Ating God bilong yupela na bilong papa bilong yupela
    em yet i bin putim ol dispela mani long ol bek bilong yupela. Tasol dispela mani
    yupela i bin baim kaikai long en, em mi kisim pinis.” Na em i go kisim Simeon
    na bringim em i kam long ol.
  dan-1931: Så førte Manden dem ind i Josefs Hus og gav dem Vand til at tvætte deres
    Fødder og Foder til Æslerne.
  vie-OVCB: 'Quản gia đáp: “Các anh cứ an tâm, đừng sợ. Đức Chúa Trời của các anh
    và cha của các anh đã cho các anh bạc đó. Còn bạc mua lúa, chúng tôi đã nhận đủ.”
    Tiếp đó, quản gia thả Si-mê-ôn và đem anh ấy đến với họ.'
  lbk-lbk: Kinwanin et san faa, “Ad-i kayo madchanakhan. Ad-i kayo omegyat. Nan Diosyo
    ay Dios amayo nan nangisakhong nget isnan sipingyo is kasakoyo ta enkwayo. Chinawatko
    san infayadyo.” Sa na't infala si Simeon ken chaicha.
  guj-2017: કારભારીએ કહ્યું, “તમને શાંતિ થાઓ, ગભરાશો નહિ. તમારા તથા તમારા પિતાના ઈશ્વરે
    જ એ નાણું તમારા થેલાઓમાં મૂક્યું હશે. મને તમારા નાણાં મળ્યા હતા.” ત્યાર પછી કારભારી
    શિમયોનને તેઓની પાસે લાવ્યો.
  byr-byr: '@see-verse:GEN.043.022'
  awx-awx: Yawä “Täke un. Manaxälatnong, inale moningsä awäkum. Tiwändeyä Anätuhä,
    nansäle Anätutä hikngä hängä gwälamu yäksäne damikutnä tiwänak,” yang yänikut.
    Tikengä Simionu yawän, ku notnäle täkapgin.
  pon-2006A: Papaho ahpw ndaiong irail, “Kumwail dehr pwunod, kumwail dehr masak.
    Mweinele amwail Koht, Koht en samamwailo me ketikihong kumwail mwohni pwukan nan
    amwail ehd kan. I aleier pweinen kanamwail mwenge ko.” E ahpw kahreiei Simion
    rehrail.
  por-BRBSL: 'Ele disse: “Que a paz esteja com você”. Não tenha medo. Seu Deus, e
    o Deus de seu pai, lhe deu um tesouro em seus sacos. Eu recebi seu dinheiro”.
    Ele trouxe Simeão até eles.'
  aly-aly: Warrkenh angkek, “Kel mwerr, Akngey arrekantherrenh ra apek arrernek man
    atyenh nhenh-anteyarl.” Warrkenhel Simeon ikwer-rnem-warl atnwenhey-alhek.
  cth-cth: Hatei ahni ni nangmouh koe roumnae awm seh, taket hanh awh. Nangmae cawngko
    dawk nangmae Cathut hoi na pa e Cathut ni râw na poe awh e doeh, nangmae tangka
    hah ka hmu doeh, telah ati. Hahoi Simeon hah ahnimouh koe a thokhai awh.
  twi-twi: Ɔsomfo panyin no ka kyerɛɛ wɔn se, “Ɛnyɛ asɛm biara. Munnsuro. Onyame a
    mosom no ne mo agya Nyame a ɔsom no no na ɔde saa sika no hyehyɛɛ mo nkotoku no
    mu maa mo. Na mo sika no de, yegyei.” Afei, oyii Simeon fii afiase hɔ de no brɛɛ
    wɔn.
  hlt-hlt: Tedae Joseph im om loh, “Nangmih taengah rhoepnah om saeh, rhih uh boeh.
    Na Pathen neh na pa kah Pathen loh na sungkoi dongah nangmih ham kawn a khueh
    tih na tangka loh kai taeng ham pha coeng,” a ti nah tih Simeon te amih taengla
    a mawt pah.
  tbz-SIM: 'Kòò dɔ̀: Diwɛ̀ì ndi bo, di bɑ́ nyĩɛ̃̀kù. Kuyie ndi cicɛ tũ nkù kuù ɑ̃nnɛ́
    idíítí di yɔ̀tì miɛkɛ. N sòò cɔutɛ́mu di yietí ì. Dɛ mɔ̀nnì kɛ̀ Sosɛfu tɔ̃mbɛ̀
    kóo kótìi kpetɛ́ní Simmɛɔ̃ɔ̃,'
  msy-2020: Ezɨ ingangarir gumazim men akam baregha kamaghɨn me mɨgei, “Ia atiating
    nɨghnɨzir avɨribar amuan markɨ. Ian God, a uaghan ian afeziamɨn God, a uabɨ ian
    dagɨaba isa ian mɨtaribagh aghui. Ezɨ kɨ uabɨ, dagɨar ia daghebagh ivezeziba,
    kɨ da inigha gɨfa.” Egha a ghua Simeon inigha iza me ganɨngi.
  txq-txq: Boe ma malangga mana maono-lalau naa naselu nae, “Ei matu-matu a leo! Hae
    mamataꞌu! Fama te ei Lamatuam ndia fee babaꞌe-babatik neu ei nai ei karom mara
    naa dale. Fai maneuk naa, au simbo ala basa ei doim mara ena. Ei ta mahuta ena.”
    Basa boe ma ana mboꞌi falik Simeon neni sira neu.
  aaz-aaz: Rarit aꞌnakat naan nataah sin am nak, “Hi mtaꞌ-taaꞌ kiim. Kais mimtau!
    Of oniꞌ hi Uisneon nggoe es anfee tetus neu ki nbi hi ꞌkaor ein naan. Neon goes
    ii, au ꞌtoup urair hi roit ein naan okeꞌ. Hi ka mmuiꞌ fa tusaꞌ!” Rarit in napoit
    naiꞌ Simeon naꞌko bui je he nabua nok sin.
  azb-azb: 'Ev nəzarətçisi dedi: «Narahat olmayın, qorxmayın. Özünüzün və atanızın
    Allahı sizə çuvallarınızda xəzinə verdi. Pulunuz mənə gəlib çatdı». Sonra Şimeonu
    onların yanına gətirdi.'
  eng-DBY: 'And he said, Peace be to you, fear not: your God, and the God of your
    father, has given you treasure in your sacks; your money came to me. And he brought
    Simeon out to them.'
  hin-2017: 'उसने कहा, “तुम्हारा कुशल हो, मत डरो: तुम्हारा परमेश्वर, जो तुम्हारे पिता
    का भी परमेश्वर है, उसी ने तुम को तुम्हारे बोरों में धन दिया होगा, तुम्हारा रुपया
    तो मुझ को मिल गया था।” फिर उसने शिमोन को निकालकर उनके संग कर दिया।'
  wol-KYG: 'Mu ne leen: «Jàmm rekk la; buleen tiit, seen Yàlla, jiy seen Yàllay baay,
    moo leen defal alal ci seeni saaku. Seen xaalis jot naa ci.» Ci kaw loolu mu génne
    Simeyon, indil leen ko.'
  swp-swp: Arinai i ene, “Abo roni enamiu, tabu au matausi; emi Eaubada, tamamiu ena
    Eaubada, gogo wa ie tore emi baeki eai; emi moni ea abiyao.” Abo Simiona i woealaei
    aridi eai.
  bjr-bjr: Miqi qimasoofanoo Yooseefaana ainainasaa rakisi maru faiqifa iriseenoo
    qinau. Doo innee nifaaqa quqaaqa. Sia rufia rufia iaqa. Inni Anutufa inni nikoona
    Anutufa mifa kai inni munnimma inni uqaki rinau. Doo qinee inni munnimma mareeqa.
    Mifa miqi qimaseenoo Simeeoonna karabusaki maruna iduku eeqeenoo misaki quqanau.
  eng-YLT: 'And he saith, ''Peace to you, fear not: your God and the God of your father
    hath given to you hidden treasure in your bags, your money came unto me;'' and
    he bringeth out Simeon unto them.'
  kne-kne: “Laton, adi kayo emeg-egyat,” kanan din bag-en ay sinombat. “Din Diyos
    yo ay Diyos aben ama yo di nangipeey sin sako yo, tan inawat ko met kayman din
    bayad yo.” Pag komaan ay en mangayag en Simeon et indateng na sin kad-an da.
  heg-NTPO: Kon nam tulu in mana-koet ta siut noan, “Mi ete-ete tuun! Boel lii deken!
    Ta bet mi Lamtuan na man bel mi hangun se mi karong ngas dalen na. Lelon na auk
    sium mi duit tas totoang son. Mi muik hningin lo!” Un kon sao puting Simeon bel
    one.
  ptu-ptu: 'Nauam indo kapalana to mengkähä: “Tä''koa'' la mahea'' anna manangnga,
    aka Puang Allataala to umpenombaia'' anna napenombai ambemua'', iam too umpatamaangkoa''
    kahummu doi''. Aka indo doi'' peallimmua'' balim ia kutahima.” Iya le''ba''um
    muala Simeon anna napasilambi''i solasubunna,'
  bzd-NTPO: 'U kue̱blu tö iiu̱té: —Kë̀ a'' tkinuk. Kë̀ a'' suanuk. Ye'' tö a'' chkewö
    pato̱'' e'' inuköl klöo̱''. A'' Këköl dör a'' yë́ Këköl ñies, e'' tö inuköl e''
    ië''wa̱ a'' sku'' a̱. E'' ukuöki̱ ta̱ ie'' tö Simeón yéttsa̱ tsé̱mi wé̱ iëlpa
    tso'' ee̱.'
  kwf-kwf: Bore ma ngwae rao ꞋoꞋo neꞋeri ka fata Ꞌuri, “Kaumulu noaꞋa mu kasi manata
    Ꞌabera, ma noaꞋa mu kasi maꞋu. Na mani ba Ꞌi naꞋo ki, nau ku ngaliꞋi ka sui naꞋa
    ba. God kamu ana kwalafa sa Eba neꞋe God maꞋa kamu, nia nena alua mani saena ngwaꞋi
    kamu ki.” GoꞋo ngwae rao ꞋoꞋo neꞋeri ka baꞋea maꞋi sa Simion siada laꞋu.
  eng-WYC-2017: And he answered, Peace be to you, do not ye dread; your God, and [the]
    God of your father, gave to you treasures in your bags; for I have the money proved,
    which ye gave to me. And he led out Simeon to them;
  eng-WMBB: He said, “Peace be to you. Don’t be afraid. Your God, and the God of your
    father, has given you treasure in your sacks. I received your money.” He brought
    Simeon out to them.
  spp-spp: Ka báarapyiibii ɲùŋufooŋi si jwo pi á «Tapege ɲyɛ mɛ, yii àha lire tɛ̀gɛ
    yiye funŋɔ pɛn mɛ. Yii Kileŋi, yii tuŋi u Kileŋi, uru u à uru wyɛ́rɛŋi yaha yii
    bɔrigil'e. Ná lire bà mɛ, sùmaŋi lwɔɔre yii à kan ke, ur'à nɔ mii na.» Nàŋ'à puru
    jwo a kwɔ̀ ke, maa mpa ná Simiyɔn e mà pa ŋkan pi á.
  aey-aey: Odocob uqa maaden, “Cain cisdowain. Eunu jeca qee. Cain cucuiowain. Agena
    Anut, age memegana Anut, uqa age qaig eu agena bekna taciadenfa. Ija agena meen
    qaig silwana mudec eu om,” aden. Odimei uqa Simion ageca ehudi ahu muden.
  urd-GVH: मुलाज़िम ने कहा, “फ़िकर न करें। मत डरें। आपके और आपके बाप के ख़ुदा ने आपके
    लिए आपकी बोरियों में यह ख़ज़ाना रखा होगा। बहरहाल मुझे आपके पैसे मिल गए हैं।” मुलाज़िम
    शमौन को उनके पास बाहर ले आया।
  rug-rug: Meke zama sa nabulu, “Mu lopu talotaṉa, na balabala mamata si gamu. Sa
    mia Tamasa, sapu sa Tamasa tanisa tamamia, si gina ele vekoi pa korapa hopeke
    mia baika sari na mia poata. Ba arau ele vagi mo sari na hinoludi,” gua si asa.
    Beto meke turaṉa la nia sa koa rini se Simione.
  gaz-gaz: Innis deebisee, “Homaa miti; hin sodaatinaa. Waaqni keessan, Waaqni abbaa
    keessanii qalqalloo keessanitti badhaadhummaa isinii naqeera; meetiin keessan
    na gaʼee jira” jedheen. Ergasiis Simiʼoonin gara isaaniitti gad baase.
  fra-LSG: 'L’intendant répondit: Que la paix soit avec vous! Ne craignez rien. C’est
    votre Dieu, le Dieu de votre père, qui vous a donné un trésor dans vos sacs. Votre
    argent m’est parvenu. Et il leur amena Siméon.'
  gnn-gnn: Ga walala ŋunhi djämamirriyunydja walalay waŋana walalanha bitjarra, “Yaka
    nhuma barrariya, bili ŋayi mak nhumalaŋgalaŋuwala bäpa'mirriŋuwala Godthu waŋarryu
    ŋayipi ŋili'‐ŋilitjara roŋiyinmaraŋala liliyi nhumalaŋgala bathilili. Liŋgu warray
    ŋarranydja märraŋala rrupiya nhumalaŋguŋu.” Ga ŋuliŋurunydja walala garr'yun ŋanyanydja
    dhawaṯmaramana Djimiyannhanydja ŋulaŋuru ḻoḻuŋurunydja, dhawaṯmaramana ga ŋunhimalayi
    waŋgany‐manapanna walalaŋgala.
  yal-yal: A yi e yabi, a naxa, “Ɛ bɔɲɛn xa xunbeli, ɛ nama gaxu. Ɛ Ala na a ra, ɛ
    babaa Ala nan hɛrisigɛn fixi ɛ ma ɛ bɛnbɛnle kui. Ɛ gbetin soxi n yii nɛn.” A
    yi Simeyɔn namini e ma.
  gum-gum: 'Inchen tru Josewei yau chi købigwan nø ashibiibe trenchiptinchibig køn:
    —Chi isumøtay cha. Chi kørig isumøtay cha. Ñimui Tius, katø ñimui møskawei Tius
    nøbe ñimui kustalmerayu tru anwan pusriinrrun cha. Nabe ñim pagarai anwane utig
    kuig køn— cha. Incha tru Joséwei yau chitø tøgaguilan ashibiibe Simeónwan wesrawa,
    nøm purraisrømay pera arrua,'
  iou-iou: Ude yäwäwä yäwetkuk; Umuntäneŋo! Anutujin, Nanjin täŋo Anutu unitä yäkjinken
    daiŋ tamiŋkuk yäŋ nadäwut! Näk moneŋjin uku täga yäput yäk. Ude yäŋkaŋ päŋku Simeon
    komi yot gänaŋ nanik imagut yäpmäŋ noriyetä itkuŋken äpuk.
  haw-1868: 'Olelo mai la kela, Aloha oukou, mai makau; na ko oukou Akua, ke Akua
    o ko oukou makuakane, nana i haawi ka waiwai na oukou iloko o ka oukou mau eke:
    ua hiki mai ka oukou moni ia''u. Alakai mai la oia ia Simeona io lakou la.'
  arb-NAV: 'فَقَالَ: «سَلامٌ لَكُمْ، لَا تَخَافُوا، فَإِنَّ إِلَهَكُمْ وَإِلَهَ أَبِيكُمْ
    قَدْ وَهَبَكُمْ كَنْزاً فِي أَكْيَاسِكُمْ، أَمَّا فِضَّتُكُمْ فَقَدْ وَصَلَتْ
    إِلَيَّ». ثُمَّ أَخْرَجَ إِلَيْهِمْ شِمْعُونَ.'
  adz-adz: Da arangan ini ribarangan nan gan mungaꞌ ini binaꞌ, “Nan imaꞌ gin. Agam
    anungꞌ ratan u. Agam da ramanggam Anutu gan runggan irim silva igi iruꞌ agam bekam.
    Dzi yu agam silva gam sib wa.” Da arangan ifa yu Simion iwaꞌ ba da ribarangan.
  ewe-ewe: Aƒedzikpɔla la gblɔ na wo be, “Migatsi dzi ɖe eŋu o; miaƒe Mawu, ɛ̃, mia
    fofowo ƒe Mawu ŋutɔe anya tsɔ ga la de miaƒe kotokuawo me, elabena míawo míexɔ
    ga la le mia si pɛpɛpɛ.” Eɖe Simeon le gaxɔ me, eye wòkplɔe va nɔviawo gbɔ.
  eng-LEE: And he said, Peace be to you, fear not; your God, and the God of your father,
    hath given you a treasure in your sacks; your money hath come to me. And he brought
    Simeon out unto them.
  gvn-gvn: '@see-verse:GEN.043.022'
  nna-nna: Puntaju karra marnajanaku, “Wirntiwayilu puru. Purlpilu warnku yinyanyinyurru.
    Nyurralupa nyurramilalu japartulu yijalmarta jirninyurrulu Ngarrkanga. Yijapa
    palinyju wirrirni warnku nyurramilingi kurtanjirrangu.” Palaja palinyju kanyajanaku
    Simeon.
  asm-FB: সেই ঘৰগিৰীয়ে তেতিয়া কলে, “আপোনালোকে ভয় কৰিব নালাগে, শান্তি মনেৰে থাকক।
    আপোনালোকৰ আৰু আপোনালোকৰ পিতৃৰ ঈশ্বৰেই নিশ্চয়কৈ সেই ধন আপোনালোকৰ বস্তাত ৰাখিছিল।
    মই কিন্তু আপোনালোকৰ ধন পালোঁ।” পাছত ঘৰগিৰীজনে চিমিয়োনক বাহিৰ কৰি তেওঁলোকৰ ওচৰলৈ
    আনিলে।
  sus-A: مَنفّ شَ كٌنيِ نَشَ عٍ يَابِ، «وٌ بْحّ شَ سَ، وٌ نَشَ فَاشُ. عَلَ نَ عَ رَ،
    وٌ بَبَ مَرِفِ عَلَ نَن نَ هَرِفٍ قِشِ وٌ مَ وٌ شَ بّكِيٍ كُي. ﭑ تَن يَتِ نَن
    وٌ شَ كْبِرِ رَ سُشُ.» نَ تّمُي عَ نَشَ سِمٍيْن رَ مِنِ عٍ مَ،
  fra-SBL: 'Il dit : « La paix soit avec vous. N''ayez pas peur. Votre Dieu, et le
    Dieu de votre père, vous a donné un trésor dans vos sacs. J''ai reçu votre argent. »
    Il fit sortir Siméon vers eux.'
  hbo-hbo: וַיֹּאמֶר֩ שָׁלֹ֨ום לָכֶ֜ם אַל־תִּירָ֗אוּ אֱלֹ֨הֵיכֶ֜ם וֽ͏ֵאלֹהֵ֤י אֲבִיכֶם֙
    נָתַ֨ן לָכֶ֤ם מַטְמֹון֙ בְּאַמְתְּחֹ֣תֵיכֶ֔ם כַּסְפְּכֶ֖ם בָּ֣א אֵלָ֑י וַיֹּוצֵ֥א
    אֲלֵהֶ֖ם אֶת־שִׁמְעֹֽון׃
  shp-NTPO: 'Jaskákanketian, ja Josekan joni koshin jato neskáa iki: —Rakéyamakanwe,
    jakonreskaya shinankanwe. Jawekeska ixonra, maton Diossen itan maton anibaon Diossenbira,
    ja koríkibo maton sacobaon mato axonhibake. Ja trigo bikin, maton kopíayantana
    koríkibora en biantanke —akin jato aká iki. Jato jaskáakin yoitaanan kaxon, ja
    cárcel meran iká Simeón pikotaanan, jato ikanainko ioa iki.'
  eng-WYCLIFFE: And he answerde, Pees be to you, nyle ye drede; youre God and God
    of youre fadir yaf to you tresouris in youre baggis; for I haue the monei preued,
    which ye yauen to me. And he ledde out Symeon to hem;
  piu-2006: '@see-verse:GEN.043.022'
  pjt-pjt: Ka wati panya Josephaku waṟkangku wangkangu tjanala, “Wiya palya, nguḻuringkunytja
    wiyaya! Panya nyurampa mamaku godangku mani panyatja yakutjangka tjunu nyurampa.
    Ngayulu panyaṉa mantjinu mani panya nyura ngayunya ungkunytja.” Munu palulanguṟu
    wati panya waṟkangku ankula Tjimiyannga mantjiṟa ngalya-katingu tjailanguṟu, ka
    paluṟu kuṯangka, maḻanypa tjuṯangka kuḻu tjunguringu.
  cwe-cwe: Mulolesi kawedika, “Muwe na tindiwalo na sekemdumbe. Mulungu wenu, Mulungu
    wa tati yenu, niiyo yekile hela zenu muna yamaguniya. Nihokela maliho yenu.” Maabaho
    kawagalila Simeoni.
  bgs-bgs: Igkagi tô ágsuguánnán, na mà din, “Yakó ágkasasó. Yakó ágkamáddangan. Tô
    Manama na ágpangadapán yu asta ágpangadapán katô ámmà yu, tô gó basì é igdalám
    ka salapì tun ta mga sako yu. Igtanggap ku tô pagbálli yu dángngan.” Na, igpid
    din si Simeon tun kandan.
  kik-kik: Nake akĩmeera atĩrĩ, “Gũtirĩ na thĩĩna, tigai gwĩtigĩra. Ngai wanyu, o
    we Ngai wa ithe wanyu, nĩwe wamũheire kĩgĩĩna makũnia-inĩ manyu; betha cianyu
    nĩndacĩamũkĩire.” Agĩcooka akĩmarehera Simeoni.
  ksr-ksr: 'Kaeŋ jegi miri galeŋanoŋ kokaeŋ jero: “Majakaka mende mobu. Oŋoaŋgiaa
    ano maŋgiaa Anutugianoŋ mono mombaa uuta kuuro silwa moneŋ ii taru gesogianoŋ
    mouro mokoloogi. Niinoŋ oŋoonoŋ silwa moneŋ ii medaborowe. Kawaajoŋ keegia mende
    moma mono uubonjoŋ rabu.” Kaeŋ jeŋ Simeon wama yoŋoonoŋ kari.'
  fra-NCL: 'Il leur dit : « Que la paix soit avec vous ! Ne craignez rien. C’est votre
    Dieu, le Dieu de votre père, qui vous a donné un trésor dans vos sacs. Votre argent
    m’a été remis. » Et il leur amena Siméon.'
  cek-AK: Anih mah, Lunghoihta hoiah om oh, mawn o hmah; nangcae ih Sithaw, nangcae
    ampa ih Sithaw mah ni nangcae ih dip thungah phoisa to ang pacaengh pae; nangcae
    ih phoisa loe ka hnuk bae, tiah a naa. To pacoengah anih mah Simeon to nihcae
    khaeah caeh haih.
  xla-xla: Amasiyama Yosep ya꞉ oko oplamitapo asiyama yia꞉ watle epo atlaiyo, “Ase
    sikemte momalamama wowota꞉miya. Adipalati, wua꞉ mate epo wua꞉ a mate wua꞉ Godtapo
    wua꞉ maniye ma ilame wua꞉ yekalo dulu dla hatitimuwayo. Ame adipalati, di mani
    wua꞉ta halopiwaye ma-halomuwapo,” diyo. Epame ya꞉ yu i atlepo gudepo halemama
    Simiyonye yia꞉ watle hamame matiyo.
  cuk-cuk: 'Joséʼga-neg-akwed abin-sogded: —Mer be bukib-binsamar, mer be dobgumar.
    Ar bemar-Bab-Dummad, be-bab-e-Bab-Dummad, a bemar-sagu-yaba mani-urbisargebed.
    Ar ade, bemar-mas-baksad-mani anga uklesad. Joséʼga-neg-akwed Simeón-esgaryagi-mellesiid
    onosad. Geb degi, e-gwenadgan-bukwadse sesad.'
  uig-CYR: 'У уларға: — Хатирҗәм болуңлар, қорқмаңлар. Силәрниң Худайиңлар, атаңларниң
    Худаси тағарлириңларда силәргә байлиқ ата қилған охшайду; силәрниң пулуңларни
    аллиқачан тапшуруп алдим, — деди. Андин у Шимеонни уларниң қешиға елип чиқти.'
  tel-2017: అందుకతడు “మీకు అంతా క్షేమమే. భయపడవద్దు. మీ తండ్రి దేవుడూ, మీ దేవుడు, మీ
    సంచుల్లో మీ డబ్బు పెట్టి ఉంటాడు. మీ డబ్బు నాకు అందింది” అని చెప్పి షిమ్యోనును
    వారి దగ్గరికి తెచ్చాడు.
  hat-BSA: 'Li te di: “Rete anpè, nou pa bezwen pè. Bondye pa nou an e Bondye papa
    nou an te bannou trezò nan sak nou yo. Mwen te resevwa kòb nou an.” Epi li te
    mennen Siméon deyò bay yo.'
  kos-kos: Mwet kulansap sac fahk, “Nimet elya kac. Nimet sangeng. Sahp God lowos,
    God lun papa tomowos, pa filiya mani an in pak lowos ah. Nga sruokya tari molin
    ma kowos eis meet ah.” Na el usalu Simeon nu yorolos.
  hbo-WLC: וַיֹּאמֶר֩ שָׁל֨וֹם לָכֶ֜ם אַל־תִּירָ֗אוּ אֱלֹ֨הֵיכֶ֜ם וֵֽאלֹהֵ֤י אֲבִיכֶם֙
    נָתַ֨ן לָכֶ֤ם מַטְמוֹן֙ בְּאַמְתְּחֹ֣תֵיכֶ֔ם כַּסְפְּכֶ֖ם בָּ֣א אֵלָ֑י וַיּוֹצֵ֥א
    אֲלֵהֶ֖ם אֶת־שִׁמְעֽוֹן׃
  ibo-ibo: Odibo ahụ zara sị ha, “Udo dịrị unu, unu atụla egwu, nʼihi na Chineke unu,
    na Chineke nna unu enyela unu akụ zoro ezo nʼime akpa unu. Ego unu kwụrụ ruru
    m aka.” Mgbe ahụ, ọ hapụrụ ha gaa kpọpụta Simiọn.
  ory-ory: ତହିଁରେ ସେ ଗୃହାଧ୍ୟକ୍ଷ କହିଲା, “ତୁମ୍ଭମାନଙ୍କର ମଙ୍ଗଳ ହେଉ, ଭୟ କର ନାହିଁ; ତୁମ୍ଭମାନଙ୍କ
    ପରମେଶ୍ୱର ଓ ତୁମ୍ଭମାନଙ୍କ ପୈତୃକ ପରମେଶ୍ୱର ତୁମ୍ଭମାନଙ୍କ ପଟରେ ତୁମ୍ଭମାନଙ୍କୁ ଗୁପ୍ତ ଧନ ଦେଇଅଛନ୍ତି;
    ତୁମ୍ଭମାନଙ୍କ ଟଙ୍କା ମୋʼ ପାଖରେ ଥିଲା।” ତହୁଁ ସେ ଶିମୀୟୋନକୁ ବାହାର କରି ସେମାନଙ୍କ ନିକଟକୁ
    ଆଣିଲା।
  wmt-wmt: '@see-verse:GEN.043.022'
  chk-chk: Iwe, ewe chon angang a pälüeni, “Oupwe kinamwe, nge ousap niuokus, pun
    ämi we Kot me än sememi we Kot a fang ngenikemi ewe moni lon ämi kewe tuk, pwe
    ämi moni a toriei.” Mürin a emwenawu Simeon rer.
  ssd-ssd: 'Taŋakinaig le piro taŋgo taŋge ndek nane saniŋgina: Tane ta tuku kuru-kuruka
    wamdus suŋgo te ndakap. Tane tuku Mbara, mam taŋgine tuku Mbaraŋge maŋau ta kina
    kande. Tane tuku ndametiŋ ambokok ta yeŋge buk kilen ŋgina. Taŋamba nu kumba ka
    Simeon tumba prona.'
  rop-rop: Wal det hedmen bin tok, “Im rait. Yumob nomo wandi bradin. Det God weya
    yumob en yumob dedi bulurrum, maitbi im na bin pudum det mani langa detlot beig
    blanga yumob, dumaji aibin gajim det mani weya yumob bin baiyim det daga basdam.”
    Afta na det hedmen bin bringimap Simiyan langa olabat,
  ukr-1871: 'Каже ж їм: Мир вам! Не лякайтесь. Бог ваш і Бог отця вашого дав вам скарб
    у ваші торби, а гроші ваші в мене. І привів до них Симеона.'
  eng-AOI: But he said to them, “Never mind, don't be afraid. God must have put that
    money there for you, the God you and your father worship. Yes, I took that money
    the other time for the food.” Then he went to the jail and he took Simeon out
    and brought him to his brothers.
  yon-yon: Kumban Yosef ye demedan yi korokbed yedmoon “Meenimbanaa. Unaiwaa. Yiib
    God, angkon yiib ambe ye God, yembed yiib dowad yiib yowo aom kuu od munob kambungkoon.
    Yiib od baan kii.” andekore, yi aagorok Simion nenmene yi yaa domondoon.
  bch-bch: Be paeaeanga toa oa ikeo, “Lolomi itarui. Amataud mao. Ami Deo toa, Deo
    ton tamami, ipan lemi pat ga idudunga samareai. Be pat toa aol ngan annga mugaeai,
    gau nabada o.” Paeaeanga iposa bedaoa ga kus ta ibada Simeon ga iuot ga ila pagid.
  deu-1951: 'Er sprach zu ihnen: Friede sei mit euch! Fürchtet euch nicht! Euer Gott
    und eures Vaters Gott hat euch einen Schatz in eure Säcke gegeben! Euer Geld ist
    mir zugekommen. Und er führte Simeon zu ihnen hinaus.'
  eng-JPS: 'And he said: ''Peace be to you, fear not; your God, and the God of your
    father, hath given you treasure in your sacks; I had your money.'' And he brought
    Simeon out unto them.'
  ubr-ubr: Namon bobo orot iyau, “Omi men woni yababan a men wonaber. Omi ami God
    a tamam an God on agim silver ibo baik amonai omi aurim iwanen men. Omi agim wobi baiyan
    on abo nono.” Namon on Simeon ibo igat auris.
  srp-1865: 'A on im reèe: budite mirni, ne bojte se; Bog vaš i Bog oca vašega metnuo
    je blago u vreæe vaše; novci su vaši bili u mene. I izvede im Simeuna.'
  lug-lug: Ye n’abaddamu nti, “Mubeere bagumu temutya. Katonda wammwe era Katonda
    wa kitammwe ye yabateekera obugagga mu nsawo zammwe; ensimbi zammwe nazifuna.”
    Awo kwe kubaleetera Simyoni.
  heb-heb: ויאמר שלום לכם אל תיראו אלהיכם ואלהי אביכם נתן לכם מטמון באמתחתיכם כספכם
    בא אלי ויוצא אלהם את שמעון׃
  ben-IRV: সেই ব্যক্তি বলল, “তোমাদের মঙ্গল হোক, ভয় কর না; তোমাদের ঈশ্বর, তোমাদের
    পৈতৃক ঈশ্বর তোমাদের থলেতে তোমাদেরকে গুপ্ত ধন দিয়েছেন; আমি তোমাদের টাকা পেয়েছি।”
    পরে সে শিমিয়োনকে তাঁদের কাছে আনল।
  pan-pan: ਤਾਂ ਉਸ ਨੇ ਆਖਿਆ, ਤੁਹਾਡੀ ਸਲਾਮਤੀ ਹੋਵੇ। ਤੁਸੀਂ ਡਰੋ ਨਾ, ਤੁਹਾਡੇ ਪਰਮੇਸ਼ੁਰ ਅਤੇ ਤੁਹਾਡੇ
    ਪਿਤਾ ਦੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਤੁਹਾਡੀਆਂ ਬੋਰੀਆਂ ਵਿੱਚ ਤੁਹਾਨੂੰ ਪਦਾਰਥ ਦਿੱਤਾ। ਤੁਹਾਡੀ ਚਾਂਦੀ ਮੈਨੂੰ
    ਮਿਲ ਗਈ ਹੈ। ਫੇਰ ਉਹ ਸ਼ਿਮਓਨ ਨੂੰ ਬਾਹਰ ਉਨ੍ਹਾਂ ਦੇ ਕੋਲ ਲੈ ਆਇਆ।
  tkr-tkr: 'Xav vuk''lek ıkkekang''vee eyhen: – Gırgın çine cigal vod, qıməəq''ən.
    Vuşdeyiy vuşde dekkıne Allahee man nuk''ra vuşde balagbışeeqa gixhxhı. Şu şene
    ögee adıyn nuk''ra zasne vod. Qiyğaler Şimon manbışisqa qığayhe.'
  mwp-mwp: Nuy kedha Yoewsepan zagethaw mabayg thanamulpa, ‘Wakay thoemamayg sepa,
    yakanuray, akan maygi. Ngithamun thathiw Awgadh, a ngithamun Awgadhan sike, senabi
    bokadhza ngithamun rugaw yananu muynu arangu. Ngath modhabiya gasamadhin.’ A kalanu
    nuydh Simiyonan ngapa manin thanamulpa.
  mya-JVB: ဝန်စာရေးက၊ ချမ်းသာ ပါစေ၊ မ စိုးရိမ် ကြနှင့်။ သင် တို့ဘုရားသခင် ၊ သင် တို့၏အဘ
    ဘုရားသခင် သည် သင် တို့အိတ် များ၌ ဘဏ္ဍာ ကိုသနား တော်မူပြီ။ သင် တို့ငွေ ကို ငါ ခံရ
    ပြီဟုဆို သဖြင့် ၊ ရှိမောင် ကိုထုတ် ၍ အပ်လိုက် လေ၏။
  tte-O: Iwalo kolili iwaloba, “Inamwanamwa, tabu kwamamatausi. Ami Yaubada yo tamamiu
    ana Yaubada, gogo wasawasali iyeliwako ami kwali mena. Ami siliba yakalailiko.”
    Kabo Simion iyoganama kolili.
  tbg-tbg: Vika minti tuvaro Iohepira kaiqa vaiintivano tiharo, Hove, kia qetaate.
    Nivata ni qora Variqavano, vivama vi monura ninavu utaqi ntuvatairave. Tema tota
    vi entara ni monu varaunarave, tivakero viva oru Simionira karapuhiqihairo kuvantukero
    vika vaunaini viri kora.
  hmo-hmo: Vadaeni inai hesiai tauna badana ia gwau, “Umui laloa lasi, umui gari lasi.
    Lau laloa, umui emui Dirava, bona umui emui tamana danu ena Dirava, ese unai moni
    be emui puse ta ta lalonai ia udaia. Badina be, umui emui uiti hoia moni be lau
    ese lau abia vadaeni.” Vadaeni ia ese Simeona ia hakaua mai idia dekenai.
  ata-ata: Xe anu muavuti la muvikalaneꞌi aloxo ꞌo, “Ngaxavutala piena uasi. Mo ngaꞌume
    uasi. Male Lataua noxinge, anu Lataua noxou mamingesi ane mulivunoxu lamolimengi
    ne. Ia mii vile uasi, xo lamoli ne a enoꞌu.” Xe iliꞌi la sou mulai munoꞌu Simeoni
    sou muneꞌenu noxiꞌa.
  nfa-nfa: Hèia kapala urusan èèna dhaa, aku nèngu na, “Mau-mau, baku madhaꞌu! Ele
    boe Lamatua miu èèna ka dhu hia miu berkat ètu dꞌara karo sèra. Ca hari na, jaꞌa
    sèmi le doi miu aaꞌi-aaꞌi. Miu pakèlu boe!” Dꞌai èmu ka, na patalale Simeon paꞌèci
    dènge rèngu.
  urd-urd: उसने कहा कि तुम्हारी सलामती हो, मत डरो! तुम्हारे ख़ुदा और तुम्हारे बाप
    के ख़ुदा ने तुम्हारे बोरों में तुम को ख़ज़ाना दिया होगा, मुझे तो तुम्हारी नक़दी
    मिल चुकी। फिर वह शमौन को निकाल कर उनके पास ले आया।
  rus-SYN: 'Он сказал: будьте спокойны, не бойтесь; Бог ваш и Бог отца вашего дал
    вам клад в мешках ваших; серебро ваше дошло до меня. И привел к ним Симеона.'
  cbt-NTPO: 'Napopirinahuë Cosi piyapinëniso'': —Sano cancantoco''. Ama pa''yancosohuë''.
    Naporo'' pahuërëtëramaso'', nani manahuë. Yosë chinotëramaso nimara costaronëmaquë
    acotërinquëma''. Inachachin tataparimanta chinotërin, itërin. Napotahuaton, Simion
    tashinan pëi quëran ocoirahuaton quëshirin.'
  bqc-SIM: 'Ziiapi mɛ̀: Ásu bílikɛo, ásu to vĩa á kũo. Á Lua, á mae Lua mɛ́
    ↄ̃api dàɛ́ á sakiliↄ guu. Á ↄ̃a ma kĩ́i lè. Ɔ̃ à Simɛↄ bↄ̀nɛ́.'
  tcz-CHONGTHU: Imacha lungboina nei hih un, tin insung lhacha pa chun aseiye, Na
    Pakai na pate Pathen chun na dipsung uva nahin koipeh'u ahi, na dangka hou jong
    keima koma aum nai; hichun aman Simeon chu alha kang in amaho laha ahinpui dohtan
    ahi.
  mar-mar: परंतु कारभाऱ्याने उत्तर दिले, “तुम्हास शांती असो, भिऊ नका. तुमच्या व तुमच्या
    पित्याच्या देवाने तुमच्या गोणीत ते पैसे ठेवले असतील. मला तुमचे पैसे मिळाले आहेत.”
    नंतर त्या कारभाऱ्याने शिमोनाला तुरुंगातून सोडवून घरी आणले.
  tcs-tcs: Dat bossebant i bin ansa dempla, ‘I orait. Yupla no wori ane no prait.
    I mas bi da God yupla wosip, da God wea yupla pamlelain i wosip, uda bin pute
    mani insaid wea sekbaig blo yupla. Ai sabe yupla bin pei dat mani po dat wit blo
    yupla.’ Den da bossebant blo Zosep i bin teke Simion kam ausaid prom zeilaus kam
    po dem nada bala.
  qub-qub: 'Chaura Josëpa sirbintenga niran: «Ama manchacuychu. Gamcuna rïgupaj pägashayqui
    guellayta nogaga llapantami chasquirä. Chay guellaytaga papäniquipawan gamcunapa
    Diosniquichari custalniquiman wiñarcusha.» Chaypitaga Simeontapis carsilpita jorgarcamur
    pusharan paycuna caycashanman.'
  bqp-bqp: 'Bɛgwarii pìi pì: Àsun damu kɛro, àsun vĩna kɛro. Á Luda, á de Luda mɛ́
    à ↄgↄ pìi dàárɛ á asasanↄ gũn. Á ↄgↄ ma ki lè. Akũ à Simɛↄ bòńnɛ.'
  hat-hat: 'Domestik anchèf la di yo: -Pa okipe bagay konsa. Nou pa bezwen pè. Se
    Bondye nou an, Bondye papa nou an, ki mete richès sa a pou nou nan sak yo. Mwen
    te resevwa premye lajan an. Lèfini, li mennen Simeyon vin jwenn yo.'
  eng-BSB: “It is fine,” said the steward. “Do not be afraid. Your God, the God of
    your father, gave you the treasure that was in your sacks. I received your silver.”
    Then he brought Simeon out to them.
  tod-tod: 'Naavolo unda nui ti wooɠaaʋoteni, é ɠɛ ma: «À yiilɛi, wo mina lua! Wa-ƓALAGI
    ʋe, wo-ɠɛɛ ná-GALAGI, nii é naavoloi laani wa-ɓɔlɔiti su. Wa-walii zeelini zèa.»
    Naa ʋolu é yeeɓeni Simiyɔn ʋa, é lii la ti ʋɔ.'
  eng-WEBPB: He said, “Peace be to you. Don’t be afraid. Your God, and the God of
    your father, has given you treasure in your sacks. I received your money.” He
    brought Simeon out to them.
  kbq-kbq: Anage hazageno Josefe eri'za ne'mo'a amanage huno zamasmi'ne, Knare huta
    manigahazanki koro osuta akoheta maniho. Tamagri Anumzane, neramafa Anumzamo kutamifina
    zagoa eriramante'negahie. Nagra zagotmia ko namizage'na eri'noe. Nehuno Simeoni
    ome avreno eme zami'ne.
  nhe-BL: 'Huan nopa tlayacanca tlatequipanojquetl quinilhui: ―Amo ximocuesoca. Dios
    imoTeco huan iTeco imotata, huelis yajaya quitlali nopa tomi ipan imocoxtalhua
    pampa na nijseli nopa tomi tlen intechmacaque. Huan nopa tlatequipanojquetl quiquixti
    Simeón huan quihualicac campa itztoyaj nopa icnime.'
  bus-bus: 'Bɛgwari pì bè: Àton bídi kɛro, àton vĩa kɛro. A Luda, a de Luda bé à ↄↄ
    pì dàare a sàkinↄ guu. A ↄↄ ma kii lè. Ben à Simɛↄ bↄ̀ńnɛ.'
  gub-BL: Na'e a'e tuwihaw uze'eg wanupe. — Pezemumikahy zo nehe, pekyze zo nehe.
    Tupàn pezar a'e, penu izar a'e no, a'e ru'u omono a'e temetarer pema'eryru pupe
    peme a'e. Ta'e ihe apyhyk penemetarer penemi'u hekuzarer ihe xe, i'i wanupe.
  eng-DRA: 'But he answered: Peace be with you, fear not: your God, and the God of
    your father hath given you treasure in your sacks. For the money, which you gave
    me, I have for good. And he brought Simeon out to them.'
  knf-knf: 'Kë uŋ aşë ŧeem baka aji : « Natëŋţënën, nawut kalënk! Naşibaţi, i an na
    aşinan najaaŋ nadëman aţuuŋ itaka mënţ ţi ŋşaaku ŋi nan. Nji ţi uleef naan dyeenk
    itaka yi nan. » Wi wi aşaaŋ aţij baka Ŧimeoŋ.'
