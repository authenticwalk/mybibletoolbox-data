verse: GEN.043.007
translations:
  mal-C: അതിന് അവർ ഉത്തരം പറഞ്ഞത്, “ആ മനുഷ്യൻ ഞങ്ങളോടു നമ്മെക്കുറിച്ചും നമ്മുടെ കുടുംബത്തെക്കുറിച്ചും
    വളരെ സൂക്ഷ്മമായി ചോദിച്ചു. ‘നിങ്ങളുടെ പിതാവു ജീവിച്ചിരിക്കുന്നോ? നിങ്ങൾക്കു മറ്റൊരു
    സഹോദരൻ ഉണ്ടോ?’ എന്നും അദ്ദേഹം ഞങ്ങളോടു ചോദിച്ചു. ഞങ്ങൾ അദ്ദേഹത്തിന്റെ ചോദ്യങ്ങൾക്കുള്ള
    മറുപടി പറയുകമാത്രമേ ചെയ്തിട്ടുള്ളൂ. ‘നിങ്ങളുടെ സഹോദരനെ ഇവിടെ കൊണ്ടുവരിക’ എന്ന്
    അദ്ദേഹം പറയുമെന്നു ഞങ്ങൾ എങ്ങനെയാണ് അറിയുക?”
  deu-TKW: 'Sie antworteten: Der Mann erkundigte sich genau nach uns und unserer Familie
    und fragte: Ist euer Vater noch am Leben? Habt ihr noch einen Bruder? Da gaben
    wir ihm Bescheid, ganz wie es sich verhält. Konnten wir denn wissen, daß er nun
    sagen würde: Bringt euren Bruder her?'
  lin-lin: 'Bazongisaki : — Moto yango atunaki biso malamu makambo oyo etali biso
    moko mpe libota na biso. Atunaki biso : « Tata na bino azali nanu na bomoi ? Bozali
    na ndeko mosusu ya mobali ? » Mpe biso topesaki eyano na mituna na ye. Tokokaki
    te koyeba ete akoloba na biso : « Boya na ndeko na bino ya mobali awa. »'
  cbr-NT: 'Kakëxunbi ka atun katëkëankëxa: —A unin ka uisa unikaraisanuna ''ain kixun
    ''itsaira ñukákin nun aintsi ''ibukama nu ñukáxa. Ñukákin ka nu kaxa: ¿Min papa
    kara ñukëma pain tsótax? ¿Min xukë́n itsi kara anu ''ik? Nun kananuna an ñukákësabi
    okin an kakë banakama kan. ¿Uisaxun karanuna min xukën ''anáka kamina bëti ''ain
    kixun kakëxun ''unánkë ''itsían?'
  eng-LSV: And they say, “The man asked diligently concerning us, and concerning our
    family, saying, Is your father yet alive? Have you a brother? And we declare to
    him according to the tenor of these things; do we certainly know that he will
    say, Bring down your brother?”
  bmu-bmu: 'Mewö jiiga kewö meleŋda jiget: “Azi miaŋön nini aka könagesöurupnini eŋgöra
    törörök qeqesi könaŋi könaŋi neŋgiba kewö jiyök, ‘Iwiŋinan jebuk malja me qahö?
    Darumunŋini kun malja me qahö?’ Mewö jiyöhaŋgöra qeqesiŋi mi neŋön ölŋanök jiba
    meleŋnin. Yaŋön könaŋgep munini waŋgita kamegöra jibawak, mi mönö qeljiŋe nalö
    miaŋgöreŋ denöwö mötpinak?”'
  eng-GNV: 'And they answered, The man asked straitly of our selues and of our kinred,
    saying, Is your father yet aliue? haue ye any brother? And wee tolde him according
    to these wordes: could we knowe certainely that he would say, Bring your brother
    downe?'
  eng-WEBSTER: 'And they said, The man asked us strictly concerning our state, and
    our kindred, saying, Is your father yet alive? have ye another brother? and we
    told him according to the tenor of these words: Could we certainly know that he
    would say, Bring your brother down?'
  nhw-BL: 'Huan inijuanti quiilhuijque: ―Tiquilhuijque pampa ya techtlatzintoquiliyaya
    miyac tlen tojuanti huan tofamilias. Techtlatzintoquili sintla noja itztoc totata,
    huan sintla tijpiyaj seyoc toicni. Huan san tijnanquiliyayaj catli techtlatzintoquiliyaya.
    ¿Quenicatza tijmatisquíaj para techilhuisquía ma tijhuiquilisquíaj toicni?'
  swh-ONEN: Wakamjibu, “Yule mtu alituhoji kwa undani sana habari zetu na za jamaa
    yetu. Alituuliza, ‘Je, baba yenu bado yungali hai? Je mnaye ndugu mwingine?’ Sisi
    tulimjibu maswali yake tu. Tungewezaje kujua kwamba angesema, ‘Mleteni mdogo wenu
    hapa’?”
  bba-bba: Bɑ nùn wisɑ bɑ nɛɛ, durɔ wi, u sun bikiɑ u sirewɑ u nɛɛ, ɑmɔnɑ sɑ sɑ̃ɑ.
    Wɑrɑ sun mɑrɑ. Bɛsɛn tundo u wɑ̃ɑ hunde sɔɔ? Sɑ mɑɑ wɔnɔ ɡoo mɔ? Mɑ sɑ nùn wisɑ
    ye u sun bikiɑ kpuro. Amɔnɑ sɑ ko n kɑ yɛ̃ mɑ u koo nɛɛwɑ su kɑ bɛsɛn wɔnɔ nɑ.
  eng-KJVCPB: 'And they said, The man asked us straitly of our state, and of our kindred,
    saying, Is your father yet alive? have ye another brother? and we told him according
    to the tenor of these words: could we certainly know that he would say, Bring
    your brother down?'
  cpy-cpy: 'Ari ikanteeyanakini riroripaeni: “Tema osheki rojampiteeyakinani jemperika
    nokaateeyini, ikantana: ‘¿Eenitatsima ashitzimiri? ¿Eenitatsi itsipa pirentzi?’
    Tekatsi nokinakaanakiro naakapaeni, otzimatye nakeniri rojampitanari. ¿Jempema
    niyotantakyaari ikowatziira nameniri iyaapitsi yeeyi?’”'
  mpx-mpx: Anana hi lahe hi ba, “Tau o i nel bubunima ama kaiwema ge tutumeyau kaiweliya.
    I ba, ‘Tamamiu iyoho ya i minamina? Tab talimiu etegana al i gan?’ Inoke wana
    nel lahena ya te ha baunan elana. He nige ha aatena te abwe ni baem eliyama ni
    ba, ‘Talimiu nuku en pwatanim.’”
  wbp-wbp: Kaja-nyanu-paturlujulu yalu-manu Jakupuju, “Yinya Yijipi-wardingkirli kingirli-nganpa
    miimii-nyanjarla payurnu nyiyarningkijarra. Wangkaja-nganpa, ‘Kirda-purajiji wankaru-juku
    mayi? Mardarni kankulu kukurnu-nyanu?’ Ngularnalurla yimi-ngarrurnu nyuntu manu
    Pinyamini nganimpa-nyangu kukurnu-nyanu. Kularnalu milya-pungu kapu-nganpa wangkami
    Pinyaminiki kanjarniki Yijipi-kirraku.”
  luo-luo: To negidwoke niya, “Ngʼatno nopenjowa ahinya kuomwa wawegi kendo kuom joodwa.
    Nopenjowa ni, ‘Bende wuonu pod ngima? Bende un gi owadu machielo?’ Ne wadwoke
    mana gik mane openjowa. Ere kaka dine wangʼe ni obiro wachonwa ni, ‘Dhi ukel owaduno
    ka’?”
  meu-meu: Idia eto, Una tau ese e nanadaimai malakamalaka, eda iduhu herevadia e
    nanadailai, eto, “Tamamui dounu e mauri nohomu?” bona “Tadimui ta noho?” Bena
    ai ese a haere henia. Ede baiama diba toma ia baineto “Tadimui ba hakaua mai”
    a?
  npi-ULB: तिनीहरूले भने, “ती मानिसले हामी र हाम्रो परिवारको बारेमा सबै कुरा सोधपुछ
    गरे । तिनले भने, 'के तपाईंका पिता अझै जीवितै हुनुहुन्छ? के तिमीहरूको अर्को भाइ
    छ?' हामीले तिनका प्रश्‍नहरूको जवाफ मात्र दिएका हौँ । तिनले 'तिमीहरूका भाइलाई पनि
    सँगै लिएर आओ' भन्छन् भनी हामीले कसरी जान्‍न सक्थ्यौँ र?
  yor-yor: Wọ́n dáhùn pé, “Ọkùnrin náà fi pẹ̀lẹ́pẹ̀lẹ́ wádìí lọ́wọ́ wa nípa ìdílé
    wa àti àwa fúnra wa. Ó béèrè pé, ‘Ṣe baba yín ṣì wà láààyè? Ǹjẹ́ ẹ tún ní arákùnrin
    mìíràn?’ A kàn dáhùn ìbéèrè rẹ̀ ni. Báwo ni a ṣe le mọ̀ pé yóò wí pé, ‘Ẹ mú arákùnrin
    yín wá’?”
  emp-NTPO: 'Ãdjirãba panusid̶aa: –Jãʌ̃ ẽberãba daia bio iwid̶isia daid̶ebemada, dai
    ẽberãrãnebema sid̶a. Nãwã iwid̶isia: “Bãrã zezara ¿wad̶i b̶ʌca? Bãrãba ¿dewara
    djabada eropanʌca?” Maʌ̃ bẽrã daiba idjía wãrãda jarasid̶aa. Daiba adua panasid̶aa
    idjia jaraida dai djaba eded̶amãrẽã.–'
  ind-ind: Jawab mereka, “Orang itu menanyai kami dengan teliti mengenai diri kita
    dan keluarga kita. Katanya kepada kami, ‘Apakah ayah kalian masih hidup? Apakah
    kalian mempunyai saudara yang lain?’ Jadi kami menjawab semua pertanyaannya. Kami
    tidak tahu kalau dia akan menyuruh kami membawa Benyamin!”
  pes-OPCB: 'گفتند: «آن مرد تمام جزئیات زندگی ما و خانوادهٔ ما را به دقت از ما پرسید
    و گفت: ”آیا پدر شما هنوز زنده است؟ آیا برادر دیگری هم دارید؟“ ما مجبور بودیم به
    سؤالات او پاسخ بدهیم. ما از کجا می‌دانستیم به ما می‌گوید: ”برادرتان را نزد من
    بیاورید؟“»'
  ssx-ssx: Ikana꞉ma꞉ hombo peaaso alota꞉ Mo halima꞉ta꞉ niki make nika꞉ tapake make
    lota꞉ lota꞉ ombu pia꞉me. Ika꞉ apa꞉ta꞉ pa hala꞉pe o Ika꞉ kame ma꞉nda꞉ hala꞉pe laa
    lota꞉ ombu pia꞉me. Koto ekina꞉ nikana꞉ma꞉ta꞉ ipika꞉ pi hombo peapeke yeke loma꞉me.
    Ipikana꞉ma꞉ nika꞉ kame hatuku a꞉pa꞉pa꞉peke laa lolo pia꞉ ekita꞉ pa ekipa hone
    wiomono alepe.
  lcm-lcm: Na kila antok ia ta, “Igenen ang katapo uli sui agilgilai animem ta kamem
    vap, ‘Au, na tamami kapo to lak? Au, na mipo atogon lak a mang tasimi?’ Namemta
    polpol akorong palau kana keve susui. Pat namem saka nas an ta ka asok lak imem
    ta songo ani tasimem asi pasal kuvul ve namem?”
  aer-aer: Alere Jacob-kenhe areye angkirtneke ikwere, “Akngerrepate Egypt-arenye
    re kwenhe anwernenhe aremele akwete angkeke arne arunthe-akerte apayuthnemele.
    Re anwerneke angkeke, ‘Akngeye arrekantherrenhe-ame itethe akwete? Atyeye akweke-ame
    arrekantherrenhe aneme?’ Anwerne ikwere ileke ngkwenge-akerte atyeye akweke anwerne-kenhe-arlke-akerte,
    anwerne itelaretyakenhe anwernenhe-arle iletyenheke Benjamin Egypt-werne akngetyetyeke.”
  tgl-ULB: Sinabi nila, “Nagtanong ang lalaki ng mga bagay tungkol sa amin at sa ating
    pamilya. Sinabi niya, 'Buhay pa ba ang iyong ama? Mayroon pa ba kayong ibang kapatid?'
    Sinagot namin siya ayon sa mga tanong na ito. Paano namin malalaman na sasabihin
    niyang, “Dalhin mo dito ang iyong kapatid?”
  nop-nop: Yobune adibo yogiŋ, “Me woondi indee eŋ meenimeeniye hiditok wanakaŋ nininadiŋa
    yoguk, ‘Beehik hatilak be? Eŋ kwayahik kuyaniŋ neembe hatilak?’ Unduŋ yobune hatiyam
    indigoŋ tuwot nindapmagumun. Kaŋ adi kwayahik nagi buneeŋ unduŋ yobek u indi mu
    nadigumun.”
  kca-kca: 'Ԓыв йастәсәт: «Щи хŏйат мўӈ эԓтэв пӑ мўӈ рутэв эԓты ар пўш иԋщәсәс, щиты
    пŏтәртәс: ‘Нын ащан хŏԓна ԓыԓәӈ? Йай-апщи тӑйԓәты?’ Мўӈ пӑ ԓўвеԓа щи иԋщәпсайәԓ
    щирән пŏтәртсэв. Хŏԓща мўӈ уйәтсэв, ԓўв щиты йастәԓ: ‘Апщан ты тўваԓән’?».'
  cbu-NT: 'Tárangu, wipshitisin: Apaa, waantari kurak iyaa zapan masharangiya. Ichingaru
    maachiritaatstamani, shiyaatstam masharangtamta. ¿Tamaru aparis taara? ¿Aparis
    kchit? ¿Zuwanllis arang taaritam? tárangiya. Ashirucha, apaa, ¿tamari tputs átu
    anoo chiyshat kamapshichich? Iyshat itsinsartamani kamaniranganiya. Uwshat anoo
    mazinarangu, Zurkeesa átus, zuwanllis yushindangints. Nuwshat pangpi, tárangiya,
    tárangusin,'
  hui-hui: Ani layagola tigua ibuhondo lalu, Agali ogonime inahondo bi dewa hale haga
    biya. Ibugua ina dameneru aguaore kabe lalubi baya hanguore hale haga biya. Ibugua
    lalu, Tí aba kabe homayabe, laga biya. Tí hamene mbira kabe nahebe, lalu hale
    haya. Ani hale hayagola inamebi nde tiga tiga lamiai harima. Ina hamene ogoni
    haru ibalimu lolenaga layago nahende howa lamirimaya, lene.
  wrs-wrs: Wo ombolva una, nomba kuwulva kam sah owol vevna esvema mehonam katatanam.
    Hev ona, arapevpa mendah yenamba einvma a dahanami? Mongova yenamba boaslalva
    luhunvma a owaimi? Os sah owol vevna, wo noinda kava ishumnina hemba. Kava tit
    vina, ata kamba ishunvav, boaslapevmoa waiambo.
  jao-jao: Kulu alu barra, kalinyamba-ngarninyma yiku ki-malbuwu, “Ngabinya! Yiwa
    kanilu-yalbayalbanga yiwalungu. Kanilu-yalbayalbanga liyinganungaliyi-nganjingku
    kulu ka-arri, ‘Wayi nyirrunga-biyi? Bajiwa yamulu jiwini? Kulu li-ngandarrangu
    baji yilaa lirrungali-anyira?’ Kulu nganambaji barra kanu-wukanyi kirningani-nu,
    kulu kani-nu mili nya-mangaji nyanganunga-anyira. Kurdardi kanu-biyarru jakudi
    yiku ngala nganambaji kaninyamba-ngarninyma yiku. Nganu li-manji yiku, li-manji
    kanu-arri ngalhiyu kanilu-yalbayalbanga ngala yiwa kanili-nu nganu kanthawu nyanganunga-anyira
    buri.”
  mya-mya: သူ​တို့​က``ထို​သူ​သည်​ကျွန်​တော်​တို့​၏​မိ​သား စု​အ​ကြောင်း​ကို စေ့​စေ့​စပ်​စပ်​မေး​မြန်း​ပါ​သည်။
    သူ​က`သင်​တို့​၏​အဖ​အ​သက်​ရှင်​လျက်​ရှိ​သေး သ​လော။ သင်​တို့​တွင်​ညီ​ရှိ​သေး​သ​လော'
    ဟု မေး​ပါ​သည်။ ကျွန်​တော်​တို့​က​သူ​၏​မေး​ခွန်း များ​ကို​ဖြေ​ရ​ပါ​သည်။ သူ​က​ကျွန်​တော်​တို့
    ၏​ညီ​ကို​အီ​ဂျစ်​ပြည်​သို့​ခေါ်​ဆောင်​ခဲ့​ရန်​စေ ခိုင်း​လိမ့်​မည်​ဟု​ကျွန်​တော်​တို့​အ​ဘယ်​သို့​သိ
    နိုင်​မည်​နည်း'' ဟု​ဖြေ​ကြား​ကြ​၏။
  cbi-NTPO: 'Tsenñu ya'' nala entsandila: Tsaaren yaa lala nan naatala dejuñuba mijanu
    ti'', naa lala'' bululanu bain depake''meetu entsandiwa: ¿Ñulla'' apa chaiba chuu?
    ¿Vee naatala mamiya dejuu? tiitiwa. Tsenñaa lala dekuindakiwayu ya titi pake''meeñuba.
    Tsa'' mitya ¿nejtaa lala mijanu dejuwa naa lala'' kayi naatalanu miya'' jadei
    ti'' panuuñuba? tila.'
  bod-N: བུ་རྣམས་ན༌རེ། མི་དེས་ངེད་ཅག་དང་ངེད་ཅག་གི་ཉེ་རིང་སོགས་ཞིབ་ཏུ་འདི༌ལྟར། ཁྱོད་ཅག་གི་ཕ་ནི་བཞུགས་ལགས༌སམ།
    ཁྱོད་རྣམས་ལ་ད་དུང་སྤུན་གཞན་ཡོད་དམ་ཞེས་དྲིས་པ༌ན། ངེད་ཅག་གིས་ཀྱང་ཁོའི་དྲི་བ་ལྟར་ལན་བཏབ་པ༌ཡིན།
    ཁོས་ཁྱོད་ཅག་གི་སྤུན་ཁྲིད་ཤོག་ཅིག་ཅེས་སྨྲ་ངེས་པ་ངེད་ཅག་གིས་ཤེས་ནུས་སམ་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Se nuna balman, “Bare kari dom mu ana suen la nanga dugu duap ko nanga
    isaru diruwukaso. Ale nanga ba marak bagoso agi mu ko, se nanga uria bo karogo
    agi mu ko, karogo la nanga isuam. Se ana noko isa koma mu diram tala manorman.
    Ale ana awuk ko ikinak, nu ana nanga uria gotek ilak kote namanakko balukko? Mena.”
  kkl-kkl: Wene seogpa, elmaborina, “Nimi enekorina haim-haim alamsio. 'A'uni kamag
    wamla te, a'unipsae nhon wamla te?' aro hailamsioag aneko ambarobo. Nunag ambatsiongena,
    'A'unipsae payalulom,' seo ana nu babe ekon wamobori, ambarobo. Ambaroboag agha
    nuri eldi wene sulul sembamobo komne 'A'undi a'unipsae payalulom,' seo,” seek.
  sna-sna: Ivo vakapindura vakati, “Murume uyu akatibvunzisisa kwazvo nezvedu uye
    nezvemhuri yedu. Akati, ‘Baba venyu vachiri vapenyu here? Muno mumwe mununʼuna
    here?’ Takangopindura mubvunzo wake zvakanaka. Ko, taiziva sei kuti aizoti, ‘Uyai
    nomununʼuna wenyu kuno?’ ”
  spa-BLM: 'Dijeron: “El hombre preguntó directamente por nosotros y por nuestros
    parientes, diciendo: ‘¿Vive aún tu padre? ¿Tenéis otro hermano? Nos limitamos
    a responder a sus preguntas. ¿Acaso podíamos saber que iba a decir: ‘Bajad a vuestro
    hermano’?”'
  beu-beu: Angmuse ini imang ehur angu ebalet hula, “Nehe angu ana nilamal-nitahi
    angu metma veng niadangtaaning, bot pihava omi enehe ang naung di, ana vengtaaning
    alolang-niang hula, ꞌIimang jedung aabeta sehi, ee niang? Bot iikaku iia mehal
    aabeung jedung ue, ee niang?ꞌ Base, etaaning ang naung emangpi ni vengpaksat ebalet
    molo-molo. Se nuba ba ateing hula, eningse nikaku angu ana hula niot malekang
    at angmo mi ila hengi?”
  cac-cac: 'Ix tac''vi eb'' vin̈ icha tic: —Ix sc''anb''ej vin̈ tastac caji, mach
    ayon̈ yin̈tilal. Ix sc''anb''anpax vin̈ tato aytoec'' co mam, tato aytopax cuc''tac.
    Yuj chi'' ix cal d''a vin̈ to aytoec'' co mam, aytopax junxo cuc''tac. ¿Tocval
    cojtac tato ol yal vin̈ to squic''b''at vin̈ cuc''tac tic? xchi eb'' vin̈.'
  swh-ULB: Wakasema, “Yule mtu alituuliza habari zetu na familia yetu kwa kina. Akasema,
    'Je baba yenu bado yuko hai? Je mnaye ndugu mwingine?'Tukamjibu kulingana na maswali
    haya. Tungejuaje kwamba angetwambia, 'Mleteni ndugu yenu?”
  bel-bel: 'Яны сказалі: распытваў той чалавек пра нас і пра радзіну нашу, кажучы:
    ці жывы яшчэ бацька ваш? ці ёсьць у вас брат? Мы і расказалі яму паводле гэтых
    роспытаў. Ці ж маглі мы ведаць, што ён скажа: прывядзеце брата вашага?'
  deu-ELBBK: 'Und sie sprachen: Der Mann erkundigte sich genau nach uns und unserer
    Verwandtschaft und sprach: Lebt euer Vater noch? Habt ihr noch einen Bruder? Und
    wir taten es ihm kund nach diesen Worten. Konnten wir denn wissen, dass er sagen
    würde: Bringt euren Bruder herab?'
  mbb-OT: Ne midtavak dan te, “Geina te mibpeniguduwan key zin insai mehitenged te
    pemilya tew. Ke sikandin te, ‘Uuyag pe be is amey niw? Duen niw pe be hazi?’ Umbe
    intug-an dey su wazè dey isipa he egkeǥiyen din he kinahanglan he edumahan dey
    pa is hazi zey ziyà te Ehipto.”
  msc-msc: 'A dencɛilu ka a jabi: «Cɛ wo ka ɲininkali siyaman kɛ an kun, ka an maɲininka
    an na ko ma, a ni an na denbaya la ko ma. A kan ko: ‹Ai fa kɛndɛ wa? Ai doocɛ
    ye ye?› An ka a jabi ten tuun. An ma wo lɔn ko a ri a fɔ an yɛ ko an ye wa an
    doocɛ ri.»'
  mal-2015: 'അതിന്നു അവർ: നിങ്ങളുടെ അപ്പൻ ജീവിച്ചിരിക്കുന്നുവോ? നിങ്ങൾക്കു ഇനിയും
    ഒരു സഹോദരൻ ഉണ്ടോ എന്നിങ്ങനെ അദ്ദേഹം ഞങ്ങളെയും ഞങ്ങളുടെ വംശത്തെയും കുറിച്ചു താല്പര്യമായി
    ചോദിച്ചതുകൊണ്ടു ഞങ്ങൾ ഇതൊക്കെയും അറിയിക്കേണ്ടിവന്നു; നിങ്ങളുടെ സഹോദരനെ ഇവിടെ കൂട്ടിക്കൊണ്ടുവരുവിൻ
    എന്നു അദ്ദേഹം പറയുമെന്നു ഞങ്ങൾ അറിഞ്ഞിരുന്നുവോ എന്നു പറഞ്ഞു.'
  tuo-NT: 'Na cʉ̃rẽ yʉꞌticãrã niwã: —Ʉ̃sãrẽ, ʉ̃sã ye cjasere añurõ sẽrĩtiñaꞌnʉrʉ̃wĩ.
    Marĩ niꞌcʉ̃ põꞌrã nise cjasere añurõ sẽrĩtiñaꞌwĩ: “¿Mʉsã pacʉ catiati yujupʉ?
    ¿Apĩ mʉsã acabiji marĩati?” ni sẽrĩtiñaꞌwĩ. Ʉ̃sã cʉ̃ sẽrĩtiñaꞌse diaꞌcʉ̃rẽ yʉꞌtiwʉ.
    ¿Ʉ̃sã deꞌro weerã ʉ̃sã acabijire miitidutigʉsami, ni masĩbosaʉ?'
  gup-gup: Bedda birriwokmey birriyimeng, “Nungka kandjawadjdjawani munguyh ngadkenh
    dja nawu karrimud, bu yimeng, ‘Yiddok kornkumo ngudberre kadjaldarrkid?’ dja,
    ‘Yiddok nabuyika ngurrikarrme nawu ngurridanginj?’ Dja ngadbu ngarridjalwokmawokmangi
    kore kandjawadjdjawani ngadberre. Minj nuk ngarriburrbuyi nungka yimeninj, ‘Kondah
    yimka nawu ngurridanginj.’”
  met-met: Dahaxuya ba, “Lipua xusunga xusungam mam xaung bakbakgimama. Xusungam ba,
    ‘Tibuim wauyu? Kixingim tela?’ Binabu am gahaxuya xusungangandi. Si, bungina harua
    ba am gaxap kixingimama mari xauna, sanga ba am gaxabia bagula harua bila ba baru?”
  gvs-gvs: ‘Korotoyana ilumadádana ima boda manuna. Tauyana idigo kana, “Tamami nava
    ikaaiyaka? Ami gómana tayamo amoni?” Tuwo kai katalavaitamo. Ago tauyana idigo
    kana, “Ami gómana kokābi, kōme.” Ego neta kayagoi tauyana ina nuwonúwana nakae,
    geya katalavaiteta.’
  rmc-rmc: 'On odphende: „Bo ov amendar buterval phučelas, či mek dživel amaro dad
    a či amen hin phral. Odphenďam leske ča pre oda, so amendar phučelas. Sar šaj
    džanľam, hoj amenge phenela: ‚Anen, mange tumare phrales!‘?“'
  nlg-nlg: Ma gaira tara bosatughu, “Agaia na mane huhuli te huati taotaonighai nia
    dida na binaboli. E liona ngangata na ghilalaana te vola sono a tamamami pe taho,
    me huatighai nia ghua tai loghoa sono a sakai na hoghomami pe taho. Keri ge ai
    tughunia vania. ?Ivei te ghaghua ge kai tangomana na ghilalaana ge ke bosa vanighai,
    ‘Au lavia mai sono hoghomiu iani?’”
  dgr-DOGNT: Edetà ts'ǫ̀ hagedı, “Eyı k'àowo hotıì dagoehke ı̨lè, goxı̨ goghǫ eyıts'ǫ
    gòet'ı̨ sı gıghǫ. Hagòhdıì dagoehke, ‘Asį̀į̀ naxıtà ı̨łaà eda? Naxıchı eyıì-le
    gǫ̀hłı̨ nì?’ gòhdı. Eyıt'à ayìı dagoehkee sìı wets'ǫ̀ hats'edı. ‘Naxıchı jǫ nèweahtè,’
    gòhdı ha wek'èts'eezǫ-le ı̨lè,” gedı.
  pes-OPV: 'گفتند: «آن مرد احوال ما و خویشاوندان ما را به دقت پرسیده، گفت: “آیا پدر
    شما هنوز زنده است، وبرادر دیگر دارید؟” و او را بدین مضمون اطلاع دادیم، و چه می‌دانستیم
    که خواهد گفت: “برادرخود را نزد من آرید.”»'
  ron-1924: 'Ей ау рэспунс: „Омул ачела не-а ынтребат деспре ной ши фамилия ноастрэ
    ши а зис: ‘Май трэеште татэл востру? Май авець вреун фрате?’ Ши ной ам рэспунс
    ла ынтребэриле ачестя. Путям ной сэ штим кэ аре сэ зикэ: ‘Адучець пе фрателе востру’?”'
  ben-OBCV: তাঁরা উত্তর দিলেন, “সেই লোকটি আমাদের বিষয়ে ও আমাদের পরিবারের বিষয়ে পুঙ্খনাপুঙ্খভাবে
    আমাদের প্রশ্ন করেছিলেন। ‘তোমাদের বাবা কি এখনও জীবিত আছেন?’ তিনি আমাদের জিজ্ঞাসা
    করেছিলেন। ‘তোমাদের কি অন্য কোনও ভাই আছে?’ আমরা শুধু তাঁর প্রশ্নগুলির উত্তর দিয়েছিলাম।
    আমরা কীভাবে জানব যে তিনি বলবেন, ‘তোমাদের ভাইকে এখানে নিয়ে এসো’?”
  lex-lex: 'Rwahla riwra: “Yoma riy de natiana plu''wu-plehu ami la''a a inon mamni
    me a am mamni-hyali miamni, lup muamni-rom mamni, de natiana emkadi mai am die
    niwra: “Ammi nmormior mia''ta? Garmi erla?” Ne amakot momuou oleka honona la emeka
    plollolli. Emkameni pa amla mparor nana de, pena nhopan pa amodia gar mamni de
    pa mla e''a?”'
  rgu-rgu: Ara leleꞌo rae, “Papa, e! Lahenda ria natane naroo, fo nau bubuluꞌ ita,
    ma basa ita kileoboboki nara. Ana natane nae, ‘Leoꞌ bea? Emi papa ma bei sodaꞌ,
    do? Emi bei manuu fadi tou fekeꞌ boe, do?’ De, ami bei mae leoꞌ bea bali! Nau
    do ta nau fa oo, ami tui teaꞌ leo. Te bea bubuluꞌ nae, ana nadenu fo ami moo ami
    fadi ma leo naꞌ neu?”
  som-som: Markaasay yidhaahdeen, Ninku wuu na haybsaday annaga iyo xigaalkayaga,
    oo wuxuuna yidhi, Aabbihiin weli ma nool yahay? Walaal kale ma leedihiin? Oo annana
    waxaannu ugu jawaabnay wixii uu na weyddiiyey; waayo, miyaannu sinaba ku garan
    karnay inuu nagu odhan doono, Walaalkiin keena?
  lat-VUC: 'At illi responderunt: Interrogavit nos homo per ordinem nostram progeniem:
    si pater viveret: si haberemus fratrem: et nos respondimus ei consequenter juxta
    id quod fuerat sciscitatus: numquid scire poteramus quod dicturus esset: Adducite
    fratrem vestrum vobiscum?'
  aoi-aoi: Aburraja kembirra warninikuwena arakba nenu-makama, “Akena niyirrbiyirrbe-ka
    ngawa nakina yirreni-yendabenuma yirra-langwa-langwa warnumamalya akwa ni-yamama,
    ‘Jerriya neniba ngawa nungwenungwa? Umba kinu-wilyakina ngarningka nenikumarnjenungwa
    yakwujina?’ Kembirra akina-langwa ni-yama-mulangwa yirraja yinu-makama akina-da.
    Yarningbale-ka yarna yikenu-maka nakina yarniku-wilyaka-langwa nenikumarnjarrka
    yirruwa,” ne-yama.
  eng-ASVBT: 'And they said, The man asked straitly concerning ourselves, and concerning
    our kindred, saying, Is your father yet alive? have ye another brother? and we
    told him according to the tenor of these words: could we in any wise know that
    he would say, Bring your brother down?'
  mna-mna: 'Mi zin tipekel kalŋaana ma tiso: “Mi tomtom tana, ni iwisese yam pa wal
    kiti tau. Iso: ‘Tomoyom imbotmbot men, som imeete kek? Mi tiziyom toro sa imbotmbot,
    som som?’ Tabe niam ampekel wiŋana kini men. Mi ŋgar kini tau isombe niam amkam
    tiziyam ti ma niamŋan amsula, ina niam amute?”'
  ita-1885: 'Ed essi dissero: Quell''uomo ci domandò partitamente di noi, e del nostro
    parentado, dicendo: Il padre vostro vive egli ancora? avete voi alcun altro fratello?
    E noi gliene demmo contezza, secondo quelle parole; potevamo noi in alcun modo
    sapere ch''egli direbbe: Fate venire il vostro fratello?'
  eng-LXXUP: 'And they said, The man closely questioned us about our family also,
    saying, Does your father yet live, and have ye a brother? and we answered him
    according to this question: did we know that he would say to us, Bring your brother?'
  eng-ULB: They said, “The man asked details about us and our family. He said, 'Is
    your father still alive? Do you have another brother?' We answered him according
    to these questions. How could we have known that he would say, 'Bring your brother
    down?'”
  spa-VBL: '“El hombre seguía haciendo preguntas directas sobre nosotros y nuestra
    familia, como: ‘¿Su padre sigue vivo?’ y ‘¿Tienen otro hermano?’” respondieron
    ellos. “Sólo respondimos a sus preguntas. ¿Cómo íbamos a saber que él diría, ‘¡Traigan
    a su hermano aquí!’”'
  fra-_FOB: 'Et ils répondirent: Cet homme s''est enquis avec soin de nous et de notre
    parenté, en disant: Votre père vit-il encore? Avez-vous encore un frère? Et nous
    le lui avons déclaré, d''après ces questions. Pouvions-nous savoir qu''il dirait:
    Faites descendre votre frère?'
  mal-mal: അതിന് അവർ “‘നിങ്ങളുടെ അപ്പൻ ജീവിച്ചിരിക്കുന്നുവോ? നിങ്ങൾക്ക് ഇനിയും ഒരു
    സഹോദരൻ ഉണ്ടോ?’ എന്നിങ്ങനെ അദ്ദേഹം ഞങ്ങളെയും നമ്മുടെ കുടുംബത്തെയുംകുറിച്ചു താല്പര്യമായി
    ചോദിച്ചതുകൊണ്ട് ഞങ്ങൾ ഇതെല്ലാം അറിയിക്കേണ്ടിവന്നു; ‘നിങ്ങളുടെ സഹോദരനെ ഇവിടെ കൂട്ടിക്കൊണ്ടുവരുവിൻ’
    എന്ന് അദ്ദേഹം പറയുമെന്നു ഞങ്ങൾ അറിഞ്ഞിരുന്നുവോ” എന്നു പറഞ്ഞു.
  urd-GVR: Unhoṅ ne jawāb diyā, “Wuh ādmī hamāre aur hamāre ḳhāndān ke bāre meṅ pūchhtā
    rahā, ‘Kyā tumhārā bāp ab tak zindā hai? Kyā tumhārā koī aur bhāī hai?’ Phir hameṅ
    jawāb denā paṛā. Hameṅ kyā patā thā ki wuh hameṅ apne bhāī ko sāth lāne ko kahegā.”
  suz-BL: मिनु मेकोपुकीमी “मेको ठेयब मुरुमी ‘इन आफ मुल सम्‍म ब्रोंइशो बाक्‍बा? अर्को
    लोक्‍ब यो बाक्‍बा?’ दे आंइ कली खिं ङा मुर आन पर्बम शुश हिल्‍लो पाप्‍तु। मिनु गोपुकीमी
    मेकोन देंतक। ‘इन लोक्‍ब कान्‍छा चाक्‍कीन’ देंब, दे गो दोपा तुइक्‍नीकी?” दे आन
    आफ कली देंमा बाक्‍त। उत्‍पत्ती ४२:७-१३
  ita-1927: 'Quelli risposero: “Quell’uomo c’interrogò partitamente intorno a noi
    e al nostro parentado, dicendo: Vostro padre vive egli ancora? Avete qualche altro
    fratello? E noi gli rispondemmo a tenore delle sue domande. Potevam noi mai sapere
    che ci avrebbe detto: Fate venire il vostro fratello?”'
  ckb-ckb: 'ئەوانیش وەڵامیان دایەوە: «پیاوەکە دەربارەی خۆمان و کەسوکارمان پرسیاری
    لێکردین و گوتی: ”ئایا باوکتان ماوە؟ برای دیکەتان هەیە؟“ ئێمەش بەپێی ئەم قسانە
    پێمان ڕاگەیاند. ئایا دەمانزانی کە پێمان دەڵێت: ”براکەتان بۆ ئێرە بهێنن“؟»'
  eng-BBE: And they said, The man put a number of questions to us about ourselves
    and our family, saying, Is your father still living? have you another brother?
    And we had to give him answers; how were we to have any idea that he would say,
    Come back with your brother?
  crx-NTPO: '''Et ''uhutni, “Dune soo ts''ih''un neoodalhkut, wheni ''ink''ez nenatneke
    cha ''ink''ez ''utni, ‘Nohbá khuna eh? ''Uyoon cha eh nohulhutsin?’ ''Ink''ez
    ''et ts''udani''. Nts''en''a t''ets''ontazin, ‘Nyulhutsin ookwa nahdulh,’ nedutanelh?”'
  kan-OKCV: ಅವರು ಅವನಿಗೆ, “ಆ ಮನುಷ್ಯನು ನಮ್ಮ ವಿಷಯದಲ್ಲಿ ಮತ್ತು ನಮ್ಮ ಮನೆಯವರ ವಿಷಯದಲ್ಲಿ ನೇರವಾಗಿ
    ಕೇಳಿ ಅವನು, ‘ನಿಮ್ಮ ತಂದೆ ಇನ್ನೂ ಬದುಕಿದ್ದಾನೋ? ನಿಮಗೆ ಇನ್ನೊಬ್ಬ ಸಹೋದರನು ಇದ್ದಾನೋ?’ ಎಂದು
    ಕೇಳಿದನು. ಆಗ ಈ ಮಾತುಗಳಿಗೆ ತಕ್ಕ ಹಾಗೆ ನಾವು ಅವನಿಗೆ ತಿಳಿಸಿದೆವು. ‘ನಿಮ್ಮ ತಮ್ಮನನ್ನು ಕರೆದುಕೊಂಡು
    ಬನ್ನಿರಿ,’ ಎಂದು ಅವನು ನಮಗೆ ಹೇಳುತ್ತಾನೆಂದು ನಮಗೆ ಹೇಗೆ ತಿಳಿಯಲು ಸಾಧ್ಯ?” ಎಂದರು.
  bbb-bbb: Ro anafa bu urina kuae, Fune e ijare ka korufuo no abero agane nuvuone
    ijiebuo duna binobino kuarue. Fu kuo, Ja asoe jone fube uria fi ro kuke jabe iviene
    jone beno kue. Ro no iviene nuvuone no mesiri vadufuo fu kuaruokuveno ije noka
    naebe vierafe ijadufuo no ijiege kuarae.
  tam-2017: 'அதற்கு அவர்கள்: “அந்த மனிதன், உங்கள் தகப்பன் இன்னும் உயிரோடிருக்கிறாரா?
    உங்களுக்கு இன்னும் ஒரு சகோதரன் உண்டா? என்று எங்களையும் எங்களுடைய வம்சத்தையும்
    குறித்து விபரமாக விசாரித்தான்; அந்தக் கேள்விகளுக்குத் தக்கதாக உள்ளபடி அவனுக்குச்
    சொன்னோம்; உங்கள் சகோதரனை உங்களோடுகூட இங்கே கொண்டுவாருங்கள் என்று அவன் சொல்லுவான்
    என்பதை நாங்கள் அறிந்திருந்தோமா” என்றார்கள்.'
  spa-RV-1909: 'Y ellos respondieron: Aquel varón nos preguntó expresamente por nosotros,
    y por nuestra parentela, diciendo: ¿Vive aún vuestro padre? ¿tenéis otro hermano?
    y declarámosle conforme á estas palabras. ¿Podíamos nosotros saber que había de
    decir: Haced venir á vuestro hermano?'
  ron-BTF: 'Iar ei au spus: Acel bărbat ne-a întrebat cu de-amănuntul despre starea
    noastră şi despre rudenia noastră, spunând: Este tatăl vostru încă în viaţă? Mai
    aveţi vreun alt frate? Şi noi i-am spus conform cu tonul acestor cuvinte, puteam
    noi să ştim cu adevărat că el va spune: Coborâţi pe fratele vostru aici?'
  eng-WEBP: They said, “The man asked directly concerning ourselves, and concerning
    our relatives, saying, ‘Is your father still alive? Have you another brother?’
    We just answered his questions. Is there any way we could know that he would say,
    ‘Bring your brother down’?”
  eng-FBV: “The man kept on asking direct questions about us and our family like ‘Is
    your father still alive?’ and ‘Do you have another brother?’” they replied. “We
    just answered his questions. How were we to know he'd say, ‘Bring your brother
    here!’?”
  nld-1939: 'Zij antwoordden: Die man vroeg ons uitdrukkelijk naar ons en onze familie.
    Hij zeide: Leeft uw vader nog; hebt gij nog een anderen broer? Alleen op die vragen
    hebben we hem geantwoord. Konden we dan weten, dat hij zou zeggen: brengt uw broer
    hier?'
  nch-BL: 'Huan inijuanti quiilhuijque: ―Tiquilhuijque pampa ya techtatzintoquiliyaya
    miyac ten tojuanti huan tofamilias. Techtatzintoquili sinta noja itztoc totata,
    huan sinta tijpiyaj seyoc toicni. Huan san tijnanquiliyayaj cati techtatzintoquiliyaya.
    ¿Quenicatza tijmatisquíaj para techilhuisquía ma tijhuiquilica toicni?'
  tfr-NTPO: «L̇l̇ëbo kjakrokara ara borwa kjĩshko, borwa pjeyoga kjĩshko bakoe. Tjl̈ẽno
    borwa kong ga “¿Pjãy data tjokde? ¿Pjãy l̈ëmga obl̈ë tjokde?” l̈ara eni. L̇l̇ëbo
    obl̈ë l̈ororwa ba kong l̇l̇ëme. Dboryororwa eni erä. “Bomi l̈ëng tek sömi bor
    kong” l̈e borwa kong eni miydororwa l̇l̇ëme» l̈e l̈ok ba data kong.
  vie-1934: 'Thưa rằng: Người đó hỏi kỹ càng về chúng tôi, và về bà con chúng tôi
    rằng: Thân-phụ các ngươi còn sống chăng? còn có một người anh em nào nữa chăng?
    Chúng tôi có đáp các lời hỏi đó. Há dễ biết người đó sẽ dặn chúng tôi rằng: Hãy
    đem em út xuống đây, sao?'
  hin-CV: किंतु उन्होंने अपने पिता को यह बताया, “वह व्यक्ति ही हमसे हमारे विषय में
    तथा हमारे संबंधियों के विषय में पूछ रहा था, ‘क्या तुम्हारा पिता अब भी जीवित है?
    क्या तुम्हारा कोई अन्य भाई भी है?’ हम केवल उसके प्रश्नों का उत्तर दे रहे थे. हमें
    क्या मालूम था कि वह हमसे ऐसा कहेंगे ‘अपने उस भाई को यहां ले आओ?’ ”
  eng-OURB: They said, “The man asked directly concerning ourselves, and concerning
    our relatives, saying, ‘Is your father still alive? Have you another brother?’
    We just answered his questions. Is there any way we could know that he would say,
    ‘Bring your brother down?’”
  spa-BES: 'Y dijeron: El hombre nos hizo una serie de preguntas acerca de nosotros
    y nuestra familia, diciendo: ¿Tu padre aún vive? ¿tienes otro hermano? Y tuvimos
    que darle respuestas; ¿Cómo íbamos a tener idea de que diría: Regresa con tu hermano?'
  tdx-tdx: Hoe ty natoi’ iareo, Nandohy anay ty ama’ay naho o longo’aio indatiy, nanao
    ty hoe, Mbe velom-bao ty Rae’ areo? Manañe ana-dahy ila’e hao? Aa kanao nañontane
    re, vinale’ay. Ho nihai’ay aia te ho nisaontsie’e ty hoe, Ampizotsò mb’ atoy i
    rahalahi’oy?
  vid-vid: Nawamwidichila, “Yula munhu nakatuuza yakangaze ng'hatu kwa mbuli ya ivyazi
    lya hetwe yolonga, ‘Ndaze, mhaza wa hemwe yang'hali mkomu? Ndaze, mwanaye mng'holozenu
    yunji?’ Ahyo natumwidichila kota vyoyatuuzile. Hatulinguvizela kota kotulonjela,
    ‘Mmigale mng'holozenu.’ ”
  pwg-pwg: Ma ivonapotei bo, “Tomowina ivi taravirevire bogiikai da tokai ma akii
    rakaraka ita akova bubuni. Ivona bo, ‘Ami mamai patana da emakamakai bo? Ma timi
    kikei sago emakamakai bo kegha?’ Ma ikikava katakovi da ita vonekai da tiki kikei
    kata rutini da yavata katoru. Ma ina vitarakiiyana kubiine na nota yagharinai
    kavona potei.”
  eng-OKE: 'And they said, The man asking asked us concerning our family, saying,
    Is your father yet alive? Have you a brother? And we showed him according to the
    word of these things: knowing could we know that be would say, Bring your brother
    to me?'
  tha-KJV: เขาจึงตอบว่า “​เจ้​านายท่านซักไซ้​ไต่​ถามถึงพวกลูก และญาติ​พี่​น้องของพวกลู​กว่า
    ‘​บิ​ดาย​ังอยู่​หรือ เจ้​ามีน้องชายอีกหรือเปล่า’ พวกลู​กก​็ตอบตามคำถามนั้น จะล่วงรู้​ได้​อย่างไรว่าท่านจะสั่งว่า
    ‘​พาน​้องชายของเจ้ามา’”
  por-BR-2018: 'E eles responderam: Aquele homem nos perguntou expressamente por nós,
    e por nossa parentela, dizendo: Vive ainda vosso pai? Tendes outro irmão? E lhe
    declaramos conforme estas palavras. Podíamos nós saber que havia de dizer: Fazei
    vir a vosso irmão?'
  bco-bco: A꞉la꞉dabu ba꞉dabiki, ao i a꞉ma꞉yo꞉ a꞉ma꞉la꞉bo꞉ a꞉la꞉sio꞉, “Eyo꞉ nili so꞉lo꞉wo꞉
    dinafa dabu kedakiyo꞉ a꞉la꞉sio꞉, ‘Go꞉lo꞉ o꞉saba?’ A꞉la꞉ta꞉ga꞉ ‘Gao nowo꞉ o꞉saba?’
    a꞉la꞉li dabu kedo꞉ ko꞉lo꞉, niliyo꞉ a꞉na sio꞉. Niliyo꞉ gaowo꞉ tililia꞉ ya꞉bi a꞉la꞉do꞉
    sa꞉ma꞉nigab a꞉no꞉ babale dowaki sio꞉.”
  deu-ELO: 'Und sie sprachen: Der Mann erkundigte sich genau nach uns und unserer
    Verwandtschaft und sprach: Lebt euer Vater noch? Habt ihr noch einen Bruder? und
    wir taten es ihm kund nach diesen Worten. Konnten wir denn wissen, daß er sagen
    würde: Bringet euren Bruder herab?'
  ktm-ktm: Su hahpah, “Orongon ti iduwe ke iseu ile hehndremte odu. Iy impa ihpah,
    ‘Tama’ oduu ti mapwi ilmin? Odu homou tinto’ oduu yi ndre pwi?’ Iy inehndremte
    ke odu, ile pe odu atpahran ile tadan. Si tunon ipe ye iy we kipe kile tadu pe
    atakuni tinto’ odu ki-us odu kile?”
  caa-caa: 'Entonces ojronobꞌ jaxirobꞌ otronyajr y chenobꞌ: —Pues cocha jaxir cay
    uyubꞌi tacaron y tama cafamilia, y uyareon cocha era y che: ‘¿Turuto ca itata?
    Y ¿ayan ca otro incojt iwijtzꞌin?’ che e winic. Y tamar era non matucꞌa más tuaꞌ
    cache sino que quetpa tuaꞌ cachecsu tut jaxir lo que war uyubꞌi ticabꞌa. Y ¿cocha
    tuaꞌ canata jay jaxir tuaꞌ uyareon y che: ‘Taresic iwijtzꞌin tacarox conda watox
    otronyajr’? xeꞌ uyareon winic, che e Judá.'
  eng-WYC-2018: And they answered, The man asked us by order our generation, (and)
    if our father lived, (and) if we had another brother; and we answered followingly
    to him, by that that he asked, (or and we answered accordingly to him, by what
    he asked us); whether we might know that he would say, Bring ye (down) your brother
    with you?
  epo-epo: 'Kaj ili diris: La homo severe demandis pri ni kaj pri nia familio, dirante:
    Ĉu via patro ankoraŭ vivas? ĉu vi havas fraton? Kaj ni respondis al li tiujn demandojn.
    Ĉu ni povis scii, ke li diros: Venigu vian fraton?'
  uig-PIN: 'Ular jawabǝn: — U kixi bizning wǝ ailimizning ǝⱨwalini sürüxtürüp koqilap:
    «Atanglar tehi Ⱨayatmu? Yǝnǝ bir ininglar barmu?» — dǝp soridi. Biz uning xu soaliƣa
    yarixa jawab bǝrduⱪ. Uning bizgǝ: «Ininglarni elip kelinglar» dǝydiƣinini nǝdin
    bilǝyli? — dedi.'
  beo-beo: 'Ilia da bu adole i, “Ouligisu hina da ninia sosogo fi ilia hou, bagadewane
    adole ba:lalu amane, ‘Dilia eda wali esalabala? Dilia da eya eno esalabala?’ Ninia
    da ema adole hame imunu da hamedei. Ninia da habodane e da ‘Dilia eya guiguda:
    oule misa’ sia:mu amo dawa:bela:?”'
  tpi-OTNT: Na ol i bekim tok olsem, “Dispela man i askim mipela planti. Em i askim
    mipela long famili bilong mipela. Em i tok, ‘Papa bilong yupela i stap yet o i
    dai pinis? Yupela i gat narapela brata i stap, o nogat?’ Em i askim olsem na mipela
    i tokim em. Mipela i no save olsem em bai i tokim mipela long bringim liklik brata
    i go.”
  hau-SA: Suka amsa, “Mutumin ya yi mana tambaya sosai game da kanmu da iyalinmu.
    Ya tambaye mu, ‘Mahaifinku yana da rai har yanzu? Kuna da wani ɗan’uwa?’ Mu dai
    mun amsa tambayoyinsa ne. Ta yaya za mu sani zai ce, ‘Ku kawo ɗan’uwanku a nan’?”
  udu-udu: 'Uni thoḵki gwo mo ki: Wathi/ be idoṯki aman gwo ka ḵar/e mo gom is bam
    mo dhala bas bam mo mmo/o gwo mo ki: A/ababam bum di’d ki e naskina/ mowa? A/um
    tan ga kam buma kamu/ mowa? A’di jin ṯorkina aman a’di mo tani uni a’di ita gwon
    doṯ kun thoḵkunu mo. A/ba aman misha to kun mina a’di i’taki mii owa? Mmo/o ki
    susa kam bum ka luŋgu’b mo.'
  uig-LAT: 'Ular jawaben: — U kishi bizning we ailimizning ehwalini sürüshtürüp kochilap:
    «Atanglar téxi Hayatmu? Yene bir ininglar barmu?» — dep soridi. Biz uning shu
    soaligha yarisha jawab berduq. Uning bizge: «Ininglarni élip kélinglar» deydighinini
    nedin bileyli? — dédi.'
  nde-nde: Baphendula bathi, “Leyondoda isibuzisisile ngathi langendlu yangakithi
    yathi, ‘Uyihlo usaphila na? Lilaye na omunye umfowenu?’ Thina besiphendula imibuzo
    yayo kuphela. Sasingazi kanjani ukuthi yayizakuthi, ‘Mletheni umnawenu lapha’?”
  ton-ton: Pea naʻa nau pehē, “Naʻe fehuʻi fakatotonu mai ʻe he tangata ki he ʻemau
    nofo, ʻa mo homau ngaahi kāinga, ʻo pehē, ʻOku kei moʻui hoʻomou tamai? ʻOku ai
    homou tehina? Pea naʻa mau tala kiate ia ʻo hangē ko e lea ni; he naʻa mau teitei
    ʻilo te ne lea, ʻo pehē, ‘Omi homou tehina ki heni?’”
  ces-1613: 'Odpověděli: Pilně vyptával se muž ten na nás, i na rod náš, mluvě: Jest-li
    živ ještě otec váš? Máte-li bratra? A dali jsme mu zprávu na ta slova. Zdaž jsme
    to jak věděti mohli, že dí: Přiveďte bratra svého?'
  eko-eko: 'Yo khujipu araka: “Mwiinyi oto eetta onuuzela yoori anijuwe fweeyo na
    ajamaazetthu. Khuvira anuuzelaka theenya yoori: ‘Papeenu ori haayi? Mwinaaye ttwiiyenu
    nkina theenya?’ Fweeyo naarina yoojipu epile aari onuuzelaazo. Fweeyo naajuwiye
    yoori onttela oniila onlawana ttwiiyetthu?”'
  nss-nss: Yihu pwai iya kili yiy hupa, “Pe ndramat ara isok yowu soyon iya, ipa ‘Kiya,
    tama wawu imirandron? Pe nali wawu hamou ita ndron?’ Yiy isok yowu toro pe yowu
    somwi yiy o. Yowu ara, kanpahasani pwi tehe yiy andre kipa, ‘Wawu kawiri nali
    wawu kisa.’ ”
  eng-WMB: They said, “The man asked directly concerning ourselves, and concerning
    our relatives, saying, ‘Is your father still alive? Have you another brother?’
    We just answered his questions. Is there any way we could know that he would say,
    ‘Bring your brother down’?”
  tam-TCV: அதற்கு அவர்கள், “அந்த மனிதன் எங்களைப் பற்றியும், எங்கள் குடும்பத்தைப்பற்றியும்
    விபரமாய் விசாரித்தான். ‘உங்களுடைய தகப்பன் இன்னும் உயிரோடிருக்கிறாரா?’ என்றும்,
    ‘உங்களுக்கு இன்னுமொரு சகோதரன் இருக்கிறானா?’ என்றும் கேட்டான். நாங்கள் அவனுடைய
    கேள்விகளுக்கு மட்டுமே பதில் சொன்னோம். ‘உங்கள் சகோதரனை இங்கே கூட்டிக்கொண்டு வாருங்கள்’
    என்று சொல்வான் என்று எங்களுக்கு எப்படித் தெரியும்?” என்றார்கள்.
  ceb-ULB: Miingon sila, “Nangutana pag-ayo ang tawo mahitungod kanamo ug sa atong
    pamilya. Miingon siya, 'Buhi pa ba ang inyong amahan? Aduna pa ba kamoy igsoong
    lalaki?' Gitubag namo siya sumala niini nga mga pangutana. Unsaon man namo pagkasayod
    nga moingon siya, 'Dad-a palugsong ang inyong igsoong lalaki?”'
  mkn-mkn: Ais dong kokoe bilang, “Papa, é! Itu orang maen batanya tarús, ko mau cari
    tau kotong, deng kotong pung kelu samua na. Dia batanya bilang, ‘Karmana? Bosong
    pung papa masi idop, ko? Bosong masi ada adi laki-laki laen lai, ko?’ Ais botong
    mau bilang apa lai! Tarpaksa botong omong jujur sa. Ko sapa pi tau bilang, dia
    mau suru botong bawa botong pung adi pi sana?”
  nce-nce: Na bowenenino gali motlola, “Kë ho, sebobë ilawa mago enëneme tëtakune
    latlona. Na bu metakune latlona, ‘Blijaya mana tafa lëlene o wagli tle. Na li
    keinëba nanene.’ Na sebo bubë takune tafu tëtatla. Sebo meweniji latla, blawa
    takune lononawa. Sebo melowene hana tletla, seme megali nalogloname, ‘Sobobë nagifu
    keinëba elesutëna.’ ”
  pol-UBG: 'Odpowiedzieli: Ten człowiek dokładnie się wypytał o nas i naszą rodzinę:
    Żyje jeszcze wasz ojciec? Macie jeszcze jakiegoś brata? I odpowiedzieliśmy mu
    na jego pytania. Skąd mogliśmy wiedzieć, że powie: Przyprowadźcie mi tu waszego
    brata?'
  agr-agr: 'Tama dita ainak: “Iishkam ujamainchawaitku, nii iina patayi aidaun pachis
    inimpakui ujakmaiji. Dutika ajin nii inimpak: ‘¿Atumin apash pujawak? tusa ataktu
    inimpak, ¿tikich yatsumish pujatsuak?’ tusa inimpakui, aus yatsum ekeu itaata
    tujamti tachau asa ujakmaiji”, tiajui.'
  kyc-kyc: Nakama isingi lao, Akali dokome namwana ree palu dokona lao mee piso soo
    sulu sipya. Nakamana rakane lete karape? Nakama dusipakope panda yangone mende
    karamo? lapyasa namwa isingi lanyuo ipupwape lara lao see napala karapya lamwa,
    leya.
  urd-GVU: اُنہوں نے جواب دیا، ”وہ آدمی ہمارے اور ہمارے خاندان کے بارے میں پوچھتا
    رہا، ’کیا تمہارا باپ اب تک زندہ ہے؟ کیا تمہارا کوئی اَور بھائی ہے؟‘ پھر ہمیں جواب
    دینا پڑا۔ ہمیں کیا پتا تھا کہ وہ ہمیں اپنے بھائی کو ساتھ لانے کو کہے گا۔“
  deu-1912: 'Sie antworteten: Der Mann forschte so genau nach uns und unsrer Freundschaft
    und sprach: Lebt euer Vater noch? Habt ihr auch noch einen Bruder? Da sagten wir
    ihm, wie er uns fragte. Wie konnten wir wissen, daß er sagen würde: Bringt euren
    Bruder mit hernieder?'
  ntj-ntj: Nyangka-ya watjarnu, “Wiya, wati palunyalu-lanyatju rawalu tjapira ngurringaralanytja
    ngayunya-lanya puru-lampa yungarrapirti. Palunyalu ngaapirinypa tjapiranytja,
    ‘Mama-munta-tjanampanku wanka tirtu nyinarra? Marlanypa-munta-yan kutjupa puru
    kanyira?’ Tjiinya tjapiranyangkakutju-latju watjaranytja. Tjiinya wati palunyalu-lanyatju
    watjarnu kata pawurntjingarnu ngayulu-latjunku yankula marlanypa yarltirra katitjaku.”
  row-row: Te ara kokoe rae, “Amaꞌ e! Atahori naa akaꞌ natane nakandooꞌ a, fo nae
    bubꞌuluꞌ hita bobꞌonggiꞌ nara. Ana natane nae, ‘Taꞌo bee? Hei ama ma feꞌe masodꞌaꞌ,
    do? Hei feꞌe ma odꞌi touꞌ fai, do?’ De hai feꞌe mae saa fai!’ Naa de hai o olaꞌ
    no matetuꞌ boe. Te se nitaꞌ nae ana nae denu hai mendi odꞌiꞌ neu sia naa?”
  kan-2017: ಅವರು, “ನಮ್ಮ ವಿಷಯದಲ್ಲಿಯೂ ನಮ್ಮ ಮನೆಯವರ ವಿಷಯದಲ್ಲಿಯೂ ಆ ಮನುಷ್ಯನು ಸೂಕ್ಷ್ಮವಾಗಿ
    ವಿಚಾರಿಸಿದನು, ಮತ್ತೆ ಅವನು ನಿಮ್ಮ ತಂದೆಯು ಇನ್ನೂ ಬದುಕಿದ್ದಾನೋ? ನಿಮಗೆ ಇನ್ನೊಬ್ಬ ತಮ್ಮನಿದ್ದಾನೋ?
    ಎಂದು ಕೇಳಿದನು. ಆ ಪ್ರಶ್ನೆಗಳಿಗೆ ತಕ್ಕಂತೆ ನಾವು ಉತ್ತರಕೊಟ್ಟೆವು. ಅವನು ನಿಮ್ಮ ತಮ್ಮನನ್ನು
    ಕರೆದುಕೊಂಡು ಬನ್ನಿರಿ ಎಂದು ಹೇಳುವನೆಂದು ನಮಗೆ ಹೇಗೆ ತಿಳಿಯುವುದು” ಎಂದರು.
  ena-ena: Lɨci nudɨ abavɨmi. Hulaŋ agaŋ aludɨ cɨhu cɨhu abitɨhalɨ uavɨmi. Aludɨ hɨdɨlɨ
    pam agɨlasaŋ abitɨhalɨ uavɨmi. Naludɨ iaganalu ci hɨmami ua hanɨbuŋ hɨnidi aba
    abitɨhalɨ uavɨmi. Naludɨ imanalu mu hɨnidi ua hɨma aba abitɨhalɨ uavɨmi. Hameŋ
    abitɨhɨci alaŋ aludɨ ima dɨ viavɨla uu saŋ ma akua abɨbali aba nudɨ abahɨlu uavɨmi.
  tgo-tgo: Thɨ gonjoghawe thɨŋa, “Amalako vambe i vaito ghɨdaghɨda vara ghime kaiwame
    na lama bodaboda iŋa, ‘Ramami mbe e yawayawaliye? Thare ghaghami regha mbe inaweva?’
    Mbema wo thombe eŋge iya le vaitoŋgiko. Ŋgoroŋga mbala mendava woŋa na wo ghareghare
    ne iŋa, ‘Hu vaŋgumena ghaghamina gheke’?”
  yap-yap: Me lungurad, “Re mo’on nem e i fith murung’agmad nge girdi’ nu tabinaw
    romad ni ga’ar, ‘Kabfos e chitamangimed? Kabay reb e pumo’on ni walagmed?’ Ere
    dabisiy ni nggu pi’ed e fulweg ko pi de’er rok. U rogon ma gamad nang nra yog
    ngomad ni nggu feked walagmad nge un ngomad?”
  tet-tet: Rona nola nunia, sia namaus naꞌak, “Ama! Ema nia nakusuk ami bei-beik,
    atu nodi natene itakaan familin sia hotu-hotu! Nia nusu naꞌak, ‘Nunabee? Emikaan
    ama sei moris ka? Emi sei hoo alin mane ida tenik ka?’ Tan nia seten ami bei-beik,
    ami katak lo-loos ona! See mak natene naꞌak, nia atu naruka ami hodi ali baa nebaa?”
  hlt-MCSB: Te dongah a ca rhoek loh, “Hlang loh mamih kawng neh pacaboeina kawng
    te n'dawt n'dawt tih, 'Na pa hing pueng a? Na mana om a? a ti dongah a ka dongkah
    olka te ni ka doo uh dae, 'Na mana han khuen,’ a ti ni tila ka ming khaw ka ming
    uh huek a,” a ti na uh .
  mdy-ETH: ዔያታ፦ «ዓሢ ኑናንታ ኑ ማኣሮ ዓሶንታ ዛሎ ኮሺ ዶዲሺ ዖኦጬኔ፤ ‹ዒንሢኮ ዓዴ ሳዛና ዓኣ? ሜሌ ጌርሲ ማዓያ ዒንሢኮ
    ዓኣ?› ጌዒ ኑና ዖኦጬኔ፤ ኑኡኒያ ዒዛኮ ዖኦጪፆም ኮይሳሢ ማሂ ኬኤዜኔ፤ ዓካሪ ዓሢ ‹ዒንሢኮ ጌኤዛሢ ዒንሢ ዔኪ ሙካንዳጉዲ›
    ጋዓንዳሢ ዎዲ ኑ ዔራንዳዖ ዓቴይ?»
  twi-ASANTE: Anuanom no buaa wɔn agya Israel sɛ, “Owura no nyaa adagyeɛ, too ne bo
    ara bisaa yɛn ne yɛn abusuafoɔ ho nsɛm nyinaa sɛ, ‘Mo agya da so te ase anaa?
    Mowɔ onua foforɔ bi ka mo ho?’ Nsɛm a ɔbisaa yɛn no na yɛbuaa no. Na yɛnnim sɛ
    ɔbɛka se, ‘Momfa mo nua kumaa no mmra.’ ”
  bhl-bhl: 'Yangei, awkunum kumel i alew elo yan weng bokolewomeliw: “Kamok kunum
    be nulo dakalakamin fian mak dakalakakabe te. E dakalalomele: ‘Yom kalew e kait
    be yako? Yom kawkunum akati kait be yako?’, yangeko, nulo dakalakamin fian kuw
    dakalakakabe te. Nukati dakalakamin beem mongom akokow so kesomi, kaim dim kuw
    yan weng bokolewsuluw te. Bokolewuwi, e nulo bokoyemomele: ‘Yom ning afung be
    debele tololiwka!’, yangse te.”, dangsiliw kale.'
  con-NTPO: 'Tsendeccuja su''fa: —Nane tise''yi panshaen ingine, ingi antiandeccune''qque
    iñajanse''poensi gi conda''fa. Nane tiseja qquen iñajampaña: ‘¿Toya ti canse que
    yayaja? ¿Faesu antianmenda ti qui an''bian''fa?’ Qquen susi aqquia injanga gi
    tise iñajampaña''choma conda''fa. ¿Ma''caen gi atesu''faya ‘Que antianma i''faja’
    qquen suya''chove?'
  eng-WEBU: They said, “The man asked directly concerning ourselves, and concerning
    our relatives, saying, ‘Is your father still alive? Have you another brother?’
    We just answered his questions. Is there any way we could know that he would say,
    ‘Bring your brother down’?”
  bnp-bnp: Ri koli a nitane tamane ria, ri ta maea, “Ra bakovi dagi iea i ta hinituhana,
    i nana na kabu ne mia i nana maea, ‘E tamane mua i tabana? I tahoka e turane mua
    tara?’ Lakea mia mi koli mule kunanea a ninana. Pali mia, mi gi lohoka navai vona,
    ia ge ta maea, ‘Mu tuli puru vilia e tarine mua?’”
  wal-wal: Yaagin eti a, “He bitanee nubaanne nu so asaabaa mintti oichchiis. I nuna,
    ‘Intte aawai ha77inne paxa de7ii? Intteyyo hara ishi de7ii?’ yaagidi oichchiis.
    Oichchin nuuni i oichchidoogaa ayyo zaarida. I nuna, ‘Intte ishaa duge haa ehiite’
    gaanabaa nuuni aibin eranee?” yaagidosona.
  mgh-mgh: 'Ni ale yahomwaakhulaca: Uyo honikohakoha hi na amucihu. Ni honikoha tho
    eeraka: Athumwaninyu nanlelo ahaawo akumi? Nyu nhaana nhimenyu nkina? Hi nimwaakhunle
    paahi itthu yanikohawe. Nahala ucuwela cani wiira nohala uniirela mummwiihe nhimenyu.'
  acu-NT: 'Tamati aiminak: —Kame, nu aintska ii weari ainaun pachis: ¿Atumi aparisha
    iwiaakuak? ¿Tura atumi yachi chikitcha pujawak? tusa inintrimi. Turayat: Atumi
    yachi itataram tusa turamtinka nekachu asar ujakmaji, —tiarmiayi.'
  spa-PDDPT: 'Ellos respondieron: Aquel hombre nos preguntó expresamente con respecto
    a nosotros y de nuestra parentela: ¿Vive aún su padre? ¿Tienen otro hermano? Y
    le declaramos conforme a estas preguntas. ¿Sabíamos que él diría: Hagan bajar
    a su hermano?'
  gun-gun: 'Ha''e kuery ombovai: — Ha''e va''e ava oporandu karamboae orere, ha''e
    oreretarã kuery re guive. Ha''e vy aipoe''i: “Oikove teri pa penderu? Perekove
    pa penderyvy?” he''i orevy. Ha''e rã oporandua ha''e javi''i rombovai. Ndoroikuaai
    mba''erã pa oikuaaxea vy “Peru ke penderyvy”, he''i orevy.'
  agu-BL: 'Saje''n tzun chitza''weltz: —I'' bin jakon sketz yi ẍe''n kutane''n scyuch''
    yi e'' kanajal, na je bin jak i'' sketze''j: “¿Itz''e''t pe'' itaj? ¿At pe'' junt
    ititz''un?” chij i'' ban sketz. Nintzun kal ketz yi bintzi, na qui nin el katxum
    tetz yi ko stale'' i'' sketz yi tajwe''n tan bene''n kucy''al yi kitz''un ske''j,
    che''ch tzun bantz.'
  eng-PEV: Jacob’s sons said, “That man asked us lots of questions about ourselves
    and our family. He said, ‘Is your father still alive? And have you got another
    brother?’ We just answered his questions. We didn’t know that he was going to
    say, ‘Bring your brother here.’”
  ilo-ULB: Kinunada, “Nagsaludsod ti lalaki maipanggep kadakami ken iti pamiliatayo.
    Kinunana, 'Sibibiag pay kadi ti Amayo? Adda pay kadi sabali a kabsatyo?' Sinungbatanmi
    isuna segun kadagitoy a salsaludsod. Ammomi aya ngarud met nga ibagana nga, 'Itugotyo
    ditoy ti kabsatyo?'”
  kpg-kpg: Digaula ga helekai, “Go taane ne helekai e logo i gimaadou mo di madau
    madahaanau, boloo, ‘Di godou damana e mouli hua igolo? Godou duaahina labelaa
    i golo?’ Gimaadou ne belee hai gii hui nia heeu a maa. Gimaadou e iloo di aha
    bolo mee ga helekai bolo gi laha mai di madau duaahina dalia gimaadou?”
  uig-ARA: 'ئۇلار جاۋابەن: ــ ئۇ كىشى بىزنىڭ ۋە ئائىلىمىزنىڭ ئەھۋالىنى سۈرۈشتۈرۈپ
    كوچىلاپ: «ئاتاڭلار تېخى ھاياتمۇ؟ يەنە بىر ئىنىڭلار بارمۇ؟» ــ دەپ سورىدى. بىز
    ئۇنىڭ شۇ سوئالىغا يارىشا جاۋاب بەردۇق. ئۇنىڭ بىزگە: «ئىنىڭلارنى ئېلىپ كېلىڭلار»
    دەيدىغىنىنى نەدىن بىلەيلى؟ ــ دېدى.'
  bsp-bsp: 'Kɔ awut ɔn ŋaloku: «Wərkun wəkakɔ ɛnayifət su pəlarəm te tosu kɔ tokomɛnɛ
    tosu, pəcyif su: ‹Papa konu ɔsɔrɔyi doru? Nəyɔ wɛŋc wəlɔma sɔ?› Kɔ səluksɛ kɔ
    moloku mamɔkɔ. Sənatam kəcərɛ ba, a endeloku su: ‹Nəkɔ nəkɛr'' em wəfɛt konu!›?»'
  bps-bps: Tmimel ale, “I duenmi tmulen kenen, du fnadlugan snalek gablà di gami na
    i dad malaymi. Snalekan, manan, ‘Mto fa kè i màyu sadni? Na nun fa dademe flanekyu?’
    Tatì alò tnimelmi i dad salekan. Làmi sa fandam ku manan gami too fagin i twalimi
    ani samfulê di kenen.”
  mbs-mbs: Timaba dan, “Gayed sikandin mig-insà tepad kenitadon aw tepad te pamilya
    tadon. Mig-insà sikandin, ‘Wedà lay pa kematay se amay niyo? Doen lay pa doma
    kedowa niyo?’ Olò kay timaba te menge insà din. Wedà kay palos peg-aneng-aneng
    te tomogon sikandin te keilangan ibingen day doton se kedowa day.”
  tof-tof: I blamana bóktan yalkomólóp wagó, “Ene pama aüd poko koke bamtilürr, kibü
    olmalkolabbókamóm. Kibü igó tümtinónóp wagó, ‘Yabü ab ia arrólae? Yabü darrü zoret
    ia asise?’ Da ki oyaka bóktan blaman we yakonónóp wagó, ‘Ó’. Ki umul ia ki bairre
    igó, wa kibü inzanóm bamtinda kibiób zoret ola ódódóm?”
  sus-sus: E naxa a yaabi, «Na xɛmɛ muxu maxɔrinxi nɛ a xɔrɔxɔɛ ra muxu bari ki ma.
    A nu fa a fala, ‹Wo baba man na simaya kui? Wo xunya nde na?› Muxu fan naxa a
    xa maxɔrinyi birin yaabi. Muxu ɲɔxɔ mu nu a ma, a falama, ‹Wo fa wo xunya ra.›»
  pon-2006: A re sapeng, nda, “Pwe ohlo idihdekte reht duwen oaretik en atail peneinei,
    ‘Amwail pahpao momourte? Mie pil emen riamwail?’ Eri, se uhdahn pahn sapeng eh
    peidek ko. Pala se kak ese me e pahn mahsanihong kiht se en wahla riato?”
  jae-jae: Êsêac sêjô eŋ awa gebe “Ŋac tau kêkip aêac to ma gôlôac ŋam sa ŋapep ma
    kêsôm gebe ‘Tamemi gacgeŋ gêŋgôŋ mata jali me masi. Amacnêm lasitêwai teŋ gêŋgôŋ
    me masi.’ Biŋ, taŋ aêac ajac miŋ gêdêŋ eŋ naŋ, gêjô kênac tonaŋgeŋ. Aêac ajala
    biŋ, tê eŋ kêsôm kêdaguc gebe ‘Akôc lasimi andêŋ aê amêŋ’ nê, kwanaŋgeŋ amboac
    ondocgeŋ.”
  ksd-ksd: 'Ma dia ga biti: A tutana i ga tir bulu avet ure avet ma ra umana niuru
    i vevet, ma i ga biti: Dave tama i vavat i laun boko? Ma dave, ta tika na tura
    i vavat mulai? Ma ave ga ve varogop ma ra kukurai kana tinir; ma avet a nunure
    davatane ba na biti: Avat a agur pa tura i vavat uti?'
  tur-YTC: Onlar, “Adam doğrudan bizim ve akrabalarımız hakkında, ‘Babanız yaşıyor
    mu? Başka kardeşiniz var mı?’ diyerek sorular sordu. Biz de yanıt verdik. ‘Kardeşinizi
    getirin’ diyeceğini nereden bilebilirdik?” dediler.
  bel-N: 'І сказалі яны: «Пытаючыся, распытаваў гэты чалавек пра нас, пра сям’ю нашую,
    кажучы: ‘Ці яшчэ бацька ваш жыўвы? Ці ёсьць у вас брат?’ І мы адказвалі яму паводле
    гэтых словаў. Ці маглі мы ведаць, што ён скажа: ‘Прывядзіце брата вашага’».'
  grc-BRENT: Οἱ δὲ εἶπαν, ἐρωτῶν ἐπηρώτησεν ἡμᾶς ὁ ἄνθρωπος καὶ τὴν γενεὰν ἡμῶν, λέγων,
    εἰ ἔτι ὁ πατὴρ ὑμῶν ζῇ, καὶ εἰ ἔστιν ὑμῖν ἀδελφός· καὶ ἀπηγγείλαμεν αὐτῷ κατὰ
    τὴν ἐπερώτησιν ταύτην· μὴ ᾔδειμεν ὅτι ἐρεῖ ἡμῖν, ἀγάγετε τὸν ἀδελφὸν ὑμῶν;
  ind-AYT: Mereka berkata, “Orang itu bertanya secara teliti kepada kami tentang keluarga
    kita, katanya, ‘Apakah ayahmu masih hidup? Apakah kalian mempunyai seorang adik?’
    Lalu, kami menceritakan kepadanya berdasarkan perkataan-perkataan mulutnya itu.
    Jadi, dapatkah kami tahu bahwa dia akan berkata, ‘Bawalah adikmu.’?”
  lid-lid: 'Eme oro anya, “Ndramak doh ndremenya aso san solo-an. Iy ndremenya lowa
    aso, ano iy ndremenya anya, ‘Tama ado udu aliy? Ya nadu tine ado ari udu aliy
    ja de bwe?’ Eme aso badeh tiye tan: tasah aso nane bala tanan bwe, ta budon tan
    nane anya aso kandrei nadu tine aso nane anya kili bwe.”'
  nya-nya: Iwo anayankha, “Munthuyo ankangofunsafunsa za ife ndi za banja lathu. Iye
    anatifunsa kuti, ‘Kodi abambo anu akanali ndi moyo? Kodi muli ndi mʼbale wanu
    wina?’ Ife tinkangoyankha mafunso ake. Ife tikanadziwa bwanji kuti adzanena kuti,
    ‘Mubwere naye kuno mʼbale wanu’?”
  hrv-hrv: 'Oni odgovore: “Čovjek nas je neprestano zapitkivao o nama i o našoj obitelji:
    ''Je li vam još živ otac? Imate li još kojega brata?'' Mi smo mu odgovarali na
    pitanja. Kako smo mogli znati da će reći : ''Dovedite svoga brata!''”'
  mps-mps: Augwaligo te po wali, ‘Te bidigo dabolo hauwa sogo hanalu wali. Agai te
    da hani sibi po hanalu wali. Agai te po wali, ‘Te dagego aya bidibowe, ma isaliwe?
    Te dagego ama me deli bidibowe, ma meniwe?’ Agai te tama tiwai po hanalubaso,
    tama dago agabolo wali. Dago konebe, agai dabolo te dago ama sela asao wabo po
    te dago me konebeo.”
  llg-llg: Boe ma, ala kokoe lae, “Ama aa! Hataholi ndia nambue natane nakandondoo
    henin, fo ana sangga bubuluk ai, ma ai bobonggi nala. Ana natane nae, ‘Leobee?
    Ei aman bei, kasodak, do? Ei bei kafadi tou feꞌek bali, do?’ Boe ma, ai mae hata
    bali! No nakasetik ai kokolak ndoos leo. Huu see bubuluk nae, ndia sangga nadenu
    ai mia ai fadin ele neu?”
  tpi-tpi: Na ol i bekim tok olsem, “Dispela man i askim mipela planti. Em i askim
    mipela long famili bilong mipela. Em i tok, ‘Papa bilong yupela i stap yet o i
    dai pinis? Yupela i gat narapela brata i stap, o nogat?’ Em i askim olsem na mipela
    i tokim em. Mipela i no save olsem em bai i tokim mipela long bringim liklik brata
    i go.”
  dan-1931: 'Men Juda sagde til sin Fader Israel: “Send dog Drengen med mig, så vi
    kan komme af Sted og blive i Live og undgå Døden, både vi og du og vore Børn!'
  vie-OVCB: 'Họ đáp: “Ông ấy hỏi chúng con rất kỹ về gia đình: ‘Cha các anh còn sống
    không? Còn người em nào nữa không?’ Chúng con cứ theo đó trả lời. Làm sao biết
    trước ông ấy bảo phải đem em xuống?”'
  lbk-lbk: Kinwanicha'y sinmongfat, “Siya man tay maid ad-i na salodsodchen maipoon
    ken chakami ya nan pangafong tako. Sinalodsodna mo sisya'y matatakho ka ay amami,
    ya mo wad-ay teken si etadmi ay lalaki. Et masapol ay sebfatenmi nan salodsodna.
    Ay ke mi ammo ay sa na pet ipaayag nan annochimi?”
  guj-2017: તેઓએ કહ્યું, “આપણા વિષે તથા આપણા કુટુંબ વિષે તે માણસે પૂછપરછ કરીને કહ્યું,
    ‘શું તમારો પિતા હજુ હયાત છે? શું તમારો બીજો કોઈ ભાઈ છે?’ અમે તેના પ્રશ્નો પ્રમાણે
    તેને ઉત્તર આપ્યો. અમને શું ખબર કે તે એમ કહેશે, ‘તમારા ભાઈને અહીં લાવો?’”
  byr-byr: '@see-verse:GEN.043.006'
  awx-awx: Yäniwänä wawakngätä using inikin. “Äminu uläpätä nihäle äwä ninkät nanäle
    ninikwayikut. ‘Nansä undan yiwixak?’ yake, ‘Äwä notsä täpätu käyä?’ yang ninikwayikut.
    Tiwän ‘ “Ulapsä aläkepnong,” yang niniyäk,’ yangu donatäxäwik, yäkwäle wamu ‘Hii,
    käyä,’ yang inikumäng,” yang yakin.
  pon-2006A: A re sapeng, nda, “Pwe ohlo idihdekte reht duwen oaretik en atail peneinei,
    ‘Amwail pahpao momourte? Mie pil emen riamwail?’ Eri, se uhdahn pahn sapeng eh
    peidek ko. Pala se kak ese me e pahn mahsanihong kiht se en wahla riato?”
  por-BRBSL: 'Eles disseram: “O homem perguntou diretamente sobre nós mesmos, e sobre
    nossos parentes, dizendo: ''Seu pai ainda está vivo? Você tem outro irmão? Nós
    apenas respondemos às suas perguntas. Há alguma maneira de sabermos que ele diria:
    ''Traga seu irmão para baixo?''”.'
  aly-aly: Rernem renh ilek, “Angka akngerr inngel anwenhingkerr ra ayernekan wenh!
    Nga iteth-antey anentyek, alerengkw ngkwenh ingwer apek anentyek. Anwingkerr ikwer
    arraty-antey ilelhek. Anwingkerr iterl-arey-angenh-antey rarl anwenhingkerr ilanthetyek
    aytey anwekingkerrenh akngey-alhetyek ikwer-warl.”
  cth-cth: Hatei, ahni ni hote tami ni na pa a hring rah maw, hmaunawngha alouke na
    tawn awh maw telah kaimae kong hoi imthungkhu kong na pacei awh dawk doeh. Hottelah
    lawk na pacei e patetlah ka pathung awh e doeh. Na nawnghaca thokhai awh ati hane
    hah apinimaw sut a panue thai han vaw telah ati awh.
  twi-twi: Anuanom no buaa wɔn agya Israel se, “Owura no nyaa adagyew, tɔɔ ne bo ase
    bisaa yɛn ne yɛn abusuafo ho nsɛm nyinaa se, ‘Mo agya da so te ase ana? Mowɔ onua
    foforo bi ka mo ho?’ Nsɛm a obisaa yɛn no na yebuaa no. Na yennim sɛ ɔbɛka se,
    ‘Momfa mo nua kumaa no mmra.’ ”
  hlt-hlt: Te dongah a ca rhoek loh, “Hlang loh mamih kawng neh pacaboeina kawng te
    n'dawt n'dawt tih, 'Na pa hing pueng a? Na mana om a? a ti dongah a ka dongkah
    olka te ni ka doo uh dae, 'Na mana han khuen,’ a ti ni tila ka ming khaw ka ming
    uh huek a,” a ti nauh.
  tbz-SIM: 'Kɛ̀ bɛ̀ dɔ̀: Weè ti bìékɛ́ tinɑ́ɑǹtì pɛ́u ti cĩ́ɛ̃̀tɛ̀ kpɛti kɛ tú: Di
    cicɛ kpɑɑ́ boɑ̀? Di yɔ̃fũ̀ɔ̃̀ kou mɔù boɑ̀? Kɛ̀ ti tɛ̃̀ńnɛ́ ò ti bekɛ tì. Ti do
    yɛ̃́mu kɛ dò nhò bo yĩ́ tí tɔní ti nɑntɑ̀ɑ̀?'
  msy-2020: Ezɨ me a ikaragha ghaze, “Gumazim uaghan azangsɨzir avɨribar e gami. An
    en adarazi bagha en azangsɨsi. Egha ghaze, ‘Ian afeziam ikiavɨra iti, o an areme?
    Ia aveghbuatam ua iti, o puvatɨ?’ A kamaghɨn azangsɨzima e a mɨkeme. Egha e kamaghɨn
    fozir pu, an en dozim e a inigh mangasa an en azangsɨsi.”
  txq-txq: Boe ma ara kokoe rae, “Papa, ee! Hatahori naa kada natane nakandook kana,
    fo nae sangga bubuluk ita ma basa ita nufanelun nara lalaꞌen. Ana natane nae,
    ‘Talo bee? Ei amam bei masodak, do? Ei bei ela fadi touk laen bali, do?’ De ai
    mae talo bee bali? Nau ta nau, ai kokolak tungga kada ndoon leo. Te see bubuluk
    nae, ana nau nadenu ai mia ai fadin naa neu?”
  aaz-aaz: Rarit sin nfuriꞌ naiꞌ Yakop am nak, “Aam honiꞌ! Atoniꞌ ne nataan piut,
    he nahiin kit nok nain hit uim je naan ee ok-okeꞌ. In nataan am nak, ‘On mee?
    Hi amaꞌ nmoin feꞌe, oo? Hi mmuiꞌ orif et hi umiꞌ feꞌe, oo?’ Onaim hai he mak saaꞌ
    antein! Onaim ro hai mitoon namneo goah. On nai te, sekau nahiin nain nak, in
    he nreun kai he hai mok naiꞌ Min on nee?”
  azb-azb: 'Onlar dedilər: «O adam özümüz və ailəmiz barədə dəfələrlə bizə belə suallar
    verdi: “İndi atanız sağdırmı? Başqa qardaşlarınız varmı?” Biz də onun bu suallarına
    cavab verdik. Ağlımıza gələrdi ki, o bizə “qardaşınızı gətirin” deyəcək?»'
  eng-DBY: And they said, The man asked very closely after us, and after our kindred,
    saying, Is your father yet alive? have ye a brother? And we told him according
    to the tenor of these words. Could we at all know that he would say, Bring your
    brother down?
  hin-2017: उन्होंने कहा, “जब उस पुरुष ने हमारी और हमारे कुटुम्बियों की स्थिति के
    विषय में इस रीति पूछा, ‘क्या तुम्हारा पिता अब तक जीवित है? क्या तुम्हारे कोई और
    भाई भी है?’ तब हमने इन प्रश्नों के अनुसार उससे वर्णन किया; फिर हम क्या जानते थे
    कि वह कहेगा, ‘अपने भाई को यहाँ ले आओ।’”
  wol-KYG: 'Ñu ne ko: «Waa ja kat da nu doon laaj ak a laajaat ci nun ak sunuy bokk,
    ba naa nu ndax sunu baay mu ngi dund ba tey, ak ndax am nanu rakk. Nun itam nu
    wax ko li mu nu laaj. Géntunu woon moos ne dina nu sant, nu indil ko sunu rakk!»'
  swp-swp: To si ene, “Tau wa i hesiodudulai arimai eai ema miamia eo ama bogaoyao
    wasadi, i ene, ‘Tamamiu sora ma miana, eo hinage emi tau esau e nige’e?’ Arinai
    ena hesio wa ai heuioidi. Edohana abo abina ai ata ena riba doha ina, ‘Emi tau
    au dobeiyama’?”
  bjr-bjr: Misa iriseeqa kafaa qimamiqa qiqau. Mi uriqararafa maasara faqa maasa faiqi
    aanaaseera faqa iréenoo. Inni nikoofa kaqi fee maridanoo fee qinoo. Kafaa inni
    nikaqa moo maridanoo fee qinoo. Miqi qimasee maasa iraifaqa qimamiqa. Maasa naqaa
    fee masee maasa qikaqa afiqee qumuaqee qianinnanara irianauree. Sia maasa iriqa.
  eng-YLT: and they say, 'The man asked diligently concerning us, and concerning our
    kindred, saying, Is your father yet alive? have ye a brother? and we declare to
    him according to the tenor of these things; do we certainly know that he will
    say, Bring down your brother?'
  kne-kne: “Aw kayman,” kanan da ay sinombat, “ngem inpidwapidwan din turay ay sana
    ay manalodsod maipanggep en dakami ya din pamilya mi. ‘Ay dedas ama yo? Ay wada
    pay di agi yo?’ kanana. Kapilitan ay songbatan mi din salodsod na. Ay tan ammo
    mi ay ibaga na ay ton-oden mis Benjamin?”
  heg-NTPO: Kon oen hanet un noan, “Papa! Atuling na ketan tutungus, le nuting halin
    taan kaim pail-kakan nias totoang ngam. Un ketan noan, ‘Elola, mi aman na nuli
    nabale le? Mi muik palin bikloeb didang pait tam lo ka?’ Lam kaim le tek elol
    pait ta! Tiata kaim aa nahlolool tukun son na. Le asii taan noan un tadu kaim
    le kil nol kaim palin ni laok se nua la?”
  ptu-ptu: 'Mentimba''im naua: “Anu'' napekanuttu''kam; Napekutanaam kasahapuantaa''
    naua: ‘Tubopaka ambemua'', deempaka adimmua'' mesa?’ Iya kitula'' asam duka''
    setonganna. Aka tä'' diissam diua la meuaam dia: ‘Pasolaia'' sule indo adimmu.’”'
  bzd-NTPO: 'Ie''pa tö iiu̱té: —Wëm e'' tö sa'' chakéwa̱ie darë wa: “¿A'' yë́ tso''ia̱
    ttsë''ka? ¿A'' ël skà tso''?” Kë̀ we̱s sa'' a̱ io̱nukia̱. Sa'' ka̱wöta̱ iiu̱tök
    yësyësë. Sa'' kë̀ wa̱ ijche̱r tö wëm e'' tö sa'' a̱ ichémi: “A'' ël tsú̱bitu̱
    ye'' a̱ suè̱.”'
  kwf-kwf: Bore ma kira ka fata Ꞌuri, “NiaꞋa naꞋa neꞋe saefiloa lidiꞋa Ꞌoro aimili
    Ꞌuana kaimili faꞋinia luꞋuluꞋua neꞋe kaimili. Nia saefilo Ꞌuri, ‘MaꞋa kamu nia
    tua Ꞌua? Kaumulu toꞋo laꞋu ana ta ngwaefuta?’ Kaimili ka olisia goꞋo na lidiꞋa
    nari nia ki. Kaimili ke sai faꞋuta ana neꞋe nia ke baꞋa saefilo kaimili fuana
    ngalilana ngwaefuta neꞋe kami fuana lekaꞋa fuana?”
  eng-WYC-2017: And they answered, The man asked us by order our generation, if our
    father lived, if we had another brother; and we answered pursuingly to him, by
    that that he asked; whether we might know that he would say, Bring ye your brother
    with you?
  eng-WMBB: They said, “The man asked directly concerning ourselves, and concerning
    our relatives, saying, ‘Is your father still alive? Have you another brother?’
    We just answered his questions. Is there any way we could know that he would say,
    ‘Bring your brother down’?”
  spp-spp: 'Ka u pyìibii si u pyi «Nàŋi u à wuu yyahayi fwɔhɔrɔ ná yibiyi i, wuu ná
    wuu pyɛngɛ shiinbii kyaa na, u à jwo «Yii tuŋi na ɲyɛ shì na la? Sìɲɛɛŋi wabɛrɛ
    na ɲyɛ yii á la?» Ka wuu mú si u ɲwɔ shwɔ: «Ɔɔn.» Di wuu mpyi na sí n-jà n-cè,
    na u sí n-jwo, wuu a ma ná wuu cɔɔnŋi i yɛ?»'
  aey-aey: Qa age madoin, “Dana eu uqa egena sihulnu bahic sisilgen. Uqa odi sisilgen,
    ‘Age memega cebac biliafo? Age waliniga osocafo?’ gen. Odocob ege uqa sisilec
    eu jejeg hewom. Qa uqa edi magen, ‘Age waliniga ene ehudi neiga,’ gen eu ege adi
    docnu?” doin.
  urd-GVH: उन्होंने जवाब दिया, “वह आदमी हमारे और हमारे ख़ानदान के बारे में पूछता रहा,
    ‘क्या तुम्हारा बाप अब तक ज़िंदा है? क्या तुम्हारा कोई और भाई है?’ फिर हमें जवाब
    देना पड़ा। हमें क्या पता था कि वह हमें अपने भाई को साथ लाने को कहेगा।”
  rug-rug: Meke olaṉa si arini, “Ura lopu makudo nanasani gami sa tie meke sari na
    mami tatamana, meke nanasa nia tugo sa sa tamamami, sapu korapa toa sia ba vegua?
    Meke vegua, korapa koa nana keke tasimia koreo? gua. Ke kaqu olaṉi tugo gami sari
    nana ninanasa. Lopu kaqu boka gilania gami sa nana hiniva, be lopu turaṉa la nia
    gami koasa sa tasimami,” gua si arini.
  gaz-gaz: Isaanis akkana jedhanii deebisan; “Namichi waaʼee mataa keenyaatii fi waaʼee
    maatii keenyaa jabeessee nu gaafate. Innis, ‘Abbaan keessan amma iyyuu jiraa?
    Obboleessa biraa qabduu?’ jedhee nu gaafate; nu gaaffiidhuma isaa deebifneef.
    Yoos akka inni, ‘Obboleessa keessan as fidaa’ nuun jedhu akkamiin beekuu dandeenya
    ree?”
  fra-LSG: 'Ils répondirent: Cet homme nous a interrogés sur nous et sur notre famille,
    en disant: Votre père vit-il encore? Avez-vous un frère? Et nous avons répondu
    à ces questions. Pouvions-nous savoir qu’il dirait: Faites descendre votre frère?'
  gnn-gnn: “Ŋayi ŋunha yukurrana waŋana ŋunhayi ḏarramu dhä‐wirrka'yurruna yukurrana
    mukthurrunana ŋanapurrunha, ga waŋana ŋayi yukurrana bitjarra, ‘Be nhumalaŋgu
    bäpa'mirriŋunydja walŋa muka? . . . manymak muka ŋayi yulŋunydja? Wanhana ŋula
    nhumalaŋgu wiripunydja gutha'mirriŋu?’ Bitjarrana ŋayi marrtjina dhä‐wirrka'yurrunanydja
    ŋanapurrunha, bala ŋanapurru ḻakaraŋalana nhanŋu.”
  yal-yal: E yi a yabi, e naxa, “Xɛmɛni ito nxu maxɔdinxi nɛn a gbengbenna ra e nun
    nxu bari kiin ma. A yi fa a fala, a naxa, ‘Ɛ baba mɔn barixi? Ɛ xunyɛna nde na?’
    Nxu fan yi a maxɔdinna birin yabi. Nxu yi a kolonɲɛ ba, a a falɛ, a naxa, ‘Ɛ fa
    ɛ xunyɛn na?’ ”
  gum-gum: 'Inchene nømbe trenchibelø køn: —Kaguende tru møøbe namuimburappa, namui
    yauelaimburappa ke chine tab, tab payibig køn cha. Inchabe trenchibig køn cha:
    “¿Ñimui møskaimbe ka øsig wabig køh? cha ¿Ñimbe katøgan nuneg tøgagøgueh?” cha.
    Pøs nambe, nø mancha payiilan ka løtamiitøwein kuig køn cha. “Ñimui nunewan pera
    amrrunrrigay” chinrraitamappe, ¿kan nambe mu isua pønrraig køtah?— cha.'
  iou-iou: Yäwänä nanakiyetä iwetkuŋ; Äma unitä yäŋyabäk mäyap ŋode niwetkuk; Nanjin
    kumbuk ba itak? Ba notjinpak mäden nanik kubä itak? Yäŋyabäk ude niwerirän itkamäŋ
    ude manbiŋam iwetkumäŋ. Ude iweritna kowata ude api niwerek yäŋ nämo nadäŋkaŋ
    iwet moreŋkumäŋ.
  haw-1868: Olelo aku la lakou, I ninau ikaika mai no ua kanaka la ia makou, i ko
    makou hoahanau, i mai la, Ke ola la no anei ko oukou makuakane? He kaikaina e
    anei, ko oukou? A hai aku la makou ia ia ma ke ano o keia mau olelo. Ua ike pono
    anei makou, e i mai ana ia, E lawe mai ilalo nei i ko oukou kaikaina?
  arb-NAV: 'فَأَجَابُوا: «إِنَّ الرَّجُلَ قَدْ دَقَّقَ فِي اسْتِجْوَابِنَا عَنْ أَنْفُسِنَا
    وَعَنْ عَشِيرَتِنَا سَائِلاً: هَلْ أَبُوكُمْ حَيٌّ بَعْدُ؟ هَلْ لَكُمْ أَخٌ؟ فَأَجَبْنَاهُ
    حَسَبَ أَسْئِلَتِهِ. فَمِنْ أَيْنَ لَنَا أَنْ نَعْرِفَ أَنَّهُ سَيَقُولُ: أَحْضِرُوا
    أَخَاكُمْ إِلَى هُنَا؟»'
  adz-adz: Ribarangan ini arangan nan gan mungaꞌ ibiani, “Garam igi igut aga rururungan
    angu i aga rib idzuwai da gangꞌ utupangꞌ impruꞌ, da ini, ‘Da agam ramanggam rungꞌ
    impai ma imaꞌ? Da agam arangan aru nigi ma agam rainggam bits rumpai?’ Igut i
    agai da aga kupis nan santan wasi. Da manga busruꞌgin ibi arangan nida aga uda
    rainggangꞌ igi tipa ruta fadan?”
  ewe-ewe: Wogblɔ nɛ be, “Ŋutsu la bia nya mí tsitotsito tso míaƒe ƒome ŋu. Edi be
    yeanya ne mía fofo le agbe, eye wòbia be nɔvi bubu gale mía si mahã? Nu sia tae
    míegblɔe nɛ ɖo. Aleke míate ŋu anya be agblɔ be, ‘Mikplɔ mia nɔvi suetɔ vɛ nam’?”
  eng-LEE: 'And they said, The man inquired particularly concerning us, and our kindred,
    saying, Is your father yet alive? have ye another brother? and we told him according
    to the tenor of these words: could we possibly know that he would say, Bring down
    your brother?'
  gvn-gvn: '@see-verse:GEN.043.006'
  nna-nna: Karra marnayalu, “Japirr marnanganinya, ‘Japartu nyurramili wankanyu ngarrany?
    Wayirti, warinypa kalkurnanyurru marrkapa mamaji?’ Purulu yija muwarr wurrarniyirnili.
    Nganarna munumparla palinyja, ‘Kangkulunyurru nyungukarti nyurramili nyirtingunya’.”
    Palajun muwarr pirniyalu janamilaku japartuku.
  asm-FB: তেওঁলোকে ক’লে, “সেই লোকজনে আমাৰ আৰু আমাৰ পৰিয়ালৰ সম্বন্ধে পুংখানুপুংখভাবে
    সুধিছিল; তেওঁ সুধিছিল, ‘তোমালোকৰ পিতা এতিয়াও জীয়াই আছে নে? তোমালোকৰ আৰু কোনো
    ভাই আছে নে?’ আমিও তেওঁৰ প্রশ্নবোৰৰ উত্তৰ সেইদৰেই দিছিলোঁ; পাছত তেওঁ যে আমাক ‘তোমালোকৰ
    ভাইক লৈ আনা’ বুলি ক’ব অামি কেনেকৈ জানিম?”
  sus-A: عٍ نَشَ عَ يَابِ، «نَ شّمّ مُشُ مَشْرِنشِ نّ عَ شْرْشْي رَ مُشُ بَرِ كِ مَ.
    عَ نُ قَ عَ قَلَ، ‹وٌ بَبَ مَن نَ سِمَيَ كُي؟ وٌ شُنيَ ندٍ نَ؟› مُشُ قَن نَشَ
    عَ شَ مَشْرِنيِ بِرِن يَابِ. مُشُ حْشْ مُ نُ عَ مَ، عَ قَلَمَ، ‹وٌ قَ وٌ شُنيَ
    رَ.›»
  fra-SBL: 'Ils répondirent : « L''homme nous a interrogés directement sur nous-mêmes
    et sur nos proches, en disant : « Ton père vit-il encore ? As-tu un autre frère ?
    Nous avons simplement répondu à ses questions. Pouvions-nous savoir qu''il allait
    dire : ''Fais descendre ton frère'' ? »'
  hbo-hbo: וַיֹּאמְר֡וּ שָׁאֹ֣ול שָֽׁאַל־הָ֠אִישׁ לָ֣נוּ וּלְמֹֽולַדְתֵּ֜נוּ לֵאמֹ֗ר
    הַעֹ֨וד אֲבִיכֶ֥ם חַי֙ הֲיֵ֣שׁ לָכֶ֣ם אָ֔ח וַנַ֨גֶּד־לֹ֔ו עַל־פִּ֖י הַדְּבָרִ֣ים
    הָאֵ֑לֶּה הֲיָדֹ֣ועַ נֵדַ֔ע כִּ֣י יֹאמַ֔ר הֹורִ֖ידוּ אֶת־אֲחִיכֶֽם׃
  shp-NTPO: 'Jaton papa jaskáketian neskáakin yoikana iki: —Ja joni koshin meskóakinbo
    noa yokáketian riki, non jaskáakinbo yoia. Jishaman jaskarabo yokákin noa aká
    iki: ‘¿Maton papaki japaria? ¿Maton wetsa neno joámaki jaríbaa?’ akinbo. Jatianra
    nonra onanyamaa iki, jaskáakinbo yokáboxon, ja ‘maton wetsara maton ea bexonti
    jake’, akin noa ati —akin jaton papa akana iki.'
  eng-WYCLIFFE: And thei answeriden, The man axide vs bi ordre oure generacioun, if
    the fadir lyuede, if we hadden a brother; and we answeriden suyngli to hym, bi
    that that he axide; whether we myyten wite that he wolde seie, Brynge ye youre
    brothir with you?
  piu-2006: '@see-verse:GEN.043.006'
  pjt-pjt: Kaya wangkangu, “Wiya, paluṟu nganaṉala rawangku tjapiningi wangkanyangka
    kuliṟa nintiringkunytjikitjangku. Nyanga alatji tjapiningi, ‘Nyurampa mama nyinanyi?
    Ka nyurampa maḻanypa kutjupa nyinanyiṯu?’ Kala palula watarkungkuṯu tjakultjunu.
    Panya nganaṉa ngaṉmanytju kulintja wiyaṯu paluṟulanya maḻanypa katinytjaku wangkanytja.
    Palu nganaṉa tjakultjunkunyangka kutju wangkangu maḻanypa katinytjaku.”
  cwe-cwe: Wawo wamwidika, “Imunhu iyo kachiuzagiza ugaluga ng'hani kusonhela mbuli
    zetu na welesi wetu kalonga, ‘Tati yenu yang'hali mgima? Mumpata ndugu imwenga?’
    Cheye chimwidika kwa viya viyauzile. Chihavimanyile vilihi fana kochilongela mwize
    na mdodo wenu?”
  bgs-bgs: Igtaba sikandan, na mà dan, “Marag sikandin ginsà tingód áknita asta tingód
    ka pamilya ta. Iginsà sikandin, ‘Ándà pa kamaté tô ámmà yu? Duwán pa duma kataladi
    yu?’ Purisu igtaba ké katô mga insà din. Ándà ké panámdám na piritán ké ikandin
    na piddán tô kataladi dé tun kandin.”
  kik-kik: Makĩmũcookeria atĩrĩ, “Mũndũ ũcio aatũũragia ciũria itũkoniĩ ithuĩ ene
    o na cia nyũmba ciitũ abarĩrĩire mũno. Agĩtũũria atĩrĩ, ‘Ithe wanyu arĩ o muoyo?
    Nĩ mũrĩ na mũrũ wa thoguo ũngĩ?’ Ithuĩ no gũcookia twacookagia ciũria ciake. Tũngĩamenyire
    atĩa atĩ no oige, ‘Thiĩi mũrehe mũrũ wa thoguo gũkũ?’ ”
  ksr-ksr: 'Kaeŋ jero kokaeŋ meleema jegi: “Eja iikanoŋ anana ano kanagesourunana
    ananaajoŋ tororo qiqisi kania kania nonoma kokaeŋ ninijoro, ‘Maŋgianoŋ jaawo laligoja
    me qaago? Daremuŋgia moŋ laligoja me qaago?’ Kaeŋ jerotiwaajoŋ qiqisiya ii nononoŋ
    oŋanondeeŋ jeŋ meleeniŋ. Iinoŋ kanageŋ konana wama kawutiwaajoŋ jenagati, ii mono
    walawala kambaŋ kanoŋ nomaeŋ mobonaga?”'
  fra-NCL: 'Ils dirent : « Cet homme nous a adressé beaucoup de questions sur nous
    et sur notre famille, en disant : Votre père vit-il encore ? Avez-vous un autre
    frère ? Et nous avons répondu selon ces questions. Pouvions-nous savoir qu’il
    dirait : Faites descendre votre frère ? »'
  cek-AK: Nihcae mah, To kami mah kaimacae kawng hoi imthung takoh kawng, nam pa hing
    vop maw? Nam nawk kalah oh vop maw? tiah ang dueng; kaicae mah doeh ang dueng
    ih lok ni ka pathim pae o; nam nawk haeah na hoi o tathuk ah, tiah thui tih tito
    mi mah maw panoek? tiah a naa.
  xla-xla: Amasiyama ya꞉ akimlalatapo ya꞉ watle epo atlaiyo, “Dokopala oplamitapo
    di watle di kokoye sikemte dlalemtumama wua꞉ a totoyemala ma me-halema꞉, epame
    wua꞉ ei ma me-halema꞉ demtuwa. Di epalati ya꞉ yu asiyama dla di koko hapulomaye
    ya꞉ dla atlamuwa. Epapele dulu dla ma ya꞉ta atlemama wua꞉ ei ma me-sempumulaiye
    dla dalepame sikemte yiyeluwa,” diyo.
  cuk-cuk: 'Masmala e-bab-abin sogdemalad: —Ar ade, dummad-mas-dakmaid anmarse nue-ibmar
    egichisad, degi, anmarse nue-anmar-gwenadgan egichisbalid. Anmarse egichisad:
    ‘¿Be-babde amba dula? ¿Bemar urba-baid nikamarbali?’ Ar anmarse ibmar-egisnaidbi
    ega an sogsamalad. Ar igi anmar wisguosunna, weyob anmarse egisdagoed: ‘Be-urba
    be anga sedamaloye.’ Anmar wissurdo.'
  uig-CYR: 'Улар җававән: — У киши бизниң вә аилимизниң әһвалини сүрүштүрүп кочилап:
    «Атаңлар техи Һаятму? Йәнә бир иниңлар барму?» — дәп сориди. Биз униң шу соалиға
    яриша җавап бәрдуқ. Униң бизгә: «Иниңларни елип келиңлар» дәйдиғинини нәдин биләйли?
    — деди.'
  tel-2017: వారు “అతడు ‘మీ తండ్రి ఇంకా బతికే ఉన్నాడా? మీకు ఇంకో తమ్ముడు ఉన్నాడా?’
    అని మా గురించి, మన కుటుంబం గురించిన వివరాలు అడిగాడు. మేము ఆ ప్రశ్నలకు తగినట్టు
    జవాబిచ్చాము. ‘మీ తమ్ముణ్ణి తీసుకు రండి’ అని అతడు అడుగుతాడని మాకెలా తెలుస్తుంది?”
    అన్నారు.
  hat-BSA: 'Men yo te di: “Mesye a te kesyone nou byen dirèk konsènan moun nan fanmi
    nou. Li te mande: ‘Èske papa nou toujou vivan? Èske nou gen yon lòt frè?’ Alò,
    nou te reponn kesyon li. Èske nou ta ka konnen ke li ta di: ‘Mennen frè nou an
    desann?’”'
  kos-kos: Elos fahk, “Mwet sac sikalani na in siyuk kacsr ac ke sou lasr uh. El fahk,
    ‘Ku papa tomomtal an srakna moul? Ku oasr pac tamulel lomtal saya?’ Kut enenu
    na in topuk kusen siyuk lal inge. Kut ac etu fuka lah el ac sap kut in us tamulel
    se lasr inge wi kut?”
  hbo-WLC: וַיֹּאמְר֡וּ שָׁא֣וֹל שָֽׁאַל־הָ֠אִישׁ לָ֣נוּ וּלְמֽוֹלַדְתֵּ֜נוּ לֵאמֹ֗ר
    הַע֨וֹד אֲבִיכֶ֥ם חַי֙ הֲיֵ֣שׁ לָכֶ֣ם אָ֔ח וַנַ֨גֶּד־ל֔וֹ עַל־פִּ֖י הַדְּבָרִ֣ים
    הָאֵ֑לֶּה הֲיָד֣וֹעַ נֵדַ֔ע כִּ֣י יֹאמַ֔ר הוֹרִ֖ידוּ אֶת־אֲחִיכֶֽם׃
  ibo-ibo: Ha zara sị, “Nwoke a jụrụ anyị ajụjụ dị iche iche banyere onwe anyị, na
    ndị ezinaụlọ anyị. Ọ sị, ‘Nna unu, ọ dị ndụ ugbu a? Unu nwere nwanne ọzọ?’ Ya
    mere, anyị zara ajụjụ niile. O nweghị otu anyị siri mara na ọ ga-asị anyị kpọta
    nwanne anyị.”
  ory-ory: ସେମାନେ କହିଲେ, “ସେ ଆମ୍ଭମାନଙ୍କ ଓ ଆମ୍ଭମାନଙ୍କ ଜ୍ଞାତିମାନଙ୍କ ବିଷୟ ସୂକ୍ଷ୍ମ ରୂପେ
    ପଚାରି କହିଲା, ‘ତୁମ୍ଭମାନଙ୍କ ପିତା କି ଆଜି ପର୍ଯ୍ୟନ୍ତ ବଞ୍ଚିଅଛନ୍ତି? ତୁମ୍ଭମାନଙ୍କର କି ଆଉ
    ଭାଇ ଅଛି?’ ଏଣୁ ଆମ୍ଭେମାନେ ସେହି କଥା ପ୍ରମାଣେ ଉତ୍ତର ଦେଇଥିଲୁ; ସେ ଯେ ‘ତୁମ୍ଭମାନଙ୍କ ଭାଇଙ୍କୁ
    ଏଠାକୁ ଆଣ ବୋଲି କହିବ, ଏହା ଆମ୍ଭେମାନେ କିପ୍ରକାରେ ଜାଣି ପାରନ୍ତୁ?’”
  wmt-wmt: '@see-verse:GEN.043.006'
  chk-chk: Nge ra pälüeni, “Ewe mwän a ais tichik usum me usun äm kewe famili. A pwal
    ais, ‘Ifa usun sememi, a chüen manau? A pwal wor eman pwimi?’ Äm aia chök pälüeni
    an kewe kapas ais. Ifa usun, ren met aia tongeni silei, pwe epwe allük ngenikem
    pwe aipwe uwala pwim?”
  ssd-ssd: 'nane ndek nu sanaig: Taŋgo ta nu sine kusnasiŋmba lok ndeka minna sulumba
    nu sine tuku tugu mata kusnaŋgina le sine maŋau ke fugugeŋ. Ne tuku mata kusnaŋgina.
    Nu teŋenmba sakina. Tane mambo taŋgine ande minit e ko kuga ŋgina. Taŋakina le
    sine nu sageŋ. Nu siŋgine mambo tumba nu tugum kambim tuku ta sine kila kande
    nu sa ndageŋ kande ŋginaig.'
  rop-rop: Wal olabat bin dalim im, “Melabat bin tok lagijat dumaji det hedbos bin
    kipgon askimbat blanga ola femili. Imbin askimbat melabat blanga yu en blanga
    melabat naja braja du. En melabat bin lafta dalim im. Melabat nomo bin sabi imbin
    wandi dalim melabat blanga bringimap det yangiswan langa im.”
  ukr-1871: 'Вони ж кажуть: Допитом допитувавсь у нас громадський муж і про нашу родину:
    Чи ще жив ваш панотець? Чи маєте ще брата? І ми оповідали йому по розуму слова
    сього. Чи то ж ми знали, що скаже нам: Приведїте брата вашого?'
  eng-AOI: They answered, “But he kept on asking about our family and he said, ‘Is
    your father still alive? Have you any more brothers?’ So we had to tell him. We
    didn't know he would tell us to bring our brother with us.”
  yon-yon: yimbed inande yedmiwen “Ye kuu nub yaa kaamobi yemoon keroon. Yembed nub
    yaa ‘Yiib ambe kuu wad doreen dee? Yiib kuu aagorok maayiib dee?’ ande kwamune
    kaamondoon kowe, nubbed no inande yedmuwen. Yembed amob ongme yedmoon ‘Yiib damaniib
    nenminime.’ andoon kuu anuk kuu nubkaadban kii!” andiwen.
  bch-bch: Ta tikeo, “Eaba toa oa ibeta nanan gai ngan iaoa kelede togita ta ikeo,
    ‘Tamami imamado maitne? Be ami kakau eta pade imamado?’ Ta gai akolikoli ele betanga.
    Gai aoatai mao mambe ei ga ikeo ga abada amai ketnga tud ga ila pade.”
  deu-1951: 'Sie sprachen: Der Mann forschte so genau nach uns und unsrer Verwandtschaft
    und sprach: Lebt euer Vater noch? Habt ihr noch einen Bruder? Da gaben wir ihm
    Auskunft, wie es sich verhielte. Konnten wir denn wissen, daß er sagen würde:
    Bringt euren Bruder herab?'
  eng-JPS: 'And they said: ''The man asked straitly concerning ourselves, and concerning
    our kindred, saying: Is your father yet alive? have ye another brother? and we
    told him according to the tenor of these words; could we in any wise know that
    he would say: Bring your brother down?'''
  ubr-ubr: Osi siyafotai siyau, “Gawan on nana ibi tetemi ot ati dam warar aurin.
    Omi tamam min nana yawasin emama i? Omi min taim tani mat i? Wei on asir an bai tetem
    on wabi yafotai mom. Mamaba wat sagob on arimon inawurei tai wan boai mat wanan.”
  srp-1865: 'A oni rekoše: èovjek je potanko raspitivao za nas i za rod naš govoreæi:
    je li vam jošte živ otac? imate li još braæe? a mi mu odgovarasmo kako nas pitaše.
    Jesmo li mogli kako znati da æe kazati: dovedite brata svojega?'
  lug-lug: Ne bagamba nti, “Omusajja yatubuuza nnyo ebitufaako awamu n’ebifa ku lulyo
    lwaffe, ng’abuuza nti, ‘Kitammwe gyali mulamu? Mulina muganda wammwe omulala?’
    Kye twamutegeeza nga kiddamu buzzi ebibuuzo bye yatubuuzanga. Tetwamanya ng’anaatugamba
    okuserengesa muganda waffe.”
  heb-heb: ויאמרו שאול שאל האיש לנו ולמולדתנו לאמר העוד אביכם חי היש לכם אח ונגד לו
    על פי הדברים האלה הידוע נדע כי יאמר הורידו את אחיכם׃
  ben-IRV: তাঁরা বললেন, “তিনি আমাদের বিষয়ে ও আমাদের বংশের বিষয়ে বিস্তারিতভাবে জিজ্ঞাসা
    করলেন,” বললেন, “তোমাদের বাবা কি এখনও জীবিত আছেন? তোমাদের কি আরো ভাই আছে?” তাতে
    আমরা সেই কথা অনুসারে উত্তর করেছিলাম। আমরা কিভাবে জানব যে, তিনি বলবেন, “তোমাদের
    ভাইকে এখানে আন?”
  pan-pan: ਤਦ ਉਨ੍ਹਾਂ ਨੇ ਆਖਿਆ ਕਿ ਉਸ ਮਨੁੱਖ ਨੇ ਤੰਗ ਕਰ ਕੇ ਸਾਡੇ ਅਤੇ ਸਾਡੇ ਰਿਸ਼ਤੇਦਾਰਾਂ ਦੇ
    ਵਿਖੇ ਪੁੱਛਿਆ ਕਿ ਤੁਹਾਡਾ ਪਿਤਾ ਅਜੇ ਤੱਕ ਜੀਉਂਦਾ ਹੈ ਅਤੇ ਤੁਹਾਡਾ ਕੋਈ ਹੋਰ ਭਰਾ ਵੀ ਹੈ? ਤਦ
    ਅਸੀਂ ਇਨ੍ਹਾਂ ਗੱਲਾਂ ਦੇ ਅਨੁਸਾਰ ਉਹ ਨੂੰ ਦੱਸਿਆ। ਸਾਨੂੰ ਕੀ ਪਤਾ ਸੀ ਕਿ ਉਹ ਸਾਨੂੰ ਆਖੇਗਾ ਜੋ
    ਆਪਣੇ ਭਰਾ ਨੂੰ ਨਾਲ ਲਿਆਓ?
  tkr-tkr: 'Manbışe eyhen: – Mane insanee yişdeyiy yişde xizanbışde hək''e geed qidghınbı
    hı''ı: «Həşde dek üç''ürne vor? Merna şoqa çoc vornane?» Şinad mang''une alidghıniybışis
    cuvabniy qele. Nya''a yişde ək''eleeqa qadayleyiy, mang''vee çoc ayreva eyhes
    ıxhay?'
  mwp-mwp: Thana kedha mulemidhin kedha, ‘Lawnga ngoeymulpa koey zageth woerdhaypa.
    Sena nuy Aykupithu kuyku mabayg nanga, nuy ngoeymulpa kedha yapupoeybay kedha,
    “Ngithamun thathi matha igililnga a? A ngithamuniya wara tukuyap wagel a?” Nuydh
    kasa koeyma yapupoeybaydhin.’ Thana nubepa thathipa kedha mulaydhin kedha, ‘Ngoey
    koerawaygal kedha ngoey kay midh mulemipa. Ngoey koerawaygal kedha nuy kay wagel
    kedha mulepa, “Ngitha bangal ngaru kuythayg ngapa oengane. Ngithamuniya kalmel.”
    ’
  mya-JVB: သူတို့က၊ ထိုသူ သည် ကျွန်ုပ် တို့၏အကြောင်း အရာ အမျိုးအနွယ် တို့ကို ကျပ်ကျပ်မေး
    လျက် ၊ သင် တို့အဘ အသက် ရှင်သေး သလော၊ ညီ ရှိ သေးသလောဟုမေးသောအခါ၊ ကျွန်ုပ်တို့သည်
    သူ ၏စကား သဘောသို့ လိုက်၍ ပြန် ပြောရပါ၏။ သင် တို့ညီ ကို ဆောင် ခဲ့ကြဟု သူပြော မည်
    ကို ကျွန်ုပ်တို့သည် အမှန်သိ နိုင်ပါသလောဟု ဆို ကြ၏။
  tte-O: Siwalo siba, “Tomone kaigeda kaigeda ineli-yagimai ama bodao kaiweli yo kai
    kaiwemai. Ineli kolimai iba, ‘Tamamiu iyaele imiyamiya? Na tabu kamikava yaboyoi?’
    Kai ana neli kayamaisali. Gubesi ama katakataina tem iwaloba kamikava kwayoganama
    bwaite koina?”
  tbg-tbg: Minti tumanta vika tiha, Aqao, vi vaiintiva vo uva vo uvara tintanavuvata,
    tinavu hampata vaukaravata irairave. Viva tiharo, Ni qova qaqie vaivo? Ni qata
    vovano vairove? tirave. Minti tivera, tenavu vi uvara vi uvara nai tiva amunarave.
    Tenavu nai tiva amiha kia tenavu viva nenta qata maini vite aniate tiaina uvara
    iriraiti, qaqi ti vauraro viva naivano vi uvara tirave, ti.
  hmo-hmo: Idia gwau, “Unai tau ese ai dekenai ia henanadaia goadagoada, iseda iduhu
    dekenai ia henanadaia, ia gwau, ‘Umui emui tamana do ia mauri noho? Bona umui
    emui tadina ta ia noho?’ Unai dainai ai haere henia ia dekenai. Edena bamona do
    ai diba dohore ia gwau, ‘Umui emui tadina umui hakaua mai, a?’ ”
  ata-ata: Xe aneꞌi miavuti la mikolinu aloxo ꞌo, “Ua anu umolo taliꞌi misevile. Mutaliꞌisiꞌa
    ta mineminexi, xe mutaliꞌi lexe, ‘Maminge a uxoxoolusi ꞌo? Mo vivinge vile la
    uasi?’ La sou nalomu, anu molusi mutaliꞌisixe aloxo ne, la sou ane nexi tekolinu
    taliꞌi iou ne mukalusi. Nexi talavusou lexe anu uvikalanexi sou tanoꞌu vivixe
    soxu ꞌo ulai sou noxiꞌa talai noxou uasi.”
  nfa-nfa: Ka ra dhaa, peka na, “Baku nasa ama, ee! Te lula dhèu ne, karèi taruu-taruu
    neo neꞌa aꞌari èdhi. Na karèi peka na, ‘Tasamia? Ama mi era, do? Miu dènge hari
    ari dhèu mone dhu leo, do?’ Sèmi èèna na, jiꞌi dhaa tasamia hari? Pakaseti ka
    jiꞌi dhaa ka laa, dènge mola-mola. Te pe, cee neꞌa na pua jiꞌi ngèti hari ari
    jiꞌi sa nèi?”
  urd-urd: उन्होंने कहा, “उस शख़्स ने बजिद्द हो कर हमारा और हमारे ख़ान्दान का हाल
    पूछा कि 'क्या तुम्हारा बाप अब तक ज़िन्दा है? और क्या तुम्हारा कोई और भाई है?'
    तो हम ने इन सवालों के मुताबिक़ उसे बता दिया। हम क्या जानते थे कि वह कहेगा, 'अपने
    भाई को ले आओ'।”
  rus-SYN: 'Они сказали: расспрашивал тот человек о нас и о родстве нашем, говоря:
    жив ли еще отец ваш? есть ли у вас брат? Мы и рассказали ему по этим расспросам.
    Могли ли мы знать, что он скажет: приведите брата вашего?'
  cbt-NTPO: '—Na''con natanincoi onpo ya''huëtërëhuasona nininso'': “¿Nanpiárin tataparima''?”
    itahuatoncoi: “¿A''na iyaparimanta ya''huërin?” itomantarincoi. Napo natanpachincoira,
    topinan a''panitërai. ¡Co quiyaso'' nitotëraihuë'': “Iyaparima hua''hua nininso
    quëshimacoi,” itiincoiso''! itopi.'
  bqc-SIM: 'Aa wèwà aa mɛ̀: Aàpi mɛ́ yãlàlawá ń wá bɛdeↄ yã́o. À mɛ̀: Á
    mae ku e tiaa? Á dãuna vĩa? Yã́ beeↄ musu ↄ̃ wá wèwà. Wá dↄ̃ yãa a mɛ
    wà mↄ́ ń wá dãunao yã̀?'
  tcz-CHONGTHU: Amahon a donbut un, “Hiche gamsung lamkai pa chun eiho insung chan
    chin thu hoitah in aman thudoh eineijun, napao dam nalai em tin eidong un, hiche
    a chun keihon amapa thudoh ho chu ka donbut cheh un, chule keima hon iti ka het
    thei diu ham? na sopi pao hinpui yun ati ding chu,” atiuve.
  mar-mar: ते म्हणाले, “त्या मनुष्याने आमच्याविषयी व आपल्या परिवाराविषयी बारकाईने
    विचारपूस केली. त्याने आम्हांला विचारले, ‘तुमचा बाप अजून जिवंत आहे का? तुमचा आणखी
    दुसरा भाऊ आहे का?’ आम्ही तर त्याच्या या प्रश्नाप्रमाणे त्यास उत्तरे दिली. ‘तुम्ही
    आपल्या भावाला घेऊन या’ असे सांगेल, हे आम्हांला कुठे माहीत होते?”
  tcs-tcs: Dempla ansa em, ‘Da sekanbos bin prapa wande paindaut uda mipla ane pamle
    blo mipla. Em bin askem, “Papa blo yupla i stil laip a? Yupla gad nada bala a?”
    Wanem mipla bin spik em, i bin dem ansa po dem kuestin blo em. Mipla no bin sabe
    em go spik, “Teke bala blo yupla kam ya”?’
  qub-qub: 'Niptin paycuna niran: «Chay runa amatarmi nogacunata tapumaran aycaj cashanchïtapis,
    chayno famillyanchïcunapäpis. Tapumaran: ‹¿Papäniqui cawaycanrächu? ¿Jucpis wauguiqui
    caycanrächu?› nir. Chaymi nogacunaga llapantapis rasun cajllata willashcä. ¿Imanöpataj
    musyäcunaman caran ‹Wauguiquita pushamuy› nimänantaga?»'
  bqp-bqp: 'Ò wèa ò pì: Àkũ mɛ́ à yã gbɛ̀kawá kũ ó bedenↄ yão à pì: Á de kun ari
    tera yá? Á dakũna vĩ yá? Yã birenↄ musun o wea. Ó dↄ̃ yã ani pi ò su kũ ó
    dakũnaon yá?'
  hat-hat: 'Yo reponn li: -Msye a t''ap poze nou keksyon sou nou ak sou fanmi nou.
    Li mande nou si papa nou la toujou, si nou gen lòt frè, se pou n'' te reponn li.
    Kouman pou n'' ta fè konnen li tapral mande nou pou nou mennen ti frè nou an ba
    li?'
  eng-BSB: 'They replied, “The man questioned us in detail about ourselves and our
    family: ‘Is your father still alive? Do you have another brother?’ And we answered
    him accordingly. How could we possibly know that he would say, ‘Bring your brother
    here’?”'
  tod-tod: 'Ti gooɠaaʋoteni, ti ɠɛ ma: «Zunui naa gi ɠaazaɠagɛ ga fɛɠɛlɛfɛɠɛlɛgi gá-vaiti
    ma, ta gá-ʋɛlɛyeɠe vaiti, é ɠɛ ma: ‹Wo-ɠɛɛ ɠa dɛ vulua ɓaa? Kɛɛɠɛloun ɠili ka
    wo ʋɛ?› Gá ma, gi gooɠaaʋotegi veeni naati pɛ su, gá la zoo ɠale gi kwɛɛ ga
    toɠa ɠɛ gi ma: ‹À li, wo ʋa ga wo-leɠe zunui?› »'
  eng-WEBPB: They said, “The man asked directly concerning ourselves, and concerning
    our relatives, saying, ‘Is your father still alive? Have you another brother?’
    We just answered his questions. Is there any way we could know that he would say,
    ‘Bring your brother down’?”
  kbq-kbq: Hianagi zamagra asami'za, Ana kva ne'mo'a ana maka'mota tantahige tantahige
    huno tagriku'ene, vahetigu'ene, tantahigeno amanage hu'ne, Nermafa'a ofri amne
    mani'nefi? Hagi magora naganatamimo'a mani'neo? Huno higeta tamagra naganatamimofona
    avreta eho hani'a nanekea ontahineta kenona'a hu'none.
  nhe-BL: 'Huan inijuanti quiilhuijque: ―Tiquilhuijque pampa yajaya techtlajtlaniyaya
    miyac tlen tojuanti huan tofamilias. Techtlajtlani intla noja itztoc totata, huan
    intla tijpiyaj seyoc toicni. Huan san tijnanquiliyayaj tlen techtlajtlaniyaya.
    ¿Quejatza tijmatisquíaj para techilhuisquía ma tijhuiquilisquíaj toicni?'
  bus-bus: 'Aↄ̃ wèàla wà bè: Àmbe à yã gbèkawa kↄ̃n wa bɛdeenↄ yão à bè: A de kuu
    ai tiaↄ́? Á dãaro vĩↄ́? Yã beeenↄ musun wa weàla. Wá dↄ̃ yã eé be wà mↄ́ kↄ̃n
    wa dãaroon yↄ́?'
  gub-BL: Uze'eg u pe wà. — A'e awa upuranu tetea'u urerehe a'e, urereko haw ureànàm
    waneko haw imume'u kar pà urewe a'e. Upuranu nezewe urerehe. — Aipo penu wikuwe
    a'e rihi. Aipo heta amo penywyr, i'i urewe. Umume'u kar urereko haw urewe. Nurukwaw
    kwaw urerywyr rehe ipuruexak wer àwàm ure. Nurukwaw kwaw urerywyr heraha àwàm
    imume'u àwàm ure, i'i u pe wà.
  eng-DRA: 'But they answered: The man asked us in order concerning our kindred: if
    our father lived: if we had a brother: and we answered him regularly, according
    to what he demanded: could we know that he would say: Bring hither your brother
    with you?'
  knf-knf: 'Kë baŧeem aji : « Ñiinţ aheparaarun hepar iko iŧum ţi biki katohun, aji
    na un : “Aşinan ahuma najeb i?” “Naka aţa an aloŋ i?” Hënk kë ŋţupa, ŋënhilan
