verse: GEN.043.024
translations:
  mal-C: ഇതിനുശേഷം കാര്യസ്ഥൻ അവരെ യോസേഫിന്റെ വീടിനുള്ളിലേക്കു കൊണ്ടുപോകുകയും അവർക്കു
    കാലുകഴുകാൻ വെള്ളം കൊടുക്കുകയും ചെയ്തു. അവരുടെ കഴുതകൾക്കുള്ള തീറ്റയും അദ്ദേഹം ഏർപ്പാടുചെയ്തു.
  deu-TKW: Sodann brachte er die Männer ins Haus Josephs. Er gab ihnen Wasser, und
    sie wuschen ihre Füße, und ihren Eseln reichte er Futter.
  lin-lin: Moto yango akotisaki bango na ndako ya Jozefi, apesaki bango mayi ya kosukola
    makolo mpe abongisaki bilei mpo na ba-ane na bango.
  cbr-NT: usakin 'axun ka atu kamabi Josénën xubu 'ukëmëu ubankëxa, uantankëxun ka
    anúan tachukati 'umpax 'inántankëxun aín ñuinakamaribi aín piti 'inánkëxa.
  eng-LSV: And the man brings in the men into Joseph’s house, and gives water, and
    they wash their feet; and he gives provender for their donkeys,
  bmu-bmu: Kayohotka mohotŋe eŋguaŋgita Josefkö mire öŋgögetka könaŋini saŋgoŋmegöra
    o eŋgiyök aka doŋkiŋini gwözözak neneŋini miaŋön gumohom eŋgiyök.
  eng-GNV: So the man led them into Iosephs house, and gaue them water to wash their
    feete, and gaue their asses prouender.
  eng-WEBSTER: And the man brought the men into Joseph's house, and gave them water,
    and they washed their feet; and he gave their asses provender.
  nhw-BL: Teipa quinhuicac san sejco hasta ichaj José. Huan quinmacac atl para ma
    moicxipajpacaca huan nojquiya quintlamacac ininburrojhua.
  swh-ONEN: Msimamizi akawapeleka wale watu katika nyumba ya Yosefu, akawapa maji
    ya kunawa miguu na kuwapa punda wao majani.
  bba-bba: Mɑ u bu duusiɑ Yosɛfun yɛnuɔ u derɑ bɑ ben kɔ̃ri kpɑkiɑ, u mɑɑ ben kɛtɛkunu
    tɑkɑ wɛ̃.
  eng-KJVCPB: And the man brought the men into Joseph’s house, and gave them water,
    and they washed their feet; and he gave their asses provender.
  cpy-cpy: Roojatzi ikyaakaantanakariri maawoeni ipankoki José, ipapaakiri nijaa ikiwakoyityaari,
    ipakiri rowanawo eejatzi iyawayotepaeni.
  mpx-mpx: Yaka totuwalali i en tukagil Yosepa wana limiya, inoke wewel i wage i pek
    aeliya hi ul, ge wali donki aliya i pek hi anan.
  wbp-wbp: Ngula-jana warrkinirli kangu yinya wati-patu Jajupu-kurlangu yuwarli-kirra.
    Yungu-jana ngapa wirliya parljirninjaku, manu miyi-jana manu tangkiyiki ngarninjaku.
  luo-luo: Jarit notero jogo e od Josef, nomiyogi pi mondo giluokgo tiendgi kendo
    pundegi bende nomiyo chiemo.
  meu-meu: Bena una hesiai tauna ese ena ruma lalonai e hakaudia vareai, aedia ihurilaidia
    ranuna e henidia, bona edia doniki danu e ubudia.
  npi-ULB: भण्डारेले ती मानिसहरूलाई योसेफको घरभित्र लग्यो । त्यसले पानी दियो, र तिनीहरूले
    आ-आफ्ना गोडा धोए । त्यसले तिनीहरूका गधाहरूलाई पनि दानापानी दियो ।
  yor-yor: Ìránṣẹ́ náà mú àwọn ọkùnrin náà lọ sí ilé Josẹfu, ó fún wọn ní omi láti
    fi wẹ ẹsẹ̀ wọn nu, ó sì fún àwọn kẹ́tẹ́kẹ́tẹ́ wọn lóúnjẹ pẹ̀lú.
  emp-NTPO: Eneped̶a ãdjirãra Jose ded̶e ed̶a edesia. Idjia baidoda diasia ãdji jĩrũ
    sʌgʌd̶amãrẽã. Ãdji burro sid̶a ne cobigasia.
  ind-ind: Diantarnya orang-orang itu masuk ke rumah Yusuf, lalu dia membawakan mereka
    air untuk mencuci kaki serta memberi makan keledai-keledai mereka.
  pes-OPCB: سپس آنها را به داخل قصر برده، آب به ایشان داد تا پاهای خود را بشویند و
    برای الاغهایشان نیز علوفه فراهم نمود.
  ssx-ssx: Mo e pokaeyeke somema꞉ta꞉ mo hama̱la̱꞉ hama̱la̱꞉ da tukiki pa꞉ta꞉ hatuku
    mea epeekeme. Ipikana꞉ma꞉ta꞉ mo ika꞉ ankemanu tandepolo pimiki tupa꞉ ikali halaata꞉
    ika꞉ donkimanu make ne haleekeme.
  lcm-lcm: Na kala songo alak iria ane nei lu si Iosep, na ka ali laman aniria asi
    kari galui ani kakiria, na ninia kanla apus kari keve dongki.
  aer-aer: Kele nhenge urrkapentye akngerre re itnenhe apmere Joseph-kenhe-werne akngetyeke,
    re itnenhe kwatye antheke ingke alhewelhetyeke, re imerte tangkeye itnekenhe-arlke
    merne atherrke anthemele.
  tgl-ULB: Dinala ng katiwala ang mga lalaki sa bahay ni Jose. Binigyan niya ito ng
    tubig, at hinugasan nila ang kanilang mga paa. Binigyan niya ng mga pagkain ang
    kanilang mga asno.
  nop-nop: Tiŋa Yosep yolineŋ yanagila looŋ kayohik youtetdok ime giyemguk, tiŋa doŋkihiye
    nanaŋe yemiŋguk.
  kca-kca: Щӑԓта щи хŏйат ԓывиԓаԓ Иосиф хота ԓŏӈәԓтсәԓы пӑ йикән тусԓы пӑ ԓыв кўрԓаԓ
    ԉŏхәтсәԓаԓ; осёл войԓаԓ ищи ԓэтŏтән мӑсԓы.
  cbu-NT: Ashparisha macheeranllu, Osiyash pang' yapshtuyaru, kungsha watseem kupamaam
    tipayaru, panarangiya. Burroomtam watungasheem panarangitamta.
  hui-hui: Ani bialu mani agali biago ibugua Yosebe hamene biaru Yosebe andagaha haru
    anda pene. Haru anda puwa tinaga ge wayawaya bilo iba hambu mialu tinaga nogo
    dongibi tomo nelo mini.
  wrs-wrs: Wo no andranindriniva Yosepna etehumunilm wonsihana Yosepna deuvra, wo
    po vrahunna, monglam nonam poswolalm, eva etehumunilna donkim inne dahwol vinna.
  jao-jao: Ki-jawinalu nyungku-mangaji, kalila-ka arndaarndalu, kalilu-ngunda wabuda
    alu nyamba-arlkarlbanthawu nalu-mamda, kulu mili kilu-ngunda ma-ngarra yirrikirriyu
    nyamba-wudurrumanthawu. Kulu kalili-nu, “Nya-mangaji wirdi, ka-wingkala barra
    marnajinju mukunjarna, kulu kirrinyamba-wudurrumala yilaa,” nganinya jawina ka-arri
    alunga.
  mya-mya: အိမ်​တော်​ဝန်​သည်​သူ​တို့​ကို​အိမ်​ထဲ​သို့​ဝင်​စေ ၏။ သူ​တို့​၏​ခြေ​များ​ကို​ဆေး​ကြော​ရန်​ရေ​ကို
    ပေး​၍​သူ​တို့​၏​မြည်း​များ​ကို​အ​စာ​ကျွေး ၏။-
  cbi-NTPO: Tsanguetu, kumuinchi yalanu José' yasha demiya' jitu neepa manbitsaanu
    pi bain dekuwatu, naa yala' burunu bain panda fikaami.
  bod-N: དེ་ནས་ཁོ་རྣམས་ཁང་པའི་ནང་དུ་ཁྲིད་པ་དང་རྐང་པ་བཀྲུ་བྱེད་ཀྱི་ཆུ་བླུགས༌ཤིང༌། བོང་བུ་དག་ལ་རྩྭའང་བྱིན༌ཏོ།།
  wsk-wsk: Ale nu arungak Joseph ko kawam ningi kasu naguram, ale yu nusuwik te anumonko
    mu nungaru se, nunga donkey karogo la na nungaram.
  kkl-kkl: Wene seogti, aeag poa wa'isiogti, yan a'elerona mag tebatsiogti, pham keledai
    sindinge taneko babe tenaba tatsiog.
  sna-sna: Mutariri uya akauyisa varume vaya mumba maJosefa, akavapa mvura kuti vashambe
    tsoka dzavo uye akapa mbongoro dzavo zvokudya.
  spa-BLM: El hombre llevó a los hombres a la casa de José, les dio agua y les lavó
    los pies. Les dio forraje a sus burros.
  beu-beu: Seng angmuse ing emangpi Yusup ehava mi maso. Ini masot hava mi muse, balentavala
    ang naung ikapala angu ana jar metma Yusup ekaku ang naung inang, senge ini metma
    ia laming. Bot ana mod metma mainang, senge ini metma ikeledei ang naung iahi.
  cac-cac: Ix ic'chajb'at eb' vin̈ smasanil yuj vin̈ d'a spat vin̈aj José chi', ix
    yac'an a a' vin̈ yic sb'iquel yoc eb' vin̈, ix ac'jipax yan̈ schej eb' vin̈.
  swh-ULB: Msimamizi wa nyumba akawapeleka watu hao katika nyumba ya Yusufu. Akawapa
    maji, nao wakaosha miguu yao. Akawalisha punda wao.
  bel-bel: І ўвёў той чалавек людзей гэтых у дом Язэпаў і даў вады, і яны абмылі ногі
    свае; і задаў корму аслам іхнім.
  deu-ELBBK: Und der Mann führte die Männer in das Haus Josephs und gab ihnen Wasser,
    und sie wuschen ihre Füße; und er gab ihren Eseln Futter.
  mbb-OT: Impeseled din dutun sikandan te valey ni Jose ne mibeǥayan din sikandan
    te wahig he ibpenlùlù te menge paa zan. Ne migkumpayan din daan is menge asnu
    zan.
  msc-msc: ka alu bɛɛ ladon Yusufu la bon na. A ka ji di alu ma ko alu ye alu sen
    mako. A ka damunun di alu la falilu fanan ma.
  mal-2015: പിന്നെ അവൻ അവരെ യോസേഫിന്റെ വീട്ടിന്നകത്തു കൊണ്ടുപോയി; അവർക്കു വെള്ളം കൊടുത്തു,
    അവർ കാലുകളെ കഴുകി; അവരുടെ കഴുതകൾക്കു അവൻ തീൻ കൊടുത്തു.
  tuo-NT: Na nipeꞌtirãpʉreta José ya wiꞌipʉ pijisãjãacʉ niwĩ. Topʉ dʉꞌpocãrĩrẽ coedutigʉ,
    acore oꞌocʉ niwĩ. Na yarã waꞌicʉrã quẽꞌrãrẽ ecabosacʉ niwĩ.
  gup-gup: Namekbe bininj nawu Joseph bimarnedurrkmirri benngimewong kore Joseph nuye
    kunrurrk, benbowong kukku birridengedjirridjburrinj, dja benwong manme donkey
    bedberre birringuni.
  met-met: Lipu numa wasanganama xap lipuadi maluxu Yosep numania, sina langa nadi
    bu didamia kidingdi, saing haxang donkidingdi.
  gvs-gvs: Ikavava, Iyosepa ina vada ikatupáeve korotoyadi sisiu go, bwae ivinidi
    bei aedi sinikidi. Ivinidi ikavava, ina idi ase ivavanidi.
  rmc-rmc: Paľis o sluhas anďa ole muršen andro kher le Jozefoskro a diňa len paňi,
    hoj peske te thoven (omoren) o pindre. Diňa te chal the lengre somaren.
  nlg-nlg: Ma gaia te hulira rana lei tamahoghoni vaa ilokana na vale sulena Joseph,
    mara hera na beti ni apoani na tuadira, mana lei vanga ge kara kutira didira na
    lei donkey.
  dgr-DOGNT: Joseph gha kǫ̀-k'èdìı elı̨ı̨ sìı Joseph wekǫ̀ goyagoèwa, edekè k'enagehtse
    gha tı gogà nìı̨hgè, eyıts'ǫ gıtłı̨tsoa shèzhe gha tł'oh gogà nèyı̨ı̨wa.
  pes-OPV: و آن مرد، ایشان را به خانه یوسف درآورده، آب بدیشان داد، تا پایهای خود را
    شستند، و علوفه به حماران ایشان داد.
  ron-1924: Омул ачеста й-а бэгат ын каса луй Иосиф; ле-а дат апэ де шь-ау спэлат
    пичоареле; а дат ши нутрец мэгарилор лор.
  ben-OBCV: সেই গোমস্তা তাঁদের যোষেফের বাড়িতে নিয়ে গেলেন, তাঁদের পা ধোয়ার জন্য
    তাঁদের জল দিলেন এবং তাঁদের গাধাগুলির জন্য জাবনার জোগান দিলেন।
  lex-lex: La'pa riy de nodia rpa rla'awa Yusup romni nayanni, dewade nala gera pa
    ralla rohma lakni, ne keledaini re mana ralla ra'an wali.
  rgu-rgu: Boe ma basa si masoꞌ leo Yusuf uman daleꞌ reu. Basa de, malaka malalau
    ria fee si oe fo safe makamoi ei nara. Ana hani sira keledei nara boe.
  som-som: Oo ninkii baa nimankii soo geliyey gurigii Yuusuf, oo biyo siiyey, kolkaasay
    cagamaydheen. Dameerradoodiina cuntuu siiyey.
  lat-VUC: Et introductis domum, attulit aquam, et laverunt pedes suos, deditque pabulum
    asinis eorum.
  aoi-aoi: Biya kembirra nakina nenikuminuwar•duwar•da nen-awiyebajuwa arakba wurrakina
    arrawu-wa Jawijiba-langwu-wa alikira akwa nenu-kwa akungwa warnik-ajarri-yada
    alika. Akwa nanga-kwa aninga aburra-langwa dangki.
  eng-ASVBT: And the man brought the men into Joseph’s house, and gave them water,
    and they washed their feet; and he gave their asses provender.
  mna-mna: 'To ikam zin ma tilela ruumu, mi ikam yok be tiŋguuru kumbun pa, mi iputu
    zin doŋki kizin. Mi iso pizin ta kembei: Aigule palakuutu to ziŋan biibi kini
    Yosep tikan kini. Tana zin tiurpe koroŋ ta tisombe tikam pa Yosep na, mi tinamnaami.'
  ita-1885: Poi trasse lor fuori Simeone. E, menatili dentro alla casa di Giuseppe,
    fece portar dell'acqua, ed essi si lavarono i piedi; ed egli diede della pastura
    ai loro asini.
  eng-LXXUP: And he brought water to wash their feet; and gave provender to their
    asses.
  eng-ULB: The steward took the men into Joseph's house. He gave them water, and they
    washed their feet. He gave feed to their donkeys.
  spa-VBL: El mayordomo los llevó dentro de la casa de José, les dio agua para que
    se lavaran los pies, y les dio comida para sus asnos.
  fra-_FOB: Et cet homme les fit entrer dans la maison de Joseph; il leur donna de
    l'eau, et ils lavèrent leurs pieds; il donna aussi du fourrage à leurs ânes.
  mal-mal: പിന്നെ അവൻ അവരെ യോസേഫിന്റെ വീടിനകത്തു കൊണ്ടുപോയി; അവർക്ക് വെള്ളം കൊടുത്തു,
    അവർ കാൽ കഴുകി; അവരുടെ കഴുതകൾക്ക് അവൻ തീറ്റ കൊടുത്തു.
  urd-GVR: Phir us ne bhāiyoṅ ko Yūsuf ke ghar meṅ le jā kar unheṅ pāṅw dhone ke lie
    pānī aur gadhoṅ ko chārā diyā.
  suz-BL: मिनु मेको मुरुम मेको आन कली योसेफ आ खिं ओंइशा, खोइल चिक्‍चा कली ब्‍वाक्‍कु
    गेवा बाक्‍त। आन गधा आन कली थुला बाक्‍त।
  ita-1927: Quell’uomo li fece entrare in casa di Giuseppe; dette loro dell’acqua,
    ed essi si lavarono i piedi; ed egli dette del foraggio ai loro asini.
  ckb-ckb: پیاوەکە ئەوانی هێنایە ژوورەوە بۆ ماڵەکەی یوسف و ئاوی دانێ هەتا پێیان بشۆن
    و ئالیکی دایە گوێدرێژەکانیان.
  eng-BBE: And the servant took them into Joseph's house, and gave them water for
    washing their feet; and he gave their asses food.
  crx-NTPO: '''Et ndun dune Joseph ooyoh dabuninla, ''ink''ez too bugha nilhdzo ''i
    be duke tanahuzguz ''ink''ez bughuna'' cha yutl''a''dantsut.'
  kan-OKCV: ಆ ಮನುಷ್ಯನು ಅವರನ್ನು ಯೋಸೇಫನ ಮನೆಯೊಳಗೆ ಕರೆದುಕೊಂಡು ಬಂದು ಅವರಿಗೆ ನೀರನ್ನು ಕೊಟ್ಟಾಗ,
    ಅವರು ತಮ್ಮ ಕಾಲುಗಳನ್ನು ತೊಳೆದುಕೊಂಡರು. ಇದಲ್ಲದೆ ಅವರ ಕತ್ತೆಗಳಿಗೆ ಮೇವನ್ನು ಹಾಕಿದನು.
  bbb-bbb: Areme e ije Josofudo imejo ijiebuo e ireobo ije fune kaenamiana va Josofudo
    are ijia uniamo bu karikoga fune va do jiana ro miamo bu dia buone sokoga fu mave
    doniki buone ire vajiae.
  tam-2017: மேலும், அந்த மனிதன் அவர்களை யோசேப்பின் வீட்டிற்குள்ளே கூட்டிக்கொண்டுபோய்,
    அவர்கள் தங்கள் கால்களைக் கழுவும்படி தண்ணீர் கொடுத்து, அவர்களுடைய கழுதைகளுக்குத்
    தீவனம் போட்டான்.
  spa-RV-1909: 'Y metió aquel varón á aquellos hombres en casa de José: y dióles agua,
    y lavaron sus pies: y dió de comer á sus asnos.'
  ron-BTF: Şi bărbatul a adus bărbaţii în casa lui Iosif şi le-a dat apă şi ei şi-au
    spălat picioarele; iar el a dat măgarilor lor nutreţ.
  eng-WEBP: The man brought the men into Joseph’s house, and gave them water, and
    they washed their feet. He gave their donkeys fodder.
  eng-FBV: The steward took them inside Joseph's house, gave them water to wash their
    feet, and supplied food for their donkeys.
  nld-1939: leidde hij hen naar het huis van Josef, en gaf hun water, om hun voeten
    te wassen, en voer voor hun ezels.
  nch-BL: Teipa quinhuicac san sejco hasta ichaj José. Huan quinmacac at para ma moicxipajpacaca
    huan nojquiya quintamacac ininburrojhua.
  tfr-NTPO: E irgo ga söra jek uunkong José u roshko, ga kong di twara, dre shkwë
    e go wl̈o. Ba öng sëna pjir bakoe.
  vie-1934: rồi đưa anh em vào nhà Giô-sép, đem nước ra cho rửa chân, và cũng cho
    những lừa ăn cỏ nữa.
  hin-CV: जब सेवक उन्हें योसेफ़ के घर के भीतर ले गये, उसने उन्हें पांव धोने के लिए
    पानी दिया, सबने अपने पांव धोए, सेवक ने उनके गधों को चारा भी दिया.
  eng-OURB: The man brought the men into Joseph [May he add]’s house, and gave them
    water, and they washed their feet. He gave their donkeys fodder.
  spa-BES: Y el criado los tomó en la casa de José, y les dio agua para lavar sus
    pies; y les dio comida a sus asnos.
  tdx-tdx: Aa le nampihove’ i mpitoroñey añ’ anjom­ba’ Iosefe ao indaty rey le nan­jo­tsoa’e
    rano, hanasa’e fandia, vaho nifa­hana’e o borìke’eo,
  vid-vid: Ayo chitumagwa nakawabochela mng'handa ya Yusufu, nakamha mazi ga kuhovuga
    magulu gawo, na midogowi jawo jipegwa chilyo.
  pwg-pwg: Ivi sisiya ikovi na bigabiga wawayina irutinaruwesi Josepa ina ku numa
    kamona ma okowa iveresi da kaesi ita kowa ma bade i donki kii vavai iveresi da
    iti kanisi.
  eng-OKE: And the man brought the men into Joseph’s house, and gave water, and they
    washed their feet, and he gave provender for their asses.
  tha-KJV: คนต้นเรือนพาคนเหล่านั้นเข้าไปในบ้านของโยเซฟ แล​้วเอาน้ำให้​เขา เขาก็ล้างเท้าและคนต้นเรือนจัดหญ้าฟางให้ลาเขากิน
  por-BR-2018: 'E aquele homem levou àqueles homens na casa de José: e deu-lhes água,
    e lavaram seus pés: e deu de comer a seus asnos.'
  bco-bco: Eyo꞉ iyo꞉ Yosa꞉ba꞉ a usa tililia꞉ tina꞉ga꞉, gibo꞉ to꞉go꞉dema꞉ki, ho꞉no꞉
    wasulia꞉ dia꞉tabiki, iliyo꞉ gibo꞉ a꞉na to꞉go꞉do꞉. A꞉la꞉ta꞉ga꞉ eyo꞉ ili donkimo꞉
    ma꞉no꞉wo꞉ a꞉na me.
  deu-ELO: Und der Mann führte die Männer in das Haus Josephs und gab ihnen Wasser,
    und sie wuschen ihre Füße; und er gab ihren Eseln Futter.
  ktm-ktm: Lewen marai ikuni su madan tintoi ti hala lon um. Iy iduwe wo odo singi
    ndrike' su. Pe su donki eri iy itou song ile ta su.
  caa-caa: Y de allí uyosiobꞌ macuir uyotot e José, y uyajcꞌu e jaꞌ tuaꞌ upoqui uyocobꞌ
    tamar, y cay uwese uchijobꞌ ubꞌan.
  eng-WYC-2018: and when they were brought into the house, he brought (them) water,
    and they washed their feet, and he gave their asses meats (or and he gave some
    food to their donkeys).
  epo-epo: Kaj tiu homo enkondukis ilin en la domon de Jozef kaj donis akvon, kaj
    ili lavis siajn piedojn; kaj li donis manĝon al iliaj azenoj.
  uig-PIN: U kixi ularni Yüsüpning ɵyigǝ baxlap kirip, ularning putlirini yuyuxiƣa
    su ǝkirip berip, andin exǝklirigǝ yǝm bǝrdi.
  beo-beo: 'Hawa: hamosu ouligisu dunu da olalali huluane diasu ganodini oule asi.
    E da ilia emo dodofema:ne, hano ilima i. E da ilia dougi ilima ha:i manu i.'
  tpi-OTNT: Na bihain wokman i bringim ol i go insait long haus bilong Josep. Em i
    givim wara long ol bilong ol i ken wasim lek, na em i givim kaikai long ol donki
    bilong ol.
  hau-SA: Mai yin hidimar ya ɗauki mutane zuwa gidan Yusuf ya ba su ruwa su wanke
    ƙafafunsu, ya kuma tanada wa jakunansu abinci.
  udu-udu: Dhali wathi/ suski ’kwani bway gu’b ma Yuusup̱ mo dhali c̱i uni yi’de/
    mo dhali ki uni lamki sho’k buni mo dhali ki a’di c̱iki thuluny buni to mmoshwa
    mo si’da/ tani
  uig-LAT: U kishi ularni Yüsüpning öyige bashlap kirip, ularning putlirini yuyushigha
    su ekirip bérip, andin ésheklirige yem berdi.
  nde-nde: Inceku yasiwangenisa amadoda endlini kaJosefa, yawapha amanzi okugeza inyawo
    zawo, yaletha lotshani babobabhemi bawo.
  ton-ton: Pea ʻomi ʻe he tangata ʻae kau tangata ki he fale ʻo Siosefa, ʻo ne ʻatu
    ʻenau vai, pea fufulu honau vaʻe; pea naʻa ne ʻatu ʻae meʻakai ki heʻenau fanga
    ʻasi.
  ces-1613: Uved tedy muž ten lidi ty do domu Jozefova, dal jim vody, aby umyli nohy
    své, dal také obrok oslům jejich.
  eko-eko: Nawiisha khuwaathuula khuwaavirisa nnyupa wa Yuusufu, khuwenkha maati khoosa
    moolu aya na khwinkha etthu-yoojiwa apuuru aya.
  nss-nss: Pe ndramira mbulen ara iwiri hu pe huya nondriya seu ta Yosep. Pe iyki
    ndran para sungeya ndrikahu, pe iya yuk anandrinai iyata hu tongkiy tahu yi.
  eng-WMB: The man brought the men into Joseph’s house, and gave them water, and they
    washed their feet. He gave their donkeys fodder.
  tam-TCV: மேற்பார்வையாளன் யோசேப்பின் சகோதரரை வீட்டுக்கு அழைத்துச்சென்று, அவர்கள்
    கால்களைக் கழுவுவதற்குத் தண்ணீர் கொடுத்தான். அத்துடன் அவர்கள் கழுதைகளுக்குத் தீனியும்
    கொடுத்தான்.
  ceb-ULB: Gidala sa piniyalan ang mga tawo didto sa balay ni Jose. Gihatagan niya
    sila ug tubig, ug nanghugas sila sa ilang mga tiil. Gihatagan niya ug pagkaon
    ang ilang mga asno.
  mkn-mkn: Tarús dong samua maso pi dalam Yusuf pung ruma. Ais, itu kapala urusan
    kasi aer ko dong cuci kasi barisi dong pung kaki. Dia ju kasi makan dong pung
    keledai dong.
  nce-nce: Na bu iniwa Josepbë lowa tlelëkakume. Na bume tu tlëme, elebo flëke swa
    namogotomame. Na hi wesibi mata bubë donki klelime tlëme.
  pol-UBG: Człowiek ten wprowadził tych ludzi do domu Józefa, dał im wody, aby umyli
    sobie nogi; dał też karmę ich osłom.
  agr-agr: Nuna dutika ashí yajuak José jeen utsauwai, dutika yumin juki susauwai
    nawen dijagtinme tusa, nuigtushkam dita burroji aidaunashkam yutain juki ayugtukui.
  kyc-kyc: Dopa pipala nakama baame lanyuo Josepena anda kolandapala nakama ipwame
    kimbu wate pinya lao maipala baame donge dupwa nenge pyakamiya.
  urd-GVU: پھر اُس نے بھائیوں کو یوسف کے گھر میں لے جا کر اُنہیں پاؤں دھونے کے لئے
    پانی اور گدھوں کو چارا دیا۔
  deu-1912: und führte sie in Josephs Haus, gab ihnen Wasser, daß sie ihre Füße wuschen,
    und gab ihren Eseln Futter.
  ntj-ntj: Palunyalu-tjananya warlingka tjarrpatjunu. Puru kapi-tjanampa katingu nintirnu
    tjina-yanku parltjiltjaku. Palunyalu-tjanampa tungki pirniku mirrka nintirnu.
  row-row: De basa se risiꞌ Yusuf ume na rala. Malangga mana tao ues a fee se oe safe
    ei nara. Ana o hani keledei nara boe.
  kan-2017: ಅವರೆಲ್ಲರನ್ನೂ ಯೋಸೇಫನ ಮನೆಯೊಳಗೆ ಕರೆದುಕೊಂಡು ಬಂದನು. ಕಾಲುಗಳನ್ನು ತೊಳೆಯುವುದಕ್ಕೆ
    ನೀರನ್ನು ಕೊಡಿಸಿ, ಅವರ ಕತ್ತೆಗಳಿಗೂ ಮೇವು ಹಾಕಿಸಿದನು.
  ena-ena: La nulɨdɨ via uleŋ muji ivouavɨmi. Ivouavɨci hɨcɨ husavɨbali aba nulɨsaŋ
    avɨli igumi. Lavɨla nulɨdɨ sabaŋ donɨki agɨlasaŋ avi sɨmɨŋ iguci navɨmi.
  tgo-tgo: Rakakaiwoma i vaŋguruwoŋgiya amaamalama Josep ele ŋgoloke tɨne, i giya
    mbwa na thɨ thavwiya gheghenji na i ŋamweŋgiya lenji doŋɨkiko.
  yap-yap: Me fek fare tapigpig fa pi’inem i yib ngalan e naun rok Josef. Me pi’ e
    ran ngorad ngar maluk niged e rifrif u ayrad ngay, me duruw’iy fapi dongki rorad.
  tet-tet: Nunia hotu, sia tama baa Yusuf uman. Klosan nia nola wee, foo baa sia atu
    fasi ain. Nia moos nahaan siakaan kuda keledai.
  hlt-MCSB: Tekah hlang loh hlang rhoek te Joseph im la a khuen. Tui a paek tih a
    kho a yuh phoeiah laak ham rhamcak khaw a tloeng pah.
  mdy-ETH: ማኣሮይዳ ማዻ ዓሶ ዓይሢ ማዺሻሢ ዮሴፔኮ ጌርሲንሢ ዮሴፔ ማኣሪ ዔኪ ጌልዛዖ ቶኮ ማስታንዳ ዋኣሢያ ዒንጊ፥ ዔያቶኮ
    ሃሮማኣ ሙዖ ባኣዚ ዓጌኔ።
  twi-ASANTE: Ɔsomfoɔ panin no de wɔn kɔɔ Yosef fie, maa wɔn nsuo hohoroo wɔn nan
    ase, ɛnna ɔmaa wɔn mfunumu no nso aduane diiɛ.
  bhl-bhl: Koleweko, ikalem yan gingenomin ok sen duyemeko, ikalem donki akal wanin
    kaabom duyemse kale.
  con-NTPO: Tse'i José tsa'onga ca'niamba tsa'ccuma afe cuintsu tise'pa tsu'ttema
    cashi'faye. Toya'caen tise'pa borondeccunga'qque o'fian.
  eng-WEBU: The man brought the men into Joseph’s house, and gave them water, and
    they washed their feet. He gave their donkeys fodder.
  bnp-bnp: Muri a vora i tuli e huriki a bakovi ri lakea na ruma ne Iosep. I habi
    a naru ne ria, ri vahilolo a vahane ria, i vakani a donki ne ria.
  wal-wal: He bitanee he asata Yooseefa soo efiidi, eta tohuwaayyo haattaa ehin, bantta
    tohuwaa meecettidosona. Eta haretuyyo harqquwaa yeggiis.
  mgh-mgh: Wahoolo, ahaarwana inupa ya Yusufu, ni ahaavaha maasi, uwiwululacera inyaa
    ni inama caya nnyo ahovaha yoolya.
  acu-NT: Nunia José jeen wayaawar, ni nawen nijarartas yumin shikirkamiayi. Tura
    ni burrori ainau yuwatniurincha susamiayi.
  spa-PDDPT: Entonces el hombre ordenó a aquellos varones que entraran en la casa
    de José. Les dio agua y lavaron sus pies, y dio forraje a sus asnos.
  gun-gun: Ha'e gui José ro py ogueroike vy yy ogueru opy ojoi aguã. Hymba kuery mburika'i
    guive omongaru.
  agu-BL: Kalena'tz tzun cyoque'ntz xe ca'l Ẍep. Ej nin tak' martoma' a' scyetz tan
    chitx'ajol quikan. Ncha'tz tak' chiwa' yi e' chiburu' yi cy'a'n cya'n.
  eng-PEV: and then he took all those men into Joseph’s house. He got water for them
    to wash their feet, and he got food for their donkeys to eat.
  ilo-ULB: Pinastrek ti mangay-aywan dagiti lallaki iti uneg ti balay ni Jose, “Inikkanna
    ida iti danum, ket binuggoanda dagiti saksakada. Inikkanna iti makan dagiti asnoda.
  kpg-kpg: Tangada hai hegau gaa lahi digaula gi lodo di hale, gaa wanga nadau wai
    gaugau wae, ga haangai nadau ‘donkey’.
  uig-ARA: ئۇ كىشى ئۇلارنى يۈسۈپنىڭ ئۆيىگە باشلاپ كىرىپ، ئۇلارنىڭ پۇتلىرىنى يۇيۇشىغا
    سۇ ئەكىرىپ بېرىپ، ئاندىن ئېشەكلىرىگە يەم بەردى.
  bsp-bsp: Kɔ fum wəkawɛ ɛmbɛrsɛ ŋa nde kəlɔ ka Isifu disrɛ. K'ɔsɔŋ ŋa domun, kɔ ŋambikɛnɛ
    wɛcək. K'ɔsɔŋ sɔ sɔfale səŋan yika.
  bps-bps: Na fagin ale i salig Dyosif di lam i gumnè, na banlén ale yéél du alob
    i blìla, na fafkaanan i dad dongkila.
  mbs-mbs: Impeawop din dan doton te balay i Jose, aw inibing din se wayeg ionaw te
    benis dan. Impekaen din heman se menge asno dan.
  tof-tof: Müót ngakan pama ene pam simarrurr Zosepón müót kugupidü. Ibü nae nókyenóp
    ibü wapór bagulüm. Wa akó ibü donki ngabyónürr.
  sus-sus: a fa e raso Yusufu xɔnyi. A naxa ye so e yi ra, alako e xa e sanyie maxa.
    A naxa ɲooge so e xa sofalee yi ra donse ra.
  pon-2006: Papaho eri kahrehlong pirieno nan tehnpas en Sosep. E ahpw kihong irail
    pihl mehn widen nehrail ko, oh e pil kamwenge neirail ahs ako.
  jae-jae: Go eŋ gêwê lau tau sêsô Josepnê andu sêja ma kêkêŋ bu gêdêŋ êsêac gebe
    sêkwasiŋ eŋkaiŋ ma kêkêŋ gêŋ gêdêŋ nêŋ doŋki seŋ.
  ksd-ksd: Ma ra tutana i ga agure varuk ra tarai ta ra kuba i Iosep, ma i ga tul
    tar ra tava ta diat, ma dia ga puk ra kau i diat, ma i ga tabar kadia umana as
    ma ra magit.
  tur-YTC: Birisi, adamları Yosef’in evine getirdi, onlara su verdi ve ayaklarını
    yıkadılar. Eşeklerine yem verdi.
  bel-N: I ўвёў чалавек той мужоў гэтых у дом Язэпа, і даў вады, і яны абмылі ногі
    свае; і даў корм аслам іхнім.
  grc-BRENT: Καὶ ἤνεγκεν ὕδωρ νίψαι τοὺς πόδας αὐτῶν· καὶ ἔδωκε χορτάσματα τοῖς ὄνοις
    αὐτῶν.
  ind-AYT: Orang itu membawa orang-orang itu masuk ke dalam rumah Yusuf dan memberikan
    air kepada mereka. Mereka pun membasuh kakinya dan orang itu menyediakan makanan
    bagi keledai-keledai mereka.
  lid-lid: Ano ndramak ta lohowan dah kuhi oro a asiu. Ano iy asuni gwa ta sikine
    kati oro ili, ma iy ale anyohan donki.
  nya-nya: Wantchito uja anawalowetsa anthuwo mʼnyumba ya Yosefe, nawapatsa madzi
    kuti asambe mapazi awo. Anadyetsanso abulu awo.
  hrv-hrv: Čovjek zatim uvede ljude u Josipovu kuću; dade im vode da operu noge, a
    njihovoj magaradi baci p§iće.
  mps-mps: Tama agai augwali Josepgo beba odasa pali. Agai augwalibolo te sągą wę
    telabo wę mayu, te nai meba te donkibolo mayu yai.
  llg-llg: Boe ma, basa sala maso leni Yusuf uman dale leu. De malangga mana makanenik
    ndia, fee sala oe fo ala safe lalalao ei nala. Ndia boe oo, fee sila banda keledei
    nala laꞌa.
  tpi-tpi: Na bihain wokman i bringim ol i go insait long haus bilong Josep. Em i
    givim wara long ol bilong ol i ken wasim lek, na em i givim kaikai long ol donki
    bilong ol.
  dan-1931: Og de fremtog deres Gave, før Josef kom hjem ved Middagstid, thi de hørte,
    at de skulde spise der.
  vie-OVCB: Tất cả anh em được vào dinh Giô-sép, được cho nước rửa chân, và lừa được
    ăn.
  lbk-lbk: Sa et inpaskhep san faa nan cheycha'y sin-anag-i is afong Jose. Inagtana
    chaicha's chanom ay iyowascha isnan sikicha, sa na't pinangan nan dangkicha.
  guj-2017: પછી કારભારી બધા ભાઈઓને યૂસફના ઘરમાં લઈ ગયો. તેણે તેઓને પાણી આપ્યું અને
    તેઓએ પગ ધોયા. તેણે તેઓનાં ગધેડાંને ચારો આપ્યો.
  byr-byr: '@see-verse:GEN.043.023'
  awx-awx: Tiwän Josepde yolune päke koke, yanggä bälängä hälutningge yämike, dongginäle
    naxu yämikut.
  pon-2006A: Papaho eri kahrehlong pirieno nan tehnpas en Sosep. E ahpw kihong irail
    pihl mehn widen nehrail ko, oh e pil kamwenge neirail ahs ako.
  por-BRBSL: O homem trouxe os homens para a casa de José, deu-lhes água e eles lavaram
    os pés. Ele deu forragem para os burros deles.
  aly-aly: Warrkenhel renh-rnem Joseph-kenh warl-warl atnwenhek, kwaty renh-rnem anthemel
    kwatyel-anem ingkernem lhewelhetyek. Warrkenhel tangkey atherrkel wantek, kwatyel-anem
    anthwengilek.
  cth-cth: Hottelah ahni ni ahnimouh hah Joseph imthung a kâenkhai teh tui a poe teh,
    a khok a kâpasu awh teh, lanaw hah rawca a poe awh.
  twi-twi: Ɔsomfo panyin no de wɔn kɔɔ Yosef fi, maa wɔn nsu hohoroo wɔn anan ase,
    na ɔmaa wɔn mfurum no nso aduan dii.
  hlt-hlt: Tekah hlang loh hlang rhoek te Joseph im la a khuen. Tui a paek tih a kho
    a yuh phoeiah laak ham rhamcak khaw a tloeng pah.
  tbz-SIM: kɛ́duɔ́ nkɛ̀ bɛ̀ɛ tɑ Sosɛfu cĩ́ɛ̃̀tɛ̀ kudieku, kɛ̀ bɛ̀ɛ bɛ̀ duɔ́ mmɛniɛ
    nkɛ̀ bɛ̀ɛ ɔ́ú bɛ nɑɑ̀cɛ̀i, kɛ̀ bɛ̀ɛ duɔ́ mmudiì sɑ̃mmɑrímúbɛ̀.
  msy-2020: Egha gɨn ingangarir gumazim me inigha Josepɨn dɨpenimɨn aven ghu. Egha
    dɨpar me uan dagariba ruamim, me ganigha, dagheba isa men donkibagh anɨdi.
  txq-txq: Boe ma basa sara maso reni Yusuf uman dale reu. De malangga mana maono-lalau
    naa fee sara oe fo ara safe ralao ein nara. Ana oo fee sira keledein nara raꞌa
    boe.
  aaz-aaz: Onaim sin ntaman okeꞌ neu naiꞌ Yusuf in umi. Rarit aꞌnakat naan anfeen
    sin oe ma nafaun sin haek ein. In naꞌekuꞌ sin bikaes keledai ngguin amsaꞌ.
  azb-azb: O adam qardaşları Yusifin evinə gətirdi. Ayaqlarını yumaq üçün onlara su
    verdi və eşşəklərinə yem verdi.
  eng-DBY: And the man brought the men into Joseph's house, and gave water, and they
    washed their feet; and he gave their asses food.
  hin-2017: तब उस जन ने उन मनुष्यों को यूसुफ के घर में ले जाकर जल दिया, तब उन्होंने
    अपने पाँवों को धोया; फिर उसने उनके गदहों के लिये चारा दिया।
  wol-KYG: Waa ja dugal leen kër Yuusufa, may leen ndox ñu jàngu, ba noppi xont seeni
    mbaam.
  swp-swp: Tau wa i laedi Iosepa ena numa eai, goila ie ledu enadi aedi aba deuridi.
    Abo edi asini hinage i heaidi.
  bjr-bjr: Quqaseenoo misa nifiqa mareenoo Yooseefaana maaqaki munu quqaseenoo nammari
    nimufaqa niku nammari uqusee mariqau. Misa doonkiuqa faqa narana nimufaqa naqau.
  eng-YLT: And the man bringeth in the men into Joseph's house, and giveth water,
    and they wash their feet; and he giveth provender for their asses,
  kne-kne: Asi na ipasgep daida sin beey et iyaanas danom ta owasan dan siki da. Pinakana
    abe din dangki da.
  heg-NTPO: Kon oen totoang taam lakos se Yusuf uma. Hidim tulu in mana-koet ta kat
    beles ui le boe oen iin nas niu-niu. Un kon nalo bel oen keledai las.
  ptu-ptu: mane napasolai tama banuanna Yusuf. Naalaammi uwai nabaseiam bitti'na anna
    mane napandeanni keledainna.
  bzd-NTPO: E' ukuöki̱ ta̱ imítse̱rak iwa̱ se̱raa̱ José u a̱. Eta̱ di' méitö ia̱rak
    klö̀ skuoie. Ñies iburro tiérakitö.
  kwf-kwf: Ma nia ka ngalida saena luma sa Josef, ma ka ngalia maꞋi kafo fuana taufilana
    Ꞌaeda, ma nia ka kwatea fanga fuana dongki kira ki.
  eng-WYC-2017: and when they were brought into the house, he brought water, and they
    washed their feet, and he gave their asses meats.
  eng-WMBB: The man brought the men into Joseph’s house, and gave them water, and
    they washed their feet. He gave their donkeys fodder.
  spp-spp: Maa pi lèŋɛ Yusufu bage e, maa lwɔhɔ kan pi à pi tooyi jyé, maa yalyîre
    kan pi dùfaanɲy'á.
  aey-aey: Odocob sab cofdoc dana eu uqa Josef waliagul ehadi Josefna jona len. Odimei
    uqa jaimiga cusecnu wa adeceb agena cesel sabha aden.
  urd-GVH: फिर उसने भाइयों को यूसुफ़ के घर में ले जाकर उन्हें पाँव धोने के लिए पानी
    और गधों को चारा दिया।
  rug-rug: Meke turaṉa nuquruni sa nabulu pa korapa vetu sari kasa tamatasi, meke
    poni kolo sa, pude daloi sari na nenedi, meke poni ginani tugo sa sari na dia
    doṉ'ki.
  gaz-gaz: Hangafni hojjettootaa sunis jara sana mana Yoosefitti geessee akka isaan
    miilla isaanii dhiqataniif bishaan kenneef; harroota isaaniitiif immoo okaa kenne.
  fra-LSG: Cet homme les fit entrer dans la maison de Joseph; il leur donna de l’eau
    et ils se lavèrent les pieds; il donna aussi du fourrage à leurs ânes.
  gnn-gnn: Ga bitjandhi bili djämamirriyunydja walalay rurrwuyun yukurra djalkirinydja,
    ga biyapul walala yukurra ŋathanydja ga gapunydja wekama walalaŋgalaŋuwu yarraman'kunydja
    walalaŋgu.
  yal-yal: Xɛmɛni ito yi e raso Yusufu a banxin kui. A yi igen so e yii, e yi e sanne
    maxa, a yi balon so e sofanle yii.
  gum-gum: trugurrimbe José waisrømay pera ya, nømui srømmeran kwalamig pi tranøb,
    burrumeran mannamig pønsrøb inchibig køn.
  iou-iou: Imagut yäpmäŋ äpäŋpäŋä noriye kudup Joseptä ini yot gänaŋ yäŋ-yäkŋat yäpmäŋ
    äroŋpäŋ ume gwet yämiŋirän kuroŋi ärutkuŋ. Ume gwet yämiŋkaŋ doŋkinita imaka,
    ketem yämiŋkuk.
  haw-1868: Alakai ae la ua kanaka la i ka poe kanaka iloko o ko Iosepa hale, a haawi
    mai la ia lakou i ka wai, holoi iho la lakou i ko lakou mau wawae, a haawi mai
    la hoi ia i ai na na hoki o lakou.
  arb-NAV: وَأَدْخَلَ الرَّجُلُ الْقَوْمَ إِلَى بَيْتِ يُوسُفَ وَقَدَّمَ لَهُمْ مَاءً
    لِيَغْسِلُوا أَرْجُلَهُمْ، وَعَلِيقاً لِحَمِيرِهِمْ.
  adz-adz: Garam gum iyu ribarangan yatangꞌ Yosef ungaran da irim mpui da ribarangan
    i adzuꞌa fagan gin, da irim nam gadan da ribarangan dongki gan.
  ewe-ewe: Azɔ wokplɔ wo yi Yosef gbɔ le fiasã la me. Wona tsi wo be woaklɔ afɔ, eye
    wona nuɖuɖu woƒe tedziwo.
  eng-LEE: And the man brought the men into Joseph's house; and he gave them water,
    and they washed their feet, and he gave provender to their asses.
  gvn-gvn: '@see-verse:GEN.043.023'
  nna-nna: Palaja kanyajaninyi wiyirr kaninykarti Joseph-milinga mayanga, yinyajaninyi
    ngapa jinaku janpa jinaku. Mayi pukun yinyajaninya tangkikurrangu.
  asm-FB: তাৰ পাছত ঘৰগিৰীয়ে সেই সকলো লোকক যোচেফৰ ঘৰৰ ভিতৰলৈ লৈ গৈ পানী দিলে আৰু তেওঁলোকে
    নিজৰ ভৰি ধুলে; তেওঁ তেওঁলোকৰ গাধবোৰকো খাবলৈ দিলে।
  sus-A: عَ قَ عٍ رَ سٌ يُسُقُ شْنيِ. عَ نَشَ يٍ سٌ عٍ يِ رَ، عَلَكٌ عٍ شَ عٍ سَنيِيٍ
    مَشَ. عَ نَشَ حٌوفٍ سٌ عٍ شَ سٌقَلٍيٍ يِ رَ دٌنسٍ رَ.
  fra-SBL: L'homme fit entrer les hommes dans la maison de Joseph, leur donna de l'eau
    et ils se lavèrent les pieds. Il donna du fourrage à leurs ânes.
  hbo-hbo: וַיָּבֵ֥א הָאִ֛ישׁ אֶת־הָאֲנָשִׁ֖ים בֵּ֣יתָה יֹוסֵ֑ף וַיִּתֶּן־מַ֙יִם֙
    וַיִּרְחֲצ֣וּ רַגְלֵיהֶ֔ם וַיִּתֵּ֥ן מִסְפֹּ֖וא לַחֲמֹֽרֵיהֶֽם׃
  shp-NTPO: Jaskáa pekáo, moa jatíbi jato Josekan xobonko ioa iki. Jain moa jato ioxon,
    jan tachokiikanti onpax jato menia iki. Jainxon jaton yoinaboribi jato pimaxona
    iki.
  eng-WYCLIFFE: and whanne thei weren brouyt in to the hows, he brouyte watir, and
    thei waischiden her feet, and he yaf `meetis to her assis.
  piu-2006: '@see-verse:GEN.043.023'
  pjt-pjt: Ka wati paluṟu tjananya tjarpatjunu waḻi unngu munu wangkangu, “Kaḻaḻa
    kuwari ngayuku mayatjangku pitjala nyurala tjungungku ngalkuṉi.” Munu paluṟu pitingka
    mina tjutiṉu tjananku tjina paltjintjaku. Munu paluṟu pakaṉu uṟilkutu palumpa
    tjanampa tangkiyi tjuṯa mai ungkunytjikitja.
  cwe-cwe: Mulolesi kawasola mbaka mwiikaye ya Yosefu. Kaweng'ha mazi wanawe nhende,
    na kawadima vihongwe wawo.
  bgs-bgs: Igpahu din sikandan tun ta balé i Jose, asta igpid din tun kandan tô wayig
    ébô urasan dan tô mga paa dan. Igpakan din tô mga asno dan.
  kik-kik: Ningĩ mũnene ũcio wa nyũmba ya Jusufu akĩmatwara mũciĩ kwa Jusufu, akĩmahe
    maaĩ ma gwĩthamba magũrũ, na akĩhe ndigiri ciao gĩa kũrĩa.
  ksr-ksr: Kari motooŋ uŋuama Joosefwaa mirinoŋ ugi kanagia soŋgbambutiwaajoŋ apu
    oŋono ano doŋgigia loloo gbojoja nenegia uŋuagiro.
  fra-NCL: Cet homme, les ayant fait entrer dans la maison de Joseph, leur donna de
    l’eau et ils se lavèrent les pieds ; il donna aussi du fourrage à leurs ânes.
  cek-AK: Im toepkung mah nihcae to Joseph im ah caeh haih, khok amsaeh han tui a
    paek moe, laa hrangnawk doeh rawkcak pacah.
  xla-xla: Epapeleye Yosep ya꞉ oko oplamitapo yia꞉ye aya dulu dla elemhetame yia꞉
    hete howahalomolowe yú tipo hamipame ma yia꞉ donki aliya daya ilimaiyo.
  cuk-cuk: Geb degine, Joséʼga-neg-akwed bela negyaba José-e-gwenadgan-odosad. Geb
    ega dii uksad, adi, na nag enukmalagar. Deginbali, e-moli-uayasuidmarga mas uksabalid.
  uig-CYR: У киши уларни Йүсүпниң өйигә башлап кирип, уларниң путлирини жуюшиға су
    әкирип берип, андин ешәклиригә йәм бәрди.
  tel-2017: గృహనిర్వాహకుడు వారిని యోసేపు ఇంట్లోకి తీసికు వచ్చి, వారికి నీళ్ళిస్తే,
    వారు కాళ్ళు కడుక్కున్నారు. అతడు వారి గాడిదలకు మేత వేయించాడు.
  hat-BSA: Epi nonm nan te mennen mesye yo antre lakay Joseph. Li te bay yo dlo, e
    yo te lave pye pa yo. Li te bay bourik yo manje.
  kos-kos: Mwet kulansap sac usak tamulel ekasr ah nu in lohm ah. El sang kof nu selos
    in ohlla nialos, ac el kiteya donkey natulos.
  hbo-WLC: וַיָּבֵ֥א הָאִ֛ישׁ אֶת־הָאֲנָשִׁ֖ים בֵּ֣יתָה יוֹסֵ֑ף וַיִּתֶּן־מַ֙יִם֙
    וַיִּרְחֲצ֣וּ רַגְלֵיהֶ֔ם וַיִּתֵּ֥ן מִסְפּ֖וֹא לַחֲמֹֽרֵיהֶֽם׃
  ibo-ibo: Nʼoge ahụ, odibo ahụ duuru ndị ikom ndị ahụ bata nʼụlọ Josef, nye ha mmiri
    ha ji saa ụkwụ ha. O nyekwara ịnyịnya ibu ha nri.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେ ସେମାନଙ୍କୁ ଯୋଷେଫଙ୍କ ଗୃହ ଭିତରକୁ ନେଇ ଜଳ ଦିଅନ୍ତେ, ସେମାନେ ପାଦ
    ପ୍ରକ୍ଷାଳନ କଲେ; ପୁଣି, ସେ ସେମାନଙ୍କ ଗର୍ଦ୍ଦଭମାନଙ୍କୁ ଆହାର ଦେଲା।
  wmt-wmt: '@see-verse:GEN.043.023'
  chk-chk: Nge ewe chon angang a etiwa ekewe mwän lon imwen Josef, a ngeniir koluk
    pwe repwe talü pecher o amongöü nöür kewe aas.
  ssd-ssd: Kile nu ndek nane kilmba Yosef tuku wandek sinam kina sulumba nu kule kilmba
    nane niŋgina le kupe minyaŋginaig. Taŋanaig le nu doŋki kame ta nyamagaŋ niŋge
    likina le nyinaig.
  rop-rop: en imbin deigim olabat insaid langa det haus, en imbin bringimap woda langa
    olabat blanga washim olabat fut, en imbin fidim ola dongki blanga olabat du.
  ukr-1871: І принїс води їм пообмивати ноги, і дав паші ослам їх.
  eng-AOI: The servant took them into Joseph's house and gave them water to wash their
    feet. Then he gave their donkeys food to eat.
  yon-yon: Kwane Yosef ye deme karubbed yi kuu ambiwoom be aomnekore, yon ogambi yeman
    ye ok bangkandekore, dingkan animan yi donki yaa bangkandoon.
  bch-bch: Ga kus ta paeaeanga toa oa ibada gid ga tila tidudunga Iosep ele lumaeai,
    ta ibada eau ga inam ta tisigiri aed. Ta ipan led donki ad annga pade.
  deu-1951: Und der Mann führte die Männer in Josephs Haus und gab ihnen Wasser, daß
    sie ihre Füße wuschen, und gab ihren Eseln Futter.
  eng-JPS: And the man brought the men into Joseph's house, and gave them water, and
    they washed their feet; and he gave their asses provender.
  ubr-ubr: Bobo orot on ainauan gigiawan iboes sirui Joseph an goai. On sareu ites
    ass sisouen ato on asi donkey i bayues.
  srp-1865: I uvede ih èovjek u kuæu Josifovu, i donese im vode te opraše noge, i
    magarcima njihovijem položi.
  lug-lug: Omusajja bwe yamala okuyingiza abasajja abo mu nnyumba ya Yusufu, nga bamaze
    n’okunaaba ebigere, ng’amaze n’okuliisa endogoyi zaabwe,
  heb-heb: ויבא האיש את האנשים ביתה יוסף ויתן מים וירחצו רגליהם ויתן מספוא לחמריהם׃
  ben-IRV: আর সে তাঁদেরকে যোষেফের বাড়ির ভিতরে নিয়ে গিয়ে জল দিল, তাতে তাঁরা পা ধুলেন
    এবং সে তাঁদের গাধাগুলিকে খাবার দিল।
  pan-pan: ਤਦ ਉਹ ਪੁਰਖ ਉਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਯੂਸੁਫ਼ ਦੇ ਘਰ ਲੈ ਗਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਪਾਣੀ ਦਿੱਤਾ
    ਤਾਂ ਉਨ੍ਹਾਂ ਨੇ ਆਪਣੇ ਪੈਰ ਧੋਤੇ ਅਤੇ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਦੇ ਗਧਿਆਂ ਨੂੰ ਚਾਰਾ ਦਿੱਤਾ।
  tkr-tkr: Mane insanee çocar qavaylenbı Yusufne xaaqa. G'elybı hoğalasın manbışis
    xhyaniy əməleeşisın yemıd helen.
  mwp-mwp: Wa, nuydh na zagethaw mabaygan thana lagoepa mamayidhin nanga, nuydh zapul
    mura balbayginga thanamulpa buth pathamoeydhin. Nuydh thanamulpa nguki madhin
    ngaroepa garwalgaypa a nuydh thanamun donkil aydu poeybaydhin.
  mya-JVB: ယောသပ် အိမ် သို့ သွင်းပြီးမှ ၊ ဝန်စာရေးသည် ရေ ကို ပေး ၍ ခြေ ဆေး စေ၏။ မြည်း
    တို့ကိုလည်း ကျွေး လေ၏။
  tte-O: Kabo nume kana togite-kalatan gamegameowa iyoga luseyagili Yosepa ana nume
    mena, waila iwolena kaekaeli sideulili yo kan iwolegili ali ase sikekan.
  tbg-tbg: Mintima kero Iohepira kaiqa vaiintivano vika ntita vuru Iohepira naavuqi
    kero, vikara nái aiqu hiqaate tiro, namari kaqa nimiro, vika donkivata kara nimiro,
  hmo-hmo: Vadaeni unai hesiai tauna badana ese Iosepa ena ruma lalona dekenai ia
    hakaudia vareai, edia aena huria totona ranu ia henidia, edia doniki dekenai danu
    aniani ia henia.
  ata-ata: Munoꞌu Simeoni muneꞌe noxiꞌa mukalu, la sou muoleneꞌi sou muꞌunalailixaꞌa
    no nano no tani noxou vimoꞌa ne. Xe muavuti la mulai mutau lexa mulailixu noxiꞌa
    sou miꞌuinu tavatavaꞌa no anu, xe mukalu la mulai muꞌaꞌaneꞌi ta donkiiꞌa.
  nfa-nfa: Ka aaꞌi-aaꞌi ra lasi asa dꞌara èmu Yusuf. Hèia kapala urusan èèna hia èi
    ho ra rase haga ra. Aa na ani keledꞌei si hèi.
  urd-urd: और उस शख़्स ने उनको यूसुफ़ के घर में लाकर पानी दिया, और उन्होंने अपने पाँव
    धोए; और उनके गधों को चारा दिया।
  rus-SYN: И ввел тот человек людей сих в дом Иосифов и дал воды, и они омыли ноги
    свои; и дал корму ослам их.
  cbt-NTPO: Ina quëran, ya'ipi chachin Cosi pëinënquë po'morin. Inaquë i'sha nipa'morantëcaiso
    marë' quëtërin. Moranënapitanta', a'carin.
  bqc-SIM: Ziiapi gɛ̃̀ńnↄ Yosɛfu ua, à í kpàmá aa zu'oò, ↄ̃ à sɛ̃ kpà ń zàa'ĩnaↄwa.
  tcz-CHONGTHU: Insung lhacha pa chun miho chu Joseph leng insung lama apuilut tauvin
    ahi, insung lhacha pan twi akengu kisil ngim na ding apen chule sangan ho ding
    anneh jong ape uvin ahi.
  mar-mar: मग त्या कारभाऱ्याने त्या भावांना योसेफाच्या घरी आणले. त्याने त्यांना पाय
    धुण्यासाठी पाणी दिले व त्यांनी पाय धुतले. मग त्याने त्यांच्या गाढवांना वैरण दिली.
  tcs-tcs: Da bossebant blo Zosep i bin teke dempla go insaid aus blo Zosep ane em
    bin gibe dempla wata po wase dempla leg, ane gibe kaikai po ol dongki blo dempla.
  qub-qub: Nircur llapantana yaycuchiran Josëpa wasinman. Chaychönami yacuta apapämuran
    chaquincunata mayllacunanpaj. Bürruncunatapis garaparan.
  bqp-bqp: Bɛgwarii pìi gɛ̃̀ kũńwo Yusufu ↄnn, à í kpàḿma ò zú oo, akũ à sɛ̃̀ɛ kpà
    ń zaakinↄa.
  hat-hat: Chèf domestik la mennen mesye yo lakay Jozèf. Li ba yo dlo pou yo lave
    pye yo, li bay bourik yo manje.
  eng-BSB: And the steward took the men into Joseph’s house, gave them water to wash
    their feet, and provided food for their donkeys.
  tod-tod: É ti lɛɛni Zozɛfe ná-pɛlɛi wu, é ʋa ga ziɛi ti ʋɔ, ti ɠɔɠɔiti maagba.
    É daamianigi veeni ɓalaa ta-zoovalegiti zea.
  eng-WEBPB: The man brought the men into Joseph’s house, and gave them water, and
    they washed their feet. He gave their donkeys fodder.
  kbq-kbq: Ana huteno Josefe eri'za ne'mo'a nompi zamavareno eno, tina tagi zamige'za
    zamaga sese nehazageno, donki zamimofona ne'zana zami'ne.
  nhe-BL: Teipa quinhuicac san sejco hasta ichaj José. Huan quinmacac atl para ma
    moicxipajpacaca huan nojquiya quintlamacac ininburrojhua.
  bus-bus: Bɛgwari pì gɛ̃̀ńyo Yusufu ua guu, à í kpàḿma aↄ̃ zú oo, ben à sɛ̃̀ kpà
    ń zaakinↄa.
  gub-BL: A'e re weraha tàpuz pupe wà. Omono 'y wanupe wazepuez taw romo. Omono temi'u
    waneimaw zumen wanupe no.
  eng-DRA: And having brought them into the house, he fetched water, and they washed
    their feet, and he gave provender to their asses.
  knf-knf: Aneejan baka du katoh awul baka meel kë bañow ihoţ abot awul ŋbuuru ŋi
    baka ujaagal.
