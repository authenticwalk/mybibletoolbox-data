    bir dastixanda tamaq yéyishni yirginchlik dep qarap, ular bilen bille tamaq yémeytti.
  nde-nde: Yena bamupha yedwa, abafowabo labo bodwa, kwathi lamaGibhithe ayesidla
    laye lawo aba wodwa, ngoba amaGibhithe ayengeke adla lamaHebheru, ngoba lokho
    kwakunengeka kumaGibhithe.
  ton-ton: Pea naʻa nau teuteu maʻana tokotaha pe, pea teu kehe maʻanautolu, pea ai
    kehe ki he kakai ʻIsipite naʻe kai mo kinautolu; koeʻuhi naʻe ʻikai kai ʻae kakai
    ʻIsipite ʻo fakataha mo e kakai Hepelū; he ko e meʻa ia naʻe fakaliliʻa ai ʻae
    kakai ʻIsipite.
  ces-1613: I kladli jemu zvláště, a jim obzvláště, Egyptským také, kteříž s ním jídali,
    obzvláštně; nebo nemohou Egyptští jísti s Židy chleba, proto že to ohavnost jest
    Egyptským.
  eko-eko: Khusaruliwa etthu-yoojiwa meeza mattatthu, mamote a Yuusufu, makina a attwiize
    na makina a Amisuri aari ottuukho. Mwaasa yoori yaari haraamu atthu a Misuri oja
    na Meebereewu.
  nss-nss: Pwen hurai anan ara iya keyau sih, pe ana nalin hu ara iya keyau sih i.
    Pe anahu Yisip huro sura yiy ara iya keyau sih i, paratesah, yihu Yisip ara hu
    konoho namnam kinna sura hu Hipuruw pwi yoh. Pakut ara, ara kinmwonen mbulmara
    hu Yisip pwi.
  eng-WMB: They served him by himself, and them by themselves, and the Egyptians who
    ate with him by themselves, because the Egyptians don’t eat with the Hebrews,
    for that is an abomination to the Egyptians.
  tam-TCV: எபிரெயருடன் சாப்பிடுவது எகிப்தியருக்கு அருவருப்பாய் இருந்தபடியால், எகிப்தியர்
    எபிரெயருடன் அமர்ந்து சாப்பிடுவதில்லை. அதனால் யோசேப்புக்கு வேறாகவும், அவன் சகோதரர்களுக்கு
    வேறாகவும், அவனுடன் சாப்பிட்ட எகிப்தியருக்கு வேறாகவும் உணவு பரிமாறப்பட்டது.
  ceb-ULB: Gidalit sa mga sulugoon ang pagkaon nga alang lamang kang Jose ug alang
    usab sa iyang mga igsoong lalaki. Nangaon usab didto ang mga Ehiptohanon uban
    kang Jose tungod kay dili man sila makakaon ug tinapay kauban sa mga Hebreo, kay
    makauulaw kana alang sa mga Ehiptohanon.
  mkn-mkn: Ais dong taro kasi Yusuf makan di meja sandiri. Dia pung kaka-adi dong
    makan di meja laen. Dia pung staf orang Masir dong, ju makan di dong pung meja
    sandiri, tagal orang Masir dong rasa noju dudu makan bacampor deng orang Ibrani.
  nce-nce: Na Josep li masei mëta hi tle. Na bolijahani li masei mëta hi mëtla. Na
    Isip life mago ho, Josepbë lo mëta kë tafa metlabë, li masei mëta blalo hi mëtla.
    Isip life mago ho, bu Hibru life mago home tole hana mëtlekefëtëma, bu yonane
    hana mëtla. Këme nëgeme bu blalo këme hi mëtla.
  pol-UBG: Położono jemu osobno, im osobno i osobno Egipcjanom, którzy z nim jedli.
    Egipcjanie bowiem nie mogą jeść chleba z Hebrajczykami, gdyż to budzi odrazę u
    Egipcjan.
  agr-agr: Tusa timatai inak aidaushkam Josénak makichik mesanum ekettsajui, dutikak
    Jacopa uchiji aidau yuwatnunashkam tikich mesanum ekettsajui. Tuja egiptunmaya
    aents aidaushkam aantsag ditash kanakag yuwidau. Wagki egiptunmaya aentsuk Hebreo
    aentsjaig tsanigkag yumainchau asamtai, dutikau ainawai.
  kyc-kyc: Dokopa Josepe baa yeelyo piso nenge neyamopabanya yangongepe Isipi wambupi
    wakale wakale pyuo nenge neyami. Ipuru wambu pipya role pyao nenge dokopa ipyarama
    lenge renge dokona ingyuo liti pyuo nao peteyami.
  urd-GVU: نوکروں نے یوسف کے لئے کھانے کا الگ انتظام کیا اور بھائیوں کے لئے الگ۔ مصریوں
    کے لئے بھی کھانے کا الگ انتظام تھا، کیونکہ عبرانیوں کے ساتھ کھانا کھانا اُن کی
    نظر میں قابلِ نفرت تھا۔
  deu-1912: Und man trug ihm besonders auf und jenen auch besonders und den Ägyptern,
    die mit ihm aßen auch besonders. Denn die Ägypter dürfen nicht Brot essen mit
    den Hebräern, denn es ist ein Greuel vor ihnen.
  ntj-ntj: Nyangka waarka palyalpayi kutjulu-tjananya kurta pirninya nyinatjunu. Tjiinya-tjananya
    ngaapirinypa nyinatjunkula-wanarnu. Kurta tirnanya kurranyulu nyinatjunkulalpi
    tjukarurrulu marlanypa pirninya-tjananya nyinatjunkula-wanarnu palunyalu marlanypa
    marlangkatjanya marla mularrpa nyinatjunu. Nyangka-yanku nyakulalpi yayirni-yayirnirringu.
    Palunyalu-ya kuliranytja, “Yuwa-parta, ngaanya ninti?” Nyangka Tjawutjalu kutjulu
    nyinarra ngalkulanytja. Nyangka-raya palunyaku kurtapirtilu mawurntaltu ngalyanyinarra
    ngalkulanytja. Nyangka-ya Yiitjipunyamartatji pirnilu mawurntalturtu puru nyinarra
    ngalkulanytja. Tjiinya-tjanampa Yiitjipunyamartatji pirniku mayaka ngaralanytja
    Yiipuru pirningka lurrtjurringkula ngalkunytjamaaltu wantirratjaku. Palunyalanguru-ya
    mawurntaltu nyinarra ngalkulanytja.
  row-row: Ara tao fee Yusuf naa mia mei mesaꞌ ne. Odi-aꞌa nara raa sia mei feaꞌ.
    Atahori Masir mana tao ues nara raa sia mei feaꞌ boe, huu atahori Masir ra melumudꞌu
    raa raꞌabꞌue ro atahori Ibrani ra.
  kan-2017: ಪರಿಚಾರಕರು ಅವನಿಗೂ ಅವನ ಅಣ್ಣತಮ್ಮಂದಿರಿಗೂ ಅವನ ಸಂಗಡವಿದ್ದ ಐಗುಪ್ತರಿಗೂ ಬೇರೆ ಬೇರೆಯಾಗಿ
    ಊಟಕ್ಕೆ ಬಡಿಸಿದರು. ಏಕೆಂದರೆ ಐಗುಪ್ತರು ಇಬ್ರಿಯರ ಜೊತೆ ಸಹಪಂಕ್ತಿಯಲ್ಲಿ ಊಟಮಾಡುತ್ತಿರಲಿಲ್ಲ.
    ಅದು ಐಗುಪ್ತರಿಗೆ ಅಸಹ್ಯವಾಗಿತ್ತು.
  ena-ena: Lɨci lulavɨla Josepɨ saŋ vadɨm mu hɨvɨ lamavɨmi. Nudɨ isaimahalinu saŋ
    vadɨm mu hɨvɨ lamavɨmi. Isipɨ fɨli tɨbɨ hɨsɨŋ limu hɨhɨle Josepɨ hula hɨniavɨhadami
    agɨlasaŋ vadɨm mu hɨvɨ lamavɨmi. Isipɨ fɨli tɨbɨ hɨsɨŋ agɨlaŋ Ibɨlu ciaŋ hɨsɨŋ
    agɨlaŋ hula pam ma navɨhadami sadaŋ nulɨsaŋ vadɨm mu hɨvɨ lamavɨci navɨmi. Isipɨ
    fɨli tɨbɨ hɨsɨŋ agɨlaŋ Ibɨlu ciaŋ hɨsɨŋ agɨlaŋ hula pam lama sɨmɨŋ nana agadɨ
    igavɨdaci sɨbɨlɨ sɨbaŋ hɨniadami.
  tgo-tgo: Ghanɨŋga ghambaŋa Josep mbe le ghamba ghanɨŋga, oghaghae mbe lenji ghamba
    ghanɨŋga na Ijipt gharɨgharɨniye mbe lenji ghamba ghanɨŋga, kaiwae Ijipt gharɨgharɨniye
    thɨ ghɨmara njoŋanjoŋaŋgiya Hibru gharɨgharɨniye iya kaiwae maa thɨ ghanɨŋga weinjiyaŋgi.
  yap-yap: Mi ni pi’ gan Josef nga reb e tebel ni go ir, mi ni pi’ gan pi walagen
    nga reb e tebel ni go’ yad; ma girdi’ nu Egypt nra uned ngak Josef ko abich e
    ni pi’ garad ngabang, ya yad be finey ni ban’en nib gel e tamra’ riy ni fa’an
    yad ra un ngak e girdi’ ni Hebrew ko abich.
  tet-tet: Hotu, sia nadiꞌa salin Yusuf haan iha fatin ida. Maun-alin sia, salin iha
    fatin seluk. Yusuf niakaan maluk ema Mesir sia mak naa bele no nia, iha fatin
    ida duꞌuk. Sia nalo nunia, tan ema Mesir sia nakribi tuur naa namutuk no ema Ibrani.
  hlt-MCSB: Te dongah Joseph khaw amah loh, a manuca te khaw amah amah loh, Joseph
    taengkah aka ca Egypt rhoek long khaw amah amah loh a poep uh. Te Egypt ham tueilaehkoi
    la a om dongah Hebrew taengah buh caak ham Egypt ham tah coeng pawh.
  mdy-ETH: ሙዖ ሂዲ ሺኢሾናኔ፦ ዒዛም ዱማ፥ ጌርሲንሢም ዱማ፥ ዒኢካ ሙዓ ጊብፄ ዓጮ ዓሶማኣ ዱማ ጊኢጊሺንቴኔ፤ ያዺ ዱማሲ ጊኢጊሺንቴሢ
    ጊብፄ ዓጮ ዓሳ ዔብሬ ዓጮ ዓሶና ዎላ ሙዖ ቦሂሳያ ማሂ ፓይዳሢሮኬ።
  twi-ASANTE: Wɔtoo Yosef ɛpono wɔ baabi, ɛnna wɔtoo anuanom no nso ɛpono wɔ baabi
    wɔ ɛdan korɔ no ara mu. Misraimfoɔ a wɔyɛ Yosef asomfoɔ no nso didii wɔ baabi
    foforɔ, ɛfiri sɛ, Misraimfoɔ ne Hebrifoɔ nto nsa nnidi, ɛyɛ wɔn akyiwadeɛ.
  bhl-bhl: Yangei, i fein wanin de teleko, Yosew emikel amen, awkunum kumel imikel
    amen, alik alik biim wanin amen amen yak yak deyem teleko, duyemsiliw kale. Nimtew
    angom? Isiw kawtiw i Kibulu kawtiw iso diw ke waninba kesomi, “Be inkal so, wa
    eisneng ete te!”, angakabiliw kasike.
  con-NTPO: Josémbeja fae mesanga ccutsian'fa. Jacob dutssiyendeccumbeja faesu mesanga,
    toya'caen Joséi'ccu ji'cho egiptondeccumbeja faesu mesanga ccutsian'fa. Nane egiptondeccuja
    hebreondeccui'ccu fae'ngae dyaipa añe chi'ga'fa.
  eng-WEBU: They served him by himself, and them by themselves, and the Egyptians
    who ate with him by themselves, because the Egyptians don’t eat with the Hebrews,
    for that is an abomination to the Egyptians.
  bnp-bnp: E Iosep i made herehere, i kani. E huriki e turana mai ri made palupu na
    dede tara ri kani. E huriki a Egipto ra ri turana, ri made na tabeke tara, a vuhuna
    e huriki a Egipto i uka ma ri rere ni kani palupu turana e huriki a Hibru.
  wal-wal: Eti ayyo dumma, he ishanttayyo dumma, hegan aara miya Gibxxe asatuyyo dumma
    aattidosona; aissi giikko, Gibxxe asati Ibraawe asatuura issippe mookkona. Hegee
    Gibxxe biittaa asata sheneyiyaabaa.
  mgh-mgh: Ahomeeliya yoolya veekhawe Yusufu, woohatakanelana asunnawe ale, ni annaciipitu
    yalyanawe na ayo yahomeeliya veekha, kontha annaciipitu khayaalamuliya walyana
    annaperewu. Uyo waari mwiikho aya.
  acu-NT: Tamati Josénka yurumkan chikich misanam niisha pujtusarmiayi. Tura José
    yachi ainauka niisha chikich misanam keemsar, tura ejiptonmaya ainausha niisha
    chikich misanam keemsarmiayi. Kame, ejiptonmaya ainau hebreo ainaujaingkia kichik
    misanmangka yuwachmin asaramtai turawarmiayi.
  spa-PDDPT: Pero sirvieron separadamente para ellos y por separado para los egipcios
    que comían con él, pues los egipcios no podían comer alimentos con los hebreos,
    porque eso era repugnancia para los egipcios.
  gun-gun: Ha'e ramo ixupe omoĩ ae'i, ha'e kuery pe omoĩ ae'i avi, ha'e Egito pygua
    kuery ha'e kuery reve okaru va'e pe omoĩ ae'i avi, mba'eta Egito pygua kuery pe
    nda'evei hebreu kuery reve okaru aguã, Egito kuery rekorã va'ekue rami vy.
  agu-BL: Apart wane't tetz Ẍep. Ej nin apart e' wane't yi e' stzicy. Ncha'tz apart
    e' wane't yi e' aj Egipto yi na chak'uj tu Ẍep, na xan ẍchiwutz yi nink chiwan
    scyuch' yi e' hebrey.
  eng-PEV: In that room there was Joseph, and Joseph’s brothers, and some Egypt people.
    Joseph’s workers went and got food for them all. Those Egypt people didn’t want
    to sit with Joseph’s brothers, because Joseph’s brothers were from the Hebrew
    tribe, and the Egypt people reckoned it was wrong to eat food with Hebrew people.
    That’s what their culture said. So those Egypt people sat by themselves, and Joseph
    had a special place for himself.
  ilo-ULB: Nagserbian dagiti adipen ni Jose nga is-isuna ken dagiti agkakabsat nga
    is-isuda. Nakipangan dagiti Egipcio sadiay nga is-isuda laeng gapu ta saan a mabalin
    a makipangan dagiti Egipcio iti tinapay kadagiti Hebreo, ta makarimon dayta kadagiti
    Egipcio.
  kpg-kpg: Joseph nogo noho i teebele e dahi ge ono duaahina i tuai deebele. Digau
    Egypt nogo dau e miami nogo noho i di nadau deebele, idimaa e hagalangaadia di nadau
    noho dalia digau Hebrew e miami i teebele.
  uig-ARA: خىزمەتكارلار يۈسۈپكە ئايرىم، ئۇلارغا ئايرىم ۋە يۈسۈپ بىلەن بىللە تاماققا
    كەلگەن مىسىرلىقلارغىمۇ ئايرىم تاماق قويدى؛ چۈنكى مىسىرلىقلار ئىبرانىيلار بىلەن
    بىر داستىخاندا تاماق يېيىشنى يىرگىنچلىك دەپ قاراپ، ئۇلار بىلەن بىللە تاماق يېمەيتتى.
  bsp-bsp: K'ambɛrɛ Isifu yeri taciŋa, awɛŋc aŋa taciŋa, kɔ aMisira ŋa ŋayi sɔ taciŋa.
    Bawo aMisira ŋaŋcwosɛ fɛ kəpaŋnɛ dap da yeri kɔ aHebəru.
  bps-bps: Stani i dad gukmaanla, du mahal i lamisa Dyosif, na i dad flanekan lê mahal
    i dale lamisa, na lê mahal i lamisa i gukmaan i dad to di Idyif, i dademela kmaan,
    du i dad to di Idyif ani, i ukumla là ale mayè kmaan di saféd i dad to Hibru,
    du too sasè di dale.
  mbs-mbs: Tinani se kènanan dan, so sebad se lemisa i Jose, aw sebad se lemisa te
    menge kedowa din, aw sebad heman se lemisa te menge tege Ehipto kimaen kidoen,
    so eked keibeg se menge tege Ehipto komaen doma te menge Hebreo, so eglindoan
    te menge tege Ehipto se menge Hebreo.
  tof-tof: Alo kla we arrgrrütóp, Zosepón tóbanan tógal akó oya zonaretalab tibióban
    tógal. Akó ene Izipt pam, usakü nidi elop, ibü go tibióban tógal. Ibü gidazan
    bóktanórr, Izipt kolpama koke dabyónónóp Ibrru kolpampükü alom, zitülkus inkü
    dabyónüm ngazirra.
  sus-sus: A xa walikɛe naxa a gbe sa a xati ma, e a taarae gbe dɔxɔ e xati ma, e
    Misirakae gbe fan dɔxɔ e xati ma, barima Misirakae nun Eburu mixie mu e dɛgema
    yire keren. Misirakae xa naamunyi mu tinma na ra feo.
  pon-2006: Sosep ket ni ehu tehpel a rie ko ni ehu. Mehn Isip ko me iang kepin sako
    pil pato ni ehu tehpel, pwe re kin wiahki mehkot kanamenek oh kasaroh iang mehn
    Ipru kan mwohdehng ni ehu tehpel.
  jae-jae: Êsêac sêjam sakiŋ eŋ tauŋa to êsêac tauŋŋa ma lau Aiguptu, taŋ seŋ gêŋ
    sêwiŋ eŋ naŋ, tauŋŋa amboac tonaŋgeŋ, gebe lau Aiguptu nêŋ jao kêkô gebe sêniŋ
    gêŋ sêwiŋ lau Ebolai atom. Gêŋ tonaŋ lau Aiguptu sêlic amboac gêŋ alôb-alôb.
  ksd-ksd: Ma dia ga vung varbaiane ana magit ma adiat, ma ai ra tarai Aigipto bula,
    nina dia ga ian varurung me; tago ra tarai Aigipto pa dia ga ian varurung ma ra
    tarai Ebraio, tago a bilak na magit nam pire ra tarai Aigipto.
  tur-YTC: Yosef’e ayrı, kardeşlerine ayrı ve Yosef’le yemek yiyen Mısırlılar’a ayrı
    hizmet edildi. Çünkü Mısırlılar İbraniler’le yemek yemezlerdi ve bunu iğrençlik
    sayarlardı.
  bel-N: I паставілі яму асобна, і ім асобна, і Эгіпцянам, якія елі з ім, асобна,
    бо Эгіпцяне ня могуць есьці з Гебраямі хлеб, бо гэта агіда для Эгіпту.
  grc-BRENT: Καὶ παρέθηκαν αὐτῷ μόνῳ, καὶ αὐτοῖς καθʼ ἑαυτούς, καὶ τοῖς Αἰγυπτίοις
    τοῖς συνδειπνοῦσι μετʼ αὐτοῦ καθʼ ἑαυτούς· οὐ γὰρ ἐδύναντο οἱ Αἰγύπτιοι συνεσθίειν
    μετὰ τῶν Ἐβραίων ἄρτους· βδέλυγμα γάρ ἐστι τοῖς Αἰγυπτίοις.
  ind-AYT: Mereka menyiapkan baginya secara tersendiri, dan bagi saudara-saudaranya
    secara tersendiri, dan bagi orang Mesir, yang makan bersamanya, secara tersendiri.
    Orang Mesir tidak dapat makan roti bersama orang Ibrani karena hal itu adalah
    kekejian bagi orang Mesir.
  lid-lid: Josep badeh udu bada sau ari labai eme nyamon tan ili, ya nadu tinen oro
    badeh ado rasou labai. Ya iri lau badu Ijip badeh are len labai aimon nyamon tiri
    labai, tasah iri Ijip badeh winiyan baimon nyamon hawe iri Hiburu bwe, tasah iri
    Ijip badeh sumukok iri.
  nya-nya: Anamupatsira Yosefe chakudya payekha, abale ake aja pawokha, ndiponso Aigupto
    amene ankadya pamodzi ndi iye nawonso pawokha. Izi zinali choncho chifukwa Aigupto
    ankanyansidwa kudya pamodzi ndi Ahebri.
  hrv-hrv: Staviše njemu napose, njima napose, a napose opet Egipćanima koji su s
    njim jeli. Egipćani ne bi mogli jesti s Hebrejima, jer bi to Egipćanima bilo odvratno.
  mps-mps: Augwaligo te Josepgo nai te gasa tebol saiba muyu, te aga ama dedego nai
    te gasa tebol saiba muyu yali. Te Isip dabe augwaligo te Hibru dabe dali nai deli
    madi tubo te hagela yai. Te augwaligo bomai pode te dolo meni da, te homu yai.
  llg-llg: Boe ma, ala tao fee Yusuf naꞌa nai mei hehelik esa. Ndia kaꞌa-fadi nala,
    laꞌa lai mei feꞌek. Ndia pegawe hataholi Masir asa, laꞌa lai sila mei hehelin
    boe. Huu hataholi Masir asa, lameda nunute langgatuuk laꞌa seseok lo hataholi
    Ibrani.
  tpi-tpi: Ol i putim kaikai bilong Josep long narapela tebol na bilong ol brata long
    narapela tebol. Na ol Isip i stap wantaim Josep ol i kaikai long narapela tebol
    gen, long wanem, ol Isip i no save kaikai wantaim ol Hibru. Dispela pasin i nogut
    tru long ai bilong ol.
  dan-1931: De blev bænket foran ham efter Alder, den førstefødte øverst og den yngste
    nederst, og Mændene undrede sig og så på hverandre;
  vie-OVCB: Người nhà dọn cho Giô-sép ăn riêng, các anh em ngồi bàn khác, và người
    Ai Cập dự tiệc cũng ngồi riêng, vì người Ai Cập ghê tởm người Hê-bơ-rơ nên không
    bao giờ ăn chung.
  lbk-lbk: Teken nan lamisaan Jose ay nangisangowancha isnan kanena, ya teken akhes
    ay lamisaan nan nangisangowancha isnan kanen nan et-adna. Teken kayet nan lamisaan
    nan iyEgipto ay mangmangan ischi, tay ngaakhen nan iyEgipto ay makikan isnan Hebreo.
  guj-2017: દાસોએ યૂસફને માટે, તેના ભાઈઓને માટે તથા જે મિસરીઓ તેની સાથે જમવાના હતા
    તેઓને માટે અલગ અલગ ટેબલ પર ભોજન પીરસ્યું. કેમ કે મિસરીઓ હિબ્રૂઓ સાથે જમતા ન હતા,
    કેમ કે મિસરીઓ તેઓ સાથે અમંગળપણું લાગે છે.
  byr-byr: '@see-verse:GEN.043.031'
  awx-awx: Tiwänä sike, Josepde gwenu inätä imike, notnä täkwäkge inätä yämike, Isip
    nanä Josepde yolune nakayingu inätä sikyämikin. Isip nanätä naxu Hibru nanäxät
    näningge mähe hikngä natäxakin. Ge unekänu nänangäsändo. Ile tiwän inäinä sikyämikin.
  pon-2006A: Sosep ket ni ehu tehpel a rie ko ni ehu. Mehn Isip ko me iang kepin sako
    pil pato ni ehu tehpel, pwe re kin wiahki mehkot kanamenek oh kasaroh iang mehn
    Ipru kan mwohdehng ni ehu tehpel.
  por-BRBSL: Eles o serviram sozinho, e eles sozinhos, e os egípcios que comiam com
    ele sozinhos, porque os egípcios não comem com os hebreus, pois isso é uma abominação
    para os egípcios.
  aly-aly: Joseph taypel anyentel anenh, ament-areny. Awayikw-rnem taypel ingwerelarl
    anek. Egypt-areny-rnem taypel ingwer-itwek arrpemarl anenh. Rernem arlkarirrenh
    Hebrew-rnem-itwek amern arlkwekerr.
  cth-cth: Hottelah ahni hanlah aloukcalah, ahnimouh hanlah aloukcalah, a coun e Izipnaw
    hanlah aloukcalah, bangkongtetpawiteh, Izipnaw ni Hebrunaw hoi bu rei cat khai
    boihoeh, hothateh Izipnaw hanlah panuettho e lah ao.
  twi-twi: Wɔtoo Yosef pon wɔ baabi, na wɔtoo anuanom no nso pon wɔ baabi wɔ ɔdan
    koro no ara mu. Misraimfo a wɔyɛ Yosef asomfo no nso didii wɔ baabi foforo, efisɛ
    Misraimfo no mmu Hebrifo, na wɔne wɔn ato nsa adidi.
  hlt-hlt: Te dongah Joseph khaw amah loh, a manuca te khaw amah amah loh, Joseph
    taengkah aka ca Egypt rhoek long khaw amah amah loh a poep uh. Te Egypt ham tueilaehkoi
    la a om dongah Hebrew taengah buh caak ham Egypt ham tah coeng pawh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ ɑ̃nnɛ́ Sosɛfu kɛ́cɑ̃́nnɛ́, kɛ́ɑ̃nnɛ́ o tebìí kɛ́cɑ̃́nnɛ́, kɛ́ɑ̃nnɛ́
    Esibiti kɔbɛ kɛ́cɑ̃́nnɛ́. Esibiti kó ikuɔ́ do í yíé mbɛ̀ bo wɛ̃nnɛ́nɛ̀mɛ̀ Ebedeebɛ
    kɛ́di.
  msy-2020: Egha me Josep baghavɨra dagheba dagher dakozir igharazim dafegha, an aveghbuaba
    bagha igharazim dafe. Isipia Hibrun adarazi koma apir puvatɨ. Arazir kam men damazibar
    bar derazir puvatɨ, kamaghɨn, Isipian Josep ko itiba, me dagher dakozir igharazim
    gapera.
  txq-txq: Ara fee Yusuf mesa kana naꞌa feꞌe neu mei esa. Ndia kaꞌa-fadin nara raꞌa
    reu mei laen. Ndia penggawe hatahori Masir asa oo raꞌa feꞌe reu mei laen boe,
    nahuu ara nunute mete ma raꞌa rakabua ro hatahori Ibranir.
  aaz-aaz: Sin nabarab bukaet neu naiꞌ Yusuf anbi mei jes in nmees kuun. In orif-tataf
    sin nbukaen nbin mei jes aꞌtetaꞌ. In ameupt ein, nbukaen nbin mei jes kuuk. Natuin
    atoin Masir sin nnaben ate sin nhaiꞌniis sin tuak ein karu sin nbukaen buꞌ-buaꞌ
    nok atoin Ibranis sin.
  azb-azb: Yeməyi ona ayrıca, qardaşlarına ayrıca, onunla birgə yeyən Misirlilərə
    isə ayrıca qoydular, çünki Misirlilər İbranilərlə birgə yemək yeməzdilər; bu,
    Misirlilər üçün iyrənc bir şey idi.
  eng-DBY: And they set on for him by himself, and for them by themselves, and for
    the Egyptians who ate with him by themselves; because the Egyptians might not
    eat bread with the Hebrews, for that is an abomination unto the Egyptians.
  hin-2017: तब उन्होंने उसके लिये तो अलग, और भाइयों के लिये भी अलग, और जो मिस्री उसके
    संग खाते थे, उनके लिये भी अलग, भोजन परोसा; इसलिए कि मिस्री इब्रियों के साथ भोजन
    नहीं कर सकते, वरन् मिस्री ऐसा करना घृणित समझते थे।
  wol-KYG: Loolu wees ñu may Yuusufa moom rekk; ber doomi baayam ya. Waa Misra ña
    fa doon lekke it, ñu beral leen seen ndab, ngir waa Misra daawuñu bokk ak Ebrë
    yi lekk, ndax mbañ la fa woon.
  swp-swp: Abo iabom ana se sua hesuala, eo isi isibom adi, abo Aigupito tataodi adi,
    isi maedi se aiaigogo, paana Aigupito tataodi nige maediyao Heberu tataodi se
    aiai esega, paana laulau me i baaea ariri Aigupito tataodi matadi eai.
  bjr-bjr: Miqi qufanoo suqee marufa narana naadu naadu rakiqanau. Yooseefaana aaduma
    teeboorasaa rakiqa amaqanau. Kafaa mina afasausa mara naaduma teeboorasaa rakiqa
    nimaqanau. Isipa maqannaasa minaki nee marusa naaduma moo teeboorasaa rakiqa nimaqanau.
    Isipa maqannaasa Qeeburu maqannaasa faqa narana narara nikooqee marusa marunara
    naadu naadu naqau.
  eng-YLT: 'And they place for him by himself, and for them by themselves, and for
    the Egyptians who are eating with him by themselves: for the Egyptians are unable
    to eat bread with the Hebrews, for it [is] an abomination to the Egyptians.'
  kne-kne: Et talatalen da din maisango en daida. Ang-anggoy Jose sin esay lamisaan
    yan din aag-i na pay sin esa. Wada da abey taga-Egipto ay naikakasin sin esay
    lamisaan, tan eweeween di taga-Egipto ay makikikan sin Hebreo.
  heg-NTPO: Oen todo bel Yusuf in kaa se mija mes kisa. Un kaka-palin nas kaa se mija
    mes didang. Un ima-ii atuil Mesir ras kon kaa se oen mija esa. Undeng atuil Mesir
    ras nikis in daad le kaa leo-leo nol atuil Ibrani las.
  ptu-ptu: Ma'meja senga' ia duka' Yusuf mangngande anna ma'meja senga' duka' solasubunna.
    Anna ingganna to Mesir dipalao senga' ia duka' mejanna, aka nakahidi' la sola-sola
    to Ibrani mangngande.
  bzd-NTPO: José tiérakitö bánet. Iëlpa tiérakitö bánet. Egiptowak chköke José u a̱
    e'pa tiérakitö bánet ñies. Hebreowak dör ñá egiptowak a̱ e' kue̱ki̱ ie'pa kë̀
    a̱ ka̱wö ta̱' chkök ie'pa ta̱ ñita̱.
  kwf-kwf: Nia tua ana ta tatafe ni fanga, ma ngwaefuta nia ki kira ka tua ana ta
    tatafe ni fanga, ma ngwaꞋi toꞋa ꞋaꞋana ana fanoa neꞋeri neꞋe kira fanga faꞋinia
    kira tua logo ana ta tatafe ni fanga, sulia nia abu kira ka fanga faꞋinia kwalafa
    sa Eba.
  eng-WYC-2017: Which were set forth to Joseph by himself, and to his brethren by
    themselves, and to the Egyptians that ate together by themselves; for it is unleaveful
    to Egyptians to eat with Hebrews, and they guess such a feast unholy.
  eng-WMBB: They served him by himself, and them by themselves, and the Egyptians
    who ate with him by themselves, because the Egyptians don’t eat with the Hebrews,
    for that is an abomination to the Egyptians.
  spp-spp: Ka pi i Yusufu ɲjyìŋi wwû uye kanni na, maa u sìɲɛɛbii wuŋi wwû uye kanni
    na. Misira shiinbii pi mpyi ná pi e ke, maa pire wuŋi wwû uye kanni na, ɲaha na
    yɛ Misira shiinbii mpyi na ɲɛɛg'a lyî ná *Eburu shiinbil'e mɛ. Mà tàanna ná pi
    Kile kuni i, lire ɲyɛ a tíi mɛ.
  aey-aey: Odocob age casac Josefna sab qoin. Odimeig age Josef waliagul agena sab
    qoin. Odimeig age Isipdec dana ageca sab joqagannu bilein eu agena sab qoin. Qa
    Isip dana age Hibru dana gami sab gabandu joqagannu qee gale adel. Eunu abes bilein.
  urd-GVH: नौकरों ने यूसुफ़ के लिए खाने का अलग इंतज़ाम किया और भाइयों के लिए अलग।
    मिसरियों के लिए भी खाने का अलग इंतज़ाम था, क्योंकि इबरानियों के साथ खाना खाना
    उनकी नज़र में क़ाबिले-नफ़रत था।
  rug-rug: Ba se Zosepa si henahena koa keke tevolo meke sari kasa tasina si henahena
    koa keke tevolo votikaena. Meke sari na tie Izipi saripu henahena vasina si ta
    poni vata kale tugo koa keke tevolo, na lopu boka henahena turaṉae koa ri na tie
    Hiburu si arini, ura na hopena pa hahanana tadirini si pude gua asa.
  gaz-gaz: Jarris sababii warri Gibxi Ibroota wajjin hin nyaanneef Yoosefiif kophaatti,
    obboloota isaatiif kophaatti, warra Gibxi kanneen isa wajjin nyaataniifis kophaatti
    dhiʼeessan; Ibroota wajjin nyaachuun warra Gibxi biratti jibbisiisaa tureetii.
  fra-LSG: On servit Joseph à part, et ses frères à part; les Égyptiens qui mangeaient
    avec lui furent aussi servis à part, car les Égyptiens ne pouvaient pas manger
    avec les Hébreux, parce que c’est à leurs yeux une abomination.
  gnn-gnn: Yo, ŋayipinydja Djotjiptja nhina gänaŋuwala bala'palalili, ga walalanydja
    ŋunhi nhanŋu wäwa'mirriŋunydja walala wiripuŋulili bala'palalili, liŋgu walala
    ŋuli Yetjippuyŋuyunydja yolŋu'‐yulŋuyu ḻakaranha yukurranha Yipurupuyŋunhanydja
    nhäŋiniŋ'‐ḻakaranhana, yakana walala ŋuli ḻukanha walalaŋgala galki.
  yal-yal: E yi a gbeen sa a danna, a tadane fan yi dɔxɔ e danna. Misiran kaan naxanye
    yi e dɛgema a xɔn ma ne fan yi lu e danna, bayo Misiran kaane nun Heburu muxune
    mi yi e dɛgɛ yire kedenni. Misiran kaane e namunna mi yi tinɲɛ na ma feu.
  gum-gum: Inchen José mab wamisramibe nøørø køben, katø nunelane nøørø tamara purrønana,
    egipciosmera tru Joséba mabelane katø nøørø mab purramig tamarøbelø køn, kaguende
    egipciosmerabe nøm kørewa tøgaguigube hebreosmerababe trubalatø purramisra mamig
    kømíig kua, kaguen nømuimbe treebe larrø trømbøig købig køben.
  iou-iou: Ude iweränä watä äma unitä ketem ini äbot-äbot peŋ yämiŋkuk. Josepta inigän,
    Josep noriyeta inigän, eruk Josep täŋo piä ämaniye, Isip nanik unita inigän peŋkuk.
    Isip naniktä Hibru ämakät ketem penta nakta taräki nadäk täŋkuŋo unita udewä täŋkuk.
  haw-1868: Kau mai la lakou nana ma ke kaawale, a na lakou ma ke kaawale, a na ko
    Aigupita i ai pu me ia ma ke kaawale; no ka mea, aole e hiki i ko Aigupita, ke
    ai pu me na Hebera, he mea haumia ia i ko Aigupita.
  arb-NAV: فَقَدَّمُوا لَهُ وَحْدَهُ، وَلَهُمْ وَحْدَهُمْ، وَلِلْمِصْرِيِّينَ الآكِلِينَ
    مَعَهُ وَحْدَهُمْ، إِذْ أَنَّهُ مَحْظُورٌ عَلَى الْمِصْرِيِّينَ أَنْ يَأْكُلُوا
    مَعَ الْعِبْرَانِيِّينَ، لأَنَّ ذَلِكَ رِجْسٌ عِنْدَهُمْ.
  adz-adz: Ribigi irim Yosef nanggan gadan i mumai mangan da rain rusan gan i mumai
    mangan. Rib Idzip ruta Yosef mpadan ugu iga nam mumai mangan, i rib Idzip wasangꞌ
    i ruta rib Hibru mpruꞌa ruan gada nam u. I rib Idzip nanggan pumuꞌan da itsanga
    rib Hibru da nanggan gadan ibi nam bubumpuadan da ipaꞌ ruan gin.
  ewe-ewe: Yosef ɖeka nɔ kplɔ̃ ŋu, nɔviawo nɔ kplɔ̃ bubu ŋu, eye Egiptetɔwo hã nɔ
    kplɔ bubu sãa ŋu, elabena Egiptetɔwo doa vlo Hebritɔwo, eye womeɖua nu kpli wo
    o.
  eng-LEE: And they set on for him by himself, and for them by themselves; and for
    the Egyptians, who did eat with him, by themselves; because the Egyptians may
    not eat bread with the Hebrews; for that is an abomination unto the Egyptians.
  gvn-gvn: '@see-verse:GEN.043.031'
  nna-nna: Purlpilu Joseph-milalu warrkamu pulukurrangulu kajana jirnijaninyi mamajirrangu
    Joseph-milirrangu, murrkangunya wirrirniyi walangkarrkarti, nyirtingunya warinykartingi,
    wiyirr partijirringi wirrirnayijaninyi. Kajana jirnijaninyi, murrkangunya walangkarr,
    malyartarrangu, nyirtingunya nyirrirnikarti, Palajunngarra. Pirirrimarta parrjarnikinyarninyi.
    “Yukuyilpirla ngayarta jarrinyinyi!” Yija yiji ngawu karrinyikinyiyi. Palanga
    warajanga ngananyikinyiyi, Joseph-pa mamajirrangu palinymilipa Egypt-jarrangupa.
    Joseph kajarna warajanga table-ja. Palinymili mamajirrangupa nyirtingunyapa warinyja
    table-ja kajarnikinyiyi. Warinyarrangu kajarnikinyiyi warinyja table-ja, kajamarta
    kajarnikinyiyi. Egypt-arrangulu munukata kajanakata warajanga Hebrew marrngunga.
  asm-FB: তেতিয়া দাসবোৰে যোচেফক, তেওঁৰ ভায়েক-ককায়েকসকলক আৰু যি মিচৰীয়সকলে যোচেফৰ
    লগত ভোজন কৰে, তেওঁলোকক বেলেগ বেলেগকৈ খাবলৈ দিলে; কিয়নো মিচৰীয়সকলে ইব্ৰীয়াসকলৰ
    সৈতে খোৱা-বোৱা নকৰে; কাৰণ সেয়া মিচৰীয়সকলৰ কাৰণে এক ঘৃণনীয় কাৰ্য।
  sus-A: عَ شَ وَلِكّيٍ نَشَ عَ فبٍ سَ عَ شَتِ مَ، عٍ عَ تَارَيٍ فبٍ دْشْ عٍ شَتِ
    مَ، عٍ مِسِرَكَيٍ فبٍ قَن دْشْ عٍ شَتِ مَ، بَرِ مَ مِسِرَكَيٍ نُن عٍبُرُ مِشِيٍ
    مُ عٍ دّفٍمَ يِرٍ كٍرٍن. مِسِرَكَيٍ شَ نَامُنيِ مُ تِنمَ نَ رَ قٍوٌ.
  fra-SBL: Ils le servirent seuls, eux seuls, et les Égyptiens qui mangèrent avec
    lui seuls, car les Égyptiens ne mangent pas avec les Hébreux, car c'est une abomination
    pour les Égyptiens.
  hbo-hbo: וַיָּשִׂ֥ימוּ לֹ֛ו לְבַדֹּ֖ו וְלָהֶ֣ם לְבַדָּ֑ם וְלַמִּצְרִ֞ים הָאֹכְלִ֤ים
    אִתֹּו֙ לְבַדָּ֔ם כִּי֩ לֹ֨א יוּכְל֜וּן הַמִּצְרִ֗ים לֶאֱכֹ֤ל אֶת־הָֽעִבְרִים֙
    לֶ֔חֶם כִּי־תֹועֵבָ֥ה הִ֖וא לְמִצְרָֽיִם׃
  shp-NTPO: Jatianra moa pikin peonoxon, wetsa mesan jawen piti José axonkana iki.
    Jatian ja Jacobnin bakebobiribi, wetsa mesan axonkana iki. Jainxon ja Egipto jonibobiribi,
    jatonbiribibo axonkana iki; jaton axé meran, hebreo jonibo betan pitima yoiai
    iketian.
  eng-WYCLIFFE: '`And whanne tho weren set to Joseph by hym silf, and to the britheren
    bi hem silf, and to Egipcyans that eeten to gidre by hem silf; for it is vnleueful
    to Egipcians to ete with Ebrewis, and thei gessen sich a feeste vnhooli.'
  piu-2006: '@see-verse:GEN.043.031'
  pjt-pjt: Munu Josephalu taipula kutjungka nyinara ngalkuningi kutjungku. Kaya palumpa
    kuṯa tjuṯangku munu maḻanypa kutjungku kuḻu taipula kutjupangka nyinara ngalkuningi.
    Kaya Itjipanya nguraṟa tjuṯangku taipula kutjupangka nyinara ngalkuningi, panya
    tjaka paluṟu tjana aṉangu Iipuṟu tjuṯaku kuraringkupai nguwanpa munuya tjanala
    mai tjungungku ngalkupai wiya.
  cwe-cwe: Yosefu kagaliligwa ndiya yake yaidumwe mwiimeza, na wandugu zake waidumwe.
    Wamisili wadile hamwe iviya waigola kwaviya ni mwiko kuja ndiya hamwe na Waebulaniya.
  bgs-bgs: Igássa tô ágkannanan dan, su duwán lamisa para ki Jose, asta ássa tô lamisa
    para katô mga kataladi din. Ássa tô lamisa para katô mga taga Ehipto na igkan
    tun kandan, su tô mga taga Ehipto dì mému kuman duma katô mga Hebreo, su dì madigár
    tun kandan.
  kik-kik: Makĩigĩra Jusufu irio ciake arĩ wiki, na ariũ a ithe marĩ oiki, nao andũ
    a Misiri marĩ oiki, tondũ andũ a Misiri matingĩarĩanĩire na Ahibirania tondũ warĩ
    thaahu harĩo.
  ksr-ksr: Iijipt yoŋonoŋ Hibruu ejemba yoŋowo motooŋ nene newombaajoŋ mogi arokuukuuyawo
    koloojiwaajoŋ ii amamaaŋkeju. Kawaajoŋ Joosefwaa neneya ii iyaŋa koma mugi raro
    daremuŋuruta yoŋoo ii iyaŋa koma oŋoŋgi ragi Iijipt ejemba iwo nene newombaajoŋ
    kaŋ ragiti, iyoŋoo nenegia ii iyaŋa koŋgi ragi.
  fra-NCL: 'On le servit à part, et ses frères à part, à part aussi les Egyptiens
    qui mangeaient avec lui, car les Egyptiens ne peuvent prendre leurs repas avec
    les Hébreux : c’est une abomination pour les Egyptiens.'
  cek-AK: Angmabueng caak hanah buh to patoemh pae o, anih ih nawkamyanawk caak hanah
    doeh ahmuen kalah ah buh to patoem pae o; anih hoi nawnto buhcaa Izip kaminawk
    hanah doeh buh to patoem pae o toeng; Izip kaminawk hanah panuet thoh pongah,
    Izip kaminawk loe Hebru kaminawk hoi nawnto buhcaa o ai.
  xla-xla: Epapeleye yia꞉ daya dlowedeme popa꞉mama Yosep meyelo polaiyo. Epame ya꞉
    bapadulo ma miyelo popa꞉iyo. Epalati Isip so Yosep mate daya dlalo so mape miyelo
    popa꞉iyo. Adipalati, Isip sotapo yia꞉ aiyalma dolumama Hibulu so mate yimkata
    daya podesemdiyo.
  cuk-cuk: Joséʼga mese-gwagwengi mas ega urbismalad. Jacob-e-masmalagardi baid-mesegi,
    degine, Egipto-dulemar-eba-mas-gunmaladga baid-mesegi urbismarmogad. Ar ade, Egipto-dulemar
    Hebreo-dulemarbo geg mas gunned, ega ised-dummad gued.
  uig-CYR: Хизмәткарлар Йүсүпкә айрим, уларға айрим вә Йүсүп билән биллә тамаққа кәлгән
    мисирлиқларғиму айрим тамақ қойди; чүнки мисирлиқлар ибранийлар билән бир дәстиханда
    тамақ йейишни жиркиничлик дәп қарап, улар билән биллә тамақ йемәйтти.
  tel-2017: అతనికీ వారికీ అతనితో భోజనం చేస్తున్న ఐగుప్తీయులకు వేర్వేరుగా వడ్డించారు.
    ఐగుప్తీయులు హెబ్రీయులతో కలిసి భోజనం చేయరు. అది ఐగుప్తీయులకు అసహ్యం.
  hat-BSA: Epi yo te sèvi Joseph nan yon kote pou kont li, e lòt Ejipsyen yo pou kont
    yo, paske yon Ejipsyen pa t kapab manje avèk yon Ebre. Paske sa se yon abominasyon
    pou Ejipsyen yo.
  kos-kos: Kitakat Joseph ke sie tepu uh, ac tamulel lal ah ke sie pacna tepu. Mwet
    Egypt ma welulos mongo uh srengla liki mwet inge ac mongo ke sie pacna tepu, ke
    sripen elos filiya in nunak lalos mu mwet Hebrew uh kupansuwol in welulos mongo.
  hbo-WLC: וַיָּשִׂ֥ימוּ ל֛וֹ לְבַדּ֖וֹ וְלָהֶ֣ם לְבַדָּ֑ם וְלַמִּצְרִ֞ים הָאֹכְלִ֤ים
    אִתּוֹ֙ לְבַדָּ֔ם כִּי֩ לֹ֨א יוּכְל֜וּן הַמִּצְרִ֗ים לֶאֱכֹ֤ל אֶת־הָֽעִבְרִים֙
    לֶ֔חֶם כִּי־תוֹעֵבָ֥ה הִ֖וא לְמִצְרָֽיִם׃
  ibo-ibo: Ha doziiri ya nri nke ya iche, doziekwara ụmụnne ya nri nke ha iche. Otu
    a kwa, ha dozikwaara ndị Ijipt ya na ha na-erikọ nri, nri nke ha iche. Nʼihi na
    ọ bụ ihe arụ nʼanya ndị Ijipt na ha na ndị Hibru ga-erikọta nri ọnụ.
  ory-ory: ତହିଁରେ ଭୃତ୍ୟମାନେ ଯୋଷେଫଙ୍କ ନିମନ୍ତେ ଓ ତାଙ୍କ ଭାଇମାନଙ୍କ ନିମନ୍ତେ, ପୁଣି, ତାଙ୍କ
    ସଙ୍ଗେ ଭୋଜନକାରୀ ମିସରୀୟ ଲୋକମାନଙ୍କ ନିମନ୍ତେ ପୃଥକ ପୃଥକ ପରିବେଷଣ କଲେ, କାରଣ ଏବ୍ରୀୟମାନଙ୍କ
    ସହିତ ଭୋଜନ କରିବାର ମିସରୀୟମାନଙ୍କର ବ୍ୟବହାର ନ ଥିଲା; ତାହା ମିସରୀୟମାନଙ୍କର ଘୃଣିତ କର୍ମ।
  wmt-wmt: '@see-verse:GEN.043.031'
  chk-chk: Iwe, ekewe chon angang ra aimwüela enen Josef, enen pwin kewe pwal enen
    ekewe chon Isip ra eti Josef le mongö. Pun ekewe chon Isip resap mochen mongö
    ngeni chon Ipru, pokiten ra fokun anioputeer.
  ssd-ssd: Nane Yosef tuku nyamagaŋ kilmba mbain inum mbolŋge patikinaig sulumba aba
    kat nuŋe tuku nyamagaŋ ta mbain inum mbolŋge patikinaig. Isip mbal afu Yosef ndoŋ
    minnaig ta nane mata mbain yamokŋge isukusnaig. Ta ndaŋam? Isip mbal nane Hibru
    mbal talaniŋmba ake agaŋ taŋaŋ ŋga nane ndoŋ tuma isukuse ndakanu.
  rop-rop: Wal Josef bin jidan langa wanbala teibul miselp, en ola braja blanga im
    bin jidan langa najawan teibul, en ola Ijip pipul bin jidan langa najawan teibul
    igin. Deibin abum dina lagijat na, dumaji ola Ijip pipul bin reken miselp haibala
    pipul, en dei nomo bin oldei larram ola Hibru pipul dagat daga langa teibul garram
    olabat.
  ukr-1871: І подано йому окроме, а тим окроме, і Египтянам, що з ним обідали. Не
    можуть бо Египтяне їсти з Євреями; гидують бо тим Египтяне.
  eng-AOI: Joseph was sitting separately by himself at one table, and the brothers
    were sitting away from him at a different table. Some Egyptians were also eating
    there. They were separate too because they didn't want to sit with people from
    a different country.
  yon-yon: ye deme karubbed Yosef ye arak arimbed ye animan akiiwe, arak mamaa arimbed
    Yosef ye aagoroka yi animan akiiwe, arak mamaa arimbed Idyipdan yi animan akiiwe
    kamiwen, amborom kuu Hibrudan yoom ani kuu Idyipdan yi dowakenban anam.
  bch-bch: Io, Iosep idio imado ngan popou ede, be itar kapeipei timado ngan popou
    ede pade, be gid Isip timado ngan popou ede pade, ngansa gid Isip ga gid Ibru
    tirangrang ngan tiluplup ga tianean mao. Ngansa ngan gid Isip matad, eine paeamao.
  deu-1951: Und man trug ihm und ihnen besonders auf, desgleichen den Ägyptern, die
    mit ihm aßen, auch besonders; denn die Ägypter dürfen nicht mit den Hebräern zusammen
    essen, es ist ihnen ein Greuel.
  eng-JPS: And they set on for him by himself, and for them by themselves, and for
    the Egyptians, that did eat with him, by themselves; because the Egyptians might
    not eat bread with the Hebrews; for that is an abomination unto the Egyptians.
  ubr-ubr: Joseph an sen on mabinai siyein ato taitain tutuan asi sen on mabisi siyein.
    Egypt bobo orot iyabon ato Joseph mat sena kaitamom si yam on ari on mabisi sites
    siyam, yabin osi asi kakaf a asi kik iyau nanaba men fofonin Hebrew yangan mat
    kaitanei siu sinam.
  srp-1865: I donesoše njemu napose, i njima napose, i Misircima koji objedovahu u
    njega napose, jer ne mogahu Misirci jesti s Jevrejima, jer je to neèisto Misircima.
  lug-lug: Ye ne bamuwa eyiye yekka, ne baganda be bokka, n’Abamisiri abalya naye
    nabo ne bagabulwa bokka, kubanga Abamisiri tebalyanga n’Abaebulaniya, kubanga
    kyali kivve eri Abamisiri.
  heb-heb: וישימו לו לבדו ולהם לבדם ולמצרים האכלים אתו לבדם כי לא יוכלון המצרים לאכל
    את העברים לחם כי תועבה הוא למצרים׃
  ben-IRV: তখন তাঁর জন্য আলাদা ও তাঁর ভাইদের জন্য আলাদা এবং তাঁর সঙ্গে ভোজনকারী মিশরীয়দের
    জন্য আলাদা পরিবেশন করা হল, কারণ ইব্রীয়দের সঙ্গে মিশরীয়েরা খাবার খায় না; কারণ
    তা মিশরীয়দের ঘৃণার কাজ।
  pan-pan: ਤਾਂ ਉਨ੍ਹਾਂ ਨੇ ਯੂਸੁਫ਼ ਦੇ ਲਈ ਵੱਖਰੀ ਅਤੇ ਉਨ੍ਹਾਂ ਲਈ ਵੱਖਰੀ ਅਤੇ ਮਿਸਰੀਆਂ ਲਈ ਜਿਹੜੇ
    ਉਹ ਦੇ ਨਾਲ ਖਾਂਦੇ ਸਨ, ਇਸ ਲਈ ਵੱਖਰੀ ਰੋਟੀ ਰੱਖੀ ਕਿਉਂ ਜੋ ਮਿਸਰੀ ਇਬਰਾਨੀਆਂ ਦੇ ਨਾਲ ਰੋਟੀ ਨਹੀਂ
    ਖਾ ਸਕਦੇ ਸਨ ਕਿਉਂ ਜੋ ਇਹ ਮਿਸਰੀਆਂ ਲਈ ਤੁੱਛ ਸੀ।
  tkr-tkr: Otxhuniy mang'us curayda, çocaaşis curayda, mang'uka kar otxhanne Misirbışis
    curayda qadayle. Misirğançenbışisse Cühüt'yaaşika sacigee kar oxhanas əxən deşdiy,
    mançile Misirğançenbı həlyvəyq'ənanbıniy.
  mwp-mwp: Thana mura yaynanob aygudaw lagiya ay purthaw. Yoewsepa nuy wara pasinu,
    a nungu tukuypal urapun mayn wara pasinu, a thana Aykupithu mabaygal wara pasinu.
    Thana kedha zoenguz kedha aymoedhin kedha, Aykupithu mabaygoepa gegeyadh kedha
    thanamulpa aygudoepa kalmel niyaypa Eberaw mabaygiya.
  mya-JVB: ယောသပ်ဘို့တပွဲ၊ အစ်ကိုတို့ဘို့တပွဲ၊ ယောသပ် နှင့် စား သော အဲဂုတ္တု လူတို့
    ဘို့တပွဲ အသီးအသီးတို့ကို ပြင် ကြ၏။ အဲဂုတ္တု လူတို့သည် ဟေဗြဲ လူတို့နှင့်အတူ မ စား
    ရ၊ ထို အမှုကို အဲဂုတ္တု လူတို့သည် ရွံ့ တတ်ကြ၏။
  tte-O: Yosepa iboma ana kaba kekan uloina, kanakavao ali kaba kekan uloina yo besiele
    siya Itipita mekanakavao topaisowa ali kaba kekan uloina kaiwena siya Itipita
    ali nuwatu yakato tomo Ibeliu siya tomo bikibikili.
  tbg-tbg: Minti tivakero Iohepiva vo taintaqaa nariaraa oquvi vaumanta, Iohepira
    kaiqa vaiintinavu kara raaquke Iohepira ami, Iohepira qata vakaukavara vo taintaqaa
    oquvi vauka kara raaquke nimi, Isipi vaiinti vonavu vika nariaraa vo taintaqaa
    oquvi vaukavata kara raaquke nimura. Isipi vatanaaka tiha, Tenavu Hiparu vatanaa
    hampata kara naarorave ti, vika nariaraa vo taintaqaa kara ne vaura.
  hmo-hmo: Vadaeni aniani idia atoa, pata ta dekenai be Iosepa ena, pata ta dekenai
    be idia edia, ma pata ta dekenai be Aigupito taudia edia, badina Aigupito taudia
    edia kara be Heberu taudia danu idia aniani lasi gabu tamona dekenai, Aigupito
    taudia dekenai unai be hemarai gauna.
  ata-ata: Aneꞌi minoꞌu laꞌilali ne mukalu la sou Iosepu ne, milai mimuxaxu naꞌu no
    luu vile vaꞌaxu sou anusisi mulai muxolu sou munoꞌu. Xe ta vimovimou ne, milai
    mikalineꞌi sou miꞌani no luu vile vaꞌaxu mo. Xe ta mitema seꞌi ne Aixiputo e iloꞌa
    Iosepu ixoxolu no tani noxou ne, miꞌani vaꞌaxu mo, xo ta Aixiputo ne, ilavusou
    iloꞌa ta Evalaio ixolu ipipita sou iꞌaniꞌani uasi.
  nfa-nfa: Ra lalau ngangaꞌa hia Yusuf mei leo. Aa aꞌari na sèra raꞌa mei leo. Dhèu
    sabꞌa dhèu Masir sèra, raꞌa ètu mei rèngu mesa ra. Lula dhèu Masir sèra madenge
    ladhe madhèdi raꞌa paꞌèci dènge dhèu Ibrani.
  urd-urd: और उन्होंने उसके लिए अलग और उनके लिए जुदा, और मिस्रियों के लिए, जो उसके
    साथ खाते थे, जुदा खाना लगाया; क्यूँकि मिस्र के लोग इब्रानियों के साथ खाना नहीं
    खा सकते थे, क्यूँकि मिस्रियों को इससे कराहियत है।
  rus-SYN: И подали ему особо, и им особо, и Египтянам, обедавшим с ним, особо, ибо
    Египтяне не могут есть с Евреями, потому что это мерзость для Египтян.
  cbt-NTPO: Cosiso', a'na misaquë nisha o'huintopi. Cacopo hui'ninpitanta a'na misaquë
    nisha o'huintopi. Iquipitoro'santa Cosirë' coshatopiso', a'na misaquë nisha o'huintopi
    anta'. Iquipitoro'saso', iprioro'sarë' coshatacaiso', na'in pochin ni'pi. Napoaton
    nisha coshatopi.
  bqc-SIM: Wà blɛ dìlɛɛ̀ ado, ampiↄ ńtɛ̃ɛ, Egipi pↄ́ aa kuaànↄↄ ńtɛ̃ɛ lↄ, asa
    Egipiↄ lí pↄble ń Ɛbɛluↄo, aali yãalɛńnↄo.
  tcz-CHONGTHU: Hijeh chun amahon Joseph ding atum in, amaho ding atumin, chule ama
    toh nekhom ding Egypt mite ding atumin ankong asem tauve, ijeh inem itile Egypt
    miten Hebrew mite toh an aneh khom ngailouvu, neh khom ding chu Egypt mite dinga
    bohna khat hiya ahiye.
  mar-mar: योसेफाला त्यांनी वेगळे व त्याच्या भावांना वेगळे वाढले. मिसरी लोक त्याच्यासोबत
    तेथे वेगळे असे जेवले, कारण इब्री लोकांबरोबर मिसरी लोक जेवण जेवत नसत, कारण मिसऱ्यांना
    ते तिरस्कारणीय वाटत असे.
  tcs-tcs: Dempla i bin gibe kaikai po Zosep lo wan teibol, ane i bin gibe kaikai
    po dem bala lo nada teibol. Dem pipol blo Izipt uda bin kam po kaikai lo Zosep
    i bin kaikai lo nada teibol, bikoz dempla i prapa eite dem Ibrupipol ane no laik
    po kaikai wea dempla.
  qub-qub: Juc mësaman shuyni Josëta gararan, juc mësamanna wauguincunata. Chay wasicho
    micoj Egipto runacunatapis juc mësaman gararan. Egipto runacunaga juc-lä jäpa
    runacunawan iwal manami imaypis micojchu. Chaymi Egipto runacunapäga hebreo runacunawan
    micuy fiyupa melanäcuypaj caran.
  bqp-bqp: Ò pↄ́ble dìtɛnɛ ado, ń pↄ́ sↄ̃ adona, Misila kũ ò kú kãaonↄ pↄ́ adona
    dↄ, zaakũ Misilanↄ dì pↄ́ ble kũ Eberunↄro òdi kakara kũńworo.
  hat-hat: Yo te sèvi yon tab apa pou Jozèf, yon tab apa pou frè l' yo ak yon lòt
    tab apa pou moun peyi Lejip ki t'ap manje ansanm ak yo tou, paske pou moun peyi
    Lejip yo, se ta yon wont pou yo chita manje sou menm tab ak ebre yo.
  eng-BSB: They separately served Joseph, his brothers, and the Egyptians. They ate
    separately because the Egyptians would not eat with the Hebrews, since that was
    detestable to them.
  tod-tod: Ti Zozɛfe nɔnɔi veeni zea yɛ, kɛɛɠɛleaiti tɔnɔi ɠɛ yɛ, Ezipete nuiti ti
    ɠɛni laamiizu pɔ bɛ, naati ɓalaa tɔnɔ veeni ti ya yɛ, mazɔlɔɔ Ezipete nuiti ti
    la ɠɛni kɛa, ti ʋa laami ʋɔɔma ta Eɓulu nuiti, ti ɠaazu kɔzɔba va ɠɛni ga naa.
  eng-WEBPB: They served him by himself, and them by themselves, and the Egyptians
    who ate with him by themselves, because the Egyptians don’t eat with the Hebrews,
    for that is an abomination to the Egyptians.
  kbq-kbq: Josefe ne'zana arure atimi'za, zamagrira arure atinte zamante'za, Isipi
    naga'mo'za zamagragu ne'zana ne'naze. Na'ankure Isipi vahe'mo'za Hibru vahe'enena
    magopina bretia onegahaze. Isipi vahe'mo'za Hibru vahe'enema magopi kave ne'zankura
    zamesra huno zamagotegahie.
  nhe-BL: Huan quitequilijque José itlacualis iselti ipan se mesa, huan iicnihua ipan
    seyoc. Huan ipan seyoc mesa quintequilijque nopa egiptome tlen tlacuayayaj ihuaya
    José. Pampa tlali Egipto ehuani quinijiyayayaj hebreo tlacame huan ax tlacuayayaj
    ininhuaya.
  bus-bus: Wà pↄ́blee dìɛnɛ ado, aↄ̃ pↄ́ sↄ̃ adona, Igipiti kɛ̀ aↄ̃ↄ kúonↄ pↄ́ adona
    dↄ, zaakɛ Igipitinↄ è pↄ́ ble kↄ̃n Eberunↄro aↄ̃è kakↄ̃ańyoro.
  gub-BL: Omono temi'u Zuze pe amo ywyrapewhu rehe wà. Omono temi'u tyky'yr wanupe
    amo ae ywyrapewhu rehe wà. Omono temi'u Ezit ywy rehe har a'e pe har wanupe amo
    ae ywyrapewhu rehe wà. Ta'e Emerew numuwete kwaw tupàn Ezit rehe har wazar a'e
    wà xe. A'e rupi Ezit ywy rehe har numai'u kwaw Emerew wanuwake wà.
  eng-DRA: 'And when it was set on, for Joseph apart, and for his brethren apart,
    for the Egyptians also that ate with him, apart, (for it is unlawful for the Egyptians
    to eat with the Hebrews, and they think such a feast profane):'
  knf-knf: 'Bayişa mpaţ, ayiş babuk aşin mpaţ abot ayiş bañaaŋ biki Ejiptu ţiki biki
    Ejiptu baanhil pde ţi dko dloolan na biki Iŧrayel : bapok uko mënţ bnuura.'
