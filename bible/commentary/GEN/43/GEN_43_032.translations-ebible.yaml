  kan-OKCV: ಆಗ ಅವರು ಯೋಸೇಫನಿಗೆ, ಅವನ ಅಣ್ಣತಮ್ಮಂದಿರಿಗೂ ಅವನ ಸಂಗಡ ಇದ್ದ ಈಜಿಪ್ಟಿನವರಿಗೂ ಬೇರೆಬೇರೆಯಾಗಿ
