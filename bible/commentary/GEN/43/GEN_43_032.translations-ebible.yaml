    Aburrajukwaba wurrakina wurrukwala wurruminakina angalya WarningiYijiba warnumamalya
    nuw-alyubarinuma aninga yakwujina. Wurreyebijeba aburrajukwaba mena na-waranguma
    wurrakina nara kuw-ambarrina wurruminjirrkingka-manja warnumamalya.
  eng-ASVBT: 'And they set on for him by himself, and for them by themselves, and
    for the Egyptians, that did eat with him, by themselves: because the Egyptians
    might not eat bread with the Hebrews; for that is an abomination unto the Egyptians.'
  mna-mna: Tikam kini ma imar, to tiur Yosep kana isala mbalia ta, mi toono bizin
    ma tiziini kan isala mbalia toro, mi zin Aikuptu tabe ziŋan tikan i, na kan isala
    mbalia toro. Pa mbulu kizin Aikuptu imbot pataaŋa kek. Irao ziŋan zin Iburu tikanan
    kini ila mbata na som. Pa mbulu ta kembei na, zin Aikuptu kan lelen pa ri sa som
    kat.
  ita-1885: Furono adunque recate le vivande a lui da parte, a loro da parte, e agli
    Egizj che mangiavano con lui da parte; conciossiachè gli Egizj non possano mangiare
    con gli Ebrei; perciocchè ciò è cosa abbominevole agli Egizj.
  eng-LXXUP: And they set on bread for him alone, and for them by themselves, and
    for the Egyptians feasting with him by themselves, for the Egyptians could not
    eat bread with the Hebrews, for it is an abomination to the Egyptians.
  eng-ULB: The servants served Joseph by himself and the brothers by themselves. The
