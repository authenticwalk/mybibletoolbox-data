verse: GEN.043.032
translations:
  mal-C: 'അവർ അദ്ദേഹത്തിനും സഹോദരന്മാർക്കും അദ്ദേഹത്തോടൊപ്പം ആഹാരം കഴിക്കുന്ന ഈജിപ്റ്റുകാർക്കും
    പ്രത്യേകം പ്രത്യേകമായി ഭക്ഷണം വിളമ്പി: കാരണം ഈജിപ്റ്റുകാർ എബ്രായരോടുകൂടെ ആഹാരം
    കഴിക്കുകയില്ല, അവർക്ക് അതു വെറുപ്പാണ്.'
  deu-TKW: Da trug man ihm besonders auf und ihnen besonders und ebenso den Ägyptern,
    die mit ihm speisten. Die Ägypter dürfen nämlich nicht mit den Hebräern zusammen
    speisen, denn das gilt den Ägyptern als eine Verunreinigung.
  lin-lin: Batielaki Jozefi bilei na mesa na ye moko, bandeko na ye mpe na mesa na
    bango ; bongo bato ya Ejipito oyo bazalaki kolia na ye esika moko, bango mpe na
    mesa na bango, pamba te bato ya Ejipito bakokaki te kolia esika moko na Ba-Ebre,
    pamba te ezalaki ekila mpo na bato ya Ejipito.
  cbr-NT: Usa 'ain ka an kakësabiokin an ñu 'axunkë unikaman José axa 'apu 'ikë abiribi
    mesanu aín piti nanxuanan aín xukë́nkama aribi bëtsi mesanu nanxuankëxa, nanxuanan
    ka an ñu 'axunkë egipcio unikama aribi bëtsi mesanu nanxuankëxa atun ka hebreo
    unikamabëtan mëskuxun piama 'ikën.
  eng-LSV: 'And they place for him by himself, and for them by themselves, and for
    the Egyptians who are eating with him by themselves: for the Egyptians are unable
    to eat bread with the Hebrews, for it [is] an abomination to the Egyptians.'
  bmu-bmu: Ijipt yeŋön Hibru ambazip yembuk mohotŋe nene nembingö mötketka imbiloŋloŋambuk
    akzawaŋgöra mi osimakze. Miaŋgöra Josefkö neneŋi mi inanŋök köl waŋgigetka tari
    darumunurupŋi yeŋgö mi inanŋök köl eŋgiget tatketka Ijipt ambazip yambuk nene
    nembingö kaba tatkeri, yeŋgö neneŋini mi inanŋök kölgetka tatket.
  eng-GNV: 'And they prepared for him by himselfe, and for them by themselues, and
    for the Egyptians, which did eate with him, by themselues, because the Egyptians
    might not eate bread with the Ebrewes: for that was an abomination vnto the Egyptians.'
  eng-WEBSTER: And they set on for him by himself, and for them by themselves, and
    for the Egyptians who ate with him, by themselves; because the Egyptians might
    not eat bread with the Hebrews; for that is an abomination to the Egyptians.
  nhw-BL: Huan quitequilijque José itlacualis iseltzi ipan se mesa, huan iicnihua
    ipan seyoc. Huan ipan seyoc mesa quintequilijque nopa egiptome catli tlacuayayaj
    ihuaya José. Pampa tlali Egipto ehuani quinijiyayayaj hebreo masehualme huan amo
    tlacuayayaj ininhuaya.
  swh-ONEN: Wakampakulia Yosefu peke yake, ndugu zake peke yao na Wamisri waliokula
    pamoja naye peke yao, kwa sababu Wamisri wasingeweza kula pamoja na Waebrania,
    kwa maana ilikuwa ni chukizo kwa Wamisri.
  bba-bba: Mɑ u sinɑ nɛnɛm, win mɑɑbu kɑ wɔnɔ mɑɑ nɛnɛm, Eɡibitiɡii be bɑ rɑ mɑɑ kɑ
    nùn di, be mɑɑ nɛnɛm. Domi Eɡibitiɡibu bɑ ku rɑ kɑ̃ bu kɑ Heberubɑ di sɑnnu yèn
    sɔ̃ bɑ bu ɡɑrisi disiɡibu.
  eng-KJVCPB: 'And they set on for him by himself, and for them by themselves, and
    for the Egyptians, which did eat with him, by themselves: because the Egyptians
    might not eat bread with the Hebrews, for that is an abomination unto the Egyptians.'
  cpy-cpy: Inashita rowakoetakiniri rowanawo José, ari ikantakiriri itomipaeni Jacob,
    eejatzi Egipto-jatzipaeni ikaatzi tsipatapiintariri José. Tema tee ishinetantziro
    Egipto-jatzi rakyooteri Heber-ite.
  mpx-mpx: Yosepa i minaa teibol etega elana aana hi pek, talinau hi minaa teibol
    getoga elana aliya hi pek, ge Itipita bolo avaliyau hi anan hi minaa teibol getoga
    al elana aliya hi pek. Hi ginol ola o, kaiwena Itipita nige sauga etega avaliyau
    ge Hibilu hi aanan toyawa, amnaliya i naka hot.
  wbp-wbp: Jajupu-kurlangu warrkini yaninjarla kangurnu kuyu yuwarli-kirra. Jajupulpa
    nyinaja jinta tayipulu-wana, manu-jana wangkaja nyanungukupurdangka-patuku jinta-karirla
    nyinanjaku nyanungurla kamparru. Pirrilyi-yirrarnu-jana kamparru jungarnirla.
    Yirrarnu papardi-nyanu-wiyi jampu-purdanji, manu-jana kukurnu-nyanu-patulku kanardirla
    yirrarnu nyanungu-wana kutu. Ngula Pinyaminiji purdangirli yirrarnu jungarni-purdanji.
    Ngulalu-nyanu muku payurnu paa-karrinjarla, “Yuwa! Nyarrparlu kangalpa milya-pinyi
    ngana papardi-nyanuju manu ngana kukurnu-nyanuju?” Kulalpalu milya-pungu Jajupuju.
    Panu Yijipi-wardingkilpalu nyinaja tayipulu jinta-karirla. Yijipi-wardingki-patuju
    kalalu-jana nyurunyuru-jarrija Yipurukuju, manu kula kalalu-jana jirrnganja ngarnu.
    Kujarlanya kulalpalu nyinaja Jajupukupurdangka-patu-kurluju.
  luo-luo: Negitokone chiembe kende, owetene kendgi, kendo jo-Misri mane chiemo kode
    bende nomi chiembgi kendgi, nikech jo-Misri ne ok nyal chiemo gi jo-Hibrania,
    nimar mano en gima kwero ne jo-Misri.
  meu-meu: Bena aniani e dabaraia, pata ta ai Iosef ana, pata ta ai idia adia, bona
    ma pata ta ai Aigupto taudia adia. Badina be Aigupto taudia na Heberu taudia ida
    basie aniani hebou, mai edia taravatu dainai.
  npi-ULB: नोकरहरूले योसेफको लागि छुट्टै र तिनका दाजुहरूका लागि छुट्टै खाना पस्के
    । मिश्रीहरूले छुट्टै खाना खाए किनकि तिनीहरूले हिब्रूहरूसित खान सक्दैनथे। त्यसो
    गर्नु मिश्रीहरूका लागि अत्यन्तै घृणित कुरो थियो ।
  yor-yor: Wọ́n gbé oúnjẹ tirẹ̀ fún un lọ́tọ̀, àti fún àwọn ará Ejibiti tí ó wá ba
    jẹun náà lọ́tọ̀, nítorí ará Ejibiti kò le bá ará Heberu jẹun nítorí ìríra pátápátá
    ló jẹ́ fún àwọn Ejibiti.
  emp-NTPO: Ara maʌ̃da dji nezocarãba enesid̶aa. Joseba coira awara b̶ʌsid̶aa, dji
    djabarãba cod̶i sid̶a awara b̶ʌsid̶aa, idjab̶a Josema ne cobada egiptorãba cod̶i
    sid̶a awara b̶ʌsid̶aa. Mãwã osid̶aa egiptorãra hebreorã ume ãbaa ne cocara panʌ
    bẽrã. Egiptorãmaarã maʌ̃ra cadjiruaa.
  ind-ind: Para pelayannya sudah menyediakan meja untuk Yusuf sendiri, meja terpisah
    untuk kakak beradik itu, dan sebuah meja lain untuk orang-orang Mesir yang biasanya
    makan bersama Yusuf. Hal ini dilakukan karena bagi orang Mesir, duduk makan bersama
    orang Ibrani adalah suatu kehinaan.
  pes-OPCB: برای یوسف جداگانه سفره چیدند و برای برادرانش جداگانه. مصری‌هایی هم که
    در آنجا بودند از سفرهٔ دیگری غذا می‌خوردند، زیرا مصری‌ها عبرانی‌ها را نجس می‌دانستند.
  ssx-ssx: Diosepeta꞉ teipolo ma꞉nda꞉na꞉ pana꞉ peao ipika꞉ hameke tonuta꞉ ma꞉nda꞉na꞉
    pana꞉ peayekeme. Kutupa koto pa꞉ta꞉ ne nemeke Idiepi tapake manuma꞉ta꞉ mo Hibulu
    tapake ame̱le̱ mandake pa꞉ta꞉ pita ne napeke ana꞉ na pa꞉la꞉me laata꞉ teipolo ma꞉nda꞉na꞉
    pita꞉ ne nemekeme.
  lcm-lcm: Kita sasagi ani Iosep dong a pata apetekai, na ani keve tasina si mang
    anu petekai. Na vap i Aigipto ria kitapo angan e iang ve ria kita kun sasagi apetekai
    aniria, using ri Aigipto kipo misag luai ani angan kuvul ve ri Eberaio.
  aer-aer: Urrkapentye akngerre Joseph-kenhele kere akngetye-alpeke apmere-werne.
    Joseph re anyente-arrpe anetyame table-le, re anteme ileke kake ikwerenhe areye
    ikwerenge arrekwele-arle anetyeke table arrpenhele. Re itnenhene arrerneke ikwerenge
    arrekweleke. Re kake akngerre ikwerenhe arrerneke ikwere akwangenyeke arrekweleke,
    re imerte kake akweke ikwerenhe anteme arrernemele ikwere akwe-arratyeke anetyeke.
    Re Benjamin arrerneke ingkerneke akwe-arratyeke. Itne apayuthnerreke, “Nthakenhe-arle-ame
    re itelareme angwenhe-arle kake akngerre aneme?” Itne Joseph alhengke-aretyakenhe
    akwete aneke. Tyerrtye atningke arrpenhe areye table arrpenhele anerrirretyame
    Egypt-arenye areye. Egypt-arenye areye akenhe Hebrew areyeke ilkelhetyakenhe-arle
    aneke, itnekenge arlkwetyakenhe-arlke. Itne itneke ahentye-anetyakenhe aneke Hebrew
    areyele-arle merne arlkwetyarte Egypt-arenye areyele arlkwetyakenhe-arle. Alakenhenge-arle
    itne kake Joseph-kenhe areyenge merne arlkwemele anetyakenhe.
  tgl-ULB: Pinagsilbihan ng mga lingkod si Jose na siya lang at ang kanyang mga kapatid
    na lalaki na sila lang. Ang mga taga-Ehipto ay kumain doon kasama niya ng sila-sila
    lang dahil ang taga-Ehipto ay hindi kumakain ng tinapay kasama ng mga Hebreo,
    dahil ito ay hindi katanggap-tanggap sa mga taga-Ehipto.
  nop-nop: Tiŋa adi nanaŋe neehogok miŋa daliye adi maaŋ nehi hogok yemuŋa Isiphi
    maaŋ nehi hogok yemgiŋ. Biyagoŋ kuyoŋ Isip me adi Hibulu medut nanaŋe wanaŋ nanandok
    kamehep hatuguk. Isiphi adi wondok nadiune nemek maadimaadikegoŋ tuguk.
  kca-kca: Щӑԓта ԓўвеԓа утщайа мӑса, ԓывиԓаԓа пӑ утщайа, Иосиф пиԓән ԓэвәм Египет
    мўв хŏйатәта па утщайа, Египет хŏйатәт еврейәт пиԓән йӑха ԓэты ӑт верәтԓәт, Египет
    хŏйатәта щит йэм.
  cbu-NT: Osiy waanitaritam minumun mis kuxineeru katungarangiya. Ijiptoshuchsha tputs
    waanitaritamsin mis kuxinarangana. Zoonllshitisin waanitaritam mis kuxineersin,
    katungarangtamsinaya. Watam Ijiptoshuch tputs washunand Hebrewshuchpa yapandayarusin,
    katungamaam nda zandaranaya; Hebrewshuchee tputs tsachiranganaya.
  hui-hui: Ani layagola tigua Yosebenaga tomo dagia mbirani manda mandabu ngelalu
    ibu hamenerunaga mendeni wia hene. Ani bialu Iyibiali bu hearu ti nde Hiburualiru
    baba tomo mandagi nanaga howa tibi nde dagia tebone wiagoria biruwa nalu berene.
    Tigua tomo mandagi nanagadagoni irane Iyibiali ti daligaore kama manda buwa nanaga
    hene.
  wrs-wrs: Doa Yosepva hevna meyara avhoanamba hevho, wo murapeta di etehumunilva
    aevulthana mongona meyara hevho. Wo mongnahalva Isipnind aevulthangana, ten Yosepna
    deuvra shalvohvnam. Noinda osva vina, Isipnindva doara ovuvna, mongawulmba manam
    innemba wonhlavav Hiprunindmba.
  jao-jao: Kalili-nu li-mangaji li-jawina yibarranthawu na-ja na-dibul na-arrkula,
    yiwa nmanthawu mingkiya baji yiwalumba, yiwa wirdi, kulu narrku mili alunga liyi-jawinawu
    wumba kalinyamba-wudurrumanthaninya yilaa, kulu narrku mili alunga liyikuliyi-babawu,
    kangka li-ja li-jibiya Yijiba, kurdardi barra nyamba-wudurrumanthawu aluwa linji-Yiburu,
    kalu-ngalngandayaninya wakulamba nyamba-wudurrumanthawu aluwa, nganinya kalu-arri.
  mya-mya: ယော​သပ်​အ​ဖို့​စား​ပွဲ​တစ်​ပွဲ၊ သူ​၏​အစ်​ကို​တို့ အ​ဖို့​စား​ပွဲ​တစ်​ပွဲ၊
    အီ​ဂျစ်​အ​မျိုး​သား​တို့ အ​ဖို့​စား​ပွဲ​တစ်​ပွဲ​တည်​ခင်း​ကြ​၏။ အီ​ဂျစ် အ​မျိုး​သား​တို့​သည်​ဟေ​ဗြဲ​အ​မျိုး​သား​တို့
    နှင့်​အ​တူ​စား​သောက်​လျှင် ဂုဏ်​သိမ်​သည်​ဟု ယူ​ဆ​ကြ​သော​ကြောင့်​ဟေ​ဗြဲ​အ​မျိုး​သား
    တို့​နှင့်​အ​တူ​တူ​မ​စား​ကြ။-
  cbi-NTPO: Tsandiñu, Joséchiya vee mujtu chujti' kuwala, tsenmin Jacob' nalachi bain
    vee mujtu chujti' kuwala; naa junu Egipto' chulla José' junga fimulanu bain vee
    mujtu chujti' kuwala. Matyu Egiptosha chullachiya hebreo chachillaba bulu chudi'
    panda fishu juntsaa urajtu kurainuu juwaañu' mitya.
  bod-N: ཞབས་ཕྱི་པ་རྣམས་ཀྱིས་ཀྱང་ཡོ་སེབ་ལ་གསོལ་སྟོན་བཤམས༌ཤིང༌། ཁོ་རྣམས་ལའང་གསོལ་སྟོན་བཤམས་པ༌དང༌།
    ཡང་ཡོ་སེབ་དང་མཉམ་དུ་ཞལ་ཟས་ལ་རོལ་བའི་ཨེ་ཅིབ་ཀྱི་མི་རྣམས་ལའང་གསོལ་སྟོན་བཤམས༌སོ།
    །ཅིའི་ཕྱིར་ཞེ༌ན། ཨེ་ཅིབ་ཀྱི་མི་རིགས་དང་ཨིབ་རི་པའི་མི་རིགས་གཉིས་ཀྱིས་ལྷན་དུ་ཟས་མི་བཟའ་བའི་ཕྱིར་ཡིན༌ཞིང༌།
    ཨེ་ཅིབ་མི་རིགས་ཀྱིས་དོན་དེ་ནི་སྐྱུག་བྲོ་བར་སྙམ༌མོ།།
  wsk-wsk: Se nuna Joseph ko na mu kuwim kigilik te tuman, ale ko launuria nunga na
    mu kuwim kigilik te nungarman. Se Egypt kari Joseph ilak bagara mu nunga na kuwim
    kigilik te tala nungarman. Mu awuk, Egypt alo Hebrew nongorak dagisan ale wete
    na me nasan. Egypt nunga munan te mu kiwem umu memek.
  kkl-kkl: Yusup elba mo kwaneng terobag pukamogti, teog. Eldo yaboap ilipsaeapna
    nhonag pukamekti, teek. Mesir nimi taneko wamek nimi elba sin nhonag teek. Mesir
    nimi Ibrani nimiap kwaneng nikag tena sin karong senen. Ane sembe Mesir nimi yog
    nimi tane wameknang eneko babe mo kwaneng telamekag pukamek.
  sna-sna: Vakamupakurira ari oga, madzikoma vari voga, uye vaIjipita vaidya naye
    vari voga, nokuti vaIjipita vakanga vasingagoni kudya pamwe chete navaHebheru,
    nokuti zvinonyangadza kuvaIjipita.
  spa-BLM: Le servían a él solo, y a ellos solos, y a los egipcios que comían con
    él solos, porque los egipcios no comen con los hebreos, pues eso es una abominación
    para los egipcios.
  beu-beu: Angmuse Yusup aing enangkolang emeja taang naadang. Yusup ekaku ang naung,
    ing meja aabeung taang naadang. Bot Masir enehe ba iat naadang hama-hama ang naung,
    ini imeja aabeung nu taang naadang. Se Masir enehe ang naung, kalo ini Ibrani
    enehe ang naung ing venggaot mihit naadang se, ini hula, angu ini maniang iila.
  cac-cac: Jun smexa vin̈aj José chi' sch'ocojil. Ch'oc junxo mexa b'aj ix och eb'
    vin̈ yuc'tac vin̈ chi', ch'oc pax junxo mexa b'aj sva eb' vin̈ aj Egipto chi',
    aton eb' svataxon yed' vin̈aj José chi', yujto a eb' vin̈ aj Egipto chi' ay yovalil
    tato junn̈ej sva eb' vin̈ yed' eb' vin̈ hebreo chi'.
  swh-ULB: Watumishi wakamhudumia Yusufu peke yake na wale ndugu peke yao. Wamisri
    pale wakala pamoja naye peke yao kwa sababu Wamisri hawakuweza kula mkate na Waebrania,
    kwani hilo ni chukizo kwa Wamisri.
  bel-bel: І падалі яму асобна, і ім асобна, і Егіпцянам, якія палуднавалі зь ім,
    бо Егіпцяне ня могуць есьці з Габрэямі, таму што гэта мярзота ў Егіпцян.
  deu-ELBBK: Und man trug für ihn besonders auf, und für sie besonders, und für die
    Ägypter, die mit ihm aßen, besonders; denn die Ägypter dürfen nicht mit den Hebräern
    essen, denn das ist den Ägyptern ein Gräuel.
  mbb-OT: 'Impedsisivey zan is egkeenan: is egkeenan ni Jose, is egkeenan te menge
    suled din, wey is egkeenan te menge etew zutun he tig-Ehipto. Su is menge tig-Ehipto
    kenè dan ebpekidtuǥen te menge Hebriyuhanen su utew haazà supak te menge vetasan
    dan.'
  msc-msc: Alu ka Yusufu la balo bɔ a la a dan na, ka a badenmailu ta bɔ a dan na.
    Misiranka mɛnilu tɛrɛ ye, alu ka woilu fanan ta bɔ a dan na, baa Misirankailu
    ti sɔn ka damunun kɛ Heburuilu fɛ. Alu tana le wo ri.
  mal-2015: അവർ അവന്നു പ്രത്യേകവും അവർക്കു പ്രത്യേകവും, അവനോടുകൂടെ ഭക്ഷിക്കുന്ന മിസ്രയീമ്യർക്കു
    പ്രത്യേകവും കൊണ്ടുവന്നു വെച്ചു; മിസ്രയീമ്യർ എബ്രായരോടുകൂടെ ഭക്ഷണം കഴിക്കയില്ല;
    അതു മിസ്രയീമ്യർക്കു വെറുപ്പു ആകുന്നു.
  tuo-NT: Cʉ̃ tojo nicã, baꞌase etirã Joseré cʉ̃ ya mesapʉ baꞌase peocãrã niwã. Cʉ̃
    maꞌmisʉmʉarẽ, cʉ̃ acabijire ape mesapʉ baꞌase peocãrã niwã. Egiptocjãrã José meꞌrã
    baꞌamiꞌcãrã peꞌere ape mesapʉ baꞌase peocãrã niwã. Egiptocjãrã hebreo masã meꞌrã
    baꞌadutinoꞌña marĩcãrã niwã.
  gup-gup: Nungka nakudjihkudji ni dja birriwong manme, dja nawu birridanginj, bedman
    birridjarrkni bebbehbeh birringuni, dja bininj nawu Egyptbeh nawu kumekbe birringuneng,
    bedman bebbehbeh birridjarrkni. Kunmekbe birriyimi bu bininj nawu Egyptbeh minj
    kabirridjarrkngun nawu Hebrew bininj, dja bininj nawu Egyptbeh kabirriwarnyak
    duninjh kabirridjarrkngun.
  met-met: Disu Yosep angiandi mana ing sibung kabukabunoa, disu sabangandi angiadinga
    mana tela, saing Isipkadi daxang rangua Yosep dirung halianga, namua na Isipdi
    daxang rangua Hibrudi te. Urana dingiadi bilidi.
  gvs-gvs: Tuwo awoinu sivaidede go, Iyosepa aneta ikaaiyaka, senao nakae aditava.
    Maniyedi da Itipita sikaaiyaka go, kidi nakae aditava. Bogina kuyagoi; kidi da
    Itipita geya itoboinedita kidi Iberiu taiyao sikáika. Moitamo. Moe sinuwomoláita.
  rmc-rmc: A podine o chaben le Jozefoske pre leskro skamind a leskre phralenge pre
    aver. O Egipťana bešenas avrether, bo našťi chanas jekhetane le Hebrejenca.
  nlg-nlg: Joseph te sopou ni vanga heghena ta nina bela ni vanga, mara kutira na
    lei hoghona tana bela ni vanga keha. Rana lei vure ni Egypt tara sopoudira tana
    bela ni vanga heghedira na pukuna tara nira sika rana Israel, mara mua liona na
    vanga koluadira.
  dgr-DOGNT: Joseph whatsǫǫ̀ shètı̨ ha gıghàı̨dì, ełechıke whatsǫǫ̀ goghàgı̨ı̨dì,
    eyıts'ǫ Egypt got'ı̨į̀ goxè shègezhee sìı ededı̨ sı whatsǫǫ̀ goghàgı̨ı̨dì. Egypt
    got'ı̨į̀ gınàowoò k'èch'a ne t'à, Hebrew got'ı̨į̀ xè shègezhe ha dìì.
  pes-OPV: و برای وی جدا گذاردند، و برای ایشان جدا، و برای مصریانی که با وی خوردند
