  mal-mal: അവർ യോസേഫിന് പ്രത്യേകവും സഹോദരന്മാർക്കു പ്രത്യേകവും, അവനോടുകൂടെ ഭക്ഷിക്കുന്ന
    ഈജിപ്റ്റുകാർക്കു പ്രത്യേകവും കൊണ്ടുവന്നുവച്ചു; ഈജിപ്റ്റുകാർ എബ്രായരോടുകൂടെ ഭക്ഷണം
    കഴിക്കയില്ല; അത് ഈജിപ്റ്റുകാർക്കു വെറുപ്പാകുന്നു.
  urd-GVR: Naukaroṅ ne Yūsuf ke lie khāne kā alag intazām kiyā aur bhāiyoṅ ke lie
