    not take food with the Hebrews, for that would make them unclean.
  crx-NTPO: '''Et didutch''oh ''uti''ulh-un hiba ne''ninla, ''ink''ez nyoonne cha
    didutch''oh ''et ''uhuti''ulh-un buba ne''ninla. ''Ink''ez Egypt whut''enne ''enne
