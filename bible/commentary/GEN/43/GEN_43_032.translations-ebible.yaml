    khānā khānā un kī nazar meṅ qābil-e-nafrat thā.
  suz-BL: मिनु योसेफ, आ लोक्‍ब नु मेको नु जाइब इजीप्‍त ङा मुर नेल्‍ल आन कली आन पेवा
    पेवा जचा थोव़क ख्रेत्‍मे बाक्‍त। मारदे हना इजीप्‍त ङा मुर हिब्रू नु जचा मदुम्‍बाक्‍माक्‍त।
    इजीप्‍त ङा मुरपुकी ग्रांग्रा दीबाक्‍मा बाक्‍त। उत्‍पत्ती ३९:६; उत्‍पत्ती ४६:३४;
    प्रस्‍थान ८:२२
  ita-1927: Fu dunque portato il cibo per lui a parte, e per loro a parte, e per gli
    Egiziani che mangiavan con loro, a parte; perché gli Egiziani non possono mangiare
    con gli Ebrei; per gli Egiziani è cosa abominevole.
  ckb-ckb: ئەوانیش بە جیا خواردنیان بۆ ئەم هێنا و بۆ براکانیشی بە جیا، هەروەها بۆ
