    است.
  ron-1924: Ау адус де мынкаре луй Иосиф деопарте ши фрацилор луй деопарте; еӂиптенилор
    каре мынкау ку ел ле-ау адус, де асеменя, мынкаре деопарте, кэч еӂиптений ну путяу
    сэ мэнынче ку евреий, фииндкэ лукрул ачеста пентру ей есте о урычуне.
  ben-OBCV: তারা আলাদা আলাদা করে তাঁর জন্য, তাঁর ভাইদের জন্য এবং তাঁর সাথে যে মিশরীয়রা
    খেতে বসেছিল, তাদের জন্য খাবার পরিবেশন করল, কারণ মিশরীয়রা হিব্রুদের সাথে ভোজনপান
    করত না, যেহেতু মিশরীয়দের কাছে তা ঘৃণ্য বলে গণ্য হত।
  lex-lex: Noka rkenia Yusup ya'ana-yemannu la' genni ida, ne la'a hyalli re mana
