  tam-2017: எகிப்தியர்கள் எபிரெயரோடு சாப்பிடமாட்டார்கள்; அப்படிச் செய்வது எகிப்தியருக்கு
    அருவருப்பாயிருக்கும்; ஆகையால், அவனுக்குத் தனியாகவும், அவர்களுக்குத் தனியாகவும்,
    அவனோடு சாப்பிடுகிற எகிப்தியருக்குத் தனியாகவும் வைத்தார்கள்.
  spa-RV-1909: 'Y pusieron para él aparte, y separadamente para ellos, y aparte para
