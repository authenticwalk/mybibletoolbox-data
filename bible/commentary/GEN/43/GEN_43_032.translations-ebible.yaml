  tha-KJV: พวกคนใช้​ก็​ยกส่วนของโยเซฟมาตั้งไว้เฉพาะท่าน ส่วนของพี่น้องก็เฉพาะพี่​น้อง
    ส่วนของคนอียิปต์​ที่​จะมารับประทานด้วยนั้​นก​็เฉพาะเขา เพราะคนอียิปต์จะไม่รับประทานอาหารร่วมกับคนฮีบรู
    ด้วยว่าสิ่งนั้นเป็นสิ่งที่พึงรังเกียจสำหรับคนอียิปต์
  por-BR-2018: 'E puseram para ele à parte, e separadamente para eles, e à parte para
