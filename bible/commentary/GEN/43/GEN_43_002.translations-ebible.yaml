verse: GEN.043.002
translations:
  mal-C: ഈജിപ്റ്റിൽനിന്ന് കൊണ്ടുവന്ന ധാന്യം മുഴുവൻ ഭക്ഷിച്ചുതീർന്നപ്പോൾ അവരുടെ അപ്പൻ
    അവരോട്, “നിങ്ങൾ മടങ്ങിച്ചെന്ന് നമുക്കുവേണ്ടി കുറെ ധാന്യംകൂടി വാങ്ങിക്കൊണ്ടുവരിക”
    എന്നു പറഞ്ഞു.
  deu-TKW: 'Als sie nun das Getreide, das sie aus Ägypten geholt, vollständig aufgezehrt
    hatten, da gebot ihnen ihr Vater: zieht wieder hin, etwas Getreide für uns zu
    kaufen.'
  lin-lin: 'Tango libota ya Jakobi baliaki biloko nyonso oyo bamemaki wuta na Ejipito,
    Jakobi alobaki na bana na ye : — Bozonga kuna kosomba ndambo ya biloko.'
  cbr-NT: 'usa ''ain ka Jacobnën aín bëchikë kamabëtan Egipto menua buánkë trigo a
    pikëx këñúkëbëtan aín bëchikëkama kakëxa: —Amiribishi kuantankëxun kamina trigo
    chukúmashi marutëkëni kuanti ''ain.'
  eng-LSV: and it comes to pass, when they have finished eating the grain which they
    brought from Egypt, that their father says to them, “Return, buy for us a little
    food.”
  bmu-bmu: 'Jeikobkö könagesöurupŋan wit padi Ijipt kantrinöhök memba kageri, mi körek
    nem tekögetka qahöwahiga iwiŋinan nahönurupŋi mi kewö jii mötket: “Iŋini mönö
    kunbuk liliŋgöba anda neneŋamnini tosatŋi söŋgöröŋi meme.”'
  eng-GNV: And when they had eaten vp the vitaile, which they had brought from Egypt,
    their father sayd vnto them, Turne againe, and bye vs a little foode.
  eng-WEBSTER: And it came to pass, when they had consumed the corn which they had
    brought from Egypt, their father said to them, Go again, buy us a little food.
  nhw-BL: 'Huan Jacob huan iteiximatcahua quitlamicuajque nochi nopa trigo catli quicuitoj
    ipan tlali Egipto, huajca quinilhui itelpocahua: ―Xiyaca sempa xijcohuatij trigo.'
  swh-ONEN: Hivyo wakati walikuwa wamemaliza kula nafaka yote waliyoileta kutoka Misri,
    Yakobo baba yao akawaambia, “Rudini Misri mkatununulie chakula kingine zaidi.”
  bba-bba: Ye Yɑkɔbu kɑ win bibu bɑ dĩɑ ni di bɑ kpɑ, ni bɑ rɑɑ dweemɑ Eɡibitin di
    mi, yerɑ u bu sɔ̃ɔwɑ u nɛɛ, i mɑɑ wuro Eɡibiti mi, i sun dĩɑnu fiiko dwiɑmɑ.
  eng-KJVCPB: And it came to pass, when they had eaten up the corn which they had
    brought out of Egypt, their father said unto them, Go again, buy us a little food.
  cpy-cpy: 'Ikanta ithonkaeyakironi Jacob eejatzi itomipaeni rowakawo tzimahaantapaentsiri
    rowanawo raakitziri Egipto-ki, ikanteeri Jacob itomipaeni: “Papiitero piyaate,
    pamanantakite eepichokiini owanawontsi oyaari aakapaenika.”'
  mpx-mpx: Inoke sauga witi toto valila hi ahem Itipita hi an haba, yaka Yakobo i
    baek natunau bolau elal i ba, “Nuku sikal Itipita ge witi enuna al nuku pwamola
    kaiwela.”
  wbp-wbp: Jakupurlu manu nyanunguku warlalja-paturlu, mukulu ngarnu miyi kujalu nyanunguku
    kaja-nyanu-watirli pina-kangurnu Yijipi-ngirli. Yarnunjuku-jarrijalpalu. Jakupu-jana
    wangkaja kaja-nyanu-patuku, “Yardalu yanta pina Yijipi-kirra, manu mantalu ngurlu
    ngarninjaku.”
  luo-luo: Bangʼ kane gisechamo cham duto mane gia godo Misri, wuon-gi nowachonegi
    niya, “Doguru mondo udhi ungʼiewnwae chiemo moko.”
  meu-meu: Aigupto amo e mailaia uitina vada e ania ore, bena tamadia ese e hamaorodia,
    eto, Ma baola, aniani taina ba ha hoia ada.
  npi-ULB: तिनीहरूले मिश्रबाट ल्याएका अनाज खाइसकेपछि तिनीहरूका पिताले तिनीहरूलाई भने,
    “फेरि हाम्रो लागि अन्‍न किन्‍नलाई जाओ ।”
  yor-yor: Nígbà tí wọ́n sì ti jẹ gbogbo ọkà tí wọ́n rà ní Ejibiti tan, baba wọn wí
    fún wọn pé, “Ẹ padà lọ ra oúnjẹ díẹ̀ si wá fún wa.”
  emp-NTPO: 'Maʌ̃ne ãdjia trigo Egipto druad̶e nẽdoped̶ad̶ara jũma cosid̶aa. Maʌ̃
    bẽrã ãdji zeza Jacoboba jarasia: –Wayacusa Egiptod̶aa trigo nẽdod̶e wãnadua.–'
  ind-ind: Sesudah persediaan makanan mereka habis, Yakub berkata kepada anak-anaknya,
    “Pergilah ke Mesir untuk membeli sedikit bahan makanan lagi.”
  pes-OPCB: پس یعقوب از پسرانش خواست تا دوباره به مصر بروند و مقداری غله بخرند، زیرا
    غله‌ای که از مصر خریده بودند، تمام شده بود.
  ssx-ssx: Kutupa mo Dieikopena꞉ tapakema꞉ mo hande Idiepi nane hambolo pua mea epemeke
    widita꞉ na꞉ta꞉ paota꞉ Dieikopema꞉ eiyeketonu pa꞉ta꞉ alota꞉ Paa pua nika꞉ ne tepo
    a꞉nda꞉ ma꞉nda꞉ pua hamba꞉pee leekeme.
  lcm-lcm: Na si pangau ang kitala angan asip a kon i kari an samui ang. Au na Iakov
    kala antok a keve nat ang ta, “Mi pasal pok na mianla samui le ta kara mang men
    pok lik.”
  aer-aer: Jacob uthene ikwere-artweye areyele itne merne-arlke kere-arlke Egypt-nge-arle
    akngetyeke ingkirreke anthurrele arlkwerrirreke. Itne-arle awethe anteme angayakwe
    anekenge Jacob alere ikwerenhe areyeke angkeke, “Egypt-werne alperlte-iwaye, merne
    awethe inetyeke.”
  tgl-ULB: Dumating ang panahon nang maubos na nilang kainin ang butil na kinuha nila
    mula sa Ehipto, sinabi ng kanilang ama, “Humayo kayong muli at bumili ng pagkain
    natin.
  nop-nop: Isip kwetneniŋ nanaŋe moŋgo bugiŋ u naune dapmaune behikdi indiŋ yeniŋguk,
    “Hidi kotigoŋ nanaŋeenik tuwaneene uneeŋ.”
  kca-kca: 'Египет эԓты тутԓыйәм ԋаԋ ԓантэԓ ԓэвмеԓ йўпийән, ащеԓ ики ԓывиԓаԓа йастәс:
    «Па йӑӈхаты, мўӈева ԓэтŏт йэша ԓутаты».'
  cbu-NT: 'Yuwaa Ijiptop tsap tirikoo paxanxarangana anoo kachingarangsin, mariz aranginasha
    kayataranganaya. Ashirucha, yusur Akop wipaa: Waptam naayarus, tirik yusur pxanxashinints.
    Papcha; ndunnaa ashkuch, ¿mayaja katungkuch kchitaychich? wipaa tárangiya.'
  hui-hui: Ani biyagola Yagaba ibu mini mende Isaraele winigo ibu damene biaru tigua
    tomo Iyibi howa mo henene biago nai hene. Nai howa Yagaba ibugua ibu igini biaruhondo
    lamialu lalu, Tígua lone Iyibi dai bialu inanaga tomo yolo bule pudaba, lene.
  wrs-wrs: Wo Yakoptatanamba nomba innemba hlapiana, temba seilmba ihilvonamba nomba
    Isipriniva, wo Yakopva henga hevna ombolm unna, ango henga Isipram, innepetam
    sovawolalm pivm.
  jao-jao: Kulu kalu-wayatha ma-mangaji ma-ngarra wumba kalu-rduma nakaringu Yijiba,
    kalu-wayatha. Kalu-arri barra wirndajku. Ka-wukanyi barra malbu Jikaba, “Bawuji
    barra kirru-wingkala yurrulu rdumanthalu ma-ngarra ngambalanga.”
  mya-mya: ယာ​ကုပ်​၏​မိသား​စု​တို့​သည်​အီ​ဂျစ်​ပြည်​မှ​ဝယ် ယူ​ခဲ့​သော​စ​ပါး​ကို စား​သုံး​၍​ကုန်​သော​အ​ခါ
    ယာ​ကုပ်​က​သား​တို့​အား``အီ​ဂျစ်​ပြည်​သို့​ပြန် သွား​၍​ရိက္ခာ​ဝယ်​ကြ​ဦး'' ဟု​စေ​ခိုင်း​လေ​၏။
  cbi-NTPO: 'Tsaintsuñu yala Egiptosha taañu finutsumi defiketu, Jacob ya'' nalanu
    tsandimi: Manen demiji'' laachi finutsumi ma-ati''kaidei, timi.'
  bod-N: ཁོ་རྣམས་ཀྱིས་ཨེ་ཅིབ་ཡུལ་ནས་ཁྱེར་ཡོང་བའི་འབྲུ་རིགས་ཐམས་ཅད་ཟོས་ཚར་བ༌དང༌། ཡང་ཁོ་རྣམས་ཀྱི་ཕ་ན༌རེ།
    ཁྱོད་རྣམས་ཡང་འབྲུ་རིགས་ཉོ་རུ་སོང་ཞིག་ཅེས་སྨྲས༌སོ།།
  wsk-wsk: Se Jacob ko kuriang imas inang Egypt ago taiman mu no kutuwuman, se nu
    ko namarari nunga maonam, “Peleral Egypt namaral ale inang sang ago diaralko,”
    mam.
  kkl-kkl: '@see-verse:GEN.043.001'
  sna-sna: Saka vakati vadya zviyo zvose zvavakanga vabva nazvo kuIjipiti, baba vavo
    vakati kwavari, “Dzokerai mundotitengera zvimwe zvokudya.”
  spa-BLM: 'Cuando se consumió el grano que habían sacado de Egipto, su padre les
    dijo: “Volved a comprarnos un poco más de comida”.'
  beu-beu: Bot aara-gandum ba Yakob oal ang naung Masir mi baning hoa angu osing iila
    muse, Yakob ana oal ang naung iat mateng hula, “Noal naung! Iini bot bale Masir
    mi ila, senge aara-gandum belit baning hoa hengi.”
  cac-cac: 'Ix lajviel ixim trigo xid'' yic'' eb'' vin̈ chi'' svaan vin̈aj Jacob yed''
    yuninal, ix yalanxi vin̈ d''a eb'' vin̈ icha tic: —Ixiquecxi d''a Egipto, b''at
    manec jab''ocxo tas sco va''a, xchi vin̈.'
  swh-ULB: Ikawa walipokuwa wametumia chakula chote walichokitoa Misri, baba yao akawambia,
    “Nendeni tena; mtununulie chakula.”
  bel-bel: 'І калі яны зьелі хлеб, прывезены зь Егіпта, тады бацька іхні сказаў ім:
    ідзеце зноў, купеце нам крыху ежы.'
  deu-ELBBK: 'Und es geschah, als sie das Getreide aufgezehrt hatten, das sie aus
    Ägypten gebracht, da sprach ihr Vater zu ihnen: Zieht wiederum hin, kauft uns
    ein wenig Speise.'
  mbb-OT: Ne hein naamin dan en is egkeenen he migkuwa zan diyà te Ehipto migkaǥi
    si Jacob diyà te kandan te, “Hendiyè kew en maan wey kew mekepemasa te egkeenen
    tew minsan deisey zà.”
  msc-msc: 'Yakuba dencɛilu nara suman mɛn di ka bɔ Misiran, wo bantɔla le tɛrɛ. Wo
    rɔ, Yakuba ka a fɔ alu yɛ ko: «Ai ye wa suman do san an yɛ Misiran.»'
  mal-2015: 'അവർ മിസ്രയീമിൽനിന്നു കൊണ്ടുവന്ന ധാന്യം തിന്നു തീർന്നപ്പോൾ അവരുടെ അപ്പൻ
    അവരോടു: നിങ്ങൾ ഇനിയും പോയി കുറെ ആഹാരം കൊള്ളുവിൻ എന്നു പറഞ്ഞു.'
  tuo-NT: 'Na Egiptopʉ trigore duurã ejaꞌque peꞌticã ĩꞌagʉ̃, Jacob cʉ̃ põꞌrãrẽ nicʉ
    niwĩ: —Apaturi trigo marĩ baꞌatjere cãꞌrõ duunemorã waꞌaya tja.'
  gup-gup: Wanjh kunu bu bedda birringuneng rowk manmim manbu birrimey kore Egypt,
    wanjh kornkumo bedberre benmarneyimeng, “Ngurridurnde dja ngurrimyawoyhmang manyahwurd
    manme kadberre.”
  met-met: Daxang wit Isrel garanadi daxap mana Isip masup, baing tibudinga harua
    nadi ba, “Agoxoya mala muli saing agim anginga muli nakira.”
  gvs-gvs: E tuwo tutayana Yakobo ma natunao idi witi boi sigiimonedi Itipita goi
    bogina sikanisavedi, e tamadi idigo kana, ‘Kokaluvilāmna kōna ada witi tuwaina
    kogimōna, e kōma.’
  rmc-rmc: 'Sar imar dochale savoro zrnos, so ande andral o Egipt, phenďa o Jakob
    peskre čhavenge: „Džan pale a cinen amenge mek sikra chaben!“'
  nlg-nlg: Mi tana bona nina binaboli Jacob te ghanighi soko ghadira na lei koni/vanga
    tara va pelui mai tua i Egypt, A Jacob te ghoi ghaghua vanira na lei dalena, “Kau
    ghoi tona ghua i Egypt, ma kau vaa pelui vanighita mai na vanga/koni.”
  dgr-DOGNT: Eyıt'à Egypt nèk'e gots'ǫ tł'olà nìagı̨ı̨laa sìı hazǫǫ̀ wek'ehǫǫwo ekò,
    Jacob edeza gots'ǫ̀ hadı, “K'achı̨ Egypt nèk'e nǫahdè gà tł'olà gogha nàahdì,”
    edeza gòhdı.
  pes-OPV: 'و واقع شد چون غله‌ای را که از مصر آورده بودند، تمام خوردند، پدرشان بدیشان
    گفت: «برگردید و اندک خوراکی برای ما بخرید.»'
  ron-1924: 'Кынд ау испрэвит де мынкат грыул пе каре-л адусесерэ дин Еӂипт, Иаков
    а зис фиилор сэй: „Дучеци-вэ ярэшь ши кумпэраци-не чева меринде.”'
  ben-OBCV: অতএব যখন তাঁরা মিশর থেকে আনা সব খাদ্যশস্য খেয়ে ফেললেন, তখন তাঁদের বাবা
    তাঁদের বললেন, “তোমরা ফিরে যাও ও আমাদের জন্য আরও কিছু খাদ্যশস্য কিনে আনো।”
  lex-lex: 'Pede la''pa metam maka ha rodia la Mesir de ra''ana pa nhorwua, dewade
    amni nakot la re: “A''nami re, mlia miweli owa''ana yamanna oke''a mai ita.”'
  rgu-rgu: Yakob kileoboboki nara raa heni nanaaꞌ fo riꞌ faiꞌ naa ra, ana nara reni
    remeꞌ Masir mai a. Basa boe ma ana nafada si nae, “Ana kara, e! Malole lenaꞌ emi
    fali seluꞌ Masir meu, fo asa hade dei.”
  som-som: Oo markii ay wada cuneen hadhuudhkii ay Masar ka keeneen ayaa aabbahood
    ku yidhi, Bal taga haddana, oo cunto yar inoo soo iibiya.
  lat-VUC: 'Consumptisque cibis quos ex Ægypto detulerant, dixit Jacob ad filios suos:
    Revertimini, et emite nobis pauxillum escarum.'
  aoi-aoi: '@see-verse:GEN.043.001'
  eng-ASVBT: And it came to pass, when they had eaten up the grain which they had
    brought out of Egypt, their father said unto them, Go again, buy us a little food.
  mna-mna: Tana Yakop ziŋan wal kini tikan kini ta tiŋgiimi su Aikuptu na ma imap,
    to iso pa lutuunu bizin be tisula ma tiŋgiimi kan kini mini.
  ita-1885: 'E, dopo ch''essi ebber finito di mangiare il grano che aveano portato
    di Egitto, il padre loro disse loro: Tornate a comperarci un poco di vittuaglia.'
  eng-LXXUP: And it came to pass, when they had finished eating the corn which they
    had brought out of Egypt, that their father said to them, Go again; buy us a little
    food.
  eng-ULB: It came about when they had eaten the grain that they had brought out of
    Egypt, their father said to them, “Go again; buy us some food.”
  spa-VBL: 'así que una vez que se acabó el grano que habían traído de Egipto, su
    padre les dijo: “Tienen que volver y comprar más grano”.'
  fra-_FOB: 'Et quand ils eurent achevé de manger le blé qu''ils avaient apporté d''Égypte,
    leur père leur dit: Retournez nous acheter un peu de vivres.'
  mal-mal: 'അവർ ഈജിപ്റ്റിൽനിന്നു കൊണ്ടുവന്ന ധാന്യം ഭക്ഷിച്ചു തീർന്നപ്പോൾ അവരുടെ അപ്പൻ
    അവരോട്: “നിങ്ങൾ ഇനിയും പോയി കുറെ ആഹാരംകൂടി വാങ്ങുവിൻ” എന്നു പറഞ്ഞു.'
  urd-GVR: Jab Misr se lāyā gayā anāj ḳhatm ho gayā to Yāqūb ne kahā, “Ab wāpas jā
    kar hamāre lie kuchh aur ġhallā ḳharīd lāo.”
  suz-BL: मिनु आन इजीप्‍त रे चाक्‍शो अन्‍न नेल्‍ल नुप्‍शा, आन आफोमी मेको आन कली “लेंशा
    इच्‍का जचा थोव़क ग्‍याप्‍थ लने” दे माइक्‍मी बाक्‍त।
  ita-1927: 'e quand’ebbero finito di mangiare il grano che aveano portato dall’Egitto,
    il padre disse loro: “Tornate a comprarci un po’ di viveri”.'
  ckb-ckb: 'کاتێک لە خواردنی گەنمەکە بوونەوە کە لە میسرەوە هێنابوویان، باوکیان پێی
    گوتن: «بگەڕێنەوە و هەندێک خۆراکمان بۆ بکڕن.»'
  eng-BBE: And when the grain which they had got in Egypt was all used up, their father
    said to them, Go again and get us a little food.
  crx-NTPO: '''Et ''uhooja ndi lhes mai'' gak huyulhtsi whe Egypt huyonket-i, bubá
    ''ubulhni, “Whuz nahdulh ''ink''ez ''ut''alh-iyaz oohket.”'
  kan-OKCV: ಅವರು ಈಜಿಪ್ಟಿನಿಂದ ತಂದಿದ್ದ ಧಾನ್ಯವು ತೀರಿದ ಮೇಲೆ ಅವರ ತಂದೆ ಅವರಿಗೆ, “ತಿರುಗಿ ಹೋಗಿ
    ನಮಗಾಗಿ ಸ್ವಲ್ಪ ಆಹಾರ ಕೊಂಡುಕೊಳ್ಳಿರಿ,” ಎಂದನು.
  bbb-bbb: '@see-verse:GEN.043.001'
  tam-2017: 'எகிப்திலிருந்து அவர்கள் கொண்டுவந்த தானியம் செலவழிந்தபோது, அவர்களுடைய
    தகப்பன் அவர்களை நோக்கி: “நீங்கள் திரும்பப் போய், நமக்குக் கொஞ்சம் தானியம் வாங்கிக்கொண்டு
    வாருங்கள்” என்றான்.'
  spa-RV-1909: 'Y aconteció que como acabaron de comer el trigo que trajeron de Egipto,
    díjoles su padre: Volved, y comprad para nosotros un poco de alimento.'
  ron-BTF: 'Şi s-a întâmplat, după ce au terminat de mâncat grânele pe care le-au
    adus din Egipt, că tatăl lor le-a spus: Mergeţi din nou, cumpăraţi-ne puţină hrană.'
  eng-WEBP: When they had eaten up the grain which they had brought out of Egypt,
    their father said to them, “Go again, buy us a little more food.”
  eng-FBV: so once they had finished the grain they'd brought from Egypt, their father
    told them, “You have to go back and buy some more grain for us.”
  nld-1939: 'En toen al het koren op was, dat zij van Egypte hadden meegebracht, zei
    hun vader tot hen: Gaat voor ons weer wat levensmiddelen kopen.'
  nch-BL: 'Huan Jacob huan iteixmatcahua quitamicuajque nochi nopa trigo cati quicuitoj
    ipan tali Egipto, huajca quinilhui itelpocahua: ―Xiyaca sempa xijcohuatij trigo.'
  tfr-NTPO: Dl̈i söra l̈i uara l̈ok pjir ga Jacob tjl̈ẽ ba wapga kong ga «Pjãy to
    dl̈i tjwl̈ẽk bi kong Egipto kjokyo obi» l̈e.
  vie-1934: 'Khi nội nhà đã ăn hết lương thực ở xứ Ê-díp-tô đem về rồi, thì cha các
    người ấy dạy rằng: Bay hãy trở xuống mua một ít lương thực cho chúng ta.'
  hin-CV: जब उनके द्वारा मिस्र देश से लाया हुआ अन्‍न खत्म होने लगा, तब उनके पिता ने
    कहा, “जाओ, थोड़ा और अनाज खरीद कर लाओ.”
  eng-OURB: When they had eaten up the grain which they had brought out of Egypt [Abode
    of slavery], their father said to them, “Go again, buy us a little more food.”
  spa-BES: 'Y cuando todo el trigo que habían adquirido en Egipto se agotó, su padre
    les dijo: Vayan otra vez, y compren un poco de alimento.'
  tdx-tdx: Aa naho fa nikamae’ iereo i mahakama nendese’ iereo boake Mitsraimey, le
    hoe ty rae’ iareo ama’e, Akia ihereño, mikaloa mahakama tsy ampeampe ho antika.
  vid-vid: Chila chilyo nachowagulile kula Misili nalochimalile, Yakobo nakawalonjela
    wanage, “Mlute kahi Misili mkatugulile chilyo.”
  pwg-pwg: Vaghina ma Jeikap ina rakaraka yavata kii vavai Egypt dobunai ikavari igheghae
    na ikam yavui. Tuna kubiine Jeikap natunatuna ivonesi bo, “Kovovira da vavai gisina
    voghamana kubiita kona gimara.”
  eng-OKE: And it was when they had ended to eat the corn which they had brought from
    Mizraim, that their father said to them, Return, and buy for us a little corn.
  tha-KJV: และต่อมาเมื่อครอบครัวยาโคบกินข้าวที่​ได้​มาจากประเทศอียิปต์หมดแล้ว บิ​ดาเขาจึงบอกแก่​บุ​ตรชายว่า
    “ไปซื้ออาหารมาอีกหน่อย”
  por-BR-2018: 'E aconteceu que quando acabaram de comer o trigo que trouxeram do
    Egito, disse-lhes seu pai: Voltai, e comprai para nós um pouco de alimento.'
  bco-bco: '@see-verse:GEN.043.001'
  deu-ELO: 'Und es geschah, als sie das Getreide aufgezehrt hatten, das sie aus Ägypten
    gebracht, da sprach ihr Vater zu ihnen: Ziehet wiederum hin, kaufet uns ein wenig
    Speise.'
  ktm-ktm: pe song ndre su hokuni odo Isip ise eri Yakop pe su ndramat tadan handrani
    indrinum. Ile pe Yakop ipe ile tan nedun su, “Atla ndre Isip pe atlasihsih ana'
    tidu hepe song yi.”
  caa-caa: 'Y conda cꞌapa tunor e trigo lo que mambꞌir umen uyunenobꞌ e Jacob tama
    e lugar Egipto, e Jacob ojron taca uyunenobꞌ y che: —Quiquic otronyajr esto tama
    e lugar Egipto y manic cora trigo cocha cꞌapa lo que imani tama inyajr, che e
    Jacob.'
  eng-WYC-2018: and when the meats were wasted, which they [had] brought from Egypt,
    Jacob said to his sons, Turn ye again, and buy ye a little of meats to us. (and
    when all the corn, or all the grain. which they had brought from Egypt, had been
    eaten, Jacob said to his sons, Return ye, and buy ye a little food for us.)
  epo-epo: 'Kiam ili formanĝis la grenon, kiun ili venigis el Egiptujo, ilia patro
    diris al ili: Iru denove kaj aĉetu por ni iom da pano.'
  uig-PIN: 'Bu sǝwǝbtin ular Misirdin elip kǝlgǝn axliⱪni yǝp tügǝtkǝndǝ, atisi ularƣa:
    — Yǝnǝ berip bizgǝ azƣina axliⱪ elip kelinglar, — dedi.'
  beo-beo: 'Ya:igobe ea fi da gagoma huluane Idibidiga lai, amo na dagoloba, Ya:igobe
    da egefelali ilima amane sia:i, “Dilia Idibidi amoga ha:i manu fonobahadi bidi
    lamusa: masa.”'
  tpi-OTNT: Na taim ol famili bilong Jekop, narapela nem bilong en Israel, ol i pinisim
    pinis ol dispela kaikai ol i bin kisim long Isip, orait Israel i tokim ol pikinini
    bilong en olsem, “Yupela go bek long Isip gen na baim kaikai bilong yumi.”
  hau-SA: Saboda haka sa’ad da suka cinye dukan hatsin da suka kawo daga Masar, mahaifinsu
    ya ce musu, “Ku koma, ku sayo mana ƙarin abinci.”
  udu-udu: 'Dhali ki uni shwaki pos mo a’di jin ḵalkina uni ’peni Pa Masir mo tani
    ababam buni oki uni gwo mo ki: Iiku/ mo doḵ/e mmoyoli ari tonṯe/ gom ana mo.'
  uig-LAT: 'Bu sewebtin ular Misirdin élip kelgen ashliqni yep tügetkende, atisi ulargha:
    — Yene bérip bizge azghina ashliq élip kélinglar, — dédi.'
  nde-nde: Ngakho kwathi sebekuqedile konke ukudla ababekuthenge eGibhithe, uyise
    wathi kubo, “Buyelani liyesithengela njalo okunye ukudla okunenganyana.”
  ton-ton: Pea ʻi heʻene ʻosi ʻenau kai ʻae koane naʻa nau ʻomi mei ʻIsipite, naʻe
    pehē ʻenau tamai kiate kinautolu, “Toe ʻalu ʻo fakatau ʻetau meʻakai siʻi.”
  ces-1613: 'I stalo se, když vytrávili obilí, kteréž přinesli z Egypta, že řekl k
    nim otec jejich: Jděte zase, a nakupte nám něco potravy.'
  eko-eko: 'N''ooweeshela tiriku etile aalaziyeeyo Misuri, papaaya khuwooza yoori:
    “Mwirutele theenya Misuri moozanye etthu-yoojiwa.”'
  nss-nss: pe Yakop iyasura norun hu ara huini topwe mbuwa youyou mepo hukun mamu
    iro Yisip isa. Pwen tamahu ipwai iya kili norun hu ipa, “Akamui kaya pe akayasou
    antou hayah mbuwa youyou paiwe.”
  eng-WMB: When they had eaten up the grain which they had brought out of Egypt, their
    father said to them, “Go again, buy us a little more food.”
  tam-TCV: அதனால் எகிப்திலிருந்து கொண்டுவந்த தானியமெல்லாம் முடிந்தபின், அவர்கள் தகப்பன்
    யாக்கோபு தன் மகன்களிடம், “நீங்கள் மறுபடியும்போய் இன்னும் கொஞ்சம் தானியம் வாங்கிக்
    கொண்டுவாருங்கள்” என்றான்.
  ceb-ULB: Niabot ang higayon sa dihang ila nang nahurot ug kaon ang mga trigo nga
    ilang gidala gikan sa Ehipto, miingon kanila ang ilang amahan, “Lakaw pag-usab;
    pagpalit ug pagkaon alang kanato.”
  mkn-mkn: Yakob pung kelu dong su bekin abis itu makanan yang tempo hari dia pung
    ana dong bawa dari Masir. Ais dia kasi tau sang dong bilang, “Ana dong, é! Lebe
    bae bosong kambali pi Masir, ko béli kasi kotong padi lai dolo.”
  nce-nce: Na bu Isip life mago kë mëtehweijabë hi wesibi wayawe motloma. Na Jekop
    bowenenime gali tlome, “Sobo Isip lifewa ita eimomo na fli hi wesibi glo naegemole
    tëname.”
  pol-UBG: 'I gdy zużyli zboże, które przynieśli z Egiptu, ich ojciec powiedział do
    nich: Idźcie znowu i kupcie nam trochę żywności.'
  agr-agr: 'yutai sumaka ikaunmamu ashí amuekamtai, Jacob niina uchiji aidaun chichajak:
    “Ataktu wejum trigo sumakjum utitajum, yumain atsugtamji”, tiuwai.'
  kyc-kyc: Jekopena ree palu dupwa nenge Isipi rae ropo pyasi dusipa neyaminyioteyasa
    Jekopeme dee lama ropo pyala paipunya leya.
  urd-GVU: جب مصر سے لایا گیا اناج ختم ہو گیا تو یعقوب نے کہا، ”اب واپس جا کر ہمارے
    لئے کچھ اَور غلہ خرید لاؤ۔“
  deu-1912: 'Und da es verzehrt war, was sie an Getreide aus Ägypten gebracht hatten,
    sprach ihr Vater zu ihnen: Zieht wieder hin und kauft uns ein wenig Speise.'
  ntj-ntj: Nyangka-ya Tjayikapaku yungarrapirtilu mirrka palunyanya ngalkulayirnu
    wiyarnu, tjiinya Yiitjipulanguru payipungu katinytjanya. Nyangka palunyaku mamalu
    katja pirni watjarnu, “Marlaku-ya yarra Yiitjipuku. Palunyalu-ya mirrka puru payipuwa.”
  row-row: Yakob no ume isi nara rabasaꞌ hendi nanaat fo maꞌahulu na, ana nara rendi
    mia Masir. Boe ma ana nafadꞌe se nae, “Ana nggare. Malole lenaꞌ hei baliꞌ Masir
    mii, fo hasa seluꞌ nanaat fee hita dei.”
  kan-2017: ಅವರು ಐಗುಪ್ತ ದೇಶದಿಂದ ತಂದಿದ್ದ ದವಸಧಾನ್ಯವು ಮುಗಿದ ನಂತರ ಅವರ ತಂದೆಯು ಅವರಿಗೆ, “ನೀವು
    ಪುನಃ ಹೋಗಿ ಇನ್ನೂ ಸ್ವಲ್ಪ ಧಾನ್ಯವನ್ನು ಖರೀದಿಸಿಕೊಂಡು ಬನ್ನಿರಿ” ಎಂದನು.
  ena-ena: Lɨdaci Jekopɨ nudɨ ninadinu nabehalinu ajihalinu ani ani hula sɨmɨŋ Isipɨ
    fɨli tɨbɨ hɨsɨŋ vihavɨmi agɨladɨ na fɨhalavɨmi. Lavɨla Jekopɨ agaŋ nudɨ ninadinu
    dɨ abami. Namɨlaŋ Isipɨ fɨli tɨbɨ cɨhu uavɨla sɨmɨŋ cɨki alusaŋ lavɨhalaŋ uami.
  tgo-tgo: Iya kaiwae mbaŋa kaero thɨ ghanɨvao witɨma va vethɨ vamodoma Ijipt, ramanji
    kaero i dage weŋgiva iŋa, “Mbowo hu njoghava na vohu vamodo ghanda seiwova.”
  yap-yap: ma fa’ani kay girdi’en e tabinaw rok Jakob urngin e grain nni fek u Egypt,
    me ga’ar Jakob ngak pifak ni pumo’on, “Mu sulod nga Egypt ngkum chuw’iyed buch’uw
    e ggan ngodad.”
  tet-tet: '@see-verse:GEN.043.001'
  hlt-MCSB: Egypt lamkah a khuen cang te khaw bawt a khawk uh. Te dongah a napa Jakob
    loh a ca rhoek la, “Cet lamtah mah caak ham bet vawn uh dae,” a ti nah.
  mdy-ETH: ያይቆኦቤ ማኣሮ ዓሳ ጊብፄይዳፓ ዔኪ ሙኬ ሃኣኮ ሙይ ኩርሳዛ ዔያቶኮ ዓዴ፦ «ሃሣ ጊንሣ ጊብፄ ዓኣዺ፥ ዻካ ሃኣኮ
    ኑኡም ሻንቁዋቴ» ጌዔኔ።
  twi-ASANTE: Enti, ɛberɛ a aduane a wɔkɔtɔ firii Misraim baeɛ no reyɛ asa no, wɔn
    agya Yakob ka kyerɛɛ wɔn sɛ, “Monsane nkɔ, nkɔtɔ aduane kakra mmra bio.”
  bhl-bhl: 'Kese kasike, Sekow em angin i sua kel em Isiw aneng fian kel em wesiliw
    wit wanin alik alik be wanbiliwi, wanin be banimse kale. Banimei, Sekow e akalem
    muluwel ilo bokoyemomele: “Yu uneko, iti Isiw aneng fian elo wanin wem unoliwka!”,
    yangse kale.'
  con-NTPO: 'Jacob tise dutssiyendeccu''qque Egiptone anga''cho trigoma sefaen''fa.
    Sefasi Jacobja su: —Ccase japa re''ricco trigove chavanga''faja poiyi''cco ingimbe.'
  eng-WEBU: When they had eaten up the grain which they had brought out of Egypt,
    their father said to them, “Go again, buy us a little more food.”
  bnp-bnp: Na tahuna ri kani lobo a maki ni kani ri bole o Egipto, lakea e Iakop i
    taki e huriki e tuna, “Mu hamule, mu kona tabu a maki ni kani ne hita.”
  wal-wal: Yaanin eti Gibxxeppe ehiido kattaa ubbaa mi wurssirggin, eta aawai, “Qassikka
    guyye biidi nuuyyo amarida katta woommite” yaagiis.
  mgh-mgh: 'Vano wamanlyaya itiriku yothene yawiihilyaya asaana a Yakopi akhumanaka
    Wiciipitu, athumwanaya yaheerelaca: Nhokoleelace ni mwathume tho yoolya.'
  acu-NT: 'Ejiptonmaya trigo itaamun amukau asamtai, Jacob ni uchiri ainaun chicharak:
    —Ataksha werum trigo jumchiksha sumaataram, —timiayi.'
  spa-PDDPT: 'Ocurrió que, cuando acabaron de comer el grano que llevaron de Egipto,
    su padre les dijo: Vuelvan y compren un poco de alimento para nosotros.'
  gun-gun: 'Ha''e gui ha''e kuery tembi''u Egito gui ojogua va''ekue opa ramo tuu
    aipoe''i: — Tapeo, pejoguave ju tembi''u nhandevy.'
  agu-BL: 'Itzun baje''n yi triw cya''n Jacow scyuch'' yi e'' cy''ajl yi ẍchicy''aje''
    tzaj Egipto, nintzun tal Jacow scyetz: —Or tzibene''nt junt tirt, nin cun lok''wok
    mu''ẍt kawa'' triw, stzun i'' bantz.'
  eng-PEV: Jacob’s family finished eating all that food that they got in Egypt country,
    and they didn’t have any more food. So Jacob said to his sons, “Go back to Egypt
    country, and buy a bit more food for us.”
  ilo-ULB: Napasamak nga idi nakandan ti bukbukel nga insangpetda manipud idiay Egipto,
    ket kinuna ti amada kadakuada, “Mapankayo manen; gumatangkayo iti taraontayo.”
  kpg-kpg: malaa, di madahaanau Jacob guu gai nia mee huogodoo ala ne gaamai i Egypt,
    gei Jacob ga helekai, “Hula gi muli, huia hunu meegai mai gi gidaadou.”
  uig-ARA: 'بۇ سەۋەبتىن ئۇلار مىسىردىن ئېلىپ كەلگەن ئاشلىقنى يەپ تۈگەتكەندە، ئاتىسى
    ئۇلارغا: ــ يەنە بېرىپ بىزگە ئازغىنا ئاشلىق ئېلىپ كېلىڭلار، ــ دېدى.'
  bsp-bsp: 'Ntɛ ŋalip kədi malɔ mɔkɔ ŋanakɛrɛ kəyɛfɛ Misira mɔ, kɔ Yakuba oloku awut
    ɔn: «Nəluksərnɛ, nəkɔ nəwayɛ su yeri yepic.»'
  bps-bps: Na di kti fali trigu nebe dad ngaan mdà di Idyif, man Dyékob di dale, “Samfulê
    gamu di Idyif, na mayad gamu gito fali.”
  mbs-mbs: Pegkeamin te kedakel te trigo inabat dan doton te Ehipto, minikagi si Jacob
    diyà te menge batà din, “Likò kaw den amon beyadan niyo se mekaen tadon.”
  tof-tof: I ne ⌊wit⌋ küp simarruóp Iziptgab, blamana nóma blakónóp, da Zeikob tóba
    simanal olmaldó bóktanórr ibüka wagó, “E ugó bako, mibünkü ngibürr alo bumiógüm.”
  sus-sus: Yaxuba nun a xa denbaya to bara gɛ mɛngi birin donde e fa naxan na kelife
    ra Misira, Yaxuba naxa a fala a xa die bɛ, «Wo man xa siga, wo xa sa donse nde
    sara won bɛ.»
  pon-2006: eri, ni peneinei en Seikop ko ar tungoalelahr wahn kohn ko, me re wahdo
    sang Isip, Seikop ahpw ndaiong nah pwutak ko, “Kumwail pwurala oh pwurehng pwainda
    atail tungoal kisin mwenge.”
  jae-jae: Êsêac seŋ polom, taŋ sêkôc aŋga Aiguptu naŋ, e gêbacnê su, go tameŋi kêsôm
    gêdêŋ êsêac gebe “Amu ana êtiam gebe anam ôli aêacnêŋ mo ŋagêdô.”
  ksd-ksd: 'Ma ba dia ga tar en vapar ra kon nina di ga vila pa ia aro Aigipto, tama
    i diat i ga biti ta diat: Avat a vana mulai, ma avat a kul ada ta ik a magit.'
  tur-YTC: Mısır'dan getirdikleri buğdayları yiyip tükettikten sonra babaları onlara,
    “Yine gidin, bize biraz daha yiyecek satın alın” dedi.
  bel-N: 'I сталася, што яны скончылі есьці збожжа, якое прывезьлі з Эгіпту, і сказаў
    ім бацька іхні: “Вярніцеся, купіце нам трохі харчаваньня”.'
  grc-BRENT: Ἐγένετο δὲ ἡνίκα συνετέλεσαν καταφαγεῖν τὸν σῖτον, ὃν ἤνεγκαν ἐξ Αἰγύπτου,
    καὶ εἶπεν αὐτοῖς ὁ πατὴρ αὐτῶν, πάλιν πορευθέντες πρίασθε ἡμῖν μικρὰ βρώματα.
  ind-AYT: Lalu, terjadilah, pada waktu mereka memakan habis gandum yang mereka beli
    dari Mesir, ayahnya berkata kepada mereka, “Pergilah kembali, belikan sedikit
    makanan untuk kita.”
  lid-lid: ano oro aniy kalom mene oro asih badu Ijip ano, badeh Jekop tiye i ta nadun
    oro, “Ado ka hamon ja kasih rayah nyamon nato ja.”
  nya-nya: Tsono atatha kudya tirigu yense amene anakatenga ku Igupto, Yakobo anati
    kwa ana ake aja, “Pitani kuti mukatigulire chakudya china pangʼono.”
  hrv-hrv: 'Kad su pojeli hranu koju bijahu donijeli iz Egipta, njihov im otac reče:
    “Idite opet i nabavite nam malo hrane.”'
  mps-mps: Tama Jekop aga hani we wai dabe augwaligo te Isipba sigi pali nai te sia
    sobaso, tama Jekopgo aga ogomani dabebolo weyu, te po wali, “Dage te Isipba ma
    pelama, tama dago nai dwasianu meba abeligi pao,” wali.
  llg-llg: Yakob bobonggi nala, laꞌa labasa nanaꞌak, fo fain ana nala lenin leme Masir
    mai. Boe ma, ana nafada sala, nae, “Ana nggalei! Malolenak ei fali mini Masir
    miu, fo hasa seluk hade soa ita dei.”
  tpi-tpi: Na taim ol famili bilong Jekop, narapela nem bilong en Israel, ol i pinisim
    pinis ol dispela kaikai ol i bin kisim long Isip, orait Israel i tokim ol pikinini
    bilong en olsem, “Yupela go bek long Isip gen na baim kaikai bilong yumi.”
  dan-1931: 'Men Juda svarede ham: “Manden sagde os ganske afgjort: I bliver ikke
    stedt for mit Åsyn, medmindre eders Broder er med!'
  vie-OVCB: 'Khi gia đình ăn hết lương thực đem từ Ai Cập về, Gia-cốp bảo các con:
    “Hãy đi một chuyến nữa và mua ít lương thực về dùng.”'
  lbk-lbk: Et isnan nangkhayan nan kanen nan pangafong Jacob ay linakwancha id Egipto,
    kinwanina isnan an-akna, “Tomoli kayo ay en lomako is akit ay kanen tako.”
  guj-2017: તેઓ મિસરમાંથી જે અનાજ લાવ્યા હતા, તે પૂરું થવા આવ્યું હતું ત્યારે તેઓના
    પિતાએ તેઓને કહ્યું, “તમે ફરીથી જઈને આપણે માટે અન્ન વેચાતું લઈ આવો.”
  byr-byr: '@see-verse:GEN.043.001'
  awx-awx: Tiwän wilu Isipdä päkakopginu änänggäwä puluwän, Jekopdä wawakngä using
    yänikut. “Hipdu puku, naxu uhike päkakopnong,” yang yänikut.
  pon-2006A: eri, ni peneinei en Seikop ko ar tungoalelahr wahn kohn ko, me re wahdo
    sang Isip, Seikop ahpw ndaiong nah pwutak ko, “Kumwail pwurala oh pwurehng pwainda
    atail tungoal kisin mwenge.”
  por-BRBSL: 'Quando eles comeram os grãos que haviam trazido do Egito, seu pai lhes
    disse: “Vão novamente, comprem-nos um pouco mais de comida”.'
  aly-aly: '@see-verse:GEN.043.001'
  cth-cth: Izip hoi cakang a thokhai awh e a baw toteh, a na pa ni, bout cet awh nateh
    mamouh hanelah cakang youn touh bang bout ran awh telah ati.
  twi-twi: Enti bere a aduan a wɔkɔtɔ fii Misraim bae no reyɛ asa no, wɔn agya Yakob
    ka kyerɛɛ wɔn se, “Monsan nkɔ nkɔtɔ aduan kakra mmra bio.”
  hlt-hlt: Egypt lamkah a khuen cang te khaw bawt a khawk uh. Te dongah a napa Jakob
    loh a ca rhoek la, “Cet lamtah mah caak ham bet vawn uh dae,” a ti nah.
  tbz-SIM: 'Sɑkɔbu nɛ̀ o bí kɛ̀ bɛ̀ɛ deè tidiitì bɛ̀ sòò dontɛ́ní tì Esibiti, kɛ̀
    Sɑkɔbu dɔ̀: Wɛ̃tɛnɛ̀ kɛ́dontɛ́ní tidiitì.'
  msy-2020: Ezɨ Jekopɨn adarasi, an ziar mam Israel, me dagher faragha Isipɨn iniziba
    da gɨfa, ezɨ Israel kamaghɨn uan boribav gei, “Ia uamategh Isipɨn mangɨ e uari
    bagh daghebagh ives.”
  txq-txq: Yakob nufanelun nara raꞌa rabasa nanaꞌak kara fo fai maneuk kara ndia anan
    nara reni numa Masir mai. Boe ma ana nafada sara nae, “Ana nggara ein! Malole
    lenak ei fali meni Masir miu, fo hasa seluk fee ita hade bali dei.”
  aaz-aaz: Naiꞌ Yakop in uim je naan ee, nararin nrair amnaaht ein reꞌ neon goes ii,
    in aanh ein annaon nsoos sin naꞌkon pah Masir. Rarit in nak sin am nak, “Riꞌaan
    ein! Reko nneis hi mfain meu pah Masir, he msoos amtein kit amnahat feꞌ!”
  azb-azb: 'Qardaşların Misirdən gətirdiyi buğda yeyilib tükənəndə ataları onlara
    dedi: «Yenə gedib bizə bir az ərzaq alın».'
  eng-DBY: And it came to pass, when they had finished eating the grain which they
    had brought from Egypt, that their father said to them, Go again, buy us a little
    food.
  hin-2017: जब वह अन्न जो वे मिस्र से ले आए थे, समाप्त हो गया तब उनके पिता ने उनसे
    कहा, “फिर जाकर हमारे लिये थोड़ी सी भोजनवस्तु मोल ले आओ।”
  wol-KYG: 'Ba ñu lekkee pepp mi ñu jële woon Misra, ba mu jeex, seen baay ne leen:
    «Delluleen, wutali nu dund.»'
  swp-swp: Abo eawalana ie lau, na sitona maudoina se leama Aigupito eai wa se aiheohi,
    to tamadi i ribalau aridi eai, i ene, “Au torohaiuio aiai ada begana au uneune.”
  bjr-bjr: Isipa maqa maaqai feefaurummamaree murusoo naranna Yakooboona aiku asauku
    nama taikasoofanoo Yakooboofa narí faiqi namu qimanniminau. Kaifaa ooquree kaqikaa
    narana feefaurumma murusaifaqa naa.
  eng-YLT: and it cometh to pass, when they have finished eating the corn which they
    brought from Egypt, that their father saith unto them, 'Turn back, buy for us
    a little food.'
  kne-kne: engganas inabos da Jacob din sinaoyan da ed Egipto. Pag nan kanan sin an-ak
    na, “Mantaoli kayo ed Egipto ta en kayo manlakos at-atik ay kanen tako.”
  heg-NTPO: Yakob nol un nenan nas kaa nuli ael man lelon na un anan nas in kil maa
    deng Mesir ra son. Kon nam un tek oen noan, “Ana me! Banan dui ka mi pait lakom
    Mesir, le sos kit ael pait.”
  ptu-ptu: 'Tappana puha indo gandum nababa dio mai Mesir, ma''kada oom Israel lako
    änä''na naua: “Laokoa'' alliam polekia'' gandum lako Mesir.”'
  bzd-NTPO: 'Chkewö dë''bitu̱rak iwa̱ Egipto, e'' e̱newa. Eta̱ Jacob tö iché ila''r
    a̱: —A'' yúne chkewö skà ta̱u̱k se'' a̱.'
  kwf-kwf: ma kaidaꞋi sa Jakob faꞋinia ngwaꞋi ngela nia kira faꞋasuia naꞋa fanga neꞋe
    ngela nia kira ki kira folia maꞋi Ejipt nia ka fata laꞋu Ꞌuri fuada, “Kamu ke
    oli laꞋu Ꞌi Ejipt muke folia laꞋu ti fanga fuakulu.”
  eng-WYC-2017: and when the meats were wasted or consumed, which they [had] brought
    from Egypt, Jacob said to his sons, Turn ye again, and buy ye a little of meats
    to us.
  eng-WMBB: When they had eaten up the grain which they had brought out of Egypt,
    their father said to them, “Go again, buy us a little more food.”
  spp-spp: '*Yakuba jyaabii mpyi a pa ná sùmaŋi ŋgemu i, mà yîri *Misira e ke, uru
    mpyi a kwɔ̀, ka Yakuba si yi jwo pi á «Yii núru, yii a sì Misira e, yii sà sùmaŋi
    wà cya.»'
  aey-aey: Eunu age sab Isipdec ehi bein eu ji qee mudimeig age memega maaden, “Isip
    haun belimeig sab leih haun fajadeiga,” aden.
  urd-GVH: जब मिसर से लाया गया अनाज ख़त्म हो गया तो याक़ूब ने कहा, “अब वापस जाकर हमारे
    लिए कुछ और ग़ल्ला ख़रीद लाओ।”
  rug-rug: meke sipu ele hena betoi rina tatamana te Zekopi sari na ginani pu vagi
    maeni rini pa popoa Izipi, si zama la koari na tuna se Zekopi, “Mi pule la pa
    popoa Izipi, mamu la holu pule kaiqa ginani tadi gita,” gua si asa.
  gaz-gaz: Erga isaan midhaan biyya Gibxiitii fidan sana nyaatanii fixanii booddee
    abbaan isaanii, “Ammas dhaqaatii midhaan xinnoo dabalaa nuu bitaa” jedheen.
  fra-LSG: 'Quand ils eurent fini de manger le blé qu’ils avaient apporté d’Égypte,
    Jacob dit à ses fils: Retournez, achetez-nous un peu de vivres.'
  gnn-gnn: Djaykupthu ga nhanukala yumurrku'yu yolŋu'‐yulŋuyu malayu ŋuriŋiyi ḻukanana
    marrtjina ŋathanydja dhawar'‐way dhawar'yurruna, bala ŋayi waŋana nhanŋuway gäthu'mirriŋunha
    walalanha ŋunhi, biyapul djuy'yurruna bitjarra, “Ma' nhuma marrtjiya biyapul ŋan'
    balayi ŋunhamalayi, ga ŋatha biyapul märraŋa ŋilimurruŋguway.”
  yal-yal: E to yelin na murutun birin donɲɛ e fa naxan na sa keli Misiran yi, Yaxuba
    yi a fala a diine xa, a naxa, “Ɛ mɔn xa siga ɛ sa donsena nde sara en xa.”
  gum-gum: 'tru Egiptogurri srua amrruin tirigube yandø chab patsøbene, møskaimbe
    trenchibig køn: —Egiptomay katøle amba, namuyasig tirigu nubah penønrrigay— cha.'
  iou-iou: Ude irirän Isip komeken nanik ketem yäpmäŋ äbuŋo uwä naŋpä paorirän Jekoptä
    ŋode yäwetkuk; In ninta ketem suwakta äneŋi kaŋ kut yäk.
  haw-1868: A pau i ka aiia e lakou ka ai a lakou i lawe mai ai, mai Aigupita mai,
    olelo mai la ko lakou makuakane ia lakou, O hele hou oukou, e kuai i wahi ai iki
    na kakou.
  arb-NAV: 'وَلَمَّا اسْتَهْلَكُوا الْقَمْحَ الَّذِي أَحْضَرُوهُ مِنْ مِصْرَ، قَالَ
    لَهُمْ أَبُوهُمْ: «ارْجِعُوا وَاشْتَرُوا لَنَا قَلِيلاً مِنَ الطَّعَامِ».'
  adz-adz: Ibinigi da gubuꞌ Yakop da gan utupan gada witan uda i Idzip badan ugu sib,
    da Yakop ini da narun rusan ibiani, “Agam watip wafan da warim nam ntsuman i suba
    agi nam gadan gangꞌ faꞌ.”
  ewe-ewe: Esi bli si wotsɔ tso Egipte nɔ vɔvɔm la, wo fofo gblɔ na wo be, “Migayi
    ne miaƒle nuɖuɖu sue aɖe vɛ na mí.”
  eng-LEE: And it came to pass, when they had completely eaten up the provisions which
    they had brought out of Egypt, that their father said unto them, Go again, buy
    us a little food.
  gvn-gvn: '@see-verse:GEN.043.001'
  nna-nna: Jacob-jupa palinymilalu partanykarrangulu jipi mayi nganayi, pala mayi
    manayi Egypt-ja. Japartu muwarr pirnijanaku, “Yarrayi Egypt-karti yarrana, mayi
    marrayinganyjurruka.”
  asm-FB: মিচৰ দেশৰ পৰা কিনি অনা শস্য খাই শেষ হোৱাত, তেওঁলোকৰ বাপেকে ক’লে, “তোমালোকে
    আকৌ যোৱা আৰু আমাৰ বাবে কিছুমান শস্য কিনি আনাগৈ।”
  sus-A: يَشُبَ نُن عَ شَ دٍنبَيَ تٌ بَرَ فّ مّنفِ بِرِن دٌندٍ عٍ قَ نَشَن نَ كٍلِقٍ
    رَ مِسِرَ، يَشُبَ نَشَ عَ قَلَ عَ شَ دِيٍ بّ، «وٌ مَن شَ سِفَ، وٌ شَ سَ دٌنسٍ
    ندٍ سَرَ وٌن بّ.»
  fra-SBL: 'Lorsqu''ils eurent épuisé le blé qu''ils avaient apporté d''Égypte, leur
    père leur dit : « Retournez-y, achetez-nous encore un peu de nourriture. »'
  hbo-hbo: וַיְהִ֗י כַּאֲשֶׁ֤ר כִּלּוּ֙ לֶאֱכֹ֣ל אֶת־הַשֶּׁ֔בֶר אֲשֶׁ֥ר הֵבִ֖יאוּ
    מִמִּצְרָ֑יִם וַיֹּ֤אמֶר אֲלֵיהֶם֙ אֲבִיהֶ֔ם שֻׁ֖בוּ שִׁבְרוּ־לָ֥נוּ מְעַט־אֹֽכֶל׃
  shp-NTPO: 'Jatian ja Egiptonkonia trigo beyantankana moa keyotaitianra, Jacobnin
    jawen bakebo yoia iki: —Jakiribi trigo marokin bii boribatankanwe —akin.'
  eng-WYCLIFFE: and whanne the meetis weren wastid, whiche thei brouyten fro Egipt,
    Jacob seide to hise sones, Turne ye ayen, and bie ye a litil of meetis to vs.
  piu-2006: '@see-verse:GEN.043.001'
  pjt-pjt: Kaya mai panya Itjipalanguṟu katinytjitja ngalkula wiyaṉu, ka ailuru panya
    ngaṟangi alatjiṯu. Ka mai wiyaringkunyangka Jacobalu katja panya tjuṯangka wangkangu,
    “Araya piṟuku ngura nyara Itjipalakutu mai payamilantjikitja munuya mantjiṟa ngalya-kati.”
  cwe-cwe: Viwakomeleze kuja ndiya yose yoigaligwe kulawa Misili, tati yawo kawalongela
    wanage, “Bweleni na kugula ndiya chidogo kwa ichimu chetu.”
  bgs-bgs: Tô inémmát dán tô trigo na igkangé dan tun ta Ehipto, igkagi si Jacob tun
    ta mga gabatà din, na mà din, “Lónód kó tun ta Ehipto, asta bálli kó ka délák
    dád trigo para áknita.”
  kik-kik: Nĩ ũndũ ũcio rĩrĩa maarĩire ngano yothe ĩrĩa maagũrĩte Misiri ĩgĩthira-rĩ,
    ithe wao akĩmeera atĩrĩ, “Cookai Misiri rĩngĩ mũgatũgũrĩre irio ingĩ nini.”
  ksr-ksr: 'Jeikobwaa kanagesourutanoŋ wiit padi Iijipt kantrinoŋa meŋ kagiti, ii
    kuuya nedaborogi qaono maŋgianoŋ merauruta kokaeŋ iŋijoro: “Oŋo mono mombo eleema
    kema nenenana tosaaŋa sewaŋa mewu.”'
  fra-NCL: 'Quand ils eurent fini de manger le blé qu’ils avaient apporté d’Égypte,
    leur père leur dit : « Retournez nous acheter un peu de vivres. »'
  cek-AK: Izip prae thung hoi phawh o ih cang to caak o boih pacoengah ampa mah, nihcae
    khaeah, Caeh o let ah loe, cang to na qan pae o let raeh, tiah a naa.
  xla-xla: Epalati Yokobtapo ya꞉ akimlala watle epo atlaiyo, “Ma ilame tame Isip mo
    dla daya opiye halomaiye,” diyo.
  cuk-cuk: 'Degisoggu, Jacob, degi, e-masmala Egipto-yargi-orosgi-dakleged-senonimalad
    bergudanigu, Jacob e-masmalaga sogded: —Gannar Egipto-yarse bemar namar, anmarga
    orosgi-dakleged wis ichesaar be baknamar.'
  uig-CYR: 'Бу сәвәптин улар Мисирдин елип кәлгән ашлиқни йәп түгәткәндә, атиси уларға:
    — Йәнә берип бизгә азғина ашлиқ елип келиңлар, — деди.'
  tel-2017: వారు ఐగుప్తునుండి తెచ్చిన ధాన్యం తినివేసిన తరువాత వారి తండ్రి “మీరు మళ్ళీ
    వెళ్ళి మన కోసం కొంచెం ఆహారం కొనండి” అని వారితో అన్నాడు.
  hat-BSA: 'Epi li te vin rive ke lè yo te fin manje sereyal ke yo te achte an Égypte
    la, papa yo te di yo: “Ale retounen, achte yon ti manje.”'
  kos-kos: ac ke sou lal Jacob kangla nufon wheat ma utuku Egypt me ah, Jacob el fahk
    nu sin tulik mukul natul, “Tal sifilpa folokla ac molema pac kutu mongo ah nasr.”
  hbo-WLC: וַיְהִ֗י כַּאֲשֶׁ֤ר כִּלּוּ֙ לֶאֱכֹ֣ל אֶת־הַשֶּׁ֔בֶר אֲשֶׁ֥ר הֵבִ֖יאוּ
    מִמִּצְרָ֑יִם וַיֹּ֤אמֶר אֲלֵיהֶם֙ אֲבִיהֶ֔ם שֻׁ֖בוּ שִׁבְרוּ־לָ֥נוּ מְעַט־אֹֽכֶל׃
  ibo-ibo: O ruo, mgbe ha richara nri ha zụtara nʼIjipt, nna ha gwara ha sị, “Jeghachinụ,
    zụtara anyị ntakịrị nri.”
  ory-ory: ଏଥିନିମନ୍ତେ ସେମାନେ ମିସର ଦେଶରୁ ଯେଉଁ ଶସ୍ୟ ଆଣିଥିଲେ, ସେହି ସବୁ ସମାପ୍ତ ହେବାରୁ
    ସେମାନଙ୍କ ପିତା ସେମାନଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେମାନେ ପୁନର୍ବାର ଯାଇ ଆମ୍ଭମାନଙ୍କ ନିମନ୍ତେ କିଛି
    ଶସ୍ୟ କିଣି ଆଣ।”
  wmt-wmt: '@see-verse:GEN.043.001'
  chk-chk: Nge lupwen a itela enen än ewe familien Jakop mongö ra kamö lon Isip, Jakop
    a üreni nöün kewe, “Oupwe liwinsefälila Isip o kamö ekis anach mongö.”
  ssd-ssd: Yakob tuku kuasmbi wit Isipŋge kilnaig ta buk nye suglukinaig sulumba Yakobŋge
    kiŋo kat nuŋe kukulniŋgina le maŋ luka nyamagaŋ piyawam tuku Isip kuwaig ŋgina.
  rop-rop: Bambai na det femili blanga Jeikob bin binijimap ola daga weya deibin gedim
    brom Ijip bifo, en Jeikob bin dalim ola san blanga im, “Yumob gobek langa Ijip
    en baiyim mowa daga blanga wi.”
  ukr-1871: 'І сталось, як поїли хлїб, що привезли з Египту, каже їм отець їх: Знов
    ідїте й купіте нам хлїба трохи.'
  eng-AOI: '@see-verse:GEN.043.001'
  yon-yon: Yekob awenembed Idyip ambibkin yirimbed animan be miniwen kuu ane dowan
    kerekoriwa, Yekobbed ye danaya yaa yedmendoon “Yiib Idyip yiri ika winime. Angkon
    yob ani yeman yena berengkime.” andoon
  bch-bch: Idio ta wit toa mugaeai Israel ele gergeu tiuol ngan tibur Isip, tianean
    ga kus. Tota tamad Israel ikeo pagid bedane, “Aluagimi ga ala ta aol ada annga
    etangada pade.”
  deu-1951: 'Und als sie alles Korn aufgezehrt hatten, das sie aus Ägypten hergebracht,
    sprach ihr Vater zu ihnen: Geht und kauft uns wieder ein wenig Getreide zur Speise!'
  eng-JPS: 'And it came to pass, when they had eaten up the corn which they had brought
    out of Egypt, that their father said unto them: ''Go again, buy us a little food.'''
  ubr-ubr: Jacob nanatun Egypt emon sawareg sitobon sibo sinat on engon siyam isawar.
    On mes on nanatun iyawures iyau, “Omi won matabir men wonan ati bayu kafakai ba
    won tobon men.”
  srp-1865: 'Pa kad pojedoše žito koje bijahu donijeli iz Misira, reèe im otac: idite
    opet, i kupite nam malo hrane.'
  lug-lug: era nga ne mmere gye baggya e Misiri yonna eriiriddwa, kitaabwe n’abagamba
    nti mugende mutugulire emmere.
  heb-heb: ויהי כאשר כלו לאכל את השבר אשר הביאו ממצרים ויאמר אליהם אביהם שבו שברו
    לנו מעט אכל׃
  ben-IRV: আর তাঁরা মিশর থেকে যে শস্য এনেছিলেন, সে সমস্ত খাওয়া হয়ে গেলে তাঁদের বাবা
    তাঁদেরকে বললেন, “তোমরা আবার যাও, আমাদের জন্য কিছু খাবার কিনে আন।”
  pan-pan: ਜਦ ਉਹ ਅੰਨ ਜਿਹੜਾ ਉਹ ਮਿਸਰ ਤੋਂ ਲਿਆਏ ਸਨ, ਖ਼ਤਮ ਹੋ ਗਿਆ ਤਦ ਉਨ੍ਹਾਂ ਦੇ ਪਿਤਾ ਨੇ ਉਨ੍ਹਾਂ
    ਨੂੰ ਆਖਿਆ, ਮੁੜ ਕੇ ਸਾਡੇ ਲਈ ਕੁਝ ਅੰਨ ਮੁੱਲ ਲੈ ਆਓ।
  tkr-tkr: 'Çocaaşe Misirğançe abına suk opxhun g''apt''ımee, dekkee manbışik''le
    eyhen: – Havak''ne şas sık''ınin oxhanasın kar alişşe.'
  mwp-mwp: Thana na Yakubun ipi kazin na ay mura purthadhin nanga, setha mi ayde barpudamoeyn
    Aykupithungu, nuy Yakubu thanamulpa nungu kazipa kedha mulaydhin kedha, ‘Ngitha
    lak ladhu, ngalpalpa moegina aydel barpudamoey ngapa Aykupithungu.’
  mya-JVB: အဲဂုတ္တု ပြည်မှ ဆောင် ခဲ့သောစပါး ကို စား ကုန် ပြီးမှ၊ အဘ က၊ တဖန်သွား ၍
    ငါ တို့စား စရာအနည်း ငယ်ကို ဝယ် ကြပါဦးဟုဆို ၏။
  tte-O: kabo kan sikakalailima Itipita koina meuloili simwawasi, mwa tamali iwalo
    kolili, “Kwalau yoi yo kan tupwana wagimwalali kaiwela.”
  tbg-tbg: vika Isipihai vare anu karara nama taiqa kovaro vika qova vikara tiharo,
    Ne anirante oru qaiqaa kara koqaama keha, inaara kara voqavata vare aniate, tiro.
  hmo-hmo: Aigupito dekena amo idia mailaia uiti be idia ania ore, vadaeni edia tamana
    ia hamaoroa idia dekenai, ia gwau, “Ma umui giroa lao aniani sisina umui hoia,
    ita totona.”
  ata-ata: Iakovo iloꞌa ta ꞌolu miꞌou laꞌilali e ta ꞌolu milai milotonu ne Aixiputo
    ne mole mukalu. La sou mamiꞌa muavuti la muvikalaneꞌi, “Ta molomolo, ngalutu mo
    ngalai ngalotonenge laꞌilali seꞌi la.”
  nfa-nfa: Isi èmu Yakob raꞌa aaꞌi le ngangaꞌa dhu ca hari na, ana na si lasi hèli
    ètu Masir. Ka na padhai lii dènge ana na si, “Beꞌa risi lami hari hèli ngangaꞌa
    asa rai Masir.”
  urd-urd: और यूँ हुआ कि जब उस ग़ल्ले को जिसे मिस्र से लाए थे, खा चुके तो उनके बाप
    ने उनसे कहा कि जाकर हमारे लिए फिर कुछ अनाज मोल ले आओ।
  rus-SYN: 'И когда они съели хлеб, который привезли из Египта, тогда отец их сказал
    им: пойдите опять, купите нам немного пищи.'
  cbt-NTPO: '@see-verse:GEN.043.001'
  bqc-SIM: 'Kɛ́ aa pↄ́wɛna pↄ́ aa bↄ̀ò Egipi blè à làa, an mae ònɛ́: À ɛa gɛ́
    pↄ́wɛna lúi yↄↄ lↄ.'
  tcz-CHONGTHU: Egypt gam'a kon a ahinpoh'u anchang aneh chai phat un hichun apao
    Jacob in achate jah a aseitai, “Nung che kit unlang neh ding gacho kit tauvin,”
    ati.
  mar-mar: असे झाले की, त्यांनी मिसर देशाहून आणलेले सगळे धान्य खाऊन संपल्यावर त्यांचा
    बाप त्यांना म्हणाला, “तुम्ही पुन्हा जाऊन आपल्याला खाण्यासाठी आणखी धान्य विकत आणा.”
  tcs-tcs: Ane wen pamle blo Zekop bin kaikai ebridem wit wea dempla bin baiem prom
    Izipt, Zekop i bin spik po dem boi blo em, ‘Lego go gen ane baie lelbet mo wit
    po yumpla po kaikai.’
  qub-qub: 'Chaymi Egiptupita apamushan rïguncuna ushacäcuptin Jacobga wamrancunata
    niran: «Yapay ayway rïgu rantej. Wallcallatapis rantimunqui.»'
  bqp-bqp: 'Kũ ò pↄ́blewɛ kũ ò bòo Misila blè ò làka, ń de pìńnɛ: À ɛra à gɛ́ pↄ́blewɛ
    lú fíti dↄ.'
  hat-hat: 'Lè fanmi Jakòb yo te fin manje ble yo te pote soti nan peyi Lejip la,
    Jakòb di pitit li yo: -Tounen al chache manje pou nou ankò non.'
  eng-BSB: So when Jacob’s sons had eaten all the grain they had brought from Egypt,
    their father said to them, “Go back and buy us a little more food.”
  tod-tod: 'Siɛgi zu ti ɓeni la ga moloi mi, nii ti zeɠeni la Ezipete yooi zu, Zakɔɓe
    ɠɛni ná-doun zunuiti ma: «À ɠale ma, wo li, wo daamianigi tago ɠeya ade ʋɛ.»'
  eng-WEBPB: When they had eaten up the grain which they had brought out of Egypt,
    their father said to them, “Go again, buy us a little more food.”
  kbq-kbq: Isipi mopareti'ma mizase'za eri'za e'naza ne'zama nehana hazageno, nezmafa'a
    amanage huno zamasmi'ne, Ete mago'ene vuta ne'zana ome mizaseho.
  nhe-BL: 'Huan Jacob huan iteixmatcahua quitlamicuajque nochi nopa trigo tlen quicuitoj
    ipan tlali Egipto, huajca quinilhui itelpocahua: ―Xiyaca sampa xijcohuatij trigo.'
  bus-bus: 'Kɛ̀ aↄ̃ blɛwɛɛ kɛ̀ aↄ̃ bↄ̀o Igipiti blè wà yã̀a, aↄ̃ de bèńnɛ: À ɛara
    à gá blɛwɛɛ lú féte dↄ.'
  gub-BL: Zako a'e, iànàm a'e wà, ta'yr iànàm a'e wà no, umumaw a'e temi'u Ezit ywy
    wi herur pyrer a'e wà kury. Na'e Zako uze'eg wa'yr wanupe kury. — Pezewyr Ezit
    pe nehe ty wà, amo temi'u ime'eg kar pà zanewe nehe ty wà, i'i izupe.
  eng-DRA: 'And when they had eaten up all the corn, which they had brought out of
    Egypt, Jacob said to his sons: Go again and buy us a little food.'
  knf-knf: 'Wi Yakob na babukul babaaŋ ŋdeey ŋi baţijnuŋ Ejiptu, kë aşë ji na baka
    : « Nakakan naya nanug ŋdeey ŋloŋ. »'
