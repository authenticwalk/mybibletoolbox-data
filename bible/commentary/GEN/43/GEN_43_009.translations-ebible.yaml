  grc-BRENT: Ἐγὼ δὲ ἐκδέχομαι αὐτόν· ἐκ χειρός μου ζήτησον αὐτόν· ἐὰν μὴ ἀγάγω αὐτὸν
    πρός σε, καὶ στήσω αὐτὸν ἐναντίον σου, ἡμαρτηκὼς ἔσομαι εἰς σὲ πάσας τὰς ἡμέραν.
  ind-AYT: Aku yang akan menjaminnya dan dari tangankulah engkau dapat menuntutnya.
    Jika aku tidak membawanya kepadamu dan menempatkannya di hadapanmu, biarlah aku
    menanggung kesalahan itu selamanya.
  lid-lid: Jo le kameh balek udu tan, i buku none jo batiyani iy bame hamon bwe, badeh
    kameh jo akohok maha ta aliy len jo udu ndra loken udu bolo munyak dah.
  nya-nya: Ine ndidzipereka kuti ndikhale chikole cha moyo wa mnyamatayu. Ine ndidzamuteteza.
    Ngati sindibwera naye ndi kumupereka kwa inu, ndidzakhala wolakwa pamaso panu
    moyo wanga wonse.
  hrv-hrv: Ja za nj jamčim; mene drži odgovornim za nj. Ako ga tebi ne vratim i preda
    te ga ne dovedem, bit ću ti kriv svega vijeka.
  mps-mps: Te ena digi eno aga tonaluaibao. Te eno aga nageba ma odasa asisąbaso
    da, teda te sę page enade elaluaibao, te ena e tǫde tigidali sogo bidibo usu
    nama tiaibao.
  llg-llg: '@see-verse:GEN.043.008'
  tpi-tpi: Bai mi yet mi lukautim em. Sapos mi no bringim em i kam bek long yu, orait
    mi mekim bikpela rong long yu, na dispela asua bai i pas i stap long mi oltaim.
  dan-1931: havde vi nu ikke spildt Tiden, kunde vi have været tilbage to Gange!”
  vie-OVCB: Con xin bảo lãnh em và chịu hoàn toàn trách nhiệm. Nếu con không đem em
    về cho cha, con sẽ mang tội với cha suốt đời.
  lbk-lbk: Sak-en nan somongfat isnan fiyagna. Et sak kikhad ken siya. Mo ad-ik isakhong
    siya ay enkhagkhawis at sak-en nan chadlos kawad si fasol is eng-engkhana.
  guj-2017: હું તેની ખાતરી આપું છું કે તું તેને મારી પાસેથી માગજે. જો હું તેને તારી
    પાસે ન લાવું અને તેને તારી આગળ રજૂ ન કરું, તો તેનો દોષ સદા મારા પર રહેશે.
  byr-byr: '@see-verse:GEN.043.008'
  awx-awx: Wamu kitokngä using yänggat. Bensaminu nina äpme kang yiwit. Nätä ane gäle
    doläkapukengu, gutongä nätä gäle tahawit. Ge gutongä u tahawit täkngale, meyä
    täknga täke namiläk. Tiwän yiwikyiwiknga yiwilune, nina iwikge äpme päng yiwit.
  pon-2006A: I pahn pangala pein ei mour, oh ngehi me pahn pwukoahki. Ma I sohte kapwurehdo,
    eri, I pahn dipada ong komwi kohkohlahte.
  por-BRBSL: I será uma garantia para ele. Da minha mão você vai precisar dele. Se
    eu não o trouxer até você, e o colocar diante de você, então deixe-me carregar
    a culpa para sempre;
  aly-aly: Ingwerel-rnem renh atwentyan, ayenh anyentant-anem ntwa ileman, athan renh
    atnwenhek-penh. Ra ilwentyel, ntwa ayenhant-anem iley-ayntem.
  cth-cth: Ahni kong dawk kai ni kamngai vaiteh kai koe aphu teh na la han, ahni hah
    nang koe thokhai laipalah na hmalah kangdout sak hoehpawiteh, yonpennae pou ka
    phu han toe.
  twi-twi: Mʼankasa mɛhwɛ abofra no so. Sɛ mamfa no amma a, bisa me. Sɛ mamfa no amma,
    ammegyina wʼanim ha, amma woanhu sɛ wo ba no ni a, saa asodi no nna me so me nkwanna
    nyinaa.
  hlt-hlt: Anih te kamah loh ka kaem. Nang taengla kam bal puei tih kamah kut lamkah
    nang hmai ah kan khueh pawt atah han suk. Khohnin takuem nang taengah tholh ka
    phueih bit ni.
  tbz-SIM: Mí m bo ndɑkɛ dɛ kpɛ́í nkɛ̀ n yí dɛ̀ wɛ̃̀tɛnɛ̀ní kɛ dɑ duɔ́, nni ntú ocɑɑ̀rìwè
    ɑ ììkɛ̀ sɑ̃́ɑ̃̀.
  msy-2020: Kɨ uabɨ, kɨ a geghuva an ganam. Egh kɨ uamategh nɨ bagh a inigh izeghan
    koghtɨ, osɨmtɨzir ekiar kam nan ikɨtɨ, nan arazir kurar kam na ko ikɨ mamaghɨra
    ikiam.
  txq-txq: '@see-verse:GEN.043.008'
  aaz-aaz: '@see-verse:GEN.043.008'
  azb-azb: Mən ona zamin dururam, onu məndən tələb edərsən. Əgər onu sənin yanına
    gətirib qarşında dayandırmasam, ömrüm boyu önündə təqsirkar olacağam.
  eng-DBY: 'I will be surety for him: of my hand shalt thou require him; if I bring
    him not to thee, and set him before thy face, then shall I be guilty toward thee
    for ever.'
  hin-2017: मैं उसका जामिन होता हूँ; मेरे ही हाथ से तू उसको वापस लेना। यदि मैं उसको
    तेरे पास पहुँचाकर सामने न खड़ा कर दूँ, तब तो मैं सदा के लिये तेरा अपराधी ठहरूँगा।
  wol-KYG: Dige naa sama bakkan; boo yeboo laaj ma ko. Bu ma la ko délloosilul, ba
    teg ko fi sa kanam, maa lay tooñ sama giiru dund.
  swp-swp: 'Abo u tore nimagu eai, eau egu porohe: ena nige ea woeauioi arim eai eo
    ea hetoro matam eai abo i lolo giluna ea bahei i lau e nige nosina.'
  bjr-bjr: Qinee qeeqa marirana mina amaaqa maqaanaura. Anee minara qini kikiaqa usua.
    Qinee sia afiqee andeeqasee anee iannannai uriqa qinee ani nifairirana maraanaura.
  eng-YLT: I — I am surety [for] him, from my hand thou dost require him; if I have
    not brought him in unto thee, and set him before thee — then I have sinned against
    thee all the days;
  kne-kne: Isapatak ay owayak en sisya. Mo adiak itaoli en sik-a, olay pabasolem sak-en
    si eng-enggana.
  heg-NTPO: '@see-verse:GEN.043.008'
  ptu-ptu: Kao la untanggunni. Anna kao la umpanuntu'i ke tä'i kupasolaangko sule.
    Kao toi la umpendudunni kadakena sule lako mateku.
  bzd-NTPO: Ye' e̱' chö̀ ie' skéie. Ì de we̱s ie' ta̱, e' nuí̱ tue̱raëyö. Ye' kë̀
    wa̱ ie' dë'ne be' ska', e' ta̱ ye' iane iwiie ke̱kraë.
  kwf-kwf: Nau ku alangaꞋi nai baꞋa lia leꞋa sulia, ma ꞋoꞋogaꞋa nai naꞋa fuana olitaꞋilana
    maꞋi neꞋe. Ma si diꞋia nia noaꞋa kasi oli maꞋi fuamu, nauꞋa naꞋa neꞋe nai baꞋa
    ngalia kwaꞋikwaꞋinga firi ana ru neꞋe leleka nau ku mae.
  eng-WYC-2017: I shall take the child, require thou him again of mine hand; if I
    shall not bring him again, and betake him to thee, I shall be guilty of sin against
    thee in all time;
  eng-WMBB: I’ll be collateral for him. From my hand will you require him. If I don’t
    bring him to you, and set him before you, then let me bear the blame forever;
  spp-spp: Mii sí n-yyére ná pyàŋi ɲùŋɔ karigil'e. Kyaa ká u ta, maa na yíbe. Mii
    aha mpyi mii ɲyɛ a núr'a pa ná u e mu yyére mɛ, lire tèni i, mii ɲcɛ̂ɛgɛ wuu u
    sí n-pyi tèrigii puni i mu yyahe taan.
  aey-aey: Ija je cagu madigina. Ija uqa ene hina amenna qee ehudi ahufig ija ja eu
    gahidudu li cal migen.
  urd-GVH: मैं ख़ुद उसका ज़ामिन हूँगा। आप मुझे उस की जान का ज़िम्मादार ठहरा सकते हैं।
    अगर मैं उसे सलामती से वापस न पहुँचाऊँ तो फिर मैं ज़िंदगी के आख़िर तक क़ुसूरवार
    ठहरूँगा।
  rug-rug: Kaqu zama tokotokoro nia rau sa qua tinoa soti, meke koa rau kaqu va gore
    mae nia goi si asa. Meke be lopu turaṉa pule mae nia rau koa goi si asa si kaqu
    koa koa rau mo sa tinazutuna doduru totoso.
  gaz-gaz: Ani wabii isaafin taʼa; waaʼee isaas anuma mataa koo gaafachuu ni dandeessa.
    Yoo ani deebisee isa siif fidee fuula kee dura dhaabuu baadhe, ani bara jireenya
    koo guutuu fuula kee duratti balleessaa kanatti nan gaafatama.
  fra-LSG: Je réponds de lui; tu le redemanderas de ma main. Si je ne le ramène pas
    auprès de toi et si je ne le remets pas devant ta face, je serai pour toujours
    coupable envers toi.
  gnn-gnn: Ŋarra yurru nhanŋu djäka marrtji, yana liŋgu ga roŋiyirri ŋanapurru yurru
    walŋa yana. Ŋuli ŋayi winya'yurrunydja ga rakunydhinanydja, nhenydja ŋuli ŋarranhana
    baymatthurru.”
  yal-yal: N tan nan findixi tolimaan na a funfuni. I fama a maxɔdindeni n tan nan
    na. Xa n mi fa a ra, n fa a ti i yɛtagi, n bata findi sɔnmaan na i mabinni.
  gum-gum: Chi kømønrrai nune na asamønrrun cha. Na yumay nun katøle pera arrumuinabene,
    trube, nagurrindø kønrrun cha, na chu uraskatig nai øsig tsuigu.
  iou-iou: Täŋkaŋ ŋode yäŋkehärom täyat; Näkŋa Benjaminta watäni api iret. Täŋ äneŋi
    nämo imagut yäpmäŋ äbawä unitäŋo momi näka biŋam irirän kome terak it yäpmäŋ kuŋira
    api tärewek yäk.
  haw-1868: Owau no ka panai nona; ma ko'u lima, e imi mai oe ia ia; i hoihoi ole
    mai au ia ia iou la, a e hoonoho ia ia mamua ou, no'u mau loa aku no ka hewa.
  arb-NAV: وَأَنَا ضَامِنٌ لَهُ. مِنْ يَدِي تَطْلُبُهُ. فَإِنْ لَمْ أَرُدَّهُ إِلَيْكَ
    وَأُوقِفْهُ أَمَامَكَ، أَكُنْ مُذْنِباً إِلَيْكَ كُلَّ الأَيَّامِ.
  adz-adz: Dzi runggangꞌ bungꞌ asu wain i mpada tayangꞌ arangan fadan da tipa badan
    da agu. Da bida dzi mamida uda arangan badan da batanginda i u maranggam, da dzi
    bungꞌ asu wain i barabin igi santan namingꞌ u maranggam nanting.
  ewe-ewe: Makpɔ eƒe dedinɔnɔ gbɔ. Ne nyemekplɔe gbɔe na wò o la, ekema na fɔɖiɖi
    la nanɔ dzinye tegbee.
  eng-LEE: 'I will be surety for him; from my hand shalt thou require him: if I bring
    him not unto thee, and set him before thee, then shall I have sinned against thee
    all the days.'
  gvn-gvn: '@see-verse:GEN.043.008'
  nna-nna: Ngajulu tuku jilamarna nyirtingunya, ngajulu walarni jilamarnanga tukulu.
    Munujalu ngaju nyanyji jilamanyin ngarrakuny.
  asm-FB: মই বিন্যামীনৰ বাবে জামিন হৈছোঁ। বিন্যামীনৰ দায়িত্বক লৈ আপুনি মোকে জগৰীয়া
    কৰিব। মই যদি তাক ঘূৰাই আনি আপোনাৰ সন্মুখলৈ নানো, তেন্তে চিৰকাল মই আপোনাৰ ওচৰত
    অপৰাধী হৈ থাকিম।
  sus-A: عِ يَ تِ ﭑ تَن نَ. عِ قَمَ عَ مَشْرِندٍ ﭑ تَن نَن مَ. شَ ﭑ مُ قَ عَ رَ، ﭑ
    قَ عَ تِ عِ يَ عِ، نَ كٌتٍ بَرَ قِندِ ﭑ فبٍ رَ عِ مَبِرِ.
  fra-SBL: Je serai pour lui une garantie. C'est de ma main que vous le réclamerez.
    Si je ne vous l'amène pas, si je ne le mets pas devant vous, que j'en porte la
    responsabilité pour toujours ;
  hbo-hbo: אָֽנֹכִי֙ אֽ͏ֶעֶרְבֶ֔נּוּ מִיָּדִ֖י תְּבַקְשֶׁ֑נּוּ אִם־לֹ֨א הֲבִיאֹתִ֤יו
    אֵלֶ֙יךָ֙ וְהִצַּגְתִּ֣יו לְפָנֶ֔יךָ וְחָטָ֥אתִֽי לְךָ֖ כָּל־הַיָּמִֽים׃
  shp-NTPO: Ja min bake en boá jawekeskabo winóketianra, ea iti jake ja min bake kopi
    min ea ramiati. Jakiribi ja min bake mia neno banexonyamaxonra, en ati jake jatíbitian
    ja ocha kopi masá tenekin.
  eng-WYCLIFFE: Y take the child, require thou hym of myn hoond; if Y schal not brynge
    ayen, and bitake hym to thee, Y schal be gilti of synne ayens thee in al tyme;
  piu-2006: '@see-verse:GEN.043.008'
  pjt-pjt: '@see-verse:GEN.043.008'
  cwe-cwe: Niye mwenyewo nokuwa mwingilizi, na weye kwizanyamhilila niye. One simbweleze
    kumwako, nidaigwe niye siku zose
  bgs-bgs: Tumandô a áknikó na sakán tô tumómmóng kandin ébô ándà makamánnu kandin.
    Atin ka dì ku sikandin mólì dini áknikó, tô gó é salà ku áknikó sippang ka ándà
    ágtamanán.
  kik-kik: Niĩ mwene nĩngũmũrũgamĩrĩra wega; na nĩ niĩ ũkooria ũhoro wake. Ingĩkaaga
    kũmũcookia kũrĩ wee, na ndĩmũrũgamie mbere yaku-rĩ, nĩ ngaacookererwo nĩ ihĩtia
    rĩu matukũ ma muoyo wakwa wothe.
  ksr-ksr: Benjamimbaa laaligoyaa doweya iikawaa qaaya mono noo boronoŋ ero eleema
    kaŋ gomambaajoŋ jeŋ kotiijeŋ. Niinoŋ ii mende wama eleema koi kaŋ goo jaasewaŋganoŋ
    mende oomaŋati eeŋ, iikawaa iroŋanoŋ mono noo qananoŋ uro goo jaanoŋ bosima laligowe
    namonoŋ laaligona tegowaa.
  fra-NCL: C’est moi qui réponds de lui, tu le redemanderas de ma main. Si je ne le
    ramène pas auprès de toi, si je ne le mets pas devant toi, je serai coupable envers
    toi à tout jamais.
  cek-AK: Anih to kahoih ah ka khetzawn han hmang; anih to nang khaeah kang zo haih
    let ai moe, na hmaa ah kang pha haih let ai nahaeloe, ka hing thung zaehaih ka
    zok han; kai khaeah anih to na suk ah;
  xla-xla: Na꞉ ikadepe koko wa꞉ watle atlema, na꞉tapo ya꞉ye ma ilame wa꞉ hala dla
    sempuluwepo. Amasiyama na꞉tapo wa꞉ hala dla posempulalo wekelepiye, e na꞉ batalimalepo,
    monolo asiyama halowepo.
  cuk-cuk: Be-machi-an-sedoedi, angi siido. Ar machigwa igi-gusdibe, an-nukindo. Ar
    wese gannar an bega senonisulile, an-burgwedse angi ataklegodo.
  uig-CYR: Мән униңға кепил болимән; сән униң үчүн мениң мениңдин һесап алисән; әгәр
    мән уни сениң қешиңға аман-есән яндуруп келип, йүзүңниң алдида турғузмисам, пүткүл
    өмрүмдә алдиңда гунакар болай.
  tel-2017: నేను అతనికి జామీను ఉంటాను. నువ్వు నన్ను బాధ్యుడుగా ఎంచవచ్చు. నేను అతణ్ణి
    తిరిగి నీ దగ్గరికి తీసుకువచ్చి నీముందు నిలబెట్టకపోతే నా జీవితమంతా ఆ నింద భరిస్తాను.
  hat-BSA: Mwen menm, mwen va garanti pou li. Ou kapab mete m responsab li. Si mwen
    pa mennen l tounen bò kote ou, pou m fè l chita devan ou, alò, ke mwen rete koupab
    devan ou pou tout tan.
  kos-kos: Nga ac wulewot ke moul luk sifacna, lah ma kunuk in fosrngakunul ac karinganul
    tuh in wangin ma el sis nwe ke na nga folokunulma nu yurum. Fin tia ouinge, lela
    mwata in oan fuk nwe tok.
  hbo-WLC: אָֽנֹכִי֙ אֶֽעֶרְבֶ֔נּוּ מִיָּדִ֖י תְּבַקְשֶׁ֑נּוּ אִם־לֹ֨א הֲבִיאֹתִ֤יו
    אֵלֶ֙יךָ֙ וְהִצַּגְתִּ֣יו לְפָנֶ֔יךָ וְחָטָ֥אתִֽי לְךָ֖ כָּל־הַיָּמִֽים ׃
  ibo-ibo: Aga m eji onwe m gbaa ebe nʼihi ya. I nwere ike itife ya nʼaka m. Ọ bụrụ
    na m akpọtaghachighị ya, kpọbata ya nʼihu gị, mgbe ahụ, ịta ụta bụrụ nke m nʼihu
    gị, nʼụbọchị ndụ m niile.
  ory-ory: ମୁଁ ତାହାର ଲଗା ହେଲି, ମୋʼ ହସ୍ତରୁ ତାକୁ ବୁଝି ନେବ; ମୁଁ ଯଦି ତାକୁ ଆଣି ତୁମ୍ଭ ସମ୍ମୁଖରେ
    ନ ରଖେ, ତେବେ ସେହି ଦୋଷ ସର୍ବଦା ମୋʼ ଉପରେ ବର୍ତ୍ତିବ।
  wmt-wmt: '@see-verse:GEN.043.008'
  chk-chk: Ngang üpwe pwon fän itan pwe üpwe siwili. Kopwe echimwa seniei mön manauan.
    Nge are üsap aliwinato reöm lon an pöchökül, epwe ukei chök tori feilfeilachök.
  ssd-ssd: Ye nu kulat maye ndamba luka tumba pro ndawi ndeta piti ta ye mbolŋge minmba
    minamŋgat.
  rop-rop: Ai meigim pramis garram yu. If ai nomo bringimbek det boi, wal ai garra
    jidan bleim blanga im, en afta yu gin kilim mi ded.
  ukr-1871: Я сам буду йому зарукою; з рук моїх вимагати меш його. Коли не приведу
    його до тебе, й не поставлю його перед тобою, нехай буду грішен перед тобою непрощено
    довіку.
  eng-AOI: I myself will look after him. If I don't bring him back safely, you can
    blame me.
  yon-yon: Nembed ye yaa ongme oonaniin. Eb dana ooni kuu nembedmo. Ye kuu nembed
    eb arinambo ari ika nenkowokban keraniin kuu ne kuu karak dabab darewoob kandaniin.
    Dabab kee eb kiringkono ari bongmindeban wene bobnaniin kii.
  bch-bch: Naposa tautaunga, gau ga matag ikikisi ei, ta irangrang ngan danga eta
    ipaeabu ngan ei mao. Oangga nabada ei ga iluai mulian pago mao, idil paeamao toa
    ne ga ienono ngan gau somisomi ga ilalala ga ila.
  deu-1951: Ich will für ihn bürgen, von meiner Hand sollst du ihn fordern; wenn ich
    ihn dir nicht wiederbringe und ihn vor dein Angesicht stelle, so habe ich mein
    ganzes Leben verwirkt vor dir.
  eng-JPS: I will be surety for him; of my hand shalt thou require him; if I bring
    him not unto thee, and set him before thee, then let me bear the blame for ever.
  ubr-ubr: Yau tou au mataniu fifi on yau babawui an kaifarai. Ato men an boai an matabir
    men aurim on, on bit engon on yau an boai.
  srp-1865: Ja ti se jamèim za nj, iz moje ga ruke išti; ako ti ga ne dovedem natrag
    i preda te ne stavim, da sam ti kriv dovijeka.
  lug-lug: Nze newaddeyo okumukuuma, olimubuuza nze. Bwe sirikumuddiza, ne mussa mu
    maaso go mbeereko omusango ennaku zonna.
  heb-heb: אנכי אערבנו מידי תבקשנו אם לא הביאתיו אליך והצגתיו לפניך וחטאתי לך כל הימים׃
  ben-IRV: আমিই তার জামিন হলাম, আমারই হাত থেকে তাকে নিও, আমি যদি তোমার কাছে তাকে না
    আনি, তোমার সামনে তাকে উপস্থিত না করি, তবে আমি যাবজ্জীবন তোমার কাছে অপরাধী থাকব।
  pan-pan: ਮੈਂ ਉਸ ਲਈ ਜ਼ਿੰਮੇਵਾਰ ਹਾਂ। ਉਸ ਨੂੰ ਤੂੰ ਮੇਰੇ ਹੱਥੋਂ ਵਾਪਿਸ ਮੰਗੀ। ਜੇ ਮੈਂ ਉਸ ਨੂੰ
    ਤੇਰੇ ਕੋਲ ਨਾ ਲਿਆਵਾਂ ਅਤੇ ਤੇਰੇ ਸਨਮੁਖ ਨਾ ਬਿਠਾਵਾਂ ਤਦ ਮੈਂ ਸਦਾ ਲਈ ਤੇਰਾ ਦੋਸ਼ੀ ਠਹਿਰਾਂਗਾ।
  tkr-tkr: Zı mang'ul-alla vas cuvab qeles, ğu mana zake qiyghne. Zı mana vasqa qidyaree,
    yiğne ögiyl ulyozar hide'ee, zı yiğne ögiyl qik'asmee vuk'ul avqa ixhes.
  mwp-mwp: Nuy Yudha wara kedha mulaydhin thanamun thathipa, ‘Za nanga bangal mangedhe
    nanga, nginu koewbu kaziya nanga, wa ngaru bangal ngaw kuyk, war tukuypaw lawnga.
    Ngidh bangal ngoena buthaw waydhaypu bangal.
  mya-JVB: ကျွန်ုပ်သည် သူ ၏အာမခံ ဖြစ်ပါမည်။ ကျွန်ုပ် တွင် သူ့ ကို တောင်း ပါ။ သူ့ ကိုပြန်၍မ
    ဆောင် အဘ ရှေ့ မှာ မထား လျှင် ၊ အစဉ် မပြတ်အပြစ် ကိုခံ ပါစေ။
  tte-O: Yau yaboma kani yagite-kalatan na tem nigele kani naenane yabomamo koliyau.
    Na tem nige mekaukava kavivivilama koliwo yo tabe nige yapepei koliwo, kani naenane
    yau yakalai yagu miyamiyane meuloina koina.
  tbg-tbg: Tevano vi vaintiraqaa koqemake raqikiariraro kia qora haikavano viraqaa
    qovaraiqiarire. Te vira kia nina qaiqaa vita viri amiarera, vira kaara vi uvava
    tiqaa ekaa entama varianarove.
  hmo-hmo: Lauegu mauri do lau atoa diho inai, ia totona, lau ese dohore lau naria.
    Lau dekenai do oi tahua, bema lau mailaia lasi oi dekenai. Oiemu vairana dekenai
    bema lau hakaua lasi, kerere be lauegu latanai do ia noho hanaihanai.
  ata-ata: Uneꞌesi mo noxiꞌa talai. Naxavutala piena uasi, eni melo asaxilaꞌu. Ia
    ulai xe namalei lexe eni alivunoxu uneꞌe noxine uasi, la susu ane ne anu susu
    noxilo. Ulai la vaikalasou utelo noxilosi mole maulixo ukalu.
  nfa-nfa: '@see-verse:GEN.043.008'
  urd-urd: और मैं उसका ज़िम्मेदार होता हूँ, तू उसको मेरे हाथ से वापस माँगना। अगर मैं
    उसे तेरे पास पहुँचा कर सामने खड़ा न कर दूँ, तो मैं हमेशा के लिए गुनहगार ठहरूंगा।
  rus-SYN: я отвечаю за него, из моих рук потребуешь его; если я не приведу его к
    тебе и не поставлю его пред лицем твоим, то останусь я виновным пред тобою во
    все дни жизни;
  cbt-NTPO: Iya'hua pa'pachin, cari ni'sarahuë. Ma'sha onpohuachinso', ca ana'intoco
    huachi. Co'so' quëshintahuatënquënhuë', chiminaquë huarë' na'inarahuë.
  bqc-SIM: À gↄ̃̀ ma yã́ ũɛ. Ma azĩa wɛ̃ni dìlɛ aà pↄ́ gbɛu. Tó mi sunɛaànↄ
    aafiao, má gↄ̃ n tàaede ũɛ.
  tcz-CHONGTHU: Chule keima ka tahsa tah in mopo nang kate ijem tia boina aum khah
    le, ahin Benjamin chu kahin nung pui loule boina jouse keiman mo ka poh ding ahi
    ati; chule nangma angsunga mopoh na thepmo na jouse keima chunga chu jeng hen
    ati.
  mar-mar: मी त्याची हमी घेतो. त्याच्यासाठी मला जबाबदार धरा. जर मी त्यास परत माघारी
    तुमच्याकडे आणले नाही तर मी तुमचा कायमचा दोषी होईन.
  tcs-tcs: Ai maiselp promis po lugaut em. Ai go teke bleim po em. Ip ai no tekem
    kambaigen gudwan po yu, yu ken bleime mi po disting poeba.
  qub-qub: Wamrayquipäga nogata tapumanqui ima päsaptinpis. Cayman wamrayquita mana
    cutichimushpäga gampa ñaupayquicho imaycamapis nogami juchayoj cashaj.
  bqp-bqp: À gↄ̃̀ ma yã ũmɛ. Ma a zĩda wɛ̃̀ndii dìtɛ a pↄ́ gɛ̃nɛ ũ. Tó mádi su
    kãaonnɛ aafiaro, ma gↄ̃ n taaride ũmɛ.
  hat-hat: Se nan men m' li ye, se mwen menm ki pou rann ou kont pou li. Si m' pa
    mennen l' tounen ba ou, si m' pa tounen avè l' la devan ou, se mwen menm k'ap
    pote fòt la devan ou jouk mwen mouri.
  eng-BSB: I will guarantee his safety. You may hold me personally responsible. If
    I do not bring him back and set him before you, then may I bear the guilt before
    you all my life.
  tod-tod: Nà ɠa gè ga zeelagai, ga nà ɓaazu tɔun maazu, ɗa maaɠaazaɠabo mà, ni
    gè la ʋaani la ʋolu è ʋɔ, gè ʋa pilɛ è ɠakala si, gè ɠɛ è ya ga sɔba nu
    eyɛsu ɠɔ.
  eng-WEBPB: I’ll be collateral for him. From my hand will you require him. If I don’t
    bring him to you, and set him before you, then let me bear the blame forever;
  kbq-kbq: Nagrani'a huvempa huanki'na Benzamenina kegava krintegahue, hanki kvama
    hu'so'e osanugeno'ma hazenkema eri'na ana knazana nagra erigahue. Hagi kagri kavure'ma
    avre'na omesuna nagra ana knazana erigahue. Nehanugeno ana knazamo'a nagrane mevava
    hugahie.
  nhe-BL: Huan intla tlen hueli ipantis, na notlajtlacol. Intla ax nimitzcuepilis,
    huajca nijhuicas tlajtlacoli moixtla para nochipa.
  bus-bus: À gↄ̃̀ ma yã ũmɛ. Ma a zĩnda wɛ̃̀ndi dìɛ à pↄ́ gɛ̃ɛ ũ. Tó mɛ́ɛ suonnɛ
    aafiaro, ma gↄ̃ n taaridee ũmɛ.
  gub-BL: Azekaiw katu putar Mezàmi rehe nehe. Aze narur wi kwaw nehe, aze kwàkwàmo
    na'ikatu kwaw urezewyr mehe nehe, erepuner herehe nezepykaw rehe nehe. Izuka kar
    arer romo aiko putar neruwa rupi herekuwe mehe nehe.
  eng-DRA: 'I take the boy upon me, require him at my hand: unless I bring him again,
    and restore him to thee, I will be guilty of sin against thee for ever.'
  knf-knf: Djej uko wi napoţ ţi bkow naan, nji i i ikheparuluŋ woli mënkak na a, aţija
    ţi kadunu. Uko mënţ uwole kajubanu te unuur wi nji kakeţuŋ.
