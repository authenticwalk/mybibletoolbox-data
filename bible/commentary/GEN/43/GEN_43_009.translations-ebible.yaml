  kan-OKCV: ನಾನು ಅವನಿಗೋಸ್ಕರ ಹೊಣೆಯಾಗಿರುವೆನು. ನೀನು ಅವನ ವಿಷಯದಲ್ಲಿ ನನ್ನನ್ನೇ ಕೇಳಬಹುದು.
