verse: GEN.043.009
translations:
  mal-C: അവന്റെ സുരക്ഷിതത്വത്തിനു ഞാൻതന്നെ ഉറപ്പുതരുന്നു; അവനുവേണ്ടി ഞാൻ അങ്ങയോട്
    ഉത്തരവാദി ആയിരിക്കും. അവനെ ഞാൻ തിരികെക്കൊണ്ടുവന്ന് ഇവിടെ അങ്ങയുടെ സന്നിധിയിൽ നിർത്താത്തപക്ഷം
    ഞാൻ എന്റെ ആയുഷ്കാലം മുഴുവൻ അങ്ങയുടെമുമ്പാകെ അതിന്റെ ദോഷം വഹിച്ചുകൊള്ളാം.
  deu-TKW: Ich will dir für ihn bürgen; mich sollst du für ihn verantwortlich machen.
    Wenn ich dir ihn nicht wiederbringe und vor Augen stelle, so will ich all meine
    Lebtage schuldig vor dir dastehen.
  lin-lin: Nandimi kobatela ye ; boye okotuna ye na maboko na ngai. Soki nazongiseli
    yo ye te mpe namemi ye liboso na yo te, tika ete nazala na ngambo epai na yo bomoi
    na ngai mobimba.
  cbr-NT: '''Ën kana a tuá bërúanti ''ain; ''ë kamina axa uisai kara ''ikëbëtan kati
    ''ain. ''Ën a tuá bëtëkënima kana anun tsókë nëtëkaman ''ëx min ''uchokë ''iti
    ''ain.'
  eng-LSV: I am guarantor [for] him, from my hand you require him; if I have not brought
    him to you, and set him before you—then I have sinned against you all the days;
  bmu-bmu: Benjamingö malmalŋaŋgö sohopŋi miaŋgö keuŋan mönö nöŋgö böröne ahöiga liliŋgöba
    kaba gihimamgö jim köhöizal. Nöŋön i qahö waŋgita liliŋgöba ki kaba göhö jemesoholge
    qahö almam ewö, miaŋgö keu lömbötŋan mönö nöŋgö qakne öŋgöiga göhö jege bisiba
    malbiga gölmenöŋ malmalnan teköma.
  eng-GNV: 'I wil be suertie for him: of mine hand shalt thou require him. If I bring
    him not to thee, and set him before thee, then let me beare the blame for euer.'
  eng-WEBSTER: 'I will be surety for him; of my hand shalt thou require him: if I
    bring him not to thee, and set him before thee, then let me bear the blame for
    ever:'
  nhw-BL: Huan sintla tlen hueli ipantis, na notlajtlacol. Sintla amo nimitzcuepilis,
    huajca nijhuicas tlajtlacoli moixpa para nochipa.
  swh-ONEN: Mimi mwenyewe nitakuhakikishia usalama wake, mimi mwenyewe nitawajibika
    kumrudisha. Ikiwa sitamrudisha kwako na kumweka mbele yako, nitakuwa mwenye lawama
    mbele yako maisha yangu yote.
  bba-bba: Ye n nùn deemɑ kpuro nɛnɑ kon ye sɔbe kpɑ nɑ n sɑ̃ɑ tɑɑrɛɡii wunɛn mi,
    nɑ̀ kun kɑ nùn wurɑmɛ.
  eng-KJVCPB: 'I will be surety for him; of my hand shalt thou require him: if I bring
    him not unto thee, and set him before thee, then let me bear the blame for ever:'
  cpy-cpy: Naakataki pinatemini oetarika awijimotakirini iyaapitsi. Eerorika noepiyashitari
    jaka, naakaha kantakaantakirori roojatzi nokamanteeyaari.
  mpx-mpx: Ya batelewa nau na matahikan, inoke pulowanina nu pem o kalikalivai. Ebo
    nige na een pasikal ge na teteli maninimwa, he nau iyaka ya gegi eliyam, inoke
    yawaliu miminana ana woliwoli o ni minem eliyau.
  wbp-wbp: Kajinpa yilya Pinyamini ngaju-wana Yijipi-kirra, wangkami karnangku kapurna
    warrawarra-kanyi. Kularna tarda-kijirni murrumurru-kurra. Kajirna pina-yanirni
    ngurra-kurra nyanungu-wangu, ngula-juku warrarda ngarrikaju kulungku.
  luo-luo: An awuon asingora ni abiro rite kendo en e lweta. Ka ok aduoge iri ka,
    to ikwana kaka jaketho e ndalo duto mag ngimana.
  meu-meu: Lau ese do baina naria; lau dekegu ai ba tahua. Basinama loulaia dekemu
    ai, vairamu ai basinama hakaua, kerere na lau latagu ai bema mia hanaihanai.
  npi-ULB: म तिनको जमानी हुनेछु । तपाईंले मसित लेखा लिनुहुनेछ । मैले तिनलाई तपाईंकहाँ
    फर्काएर तपाईंको सामु ल्याइनँ भने म सदाको लागि त्यसको दोषी हुनेछु ।
  yor-yor: Èmi fúnra mi yóò ṣe onídùúró fún un, èmi ni kí o gbà pé o fi lé lọ́wọ́.
    Bí n kò bá sì mú un padà tọ̀ ọ́ wá, jẹ́ kí ẹ̀bi rẹ̀ kí ó jẹ́ tèmi ní gbogbo ọjọ́
    ayé mi níwájú rẹ.
  emp-NTPO: Mʌ̃abʌrʌ Benjamiʌ̃ra wagaya. Mʌ̃a idjira eneped̶a wayacusa bʌ quĩrãpita
    b̶ʌẽ́bʌrʌ, mʌ̃da bed̶ead̶e b̶eya ab̶a mʌ̃ beubʌrʌd̶aa.
  ind-ind: Aku menjamin bahwa dia tetap hidup. Jika aku tidak membawanya pulang dengan
    selamat, biar aku menanggung kesalahan seumur hidupku.
  pes-OPCB: من تضمین می‌کنم که او را سالم برگردانم. اگر او را نزد تو باز نیاوردم و
    در حضورت حاضر نساختم، گناهش تا ابد به گردن من باشد.
  ssx-ssx: Mo weki pa꞉ta꞉ hau ma꞉nda꞉ pia꞉ka꞉na꞉ maketa꞉ kota꞉ I̱ pa꞉ta꞉ wina꞉e. I̱ma꞉
    mo weki hau ma꞉nda꞉ peao epeke tupa꞉ neke pa꞉ta꞉ na hatuku epoa꞉ka꞉na꞉ta꞉ kota꞉
    koto pu hoeyalua꞉ hauna꞉ yenkita꞉ I̱ pa꞉ta꞉ wina꞉ loelena꞉e.
  lcm-lcm: Nau akorong naka alis kag to, na mamaiten ina ka gon kulug akorong. Man
    parik napa serei pok ve nia ta to e matam, naka uli sunguk ani mamaiten ina.
  aer-aer: Unte apeke Benjamin yernemele atyengenge Egypt-werne, the ngenhe ileme
    the renhe mwantyele-arle arntarnte-aretyenhe. Tharle ngenhe ipmentyele aretyeke
    arrangkwe-arle re apeke rlkerte inerlenge. Ayenge apeke ikwere arrangkwe apetyalperlenge,
    unte apeke atyenge ahele-irretyeke apeke ayenge ilpernemele ilwetyeke-atwetye.
  tgl-ULB: Ako ang mananagot sa kanya. Ako ang pananagutin mo. Kung hindi ko siya
    maibabalik sa iyo at maihaharap sa iyo hayaan mong ako ang masisi habang buhay.
  nop-nop: Nu adi’walaŋ kweli kooŋ tibene udaneeŋ baakdok yofafaŋeelat. Ala mu nobu
    nagila, udaneeŋ buŋa habaake foloŋ kamewaat wondiniŋ yom adi nu foloŋ halune hatige
    hatige kumumbene dapmawaak.
  kca-kca: ма йасәӈ мӑԓәм, ма эԓтэм иԋщәсԓэн; ма нӑӈ хŏщайэн ԓўвеԓ ӑт туԓэм ки, нӑӈ
    веншен йэщаԓт ӑт ԓощәԓтәԓэм ки, уԓтэм хўват нўрәӈ питԓәм;
  cbu-NT: Natu, apaa, iparish nuwash ksangi. Nuw uru ksutchima. ¿Tamari nuw nda ksutchee?
    Watam nuw nuwaantari tinawa, Ipareetsish ambiri kapiyachtaateena, uru nuwaantarisha
    nutsi tuwapamaam taariya.
  hui-hui: I̱na ibu baya hanguore handayaho holebero. I̱na í̠ni keria haru dai nabiruyagua
    ko timbuni ogoni i̱ha wiaabo holebira.
  wrs-wrs: Ata kava beswonam waiangavav, wo kava waipromba owai vetava homba yeindamba,
    osva honamba kana kinmba si wohlohvav, verava, kamba si dahavav.
  jao-jao: Kalngiya karna-kunkunmala, kangka ngathangka kiwa-nmala marlijinda. Yabi
    jarni-nanji, yabi, biyi. Namba kurdardi karna-waninjangumarru yindalu yabi, yiwa
    alarrinjawu marnaji yindaa, kulu karna-wanala kurdandu ngarna-yurrngu, kamamba-yunduyundumala
    ngarna karna-wardima awara.
  mya-mya: ကျွန်​တော်​သည်​သူ​ငယ်​အ​တွက်​အာ​မ​ခံ​ပါ မည်။ သူ့​အ​တွက်​တာ​ဝန်​ယူ​ပါ​မည်။
    သူ​ငယ် ကို​အ​ဖ​ထံ​သို့​ဘေး​ကင်း​လုံ​ခြုံ​စွာ​ပြန်​၍ မ​ခေါ်​ဆောင်​ခဲ့​လျှင် ကျွန်​တော်​သည်​တစ်​သက်
    လုံး​အ​ပြစ်​တင်​ခံ​ရ​ပါ​စေ။-
  cbi-NTPO: Iyaa ya' mitya mijanu tsuyu; tyee iñuba inaa paka. Iya mamiya' maatyushu
    juntsaa, naa-uwanuba in chungamaya kuipa junu tsuyu.
  bod-N: བདག་གིས་སྤུན་གྱི་བདེ་འཇགས་ལ་ཁག་ཐེག་བྱེད་ཅིང་རང་ཉིད་གཏའ་མར་འཇོག༌གོ །གལ་ཏེ་བདག་གིས་སྤུན་ཕྱིར་ཁྱེད་ཀྱི་དྲུང་དུ་ཁྲིད་མ་ཡོང༌ན།
    བདག་གིས་ནམ་ཡང་སྡིག་པ་འཁུར་ངེས༌ཡིན།
  wsk-wsk: Ani agata diram ko sinar taikko. Mel i bo kumik te aratuk, mu ani ko ikup
    giekko. Ani diram la nikate me pelerik tairik, mu ani butata ko ikup gi se lagarikko.
  kkl-kkl: Nari el o'obanun. Nai, nari saeag piplulam. Nari agha el samoro payane
    kom tanena, tam neneko nanag sembeng ana ya'ag nanag wamlul.
  sna-sna: Ini pachangu ndichava rubatso rwokuchengetedzeka kwake; musiyei muruoko
    rwangu pachangu. Kana ndikasadzoka naye kwamuri ndikamumisa pamberi penyu, ini
    ndichava nemhosva pamberi penyu muupenyu hwangu hwose.
  spa-BLM: Yo seré la garantía para él. De mi mano lo requerirás. Si no te lo traigo,
    y lo pongo delante de ti, entonces déjame cargar con la culpa para siempre;
  beu-beu: '@see-verse:GEN.043.008'
  cac-cac: A in tzin tec'b'ej in b'a tato ay tas tz'ic'an vin̈, tato man̈xo ol ja
    vin̈ vuuj, te chuc ol in can d'a a sat.
  swh-ULB: Mimi nitakuwa mdhamini wake. Utaniwajibisha mimi. Kama nisipomleta na kumweka
    mbele yako, basi nibebe lawama daima.
  bel-bel: 'я адказваю за яго, з маіх рук спатрабуеш яго; калі я не прывяду яго да
    цябе і не пастаўлю яго перад абліччам тваім, дык застануся я вінаваты перад табою
    на ўсе дні жыцьця:'
  deu-ELBBK: Ich will Bürge für ihn sein, von meiner Hand sollst du ihn fordern; wenn
    ich ihn nicht zu dir bringe und ihn vor dein Angesicht stelle, so will ich alle
    Tage gegen dich gesündigt haben;
  mbb-OT: Iyan a ebantey kandin ne iyan a ebpesarig kenikew he emun kenè ku sikandin
    igkeulì dini te etuvangan nu ne kediey he salà diyà te kenikew te wazà pidtemanan.
  msc-msc: Nde jɛrɛ ri n lɔ den kunko la. Ni ko ka a sɔrɔn, i ye nde maɲininka. Ni
    n ma na a ri i ma, ka a lalɔ i ɲakɔrɔ, wo jalakili tɛ bɔ n kan habadan.
  mal-2015: ഞാൻ അവന്നു വേണ്ടി ഉത്തരവാദിയായിരിക്കാം; നീ അവനെ എന്റെ കയ്യിൽനിന്നു ചോദിക്കേണം;
    ഞാൻ അവനെ നിന്റെ അടുക്കൽ കൊണ്ടുവന്നു അവനെ നിന്റെ മുമ്പിൽ നിർത്തുന്നില്ലെങ്കിൽ ഞാൻ
    സദാകാലം നിനക്കു കുറ്റക്കാരനായിക്കൊള്ളാം.
  tuo-NT: Yʉꞌʉ basu cʉ̃rẽ coꞌtegʉti. Cʉ̃ mʉꞌʉ macʉ̃rẽ mejẽcã waꞌacãma, aꞌtopʉ cʉ̃
    dajaticã, yʉꞌʉre “Mʉꞌʉ buꞌiritiꞌi” niapa. Téé yʉꞌʉ catiro põtẽorõ tojo buꞌiritigʉsaꞌa.
  gup-gup: Ngaye ngayeman ngawokkurrmerren nganahnan kamak rowk, ngudda kanwo ngaye
    nganahnankenh. Bu ngaye minj ngamdurndiwe ke kondah yiyawoyhdarrkidnan, wanjh
    ngaye kandjalwelengnamen munguyh bu ngarrarrkid.
  met-met: Ngahau haruangua ba nga sibugu bagula ngawasa mana. Usu haruangua nanga
    nabu ngasu mana haruangagua te. Nabu ngaxap ma ranguaung muli ngata maxamia te,
    bagula mauxanganoa taga manga bungingbunginalo.
  gvs-gvs: E yau akatótula toinigu gomanayana bei arugwausi. Tauyana yau guna puwoya.
    Neta ama gómana geya akaluvileyeta nakae matam goi geya ayatoeta, e yawoigu ana
    madabokina goi kuwowokōigu.
  rmc-rmc: 'Me les lav pre mande: Mire vastendar peske les šaj manges. Te les na anava
    tuke pale džides, avava anglal tu vinnovato calo miro dživipen.'
  nlg-nlg: Inau heghegu tua ku nia vavaita na volana Benjamin, mi nau tua ku nia kaukauli
    kasila na huhuru ge ke mua laviolia vanigho mai.
  dgr-DOGNT: T'asade ch'à sı̨ xàè hotıì wexoehdı ha, seyatıì neghàıhɂǫ. T'asajà nı̨dè
    sı̨ set'à ha hǫt'e. Nets'ǫ̀ nawèehtı̨-le eyıts'ǫ nenadąą̀ nàwoò ahłà-le nı̨dè
    t'aats'ǫǫ̀ ehda gots'ǫ̀ sek'enìdahoǫɂà ha dìì-le.
  pes-OPV: من ضامن او می‌باشم، او را از دست من بازخواست کن هر گاه او را نزد تو باز
    نیاوردم و به حضورت حاضر نساختم، تا به ابد در نظر تو مقصر باشم.
  ron-1924: Рэспунд еу пентру ел; ай сэ-л черь ынапой дин мына мя. Дакэ ну-л вой адуче
    ынапой ла тине ши дакэ ну-л вой пуне ынаинтя та, виноват сэ фиу фацэ де тине пентру
    тотдяуна.
  ben-OBCV: আমি নিজে তার নিরাপত্তার মুচলেকা দেব; তার জন্য আপনি ব্যক্তিগতভাবে আমাকে
    দায়ী করতে পারেন। আমি যদি তাকে আপনার কাছে ফিরিয়ে আনতে না পারি ও আপনার সামনে তাকে
    দাঁড় করাতে না পারি, তবে সারা জীবন আমি এই দোষ বয়ে বেড়াব।
  lex-lex: A'g ed mak kakwar hade, la' pena mtio'ona hade mai a'u, la'pa a'g edon
    godia hade tiy o'a me awuagamtatna la gaimu ralamni, de a'g ed mak khi' do'a-kyap
    hial tiy o'a pa nodi liarni.
  rgu-rgu: '@see-verse:GEN.043.008'
  som-som: Anigaa dammiin u noqon doona oo anaad i weyddiisan doontaa isaga. Haddii
    aan kuu keeni waayo isaga oo aan hortaada soo joojin waayo, aniga eeddu ha i saarnaato
    weligay,
  lat-VUC: 'Ego suscipio puerum: de manu mea require illum: nisi reduxero, et reddidero
    eum tibi, ero peccati reus in te omni tempore.'
  aoi-aoi: Ngayuwa-bina kin-akwurrajinama naka-da. Nara-manja ngayuwa a-lawurrakajuma
    naka ningkinyungwurra, kemba nungkwaja ningkakina yiki-lekbajama ngayuwa-wa.
  eng-ASVBT: 'I will be surety for him; of my hand shalt thou require him: if I bring
    him not unto thee, and set him before thee, then let me bear the blame forever:'
  mna-mna: 'Nio aŋbuk sua pu ta kembei: Nio ituŋ ko motoŋ pini ma irao aŋuri ma imar
    ku mini. Mi sombe imar kerem uunu mini som, inako iwe leŋ uunu mi aŋbadbaada ka
    pataŋana ma irao aŋmeete.'
  ita-1885: Io te lo sicuro; ridomandalo dalla mia mano; se io non tel riconduco,
    e non tel rappresento, io sarò colpevole inverso te in perpetuo.
  eng-LXXUP: And I engage for him; at my hand do thou require him; if I bring him
    not to thee, and place him before thee, I shall be guilty toward thee forever.
  eng-ULB: I will be a guarantee for him. You will hold me responsible. If I do not
    bring him back to you and set him before you, then let me bear the blame forever.
  spa-VBL: Prometo cuidarlo y seré personalmente responsable de traerlo de vuelta
    a ti. ¡Si no lo hago, entonces cargaré siempre con la culpa!
  fra-_FOB: Je réponds de lui; tu me le redemanderas. Si je ne te le ramène et ne
    le présente devant ta face, je serai coupable envers toi à toujours.
  mal-mal: ഞാൻ അവന് വേണ്ടി ഉത്തരവാദിയായിരിക്കാം; നീ അവനെ എന്റെ കൈയിൽനിന്നു ചോദിക്കേണം;
    ഞാൻ അവനെ അപ്പന്റെ അടുക്കൽ കൊണ്ടുവന്ന് അപ്പന്റെ മുമ്പിൽ നിർത്തുന്നില്ലെങ്കിൽ ഞാൻ
    സദാകാലം നിനക്ക് കുറ്റക്കാരനായിക്കൊള്ളാം.
  urd-GVR: Maiṅ ḳhud us kā zāmin hūṅgā. Āp mujhe us kī jān kā zimmedār ṭhahrā sakte
    haiṅ. Agar maiṅ use salāmatī se wāpas na pahuṅchāūṅ to phir maiṅ zindagī ke āḳhir
    tak qusūrwār ṭhahrūṅga.
  suz-BL: गो एको आ जमानी दुम्‍नुङ। गो लेश्‍शा जाक्‍ङा‍नु, गो एको कली चाक्‍शा, इन ङोंइती
    मवोइक्‍ता हना, गेना हना यो आं पाप लील।
  ita-1927: Io mi rendo garante di lui; ridomandane conto alla mia mano; se non te
    lo riconduco e non te io rimetto davanti, io sarò per sempre colpevole verso di
    te.
  ckb-ckb: خۆم دەستەبەری سەلامەتی دەبم، لە دەستی من داوای دەکەیتەوە. ئەگەر بۆم نەهێنایتەوە
    و لەبەردەمت ڕام نەگرت ئەوا هەتاهەتایە بەرامبەر بە تۆ تاوانبارم،
  eng-BBE: 'Put him into my care and make me responsible for him: if I do not give
