  ksr-ksr: 'Kaeŋ jegi Juudanoŋ maŋa Israel kokaeŋ ijoro: “Kawaajoŋ eja gbaworo ii
    mono noo boronanoŋ ama wasina motooŋ kemboŋa. Kaeŋ ana afaaŋgoŋ uulaŋawo gomesaoŋ
    kananoŋ keniŋ nono, gii ano embameraurunana anana mende komuŋ gororoŋgowoŋa.'
  fra-NCL: 'Et Juda dit à Israël, son père : « Laisse partir l’enfant avec moi, afin
    que nous nous levions et nous mettions en route, et nous vivrons et ne mourrons
    point, nous, toi et nos petits enfants.'
  cek-AK: To pacoengah Judah mah ampa Israel khaeah, Kaicae boih, nangmah hoi nawkta
    to dueh ai, ka hing o thai hanah, nawkta to kai hoi nawnto patoeh ah, kang thawk
    o moe, ka caeh o roep han boeh, tiah a naa.
  xla-xla: Epame Yudatapo ya꞉ a watle epo atlaiyo, “Ka꞉dena, wa꞉ Benyaminye na꞉ mate
    ta dene, etapo dita ma hapele tame Isip mo dla daya halopame ma ilame pulupe.
    Amasiyama dita pe-epapalalo wekelepiye, dita hapulomaye daya yilo pallipe.
  cuk-cuk: 'Judá e-bab-Israelʼga sogded: —Ar anmar ukudba burgwebisurmalale, Benjamín
    be anmarba barmiddo. Ani, an bega dakoed. Eyeye be sogele, anmar yog-naar imakoed.
    Ar deyob be imakele, geb anmar, be, degi, anmar-mimmigan burgosurmalad.'
  uig-CYR: 'Йәһуда атиси Исраилға: — Балини мән билән әвәткин; биз дәрһал қозғилип
    йолға чиқайли; шундақта биз вә сән, бизләр һәм балилиримиз өлмәй, тирик қалимиз.'
  tel-2017: యూదా తన తండ్రి ఇశ్రాయేలుతో “ఆ చిన్నవాణ్ని నాతో పంపు. మేము వెళతాము. అప్పుడు
    మేమే కాదు, నువ్వూ మా పిల్లలూ చావకుండా బతుకుతాం.
  hat-BSA: 'Juda te di a papa li, Israël: “Voye jènjan an avèk mwen. Nou va leve ale,
    pou nou kapab viv e pa mouri, nou menm, ansanm ak ou, ak pitit ou yo.'
  kos-kos: Judah el fahk nu sin papa tumal, “Fuhlelma elan wiyu, ac kut ac fah mukuiyak
    ingena. Na ac fah wangin sesr misa ke masrinsral.
  hbo-WLC: וַיֹּ֨אמֶר יְהוּדָ֜ה אֶל־יִשְׂרָאֵ֣ל אָבִ֗יו שִׁלְחָ֥ה הַנַּ֛עַר אִתִּ֖י
    וְנָק֣וּמָה וְנֵלֵ֑כָה וְנִֽחְיֶה֙ וְלֹ֣א נָמ֔וּת גַּם־אֲנַ֥חְנוּ גַם־אַתָּ֖ה
    גַּם־טַפֵּֽנוּ׃
  ibo-ibo: Mgbe ahụ, Juda sịrị nna ya Izrel, “Dunye m nwantakịrị a ka anyị bilie gawa,
    ka anyị dị ndụ ghara ịnwụ, ma anyị onwe anyị, ma gị, ma ụmụntakịrị anyị.
  ory-ory: ଯିହୁଦା ଆପଣା ପିତା ଇସ୍ରାଏଲଙ୍କୁ ଆହୁରି କହିଲା, “ତୁମ୍ଭେ ସେହି ଯୁବାକୁ ମୋʼ ସଙ୍ଗରେ
    ପଠାଇଦିଅ; ଆମ୍ଭେମାନେ ଉଠି ପ୍ରସ୍ଥାନ କରୁ, ତହିଁରେ ଆମ୍ଭେମାନେ ଓ ତୁମ୍ଭେ ଓ ବାଳକମାନେ, ସମସ୍ତେ
    ବଞ୍ଚିବା, ମରିବା ନାହିଁ।
  wmt-wmt: '@see-verse:GEN.043.007'
  chk-chk: Iwe, Juta a üreni Israel saman we, “Kopwe mwüt ngeniei ewe ät pwe epwe
    etiei. Iwe, aipwe müttir feila pwe äm meinisin me en pwal tori nöüm kewe kükün
    sipwe manau, nge sisap mäla ren ei echik.
  ssd-ssd: 'Taŋakinaig sulumba Yuda nu maŋ mam nuŋe sana: Mam, Benyamin sine ndoŋ
    kukula le yeŋge kulatki. Ne taŋawa le sine kile ndo kaŋgig. Taŋamba sine gubanu
    kume nda.'
  rop-rop: Wal Juda bin tok langa Jeikob na, “Yu jandim det boi garram mi, en melabat
    gobek streidawei langa det kantri blanga gajim daga bambai wi dai.
  ukr-1871: 'Каже ж Юда до Ізраїля, панотця свого: Відпусти хлопця зо мною, так знїмемось
    і пійдемо, щоб живими бути, не повмирати й самим і малечі нашій.'
  eng-AOI: And Judah said to his father, “Let him go with me, and we will go straight
    away. Then we and our children won't starve to death.
  yon-yon: Andekoriwa, Yudambed yawodki yaa yedmoon “Eb yedmaneewa nembed kewedman
    kuu nendaniina kibireb kee wananuub dee? Kwananeeb kuu eb yoom nub yoom nub dana
    yoom wad dobaranuub, duknaubban.
  bch-bch: Ta Iuda ikeo pan itama Israel bedane, “Longean natum toa na ga inam toman
    ngan gau ta gaingada ala toa patautene. Toa bedaoa ta gitaingada leda gergeu tamate
    ngan pitoro mao, be tadio kemi.
  deu-1951: 'Und Juda sprach zu seinem Vater Israel: Gib mir den Knaben mit, so wollen
    wir uns auf den Weg machen, daß wir leben und nicht sterben, wir und du und unsre
    Kinder!'
  eng-JPS: 'And Judah said unto Israel his father: ''Send the lad with me, and we
    will arise and go, that we may live, and not die, both we, and thou, and also
    our little ones.'
  ubr-ubr: Namon Judah on taman iyawur iyau, “Om fifi mat eiyafarei ato wei ari wat
    wan misir wanan. Onai ot arimon men tani bitanangi a tanarab on.
  srp-1865: 'I reèe Juda Izrailju ocu svojemu: pusti dijete sa mnom, pa æemo se podignuti
    i otiæi, da ostanemo živi i ne pomremo i mi i ti i naša djeca.'
  lug-lug: Era Yuda n’agamba Isirayiri kitaawe nti, “Mpa omulenzi tulyoke tugende
    tube balamu, tuleme okufa enjala, ffe naawe n’abaana baffe.
  heb-heb: ויאמר יהודה אל ישראל אביו שלחה הנער אתי ונקומה ונלכה ונחיה ולא נמות גם
    אנחנו גם אתה גם טפנו׃
  ben-IRV: যিহূদা নিজের বাবা ইস্রায়েলকে আরও বললেন, “বালকটিকে আমার সঙ্গে পাঠিয়ে দাও;
    আমরা উঠে চলে যাই, তাতে তুমি ও আমাদের বালকেরা ও আমরা বাঁচব; কেউ মরব না।
  pan-pan: ਫੇਰ ਯਹੂਦਾਹ ਨੇ ਆਪਣੇ ਪਿਤਾ ਇਸਰਾਏਲ ਨੂੰ ਆਖਿਆ, ਮੁੰਡੇ ਨੂੰ ਮੇਰੇ ਨਾਲ ਭੇਜ ਦੇ ਤਾਂ
    ਜੋ ਅਸੀਂ ਜਾਈਏ, ਤੇ ਅਸੀਂ ਜੀਉਂਦੇ ਰਹੀਏ ਅਤੇ ਮਰ ਨਾ ਜਾਈਏ, ਅਸੀਂ ਵੀ ਅਤੇ ਤੂੰ ਵੀ ਅਤੇ ਸਾਡੇ
    ਬੱਚੇ ਵੀ।
  tkr-tkr: 'Yahudee dekkık''le İzrailik''le eyhen: – Gade g''aykke, şi əlyhəəs. Ğunar,
    şinab, uşaxarıb hidyapt''ı manke üç''übba aaxva.'
  mwp-mwp: Nuy Yudha kedha muliz thanamun thathipa kuniya kedha, ‘Na ngapa ngayapa
    mar Benzoemanan, ngoey ladhuypa; ngath bangal nuyn balbayginga danal poethaypu,
    ngoey bangal ayde barpudamoeyne boey ngalpalpa, ngalpalngu maythaygingu. Sena
    nginu kazi ngapa wayar ngoeymuniya kalmel aypa barpudaypa. Ngidh kay na nuyn woeyayg
    nanga, ngoeymulpa bangal aypa barpudaypa lawnga. Sena kuth kedha mizin kedha,
    ngalpa bangal mura umamayl.’
  mya-JVB: ယုဒ ကလည်း၊ သူငယ် ကို ကျွန်ုပ် နှင့်အတူ လွှတ် ပါ။ သို့ပြုလျှင်အဘမှစ၍ကျွန်ုပ်
    တို့နှင့် သူငယ် များတို့ သည် မ သေ ၊ အသက် ရှင်မည်အကြောင်း ၊ ကျွန်ုပ်တို့ ထ ၍ သွား
    ကြပါမည်။
  tte-O: Kabo Yuda iwalo tamana koina iwaloba, “Gamene kuyawasa ilaoma koliyau yo
    saugamo kalau, na koina kai yo kowa yo natulao simiyamiya nige sowasowana taboita.
  tbg-tbg: Vika minti tuvaro vikaqihairo Iutaava nai qora Isarerirara tiharo, Are
    vi vaintira ti vataakera atitairaqe tenavu vaaka vuare. Tenavu kia vaaka vuarera,
    tinavu vainti nahentivata arevata qutivarave.
  hmo-hmo: Vadaeni Iuda ese iena tamana Israela dekenai ia noinoi, ia gwau, “Lau danu
    mero oi siaia, ai toreisi, ai lao. Unai dekena amo do ita mauri, ita mase lasi.
    Oi bona aiemai natuna maragidia danu.
  ata-ata: Iuda muavuti la muvikalanu momu la, “Naꞌapixu mamu! Naꞌitalonusi uneꞌe
    noxilo mo noxiꞌa talai ane alalae ꞌosi xo loxo ꞌo io, nini mo nexi mo, ta ꞌiliꞌilixe
    mo ta semasemamexi kalumo ne massi la nenge nengeꞌa tasoisoli ukalusi no ꞌa soli
    ane ꞌo.
  nfa-nfa: Ka Yahuda padhai lii hari, aku nèngu na, “Ama hudꞌi patabuli ku Benyamin
    laꞌe dènge jiꞌi. Jaꞌa jaji mema, ladhe jꞌajꞌi ngaa-ngaa mi ngiꞌu ari jiꞌi neꞌe,
    jaꞌa ka dhu gati ne. Ladhe jaꞌa kèti heka nèngu mai asa dꞌara kacui-aai ama ku
    dènge mamuri, hudꞌi laa sasala na ama ku pasae mi dedha jaꞌa toke madhe. Nèti
    èèna ka, ama ku hia la, ho jiꞌi sama-sama laꞌa dènge ne, te jiꞌi neo pakèdꞌi kèna.
    De karohe mai lati ka, sèna ka cahagꞌe baku madhe manganga.
  urd-urd: तब यहूदाह ने अपने बाप इस्राईल से कहा कि उस लड़के को मेरे साथ कर दे तो हम
    चले जाएँगे; ताकि हम और तू और हमारे बाल बच्चे ज़िन्दा रहें और हलाक न हों।
  rus-SYN: 'Иуда же сказал Израилю, отцу своему: отпусти отрока со мною, и мы встанем
    и пойдем, и живы будем и не умрем и мы, и ты, и дети наши;'
  cbt-NTPO: 'Naporo'' Cotari pa''pin itaantarin: —Tëhuënchachin tata nanpicaso'' nohuantohuatëhua'',
    iya''hua a''paquë pa''i. Cari a''paiarahuë. A''paantohuatancoi a''naroáchin pa''sarai.
    Inapohuatëhua'', co chiminarihuahuë''. Hui''napoapitanta'', noya nanpiapi.'
  bqc-SIM: 'Ɔ̃ Yuda ò a maeɛ: To nɛ́pi gɛmanↄ. Wá fɛlɛ gɛ́ gↄ̃̀ↄɛ kɛ́ wápiↄ ń
    mpio ń wá nɛ́ↄ wásu gagao yã́i, wíↄ ku aafia.'
  tcz-CHONGTHU: Judah in apa Israel koma asei tan, “Chapang pachu hin sol in hiche
    teng chule keiho kaga che diu ahi, chule eiho jouse le echateu jouse iki hinso
    thei ding'u ahi ati.
  mar-mar: मग यहूदा आपला बाप इस्राएल याला म्हणाला, “मुलाला माझ्याबरोबर पाठवा. म्हणजे
    आम्ही जाऊ. मग आपण म्हणजे आम्ही, तुम्ही व आपली मुलेबाळे जिवंत राहू, मरणार नाही.
  tcs-tcs: Den Zuda i bin spik po Zekop, ‘Sane da smolbala po kam wea mipla, ane lete
    mipla go wantaim. Bambai yumpla go ded prom prapa anggre, yu ane mipla ebriwan
    ane ol smolwan blo yumpla tu.
  qub-qub: 'Papänin Israelta Judá cayno niran: «Cawananchïpaj wamrata cachay nogawan
    aywananpaj. Paytaga nogami imapitapis ricashaj. ‹Wamra aywachun› niptiquega jucllami
    aywashäcuna. Chaura manami mayganchïpis wañushunchu yargaypita ni wamranchïcunapis
    ni quiquinchïcunapis.'
  bqp-bqp: 'Akũ Yuda pì a denɛ: Ǹ tó nɛ́ pì gɛ́ kũmao. Óni futɛ ò gɛ́ gↄ̃̀nↄmɛ,
    de ókↄ̃nↄ kũ mↄkↄ̃nwo kũ ó nɛ́nↄ òsun gagaro yãi, ónigↄ̃ kun aafia.'
  hat-hat: 'Jida di Izrayèl, papa l'', konsa: -Kite tibway la ale ak nou. Konsa n''a
    leve, n''a pati. Konsa ni ou menm, ni nou menm, ni timoun nou yo p''ap mouri grangou.'
  eng-BSB: And Judah said to his father Israel, “Send the boy with me, and we will
    go at once, so that we may live and not die—neither we, nor you, nor our children.
  tod-tod: 'Zuda ɠɛni kɛɛɠɛ Izelayɛle ma: «Doungoi yɛ ná, é li pɔ̀, naa ɠa a kɛ,
    gi wuzeɠe, gi li, ada zoo de zɛnvui wo, ade mina za, ɗa-o, gi-lointi-yo, giya-o.'
  eng-WEBPB: Judah said to Israel, his father, “Send the boy with me, and we’ll get
    up and go, so that we may live, and not die, both we, and you, and also our little
    ones.
  kbq-kbq: Hutazageno Juda'a nafa'amofo Jekopuna amanage huno asmi'ne, Ana ne'mofavre
    Benzamenina huntegeno nagrane vanigeta, tagrane kagrane mofavre'zagatine tagakura
    huta ofrita mani'mneno.
  nhe-BL: 'Huan Judá quiilhui Israel, itata: ―Intla tijnequi ma tiitztoca, xijcahuili
    ma yohui Benjamín, huan na nijmocuitlahuis huan tiyase nimantzi. Queja nopa ax
    timiquise, niyon ta, niyon tojuanti, niyon toconehua.'
  bus-bus: 'Ben Yuda bè a denɛ: Ǹ tó nɛ́ pì gámao. Wé fɛɛ wà gá gↄ̃ↄmɛ, lɛ wapinↄ
    kↄ̃n mpio kↄ̃n wa nɛ́nↄ tón gagaro yãnzi, wégↄ̃ kuu aafia.'
  gub-BL: Uze'eg Zuta u pe kury. — Tuwe azekaiw katu kwàkwàmo rehe nehe. Uruhem putar
    oroho tàrityka'i ure nehe kury. Ni amo numàno kwaw wà nehe. Ni ure, ni ne, ni
    urepurumuzàmuzàg wà, ni amo numàno kwaw wà nehe.
  eng-DRA: 'And Juda said to his father: Send the boy with me, that we may set forward,
    and may live: lest both we and our children perish.'
  knf-knf: 'Kë Yuda aşë ji na aşin : « Wutan napoţ abi na nji. Ŋya, ŋhilna ŋwo ŋënkkeţ
    un na iwi na babukun.'
