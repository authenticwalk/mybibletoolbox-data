verse: GEN.043.008
translations:
  mal-C: 'അപ്പോൾ യെഹൂദാ തന്റെ പിതാവായ ഇസ്രായേലിനോടു പറഞ്ഞു: “ഞങ്ങളും അങ്ങും ഞങ്ങളുടെ
    കുഞ്ഞുങ്ങളും മരിച്ചുപോകാതെ, ജീവിച്ചിരിക്കേണ്ടതിന് ബാലനെ എന്റെകൂടെ അയയ്ക്കുക, ഞങ്ങൾ
    ഉടനെതന്നെ പോകാം.'
  deu-TKW: 'Juda aber sprach zu seinem Vater Israel: Gieb mir den Knaben mit, so wollen
    wir aufbrechen und hinziehen, damit wir leben bleiben und nicht sterben, wir und
    du und unsere Kinder.'
  lin-lin: 'Yuda ayebisaki tata na ye Isalaele : — Tata, tika Benjame akende elongo
    na ngai. Tokotelema mpe tokokende mpo ete biso elongo na yo mpe bana na biso,
    tozala na bomoi, kasi tokufa te na nzala.'
  cbr-NT: 'Usa ''ain ka Judánën aín papa Jacob kakëxa: —Nux upitax tsóti kuëënkin
    kamina nun xukë́n ''anáka ''ën bërúanun xuti ''ain, xukëbë kananuna bëríbi kuanti
    ''ain. Usa ''ain kananuna mi ''imainun nukama ''ianan nun bëchikë kamaribi ñutima
    ''ikën.'
  eng-LSV: And Judah says to his father Israel, “Send the youth with me, and we arise,
    and go, and live, and do not die, both we, and you, and our infants.
  bmu-bmu: 'Mewö jigetka Judanöŋ iwiŋi Israelgöra kewö jiyök: “Miaŋgöra azi gwabö
    mi nöŋgö böröne ala melainöŋga mohotŋe anbin. Mewö aknöŋga amqeba zilaŋ gömosöta
    könanöŋ aninga nini, gi aka anöm-moröurupnini neŋön qahö kömum gororoŋgöbin.'
  eng-GNV: Then sayde Iudah to Israel his father, Send the boy with mee, that we may
    rise and goe, and that we may liue and not dye, both we, and thou, and our children.
  eng-WEBSTER: And Judah said to Israel, his father, Send the lad with me, and we
    will arise and go; that we may live, and not die, both we, and thou, and also
    our little ones.
  nhw-BL: 'Huan Judá quiilhui Israel, itata: ―Sintla tijnequi ma tiitztoca, xijcahuili
    ma yohui Benjamín, huan na nijmocuitlahuis huan tiyase nimantzi. Quej nopa amo
    timiquise, niyon ta, niyon tojuanti, niyon toconehua.'
  swh-ONEN: Ndipo Yuda akamwambia baba yake Israeli, “Mtume kijana pamoja nami, nasi
    tutaondoka mara, ili sisi na wewe pamoja na watoto wetu tuweze kuishi, wala tusife.
  bba-bba: Yudɑ u win tundo Isireli sɔ̃ɔwɑ u nɛɛ, ɑ de bɛsɛn wɔnɔ wi, u kɑ mɑn dɑ
    kpɑ su doonɑ kpɑ bɛsɛ kpuro su ku rɑ ɡbi, bɛsɛ kɑ wunɛ kɑ bɛsɛn bibu.
  eng-KJVCPB: And Judah said unto Israel his father, Send the lad with me, and we
    will arise and go; that we may live, and not die, both we, and thou, and also
    our little ones.
  cpy-cpy: 'Ikantanakiri Judá ipaapate Israel: “Akoyirorika añaayite, pishinetenari
    iyaapitsi royaatanakina, naakaha koerateerini. Ari niyaatanaki nimaeka, ahaekarira
    atashe aakapaenika.'
  mpx-mpx: Inoke Yuda i baek tamaliya Isileli elana i ba, “Geman u talamwan ni nem
    alou, yaka sauga ya te naha egon. Inoke owa ge ama alomeyau natumeyau bahi galebu
    kaiwena ge ta aaliga.
  wbp-wbp: Ngularla Juurda wangkaja nyanunguku kirda-nyanuku, “Yilyaya Pinyamini ngaju-wana
    yungurnalu jalangu yani wuraji Yijipi-kirra. Kajinpa-nganpa muku yilyami Yijipi-kirra
    jalangurlu, kulalparlipa paliyarlalku miyi-wangu-jangka. Nyuntulurlu manu nganimpa-nyangu
    kurdukurdurlu kapurlipa miyi panu-jarlu mardarni ngarninjaku.
  luo-luo: Eka Juda nowacho ne Israel wuon mare niya, “We wawuogi kendo adhi gi wuowini,
    mondo omi wan kod in kod nyithindwa kik kech negwa.
  meu-meu: Bena Iuda ese tamana Israel e noia, eto, Mero na ba siaia, baia tore isi,
    baiala; unu amo baita mauri, basita mase, oi bona natumai maraḡidia danu.
  npi-ULB: यहूदाले आफ्ना पिता इस्राएललाई भने, “केटोलाई मसितै पठाउनुहोस् । तपाईं, हामी
    र हाम्रा छोराछोरीहरू बाँच्न सकून् भनी हामी उठेर गइहाल्नेछौँ ।
  yor-yor: Juda sì wí fún Israẹli baba rẹ̀, “Jẹ́ kí ọmọkùnrin náà lọ pẹ̀lú mi, a ó
    sì lọ ní kíákíá, kí àwa àti ìwọ àti àwọn ọmọ wa le yè, kí a má sì kú.
  emp-NTPO: 'Maʌ̃ne Judaba idji zeza Israelea jarasia: –Bʌa Benjamiʌ̃da mʌ̃ ume diabueibʌrʌ,
    daira ara nawena trigo nẽdod̶e wãbʌrʌd̶ia. Wãnaẽ́bʌrʌ bʌda, daida, dai warrarã
    sid̶a jũma quininia.'
  ind-ind: Yehuda berkata kepada ayah mereka, “Izinkanlah Benyamin ikut dan kami akan
    segera berangkat. Aku yang bertanggung jawab atas dia. Kalau tidak, kita semua
    akan mati kelaparan.
  pes-OPCB: 'یهودا به پدرش گفت: «پسر را به من بسپار تا روانه شویم. در غیر این صورت
    ما و فرزندانمان از گرسنگی خواهیم مُرد.'
  ssx-ssx: Diudama꞉ ipika꞉ ateke pa꞉ta꞉ alota꞉ Niki koto kone polumekema꞉ mo weki
    I̱ yaapo tapae. Kutu puma꞉ka꞉na꞉ta꞉ kota꞉ niki ma꞉nda꞉ tea꞉ma꞉ ota꞉ na homulumeke.
  lcm-lcm: Na Iuda kala antok a tamana ta Israel asukang ke, “Asok a nat ang ve nau,
    na namem pasal kana palau, ani ka ago ta sikei ira ka mat ta buk angan.
  aer-aer: Kele Judah angkeke akngeye ikwerenheke, “Benjamin atyengenge yernaye, kake
    areye alherlte-iwetyenhenge Egypt-werne lyete angwerrele. Unte apeke anwernenhe
    lyete Egypt-werne yernemele, anwerne angayele ilwetyeke arrangkwe-arle. Unte-arlke
    ampe anwerne-kenhe areye-arle merne akngerre-akerte-arle anemele.
  tgl-ULB: Sinabi ni Judah sa kanyang ama, “Ipadala mo ang batang lalaki sa amin.
    Tatayo kami at aalis upang mabuhay kami at hindi mamatay, kapwa kami, ikaw, at
    ang aming mga anak.
  nop-nop: Kaŋ Yudadi beu Isilae adi indiŋ niŋguk, “Mihi adi nu kohoone foloŋ kameune
    tiulidokooŋ pilale uneem. Kaŋ indi be du be wapmihiniye be indi wanakaŋ mu kumuneem.
    Kedeem hatineem.
  kca-kca: 'Израиль ащеԓ пеԓа Иуда щиты йастәс: «Энәмты пŏхен ма пиԓэмән эсԓы, мўӈ
    ԓойԓув пӑ йӑхԓув, щишән ԓыԓӈа хӑщԓув пӑ ӑт пӑрԓув: мўӈ, пӑ нӑӈ, пӑ мўӈ ԋаврэмԓув;'
  cbu-NT: 'Utaásha waparee: Apaa, iyash zanganitarancha ipareetsish. Nuwaantari ipareetsish
    ksutchima. Ambtanda sheeruch, apaa, shiyatam, iyaantatam, ipartamani nda marizimun
    tsipachinllinaya.'
  hui-hui: Ani lowa Yudahanda ibu aba Yagabahondo lamialu lalu, Beniyamini ibu i̱laore
    poleberebago ibilo yupe hariyagua nde poleberema. Ani poramagola í̠bi inanaga
    waneigini bu karubi ina bibahende hina garime nahome bayale holeberema.
  wrs-wrs: Wo Yuta henga aralm os ishomnana, yimba otava, wo osva kavna boaslamba
    Bensaminmba kava waiangavav. Wo os kava angavav mongawulm, innemba sovawolalmba.
    Wo osva si yemba kana tovotalmba, pimba si dalvavmoa owousrava, owai.
  jao-jao: Kulu Juda ka-wukanyi yiku nyiki-biyiyu, yiku ki-Yijrayil, “Nyi-jaya ngathangka!
    Kulu namba kinyi-jala ngathangka, kulu yinarrambalulu kanu-lhuwarrila ngayangaya
    marnajingu rdumanthalu wudurru ngambalanga. Kambala-nmala kuja wudurru, ngambala
    anmanthawu lhungku, nganu baki yinda baki linganungali-ardu, mili baji kambalamba-mirranma
    wirndajku.
  mya-mya: ယု​ဒ​က​အ​ဖ​အား``သူ​ငယ်​ကို​ကျွန်​တော်​နှင့် အ​တူ​ထည့်​လိုက်​ပါ။ ယ​ခု​ပင်​ခ​ရီး​စ​ထွက်
    ကြ​ပါ​မည်။ သို့​မှ​သာ​ကျွန်​တော်​တို့​အား​လုံး အ​စာ​မ​ငတ်​ဘဲ​အ​သက်​ချမ်း​သာ​ရာ​ရ
    ကြ​ပါ​မည်။-
  cbi-NTPO: 'Tsenñu Judá ya'' apa Israelnu entsandimi: Ñu'' nanu iba eede, tsenmalaa
    lala lu'' jinu detsuyu, tsejtaa laa bain, ñu bain, naa lala'' kailla bain pandachi
    peyan dejutyu.'
  bod-N: དེ་ནས་ཡ་ཧུ་དཱ་ཡིས་ཕ་ལ་འདི༌ལྟར། རང་ཅག་ཚང་གི་མི་ཐམས་ཅད་འཚོ་ཞིང་གཞེས་པ་དང་མི་འཆི་བའི༌ཕྱིར།
    ཁྱེད་ཀྱིས་སྤུན་ཆུང་བདག་དང་ལྷན་དུ་འགྲོ་རུ་ཆུག༌དང༌། ངེད་ཅག་འབྲུ་རིགས་ཉོ་རུ༌འགྲོ།
  wsk-wsk: Se Judah ko nuet Israel maonam, “Kuriang sumu bitar se aninga bitua bowa
    ningi tairuk se ana tairate namanakko, mu asele ni se ana suen la me kuenak, marak
    baganakko.
  kkl-kkl: Wene seekti, Yehudari iliag lelamogti, “Nai, 'Mene anap pululom,' semenba,
    pukap. Tam uro yabineba, mene sembe nari o'obanun. Nun kwaneng yori, nhon si tarababeag.
  sna-sna: Ipapo Judha akati kuna Israeri baba vake, “Tumai mukomana pamwe chete neni
    tibve taenda izvozvi, kuitira kuti isu nemi navana vedu tirarame uye tirege kufa.
  spa-BLM: 'Judá dijo a Israel, su padre: “Envía al muchacho conmigo, y nos levantaremos
    y nos iremos, para que vivamos y no muramos, tanto nosotros como tú, y también
    nuestros pequeños.'
  beu-beu: Angmuse Yahuda ana bot imang at mateng hula, “Nimang! Aaung ba aana vengjali,
    senge vaal angu ana niamulung bot ni hama-hamat uuser ila mod beli, senge ping
    emangpi ekang malapal aamina ekang. Na aing jaga, kalo na iiba jadit metma adana
    se, naing ba napang metma adana. Kalo na bae at bale hoa aing metma nimang enang
    niang se, etamadi angu na tevang sampe vengaamina.
  cac-cac: 'Ix yalanxi vin̈aj Judá d''a vin̈ smam chi'': —Tato max yal a c''ol tzon̈
    cham yuj vejel co masanil, chab''at vin̈ cuc''tac tic qued''oc. A in tzin tec''b''ej
    in b''a in tan̈van vin̈, tato icha chi'', tic tzon̈ b''at d''a elan̈chamel.'
  swh-ULB: Yuda akamwambia Israeli baba yake, “Mtume kijana pamoja nami. Tutainuka
    na kwenda ili kwamba tuishi tusife, wote sisi, wewe, na hata watoto wetu.
  bel-bel: 'А Юда сказаў Ізраілю, бацьку свайму: пусьці хлопца са мною; і мы ўстанем
    і пойдзем, і жывыя будзем і не памром і мы і дзеці нашыя;'
  deu-ELBBK: 'Und Juda sprach zu Israel, seinem Vater: Sende den Knaben mit mir, und
    wir wollen uns aufmachen und ziehen, dass wir leben und nicht sterben, sowohl
    wir als du, als auch unsere kleinen Kinder.'
  mbb-OT: Ne zutun migkaǥi si Juda ziyà te amey zin he si Israel te, “Isarig nu kediey
    si Benjamin ne egenat key en guntaan su wey kiw kenà meumes te vitil.
  msc-msc: 'Yahuda ka a fɔ a fa Isirayɛli yɛ ko: «N fa, i ye n doocɛ karifa n na,
    sa an di wa i kɔrɔ. Wo wa kɛ, kɔnkɔ tɛ ile ni ande a ni an denilu faa yan.'
  mal-2015: 'പിന്നെ യെഹൂദാ തന്റെ അപ്പനായ യിസ്രായേലിനോടു പറഞ്ഞതു: ഞങ്ങളും നീയും ഞങ്ങളുടെ
    കുഞ്ഞുകുട്ടികളും മരിക്കാതെ ജീവിച്ചിരിക്കേണ്ടതിന്നു ബാലനെ എന്നോടുകൂടെ അയക്കേണം;
    എന്നാൽ ഞങ്ങൾ പോകാം.'
  tuo-NT: 'Beꞌro Judá cʉ̃ pacʉ Jacore nicʉ niwĩ: —Mʉꞌʉ macʉ̃ Benjamírẽ oꞌóya. Yʉꞌʉ
    cʉ̃rẽ ĩꞌanʉrʉ̃gʉ̃ti. Mʉꞌʉ “Jaʉ” nicã, maata waꞌabaqueꞌorãti. Tojo weerã marĩ,
    ʉ̃sã põꞌrã ʉjʉaboa wẽrĩsome.'
  gup-gup: Wanjh Judah bimarneyimeng kornkumo nuye nawu Israel, yimeng, “Yimunkewemen
    yawurrinj bu ngaye ngakan, wanjh ngarrire werrk ba ngad dja ngudda dja wurdwurd
    ngadberre karridjaldarrkid, dja minj karridowen.
  met-met: Baing Yuda harua na tibuna Isrel ba, “Usoxi gananunoa mala rangua nga,
    saing bagula am gamesa am gala, bu kira tagabu garamamdi tawa nam tamati mana
    gesaga.
  gvs-gvs: E Yuda idigo kana, ‘Tamagu, kutagōna bego gomanayana kakabi kanave, e bei
    mainao kana kama bego kita be natudao taiyao loga geya takamaseta.
  rmc-rmc: 'Paľis o Juda phenďa peskre dadeske le Izraeloske: „Muk tire čhas le Benjamin,
    mi avel manca pro drom! Avke predživaha a na meraha aňi amen, aňi tu a aňi amare
    čhave.'
  nlg-nlg: Ma Judah te ghaghua vania tamana, “Ko lubatia vaniu na garimane, ma kai
    tona tua ighai, keri ge ighai, mi ghoe ghua maira na lei dalemami rana lei gari
    pile udolu ka mua nia mate na vitolo.
  dgr-DOGNT: Eyı tł'axǫǫ̀ Judah edetà Israel ts'ǫ̀ hadı, “Sechı sexè awede, ekòet'ıì
    ekǫ ts'eedè ha. Hanì-ı̨dè goxı̨ eyıts'ǫ nı̨, goza, hǫt'ıì ełaàts'ede ha-le, hanìkò
    ts'eeda ha.
  pes-OPV: 'پس یهودا به پدر خود، اسرائیل گفت: «جوان را با من بفرست تا برخاسته، برویم
    وزیست کنیم و نمیریم، ما و تو و اطفال ما نیز.'
  ron-1924: 'Иуда а зис татэлуй сэу Исраел: „Тримите копилул ку мине, ка сэ не скулэм
    ши сэ плекэм, ши вом трэи ши ну вом мури, ной, ту ши копиий ноштри.'
  ben-OBCV: তখন যিহূদা তাঁর বাবা ইস্রায়েলকে বললেন, “বালকটিকে আমার সঙ্গে পাঠিয়ে দিন
    এবং আমরা এখনই রওনা দেব, যেন আমরা ও আপনি এবং আমাদের সন্তানেরা বাঁচতে পারি এবং না
    মরি।
  lex-lex: 'Noka Yehuda nakot la amni niwra: “Ame, muolin doin tuwgar die pa nor a''
    tialla, totpa ampahi''a-ampayod pia mla''awa, totpa tmormiori aplahwa, yana it
    hononita tmati.'
  rgu-rgu: Boe ma Yahuda nafada seluꞌ nae, “Papa! Fee ami moo anaꞌ ria leo. Au helu,
    maneniko hata dadin, sona ela au riꞌ lepa-asaa kati ni. Maneniko au ta oo faliꞌ
    ana no sodaꞌ leo papa ka mai, sona papa ka fua fee au salaꞌ ria losaꞌ au mate.
    De, papa ka poꞌi anaꞌ ria leo, huu fo ami sakaꞌ laꞌo riaꞌ so. Malole lenaꞌ ami
    meu hapu leo, fo ela ta hapu esa mate boeꞌ, nana huu laas a.
  som-som: Markaasaa Yahuudah wuxuu ku yidhi aabbihiis Israa'iil, Wiilka i raaci,
    oo markaas waannu kici oo waannu tegi doonnaa, inaynu noolaanno, oo aynaan dhiman,
    annaga, iyo adiga, iyo dhallaankayaguba.
  lat-VUC: 'Judas quoque dixit patri suo: Mitte puerum mecum, ut proficiscamur, et
    possimus vivere: ne moriamur nos et parvuli nostri.'
  aoi-aoi: Juda ni-yama, “Ni-larrkiya eni-likaja ngayuwa-manja, kemba yiki-likajama
    yarna enena-wiya. Kembirra yiki-likaja-manja yarna, nare-ka murumureya a-jungwajuma
    ngakwurruwa akwa ngakwurra-langwa wurriyukwayuwa.
  eng-ASVBT: And Judah said unto Israel his father, Send the lad with me, and we will
    arise and go; that we may live, and not die, both we, and thou, and also our little
    ones.
  mna-mna: 'To Yuda isu mi iso pa tamaana Israel. Iso: “Tamaŋ, kam tiziyam tana imar,
    to niamŋan ko amaŋga ta buri mi amsula ma amgiimi kanda kini. Kokena itiŋan tumbum
    bizin temetmeete.'
  ita-1885: 'E Giuda disse a Israele, suo padre: Lascia venire il giovane meco, e
    noi ci leveremo, e andremo, e viveremo, e non morremo, e noi, e tu, e le nostre
    famiglie.'
  eng-LXXUP: And Judah said to his father Israel, Send the boy with me, and we will
    arise and go, that we may live and not die, both we and thou, and our store.
  eng-ULB: Judah said to Israel his father, “Send the boy with me. We will rise and
    go that we may live and not die, both we, you, and also our children.
  spa-VBL: 'Judá le dijo a su padre Israel: “Envía al muchacho bajo mi cuidado, y
    nos iremos inmediatamente, para que podamos seguir vivos y no morir, ¡y eso te
    incluye a ti, a nosotros y a nuestros hijos!'
  fra-_FOB: 'Et Juda dit à Israël, son père: Envoie l''enfant avec moi, et nous nous
    lèverons, et partirons; et nous vivrons et ne mourrons point, ni nous, ni toi,
    ni nos petits enfants.'
  mal-mal: പിന്നെ യെഹൂദാ തന്റെ അപ്പനായ യിസ്രായേലിനോടു പറഞ്ഞത് “ഞങ്ങളും അപ്പനും ഞങ്ങളുടെ
    കുഞ്ഞുകുട്ടികളും മരിക്കാതെ ജീവിച്ചിരിക്കേണ്ടതിന് ബാലനെ എന്നോടുകൂടെ അയയ്ക്കേണം;
    എന്നാൽ ഞങ്ങൾ പോകാം.
  urd-GVR: Phir Yahūdāh ne bāp se kahā, “Laṛke ko mere sāth bhej deṅ to ham abhī rawānā
    ho jāeṅge. Warnā āp, hamāre bachche balki ham sab bhūkoṅ mar jāeṅge.
