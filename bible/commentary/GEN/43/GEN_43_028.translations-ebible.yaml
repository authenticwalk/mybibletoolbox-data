verse: GEN.043.028
translations:
  mal-C: അതിന് അവർ, “അങ്ങയുടെ ദാസനായ ഞങ്ങളുടെ പിതാവ് ഇപ്പോഴും ജീവിച്ചിരിക്കുന്നു,
    അദ്ദേഹത്തിനു സുഖംതന്നെ” എന്നു മറുപടി പറഞ്ഞു; ഇങ്ങനെ പറഞ്ഞ് അവർ അദ്ദേഹത്തിന്റെ
    മുമ്പാകെ സാഷ്ടാംഗം വീണു.
  deu-TKW: 'Sie antworteten: Es geht deinem Diener, unserem Vater, wohl; er ist noch
    am Leben. Dabei bückten sie sich und verneigten sich.'
  lin-lin: 'Bazongisaki : — Mosali na yo, tata na biso, azali nanu na bomoi mpe azali
    malamu. Bakitisaki mito mpe bagumbamaki liboso na ye.'
  cbr-NT: 'Kixuan ñukákëx ka akama tëtúbuti aín chixunu sënën kuabuti ami ''ikin kakëxa:
    —An mi ñu mëëxunti, nukaman papa ka anu ''ikën. Bëríbi ka tsótaxa.'
  eng-LSV: And they say, “Your servant our father [is] well, he is yet alive”; and
    they bow, and pay respect.
  bmu-bmu: 'Mewö jiiga kewö meleŋget: “Göhö welenqeqegi, neŋgö iwininan mönö ölöp
    malja. Mönö toroqeba jebuk malja. “Mewö meleŋda göda qem waŋgiba simin köla gölmenöŋ
    bamgöget.'
  eng-GNV: 'Who answered, Thy seruant our father is in good health, he is yet aliue:
    and they bowed downe, and made obeysance.'
  eng-WEBSTER: 'And they answered, Thy servant, our father, is in good health, he
    is yet alive: and they bowed their heads and made obeisance.'
  nhw-BL: 'Huan inijuanti quiilhuijque: ―Totata, motequipanojca, noja itztoc huan
    itztoc cuali.'
  swh-ONEN: Wakamjibu, “Mtumishi wako baba yetu bado anaishi na ni mzima.” Kisha wakainama
    chini kumpa heshima.
  bba-bba: Bɑ nùn wisɑ bɑ nɛɛ, bɛsɛn tundo, wunɛn bɔ̃ɔ u wɑ̃ɑ hunde sɔɔ, u bwɑ̃ɑ do.
    Mɑ bɑ kpɑm nùn yiirɑ.
  eng-KJVCPB: And they answered, Thy servant our father is in good health, he is yet
    alive. And they bowed down their heads, and made obeisance.
  cpy-cpy: 'Ari rapiitanakiro iñaapinkathatziri eejatzi, ikantanakiri: “Tee imantsiyawaete
    ashitanari, roojatzi rañi.”'
  mpx-mpx: Anana hi lahe hi ba, “Tonowak! Ee, tamama iyoho ya i minamina ge i molu.”
    Yaka abwe Yosepa ana awatauwan hi ginol hi kululu elana.
  wbp-wbp: Yalu-manulu, “Yuwayi, nganimpakupalanguju ngurrju manu wankaru. Nyanunguju
    nyuntu-nyangu warrkini.” Ngulalurla muku parntarrija Jajupuku pulka-pinjaku.
  luo-luo: Negidwoke niya, “Jatichni ma wuonwa pod ngima kendo odhi maber.” Kendo
    negikulorene ka gimiyogo duongʼ.
  meu-meu: Idia na e haere, eto, Emu hesiai tauna ai tamamai be namo, dounu e mauri
    nohomu. Bena idia na e igo diho, e hanamoa.
  npi-ULB: तिनीहरूले भने, “तपाईंका दास हाम्रा पिता सञ्चै हुनुहुन्छ । उहाँ अझै जीवितै
    हुनुहुन्छ ।” तिनीहरू भुइँमा लमतन्‍न परेर तिनलाई ढोग गरे ।
  yor-yor: Wọ́n dáhùn pé, “Ìránṣẹ́ rẹ, baba wa sì wà láààyè, àlàáfíà sì ni ó wà pẹ̀lú.”
    Wọn sì tẹríba láti bọ̀wọ̀ fún un.
  emp-NTPO: 'Ãdjirãba panusid̶aa: –Dairã zeza bʌ nezocara bia b̶ʌa. Idjira wad̶i b̶ʌa.–
    Maʌ̃ne wayaad̶eba ãdjira b̶arru copanesid̶aa.'
  ind-ind: Jawab mereka, “Hambamu, ayah kami, masih hidup dan keadaannya baik-baik
    saja.” Lalu mereka bersujud lagi kepadanya.
  pes-OPCB: 'عرض کردند: «بله، او هنوز زنده و سالم است.» و بار دیگر در مقابل او تعظیم
    کردند.'
  ssx-ssx: Ikana꞉ma꞉ hombo peaaso alota꞉ Naka꞉ epeke homupiki e pokaasa꞉ hali mo nika꞉
    apa꞉ta꞉ pa epeke tupa꞉ hala꞉mee lemekeme. Koto laata꞉ tumiki yotuao ipiki pa꞉ta꞉
    panda꞉ puniaemekeme.
  lcm-lcm: Na kila antok ia ta, “Kam asosokai tamamem kapo to lak na kapo ago aro.”
    Na kila soturungai ane vunep e matana kapa.
  aer-aer: Itne ikwere angkirtneke, “Yewe, akngeye anwerne-kenhe-arle mwerre anthurre
    itethe akwete-arle. Rarle urrkapentye akngerre ngkwinhe-arle.” Itne ingkirreke
    akaperte kwene-irrereke Joseph ikwere.
  tgl-ULB: Sila ay nagsalita, “Ang iyong lingkod ang aming ama ay mabuti naman. Siya
    ay buhay pa.” Sila ay dumapa at yumuko.
  nop-nop: Yobune yogiŋ, “Biyagoŋ kuyoŋ, tipilapilayege, beetnik, me gawadaŋ adi kedem
    hatilak.” Unduŋ niŋa mulelem tiŋa namandahik tubuwopmobut timiŋgiŋ.
  kca-kca: 'Ԓыв йастәсәт: «Тўмтак нӑӈ митхуйэн, мўӈ ащев ики, хŏԓна ԓыԓәӈ». Щӑԓта
    ԓыв, ŏх пŏнман, иԓ ԋўрсәт.'
  cbu-NT: anoo mazinarangusin, yusur timuchartata ashiranganaya. Sheersin, Apap naturitana
    kchitcha. Ndaturi tsipariya. Shiyaa kizpuritam chinakiya, tárangiya.
  hui-hui: Ani hale hayagola tigua ladai bialu lalu, Agali haguane-o ina aba bayale
    beda, lene. Ani lalu tigua Yosebe deni howa lone bulu palene.
  wrs-wrs: Wo etehumunilva una, kanamba aralva beswonam einv di Kenan pethara. Wo
    henga ku kusithapramna Yosepm.
  jao-jao: Kulu kalinyamba-ngarninyma yiku, “Yiya, wirdiwalangu, kirna-barlirra. Yamulu
    yabi bajiwa, kurdardi kumba-milmirranjima, bajiwa lhungku.” Kulu yurrulu mududu
    kalu-arri yilalu.
  mya-mya: သူ​တို့​က``အရှင့်​ကျွန်၊ ကျွန်​တော်​တို့​၏​အ​ဖ​သည် ကျန်း​မာ​၍​အ​သက်​ရှင်​လျက်​ရှိ​ပါ​၏''
    ဟု​ဖြေ ကြ​၏။ ထို​နောက်​သူ​တို့​သည်​ယော​သပ်​အား ဦး​ညွှတ်​ရှိ​ခိုး​ကြ​၏။
  cbi-NTPO: 'Tsenñu yala teledi'' depakatu: Lala'' apa, ñuchi tiba kiikemu ruku, chaiba
    ura chuve, tila.'
  bod-N: ཁོ་རྣམས་ན༌རེ། ཁྱེད་ཀྱི་ཞབས་ཕྱི་པ་སྟེ་ངེད་ཅག་གི་ཕ་ནི་བདེ་བར་བཞུགས་པ་ཡིན་ཞེས་སྨྲས་པ་དང་གུས་པས་ཕྱག་བཙལ༌ཏོ།།
  wsk-wsk: Se nuna balman, “Anananga nainet, nika ura kari, mu marak yawarakala bagoso,”
    maman. Ale akingtala nubugura kulukurman.
  kkl-kkl: Wene seogpa, sindina, “Nu nuni wali wamlari, andi arukna wamla,” seek.
    Wene seekti, yabu sanukto pulingkina kibek.
  sna-sna: Vakapindura vakati, “Muranda wenyu, ivo baba vedu vachiri vapenyu uye vanofara.”
    Uye vakakotama pasi kuti vamuremekedze.
  spa-BLM: 'Ellos dijeron: “Tu siervo, nuestro padre, está bien. Todavía está vivo”.
    Se inclinaron humildemente.'
  beu-beu: Angmuse ini Yusup etaaning angu ebalet hula, “Eemalea ba, nimang angu,
    ana aaung-aaung, Nimang.” Bot ini tout hela Yusup aing somba.
  cac-cac: 'Ix em n̈ojan eb'' vin̈, ix yalan eb'' vin̈: —A vin̈ co mam chi'', aytoec''
    vin̈, vach''to sc''ol vin̈, xchi eb'' vin̈.'
  swh-ULB: Wakasema, “Mtumishi wako baba yetu hajambo. Na bado yu hai” Wakajinyenyekeza
    na kuinama chini.
  bel-bel: 'Яны сказалі: здаровы раб твой, бацька наш, яшчэ жывы. І схіліліся яны
    і пакланіліся.'
  deu-ELBBK: 'Da sprachen sie: Es geht deinem Knecht, unserem Vater, wohl; er lebt
    noch. Und sie verneigten sich und beugten sich nieder.'
  mbb-OT: Ne midtavak dan te, “Uuyag pa is amey zey wey meupiya zed daan sikandin.”
    Ne mid-uman dan medluhud su ibpeehè dan is kedtahud dan kandin.
  msc-msc: 'Alu ka Yusufu jabi: «Tana si tɛ an fa la, i la jɔncɛ kɔnin. A kɛndɛ.»
    Alu ka alu kun majii Yusufu kɔrɔ.'
  mal-2015: 'അതിന്നു അവർ: ഞങ്ങളുടെ അപ്പനായ നിന്റെ അടിയാന്നു സുഖം തന്നേ; അവൻ ജീവനോടിരിക്കുന്നു
    എന്നു ഉത്തരം പറഞ്ഞു കുനിഞ്ഞു നമസ്കരിച്ചു.'
  tuo-NT: —Ʉ̃sã pacʉ mʉꞌʉrẽ daꞌracoꞌtegʉ weronojõ nigʉ̃́ duti marĩami. Catiami yujupʉ,
    ni yʉꞌticãrã niwã. Beꞌro apaturi cʉ̃rẽ ẽjõpeose ĩꞌorã, paamuꞌrĩqueꞌacãrã niwã.
  gup-gup: Wanjh bedda birriwokmey birriyimeng, “Nungka nawu yiman namarladj nawu
    kornkumo ngadberre, nungka wanjh kadjaldarrkid dja kamak kani.” Wanjh bedda birrimarneboddangeni
    birrikukenhmi.
  met-met: Dahaxuya ba, “Lipuxim oxatama tibumam wa xaiyu.” Baing duwa hawa mana binabu
    dituru mari titia muli na.
  gvs-gvs: ‘Tamama, tauyana im pákwana, nava ikaaiyaka dedevina’, tauyadi kaedi. Sibóbwara
    ikavava, aiyuwoina madi wowoina aedi sivatugúyala tauyana yaina.
  rmc-rmc: 'On odphende: „Tire sluhaske, amare dadeske, hin mištes, mek dživel.“ Paľis
    pele pro khoča a banďonas anglal leste.'
  nlg-nlg: Ma gaira tara ghaghua vania, “E vola uto sono.” Ge ara ghoi tualaghi tuturu
    kikinima vania.
  dgr-DOGNT: Gıts'ǫ̀ hadı, “Gotà necheekeè nee sìı ı̨łaà eda xè wegha k'aàt'ı,” gıìhdı.
    Nezı̨į̀ gıts'ǫ̀ naɂa ha gı̨ı̨wǫ t'à wets'ǫ̀ ı̨zhıì adegį̀į̀là.
  pes-OPV: 'گفتند: «غلامت، پدر ما، به سلامت است، و تا بحال زنده.» پس تعظیم و سجده
    کردند.'
  ron-1924: 'Ей ау рэспунс: „Робул тэу, татэл ностру, есте сэнэтос; трэеште ынкэ.”
    Ши с-ау плекат ши с-ау арункат ку фаца ла пэмынт.'
  ben-OBCV: তাঁরা উত্তর দিলেন, “আপনার দাস আমাদের বাবা এখনও বেঁচে আছেন ও ভালোই আছেন।”
    এবং তাঁরা তাঁর সামনে মাটিতে উবুড় হয়ে তাঁকে শ্রদ্ধা জ্ঞাপন করলেন।
  lex-lex: 'Rwahla riwra: “Matroma, atmu de, e nkalwiedweda.” Nhor nioka ruh'' idma-rrama
    lia''ar la Yusup wa.'
  rgu-rgu: Ara rataa rae, “Papa ata lasi mi ria, fo riꞌ ami papa boki ma, bei sodaꞌ.”
    Boe ma ara ratele bali, fo fee hada-horomata neuꞌ ana.
  som-som: Markaasay yidhaahdeen, Addoonkaagii aabbahayo ahaa waa ladan yahay, welina
    wuu nool yahay. Kolkaasay madaxa foororiyeen, oo ay u sujuudeen.
  lat-VUC: 'Qui responderunt: Sospes est servus tuus pater noster, adhuc vivit. Et
    incurvati, adoraverunt eum.'
  aoi-aoi: Aburraja ne-yama, “Yirra-langwa nungwarrka nenibe-ka nakina ngawa akwa
    neningaba,” ne-yama. Akwa ngarningka wurrakina nuw-abuluwendinga enuwa-manja,
    mena nubungkawa nakina-baba.
  eng-ASVBT: And they said, Thy servant our father is well, he is yet alive. And they
    bowed the head, and made obeisance.
  mna-mna: 'Zin tipekel kalŋaana ma tiso: “Niam tomoyam ta nu mbesooŋo ku i, ni imbotmbot
    a. Mete sa ikami som. Ni imbot ambai.” To tilek kumbun mi tituundu pini mini.'
  ita-1885: 'Ed essi dissero: Nostro padre, tuo servitore, sta bene; egli vive ancora.
    E s''inchinarono, e gli fecero riverenza.'
  eng-LXXUP: And they said, Thy servant our father is well; he is yet alive. And he
    said, Blessed be that man by God—and they bowed, and did him reverence.
  eng-ULB: They said, “Your servant our father is well. He is still alive.” They prostrated
    themselves and bowed down.
  spa-VBL: “Sí, tu siervo, nuestro padre, sigue vivo y está bien”, respondieron, y
    se inclinaron en señal de respeto.
  fra-_FOB: 'Et ils répondirent: Ton serviteur notre père se porte bien; il vit encore.
    Et ils s''inclinèrent, et se prosternèrent.'
  mal-mal: 'അതിന് അവർ: “ഞങ്ങളുടെ അപ്പനായ അങ്ങയുടെ അടിയാനു സുഖം തന്നെ; അവൻ ജീവനോടിരിക്കുന്നു”
    എന്ന് ഉത്തരം പറഞ്ഞു കുനിഞ്ഞു നമസ്കരിച്ചു.'
  urd-GVR: Unhoṅ ne jawāb diyā, “Jī, āp ke ḳhādim hamāre bāp ab tak zindā haiṅ.” Wuh
    dubārā muṅh ke bal jhuk gae.
  suz-BL: मिनु मेकोपुकीमी “इन गेय पाइब आंइ आफ मुल सम्‍म ब्रोंइशो नु रिम्‍शो बाक्‍ब”
    देंशा, आन पिया खुक्‍शा, सेउ पामे बाक्‍त। उत्‍पत्ती ३७:७,९
  ita-1927: 'E quelli risposero: “Il padre nostro, tuo servo, sta bene; vive ancora”.
    E s’inchinarono, e gli fecero riverenza.'
  ckb-ckb: 'ئەوانیش وەڵامیان دایەوە: «خزمەتکاری خۆت باوکی ئێمە باشە و هێشتاش زیندووە.»
    ئیتر بۆی نوشتانەوە و کڕنۆشیان بۆی برد.'
  eng-BBE: And they said, Your servant, our father, is well, he is still living. And
    they went down on their faces before him.
  crx-NTPO: '''Et ''uhuyulhni, “Mba ''ut''en-un nebá tube soo ''unt''oh. ''Awhuz khuna.”
    ''Ink''ez yubut yo ''untizsel ''ink''ez nyo na''hududilhdil.'
  kan-OKCV: ಅದಕ್ಕವರು, “ನಿನ್ನ ದಾಸನಾದ ನಮ್ಮ ತಂದೆಯು ಕ್ಷೇಮದಿಂದಿದ್ದಾನೆ, ಅವನು ಇನ್ನೂ ಬದುಕಿದ್ದಾನೆ,”
    ಎಂದು ಹೇಳಿ ತಮ್ಮ ತಲೆಗಳನ್ನು ಮತ್ತೆ ಬಾಗಿಸಿ ವಂದಿಸಿದರು.
  bbb-bbb: Ro ame gaegi ije bu urina kuae, Ke asoe nuvuone fu oefuo imeno ije fu uria
    ma fino kuae. Bu ijiege kuara areme una kuke Josofu kurituakafae.
  tam-2017: 'அதற்கு அவர்கள்: “எங்கள் தகப்பனாராகிய உமது அடியான் சுகமாயிருக்கிறார்,
    இன்னும் உயிரோடிருக்கிறார்” என்று சொல்லி, குனிந்து வணங்கினார்கள்.'
  spa-RV-1909: 'Y ellos respondieron: Bien va á tu siervo nuestro padre; aun vive.
    Y se inclinaron, é hicieron reverencia.'
  ron-BTF: 'Iar ei au răspuns: Servitorul tău, tatăl nostru, este sănătos, încă trăieşte.
    Şi ei şi-au aplecat capetele şi s-au prosternat.'
  eng-WEBP: They said, “Your servant, our father, is well. He is still alive.” They
    bowed down humbly.
  eng-FBV: “Yes, your servant our father is still alive, and is well,” they replied
    and bowed low in respect.
  nld-1939: 'Zij antwoordden: Onze vader, uw dienaar, maakt het goed, en is nog in
    leven; en weer bogen zij eerbiedig voor hem ter aarde.'
  nch-BL: 'Huan inijuanti quiilhuijque: ―Totata, motequipanojca, noja itztoc huan
    itztoc cuali.'
  tfr-NTPO: «Tjl̈apga, borwa data sök yone» l̈e l̈ok ba kong, ga kä dono jek obi.
  vie-1934: 'Đáp rằng: Kẻ tôi tớ chúa, là cha chúng tôi, vẫn mạnh khỏe và còn sống.
    Đoạn, họ cúi đầu và lạy.'
  hin-CV: उन्होंने कहा, “हमारे पिता ठीक हैं, अभी तक जीवित हैं.” और आदर के साथ सिर
    झुकाकर प्रणाम किया.
  eng-OURB: They said, “Your servant, our father, is well. He is still alive.” They
    bowed down humbly.
  spa-BES: 'Y ellos dijeron: Tu siervo, nuestro padre, está sano; él aún vive. Y cayeron
    sobre sus rostros delante de él.'
  tdx-tdx: Soa avao i mpitoro’oy, ty rae’ay, mbe velon-dre. Le niondreke iereo, niambane.
  vid-vid: Nawamwidichila, “Chitumagwa wa hegwe, mhaza wa hetwe, kagoya yang'hali
    mkomu.” Nawenamiza na kumfugamila.
  pwg-pwg: Ma ivonapotei bo, “Akii mamai na am bigabiga. Ma tuna na vaghina ma yawayawana.”
    Vaghina ma varevaresina irunomei ivi matakira da ivopepetei.
  eng-OKE: And they said, It is well with thy servant our father, he is yet alive;
    and they bowed and worshipped.
  tha-KJV: เขาตอบว่า “​บิ​ดาของข้าพเจ้าผู้​รับใช้​ของท่านอยู่​สบายดี ท่านยั​งม​ี​ชี​วิตอยู่”
    แล​้วเขาก็น้อมลงกราบไหว้​อีก
  por-BR-2018: 'E eles responderam: Bem vai a teu servo nosso pai; ainda vive. E se
    inclinaram, e fizeram reverência.'
  bco-bco: A꞉la꞉dabu ba꞉dabiki, iliyo꞉ a꞉ma꞉la꞉yo꞉ a꞉la꞉sio꞉, “A꞉, e o꞉li sab.” A꞉la꞉sa꞉la꞉sa꞉ga꞉,
    iliyo꞉ Yosa꞉bo꞉ wabudaki, elo꞉wa gulalu siliki misa꞉fu ali.
  deu-ELO: 'Da sprachen sie: Es geht deinem Knechte, unserem Vater, wohl; er lebt
    noch. Und sie verneigten sich und beugten sich nieder.'
  ktm-ktm: Su hahpah, “Mandra-an, tama' odu eri mapwi ilmin pe mapwi puko-on.” Inum
    pe su heduwe pandrulku-u' su ndre rukei ile pwoi pe hopo ruru ile tadan.
  caa-caa: 'Entonces jaxirobꞌ ojronobꞌ y chenobꞌ: —Turuto pue yaꞌ, y imbꞌutz turu,
    chenobꞌ uyunenobꞌ e Jacob. Y de allí sutpa cotuanobꞌ tut e José otronyajr.'
  eng-WYC-2018: Which answered, He is whole, thy servant our father liveth yet; and
    they were bowed, and worshipped him. (And they answered, He is well, yea, thy
    servant, our father, yet liveth; and they bowed low before him.)
  epo-epo: 'Kaj ili diris: Via sklavo nia patro fartas bone; li vivas ankoraŭ. Kaj
    ili kliniĝis kaj ĵetis sin antaŭ li sur la teron.'
  uig-PIN: 'Ular jawab berip: — Silining ⱪulliri bizning atimiz salamǝt turuwatidu,
    u tehi ⱨayattur, — dǝp uning aldida egilip tǝzim ⱪildi.'
  beo-beo: 'Ilia da bu adole i, “Dia fonoboi hawa: hamosu dunu ninia ada da hahawane
    esala.” Amalalu, ilia da muguni bugili, ema begudui.'
  tpi-OTNT: Na ol i bekim tok olsem, “Bikman, papa bilong mipela em i stap gut.” Na
    ol i daunim het long em gen.
  hau-SA: Suka amsa, “Bawanka mahaifinmu yana da rai har yanzu da kuma ƙoshin lafiya.”
    Suka kuma rusuna suka yi mubaya’a.
  udu-udu: 'Uni thoḵki a’di gwo mo ki: C̱iŋkinam pini jin ta’da babam bam mo tani
    a’di idi’d ki ’bore/ mo, a’di di’d ki e naskina/ mo be.'
  uig-LAT: 'Ular jawab bérip: — Silining qulliri bizning atimiz salamet turuwatidu,
    u téxi hayattur, — dep uning aldida égilip tezim qildi.'
  nde-nde: Baphendula bathi, “Inceku yakho, ubaba, ulokhu esaphila njalo usaqinile.”
    Bakhothama njalo betshengisa inhlonipho.
  ton-ton: Pea nau talaange, “Ko hoʻo tamaioʻeiki ko e mau tamai ʻoku mālōlō pe, ʻoku
    kei moʻui ia.” Pea naʻa nau tulolo honau ʻulu ʻo nau hū.
  ces-1613: 'Kteřížto odpověděli: Zdráv jest služebník tvůj otec náš, a ještě živ
    jest. A sklánějíce hlavy, poklonu mu činili.'
  eko-eko: 'Yo khunjipu yoori: “Karumeyeenu papeetthu ori haayi, owaakho nkumi.” Yo
    khukokhora khwiinama.'
  nss-nss: Pe hupwai iya kili yiy hupa, “Yapanewu, tama yowu ara ita hiyan.” Pwen
    hutukuruhu pe payahu ara iya pwan paiwe yi.
  eng-WMB: They said, “Your servant, our father, is well. He is still alive.” They
    bowed down humbly.
  tam-TCV: அதற்கு அவர்கள், “உமது அடியவனாகிய எங்கள் தகப்பன் இன்னும் உயிரோடு சுகமாக
    இருக்கிறார்” என்று சொன்னார்கள். அவனுக்கு மதிப்புக் கொடுக்கும்படி குனிந்து வணங்கினார்கள்.
  ceb-ULB: Miingon sila, “Ang imong sulugoon nga among amahan anaa sa maayong kahimtang.
    Buhi pa siya.” Unya mihapa ug miyukbo.
  mkn-mkn: Dong manyao bilang, “Pak pung hamba tua, yang botong pung papa barana ada
    babae sa.” Ju dong tondo ko kasi hormat lai sang dia.
  nce-nce: Na bu gali tafu mëtëtatla, “Ei, sebobë aya bu mana lëtabe na lalowa tafa
    lule. Na jubë wege hoha tafa lule.” Na ita sëkefo miti bubusu mëtletla.
  pol-UBG: 'A oni odpowiedzieli: Twój sługa, nasz ojciec, jest zdrowy, jeszcze żyje.
    I uklękli, i pokłonili mu się.'
  agr-agr: 'Tusa iniam eme anentus tsuntsuma chichajainak: “Iina apaji amina inakmea
    duka eke jatsui, pegkeg pujume”, tuidau.'
  kyc-kyc: Nakama isingi lao, Embena akali kuki namwana rakane doko baa mee letekaramo,
    lapala banya lenge kambu dokona wapambu karapala pangu siyami.
  urd-GVU: اُنہوں نے جواب دیا، ”جی، آپ کے خادم ہمارے باپ اب تک زندہ ہیں۔“ وہ دوبارہ
    منہ کے بل جھک گئے۔
  deu-1912: 'Sie antworteten: Es geht deinem Knechte, unserm Vater, wohl, und er lebt
    noch. Und sie neigten sich und fielen vor ihm nieder.'
  ntj-ntj: Nyangka-ya watjarnu “Yuwa puurr, mama-lampatju walykumunu, wankartu nyinarra.”
    Nyangka-ya puru pupakatingu.
  row-row: Rataa rae, “Amaꞌ ate lasi ma, fo hai ama bꞌonggi ma, malolole.” Basa de,
    ara beꞌutee fee hadat neu e.
  kan-2017: ಅವರು ಅದಕ್ಕೆ, “ನಿನ್ನ ಸೇವಕನಾದ ನಮ್ಮ ತಂದೆ ಕ್ಷೇಮವಾಗಿದ್ದಾನೆ. ಅವನು ಇನ್ನೂ ಬದುಕಿದ್ದಾನೆ”
    ಎಂದು ಹೇಳಿ, ತಮ್ಮ ತಲೆಗಳನ್ನು ಬಾಗಿಸಿ ಅವನಿಗೆ ಅಡ್ಡಬಿದ್ದರು.
  ena-ena: Lɨci abavɨmi. Aludɨ iavaŋ huaci ala hɨnidi uavɨmi. Nɨbu nadɨ sibɨla hɨsɨŋ
    hulaŋ uavɨmi. Lavɨla hali lɨbuhɨlavɨla cɨhu nudɨ ibi mɨŋaiahɨbalu aba mɨgalɨfɨlɨbavɨmi.
  tgo-tgo: Thɨ gonjoghawe thɨŋa, “Len rakakaiwo ramame, mbe e yawayawaliye na riwae
    mbe thovuye eŋge.” Na mbowo thɨ ronjava e ghenji vuvuye na thɨ kururu e ghamwae.
  yap-yap: Me lungurad, “Chitamangimad, ni tapigpig rom e kabfos ma dariy e liliy
    rok.” Miyad ragbug ngar siro’gad ngak.
  tet-tet: Sia moos nataa naꞌak, “Ama atan katuas, mak amikaan aman susu nia, sei
    noꞌi diꞌa-diꞌak, ama!” Sia moos sudur foo tenik kneter baa Yusuf.
  hlt-MCSB: Te vaengah, “Na sal rhoek khaw ka sading uh tih a pa khaw hing pueng,”
    a ti nah uh phoeiah buluk uh tih a bawk la a bawk uh coeng.
  mdy-ETH: ዔያታ ማሃዖ፦ «ኔ ዓይላሢ፥ ኑ ዓዴ ሃኖ ሄላንዳኣና ሳዛና ዓኣኔ፤ ዒዚ ኮሺ ኮሺኬ» ጋዓዖ፥ ሊካ ሳዖ ባንሢ ሂርኪ
    ጌዒ ዒዛ ቦንቺ ዚጌኔ።
  twi-ASANTE: Wɔbuaa no sɛ, “Wʼakoa a ɔyɛ yɛn agya no ho yɛ. Ɔda so te ase.” Wɔde
    obuo ne anidie bɔɔ wɔn mu ase wɔ nʼanim.
  bhl-bhl: 'i yan weng bokolewomeliw: “No! Kukalem weng afak kunum keko, num aatim
    bakati ken kuw bomi, kait be te.”, dangeko, iti em mit kel katin bukbuk angeko,
    gatak wakas angsiliw kale.'
  con-NTPO: 'Tsendeccuja ccase puntssamba su''fa: —Ingi yaya, quema shondo''suja ñotssi
    tsu. Toya tsu canse.'
  eng-WEBU: They said, “Your servant, our father, is well. He is still alive.” They
    bowed down humbly.
  bnp-bnp: Ri ta maea ria, “E tamane mia, a vora vomu, i kamumu kunana.” Muri ri turume
    puru na ngalana ri kavurikea.
  wal-wal: Yaagin eti, “Ee, ne ashkkarai, nu aawai ha77ikka paxa de7ees; i lo77o”
    yaagidi hokkidi ayyo ziggidosona.
  mgh-mgh: 'Ayo yahaakhulaca: Nrumeyaa, athumwanihu, nanlelo akumi, ahaawo salaama,
    ni othene yahonlapela.'
  acu-NT: 'Tu iniam aainak: —Ja ai, apuru, ii aparingkia iwiaakui, pengker pujau ukukji,
    —tusar tsuntsumruawarmiayi.'
  spa-PDDPT: 'Y ellos respondieron: Tu esclavo nuestro padre está bien, aún vive.
    Hicieron reverencia y se postraron.'
  gun-gun: 'Ha''e kuery ombovai: — Oiko porã ri oreru nerembiguai, oikove teri — he''i
    okuapy. Oakã omboguejypa reve guenapy''ã re oĩ.'
  agu-BL: —Ba'n ta'. Ba'n atit yi ẍchakumu' yi wutzile'n kataj. Nintzun cu' chiwutz
    junt tir tan tak'le'n k'ej Ẍep.
  eng-PEV: They said, “Yes, our father is still alive, and he is good. He respects
    you.” Then they all got down on their knees again, and they put their faces near
    the ground, to show respect to Joseph.
  ilo-ULB: Kinunada, “Nasalun-at ti amami nga adipenmo. Sibibiag pay isuna.” Nagparintumeng
    ken nagdumogda.
  kpg-kpg: Digaula ga helekai, “Dau dangada hai hegau, di madau damana e mouli hua
    igolo, gei e humalia.” Digaula gaa pala gi lala i mua o mee.
  uig-ARA: 'ئۇلار جاۋاب بېرىپ: ــ سىلىنىڭ قۇللىرى بىزنىڭ ئاتىمىز سالامەت تۇرۇۋاتىدۇ،
    ئۇ تېخى ھاياتتۇر، ــ دەپ ئۇنىڭ ئالدىدا ئېگىلىپ تەزىم قىلدى.'
  bsp-bsp: 'Kɔ awɛŋc aŋa ŋaloku: «Wəcar kam, papa kosu ɛntamnɛ, ɔsɔrɔyi doru.» Kɔ
    ŋantontnɛnɛ Isifu.'
  bps-bps: Na tmimel ale, manla, “I màmi i lifanam, mgal sa fa beg.” Na lêman ale
    lkuad, du nafèla kenen.
  mbs-mbs: Timaba dan, “Sir, wedà pa kematay se amay day, meneng mèpiya pa se pegkesawol
    din.” Penga niyan, limongken dan aw migsagman dan kandin.
  tof-tof: Da i bóktan we yalkomólóp wagó, “Marü zaget pam, kibü ab, taiase. Arról
    duduae!” I wakósingül nümgünóp akó singül tüp balókórr Zosepón obzek kwata oya
    wirri ngi amngyelóm.
  sus-sus: E naxa a yaabi, «I xa konyi muxu baba, sese mu a sɔtɔxi. A man na simaya
    kui.» E man naxa e rafelen bɔxi ma a bun ma.
  pon-2006: Re sapeng, “Ei maing, sapwellimomwi ladu sohwar, at tungoal pahpa, momourte
    oh e me kehlail.” Re ahpw kelehpwkihdi oh poaridi mwowe.
  jae-jae: Êsêac sêjô eŋ awa gebe “Aômnêm sakiŋwaga, aêac tamemai gêmoa ŋajam. Eŋ
    gêŋgôŋ mata jaligeŋ.” Ma êsêac sewec to têtap labôc.
  ksd-ksd: 'Ma dia ga biti: Kaum tultul tama i vevet i laun, pa i ti mat boko. Ma
    ra ulu i diat i ga va ruru ma dia ga va timtibum.'
  tur-YTC: “Babamız hizmetkârın iyi” dediler. “O hala yaşıyor.” Saygıyla eğilip yere
    kapandılar.
  bel-N: 'I сказалі яны: “Мае супакой слуга твой, бацька наш, ён яшчэ жыве”. I схіліліся,
    і, пакланяючыся, пакланіліся.'
  grc-BRENT: Οἱ δὲ εἶπαν, ὑγιαίνει ὁ παῖς σου ὁ πατὴρ ἡμῶν, ἔτι ζῇ. Καὶ εἶπεν, εὐλογημένος
    ὁ ἄνθρωπος ἐκεῖνος τῷ Θεῷ· καὶ κύψαντες προσεκύνησαν αὐτῷ.
  ind-AYT: Mereka berkata, “Hambamu, ayah kami, sejahtera dan masih hidup.” Lalu,
    mereka membungkuk dan menyembah.
  lid-lid: Eme oro tiye, “Laban, tama aso badeh bamak bwe le, iy badeh boto-on tan
    kahis le.” Ano oro aluh andri i tan.
  nya-nya: Iwo anayankha kuti, “Mtumiki wanu abambo athu akanali ndi moyo ndipo ali
    bwino.” Ndipo anamugwadira namuweramira pansi.
  hrv-hrv: “Sluga tvoj, otac naš, dobro je i još je dobra zdravlja”, odgovore i duboko
    se naklone iskazujući poštovanje.
  mps-mps: Augwaligo te po wali, “Dago aya, nago sę bidi, aga te bugagia bidibao.”
    Augwaligo kidu sugunama, tama agaba mage basi gulali.
  llg-llg: Ala lataa lae, “Ama ata lasin, fo ai ama bonggin ndia, malole, Ama.” Boe
    ma ala lakatele fo ala fee hadak neu ndia bali.
  tpi-tpi: Na ol i bekim tok olsem, “Bikman, papa bilong mipela em i stap gut.” Na
    ol i daunim het long em gen.
  dan-1931: 'Da han så fik Øje på sin kødelige Broder Benjamin, sagde han: “Er det
    så eders yngste Broder, som I talte til mig om?” Og han sagde: “Gud være dig nådig,
    min Søn!”'
  vie-OVCB: 'Họ đáp: “Đầy tớ ông, thân phụ chúng tôi, vẫn còn sống mạnh khỏe.” Họ
    sấp mình tỏ lòng tôn kính.'
  lbk-lbk: Sa cha't kanan, “Wen, nan faam ay amami et sisya'y matatakho ya enkhagkhawis.”
    Sa cha't nentowad ay nenchayaw ken siya.
  guj-2017: તેઓએ કહ્યું, “તારો દાસ અમારો પિતા ક્ષેમકુશળ છે. તે હજી હયાત છે.” ફરીથી
    તેઓએ નમીને યૂસફને પ્રણામ કર્યાં.
  byr-byr: '@see-verse:GEN.043.027'
  awx-awx: yäkwäle wamu using inikin. “Naninu gäle gepbine yiwixak täpä täkekän yiwänak,”
    yang inike, “Äminu aläpä bulämbam täpä,” yang natäke, sopäsopä hipdu puke, däme
    kep däkäne päpu yamgin.
  pon-2006A: Re sapeng, “Ei maing, sapwellimomwi ladu sohwar, at tungoal pahpa, momourte
    oh e me kehlail.” Re ahpw kelehpwkihdi oh poaridi mwowe.
  por-BRBSL: 'Eles disseram: “Seu servo, nosso pai, está bem”. Ele ainda está vivo”.
    Eles se curvaram humildemente.'
  aly-aly: “Kel, ra mwerr-antey aneyel.” Rernem Joseph ikwer tyernek kwenirremel.
  cth-cth: Ahnimouh ni apa na san teh a hring doeh rah, a tak hai a dam rah, atipouh
    awh. Hahoi a mahmawk a lû a saling awh teh a tabut awh.
  twi-twi: Wobuaa no se, “Wʼakoa a ɔyɛ yɛn agya no ho ye. Ɔda so te ase.” Wɔde obu
    ne nidi bɔɔ wɔn mu ase wɔ nʼanim.
  hlt-hlt: Te vaengah, “Na sal rhoek khaw ka sading uh tih a pa khaw hing pueng,”
    a ti nah uh phoeiah buluk uh tih a bawk la a bawk uh coeng.
  tbz-SIM: 'Kɛ̀ bɛ̀ dɔ̀: A kóo tɔ̃ntì ti cicɛ fòùmu kòo kɔ̃̀ntì nɑɑti. Kɛ̀ bɛ̀ɛ wɛ̃tɛ
    kɛ́do kɛ́nínkú o ììkɛ̀.'
  msy-2020: Ezɨ me a ikaragha ghaze, “Gumazir ekiam, en afeziam nɨn ingangarir gumazim,
    a deraghvɨra iti.” Egha me uam an ziam fasa an guamɨn dapaniba avingi.
  txq-txq: Ara raselu rae, “Papa ata lasin, fo ai ama bonggin naa bei sodak.” Boe
    ma ara kaur langgan nara fo fee hada-horomatak neun bali.
  aaz-aaz: Sin natahan am nak, “Ho ate mnais ee, reꞌ hai aam honiꞌ, et reꞌ nee. In
    nꞌao-miin, tua.” Onaim sin naꞌruir ein ma nhormaat anteinꞌ ee.
  azb-azb: 'Onlar dedilər: «Sənin qulun atamız salamatdır, hələ də yaşayır». Onlar
    Yusifə əyilib təzim etdilər.'
  eng-DBY: And they said, Thy servant our father is well; he is yet alive. And they
    bowed, and made obeisance.
  hin-2017: उन्होंने कहा, “हाँ तेरा दास हमारा पिता कुशल से है और अब तक जीवित है।”
    तब उन्होंने सिर झुकाकर फिर दण्डवत् किया।
  wol-KYG: 'Ñu ne ko: «Sunu baay mu ngi dund, sang bi, te mu ngi ci jàmm.» Ña nga
    koy sukkal tey sujjóotati.'
  swp-swp: To se heuio si ene, “Tamamai, em heaheari tauna, amnana se lolo, ia sora
    ma miana.” Abo se duludobi ia matana eai se tabaohui.
  bjr-bjr: Qufaqa misa iriseeqa qiqau. Eeoo ani ureeqara ainainira faiqi maasa qikoofa
    kaqi maridanoo. Miqi qimaseeqa misa kafaa Yooseefaana oorinni noorindari maqasaa
    aqufiqau.
  eng-YLT: and they say, 'Thy servant our father [is] well, he is yet alive;' and
    they bow, and do obeisance.
  kne-kne: “Aw yan, din baam ay si ama mi et laton ay mabikas pay laeng,” kanan da
    ay sinombat dowan dan kasin mandokmog ay mangidayaw en sisya.
  heg-NTPO: Oen siut noan, “Tuang ata in blalan son, man kaim aman in hua ka, bana-banan
    tuun.” Kon oen bubu le todan ulang un pait.
  ptu-ptu: 'Natimba''um naua: “Io, masakke mammi.” Anna mane sangngim menomba oo.'
  bzd-NTPO: 'Ie''pa skà wöéwane dö̀ i̱ski̱ ta̱ ichéitö: —A këkëpa, tö́, sa'' yë́ tso''
    buaë. Ie'' dobyërkeia̱.'
  kwf-kwf: Ma kira ka fata Ꞌuri, “Ngwae ꞋaꞋana Ꞌae, maꞋa kaimili manata doe amu, nia
    tua leꞋa goꞋo Ꞌana, ma nia ngasingasiꞋa ua.” Ma kira ka bobo uruuru laꞋu fuana
    faꞋadoelana.
  eng-WYC-2017: Which answered, He is whole, thy servant our father liveth yet; and
    they were bowed, and worshipped him.
  eng-WMBB: They said, “Your servant, our father, is well. He is still alive.” They
    bowed down humbly.
  spp-spp: Ka pi i u pyi «Mu bilinaŋi u ɲyɛ wuu tuŋi ke, u ɲyɛ ɲyii na, u à cùuŋɔ.»
    Ka pi i núr'a niŋkure sín Yusufu taan, maa u shɛ́ɛre.
  aey-aey: Odocob age jejeg hewi madoin, “O ben, ege memige uqa me bilia. Uqa cebac
    bilia,” doin. Odocob age haun uqa amegna jogoein.
  urd-GVH: उन्होंने जवाब दिया, “जी, आपके ख़ादिम हमारे बाप अब तक ज़िंदा हैं।” वह दुबारा
    मुँह के बल झुक गए।
  rug-rug: Meke olaṉa si arini, “Sa mua nabulu ta pamaṉaena, sapu sa tamamami si korapa
    toa valeana nana,” gua si arini, meke kokotuṉu pa kenuna sa si arini.
  gaz-gaz: Jarris, “Tajaajilaan kee abbaan keenya amma iyyuu ni jira; nagumas” jedhanii
    deebisan. Ulfina isaaf kennuufis gad jedhan.
  fra-LSG: 'Ils répondirent: Ton serviteur, notre père, est en bonne santé; il vit
    encore. Et ils s’inclinèrent et se prosternèrent.'
  gnn-gnn: Ga walalanydja buku‐ruŋiyinmarama ŋunhi bitjan, “Ŋe, ŋanapurruŋgu mäḻuny'tja
    ŋunha walŋa muka, ga ḏäwala muka yukurra nhina.” Ga biyapul walala buku‐nyilŋ'thun,
    buku‐ŋal'yun nhanŋu Djotjipku.
  yal-yal: E yi a yabi, e naxa, “I ya konyina, nxu baba, tana yo mi a ma. A mɔn barixi.”
    E mɔn yi e xinbi sin a bun.
  gum-gum: 'Inchene nømbe trenchibelø køn: —Tru namui møskai, ñi maig chiben martrabiibe,
    chigucha kømø, tab ka wan cha. Ka øsig wabig køn— chabe, nune tab indig kønrrai
    utsøbasrøbelø køn.'
  iou-iou: Yäwänä yäŋkuŋ; Piä ämaka nanin u täga itak yäk. Ude yäŋpäŋ gukuri imäpmok
    täŋpäŋ gwäjiŋ äpmoŋ imiŋkuŋ.
  haw-1868: Olelo aku la lakou, E noho pomaikai ana no kau kauwa, ka makuakane o makou,
    ke ola la no ia. A kulou iho la lakou a moe ilalo.
  arb-NAV: 'فَأَجَابُوا: «عَبْدُكَ أَبُونَا بِخَيْرٍ، وَهُوَ مَازَالَ حَيًّا». وَانْحَنَوْا
    وَسَجَدُوا.'
  adz-adz: Da ribarangan ini, “Hai, garam tsiraꞌ. U garam gumam aga ramanggangꞌ rungꞌ
    impa bini angu.” Da itip itauf maran iruꞌ i tsarifa arangan.
  ewe-ewe: Woɖo eŋu be, “Ɛ̃, ele agbe, eye eli nyuie hã.” Wogade ta agu nɛ abe tsã
    ene.
  eng-LEE: And they answered, Thy servant, our father, is in good health, he is yet
    alive. And they bowed down their heads, and prostrated themselves.
  gvn-gvn: '@see-verse:GEN.043.027'
  nna-nna: “Yuu, wankanyungarra waninyi.” Palajalu warinymil wupirniyalu.
  asm-FB: তেওঁলোকে ক’লে, “আপোনাৰ দাস আমাৰ পিতৃ এতিয়াও জীয়াই আছে আৰু তেওঁ ভালে আছে।”
    এই বুলি তেওঁলোকে উবুৰি হৈ প্ৰণিপাত কৰিলে।
  sus-A: عٍ نَشَ عَ يَابِ، «عِ شَ كٌنيِ مُشُ بَبَ، سٍسٍ مُ عَ سْتْشِ. عَ مَن نَ سِمَيَ
    كُي.» عٍ مَن نَشَ عٍ رَقٍلٍن بْشِ مَ عَ بُن مَ.
  fra-SBL: 'Ils dirent : « Ton serviteur, notre père, se porte bien. Il est encore
    en vie. » Ils se prosternèrent humblement.'
  hbo-hbo: וַיֹּאמְר֗וּ שָׁלֹ֛ום לְעַבְדְּךָ֥ לְאָבִ֖ינוּ עֹודֶ֣נּוּ חָ֑י וַֽיִּקְּד֖וּ
    *וַיִּשְׁתַּחוּ (וַיִּֽשְׁתַּחֲוּֽוּ)׃
  shp-NTPO: 'Jato jaskáa, joni koshi ikax jato betan senenma iketian, jakiribi já
    bebon beobainkana iki. Jaskátaanan yoikana iki: —Ja non papa, noa keska noibatishokoribira,
    jain jakontanibires iki —akin.'
  eng-WYCLIFFE: Whiche answeriden, He is hool, thi seruaunt oure fadir lyueth yit;
    and thei weren bowid, and worschipiden hym.
  piu-2006: '@see-verse:GEN.043.027'
  pjt-pjt: Kaya wangkangu palula, “Uwa, nganampa mama wankaṯu nyinanyi pukuḻpa.” Munuya
    piṟuku tultjungaṟakatira tjaṟu mulapa ngampaḻngaṟala palunya waḻkuṉu.
  cwe-cwe: Wawo wamwidika, “Msang'hani wako tati yetu yang'hali mgima na kachelwa.”
    Maabaho wamtumbalila mavindi mbaka chihanga chidalisa hasi.
  bgs-bgs: Igtaba sikandan, na mà dan, “Sir, manté pô tô ámmà dé, asta mabákkár pa
    sikandin.” Na, iglingkóód dan, asta igrespetowan dan sikandin.
  kik-kik: Makĩmũcookeria atĩrĩ, “Ndungata yaku ũcio ithe witũ arĩ o muoyo na ndarĩ
    na ũũru.” Nao makĩinamĩrĩra mamũhe gĩtĩĩo.
  ksr-ksr: 'Kaeŋ jero kokaeŋ meleeŋgi: “Goo weleŋqeqega, nonoo amanananoŋ saanoŋ laligoja.
    Mono toroqeŋ jaawo laligoja.” Kaeŋ meleema goda qeŋ muŋ simiŋ kuma namonoŋ usugogi.'
  fra-NCL: 'Ils répondirent : « Ton serviteur, notre père, est en bonne santé ; il
    vit encore « ; et ils s’inclinèrent et se prosternèrent.'
  cek-AK: Nihcae mah, Na tamna kaicae ampa loe hing vop, ngan doeh tui vop bae, tiah
    a naa o; to pacoengah a hmaa ah akuep o moe, khingyahaih paek o.
  xla-xla: Epalati asiyama yia꞉tapo ya꞉ watle epo atlaiyo, “Di a totoyemalaye me-ka꞉pi
    halema,” depame Yosep hete isili dla mamisika꞉ heoheodiyo.
  cuk-cuk: 'José-e-iamar bela napase dulluu José-abin imakdemalad. Geb degine, ega
    sogdemalad: —Anmar-bab, be-mai, nued gudii. Amba dula gudii.'
  uig-CYR: 'Улар җавап берип: — Силиниң қуллири бизниң атимиз саламәт туруватиду,
    у техи һаяттур, — дәп униң алдида егилип тазим қилди.'
  tel-2017: “నీ దాసుడైన మా తండ్రి ఇంకా బతికే ఉన్నాడు, క్షేమంగా ఉన్నాడు” అని చెప్పి
    వంగి సాగిలపడ్డారు.
  hat-BSA: 'Yo te di: “Sèvitè ou a, papa nou toujou byen; li toujou vivan.” Yo te
    bese ba pou bay respè.'
  kos-kos: Elos fahk, “Papa tumasr, mwet kulansap lom, el srakna moul ac el ku na.”
    Na elos muta liplipi ac pasrla nwe ten ye mutal.
  hbo-WLC: וַיֹּאמְר֗וּ שָׁל֛וֹם לְעַבְדְּךָ֥ לְאָבִ֖ינוּ עוֹדֶ֣נּוּ חָ֑י וַֽיִּקְּד֖וּ
    וישתחו׃
  ibo-ibo: Ha zaghachiri sị ya, “Ahụ dị ohu gị bụ nna anyị. Ọ ka nọ ndụ.” Ha hulatara
    isi ha, kpọọ isiala nye ya.
  ory-ory: ସେମାନେ କହିଲେ, “ଆପଣଙ୍କ ଦାସ ଆମ୍ଭମାନଙ୍କ ପିତା କୁଶଳରେ ଅଛନ୍ତି, ସେ ଆଜି ପର୍ଯ୍ୟନ୍ତ
    ବଞ୍ଚିଅଛନ୍ତି।” ତହୁଁ ସେମାନେ ମସ୍ତକ ନତ କରି ପ୍ରଣାମ କଲେ।
  wmt-wmt: '@see-verse:GEN.043.027'
  chk-chk: Iwe, ra pälüeni, “Semem noum we chon angang a chüen manau o pöchökül. Iwe,
    ra chapetiu me mwan fän chomong.
  ssd-ssd: 'nane nu sanaig: Ne tuku piro taŋgo sine tuku mam ta maye minit ŋginaig
    sulumba maŋ dagol tidroŋga nu tugum taŋge lokinaig.'
  rop-rop: Wal bradinbalawei deibin tok, “Yuwai, bos. Det olmen im rait.” En deibin
    baudan igin langa im.
  ukr-1871: 'Вони ж кажуть: В доброму здоровї раб твій, отець наш; іще жив. І понахиляли
    голови, та й уклонились до долївки.'
  eng-AOI: And they said, “Our father is still alive and well.” And again they bowed
    down in front of him, because he was the governor.
  yon-yon: Andoone, yimbed yedmiwen “Nub ambe kuu eb deme karub. Ye kuu amunmo wad
    doreenaa.” andekorib, Yosef yaa karub amun yeman ande meeniwen kowe, ika bumangke
    kiringkonombed okad badmeniwen.
  bch-bch: Ta tikeo, “Lem paeaeanga, tamamai, ta imamado kemi.” Be tilolon ngan ei
    ta tikor aed pan ta tidol laborad ga isulug tanoeai pan pade.
  deu-1951: 'Sie antworteten: Es geht deinem Knechte, unsrem Vater, wohl; er lebt
    noch! Und sie verbeugten sich und fielen vor ihm nieder.'
  eng-JPS: 'And they said: ''Thy servant our father is well, he is yet alive.'' And
    they bowed the head, and made obeisance.'
  ubr-ubr: Osi siyafotai siyau, “Wei tamai, om am bobo orot kitumin, on men irabob,
    on yawasin emama.” Ato osi engon nanai sindas sirouen usos situr sisur.
  srp-1865: 'A oni rekoše: dobro je sluga tvoj, otac naš; još je živ. I pokloniše
    mu se.'
  lug-lug: Ne bamuddamu nti, “Ssebo, kitaffe akyali mulamu era ali bulungi.” Ne bavuunama
    mu bukkakkamu.
  heb-heb: ויאמרו שלום לעבדך לאבינו עודנו חי ויקדו וישתחו׃
  ben-IRV: তাঁরা বললেন, “আপনার দাস আমাদের বাবা ভালো আছেন, তিনি এখনও জীবিত আছেন।” পরে
    তাঁরা উপুড় হয়ে প্রণাম করলেন।
  pan-pan: ਉਨ੍ਹਾਂ ਆਖਿਆ, ਤੁਹਾਡਾ ਦਾਸ ਸਾਡਾ ਪਿਤਾ ਸਲਾਮਤ ਹੈ ਅਤੇ ਅੱਜ ਤੱਕ ਜੀਉਂਦਾ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ
    ਉਸ ਦੇ ਅੱਗੇ ਸਿਰ ਝੁਕਾ ਕੇ ਆਪ ਨੂੰ ਝੁਕਾਇਆ।
  tkr-tkr: 'Manbışe eyhen: – Yiğna g''ul, yişda dek meerna, yugra vor. Manıd uvhu
    Yusufne ögiyl ç''iyelqamee k''yoozaranbı.'
  mwp-mwp: Thana kuniya Yoewsepalpa kedha mulemidhin, ‘Nginu zagethaw mabaygaw thathi,
    ngoeymun thathi matha igililnga, wara kikirigig.’ Thana kulun tharemidhin nubiya
    parunu apasin nubepa Yoewsepalpa.
  mya-JVB: သူတို့က၊ ကိုယ်တော် ကျွန် ၊ ကျွန်တော် တို့အဘ သည် ကျန်းမာ ပါ၏၊ အသက် ရှင်ပါသေး၏ဟု
    လျှောက် လျက်၊ ဦးညွှတ် ချ၍ ရှိခိုးလျက် နေကြ ၏။
  tte-O: Kabo siwaloba, “Am topaisowa, tamamai iyaele meyawasina yo me ana namwanamwa.”
    Yo sipwalou koina kana yakasisi kaiwena.
  tbg-tbg: Minti tumanta vika tiha, Ai kaiqa vaiinti tinavu qova, viva qaqi vaiharo
    homa vaivo, tivake vika qaiqaa kankakaamavi nái viri vataini keha vaura.
  hmo-hmo: Idia haere, idia gwau, “Oiemu hesiai tauna, aiemai tamana be ia namo, do
    ia mauri noho.” Vadaeni idia edia kwarana idia atoa diho, idia hanamoa ia dekenai.
  ata-ata: Xe aneꞌi miavuti mivikalanu vimoꞌa ne lexe, “Tilasixe, mamixe ne anu soxu
    a uxoxoolu mo laixenusi.” Xe miavuti la mitulutulu no tavaꞌa voꞌuvoꞌuxu muluꞌe
    no talaxu la, sou mitangatulu muluꞌelai noxou sou mitoxonu la.
  nfa-nfa: Ra dhaa, aku rèngu na, “Ènu ama dhu heka na, dhu ama matana jiꞌi, beꞌa-beꞌa.”
    Hèia ra patitu kètu urutuu pahaha iisi hari mi Yusuf.
  urd-urd: उन्होंने जवाब दिया, “तेरा ख़ादिम हमारा बाप ख़ैरियत से है; और अब तक ज़िन्दा
    है।” फिर वह सिर झुका — झुका कर उसके सामने आदाब बजा लाए।
  rus-SYN: 'Они сказали: здоров раб твой, отец наш; еще жив. Он сказал: благословен
    человек сей от Бога. И преклонились они и поклонились.'
  cbt-NTPO: 'Inapitaso'' mónsho tahuatona'': —Tatahuëiso'', quëma piyapinën pochin
    ninin. Noya ya''huëarin. Ipora huanta nanpiárin, itopi.'
  bqc-SIM: 'Aa wèwà aa mɛ̀: Wá mae n zↄ̀blena gbãa, a ku e tia. Ɔ̃ aa kùlɛɛ̀
    aa wùlɛ ń gbɛɛu.'
  tcz-CHONGTHU: Amahon adon but un, “Henge adam dam nai atiuve,” chule nasohte keiho
    dinga ka pao chu adam in ahing na laiye,” chuin amaho Joseph ma sanga abohkhup
    kit uvin ahi.
  mar-mar: त्यांनी उत्तर दिले, “तुमचा दास, आमचा बाप, सुखरूप आहे. तो अजून जिवंत आहे.”
    त्यांनी खाली वाकून नमन केले.
  tcs-tcs: Dempla i bin ansa, ‘Papa blo mipla i orait gar, ane wa, em stil laip.’
    Sekantaim nau, dempla bin baudaun.
  qub-qub: 'Chayno niptin rispitashpan llapan umpurcärir cayno niran: «Au tayta, papänëga
    allimi caycällan. Payga cawaycanrämi.»'
  bqp-bqp: 'Ò wèa ò pì: Ó de n zↄ̀bleri gbãna à kun ari tera. Akũ ò kùtɛnɛ ò arɛ
    pɛ̀tɛ zĩtɛ.'
  hat-hat: 'Yo reponn li: -Granmoun lan la wi, l''ap debat. Li byen mèsi. Yo tonbe
    ajenou, yo bese tèt yo jouk atè devan li.'
  eng-BSB: “Your servant our father is well,” they answered. “He is still alive.”
    And they bowed down to honor him.
  tod-tod: 'Ti gooɠaaʋoteni, ti ɠɛ ma: «Ɗa-wotiɠɛ nui gi-ɠɛɛ ɠɛdɛgɛ, toɠa dɛ vulua.»
    Ti maaʋɛɛni, ti nɔkɔ bu.'
  eng-WEBPB: They said, “Your servant, our father, is well. He is still alive.” They
    bowed down humbly.
  kbq-kbq: Hige'za zamagra anage hu'za asmi'naze, Nerafa'a eri'za nekamo'a knare huno
    ofri mani'ne. Anage hu'za nesami'za agafi kepri hu'za razampi antahimi'naze.
  nhe-BL: 'Huan inijuanti quiilhuijque: ―Totata, motequipanojca, noja itztoc huan
    itztoc cuali.'
  bus-bus: 'Aↄ̃ wèàla wà bè: Wa de n zↄ̀bleri gbãa à kuu ai tia. Ben aↄ̃ kùɛnɛ wà
    aɛ pɛ̀ɛ tↄↄtɛa.'
  gub-BL: — Ureru a'e, newe uma'ereko e ma'e ikàg 'ym ma'e a'e, wikuwe a'e rihi. Ikatu
    a'e, ikàg a'e, i'i izupe wà.
  eng-DRA: 'And they answered: Thy servant our father is in health, he is yet living.
    And bowing themselves they made obeisance to him.'
  knf-knf: 'Baŧeema aji : « Aşinun, nalemparu, awo da, uleef uwo bnuura na a. » Bakak
    aŋup afëţ kaara ţi mboş.'
