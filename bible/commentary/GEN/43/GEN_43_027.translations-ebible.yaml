verse: GEN.043.027
translations:
  mal-C: അവർക്കു സുഖംതന്നെയോ എന്ന് ആരാഞ്ഞതിനുശേഷം അദ്ദേഹം അവരോട്, “നിങ്ങൾ നിങ്ങളുടെ
    വൃദ്ധനായ പിതാവിനെക്കുറിച്ച് എന്നോടു പറഞ്ഞിരുന്നല്ലോ! അദ്ദേഹത്തിനു സുഖമാണോ? അദ്ദേഹം
    ഇപ്പോഴും ജീവിച്ചിരിക്കുന്നോ?” എന്നു ചോദിച്ചു.
  deu-TKW: 'Er aber erkundigte sich nach ihrem Befinden und fragte: Geht es eurem
    alten Vater, von dem ihr spracht, wohl? Ist er noch am Leben?'
  lin-lin: 'Atunaki bango : — Boni, bozali malamu ? Abakisaki : — Boni tata na bino
    ya mobange oyo boyebisaki ngai, azali malamu ?'
  cbr-NT: 'Usai ''ia iskin ka Josénën atu uisa karaisa kixun ñukákëxa ñukátankëxun
    ka ësokinribi kakëxa: —¿Uisa kara min papa, a ñuikinmi ''ë kakë kaniakëkë ax ''ik?
    ¿Kara bëríbi tsótax?'
  eng-LSV: and he asks of them of peace and says, “Is your father well? The aged man
    of whom you have spoken, is he yet alive?”
  bmu-bmu: 'Bamgöba wahötketka jölöŋini jiba denöwö maljei, qesim eŋgiba kewö jiyök:
    “Iwiŋini azi namŋaŋgö jigeri, yaŋön denöwö malja? Toroqeba jebuk malja me qahö?”'
  eng-GNV: And he asked them of their prosperitie, and sayd, Is your father the olde
    man, of whome ye tolde me, in good health? is he yet aliue?
  eng-WEBSTER: And he asked them of their welfare, and said, Is your father well,
    the old man of whom ye spoke? Is he yet alive?
  nhw-BL: 'Huan José quintlatzintoquili quenicatza itztoyaj huan nojquiya quinilhui:
    ―¿Quenicatza itztoc amotata, nopa tatatzi catli antechcamanalhuijque? ¿Noja itztoc?'
  swh-ONEN: Akawauliza kuhusu hali yao, kisha akawaambia, “Yule baba yenu mzee mliyeniambia
    habari zake, yu hali gani? Je, bado yu hai?”
  bba-bba: Mɑ u ben ɑlɑfiɑ bikiɑ u nɛɛ, bɛɛn durɔ tɔkɔ wìn ɡɑri i ɡeruɑ mi, u bwɑ̃ɑ
    do? U wɑ̃ɑ hunde sɔɔ sere kɑ tɛ̃?
  eng-KJVCPB: And he asked them of their welfare, and said, Is your father well, the
    old man of whom ye spake? Is he yet alive?
  cpy-cpy: 'Ari rojampitanakiri José, ikantanakiri: “¿Tema pimantsiyawaeteeyini? ¿Jeekatsi
    pipaapate antyashipari pikantakinari, tee imantsiyawaetzi rirori? ¿Roojatzima
    rañi rirori?”'
  mpx-mpx: Yosepa i nel elal i ba, “Tab ku molu?” Yaka abwe i nel vevehe i ba, “Valila
    no wasa ku pem tamamiu lilikena kaiwena. He ga i ola? Iya iyoho ya i minamina
    i molu?”
  wbp-wbp: Jajupurlu-jana payurnu, “Ngurrjunya yangkaju purlka kirdana-puraji yangka
    kujankujulu yimi-ngarrurnu kamparru-wiyi? Ngurrju mayi-ka nyina? Wankaru mayi?”
  luo-luo: Josef nopenjogi kaka gidhi eka nowachonegi niya, “Jaduongʼ ma wuonu mane
    uwachona wach kuome ni nade? Bende pod ongima?”
  meu-meu: Bena ia ese e nanadaidia, eto, Umui be edeheto? Tamamui danu namo a, hari
    tau buruka vanegai sivaraina o gwauraia; ia dounu mauri eiava?
  npi-ULB: तिनले तिनीहरूको भलाकुसारीको बारेमा सोधपुछ गरे, “तपाईंहरूले बताउनुभएका तपाईंहरूका
    वृद्ध पिता सञ्चै हुनुहुन्छ? के तिनी अझै जीवितै छन्?”
  yor-yor: Ó béèrè àlàáfíà wọn, ó sì wí pé, “Ṣé àlàáfíà ni baba yín wà, baba arúgbó
    tí ẹ sọ̀rọ̀ rẹ̀ fún mi, ṣé ó sì wà láààyè?”
  emp-NTPO: 'Joseba ãdjía iwid̶isia sãwã panʌ cawaya. Maʌ̃ awara iwid̶isia: –Bãrã
    zezara ¿bia b̶ʌca? ¿Drõãra wad̶i b̶ʌca?–'
  ind-ind: Yusuf menanyakan keadaan mereka, kemudian berkata, “Bagaimana kabar ayahmu
    yang pernah kalian ceritakan waktu itu? Apakah dia masih hidup?”
  pes-OPCB: 'یوسف از احوال ایشان پرسید و گفت: «پدر پیرتان که دربارهٔ او با من صحبت
    کردید چطور است؟ آیا هنوز زنده است؟»'
  ssx-ssx: Ipikana꞉ma꞉ ikita꞉ epeke tupa꞉ halemepe laa alota꞉ Ikana꞉ma꞉ta꞉ mo ika꞉
    apa꞉ kokena꞉ pi manuta꞉ I̱ la kimima꞉ ipikita꞉ eki pa꞉la꞉pe. Ipikita꞉ pa hala꞉pe
    o epeke hala꞉pe laa leekeme.
  lcm-lcm: Kala susuai aniria ta kari to, au le na kala sui iria ta, “Tamami mita
    antok iau tatana, kapo sa? Kapo to lak na kapo ro kapa?”
  aer-aer: Joseph-ele itnenhe apayuthneke, “Arrantherre-ame mwerre awelheme, artwe
    ampwe akngeye arrekantherrenhe re-ame mwerre akwete, nhenge arrantherre-arle nhenge
    atyenge arrekwele ilekenge ipenhe? Re-ame mwerre? Re-ame itethe akwete?”
  tgl-ULB: Tinanong niya sila tungkol sa kanilang kalagayan at nagsabing, “Mabuti
    ba ang kalagayan ng inyong ama, ang matanda na inyong binabanggit? Buhay pa ba
    siya?”
  nop-nop: Adi yadi yeninadiŋa yoguk, “Behik me gawadaŋdok yogiŋ adi dediŋ hatilak?”
  kca-kca: 'Ԓўв пӑ тўмтак верэԓ эԓты ԓывиԓаԓ иԋщәссәԓы пӑ йастәс: «Нын пирәщ ащан
    ики тўмтака мўй уԓ, хŏй эԓты нын пŏтәртсәты? Хŏԓна ԓўв ԓыԓәӈ?»'
  cbu-NT: 'Osiysha masharangu: ¿Tamarim taaranaya tsapunpis? Aparis yuw siy nuwaam
    tsiyatarangis anuwa. ¿Na wandaritam kchit? ¿Ndaturitam tsipaa? tárangu,'
  hui-hui: Ani biyagola Yosebe ibugua tihondo, Ibirimidago turuba. Tí aba agali wahe
    beda lalu abale i̱ langirimigo ai ibu karulape bedabe, lalu hale hene.
  wrs-wrs: Wo Yosep moaivrowonam sah owol vevna, yimba beswonam aevulvma, eva arapevpa
    yenamba beswonam einvma, ten nemet pev kam ishumninam?
  jao-jao: Kulu kalilu-yalbanga ki-Jujiba, “Yamulu barra marnirru? Kulu wayi barra
    nyirrunga-biyi, nya-mangaji wumba kirri-nu ngatha? Nyala bajiwa yabi, kurdardi
    kumba-milmirranjima?”
  mya-mya: ယော​သပ်​သည်​သူ​တို့​အား​နှုတ်​ခွန်း​ဆက်​ပြီး နောက်``သင်​တို့​ပြော​သော​သင်​တို့​၏​ဖခင်​အို
    သည်​ကျန်း​မာ​ပါ​၏​လော။ သူ​အသက်​ရှင်​လျက် ရှိ​ပါ​သေး​သ​လော'' ဟု​မေး​မြန်း​လေ​၏။
  cbi-NTPO: 'Tsenñu José yalanu pake''meetu tsandimi: ¿Naaju dechuyu? ¿Ñulla kaspele
    ñu'' apa chuve detisu, juntsa kaa ruku chaiba ura chuna? ti'' pake''meemi.'
  bod-N: ཡོ་སེབ་ཀྱིས་ཀྱང་ཁོ་རྣམས་ལ་འཚམས་འདྲི་བྱས་ཤིང་ན༌རེ། ཁྱོད་རྣམས་ཀྱིས་བརྗོད་པའི་ཕ་ནི༌བདེའམ།
    ཁོང་ད་དུང་བཞུགས་ལགས་སམ་ཞེས་དྲིས་པ༌ན།
  wsk-wsk: Se nu amilmil den nunga maonam, asele nunga isuam, “Se nenenga nenet aora
    ko balman se ani ikiem mu awuk? Nu terong se marak bagoso e?”
  kkl-kkl: Tarekpa, Yusupti, “A'un welaro wamlom?” aro hailamsiogti, “A'undi a'uni
    sembe nanag ambarelamneomdi, 'Nuni sabal uroba wamla,' seom aneko wali wamla te?
    Welaro wamla?” seog.
  sna-sna: Akavabvunza mufaro, uye akati, “Vakadii baba venyu, mutana, vamakandiudza
    nezvavo? Vachiri vapenyu here?”
  spa-BLM: 'Él les preguntó por su bienestar y les dijo: “¿Está bien vuestro padre,
    el anciano del que habéis hablado? ¿Aún vive?”'
  beu-beu: Angmuse Yusup ana iadangtaaning hula, “Tatalang! Iing emangpi aaung-aaung,
    ee niang? Bot iimang ba iini metma veng nat sarentat hula, ana boma tila angu,
    andi aaung-aaung, ee niang?”
  cac-cac: 'Ix lajvi chi'' ix sc''anb''an vin̈ d''a eb'' vin̈ tato vach''n̈ej sc''ol
    eb'' vin̈, ix yalan vin̈: —¿Janic'' sc''ol vin̈ e mam, vin̈ te ichamxo ix eyal
    d''ayin? ¿Pitzan tom vin̈? xchi vin̈ d''a eb'' vin̈.'
  swh-ULB: Akawauliza juu ya hali zao na kusema,”Je baba yenu hajambo, yule mzee mliyemnena?
    Je bado yu hai?”
  bel-bel: 'Ён распытаўся ў іх пра здароўе і сказаў: ці здаровы бацька ваш стары,
    пра якога вы казалі? ці жывы ён яшчэ?'
  deu-ELBBK: 'Und er fragte nach ihrem Wohlergehen und sprach: Geht es eurem Vater
    wohl, dem Greis, von dem ihr spracht? Lebt er noch?'
  mbb-OT: Ne nenginginsà si Jose kandan ke egkemenumenu zan en. Ne nenginginsè en
    maan sikandin te, “Egkemenumenu en is amey niw he meǥurang en he midtudtul niw
    zengan kedì? Uuyag pe be sikandin?”
  msc-msc: 'Yusufu ka alu fo ko: «Tana tɛ ai la? Wo lon, ai ka ai fa la ko fɔ n yɛ
    ko a ra kɔrɔya. Ale don? A kɛndɛ fɔlɔ?»'
  mal-2015: 'അവൻ അവരോടു കുശലപ്രശ്നം ചെയ്തു: നിങ്ങൾ പറഞ്ഞ വൃദ്ധൻ, നിങ്ങളുടെ അപ്പൻ സൗഖ്യമായിരിക്കുന്നുവോ?
    അവൻ ജീവനോടിരിക്കുന്നുവോ എന്നു ചോദിച്ചു.'
  tuo-NT: 'José narẽ nicʉ niwĩ: —¿Añuti mʉsã? ¿Mʉsã pacʉ bʉcʉ quẽꞌrã añuati? ¿Cʉ̃
    catiati yujupʉ?'
  gup-gup: Nungka bendjawam bu yimankek birrimak, dja wanjh nungka yimeng, “Dja nawu
    nakohbanj kornkumo ngudberre nawu kandimarneyolyolmeng, yiddok nungka kamak? Yiddok
    munguyh kadjaldarrkid?”
  met-met: Baing Yosep xusungadi mana rungingadinga, saing xusungadi ba, “Tibuim,
    duanga abala nga mana ba, wauyu?”
  gvs-gvs: E idigo kana, ‘Manakae? Dedevimi? Go tamami, tauyana dedevina? Nava ikaaiyaka
    ae?’
  rmc-rmc: 'Ov lendar phučelas, hoj sar lenge hin, a phenďa: „Mištes hin tumare phure
    dadeske, pal savo mange vakerenas? Mek dživel?“'
  nlg-nlg: Ma gaia Joseph te huatira nia ivei sono te ghaghua na kabuadira, ge ghaghua
    vanira ghua, “?Ivei sono te ghaghua tamamiu, na tonikama tau bosa vaniu tana bona
    te padi, e vola sono pe taho?”
  dgr-DOGNT: Hagòhdı, “Dàaht'e? Naxıtà ǫhdah whelı̨ı̨ sèahdıı sìı dànì? Įłaà eda nì?”
    gòhdı.
  pes-OPV: 'پس از سلامتی ایشان پرسید و گفت: «آیاپدر‌پیر شما که ذکرش را کردید، به سلامت
    است؟ و تا بحال حیات دارد؟»'
  ron-1924: 'Ел й-а ынтребат де сэнэтате ши а зис: „Бэтрынул востру татэ, де каре
    аць ворбит, есте сэнэтос? Май трэеште?”'
  ben-OBCV: তিনি তাদের জিজ্ঞাসা করলেন তারা কেমন আছেন, এবং পরে তিনি বললেন, “তোমাদের
    যে বৃদ্ধ বাবার কথা তোমরা বলেছিলে, তিনি কেমন আছেন? তিনি কি এখনও বেঁচে আছেন?”
  lex-lex: 'Nhor nioka natiana re niwra: “Miy e mkialwiedweda? Emkameni la ammi de
    e nkalwiedwed pa edama?”'
  rgu-rgu: Basa de, Yusuf natane si nae, “Leoꞌ bea? Emi basa sodaꞌ, do? Emi papam
    fo namalasi so a, leoꞌ bea? Ana bei sodaꞌ boe, do?”
  som-som: Isna markaasuu nabdaadiyey iyagii, oo wuxuu ku yidhi, Ninkii duqa ahaa
    oo aad sheegteen oo aabbihiin ahaa ma ladan yahay? Weli miyuu nool yahay?
  lat-VUC: 'At ille, clementer resalutatis eis, interrogavit eos, dicens: Salvusne
    est pater vester senex, de quo dixeratis mihi? adhuc vivit?'
  aoi-aoi: Kembirra eneja ni-yama nakina, “Laka, karningaba? Ebina-wiya yirru-makama
    nungkwurra-langwa-langwa nungwenungwa. Laka, nakina neningaba? Nakina neningaba
    ngawa akwa neniba n-ambilya?” ni-yama.
  eng-ASVBT: And he asked them of their welfare, and said, Is your father well, the
    old man of whom ye spake? Is he yet alive?
  mna-mna: 'Mi Yosep iso sua luumuŋana pizin mi iwi zin ma iso: “Parei, tomoyombi
    ta muŋgu koso yo pini na, ni imbot ambai, som som? Imeete kek, som imbotmbot men
    a?”'
  ita-1885: 'E egli li domandò del lor bene stare, e disse: Il padre vostro, quel
    vecchio di cui mi parlaste, sta egli bene? vive egli ancora?'
  eng-LXXUP: And he asked them, How are ye? and he said to them, Is your father, the
    old man of whom ye spoke, well? Does he yet live?
  eng-ULB: He asked them about their welfare and said, “Is your father well, the old
    man of whom you spoke? Is he still alive?”
  spa-VBL: 'José preguntó cómo estaban, y luego les preguntó: “¿Cómo está su anciano
    padre del cual me hablaron? ¿Sigue vivo?”'
  fra-_FOB: 'Et il leur demanda comment ils se portaient, et il leur dit: Votre vieux
    père, dont vous m''avez parlé, se porte-t-il bien? Vit-il encore?'
  mal-mal: 'അവൻ അവരോടു ക്ഷേമാന്വേഷണം നടത്തി: “നിങ്ങൾ പറഞ്ഞ വൃദ്ധൻ, നിങ്ങളുടെ അപ്പൻ
    സൗഖ്യമായിരിക്കുന്നുവോ? അവൻ ജീവനോടിരിക്കുന്നുവോ” എന്നു ചോദിച്ചു.'
  urd-GVR: Us ne un se ḳhairiyat dariyāft kī aur phir kahā, “Tum ne apne būṛhe bāp
    kā zikr kiyā. Kyā wuh ṭhīk haiṅ? Kyā wuh ab tak zindā haiṅ?”
  suz-BL: मिनु योसेफमी मेको आन कली “दोपा बाक्‍नी? इन आफ, इन देंशो खाल्‍पा, रिम्‍शो
    बाक्‍मे? मुल सम्‍म ब्रोंइमे?” दे हिल्‍लो पामी बाक्‍त।
  ita-1927: 'Egli domandò loro come stessero, e disse: “Vostro padre, il vecchio di
    cui mi parlaste, sta egli bene? Vive egli ancora?”'
  ckb-ckb: 'ئەویش هەواڵی پرسین و گوتی: «باوکە پیرەکەتان چۆنە کە بۆتان باسکردم؟ ئایا
    هێشتا ماوە؟»'
  eng-BBE: And he said, How are you? is your father well, the old man of whom you
    were talking to me? is he still living?
  crx-NTPO: '''Et dahint''oh lah ''et hukwa boodulhkut ''ink''ez ''utni, “Nohbá soo
    ''unt''oh eh, duneti ooghu yalhduk-un, ''awhuz eh khuna?”'
  kan-OKCV: ಆಗ ಯೋಸೇಫನು ಅವರ ಕ್ಷೇಮಸಮಾಚಾರವನ್ನು ಕೇಳಿ, “ನೀವು ಹೇಳಿದ ವೃದ್ಧನಾದ ನಿಮ್ಮ ತಂದೆ
    ಕ್ಷೇಮವೋ? ಅವನು ಇನ್ನೂ ಬದುಕಿದ್ದಾನೋ?” ಎಂದನು.
  bbb-bbb: Bu ijiege revoga Josofu fune izege bu ruaeva ijadufuo kuariama areme urina
    kiae, Ro asoe jone ja ude ro kuarieva ije fube uria ma fino kiae?
  tam-2017: 'அப்பொழுது அவன்: “அவர்கள் சுகசெய்தியை விசாரித்து, நீங்கள் சொன்ன முதிர்வயதான
    உங்கள் தகப்பன் சுகமாயிருக்கிறாரா? அவர் இன்னும் உயிரோடிருக்கிறாரா”? என்று அவர்களிடத்தில்
    விசாரித்தான்.'
  spa-RV-1909: 'Entonces les preguntó él cómo estaban, y dijo: ¿Vuestro padre, el
    anciano que dijisteis, lo pasa bien? ¿vive todavía?'
  ron-BTF: 'Iar el i-a întrebat despre bunăstarea lor şi a spus: Este bine tatăl vostru,
    bătrânul despre care voi aţi vorbit? Mai trăieşte?'
  eng-WEBP: He asked them of their welfare, and said, “Is your father well, the old
    man of whom you spoke? Is he yet alive?”
  eng-FBV: He asked how they were, and then he asked, “How is your elderly father
    doing that you spoke of? Is he still alive?”
  nld-1939: 'Hij vroeg hun, hoe zij het maakten, en zei: Maakt ook uw oude vader,
    van wien ge mij hebt gesproken, het nog goed; is hij nog in leven?'
  nch-BL: 'Huan José quintatzintoquili quenicatza itztoyaj huan nojquiya quinilhui:
    ―¿Quenicatza itztoc amotata, nopa tatatzi cati antechcamanalhuijque? ¿Noja itztoc?'
  tfr-NTPO: Eshko ga José tjl̈ẽ ba kong ga «¿Pjãy yonde? Pjãy tjl̈ẽ bor kong ga bomi
    data tjl̈abl̈ae. ¿Sök yonde?»
  vie-1934: 'Người liền hỏi thăm họ mạnh giỏi thể nào, và nói rằng: Người cha già
    mà các ngươi đã nói cùng ta đó được mạnh khỏe chăng? còn sống chăng?'
  hin-CV: योसेफ़ ने सबका हाल पूछा और कहा, “क्या तुम्हारे बूढ़े पिता जिनके विषय में
    तुमने मुझे बताया था वह जीवित हैं?”
  eng-OURB: He asked them of their welfare, and said, “Is your father well, the old
    man of whom you spoke? Is he yet alive?”
  spa-BES: 'Y él dijo: ¿Cómo están? ¿Está bien tu padre, el viejo de quien me estabas
    hablando? ¿Todavía vive?'
  tdx-tdx: Na­ñon­­tanea’e ty hajangaña’ iareo, naho ty hoe, Jangam-bao ty rae’areo,
    i androanavy bey tinoño’ areoy? Mbe veloñe hao?
  vid-vid: Nakawauza mbuli za hewo, nakalonga, “Namsimila mbuli za mhaza wa hemwe.
    Ndaze, kalamka? Yang'hali mkomu?”
  pwg-pwg: Ma ivi tarakiiyanesi da ti na vaghina bo kegha, ma muriyai na ivona bo,
    “Ami mamai imagura kirakai na kovi sisiyei avi yanei, tuna ikikava? Tuna yawayawasina
    bo?” Josepa ina sisiya na vidamadamana wawayina ivi damani varevaresina kurisi.
  eng-OKE: And he saluted them, and said, Is your father well, the old man you spake
    of? Is he yet alive?
  tha-KJV: โยเซฟถามถึงทุกข์สุขของเขาและกล่าวว่า “​บิ​ดาของเจ้าผู้ชราที่พวกเจ้ากล่าวถึงครั้​งก​่อนนั้นสบายดี​หรือ
    บิ​ดาย​ั​งม​ี​ชี​วิตอยู่​หรือ​”
  por-BR-2018: 'Então ele lhes perguntou como estavam, e disse: Vosso pai, o ancião
    que dissestes, passa bem? Vive ainda?'
  bco-bco: A꞉la꞉ta꞉ga꞉ Yosa꞉b eyo꞉ giyo꞉ o꞉li seya a꞉la꞉liki dabu ba꞉dakiyo꞉ a꞉la꞉sio꞉,
    “Tamin amio꞉ go꞉l sulo꞉ sa꞉lalo꞉ o꞉li saba?”
  deu-ELO: 'Und er fragte nach ihrem Wohlergehen und sprach: Geht es eurem Vater wohl,
    dem Greise, von dem ihr sprachet? Lebt er noch?'
  ktm-ktm: Inum pe iy ihndremte su odo sik pe horut, pe su hapa huyen ke su, ile pe
    iy ihndremte yi tama' su, “Tama’ oduu lopun pihe oduu etninen ndrolngo ti mapwi
    ilmin?”
  caa-caa: 'Entonces e José ojron tama e ojroner tuaꞌ e gente tama e Egipto y ayan
    otronteꞌ winic xeꞌ sutpa uyare usacunobꞌ e José tama e ojroner hebreo y che: —¿Cocha
    turox? Pues ¿turuto ca itata xeꞌ meyra ayan ujabꞌ xeꞌ cay ichecsu taniut tama
    inyajr? che e José.'
  eng-WYC-2018: And he greeted them again meekly; and he asked them, and said, Whether
    your father, the eld man, is safe, of whom ye said to me? liveth he yet? (And
    he meekly greeted them; and he asked them, and said, Is your father well, the
    old man of whom ye spoke to me? yet he liveth?)
  epo-epo: 'Kaj li demandis ilin pri ilia farto, kaj diris: Ĉu bone fartas via maljuna
    patro, pri kiu vi diris al mi? ĉu li vivas ankoraŭ?'
  uig-PIN: 'U ulardin ⱨal sorap, andin: — Silǝr gepini ⱪilƣan ⱪeri atanglar salamǝtmu?
    U ⱨayatmu? — dedi.'
  beo-beo: E da ilia hou ilima adole ba:i. Amalalu, e amane sia:i, “Dilia ada da:i
    hamoi dilia nama adoi? E da hahawane esalabala?”
  tpi-OTNT: Na Josep i givim gude long ol, na bihain em i askim ol olsem, “Olsem wanem
    long lapun papa bilong yupela, bipo yupela i bin tokim mi long en? Em i stap gut
    yet?”
  hau-SA: Ya tambaye su, yaya suke, sa’an nan ya ce, “Yaya tsohon nan mahaifinku da
    kuka faɗa mini? Yana da rai har yanzu?”
  udu-udu: 'Dhali a’di ’theḵki gwondoṯ mo gom moŋ’kom buni dhali o gwo mo ki: A/ababam
    bum di’d ki ’bore/ mo ’te/ tana? wathin dhan jin ṯorkina um aha/ gwo mowa? A/a’di
    di’d ki ’bore/ mowa?'
  uig-LAT: 'U ulardin hal sorap, andin: — Siler gépini qilghan qéri atanglar salametmu?
    U hayatmu? — dédi.'
  nde-nde: Wababuza ukuphila, wasesithi, “Linjani ixhegu elinguyihlo elangitshela
    ngalo? Lilokhu lisaphila na?”
  ton-ton: Pea fehuʻi ia kiate kinautolu pe ʻoku nau fēfē, ʻo ne pehē, “ʻOku lelei
    hoʻomou tamai, ʻae tangata motuʻa naʻa mou lea ki ai? ʻOku kei moʻui ia?”
  ces-1613: 'I ptal se jich, jak se mají, a řekl: Zdráv-liž jest otec váš starý, o
    němž jste pravili? Živ-li jest ještě?'
  eko-eko: 'Ye khuwenkha hapari, nawiisha khuwoozela yoori: “Papeenu otule mwaakuuziyeeyo
    nalelo ori haayi?” Owaakho nkumi?'
  nss-nss: Pwen Yosep ipa ndrokololang iyatahu, pe isok hu ipa, “Tama wawu koluw mepo
    wawu nese ndraingo iyatan, ara iyerandron?”
  eng-WMB: He asked them of their welfare, and said, “Is your father well, the old
    man of whom you spoke? Is he yet alive?”
  tam-TCV: யோசேப்பு அவர்கள் சுகசெய்திகளை விசாரித்து, “முன்பு நீங்கள் உங்கள் வயதுசென்ற
    தகப்பனைப் பற்றிச் சொன்னீர்களே, அவர் எப்படியிருக்கிறார்? இன்னும் அவர் உயிரோடிருக்கிறாரா?”
    என்று கேட்டான்.
  ceb-ULB: Nangutana siya mahitungod sa ilang kahimtang ug miingon, “Maayo ba ang
    kahimtang sa inyong amahan, kadtong tigulang na nga lalaki nga inyong giingon?
    Buhi pa ba siya?”
  mkn-mkn: Ais Yusuf tanya sang dong bilang, “Karmana? Bosong samua babae, ko? Karmana
    deng bosong pung papa yang su tua tu? Dia ju ada babae, ko?”
  nce-nce: Na Josep takune tlome, “Sobo lalowa tafa eulone o hanane? Na sobo ëbame
    bome këgali toglonabë filemi mana tafa lëlene o wagli tle?”
  pol-UBG: 'I dowiadywał się, jak się im powodzi, i zapytał: Czy wasz ojciec jest
    zdrowy, ten starzec, o którym mi opowiadaliście? Czy jeszcze żyje?'
  agr-agr: 'Nuniagtai José ditan iniak: “¿Atumesh pegkejak yujajum?” tau. Tusa ataktu
    iniak: “¿Atum chichaakjum iina apajig múuntuch wajas pujawai timaijum dusha pegkejak
    pujuma?” tau.'
  kyc-kyc: Baame nakama piso soo, Nakamana rakane alemo namba langiyami kande doko
    apa pipyamo karase? Baa kapa karase? leya.
  urd-GVU: اُس نے اُن سے خیریت دریافت کی اور پھر کہا، ”تم نے اپنے بوڑھے باپ کا ذکر
    کیا۔ کیا وہ ٹھیک ہیں؟ کیا وہ اب تک زندہ ہیں؟“
  deu-1912: 'Er aber grüßte sie freundlich und sprach: Geht es eurem Vater, dem Alten,
    wohl, von dem ihr mir sagtet? Lebt er noch?'
  ntj-ntj: Nyangka Tjawutjalu-tjananya tjapirnu, “Walykumunu-munta-yan? Ngaangkalpi-rniyan
    nyuntuku mama yirnatjarra watjaranytja. Wankartu-munta nyinarra?”
  row-row: Yusuf natane se nae, “Taꞌo bee? Basa hei malolole, do? Hei ama ma lasiꞌ
    naa, onaꞌ bee? Ana malole, do?”
  kan-2017: ಅವನು ಅವರ ಯೋಗ ಕ್ಷೇಮವನ್ನು ವಿಚಾರಿಸಿ ಅವರಿಗೆ ಹೇಳಿದ್ದೇನೆಂದರೆ, “ನೀವು ಹೇಳಿದ, ಮುದುಕನಾಗಿರುವ
    ನಿಮ್ಮ ತಂದೆ ಕ್ಷೇಮವೋ? ಅವನು ಇನ್ನೂ ಬದುಕಿದ್ದಾನೋ?” ಎಂದು ಕೇಳಿದನು.
  ena-ena: Lɨhavɨci Josepɨ agaŋ nulɨdɨ abami. Namɨlaŋ huaci hɨnidalaŋ uami. Naludɨ
    iaganalu hadi hadi la hɨni aba abahalaŋ ha huaci hɨnidi ua akɨ me hɨnidi uami.
  tgo-tgo: I vaitoŋgi ghamɨnanji kaiwae na iŋa, “Ŋgoroŋga ramami, mendava huŋama kaero
    i amalaghɨsarɨ moli? Mbe inawe na amba e yawayawaliye?”
  yap-yap: Me fith ngorad ko bay e liliy rorad fa dariy, me mu’ me ga’ar, “Ke uw rogon
    salpen e chitamangimed nike pilibthir, ni ir faram e mu weliyed murung’agen ngog?
    Kabay ndawori yim’ ma dariy e liliy rok?”
  tet-tet: Yusuf moos nusu baa sia naꞌak, “Nunabee? Emi hotu-hotu diꞌa-diꞌak dei ka?
    Nunabee baa emikaan ama katuas nia? Nia moos diꞌa-diꞌak dei ka?”
  hlt-MCSB: Te phoeiah amih te sading kawng a dawt tih, “Na pa patong na ti uh te
    sading la hing pueng a?,” a ti nah.
  mdy-ETH: ዒዚ ዒማና፦ «ዒንሢ ኮሺ ሙኪያ?» ጌዒ ዖኦጬሢኮ ጊንፃ፦ «ዬይ ዒንሢ ታኣም ኬኤዜ ጋርቾ ዓዳሢ ዎዚዳይ ሃኖ ሄላንዳኣና
    ሳዛና ዓኣ?» ጌዒ ዔያቶ ዖኦጬኔ፤
  twi-ASANTE: Yosef bisaa wɔn sɛdeɛ wɔn ho te. Ɔtoaa so sɛ, “Mo agya akɔkoraa a mokaa
    ne ho asɛm no ho te sɛn? Ɔda so te ase anaa?”
  bhl-bhl: 'Angiwi, e ilo bokoyemomele: “Yukati ken kuw biliw yako? Yom nelo bokonemsiliw
    kalew fasel akati ken kuw be yako? E kuanse sako?”, yangei,'
  con-NTPO: 'Joséja tise''pa ma''caen canse''chove iñajampañamba ti''tsse iñajampaña:
    —¿Mingae tsu can''jen que''i yaya, tsa coenza ccashe''ye qquen que''i su''choja?
    ¿Toya ti canse?'
  eng-WEBU: He asked them of their welfare, and said, “Is your father well, the old
    man of whom you spoke? Is he yet alive?”
  bnp-bnp: I tagui lobo ria, muri i nana vona e tamane ria, “Avia e tamane mua, ra
    mu vakalongo iau vona hosi? I kamumu kunana?”
  wal-wal: I eta sarotettaa oichchi simmidi, “Intte taayyo yootido intte aawai ceegai
    lo77oo? Ha77inne i paxa de7ii?” yaagiis.
  mgh-mgh: 'Vano uyo ahaakohaca isalaama ni aheerela tho: Ari eehalini athumwaninyu,
    nlopwana oowuluvala kihimenryenyu uyo? Nanlelo haawo nkumi?'
  acu-NT: 'Turinamtai José iniak: —¿Atumsha pengkerak winaram? ¿Tura atumi apari juuntach
    timiarume nusha iwiaakuak? ¿Nusha pengkerak puja? —tusa inintrusmiayi.'
  spa-PDDPT: 'Entonces les preguntó cómo estaban: ¿Está bien su padre, el anciano
    del cual hablaron? ¿Vive aún?'
  gun-gun: 'Ha''e ramo ha''e kuery pe oporandu mba''exa pa ikuaia re. Ha''e vy aipoe''i:
    — Ha''vy penderu tuja''i pemombe''u va''ekue oiko porã pa? Oikove teri pa?'
  agu-BL: 'Toque''n tzun Ẍep tan jakle''n yi ẍe''n chiyol, nin tan jakle''n scyetz:
    —¿Ẍe''n yol itaj yi italwok swetz? ¿Ba''n pe'' i''? ¿Itz''e''t pe''?'
  eng-PEV: Joseph said to them, “How are you mob?” And he said, “The last time you
    came here, you told me about your father. So tell me, how is that old man? Is
    he still alive?”
  ilo-ULB: Dinamagna ti kasasaadda a kinunana, “Nasalun-at kadi ti amayo, ti lakay
    nga ibagbagayo? Sibibiag pay kadi isuna?”
  kpg-kpg: Joseph ga heeu be ginaadou e hai behee, ga helekai, “Goodou ne helekai
    i di godou damana. Mee guu hai behee? Mee e mouli gei e humalia?”
  uig-ARA: 'ئۇ ئۇلاردىن ھال سوراپ، ئاندىن: ــ سىلەر گېپىنى قىلغان قېرى ئاتاڭلار سالامەتمۇ؟
    ئۇ ھاياتمۇ؟ ــ دېدى.'
  bsp-bsp: 'Kɔ Isifu eyifət ŋa teta dis daŋan, k''eyif ŋa: «Papa konu wətem wəkɔ nəŋle
    mɔ, ɛntamnɛ? Ɔsɔrɛyi doru?»'
  bps-bps: Na snalek ale Dyosif, manan, “Tan i kagkahyu? Na di muna, i kdiniyu, tulenyu
    gablà di màyu. Na man, i màyu too tua, tan i kagkahan, mto fa kenen?”
  mbs-mbs: Mig-insà sikandin tepad te pegkesawol dan. Mig-insà heman sikandin, “Mèpiya
    lay se pegkesawol te amay niyo, sìyan temoay in-indan niyo kanak kedengan? Wedà
    lay pa sikandin kematay?”
  tof-tof: Zosep ibü nümtinóp tibiób ngyabenankwata. Da we bóktanórr wagó, “E kürü
    yabiób ab myangbóka küzazilarre, wa iadase? Ia wa arrólase?”
  sus-sus: Yusufu naxa e maxɔrin xa e yalanxi. A man naxa e maxɔrin, «Wo baba forixi
    wo naxan xa fe fala n bɛ, se mu a toxi? A man na simaya kui?»
  pon-2006: Sosep eri idek ia irarail oh pil mahsanih, “Kumwail koasoiaiong ie mahs
    duwen amwail pahpa ohl laudo, a ia ire? E momourte oh e me kehlail?”
  jae-jae: Mago eŋ awa gêjac êsêac ma kêsôm gebe “Tamemi laŋgwa, taŋ ajac ênê miŋ
    gêdêŋ aê naŋ, gêmoa ŋajam me masi. Eŋ gêmoa mata jali me masi.”
  ksd-ksd: 'Ma i ga tir diat ba dia laun boina ba pata, ma i ga biti: Dave tama i
    vavat, nam ra patuana tutana ava ga varvai ure, i laun boina boko?'
  tur-YTC: Onlara hal hatır sordu, “Sözünü ettiğiniz ihtiyar babanız iyi mi? Yaşıyor
    mu?” dedi.
  bel-N: 'І ён спытаўся ў іх пра супакой, і сказаў: “Ці добра маецца бацька ваш стары,
    пра якога вы распавядалі? Ці ён яшчэ жыве?”'
  grc-BRENT: Ἠρώτησε δὲ αὐτοὺς, πῶς ἔχετε; καὶ εἶπεν αὐτοῖς, εἰ ὑγιαίνει ὁ πατὴρ ὑμῶν
    ὁ πρεσβύτης, ὃν εἴπατε; ἔτι ζῇ;
  ind-AYT: Kemudian, dia menanyai mereka mengenai kesejahteraan mereka, katanya, “Apakah
    ayahmu sejahtera, orang tua yang kalian bicarakan itu? Apakah dia masih hidup?”
  lid-lid: Ano Josep ndremenya oro, “Ado ado mwasin de bwe? Ado mene tiye tek ta tama
    ado, ya iy udu mwasin ale? Iy bamak bwe le, ma boto-on tan kahis le?”
  nya-nya: Yosefe anawafunsa za moyo wawo kenaka anati, “Kodi abambo anu wokalamba
    amene munkandiwuza aja ali bwanji? Ali ndi moyobe?”
  hrv-hrv: 'Upita ih on za zdravlje te će dalje: “A je li dobro vaš stari otac o kome
    ste mi govorili? Je li još dobra zdravlja?”'
  mps-mps: Josepgo augwaliba hanalu wali, “Dage bugagia bidibowe, ma meniwe?” Nosali
    agai augwaliba hanalu wali, “Magi yaliwe, te duga aya monu, polasa dagego te aga
    po enabolo wali, aga te bugagia bididubowe?”
  llg-llg: Boe ma Yusuf natane sala nae, “Leobee? Ei malole do? Talobee no ei ama
    lasin ndia? Ndia malole boe, do?”
  tpi-tpi: Na Josep i givim gude long ol, na bihain em i askim ol olsem, “Olsem wanem
    long lapun papa bilong yupela, bipo yupela i bin tokim mi long en? Em i stap gut
    yet?”
  dan-1931: 'De svarede: “Det går din Træl, vor Fader, vel; han lever endnu!” Og de
    bøjede sig og kastede sig til Jorden.'
  vie-OVCB: 'Ông chào thăm họ và hỏi: “Cha các anh còn sống không? Mạnh khỏe không?”'
  lbk-lbk: Sinalodsodna mo enkhagkhawis cha, sa na't kanan, “Infaagyo issan chey nan
    maipoon ken amayo ay nalakay. Ay khawis ngen siya? Ay matatakho ngen ya sisya'y
    enkhagkhawis?”
  guj-2017: યૂસફે તેઓની ખબરઅંતર પૂછીને કહ્યું, “જે વૃદ્ધ પિતા વિષે તમે મને કહ્યું
    હતું તે શું ક્ષેમકુશળ છે? તે શું હજી હયાત છે?”
  byr-byr: '@see-verse:GEN.043.026'
  awx-awx: Tiwänä Josepdä using yänikut. “Ginu iwalu dolike apuying? Nansä äminäläke
    yawäxakumu uläpä dasing? Täkekän yiwänak?” yang yäniwän
  pon-2006A: Sosep eri idek ia irarail oh pil mahsanih, “Kumwail koasoiaiong ie mahs
    duwen amwail pahpa ohl laudo, a ia ire? E momourte oh e me kehlail?”
  por-BRBSL: 'Ele lhes perguntou sobre seu bem-estar, e disse: “Seu pai está bem,
    o velho de quem você falou? Ele ainda está vivo?”'
  aly-aly: Joseph-el renh-rnem ayernek, “Mwerrang arringkerr? Artwa ampwalew arrekingkerrenh?
    Iteth-antey ra aneyel?”
  cth-cth: Ahni ni kamthang a pacei, na dei awh e na pa matawng teh a hring rah maw.
    A tak a dam maw telah ati.
  twi-twi: Yosef bisaa wɔn sɛnea wɔn ho te. Ɔtoaa so se, “Mo agya akwakoraa a mokaa
    ne ho asɛm no ho te dɛn? Ɔda so te ase ana?”
  hlt-hlt: Te phoeiah amih te sading kawng a dawt tih, “Na pa patong na ti uh te sading
    la hing pueng a?,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sosɛfuu bɛ̀ dɔunnɛ̀ diwɛ̀ì kɛ dɔ̀: Di kɔ̃̀ntì nɑɑtɑɑ̀? Di cicɛ odɑkótì
    di sòò nɑ̀ɑ́ nwèè kpɛ́í, ò kpɑɑ́ fòù kòo kɔ̃̀ntì nɑɑtɑɑ̀?'
  msy-2020: Ezɨ Josep dughiam me ganɨga ghaze, “Dughiar aghuim, ia deravɨra iti?”
    Egha gɨn kamagh men azara, “Ian afeziar ghurir ia faragha na mɨkemezim, a manmaghɨram
    amua iti? A deraghavɨra iti o?”
  txq-txq: Boe ma Yusuf natane sara nae, “Talo bee? Ei basa ngga sodak kara, do? Ei
    amam fo lasik naa ena talo bee? Ana oo sodak boe, do?”
  aaz-aaz: Rarit naiꞌ Yusuf nataan sin am nak, “On mee? Hi arki mꞌao-minaꞌ, oo? Hi
    ama mnasiꞌ on mee? In nꞌao-minaꞌ msaꞌ, aa oo?”
  azb-azb: 'Yusif onların kefini soruşub dedi: «O dediyiniz qoca atanız salamatdırmı?
    Hələ də yaşayırmı?»'
  eng-DBY: And he asked them of their welfare, and said, Is your father well — the
    old man of whom ye spoke? Is he yet alive?
  hin-2017: उसने उनका कुशल पूछा और कहा, “क्या तुम्हारा बूढ़ा पिता, जिसकी तुम ने चर्चा
    की थी, कुशल से है? क्या वह अब तक जीवित है?”
  wol-KYG: 'Mu nuyoo ak ñoom, ba noppi laaj leen ne leen: «Seen baay bu màggat, ba
    ngeen doon wax, mbaa mu ngi dund? Mbaa mu ngi ci jàmm?»'
  swp-swp: Abo i hesioedi i ene, “Edohamiu? Tamamiu i lolo, tautaubada wa wasana lahinai
    au heribagu wa? Ia sora ma miana?”
  bjr-bjr: Miqimmasoofanoo Yooseefaafa misara amiqi fee masee maridee qimasee iramirinau.
    Inneeqa nikoona nauraiqiara qima qimufaqa iriafanafa maqee kaqi fee maridanoo
    fee.
  eng-YLT: and he asketh of them of peace, and saith, 'Is your father well? the aged
    man of whom ye have spoken, is he yet alive?'
  kne-kne: Kinomosta nas daida et pag nan kanan, “Ay deda din ama yo ay nakay ay inbaga
    yo en sak-en ed idi? Ay mabikas pay laeng?”
  heg-NTPO: Kon Yusuf ketan oen noan, “Elola, mi totoang bana-banan ne? Elol nol mi
    aman man in blalan son na, un kon bana-banan tam lo ka?”
  ptu-ptu: 'Nakutanaim Yusuf naua: “Masakke-sakke mammakoka'', anna masakke mammaka
    ambemua'' indo to muuaanna'' matuam?”'
  bzd-NTPO: 'Ie'' tö ie''pa shke̱''wé̱ ta̱ ichakéitö: —A'' yë́ de këkëpalatke yë''
    a'' tö ye'' a̱ su̱köt ¿is e'' tso''? ¿Idobyërkeia̱?'
  kwf-kwf: Sui nia ka saefilo Ꞌuri ada, “FaꞋuta kaumulu leꞋa goꞋo Ꞌaumulu? Ma kaidaꞋi
    ba sui kaumulu faꞋarongo nau Ꞌania maꞋa kamu, faꞋuta nia leꞋa goꞋo Ꞌana?”
  eng-WYC-2017: And he greeted them again meekly; and he asked them, and said, Whether
    your father, the eld [or old] man, is safe, of whom ye said to me? liveth he yet?
  eng-WMBB: He asked them of their welfare, and said, “Is your father well, the old
    man of whom you spoke? Is he yet alive?”
  spp-spp: Ka Yusufu si pi yíbe «Yii à cùuŋɔ la? Yii tuŋi kyaa yii à jwo na u à lyɛ
    ke, u à cùuŋɔ la? U saha na ɲyɛ ɲyii na la?»
  aey-aey: Odocob uqa sisiladen, “Age me bileigafo? Age memeganu madein eu uqa me
    biliafo? Uqa cebac biliafo?” aden.
  urd-GVH: उसने उनसे ख़ैरियत दरियाफ़्त की और फिर कहा, “तुमने अपने बूढ़े बाप का ज़िक्र
    किया। क्या वह ठीक हैं? क्या वह अब तक ज़िंदा हैं?”
  rug-rug: Meke nanasani e Zosepa koa rini sari na dia tinoa sapu vegua si arini meke
    nanasa pule, “Vegua sa tamamia barogoso sapu vivinei nia gamu koa rau? Korapa
    toa valeana si asa?”
  gaz-gaz: Innis nagaa isaan gaafatee, “Abbaan keessan jaarsi isin waaʼee isaa natti
    himtan sun akkam? Inni amma iyyuu jiraa?” jedheen.
  fra-LSG: 'Il leur demanda comment ils se portaient; et il dit: Votre vieux père,
    dont vous avez parlé, est-il en bonne santé? Vit-il encore?'
  gnn-gnn: Ga ŋayi walalanha dhä‐wirrka'yun bitjan, “Nhä nhumalaŋgu bäpa'mirriŋunydja?
    . . . walŋaŋga? Ga mukthun ŋayi nhina yukurra be walŋa yana?”
  yal-yal: Yusufu yi e maxɔdin e kɛndɛyaan ma. A yi a fala, a naxa, “Ɛ ɛ baba forixin
    naxan ma fe fala, tana mi a ma? A mɔn barixi?”
  gum-gum: 'Inchen Josébe payibig køn: —¿Maig meløgue? cha, ¿Tru ñim wamindig ñimui
    møskai kølli misaazhikkan katøgucha ka øsig wabig kuitarru?— cha.'
  iou-iou: Gwäjiŋ äpmoŋ imiŋirä Joseptä yäwetkuk; Ai, näwerut! Nanjin tägawanita näwetkuŋo
    ukeŋo apiŋo jide itak? Täga itak ba kumbuk?
  haw-1868: Ninau mai la ia ia lakou i ko lakou noho ana, i aku la, Pehea ko oukou
    makuakane, o ka elemakule a oukou i olelo mai ai? Ke ola la no ia, ea?
  arb-NAV: 'فَسَأَلَهُمْ عَنْ أَحْوَالِهِمْ، ثُمَّ قَالَ: «هَلْ أَبُوكُمُ الشَّيْخُ
    الَّذِي أَخْبَرْتُمْ عَنْهُ بِخَيْرٍ؟ أَمَازَالَ حَيًّا؟»'
  adz-adz: Da arangan igut i ribarangan i nanggan mpadan impa ibianungꞌ ida igut i
    ribarangan i ramanggan ibiani, “Agam ramanggam fufi nida da dzi ugu impa ibianungꞌ?
    Arangan rumpai bini, ma?”
  ewe-ewe: Ebia woƒe agbe ta, eye wòbia wo be, “Aleke mia fofo, amegãɖeɖi si ƒe nya
    miegblɔ nam la le? Egale agbea?”
  eng-LEE: And he asked them after their welfare, and said, Is your old father well,
    of whom ye spoke? is he yet alive?
  gvn-gvn: '@see-verse:GEN.043.026'
  nna-nna: “Wayirti, ngalypa waninyurru? Japartu nyurramili, wankanyungarra waninyi?
    Ngalypa waninyi?”
  asm-FB: তেওঁলোকৰ কুশল মঙ্গল জনাৰ পাছত তেওঁ তেওঁলোকক সুধিলে, “তোমালোকৰ বৃদ্ধ পিতাৰ
    কথা যে তোমালোকে কৈছিলা, তেওঁ ভালে আছে নে? তেওঁ এতিয়ালৈকে জীয়াই আছে নে?”
  sus-A: يُسُقُ نَشَ عٍ مَشْرِن شَ عٍ يَلَنشِ. عَ مَن نَشَ عٍ مَشْرِن، «وٌ بَبَ قٌرِشِ
    وٌ نَشَن شَ قٍ قَلَ ﭑ بّ، سٍ مُ عَ تٌشِ؟ عَ مَن نَ سِمَيَ كُي؟»
  fra-SBL: 'Il les interrogea sur leur bien-être et dit : « Votre père se porte-t-il
    bien, le vieillard dont vous avez parlé ? Est-il encore en vie ? »'
  hbo-hbo: וַיִּשְׁאַ֤ל לָהֶם֙ לְשָׁלֹ֔ום וַיֹּ֗אמֶר הֲשָׁלֹ֛ום אֲבִיכֶ֥ם הַזָּקֵ֖ן
    אֲשֶׁ֣ר אֲמַרְתֶּ֑ם הַעֹודֶ֖נּוּ חָֽי׃
  shp-NTPO: 'Jaskákanketian, Josekan jato yokata iki: —¿Matoki jakontani iantana?
    ¿Ja maton papa yosishoko maton yoiantanaki jaresparia? —akin.'
  eng-WYCLIFFE: And he grette hem ayen mekeli; and he axide hem, and seide, Whether
    youre fadir, the elde man, is saaf, of whom ye seiden to me? lyueth he yit?
  piu-2006: '@see-verse:GEN.043.026'
  pjt-pjt: Ka Josephalu tjananya tjapinu, “Palya nyura? Ka nyurampa mama palyaṯu nyinanyi?
    Panya nyura mungaṯu palunya ngayula tjakultjunangi. Ka paluṟu wanyu wankaṯu nyinanyi?”
    Alatji paluṟu tjanala ngunti tjapiningi mamaku ngurpangku-palku.
  cwe-cwe: Kawauza kuhusu ugima wawo na maabaho kalonga, “Munisimulila kuhusu tati
    yenu imulala, vino kachelwa? Vino yang'hali mgima?”
  bgs-bgs: Iginsà si Jose kandan tingód katô kóddô dan. Iginsà sikandin, na mà din,
    “Mabákkár pa tô ámmà yu, tô tugál na igulit yu kanak dángngan? Manté pa sikandin?”
  kik-kik: Nake akĩmahooya ũhoro, akĩmooria, “Mũkũrũ ũrĩa mwaheire ũhoro wake-rĩ,
    nĩ mũhoro? Arĩ o muoyo?”
  ksr-ksr: 'Usugoŋ waagi joloŋgia iŋijoŋ nomaeŋ laligojuti, qisiŋ oŋoma kokaeŋ iŋijoro:
    “Maŋgia eja waŋaajoŋ nijogiti, iinoŋ nomaeŋ laligoja? Toroqeŋ jaawo laligoja me
    qaago?”'
  fra-NCL: 'Il leur demanda comment ils se portaient, puis il dit : « Votre vieux
    père, dont vous avez parlé, est-il en bonne santé ? vit-il encore ? »'
  cek-AK: Ngan na tui o maw? Nang thuih o ih nam pa mitong loe ngantui maw? A hing
    vop maw? tiah a dueng.
  xla-xla: Epalati Yoseptapo yia꞉ watle epo atlaiyo, “Wua꞉ a totoyemala ala me-ka꞉depo
    halema꞉?” diyo.
  cuk-cuk: 'Geb degine, José egisded: —Bemarde nueganbimar sogeye. José egisdebalid:
    —Degite, be-babde, be-anga-egi-sunmaksamalad, nue-selebagusye, ¿amba dula gudii?
    ¿Nued gudii?'
  uig-CYR: 'У улардин һал сорап, андин: — Силәр гепини қилған қери атаңлар саламәтму?
    У һаятму? — деди.'
  tel-2017: అప్పుడు “మీరు చెప్పిన ముసలివాడైన మీ నాన్న క్షేమంగా ఉన్నాడా? అతడు ఇంకా
    బతికే ఉన్నాడా?” అని వారి క్షేమ సమాచారం అడిగినప్పుడు వారు,
  hat-BSA: 'Li te mande yo si tout bagay ale byen. Li te di: “Èske granmoun sou sila
    nou te pale m nan toujou vivan?”'
  kos-kos: El siyuk selos lah elos fuka, na el sifil fahk, “Komtal tuh fahk nu sik
    ke matuoh lun papa tomomtal ah. El fuka? El srakna moul ac ku na?”
  hbo-WLC: וַיִּשְׁאַ֤ל לָהֶם֙ לְשָׁל֔וֹם וַיֹּ֗אמֶר הֲשָׁל֛וֹם אֲבִיכֶ֥ם הַזָּקֵ֖ן
    אֲשֶׁ֣ר אֲמַרְתֶּ֑ם הַעוֹדֶ֖נּוּ חָֽי׃
  ibo-ibo: Josef jụrụ ha ajụjụ banyere ọdịmma ha, jụọkwa ha sị, “Agadi nna unu, nke
    unu gwara m ihe banyere ya, ahụ ọ dịkwa ya? Ọ ka dịkwa ndụ.”
  ory-ory: ତହୁଁ ଯୋଷେଫ ସେମାନଙ୍କର ମଙ୍ଗଳ ବାର୍ତ୍ତା ପଚାରି କହିଲେ, “ତୁମ୍ଭମାନଙ୍କର ପିତା କି
    କୁଶଳରେ ଅଛନ୍ତି? ତୁମ୍ଭେମାନେ ଯେଉଁ ବୃଦ୍ଧ ଲୋକଙ୍କର କଥା କହୁଥିଲ, ସେ କି ଆଜି ପର୍ଯ୍ୟନ୍ତ ବଞ୍ଚିଅଛନ୍ତି?”
  wmt-wmt: '@see-verse:GEN.043.026'
  chk-chk: Nge Josef a aisiniir usun nonomur, mürin a pwal ais, “Ifa usun, a chüen
    pöchökül sememi we ewe chinlap oua fen kapas usun me mwan? Ifa usun, a chüen manau?”
  ssd-ssd: 'Yosef ndek nane kusnaniŋgina: Tane ŋakmba mage minig e ko kuga ŋgina sulumba
    maŋ lato kusnaniŋgina: Mam saibo taŋgine buk ye sayinaig ta nu maye minit e ŋgina
    le'
  rop-rop: Wal Josef bin tok, “Hau yumob dedi? Im orait? Im stil jidan laibala?”
  ukr-1871: 'І поспитав у них про їх здоровлє, і каже: Чи здужає панотець ваш старенький,
    що мовляли? Чи ще жив?'
  eng-AOI: Then he said, “Are you well? You told me before about your father. Is he
    well? Is he still alive and well?”
  yon-yon: Yosefbed yi yaa kaamondoon “Yiib kuu amun dee? Yiib ambe kiomnoon yiibbed
    daawiwen kuu amun dee? Wat doreen dee?” andoon.
  bch-bch: Ta ibeta gid ngan led madonga, ta ibeta gid pade bedane, “Tamami eaba kapei
    toa akeokeo pagau ngan, ta imamado maitne?”
  deu-1951: 'Und er fragte sie, wie es ihnen gehe und sprach: Geht es auch eurem alten
    Vater wohl, von dem ihr mir sagtet? Lebt er noch?'
  eng-JPS: 'And he asked them of their welfare, and said: ''Is your father well, the
    old man of whom ye spoke? Is he yet alive?'''
  ubr-ubr: On asi yawas ma aurin on itetemis iyau, “Omi tamam orokwar aurin on wokasoneu,
    on mamaba, usin basit a nana yawasin obin emama i?”
  srp-1865: 'A on ih zapita kako su, i reèe: kako je otac vaš stari, za koga mi govoriste?
    je li jošte živ?'
  lug-lug: N’ababuuza bwe bali, n’ababuuza nti, “Kitammwe akyali mulamu bulungi?”
  heb-heb: וישאל להם לשלום ויאמר השלום אביכם הזקן אשר אמרתם העודנו חי׃
  ben-IRV: তখন তিনি ভালো-মন্দ জিজ্ঞাসা করে তাঁদেরকে বললেন, “তোমাদের যে বৃদ্ধ বাবার
    কথা বলেছিলে, তিনি ভালো তো? তিনি কি এখনও জীবিত আছেন?”
  pan-pan: ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਦੀ ਸੁੱਖ-ਸਾਂਦ ਪੁੱਛੀ ਅਤੇ ਆਖਿਆ, ਕੀ ਤੁਹਾਡਾ ਪਿਤਾ ਚੰਗਾ ਭਲਾ ਹੈ? ਉਹ
    ਬਜ਼ੁਰਗ ਜਿਸ ਦੇ ਵਿਖੇ ਤੁਸੀਂ ਆਖਿਆ ਸੀ ਜੀਉਂਦਾ ਹੈ?
  tkr-tkr: 'Yusufee manbışike qidghın ha''a: – Co nəxübiyva? Şena şu eyhena vuşda
    q''əsda dek nəxürneva? Meernaneva həşde?'
  mwp-mwp: Yoewsepa thanamulpa yapupoeybiz kedha, ‘Ngitha balbayginga?’ Thana kedha
    muliz, ‘Wa, ngoey balbayginga.’ Nuy kedha, ‘Ngayapa mulemiw, ngithamun thathiw
    ya, nuy midh balbayginga, matha igililnga?’
  mya-JVB: ယောသပ်သည် နှုတ်ဆက်ပြီးလျှင်၊ သင် တို့အဘ တည်းဟူသောသင်တို့အရင်ပြော သော အသက်ကြီး
    သူ သည် ကျန်းမာ ပါ၏လော။ အသက် ရှင်သေး၏လောဟု မေး လျှင်၊
  tte-O: Ineli kolili gubesi siya, kabo iwalo kolili iwaloba, “Na tamamiu kaiwena
    kwawalowalowa gubesi iya? Iyaelemo imiyamiya?”
  tbg-tbg: Mintimake Iohepira avuqaa vauvaro Iohepiva vika irero, Nenavu hoe variavo?
    tivakero viva qaiqaa vika irero tiharo, Ho ni qova naampaiqama vivo tiava vo?
    Viva qaqie vaivo? tiro.
  hmo-hmo: Vadaeni Iosepa ese ia nanadaia idia dekenai, ia gwau, “Umui be edena bamona?
    Umui emui tamana danu ia namo? Inai tau buruka, vanegai ena sivarai umui gwauraia,
    do ia mauri noho, a?”
  ata-ata: Xe anu muavuti la mutaliꞌisiꞌaxu maulixaꞌa, lexe aneꞌi laixeneꞌisi. Xe
    muavuti la muvikala lexe, “Ngeneꞌe tei, la ngeaꞌaloxenixu aululu maminge soxu
    lexe anu a uxoxoolu no tuala, la loxovaa noxou? Anu a uxoxoolu laixenusi?”
  nfa-nfa: Hèia Yusuf karèi si, peka na, “Tasamia? Miu beꞌa-beꞌa, do? Tasamia dènge
    ama miu dhu heka èèna? Na beꞌa-beꞌa, do?”
  urd-urd: उसने उनसे ख़ैर — ओ — 'आफियत पूछी और कहा कि तुम्हारा बूढ़ा बाप जिसका तुम
    ने ज़िक्र किया था अच्छा तो है? क्या वह अब तक ज़िन्दा है?
  rus-SYN: 'Он спросил их о здоровье и сказал: здоров ли отец ваш старец, о котором
    вы говорили? жив ли еще он?'
  cbt-NTPO: 'Cosiri iinpita nontahuaton itapon: —I''hua o''mapoma'': ¿Tatahuëi ya''huëarin
    itëramaco pora? ¿Noya ya''huëarin? ¿Nanpiarin ipora huanta ti? itërin.'
  bqc-SIM: 'À ń aafia gbɛ̀a, ↄ̃ à mɛ̀: Á maezi pↄ́ a aà yã''òpi gbãaó? A
    ku e gbãa?'
  tcz-CHONGTHU: Amahon alemjou chun adong tan napao akum atam tai nati pao chu “Dam
    jinga hinam, ama chu dam dam a hinam tin adong in ahi.”
  mar-mar: मग योसेफाने ते सर्व बरे आहेत ना, याची विचारपूस केली. तो म्हणाला, “तुमचा
    बाप, ज्यांच्याबद्दल तुम्ही मागे मला सांगितले होते, तो बरा आहे का? तो अजून जिवंत
    आहेत का?”
  tcs-tcs: Zosep i bin aske dempla ip ol i orait, ane em spik, ‘Papa blo yupla orait
    a, da oulman wea yupla bin tokbaut? Em stil laip a?’
  qub-qub: 'Josëga tapuran imano goyarcaycashantapis. Chaynöpis tapuran: «¿Imanötaj
    caycan ‹Papänë auquin can› nimashayquega? ¿Cawaycanrächu?» nir.'
  bqp-bqp: 'À ń aafiaa gbɛ̀ka, akũ à pì: Á de zĩkũna kũ a a yã òo pì gbãna yá?
    À kú kũ wɛ̃̀ndiio yá?'
  hat-hat: 'Jozèf mande yo kouman yo ye. Apre sa, li di yo: -Granmoun nou te pale
    m'' lan, papa nou an, ban m'' nouvèl li non? Li la toujou? Li byen?'
  eng-BSB: He asked if they were well, and then he asked, “How is your elderly father
    you told me about? Is he still alive?”
  tod-tod: 'É ti ɠaazaɠani ʋelei ti ɠɛʋelei la, é ɠɛ ti ma: «Wo-ɠɛɛ ma ʋɔlɔzaɠagi,
    nii wo ná-fai woni, kɛdɛgɛ? Toɠa dɛ vulua?»'
  eng-WEBPB: He asked them of their welfare, and said, “Is your father well, the old
    man of whom you spoke? Is he yet alive?”
  kbq-kbq: Anante Josefe'a knare huta mani'nazo huno hu so'e hunezmanteno, anage huno
    zmantahige'ne, Ko'ma neramafanku'ma ozafa reno mani'ne huta nasmi'nazana, agra
    menina knare huno mani'nefi? Ofri mani'neo?
  nhe-BL: 'Huan José quintlajtlani quejatza itztoyaj huan nojquiya quinilhui: ―¿Quejatza
    itztoc imotata, nopa tatatzi tlen innechcamahuijque? ¿Noja itztoc?'
  bus-bus: 'À ń aafia gbèka, ben à bè: A de zikũna kɛ̀ a à yã ò pì gbãaↄ́? À kú
    wɛ̃̀ndioↄ́?'
  gub-BL: — Pekatu aipo. Aipo oho katu ma'e paw rupi, i'i Zuze wanupe. — Penu a'e,
    ihewe penemimume'u kwer a'e, aipo ikatu a'e. Aipo wikuwe a'e rihi, i'i wanupe,
    wanehe upuranu pà.
  eng-DRA: 'But he, courteously saluting them again, asked them, saying: Is the old
    man your father in health, of whom you told me? Is he yet living?'
  knf-knf: 'Kë uŋ aşë wul baka mboş aşë hepar baka aji : « Hum di uleef uwooŋ na aşinan
    naţaf i nabiiŋ ajakën ba, ahuma da i? »'
