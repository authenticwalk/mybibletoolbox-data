verse: GEN.043.004
translations:
  mal-C: അങ്ങ് ഞങ്ങളുടെ സഹോദരനെ ഞങ്ങളോടുകൂടെ അയയ്ക്കുമെങ്കിൽ ഞങ്ങൾ ചെന്ന് അങ്ങേക്കുവേണ്ടി
    ധാന്യം വാങ്ങാം.
  deu-TKW: Willst du uns also unseren Bruder mitgeben, so wollen wir hinreisen und
    Getreide für dich kaufen.
  lin-lin: Soki otiki ndeko na biso kokende elongo na biso, wana tokokende na Ejipito
    mpe tokosombela yo biloko.
  cbr-NT: Usa 'ain kananuna min nubë, kuantanun xukëbë trigo maruikuanti 'ain;
  eng-LSV: if you are sending our brother with us, we go down, and buy for you food,
  bmu-bmu: Miaŋgöra göŋön munini melainöŋga nembuk kama ewö, neŋön ölöp gömosöta neneŋamnini
    söŋgöröŋi membingöra anbin.
  eng-GNV: 'If thou wilt sende our brother with vs, we will goe downe, and bye thee
    foode:'
  eng-WEBSTER: 'If thou wilt send our brother with us, we will go down and buy thee
    food:'
  nhw-BL: Huajca sintla tijcahuas ma yohui tohuaya Benjamín, tiyase tijcohuatij trigo.
  swh-ONEN: Kama utakubali ndugu yetu aende pamoja nasi, tutakwenda kuwanunulia chakula.
  bba-bba: Ǹ n mɛn nɑ, ɑ̀ n wurɑ u sun swĩi, sɑ ko dɑ su nun dĩɑnu dwiɑmɑ.
  eng-KJVCPB: 'If thou wilt send our brother with us, we will go down and buy thee
    food:'
  cpy-cpy: Arika pishinetakiri naanakiri yeeyi iyaapitsi, aritaki niyaataki namanante
    owanawontsi.
  mpx-mpx: Ebo talima nu talamwan aloma naha nok, inoke naha nok yaka aanan naha pwamola
    kaiwem.
  wbp-wbp: '@see-verse:GEN.043.003'
  luo-luo: Kinyalo yie mondo Benjamin odhi kodwa, to wabiro dhi mondo wadhi warund
    cham.
  meu-meu: Taunabunai, tadimai ba siaia, ai ida baiala, aniani baia ha hoia amu;
  npi-ULB: तपाईंले हाम्रा भाइलाई हामिसितै पठाउनुभयो भने हामी तल झरेर तपाईंका लागि
    अन्‍न किन्‍नेछौँ ।
  yor-yor: Tí ìwọ yóò bá rán Benjamini arákùnrin wa lọ pẹ̀lú wa, a ó lọ ra oúnjẹ wá
    fún ọ.
  emp-NTPO: Maʌ̃ba, zeza, dai djaba tẽãbemara bʌa dai ume diabueibʌrʌ, daira trigo
    nẽdod̶e wãnia.
  ind-ind: Kalau Ayah mengizinkan dia ikut, kami akan segera berangkat untuk membeli
    gandum.
  pes-OPCB: '@see-verse:GEN.043.003'
  ssx-ssx: Koto ekina꞉ nakana꞉ma꞉ nika꞉ kame niki ame̱le̱ tapaalueke hone wika꞉na꞉ta꞉
    kota꞉ naka꞉ ne hambalo polumeke.
  lcm-lcm: Man ku ainak ani tasimem ka auai ve namem, namemla pasal ta an samui pok
    anim.
  aer-aer: '@see-verse:GEN.043.003'
  tgl-ULB: Kung hahayaan mong isama namin ang aming kapatid, bababa kami at bibili
    ng pagkain para sa iyo.
  nop-nop: Ale du kwayanik adi indut wanakaŋ uundok nindapmaweŋ adigili kedem wooŋ
    nanaŋe tuwagamuneem.
  kca-kca: Апщев мўӈ пиԓэвән китԓэн ки, мўӈ мӑнԓув пӑ нӑӈена ԓэтŏт ԓутԓув,
  cbu-NT: Ashirucha, apaa, nuw ambinaa sheeni táshina. Ipareetsish Ijiptop tsap machchinipa.
    Amb sheeruni tirik paxanxamaama.
  hui-hui: Ina hamene haru halu pudaba lariyagua nde iname í̠naga tomoru yolobu poleberema.
  wrs-wrs: Wo yimba osva otava, boaslamba Bensaminmba wouta waiangota, osva kava si
    angavav, innemba sovawolalmba pivmba.
  jao-jao: Namba kinyi-jala jinangu nyanganunga-anyira nganuwa, kulu yamulu barra
    kanu-lhakanbala rdumanthalu ma-ngarra ngambalanga.
  mya-mya: အ​ဖ​က​ညီ​ကို​ကျွန်​တော်​တို့​နှင့်​အ​တူ​သွား ခွင့်​ပြု​မည်​ဆို​လျှင် ကျွန်​တော်​တို့​သွား​၍​အဖ
    အ​တွက်​ရိက္ခာ​ဝယ်​ယူ​ပါ​မည်။-
  cbi-NTPO: Tsa' mitya ñu' kayi nanu eeñuya finutsumi miji' ma-ati'kainu deeyu.
  bod-N: ཡབ་ཁྱེད་ཀྱིས་སྤུན་པེན་ཡཱ་མེན་ངེད་ཅག་དང་ལྷན་དུ་འགྲོ་བར་མཛད༌ན། ངེད་ཅག་མར་འབྲུ་རིགས་ཉོ་རུ༌འགྲོ།
  wsk-wsk: Bare Ba, ni balu se ana nanga uria ilak namanak, mu asele ana na diara
    ko lage kuring mu kaigukko.
  kkl-kkl: “Nai, andi agha, 'A'unipsaeap pululom,' semen tanena hae piberi, kwaneng
    toa yaukap,” seog.
  sna-sna: Kana mukaendesa mununʼuna wedu nesu, tichaenda kundokutengerai zvokudya.
  spa-BLM: Si envías a nuestro hermano con nosotros, bajaremos a comprarte comida;
  beu-beu: Base kalo nimang aana vengjali, senge Benyamin ana niat hama-hama se, ni
    ila mod beli.
  cac-cac: Yuj val chi', tato sb'at vin̈ cuc'tac tic qued'oc, tzon̈ b'at manoj trigo
    chi'.
  swh-ULB: Ikiwa utamtuma ndugu yetu pamoja nasi, tutashuka na kuwanunulia chakula.
  bel-bel: Калі пашлеш з намі брата нашага, дык пойдзем і купім табе ежы;
  deu-ELBBK: Wenn du unseren Bruder mit uns senden willst, so wollen wir hinabziehen
    und dir Speise kaufen;
  mbb-OT: Ne emun ibpezuma nu si Benjamin edhendiyè key ne ebpemasa key te egkeenen
    tew.
  msc-msc: Ni i sɔnda an doocɛ Bɛniyaminu ye wa an kɔfɛ, an di wa ka suman san i yɛ.
  mal-2015: നീ ഞങ്ങളുടെ സഹോദരനെ ഞങ്ങളുടെകൂടെ അയച്ചാൽ ഞങ്ങൾ ചെന്നു ആഹാരം വാങ്ങി കൊണ്ടുവരാം;
  tuo-NT: Tojo weerã mʉꞌʉ ʉ̃sã meꞌrã Benjamírẽ waꞌaduticã, trigore duurã waꞌarãsaꞌa.
  gup-gup: Wanjh Ngabba, bu ngudda yimunkewe nawu ngarridanginj ngarridjarrkre, wanjh
    kunu ngarrire ngundimarnemang manme.
  met-met: Nabu unai ba usoxi kixingimama (mala) ranguam, bing bagula am gari mala
    am gagim anginga naung.
  gvs-gvs: Tuwo neta kutagona bego ama gómana kanave, e kana ada witi kagimona.
  rmc-rmc: Te tu domukeha, hoj te avel amenca ode amaro phral, džaha a cinaha tuke
    chaben.
  nlg-nlg: Ma ge ko lubatia sono Benjamin ge ke mai kolughai ke, ma kai ghoi [sughi/tona]
    sono na va pelu vanga.
  dgr-DOGNT: Gochı goxè anelà nı̨dè, Egypt nèk'e ts'ǫ̀ ats'ede ha eyıts'ǫ negha tł'olà
    nàts'eehdì ha.
  pes-OPV: اگر تو برادر ما را با مافرستی، می‌رویم و خوراک برایت می‌خریم.
  ron-1924: Дакэ врей деч сэ тримиць пе фрателе ностру ку ной, не вом коборы ши-ць
    вом кумпэра меринде.
  ben-OBCV: আপনি যদি আমাদের সঙ্গে আমাদের ভাইকে পাঠান, তবেই আমরা সেখানে যাব ও আপনার
    জন্য খাদ্যশস্য কিনে আনব।
  lex-lex: Hade pede la'pa omuala gar miamni pa nor amtialla, de ampayow pa amla'
    hande ne amaweli yamanan tiy o'a.
  rgu-rgu: De, papa ka muste poꞌi Benyamin, fo tuka ami dei. Besaꞌ ko ami meu asa
    nanaaꞌ fee papa ka.
  som-som: Haddaad walaalkayo na raacisid, waannu dhaadhacaynaa oo cuntaannu kuu soo
    iibinaynaa,
  lat-VUC: 'Si ergo vis eum mittere nobiscum, pergemus pariter, et ememus tibi necessaria:'
  aoi-aoi: Benjimina nakina kini-larrkaja-manja nungkuwa yirruwa-manja yirraja kemba
    yarna yiku-beyindenama aninga.
  eng-ASVBT: 'If thou wilt send our brother with us, we will go down and buy thee
    food:'
  mna-mna: Tana sombe yok pini be niamŋan amla, nako amsula ma aŋgiimi kanda kini
    mini.
  ita-1885: Se tu mandi il nostro fratello con noi, noi scenderemo, e ti compreremo
    della vittuaglia.
  eng-LXXUP: If, then, thou send our brother with us, we will go down, and buy thee
    food;
  eng-ULB: If you send our brother with us, we will go down and buy you food.
  spa-VBL: Si envías a nuestro hermano Benjamín con nosotros, entonces iremos a comprar
    comida para ti.
  fra-_FOB: Si tu envoies notre frère avec nous, nous descendrons en Égypte, et nous
    t'achèterons des vivres.
  mal-mal: അപ്പൻ ഞങ്ങളുടെ സഹോദരനെ ഞങ്ങളുടെകൂടെ അയച്ചാൽ ഞങ്ങൾ ചെന്ന് ആഹാരം വാങ്ങി കൊണ്ടുവരാം;
  urd-GVR: Agar āp hamāre bhāī ko sāth bhejeṅ to phir ham jā kar āp ke lie ġhallā
    ḳharīdeṅge
  suz-BL: गे आंइ लोक्‍ब कान्‍छा कली गोपुकी नु सोइक्‍ताक्‍नी हना, ला लाइनीकी।
  ita-1927: Se tu mandi il nostro fratello con noi, noi scenderemo e ti compreremo
    dei viveri;
  ckb-ckb: ئەگەر براکەمان لەگەڵ بنێریت ئەوا بەرەو خوار دەچین و خۆراکت بۆ دەکڕین.
  eng-BBE: 'If you will let our brother go with us, we will go down and get food:'
  crx-NTPO: Neulhutsin nebulh whelh'a' de, 'et de za whuz uztidulh 'ink'ez ut'alh-i
    mba ts'ootakulh.
  kan-OKCV: ನೀನು ನಮ್ಮ ತಮ್ಮನನ್ನು ನಮ್ಮ ಸಂಗಡ ಕಳುಹಿಸಿದರೆ, ನಾವು ಹೋಗಿ ನಿನಗಾಗಿ ಆಹಾರವನ್ನು
    ಕೊಂಡುಕೊಂಡು ಬರುತ್ತೇವೆ.
  bbb-bbb: '@see-verse:GEN.043.003'
  tam-2017: எங்கள் சகோதரனை நீர் எங்களோடுகூட அனுப்பினால், நாங்கள் போய், உமக்குத் தானியம்
    வாங்கிக்கொண்டு வருவோம்.
  spa-RV-1909: 'Si enviares á nuestro hermano con nosotros, descenderemos y te compraremos
    alimento:'
  ron-BTF: Dacă voieşti să-l trimiţi pe fratele nostru cu noi, vom coborî şi vom cumpăra
    pentru tine hrană;
  eng-WEBP: If you’ll send our brother with us, we’ll go down and buy you food;
  eng-FBV: If you send our brother Benjamin with us then we'll go and buy food for
    you.
  nld-1939: Zo gij dus onzen broer met ons meegeeft, zullen wij levensmiddelen voor
    u gaan kopen;
  nch-BL: Huajca sinta tijcahuas ma yahui tohuaya Benjamín, tiyase tijcohuatij trigo.
  tfr-NTPO: '@see-verse:GEN.043.003'
  vie-1934: Nếu cha cho em đi với, thì chúng tôi mới xuống Ê-díp-tô mua lương thực
    cho cha được.
  hin-CV: अन्‍न मोल लेने हम तब ही वहां जायेंगे, जब आप हमारे साथ हमारे भाई को भी भेजेंगे.
  eng-OURB: If you’ll send our brother with us, we’ll go down and buy you food,
  spa-BES: 'Si permites que nuestro hermano vaya con nosotros, descenderemos y compraremos
    comida:'
  tdx-tdx: Aa naho ampihitrife’o hindre ama’ay ty zai’ay, le hizotso mb’eo zahay hivily
    mahakama ho azo;
  vid-vid: Wone kokunda Benjamini tulutase, lelo toluta kukugulila chilyo.
  pwg-pwg: Tuna kubiine kuni vaghinei da tiki kikei yavata kana nae na vaghina, kanoru
    da kata vavai kana gimara kubiim.
  eng-OKE: If thou wilt send our brother with us, we will go down and buy thee corn;
  tha-KJV: ถ้าพ่อใช้​ให้​น้องชายไปกับพวกลูก ลูกจะลงไปซื้ออาหารให้​พ่อ
  por-BR-2018: 'Se enviares a nosso irmão conosco, desceremos e te compraremos alimento:'
  bco-bco: Isibdo꞉ bo꞉fo꞉lowana꞉yo꞉ a꞉la꞉sio꞉ ko꞉lo꞉, giyo꞉ Ba꞉nsameno꞉ ni o꞉lia꞉
    hamana꞉ki iliga꞉talega, niliyo꞉ ma꞉no꞉ gilo꞉wo꞉ kililia꞉ni ha꞉na꞉no꞉.
  deu-ELO: Wenn du unseren Bruder mit uns senden willst, so wollen wir hinabziehen
    und dir Speise kaufen;
  ktm-ktm: Ipe ye ou eduwe tinto’ odu ti ki-us, eri odu we atla pe atlasih anam song.
  caa-caa: Entonces jay awacton tuaꞌ caqꞌueche axin cawijtzꞌin conda caxin camani
    e trigo, erer caxin.
  eng-WYC-2018: therefore if thou wilt send him with us, we shall go (down) together,
    and we shall buy necessaries to thee (or and we shall buy all the necessities
    for thee);
  epo-epo: Se vi sendos nian fraton kun ni, tiam ni iros kaj aĉetos por vi panon;
  uig-PIN: Əgǝr inimizni biz bilǝn billǝ ǝwǝtsǝng, biz berip sanga axliⱪ elip kelimiz.
  beo-beo: Be di da ninia eya ninia oule masunu defele ba:sea, ninia da ha:i manu
    bidi lala masunu.
  tpi-OTNT: Sapos yu orait long brata bilong mipela i go wantaim mipela, orait bai
    mipela i go na baim kaikai bilong yu.
  hau-SA: In za ka aika da ɗan’uwanmu tare da mu, za mu gangara mu sayo maka abinci.
  udu-udu: Waḵki/ /e mini hasha kam bam nyaḵki aman mo tani aman mina ii ka luŋgu’b
    mo dhali yolu /e tonṯe/ mo.
  uig-LAT: Eger inimizni biz bilen bille ewetseng, biz bérip sanga ashliq élip kélimiz.
  nde-nde: Nxa uzamvumela umnawethu ukuthi sihambe laye, sizahamba siyekuthengela
    ukudla.
  ton-ton: Pea kapau te ke tuku homau tehina ke ʻalu mo kimautolu, pea te mau toe
    ʻalu hifo ʻo fakatau hao meʻakai.”
  ces-1613: Jestliže pošleš bratra našeho s námi, půjdeme a nakoupíme tobě potravy;
  eko-eko: Amana mwinlikha ttwiiyetthu olawa na-fweyo, ninlawa noozanye etthu-yooja
    yenu.
  nss-nss: Kapa apa hiyan para nali yowu kirikai sura yowu, pwen andre yowu kaya sou
    anandrinai tam.
  eng-WMB: If you’ll send our brother with us, we’ll go down and buy you food;
  tam-TCV: எங்கள் சகோதரனை எங்களுடன் அனுப்பினால்தான் நாங்கள் போய் உங்களுக்குத் தானியம்
    வாங்கிவருவோம்.
  ceb-ULB: Kung imong ipauban ang among igsoong lalaki kanamo, molugsong kami ug palitan
    ka namo ug pagkaon.
  mkn-mkn: Jadi papa musti kasi loos sang adi Benyamin, ko iko sang botong dolo. Baru
    botong mau pi béli makanan kasi papa.
  nce-nce: Ju seme nagifu keinëbame jine egletënana kwe sebo nimëyame na hi wesibi
    glo nemole tëyome.
  pol-UBG: Jeśli więc poślesz naszego brata z nami, pojedziemy i nakupimy ci żywności;
  agr-agr: Tujabiu asamtai iina yachi ekeuwa anú jutijai akupeakminig, shiyaka trigo
    sumaka ikaunmamainaitji.
  kyc-kyc: Embame wane Benjamene lanyuo pupwa lare ramo doko nenge ropo pyakala parama,
    leya.
  urd-GVU: اگر آپ ہمارے بھائی کو ساتھ بھیجیں تو پھر ہم جا کر آپ کے لئے غلہ خریدیں
    گے
  deu-1912: Ist's nun, daß du unsern Bruder mit uns sendest, so wollen wir hinabziehen
    und dir zu essen kaufen.
  ntj-ntj: Tjinguru-lanyatjun Pintjimannga witulku. Nyangka-latju yanku mirrka payipungku.
  row-row: De amaꞌ musi mboꞌi odꞌi Benyamin, fo tungga hai dei. Naa fo hai feꞌe mii
    hasa nanaat fee amaꞌ.
  kan-2017: ನೀನು ನಮ್ಮ ತಮ್ಮನನ್ನು ನಮ್ಮ ಜೊತೆಯಲ್ಲಿ ಕಳುಹಿಸಿದರೆ ನಾವು ಹೋಗಿ, ನಿನಗೆ ಧಾನ್ಯವನ್ನು
    ಖರೀದಿಸಿಕೊಂಡು ತರುತ್ತೇವೆ.
  ena-ena: Nama aludɨ ima dɨ alaŋ hula uu saŋ abɨnaŋ ha huaci alaŋ uavɨla nasaŋ sɨmɨŋ
    lavɨbalu uami.
  tgo-tgo: Thoŋgo ne u variya Benjamin na weime, ne wo raka Ijipt na vo vamodo ghanɨŋga
    kaiwan.
  yap-yap: Fa’anra yag ni ngam pi’ walagmad nge un ngomad, ma gamad ra yan gu chuw’iyed
    e ggan ni fan ngom.
  tet-tet: Ama musti nabusik ali Benyamin tuir ami, foin ami bele baa sosa haan tenik.
  hlt-MCSB: Ka mana te nan tueih mai koinih ka cet uh vetih namah ham man caak ka
    lai uh ve.
  mdy-ETH: ዬያሮ ኑ ጌኤዚ ኑኡኒ ዔኪ ዓኣዻንዳጉዲ ኔ ጌዔቴ ዓኣዺ ኑ ሃኣኮ ሻንቂ ዓይሢፆዋ ኔኤኮ ኑ ኩንሣንዳኔ።
  twi-ASANTE: Sɛ wobɛma yɛne yɛn nua kumaa no akɔ deɛ a, ɛnneɛ, yɛbɛsane akɔ akɔtɔ
    aduane no bi abrɛ wo.
  bhl-bhl: Yangse kasike, ku nukalem ning beem dulum elote ‘E yuso makuw unoka!’,
    angew tewe, nu fein wanin wem unokoluw te.
  con-NTPO: Tsa'cansi cuintsu Benjamín ingi'ccu jaye que antte'ninda gi japa trigoma
    chavanga'faya.
  eng-WEBU: If you’ll send our brother with us, we’ll go down and buy you food;
  bnp-bnp: Ioe bara o longo vona e Bensamin ge turane mia, bara mi puru, mi kona a
    maki ni kani vomu.
  wal-wal: Neeni nu ishaa nunaara yeddikko, nuuni duge biidi neeyyo kattaa shammana.
  mgh-mgh: Mwanivahaka nhimehu uyo ninrwaanaka, ninaarwa, ninkoothuma ni wuthumelani
    yoolya.
  acu-NT: Tu tinu asamtai ii yachi akupakminkia sumaatatji.
  spa-PDDPT: Si envías a nuestro hermano con nosotros, bajaremos y te compraremos
    alimento,
  gun-gun: Ha'e nunga rupi oreryvy orerupive remondouka ramo ma roo ju 'rã tembi'u
    rojogua aguã.
  agu-BL: Ntin yi kol stzakpninu' yi kitz'un ske'j, ba'n tzun lkabentz tan lok'che'n
    triw.
  eng-PEV: Then Judah said to Jacob, “If you will let our brother Benjamin go with
    us to Egypt country, then we will go and buy food for you there.
  ilo-ULB: No paikuyogmo kadakami ti kabsatmi, sumalogkami ket igatangandaka iti taraon.
  kpg-kpg: Maa goe ga hiihai e hagau a mee dalia gimaadou, gimaadou gaa hula gaa hui
    au meegai.
  uig-ARA: ئەگەر ئىنىمىزنى بىز بىلەن بىللە ئەۋەتسەڭ، بىز بېرىپ ساڭا ئاشلىق ئېلىپ كېلىمىز.
  bsp-bsp: Kɔ məŋwosɛ kəsak wəfɛt kosu səkɔ-ɛ, səntor Misira kəkɔ-way' am yeri.
  bps-bps: Ku faginam gami moon Bénhamin, na salu gami ditù mayad fali.
  mbs-mbs: Aw ipetaking no sikandin, lomikò kay doton amon mayad kay te kànen nikaw.
  tof-tof: Ma ne kibü zoret nóma zirrsapono kinkü tótókóm, ki igósidi sab ogobo Izipt,
    marü alo kla azebóm.
  sus-sus: Xa i bara tin muxu nun Bunyamin birin xa siga, muxu sigama nɛ, muxu sa
    donse sara i bɛ.
  pon-2006: Ma ke mweidohng riato en iang kiht, eri, se pahn kohdihla oh pwainda omw
    tungoal wahn kohn.
  jae-jae: Aôm embe ôsakiŋ lasiŋi êwiŋ aêac, go asêp naanam ôli nêm mo.
  ksd-ksd: Ona una tulue tura i vevet upi avet a varagur, io, avet a vana ma avet
    a kul am ta magit;
  tur-YTC: Kardeşimizi bizimle gönderirsen, gideriz ve sana yiyecek satın alırız.
  bel-N: Калі згаджаешся паслаць брата нашага з намі, зыйдзем і купім табе харчаваньне.
  grc-BRENT: Εἰ μὲν οὖν ἀποστέλλῃς τὸν ἀδελφὸν ἡμῶν μεθʼ ἡμῶν, καταβησόμεθα, καὶ ἀγοράσομέν
    σοι βρώματα.
  ind-AYT: Jika engkau mengutus adik kami bersama kami, kami akan pergi dan membelikanmu
    makanan.
  lid-lid: I buku none ou aseken ta nadu tine aso keme hawe aso badeh, aso ala asih
    nam nyamon ai.
  nya-nya: Mukalola kuti mngʼono wathuyu apite nafe, ndiye ife tidzapita kukakugulirani
    chakudya.
  hrv-hrv: Ako si, dakle, voljan s nama poslati našega brata, mi ćemo otići dolje
    i kupit ćemo ti žita.
  mps-mps: Te nago usu da olama, dago ama te da dali pao obaso da, teda da pelama,
    te nago nai abeligi paibao.
  llg-llg: De ama musi mboꞌi Benyamin, fo ana tungga ai dei. Bei fo ai nau miu hasa
    nanaꞌak fee ama.
  tpi-tpi: Sapos yu orait long brata bilong mipela i go wantaim mipela, orait bai
    mipela i go na baim kaikai bilong yu.
  dan-1931: 'men sender du ham ikke med, så rejser vi ikke derned, thi Manden sagde
    til os: I bliver ikke stedt for mit Åsyn, medmindre eders Broder er med!”'
  vie-OVCB: Nếu cha bằng lòng cho em đi, chúng con mới mua lương thực được.
  lbk-lbk: Mo ipalofosmo ay makieey ken chakami nan annochimi, et omey kami ay lomako
    is kanem.
  guj-2017: જો તું અમારા ભાઈને અમારી સાથે મોકલે તો જ અમે જઈને આપણે માટે અનાજ લાવી
    શકીએ એવું છે.
  byr-byr: '@see-verse:GEN.043.003'
  awx-awx: Ge gätä täke yawi, ulapninkät pukukengu, naxu äpme uhike päkakopnim.
  pon-2006A: Ma ke mweidohng riato en iang kiht, eri, se pahn kohdihla oh pwainda
    omw tungoal wahn kohn.
  por-BRBSL: Se você enviar nosso irmão conosco, nós desceremos e lhe compraremos
    comida;
  aly-aly: '@see-verse:GEN.043.003'
  cth-cth: Nawnghaca hah kaimouh koe na cetsak pawiteh, cakang teh na ran pouh awh
    han.
  twi-twi: Sɛ wobɛma yɛne yɛn nua kumaa no akɔ de a, ɛno de, yɛbɛsan akɔ akɔtɔ aduan
    no bi abrɛ wo.
  hlt-hlt: Ka mana te nan tueih mai koinih ka cet uh vetih namah ham man caak ka lai
    uh ve.
  tbz-SIM: Kɑ̀ɑ yie nkɛ̀ ti nɑntɛ̀ bo ti nɛinɛ̀ tí kɔtɛ kɛ́ dɑ dontɛ́ní tidiitì.
  msy-2020: Egh nɨ en dozimɨn amamangatɨghtɨ, an e ko mangɨtɨ, e mangɨ nɨ bagh daghebagh
    ivezam.
  txq-txq: De papa muste fee luas neu fadi Benyamin, fo tungga no ai dei. Dei fo ai
    nau miu hasa nanaꞌak fee papa.
  aaz-aaz: Onaim aam honiꞌ. Ho ro he mkonan kai naiꞌ Min, he nok kai, henaꞌ hai mfain
    he msoos kit amnahat.
  azb-azb: Əgər sən qardaşımızı bizimlə göndərsən, gedib ərzaq alarıq.
  eng-DBY: If thou wilt send our brother with us, we will go down and buy thee food;
  hin-2017: इसलिए यदि तू हमारे भाई को हमारे संग भेजे, तब तो हम जाकर तेरे लिये भोजनवस्तु
    मोल ले आएँगे;
  wol-KYG: Boo bàyyee sunu rakk, mu ànd ak nun nag, dinanu dem jëndali la dund.
  swp-swp: Ena ema tau u abigabaei maemai ai lau abo ai dobi ama aiai ai uneune.
  bjr-bjr: Anee qini qikaqara eedoo qinaqa maasa afiqee ooquree ani narana feefaurianaura.
  eng-YLT: if thou art sending our brother with us, we go down, and buy for thee food,
  kne-kne: Mo ipalobos mo ay makeey din iyogtan mi, en kami manlakos kanen tako.
  heg-NTPO: Tiata paap musti sao adi Benyamin, le lako leo-leo nol kami. Halas-sam
    kaim tade, le laok sos in kaa bel papa.
  ptu-ptu: Dadi maka' umpäbäikam kipasola adingki, bahanikam lako mualli pole kinande.
  bzd-NTPO: Be' tö sa' ël tsirla émi sa' ta̱, e' ta̱ sa' mi'mi chkewö ta̱u̱k be' a̱.
  kwf-kwf: Si diꞋia Ꞌoko alaꞋania ngwaefuta neꞋe kaimili ka leka faꞋi kaimili, Ꞌirai
    kaimili saiana mike baꞋa leka foli fanga.
  eng-WYC-2017: therefore if thou wilt send him with us, we shall go down together,
    and we shall buy necessaries to thee;
  eng-WMBB: If you’ll send our brother with us, we’ll go down and buy you food;
  spp-spp: Lire e, kampyi mu sí ɲɛɛ wuu cɔɔnŋi yaha u kàre ná wuu e, wuu sí sà sùmaŋi
    shwɔ mpa mu á.
  aey-aey: Hina ege walinige eu uqaca sulgecemfi ege numeb hinana sab fajihecnu.
  urd-GVH: अगर आप हमारे भाई को साथ भेजें तो फिर हम जाकर आपके लिए ग़ल्ला ख़रीदेंगे
  rug-rug: Be va malumu lulia goi sa tasimami koa gami, si kote la holu ginani tamugoi
    si gami.
  gaz-gaz: Yoo ati obboleessa keenya nu wajjin ergite nu dhaqnee midhaan siif binna.
  fra-LSG: Si donc tu veux envoyer notre frère avec nous, nous descendrons, et nous
    t’achèterons des vivres.
  gnn-gnn: Ŋuli nhe yurru djuy'yun Bindjamannha warray ŋanapurruŋgala, ga ŋunhinydja
    ŋanapurru yurru marrtji warray ga märrama ŋatha ŋunhala.
  yal-yal: Xa i bata tin nxu nun Bunyamin birin xa siga, nxu sigɛ, nxu sa donseen
    sara i xa.
  gum-gum: Ñí namui nunewan ka pera ambasheneh, trube, nambe ñuyasig mamig penønrrab
    kørraambamønrrun cha.
  iou-iou: Unita nan, gäkä Benjamin bok kukta niniŋ kireweno uwä täga päŋku ketem
    api suwane yäk.
  haw-1868: A i hoouna oe i ko makou kaikaina me makou, alaila, hele aku makou ilalo,
    e kuai i ai nau.
  arb-NAV: فَإِنْ كُنْتَ تُرْسِلُ أَخَانَا مَعَنَا، نَمْضِي وَنَشْتَرِي لَكَ طَعَاماً
  adz-adz: Bida agu tanginda aga rainggangꞌ da agai i ruta fadan, da aga bungꞌ aruꞌ
    da nayu nam gadan i agu.
  ewe-ewe: Ne míakplɔ mía nɔvi ayii la, ekema míayi aɖaƒle nuɖuɖu vɛ na wò.
  eng-LEE: If thou wilt send our brother with us, we will go down and buy thee food;
  gvn-gvn: '@see-verse:GEN.043.003'
  nna-nna: Ngakala pala nyirtingunyapa, palaja yankulupiyirni Egypt-karti mayiku maninyaku
    nganyjurruku wiyirrku.
  asm-FB: এতিয়া তুমি যদি আমাৰ ভাইক আমাৰ লগত পঠোৱা, তেতিয়াহে আমি নামি গৈ তোমাৰ কাৰণে
    শস্য কিনি আনিম।
  sus-A: شَ عِ بَرَ تِن مُشُ نُن بُنيَمِن بِرِن شَ سِفَ، مُشُ سِفَمَ نّ، مُشُ سَ دٌنسٍ
    سَرَ عِ بّ.
  fra-SBL: Si tu envoies notre frère avec nous, nous descendrons et nous t'achèterons
    des vivres ;
  hbo-hbo: אִם־יֶשְׁךָ֛ מְשַׁלֵּ֥חַ אֶת־אָחִ֖ינוּ אִתָּ֑נוּ נֵרְדָ֕ה וְנִשְׁבְּרָ֥ה
    לְךָ֖ אֹֽכֶל׃
  shp-NTPO: Jaskara iken, ja non wetsa chini min nobé raanaitianparira, noa jakiribi
    Egiptonko trigo maroi kati jake.
  eng-WYCLIFFE: therfor if thou wolt sende hym with vs, we schulen go to gidere, and
    we schulen bie necessaries to thee;
  piu-2006: '@see-verse:GEN.043.003'
  pjt-pjt: Ka nyuntu nganampa maḻanypa nganaṉala iyannyangka kutjula palya ankula
    mai nyuntumpa payamilalku.
  cwe-cwe: One kotogola chihite nayo mdodo wetu, chizahita kukugulila ndiya.
  bgs-bgs: Atin ka patákkássán nu si Benjamin, lumónód ké ébô málli ké ka trigo para
    áknikó.
  kik-kik: Akorwo nĩũgũtũtũma hamwe na mũrũ wa ithe witũ Benjamini, nĩtũgũikũrũka
    tũthiĩ tũkũgũrĩre irio.
  ksr-ksr: Kawaajoŋ giinoŋ konana wasina nonowo kawaati eeŋ, nononoŋ saanoŋ gomesaoŋ
    nenenana sewaŋa mewombaajoŋ kemboŋa.
  fra-NCL: Si donc tu laisses venir notre frère avec nous, nous descendrons et nous
    t’achèterons des vivres.
  cek-AK: Kam nawk to kaicae hnukah nang zohsak nahaeloe, ka caeh o tathuk moe, cang
    to kang qan pae o han;
  xla-xla: '@see-verse:GEN.043.003'
  cuk-cuk: Degisoggu, Benjamín be anmarba barmidele, anmar bega orosgi-dakleged baknaodo.
  uig-CYR: Әгәр инимизни биз билән биллә әвәтсәң, биз берип саңа ашлиқ елип келимиз.
  tel-2017: కాబట్టి నువ్వు మా తమ్ముణ్ణి మాతో పంపితే మేము వెళ్ళి నీ కోసం ఆహారం కొంటాము.
  hat-BSA: Si ou voye frè nou an avèk nou, nou va desann achte manje.
  kos-kos: Kom fin lela tamulel se lasr inge in wi kut, na kut ac som moul mongo.
  hbo-WLC: אִם־יֶשְׁךָ֛ מְשַׁלֵּ֥חַ אֶת־אָחִ֖ינוּ אִתָּ֑נוּ נֵרְדָ֕ה וְנִשְׁבְּרָ֥ה
    לְךָ֖ אֹֽכֶל׃
  ibo-ibo: Ọ bụrụ na ị ga-edunyere anyị nwanne anyị, anyị ga-agbada gaa zụtara gị
    nri.
  ory-ory: ଏଣୁ ଯଦି ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କ ଭାଇକୁ ସଙ୍ଗରେ ପଠାଇବ, ତେବେ ଆମ୍ଭେମାନେ ତୁମ୍ଭ ପାଇଁ
    ଶସ୍ୟ କିଣିବାକୁ ଯିବୁ।
  wmt-wmt: '@see-verse:GEN.043.003'
  chk-chk: Are kopwe tinikeemila me Peniamin, aipwe feila o kamö anom mongö.
  ssd-ssd: Ne siŋgine maib fudiŋ ta ŋgail ndaka ta sine maŋ kumba ka ne tuku nyamagaŋ
    afu piyaniŋgamŋgig.
  rop-rop: If yu larram Benjamin go, orait. Melabat deigim im en go baiyim daga.
  ukr-1871: Так як пошлеш брата нашого з нами, пійдемо й купимо тобі пашнї.
  eng-AOI: If you send Benjamin with us then we can buy food.
  yon-yon: ebbed Benjamin yoom winime andebko nub animan berengkok wenem.
  bch-bch: Tota oangga eao longo ngan Benjamin inam toman ngan gai, eine gai ga ala
    aol am annga.
  deu-1951: Sendest du nun unsern Bruder mit uns, so wollen wir hinabziehen und dir
    Getreide zur Speise kaufen.
  eng-JPS: If thou wilt send our brother with us, we will go down and buy thee food;
  ubr-ubr: Om tai Benjamin mat uni yafarei wanan on, wei fofonin wanan am bayu wan tobon.
  srp-1865: Ako æeš pustiti s nama brata našega, iæi æemo i kupiæemo ti hrane.
  lug-lug: Bw’onokkiriza tuserengete ne muganda waffe okugula emmere, olwo tunaagenda.
  heb-heb: אם ישך משלח את אחינו אתנו נרדה ונשברה לך אכל׃
  ben-IRV: যদি তুমি আমাদের সঙ্গে আমাদের ভাইকে পাঠাও, তবে আমরা গিয়ে তোমার জন্য খাবার
    কিনে আনব।
  pan-pan: ਸੋ ਜੇ ਤੂੰ ਸਾਡੇ ਭਰਾ ਨੂੰ ਸਾਡੇ ਨਾਲ ਭੇਜਦਾ ਹੈਂ ਤਾਂ ਅਸੀਂ ਤੇਰੇ ਲਈ ਅੰਨ ਮੁੱਲ ਲੈ
    ਆਵਾਂਗੇ,
  tkr-tkr: Ğu çoc şaka g'axuvuynxhiy şi hapk'ın vasın otxhuniy ileşşeyiy.
  mwp-mwp: Bab ngibepa balbayginga kedha ngoeymun kuthaygoepa ngoeymuniya oesipa,
    wa, ngoey kay Aykupithupa aypa gasamoeypa soeyzi.
  mya-JVB: ကျွန်ုပ် တို့ညီ ကို ထည့် လျှင် သွား ၍ အဘ စား ဘို့ရာ ဝယ် ပါမည်။
  tte-O: Tem kamakavane mekamakava kalau kani kan kagimwala kaiwem.
  tbg-tbg: Are Benaminiravata tinavu hampata kairaqe tenavu vira vataake Isipini kara
    vararera vuare.
  hmo-hmo: Bema aiemai tadina oi siaia ai danu, ai be dohore ai lao oiemu aniani do
    ai hoia.
  ata-ata: Ia, lexe nini oponeni uꞌosasi mo naꞌitalonu Beniamini ne uneꞌesi mo noxiꞌa
    talai, la sou nexi talai sou talotonuxene laꞌilali.
  nfa-nfa: Nèti èèna ka, ama ku hudꞌi laa hia jiꞌi ngèti Benyamin. Heka jiꞌi bisa
    laꞌa hèli ngangaꞌa hia ama ku kèna.
  urd-urd: इसलिए अगर तू हमारे भाई को हमारे साथ भेज दे, तो हम जाएँगे और तेरे लिए अनाज
    मोल लाएँगे।
  rus-SYN: Если пошлешь с нами брата нашего, то пойдем и купим тебе пищи,
  cbt-NTPO: '@see-verse:GEN.043.003'
  bqc-SIM: Tó ńyↄ̃ wei wá dãuna gɛ́wanↄ lé, wá gɛ́ blɛ lúinɛ.
  tcz-CHONGTHU: Benjamin keiho toh na sol khom le kache dingu anchang kaga choh dingu
    ahi ati.
  mar-mar: तेव्हा तुम्ही भावाला आमच्याबरोबर पाठवत असाल तरच आम्ही खाली जाऊन धान्य विकत
    आणू.
  tcs-tcs: Ip yu go sane bala blo mipla po go wea mipla, mipla i go lego go ane baie
    kaikai po yumpla.
  qub-qub: Wauguë Benjamín nogacunawan aywaptenga rïguta rantipämunäpaj aywashämi.
  bqp-bqp: Tó ĩni we ó dakũna gɛ́ kũoo, óni gɛ́ ò pↄ́blewɛ lúnnɛ.
  hat-hat: Si ou vle kite ti frè nou an vin ak nou, nou v al achte manje pou ou.
  eng-BSB: If you will send our brother with us, we will go down and buy food for
    you.
  tod-tod: Ni ɗa yeeɓena gi-leɠei ʋa, gi li ʋɔɔma, gá li naazu Ezipete yooi zu, gi
    daamianigiti geya è ʋɛ.
  eng-WEBPB: If you’ll send our brother with us, we’ll go down and buy you food;
  kbq-kbq: Kagrama naganatima atresankeno'ma tagra'enema esaniana, tagra uramita nezanka'a
    ome miza huta egahune.
  nhe-BL: Huajca intla tijcahuas ma yohui tohuaya Benjamín, tiyase tijcohuatij trigo.
  bus-bus: Tó nɛ́ we wa dãaro gáwao, wé gá wà blɛwɛɛ lúnnɛ.
  gub-BL: Aze eremono kar urerupi nehe, urume'eg kar putar temi'u oroho newe ure nehe.
  eng-DRA: If therefore thou wilt send him with us, we will set out together, and
    will buy necessaries for thee.
  knf-knf: Woli iwutun kë ŋya na aţa'un, ŋya kaya nug ŋdeey,
