verse: GEN.043.030
translations:
  mal-C: അനുജനെ കണ്ടപ്പോൾ യോസേഫ് വികാരാധീനനായിത്തീർന്നു; കരയാൻ ഇടം അന്വേഷിച്ചു; സ്വന്തം
    മുറിയിലേക്ക് തിരക്കിട്ടുകൊണ്ട് ചെന്നു കരഞ്ഞു.
  deu-TKW: Dann aber brach Joseph schnell ab, denn er wurde von tiefer Rührung ergriffen,
    als er so seinem Bruder gegenüberstand, und suchte, wie er seinen Thränen freien
    Lauf lassen könne. Daher ging er hinein in das innere Gemach und weinte sich dort
    aus.
  lin-lin: Jozefi ayokaki pasi makasi na motema tango amonaki ndeko na ye, akimaki
    mbangu na libanda mpe alukaki esika mpo na kolela. Akotaki na shambre na ye mpe
    alelaki kuna.
  cbr-NT: ka José aín xukë́n isi 'itsaira kuëënibi aín inkë urukëbë tënëtisamaira
    tani. Bënëtishi abákiani kuanx anua 'ikë anu atsíanx iankëxa.
  eng-LSV: And Joseph hurries, for his bowels have been moved for his brother, and
    he seeks to weep, and enters the inner chamber, and weeps there;
  bmu-bmu: Mewö jiba munŋi eka wösöŋi pöröraköiga jeŋi asöliiga sahötmamgö möta miaŋgöreŋök
    wölaŋ liliŋgöba eŋgömosöta ösumŋan miri uruŋi ölöŋi kunöŋ öŋgöba nanŋök mala sahörök.
  eng-GNV: And Ioseph made haste (for his affection was inflamed towarde his brother,
    and sought where to weepe) and entred into his chamber, and wept there.
  eng-WEBSTER: 'And Joseph made haste; for his bowels yearned towards his brother:
    and he sought where to weep; and he entered into his chamber, and wept there.'
  nhw-BL: Huan quema José quiijto ya ni, monejqui moyoltetilis para amo chocas iniixpa
    pampa sempa quiitac iicni. Huan nimantzi quistihuetzqui, huan calajqui ipan icuarto
    huan nopona tlahuel miyac chocac.
  swh-ONEN: Akiwa ameguswa sana kwa kumwona ndugu yake, Yosefu akatoka nje kwa haraka
    na kutafuta mahali pa kulilia. Akaingia kwenye chumba chake cha pekee na kulilia
    humo.
  bba-bba: Mɑ u seewɑ fiɑ u bu deri u dɑ u swĩ dii sɔɔwɔ, domi win wɔnɔn kĩrɑ nùn
    nɛnuɑ too too.
  eng-KJVCPB: 'And Joseph made haste; for his bowels did yern upon his brother: and
    he sought where to weep; and he entered into his chamber, and wept there.'
  cpy-cpy: antawoete omiraashiretanakiri iñaawakirira rirentzi, ikowawitanaka riraanakya.
    Ikyaanaki imaapiintzira, ari riraawaetapaakari.
  mpx-mpx: Yosepa atena i lomwan nabi talina kaiwena kelaubwa ni kahin, inoke etimwawa
    i eguluwagil i na wana lum elana ge i kahikahin.
  wbp-wbp: '@see-verse:GEN.043.029'
  luo-luo: Ne mirima omake ka oneno Benjamin owadgi. Josef noreto kadhi oko kendo
    orango kamane onyalo pondoe ka oywak. Nodonjo e kachiende kendo ne oywak kuno.
  meu-meu: 'Bena Iosef lalona e manoka: tadina e bogaia hisi bada dainai ia na e raka
    vareai ena daiutu lalonai, unuseni ai e tai.'
  npi-ULB: योसेफ कोठाबाट बाहिर जान हतारिए किनकि तिनी आफ्ना भाइको बारेमा स्‍नेहले भरिएका
    थिए । तिनले रुने ठाउँ खोजे । तिनी आफ्नो कोठाभित्र पसी रोए ।
  yor-yor: Ọkàn rẹ̀ sì fà sí i gidigidi nígbà tí ó rí arákùnrin rẹ̀, nítorí náà Josẹfu
    yára jáde láti wá ibi tí ó ti le sọkún. Ó lọ sí iyàrá rẹ̀, ó sì sọkún níbẹ̀.
  emp-NTPO: Idji djaba arada ununa bẽrã Josera b̶ʌsrid̶aba so borequeasia. Ara maʌ̃da
    dji ed̶aara b̶ʌ dejãne idub̶a jĩãne wãsia.
  ind-ind: Tetapi Yusuf tidak dapat menahan perasaan sayang dan rindu kepada adiknya.
    Jadi dia cepat-cepat masuk ke kamarnya dan menangis.
  pes-OPCB: یوسف با دیدن برادرش آنچنان تحت تأثیر قرار گرفت که نتوانست از گریستن خودداری
    نماید؛ پس به جایی خلوت شتافت و در آنجا گریست.
  ssx-ssx: Koto laata꞉ Diosepe ipika꞉ kamena꞉ ipika꞉ pukima꞉ tanda tieke pieke handaa
    koto kone iki mina꞉pa꞉lao peekeme. Ipikita꞉ teke pa꞉ta꞉ e̱ podela꞉ mia꞉peke nono
    pieke handa ipika꞉ da panda꞉ pa꞉ta꞉ pua e̱ leekeme.
  lcm-lcm: Na Iosep kala tadut sumasuma pelek suai aniria, using nei vingana aongos
    katala tameng velai ngorem ani tasina, na kalapo gule ring asi kana tangis musik
    papa. Na kanla riuk lak nei kana oring i po rot na kanla tangis.
  aer-aer: '@see-verse:GEN.043.029'
  tgl-ULB: Nagmamadali si Jose na lumabas sa loob, dahil labis siyang naantig tungkol
    sa kanyang kapatid na lalaki. Naghanap siya ng lugar upang iyakan. Pumunta siya
    sa kanyang silid at doon umiyak.
  nop-nop: Yosep adi unduŋ yoŋa pilap hinek ne’walaŋ yoli maaneŋ foguk. Adi kwayaŋ
    kaŋ bulaaniŋgoŋ kisaŋ nadiŋa makat kokotdegoŋ tiŋa unduŋ tuguk. Tiŋa uŋaŋ kookuk.
  kca-kca: Иосиф апщеԓ урәӈән сӑмәԓ ԋŏхԓәс, хӑщ йэԓ хоԓԓаԓтәс, щишән, тэрматыман щиԓта
    этәс пӑ пӑты хот пӑтыйа мӑнәс пӑ щита хоԓԓәс.
  cbu-NT: kizpur mang' mantsarangiya. Itamsamaam Osiy pinasarangu, watandpunush mikeeru
    shitungta sheeru, maashipsha pshtuyaru, kapung tanurangiya.
  hui-hui: Ani lalu Yosebe ibu hamene heyogone biago handalu dara timbuniore howa
    ibuni dugu bule manda bialu hene. Ani biyagola ti helalu ibu abale tamuha anda
    puwa dugu bialu hene.
  wrs-wrs: Wo Yosep und vevna hevna boaslalmba, wo lelnam wivelm vevna, wo noinda
    sandhalaha sihana hevna deuvmeram, di poaita wo vawovna.
  jao-jao: Kulu bajingu winarrku ka-lhuwarri nyala arndaarndalu nungkiku nungku-alanjilu,
    kangka kumba-nykalanykarri yiwa wunumbarra barra rarrinjawu aluwalu. Kulu ka-rarri
    barra baji arndaarnda yiwalumba, ka-rarri barra kangka kila-kala wurrbi nyiki-anyira
    ngulakari yilaa.
  mya-mya: ယော​သပ်​သည်​ညီ​ကို​မြင်​ရ​သ​ဖြင့်​ကြင်​နာ သော​စိတ်​ရှိ​၍ မျက်​ရည်​မ​ဆည်​နိုင်​သော​ကြောင့်
    မိ​မိ​၏​အ​ခန်း​တွင်း​သို့​ဝင်​၍​ငို​ကြွေး​လေ​၏။-
  cbi-NTPO: José entsandipatu, ya' bennanu keetu, yuj llakindya' waandinu tyatu, sukusha
    jei mavi' jungaa waami.
  bod-N: རང་གི་སྤུན་ལ་བཅངས་པའི་བརྩེ་དུང་ཀུན་ནས་གཡོས༌ཤིང༌། ཁོའི་སེམས་ཁོང་དུ་ངུ་འདོད་པའི་སྣང་བ་ཞིག་སྐྱེས༌ཏེ།
    མྱུར་དུ་རང་ཉིད་ཀྱི་གཟིམ་ཁང་དུ་སོང་ནས་རབ་ཏུ་ངུས༌སོ།།
  wsk-wsk: Noko uria arigam ale gomang ninguru batagam se niara dogotak kulukam. Se
    nu tairate nunga beteram ale ko galung ningi kasu naguram ale niakaso.
  kkl-kkl: Wene seogti, ilipsaeag kembiagha, “Na naipsae o'ona nuba maum nhonog,”
    aro kembiagha, “hailmag lagto pelengena mali,” ane sembe elem-elem eldi ae lomag
    piogti, engkaog.
  sna-sna: Adumbirwa pakuona kwake mununʼuna wake, Josefa akakurumidza kubuda uye
    akatsvaka nzvimbo paangachema ari. Akapinda muimba yake yomukati akandochema ari
    imomo.
  spa-BLM: José se apresuró, pues su corazón anhelaba a su hermano, y buscó un lugar
    para llorar. Entró en su habitación y lloró allí.
  beu-beu: Yusup omi etatabit ekaku Benyamin angu aing midadanang, se ana etatabit
    omi metma ekaku Benyamin ejahi angu ebele. Yusup omi ba ekaku Benyamin aing midadanang
    angu ana vengtahang jadi niang muse, ana ava medit ekaku ang naung iahalang ila
    ekamar mi maso, bot ana baut etatabi.
  cac-cac: Ix lajvi yalan jun chi' vin̈, ix te sat val sc'ol vin̈ yilan vin̈ yuc'tac
    chi'. Ix och pitz'an d'a spixan vin̈, ijan val ix oc' vin̈. Elan̈chamel ix b'at
    lemnaj vin̈ d'a yol scuarto yic sb'at oc' ta'.
  swh-ULB: Yusufu akaharakisha kutoka chumbani, kwani aliguswa sana kuhusu nduguye.
    Akatafuta mahali pa kulia. Akaingia chumbani mwake na kulia umo.
  bel-bel: І сьпешна сышоў Язэп, бо закіпела любоў да брата ягонага, і ён гатовы быў
    заплакаць, і ўвайшоў ён ва ўнутраны пакой і плакаў там.
  deu-ELBBK: Und Joseph eilte (denn sein Innerstes wurde erregt über seinen Bruder)
    und suchte einen Ort, um zu weinen, und er ging in das innere Gemach und weinte
    dort.
  mbb-OT: Ne zutun utew si Jose nerurunù te kebulunga zin te hazi zin. Migaanggaan
    sikandin med-awà dutun ne midseled diyà te ruǥu zin ne ziyà medsineǥew.
  msc-msc: Bɛniyaminu hina donda Yusufu la kosɛbɛ. Wo rɔ, a kasitɔla le tɛrɛ. A ka
    bɔ alu tɔrɔfɛ i kɔrɔ ka wa a jɛrɛ la bon kɔndɔ ka kasi.
  mal-2015: അനുജനെ കണ്ടിട്ടു യോസേഫിന്റെ മനസ്സു ഇരുകിയതുകൊണ്ടു അവൻ കരയേണ്ടതിന്നു ബദ്ധപ്പെട്ടു
    സ്ഥലം അന്വേഷിച്ചു, അറയിൽചെന്നു അവിടെവെച്ചു കരഞ്ഞു.
  tuo-NT: José cʉ̃ acabijire ĩꞌa eꞌcatiyʉꞌrʉagʉ, utisĩꞌrĩcʉ niwĩ. Tojo wee põtẽoti,
    sojaro meꞌrã cʉ̃ ya tucũpʉ sãjãa, ʉpʉtʉ uticʉ niwĩ.
  gup-gup: Wanjh bu binang namekbe nawu benedanginj, nungka Joseph bimarnekangenalkbom
    duninjh, wanjh nungka djalbebmeng werrkwerrk bolkyawam ba kanalkbunkenh. Nungka
    ngimeng kore nungan nuye kunrurrk kore yongohyoy, dja kumekbe bimarnenalkbom.
  met-met: Baing Yosep atina mana kixinginoa buk, bo ba tangguba, binabu sok mala
    sap. Baing luxuʼm numang lung tela saing tang la ba.
  gvs-gvs: E woilina vada goi isowóduwo. Tutayana Beniyamina igite, e ina lotówana
    ana gómana manuna ivakaigaga, latuwona bego itáiya, tuwo isiu ina vabodaupa tayamo
    goi itáiya.
  rmc-rmc: Androda o Jozef sig geľa pašal lende het, bo avľa leske pharo, sar dikhľa
    peskre phrales. Geľa andre aver kher a ode chudňa te rovel.
  nlg-nlg: Ma Joseph te vonughia na dolo nia na hoghona, me dutuvia ge ke tangi, keri
    ge mina rughuhoru sanira, mu vaa haghe tana vokina me vaa tangi ilokana.
  dgr-DOGNT: Joseph edechı eɂı̨ t'à wegha dìì agòjà. Dǫ godaà etse ha nıwǫ-le t'à
    ı̨whąą̀ xàèhtła, ets'èɂǫ̀ǫnèe whatsǫǫ̀ gòɂǫǫ ekǫ ı̨tsè.
  pes-OPV: و یوسف چونکه مهرش بر برادرش بجنبید، بشتافت، و جای گریستن خواست. پس به خلوت
    رفته، آنجا بگریست.
  ron-1924: Иосиф а испрэвит репеде, кэч и се рупя инима пентру фрателе сэу ши симця
    невоя сэ плынгэ; а интрат деграбэ ынтр-о одае ши а плынс аколо.
  ben-OBCV: ভাইকে দেখতে পেয়ে যোষেফ দারুণ আবেগতাড়িত হয়ে পড়লেন, তাই তিনি তাড়াতাড়ি
    বাইরে বেরিয়ে গেলেন ও কাঁদার জন্য একটি স্থান খুঁজলেন। তিনি নিজের খাস কামরায় ঢুকে
    গেলেন ও সেখানে কেঁদে নিলেন।
  lex-lex: Noka plet pa Yusup nwaran la hande, yoma ralamni nmawal doin la, onnila
    ralamni nmayo'odoin la garni. Noma nahak gen pia la nkakur la. Noka nla'awa rialam
    la kamri pa nko'a-nkakur la hande.
  rgu-rgu: Yusuf nita Benyamin, boe ma dale na nahiiꞌ naan seli so, huu fo ana sue
    na fadin ria seli. Ana ta bisa nanenete nala dale na soꞌ. Boe ma ana nalale foa
    ela si, leo kama na daleꞌ neu de dola.
  som-som: Markaasuu Yuusuf dhaqsaday, oo goobtay meel uu ku ooyo, waayo, walaalkiis
    buu u beernuglaaday oo wuxuu galay qowladdiisii, oo halkaasuu ku ooyay.
  lat-VUC: 'Festinavitque, quia commota fuerant viscera ejus super fratre suo, et
    erumpebant lacrimæ: et introiens cubiculum flevit.'
  aoi-aoi: Jawijibe-ka nakina neni-kbarrngajume-ka neni-rringka-mulangwa nenikumarnjenikba
    Benjimina. Akwudangwe-ka ne-yar•danguma angwada. Kembirra ni-lalika akina angalya
    warenja-bawiye-ka akwa ni-lika ena-langwu-wa angalya akwa nu-ngwadina yakwujina.
  eng-ASVBT: 'And Joseph made haste; for his heart yearned over his brother: and he
    sought where to weep; and he entered into his chamber, and wept there.'
  mna-mna: Iso ta kembei, mi leleene isaana kat pa tiziini tau, ma rimen mi itaŋ su
    keren uunu. Tabe loŋa men, mi izem zin ma ila pa ruumu leleene toro mi itaŋ.
  ita-1885: E Giuseppe si ritrasse prestamente; perciocchè le sue viscere si riscaldavano
    inverso il suo fratello; e cercando luogo per piangere, se n'entrò nella cameretta,
    e quivi pianse.
  eng-LXXUP: And Joseph was troubled, for his bowels yearned over his brother, and
    he sought to weep; and he went into his chamber, and wept there.
  eng-ULB: Joseph hurried to go out of the room, for he was deeply moved about his
    brother. He sought somewhere to weep. He went to his room and wept there.
  spa-VBL: José tuvo que salir corriendo rápidamente porque se estaba poniendo muy
    emotivo al ver a su hermano.Buscó un lugar para llorar, y se fue a su habitación
    para llorar allí.
  fra-_FOB: Et Joseph se hâta, car ses entrailles étaient émues pour son frère, et
    il chercha un lieu pour pleurer; et il entra dans la chambre intérieure et y pleura.
  mal-mal: അനുജനെ കണ്ടിട്ട് യോസേഫിന്റെ മനസ്സ് ഉരുകിയതുകൊണ്ട് അവൻ കരയേണ്ടതിനു ബദ്ധപ്പെട്ടു
    സ്ഥലം അന്വേഷിച്ച്, സ്വകാര്യമുറിയിൽചെന്ന് അവിടെവച്ചു കരഞ്ഞു.
  urd-GVR: Yūsuf apne bhāī ko dekh kar itnā muta'assir huā ki wuh rone ko thā, is
    lie wuh jaldī se wahāṅ se nikal kar apne sone ke kamre meṅ gayā aur ro paṛā.
  suz-BL: मिनु योसेफमी आ लोक्‍ब तशा, ग्‍येरसीशा ङाक्‍चा कली ते लङ, दे आ कोठा लशा ङाक्‍माक्‍त।
  ita-1927: E Giuseppe s’affrettò ad uscire, perché le sue viscere s’eran commosse
    per il suo fratello; e cercava un luogo dove piangere; entrò nella sua camera,
    e quivi pianse.
  ckb-ckb: ئیتر یوسف بە پەلە ئەوێی بەجێهێشت، چونکە هەناوی گڕی گرت بۆ براکەی و داوای
    شوێنێکی کرد کە تێیدا بگریێت. ئینجا چووە ژوورەکەی خۆی و لەوێ گریا.
  eng-BBE: Then Joseph's heart went out to his brother, and he went quickly into his
    room, for he was overcome with weeping.
  crx-NTPO: '''Et oodzi tubeh dulhutsin yuk''eni unli ''ink''ez ''uts''un whenaja
    soo ''a cho. ''Ink''ez ''et whenintse, ''ink''ez usti ts''e whuz dananja ''ink''ez
    ''et utso.'
  kan-OKCV: ಆಗ ಯೋಸೇಫನ ಕರುಳು ತನ್ನ ತಮ್ಮನ ಬಗ್ಗೆ ಮರುಗಿದ್ದರಿಂದ ಅವನು ಅವಸರದಲ್ಲಿ ಎದ್ದು ಅಳುವುದಕ್ಕೆ
    ಸ್ಥಳವನ್ನು ಹುಡುಕಿ, ತನ್ನ ಕೋಣೆಯೊಳಗೆ ಹೋಗಿ ಅಲ್ಲಿ ಅತ್ತನು.
  bbb-bbb: Fu ijiege kuaramo fuka oefiaemoga fu migegire urina guove fu naeno ijia
    aruna nimei. Ijadufuo maeje Bezimani fuka ma ireobo oetuamo ro kuke fuka ma iviene
    fuone.
  tam-2017: யோசேப்பின் உள்ளம் தன் சகோதரனுக்காகப் பொங்கினதால், அவன் அழுகிறதற்கு இடம்
    தேடி, வேகமாக அறைக்குள்ளே போய், அங்கே அழுதான்.
  spa-RV-1909: 'Entonces José se apresuró, porque se conmovieron sus entrañas á causa
    de su hermano, y procuró donde llorar: y entróse en su cámara, y lloró allí.'
  ron-BTF: Şi Iosif s-a grăbit, pentru că adâncurile lui fremătau pentru fratele său;
    şi a căutat un loc unde să plângă; şi a intrat în camera sa şi a plâns acolo.
  eng-WEBP: Joseph hurried, for his heart yearned over his brother; and he sought
    a place to weep. He entered into his room, and wept there.
  eng-FBV: Joseph had to run out quickly because he was becoming so emotional at seeing
    his brother. He looked for a place to cry, and went to his room to weep there.
  nld-1939: Dan snelde Josef weg, om uit te schreien; want bij het zien van zijn broer
    was hij diep ontroerd. Hij ging zijn kamer binnen en snikte het uit.
  nch-BL: Huan quema José quiijto ya ni, monejqui moyoltetilis para amo chocas iniixpa
    pampa sempa quiitac iicni. Huan nimantzi quistihuetzqui, huan calajqui ipan icuarto
    huan nopona tahuel miyac chocac.
  tfr-NTPO: Ba l̈ëng ĩya ga wopjl̈ú anmoyõ, sl̈arwõ erä. Eni ga opzrëno jek mal̈ing
    ba kjër roshko, ga sl̈atong ba l̈ëng kjĩshko.
  vie-1934: Vì thấy em mình, nên Giô-sép tất lòng cảm động, lật đật bước ra ngoài,
    tìm nơi nào đặng khóc. Người vào phòng nhà trong và khóc.
  hin-CV: यह कहकर योसेफ़ एकदम उठकर चले गए, क्योंकि अपने भाई को देखकर प्यार से उनकी
    आंखें भर आईं और एकांत में जाकर रोने लगे.
  eng-OURB: Joseph [May he add] hurried, for in his rachamim ·bowels of compassionate
    merciful loves·, he yearned over his brother; and he sought a place to weep. He
    entered into his room, and wept there.
  spa-BES: Entonces el corazón de José se llenó de compasión por su hermano, y él
    entró rápidamente en su habitación, porque se llenó de lágrimas.
  tdx-tdx: Le nibioñe añe t’Iosefe ty amy hamaniña’e an-jai’e, nipay hirovetse. Nizilik’
    an-traño’e ao re niharovetse.
  vid-vid: Baho du Yusufu nakoka honhu aho, kwa vila mihozi najigana kumlawa kwa isungu
    lya mng'holoze, nakenjila mng'handa na kulila.
  pwg-pwg: Tina kikei ikitai na nuwapoya ivowa kirakiiyei da yaghiyaghinai ikiibau
    ina ku tupayaragha irui da nani dobunai itou.
  eng-OKE: And Joseph made haste, for his bowels were commoved over his brother, and
    he sought (where) to weep; and he entered into the chamber, the place of sleeping,
    and wept there.
  tha-KJV: แล​้วโยเซฟรีบไป เพราะรักน้องจนกลั้นน้ำตาไว้​ไม่ได้ ท่านก็หาที่​ที่​จะร้องไห้
    ท่านจึงเข้าไปในห้องร้องไห้​อยู่​ที่นั่น
  por-BR-2018: 'Então José se apressou, porque se comoveram suas entranhas por causa
    de seu irmão, e procurou onde chorar: e entrou-se em sua câmara, e chorou ali.'
  bco-bco: Yosa꞉b eyo꞉ aoleyo꞉ ba꞉da꞉sa꞉ga꞉, e fo꞉g kagayaki ya꞉lima꞉no꞉ dowabiki,
    ao i a꞉no꞉ bo꞉e ta꞉ta꞉ga꞉, ene galala꞉ya ha꞉na꞉sa꞉ga꞉ ya꞉lo꞉.
  deu-ELO: Und Joseph eilte (denn sein Innerstes wurde erregt über seinen Bruder)
    und suchte einen Ort, um zu weinen, und er ging in das innere Gemach und weinte
    daselbst.
  ktm-ktm: Yosep indroni tinton ti pe kolon isup. Iy ihndrepet iy tahit, ile pe iyeu
    ile lo rum sih yi pe iltang.
  caa-caa: y conda uwira uwijtzꞌin, tzay meyra tama uyalma, y cay tzꞌintzꞌa. Entonces
    locꞌoy tiaꞌ turobꞌ usacunobꞌ era y ixin wacchetaca tuaꞌ oꞌchoy tama ucuarto, y
    yaꞌ yajaꞌ cay aru.
  eng-WYC-2018: And Joseph hasted into (another part of) the house, for his entrails
    were moved on his brother (or for his feelings were stirred because of his brother),
    and tears burst out, and he entered into a closet, and wept.
  epo-epo: Kaj Jozef forrapidis, ĉar ekflamis lia interno pro lia frato kaj li volis
    plori. Kaj li eniris en internan ĉambron kaj ploris tie.
  uig-PIN: Yüsüpning ɵz inisiƣa bolƣan seƣinix oti ⱪattiⱪ küqiyip, yiƣliwalƣudǝk haliy
    jay izdǝp, aldirap iqkiriki ɵygǝ kirip taza bir yiƣliwaldi.
  beo-beo: 'Amalalu, Yousefe da hedolowane fisili asi. E da ea dogo ganodini ea eyama
    bagade asigiba:le, dimusa: dawa:i galu. Ilia da ea dibi ba:sa:besa:le, e da ea
    sesei amoga asili, dinanu.'
  tpi-OTNT: Na Josep i sori tumas long liklik brata bilong em, na klostu em i laik
    krai. Olsem na kwiktaim em i lusim ol na i go long narapela rum na em i krai.
  hau-SA: Saboda motsi mai zurfi da zuciyarsa ta yi da ganin ɗan’uwansa, sai Yusuf
    ya gaggauta ya fita, ya nemi wuri yă yi kuka. Ya shiga ɗakinsa ya yi kuka a can.
  udu-udu: Dhali yan’ko’da Yuusup̱ di’bki mii is mo ki jahanne/ haali/ adum piti gworki’d
    mo goma kam piti mo dhali a’di ŋap̱ki mo mo mmoko nycine/ mo. Dhali a’di yaki
    gu’b ish piti mo dhali ko imun mo.
  uig-LAT: Yüsüpning öz inisigha bolghan séghinish oti qattiq küchiyip, yighliwalghudek
    xaliy jay izdep, aldirap ichkiriki öyge kirip taza bir yighliwaldi.
  nde-nde: Wathinteka kakhulu ngokubona umnawakhe, uJosefa waphangisa waphuma wayafuna
    indawo yokukhala. Waya ekamelweni lakhe wayakhalela khona.
  ton-ton: 'Pea fakatoʻotoʻo ʻe Siosefa, he naʻe ngaue lahi hono fatu ki hono tehina:
    pea naʻa ne kumi ha potu ke tangi ai; pea hū ia ki hono loki, pea tangi ai.'
  ces-1613: Tedy pospíšil Jozef, (nebo pohnula se střeva jeho nad bratrem jeho,) a
    hledal, kde by mohl plakati; a všed do pokoje, plakal tam.
  eko-eko: Yuusufu khwiiyana furaha khuluyeene mwaasa wa ttwiiye, khusala atakha olila,
    nasaapiru khulaavo khweetta okatthi wawe khusala alila.
  nss-nss: Pe Yosep ara koyun isikirani nalin pwokeyan iya, pe ileheleh o iya kah
    hape nokun iro nondriya suwen para kiya aliy pe kirang. Pwen iya rang iya ndrohonoku
    matiliu tan.
  eng-WMB: Joseph hurried, for his heart yearned over his brother; and he sought a
    place to weep. He entered into his room, and wept there.
  tam-TCV: யோசேப்பு தன் தம்பியைக் கண்டதும் உணர்ச்சி வசப்பட்டவனாய், விரைந்து வெளியே
    சென்று அழுவதற்கு இடம் தேடினான். அவன் தன்னுடைய அறைக்குள் சென்று அங்கே அழுதான்.
  ceb-ULB: Nagdali si Jose nga migawas sa lawak, kay naluoy siya pag-ayo sa iyang
    igsoong lalaki. Nangita siya ug luna aron mohilak. Miadto siya sa iyang lawak
    ug mihilak didto.
  mkn-mkn: Lia sang Benyamin tu, Yusuf pung rindu su mau tapoꞌa kaluar. Te dia sayang
    mau mati dia pung adi na. Dia su sonde bisa tahan dia pung hati lai. Ju dia capát-capát
    kasi tenga sang dong, ko maso pi dia pung kamar. Ais dia manangis maskakeduk di
    situ.
  nce-nce: Na Josep bubë keinëbame manibo latletle na ëjeha ye lëletleme. Na këme
    nëgeme hokweinawa hune totome. Na kwe molowa tëkaklu na kë mëta hwelutuwa ye teluletle.
  pol-UBG: I nagle Józef wyszedł, bo wzruszył się do głębi swym bratem, i szukał miejsca,
    gdzie mógłby zapłakać. Wszedł więc do komnaty i tam płakał.
  agr-agr: José niina yachin wainak senchi wake besemag buutmain dekapeak, ukuki niina
    kanutaijin tupikaki waya buutiuwai.
  kyc-kyc: Dopa lapala Josepe Benjamene kando kondo dokome monarena pulunongo piyamo
    ee lara ingiyasa waiya lao panda papala ee lao kareya.
  urd-GVU: یوسف اپنے بھائی کو دیکھ کر اِتنا متاثر ہوا کہ وہ رونے کو تھا، اِس لئے وہ
    جلدی سے وہاں سے نکل کر اپنے سونے کے کمرے میں گیا اور رو پڑا۔
  deu-1912: Und Joseph eilte, denn sein Herz entbrannte ihm gegen seinen Bruder, und
    suchte, wo er weinte, und ging in seine Kammer und weinte daselbst.
  ntj-ntj: Nyangka Tjawutjanya kurrurnpa kakulyarrarnu nguwanpa yularralpi waarrpungkula
    yanu palunyaku ruumpangka tjarrparralpi yularranytja. Tjiinyamarntu kurrurnpa
    pukurlarringu palunyaku marlanypa pitjanyangka.
  row-row: Nita Benyamin ma, Yusuf naeꞌ a natudꞌu susue na ena. Huu ana sue odꞌi na
    nae na seli. Ana nda naeꞌ a naꞌatataaꞌ nala rala na sa ena. De ana lai-lai lao
    hela se, nisiꞌ kama na rala. Ana nggae mesuꞌudꞌu-faruka sia naa.
  kan-2017: ಯೋಸೇಫನು ಅವಸರವಾಗಿ ಎದ್ದು ತನ್ನ ಕೋಣೆಯೊಳಗೆ ಹೋದನು. ಏಕೆಂದರೆ ತನ್ನ ಕರಳು ತಮ್ಮನ ಮೇಲೆ
    ಮರುಗಿದ್ದರಿಂದ ಅವನು ತನ್ನ ಕೋಣೆಯೊಳಗೆ ಹೋಗಿ ಅಲ್ಲಿ ಅತ್ತನು.
  ena-ena: Lavɨla imanu saŋ mavɨn lɨci ilɨhɨben aba lɨmi. Lavɨla nulɨdɨ lɨhalɨha valavɨla
    uleŋ muji mu hɨvɨ ivouavɨla ilɨhami.
  tgo-tgo: Josep weiye le ghare vɨrɨ laghɨye mbaŋa i thuwe ghaghaeko, i ruku iteteŋgi
    na i wa mbe amalaghɨniye vara ele woluwolu tɨne na ve randawe.
  yap-yap: Me pagrad Josef nge yan nib gur, ya ke runguy walagen. Ma ke chugur ni
    nge yor, ma aram me yan nga senggil rok ngi i yor u rom.
  tet-tet: Naree nola Benyamin, Yusuf laran hanesan atu nakduar sai ona, tan nia nadomi
    alin Benyamin liu resik. Tan la bele terus laran moras, Yusuf laꞌo nela sia lai-lais,
    tama baa keꞌan, hotu tanis.
  hlt-MCSB: Tedae Joseph loh a manuca rhoek taengah a haidamnah pahoi tloo tih a rhah
    thaa la huut. Te dongah imkhui la cet tih pahoi rhap.
  mdy-ETH: ዮሴፔ ፔኤኮ ጌኤዚ ዛጋዛ ዎልቃ ዒዛኮ ጌሌሢሮ ዔያቶኮ ቤርታፓ ቆልዖ ጋሮ ማዒ ጌሊ ኮሺ ዬኤኬኔ።
  twi-ASANTE: Yosef hunuu ne nua kumaa Benyamin no, ne werɛ hoeɛ enti, ɔyɛɛ ntɛm firii
    adi kɔhyɛɛ ne piam, kɔsuiɛ.
  bhl-bhl: Dangse ding dim kabalak e, e akalem ning beelo kilele atemeko, kalfongdeweko,
    ibolow mutuk fian kuw dulewsomi, amemomin ibolow kelewse kasike, e im ka biliw
    dim be koleweko, fokong am mak elo kawtem uneko, emikel kuw bomi, amese kale.
  con-NTPO: Joséja tise quinshinma camba injamáchoni chapepa i'nañe tson'jemba junde
    tisu ttuccuni ca'nimba tseccuni i'na.
  eng-WEBU: Joseph hurried, for his heart yearned over his brother; and he sought
    a place to weep. He entered into his room, and wept there.
  bnp-bnp: E Iosep i dodo hateka na ni masina e tarina, lakea i ha tala i pesi kapiloho
    na tabeke na ruma tara, i tangi.
  wal-wal: Yooseefi a ishai ayyo gomppan michchido gishshau, yeekkanau issisaa lauhu
    giis. I ba dumma qol77uwaa gelidi yan yeekkiis.
  mgh-mgh: nlattu wootteeliya woomoona nhimaawe, Yusufu ahokhuma akuvyacaka wiira
    aphavele nipuro nowunla, ni akelaka mpaani, ahoonla.
  acu-NT: Tura yachiin nukap aneau asa, juutmin nekapeak, wári ni kanutirin wayaa
    juutmiayi.
  spa-PDDPT: José se apresuró a salir, porque su ser interno estaba conmovido por
    causa de su hermano. Buscó dónde llorar, y entró en su cámara y lloró allí.
  gun-gun: José oeka pojava ojae'o aguã, opy'a re guyvy oayvua anho oendu vy. Ha'e
    vy opy mboae oike vy ojae'o.
  agu-BL: Itzun yi bene'n tlol Ẍep yi yola'se'j nintzun ok' c'u'ltz te yi titz'un.
    Lajke'l nintzun bene'n i' ẍchuc xe cuart. Nin oc jopol tibtz tan o'kl tan yi tzatzi'n
    yi at cu'nt yi tilol wutz yi titz'un.
  eng-PEV: Joseph was really happy to see Benjamin, because he loved him very much.
    He was so happy that he wanted to cry. But Joseph didn’t want his brothers to
    see him crying, so he quickly went out of that room to find a place to cry. He
    went to his own room, and he cried.
  ilo-ULB: Nagdardaras a rimmuar ni Jose iti siled ta kasta unay a natignay isuna
    maipanggep iti kabsatna. Nangsapul isuna iti lugar a pagsangitanna. Napan isuna
    iti siledna ket nagsangit sadiay.
  kpg-kpg: Joseph gaa hana gi daha hagalimalima, idimaa dono manawa gu aloho huoloo
    i dono duaahina. Mee bolo ga daamada ga dangidangi, gei mee gaa hana gi lodo dono
    ruum gaa dangi.
  uig-ARA: يۈسۈپنىڭ ئۆز ئىنىسىغا بولغان سېغىنىش ئوتى قاتتىق كۈچىيىپ، يىغلىۋالغۇدەك
    خالىي جاي ئىزدەپ، ئالدىراپ ئىچكىرىكى ئۆيگە كىرىپ تازا بىر يىغلىۋالدى.
  bsp-bsp: Kɔ Isifu oŋcopər moloku, bawo ɛŋctɛyɛ-tɛyɛ pəbotu pa kənəŋk ka wɛŋc, ɛnafaŋ
    kəbok. Kɔ Isifu ɛmbɛrɛ dəkulɔ dɔn, k'ombok di haŋ.
  bps-bps: Kafnge én, fan mngel Dyosif, du bong kakdon i twalin, na too nun klehewan
    di kiten kenen. Taman du là gadnanan i kngelan, gasilan ale tnagak déén, na fusuk
    di lam i sibayan na mngel.
  mbs-mbs: Penga niyan, agpet migkelag si Jose, so dakel se pedowan din diyà te adi
    din, aw yan tigkan sikandin nesayo. Dimoton sikandin te tambì din aw migkelag
    kidoen.
  tof-tof: Zosepón moboküp inuóp wa tóba zoret nóma esenórr akó wa igósidi ene poko
    büsai we amgatórr darrü bwób amkünüm yónüm. Wa tóba müót marrgudü bangrinürr,
    da we yón yarilürr.
  sus-sus: A xunya xa fe kinikini naxa goro a sondonyi kui, wa xɔli naxa a suxu. A
    naxa keli mafuren, a so a xide a nu fa wa.
  pon-2006: E ahpw mwadangete ketiketla sang irail, pwe nan kupwure mwekidikihda e
    poakohng rie ko, e ahpw solahr itarohng, ih eri ketilongala nan eh pere oh tentenihr
    ie.
  jae-jae: Go Josep kêkacgeŋ gebe êwi êsêac siŋ gebe nê ŋalêlôm gêjam awa su lasi
    ma kêdabiŋ gebe êtaŋ lasê. Eŋ jakêsô nê balêm teŋ ma kêtaŋ gêmoa tônê.
  ksd-ksd: Ma Iosep i ga lulut, tago ra balana i ga kaina upi turana, ma i ga tikan
    upi ta pakana pal ba na tangi tana; ma i ga ruk ta kana pakana pal iat, ma i ga
    tangi tana.
  tur-YTC: Yosef acele etti. Çünkü yüreği kardeşi için yanıyordu ve ağlayacak bir
    yer aradı. Odasına girdi ve orada ağladı.
  bel-N: I хутка выйшаў Язэп, бо ўзгарэліся пачуцьці ягоныя да брата ягонага, і ён
    шукаў [месца, каб] плакаць; і ўвайшоў у пакой, і плакаў там.
  grc-BRENT: Ἐταράχθη δὲ Ἰωσήφ· συνεστρέφετο γὰρ τὰ ἔγκατα αὐτοῦ ἐπὶ τῷ ἀδελφῷ αὐτοῦ,
    καὶ ἐζήτει κλαῦσαι· εἰσελθὼν δὲ εἰς τὸ ταμεῖον, ἔκλαυσεν ἐκεῖ.
  ind-AYT: Lalu, Yusuf pergi tergesa-gesa karena rasa belas kasihnya bergelora terhadap
    adiknya itu. Dia pun mencari tempat untuk menangis, lalu dia masuk ke kamarnya
    dan menangis di sana.
  lid-lid: Ano badeh Josep ruwani oro, tasah ndrinen eden handru ta nadu tinen oro.
    Eme iy akohok andra-i handru ma iy ili bolo rum tan ma iy eden.
  nya-nya: Kenaka Yosefe anafulumira kutuluka chifukwa mtima wake unadzaza ndi chifundo
    cha mngʼono wake ndipo anafuna kulira. Tsono anakalowa mʼchipinda chakechake nakalira
    kumeneko.
  hrv-hrv: Josip se poslije toga požuri van jer mu se srce uzbudilo zbog brata; bilo
    mu je da zaplače. Uđe u jednu sobu i tu se isplaka.
  mps-mps: Tama Josepgo aga amanu homu dene mu yali. Tama pąde aga gela wainu yali.
    Tama polo agai augwali taga peyu, te aga be habuba pelama, tama geme naga gela
    wali.
  llg-llg: Yusuf nita Benyamin, boe ma ndia dale haladoin hihii ana tuꞌda deak mai.
    Huu ana sue nala fadin seli. Ana taa bisa nakatataka nala dalen so. Boe ma, ana
    laꞌo lai-lai ela sala, de ana maso neni kaman dale neu, boe ma namatani nasakekeꞌdu
    nai ndia.
  tpi-tpi: Na Josep i sori tumas long liklik brata bilong em, na klostu em i laik
    krai. Olsem na kwiktaim em i lusim ol na i go long narapela rum na em i krai.
  dan-1931: 'Men da han havde badet sit Ansigt, kom han ud, og han beherskede sig
    og sagde: “Sæt Maden frem!”'
  vie-OVCB: Nhìn thấy em, Giô-sép vô cùng xúc động, vội đi vào phòng riêng mà khóc.
  lbk-lbk: Alan et Jose ya kaan tay chadlos ay ad-i makaikatpe isnan liknana ken annochina,
    ya chadlos ay makaag-akha. Isonga ya ket ay sinomkhep is kakwartona et ischi nan
    nen-akhalana.
  guj-2017: યૂસફ ઉતાવળથી ઓરડાની બહાર ચાલ્યો ગયો, કારણ કે તેના ભાઈને લીધે તેનું હૃદય
    ભરાઈ આવ્યું. ત્યાં જઈને તે રડ્યો.
  byr-byr: '@see-verse:GEN.043.029'
  awx-awx: Ulapnä Bensamin kawän, butayä hikngä tiwän, yupsäng hikngä peke, epu täku,
    yotnä inä yiwixakätan kohopike, kwänämnä tikut.
  pon-2006A: E ahpw mwadangete ketiketla sang irail, pwe nan kupwure mwekidikihda
    e poakohng rie ko, e ahpw solahr itarohng, ih eri ketilongala nan eh pere oh tentenihr
    ie.
  por-BRBSL: Joseph apressou-se, pois seu coração ansiava por seu irmão; e procurou
    um lugar para chorar. Ele entrou em seu quarto, e chorou ali.
  aly-aly: Ra kwen-warl aylpenhek Benjamin-ek amperrngirremel-anem artney-alpek.
  cth-cth: Joseph ni a nawngha a hmu toteh, a lungmathoe teh karangpounglah ka nahane
    hmuen a tawng. Imrakhan thung a kâen teh hawvah a ka.
  twi-twi: Yosef huu ne nua kumaa Benyamin no, ne werɛ howee, enti ɔyɛɛ ntɛm fii adi
    kɔhyɛɛ ne pia mu kosui.
  hlt-hlt: Tedae Joseph loh a manuca rhoek taengah a haidamnah pahoi tloo tih a rhah
    thaa la huut. Te dongah imkhui la cet tih pahoi rhap.
  tbz-SIM: Kòo kɔ̃̀ntì dɔ̀ yúrùrùù, kòo tɑ kudieku mɛcɑ̃ɑ̃ nkɛ́kuɔ́,
  msy-2020: Egha Josep uan dozim bar an apangkuvigha, bar aziasava ami. Egha zuamɨra
    dɨkavigha akuir danganimɨn aven ghughava, azi.
  txq-txq: Yusuf mete-nita Benyamin naa, boe ma dalen hii nalan seli fo nahindan doo
    basa ia naa nae mboꞌa dea mai ena. Te ana sue nalan seli neu fadin na. Ana ta
    bisa nakataka nala dalen ena. Boe ma ana lai-laik laꞌo ela sara, fo maso neni
    kaman dale neu. De ana buꞌi nasakekedun numa naa.
  aaz-aaz: Ankius naiꞌ Benjamin on naan ate, naiꞌ Yusuf in rasi mnaut neu in oirf
    ee he noi npeꞌ-peeꞌ jah een. Natuin in nneek niis in orif naiꞌ Benjamin. In ka
    bisa ntahan naan fa in nekan naan antein. Onaim in nnao ntaam neu in keeꞌn ee
    rabah. Rarit in nkae nmeꞌ-meꞌur anbi naan.
  azb-azb: Yusif tələsik oradan çıxdı, çünki qardaşını görəndə ürəyi sızıldadı, onu
    ağlamaq tutdu və otağa girib orada ağladı.
  eng-DBY: And Joseph made haste, for his bowels burned for his brother; and he sought
    [a place] to weep, and he went into the chamber, and wept there.
  hin-2017: तब अपने भाई के स्नेह से मन भर आने के कारण और यह सोचकर कि मैं कहाँ जाकर
    रोऊँ, यूसुफ तुरन्त अपनी कोठरी में गया, और वहाँ रो पड़ा।
  wol-KYG: Ci kaw loolu Yuusufa gaaw génn ndax yaram wu daw, te manatula téye ay rongooñam
    ndax rakkam ja, mu dugg néegu biiram, di jooy.
  swp-swp: Arinai Iosepa i heura, bili i pesagabaei paana nuana ie lau ena tau arinai,
    to abadoudou i eooi. Arinai i awasae ena bili eai eo nei eai matasuluna se didi.
  bjr-bjr: Miqi qimaseenoo kai kaqi findifufanoo quqasee finau. Mina amuqusa firaaqoo
    narí akaqara mandaikufanoo finau. Yooseefaafa misa nifusaa iki raqaaqaa ufanoo
    quqasee narí faiqee maru rummanai oonuree iki raqanau.
  eng-YLT: And Joseph hasteth, for his bowels have been moved for his brother, and
    he seeketh to weep, and entereth the inner chamber, and weepeth there;
  kne-kne: Sin nangwanianas di, binigla na ay kinmaan, tan adi makaitpe sin palalo
    ay iliw na sin iyogtana yan makaog-oga. Isonga inmey sin kowarto na et en nan-oga.
  heg-NTPO: Yusuf namnau Benyamin naseke, ta nikit un ngat net Benyamin kon, un tahang
    nal un dalen lo son. Kon un lalaba haung boka nang soleng one, le taam lako se
    un kamar ra. Hidim un lilu le nang-hkidun se kamar na.
  ptu-ptu: Le'ba' siaham Yusuf tama tambinna sumahho, aka manabo inabanna muita adinna.
  bzd-NTPO: Ie' tö iël sué̱wa̱ e' tö ie' ttsë'wé̱ buaë ta̱ ie' ia̱kka̱. Bet ta̱ ie'
    e̱' skéttsa̱ mía̱ wé̱ ikapöke ee̱ i̱u̱k.
  kwf-kwf: ꞋAliꞋali goꞋo sa Josef ka tataꞋe ka ruꞋu saena maꞋe luma nia ka angi, sulia
    kaidaꞋi nia lisia ngwaefuta nia, nia saeleꞋa liu.
  eng-WYC-2017: And Joseph hasted into another part of the house, for his entrails
    were moved on his brother, and tears burst out, and he entered into a closet,
    and wept.
  eng-WMBB: Joseph hurried, for his heart yearned over his brother; and he sought
    a place to weep. He entered into his room, and wept there.
  spp-spp: Ka Bɛnzhama ɲyaŋi funntange si Yusufu ta fo mà mɛɛsuu tîrige u funŋ'i.
    Ka u u fyâl'a jyè u baashɔnge e, maa mɛɛ sú.
  aey-aey: Odocob Josef uqa waliagnu waug qocob qajigiannu odon. Eunu uqa mahuc bahic
    cali len. Odimei uqa qajigiannu cudun walen. Odimei uqa uqana cuamu dunuh euna
    limei ono qajen.
  urd-GVH: यूसुफ़ अपने भाई को देखकर इतना मुतअस्सिर हुआ कि वह रोने को था, इसलिए वह
    जल्दी से वहाँ से निकलकर अपने सोने के कमरे में गया और रो पड़ा।
  rug-rug: Beto asa, si hinoqa taluarae se Zosepa koa rini, sina tataru hola nia sa
    bulona sa tasina, meke tata kabo vura mo si asa, ke nuquru la si asa pa korapa
    nana lose meke kabo.
  gaz-gaz: Yoosef yommuu obboleessa isaa argetti garaan raafamee dafee gad baʼe; booʼuu
    barbaadees kutaa mana isaa seenee achitti booʼe.
  fra-LSG: Ses entrailles étaient émues pour son frère, et il avait besoin de pleurer;
    il entra précipitamment dans une chambre, et il y pleura.
  gnn-gnn: Bala ŋayi dhunupa bilyundja, bala gonha'yun walalanha, bala marrtji ganaŋ'thunna,
    liŋgu ŋayi ŋoy‐dhaŋaŋdhirri nhanukalaŋuwu gutha'mirriŋuwu Bindjamangu. Ŋayi bini
    ŋunhalana ŋäthinya ŋuli ya' bäymana gumurrŋurana walalaŋgala, yurruna ŋayi ŋunhi
    waḏutjanydja yana marrtji warraŋullilina dhawaṯthun, bala ŋunhala ŋayi yukurra
    gänana ŋäthi.
  yal-yal: A xunyɛn hinanna yi so Yusufu yi, a yi wa wuga feni. A yi keli, a so a
    xideni, a wuga.
  gum-gum: Inchen nui nunewan ashene, kishig købiibe yandø pasramgaig køben, Josébe
    mallatø webya, nui kwartuyu kebya, kisamburab kishibig køn.
  iou-iou: Ude iwetpäŋ iniken monäni kaŋkuko unita butewaki nadäŋpäŋ konäm korayäŋ
    uruŋ käda bäräŋeŋ päŋku kotkuk.
  haw-1868: Wikiwiki ae la o Iosepa; no ka mea, ua mokumokuahua kona manawa i kona
    kaikaina, imi ae la ia i kahi e uwe ai; komo ae la ia i kona keena maluna, a uwe
    iho la ilaila.
  arb-NAV: وَانْدَفَعَ يُوسُفُ إِلَى مُخْدَعِهِ وَبَكَى هُنَاكَ لأَنَّ عَوَاطِفَهُ
    حَنَّتْ إِلَى أَخِيهِ.
  adz-adz: Tsanganda rainggan isiꞌ igi da maran igaib arangan nidzun angu da inang
    i rangan, da itangin rain ruas da isau mumai mangan i fa ranga gin. Arangan yatangꞌ
    ungar wasaꞌ gan da irang.
  ewe-ewe: Tete Yosef tso kpla, eye wòdo go le xɔa me, elabena eƒe lɔlɔ̃ na dadavia,
    Benyamin ʋuʋu eƒe dzi ale gbegbe be wònɔ nɛ be wòado go aɖafa avi. Eyi eƒe xɔ
    gã me, eye wòfa avi hehehe.
  eng-LEE: And Joseph hastened away, for his affection toward his brother became enkindled,
    and he sought to weep; and he entered into his chamber and wept there.
  gvn-gvn: '@see-verse:GEN.043.029'
  nna-nna: Palaja Joseph yana nyampa jurntikarti palinymilikarti, manyjarrajalu nyirtingunyaku
    ngangkurl jirnikinyalu.
  asm-FB: নিজ ভায়েকক দেখি মৰমতে যোচেফৰ অন্তৰ শোকত ভাগি পৰিল। তেওঁ কান্দিবলৈ ঠাই বিচাৰি
    বেগাবেগিকৈ সেই ঠাইৰ পৰা ওলাই গ’ল আৰু নিজৰ কোঁঠালিত সোমাই কান্দিবলৈ ধৰিলে।
  sus-A: عَ شُنيَ شَ قٍ كِنِكِنِ نَشَ فٌرٌ عَ سٌندٌنيِ كُي، وَ شْلِ نَشَ عَ سُشُ.
    عَ نَشَ كٍلِ مَقُرٍن، عَ سٌ عَ شِدٍ عَ نُ قَ وَ.
  fra-SBL: Joseph se hâta, car son cœur se languissait de son frère, et il chercha
    un endroit pour pleurer. Il entra dans sa chambre, et y pleura.
  hbo-hbo: וַיְמַהֵ֣ר יֹוסֵ֗ף כִּֽי־נִכְמְר֤וּ רַחֲמָיו֙ אֶל־אָחִ֔יו וַיְבַקֵּ֖שׁ
    לִבְכֹּ֑ות וַיָּבֹ֥א הַחַ֖דְרָה וַיֵּ֥בְךְּ שָֽׁמָּה׃
  shp-NTPO: Jaskáakin yoixon, jawen wetsa ointaanan José ikonbiresi onisa iki. Jaskáakin
    onisen yatannatianbi, jawen xobon ishtonbires jikiax, José winia iki.
  eng-WYCLIFFE: And Joseph hastide in to the hous, for his entrailis weren moued on
    his brother, and teeris brasten out, and he entride into a closet, and wepte.
  piu-2006: '@see-verse:GEN.043.029'
  pjt-pjt: Munu alatji wangkara Josephanya mapalku pakaṟa anu tjananya wantikatira
    ruuma kutjupakutu palumpa maḻanypaku ulanytjikitja kuṯa tjuṯangku nyakunytjaku-tawara.
    Panya paluṟu maḻanypaku puḻkaṟa mukuringkupai munu nyakula puḻkaṟa pukuḻarira
    kuṯa tjuṯangka miṟangka nguwanpa ulangi.
  cwe-cwe: Yosefu kahalawa hima hima hanhu baho, kwaviya kaihulika giyogiyo kwa ichimu
    cha kumemwa na ubazi wa ndugu yake, kahita kuna ichiheleto chake na kalila umo.
  bgs-bgs: Na, masig dán pád ikasággó si Jose, su ágginawaan din tô adi din. Purisu
    sékót sikandin igsadun tun ta kuwarto din, asta igsággó sikandin.
  kik-kik: Na rĩrĩ, aigua ta ekumwo nĩ ngoro nĩ kuona mũrũ wa nyina Benjamini-rĩ,
    Jusufu agĩkiuma na ihenya agĩthiĩ gũcaria handũ angĩrĩrĩra. Nake agĩthiĩ kanyũmba
    gake ga thĩinĩ akĩrĩrĩra kuo.
  ksr-ksr: Kaeŋ ijoŋ koga iima wosoya pororogoro jaaya kaliliŋgoro saamambaajoŋ moma
    iikanondeeŋ alanzaŋ eleema oŋomesaoŋ uulaŋawo miri uuta oloŋa moŋnoŋ uma aŋodeeŋ
    rama saaro.
  fra-NCL: Alors, en toute hâte, car ses entrailles étaient émues pour son frère,
    Joseph chercha un endroit pour pleurer ; il entra dans sa chambre et il y pleura.
  cek-AK: Amnawk nuiah palungset pongah, qahhaih ahmuen pakrong hanah karangah a caeh
    ving; angmah ih imthung ah a caeh moe, to ah a qah.
  xla-xla: Amasiyama Yoseptapo Benyamin sikemte malamama ya꞉ta ellalo dulu dla tuwame
    amaiyo.
  cuk-cuk: José weyob sogsagua, e-urba-dakedba bela-bela ulubgi-yeer-itoged, geb bela-bela
    bobi gualid. Degidbali, José gwae-gwae e-gabedyaba dogsad. Agi, nue-bosii gusad.
  uig-CYR: Йүсүпниң өз инисиға болған сеғиниш оти қаттиқ күчийип, жиғливалғидәк халий
    җай издәп, алдирап ичкирики өйгә кирип таза бир жиғливалди.
  tel-2017: అప్పుడు తన తమ్ముని మీద యోసేపుకు ప్రేమ పొర్లుకుని వచ్చింది కాబట్టి అతడు
    త్వరగా ఏడవడానికి చోటు వెతికి, లోపలి గదిలోకి వెళ్ళి, అక్కడ ఏడ్చాడు.
  hat-BSA: Konsa, Joseph te fè vit ale deyò, paske li te tèlman touche byen fon pa
    prezans frè li yo, e li te chache yon kote pou l ta kab kriye. Li te antre nan
    chanm li an, e li te kriye la.
  kos-kos: Na Joseph el kina tuyak ac som lukelos, mweyen el arulana asroela tulik
    wial inge, ac apkuran elan tungyak. Ouinge el som nu infukil sel ac tung we.
  hbo-WLC: וַיְמַהֵ֣ר יוֹסֵ֗ף כִּֽי־נִכְמְר֤וּ רַחֲמָיו֙ אֶל־אָחִ֔יו וַיְבַקֵּ֖שׁ
    לִבְכּ֑וֹת וַיָּבֹ֥א הַחַ֖דְרָה וַיֵּ֥בְךְּ שָֽׁמָּה׃
  ibo-ibo: Mgbe ahụ kwa Josef mere ọsịịsọ pụọ nʼezi ịchọ ebe ọ ga-akwa akwa nʼihi
    na ọhụhụ ọ hụrụ nwanne ya anya ọzọ metụrụ ya nnọọ nʼobi. Ọ pụrụ banye nʼime ụlọ
    ya kwaa akwa.
  ory-ory: ତହୁଁ ଭାଇ ପ୍ରତି ଯୋଷେଫଙ୍କର ଅନ୍ତଃକରଣ ସ୍ନେହରେ ଉତ୍ତପ୍ତ ହେବାରୁ ସେ ଶୀଘ୍ର ରୋଦନ
    କରିବାକୁ ସ୍ଥାନ ଖୋଜିଲେ; ପୁଣି, ସେ ଆପଣା କୋଠରିରେ ପ୍ରବେଶ କରି ସେଠାରେ ରୋଦନ କଲେ।
  wmt-wmt: '@see-verse:GEN.043.029'
  chk-chk: Mürin, Josef a müttir sap seniir, pun lelukan a fokun mwökütüküt ren an
    tongei pwin we. Iwe, a kütta ekis ia epwe kechü ie. Iei mine a tolong lon rumwan
    o kechü.
  ssd-ssd: Taŋakina sulumba Yosef nu mambo nuŋe tuku wamdus tatruka ŋin tugu malmbi
    prona le nu nane kusreka nuŋe wandek sinam kumba kuirka malmbikina.
  rop-rop: Brom deya Josef bin lafta gowei brom olabat kwikbala, en imbin go insaid
    langa im rum, en deya na imbin kraikrai blanga Benjamin, dumaji imbin luk im ronwan
    lilwan braja. Bat im braja olabat nomo bin sabi imbin Josef.
  ukr-1871: Замішався і з упинивсь Йосиф; поривало бо душу його до брата його, і шукав,
    де сплакнути; і увійшовши у ложницю, заплакав там.
  eng-AOI: Joseph was so full of feelings when he saw Benjamin that he was nearly
    in tears. He left suddenly and went to his room and cried there.
  yon-yon: Kwane ye daman wedmoon kowe, mimyob darewoob ye yaa keenekore, Yosef kuu
    domonde kombiri wene ye angkimbon ambinam aom aomnekore, ameng kamoon.
  bch-bch: Be igera itar kakau ta ilolo ila pan kapei tau, ta iuangga itang. Tota
    manmanae ila idudunga ngan ele luma aea bobo ede pade ta itang.
  deu-1951: Darnach aber zog sich Joseph zurück; denn sein Herz entbrannte gegen seinen
    Bruder; und er suchte einen Ort auf, wo er weinen konnte, und ging in sein Gemach
    und weinte daselbst.
  eng-JPS: And Joseph made haste; for his heart yearned toward his brother; and he
    sought where to weep; and he entered into his chamber, and wept there.
  ubr-ubr: Namon Joseph on tain Benjiman it on kafakakai mom itatou, on mes on ra
    kaita iyayai irui an en bubur efanai nan itou.
  srp-1865: A Josifu goraše srce od ljubavi prema bratu svojemu, te brže potraži gdje
    æe plakati, i ušav u jednu sobu plaka ondje.
  lug-lug: Awo Yusufu n’ayanguwa okuva mu maaso gaabwe, kubanga omutima gwe gwalumwa
    olwa muganda we, n’anoonya ekifo w’anaakabira. N’alinnya mu kisenge kye n’akaabira
    eyo.
  heb-heb: וימהר יוסף כי נכמרו רחמיו אל אחיו ויבקש לבכות ויבא החדרה ויבך שמה׃
  ben-IRV: তখন যোষেফ তাড়াতাড়ি করলেন, কারণ তাঁর ভাইয়ের জন্য তাঁর প্রাণ কাঁদছিল,
    তাই তিনি কাঁদবার জায়গা খুঁজলেন, আর নিজের ঘরে প্রবেশ করে সেখানে কাঁদলেন।
  pan-pan: ਤਦ ਯੂਸੁਫ਼ ਨੇ ਛੇਤੀ ਕੀਤੀ ਕਿਉਂ ਜੋ ਉਸ ਦਾ ਮਨ ਆਪਣੇ ਭਰਾ ਲਈ ਭਰ ਆਇਆ, ਉਹ ਕਿਤੇ ਰੋਣਾ
    ਚਾਹੁੰਦਾ ਸੀ ਸੋ ਉਹ ਆਪਣੀ ਕੋਠੜੀ ਵਿੱਚ ਗਿਆ ਅਤੇ ਉੱਥੇ ਰੋਇਆ।
  tkr-tkr: Yusufuk'le çoc g'acumee, mang'un yik' hoyç'an giyğal, geşşuy qadayle. Mana
    ek'ra qığeç'u, cune gozeeqa ark'ın yugra geşşena.
  mwp-mwp: Wa, nuydh Yoewsepa nuyn Benzoemanan imadhin nanga kedha, nungu tukuyap,
    nungu ngoenakap mina gegeyadh miyaydhin. Nuy kasa tidiz adhapa uzaraydhin thanamulngu,
    nungu uthuy lagiya muya uthaydhin. Nuy mina gegeyadh koerkak badh gasamoedhin
    mayoersir sena nungu kasa kedha dhiwaw may.
  mya-JVB: ညီ ရင်းကိုမြင်ရ၍ ကြင်နာ သောစိတ် ရှိသောကြောင့် အလျင်အမြန် ထသွား လေ၏။ ငို
    ရာအရပ်ကို ရှာ သဖြင့် ၊ အိပ် ခန်းထဲ သို့ဝင် ၍ ငို လေ၏။
  tte-O: Kabo Yosepa mwayamwayau ilowasi, kaiwena kanakava katena ikamkamna-yan. Kikiunamo
    ivalam mwa ilusae ana biliutusi kalona mena yo ivalam.
  tbg-tbg: nai qata qaiqaa tavorara tiro, Iohepiva iqi rataarirava aumaiquvaro viraqihairo
    viva kantero oru vo rumuqi nariaraa vaiharo nai qatara iqi ratora.
  hmo-hmo: To Iosepa ena lalona ia manoka, iena tadina dekenai ia bogahisihisi bada
    dainai, vadaeni karaharaga ia rakatanidia, iena daiutu ta dekenai ia lao, unuseni
    ia tai.
  ata-ata: Xe muavuti no lia noxiꞌa ta vimovimou ne la mulai avile no nano no taasou
    xo mumaisou vimou Beniamini la tanuxu misevile. La ꞌalaꞌalai sou utama no ieꞌi.
    La sou ane anu mulai mutalumeiou tamaxu no anu sou mutama.
  nfa-nfa: Ropa ladhe nèdhi Benyamin ne, dꞌara Yusuf karejꞌe bia, lula na sue ari
    na ae titu kèna. Na taha nare heka dꞌara na. Ka na kako eele si laꞌe sa dꞌara
    kama na. Ka na tangi ngobꞌi-ngobꞌi ètu èèna.
  urd-urd: तब यूसुफ़ ने जल्दी की क्यूँकि भाई को देख कर उसका जी भर आया, और वह चाहता
    था कि कहीं जाकर रोए। तब वह अपनी कोठरी में जा कर वहाँ रोने लगा।
  rus-SYN: И поспешно удалился Иосиф, потому что воскипела любовь к брату его, и он
    готов был заплакать, и вошел он во внутреннюю комнату и плакал там.
  cbt-NTPO: '@see-verse:GEN.043.029'
  bqc-SIM: Kɛ́ à a dãuna gwà, aà pↄ kɛ̀na zↄ̃ↄ, a ye ↄ́ↄlↄ, ↄ̃ à gɛ̃̀ kpɛa ń
    wãao, à ↄ́ↄlↄ̀ we.
  tcz-CHONGTHU: Hichun Joseph ama umna insung dena kon in apot doh in, ajeh chu asopipa
    amu chun ama akitim joutapon, hichun ama indan sungnunga alutin agakaptan ahi.
  mar-mar: मग योसेफ घाईघाईने खोलीबाहेर निघून गेला. आपला भाऊ बन्यामीन याच्यासाठी त्याची
    आतडी तुटू लागली आणि कोठे तरी जाऊन रडावे असे त्यास वाटले. तो आपल्या खोलीत गेला
    व तेथे रडला.
  tcs-tcs: Zosep bin wantaim atso prom prapa strong piling blo lab po da smolbala
    blo em. Em bin klosap stat po krai, ane em bin ariap go insaid rum blo em ane
    em bin base bigkrai de.
  qub-qub: Josëga amatar cushicuran wauguinta ricärirmi. Cushicuyllawan fiyupa waganaran.
    Chaymi apurä cuartunman yaycucuycuran. Nircur chaychöna wagaran.
  bqp-bqp: Kũ à a dakũna gwà, a pↄ kɛ̀ nna zↄ̃kↄ̃ à ye à ↄ́ↄ dↄ, akũ à gɛ̃̀ kpɛ́nɛn
    likalika à ↄ́ↄ dↄ̀ gwe.
  hat-hat: Lè sa a, Jozèf kouri soti byen vit, paske kè l' t'ap fè l' mal pou frè
    l' yo. Dlo vin nan je l', li antre nan chanm li, li kriye kont li.
  eng-BSB: Joseph hurried out because he was moved to tears for his brother, and he
    went to a private room to weep.
  tod-tod: Zozɛfe ɠulani ga suvilɛ, mazɔlɔɔ deɠei ɠaa vai zu bɛ, naa kɛɛni wuulee,
    gɔlɔ wɔin soni. É lɛɛni daa ʋɛlɛi wu, é wɔlɔ.
  eng-WEBPB: Joseph hurried, for his heart yearned over his brother; and he sought
    a place to weep. He entered into his room, and wept there.
  kbq-kbq: Josefe'a negna negeno zavi atesia agesa higeno, hantka huno zamatreno zavi
    ate'sia kumaku hakreno nemasefinka asafi (rum) ufreno zavi ome ate'ne.
  nhe-BL: Huan quema José quiijto ya ni, monejqui moyoltetilis para ax chocas iniixtla
    pampa sampa quiitac iicni. Huan nimantzi quistihuetzqui, huan calajqui ipan icuarto
    huan nopano tlahuel miyac chocac.
  bus-bus: Kɛ̀ à a dãaro gwà, à pↄↄ kɛ̀ nna bíta à yezi à ↄ́ↄ dↄ, ben à gɛ̃̀ kpɛ́tu
    kpakpaa, à ↄ́ↄ dↄ̀ gwe.
  gub-BL: Uwywyr hexak mehe iamutar katu haw uhua'u ipy'a pe. A'e rupi izai'o wer.
    A'e rupi uhem oho uker haw pe kury, a'e pe uzai'o pà kury.
  eng-DRA: 'And he made haste because his heart was moved upon his brother, and tears
    gushed out: and going into his chamber he wept.'
  knf-knf: Aŧaran apën ţiki pñaak paţi na a, kë mnkuul mañogi. Aya aneej du meeţ di
    nul aşë jun ŋwooni.
