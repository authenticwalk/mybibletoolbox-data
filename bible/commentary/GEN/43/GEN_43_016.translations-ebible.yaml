verse: GEN.043.016
translations:
  mal-C: അവരോടുകൂടെ ബെന്യാമീൻ ഉണ്ട് എന്നു കണ്ടിട്ട് യോസേഫ് തന്റെ വീട്ടിലെ കാര്യസ്ഥനോട്,
    “ഈ മനുഷ്യരെ എന്റെ വീട്ടിലേക്കു കൂട്ടിക്കൊണ്ടുപോകുകയും ഒരു മൃഗത്തെ കൊന്ന് വിരുന്നൊരുക്കുകയും
    വേണം; അവർ ഇന്നത്തെ ഉച്ചഭക്ഷണം എന്നോടുകൂടെ കഴിക്കേണ്ടതാകുന്നു” എന്നു പറഞ്ഞു.
  deu-TKW: 'Als nun Joseph wahrnahm, daß Benjamin unter ihnen sei, gebot er seinem
    Hausmeister: Führe diese Männer hinein ins Haus, schlachte ein Stück Vieh und
    richte zu; denn diese Männer sollen mittags mit mir essen.'
  lin-lin: 'Tango Jozefi amonaki Benjame elongo na bango, alobaki na moto oyo azalaki
    na mokumba ya kobatela bozwi na ye : « Mema bato oyo na ndako na ngai ; boboma
    nyama moko mpe bolamba yango mpo ete bato oyo bakolia elongo na ngai na midi. »'
  cbr-NT: 'usaía bëbaia ka Josénën Benjamín atubëa kuankë isakëxa, iskin ka an aín
    xubu bërúankë uni a kakëxa: —Ënë unikama kamina ''ën xubunu buánti ''ain, ''imainun
    kamina vaca rëtankëxun piti ''itsaira ''ati ''ain, atun ka bari xamarukëbëtan
    bërí ''ëbëtan piti ''ikën.'
  eng-LSV: and Joseph sees Benjamin with them and says to him who [is] over his house,
    “Bring the men into the house, and slaughter an animal, and make ready, for the
    men eat with me at noon.”
  bmu-bmu: 'Aŋgotketka Josefnöŋ Benjamin mi yeŋgö sutŋine eka miaŋgöreŋök miriŋaŋgö
    galömŋi kewö jim kutum waŋgiyök: “Gi mönö azi ki eŋguaŋgita nani mire anda al
    eŋginöŋga tatme. Tatketka anda sömbup kun qeba ohoba silimgö neneŋi mözözömgönöŋga
    yeŋön ölöp nömbuk mohotŋe nene nembin.”'
  eng-GNV: 'And whe Ioseph saw Beniamin with them, he sayde to his stewarde, Bring
    these men home and kill meate, and make ready: for the men shall eate with me
    at noone.'
  eng-WEBSTER: 'And when Joseph saw Benjamin with them, he said to the ruler of his
    house, Bring these men home, and slay, and make ready: for these men shall dine
    with me at noon.'
  nhw-BL: 'Huan quema José quiitac Benjamín ininhuaya hualayaya, quiilhui itequipanojca
    catli más tlayacana ipan ichaj: ―Xiquinhuica ni tlacame nochaj, huan xijmicti
    se huacax huan xijcualtlali pampa tlacuase nohuaya tlajcotona.'
  swh-ONEN: Yosefu alipomwona Benyamini pamoja nao, akamwambia msimamizi wa nyumba
    yake, “Wachukue watu hawa nyumbani kwangu, mchinje mnyama na kuandalia chakula
    kwa kuwa watakula chakula cha mchana pamoja nami.”
  bba-bba: Sɑnɑm mɛ Yosɛfu u bu wɑ kɑ Bɛnyɑmɛɛ sɑnnu, u win sɔm kowobun wiruɡii sɔ̃ɔwɑ
    u nɛɛ, ɑ tɔn be duusio nɛn dirɔ. Yen biru ɑ doo ɑ yɑɑ ɡo. Domi sɑnnɑ sɑ ko di
    sɔ̃ɔ sɔɔ ɡe nɛ kɑ be.
  eng-KJVCPB: And when Joseph saw Benjamin with them, he said to the ruler of his
    house, Bring these men home, and slay, and make ready; for these men shall dine
    with me at noon.
  cpy-cpy: 'Iñaawakirira José rareetapaakaha Benjamín, ikantanakiri romperatane: “Paanakiri
    irikapaenika atziri nopankoki, powamaakaante nopira, ponkotsitakaante, nowakaatyeeyaarira
    irikapaenika tampatzikapaeteki.”'
  mpx-mpx: Sauga Yosepa i kite Beniyamina iyoho avaliya, inoke i baek wana limi ana
    totuwalali wali tohouwa elana i ba, “Bolau ya nu enil nihi na no limiya, yaka
    sipi o ebo goti o ebo bulumwakau etega nu tagapaaliga ge aanan nu ginol. Nasi
    alalati alowau naha anan.”
  wbp-wbp: Jajupurlu-jana nyangu kamparru karrinja-kurra. Nyangu nyanunguku kukurnu-nyanurlangu
    Pinyamini. Ngularla Jajupu wangkaja nyanunguku warrkiniki kujalparla warrawarra-kangu
    nyiyarningkijarra yuwarlirla, “Kangkarni-jana yinya wati-patu ngaju-nyangu yuwarli-kirra.
    Puluku pakarninjinka manu purraya. Yungurna karlarla ngarni nyampu-patu wati-patu-kurlurlu
    jalangu.”
  luo-luo: Kane Josef oneno Benjamin kani kodgi, nowacho ne jarit ode niya, “Kaw jogi
    iter oda, yangʼnegi chiayo kendo ilosnegi chiemo mondo gichiem koda sa auchiel.”
  meu-meu: Iosef ese Beniamina e itaia, bena ena hesiai tauna e haduaia, eto, Ini
    tatau na ba hakaudia lao egu ruma lalonai; aniani danu ba dabaraia, badina be
    dina tubua ai idia na lau ida baia aniani hebou.
  npi-ULB: योसेफले तिनीहरूसँगै बेन्यामीनलाई देखेपछि तिनले आफ्नो घरको भण्डारेलाई भने,
    “ती मानिसहरूलाई घरभित्र ल्याओ, र एउटा पशु काटेर भोज तयार पार किनकि दिउँसो यी मानिसहरूले
    मसँगै खानेछन् ।”
  yor-yor: Nígbà tí Josẹfu rí Benjamini pẹ̀lú wọn, ó sọ fún ìránṣẹ́ ilé rẹ̀, “Mú àwọn
    ọkùnrin wọ̀nyí lọ sí ilé mi, pa ẹran kí o sì ṣe àsè; wọn ó jẹun ọ̀sán pẹ̀lú mi.”
  emp-NTPO: 'Joseba Benjamiʌ̃ ãdji ume unusid̶e idji nezocarã boroa jarasia: –Naʌ̃
    ẽberãrãra mʌ̃ diguid̶aa ededua. Maʌ̃be pacada beaped̶a ne djudua ãdjirãra nane
    umatipa mʌ̃ ume ne cod̶i bẽrã.–'
  ind-ind: Ketika Yusuf melihat Benyamin ada bersama kakak-kakaknya, dia segera menyuruh
    kepala pengurus rumahnya, “Bawalah orang-orang ini ke rumah saya. Lalu sembelihlah
    seekor hewan dan masaklah. Siang ini mereka akan makan bersama saya.”
  pes-OPCB: 'چون یوسف بنیامین را همراه آنها دید، به پیشکار خانهٔ خود گفت: «امروز ظهر
    این مردان با من نهار خواهند خورد. آنها را به خانه ببر و برای خوراک تدارک ببین.»'
  ssx-ssx: Kutupa Diosepema꞉ mo tapake ame̱le̱ Benisamini hayekeeki hando haota꞉ kota꞉
    ipikana꞉ma꞉ mo ipika꞉ da handeteke hawayeke e pokaeyeke some pa꞉ta꞉ alota꞉ Do
    haliweki yaka da pa꞉ta꞉ hatuku pue. Ikita꞉ natepa nane I̱ ame̱le̱ ne nelimikima꞉
    mo koa ma꞉na꞉ ma꞉nda꞉ lia amu peapeke leekeme.
  lcm-lcm: Taun ang a Iosep kala arai ani Beniamin ve ria, na kala asok kana asosokai
    i nei lu ta, “Sangauli na keve tauan suke kime ane nei kag lu. Kime angan kuvul
    ve nau nganlak si sintung, asukang a kuanla runguk a sikei a sipsip na ku itoiton
    amoso ia.”
  aer-aer: Nhenge Joseph-ele itnenhene aremele re alhengke-areke atyeye akweke ikwerenhe
    Benjamin. Joseph angkeke urrkapentye akngerre ikwerenheke, apmere arntarnte-arentye
    akngerreke, “Artwe yanhe areye apmere atyinhe-werne akngetyaye. Kere pweleke atwetyeke
    alhaye imerte itemele. The artwe nhenhe areyenge kere arlkwetyeke ahentye-aneme
    lyete.”
  tgl-ULB: Nang makita ni Jose na kasama nila si Benjamin, sinabi niya sa katiwala
    ng kanyang bahay, “Dalhin mo ang mga lalaki sa bahay, kumatay kayo ng hayop at
    ihanda ito, dahil ang mga lalaki ay kakain kasama ko ngayong tanghalian.
  nop-nop: Usuaune Yosepdi Benyamin daliyedut uune kaŋ kwanai meŋiŋ indiŋ niŋguk,
    “Yanagila yopmaŋ yapmeweŋ tiŋa kale dobuheeŋ nanaŋe he bop tibeŋ kaŋ mewoi adi
    mele leekiŋ diniŋ nanaŋe u nukut noŋgoŋ nanim.”
  kca-kca: 'Ԓыв кўтэԓән Вениамин кащаԓәмаԓән, Иосиф ԓўв хотәԓ митйохәт кущайа йастәс:
    «Щи хŏйатәт хотэма вохаԓән, мӑтты вой хŏра пӑ ԓэтŏт ԓэщата, хӑтәԓ кўтәпән щи хŏйатәт
    ма пиԓэмән ԓэты питԓәт».'
  cbu-NT: 'Osiysha zoonllee Benjaminaa anshutam tachitaru parangiya. Anootssha paranllu,
    Ijiptoshuch kuk tsiyateeru, ksutamapanee: Natu, siy mikeerus, an tputs naanllina
    anoo pangipi macheerus, yapshtushinints. Minum wakar yuw wanuts kapungu an pachayarus,
    wanasir ptatangints tputseem martamaama. Nuwaanpatatam na zar wachamureetseem
    katungamaama, tárangiya.'
  hui-hui: Yosebe ibugua handalu hearia tigua Beniyamini haru ibiyago hondowa ibunaga
    biabe biaga agali mbira heagohondo lamialu, Agali uruni i̱ andaga haru puwa nogo
    bulumaga mbira balu dawalimu. Agali uruni ti áyu horombenaga tomo i̱ni heba mandagi
    noloma̱ya ani manda manda bilimu, lene.
  wrs-wrs: Wo Yosepva nongalna, ten hevna boaslalmba waiambvna, wo hev omnana andranindrinim,
    no hevnam deuvm kekalvho vremnavm, honaoa indhanamoa kana deuvram wongao, sapi
    mongo lurava os ningehu, honamba indhanamba ata kava wonnevav okomba hovranam.
  jao-jao: Kulu ki-Jujiba, ngaliwa kila-kala Binjamin aluwa, kulu ka-wukanyi nyuwiku
    ki-jawinawu ki-wirdiyu, “Linya-kaya li-ja li-wulu nyungku-ngatha ki-barrawula
    kangka kambalamba-wudurrumala mukunjarna, baji darrkirla awara, kangka wirndajku
    barra. Nya-ramaya buluki kulu wubalubaya na-warnnyibirri ngambalanga!”
  mya-mya: ယော​သပ်​သည်​သူ​တို့​နှင့်​အ​တူ​ဗင်္ယာ​မိန်​ပါ လာ​သည်​ကို​မြင်​လျှင် သူ​၏​အိမ်​တော်​ဝန်​အား``ဤ
    သူ​တို့​ကို​ငါ့​အိမ်​သို့​ခေါ်​ဆောင်​သွား​လော့။ သား ကောင်​တစ်​ကောင်​ကို​သတ်​၍​ဟင်း​လျာ​ပြင်​လော့။
    ငါ​သည်​သူ​တို့​နှင့်​နေ့​လည်​စာ​ကို​သုံး​ဆောင် မည်'' ဟု​စေ​ခိုင်း​လေ​၏။-
  cbi-NTPO: 'Tsenñu José, ya'' naatalala Benjamínnu demiya'' jiñu katatu ya'' yasha
    uudenguemu bale rukunu tsandimi: Entsa rukulanu in yasha miya'' jide, tsejtu ma
    animaa tute'' panda kidei. Yala uma pajta katyu urasha iba bulu chudi'' panda
    finu detsuve, timi.'
  bod-N: དེ་ཡང་ཡོ་སེབ་ཀྱིས་པེན་ཡཱ་མེན་ཁོ་རྣམས་དང་མཉམ་དུ་ཡོང་བ་མཐོང་སྟེ་རང་གི་ཁྱིམ་ལས་གཉེར་མཁན་ལ་འདི༌ལྟར།
    མི་འདི་རྣམས་ཁང་པའི་ནང་དུ་ཁྲིད༌ཅིག ཕྱུགས་ཤ་ཤེད་ཅན་ཞིག་བཤས་ནས་སྤྲོ་སྟོན་ལ་སྟ་གོན་བྱེད་པར༌གྱིས།
    ཅིའི་ཕྱིར་ཞེ༌ན། བདག་གིས་མི་འདི་རྣམས་དང་མཉམ་དུ་གུང་ཚིགས་འཐུང་བའི་ཕྱིར་ཡིན་ཞེས་སྨྲས་པ༌དང༌།
  wsk-wsk: Joseph Benjamin arungu tairam se arigam, ale ko ura kari ko kawam bitaruwaram
    mu maonam, “Ni kari imi nunga gi nongorak aninga kawam te namar, ale sipsip bo
    moar ale na kai kami nunguru sagerko,” mam. “Kari taiman imi woremkalal ani agarak
    na namonko.”
  kkl-kkl: Kemelamogpa, Benyamin eldo yaboap nhon pieka kembiagha, eldi arukna aeag
    tolamogne yoplamogti, “Nimi tane nari aeag paphilulam. Sumene ae sironge nene
    kwaneng nanap nhon tukap. Ane sembe pham nhon opmendi, yoro tengelamlulam,” seog.
  sna-sna: Josefa akati achiona Bhenjamini anavo, akati kuvatariri veimba yake, “Torai
    varume ava muende navo kumba kwangu, muuraye chipfuwo mugogadzira zvokudya; vanofanira
    kudya neni masikati ano.”
  spa-BLM: 'Cuando José vio a Benjamín con ellos, le dijo al mayordomo de su casa:
    “Lleva a los hombres a la casa, descuartiza un animal y prepárate, porque los
    hombres cenarán conmigo al mediodía.”'
  beu-beu: Uanguveng Yusup ana Benyamin bot ekaku ang naung uuling iateing muse, ehava
    omi ebalentavala ang naung ekapala angu, ana at mateng hula, “Nehe anga naung
    iat nehava mi ila! Ved hahama se, ini nat naadang hama-hama. Angu ebele, binanta
    nu iini malekang sabelet ameang, senge vengharakat ening aaung-aaung.”
  cac-cac: 'ix yilan vin̈ to ajun vin̈aj Benjamín chi''. Ix yalan vin̈ d''a vin̈ yilumal
    spat icha tic: —Ic''b''at juntzan̈ eb'' vin̈ tic d''a in pat, tzac''an miljoccham
    junoc noc'' vacax, yic sb''o junoc vael, to ol va eb'' vin̈ ved''oc d''a chimc''ualil
    tic, xchi vin̈aj José chi''.'
  swh-ULB: Yusufu alipomwona Benjamini akiwa nao, akamwambia mtunzaji wa nyumba yake,
    “Walete watu hao ndani ya nyumba, chinja mnyama na umwandae, kwani watu hawa watakula
    chakula cha mchana pamoja nami.”
  bel-bel: 'Язэп, убачыўшы сярод іх Веньяміна, сказаў начальніку дома свайго: увядзі
    гэтых людзей у дом, і закалі што-небудзь з быдла, і прыгатуй, бо са мною будуць
    есьці гэтыя людзі апоўдні.'
  deu-ELBBK: 'Und als Joseph den Benjamin bei ihnen sah, sprach er zu dem, der über
    sein Haus war: Führe die Männer ins Haus und schlachte Schlachtvieh und richte
    zu; denn die Männer sollen mit mir zu Mittag essen.'
  mbb-OT: Hein naahà sikandan ni Jose he nezuma zan si Benjamin, migkeǥiyan din is
    suluǥuen din te, “Dumaha nu heini is menge etew ziyà te valey ku. Lapè ka te uyaǥen
    wey susuba ka, su kayi sikandan ebpeniudtu zuma kedì.”
  msc-msc: 'Yusufu ka Bɛniyaminu yen alu fɛ tuma mɛn na, a ka a fɔ a la bon kunnasiila
    yɛ ko: «Wa mɔɔ ɲinilu ri n na bon na, ka kolofen do faa ka a tibi. Alu kɛtɔ telerɔ
    damunun kɛla nde le fɛ bi.»'
  mal-2015: 'അവരോടുകൂടെ ബെന്യാമീനെ കണ്ടപ്പോൾ അവൻ തന്റെ ഗൃഹവിചാരകനോടു: നീ ഈ പുരുഷന്മാരെ
    വീട്ടിൽ കൂട്ടിക്കൊണ്ടു പോക; അവർ ഉച്ചെക്കു എന്നോടുകൂടെ ഭക്ഷണം കഴിക്കേണ്ടതാകയാൽ
    മൃഗത്തെ അറുത്തു ഒരുക്കിക്കൊൾക എന്നു കല്പിച്ചു.'
  tuo-NT: 'Na etacã, Benjamí na meꞌrã nicã ĩꞌagʉ̃, cʉ̃ ya wiꞌi coꞌtegʉ wiogʉre nicʉ
    niwĩ: —Ãꞌrãrẽ ya wiꞌipʉ miaña. Wecʉre wẽjẽ, baꞌase doꞌayuya. Dajaritero nicã yʉꞌʉ
    meꞌrã baꞌarãsama, nicʉ niwĩ José.'
  gup-gup: Bu Joseph bennang Benjaminj dorrengh, nungka bimarneyimeng bininj nawu
    bimarnedurrkmirri kunrurrk nuye, yimeng, “Nanih nawu bininj yibenka kore ngardduk
    kunrurrk, yibu mayh, dja manme yiyingkihmarnbu, bedda wanjh ngarridjarrkngun bu
    barnangarraburrk.”
  met-met: Bungina Yosep bagu Benyamin ma ranguadi, harua na lipuxing numang wasanganama
    ba, “Oxop lipuadi li mala numagia. Ututu bulmakau tela saing uxauxau taungua.
    Namua na bagula daxang rangua nga xaidap lia.”
  gvs-gvs: E Iyosepa ikandobala Beniyamina igite kidi taiyao. Tuwo ina vada ana tovakumgo
    ilatuwoko idigo kana, ‘Ame korotoyadi kukabīdi, kumēdi yau guna vada goi. Kumedi
    ikavava, kūna tayamo yoguyogu kwaumāte kuvaipōlu. Ikavava, e dine goi taiyao kakáika.’
  rmc-rmc: 'Sar o Jozef dikhľa paš lende le Benjamin, phenďa le sluhaske, savo sas
    upral leskro kher: „Le kale muršen andre miro kher. Murdar varesave džviros andral
    o stados a pripravin o chaben, bo chana manca o dilos.“'
  nlg-nlg: Mi tana bona Joseph te vaevanea Benjamin te mai kolura, agaia te ghaghua
    vania na vunaghina na valena, “Na lei mane raeni ke, kara vanga koluu tana danikama
    taeni. Ko lavi haghera na valegu mo ko gonidilaa na vanga sule na vatei vanga
    koluadira.
  dgr-DOGNT: Joseph, Benjamın goxè at'ı̨ yaɂı̨ ekò dǫ yegha kǫ̀-k'èdìı elı̨ı̨ sìı
    ts'ǫ̀ hadı, “Dıı dǫ sekǫ̀ ts'ǫ̀ agı̨ı̨le. Tıts'aàdìı ı̨łè ełàı̨hwhı gà bò xàı̨ht'è,
    dzętanı sexè shègezhe ha,” yèhdı.
  pes-OPV: 'اما یوسف، چون بنیامین را با ایشان دید، به ناظر خانه خود فرمود: «این اشخاص
    را به خانه ببر، و ذبح کرده، تدارک ببین، زیرا که ایشان وقت ظهر با من غذا می‌خورند.»'
  ron-1924: 'Кум а вэзут Иосиф пе Бениамин ку ей, а зис економулуй сэу: „Багэ пе оамений
    ачештя ын касэ, тае вите ши гэтеште, кэч оамений ачештя ау сэ мэнынче ку мине
    ла амязэ.”'
  ben-OBCV: যোষেফ যখন বিন্যামীনকে তাঁদের সঙ্গে দেখতে পেলেন, তখন তিনি তাঁর বাড়ির গোমস্তাকে
    বললেন, “এদের আমার বাড়িতে নিয়ে যাও, একটি পশু বধ করো এবং ভোজের আয়োজন করো, দুপুরবেলায়
    এরা আমাদের সঙ্গে ভোজনপান করবে।”
  lex-lex: 'La''pa Yusup namkek nana Benyamina nora re talla, noka nakot la mak khi''
    o''ta la e romni niwra: “Muodia riy ri, pa mlia''awa a ro''mu nayanni, mriotna
    nhiuri-wnia''ana id pa mpuahi'' targa, yoma riy ri hota ror pa ma''an rewre''wa
    la lera pniahnani di.”'
  rgu-rgu: Yusuf nita Benyamin no aꞌa nara, boe ma ana nadenu malaka malalau na nae,
    “Ae! Moo lahenda ia ra leo au uma ka reu! Basa nana meu tati sapi esa, fo tunu-nasu
    mina-malada. Huu fo ara leledon ia ara raa-rinu ro au.”
  som-som: Oo markii Yuusuf arkay Benyaamiin oo iyaga la jira ayuu wakiilkii gurigiisa
    ku yidhi, Nimanka guriga soo geli, dabadeedna neef qal oo diyaari, waayo, duhurka
    nimanku anigay ila qadayn doonaan.
  lat-VUC: 'Quos cum ille vidisset et Benjamin simul, præcepit dispensatori domus
    suæ, dicens: Introduc viros domum, et occide victimas, et instrue convivium: quoniam
    mecum sunt comesturi meridie.'
  aoi-aoi: Kembirra eneja nakina Jawijiba neni-rringkama wurrakina akena Benjimine-ka
    aburruwa-manja nakina. Biya nen-ardijuwa ena-langwu-wa nenikuminuwar•duwar•da
    nenu-war•dika-murruwa wurrukwala-manja warnikuminuwar•duwar•da ena-langwa-manja
    alikira. Biya ni-yama, “Wurra-wilyakina wurrumurndakeyina warnumamalya nganyangwu-wa
    alikira,” ni-yama. “Kuw-alyubarinama wurrakina ngayuwa-manja memerrkuwilyarra
    mamawura. Nungkwurraja kemba yiki-ngajina bulukwa, yiki-dakina akwa akwala aninga
    yiku-mena, yiki-larrngkwaburrena adinakba,” ni-yama nakina Jawijiba.
  eng-ASVBT: And when Joseph saw Benjamin with them, he said to the steward of his
    house, Bring the men into the house, and slay, and make ready; for the men shall
    dine with me at noon.
  mna-mna: 'Yosep ire ziŋan Benyamen timar, to iso pa mbesooŋo ta imborro ruumu kini
    na, ma iso: “Kam zin wal tiŋgi ma tila ruumu tio. Mi pun mbili tasa ma urpe be
    niamŋan amkan pa aigule palakuutu.”'
  ita-1885: 'E Giuseppe, veggendo Beniamino con loro, disse al suo mastro di casa:
    Mena questi uomini dentro alla casa, e ammazza delle carni e apparecchiale; perciocchè
    questi uomini mangeranno meco a meriggio.'
  eng-LXXUP: And Joseph saw them and his brother Benjamin, born of the same mother;
    and he said to the steward of his household, Bring the men into the house, and
    slay beasts and make ready, for the men are to eat bread with me at noon.
  eng-ULB: When Joseph saw Benjamin with them, he said to the steward of his house,
    “Bring the men into the house, slaughter an animal and prepare it, for the men
    will eat with me at noon.”
  spa-VBL: 'Cuando José vio que Benjamín estaba con ellos, le dijo al encargado de
    su casa: “Lleva a estos hombres a mi casa. Maten un animal y preparen una comida,
    porque van a comer conmigo al mediodía”.'
  fra-_FOB: 'Et Joseph vit Benjamin avec eux, et il dit à l''intendant de sa maison:
    Mène ces hommes à la maison, tue quelque bête et apprête-la; car ils mangeront
    avec moi à midi.'
  mal-mal: 'അവരോടുകൂടി ബെന്യാമീനെ കണ്ടപ്പോൾ യോസേഫ് തന്റെ ഗൃഹവിചാരകനോട്: “നീ ഈ പുരുഷന്മാരെ
    വീട്ടിൽ കൂട്ടിക്കൊണ്ട് പോകുക; അവർ ഉച്ചയ്ക്ക് എന്നോടുകൂടി ഭക്ഷണം കഴിക്കേണ്ടതാകയാൽ
    മൃഗത്തെ അറുത്ത് ഒരുക്കിക്കൊള്ളുക” എന്നു കല്പിച്ചു.'
  urd-GVR: Jab Yūsuf ne Binyamīn ko un ke sāth dekhā to us ne apne ghar par muqarrar
    mulāzim se kahā, “In ādmiyoṅ ko mere ghar le jāo tāki wuh dopahar kā khānā mere
    sāth khāeṅ. Jānwar ko zabah karke khānā taiyār karo.”
  suz-BL: मिनु योसेफमी मेकोपुकी नु बेन्‍यामीन कली तशा, आ खिं ङा ठेयब गेय पाइब मुर
    कली “मेको मुर आन कली आं खिं लाइक्‍मी। बस्‍तु का क्‍योरशा, भोज ठीक पावो। मारदे
    हना मुलाक्‍ती मेकोपुकी गो नु जाइनीम” देंमाक्‍त।
  ita-1927: 'E come Giuseppe vide Beniamino con loro, disse al suo maestro di casa:
    “Conduci questi uomini in casa; macella, e prepara tutto; perché questi uomini
    mangeranno con me a mezzogiorno”.'
  ckb-ckb: 'کاتێک یوسف بنیامینی لەگەڵیان بینی، بە سەرکاری ماڵەکەی گوت: «ئەم پیاوانە
    ببە ماڵەوە و ئاژەڵێکیش سەر ببڕە و ئامادەی بکە، چونکە بۆ نیوەڕۆ لەگەڵ خۆم نان دەخۆن.»'
  eng-BBE: And when Joseph saw Benjamin, he said to his chief servant, Take these
    men into my house, and make ready a meal, for they will take food with me in the
    middle of the day.
  crx-NTPO: '''Et Joseph, Benjamin bubulh nu''as yutilh''en whe nyoon ooyoh huwunli-un
    ''uyulhni, “Ndunne dune syoh ts''e hubulh in''us, ''ink''ez khuna-i nasilghe ''ink''ez
    lhadinleh. Dzetniz ''et ndunne dune sulh na''hutit''ulh.”'
  kan-OKCV: ಯೋಸೇಫನು ಬೆನ್ಯಾಮೀನನನ್ನು ಅವರ ಸಂಗಡ ಕಂಡಾಗ ತನ್ನ ಮನೆ ಉಗ್ರಾಣಿಕನಿಗೆ, “ಈ ಮನುಷ್ಯರನ್ನು
    ಮನೆಗೆ ಕರೆದುಕೊಂಡು ಹೋಗಿ, ಮಾಂಸದ ಅಡುಗೆ ಸಿದ್ಧಮಾಡು. ಏಕೆಂದರೆ ಈ ಮನುಷ್ಯರು ಮಧ್ಯಾಹ್ನದಲ್ಲಿ
    ನನ್ನ ಸಂಗಡ ಊಟಮಾಡಬೇಕು,” ಎಂದನು.
  bbb-bbb: Bune vakuma Ijifiti usiaena bune aruna Josofu fino ijia vakoga fu uri Bezamani
    gae. Fu ga areme uri e fuone imeno ije kuae, Ni e ige kaenamiana are none ijia
    vane. A kaenamia va ijia unia bu karike ni fanu be kana kiraga bu maza uvuoka
    manino ijia naena ire ino kuae.
  tam-2017: 'பென்யமீன் அவர்களோடுகூட வந்திருக்கிறதை யோசேப்பு கண்டு, தன் வீட்டு விசாரணைக்காரனை
    நோக்கி: “நீ இந்த மனிதர்களை வீட்டிற்கு அழைத்துப்போய், சாப்பாட்டுக்கு வேண்டியவைகளை
    அடித்து, ஆயத்தம்செய், மத்தியானத்திலே இந்த மனிதர்கள் என்னோடு சாப்பிடுவார்கள்” என்றான்.'
  spa-RV-1909: 'Y vió José á Benjamín con ellos, y dijo al mayordomo de su casa: Mete
    en casa á esos hombres, y degüella víctima, y aderézala; porque estos hombres
    comerán conmigo al medio día.'
  ron-BTF: 'Şi când Iosif a văzut pe Beniamin cu ei, a spus administratorului casei
    sale: Adu aceşti bărbaţi în casă şi înjunghie animale şi pregăteşte, pentru că
    aceşti bărbaţi vor mânca cu mine la amiază.'
  eng-WEBP: When Joseph saw Benjamin with them, he said to the steward of his house,
    “Bring the men into the house, and butcher an animal, and prepare; for the men
    will dine with me at noon.”
  eng-FBV: When Joseph saw Benjamin was with them, he told his household supervisor,
    “Take these men to my house. Slaughter an animal and make a meal, for they are
    going to eat with me at noon.”
  nld-1939: 'Toen Josef hen met Benjamin zag, beval hij zijn hofmeester: Breng die
    mannen naar binnen; laat het nodige slachten, en maak een maaltijd gereed; want
    die mannen zullen vanmiddag bij mij eten.'
  nch-BL: 'Huan quema José quiitac Benjamín inihuaya hualayaya, quiilhui itequipanojca
    cati más tayacana ipan ichaj: ―Xiquinhuica ni tacame nochaj, huan xijmicti se
    huacax huan xijcualtali pampa tacuase nohuaya tajcotona.'
  tfr-NTPO: Ĩya Josérë ga Benjamín tek shäng ba shjiyga tjok ga tjl̈ẽ ba u daga kägäyo
    kong ga «Domerga kjwe sös jek bor ushko. Sögl̈a zröp kjl̈ara, ga l̈iba. Eeri dl̈o
    dl̈uw ga ië l̈ok bor tjok» l̈e ba kong.
  vie-1934: 'Vừa khi Giô-sép thấy Bên-gia-min đi theo xuống với, bèn truyền cho quản
    gia rằng: Hãy đưa các người nầy vào nhà trong, bắt con gì làm thịt và nấu dọn
    đi; vì trưa nầy họ sẽ dùng bữa cùng ta.'
  hin-CV: जब योसेफ़ ने अपने भाइयों के साथ बिन्यामिन को देखा, तब उन्होंने अपने घर के
    सेवक से कहा, “इन लोगों को मेरे घर ले जाओ, एक पशु का वध कर भोजन तैयार करो. ये सभी
    दोपहर का भोजन मेरे साथ करेंगे.”
  eng-OURB: When Joseph [May he add] saw Benjamin [Son of right hand, Son of south]
    with them, he said to the steward of his house, “Bring the men into the house,
    and butcher an animal, and prepare; for the men will dine with me at noon.”
  spa-BES: 'Y cuando José vio a Benjamín, dijo a su principal siervo: Toma estos hombres
    en mi casa, y prepara una comida, porque ellos comerán conmigo al mediodía.'
  tdx-tdx: Ie niisa’ Iosefe te am’iereo t’i Beniamine, le hoe re ami’ty mpitoro’ i
    anjomba’ey, andentao hare le halankaño sabadidake, fa hitrao-pikama amako ondati-­reo
    te tsipindemena.
  vid-vid: Yusufu loyamuwene Benjamini hamwe na hewo, nakamlonjela chitumagwa wa ng'handa
    ya heye, “Wahiliche wanhu awa hakaye hangu, ukome igongolo limwe na kugongomanya
    goya, mina wanhu awa wolya chilyo cha nemisi hamwe na heni.”
  pwg-pwg: Ikitisi da Benjamin yavata na ina bigabiga wawayina ivonei bo, “Weni tomotomowisi
    kerutinisi kona nae aku ku numa. Siya sago kekiivunui ma kevokuyai. Ti na taku
    yavata madegha punai kana kam.”
  eng-OKE: And Joseph saw Benjamin with them; and he said to him who was appointed
    over his house, Bring the men into the house, and kill a killing and prepare;
    for the men shall eat with me at dinner.
  tha-KJV: เมื่อโยเซฟเห็นเบนยามินมากับพี่​ชาย ท่านจึงสั่งคนต้นเรือนว่า “จงพาคนเหล่านี้​เข​้าไปในบ้าน
    ให้​ฆ่าสัตว์และจัดโต๊ะไว้ เพราะคนเหล่านี้จะมารับประทานด้วยกั​นก​ับเราในเวลาเที่ยง”
  por-BR-2018: 'E viu José a Benjamim com eles, e disse ao mordomo de sua casa: Mete
    em casa a esses homens, e degola um animal, e prepara-o; porque estes homens comerão
    comigo ao meio-dia.'
  bco-bco: Yosa꞉b eyo꞉ Ba꞉nsamen o꞉lia꞉ ao o꞉lia꞉yo꞉ ba꞉da꞉ga꞉yo꞉, ene alo꞉ bo꞉fo꞉lowan
    kalumo꞉wo꞉ a꞉la꞉sio꞉, “Kalu i we ni a usa tililia꞉ mena. Iyo꞉ o꞉g disiyo꞉ ma꞉no꞉wo꞉
    ne o꞉lia꞉ siliki ma꞉no꞉ ko꞉lo꞉, no꞉ nowo꞉ sa꞉nda꞉sa꞉ga꞉ dimidalia꞉bi.”
  deu-ELO: 'Und als Joseph den Benjamin bei ihnen sah, sprach er zu dem, der über
    sein Haus war: Führe die Männer ins Haus und schlachte Schlachtvieh und richte
    zu; denn die Männer sollen mit mir zu Mittag essen.'
  ktm-ktm: Idu ke ndre iy indroni Benjamin idu lenga' su, eri pe ipe ile ta lewen
    marai madan iso um tadan ihpah, “Ekuni su ndramat kurti hala um todo. Su we hoyo-on
    song ndroda yu kidu worohnuw. Ala pe olroh homou ka-an pe alahnan kile misen.”
  caa-caa: 'y conda irna e Benjamín umener, e José uyare e ajcojc tama uyotot y che:
    —Qꞌueche chicobꞌ e winicobꞌ era tama niotot, y chamsen incojt wacax y ustes e
    wiar, porque jaxirobꞌ yaꞌ tuaꞌ awiobꞌ tacaren coner, che e José.'
  eng-WYC-2018: And when he had seen them and Benjamin together, he commanded the
    dispenser of his house, and said, (or And when he had seen Benjamin together with
    them, he commanded to the steward of his house, and said), Lead these men into
    the house, and slay (some) beasts, and make a feast; for they shall eat with me
    today.
  epo-epo: 'Kiam Jozef vidis kun ili Benjamenon, li diris al la estro de sia domo:
    Enkonduku tiujn homojn en la domon, kaj buĉu bruton kaj pretigu; ĉar kun mi manĝos
    tiuj homoj hodiaŭ tagmeze.'
  uig-PIN: 'Yüsüp Binyaminni ular bilǝn billǝ kɵrginidǝ, ɵz ɵyini baxⱪuridiƣan ƣojidariƣa
    buyrup: — Bu adǝmlǝrni ɵyümgǝ baxlap kirip, mal soyup taam tǝyyar ⱪilƣin; qünki
    bu kixilǝr qüxlük ƣizani mǝn bilǝn yǝydu, — dedi.'
  beo-beo: 'Yousefe da Bediamini da yolalali amo gilisili misi amo ba:beba:le, ea
    diasu hawa: hamosu dunu ilia ouligisu dunuma amane sia:i, “Di amo dunu na diasuga
    oule masa. Esomogoa ilia da na amola gilisi ha:i manu. Amaiba:le, fofoi ohe amo
    medole legele, gobema.”'
  tpi-OTNT: Taim Josep i lukim Benjamin i kam wantaim ol, em i tokim wokman i save
    lukautim haus bilong en olsem, “Yu kisim ol dispela man i go long haus bilong
    mi. Na kilim wanpela bulmakau na kukim. Ol dispela man bai i kaikai wantaim mi
    long belo.”
  hau-SA: Sa’ad da Yusuf ya ga Benyamin tare da su, sai ya ce wa mai hidimar gidansa,
    “Ka shigar da mutanen cikin gida, ka yanka dabba ka shirya, gama mutanen za su
    ci abincin rana tare da ni.”
  udu-udu: 'Ka Yuusup̱ p̱arki’da Benyamiin e mo tani a’di oki’da manhil to e gu’b
    piti gwo mo ki: Susi ’kwani gu’b mo dhali ’ciṯẖi/ to/e ’kus mo dhali thosoni to
    ki jahanne/ mo haali/ ’kwani mini nyaḵ to shwa ki aha/ montee mo.'
  uig-LAT: 'Yüsüp Binyaminni ular bilen bille körginide, öz öyini bashquridighan ghojidarigha
    buyrup: — Bu ademlerni öyümge bashlap kirip, mal soyup taam teyyar qilghin; chünki
    bu kishiler chüshlük ghizani men bilen yeydu, — dédi.'
  nde-nde: Kwathi uJosefa ebona uBhenjamini ekanye labo, wathi encekwini yendlu yakhe,
    “Hamba lamadoda la endlini yami, uwahlabele isifuyo ulungise ukudla; bazakudla
    lami emini.”
  ton-ton: Pea ʻi he mamata ʻa Siosefa ʻoku ʻiate kinautolu ʻa Penisimani, pea pehē
    ʻe ia ki he pule ʻo hono fale; “Omi ʻae kau tangata ni ki ʻapi, pea tāmateʻi ha
    manu mo teuteu; he te mau kai mo e kau tangata ʻi he hoʻatā.”
  ces-1613: 'Vida pak Jozef Beniamina s nimi, řekl tomu, kterýž spravoval dům jeho:
    Uveď tyto muže do domu, a zabí hovado a připrav; nebo se mnou jísti budou muži
    ti o poledni.'
  eko-eko: 'Yuusufu n''oomoona Bejami ari vamote na attwiize khumuuza karumeyaawe
    nwulu yoori: “Owaathuule atthu apa owaalawane owaka, yashijiwe nyama yiipikhiwe,
    yo anttela oja na-miyo nthana opu.”'
  nss-nss: Pwen Yosep inime Penyamin iro surahu, pe ipwai iyata ndramat imu iya pohombulen
    para nondriya suwen, ipa, “Ayawiri hu ndramat tora kaya suwe, pe atingundru hamou
    kan pe akaruwaniy para namnam; yihu andre kanamnam kiyasura yo ndrokololang.”
  eng-WMB: When Joseph saw Benjamin with them, he said to the steward of his house,
    “Bring the men into the house, and butcher an animal, and prepare; for the men
    will dine with me at noon.”
  tam-TCV: பென்யமீன் அவர்களுடன் வந்திருப்பதைக் கண்ட யோசேப்பு, தன் வீட்டு மேற்பார்வையாளனிடம்,
    “இவர்களை என் வீட்டுக்கு அழைத்துக்கொண்டு போ, இவர்கள் இன்று மத்தியானம் என்னுடன்
    சாப்பிடுவதற்காக, ஒரு மிருகத்தை அடித்து ஆயத்தம் செய்” என்றான்.
  ceb-ULB: Sa dihang nakita ni Jose si Benjamin uban kanila, miingon siya sa piniyalan
    sa iyang balay, “Dad-a ang mga tawo didto sa balay, pag-ihaw ug hayop ug andama
    kini, kay ang mga tawo mokaon uban kanako sa paniudto.”
  mkn-mkn: Waktu Yusuf lia Benyamin deng dia pung kaka dong, ju dia suru dia pung
    kapala urusan bilang, “We! Bawa ini orang dong pi beta pung ruma! Ais pi horo
    sapi satu ko bamasa ena-ena. Te nanti dong makan siang deng beta.”
  nce-nce: Na Josep bolijahaniname Benjaminname hwi tlome na bubë lo tafa lëglelëkefëtlebë
    wege home gali tlole, “Ju ebë enëneme bobë lowa elelumemo. Na bulmakau kleli tëkle
    etleme. Na kë ahujume eleme. Na klijina bo bume hi nanëglelëmëme.”
  pol-UBG: 'A gdy Józef zobaczył z nimi Beniamina, powiedział do zarządcy jego domu:
    Wprowadź tych ludzi do domu, zabij bydlę i przyrządź, bo ci ludzie w południe
    będą jedli ze mną.'
  agr-agr: 'José Benjamígkan niina yachi aidaujai wajaun wainak, aents José jenian
    kuitamnun chichajak: “Juju aents aina juju yajuakam mina jegajui ejegata, dutikam
    baka maam inagkata. Yamaik ditak etsa tutupit ai, wijai yujumkan yuwawagtatui”,
    tiuwai.'
  kyc-kyc: Josepeme Benjamene role pyao epeyaminyi kandapala banya kendemande akali
    anda yulu pyuo karenge doko lamaiyuo, Akali dupwa lanyuo pao nambamoo korakama
    nenge role pyao namanale mena mende pyao kisakana, leya.
  urd-GVU: جب یوسف نے بن یمین کو اُن کے ساتھ دیکھا تو اُس نے اپنے گھر پر مقرر ملازم
    سے کہا، ”اِن آدمیوں کو میرے گھر لے جاؤ تاکہ وہ دوپہر کا کھانا میرے ساتھ کھائیں۔
    جانور کو ذبح کر کے کھانا تیار کرو۔“
  deu-1912: 'Da sah sie Joseph mit Benjamin und sprach zu seinem Haushalter: Führe
    diese Männer ins Haus und schlachte und richte zu; denn sie sollen zu Mittag mit
    mir essen.'
  ntj-ntj: Nyangka Tjawutjalu nyangu Pintjimannga-tjananya ngaralanyangka wati warli
    kanyilpayinya watjarnu, “Wati ngaanya-tjananya ngayuku warlikutu kati. Palunyalu
    kuka pungkulalpi paala tangkala. Nyangka-rniyayi karlarla kuwarrinya ngayula lurrtjurriwa
    mirrka ngala.”
  row-row: Yusuf nita Benyamin no aꞌa nara ma, ana denu malangga mana tao ues nae,
    “We! Mo atahori ia ra risiꞌ ume ngga. Mi tati sapi esa, fo nasu maladꞌa-maladꞌaꞌ.
    Te dei fo, ara raa reorenduꞌ ro au.”
  kan-2017: ಬೆನ್ಯಾಮೀನನು ಅವರ ಸಂಗಡ ಇರುವುದನ್ನು ಯೋಸೇಫನು ಕಂಡು ತನ್ನ ಗೃಹನಿರ್ವಾಹಕನನ್ನು ಕರೆಯಿಸಿ,
    “ಈ ಮನುಷ್ಯರನ್ನು ಮನೆಯೊಳಗೆ ಕರೆದುಕೊಂಡು ಹೋಗು, ಒಳ್ಳೆ ಕೊಬ್ಬಿದ ಪಶುವನ್ನು ಕೊಯ್ದು ಅಡುಗೆ ಸಿದ್ಧಮಾಡು.
    ಏಕೆಂದರೆ ಈ ಮನುಷ್ಯರು ಈ ಹೊತ್ತು ಮಧ್ಯಾಹ್ನ ನನ್ನ ಸಂಗಡ ಊಟ ಮಾಡುವರು” ಎಂದು ಅಪ್ಪಣೆಕೊಟ್ಟನು.
  ena-ena: Iahavɨci Josepɨ agaŋ nudɨ isagalinu dɨdaŋ Bejamin dɨdaŋ igavɨla hulaŋ nudɨ
    ulaŋ migɨladami agadɨ abami. Nama hulaŋ nagɨladɨ iadɨ ulaŋ heŋ via uha uami. La
    sabaŋ bulɨmakau mu ifɨhɨmavɨla hɨlɨha uami. Hɨlɨnaŋ uaiaŋ huva hɨvɨ hulaŋ nagɨlaŋ
    hula sɨmɨŋ nɨbalu uami.
  tgo-tgo: Mbaŋa Josep i thuwe Benjamin kaero i dage weya rakakaiwoko iya i mbaro
    ele ŋgoloko iŋa, “U vaŋguŋgiya ghɨmoghɨmoruke thiyake na u yovaŋguŋgi elo ŋgoloko.
    Hu unɨgha thetheghan regha na hu vivatharawa ghanɨŋga. Ne ghararaghɨye mboro ya
    ghanɨŋga weiŋguyaŋgi.”
  yap-yap: Fa’ani guy Josef Benjamin nike un ngorad, me ga’ar ngak e re tapigpig nib
    milfan e naun rok Josef ngak, “Mfek e pi pumo’on ney nga naun; ma ga li’ reb e
    gamanman ngam lith, ya pi pumo’on ney e ngar uned ngog ko abich ko misiw’.”
  tet-tet: Naree Benyamin no maun sia mai, Yusuf naruka klosan serwisu ulun naꞌak,
    “Modi ema neꞌe sia baa haꞌukaan uma! Hoꞌo karau baka ida, teꞌin malo midar! Tan
    loro natetu neꞌe, sia atu naa bele no haꞌu!”
  hlt-MCSB: Joseph loh amih neh Benjamin te a hmuh vaengah a im aka khut taengah,
    “Hlang rhoek te im la khuen. Te phoeiah maeh ngawn lamtah kamah neh khothun buh
    caak ham sai,” a ti nah.
  mdy-ETH: ዮሴፔ ዒዛኮ ጌኤዚ፥ ቢኢኒያሜ ሃንጎ ዒዛኮ ጌርሲንሢና ዎላ ዓኣሢ ዴንቃዖ ማኣሮይዳ ዒዛም ማዻ ዓሶ ዓይሢ ማዺሳሢ
    ዔኤሊ፦ «ሃንሢ ዓሶንሢ ጋሮ ዔኪ ዓኣዼ፤ ዓባ ሳዛ ማዓኣና ታኣና ዎላ ዔያታ ሙዖ ሙዓንዳሢሮ ቆልማፓ ፔቴ ሹኪ፥ ካሢ ጊኢጊሼ»
    ጌዔኔ።
  twi-ASANTE: Ɛberɛ a Yosef hunuu sɛ Benyamin ka wɔn ho no, ɔka kyerɛɛ ne fie ɔsomfoɔ
    panin no sɛ, “Fa nkurɔfoɔ no kɔ me fie, na kum aboa bi, na wɔmfa nnoa aduane,
    na awia me ne wɔn bɛdidi.”
  bhl-bhl: 'Keko beli, yangmel i Isiw aneng fian mindak baku angiwi, Yosew em Benyamin
    eso akalem awkunum kumel iso teliwi, yetemse ding dim e, e akalem weng afak kak
    kunum elo bokolewomele: “Kutaka! Ku fongate akate uneko, kunum min biilo nem am
    kaleelo yemde una! Yemde uneko, samal mak aneko, wanin memen kela! Ne kunum biso
    makuw bonggu teineko, wanin wanoki kasike.”, dangse kale.'
  con-NTPO: 'Joséja Benjamín tsendeccui''ccu ji''chove attepa tise tsa''o coira''suma
    su: —Va aindeccuma ña tsaoni angapa fae vaurave fi''ttipa sho''ccoenjan. Nane
    ja''ño enttinge a''taja ñai''ccu tsu an''faya.'
  eng-WEBU: When Joseph saw Benjamin with them, he said to the steward of his house,
    “Bring the men into the house, and butcher an animal, and prepare; for the men
    will dine with me at noon.”
  bnp-bnp: Na tahuna e Iosep i masia e Bensamin i turane ria i takia a vora vona,
    “O bole lakea na ruma e huriki a bakovi nga. O rabalakia tara sipsip a bulmakau,
    o gutua. Na haro ri gi kani turagu.”
  wal-wal: Yooseefi Biniyaama etaara be7ido wode, ba keettaa halaqaa, “He asata ta
    soo ekkada ba; issi mehe shukkada giigissa; eti seeta gallassan laaxaa tanaara
    moosona” yaagidi azaziis.
  mgh-mgh: 'Yusufu, wamoonnyawe Pencamii na asunnawe, ahomwiirela nhooleli owapuwani
    wawe: Waakuse alopwana ala owaanyaka, wamwiive mwanama ni onlokihace, kontha ayo
    yoolya yoothana anhala ulya ni mi.'
  acu-NT: 'José Benjaminkan ni yachii ainaujai winaun wainak, inatirin chicharak:
    —Au aints ainauka wina jearun jukita. Tura tsaa tupin ai, wijai yuwartin asaramtai,
    vaca maam inarkam umista, —timiayi.'
  spa-PDDPT: 'Cuando José vio a Benjamín con ellos, dijo al administrador de su casa:
    Ordena que esos varones entren en la casa, degüella un animal y prepáralo, porque
    estos varones comerán conmigo a mediodía.'
  gun-gun: 'Benjamim ha''e kuery reve oĩ rã José oexa vy aipoe''i hoo re opena va''e
    pe: — Eraa kova''e avakue ha''e javi xero py. Ejuka vaka ra''y, ereko katupa.
    Kova''e kuery ma kuaray mbyte jave okaru ''rã xereve — he''i.'
  agu-BL: 'nin ben tilol Ẍep yi xomij Benjamín scye''j. Bene''n tzun tlol tetz yi
    martoma'': —Cy''ajwe'' nin yi cobox yaje''j xe inca''l. Ej nin ba''n tzabiy cu''n
    jun wacẍ, nin banaj ba''n tetz, na yi e'' yaje''j cho''n ẍchiwank swuch'' tetz
    chajcu''n k''ej.'
  eng-PEV: Joseph looked at those men, and he saw that his brother Benjamin was with
    them. So Joseph talked to his worker, the one that was in charge of all the other
    workers in his house. Joseph said to that worker, “I want these men to eat lunch
    with me at 12 o’clock. So take them to my house, and then go and get one of my
    animals and kill it. Cook the meat from that animal, and get it ready for us to
    eat.”
  ilo-ULB: Idi nakita ni Jose a kaduada ni Benjamin, kinunana iti agay-aywan iti balayna,
    “Ikuyogmo dagiti lallaki idiay balay, mangpartika iti ayup ket isaganam daytoy,
    ta makipangan kaniak dagiti lallaki iti pangaldaw.”
  kpg-kpg: Di madagoaa Joseph ne mmada gi Benjamin, Joseph ga helekai gi di tagi o
    ana gau hai hegau, “Lahia digau aanei gi dogu hale. Digaula e miami dalia au oodee,
    daaligi dia di manu, hagatogomaalia ina.”
  uig-ARA: 'يۈسۈپ بىنيامىننى ئۇلار بىلەن بىللە كۆرگىنىدە، ئۆز ئۆيىنى باشقۇرىدىغان
    غوجىدارىغا بۇيرۇپ: ــ بۇ ئادەملەرنى ئۆيۈمگە باشلاپ كىرىپ، مال سويۇپ تائام تەييار
    قىلغىن؛ چۈنكى بۇ كىشىلەر چۈشلۈك غىزانى مەن بىلەن يەيدۇ، ــ دېدى.'
  bsp-bsp: 'Ntɛ Isifu ɛnəŋk Beŋyamin kɔ awɛŋc aŋa mɔ, k''oloku wəcamsɛ kɔn: «Məbɛrsɛ
    afum akaŋɛ dɛkɛr, mədif pɔcɔl, məcoŋ, bawo afum akaŋɛ ŋɔ sən'' endenadi mɔkɔ yeri
    tofo tin daŋana.»'
  bps-bps: Na di kite Dyosif i twalin Bénhamin magin dale, manan di saligan, “Faginam
    dad lagi ani ditù di gumnègu. Kmatê ge lmanaf na tnagayu, na mimò gamu knaan,
    du kmaan ale kadang di safédgu di ltu duh ani.”
  mbs-mbs: Pegkità i Jose te timaking si Benjamin kandan, minikagi sikandin diyà te
    sineligan din, “Ibingi se menge otaw sìyan doton te balay ko. Pengiyaw ka te ayam-ayam
    aw peg-elomo ka te kànen, so komaen dan doma ko te alas dosi.”
  tof-tof: Zosep Benzaminün nóma esenórr inkü, wa bóktanórr ene pamdó oya müót nótó
    ngakalórr wagó, “Ini pam yazeb, da kürü müótüdü ugó imarru. Ngóyórrün lar edabónam,
    da morroal yung. Ini pamab abüs singülküp alo kanküma.”
  sus-sus: Yusufu to Bunyamin to e ya ma, a naxa a fala a xa konyi bɛ, «Yi xɛmɛe xanin
    n xɔnyi. I xa xuruse ndee faxa, i donse yailan, alako muxu xa muxu dɛge yire keren
    to yanyi ra.»
  pon-2006: Ni Sosep eh mahsanihada me Pensamin iang irail, e ahpw mahsanihong sapwellime
    kaunen papah ko, “Kahrehla pwihno ni imweio, ke ahpw kemehla emen mahn en oh onopada
    pwe re pahn iang ie tungoal nin souwaset.”
  jae-jae: Josep gêlic Benjamin gêwiŋ êsêac, tec kêsôm gêdêŋ gejobwaga anduŋa gebe
    “Ôwê lau tonec sêsô andu sêna. Ôŋguŋ bôc teŋ ma ono gebe lau tonec sêniŋ gêŋ sêwiŋ
    aê êndêŋ ocsalô tonec.”
  ksd-ksd: 'Ma ba Iosep i ga gire dia ga varagur ma Beniamin, i ga biti tai ra tena
    varbalaurai ta ra kubana dari: Una agur pa go ra tarai ta ra pal, ma una dodoko
    ma una vaninara, tago go ra tarai diat a ian boko piragu ba ra keake i ki tur.'
  tur-YTC: 'Yosef Benyamin''i yanlarında görünce, evinin kâhyasına şöyle dedi: “Adamları
    eve götür, bir hayvan kesip hazırla. Çünkü onlar öğle yemeğini benimle birlikte
    yiyecekler.”'
  bel-N: 'I ўбачыў Язэп з імі Бэн’яміна, і сказаў загадчыку дому свайго: “Увядзі гэтых
    мужоў у дом, і зарэж, што можна зарэзаць, і прыгатуй, бо са мною будуць есьці
    гэтыя мужы апоўдні”.'
  grc-BRENT: Εἶδε δὲ Ἰωσὴφ αὐτοὺς, καὶ τὸν Βενιαμὶν τὸν ἀδελφὸν αὐτοῦ τὸν ὁμομήτριον·
    καὶ εἶπε τῷ ἐπὶ τῆς οἰκίας αὐτοῦ, εἰσάγαγε τοὺς ἀνθρώπους εἰς τὴν οἰκίαν, καὶ
    σφάξον θύματα, καὶ ἑτοίμασον· μετʼ ἐμοῦ γὰρ φάγονται οἱ ἄνθρωποι ἄρτους τὴν μεσημβρίαν.
  ind-AYT: Ketika Yusuf melihat Benyamin bersama mereka, berkatalah dia kepada yang
    mengurus rumahnya, “Bawalah orang-orang itu ke rumah, sembelihlah sembelihan,
    dan siapkanlah, sebab orang-orang itu akan makan bersamaku pada siang ini.”
  lid-lid: Eme badeh Josep anyolom Benjamin udu hawe oro le badeh iy tiye tiri lohowan
    tan ta bwena ta asiu tan, “Kandrei oro lau dah ka asiu tek. Ado kadai ari katin
    haka ma kajuhiy kudu le, i dah kameh oro aimon nyamon hawek na mada an ronoh la-uh.”
  nya-nya: Yosefe ataona Benjamini ali pamodzi ndi abale ake, anati kwa wantchito
    wa mʼnyumba mwake, “Atengereni anthu awa ku nyumba kwanga, ndipo uphe nyama ndi
    kukonza bwino chakudya popeza amenewa adya ndi ine masana ano.”
  hrv-hrv: 'Kad Josip ugleda s njima Benjamina, reče upravitelju svoga kućanstva:
    “Odvedi ljude u kuću, zakolji jedno živinče i pripremi, jer će ovi ljudi blagovati
    sa mnom o podne!”'
  mps-mps: Tama Josepgo te Benjamin augwali dali asobo suali, tama agai aga be tonalubo
    sę bidibolo wali, “Nago te bidi dabe beba odasa pao. Te bulmakau me deli elama,
    ulao. Te bidi dabe augwali te ena dali te giliga tomode belo wabode nai tueibao,”
    te po wai.
  llg-llg: Leꞌdoeik Yusuf nita Benyamin ma ndia kaꞌa nala, boe ma nadenu ndia malangga
    mana makanenik, nae, “Heh! Mua hataholi la ia leni au umang leu! Boe ma, muu hala
    mala sapi esa, fo tunu-nasu malan malaꞌda. Huu dei fo ala laꞌa leledok lo au.”
  tpi-tpi: Taim Josep i lukim Benjamin i kam wantaim ol, em i tokim wokman i save
    lukautim haus bilong en olsem, “Yu kisim ol dispela man i go long haus bilong
    mi. Na kilim wanpela bulmakau na kukim. Ol dispela man bai i kaikai wantaim mi
    long belo.”
  dan-1931: Manden gjorde, som Josef bød, og førte Mændene ind i Josefs Hus.
  vie-OVCB: 'Thấy Bên-gia-min đi với các anh, Giô-sép bảo quản gia: “Anh đưa mấy người
    này vào nhà và chuẩn bị dọn tiệc, vì trưa nay họ sẽ ăn với ta.”'
  lbk-lbk: Isnan nangil-an Jose ken Benjamin ay fowegcha, kinwanina isnan faana ay
    mangil-ila isnan afongna en, “Ipangom nan naycha'y lallalaki is afongko, et sa
    cha makikan ken sak-en isnan alas chosi. Pomarki ka sam et nongnongen.”
  guj-2017: જયારે યૂસફે તેઓની સાથે બિન્યામીનને જોયો, ત્યારે તેણે તેના ઘરના કારભારીને
    કહ્યું, “આ માણસોને ઘરમાં લઈ આવ, પશુને કાપીને તેને રાંધીને તે માણસોને માટે તૈયાર
    કર; કે જેથી તેઓ બપોરે મારી સાથે જમે.”
  byr-byr: '@see-verse:GEN.043.015'
  awx-awx: Tiwän Josepdä Bensamin kake, puyä äminäle kuhitde yiwixak täpä using inikut.
    “Äminu aläkwäxu yotnane yänipäku peyo. Tikengä kälawu gwendu tänguke hanggayo.
    Ge nätä kepmä wom apa, naxu ixät nänim,” yang inikut.
  pon-2006A: Ni Sosep eh mahsanihada me Pensamin iang irail, e ahpw mahsanihong sapwellime
    kaunen papah ko, “Kahrehla pwihno ni imweio, ke ahpw kemehla emen mahn en oh onopada
    pwe re pahn iang ie tungoal nin souwaset.”
  por-BRBSL: 'Quando Joseph viu Benjamin com eles, disse ao administrador de sua casa:
    “Traga os homens para dentro de casa, e açougue um animal, e prepare-se; pois
    os homens jantarão comigo ao meio-dia”.'
  aly-aly: Joseph-el renh-rnem arnarek Benjamin-akert. Warrkenh ikwerenh ilanthek,
    “Artwa yanh-rnem apmer atyenh-warl atnwenha, aker-anem ikwer-rnem atwemel, anwantherr
    ingkerrenh aker arlkwetyek.”
  cth-cth: Joseph ni ahnimouh koe kaawm e Benjamin a hmu tahma vah, imkaringkung hah
    a kaw teh ahnimanaw hah imthung kâenkhai nateh saring thet nateh coungkacoe rakueng
    haw. Bangkongtetpawiteh, ahnimouh teh kanîthun bu kai koe a ca awh han telah ati.
  twi-twi: Bere a Yosef huu sɛ Benyamin ka wɔn ho no, ɔka kyerɛɛ ne fi somfo panyin
    no se, “Fa nkurɔfo no kɔ me fi, na kum aboa bi, na wɔmfa nnoa aduan, na awia me
    ne wɔn bedidi.”
  hlt-hlt: Joseph loh amih neh Benjamin te a hmuh vaengah a im aka khut taengah, “Hlang
    rhoek te im la khuen. Te phoeiah maeh ngawn lamtah kamah neh khothun buh caak
    ham sai,” a ti nah.
  tbz-SIM: 'Kòo yɑ̀ bɛ̀ nɛínɛ̀mɛ̀ Bɛnsɑmɛɛ kɛ́nɑ́kɛ́ o tɔ̃mbɛ̀ kóo kótì kɛ dɔ̀: Kpɛ̃nnɛ́
    bɛ nnìtìbɛ̀ n cĩ́ɛ̃̀tɛ̀ kɛ́kuɔ fɛɔ̃̀fɛ̀ kɛ́bénnɛ́, bɛ̀ yóó di n cĩ́ɛ̃̀tɛ̀ ntɛ
    kuyie mɔ̀nnì.'
  msy-2020: Ezɨ Josep gari, Benjamin uaghan me ko izima, a uan dɨpenimɨn garir gumazim
    mɨgɨa ghaze, “Nɨ gumazir kaba inigh nan dɨpenimɨn mangɨ. Egh bulmakaun tam mɨsuegh
    a isam. Gumazir kaba aruer arɨzimɨn na ko damam.”
  txq-txq: Neu Yusuf mete-nita Benyamin no kaꞌan nara, boe ma ana nadenu ndia malangga
    mana maono-lalaun nae, “Mia hatahorir ia reni au umang reu! Basa naa miu tati
    sapi esa fo dode-nasu malada-malada. Huu neu ko ara raꞌa nai ledo tetuk ia ro
    au.”
  aaz-aaz: Oras naiꞌ Yusuf niit naiꞌ Benjamin nok in taatf ein ate, in nreek aꞌnaak
    mepu nbi in umi mnak, “Hoe! Meik atoin ein reꞌ ia ntaman neun au umi! Rarit amroor
    bijae jes, mihaan ee rek-reko. Sin ro he nbukaen nok kau oras maans ee naꞌpuup.”
  azb-azb: 'Yusif Binyamini onlarla bərabər görəndə öz ev nəzarətçisinə dedi: «Bu
    adamları evə apar və heyvan kəsib hazırla, çünki onlar mənimlə nahar edəcəklər».'
  eng-DBY: And Joseph saw Benjamin with them, and said to the [man] who was over his
    house, Bring the men into the house, and slaughter cattle, and make ready; for
    the men shall eat with me at noon.
  hin-2017: उनके साथ बिन्यामीन को देखकर यूसुफ ने अपने घर के अधिकारी से कहा, “उन मनुष्यों
    को घर में पहुँचा दो, और पशु मारकर भोजन तैयार करो; क्योंकि वे लोग दोपहर को मेरे
    संग भोजन करेंगे।”
  wol-KYG: 'Ba Yuusufa gisee Beñamin ànd ak ñoom, dafa wax fara biir këram, ne ko:
    «Yóbbul gaa ñi ca kër ga, te nga rey gàtt, defar ko, ndax maak ñoom nooy bokk
    añ tey.»'
  swp-swp: Abo Iosepa Beniamina ie ita maenayao i ribalau ena numa tanugana arinai
    i ene, “Ina tatao ta abo u woeaidi egu numa eai, abo suisui au unui eo au abi
    nonoha, paana ina tatao ta asuasubenalai eai maeguyao abo ai aiai.”
  bjr-bjr: Yooseefaafa Beensaminna qafamaseenoo narí maaqakinaa ainainasaa rakisi
    maru fasiqana qimaminoo qinau. Anee maa fasiqausa nifiqeenana qini maaqaki munu
    quqaa. Misa suani qambaana qini faqa narana neefaranoo. Anee aandau aruseenana
    deedaqia.
  eng-YLT: and Joseph seeth Benjamin with them, and saith to him who [is] over his
    house, 'Bring the men into the house, and slaughter an animal, and make ready,
    for with me do the men eat at noon.'
  kne-kne: Idi inilan Jose ay wadas Benjamin, kanana sin bag-en ay makaammo sin beey
    na, “Itlod mo da naey sin beey ko et pomalti kas isida mi ay animal, tan makialas
    dosi da en sak-en.”
  heg-NTPO: Nikit Yusuf ngat net Benyamin nol un kakan nas kon, un lok tulu in mana-koet
    ta noan, “Hoe! Nol atuil nias lakos auk uma lua! Hidi kam ku laok keo aus-sapi
    mesa, le hosan fala babanan. Ta hidim auk kaa leol-ditun ni leo-leo nol one.”
  ptu-ptu: 'Tappana muitai Benyamin sule sola solasubunna, nauam Yusuf lako to ungkapalai
    pengkähängam illaam banuanna: “La umpasola lako banua, aka la sola-solakam mangngande
    maniallo. Dadi la metunuko anna umpatokaangkam kinande.”'
  bzd-NTPO: 'eta̱ ie'' isué̱ tö Benjamín debitu̱ ie''pa wa̱. Ie'' tö iché iu kue̱blu
    a̱: —Wëpa wí̱kkë tsú̱mi ye'' u a̱. Be'' yú baka ttökwa̱ elka e'' kaneú̱ se'' a̱.
    Ie''pa chköke i̱''ñe ye'' ta̱ dibata a̱.'
  kwf-kwf: Ma kaidaꞋi nia lisia neꞋe susu buri neꞋeri leka maꞋi faꞋinida, nia ka fata
    Ꞌuri Ꞌana ngwae rao ꞋoꞋo neꞋe ꞋaꞋana ana ru saena luma nia, “ꞋOke baꞋea kwau ngwaꞋi
    toꞋa neꞋe saena luma nau, kike baꞋa fanga faꞋi nau ana tufungana asoa. Ma kaidaꞋi
    Ꞌoko leka Ꞌoke saungia taꞋi buluka, ma ko salisali ana fanga fuaimili.”
  eng-WYC-2017: And when he had seen them and Benjamin together, he commanded the
    dispenser of his house, and said, Lead these men into the house, and slay some
    beasts, and make a feast; for they shall eat with me today.
  eng-WMBB: When Joseph saw Benjamin with them, he said to the steward of his house,
    “Bring the men into the house, and butcher an animal, and prepare; for the men
    will dine with me at noon.”
  spp-spp: Tèni i Yusufu à Bɛnzhama ɲya ná pi e ke, ka u u jwo u báarapyiibii ɲùŋufooŋ'á
    «Mpii shiinbii lèŋɛ pyɛnge e, maa yatɔɔge kà bò a shwɔhɔ, pi sí canŋalyige lyî
    ná mii yabiliŋi i niɲjaa.»
  aey-aey: Saen Josef uqa Benjamin ageca fimei uqa uqana sab cofdoc dana eu madon,
    “Dana i age ijana jona cedi hewi nuuga. Odimeg dool oso qocom cal meceb jecnu
    saciadoga. Dana i age qila cahineg age ija gami sab jeqan,” don.
  urd-GVH: जब यूसुफ़ ने बिनयमीन को उनके साथ देखा तो उसने अपने घर पर मुक़र्रर मुलाज़िम
    से कहा, “इन आदमियों को मेरे घर ले जाओ ताकि वह दोपहर का खाना मेरे साथ खाएँ। जानवर
    को ज़बह करके खाना तैयार करो।”
  rug-rug: Meke sipu dogoria Zosepa se Benisimane sapu turaṉia rini si zama la koasa
    nana nabulu kopu vetu si asa, “Mu turaṉa lani pa qua vetu sari na tie hire sina
    hivani rau pude mae henahena pa qua vetu kohite korapa rane si arini, ke la mamu
    va matea si keke kurukuru, mamu va namaia,” gua si asa.
  gaz-gaz: Yoosefis yommuu Beniyaamin isaan biratti argetti hangafa hojjettoota mana
    isaatiin, “Namoota kana mana kootti geessi; horii tokko qalii nyaata qopheessi;
    isaan saʼaatii jaʼatti na wajjin nyaatuutii” jedhe.
  fra-LSG: 'Dès que Joseph vit avec eux Benjamin, il dit à son intendant: Fais entrer
    ces gens dans la maison, tue et apprête; car ces gens mangeront avec moi à midi.'
  gnn-gnn: Djotjipthu nhäŋalana ŋanya Bindjamannhana walalaŋgala goŋlilina, bala ŋayi
    waŋanana nhanŋuway djämamirrinhana walalanha bitjarrana, “Dhuwalanhanydja walalanha
    märraŋana, ga garr'yurrana walalanha ŋarrakala wäŋalili. Ŋatha ŋathili gurrunharra
    ŋäthilimirriyaŋa, walala yurru ḻuka ŋayaŋayny'tja ŋarrakala.”
  yal-yal: Yusufu to e to e nun Bunyamin, a yi a fala a banxi xunna xa, a naxa, “Xɛmɛni
    itoe raso banxini. Suben faxa, i yi a yitɔn bayo nxu nun xɛmɛni itoe nan nxu dɛgema
    to yanyin na.”
  gum-gum: 'Inchen Josébe Benjamín nømba arrin kui ashabe, tru nui yau ashibigwane
    trenchibig køn: —I møguelan nai yamay pera ya, kan waara kweecha tamaray cha,
    kaguen i møgueløbe kwaløm tøbøtaabe naba manrrab køn— cha.'
  iou-iou: Ude täŋirä Joseptä Benjamin kaŋpäŋ yori watä äma iwetkuk; Äma äbäkaŋ u
    yäŋ-yäkŋat yäpmäŋ päŋku yotna gänaŋ yepmaŋ yäk. Ude täŋkaŋ tom kubä utpäŋ ijiwut.
    Ijiwäpäŋ kepma äma ukät ketem bok nänayäŋ yäk.
  haw-1868: A ike mai la o Iosepa ia Beniamina me lakou, olelo ae la ia i ka luna
    o kona hale, E alakai oe i keia poe kanaka i ka hale, e kalua i holoholona, a
    e hoomakaukau hoi; no ka mea, e ai pu keia poe kanaka me au i ke awakea.
  arb-NAV: 'وَعِنْدَمَا شَاهَدَ يُوسُفُ بِنْيَامِينَ مَعَهُمْ قَالَ لِمُدَبِّرِ بَيْتِهِ:
    «أَدْخِلِ الرِّجَالَ إِلَى الْبَيْتِ وَاذْبَحْ ذَبِيحَةً وَهَيِّئْهَا، لأَنَّ
    هَؤُلاءِ الرِّجَالَ سَيَتَنَاوَلُونَ مَعِي الطَّعَامَ فِي سَاعَةِ الْغَذَاءِ».'
  adz-adz: Gubuꞌ Yosef tsanganda Benyamin ruta ribarangan, da ini da garam guman mpada
    tayangꞌ arangan ungaran ibiani, “Wau garam tuas arani nafa dzi ungarangꞌ da wais
    apu mangan da watip nam gadan. I ribarangan bungꞌ arut dzi naga nam da gubuꞌ wasaꞌ.”
  ewe-ewe: Esi Yosef kpɔ be wokplɔ Benyamin vɛ la, egblɔ na eƒe aƒedzikpɔla be, “Ame
    siawo aɖu nu kplim ŋdɔ sia; kplɔ wo yi aƒe me, eye nàdzra ɖo ɖe kplɔ̃ gã aɖe ɖoɖo
    ŋu.”
  eng-LEE: And when Joseph saw Benjamin with them, he said to the superintendent of
    his house, Bring these men into the house, and slay, and make ready; for with
    me shall these men dine at noon.
  gvn-gvn: '@see-verse:GEN.043.015'
  nna-nna: Joseph-ju yirrirni marrkamarniny palinymili warinyjarrangungu. Kamarnalu
    palinymilaku warrkamukataku nyampaliku mayakataku. “Kawajaninyi nyungurrangu marrngurrangu
    ngajumilikarti mayakarti. Wirlala kuwiyi, kampala nganarnaka. Nyungurrangulu pirirrmartalu
    mayi ngalkulupiyirni ngajumilinga mayanga karrpunga kankajalu yiji.”
  asm-FB: তাতে তেওঁলোকৰ লগত বিন্যামীনক দেখি, যোচেফে তেওঁৰ ঘৰৰ ঘৰগিৰীক ক’লে, “এই লোকসকলক
    ঘৰৰ ভিতৰলৈ লৈ আহা আৰু এটা পশু মাৰি আহাৰ যুগুত কৰা; এই লোকসকলে দুপৰীয়া মোৰ সৈতে
    ভোজন কৰিব।”
  sus-A: يُسُقُ تٌ بُنيَمِن تٌ عٍ يَ مَ، عَ نَشَ عَ قَلَ عَ شَ كٌنيِ بّ، «يِ شّمّيٍ
    شَنِن ﭑ شْنيِ. عِ شَ شُرُ سٍ ندٍيٍ قَشَ، عِ دٌنسٍ يَءِلَن، عَلَكٌ مُشُ شَ مُشُ
    دّفٍ يِرٍ كٍرٍن تٌ يَنيِ رَ.»
  fra-SBL: 'Lorsque Joseph vit Benjamin avec eux, il dit à l''intendant de sa maison :
    « Fais entrer les hommes dans la maison, égorge une bête et prépare-toi, car les
    hommes dîneront avec moi à midi. »'
  hbo-hbo: וַיַּ֨רְא יֹוסֵ֣ף אִתָּם֮ אֶת־בִּנְיָמִין֒ וַיֹּ֙אמֶר֙ לַֽאֲשֶׁ֣ר עַל־בֵּיתֹ֔ו
    הָבֵ֥א אֶת־הָאֲנָשִׁ֖ים הַבָּ֑יְתָה וּטְבֹ֤חַ טֶ֙בַח֙ וְהָכֵ֔ן כִּ֥י אִתִּ֛י יֹאכְל֥וּ
    הָאֲנָשִׁ֖ים בַּֽצָּהֳרָֽיִם׃
  shp-NTPO: 'Ja boax jaki nokoti bokanaitian, Benjamín jato betan kaai Josekan meraa
    iki. Ja meraxon, jawen xobon iká jawen yonoti joni koshi yoia iki: —Nokon xobonko
    nato jonibo iotanwe. Jain kaxonra, westíora waka min reteti jake; nenoax kaxon
    bariapan en jato betan pinon —akin.'
  eng-WYCLIFFE: And whanne he hadde seyn `hem and Beniamyn togidere, he comaundide
    the dispendere of his hows, and seide, Lede these men in to the hous, and sle
    beestis, and make a feeste; for thei schulen ete with me to dai.
  piu-2006: Yankulaya mayutju tiṉangka ngarangi. Tjutjupalulpi tjananya nyakula watjaṉu,
    palumpa waarrkanakutu, palumpa ngurrakutu tjananya katinytjaku. Palunyangka waarrkana
    palurulpi tjananya yaḻṯirra katingu Tjutjupaku ngurrakutu. Yankulaya kulirinangi,
    “Nyaakulanya mayutju tiṉaku ngurrakutu katinyi? Tjinguru mani panyapa tjuṯanguru
    mayutju tiṉa ngurrkurringu. Palulangurulanya tjinguru rungkara kanyinmalpa, palumpa
    ngurrangka, tjiilangka nguwanpa. Tjingurula palumpa waarrkanarrikula waarrkarringamalpa,
    ngurra palumpaṉungka.” Palunyangka yankulaya Tjutjupaku waaḻangka yurilta ngarangi.
    Waarrkana panyapaya watjaṉu, “Irriṯilatju ngalya ankula mangarri payimilara anu.
    Palulangurulatju ngula kutju payikitjarra mani palunya nyangu, payiki tjuṯangka
    ngarringutja. Mani palunyalatju ngalya katirra kanyiṉi yungkukitjalu. Mani kutjupa
    tjuṯalatju kanyiṉi mangarri payimilalkitjalu. Palunyangkalatju puṯu kuliṉi. Nganalulampatju
    mani panyapa tjuṯanya payikingka tjarrpatjunu?” Waarrkana paluru tjananya watjaṉu,
    “Wiyanyurra nguḻurrinytjaku. Tjinguru Katutjalu nyurrampa tjarrpatjunu. Mani panyapa
    ngayuluṉa katirra tjarrpatjunu waaḻangka, mangarriku.” Palulanguru waarrkana paluru
    mantjira katingu Tjimiyananya, tjiilangka nyinangitja. Watjaṉu tjananya tjungungku
    tjiṉṯu katurrinyangka ngalkuntjaku, mayutju tiṉangka. Tjikupaku katja tjuṯangku
    yankulaya tuungkiyingka tjuṯangka mingkuḻpapa ngalypuru mantjiraya ngalya katirra
    waaḻangka yunngu tjunu, mayutju tiṉa yungkunytjakitjangku. Tjana waaḻangka yunnguya
    paṯara nyinangi mayutjuku. Tjutjupanya ngalya yanu mayutju tiṉa. Palulanguru tjana
    nyakula pupakatirra tjana waḻkuṉu. Tjutjupalu tjananya nyakula waarrkana watjaṉu,
    wangka yalatji taaṉamilantjaku, “Pupakatiwiyaya pakala!” Tjutjupalu watjaṉutjangka
    palumpa waarrkanangku piyuku tjananya tjapiṉu, “Paapa nyurrangarrimpa kana nyinanyi?”
    Tjana yuwa wangkangu. Tjutjupalu palumpa maḻanypa Pintjiminanya nyakula palumpa
    waarrkana watjaṉu wangka yalatji taaṉamilara tjapiṉu, “Palatja nyurrangarrimpa
    maḻanypa? Panyapatjunyurra yirriṯi watjaṉu?” “Yuwa”, wangkanguya. Tjutjupalu nyakula
    Pintjiminanya palumpa waarrkana watjaṉu wangka yalatji taaṉamilantjaku, “Ngayuluṉa
    yunytjurringanyi Katutjalunta nyuntunya yaṉṯayaṉṯantjaku.” Kaaka tjuṯangku kuliltjipingkamarra
    paluru pakara yanu kumpilpanguru yulanytjaku, maḻanypanguru. Yuṉpa paltjira piyuku
    paluru maḻaku yanu kaaka tjuṯakutu. Yankula ngarala waarrkanangka watjaṉu, mayi
    anta kuka ngalya katirra tjunkunytjaku tjanampa. Tjutjupalu tiipula kutjungka
    waṉmanguru nyinarra ngalkuṉingi, kanya kaakararrantuya tiipula kutjupangka ngalkula
    tjikira paḻtjarringu.
  pjt-pjt: Ka Josephalu Pintjimannga tjanala tjungu ngaṟanyangka nyakula wangkangu
    wati waṟka panya palumpa waḻi kanyilpaingka, “Wati nyanga tjananya kati ngayuku
    waḻikutu. Munu kuka pungkula paula, panya kaḻaḻa nyanga kuwari ngayulu ma-pitjala
    tjanala tjunguringanyi mai kuka ngalkuntjikitja.”
  cwe-cwe: Baho Yosefu viyamuwonile Benjamini hamwe nawo, kamulongela mulolesi wa
    kaye yake, “Wasole wanhu wano mbaka ukaye yangu. Wezakuja ndiya ya imisi hamwe
    na niye. Chinja mnyama na usasale ndiya.”
  bgs-bgs: Tô igkita dán si Jose na igtákkás si Benjamin kandan, igkagi sikandin tun
    ta ágsuguánnán din, na mà din, “Pid nu tô mga manubù tun ta balé ku. Iyó ka ka
    sábbad baka asta óméng ka ka ágkakan, su kuman dan duma kanak kani ka malássád
    álló.”
  kik-kik: Rĩrĩa Jusufu onire Benjamini arĩ hamwe nao-rĩ, akĩĩra mũnene wa nyũmba
    yake atĩrĩ, “Twara andũ aya gwakwa mũciĩ, ũthĩnje na ũthondeke irio cia mĩaraho;
    tondũ nĩ mekũrĩanĩra na niĩ mĩaraho.”
  ksr-ksr: 'Keugi Joosefnoŋ Benjamin ii yoŋoo batugianoŋ iima iikanondeeŋ miriaa galeŋa
    kokaeŋ jeŋ kotoŋ muro: “Gii mono eja koi uŋuama neenaa mirinoŋ kema oŋoona rabu.
    Ragi kema oro moŋ qeŋ ooŋ weembaa neneya mozozoŋgona yoŋonoŋ saanoŋ niwo motooŋ
    nene newoŋa.”'
  fra-NCL: 'Dès que Joseph vit Benjamin avec eux, il dit à son intendant : « Fais
    entrer ces gens dans la maison, tue des victimes et apprête un repas, car ces
    gens mangeront avec moi à midi. »'
  cek-AK: Nihcae salakah kaom Benjamin to Joseph mah hnuk naah, angmah ih im khenzawnkung
    khaeah, Hae kaminawk hae ka im ah caeh haih ah, maitaw maeto bop oh loe, buh raenghhaih
    to sah ah; athun naah nihcae hoi nawnto buh ka caak han, tiah a naa.
  xla-xla: Yia꞉ Isip mo dla tame Yosep hala dla woyamalati Yoseptapo Benyamin natipame
    ya꞉ oko oplami watle epo atlaiyo, “Opa iwolotapo wata alila dla na꞉ mate daya
    delepe. Epedeme yia꞉ye na꞉ aya dla eleme hetame aliya halo yumpo di daya ha꞉ne,”
    diyo.
  cuk-cuk: 'Joséʼse modapmargu, José dakded, Benjamín e-iamarba nonimoga. Geb José
    ega-neg-akwedga sogded: “We-dulemar an-negse be sede. Moli-bebe-nikad-wargwen
    be oburgo. Mas-sao, ar ade, we-dulemar emi yoruku anba mas gunmaloed.”'
  uig-CYR: 'Йүсүп Биняминни улар билән биллә көргинидә, өз өйини башқуридиған ғоҗидариға
    буйруп: — Бу адәмләрни өйүмгә башлап кирип, мал союп таам тәйяр қилғин; чүнки
    бу кишиләр чүшлүк ғизани мән билән йәйду, — деди.'
  tel-2017: యోసేపు వారితో ఉన్న బెన్యామీనును చూసి తన గృహనిర్వాహకునితో “వీరిని ఇంట్లోకి
    తీసికెళ్ళి ఒక జంతువును కోసి వంట సిద్ధం చేయించు. మధ్యాహ్నం వీరు నాతో భోజనం చేస్తారు”
    అని చెప్పాడు.
  hat-BSA: Lè Joseph te wè Benjamin avèk yo, li te di a chèf domestik lakay li a,
    “Mennen mesye yo nan kay la, touye yon bèt, e fè prepare l; paske mesye sa yo
    ap vin manje avèk mwen a midi a.”
  kos-kos: Ke Joseph el liyalak Benjamin lah el welulos, el fahk nu sin mwet kulansap
    se su taran ma nukewa lohm sel ah, “Usla mwet inge nu lohm ah. Elos ac wiyu mongo
    ke infulwen len uh. Tuh uniya soko kosro ah, ac akoela.”
  hbo-WLC: וַיַּ֨רְא יוֹסֵ֣ף אִתָּם֮ אֶת־בִּנְיָמִין֒ וַיֹּ֙אמֶר֙ לַֽאֲשֶׁ֣ר עַל־בֵּית֔וֹ
    הָבֵ֥א אֶת־הָאֲנָשִׁ֖ים הַבָּ֑יְתָה וּטְבֹ֤חַ טֶ֙בַח֙ וְהָכֵ֔ן כִּ֥י אִתִּ֛י יֹאכְל֥וּ
    הָאֲנָשִׁ֖ים בַּֽצָּהֳרָֽיִם׃
  ibo-ibo: Mgbe Josef lepụrụ anya hụ Benjamin nʼetiti ha, ọ gwara onye na-elekọta
    ụlọ ya sị, “Duru ndị ikom ndị a gaa nʼụlọ. Gbuo anụ, kwadoo nri, nʼihi na ndị
    a ga-eso m rie nri ehihie.”
  ory-ory: ସେତେବେଳେ ଯୋଷେଫ ସେମାନଙ୍କ ସଙ୍ଗରେ ବିନ୍ୟାମୀନ୍‍କୁ ଦେଖି ଆପଣା ଗୃହାଧ୍ୟକ୍ଷକୁ କହିଲେ,
    “ଏହି ଲୋକମାନଙ୍କୁ ଆମ୍ଭ ଗୃହକୁ ନେଇଯାଅ ଓ ପଶୁ ମାରି ଖାଦ୍ୟଦ୍ରବ୍ୟ ପ୍ରସ୍ତୁତ କର; ଏମାନେ ମଧ୍ୟାହ୍ନ
    ସମୟରେ ଆମ୍ଭ ସଙ୍ଗରେ ଭୋଜନ କରିବେ।”
  wmt-wmt: '@see-verse:GEN.043.015'
  chk-chk: Nge lupwen Josef a küna pwe Peniamin a etiir, a kapas ngeni nöün we chon
    angang mi tümwünü imwan, “Kopwe etiwa ekewe mwän lon imwei, kopwe pwal ni eman
    man o amoota fitukan, pun ekewe mwän repwe etiei le mongön leoloas.”
  ssd-ssd: 'Yosef nu ndek mambilmba aba kat nuŋe Benyamin turmba kaŋgerka nuŋe wande
    kulatkanu taŋgo ta sana: Ne taŋgo kame te kilmba yiŋe wande mbol kaye. Nane ki
    mbol ye ndoŋ isukusamŋgig. Ne kumba ka agaŋmor ande balemba kuapika ŋgina.'
  rop-rop: en wen Josef bin luk Benjamin garram olabat, imbin dalim det hedmen blanga
    im kemp, “Yu deigim olabat insaid langa main haus, dumaji ai garra abum dina garram
    olabat deya na. En yu go en kilim wanbala buligi en gugum en bringimap deya.”
  ukr-1871: 'Побачив же їх Йосиф і Бенямина, брата свого, і каже старшому над його
    господою: Уведи людей в будинок, та заколи що й уготуй; ізо мною бо трапезувати
    муть люде о полуднї.'
  eng-AOI: Then Joseph saw them and Benjamin was with them. He called the servant
    in charge of the other workers in his house and said, “Take these people to my
    house. They will eat with me at midday. Kill a bullock and cook it and get some
    other food ready.”
  yon-yon: Kwane Yosefbed ye aagoroka yoom Benjamin yoom wedmendekore, ye demedan
    yi korok yaa yedmoon “Karub kee nambiwoom be wene. Dingkan aye animan nekwe ningkenabe.
    Yi kuu ne yoom aronkobbed ananuub kowe.” andoon.
  bch-bch: Iosep igera mambe gisingada Benjamin tinama, ta ikeo pan ele paeaeanga
    luma aea bedane, “Bada gid panua toa ne ga tila leg lumaeai. Totoi bulmakao eta
    ta kado amai annga, ngansa labone arobad, gau ga naean toman ngan gid.”
  deu-1951: 'Als nun Joseph den Benjamin bei ihnen sah, sprach er zu seinem Hofmeister:
    Führe die Männer ins Haus hinein, schlachte und richte zu; denn sie sollen mit
    mir zu Mittag essen.'
  eng-JPS: 'And when Joseph saw Benjamin with them, he said to the steward of his
    house: ''Bring the men into the house, and kill the beasts, and prepare the meat;
    for the men shall dine with me at noon.'''
  ubr-ubr: On an rai Joseph ites osi on Benjamin mat si nat, on an bobo orot an goa
    ekakaifarai on iyawur iyau, “Om atonio orot on eboes enai au goai. Osi yau mat
    aiyet an bayu wanam. On mes om sheep tani yasubun ato ebotitiwag eitab.”
  srp-1865: 'A Josif kad vidje s njima Venijamina, reèe èovjeku koji upravljaše kuæom
    njegovom: odvedi ove ljude u kuæu, pa nakolji mesa i zgotovi, jer æe u podne sa
    mnom jesti ovi ljudi.'
  lug-lug: Awo Yusufu bwe yalaba nga bali ne Benyamini n’agamba omuweereza we nti,
    “Bayingize mu nnyumba, otte ensolo ofumbe ekijjulo, kubanga abasajja abo baakulya
    nange ekyemisana.”
  heb-heb: וירא יוסף אתם את בנימין ויאמר לאשר על ביתו הבא את האנשים הביתה וטבח טבח
    והכן כי אתי יאכלו האנשים בצהרים׃
  ben-IRV: যোষেফ তাদের সঙ্গে বিন্যামীনকে দেখে নিজের বাড়ির পরিচারককে বললেন, “এই কজন
    লোককে বাড়ির ভিতরে নিয়ে যাও, আর পশু মেরে খাবার তৈরী কর; কারণ এরা দুপুরে আমার
    সঙ্গে খাবে।”
  pan-pan: ਜਦੋਂ ਯੂਸੁਫ਼ ਨੇ ਉਨ੍ਹਾਂ ਦੇ ਨਾਲ ਬਿਨਯਾਮੀਨ ਨੂੰ ਵੇਖਿਆ ਤਾਂ ਉਸ ਨੇ ਘਰ ਦੇ ਅਧਿਕਾਰੀ
    ਨੂੰ ਆਖਿਆ ਕਿ ਇਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਘਰ ਲੈ ਜਾ ਅਤੇ ਪਸ਼ੂ ਮਾਰ ਕੇ ਭੋਜਨ ਤਿਆਰ ਕਰ ਕਿਉਂ ਜੋ ਇਹ
    ਮਨੁੱਖ ਦੁਪਹਿਰ ਨੂੰ ਮੇਰੇ ਨਾਲ ਭੋਜਨ ਖਾਣਗੇ।
  tkr-tkr: 'Yusufuk''le Benyaminır manbışika sa cigee g''acumee, cun xav vuk''lek
    ıkkekang''uk''le eyhen: – İn insanar yizde xaaqa quvku, həyvan gyuvk''u ç''əra
    qee''e, manbışe zaka yı''q''ı''hiyn karbı oxhanas.'
  mwp-mwp: Wa, nuydh nanga Yoewsepa imadhin nanga Benzoemanan thanamuniya nanga, nuy
    kedha mulaydhin nungu getha doegam zagethaw mabaygoepa, lagaw kuyku mabaygoepa
    kedha, ‘Ngitha mamayi ngaw lagoepa, thana kay ngaybiya ay purthaypa. Ngidh kayke
    mamuy mathamar koey nabi mamuy mathamar a buth kay pathar nan.’
  mya-JVB: သူ တို့နှင့်အတူ ဗင်္ယာမိန် ပါလာသည်ကို ယောသပ် မြင် လျှင် ၊ ဝန် စာရေးကိုခေါ်
    ၍ ၊ ဤသူ တို့ကို အိမ် သို့ ခေါ် သွားလော့။ အကောင် များကိုသတ် ၍ စားစရာကို ပြင်ဆင်
    လော့။ သူတို့သည် ငါ နှင့်အတူ မွန်းတည့် စာကို စား ရကြလိမ့်မည်ဟု မှာ ထားသည် အတိုင်း၊
  tte-O: Saugana Yosepa igitai Beniyamina mekalikava iwalo ana nume kana togite-kalatan
    koina iwaloba, “Gamegameone bwaite kuyoganli kulawagili yagu nume mena yakayakan
    yabo kuunui yo ukwatububun kala pwasinasina kekan kaiwena, na kani siya mekaukavao
    kakekan.”
  tbg-tbg: Oruntovaro Iohepiva Benaminira tavero nai naavuqaa raqiku vaiintirara tiharo,
    Are maa vaiintinavuka ntita varera ti naavuqi vuru kera, memeraa vo arukera unta
    tairamanta vi vaiintinavuka ikaraqaa ti hampata kara naate, tuvaro
  hmo-hmo: Iosepa ese Beniamina ia itaia, vadaeni iena hesiai tauna badana dekenai
    ia hereva, ia gwau, “Inai taudia oi hakaua lao lauegu ruma dekenai, ubua gauna
    ta oi alaia, bona nadua hegaegae, badina be dina tubua neganai, inai taudia be
    lau danu do ai aniani gabu tamona dekenai.”
  ata-ata: Xe anu Iosepu mumaisou Beniamini no taineꞌi, la muvikalanu itema vile sou
    xaixai noxou e sou usaxisaxilaꞌu taasou ne aloxo ꞌo, “Nanoꞌa ta mitema ꞌo mo nalailixaꞌa
    no tani noxilo, xo noxiꞌa taꞌani no aso lixinu. Ka nalai nasaꞌavunoxu kau vile
    mo navau. Navau ukalu, la sou ulai uxutu. Xe nalalaxii laꞌilali seꞌi sou noxiꞌa
    taꞌou ilou.”
  nfa-nfa: Ropa Yusuf nèdhi Benyamin dènge aꞌa na si, na pua kapala urusan na, aku
    nèngu na, “Lere mèti dhèu seꞌe sa èmu jaꞌa! Ho èèna na, pare sapi ciꞌu, mi pananasu
    ngangaꞌa dhu beꞌa. Sèna ka lodꞌo nètu none, raꞌa dènge jaꞌa.”
  urd-urd: जब यूसुफ़ ने बिनयमीन को उनके साथ देखा तो उसने अपने घर के मुन्तज़िम से कहा,
    “इन आदमियों को घर में ले जा, और कोई जानवर ज़बह करके खाना तैयार करवा; क्यूँकि यह
    आदमी दोपहर को मेरे साथ खाना खाएँगे।”
  rus-SYN: 'Иосиф, увидев между ними Вениамина брата своего, сына матери своей, сказал
    начальнику дома своего: введи сих людей в дом и заколи что-нибудь из скота, и
    приготовь, потому что со мною будут есть эти люди в полдень.'
  cbt-NTPO: '@see-verse:GEN.043.015'
  bqc-SIM: 'Kɛ́ Yosɛfu Bɛ̃yãmɛɛ è ń guu, a ò a bɛ ziiaɛ: Gɛ́ ń gbɛ̃́ɛ beeↄ ma
    bɛ. Nↄ̀ↄ dɛ ǹ kɛkɛ, asa gbɛ̃́piↄ pↄblemanↄ fãanɛaɛ.'
  tcz-CHONGTHU: Chuin Joseph in Benjamin amaho lah a ahung chu amutan, hichun aman
    a insunga lhacha a pangho jah a hitin aseiye, “Amaho toh'in tunia an nekho ding
    ka hiuvin hijeh chun insung lama ana puilut un, chule gancha ana that un, kin
    thupitah kimang ding ahi.”
  mar-mar: त्या भावांच्याबरोबर योसेफाने बन्यामिनास पाहिले. तेव्हा तो आपल्या कारभाऱ्याला
    म्हणाला, “या लोकांस माझ्या घरी आण. पशू मारून भोजन तयार कर, कारण हे सर्वजण दुपारी
    माझ्याबरोबर भोजन करतील.”
  tcs-tcs: Wen Zosep i bin luk Benzaman i de lo dempla, em bin spik po dat bossebant
    blo aus blo em, ‘Teke dem man ya go po aus blo mi, ane kile wan animal ane meke
    big kaikai. Melendei tidei, dem man i go kaikai wea mi.’
  qub-qub: 'Josëga ricaran Benjamín paycunawan caycajta. Chaymi Josëga wasincho aroj
    sirbintinta niran: «Cay runacunata pushay wasëman. Nircur juc wäcata pishtanqui
    micuyta ruranayquipaj. Paycunawanmi canan junäga mirindashaj.»'
  bqp-bqp: 'Kũ Yusufu Biliaminu è ń tɛ́, à pì a bɛgwariinɛ: Ǹ gɛ́ kũ gbɛ̃ birenↄ
    ma bɛa. Ǹ nↄ̀bↄ dɛ ǹ kɛkɛ, zaakũ gbɛ̃ pìnↄ ni pↄ́ ble kũmao fãnantɛ̃aramɛ.'
  hat-hat: 'Lè Jozèf wè Benjamen ak yo, li rele chèf domestik li a, li di l'': -Mennen
    mesye sa yo lakay mwen. Touye yon bèt, kwit li, paske mesye sa yo ap manje avè
    m'' midi a.'
  eng-BSB: When Joseph saw Benjamin with his brothers, he said to the steward of his
    house, “Take these men to my house. Slaughter an animal and prepare it, for they
    shall dine with me at noon.”
  tod-tod: 'Zozɛfe wɛlɛni, é Ɓɛnzamɛn ɠa ti ʋa, é ɠɛ ná-naavolo unda nui ma: «Nui
    niiti tɛ nà-pɛlɛi wu, suai ta ʋaa, è kpɛtɛ, è daamii ɠɛʋele ɓɛtɛ, mazɔlɔɔ niima
    nuiti ta ʋaazu laamiizu pɔ̀ bɛ folo gaalɔgai ma.»'
  eng-WEBPB: When Joseph saw Benjamin with them, he said to the steward of his house,
    “Bring the men into the house, and butcher an animal, and prepare; for the men
    will dine with me at noon.”
  kbq-kbq: Hagi zamagranema nagana'amo Benzameni ne-egeno Josefe'ma negeno'a noma'afi
    eri'za ne'a amanage huno hunte'ne, Ama vahera zamavarenka nompi ome nezmantenka,
    mago afu ome ahenka krenka ne'zana retro huo. Na'ankure zamagra nagrane feru ne'zana
    negahune.
  nhe-BL: 'Huan quema José quiitac Benjamín ininhuaya hualayaya, quiilhui itequipanojca
    tlen más tlayacana ipan ichaj: ―Xiquinhuica ni tlacame nochaj, huan xijmicti se
    huacax huan xijcualtlali pampa tlacuase nohuaya tlajcotona.'
  bus-bus: 'Kɛ̀ Yusufu Bɛyãmi è ń tɛ́, à bè a bɛgwarinɛ: Ǹ gá kↄ̃n gbɛ̃ beeenↄ ma
    bɛ. Ǹ nↄ̀bↄ dɛ ǹ kɛkɛ, zaakɛ gbɛ̃ pìnↄ é pↄ́ blemao fãantɛ̃amɛ.'
  gub-BL: Uhem henataromo wà. Mezàmi wiko wainuromo henataromo. Hexak mehe uze'eg
    Zuze wàpuz rehe uzekaiw ma'e wanuwihaw pe kury. — Eraha ko awa heràpuz me ne wà
    nehe. Ezuka amo ma'ea'yr nehe, emuhyk temi'uhu nehe. Umai'u putar hepyr a'e wà
    nehe, kwarahy wapytepe hin mehe a'e wà nehe, i'i izupe.
  eng-DRA: 'And when he had seen them, and Benjamin with them, he commanded the steward
    of his house, saying: Bring in the men into the house, and kill victims, and prepare
    a feast: because they shall eat with me at noon.'
  knf-knf: 'Yoŧef awin Benyamin kë agakandër na babuk aşin aşë ji na naweek i balemp
    biki nul : « Ñooţan bañaaŋ biki du katoh, ifiŋ unŧaam iboman, bade nţa blant na
    nji. »'
