verse: GEN.043.012
translations:
  mal-C: നിങ്ങളുടെ ചാക്കുകളിൽ വെച്ചിരുന്ന പണം തിരികെ കൊടുക്കേണ്ടതായതിനാൽ ഇരട്ടിത്തുകയും
    എടുക്കണം; ഒരുപക്ഷേ അതൊരു തെറ്റുപറ്റിയതാകാം.
  deu-TKW: 'Sodann nehmt den gleichen Betrag an Geld noch einmal mit: auch das Geld,
    das sich wiedergefunden hat oben in euren Säcken, nehmt wieder mit - vielleicht
    liegt ein Irrtum vor.'
  lin-lin: Bozwa mbala mibale motuya ya mbongo oyo ezalaki kati na basaki na bino
    mpe bozongisa mbongo oyo bokutaki na basaki na bino ; tango mosusu ezalaki libunga.
  cbr-NT: Buánkin kamina nëtë itsinmi buánkë usamaira kuríki këxtuira buántankëxun
    minbi 'inánti 'ain, mitsun 'inankëxunbia 'inantëkënkësamaira 'inánti 'ain; 'inánkin
    kamina manuxun sapi ka usakin 'axa aribi 'inánti 'ain.
  eng-LSV: and double money take in your hand, even the money which is brought back
    in the mouth of your bags, you take back in your hand, it may be it [is] an oversight.
  bmu-bmu: Silwö moneŋ walŋi toru gösöŋinaŋgö numbuŋine algetka memba kageri, mi aka
    miaŋgö dop qakŋe toroqeba ala mindirigetka jaŋgöŋan qariba 2:kö dop aiga mi memba
    liliŋgöba anda waŋgime. Tosatŋan köpösihira aka mi gösöŋine alget me denöwö?
  eng-GNV: 'And take double money in your hande, and the money, that was brought againe
    in your sackes mouthes: cary it againe in your hand, lest it were some ouersight.'
  eng-WEBSTER: 'And take double money in your hand; and the money that was returned
    in the mouth of your sacks, carry it again in your hand; it may be it was an oversight:'
  nhw-BL: Xijhuicaca nojquiya ome huelta imiyaca nopa tomi catli anmechcuepilijque
    ipan amocoxtal. Nohueli mocuapolojque.
  swh-ONEN: Chukueni fedha mara mbili, kwa kuwa mtazirudisha zile fedha zilizowekwa
    midomoni mwa magunia yenu. Labda ziliwekwa kwa makosa.
  bba-bba: Kpɑ i n ɡobi nɛni nɡe mɛ i rɑɑ kɑ dɑn nɔn yiru. Ì n turɑ mi, kpɑ i bu
    yiɔnɔ wesiɑ yi sɑ deemɑ bɛɛn sɑɑkibɑ sɔɔ. À ku tubɑ, bɑ yi duɑriwɑ.
  eng-KJVCPB: 'and take double money in your hand; and the money that was brought
    again in the mouth of your sacks, carry it again in your hand; peradventure it
    was an oversight:'
  cpy-cpy: Poepiyeeniri koriki pakimiriri, pipinatapakiri eejatzi otsipa owanawontsi
    ipawakimiri, aamaeya tee riyotzi rotetakaakimirira koriki.
  mpx-mpx: Mani toto valila ku noahe, he sauga ya nuku daboli ge nuku ahe. Kaiwena
    mani toto hi teli pasikal wami beig awanaa nasi nuku pek pasikal ga elal. Tabana
    eba hi usan pagegi.
  wbp-wbp: Kujankulu yanu Yijipi-kirra yangka kamparru-wiyi miyi maninjaku, yungunkulurla
    yinyaku watiki jinta yakuju tala-kurlu miyiki. Kala kujankulu pina-yanurnu miyi-kirli,
    ngulajunkulu talaju palka-juku nyangu miyi-wati-kirlirla. Yapangku marda rampal-yirrarnu.
    Kajinkili pina-yani miyiki, kangkalu-jana yakuju jirrama tala-kurlu-jarra miyikiji.
  luo-luo: Kawuru pesa moromo rundo nyadiriyo, nikech nyaka uduoki pesa mane oket
    ei ogundeu. Nyalo bedo ni mano nobothnigi.
  meu-meu: Moni ikumidia rua rua danu bavabi kau; emui puse ai e uda lou monidia danu
    ba loulai, badina be e uda taudia na e kerere readia.
  npi-ULB: तिमीहरूले दुई गुणा रुपियाँ-पैसा पनि लिएर जाओ । तिमीहरूका बोरा खोल्दा मुखमा
    फेला परेका रुपियाँ-पैसा पनि सँगै लिएर जाओ । सायद त्यो भुल थियो ।
  yor-yor: ìlọ́po owó méjì ni kí ẹ mú lọ́wọ́, nítorí ẹ gbọdọ̀ dá owó tí ẹ bá lẹ́nu
    àpò yín padà. Bóyá ẹnìkan ló ṣèèṣì fi síbẹ̀.
  emp-NTPO: Parata sid̶a waib̶ʌara eded̶adua dji parata bãrã sacod̶e zed̶ara jẽda
    diad̶i carea. Ãĩbẽrã quĩrãdoa ed̶a b̶ʌsid̶aa.
  ind-ind: Bawalah uang dua kali lipat karena kalian harus memberikan uang yang waktu
    itu dikembalikan ke dalam karung-karungmu. Mungkin itu suatu kekeliruan.
  pes-OPCB: دو برابر پولی را هم که دفعه پیش در کیسه‌هایتان گذاشته بودند با خودتان
    ببرید، شاید اشتباهی شده باشد.
  ssx-ssx: Kutupa make mo hande ika꞉ nu kake nina꞉ mendiaeyeke manita꞉ ata꞉ka꞉ peaopate
    pimima꞉ pao mea puaaso hata꞉ta꞉ moeki haka꞉ta꞉pao yaapo peao mea pua꞉pa꞉peke.
  lcm-lcm: Mi luk kapkap angkoai kuvul ve ngaupap kapa, using mian alis pok a kapkap
    ang nang mita mela serei pok ve nia e nei kami keve asisiang. Vei kavtapo atogon
    lomon taun nganing.
  aer-aer: Nhenge arrantherre-arle Egypt-werne arrekwele alheke merne inetyeke, arrantherre
    artwe renhe ayakwethe mane-akerte anyente antheke. Arrantherre nhenhe-werne apetyalpeke,
    arrantherre akngetye-alpemele ayakwethe merne-akerte mane-akerte-arlke atnyeneke
    akwete-arle. Tyerrtye arrpenhele apeke-arle apalele arrerneke. Arrantherre apeke
    merne akngerre awethe inetyeke alpemele, mane ayakwethe atherrenge akngaye merne
    inetyeke.
  tgl-ULB: Doblehin ninyo ang perang dala ninyo. Ang perang naisuli mula sa pagbukas
    ng inyong mga sako, dalhin ninyo ulit sa inyong mga kamay. Baka isa lang itong
    pagkakamali.
  nop-nop: Agaŋ muneeŋ koobuli eŋ koom nanaŋe lik maŋineŋ kadahi hambuune moŋgo bugiŋ
    u wanaŋ moŋgo uneeŋ. Waa nebek nadibubuye binek tiŋa tuguk.
  kca-kca: 'кӑт пўш аршәк ŏх пӑ ўйаты; хир ова йŏхԓы пŏнәм ŏхԓән нын йошԓәнән йŏхԓы
    мийаԓән: мосәӈ, ӑт ватман щиты тыйәс;'
  cbu-NT: Kuriktam yanlltamtsa yuw saamatam tuwanpurangu anu. Sheerus, saantawaritam
    kurikiris panatarantsa. Apaz mangu mamarparangusin, uru siyaatssha yutaritash
    wayachiya.
  hui-hui: Muni abale hanalu pirimigo heba marubi mo tago howa hanalu pudaba. Muni
    abale tínaga nuha hanadai biyiyarubi tigua embeda howa ani bini badago urunibi
    heba hanalu pilimu.
  wrs-wrs: eva dioa mindnam iango. Honaoa dioa henga iango, temba yena innewondarava
    Isipnindva nungunamba. Kava tit vev, dihi maivithina, wo noinda osva vina.
  jao-jao: Kulu rra-kaya yurrulu ma-mani, mulu-mangaji wumba ku-arri wu-bayikila,
    ku-wani yirruwa ambuliyalu, kulu rra-kaya yurrulu mili bayimanthawu yurrulu ma-ngarra.
    Nungka kalu-murdirri awara bajiwaji wabarrangu wumba kalu-yibarra ma-mangaji ma-mani.
  mya-mya: သင်​တို့​၏​စ​ပါး​အိတ်​ဝ​များ​၌​ထည့်​ပေး​လိုက် သော​ငွေ​ကို​ပြန်​ပေး​ရ​မည်​ဖြစ်​၍
    ငွေ​ကို​နှစ်​ဆ ယူ​သွား​ကြ​လော့။ ပြန်​ထည့်​ပေး​လိုက်​သော​ငွေ မှာ​မှား​ပြီး​ပြန်​ထည့်​ပေး​လိုက်​ဟန်​တူ​သည်။-
  cbi-NTPO: Naa kustaanu puu majaishu juntsa lushi bain mandaji' kudei, ya' chachilla
    tujletaaba tsanguelaa tenve. Tsenmin vera ma ati'kanu lushi bain juntsangue manda'dei.
  bod-N: གཞན་ཡང་ལག་ཏུ་དངུལ་སྒོར་ལྡབ་གཉིས་མང་དུ་འཛིན་པ༌དང༌། དེ་སྔར་སྒྱེ་མོའི་ནང་དུ་ཡོད་པའི་དངུལ་སྒོར་ཡང་ལག་ཏུ་འཛིན༌དགོས།
    དེ་ནི་ནོར་འཕྱུག་བྱུང་ནས་སྒྱེ་མོའི་ནང་དུ་བཅུག་པ་ཡིན་ཡང༌སྲིད།
  wsk-wsk: Manga silver inang te diaman mu karogo aniram se arigiman umu gial, ale
    karogo pila kari dom mu tualko. Mu awuk, umu paguwura bo aratam agila. Ale na
    inang iru diara ko manga silver karogo gialko.
  kkl-kkl: Kirik solomne kwaneng tonneap babe poa pululom. Samenag ag ina siramag
    wamoba, tobomne babe pabimundi, samoro tatlulom. Kirik solomne anena wanaag ogto
    uaong sembanorina.
  sna-sna: Mutakure mari yakapetwa kaviri, nokuti munofanira kudzorera mari yakanga
    yadzoserwa pamiromo yamasaga enyu. Zvichida kwaiva kukanganisa.
  spa-BLM: y tomad el doble de dinero en vuestra mano, y llevad el dinero que se os
    devolvió en la boca de vuestros sacos. Tal vez fue un descuido.
  beu-beu: Iini malekang seeng baning milebe, se iiseeng ba tura iini uuling ateing
    se, ue iikarong aha mi angu, iini malekang bale baning ila angu ebele. Uangu nehe
    ang naung ini oma ening mitasala.
  cac-cac: Iq'uecb'at e tumin yic tze manan ixim trigo chi', tzeyic'anxib'at q'uen
    tumin ix yac' meltzaj eb' vin̈ d'ayex d'a sti' e coxtal chi', tecan ton̈ej ix
    sat sc'ol eb' vin̈, yuj chi' ayem q'ueen.
  swh-ULB: Chukueni pesa mara mbili mikononi mwenu. Pesa iliyorudishwa katika magunia
    yenu, muichukue tena katika mikono yenu. Pengine walikosea.
  bel-bel: 'вазьмеце і другое срэбра ў рукі вашыя; а срэбра пакладзенае назад у мяшкі
    вашыя, вярнеце рукамі вашымі: магчыма, гэта недагляд;'
  deu-ELBBK: Und nehmt doppeltes Geld in eure Hand, und bringt das Geld, das euch
    oben in euren Säcken wieder geworden ist, in eurer Hand zurück; vielleicht ist
    es ein Irrtum.
  mbb-OT: Tekepa niw is selapì niw wey niw ikeulì haazà is selapì he neketaǥù diyà
    te menge saku niw su kela ke nesayep dan dà.
  msc-msc: Ai wara wodi mɛn di fɔlɔ, ai ye wo ɲɔɔn fila ta, baa wodi mɛn bilani tɛrɛ
    ai la bɔrɔilu kɔndɔ, fo ai ye ai kɔseyi wo ri. Ai ri a sɔrɔn, alu ɲinanin de.
  mal-2015: ഇരട്ടിദ്രവ്യവും കയ്യിൽ എടുത്തുകൊൾവിൻ; നിങ്ങളുടെ ചാക്കിന്റെ വായ്ക്കൽ മടങ്ങിവന്ന
    ദ്രവ്യവും കയ്യിൽ തിരികെ കൊണ്ടുപോകുവിൻ; പക്ഷേ അതു കൈമറിച്ചലായിരിക്കും.
  tuo-NT: Niyeru quẽꞌrãrẽ pʉati mʉsã todʉporopʉ miaꞌcaro nemorõ miaña. Mʉsã basuta
    cʉ̃rẽ mʉsã ye ajuripʉ bocaꞌquere wiaya. Apetero weegʉ wisigʉ weepĩ.
  gup-gup: Dja bokenh kunwardde ngurribebbehkan, dja ngurriwon kunwardde nawu ngundimarnedurndiweng
    kore kurrangmaye baladji ngudberre. Kunubewu mungu ngundimarnedurndiweng ngudberre.
  met-met: Axibua siangadi (nulana) dita mana tangaimdi xuadinga ba, axap mala. Tela
    giminakkam, tela haxuyangam bu ahaxuya siangidinga. Bola dituxurara.
  gvs-gvs: Go imi mani tuwaina kokabīdi be nakae maniyadi boi koonavedi nakae kokabīdi
    taiyao konavēdi. Konuwāisi boi imi mani sivadodoimneidi imi baiki sinaena. Nakona
    tauyadi sibágala.
  rmc-rmc: Len tumenca duvar ajci love, bo mušinen te del pale savore love, so arakhľan
    andro gone. Šaj el, hoj vareko kerďa chiba.
  nlg-nlg: Kau holai na lei rongo tau sodoi sono ilokani lei nimiu sopa kirisa, ma
    kau holai ghua te vaghai na suboni ma kau padangi kolui nighi, na pukuna, sogea
    ara talu hahighi ilokani lei nimiu na kirisa.
  dgr-DOGNT: Satsǫ̀ą degoo nàke ts'ǫ̀ deɂǫ̀atłǫ edexè aahłe, satsǫ̀ą degoo naxıɂǫhchì
    yìı nagı̨ı̨waa sìı gıghǫahwha ha ne t'à. Edahxǫ ekǫ-le agį̀į̀là tahkò.
  pes-OPV: و نقدمضاعف بدست خود گیرید، و آن نقدی که دردهنه عدلهای شما رد شده بود، به‌دست
    خود بازبرید، شاید سهوی شده باشد.
  ron-1924: 'Луаць ку вой арӂинт ындоит ши дучець ынапой арӂинтул пе каре ви-л пусесерэ
    ла гура сачилор: поате кэ а фост о грешялэ.'
  ben-OBCV: তোমরা নিজেদের সঙ্গে দ্বিগুণ পরিমাণ রুপো নাও, কারণ সেই রুপোগুলি তোমাদের
    ফেরত দিতে হবে যা তোমাদের বস্তার মুখে রেখে দেওয়া হয়েছিল। হয়তো ভুলবশতই তা হয়েছিল।
  lex-lex: Ne miod kupna, mi'itar la pa liawanni re'eni woru. Kupan maka npolla la
    kadmi nurnu re, miodi owa'ana pa miwali, yanhi'pa nhiortaplin tio'a.
  rgu-rgu: Emi meni doiꞌ desi lena ria laiꞌ dua boe, nana huu emi muste fee faliꞌ
    doiꞌ fo riꞌ faiꞌ na emi hapu si rai karong mara a. Bate lahenda sira siꞌ tao rasalaꞌ.
  som-som: gacantiinnana lacag labanlaab ah ku qaada, oo lacagtii joonyadihiinna afkooda
    lagu soo celiyeyna haddana gacantiinna ku qaada, waayo, mindhaa waa la soo qaldamay.
  lat-VUC: 'Pecuniam quoque duplicem ferte vobiscum: et illam, quam invenistis in
    sacculis, reportate, ne forte errore factum sit:'
  aoi-aoi: Akwa yiku-wilyakina angwarnda wuburra ebina kirru-wilyakama ngarningka
    arngkambilyuma-ma. Yikamini-lawurrakajina kirrakina ebina narr-akumarnuma nungkwurra-langwa-manja
    beka. Dukwa aburraja na-lekbijungwuma-da.
  eng-ASVBT: 'and take double money in your hand; and the money that was returned
    in the mouth of your sacks carry again in your hand; peradventure it was an oversight:'
  mna-mna: Mi kakam pat milmilŋan pakan tomini be igaaba muŋguŋana ta tiur sula gomsaaba
    tiom ma imiili na. Pat muŋguŋana tana na, kakam ma imiili ma ila kizin mini. Pa
    ina, ko zin matan kankaana ma iŋgi, ta tizeebe sorok sula gomsaaba tiom.
  ita-1885: E pigliate in mano danari al doppio; riportate eziandio i danari che vi
    furono rimessi alla bocca de' vostri sacchi; forse fu errore.
  eng-LXXUP: And take double money in your hands, and the money that was returned
    in your sacks, carry back with you, lest peradventure it is a mistake.
  eng-ULB: Take double money in your hand. The money that was returned in the opening
    of your sacks, carry again in your hand. Perhaps it was a mistake.
  spa-VBL: Lleven el doble del dinero que les han devuelto en tus sacos, tal vez fue
    un error.
  fra-_FOB: Et prenez d'autre argent dans vos mains, et reportez dans vos mains l'argent
    qui a été remis à l'entrée de vos sacs. Peut-être est-ce une erreur.
  mal-mal: ഇരട്ടിപണവും കയ്യിൽ എടുത്തുകൊള്ളുവിൻ; നിങ്ങളുടെ ചാക്കിന്റെ വായ്ക്കൽ മടങ്ങിവന്ന
    പണവും കയ്യിൽ തിരികെ കൊണ്ടുപോകുവിൻ; ഒരുപക്ഷേ അത് നോട്ടപ്പിശകായിരിക്കാം.
  urd-GVR: Apne sāth dugnī raqam le kar jāo, kyoṅki tumheṅ wuh paise wāpas karne haiṅ
    jo tumhārī boriyoṅ meṅ rakhe gae the. Shāyad kisī se ġhaltī huī ho.
  suz-BL: मिनु इन क्‍येट नु ङोंइती ङा इन धोक्रोम बाक्‍शो क्‍येट यो लतीन। प्रेंशा मो
    दुम, कों? मार दुम्‍मे? उत्‍पत्ती ४२:२७, ३५
  ita-1927: e pigliate con voi il doppio del danaro, e riportate il danaro che fu
    rimesso alla bocca de’ vostri sacchi; forse fu un errore;
  ckb-ckb: دوو هێندەش زیو لەگەڵ دەستتان ببەن، ئەو زیوەش کە لە دەمی هەگبەکانتان گەڕێنرابووەوە
    لەگەڵ دەستی خۆتان بیبەنەوە، لەوانەیە هەڵەیان کردبێت.
  eng-BBE: And take twice as much money with you; that is to say, take back the money
    which was put in your bags, for it may have been an error;
  crx-NTPO: Sooniya nawh 'uniltsuk-i, 'i toohdzaih 'ink'ez nyoo sooniya nohba denahuyandzai
    inle'-i, 'i cha toohdzaih, nahunit'a whutilah 'uhuja.
  kan-OKCV: ಇದಲ್ಲದೆ ಎರಡರಷ್ಟು ಹಣವನ್ನು ಕೈಯಲ್ಲಿ ತೆಗೆದುಕೊಂಡು ಹೋಗಿರಿ. ಅವರು ನಿಮ್ಮ ಚೀಲಗಳ
    ಬಾಯಲ್ಲಿ ಹಾಕಿ ಹಿಂದಕ್ಕೆ ಕಳುಹಿಸಿದ ಹಣವನ್ನೂ ತೆಗೆದುಕೊಂಡು ಹೋಗಿರಿ. ಒಂದು ವೇಳೆ ಅದು ಅವರಿಗೆ
    ತಿಳಿಯದೆ ಬಂದಿರಬಹುದು.
  bbb-bbb: Ro kuke ni moni ja kumune fuaevedufuo ijene kero bino nime moni ije bu
    bigiake kena una kamui jone ijia kedeva ijadufuo kena vafo.
