  llg-llg: Ei boe oo mini doik dedesin bekelaꞌi duak, huu ei musi fee falik doik,
    fo fain ei hambu sala leme ei karo nala dale ndia. Fama hataholi la sila, ala
    mbeda lasala doi kala sila.
  tpi-tpi: Yupela i mas dabolim ol mani yupela i bin bringim i go bipo, long wanem,
    yupela i mas bringim bek dispela ol mani ol i bin putim insait long ol bek bilong
    yupela. Nogut ol i lusim tingting na ol i putim.
  dan-1931: og tag så eders Broder og drag atter til Manden!
  vie-OVCB: Các con cũng đem theo hai phần tiền để trả lại tiền trong miệng bao, vì
    có lẽ họ nhầm lẫn.
  lbk-lbk: Ya pidwaenyo nan kaad-achan si siping ay itakinyo, tay masapol ay isakhongyo
    nan inchananyo ay siping isnan sakoyo. Away nget nenkammali cha.
  guj-2017: તમારી મોટી ગૂણોમાં મૂકીને પાછું અપાયેલું નાણું પણ લઈ જાઓ. કદાચ એ ભૂલથી
    આવી ગયું હશે.
  byr-byr: '@see-verse:GEN.043.011'
  awx-awx: Tikengä, moningu yakap päke kuwä ambäwäpahoke kengalutdamä päkapginkät,
    käluk päningkät unekän peke,
  pon-2006A: Kumwail pil kalaudehla pak riapak uwen mwohni me kumwail pahn wa kohwei,
    oh kapwurehla mwohni me kumwail diar nan amwail ehd ko. Mweinele sapwungala ieu
    men.
  por-BRBSL: e pegue o dinheiro em dobro em sua mão, e leve de volta o dinheiro que
    foi devolvido na boca de suas bolsas. Talvez tenha sido um lapso.
  aly-aly: Man-then akngenherr-arey, apalelarl ingwerentyel yakweth-warl arrernek,
    antheynenherr-arey, ra anwenhingkerr ayntarrp-ilekerr anyelkel-inenty-arrpantey.
  cth-cth: Nangmae cawngko dawk tangka a pâban e hah bout sin awh, a payon awh e paka
    han doeh.
  twi-twi: Sika a mode rekɔ no nso, monyɛ no mmɔho efisɛ ɛsɛ sɛ mosan de sika a kan
    no mode kɔe na ɔsan de hyɛɛ mo nnesoa mu bae no kɔma no. Ebia na ɛyɛɛ no anipaso.
  hlt-hlt: Na kut dongah tangka rhaepnit la khuen uh lamtah na sungkoi so kah tangka
    te khaw mael puei uh. Na kut dongah na loh tholh khaming.
  tbz-SIM: Dí wɑɑ́ nyidíítí tɛì kɛ yíɛ́nɛ̀ di yɑ̀ ì di yɔ̀tì miɛkɛ kɛ́ntɔ, kɛ̀ dɛ̀
    yɛ̀mmɛ̀ bɛ̀ yetɛ́mu.
  msy-2020: Ia ua dagɨar me isa ian mɨtaribagh aghuiziba inigh mangɨ. Egh ia dagɨar
    ia faragha inigha ghueziba, ia dagh isɨn dagɨataba ua dar arɨkigh. Me ti okɨnɨghnigha
    da aghui.
  txq-txq: Ei oo meni doik baꞌu lena laꞌe dua boe, nahuu ei muste fee falik doik fo
    ei hambun numa ei karom dale, ndia fai maneuk kara raa. Fama te hatahorir raa
    ndia tao sala.
  aaz-aaz: Hi msaꞌ meiki mtein roit amsaꞌ anfain no nua naꞌko oras neon goes ii hi
    mnao. Natuin hi ro he mnonaꞌ mifaniꞌ roit ein reꞌ hi miit sin anbin hi ꞌkaor ein
    neon goes ii. Kais-kaisaꞌ sin es reꞌ antaon nsaan sin.
  azb-azb: Özünüzlə iki qat artıq pul götürün. Çuvallarınızın içində geri qaytarılmış
    pulu öz əllərinizlə aparıb verin, bəlkə bir səhv olub.
  eng-DBY: 'And take other money in your hand, and the money that was returned to
    you in the mouth of your sacks, carry back in your hand: perhaps it is an oversight.'
  hin-2017: फिर अपने-अपने साथ दूना रुपया ले जाओ; और जो रुपया तुम्हारे बोरों के मुँह
    पर रखकर लौटा दिया गया था, उसको भी लेते जाओ; कदाचित् यह भूल से हुआ हो।
  wol-KYG: Te ngeen yóbbaale ci xaalis lu tollook ñaar-cay la ngeen jënde woon, ngir
    feyaale loola, ndax jombul njuumte la woon.
  swp-swp: Eo moni au helabui nimamiu eai; moni wa se toreuioi emi baeki awadi eai
    au baheuioidi nimamiu eai, ata bena edi ponori.
  bjr-bjr: Innee moomoo munnimma qaara kari afaqamaree ooqu fuaqa. Innee ooqai munnimma
    inni uqa adianai marufaqa qafaqau. Abee, aaqamasee munnimma inni uqaki kafaa quqaqau.
  eng-YLT: and double money take in your hand, even the money which is brought back
    in the mouth of your bags, ye take back in your hand, it may be it [is] an oversight.
  kne-kne: Doblien yo abe din itakin yo ay pilak, tan masapol ay itaoli yo din naipeey
    sin sako yo. Siguro, owat kamali di.
  heg-NTPO: Mi kon kil pait duit mamon oe dua, undeng mi musti bel pait duit man lelon
    mi hapun se mi karong ngas sa. Bet atuil nas man nisi kula na.
  ptu-ptu: Babaia' penduam pada indo pealli gandum, anna umpasuleannia' sule indo
    doi' ullambi'a' illaam kahummu. Aka umbai' lembena hi tia.
  bzd-NTPO: Ñies inuköl tsú̱mi ia̱ jaishe̱t döka̱ bötökicha. Wé̱ a' wa̱ idë'ne e'
    tsú̱mine múne ia̱ a' wák ulawa dö' ie' wöa̱ ká̱ chë'wa.
  kwf-kwf: Ma kaumulu ka olitaꞋinia mani ba ana eta lekaꞋa kaumulu, faꞋinia ta mani
    laꞋu ana lekaꞋa neꞋe. KaidaꞋi ba sui, kira olitaꞋinia mani kaumulu ki saena ngwaꞋi
    kaumulu ki, sali ta taꞋi roraꞋa kira goꞋo.
  eng-WYC-2017: and bear ye with you double money, and bear ye again that money which
    ye found in [the] bags, lest peradventure it be done by error, or unwittingly,
    or by negligence;
  eng-WMBB: and take double money in your hand, and take back the money that was returned
    in the mouth of your sacks. Perhaps it was an oversight.
  spp-spp: Yii yii wyɛ́rɛŋi fiigii shuunni lwɔ́, lire e wyɛ́rɛŋi pi à le yii bɔrigil'e
    ke, yii núru ná u e, pi sí n-jà n-ta pi à wurugo.
  aey-aey: Odocob age meen qaig onodec hewadi ceselein euha cedeiga. Odimeig eu tatac
    meen qaig haun eu uqana ameg eu casacnadec eu cinigwe eu odi ha cedeiga. Age meen
    qaig casacnadec bek cona tahein eu haun ceseli adoqagan. Eu cahuldu taheinfa.
  urd-GVH: अपने साथ दुगनी रक़म लेकर जाओ, क्योंकि तुम्हें वह पैसे वापस करने हैं जो
    तुम्हारी बोरियों में रखे गए थे। शायद किसी से ग़लती हुई हो।
  rug-rug: Mi tomoi tugo sari na mia poata saripu kaqu paleki gamu, ura kaqu paleke
    pule lani gamu sari na poata saripu va hake uluei rini koa rina mia baika. Na
    hokara tavete va sea hola mo si arini.
  gaz-gaz: Isin waan meetii afaan qalqalloo keessanii keessa kaaʼamee isinii deebiʼe
    sana deebisuu qabdaniif meetii sana harka lama fudhadhaatii deemaa; meetiin sun
    dogoggoraan dhufe taʼaatii.
  fra-LSG: 'Prenez avec vous de l’argent au double, et remportez l’argent qu’on avait
    mis à l’entrée de vos sacs: peut-être était-ce une erreur.'
  gnn-gnn: Ga roŋiyinmaraŋayi ŋunhiyi malanha rrupiyanydja ŋunhi liliyi.
  yal-yal: Ɛ xa gbetin dɔxɔde firin tongo. Ɛ siga na gbetin na e naxan sa ɛ bɛnbɛnle
    dɛ ra. Yanyina nde tantanna na a ra.
  gum-gum: Angucha srua ambuppe, maya srua ambig kømnetø katø treetøweih srua ambay
    cha. Ñimui tirigu kustalyu tru anmeran katøle pusrig købigwane trannrrab katøle
    srua ambay cha. Inchippa pella treenchib kuin købgun cha.
  iou-iou: Täŋpäŋ moneŋ taŋi yäpmäŋkaŋ kut yäk, moneŋ kodaki bok bian ketem yäk meniken
    daiŋkaŋ tamiŋkuŋo u bok. Täŋguŋ taŋpäŋ tamiŋkuŋ käwep yäk.
  haw-1868: A e papalua i na kala ma ko oukou lima; a o ke kala i hoihoiia mai, maloko
    o ka waha o ka oukou mau eke, e halihali hou aku oukou ia mea, i ko oukou mau
    lima; malia paha, aole i ikeia.
  arb-NAV: وَخُذُوا مَعَكُمْ فِضَّةً أُخْرَى، وَالْفِضَّةَ الْمَرْدُودَةَ فِي أَفْوَاهِ
    أَكْيَاسِكُمْ وَأَعِيدُوهَا. فَلَعَلَّ فِي الأَمْرِ سَهْواً.
  adz-adz: Wayu silva ruampi nasangꞌ uda nam gadan faꞌ da tipa rima nam ntsuman ratar
    farangꞌa ragun i agam bekam ugu, i mabi maran masaꞌ gin.
  ewe-ewe: Mitsɔ ga teƒe eve ɖe asi, ale be miate ŋu axe ga si wogbugbɔ de miaƒe kotokuwo
    me la, elabena ɖewohĩ ame aɖe ƒe vodadae,
  eng-LEE: And twofold money take in your hand; and the money that was put back in
    the mouth of your sacks, you must carry back in your hand; peradventure it was
    an oversight;
  gvn-gvn: '@see-verse:GEN.043.011'
  nna-nna: Warnku nyarra wirrirniyi nyurramilinga kurtanja kulpa jiliyijanaku. Ngurnipali
    wirrirniyi watarrkulu. Kawayi yarrana warnku mayiku maninyaku.
  asm-FB: তোমালোকৰ হাতত দুগুণ ধন লোৱা; কাৰণ তোমালোকৰ বস্তাৰ মুখত যি ধন তেওঁলোকে উভটাই
    দিলে, তাকো ঘূৰাই দিবলৈ লৈ যোৱা। হয়তো ভুলতে সেয়া তোমালোকক দিছিল।
  sus-A: وٌ شَ مّنفِ سَرٍ سِنفٍ، وٌ نَشَن تٌشِ بّكِيٍ كُي، عَ نُن مّنفِ فبّتّ سَرٍ،
    وٌ شَ نَ كْبِرِ بِرِن شَنِن وٌ شُن. تّمُندٍ نَ قِندِشِ نّيمُي نَن نَ.
  fra-SBL: et prenez dans votre main de l'argent en double, et rapportez l'argent
    qui est revenu dans la bouche de vos sacs. C'était peut-être un oubli.
  hbo-hbo: וְכֶ֥סֶף מִשְׁנֶ֖ה קְח֣וּ בְיֶדְכֶ֑ם וְאֶת־הַכֶּ֜סֶף הַמּוּשָׁ֨ב בְּפִ֤י
    אַמְתְּחֹֽתֵיכֶם֙ תָּשִׁ֣יבוּ בְיֶדְכֶ֔ם אוּלַ֥י מִשְׁגֶּ֖ה הֽוּא׃
  shp-NTPO: Jainoax ichachashaman koríkiribira, maton boxonti jake. Jainoax ja maton
    saco meranoa maton meraibata koríkiribira, boxon maton jabishaman meniti jake.
    Jawekeska ikaxa, shinan benoxon mato axonabira iki.
  eng-WYCLIFFE: and `bere ye with you double money, and `bere ye ayen that money which
    ye founden in baggis, lest perauenture it be doon bi errour;
  piu-2006: '@see-verse:GEN.043.011'
  pjt-pjt: Munu mani panya yakutjitja kuḻu maḻakungku katira ma-uwa. Tjinguṟu nyarangku
    ngunti tjunu mani panyatja. Munu piṟuku mani nyanga kutjupa kati mai kutjupa payamilantjikitjangku.
  cwe-cwe: Soleni hela ya miyanza midi yoilondeka, kwaviya yolondeka mwiibweleze hela
    ija yoikigwe muna yamalobota yenu. Yodahika ibwelezigwa chiubananzi.
  bgs-bgs: Pid yu tô duwa luppì ka salapì yu, su kailangan piddán yu puman tô salapì
    na inólì tun ta mga sako yu, su ilingawan dan basì.
  kik-kik: Na mũkuue betha maita meerĩ, tondũ no nginya mũcookie betha iria ciacooketio
    mĩromo-inĩ ya makũnia manyu. No gũkorwo ũndũ ũcio wekirwo na mahĩtia.
  ksr-ksr: Silwa moneŋ walaga taru gesogiaa qaa oogianoŋ mougi meŋ kagiti, ii ano
    iikawaa so qaganoŋ toroqeŋ ama mindirigi jaŋgoyanoŋ somariiŋ 2:waa so kolooro
    ii meŋ eleema kema mubu. Tosianoŋ koposo ama ii gesogianoŋ aŋgi me nomaeŋ?
  fra-NCL: Prenez dans vos mains de l’argent en double, et reportez celui qui a été
    mis à l’entrée de vos sacs, peut-être par erreur.
  cek-AK: Phoisa to kamtlai ah sin pae oh; nangmacae ih dip thungah kaom phoisa to
    sin oh loe, paek o let ah; anih mah pacaeng pazae moeng mue.
  xla-xla: Epame wua꞉ yekalo dulu dla mani hutiyeuwaye ma ilame tame dokopala oplami
    watle halopiye. Pona꞉malamana, oplami haleta yeliyele koko tle wua꞉ yekalo dulu
    dla mani hatiwayo. Epame ma mani opi wua꞉ta halopo taye eta daya amko halomaiye.
  cuk-cuk: Deginbali, mani-ilabo-mergu be sedmarbalo. Ar abakalegi, emar bemarga mani-uksadi
    wis noar-odosale, a-mani bemar-sunnad ega be gannar ukmalo.
  uig-CYR: Қолуңларда икки һәссә пул елип, тағарлириңларниң ағзидики өзүңларға яндурулған
    пулниму алғач бериңлар. Еһтимал, бу ишта сәһвәнлик көрүлгән болуши мүмкин.
  tel-2017: రెండింతల డబ్బు తీసుకు వెళ్ళండి. మీ సంచుల మూతిలో వాళ్ళు ఉంచిన డబ్బు కూడా
    మళ్ళీ చేత పట్టుకుని వెళ్ళండి. బహుశా అది పొరబాటు కావచ్చు.
  hat-BSA: Pran doub lajan nan men nou, e anplis, pran pou remèt nan men nou kòb ki
    te retounen nan bouch sak la. Petèt se te yon erè.
  kos-kos: Utuk mani pac in yohk liki meet ah, mweyen komtal enenu in folokunla mani
    ma oan in pak lomtal ah. Sahp tafongla se pa ma sac.
  hbo-WLC: וְכֶ֥סֶף מִשְׁנֶ֖ה קְח֣וּ בְיֶדְכֶ֑ם וְאֶת־הַכֶּ֜סֶף הַמּוּשָׁ֨ב בְּפִ֤י
    אַמְתְּחֹֽתֵיכֶם֙ תָּשִׁ֣יבוּ בְיֶדְכֶ֔ם אוּלַ֥י מִשְׁגֶּ֖ה הֽוּא׃
  ibo-ibo: Werekwanụ ego okpukpu abụọ nʼaka unu. Weghachirinụ ya ego ahụ e tinyere
    nʼọnụ akpa unu, eleghị anya ọ bụ nʼohihie anya ka ha ji tinye ya.
  ory-ory: ପୁଣି, ଆପଣା ଆପଣା ହସ୍ତରେ ଦ୍ୱିଗୁଣ ଟଙ୍କା ନିଅ ଓ ତୁମ୍ଭମାନଙ୍କ ପଟ-ମୁଖରେ ଯେଉଁ ଟଙ୍କା
    ଫେରି ଆସିଅଛି, ତାହା ମଧ୍ୟ ହସ୍ତରେ ନେଇଯାଅ; କେଜାଣି ତାହା ଭୁଲ୍ ହୋଇଥିବ।
  wmt-wmt: '@see-verse:GEN.043.011'
  chk-chk: Nge oupwe pwal uwala en me an ruu tükütükün moni pwe oupwe aliwinala ewe
    moni oua küna leawen ämi kewe tuk. Eli eman a chök rukala.
  ssd-ssd: Tane ndametiŋ soŋ amboŋga nyamagaŋ tuku kilnaig ta kilmba maŋ nyamagaŋ
    kitek tuku ta ulendimba kilmba maŋ luka kape. Nane mbarmba ndametiŋ ta luka sigrikinaig
    inde.
  rop-rop: en yumob garra deigim mowa mani du blanga peiyimbek im det mani weya yumob
    bin faindim insaid langa detlot beig. Maitbi olabat bin misteik blanga det mani.
  ukr-1871: А грошей возьміть удвоє з собою; а ті гроші, що познаходили в торбах ваших,
    везїть назад з собою. Може, то недогляд.
  eng-AOI: And take twice the money you took before. Give them back the money they
    put in your bags. Maybe they made a mistake.
  yon-yon: Od silva animan berengki yemaniib be winime. Angkon od silva yiib yob yowo
    aom biknoone wedmiwen kuu yi kerebkarab kamiwen dee, nubkaadban kowe, ika be wene
    bangkanime.
  bch-bch: Be abada lemi pat ta apaluplup toman ngan pat mugaeai aea, ngansa manta
    akoli mulian pat toa tidol lemi samareai. Kado tibuobuo ta tipalua pat toa oa.
  deu-1951: Nehmt auch den doppelten Betrag Geld in eure Hände und erstattet das zurückerhaltene
    Geld, das oben in euren Säcken war, eigenhändig wieder; vielleicht ist da ein
    Irrtum geschehen.
  eng-JPS: and take double money in your hand; and the money that was returned in
    the mouth of your sacks carry back in your hand; peradventure it was an oversight;
  ubr-ubr: Mat agim silver turin ba won boai tefan wonrab, yabin agim silver ato ami
    baik tefasi sibi wanen on won boai won matabir men. Ot men tasagob osi fetag siyamai
    bait.
  srp-1865: A novaca ponesite dvojinom, i uzmite novce što bijahu ozgo u vreæama vašim
    i odnesite natrag, može biti da je pogrješka.
  lug-lug: Mutwale n’ensimbi za mirundi ebiri nga mutwala na ziri ezaali ku mimwa
    gye nsawo zammwe, osanga omuntu yakola nsobi.
  heb-heb: וכסף משנה קחו בידכם ואת הכסף המושב בפי אמתחתיכם תשיבו בידכם אולי משגה הוא׃
  ben-IRV: আর নিজের নিজের হাতে দ্বিগুন টাকা নাও এবং তোমাদের থলির মুখে যে টাকা ফিরে
    এসেছে তাও হাতে করে আবার নিয়ে যাও কি জানি বা ভুল হয়েছিল
  pan-pan: ਦੁੱਗਣੀ ਚਾਂਦੀ ਆਪਣੇ ਹੱਥਾਂ ਵਿੱਚ ਲੈ ਜਾਓ ਅਤੇ ਉਹ ਚਾਂਦੀ ਜਿਹੜੀ ਤੁਹਾਡਿਆਂ ਬੋਰਿਆਂ
    ਦੇ ਮੂੰਹ ਉੱਤੇ ਰੱਖ ਕੇ ਵਾਪਿਸ ਕੀਤੀ ਗਈ, ਉਸ ਨੂੰ ਵੀ ਆਪਣੇ ਹੱਥਾਂ ਵਿੱਚ ਲੈ ਜਾਓ। ਸ਼ਾਇਦ ਇਹ
    ਭੁੱਲ ਹੋ ਗਈ ਹੋਵੇ।
  tkr-tkr: Q'öd şene ögiylinmeen nuk'ra aleet'e. Balagbışeead yı'q'əlqa qadıyn nuk'rad
    ıkkı vuşde xıleka sak'ale'e, sayib manbı balagbışeeqa yugba ilydyaakı vooxhe.
  mwp-mwp: Ngitha ngaru balbayginga kay mura bokadhzapul kusumaw mina moeypa kedha
    kulay aypa a thabi thonara aypa modhabiya maypa kay. Minguz kedha, thaki setha
    bokadhzapul kuniya kusumaw, setha mi bokadhzapul thana Aykupithulgan ngapa kuniya
    tidemoeydhin gimanoeka ngithamun yananu mura muynu yaynanob. Sena sike thana kedha
    kasa kedha geth supamoeydhin.
  mya-JVB: သင် တို့လက် ၌ ငွေ နှစ်ဆ ကိုလည်း ယူ ကြလော့။ အိတ် ဝ တွင် ဆောင် ခဲ့သောငွေ
    ကို တဖန်လက် ၌ ဆောင် သွား ကြဦးလော့။ ထို အမှုသည် သတိ လစ်သောအမှု ဖြစ် ဟန်ရှိ၏။
  tte-O: Manene wakakalaine kwaetulanyoi kaiwena kani silibawa ami kwali kaloli mena
    sitatauliliwa kwapei yavivilayoili. Nuwana bwaite lopwano.
  tbg-tbg: Ninta utaqi ntuvataa monura nai qaiqaa vuru amiha, vo monuvata viraqaa
    tomaqake amiate. Vovano qumimaqa iharoe ni utaqi vi monura ntuva tairave?
  hmo-hmo: Umui ta ta dekenai moni pusepuse rua rua umui abia lao. Umui emui puse
    dekenai idia udaia lou moni danu umui loulaia, badina idia udaia taudia be sedira
    idia kerere.
  ata-ata: Mo nganoꞌu lamoli ane sou ngaloto no anu xe ane mulivu muai no nano no
    tivativangenge. Xo loxo ꞌo io male, aneꞌi ieꞌi siꞌisou la mitaataa mulivu la.
  nfa-nfa: Aa miu mèti doi risi eele nèti ca hari ni, sèna ka miu bisa hia hari doi
    kabꞌua are uru sèra laꞌa, dhu miu mèdhi ètu dꞌara karo miu sèra. Tao-tao dhèu
    sèra reꞌa boe, ka tèka sala.
  urd-urd: और दूना दाम अपने हाथ में ले लो, और वह नक़दी जो फेर दी गई और तुम्हारे बोरों
    के मुँह में रख्खी मिली अपने साथ वापस ले जाओ; क्यूँकि शायद भूल हो गई होगी।
  rus-SYN: 'возьмите и другое серебро в руки ваши; а серебро, обратно положенное в
    отверстие мешков ваших, возвратите руками вашими: может быть, это недосмотр;'
  cbt-NTPO: Coriquinta', catoro' pa'anacaso nanirinso', quëpaco'. I'hua ayantërinquëmaso',
    inaora chachin quëtaantaco'. Tapona tëhuëatona', ayantërinënquëma'.
  bqc-SIM: À gɛ́ ń ↄ̃ao lɛɛ pla, í ↄ̃a pↄ́ wa dàɛ́ á sakiliↄ guu sↄaanɛ́. Tó
    wà zã̀wàn nò, á dↄ̃o.
  tcz-CHONGTHU: Chule dangka jong athop in pohbe un, ajeh chu na dip sung uva anaki
    koi chu koitobang khat in jong anabol khel jong himai thei ahi.
  mar-mar: या वेळी दुप्पटीपेक्षा जास्त पैसा तुमच्या हाती घ्या. मागच्या वेळी तुम्ही
    दिलेला जो पैसा तुमच्या गोण्यामधून परत आला तोही परत घेऊन जा. कदाचित काही चूक झाली
    असेल.
  tcs-tcs: Teke tu pei blo mani wea yupla, ane gibe da mani baigen wea i bin sidaun
    insaid dem sekbaig, mait i bin misteik.
  qub-qub: Guellaytapis apanqui yapay rantimunayquipaj. Ñaupa caj guellayta cutichimushushayquitapis
    apanqui entreganayquipaj. Capaschari pantaypa cutiycachimushurayquipis.
  bqp-bqp: À gɛ́ kũ ↄgↄo lɛu pla à ↄgↄ kũ ò dàárɛ á asasanↄ gũn ɛrańnɛ. Ke ò sã̀tɛn
    yá, á dↄ̃ro.
  hat-hat: Lèfini, n'a pran de fwa valè lajan nou bezwen, paske fòk nou renmèt lajan
    yo te mete nan bouch sak ble yo tou. Ou pa janm konnen, yo ka pa t' wè sa.
  eng-BSB: Take double the silver with you so that you may return the silver that
    was put back into the mouths of your sacks. Perhaps it was a mistake.
  tod-tod: À walii ma ʋɛɛda felegɔi zeɠe, wo ɠale ma ga walii ti daani wa-ɓɔlɔiti
    daaʋɛ, tanisu kaka faa nɔ ɠɛni de.
  eng-WEBPB: and take double money in your hand, and take back the money that was
    returned in the mouth of your sacks. Perhaps it was an oversight.
  kbq-kbq: Ana nehuta mago'a zagoa eri aguheta tamazampina e'rineta, zamage kaniza
    e'ririnegahazanki, kutamifima erarinagetama erita e'naza zagonena erineta vuta
    ome amiho.
  nhe-BL: Xijhuicaca nojquiya ome huelta imiyaca nopa tomi tlen inmechcuepilijque
    ipan imocoxtal. Nohueli mocuapolojque.
  bus-bus: À gá kↄ̃n ↄↄo lɛo plaa à ↄↄ kɛ̀ wà dàare a sàkinↄ guu sↄkpańnɛ. Ke wà sã̀sãn
    yá, á dↄ̃ro.
  gub-BL: Peraha a'e hemetarer peme imur pyrer izupe nehe no, imuzewyr kar pà izupe
    nehe no. Ta'e pexak pema'eryru pupe pe xe, arozràn i'aromo imono pyrer pe xe.
    Perur a'e temetarer xe. Aze ru'u amo hemiruze'eg uzawy a'e. Peraha amo temetarer
    izupe nehe no, amo temi'u ime'eg kar pà izuwi nehe no.
  eng-DRA: And take with you double money, and carry back what you found in your sacks,
    lest perhaps it was done by mistake.
  knf-knf: Nakaan najej itaka nahoţan ţi yi nabiiŋ aţënk ţi ŋşaaku ŋi nan, uhinan
    kawo baamme kë baţu ya da.
