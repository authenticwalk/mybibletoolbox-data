    ama!”'
  rgu-rgu: Basa de, Yusuf mete nalelei asa, losaꞌ nita fadin Benyamin. Dua si nana,
    ama esa ma ina esa. Boe ma ana nae, “Ooo! Faiꞌ na tui mae emi fadi mateꞌa tei-susu
    ma, nana riaꞌ, do?” Basa de, ana dedea no Benyamin nae, “Anaꞌ ki on, e! Au hule
    Manetualain fo bati fee o ua-naleꞌ dodouꞌ.”
  som-som: Markaasuu intuu indhihiisii kor u taagay wuxuu arkay Benyaamiin oo ahaa
    walaalkiisii hooyo, oo wuxuu yidhi, Kanu ma walaalkiinnii idiinku yaraa oo aad
    ii sheegteen baa? Oo wuxuu ku yidhi, Wiilkaygiiyow, Ilaah ha kuu roonaado.
  lat-VUC: 'Attollens autem Joseph oculos, vidit Benjamin fratrem suum uterinum, et
    ait: Iste est frater vester parvulus, de quo dixeratis mihi? Et rursum: Deus,
    inquit, misereatur tui, fili mi.'
  aoi-aoi: Eneja Jawijiba n-andiyinga akena neni-rringka nakina nenikumarnjenikba
    Benjimina nibina naburradikba dirndenikba-langwa. Ni-yama, “Naka-bina nibina yirru-makama
    niyukwujiya nenikumarnjenungwa nungkwurra-langwa-na?” Kembirra ni-yama nakina
    Benjiminu-wa, “Ngeniyerriya nungkuwa. Enu-marngkirradina Neningikarrawara nungkuwa-manja,”
    ni-yama.
  eng-ASVBT: And he lifted up his eyes, and saw Benjamin his brother, his mother’s
    son, and said, Is this your youngest brother, of whom ye spake unto me? And he
    said, God be gracious unto thee, my son.
  mna-mna: 'Yosep mataana ila na, ire tiziini Benyamen ta ziru nan tamen na, to iso
    pizin: “Tiziyom ta muŋgu koso uruunu pio na, to ta tina?” To iso pini: “Aa lutuŋ,
    Anutu ko ikampe u.”'
  ita-1885: 'E Giuseppe alzò gli occhi, e vide Beniamino, suo fratello, figliuol di
    sua madre, e disse: È costui il vostro fratel minore, del qual mi parlaste? Poi
    disse: Iddio ti sia favorevole, figliuol mio.'
  eng-LXXUP: And Joseph lifted up his eyes, and saw his brother Benjamin, born of
    the same mother; and he said, Is this your younger brother, whom ye spoke of bringing
    to me? and he said, God have mercy on thee, my son.
  eng-ULB: When he lifted up his eyes he saw Benjamin his brother, his mother's son,
    and he said, “Is this your youngest brother of whom you spoke to me?” Then he
    said, “May God be gracious to you, my son.”
  spa-VBL: Entonces José miró a su hermano Benjamín, el hijo de su propia madre. “¿Es
    este su hermano más joven del que me hablaron?” preguntó. “Dios sea misericordioso
    contigo, hijo mío”, dijo.
  fra-_FOB: 'Et, levant les yeux, il vit Benjamin son frère, fils de sa mère, et dit:
    Est-ce là votre jeune frère, dont vous m''avez parlé? Et il lui dit: Dieu te fasse
    miséricorde, mon fils!'
  mal-mal: 'പിന്നെ യോസേഫ് തല ഉയർത്തി, തന്റെ അമ്മയുടെ മകനും തന്റെ അനുജനുമായ ബെന്യാമീനെ
    കണ്ടു: “നിങ്ങൾ എന്നോട് പറഞ്ഞ നിങ്ങളുടെ ഇളയസഹോദരനോ ഇവൻ” എന്നു ചോദിച്ചു: “ദൈവം നിനക്ക്
    കൃപ നല്കട്ടെ മകനേ” എന്നു പറഞ്ഞു.'
  urd-GVR: Jab Yūsuf ne apne sage bhāī Binyamīn ko dekhā to us ne kahā, “Kyā yih tumhārā
    sab se chhoṭā bhāī hai jis kā tum ne zikr kiyā thā? Beṭā, Allāh kī nazar-e-karm
    tum par ho.”
  suz-BL: मिनु योसेफमी आ लोक्‍ब बेन्‍यामीन, आ ममा आ तौ तशा “इन देंशो इन लोक्‍ब कान्‍छा
    एकोन बाक्‍बा?” देंशा, बेन्‍यामीन कली “परमप्रभुमी इ कली शिशी पवल, आं तौ” देंमाक्‍त।
  ita-1927: 'Poi Giuseppe alzò gli occhi, vide Beniamino suo fratello, figliuolo della
    madre sua, e disse: “E’ questo il vostro fratello più giovine di cui mi parlaste?”
    Poi disse a lui: “Iddio ti sia propizio, figliuol mio!”'
  ckb-ckb: 'ئەویش چاوی هەڵبڕی و سەیری بنیامینی برای کوڕی دایکی خۆی کرد و گوتی: «ئەمەیە
    برا بچووکەکەتان کە بۆتان باسکردم؟» ئینجا گوتی: «کوڕم، خودا میهرەبان بێت لەگەڵت.»'
  eng-BBE: Then, lifting up his eyes, he saw Benjamin, his brother, his mother's son,
    and he said, Is this your youngest brother of whom you gave me word? And he said,
    God be good to you, my son.
  crx-NTPO: '''Et ndo yutan''en ''ink''ez dudulhutsin Benjamin yutilh''en, ooloo ooye'',
