    usacunobꞌ e José y chenobꞌ: —Jax pue, chenobꞌ. Entonces uyare e Benjamín cocha
    era y che: —E Dios uchojbꞌesiquet, sitz, che e José. Y conda e José cꞌapa uyare
    tunor era,'
  eng-WYC-2018: Forsooth Joseph raised [up] his eyes, and saw Benjamin, his brother
