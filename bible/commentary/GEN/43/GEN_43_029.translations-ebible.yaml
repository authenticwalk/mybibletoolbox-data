verse: GEN.043.029
translations:
  mal-C: അദ്ദേഹം ചുറ്റും നോക്കി, തന്റെ സഹോദരനും സ്വന്തം അമ്മയുടെ മകനുമായ ബെന്യാമീനെ
    കണ്ടിട്ട്, “നിങ്ങൾ എന്നോടു പറഞ്ഞിരുന്ന നിങ്ങളുടെ ഏറ്റവും ഇളയ സഹോദരൻ ഇതാണോ?” എന്നു
    ചോദിച്ചു. പിന്നെ അദ്ദേഹം, “എന്റെ മകനേ, ദൈവം നിന്നോടു കരുണകാണിക്കട്ടെ” എന്നു പറഞ്ഞു.
  deu-TKW: 'Da gewahrte er Benjamin, seinen leiblichen Bruder, und fragte: ist das
    euer jüngster Bruder, von dem ihr mir sagtet? und sprach: Gott gebe dir Gnade,
    mein Sohn!'
  lin-lin: 'Tango Jozefi atombolaki miso, amonaki Benjame, ndeko na ye ya mobali,
    mwana ya mama na ye. Atunaki : — Ye wana nde ndeko na bino ya suka oyo boyebisaki
    ngai ? Abakisaki : — Tika ete Nzambe atalisa yo ngolu na Ye.'
  cbr-NT: 'Usakian kakëxun a rapasunua israkinbi ka Josénën aín xukë́n Benjamín ''ain
    papan akëñun aín titami bëchia a mërakëxa mërai ka kiakëxa: —¿Ënëx kara mitsun
    xukë́n ''anáka a ñuikinmi ''ë bëráma kakë a ''ik? ¡Nukën ''Ibu Diosan ka mi ''akinti
    ''ikën ''ën bakën! Ësakin kaíshi,'
  eng-LSV: And he lifts up his eyes and sees his brother Benjamin, his mother’s son,
    and says, “Is this your young brother, of whom you have spoken to me?” And he
    says, “God favor you, my son.”
  bmu-bmu: 'Mewö aketka jeŋan ui anda kaiga munŋi Benjamin, nanŋi namŋaŋgö nahönŋi
    mi eka kewö qesim eŋgiyök: “Munŋini qöndökŋaŋgö jigetka mörali, yaŋön mönö ki
    akza me denöwö?” Qesim eŋgiba toroqeba kewö jiyök: “Nahöni, Anutunöŋ mönö ak kömum
    gihiiga malman.”'
  eng-GNV: And he lifting vp his eyes, beheld his brother Beniamin his mothers sonne,
    and sayde, Is this your yonger brother, of whome ye tolde me? And he said, God
    be merciful vnto thee, my sone.
  eng-WEBSTER: And he lifted up his eyes, and saw his brother Benjamin, his mother's
    son, and said, Is this your younger brother, of whom ye spoke to me? And he said,
    God be gracious to thee, my son.
  nhw-BL: 'Huan José quiixtemo Benjamín hasta quipanti. Elqui inelicni catli quitlacatilti
    inana. Huan José quiijto: ―¿Ya ni amoicni teipan ejquetl catli antechcamanalhuijque?
    Huan José quiilhui Benjamín: ―¡Ma Toteco Dios mitztiochihua, nocone!'
  swh-ONEN: Alipotazama na kumwona Benyamini ndugu yake, mwana wa mama yake hasa,
    akauliza, “Je, huyu ndiye ndugu yenu wa mwisho, ambaye mlinieleza habari zake?”
    Ndipo akasema, “Mungu na akufadhili, mwanangu.”
  bba-bba: Ye Yosɛfu u nɔni seeyɑ u win wɔnɔ Bɛnyɑmɛɛ wɑ, yerɑ u bikiɑ u nɛɛ, bɛɛn
    wɔnɔ wìn ɡɑri i mɑn sɔ̃ɔwɑ mi, wiyɑ mini? Mɑ u Bɛnyɑmɛɛ domɑru kuɑ u nɛɛ, Gusunɔ
    u nun durom kuɑ nɛn bii.
  eng-KJVCPB: And he lift up his eyes, and saw his brother Benjamin, his mother’s
    son, and said, Is this your younger brother, of whom ye spake unto me? And he
    said, God be gracious unto thee, my son.
  cpy-cpy: 'Ari raminanaki José ikatziyeeyakanira, iñaatziiri ikatziya rirentzi Benjamín,
    riitaki otomipaeni riniro rirori. Ikantanaki: “¿Riitaki iyaapitsi pirentzi pikantanari
    chapinki? Riitaki Tajorentsi tajonkawentemini!” Ari ikenkithawaetanakiro José
    iroka ñaantsi,'
  mpx-mpx: Sauga Yosepa matana i lipwapwati ge Beniyamina, iya talina hot hinaliya
    maisena i kite, inoke i nel elal i ba, “Ami melumelu toto valila wasana ku wasaan
    elau heiya e?” Inoke hi talam, yaka i baek Beniyamina elana i ba, “Natu, Yabowaine
    ni muloluagiwa.”
  wbp-wbp: Ngula Jajupurlu nyangu nyanunguku kukurnu-nyanu Pinyamini ngati-nyanu jinta.
    Jajupu kapu yulayarlalku. Ngula-jana payurnu papardi-nyanu-patu, “Nyampuju mayi
    kukurnu-puraji kujankujulu yimi-ngarrurnu?” Ngularla Jajupuju wangkaja Pinyaminiki,
    “Kaja, yati-wangka karnangkurla Kaatuku yungungku ngurrju nyina nyuntuku.” Jajupuju-jana
    kapanku jurnta yanu. Nyanungukupurdangka-paturlu kapulu nyangkarla yulanja-kurra.
    Nyanungu-nyangu ruumu-kurra yanu, manu yulajalpa.
  luo-luo: Kane orango ma oneno owadgi Benjamin, wuod min-gi hie, nopenjogi niya,
    “Ma e owadu ma chogo, mane uwachona wachne?” Kendo nomedo wacho niya, “Nyasaye
    mad gwedhi wuoda.”
  meu-meu: Bena ia matana e roha isi, tadina Beniamina e itaia, ia sinana natuna;
    bena eto, Tadimu tau-muritai benai a, vanegai sivaraina o gwauraia merona? Ma
    eto, Natugu e, Dirava ese baine bogamu hisi.
  npi-ULB: तिनले आफ्ना आँखा उठाउँदा तिनले आफ्नी आमाका छोरा आफ्ना भाइ बेन्यामीनलाई
    देखेपछि तिनले भने, “तिमीहरूले मलाई बताएको तिमीहरूका कान्छा भाइ यिनै हुन्?” त्यसपछि
    तिनले भने, “मेरा छोरा, तिमीमाथि परमेश्‍वर अनुग्रही हुनुभएको होस्!”
  yor-yor: Bí ó ti wò yíká tí ó sì rí Benjamini àbúrò rẹ̀, tí í ṣe ọmọ ìyá rẹ̀ gan
    an. Ó béèrè lọ́wọ́ wọn pé, “Ṣe àbúrò yín tí ó jẹ́ àbíkẹ́yìn tí ẹ sọ fún mi nípa
    rẹ̀ nìyìí?” Ó sì tún wí pe, “Kí Ọlọ́run kí ó ṣàánú fún ọ, ọmọ mi.”
  emp-NTPO: 'Joseba acʌbʌrʌd̶e idji djaba ara Benjamiʌ̃da unuped̶a nãwã jarasia: –Bãrã
    djaba tẽãbema mʌ̃́a jaraped̶ad̶ara ¿naʌ̃gʌca?– Maʌ̃be Benjamiʌ̃a jarasia: –Mʌ̃
    warra, Ãcõrẽba bʌra carebaya.–'
  ind-ind: Ketika Yusuf melihat Benyamin, dia berkata, “Inikah adik yang pernah kalian
    ceritakan? Nak, semoga Allah memberkatimu.”
  pes-OPCB: 'یوسف چون برادر تنی خود بنیامین را دید پرسید: «آیا این همان برادر کوچک
    شماست که درباره‌اش با من صحبت کردید؟» سپس به او گفت: «پسرم، خدا تو را برکت دهد.»'
  ssx-ssx: Kutupa Diosepema꞉ ipika꞉ hameke Benisamini hando hao alota꞉ Dota꞉ hande
    I̱ pa꞉ta꞉ la kimi ika꞉ wetepe nane weki ya꞉ka꞉ta꞉me. Yaka wekio. Koda꞉ma꞉ neke
    epeaena꞉e leekeme.
  lcm-lcm: Taun ang a Iosep kala arai ani Beniamin, tasina na sikei palau a rinarilong
    na kala antok ta, “Tasimi lik ke vang kana mita antok iau tatana, ingko? Pua,
    kag nat, kana roron a God ka ago singim.”
  aer-aer: Kele Joseph akeme-irremele areke atyeye akweke ikwerenhe Benjamin. Ratherre
    akenhe meye anyente-akerte-arle aneke. Nhenge Joseph-ele renhe aremele re ingkwe
    anthurre artneke. Re kake ikwerenhe areye apayuthneke, “Nhenhe-ame atyeye akweke
    re arrantherre-arle atyenge ileke-akerte re?” Joseph Benjamin-eke angkeke, “Apmerrke-aye,
    ayenge Ngkarteke angkeme re ngkwenge mwerre anetyenhenge.” Joseph-ele itnenhe
    iparrpe anthurre imperle-alheke itne renhe artnerlenge areketyenge. Re alpeke
    apmere arrpenhe ikwerenhe-werne imerte tnyante artnemele atyeye akweke ikwerenheke
    rarle ikwere arnterre ahentye-anekenge.
  tgl-ULB: Itinuon niya ang kanyang mga mata pataas at nakita si Benjamin ang kanyang
    kapatid na lalaki, ang anak ng kanyang ina, na nagsasabing, “Ito ba ang sinasabi
    mong nakababatang kapatid mo na iyong binabanggit sa akin? Sinabi niya, “Ang Diyos
    ay maging maawain sa iyo, aking anak”.
  nop-nop: Kaŋ adi dadiyeeŋ kwayaŋ Benyamin kaŋ yoguk, “Kwayahik kuyaniŋdok yogiŋ
    iŋaakoŋ be?” Tiŋa yoguk, “Mihi kadaa, Bepaŋ adi momooŋ tigamuŋa gabudokoluwaak.”
  kca-kca: 'Иосиф сэмԓаԓ нŏх эԓәтсәԓы пӑ Вениамин кащаԓәс, ԓўв апщеԓ, ԓўв аԋԏэԓ пŏх,
    пӑ йастәс: «Тӑм нын ай апщан, хŏй эԓты нын мӑнэма пŏтәртысты?» Пӑ йастәс: «Турәмән
    ат шавиԓайән, пŏхийэм!»'
  cbu-NT: 'Yuwaatssha turipingarsin shaneerana, ambsha Osiy napataran ashku, zoonllee
    Benjaminaa parangiya, waanaatstarisha zoonlli, wapar washunand, wanirsha washunandtam
    ashiru anootsi. Anootssha paranllu, ¿Waatat in zuwanllis, yuw shipamunach zuwanlli
    taarpa tárangis anoo? táyaru, zoonlleetssha Benjaminaa: Apanll shiyaa kapung chinakiya,
    tárangu,'
  hui-hui: Yosebe ibu Beniyamini hondowa libu ai̱ya mbiraore igini haribada lo mitangi
    bialu ibugua lalu, Igiri daliahe ogoni abale tí hamene andaga ka lalu langirimigoni
    mbauleda, lene. Ani lowa ibugua ibu hamene Beniyaminihondo lalu, Igini-o Ngode
    Datagaliwabehanda í̠ biamogo bilo laro, lene.
  wrs-wrs: Wo Yosep nonglana, Bensaminmba boaslakalelva men wailovahv etehumunil,
    wo unna, yena boaslapevpa hi, ten doara yepev kam ishumninam. Wo Bensaminm omnana,
    tuendisrini, Sesoa hev yemba wavra vovhoamnara, wo beswonam yimba huiva avav.
  jao-jao: Kulu kila-kala nyiki-anyira kalngiya yiwa, rra-arrkula rrawulangarra-wibi,
    kulu kilu-lhaa. Kulu ka-arri, “Marniwa barra jinangu, nyirrunga-anyira wumba kirri-nu
    ngatha ambuliyalu.” Kulu ka-wukanyi yiku, “Yalkuyi! Jarna-yalbanganji Yijan Kud,
    yiwa anmanthawu yabi yinku.”
  mya-mya: ယော​သပ်​သည်​မိ​မိ​အ​မိ​၏​သား​မိ​မိ​၏​ညီ ဗင်္ယာ​မိန်​ကို​မြင်​သော​အ​ခါ``ဤ​သူ​ငယ်​သည်
    သင်​တို့​၏​ညီ​အ​ငယ်​ဆုံး​ဆို​သူ​ဖြစ်​ပါ​သ လော။ လူ​က​လေး​သင့်​အား​ဘု​ရား​ကောင်း​ချီး
    ပေး​ပါ​စေ​သော'' ဟု​ဆို​လေ​၏။-
  cbi-NTPO: 'Tsenñu José ura ya'' naatala Benjamínnu katatu, masku naatalalanu pake''meetu:
    ¿Entsaa ñulla'' benna, ñulla kaspele padetisu juntsa kaanaa? timi. Tsanditu: Dios
    ñunu ura'' ikaasa, in na, timi.'
  bod-N: དེ་ནས་ཡོ་སེབ་ཀྱིས་མགོ་ཡར་བཀྱགས་ནས་བལྟས་པ༌ན། རང་ཉིད་ཀྱི་མ་གཅིག་གི་སྤུན་པེན་ཡཱ་མེན་མཐོང་སྟེ་འདི༌ལྟར།
    ཁྱོད་རྣམས་ཀྱིས་དེ་སྔར་བདག་ལ་བརྗོད་པའི་སྤུན་ཆེས་ཆུང་བ་ཞེས་པ་ཁོ་རང་ཡིན་ནམ་ཞེས་དྲིས་པ༌དང༌།
    ཡང་ཁོ་ན༌རེ། བདག་གི༌བུ། དཀོན་མཆོག་གིས་ཁྱོད་ལ་ཐུགས་རྗེ་གནང་བར་སྨོན་ཞེས་སྨྲས་པ༌དང༌།
  wsk-wsk: Nu nungarki gurugu tai uria Benjamin arigam, noko uria nunguningkiri, ale
    isam, “Imi ninga uria gotek ko aga manorman bore e?” Ale maonam, “Kuriang kulak
    yawara, Kaem ko gomang lila kerak bagarukko!”
  kkl-kkl: Wene aro kibekpa, kemelamsiogti, ilipsae taptopne Benyamin sin anabiag
    wamogha kembaogti, “'Nunipsae elabome wamla,' seomdi, ambatneomne neneko te?”
    seogti, lebogti, “Name, Allahri yepto piangkilul,” seog.
  sna-sna: Paakatarisa-tarisa akaona mununʼuna wake Bhenjamini, mwanakomana wamai
    vake chaiye, akabvunza akati, “Uyu ndiye mununʼuna wenyu gotwe, wamakandiudza
    nezvake here?” Uye akati, “Mwari akuitire nyasha, mwanakomana wangu.”
  spa-BLM: 'Él levantó los ojos y vio a Benjamín, su hermano, hijo de su madre, y
    dijo: “¿Es éste tu hermano menor, del que me hablaste?” Y él respondió: “Que Dios
    se apiade de ti, hijo mío”.'
  beu-beu: Uanguveng Yusup ana uuling Benyamin ateing muse, ana mateng hula, “Anga
    iikaku iia ba tura iini metma veng nat sarenta angu, ka?” Angmuse Yusup ana Benyamin
    at mateng hula, “Noal! Na banang, Lahatala Ana Eaaung-Ehama ba bae ebale veng
    niang angu metma maeenang.”
  cac-cac: 'Axo ix yilanoch vin̈aj Benjamín vin̈, aton vin̈ junn̈ej snun vin̈ yed''oc,
    ix yalan vin̈: —¿A am vin̈ eyuc''tac tzac''an unin ix eyal tic d''ayin? xchi vin̈.
    —Aton vin̈, xchi eb'' vin̈. —Yac''ocab'' svach''c''olal Dios d''a ib''an̈, xchi
    vin̈ d''a vin̈aj Benjamín chi''.'
  swh-ULB: Alipoinua macho yake akamwona Benjamini ndugu yake, mwana wa mamaye, naye
    akasema, “Je huyu ndiye mdogo wenu mliyemsema?” Na kisha akasema, “Mungu na awe
    mwenye neema kwako, mwanangu.”
  bel-bel: 'І падняў вочы свае Язэп, і ўбачыў Веньяміна, брата свайго, сына маці сваёй,
    і сказаў: гэта брат ваш меншы, пра якога вы казалі мне? І сказаў: хай будзе ласка
    Божая з табою, сыне мой!'
  deu-ELBBK: 'Und er erhob seine Augen und sah seinen Bruder Benjamin, den Sohn seiner
    Mutter, und sprach: Ist das euer jüngster Bruder, von dem ihr zu mir spracht?
    Und er sprach: Gott sei dir gnädig, mein Sohn!'
  mbb-OT: Hein naahà ni Jose si Benjamin is lumunè din en te ǥetek, ke sikandan te,
    “Iyan be heini sikan is hazi niw he migkaǥi niw zengan kedì?” Ne migkeǥiyan din
    si Benjamin te, “Mama, berakat he tuvazi ka te Megbevayà.”
  msc-msc: 'Yusufu ka a ɲanakalan ka a doocɛ Bɛniyaminu yen, a jɛrɛ na la den. A kan
    ko: «Ai ka ai doocɛ mɛn na ko fɔ, wo le ye ɲin di wa?» Alu kan ko: «Ɔɔn, ale le.»
    Yusufu ka a fɔ a yɛ ko: «N den, Alla ma hɛrɛ kɛra i yɛ.»'
  mal-2015: 'പിന്നെ അവൻ തല ഉയർത്തി, തന്റെ അമ്മയുടെ മകനും തന്റെ അനുജനുമായ ബെന്യാമീനെ
    കണ്ടു: നിങ്ങൾ എന്നോടു പറഞ്ഞ നിങ്ങളുടെ ഇളയസഹോദരനോ ഇവൻ എന്നു ചോദിച്ചു: ദൈവം നിനക്കു
    കൃപ നല്കട്ടെ മകനേ എന്നു പറഞ്ഞു.'
  tuo-NT: 'Topʉ narẽ majãmiĩꞌamigʉ̃, Benjamírẽ ĩꞌacʉ niwĩ. Na niꞌcõ põꞌrãta nicãrã
    niwã. Tojo weegʉ aꞌtiro nicʉ niwĩ: —¿Ãꞌrĩta niti mʉsã acabiji nitʉogʉpʉ mʉsã wereꞌcʉ?
    Beꞌro Benjamírẽ: “Õꞌacʉ̃ mʉꞌʉrẽ añurõ weeato”, nicʉ niwĩ.'
  gup-gup: Bu nungka Joseph bolknang dja binang Benjaminj nawu nungka benedanginj,
    ngalbadjan ngalkudji berrewoneng, nungka bendjawam, “Yiddok nahni nawu nayahwurd
    duninjh ngudberre nawu ngurridanginj nawu kandimarneyolyolmeng?” Dja mak bimarneyimeng
    Benjaminj, “Ngudda nawu yawurrinj, ngadjare God ngunmarnekurduyime kunmak.”
  met-met: Bungina bagu mauli, bagu kixinginoa Benyamin, tang bauding taininau, baing
    xusunga ba, “Kixingim sibunoa li, gananuna abala nga mana ba?” Baing harua ba,
    “Garagua, ngaxusunga Urana ba atin dimoti maung.”
  gvs-gvs: E tauyana imatavilavila go, ana gómana Beniyamina igite, tauyana toinina
    sinana natuna, tuwo idigo kana, ‘Ame tauyana ami gómana ae? Boi kovateteli ae?’
    Ego Beniyamina ilatuwoko kana, ‘Natugu, Yaubada bei ikanuwoiyem.’
  rmc-rmc: 'Sar dikhľa peskre phrales le Benjamin, le čhas peskra dakro, phučľa: „Oda
    ov hino tumaro nekterneder phral, pal savo mange vakerenas?“ Paľis phenďa: „Mi
    el o Del jileskro ke tute, čhavo miro!“'
  nlg-nlg: Mi tana bona Joseph te vaevanea vaa a hoghona a Benjamin, agaia te huatira
    me ghaghua, “?Agaia tua eni hoghomiu na pile/sosoko tau bosaa vaniu?” Ge ghaghua
    vania Benjamin, “Aghe a dalegu, a God ke vahegho nina lei sonihalavu.”
  dgr-DOGNT: Joseph gota k'eet'į̀ là edechı Benjamın eɂı̨, xàè wemǫ weza hǫt'e. Dagoehke,
    “Dıı naxıchı nǫǫdea weghǫ sets'ǫ̀ goahde là eyı nìı̨t'e?” gòhdı. Benjamın ts'ǫ̀
    hadı, “Cheko, Nǫ̀htsı̨ nets'ǫ̀ sǫnıwǫ welè,” yèhdı.
  pes-OPV: 'و چون چشمان خود را باز کرده، برادر خود بنیامین، پسرمادر خویش را دید، گفت:
    «آیا این است برادرکوچک شما که نزد من، ذکر او را کردید؟» و گفت: «ای پسرم، خدا بر
    تو رحم کناد.»'
  ron-1924: 'Иосиф а ридикат окий ши, арункынд о привире спре фрате-сэу Бениамин,
    фиул мамей сале, а зис: „Ачеста есте фрателе востру чел тынэр деспре каре мь-аць
    ворбит?” Ши а адэугат: „Думнезеу сэ айбэ милэ де тине, фиуле!”'
  ben-OBCV: তিনি চোখ তুলে তাকিয়ে যেই না তাঁর ভাই বিন্যামীনকে, তাঁর সহোদর ভাইকে দেখতে
    পেলেন, তিনি জিজ্ঞাসা করলেন, “এই কি তোমাদের সেই ছোটো ভাই, যার কথা তোমরা আমাকে বলেছিলে?”
    আর তিনি বললেন, “বাছা, ঈশ্বর তোমার প্রতি মঙ্গলময় হোন।”
  lex-lex: 'La''pa Yusup nakillia de, namkek nana garni Benyamina maka rrora inni
    ida, noka niwra: “Hadi de gari hoho''omi maka ha mikotkota mai a''u hadina?” Noka
