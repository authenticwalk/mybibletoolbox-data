    up his eyes, and saw Benjamin, his brother from the same womb, and he asked, Is
    this your youngest brother of whom ye spoke to me? And Joseph said to him, My
    son, may God have mercy on thee.)
  epo-epo: 'Kaj li levis siajn okulojn, kaj ekvidis sian fraton Benjamen, la filon
    de lia patrino, kaj li diris: Ĉu tio estas via plej juna frato, pri kiu vi diris
    al mi? Kaj li diris: Dio vin favoru, mia filo.'
  uig-PIN: 'Yüsüp bexini kɵtürüp, ɵz inisi Binyaminni kɵrüp: — Silǝr manga gepini
    ⱪilƣan kiqik ininglar xumu? — dǝp sorap: — Əy oƣlum, Huda sanga xapaǝt kɵrsǝtkǝy!
    — dedi.'
  beo-beo: Yousefe da ea eya Bediamini ba:loba, amane sia:i, “Amo da dilia nama adoi
    dilia fa:no lalelegei eyala:? Na gofe! Gode da di hahawane dogolegele fidimu da
    defea.”
  tpi-OTNT: Josep i lukim Benjamin, em brata tru bilong em, na em i tok olsem, “Ating
