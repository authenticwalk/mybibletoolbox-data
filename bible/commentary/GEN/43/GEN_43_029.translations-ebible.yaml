    mu: Niech Bóg będzie ci miłosierny, miły synu.'
  agr-agr: 'Tusa tiagtai José ditan diistakama niina yachi Benjamín nunú nuwanmak
    akiinauwa nunú wajattaman wainak chichaak: “¿Jukait atum chichaakjum iina yachi
    ekeu pujawai timaijum nunú?” tau. Tusa: “¡Uchuchih, Apajuí pegkegnum yumigtamsati!”
    tiuwai. Juna aatus tusa,'
  kyc-kyc: Josepeme kandapeyamo yangonge wane Benjamene endanginya wane doko kareyasa
    lao, Dake nakamana yangone enakanande langiyami dokose? Rakane Anatumi emba pakiki
    pyakao karena leya.
  urd-GVU: جب یوسف نے اپنے سگے بھائی بن یمین کو دیکھا تو اُس نے کہا، ”کیا یہ تمہارا
    سب سے چھوٹا بھائی ہے جس کا تم نے ذکر کیا تھا؟ بیٹا، اللہ کی نظرِ کرم تم پر ہو۔“
  deu-1912: 'Und er hob seine Augen auf und sah seinen Bruder Benjamin, seiner Mutter
    Sohn, und sprach: Ist das euer jüngster Bruder, von dem ihr mir sagtet? und sprach
    weiter: Gott sei dir gnädig, mein Sohn!'
  ntj-ntj: Nyangka Tjawutjalu palunyaku marlanypa Pintjimannga nyakulalpi-tjananya
    watjarnu, “Yuwa, ngaanyartu-munta-tjanampanku marlanypa, tjiinya ngaangkalpi-rniyan
    watjaranytja?” Palunyalu-lu Pintjimanngalpi watjarnu, “Yuwa, Mama Kuurrtunta walykumunura
    kanyinma.”
  row-row: Yusuf mete ndule basa se, de nita odꞌi na Benyamin. Ana nae, “Ooo! Ia eni,
    hei odꞌi muri ma fo hei dui faiꞌ naa, do?” Boe ma ana olaꞌ no Benyamin nae, “Ana
    ngge! Au hule-huleꞌ fo Lamatualain pala-banggi fee nggo papala-babꞌanggiꞌ naeꞌ.”
  kan-2017: ಆಗ ಅವನು ಕಣ್ಣೆತ್ತಿ ತನ್ನ ಒಡಹುಟ್ಟಿದ ತಮ್ಮನಾದ ಬೆನ್ಯಾಮೀನನನ್ನು ನೋಡಿ, “ನೀವು ಹೇಳಿದ
    ನಿಮ್ಮ ಕಿರಿಯ ತಮ್ಮನು ಇವನೋ?” ಎಂದು ಕೇಳಿ ಅವನಿಗೆ, “ಮಗನೇ, ದೇವರ ದಯೆ ನಿನ್ನ ಮೇಲೆ ಇರಲಿ” ಎಂದು
    ಹೇಳಿದನು.
  ena-ena: Lɨhavɨci Josepɨ agaŋ imanu humɨgaŋ pam Bejamin dɨ igavɨla abami. Hulaŋ
    nagaŋ nɨbu naludɨ imanalu uami. Nusaŋ ala iadɨ abahalaŋ uami. La Bejamin dɨ abami.
    Ci igɨnaŋ uami. Asɨ nadɨ huaci lamɨbali uami.
  tgo-tgo: Mbaŋa i thuwe ghaghae Benjamin kaero i dage weŋgi iŋa, “Ghaghamike nasiyenimike
    iyava hu utuŋa utuniyeko weŋgo iya amalaghɨniyeke? Loi i dage mwaewo e ghen, naruŋgu.”
  yap-yap: Ma fa’ani guy Josef Benjamin, ni aram e cha’ ni yow nga yal, me ga’ar,
    “Dabisiy ni cha’ney e ir e th’abi bitir romed, ni ir fa’anem ni mu weliyed murung’agen
    ngog.” Me ga’ar ngak, “Fakag, I Got e ngi i ayuwegnem.”
  tet-tet: Yusuf foti matan titu satan leur, toꞌo kona alin Benyamin. Nia dale naꞌak,
    “Neꞌe, mak emikaan alin ikun, mak emi dale tiꞌan baa haꞌu hori hirak nia ka?”
    Hotu, Yusuf katak baa Benyamin naꞌak, “Oa! Haꞌu kaloon nebee Maromak natuun matak-malirin
    waꞌin baa o!”
  hlt-MCSB: Te vaengah a mik a huel hatah a manu ca, a mana Benjamin te a hmuh tih,
    “Na mana a poeih na ti uh te anih a?,” a ti nah tih, “Ka ca Pathen loh nang n'rhen
    saeh,” a ti nah.
  mdy-ETH: ዮሴፔ ፔ ዒንዶ ናዓሢ ማዔ፥ ዒዛኮ ጌኤዚ ቢኢኒያሜ ዴንቃዖ፦ «‹ኑኡኮ ጌኤዚ ዓኣኔ› ጌዒ ዒንሢ ታኣም ኬኤዜሢ ሃይ
    ዒዛዳ?» ጋዓዖ፥ «ታ ናዓሢዮ፥ ፆኦሲ ኔና ዓንጆም» ጌዔኔ።
  twi-ASANTE: Ɛberɛ a nʼani tɔɔ ne maame ba Benyamin anim no, ɔbisaa sɛ, “Yei ne mo
    nua kumaa a mokaa ne ho asɛm kyerɛɛ me no anaa?” Ɔtoaa so sɛ, “Me ba, Onyankopɔn
    nnom wo!”
  bhl-bhl: 'Angiwi, e akalem auk diw afung ning Benyamin elo atemeko, mali awkunum
    kumel ilo dakalalomele: “Yom dil teleko, em sang bokonemsiliw ning e kale be ye?”,
    yangeko, elo bokolewomele: “Aul kutaka! Sunbin-Got e kulo ibolow folok so kukuw
    kekemoka!”, dangse kale.'
  con-NTPO: 'Joséja poiyi''cco tsendeccuma camba atte tise antian Benjamínma. Nane
    tsaja tise yaya''supa tise mama''suyi. Tisema attepa su: —¿Va ti que''i antian
    chu''a''qque can''jen qquen que''i ñanga su''cho? Ju, qquen su''fasi Joséja Benjamínma
    qquen su: —Jaricho, Chiga tsu quema ñotsse tsoña. Tsa''caen supa'
  eng-WEBU: He lifted up his eyes, and saw Benjamin, his brother, his mother’s son,
    and said, “Is this your youngest brother, of whom you spoke to me?” He said, “God
    be gracious to you, my son.”
  bnp-bnp: Na tahuna i ta turane ria i masia ngane e Bensamin, ra ru kinana taku,
    lakea i nana, “Ra koma iea e tarine mua, ra mu vakalongo iau vona hosi?” Lakea
    i ta tabu maea, “Tugu, a Vure bara i matakari ioe.”
  wal-wal: I ba aayee na7aa Biniyaama be7ido wode eta, “Intte yootido wurssetta kaalo
    intte ishai hagee?” yaagiis. Qassi i Biniyaama, “Ta na7au, nena Xoossai anjjo”
    yaagiis.
  mgh-mgh: 'Awehaka nceresere ni amoonaka nhimaawe Pencamii, mwana aanumwane, Yusufu
    ahokoha: Ula phi yooyo nhimenyu etthyako kihimenryenyu uyo? Ni ahopwaherera tho
    eeraka: Nluku oovahe nnema, mwanaka,'
  acu-NT: 'Tinamtai José pangkai jiis, ni nekas pataa yachin ni nukuri jerermaun,
    Benjaminkan wainak: —¿Atumi yachi ekeri timiarume nu jukai? —tu iniam, —Ja ai,
    —tiarmiayi. Tu tinam Benjaminkan chicharak: —Yus yainmakti uchiru, —timiayi.'
  spa-PDDPT: 'Y él levantó sus ojos y vio a su hermano Benjamín, hijo de su madre,
    y preguntó: ¿Es éste su hermano menor, de quien me hablaron? Y añadió: ʼElohim
    tenga de ti misericordia, hijo mío.'
  gun-gun: 'Ha''e ramo José oma''ẽ vy oexa guyvy Benjamim ixy pi''a. Ha''e vy aipoe''i:
    — Upe va''e ma nhi''ã penderyvy kyrĩve va''e pemombe''u va''ekue? Nhanderuete
    topena porã ndere, xera''y — he''i ixupe.'
  agu-BL: 'Itzun yi xmayine''n nin Ẍep scyetz nintzun til yi titz''un Benjamín yi
    junit chitaj chitxu'' tuch''. Bene''n tzun tlol scyetz: —¡Ah! yi xicye''j, ya''tz
    lo'' ich''i''pilwok yi italwok swetz. Bene''n tzun tlol tetz Benjamín: —Aẍ jun
    c''oloj yaj, tak'' tzaj Kataj banl tzawibaj.'
  eng-PEV: Joseph looked around, and he saw his brother Benjamin. You know, Joseph
    and Benjamin had the same mother and father. So Joseph said to those men, “You
    told me that you have another younger brother. Is this him?” Then Joseph said
    to Benjamin, “Young man, I’m asking God to be very good to you.”
  ilo-ULB: Timmangad isuna ket nakitana ni Benjamin a kabsatna, ti anak ti inana,
    kinunana,” Daytoy kadi iti inaudi a kabsatyo nga ibagbagayo kaniak?” Kinunana,
    “Paraburannaka koma ti Dios, anakko.”
  kpg-kpg: Di madagoaa Joseph ne mmada gi Benjamin, ga helekai, “Deenei di godou duaahina
    dulii nogo helekai ai goodou? God gi hagahumalia ina goe, go dagu dama daane.”
  uig-ARA: 'يۈسۈپ بېشىنى كۆتۈرۈپ، ئۆز ئىنىسى بىنيامىننى كۆرۈپ: ــ سىلەر ماڭا گېپىنى
    قىلغان كىچىك ئىنىڭلار شۇمۇ؟ ــ دەپ سوراپ: ــ ئەي ئوغلۇم، خۇدا ساڭا شاپائەت كۆرسەتكەي!
    ــ دېدى.'
  bsp-bsp: 'Kɔ Isifu eyekti fɔr. Ntɛ ɛnəŋk Beŋyamin wəpaŋnɛ kɔn kɛrɛ mɔ, k''eyif ŋa:
    «Wəkawɛ ɔyɔnɛ wəfɛt konu wələpəs, wəkɔ nənalok'' im tetɔn mɔ?» K''ɔnɔcər: «Kanu
    kəmar əm wan kem!»'
  bps-bps: Na di kfalê Dyosif, teenan i twalin Bénhamin, too tingà i yéan, na manan,
    “Ani kè i sangal twaliyu i gmanyu deg?” Na léan man ku Bénhamin, “Tò, kayègu ku
    Dwata i mlé di ge kafye.”
  mbs-mbs: Pegkità i Jose te kedowa din adi si Benjamin, minikagi sikandin, “Sìyan
    lebò se kedowa niyo temanan adi in-indan niyo kanak kedengan.” Minikagi heman
    si Jose diyà ki Benjamin, “Atò, ibeg ko keidowan ka te Timanem.”
  tof-tof: Wa nóma yazilürr, tóba zoret esenórr Benzaminün. I darrpan aipdügabi tómtómórri.
    Wa we bóktanórr wagó, “Ia ini yabü solo kupo zoreta, e kürü noabóka küzazilarre?
    God marü ⌊gail tonarr⌋ ki mókya, kürü olom!”
  sus-sus: Yusufu to a ya rakeli, a naxa a xunya Bunyamin to, a nga xa di. A naxa
    a fala, «Yi nan na wo xunya ra wo naxan xa fe fala n bɛ?» Yusufu naxa a fala Bunyamin
    bɛ, «N ma di, Ala xa hɛɛri fi i ma.»
  pon-2006: Ni Sosep eh kilangada rie Pensamin e ahpw idek, “Ih riamwail me tikitiko
    met me kumwail koasoiaiong ie duwe?” Ih eri mahsanihong, “Koht en ketin kupwuramwahwihiuk,
    samwa.”
  jae-jae: Eŋ mata gedec ma gêlic lasi Benjamin, eŋ tau tênanê latu teŋ ma kêsôm gebe
    “Lasimi sauŋ, taŋ ajac ênê miŋ gêdêŋ aê naŋ, tau tonec me.” Go kêsôm gêdêŋ eŋ
    gebe “Latucenec, Anôtô êmoasiŋ aôm.”
  ksd-ksd: 'Ma i ga idok, ma i ga gire Beniamin turana, natu i tinana, ma i ga biti:
    Dave, tura i vavat nam, a muruna, nam ava ga ve iau ure? Ma i ga biti dari: God
    na mari u, natugu.'
  tur-YTC: Yosef gözlerini kaldırdı ve annesinin oğlu olan kardeşi Benyamin'i görünce,
    “Bana sözünü ettiğiniz en küçük kardeşiniz bu mu?” dedi. “Tanrı sana lütfetsin
    oğlum” dedi.
  bel-N: 'I ўзьняў ён вочы свае, і ўбачыў Бэн’яміна, брата свайго, сына маці сваёй,
    і сказаў: “Ці гэта брат ваш наймалодшы, пра якога вы распавядалі мне?” I сказаў:
    “Бог няхай зьмілуецца над табою, сыне мой”.'
  grc-BRENT: Ἀναβλέψας δὲ τοῖς ὀφθαλμοῖς αὐτοῦ Ἰωσὴφ, εἶδε Βενιαμὶν τὸν ἀδελφὸν αὐτοῦ
    τὸν ὁμομήτριον· καὶ εἶπεν, οὗτος ὁ ἀδελφὸς ὑμῶν ὁ νεώτερος, ὃν εἴπατε πρός με
    ἀγαγεῖν; καὶ εἶπεν, ὁ Θεὸς ἐλεήσαι σε, τέκνον.
  ind-AYT: Kemudian, dia mengarahkan matanya dan melihat adiknya, Benyamin, anak ibunya,
    dan berkata, “Inikah adik bungsumu yang pernah kalian ceritakan kepadaku?” Dia
    berkata, “Kiranya Allah bermurah hati kepadamu, Anakku!”
  lid-lid: Eme Josep anyolom nadu tinen Benjamin, tasah uru ma la-uh asahan ta badih
    ari le, eme iy tiye, “Iy doh nadu tine ado bahan ai, ala ado mene asehek tek en.”
    Eme Josep tiye, “Naduk Kindrei badeh atehei nyosowan i la-um.”
  nya-nya: Pomwazamwaza maso Yosefe anaona Benjamini, mʼbale wake weniweni wa bere
    limodzi, ndipo anafunsa, “Kodi uyu ndiye mʼbale wanu wamngʼono kwambiri amene
    munkandiwuza uja?” Kenaka anati, “Ambuye akukomere mtima mwana wanga.”
  hrv-hrv: 'Podigavši svoje oči, Josip opazi svoga brata Benjamina - sina svoje majke
    - te upita: “Je li ovo vaš najmlađi brat o kome ste mi govorili?” Onda nastavi:
    “Bog ti bio milostiv, sine moj!”'
  mps-mps: Josepgo te aga ama mu Benjamin sulama, tama agai te po wali, “Te bidi aga
    te dagego ama gesi ogwa bidi mu yali bogo, polasa dagego te aga po dagego enabolo
    wali, te dawe? Ogwao, eno homugo Godigo dwagi yai olo tau sabo sęgo nage tau
    somainogo yao,” wali.
  llg-llg: Basa ndia, boe ma Yusuf ana suli ndule sala, losa ana nita fadin Benyamin.
    Sila dua sala ndia, ama esa, ma ina esa. Boe ma nae, “Wei! Ia ndia ei faꞌdi mulianan,
    fo fain ei tuik ndia so, hetu?” Basa de ana kokolak no Benyamin nae, “Ana nggo
    ei! Au hule-haladoi fo Manetualain fee babaꞌe-babatik makadotok neu o.”
  tpi-tpi: Josep i lukim Benjamin, em brata tru bilong em, na em i tok olsem, “Ating
    dispela man em i yangpela brata tru bilong yupela, em bipo yupela i bin tokim
    mi, a?” Na em i tokim Benjamin olsem, “Pikinini, God i ken marimari long yu.”
  dan-1931: Men Josef brød hurtigt af, thi Kærligheden til Broderen blussede op i
    ham, og han kæmpede med Gråden; derfor gik han ind i sit Kammer og græd der.
  vie-OVCB: 'Giô-sép nhìn thấy Bên-gia-min, em ruột mình, liền hỏi: “Đây có phải em
    út mà các anh đã hứa đem đến không?” Và tiếp: “Cầu xin Đức Chúa Trời ban phước
    lành cho em.”'
  lbk-lbk: Isnan nangil-an Jose ken Benjamin ay chadlos na annochi kinwanina, “Adi
    kad si tona nan alilisyo ay infaagyo ken sak-en. Si Apo Dios nan mamachang ken
    sik-a anakko.”
  guj-2017: યૂસફે તેના ભાઈ બિન્યામીનને એટલે તેની માતાના દીકરાને જોયો અને બોલ્યો, “શું
    આ તમારો સૌથી નાનો ભાઈ છે કે જેના વિષે તમે મને કહ્યું હતું? “તેણે પૂછ્યું, “મારા
    દીકરા, તું કેમ છે? ઈશ્વરની કૃપા તારા પર થાઓ.”
  byr-byr: '@see-verse:GEN.043.028'
  awx-awx: Tiwän dayitäke kukengä, inä mingäle wawaxu Bensamin kake, using yänikut.
    “Ulapsä wasekngä täpä yawäxakumu, unin an?” yang yänikengä, Bensaminu using inikut.
    “Wawaknga, Anätutä gäle gwälam hikngä tahaxawän yiwitäke kuyo,” yang inikut.
  pon-2006A: Ni Sosep eh kilangada rie Pensamin e ahpw idek, “Ih riamwail me tikitiko
    met me kumwail koasoiaiong ie duwe?” Ih eri mahsanihong, “Koht en ketin kupwuramwahwihiuk,
    samwa.”
  por-BRBSL: 'Ele levantou os olhos e viu Benjamin, seu irmão, o filho de sua mãe,
    e disse: “Este é seu irmão mais novo, de quem você falou comigo”? Ele disse: “Deus
    seja bondoso para contigo, meu filho”.'
  aly-aly: Joseph-el ayteyikw ikwerenh akely arek, rap renh-rnem ayernek, “Nhenhang
    aytey arrekingkerrenh ran? Artwa nhenhang aytey arrekingkerr ran, arringkerr renh
    atyeng-warl ilenhan.”
  cth-cth: Ahni ni a khet teh, a nawngha Benjamin a manu e capa hah a hmu, ahni heh
    na nawnghaca akong na dei awh e hah maw, telah ati. Hahoi ahni ni ka capa, Cathut
    ni na pahren naseh, telah ati.
  twi-twi: Bere a nʼani tɔɔ ne na ba Benyamin anim no, obisae se, “Oyi ne mo nua kumaa
    a mokaa ne ho asɛm kyerɛɛ me no ana?” Ɔtoaa so se, “Me ba, Onyankopɔn nnom wo!”
  hlt-hlt: Te vaengah a mik a huel hatah a manu ca, a mana Benjamin te a hmuh tih,
    “Na mana a poeih na ti uh te anih a?,” a ti nah tih, “Ka ca Pathen loh nang n'rhen
    saeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sosɛfuu wéntɛ́ kɛ́yɑ̀ Bɛnsɑmɛɛ o nɑntɛ̀ nɛ̀ wè bɛ̀ wɛ̃ mbɛ yɔ̃ kɛ
    dɔ̀: Di sòò nɑ̀ɑ́ ndi nɑntɛ̀ tiɛ nkpɛ́í nkɑɑ̀? Kóò bɛ́innɛ̀ kɛ dɔ̀: Kuyie ndɑ
    dɔɔ̀ mɛsɑ̀ɑ̀ m birɛ.'
  msy-2020: Ezɨ Josep garima, an dozimra, Benjamin itima, a kamaghɨn mɨgei, “Ia faragha
    uan dozir bar abuananamɨn gun na mɨkeme, ezɨ gumazir kam kar ian dozimra, o?”
    Egha a kamagh Benjamin mɨgei, “Nan gumazir igiam, God deravɨra nɨ damu nɨn apangkufigh.”
  txq-txq: Basa boe ma Yusuf leleuk ndule sara, losa ana mete-nita ndia fadin Benyamin.
    Sira dua sara ina esa ma ama esa. Boe ma ana nae, “Ooo! Ndia ena, ei fadi muri
    anam fo ei tuik fai maneuk kara raa ena, do?” Boe ma ana kokolak no Benyamin nae,
    “Ana, nggee! Au hule-haradoi fo Manetualain fee babaꞌe-babatik noꞌuk ka neu o.”
  aaz-aaz: Rarit naiꞌ Yusuf nait matan am ankius niit in orif naiꞌ Benjamin. Sin nua
    sin, ainaf ma amaf meseꞌ. Onaim in nak, “Ooo! Hi oriꞌ aheit susu reꞌ neon goes
    ii hi miton-toon ee ji, es reꞌ ia!” Rarit in naꞌuab neu naiꞌ Benjamin am nak,
    “Baꞌe! Au ꞌon-ꞌonen he Uisneno nfee ko tetus kouꞌ-koꞌu.”
  azb-azb: 'Yusif başını qaldıranda öz anasının oğlu olan qardaşı Binyamini görüb
    dedi: «Mənə söylədiyiniz kiçik qardaşınız budurmu?» Sonra Binyaminə dedi: «Ey
    oğlum, Allah sənə lütf etsin».'
  eng-DBY: And he lifted up his eyes and saw his brother Benjamin, his mother's son,
    and said, Is this your younger brother of whom ye spoke to me? And he said, God
    be gracious to thee, my son!
  hin-2017: तब उसने आँखें उठाकर और अपने सगे भाई बिन्यामीन को देखकर पूछा, “क्या तुम्हारा
    वह छोटा भाई, जिसकी चर्चा तुम ने मुझसे की थी, यही है?” फिर उसने कहा, “हे मेरे पुत्र,
    परमेश्वर तुझ पर अनुग्रह करे।”
  wol-KYG: 'Naka la Yuusufa ne gees, gis Beñamin rakku doomu ndeyam ja. Mu laaj leen
    ne leen: «Ndax kii mooy seen rakk, ji ngeen ma doon wax?» La ca tegu mu ne rakkam
    ja: «Sama ngóor si, yal na la Yàlla defal yiw waay!»'
  swp-swp: Abo matana i helabaisinidi ena tau Beniamina ie ita, sinana tahunuana natuna,
    to i ene, “Ina emi goloa ede e nige’e, wasana au heribagu wa?” Abo i ene, “Natugu
    e, Eaubada ena abilolo abo oa arim eai.”
  bjr-bjr: Miqimmasoofanoo Yooseefaafa narí akaqa Beensaminna qafamaseenoo qinau.
    Maana inneeqa nikaqara qima qimufaqa iriafanafee. Qimaseenoo Yooseefaafa qinau.
    Qini qimaaku Anutufa ani amiqi amiqimma amaqaani.
  eng-YLT: And he lifteth up his eyes, and seeth Benjamin his brother, his mother's
    son, and saith, 'Is this your young brother, of whom ye have spoken unto me?'
    and he saith, 'God favour thee, my son.'
  kne-kne: Idi inilan pay Jose din iyogtana ay si Benjamin, kanana, “Si sana baw din
    inoodi ay inbaga yo.” Et kanana en Benjamin, “Ay anak ko, sapay koma ta bindisyonan
    dakan Diyos.”
  heg-NTPO: Hidi na kon, Yusuf ngat papmesas, ti un ngat net un palin Benyamin. Oen
    duas nam ina-aman mesa. Kon un tek noan “Eee! Mi palin man hmunan nu mi in dehet
    son na, nia ke?” Hidim un aa nol Benyamin noan, “Pail ana! Auk nodan-nodan le
    Ama Lamtua Allah bel hangun mamamo se ku.”
  ptu-ptu: 'Tappana muita Benyamin adinna, mekutanam naua: “Iangka inde adimmua''
    indo to muuaanna'' tämpä''?” Mane ma''kadai lako Benyamin naua: “Natamba'' dangko
    Puang Allataala, änä''ku.”'
  bzd-NTPO: 'Eta̱ José ká̱ sué̱ ipamik shkit, ta̱ Benjamín dör iël e̱kka imì wa ena
    iyë́ wa e'' sué̱itö. Eta̱ ichéitö ie''pa a̱: —A'' ël tsirla yë'' a'' tö ¿e'' dör
    wí̱? Ie'' tö iché Benjamín a̱: —A alà, Skëköl e̱r buaë chö̀ be'' a̱.'
  kwf-kwf: Ma kaidaꞋi sa Josef lisia ngwaefuta leꞋa nia sa Benjamin neꞋe kera futa
    ana taꞋi teꞋa, nia ka saefilo Ꞌuri, “O sali na ngwaefuta ꞋisiꞋisi ba kamu taka
    nama neꞋe kamu saea fuaku kaidaꞋi ba sui?” Sui nia ka fata Ꞌuri ana sa Benjamin,
    “Ngela nau Ꞌae, alaꞋani God ka kwatea mauriꞋa leꞋa fuamu.”
  eng-WYC-2017: Forsooth Joseph raised [up] his eyes, and saw Benjamin, his brother
    of the same womb, and he said, Is this your youngest brother, of whom ye said
    to me? And again Joseph said, My son, God have mercy on thee.
  eng-WMBB: He lifted up his eyes, and saw Benjamin, his brother, his mother’s son,
    and said, “Is this your youngest brother, of whom you spoke to me?” He said, “God
    be gracious to you, my son.”
  spp-spp: Tèni i Yusufu à u jiriŋwɔrɔɲɛɛŋi Bɛnzhama ɲya ke, maa jwo «Yii cɔɔnŋi kyaa
    yii à jwo ke, uru u ɲyɛ ŋge la?» Ka pi i jwo «Uru wi.» Ka Yusufu si jwo Bɛnzhama
    á «Mii jyaŋi, Kile u jwó le ma á.»
  aey-aey: Odocob uqa waliag gug Benjamin fifi maaden, “Age waliniga subig inu ija
    mateinfo?” aden. Odimei uqa Benjamin madon, “Anut hinanu waug me nijiale,” don.
  urd-GVH: जब यूसुफ़ ने अपने सगे भाई बिनयमीन को देखा तो उसने कहा, “क्या यह तुम्हारा
    सबसे छोटा भाई है जिसका तुमने ज़िक्र किया था? बेटा, अल्लाह की नज़रे-करम तुम पर
    हो।”
  rug-rug: Meke sipu dogoria Zosepa sa tasina sapu se Benisimane, si zama si asa,
    “Hiera sa tasimia mudina sapu ele tozi nau gamu. Tuqu, mani mana nigo sa Tamasa,”
    gua si asa.
  gaz-gaz: Innis ol ilaalee obboleessa isaa, ilma haadha isaa Beniyaamin argee, “Inni
    kun obboleessa keessan quxisuu isin waaʼee isaa natti himtan sanaa?” jedhee gaafate.
    Itti fufees, “Ilma ko, Waaqni si haa eebbisu” jedheen.
  fra-LSG: 'Joseph leva les yeux; et, jetant un regard sur Benjamin, son frère, fils
    de sa mère, il dit: Est-ce là votre jeune frère, dont vous m’avez parlé? Et il
    ajouta: Dieu te fasse miséricorde, mon fils!'
  gnn-gnn: Ga ŋunhi ŋayi nhäma Bindjamannhanydja nhanŋuway gutha'mirriŋunha, Djotjipthu
    bala waŋa bitjanna, “Dhuwalana ŋayi nhumalaŋgu yutjuwaḻany'tja gutha'mirriŋu?
    . . . ŋunhi nhuma ŋarraku ŋäthili ḻakarama?” Bala ŋayinydja waŋa Bindjamannhana
    bitjan, “Godthu yurru gäma nhuna ḻatju'kuma, ŋarraku gäthu.”
  yal-yal: Yusufu yi a yɛɛn nakeli, a yi a xunyɛn Bunyamin to, a nga a diina. A yi
    a fala, a naxa, “Ito nan ɛ xunyɛn na ɛ naxan ma fe fala n xa?” A mɔn yi a fala,
    a naxa, “Ala xa hinan i ra, n ma diina.”
  gum-gum: 'Inchen Josébe nuin pøtøgatan ashabe, tru kan møskaindø, kan usrindø kuikkurri
    nuimbe trag nuneg Benjamín pasrai ashabe, trenchibig køn: —¿I tru ñimui wendø
    nuneg kuitarru cha, tru ñim nan wamindig?— Inchabe trenchibig køn: —Tius maya
    nuguen ñun tab indig kønrrain cha, nai nusrkai.—'
  iou-iou: Gwäjiŋ äpmoŋ imiŋkaŋ akuŋirä iniken monäni Benjamin u kaŋpäŋ yäŋkuk; Notjinpak
    nanjinkät irirän näwetkuŋo ukeŋo ŋo? Ude yäŋpäŋ Benjamin iwetkuk; Nanakna, Anututä
    täŋkentäŋ gamiton! yäk.
  haw-1868: Alawa ae la kona maka iluna, ike mai la i kona kaikaina ia Beniamina,
    ke keiki a kona makuwahine ponoi, a i mai la ia, O ko oukou kaikaina anei keia,
    a oukou i olelo mai ai ia'u? A olelo ae la hoi ia, E aloha mai ke Akua ia oe,
    e kuu keiki.
  arb-NAV: 'وَتَلَفَّتَ فَرَأَى أَخَاهُ الشَّقِيقَ بِنْيَامِينَ، فَقَالَ: «أَهَذَا
    أَخُوكُمُ الأَصْغَرُ الَّذِي أَخْبَرْتُمُونِي عَنْهُ؟» ثُمَّ قَالَ: «لِيُنْعِمِ
    اللهُ عَلَيْكَ يَا ابْنِي».'
  adz-adz: Yosef irarab ribarangan da itsangan rainggan Benyamin, rinanggan wain narunggan,
    da igutin, “Mani agam rainggam isiꞌ agam nida da dzi ugu aruani, ma?” Da arangan
    ini, “Narungꞌ, Anutu nafinti agu.”
  ewe-ewe: Ekpɔ dadavia, Benyamin dũu, eye wòbia be, “Mia nɔvi suetɔ si ƒe nya miegblɔ
    nam lae nye esia?” Egblɔ na Benyamin be, “Vinye, èfɔa? Mawu nave nuwò.”
  eng-LEE: And he lifted up his eyes, and saw his brother Benjamin, his mother's son,
    and said, Is this your youngest brother, of whom ye spoke unto me? And he said,
    God be gracious unto thee, my son.
  gvn-gvn: '@see-verse:GEN.043.028'
  nna-nna: Parrjana yirrirni palinymili marrka, Benjamin, pipimarniny partanyjirrimili
    walja. “Nyungungarra nyirtingunya, wurrarnijinyurru?” “Yuu.” Wurrarnala Benjamin-ja,
    “Ngarrka paju karruliny nyuntuku.”
  asm-FB: তেতিয়া তেওঁ চকু তুলি নিজ মাকৰ পুতেক ভায়েক বিন্যামীনক দেখি ক’লে, “এওঁৱেই
    নেকি তোমালোকৰ সেই সৰু ভাই, যি জনৰ কথা তোমালোকে মোক কৈছিলা?” তেওঁ তাক ক’লে, “বোপা,
    ঈশ্বৰে তোমাক আশীর্বাদ কৰক।”
  sus-A: يُسُقُ تٌ عَ يَ رَكٍلِ، عَ نَشَ عَ شُنيَ بُنيَمِن تٌ، عَ نفَ شَ دِ. عَ نَشَ
    عَ قَلَ، «يِ نَن نَ وٌ شُنيَ رَ وٌ نَشَن شَ قٍ قَلَ ﭑ بّ؟» يُسُقُ نَشَ عَ قَلَ
    بُنيَمِن بّ، «ﭑ مَ دِ، عَلَ شَ هّيرِ قِ عِ مَ.»
  fra-SBL: 'Il leva les yeux et vit Benjamin, son frère, le fils de sa mère, et il
    dit : « Est-ce là ton plus jeune frère, dont tu m''as parlé ? » Il répondit :
    « Que Dieu te fasse miséricorde, mon fils. »'
  hbo-hbo: וַיִּשָּׂ֣א עֵינָ֗יו וַיַּ֞רְא אֶת־בִּנְיָמִ֣ין אָחִיו֮ בֶּן־אִמֹּו֒ וַיֹּ֗אמֶר
    הֲזֶה֙ אֲחִיכֶ֣ם הַקָּטֹ֔ן אֲשֶׁ֥ר אֲמַרְתֶּ֖ם אֵלָ֑י וַיֹּאמַ֕ר אֱלֹהִ֥ים יָחְנְךָ֖
    בְּנִֽי׃
  shp-NTPO: 'Jaskáakin yoikana, oken oinbekonkin jain jato betan Benjamín itina Josekan
    meraa iki. Ja Benjamínra iká iki, jawen tita betanshaman jawen papan bakeaa ikax,
    jawen wetsabi. Jatianra iká iki José neskati: —¿Natokayarin maton wetsa chiní,
    já yoikin maton ea ayantana? —iki. Jato jaskáakin yoitaanan, ja Benjamín Josekan
    neskáa iki: —Mia Diossen noibataanan akinbanon, baké —akin.'
  eng-WYCLIFFE: Forsothe Joseph reyside hise iyen, and siy Beniamyn his brother of
    the same wombe, and seide, Is this youre litil brother, of whom ye seiden to me?
    And eft Joseph seide, My sone, God haue merci of thee.
  piu-2006: '@see-verse:GEN.043.028'
  pjt-pjt: Ka Josephalu nyangu palumpa maḻanypa Pintjimannga panya pula ngunytju kutjutja,
    munu wangkangu watarkitjangku-palku, “Munta-uwa, nyangatja nyurampa maḻanypa maḻatja
    panya mungaṯu nyura ngayula wangkangi.” Munu paluṟu Pintjimanta wangkangu, “Godalu
    nyuntunya pukuḻtjungku kanyinma.”
  cwe-cwe: Yosefu kachinula chihanga chake na kamuwona ndugu yake Benjamini, mwana
    wa mami yake na kalonga, “Ino niiyo ndugu yenu imdodo, yomnilongele mbuli zake?
    Mulungu yakunogele, mwanangu.”
  bgs-bgs: Tô igkita dán si Jose katô adi din na si Benjamin, igkagi sikandin, na
    mà din, “Ni gó tô tambang adi yu na igulit yu kanak dángngan?” Igkagi si Jose
    tun ki Benjamin, na mà din, “Batà, mólà pa ka kéduwan tô Manama áknikó!”
  kik-kik: Na aaroranga akĩona mũrũ wa nyina Benjamini, ũrĩa maaciaranĩirwo nake;
    akĩmooria atĩrĩ, “Ũyũ nĩwe mũrũ wa thoguo ũrĩa mũnini biũ, ũrĩa mwaheire ũhoro
    wake?” Agĩcooka akĩmwĩra atĩrĩ, “Mũrũ wakwa, Ngai arogũtuga.”
  ksr-ksr: 'Kaeŋ aŋgi jaaya uuro kema karo koga Benjamin, iyaŋaa nemuŋaa meria ii
    iima kokaeŋ qisiŋ oŋono: “Kogia konogaajoŋ nijogiti, iinoŋ koi kolooja me nomaeŋ?”
    Qisiŋ oŋoma toroqeŋ kokaeŋ ijoro: “Merana, Anutunoŋ mono kiaŋkoomu gono laligowa.”'
  fra-NCL: 'Joseph leva les yeux, et il vit Benjamin, son frère, fils de sa mère ;
    il dit : « Est-ce là votre jeune frère dont vous m’avez parlé ? » Et il dit :
    « Que Dieu te soit favorable, mon fils ! »'
  cek-AK: A khet naah amno ih capa, amnawk Benjamin to a hnuk, Anih loe nang thuih
    o ih, nam nawk asoi koek maw? tiah a naa. Sithaw mah na tahmen nasoe, ka capa,
    tiah a naa.
  xla-xla: Epame Yoseptapo Benyamin natipame yia꞉ watle epo atlaiyo, “Iye wua꞉ ei
    yemala ikadepe ipa?” diyo. Epo halemama Benyamin watle atlemama, “Na꞉ maseyemala,
    Godtapo wa꞉ mate hallepe,” diyo.
  cuk-cuk: 'José bela dulemar-dakdegu, dakalid, e-urba-galagwenad-Benjamín simoga.
    Geb degine, José sogded: —¿We, bemar-urba-bipigwad bemar anga egi sunmaksamaladi?
    Geb degine, José, Benjamínʼga sogded: —¡Machi, Bab-Dummad ise-nued begi binsaena
    gadin!'
  uig-CYR: 'Йүсүп бешини көтирип, өз иниси Биняминни көрүп: — Силәр маңа гепини қилған
    кичик иниңлар шуму? — дәп сорап: — Әй оғлум, Худа саңа шапаәт көрсәткәй! — деди.'
  tel-2017: అప్పుడతడు కన్నులెత్తి తన తల్లి కుమారుడూ తన తమ్ముడు అయిన బెన్యామీనును చూసి
    “మీరు నాతో చెప్పిన మీ తమ్ముడు ఇతడేనా?” అని అడిగి “బాబూ, దేవుడు నీకు దయ చూపుతాడు
    గాక” అన్నాడు.
  hat-BSA: 'Lè li te leve zye li, li te wè frè li, Benjamin, fis a manman l lan, e
    li te di: “Èske se sila a ki pi jenn frè nou ke nou te pale m nan?” Konsa, li
    te di: “Ke Bondye kapab fè ou gras, fis mwen.”'
  kos-kos: Ke Joseph el liyalak Benjamin, ma lel, el fahk, “Ya pa inge tamulel se
    ma fusr emeet lomtal, ma komtal srumun nu sik ah? Ma nutik, God Elan akinsewowoye
    kom.”
  hbo-WLC: וַיִּשָּׂ֣א עֵינָ֗יו וַיַּ֞רְא אֶת־בִּנְיָמִ֣ין אָחִיו֮ בֶּן־אִמּוֹ֒ וַיֹּ֗אמֶר
    הֲזֶה֙ אֲחִיכֶ֣ם הַקָּטֹ֔ן אֲשֶׁ֥ר אֲמַרְתֶּ֖ם אֵלָ֑י וַיֹּאמַ֕ר אֱלֹהִ֥ים יָחְנְךָ֖
    בְּנִֽי׃
  ibo-ibo: Mgbe Josef welitere anya ya elu hụ nwanne ya Benjamin, onye bụ nwanne afọ
    ya, ọ jụrụ ha ajụjụ sị, “Onye a ọ bụ nwanne unu nke nta ahụ unu gwara m ihe banyere
    ya?” Tupu ha asaa ya ihe ọbụla, o lere Benjamin anya sị ya, “Ka amara Chineke
    dịrị gị, nwa m nwoke.”
  ory-ory: ସେତେବେଳେ ଯୋଷେଫ ଅନାଇ ଆପଣା ସହୋଦର ବିନ୍ୟାମୀନ୍‍କୁ ଦେଖି କହିଲେ, “ତୁମ୍ଭେମାନେ ଯେଉଁ
    ସାନ ଭାଇର କଥା କହିଥିଲ, ସେ କି ଏହି?” ଆଉ ସେ କହିଲେ, “ହେ ଆମ୍ଭର ପୁତ୍ର, ପରମେଶ୍ୱର ତୁମ୍ଭଙ୍କୁ
    ଅନୁଗ୍ରହ କରନ୍ତୁ।”
  wmt-wmt: '@see-verse:GEN.043.028'
  chk-chk: Iwe, lupwen Josef a chimwetä, a küna Peniamin pwin we nöün inan o ais,
    “Ifa usun, iei i pwimi we setipütür oua fen kapas ngeniei usun? Kot epwe ümöümöch
    ngonuk, nei.”
  ssd-ssd: 'Kile Yosef nu mambilmba mambo nuŋe Benyamin kaŋgermba sakina: Tane tuku
    mambo fudiŋ tane buk ye sayinaig ta not e ŋgina sulumba maŋ sakina: O kiŋo, Kuate
    nu ne make pilmba sinzaŋnuwa ŋgina.'
  rop-rop: Wal Josef bin luk Benjamin det yangwan braja blanga im, en imbin tok, “Dijan
    na det yangwan braja blanga yumob, indit? Im na tharran weya yumob bin dalim mi
    bifo. Wal God garra gudbinji langa yu, main boi.”
  ukr-1871: 'І споглянув очима своїми, і побачив Бенямина, брата свого єдиноматернього,
    і спитав: Чи се брат ваш найменьший, що про його казали менї? І каже: Бог нехай
    милує тебе, дитино!'
  eng-AOI: Joseph looked around and saw his brother Benjamin, his own mother's son.
    He said, “So this is your youngest brother, the one you were telling me about.”
    Then he said to Benjamin, “God bless you.”
  yon-yon: Kwane, Yosefbed kerekanabe ye daman anam ye ena yu dana Benjamin wedmekore
    yi yaa yedmoon “Karub kee yiib daman yeenbon kwamune yiibbed daawiwen kuiyoo?”
    andekore, Benjamin yaa yedmoon “Ne dana, Godbed eb yaa awabdok.” andoon.
  bch-bch: Iosep imata ila ta igera Benjamin toa gisirua tnad kelede, ta ibeta gid,
    “Ami ketnga tud toa akeo pagau ngan, tota nene?” Ta Iosep ikeo pan Benjamin bedane,
    “Leg gergeu, Deo ele kadonga lolo marum aea idio pago.”
  deu-1951: 'Als er aber seine Augen erhob und seinen Bruder Benjamin sah, seiner
    Mutter Sohn, fragte er: Ist das euer jüngerer Bruder, von dem ihr mir gesprochen
    habt? Und er sprach: Gott sei dir gnädig, mein Sohn!'
  eng-JPS: 'And he lifted up his eyes, and saw Benjamin his brother, his mother''s
    son, and said: ''Is this your youngest brother of whom ye spoke unto me?'' And
    he said: ''God be gracious unto thee, my son.'''
  ubr-ubr: Namon Joseph tain Benjamin it ato iyau, “On mes atonio on ami giya momos
    bag, on aurin on wo kasoneu.” Ato on Benjamin aurin iyau, “Yau natu, God ini momoginem.”
  srp-1865: 'A on pogledav vidje Venijamina brata svojega, sina matere svoje, i reèe:
    je li vam to najmlaði brat vaš za kojega mi govoriste? I reèe: Bog da ti bude
    milostiv, sinko!'
  lug-lug: Yusufu bwe yayimusa amaaso, n’alaba Benyamini muganda we, mutabani wa nnyina.
    N’ababuuza nti, “Ono ye muto wammwe gwe mwantegeezako? Katonda akuwe omukisa mwana
    wange.”
  heb-heb: וישא עיניו וירא את בנימין אחיו בן אמו ויאמר הזה אחיכם הקטן אשר אמרתם אלי
    ויאמר אלהים יחנך בני׃
  ben-IRV: তখন যোষেফ চোখ তুলে নিজের ভাই বিন্যামীনকে, নিজের ভাইকে দেখে বললেন, “তোমাদের
    যে ছোট ভাইয়ের কথা আমাকে বলেছিলে, সে কি এই?” আর তিনি বললেন, “বৎস, ঈশ্বর তোমার
    প্রতি অনুগ্রহ করুন।”
  pan-pan: ਤਦ ਉਸ ਨੇ ਆਪਣੀਆਂ ਅੱਖਾਂ ਚੁੱਕ ਕੇ ਆਪਣੇ ਸੱਕੇ ਭਰਾ ਬਿਨਯਾਮੀਨ ਨੂੰ ਵੇਖਿਆ ਅਤੇ ਆਖਿਆ,
    ਜਿਸ ਛੋਟੇ ਭਰਾ ਦੇ ਵਿਖੇ ਤੁਸੀਂ ਮੈਨੂੰ ਆਖਿਆ ਸੀ, ਕੀ ਇਹੋ ਹੈ? ਅਤੇ ਉਸ ਨੇ ਆਖਿਆ, ਮੇਰੇ ਪੁੱਤਰ
    ਪਰਮੇਸ਼ੁਰ ਤੇਰੇ ਉੱਤੇ ਦਯਾ ਕਰੇ।
  tkr-tkr: 'Yusufee ul alivk''arav''uyng''a cune yedikena çoc Benyamin g''acu eyhen:
    – Şena şu zak''le eyhena k''ınna çoc haynane? Qiyğa Benyaminık''le eyhen: – Dix,
    Allahee vas yugun helen.'
  mwp-mwp: Nuydh nanga Yoewsepa nuyn imadhin nungu tukuyap Benzoemanan nanga, nuy
    thanamulpa kedha mulaydhin nanga kedha, ‘A in ngithamun mopa kuthayg in. Ngitha
    yadu marngu, Awgadhaw woenab ngibiya kalmel ngaw kazi.’
  mya-JVB: ထိုအခါ ယောသပ် သည် မြော် ကြည့် ၍ မိမိ အမိ ၏သား ၊ မိမိ ညီ ရင်းဗင်္ယာမိန်
    ကိုမြင် လျှင် ၊ ဤ သူကား သင်တို့အရင်ပြော သော သင် တို့ညီ ဖြစ်သလောဟုမေး လျက်၊ သင့်
    ကို ဘုရားသခင် ကယ် မသနားတော်မူပါစေသော ငါ့ သား ဟု ဆို ပြီးမှ၊
  tte-O: Kabo itagela-keile yo Beniyamina iboma kanakava, sinana natuna igitai yo
    ineli iba, “Bwaite kami tomulimuliyawa?” Yo iwalo Beniyamina koina iba, “Yaubada
    iwalo-muloloiwo, natugu.”
  tbg-tbg: Vika mintimake Iohepira avuqaa vauvaro Iohepiva vika aitutumaqiro viharo
    nai nora maaqu, Benaminira tavero vika irero tiharo, Ne nenta qata vitihainaarave
    tiava, maa vivae vaivo? tivakero Iohepiva Benaminirara tiharo, Ti maaquo, Kotiva
    ai koqema amitaarire turo, tivakero
  hmo-hmo: Vadaeni Iosepa ese iena matana ia negea, iena tadina Beniamina ia itaia,
    iena tadina korikori. Vadaeni ia gwau, “Umui emui tadina, gabeai ia vara tauna
    be unai, a, vanegai ena sivarai umui gwauraia tauna?” Ma Beniamina dekenai ia
    gwau, “Natugu e, Dirava do ia bogahisihisi henia oi dekenai.”
  ata-ata: Xe Iosepu iou muvaxa la mumaisou vimou soxu e ualasou lexe Beniamini anu
    vimou manina ilou neniꞌa vilesisi la sou mutaliꞌisiꞌa lexe, “Vivinge sou ane kaluxusinge
    e, ngevikalalelixu ano ꞌo?” La sou iou mulai noxou Beniamini sou muvikalanu lexe,
    “ꞌEi soxu, Lataua uxoo noxine mo ualusine.”
  nfa-nfa: Hèia Yusuf ladhe palème, ka nèdhi ari na Benyamin. Rèngu dua ra se, ina-ama
    èci. Hèia, aku nèngu na, “Ooo! Neꞌe ne ka ari miu dhu limuri, dhu ca hari na miu
    lolo èèna, do?” Ka na lii dènge Benyamin, aku nèngu na, “Ana, ee! Jaꞌa sanao,
    sèna ka Ama Lamatua hia èu mamuri dènge mera-milu.”
  urd-urd: फिर उसने आँख उठा कर अपने भाई बिनयमीन को जो उसकी माँ का बेटा था, देखा और
    कहा कि तुम्हारा सबसे छोटा भाई जिसका ज़िक्र तुम ने मुझ से किया था यही है? फिर कहा
    कि ऐ मेरे बेटे! ख़ुदा तुझ पर मेहरबान रहे।
  rus-SYN: 'И поднял глаза свои Иосиф, и увидел Вениамина, брата своего, сына матери
    своей, и сказал: это брат ваш меньший, о котором вы сказывали мне? И сказал: да
    будет милость Божия с тобою, сын мой!'
  cbt-NTPO: 'Cosiso yonquitopirinhuë'', Mincamin quënanin. Inaso iya''huain. Ina yo''nanquëranchin
    nipiso''. Ina tasatahuaton, natanin: —¿Isona: “Iya''hua a''na huëshirai” tënamaso
    ti? itahuaton, iin itapon: “¡Yosë chachin hua''hua catahuainquën!” itërin. Napotaso
    chachin iin ni''sahuaton, na''nëchináchin cancantërin. Napoaton a''naroáchin patoananënquë
    ya''conahuaton, na''nërin.'
  bqc-SIM: 'Yosɛfu wɛsɛ̀ à a dãuna dadoũde Bɛ̃yãmɛɛ gwà à mɛ̀: Á dãuna pↄ́
    a aà yã''òmɛɛpin laa? Ɔ̃ a ò Bɛ̃yãmɛɛɛ à mɛ̀: Lua báaadangu.'
  tcz-CHONGTHU: Hichun Joseph in asopipa Benjamin chu aven “Amahi ham na sopiu alhum
    pen pa na tiu chu tin Joseph in adong tai,” Pathen in na umpi jingta hen O ka
    chapa!” ati.
  mar-mar: मग त्याने नजर वर करून आपल्या आईचा मुलगा आपला भाऊ बन्यामीन याला पाहिले.
    तो म्हणाला, “तुम्ही मला ज्याच्याविषयी सांगितले तो हाच का तुमचा धाकटा भाऊ?” नंतर
    तो म्हणाला, “माझ्या मुला, देव तुझ्यावर कृपा करो.”
  tcs-tcs: Wen Zosep bin luk gen em bin luk Benzaman, boi blo mama blo em, ane em
    bin spik, ‘Diswan smolbala blo yupla a? Diswan em ya nau wea yupla bin spik mi?
    God blese yu, mai boi!’
  qub-qub: 'Paycunata ricapärishancho Josëga ricäriran chay taytapita chay mamapita
    caj wauguin Benjaminta. Chaymi José niran: «¿Paychu ‹Shullcä can› nimashayqui
    wauguiqui?» Nircur Benjaminta niran: «¡Gamtaga Dios yanapaycushunqui ari ïju!»
    nir.'
  bqp-bqp: 'Yusufu wɛ́ sɛ̀ à a dakũna dadokↄ̃nↄde Biliaminu gwà à pì: Á dakũna kũ
    a a yã òmɛnɛ pìin dí yá? Akũ à pì Biliaminunɛ: Luda arubarika dangu.'
  hat-hat: 'Lè Jozèf fè sa li wè Benjamen, frè menm manman menm papa avè l'' la, li
    di: -Eske se ti frè nou an sa, ti frè nou t''ap pale m'' lan? Bondye beni ou,
    pitit mwen.'
  eng-BSB: When Joseph looked up and saw his brother Benjamin, his own mother’s son,
    he asked, “Is this your youngest brother, the one you told me about?” Then he
    declared, “May God be gracious to you, my son.”
  tod-tod: 'Zozɛfe wɛlɛni, é Ɓɛnzamɛn ɠa, nii é ɠɛni ga deɠei, dee ná-doun zunui.
    É gaazaɠagi woni, é ɠɛ ma: «Wo-leɠe zunu ɠaaɓelagi ɠaa, nii wo ná-fai woni
    mà?» É ɠɛni naa ma: «GALA ge è ɠaazumaawɔinɠa, dòun zunu!»'
  eng-WEBPB: He lifted up his eyes, and saw Benjamin, his brother, his mother’s son,
    and said, “Is this your youngest brother, of whom you spoke to me?” He said, “God
    be gracious to you, my son.”
  kbq-kbq: Ana hunentageno kesga huno nagna'amofo Benzameni, nerera mofavre negeno
    amanage huno hu'ne, Ama mofavrea neragana e'ma hutama nasmi'naza mofavrefi? Josefe
    anage nehuno, Anumzamo'a knare huno mofavrenimoka kaza huno asomu hugantegahie
    hu'ne.
  nhe-BL: 'Huan José quiixtemo Benjamín hasta quipanti. Elqui inelicni tlen quitlacatilti
    inana. Huan José quiijto: ―¿Ya ni imoicni teipa ejquetl tlen innechcamahuijque?
    Huan José quiilhui Benjamín: ―¡Ma Toteco Dios mitztiochihua, nocone!'
  bus-bus: 'Yusufu wɛ́ɛ sɛ̀ à a dãaro dadↄ̃nkↄ̃de Bɛyãmi gwà à bè: A dãaro kɛ̀
    a à yã òmɛɛ pìn yɛ̀ↄ́? Ben à bè Bɛyãminɛ: Luda aubarika dangu.'
  gub-BL: Uzareko Zuze, a'e pe har wanehe ume'e pà. Wexak uwywyr Mezàmi a'e kury.
    (Tu ta'yr a'e, ihy imemyr a'e no.) Uze'eg amogwer wanupe. — Aipo kwez awa penywyr
    kurer romo hekon a'e, penemimume'u kwer romo a'e, i'i wanupe wanehe upuranu pà.
    (-He'e, i'i izupe wà.) — Tuwe Tupàn umur uze'egatu nerehe, hera'yr, i'i Mezàmi
    pe.
  eng-DRA: 'And Joseph lifting up his eyes, saw Benjamin his brother, by the same
    mother, and said: Is this your young brother, of whom you told me? And he said:
    God be gracious to thee, my son.'
  knf-knf: 'Wi Yoŧef akatuŋ këş aşë win Benyamin aţa''ul, abuk anin, aşë hepar aji
    : « I, awooŋ aţa''an i najaknuŋ i? » Aţiini na a aji : « Abuk naan, dñehan Naşibaţi
    awulu bnuura. »'
