  eko-eko: 'Ye khulansa maasho awe khumoona ttwiiye Bejami mwaana wa mamaawe. Khuwoozela
    yoori: “Ttwiiyenu otu mwaari onlupaaye w''eefutti ti othuutu?” Ye khumuuza Bejami
    yoori: “Nluku awinkhe rehema mwanaka!”'
  nss-nss: Pwen Yosep inime nalin ndrokonan, Penyamin, mepo tina hilu hamou o, pe
