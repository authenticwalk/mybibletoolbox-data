  bco-bco: Yosa꞉b eyo꞉ aole Ba꞉nsameno꞉ ba꞉da꞉sa꞉ga꞉yo꞉ a꞉la꞉sio꞉, “Tamin amilo꞉ gao
    tifka꞉ a꞉la꞉do꞉ nemo꞉lo꞉ sa꞉lalo꞉ weyo꞉?” A꞉la꞉ta꞉ga꞉ Yosa꞉b eyo꞉ Ba꞉nsamenbo꞉wo꞉
    a꞉la꞉sio꞉, “Ni so꞉wa ge, Gode eyo꞉ o꞉li tilidofo꞉melea꞉ki asulo꞉l.”
  deu-ELO: 'Und er erhob seine Augen und sah seinen Bruder Benjamin, den Sohn seiner
    Mutter, und sprach: Ist das euer jüngster Bruder, von dem ihr zu mir sprachet?
    Und er sprach: Gott sei dir gnädig, mein Sohn!'
  ktm-ktm: Yosep indroni tinton ke Benjamin, tine' horu homou, eri pe ihpah, “Iy kurti
