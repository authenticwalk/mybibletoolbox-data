  eng-WMB: He lifted up his eyes, and saw Benjamin, his brother, his mother’s son,
    and said, “Is this your youngest brother, of whom you spoke to me?” He said, “God
    be gracious to you, my son.”
  tam-TCV: யோசேப்பு அவர்களைப் பார்த்து, தன் சொந்தத் தாயின் மகனான, தன் சகோதரன் பென்யமீனைக்
    கண்டதும், நீங்கள் சொன்ன உங்கள் இளைய சகோதரன் இவன்தானா? என்று கேட்டான். பின்பு,
    “என் மகனே, இறைவன் உனக்குக் கிருபை செய்வாராக” என்றான்.
  ceb-ULB: Sa dihang giyahat niya ang iyang mga mata iyang nakita si Benjamin nga
    iyang igsoon, ang anak nga lalaki sa iyang inahan, ug siya miingon, “Mao ba kini
    ang inyong kinamanghorang igsoon nga inyong gisugilon kanako?” Ug unya miingon
    siya, “Hinaot nga ang Dios maluoy kanimo, akong anak.”
  mkn-mkn: Ais itu, Yusuf buang mata kuliling, sampe dia dapa lia dia pung adi Benyamin.
    Dong dua tu, satu bapa, satu mama. Ju dia bilang, “Ooo! Andia ni, bosong pung
    adi bungsu yang bosong su carita tempo hari tu, ko?” Ais dia omong deng Benyamin
    bilang, “Ana, é! Beta doꞌa-doꞌa ko Tuhan Allah kasi berkat bam-banya sang lu.”
  nce-nce: Na Josep, bolijamo Benjaminme hwi tlole, weife aliji magobë. Na bolijahanime
