    ce, “Allah yă yi maka albarka, ɗana.”
  udu-udu: 'Dhali a’di i’de’kki em piti ki mis mo dhali misha kam piti ka Benyamiin
    mo jin ta ya/ gi kum mo dhali o gwo mo ki: A/ara kam bum jin gwa’da’d a’dana a’di
    jin ṯorkina um aha/ mowa? Arumgimis midi mii mii ma ’the gom /e ya/m pem.'
  uig-LAT: 'Yüsüp béshini kötürüp, öz inisi Binyaminni körüp: — Siler manga gépini
    qilghan kichik ininglar shumu? — dep sorap: — Ey oghlum, Xuda sanga shapaet körsetkey!
    — dédi.'
  nde-nde: Wathi elokhu ebakhangela wabona umnawakhe uBhenjamini, umntakanina sibili,
    wabuza wathi, “Nguye lo umnawenu olicinathunjana na, lowo elangitshela ngaye?”
    Wasesithi kuye, “UNkulunkulu kabe lomusa kuwe, ndodana yami.”
  ton-ton: Pea naʻa ne hanga hake hono mata ʻo mamata ki hono tehina ko Penisimani,
