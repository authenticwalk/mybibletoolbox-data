  tha-KJV: โยเซฟเงยหน้าดู​เห​็นเบนยามินน้องชายมารดาเดียวกัน แล​้วถามว่า “คนนี้เป็นน้องชายสุดท้องที่พวกเจ้าบอกแก่เราครั้​งก​่อนหรือ”
    โยเซฟกล่าวว่า “ลูกเอ๋ย ขอให้​พระเจ้าทรงเมตตาแก่​เจ้า​”
  por-BR-2018: 'E levantando ele seus olhos viu Benjamim seu irmão, filho de sua mãe,
    e disse: É este vosso irmão mais novo, de quem me falastes? E disse: Deus tenha
