  kan-OKCV: ಆಗ ಅವನು ತನ್ನ ದೃಷ್ಟಿಯಿಟ್ಟು, ತನ್ನ ತಾಯಿಯ ಮಗನೂ ತನ್ನ ತಮ್ಮನೂ ಆದ ಬೆನ್ಯಾಮೀನನನ್ನು
