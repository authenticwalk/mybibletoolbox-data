    Huan José quiilhui Benjamín: ―¡Ma Toteco Dios mitztiochihua, nocone!'
  tfr-NTPO: Ba shjiyga kjing ĩya Josérë. Benjamín, ba l̈ëng data, mekë kjl̈araso l̈i
    ĩya ga tjl̈ẽ ga «¿Bomi l̈ëng l̈ëmi kjupä kjwere?» l̈e. Ga tjl̈ẽ Benjamín kong
    ga «Pja miydaga ber Sbörë» l̈e ba kong.
  vie-1934: 'Giô-sép nhướng mắt thấy Bên-gia-min, em ruột, con trai của mẹ mình, thì
    hỏi rằng: Đó có phải em út mà các ngươi đã nói cùng ta chăng? Và tiếp rằng: Con
    út ơi! cầu xin Đức Chúa Trời làm ơn cho ngươi!'
  hin-CV: तब योसेफ़ ने बिन्यामिन को देखा, योसेफ़ ने पूछा, “क्या यही तुम्हारा छोटा
    भाई है, जिसके विषय में तुमने मुझसे बताया था?” योसेफ़ ने कहा, “मेरे पुत्र, तुम
    पर परमेश्वर की कृपा बनी रहे.”
  eng-OURB: He lifted up his eyes, and saw Benjamin [Son of right hand, Son of south],
    his brother, his mother’s son, and said, “Is this your youngest brother, of whom
    you spoke to me?” He said, “God be gracious to you, my son.” (7)
  spa-BES: 'Entonces, levantando los ojos, vio a Benjamín, su hermano, el hijo de
