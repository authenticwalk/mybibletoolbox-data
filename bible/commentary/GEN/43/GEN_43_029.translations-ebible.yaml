    Şi a spus: Dumnezeu să aibă har față de tine, fiule.'
  eng-WEBP: He lifted up his eyes, and saw Benjamin, his brother, his mother’s son,
    and said, “Is this your youngest brother, of whom you spoke to me?” He said, “God
    be gracious to you, my son.”
  eng-FBV: Then Joseph looked over at his brother Benjamin, the son of his own mother.
