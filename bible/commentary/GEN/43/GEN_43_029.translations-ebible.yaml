    mi, a?” Na em i tokim Benjamin olsem, “Pikinini, God i ken marimari long yu.”
  hau-SA: Da ya ɗaga idanu, sai ya ga ɗan’uwansa Benyamin, ɗan mahaifiyarsa, sai ya
