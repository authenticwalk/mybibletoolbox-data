  tam-2017: அவன் தன் கண்களை ஏறெடுத்து, தன் தாய் பெற்ற மகனாகிய தன் சகோதரன் பென்யமீனைக்
    கண்டு, “நீங்கள் எனக்குச் சொன்ன உங்கள் இளைய சகோதரன் இவன்தானா என்று கேட்டு, மகனே,
    தேவன் உனக்குக் கிருபை செய்யக்கடவர்” என்றான்.
  spa-RV-1909: 'Y alzando él sus ojos vió á Benjamín su hermano, hijo de su madre,
    y dijo: ¿Es éste vuestro hermano menor, de quien me hablasteis? Y dijo: Dios tenga
