    ganojile mwana wa heni!”
  pwg-pwg: Josepa ikitavirevire da Benjamin ikitai, tuna na tina kikei vaghata ma
    ivona bo, “Timi kikei kovivi sisiyei na vaghina weni bo?” Ma ivona bo, “Natuku,
