verse: GEN.043.001
translations:
  mal-C: ദേശത്തു ക്ഷാമം കഠിനമായിത്തീർന്നു.
  deu-TKW: Es lastete aber die Hungersnot schwer auf dem Lande.
  lin-lin: Nzala makasi ekotaki kati na mokili.
  cbr-NT: Usa 'ain ka nëtëkamabi a piti ñu a menu 'aíma 'iakëxa,
  eng-LSV: And the famine [is] severe in the land;
  bmu-bmu: Keinan gölmenöŋ bödi lömbötŋambuk mi toroqeba ahöyök.
  eng-GNV: Now great famine was in the land.
  eng-WEBSTER: And the famine was severe in the land.
  nhw-BL: Huan nopa mayantli más eliyaya ipan inintlal.
  swh-ONEN: Wakati huu njaa ilikuwa bado ni kali mno katika nchi.
  bba-bba: Sɑnɑm dɔɔ sɑnɑm wee, ɡɔ̃ɔrɑ dɑm mɔ̀ Kɑnɑnin temɔ tɑ dɔɔ.
  eng-KJVCPB: And the famine was sore in the land.
  cpy-cpy: Eekiro iyaatatzi itasheyeetzi nampitsiki.
  mpx-mpx: Panuwa Kenani elana galebu iyoho ya i bwatabwata.
  wbp-wbp: Tarnnga-nyayirnilpa miyi pardinja-wangu karrija ngurrangka Kananarla.
  luo-luo: Koro kech ne pod ger ahinya e piny.
  meu-meu: Tano idoinai hitolo na bada herea.
  npi-ULB: देशमा अति भयानक अनिकाल परेको थियो ।
  yor-yor: Báyìí, ìyàn náà sì mú gidigidi ní ilẹ̀ náà.
  emp-NTPO: Mãwã panʌne Canaaʌ̃ druad̶e jarrabara wetara zesia.
  ind-ind: Bencana kelaparan semakin parah di negeri itu.
  pes-OPCB: قحطی در کنعان همچنان ادامه داشت.
  ssx-ssx: Oni Keinani naneta꞉ mo tea꞉ kita꞉ ota꞉ hoeyekeme.
  lcm-lcm: Buk angan ang kalapo serei arikek luai e Kanan.
  aer-aer: Arrule anthurreke-atwetye merne lyapetyakenhe aneke apmere Canaan-elarle
    ahurratye akngerre anekenge tyerrtye areye akenhe angayakwe anthurre anteme-arle
    aneke.
  tgl-ULB: Matindi na ang taggutom sa lupain.
  nop-nop: Kanaaŋ kwetneŋ nai yagigi hinek fiye kadaka wapum hakuk.
  kca-kca: Мўвән ԓэԓԓы пŏра йура йис.
  cbu-NT: Anshuri taar ashkusin, iwariz aranginasha anush tsap maringarangiya.
  hui-hui: Kenana dindiha gaea bialu hina gari timbuniore pene.
  wrs-wrs: Doa nonamba honamba owousva mendekli phovna Kenan petharava.
  jao-jao: Baku barra kalu-arri bajingulaji ki-awarala Kinin. Kulu mili yurrulu kurdardi
    kiwa-nbanma wabuda, kulu mili yurrulu ka-rukurri awara, kalngiya narnu-wirndajku...i
    narnu-walkurra narnu-wirndajku barra.
  mya-mya: ခါ​နာန်​ပြည်​တွင်​အ​စာ​ခေါင်း​ပါး​ခြင်း​ကပ် သည်​ပို​၍​ဆိုး​ရွား​လာ​လေ​၏။-
  cbi-NTPO: Canaán tusha kayu yamuj tiya' ne jiintsumi.
  bod-N: དེ་ཡང་ཡུལ་དེར་མུ་གེ་བྱུང་བ་ཚབས་ཆེ༌བས།
  wsk-wsk: Karak biya ko tom sor lilim iram mu me menayakaso.
  kkl-kkl: Kanaan kwaneng yo nubunge waelbaogne aingnibaog komba wamek. Kwaneng Mesira
    tol aekne taneko orog taogpa, Yakubti elmaboag yubu lelamogti, “Kwaneng nuringe
    orog talbana, a'un Mesir pimundi, kwaneng tol pululom,” seog.
  sna-sna: Zvino nzara yakanga ichakanyanya munyika.
  spa-BLM: El hambre era severa en la tierra.
  beu-beu: Malapal-tabonggal ba Kanaan mi angu taang maveng eele.
  cac-cac: Te ov yac'an vejel d'a yol schon̈ab' eb' vin̈.
  swh-ULB: Njaa ilikuwa kali katika nchi.
  bel-bel: Голад памацнеў на зямлі.
  deu-ELBBK: Und die Hungersnot war schwer im Land.
  mbb-OT: Ne utew en mid-iseg haazà is bitil ziyà te Canaan.
  msc-msc: Nba, kɔnkɔ juuyara jamana kɔndɔ.
  mal-2015: എന്നാൽ ക്ഷാമം ദേശത്തു കഠിനമായി തീർന്നു.
  tuo-NT: Canaá na nirĩ diꞌtapʉ ʉjʉaboase nemorõ waꞌacaro niwʉ̃.
  gup-gup: Kaluk manme birridjalyawarrinj bulkkidj kumekbe kore kubolkwarlah Canaan.
  met-met: Tauna, gesaga doauyu mana titia Kenan.
  gvs-gvs: E logayana Kenani goi nava gagaina.
  rmc-rmc: Andre phuv Kanaan sas e bokh furt goreder.
  nlg-nlg: Mana ngengere te tona haliu sono ilokana Canaan talighu.
  dgr-DOGNT: Ekò k'e eyı nèk'e ı̨łaà sıì bò whìle ı̨lè.
  pes-OPV: و قحط در زمین سخت بود.
  ron-1924: Фоаметя бынтуя греу ын царэ.
  ben-OBCV: তখনও পর্যন্ত সেদেশে ভয়াবহ দুর্ভিক্ষ চলছিল।
  lex-lex: Mere lar de lawan rehi ma'ta.
  rgu-rgu: Tepoꞌ ria, fai laas a boe-boe tamba naan seli nai Kanaꞌan.
  som-som: Abaartuna dalka aad bay ugu xumayd.
  lat-VUC: Interim fames omnem terram vehementer premebat.
  aoi-aoi: Aburraja wurrumurndakakina wurrarrkwurrkuwena nuw-ambilyuma Kenina-manja
    nungwarringba-manja wurrakina akena aninge-ka akina na-warrngkijerridinuma arakba.
    Eneja Jekaba akwa ena-langwa warninikuwena ebina aninga angaluba narru-wilyakama
    wurrumurndakakina wurrarrkwurrkuwena nuw-alyubarinuma ababurna-langwa amurndakakina.
    Murumureye-ka namurndak-ambilyuma warningangkawura-da. Biya kembirra nakina Jekaba
    ni-yama arakba warninikuwenu-wa, “Wurri-lawurradina-langwa ngarningka Yijibu-wa
    akwa wurru-beyindena-langwa aninga ambawura ngakwurraja,” ni-yama.
  eng-ASVBT: And the famine was sore in the land.
  mna-mna: Mazwaana tana, peteele biibi imbotmbot men toono Kanaan.
  ita-1885: OR la fame era grave nel paese.
  eng-LXXUP: But the famine prevailed in the land.
  eng-ULB: The famine was severe in the land.
  spa-VBL: La hambruna continuó siendo muy grave en Canaán,
  fra-_FOB: Or, la famine était fort grande dans le pays.
  mal-mal: എന്നാൽ ക്ഷാമം കനാനില്‍ കഠിനമായി തീർന്നു.
  urd-GVR: Kāl ne zor pakaṛā.
  suz-BL: मिनु मेको रागीमी अन्‍काल बारना बारन ल‍माक्‍त।
  ita-1927: Or la carestia era grave nel paese;
  ckb-ckb: قاتوقڕی لە خاکەکە درێژەی کێشا و هەر سەخت بوو.
  eng-BBE: Now the land was in bitter need of food.
  crx-NTPO: Tubeh nyo yun k'ut dai be oonisjoot.
  kan-OKCV: ದೇಶದಲ್ಲಿ ಬರವು ಘೋರವಾಗಿತ್ತು.
  bbb-bbb: Ro are Kenani ijia fuka vasia ma ireobo kekei ro Jekafudo agane kumune
    bu Ijifiti ijia fuaevena ke ruaeva ije bune kira ina furi. Ijadufuo Jekafu fu
    una anafa fuone kiae, Ni una va kumune binodua fuaevoga no ino kiae.
  tam-2017: தேசத்திலே பஞ்சம் கொடிதாயிருந்தது.
  spa-RV-1909: Y EL hambre era grande en la tierra.
  ron-BTF: Şi foametea era aspră în ţară.
  eng-WEBP: The famine was severe in the land.
  eng-FBV: The famine continued to be really bad in Canaan,
  nld-1939: Maar de hongersnood bleef het land teisteren.
  nch-BL: Huan nopa mayanti más eliyaya ipan inintal.
  tfr-NTPO: Dbar jek ga pjl̈i tjwe ara anmoyõ.
  vie-1934: Vả, sự đói kém trong xứ lớn lắm.
  hin-CV: देश में अब भी अकाल बहुत भयंकर था.
  eng-OURB: The famine was severe in the land.
  spa-BES: Ahora la tierra estaba pasando por una gran hambruna.
  tdx-tdx: Mbe nizeke mafe amy taney ty san-kerè.
  vid-vid: Hamba nzala nailutilila kung'hang'hala ng'hatu kuli isi ila ya Kanaani.
  pwg-pwg: Keinan dobuna kamonai na patana da gomara irakata ma ibero kirakai.
  eng-OKE: But the famine prevailed in the land.
  tha-KJV: การก​ันดารอาหารในแผ่นดิ​นร​้ายแรงยิ่ง
  por-BR-2018: E a fome era grande na terra.
  bco-bco: Ka꞉ina꞉n hen a꞉namio꞉ molofayo꞉ alan dowaki, ma꞉no꞉ ma꞉no꞉wo꞉ aundo꞉ma
    dowo꞉ ko꞉lo꞉, iliyo꞉ ma꞉no꞉ Isibdo꞉ dia꞉mio꞉ a꞉no꞉ kedetabiki, Ya꞉kob eyo꞉ insiso꞉imo꞉wo꞉
    a꞉la꞉sio꞉, “Gio꞉ Isib a꞉ma꞉la꞉ ha꞉na꞉sa꞉ga꞉, ma꞉no꞉ ma꞉no꞉ nolo꞉ wa꞉ka kililia꞉ni
    hamana.”
  deu-ELO: Und die Hungersnot war schwer im Lande.
  ktm-ktm: Song pwi odo Kenan eri ke ile mo-on lakopwi,
  caa-caa: Pues entonces bꞌan taca quetpa tama tunor or e lugar Canaán que matucꞌa
    e cosecha.
  eng-WYC-2018: In the meantime hunger oppressed greatly all the land, (In the meantime
    the famine greatly oppressed all the land,)
  epo-epo: La malsato estis tre premanta en la lando.
  uig-PIN: Aqarqiliⱪ zeminni intayin eƣir basⱪanidi.
  beo-beo: Ga:ina:ne soge ganodini ha:i da bu bagade heda:lebe ba:i.
  tpi-OTNT: Orait dispela hangre long Kenan i kamap bikpela tru.
  hau-SA: A yanzu, yunwa ta yi tsanani a ƙasar.
  udu-udu: Shwane/ ṯe/ shilki ’kwani is ki she/ e bampa/ mo be.
  uig-LAT: Acharchiliq zéminni intayin éghir basqanidi.
  nde-nde: Indlala yayilokhu inkulu kakhulu elizweni.
  ton-ton: Pea naʻe lahi ʻaupito ʻae honge ʻi he fonua.
  ces-1613: Byl pak hlad veliký v krajině té.
  eko-eko: Jala etile yeetta otepa yaattaka mmuti.
  nss-nss: Pwen mundruwai namandran iro Kenaan ara irorayah namandran iya,
  eng-WMB: The famine was severe in the land.
  tam-TCV: நாட்டிலே பஞ்சம் இன்னும் மிகக் கொடுமையாயிருந்தது.
  ceb-ULB: Hilabihan na kaayo ang kagutom sa yuta.
  mkn-mkn: Itu waktu, musim lapar di Kanaꞌan tamba hebat lai.
  nce-nce: Kenan life mëta hi wesibi alujawamu. Na iniwa oneho foneme giglimu memëtla.
  pol-UBG: A ciężki głód panował w tej ziemi.
  agr-agr: Tuja aan nagkaemas nujan tepea wegau asamtai,
  kyc-kyc: Kenane lopo siya doko soo andakiya.
  urd-GVU: کال نے زور پکڑا۔
  deu-1912: Die Teuerung aber drückte das Land.
  ntj-ntj: Nyangka Kayinanta yayilurru ma-purlkarringu ngaralanytja.
  row-row: Leleꞌ naa, ndoes-laꞌas sia Kanaꞌan boe fua.
  kan-2017: ಕಾನಾನ್ ದೇಶದಲ್ಲಿ ಬರವು ಬಹು ಘೋರವಾಗಿತ್ತು.
  ena-ena: Humɨgaŋ ibɨlibɨliŋ hekɨlɨ agaŋ Kenan fɨli tɨbɨ iahaiaha hɨnimi.
  tgo-tgo: E mbaŋako iyako vunuvuko vamba i vurɨgheghe vara Kenan e le valɨvaŋga.
  yap-yap: Me gel e uyongol u Kanaan,
  tet-tet: Baa oras nia, rai salaen iha Kanaꞌan hetak boot tuꞌan. Yakob familin sia
    naa namohu haan mak uluk sia sosa iha Mesir. Hotu, Yakob katak baa oan sia naꞌak,
    “Oa sia! Diꞌak liu emi fila hikar baa rai Mesir, sosa tenik haan baa ita lai!”
  hlt-MCSB: Tedae diklai ah khokha a nah pueng dongah,
  mdy-ETH: ካኣናኔ ዓጮይዳ ኪሊንኮ ሉማሢ ሚርጌና ዶዲ ዶዲ ዓኣዼኔ፤
  twi-ASANTE: Saa ɛberɛ no mu no, na ɛkɔm no ano da so yɛ den wɔ asase no so nyinaa.
  bhl-bhl: Beli, beem ding kabalak e, olfut fian fian kuw kese kale.
  con-NTPO: Tsa qquipoesuite ti'tsse egave da'ñaccasi
  eng-WEBU: The famine was severe in the land.
  bnp-bnp: Ngane a pago na robo ne Kenan i dagi hateka.
  wal-wal: Ha77inne koshai Kanaane biittan wolqqaamiis.
  mgh-mgh: Itala yaanatepa mwiilaponi mmo.
  acu-NT: Canaán nungkanam tsuka nukap asamtai,
  spa-PDDPT: Pero la hambruna era severa en aquella tierra.
  gun-gun: Ha'e ramia jave re karuai nda'evei ete yvy re.
  agu-BL: Bene'n nintzun ban lo'on yi we'j Canaán.
  eng-PEV: Some time later, there was still no rain and no food plants growing in
    Canaan country, and everybody was really hungry.
  ilo-ULB: Nakaro ti panagbisin iti daga.
  kpg-kpg: Taumagamaga i Canaan gu huaidu huoloo,
  uig-ARA: ئاچارچىلىق زېمىننى ئىنتايىن ئېغىر باسقانىدى.
  bsp-bsp: Dor dɛŋc-bɛk kəbɛk dəm dɔtɔf.
  bps-bps: Na too matnù i kbitil di banwe Kanaan.
  mbs-mbs: Nayan, neinang labi pa medaet se bitil doton te Canaan.
  tof-tof: Keinan bwóbdü, kua wata kari kolae koke bailürr.
  sus-sus: Kaamɛ sɛnbɛ nu gboma nan tun Kanaan bɔxi kui.
  pon-2006: Lehk lapalapo nan Kenan inenen uklahr mehlel,
  jae-jae: Tôbôm kapôêŋ kêkôniŋ gamêŋ tôŋ ŋanôgeŋ.
  ksd-ksd: Ma ra mulmulum i ga manga tup ra gunan.
  tur-YTC: Ülkede kıtlık şiddetliydi.
  bel-N: А голад цяжыў на зямлі.
  grc-BRENT: Ὁ δὲ λιμὸς ἐνίσχυσεν ἐπὶ τῆς γῆς.
  ind-AYT: Kelaparan pun semakin berat di tanah itu.
  lid-lid: Eme kon Kenan akohok andra-i ta nyamon bwe,
  nya-nya: Njala inakula kwambiri mʼdzikomo.
  hrv-hrv: Strašna glad pritisla zemlju.
  mps-mps: Tialima, te Kenade nasi ebo te genuai me elaluali.
  llg-llg: Faik ndia, fai ndoen boe napadaka nai Kanaꞌan bali.
  tpi-tpi: Orait dispela hangre long Kenan i kamap bikpela tru.
  dan-1931: 'og da de havde fortæret det Korn, de havde hentet i Ægypten, sagde deres
    Fader til dem: “Køb os igen lidt Føde!”'
  vie-OVCB: Nạn đói càng thêm trầm trọng.
  lbk-lbk: Sisya'y chachama nan fitil id Canaan.
  guj-2017: કનાન દેશમાં ભયંકર દુકાળ તો વ્યાપેલો જ હતો.
  byr-byr: Wapaaya Yɨzɨpɨ sabadaasa miꞌna nyɨna kyeꞌ kuvɨnɨmaangei wɨdaꞌ “Sarɨmɨ ayahi
    dɨwila! Wapaaya pɨnɨ dɨnemubyɨla!” Juthai wɨdaꞌ “Bejaminɨjɨ muyɨ kyawaajɨ aꞌmwei
    wapaaya manemubi neyadera.” Tɨviꞌna kudaꞌ kuvɨnɨmaanga Yɨzɨrelɨ navɨka mwaalɨna
    yaka pɨgaaꞌ wɨdaꞌ “Wikɨra. Wɨryaakelyɨ dɨwila! Nabaai yanga wɨjaayaꞌne wɨmaarina,
    nɨgwia aya sarɨmɨre gɨlyavɨ mihakɨnɨke Yɨzɨpɨ mwaalyarɨ dumaari! Nɨgwia navɨka
    yɨwaꞌdɨke dɨngaka? Nɨgwia pɨnɨ maarapi wapemubyaꞌna dɨmakwi! Dahaaꞌ yarai dɨwi!”
  awx-awx: Kenan kepkätanu naxu wenä hikngä tikut.
  pon-2006A: Lehk lapalapo nan Kenan inenen uklahr mehlel,
  por-BRBSL: A fome era severa na terra.
  aly-aly: Aherrety atherrk lyapey-angenh, aherrety innganem ayntek, kwaty rntwey-angenh
    arrangkw-anem. Ntang-rnem arrangkw-anem irreynenh, Jacob-kenh apmer-itwekan. Ntang-rnem
    ywerrek-anem. Amern-weny arrangkw-anem anenh. Jacob-el renh-rnem angkep-antey
    ilanthek ntang akngerr-rnem inerl-alpetyek. Arringkerr alhenherr-arey ntang akngerr-anem
    inerl-alpetyek.
  cth-cth: Ram thung takang hoe a pataw poung.
  twi-twi: Saa bere no mu no, na ɔkɔm no ano da so yɛ den wɔ asase no so nyinaa.
  hlt-hlt: Tedae diklai ah khokha a nah pueng dongah,
  tbz-SIM: Kɛ̀ dikònnì bɑɑ nsɔkɛ́ kɛ dɛ́úkú Kɑnnɑhɑ̃ɑ̃.
  msy-2020: Dughiar kamɨn Kenanɨn nguazimɨn aven mɨtiriar aghazir kam ghua bar ekefe.
  txq-txq: Lelek naa, fai ndoe-laꞌas numa Kanaꞌan tamba sudi selik kana bali.
  aaz-aaz: Oras naan, amnahas anbi pah Kanaꞌan maꞌtain besi ntein.
  azb-azb: Kənan torpağında aclıq güclənmişdi.
  eng-DBY: And the famine was grievous in the land.
  hin-2017: कनान देश में अकाल और भी भयंकर होता गया।
  wol-KYG: Gannaaw loolu xiif bi metti ca réew ma.
  swp-swp: Na guriam i lai ariariri nei eanua eai ne.
  bjr-bjr: Kannaana maqa maaqaki aandaroo firaafa narinoo mandaika uqanna inau.
  eng-YLT: And the famine [is] severe in the land;
  kne-kne: Idi siya di, kinmarkaro din betil ed Canaan,
  heg-NTPO: Dedeng na, lubu se Kanaꞌan muun sasaek tuun.
  ptu-ptu: Sapo' tontä liupi ia mapana' kakobeam dio Kanaan.
  bzd-NTPO: Ketba tkëneia̱ darërë Canaán.
  kwf-kwf: Ma kaidaꞋi Ꞌato fuana toꞋonga ana fanga nia lilisu naꞋa Ꞌi Kenan,
  eng-WYC-2017: In the meantime hunger oppressed greatly all the land,
  eng-WMBB: The famine was severe in the land.
  spp-spp: Ɲyɛ katege mpyi na nâare *Kana kìni i.
  aey-aey: Aria cahel saen eu qee qee mel. Eu me qee bahic odi nijen.
  urd-GVH: काल ने ज़ोर पकड़ा।
  rug-rug: Meke kaleana hola sa soṉe pa popoa Kenani,
  gaz-gaz: Amma illee beelli biyyattiitti baayʼee hammaatee ture.
  fra-LSG: La famine s’appesantissait sur le pays.
  gnn-gnn: Walunydja marrtjina djuḻk‐djuḻkmaraŋalana, ga mukthurruna yana wäŋanydja
    yukurrana djingaryurruna warrpam' räwak.
  yal-yal: Kamɛn yi fa gbo ayi bɔxɔni.
  gum-gum: Inchen tru piraube parøbe masken trømbøig misrøb arruben,
  iou-iou: Täŋpäkaŋ nakta jop irit uwä Kenan komeken pen wakiinik itkuk.
  haw-1868: A OKI loa iho la ka aina i ka wi.
  arb-NAV: وَتَفَاقَمَتِ الْمَجَاعَةُ فِي الأَرْضِ.
  adz-adz: Gubuꞌ mangits rumingꞌ isu mais nidzun angu imingꞌ intap Kanan.
  ewe-ewe: Ke dɔwuame sesẽ la nu mebɔbɔ kura le anyigba la dzi o.
  eng-LEE: And the famine was sore in the land.
  gvn-gvn: Jananga mayi bubumun Egyptmun kunbanda, nganjanangka Jacobangka yalaman,
    “Dungay baja, mayi maninka ngananga.” Judahngka yalaman, “Kaki nganjin Benjamin
    kari wundil nganjinanji, nyulu majangka mayi kari dajil.” Nyulu Jacob wawu-kari
    yunganka, yala-yalaku. Yamba nyulu juma yalaman, “Yala. Yunu yabaju wundi, present
    ngulkurr majanda daya. Money kurmunbu wunananya daya baja nyungunduku. Jana nguba
    milka-wulan moneyka. Money kanbal wundi baja, mayi maninka. Dungayda.”
  nna-nna: Warrarnja waninyi Canaan-ja ngapa munu ngarrany pungkamajanaku. Mayi wupartu
    yiji wirtu jarrinyijanaka.
  asm-FB: কনান দেশত আকালে ভয়ানক ৰূপ লৈ উঠিল।
  sus-A: كَامّ سّنبّ نُ فبٌمَ نَن تُن كَنَان بْشِ كُي.
  fra-SBL: La famine sévissait dans le pays.
  hbo-hbo: וְהָרָעָ֖ב כָּבֵ֥ד בָּאָֽרֶץ׃
  shp-NTPO: Jaskarabo inontianra, Canaán main iká jonibo, bebonbires jawékiatinin
    iki iiboreskana iki.
  eng-WYCLIFFE: In the meene tyme hungur oppresside greetli al the lond;
  piu-2006: Manta Kayinanala kutuya mangarriwiya kapiwiya nyinangi. Palunyangka wiya
    tjanampa kapi punkara ngarringi. Mangarri panyapa tjuṯanya ngalkuraya wiyaṉu.
    Palunyangka tjananya Tjikupalu watjaṉu, “Yankulaya manta Yitjipilakutu mangarri
    payimilala! Payimilaraya ngalya kati!” Katja ngururrṯitjalu yini Tjuutalu watjaṉu,
    “Pintjiminanyalatju katiku ngurra Yitjipilakutu? Mayutju tiṉangku watjaṉutja.
    Palunyangka ngayuluṉa katirra ilangku nyakula kanyinmalpa, kutjupalu pungkutjipingkamarra.
    Tjinguru kutjupalu pungku, palunyangka ngayunyalpiṉi nyurrangarri ngaparrtjilu
    mirri iluntanku.” Palunyangka Tjikupalulpi tjananya watjaṉu, “Kalalpi Pintjiminanya
    kati! Mingkuḻpa puḻka, ngalypuru puḻka kati!, mayutju tiṉa inytjanungku ungkunytjaku.
    Mani panyapa payikingka ngarringitja katirrara yuwa mayutju tiṉaku! Mani kutjupaṯarra
    katirrara yuwa!, mangarri kutjupa payimilantjaku. Ngayuluṉa Katutjanya tjapiṉi
    aḻṯururringkula nyurrampa nyinanytjaku, mayutju tiṉa palunya, palunyangka ngayuku
    katja kutjarra Tjimiyananya, Pintjiminanya ngalya wantirriyantjaku, mayutju Yitjipinya
    ngurrarangku.” Palulanguruya kaakararranpa yanu ngurra Yitjipilakutu maḻanypa
    kutju, panyapatjarra.
  pjt-pjt: Palu ngura pala palula ailuru puḻka rawa ngaṟangi.
  cwe-cwe: Maabaho nzala ikala ng'hulu muna iisi.
  bgs-bgs: Na, igtuu pa tô ballus tun ta Canaan.
  kik-kik: Na rĩrĩ, ngʼaragu ĩyo ĩkĩneneha mũno bũrũri-inĩ wa Kaanani.
  ksr-ksr: Keinan balonoŋ bodi lombotawo ii toroqeŋ ero.
  fra-NCL: La famine s’appesantissait sur le pays.
  cek-AK: Prae thungah khokhahaih nung parai vop.
  xla-xla: Daya pa꞉le kokota ala Keinan mo dla me-ellati Yokobtapo ya꞉ akimlala mate
    yia꞉ta Isip mo tle daya halopo pualeye dlomha꞉ha꞉mama mosukulu pokadiyo.
  cuk-cuk: Canaán-yargine bur bule ukud-dummad-naid gangumai gusad.
  uig-CYR: Ачарчилиқ зиминни интайин еғир басқан еди.
  tel-2017: కనాను దేశంలో కరువు తీవ్రంగా ఉంది.
  hat-BSA: Alò, gwo grangou a te rèd nan tout peyi a.
  kos-kos: Sracl in acn Canaan yokyokelik,
  hbo-WLC: וְהָרָעָ֖ב כָּבֵ֥ד בָּאָֽרֶץ׃
  ibo-ibo: Ma ụnwụ a siri oke ike nʼala ahụ nʼoge a.
  ory-ory: ଏହି ସମୟରେ ମଧ୍ୟଦେଶରେ ଅତିଶୟ ଦୁର୍ଭିକ୍ଷ ଥିଲା।
  wmt-wmt: Wali rawa palu ngunangani nyanayirla Kayininta. Ngajirtarni manyanangu
    ngapa wantirla miyipurru turtangupurru yarnta yuka kukunjapurru. Yarnta manyanangu
    Yijipjangka miyi pujujarrinya. Marnila manyanangu Jayikapju walakuwarntiwu nyantukurawarntiwu,
    “Yanku manta kurlirra Yijipkarti. Yarntarni mantarlipangulu ruwangu warntawu miyi.”
    Marnila parla layingu Jutangu, “Ngajirta. Yangka marnapangu jularni majangu nyanartikarrajirlu
    Yijipkarrajirlu pirrikangku marnalurla ngaja nganampakura. Puju ngarnalu yanta
    ngajangajirtajarti, wali tikirryipanyja ngarnapanya miyingajirtajarti.” Wali Jutawu
    parla marni ngarpunyankurarlu, “Nganajangkarlu manurla jularni majawu nyanartiwu
    minyarti ngajajpurru. Ranyjimarrarla manurla.” Jutangu parla marni, “Ngajirta.
    Japirrjapirryungani marnapanya. Nyanartila marnarla jularni. Wali Pinjimin marna
    ngajungu kangku. Ngampurrikarrkula marnangu. Nyanartijangka wanjila marnangu tikirrkangku.”
    Wali pinapinakarrinya ngarpunyankurarlu. Marnila parla Jutawu, “Yu. Kangku manta
    wampurr. Yarr marnarla pikajarriwu. Yarnta mantarla kangku majawu miyiwarnti yiji
    yarakujirnupurru karlakajaa miyi ngarlkajiliny mapirrirni. Nyanartijangka japirryungkula
    marnanyirrangurla Ngarpu. Yawiyijarriwula manyirrangu maja nyanartikarraji. Wali
    partalurnila mantapinya tikirrkangku kurrinyparni jayillajangkajaa minyarti ngajajpurru.
    Kaj. Yantalu miyikarti.” Yiparni manya ngarpunyankurarlu. Nyantu pa lama kirrarnani.
    Nyanartijangka palu yani kurlirra Yijipkarti. Pirriyanila palurla Jawujapku majawu.
    Nyanyala Pinjimin Jawujapju. Marnila parla layiwu warrkammayinku, “Kangku manunya
    minyartiwarnti ngajukurakarti mayaru. Jurumankujilu kajalurni nyanayirla. Tinala
    marnanya yungku jininyara.” Papajiwarntirlula palurla marni warrkammayinku, “Jarlu
    marnalu miyiwarnti payamkujirni nganampakurajawurlu pamarr. Nyanartirni pamarr
    kirlirni yarntala marnalunya nyanya payikiwarntirla. Nganangu partarnapangurla
    yutukani payikirla tikirrparni. Minyarti pamarr marnalurla tikirrkanya majawu
    kajalurnijangka yungupurru. Yarnta pamarrwarntiwarlany nganampakura warntangurnijangka
    marnalu jalarrapurru martalany payamkujirnupurru.” Marni manyanangu warrkammayintu,
    “Wali marnanyirrangu jarlujangka pamarr martalany nyurrawarntikura. Ngajirta nganta
    rayinjarri pamarrngurni. Kunyungurla manyirrangu Ngarpungu Kuttu nyurrawarntikurarlu
    yutukani yangka manyirrangu purlka nguniny kajalkajal. Nyanartirlu partanyirrangu
    yutukani nyanarti pamarr.” Nyanartijangka nganpayila manyanangurla kanya Jimiyin
    jayillajangka papajiwarlany. Nyanartijangka mapirrikujirnurla manya kanya Jawujapkurakarti
    ngurrakarti. Wartangurnila manyanangurla Jawujap pirriyani tinakarti. Parntawantinyala
    palunyanta papajiwarnti nyangungalku kajalkajalkujirnupurru maja. Yarnta palurla
    miyiwarnti yinya yijiwarnti nyantuwarntikura kayilungujangka. Wali Jawujapju manyanangurla
    japirryinya, “Yara nganta. Yarnta nyurrawarntikura ngarpu wanji nganyirrangu.”
    Jularnila palurla, “Yu. Yara pa nyantu wanji mimingajirta.” Pinjiminpala nyanya
    Jawujapju ngajanyankura. Marni manyanangu, “Ya. Minyarti nganyirrangu ngaja wartangurnijangka.”
    “Yu. Minyartijal marnapangu.” Nyanartijangka ranyjingurni nginyjirrikani ngajanyankura.
    Yawiyijarrinyala parla. Yarrparnila turtangkarrakanya nginyjirrikanulalku kulkururni
    rumkarti nyantukurakarti. Nyanartijangka lunganila kaninykaniny rumja. Wali wajapinyala
    manyanu minngarli ngapajawurlu lungujangka, tikiyanila manyanangurla. Marni manyanangu
    warrkammayinwarntiwu, “Miyijaa kuyi kangkarnanpangulu.” Wali nyanartijangka kirrarnukujirni
    manya kirri papajiwarnti kayanngurla kayanngurla. Kayilungujaa kurlilangu pila
    kirrarnani papajijaa ngaja, kanarlanywarnti palu kirrarnani kaparnjarti. Nyanartijangka
    marni palurlanyanu, “Nganajangkarlu parlipanya kirrarnukujirni kayanngurla kayanngurla
    kajalurnijangkangurni warntangurnijangkakarti. Pinarri ngarlipangu.” Wali rayinjarrinyala
    palu, mil palu purlkajarrinya. Wali yinyala manya miyijaa kuyi. Pinjiminku parla
    yutukani purlkajinyangu. Ngarnanila palu kinkijartiwurra.
  chk-chk: Iwe, ewe lengita a fokun watte won ewe fanü.
  ssd-ssd: Kile Kananŋge guba ait ta suŋgokina le
  rop-rop: Wal det kantri weya Jeikob en im femili olabat bin jidan bin go mowa draiwan
    nomo garram eni daga.
  ukr-1871: Голоднеча ж налягла тяжко на землю.
  eng-AOI: The brothers stayed in Canaan with their father but their food was nearly
    finished. Jacob and his sons had eaten all the food that the brothers had brought
    back. They were always hungry. So Jacob said to his sons, “Go back to Egypt again
    and buy some more food for us.”
  yon-yon: Keenan ambibkin aom kuu am minimokban kowe animaniibban keroon.
  bch-bch: Be sapanga toa oa iuraura maitne ngan tibur Kenan.
  deu-1951: Aber die Hungersnot drückte das Land.
  eng-JPS: And the famine was sore in the land.
  ubr-ubr: Gomar Canaan amonai on ikomas kwakwan bag.
  srp-1865: Ali glad bješe vrlo velika u onoj zemlji.
  lug-lug: Awo enjala bwe yayinga obungi mu nsi,
  heb-heb: והרעב כבד בארץ׃
  ben-IRV: তখন কানন দেশে খুব দূর্ভিক্ষ ছিল।
  pan-pan: ਕਨਾਨ ਦੇਸ਼ ਉੱਤੇ ਕਾਲ ਬਹੁਤ ਹੀ ਭਿਅੰਕਰ ਹੋ ਗਿਆ।
  tkr-tkr: Kana'anaşine cigabışee mısvalybı geedniy qeetxha.
  mwp-mwp: Wa, senabi aygi wath nanga mina gegeyadh mangaydhin thanamuniya Kanananu.
  mya-JVB: ခါနာန်ပြည် ၌ အလွန် အစာခေါင်းပါး သည် ဖြစ်၍၊
  tte-O: Guliyam lalakina yanuwa kalona mena,
  tbg-tbg: Iekopiva minti tuvaro karara aavoqu entava qaqiqai variqiro vumanta
  hmo-hmo: Kanana tano dekenai hitolo be ia bada herea.
  ata-ata: Ioxe, soli toxoxaꞌa muxali ne mulai mutaasou xalexalee tuatuala no lia
    ne Kanani mukalusi mole muꞌokiꞌoki tani manina.
  nfa-nfa: Tèu èèna, ètu rai Kanaꞌan asa tabha manganga.
  urd-urd: और काल मुल्क में और भी सख़्त हो गया।
  rus-SYN: Голод усилился на земле.
  cbt-NTPO: 'Canaan parti co manta capacaso ya''huërinhuë'' ni''ton, aquë aquëtë tanarotapi.
    Napoaton i''hua Iquipitoquë trico pa''anpiso'' pë''yapi. Pë''yahuachinara, Cacoposo''
    naquëranchin hui''ninpita camaiantarin: —Pa''mantatoma trico pa''amantaco'', itërin.'
  bqc-SIM: Imina pãsĩ kũ̀ Kanaa bùsuu.
  tcz-CHONGTHU: Tuhin Canaan gamsunga kel lhah chu akhoh cheh cheh jeng in ahi.
  mar-mar: कनान देशात दुष्काळ फारच तीव्र पडला होता.
  tcs-tcs: Wa, da prapa big anggretaim i bin prapa nugud lo da lan blo Kanan.
  qub-qub: Muchuyga intëru nasyuncunacho mas fiyupana caran.
  bqp-bqp: Nà pãsĩ kũ̀ Kanaanↄ bùsun.
  hat-hat: Grangou t'ap bat pi rèd nan peyi Kanaran an.
  eng-BSB: Now the famine was still severe in the land.
  tod-tod: Pului ɠɛni liizu ga wola ɓɔiɗa zooi zu.
  eng-WEBPB: The famine was severe in the land.
  kbq-kbq: Ana knafina Kenani mopafina tusi zamagatontoza fore huno vu'ne.
  nhe-BL: Huan nopa mayantli más eliyaya ipan inintlal.
  bus-bus: Dekaa pãsĩ kũ̀ Kanaa bùsun.
  gub-BL: Kànàà ywy rehe har ima'uhez wiwi waiko wà.
  eng-DRA: In the mean time the famine was heavy upon all the land.
  knf-knf: Ubon udëma dëm pya ţi uŧaak.
