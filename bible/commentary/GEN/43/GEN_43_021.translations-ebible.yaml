    bek co cufalimeb ege cunug egena qaig cunug bibilen fom. Eunu ege qila haun hewi
    ceseloqa.
  urd-GVH: लेकिन जब हम यहाँ से रवाना होकर रास्ते में रात के लिए ठहरे तो हमने अपनी
    बोरियाँ खोलकर देखा कि हर बोरी के मुँह में हमारे पैसों की पूरी रक़म पड़ी है। हम
    यह पैसे वापस ले आए हैं।
  rug-rug: Meke sipu korapa pule la pa mami popoa gua, si noso paki si gami pa siraṉa,
    meke tukeli gami sari mami baika, meke hopeke gami si dogori sari mami poata sapu
    hake ulue dia pa korapa hopeke mami baika, namu koa beto dia sari doduru. Meke
    kamahire si paleke pule maeni gami koa goi si arini.
  gaz-gaz: Nus yeroo iddoo bullu geenyee qalqalloo keenya bannetti tokkoon tokkoon
    keenya afaan qalqalloo keenyaa keessatti meetii keenya akkuma jirutti arganne.
    Kanaafuu meetii sana deebifnee fidnee dhufneerra.
  fra-LSG: 'Puis, quand nous arrivâmes, au lieu où nous devions passer la nuit, nous
    avons ouvert nos sacs; et voici, l’argent de chacun était à l’entrée de son sac,
    notre argent selon son poids: nous le rapportons avec nous.'
  gnn-gnn: '@see-verse:GEN.043.020'
  yal-yal: Na xanbi, nxu to ti kɔɛɛn na, nxu yi bɛnbɛnle rafulun. Nxu keden kedenna
    ngaan yi gbetin to nxɔ bɛnbɛnle kui, nxɔ balon saraxi gbetin naxanye yɛtɛ ra.
    Iki nxu mɔn bata fa na ra.
  gum-gum: Indiibe tru nam werrua amrrua, tru yem kørrømisramsrø puabe, namui kustalmeran
    kura ashene, møimbe tru tirigu kustalmerayube møilaindøgucha namui anmerabe kerriguba
    ka purraptindin køn cha, maya unaasiibe, treekke. Møimbe nambe tru anwan trannrrab
    katøle srua amrruer cha.
  iou-iou: '@see-verse:GEN.043.020'
  haw-1868: A hiki aku la makou i kahi oioina, wehe ae la makou i ka makou mau eke,
    aia hoi ka moni a pau a makou iloko o ka waha o na eke a makou. A ua halihali
    hou mai makou ia mea ma ko makou mau lima.
  arb-NAV: وَلَكِنَّنَا حِينَ نَزَلْنَا فِي الْخَانِ وَفَتَحْنَا أَكْيَاسَنَا عَثَرَ
    كُلُّ رَجُلٍ مِنَّا عَلَى فِضَّتِهِ بِكَامِلِ وَزْنِهَا فِي فَمِ كِيسِهِ، فَأَحْضَرْنَاهَا
    مَعَنَا لِنَرُدَّهَا.
  adz-adz: Da bitsintaꞌ gubuꞌ aga fadan da fagingꞌa sanab da kiraꞌa bek nam gadan
    da aga tsanga silva gangꞌ suba nam gadan gin ugu rururungan mingꞌa bek nifun sangꞌa
    ruan santan. Aga wasruꞌ i manga farangꞌa silva igi ruꞌa aga bekangꞌ. Ibinigi da
    aga tip iyu silva santan iba. Da aga yu silva fain impruꞌ i tipa suba nam gadan
    faꞌ gin.”
  ewe-ewe: eye esi míetrɔ yina aƒe la, míetsi afi aɖe dɔ, eye míeʋu míaƒe kotokuwo
    nu. Kasia míekpɔ be ga si míexe ɖe blia ta la le míaƒe kotokuawo me. Ga lae nye
    esi míetrɔ vɛ,
  eng-LEE: And it came to pass, when we came to the inn, that we opened our sacks,
    and, behold, every man's money was in the mouth of his sack, our money in its
    full weight; and we have brought it back in our hand.
  gvn-gvn: '@see-verse:GEN.043.020'
  nna-nna: Nganarna warlirni jarrinyikinyiyirni nganarnamilikarti warrarnkarti. Yutakartanga
    waninyiyirni partijirri, yatirniyirni nganarnamili mayipinti kurtanarrangu. Yirrirniyirni
    nganarnamili warnkurrangu nganarnamilingi kurtanja kankakarti mayinga, warnkurrangu
    wiyirr waninyikinyi kurtanja! Nganarna ngakumparla nganurtulu warnku wirrirni
    nganarnamilinga kurtanja. Nganarnalu warlarnikinyiyirninga wiyirr. Nganarnalu
    wariny warnku kanyayirni maninyaku mayiku nganarnaku.”
  asm-FB: কিন্তু উলটি যোৱাৰ পথত বিশ্রামৰ ঠাই পোৱাত আমি আমাৰ বস্তা মেলোতেই দেখিলোঁ
    যে, আমাৰ সম্পূর্ণ ধন প্ৰতিজনৰ বস্তাৰ মুখত আছিল; আমি এতিয়া সেই ধন উভটাই আনিছোঁ।
  sus-A: كْنْ مُشُ تٌ مُشُ شِدٍ لِ فبِلٍنقٍ رَ مُشُ شْنيِ، مُشُ نَشَ مُشُ شَ بّكِيٍ
    رَقُلُن، كَنكَن نَشَ عَ شَ كْبِرِ تٌ عَ شَ بّكِ كُي نَ دٌنسٍ سَرَشِ نَشَن نَ.
    يَكْسِ مُشُ مَن بَرَ قَ نَ كْبِرِ رَفبِلٍندٍ عِ مَ.
  fra-SBL: Lorsque nous sommes arrivés au gîte, nous avons ouvert nos sacs, et voici
    que l'argent de chacun était dans l'ouverture de son sac, notre argent en plein
    poids. Nous l'avons rapporté dans notre main.
  hbo-hbo: וַֽיְהִ֞י כִּי־בָ֣אנוּ אֶל־הַמָּלֹ֗ון וַֽנִּפְתְּחָה֙ אֶת־אַמְתְּחֹתֵ֔ינוּ
    וְהִנֵּ֤ה כֶֽסֶף־אִישׁ֙ בְּפִ֣י אַמְתַּחְתֹּ֔ו כַּסְפֵּ֖נוּ בְּמִשְׁקָלֹ֑ו וַנָּ֥שֶׁב
    אֹתֹ֖ו בְּיָדֵֽנוּ׃
  shp-NTPO: Ja jawékiati min noa menia nenoax noa kanontianra, moa yantan iketian
    oinnax, moa jain iakea iki. Jain iakexon, ja non boai trigo sacobo techóroxon
    non oinnara iká iki, koríki pishabo ja meran iká. Ja koríkibora, ja iantanatiibi
    iki; ja banenoxonra non neno beke.
  eng-WYCLIFFE: whanne tho weren bouyt, whanne we camen to the ynne, we openeden oure
    baggis, and we founden money in the mouth of sackis, which money we han brouyt
    ayen now in the same weiyte;
  piu-2006: '@see-verse:GEN.043.020'
  pjt-pjt: Munula ankula nguṟurpa ngarira yakutja maitjara tjuṯa aḻaṟa nyangu mani
    panya nganaṉa maiku ungkunytjanya ngarinyangka. Munula kuwari nyanga mani palunya
    maḻakungku ngalya-katingu nyuntunya ungkunytjikitjangku.
  cwe-cwe: Vichifikile kaye ya nyambenyambe, chifungula malobota yetu, chila imwe
    wetu kafika hela muna yamalobota yake. Ivo chinayo, chikubwelezela.
  bgs-bgs: Tô igdággà kéd tun ta dalan tô igulì ké, igukar ké katô mga sako dé, asta
    igkita tô tagsábbad-sábbad áknami katô salapì tun ta bówwó ka trigo tun dalám
    ka mga sako. Ni tô kadakállan katô salapì na igpid dé puman ébô ulián dé.
  kik-kik: No harĩa twarũgamire tũrarĩrĩre-rĩ, twatumũra makũnia maitũ o mũndũ agĩkora
    betha yake, o ũrĩa yoheetwo ĩrĩ mũromo-inĩ wa ikũnia. Nĩ ũndũ ũcio nĩ twacooka
    nacio.
  ksr-ksr: Kaŋ nene sewaŋa meŋ mombo eleema kema kananoŋ miri moŋnoŋ kema ewombaajoŋ
    rama taru gesonanaa kasia isama monenana totonananoŋ ii kore gesonana aŋa aŋa
    qaa oogianoŋ nene qaganoŋ raro iiniŋ. Kawaajoŋ moneŋ ii kete mombo meleema meŋ
    kajoŋ.
  fra-NCL: 'Au retour, quand nous arrivâmes à l’endroit où nous devions passer la
    nuit, nous avons ouvert nos sacs, et voici, l’argent de chacun était à l’entrée
    de son sac, notre argent selon son poids : nous le rapportons avec nous ;'
  cek-AK: Ataihaih im ka phak o naah, dip to ka paongh o, to naah kaimacae ih dip
    thungah phoisa tabu angmah toengroeng ah ka hnuk o let; to pongah vaihi kang sin
    o let.
  xla-xla: '@see-verse:GEN.043.020'
  cuk-cuk: Gannar anmar nadedgi, neg-gaboedse anmar modapgu, anmar sagu egad-egad-egadmargu,
    anmar-sagu-yaba, bela-sogedba anmar-mani-senonikid bukwa dakalid. Emigi, a-mani
    bega-ukega anmar sedanikid.
  uig-CYR: Шундақ болдики, биз өтәңгә келип өз тағарлиримизни ачсақ, мана һәр биримизниң
    пули, әйни еғирлиғи бойичә тағарлиримизниң ағзида турупту; шуңа биз буни яндуруп
    қолимизда алғач кәлдуқ.
  tel-2017: అయితే, మేము దిగిన చోటికి చేరి మా సంచులు విప్పితే, చూడండి, మా అందరి డబ్బు
    మొత్తం, ఎవరి డబ్బు వారి సంచి మూతిలో ఉంది. అదంతా పట్టుకొచ్చాము.
  hat-BSA: men sa te fè ke lè nou rive nan lojman nou, pou louvri sak nou, konsa,
    nou jwenn kòb chak moun nan bouch sak li! Tout kòb nou nèt! Konsa, nou te retounen
    pote li nan men nou.
  kos-kos: Ke kut folok nu yen sesr, ac tui inkanek lasr in mongla ke fongeni, kut
    konauk mani lasr ah nufon, oanna oelucng in pak lun kais sie sesr. Pa kut folokonma
    inge.
  hbo-WLC: וַֽיְהִ֞י כִּי־בָ֣אנוּ אֶל־הַמָּל֗וֹן וַֽנִּפְתְּחָה֙ אֶת־אַמְתְּחֹתֵ֔ינוּ
    וְהִנֵּ֤ה כֶֽסֶף־אִישׁ֙ בְּפִ֣י אַמְתַּחְתּ֔וֹ כַּסְפֵּ֖נוּ בְּמִשְׁקָל֑וֹ וַנָּ֥שֶׁב
    אֹת֖וֹ בְּיָדֵֽנוּ׃
  ibo-ibo: Ma, mgbe anyị rutere ebe anyị nọrọ ọnọdụ abalị, anyị meghere akpa anyị,
    chọpụta ego anyị kwụrụ nʼihi nri ahụ anyị zụrụ ka ọ dị nʼọnụ akpa anyị nʼotu na
    otu. E sepụkwaghị ya ihe ọ bụla. Ya mere, anyị weghachiri ya nʼoge a.
  ory-ory: ପୁଣି, ଉତ୍ତରିବା ସ୍ଥାନରେ ଆପଣା ଆପଣା ପଟ ଫିଟାଇ ଦେଖିଲୁ ଯେ, ପ୍ରତି ଜଣର ପଟ-ମୁଖରେ
    ତାହାର ଟଙ୍କା, ଅର୍ଥାତ୍‍, ପୂର୍ଣ୍ଣ ତୌଲ ଅନୁସାରେ ଆମ୍ଭମାନଙ୍କର ଟଙ୍କା ଅଛି; ତାହା ଆମ୍ଭେମାନେ
    ହସ୍ତରେ ପୁନର୍ବାର ଆଣିଅଛୁ।
  wmt-wmt: '@see-verse:GEN.043.020'
  chk-chk: Nge lupwen aia tori ewe leni ia aipwe möür ie o sukala äm kewe tuk, iteiten
    eman me eman leim a küna an moni leawen an tuk. Nge äm moni a chüen unus. Iei
    mine aia aliwinisefälieto.
  ssd-ssd: kumba ka furirna le kinyam saka ndinŋge sine bek miŋgenu talka sine siŋgine
    ndametiŋ ta ŋakmba kaŋgerkigeŋ. Kile sine ndametiŋ ta maŋ kilmba lukig sulumba
  rop-rop: en wen melabat bin gobek, melabat bin opinimap beig deya langa det pleis
    weya melabat bin kemp, en melabat bin faindim ola mani blanga melabat insaid ola
    beig.
  ukr-1871: Сталося ж, як зупинились на попас, та порозвязували торби свої, аж се
    гроші кожного в торбинї його, в устї. Ті гроші вертаємо по вазї тепереньки руками
    нашими.
  eng-AOI: When we were on the way home and we sat down at night we opened up our
    bags, and we saw at the top of our bags the money that we had already given for
    the food. We don't know who put it there. So we have brought it all back here
    again, and also much more money, so we can buy more food.”
  yon-yon: Berengkekorub igakman wunuwen. Wenenenub wedya angkandamenuwe, parai kombon
    yengbekorub, nub yowo nande, animan berengkuwen ye od korem kuu nub yowo aom biknoon
    kowe wedmuwen. Kwanikob od kee ika be munuub kii.
  bch-bch: Gai aol ga kus ta alalala pade, be ngan tibur toa arau saupu ngan, agera
    mambe gai kelede kelede lemai pat annga aea ienono samare iloleai. Tota gai akoli
    pat toa ne ga iluai mulian.
  deu-1951: da ist es uns begegnet, als wir in die Herberge kamen und unsre Säcke
    öffneten, daß eines jeglichen Geld oben in seinem Sacke lag, unser Geld nach seinem
    vollen Gewicht.
  eng-JPS: And it came to pass, when we came to the lodging-place, that we opened
    our sacks, and, behold, every man's money was in the mouth of his sack, our money
    in full weight; and we have brought it back in our hand.
  ubr-ubr: Wei wamatabir au go wa nan ato etai fom kaitamom waen. Wei ai baik waruserenen
    ato ai baik engon tefasi on agim matafis wagaturen men, on mes agim waboen men
    wanat aurim.
  srp-1865: Pa kad doðosmo u jednu gostionicu i otvorismo vreæe, a to novci svakoga
    nas bijahu ozgo u vreæi njegovoj, novci naši na mjeru; i evo smo ih donijeli natrag;
  lug-lug: bwe twatuuka mu kifo we twasula, ne tusumulula ensawo zaffe, nga mu buli
    kamwa k’ensawo ya buli omu mulimu ensimbi ze ezaali ez’okugula emmere, kyetuvudde
    tuzizza,
  heb-heb: ויהי כי באנו אל המלון ונפתחה את אמתחתינו והנה כסף איש בפי אמתחתו כספנו
    במשקלו ונשב אתו בידנו׃
  ben-IRV: পরে ভাড়া নেওয়া জায়গায় গিয়ে নিজের নিজের থলে খুললাম, আর দেখুন, প্রত্যেক
    জনের থলের মুখে তার টাকা, যেমন আমাদের আনা টাকা আছে; তা আমরা আবার হাতে করে এনেছি;
  pan-pan: ਤਦ ਅਸੀਂ ਸਰਾਂ ਵਿੱਚ ਪਹੁੰਚ ਕੇ ਆਪਣਿਆਂ ਬੋਰਿਆਂ ਨੂੰ ਖੋਲ੍ਹਿਆ ਅਤੇ ਵੇਖੋ ਹਰ ਇੱਕ ਦੀ
    ਚਾਂਦੀ ਉਸ ਦੀ ਬੋਰੀ ਦੇ ਮੂੰਹ ਉੱਤੇ ਪਈ ਹੋਈ ਸੀ। ਉਹ ਸਾਡੀ ਪੂਰੀ ਚਾਂਦੀ ਸੀ ਅਤੇ ਅਸੀਂ ਉਹ ਨੂੰ
    ਮੁੜ ਆਪਣੇ ਹੱਥਾਂ ਵਿੱਚ ਲੈ ਆਏ ਹਾਂ।
  tkr-tkr: Şi xəmde aaxvane cigee balagbışin ghalybı aaqiyng'a, gırgıng'uk'le cun
    nuk'ra nəxüdiy vod k'ıl qidexha balagne ad iveeke. Həşde man şi yişde xıleka yı'q'əlqa
    sak'ala'a.
  mwp-mwp: ngoey ina koezi kuniya nanga ngoey dhadhal uthuy ukamoedhin. Sethabi kubilu
    nanga ngoey ngoeymun yana na pathumoeydhin nanga, ngoey mura yaynanob bokadhzapunu
    imaydhin gimanoeka arimoeydhin ngoeymun yananu. Ngoey senabi bokadhza mura kuniya
    manu ngithamulpa.
  mya-JVB: စားခန်း သို့ ရောက် ၍ အိတ် များကိုဖွင့် သောအခါ ၊ လူ တိုင်းဆိုင်သောငွေ သည်
    အလျှင်းမလျော့ဘဲ အိတ် ဝ တွင် ရှိပါ၏။ ထို ငွေ ကို တဖန် ဆောင် ခဲ့ကြပါပြီ။
  tte-O: Na yanuwane ama kaba kaiyawasi koina, ama kwali kasokeliwa kaigeda kaigeda
    ana siliba ilobai, meuloili kali polowe kaikaigedali ali kwali kaloli mena mwa
    siyaelete kakele yavivilalima mekamakava.
  tbg-tbg: aaraini vuraro entama vimanta aarana vaitarera iha tavauraro tenavu karara
    aqu kauna monura tintanavu utaqi qaqi ntuva taava vairave. Vovano tinavuara muara
    varaavo tiantorave ti, tenavu qaiqaa vi monura vare anuro.
  hmo-hmo: To aiemai kamepa gabuna dekenai ai ginidae, aiemai puse ai kehoa, vadaeni
    aiemai moni ai itaia. Ai ta ta aiemai puse dekenai guna ai henia moni ibounai
    ai davaria. Moni ena metau be idau lasi. Harihari aiemai moni ibounai ai mailaia
    lou vadaeni, ai henia lou totona.
  ata-ata: Ia telivu, la telai temaꞌila no voteꞌi. Xe telulusou tivativanexe vilevilesi
    sou lexe tamaisou laꞌilali e, mitaataanexe ne, la tekuluke xo lamoli e nexi vilevilesi
    telosiꞌa lapee sou laꞌilali nexi tenoꞌu ꞌo, ane mulivu muneꞌe muai no tivativanexe
    ne. La sou nexi teneꞌe ꞌo sou talivunoxu lamoli ane ne,
  nfa-nfa: Ropa jiꞌi lèpa dꞌai talora jꞌara, jiꞌi ae ngara iisi, ho bhèjꞌi ciki. Hèia
    jiꞌi bhoke karo ho neo pangaꞌa badha. Ladhe laꞌa na, doi babꞌae jiꞌi èci-èci ka
    ètu dꞌara karo sèra. Jiꞌi ngeꞌa boe cee ka dhu tao laꞌa! Nèti èèna ka, jiꞌi ngèti
    hari doi sèra ka seꞌe. Jiꞌi manèngi sèna ka ama ku baku nasa. Aa jiꞌi ngèti doi
    ka risi kahèi, neo hèli hari ngangaꞌa.”
  urd-urd: और यूँ हुआ कि जब हम ने मंज़िल पर उतर कर अपने बोरों को खोला, तो अपनी अपनी
    पूरी तौली हुई नक़दी अपने अपने बोरे के मुँह में रख्खी देखी, इसलिए हम उसे अपने साथ
    वापस लेते आए हैं।
  rus-SYN: и случилось, что, когда пришли мы на ночлег и открыли мешки наши,- вот
    серебро каждого в отверстии мешка его, серебро наше по весу его, и мы возвращаем
    его своими руками;
  cbt-NTPO: '@see-verse:GEN.043.020'
  bqc-SIM: Kɛ́ wa ka gu pↄ́ wálɛ iu, wa wá sakiliↄ pòlo, ↄ̃ wá baade a ↄ̃a è
    a sakiliu kyáukyau. Ɔ̃ wa suò kɛ.
  tcz-CHONGTHU: Ahin keiho kaki nungle uchun jan ahiphat in ka dip sungu kahon doh
    ule hichun keihon ka dipsung uva dangka thil choh na man ho chu mijouse dipsunga
    ana umsoh keiye, tuhin hiche dangka ho chu ka hin nungpoh cheh nauve.
  mar-mar: आम्ही घरी परत जाताना एका मुक्कामाच्या ठिकाणी आमची पोती उघडली तेव्हा पाहा,
    प्रत्येक मनुष्याचा पैसा ज्याच्या गोणीत पूर्ण वजनासह जसाच्या तसाच होता. आमच्या
    पोत्यात पैसे कसे आले हे आम्हांला माहीत नाही. परंतु ते सगळे पैसे तुम्हास परत देण्यासाठी
    आम्ही आमच्यासोबत आणले आहेत.
  tcs-tcs: ane wen mipla bin gobaik, mipla bin stap lo wan ples dat nait po slip.
    Wen mipla bin opene sekbaig blo mipla, mipla i bin paine mani blo da wit de insaid
    antap wea sekbaig blo mipla. Ya nau. Mipla bin teke dem mani kambaigen wea mipla.
  qub-qub: Rïguta rantircur cuticuräcuna. Puñunäcunapaj pachacurmi custalnëcunapa
    shiminta pascarä. Chay shimincunachömi guellaynëcunata tarirä. Rïgupaj pägashä
    guellayga llapanmi caycasha. Chaytami cananga cutiycachinäpaj cutichimushcä.
  bqp-bqp: Kũ o ka gu kũ óni in, o ó asasanↄ pòro, akũ ó baadi a ↄgↄ lè a asasa
    lɛ́n papana. Akũ o su kũ ↄgↄ pìio ó ↄĩ.
  hat-hat: Lè n'ap tounen lakay nou, nou rive yon kote nou t'ap poze pou pase nwit,
    nou louvri sak nou yo, nou jwenn tout lajan an nan bouch sak yo, byen konte. Nou
    pote l' tounen wi.
  eng-BSB: But when we came to the place we lodged for the night, we opened our sacks
    and, behold, each of us found his silver in the mouth of his sack! It was the
    full amount of our silver, and we have brought it back with us.
  tod-tod: Siɛgi zu gi zeeliai ma ʋɛ maanɛɛni ga gi ɲi ná kpidii, gi gá-ɓɔlɔiti
    daalaoni, ɛsɛ ge wɛlɛni, é ná-walii ɠa ná-ɓɔlɔi laaʋɛ, é ɠɛni nɔ kpein ga
    walii naa liegɔi, gi pɔdii looni la. Gi ʋaaʋɛ la ʋolu.
  eng-WEBPB: When we came to the lodging place, we opened our sacks, and behold, each
    man’s money was in the mouth of his sack, our money in full weight. We have brought
    it back in our hand.
  kbq-kbq: Hianagi ne'zama miza huteta, kantega umsenaku hunte kutima eriheta huta
    konana, magoke magokemota ne'zama mizase'nona kante zagotia kutimofo avazare me'negeta
    keteta ama erita e'none.
  nhe-BL: tiquistejque ica totrigo huan tiajsitoj campa ticochisquíaj ipan ojtli.
    Huan tijtlapojque tocoxtalhua, huan icamaco sesen coxtali eltoya totomi sesen
    tojuanti. Eltoya ajsitoc totomi tlen ica tijcojtoyaj nopa trigo. Huan ama tijhualicatoque
    para tijcuepase.
  bus-bus: Kɛ̀ wa ka guu kɛ̀ wé iin, wa wa sàkinↄ pòro, ben wa baade a ↄↄ è a sàki
    lɛ́n papana. Ben wa su ↄↄ pìo wa ↄzĩ.
  gub-BL: Xe wi ureata mehe urupytu'u amo me ureker pà. Uruwàpytymawok ureremi'u hyru.
    Pitàitàigatu uruexak ureremetarer ma'eryru pupe arozràn i'aromo. Ureremetarer
    paw uruexak. Kutàri urerur wi a'e temetarer paw imuzewyr pà peme ure.
  eng-DRA: 'And when we had bought, and come to the inn, we opened our sacks, and
    found our money in the mouths of the sacks: which we have now brought again in
    the same weight.'
  knf-knf: Kë wi ŋşaaŋ aban du dko di ŋnaţuŋ kafër, ŋhaabëş ŋşaaku, aşë win kë itaka
    yi andoluŋ ţi un kë iwo du ŋa meeţ, afënana aliŋ na itaka yi ŋlukuŋ. Ŋţij ya,
    yi yi.
