verse: GEN.043.021
translations:
  mal-C: എന്നാൽ ഞങ്ങൾ രാത്രി ചെലവഴിക്കുന്നതിനു തങ്ങിയ സ്ഥലത്തുവെച്ചു ഞങ്ങളുടെ ചാക്കുകൾ
    തുറന്നപ്പോൾ ഓരോരുത്തരുടെയും പണം അവരവരുടെ ചാക്കിന്റെ വായ്ക്കൽ കൃത്യം തൂക്കത്തിൽത്തന്നെ
    വെച്ചിരിക്കുന്നതായി കണ്ടു. അതു ഞങ്ങൾ തിരികെ കൊണ്ടുവന്നിട്ടുണ്ട്.
  deu-TKW: Als wir aber ins Nachtquartier gelangt waren und unsere Getreidesäcke aufbanden,
    da fand sich das Geld eines jeden oben in seinem Getreidesack - unser Geld nach
    seinem vollen Gewicht; wir haben es jetzt wieder mitgebracht.
  lin-lin: kasi tango totelemaki na esika ya kolekisa butu, tofungolaki basaki na
    biso ; mpe moko na moko kati na biso amonaki mbongo na ye kati na saki na ye ndenge
    kaka ezalaki, yango wana tozongi na yango.
  cbr-NT: '''aínbi kananuna ënuax kuantankëx anu nu imë́ uxti anu nukuxun nun pisha
    rëchurupakinbi, kananuna pisha bërakankin achúshi achúshi nun pishanua kuríki
    ''arukë mëran, a kuríki ka kamabi ''iaxa. A kananuna bërí ''inántëkënti bëan,'
  eng-LSV: and it comes to pass, when we have come to the lodging-place, and open
    our bags, that behold, each one’s money [is] in the mouth of his bag, our money
    in its weight, and we bring it back in our hand;
  bmu-bmu: Kaba nene bohonŋi memba kunbuk liliŋgöba anda könanöŋ miri kunöŋ anda ahöbingöra
    tata toru gösöninaŋgö kösöŋi pösata moneŋnini totonine mi körekŋanök gösönini
    nanŋök nanŋök numbuŋine nene qakŋe ahöiga ehin. Miaŋgöra moneŋ mia merak kunbuk
    meleŋda memba kazin.
  eng-GNV: And as wee came to an ynne and opened our sackes, behold, euery mans money
    was in his sackes mouth, euen our money in full weight, but we haue brought it
    againe in our handes.
  eng-WEBSTER: 'And it came to pass, when we came to the inn, that we opened our sacks,
    and behold, every man''s money was in the mouth of his sack, our money in full
    weight: and we have brought it again in our hand.'
  nhw-BL: tiquistejque ica totrigo huan tiajsitoj campa ticochisquíaj ipan ojtli.
    Huan tijtlapojque tocoxtalhua, huan icamaco sesen coxtali eltoya totomi sesen
    tojuanti. Eltoya ajsitoc totomi catli ica tijcojtoyaj nopa trigo. Huan ama tijhualicatoque
    para tijcuepase.
  swh-ONEN: Lakini mahali pale tulipotua wakati wa jioni tulifungua magunia yetu,
    na kila mmoja wetu akakuta fedha zake, kwenye mdomo wa gunia lake kiasi kile kile
    tulicholeta. Kwa hiyo tumezirudisha.
  bba-bba: sɑɑ ye sɑ kɑ nu dɔɔ yɛnuɔ, sɑ yɔ̃rɑ swɑɑɔ su kɑ wɛ̃rɑ. Yerɑ sɑ bɛsɛn sɑɑkibɑ
    kusiɑ mɑ sɑ deemɑ ɡobi yi sɑ kɔsiɑ kpuro wee, yi wɑ̃ɑ bɛsɛn bɑɑwuren sɑɑki sɔɔ.
    Yi wee, sɑ kɑ wurɑmɑ.
  eng-KJVCPB: 'and it came to pass, when we came to the inn, that we opened our sacks,
    and behold, every man’s money was in the mouth of his sack, our money in full
    weight: and we have brought it again in our hand.'
  cpy-cpy: Roo kantacha nareeteeyakani nomaapaakira, ari naminapaakiro owanawontsiki
    noñaakiri koriki rotetaka. Tee ithomakahaantawaeta. Namaeri nimaeka noepiyeeri.
  mpx-mpx: Yaa wama sauga sikal elana, ha vin abaveyaho elana ge abwe naha kenu, inoke
    wama beig ha lopwelaan, yaka maisena ge maisena wama mani ana bwata i olaolaek
    ha pwawaa wama beig awaliyaa. He iyahe ha pwatanim ge naha pewa pasikal.
  wbp-wbp: Kujarnalu pina-yanu ngurra-kurra miyi-kirli, jupu-karrijarnalu ngunanjaku.
    Rurrpa-manurnalu yakuju miyi maninjaku. Jinta-kari jinta-karirlirnalu palka-manu
    tala yakujurla. Kangurnu pinarnalu nyampu tala nyuntuku yinjaku.
  luo-luo: To kamane wabuoroe gotieno ne wagonyo gundewa kendo ngʼato ka ngʼato kuomwa
    noyudo pesane mana kaka ne wabiro kodgi e dho ogunde. Kuom mano waseduogogi.
  meu-meu: to emai taruha gabuna ai a kau, emai puse a keho, bena emai moni a ita,
    ta ta ena puse ena puse ai e heuda, emai moni idoinai; harihari vada a mailai,
    baia heni lou a tomu.
  npi-ULB: हामी विश्राम स्थलमा पुग्यौँ, अनि बोराहरू खोल्दा हरेकको रुपियाँ-पैसा हरेकको
    बोराको मुखैमा थियो । त्यहाँ हाम्रा सबै रुपियाँ-पैसा थिए । हामीले ती हामीसँगै ल्याएका
    छौँ । अन्‍न किन्‍नलाई हामीले थप रुपियाँ-पैसा पनि ल्याएका छौँ ।
  yor-yor: Ṣùgbọ́n níbi tí a ti dúró ní ọ̀nà láti sùn ní alẹ́, nígbà tí a tú àpò oúnjẹ
    wa, ẹnìkọ̀ọ̀kan wa bá owó oúnjẹ tirẹ̀ tí ó rà lẹ́nu àpò láì lé, láì dín. Nítorí
    náà òun nìyí, a ti mu un padà wá pẹ̀lú wa.
  emp-NTPO: Dai jẽda wãsid̶ad̶e ota cãĩnima jũẽsid̶aa. Mama dai saco ewabʌdad̶e trigo
    nẽdoped̶ad̶a paratada jũma daucha dairã sacoza ed̶a b̶ʌda unusid̶aa. Dairãba adua
    panʌa caiba maʌ̃ paratara ed̶a b̶ʌsida. Jũma maʌ̃ paratara daiba jẽda enesid̶aa
    diad̶i carea. Maʌ̃ awara daiba paratara enesid̶aa wayacusa trigo nẽdod̶i carea.–
  ind-ind: Dalam perjalanan pulang, ketika kami bermalam, kami membuka karung masing-masing
    dan menemukan semua uang pembayaran ada di dalam karung. Sekarang kami membawa
    uang itu untuk dikembalikan.
  pes-OPCB: هنگام مراجعت چون خورجینهای خود را گشودیم، پولهایی را که برای خرید غله
    پرداخته بودیم در آنها یافتیم. حال، آن پولها را آورده‌ایم.
  ssx-ssx: Kutupa paa pua timba꞉ leeke palai da pua a꞉eyaata꞉ nika꞉ numanu pua tokua
    handoma꞉pate hali homeke homekema꞉ nika꞉ mani ota꞉ ana꞉ sikina꞉ mendieke handaa
    pao mea epoloma꞉me.
  lcm-lcm: Na taun nameman lapo ausai tul le ane rina, namem la tavas kamem keve asisiang
    na siksikei imem kala arai ani kana kapkap nei kana asisiang, keve vuk inoinongos
    lik aongos ina. Nia kana namem tala luk pok le ia taun imi.
  aer-aer: Anwerne apmere-werne alpemele merne-akerte, anwerne mpwepele inteke. Kele
    anwerne yakwethe altywere-ilemele areke, anyenteke-anyente anwerne mane areye
    areke itnenhene akngetye-alpeke ngenhe anthetyeke.
  tgl-ULB: Nangyari na, nang makarating na kami sa lugar kung saan kami ay pansamantalang
    nakatira, na binuksan namin ang aming mga sako, at, tingnan, ang bawat pera ng
    tao ay nandoon sa bukasan ng kanilang sako, ang aming pera na sakto ang halaga.
    Ibinalik namin ito sa aming mga kamay.
  nop-nop: Ala udaneŋ uge uge yot deikumuneŋ usuwaaŋ liknik dilitoomŋa kagumun be
    muneeŋnik lik maŋineŋ uŋgoŋ kadahi nimgiŋ unduŋ yabuŋa boho tugumun.
  kca-kca: щӑԓта, йŏхԓы мӑнмевән, мўӈ хоԓты ԓойԓысув, щита хирԓув эхсәԓув пӑ кашәӈ
    хир овән – мўӈ сŏхәптәм щел ŏхев тӑԓаӈ тэԓән уԓмаԓ, щи ŏхԓув мўӈ йŏхԓы тусԓув;
  cbu-NT: Ancha apus naaruni, tapitaranllu, anootsirisha maakamchuni, kóstareetsini
    tapureeramchuni, napkuni, kuriksha yuwatam siyaam tuwaparangini anutam paranginiya.
    Anuritamtanda tatsamooru payutaranni. Na yusur saamatam tuwanpuchintspa.
  hui-hui: tomo yolo bu ibinigo hanalu puwa ha obeneni palue balai anda bialu howa
    handalu hemaria ina bibahendenaga muni mbira mbira tomo yolo birimarubi bibahende
    henearia handarima. Ani handalu muni uruni bibahende hanalu dai birimago.
  wrs-wrs: doa henga Kenandam os kavindam iangavna. Wo di monara shavna, wo diva kanamba
    innewondamera kava nungeilna. Indakonda nunguluhuku vinvna, diva kanamba mongova
    shelohnamoa. Daipotava diva nomba henga kava iambi yeindam. Kava tit viv, an dihi
    diva dembhisiha vena?
  jao-jao: Kulu bawuji barra kanu-lhuwarri nyala bajinju wumbiji kanu-arri walkurr,
    kulu namba kani-nma awara wajkaliya kanu-yibarra karrangani-nma barra kulu kunganu-wakarama
    barra wu-bayikila ma-mani barra arndaarnda ku-arri nungkandu-mulungka, ma-mangaji
    barra wiji ku-wani nganuwa. Kulu kunganu-waninjanguma ma-mangaji ma-mani marnawu
    nganuwa.
  mya-mya: အိမ်​ပြန်​ခရီး​တွင်​စ​ခန်း​ချ​၍​စပါး​အိတ်​များ ကို​ဖွင့်​လိုက်​ရာ တစ်​ယောက်​စီ​၏​အိတ်​ဝ​တွင်
    မိ​မိ​၏​စပါး​ဖိုး​ငွေ​မ​လျော့​ဘဲ​တွေ့​ရ​ပါ​သည်။ ကျွန်​တော်​တို့​သည်​ထို​ငွေ​ကို​ယ​ခု​ပြန်​၍
    ယူ​ခဲ့​ကြ​ပါ​သည်။-
  cbi-NTPO: tsejtu tsunu tenabi demiji' kajditaa lala' kustaa dejuukiñu, main main
    lala' kustaa juukapasha lala' lushi naake ati'ka' depaangueñuba tsana manbuñu
    dekatawayu. Tsejtu lala juntsa lushi tsai demandaayu manguwanu.
  bod-N: ཕྱིས་སུ་ལམ་བར་ནས་ཞག་སྡོད་བྱེད་སར་སྒྱེ་མོའི་ཁ་ཕྱེས་པ་ན། མི་རེ་རེའི་དངུལ་སྒོར་མང་ཉུང་མེད་པར་ད་དུང་སྒྱེ་མོའི་ནང་དུ་ཡོད༌ལ།
    ད་ལྟ་ངེད་ཅག་གིས་ཕྱིར་ཁྱེར་ཡོང༌ངོ༌།།
  wsk-wsk: ale na diaman ale peleman nama lage luan te aninakko se, nanga na inang
    ko guang kuring kagorman mu nanga manga silver na te diaman mu butatala aking
    suan suan nanga na inang ningi aniram se arigiman. Ale aitak ana giman karogo
    taiman.
  kkl-kkl: Ane yingkina palamobori, nu ae inaag mamnebag aneko pina, ag si kwaro kemelamoboag
    agha kirik solomne nuri kwaneng tobobonge ni aneko nuri kwaneng ag ina siramag
    wamo. Ane sembe nu babe ekon, etneri nuri aghag libao ane ekondi, wene nen sap
    samoro kwaneng tobukapne babe, kirik solomne kamna nuri aghag wamonge babe, 'Samoro
    tatkukap,' aro payaap,” seek.
  sna-sna: Asi patakamira pane imwe nzvimbo usiku, takazarura masaga edu uye mumwe
    nomumwe wedu akawana mari yake iri pamuromo wesaga, iyo mari yacho yose zvayo.
    Saka tadzoka nayo.
  spa-BLM: Cuando llegamos al lugar de alojamiento, abrimos nuestros sacos, y he aquí
    que el dinero de cada uno estaba en la boca de su saco, nuestro dinero en su totalidad.
    Lo hemos traído en nuestra mano.
  beu-beu: Aarunge ni bale ila via mi bir kua muse, ni miaari. Angmuse nikarong ang
    naung ni buka senge hula ni keledei ang naung iahi se, ni uuling ateing se, niseeng
    ba ni hula metma mod beli ang naung ue nu-nut ekarong aha mi. Ni bae ateing niang
    hula, nuba ba metma angumi mea! Angase, seeng ang naung emangpi ni ae bale baning
    hoa, senge metma nimang enang. Seeng eabeung di ni ae baning hoa, senge bot metma
    mod beli.”
  cac-cac: axo yic ix on̈ meltzaji, ix on̈ vay d'a yol b'e. Ayic ix co jacan co coxtal,
    ix quilani tz'acan yajem q'uen tumin d'a sti' co coxtal chi', aton q'uen ix co
    c'ana' ayic ix co manan ixim co trigo. Ix quic'anxi meltzaj q'uen tumin chi' ticnaic,
    tz'acan ol cutej cac'anxi q'uen d'ayach.
  swh-ULB: Ikawa, tulipofika katika eneo la kupumzikia, tukafungua magunia yetu, na,
    tazama, pesa ya kila mtu ilikuwa katika gunia lake, pesa yetu kwa kiasi kamili.
    Tumeileta katika mikono yetu.
  bel-bel: і сталася, што, калі прыйшлі мы на начлег і адкрылі мяшкі нашыя, - вось
    срэбра кожнага ў мяшку ягоным, срэбра наша паводле вагі сваёй, і мы вяртаем яго
    сваімі рукамі;
  deu-ELBBK: Und es geschah, als wir in die Herberge kamen und unsere Säcke öffneten,
    siehe, da war eines jeden Geld oben in seinem Sack, unser Geld nach seinem Gewicht;
    und wir haben es in unserer Hand zurückgebracht.
  mbb-OT: Piru hein nezukileman key ne nekehulavung key ziyà te sevaha he lugar, ne
    mibengkasan dey is menge saku zey, ne neehè dey zutun te menge saku zey sikan
    is selapì he impemasa zey te egkekaan. Heini zed, id-ulì dey.
  msc-msc: An bɔ mɛn kɛni yan, an ka an lɔ an sii diya. An ka an na bɔrɔilu da laka
    ka wodi bilani yen bɔrɔilu kɔndɔ. An na wodi bɛɛ le tɛrɛ, an ka mɛn san suman
    na. Wodi wo nani an bolo ka a laseyi ai ma.
  mal-2015: ഞങ്ങൾ വഴിയമ്പലത്തിൽ ചെന്നു ചാക്കു അഴിച്ചപ്പോൾ ഓരോരുത്തന്റെ ദ്രവ്യം മുഴുവനും
    അവനവന്റെ ചാക്കിന്റെ വായ്ക്കൽ ഉണ്ടായിരുന്നു; അതു ഞങ്ങൾ വീണ്ടും കൊണ്ടുവന്നിരിക്കുന്നു.
  tuo-NT: Titare ʉ̃sã dajatojaarã cãrĩrãtirã, ʉ̃sã yarã ecarãrẽ baꞌase ecarãtirã,
    ʉ̃sã ye ajurire pãawʉ̃. Te ajuripʉ ʉ̃sã niyeru wapayeꞌque sãñapeꞌticãꞌwʉ̃. Te
    niyerure wiarãtirã, miitiapʉ.
  gup-gup: Dja bu ngarriwam ngarriwohyonginj kukak, baladji ngadberre ngarridangmarrhmey,
    ngarribebbehkukngalkeng kunwardde rowk nawu ngarriwong manmekenh, wanjh yongohyoy
    kore kurrangmaye baladji. Wanjh ngarrimkang ngarrimyawoyhdurndiweng.
  met-met: Ne mana longga am gatongtongia tabalaxaya mana ba, am gaxaxa tangamamdi
    saing am taining tainina am gabagu siangamamdi mana tangamamdi xuadingia—taxa
    mana giminaginoa baing! Binabu am gaxap ma muli ranguam.
  gvs-gvs: Ego tutayana kanonoina ima kasa manuna, e tunagu tayamo goi kawaiwasi,
    e ima baiki kakatupaevedi go, kai tamo tamo ima mani ma saisailidi madabokidi
    kagitebabanedi! Tauna maniyadi kamedi; latuwoma bego kavinimneim.
  rmc-rmc: Sar avľam pro than, kaj ačhiľam te presovel, phundraďam o gone a dojekh
    amendar arakhľam peskre love – ajci, keci počinďam. Akana tumenge anas ola love
    pale.
  nlg-nlg: mi tana bona tai pulohi tana komu, ighai tai beto tana halautu na pukuna
    te bongi tua, mai sopa hagavaghi nimami na lei kirisa mai sodoi na lei rongo tai
    nighi pelu tua tara ghanai sono. A gaighi raeni tai lavi pulohighi mai.
  dgr-DOGNT: Hanìkò to ts'eetè ha nèts'ı̨ı̨de ekò goɂǫhchì ts'ǫdaà xàts'ı̨ı̨wa là
    hazǫǫ̀ gotaàt'eè gots'ǫ satsǫ̀ą degoo goɂǫhchì yìı whela nǫǫ̀. Eyıt'à edexè jǫ
    nàts'ı̨ı̨wa.
  pes-OPV: وواقع شد چون به منزل رسیده، عدلهای خود راباز کردیم، که اینک نقد هر کس در
    دهنه عدلش بود. نقره ما به وزن تمام و آن را به‌دست خود بازآورده‌ایم.
  ron-1924: Апой, кынд ам ажунс ла локул унде требуя сэ рэмынем песте ноапте, не-ам
    дескис сачий ши ятэ кэ арӂинтул фиекэруя ера ла гура сакулуй сэу – арӂинтул ностру,
    дупэ греутатя луй – ши л-ам адус ынапой ку ной.
  ben-OBCV: কিন্তু রাত্রিযাপনের জন্য আমরা একটি স্থানে থেমে আমাদের বস্তাগুলি খুলেছিলাম
    এবং আমাদের প্রত্যেকেই বস্তার মুখে নিজের নিজের রুপো—একেবারে নির্ভুল ওজনের রুপো—খুঁজে
    পেয়েছিলাম। তাই আমরা তা নিজেদের সঙ্গে করে ফিরিয়ে এনেছি।
  lex-lex: Mere la'pa am mte'ela gen miaka amanin la, ne am mpe'era kadu muamni nurnu,
    de mamkek nana rima-rima kupanni erla kadu nurnu de edonna npa'eini-npahala la
    maka ampairi oleka. Mere dodo'ondi amodia pa mawal wia.
  rgu-rgu: Basa de fai fo ami fali leo koro ma meu, ami hahae nai enoꞌ fo nau suku.
    Boe ma ami sefi karong ara fo sakaꞌ hani banda ra. Sekonaa te ami hapu faliꞌ esaꞌko
    doin fo asa meniꞌ hade a, nai karong daleꞌ. Ami ta bubulu mae bea riꞌ tao si reuꞌ
    naa! Tehuu besaꞌ ia, ami meni faliꞌ basa doiꞌ sira. De papa bosoꞌ mamanasa, oo!
    Ela papa bubuluꞌ ami meni doi fekeꞌ bali, fo nau asa seluꞌ nanaaꞌ.”
  som-som: oo markii aannu meel aannu ku hoyanno gaadhnay ayaannu furnay joonyadahayagii,
    oo bal eeg, nin walba lacagtiisii waxay ugu jirtay joonyaddiisa afkeeda, waxay
    ahayd lacagtayadii oo miisaankeedii dhan yahay; oo haddana gacantayadaannu ku
    soo celinnay.
  lat-VUC: 'quibus emptis, cum venissemus ad diversorium, aperuimus saccos nostros,
    et invenimus pecuniam in ore saccorum: quam nunc eodem pondere reportavimus.'
  aoi-aoi: Yirri-likenu-manja kembirra angalyu-wa wilyarra yirr-ambarringu-manja alyarrngwalyilya
    yirruma-ngwur•dangmajuwama yirra-langwa beka. Kembirra yirruma-ngwur•dangmajuwa-manja
    makina, yirra-langwa-manja memedirra beka yirri-rringkama yirrakina angwarnda
    ebina ngarra-kwama adinuba-wiya aninga-langwa. Dukwa angkaburra narr-akumarnuma
    akina angwarnda yakwujina? Yarningbale-ka yarna. Kembirra yarna ngarningka yangkwurrangwa
    yirri-lawurrakajuwama ababurna-langwa arakba ebina angwarnda akwa ngarningka angwurra
    ababurna angwarnda yirru-wilyakama yarniku-beyindi-yada enikaduwa aninga,” ne-yama
    wurrakina Jawijiba-langwu-wa nenikuminuwar•duwar•da.
  eng-ASVBT: 'and it came to pass, when we came to the lodging place, that we opened
    our sacks, and, behold, every man’s money was in the mouth of his sack, our money
    in full weight: and we have brought it again in our hand.'
  mna-mna: '@see-verse:GEN.043.020'
  ita-1885: Or avvenne, come fummo giunti all'albergo, che, aprendo i nostri sacchi,
    ecco, i danari di ciascun di noi erano alla bocca del suo sacco; i nostri danari
    vi erano appunto secondo il lor peso; e noi li abbiamo riportati con noi.
  eng-LXXUP: And it came to pass, when we came to unlade, and opened our sacks, there
    was also this money of each in his sack; we have now brought back our money by
    weight in our hands.
  eng-ULB: It came about, when we reached the lodging place, that we opened our sacks,
    and, behold, every man's money was in the opening of his sack, our money in full
    weight. We have brought it back in our hands.
  spa-VBL: y cuando nos detuvimos para pasar la noche, abrimos nuestros sacos y cada
    uno de nosotros encontró su dinero, la cantidad exacta, en la parte superior de
    nuestros sacos. Así que lo trajimos de vuelta con nosotros.
  fra-_FOB: Et lorsque nous arrivâmes à l'hôtellerie, et que nous ouvrîmes nos sacs,
    voici, l'argent de chacun était à l'entrée de son sac, notre argent selon son
    poids; et nous l'avons rapporté en nos mains.
  mal-mal: ഞങ്ങൾ വഴിയമ്പലത്തിൽ ചെന്നു ചാക്ക് അഴിച്ചപ്പോൾ ഓരോരുത്തന്റെ പണം മുഴുവനും
    അവനവന്റെ ചാക്കിന്റെ വായ്ക്കൽ ഉണ്ടായിരുന്നു; അത് ഞങ്ങൾ വീണ്ടും കൊണ്ടുവന്നിരിക്കുന്നു.
  urd-GVR: Lekin jab ham yahāṅ se rawānā ho kar rāste meṅ rāt ke lie ṭhahre to ham
    ne apnī boriyāṅ khol kar dekhā ki har borī ke muṅh meṅ hamāre paisoṅ kī pūrī raqam
    paṛī hai. Ham yih paise wāpas le āe haiṅ.
  suz-BL: मिनु गोपुकी बास बाक्‍तीके जाक्‍दीश्‍शा, आंइ धोक्रो रोक्‍शा, कोव़कानु, आंइ
    क्‍येट नेल्‍ल आंइ धोक्रो धोक्रोम थित्‍तक।
  ita-1927: 'e avvenne che, quando fummo giunti al luogo dove pernottammo, aprimmo
    i sacchi, ed ecco il danaro di ciascun di noi era alla bocca del suo sacco: il
    nostro danaro del peso esatto; e noi l’abbiam riportato con noi.'
  ckb-ckb: بەڵام کە لە شوێنی شەومانەوەکەمان ڕاوەستاین، هەگبەکانمان کردەوە، بینیمان
    زیوی هەریەکەمان لە دەمی هەگبەکەی بوو، بە کێشی تەواوی خۆی، ئێمەش لەگەڵ دەستی خۆمان
    هێنامانەوە.
  eng-BBE: 'And when we came to our night''s resting-place, on opening our bags we
    saw that every man''s money was in the mouth of his bag, all our money in full
    weight: and we have it with us to give it back;'
  crx-NTPO: '''Et ''uhooja, nenats''untatus naztisdil whe ndi ''e''uzdla-i ookw''unats''un''uk
    ''ink''ez ''ilhoghun ts''inli whe nezoonuya'' nyo ''ezdla-i be yuzdzai whe, ''inka
    ndi sooniya whusanats''andzai.'
  kan-OKCV: ಇದಾದ ಮೇಲೆ ನಾವು ವಸತಿಗೃಹಕ್ಕೆ ಬಂದು ನಮ್ಮ ಚೀಲಗಳನ್ನು ತೆರೆದಾಗ, ಪ್ರತಿಯೊಬ್ಬನ ಹಣವು
    ಅವನವನ ಚೀಲದ ಬಾಯಲ್ಲಿ ಇತ್ತು. ನಮ್ಮ ಕೈಗಳಲ್ಲಿ ಅದನ್ನು ತಿರುಗಿ ತೆಗೆದುಕೊಂಡು ಬಂದಿದ್ದೇವೆ.
  bbb-bbb: '@see-verse:GEN.043.020'
  tam-2017: நாங்கள் தங்கும் இடத்தில் போய் எங்களுடைய சாக்குகளைத் திறந்தபோது, நாங்கள்
    நிறுத்துக்கொடுத்த நிறையின்படியே அவனவன் பணம் அவனவன் சாக்கிலே இருந்ததைக் கண்டோம்;
    அதை நாங்கள் திரும்பவும் கொண்டுவந்திருக்கிறோம்.
  spa-RV-1909: Y aconteció que como vinimos al mesón y abrimos nuestros costales,
    he aquí el dinero de cada uno estaba en la boca de su costal, nuestro dinero en
    su justo peso; y hémoslo vuelto en nuestras manos.
  ron-BTF: Şi s-a întâmplat când am venit la han, că am deschis sacii noştri şi, iată,
    banii fiecărui bărbat erau la gura sacului său, banii noştri în greutate deplină;
    şi noi am adus aceşti bani înapoi în mâna noastră.
  eng-WEBP: When we came to the lodging place, we opened our sacks, and behold, each
    man’s money was in the mouth of his sack, our money in full weight. We have brought
    it back in our hand.
  eng-FBV: and when we stopped for the night, we opened our sacks and each of us found
    our money—the exact amount—at the top of our sacks. So we've brought it back with
    us.
  nld-1939: 'Maar toen wij in het nachtverblijf kwamen en onze zakken openden, lag
    ieders geld boven in zijn zak: ons eigen geld naar het volle bedrag. Dit hebben
    we nu weer meegebracht,'
  nch-BL: tiquistejque ica totrigo huan tiajsitoj campa ticochisquíaj ipan ojti. Huan
    tijtapojque tocoxtalhua, huan icamaco sesen coxtali eltoya totomi sesen tojuanti.
    Eltoya ajsitoc totomi cati ica tijcojtoyaj nopa trigo. Huan ama tijhualicatoque
    para tijcuepase.
  tfr-NTPO: Gueniyo tjawa äär sl̈an l̈öngshko ga borwa dl̈i sho bapkwo kjak dörorwa,
    ga dbur bë tjeng ba roy, kjl̈ara ĩ ĩ, uunkonge. Dbur iak tjeng sorë ga sörorwa
    tek tjeng eni, twërwa bomi kong iröng wl̈o.
  vie-1934: và khi trở về đến nhà quán, mở các bao ra, nầy số bạc của mỗi người đều
    ở tại miệng bao mình; cân nặng bao nhiêu đều y như bấy nhiêu. Nầy, chúng tôi có
    đem lại số bạc đó,
  hin-CV: तब हमने धर्मशाला पहुंचकर अपने-अपने बोरे खोले, तो हमने देखा कि जो रुपया हमने
    यहां अनाज के लिए दिया था वह वापस हमारे बोरे में रखा गया; तब हम वह रुपया अपने साथ
    लाए हैं.
  eng-OURB: When we came to the lodging place, we opened our sacks, and behold, each
    man’s money was in the mouth of his sack, our money in full weight. We have brought
    it back in our hand.
  spa-BES: 'Y cuando llegamos al lugar de descanso de nuestra noche, al abrir nuestras
    costales vimos que el dinero de cada hombre estaba en la boca de su bolsa, todo
    nuestro dinero en su totalidad: y lo tenemos con nosotros para devolverlo;'
  tdx-tdx: f’ie nandoak’ amy nitofà’aiy añe, nanokake o goni’aio le songa nanjo ty
    drala’e ambava’ i goni’ey t’indaty, ty drala’ay ami’ty lanja’e. Aa le nendese’ay
    mb’atoy an-taña’ay,
  vid-vid: Lotufichile honhu ha kuwasa wajenzi ako kunzila, natudohola migunila jetu,
    natububuwala kufika migwala ja chila yumwe wa hetwe jali hamlomo mwa igunila lyake
    ne kudolizwa. Lelo tujihilusa migwala ajo.
  pwg-pwg: ma kavovovira da keta borinai kena kubiine ma kavopanani da peyarikai akii
    kutu kamosiyai na akii mane ikikava kagimagimara na peyarina nani. Tuna kubiine
    manesi na peyarina kaviini kavovira.
  eng-OKE: And it was while we were at the resting-place, we opened our baggage, and,
    behold, a man’s silver was in the mouth of the bag; the silver in its weight.
    But we have returned it in our hand.
  tha-KJV: และต่อมาครั้นข้าพเจ้าทั้งหลายไปถึงที่​พัก เราเปิดกระสอบของเราออก และดู​เถิด
    เงินของแต่ละคนก็​อยู่​ในปากกระสอบของตน เงินนั้นยังอยู่ครบน้ำหนัก ข้าพเจ้าจึงได้นำเงินนั้นติ​ดม​ือกลับมา
  por-BR-2018: E aconteceu que quando viemos ao lugar de parada e abrimos nossos sacos,
    eis que o dinheiro de cada um estava na boca de seu saco, nosso dinheiro em seu
    justo peso; e o devolvemos em nossas mãos.
  bco-bco: '@see-verse:GEN.043.020'
  deu-ELO: Und es geschah, als wir in die Herberge kamen und unsere Säcke öffneten,
    siehe, da war eines jeden Geld oben in seinem Sacke, unser Geld nach seinem Gewicht;
    und wir haben es in unserer Hand zurückgebracht.
  ktm-ktm: Odu ada-au ile yi eri pe etmetir otso sal, pe etiper ndropo song tadu ti
    pe etureh moni tadu ti ndre sulo-on, hendrek indra-au pwi. Idu ke ndre madan ndrop.
  caa-caa: Conda locꞌoyon tuaꞌ caxin tama cotot otronyajr y conda cꞌotoyon tama e
    lugar tiaꞌ tuaꞌ canumse e acbꞌar cay capasi cacostal y catajwi que ayan e tumin
    tama utiꞌ inteꞌ inteꞌ costal bꞌan cocha catares tuaꞌ camani e trigo tamar. Y cawira
    que turu tunor e tumin. Pero era war catares tuaꞌ casuti lo que cabꞌeto tacaret,
  eng-WYC-2018: (and) when those were bought, (and we headed home), when we came to
    the inn, we opened our bags, and we found the money in the mouth(s) of our sacks,
    which money we have brought again now in the same weight (or which money in the
    same amount we have now brought back);
  epo-epo: sed kiam ni venis al la noktohaltejo kaj ni malfermis niajn sakojn, ni
    ekvidis, ke la mono de ĉiu el ni estas en la aperturo de lia sako, nia mono laŭ
    ĝia plena pezo; tial ni ĝin realportis per niaj manoj.
  uig-PIN: Xundaⱪ boldiki, biz ɵtǝnggǝ kelip ɵz taƣarlirimizni aqsaⱪ, mana ⱨǝrbirimizning
    puli, ǝyni eƣirliⱪi boyiqǝ taƣarlirimizning aƣzida turuptu; xunga biz buni yandurup
    ⱪolimizda alƣaq kǝlduⱪ.
  beo-beo: 'Be ninia da ninia diasuga buhagimusa: logoga golamusa: oualigi, ninia
    esa doasiloba, ninia muni musa: dima i, ninia esa amo ganodini dialebe ba:i. Huluane
    da galu. Amo ninia da dima bu gaguli misi.'
  tpi-OTNT: Tasol taim mipela i lusim yupela na mipela i go wokim kem long namba wan
    nait, mipela i opim ol bek bilong mipela na mipela wan wan i lukim olgeta mani
    mipela i bin baim kaikai long en, i stap long maus bilong ol bek. Olsem na nau
    mipela i bringim ol dispela mani i kam bek.
  hau-SA: amma a inda muka tsaya don mu kwana, da muka buɗe buhunanmu sai kowannenmu
    ya sami azurfansa daidai a bakin buhunsa. Saboda haka ga kuɗin a hannunmu, mun
    sāke komowa da su.
  udu-udu: Dhali ki aman p̱u’dkina e mo jin ishu mo tani aman ḵa’dkina wolgwap̱im
    bam ’twa/ mo dhali imun mo tani aman ’kwani gamkina aguurush ka ’deṯe/ ’deṯe/
    e ’twaman ma wolgwap̱im bam mo, aguurush bam uni idiṯadiṯ mo, wakan aman ḵalina
    uni doḵ/e nyaḵki aman mo.
  uig-LAT: Shundaq boldiki, biz ötengge kélip öz tagharlirimizni achsaq, mana herbirimizning
    puli, eyni éghirliqi boyiche tagharlirimizning aghzida turuptu; shunga biz buni
    yandurup qolimizda alghach kelduq.
  nde-nde: Kodwa lapho esaphumula khona ebusuku savula amasaka ethu, kwaba ngulowo
    wethu wafumana isiliva sakhe, siphelele ubunzima baso, sisemlonyeni wesaka lakhe.
    Ngakho size laso.
  ton-ton: Pea ʻi he ʻemau hoko ki he fale talifononga, pea mau vete ʻemau tangai,
    pea vakai, kuo taki taha ʻae tangata ʻene paʻanga ʻi he ngutu ʻo ʻene tangai,
    ʻae paʻanga kotoa; pea kuo mau toe ʻomi ia ʻi homau nima.
  ces-1613: I přihodilo se, když jsme do hospody přišli, a rozvazovali pytle své,
    a aj, peníze jednoho každého byly svrchu v pytli jeho, peníze naše podlé váhy
    své; a přinesli jsme je zase v rukou svých.
  eko-eko: Ila n'oofiya vahali naalaliyeevo, naafukuliye visurupa zetthu wakhula mmote
    wa fweyo khusikanamo omilomo waya nzurukhu opule naateeliyeeyo wuuzanyela etthu-yoojiwa
    ori woolikana. Apha, naateeliye orutisa,
  nss-nss: Yowu ya pe kol iyaping pwen yowu ngoh. Yowu ro ara, pe yowu nikiri ndrop;
    pwen hamou-hamou towu inime singayai towu iro pohomara ndrop. Ndromwoya singayai
    ara iro mwonen nokun o, pwen yowu wiriy imui yi.
  eng-WMB: When we came to the lodging place, we opened our sacks, and behold, each
    man’s money was in the mouth of his sack, our money in full weight. We have brought
    it back in our hand.
  tam-TCV: ஆனால், போகும் வழியில் நாங்கள் இரவு தங்கிய இடத்தில், எங்கள் சாக்குகளைத்
    திறந்தோம். அப்பொழுது எங்கள் ஒவ்வொருவருடைய சாக்கின் வாயிலும், நாங்கள் கொடுத்த வெள்ளிக்காசு
    குறையாது அப்படியே இருக்கக் கண்டோம். எனவே அவற்றைத் திரும்பவும் கொண்டுவந்திருக்கிறோம்.
  ceb-ULB: Ug nahitabo kini, nga sa dihang nahiabot kami sa dapit nga among gipahulayan,
    nga among giablihan ang among mga sako, ug, tan-awa, ang matag salapi sa tawo
    anaa sa sulod sa iyang sako, ang among salapi anaa sa sakto nga kantidad. Gidala
    namo kini pagbalik.
  mkn-mkn: Ais waktu botong pulang kampong, botong barenti di jalan ko mau tidor.
    Tarús botong buka karong ko mau kasi makan binatang dong. Tau-tau te botong dapa
    kambali satu-satu pung doi béli padi tu, dalam karong. Botong sonde tau sapa yang
    taro di situ! Ma sakarang botong su bawa pulang itu doi dong samua. Jadi pak jang
    mara, ó! Biar pak tau, sakarang botong ju ada bawa doi laen lai, ko mau béli makanan
    baru.”
  nce-nce: Glo tla. Na titiya. Na alëgeme ni tebëya. Na hi wesibi musu tutuhu tokouja.
    Na hi wesibi këna glo baliti, musu ëfo mëta hwi tlaguma. Na sebo kë baliti ekë
    nehweija.
  pol-UBG: A gdy przyjechaliśmy do gospody i rozwiązaliśmy nasze wory, pieniądze każdego
    były na wierzchu jego wora, nasze pieniądze w pełnej wadze. Przywieźliśmy je więc
    ze sobą.
  agr-agr: Tujash nunú sumaku kuichik akikmakmayag nunú ii kanagtinum jeganta costal
    atia diikma, kuichik ii akikmakbau aajakuk imanisag egketaidau wainkabiaji. Dutika
    wainkau asa yamai awagkitasa itaaji.
  kyc-kyc: Doko pao anda kauwa palirama yuu dokona mone range wakale wakale paleyamo
    kando nyiyama. Namwana mone kenda piyamo lanyuo epeyamano dopaleko range paleyamosa
    mone doko dee laeyo manjo epo dokopa
  urd-GVU: لیکن جب ہم یہاں سے روانہ ہو کر راستے میں رات کے لئے ٹھہرے تو ہم نے اپنی
    بوریاں کھول کر دیکھا کہ ہر بوری کے منہ میں ہمارے پیسوں کی پوری رقم پڑی ہے۔ ہم
    یہ پیسے واپس لے آئے ہیں۔
  deu-1912: und da wir in die Herberge kamen und unsere Säcke auftaten, siehe, da
    war eines jeglichen Geld oben in seinem Sack mit völligem Gewicht; darum haben
    wir's wieder mit uns gebracht,
  ntj-ntj: Ngurrakutu-latju marlaku yanu. Mapitjalayirnu-latju ngurra tjunu. Palunyalu-latjunku
    kutju-kutjulu yakutja mirrka wiirtjarra yarlaralpi nyangu tjimarri ngaa ngarrirra
    wankartu, tjiinya mirrkaku nintintjanya. Tjimarri palunyanya-latju marlakulu katingu.
  row-row: Hai baliꞌ kamboꞌ mi, de hai hahae mia dalaꞌ. Mae sungguꞌ ma, hai sefi karon
    fo mae hani banda ra. Naa te hai hambu baliꞌ esa-esaꞌ doiꞌ are mara, mia karon
    rala. Hai nda mihine seka mana tao neu naa sa. De ia naa, hai mendi baliꞌ basa
    doiꞌ naa ra. Dadꞌi amaꞌ afiꞌ mumunasa o. Hela fo amaꞌ nahine, ia naa hai o mendi
    doiꞌ lenaꞌ fo mae hasa seluꞌ nanaat feuꞌ.”
  kan-2017: ನಾವು ಹೊರಟುಹೋದ ನಂತರ ಇಳಿದುಕೊಂಡಿದ್ದ ಸ್ಥಳದಲ್ಲಿ ನಮ್ಮ ಚೀಲಗಳನ್ನು ಬಿಚ್ಚಿ ನೋಡಿದಾಗ
    ಪ್ರತಿಯೊಬ್ಬನ ಹಣವು ತೂಕದಲ್ಲಿ ಏನೂ ಕಡಿಮೆಯಿಲ್ಲದೆ ನಮ್ಮ ನಮ್ಮ ಚೀಲದಲ್ಲೇ ಇತ್ತು. ಅದನ್ನು ಹಿಂತಿರುಗಿಸಲು
    ತಂದಿದ್ದೇವೆ.
  ena-ena: Hadɨhu alaŋ naludɨ vala uavɨla hɨbɨ cina ani hɨsɨvahɨlu uavɨmi. Lavɨla
    aludɨ halɨha cahu uitɨ vaŋ hɨtɨŋ hɨtɨŋ agɨladɨ hivavɨla igɨmɨli anɨm hɨlɨcɨ sɨmɨŋ
    lavahɨlu agɨlaŋ vaŋ muji heŋ hɨniavalɨ uavɨmi. Hameŋ sadaŋ malɨciŋ anɨm hɨlɨcɨ
