verse: GEN.043.013
translations:
  mal-C: നിങ്ങളുടെ സഹോദരനെയും കൂട്ടിക്കൊണ്ട് അദ്ദേഹത്തിന്റെ അടുത്തേക്ക് ഉടൻതന്നെ പോകുക.
  deu-TKW: Dazu nehmt auch euren Bruder hin, brecht auf und zieht wieder hin zu dem
    Manne.
  lin-lin: Bozwa ndeko na bino ya mobali, botelema mpe bozonga epai ya moto wana.
  cbr-NT: ¡Usa 'ain kamina! min xukë́n 'anáka bibiakin buántankëxun a uni istëkëni
    kuankanti 'ain.
  eng-LSV: And take your brother, and rise, return to the man;
  bmu-bmu: Munŋini mewöyök waŋgita zilaŋ wahöta azi miaŋgöreŋ kunbuk liliŋgöba anget.
  eng-GNV: Take also your brother and arise, and go againe to the man.
  eng-WEBSTER: 'Take also your brother, and arise, go again to the man:'
  nhw-BL: Huan xijhuicaca amoicni Benjamín huan sempa xiquitatij nopa tlacatl.
  swh-ONEN: Mchukueni ndugu yenu pia mrudi kwa huyo mtu mara moja.
  bba-bba: Yen biru i bɛɛn wɔnɔ wi suo kpɑ i dɑ.
  eng-KJVCPB: 'take also your brother, and arise, go again unto the man:'
  cpy-cpy: Piyaate piñahaateri atziri, paanakiri pirentzi.
  mpx-mpx: Talimiu Beniyamina al nuku ahe, inoke sauga ya etimwawa nuku egon nuku
    sikal tologugui o elana.
  wbp-wbp: Kangkalu Pinyamini nyurrurlarlu. Yantalu pina Yijipi-kirra miyi yungunkulurla
    payi-mani jurnta yinya watiki.
  luo-luo: Kawuru owadu kendo udhi ir ngʼatno piyo.
  meu-meu: Tadimui danu ba hakaua lao, una tau do ba lou henia.
  npi-ULB: तिमीहरूका भाइलाई पनि सँगै लैजाओ । उठेर फेरि ती मानिसकहाँ जाओ ।
  yor-yor: Ẹ mú arákùnrin yín lọ́wọ́ pẹ̀lú ki ẹ sì tọ arákùnrin náà lọ.
  emp-NTPO: Bãrã djaba tẽãbema sid̶a maʌ̃ ẽberãmaa isabe eded̶adua.
  ind-ind: Bawalah adikmu juga dan pergilah menghadap orang itu.
  pes-OPCB: در ضمن، برادرتان بنیامین نیز همراه شما خواهد آمد.
  ssx-ssx: Kutupa ika꞉ kame make hatuku puaata꞉ a̱i̱ koto kone paa la꞉ka꞉la a꞉pa꞉pa꞉peke.
  lcm-lcm: Na mi songo na tasimi na mi pasal sumasuma palau taun a igenen ang.
  aer-aer: Arrantherre Benjamin akngaye arrekantherrenge. Egypt-werne iparrpe alperlte-iwaye
    merne inetyeke akngerrepate ikwerenge.
  tgl-ULB: Dalhin rin ang inyong kapatid na lalaki. Tumayo at pumunta kayo ulit sa
    taong iyon.
  nop-nop: Unduŋ tiŋa kwayahik maaŋ nagila me adi’walaŋ kotigoŋ uneeŋ.
  kca-kca: апщан па ўйаԓән, ԓойаты пӑ щи хŏйат хŏща мӑнаты;
  cbu-NT: Ashiriya, neewa. Zuwanllis yamayarus naangints. Nee zuwanlleetsis kurakash
    yámandashini.
  hui-hui: Ai tí hamene haru halu agali haguane ogoni karia áyu ogoni abale gerai
    lalu pudaba.
  wrs-wrs: Wo eva boaslapevmoa Bensaminmoa waiango Isipna kuwulindam.
  jao-jao: “Kulu nyirra-kaya nyirrunga-anyira kulu rru-lhuwarriya yinarrambalulu yilalu
    ki-wirdinju.
  mya-mya: သင်​တို့​ညီ​ကို​ခေါ်​ဆောင်​လျက်​ထို​သူ​ထံ​သို့ သွား​ကြ​လော့။-
  cbi-NTPO: Tsejtu ñulla' bennanu Egiptosha miya' ji' juntsa rukunu keewaadei.
  bod-N: ཁྱོད་ཅག་གི་སྤུན་ཁྲིད་ནས་མི་དེའི་དྲུང་དུ་སོང༌ཞིག
  wsk-wsk: Ario, ninga uria tal ale tairate peleral kari dom mu kote namaralko.
  kkl-kkl: A'unipsae babe poa pimundi, elemag Mesir yubu sia lenneag pululom.
  sna-sna: Toraiwo mununʼuna wenyu mudzokere izvozvi kumunhu uyo.
  spa-BLM: Toma también a tu hermano, levántate y vuelve con él.
  beu-beu: Iikaku Benyamin angu di iini at ila. Angu ebele iiava vengharaka, senge
    iini uuser bale nehe angu ebele ila.
  cac-cac: Iq'uecb'at vin̈ eyuc'tac tic, tzex b'atxi eyil vin̈ yajal chi'.
  swh-ULB: Mchukueni ndugu yenu pia. Inukeni na mwende tena kwa mtu yule.
  bel-bel: і брата вашага вазьмеце і ўстаўшы ідзеце зноў да чалавека таго;
  deu-ELBBK: Und nehmt euren Bruder und macht euch auf, kehrt zu dem Mann zurück.
  mbb-OT: Ne zumaha niw zaan is hazi niw ne ǥaanggaan kew likù dutun te gubirnedur.
  msc-msc: Nba, ai ye ai doocɛ ta ka wa cɛ wo tɛrɛn ye sisen.
  mal-2015: നിങ്ങളുടെ സഹോദരനെയും കൂട്ടി പുറപ്പെട്ടു അദ്ദേഹത്തിന്റെ അടുക്കൽ വീണ്ടും
    ചെല്ലുവിൻ.
  tuo-NT: Ãꞌrĩ mʉsã acabiji meꞌrã maata Egipto dutigʉ tiropʉ waꞌaya.
  gup-gup: Dja ngurrika warridj nawu ngurridanginj, dja ngurridjaldurnde kore namekbe
    bininj werrkwerrk.
  met-met: Axap kixingima xauna, saing amesa sap ala rangua lipua ba muli.
  gvs-gvs: Ami gómana nakae kokābi, e woilīmi konāve korotoyana yaina!
  rmc-rmc: Len tumenca the le phrales a džan imar pale ke oda manuš.
  nlg-nlg: Ma kau lavia hoghomiu a Benjamin ma kau pulohi tana mane huhuli.
  dgr-DOGNT: Naxıchı edexè aahłe gà ı̨whąą̀ eyı k'àowo ts'ǫ̀ anaahde.
  pes-OPV: و برادر خود رابرداشته، روانه شوید، و نزد آن مرد برگردید.
  ron-1924: Луаць ши пе фрателе востру, скулаци-вэ ши ынтоарчеци-вэ ла омул ачела.
  ben-OBCV: তোমাদের ভাইকেও সঙ্গে নাও এবং এখনই সেই লোকটির কাছে চলে যাও।
  lex-lex: Miod wialia garmi de, pa plet pa miwal lia riy de.
  rgu-rgu: Moo emi fadi ma boe, ma malale fo meu leo!
  som-som: Walaalkiinna kaxeeya, oo kaca, oo bal haddana ninkii u taga,
  lat-VUC: sed et fratrem vestrum tollite, et ite ad virum.
  aoi-aoi: Kembirra yiki-lawurradina warenja-bawiya nakinu-wa nenungkwarba, Benjimina
    yikinu-wilyakina.
  eng-ASVBT: 'take also your brother, and arise, go again unto the man:'
  mna-mna: Tana kakam tiziyom ri ti, mi kamaŋga ta buri ma niomŋan kusula ki tomtom
    tana.
  ita-1885: E prendete il vostro fratello, e levatevi e ritornate a quell'uomo.
  eng-LXXUP: And take your brother; and arise, go down to the man.
  eng-ULB: Take also your brother. Rise and go again to the man.
  spa-VBL: Tomen a su hermano y regresen de inmediato donde este hombre.
  fra-_FOB: Prenez aussi votre frère, et levez-vous, retournez vers cet homme.
  mal-mal: നിങ്ങളുടെ സഹോദരനെയും കൂട്ടി പുറപ്പെട്ട് അദ്ദേഹത്തിന്റെ അടുക്കൽ വീണ്ടും
    ചെല്ലുവിൻ.
  urd-GVR: Apne bhāī ko le kar sīdhe wāpas pahuṅchnā.
  suz-BL: इन लोक्‍ब कान्‍छा लाइश्‍शा, मेको ठेयब मुर कली लेंशा ग्रुम्‍थ लने।
  ita-1927: prendete anche il vostro fratello, e levatevi, tornate da quell’uomo;
  ckb-ckb: براکەتان ببەن و هەستن بگەڕێنەوە لای پیاوەکە.
  eng-BBE: 'And take your brother and go back to the man:'
  crx-NTPO: Nohulhutsin cha nohbulh too'as. Dugw'e' duduhdilh 'ink'ez dune oots'u
    nahdulh.
  kan-OKCV: ನಿಮ್ಮ ಸಹೋದರನನ್ನು ಕರೆದುಕೊಂಡು ಆ ಮನುಷ್ಯನ ಬಳಿಗೆ ತಿರುಗಿ ಹೋಗಿರಿ.
  bbb-bbb: Ni ije kena nine uvia jone Bezimani mesirina jaena migegire una vafo.
  tam-2017: உங்கள் சகோதரனையும் கூட்டிக்கொண்டு, அந்த மனிதனிடத்திற்கு மறுபடியும் போங்கள்.
  spa-RV-1909: Tomad también á vuestro hermano, y levantaos, y volved á aquel varón.
  ron-BTF: Luaţi de asemenea pe fratele vostru şi ridicaţi-vă, mergeţi din nou la
    acel bărbat;
  eng-WEBP: Take your brother also, get up, and return to the man.
  eng-FBV: Take your brother and go back to the man right away.
  nld-1939: Neemt dan uw broer mee, en gaat terug naar dien man.
  nch-BL: Huan xijhuicaca amoicni Benjamín huan sempa xiquitatij nopa tacat.
  tfr-NTPO: Bomi l̈ëng kjwe sözĩ jek bomi tjok. Pjãy nom jekdo, domer l̈i ĩk.
  vie-1934: Bay hãy đứng dậy đi, dẫn em út theo và trở xuống đến người đó.
  hin-CV: अपने भाई को अपने साथ ले जाओ, देरी न करो.
  eng-OURB: Take your brother also, get up, and return to the man.
  spa-BES: 'y toma a tu hermano y vuelve al hombre:'
  tdx-tdx: Endeso ka ty zai’areo le miongaha, mibaliha mb’am’ indatiy;
  vid-vid: Mumhole na mng'holozenu mlutase kwa ayo munhu.
  pwg-pwg: Konae, timi kikei korutini ma yaghiyaghinai konoru nani tomowina kurina.
  eng-OKE: And take your brother, and arise, return to the man;
  tha-KJV: จงพาน้องชายของเจ้าด้วย แล​้วลุกขึ้นกลับไปหาท่านนั้​นอ​ีก
  por-BR-2018: Tomai também a vosso irmão, e levantai-vos, e voltai àquele homem.
  bco-bco: A꞉la꞉ta꞉ga꞉ giliyo꞉ gaowo꞉lo꞉ tililia꞉ga꞉, Isibdo꞉ bo꞉fo꞉lowan elo꞉wa fa꞉la꞉doma꞉
    hamana.
  deu-ELO: Und nehmet euren Bruder und machet euch auf, kehret zu dem Manne zurück.
  ktm-ktm: Atakuni tinto' oduu pe atla sowin kopwi.
  caa-caa: Entonces quiquic warajsenic otronyajr e ajcꞌotorer yajaꞌ y qꞌuechic chic
    iwijtzꞌin ubꞌan.
  eng-WYC-2018: but also take ye your brother, and go ye to the man; (and also take
    ye your brother, and so go ye now to the man;)
  epo-epo: Kaj vian fraton prenu, kaj leviĝu kaj iru returne al tiu homo.
  uig-PIN: Ininglarnimu billǝ elip, ⱪozƣilip u kixining yeniƣa yǝnǝ beringlar.
  beo-beo: Dilia eya lale, hedolo bu masa.
  tpi-OTNT: Kisim brata bilong yupela, na yupela hariap i go bek long dispela man.
  hau-SA: Ku ɗauki ɗan’uwanku kuma ku koma wurin mutumin nan da nan.
  udu-udu: Susa kam bum si’da/ mo dhali cuyi mis mo dhali iiku/ i wathi/ doḵ/e mo.
  uig-LAT: Ininglarnimu bille élip, qozghilip u kishining yénigha yene béringlar.
  nde-nde: Mthatheni umnawenu laye libuyele kuleyondoda ngokuphangisa.
  ton-ton: '‌ʻAve foki mo homou tehina, pea mou tuʻu ʻo toe ʻalu ki he tangata:'
  ces-1613: Bratra svého také vezměte, a vstanouce, jděte zase k muži tomu.
  eko-eko: Mwinthuule ttwiiyenu mwilawe mwakutthanane mwiinyi oto.
  nss-nss: Akawiri nali wawu pe kamui kileh kaya kili ndramat ara.
  eng-WMB: Take your brother also, get up, and return to the man.
  tam-TCV: உங்கள் தம்பியையும் உங்களுடன் அழைத்துக்கொண்டு, உடனே அந்த மனிதனிடம் போங்கள்.
  ceb-ULB: Dad-a usab ang inyong igsoong lalaki. Tindog ug lakaw pag-usab ngadto sa
    tawo.
  mkn-mkn: Bosong ju bawa bosong pung adi, ais capát bale pi sana, é!
  nce-nce: Na nagifu keinebame elemulome na kë ho betelë eimome.
  pol-UBG: Weźcie także waszego brata, wstańcie i jedźcie znowu do tego człowieka;
  agr-agr: ¡Ayu yamaik yatsum ekeuwa dushakam jukijum ataktu wetajum nunú aentsjai
    chichaakjum.
  kyc-kyc: Sipurapala yangone nyuo lanyuo akali baa karamo dokona dee kamba pupwa,
    leya.
  urd-GVU: اپنے بھائی کو لے کر سیدھے واپس پہنچنا۔
  deu-1912: Dazu nehmt euren Bruder, macht euch auf und kommt wieder zu dem Manne.
  ntj-ntj: Marlanypa-yanku yarltirra waarrpungkula yarra.
  row-row: Mo hei odꞌi ma boe, te baliꞌ lai-lai e.
  kan-2017: ನಿಮ್ಮ ತಮ್ಮನನ್ನೂ ಕರೆದುಕೊಂಡು, ತಿರುಗಿ ಆ ಮನುಷ್ಯನ ಬಳಿಗೆ ಹೋಗಿರಿ.
  ena-ena: Alialaŋ imanalu dɨ via hulaŋ agadɨ pɨŋ cɨhu uhalaŋ uami.
  tgo-tgo: Hu vaŋgwa ghaghamina weimi na hu njogha weya amalana e mbaŋake iyake.
  yap-yap: Mfeked walagmed, mi gimed fal’eg rogomed ngam sulod ngak fare mo’on.
  tet-tet: Emi moos bele hodi emikaan alin baa, mais hodi hikar mai lai-lais!
  hlt-MCSB: Na mana khaw khuen uh. Hlah uh lamtah hlang taengla ha cet uh laeh.
  mdy-ETH: ማይ ዎይታንዳይ ዒንሢኮ ጌኤዛሢያ ዔኪ ዓሢ ኮራ ዑኬና ዓኣዹዋቴ።
  twi-ASANTE: Momfa mo nua no nso nka mo ho, na monsim ntɛm ntɛm nkɔ.
  bhl-bhl: Kate kame, yu yukalem ning be fongate akate debele uneko, Isiw aneng fian
    em kak kunum beem mit mewso debele unina!
  con-NTPO: Dasu' qui que quinshinma angapa ccase japa can'ga'faja tsa a'ima.
  eng-WEBU: Take your brother also, get up, and return to the man.
  bnp-bnp: Ngane mu tulia e tarine mua, mu hamule mai a bakovi dagi.
  wal-wal: Qassi intte ishaanne ekkidi, he bitaniyaakko eesuwan guyye biite.
  mgh-mgh: Munkuseke nhimenyu uyo ni nhokoleele wa nlopwana uyo.
  acu-NT: Watska, atumi yachi yamaikia ayasrum nu aintsnum wetaram.
  spa-PDDPT: Tomen a su hermano, levántense y vuelvan ante aquel hombre.
  gun-gun: Ha'e gui penderyvy avi peraa. Pepu'ã, ha'e tapeo ju ava va'ea katy.
  agu-BL: Quilo'k bin wok junt tir. Ej nin cy'ajwok nin ititz'un tzite'j.
  eng-PEV: Then Jacob said to his sons, “Now get your brother Benjamin, and leave
    this place straight away. Go back to Egypt country, and go to that man that is
    in charge.
  ilo-ULB: Isurotyo pay ti kabsatyo. Agrubbuatkayo ket mapankayo manen iti lalaki.
  kpg-kpg: Lahia di godou duaahina, gei goodou hagalimalima lloomoi gi muli.
  uig-ARA: ئىنىڭلارنىمۇ بىللە ئېلىپ، قوزغىلىپ ئۇ كىشىنىڭ يېنىغا يەنە بېرىڭلار.
  bsp-bsp: Nəlɛk wəfɛt konu nəkɔ ndena wərkun wəkawe.
  bps-bps: Na faginyu sa nan i twaliyu, na faflal gamu samfulê di to di Idyif.
  mbs-mbs: Petekingi niyo heman se kedowa niyo, aw kegaen kaw likò.
  tof-tof: Yabiób zoret ta ipüdam. Ene pamdó ugó bako errkyadan!
  sus-sus: Wo wo xunya tongo, wo xa siga na xɛmɛ yire.
  pon-2006: Kumwail pil kahrehda riamwailet oh kumwail pil mwadang pwurodo.
  jae-jae: Akôc lasimi amboac tonaŋ ma andi amu andêŋ ŋac tau ana.
  ksd-ksd: avat a agur pa bula tura i vavat ma avat a tut, ma avat a vana mulai tadav
    nam ra tutana;
  tur-YTC: Kardeşini de alıp götürün ve adamın yanına dönün.
  bel-N: I брата вашага бярыце, і, устаўшы, вярніцеся да чалавека таго.
  grc-BRENT: Καὶ τὸν ἀδελφὸν ὑμῶν λάβετε· καὶ ἀναστάντες κατάβητε πρὸς τὸν ἄνθρωπον.
  ind-AYT: Lalu, ambillah adikmu ini dan bangunlah, pergilah lagi kepada orang itu.
  lid-lid: Eme ado kandrei nadu tine ado, ado kala ano badeh ado kame hamon suwi.
  nya-nya: Mutengeninso mngʼono wanuyu ndi kubwerera kwa munthuyo msanga.
  hrv-hrv: Uzmite svoga brata pa se opet zaputite onom čovjeku.
  mps-mps: Duga ama selama, tama dage te bidi bidibo digi polo pao.
  llg-llg: Ei boe oo, mia ei fadim, tehuu mia fali kana lai-lai baa!
  tpi-tpi: Kisim brata bilong yupela, na yupela hariap i go bek long dispela man.
  dan-1931: Gud den Almægtige lade eder finde Barmhjertighed hos Manden, så han lader
    eders anden Broder og Benjamin fare - men skal jeg være barnløs, så lad mig da
    blive det!”
  vie-OVCB: Các con hãy đem em xuống đó.
  lbk-lbk: Itakinyo nan annochiyo sa kayo't omey ay manakhang ken siya.
  guj-2017: તમારા ભાઈ બિન્યામીનને પણ સાથે લઈ જાઓ. તૈયાર થાઓ અને મિસરમાં તે માણસ પાસે
    ફરીથી જાઓ.
  byr-byr: '@see-verse:GEN.043.012'
  awx-awx: ulapsäxät täpä päke, äminu uläpäle yupsäng pukunong.
  pon-2006A: Kumwail pil kahrehda riamwailet oh kumwail pil mwadang pwurodo.
  por-BRBSL: Pegue seu irmão também, levante-se e retorne ao homem.
  aly-aly: Benjamin ikngwerl-alhenherr-arey, arringkerr alhemelant-anem.
  cth-cth: Hahoi na nawnghaca hai hrawi awh nateh ahni koe thaw awh nateh bout cet
    awh leih.
  twi-twi: Momfa mo nua no nso nka mo ho, na munsi mu ntɛmntɛm nkɔ.
  hlt-hlt: Na mana khaw khuen uh. Hlah uh lamtah hlang taengla ha cet uh laeh.
  tbz-SIM: Túótɛ́nɛ̀ di nɑntɛ̀ kɛ́wɛ̃tɛ dɛ kóo nìtì borɛ̀.
  msy-2020: Egh ia uan dozim inigh dɨkavigh egh zuamɨra gumazir kam bagh mangɨ.
  txq-txq: Ei oo mia ei fadim boe, basa naa fali lai-lai naa miu, ee!
  aaz-aaz: Hi mok hi oriꞌ, mes natiꞌ mfain iim rabah, oo!
  azb-azb: Qardaşlarınızı götürüb gedin və o adamın yanına qayıdın.
  eng-DBY: And take your brother, and arise, go again to the man.
