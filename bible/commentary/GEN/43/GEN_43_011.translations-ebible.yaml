    khuen uh.
  mdy-ETH: ዬካፓ ዓዳሢ፥ ያይቆኦቤ፦ «ማይ ዒንሢኮ ዓኣዺፃ ዓቱዋያ ማዔቴ ዬኖ ዓጮ ዎይሣ ሱኡጋሢም ኑ ዓጫ ዓኣ ኮዦ ባካፓ ዬይያ፦
    ቤሌሴ፥ ዔኤሲ፥ ዱማ ዱማ ሳውቃ ዼኤሻ፥ ኬርቤ፥ ቴሚሬ ሚፆ ዓኣፓ፥ ሌውዜ ጌይንታ ሚፆኮዋ ዓኣፖ ዒንጊ ዎዛሳኒ ዔኪ ዓኣዹዋቴ።
  twi-ASANTE: Afei, wɔn agya Israel ka kyerɛɛ wɔn sɛ, “Sɛ meyɛ ho hwee na ɛrenyɛ yie
    deɛ a, ɛnneɛ, momfa asase yi so nnepa a ebi ne akyenkyennuro kakra, ɛwoɔ kakra,
    aduhwam, kurobo, nkateɛ ne sorɔno aba nhyɛ mo nkotokuo mu, nkɔyɛ owura no ayɛ.
  bhl-bhl: 'Dangei, alew Isalael e ibolow tem tem neknek kebisomi, ilo yan weng bokoyemomele:
    “Kenka. Nu wanin kulomin deiw mak fensuluw kate, nanew deiw banime kasike, yu
    nakalem afung min beelo Isiw aneng fian beem kamok em mit mewso debele unia! Kate,
    aneng kaleem on kisol mesesem mesesem eisneng mak akati de uneko, kamok beelo
    yan banim sak kuw dulewoliwka! Dulewokoliw eisneng be kanekote: Ais gom kamge
    so, mong tugul abal so, mali ais dem gelgel fif nam so, alik alik be de uneko,
