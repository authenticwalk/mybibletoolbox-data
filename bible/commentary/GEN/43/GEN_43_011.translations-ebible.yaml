verse: GEN.043.011
translations:
  mal-C: അപ്പോൾ അവരുടെ പിതാവായ ഇസ്രായേൽ അവരോടു പറഞ്ഞു, “അങ്ങനെ നിർബന്ധമെങ്കിൽ ഇതു
    ചെയ്യുക—കുറെ സുഗന്ധപ്പശ, അൽപ്പം തേൻ, സുഗന്ധവസ്തുക്കൾ, മീറ, പിസ്താപ്പരിപ്പ്, ബദാം
    എന്നിങ്ങനെ—ഈ നാട്ടിലെ ഏറ്റവും നല്ല വസ്തുക്കളിൽ ചിലത് ആ മനുഷ്യനുള്ള സമ്മാനമായി
    നിങ്ങളുടെ സഞ്ചികളിൽ കരുതിവെക്കുക.
  deu-TKW: 'Da antwortete ihnen ihr Vater Israel: Wenn es denn sein muß, so thut Folgendes:
    Nehmt in euren Säcken etwas von den Erzeugnissen des Landes mit und bringt dem
    Manne ein Geschenk: ein wenig Balsam und ein wenig Honig, Spezereien und Ladanum,
    Pistazien und Mandeln.'
  lin-lin: 'Tata na bango Isalaele alobaki na bango : — Soki esengeli kozala bongo,
    wana bosala boye : botia na basaki na bino biloko oyo eleki kitoko kati na mokili
    mpe bopesa yango lokola kado epai ya moto wana : ndambo ya mafuta ya solo kitoko,
    ndambo ya mafuta ya nzoyi, biloko ya mike-mike ya solo kitoko, lodanumi, pisitashi
    mpe bambuma ya amande.'
  cbr-NT: 'Usa ''ain ka aín papan ësokin kakëxa: —Anun nun ënëñu mëníoti bëtsi ñu
    ka ''aíma ''ikën, usa ''ain kamina ësokin ''ati ''ain: mitsun pisha kamanu kamina
    a uni ''inaishiti kuanxun achúshi ñu buánti ''ain. Ënë menuxun uniokë ñu upíira:
    bálsamo kakë sanuira chukúma ''imainun buna rëpa chukúmashi ''imainun ro tsëpasa
    ''imainun i baka ''akë ro akëñun ro ua upíira nun menua ''ikë aribi buánti ''ain.'
  eng-LSV: 'And their father Israel says to them, “If so, now, do this: take of the
    praised thing of the land in your vessels, and take down to the man a present,
    a little balm, and a little honey, spices and myrrh, nuts and almonds;'
  bmu-bmu: 'Mewö jiiga iwiŋini Israelnöŋ kewö jii mötket: “Mewö akza ewö, iŋini mönö
    kewö akŋe: Gölme kiaŋgö töhötmöriamŋi ölöp kötökŋi tosatŋi kewöŋi mi memba toru
    gösöŋine löŋgöta anda azi mi kalema waŋgime: Sile mirimirigö kelökŋi tosatŋi,
    moroŋ oŋi tosatŋi, gipmi bakötök, marasin ip tokuŋi qetŋi mör gipit, kömin, kuŋgam
    aka saugö alaŋi almond mieŋgö ölŋini.'
  eng-GNV: 'Then their father Israel sayd vnto them, If it must needes be so now,
    do thus: take of the best fruites of the lande in your vessels, and bring the
    man a present, a little rosen, and a little hony, spices and myrrhe, nuttes, and
    almondes:'
  eng-WEBSTER: 'And their father Israel said to them, If it must be so now, do this;
    take of the best fruits in the land in your vessels, and carry to the man a present,
    a little balm, and a little honey, spices, and myrrh, nuts, and almonds:'
  nhw-BL: 'Huajca itata quinilhui: ―Ayacmo onca seyoc tlamantli catli hueli tijchihuase,
    huajca ama xijchihuaca ya ni. Xijtemilica amocoxtal tlamantli catli más cuali
    catli temaca ni totlal para xijtlamajmacatij nopa tlacatl. Xijhuiquilica quentzi
    bálsamo, sayolnectli, tlaajhuiyacayotl, mirra, huan almendras huan nopa nueces
    catli itoca pistache catli nelía ajhuiyac.'
  swh-ONEN: 'Basi baba yao Israeli akawaambia, “Kama ni lazima iwe hivyo, basi fanyeni
    hivi: Wekeni baadhi ya mazao bora ya nchi katika mifuko yenu na mpelekeeni yule
    mtu kama zawadi, zeri kidogo, asali kidogo, vikolezo, manemane, kungu na lozi.'
  bba-bba: Isireli u ɡeruɑ u nɛɛ, ǹ n mɛn nɑ, yɑ̀ n kuɑ tilɑsi, i ɡɑ̃ɑ burɑnu suo
    ni nu sɑ̃ɑ bɛsɛn tem miɡinu ni nu ǹ wɑ̃ɑ Eɡibitiɔ i kɑ durɔ wi dɑɑwɑ, nɡe ɡum
    sɑwɑrɑm kɑ tim fiiko kɑ turɑre fiiko kɑ dɑ̃ɑ mɑrum fiiko kɑ tii bi bɑ rɑ soku
    miru.
  eng-KJVCPB: 'And their father Israel said unto them, If it must be so now, do this;
    take of the best fruits in the land in your vessels, and carry down the man a
    present, a little balm, and a little honey, spices, and myrrh, nuts, and almonds:'
  cpy-cpy: 'Ari rakanakiri ipaapate, ikantanakiri: “Tekatsi akinakayiro nimaeka, pimatero.
    Payitanakya eejatzi pipashityaariri atziri. Paanakiniri kyaariperori tzimatsiri
    anampiki: paanakiniri eepichokiini itziriitari, pitsi, kajankari, kepishaari,
    eejatzi pajotzikipaeni.'
  mpx-mpx: 'Inoke tamaliya Isileli i baek elal i ba, “Ebo ni ola o, he nuku ginol
    ni ola hiwe. Wala panuwa enona waiwaisal ona nuku usan wami nabwa gamwanaa: bugul
    bwaleliya waiwaisana enuna, luvi uleya enuna, aanan amnana ana epawaisi enuna,
    enonu meya enuna, ge ebwakil pistasiyo ge almon enowaliya enuna. Inoke nuku na
    nuku pek tologugui o elana wami mulolu.'
  wbp-wbp: 'Ngula-jana wangkaja Jakupuju, “Yuwayi. Junga marda kujaju. Kala kangkalurla
    warntarri Yijipi-wardingki kingiki, manu yungkalurla. Kangkalurla yangka ngurrju-wati
    nyiyarningkijarra ngarninjaku nyampu-wardingki nguru-wardingki: ngarlu, kanta-piya,
    manu yangka kuyungka kuja karlipa yirrarni ngakurru pajarninjaku. Kangkalurla
    jara yangka kuja karlipa-nyanu maparni palka manu jara kuja-ka ngurrju-nyayirni
    parntimi.'
  luo-luo: Eka Israel wuon-gi nowachonegi niya, “Ka en ni nyaka obed kamano, to timuru
    kama. Keturu gik moko mabeyo mag pinyni e ogundeu kendo utergi ne ngʼatno kaka
    mich; ma gin yiende moko, gi mor kich gi gik mangʼwe ngʼar gi mane-mane kod oyungu.
  meu-meu: 'Bena tamadia Israel ese e haere henidia, eto, Bema dala idauna ta lasi,
    ini ba kara toma: eda tano anidia namo-hereadia bavabi kau, emui maduna ai, muramura
    mai bonadia, bada ranuna, aniani ihanamodia muramuradia, au-huahuadia aukadia,
    una tau ena.'
  npi-ULB: तिनीहरूका पिता इस्राएलले तिनीहरूलाई भने, “त्यसो हो भने, अब यसो गर । तिमीहरूका
    झोलाहरूमा यस देशमा सबैभन्दा उत्तम उब्जनीहरू हाल । ती मानिसलाई यी उपहारहरू लिएर
    जाओः सुगन्धित लेप, मह, मसला र मूर्र, पेस्ता र हाडे-बदाम ।
  yor-yor: Nígbà náà ni Israẹli baba wọn wí fún wọn, “Bí ó bá rí bẹ́ẹ̀, èyí ni kí
    ẹ ṣe, ẹ mú àwọn ohun dáradára ilẹ̀ yìí lọ́wọ́ lọ bí ẹ̀bùn fún ọkùnrin náà—ìkunra
    díẹ̀, oyin díẹ̀, tùràrí àti òjìá, èso pisitakio àti èso almondi
  emp-NTPO: 'Maʌ̃ne dji zeza Israelba panusia: –Wãrãda Benjamiʌ̃da eded̶ida panʌbʌrʌ,
    nãwã od̶adua. Dadjirã ẽjũãnebema ne biara b̶eada bãrã sacod̶e b̶ʌd̶aped̶a maʌ̃
    ẽberãa diad̶e wãnadua. Balsamo nẽãrãda, urrajõda, mirra querada, dewara quera
    tũãpa b̶eada, pistacho bacuru tada, almendra sid̶a maãrĩ diad̶adua.'
  ind-ind: Jawab Yakub, “Ya sudah. Kalau begitu jangan pergi dengan tangan kosong.
    Bawalah pemberian untuk penguasa itu dari hasil terbaik negeri ini, sedikit madu,
    kacang-kacangan, dan wangi-wangian dari getah pohon.
  pes-OPCB: 'سرانجام یعقوب به ایشان گفت: «حال که اینچنین است از بهترین محصولاتی که
    در این سرزمین داریم، برای حاکم مصر به ارمغان ببرید. مقداری بلسان و عسل، کتیرا
    و مُر، پسته و بادام بار الاغهایتان نموده، به مصر بروید.'
  ssx-ssx: Ika꞉ apa꞉ma꞉ iki pa꞉ta꞉ alota꞉ Kota꞉ kutu pulu pia꞉ka꞉na꞉ta꞉ kota꞉ do kenkena꞉
    opa꞉la꞉ epeke nemanu ika꞉ nu pa꞉ta꞉manu mendiao mo kapomani handeteke hala꞉ you
    halina꞉ pa hameke hala꞉la꞉ ale mea puapee. Mo ale manuta꞉ pa totopo piki ti yonkeleke
    sikima꞉ make hosiki boi hapeke make mo ne totopo peaasa꞉ alemanu make mo (pei
    kilikima꞉ handeke) pisidasio kiliki make (mo sa꞉tikima꞉ handeke) amono kiliki
    make mea puapee.
  lcm-lcm: Na tamaria ta Israel kala mengen iria asukang ke, “Au, man kala po ararai
    asukang a lomlomonai ang, mi luk ta uai roron luai i keve sukalan na ta ta men
    murungan na ta mang keve nem sainro dong kami keve asisiang val kapo alilis serei
    si ainoinoai ang.
  aer-aer: 'Jacob anteme itneke angkeke, “Yewe, the arrenhantherrenhe ayaketyeke anteme
    awethe. Kele Benjamin apeke arrekantherrenge alhemele Pharaoh Egypt-arenye ikwere
    arne mwerre impene akngerlte-iwaye imerte renhe anthemele. Arne mwerre areye akngaye
    apmere nhenhenge-ntyele re arlkwetyeke: Ngkwarle untyeyampe-arteke, annge areye
    anwerne-arle pistachio akeme, almond areye-arlke arne kereke arrernentye akngerre
    nhenge ulkere-arlke. Antere tyerrtyeke arrernentye akngerre nhenge ulkere-arlke
    arne ikwemeye arrpenhe areye mwerre ntyentye-arlke.'
  tgl-ULB: 'Sinabi ng kanilang ama na si Israel, “Kung ganoon, gawin ninyo ito ngayon.
    Kumuha kayo ng mga pinaka magandang produkto sa ating lupain sa inyong mga sisidlan.
    Magdala kayo ng regalo sa taong iyon: tulad ng balsamo at pulot-pukyutan, pabango
    at mirra, pili at almendra.'
  nop-nop: Kaŋ beehik Isilae adi indiŋ yeniŋguk, “Taalii unduŋ titindok nobu hatuwek
    kaŋ hidi indiŋ tineeŋ. Kwet iŋoŋ nemek mintalak uŋaaaniŋ noli yabudakaleeŋ momohi
    u moŋgola likhik ginaŋ kadahiŋa wooŋ me u siloŋ timineeŋ. Ime wahu munduŋnit,
    simiŋkupuk gaaliki, bem gumamuum, bem mindip eŋ ŋaaso.
  kca-kca: 'Израиль ащан ики ԓывиԓаԓа йастәс: «Щиты ки, тӑмиты вераԓән: тӑм мўв мет
    йӑм мойԓәпсайәт пӑтән ўйаты пӑ щи хŏйата тўваԓән: бальзам пӑ пирәм мав, пӑ йӑма
    авты стиракс йўх ух пӑ ладан йоԓ, фисташка пӑ миндаль;'
  cbu-NT: 'Amb tárangusin, waparsha: Ashiri machingsints. Kustarishis maachi tpichingints
    yuw kizpur wanasirimsheewa anu. Kurakash kuskamchus, ¿mayaja panayamchis yuw yaana
    payukani anu? Karipan wash irimiyaam pakich yángints, kinduratamta, kzammashtam,
    mirraatstam, nueceetstam, ktupzatam aship wanasirimshinandari ipusatarantsa.'
  hui-hui: Ani layagola Isaraele ibugua tihondo lalu, Tígua bulene hariga mende nawiyagua
    nde ogonidagua bidaba. Tomo bayale maru ina dindini ngaru nuha mo hanalu puwa
    gabumane agali haguane o haruagoni mo turu halu bame mule hanadaba. Tomo bayale
    uru mone ibanebi marasini ngabi ira ibaneme wabini tara tara bu ngarubi ira lini
    dendebi anga ale tara mini pitasio dedaru ariabi anga mende amono ngarubi hanalu
    pialu bidaba.
  wrs-wrs: Doa aral ishunna, honamba osva phovmoa kana moarava, yeoa eva os viuta,
    manara ponda pimba aevulv. Wo boasna hui dumbu mana ema besal pivna petharini,
    wo os ianga Isipram, nom kuwulm nis dembreihu. Os yuhvpsu, tenen ten beswonam
    teihnung vevm, eva timov noi ten hlawol vevm,
  jao-jao: Ka-wukanyi nyalunga-biyi Yijrayil alunga, “Marningarna rarrinjarra, ngala
    yamulu barra nganinya rdumanthawu ngambalanga. Kulu yirru, kirra-kala niwarrku
    yabi yumbulyumbumantha marringaya awara yiku nyuwu-mangaji ki-wirdiyu, yirru ngundayawu.
    Kila-kala dulbarri, ma-mangaji nu-kurnbal, na-mirdijin, kulu nyarrku awara, kulu
    kirra-kala yiku.
  mya-mya: ထို​အ​ခါ​သူ​တို့​အ​ဖ​က``သို့​ဖြစ်​လျှင်​ဤ​ကဲ့ သို့​ပြု​လုပ်​ကြ​လော့။ ခါ​နာန်​ပြည်​မှ​အ​ကောင်း
    ဆုံး​ထွက်​ကုန်​များ​ဖြစ်​သော​ဗာ​လ​စံ​စေး​အ​နည်း ငယ်၊ ပျား​ရည်​အ​နည်း​ငယ်၊ နံ့​သာ​မျိုး၊
    မု​ရန်​စေး၊ သစ်​အယ်​သီး၊ ဗာ​တံ​သီး​တို့​ကို​ဘု​ရင်​ခံ​အား လက်​ဆောင်​ဆက်​သ​ရန်​သင်​တို့​အိတ်​များ​တွင်
    ထည့်​၍​ယူ​သွား​ကြ​လော့။-
  cbi-NTPO: 'Tsenñu ya'' apa pakatu: Naaken tsaa jukeeñu'' mitya, entsanguidei: juntsa
    rukunu kuwanu ñulla'' kustaanu tiba entsa tusha kayu ura awamu take'' kuwadei,
    naa balsamu tinu chi pillu bain jayu, mishki bain jayu, pindyupi bain, mira tinu
    chi pillu bain, nues bain, naa almendra bain.'
  bod-N: དེ་ནས་ཁོ་རྣམས་ཀྱི་ཕ་ཡེས་ར་ཨེལ་ན༌རེ། དངོས་གནས་དེ་ལྟར་བྱེད་དགོས༌ན། ཁྱོད་ཅག་གིས་དེ་བཞིན་བྱོས༌ཤིག
    རང་ཅག་གི་ཡུལ་འདིའི་ཕུལ་དུ་བྱུང་བའི་སྤོས་དཀར་དང༌། སྦྲང༌རྩི། བསུང་རྫས། གུ༌གུལ། ཚི་གུའི༌རིགས།
    སྟར་ཀ་བཅས་རེ་རེ་བཞིན་ཉུང་ངུ་རེ་བླངས་ནས་སྣོད་ཀྱི་ནང་དུ་བཞག༌སྟེ། མར་ཨེ་ཅིབ་ཡུལ་གྱི་མི་དེ་ལ་ལེགས་སྐྱེས་སུ་ཁྱེར༌ཅིག
  wsk-wsk: Se nunga nonet Israel nunga maonam, “Suwuta agi mu butata beteralko. Canaan
    ko mel ningo ningo sang gial, ale nigiriwim tugumal, ale ago nama kari dom mu
    munan iwita tualko. Mel siring ningo ningo mu se, honey, tam muguri yaman nuam,
    se mel sang uwuta uwuta mu gialko.
  kkl-kkl: Wene seogpa, sikini Israel ponekori, “Undo wene selom tanena, mog so'o
    eneag wamlea wali saogha a'undi ag nhonag libamundi, eldi wali senena nimi eneko
    tarel pululom. Pabalapmundi, nikna whesinna pelagtangtobap, pondog magap, kwaneng
    ma'al yonaap, teptop nimi song kom nenenneap, yalukap tarel pululom.
  sna-sna: 'Ipapo baba vavo Israeri vakati kwavari, “Kana zvakadaro, itai izvi zvino:
    Isai zvimwe zvibereko zvemichero yenyika ino zvakaisvonaka mumasaga enyu uye mugoenda
    nazvo sezvipo kumurume uyo, bharimu shoma shoma, nouchi hushoma shoma, zvinonhuhwira
    nemura, nzungu dzomupistakio namaarimondi.'
  spa-BLM: 'Su padre, Israel, les dijo: “Si ha de ser así, haced esto: Tomad de los
    frutos selectos de la tierra en vuestros sacos, y bajad un regalo para el hombre,
    un poco de bálsamo, un poco de miel, especias y mirra, nueces y almendras;'
  beu-beu: 'Angmuse imang ana iat mateng hula, “Kalo aulang se, iini malekang ening
    alang. Pi por anga ehasil ba aaung angu iini ila medi, benangba: kai-hali, dupa,
    te manema, taung-jal, pandu, arani bot taur ang naung. Seng angse iini metma iikarong
    ang naung mi, senge metma iiatang-oang ening baning ila metma gubernur angu enang.'
  cac-cac: 'Ix tac''vi vin̈ smam eb'' vin̈ chi'' icha tic: —Tato man̈xa tas vach''
    scutej, yic''ocab'' icha tzeyal chi'', ixiquec. Iq''uecb''at jab''oc e silab''
    d''a vin̈. A juntzan̈ tas vach'' sq''uib'' d''a tic, a'' tzeyic''b''ati: Aton
    bálsamo, noc'' yalchab'', perfume, mirra, te'' nueces yed'' te'' almendras.'
  swh-ULB: 'Israeli baba yao akawambia, “Kama ni hivyo, basi fanyeni hivi. Chukueni
    baadhi ya mazao mazuri ya nchi katika mifuko yenu. Mchukulieni yule mtu zawadi:
    baadhi ya malhamu, asali, viungo na manemane, jozi na lozi.'
  bel-bel: 'Ізраіль, бацька іхні, сказаў ім: калі так, дык вось што зрабеце: вазьмеце
    з сабою пладоў зямлі гэтай, і занясеце ў дарунак чалавеку таму крыху бальзаму
    і крыху мёду, стыраксы і ладану, фісташкаў і мандальных арэхаў;'
  deu-ELBBK: 'Und Israel, ihr Vater, sprach zu ihnen: Wenn es denn so ist, so tut
    dieses: Nehmt von dem Besten des Landes in eure Gefäße und bringt dem Mann ein
    Geschenk hinab: ein wenig Balsam und ein wenig Traubenhonig, Tragant und Ladanum,
    Pistazien und Mandeln.'
  mbb-OT: Ne migkaǥi zutun is amey zan te, “Emun iyan en heeyan egkeulaula su wazà
    duma he paaǥi, ne zeyzey ke zuen edtinesen niw he menge meupiya he igasa he zini
    ebpuun te kenitew wey niw meuwit diyà te egalen dan. Uwit kew te menge bawì, teneb,
    penaket, menge perehemut, wey menge veǥas te kayu he pistasyu wey almindru.
  msc-msc: 'Alu fa Isirayɛli kan ko: «Nba, diyagboya le. Wo rɔ, ai ye an na jamana
    fen ɲuma doilu bila ai la bɔrɔilu kɔndɔ ka jamana kuntii wo sanba. Ai ye tulu
    do ta, a ni li ni wusulan ni latikɔlɔn ni jiriden doilu, pisitasi ni amande kɔnin.'
