    mittatu teeraa intte ogoruwan yeggidi ekki biite.
  mgh-mgh: 'Vano Isirayeli, athumwane Yutta, yahomwiirela: Wakhala wiira phinhalaya
    wiirannyaa, haya wakhale ciicammo. Nhele munrupani mwinyu mmo coolya comaana co
    mwiilaponi mwihu mu ni munkusere yooyo nlopwana uyo; makhura onrette vakani, urawo
    vakani, citthu coonukhela cikina ni miira, cowiima ni amentowa:'
  acu-NT: 'Tamati apari ayaak: —Kame, chikich turamniauka atsau asamtai, yachim ayasrum
    wetaram. ¿Wisha iturkatjak? Turakrum ii nungkarin timiá pengker aa nuka takurtiaram.
    Irimi yakaamatai bálsamo tura wapasa yumirisha, tura kungkuti ainausha, tura mirra
    tsuaksha, tura pitusha, tura nusensesha jukirum, apu susataram.'
  spa-PDDPT: 'Su padre Israel respondió: Si tiene que ser así, háganlo. Tomen de lo
    mejor de la tierra en sus sacos y lleven obsequios a aquel varón, un poco de bálsamo,
    un poco de miel, especias, mirra, nueces y almendras.'
  gun-gun: 'Tuu Israel ombovai: — Ha''e rami rã ma po rami pejapo: Pejopy mba''emo
    iporãve va''e kova''e yvy gui, pendevoxa py peraa ava va''e pe peme''ẽ va''erã:
    bálsamo, ei kyrĩ''i, heakuã porã va''e, mirra, terebinto ha''e amêndoas.'
  agu-BL: 'Saje''n tzun tlol Jacow tetz: —I bin jalu'' qui''ct nin junt rmerila''tz.
    Poro je bin tzibanwoke''j: Ba''n tzicy''ajwok nin e''chk oy tetz yi jun ajcawa''tz.
    Cy''ajwok nin yi e''chk takle''n yi mas balaj yi na jal tzone''j le ketz katanum.
    Cy''ajwok nin balsamo, cy''ajwok nin ta''al wunak txuc, cy''ajwok nin perfum,
    cy''ajwok nin mirra, ej nin cy''ajwok nin nues tu almendra.'
  eng-PEV: Then their father Jacob said, “All right. I can see that you mob have to
    take Benjamin to Egypt country. But first, I want you to get some of the best
    things from our country, so that you can take them as presents for that man, the
    one that is in charge of Egypt. Get some honey, and some nuts. And get some perfume,
    and some bush medicine called myrrh. Put all those things into your bags, and
    take them to Egypt, and give them to that man that is in charge.”
  ilo-ULB: 'Kinuna ti amada a ni Israel kadakuada, “No kasta ngarud, ita, kastoy ti
    aramidenyo.” Mangalakayo kadagiti kasayaatan a napataud iti daga ket ikabilyo
    kadagiti sakoyo. Mangitugotkayo iti sagut para iti lalaki: sangkabassit a resina
    ken diro, kadagiti rekado ken mira, piniones ken almendras.'
  kpg-kpg: Tamana digaula ga helekai, “Maa deenaa di hai gaa hai, kaina laa di mee
    e humalia huoloo i hongo tadau gowaa e hai di wanga dehuia gi di gobinaa, nia
    mee be hunu lolo kala hui ngadaa, hunu mee maangala, hunu mee haga kala meegai,
    hunu golee ‘pistachio’, mo nia golee leu ‘almond’.
  uig-ARA: 'ئۇلارنىڭ ئاتىسى ئىسرائىل ئۇلارغا: ــ ئۇنداق بولسا، مۇنداق قىلىڭلار: ــ
    ئۇ كىشىگە قاچا-قۇچاڭلارغا زېمىندىكى ئەڭ ئېسىل مېۋىلەردىن سوۋغات ئالغاچ بېرىڭلار:
    يەنە ئازغىنا تۇتىيا، ئازراق ھەسەل، دورا-دەرمانلار، مۇرمەككى، پىستە ۋە باداملارنى
    ئالغاچ بېرىڭلار.'
  bsp-bsp: 'Kɔ papa kəŋan Yakuba oloku ŋa: «Bawo teyi tantɛ, nəkɔ nəyɔ ntɛ. Nəlɛk
    ca ya atɔf ŋaŋɛ yɔlɔma nətɔmpərɛnɛ wərkun wəkakɔ, pəmɔ: Dɔni, mɛsɛ ma cəme mepic,
    cigbili, yamaku kɔ mɛgbɛn ma yalakɛ kɔ cola.'
  bps-bps: Na man i màla, “Ku landè dademe kfagu fakay nan, bay mebe gamu i dad too
    fye bunge di tanaito, du bléyu di gubirnador atù. Mebe gamu dad bulung mdà di
    kayu, tukay tnab, dad anag, na dad bunge i dad kayu fistasio na aleméndras.
  mbs-mbs: Minikagi se amay dan, “Aw yan se keilangan inangen, mèpiya aw ibingen niyo
    heman se menge mèpiya pongo lekat dini amon doen ibowang niyo diyà te gobirnador,
    deitek alay aw teneb, menge enagay, aw pongo te kayo pistasio aw almendras.
  tof-tof: 'Da ibü aba Zeikob bóktanórr ibüka wagó, “Inzan ne nóma yarile, da ini
    kla tónggapónam: ngibürr morroalan elklaza irrbünam yabiób alópdó ini tüpdügab.
    Ugó barrmü ene pamdó, ae kla ilinamke oya morroal ainüm: morroal bübdü balóp ilang
    móeg, kari sokol gus mor, meke, akó almónd.'
  sus-sus: E baba Isirayila naxa a fala e bɛ, «Yi nan to fa a ra, wo fan yi nan nabama.
    Wo bɔxi daxamui ndee sa kote alako wo xa na xɛmɛ sanba wuri dole, kumi, surayi,
    labundɛ, kusu, nun foote kansi ra.
  pon-2006: Arail pahpao eri ndaiong irail, “Eri, ma ih pahn duwe met, a kumwail audekihda
    amwail ehd kan wahnsahpw me keieu kaselel oh wahwei kisikisehki kepinao.
  jae-jae: Go tameŋi Israel kêsôm gêdêŋ êsêac gebe “Embe amboac tonaŋ, naŋ aŋgôm amboac
    tec gebe Akôc gamêŋ tonecŋa ŋagêŋ mata êjamgeŋ êsêp nêm talu ma ajoŋ êndêŋ ŋac
    tônê awi siŋ êndêŋ eŋ ŋaômageŋ, amboac gêŋmalu ŋagec, to lêp ŋagec, ma ka ŋagêdô
    ŋatêkwi, ma kaŋa to lanip.
  ksd-ksd: 'Ma tamana Israel i ga biti ta diat: Ona i damana, boina avat a pait go:
    avat a vung ra bo na vuai na davai i tavua ta go ra gunan ta kavava kakakap, ma
    avat a kap tabar nam ra tutana me, ta ik a polo na pupu na davai i kalami, ta
    ik a bulit na davai, ma a varku, ma ra magit i ang na katkat, ma ra pao, ma ra
    galip;'
  tur-YTC: 'Babaları İsrael onlara şöyle dedi: “Öyleyse böyle yapın: Torbalarınıza
    ülkenin seçkin meyvelerinden alın ve adama hediye olarak biraz pelesenk, biraz
    bal, baharat, mür, fıstık ve badem götürün.'
  bel-N: 'I сказаў ім Ізраіль, бацька іхні: “Калі так, тады зрабіце вось што: вазьміце
    пладоў зямлі ў мяхі вашыя і занясіце гэтаму чалавеку дар, трохі бальзаму, і трохі
    мёду, і пахнідлы, і ладан, і фісташкі, і мігдалы.'
  grc-BRENT: Εἶπε δὲ αὐτοῖς Ἰσραὴλ ὁ πατὴρ αὐτῶν, εἰ οὕτως ἐστὶ, τοῦτο ποιήσατε· λάβετε
    ἀπὸ τῶν καρπῶν τῆς γῆς ἐν τοῖς ἀγγείοις ὑμῶν, καὶ καταγάγετε τῷ ἀνθρώπῳ δῶρα τῆς
    ῥητίνης, καὶ τοῦ μέλιτος, θυμίαμά τε καὶ στακτὴν, καὶ τερέινθον, καὶ κάρυα.
  ind-AYT: 'Lalu, ayah mereka, Israel, berkata kepada mereka, “Jika memang demikian,
    lakukanlah ini: ambillah hasil terbaik dari tanah ini dalam wadah-wadahmu dan
    bawalah sebagai hadiah: sedikit balsam, sedikit madu, rempah-rempah dan mur, serta
    kacang pistasio dan badam.'
  lid-lid: 'Ano tama oro badeh tiye toro, “I buku none badeh handru eh, ado kandrei
    lakou ta bilin dah katehei ki bolo ndrom tado kewek ki ta ndramak ta atondrok
    munyak mari badu Ijip: Ado kandrei sese ndrelekei ta resen, rayah bwirik, rayah
    spais (lakou i buku lei), rayah buwa pistasin, ma hawe almon (buwa kei i buku
    nyalin).'
  nya-nya: 'Tsono abambo awo Israeli anawawuza kuti, “Ngati pafunika kutero, ndiye
    muchite izi: Ikanimo zipatso zabwino kwambiri za dziko lino mʼmatumba mwanu ndi
    kumutengera munthuyo ngati mphatso. Mumutengere mafuta wopaka pangʼono, uchi pangʼono,
    mafuta wonunkhiritsa chakudya, mule, mtedza ndi alimoni.'
  hrv-hrv: 'Njihov otac Izrael reče im: “Kad je tako, neka bude, ali učinite ovo:
    metnite u torbe najbiranijih proizvoda ove zemlje i ponesite na dar onom čovjeku:
    nešto balzama, nešto meda i mirodija, mirisne smole, pa lješnjaka i badema.'
  mps-mps: Tialima, Israel, te augwa aya, agai augwalibolo te po wali, “Te tiwai tama
    pedalubaso da, teda dagego tama tiao. Te e bulude elalubo te wiegi yai nai dabe
    te selama, duga genuai waba munama, tama dage pelama, tama te gavman tobolu bidibolo
    te aga wiegi yai homu emainu magi pao. Te tobage tiwai dwasianu haniani nai tigidali
    sao, te ganima bunugo nigali pusu yai nai me, te mege me, tama te denami ebo ni
    kaneme, me te haniani sanda, tama me te meba ni haga du walobo tiwai ni du nogi
    pistasio, me te ni du amon, te tiwai haniani nai sela pao,” wali.
  llg-llg: 'Basa boe ma sila aman nae, “Mete ma leondiak, na, kada ei tao leoiak.
    Miu haꞌi mala ita daen buna-boan fo neulaun seli. Ndia: fani oe, bumbu-fani, ai
    daa kaboo menik, akidoo salap, kanari, ma fufue nula feꞌe kala. De minin neu mane
    Masir lima konan, fo mae, ia ai nenenin ndia ia.'
  tpi-tpi: Orait Israel i tokim ol olsem, “Sapos i no gat narapela rot, orait yupela
    mekim olsem. Kisim ol nambawan kaikai samting bilong dispela graun na pulimapim
    long ol basket bilong yupela, na yupela karim i go givim long dispela hetman olsem
    presen. Kisim olgeta kain gutpela samting olsem hani na ol kain kain marasin na
    sanda ol i wokim long blut bilong diwai na ol dispela kain galip ol i kolim pistasio
    na amon.
  dan-1931: og tag dobbelt så mange Penge med, så I bringer de Penge tilbage, som
    var lagt oven i eders Sække; måske var det en Fejltagelse;
  vie-OVCB: 'Ít-ra-ên nói: “Đã thế, các con phải chọn sản phẩm trong xứ làm lễ vật
    dâng cho ông ấy—nhựa thơm, mật ong, hương liệu, hạt đào, và hạnh nhân.'
  lbk-lbk: 'Kinwanin et amacha, “Mo siya sa nan masapol ay maangnen, angnenyo na:
    Ipenpenyo isnan sakoyo nan kakhawisan ay winad-ay nan lota isna id Canaan, ta
    en yo ilayad isnan khofernachor ischi. Omiyey kayo is akit ay akhas ay nalpo isnan
    kaew, akit ay itlog si yokan, astragalo, laudano, piniones ya almendras.'
  guj-2017: 'ઇઝરાયલે તેઓને કહ્યું, “હવે જો એમ જ હોય, તો આ દેશની કેટલીક ઉત્તમ ચીજ વસ્તુઓ
    તે માણસને ભેટ તરીકે આપવા માટે તમારી સાથે લઈ જાઓ: ખાસ કરીને દેશની ઔષધ, મધ, મસાલા,
    બોળ, પિસ્તા તથા બદામ લઈ જાઓ.'
  byr-byr: '@see-verse:GEN.043.010'
  awx-awx: Tiwänä Israeldä using yänikut. “Using tiwänu, using tahanong. Hängä gwälamgwälamu
    kewu awomune nanä yäksäne kekngäluke pänong. Ge bänip gwalängge, äminu uläpäle
    unin imining. Pa inuxu käpängä gwälam, ingutbamdäne yanggäyi, äwä pa salinu anäkayingu
    kutan bimä unin yang pänong.
  pon-2006A: Arail pahpao eri ndaiong irail, “Eri, ma ih pahn duwe met, a kumwail
    audekihda amwail ehd kan wahnsahpw me keieu kaselel oh wahwei kisikisehki kepinao.
  por-BRBSL: 'O pai deles, Israel, disse-lhes: “Se deve ser assim, então façam isto:
    Pegue dos frutos escolhidos da terra em suas bolsas, e leve um presente para o
    homem, um pouco de bálsamo, um pouco de mel, especiarias e mirra, nozes e amêndoas;'
  aly-aly: Jacob-el renh-rnem ilek, “Atyetyart ikwer ampwal ilek-ilek akngenherr-arey
    apmer, nhenh-areny, ngkwarl arwengalker amern-rnem-then ampwal ilek-ilek-rnem-then.
  cth-cth: A na pa Isarel ni ahni koe, hattelah pawiteh, hettelah sak awh. Hete ram
    dawk e hnokahawinaw thingtapi, khoitui, hmuitui, murah, câbuk paw a rakawk katha
    e, hoi almond pawnaw youn touh phawt awh.
  twi-twi: Afei, wɔn agya Israel ka kyerɛɛ wɔn se, “Sɛ meyɛ ho hwee na ɛrenyɛ yiye
    de a, ɛno de, momfa asase yi so nnepa a bi ne akyenkyennuru kakra, ɛwo kakra,
    aduhuam, kurobow, nkate ne ɔsonkoran aba nhyɛ mo nkotoku mu, nkɔyɛ owura no ayɛ.
  hlt-hlt: Te daengah a napa Israel loh, “He tlam he saii laeh, tolrhum kah thaihthen,
    thingpi khaw, khoitui khaw, anhoi khaw, myrrh khaw yungkha mu khaw, noepai mu
    khaw, a yol a yol tah na hno dongah rhip sang uh lamtah hlang ham te khosaa la
    khuen uh.
  tbz-SIM: 'Kɛ̀ bɛ cicɛ dɔ̀: Kɛ̀ dɛ̀ dò mmɛmmɛ wɑɑ́nnɛ̀ mɛkɔpempemmɛ̀ nɛ̀ mɛcekùɔ̀
    nnɛ̀ tihúúntì nɛ̀ mutie nɛ̀ yɛtebɛ bɛ̀ cɑ̀ɑ́ nyɛ̀, kɛ bií pɑ̃ dɛ kóo nìtì.'
  msy-2020: Ezɨ Israel kamaghɨn me mɨgei, “Tuaviba ua puvatɨghtɨ, ia kamaghɨn damu.
    Ia nguazir kamɨn bizir aghuiba inigh uan akɨrabar aghuighɨva, da inigh mangɨ Isipɨn
    gavmanɨn garir gumazir dapanim bizir aghuibar mɨn a danɨngigh. Bizir aghuir kaba
    ia da ini, hani, mɨkarzibagh azuir bizir guar avɨriba, mughuriar aghuim zuir boreba,
    temebar eboriba, ko temer iamorir ovɨzibar mɨn gari, me pistasio ko amonɨn dar
    bori.
  txq-txq: 'Basa boe ma sira aman nae, “Mete ma talo naa, na, ei tao talo ia leo.
    Miu haꞌi mala ita daen isi-minan neulaun lenak. Ndia: fani oe, bumbu-fanir, ai
    daa kaboo menik, modo salaf, kanari ma fufue laen bali. Basa naa meni fee manek
    Masir lima konan naa, fo mae ia ita fefeen.'
  aaz-aaz: 'Rarit sin aamf ee nak, “Karu on naan ate, hi mmoeꞌ on nai: hi mnao mait
    meik hau fuaꞌ ma fuboon reko naꞌko hit pah. Esan reꞌ: bumbu sin, hau oef reꞌ foo
    meniꞌ, reꞌu he ttuis, oin hau, kanari, ma knaaꞌ bian. Rarit meik sin meu usif
    pah Masir in tua pirsaꞌi naan, ma mitoon am mak hai baerꞌ ein reꞌ ia njarin ook-sonun
    neu ko.'
  azb-azb: 'Ataları İsrail onlara dedi: «Əgər belədirsə, bunu edin: torbalarınızda
    bu torpağın ən yaxşı məhsullarından o adama hədiyyə olaraq bir qədər balzam, bal,
    ədviyyat, ətriyyat, püstə və badam götürün.'
  eng-DBY: 'And their father Israel said to them, If it is then so, do this: take
    of the best fruits in the land in your vessels, and carry down the man a gift:
    a little balsam and a little honey, tragacanth and ladanum, pistacia-nuts and
    almonds.'
  hin-2017: 'तब उनके पिता इस्राएल ने उनसे कहा, “यदि सचमुच ऐसी ही बात है, तो यह करो;
    इस देश की उत्तम-उत्तम वस्तुओं में से कुछ कुछ अपने बोरों में उस पुरुष के लिये भेंट
    ले जाओ: जैसे थोड़ा सा बलसान, और थोड़ा सा मधु, और कुछ सुगन्ध-द्रव्य, और गन्धरस,
    पिस्ते, और बादाम।'
  wol-KYG: 'Seen baay Israyil nag ne leen: «Ndegam manula ñàkk, dangeen di def nii:
    sàkkleen ci ngëneeli réew mi, yeb ci seeni saaku, yóbbul waa ja lu mel ni tuuti
    diwu yaram ak lem ak cuuraayu xas ak cuuraayu ndàbb ak ay xeeti saal.'
  swp-swp: 'Abo tamadi Isaraela i ribalau aridi eai, enaba, “Ena nige dobila esau,
    taiede, doha ina au lauwatai: eda eanua uauadi saesaedi emi baeki eai au usaidi,
    eo gamagarimiu tau wa ena ainauia au baheidi, eausi, eo amoamo, eo muramura panepanedi,
    eo badila adi ao labui.'
  bjr-bjr: Miqi qufanoo misa nikoofa qimanniminau. Doo amana inneeqa miqiqa miqiaqa.
    Innee maa maqa maaqana kinaana amiqira ainaina inneeqa uqaki rumammareeqa kaqi
    nimi maria ainainnara foora muqu mi maqannaasa uriqararana amiaqa. Saqari anoona
    qoodaa faqa ookasaasa anoona qoodaa faqa adiafaa imari saqari qaqamana anoona
    faqa oofauna fooqaa ira ainaina anoona faqa kasa fooqaana anoona faqa maree ooqu
    fuaqa.
  eng-YLT: 'And Israel their father saith unto them, ''If so, now, this do: take of
    the praised thing of the land in your vessels, and take down to the man a present,
    a little balm, and a little honey, spices and myrrh, nuts and almonds;'
  kne-kne: Siya di et kanan ama da en daida, “Mo siya sa, man-a kayo ngarud sin kasigedan
    ay wadas nan ili tako ta say itakin yo ay idatdateng sin gobernador. Din alaen
    yo yan balsamo, anig, kakalasin di bangbanglo, mirra, ya din kanginaan ay lames
    di kaiw.
  heg-NTPO: 'Hidi kon oen aman sa tek noan, “Eta ela lam, mi tao eli tukun. Laok kat
    kit dale ka in puting isin banan dui ngas. Banansila el: uin pani, bumbu-bumbu,
    kai bui bingis uin, mina in taih ili, kenari, nol bula-bul didang ngas. Hidim
    kil bel lahing nga ima kanan na, le tekan noan, sa-saa nias kaim kilas bel ama
    tuun.'
  ptu-ptu: 'Iya nauam ambena: “Maka'' susi alaia'' handam mapianna bua pengkähä illaam
    inde botto, susinna: balsam, duho, hampa-hampa, dama'' bubanau'', kamihi, anna
    buana badam. Patamai pa''pongngeammua'' anna umbabaannia'' indo to kuasa dio.'
  bzd-NTPO: 'Iyë́ tö iiu̱té: —E̱''ma kë̀ we̱s io̱nuk. A'' tö iú̱ i'' es: A'' sku''
    a̱ íyi bua''bua tso'' se'' ká̱ a̱, ese kak tsú̱mi wëm e'' a̱. Bálsamo elkela ena
    bul alí elkela ena kiö̀ masmas ena mirra ena kalwö wödalo katanoie ese ko̱s kak
    tsú̱mi ia̱ elkela.'
  kwf-kwf: Ma maꞋa kira ka fata Ꞌuri, “Nia leꞋa. DiꞋia nia Ꞌirai, kamu ke toꞋongia
    ru leꞋa Ꞌi neꞋe ki saena ngwaꞋi kaumulu ki, fasi Ꞌiri kaumulu ke kwate na kwatea
    fuana ngwae ꞋaꞋana neꞋana. Kaumulu ke ngalia ta kala insens, faꞋinia ta kala ngingidua
    ma faꞋinia raꞋi ru fuana alulana ana fanga neꞋe kwatea fanga Ꞌanilana ka rukufa
    ma fuana pistasio faꞋinia ti fuaꞋi amon.
  eng-WYC-2017: Therefore Israel, their father, said to them, If it is need so to
    be, do ye that that ye will; take ye of the best fruits of the land in your vessels,
    and bear ye gifts to the man, a little of gum, and of honey, and of storax, that
    is, a precious gum, and of myrrh, that is, a bitter gum, and of terebinth, that
    is, best resins, and of almonds;
  eng-WMBB: 'Their father, Israel, said to them, “If it must be so, then do this:
    Take from the choice fruits of the land in your bags, and carry down a present
    for the man, a little balm, a little honey, spices and myrrh, nuts, and almonds;'
  spp-spp: 'Ka pi tuŋi Yakuba si jwo «Ɲyɛ ná yii ŋkàriŋi sí naha pyi fànha, lire tèni
    i, nde yii sí n-pyi. Yii wuu kìni yacɛnyi yà le yii bɔrigil''e, yii a sì yii sà
    ŋkan Misira nàŋ''á: wyɛɛre tà ná nùguntanga yaayi yà ná sɛɛre tà, ná cire yasɛɛre
    tà mu à jwo pisitasi ná amandi woore tà.'
  aey-aey: Odocob Jekob maaden, “Age eu odi odoqaganfi cois eu odi odoiga. Age hatu
    inadec ceteteh caunca leih cedimeig agena bekna tacadeiga. Age na gilic moolca
    dedeman me bahicca cenal cinigwe eundec pistasio almon aigca cedadeiga. Age ceteteh
    i age eundec nagnag cedadimeig dana eu loo utuqagannu hewi nueiga.
  urd-GVH: तब उनके बाप इसराईल ने कहा, “अगर और कोई सूरत नहीं तो इस मुल्क की बेहतरीन
    पैदावार में से कुछ तोह्फ़े के तौर पर लेकर उस आदमी को दे दो यानी कुछ बलसान, शहद,
    लादन, मुर, पिस्ता और बादाम।
  rug-rug: 'Ke zama la koa rini sa tamadia, “Ego, be gua asa sa ginugua, si mi tavete
    guahe: Mi henai sari na likakalae saripu leadi hola pa nada popoa hie, mamu voi
    i pa korapa mia baika, pude na mia vinariponi koasa qavuna, guana, oto huda, na
    zipale, meke na oela humaṉa lea, meke na ginani humaṉa lea sapu hoke heni nia
    pa supu, meke na pisitakio sapu koa ia namuna guana okete, meke sari na vua olomodi.'
  gaz-gaz: Kana irratti abbaan isaanii Israaʼel akkana isaaniin jedhe; “Erga akkas
    taʼee waan kana godhaa; oomisha biyya kanaa filatamaa keessaa kennaa tokko tokko
    jechuunis haphee dibatan xinnoo ishee, damma xinnaa isaa, urgooftuu fi qumbii
    xinnoo ishee, ocholoonii fi lawuzii xinnoo ishee geessaatii namichaaf kennaa.
  fra-LSG: 'Israël, leur père, leur dit: Puisqu’il le faut, faites ceci. Prenez dans
    vos sacs des meilleures productions du pays, pour en porter un présent à cet homme,
    un peu de baume et un peu de miel, des aromates, de la myrrhe, des pistaches et
    des amandes.'
  gnn-gnn: Bala walalaŋgu bäpa'mirriŋunydja waŋana, “Gatjuy marrtjiyana‐wala walala.
    Gäŋanydja walala nhanŋu ŋuriki buŋgawawunydja ḻatju'mirri yana mundhurr, guku
    ga ŋatha malanha ga ŋula nhä ŋamakurru'mirri nhanŋu.
  yal-yal: 'E baba Isirayila yi a fala e xa, a naxa, “Bayo na kiin na a ra, ɛ ito
    liga: Ɛ yamanan wali xɔnna nde sa ɛ bɛnbɛnle kui sanban na xɛmɛni ito xa, wudi
    dole senna nde nun kumin nun ture xiri ɲaxumɛne nun latikɔnɔnne nun wudi kɛsɛne
    nun a tinna nde.'
  gum-gum: 'Inchen møskai Israelbe trenchibig køn: —Pøs mumay katøgan peemay maramdiig
    chigaaguig købene, trube øyamay ka maray cha: Ñimui kustalmerayu tru møwei ketamelø
    i pirau chigøben tabig misriilan srua ambay cha, kan lamø bálsamo køben, lamø
    miel køben, mayzhig irrabelø køben, mirra køben, nueces køben, almendras købengue.'
  iou-iou: Yäŋirän nanitä yäwetkuk; Yäyan ude tänaŋi täŋpäwä in kuna yäŋpäŋ imaka
    gäripi nikek kome ŋo nanik upäŋ yäkjinken daiŋpäŋ yäpmäŋ kaŋ kut yäk. Päya mujipi
    näŋpani, päya umumi käbäŋi nikek ba kähäräp umeni näŋpani, imaka udewani ätu ironjinta
    yäpmäŋ päŋku äma unita kaŋ imut!
  haw-1868: Olelo aku la ko lakou makuakane o Iseraela ia lakou, Ina pela mai, e hana
    i keia; e ahu i ko ka aina hua maikai iloko o ka oukou mau eke, a e lawe aku ilalo
    i makana na ua kanaka la; i wahi bama iki, a i wahi meli iki, a i mea ala kahi,
    a me ka mura, a i hua pisetakia, a i alemona.
  arb-NAV: 'فَقَالَ لَهُمْ أَبُوهُمْ: «إِنْ كَانَ لابُدَّ مِنْ ذَلِكَ فَافْعَلُوا.
    وَخُذُوا مَعَكُمْ هَدِيَّةً لِلرَّجُلِ: وَامْلَأُوا أَوْعِيَتَكُمْ مِنْ أَحْسَنِ
    مَا تُنْتِجُهُ الأَرْضُ وَقَلِيلاً مِنَ الْبَلَسَانِ وَالْعَسَلِ وِالتَّوَابِلِ
    الْمُرِّ وَالْفُسْتُقِ وَاللَّوْزِ.'
  adz-adz: 'Ibinigi da ribarangan ramanggan Israil ini rutin ibiani, “Bidanigi da
    agam wanang wabiani: agam wafarangꞌ nam bini bini intap ani fain bida gai gurun
    gaunt bini da bigub gurun da asam da wasub wasub da gai nidzun pistasio da almon—
    nasu nam rima nugun tsiaꞌan da arangan.'
  ewe-ewe: 'Ale wo fofo, Israel gblɔ na wo mlɔeba be, “Ne wòanɔ nenema kokoko la,
    ekema nu suetɔ si miawɔ la koe nye be miado agba na miaƒe tedziwo kple nu nyuitɔ
    siwo le míaƒe anyigba dzi la: lifi, anyitsi, ami ʋeʋĩ, kotoklobo, ayedee kple
    newo, eye miatsɔ wo ayi ɖana ŋutsu la.'
  eng-LEE: 'And their father Israel said unto them, If it must be so now, do this:
    take of the best products of the land in your vessels, and carry down to the man
    a present, a little balm, and a little honey, spices and lotus, pistachio-nuts
    and almonds;'
  gvn-gvn: '@see-verse:GEN.043.010'
  nna-nna: 'Japartumurninyju wurrarnajanaku, “Yuu! Jipi kawayi nyirtingunya. Ngajulu
    munu ngampa pilamarnanyurrinyi. Kawayalu mayi palarrangu ngalyparrangu nyunguja
    warrarnja nyampaliku Egypt-ku: jutipirri, minta ngalypa parntinyakata, mayiku
    jurikata jinakata (spices), warinypa warinypa mayi jurikata (pistachio nuts and
    almonds).”'
  asm-FB: তেওঁলোকৰ পিতৃ ইস্ৰায়েলে তেতিয়া ক’লে, “যদি সেয়ে কৰিব লাগে, তেন্তে এতিয়া
    এটা কাম কৰা। সেই লোকৰ কাৰণে উপহাৰ হিচাবে তোমালোকৰ নিজৰ নিজৰ বস্তাত এই দেশৰ সকলোতকৈ
    উত্তম দ্ৰব্যবোৰৰ কিছু কিছু লৈ যোৱা; যেনে, কিছু বিষ নিৰাময়ৰ মলম, মৌজোল, মা-মচলা,
    গন্ধৰস, পেস্তা আৰু বাদাম।
  sus-A: عٍ بَبَ عِسِرَيِلَ نَشَ عَ قَلَ عٍ بّ، «يِ نَن تٌ قَ عَ رَ، وٌ قَن يِ نَن
    نَبَمَ. وٌ بْشِ دَشَمُي ندٍيٍ سَ كٌتٍ عَلَكٌ وٌ شَ نَ شّمّ سَنبَ وُرِ دٌلٍ، كُمِ،
    سُرَيِ، لَبُندّ، كُسُ، نُن قٌوتٍ كَنسِ رَ.
  fra-SBL: 'Leur père, Israël, leur dit : « S''il doit en être ainsi, faites ceci :
    Prenez dans vos sacs des fruits de choix du pays, et descendez un présent pour
    l''homme, un peu de baume, un peu de miel, des aromates et de la myrrhe, des noix
    et des amandes ;'
  hbo-hbo: וַיֹּ֨אמֶר אֲלֵהֶ֜ם יִשְׂרָאֵ֣ל אֲבִיהֶ֗ם אִם־כֵּ֣ן ׀ אֵפֹוא֮ זֹ֣את עֲשׂוּ֒
    קְח֞וּ מִזִּמְרַ֤ת הָאָ֙רֶץ֙ בִּכְלֵיכֶ֔ם וְהֹורִ֥ידוּ לָאִ֖ישׁ מִנְחָ֑ה מְעַ֤ט
    צֳרִי֙ וּמְעַ֣ט דְּבַ֔שׁ נְכֹ֣את וָלֹ֔ט בָּטְנִ֖ים וּשְׁקֵדִֽים׃
  shp-NTPO: 'Jaskáketian jawen papan neskáa iki: —Moara wetsa keska shinanbo non ati
    yamake. Jaskara iken, ramapari mato jaiba kaai joni koshi, maton sacon jawéki
    axon boxontankanwe. Ja maton boxonaibora iti jake, ja nenonxon non akai kikin
    jakon jawékibo. Ja maton boxontibora iti iki: Ichama bálsamo, ichama mishkin,
    meskó inintibo, mirra, castaño bimibo itan almendro bimibo.'
  eng-WYCLIFFE: Therfor Israel, `the fadir of hem, seide to hem, If it is nede so,
    do ye that that ye wolen; `take ye of the beste fruytis of the lond in youre vesselis,
    and `bere ye yiftis to the man, a litil of gumme, and of hony, and of storax,
    and of mirre, and of therebynte, and of alemaundis;
  piu-2006: '@see-verse:GEN.043.010'
  pjt-pjt: Ka palulanguṟu Jacobalu kuliṟa wangkangu, “Uwa, tjinguṟu palya Pintjimannga
    kati. Palu ngura nyanganguṟu kutjupa kutjupa tjuṯa kati kiṯi munu tjuratja munu
    tjau munu mai taṯu, kutjupa kutjupa tjuṯa kuḻu. Munu katira mayatja panya palunya
    pukuḻmankunytjikitjangku ma-uwa.
  cwe-cwe: Tati yawo Isilaili kawalongela, “Haya kwaviya yolondeka iwe ivo, basi,
    tendeni ivo, soleni kulawa muna imifuko yenu mazao yanogile ya isi, mavuta chidogo
    ya mkwazu na uki chidogo na ubani na mavuta yonung'ha goya na mbeyu za kuja.
  bgs-bgs: Igkagi tô ámmà dan, na mà din, “Atin ka ágkailanganán, ni gó tô lumu yu.
    Pid yu tô mga madigár buuy tikud dini ébô duwán bággén yu katô gobernador, na
    délák bawì asta tánnáb, mga anag, mga pamammut, asta mga buuy ka kayu pistasiyo
    asta almendras.
  kik-kik: 'Nake Isiraeli, ithe wao akĩmeera atĩrĩ, “Kũngĩkorwo no nginya athiĩ-rĩ,
    ĩkai ũũ: Ĩkĩrai maciaro marĩa mega mũno ma bũrũri ũyũ mondo-inĩ cianyu, mũikũrũkĩrie
    mũndũ ũcio marĩ kĩheo, na mahuti manini marĩa manungi wega na kaũũkĩ kanini, na
    ũbani na ũũkĩ-wa-ngoma ũrĩa wĩtagwo manemane, na njothi na rothi.'
  ksr-ksr: 'Kaeŋ jero amagia Israelnoŋ kokaeŋ jero mogi: “Kaeŋ kolooji eeŋ, oŋo mono
    kokaeŋ ambu: Gomaŋ kokawaa toomoriaŋa awaa totooŋ tosia koi kaaŋa ii meŋ taru
    gesogianoŋ mouma kema eja ii kaleŋ mubu: Sele morimoriwaa kelega tosia, moroŋ
    apuya, daŋe riki, marasiŋ gere tokoya qata mor gipi, komoŋ, gou ano seu wakato
    iikawaa hoŋgia.'
  fra-NCL: 'Israël, leur père, leur dit : « Eh bien, puisqu’il le faut, faites ceci :
    Prenez dans vos vaisseaux des meilleures productions du pays et portez à cet homme
    un présent : un peu de baume et un peu de miel, de l’astragale, du ladanum, des
    pistaches et des amandes.'
  cek-AK: To naah ampa Israel mah nihcae khaeah, To tiah om nasoe, tiah na poek o
    nahaeloe, hae tiah sah oh; hae prae thung ih kahoih koek thingthai, tak angnok
    koi hmuihoih, khoitui zetta, aan ah thuh ih hmuihoih, myrrh, thingthai mu hoi
    almond mu to phaw oh loe, to kami hanah tangqum ah paek oh.
  xla-xla: Epalati yia꞉ atapo yia꞉ watle epo atlaiyo, “Epapelepiye mope, Benyaminye
    me-semtaiya. Amasiyama wua꞉ tamalemama dokopala oplami dla namkale dle alisisi
    ipapeleye halopo tamalaiya. Ullu ka꞉depo pamalalo dakopala mate, epame topsiyo
    mate, epo isole ta mate epo bolipi ta mate halopo telepe.
  cuk-cuk: 'Geb degine, e-bab-Israel Judá-abin sogded: —Ar geg an oakalosoggu, ar
    weyob bemar imakmarsundo. Be-sagu-yaba macheredga binsa ibmar-ukega be sedmar.
    Bemar-ibmar-sedoedi, bur-ibmar-nuegan-we-yargi-nikad ega be sedmalo: Sapi-gunnugiid-wawadikmalad,
    achanis, gwallu-wawadikmalad, ina-wawadikmalad, nur-nuezʼgiimalad, degine, nur-almendroʼmar
    be sedmalo.'
  uig-CYR: 'Уларниң атиси Исраил уларға: — Ундақ болса, мундақ қилиңлар: — У кишигә
    қача-қучаңларға зиминдики әң есил мевиләрдин соғат алғач бериңлар: йәнә азғина
    тутия, азрақ һәсәл, дора-дәрманлар, мурмәкки, пистә вә бадамларни алғач бериңлар.'
  tel-2017: వారి తండ్రి ఇశ్రాయేలు, వారితో “అలాగైతే మీరిలా చేయండి. ఈ దేశంలోని మేలైన
    వస్తువులను మీ సంచుల్లో వేసుకుని తీసుకెళ్ళండి. కొంచెం సుగంధ ద్రవ్యాలు, కొంచెం తేనె,
    మసాలా దినుసులు, బోళం, పిస్తా కాయలు, బాదం కాయలు మీ సంచుల్లో వేసుకుని అతనికి కానుకగా
    తీసుకెళ్లండి.
  hat-BSA: 'Alò, papa yo, Israël te di yo: “Si sa oblije fèt, alò, fè l konsa: Pran
    kèk nan pi bèl pwodwi peyi a nan sak nou, pou pote desann vè nonm nan kòm kado;
    yon ti lwil, yon ti siwo myèl, yon ti gòm santi bon, myrr, grenn pistach fen avèk
    grenn zanmann.'
  kos-kos: 'Ac Jacob el fahk nu selos, “Kwal, fin pa na ‘ngan ma ac orek uh, tal us
    kutu fokinsak ma wo emeet ke acn sesr uh in pak lomtal an, mwe lung nu sel governor:
    kutu ono keng, kutu honey, mwe akyu mongo, fiten pistachio ac almond.'
  hbo-WLC: וַיֹּ֨אמֶר אֲלֵהֶ֜ם יִשְׂרָאֵ֣ל אֲבִיהֶ֗ם אִם־כֵּ֣ן ׀ אֵפוֹא֮ זֹ֣את עֲשׂוּ֒
    קְח֞וּ מִזִּמְרַ֤ת הָאָ֙רֶץ֙ בִּכְלֵיכֶ֔ם וְהוֹרִ֥ידוּ לָאִ֖ישׁ מִנְחָ֑ה מְעַ֤ט
    צֳרִי֙ וּמְעַ֣ט דְּבַ֔שׁ נְכֹ֣את וָלֹ֔ט בָּטְנִ֖ים וּשְׁקֵדִֽים׃
  ibo-ibo: Mgbe ahụ nna ha Izrel gwara ha sị, “Ọ bụrụ na ọ ga-adịrịrị otu a, gịnị
    ọzọ ka anyị ga-eme. Kama mgbe unu na-aga, werenụ nʼakpa unu onyinye ịnata ihuọma
    nke bụ ihe niile kachasị mma nke si nʼala a welaara nwoke a. Werenụ nwantịntị
    mmanụ otite, na nwantịntị mmanụ aṅụ, ha na ụda dị iche iche, na eso osisi máá,
    na akụ, na alụmọnd.
  ory-ory: ତହୁଁ ସେମାନଙ୍କ ପିତା ଇସ୍ରାଏଲ ସେମାନଙ୍କୁ କହିଲେ, “ଯଦି ଏପରି ହୁଏ, ତେବେ ଗୋଟିଏ କର୍ମ
    କର; ତୁମ୍ଭେମାନେ ଆପଣା ଆପଣା ପାତ୍ରରେ ଏହି ଦେଶର ଉତ୍ତମ ଦ୍ରବ୍ୟ, ଅର୍ଥାତ୍‍, ଗୁଗ୍ଗୁଳ, ମଧୁ,
    ସୁଗନ୍ଧି ଦ୍ରବ୍ୟ, ଗନ୍ଧରସ, ପେସ୍ତା ଓ ବାଦାମ କିଛି କିଛି ଘେନି ସେହି ବ୍ୟକ୍ତିଙ୍କୁ ଭେଟି ଦିଅ।
  wmt-wmt: '@see-verse:GEN.043.010'
  chk-chk: Mürin, semer we a üreniir, “Are a ina usun, oupwe angei ekoch seni ekewe
    uän irä mi mürina seni lon ei fanü o uwalong lon ämi kewe tuk, pwe oupwe eäni
    lifang ngeni ewe mwän. Oupwe uwala ekis lö mi pwokus, ekis chönün chunen, irä
    mi mwiik, säfei mi aüchea itan mör, pwal ekoch föün irä iter pistachio me almont.
  ssd-ssd: 'Taŋamba sana le Mam naŋgineŋge nane saniŋgina: Taŋamba ndeta tane siŋgine
    nyamagaŋ magenu kikoŋnu afu kilmba sigrika gabat suŋgo ta tambim tuku kilmba kape.
    Grep alonu pagranu, ŋguimzaŋ kulenu, agaŋ ndende mundur magenu afu ta ŋakmba kilmba
    kape sulumba kaŋair alonu pistasio le amon afu turmba kilmba kumba nu tape.'
  rop-rop: Wal Jeikob bin tok na, “If im lagijat weya yumob bin tok, wal mobeda ai
    larram det yangboi go garram yumob. Ai nomo wandim im blanga go. Bat ai lafta
    larram im go. “Wal yumob garra deigim ola gudwan enijing weya wi garram en gibit
    langa det hedbos. Yumob garra deigim shugabeig en switsmelwan medisin en bush
    medisin en ola difrindifrin pinat olabat,
  ukr-1871: 'Каже ж їм отець їх Ізраїль: Коли так воно є, чинїте по свойму. Понабирайте
    ж того, що родить у нас найлуччого в торби, та й везїте громадському мужеві тому
    гостиньця: трохи бальзаму та трохи виноградного меду, траганту та ладану, і писташок,
    оріхів і мигдалю.'
  eng-AOI: Jacob said, “If Benjamin doesn't go we won't have any food. So take him
    and go. Take some good things from our country so that you can give them to the
    governor, a little gum and a little wild honey and some sweet-smelling things
    and some nuts.
  yon-yon: Kwane, yi awodki Israelmbed yi yaa yedmoon “Anam, kiwaan mayiibban kowe,
    ambibkin keyaom ye barang amun yemaniib yiib yowo aom kambungke animan ooni ye
    karub yaa be wene bangkanime. Kad arewa ye muramurayiib, in okiib, animan ambod
    yemaniib, baeb amun yemaniib, pistasio yowiib, almon yowiib kui.
  bch-bch: 'Idio ta tamad Israel ikeo pagid bedane, “Oangga edap eta pade mao, akado
    ga bedane: Gimi abada danga kemikemi nene aea ga idudunga lemi samareai, ta iman
    tenainga ga ila pan eaba toa oa. Abada bude dibala aea, ga bon isul, ga danga
    padengada iuad kemikemi, ga abei mer itekea, ga abei itautau mambe angal ga salke.'
  deu-1951: 'Da sprach ihr Vater Israel zu ihnen: Muß es denn doch sein, so macht
    es so: Nehmt in eure Säcke von den berühmtesten Erzeugnissen des Landes und bringt
    sie dem Mann zum Geschenk: ein wenig Balsam, ein wenig Honig, Tragakanth und Ladanum,
    Pistazien und Mandeln.'
  eng-JPS: 'And their father Israel said unto them: ''If it be so now, do this: take
    of the choice fruits of the land in your vessels, and carry down the man a present,
    a little balm, and a little honey, spicery and ladanum, nuts, and almonds;'
  ubr-ubr: Osi tamas iyawures iyau, “On nanaba won nonosin mes on atonio tafanam an
    bayu obis on wonabo gawan aurin. Omi on bayu an fio yanden ninibin kafakakain,
    manigeu kerin kafakakain, bayu an fio forabis, wengar pistachio uwas a wengar
    almond uwas on wonabo ami baik ai woni wanen an siwar mes.
  srp-1865: 'Onda reèe Izrailj otac njihov: kad je tako, uèinite ovo: uzmite što najljepše
    ima u ovoj zemlji u svoje vreæe, i ponesite èovjeku onom dar: malo tamjana i malo
    meda, mirisava korijenja i smirne, urme i badema.'
  lug-lug: 'Awo Isirayiri kitaabwe n’abagamba nti, “Bwe kinaaba bwe kityo, kale mukole
    bwe muti: mutwale ebimu ku bibala bya muno mu nsawo zammwe, mutwalire omusajja
    ekirabo: envumbo ntono, n’omubisi, n’omugavu, n’obubaane ne mooli n’ebinyeebwa
    ne Alumoni.'
  heb-heb: ויאמר אלהם ישראל אביהם אם כן אפוא זאת עשו קחו מזמרת הארץ בכליכם והורידו
    לאיש מנחה מעט צרי ומעט דבש נכאת ולט בטנים ושקדים׃
  ben-IRV: তখন তাঁদের বাবা ইস্রায়েল তাঁদেরকে বললেন, “যদি তাই হয়, তবে এক কাজ কর;
    তোমরা নিজের নিজের পাত্রে এই দেশের সেরা জিনিস, গুগগুলু, মধু, সুগন্ধি জিনিস, গন্ধরস,
    পেস্তা ও বাদাম কিছু কিছু নিয়ে গিয়ে সেই ব্যক্তিকে উপহার দাও।
  pan-pan: 'ਤਦ ਉਨ੍ਹਾਂ ਦੇ ਪਿਤਾ ਇਸਰਾਏਲ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ, ਜੇ ਸੱਚ-ਮੁੱਚ ਅਜਿਹਾ ਹੀ ਹੈ ਤਾਂ
    ਹੁਣ ਇਸ ਤਰ੍ਹਾਂ ਕਰੋ ਕਿ ਇਸ ਦੇਸ਼ ਦੀ ਸਭ ਤੋਂ ਉੱਤਮ ਪੈਦਾਵਾਰ ਆਪਣਿਆਂ ਬੋਰਿਆਂ ਵਿੱਚ ਰੱਖ ਕੇ
    ਉਸ ਮਨੁੱਖ ਲਈ ਭੇਟ ਦੇ ਤੌਰ ਤੇ ਲੈ ਜਾਓ: ਅਰਥਾਤ ਥੋੜ੍ਹਾ ਗੁੱਗਲ, ਥੋੜ੍ਹਾ ਸ਼ਹਿਦ, ਗਰਮ ਮਸਾਲਾ,
    ਗੰਧਰਸ, ਪਿਸਤਾ ਅਤੇ ਬਦਾਮ।'
  tkr-tkr: 'İzrailee eyhen: – Mennəxüd dexhexhenee, şu in kar he''e: q''oç''ebışeeqa
    ine cigayne inette yugne meyvabışike, qiyğale xhinne balyzam, sık''ınin itv, ədviyat,
    ətriyat, püste, badam sı''ı mane insanıs pay xhinne ıkkee.'
  mwp-mwp: Nuy thanamun thathi nubepa Yudhalpa kedha mulaydhin, ‘Ngaw ubiginga Benzoemanan
    ngithamuniya woeyaypa kasa kay kedha, nuy kay oesipa kay ngithamuniya, a koeyma
    goeygilnga bangal yabugudiya koezi kedha Aykupithupa, a Aykupithungu ngapa kuniya.
    Ngitha mina kapu zapul kusumaw ngithamuniya kalmel, Aykupithu kuyku mabaygaw ngoenakapoepa
    balbayg poelaypa, kapu ganul zapul, a puy susul mithalmayl, a kapu mithal ayde,
    a aypuykoewsaw ridhal wara.
  mya-JVB: အဘ ဣသရေလ ကလည်း၊ သို့ဖြစ်လျှင် ဤသို့ ပြု ကြလော့။ ထိုသူ အား ဆက် စရာဘို့ သင်
    တို့အိတ် ဝတို့တွင် ခါနာန်ပြည် ၏ အသီးမျိုးအကောင်းဆုံး တည်းဟူသောဗလစံစေး အနည်းငယ်
    ၊ ပျားရည် အနည်းငယ် ၊ နံ့သာ မျိုး၊ မုရန်စေး ၊ သစ်အယ်သီး ၊ ဗာတံသီး တို့ကို ယူ ကြလော့။
  tte-O: Kabo tamali iwalo kolili, “Tem besiele kwapaisowa bwaite besiele. Yanuwa
    uwena yo gogona namwanamwali wakalaili yo ami kwali kolili kwataulili yo kwaolena
    tomone koina ami mulolo olo bwalabwalaina yo kan kamwakamwa luviluvina kikiuna.
  tbg-tbg: Iutaava kempukaiqama kero minti tuvaro vika qova tiharo, Ne mini quqaa
    vireka ivera, ne maihai koqe airaira vare vuru vi vaiintira amivaro viva niara
    quahaarire. Koqe vahaverave, hanive, karaqaa aataataarave, pinaati voqaarave,
    vi haikara vi haikara vare vuru amiate.
  hmo-hmo: Vadaeni edia tamana Israela ese ia haere henidia, ia gwau, “Bema dala idauna
    ta lasi, inai bamona umui karaia. Iseda tano ena anina namo herea gaudia umui
    abia lao, umui emui maduna dekenai. Muramura mai ena bonana namo, hani, aniani
    dekenai hanamoa muramura, niuniu bona okari umui abia lao, unai tau ena.
  ata-ata: Xe mamiꞌa Isilaeli muavuti la muvikalaneꞌi aloxo ꞌo, “Ioxe, nenge voteꞌi
    vile la sou tamulinu uasi, ia lexe nenge tamulinu aloxo ngelelemolu ne, la anu
    laixe musuku lexe ngingi ngalai, la ngatavule mimii seꞌi ane lailaixe musuku molu
    no lialia nenge ꞌo loxo lamalasile mo unuxu lexaxu mo mii ane tumaꞌu laixe sou
    laꞌilali mo ovu vile lexaxu tumaꞌu lailaixe mo laꞌuele lailaixe mo ngataataa no
    tivativangenge ulai xou itema tila ne loxo lolovolo noxinge ulai noxou.
  nfa-nfa: 'Hèia ama ra padhai lii, peka na, “Ladhe sèmi èèna, na, miu nanene! Lami
    mere isi rai èdhi dhu beꞌa risi, sèmi: dhua nasu oni, bubhu-bubhu, raa ajꞌu hèu
    mèngi, èi naꞌi salap, kanari dènge kabꞌui dhu leo sèra. Ho sèna ka mèti hia ai
    gꞌana dhèu aae Masir èèna. Aa peka dènge ne, neꞌe ne tadha mata.'
  urd-urd: तब उनके बाप इस्राईल ने उनसे कहा, “अगर यही बात है तो ऐसा करो कि अपने बर्तनों
    में इस मुल्क की मशहूर पैदावार में से कुछ उस शख़्स के लिए नज़राना लेते जाओ; जैसे
    थोड़ा सा रौग़ान — ए — बलसान, थोड़ा सा शहद, कुछ गर्म मसाले, और मुर्र और पिस्ता
    और बादाम,
  rus-SYN: 'Израиль, отец их, сказал им: если так, то вот что сделайте: возьмите с
    собою плодов земли сей и отнесите в дар тому человеку несколько бальзама и несколько
    меду, стираксы и ладану, фисташков и миндальных орехов;'
  cbt-NTPO: 'Napotohuachina, pa''pini itapon: —Co onpotacasohuë'' ni''quëhuarë'',
    isopoco nipachin: Hua''an nicanacamaso marë'' iso no''paquë ma''sha noya noyatërinsopita
    costaronëmaquë quëpaco'': Parsamo nimirio, ninoi'', pimo hua''sai'', pimo yaqui'',
    tanpapi nitërinso'', ni''to nitërinso'', inapita pi''pian pi''pian po''motahuatoma'',
    quëpaco''.'
  bqc-SIM: 'Ɔ̃ an mae ònɛ́: Lá màaɛ, à yã́ɛ bee kɛ. À wá bùsu pↄmaaↄ sɛ ká
    á sakiliↄ guu, í gɛ gbɛ̃́pi gba. À gãmalɛ sɛ́ yↄↄ ń zↄ́''io yↄↄ ń lí''ↄo
    ń tulaletio ń gↄↄↄo ń sĩ́o.'
  tcz-CHONGTHU: Chuphat in apao Israel chun ajah uva, ‘chuti ding mong ahiya ahile
    hiti hin ki gong uvin, gamsunga thingga phalai cheh lheng khom uvin lang, thingnai,
    lou them khat le khoiju them khat toh, thil namtwi toh, thei chang toh, chule
    jonmot chang toh nadip sunguva mipa peh ding chun posuh uvin ati.’
  mar-mar: मग त्यांचा बाप इस्राएल म्हणाला, “जर असे आहे तर आता हे करा, त्या अधिकाऱ्याकरता
    आपल्या देशातले चांगले निवडक पदार्थ म्हणजे थोडा मध, मसाल्याचे पदार्थ व बोळ, पिस्ते,
    बदाम, डिंक, गंधरस वगैरे तुमच्या गोण्यांत घेऊन त्यास बक्षीस म्हणून घेऊन जा.”
  tcs-tcs: Den papa blo dempla Zekop i bin spik po dempla, ‘A wa! Ip i go apen demkain,
    den mekem diskain. Teke present godaun po da sekanbos blo Izipt lo baig blo yupla,
    dem prapa gudting blo dis lan. Kare ol mersin, ani, spais, prapa nais sentoil,
    ane ol nat.
  qub-qub: 'Chayno niptin papänin niran: «Cananga ¿imanäshunnataj ari? Chaynönachari
    pushanqui. Chay runata goycunayquipaj apanqui cay particho mas munay cajninta:
    balsamuta, abëjapa mishquinta, perfümita, mïrrata, nuezcunata, almendracunatapis.'
  bqp-bqp: 'Akũ ń de pìńnɛ: Tó lɛmɛ, à yã díkĩna kɛ. À ó bùsu pↄ́ mananↄ sɛ́tɛ à
    ká á asasanↄ gũn à gɛ́ à gↄ̃gbɛ̃ pì gba. À lí''ↄ ɛzɛ sɛ́ fíti kũ zↄ́''io fíti
    kũ do pↄ́nↄ kũ lí''ↄ gbĩ nnannao kũ gↄ̀rↄↄo kũ sĩo.'
  hat-hat: 'Lè sa a, Izrayèl, papa yo, di: -Bon. Si se konsa sa ye, men sa pou n''
    fè: n''ap pran pi bon danre ki gen nan peyi a, n''ap mete nan sak nou, n''ap pote
    fè nonm lan kado: gonm santi bon, siwo myèl, lansan, lami, pistach ak nwa.'
  eng-BSB: 'Then their father Israel said to them, “If it must be so, then do this:
    Put some of the best products of the land in your packs and carry them down as
    a gift for the man—a little balm and a little honey, spices and myrrh, pistachios
    and almonds.'
  tod-tod: 'Ti-ɠɛɛ Izelayɛle ɠɛni ti ma: «Tɛi é ɠɛa ɠana, à nii ɠɛɛna mu. À zooi
    ma zɔlɔɔ gani ʋagɔiti seɠena, wo ti ʋu wa-ɓɔlɔiti su, wo lii la ga sabaliʋai zunui
    naa ʋɔ, gulɔ maku nɛɛnɛgi tago, ta kɔin gulɔi tago, ta gulu mana maku nɛɛnɛgi,
    ta miilegi, ta gulu waai ma ɠɛzɛiti, niiti ti ga pisetasegiti ta amandegiti.'
  eng-WEBPB: 'Their father, Israel, said to them, “If it must be so, then do this:
    Take from the choice fruits of the land in your bags, and carry down a present
    for the man, a little balm, a little honey, spices and myrrh, nuts, and almonds;'
  kbq-kbq: Nezmafa Israeli'a amanage huno zamasami'ne, Tamagrama Benzamenima avreta
    vunaku'ma hanuta amana hiho, mago'a knare'nare zafa rgama mopatifima me'neana
    kutamifina erinerita mago'a tusa masevene (balm), tumemofo rima'ane, (honey) mananentake
    masavene, mananentake zafa rine, pistasios zafa ragane, almoni zafa raganena eri'neta
    vuta ana kva nera musezana ome amiho.
  nhe-BL: 'Huajca itata quinilhui: ―Ayoc onca seyoc tlamantli tlen hueli tijchihuase,
    huajca ama xijchihuaca ya ni. Xijtemilica imocoxtal tlamantli tlen más cuali tlen
    temaca ni totlal para xijtlamajmacatij nopa tlacatl. Xijhuiquilica quentzi bálsamo,
    sayolnectli, tlaajhuiyacayotl, mirra, huan almendras huan nopa nueces tlen itoca
    pistache tlen nelía ajhuiyac.'
  bus-bus: 'Ben aↄ̃ de bèńnɛ: Tó lɛmɛ, à yã kɛ̀kii kɛ. À wa bùsu pↄ́ maaanↄ sɛ́ɛ
    à ká a sàkinↄ guu à gá à gↄ̃gbɛ̃ pì gba. À lí''ↄ ɛ̃zɛ̃ sɛ́ féte kↄ̃n zↄ́''io féte
    kↄ̃n dò pↄ́nↄ kↄ̃n lí''ↄ gũ nnannaao kↄ̃n gↄ̀rↄo kↄ̃n sĩo.'
  gub-BL: 'Na''e tu uze''eg kury. — Naheta kwaw amo ae zaneremiapo ràm zanewe. A''e
    rupi peho mehe pemono ma''e imono e pyràm a''e tuwihaw pàràm nehe. Pepyhyk ikatu
    wera''u ma''e ko ywy rehe har nehe, heraha pà izupe pema''eryru pupe nehe: kàpuhàg
    mawxàm her ma''e, hàir, temi''u inuromo imono pyr imuwe katu har. Peraha ma''e''yw
    hà''àzgwer i''u pyràm izupe nehe no. Peraha ma''e''yw hà''yzgwer amen her ma''e
    izupe nehe no.'
  eng-DRA: 'Then Israel said to them: If it must needs be so, do what you will: take
    of the best fruits of the land in your vessels, and carry down presents to the
    man, a little balm, and honey, and storax, myrrh, turpentine, and almonds.'
  knf-knf: 'Kë Iŧrayel aşin baka aşë ji : « Jibi uwooŋ haŋ nadoon uko wi : naţijan
    iko iloŋ ţi inuurnaaniiŋ ţi uŧaak naţij ñiinţ mënţ, iko iŧaabanaani pde, ilil
    pţëkën, na ikuraaraani, mnob na mbuk mnloŋ mndoh.'
