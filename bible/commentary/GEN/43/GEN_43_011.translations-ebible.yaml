    kalu o꞉mo꞉ dimia꞉ni, masiya disa꞉la꞉sa꞉ga꞉ ha꞉na꞉bi.
  deu-ELO: 'Und Israel, ihr Vater, sprach zu ihnen: Wenn es denn also ist, so tut
    dieses: Nehmet von dem Besten des Landes in eure Gefäße und bringet dem Manne
    ein Geschenk hinab: ein wenig Balsam und ein wenig Traubenhonig, Tragant und Ladanum,
    Pistazien und Mandeln.'
  ktm-ktm: Israel ipe ile tasu ihpa, “Uh kihpa ndre oduu atpa, eri we atakun se ndruwon
    sane huyene odo lok kerti kile presen tan Gavena. Atakun hepe resin, hepe wayen
