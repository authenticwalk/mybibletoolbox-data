  caa-caa: 'Entonces sutpa ojron utata otronyajr y che: —Pues cocha mix tucꞌa más
    tuaꞌ cache, yaric tama icostal tunor lo que alocꞌoy tama e lugar era xeꞌ más atujri,
    y qꞌuechic chic cocha inteꞌ regalo tuaꞌ e ajcꞌotorer yajaꞌ. Pues qꞌuechic chic
    cora ujtzꞌubꞌ xeꞌ ucꞌabꞌa bálsamo, y cora uchabꞌir e xux, y cora perfume, y cora
    uchuꞌ e teꞌ xeꞌ ucꞌabꞌa mirra, y cora uyutir e teꞌ xeꞌ arobꞌna nuez, y cora uyutir
    e teꞌ xeꞌ ucꞌabꞌa almendra.'
  eng-WYC-2018: Therefore Israel, their father, said to them, If it is need so to
    be (done), do ye that that ye will, (or And so their father Israel said to them,
    If it is so needed to be done, then do ye what ye must); (and) take ye (some)
    of the best fruits of the land in your vessels, and bear ye gifts to the man,
    a little of gum, and of honey, and of storax, that is, (a) precious gum, and of
    myrrh, that is, a bitter gum, and of terebinth, that is, (the) best resins, and
    of almonds;
  epo-epo: 'Tiam diris al ili ilia patro Izrael: Se estas tiel, tiam faru jene: prenu
    el la plej bonaj fruktoj de la lando en viajn vazojn, kaj alportu al la homo donacon:
    iom da balzamo kaj iom da mielo, aromaĵon kaj mirhon, pistakojn kaj migdalojn.'
  uig-PIN: 'Ularning atisi Israil ularƣa: — Undaⱪ bolsa, mundaⱪ ⱪilinglar: — U kixigǝ
    ⱪaqa-ⱪuqanglarƣa zemindiki ǝng esil mewilǝrdin sowƣat alƣaq beringlar: yǝnǝ azƣina
    tutiya, azraⱪ ⱨǝsǝl, dora-dǝrmanlar, murmǝkki, pistǝ wǝ badamlarni alƣaq beringlar.'
  beo-beo: Amalalu, ilia eda Isala:ili da ilima amane sia:i, “Defea! Amai galea dilia
    agoane hamoma. Dia liligi amo ganodini, ninia soge ha:i manu ida:iwane ouligisu
    hina ema ima:ne gaguli masa. Amo gamali fonobahadi, agime hano, hedama:ne fodole
    nasu, molobe, amola ‘alamode’ fage.
  tpi-OTNT: Orait Israel i tokim ol olsem, “Sapos i no gat narapela rot, orait yupela
    mekim olsem. Kisim ol nambawan kaikai samting bilong dispela graun na pulimapim
    long ol basket bilong yupela, na yupela karim i go givim long dispela hetman olsem
    presen. Kisim olgeta kain gutpela samting olsem hani na ol kain kain marasin na
    sanda ol i wokim long blut bilong diwai na ol dispela kain galip ol i kolim pistasio
    na amon.
  hau-SA: Sa’an nan mahaifinsu Isra’ila ya ce musu, “In dole ne a yi haka, to, sai
    ku yi. Ku sa waɗansu amfani mafi kyau na ƙasar a buhunanku, ku ɗauka zuwa wurin
    mutumin a matsayin kyauta, da ɗan man ƙanshi na shafawa, da kuma ’yar zuma, da
    kayan yaji, da ƙaro, da tsabar citta da kuma almon.
  udu-udu: 'Dhali yan’ko’d ababam buni ka Israyiil oki uni gwo mo ki: Waḵki/ a’di
    midi mii wakan mo tani ba miiyi a’di yan mo. Buthi maman cwa kun mina umi kwany
    mo ’peni bampa/ mo dhali dhuyi uni e bwaŋ ḵucaŋ mo dhali ḵalki uni ka luŋgu’b
    gom wathi/ mo mmota to jin mina um taḵ a’di mo ara ’bi’c cwa ma balsam dhali ara
    yina dham dhala ’bi’c en’thi/ dhala murr dhali emen cwa jin wana maman ki shu’be/
    mo dhali emen cwaŋ kamu/ si’da/ mo.'
  uig-LAT: 'Ularning atisi Israil ulargha: — Undaq bolsa, mundaq qilinglar: — U kishige
