  tha-KJV: ฝ่ายอิสราเอลบิดาของพวกเขาจึงบอกบุตรชายทั้งหลายว่า “ถ้าอย่างนั้นให้ทำดังนี้
    คือเอาผลิตผลอย่างดี​ที่​สุดที่​มี​ในแผ่นดินนี้ คือพิมเสนบ้าง น้ำผึ้​งบ​้าง ยางไม้​และมดยอบ
