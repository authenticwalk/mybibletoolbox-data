  bco-bco: A꞉la꞉ta꞉ga꞉ Ya꞉kob eyo꞉ a꞉la꞉sio꞉, “Gio꞉ Ba꞉nsamen o꞉lia꞉ hendele ha꞉nalega,
    giliyo꞉ a꞉la꞉dimida꞉bi. Hen wenamilo꞉ boba kelego꞉ nafaleyo꞉, wa ho꞉no꞉lo꞉, kola꞉
