    lihambe lazo kulowomuntu zibe yisipho, amagcobo okuthambisa loluju, iziyoliso
    ezithile lemure, izilimo ezicacadwayo zephistakhiyo le-alimondi.'
  ton-ton: Pea pehē ʻe heʻenau tamai ko ʻIsileli kiate kinautolu, “Kapau ko ia, pea
    mou fai eni; ʻave ʻae ngaahi fua fungani lelei ʻoe fonua ʻi hoʻomou ngaahi tangai,
