  ena-ena: Lɨci Isɨlaelɨ nulɨdɨ abami. Igahɨlɨlaŋ hɨma lɨci nameŋ lɨhalaŋ uami. Akuaba
    akuaba sɨmɨŋ huaci huaci fɨli tɨbɨ neŋ hɨsɨŋ agɨladɨ viavɨla naludɨ vaŋ hɨvɨ hudɨhalaŋ
    uami. La via uavɨla Isipɨ fɨli tɨbɨ migɨlɨlalɨ agasaŋ akuaba akuaba agɨladɨ iguhalaŋ
    uami. Akuaba akuaba huaci huaci nameŋ agɨladɨ vihalaŋ uami. Akuaba akuaba ikupi
    hɨsi huaci huaci daŋ agɨladɨdaŋ vɨhɨ magɨ me agɨladɨdaŋ vihalaŋ uami. Kɨlɨ mɨlɨm
    hɨsi huaci huaci daŋ agɨladɨ vihalaŋ uami. Cihu savu me mu nudɨ ibi mea aba abavɨlalɨ
    agɨladɨ vihalaŋ uami. Kuaniŋ pisɨtasio amɨŋ agɨladɨdaŋ kuaniŋ amon amɨŋ agɨladɨdaŋ
    avi via uhalaŋ uami.
  tgo-tgo: 'Amba ramanji Isirel i dage weŋgi iŋa, “Thoŋgo mbema ŋgoreiya iyana, ko
