  kan-2017: ಅದಕ್ಕೆ ಅವರ ತಂದೆಯಾದ ಇಸ್ರಾಯೇಲನು ಅವರಿಗೆ, “ಹಾಗಿದ್ದರೆ, ನೀವು ಹೀಗೆ ಮಾಡಿರಿ. ಈ
