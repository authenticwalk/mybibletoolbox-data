    azghina tutiya, azraq hesel, dora-dermanlar, murmekki, piste we badamlarni alghach
    béringlar.'
  nde-nde: 'Ngakho uyise u-Israyeli wasesithi kubo, “Nxa kumele kube njalo, yenzani
