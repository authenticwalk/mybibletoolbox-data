    namu lelei, mo e paame nanamu, mo e ngaahi foʻi ai, mo e telie.
  ces-1613: 'I řekl jim Izrael otec jejich: Jestližeť tak býti musí, učiňtež toto:
    Nabeřte nejvzácnějších užitků země do nádob svých, a doneste muži tomu dar, něco
