    ငါ့ မျက်နှာ ကို မ မြင် ရဟု ပြော ထားပြီဟု အဘအား ပြန်ဆိုလေ၏။
  tte-O: Na tem nige ilalaoma mekamakava, kani nige kalolobi, kaiwena tomone iwalo
    kolimai iwaloba, ‘Kani nige kau koleya wagigitai tem kamikava nige mekamikava.’”
  tbg-tbg: 'Nora vaiintivano minti tirave: Ni qata vovano kia ni hampata anirera,
    ne kia te iainanaini ho anivarave tirave. Are kia vira atitairera, tenavuvata
    kia ho mini virarave, tiro.'
  hmo-hmo: To bema oi siaia lasi, dohore ai lao lasi. Badina unai tau ia gwau, ‘Bema
    umui emui tadina umui hakaua mai lasi, dohore lauegu vairana umui itaia lasi.’ ”
  ata-ata: Xe uasi, la nexi umomomo sou talai uasi. Xo aloxo nexi tevikalaneni ne.
    Itema ne muvikala pekiaꞌu noxixe misevile lexe anu umomomo sou umaisixe lexe nexi
    tanoꞌu Beniamini ulai sou umaisou, xe uasi la anu umomomo sou nexi talai taxali
    noxou uasi.”
  nfa-nfa: Te ngaa ladhe ama patabuli boe nèngu, jiꞌi oo laꞌa boe kahèi. Lula dhèu
    Masir na peka le sèmi èèna.”
  urd-urd: और अगर तू उसे न भेजे तो हम नहीं जाएँगे; क्यूँकि उस शख़्स ने कह दिया है
    कि तुम मेरा मुँह न देखोगे जब तक तुम्हारा भाई तुम्हारे साथ न हो'।
  rus-SYN: 'а если не пошлешь, то не пойдем, ибо тот человек сказал нам: не являйтесь
    ко мне на лице, если брата вашего не будет с вами.'
  cbt-NTPO: '@see-verse:GEN.043.004'
  bqc-SIM: Tó ni wei sↄ̃o, wá gɛo, asa gbɛ̃́pi òwɛ̃ɛ, tó wá dãuna kúwanↄo,
    wásu tó wá wɛsikↄ̃lɛoɛ.
  tcz-CHONGTHU: Amavang Benjamin che ding naphal loule keiho jong kache lou hel ding'u
    ahi taiti geldoh in, ajeh chu gamsung lamkai pa chun aseiye, “Na sopi pao alhum
    pen pachu nahin pui lou ule kamai namu lou dingu ahi atisa ahi.”
  mar-mar: पण तुम्ही त्यास पाठवणार नाही तर मग आम्ही धान्य आणावयास खाली जाणार नाही.
    तुमच्या धाकट्या भावाशिवाय तुम्ही माझे तोंड पाहणार नाही असे त्या आधिकाऱ्याने आम्हांला
    बजावून सांगितले आहे.”
  tcs-tcs: Bat ip yu nogo laue em po kam, wel mipla go mata stap. Da sekanbos blo
    Izipt bin spik po mipla, “Yupla nogo luk pes blo mi antil smolbala blo yupla i
    go kam ya wea yupla.” ’
  qub-qub: 'Nogacunawan mana aywaptenga manami aywashäcunachu. Chay runaga näga nishänöpis
    nimaran: ‹Shullcayquita cayman mana pushamorga amana chayamunquichu› nirmi.»'
  bqp-bqp: Tó ńdi we sↄ̃ro, óni gɛ́ro, zaakũ gbɛ̃ pìi òwɛrɛ, tó ó dakũna kú kũooro,
    óni wɛ́ sikↄ̃lɛro.
  hat-hat: 'Si ou pa vle kite l'' ale, n''ap rete, paske msye a te tout di nou: piga
    nou parèt devan l'' ankò si nou pa vin ak ti frè nou an.'
  eng-BSB: But if you will not send him, we will not go; for the man told us, ‘You
    will not see my face again unless your brother is with you.’”
  tod-tod: 'Kɛlɛ ni è la pɔ, è ʋa teʋe, gi la kɛa, gi ʋa yei pɛ, mazɔlɔɔ zunui naa
    ɠɛɛʋɛ gi ma: ‹Wo la mɔ ɠaazulaa gàazuʋɛ ma, kɛni wo-leɠei a yɛ ná wo ʋolu, wo
    ʋa.› »'
  eng-WEBPB: but if you don’t send him, we won’t go down, for the man said to us,
    ‘You shall not see my face, unless your brother is with you.’”
  kbq-kbq: Hianagi kagrama Benzamenima atresnankeno'ma tagra'nema omesniana tagra
    ovugahune. Na'ankure ana Isipi kva ne'mo'a amanage huno tasami'ne, Tamagna timimofoma
    avretama omesazana nagri navumo'a ontamagegahie hu'ne.
  nhe-BL: Pero intla ax tijcahuas ma yohui, ax tiyase pampa san tlapic. Nopa tlacatl
    techilhui intla ax tijhuicaj nepa toicni teipa ejquetl, ax huelis tiquitase.
  bus-bus: Tó nɛ́ɛ we sↄ̃ro, wé gáro, zaakɛ gbɛ̃ pì òwe, tó wa dãaro kúwaoro, wé
    wɛ́ɛ sikↄ̃lɛro.
  gub-BL: Aze neremono kar kwaw nehe, noroho kwaw nehe. Nezewe uze'eg a'e awa. — Aze
    perur penywyr ipyahu wera'u ma'e nehe, xo a'e mehe zo aze'eg putar peme ihe nehe,
    i'i urewe, i'i u pe.
  eng-DRA: 'But if thou wilt not, we will not go: for the man, as we have often said,
    declared unto us, saying: You shall not see my face without your youngest brother.'
  knf-knf: 'kë işale wo iinwuta, ŋënkya, ţiki ñiinţ aji : “Nawutan kabi ţi kadun naan
    kë naanwo na aţa''an.” »'
