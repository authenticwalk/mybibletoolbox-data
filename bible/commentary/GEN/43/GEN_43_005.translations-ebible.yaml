verse: GEN.043.005
translations:
  mal-C: എന്നാൽ അങ്ങ് അവനെ അയയ്ക്കുന്നില്ലെങ്കിൽ ഞങ്ങൾ പോകുകയില്ല; ‘നിങ്ങളുടെ സഹോദരൻ
    നിങ്ങളുടെ കൂടെയില്ലെങ്കിൽ നിങ്ങൾ ഇനി എന്റെ മുഖം കാണുകയില്ല’ എന്ന് അദ്ദേഹം ഞങ്ങളോടു
    പറഞ്ഞിട്ടുണ്ട്.”
  deu-TKW: 'Giebst du ihn uns aber nicht mit, so reisen wir nicht. Denn der Mann hat
    uns erklärt: Ihr dürft mir nicht vor die Augen kommen, wenn ihr nicht euren Bruder
    mitbringt.'
  lin-lin: 'Kasi soki otiki ye te, biso mpe tokokende te ; pamba te moto wana ayebisaki
    biso malamu : « Bokotelema liboso na ngai te soki ndeko na bino azali te. »'
  cbr-NT: '''aínbi kananuna minmi nubë kuantanun xukëbëma kuaniman. A unin ka nu asérabi
    kaxa: Min xukë́n ''anáka a bëíma kamina ''ë isi ukantima ''ain.'
  eng-LSV: and if you are not sending—we do not go down, for the man said to us, You
    do not see my face without your brother [being] with you.”
  bmu-bmu: 'Azi miaŋön keu kewö jii mörin: ‘Munŋinan embuk qahö kama ewö, iŋini mönö
    nöŋgö jemesoholne kunbuk kaŋgotpingö osime.’ Miaŋgöra göŋön Benjamin aŋgön kölman
    ewö, nini qahö anbin.”'
  eng-GNV: 'But if thou wilt not send him, we wil not go downe: for the man said vnto
    vs, Looke me not in the face, except your brother be with you.'
  eng-WEBSTER: But if thou wilt not send him, we will not go down, for the man said
    to us, Ye shall not see my face, except your brother be with you.
  nhw-BL: Pero sintla amo tijcahuas ma yohui, amo tiyase pampa san tlapic. Nopa tlacatl
    techilhui sintla amo tijhuicaj nepa toicni teipan ejquetl, amo huelis tiquitase.
  swh-ONEN: Lakini ikiwa hutamruhusu aende, hatutakwenda, kwa sababu mtu yule alituambia,
    ‘Hamtauona uso wangu tena mpaka mje pamoja na ndugu yenu.’ ”
  bba-bba: À n mɑɑ yinɑ, sɑ ǹ dɔɔ. Domi durɔ wi, u nɛɛ, su ku rɑ nɛ win wuswɑɑɔ mɑ
    n kun kɑ bɛsɛn wɔnɔ wi.
  eng-KJVCPB: 'but if thou wilt not send him, we will not go down: for the man said
    unto us, Ye shall not see my face, except your brother be with you.'
  cpy-cpy: 'Rooma eerorika pishinetziri, eerowa niyaateeyini. Tema ari ikantawakina
    atziri: ‘Eerorika pamanari pirentzi, tee nokoyi pipiyashiteena.’”'
  mpx-mpx: Yaa ebo nige nu tatalamwan, he nige naha nonok. Kaiwena tau o iyaka i ba
    haba eliyama i ba, ‘Ebo nige alomiu talimiu nuku nenem, he nige na tatalam nuku
    tutuk ge nuku kikiteyau.’”
  wbp-wbp: '@see-verse:GEN.043.004'
  luo-luo: To ka ok iore, to ok wabi dhi, nikech ngʼatno nowachonwa ni, ‘Ok abi chak
    awuo kodu ka ok ubiro gi owadu.’ ”
  meu-meu: a basio siaia, ai na basiala, badina be una tau eto “Tadimui basio hakaua
    mai, lau vairagu basio itaia”.
  npi-ULB: तर तपाईंले तिनलाई पठाउनुभएन भने हामी तल जाँदैनौँ । किनभने ती मानिसले हामीलाई
    भनेका छन् 'तिमीहरूले आफ्ना भाइलाई सँगै ल्याएनौ भने तिमीहरूले मेरो मुहार हेर्नेछैनौ'
    ।”
  yor-yor: Ṣùgbọ́n bí ìwọ kò bá ni jẹ́ kí ó bá wa lọ, àwa kì yóò lọ, nítorí ọkùnrin
    náà sọ fún wa pé, ‘Ẹ̀yin kì yóò rí ojúrere mi mọ́ àyàfi bí arákùnrin yín bá bá
    a yín wá.’ ”
  emp-NTPO: 'Baribʌrʌ dai ume diabueẽ́bʌrʌ, poya wãnaẽ́a jãʌ̃ ẽberãba jarad̶a bẽrã:
    “Bãrãra mʌ̃maa zecara panʌa, bãrã djabada enenaẽ́bʌrʌ.”–'
  ind-ind: Tetapi kalau Ayah tidak mengizinkannya ikut, kami tidak akan pergi, karena
    penguasa itu sudah mengatakan bahwa kami tidak boleh menghadap tanpa adik kami.”
  pes-OPCB: '@see-verse:GEN.043.004'
  ssx-ssx: Pate nakana꞉ma꞉ na tapaalueke lekena꞉ta꞉ kota꞉ mo halima꞉ta꞉ mo nika꞉ kame
    niki ame̱le̱ ipika꞉ leke popelekena꞉ poma꞉ka꞉na꞉ homeketa꞉ ana꞉ pa꞉la꞉me lea꞉
    ekina꞉ta꞉ na polumeke leekeme.
  lcm-lcm: Man parik kupa ainak, namempo tav angkoai si pasal using a igenen ang kata
    antok imem ta, ‘Parik mipa angkoai si me serei e matag man parik mipa songo le
    na tasimi.’”
  aer-aer: '@see-verse:GEN.043.004'
  tgl-ULB: Ngunit kung hindi mo siya ipapasama, hindi kami bababa. Dahil sinabi ng
    lalaki sa amin, “Hindi ninyo makikita ang aking mukha maliban na lamang kung kasama
    ninyo ang inyong kapatid.
  nop-nop: Adi kame kibida haleŋ adi me woondi indiŋ yoguk doktiŋa mu unim, ‘Hidi
    yadi kwayahik kuyaniŋnit mookit nu’walaŋ namandatne foloŋ mu mintaneeŋ.’”
  kca-kca: 'ӑт китԓэн ки, ӑт мӑнԓув, щи хŏйат щиты мўӈева йастәс: ‘Апщан такԓы ма
    хŏщайэм аԓ йŏхтаты’».'
  cbu-NT: Itaru, ndunnaa apaa, ipareetsish iyash zanganimaam zandkush, iyshat nduntam
    naachinipa, watam kurak iyaa ndunnaa zuwanllis yushindarus nuwash kusiyspa zurampatari
    táranguwa, tárangiya.
  hui-hui: Anigo í̠na ina hamene napole lariyagua nde inabi napoleberama. Iyibinaga
    agali haguane biagome lalu, Tínaga hamene haru naibirimiyagua nde tínaga dengui
    nahondoleorebero laya, lene.
  wrs-wrs: Wo yimba Bensaminmba ovotava, osva kava si angavavmoa, owai, manara nomba
    kuwulva Isipriniva doa kamba ishunna os, manam yimba hengava homba ambvav pevhova,
    pevna boaslapevmoa waiambo.
  jao-jao: Namba kurdardi kinyi-jarru, kurdardi kanu-lhakanbarru bajinju rdumanthalu
    wudurru, kangka kanili-nu ki-wirdinju, namba kanu-wingkala bajinju bardabarda
    yiku, kulu kurdardi kanu-ngalbarru yilalu, kurdardi kanu-rdumarru wudurru.”
  mya-mya: အ​ဖ​က​ကျွန်​တော်​တို့​နှင့်​အ​တူ​ညီ​ကို​သွား​ခွင့် မ​ပေး​လျှင် သင်​တို့​၏​ညီ​မ​ပါ​ခဲ့​လျှင်​ငါ​၏​ရှေ့
    မှောက်​သို့​မ​ဝင်​ရ​ဟု​ဘု​ရင်​ခံ​က​အ​မိန့်​ရှိ​သ​ဖြင့် ကျွန်​တော်​တို့​မ​သွား​ဝံ့​ပါ''
    ဟု​ပြော​လေ​၏။
  cbi-NTPO: 'Tsaaren ñu'' kayi nanu laaba eetyushu juntsaa jikeyan jutyuve. Juntsa
    rukuya entsandiwa: Ñulla'' kayi naatalanu demiya'' taatyushu juntsaa, ñullanu
    mijapetse ken jui''yu, tiwa, timi.'
  bod-N: ཁྱེད་ཀྱིས་སྤུན་པེན་ཡཱ་མེན་ངེད་ཅག་དང་མཉམ་དུ་འགྲོ་རུ་མི་འཇུག་ན། ངེད་ཅག་ཀྱང་འགྲོ་བར་མི༌བྱ།
    ཅིའི་ཕྱིར་ཞེ༌ན། དེ་སྔར་མི་དེས་ངེད་ཅག་ལ་ཁྱོད་ཅག་གི་སྤུན་ཁྱོད་ཅག་དང་མཉམ་དུ་མ་ཡོང་ན་བདག་དང་ངོ་འཕྲད་པར་མི་བྱ་ཞེས་ནན་གྱིས་སྨྲས་མྱོང་བའི་ཕྱིར་ཡིན་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Bare ni me balu, mu ana me namanakko, mu awuk, kari dom mu balam, ana nanga
    uria ilak me namanak, mu ana nangama motam me arigokko balam.”
  kkl-kkl: Nen lebogti, “Nairi, 'A'unipsae Benyaminap pululom kom,' semen tanena,
    pukap kom. Nimi enekorina, 'A'unipsaeap yamun kom tanena, nanap haiptaukap kom,'
    seo,” seog.
  sna-sna: Asi kana mukasamuendesa, hatingatongoendi, nokuti murume uya akati, ‘Hamungazooni
    chiso changuzve kunze kwokunge mununʼuna wenyu auya nemi.’ ”
  spa-BLM: 'pero si no lo envías, no bajaremos, porque el hombre nos dijo: ‘No veréis
    mi rostro, a menos que vuestro hermano esté con vosotros’”.'
  beu-beu: Aarunge kalo nimang aana eea, senge Benyamin ana bae niat hama-hamat ila
    niang se, ning di bae ila mod beli niang. Se gubernur angu ana mateng iilat hula,
    kalo ni bae Benyamin at ila niang se, ni ekang ila apangaadang mi ekang angu ebele.”
  cac-cac: 'Tato max a chab''at vin̈ qued'' jun, man̈xo ol on̈ b''atlaj, icha ix aj
    yalan vin̈ chon̈um trigo chi'': Tato max eyic''cot vin̈ eyuc''tac tzac''an unin
    chi'', man̈xo ex javoclaj d''a vichan̈, xchi vin̈.'
  swh-ULB: Lakini usipompeleka, hatutashuka. Kwa maana yule mtu alitwambia, 'Hamtauona
    uso wangu ndugu yenu asipokuwa nanyi.”
  bel-bel: 'а калі не пашлеш, дык ня пойдзем; бо той чалавек сказаў нам: не яўляйцеся
    да мяне перад аблічча, калі брата вашага ня будзе з вамі.'
  deu-ELBBK: 'wenn du ihn aber nicht sendest, so werden wir nicht hinabziehen; denn
    der Mann hat zu uns gesagt: Ihr sollt mein Angesicht nicht sehen, es sei denn
    euer Bruder bei euch.'
  mbb-OT: Iyan, emun kenè nu ibpezuma, ne kenè key zaan edhendiyà su migkaǥi sikan
    is gubirnedur he emun kenè dey egkezuma is hazi zey ne kenà egkehimu he ebpekeetuvang
    key ziyà te kandin.”
  msc-msc: Ni i kɔnin ma sɔn, an tɛ wa ye, baa cɛ wo ka a fɔ an yɛ ko an tɛ a yen
    butun fo an doocɛ wa kɛ an kɔfɛ.»
  mal-2015: അയക്കാഞ്ഞാലോ ഞങ്ങൾ പോകയില്ല. നിങ്ങളുടെ സഹോദരൻ നിങ്ങളോടുകൂടെ ഇല്ല എങ്കിൽ
    നിങ്ങൾ എന്റെ മുഖം കാണുകയില്ല എന്നു അദ്ദേഹം ഞങ്ങളോടു പറഞ്ഞിരിക്കുന്നു.
  tuo-NT: 'Mʉꞌʉ cʉ̃rẽ oꞌóticãma, waꞌasome. Sõꞌonícʉ wiogʉ ʉ̃sãrẽ queoro niwĩ: “Mʉsã
    acabiji nitʉogʉpʉ miititicã, mʉsãrẽ ñeꞌenemosome”, niwĩ.'
  gup-gup: Dja bu minj yimunkewe, wanjh kunu minj ngarrire, dja namekbe bininj kanmarneyimeng
    ngadberre bu minj ngarrikan nawu ngarridanginj, wanjh minj nungka ngarriyawoyhkebnan.”
  met-met: Ne nabu unai te bagula am gari mala te, namua na lipua harua nam ba, ‘Nabu
    kixingima ma ranguang te, bing sanga ba abagu ramramogua muli te.’ ”
  gvs-gvs: Go neta gomanayana geya kutagoneyeta, e kai geya kanoita. Bogina kuyagoi;
    korotoyana idigo kana, “Neta ami gómana kome yau yaigu, e bei atagona ami witi
    kogimona, go geya, e geya kogiteguta.”’
  rmc-rmc: Ale te les na mukeha, amen bijal leste ode na džaha. Bo o spravcas upral
    o Egipt amenge zorales phenďa, hoj te na ela amenca amaro phral, na dikhaha leskro
    muj.“
  nlg-nlg: Kai mua tona, ke vaghaa ko mua lubatia Benjamin na tona koluamami. Ko ghanaghanaolia
    na hava te bosaa vanighai na mane huhuli, ‘Kara mua talamiu tua ge kau mai righi
    matagu ke taho hoghomiu na sosoko itamiu.’”
  dgr-DOGNT: Hanìkò goxè ajà-le nı̨dè ekǫ ats'ede ha-le. Eyı k'àowo dıı hagòhdı ı̨lè,
    ‘Naxıchı nǫǫdea edexè aahłà lenǫsıı k'achı̨ seahɂį̀ ha-le,’ gòhdı ı̨lè,” Judah
    edetà èhdı.
  pes-OPV: امااگر تو او را نفرستی، نمی رویم، زیرا که آن مرد مارا گفت، هر گاه برادر
    شما، با شما نباشد، روی مرانخواهید دید.»
  ron-1924: 'Дар, дакэ ну врей сэ-л тримиць, ну не вом коборы, кэч омул ачела не-а
    спус: ‘Сэ ну-мь май ведець фаца дакэ фрателе востру ну ва фи ку вой!’”'
  ben-OBCV: কিন্তু আপনি যদি তাকে না পাঠান, আমরা সেখানে যাব না, কারণ সেই লোকটি আমাদের
    বলেছিলেন, ‘তোমাদের ভাই যদি তোমাদের সঙ্গে না থাকে তবে তোমরা আর আমার মুখদর্শন করবে
    না।’ ”
  lex-lex: 'Mere la''pa omuhmena mhuria pa nla''a, de am miana amahmena mla'' hande,
    yoma riy de nakot olek la ami de: “Miy di yan mimkeka a ga''yu la''pa garmi de
    edon nor rewre''wa miy talla.””'
  rgu-rgu: Maneniko papa ka ta fee Benyamin neu fa, sona ami ta meu boeꞌ. Huu fo lahenda
    Masir ria nae leoꞌ na so.”
  som-som: laakiinse haddaadan isaga dirin, annagu dhaadhici mayno; waayo, ninkii
    wuxuu nagu yidhi, Wejigayga ma aad arki doontaan in walaalkiin idinla jiro mooyaane.
  lat-VUC: 'sin autem non vis, non ibimus: vir enim, ut sæpe diximus, denuntiavit
    nobis, dicens: Non videbitis faciem meam absque fratre vestro minimo.'
  aoi-aoi: Umba nara-manja nungkuwa ngi-larrkama, nara kemba yarna ngi-likama-da.
    Eneja nakina nenumamalya yirrenu-makama nara yarna a-rringkama, wulkwa yirruwa-manja
    enejukwaba nenikumarnjarrka kini-likaja-manja-da,” ni-yama Juda nungwenikba-wa-da.
  eng-ASVBT: but if thou wilt not send him, we will not go down; for the man said
    unto us, Ye shall not see my face, except your brother be with you.
  mna-mna: 'Mi sombe som, inako som. Pa biibi tana iso piam ta kembei: Sombe amkam
    tiziyam ma niamŋan amla som, nako amrao ampet kini mini som.”'
  ita-1885: 'Ma, se pur tu non vel mandi, noi non iscenderemo; perciocchè quell''uomo
    ci ha detto: Voi non vedrete la mia faccia, che il vostro fratello non sia con
    voi.'
  eng-LXXUP: 'but if thou send not our brother with us, we will not go: for the man
    spoke to us, saying, Ye shall not see my face, unless your younger brother be
    with you.'
  eng-ULB: But if you do not send him, we will not go down. For the man said to us,
    'You will not see my face unless your brother is with you.'”
  spa-VBL: Pero si no lo envías, entonces no iremos, porque el hombre fue muy claro,
    ‘No los veré a menos que su hermano venga con ustedes’”.
  fra-_FOB: 'Mais si tu ne l''envoies pas, nous n''y descendrons point; car cet homme
    nous a dit: Vous ne verrez point ma face, que votre frère ne soit avec vous.'
  mal-mal: അയക്കാതിരുന്നാലോ ഞങ്ങൾ പോകയില്ല. ‘നിങ്ങളുടെ സഹോദരൻ നിങ്ങളോടുകൂടെ ഇല്ല എങ്കിൽ
    നിങ്ങൾ എന്റെ മുഖം കാണുകയില്ല’ എന്ന് അദ്ദേഹം ഞങ്ങളോടു പറഞ്ഞിരിക്കുന്നു”.
  urd-GVR: warnā nahīṅ. Kyoṅki us ādmī ne kahā thā ki ham sirf is sūrat meṅ us ke
    pās ā sakte haiṅ ki hamārā bhāī sāth ho.”
  suz-BL: गे मेको कली गो नु मसोइक्‍ताक्‍नी हना, मलाइनीकी। मारदे हना मेको ठेयब मुरुमी
    ‘गे इन लोक्‍ब कान्‍छा मचाक्‍तीनी हना, आं कली ग्रुम्‍थ मजाक्‍कीन’ दे आंइ कली हुइक्‍ताक्‍व”
    दे आ आफ कली देंमाक्‍त।
  ita-1927: 'ma, se non lo mandi, non scenderemo; perché quell’uomo ci ha detto: Non
    vedrete la mia faccia, se il vostro fratello non sarà con voi”.'
  ckb-ckb: 'بەڵام ئەگەر ناینێریت ئەوا بەرەو خوار ناچین، چونکە پیاوەکە پێی گوتین: ”چاوتان
    بە چاوم ناکەوێت، ئەگەر براکەتان لەگەڵ نەبێت.“»'
  eng-BBE: 'But if you will not send him, we will not go down: for the man said to
    us, You are not to come before me if your brother is not with you.'
  crx-NTPO: '''Et ''aw ndun nebulh tolh''a'' ait''oh de, ''aw whuz uztoodilh ait''oh.
    Nyoon dune njan dune neulhni, ‘''Aw snin ooh''en ait''oh noulhutsin nohbulh whusalhiyal
    de.”’'
  kan-OKCV: ಅವನನ್ನು ಕಳುಹಿಸದೆ ಹೋದರೆ, ನಾವು ಹೋಗುವುದಿಲ್ಲ. ಏಕೆಂದರೆ ಆ ಮನುಷ್ಯನು, ‘ನಿಮ್ಮ ತಮ್ಮನು
    ನಿಮ್ಮ ಸಂಗಡ ಇಲ್ಲದಿದ್ದರೆ, ನನ್ನ ಮುಖವನ್ನು ನೋಡಬಾರದು,’ ಎಂದು ನಮಗೆ ಹೇಳಿದ್ದಾನೆ,” ಎಂದನು.
  bbb-bbb: '@see-verse:GEN.043.004'
  tam-2017: அனுப்பாவிட்டால். நாங்கள் போகமாட்டோம்; உங்கள் சகோதரன் உங்களோடுகூட வராவிட்டால்,
