verse: GEN.043.014
translations:
  mal-C: നിങ്ങളുടെ മറ്റേ സഹോദരനെയും ബെന്യാമീനെയും നിങ്ങളോടൊപ്പം തിരികെപ്പോരാൻ അദ്ദേഹം
    അനുവദിക്കുംവിധം സർവശക്തനായ ദൈവം അദ്ദേഹത്തിന്റെ മുമ്പാകെ നിങ്ങളോടു കരുണ കാണിക്കുമാറാകട്ടെ.
    എനിക്കോ, എന്റെ മക്കൾ നഷ്ടപ്പെടുകയാണെങ്കിൽ അതും ആകട്ടെ!”
  deu-TKW: Und Gott, der Allmächtige, verleihe, daß sich der Mann barmherzig gegen
    euch erzeigt, daß er euren anderen Bruder wieder mit euch ziehen läßt, dazu auch
    Benjamin; ich aber - wenn es denn sein muß, nun so bin ich eben verwaist.
  lin-lin: Tika ete Nzambe-Na-Nguya-Nyonso ayokela bino mawa tango bokotelema liboso
    ya moto wana, mpo ete bokoka kozwa ndeko na bino mosusu, mpe Benjame azonga elongo
    na bino. Kasi mpo na ngai, soki nakozanga bana, malamu nazanga bango !
  cbr-NT: Usa 'aínbi ka Nukën 'Ibu Dios ax kamabi kushiñu an mitsua uisabi okima nuibanun
    'imianan, min xukë́n sipunu 'ikë a ënun sinánmikin Benjamín utëkënun upíokin sinánmiti
    'ikën. Usa 'ain kana 'ën bëchikëkama nëtë́këbë, bëchikëñuma 'ëx 'iti 'ain.
  eng-LSV: and God Almighty give to you mercies before the man, so that he has sent
    to you your other brother and Benjamin; and I, when I am bereaved—I am bereaved.”
  bmu-bmu: Anutu kukösum pakpakö Toŋan mönö azi miaŋgö jeŋe ak-kömukömuŋi eŋgiiga
    yaŋön darumunŋini kun aka Benjamin mi embuk mire liliŋgöba kamegöra imbi kölma.
    Nöŋgö moröurupnan tönbirin akŋe ewö, nöŋön mönö öne töhön malmam.”
  eng-GNV: 'And God almightie giue you mercie in the sight of the man, that hee may
    deliuer you your other brother, and Beniamin: but I shall be robbed of my childe,
    as I haue bene.'
  eng-WEBSTER: 'And God Almighty give you mercy before the man, that he may send away
    your other brother, and Benjamin: If I be bereaved, I am bereaved.'
  nhw-BL: Toteco Catli Quipiya Nochi Chicahualistli ma anmechtlasojtla. Ma anmechpalehui
    iixpa nopa tlacatl para ma quimajcahua nopa seyoc amoicni huan Benjamín para ma
    mocuepaca amohuaya. Huan ica na, sintla monequi niquinpolos noconehua, huajca
    quej nopa ma eli.
  swh-ONEN: Naye Mungu Mwenyezi awajalieni rehema mbele ya huyo mtu ili apate kumwachia
    yule ndugu yenu na Benyamini mweze kurudi pamoja. Kwangu mimi kama nikufiwa nimefiwa.”
  bba-bba: Gusunɔ Dɑm kpuroɡii u koo de durɔ wi, u bɛɛn wɔnwɔndu wɑ kpɑ u de i wurɑmɑ
    kɑ Simɛɔ kɑ Bɛnyɑmɛɛ. Nɑ̀ n kon mɑɑ bibu biɑn nɑ, to, kpɑ n biɑ.
  eng-KJVCPB: and God Almighty give you mercy before the man, that he may send away
    your other brother, and Benjamin. If I be bereaved of my children, I am bereaved.
  cpy-cpy: Riira Tajorentsi Shintsiperori kantakaeyaawoni ineshironkaetantemiri, opoñaantyaari
    ishineteeri itsipa pirentzi eejatzi Benjamín. Ikoyirika ithonkya notyomipaeni
    naaka, imatyaata.”
  mpx-mpx: Ya awanun Yabowaine Togasisi Hot tologugui o ni paatilomwanan yaka atena
    ni lomwanagimiu, inoke talimiu toto etegana alona ge Beniyamina ni talamwagil
    alomiyau nuku sikalim eliyau. Yaa ebo natuwau na payaomalil, he iyaka ya payaomalil.”
  wbp-wbp: Kaatuju PIRRJIRDI-NYAYIRNI WITA-WANGU! Kapurna-nyarrarla wangka nyanunguku
    nyurrurlaku yungurla wangkami Yijipi-wardingki kingiki yungu-nyarra ngurrju nyina.
    Kapurnarla wangka Kaatuku yunguju kanyirni pina Pinyamini manu Jimiyani manu nyurrurlarlangu.
    Kala kajilparna nyanja-wangu nyinayarla nyanungu-jarraku, ngulaju ngula-juku.
    Kapurnarla wala-juku nyinami Kaatuku.”
  luo-luo: Kendo mad Nyasaye Maratego timnu ngʼwono e nyim ngʼatno mondo mi owe owadu
    kod Benjamin mondo oduog kodu. To an to kochuno ni nyaka abed mokuyo to abiro
    kuyo.”
  meu-meu: Siahu-idoinai Diravana ese baine bogamui hisi una tau vairanai baine durumui,
    bena ia ese tadikakamui ta baine ruhaia nege, bona Beniamina danu baine haloua.
    A natugu na egu ai bae boio, vadaeni, vada bae boio.
  npi-ULB: सर्वशक्तिमान् परमेश्‍वरले ती मानिसको सामु तिमीहरूलाई कृपा देखाऊन् ताकि
    तिनले तिमीहरूका अर्का दाजु र बेन्यामीनलाई छुटकारा दिऊन् । मेरा सन्तानहरूको कारणले
    म शोकित हुनैपर्छ भने म हुँला ।”
  yor-yor: Kí Ọlọ́run alágbára jẹ́ kí ẹ rí àánú gbà lọ́dọ̀ ọkùnrin náà kí ó ba à le
    jẹ́ kí arákùnrin yín tí ó wà lọ́hùn ún àti Benjamini padà wá pẹ̀lú yín. Ní tèmi,
    bí mo bá pàdánù àwọn ọmọ mi, n ó ṣọ̀fọ̀ wọn náà ni.”
  emp-NTPO: Mʌ̃a quĩrĩã b̶ʌa Ãcõrẽ ne jũma poya obariba bãrãra quĩrã djuburiaida maʌ̃
    ẽberãba bãrã djaba jãma preso b̶ʌra, Benjamiʌ̃ sid̶a idu jẽda zebimãrẽã. Baribʌrʌ
    idu zebiẽ́bʌrʌ mʌ̃ra warra neẽ́ b̶eya. Mãwã warra neẽ́ b̶eibʌrʌ, mãwã b̶aya.–
  ind-ind: Semoga Allah Yang Mahakuasa membuat orang itu berbelas kasihan kepada kalian,
    sehingga kamu semua serta Benyamin dan Simeon kembali kepadaku. Namun, jika aku
    harus kehilangan anak-anakku lagi, ya sudahlah, yang harus terjadi terjadilah.”
  pes-OPCB: امیدوارم که خدای قادر مطلق شما را مورد لطف آن مرد قرار دهد تا شمعون و
    بنیامین را برگرداند. اگر خواستِ خدا چنین است که بی‌اولاد شوم، بگذار بی‌اولاد شوم.»
  ssx-ssx: Mo you halima꞉ta꞉ Benisamini make mo ika꞉ kame ma꞉nda꞉ make iki pa꞉ta꞉
    a꞉ta꞉ma꞉ homolo kina꞉ yeketa꞉ mo Aneke Wele wopupiki Koda꞉ma꞉ mo some pa꞉ta꞉ a꞉ta꞉ma꞉
    homa꞉la꞉eki halena꞉e. Kota꞉ I̱ta꞉ yaka wekiwandiki alupawa꞉ka꞉na꞉ta꞉ kota꞉ ota꞉
    alupaapeke ya꞉la꞉me leekeme.
  lcm-lcm: Kapo ro ani God vo kitmat ang ka pokai ani igenen ang asi kana atogon ngorem
    animi, na ka alis pok imi ta Beniamin na mang tasimi ang pok. Eloi ta man kilapo
    mun kag inatus!”
  aer-aer: Ngkarte-arle LTERRKE ANTHURRE! The Renhe apayuthneme arrekantherre-akertele
    Pharaoh Egypt-arenye ikwere re mwerre anetyeke arrekantherre. The Ngkarte apayuthneme
    Benjamin uthene Simeon uthene-arlke arrenhantherrenhe ingkirreke atyenge-werne
    akngetye-alpetyeke. The apeke renhe-atherrenhe aretyakenhenge, kele mwerre-arle.
    Kele the Ngkarte arratye akwete itelaretyenhe.”
  tgl-ULB: Nawa'y kaawaan kayo ng Makapangyarihang Diyos sa harap ng taong iyon, upang
    palayain niya sa inyo ang iba niyong mga kapatid at si Benjamin. Kung ako'y nagdadalamhati
    sa aking mga anak, ako'y nagdadalamhati.
  nop-nop: Bepaŋ saŋiniŋ moloomdi me ad’walaŋ weleeŋ tubukwelemaune daahik eŋ Benyamin
    yeniŋkulune udaneeŋ buneeŋ. Biyagoŋ kuyoŋ, nu wapmihineye nobuniŋ nolom-bedapmaune
    kaŋ wapmihiŋit mokit undugoŋ hatibaat.”
  kca-kca: Иса Верәтты Турәм нынан ат шавиԓԓы, щи хŏйат Вениамин пӑ кимет апщан ат
    эсәԓԓәԓы; ма пӑ, ԋаврэмԓы хӑщԓәм ки, щиты ԋаврэмԓы ат уԓԓәм».
  cbu-NT: Itaru, Apanllimari kizpurcha. Siyaa uru istakachu, kuraksha siyaa nayaniku,
    minoo zuwanlleetsis Simoo tashitungachiya. Benjaminaatstam siyashtam tuwanpuchiya.
    Itaru, ndunnaa siyaam zuwanlleetsis tuwanpuku, uru nuw iparsharishaparina taachina,
    tárangiya.
  hui-hui: Agali haguane ogoni ibugua tí dara halu biamogo bilonaga i̱na Ngode Datagaliwabe
    Hongo Haiheore kagohondo bi lalu kogo tí pudaba. Agali haguane ogonime tí hamene
    minu yu haruagobi Beniyaminibi libu haru mandagi i̱ni koria haru dai bidaba lelonaga
    bi lalu ko. Anigo Ngode Datagaliwabe ibunime i̱ igini bibahende ereba hai helo
    hamelo heagua nde bibahende ereba hai helo, lene.
  wrs-wrs: Wo Sesoa mendekli no Isipna kuwulna undmba weihaloh vremnara, wo himba
    si osva yemba wavra vovhoawol vinvav. Wo osva si Simeonmba phovav, temba buirava
    Isiprava livpa, wo eva Bensaminmba henga si homba provav beswonam. Wo mongova
    kanamba ombolva hoai vetava, kavkolo, si kamba wohdahavav. Doa angota.
  jao-jao: Jarna-yalbanganji Wunungu Kud yiku nyuwu-mangaji ki-wirdiyu, yiwa Kud yabimanthawu
    na-wurdu yirrunga, yirru waninjangumanthawu Binjamin kulu nya-mbangu nyarrku wumba
    jiwini rdirrirrantha, wula waninjawu yirruwa. Kulu ngarna, namba karna-rarrinjima
    wulanga rriyingatharriyi-arduwuj aranguwu rriyi-ngabangakuwu baku, kulu nganambaji
    karna-rarrila wulanga.”
  mya-mya: ထို​သူ​သည်​ဗင်္ယာ​မိန်​နှင့်​ရှိ​မောင်​တို့​ကို​သင်​တို့ အား​ပြန်​အပ်​စေ​ရန်
    အ​နန္တ​တန်​ခိုး​ရှင်​ဘု​ရား​သ​ခင်​သည်​ထို​သူ​၏​စိတ်​ကို​ပြု​ပြင်​ပေး​တော် မူ​ပါ​စေ​သော။
    အ​ကယ်​၍​ငါ​သည်​သား​တို့ ကို​ဆုံး​ရှုံး​ရ​မည်​ဆို​လျှင်​ဆုံး​ရှုံး​ရ​မည်​သာ ဖြစ်​သည်''
    ဟု​ဆို​၏။
  cbi-NTPO: Matyu tiba kekaanuu jumu Dios juntsa rukunu ñulla' mitya tenbityakare'
    Simeónnu bain, Benjamínnu bain livee kikaasa. Naa iya in nalanu dechipainuu juñu
    bain chipanu tsuyu, timi.
  bod-N: ཁྱོད་ཅག་གི་སྤུན་སི་མུ་ཨོན་དང་པེན་ཡཱ་མེན་གཉིས་ཀ་ཕྱིར་སྤྲོད་པའི་ཆེད༌དུ། ཀུན་དབང་དཀོན་མཆོག་གིས་མི་དེའི་མདུན་དུ་ཁྱོད་ཅག་ལ་སྙིང་རྗེས་གཟིགས་པར༌མཁྱེན།
    གལ་ཏེ་བདག་གི་བུ་གཉིས་ཀ་འཆི་བར་གྱུར་ན་འཆི་རུ་བཅུག་ཅེས་སྨྲས༌སོ།།
  wsk-wsk: Se Kaem Sokel Garagar mu ninga sanguk se kari mu gomang ningaruk ale ninga
    bo Simeon ningaruk, ale ninga uria Benjamin ago ningaruk se nongorak tairalko.
    Nina suen la agate peleral tairal, mu nina taiman maikko. E me peleral tairal,
    mu ta mena.”
  kkl-kkl: Allah Imap So'oap Saelbamlangeri wana wali nembaleba, a'un o'ona sembahileri,
    'Simeonap Benyaminap samoro nhon pabhululom,' aro a'un saeag tatsilul. Tagha nana
    wela uanun kom, namabo ya'ag ka'asebel talamang ane,” seog.
  sna-sna: Uye Mwari Wamasimba Ose ngaakunzwirei ngoni pamberi pomunhu uyo kuitira
    kuti asunungure mumwe mununʼuna wenyu naBhenjamini uye vagodzokazve nemi. Kana
    ndirini, kana ndafirwa navana vangu, ndafirwa hangu.”
  spa-BLM: Que el Dios Todopoderoso te dé misericordia ante el hombre, para que te
    libere a tu otro hermano y a Benjamín. Si estoy desprovisto de mis hijos, estoy
    desprovisto”.
  beu-beu: Na banang, Lahatala ba Eele-Balolu angu Ana ening gubernur angu ana omi
    metma iijahi, senge Benyamin bot Simon oleve angu ana bisa metma maiinang, senge
    iini hama-hamat bale hoa. Aarunge naing anga, kalo noal ang naung ini malekang
    ue-niang hengi se, kilange esusa-elala angu na tevang alolang niang di aaung.”
  cac-cac: A Dios Syal Yuj Smasanil, a' ol och d'a spensar vin̈ yic ol actajel vin̈
    eyuc'tac aj Simeón. Vach' ol aj smeltzajcot vin̈aj Benjamín tic eyed'oc. A inxo
    tic, tato tzin can man̈ uninal, in canocab'i, ¿tasto val ol vutej? xchi vin̈ smam
    eb' vin̈ chi'.
  swh-ULB: Mungu Mwenyezi na awape kuona rehema mbele ya huyo mtu, hivyo kwamba awafungulie
    ndugu yenu mwingine na Benjamini. Kama nikipotelewa na watoto, nimepotelewa.”
  bel-bel: а Бог Усемагутны няхай дасьць вам прыдбаць ласку ў чалавека таго, каб ён
    адпусьціў вас і другога брата вашага і Веньяміна.
  deu-ELBBK: Und Gott, der Allmächtige, gebe euch Barmherzigkeit vor dem Mann, dass
    er euch euren anderen Bruder und Benjamin loslasse. Und ich, wenn ich der Kinder
    beraubt bin, so bin ich der Kinder beraubt!
  mbb-OT: Berakat he pengelinteuwi te Mekeǥeǥehem he Megbevayà he mehizuwi kew zin
    su wey ituǥut din he mekeulì si Simeon wey si Benjamin. Ne siak, emun iyan imbanglis
    kediey he egkeewaan e pa te menge anak ku ne kinahanglan he ed-entusen ku.”
  msc-msc: Alla Sebɛɛtii ye ai la hina don a rɔ, kosa a ri Bɛniyaminu ni Simeyɔn naseyi
    ai ma, kɔni ni n bɔnɔra n deni la, n di bɔnɔ wo rɔ kosɛbɛ.»
  mal-2015: അവൻ നിങ്ങളുടെ മറ്റേ സഹോദരനെയും ബെന്യാമീനെയും നിങ്ങളോടുകൂടെ അയക്കേണ്ടതിന്നു
    സർവ്വശക്തിയുള്ള ദൈവം അവന്നു നിങ്ങളോടു കരുണ തോന്നിക്കട്ടെ; എന്നാൽ ഞാൻ മക്കളില്ലാത്തവനാകേണമെങ്കിൽ
    ആകട്ടെ.
  tuo-NT: Õꞌacʉ̃ tutuayʉꞌrʉnʉꞌcãgʉ̃ mʉsãrẽ weetamuato. Cʉ̃ mʉsãrẽ pajañaꞌcã weeato.
    Cʉ̃ tojo weecã, mʉsã maꞌmi Simeórẽ duꞌuwĩrõgʉ̃sami. Tojo nicã, ãꞌrĩ Benjamí quẽꞌrãrẽ
    mʉsã meꞌrã dajacã weegʉsami. Yʉꞌʉ peꞌe põꞌrã marĩgʉ̃ weronojõ tojagʉ, tojo tojacʉ̃ti,
    nicʉ niwĩ Jacob.
  gup-gup: Dja ngadjare God nawu Ngudjkimuk Duninjh kabimarnbun ngunkongibun namekbe
    bininj, ba nungka kabimmunkewe nabuyika nawu ngurridanginj, dja Benjaminj dorrengh
    ngurrimdjarrkdurndeng. Dja ngaye bu ngandimarnedowen wurdwurd, wanjh bonj ngandidjalmarnedowen.”
  met-met: Ngaxusunga Urana Haringing Sibuna ba libu axap usingangua rangua lipua
    ba, bu bagula yunga sabangaima (gabu) Benyamin tang digoxoya ma ranguang. Ne nga
    ba, nabu garagudi dahanggalang, bing bagula dahanggalang.”
  gvs-gvs: Bei Yaubada Tokalika inuwokapisiyemi korotoyana matana goi, e bei tauyana
    latuwona Simion be Beniyamina italigeidi taiyao kokaluvilamna koma. Go yau sem
    neta natugowo ivagagaledi, bogina sitagau, e nuwogu imou.’
  rmc-rmc: O Nekzoraleder Del mi presikavel tumenge o jileskeriben, hoj oda manuš
    te premukel le Benjamin the ole avre phrales. Te mušinav te našavel mire čhaven,
    mi ačhel pes.“
  nlg-nlg: A God puku ni maana ke va heghau na veiarovi tana bona kau na righi matana
    na mane huhuli, ge ke lubatia vanighau Simeon, me ke nia vetena pulohi mai a Benjamin.
    Ma ge mu ku nia hohola na niana dikalio na mateadira rana dalegu ke, me ke ghaghua
    tua igaa.”
  dgr-DOGNT: Nǫ̀htsı̨ t'asìı wegha dìì-le sìı eyı k'àowo etenaxeèhɂı̨į̀ ayııle welè.
    Hanì-ı̨dè naxıchı ı̨łè aìdaa sìı eyıts'ǫ naxıchı Benjamın naxıxè ek'èt'à nageedè
    agole welì. Ekò sı̨ sìı seza seghǫ gıwhìle nı̨dè hawet'è,” Israel gòhdı.
  pes-OPV: وخدای قادر مطلق شما را در نظر آن مرد مکرم دارد، تا برادر دیگر شما و بنیامین
    را همراه شمابفرستد، و من اگر بی‌اولاد شدم، بی‌اولاد شدم.»
  ron-1924: Думнезеул чел Атотпутерник сэ вэ факэ сэ кэпэтаць тречере ынаинтя омулуй
    ачелуя ши сэ ласе сэ се ынтоаркэ ымпреунэ ку вой пе челэлалт фрате ал востру ши
    пе Бениамин! Яр еу, дакэ требуе сэ фиу липсит де копиий мей, липсит сэ фиу!”
  ben-OBCV: আর সর্বশক্তিমান ঈশ্বর সেই লোকটির দৃষ্টিতে তোমাদের দয়া পেতে দিন, যেন তিনি
    তোমাদের অন্য ভাইকে ও বিন্যামীনকে তোমাদের সঙ্গে ফিরে আসতে দেন। আমার আর কি, আমাকে
    যদি সন্তানহারা হতে হয় তবে তাই হোক।”
  lex-lex: Awuakwak de, Uplerlawna mak kodi plolli-ktaryatnu Nhi'a riy de ralamni
    pa nakwali, totpa ralam kalwiedwedni tiy miy, demade nolin doini hyalmi handin
    de nora Benyamina pa rawali. Mere la'pa rmol wua de, ah! Ariorta'ru olek hadewa.”
