    nggara mopo se, naa, au lemba sususaꞌ naa sambe mate.”
  kan-2017: ಸರ್ವಶಕ್ತನಾದ ದೇವರು ನಿಮ್ಮ ಇನ್ನೊಬ್ಬ ಅಣ್ಣನನ್ನೂ, ಬೆನ್ಯಾಮೀನನನ್ನೂ ನಿಮ್ಮೊಂದಿಗೆ
    ಕಳುಹಿಸಿಕೊಡುವಂತೆ ನಿಮ್ಮ ಮೇಲೆ ಕರುಣೆ ತೋರುವಂತೆ ಮಾಡಲಿ. ನಾನಂತೂ ಮಕ್ಕಳನ್ನು ಕಳೆದುಕೊಂಡವನಾಗಿರಬೇಕು
    ಎಂದರೆ ಹಾಗೆಯೇ ಆಗಲಿ” ಎಂದು ಹೇಳಿದನು.
  ena-ena: Udalaŋ viaŋ Asɨ dɨ nameŋ abɨben uami. Asɨ vɨdɨvɨdɨŋ hekɨlɨ daŋ nama hulaŋ
    agasaŋ hɨji huaci igunaŋ Simeon dɨdaŋ Bejamin dɨdaŋ cɨhu vavehavɨm aba abɨben
    uami. Hameŋ abɨlɨŋ Asɨ agaŋ nadɨ ninaŋ agɨlaŋ sɨkasɨkan vana hɨmavɨm aba abɨci
    ha vana hɨmavɨm uami.
  tgo-tgo: Ya naŋgo weya Loi vurɨghegheniye na i vakatha amalana ghare i nja weŋga
    na i vatomwe ghaghamina Benjamin na ne hu njoghama weimi. Ko e ghino, thoŋgo mbema
    emunjoru ya thɨvaiŋgiya lo ŋgaŋgake, mbema ya thɨvaiŋgi vara.”
  yap-yap: I Got ni Gubin ma Rayag Rok e nge gagiyegnag e re mo’on nem nge runguymed,
    nge yag ni pi’ ngomed fa binem i walagmed me pag Benjamin nge un ngomed ko sul.
    Me gag, e fa’anra thangri thay e bitir rog u pa’ag, me ere nge thay.”
  tet-tet: Haꞌu kaloon nebee Maromak mak Beran Kaliuk, nalo naꞌi Mesir liman kwana
    nia neon monu baa emi! Nebee nia bele foo fila Benyamin no Simeon baa emi, atu
    fila mai bele. Kalo haꞌukaan oan sia lakon, soꞌin baa. Haꞌu kterus susar nia!”
  hlt-MCSB: Hlang hmai ah khaw Pathen Tlungthang loh nangmih taengah haidamnah han
    khueh saeh lamtah na mana neh Benjamin te han hlah saeh. Ka loh cakol khaw ka
    cakol mai eh?,” a ti nah.
  mdy-ETH: ቢኢኒያሜንታ ሃንጎ ዒንሢኮ ጌርሲያ ማሂ ዒንሢም ዒንጋንዳጉዲ ቢያ ባኣዚ ዳንዳዓ ፆኦሲ ዬያ ዓሢኮ ዒኖ ዒንሢም ሚጪንታያ
    ማሆንጎ። ታኣኒ ታ ዛሎና ናኣታፓ ዓቴቶዋ ማይ ታ ዎይታንዳይ፤ ታኣም ዓዓጎና ባኣዚዋይ» ጌዔኔ።
  twi-ASANTE: Otumfoɔ Onyankopɔn nnyina mo akyiri, na owura no nhunu mo mmɔbɔ, na
    ɔnnyaa mo nua panin Simeon, na ɔmfa Benyamin nso nka mo ho, na mo nyinaa nsane
    mmra. Sɛ ɛsɛ sɛ medi wɔn wuo ho awerɛhoɔ nso a, menni asɛm biara ka.”
  bhl-bhl: Nakalem Auk so Sunbin-Got e yulo kinkin ibolow keyemsomi, kak kunum beem
    ibolow tem alwol kelewoke te. Kelewoke kasike, e yulo ibolow menew kukuw kuw kukuyemsomi,
    awkunum Simeon so, ning Benyamin so, aso ilo koyemei, alik alik yu bongguko, makuw
    kesomi, iti kale kel tolokoliw te. Kate, nakalem muluwel alik alik yu banimiw
    tewe, bakati ken kuw. Ki.”, yangse kale.
  con-NTPO: Tsa Chiga Osha'choma Oshacho'cho tsu tisema in'jaeña cuintsu que'ima mendeyepa
    faesu que'i antian Simeónma fettapa Benjamínma'qque mingae tsombe'yi antteye.
    Ñajan, mapán du'shu me'ccoe da'a'qque cuin'qque gi tsa'caen me'ccoe daya.
  eng-WEBU: May God Almighty give you mercy before the man, that he may release to
    you your other brother and Benjamin. If I am bereaved of my children, I am bereaved.”
  bnp-bnp: A Vure Tuhaka ge ratea a niluhoi na bakovi dagi ge dodo mua ge vakapagetalea
    e turane mua tara, ge turane Bensamin, mu gu hamule valai. Pali iau ngane bara
    matasia, a matasia liu.”
  wal-wal: I hinkko intte ishaa yeddana mala, Biniyaaminne inttenaara yaana mala,
    Ubbaa Danddayiya Xoossai he bitanee intteyyo qarettanaadan ootto. Tana gidikko,
    ta naatuppe mela attikkonne attaas” yaagiis.
  mgh-mgh: Nluku Okuru-Cothene awooneleni ikiriri iriyari ya nlopwana uyo wiira ootthunihereni
    onturuwana nhimeenyu Pencamii ni nhimeenyu nkina uyo. Mi, kakhalaka woohasaana,
    kinakhalaka.
  acu-NT: Yuse tujinkamuri atsau asamtai, nu apu wait anengkratinu nintin susati.
    Turamtai wait anentramak atumi yachi emetama nuna angkan awajsati, tura Benjamíncha
    emetsuk akupkati. Kame, akupachmataikia, uchirtichu pujuschatjash. ¿Wisha itiurkatjak?
    —tusa uchiri ainaun akupkamiayi.
  spa-PDDPT: Y que ʼEL-Shadday les conceda gran misericordia ante aquel hombre, y
    les suelte a su otro hermano, y a Benjamín. Y si tengo que quedar privado de hijos,
    ¡que quede privado de mis hijos!
  gun-gun: Tove Nhanderuete ipo'akapa va'e tapenemboaxy uka huvixa renonde peĩ ramo,
    penderyke'y mboae pendupive ou ju aguã, Benjamim guive. Ha'e gui xee, xera'y kuery
    okanhy ramo ma ta'y e'ỹ va'e 'rã apyta — he'i.
  agu-BL: Nink tz'el k'ajab Kataj Ryos tzite'jwok. Na yi ketz kaRyosil wi'nin ẍchamil,
    nin na xcye' te cyakil. Xcyek tzun i' tan telse'n tzaj liwr yi junt incy'ajl yi
    at cyen xetze'. Nin ncha'tz xcyek tan tulse'n Benjamín. Ban wetz, yi ko qui'ct
    jal jun incy'ajl sban cyen, ja bina'tz.
  eng-PEV: You know, God is the one that has power over everything. So I’m asking
    God to make that man feel sorry for you mob. If he feels sorry for you, then he
    will let your brother Simeon go free, and he will let Simeon and Benjamin come
    back here with you. But if those things don’t happen, and if my sons die, then
    I can’t change that.”
  ilo-ULB: Sapay koma ta ited ti Dios a Mannakabalin amin ti asi kadakayo iti sangoanan
    ti Lalaki, tapno wayawyaanna kadakayo ti sabali pay a kabsatyo ken kasta met ni
    Benjamin. No mapukawko dagiti annakko. Mapukawanak ngarud.”
  kpg-kpg: Di God Mogobuna gi heia taane deelaa gi dumaalia Benjamin mo di godou duaahina
    dela i golo adu gi goodou. Maa au belee hai gi hagalee agu dama, malaa, au gii hai
    beelaa.”
  uig-ARA: ھەممىگە قادىر تەڭرى ئۆزى سىلەرنى ئۇ كىشىنىڭ ئالدىدا رەھىمگە ئېرىشتۈرگەي.
    بۇنىڭ بىلەن ئۇ سىلەرنىڭ شۇ يەردىكى قېرىندىشىڭلارنى ۋە بىنيامىننى قويۇپ بېرىپ،
    سىلەرگە قوشۇپ قويارمىكىن؛ ئۆزۈم ناۋادا بالىلىرىمدىن جۇدا بولسام بولاي! ــ دېدى.
  bsp-bsp: Intola Kanu Kəpɔŋ nkɛ kəntam mes ma doru fəp mɔ, kəsɔŋɛ wərkun wəkakɔ pəkɔ
    pəyɔnɛ nu nɔnɔfɔr pəsak wɛŋc konu wəkɔ osumpər mɔ nəder, nəkɛrɛnɛ sɔ Beŋyamin!
    Kɔ ina kɔ pəyi fɔ awut em ŋandewur im dəwaca-ɛ, awa ŋawur im dəwaca!»
  bps-bps: Na dmasal agu di Dwata Too Mtulus, du fye too nun kakdo i ganlal gamu,
    na falohan moon i twegeyu Simyon na Bénhamin magin gamu mulê. Kabay ku ani kfagu
    Dwata mwè i dad ngàgu ani di dagu, kaman sa!”
  mbs-mbs: Ibeg ko tebangan kaw te Timanem amon keidowan kaw te otaw doton aw ipeolì
    din si Benjamin aw si Simeon. Nayan tepad kanak, aw keilangan kemetayan a te menge
    batà ko, aw den iyan.”
  tof-tof: 'Ka tóredóla, Wirrian Arüng God sab ene wirri pam gyaur ekyene yabükwata.
    Ene igósüm, wa ok nirre yabü narezoret nis Simion akó Benzamin, ibü alkomólóm
    yenkü. Ka ne olmal nóma eloklo, taia, inzan ki yarilün: ka sab ibü wata inzan
    eloklo.”'
  sus-sus: Ala Sɛnbɛ Kanyi xa a niya na xɛmɛ xa kinikini wo ma, a xa wo xunya so wo
    yi ra a nun Bunyamin. Xa n tan fa ganma nɛ n ma die birin na, n bara yɛrɛlɛ.»
  pon-2006: Koht Wasa Lapalap en ketin kupwure pwe kumwail en diar kalahngan rehn
    ohlo, pwe en kapwuredohng kumwail Pensamin oh riamwail teio, a ngehi, ma I sepwoupwoulahr
    solahr nei seri, so mehn wiawi, I pahn kanengamahiong.”
  jae-jae: Embe akô ŋac tau laŋônêm, go ŋajaŋa ŋatau Anôtô taê walô amac gebe êsakiŋ
    nêm lasitêwai teŋ agêc Benjamin sêwiŋ amac sêmu sêmêŋ. Ma aêma nec embe jamoa
    togôlôacmêgeŋ, go jamoa amboac tonaŋ.”
  ksd-ksd: ma God Dekdek Muka na mari avat ta ra mata i nam ra tutana, upi na pala
    tar tura i vavat ta vavat, ma Beniamin bula. Ma ona di ra pa ra umana natugu kan
    iau, io, damana.
  tur-YTC: Her Şeye Gücü Yeten Tanrı, adamın önünde size merhamet etsin de, diğer
    kardeşinizi ve Benyamin'i size teslim etsin. Ben çocuklarımdan olacaksam olayım.”
  bel-N: А Бог Усемагутны няхай дасьць вам ласку перад абліччам таго чалавека, і ён
    выпусьціць вам другога брата вашага і Бэн’яміна. А я, калі маю пазбыцца дзяцей,
    пазбудуся”.
  grc-BRENT: Ὁ δὲ Θεός μου δώῃ ὑμῖν χάριν ἐναντίον τοῦ ἀνθρώπου καὶ ἀποστείλαι τὸν
    ἀδελφὸν ὑμῶν τὸν ἕνα, καὶ τὸν Βενιαμίν· ἐγὼ μὲν γὰρ καθάπερ ἠτέκνωμαι, ἠτέκνωμαι.
  ind-AYT: Kiranya Allah Yang Mahakuasa menganugerahkan belas kasihan bagimu dalam
    pandangan orang itu supaya dia melepaskan saudaramu yang lain dan Benyamin untukmu.
    Jika memang aku harus berduka, biarlah aku berduka.”
  lid-lid: Laban Kindrei kamwekes ndramak doh katikisiy ado, ya i katehei Benjamin
    hawe nadu tine ado Simiyon keme hamon hawe ado. I buku none naduk uru jo maniy
    uru, badeh jo winiyan babwidiy se lakou bwe.”
  nya-nya: Ndipo Mulungu Wamphamvuzonse akuchitireni chifundo pamaso pa munthuyo kuti
    akamulole mʼbale wanu wina uja ndi Benjamini kuti abwerere ndi inu. Kukakhala
    kulira, ndine wolira basi.”
  hrv-hrv: Neka Bog Svemogući, El Šadaj, potakne onog čovjeka na milosrđe prema nama
    te vam pusti i drugoga brata i Benjamina. A ja, moram li bez djece ostati, neka
    ostanem.”
  mps-mps: Eno gedu haluasa te tiwai, te Tigidali Bomo Elalubo Godigo te bidigo homu
    begelibaso, te agai dage homu dene yaibao. Tama eno homugo agai te duga gasa ama
    Simeon me, te Benjamin badi, te si dagebolo ma mawaibao. Te eno ogomani tagalu
    da, eno bomogo te sę hasegelainu ebo te usu me egobeo,” Israelgo te po wai.
  llg-llg: Au hule-haladoi, fo Manetualain fo Koasan Ana selin ndia, tao nala Mane
    Masir lima konan ndia, nameda kasian neu ei. Losa ana nau, fee falik Benyamin
    ma Simeon neu ei, fo ei basa nggei fali noꞌu. Tehuu, mete ma au anang musi mopon,
    na, ela au lemba toꞌa-taak ndia akandondoo henin leo.”
  tpi-tpi: Prea bilong mi i olsem, God I Gat Olgeta Strong i ken helpim tingting bilong
    dispela man bai em i sori long yupela. Na bai em i ken larim narapela brata bilong
    yupela i kam bek long mi, na Benjamin tu. Tasol sapos God i laik bai olgeta pikinini
    bilong mi i lus, orait ol bai i lus.”
  dan-1931: Så tog Mændene deres Gave og dobbelt så mange Penge med; også Benjamin
    tog de med, brød op og drog ned til Ægypten, hvor de fremstillede sig for Josef.
  vie-OVCB: Cầu Đức Chúa Trời Toàn Năng cho các con được ông ấy thương xót, để tha
    cho Si-mê-ôn và Bên-gia-min về với các con. Còn cha nếu phải mất con, cũng đành
    chịu chứ biết sao.”
  lbk-lbk: Asop ya si Apo Dios ay Makabfalin isnan Am-in nan wad-ay isnan chey ay
    lalaki ta seg-angana chakayo, ya isakhongna si Benjamin ya nan etadyo ay si Simeon
    ken chakayo. Ngem mo mamaid nan an-akko, et olay siya.”
  guj-2017: સર્વસમર્થ ઈશ્વર તમને તે માણસ દ્વારા કૃપા દર્શાવે કે જેથી તે તમારી સાથે
    તમારા બીજા ભાઈને તથા બિન્યામીનને મુક્ત કરે. જો મારે મારા દીકરાથી વંચિત થવાનું
    થાય તો તે સહન કરવું જ પડશે.
  byr-byr: '@see-verse:GEN.043.013'
  awx-awx: Anätu Kitokngänä Käyä Täpätä tahawän, äminu uläpätä ginde butayä natäke
    pewän, Simionkät Bensaminkälu päkapnong. Dasingga? Wawaknga wenä tiwänu, undanä.
    Butayä täkngane yiwixawit,” yang yakut.
  pon-2006A: Koht Wasa Lapalap en ketin kupwure pwe kumwail en diar kalahngan rehn
    ohlo, pwe en kapwuredohng kumwail Pensamin oh riamwail teio, a ngehi, ma I sepwoupwoulahr
    solahr nei seri, so mehn wiawi, I pahn kanengamahiong.”
  por-BRBSL: Que Deus Todo-Poderoso lhe dê misericórdia diante do homem, para que
    ele lhe solte seu outro irmão e Benjamin. Se eu estou de luto por meus filhos,
    estou de luto”.
  aly-aly: Arringkerr Akngey rlterrk ilkwakert ayernetyek, ra arrenhingkerr arntarnt-aretyek,
    atyetyartel aytey arrekingkerrenh tyarlewetyek.”
  cth-cth: Hote tami ni Benjamin na tha pouh nahanelah, Athakasaipounge Cathut ni
    na pahren awh naseh. Ka canaw teh ka sung pawiteh sung yawkaw toung vai khe, telah
    ati.
  twi-twi: Otumfo Nyankopɔn nnyina mo akyi, na owura no nhu mo mmɔbɔ, na onyaa mo
    nua panyin Simeon, na ɔmfa Benyamin nso nka mo ho, na mo nyinaa nsan mmra. Sɛ
    ɛsɛ sɛ midi wɔn wu ho awerɛhow nso a, minni asɛm biara ka.”
  hlt-hlt: Hlang hmai ah khaw Pathen Tlungthang loh nangmih taengah haidamnah han
    khueh saeh lamtah na mana neh Benjamin te han hlah saeh. Ka loh cakol khaw ka
    cakol mai eh?,” a ti nah.
  tbz-SIM: Kuyie mmuwɛ̃rímú mumɔu yiɛ̀ nyóó di teennɛ̀mu kɛ̀ dɛ kóo nìtì dí kuɔ́ mmɛsémmɛ̀,
    kɛ́ di duɔ́ ndi tebitɛ tɛ̀ɛ̀ kpɑɑní nɛ̀ Bɛnsɑmɛɛ kɛ̀ dí konní. Kɛ̀ m mɛ ndò nkɛ́
    pɑɑ̀ m bí nyi, n yì pɑ̀ɑ̀.
  msy-2020: Kɨ God ko mɨkɨmamin mɨgɨrɨgɨam kara, Gavgaviba Bar Itir God, gumazir kamɨn
    nɨghnɨzimɨn akuraghtɨ a ian apangkufigh. Egh a ian aveghbuar igharazim ko Benjamin
    amadaghtɨ aning na bagh izɨ. God ifongeghtɨ nan boriba bar ovengeghtɨ, a dera
    kɨ pura ikiam.”
  txq-txq: Au hule-haradoi fo Manetualain mana Koasa Mateꞌen, oꞌofe-fafae manek Masir
    lima konan naa, fo nameda kasian neu ei. Losa ana nau fee falik Benyamin no Simeon
    neu ei, fo ei basa ngga fali sama-sama. Tehuu mete ma au anang nggara muste mopo,
    elan fo au lemba-asaa susa-sonak naa nakandoo leo.”
  aaz-aaz: Au ꞌon-ꞌonen, karu Uisneno reꞌ Akuasat Maꞌtaniꞌ, nabanit usif pah Masir
    in tua pirsaꞌi naan he nkasian ki. He karu reko te, in nnonaꞌ nafaniꞌ ki au anah
    naiꞌ Min am naiꞌ Meon, he hi mfain iim buꞌ-buaꞌ. Mes karu au aanh ein namnekun
    okeꞌ te, maut he au usaah susat ia nkoon piut.”
  azb-azb: Külli-İxtiyar Allah o adamda sizə qarşı mərhəmət oyandırsın, o da digər
    qardaşınızı və Binyamini sizə təhvil versin. Mən uşaqlarımdan məhrum olacağamsa,
    qoy olum».
  eng-DBY: And the Almighty God give you mercy before the man, that he may send away
    your other brother and Benjamin! And I, if I be bereaved of children, am bereaved.
  hin-2017: 'और सर्वशक्तिमान परमेश्वर उस पुरुष को तुम पर दयालु करेगा, जिससे कि वह
    तुम्हारे दूसरे भाई को और बिन्यामीन को भी आने दे: और यदि मैं निर्वंश हुआ तो होने
    दो।”'
  wol-KYG: Yal na Yàlla Aji Man ji def waa ja yërëm leen, ba bàyyi seen doomu baay
    ba, moom ak Beñamin itam. Man nag, su ma naree ñàkk ay doom— aa! Naa leen ñàkk
    rekk.»
  swp-swp: Eo Eaubada Gigibori‐aririna i nuatoatoaimiu tau wa matana eai, abo emi
    tau esau u hetamariuioima, eo Beniamina hinage. Ena nanatuguyao se abihaidi arigu
    eai, taiede, se abihaidi.”
  bjr-bjr: Aiqama afeeka faqaa Anutufa dadaaqinanoo mi fasiqafa inniara qimudaoo qiani.
    Qimudaoo qimaseenoo Beensaminna faqa inni nikaqa moo faqa kafaa nimiani. Qinee
    qini faiqi namu kakasifanoo doo saina kakasiani.
  eng-YLT: and God Almighty give to you mercies before the man, so that he hath sent
    to you your other brother and Benjamin; and I, when I am bereaved — I am bereaved.'
  kne-kne: Sapay koma ta iturong din Manakabalin ay Diyos di nemnem din gobernador
    ta seg-anganas dakayo yan ipalobos na ay makisaas da Benjamin en Simeon. Mo sak-en
    pay, mo kapilitan ay maawananak si anak ko, maawananak dedan.”
  heg-NTPO: Auk nodan-nodan le Ama Lamtua Allah man Kuasa Muun Dudui ka, tao lahing
    Mesir ra ima kanan na, le un namnau mia. Halin nam un tade le bel pait Benyamin
    nol Simeon, le mi pait maam leo-leo. Mo eta noan auk anang ngias musti ilang ngam,
    nang le auk man lepa-haal in susa-daat ni napiut tuun tia.”
  ptu-ptu: Puang Allataala ham To Handam Kuasa la umpatamai penaba mapia indo tau
    anna malai nahäntängangkoa' bua, lambi' napasuleam manappakoa' Benyamin sola Simeon.
    Anna di kaona kao, maka' abana la dadi susi änä'ku, iya la diakam ia susi.”
  bzd-NTPO: Skëköl Diché Ta̱' Íyi Ulitane Tsa̱ta̱ e' a̱ ikiéyö a̱s wëm ñe' tö a' sa̱ù̱
    e̱r sia̱rë wa ta̱ imú tö be' ël ena Benjamín ö́bitu̱ne. Ye' a̱te̱ alà kë̀ ta̱',
    erë ¿we̱s ye' e̱' ù̱miia̱?
  kwf-kwf: God toꞋo ana ngasingasi Ꞌanga ki taꞋifau, alaꞋania nia ke kwatea ngwae
    neꞋana ke kwaima aumulu, nia ke baꞋa alaꞋania fuaumulu muke ngalia ta ngwaefuta
    amuꞋa faꞋinia sa Benjamin, fasi Ꞌiri kera ke oli maꞋi faꞋi kaumulu. NoaꞋa naisi
    saea naꞋa ta ru. DiꞋia nau ku koloa naꞋa ro ngela neꞋe nau ki, leꞋa goꞋo Ꞌana,
    alu ke ꞋunaꞋeri naꞋa Ꞌana.”
  eng-WYC-2017: forsooth my God Almighty make him peaceable or pleasable, or queme-ful,
    to you, and send he again your brother, whom he holdeth in bonds, and also this
    Benjamin; forsooth I shall be now as made bare without sons.
  eng-WMBB: May God Almighty give you mercy before the man, that he may release to
    you your other brother and Benjamin. If I am bereaved of my children, I am bereaved.”
  spp-spp: Kile Siŋi Punifoo u yii ɲùɲaare le nàŋi i, bà u si mpyi si yii sìɲɛɛŋi
    sanŋi ná Bɛnzhama yaha pi a ma mɛ. Ŋka kampyi mii à yaa mii u pɔ̂ɔn ná pyìibil'e,
    lire tèni i sí n-pɔ̂ɔn pi e.»
  aey-aey: Anut Gagadic Bahic uqa dana eu odudocob uqa agenu waug me nijeceb age amegna
    tawecebil uqa waliniga euca Benjaminca besali adigia. Qa ijana doc odi ijana mel
    culdifig cois ija culdigen,” aden.
  urd-GVH: अल्लाह क़ादिरे-मुतलक़ करे कि यह आदमी तुम पर रहम करके बिनयमीन और तुम्हारे
    दूसरे भाई को वापस भेजे। जहाँ तक मेरा ताल्लुक़ है, अगर मुझे अपने बच्चों से महरूम
    होना है तो ऐसा ही हो।”
  rug-rug: Mani toka nia sa Tamasa pu tagoi sari doduru ṉiniraṉira sa tie, pude mani
    tataruni gamu, meke va pule mae ia se Benisimane, meke sa keke tasimia pule. Ba
    sapu arau, si be va muliuṉi rau sari na tuqu, si kaqu va muliuṉi tugo rau si arini,”
    gua si asa.
  gaz-gaz: Akka inni obboleessa keessan kaanii fi Beniyaam illee isin wajjin deebisee
    erguuf Waaqni Waan Hunda Dandaʼu akka namichi garaa isinii laafu haa godhu. Ani
    yoo ijoollee dhabe illee ijoollee nan dhaba.”
  fra-LSG: Que le Dieu tout-puissant vous fasse trouver grâce devant cet homme, et
    qu’il laisse revenir avec vous votre autre frère et Benjamin! Et moi, si je dois
    être privé de mes enfants, que j’en sois privé!
  gnn-gnn: Mak Godtja yurru ŋarraku mel‐wuyun, märr ŋayi yurru roŋiyinmaramayi dhuwalanha
    Bindjamannha ga Djimiyannha liliyi ŋarraku.”
  yal-yal: Ala Sɛnbɛ Kanna xa a liga, xɛmɛni ito yi kininkinin ɛ ma, a ɛ xunyɛn so
    ɛ yii e nun Bunyamin. N tan fan, xa n fulama n ma diine ra nɛn, n xa fula.”
  gum-gum: Maramburab Marøb Tiusbe tru møg ñimun lastima tøgagønrrai martrain cha.
    Inchen ñimui katøgan nunewan lelachen, Benjamíngucha katø ñimba attrain cha. Inchen
    nan nai nusrkalan trubisamig nebubene, chinchibig kui ¡ka treeg nebunrraita!—
    cha.
  iou-iou: Intä kuŋirä Anutu Kehäromi mähemitä täŋkentäŋ tamiŋirän notjinpak Simeon
    ba Benjamin ŋo bok tepmaŋpänkaŋ kaŋ äbut. Täŋ nanaknaye paot namikta biŋam täŋpäwä
    ini kaŋ paot namut!
  haw-1868: A na ke Akua mana loa e haawi mai ke aloha no oukou mamua o ua kanaka
    la, i kuu mai ia i kela hoahanau o oukou, a ia Beniamina hoi A i nele au i kuu
    mau keiki, ua nele au.
  arb-NAV: وَلْيُنْعِمْ عَلَيْكُمُ اللهُ الْقَدِيرُ بِالرَّحْمَةِ لَدَى الرَّجُلِ،
    فَيُطْلِقَ لَكُمْ أَخَاكُمُ الآخَرَ وَبَنْيَامِينَ أَيْضاً. وَأَنَا إِنْ ثَكِلْتُهُمَا،
    أَكُونُ قَدْ ثَكِلْتُهُمَا».
  adz-adz: Da Anutu Nampang Wain nanang garam tsiraꞌ igi uwayantan nawaꞌ bini i agam
    da natip atangin agam rainggam mangan ugu nampruꞌ da Benyamin narut agam natip
    aba da dzi. Da bida dzi waꞌa da wangu barabin tsiraꞌ igi i narungꞌ rusangꞌ mampa
    sib, da nawaꞌ nabi arigi.”
  ewe-ewe: Mawu Ŋusẽkatãtɔ la nave mia nu le ŋutsu la ŋkume, ale be wòaɖe asi le Simeon
    ŋu, eye wòana Benyamin natrɔ gbɔ. Ne ava eme kokoko be wòaku, eye maxa nu hã la,
    ekema nenɔ nenema ko faa.”
  eng-LEE: And may God the Almighty give you mercy before the man, that he may send
    away to you your other brother, and Benjamin. And I, if I am to be bereaved, let
    me be bereaved.
  gvn-gvn: '@see-verse:GEN.043.013'
  nna-nna: Ngarrka wirtu yiji. Ngajulu japirr marnarna paju karri nganarnaku, paju
    karrinyajalu ngakalkulinypulinyi ngajumilijirri partanyjirri, Simeon-pa Benjamin.
    Yijapa munu ngakalkulinypulinyi, ngaju wantulumarna partanymajirrijirri ngarrakuny.”
    Palajunju muwarr pirnijanaku palinymilaku partanykarranguku.
  asm-FB: সেই লোক জনে তোমালোকক যেন দয়া কৰে, সৰ্ব্বশক্তিমান ঈশ্বৰে ইয়াকে কৰক আৰু
    তোমালোকৰ আনজন ভাই চিমিয়োন আৰু বিন্যামীনক তোমালোকলৈ এৰি দিয়ে। মই যদি পুত্রহীনৰ
    শোক ভুগিব লগাই হয়, তেন্তে তেনেকৈয়ে থাকিম।”
  sus-A: عَلَ سّنبّ كَنيِ شَ عَ نِيَ نَ شّمّ شَ كِنِكِنِ وٌ مَ، عَ شَ وٌ شُنيَ سٌ
    وٌ يِ رَ عَ نُن بُنيَمِن. شَ ﭑ تَن قَ فَنمَ نّ ﭑ مَ دِيٍ بِرِن نَ، ﭑ بَرَ يّرّلّ.»
  fra-SBL: Que le Dieu tout-puissant te fasse grâce devant cet homme, afin qu'il te
    relâche ton autre frère et Benjamin. Si je suis privé de mes enfants, je suis
    privé. »
  hbo-hbo: וְאֵ֣ל שַׁדַּ֗י יִתֵּ֨ן לָכֶ֤ם רַחֲמִים֙ לִפְנֵ֣י הָאִ֔ישׁ וְשִׁלַּ֥ח לָכֶ֛ם
    אֶת־אֲחִיכֶ֥ם אַחֵ֖ר וְאֶת־בִּנְיָמִ֑ין וַאֲנִ֕י כַּאֲשֶׁ֥ר שָׁכֹ֖לְתִּי שָׁכָֽלְתִּי׃
  shp-NTPO: Ja mato jaiba kaai, joni koshiiba nokóketian, abánon ja koshi shinanya
    Diossenbi noibataanan onísaxon, mato akinkin. Jainxon abánon, ja cárcel meran
    iká min wetsa pikotaanan, ja maton ioai maton wetsa Benjamínribi jaweamayamakin.
    Jatian ea jawekeska bakeoma banéti ikax, ibanon jaskarabiribi ea baneti —akin
    jato aká iki.
  eng-WYCLIFFE: forsothe my God Almyyti mak him pesible to you, and sende he ayen
    youre brother, whom he holdith in boondis, and this Beniamyn; forsothe Y schal
    be as maad bare without sones.
  piu-2006: '@see-verse:GEN.043.013'
  pjt-pjt: Ka ngayulu kuwari Godala tjapini mayatja nyara palumpa nyurampa ngaḻṯuringkunytjaku.
    Ka palulanguṟu tjinguṟu ngaḻṯuringkula Pintjimannga pulanya Tjimiyannga ngayulakutu
    maḻakungku iyalku nyurala tjungu. Palu tjinguṟu pula nyurala tjungu pitjanytja
    wiyangkampa ngayulu ngaḻṯutjara katja-tjiratja puḻkaṟa tjituṟu-tjituṟuriku.”
  cwe-cwe: Mulungu mwene Udaho yawanogele kupata ubazi haulongozi wa munhu iyo na
    yawalekelele ndugu yenu imwenga, kezaweng'ha Benjamini na ndugu yenu imwenga kubwela
    mose, one nahalondeka niwagize wanangu, nizawagiza.”
  bgs-bgs: Mólà pa ka tabangan kó katô Manama ébô kéduwan tô manubù ákniyu, asta pólián
    din si Benjamin asta si Simeon. Na, tingód kanak, atin ka kamatayanna katô mga
    gabatà ku, tógón din.”
  kik-kik: Nake Ngai Mwene-Hinya-Wothe arotũma mũiguĩrwo tha nĩ mũndũ ũcio, nĩgeetha
    etĩkĩre mũcooke na mũrũ wa thoguo wanyu ũcio ũngĩ o na Benjamini. Hakwa-rĩ, akorwo
    nĩ ngũkuĩrwo-rĩ, nĩ nguĩrwo.”
  ksr-ksr: Anutu ku-usuŋ kuuyaa Toyanoŋ mono eja iikawaa jaanoŋ kiaŋkoomuya oŋono
    iinoŋ daremuŋgia moŋ ano Benjamin ii oŋowo mirinoŋ koi eleema kawutiwaajoŋ wambelaawaa.
    Noo meraurunanoŋ komuntiwilaa ambuti eeŋ, niinoŋ mono eeŋ totooŋ laligomaŋa.”
  fra-NCL: Que le Dieu tout-puissant vous fasse trouver grâce devant cet homme, afin
    qu’il laisse revenir avec vous votre autre frère, ainsi que Benjamin ! Pour moi,
    si je dois être privé de mes enfants, que j’en sois privé ! »
  cek-AK: To kami mah to ih nam nawk to prawt moe, Benjamin na hoih o let thai hanah,
    Thacak Sithaw mah nangcae to tahmen nasoe; kai loe ka caanawk pongah, palungset
    hoiah ni ka oh han boeh, tiah a naa.
  xla-xla: Epapedeme na꞉ God dla inoma sumale yu himma, ya꞉tapo dokopala oplami dla
    sadle hamilati Benyamin mate epo Simiyon mateye ma ilame wua꞉ mate pumullupo depame.
    Amasiyama Godtapo yia꞉ye paliya dlepiye, eta mepo palliwe ka꞉pi. Na꞉ God yu dla
    heodlowepo,” diyo.
  cuk-cuk: Bab-Dummad-Bela-Gangued-Nikad wile be-dakmalana gadin, adi, be-gwenad-galesiid
    onogegar, degine, Benjamín nabir gannar barmidabaligar. Andi, machimala-sate an
    gudele, igi an barsaosunna, machimala-sate an guodo.
  uig-CYR: Һәммигә Қадир Тәңри Өзи силәрни у кишиниң алдида рәһимгә ериштүргәй. Буниң
    билән у силәрниң шу йәрдики қериндишиңларни вә Биняминни қоюп берип, силәргә қошуп
    қоярмекин; өзүм навада балилиримдин җуда болсам болай! — деди.
  tel-2017: అతడు మీ అన్ననూ బెన్యామీనును మీకు అప్పగించేలా సర్వశక్తుడైన దేవుడు, అతని
    ముందు మిమ్మల్ని కరుణించు గాక. నేను సంతానాన్ని పోగొట్టుకోవలసి ఉంటే పోగొట్టుకుంటాను”
    అని వారితో చెప్పాడు.
  hat-BSA: Konsa, ke Bondye Toupwisan an kapab bannou gras nan zye mesye a, pou li
    kab lage bannou lòt frè nou an avèk Benjamin. Epi pou mwen, si mwen pèdi pitit
    mwen yo, mwen pèdi nèt.”
  kos-kos: Lela God Kulana Elan oru in oasr pakomuta lun mwet sac nu sumtal, elan
    ma folokunulot Benjamin ac tamulel se ngia nu sumtal. Ac funu nga, tulik nutik
    uh fin nuna ma ac tuhlac likiyu, na ac fuka oreya.”
  hbo-WLC: וְאֵ֣ל שַׁדַּ֗י יִתֵּ֨ן לָכֶ֤ם רַחֲמִים֙ לִפְנֵ֣י הָאִ֔ישׁ וְשִׁלַּ֥ח לָכֶ֛ם
    אֶת־אֲחִיכֶ֥ם אַחֵ֖ר וְאֶת־בִּנְיָמִ֑ין וַאֲנִ֕י כַּאֲשֶׁ֥ר שָׁכֹ֖לְתִּי שָׁכָֽלְתִּי׃
  ibo-ibo: Ka Chineke Onye pụrụ ime ihe niile, mee ka nwoke ahụ nwee obi ebere nʼebe
    unu nọ. Ya meekwa ka o nwee ike ịhapụrụ unu nwanne unu Simiọn na Benjamin ka ha
    soro unu lọta. Ọ bụrụkwanụ uche Chineke na m ga-agbara aka ụmụ, ya mee dịka o
    si chọọ.”
  ory-ory: ସର୍ବଶକ୍ତିମାନ ପରମେଶ୍ୱର ତୁମ୍ଭମାନଙ୍କୁ ସେହି ବ୍ୟକ୍ତି ନିକଟରେ ଏପରି ଅନୁଗ୍ରହପାତ୍ର
    କରନ୍ତୁ, ଯେପରି ସେ ତୁମ୍ଭମାନଙ୍କ ଅନ୍ୟ ଭାଇଙ୍କୁ ଓ ବିନ୍ୟାମୀନ୍‍କୁ ଛାଡ଼ିଦେବ। ମାତ୍ର ଯଦି
    ମୋତେ ପୁତ୍ରହୀନ ହେବାକୁ ହୁଏ, ତେବେ ପୁତ୍ରହୀନ ହେବି।”
  wmt-wmt: '@see-verse:GEN.043.013'
  chk-chk: Amwo ewe Kot mi Unusen Manaman epwe föri pwe ewe mwän epwe ümöümöch ngenikemi,
    pwe epwe aliwini ngenikemi pwimi Simeon me Peniamin. Nge are ese chüen wor nei,
    iwe, sipwe fetei.”
  ssd-ssd: Kuate Saŋgri Ŋayo nuŋge taŋgo ta wamdus biye mbilwa le nu tane sinatiŋmba
    Benyamin nale aba taŋgine ande ta turmba maŋ patikuwa le luka prowap. Yiŋe kiŋo
    kame ŋakmba ŋgisikuwaig ndeta taŋaig ta Kuate nuŋe agaŋ ŋgina.
  rop-rop: God im brabli strongbala. En maitbi im garra meigim det hedbos gudbinji
    langa yumob en larram Benjamin en det najawan braja kambek garram yumob. En if
    det hedbos kaan larramgo dubala, wal ai garra lujim det dubala boi main, en ai
    garra jidan brabli nogudbinji.” Lagijat na Jeikob bin tok.
  ukr-1871: Бог же Всемогущий нехай дасть вам ласку в очу громадського мужа, щоб одпустив
    брата вашого Бенямина. А коли менї вже бути бездїтним, то буду бездїтним.
  eng-AOI: I am praying to God that the man will have pity on you and let both Simeon
    and Benjamin come back with you. Maybe they won't come back, but if Benjamin doesn't
    go, we won't have any more food.”
  yon-yon: Angkon Aromkono Korem Ye Godbed yiib yaa awandoko, animan ooni ye karub
    kuu yiib yaa mimyob keendekore, ika wini kuu yimin andaneene, yiib aagorok maa
    yoom Benjamin yoom yiib yoom ika minime. Ne dana maa bobnaneene mimyob kowaniin
    kuu kiwaan mayiibban ee!” andoon.
  bch-bch: Be kemi ngan Deo Matua Soke Tau ikado ga eaba toa oa ilolo isat ngan gimi,
    ta irangrang ngan ilongean Benjamin ga ami ede pade ta tiluagid mulian toman ngan
    gimi. Be oangga Deo ikeo ga naman aimara, eine ga naman aimara.”
  deu-1951: Und der allmächtige Gott gebe euch Barmherzigkeit vor dem Manne, daß er
    euch euren andern Bruder wieder mitgebe und Benjamin! Ich aber, wenn ich doch
    der Kinder beraubt sein soll, so sei ich ihrer beraubt!
  eng-JPS: and God Almighty give you mercy before the man, that he may release unto
    you your other brother and Benjamin. And as for me, if I be bereaved of my children,
    I am bereaved.'
  ubr-ubr: Yau ababayoi God Faiwarin Bag an kaber emon ini yamai ato gawan moa obin
    inboai tuam a taim tuam Benjiman initem men, wonboes wonnat auriu. God in gogoi
    yau nanatu an bisiwanis mes on, basit ani siwanis.”
  srp-1865: A Bog svemoguæi da vam da da naðete milost u onoga èovjeka, da vam pusti
    brata vašega drugoga i Venijamina; ako li ostanem bez djece, nek ostanem bez djece.
  lug-lug: Katonda Ayinzabyonna abawe omukisa mu maaso g’omusajja, alyoke aleke muganda
    wammwe oli awamu ne Benyamini bakomewo. Obanga obulumi bw’okufa kw’abaana bange
    bulintuukako, kale.”
  heb-heb: ואל שדי יתן לכם רחמים לפני האיש ושלח לכם את אחיכם אחר ואת בנימין ואני כאשר
    שכלתי שכלתי׃
  ben-IRV: সর্বশক্তিমান ঈশ্বর তোমাদেরকে সেই ব্যক্তির কাছে করুণার পাত্র করুন, যেন তিনি
    তোমাদের অন্য ভাইকে ও বিন্যামীনকে ছেড়ে দেন। আর যদি আমাকে পুত্রহীন হতে হয়, তবে
    পুত্রহীন হলাম।”
  pan-pan: ਸਰਬ ਸ਼ਕਤੀਮਾਨ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਨੂੰ ਉਸ ਮਨੁੱਖ ਵੱਲੋਂ ਕਿਰਪਾ ਬਖ਼ਸ਼ੇ, ਜਿਸ ਕਾਰਨ ਉਹ
    ਤੁਹਾਡੇ ਦੂਜੇ ਭਰਾ ਅਤੇ ਬਿਨਯਾਮੀਨ ਨੂੰ ਤੁਹਾਡੇ ਨਾਲ ਭੇਜ ਦੇਵੇ ਅਤੇ ਜੇ ਮੈਂ ਆਪਣੀ ਸੰਤਾਨ ਤੋਂ
    ਵਾਂਝਾ ਹੋਇਆ ਸੋ ਹੋਇਆ।
  tkr-tkr: Gırgın əxəne Allahee mana insan şos məxür g'üvəna qe'ecen, mang'veeyir
    vuşda şenasa çociy Benyamin şoka xaaqa savaak'alas havaasrecen. Zınar uşaxarşikena
    ixhesxhee, hasre ixhecen.
  mwp-mwp: A nuy thathi thanamulpa lak kedha muliz kedha, ‘Awgadh mina koey woenabal
    Awgadh, ngalpan. Nuydh kaybanu Aykupithu mabaygaw ngoenakap gabu palane. Na bangal
    nuydh Benzoeman a ngithamun wara tukuyap sena ngitha ngan kuniya wanadhin kunumay
    lagoenu muynu, nuydh sike palay pawoeyamoeyne lak kuniya ngapa ngithamuniya kalmel.
    Ngath na guythuyamoen ngaw kazi nanga, wa ngath guythuyamoen.’
  mya-JVB: ထိုသူသည် သင် တို့အစ်ကိုတယောက်နှင့် ဗင်္ယာမိန် ကို လွှတ် လိုက်မည်အကြောင်း
    ၊ သင်တို့သည် သူ့စိတ်နှင့်တွေ့ရသောအခွင့်ကို အနန္တ တန်ခိုးရှင်ဘုရား သခင် ပေး တော်မူပါစေသော။
    သို့ရာတွင် ငါ သည် သား ဆုံးခြင်းကိုခံရလျှင် ခံရတော့မည်ဟု သားတို့အား ဆိုသည်အတိုင်း၊
  tte-O: Yo Yaubada tokaiwesosi kani ikatekamkamna-yagimiu tomone manna mena na sowasowana
    Simion yo Beniyamina ilivasili yo sivivilama mekamikava. Na yau tem natuguwao
    yagabaegili kani sowana yagabaegili.”
  tbg-tbg: Ne vi vaiintira avuqaa oru vaivaro Kotiva ekaa kempuka vataava ni aaqurihama
    nimitairaro vi vaiintiva ni qata vakaa vovata Benaminiravata qaqi kaira ho ne
    vitanta ntita vare orurante aniate. Oho, ti vaintivara taiqavi kia vaivera, vika
    taiqama vivarave, tiro.
  hmo-hmo: Siahu Ibounai Dirava do ia bogahisihisi henia umui dekenai, vadaeni ia
    ese unai tau ena vairana dekenai umui do ia durua, vadaeni umui emui tadikakana
    ta do ia henia lou umui dekenai, bona Beniamina danu do ia siaia lou, to lauegu
    natuna lau dekena amo bema idia boio, vadaeni do idia boio.”
  ata-ata: Lataua anu xaviinu musuku, molu uꞌoxonu itema sou anu tanungenge la, ulivunoxu
    Beniamini ilou Simeoni ineꞌe noxinge. Ia lexe Lataua umasaxa lexe eni axovulauneꞌi
    ta ꞌalixeni, la eni axovulauneꞌisi.”
  nfa-nfa: Jaꞌa sanao-maena, sèna ka, Ama Lamatua dhu dènge Koasa Kapai Risi Eele
    èèna, sabꞌa mi dꞌara ai gꞌana dhèu aae Masir èèna, sèna ka na sue miu. Aa na hia
    hari Benyamin dènge Simeon lèpa palere dènge miu. Te, ladhe ana jaꞌa se ele, hudꞌi
    laa jaꞌa pasae jꞌajꞌèra neꞌe taruu.”
  urd-urd: और ख़ुदा — ए — क़ादिर उस शख़्स को तुम पर मेहरबानी करे, ताकि वह तुम्हारे
    दूसरे भाई को और बिनयमीन को तुम्हारे साथ भेज दे। मैं अगर बे — औलाद हुआ तो हुआ।”
  rus-SYN: Бог же Всемогущий да даст вам найти милость у человека того, чтобы он отпустил
    вам и другого брата вашего и Вениамина, а мне если уже быть бездетным, то пусть
    буду бездетным.
  cbt-NTPO: Yosë ya'ipi nanitaparinso' nontarahuë catahuainquëma'. Ina nohuanton hua'an
    nosoro'inquëma'. Simionta nosoroaton ocoi'in. Naporahuaton, Mincanta a'painta'in.
    ¡Canta co hui'nahuan mashoco pochin quëparita'huaso Yosë nohuantohuachin, inapo'i
    nipachin! itërin.
  bqc-SIM: Lua Gbãapiide to gbɛ̃́pi wɛ̃nadↄ̃ɛ́, i á gbɛ̃do ń Bɛ̃yãmɛɛo gbaɛ aa
    suánↄ. Mapi sↄ̃, tó Lua ma nɛ́ↄ sìaɛ, a sìan we.
  tcz-CHONGTHU: Chule hatchung nung Pathen in phatthei naboh maiju hen, hiche gamsung
    vaipo mit mua jong ngailut na mel na chan thei na diuvin ati, chule nangma hon
    na sopi pao Simeon chule Benjamin na hin hen ohna lou dingu vin, chule keima vang
    ka chate jal'a thilo pai ding ka hitai,” ati.
  mar-mar: “त्या अधिकाऱ्यापुढे तुम्ही जाऊन उभे रहाल तेव्हा सर्वसमर्थ देव तुम्हास साहाय्य
    करो. यासाठी की, त्याने बन्यामिनाला व शिमोनाला सोडून द्यावे. आणि जर मी माझ्या मुलांना
    मुकलो, तर मुकलो.”
  tcs-tcs: Strong AntapGod, meke da sekanbos po soe sorewei po yupla, solong da sekanbos
    go sane dat nada bala blo yupla ane Benzaman kambaigen. Bat ip ai go luze ol pikinini
    blo mi, wa den ai go luze dempla.’
  qub-qub: Llapanpaj munayniyoj Tayta Dios gamcunata chay runawan cuyapaycachishunqui
    jucaj wauguiquitapis cachaycunanpaj, Benjamintapis mana imatapis rurananpaj. Llapan
    wamräcunata ogranä captenga ¿imanäshätaj ari?»
  bqp-bqp: Luda Gbãnasĩndapinkide tó gbɛ̃ pì á wɛ̃nda gwa à á gbɛ̃ndo kũ Biliaminuo
    gbarɛ ò su kãáo. Makũ sↄ̃, tó Luda ma nɛ́nↄ sìmamɛ, à sìman gwe.
  hat-hat: M'ap mande Bondye ki gen tout pouvwa a pou l' fè nonm lan aji byen ak nou,
    pou l' ka renmèt nou ni lòt frè nou an, ni Benjamen. Pou mwen menm, si se pou
    m' pèdi pitit mwen yo, mwen mèt pèdi yo.
  eng-BSB: May God Almighty grant you mercy before the man, that he may release your
    other brother along with Benjamin. As for me, if I am bereaved, I am bereaved.”
  tod-tod: GALA Zɛbɛi-Pɛ-Maliɠii zaalai ve wo ya zunui naa ɠaazu, é va bu, é yeeɓe
    wo-ɠɛɛloin zɔi ʋa, ta Ɓɛnzamɛn, ga ti ɠale ma wo ʋɔ. Nɔ̀un nà, ni nà ʋalasu
    dòinti ma, gè ʋala ti ma!»
  eng-WEBPB: May God Almighty give you mercy before the man, that he may release to
    you your other brother and Benjamin. If I am bereaved of my children, I am bereaved.”
  kbq-kbq: Hagi nunamu huankino hihamu'ane Anumzamo ana ne'mofo avure asunku huramantesuno'a,
    mago neramafune, Benzamenikiznia zanatre sanigeke ete egaha'e. Hagi nagrama mofavre
    ni'amokizmigu'ma nasunku'ma hanuna, nagra nasunku nehu'na manigahue.
  nhe-BL: Toteco Tlen Quipiya Nochi Chicahualistli ma inmechtlasojtla. Ma inmechpalehui
    iixtla nopa tlacatl para ma quimajcahua nopa seyoc imoicni huan Benjamín para
    ma mocuepaca imohuaya. Huan ica na, intla monequi niquinpolos noconehua, huajca
    queja nopa ma eli.
  bus-bus: Luda Gbãapingide tó gbɛ̃ pì a wɛ̃nda gwa à a gbɛ̃ndo kↄ̃n Bɛyãmio gbarɛ
    aↄ̃ suao. Mapi sↄ̃, tó Luda ma nɛ́nↄ sìmamɛ, à sìman gwe.
  gub-BL: Tuwe Tupàn ikàg wera'u ma'e pepuhareko kar izupe nehe. Nezewe mehe umuzewyr
    kar putar penywyr inugwer xe peneko haw pe Mezàmi rehe we nehe. Ihe ihe nehe,
    aze hera'yr ukàzym ihewi wà nehe, ma'e apuner iapo haw rehe nehe, i'i Zako wa'yr
    wanupe.
  eng-DRA: 'And may my almighty God make him favourable to you; and send back with
    you your brother, whom he keepeth, and this Benjamin: and as for me I shall be
    desolate without children.'
  knf-knf: Dñehan *El Şaday, Naşibaţi Anhiniiŋ iko bŧi ado ñiinţ mënţ ajoob bkow na
    an adoo wutan nakak na abuk aşinan undu na Benyamin. Kë nji woli dwo kawaaŋ babuk
    naan uwo haŋ. »
