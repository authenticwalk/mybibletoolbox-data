  azb-azb: Qardaşlar Yusif nahara gələnə qədər hədiyyəni hazırladılar, çünki orada
    yemək yeyəcəklərini eşitdilər.
  eng-DBY: And they made ready the gift for Joseph's coming at noon; for they had
    heard that they should eat bread there.
  hin-2017: तब यह सुनकर, कि आज हमको यहीं भोजन करना होगा, उन्होंने यूसुफ के आने के
