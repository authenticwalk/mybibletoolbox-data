  eng-WEBU: They prepared the present for Joseph’s coming at noon, for they heard
    that they should eat bread there.
  bnp-bnp: Na tahuna ri longoa e Iosep ge kani turane ria na haro, ri ru palupu a
    maka mahala ri gi habi vona.
  wal-wal: Yooseefi seeta gallassi yin immanau, eti bantta immiyoobaa ayyo giigissidosona;
