    kale. Nimtew angom? I kililiwete: “Ataan mutuk doung keloke ding dim bakate, Isiw
    aneng fian kaleem kak kunum be akalem am kale telei, eso yuso, alik yu makuw wanin
    wanokoliw te!”, yangiwi, i kilisiliw kasike.'
  con-NTPO: José antiandeccu tise'pa Josénga afeya'choma ñoñamba ronda'je'fa José
