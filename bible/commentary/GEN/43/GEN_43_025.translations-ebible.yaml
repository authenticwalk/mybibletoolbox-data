verse: GEN.043.025
translations:
  mal-C: തങ്ങൾ ഭക്ഷണം കഴിക്കേണ്ടത് അവിടെവെച്ചാണെന്നു കേട്ടതുകൊണ്ട്, യോസേഫ് ഉച്ചയ്ക്ക്
    വരുമ്പോഴേക്കും അവർ സമ്മാനങ്ങൾ തയ്യാറാക്കിവെച്ചു.
  deu-TKW: Sodann legten sie das Geschenk zurecht und warteten, bis Joseph mittags
    käme; denn sie hatten vernommen, daß sie dort das Mahl einnehmen sollten.
  lin-lin: Babongisaki bakado na bango mpo na boyei ya Jozefi na midi, pamba te bayokaki
    ete bakolia kuna.
  cbr-NT: Usa 'ain ka a 'inainshiti bëkë ñukama mëníokin, José ka bari maníkëbë atubëtan
    pi uti 'ikë kixun 'unánxun kaíankëxa.
  eng-LSV: and they prepare the present until the coming of Joseph at noon, for they
    have heard that there they eat bread.
  bmu-bmu: Yeŋön silimgö neneŋi Josefkö mire mohotŋe nemeaŋgö keuŋi mötket. Miaŋgöra
    Josefnöŋ silimnöŋ miriŋe kaŋgotmapköra mamböta kalem yuaiŋini mi aukŋe areŋgöba
    tatket.
  eng-GNV: And they made ready their present against Ioseph came at noone, (for they
    heard say, that they should eate bread there)
  eng-WEBSTER: 'And they made ready the present against Joseph should come at noon:
    for they heard that they should eat bread there.'
  nhw-BL: Huan inijuanti quicualtlalijque catli quimacasquíaj José huan quichixque
    para ma ajsi tlajcotona pampa quicactoyaj para tlacuasquía ininhuaya.
  swh-ONEN: Wakaandaa zawadi zao ili wampe Yosefu wakati atakapofika adhuhuri, kwa
    kuwa walikuwa wamesikia kwamba watakula chakula huko.
  bba-bba: Mɑ Yosɛfun mɑɑ be, bɑ ben kɛ̃nu sɔɔru mɔ̀ sere u kɑ tunumɑ sɔ̃ɔ sɔɔ, domi
    bɑ nuɑ mɑ sɑnnɑ bɑ koo di kɑ wi.
  eng-KJVCPB: 'And they made ready the present against Joseph came at noon: for they
    heard that they should eat bread there.'
  cpy-cpy: Tema yoteeyakini ari rowaeyakyaani, owetsika ikanteeyakani riroripaenira
    ipashitawakyaari José aririka rareeteeya tampatzikapaeteki.
  mpx-mpx: He iyaka hi hago te nasi alalati avaliya ge Yosepa nihi anan, inoke wali
    mulolu hi lovivina-an ge sauga Yosepa ni vin nihi pek elana.
  wbp-wbp: Kujalpalu tangkiyirli miyi ngarnu, wati-paturlulu warntarri manu yungulurla
    yinyi Jajupuku. Warrkini-jana wangkaja yangka kapulurla karlarla jirrnganja ngarni
    Jajupuku.
  luo-luo: Negiiko mich mane gibiro godo mondo gi dhi gimi Josef sa auchiel, nikech
    negisewinjo ni gidhi chiemo kode.
  meu-meu: Bena edia herahia e heḡaeḡaelai, Iosef dina tubua ai bainema bae henia
    eto, badina be vada e diba idia na unuseni ai bae aniani.
  npi-ULB: तिनीहरूले दिउँसो योसेफको आगमनको लागि उपहारहरू तयार पारिराखे, किनकि तिनीहरूले
    त्यहाँ सँगसँगै खाने थिए भनी तिनीहरूले सुनेका थिए ।
  yor-yor: Wọ́n pèsè ẹ̀bùn wọn sílẹ̀ fún Josẹfu di ọ̀sán nígbà tí yóò dé, nítorí wọ́n
    ti gbọ́ pé ibẹ̀ ni àwọn yóò ti jẹun ọ̀sán.
  emp-NTPO: Mãwã panʌne cawasid̶aa ãdjira Jose ded̶e ne cod̶ida. Jose umatipa zeida
    jʌ̃ã panʌmisa ãdjia nebia eneped̶ad̶ara edasid̶aa Josea diad̶i carea.
  ind-ind: Anak-anak Yakub kemudian menyiapkan hadiah-hadiah yang akan diberikan kepada
    Yusuf, karena mereka sudah diberitahu bahwa mereka akan makan siang bersamanya.
  pes-OPCB: آنگاه آنها هدایای خود را آماده کردند تا ظهر که یوسف وارد می‌شود به او
    بدهند، زیرا به آنها گفته بودند که در آنجا نهار خواهند خورد.
  ssx-ssx: Mo tapakema꞉ta꞉ natepa nane Diosepe ame̱le̱ mandakena꞉ ne nelimikie laa
    la haleeke handa mo hande pa hameke hala꞉la꞉ alemanu tikitiki yao pitimikime.
  lcm-lcm: Na keve angtasimal ang kilapo itoiton kari keve bil asi me alis ani Iosep
    man ka serei si sintung, using kitala antok amalangas iria ta kame son kos ve
    ria.
  aer-aer: Nhenge tangkeye itnekenhele-arle merne atherrke arlkwetyamenge, itne arne
    mwerre impene areye ineke itne-arle akngetyemele Joseph anthetyeke. Urrkapentye
    akngerre re anteme itnenhe ileke itne Joseph-enge merne arlkwetyeke arlte mpwepele.
  tgl-ULB: Inihanda nila ang mga regalo sa pagdating ni Jose sa tanghali, sapagkat
    narinig nila na sila ay kakain doon.
  nop-nop: Kaŋ adi Yosepdi bubundok woomŋale aditok siloŋ timindok nemek moŋgo bugiŋ
    u ha kunadaanegiŋ. Biyagoŋ kuyoŋ adi nanaŋe uŋaŋ nanandok yogiŋ u agaŋ nadigiŋ.
  kca-kca: Хӑтәԓ кўтәпән Иосиф йŏхәтты унты ԓыв мойԓәпсайәт ԓэщатсәт, ԓыв хуԓсэԓ,
    щита ԓэты питԓәт.
  cbu-NT: Uwshtisin yuwaa yushindarangana anoo na kupeerunoom panapani atusin, mbursarishini
    yusheersin, wanasir yarkusin, Osiyaam kutaksin, shanee ashiranganaya. Watam Osiy
    muchchur kamanku, Natanda zar wachamuree kuschu siyapa washunand katungamaama,
    táranguwa. Ashirucha, anumaritam kutaranganaya.
  hui-hui: Ani biyagola Yosebe hamene biaru tigua hale halu hearia Yosebe ibu horombe
    ti heba tomo mandagi nole ibulebira layago hale howa mbirale Yosebe mo turu halu
    mule hanalu ibiyaruni tagu manda mandabu ngelo berene.
  wrs-wrs: Wo etehumunilva denwit meilna vivna, wondamerini dumbvna, ten iambnam Kenandini.
    Manara, doa hilli, mendekli kuwulva ata provav, ata hevm wonnevav okomba hovranam.
  jao-jao: Bajingu alu barra kalu-rdulurduma nya-mangaji yumbulyumbumantha marringaya
    awara, kalu-yibalyibarra baji yiku barra, alu ngundayawu.
  mya-mya: မွန်း​တည့်​အ​ချိန်​၌​ယော​သပ်​သည်​သူ​တို့​နှင့် အ​တူ​စား​သောက်​မည်​ဟု​ကြား​သိ​ရ​သ​ဖြင့်
    သူ​တို့​သည်​မိ​မိ​တို့​၏​လက်​ဆောင်​များ​ကို အ​သင့်​ပြင်​ထား​ကြ​၏။-
  cbi-NTPO: Tsenñu yala Josénu tyee me'nu detaji'ba ura' deke' keenala, matyu yala
    pajta katyu urabi Joséba bulu chudi' panda finu ju'ba demija' mitya.
  bod-N: ཁོ་རྣམས་ཀྱིས་ལེགས་སྐྱེས་གྲ་སྒྲིག་བྱེད་ཀྱིན་ཡོ་སེབ་གུང་ཚིགས་བཞེས་སུ་ཡོང་བར་སྒུག་པ༌སྟེ།
    ཡོ་སེབ་ཀྱིས་ཁོ་རྣམས་དང་མཉམ་དུ་གུང་ཚིགས་བཞེས་ངེས་པ་ཐོས་པའི་ཕྱིར༌རོ།།
  wsk-wsk: Nuna Joseph woremkalal tairuk arungak na naukko mu ko den ikiman, ale nunga
    nuguting munan nu tumonko giman mu nunguru burangikasan.
  kkl-kkl: Undo unu ahiogpa, sindi babe Yusup “Wana wali nenero tarukap,” sembaekti,
    pobeka taneko babe “Sironge nene yaleba, tarukap,” aro togto piamek.
  sna-sna: Vakagadzira zvipo zvokupa Josefa pakusvika kwake masikati, nokuti vakanga
    vanzwa kuti vachandodya ikoko.
  spa-BLM: Prepararon el regalo para la llegada de José al mediodía, pues se enteraron
    de que debían comer pan allí.
  beu-beu: Seng angmuse Yusup ekaku ang naung ini iatang-oang ang naung vengharaka,
    senge ved hahama Yusup ana hoa se, ini metma Yusup enang. Se balentavala ang naung
    ikapala angu ana iat mateng iilat hula, “Ved hahama se, ini Yusup at naadang hama-hama
    angu ebele.”
  cac-cac: Ix lajvi chi', ix yic'anq'ueta silab' eb' vin̈ d'a yol scoxtal ol yac'
    d'a vin̈aj José ayic ol c'och vin̈ d'a chimc'ualil chi', yujto yojtacxo eb' vin̈
    to ol va eb' vin̈ yed' vin̈.
  swh-ULB: Wakaandaa zawadi kwa ajili ya Yusufu aliyekuwa akija mchana, kwani walikuwa
    wamesikia kwamba watakula pale.
  bel-bel: І яны падрыхтавалі дарункі да прыходу Язэпа апоўдні, бо чулі, што там будуць
    есьці хлеб.
  deu-ELBBK: Und sie bereiteten das Geschenk zu, bis Joseph am Mittag kam; denn sie
    hatten gehört, dass sie dort essen sollten.
  mbb-OT: Ne mid-andam dan dutun is menge igasa zan ki Jose ke ed-ulì te meudtu su
    nezineg dan he ziyè din sikandan ibpekaan te valey zin.
  msc-msc: Alu nara sanba fen mɛnilu ri, alu ka woilu labɔ ka Yusufu makɔnɔ, baa a
    fɔra alu yɛ ko a ri na telerɔ damunun diya alu fɛ ye.
  mal-2015: ഉച്ചെക്കു യോസേഫ് വരുമ്പോഴേക്കു അവർ കാഴ്ച ഒരുക്കിവെച്ചു; തങ്ങൾക്കു ഭക്ഷണം
    അവിടെ എന്നു അവർ കേട്ടിരുന്നു.
  tuo-NT: Ti wiꞌipʉ nírã, Joseré na oꞌoatjere apoyucãrã niwã. “Dajaritero nicã José
    aꞌtopʉ aꞌtigʉsami” nírã, tojo weecãrã niwã. “José ya wiꞌipʉ baꞌarãsaꞌa” nisere
    tʉꞌotojacãrã niwã.
  gup-gup: Bedda nawu birridangerrinj birribekkang bu kaluk manme kabirringun kumekbe,
    wanjh kunu birriyingkihmarnbom nawu kabirriwon Joseph burudjang bu nungka kambebme
    barnangarraburrk.
  met-met: Daxauxau yahangadingdi mana bungina Yosep bagula sok xaidap lia, namua
    na dilungu ba bagula daxang la ba.
  gvs-gvs: E korotoyadi idi yabobona Iyosepa ina sowóduwo dine manuna sikatubayasi.
    Bogina kuyagoi, livala sinove bego taiyao sikáika.
  rmc-rmc: Medik avľa o Jozef, pripravinde prekal leste o dari, bo sas lenge phendo,
    hoj chana ode o dilos.
  nlg-nlg: Me bosaa vanira ge kara vanga dani tana vale eni, keri ke, ma gaira tara
    gonidilai didira sopa dolo vania Joseph ge kara hea tana oliana mai tana danikama.
  dgr-DOGNT: Dzętanı Joseph xè shègezhe ha ghǫ gıìkw'o t'à t'asìı gıghàle ha sìı sınìgı̨ı̨la.
  pes-OPV: و ارمغان را حاضر ساختند، تا وقت آمدن یوسف به ظهر، زیرا شنیده بودند که درآنجا
    باید غذا بخورند.
  ron-1924: Ей шь-ау прегэтит дарул пынэ ла вениря луй Иосиф, ла амязэ, кэч афласерэ
    кэ ау сэ мэнынче ла ел.
  ben-OBCV: দুপুরে যোষেফ আসবেন বলে তাঁরা তাঁদের উপহারসামগ্রী প্রস্তুত করে রাখলেন,
    কারণ তাঁরা শুনেছিলেন যে সেখানে তাঁদের ভোজনপান করতে হবে।
  lex-lex: Nhor nioka rwahi' targa limtutnu re, rweiya Yusup nmai lia lera pniahnani,
    yoma ratlin nan oleka de hota ra'an la hande.
  rgu-rgu: Basa boe ma ana nafada nae, “Neuꞌ ko leledon ia emi mia sama-sama mo malaka
    a.” Ara bei rahani Yusuf mamai na, te ara ator memaꞌ sira hata haitua nara.
  som-som: Markaasay diyaariyeen hadiyaddii intuusan Yuusuf duhurkii iman; waayo,
    waxay maqleen inay halkaas wax ka cuni doonaan.
  lat-VUC: 'Illi vero parabant munera, donec ingrederetur Joseph meridie: audierant
    enim quod ibi comesturi essent panem.'
  aoi-aoi: Akwa nenu-maka wurrakina warnik-alyubara-langwa aninga Jawijiba-manja.
    Aburraja kembirra narri-larrngkwaburranga adinakba wurrakina amurndakibina amurndakijika
    narru-wilyakama Kenina-langwa kajungwa warniku-kwi-yada nakinu-wa Jawijiba. Kembirra
    memerrkuwilyarra-manja mamawura ni-yar•da arakba eneja nakina Jawijiba yakwujina.
    Aburraja kembirra narr-awiyebajuwa amurndakibina amurndakijika alikira-wa akwa
    nenu-kwa wurrakina Jawijiba-manja akwa ngawa nawurrak-abuluwendinga nuw-engmudirruwajungwunuma
    warnumukwurra ajiringka-manja enuwa-manja.
  eng-ASVBT: 'And they made ready the present against Joseph’s coming at noon: for
    they heard that they should eat bread there.'
  mna-mna: '@see-verse:GEN.043.024'
  ita-1885: E aspettando che Giuseppe venisse a meriggio, essi apparecchiarono quel
    presente; perciocchè aveano inteso che resterebbero quivi a mangiare.
  eng-LXXUP: And they prepared their gifts, until Joseph came at noon, for they heard
    that he was going to dine there.
  eng-ULB: They prepared the gifts for Joseph's coming at noon, for they had heard
    that they would eat there.
  spa-VBL: Prepararon sus regalos para cuando José viniera al mediodía, porque se
    habían enterado de que iban a comer allí.
  fra-_FOB: Et ils préparèrent le présent, en attendant que Joseph vînt à midi; car
    ils avaient appris qu'ils mangeraient là le pain.
  mal-mal: ഉച്ചയ്ക്കു യോസേഫ് വരുമ്പോഴേക്ക് അവർ കാഴ്ച വസ്തുക്കൾ ഒരുക്കിവച്ചു; തങ്ങൾക്കു
    ഭക്ഷണം അവിടെ ആകുന്നു എന്ന് അവർ കേട്ടിരുന്നു.
  urd-GVR: Unhoṅ ne apne tohfe taiyār rakhe, kyoṅki unheṅ batāyā gayā, “Yūsuf dopahar
    kā khānā āp ke sāth hī khāegā.”
  suz-BL: मिनु नाक्‍ती दुम्‍चा चिक्‍तानु, मेको नु काथा जचा माल्‍ब देंशो नेंशा, आन
    कोसेली गेचा कली ठीक पामे बाक्‍त।
  ita-1927: Ed essi prepararono il regalo, aspettando che Giuseppe venisse a mezzogiorno;
    perché aveano inteso che rimarrebbero quivi a mangiare.
  ckb-ckb: ئەوانیش دیارییەکەیان ئامادە کرد بۆ کاتی گەیشتنی یوسف لە دەمەو نیوەڕۆ، چونکە
    بیستبوویان ئەوان لەوێ نان دەخۆن.
  eng-BBE: 'And they got ready the things for Joseph before he came in the middle
    of the day: for word was given to them that they were to have a meal there.'
  crx-NTPO: '''Ink''ez nyoo Joseph hits''u hitilhdulh-i lhahidinla, dzetniz wheni
    nyo ''et ut''alh-i nahutit''ulh ''et t''ehonanzin.'
  kan-OKCV: ಅವರು ಅಲ್ಲಿ ಊಟ ಮಾಡಬೇಕೆಂದು ಕೇಳಿದ್ದರಿಂದ, ಯೋಸೇಫನು ಮಧ್ಯಾಹ್ನದಲ್ಲಿ ಮನೆಗೆ ಬರುವಷ್ಟರಲ್ಲಿ
    ಕಾಣಿಕೆಯನ್ನು ಸಿದ್ಧಮಾಡಿಕೊಂಡರು.
  bbb-bbb: Ro Josofudo uviarafa ije maza uvuoka bu fuina ire ikono kiaeva ijadufuo
    bu urina sinuome bu Josofu vajadufuo ijene kanafui.
  tam-2017: தாங்கள் அங்கே சாப்பிடப்போகிறதை அவர்கள் கேள்விப்பட்டதால், மத்தியானத்தில்
    யோசேப்பு வரும்வரை காணிக்கையை ஆயத்தமாக வைத்துக் காத்துக்கொண்டிருந்தார்கள்.
  spa-RV-1909: Y ellos prepararon el presente entretanto que venía José al medio día,
    porque habían oído que allí habían de comer pan.
  ron-BTF: Şi au pregătit darul înainte să vină Iosif la amiază, pentru că au auzit
    că vor mânca pâine acolo.
  eng-WEBP: They prepared the present for Joseph’s coming at noon, for they heard
    that they should eat bread there.
  eng-FBV: They got their gifts ready for when Joseph would come at noon, because
    they had found out that they were going to eat there.
  nld-1939: Zij legden hun geschenken gereed in afwachting van Josef, die tegen de
    middag zou komen; want zij hadden gehoord, dat hij daar zou eten.
  nch-BL: Huan inijuanti quicualtalijque cati quimacasquíaj José huan quichixque para
    ma ajsi tajcotona pampa quicactoyaj para tacuasquía inihuaya.
  tfr-NTPO: Kura l̈ok ga José tjwe ië ba tjok kuzong ga koshe l̈öng. E wopro ga ba
    sënggl̈o söra l̈i poshäryara tjeng ba kong.
  vie-1934: Các anh em bèn sửa soạn của lễ, đợi trưa Giô-sép về; vì có hay rằng mình
    sẽ ăn bữa tại nhà nầy.
  hin-CV: दोपहर में योसेफ़ के घर पहुंचने से पहले योसेफ़ को देने के लिए जो भेंट वे
    लाए थे उन्हें तैयार किया क्योंकि योसेफ़ इन सबके साथ खाना खाने आनेवाले थे.
  eng-OURB: They prepared the present for Joseph [May he add]’s coming at noon, for
    they sh'ma ·heard obeyed· that they should eat bread there.
  spa-BES: Y prepararon las cosas para José antes que él viniera a la mitad del día;
    porque se les había dado palabra de que allí tendrían que comer.
  tdx-tdx: le nampihen­tseñe’ iereo ho amy fiavi’ Iosefe amy tsipinde-menaiy i ravoravoy,
    fa jinanji’ iareo te hikama ao.
  vid-vid: Nawo nawawika goya ndolendole za hewo za kumha Yusufu, kwa vila nawahulika
    kota wolya hamwe na heye nemisi yila.
  pwg-pwg: Ma tomotomowisi namada iakovi da madegha punai na nani numanai ita kam,
    tuna kubiine i puyo ivovunagha da Josepa ita nekiibau na ita puyoi.
  eng-OKE: 'And they made ready the offering against the entrance of Joseph to dinner:
    for they had heard that there they were to eat bread.'
  tha-KJV: พวกพี่ชายก็จัดเตรียมของกำนัลไว้คอยท่าโยเซฟซึ่งจะมาในเวลาเที่ยง เพราะเขาได้ยิ​นว​่าเขาจะรับประทานอาหารกั​นที​่​นั่น
  por-BR-2018: E eles prepararam o presente antes que viesse José ao meio-dia, porque
