  tbz-SIM: Kɛ̀ bɛ̀ ntũnni bɛ pɑ̃rɛ̀ kɛ kémmú Sosɛfu bo konnímɛ̀ kuyie mmɔ̀nnì, kɛ
    yɛ̃́ bɛ̀ bɛ̀ nɑ̀kɛ́mɛ̀ kɛ tú bɛ̀ yóó we nwɛ̃nnɛ́nɛ̀ kɛ́di.
  msy-2020: Egha aveghbuaba orazi, Josep izɨ me ko dughiar arɨzimɨn damam, ezɨ me
