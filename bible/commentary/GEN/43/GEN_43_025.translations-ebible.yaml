  ces-1613: Mezi tím připravili dar ten, dokudž nepřišel Jozef v poledne; nebo slyšeli,
    že by tu měli jísti chléb.
  eko-eko: Attwiize Yuusufu khwaattalela tthuvo epile aataniyeezo khusala anwejela,
