  nss-nss: Pe yihu hulong tehe Yosep ara andre kisa namnam kisapolo hu ndrokololang,
    pwen yihu ara huramwaniye yukyuk tahu ko pe humin.
  eng-WMB: They prepared the present for Joseph’s coming at noon, for they heard that
    they should eat bread there.
  tam-TCV: அவர்கள் யோசேப்புடன் சாப்பிடப் போவதாகக் கேள்விப்பட்டதால், மத்தியானம் யோசேப்பு
    வரும்போது கொடுப்பதற்காகத் தங்கள் அன்பளிப்புகளை ஆயத்தம் செய்தார்கள்.
  ceb-ULB: Ug giandam nila ang mga gasa kay moabot si Jose sa pagka-udto, kay nadungog
