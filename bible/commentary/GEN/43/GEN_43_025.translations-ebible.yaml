  yap-yap: Ma rabad ra ngongliyed rogon fapi tow’ath rorad ni fan ngak Josef ni bay
    yib ko misiw’; ya kar rung’aged ni ngar abichgad u rom.
  tet-tet: Hotu, nia katak baa sia naꞌak, “Oras ida, emi haa hamutuk ho ama ulun!”
