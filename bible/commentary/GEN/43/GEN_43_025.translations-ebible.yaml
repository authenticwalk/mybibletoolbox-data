  kan-2017: ತಾವು ಅಲ್ಲೇ ಊಟ ಮಾಡಬೇಕೆಂಬ ಸಂಗತಿಯನ್ನು ಅವರು ಕೇಳಿದ್ದರಿಂದ ತಾವು ತಂದಿದ್ದ ಕಾಣಿಕೆಯನ್ನು
    ಯೋಸೇಫನಿಗೆ ಕೊಡಲು ಸಿದ್ಧಮಾಡಿಕೊಂಡರು.
  ena-ena: Josepɨ dɨ isaimahalinu agɨlaŋ Josepɨ uaiaŋ huva hɨvɨ vevɨla nɨbɨlaŋ hula
    sɨmɨŋ nana saŋ abami agadɨ igahɨlavɨla nusaŋ akuaba akuaba huaci huaci agɨladɨ
    iguben aba hihɨlavɨmi.
  tgo-tgo: Kaero thɨ vivatha lenji mwaewoma Josep kaiwaema na mbala thɨ giyawe mbaŋa
