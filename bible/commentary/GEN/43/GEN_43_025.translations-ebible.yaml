  mgh-mgh: Vano ayo yahototokaniha coovaha caya cahalaya unvaha Yusufu uthana, kontha
    yahocuwela wiira phahalaya unlyana.
  acu-NT: Tura tsaa tupin ai, apujai yuwatatrume tusa ujakmau asar, warinchu ainaun
    itaarmia nuna susartas mash umisar nakasarmiayi.
  spa-PDDPT: Ellos prepararon el presente para la llegada de José al mediodía, pues
    oyeron que allí iban a comer los alimentos.
  gun-gun: Ha'e rã ha'e kuery ma José pe ome'ẽ va'erã oguereko katu kuaray mbyte jave
