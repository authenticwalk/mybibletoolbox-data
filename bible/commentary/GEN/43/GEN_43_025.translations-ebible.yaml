  bco-bco: Ao iyo꞉ Yosa꞉b o꞉lia꞉yo꞉ disilo꞉ ma꞉no꞉ ma꞉no꞉ sio꞉wo꞉ dabu ko꞉lo꞉, iliyo꞉
