  pol-UBG: Potem przygotowali dar, zanim Józef przyszedł w południe. Słyszeli bowiem,
    że tam mieli jeść chleb.
  agr-agr: Tuja etsa tutupit ai yujumkan yuwak José taatin asamtai, ditashkam nuwi
    yuwatnunak dekainau asag dakak batsamas niina anentag susatnun umikajui.
  kyc-kyc: Nakama Josepe korakama dokopa role pyao nenge narami doko sepala bange
    mee mairami dupwa rapa rapa pyuo reto peteyami.
  urd-GVU: اُنہوں نے اپنے تحفے تیار رکھے، کیونکہ اُنہیں بتایا گیا، ”یوسف دوپہر کا
    کھانا آپ کے ساتھ ہی کھائے گا۔“
  deu-1912: Sie aber bereiteten das Geschenk zu, bis das Joseph kam auf den Mittag;
    denn sie hatten gehört, daß sie daselbst das Brot essen sollten.
  ntj-ntj: Nyangka-ya kurta pirnilu walykumunu pirninya katinytjatjanulu tamarlmanu
