  wol-KYG: Ba mu ko defee ñu yebbi seeni sarica, bala Yuusufaa agsi ca digg bëccëg,
    ndaxte dégg nañu ne foofa lañuy añe.
  swp-swp: To edi ainauia se nonohai Iosepa enana abo asubena‐lai eai i laoma. Paana
