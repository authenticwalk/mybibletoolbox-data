  ptu-ptu: Naolaam muampai Yusuf la sule ke tängäi allo, iya napatokam solasubunna
    indo pa'lalam penabanna, aka puham dipaissanni diua la sola-solai mangngande.
  bzd-NTPO: Ie'pa wa̱ ijche̱newa̱ tö ee̱ ie'pa chköke José ta̱ dibata a̱. E' kue̱ki̱
    ie'pa wa̱ íyi kak de ie' a̱ e' dapa'wé̱rakitö mè ie' a̱.
  kwf-kwf: Kira rongoa naꞋa neꞋe kike baꞋa fanga faꞋinia sa Josef ana tufungana asoa,
    ma kira leka ma kika ngalia maꞋi na kwateꞋa neꞋe kira ngaliꞋi maꞋi ki, ma kira
    ka salisali ani fuana kwatelani fuana kaidaꞋi nia ke dao Ꞌi luma.
  eng-WYC-2017: Soothly they made ready their gifts till Joseph entered at midday,
    for they had heard that they should eat bread there.
  eng-WMBB: They prepared the present for Joseph’s coming at noon, for they heard
    that they should eat bread there.
  spp-spp: Pi à pa ná bùɲyɛŋi yaayi ɲjemu i Yusufu mɛɛ na ke, ka pi i yire bégel'a
    yaha, na u sigili canvwuge na. Yi mpyi a jwo pi á na pi ná Yusufu sí n-pa lyî
    siɲcyan u pyɛnge e.
  aey-aey: Aria waliagul age cahineg Josefca ono sab joqagan ec doin. Eunu age Josef
    ceteteh loo utuqagannu saciadoin.
  urd-GVH: उन्होंने अपने तोह्फ़े तैयार रखे, क्योंकि उन्हें बताया गया, “यूसुफ़ दोपहर
    का खाना आपके साथ ही खाएगा।”
  rug-rug: Meke va namanama i rini sari na dia vinariponi pude valani koe Zosepa,
    sipu kamo si asa pana korapa rane, ba sina ele ta tozi nia tu rini sapu kote henahena
    turaṉia rini si asa, gua.
  gaz-gaz: Isaanis achitti akka nyaatan waan dhagaʼaniif dhufaatii Yoosef kan saʼaatii
    jaʼaatiif kennaa isaanii qopheeffatan.
  fra-LSG: Ils préparèrent leur présent, en attendant que Joseph vienne à midi; car
    on les avait informés qu’ils mangeraient chez lui.
  gnn-gnn: Ga ŋunhi ŋayi Djotjiptja roŋiyirri beŋuru djämaŋurunydja, wäŋaŋuranydja
    buna, bala walala rarr'yunna marrtji nhanbala ŋunhi mundhurrnydja malanha, ga
    biyapul walala buku‐nyilŋ'thun yukurra nhanŋu Djotjipku.
  yal-yal: E yi sanba seni tɔn benun Yusufu xa so waxatin naxan yi yanyi tagini, bayo
    e bata yi a mɛ e e dɛgema mɛnna nin.
  gum-gum: Inchen nømbe ketamelan tamara, José israyu pumnegatig muniirabelø køn,
    kaguen mamiibe truyu kønrrabig kui nømbe wammøra purrøwa.
  iou-iou: Ude täŋkaŋ Joseptä ketem bok nakta kepma äbayäŋ yäŋ ude nadäŋpäŋ ironta
    tuŋum yäpmäŋ äbuŋo u täŋtuŋum taŋkuŋ.
  haw-1868: Hoomakaukau iho la lakou i ka makana i ka hele ana mai o Iosepa i ke awakea;
    no ka mea, ua lohe lakou, e ai ana lakou i ka ai ilaila.
  arb-NAV: وَأَعَدُّوا الْهَدِيَّةَ فِي انْتِظَارِ مَجِيءِ يُوسُفَ عِنْدَ الظُّهْرِ،
    لأَنَّهُمْ سَمِعُوا أَنَّهُمْ سَيَتَنَاوَلُونَ الطَّعَامَ هُنَاكَ.
  adz-adz: Ribarangan iringant i nan sib ibi Yosef bungꞌ arut ribarangan naga nam
    da gubuꞌ wasaꞌ namingꞌ arangan ungaran, ibinigi da ribarangan itip ruan i nanggan
    riman da Yosef.
  ewe-ewe: Nɔviawo nɔ klalo be yewoatsɔ nunanawo ana Yosef ne eva le ŋdɔ me, elabena
    wogblɔ na wo be wole nu ɖu ge le afi ma.
  eng-LEE: And they made ready the present before Joseph came home at noon; for they
    had heard that they should eat bread there.
  gvn-gvn: Joseph bayanbaku kadanda, nyungu yaba-karra dukul badaman nyungundu, present
    dajin nyungundu. Josephangka babajin, “Yurranga nganjan yalada?” Jana yalaman,
    “Nyulu yalada, ngulkurrku bundanday.” Jana Josephanda dukul badaman baja. Nyulu
    Josephangka Benjamin nyajin, jananda babajin, “Yanyuji yurranga yabaju?” Nyulu
    wawurr-wawurrmanijin, Benjaminanda yalaman, “Ngayu wawu nyajinka Godungku yunun
    wawurr-wawurr-bunganka.” Nyulu balu badinka; kari, nyulu wawu kari badinka jananda
    miyilba. Nyulu jinbalku yinduymbu kananga walan, badin, badin, kunbayn. Nyulu
    walu julurrijin, kadan baja. Jana mayi nukanjiku, nyulu Josephangka yabangarr
    jakalba bunday-manin, yabaju kanbal karangkalba, yalaku. Jana kungkurr-kadarin,
    jana-karrajiku nyajiwan, yalaman, “Nyulu wanjarrku binal, nganjinin yalaku bunday-maninka,
    jakalbamun bada warrundumunku?” Josephangka mayi jananda wamban, nyulu mayi yalbayku
    wamban Benjaminamu. Jana nukajinda.
  nna-nna: Wurrarnajanaku, “Nyurralu mayi ngalkulunyurru nyungungu kuwarri.” Palanga
    manayijaninyi wurrukarrangu yinganyaku Joseph-ku kulpanyajalu.
  asm-FB: যোচেফ দুপৰীয়া আহিব বুলি তেওঁলোকে নিজৰ নিজৰ উপহাৰবোৰ যুগুত কৰি ৰাখিলে। কিয়নো
    তেওঁলোকে শুনিছিল যে তেওঁলোকৰ খোৱা-বোৱা তাতেই হ’ব।
  sus-A: يُسُقُ تَارَيٍ نَشَ سَنبَسٍيٍ يَءِلَن، بٍينُ يُسُقُ سٌمَ تّمُي نَشّ يَنيِ
    رَ، بَرِ مَ عٍ نُ بَرَ عَ مّ عٍ عٍ دّفٍمَ نَا نّ.
  fra-SBL: Ils préparèrent le cadeau pour la venue de Joseph à midi, car ils avaient
    entendu dire qu'ils devaient y manger du pain.
  hbo-hbo: וַיָּכִ֙ינוּ֙ אֶת־הַמִּנְחָ֔ה עַד־בֹּ֥וא יֹוסֵ֖ף בַּֽצָּהֳרָ֑יִם כִּ֣י
    שָֽׁמְע֔וּ כִּי־שָׁ֖ם יֹ֥אכְלוּ לָֽחֶם׃
  shp-NTPO: Jatian jabaon moa onanna iká iki, Josekan jawen xobonxon jato betan bariapan
    pii joai. Jaskara onanxon, ja José menikanti jawékibo benxoakana iki.
  eng-WYCLIFFE: Sotheli thei maden redi yiftis til Joseph entride at myd day, for
    thei hadden herd that thei schulden ete breed there.
  piu-2006: '@see-verse:GEN.043.024'
  pjt-pjt: Kaya paltjiṟa wiyaringkula ngaṉmanytju uraṟa tjunangi kiṯi, tjuratja, tjau,
    mai taṯu kutjupa kutjupa uwankara Kainantanguṟu katinytjatjanungku Josephanya
    ungkula pukuḻmankunytjikitjangku.
  cwe-cwe: Nawo wasasala vitumetume vawo va kumwing'ha Yosefu, vondayabwele imisi,
    kwaviya walongiligwa kuwa wezakuja ndiya hamwe nayo.
  bgs-bgs: Igukar dan tô mga gasa dan ki Jose ka dumunggù sikandin ka malássád álló,
    su igulitan dan na kuman dan tun kandin.
  kik-kik: Nao makĩhaarĩria iheo ciao cia kũhe Jusufu ooka mĩaraho, tondũ nĩmaiguĩte
    atĩ nĩmekũrĩa irio kuo.
  ksr-ksr: Yoŋonoŋ weembaa neneya Joosefwaa mirinoŋ motooŋ newutiwaa qaaya mogi. Kawaajoŋ
    Joosefnoŋ weeŋ biiwianoŋ mirianoŋ koubaatiwaajoŋ mamboma kaleŋ iwoigia ii asuganoŋ
    areŋgoŋ ragi.
  fra-NCL: Ils préparèrent leur présent, en attendant que Joseph vint à midi ; car
    on leur avait annoncé qu’ils mangeraient chez lui.
  cek-AK: To ah buhcaak han oh, tiah a thaih o pongah, Joseph athun buhcaak han angzoh
    naah tangqum hae paek si, tiah a thuih o moe, tangqumnawk to pathok o.
  xla-xla: Epame yia꞉ watle atlemama, “wua꞉ na꞉ dokopala oplami mate tamila꞉la daya
    delepe,” dlati dalepame yia꞉tapo Yosep watle namkale dle alisisi hamiloweye ma-dinapopo
    popa꞉iyo.
  cuk-cuk: José-e-iamar guakwaa Joséʼga-ibmar-ukmaloed urbismalad. José-yorukudba-nonikoedi
    edarbesigismalad. Ar ade, wisgusmalad, emarde agi mas gunmaloye.
  uig-CYR: Улар Йүсүпниң чүштә келишигә үлгүртүп соғатни тәйярлап қойди; чүнки улар
    өзлириниң шу йәрдә ғиза йәйдиғинини аңлиған еди.
  tel-2017: అక్కడ తాము భోజనం చేయాలని వారు విన్నారు కాబట్టి మధ్యాహ్నం, యోసేపు వచ్చే
    సమయానికి తమ కానుక సిద్ధంగా ఉంచారు.
  hat-BSA: Konsa, yo te prepare kado yo pou lè Joseph ta vin parèt a midi, paske yo
    te tande ke yo te gen pou manje la.
  kos-kos: Elos akoela mwe lung lalos ah, in sang nu sel Joseph ke el ac tuku ke infulwen
    len ah, mweyen fwackyang tari nu selos lah elos ac welul mongo.
  hbo-WLC: וַיָּכִ֙ינוּ֙ אֶת־הַמִּנְחָ֔ה עַד־בּ֥וֹא יוֹסֵ֖ף בַּֽצָּהֳרָ֑יִם כִּ֣י
    שָֽׁמְע֔וּ כִּי־שָׁ֖ם יֹ֥אכְלוּ לָֽחֶם׃
  ibo-ibo: Mgbe ahụ, ụmụ Jekọb kwadoro onyinye ịnata ihuọma ha ji bịa, nke ha ga-enye
    Josef ma ọ bata nʼetiti ehihie, nʼihi na ha anụla na ha ga-eri nri nʼebe ahụ.
  ory-ory: ଆଉ ମଧ୍ୟାହ୍ନ ସମୟରେ ଯୋଷେଫ ଆସିବେ ବୋଲି ସେମାନେ ଭେଟି ଦ୍ରବ୍ୟ ସଜାଇଲେ; କାରଣ ସେମାନେ
    ସେଠାରେ ଭୋଜନ କରିବେ ବୋଲି ଶୁଣିଥିଲେ।
  wmt-wmt: '@see-verse:GEN.043.024'
  chk-chk: Mürin ra amolätä ar kewe lifang pwe repwe ngeni Josef, lupwen epwe war
    leoloas, pun ra rong pwe repwe mongö ren.
  ssd-ssd: Taŋamba nane ki mbol Yosef ndoŋ isukusam tuku pasa ta ismba nane Yosef
    gare tambim tuku agaŋ ndende kilmba pronaig ta kilmba kuaneka
  rop-rop: Brom deya olabat bin meigim detlot presen redi blanga gibit langa Josef
    wen im garra kaman deya blanga dina, dumaji olabat bin gedim wed Josef garra abum
    dina garram olabat.
  ukr-1871: Наготовили ж вони гостиньця, докіль прийде Йосиф о полуднї; чули бо, що
    там обідати муть.
  eng-AOI: He told them that they were going to eat with Joseph. So they got ready
    the things they had brought with them from Canaan to give to Joseph. Then at midday
    Joseph arrived, and they took the presents into the house and gave them to him
    and bowed down before him with their faces to the ground.
  yon-yon: Kwane yimbed yi yowiib, iniib, muramurayiib ambod yemaniib baeb amun yemaniib
    bangkandande nekwiwen, amborom kuu wengambiriiwe Yosef kuu aronkob ari mananeene
    ananiib.
  bch-bch: Be tilongo mambe Iosep ga ian toman ngan gid ngan arobad, ta tibada led
    tenainga ga iuot.
  deu-1951: Sie aber richteten das Geschenk zu, bis Joseph kam zur Mittagszeit; denn
    sie hatten gehört, daß sie dort essen sollten.
  eng-JPS: And they made ready the present against Joseph's coming at noon; for they
    heard that they should eat bread there.
  ubr-ubr: Osi siwar si boseseren si botitiwagen ato Joseph aiyet in nanat on sinitai
    mes, yabin osi siyawures arimon on mat aiyet an bayu sinam.
  srp-1865: I pripraviše dar èekajuæi dokle doðe Josif u podne, jer èuše da æe oni
    ondje objedovati.
  lug-lug: ne bateekateeka ekirabo kya Yusufu bakimuwe mu ttuntu, kubanga baamanya
    nga bajja kuliira eyo.
  heb-heb: ויכינו את המנחה עד בוא יוסף בצהרים כי שמעו כי שם יאכלו לחם׃
  ben-IRV: আর দুপুরে যোষেফ আসবেন বলে তাঁরা উপহার সাজালেন, কারণ তাঁরা শুনেছিলেন যে,
    সেখানে তাঁদেরকে খাবার খেতে হবে।
  pan-pan: ਤਦ ਉਨ੍ਹਾਂ ਨੇ ਯੂਸੁਫ਼ ਦੇ ਆਉਣ ਦੀ ਦੁਪਹਿਰ ਤੱਕ ਉਡੀਕ ਵਿੱਚ ਸੁਗ਼ਾਤ ਤਿਆਰ ਕੀਤੀ ਕਿਉਂ
    ਜੋ ਉਨ੍ਹਾਂ ਸੁਣਿਆ ਜੋ ਅਸੀਂ ਐਥੇ ਹੀ ਰੋਟੀ ਖਾਵਾਂਗੇ।
  tkr-tkr: Çocaaşik'le uvhuyng'a co Yusufuka yı'q'ı'hin kar maa oxhanasva, manbışe
    mana qalesse con paybı qığa'anbı.
  mwp-mwp: Wa si lagoenu muynu nanga thana thanamuniya mi kapu zapul thana kusumoeydhin
    Aykupithu mabaygaw ngoenakapoepa balbayg poelaypa, Yoewsepan ngoenakapoepa balbayg
    poelaypa. Thana ngadha palemin, thana kakal waniz. Sena Yoewsepa kuniya tidepa
    kay nanga thana nubepa kusumpa. Minguz kedha, thana ngulayg palemoeydhin kedha,
    thana kay nubiya ay purthaypa.
  mya-JVB: မွန်းတည့် ချိန်၌ ယောသပ် လာ လိမ့်မည်ဟု သူတို့သည် မြော်လင့်၍ လက်ဆောင် ကို
    ပြင် နှင့်ကြ၏။ ထိုအိမ်၌ သူတို့သည် အစာ ကိုစား ရလိမ့်မည်ဟု သူတို့ သည် ကြား လေသတည်း။
  tte-O: Ali mulolo sikatububu Yosepa ana vivilama kala pwasinasina mena, kaiwena
    sibenalan yakato kani mekalikava sikekanya bwaine koina.
  tbg-tbg: vikara tiharo, Ne ikaraqaa Iohepira vataake kara nevarave, tumantara ti,
    vika Iohepira amireka vare anu haikara qeramake vatora.
  hmo-hmo: Vadaeni edia harihari gaudia idia abia hegaegae noho, dina tubua ia mai
    neganai, Iosepa dekenai dohore idia henia totona, badina be idia kamonai vadaeni
    unuseni dekenai do idia aniani.
  ata-ata: Mixoxoo no nano ne sou mixoxoomaiou Iosepu sou uneꞌe sou iloꞌa iꞌani, la
    aneꞌi mipitanu mimii seꞌi lailaixe ane aneꞌi minoꞌu no tualasiꞌa muneꞌe sou ilolovoloxu
    no anu.
  nfa-nfa: Ka na peka dènge si, aku nèngu na, “Ladhe èèna na, lodꞌo nètu miu miꞌa
    dènge ai gꞌana dhèu aae.” Dꞌara ra tatae Yusuf lèpa, rèngu lalau paie tadha mata
    ra sèra.
  urd-urd: फिर उन्होंने यूसुफ़ के इन्तिज़ार में कि वह दोपहर को आएगा, नज़राना तैयार
    करके रख्खा; क्यूँकि उन्होंने सुना था कि उनको वहीं रोटी खानी है।
  rus-SYN: И они приготовили дары к приходу Иосифа в полдень, ибо слышали, что там
    будут есть хлеб.
  cbt-NTPO: Camotëchin Cosirë' coshatacaiso', nani nitotopi. Napoaton ninapona pochin,
    nicanacaiso marë' quëshipiso', taparapi huachi.
  bqc-SIM: Ɔ̃ aa pↄ́ pↄ́ wa Yosɛfu gbapi yãkɛ̀kɛ e aàↄ gɛ́ sui fãanɛ, asa aa mà
    wà mɛ̀ wa pↄble weɛ.
  tcz-CHONGTHU: Hichun amahon Joseph peh dinga ahin thilpoh houchu akigon tup uvin,
    chule amahon aja tauvin sunteng le Joseph toh an aneh khom ding'u thu chu;
  mar-mar: आपण योसेफासोबत भोजन करणार आहोत हे त्या भावांनी ऐकले होते. तेव्हा त्यांनी
    दुपारपर्यंत तयारी करून त्यास देण्याच्या भेटी तयार केल्या.
  tcs-tcs: Dempla bin lisen dempla go kaikai wea aus blo Zosep. So dempla bin meke
    redi dem present po gibem po Zosep wen em go kam melendei po aus.
  qub-qub: Parlajta wiyar musyaycaranna chaycho José micunanpaj cashanta. Chaymi Josëta
    goycunanpaj apashanta camariran. Nircurna shuyarcaycaran José mirindaj chayananta.
  bqp-bqp: Akũ ò pↄ́ kũ oni Yusufu gba pì yã kɛ̀kɛ ari àgↄ̃ gɛ́ su fãnantɛ̃, zaakũ
    ò mà oni pↄ́ ble a bɛamɛ.
  hat-hat: Mesye yo menm pare kado yo pou lè Jozèf va vin jwenn yo midi, paske yo
    te vin konnen yo tapral manje avè l'.
  eng-BSB: Since the brothers had been told that they were going to eat a meal there,
    they prepared their gift for Joseph’s arrival at noon.
  tod-tod: Ti ɠɛni sabaliʋaiti kɛʋele ɓɛtɛzu, ti ɗa Zozɛfe maaɓɔun, é ɠɛɛzu é ʋa
    folo gaalɔgai ma, mazɔlɔɔ é woni ti ma ga ta daami wosu ʋɔɔma ta tiye.
  eng-WEBPB: They prepared the present for Joseph’s coming at noon, for they heard
    that they should eat bread there.
  kbq-kbq: Ana nehazage'za Josefe'ma agra noma'afi ferura ne'za negahune hige'za antahi'nagu
    avega ante'za mani'ne'za musezana (gift) eri antente'naze.
  nhe-BL: Huan inijuanti quicualtlalijque tlen quimacasquíaj José huan quichixque
    para ma ajsi tlajcotona pampa quicactoyaj para tlacuasquía ininhuaya.
  bus-bus: Ben aↄ̃ pↄ́ kɛ̀ aↄ̃é Yusufu gbaa pì yã kɛ̀kɛ ai àgↄ̃ gá su fãantɛ̃, zaakɛ
    aↄ̃ↄ mà weé pↄ́ ble à bɛmɛ.
  gub-BL: Zuze tyky'yr umuhyk a'e ma'e herur pyrer wà kury, Zuze pe imono pyràm wà
    kury. — Ximono izupe kwarahy wapyter pe hin mehe tur mehe nehe, i'i uzeupeupe
    wà. Ta'e ukwaw a'e pe tur àwàm imai'u àwàm a'e wà xe.
  eng-DRA: 'But they made ready the presents, against Joseph came at noon: for they
    had heard that they should eat bread there.'
  knf-knf: Bapënan iko yi bawooŋ i pţen Yoŧef abëkan ayoonka abi pde blant ţiki baţup
    baka kë badeena da.
