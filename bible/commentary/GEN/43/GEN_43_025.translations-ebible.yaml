    wɨryaakei pimagɨ wɨmwaaihɨna kutabanyara nayaa wɨmwaaihɨna yaꞌ. Wɨmwaaihɨna yaka
    wapaaya jaapaina yaka pwaraavɨ kɨbangwa wina, Bejaminɨmɨ wapaaya naanga wina yaꞌ.
    Sara yɨna kyaꞌ gyaꞌmwera kumɨre gaidaaꞌna wanganna wapaaya naanga Bejaminɨmɨ wina
    yakeꞌ wanganeva atɨka maruꞌnaꞌna yeꞌ.
  awx-awx: Tiwän naxu une näning yang yawän kakinde, bänip gwalängge päkinu, Josepde
    kepmä wom apän iminingge tändäkngakin.
  pon-2006A: Irail eri kaunopada arail kisakis ko mwohn Sosep eh pahn lelodo nin souwas,
    pwe re rongada me re pahn iang Sosep saken souwas.
  por-BRBSL: Eles prepararam o presente para a chegada de José ao meio-dia, pois souberam
