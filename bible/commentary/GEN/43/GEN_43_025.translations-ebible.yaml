  hlt-MCSB: Tedae khothun buh caak pahoi ham Joseph ha pawk ni tila a yaak uh dongah
    a khosaa te a soepboe uh.
  mdy-ETH: ዮሴፔና ዎላ ሙዓንዳሢ ዔያቶም ኬኤዚንቴሢሮ ዮሴፔ ሙካንዳያ ሄላንዳኣና ዒዛም ዒንጎንዶ፥ ዳኪንቴ ባኮ ዔያታ ጊኢጊሼኔ።
  twi-ASANTE: Wɔboaboaa akyɛdeɛ a wɔde bɛma Yosef no ano de twɛn no, ɛfiri sɛ, na
