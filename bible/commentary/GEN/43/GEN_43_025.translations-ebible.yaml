    fee qimasee qimannimunara irisee deedaqiqau.
  eng-YLT: and they prepare the present until the coming of Joseph at noon, for they
    have heard that there they do eat bread.
  kne-kne: Mo din siag-i pay, insagana da din idawat da en Jose mo somaa sin alas
    dosi, tan inammoan da ay makiokob da en sisya.
  heg-NTPO: Hidim un tekas noan, “Hidim mi kaa leol-diut leo-leo nol tuang.” Oras
