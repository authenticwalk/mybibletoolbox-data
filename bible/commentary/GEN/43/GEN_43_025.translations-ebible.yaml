  guj-2017: તેઓએ જાણ્યું કે અમારે યૂસફના ઘરે જમવાનું છે, માટે યૂસફ ઘરે આવે તે પહેલા
    તેઓએ ભેટો તૈયાર કરી.
  byr-byr: Gyaꞌmwera angevɨ wɨlaꞌdapi sɨrɨgwajagaaꞌ Jozepɨyai wɨlaabɨna kyaꞌ gyaꞌmwera
    “Aꞌmwe naangeigɨ,” wɨdɨna yeva gɨꞌduꞌna yeva wapaaya waburya yanga wɨjaavɨna.
    Yanga wɨjaavɨna kyeꞌ Jozepɨyai wɨdaꞌ “Sarɨmɨnyɨ sɨrɨnɨmaangei tewaanya damwaalɨꞌ?”
    “Tewaanya mwaalɨꞌ,” wɨdɨna yeva gɨꞌduꞌna yeꞌ. Gɨꞌduꞌna kyeꞌ Jozepɨyai Bejaminɨmɨ
    wanganaka wɨdaꞌ “Sarɨmɨre wɨryaakelyɨ kabɨwaaꞌ yɨhwangamwa.” Jozepɨyarɨ kale wiadaasɨ
    Bejaminɨmɨ wɨdaꞌ “ ‘Gotɨyai tewaanna gyadeigɨnyɨ,’ gɨthɨma!” wɨdaka yarai gavinyaba
    wɨladaaꞌna yaka kɨnna maredɨna. Kɨnna maredɨna yaka gannya sɨnnyɨꞌ aalya yɨnyɨna
