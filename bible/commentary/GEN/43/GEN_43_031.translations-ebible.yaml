verse: GEN.043.031
translations:
  mal-C: മുഖം കഴുകിയിട്ടു പുറത്തുവന്ന് തന്നെത്താൻ നിയന്ത്രിച്ചുകൊണ്ട്, “ആഹാരം വിളമ്പുക”
    എന്ന് ആജ്ഞാപിച്ചു.
  deu-TKW: 'Dann wusch er sich das Gesicht und kam wieder heraus, that sich Gewalt
    an und befahl: Tragt auf!'
  lin-lin: 'Tango asilisaki kosukola elongi na ye, abimaki libanda, akangaki motema
    mpe alobaki : — Botia biloko ya kolia na mesa.'
  cbr-NT: 'Usai intankëx sënë́ntankëx bëchukakiani kuani ka kiakëxa: ¡Aín piti kamina
    ënë kama mëtikati ''ain!'
  eng-LSV: and he washes his face, and goes out, and refrains himself, and says, “Place
    bread.”
  bmu-bmu: Sahöt teköba je imbilŋi saŋgoŋda miri uruŋi ölöŋi mi mosöta kaba törörök
    mökösöŋda kinda nanŋi galöm köl aŋguba numbu nene kölmegöra jiyök.
  eng-GNV: Afterward he washed his face, and came out, and refrained himselfe, and
    sayd, Set on meate.
  eng-WEBSTER: And he washed his face, and went out, and refrained himself, and said,
    Set on bread.
  nhw-BL: 'Teipa quema huelqui moyoltlali, mixami huan mocuepqui campa iicnihua itztoyaj.
    Teipa quinilhui itequipanojcahua: “¡Xijtecaca ne tlacualistli!”'
  swh-ONEN: Baada ya kunawa uso wake, akatoka nje na huku akijizuia akasema, “Pakueni
    chakula.”
  bba-bba: Ye u swĩ u kpɑ, u wubɑ mɑ u yɑrimɑ. Kɑ mɛ, u mɑɑ tii dɑm kɑ̃ɑwɑ u ku kɑ
    swĩ ben wuswɑɑɔ. Mɑ u woodɑ wɛ̃ bu kɑ dĩɑ ni nɑ.
  eng-KJVCPB: And he washed his face, and went out, and refrained himself, and said,
    Set on bread.
  cpy-cpy: 'Ikanta ikaatakiro riraawaeta, ikiwawootanaa, shitowapae, ikantapaakiri:
    “Poyiitero owanawontsi.”'
  mpx-mpx: Sauga i pwaul yaka wewel i ahe maninina i ul, inoke atena i pagasisi al
    i na i tagil elal, ge i ba wana totuwalali aanan nihi habwe.
  wbp-wbp: Ngula-nyanu Jajupurlu ngapa-kurlurlu parljurnu yinngirri. Yanurnu pina-jana
    nyanungukupurdangka-patuku. Warla-pajurnu-nyanu yulanja-kujaku, manu wangkajarla
    warrkiniki, “Kangkarni kuyu yungulu nyampu-paturlu ngarni.”
  luo-luo: Bangʼ kane oseluoko wangʼe, noduogo kendo ka otemo oore nowacho niya, “Chiemuru.”
  meu-meu: Bena vairana e huria, e raka lasi, e haheauka, eto, Aniani a dabaraia.
  npi-ULB: आफ्नो मुख धोई तिनी बाहिर आए । आफूलाई नियन्त्रण गर्दै तिनले भने, “खाना ल्याओ
    ।”
  yor-yor: Lẹ́yìn ìgbà tí ó ti bọ́jú tan, ó jáde wá, ó ṣe ọkàn ọkùnrin, ó sì wí fún
    wọn pé, kí wọ́n gbé oúnjẹ wá kí wọ́n le è jẹun.
  emp-NTPO: 'Jĩã b̶aped̶a so zaread̶acarea quĩrã sʌgʌped̶a waya ãdjimaa zesia. Maʌ̃be
    jarasia: –Daiba cod̶ira enenadua.–'
  ind-ind: Sesudah mencuci muka, Yusuf pun keluar dan sambil menahan perasaannya,
    dia menyuruh agar makan siang dihidangkan.
  pes-OPCB: سپس صورت خود را شسته نزد برادرانش بازگشت و در حالی که بر خود مسلط شده
    بود، دستور داد غذا را بیاورند.
  ssx-ssx: Kutupa ipika꞉ leke popeleke tanda꞉pata꞉ hama opolu bao a꞉pa ipika꞉ kone
    lu mina꞉niao pita꞉ta꞉ mo ne pana꞉ pie leekeme.
  lcm-lcm: Na emung i kana la raus le ani nona, na kala soung. Kata aiveven aro ia,
    na kala asok, “Sasagi!”
  aer-aer: Kele Joseph kwatyele inngerre alhewelheke nhenhe kake ikwerenhe areyele
    areketyenge rarle artnetyamenge. Re apetyalpeke kake ikwerenhe areye-werne imerte
    urrkapentye akngerre ikwerenheke angkemele, “Kere akngetyaye tyerrtye nhenhe areyele
    arlkwetyeke.”
  tgl-ULB: Naghilamos siya at lumabas. Pinigilan niya ang kanyang sarili, na nagsasabing
    “Ihain na ang pagkain”.
  nop-nop: Tiŋa namanda youteela kotigoŋ fooŋ fafaŋeŋ yoguk, “Nanaŋe kameneŋ.”
  kca-kca: 'Щӑԓта вешәԓ нŏх ԉŏхәтсәԓы, йŏхԓы ԓыв хŏщайэԓ йŏхтәс, нŏпсәԓ такапсәԓы
    пӑ йастәс: «Ԓэтŏт тўваты».'
  cbu-NT: Sureetssha kungupa kupambeeranllu, itamsayaranllu, yusur shitungeeshinu,
    muchchuree, Natu katungtsee wayangtsa, tárangu, zoonlleetssha, Naanints; tárangiya.
  hui-hui: Dugu bu wahalu de iba domalu tagira ibuwa biabe bia haga agali hearuhondo
    lalu, Tomo dugu tale bialu tomo dagiani ngeladaba, lene.
  wrs-wrs: Doa Yosepva wo vepianamba, wemba wuleihanamba, doa wenopva pora poswol
    venamba, henga os prona deuvmeriniva. Phonamba, hevna andranindm unna, inne kam
    hui meyasra dembhimnu.
  jao-jao: Bawuji barra bajingu nakaringu arndaarnda kumba-rukulrukuma na-mi ki-ngirlilu.
    Kumba-lumbuma na-wurdu ngaliwa ka-walanyma aluwalu. Kalili-jirrinyma likungu li-jawina
    anmanthawu awara barra wudurru.
  mya-mya: ထို​နောက်​သူ​သည်​မျက်​နှာ​သစ်​ပြီး​လျှင်​အ​ပြင် သို့​ထွက်​လာ​၍ မိ​မိ​၏​စိတ်​ကို​ထိန်း​လျက်​စား
    သောက်​ပွဲ​ကို​ပြင်​ရန်​အ​မိန့်​ပေး​လေ​သည်။-
  cbi-NTPO: 'Tsejtu bene jayu llakindya puitetu kajuru manbitsale'' mafaatu ya'' chachillanu:
    ¡Panda chujtidei! timi.'
  bod-N: དེ་ནས་ཁོས་ཁ་ངོ་བཀྲུས་ཤིང་སེམས་སྡུག་གི་བསམ་པ་ནན་གྱིས་གབ་ནས་ཕྱིར་ཐོན་ཏེ་གསོལ་སྟོན་བྱེད་པའི་བཀའ་བསྒོས་པ༌དང༌།
  wsk-wsk: Nu niaram mam, ale koma motam anuwam asele aratam. Ale niara ninguru maguwukaso
    bare sail te iluwa se balam, “Na nungaralko,” mam.
  kkl-kkl: Engkaogti, hailmag luptangom agha lamba yaogti, “Kwaneng yoro piplomne
    pil alulom,” seog. Wanaagna engelamogtiog.
  sna-sna: Shure kwokushamba uso hwake, akabuda uye akazvidzora, akati “Pakurai zvokudya.”
  spa-BLM: 'Se lavó la cara y salió. Se controló y dijo: “Sirve la comida”.'
  beu-beu: Yusup ana baut sengmuse, ana apang hiat ening ahamulang, bot ana omi ening
    adia-adia sengmuse ana kaluar ekaku ang naung ing harak. Bot ana emalea ang naung
    ing gahing iot mod vengharaka.
  cac-cac: 'Axo yic ix ec''b''at scusc''olal vin̈ chi'', ix sb''icanel sat vin̈, ix
    elta vin̈, ix yalan vin̈ d''a eb'' schecab'': Iq''uequelta co vael chi'' chinaic,
    xchi vin̈.'
  swh-ULB: Akaosha uso wake na kutoka nje. Akajizuia mwenyewe, akasema, “karibuni
    chakula.”
  bel-bel: 'І ўмыўшы твар свой, выйшаў, і стрымаўся і сказаў: падавайце ежу.'
  deu-ELBBK: 'Und er wusch sein Angesicht und kam heraus und bezwang sich und sprach:
    Tragt Speise auf!'
  mbb-OT: Ne hein netegteǥaad, mibpendapug ne midlikuan din is menge suled din ne
    midtigker zin is gehinawa zin ne ke sikandin diyà te menge suluǥuen te, “Isavuk
    niw en is egkeenen.”
  msc-msc: A ka ban kasila tuma mɛn na, a ka a ɲa lako, ka wa alu tɛrɛn ye. A ka a
    jɛrɛ mira ka a fɔ a la mɔɔilu yɛ ko alu ye na balo di alu ma.
  mal-2015: 'പിന്നെ അവൻ മുഖം കഴുകി പുറത്തു വന്നു തന്നെത്താൻ അടക്കി: ഭക്ഷണം കൊണ്ടുവരുവിൻ
    എന്നു കല്പിച്ചു.'
  tuo-NT: Beꞌro wãcũtutua, cʉ̃ utiduꞌuca beꞌro diapoare coe, cʉ̃ ya tucũpʉ níꞌcʉ wijaa,
    “Baꞌase etiya majã”, nicʉ niwĩ.
  gup-gup: Kaluk bu kebdjirridjburrinj rowk wanjh nungka kumbebmeng, kangerayekworrinj
    dja yimeng bedberre nawu birrimarnedurrkmirri, “Ngurrimka manme.”
  met-met: Sup, baing damia ramramonoa saing haringia hatuminganoa muli. Goxoya ma,
    saing harua ba, “Asu aningadi.”
  gvs-gvs: Itáiya ikavava, mataiuna iniki. Ina lotówana itoto go, ina pakonayao ilatuwokoidi
    idigo kana, ‘Avama kovaidēde.’
  rmc-rmc: 'Paľis thoďa o muj a avľa avri. Zľikerďa pes a phenďa: „Anen o chaben!“'
  nlg-nlg: Murina te tangi soko, ge sani rana matana mu mamahai soko, ge ghoi mai
    itadira na lei hoghona, me patua heghena sono. Me bosa vania nina tinoni ni lutu
    vanga, “Ge ko holai mai na lei vanga.”
  dgr-DOGNT: Edınì k'enaı̨htso tł'axǫǫ̀ gots'ǫ̀ xàèhtła, nàtsoò adììdlà gà edecheekeè
    gots'ǫ̀ hadı, “Goghàɂaahdı,” gòhdı.
  pes-OPV: 'و روی خود راشسته، بیرون آمد. و خودداری نموده، گفت: «طعام بگذارید.»'
  ron-1924: 'Дупэ че с-а спэлат пе фацэ, а ешит дин одае ши, силинду-се сэ се стэпыняскэ,
    а зис: „Адучець де мынкаре!”'
  ben-OBCV: নিজের মুখ ধুয়ে নেওয়ার পর, নিজেকে সংযত করে তিনি বাইরে বেরিয়ে এসে বললেন,
    “খাবার পরিবেশন করো।”
  lex-lex: 'Nhor nioka nla narar gaini noka nlergot wa. Natahan ralamni na''nama niwra:
    “Mhioi-mtian lia mei wawannu.”'
  rgu-rgu: Dola basa, boe ma ana neu narou oe. Ana natatama dale na, basa de kalua
    neu naneta no si. Boe ma nadenu ana uma dale nara fo reu ator nanaaꞌ neuꞌ mei.
  som-som: Kolkaasuu intuu fooldhaqday soo baxay; oo intuu adkaystay ayuu wuxuu yidhi,
    Cunto noo soo dhiga.
  lat-VUC: 'Rursumque lota facie egressus, continuit se, et ait: Ponite panes.'
  aoi-aoi: Kembirra n-ajarrijajungwunuma nenumukwurra nu-mungkwur•dinuma angwada nakina
    akwa ngarningka ni-lawurrada nu-mungbudirrkajungwuna. Akwa nenu-maka nakina wurrukwala-manja
    warnikuminuwar•duwar•da warniku-wilyaki-yada aninga yenjerrikina.
  eng-ASVBT: And he washed his face, and came out; and he refrained himself, and said,
    Set on bread.
  mna-mna: Itaŋ makiŋ, to iŋguuru mataana, mi iyaraama itunu mi ila ipet kizin mini.
    To iso pizin mbesooŋo be tikam kini ma imar.
  ita-1885: 'Poi, lavatosi il viso, uscì fuori, e si fece forza, e disse: Recate le
    vivande.'
  eng-LXXUP: And he washed his face and came out, and refrained himself, and said,
    Set on bread.
  eng-ULB: He washed his face and came out. He controlled himself, saying, “Serve
    the food.”
  spa-VBL: Luego se lavó la cara, controló sus emociones y volvió a salir. “Sirvan
    la comida”, ordenó.
  fra-_FOB: 'Puis il se lava le visage et sortit; et, se faisant violence, il dit:
    Servez le pain.'
  mal-mal: 'പിന്നെ അവൻ മുഖം കഴുകി പുറത്തു വന്നു സ്വയം നിയന്ത്രിച്ച്: “ഭക്ഷണം കൊണ്ടുവരുവിൻ”
    എന്നു കല്പിച്ചു.'
  urd-GVR: Phir wuh apnā muṅh dho kar wāpas āyā. Apne āp par qābū pā kar us ne hukm
    diyā ki naukar khānā le āeṅ.
  suz-BL: मिनु आ कुल चिक्‍शा, लेम्‍माक्‍त। मिनु गेय पाइब आन कली “शोब्‍ले ख्रेत्‍तीन”
    देंमाक्‍त।
  ita-1927: 'Poi si lavò la faccia, ed uscì; si fece forza, e disse: “Portate il pranzo”.'
  ckb-ckb: 'پاشان دەموچاوی شوشت و هاتە دەرەوە، دانی بەخۆیدا گرت و گوتی: «نان بهێنن.»'
  eng-BBE: Then, after washing his face, he came out, and controlling his feelings
    said, Put food before us.
  crx-NTPO: '''Et nena''nilde ''ink''ez tenanja ''ink''ez k''oh ''ududootun ''ink''ez
    ''utni, “Ut''alh-i ''et nenuhle bubut neinuhle.”'
  kan-OKCV: ತರುವಾಯ ಅವನು ಮುಖವನ್ನು ತೊಳೆದುಕೊಂಡು ಹೊರಗೆ ಬಂದನು. ಅವನು ಮನಸ್ಸನ್ನು ಬಿಗಿಹಿಡಿದುಕೊಂಡು,
    “ಊಟಕ್ಕೆ ಬಡಿಸಿರಿ,” ಎಂದನು.
  bbb-bbb: Fu aru va nimena furi areme uri nikubae fuone do soma areme una keke zinune
    manimega e fuone imejo ije kiae, Ire ije ja kiraeva ijene vajuo no ino kiae.
  tam-2017: பின்பு, அவன் தன் முகத்தைக் கழுவி வெளியே வந்து, தன்னை அடக்கிக்கொண்டு, “உணவு
    வையுங்கள்” என்றான்.
  spa-RV-1909: 'Y lavó su rostro, y salió fuera, y reprimióse, y dijo: Poned pan.'
  ron-BTF: 'Şi el şi-a spălat faţa şi a ieşit şi s-a stăpânit şi a spus: Puneţi pâine.'
  eng-WEBP: He washed his face, and came out. He controlled himself, and said, “Serve
    the meal.”
  eng-FBV: Then he washed his face, got his emotions under control, and went back
    out. “Serve the food,” he ordered.
  nld-1939: 'Na zijn gelaat te hebben gewassen, kwam hij weer de kamer uit. Hij vermande
    zich en sprak: Dient de maaltijd op!'
  nch-BL: 'Teipa quema huelqui moyoltali, mixami huan mocuetqui campa itztoyaj iicnihua.
    Teipa quinilhui itequipanojcahua: “¡Xijtecaca ne tacualisti!”'
  tfr-NTPO: Woroyono pjir ga bokkwo shkwono, opshino, ga tjl̈ẽ ba parkagaga kong ga
    «Dl̈i shizĩa» l̈e.
  vie-1934: 'Đoạn, rửa mặt, bước ra, làm bộ chắc gan mà nói rằng: Hãy dọn bữa ăn đi.'
  hin-CV: वे अपना मुंह धोकर वापस बाहर आये और अपने आपको संभाला और कहा, “खाना परोसो.”
  eng-OURB: He washed his face, and came out. He controlled himself, and said, “Serve
    the meal.”
  spa-BES: 'Luego, después de lavarse la cara, salió, y controlando sus sentimientos
    dijo: Pon comida delante de nosotros.'
  tdx-tdx: 'Nanasa laharan-dre naho nilie-batañe vaho niakatse, le nanao ty hoe: Azotsò
    i mahakamay.'
  vid-vid: Naloyehovuje kumeho, nakalawa aku yochikangaza, nakalajiza ndiya igaligwe.
  pwg-pwg: Josepa itou ikovi na maghighina ikowai ma ikiibau da ivi potepote meyei
    ma sisiya iterei da ina bigabiga vavai ita riyei.
  eng-OKE: And he washed his face, and came out, and was comforted, and said, Put
    on bread;
  tha-KJV: โยเซฟล้างหน้าแล้วกลับออกมาแข็งใจกลั้นน้ำตาสั่งว่า “ยกอาหารมาเถิด”
  por-BR-2018: 'E lavou seu rosto, e saiu fora, e controlou-se, e disse: Ponde pão.'
  bco-bco: E ya꞉lisa꞉ga꞉yo꞉, migiyo꞉ ho꞉na꞉ hala꞉sa꞉ga꞉, a꞉ma꞉la꞉ ya꞉ga꞉ halale kagatakiyo꞉,
    nanog kalumo꞉wo꞉ a꞉la꞉sio꞉, “Ma꞉no꞉ alobanama.”
  deu-ELO: 'Und er wusch sein Angesicht und kam heraus und bezwang sich und sprach:
    Traget Speise auf!'
  ktm-ktm: Iy ideng oh pe inuhen purmadan pe ise ndre rang. Kolon mapwi insop odoke
    ititsan ke iy pe ipe ile ta lewen marai kide ana' su song.
  caa-caa: 'Y conda quetruma uyaruar, cay upoqui ut, y de allí locꞌoy patir y uyare
    umanobꞌ y che: “Turbꞌaniquix e wiar”, che e José.'
  eng-WYC-2018: And again when his face was washed (or And then when he had washed
    his face), he went out, and refrained himself from weeping, and said, Set ye forth
    (the) loaves.
  epo-epo: 'Sed li lavis sian vizaĝon kaj eliris, kaj tenis sin forte, kaj diris:
    Surtabligu panon!'
  uig-PIN: 'Andin yüzini yuyup qiⱪip, ɵzini besiwelip: — Taamlarni ⱪoyunglar, — dǝp
    buyrudi.'
  beo-beo: Fa:no, e da ea odagi dodofelalu amola ea dogo bu denesilalu, e da bu misini,
    ha:i manu ima:ne sia:i.
  tpi-OTNT: Na bihain em i wasim pes bilong en. Em i kisim strong gen na i kam bek
    long ol na i tokim ol wokboi long sutim kaikai na putim long tebol.
  hau-SA: Bayan ya wanke fuskarsa, sai ya fito ya daure, ya umarta, “A kawo abinci.”
  udu-udu: 'Dhali yan’ko’d a’di lamki jis/em piti mo dhali yayu/ ka pije/ mo dhali
    butha du mo dhali o gwo mo ki: Dhalki tonṯe/ a’di ipashu mo.'
  uig-LAT: 'Andin yüzini yuyup chiqip, özini bésiwélip: — Taamlarni qoyunglar, — dep
    buyrudi.'
  nde-nde: Wathi esegezile amehlo waphuma, wazibamba, wasesithi, “Phakululani ukudla.”
  ton-ton: Pea naʻa ne kaukau hono mata, pea ʻalu kituʻa, pea ne fakamaʻumaʻu ʻe ia
    ia, pea ne pehē, Ke mou teu mai ʻae kai.
  ces-1613: 'Potom umyv tvář svou, vyšel zase, a zdržoval se, a řekl: Klaďte chléb.'
  eko-eko: 'Nawiisha, khufuushula khurutela vansana ari woojiitthaaza khulupa yoori:
    “Mwininkhe etthu-yoojiwa.”'
  nss-nss: Irang ihipwen, ihitih, pe isungani mbulmaran. Pwen mandran ipwoke pe isa
    ngawan. Pe ipwai iyatahu ndramat para poya mbulyan ipa, “Akawiri anandrinai kisa
    ngawan.”
  eng-WMB: He washed his face, and came out. He controlled himself, and said, “Serve
    the meal.”
  tam-TCV: பின்பு அவன் தன் முகத்தைக் கழுவி, வெளியே வந்து தன்னை அடக்கிக்கொண்டு, “உணவு
    பரிமாறுங்கள்” என்றான்.
  ceb-ULB: Nanghilam-os siya ug migawas. Gipugngan niya ang iyang kaugalingon, nga
    nag-ingon, “Idalit ang pagkaon.”
  mkn-mkn: Manangis abis, ju dia pi cuci muka. Dia bekin tanáng dia pung hati, ais
    dia kaluar pi katumu sang dong. Ju dia suru dia pung pambantu dong pi ator meja.
  nce-nce: Na bu ye kuju tëbe. Na nolo tuna swa totle. Na tëkakli. Na bu manibo tafuwa
    latotle. Na bubë wege home gali tlome, “Te, hi wesibi glo elome na masei mëta
    gogwa ekoujome.”
  pol-UBG: 'Potem umył swoją twarz, wyszedł i gdy się opanował, powiedział: Kładźcie
    chleb.'
  agr-agr: 'Nunik buuti nagkanak yumin juki yapin niijai ataktu jegan niina wajijin
    kuitamnun chichajak: “¡Yutai pekastajum!” tusa inamjauwai.'
  kyc-kyc: Enakana lenge kambu wate pyuo mondo lapala range poraiyuo kama eponenge
    mokwa sinya leya.
  urd-GVU: پھر وہ اپنا منہ دھو کر واپس آیا۔ اپنے آپ پر قابو پا کر اُس نے حکم دیا کہ
    نوکر کھانا لے آئیں۔
  deu-1912: 'Und da er sein Angesicht gewaschen hatte, ging er heraus und hielt sich
    fest und sprach: Legt Brot auf!'
  ntj-ntj: Yulangu wiyarringkulalpinku yiiku parltjirnu. Palunyalu marlaku pitjangu-tjananya
    lurrtjurringu. Palunyalu lirri palyarringkulalpi palunyaku waarkarripayi pirninya
    watjarnu, “Kati-ya mirrka pirninya tjurra ngalkutjaku-latju.” Nyangka-ya mularrpartu
    katirra tjunkulanytja.
  row-row: Nggae basa, dei de neu narou mata na. Ana naꞌamamateꞌ rala na, de neu nandaa
    no se fai. Basa de, ana denu pagau nara reu ralalau mei a.
  kan-2017: ಆ ಮೇಲೆ ಮುಖವನ್ನು ತೊಳೆದುಕೊಂಡು ಹೊರಗೆ ಬಂದು, ಮನಸ್ಸನ್ನು ಬಿಗಿ ಹಿಡಿದು, “ಊಟಕ್ಕೆ
    ಬಡಿಸಿರಿ” ಎಂದು ಅಪ್ಪಣೆ ಕೊಟ್ಟನು.
  ena-ena: Ilɨhɨci ci lɨci avɨli hɨvɨ mugaŋ lamɨgaŋ husami. La vɨdɨvɨdɨŋ viavɨla cɨhu
    ivavevɨla nudɨ sibɨla hɨsɨŋ hulaŋ agɨladɨ abami. Sɨmɨŋ lulavɨla vadɨm hɨvɨ lamɨhalaŋ
    uami.
  tgo-tgo: Mbaŋa kaero me thavwiya ghamwae, i raŋgi na mbe i mbaroŋa vara ghamɨnaeko,
    kaero iŋa, “Hu theya ghanɨŋgana.”
  yap-yap: Ma fa’ani luknag owchen nge mu’ me yib ngorad ni be athamgil ni nge dabi
    yor, me yog ni nga ni fek e ggan i yib.
  tet-tet: Tanis notu, nia naroꞌis. Neon noku tiꞌan, foin nia sai nikar baa nasoru
    sia. Hotu nia naruka klosan sia baa nadiꞌa haan.
  hlt-MCSB: Tedae a hmai a hlak phoeiah halo tih thiim uh. Te phoeiah, “Buh poep laeh,”
    a ti nah.
  mdy-ETH: ዬካፓ ዓቢፆ ማስቲ፥ ፔና ዶዲሻዖ ሙዖ ሺኢሻንዳጉዲ ዓይሤኔ።
  twi-ASANTE: Ɔsu wieeɛ no, ɔhohoroo nʼanim, sane baeɛ de animia kaa sɛ, “Momma yɛnnidi!”
  bhl-bhl: 'Ame koleweko, kiinguen ok so ging kolewsomi, kitil keko, gui ange kolewsomelei,
    matem teleko, akalem weng afak kunum ilo bokoyemomele: “Yutaka! Kame wanin fongate
    kuw de telina!”, yangse kale.'
  con-NTPO: 'I''na''choma vuiquipa tisu camba''juma ovashipa sombopa manda: “¡Anqque''suma
    ccutsian''faja añe!”'
  eng-WEBU: He washed his face, and came out. He controlled himself, and said, “Serve
    the meal.”
  bnp-bnp: I tangi lobo, muri i vahiloloa a matana. I hatenono kunana, i pagitala
    i taki e huriki a vora ri gi habi a maki ni kani ne huriki a bakovi.
  wal-wal: I ba som77uwaa meecettiichchidoogaappe guyyiyan kiyidi, bana minttettidi,
    “Qumaa aattite” yaagiis.
  mgh-mgh: 'Wakhucilyawe, ahokhuma ni eewehawehaka, aheera: Aliyeke yoolya eyo.'
  acu-NT: 'Tura juuti umis, yapiin nijar ataksha jiinki inatirin chicharak: —Yurumak
    misanam puusataram, —timiayi.'
  spa-PDDPT: 'Después se lavó el rostro y salió. Luego de refrenarse, ordenó: ¡Sirvan
    los alimentos!'
  gun-gun: 'Ojeovaei rire oẽ ju ouvy. Ojejoko vy aipoe''i guembiguai pe: — Pejara
    ke tembi''u — he''i.'
  agu-BL: Yi ticy'e'n yi o'kl te'j nintzun oc tan xtx'ajle'n wutz nin eltzaj junt
    tir ẍchixo'l. Qui nin tzun ẍchaj i' yi mbi na icy' tc'u'l, ma na ja tal i'. “Ma
    jalu' cy'ajwok tzaj kalak na kawank jalcu'n.”
  eng-PEV: After a while, Joseph stopped crying. Then he washed his face, and he went
    back to his brothers. And Joseph tried to be strong, so that he did not cry again.
    He said to his workers, “Bring the food that you made, so that we can eat it.”
  ilo-ULB: Nagdiram-us isuna sa rimmuar. Tinengngelna ti riknana, kinunana, “Idasaryo
    ti taraon.”
  kpg-kpg: I muli Joseph ne gaugau ono golomada, ia ga ulu mai gi daha, ga helekai
    bolo gi taataa ina nia meegai.
  uig-ARA: 'ئاندىن يۈزىنى يۇيۇپ چىقىپ، ئۆزىنى بېسىۋېلىپ: ــ تائاملارنى قويۇڭلار، ــ
    دەپ بۇيرۇدى.'
  bsp-bsp: 'Kɔ Isifu ɛsak kəbok, k''ombufərnɛ kəro, k''owur. K''ɛsɛp kətɔbok sɔ fɔr
    ya awɛŋc aŋa kiriŋ. K''oloku: «Nəwurɛnɛ su yeri.»'
  bps-bps: Kafnge én, di kagadnanan i lwakan, naloban i bawehan, na samfulê di safédla,
    na manan di dad saligan, “Malel gamu i knaan.”
  mbs-mbs: Pegkenamay-namay, migdàpog sikandin aw limikò doton te menge kedowa din.
    Tinemengan din se pedowan din, aw migpelamak te kànen.
  tof-tof: Wa tóba obzek nóma bagulürr, wa akó we tubrranórr. Tóba yón-gyaur iniklürr.
    Wa we bóktanórr wagó, “Alo kla arsinam tógaldó!”
  sus-sus: Yusufu to gɛ a ya rafurukude, a naxa mini, a na maɲɔxunyi ba a ya ra. A
    naxa yaamari fi, «Wo donse itaxun.»
  pon-2006: Mwurin eh epwinekda, e ahpw ketieila oh nantihong kanengamahiong pepehm
    en nan kupwure, ih eri mahsanih sak en wiawihla.
  jae-jae: Eŋ kêkwasiŋ laŋôanô su, go kêsa gêja. Eŋ kêpuc tau tôŋ ma kêsôm gebe “Akôc
    gêŋ taniŋŋa amêŋmaŋ.”
  ksd-ksd: 'Ma i ga puk ra matana, ma i ga irop, ma i ga tibuna kure bat ia mulai,
    ma i ga biti: Avat a vung ra magit na nian.'
  tur-YTC: Yüzünü yıkayıp dışarı çıktı. Kendini tuttu ve “Yemek koyun” dedi.
  bel-N: 'I абмыў ён аблічча сваё, і выйшаў, і апаваў сябе, і сказаў: “Пастаўце хлеб”.'
  grc-BRENT: Καὶ νιψάμενος τὸ πρόσωπον, ἐξελθὼν ἐνεκρατεύσατο· καὶ εἶπε, παράθετε
    ἄρτους.
  ind-AYT: Kemudian, dia membasuh wajahnya, dan keluar, dan menguasai dirinya, katanya,
    “Hidangkanlah roti.”
  lid-lid: Ano Josep sikine madan, ano iy eme len, iy baden bwe ai. Ano iy tiye iri
    atiye nyamon eme.
  nya-nya: Atatha kupukuta misozi mʼmaso mwake anatuluka, ndipo modzilimbitsa analamula
    kuti chakudya chibwere.
  hrv-hrv: 'Onda opere lice, ponovo se javi i, svladavajući se, naredi: “Poslužite
    ručak!”'
  mps-mps: Aga te gela ola silama, tama aga gesabi te węgo tedelama, tama aga ma
    asali. Agai te homu dene ebo te aga homu tomode dąų olama, tama aga sę bidibolo
    te po wai, “Te tebol saiba nai muao,” wali.
  llg-llg: Ana namatani nateꞌe, boe ma ana neu nalou oe, de ana tao natesa dalen.
    Ana kalua neu natonggo no sala, de nadenu hataholi nala leu sadia mei nanaꞌak.
  tpi-tpi: Na bihain em i wasim pes bilong en. Em i kisim strong gen na i kam bek
    long ol na i tokim ol wokboi long sutim kaikai na putim long tebol.
  dan-1931: Så blev Maden sat frem særskilt for ham og for dem og for de Ægyptere,
    der spiste hos ham; thi Ægypterne kan ikke spise sammen med Hebræere, det er dem
    en Vederstyggelighed.
  vie-OVCB: 'Rửa mặt xong, ông bước ra, cố giữ vẻ điềm tĩnh, Giô-sép nói: “Dọn thức
    ăn đi.”'
  lbk-lbk: Ala na't ya chilam-os, sa et finmala ay chadlos nangikakatpe isnan liknana,
    sa na't infilin ay isangocha et nan makakan.
  guj-2017: તેણે પોતાનો ચહેરો ધોયો અને બહાર આવ્યો. તેની લાગણીઓ દબાવી રાખીને બોલ્યો,
    “ચાલો, આપણે જમીએ.”
  byr-byr: '@see-verse:GEN.043.030'
  awx-awx: Tikyiwihikangä, kayi yanggänä yanggätä pahawän kuwä, apu dolikut wälä däkngake,
    puyä äminä “Naxu sixut,” yang yänikut.
  pon-2006A: Mwurin eh epwinekda, e ahpw ketieila oh nantihong kanengamahiong pepehm
    en nan kupwure, ih eri mahsanih sak en wiawihla.
  por-BRBSL: 'Lavou seu rosto e saiu. Ele se controlou e disse: “Sirva a refeição”.'
  aly-aly: Inngerr lhewelhek-penh, ra ikwer-rnem-warl angkep alpek. Ra warrkenh ikwerenh-rnem
    ilanthek, “Amern-rnem akngetyenherr-arey artwa yanh-rnem-warl.”
  cth-cth: A minhmai a pâhla teh bout a tâco teh puenghoi a kâsum. Rawca rakueng awh
    telah ati.
  twi-twi: Osu wiee no, ɔhohoroo nʼanim, san bae de animia kae se, “Momma yennidi!”
  hlt-hlt: Tedae a hmai a hlak phoeiah halo tih thiim uh. Te phoeiah, “Buh poep laeh,”
    a ti nah.
  tbz-SIM: 'kɛ́deè kɛ́yuutɛ́ o ììkɛ̀, kɛ́yɛ̀nní kɛ́mmi nkɛ bɛ̀ kɑ̀rinɛ̀, kɛ dɔ̀: Ãnnɛ́nɛ̀
    mudiì.'
  msy-2020: Egha gɨn a uan guam rue. Egha a gavgavim inigha uamategha me bagha iza
    ingangarir gumazim mɨgɨa ghaze, nɨ mangɨ dagheba tuigh dagher dakozim dafegh.
  txq-txq: Ana buꞌi nateꞌe, boe ma neu narou oe. Ana tao natetea dalen, de dea neu
    natonggo no sara. Boe ma ana nadenu mana mafafaꞌu uman nara reu rambembeda mei
    nanaꞌak.
  aaz-aaz: Ankae nrari te, in nnao nameu in human. In nafaniꞌ in nekan, rait in nnao
    nateef nok sin. Onaim in nreun in ameupt ein uim je naan ee, he nabaarb ein bukaet
    neun mei.
  azb-azb: 'Sonra üzünü yuyub çıxdı, özünə gəlib dedi: «Yemək gətirin».'
  eng-DBY: And he washed his face, and came out, and controlled himself, and said,
    Set on bread.
  hin-2017: फिर अपना मुँह धोकर निकल आया, और अपने को शान्त कर कहा, “भोजन परोसो।”
  wol-KYG: 'Ba mu noppee, sëlmu, génn, doora ànd ak sagoom, daldi joxe ndigal, ne:
    «Taajleen añ bi.»'
  swp-swp: Abo matana i deuri, ie pesa, i abididiniuioi, i ene, “Aiai au suasua.”
  bjr-bjr: Iki raqeeseenoo nammarinnnai aukunu nammari uquseenoo narí aukunu afeekaika
    mandeenoo doo misunnai qumureenoo narí suqee maruna qimaminau. Doo narana rakiqaannee
    qinau.
  eng-YLT: and he washeth his face, and goeth out, and refraineth himself, and saith,
    'Place bread.'
  kne-kne: Pag mandaop et nantaoli sin kad-an di aag-i na ay mangiitpe sin oga na.
    Kanana sin bag-en, “Mangan kami et.”
  heg-NTPO: Lilu hidi kon, un lako laul sila ka. Un tao teken un dalen na, le puit
    lako tutnaal nolas pait. Hidim un lok un ima-ii las le laok mana mija las.
  ptu-ptu: 'Puhai sumahho, mendau''um mane messubunni sule. Napengkatähhännim nabo
    inabanna anna ma''kadai naua: “Pamainna'' toda'' kinande.”'
  bzd-NTPO: 'Mik ie'' i̱é̱ o̱ne ta̱ ie̱r pablëne ta̱ iwö skuée ta̱ imía̱ne iëlpa skà
    ta̱ ichéitö: “Chkö̀ watiö́ bet.”'
  kwf-kwf: Buira neꞋe nia taufia maana, nia ka kwatea manatana ka aroaro, nia ka leka
    laꞋu maꞋi maa, nia ka ri Ꞌuana ngwae rao saena luma nia kira ka ngalia maꞋi fanga.
  eng-WYC-2017: And again when his face was washed, he went out, and refrained himself
    from weeping, and said, Set ye forth loaves.
  eng-WMBB: He washed his face, and came out. He controlled himself, and said, “Serve
    the meal.”
  spp-spp: Puru ɲwɔhɔ na, u à u yyahe jyé, maa fworo u baashɔnge e. Mɛɛsuuni lage
    saha mpyi u na, ŋka u à jà a cû uye na. Maa jwo u báarapyiibil'á na pi a ma ná
    yalyîre e.
  aey-aey: Eu hedocob uqa ola cusimei cali hon. Uqa cali humei haun qajecdainnu uqadodoc
    gagadic mimei uqana cabi dana maaden, “Sab qoiga,” aden.
  urd-GVH: फिर वह अपना मुँह धोकर वापस आया। अपने आप पर क़ाबू पाकर उसने हुक्म दिया कि
    नौकर खाना ले आएँ।
  rug-rug: Meke sipu beto daloa sa sa isumatana, si vura mae si asa, meke podeke sisigitia
    sa pude lopu kabo, meke zamai sa si arini pude va hihia i sari na ginani koa rini.
  gaz-gaz: Ergasiis fuula isaa dhiqatee gad baʼe; of jajjabeessees, “Nyaanni haa dhiʼaatu”
    jedhe.
  fra-LSG: 'Après s’être lavé le visage, il en sortit; et, faisant des efforts pour
    se contenir, il dit: Servez à manger.'
  gnn-gnn: Ḏaḏawyun ŋäthinyaraŋuru mukthun, ga bukunydja rurrwuyunmirri, bala liliyi
    ŋayi gulŋiyirri, ga djämamirrinhana walalanha nhanŋuway waŋa ŋathawuna gurrunhanarawu.
  yal-yal: A to a yɛɛn naxa, a yi mini. A yi a yixɔdɔxɔ alogo a xa a yɛtɛ nɔ. A yi
    a fala, a naxa, “Ɛ donseni taxun.”
  gum-gum: 'Incha yandø awentawa, nui maløwan kwalla, webarruabe, trenchibig køn:
    —Mamiimera nøm manrrai pønsray— cha.'
  iou-iou: Konäm korän tärewäpäŋ iŋami dapun umetä ärutpäŋ kehärom taŋpäŋ äneŋi noriye
    dubiniken kuŋkuk. Noriye dubiniken kuŋpäŋ watä äma iwetkuk; Ketem gwet nimi! yäk.
  haw-1868: Holoi ae la ia i kona maka, hele aku la iwaho, a uumi iho la ia i kona
    aloha, a olelo aku la, E ho mai i ka ai.
  arb-NAV: 'ثُمَّ غَسَلَ وَجْهَهُ وَخَرَجَ مُمْسِكاً نَفْسَهُ عَنْ الْبُكَاءِ، وَقَالَ:
    «قَدِّمُوا الطَّعَامَ».'
  adz-adz: Irang sib da yadzuꞌ maran da iwaꞌ ba da ya-aba i ruan angu da ini, “Warim
    nam gadan.”
  ewe-ewe: Le esia megbe la, efu mo, eye wòdo go. Eɖu eɖokui dzi hegblɔ be, “Mina
    míaɖu nu.”
  eng-LEE: And he washed his face, and came out, and refrained himself, and said,
    Set on the bread.
  gvn-gvn: '@see-verse:GEN.043.030'
  nna-nna: Ngumpa janpa jinanyarninyi, kulpanyajanaku. Wurrarnajanaku warrkamukataku
    palinymilaku, “Mayi kawayi nganarnaku!”
  asm-FB: পাছত তেওঁ নিজৰ চকু-মুখ ধুই বাহিৰলৈ আহিল আৰু নিজকে নিয়ন্ত্রণ কৰি আহাৰ পৰিবেশন
    কৰিবলৈ ক’লে।
  sus-A: يُسُقُ تٌ فّ عَ يَ رَقُرُكُدٍ، عَ نَشَ مِنِ، عَ نَ مَحْشُنيِ بَ عَ يَ رَ.
    عَ نَشَ يَامَرِ قِ، «وٌ دٌنسٍ عِتَشُن.»
  fra-SBL: 'Il se lava le visage, et sortit. Il se maîtrisa, et dit : « Servez le
    repas. »'
  hbo-hbo: וַיִּרְחַ֥ץ פָּנָ֖יו וַיֵּצֵ֑א וַיִּ֨תְאַפַּ֔ק וַיֹּ֖אמֶר שִׂ֥ימוּ לָֽחֶם׃
  shp-NTPO: 'Ja winii senentaanan, winia onanti inaketian bechokiitax, joribaxon jato
    yoia iki: ¡Moa pikánon jato metexonkanwe! akin.'
  eng-WYCLIFFE: And eft whanne the face was waischun, he yede out, and refreynede
    hym silf, and seide, Sette ye looues.
  piu-2006: '@see-verse:GEN.043.030'
  pjt-pjt: Munu ulara wiyaringkula yunpa minangka paltjiṉu tjana ulanytja iḻanypa
    nyakunytjaku-tawara. Munu wiyaringkula maḻaku pitjala wati panya waṟkangka wangkangu
    mai kuka kuḻu ngalya-katira taipulangka tjunkunytjaku.
  cwe-cwe: Viyakomeleze kunawa chihanga chake, kalawa kunze, na kaiyangambiza, kalagiliza
    yagaliligwe ndiya.
  bgs-bgs: Tô itagad-tagad dán, igdappug sikandin, asta iglónód tun ta mga kataladi
    din. Igpasarig din tô ginawa din, asta igpasánnar sikandin ka ágkakan.
  kik-kik: Na aarĩkia gwĩthamba ũthiũ akiuma, akĩĩyũmĩrĩria, akiuga atĩrĩ, “Igai irio
    metha-inĩ.”
  ksr-ksr: Saadaboroŋ jaauŋa soŋgbama miri uuta oloŋa ii mesaoŋ kaŋ tororo mokosiŋgoŋ
    nama iyaŋa galeŋ koma aoŋ nembanene kombutiwaajoŋ jero.
  fra-NCL: 'Après s’être lavé le visage, il sortit et, faisant des efforts pour se
    contenir, il dit : « Servez à manger. »'
  cek-AK: Mikhmai pathlak pacoengah, angzoh let, qah amsumh pacoengah, Buhcaak hanah
    patoemh oh, tiah a naa.
  xla-xla: Epame amale kaiyoye hiyolepame ma haliyamale dla ulamatiyo. Epame ya꞉ta
    dupa kolle kokoye me-hamame sela꞉mama ya꞉ oko so watle daya halopo matiya diyo.
  cuk-cuk: 'José bosiid na bargasgu, e-wagar-enuksagu, noalid. Geb degine, sogded:
    “¡Mas wemar!”'
  uig-CYR: 'Андин йүзини жуюп чиқип, өзини бесивелип: — Таамларни қоюңлар, — дәп буйруди.'
  tel-2017: అతడు తన ముఖం కడుక్కుని బయటికి వచ్చాడు. అతడు తన్ను తాను సముదాయించుకుని
    “భోజనం వడ్డించండి” అని చెప్పాడు.
  hat-BSA: 'Alò, li te lave figi li, e li te vin parèt deyò. Li te kontwole tèt li,
    e te di: “Sèvi manje a.”'
  kos-kos: Tukun el twanla mutal el ilme ac liksreni kutong nunak lal, ac sapkin in
    tari yuyui mongo uh.
  hbo-WLC: וַיִּרְחַ֥ץ פָּנָ֖יו וַיֵּצֵ֑א וַיִּ֨תְאַפַּ֔ק וַיֹּ֖אמֶר שִׂ֥ימוּ לָֽחֶם׃
  ibo-ibo: Emesịa, ọ sara ihu ya, pụta, jisie onwe ya ike nye odibo ya iwu ka o bute
    nri ahụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେ ମୁଖ ପ୍ରକ୍ଷାଳନ କରି ବାହାରକୁ ଆସିଲେ, ପୁଣି, ଆପଣାକୁ ସମ୍ଭାଳି “ଭକ୍ଷ୍ୟଦ୍ରବ୍ୟ
    ପରିବେଷଣ କରିବା ନିମନ୍ତେ” ଆଜ୍ଞା ଦେଲେ।
  wmt-wmt: '@see-verse:GEN.043.030'
  chk-chk: Mürin a oresi won mesan o towu, nge a apwosu an kechü o üra pwe repwe uwato
    mongö.
  ssd-ssd: Malmbike deŋpurmba nu tumail pasi minyaŋgina sulumba ŋgamuŋgal wamdus tatrukina
    ta tomba luka nane tugum prona sulumba nuŋe piro taŋgo kame ta saniŋgina le nyamagaŋ
    wakeika patikinaig.
  rop-rop: Afta na wen imbin binij kraikrai, imbin washim miselp feis, en imbin kamat,
    en imbin dalim ola wekinmen blanga bringimap dina na.
  ukr-1871: 'І вмивши лице, вийшов, перемігся й каже: Подавайте хлїб сїль!'
  eng-AOI: Then he washed his face and wiped the tears away and went back and controlled
    himself. He told his servants to bring the food.
  yon-yon: Ameng dowan kerekore, ye murubia ogambekore, ye mimyob kebene ika mene
    yedmoon “Animan akime.” andoone,
  bch-bch: Be imen imata ngan eau ga ipamatua ilolo ga kus ta iluai mulian ta ikeo
    pagid ele paeaeanga bedane, “Apota annga.”
  deu-1951: 'Dann aber wusch er sein Angesicht, ging hinaus, nahm sich zusammen und
    sprach: Tragt das Essen auf!'
  eng-JPS: 'And he washed his face, and came out; and he refrained himself, and said:
    ''Set on bread.'''
  ubr-ubr: On gibunai Joseph on magin isou isawar ato igat. On yan ikwat weie iyawures
    siu siteb.
  srp-1865: 'Poslije umiv se izaðe, i ustežuæi se reèe: dajte objed.'
  lug-lug: N’anaaba amaziga n’afuluma, n’aguma n’alagira emmere egabwe.
  heb-heb: וירחץ פניו ויצא ויתאפק ויאמר שימו לחם׃
  ben-IRV: পরে তিনি মুখ ধুয়ে বাইরে আসলেন ও নিজেকে সামলে খাবার পরিবেশন করতে আদেশ দিলেন।
  pan-pan: ਫੇਰ ਉਸ ਨੇ ਆਪਣਾ ਮੂੰਹ ਧੋਤਾ ਅਤੇ ਬਾਹਰ ਆਇਆ ਅਤੇ ਆਪਣੇ ਆਪ ਨੂੰ ਸੰਭਾਲ ਕੇ ਆਖਿਆ, ਰੋਟੀ
    ਪਰੋਸੋ।
  tkr-tkr: 'Yusuf aq''va hodğul qiğeç''e. Mang''vee geşşuy aqqı əmr haa''a: – Otxhuniy
    qalle.'
  mwp-mwp: May kalanu nanga nuy Yoewsepa paru garwalgaydhin a ngapa adhapadhadhin.
    Nuy nungu kedha balbayg asir kedha, a nuy balbaygoesidhin. Kalanu nuy nungu zagethaw
    mabaygoepa muliz kedha, ‘Ngitha ayde wanay sew.’
  mya-JVB: တဖန် မျက်နှာ ကိုသစ် ၍ ဣန္ဒြေချုပ်တည်း လျက် ပြင်သို့ထွက် ပြီးလျှင် ၊ စားပွဲ
    ကို ပြင် ကြဟု အမိန့် ရှိ၏။
  tte-O: Manna ideuli imwawasi, ilusaema ana nuwanae iboma nuwana mena kabo iwalo
    kan sikatububu.
  tbg-tbg: Nai qatara iqi rata kero viva nai viriqi auquru nunka kero, anirantero
    nai qata vakaukavara vauraqi oru vaiharo nai kaiqa vaiintinavuara tiharo, Ho kara
    raaquate, tiro.
  hmo-hmo: Vadaeni iena vairana ia huria, ia giroa idia dekenai, iena lalona ia ha-aukaia,
    hesiai taudia dekenai ia gwau, “Aniani umui atoa hegaegae.”
  ata-ata: Mutama mukalu, la mulai muꞌuinu iou. Ka sou muuatulai no ale ne la tamaxu
    mulokolaxu ne ia pekiaꞌusi sou muvikalaneꞌi ta mitema noxou sou inoꞌu laꞌilali
    uneꞌe sou ulosiꞌa.
  nfa-nfa: Tangi nare hèia, laꞌe riu katanga madha na. Èle èèna ka, na paꞌèra dꞌara
    na, ka laꞌe hari paraga dènge si. Hèia na pua dhèu sabꞌa sèra lasi lalau ngangaꞌa.
  urd-urd: फिर वह अपना मुँह धोकर बाहर निकला और अपने को बर्दाश्त करके हुक्म दिया कि
    खाना लगाओ।
  rus-SYN: 'И, умыв лице свое, вышел, и скрепился и сказал: подавайте кушанье.'
  cbt-NTPO: 'Na''nërinso'' pa''cotohuachina, nipa''morayaton, pipiantarin. Pipirahuaton
    piyapinënpita camairin: “¡O''huinco huachi!” itërin.'
  bqc-SIM: Kɛ́ à oopì, ↄ̃ à bↄ̀ à azĩa kṹkũa, à mɛ̀ wà mↄ́ ń blɛo.
  tcz-CHONGTHU: Chuin amai akiphet jouvin ama ahung potdoh kit in nasatah in akitim
    ham ham in, “An neh ding hin thuh taovin,” ati.
  mar-mar: मग तोंड धुऊन तो परत आला. मग स्वतःला सावरून तो म्हणाला, “जेवण वाढा.”
  tcs-tcs: Den em bin wase pes blo em ane apta em bin kamaut. Em bin meke emselp strong.
    Em bin oda ol sebant blo em po teke kaikai kam nau.
  qub-qub: 'Fiyupa wagashanpita chawaycur cärancunata mayllacurir llojshimuran. Nircur
    uywaynincunata niran: «Micuyta garacamuyna» nir.'
  bqp-bqp: Kũ à ãnn pìpi, akũ à bò à a zĩda kũ̀ à pì ò su kũ pↄ́bleo.
  hat-hat: Apre sa, li lave figi l', li soti, li kenbe pou li pa kriye ankò, epi li
    bay lòd sèvi manje a.
  eng-BSB: Then he washed his face and came back out. Regaining his composure, he
    said, “Serve the meal.”
  tod-tod: 'Naa ʋolu é ɠaazuʋɛ gbani, é ɠula ná. É ɠaaɓaani é ɓɔɠɔ zuzo, é ɠɛni
    ma: «À ʋa ga daamianigi.»'
  eng-WEBPB: He washed his face, and came out. He controlled himself, and said, “Serve
    the meal.”
  kbq-kbq: Zaviteteno avugosa sese huteno asu'zana eri rentrako nehuno, megi'a atiramino
    amanage huno zamasmi'ne, ne'za atinketa namaneno.
  nhe-BL: 'Teipa quema huelqui moyoltlali, mixami huan mocuepqui campa iicnihua itztoyaj.
    Teipa quinilhui itlatequipanojcahua: “¡Xijtecaca ne tlacualistli!”'
  bus-bus: Kɛ̀ à uu pìpi, ben à bↄ̀ à a zĩnda kũ̀ à bè wà mↄ́ pↄ́bleeo.
  gub-BL: Nan kwehe tete upytu'u uzai'o re kury. Uhez uwa no. Uhem wi uker haw wi
    amogwer wanupe oho pà. Uze'eg uma'ereko ma'e wanupe kury. — Pemuapyk ureremi'u
    ràm ywyrapewhu rehe kury ty wà, i'i wanupe.
  eng-DRA: 'And when he had washed his face, coming out again, he refrained himself,
    and said: Set bread on the table.'
  knf-knf: Wi abaaŋ, añow kaara akaŋ mnkuul aşë pën aji na balemparul baţij pde.
