  lug-lug: Naye Yuda n’amuddamu nti, “Omusajja yatukuutirira ddala ng’agamba nti,
    ‘Temulinyanga ekigere mu maaso gange nga temuzze na muganda wammwe.’
  heb-heb: ויאמר אליו יהודה לאמר העד העד בנו האיש לאמר לא תראו פני בלתי אחיכם אתכם׃
  ben-IRV: তখন যিহূদা তাঁকে বললেন, “সেই ব্যক্তি দৃঢ় প্রতিজ্ঞা করে আমাদেরকে বলেছেন,
    তোমাদের ভাই তোমাদের সঙ্গে না এলে তোমরা আমার মুখ দেখতে পাবে না।
  pan-pan: ਤਦ ਯਹੂਦਾਹ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ ਕਿ ਉਸ ਮਨੁੱਖ ਨੇ ਸਾਨੂੰ ਚੇਤਾਵਨੀ ਦੇ ਕੇ ਆਖਿਆ ਸੀ, ਜੇ
    ਤੁਹਾਡਾ ਭਰਾ ਤੁਹਾਡੇ ਨਾਲ ਨਾ ਹੋਵੇ ਤੁਸੀਂ ਮੇਰਾ ਮੂੰਹ ਨਹੀਂ ਵੇਖੋਗੇ।
  tkr-tkr: 'Yahudee mang''uk''le inəxüd eyhe: – Şene insanee şas yugda g''ayxhı''iyn,
    yizde ulesqa qımaale şokasana vuşda çoc dexhene.'
  mwp-mwp: Nuy Yudha kedha muliz nungu thathipa, Yakubulpa, ‘Thanamun Aykupithu mabaygaw
    kuyku mabayg koey dharadh mulaydhin ngoeymulpa, “Ngitha bangal na ngapa kasa matha
    ngitha ngapa wa, ngayapa ngithamulpa imaypa lawnga.”
  mya-JVB: ယုဒ ကလည်း၊ ထိုသူ သည် ကျွန်ုပ် တို့ကို ကျပ်ကျပ်ခြိမ်းချောက် လျက်၊ သင် တို့ညီ
    မ ပါ လျှင် ငါ့ မျက်နှာ ကို မ မြင် ရဟု ပြော ထားပြီ။
  tte-O: Iyamo Yuda iwalolau koina iwaloba, “Tomone iwalo kaiwe kolimai yakato kai
    kanakavao tabu kagigitai tem kamakava nige mekamakava.
  tbg-tbg: 'Minti tuvaro Iutaava aqao tiro, Tenavu ai tiva amunarave. Isipiqaa raqiki
    vai vaiintiva tinavu titiharo minti tirave: Ne kia nenta qata vo vite aniqe te
    vira tavaarera, ne kia ho te iainanaini qaiqaa ani kara varevarave, tirave.'
  hmo-hmo: Vadaeni Iuda ia haere henia ia dekenai, ia gwau, “Unai tau ena hereva be
    ia auka, ia gwau, ‘Bema umui emui tadina umui hakaua mai lasi neganai, lauegu
    vairana dohore umui itaia lasi.’
  ata-ata: Xe ꞌolu Iuda muavuti la muvikalanu aloxo ꞌo, “Ani, nexi talai. Ia aloxo
    nexi tevikalanenixu ne. Itema ne muvikala pekiaꞌu noxixe lexe anu umomomo sou
    umaisixe lexe nexi tanoꞌu Beniamini ulai sou umaisou, xe uasi, la anu umomomo
    sou nexi talai taxali noxou uasi.
  nfa-nfa: Te ngaa Yahuda bꞌala, peka na, “Ama, ca hari na ai gꞌana dhèu aae Masir
    dhu pasanèdꞌe le jiꞌi, aku nèngu na, jiꞌi bisa boe padꞌelo rèhu mi nèngu, ladhe
    jiꞌi ngèti boe ari jiꞌi dhu limuri, Benyamin èèna.
  urd-urd: तब यहूदाह ने उसे कहा कि उस शख़्स ने हम को निहायत ताकीद से कह दिया था कि
    तुम मेरा मुँह न देखोगे, जब तक तुम्हारा भाई तुम्हारे साथ न हो।
  rus-SYN: 'И сказал ему Иуда, говоря: тот человек решительно объявил нам, сказав:
    не являйтесь ко мне на лице, если брата вашего не будет с вами.'
  cbt-NTPO: 'Napopirinhuë'' Cotari itapon: —Co''ta tata hua''an napotërincoiso'',
    nani sha''huitërainquën: “Co''so'' iyaparima hua''hua nininso quëmahuatamahuë'',
    ama o''macosohuë''. Ina quëmama huarë'' tahuërëtaranquëma'',” itërincoi. Iya''hua
    a''paantohuatancoi, naporo huarë'' trico pa''antomarainquën. Co''so'' a''paantohuatancoihuë'',
    co pa''maaraihuë'', itërin.'
  bqc-SIM: 'Ɔ̃ Yuda òɛ̀: Gbɛ̃́pi òwɛ̃ɛ sã́asãɛ à mɛ̀, tó wá dãuna kúwanↄo,
    wásu to wà wɛsikↄ̃lɛo.'
  tcz-CHONGTHU: Ahin Judah in apa Jacob a donbut in, “Gamsung lamkai pa chun hatah
    in eigah un, na sopi pao chu nahin puilou ule kamai namu lou dingu ahi,” ati.
  mar-mar: परंतु यहूदा त्यास म्हणाला, “त्या देशाच्या अधिकाऱ्याने आम्हांला ताकीद दिली.
    तो म्हणाला, ‘तुम्ही जर तुमच्या धाकट्या भावाला तुमच्या बरोबर माझ्याकडे आणले नाही
    तर तुम्ही माझे तोंडदेखील पाहणार नाही.’
  tcs-tcs: Bat Zuda spik po em, ‘Da sekanbos blo Izipt i bin prapa wone mipla diskain,
    “Yupla nogo luk pes blo mi antil smolbala blo yupla i go kam lo yupla.”
  qub-qub: 'Chayno niptin Judäga niran: «Egiptucho caycaj mandäga nogacunata nimaran:
    ‹Shullcayquita cayman mana pushamorga ama chayamunquichu› nir.'
  bqp-bqp: 'Akũ Yuda pìnɛ: Gↄ̃gbɛ̃ pìi òwɛrɛ sãnsãmmɛ à pì, tó ó dakũna kú kũooro,
    óni wɛ́ sikↄ̃lɛro.'
  hat-hat: 'Jida reponn li: -Nonm lan te byen avèti nou pou nou pa parèt devan l''
    si nou pa vin ak ti frè nou an.'
  eng-BSB: But Judah replied, “The man solemnly warned us, ‘You will not see my face
    again unless your brother is with you.’
  tod-tod: 'Zuda gooɠaaʋoteni, é ɠɛ ma: «Zunui naa boni, é maaɓakpa, ga: ‹Wo la
    mɔ ɠaazulaa gàazuʋɛ ma, kɛni wo-leɠei a yɛ ná wo ʋolu, wo ʋa.›'
  eng-WEBPB: Judah spoke to him, saying, “The man solemnly warned us, saying, ‘You
    shall not see my face, unless your brother is with you.’
  kbq-kbq: Hianagi Juda'a amanage huno nafa'amofona asami'ne, Ana kva ne'mo'a hankavenentake
    ke huranteno amanage hu'ne. Tamagra nagna tamimofoma avreta ome sanage'na tamavufina
    ontamagegosue huno higeta e'none.
  nhe-BL: 'Pero Judá quiilhui: ―Nopa tlacatl ya techilhuijtoc para ax huelis tiquitase
    intla ax tijhuicase toicni teipa ejquetl.'
  bus-bus: 'Ben Yuda bènɛ: Gↄ̃gbɛ̃ pì òwe sãnsãmmɛ à bè, tó wa dãaro kúwaoro, wé
    wɛ́ɛ sikↄ̃lɛro.'
  gub-BL: Zuta umuma'enukwaw kar u ma'e uzeapo ma'e kwer rehe kury. — A'e awa umume'uahy
    tuwe uze'eg urewe a'e. Aze urerywyr noho kwaw urerupi nehe, tuwihaw nuze'eg kwaw
    urewe nehe.
  eng-DRA: 'Juda answered: The man declared unto us with the attestation of an oath,
    saying: You shall not see my face, unless you bring your youngest brother with
    you.'
  knf-knf: 'Kë Yuda aşë ŧeem aji : « Ñiinţ i uŧaak wi Ejiptu aţup na mntumul aji :
    “Nawutan kabi ţi kadun naan kë naanwo na aţa''an.”'
