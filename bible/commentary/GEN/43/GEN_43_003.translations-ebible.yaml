verse: GEN.043.003
translations:
  mal-C: 'എന്നാൽ യെഹൂദാ അദ്ദേഹത്തോട് ഇങ്ങനെ പറഞ്ഞു: “ ‘നിങ്ങളുടെ സഹോദരൻ നിങ്ങളോടുകൂടെ
    ഇല്ലെങ്കിൽ നിങ്ങൾ എന്റെ മുഖം ഇനി കാണുകയില്ല’ എന്ന് ആ മനുഷ്യൻ ഞങ്ങളോടു ഗൗരവമായി
    താക്കീതു ചെയ്തിട്ടുണ്ട്.'
  deu-TKW: 'Da antwortete ihm Juda: Jener Mann hat uns nachdrücklich eingeschärft:
    Ihr dürft mir nicht vor die Augen kommen, wenn ihr nicht euren Bruder mitbringt.'
  lin-lin: 'Yuda azongisaki : — Moto wana alobaki na biso ete tozonga kuna te soki
    ndeko na biso azali elongo na biso te.'
  cbr-NT: '''Aínbi ka Judánën kakëxa: —Asérabi ka anu ''ikë unin an nukama kaxa: Min
    xukë́n ''anáka bëíma kamina ''ë isi ukantima ''ain.'
  eng-LSV: And Judah speaks to him, saying, “The man protesting protested to us, saying,
    You do not see my face without your brother [being] with you;
  bmu-bmu: 'Mewö jii mötketka Judanöŋ kewö jiyök: “Azi miaŋön mönö kapaŋ köla neŋgöra
    galöm meme keu köhöikŋi kewö jiyök: ‘Munŋinan embuk qahö kama ewö, iŋini mönö
    nöŋgö jemesoholne kunbuk kaŋgotpingö osime.’'
  eng-GNV: And Iudah answered him, saying, The man charged vs by an othe, saying,
    Neuer see my face, except your brother be with you.
  eng-WEBSTER: And Judah spoke to him, saying, The man did solemnly protest to us,
    saying, Ye shall not see my face, except your brother be with you.
  nhw-BL: 'Pero Judá quiilhui: ―Nopa tlacatl ya techilhuijtoc para amo huelis tiquitase
    sintla amo tijhuicase toicni teipan ejquetl.'
  swh-ONEN: Lakini Yuda akamwambia, “Mtu yule alituonya kwa msisitizo, ‘Hamtauona
    uso wangu tena mpaka mje na ndugu yenu.’
  bba-bba: Yudɑ u nùn sɔ̃ɔwɑ u nɛɛ, Eɡibitin wiruɡii wi, u sun sɔ̃ɔwɑ u sirewɑ u nɛɛ,
    su ku nɑ win wuswɑɑɔ mɑ sɑ ǹ bɛsɛn wɔnɔ Bɛnyɑmɛɛ nɛni.
  eng-KJVCPB: And Judah spake unto him, saying, The man did solemnly protest unto
    us, saying, Ye shall not see my face, except your brother be with you.
  cpy-cpy: 'Ari rakanaki Judá, ikantanaki: “Ikantawakinaha paerani atziri: ‘Eerorika
    pamashitanari iyaapitsi pirentzi, teera nokoyi pipiyashiteena.’'
  mpx-mpx: Yaa Yuda i baek tamaliya elana i ba, “Itipita wali tologugui bwabwatana
    valila i ba nabinabi eliyama i ba, ‘Ebo nige alomiu talimiu nuku nenem, he nige
    na tatalam nuku tutuk ge nuku kikiteyau.’
  wbp-wbp: Jakupu-kurlangu kaja-nyanu Juurda wangkajarla nyanunguku, “Yangka Yijipi-wardingki
    kingirli-nganpa warnkiri-manu kulungku, nyanungu-nganpa wangkaja kuja, ‘Pina-kangkarnili
    yangka kukurnu-puraji nyampu-kurra. Kajinkili kanjarni-wangu nyina, ngulaju ngaju-nyangu
    warrkini-paturlu kapulu-nyarra warla-pajirni ngaju-kujakuju nyanja-kujakuju.’
    Kujanya-nganpa Yijipi-wardingki kingiji wangkaja. Kajinpa Pinyamini yilya nganimpa-wana
    Yijipi-kirra, kapurnalu yani yali-kirraju miyi payi-maninjaku. Kala kajinpa Pinyamini
    mardarni yilyanja-wangurlu nganimpa-kurlu, ngulaju kularnalu yani Yijipi-kirraju.”
  luo-luo: To Juda nowachone niya, “Ngʼat cha nosiemowa matek ni, ‘Ok nachak awuo
    kodu ka ok ubiro gi owadu.’
  meu-meu: Bena Iuda ese e haere henia, eto, Una tau ena hereva na auka, eto “Tadimui
    basio hakaua mai, lau vairagu basio itaia”.
  npi-ULB: यहूदाले भने, “ती मानिसले हामीलाई गम्भीरतापूर्वक चेताउनी दिएका छन्, 'तिमीहरूले
    आफ्ना भाइलाई सँगै ल्याएनौ भने तिमीहरूले मेरो मुहार हेर्नेछैनौ ।'
  yor-yor: Ṣùgbọ́n Juda wí fún un pé, “Ọkùnrin náà tẹnumọ́ ọn nínú ìkìlọ̀ rẹ̀ fún
    wa pé, ‘Ẹ̀yin kì yóò rí ojúrere mi mọ́, àyàfi bí arákùnrin yín bá bá a yín wá’.
  emp-NTPO: 'Baribʌrʌ Judaba panusia: –Jãʌ̃ ẽberãba daia ebud̶a jarasia: “Bãrãra mʌ̃maa
    zecara panʌa, bãrã djaba tẽãbemada enenaẽ́bʌrʌ.”'
  ind-ind: Jawab Yehuda, “Ayah, penguasa Mesir itu sudah memperingatkan kita dengan
    keras untuk jangan menghadap dia bila kami tidak membawa Benyamin.
  pes-OPCB: 'ولی یهودا به او گفت: «آن مرد سخت به ما هشدار داده، گفت: ”اگر برادرتان
    همراه شما نباشد، روی مرا نخواهید دید.“ اگر بنیامین را با ما بفرستی ما به مصر می‌رویم
    تا برای تو غله بخریم.»'
  ssx-ssx: Diudama꞉ ateke pa꞉ta꞉ alota꞉ Mo hande you halima꞉ niki pa꞉ta꞉ pi taka꞉lakema꞉
    alota꞉ Ikana꞉ma꞉ ika꞉ kame na hatuku epemeka꞉na꞉ta꞉ kota꞉ ika꞉ leke popeleke na
    handulueke laa lea꞉me.
  lcm-lcm: Sikei Iuda kala antok ia ta, “Igenen ang kata mengen akorong luai animem
    na ka anonok imem ta parik namempa angkoai si me serei e matana man parik namempa
    songo le na tasimem.
  aer-aer: Alere Jacob-kenhe Judah ikwere angkeke, “Egypt-arenye akngerrepate nhenge
    kwenhe ahele anthurre angkeke, re anwerneke alakenhe angkeke, ‘Atyeye akweke arrekantherrenhe
    akngetye-alpaye, renhe nhenhe-werne akngetyaye. Arrantherre renhe akngetye-alpetyakenhenge,
    urrkapentye akngerre atyinhe areyele ayenge arrantherre awethe aretyeke kwenye
    anteme ileme-ketyenge.’ Alakenhe-arle Egypt-arenye akngerrepatele anwernenhe ileke.
    Unte apeke Benjamin ileme anwernenge alhetyeke Egypt-werne, kele anwerne alhemele-arle
    merne inetyeke. Kele unte apeke Benjamin anwernenge yernetyakenhenge, anwerne
    Egypt-werne alhetyeke arrangkwe-arle.”
  tgl-ULB: Sinabi sa kanya ni Juda “Mahigpit kaming binalaan ng lalaki, 'Hindi ninyo
    makikita ang aking mukha maliban na lamang kung kasama ninyo ang iyong kapatid.
  nop-nop: Yobune Yudadi indiŋ niŋguk, “Me woŋ adi mede yofafaŋe indiŋ tinimguk, ‘Hidi
    yadi kwayahik kuyaniŋnit mookit nu’walaŋ namandatne foloŋ mu mintaneeŋ.’
  kca-kca: 'Иуда ԓўвеԓа йастәс: «Щи хŏйат мўӈева такан йастәс: ‘Апщан такԓы ма хŏщайэм
    аԓ йŏхтаты’.'
  cbu-NT: 'Itaru, Utaásha: Apaa, zurmana zuraktishcha. Itaru, kupeerunsha Ijiptoshuch
    iyaa zurampatari nda kis napchiya yuwaa zuwanllshartani kuskamchini anootsi. Watam
    iyaa itsinsaru tsiyatarangiya; Zuwanllis ndunnaa yushindarus, nuwash kusiyspa.
    Ashima nuw nda kis pamaam zandkina, táranguwa.'
  hui-hui: Ani layagola Yudahanda ibu abahondo lalu, Aba-o Iyibi gabumane agali haguane
    heagome inahondo bi hongoheore langiya lalu larimagoni. Ibugua ina hamene naharuhe
    pirimayagua inanaga dengui nahondoleore laya.
  wrs-wrs: Wo Yuta hovrini aralmba os omnana, yemba doara kava ishumnina, kuwulva
    nomba Isipriniva ovunna kamba mindnam. Os kamba ishunna, pevna boaslapevmoa hom
    waiambo, wo manam yimba pevhova ambvav. Yenamba moamba osva kava hillinvavmoa.
  jao-jao: Kulu yiwa barra Juda, ka-wukanyi yiku, nganinya ka-arri, “Ngabinya biyi!
    Nyungku-mangaji mili ki-wirdinju baji Yijiba, ka-wukanyi narnu-ladalada nganunga,
    kanilu-maramarama, nganu kanthawu jinangu nyanganunga-anyira buri. Kurdardi kanilu-wirrangarru
    nganu ngalbanthawu yilalu namba kurdardi yiku ki-buriyu, nganu nganulumba.
  mya-mya: ယု​ဒ​က​ယာ​ကုပ်​အား``အီ​ဂျစ်​ပြည်​ဘု​ရင်​ခံ​က ကျွန်​တော်​တို့​၏​ညီ​ကို​မ​ခေါ်​ဆောင်​နိုင်​ခဲ့​လျှင်
    သူ​၏​ရှေ့​တော်​မှောက်​သို့​မ​ဝင်​ရ​ဟူ​၍​အ​တိ အ​လင်း​သ​တိ​ပေး​ပါ​သည်။-
  cbi-NTPO: 'Tsenñu Judá tsandimi: Juntsa rukuya entsandiwa: Ñulla'' kayi naatalanu
    demiya'' taatyushu juntsaa, ñullanu mijapetse ken jui''yu, tiwa.'
  bod-N: དེ་ནས་ཡ་ཧུ་དཱ་ན༌རེ། དེ་སྔར་མི་དེས་ངེད་ཅག་ལ་ནན་གྱིས་འདི་སྐད༌དུ། ཁྱོད་ཅག་གི་སྤུན་ཁྱོད་ཅག་དང་མཉམ་དུ་མ་ཡོང༌ན།
    བདག་དང་ངོ་འཕྲད་པར་ཡོང་མི་དགོས་ཞེས་སྨྲས་མྱོང༌བས།
  wsk-wsk: Bare Judah nu maonam, “Ba, kari dom mu den aora biya nanga maonam, ‘Nina
    ninga uria gotek mu ilak me tairal, mu ani nengema me arigekko,’ mam.
  kkl-kkl: Sikiniri, “Tol pululom,” seogpa, Yehudari ili Yakubag, “Nimi enekorina
    yubu ambarelamsiori, 'A'unipsaeap nhon yamun kom tanena, na whingna imnululom
    kom,' seo,” seogti,
  sna-sna: Asi Judha akati kwavari, “Murume uya akatiyambira kwazvo akati, ‘Hamungazooni
    chiso changuzve kunze kwokunge mununʼuna wenyu auya nemi.’
  spa-BLM: 'Judá le habló diciendo: “El hombre nos advirtió solemnemente, diciendo:
    ‘No veréis mi rostro, a menos que vuestro hermano esté con vosotros’.'
  beu-beu: Angmuse Yahuda ana imang at hubait hula, “Nimang! Gubernur ba Masir mi
    angu ana etatabi niat mateng metma nivengani ening iilat hula, kalo nikaku iia
    Benyamin angu, ni bae at hama-hamat ila niang se, ni ekang ila apangaadang mi,
    bot ana uuling niateing ekang!
  cac-cac: 'Ix yalan vin̈aj Judá icha tic: —Te jichan ix yutej vin̈ schon̈an ixim
    trigo chi'' yalani: Tato max eyic''cot vin̈ eyuc''tac tzac''an unin chi'', man̈xo
    ol eyil in sat d''a tic, xchi vin̈.'
  swh-ULB: Yuda akamwambia, “Yule mtu alituonya kwa ukali, 'Hamtauona uso wangu ndugu
    yenu asipokuwa nanyi.'
  bel-bel: 'І сказаў яму Юда, кажучы: той чалавек рашуча заявіў нам, сказаўшы: не
    яўляйцеся да мяне перад аблічча, калі брата вашага ня будзе з вамі.'
  deu-ELBBK: 'Und Juda sprach zu ihm und sagte: Der Mann hat uns ernstlich bezeugt
    und gesagt: Ihr sollt mein Angesicht nicht sehen, es sei denn euer Bruder bei
    euch.'
  mbb-OT: Ne midtavak si Juda te, “Haazà is gubirnedur, mibpeketelteleenan key zin
    he kenà egkehimu he ebpekeetuvang key ziyà te kandin emun kenè dey egkezuma is
    hazi zey.
  msc-msc: 'A dencɛ Yahuda ka a jabi: «Cɛ wo ka a fɔ an yɛ le ka a magbɛlɛya kosɛbɛ
    ko an tɛ a yen butun fo an doocɛ wa kɛ an kɔfɛ.'
  mal-2015: 'അതിന്നു യെഹൂദാ അവനോടു പറഞ്ഞതു: നിങ്ങളുടെ സഹോദരൻ നിങ്ങളോടുകൂടെ ഇല്ലാതിരുന്നാൽ
    നിങ്ങൾ എന്റെ മുഖം കാണുകയില്ല എന്നു അദ്ദേഹം തീർച്ചയായി ഞങ്ങളോടു പറഞ്ഞിരിക്കുന്നു.'
  tuo-NT: 'Cʉ̃rẽ Judá yʉꞌticʉ niwĩ: —Sõꞌonícʉ Egipto dutigʉ ʉ̃sãrẽ tʉꞌota basiorota
    niwĩ: “Mʉsã acabiji nitʉogʉpʉre miititicã, mʉsãrẽ ñeꞌenemosome majã”, niwĩ.'
  gup-gup: Wanjh Judah bimarneyimeng, yimeng, “Nawu bininj kanwokrayekwong ngadberre,
    yimeng bu ngarridanginj minj ngarrikan wanjh nungka minj ngarriyawoyhkebnan.
  met-met: Ne Yuda harua na ba, “Lipua balam haringina ba, ‘Nabu kixingima ma ranguang
    te, bing sanga ba abagu ramramogua muli te.’
  gvs-gvs: Go kina Yuda idigo kana, ‘Go tamagu, korotoyana boi ikatumatalidokoima
    idigo kana, “Neta ami gómana kome yau yaigu, e bei atagona ami witi kogimona,
    go geya, e geya kogiteguta.”
  rmc-rmc: 'O Juda odphenďa: „Oda murš amenge zorales phenďa: ‚Te na ela tumenca tumaro
    phral, ta na dikhena miro muj.‘'
  nlg-nlg: Ma Judah te ghaghua vania tamana, “Na mane huhuli Egypt te bosaa vanighai
    ge kai mua ghoi righi matana ke vaghaa kai mua lavia vania vaa Benjamin.
  dgr-DOGNT: Hanìkò weza Judah yets'ǫ̀ hadı, “Eyı k'àowo sìı yatı nàtsoo goghàı̨ɂǫ
    ı̨lè, ‘Naxıchı nǫǫdea edexè aahłà lenǫsıı k'achı̨ seahɂį̀ ha-le,’ hagòhdı ı̨lè.
  pes-OPV: 'یهودا بدو متکلم شده، گفت: «آن مرد به ما تاکیدکرده، گفته است هرگاه برادر
    شما با شما نباشد، روی مرا نخواهید دید.'
  ron-1924: 'Иуда й-а рэспунс: „Омул ачела не-а спус курат: ‘Сэ ну-мь май ведець фаца
    дакэ фрателе востру ну ва фи ку вой.’'
  ben-OBCV: কিন্তু যিহূদা তাঁকে বললেন, “সেই লোকটি শপথপূর্বক আমাদের সাবধান করে দিয়েছিলেন,
    ‘তোমাদের ভাই যদি তোমাদের সঙ্গে না থাকে তবে তোমরা আর আমার মুখদর্শন করবে না।’
  lex-lex: 'Noka Yehuda nwahla: “Ama, riy de nwagahniort ami niwra: “Miy di yana mimkek
    a ga''yu, la''pa garmi de edon nor rewre''wa miy talla.”'
  rgu-rgu: Tehuu Yahuda sipoꞌ nae, “Papa! Faiꞌ naa ra, mane Masir lima boa ona na
    fee ami nafarereneꞌ so nae, ami ta bole matudu mata-idu mara neuꞌ ana, maneniko
    ami ta moo papa ka ana mateꞌa tei-susum, Benyamin.
  som-som: Markaasaa Yahuudah la hadlay isagii, oo wuxuu ku yidhi, Ninkii aad buu
    noogu digay, oo wuxuu nagu yidhi, Wejigayga ma aad arki doontaan in walaalkiin
    idinla jiro mooyaane.
  lat-VUC: 'Respondit Judas: Denuntiavit nobis vir ille sub attestatione jurisjurandi,
    dicens: Non videbitis faciem meam, nisi fratrem vestrum minimum adduxeritis vobiscum.'
  aoi-aoi: Akena eneja nakina Juda ni-yama ena-langwu-wa nungwenikba, “Numinakine-ka
    angalya nubungkawa nare-ka nakina awiyebajuma yirruwa-da yanda-langwa yikinu-wilyakinama
    nenikumarnjarrka. Akina-bina yirrenu-makama-da.
  eng-ASVBT: And Judah spake unto him, saying, The man did solemnly protest unto us,
    saying, Ye shall not see my face, except your brother be with you.
  mna-mna: 'Tamen Yuda imaŋga mi iso: “Tamaŋ, sua ta amso u kek. Biibi kizin Aikuptu
    iur sua mbolŋana piam, be sombe amkam tiziyam ti ma niamŋan amla som, nako amrao
    ampet kini mini na som.'
  ita-1885: 'E Giuda gli disse: Quell''uomo ci ha espressamente protestato, e detto:
    Voi non vedrete la mia faccia, che il vostro fratello non sia con voi.'
  eng-LXXUP: And Judah spoke to him, saying, The man, the lord of the country, positively
    testified to us, saying, Ye shall not see my face, unless your younger brother
    be with you.
  eng-ULB: Judah told him, “The man solemnly warned us, 'You will not see my face
    unless your brother is with you.'
  spa-VBL: 'Pero Judá respondió: “El hombre fue firme cuando nos advirtió: ‘No los
    veré a menos que su hermano venga con ustedes’.'
  fra-_FOB: 'Et Juda lui répondit: Cet homme nous a expressément protesté et dit:
    Vous ne verrez point ma face, que votre frère ne soit avec vous.'
  mal-mal: അതിന് യെഹൂദാ അപ്പനോട് പറഞ്ഞത് ‘നിങ്ങളുടെ സഹോദരൻ നിങ്ങളോടുകൂടെ ഇല്ലാതിരുന്നാൽ
    നിങ്ങൾ എന്റെ മുഖം കാണുകയില്ല’ എന്ന് അദ്ദേഹം തീർച്ചയായി ഞങ്ങളോടു പറഞ്ഞിരിക്കുന്നു.
  urd-GVR: Lekin Yahūdāh ne kahā, “Us mard ne saḳhtī se kahā thā, ‘Tum sirf is sūrat
    meṅ mere pās ā sakte ho ki tumhārā bhāī sāth ho.’
  suz-BL: मिनु यहूदामी “मेको ठेयब मुरुमी ‘गे इन लोक्‍ब कान्‍छा मचाक्‍तीनी हना, आं
    कली ग्रुम्‍थ मजाक्‍कीन’ दे आंइ कली हुइक्‍ताक्‍व। उत्‍पत्ती ४२:१५-३४
  ita-1927: 'E Giuda gli rispose, dicendo: “Quell’uomo ce lo dichiarò positivamente:
    Non vedrete la mia faccia, se il vostro fratello non sarà con voi.'
  ckb-ckb: 'بەڵام یەهودا پێی گوت: «ئەو پیاوە بە تەواوی ئاگاداری کردینەوە و گوتی: ”ئەگەر
    براکەتان لەگەڵ نەبێت، چاوتان بە چاوم ناکەوێت.“'
  eng-BBE: And Judah said to him, The man said to us with an oath, You are not to
    come before me again without your brother.
  crx-NTPO: '''Et hoonts''i Judah ''en ''uyulhni, “Nyoon dune soo tsih''un negha dani''
    njan dune neulhni, ‘''Aw snin doo cha noolh''en ait''oh nohulhutsin nohbulh e''ust''en
    de.’'
