verse: GEN.043.006
translations:
  mal-C: “ഞങ്ങൾക്കു മറ്റൊരു സഹോദരൻ ഉണ്ട് എന്ന് ആ മനുഷ്യനോടു പറഞ്ഞ് നിങ്ങൾ എനിക്ക്
    ഈ പ്രയാസം വരുത്തിവെച്ചതെന്തിന്?” ഇസ്രായേൽ ചോദിച്ചു.
  deu-TKW: 'Israel antwortete: Warum habt ihr mir das zuleide gethan und dem Manne
    verraten, daß ihr noch einen Bruder habt?'
  lin-lin: 'Isalaele azongisaki : — Mpo na nini bosali ngai mabe boye ? Mpo na nini
    boyebisaki moto wana ete bozali na ndeko mosusu ?'
  cbr-NT: 'Ësokian katëkënkëxun ka Jacobnën kakëxa: —¿Uisa kupín kaina ''ë ''itsaira
    ''aisama on? ¿Uisati kaina nun xukën ''anáka ka anu ''ikë kixun a uni kan?'
  eng-LSV: And Israel says, “Why did you do evil to me, by declaring to the man that
    you had yet a brother?”
  bmu-bmu: 'Mewö jiiga Israelnöŋ kewö jiyök: “Iŋini mönö wanigöra munŋini kun maljawi,
    keu mi azi miaŋgö jiget möröhaŋgöra ni urulömböt ketaŋi niŋgize?”'
  eng-GNV: And Israel sayd, Wherefore delt ye so euill with me, as to tell the man,
    whether ye had yet a brother or no?
  eng-WEBSTER: And Israel said, Why dealt ye so ill with me, as to tell the man whether
    ye had yet a brother?
  nhw-BL: 'Huajca Israel quiijto: ―¿Quenque antechchihuilíaj catli fiero huan anquiilhuijque
    nopa tlacatl para anquipiyayayaj seyoc amoicni?'
  swh-ONEN: Israeli akauliza, “Kwa nini mkaniletea taabu hii kwa kumwambia yule mtu
    mlikuwa na ndugu mwingine?”
  bba-bba: Mɑ Yɑkɔbu wi bɑ mɑɑ sokumɔ Isireli, u bu sɔ̃ɔwɑ u nɛɛ, ɡɑri kɔ̃si yiren
    bweserɑ i mɑn kuɑ mɛ, ye i nɛɛ, i mɑɑ wɔnɔ mɔ u bɛɛ tie.
  eng-KJVCPB: And Israel said, Wherefore dealt ye so ill with me, as to tell the man
    whether ye had yet a brother?
  cpy-cpy: 'Ari ikantanaki Israel: “¿Iitaka powashironkaantanari? ¿Iitaka pikamantantariri
    eenitatsi itsipa pirentzi?”'
  mpx-mpx: Yakobo, alana etega al Isileli, i baek elal i ba, “Ga i ola ge tau o wana
    wasa ku pek ku ba, ‘Talima etega al iyoho,’ yaka eliyana o pulowan bwabwatana
    ya ku pem.”
  wbp-wbp: Yinya purlka-pardu, wangkajarla kaja-nyanuku Juurdaku, “Waraa! Nyiyakunkulurla
    wangkaja yali Yijipi-wardingkiki kingiki kuja kankulu mardarni kukurnu palka?
    Nyurrurlarlu kankujulu waarn-pinyi!”
  luo-luo: Israel nopenjogi niya, “Angʼo ma omiyo ukelona chandruogni ka unyiso ngʼatno
    ni un kod owadu moro?”
  meu-meu: Bena Israel eto, Edeheto umui ese lau o hadikagu, tadimui herevana o hahedinaraia?
  npi-ULB: इस्राएलले भने, “तिमीहरूको अर्को भाइ थियो भनी ती मानिसलाई बताएर तिमीहरूले
    किन ममाथि सङ्कष्‍ट ल्यायौ?”
  yor-yor: Israẹli béèrè pé, “Èéṣe tí ẹ fi kó ìdààmú yìí bá mi nípa sísọ fún ọkùnrin
    náà wí pé ẹ ní arákùnrin mìíràn?”
  emp-NTPO: 'Maʌ̃ne Jacobo Israel abadaba iwid̶isia: –Bãrãba ¿cãrẽ cãrẽã maʌ̃ ẽberãa
    jarasid̶a dewara djabada eropanʌda? Maʌ̃ jaraped̶ad̶aba mʌ̃ra biẽ́ osid̶aa.–'
  ind-ind: Kata Yakub, “Mengapa kalian menambah masalah bagiku dengan memberitahu
    orang itu bahwa kalian masih punya adik?”
  pes-OPCB: 'یعقوب به آنها گفت: «چرا به او گفتید که برادر دیگری هم دارید؟ چرا با من
    چنین کردید؟»'
  ssx-ssx: Dieikopema꞉ alota꞉ I̱ pa꞉ta꞉ do ka꞉nda꞉ tieke epena꞉yeke ikana꞉ma꞉ta꞉ ekipeke
    ika꞉ kame ma꞉nda꞉ hala꞉me laa la halaa pelemepe leekeme.
  lcm-lcm: Na Israel kala sui ta, “Sa tukulai ina na mipo vil apisu alava iau ta atai
    ani igenen ang ta mipo atogon a mang tasimi?”
  aer-aer: Re angkeke Judah-eke, “Ayekaye! Iwenhenge-ame arrantherre akurne-arteke
    nhenhe mpwaremele Egypt-arenye akngerrepate nhengeke ileke atyeye akweke-arle
    arrekantherrenhe atnyeneke? Arrantherre kwenhe ayenge apurrkele-antheme!”
  tgl-ULB: Sinabi ni Israel, “Bakit mo ako pinakikitunguhan ng masama sa pamamagitan
    ng pagsasabi sa taong iyon na meron pa kayong isang kapatid?”
  nop-nop: Yobune Isilaedibo yoguk, “Hidi maŋgoŋ tineene waleene sibila kwayahik diniŋ
    mebi me u nimbihikiŋ?”
  kca-kca: 'Израиль йастәс: «Мўй урәӈән нын мӑнэма щимәщ атәм версәты, па и апщи тӑйты
    верән щи хŏйата йастәманән?»'
  cbu-NT: 'Akoparinsha: ¿Mayaamsha siy nuwaa kiyung yachamaam zandarangsa? Mishat,
    ¿mayaamsha kurakaa msangarus zuwanlli minum ambiri taaritamcha, tárangsa? Akoparin
    tárangiya.'
  hui-hui: Ani layagola Yagaba ibugua lalu, Tígua agali haguane ogoni tí hamene mbira
    ka lalu agua bulenaga lamirimibe. Tígua ogonidagua larimidagonime i̱ genda timbuniore
    mo ngirimida, lene.
  wrs-wrs: Wo Yakop ona, manara yimba eva ishumnivna nomba kuwulmba, kanamba mongova
    boaslalva luhunv? Yimba kamba kin plothumniv nonamba.
  jao-jao: Kulu malbu Yijrayil, ka-wukanyi alunga, “Ngala ngalhiyu kirri-nu, ngalhiyu,
    jinangu nyirrunga-anyira? Jarnirru-wardimanji mili ngarna-wurdu.”
  mya-mya: ထို​အ​ခါ​ယာ​ကုပ်​က``သင်​တို့​တွင်​ညီ​တစ်​ယောက် ရှိ​သေး​သည်​ဟု ထို​သူ​အား​အ​ဘယ်​ကြောင့်​ပြော
    ရ​သ​နည်း။ ငါ့​ကို​ဤ​မျှ​စိတ်​ဆင်း​ရဲ​အောင်​အ​ဘယ် ကြောင့်​ပြု​လုပ်​ရ​သ​နည်း'' ဟု​ဆို​၏။
  cbi-NTPO: 'Tsenñu Israel entsandimi: ¿Ñulla tyeenguenaa tsa deti'', juntsa rukunu
    ñulla kayi naatala miya deeyu ti'' dewainyu? timi.'
  bod-N: དེར་ཡེས་ར་ཨེལ་ན༌རེ། ཁྱོད་རྣམས་ཀྱིས་མི་དེར་ངེད་ཅག་ལ་ད་དུང་སྤུན་ཞིག་ཡོད་ཅེས་སྨྲས་ཏེ་བདག་ལ་འདི་ལྟར་གནོད་འཚེ་བྱེད་དོན་ཅི་ཞེས་སྨྲས་པ༌ལ།
  wsk-wsk: Bare Israel mam, “Se nina awuk se kari dom mu manorman, nina ninga uria
    gotek bo bagoso maman, ale ikup imi aisiman?”
  kkl-kkl: Wene seogpa, Yakubti, “Namabo, a'undi na loba nenelamnelom. Sa'ambe nimi
    eneag, 'Nunipsae nhon wamla,' aro wene seom,” seog.
  sna-sna: Israeri akabvunza akati, “Seiko makauyisa dambudziko iri pamusoro pangu
    zvamakaudza murume uyu kuti muno mumwe mununʼuna?”
  spa-BLM: 'Israel dijo: “¿Por qué me trataste tan mal, diciéndole al hombre que tenías
    otro hermano?”'
  beu-beu: Angmuse Yakob ana oal ang naung iat mateng hula, “Etatalang ba iini nehe
    angu at hubait hula iikaku nu jedung ue, senge ening na susat alang anga?”
  cac-cac: 'Ix yalan vin̈aj Israel chi'' icha tic: —¿Tas yuj ix eyal d''a jun vin̈
    chi'' to ay junocxo eyuc''tac? Tzin eyac'' val och d''a ilc''olal, xchi vin̈.'
  swh-ULB: Israeli akawambia, “Kwa nini mlinitendea mimi vibaya hivyo kwa kumwambia
    mtu huyo kwamba mnaye ndugu mwingine?”
  bel-bel: 'Ізраіль сказаў: навошта вы зрабілі мне такое ліха, сказаўшы таму чалавеку,
    што ў вас ёсьць яшчэ брат?'
  deu-ELBBK: 'Da sprach Israel: Warum habt ihr mir das Leid angetan, dem Mann mitzuteilen,
    dass ihr noch einen Bruder habt?'
  mbb-OT: Ne migkaǥi si Jacob te, “Maan is midhimu niw he utew a meseeng? Maan is
    migkaǥi niw kandin he zuen niw pa hazi?”
  msc-msc: 'Isirayɛli kan ko: «Ai ra kojuu kɛ n na de! Nfenna ai ka a fɔ cɛ wo yɛ
    ko ai doocɛ ye ai kɔma?»'
  mal-2015: നിങ്ങൾക്കു ഇനിയും ഒരു സഹോദരൻ ഉണ്ടെന്നു നിങ്ങൾ അദ്ദേഹത്തോടു പറഞ്ഞു എനിക്കു
    ഈ ദോഷം വരുത്തിയതു എന്തിന്നു എന്നു യിസ്രായേൽ പറഞ്ഞു.
  tuo-NT: 'Tere tʉꞌogʉ, Jacob nicʉ niwĩ: —Mʉsã yʉꞌʉre ¿deꞌro weerã tocãꞌrõ ñaꞌarõ
    weeati? ¿Deꞌro weerã cʉ̃rẽ “Ʉ̃sã acabiji nitʉogʉpʉ niami”, ni wereri?'
  gup-gup: Wanjh Israel bendjawam, “Njalekah kunmekbe kandimarnekurduyimeng bu kunwarre,
    ngurrimarneyimeng namekbe bininj bu ngurrikarrme nabuyika nawu ngurridanginj?”
  met-met: Isrel harua ba, “Baruta axap mauxangana li manga mana abaxanga na lipua
    ba kixingim tela wau?”
  gvs-gvs: Go kina tamadiyana idigo kana, ‘Kaga unana korotoyana kolatuwoko kami,
    “Ama gómana tayamo amoni?” Kogite? Guna mou bogina koyato!’ Tauyadi kadi,
  rmc-rmc: 'Akor o Izrael phenďa: „Soske mange kerďan mek buter pharipen? Soske phenďan
    avri ole muršeske, hoj tumen hin mek jekh phral?“'
  nlg-nlg: Ma tamadira, a Jacob te hughuhughura sono me ghaghua, “?Ivei vaho tua te
    vaghaa na vahaghitaili vaghana tua gonia vaniu, ge au tughunia vania tau loghoa
    sono a sakai na hoghomiu?”
  dgr-DOGNT: Israel hagòhdı, “Hoìla seghàahɂǫ hǫt'e. Ayìı ha eyı k'àowo ı̨łaà naxıchı
    ı̨łè gǫ̀hłı̨ wèahdı nǫǫ̀?” gòhdı.
  pes-OPV: 'اسرائیل گفت: «چرا به من بدی کرده، به آن مرد خبر دادید که برادر دیگر دارید؟»'
  ron-1924: 'Исраел а зис атунч: „Пентру че мь-аць фэкут ун астфел де рэу ши аць спус
    омулуй ачелуя кэ май авець ун фрате?”'
  ben-OBCV: ইস্রায়েল জিজ্ঞাসা করলেন, “সেই লোকটিকে একথা বলে কেন তোমরা আমার উপর এই
    বিপত্তি ডেকে এনেছ যে তোমাদের অন্য একটি ভাই আছে?”
  lex-lex: 'Noka Yakopa niwra: “A''na miy re, nihya''pa miy miala wniarora-wnialai
    liawna mai a''u, onnila mikot la riy de, de garmi ida edama?”'
  rgu-rgu: Boe ma Yakob nasaꞌai si nae, “Ubeaꞌ taon de emi mafada lahenda ria mae,
    emi bei manuu fadiꞌ esa bali! Emi saka susa fee au!”
  som-som: Markaasaa Israa'iil wuxuu yidhi, Maxaad sida xun iigula macaamilooteen,
    oo aad ninka ugu sheegteen inaad walaal kale leedihiin?
  lat-VUC: 'Dixit eis Israël: In meam hoc fecistis miseriam, ut indicaretis ei et
    alium habere vos fratrem.'
  aoi-aoi: Eneja Jekaba ni-yama, “Mena-burra kinu-maka naka-langwa nenikumarnjenungwa?
    Akina-langwa-bina mijawara ngumu-wardanguma aduwaba-da. Nara-maka yikinu-maka
    kirrakina-da,” ni-yama Jekaba.
  eng-ASVBT: And Israel said, Wherefore dealt ye so ill with me, as to tell the man
    whether ye had yet a brother?
  mna-mna: 'Yakop ileŋ, to iyaamba zin. Iso: “Niom tina, parei ta keswe tiziyom ila
    ki biibi tana? Ina kakam pataŋana biibi pio.”'
  ita-1885: 'E Israele disse: Perchè mi avete voi fatto questa offesa, di dichiarare
    a quell''uomo che avevate ancora un fratello?'
  eng-LXXUP: And Israel said, Why did ye harm me, inasmuch as ye told the man that
    ye had a brother?
  eng-ULB: Israel said, “Why did you treat me so badly by telling the man that you
    had another brother?”
  spa-VBL: “¿Por qué me hancomplicado las cosas al decirle al hombre que tenían otro
    hermano?” preguntó Israel.
  fra-_FOB: 'Et Israël dit: Pourquoi m''avez-vous fait ce tort, de déclarer à cet
    homme que vous aviez encore un frère?'
  mal-mal: “നിങ്ങൾക്ക് ഇനിയും ഒരു സഹോദരൻ ഉണ്ടെന്ന് നിങ്ങൾ അദ്ദേഹത്തോടു പറഞ്ഞ് എനിക്ക്
    ഈ ദോഷം വരുത്തിയത് എന്തിന്?” എന്നു യിസ്രായേൽ പറഞ്ഞു.
  urd-GVR: Yāqūb ne kahā, “Tum ne use kyoṅ batāyā ki hamārā ek aur bhāī bhī hai? Is
    se tum ne mujhe baṛī musībat meṅ ḍāl diyā hai.”
  suz-BL: मिनु इस्राएलमी “मारदे मेको मुर कली ‘आंइ लोक्‍ब कान्‍छा बाक्‍ब’ दे शेंदीनी?
    मिनु आं कली ओदेंशो मरिम्‍शो पाइय्‍यीनी” दे माइक्‍मी बाक्‍त।
  ita-1927: 'E Israele disse: “Perché m’avete fatto questo torto di dire a quell’uomo
    che avevate ancora un fratello?”'
  ckb-ckb: 'ئیسرائیلیش لێی پرسین: «بۆچی خراپەتان لەگەڵ کردم بەوەی بە پیاوەکەتان ڕاگەیاند
    برایەکی دیکەشتان هەیە؟»'
  eng-BBE: And Israel said, Why were you so cruel to me as to say to him that you
    had a brother?
  crx-NTPO: '''Ink''ez Israel ''utni, “''Et dahoont''oh huwa sdabe tank''us un''a
    ''usuhla nyoon dune dahni'', ''awhuz ''uyoon cha nohulhutsin ''et dahni''?”'
  kan-OKCV: ಇಸ್ರಾಯೇಲನು, “ನಿಮಗೆ ಇನ್ನೊಬ್ಬ ತಮ್ಮನು ಇದ್ದಾನೆಂದು ನೀವು ಏಕೆ ಆ ಮನುಷ್ಯನಿಗೆ ಹೇಳಿ
    ನನಗೆ ಕೇಡು ಮಾಡಿದ್ದೀರಿ?” ಎಂದನು.
  bbb-bbb: Juda fu ijiege asoe fuone kuaramoga Jekafu fu urina kuae, Ja irerefuo e
    ireobo ije kua no iviene nuvuone be gafia fino kuae. Vame ije jaka irufui binobino
    kekena na vajievono kiae.
  tam-2017: 'அதற்கு இஸ்ரவேல்: “உங்களுக்கு இன்னும் ஒரு சகோதரன் உண்டென்று நீங்கள் அந்த
    மனிதனுக்குச் சொல்லி, ஏன் எனக்கு இந்தத் துன்பத்தை வருவித்தீர்கள்” என்றான்.'
  spa-RV-1909: 'Y dijo Israel: ¿Por qué me hicisteis tanto mal, declarando al varón
    que teníais más hermano?'
  ron-BTF: 'Şi Israel a spus: Pentru ce aţi lucrat aşa de rău cu mine, încât să spuneţi
    acelui bărbat că mai aveţi un frate?'
  eng-WEBP: Israel said, “Why did you treat me so badly, telling the man that you
    had another brother?”
  eng-FBV: “Why have you made things so bad for me by telling the man you had another
    brother?” Israel asked.
  nld-1939: 'Israël hernam: Waarom hebt gij mij dit leed aangedaan, met dien man te
    vertellen, dat gij nog een broer hadt.'
  nch-BL: 'Huajca Israel quiijto: ―¿Para ten antechchihuilíaj cati fiero huan anquiilhuijque
    nopa tacat para anquipiyayayaj seyoc amoicni?'
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «¿L̇l̇ëbo shäryëmi bor kong owa ara ega? ¿Pjãy
    l̈ëng shäng kjl̈ara l̈ëmi domer e kong l̇l̇ëno?»
  vie-1934: 'Y-sơ-ra-ên quở rằng: Sao bay khéo tệ cùng tao, mà tỏ cho người ấy rằng
    bay còn một em nữa?'
  hin-CV: इस्राएल ने कहा, “क्यों तुम लोगों ने उसे यह बताकर मेरा अनर्थ कर दिया कि तुम्हारा
    एक भाई और भी है?”
  eng-OURB: Israel [God prevails] said, “Why did you treat me so badly, telling the
    man that you had another brother?”
  spa-BES: 'Entonces dijo Israel: ¿Por qué fuiste tan cruel conmigo, y le dijiste
    que tenías otro hermano?'
  tdx-tdx: Hoe t’Israele, Ino ty nijoia’ areo ahiko ami’ty fivola’ areo am’indatiy
    t’ie mbe aman-drahalahy?
  vid-vid: Isilaeli nakalonga, “Lekachoni mnyinjize kuli magazo kwa kumlonjela ayo
    munhu kota mwanaye mng'holozenu yunji?”
  pwg-pwg: Jeikap ivona bo, “Avi kubiine tomowina kovonei da timi kikei sago emakamakai?
    Weni nakanani koberai na taku nuwapoya kovereku.”
  eng-OKE: And Israel said, Why did you do me this evil, in showing the man that you
    have a brother?
  tha-KJV: อิสราเอลจึงว่า “​เหตุ​ไฉนเจ้าจึงไปบอกท่านว่ามีน้องชายอีกคนหนึ่ง ทำให้​เราได้รับความช้ำใจเช่นนี้”
  por-BR-2018: 'E disse Israel: Por que me fizestes tanto mal, declarando ao homem
    que tínheis mais irmão?'
  bco-bco: Yuda eyo꞉ a꞉la꞉sa꞉labiki, Ya꞉kob eyo꞉ a꞉la꞉sio꞉, “Giliyo꞉ Isibdo꞉ bo꞉fo꞉lowan
    kalumo꞉ sa꞉lakilo꞉, gao nowo꞉ o꞉sab a꞉la꞉do꞉ sio꞉ a꞉ma꞉ ilikiyo꞉ hida꞉yo꞉wo꞉ nemo꞉
    dimi ko꞉lo꞉ giliyo꞉ waga asulaki sio꞉wo꞉?”
  deu-ELO: 'Da sprach Israel: Warum habt ihr mir das Leid angetan, dem Manne kundzutun,
    daß ihr noch einen Bruder habt?'
  ktm-ktm: Yakop ihpah, “Ihpa kehe pe oduu etninen ndralngan orongon kiti atpa oduu
    tinto’ oduu homou yi? Oduu edentawe pede-en hudut ile mundre.”
  caa-caa: 'Entonces sutpa ojron e Jacob y che: —¿Tucꞌa tuaꞌ que ichecsu tut e ajcꞌotorer
    yajaꞌ que ayan otro incojt iwijtzꞌin? Pues ichien innumse nibꞌa meyra conda iware
    e winic tunor era, che e Jacob.'
  eng-WYC-2018: Forsooth Israel said to them, Ye did this into my wretchedness, that
    ye showed to him, that ye had also another brother. (And Israel, that is, Jacob,
    said to them, Ye did this unto my wretchedness, that ye told him that ye also
    had another brother.)
  epo-epo: 'Kaj Izrael diris: Kial vi faris al mi tian malbonon, kaj diris al la homo,
    ke vi havas ankoraŭ fraton?'
  uig-PIN: 'Israil ularƣa: — Silǝr nemixⱪa manga xunqǝ yamanliⱪ ⱪilip u kixigǝ: «Yǝnǝ
    bir inimizmu bar» dedinglar, — dedi.'
  beo-beo: Ya:igobe da amane sia:i, “Dilia abuliba:le nama se bagade iaha. Abuliba:le,
    dilia da eya eno esala amo ema olelebela:?”
  tpi-OTNT: Orait Israel i tok olsem, “Bilong wanem yupela i tokim dispela hetman
    olsem yupela i gat narapela brata i stap? Yupela i givim bikpela hevi tru long
    mi.”
  hau-SA: Isra’ila ya yi tambaya, “Me ya sa kuka kawo wannan damuwa a kaina ta wurin
    faɗa wa mutumin cewa kuna da wani ɗan’uwa?”
  udu-udu: 'Israyiil oki gwo mo ki: Katinta jan miina um aha/ ka jin thus kan mo mmoṯor
    wathi/ gwo mo o ki um tan ga kama kamu/ mo?'
  uig-LAT: 'Israil ulargha: — Siler némishqa manga shunche yamanliq qilip u kishige:
    «Yene bir inimizmu bar» dédinglar, — dédi.'
  nde-nde: U-Israyeli wabuza wathi, “Likwenzeleni lina ukungehlisela uhlupho lolu
    ngokuyitshela indoda leyo ukuthi lilomnawenu na?”
  ton-ton: Pea pehē ʻe ʻIsileli, “Ko e hā naʻa mou fai kovi pehē ai kiate au, koeʻuhi
    ke fakahā ki he tangata ʻoku toe homou tehina?”
  ces-1613: 'I řekl Izrael: Proč jste mi tak zle učinili, oznámivše muži tomu, že
    máte ještě bratra?'
  eko-eko: 'Ezirayeele khuwoozela: “Mwamuuzela-ni yoori mwinaaye ttwiiyenu nkina?
    Mwakitothela pala khuluyeene.”'
  nss-nss: Pwen Yakop, ngalan handra Yisrayel ara, isike hu ipa, “Paratesah pe wawu
    pwai iyata yapane kol ara tehe nali wawu hamou iripo ndron? Wawu mbusi tora pe
    nopwaran namandran iripo rayah kili yo!”
  eng-WMB: Israel said, “Why did you treat me so badly, telling the man that you had
    another brother?”
  tam-TCV: அப்பொழுது இஸ்ரயேல், “உங்களுக்கு இன்னுமொரு சகோதரன் இருக்கிறான் என்று சொல்லி,
    ஏன் இந்தத் துன்பத்தை எனக்கு வருவித்தீர்கள்?” என்று கேட்டான்.
  ceb-ULB: Miingon si Israel, “Nganong dili man maayo ang inyong pagtagad kanako pinaagi
    sa pag-ingon sa tawo nga aduna pa kamoy usa pa ka igsoong lalaki?”
  mkn-mkn: Ju Yakob togor sang dong bilang, “Akurang ko bosong su kasi tau itu orang
    bilang, bosong pung adi masi satu lai! Bosong cari-cari ko bekin susa sang beta
    sa!”
  nce-nce: Na Jekop gali tlome, “Sobo kë home fëyeme gali tlolone, ‘Li keinëba mana
    lëtabetëyo.’ Kë sobo bome hobota gwa tëtatëna.”
  pol-UBG: 'Izrael zapytał: Dlaczego sprawiliście mi ból, mówiąc temu człowiekowi,
    że macie jeszcze brata?'
  agr-agr: 'Tusa tama Israel chichaak: “¿Wagka minash ibau pegkegchaush itagtuaugme?
    ¿Wagka nunú apush, tikich iina yachi ekeu ajutjamji tusagmesh ujakmaijume?” tiuwai.'
  kyc-kyc: Isaraele baame lao, Akipamo nakamame namba kopetame randa joo yangonge
    mende karamo lamaimisi? leya.
  urd-GVU: یعقوب نے کہا، ”تم نے اُسے کیوں بتایا کہ ہمارا ایک اَور بھائی بھی ہے؟ اِس
    سے تم نے مجھے بڑی مصیبت میں ڈال دیا ہے۔“
  deu-1912: 'Israel sprach: Warum habt ihr so übel an mir getan, daß ihr dem Mann
    ansagtet, daß ihr noch einen Bruder habt?'
  ntj-ntj: Nyangka palunyaku mamalu-tjananya watjarnu, “Nyaaku-yan puurrpa palunyangka
    watjarnu tjiinya-yan marlanypa kanyiranytjalu? Mantjirnu-rniyan tjuni kurrarnu.”
  row-row: Boe ma Yakob ai se nae, “Taꞌo bee de hei mifadꞌe atahori naa, mae hei odꞌi
    ma feꞌe hela esa fai. Hei sangga miꞌisususaꞌ a au!”
  kan-2017: ಅದಕ್ಕೆ ಇಸ್ರಾಯೇಲನು, “ಇನ್ನೊಬ್ಬ ತಮ್ಮನಿದ್ದಾನೆಂದು ಆ ಮನುಷ್ಯನಿಗೆ ಹೇಳಿ, ನೀವು ಯಾಕೆ
    ನನಗೆ ಕೇಡು ಮಾಡಿದಿರಿ?” ಎಂದು ಹೇಳಿದನು.
  ena-ena: Jekopɨ dɨ ibi mu Asɨ lamami ha Isɨlaelɨ. Lɨci Isɨlaelɨ agaŋ abami. Akɨ
    saŋ hulaŋ Isipɨ fɨli tɨbɨ migɨlɨlalɨ agadɨ abahalaŋ uami. Aludɨ ima sijaŋ ha hɨnidi
    aba abahalaŋ uami. Ha iasaŋ vɨhɨlɨ hekɨlɨ iguahalaŋ uami.
  tgo-tgo: Jeikob i dage weŋgi iŋa, “Buda kaiwae hu vakatha vuyowo laghɨye e ghino
    na mendava hu dage weya amalako ghaghami regha mbe ina weva?”
  yap-yap: Me ga’ar Israel, “Mang ni mogned ngak e re mo’on nem ni kabay reb i walagmed
    ngabang? Kar mu gel niged e gafgow ngog.”
  tet-tet: Yakob moos deꞌan sia naꞌak, “Tan saa emi katak baa ema nia haꞌak, emi sei
    hoo alin ida tenik?! Emi buka lia atu hasusar haꞌu ba-baa dei!”
  hlt-MCSB: Te dongah Israel loh , “Na mana khat te khaw ba ham lae hlang taengla
    na puen uh tih kai he nan talh uh,” a ti nah.
  mdy-ETH: ዒስራዔኤሌ ዒማና፦ «‹ሜሌ ኑኡኮ ጌኤዚ ዓኣኔ› ጌዒ ዒንሢ ኬኤዚፆና ሃያጉዴ ሜታሢ ዓይጋ ዒንሢ ታኣም ዔኪ ሙኬይ?»
    ጌዔኔ።
  twi-ASANTE: Israel bisaa ne mma no sɛ, “Adɛn enti na moka kyerɛɛ owura no sɛ mowɔ
    nua kumaa bi wɔ hɔ, na mode saa ɔhaw yi abɛto me so?”
  bhl-bhl: 'Dangei, alew Isalael e akalem muluwel ilo bokoyemomele: “Ibo! Yutaka!
    Nimtew angom ete yu kamok beelo bokolewomeliw: ‘Ning mak alew eso kolew teluw
    te.’, dangesiliw, a? Dangsiliw beem mongom ete yu kame nelo ilum fian mak dunemkabiliw
    kasike!”, yangse kale.'
  con-NTPO: 'Tsonsi Israelja su: —¿Micoñe qui ñama tsa''caen egae tson''fa? ¿Jongoesie
    qui tsa a''inga faesu antianme''qque an''bian qquenjan su''fa?'
  eng-WEBU: Israel said, “Why did you treat me so badly, telling the man that you
    had another brother?”
  bnp-bnp: Lakea e Israel i nana, “I navai mu vakalongoa mu tahoka e tarine mua? Ngane
    mu vakahale a nimadegu.”
  wal-wal: Yaagin Israa7eeli, “Intte, ‘Nuuyyo hara ishai de7ees’ giidi odidi ha metuwaa
    ta bolli aissi ehiidetii?” yaagiis.
  mgh-mgh: 'Isirayeli ahokoha: Nkipankenleni yoonanara toko ila, munhimeryaka nlopwana
    uyo wiira nhaanaca nhimenyu nkina?'
  acu-NT: 'Tamati Israel ayaak: —¿Waruka nu aintska atumin ininmamtaisha, ii yachii
    chikich pujawai timiarume? Nu tinu asakrumin, winaka pengké pase awajtusrume,
    —timiayi.'
  spa-PDDPT: 'E Israel preguntó: ¿Por qué me hicieron tanto mal al declarar a ese
    hombre que tenían otro hermano?'
  gun-gun: 'Ha''e ramo tuu Israel aipoe''i: — Mba''e re tu xemoĩ vai rei pekuapy penderyvy
    mboae arekovea peikuaa uka vy?'
  agu-BL: —¿Mbi tzuntz yi wi'nin tunin e'ch takle'n na cxtzanwok tan nuc'le'n swe'j?
    ¿Nxac na italquen wok tetz yi jun yaja'tz yi ko at junt ititz'un? stzun Jacow
    scyetz.
  eng-PEV: Then Jacob said, “I don’t want you mob to take Benjamin to Egypt country.
    Why did you make this problem for me? Why did you tell that man that you have
    another brother?”
  ilo-ULB: Kinuna ni Israel, “Apay a pinagaramidandak iti saan a nasayaat babaen iti
    panangibagayo iti lalaki nga adda pay sabali a kabsatyo?
  kpg-kpg: Jacob ga helekai, “Goodou e aha ala e gaamai di haingadaa i di godou helekai
    gi taane deelaa bolo di godou duaahina labelaa i golo?”
  uig-ARA: 'ئىسرائىل ئۇلارغا: ــ سىلەر نېمىشقا ماڭا شۇنچە يامانلىق قىلىپ ئۇ كىشىگە:
    «يەنە بىر ئىنىمىزمۇ بار» دېدىڭلار، ــ دېدى.'
  bsp-bsp: 'Kɔ Yakuba oloku: «Ta ake tɔ nənayɔn'' em pəlɛc tantɛ, kəcloku wərkun wəkakɔ
    a nəyɔ wəfɛt-ɛ?»'
  bps-bps: Tmimel Israél, dunan Dyékob, manan, “Tan kè duenyu tmulen kenen nun twaliyu?
    Too gamu mlé deg ksamuk nawa.”
  mbs-mbs: Minikagi si Jacob doma ngadan din si Israel, “Nengà lay mig-inang kaw kanak
    te medaet pineokit te peg-indan niyo kandin te doen pa kedowa niyo?”
  tof-tof: Zeikob bóktanórr wagó, “E kolaean poko tónggapónarre! E ene pamdó iade
    adrrütarre wagó, ‘Kibü zoret asise’?”
  sus-sus: Na tɛmui Isirayila naxa a fala, «Munfe ra wo fe kobi ilanxi n na a falafe
    na xɛmɛ bɛ a xunya gbɛtɛ na wo bɛ?»
  pon-2006: Seikop ahpw nda, “Pwe dahme kumwail pil ndakihong ohlo me mie emen riamwail?
    Kumwail inenen kihong ie nan apwal.”
  jae-jae: Israel kêsôm gebe “Amac agôm aê sec ma asôm lasimi ŋawae gêdêŋ ŋac tau
    kêtu asageŋŋa.”
  ksd-ksd: 'Ma Israel i ga biti: Ta ra ava ava ga vakaina iau dari, tago ava ga ve
    nam ra tutana ba tika na tura i vavat boko?'
  tur-YTC: İsrael, “Adama başka bir kardeşinizin olduğunu söyleyerek neden bana bu
    kötülüğü ettiniz?” dedi.
  bel-N: 'I сказаў Ізраіль: “Навошта вы зрабілі мне ліха, сказаўшы таму чалавеку,
    што ў вас ёсьць яшчэ брат?”'
  grc-BRENT: Εἶπε δὲ Ἰσραὴλ, τί ἐκακοποιήσατέ με, ἀναγγείλαντες τῷ ἀνθρώπῳ ὅτι ἐστὶν
    ὑμῖν ἀδελφός;
  ind-AYT: Kemudian, Israel berkata, “Mengapa kalian menyakitiku dengan bercerita
    kepada orang itu bahwa kalian masih memiliki seorang adik?”
  lid-lid: Ano Jekop anya, “I buku sah ado tiye ta ndramak doh anya, nadu tine ado
    ari udu aliy? Ado atehei maha ma tikisiy solo-an eme tek.”
  nya-nya: Tsono Israeli anafunsa kuti, “Bwanji inu munandiputira mavuto oterewa pomuwuza
    munthuyo kuti muli ndi mʼbale wanu wina?”
  hrv-hrv: “Zašto ste mi”, zapita Izrael, “nanijeli jad rekavši onom čovjeku da imate
    još jednoga brata?”
  mps-mps: Tiali goli, Israelgo te po wali, “Magi baso dagego te gavman tobolu bidibolo
    te dagego te gasa ama me bidibo po waliwe? Dagego te enabolo genuai sęgę mu
    manio.”
  llg-llg: Boe ma Yakob nafada sala nae, “Hatina de ei mafada hataholi ndia so, mae
    ei fadim bei esa bali! Ei sangga kada tao nakatotoꞌak au!”
  tpi-tpi: Orait Israel i tok olsem, “Bilong wanem yupela i tokim dispela hetman olsem
    yupela i gat narapela brata i stap? Yupela i givim bikpela hevi tru long mi.”
  dan-1931: 'De svarede: “Manden spurgte os nøje ud om os og vor Slægt og sagde: Lever
    eders Fader endnu? Har I en Broder til? Og vi svarede ham på hans Spørgsmål; kunde
    vi vide, at han vilde sige: Bring eders Broder herned!”'
  vie-OVCB: 'Ít-ra-ên trách: “Sao chúng mày hại tao mà mách với ông ấy chúng mày còn
    một đứa em nữa.”'
  lbk-lbk: Kanan et Israel, “En kayo man chadlos omipalikhat isnan en kayo nangifag-an
    isnan lalaki ay wad-ay teken si akhiyo ay?”
  guj-2017: ઇઝરાયલે કહ્યું, “અમારો બીજો ભાઈ છે, એમ તે માણસને કહીને તમે મારી સાથે આવું
    વર્તન કેમ કર્યું?”
  byr-byr: '@see-verse:GEN.043.005'
  awx-awx: Tiwänä Israeldä using yänikut. “Äminu bulämbamu uläpä ‘Ulapninu täpätu
    käyä’ yangu inale inikin? Using inikinde, meyä täknga namikaying,” yang yänikut.
  pon-2006A: Seikop ahpw nda, “Pwe dahme kumwail pil ndakihong ohlo me mie emen riamwail?
    Kumwail inenen kihong ie nan apwal.”
  por-BRBSL: 'Israel disse: “Por que você me tratou tão mal, dizendo ao homem que
    você tinha outro irmão”?'
  aly-aly: Jacob-el renh-rnem ilek, “Arringkerrarl Atyetyart renh ilek, arringkerr
    irrwernek-anem aytey arrekingkerr. Arringkerr ikwer-warl iley-angenh menty aynteyek-anek.”
  cth-cth: Isarel ni, bangkongmaw nawngha alouk tawnnae kong patetnaw hah kuekluek
    na dei awh teh, kai hanelah hnokahawi hoeh poung na sak awh telah ati.
  twi-twi: Israel bisaa ne mma no se, “Adɛn nti na moka kyerɛɛ owura no se mowɔ nua
    kumaa bi wɔ hɔ, na mode saa ɔhaw yi abɛto me so?”
  hlt-hlt: Te dongah Israel loh, “Na mana khat te khaw ba ham lae hlang taengla na
    puen uh tih kai he nan talh uh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sɑkɔbu dɔ̀: Bɑ nte kɛ̀ di nɑ̀kɛ́ dɛ kóo nìtì kɛ yɛ̃ ndi nɑntɛ̀ bo?
    Di cɑ̀ɑ̀rɛ̀mu.'
  msy-2020: Ezɨ afeziam Israel kamaghɨn mɨgei, “Ia manmaghsuavɨra Isipɨn gavmanɨn
    garir gumazim mɨgɨa ghaze, ia dozir mam iti? Ia bar osɨmtɨzir ekiam na ganɨdi.”
  txq-txq: Boe ma Yakob ndindia sara nae, “Tao hata de ei mafada hatahori naa ena
    mae, ei fadim bei ela esa bali! Ei sangga-sangga salak fo kada makasususak au!”
  aaz-aaz: On nai te naiꞌ Yakop nakain sin am nak, “Nansaaꞌ am es hi mitonan atoniꞌ
    naan mak hi feꞌ ammuiꞌ oir muni es antein! Hi mami haa kau susat antein!”
  azb-azb: 'İsrail dedi: «Niyə o adama daha bir qardaşınız olduğunu bildirib mənə
    pislik etdiniz?»'
  eng-DBY: And Israel said, Why did ye deal [so] ill with me [as] to tell the man
    whether ye had yet a brother?
  hin-2017: तब इस्राएल ने कहा, “तुम ने उस पुरुष को यह बताकर कि हमारा एक और भाई है,
    क्यों मुझसे बुरा बर्ताव किया?”
  wol-KYG: 'Israyil ne leen: «Ana lu waral ngeen di ma lor, naan waa ja am ngeen jeneen
    rakk?»'
  swp-swp: Abo Isaraela i ene, “Paana saha ina iwala ta au leama eo emi tau esau wasana
    au heriba?”
  bjr-bjr: Yakooboofa mi ufana iriseenoo qinau. Innee nanaree moomoo ummaara qini
    qimidee mi uriqararana qimamiqa maasa qikaqa maridanoo fee qifee.
  eng-YLT: And Israel saith, 'Why did ye evil to me, by declaring to the man that
    ye had yet a brother?'
  kne-kne: Kanan pay Jacob, “Dakayo di gapon di ligat ko ay nay, tan inbaga yon tomet
    en sisya ay way esay agi yo.”
  heg-NTPO: Kon Yakob kaing oen noan, “Hoe! Tasao le mi tek atuling na noan mi palin
    muik at mes pait tia? Mi nuti-nuting le tao sus taplaeng auk tukun!”
  ptu-ptu: 'Ma''kada Israel naua: “Akanna mualaannä'' kamasussaam? Untula'' ohia''
    iko muua: ‘Deempi adingki.’”'
  bzd-NTPO: 'Jacob tö iiu̱té: —¿Iö́k a'' tö ì sulu wambleke tai̱ë ye'' ki̱? ¿Iö́k
    a'' tö iché wëm e'' a̱ tö a'' ël skà tso''ia̱ eköl?'
  kwf-kwf: ꞋUnaꞋeri sa Jakob ka fata Ꞌuri, “FaꞋuta neꞋe kaumulu ka saea fuana ngwae
    neꞋana neꞋe kaumulu toꞋo ana ta ngwaefuta laꞋu? Kaumulu sasia naꞋa foli bareꞋa
    Ꞌoro fuaku.”
  eng-WYC-2017: Forsooth Israel said to them, Ye did this into my wretchedness, that
    ye showed to him, that ye had also another brother.
  eng-WMBB: Israel said, “Why did you treat me so badly, telling the man that you
    had another brother?”
  spp-spp: Ka tufooŋi Yakuba si jwo «Yii à kapii pyi mii na dɛ! Ɲaha na yii à yi jwo
    ŋge nàŋ'á na cɔɔnfooŋi wabɛrɛ na ɲyɛ yii á yɛ?»
  aey-aey: Odocob Jekob uqa sisiladen, “Age eetanu dana eu madoin, ‘Ege walinige oso
    bilia,’ ec madoinnu edi me qee bahic oditegina?” aden.
  urd-GVH: याक़ूब ने कहा, “तुमने उसे क्यों बताया कि हमारा एक और भाई भी है? इससे तुमने
    मुझे बड़ी मुसीबत में डाल दिया है।”
  rug-rug: Meke zama se Zekopi, “Na vegua ke poniau tinasuna gamu, meke tozi nia sa
    palabatu sapu koa nana si keke tasimia,” gua.
  gaz-gaz: Israaʼel immoo, “Isin maaliif akka obboleessa biraa qabdan namichatti himuudhaan
    rakkina natti fiddan?” jedhee gaafate.
  fra-LSG: 'Israël dit alors: Pourquoi avez-vous mal agi à mon égard, en disant à
    cet homme que vous aviez encore un frère?'
  gnn-gnn: Ga Djaykuptja waŋana walalaŋgala bitjarra, “Nhäku nhuma balaŋu ḻakaranhamirrinydja
    ŋunhi nhumalaŋgu dhuwala gutha'mirriŋu?”
  yal-yal: Na waxatini Isirayila yi a fala, a naxa, “Nanfera ɛ fe ɲaxini ito ligaxi
    n na, ɛ a fala na xɛmɛn xa a ɛ ngaxakedenna nde mɔn na yi?”
  gum-gum: 'Inchene Israelbe trenchibig køn: —Ñimgui nane purø trømbøig kalø mariitan
    cha. ¿Tru møwane katøgan nuneg tøgaguer chabe, chinchabrre eshkainguaasamørra?—
    cha.'
  iou-iou: Judatä ude yäwänä nani Jekoptä yäwetkuk; In Benjamin täŋo manbiŋam äma
    u imata iwetkuŋ? Ude täŋkuŋo uwä komi namikaŋ yäk.
  haw-1868: Olelo mai la o Iseraela, No ke aha la onkou i hana ino mai ai ia'u, i
    ka hai aku i ua kanaka la i ko oukou kaikaina?
  arb-NAV: 'فَقَالَ إِسْرَائِيلُ: «لِمَاذَا أَسَأْتُمْ إِلَيَّ فَأَخْبَرْتُمُ الرَّجُلَ
    أَنَّ لَكُمْ أَخاً أَيْضاً؟»'
  adz-adz: Da Israil igutin, “Ibianungꞌ da agam yutus barabin igi da dzi i nidan da
    garam igi bida agam rainggam mangan rungꞌ impai?”
  ewe-ewe: Israel fa konyi be, “Nu kae dɔ mi ɖa be miagblɔ nɛ be nɔviŋutsu bubu gale
    yewo si? Nu ka ta miawɔm alea ɖo?”
  eng-LEE: And Israel said, Wherefore have ye dealt so ill with me, as to tell the
    man that ye have yet another brother?
  gvn-gvn: '@see-verse:GEN.043.005'
  nna-nna: Jacob-ju warnta marnajaninyi, “Nganiwanti wurrarnanyurralu nyurra marrkajartiny?
    Kurlu jinajinyurra!”
  asm-FB: ইস্ৰায়েলে ক’লে, “তোমালোকে মোলৈ কিয় এনে দুর্ব্যৱহাৰ কৰিলা? তোমালোকৰ যে
    এজন ভাই আছে সেই কথানো লোকজনক কিয় ক’লা?”
  sus-A: نَ تّمُي عِسِرَيِلَ نَشَ عَ قَلَ، «مُنقٍ رَ وٌ قٍ كٌبِ عِلَنشِ ﭑ نَ عَ قَلَقٍ
    نَ شّمّ بّ عَ شُنيَ فبّتّ نَ وٌ بّ؟»
  fra-SBL: 'Israël a dit : « Pourquoi m''as-tu traité si mal, en disant à l''homme
    que tu avais un autre frère ? »'
  hbo-hbo: וַיֹּ֙אמֶר֙ יִשְׂרָאֵ֔ל לָמָ֥ה הֲרֵעֹתֶ֖ם לִ֑י לְהַגִּ֣יד לָאִ֔ישׁ הַעֹ֥וד
    לָכֶ֖ם אָֽח׃
  shp-NTPO: 'Jaskáaketian ja jaton papa Israelnin jato aká iki neskáakin: —¿Jaweatikayaki,
    ja joni koshin mato yokataitian, non wetsa chiníra jake, akin maton aká iki? Jaskaaxonpachora
    akai, maton ea jakonmabires shinanmakin —akin jato aká iki.'
  eng-WYCLIFFE: Forsothe Israel seide to hem, Ye diden this in to my wretchidnesse,
    that ye schewiden to hym, that ye hadden also another brother.
  piu-2006: '@see-verse:GEN.043.005'
  pjt-pjt: Ka Jacobalu wangkangu, “Nyaaku nyura wanyu tjakultjunangi nyurampa maḻanypa
    wati nyara mayatja palula? Uti nyura wantima wangkawiyangku. Nyura tjakultjunkunytjanguṟu
    nyarangku aḻṯingu nyangatja nyura ma-katinytjaku. Kaṉa puḻkaṟa kuliṟa tjituṟu-tjituṟurinyi.”
  cwe-cwe: Isilaili kalonga, “Habali moniguma muna diyangwayangwa kwa kumulongela
    imunhu iyo kuwa munayo mdodo wenu imwenga?”
  bgs-bgs: Igkagi si Jacob na duwán ássa ngadan din si Israel, na mà din, “Manan ka
    iglumu kó kanak ka madat ukit ka kólit yu katô manubù na duwán pa kataladi yu?”
  kik-kik: Nake Isiraeli akĩmooria atĩrĩ, Mwandehereire thĩĩna ũyũ nĩkĩ, na ũndũ wa
    kwĩra mũndũ ũcio atĩ nĩ mũrĩ na mũrũ wa ithe wanyu ũngĩ?
  ksr-ksr: 'Juudanoŋ kaeŋ jero Israelnoŋ kokaeŋ jero: “Oŋo mono naambaajoŋ kogia moŋ
    laligojiwaa qaaya eja ii ijogi morotiwaajoŋ nii uulombo somata nonju?”'
  fra-NCL: 'Et Israël dit : « Pourquoi m’avez-vous causé cette peine, de dire à cet
    homme que vous aviez encore un frère ? »'
  cek-AK: Israel mah, kai raihaih paek hanah, tikhoe kam nawk oh vop, tiah na thuih
    o loe? tiah a naa.
  xla-xla: Epalati Yokobta asiyama ya꞉ watle epo atlaiyo, “Wua꞉ adipalati upiyele
    na꞉ watle hamimama wua꞉ ei yemala me-halema dle koko ya꞉ watle atluwa?” diyo.
  cuk-cuk: 'Geb degine, Israel sogded: —¿Ibiga bemar sunnasur angi damala? ¿Ibiga
    bemar we-dulega sogsamala: ‘Anmar, urba-baid nikabarye?’'
  uig-CYR: 'Исраил уларға: — Силәр немишкә маңа шунчә яманлиқ қилип у кишигә: «Йәнә
    бир инимизму бар» дедиңлар, — деди.'
  tel-2017: అందుకు ఇశ్రాయేలు “మీకు ఇంకొక తమ్ముడు ఉన్నాడని మీరు అతనితో చెప్పి నాకు
    ఇంత కీడు ఎందుకు తెచ్చిపెట్టారు?” అన్నాడు.
  hat-BSA: 'Alò, Israël te di: “Poukisa ou maltrete m konsa, pou nou te di mesye a
    ke nou te gen yon lòt frè toujou?”'
  kos-kos: Jacob el fahk, “Efu ku komtal fahkang nu sin mwet sac lah oasr pac tamulel
    se lomtal, oru arulana upa nu sik?”
  hbo-WLC: וַיֹּ֙אמֶר֙ יִשְׂרָאֵ֔ל לָמָ֥ה הֲרֵעֹתֶ֖ם לִ֑י לְהַגִּ֣יד לָאִ֔ישׁ הַע֥וֹד
    לָכֶ֖ם אָֽח׃
  ibo-ibo: Mgbe ahụ Izrel sịrị, “Gịnị mere unu ji wetara m nsogbu dị otu a, site nʼịgwa
    nwoke ahụ na unu nwere nwanne ọzọ.”
  ory-ory: ତହିଁରେ ଇସ୍ରାଏଲ କହିଲେ, “ତୁମ୍ଭମାନଙ୍କର ଆଉ ଏକ ଭାଇ ଅଛି, ଏହା ସେହି ମନୁଷ୍ୟକୁ କହି
    ମୋʼ ପ୍ରତି ଏପରି କୁବ୍ୟବହାର କାହିଁକି କଲ?”
  wmt-wmt: '@see-verse:GEN.043.005'
  chk-chk: Iwe, Israel a ais, “Pwota oua atoto woi ei riaföü ren ämi asile ngeni ewe
    mwän pwe mi pwal wor eman pwimi?”
  ssd-ssd: 'Taŋakina le Israel ndek sakina: Tane ndaŋam tuku gabat suŋgo ta mambo
    taŋgine tuku sanaig le ye kile piti suŋgoyate ŋgina le'
  rop-rop: Wal Jeikob bin tok, “Wotfo yumob bin meigim dijan trabul blanga mi. Wotfo
    yumob bin dalim det hedbos yumob bin abum najawan braja iya.”
  ukr-1871: 'Каже ж Ізраїль: Про що ви заподїяли зло менї, повідавши мужові, що в
    вас іще є брат?'
  eng-AOI: Jacob said, “Why did you tell him about this brother of yours? That has
    made me so sad. You shouldn't have told him.”
  yon-yon: Kwane, Israelmbed yedmoon “Komande yiibbed yedmiwen ‘Nub kuu damaniib.’
    andekoriwa, dabab ne yaa kankawiib?” andoone,
  bch-bch: Ta Israel ikeo, “Ikamado ga akado paeamao ngan gau ta apalongo eaba toa
    oa ngan ami kakau ede pade imamado?”
  deu-1951: 'Da sprach Israel: Warum habt ihr mir das zuleid getan, daß ihr dem Mann
    verrietet, daß ihr noch einen Bruder habt?'
  eng-JPS: 'And Israel said: ''Wherefore dealt ye so ill with me, as to tell the man
    whether ye had yet a brother?'''
  ubr-ubr: Jacob iyau, “Omi aibo mes atonio orot wokasonai omi taim aurin ato yau
    on yababan gagamin tani ba woiteu.”
  srp-1865: 'A Izrailj reèe: što mi to zlo uèiniste i kazaste èovjeku da imate još
    jednoga brata?'
  lug-lug: Isirayiri kwe kubaddamu nti, “Mwankola ki kino eky’obubalagaze ne mugamba
    omusajja nti mulina muganda wammwe omulala.”
  heb-heb: ויאמר ישראל למה הרעתם לי להגיד לאיש העוד לכם אח׃
  ben-IRV: তখন ইস্রায়েল বললেন, “আমার সঙ্গে এমন খারাপ ব্যবহার কেন করেছ? ঐ ব্যক্তিকে
    কেন বলেছ যে, তোমাদের আর এক ভাই আছে?”
  pan-pan: ਫੇਰ ਇਸਰਾਏਲ ਨੇ ਆਖਿਆ, ਤੁਸੀਂ ਕਿਉਂ ਮੇਰੇ ਨਾਲ ਇਹ ਬੁਰਿਆਈ ਕੀਤੀ ਕਿ ਉਸ ਮਨੁੱਖ ਨੂੰ
    ਦੱਸਿਆ ਕਿ ਸਾਡਾ ਇੱਕ ਹੋਰ ਭਰਾ ਵੀ ਹੈ?
  tkr-tkr: 'Manbışde dekkee İzrailee eyhen: – Nya''a şu zalqa ina ver ablyav''u, nişisne
    şu şene insanık''le uvhu şoqa sayır çoc vornava?'
  mwp-mwp: Nuy Yakubu kedha, ‘Ngidh nay nginu kuythaygaw nel nay sey thoerayginga
    nay Aykupithu kuyku mabaygaw parunu nay, wa mura zapul balbayginga nay, matha
    ngoedhagidh.’
  mya-JVB: ဣသရေလ ကလည်း ၊ သင် တို့၌ ညီ ရှိမှန်းကို ထိုသူ အား ပြော ၍ အဘယ်ကြောင့် ငါ့
    ကို ညှဉ်းဆဲ ကြ သနည်းဟုဆိုသော်၊
  tte-O: Kabo Yakobo ineli, “Tawae kaiwena nae bwaite wakalaiyama koliyau yo tomone
    koina kwawalo-masala yakato kamikava yabo iyaele?”
  tbg-tbg: Minti tuvaro Iekopiva vira vo autu Isareriva tiharo, Ne vi vaiintira nenta
    qatara kia tiva amiataarave. Oho, ne minti tiara kaara tiqi nora maarama qovaraiqivo,
    tiro.
  hmo-hmo: Vadaeni Israela ia gwau, “Badina dahaka unai tau dekenai umui emui tadina
    ena sivarai umui hedinaraia? Unai dekena amo lau umui hadikaia.”
  ata-ata: Xe Isilaeli muavuti la muvikalaneꞌi aloxo ꞌo, “Ngingi ngeꞌoxonu tuꞌumaxu
    ano ꞌo musuꞌasilo manina. ꞌEi muvikalangengi lexe ngavikalanu itema ne lexe ngingi
    vivinge a muxolu no tuala?”
  nfa-nfa: Hèia Yakob jèke si, peka na, “Nga tao ka miu lolo dènge dhèu èèna, peka
    na, miu dènge ari èci era? Miu tenge jꞌara ho pajꞌèra tabha jaꞌa!”
  urd-urd: तब इस्राईल ने कहा कि तुम ने मुझ से क्यूँ यह बदसुलूकी की, कि उस शख़्स को
    बता दिया कि हमारा एक भाई और भी है?
  rus-SYN: 'Израиль сказал: для чего вы сделали мне такое зло, сказав тому человеку,
    что у вас есть еще брат?'
  cbt-NTPO: —¡Canpitaso pa'pi co noyahuë' acoramaco! ¿Ma'marë chachinta ina quëmapi
    sha'huitërama a'na iya'hua ya'huëtërinquëmaso'? itërin pa'pini.
  bqc-SIM: 'Ɔ̃ Isaili mɛ̀: Bↄ́yãi a ĩadàa á ò gbɛ̃́piɛ á dãuna vĩi?'
  tcz-CHONGTHU: Hichun Jacob in adonbut in, “Ibol a nang hon nei suh genthei ju hitam,
    hiche gamvai popa koma chu sopi khat ka nei nalai uve tia nahin seidoh uham,”
    ati.
  mar-mar: इस्राएल म्हणाला, “पण तुम्हास आणखी एक भाऊ आहे असे त्या मनुष्यास सांगून तुम्ही
    माझे असे वाईट का केले?”
  tcs-tcs: Zekop i bin spik, ‘Aukam yupla bin spik diskain po da sekanbos yupla i
    gad nada bala? Yupla bin meke nugudwei po mi.’
  qub-qub: 'Chaura Israel niran: «Gamcunaga ¿imapätaj chay runata willarayqui jucpis
    wauguiqui caycashanta? ¿Imanirtaj chayno mana allitaga ruramashcanqui?»'
  bqp-bqp: 'Akũ Isaraila pì: Bↄ́ yã mɛ́ à tò a wari dↄ̀ma, kũ a ò gbɛ̃ pìinɛ á
    dakũna vĩi?'
  hat-hat: 'Izrayèl di: -Sa nou te bezwen di l'' nou te gen yon ti frè fè? Poukisa
    nou fè m'' sa?'
  eng-BSB: “Why did you bring this trouble upon me?” Israel asked. “Why did you tell
    the man you had another brother?”
  tod-tod: 'Izelayɛle ɠɛni ma: «Lee vaa ɲɔu mu kana wo kɛai ga ze, wa ɠɛna lia ɠɛɛzu
    zunui naa ma, wo-ɠɛɛloin taɠili kana mɔnɔ?»'
  eng-WEBPB: Israel said, “Why did you treat me so badly, telling the man that you
    had another brother?”
  kbq-kbq: Anage nehazageno Jekopu'a (Israeli) amanage hu'ne, Tamagra nahigeta ana
    kva nera magora naganatia mani'ne huta asmi'nageno anankea hu'ne? E'ina'ma hu'naza
    zamo'a nagrira tusi'a zampi nazeri haviza haze.
  nhe-BL: 'Huajca Israel quiijto: ―¿Para tlen innechchihuilíaj tlen fiero huan inquiilhuijque
    nopa tlacatl para inquipiyayayaj seyoc imoicni?'
  bus-bus: 'Ben Isaraili bè: Bↄ́yãnzin a ĩa dàmazi, kɛ̀ á ò gbɛ̃ pìnɛ á dãaro vĩi?'
  gub-BL: Zako uze'eg wanupe. — Màràzàwe tuwe pemu'ar kar agwer iaiw paw herehe. Màràzàwe
    tuwe pemume'u penywyr heko haw a'e tuwihaw pe, i'i wanupe.
  eng-DRA: 'Israel said to them: You have done this for my misery in that you told
    him you had also another brother.'
  knf-knf: 'Yakob i bakakuŋ adu *Iŧrayel aji na baka : « we ukaaŋ kë najaka naţaa
    ba? Nji i i najubanuŋ. »'
