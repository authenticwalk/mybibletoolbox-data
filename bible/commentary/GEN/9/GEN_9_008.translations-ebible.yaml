verse: GEN.009.008
translations:
  mal-C: 'ഇതിനുശേഷം ദൈവം നോഹയോടും പുത്രന്മാരോടും അരുളിച്ചെയ്തത്:'
  deu-TKW: 'Da sprach Gott zu Noah und zu seinen Söhnen, die bei ihm waren, also:'
  lin-lin: 'Boye, Nzambe alobaki na Noa mpe na bana na ye ya mibali :'
  cbr-NT: 'Diosan ka ësokinribi Noé ''imainun aín bëchikëkamaribi kakëxa:'
  eng-LSV: And God speaks to Noah, and to his sons with him, saying,
  bmu-bmu: 'Anutunöŋ toroqeba Noa aka nahönurupŋi yambuk malgeri, yeŋgöra keu kewö
    jiyök:'
  eng-GNV: God spake also to Noah and to his sonnes with him, saying,
  eng-WEBSTER: And God spoke to Noah, and to his sons with him, saying,
  nhw-BL: 'Teipa Toteco Dios quinilhui Noé huan iconehua:'
  swh-ONEN: 'Ndipo Mungu akamwambia Noa na wanawe pamoja naye:'
  bba-bba: Gusunɔ u kpɑm Nɔwɛ kɑ win bibu sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: And God spake unto Noah, and to his sons with him, saying,
  cpy-cpy: 'Eekiro iñaanatatziiri Tajorentsi irika Noé itsipataakiri itomipaeni, ikantziri:'
  mpx-mpx: Yaka Yabowaine i baek Nowa alonau natunau eliyalil i ba,
  wbp-wbp: Jalanguju karna-nyarra yimi-ngarrirni nyampu-kurluju pararri-kirli. Kularna
    riwarri-manilki ngawarra-kurlurluju nyampuju walya manu ngurujarraranypa kujarla
    yalarnirla, lawa. Kajirna nyanyi mangkurdu-wana yalkirirla ngapa-jangka, kapurna-nyarra
    manngu-nyanyi nyurrurla ngaju-nyangu-patu yapa, manu kapurna-jana manngu-nyanyi
    nyiyarningkijarra yangka kujalu wilypi-pardija pawurtu-ngurlu nyurrurla-kurluju.
    Kularna-nyarra wajawaja-mani nyurrurlaju, lawa. Pararri karna-nyarra milki-yirrarni
    nyurrurlaku jintawarlayiki-juku, kujankulu wilypi-pardija pawurtu-jangka, manu
    nyiyarningkijarraku manu kujarla yalarnirlaku ngurujarraranypaku. Ngulaju yungunkujulu
    marlaja nyanyi kajinkili pararriji nyanyi, ngulaju ngula-jukurna-nyarra wangkaja.”
  luo-luo: Eka Nyasaye nowacho ne Nowa gi yawuote niya,
  meu-meu: Bena Dirava ese Noa mai natuna ida ma e hereva henidia, eto,
  npi-ULB: त्यसपछि परमेश्‍वरले नोआ र तिनका छोराहरूलाई यसो भन्‍नुभयो,
  yor-yor: Ọlọ́run sì wí fún Noa àti àwọn ọmọ rẹ̀ pé,
  emp-NTPO: 'Maʌ̃ awara Ãcõrẽba Noéa, dji warrarãa bid̶a nãwã jarasia:'
  ind-ind: Allah berkata kepada Nuh dan anak-anaknya,
  pes-OPCB: 'سپس خدا به نوح و پسرانش فرمود:'
  ssx-ssx: Koda꞉ma꞉ Noa a꞉tala꞉ a꞉tala꞉ pa꞉ta꞉ alota꞉
  lcm-lcm: Na God kala anguan antok an ani Noa na kana volo nat asukang ke,
  aer-aer: Kele imerte Ngkarte Noah-eke alere ikwerenhe urrpetyeke-arlke awethe angkeke,
  tgl-ULB: At nakipag-usap ang Diyos kay Noe at sa kanyang mga anak na kasama niya,
    sinabing,
  nop-nop: Bepaŋdi unduŋ yoŋa Noa eŋ mihiŋiye indiŋ yeniŋguk,
  kca-kca: 'Щӑԓта, Ной пӑ пŏхԓаԓ пеԓа, Турәм щиты йастәс:'
  cbu-NT: Anumunsha Apanll Nowerineetsi mishat wipaatstam; Nat in nuw siyapat tputsiripti
    izuuru amikurtachima. Nuw kuki urutamari taachiya, tárangiya Apanlli. Anootstam
    zamzeem tárangitamta yuwaa botish maachi ichingarusin shitungarangana anootsi.
    Zamzi, misha manginshuchitamta, mishat chinuztamta ashirusin waani tsapurnasish
    taachinllinpa. Nuw siyaa kizpurcha chinaki. Nimun ndushapari tputsee, ayamtaati
    tputsee, mishat maacheetstatam kungupa tpachingacheezi, ndambaree. Tpachingarangi
    anoo ndushapa ashtachina.
  hui-hui: Ani lowa Ngode Datagaliwabehanda Noabi ibu igini biaruhondobi ogodagua
    lalu,
  wrs-wrs: Doa Sesoava Noatindim henga unna,
  mya-mya: ဘု​ရား​သ​ခင်​သည်​နော​ဧ​နှင့်​သူ​၏​သား​တို့​အား၊-
  cbi-NTPO: 'Tsejtu Dios, Noénu bain, naa ya'' nalanu bain entsandimi:'
  bod-N: དེ་ནས་ཡང་དཀོན་མཆོག་གིས་ནོ་ཨ་དང་ཁོའི་བུ་རྣམས་ལ་འདི་སྐད༌དུ།
  wsk-wsk: Se Kaem Noah ko namarari nongorak nunga maonam,
  kkl-kkl: Wene seogti Allahri Nuh elmaboap sin ambarelamsiogti,
  sna-sna: Ipapo Mwari akati kuna Noa navanakomana vaaiva navo,
  spa-BLM: 'Dios habló a Noé y a sus hijos con él, diciendo:'
  beu-beu: Lahatala Ana bot taang mateng hula,
  cac-cac: 'Ix yalanpax Dios d''a vin̈aj Noé yed'' d''a eb'' yuninal icha tic:'
  swh-ULB: Kisha Mungu akazungumza na Nuhu na wanae pamoja naye, akisema,
  bel-bel: 'І сказаў Бог Ною і сынам ягоным зь ім:'
  wed-wed: Ma God Noah natunatuna maiteni i riwei i pa,
  deu-ELBBK: 'Und Gott sprach zu Noah und zu seinen Söhnen mit ihm und sagte:'
  mbb-OT: Ne migkaǥi pa is Megbevayà diyà te ki Noe wey ziyà te menge anak din te,
  msc-msc: 'Alla ka a fɔ Nuhan ni a dencɛilu yɛ ko:'
  mal-2015: 'ദൈവം പിന്നെയും നോഹയോടും അവന്റെ പുത്രന്മാരോടും അരുളിച്ചെയ്തതു:'
  tuo-NT: 'Apeyere Õꞌacʉ̃ Noerẽ́, cʉ̃ põꞌrãrẽ ninemocʉ niwĩ:'
  gup-gup: Wanjh God benmarneyimeng Noah dja bebeywurd nuye dorrengh, yimeng, “Ngaye
    ngarayekwon kunwok ngardduk ngawokkurrmerren, berrebbun ngudda dja nawu ngurrbenkebmawahme,
    dja mak nawarlahkenh rowk nawu kamimbi nawu ngurridjarrkni; nawern nawu welyi,
    mayh kelebuk dja kele, birrimekbe rowk nawu ngurrimdjarrkbebmerrinj kabbala, nadjalwarlahkenh
    rowk nawu kamimbi kore kurorre.
  met-met: Baing Urana harua na Noa gabu garandi ba,
  gvs-gvs: Tuwaina Yaubada kana,
  rmc-rmc: 'O Del mek phenďa le Noachoske the leskre čhavenge:'
  nlg-nlg: Keri ke, God te bosa vania Noah mana lei dalena,
  dgr-DOGNT: 'Eyı tł''axǫǫ̀ Nǫ̀htsı̨, Noah eyıts''ǫ weza gots''ǫ̀ hadı:'
  pes-OPV: 'و خدا نوح و پسرانش را با وی خطاب کرده، گفت:'
  ron-1924: 'Думнезеу а май ворбит луй Ное ши фиилор луй, каре ерау ку ел, ши а зис:'
  aui-aui: Wasina God, Nowa, natunatuna teya iwonedi bo,
  ben-OBCV: পরে ঈশ্বর নোহকে ও তাঁর সাথে থাকা তাঁর ছেলেদের বললেন,
  lex-lex: Dodo'ondi de Aghi' wutga nnio'a-niatu pamuli-payala la miora duratmi-waitmi
    pa nodi liarni re, ror wutga hamormiori honona, mak kpora-kdawra, nhiuri-wnia'ana,
    mak kawrika-kawriai, onu-ma'nu, la'a hare honona mak klergot la aupual liawna
    ralamni di. Nnio' di de ndella dodo'ondi pa nodi liarni de A'g edonna tiowru gera
    me opli nhia'a pa nweyat noha-nwaniawu riai, ne mormiorni-dardiarni mana edon
    tiowru gera pa nweyata wa. Hota Awuahgera-wualai lyanit marna de Agala ohni, la'pa
    tamkek hade de itsorat nan A nnio'u di mak kdella pa nodi liarni. Hadi de kniau
    la A nnio'u, maka Aghi' tar oleka la mormiorni-dardiarni honona mak kden noha
    wawannu.”
  rgu-rgu: Manetualain tuti seluꞌ dedea Na nae,
  som-som: Oo Ilaah Nuux buu la hadlay, iyo wiilashiisii la joogay, isagoo ku leh,
  lat-VUC: 'Hæc quoque dixit Deus ad Noë, et ad filios ejus cum eo:'
  aoi-aoi: Biya ngarningka ni-yama Neningikarrawara aburruwa-wa,
  eng-ASVBT: And God spake unto Noah, and to his sons with him, saying,
  mna-mna: '@see-verse:GEN.009.007'
  ita-1885: 'Poi Iddio parlò a Noè, ed a'' suoi figliuoli con lui, dicendo:'
  eng-LXXUP: And God spoke to Noah, and to his sons with him, saying,
  eng-ULB: Then God spoke to Noah and to his sons with him, saying,
  spa-VBL: 'Entonces Dios le dijo a Noé y a sus hijos que estaban con él:'
  fra-_FOB: 'Dieu parla aussi à Noé, et à ses fils avec lui, en disant:'
  mal-mal: 'ദൈവം പിന്നെയും നോഹയോടും അവനോടുകൂടെയുള്ള അവന്റെ പുത്രന്മാരോടും അരുളിച്ചെയ്തത്:'
  lit-lit: 'Tada Dievas kalbėjo Nojui ir jo sūnums, esantiems su juo, sakydamas:'
  urd-GVR: Tab Allāh ne Nūh aur us ke beṭoṅ se kahā,
  suz-BL: मिनु नोले परमप्रभुमी नोआह नु आ तौ आन कली
  ita-1927: 'Poi Dio parlò a Noè e ai suoi figliuoli con lui, dicendo:'
  ckb-ckb: 'خودا بە نوح و کوڕەکانی فەرموو کە لەگەڵیدا بوون:'
  eng-BBE: And God said to Noah and to his sons,
  crx-NTPO: '''Et Yak''usda (Elohim) Nowe ''ink''ez ooye''ke te ''enne ''ubulhni,'
  kan-OKCV: ಇದಲ್ಲದೆ ದೇವರು ನೋಹನಿಗೂ ಅವನ ಸಂಗಡ ಇದ್ದ ಅವನ ಪುತ್ರರಿಗೂ ಹೇಳಿದ್ದೇನೆಂದರೆ,
  bbb-bbb: Areme Godi fune Noakina anafa fuone ije kiae,
  tam-2017: 'பின்னும் தேவன் நோவாவையும், அவனுடைய மகன்களையும் நோக்கி:'
  spa-RV-1909: 'Y habló Dios á Noé y á sus hijos con él, diciendo:'
  ron-BTF: 'Şi Dumnezeu i-a vorbit lui Noe şi fiilor lui cu el, spunând:'
  eng-WEBP: God spoke to Noah and to his sons with him, saying,
  eng-FBV: Then God told Noah and his sons who were there with him,
  nld-1939: 'Daarop sprak God tot Noë en zijn zonen:'
  nch-BL: 'Teipa Toteco Dios quinilhui Noé huan iconehua:'
  tfr-NTPO: Eshko ga tjl̈ẽ ba kong obi ga
  vie-1934: 'Đức Chúa Trời cũng phán cùng Nô-ê và các con trai người rằng:'
  hin-CV: 'फिर परमेश्वर ने नोहा तथा उनके पुत्रों से कहा:'
  eng-OURB: God spoke to Noah [Rest] and to his sons with him, saying,
  spa-BES: Y Dios dijo a Noé y a sus hijos,
  tdx-tdx: 'Le hoe t’i Andrianañahare amy Nòake naho amo ana-dahi’e nindre ama’eo:'
  vid-vid: Hamba Nguluwi nakamlonjela Nuhu na mwanage,
  pwg-pwg: Nani murinai God, Nowa ma natunatuna ivonesi bo,
  eng-OKE: And the Lord spake to Noach, and to his sons with him, saying,
  tha-KJV: พระเจ้าจึงตรัสแก่โนอาห์และบุตรชายทั้งหลายที่​อยู่​กั​บท​่านว่า
  por-BR-2018: 'E falou Deus a Noé e a seus filhos com ele, dizendo:'
  bco-bco: A꞉la꞉sa꞉la꞉sa꞉ga꞉ Gode eyo꞉ Noa o꞉lia꞉ inso꞉ otalen o꞉lia꞉mo꞉wo꞉ a꞉la꞉sio꞉,
  deu-ELO: 'Und Gott sprach zu Noah und zu seinen Söhnen mit ihm und sagte:'
  ktm-ktm: Petngendrei ipe ile tan Noah pe nedun su yi ihpa,
  caa-caa: 'Y de allí e Dios sutpa ojron taca e Noé y umaxtacobꞌ otronyajr y che:'
  eng-WYC-2018: Also the Lord said these things to Noe, and to his sons with him,
  epo-epo: 'Kaj Dio diris al Noa kaj al liaj filoj kune kun li jene:'
  uig-PIN: 'Andin Huda Nuⱨ bilǝn uning oƣulliriƣa sɵz ⱪilip mundaⱪ dedi: — «Mana Ɵzüm
    silǝr bilǝn wǝ silǝrdin keyin kelidiƣan ǝwladliringlar bilǝn, xundaⱪla silǝr bilǝn
    billǝ turƣan ⱨǝrbir jan igisi, uqarⱪanatlar, mal-qarwilar, silǝr bilǝn billǝ turƣan
    yǝr yüzidiki ⱨǝrbir yawayi ⱨaywanlar, kemidin qiⱪⱪanlarning ⱨǝmmisi bilǝn — yǝr
    yüzidiki ⱨeqbir ⱨaywanni ⱪaldurmay, ular bilǝn Ɵz ǝⱨdǝmni tüzimǝn.'
  beo-beo: 'Amalalu, Gode da Nowa: amola ea mano ilima amane sia:i,'
  tpi-OTNT: Na God i tokim Noa wantaim ol pikinini bilong en olsem,
  hau-SA: Sai Allah ya ce wa Nuhu da ’ya’yansa,
  udu-udu: 'Dhali yan’ko’d Arumgimis ki owa Nuuh dhali iya/ kun nyaḵ ’ko ki a’di gwo
    mo ki:'
  uig-LAT: 'Andin Xuda Nuh bilen uning oghullirigha söz qilip mundaq dédi: — «Mana
    Özüm siler bilen we silerdin kéyin kélidighan ewladliringlar bilen, shundaqla
    siler bilen bille turghan herbir jan igisi, ucharqanatlar, mal-charwilar, siler
    bilen bille turghan yer yüzidiki herbir yawayi haywanlar, kémidin chiqqanlarning
    hemmisi bilen — yer yüzidiki héchbir haywanni qaldurmay, ular bilen Öz ehdemni
    tüzimen.'
  nde-nde: 'UNkulunkulu wasesithi kuNowa lakumadodana akhe ayelawo:'
  ton-ton: ¶ Pea naʻe folofola ʻae ʻOtua kia Noa, pea ki hono ngaahi foha, ʻo pehē,
  ces-1613: 'I mluvil Bůh k Noé a synům jeho s ním, řka:'
  eko-eko: 'Aphano Nluku khumuuza Nuuhi vamote na aanaawe araka:'
  nss-nss: Pwen Ngindrai ipwai iya kili Nowah iyapolo norun hu ipa,
  eng-WMB: God spoke to Noah and to his sons with him, saying,
  tam-TCV: 'பின்பு இறைவன் நோவாவிடமும், அவனுடனிருந்த அவன் மகன்களிடமும்:'
  ceb-ULB: Unya ang Dios misulti kang Noe ug sa iyang mga anak nga lalaki nga uban
    kaniya, nga nag-ingon,
  mkn-mkn: Tuhan Allah sambung lai Dia pung omong bilang,
  pol-UBG: 'Potem Bóg powiedział do Noego i do jego synów z nim:'
  agr-agr: 'Tuja nuigtushkam Apajuí Noén niina uchiji aidaujai chichajak:'
  kyc-kyc: Anatumi Noamoo banya ikinyingi dupwa pipya lamaiyuo dopa leya.
  urd-GVU: تب اللہ نے نوح اور اُس کے بیٹوں سے کہا،
  deu-1912: 'Und Gott sagte zu Noah und seinen Söhnen mit ihm:'
  ntj-ntj: Nyangka Mama Kuurrtu-tjananya Nawanya palunyaku katja marnkurrpatarrartu
    watjarnu,
  row-row: Basa ma, Lamatualain olaꞌ seluꞌ nae,
  kan-2017: ಇದಲ್ಲದೆ ದೇವರು ನೋಹನಿಗೂ ಅವನ ಮಕ್ಕಳಿಗೂ,
  ena-ena: Lavɨla Asɨ agaŋ Noa dɨdaŋ nudɨ ninadinu agɨladɨdaŋ abami.
  tgo-tgo: Loi i dage weŋgiya Nowa na le ŋgaŋga iŋa,
  yap-yap: Me ga’ar Got ngak Noah nge pifak ni pumo’on,
  tet-tet: Hotu, Maromak katak tenik naꞌak,
  hlt-MCSB: Te phoeiah Pathen loh Noah neh amah taengkah a ca rhoek te a voek.
  mdy-ETH: ዬካፓ ፆኦሲ ኖሄና ዒዛኮ ናኣቶናም ሂዚ ጌዔኔ፦
  twi-ASANTE: Afei, Onyankopɔn ka kyerɛɛ Noa ne ne mmammarima a wɔka ne ho no sɛ,
  mwc-mwc: God Noah natunatuna yabata i wonisi,
  bhl-bhl: 'Yangeko, Sunbin-Got e iti Noa yelimel ilo weng mak bokoyemomele:'
  con-NTPO: 'Toya''caen Chigaja Noéma, tise dutssiyendeccuma''qque su:'
  eng-WEBU: God spoke to Noah and to his sons with him, saying,
  bnp-bnp: Muri a Vure i takia e Noa turana e tuna mai,
  wal-wal: Hegaappe guyyiyan, Xoossai Nohanne aara de7iya a attuma naata hagaadan
    yaagiis;
  mgh-mgh: 'Vano Nluku ahomwiirela Nowe, na asaanawe:'
  acu-NT: 'Nunia Noén tura uchiri ainauncha chicharak:'
  spa-PDDPT: 'ʼElohim habló a Noé y a sus hijos que estaban con él:'
  gun-gun: 'Noé ha''e ta''y kuery pe Nhanderuete aipoe''i avi:'
  agu-BL: 'Ncha''tz tal Ryos tetz Noé scyuch'' e'' cy''ajl:'
  eng-PEV: Then God told Noah and his sons,
  ilo-ULB: Ket nagsao ti Dios kenni Noe ken kadagiti annakna, a kunana,
  kpg-kpg: God ga helekai gi Noah mo ana dama daane,
  uig-ARA: 'ئاندىن خۇدا نۇھ بىلەن ئۇنىڭ ئوغۇللىرىغا سۆز قىلىپ مۇنداق دېدى: ــ «مانا
    ئۆزۈم سىلەر بىلەن ۋە سىلەردىن كېيىن كېلىدىغان ئەۋلادلىرىڭلار بىلەن، شۇنداقلا سىلەر
    بىلەن بىللە تۇرغان ھەربىر جان ئىگىسى، ئۇچارقاناتلار، مال-چارۋىلار، سىلەر بىلەن
    بىللە تۇرغان يەر يۈزىدىكى ھەربىر ياۋايى ھايۋانلار، كېمىدىن چىققانلارنىڭ ھەممىسى
    بىلەن ــ يەر يۈزىدىكى ھېچبىر ھايۋاننى قالدۇرماي، ئۇلار بىلەن ئۆز ئەھدەمنى تۈزىمەن'
  bsp-bsp: 'Kɔ Kanu kəloku sɔ Nuha k''awut ɔn:'
  bps-bps: Kafnge én, man Dwata di ku Nowa na di dad ngaan,
  mbs-mbs: Minikagi se Timanem diyà ki Noe aw pamilya din,
  tof-tof: God we tóbtanórr Noaka akó oya simanal olmaldó wagó,
  sus-sus: Na xanbi Ala naxa a masen Nuha nun a xa die bɛ,
  pon-2006: Koht pil mahsanihong Noha oh nah pwutak ko,
  jae-jae: Go Anôtô kêsôm gêdêŋ Noa to nê latui, taŋ sêwiŋ eŋ naŋ, gebe
  ksd-ksd: 'Ma God i ga biti tai Noa ma ra utul a natuna dari:'
  tur-YTC: 'Tanrı Noa''ya ve oğullarına şöyle dedi:'
  bel-N: 'І сказаў Бог Ною і сынам ягоным з ім, кажучы:'
  grc-BRENT: Καὶ εἶπεν ὁ Θεὸς τῷ Νῶε καὶ τοῖς υἱοῖς αὐτοῦ, μετʼ αὐτοῦ λέγων,
  ind-AYT: Lalu, Allah berkata kepada Nuh dan anak-anaknya yang bersamanya,
  lid-lid: Ano Kindrei tiye i ta Nowa hawe nadun oro,
  eng-NNA: God spoke another word to Noah and his children, “I am giving you (pl)
    this word, for you and yours, and for all the animals and for everything on the
    ground.
  nya-nya: Mulungu anawuza Nowa ndi ana ake kuti,
  hrv-hrv: 'Još reče Bog Noi i njegovim sinovima s njim:'
  mps-mps: Tama Godigo Noa dali, me aga ogomanibolo dali po weyu, bomonama te po wai,
  llg-llg: Manetualain tuti seluk Ndia kokolan, nae,
  tpi-tpi: Na God i tokim Noa wantaim ol pikinini bilong en olsem,
  dan-1931: 'Derpå sagde Gud til Noa og hans Sønner:'
  vie-OVCB: 'Đức Chúa Trời phán với Nô-ê và các con:'
  lbk-lbk: Sa et kinwanin Apo Dios ken Noe ya nan an-akna ay lallalaki,
  guj-2017: પછી ઈશ્વરે નૂહ સાથે તથા તેના દીકરાઓ સાથે વાત કરતા કહ્યું,
  byr-byr: '@see-verse:GEN.009.007'
  awx-awx: Tikengä Anätutä Noa wawakngä yangu hipdu using yänikut.
  pon-2006A: Koht pil mahsanihong Noha oh nah pwutak ko,
  por-BRBSL: 'Deus falou a Noé e a seus filhos com ele, dizendo:'
  aly-aly: Akngeyel Noah ikwerenh-rnem-akert ilek,
  cth-cth: Cathut ni Noah hoi a capanaw koe bout a dei pouh e teh,
  twi-twi: Afei, Onyankopɔn ka kyerɛɛ Noa ne ne mmabarima a wɔka ne ho no se,
  hlt-hlt: Te phoeiah Pathen loh Noah neh amah taengkah a ca rhoek te a voek.
  tbz-SIM: 'Kɛ̀ Kuyie nyíɛ́ kɛ́nɑ́kɛ́ Nɔwee nɛ̀ o bí kɛ dɔ̀:'
  msy-2020: Egha God Noa ko an otaribav gɨa ghaze,
  txq-txq: Manetualain tuti seluk kokolan nae,
  aaz-aaz: Uisneno ntuut In uaban naan am nak,
  dop-dop: 'Ḿpʋ́ɣʋ́ Ɩsɔ tɑsɑ Nowee nɑ ɩ pǝyɑlɑɑ kɛ heeluɣu sɩ:'
  azb-azb: 'Allah Nuha və yanında olan oğullarına dedi:'
  eng-DBY: And God spoke to Noah, and to his sons with him, saying,
  hin-2017: फिर परमेश्वर ने नूह और उसके पुत्रों से कहा,
  wol-KYG: 'Yàlla nag wax Nóoyin ak doomam, yi mu àndal, ne leen:'
  swp-swp: Abo Eaubada i ribalau Noa ma nanatunayao aridi eai i ene,
  bjr-bjr: Anutufa Nooana faqa narí faiqi namu faqa kaifaa qimanniminoo qinau.
  eng-YLT: And God speaketh unto Noah, and unto his sons with him, saying,
  kne-kne: Kanan aben Diyos en Noe ya din an-ak na,
  wat-wat: Keta Guyau Nowa na natunatuna i iyavisiya i bwaduwa,
  heg-NTPO: Ama Lamtua Allah tupang napiut Un in aa ka noan,
  ptu-ptu: Anna la kupadeengangkoa' pa'dandiam sola ingganna pessubummu,
  bzd-NTPO: 'Ñies Skëköl tö iché Noé a̱ ena ila''r a̱:'
  kwf-kwf: Sui God ka fata Ꞌuri fuana sa Noa faꞋinia ngwaꞋi ngela ngwane nia,
  eng-WYC-2017: Also the Lord said these things to Noah, and to his sons with him,
  eng-WMBB: God spoke to Noah and to his sons with him, saying,
  spp-spp: Lire kàntugo, Kile à núr'a jwo Nuhu ná u pyìibil'á
  aey-aey: Odocob Anut uqa Noaca uqa melahulca ha maaden,
  urd-GVH: तब अल्लाह ने नूह और उसके बेटों से कहा,
  djr-djr: Bala Godtja waŋanan Noahwal ga nhanukalaŋuwal gäthu'mirriŋuwal walalaŋgal
    bitjarr,
  rug-rug: Meke zama la koe Noa meke koari na tuna koreo sa Tamasa,
  gaz-gaz: Ergasii Waaqni Nohii fi ilmaan isaa warra isaa wajjin turaniin akkana jedhe;
  fra-LSG: 'Dieu parla encore à Noé et à ses fils avec lui, en disant:'
  gnn-gnn: Ga ŋuliŋurunydja Godthu waŋana Nowanha ga gutha'mirriŋunha walalanha Nowawu
    bitjarra,
  yal-yal: Na xanbi ra, Ala yi a fala Nuhan xa e nun a diine,
  gum-gum: 'Incha Tiusbe Noéwanba nui nusrkalanba katø treekkucha taig køn:'
  iou-iou: Anututä ude yäŋpäŋ Noakät nanakiye ŋode yäwetgän täŋkuk;
  haw-1868: Olelo mai la ke Akua ia Noa a i kana mau keiki me ia, i mai la,
  arb-NAV: 'وَخَاطَبَ الرَّبُّ نُوحاً وَأَبْنَاءَهُ مَعَهُ قَائِلاً:'
  adz-adz: Da Anutu ini da Noa da narun rusan ibiani,
  ewe-ewe: Mawu gblɔ na Noa kple via ŋutsuwo be,
  nuy-nuy: Ngijang wani-magaa na-Noah marri nigawi-nyinyung warra-miniwiyayung.
  eng-LEE: And God spoke unto Noah, and to his sons with him, saying,
  dji-dji: Girri Gunydjirri djina wangini, “Djiningi murr randinirbi lidjny irr gungi
    lidjarr yirryirrpigi, ngilidjang ga djanngang ngunung yulpili djin bungtjigi djadjuḏitj,
    ngunyili yipi djirridjipm bintji ngurrguma, ga miri maypilgi, ṉukiṉingirgi, ga
    waykiṉingirgi djiny irr gungi djiniginy murr randinirbi, gam'. Ingki yili miri
    ngarri buwayaknyirdjigi maypal ga yul djiḻi gurrbi munganmirri, ingki yili nyuṉaṉ
    wurpi irr yani bapiḻi miri lidjny irr djingirigi.
  gvn-gvn: '@see-verse:GEN.009.007'
  nna-nna: Muwarr wurrarnajanaku yarrana Ngarrkalu, Noah-ngapa palinymili partanykarrangungupa.
    “Nyungu muwarr yinganyarnanyurrinyi, nyurrapa, nyurramilirrangupa, kuwiyirrangupa,
    wiyirrku jungkangaku.
  asm-FB: তাৰ পাছত ঈশ্বৰে নোহক আৰু তেওঁৰ লগত থকা তেওঁৰ পুত্ৰসকলক ক’লে,
  sus-A: نَ شَنبِ عَلَ نَشَ عَ مَسٍن نُهَ نُن عَ شَ دِيٍ بّ،
  fra-SBL: 'Dieu parla à Noé et à ses fils avec lui, et dit :'
  hbo-hbo: וַיֹּ֤אמֶר אֱלֹהִים֙ אֶל־נֹ֔חַ וְאֶל־בָּנָ֥יו אִתֹּ֖ו לֵאמֹֽר׃
  shp-NTPO: 'Jainxonra Diossen Noé jawen bakeboyabi yoiribia iki:'
  eng-WYCLIFFE: and to his sones with him, Lo!
  piu-2006: '@see-verse:GEN.009.007'
  pjt-pjt: Munu palulanguṟu piṟuku tjanala wangkangu nyanga alatji, “Kuwariṉa nyuranya
    kalkuṉi, nyurampa walytja tjuṯa kuḻu maḻatja maḻatja. Munu ngayulu mantangka para-ngaṟapai
    uwankara kuḻu kalkuṉi, kuka tjuṯa, kuka wiya tjuṯa, tjuḻpu tjuṯa uwankara panya
    nyurala tjungu pautanguṟu ukalingkunytja tjuṯa.
  cwe-cwe: Maabaho Mulungu kamulongela Nuhu na wanage,
  bgs-bgs: Na, igkagi tô Manama ki Noe asta katô pamilya din, na mà din,
  kik-kik: Ningĩ Ngai akĩĩra Nuhu hamwe na ariũ ake atĩrĩ,
  ksr-ksr: 'Anutunoŋ toroqeŋ Nooa ano merauruta iwo laligogiti, iyoŋoojoŋ qaa kokaeŋ
    jero:'
  omb-omb: Siu Huqe Mauri mo veve lawe Noa mei renetune ram ti meie.
  fra-NCL: 'Dieu dit encore à Noé et à ses fils avec lui :'
  cek-AK: To pacoengah Sithaw mah Noah hoi a caanawk khaeah,
  xla-xla: Epame Godta Nowa mate epo ya꞉ akimlala mate dla ma epo atlaiyo,
  cuk-cuk: 'Bab-Dummad Noéʼga, degi, e-masmalaga sogdebalid:'
  uig-CYR: 'Андин Худа Нуһ билән униң оғуллириға сөз қилип мундақ деди: — «Мана Өзүм
    силәр билән вә силәрдин кейин келидиған әвлатлириңлар билән, шундақла силәр билән
    биллә турған һәр бир җан егиси, учарқанатлар, мал-чарвилар, силәр билән биллә
    турған йәр йүзидики һәр бир явайи һайванлар, кемидин чиққанларниң һәммиси билән
    — йәр йүзидики һеч бир һайванни қалдурмай, улар билән Өз әһдәмни түзимән.'
  pma-pma: Evus, Ahi viteni mun min Noah ka min titan keitel vit,
  tel-2017: దేవుడు నోవహు, అతని కొడుకులతో మాట్లాడుతూ,
  hat-BSA: 'Alò, Bondye te pale avèk Noé ak fis li yo avè l. Li te di:'
  bxh-bxh: Yaubada ya libalau Nowa ma afa nanatuna lisidi iyen,
  kos-kos: God El fahk nu sel Noah ac wen tolu natul,
  hbo-WLC: וַיֹּ֤אמֶר אֱלֹהִים֙ אֶל־נֹ֔חַ וְאֶל־בָּנָ֥יו אִתּ֖וֹ לֵאמֹֽר׃
  ibo-ibo: Chineke gwara Noa na ụmụ ya sị,
  ory-ory: ଏଥିଉତ୍ତାରେ ପରମେଶ୍ୱର ନୋହଙ୍କୁ ଓ ତାଙ୍କର ସଙ୍ଗୀ ପୁତ୍ରମାନଙ୍କୁ କହିଲେ,
  wmt-wmt: '@see-verse:GEN.009.007'
  chk-chk: Iwe, Kot a üreni Noa me nöün kewe,
  ssd-ssd: 'Taŋakina sulumba Kuate nu Noa nuŋe kiŋo kat nuŋe ndoŋ teŋenmba saniŋgina:'
  rop-rop: En ai garra meigim strongwan pramis langa yumob en langa ola biginini blanga
    yumob.
  mwf-2018: Bere Yile neki kathu-ka mampirru-deyida-neme Noah i wakal nukunu-re,
  ukr-1871: 'І рече Бог Ноягові та синам його з ним, глаголючи:'
  eng-AOI: God also said to them,
  yon-yon: Weng kee Godbed Noa yoom ye karub dana yoom yaa yedmendoon,
  bch-bch: Idio ta Deo ikeo pan Noa ga ele gergeu bedane,
  deu-1951: 'Und Gott sprach zu Noah und zu seinen Söhnen mit ihm:'
  eng-JPS: 'And God spoke unto Noah, and to his sons with him, saying:'
  ubr-ubr: Namon God on Noah nanatun orot mat auris iyau,
  srp-1865: 'I reèe Bog Noju i sinovima njegovijem s njim, govoreæi:'
  lug-lug: Awo Katonda n’agamba Nuuwa ne batabani bwe baali
  heb-heb: ויאמר אלהים אל נח ואל בניו אתו לאמר׃
  ben-IRV: পরে ঈশ্বর নোহকে ও তাঁর সঙ্গী ছেলেদেরকে বললেন,
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਨੂਹ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰਾਂ ਨਾਲ ਬੋਲਿਆ,
  tkr-tkr: 'Qiyğa Allahee Nühuk''leyiy cune dixbışik''le uvhuyn:'
  mwp-mwp: Awgadh lak mulaydhin thanamulpa, Nowa a nungu garkaz kazil kedha,
  mya-JVB: တဖန် ဘုရား သခင်သည်၊ နောဧ နှင့် သူ ၏သား တို့ကို မိန့် တော်မူသည်ကား၊
  tte-O: Kabo Yaubada iwalo Nowa me natunao kolili iwaloba,
  tbg-tbg: Kotiva minti tivakero viva Noaararavata vira maaqunavuaravata tiharo,
  hmo-hmo: Bona Dirava ese Noa bona iena natuna dekenai ia hereva, ia gwau,
  ata-ata: Xe Lataua muavuti la muvikalaneꞌi Noa iloꞌa ta ꞌolu aloxo ꞌo,
  nfa-nfa: Ka Ama Lamatua tuhu hari lii padhai lii Na,
  urd-urd: और ख़ुदा ने नूह और उसके बेटों से कहा,
  rus-SYN: 'И сказал Бог Ною и сынам его с ним:'
  cbt-NTPO: 'Ina quëran itaantarin:'
  bqc-SIM: 'Lua yã''ò Nↄeeɛ ń aà nɛ́ↄ lↄ à mɛ̀:'
  tcz-CHONGTHU: Hichun Pathen in Noah le achate ahoulim pin hitin aseiye.
  mar-mar: मग देव नोहाला व त्याच्या मुलांना म्हणाला,
  tcs-tcs: Den God i bin tok gen po Noa ane ol boi blo em diskain,
  soq-soq: Ita God osowe Noa ita me obampa do mampo wanase,
  qub-qub: 'Yapaypis Noëta wamrancunatawan Dios niran:'
  bqp-bqp: 'Luda pì Nuhunɛ kũ a nɛ́nↄ dↄ:'
  hat-hat: 'Bondye pale ankò ak Noe ansanm ak pitit li yo, li di yo:'
  eng-BSB: Then God said to Noah and his sons with him,
  tod-tod: 'GALA ge ɓɔɛni Nowe ʋɔ ta ná-doun zunuiti, é ɠɛ ti ma:'
  eng-WEBPB: God spoke to Noah and to his sons with him, saying,
  kbq-kbq: Hagi mago'ane Anumzamo'a Noanku'ene, mofavre naga'agu'enena amanage huno
    zamasami'ne,
  nhe-BL: 'Teipa Toteco Dios quinilhui Noé huan iconehua:'
  bus-bus: 'Luda bè Nuunɛ kↄ̃n à nɛ́nↄ dↄ:'
  gub-BL: Na'e Tupàn uze'eg wi Noe pe kury, ta'yr wanupe no.
  eng-DRA: Thus also said God to Noe, and to his sons with him,
  knf-knf: 'Naşibaţi aţiini wal mënţ na Nowe na babukul banwooŋ na a aji :'
