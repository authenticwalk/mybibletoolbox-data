  heb-heb: והיה בענני ענן על הארץ ונראתה הקשת בענן׃
  ben-IRV: যখন আমি পৃথিবীর উপরে মেঘ আনব, তখন সেই মেঘধনু মেঘে দেখা যাবে;
  pan-pan: ਜਦੋਂ ਮੈਂ ਧਰਤੀ ਉੱਤੇ ਬੱਦਲਾਂ ਨੂੰ ਲਿਆਵਾਂਗਾ ਤਦ ਇਹ ਸਤਰੰਗੀ ਪੀਂਘ ਬੱਦਲਾਂ ਵਿੱਚ ਵਿਖਾਈ
    ਦੇਵੇਗੀ।
  tkr-tkr: Zı xəybışeeqa buludbı qalyauyng'a, bulıdıka sacigee xənevur g'avales,
  mwp-mwp: Mi thonara nanga ngath dapar ziyal palan, senabi thonara ngath dhudhuwab
    nanga iman, ngath ngaw patidhaygi yangukudu ngoenanumanin ngithamulpa kedha, ngayapa
    nubi apa goewapa lak dudupoeypa lawnga.
  mya-JVB: ငါ သည် မိုဃ်း ကို အုံ့စေသောအခါ ၊ မိုဃ်းတိမ် ၌ သက်တံ့ သည် ထင်ရှား လိမ့်မည်။
  tte-O: Saugana tem yaloyaloi siyawatagili kewa mena yo tabe gilo wagitai,
  tbg-tbg: Te tonavuvata aaquvata varakaaina entara vi entara ontantavanovata vairaqe
  hmo-hmo: Ori lau havaraia tanobada ena ataiai, guba dekenai neganai, bona kevau
    ia hedinarai ori lalonai neganai,
  ata-ata: Lexe eni asuꞌasou loxotolo no anu tamuxala xe leleꞌe muloxu upalaꞌa,
  nfa-nfa: Ladhe abhu raꞌi-liru, ho saroo cèu, èèna na pasanèdꞌe Jaꞌa nèti lii pajaji
    èèna. Na peka na, èi aae paꞌele iie heka aaꞌi-aaꞌi dhu mamuri. Dènge jꞌara neꞌe
    ne ka, lii pajaji Jaꞌa dhu maꞌète boe, paꞌèki tèke le dènge miu, aa dènge aaꞌi-aaꞌi
    dhu mamuri.”
  urd-urd: और ऐसा होगा कि जब मैं ज़मीन पर बादल लाऊँगा, तो मेरी कमान बादल में दिखाई
    देगी।
  rus-SYN: И будет, когда Я наведу облако на землю, то явится радуга Моя в облаке;
  cbt-NTPO: Chitoro inápaquë ya'nohuachin, yahua'tanëhuënta ya'noarin.
  bqc-SIM: Tó má tò lou sìsi mɛ́ nàali bↄ̀wà,
  tcz-CHONGTHU: Keiman meibol lhang leichunga kahin sol teng nisa vah emsel ho chu
    meilhang lah a hung kilang ding ahiye.
  mar-mar: मी जेव्हा पृथ्वीवर ढग आणीन तेव्हा तुम्हास ढगात मेघधनुष्य दिसेल,
  tcs-tcs: Ebritaim wen ai kabare skai wea klaud, reinbou go soe emselp,
  soq-soq: Ne walama isiwa tawo osowe giou dewasapino odompa ita giou sa bedewe wari
    segalempa.
  qub-qub: Allpa jananpa pucutay shamuptin chaychömi turmanya yurengapaj.
  bqp-bqp: Tó ma tò legũ sìsi ludambɛfɛ̃nɛda bòa,
  hat-hat: Chak fwa m'a fè nwaj yo konmanse sanble, lakansyèl la va parèt nan syèl
    la.
  eng-BSB: Whenever I form clouds over the earth and the rainbow appears in the clouds,
  tod-tod: Siɛgi zu gè tonaɓiingiti gaalɛɛzu ba la, é zɛlɛ zooi maazu, kpazamanamanagi
    a ɠulana kɛlɛma tonaɓiingi zu,
  eng-WEBPB: When I bring a cloud over the earth, that the rainbow will be seen in
    the cloud,
  kbq-kbq: Hampona huntesugeno mopa refinetenkeno, furagenamo'a monare fore hugahie.
  nhe-BL: Huan quema nijchihuas ma huala mixtli ipan tlaltepactli, noacosamalo monextis
    ipan nopa mixtli,
  bus-bus: Tó má tò lou sìsi ludambɛfɛ̃ɛdaa bↄ̀a,
  gub-BL: Aze azupyk ywak ywàkun pupe nehe, aze aexak kar zanurape teko wanupe nehe,
  eng-DRA: 'And when I shall cover the sky with clouds, my bow shall appear in the
    clouds:'
  knf-knf: Woli dluŋ ado uşubal kë ujëni, kë kaŋaanan ki ubopal kapën awinana,
