verse: GEN.009.014
translations:
  mal-C: ഞാൻ ഭൂമിക്കുമീതേ മേഘങ്ങളെ വരുത്തുകയും മേഘങ്ങളിൽ മഴവില്ലു പ്രത്യക്ഷപ്പെടുകയും
    ചെയ്യുമ്പോൾ
  deu-TKW: Und wenn ich je Wolken über der Erde anhäufe, und der Bogen in den Wolken
    erscheint,
  lin-lin: Tango nyonso nakosangisa mapata na likolo ya mokili mpe monama ekobima
    na mapata,
  cbr-NT: Usa 'ain ka uínsaran karana 'ën kuin manámi mëranun 'imin, 'imikëbë ka anu
    nón bai mërati 'ikën.
  eng-LSV: and it has come to pass (in My sending a cloud over the earth) that the
    bow has been seen in the cloud,
  bmu-bmu: Nöŋön nalö kunöŋ kousuŋi kousuŋi gölme qakŋe öröm eŋgibi eta tokogetka
    mariloŋloŋan kousunöŋ asuhumawi,
  eng-GNV: And when I shall couer the earth with a cloud, and the bowe shall be seene
    in the cloude,
  eng-WEBSTER: 'And it shall come to pass, when I bring a cloud over the earth, that
    the bow shall be seen in the cloud:'
  nhw-BL: Huan quema nijchihuas ma huala mixtli ipan tlaltipactli, noacosamalo monextis
    ipan nopa mixtli,
  swh-ONEN: Wakati wowote ninapotanda mawingu juu ya dunia na upinde wa mvua ukijitokeza
    mawinguni,
  bba-bba: Nɑ̀ n ɡuru winu doke wɔllɔ, ɡuru wɑɑ ye, yɑ koo sɔ̃ɔsirɑ ni sɔɔ,
  eng-KJVCPB: 'And it shall come to pass, when I bring a cloud over the earth, that
    the bow shall be seen in the cloud:'
  cpy-cpy: Arika ooreenkakite kepatsiki, ari iñahaeteeri ikatziye oye.
  mpx-mpx: Sauga ebo yaluyalu na ginol panayawi ni yabom ge liliyal ni masal yaluyaluwa,
  wbp-wbp: '@see-verse:GEN.009.013'
  luo-luo: E kinde moro amora ma amiyo piny odudo kendo lihudu ochungʼ e boche polo,
  meu-meu: Taunabunai, lau ese dagadaga tanobada baina hadagahulaia negana ai na kevau
    be dagadaga ai ba itaia.
  npi-ULB: मैले पृथ्वीमाथि बादल फिँजाउँदा जब इन्द्रेणी देखा पर्छ
  yor-yor: Nígbàkígbà tí mo bá mú kí òjò ṣú, tí òṣùmàrè bá farahàn ní àwọsánmọ̀.
  emp-NTPO: Mʌ̃a jʌ̃rãrã zebibʌrʌd̶e mʌ̃ eumara odjabari baya.
  ind-ind: Ketika Aku mendatangkan hujan dari awan, pelangi akan muncul di langit,
  pes-OPCB: وقتی ابرها را بالای زمین بگسترانم و رنگین‌کمان دیده شود،
  ssx-ssx: I̱ma꞉ oli yata꞉ koa manuma꞉ a꞉mbatiki pitolo hata꞉ mo ka꞉la꞉da꞉peiya a꞉pa꞉tiki
    pia꞉ka꞉na꞉ta꞉
  lcm-lcm: Si keve taun, man a nei pangau ka duk ta kuku na kumrangai kala tutu serei
    io,
  aer-aer: The alkere angkulyele artemele kenhe mpwelarre mpepenge arraterlenge,
  tgl-ULB: Ito ay mangyayari kapag dinadala ko ang ulap sa ibabaw ng mundo at ang
    bahaghari ay natatanaw sa ulap,
  nop-nop: Nu’walaŋ mane mede tagimneeŋ gwi mulukwaŋ bopneeŋ tiulidokolune nu’walaŋ
    fek u mulukwaŋ ginaŋ mintaune
  kca-kca: Щиты питәԓ, хун Ма пӑԓӈәт ӑкәтԓәм, щита пӑԓӈәтән нўԓ йўхем ԓоԋщатәԓ;
  cbu-NT: Na nimun ndushapari sinapa tputsee tpachingachina. Ashiriya, sin tapitara
    ashkitaati, nuwsha tsungitkachuri, yuwaa tárangi anoo chinakchuri, sin ndunshaparee
    siyaa tpachingachiya. Nuw siyangaz kizpur chinakuri ashtachima. Ichingarumarita,
    manginshuchtam, zamzitam ichingurusin anoo pangchinllinaya. Ashiriya, yuwaa tárangi
    anoo urutamari taachiya, tárangiya Apanlli.
  hui-hui: I̱na ginu hagua harini íbu helarogola ni domo ogonibi íbu holebira.
  wrs-wrs: '@see-verse:GEN.009.013'
  mya-mya: ငါ​သည်​မိုး​ကောင်း​ကင်​သို့​တိမ်​များ​တက်​လာ​စေ​၍ တိမ်​ထဲ​တွင်​သက်​တံ့​ပေါ်​လာ​သည့်​အ​ခါ​တိုင်း၊-
  cbi-NTPO: Tsa' mitya iya naa-uwanu tusha ñivijcha pajteñu ñivijchatala in arku iris
    fale' tindiñuba
  bod-N: ཕྱིས་སུ་སྤྲིན་ཕུང་གིས་ས་གཞི་ཡོངས་སུ་བསྒྲིབས་པའི་དུས༌སུ། བདག་གིས་སྤྲིན་ཕུང་ལས་འཇའ་ཚོན་མཐོང་བར༌འགྱུར།
  wsk-wsk: Tom ani taiti nuwi bitirik se aratuk, se magulep karogo aratuk se arigek,
  kkl-kkl: Sop-sop toa pololong aropne payalamneba mano yame lag talamle tanena,
  sna-sna: Pose pandinouyisa makore pamusoro penyika, uye muraravungu ukaonekwa mumakore,
  spa-BLM: Cuando traiga una nube sobre la tierra, para que el arco iris se vea en
    la nube,
  beu-beu: 'Kalo Na bano at hoa por-alolang anga taang, bot katambe angu bano omimi
    ava apaleteng se, angu metma Nevengani ening, senge Na Nepalai angu venganit hula:
    eningse jar eele bae emangpi ba aabeta angu ening ini aamina niang, bot jar eele
    angu bae por-alolang anga di ening amusing-ajela niang iila. Aulang base, Nepalai
    angu bae eseng veng niang, kilang iing parta, bot emangpi ba aabetat enghara veng
    ang naung di ing parta.”'
  cac-cac: Ayic svac'ancot asun axo scheclaj jun chacpan chi' d'a scal,
  swh-ULB: Hata itakuwa nitakapoleta wingu juu ya nchi na upinde wa mvua ukaonekana
    katika wingu,
  bel-bel: І будзе, калі Я навяду воблака на зямлю, дык явіцца вясёлка ў воблаку;
  wed-wed: Maranai mara e ḡuvaḡuvai ma warilolo au apau e eḡaeḡa,
  deu-ELBBK: Und es wird geschehen, wenn ich Wolken über die Erde führe, so soll der
    Bogen in den Wolken erscheinen,
  mbb-OT: Emun edhimuwen ku he ebpenggapun ne egkeehè niw zutun is belugtu,
  msc-msc: Tuma tuma, ni n ka bandafin nadɛn duukolo kun na, ni nincinankan fanan
    bɔra,
  mal-2015: ഞാൻ ഭൂമിയുടെ മീതെ മേഘം വരുത്തുമ്പോൾ മേഘത്തിൽ വില്ലു കാണും.
  tuo-NT: Tojo weero yʉꞌʉ acoro ñiacã weecã, buꞌeda bajuarosaꞌa.
  gup-gup: Bu yarrkka ngaye ngamarnbun kunngol kawernmerren kore kurorre dja ngalyod
    kabebme kawarnamyongen kore kungol,
  met-met: Bunging bungina ngasina mugapdi dikau titia xaung dibagu moxa babunoa maluxu
    mugapdi,
  gvs-gvs: Tuta tamo tamo gaota yábana goi akaiwoduwedi go, kiyalayana nakae gaota
    goi isowóduwo,
  rmc-rmc: Furt sar bičhavava o chmari upral e phuv a pro ňebos maškar o chmari pes
    sikavela e duha,
  nlg-nlg: Tana bona ku nia vetena na ghobaghuli mana uha tana maramana, mana kove
    ke tate tana parako,
  dgr-DOGNT: K'oh gǫ̀hłı̨į̀ ahɂı̨ taàt'eè, eyıts'ǫ k'oh xè k'àlemį̀į̀ wègaat'ı̨ taàt'eè,
  pes-OPV: و هنگامی که ابر را بالای زمین گسترانم، و قوس در ابر ظاهرشود،
  ron-1924: Кынд вой стрынӂе норь дясупра пэмынтулуй, куркубеул се ва арэта ын нор,
  aui-aui: Raghani nonowa abama, karekarewama anasowo bi wurere inarumaghatara na
    uwaye konakita,
  ben-OBCV: পৃথিবীর উপর যখনই আমি মেঘ বিস্তার করব ও সেই মেঘে মেঘধনু আবির্ভূত হবে,
  lex-lex: '@see-verse:GEN.009.013'
  rgu-rgu: 'Maneniko hapu oa uda a nai lalai, basa de elus a kalua mai, neuꞌ ko ria
    nafarereneꞌ Au hehelu-barataa Ki nae: neuꞌ ko faa ina ta nalutuꞌ basa masodaꞌ
    ara soꞌ. No ria na, Au heke hehelu-barataa Ki neuꞌ emi ma basa masodaꞌ ara. Au
    hehelu-barataa Ki ta naꞌetu-nabasan fa.”'
  som-som: Waxaana dhici doonta, markii aan dhulka daruur dul keeno, in qaansada lagu
    arki doono daruurta dhexdeeda,
  lat-VUC: 'Cumque obduxero nubibus cælum, apparebit arcus meus in nubibus:'
  aoi-aoi: Kembirra ku-wurumbijina-manja ngayuwa angubina, akwa king-akumurna-manja
    dakina duwurruwilya angubina-manja,
  eng-ASVBT: And it shall come to pass, when I bring a cloud over the earth, that
    the bow shall be seen in the cloud,
  mna-mna: 'Beso aŋur miiri tieene sala maŋaanaŋana mi za ipet ramaki, na nio ko motoŋ
    iŋgal sua ta aŋbuk piom mi koroŋ kalaŋan ta boozomen. Sua ta kembei: Nonor sa
    ko irao ipambiriizi yom mini som.'
  ita-1885: Ed avverrà che, quando io avrò coperta la terra di nuvole, l'Arco apparirà
    nella nuvola.
  eng-LXXUP: And it shall be when I gather clouds upon the earth, that my bow shall
    be seen in the cloud.
  eng-ULB: It will come about when I bring a cloud over the earth and the rainbow
    is seen in the cloud,
  spa-VBL: Cada vez que haya nubes sobre la tierra y aparezca el arcoíris,
  fra-_FOB: Et il arrivera que, lorsque j'amasserai des nuées sur la terre, et que
    l'arc paraîtra dans les nuées,
  mal-mal: ഞാൻ ഭൂമിയുടെ മീതെ മേഘം വരുത്തുമ്പോൾ മേഘത്തിൽ വില്ല് കാണും.
  lit-lit: Ir įvyks taip, kad, kai užleisiu debesį virš žemės, lankas pasirodys debesyje,
  urd-GVR: Jab kabhī mere kahne par āsmān par bādal chhā jāeṅge aur qaus-e-quzah un
    meṅ se nazar āegī
  suz-BL: मिनु गो रागी तारी गोस्‍स सोइक्‍तुनु, मेको गोस्‍सुमी आं वाक्‍श तांइसीब।
  ita-1927: E avverrà che quando avrò raccolto delle nuvole al disopra della terra,
    l’arco apparirà nelle nuvole,
  ckb-ckb: ئینجا هەرکاتێک هەورم بەسەر زەویدا هێنا و پەلکەزێڕینە لە هەورەکاندا دەرکەوت،
  eng-BBE: And whenever I make a cloud come over the earth, the bow will be seen in
    the cloud,
  crx-NTPO: '''Et ''uhot''e, ndet yun k''ut, kw''us whulhlih teh, ''et ditni na''anguz
    ''i ts''unoolh''en kw''us toh ''et.'
  kan-OKCV: ನಾನು ಭೂಮಿಯ ಮೇಲೆ ಮೇಘಗಳನ್ನು ಬರಮಾಡುವಾಗ, ಆ ಮಳೆಬಿಲ್ಲು ಮೇಘಗಳಲ್ಲಿ ಕಂಡುಬರುವುದು.
  bbb-bbb: Na ijiege nijaekina na amite kua fu saove garia utike anuage fu ijia samo
    ijia na vua irere na ude ja ro ume ro fanu binobino ije jaena kuaeva ije vierafeke.
  tam-2017: நான் பூமிக்கு மேலாக மேகத்தை வரச்செய்யும்போது, அந்த வானவில் மேகத்தில் தோன்றும்.
  spa-RV-1909: Y será que cuando haré venir nubes sobre la tierra, se dejará ver entonces
    mi arco en las nubes.
  ron-BTF: 'Şi se va întâmpla, când aduc un nor peste pământ, că se va vedea curcubeul
    în nor:'
  eng-WEBP: When I bring a cloud over the earth, that the rainbow will be seen in
    the cloud,
  eng-FBV: Whenever I make clouds form over the earth and the rainbow appears,
  nld-1939: Wanneer Ik op de aarde de wolken samenpak, En de boog verschijnt in de
    wolken,
  nch-BL: Huan quema nijchihuas ma huala mixti ipan taltipacti, noacosamalo monextis
    ipan nopa mixti,
  tfr-NTPO: Pjäng ichër ĩmi wen pjang kjok dogo, ga donku wen pjang ba tjrëkoshko
    ga
  vie-1934: Phàm lúc nào ta góp các đám mây trên mặt đất và phàm mống mọc trên từng
    mây,
  hin-CV: जब मैं पृथ्वी के ऊपर बादल फैलाऊंगा और बादल में मेघधनुष दिखाई देगा,
  eng-OURB: When I bring a cloud over the earth, that the rainbow will be seen in
    the cloud,
  spa-BES: Y cuando haga venir nube sobre la tierra, se verá el arco iris en la nube,
  tdx-tdx: Ie ampandrahoñeko ty ambone’ ty tane toy, le hiboak’ amo rahoñeo i avañey
  vid-vid: Hala hondiigubika isi kwa ng'hungugu, na awo upinde wa nhonya howokoneka
    kuli ng'hungugu,
  pwg-pwg: Kwavu ana vonatawei ma maranai vurere kwavu kamonai ina nekiibau ana kitai
    na
  eng-OKE: And it shall be that when clouding I becloud the earth, the bow shall be
    seen in the cloud,
  tha-KJV: และต่อมาเมื่อเราให้​มี​เมฆเหนือแผ่นดินโลก จะเห็​นร​ุ้งที่เมฆนั้น
  por-BR-2018: E será que quando fizer vir nuvens sobre a terra, se deixará ver então
    meu arco nas nuvens.
  bco-bco: Henfelo꞉ amio꞉ niyo꞉ kolo꞉ iliga꞉takiyo꞉, sowa꞉silo꞉wo꞉ kola꞉ us amio꞉
    fa꞉la꞉dowalikiyo꞉, no꞉no꞉ndo꞉ gi o꞉lia꞉ a꞉la꞉ta꞉ga꞉ henfelo꞉ amilo꞉ mela꞉no꞉lo꞉
    a꞉lab o꞉lia꞉mo꞉lo꞉ to dinali saefa꞉ a꞉no꞉ niyo꞉ asula꞉mela꞉no꞉. A꞉la꞉fo꞉ko꞉lo꞉
    henfelo꞉ wiyo꞉ ho꞉no꞉ galu sana yakiyo꞉, mela꞉no꞉lo꞉ a꞉lab a꞉no꞉ wa꞉kabiyo꞉ mo꞉yasa
    danela꞉ma꞉ib.
  deu-ELO: Und es wird geschehen, wenn ich Wolken über die Erde führe, so soll der
    Bogen in den Wolken erscheinen,
  ktm-ktm: Uh Yu kusorohe parar kile kohut pe ka-uh kayeh kihir,
  caa-caa: Entonces conda inwebꞌta watar inteꞌ tocar tara tor e rum, y achecta inteꞌ
    macchan macuir e tocar
  eng-WYC-2018: and when I shall cover [the] heaven with clouds, my bow shall appear
    in the clouds, (and when I shall cover the heavens with clouds, my rainbow shall
    appear in the clouds,)
  epo-epo: Kaj kiam Mi venigos nubon super la teron, montriĝos la arko en la nubo;
  uig-PIN: wǝ xundaⱪ boliduki, Mǝn yǝrning üstigǝ bulutlarni qiⱪarƣinimda, xundaⱪla
    ⱨǝsǝn-ⱨüsǝn bulutlar iqidǝ ayan bolƣinida, Mǝn silǝr bilǝn ǝt igiliri bolƣan barliⱪ
    janiwarlar bilǝn tüzgǝn ǝⱨdǝmni yad etimǝn; buningdin keyin sular ⱨǝrgiz ⱨǝmmǝ
    jandarlarni ⱨalak ⱪilƣuqi topan bolmas.
  beo-beo: Na da mu amo mu mobiga dedebosea, amola dilia da sona:ni sisiga:i ba:sea,
  tpi-OTNT: Taim mi mekim ol klaut i kamap antap long skai bai renbo tu i kamap.
  hau-SA: Duk sa’ad da na kawo gizagizai a bisa duniya, bakan gizo kuma ya bayyana
    a ciki gizagizan,
  udu-udu: Ki aha/ mina dhala raḵ mmo’ka ap̱o/ mony’cesh mo dhali ’kwani ki p̱ara
    bwaa e e bwam ma raḵ mo tani
  uig-LAT: we shundaq boliduki, Men yerning üstige bulutlarni chiqarghinimda, shundaqla
    hesen-hüsen bulutlar ichide ayan bolghinida, Men siler bilen et igiliri bolghan
    barliq janiwarlar bilen tüzgen ehdemni yad étimen; buningdin kéyin sular hergiz
    hemme jandarlarni halak qilghuchi topan bolmas.
  nde-nde: Kuzakuthi nxa ngiletha amayezi phezu komhlaba besekuvela umchilowamakhosikazi
    emayezini,
  ton-ton: 'Pea ʻe pehē, “O kau ka ʻomi ʻae ʻao ki he fonua, ʻe hā mai ʻae ʻumata
    ʻi he ʻao:'
  ces-1613: A budeť, když uvedu mračný oblak nad zemí, a ukáže se duha na oblaku,
  eko-eko: Amana kifinikha pinku na mawiku, khupuwa nkhankanyama,
  nss-nss: Kapa akanime uiki mburah kiramburuhi kol pwan pe maparamwandrayen, andre
    mwollou kisarayah kiho aliy.
  eng-WMB: When I bring a cloud over the earth, that the rainbow will be seen in the
    cloud,
  tam-TCV: நான் பூமிக்கு மேலாக மேகங்களை வரப்பண்ணுகையில், அம்மேகங்களில் வானவில் தோன்றும்போதெல்லாம்,
  ceb-ULB: Moabot kini sa dihang dad-on ko ang panganod ibabaw sa kalibotan ug makita
    ang bangaw sa panganod,
  mkn-mkn: 'Kalo ada awan di langit, ais palangi kaluar, nanti dia kasi inga sang
    Beta itu janji bilang: nanti banjer bésar sonde akan bekin ancor abis lai samua
    yang idop. Deng bagitu, Beta pung janji yang sonde tau abis tu, su taꞌika deng
    bosong, deng samua yang idop.”'
  pol-UBG: I stanie się, gdy wzbudzę obłok nad ziemią, że ukaże się łuk na obłoku;
  agr-agr: Wi nugkan yujagkim ematai, nuwi arco iris wantintinai.
  kyc-kyc: Nambame yuu dokona kopa serono dokopa kau puiya doko soo maro laramo kandarami.
  urd-GVU: جب کبھی میرے کہنے پر آسمان پر بادل چھا جائیں گے اور قوسِ قزح اُن میں سے
    نظر آئے گی
  deu-1912: Und wenn es kommt, daß ich Wolken über die Erde führe, so soll man meinen
    Bogen sehen in den Wolken.
  ntj-ntj: Tjiinya-rna nyaku tjurtirangu yutuwaringka yartakarrinyangka.
  row-row: 'Mete ma hambu leleeꞌ sia lalai, ma elus a sou, naa, fee nesenenedꞌaꞌ neu
    Au hehelu-fufuli ngga ia, nae: oe mandali monaeꞌ nda afiꞌ nalutu basa mana masodꞌaꞌ
    ra sa ena. Au hehelu-fufuli ngga ia, nda neneneꞌetuꞌ sa. Au helu-fuli ia, neu
    nggi, mo basa mana masodꞌaꞌ ra.”'
  kan-2017: ನಾನು ಭೂಲೋಕದ ಮೇಲೆ ಮೇಘಗಳನ್ನು ಕವಿಸುವಾಗ ಆ ಕಾಮನಬಿಲ್ಲು ಮೇಘಗಳಲ್ಲಿ ಕಂಡುಬರುವುದು.
  ena-ena: Viaŋ abɨlɨŋ avɨli susu agaŋ iahɨci lahɨvulɨŋ agaŋ avi avɨli susu agadɨ
    hɨnilaha iahɨbali uami.
