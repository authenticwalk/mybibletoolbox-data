verse: GEN.009.018
translations:
  mal-C: പെട്ടകത്തിൽനിന്നു പുറത്തു വന്നവരായ നോഹയുടെ പുത്രന്മാർ ശേം, ഹാം, യാഫെത്ത്
    എന്നിവരായിരുന്നു; ഹാം കനാന്റെ പിതാവായിരുന്നു.
  deu-TKW: Es waren aber die Söhne Noahs, die aus dem Kasten gingen, Sem und Ham und
    Japhet; Ham aber ist der Vater Kanaans.
  lin-lin: 'Tala bana mibali ya Noa oyo babimaki na masuwa : Semi, Cham mpe Jafeti.
    Cham azalaki tata ya Kanana.'
  cbr-NT: Ënëx ka Noénën bëchikëkama nunti chaiira anuaxa chikíkë akamax ka Sem, Cam,
    Jafet 'iakëxa, Cam ax ka Canaán kakë aín papa 'iakëxa.
  eng-LSV: And the sons of Noah who are going out of the Ark are Shem, and Ham, and
    Japheth; and Ham is father of Canaan.
  bmu-bmu: Noagö nahönurupŋi waŋgenöhök etkeri, yeŋgö qetŋini mi Sem, Ham aka Jafet.
    Ham mi Keinangö iwiŋa.
  eng-GNV: Nowe the sonnes of Noah going foorth of the Arke, were Shem and Ham and
    Iapheth. And Ham is the father of Canaan.
  eng-WEBSTER: 'And the sons of Noah that went forth from the ark, were Shem, and
    Ham, and Japheth: and Ham was the father of Canaan.'
  nhw-BL: Iconehua Noé catli ihuaya quisque ipan cuaacali elque Sem, Cam huan Jafet.
    Huan Cam elqui itata Canaán.
  swh-ONEN: 'Wana wa Noa waliotoka ndani ya safina ni: Shemu, Hamu na Yafethi. (Hamu
    ndiye alikuwa baba wa Kanaani.)'
  bba-bba: Nɔwɛn bibu itɑ be bɑ rɑɑ duɑ kpɑkoro te sɔɔ bɑ yɑrɑ, berɑ Sɛmu kɑ Kɑmu
    kɑ Yɑfɛti. Kɑmu sɑ̃ɑwɑ Kɑnɑnin tundo.
  eng-KJVCPB: 'And the sons of Noah, that went forth of the ark, were Shem, and Ham,
    and Japheth: and Ham is the father of Canaan.'
  cpy-cpy: 'Irika itomipaeni Noé ikaatzi shitowaatsiri amaatakomentotsiki: Sem, Cam,
    Jafet. Riitaki Cam ipaapatetanakari Canaán.'
  mpx-mpx: Nowa natunau bolo hi tagilem wagaa alaliya Semi, Hami ge Yapeta. (He Hami
    iya Kenani tamana.)
  wbp-wbp: 'Nyampu-patu yirdi ngalapi-nyanujulurla Nawakuju: Jiimi, Yaamu, manu Japaji.
    (Yaamuku ngulakujurla ngalapi-nyanu wirriya palka-jarrija yirdiji Kanana.)'
  luo-luo: 'Yawuot Nowa mane owuok e yie ne gin: Shem, Ham kod Jafeth. (Ham ne wuon
    Kanaan.)'
  meu-meu: Noa natuna mamaruanedia, lagatoi amo e raka lasi taudia, ladadia na Sem
    bona Ham bona Iafet. Ham na Kanaan tamana.
  npi-ULB: जहाजबाट बाहिर निस्केर आएका नोआका छोराहरू शेम, हाम र येपेत थिए । हाम कनानका
    पिता थिए ।
  yor-yor: Àwọn ọmọ Noa tí ó jáde nínú ọkọ̀ ni Ṣemu, Hamu àti Jafeti. (Hamu ni baba
    Kenaani.)
  emp-NTPO: Noé warrarã jãba dromaneba ẽdrʌped̶ad̶ara Seʌ̃, Caʌ̃, idjab̶a Jape basía.
    Caʌ̃ra Canaaʌ̃ zeza basía.
  ind-ind: Anak-anak Nuh yang keluar dari kapal itu adalah Sem, Yafet, dan Ham. Ketiga
    anak Nuh inilah yang menjadi nenek moyang semua bangsa di dunia. Ham adalah bapak
    Kanaan. (Di kemudian hari, keturunan Kanaan disebut bangsa Kanaan.)
  pes-OPCB: سه پسر نوح که از کشتی خارج شدند، سام و حام و یافث بودند. (حام پدر قوم
    کنعان است.)
  ssx-ssx: Mo sisima pa꞉ta꞉ pita pemeke Noana꞉ eiyeke tonuta꞉ Seme make Ha꞉me make
    Dieipedi makee. Ha꞉meta꞉ Keinanina꞉ atekee
  lcm-lcm: Kana volo nat a Noa voiang kita soung ve nia pelek a nei perengan ang,
    karitol volo asan ta ri Sem, Am na Iapet. Na Am ninia katapo tamana i Kanan.
  aer-aer: Artwe Noah ikwere-artweye areye-arlke boat akngerrenge-ntyele atnarnpewarreke.
    Alere ikwerenhe Shem, Ham, Japheth uthene arritnye.
  tgl-ULB: Ang mga anak ni Noe na lumabas sa arka ay sina Sem, Ham at Jafet. At si
    Ham ay ama ni Canaan.
  nop-nop: Yoŋ adi Noa’walaŋ mihiŋiye muwage maaneŋ bikabuŋa fakaŋ fogiŋ adi’walaŋ
    wouhiye Sem, Ham eŋ Yafet. Ham adi adi Kanaaŋ diniŋ beu.
  kca-kca: 'Ковчег хоп эԓты этәм Ной пŏхԓаԓ усәт: Сим, Хам пӑ Иафет. Хам щит Ханаан
    ащи ус.'
  cbu-NT: Ashiriya, Nowerinsha wip Sim, Kam, Hapet, ashirusin taaranganaya. Kamsha
    wip Kanaana taarangitamta.
  hui-hui: Noa igini ibuni heba iba taluha biralu tagira ibinidaru ti Seme Hama Yabede
    imaru hene. Hama ibu Kenana aba hene.
  wrs-wrs: Nihilva Noanamba ombtowondalnamba men, Sem Ham Yapet, botmerini aralva
    hemba wonpihanamba. Honamba Noana towandva samblamong pivna eindhumunil hona pethanindna
    annindna annindna indakonda. Hamba nomba Kenanna aral lohna.
  mya-mya: သင်္ဘော​ထဲ​မှ​ထွက်​လာ​ခဲ့​ကြ​သော​နော​ဧ​၏​သား​များ​မှာ​ရှေ​မ၊ ဟာ​မ​နှင့်​ယာ​ဖက်​တို့​ဖြစ်​ကြ​၏။
    (ဟာ​မ​သည်​ခါ​နာန်​၏​အ​ဖ​ဖြစ်​၏။-)
  cbi-NTPO: Noé' nala baakusha pu' malumula Sem bain, Cam bain, Jafet bain juula.
    Camya, Canaán' ya' apa tiyamuwaami.
  bod-N: དེ་ནས་གྲུ་གཟིངས་ལས་ཕྱིར་བུད་པའི་ནོ་ཨའི་བུ་ནི་ཤེམ་དང་ཧཱམ་དང་ཡ་ཕེད་གསུམ་ཡིན༌ལ།
    ཧཱམ་ནི་ཀ་ན་ཨན་གྱི་ཕ་ཡིན༌ནོ།།
  wsk-wsk: Noah ko kuriang dal beteman ale arataman mu Shem, Ham, se Japheth. Se Ham
    mu Canaan ko nuet.
  kkl-kkl: Nuh elmabo kabong anekoag agha lambaekne taneko si Sem, Yafet, Ham lambaek.
    Ham elmena sina Kanaan.
  sna-sna: Vanakomana vaNoa vakabuda muareka vaiva Shemu, Hamu naJafeti. (Hamu akanga
    ari baba vaKenani.)
  spa-BLM: Los hijos de Noé que salieron de la nave fueron Sem, Cam y Jafet. Cam es
    el padre de Canaán.
  beu-beu: Noh oal naung ba at hama-hamat kampal angu taang kaluar, benangba Sem,
    Yafet, bot Ham. (Ham angu, Kanaan imang).
  cac-cac: 'A eb'' yuninal vin̈aj Noé ix elta d''a yol te'' barco yed''oc: Aton vin̈aj
    Sem, vin̈aj Cam yed'' vin̈aj Jafet. Ay jun yuninal vin̈aj Cam chi'' scuchan Canaán.'
  swh-ULB: Wana wa Nuhu ambao walitoka katika safina walikuwa ni Shemu, Hamu, na Yafethi.
    Na Hamu akamzaa kanaani.
  bel-bel: 'Сыны Ноя, якія выйшлі з каўчэга, былі: Сім, Хам і Яфэт. А Хам быў бацька
    Ханаана.'
  deu-ELBBK: Und die Söhne Noahs, die aus der Arche gingen, waren Sem und Ham und
    Japhet; und Ham ist der Vater Kanaans.
  mbb-OT: Is menge anak ni Noe he migawas dutun te arka ne iyan si Shem, si Ham, wey
    si Jafet. (Nehimu si Ham he amey ni Canaan.)
  msc-msc: Nba, Nuhan dencɛ mɛnilu bɔra a fɛ kulunba kɔndɔ, woilu le tɛrɛ Sɛmu ni
    Kamu ni Jafɛti ri. Nuhan dencɛ sawa le woilu ri. Woilu le bɔnsɔn jɛnsɛnda ka se
    duukolo fan bɛɛ rɔ. Wo rɔ, Kanaan fa le tɛrɛ Kamu ri.
  mal-2015: പെട്ടകത്തിൽനിന്നു പുറപ്പെട്ടവരായ നോഹയുടെ പുത്രന്മാർ ശേമും ഹാമും യാഫെത്തും
    ആയിരുന്നു; ഹാം എന്നവനോ കനാന്റെ പിതാവു.
  tuo-NT: 'Noé põꞌrã cʉ̃ meꞌrã yucʉsʉpʉ níꞌcãrã aꞌticʉrã nicãrã niwã: Sẽ, Cã, tojo
    nicã Jafet. Cã, Canaá pacʉ nicʉ niwĩ.'
  gup-gup: Nawu Noah birribebeywurd nuyeni nawu birrimbebmeng kabbalabeh wanjh Shem,
    Ham dja Japheth. Ham wanjh bibornang Canaan.
  met-met: Noa garang tuwa disok sangua wagua yadingdi bing Siem, Ham xaung Yapet.
    (Ham Kenan tibuna.)
  gvs-gvs: E Nowa natunao koroto dedeoga goi sisou moe Semi, Em, Diyepeta. Em natuna
    koroto yoina Kenani.
  rmc-rmc: Le Noachoskre čhave, save avle avri andral o korabos, sas o Šem, o Cham
    the o Jafet. (O Cham sas le Kanaanoskro dad.)
  nlg-nlg: Shem, Ham, ma Japheth, ra tolu dalena Noah, tara sania na vaka kolua tamadira.
    (Ma Ham na tamana Canaan).
  dgr-DOGNT: Noah weza elàcho yìı gots'ǫ xàgı̨ı̨dee sìı Shem, Ham, eyıts'ǫ Jafet gìyeh.
    (Ham Kanan got'ı̨į̀ gıcho hǫt'e.)
  pes-OPV: و پسران نوح که از کشتی بیرون آمدند، سام و حام و یافث بودند. و حام پدر کنعان
    است.
  ron-1924: 'Фиий луй Ное, каре ау ешит дин корабие, ерау: Сем, Хам ши Иафет: Хам
    есте татэл луй Канаан.'
  ben-OBCV: নোহের যে ছেলেরা জাহাজ থেকে বেরিয়ে এলেন, তারা হলেন শেম, হাম ও যেফৎ। (হাম
    কনানের বাবা)
  lex-lex: Nuh a'nani mak khargot la aupual liawan de, de Sema, Yafeta me Ham. Ham
    de Kana'ana amni.
  rgu-rgu: Noh ana nara fo kalua remeꞌ ofaꞌ a mai a, siꞌ Sem, Yafet ma Ham. (Ham nana,
    Kanaꞌan papa na).
  som-som: 'Oo wiilashii Nuux oo doonnidii ka soo baxay, waxay ahaayeen Sheem, iyo
    Xaam, iyo Yaafed: Xaamna waa Kancaan aabbihiis.'
  lat-VUC: 'Erant ergo filii Noë, qui egressi sunt de arca, Sem, Cham et Japheth:
    porro Cham ipse est pater Chanaan.'
  aoi-aoi: Aburrubukwurraja wurrabiyakarbiya warninikuwena Nawa-langwa nabuk-awiyebeyinuma
    mijiyangu-wa akwa nabuki-jadanguma wurrubukalakina makina-langwa mijiyanga. Biya
    warnimikirra Jema iya Yema akwa Jebeda. Yeme-ka nakina nungwenikba Kenina-langwa.
  eng-ASVBT: 'And the sons of Noah, that went forth from the ark, were Shem, and Ham,
    and Japheth: and Ham is the father of Canaan.'
  mna-mna: 'Noa lutuunu bizin tel ta timbot wooŋgo mi tiyooto ma tipet mat na, zan:
    Sem, Ham, mi Yapet. Ham, ni lutuunu zaana Kanaan.'
  ita-1885: OR i figliuoli di Noè, che uscirono fuor dell'Arca, furono Sem, Cam e
    Iafet.
  eng-LXXUP: Now the sons of Noah which came out of the ark, were Shem, Ham, Japheth.
    And Ham was father of Canaan.
  eng-ULB: The sons of Noah that came out of the ark were Shem, Ham, and Japheth.
    Ham was the father of Canaan.
  spa-VBL: Los hijos de Noé que salieron del arca eran Sem, Cam y Jafet. (Cam fue
    el padre de los cananeos).
  fra-_FOB: Et les fils de Noé, qui sortirent de l'arche, furent Sem, Cham et Japhet.
    Or, Cham est le père de Canaan.
  mal-mal: പെട്ടകത്തിന് പുറത്തുവന്ന നോഹയുടെ പുത്രന്മാർ ശേമും ഹാമും യാഫെത്തും ആയിരുന്നു;
    ഹാം കനാന്റെ പിതാവായിരുന്നു.
  urd-GVR: Nūh ke jo beṭe us ke sāth kashtī se nikle Sim, Hām aur Yāfat the. Hām Kanān
    kā bāp thā.
  suz-BL: डोंगा रे ग्रूशो नोआह आ तौपुकी शेम, हाम नु यफेथ बाक्‍मा बाक्‍त। हाम चहिं
    कनान आ आफ बाक्‍माक्‍त। उत्‍पत्ती ५:३२
  ita-1927: E i figliuoli di Noè che uscirono dall’arca furono Sem, Cam e Jafet; e
    Cam è il padre di Canaan.
  ckb-ckb: جا کوڕانی نوح کە سام و حام و یافەت بوون، لە کەشتییەکە هاتنە دەرەوە. حام
    باوکی کەنعان بوو.
  eng-BBE: And the sons of Noah who went out of the ark were Shem, Ham, and Japheth;
    and Ham is the father of Canaan.
  crx-NTPO: '''Andit ''et Nowe ooye''ke ''en ndi ts''i cho be hahandil, ''en Shem,
    Ham, ''ink''ez Japheth. ''Ink''ez Ham, ''en Canaan be oobá ''unt''oh.'
  kan-OKCV: ನಾವೆಯೊಳಗಿಂದ ಹೊರಬಂದ ನೋಹನ ಪುತ್ರರು ಯಾರೆಂದರೆ ಶೇಮ್, ಹಾಮ್, ಯೆಫೆತ್. ಹಾಮನು ಕಾನಾನನ
    ತಂದೆಯು.
  bbb-bbb: Noado anafa inokubeke ije bu Noana sisime ijia usiae makave ijia vaeva
    ive buone ijeja Semikina Emikina Jefeti ijene. Ro e Emi fu e Kenanido asoe.
  tam-2017: கப்பலிலிருந்து புறப்பட்ட நோவாவின் மகன்கள் சேம், காம், யாப்பேத் என்பவர்களே.
    காம் கானானுக்குத் தகப்பன்.
  spa-RV-1909: 'Y los hijos de Noé que salieron del arca fueron Sem, Châm y Japhet:
    y Châm es el padre de Canaán.'
  ron-BTF: Şi fiii lui Noe, care au ieşit din arcă, au fost Sem şi Ham şi Iafet; şi
    Ham este tatăl lui Canaan.
  eng-WEBP: The sons of Noah who went out from the ship were Shem, Ham, and Japheth.
    Ham is the father of Canaan.
  eng-FBV: Noah's sons who left the ark were Shem, Ham, and Japheth. (Ham was the
    father of the Canaanites.)
  nld-1939: De zonen van Noë, die de ark verlieten, waren Sem, Cham en Jáfet; Cham
    was de vader van Kanaän.
  nch-BL: Iconehua Noé cati ihuaya quisque ipan cuaacali elque Sem, Cam huan Jafet.
    Huan Cam elqui itata Canaán.
  tfr-NTPO: Noé wapga opshino kjyong kësbang roy dwayo l̈i, e Sem, Jafet, Cam. (Cam
    wa buk kjl̈ara ko Canaán.)
  vie-1934: Các con trai của Nô-ê ở trong tàu ra là Sem, Cham và Gia-phết. Vả, Cham
    là cha của Ca-na-an.
  hin-CV: जहाज़ से नोहा के साथ उनके पुत्र शेम, हाम तथा याफेत बाहर आये. (हाम कनान का
    पिता था.)
  eng-OURB: The sons of Noah [Rest] who went out from the ship were Shem [Name], Ham
    [Hot, Intensity, Passion], and Japheth [Enlargement, Spreading wide]. Ham [Hot,
    Intensity, Passion] is the father of Canaan [Humbled].
  spa-BES: Y los hijos de Noé que salieron del arca fueron Sem, Cam y Jafet; y Cam
    es el padre de Canaán.
  tdx-tdx: O ana’ i Nòake niakatse i lakam-poloaio, le i Seme naho i Kame vaho Ièfete.
    Rae’ i Kanàne t’i Kame.
  vid-vid: Wana wa Nuhu walawile mli safina nawali Shemu na Hamu na Yafeti. Hamu nayali
    mhaza wa Kanaani.
  pwg-pwg: Nowa natunatuna waka ikiibutawei na kii vava Sem, Ham ma Jepeta. (Ma Ham
    natuna kana vava Keinan.)
  eng-OKE: 'And the sons of Noach who went forth from the ark were Shem and Cham and
    Yapheth: and Cham is the father of Kenaan.'
  tha-KJV: บุ​ตรชายของโนอาห์​ที่​ได้​ออกจากนาวา คือเชม ฮาม และยาเฟท และฮามเป็นบิดาของคานาอัน
  por-BR-2018: 'E os filhos de Noé que saíram da arca foram Sem, Cam e Jafé: e Cam
    é o pai de Canaã.'
  bco-bco: Noaya꞉ ene inso꞉, e o꞉lia꞉lo꞉ ho꞉n ko꞉suwa a꞉la꞉ta꞉ga꞉lo꞉ handalowo꞉ a꞉no꞉
    we, Sa꞉m, Ham, Yafa꞉d. Ham eyo꞉ Ka꞉ina꞉n ko꞉lo꞉ sa꞉la꞉li.
  deu-ELO: Und die Söhne Noahs, die aus der Arche gingen, waren Sem und Ham und Japhet;
    und Ham ist der Vater Kanaans.
  ktm-ktm: Su nedun Noah kamal ndre ho-us ndrol ndrodan iy ti Siem, Jafet pe Ham.
    Ham nedun ti Kenan.
  caa-caa: 'Pues uyunenobꞌ e Noé xeꞌ locꞌoyobꞌ tama e barco jax era: Ayan e Sem y
    ayan e Cam xeꞌ quetpa tatabꞌir tuaꞌ e Canaán, y ayan e Jafet.'
  eng-WYC-2018: Therefore they that went out of the ship were Noe, Shem, Ham, and
    Japheth; forsooth Ham, that is the father of Canaan.
  epo-epo: 'Kaj la filoj de Noa, kiuj eliris el la arkeo, estis: Ŝem, Ĥam, kaj Jafet;
    kaj Ĥam estis la patro de Kanaan.'
  uig-PIN: Nuⱨning kemidin qiⱪⱪan oƣulliri Xǝm, Ⱨam wǝ Yafǝt idi. Ⱨam Ⱪanaanning atisi
    boldi.
  beo-beo: 'Nowa: egefe udiana amo dusagaiga gadili asi da Sieme, Ha:me amola Ya:ifede.
    (Ha:me da Ga:ina:ne ea eda.)'
  tpi-OTNT: Em hia nem bilong tripela pikinini bilong Noa i bin stap long sip wantaim
    em. Nem bilong ol i olsem, Siem na Ham na Jafet. Ham em i papa bilong Kenan.
  hau-SA: ’Ya’yan Nuhu maza, waɗanda suka fito daga cikin jirgi, su ne, Shem, Ham
    da Yafet. (Ham shi ne mahaifin Kan’ana.)
  udu-udu: Iya/ ma Nuuh kun iikin ka pije/ ’peni bwaman ma ḵur mo tani jan ’de/ yuḵu
    gway ka Saam mo, dhali jaŋ kamu/ yuḵu gway ka Haam mo dhali jaŋ kamu/ yuḵu gway
    ka Yap̱aṯẖ mo. Haam a’di ta’da baba ma Kanaan mo.
  uig-LAT: Nuhning kémidin chiqqan oghulliri Shem, Ham we Yafet idi. Ham Qanaanning
    atisi boldi.
  nde-nde: Amadodana kaNowa aphuma emkhunjini ayengoShemu, uHamu loJafethi. (UHamu
    wayenguyise kaKhenani.)
  ton-ton: '¶ Pea ko e ngaahi foha ʻo Noa, ʻaia naʻe ʻalu atu mei he vaka, ko Semi,
    mo Hami, mo Sefeti: pea ko Hami ko e tamai ʻa Kēnani.'
  ces-1613: 'Byli pak synové Noé, kteříž vyšli z korábu: Sem, Cham a Jáfet; a Cham
    byl otec Kanánův.'
  eko-eko: 'Aana a Nuuhi aapakhuwaniyeeyo mmwaaraka mphule pi apa: Sheemu, Haamu na
    Yafeeti. Haamu aari paapa wa Kanaani.'
  nss-nss: 'Pe ngala noru Nowah hu huro nondriya ndroi pe husa pwan ara iye: Sem,
    Ham, pe Yapet. (Ham ara tama Kenaan.)'
  eng-WMB: The sons of Noah who went out from the ship were Shem, Ham, and Japheth.
    Ham is the father of Canaan.
  tam-TCV: பேழையிலிருந்து வெளியேறிய நோவாவின் மகன்கள் சேம், காம், யாப்பேத் என்பவர்களாவர்.
    காம் கானானின் தகப்பன்.
  ceb-ULB: Ang mga anak ni Noe nga lalaki nga migawas sa arka mao sila Sem, Ham, ug
    Jafet. Si Ham mao ang amahan ni Canaan.
  mkn-mkn: Noh pung ana-ana yang kaluar dari itu kapal, andia Sem, Yafet deng Ham.
    (Ham tu, Kanaꞌan pung papa).
  pol-UBG: 'A synami Noego, którzy wyszli z arki, byli: Sem, Cham i Jafet. Cham jest
    ojcem Kanaana.'
  agr-agr: 'Noé uchiji arcanmaya jiinjau aina duka: Sem, Cam, Jafet aatus aajakui.
    Cam aajakui Canaágka apaji.'
  kyc-kyc: Noana ikinyingi sipu dokona piso potemo epeyaminyi dusipa kingi mende Seme
    lenge mende Ame lenge mende Japete lenge. (Dokona Ame baa Kenanena rakange.)
  urd-GVU: نوح کے جو بیٹے اُس کے ساتھ کشتی سے نکلے سِم، حام اور یافت تھے۔ حام کنعان
    کا باپ تھا۔
  deu-1912: 'Die Söhne Noahs, die aus dem Kasten gingen, sind diese: Sem, Ham und
    Japheth. Ham aber ist der Vater Kanaans.'
  ntj-ntj: Nyangka Nawaku katja marnkurrpa yini Tjiimanya, Yaamanya, Tjayipinya nyinarranytja.
    Nyangka Yaamanya tjiinya Kayinanku mama.
  row-row: Noh ana nara mana dea rema mia ofai a, nara nara Sem, Yafet, ma Ham. (Ham
    naa, Kanaꞌan ama na).
  kan-2017: ನಾವೆಯಿಂದ ಹೊರಟುಬಂದ ನೋಹನ ಮಕ್ಕಳು ಯಾರೆಂದರೆ ಶೇಮ್, ಹಾಮ್, ಯೆಫೆತ್. ಹಾಮನು ಕಾನಾನನ
    ತಂದೆಯು.
  ena-ena: Noa dɨ ninaŋ ahica pam hunɨga hekɨlɨ hɨvɨ hɨnia mɨguavɨmi agɨladɨ ibi nameŋ.
    Mu Siem. Mu Ham. Mu Jafetɨ. Ham dɨ ninanu nɨbu Kenan.
  tgo-tgo: 'Nowa na le ŋgaŋga va i raŋgi weiyaŋgi e waŋgako tɨne thiyake: Sem, Ham
    na Jepet. (Ham nariya Keinan.)'
  yap-yap: Fapi pumo’on ni fak Noah ni rabad u lan fare barkow nga but’ e aram Shem
    nge Ham nge Jafeth (Ham e chitamngin Kanaan).
  tet-tet: Noh oan sia mak sai mai nosi roo, sia mak Sem, Yafet no Ham (Ham nia, Kanaꞌan
    aman).
  hlt-MCSB: Lawng khui lamkah halo uh vaengah Noah ca rhoek Shem, Ham, Japheth, om
    uh tih Ham tah Kanaan kah a napa la om.
  mdy-ETH: ዋኣፆ ካኣሚሎይዳፓ ኬስኬ ኖሄኮ ናኣታ ሴኤሜ፥ ካኣሜ፥ ያኣፔቴ ጎዖዞንሢ ማዓዛ፥ ካኣሜ ጊንፃፓ ካኣናኔ ጎዖ ናይ ሾዔኔ፤
  twi-ASANTE: 'Yeinom ne Noa mmammarima a wɔfiri adaka no mu baeɛ: Sem, Ham ne Yafet.
    Ham na ɔwoo Kanaan.'
  mwc-mwc: Noah natunatuna sebasebare wakai si kasibau wai kasi waba Shem, Ham ba
    Japheth (Ham natuna wai Canaan).
  bhl-bhl: 'Keko beli, Noa em muluwel alemsal im wiin e kanekote: Mak e Sem e, mak
    e Kam e, mak e Yafet ete te. Bomelei, Kam e Kenan em alew kese kale.'
  con-NTPO: Noé dutssiyendeccu tisei'ccu tsa'o shavo'ye sombo'chondeccu tsu Sem, Cam,
    toya'caen Jafet. Camjan Canaán quitsa tsu.
  eng-WEBU: The sons of Noah who went out from the ship were Shem, Ham, and Japheth.
    Ham is the father of Canaan.
  bnp-bnp: 'E tune Noa to pagitala na agarungu ra nga: e Sem, e Ham, e Iapet. (E Ham
    e tamana e Kenan).'
  wal-wal: Markkabiyaappe kiyida Nohe attuma naati Seema, Kaamanne Yaafeeta; Kaami
    Kanaane aawaa.
  mgh-mgh: 'Vano asaana a Nowee yakhumile nkalawani yaari: Seemu, Kani, ni Yafeti.
    Kani phiri athumwanaya Kanaa.'
  acu-NT: 'Noé ni uchiri ainaujai juun kanunmaya jiinkiarmia nuka ju armiayi: Sem,
    Cam, tura Jafet. Camka Canaánka apari ayayi.'
  spa-PDDPT: Los hijos de Noé que salieron del arca fueron Sem, Cam y Jafet (y Cam
    es el padre de Canaán).
  gun-gun: Noé ra'y kuery kanoã gui oẽ va'ekue ma Sem, Cam ha'e Jafé. Cam ra'y ma
    Canaã.
  agu-BL: 'Je chibi'' yi e'' cy''ajl Noé yi e'' eltzaj te''j le barc: Sem, Cam, nin
    Jafet. Yi Cama''tz, ya''stzun taj Canaán.'
  eng-PEV: Noah had 3 sons. Their names were Shem, and Ham, and Jafeth. They were
    on the boat with Noah, and after they got off the boat, they had their own sons
    and daughters. One of Ham’s sons was called Canaan, and there were lots of other
    sons and daughters too. And later, all those kids had more kids, and it kept going
    like that. All the people in the world are from Noah’s family.
  ilo-ULB: Dagiti annak ni Noe a rimmuar iti daong ket da Sem, Ham, ken ni Jafet.
    Ket ni Ham ti ama ni Canaan.
  kpg-kpg: Nia dama daane a Noah ala ne ulu mai gi daha mo di boodi la go Shem, Ham
    mo Japheth. (Ham la go tamana o Canaan).
  uig-ARA: نۇھنىڭ كېمىدىن چىققان ئوغۇللىرى شەم، ھام ۋە يافەت ئىدى. ھام قانائاننىڭ
    ئاتىسى بولدى.
  bsp-bsp: 'Awut a Nuha aŋɛ ŋanawur debil mɔ ŋanayɔnɛ: Semy, Ham, kɔ Yafɛt. Ham ɔyɔnɛ
    papa wəka Kanahan.'
  bps-bps: Na i dad ngà Nowa lamwà di aweng dunan, Sém, Ham, na Dyafét. (Na Ham i
    mà Kanaan.)
  mbs-mbs: Se menge batà i Noe timenà lekat te arka, yan si Sem, si Ham (amay i Canaan),
    aw si Japet.
  tof-tof: 'Noan ne simanal olmala tübausürr butüdügab, idi kwarilürr: Syem, Am, akó
    Zeipet. (Am wa Keinanón ab yarilürr.)'
  sus-sus: Nuha xa di naxee kelixi kunkui kui, e xili Semi, Hami, Yefeti. Hami findixi
    Kanaankae baba nan na.
  pon-2006: Nein Noha ko me iang kohieisang nan warihmwo, iei Sehm, Ahm (semen Kenan),
    oh Saped.
  jae-jae: Noa latui, taŋ sêsa aŋga waŋ sêmêŋ naŋ, nêŋ ŋaê tonec gebe Sem agêc Ham
    ma Japet. Kanaan tama Ham.
  ksd-ksd: 'Ma go ra utul a natu i Noa dital ga irop kan ra pal na parau: Sem, Kam
    ma Iapet; ma Kam dir tamana ma Kanaan.'
  tur-YTC: 'Gemiden çıkan Noa''nın oğulları: Sam, Ham ve Yafet idiler. Ham, Kenan''ın
    babasıdır.'
  bel-N: 'І былі сыны Ноя, якія выйшлі з каўчэгу: Сэм, Хам і Яфэт. А Хам быў бацькам
    Ханаана.'
  grc-BRENT: Ἦσαν δὲ οἱ υἱοὶ Νῶε, οἱ ἐξελθόντες ἐκ τῆς κιβωτοῦ, Σὴμ, Χὰμ, Ἰάφεθ. Χὰμ
    δὲ ἦν πατὴρ Χαναάν.
  ind-AYT: Anak-anak Nuh yang keluar dari bahtera adalah Sem, Ham, dan Yafet. Ham
    adalah bapak orang Kanaan.
  lid-lid: Eme ya nadu Nowa oro ame len ta ndron badeh, kadok badeh nyaran Sem, bwaneh
    badeh nyaran Ham ya silih Jepet. (Ham badeh tama Kenan).
  eng-NNA: 'Those children of Noah, Shem, Ham and Japheth had children. From them
    all of us came. [NOTE: Chapter 10 has been omitted at this stage, because it would
    merely confuse and distract struggling readers.]'
  nya-nya: Ana aamuna a Nowa amene anatuluka mʼchombo muja anali Semu, Hamu ndi Yafeti.
    Hamu anali abambo ake a Kanaani.
  hrv-hrv: 'Sinovi Noini, koji su iz korablje izišli, bijahu: Šem, Ham i Jafet. Ham
    je praotac Kanaanaca.'
  mps-mps: Te e da Noago ogwa sela te sip tagalama dulali ogwa sela nogi dao, Siem,
    me Ham, me Jafet dao. Tama Ham te Kenango aya dao.
  llg-llg: 'Noh ana nala fo mana kalua leme ofak ndia mai, fo sila: Sem, Yafet ma
    Ham. (Ham ndia, na, Kanaꞌan aman).'
  tpi-tpi: Em hia nem bilong tripela pikinini bilong Noa i bin stap long sip wantaim
    em. Nem bilong ol i olsem, Siem na Ham na Jafet. Ham em i papa bilong Kenan.
  dan-1931: Noas Sønner, der gik ud af Arken, var Sem, Kam og Jafet; Kam var Fader
    til Kana'an;
  vie-OVCB: Các con trai Nô-ê đã ra khỏi tàu là Sem, Cham, và Gia-phết. (Cham là cha
    của Ca-na-an.)
  lbk-lbk: 'Siya chana nan an-ak Noe ay lallalaki ay finmala is kafangka: cha Sem,
    Ham ya si Jafet. (Si Ham nan aman Canaan.)'
  guj-2017: નૂહના દીકરા જેઓ વહાણમાંથી બહાર આવ્યા તે શેમ, હામ તથા યાફેથ હતા. હામ કનાનનો
    પિતા હતો.
  byr-byr: Nowaai wɨla gɨraipɨwawɨnya burɨdaꞌ. Burɨnna yaka gɨraipɨzɨla maarɨna, gɨraipɨzɨla
    aalyaꞌ gulyavɨ maꞌmwagikɨna aalya yɨrɨkeꞌ waainɨyaꞌ maranyɨna yaꞌ. Aalya yɨrɨkeꞌ
    maranaka sɨmunya myawɨryaꞌ. Sara yaka angevɨ kannya maayai se warɨna yaꞌ. Se kwaraꞌ
    Aamɨ, Kainanɨmɨre ganɨmaangei, Nowaai kannya maayai warakerɨ wanganaꞌ. Wanganaka
    gannya kɨdaraarɨ mwasawɨ mwaalagɨlyaraarɨ saꞌ wɨdaꞌ, Aamɨ. Kudaꞌ Samɨjɨ Jaivetalyɨ
    saraai yɨvɨta maarɨna, kɨrɨnɨmaangerɨ bwakakɨna tɨnna mwanganyɨ yagi. Dɨvi sagaaꞌ
    Nowaai dɨkaaꞌna yaka Aamɨ gawaalɨvaangei yakeꞌna yawɨraꞌ. Sɨmunya yawɨꞌna “Aamɨ
    kayaaꞌnanya maalɨka yɨvanɨka kɨrɨꞌ gawaalɨvaangei kayaaꞌnanya naanga yadengɨra,”
    yawɨraka wɨdaꞌ “Kainanɨmɨre avaalyara Kainanɨmɨ wɨmwaaihakera wɨmaremwaaibɨꞌdelyɨra.
    Samɨmɨna dɨvi nɨmɨre Gotɨyai tewaanya wiadelyɨra. Yɨ Gotɨyai Jaivetare kaimɨraaya
    kwala naanga yɨmaꞌnyɨna, yɨ aꞌmwe naangera yɨmaꞌnyɨna yɨpɨꞌderera. Kainanɨmɨre
    kaimɨraayara Samɨmɨre kaimɨraayaraavɨne Jaivetare kaimɨraayaraavɨne wawɨnya wɨdaayɨpɨꞌderera,”
    wɨdaꞌ Nowaai.
  awx-awx: Noale wawaxu siwunetä epuxukinu, Sem, Ham, Jafet yang. Tiwänä Hamu wawakngä
    täpätu umanä Kenan.
  pon-2006A: Nein Noha ko me iang kohieisang nan warihmwo, iei Sehm, Ahm (semen Kenan),
    oh Saped.
  por-BRBSL: Os filhos de Noé que saíram do navio eram Shem, Ham e Japheth. Ham é
    o pai de Canaã.
  cth-cth: Long thung hoi a tâco navah Noah e a capanaw teh Shem, Ham, Japheth. Ham
    teh Kanaan e a na pa lah ao.
  twi-twi: 'Eyinom ne Noa mmabarima a wofi Adaka no mu bae: Sem, Ham ne Yafet. Ham
    na ɔwoo Kanaan.'
  hlt-hlt: Lawng khui lamkah halo uh vaengah Noah ca rhoek Shem, Ham, Japheth, om
    uh tih Ham tah Kanaan kah a napa la om.
  tbz-SIM: 'Nɔwee bí ì do yɛ̀nnímɛ̀ tɛdɑbɛɛcĩ́ɛ̃̀tɛ̀ iǹyi: Sɛmmu nɛ̀ Kɑmmu nɛ̀ Sɑfɛti.
    Kɑmmu weè nɑɑ́ nKɑnnɑhɑ̃ɑ̃ kɔbɛ kóo cicɛ.'
  msy-2020: 'Kar Noan otarir 3plan a ko kurimɨn ikegha azenan izezibar ziaba: Siem,
    Ham ko, Jafet. Ezɨ Hamɨn otarimɨn ziam, Kenan.'
  txq-txq: Noh anan nara mana kalua numa ofak naa mai, ndia Sem, Yafet ma Ham (Ham
    naa, Kanaꞌan aman).
  aaz-aaz: 'Naiꞌ Noh in aanh ein reꞌ npoin naꞌkon abnao naan esan reꞌ: naiꞌ Sem, naiꞌ
    Yafet, ma naiꞌ Ham. (Naiꞌ Ham naan, es reꞌ naiꞌ Kanaꞌan in amaf).'
  dop-dop: Nowee nɑ ɩ pǝyɑlɑɑ mpɑ pɑ lɩɩ ɑtɑkɑɑ pɔɣɔlʋɣʋ tɑɑ tɔɣɔlɛ Sem nɑ Kɑm nɑ
    Yɛfɛtɛ. Kɑm ɩ́lɛ́ ɩ́ lʋlǝnɑ Kɑnɑɑŋ.
  azb-azb: 'Gəmidən çıxan Nuhun oğulları bunlardır: Sam, Ham və Yafəs. Hamdan Kənan
    törədi.'
  eng-DBY: And the sons of Noah who went out of the ark were Shem, and Ham, and Japheth.
    And Ham is the father of Canaan.
  hin-2017: नूह के जो पुत्र जहाज में से निकले, वे शेम, हाम और येपेत थे; और हाम कनान
    का पिता हुआ।
  wol-KYG: 'Doomi Nóoyin yu góor, yi génne ci gaal gi, ñooy: Sem, Xam ak Yafet; Xam
    mooy baayu Kanaan.'
  swp-swp: Noa nanatunayao tatao wa, isi ede ake se pesagabaei wa, ede Sema, Hama
    eo Iapeta. Hama ede Kanana tamana.
  bjr-bjr: Nooana faiqi namu sipakiqari anusa nuqu maaqimminoo marinau. Seemmafa faqa
    Qammafa faqa Yafeetafa faqa mariqau. Qammafa Kannaana akoofa marinau.
  eng-YLT: And the sons of Noah who are going out of the ark are Shem, and Ham, and
    Japheth; and Ham is father of Canaan.
  kne-kne: Da naey di anak da Noe ay binmela sin daong, da Sem en Ham ya si Jafet.
    (Din si Ham ay nay et say nangipoli en Canaan.)
  heg-NTPO: Noh anan man puit deng kapal la ngas, Sem, Yafet nol Ham (Ham na mo, aam
    deng Kanaꞌan).
  ptu-ptu: 'Indem ia änä''na Nuh napasola messubum illaam mai kappala'': Sem, Ham,
    anna Yafet. Anna iam too inde to tallu nene to naponene hupatau lako lino. Ham
    ia ambena Kanaan.'
  bzd-NTPO: Noé ala'r e̱' yë'lur kanò a̱, e'pa kiè Sem, Cam ena Jafet. Cam dör Canaán
    yë́.
  kwf-kwf: Na uulu ngela sa Noa ki neꞋe kira leka maꞋi faꞋinia ana faka doe neꞋeri
    neꞋe sa Siem, ma sa Ham, ma sa Jafet. (Sa Ham ka alua sa Kenan.)
  eng-WYC-2017: Therefore they that went out of the ship were Noah, Shem, Ham, and
    Japheth; forsooth Ham, that is the father of Canaan.
  eng-WMBB: The sons of Noah who went out from the ship were Shem, Ham, and Japheth.
    Ham is the father of Canaan.
  spp-spp: Ɲyɛ Nuhu jyaabii pi ɲyɛ Shɛmu ná Kyamu ná Zhafɛti, u ná pire pi à fworo
    batoŋi i. Kyamu u ɲyɛ *Kana tuŋi.
  aey-aey: Aria Noa uqa melahulca wagnadec cali hoin eu age ijanaga eu Sem, Ham, Jafetca.
    Ham uqa Kenan memeg.
  urd-GVH: नूह के जो बेटे उसके साथ कश्ती से निकले सिम, हाम और याफ़त थे। हाम कनान का
    बाप था।
  rug-rug: 'Hire sari na pozadi ri na tuna koreo e Noa saripu vura koasa aka: Ari
    Semi, e Hami, meke e Zapeti. E Hami si na tamana e Kenani.'
  gaz-gaz: Ilmaan Nohi warri doonii keessaa baʼan Seem, Haamii fi Yaafet turan. Haam
    abbaa Kanaʼaanii ti.
  fra-LSG: Les fils de Noé, qui sortirent de l’arche, étaient Sem, Cham et Japhet.
    Cham fut le père de Canaan.
  gnn-gnn: Yo, dhuwala walala Nowawu djamarrkuḻiny'tja yäku gam', Djim, Wäm, ga Djaypip,
    ga dhiyakuŋunydja walalaŋguŋu mala‐bunhara bukmaknha yolŋu'‐yulŋu ŋunhi yukurra
    nhina dhiyala munatha'ŋura buku‐ḻiw'marama dhika.
  yal-yal: Nuhan ma diin naxanye mini kunkin kui, e xili Semi nun Xami nun Yepeti.
    Kanan kaane baba nan yi Xami ra.
  gum-gum: Noéwei nusrkalø arcayugurri webambubeløbe Semba, Camba, Jafetba køn. Inchen
    Cambe Canaánwei møskain kuig køn.
  iou-iou: Noa nanakiye gäpe gänaŋ naniktä äpuŋo unitäŋo wäpi Siem, Ham, Jafet. Täŋkaŋ
    Ham uwä Kenan täŋo nani.
  haw-1868: 'O na keikikane a Noa. ua mea i puka mai iwaho o ka halelana. oia o Sema,
    o Hama, a o lapeta: a o Hama ka makuakaue no Kananna.'
  arb-NAV: 'أَمَّا أَبْنَاءُ نُوحٍ الَّذِينَ خَرَجُوا مَعَهُ مِنَ الْفُلْكِ فَكَانُوا:
    سَاماً وَحَاماً وَيَافَثَ. وَحَامٌ هُوَ أَبُو الْكَنْعَانِيِّينَ.'
  adz-adz: Noa narun rusan ruta mpruꞌa ruan waꞌa madzung ba ibiani, Sem, Ham da Yafet.
    (Da Ham isu Kanan ramanggan.)
  ewe-ewe: Noa ƒe vi etɔ̃awo ƒe ŋkɔwoe nye Sem, Ham kple Yafet. (Ham nye Kanaantɔwo
    fofo.)
  nuy-nuy: Na-Noah-yinyung warra-miniwiyayung, warru-mu-muwaj Shem, Ham, Japheth.
    Wurru-ngarra-ḏabalangi mana-barrawu-wala. Na-Ham naagi-yung, niga na-ninyarra-yung
    na-Canaan-jinyung.
  eng-LEE: And the sons of Noah that went forth from the ark, were Shem, Ham and Japheth;
    and Ham was the father of Canaan.
  dji-dji: Manymak, walkiriwilingim Nuwang djin yulgungili mitjiyangngir Djim, Yam,
    ga Djapit, ga Yamang walkiripm yagirri Kanan.
  nna-nna: Palarrangu Noah-mili partanykarrangu, Shem-pa Ham-pa Japheth, boat-ja milpanyayi.
    (Ham-ngarra japartu Canaan-ku.) Partany kanyayijaninyi kurrngal. Nganyjurru kuwarri
    palajarrangu wiyirr milpanyinyi.
  asm-FB: জাহাজৰ পৰা নোহৰ পুত্ৰ চেম, হাম আৰু যেফৎ বাহিৰলৈ ওলাই আহিল। পাছত কনান নামেৰে
    হামৰ এটি পুত্র জন্মিল।
  sus-A: نُهَ شَ دِ نَشٍيٍ كٍلِشِ كُنكُي كُي، عٍ شِلِ سٍمِ، هَمِ، يٍقٍتِ. هَمِ قِندِشِ
    كَنَانكَيٍ بَبَ نَن نَ.
  fra-SBL: Les fils de Noé qui sortirent du navire furent Sem, Cham et Japhet. Cham
    est le père de Canaan.
  hbo-hbo: וַיִּֽהְי֣וּ בְנֵי־נֹ֗חַ הַיֹּֽצְאִים֙ מִן־הַתֵּבָ֔ה שֵׁ֖ם וְחָ֣ם וָיָ֑פֶת
    וְחָ֕ם ה֖וּא אֲבִ֥י כְנָֽעַן׃
  shp-NTPO: Noekan bakebo wapóroainoax mannabora Sem, Cam, Jafet iká iki, Camra Canaánman
    papa iká iki.
  eng-WYCLIFFE: Therfore thei that yeden out of the schip weren Noe, Sem, Cham, and
    Japheth; forsothe Cham, thilke is the fadir of Chanaan.
  pjt-pjt: Uwa, Noah-ku katja maṉkurpaya pautanguṟu ukalingu panya ini nyanganpa Tjimanya,
    Aamanya munu kutjupa Tjaipitjinya. (Ka Aamanya panya Kainanku mama.)
  cwe-cwe: Wanage Nuhu wowalawile muna isafina wakala Shemu na Hamu na Yafesi. Hamu
    kakala niiyo tata wa Kanani.
  bgs-bgs: Tô mga gabatà i Noe na igluwà tikud tun ta arka, tô gó si Sem, si Ham,
    asta si Japet. (Si Ham tô ámmà i Canaan.)
  kik-kik: Ariũ a Nuhu arĩa moimire thabina maarĩ Shemu, na Hamu na Jafethu. (Hamu
    nĩwe warĩ ithe wa Kaanani).
  ksr-ksr: Nooawaa merauruta waŋgonoŋa kamaagiti, iyoŋoo qagia ii Seem, Haam ano Jaafet.
    Haam ii Keinambaa maŋaga.
  omb-omb: Renetui Noa ngere rau mwelue dena aka, i Sem, i Ham me i Savet. Siu i Ham
    nge i tamai Kenan.
  fra-NCL: Les fils de Noé qui sortirent de l’arche étaient Sem, Cham et Japheth ;
    et Cham était père de Canaan.
  cek-AK: Palong thung hoi tacawt Noah ih capa thumtonawk loe, Shem, Ham hoi Japheth;
    Ham loe Kanan ih ampa ah oh.
  xla-xla: Nowa ya꞉ akimlala iwolotapo koa dulu tle u-ulapo matiyo. Yia꞉ hiye Sem,
    epo Ham epame Yapet. Amasiyama Hamye Keinan ya꞉ apo. Epedeme akimlala dapahatlope
    iwolotapo ta꞉lamo opa hapulomata puale sitali halapo.
  cuk-cuk: 'Noé-machimala ur-dummadyaba-nosmaladi, wemardo: Sem, Cam, Jafet. Camʼde,
    Canaán-e-babad.'
  uig-CYR: Нуһниң кемидин чиққан оғуллири Шәм, Һам вә Яфәт еди. Һам Қанаанниң атиси
    болди.
  tel-2017: ఓడలోనుంచి వచ్చిన నోవహు ముగ్గురు కొడుకులు షేము, హాము, యాపెతు. హాము కనానుకు
    తండ్రి.
  hat-BSA: Alò, fis Noé yo ki te soti nan lach la se te Sem, Cham, ak Japhet. Epi
    Cham te papa Canaan.
  kos-kos: Wen tolu natul Noah su tufoki liki oak uh pa Shem, Ham, ac Japheth. (Ham
    pa papa tumal Canaan.)
  hbo-WLC: וַיִּֽהְי֣וּ בְנֵי־נֹ֗חַ הַיֹּֽצְאִים֙ מִן־הַתֵּבָ֔ה שֵׁ֖ם וְחָ֣ם וָיָ֑פֶת
    וְחָ֕ם ה֖וּא אֲבִ֥י כְנָֽעַן׃
  ibo-ibo: Ụmụ ndị ikom Noa ndị si nʼụgbọ mmiri pụta bụ Shem, Ham na Jafet. (Ham bụ
    nna Kenan.)
  ory-ory: ନୋହଙ୍କର ଯେଉଁ ପୁତ୍ରମାନେ ଜାହାଜରୁ ବହିର୍ଗତ ହେଲେ, ସେମାନଙ୍କ ନାମ ଶେମ ଓ ହାମ ଓ ଯେଫତ୍‍;
    ହାମ କିଣାନର ପିତା।
  wmt-wmt: '@see-verse:GEN.009.017'
  chk-chk: 'Iwe, iten nöün Noa kewe mwän ra towu seni lon ewe waimw: Säm, Ham me Jafet.
    Nge Ham semen Kanaan.'
  ssd-ssd: Noa tuku kiŋo kame waŋ mbolŋge ibeŋ kinaig ta nyu kat naŋgine Sem Ham Yafet.
    Kanan nu Ham tuku kiŋo.
  rop-rop: Wal detlot thribala san blanga Nowa hubin kamat brom det bout bin neim
    Shem, Hem en Jeifeth, en bambai ola pipul langa ebri kantri bin ol kamat brom
    detlot thribala men na. En detlot Keinanait pipul bin kamat brom Hem, dumaji imbin
    abum san neim Keinan.
  ukr-1871: 'Сини ж Ноягові, що повиходили з ковчега, були: Сем, Хам і Яфет. Хам же
    був отець Канаанів.'
  eng-AOI: The three sons of Noah who went into the boat and came out again were called
    Shem, Ham and Japheth. Ham was the father of Canaan.
  yon-yon: Sem yoom Hem yoom Yeefet yoom kuu Noa ye karub dana. Yi kuu motod aombed
    angkadiriwen. (Hem kuu Keenan ye awodki.)
  bch-bch: Noa ele gergeu toa tisulug oagaeai toman ngan ei, eine Siem ga Am ga Iapet.
    Be Am eine Kenan itama.
  deu-1951: Die drei Söhne Noahs aber, welche die Arche verließen, waren Sem, Ham
    und Japhet. Ham ist der Vater Kanaans.
  eng-JPS: And the sons of Noah, that went forth from the ark, were Shem, and Ham,
    and Japheth; and Ham is the father of Canaan.
  ubr-ubr: Noah nanatun orot iyabon ato wa amon emon si gat on Shem, Ham a Japheth.
    (Ham on Canaan taman)
  srp-1865: 'A bijahu sinovi Nojevi koji izidoše iz kovèega: Sim i Ham i Jafet; a
    Ham je otac Hanancima.'
  lug-lug: Batabani ba Nuuwa abaava mu lyato ye Seemu, ne Kaamu ne Yafeesi. Kaamu
    ye yali kitaawe wa Kanani.
  heb-heb: ויהיו בני נח היצאים מן התבה שם וחם ויפת וחם הוא אבי כנען׃
  ben-IRV: নোহের যে ছেলেরা জাহাজ থেকে বের হলেন, তাঁদের নাম শেম, হাম ও যেফৎ; সেই হাম
    কনানের বাবা।
  pan-pan: ਨੂਹ ਦੇ ਪੁੱਤਰ ਜਿਹੜੇ ਕਿਸ਼ਤੀ ਵਿੱਚੋਂ ਨਿੱਕਲੇ ਉਹ ਸ਼ੇਮ, ਹਾਮ ਅਤੇ ਯਾਫ਼ਥ ਸਨ ਅਤੇ ਹਾਮ
    ਕਨਾਨ ਦਾ ਪਿਤਾ ਸੀ।
  tkr-tkr: Nüh cune dixbışika Samıka, Yafəsıka, Hamıka gameençe qığeç'una (Kana'an
    Hamna dixniy vor).
  mwp-mwp: Nowan kaziw nelay itha kedha, Sem, Am, a Zapeth. Thana butungu adhapagoemoeydhin.
    (Am nungu kazil Kananaw doegam mabaygal aymoeydhin.)
  mya-JVB: သင်္ဘော ထဲက ထွက် ဆင်းသော နောဧ သား တို့၏အမည်ကား ရှေမ ၊ ဟာမ ၊ ယာဖက် တည်း၊
    ဟာမ သည် ခါနာန် ၏ အဘ ဖြစ် ၏။
  tte-O: Nowa natunao siya siyawatagilima waga mena esaliyao bwaite, Semi, Ami yo
    Yapeta. Na Ami iya Kenani tamana.
  tbg-tbg: Sipiqihai Noaara maaqunavu vevantonavuka nutu vaireva, Semivavata, Haamuvavata,
    Iapetivavata vaura. (Haamuva Kenaanira qova vaura.)
  hmo-hmo: Noa ena natuna memero, lagatoi dekena amo idia diho taudia, edia ladana
    be Sema, bona Hamo bona Iapeta. Hamo be Kanana ena tamana.
  ata-ata: Noa ta ꞌolu tatalu e iloꞌa milalaa muatu no lasipi ano, eiae Semu ilou
    Amu mo Iapeti (Amu ne, anu Kanani momu).
  nfa-nfa: Ana-ana Noh dhu puru nèti dedha kapa, Sem, Yafet dènge Ham (Ham èèna, ama
    Kanaꞌan).
  urd-urd: नूह के बेटे जो कश्ती से निकले, सिम, हाम और याफ़त थे और हाम कनान का बाप
    था।
  rus-SYN: 'Сыновья Ноя, вышедшие из ковчега, были: Сим, Хам и Иафет. Хам же был отец
    Ханаана.'
  cbt-NTPO: 'Noi hui''ninpita nancha quëran pipipisopita, iso nápo ya''huëpi: Simo,
    Camo, Cahuito, inapita. Camoso'', a''nara hui''nin ya''huëtërin. Inaso'', Canaan
    itopi.'
  bqc-SIM: 'Nↄee nɛ́ pↄ́ aa bↄ̀lɛ gó guuↄ tↄ́n kɛ: Sɛũ, Haũ, Yafɛti. Haũ mɛ́ Kanaa
    de''ia ũ.'
  tcz-CHONGTHU: Noah chate ho kong sunga kon'a hung potdoh ho chu ahi leh Shem, Ham
    chule Japhath ahiuve, Ham kiti pa hi Canaan pa ahiye.
  mar-mar: नोहाबरोबर त्याचे पुत्र तारवाबाहेर आले; त्यांची नावे शेम, हाम व याफेथ अशी
    होती. आणि हाम हा कनानाचा पिता होता
  tcs-tcs: Dem boi blo Noa wea ol i bin kam ausaid prom da bot i bin Sem, Am ane Zapet.
    Wa. Am i bin bigate blo dem pipol blo Kanan.
  soq-soq: 'Tane Noa obampa do waa bedewe waimoie nomoiena ipa: Sem, Iapet ita Am.
    Ita Am me ipa bola Kanaan apanawa mambu.'
  qub-qub: 'Noëpa wamrancuna büquipita llojshej caycunami caran: Sem, Cam y Jafet.
    Camga Canaanpa papäninmi caran.'
  bqp-bqp: 'Nuhu nɛ́ kũ ò bↄ̀tɛ gó gũnnↄ tↄ́n dí: Sɛmu, Hamu, Yafɛti. Hamumɛ Kanaa
    de ũ.'
  hat-hat: 'Men non pitit Noe yo ki te soti nan batiman an: Sèm, Kam ak Jafè. Kam
    se te papa Kanaran.'
  eng-BSB: The sons of Noah who came out of the ark were Shem, Ham, and Japheth. And
    Ham was the father of Canaan.
  tod-tod: 'Nowe ná-doun zunuiti ti ɠulani keingi zu, ti ɠɛni ga niiti: Sɛme, Same,
    ta Zafɛte. Kanaan kɛɛɠɛ ɠɛni ga Same.'
  eng-WEBPB: The sons of Noah who went out from the ship were Shem, Ham, and Japheth.
    Ham is the father of Canaan.
  kbq-kbq: Hagi ama Noa mofavre naga'ma ventefinti atirami'namokizmi zamagi'a, Semi'e,
    Hamu'e Jafeti'e. Hagi Hamu'a Kenani nefa'e.
  nhe-BL: Iconehua Noé tlen ihuaya quisque ipan cuacanahua elque Sem, Cam huan Jafet.
    Huan Cam elqui itata Canaán.
  bus-bus: 'Nuu nɛ́ kɛ̀ aↄ̃ bↄ̀ɛ góro guunↄ tↄ́n yɛ̀: Sɛmu, Hamu, Yafɛti. Hamun Kanaa
    de ũ.'
  gub-BL: Noe ta'yr uhem kanuhu wi u rupi a'e wà. Xem, Kàm, Zape waner romo wà. Kàm
    wiko Kànàà tu romo a'e.
  eng-DRA: 'And the sons of Noe who came out of the ark, were Sem, Cham, and Japheth:
    and Cham is the father of Chanaan.'
  knf-knf: Şem, Ham na Yafet babuk Nowe bampënnuŋ ţi upuur. (Ham awooŋ aşin Kanaan)
