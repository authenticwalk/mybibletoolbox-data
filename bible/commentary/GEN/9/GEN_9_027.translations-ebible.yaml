  gnn-gnn: '@see-verse:GEN.009.026'
  yal-yal: Ala xa Yepeti a bɔxɔn gbo ayi. Yepeti xa lu Semi a bubun kui. Kanan xa
    findi Yepeti a konyin na.”
  gum-gum: Inchen Jafetwane purø nuig kønrrai Tius kusrua pasrig kønrrain cha. Incha
    Jafetbe Semwei carpa yamerayu tsubig kønrrain cha. Inchen Canaánbe Jafet manchiben,
    ka karuindiig megabig købash” cha.
  iou-iou: Täŋpäkaŋ Anututä Jafet täŋkentäŋ imiŋirän komeni taŋigän kaŋ pipiyäwän.
    Täŋirän Jafet täŋo yeriniyekät Siem täŋo yeriniye bok kaŋ irut. Täŋpäkaŋ Kenan
    täŋo uwä piä täŋ imiktagän.
  haw-1868: 'E hoomahuahua auanei ke Akua ia Iapeta, a e noho no auanei ia ma ua halelewa
    o Sema: a o Kauaana kana kauwa.'
  arb-NAV: لِيُوْسِعِ اللهُ لِيَافَثَ فَيَسْكُنَ فِي خِيَامِ سَامٍ. وَلْيَكُنْ كَنْعَانُ
    عَبْداً لَهُ».
  adz-adz: Anutu nautus i Yafet yanginggan nawaꞌ nasisungꞌ da gan yanginggan narut
    Sem yanginggan nampruꞌ ruan nampa bini, da Kanan nasu Yafet mamaꞌ guman utaꞌ angu.”
  ewe-ewe: Mawu nekeke Yafet ƒe anyigba ɖe edzi. Yafet nanɔ Sem ƒe agbadɔwo me, eye
    Kanaan nanye eƒe kluvi.”
  nuy-nuy: Anubani ana-lhal na-Japheth-jinyung, na-God anubani aniwu-runggal-wana.
    Warruburru warra-mulung-arrgi-yung wunu-lhamarrii-yinyung, amburru-burraa nubagi-rruj
    na-Shem-duj ana-lhal. Nigaayung na-Canaan anu-yandhurrbangana na-Japheth.” Dani-yung
    ni-yamaa na-Noah.
  eng-LEE: May God enlarge the boundaries of Japheth, and may he dwell in the tents
    of Shem; and Canaan shall be a servant unto them.
  dji-dji: Goddji gurrbi rirrbigi Djapitgi marrga nyani nyinidji giri nyanngar Djimngirar
    wiṉiṉmirri, ga Kanan djamagiṉing bilingga.”
  gvn-gvn: '@see-verse:GEN.009.026'
  nna-nna: '@see-verse:GEN.009.026'
  asm-FB: ঈশ্বৰে যেফতক যেন বিস্তাৰিত কৰে, সি চেমৰ তম্বুত বসতি কৰক, আৰু কনান তাৰ দাস
    হওঁক।”
  sus-A: عَلَ شَ يٍقٍتِ شَ بْشِ فبٌ، عَ شَ لُ سٍمِ شَ نِينِ بُن مَ، كَنَان شَ قِندِ
    عَ شَ كٌنيِ رَ.»
  fra-SBL: Que Dieu agrandisse Japhet. Qu'il habite dans les tentes de Sem. Que Canaan
    soit son serviteur. »
  hbo-hbo: יַ֤פְתְּ אֱלֹהִים֙ לְיֶ֔פֶת וְיִשְׁכֹּ֖ן בְּאָֽהֳלֵי־שֵׁ֑ם וִיהִ֥י כְנַ֖עַן
    עֶ֥בֶד לָֽמֹו׃
  shp-NTPO: Diossen abánon Jafet ani mai menikin, jawen chiní bakeboyabi; ibanon Sem
    betan jawen chopa peotanin jaai, jainoax abánon Canaán jawen chiní bakeboyabi
    jaton yanka yonoti imakin”, akin.
  eng-WYCLIFFE: and Chanaan be the seruaunt to Sem; God alarge Jafeth, and dwelle
    in the tabernaclis of Sem, and Chanaan be seruaunt of hym.
  pjt-pjt: Ka Mayatja God, wanyu Tjaipitjiku tjitji tjuṯaringkunytjaku palyanma, kaya
    ma-tjuṯaringkula maḻatja maḻatja tjuṯa mulapa nyinama, munuya wati panya Tjimakunu
    tjuṯangka tjungu nyinaku tjanampa ngurangka. Munu Kainannga tjura Tjaipitjiku
    puḻkaṟa waṟkarinytjaku, ka palunya paluṟu mayatjarira kanyilku.”
  cwe-cwe: Mulungu yamwing'he wana wengi Yafesi, yakale hamwe na Shemu na Kanani yawe
    mtumwa wake.”
  bgs-bgs: Mólà pa ka imun ka Manama na maluwag tô góddóan katô mga rubbad i Japet.
    Bággayan dan pagsik ka Manama katô madigár na bággén din tun ta mga rubbad i Sem.
    Asal imun tô mga rubbad i Canaan na állang katô mga rubbad i Japet.”
  kik-kik: Ngai aroaramia mĩhaka ya Jafethu; Jafethu arotũũra hema-inĩ cia Shemu,
    na Kaanani arotuĩka ngombo yake.”
  ksr-ksr: Anutunoŋ mono Jaafetwaa baloŋa meŋ somariiro Seembaa opo sel kuunoŋ laligowuya.
    Keinan yoŋonoŋ mono Seem yoŋoo weleŋqeqeurugia omaya kolooŋ laligowu.”
  omb-omb: Siu i Huqe Mauri vin tagaragi na tanoi Savet vin lawua me vin siregi nie
    vin toga lolo siusiu noi Sem. Siu vin toga lolo siusiu noi Sem me Kenan vin voragi
    nona gaihora.”
  fra-NCL: Que Dieu donne de l’espace à Japheth, qu’il habite dans les tentes de Sem,
    et que Canaan soit son serviteur !
  cek-AK: Sithaw mah Japheth ih prae to kawksak nasoe loe, Japheth loe Shem ih kahni
    im ah om nasoe; Kanaan loe anih ih tamna ah om nasoe, tiah a naa.
  xla-xla: Epame Godtapo Yapet watle ta꞉la pato hamilipe. Epame Yapettapo Sem ya꞉
    aya dla hallepe. Epalati Keinantapo yia꞉ yu dla salladepo sela꞉mama yia꞉ oko oplami
    hallepe.”
  cuk-cuk: Bab-Dummad, Jafet-neg gatik nasgumai imakena gadin. Jafet, Sem-e-dordoneggi
    gudii gusun, degine, Canaán Jafet-maiga gusun.”
  uig-CYR: Худа Яфәтни авутқай! У Шәмниң чедирлирида турғай, Қанаан болса униң қули
    болғай! — деди.
  tel-2017: దేవుడు యాపెతును అభివృద్ధి చేస్తాడు గాక. అతడు షేము గుడారాల్లో నివాసం ఉంటాడు.
    అతనికి కనాను సేవకుడవుతాడు” అన్నాడు.
  hat-BSA: Ke Bondye agrandi Japhet. Kite li viv nan tant Sem yo. Kite Canaan vin
    sèvitè li.”
  kos-kos: God Elan akyokyelik acn lal Japheth! Lela fwilin tulik natul in puseni
    ac muta yurin mwet lal Shem. Canaan el ac fah mwet kohs lal Japheth.”
  hbo-WLC: יַ֤פְתְּ אֱלֹהִים֙ לְיֶ֔פֶת וְיִשְׁכֹּ֖ן בְּאָֽהֳלֵי־שֵׁ֑ם וִיהִ֥י כְנַ֖עַן
    עֶ֥בֶד לָֽמוֹ׃
  ibo-ibo: Ka Chineke mee ka ebe obibi Jafet saa mbara, ka Jafet biri nʼụlọ ikwu Shem,
    meekwa ka Kenan bụrụ ohu ya.”
  ory-ory: ପରମେଶ୍ୱର ଯେଫତ୍‍କୁ ବର୍ଦ୍ଧିଷ୍ଣୁ କରନ୍ତୁ; ପୁଣି, ସେ ଶେମର ତମ୍ବୁରେ ବାସ କରୁ; ଆଉ
    କିଣାନ ତାହାର ଦାସ ହେଉ।”
  wmt-wmt: '@see-verse:GEN.009.026'
  chk-chk: Kot epwe awattela fanüen Jafet, nge epwe imweimw lon imwen Säm. Iwe, Jafet
    epwe nöüni Kanaan amanau.”
  ssd-ssd: Kuateŋge Yafet sinzaŋwa le nu tuku ndare tugekamŋgat. Nu tuku mbuŋ kame
    Sem tuku mbuŋ kame ndoŋ ulendika minwaig le Kanan nu Yafet kumnemŋge nu tuku sanzal
    taŋgo piroka minamŋgat ŋgina.
  rop-rop: En ai wandim God garra gibit loda biginini en loda kantri langa Jeifeth,
    en im garra meigim Keinan jidan jis laiga prisana en dumbat ola adwek blanga im
    du. En ola klen blanga Jeifeth en ola klen blanga Shem garra jidan kantrimen gija
    langa det kantri blanga Shem.” Lagijat na Nowa bin tok.
  ukr-1871: Розшируй Яфета і дай йому, Боже, седїти у Сема, у брата в наметї, а ти,
    Канаане, рабом у них будеш.
  eng-AOI: God will give Japheth many children and they will increase. And his descendants
    will live with Shem's people. Japheth will also rule over Canaan.” The name Japheth
    means “they will become many.”
  yon-yon: “Godbed Yeefet ye okad kuu irin angkane darewoob kere. Kwane Sem yoom Yeefet
    yoom yi awoya kuu ibmo dobaraniib. Keenan ye awoya kuu Yeefet ye awoya yi dabderem
    yiri dobere yi dememo awine yaraniib.” andoon.
  bch-bch: Be Deo ga ikado Iapet ele gergeu ga tiuot busa ta isarung ad tano ga ila
    kapei. Eine ga timado kemi toman ngan gid iaoa kelede pan Siem. Be Kenan ga iman
    ele paeaeanga sapaean.”
  deu-1951: Gott breite Japhet aus und lasse ihn wohnen in Sems Hütten, und Kanaan
    sei sein Knecht!
  eng-JPS: God enlarge Japheth, and he shall dwell in the tents of Shem; and let Canaan
    be their servant.
  ubr-ubr: Yau abi fefeyan au BADA on Japheth an motob on ini ratai ato Japheth on
    Shem an goa tafanam in boai. Ato Canaan on on an agirotin in matar.”
  srp-1865: Bog da raširi Jafeta da živi u šatorima Simovijem, a Hanan da im bude
    sluga!
  lug-lug: Katonda yaza Yafeesi, abeere mu weema za Seemu, Kanani abeere muddu we.
  heb-heb: יפת אלהים ליפת וישכן באהלי שם ויהי כנען עבד למו׃
  ben-IRV: ঈশ্বর যেফৎকে বিস্তীর্ণ করুন; সে শেমের তাঁবুতে বাস করুক, আর কনান তার দাস
    হোক।”
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਯਾਫ਼ਥ ਦੀ ਪੀੜ੍ਹੀ ਨੂੰ ਵਧਾਵੇ, ਉਹ ਸ਼ੇਮ ਦੇ ਤੰਬੂਆਂ ਵਿੱਚ ਵੱਸੇ ਅਤੇ ਕਨਾਨ
    ਉਸ ਦਾ ਦਾਸ ਹੋਵੇ।
  mwp-mwp: Zapeth lak kedha Awgadhan bangal nubepa kapu za aymoene, nungu kaziw kazil
    bangal koeygarsar. Thana bangal Semaniya memayipu, a Kanana bangal lak Zapethan
    kasa zagethaw mabayg.’
  mya-JVB: ဘုရား သခင်သည် ယာဖက် ကို ကျယ် စေတော်မူသဖြင့် ၊ ရှေမ ၏ တဲ တို့တွင် နေ ပါစေ။
    ခါနာန် မူကား ၊ သူ ၏ကျွန် ဖြစ် ပါစေဟု ဆို လေ၏။
  tte-O: Kabo yakawanoi Yaubada Yapeta ana dedei iyalalaki besiele tabe tubunao yo
    Semi tubunao simiya-dudulai. Na Kenani iyamala topaisowa panpanna koina.”
  tbg-tbg: Kairaro Kotiva Iapetira vaintivara kahaqiramanta vika airi variate. Kairamanta
    Iapetiva kuvuarama taikavata Semiva kuvuarama taikavata vohaaraqi maateraiqiha
    variqi vivaro, Kenaaniva Iapetira paanaa haika varaarire, tiro. Noaava minti turama.
  hmo-hmo: Dirava ese Iapeta ena bese do ia habadaia be namo. Iena bese be dohore
    Sema ena bese taudia danu do idia noho. Kanana be dohore Iapeta ena hesiai gaukara
    do ia karaia.”
  ata-ata: Lataua molu ualusou Iapeti sou ta ꞌolu ixali tavuꞌalo sou iloꞌa ta mitema
    noxou Semu ixolu xoluxoluxaꞌa vilesisi. Kanani ne, uxolu no laaxu Iapeti sou upalupalusou.”
  nfa-nfa: Hudꞌi laa, Ama Lamatua pataleo rai unu Yafet. Aa ana-èpu na mamuri mera-milu
    dènge ana-èpu Sem. Te ngaa hudꞌi Kanaꞌan jꞌajꞌi ènu Yafet.”
  urd-urd: ख़ुदा याफ़त को फैलाए, कि वह सिम के डेरों में बसे, और कनान उसका गु़लाम
  rus-SYN: да распространит Бог Иафета, и да вселится он в шатрах Симовых; Ханаан
    же будет рабом ему.
  cbt-NTPO: Yosë nohuanton, Cahuito, pancana hua'anënchin. Simo ya'huërinquë noya
    ninicatona ya'huë'ina'. Canaanso', Cahuito piyapinën niin,” tënin.
  bqc-SIM: Lua kã́fĩakɛ Yafɛtiɛ, Yafɛti buiↄ bɛkpa ń Sɛũ buiↄ, Kanaa buiↄ aaↄ
    dɛ Yafɛti buiↄ zↄↄ ũɛ.
  tcz-CHONGTHU: Pathen in Japheth gam chu hatah in keh let peh hen, chule Japheth
    in Shem pon buh sung dunga jong chen sah hen, ahin Canaan vang asopi pa soh hijing
    mai hen,” ati.
  mar-mar: देव याफेथाचा अधिक विस्तार करो, आणि शेमाच्या तंबूत तो त्याचे घर करो. कनान
    त्यांचा सेवक होवो.”
  tcs-tcs: God, laue dem pamlelain blo Zapet po stap ebriwea lo ert, Laue dem pamlelain
    blo Zapet po stap tugeda wea dem pamlelain blo Sem ane laue Kanan po bi sebant
    blo Zapet.’
  soq-soq: Tane God sau euda Iapet osoawo itupie bolaa debamasapi, ita do me Sem apewa
    ita nitu uduudu me mampea bopawa osowe waimpa. Ita bola Kanaan apanawa mo nolau
    dewalala segalepi.
  qub-qub: Jafet-taga Dios yanapächun achcaman mirananpaj. Paypita mirajcunaga Sempita
    mirajcunawan iwal tiyachun. Canaanpita mirajcunaga Jafetpita mirajcunapapis uywaynin
    cachun.»
  bqp-bqp: Luda karana kɛ Yafɛtinɛ, a burinↄ ń baka le Sɛmu burinↄ arubarikaa gũn,
    Kanaa nigↄ̃ de Yafɛti zↄ̀ ũ.
  hat-hat: Se pou Bondye mete sou byen Jafè yo. Se pou pitit pitit Jafè yo viv byen
    ak pitit Sèm yo. Se pou Kanaran tounen esklav yo.
  eng-BSB: May God expand the territory of Japheth; may he dwell in the tents of Shem,
    and may Canaan be his servant.”
  tod-tod: GALA ge Zafɛte zeizuʋɛ maawɔɔlɔ, é zei Sɛme ná-seɠe ɠotaiti bu, Kanaan
    ɠa ɠɛ ga ná-duɔi!»
  eng-WEBPB: May God enlarge Japheth. Let him dwell in the tents of Shem. Let Canaan
    be his servant.”
  kbq-kbq: Anumzamo'a Jafetina, mopa'a erira huntenkeno Semi'ene tragotene mani'ne
    snakeno Kenani'a Jafeti eri'za vahe manigahie.
  nhe-BL: “Toteco Dios más ma quihueyili itlal Jafet. Huan iteipa ixhuihua Jafet ma
    itztoca ininhuaya iteipa ixhuihua Sem. Huan Canaán ma eli inintlatequipanojca.”
  bus-bus: Luda kaarana kɛ Yafɛtinɛ, Yafɛtinↄ ń baka e Sɛmunↄ aubarika guu, Kanaanↄ
    égↄ̃ dɛ Yafɛtinↄ zↄ̀nↄ ũ.
  gub-BL: Tuwe Tupàn umuigo kar Zape ywy tetea'u izar romo a'e nehe. Tuwe Zape izuapyapyr
    wiko Xem heko haw pe wà nehe. Tuwe Kànàà wiko Zape pe uma'ereko e ma'e romo a'e
    nehe, i'i Noe a'e 'ar mehe.
  eng-DRA: May God enlarge Japheth, and may he dwell in the tents of Sem, and Chanaan
    be his servant.
  knf-knf: Dñehan Naşibaţi ado Yafet abuk pntaali pŧum, padëm paka uŧaak uweek, dñehan
    kak babuk Yafet bafëţ na babuk Şem, babuk Kanaan babot bajuukëţ ţi ulemp bado
    kalempar babuk Yafet na Şem. »
