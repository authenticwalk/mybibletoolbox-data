verse: GEN.009.027
translations:
  mal-C: ദൈവം യാഫെത്തിന്റെ ദേശം വിശാലമാക്കട്ടെ, യാഫെത്ത് ശേമിന്റെ കൂടാരങ്ങളിൽ പാർക്കട്ടെ,
    കനാൻ അവന്റെ അടിമയായിത്തീരട്ടെ,” എന്നും പറഞ്ഞു.
  deu-TKW: Weiten Raum schaffe Gott für Japhet, und er wohne in den Zelten Sems; aber
    Kanaan soll ihr Sklave sein!
  lin-lin: Tika ete Nzambe ayeisa monene mabele ya Jafeti ! Tika ete Jafeti avanda
    na bandako ya kapo ya Semi, mpe Kanana azala mowumbu na ye ! »
  cbr-NT: '''Ën kana Nukën ''Ibu Diosan Jafet chaiira meñu ''ianan aín bëchikëkama
    ''uákamë ''ëoti kuëënin; ''imainun kana Semnën, rëbúnkikamabë Jafet aín rëbúnkinëx
    ''iti kuëënin ''aínbi ka, Canaánën bëchikëkamax tëmërakin uni ñu mëëxuni bukuti
    ''ikën.'
  eng-LSV: God gives beauty to Japheth, || And he dwells in tents of Shem, || And
    Canaan is servant to him.”
  bmu-bmu: Anutunöŋ mönö Jafetkö gölmeŋi mem qariiga Semgö opo seri koumŋine malme.
    Keinan yeŋön mönö Sem yeŋgö welenqeqeurupŋini omaŋi aka malme.”
  eng-GNV: God perswade Iapheth, that he may dwell in the tentes of Shem, and let
    Canaan be his seruant.
  eng-WEBSTER: God shall enlarge Japheth, and he shall dwell in the tents of Shem;
    and Canaan shall be his servant.
  nhw-BL: “Toteco Dios más ma quihueyili itlal Jafet. Huan iteipan ixhuihua Jafet
    ma itztoca ininhuaya iteipan ixhuihua Sem. Huan Canaán ma eli inintequipanojca.”
  swh-ONEN: Mungu na apanue mipaka ya Yafethi; Yafethi na aishi katika mahema ya Shemu,
    na Kanaani na awe mtumwa wake.”
  bba-bba: kpɑ u mɑɑ Yɑfɛti dukiɑ sosiɑ, u de wi kɑ Sɛmu bɑ n wɑ̃ɑ sɑnnu, kpɑ Kɑnɑni
    u ko ben yoo.
  eng-KJVCPB: God shall enlarge Japheth, And he shall dwell in the tents of Shem;
    And Canaan shall be his servant.
  cpy-cpy: Riitaki Tajorentsi kantakaeyaarini Jafet roshekitanteeyaari, Inampiteeyaawo
    iipatsiteki Sem, Rijatzi omperateeyaarini Canaán.
  mpx-mpx: Ya awanun Yabowaine Yapeta wana labi ni pwabwata, i ola al tubutubunau
    ge Semi tubutubunau nihi mibubun. He Kenani ni totuwalali loloyowan elana.”
  wbp-wbp: Pangkalarla Japajikiji Kaaturlu yinyi walya wiri-nyayirni. Ngulajulu pangkala
    nyina Jiimi-kirlangurla jintawarlayi-jiki Jiimi-kirlangu-mayamaya manu Japaji-kirlangu-mayamaya.
    Pangkalangkulu wiri-jiki-yijala nyinami nyuntuku Kananakuju. Nyampunya ngula-jukurnangku
    wangkaja.”
  luo-luo: Nyasaye mondo omed Jafeth; Jafeth mondo odag e hembe mag Shem, kendo Kanaan
    obed misumbane.”
  meu-meu: Dirava ese Iafet baine hanamoa, Sem ena dabua kalagadia ai baine noho,
    Kanaan ese ia isiaina baine lao heni.
  npi-ULB: परमेश्‍वरले येपेतको क्षेत्र वृद्धि गर्नुभएको होस् र त्यसले शेमका पालहरूमा
    बास गरून् । कनान त्यसका कमारा होस् ।”
  yor-yor: Ọlọ́run yóò mú Jafeti gbilẹ̀, Jafeti yóò máa gbé ní àgọ́ Ṣemu Kenaani yóò
    sì jẹ́ ẹrú fún un.”
  emp-NTPO: Japera Ãcõrẽba dji dromada b̶ʌya. Idji djaba Seʌ̃ ume necai b̶aya. Canaaʌ̃ra
    idji nezoca baya.
  ind-ind: Kiranya TUHAN menambahkan berkat kepada Yafet dengan memperluas wilayahnya.
    Biarlah keturunannya hidup rukun dengan keturunan Sem, dan biarlah keturunan Kanaan
    menjadi budak keturunan Yafet juga.”
  pes-OPCB: خدا زمین یافث را وسعت بخشد، و او را شریک سعادت سام گرداند، و کنعان بندهٔ
    او باشد.»
  ssx-ssx: Mo Koda꞉ma꞉ta꞉ Dieipedina꞉ tapake daetolota꞉ ipika꞉ monduma꞉ monduma꞉ pilia꞉
    wekiwandikina꞉ wekiwandikita꞉ mo Semena꞉ wanda꞉hali ame̱le̱ haena꞉e. Keinanita꞉
    Dieipedina꞉ pa hameke e pokaasa꞉ hali halieke laa leekeme.
  lcm-lcm: God ka apolokai apapanai ani palpal roe si Iapet, na ri Iapet ve Sem kilong
    sikei palau si karilong keve togtogon, na Kanan ka asosokai singirilong.”
  aer-aer: The Ngkarte apayuthnetyenhe apmere atningke Japheth anthetyeke. Kenhe Japheth
    uthene Shem uthenele apmere akngerre yanhe ratherre-arrpe akalkelhe-ilerretyeke.
    Kenhe Canaan re akenhe Japheth ikwere arnterre urrkapetyeke, Japheth-ele renhe
    akwete uternetyenhe anteme-arle.”
  tgl-ULB: Palawakin nawa ng Diyos si Jafet, at hayaan siyang gumawa ng kanyang tahanan
    sa mga tolda ni Shem. Maging alipin nawa niya si Canaan.”
  nop-nop: Unduŋ yoŋa tomboyoula indiŋ yoguk, “Bepaŋnedi Yafet tibilodaune ulihaka
    tibaak. Unduŋ tiŋa Sem’walaŋ yalakiŋiye dut hatiyaneeŋ, eŋ Kanaaŋ adi adi tipilapilaye
    tiyemiluwaak.”
  kca-kca: пӑ Турәм Иафет мўвәт ԓӑщкама ат верԓәԓы, пӑ Сим хотәтән Иафет ат уԓ; пӑ
    Ханаан ԓўвеԓа митхуйа питәԓ».
  cbu-NT: Hapetaatssha wachinllin istakchush, tsapurunasee ztaru taachinllinaya. Simosh
    watsapun washunand taachinllinaya. Itaru, waani Kanaanaatssinaa muchchureem ínachinllinaya,
    Nowerini Apanllee tárangiya.
  hui-hui: Yabede waneigini Ngode Datagaliwabehanda mo dewa helo. Ibunaga aguanene
    ti Seme waneiginiru heba mandagi helo. Kenana ibu Yabedenaga garabaya biabe ale
    biaga dege holebira, lalu Noahanda lene.
  wrs-wrs: Wo Yapetoa hemoa Sesoa keknam poauothovra, osva hevtindiva mindnam si phovav,
    wo mongawulm euvmona vevra Semtindiva. Yapetna eva keusingi si Kenanmba lohmanavav.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​ယာ​ဖက်​ကို​ချီး​မြှင့်​ပါ​စေ​သော။ သူ​၏​အ​ဆက်​အ​နွယ်​တို့​သည်​ရှေ​မ​၏​အ​မျိုး​အ​နွယ်​နှင့်​အ​တူ​နေ​ရ​ပါ​စေ​သော။
    ခါ​နာန်​သည်​ယာ​ဖက်​၏​ကျွန်​ဖြစ်​ရ​ပါ​စေ​သော'' ဟု​ဆို​လေ​၏။
  cbi-NTPO: Tsenmin Dios, Jafetnu bain aawa tiwaasa; tsenmin Sem' chunu tunuren ya
    bain chusa, tsenmala Canaánya yachi tiba kiikemu chachi jusa, timi.
  bod-N: དཀོན་མཆོག་གིས་ཡ་ཕེད་ཀྱི་རིགས་རྒྱུད་དར་ཞིང་རྒྱས་པར་མཛོད༌ཅིག ཡ་ཕེད་ནི་ཤེམ་གྱི་སྦྲ་གུར་ནང་དུ་སྡོད་པར་གྱུར༌ཅིག
    ཡང་ཀ་ན་ཨན་ནི་ཡ་ཕེད་ཀྱི་གཡོག་པོར་གྱུར་ཅིག་ཅེས་སྨྲས༌སོ།།
  wsk-wsk: Aninga angamang mu Kaem baluk se Japheth ko gue paguk ulalaruk, ale nuna
    Shem ko gue te mu nongorak nongorak bagamonko; se Canaan noko ura dungan kari
    bagarukko,” mam.
  kkl-kkl: '@see-verse:GEN.009.026'
  sna-sna: Mwari ngaakurise nyika yaJafeti; Jafeti ngaagare mumatende aShemu, uye
    Kenani ngaave muranda wake.”
  spa-BLM: Que Dios engrandezca a Jafet. Que habite en las tiendas de Sem. Que Canaán
    sea su siervo”.
  beu-beu: Lahatala Ana Yafet emihing-mana angu ening berang; Bot Yafet etabaning
    ang naung, malekang Sem etabaning ang naung iat aabetat tominu-tahanu. Aarunge
    Kanaan angu, malekang metma Yafet emalea ening.”
  cac-cac: Nivanocab' tz'ajcan slum vin̈aj Jafet yuj Dios. Cajnajocab' Dios d'a scal
    yin̈tilal vin̈aj Sem, axo vin̈aj Canaán tz'ochcan schecab'oc vin̈aj Jafet chi',
    xchi vin̈.
  swh-ULB: Mungu na apanuwe mipaka ya Yafethi, na afanye makazi yake katika hema za
    Shemu. Kanaani na awe mtumwa wake.”
  bel-bel: хай пашырыць Бог Яфэта, і хай уселіцца ён у намёты Сімавыя; а Ханаан будзе
    рабом яму.
  deu-ELBBK: Weit mache es Gott dem Japhet, und er wohne in den Zelten Sems; und Kanaan
    sei sein Knecht!
  mbb-OT: Berakat daan he utew meluag is tanà he ebpeubpaan te Megbevayà te menge
    kevuwazan ni Jafet, ne berakat he ikeǥalew sikandan te menge kevuwazan ni Shem,
    iyan, uripen dan mulà si Canaan,” ke si Noe.
  msc-msc: Alla ma Jafɛti bonyara, Ka a bɔnsɔn sii Sɛmu bɔnsɔn fɛ, Alla ma wo kɛra.
    Alla ma Kanaan kɛ alu la jɔn di, Alla ma wo kɛra.»
  mal-2015: ദൈവം യാഫെത്തിനെ വർദ്ധിപ്പിക്കട്ടെ; അവൻ ശേമിന്റെ കൂടാരങ്ങളിൽ വസിക്കും;
    കനാൻ അവരുടെ ദാസനാകും എന്നും അവൻ പറഞ്ഞു.
  tuo-NT: Õꞌacʉ̃ Jafere pajiri diꞌta oꞌoato. Cʉ̃ Sẽ meꞌrã añurõ nisetiato. Canaá peꞌe
    cʉ̃rẽ daꞌracoꞌtegʉ niato,” nicʉ niwĩ Noé.
  gup-gup: Ngadjare God kabimarnebolkwarlahwon Japheth, dja mak ngadjare Japheth nuye
    nawu kabenkebmawahme, wanjh kabirridjarrkni kore Shem nuye bininj, dja Canaan
    nuye kabindimarnedurrkmirri Japheth nuye.”
  met-met: Ngaxusunga Urana ba libu Yapet titinoa tubu, xaung ba libu bakbagindi dirung
    xai rangua Siem bakbagindi, xaung ba Kenan wa lipu oxata olanggam mana.”
  gvs-gvs: Diyepeta ina poyapoya kom Yaubada kukidedēde bei ana dedevina ibabane.
    Diyepetayana be Semi kutagonēdi madi tuboina taiyao sikaaiyaka. Go Kenani kuvayōko
    kina Diyepeta ina pákwana.’
  rmc-rmc: Mi del o Del buter phuv le Jafet; mi bešel andro stani le Šemoskre; o Kanaan
    leske mi el otrokos!“
  nlg-nlg: Inau tu nongia God ke volapaa na bonana Japheth, ge ke lubatira na vaivarina
    Japheth ge kara kabu mabo kolua na vaivarina Shem. Me nera rana vaivarina Canaan
    ge kara seka vanira na vaivarina Japheth.”
  dgr-DOGNT: Nǫ̀htsı̨ Jafet wenèè goı̨chà ayııle. Jafet, Shem wenı̨hbàa yìı nàwedè,
    Kanan got'ı̨į̀ t'aats'ǫǫ̀ yegha eghàlageedaa-dǫǫ̀ gıılè,” Noah hadıì edeza gots'ǫ̀
    xàyaı̨htı.
  pes-OPV: خدا یافث را وسعت دهد، و درخیمه های سام ساکن شود، و کنعان بنده او باشد.»
  ron-1924: Думнезеу сэ лэрӂяскэ локуриле стэпыните де Иафет. Иафет сэ локуяскэ ын
    кортуриле луй Сем, Ши Канаан сэ фие робул лор!”
  ben-OBCV: ঈশ্বর যেফতের এলাকা প্রসারিত করুন; যেফৎ শেমের তাঁবুতে বসবাস করুক, আর কনান
    তার ক্রীতদাস হোক।”
  lex-lex: Uplerlawna pena Nala Yafeta lowanni-ahlani nawerna-naplahwa, me rden la
    Sema krahanni. Ne Kana'ana nhi' wali at la Yafeta”
  rgu-rgu: Ela leoꞌ bea na, Manetualain namaloa Yafet oe-daen; Ma ria tititi-nonosi
    nara rasoda mole-dame ro Sem tititi-nonosin. Tehuu ela leoꞌ bea na, Kanaꞌan dadi
    neuꞌ Yafet atan.”
  som-som: Ilaah ha fidiyo Yaafed, Hana dego teendhooyinka Sheem; Kancaanna addoon
    ha u noqdo isaga.
  lat-VUC: Dilatet Deus Japheth, et habitet in tabernaculis Sem, sitque Chanaan servus
    ejus.]
  aoi-aoi: Kembirra eneja nakina-manja Jebeda kenu-kwunamurra wurrababurna wurriyukwayuwa
    Neningikarrawara, akwa kuw-ababurnadinama wurrakina. Akwa ngarningka wurrumirumirena
    Jebeda-langwa kawurrak-ambilyama wurrakina Jema-langwa-manja warnumamalya wurruwurrakawura-murra.
    Kembirra Jebeda kinu-bungkawadinama enejukwaba Kenina-manja,” ni-yama Nawa. Umba
    akina ekirra Jebeda ne-yaminama “kuw-ababurnadinama.”
  eng-ASVBT: God enlarge Japheth, And let him dwell in the tents of Shem; And let
    Canaan be his servant.
  mna-mna: '@see-verse:GEN.009.026'
  ita-1885: Iddio allarghi Iafet, ed abiti egli ne' tabernacoli di Sem; e sia Canaan
    lor servo.
  eng-LXXUP: May God make room for Japheth, And let him dwell in the habitations of
    Shem, And let Canaan be his servant.
  eng-ULB: May God extend the territory of Japheth, and let him make his home in the
    tents of Shem. May Canaan be his servant.”
  spa-VBL: Que Dios le de a Jafet mucho espacio para sus descendientes, y que vivan
    en paz con el pueblo de Sem, y que Canaán sea su esclavo también”.
  fra-_FOB: Que Dieu étende Japhet et qu'il habite dans les tentes de Sem; et que
    Canaan soit leur serviteur!
  mal-mal: ദൈവം യാഫെത്തിനെ വർദ്ധിപ്പിക്കട്ടെ; അവൻ ശേമിന്റെ കൂടാരങ്ങളിൽ വസിക്കട്ടെ;
    കനാൻ അവരുടെ ദാസനാകട്ടെ” എന്നും അവൻ പറഞ്ഞു.
  lit-lit: Dievas teišplečia Jafetą, ir tasai teapsigyvena Semo palapinėse, ir Kanaanas
    tebūna tarnas tam.“
  urd-GVR: Allāh kare ki Yāfat kī hudūd baṛh jāeṅ. Yāfat Sim ke ḍeroṅ meṅ rahe aur
    Kanān us kā ġhulām ho.”
  suz-BL: मिनु लेंशा “परमप्रभुमी यफेथ कली ‘सोशा बोशा शुश दुम्‍पदल। मेको शेम आ ताम्‍बुम
    बाक्‍चा तवल। कनान चहिं मेको आ वाइल दुम्‍ल’ ” दे लोव़ पवा बाक्‍त।
  ita-1927: Iddio estenda Jafet, ed abiti egli nelle tende di Sem, e sia Canaan suo
    servo!”
  ckb-ckb: با خودا دەرگا بۆ یافەت بکاتەوە و لە چادرەکانی سام جێنشین بێت. با کەنعان
    ببێتە کۆیلەی ئەو.»
  eng-BBE: May God make Japheth great, and let his living-place be in the tents of
    Shem, and let Canaan be his servant.
  crx-NTPO: Yak'usda (Elohim) Japheth ncha yoolhts'elh, Shem oonimbali t'ah 'oh hoot'e',
    'ink'ez Canaan yunat ne'oot'en.”
  kan-OKCV: ಯೆಫೆತನ ಮೇರೆಗಳನ್ನು ದೇವರು ವಿಸ್ತರಿಸಲಿ. ಯೆಫೆತನು ಶೇಮನ ಗುಡಾರಗಳಲ್ಲಿ ವಾಸವಾಗಿರಲಿ,
    ಕಾನಾನನು ಯೆಫೆತನಿಗೆ ದಾಸನಾಗಿರಲಿ.”
  bbb-bbb: Ro e Jefeti fuje fu Godire maza boeje daro maga fu aesakae ireobo abedufuo.
    Ro e Jefetido uifari ije bu maza boeje e Semido uifari ijena besu karinoeke. Ro
    e Kenanido uifari ije bu kuke maza boeje una e Jefetido uifari ijiebuo moni baki
    i mejianoekono kuae.
  tam-2017: யாப்பேத்தை தேவன் பெருகச்செய்வார்; அவன் சேமுடைய கூடாரங்களில் குடியிருப்பான்;
    கானான் அவனுக்கு அடிமையாக இருப்பான்” என்றான்.
  spa-RV-1909: Engrandezca Dios á Japhet, y habite en las tiendas de Sem, y séale
    Canaán siervo.
  ron-BTF: Dumnezeu va lărgi pe Iafet şi va locui în corturile lui Sem şi Canaan va
    fi servitorul lui.
  eng-WEBP: May God enlarge Japheth. Let him dwell in the tents of Shem. Let Canaan
    be his servant.”
  eng-FBV: May God give Japtheth plenty of space to accommodate his many descendants,
    and may they live at peace among Shem's people, and may Canaan also be his slave.”
  nld-1939: Moge God voor Jáfet ruimte maken, Dat hij wone in de tenten van Sem; Kanaän
    zij hem tot slaaf.
  nch-BL: “Toteco Dios más ma quihueyili ital Jafet. Huan iteipan ixhuihua Jafet ma
    itztoca inihuaya iteipan ixhuihua Sem. Huan Canaán ma eli inintequipanojca.”
  tfr-NTPO: Sbö, kjok twos tira l̇l̇ëm Jafet kong. Ba tjëyoga ios ber l̈öng uunkong
    Sem tjok. Ga Canaán ios ber shäng ba parkaga tjwl̈ẽk shäng pjir wl̈eniyo bakoe»
    l̈e.
  vie-1934: Cầu xin Đức Chúa Trời mở rộng đất cho Gia-phết, cho người ở nơi trại của
    Sem; còn Ca-na-an phải làm tôi của họ.
  hin-CV: परमेश्वर याफेत के वंश को विस्तृत करे; वह शेम के तंबुओं में रहे, और कनान
    उसका दास हो जाए.”
  eng-OURB: May God enlarge Japheth [Enlargement, Spreading wide]. Let him dwell in
    the tents of Shem [Name]. Let Canaan [Humbled] be his servant.”
  spa-BES: Que Dios haga grande a Jafet, y que su lugar de vida esté en las tiendas
    de Sem, y que Canaán sea su siervo.
  tdx-tdx: Hampientaren’Añahare t’Ièfete, ie himoneñe an-kiboho’ i Seme, vaho ho mpitoro’e
    t’i Kanàne.
  vid-vid: Nguluwi nayamtambichize Yafeti, yekale kuli chibumuli cha Shemu, Kanaani
    nayawe mpogozi wa heye.”
  pwg-pwg: Ma ainowi God kurina da Jepeta ina rakaraka ina peyari da dobu ghamana
    ini rapenei, ma Sem ina rakaraka yavata ina makii patapata. Ma bade Jepeta ina
    wayowa kana kavakavara na Keinan.”
  eng-OKE: 'The Lord shall enlarge Yapheth, And He shall make his Shekinah to dwell
    in the tabernacles of Shem: And Kenaan shall be servant unto them.'
