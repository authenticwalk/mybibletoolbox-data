verse: GEN.009.021
translations:
  mal-C: നോഹ അതിൽനിന്നുള്ള വീഞ്ഞുകുടിച്ച് ലഹരിക്കടിമപ്പെട്ടു തന്റെ കൂടാരത്തിനുള്ളിൽ,
    വിവസ്ത്രനായിക്കിടന്നു.
  deu-TKW: Als er aber von dem Weine trank, wurde er trunken und lag entblößt in seinem
    Zelte.
  lin-lin: Tango amelaki masanga ya vino oyo ewutaki na elanga na ye, alangwaki mpe
    atikalaki bolumbu kati na ndako na ye ya kapo.
  cbr-NT: Achúshi nëtë 'ikëbë ka Noé uvas baka kachokin 'akë a xëatankëx paëankëxa,
    usai 'iax ka sinanima aín chupa pëtankëx xubusa okían 'akë chupa këxtú a nëbëtsi
    'ukëmëu 'uxax rakakëxa.
  eng-LSV: and drinks of the wine, and is drunken, and uncovers himself in the midst
    of the tent.
  bmu-bmu: Mi kömörökmö, nalö kunöŋ wain o tosatŋi memba neiga uruŋi eŋololoŋ aiga
    nanŋi opo seri koum uruŋe opoŋi qeköba sile aukŋe ahöyök.
  eng-GNV: And he drunke of ye wine and was drunken, and was vncouered in the middes
    of his tent.
  eng-WEBSTER: And he drank of the wine, and was drunken, and he was uncovered within
    his tent.
  nhw-BL: Huan teipa se tonal quiijic miyac xocomeca atl huan ihuintic. Huan huetzqui
    xolotl icalijtic ipan ichaj catli tlasencahuali ica yoyomitl.
  swh-ONEN: Alipokunywa huo mvinyo wake akalewa na akalala uchi kwenye hema lake.
  bba-bba: Sɔ̃ɔ teeru u nin tɑm nɔrɑ yɑ nùn ɡoomɔ, mɑ u dɑ win kurɔ u kpunɑ tereru.
  eng-KJVCPB: and he drank of the wine, and was drunken; and he was uncovered within
    his tent.
  cpy-cpy: Ikanta rirakirowa Noé owaa iwankiri, antawoete ishinkitanakawo tee iñaakoteeya,
    aatonkoryaawaetaka ipankoki.
  mpx-mpx: Sauga etegana Nowa oine i im kokona-an, yaka i kenu bokaboka wana epanapana
    gamwanaa.
  wbp-wbp: Ngula-jangka, julku-jangkarluju pamalku Nawangkuju ngarnu. Ngarninjarla
    warungka-jarrija. Warungka-jarrinjarla, palkangkalku-nyanu jurnarrpa rurruny-pungu,
    ngulalpa jurnarrpa-wangulpa jalyalku ngunaja kalukurla.
  luo-luo: Kane omadho divai moko mowuok e mzabibuno, nomer kendo nonindo duk ei hembe.
  meu-meu: Bena vine ranuna e inua, e kekero; bena ena kalaga ai e hekure, asi dabuana.
  npi-ULB: दाखमद्य पिएर तिनी मात्तिए । तिनी आफ्नो पालमा नाङ्गै पल्टिरहेका थिए ।
  yor-yor: Ó mu àmupara nínú ọtí wáìnì àjàrà rẹ̀, ó sì tú ara rẹ̀ sí ìhòhò, ó sì sùn
    nínú àgọ́ rẹ̀.
  emp-NTPO: Ewari ab̶a Noéba uva b̶a aseada do b̶asia. Maʌ̃ba idjira beu b̶esia. Maʌ̃
    bẽrã idji dejãne ãcad̶a tab̶asia.
  ind-ind: Suatu hari, dia minum anggur terlalu banyak sampai mabuk. Lalu dia berbaring
    telanjang di dalam kemahnya.
  pes-OPCB: روزی که شراب زیاد نوشیده بود، در حالت مستی در خیمه‌اش برهنه خوابید.
  ssx-ssx: Ipikana꞉ma꞉ mo waini ikali naa keaaso hata꞉ta꞉ ipika꞉ aka꞉manu holo bao
    pa tu mea hata꞉ ipika꞉ palai da pa꞉ta꞉ pumbuniao wiekeme.
  lcm-lcm: Mangsikei a taun kata inum si uai i nei kana matang na kala nio, na kanla
    matung ta varas e nei kana lu.
  aer-aer: Merne kripethe mpenge-irrerlenge, renhe areye akeke ngkwarle mpwaremele.
    Ngkwarle antyweke-arle iperre akaperte arerte-irreke re mantere irlwelhe-ilemele
    tyerrtye akethe inteke apmere ikwerenhele.
  tgl-ULB: Uminom siya ng kaunting alak at nalasing. Siya ay nakahigang walang damit
    sa kanyang tolda.
  nop-nop: Ala hatigane wain ime tutumbaaŋ naguk. Nage nage nadinadiŋiŋ filune tinahukut
    fiyakula hogok dahakuk.
  kca-kca: щӑԓта виноград йўх ўна ԓўв йиԋщәс пӑ кўтщәса, пӑ ԋарԓŏмәԓты пирщин хотәԓән
    ŏԓәс.
  cbu-NT: Sheeru, anoo kis waarangiya. Warangu, kizpur karusarangu, pangushsha zapeeru
    tsapush tamuramach ashirangiya.
  hui-hui: Ani biaga henego horo mbirungi ibu waini iba hambu na timbu bialu luluyu
    howa ibuninaga balai anda tamuha agaru golo wahai halu mo koho palu wini.
  wrs-wrs: Doa movolva ksuvhoavnamba, Noa pueitnamba, polm ve. Polm venamba, wainpolalm
    nilha, doa ne, noinda dai ona. Dai onamba, wo himba posal nihps livna talanahui
    hevna lailduvmera.
  mya-mya: သူ​သည်​စ​ပျစ်​ရည်​သောက်​၍​မူး​ယစ်​လာ​သ​ဖြင့် မိ​မိ​အ​ဝတ်​များ​ကို​ချွတ်​ပစ်​ပြီး​လျှင်
    တဲ​ထဲ​၌​ကိုယ်​တုံး​လုံး​နေ​လေ​၏။-
  cbi-NTPO: Tsejtu umaa ma malu Noé binu kushtu tsaa viñaimi, tsai' ya' yapayanu chipa
    kejtala cha'tene juu tya'pu' kasu'tsunami.
  bod-N: ཁོས་རྒུན་ཆང་བཏུང་བ་དང་བཟི་བར་གྱུར་ཏེ་སྦྲ་གུར་ནང་དུ་ལུས་གཅེར་བུར་བསྡད་པ༌ལ།
  wsk-wsk: Udagi nu waen sang nam ale ngualaram, ale ko guang kutuwu waram ale nunguning
    la ko kawam sel ningi aniwakaso.
  kkl-kkl: Haing anggur awe welamogti, ik nhon sum Nuh poneko haing anggur lolteroba
    mag yonge maikno teogti, nenek salehirop nang saog uro ulamog. Nenek salehirop
    nang saog uro ulamogti, ag enekto amogne komopto tobogahiogti, elenge ae kalun
    aeag aneko malamog.
  sna-sna: Akati anwa imwe yewaini yawo, akadhakwa uye akavata akashama mutende rake.
  spa-BLM: Bebió del vino y se emborrachó. Se descubrió dentro de su tienda.
  beu-beu: Minu adana, Noh ana anggor na sampe veng naboa. Angu ebele ana edurat eteeng
    omimi tia.
  cac-cac: Ay jun c'u ix yuc' yal sat te' uva chi' vin̈, ix q'ue d'a sjolom vin̈,
    ix satel sc'ool vin̈ yuuj. Ix squichel spichul vin̈, ix can pac'jab' vin̈ d'a
    yol smantiado.
  swh-ULB: Akanywa sehemu ya divai na akalewa. Akawa amelala hemeani uchi.
  bel-bel: і выпіў ён віна, і ап'янеў, і ляжаў голы ў намёце сваім.
  deu-ELBBK: Und er trank von dem Wein und wurde betrunken, und er entblößte sich
    in seinem Zelt.
  mbb-OT: Sevaha zutun he andew, mid-inum sikandin te vinu he zutun ebpuun te menge
    pinemula zin he paras, ne nelangut sikandin ne midhizeǥà he nelevasan diyà te
    tulda zin.
  msc-msc: Lon do rɔ, Nuhan ka rɛsɛnji do min ka a ɲa laminin. A fari makolon lani
    tɛrɛ a la faaninbon kɔndɔ.
  mal-2015: അവൻ അതിലെ വീഞ്ഞുകുടിച്ചു ലഹരിപിടിച്ചു തന്റെ കൂടാരത്തിൽ വസ്ത്രം നീങ്ങി
    കിടന്നു.
  tuo-NT: Beꞌro, ʉꞌsedʉcaco meꞌrã vino daꞌre, sĩꞌrĩcʉ niwĩ. Tere sĩꞌrĩgʉ̃, queꞌa waꞌacʉ
    niwĩ. Tojo queꞌagʉ, cʉ̃ ya wiꞌi suꞌti caseri meꞌrã wééca wiꞌipʉ sãjãa, ejapeja,
    suꞌti marĩgʉ̃ pesacʉ niwĩ.
  gup-gup: Wanjh bu bonguneng mankalkkid manrakelbeh, wanjh mayahmeng, yongohyoy kuklahlarrkni
    kururrk kore dabburlin nuye.
  met-met: Bunging tela nung wain tela saing kakahana. Baing kinu mulang maluxu numang
    mokiamia.
  gvs-gvs: E tuta tayamo oineyana inim ginagina, iyaluwo. Go ina yaluwoyana goi ana
    kwama ivalilivi, e ma paawakuna ina yoyou parai goi imasisi.
  rmc-rmc: Sar jekhvar piľa mol a mačiľa, geľa peske te pašľol lango andre peskro
    stanos.
  nlg-nlg: Mi ta sakai na dani, gaia te inuvia na wine te gonia, me bule me koli soesole
    ta nina vale tapole.
  dgr-DOGNT: Wets'ǫ jìetì mǫ̀hdaa yats'e t'à yeèhdeè ajà. Yeèhde t'à nı̨hbàa goyìı
    ı̨ht'edę whetı̨ nǫǫ̀.
  pes-OPV: و شراب نوشیده، مست شد، و در خیمه خود عریان گردید.
  ron-1924: А бэут вин, с-а ымбэтат ши с-а дезголит ын мижлокул кортулуй сэу.
  ben-OBCV: যখন তিনি সেখানকার খানিকটা দ্রাক্ষারস পান করলেন, তখন তিনি নেশাগ্রস্ত হয়ে
    পড়লেন এবং তাঁর তাঁবুর ভিতরে তিনি বিবস্ত্র হয়ে শুয়ে পড়লেন।
  lex-lex: Lera ida ne nemnu lokrahi turnu pa nhor nioka nma'wu pa nhi'nande natliawihi
    lia hoiwiali nayanni maka rnairi ha ulti.
  rgu-rgu: Laiꞌ esa de, ana ninu oe anggor losaꞌ mafuꞌ naan seli. Boe ma ana olu heni
    bua-loan, basa de suku poiraoꞌ nai mamana leleo na daleꞌ.
  som-som: Kolkaasuu wax ka cabbay khamrigeedii, wuuna sakhraamay; oo teendhadiisii
    dhexdeeda ayuu ku qaawanaa.
  lat-VUC: Bibensque vinum inebriatus est, et nudatus in tabernaculo suo.
  aoi-aoi: Biya kembirra ni-ngekburakama akina akwurena-langwa amalyirra. Biya Nawa
    akwa ena-langwa warnumamalya wurrakina ne-bekeyinuma akina amalyirra. Biya arngkawura
    ni-bekinume-ka nakina Nawa akina akwurena-langwa amalyirra ni-ngekburaka-mulangwa,
    biya nu-bungwurride-ka nakina. Biya nakina Nawa nang-aburawaka dumbala ena-langwa
    akwa nu-mungkwulinga neyebirra ena-langwa-manja nanga-likiraka-murrumanja kalikwa
    nakina-da.
  eng-ASVBT: and he drank of the wine, and was drunken; and he was uncovered within
    his tent.
  mna-mna: Aigule ta, ni iwin yok baen ma ikankaana. Mi kawaala kini ipurus ma itop,
    tabe ikenne le sorok lela beeze kini leleene.
  ita-1885: E bevve del vino, e s'inebbriò, e si scoperse in mezzo del suo tabernacolo.
  eng-LXXUP: And he drank of the wine, and was drunk, and was naked in his house.
  eng-ULB: He drank some of the wine and became drunk. He was lying uncovered in his
    tent.
  spa-VBL: Entonces bebió del vino que produjo su viñedo, se emborrachó y se quedó
    dormido desnudo en su tienda.
  fra-_FOB: Et il but du vin, et s'enivra, et se découvrit au milieu de sa tente.
  mal-mal: അവൻ അതിലെ വീഞ്ഞു കുടിച്ച് ലഹരിപിടിച്ചു തന്റെ കൂടാരത്തിൽ വസ്ത്രം നീങ്ങി
    കിടന്നു.
  urd-GVR: Angūr se mai banā kar us ne itnī pī lī ki wuh nashe meṅ dhut apne ḍere
    meṅ nangā paṛā rahā.
  suz-BL: मिनु अङगुर शांबु तूशा दुक्‍शा, आ ताम्‍बुमी शिश्रा इम्‍माक्‍त।
  ita-1927: e bevve del vino e s’inebriò e si scoperse in mezzo alla sua tenda.
  ckb-ckb: ئینجا کە لە شەرابی مێوەکەی خواردەوە، سەرخۆش بوو و لەناو چادرەکەیدا بە ڕووتی
    ڕاکشا.
  eng-BBE: And he took of the wine of it and was overcome by drink; and he was uncovered
    in his tent.
  crx-NTPO: '''Et ndi ts''ekoo too'' ''uyinla-i yitnai'' whe tanisnai'' ''ink''ez
    ook''e''tizkat nimbali t''ah.'
  kan-OKCV: ಅವನು ಅದರಿಂದ ಸ್ವಲ್ಪ ದ್ರಾಕ್ಷಾರಸವನ್ನು ಕುಡಿದು ಅಮಲೇರಿ, ತನ್ನ ಗುಡಾರದಲ್ಲಿ ಬೆತ್ತಲೆಯಾಗಿ
    ಮಲಗಿದ್ದನು.
  bbb-bbb: Maza be Noa fune do vaeni ina nigofo iseremo fu ugone fuone fu saema ije
    azosema detaba are fuone ijia name.
  tam-2017: அவன் திராட்சைரசத்தைக் குடித்து வெறிகொண்டு, தன் கூடாரத்தில் ஆடை விலகிப்
    படுத்திருந்தான்.
  spa-RV-1909: Y bebió del vino, y se embriagó, y estaba descubierto en medio de su
    tienda.
  ron-BTF: Şi a băut din vin şi s-a îmbătat şi s-a dezgolit înăuntrul cortului său.
  eng-WEBP: He drank of the wine and got drunk. He was uncovered within his tent.
  eng-FBV: He drank some of the wine he'd produced, got drunk, and fell asleep in
    his tent, naked.
  nld-1939: Hij dronk van de wijn, werd er door bedwelmd, en lag naakt in zijn tent.
  nch-BL: Huan teipa se tonali quiic miyac xocomeca at huan ihuintic. Huan huetzqui
    xolot icalijtic ipan ichaj cati tachijchihuali ica yoyomit.
  tfr-NTPO: Pjl̈ara ga kjil̇l̇gwo bo dyo dbo ara l̈i iara, ga nel̈õtkonoe. Ga shwong
    skwono beno buk kjwor ba u shäryak öng kwota go l̈i roshko.
  vie-1934: Người uống rượu say, rồi lõa thể ở giữa trại mình.
  hin-CV: एक दिन नोहा दाखमधु पीकर नशे में हो गये और अपने तंबू में नंगे पड़े थे.
  eng-OURB: He drank of the wine and got drunk. He was uncovered within his tent.
  spa-BES: Y tomó del vino de ella, y fue vencido por la bebida; y él fue descubierto
    en su tienda.
  tdx-tdx: Ie nikama ty divai’e le nimamo vaho tsy aman-tsaroñe t’ie an-kiboho’e ao.
  vid-vid: Nakanwa divai kulawa kuli zabibu zoyalimile, nakagala, hamba nakawasa mwazi
    mli chibumuli cha heye.
  pwg-pwg: Mara sago wain iumai da ineghanegha ma yobe kamonai iyuna kava ikenakena.
  eng-OKE: and he drank of the wine, and was drunk; and he was uncovered in the midst
    of his tent.
  tha-KJV: ท่านได้ดื่มเหล้าองุ่นจนเมา และท่านก็​เปล​ือยกายอยู่ในเต็นท์ของท่าน
  por-BR-2018: E bebeu do vinho, e se embriagou, e estava descoberto dentro de sua
    tenda.
  bco-bco: Tif amio꞉ Noa e wain ho꞉no꞉ na꞉la꞉ga꞉ no꞉nolaki, ene so꞉g a usa hagulabo
    alifo꞉len.
  deu-ELO: Und er trank von dem Weine und ward trunken, und er entblößte sich in seinem
    Zelte.
  ktm-ktm: Petsih eri iy iying wain ile hudut pe wain ipuhnen iy. Iy ilmetir ile lon
    emwen pelei odoke iy indretawonon iy pwi pe ndrihin iturup.
  caa-caa: Y conda checta e cosecha tama e uva era cay uche cora vino. Pues tama inteꞌ
    día e Noé cay uyuchꞌi meyra vino este que cay caray. Y de allí cucrema chꞌan wayan
    macuir uyotot y quetpa pispis.
  eng-WYC-2018: and (one day) he drank wine, and was drunken; and he was naked, and
    lay in his tabernacle, (or and he lay naked in his tent).
  epo-epo: Kaj li trinkis el la vino kaj ebriiĝis, kaj nudiĝis en sia tendo.
  uig-PIN: U uning xarabidin iqip, mǝst bolup ⱪelip, ɵz qediri iqidǝ kiyim-keqǝklirini
    seliwetip, yalingaq yetip ⱪaldi.
  beo-beo: E da waini hano nanu, feloai ba:i. Amalalu, e da abula gisa:le, da:i nabadowane
    ea abula diasu ganodini dialu.
  tpi-OTNT: Orait wanpela de em i dring sampela wain na em i spak. Na ol klos bilong
    en i lus na em i slip nating long haus sel bilong en.
  hau-SA: Sa’ad da ya sha ruwan inabin ya kuwa bugu, sai ya kwanta tsirara cikin tentinsa.
  udu-udu: Dhali a’di ki p̱i yimana mura’th jin ḵa/u ki ŋah ŋah mo, dhali a’di ’koshkunu
    ki a’di me’da su mo, dhali a’di ishki e gu’b burrinyem piti ki dar gi toŋ kamu/
    mmokum is mo.
  uig-LAT: U uning sharabidin ichip, mest bolup qélip, öz chédiri ichide kiyim-kécheklirini
    séliwétip, yalingach yétip qaldi.
  nde-nde: Wathi esenathe iwayini lakhona, wadakwa walala enqunu phakathi kwethente
    lakhe.
  ton-ton: 'Pea inu ʻe ia ʻi he uaine, pea kona ai: pea naʻe telefua ia ʻi hono fale
    fehikitaki.'
  ces-1613: A pije víno, opil se, a obnažil se u prostřed stanu svého.
  eko-eko: Siikhu moote, khunywa viinyu ya nshumo opule khunhapala khuvuleya kuwo
    zawe zooshi nheema mwawe.
  nss-nss: Iyamulan Nowah irapaiwani ndrunu wain ngahan, iyin pe maran imbui, pe iye
    matin yumwan pe mwayen pwi.
  eng-WMB: He drank of the wine and got drunk. He was uncovered within his tent.
  tam-TCV: அவன் ஒரு நாள் தோட்டத்தின் திராட்சை இரசத்தைக் குடித்து, வெறிகொண்டு, தன்
    கூடாரத்தினுள்ளே உடை விலகிய நிலையில் கிடந்தான்.
  ceb-ULB: Nag-inom siya ug bino ug nahubog. Naghigda siya nga walay tabon didto sa
    iyang tolda.
  mkn-mkn: Satu kali, dia minum anggor sampe mabok barát. Ju dia buka buang dia pung
    pakean, abis tidor laloli talanjang bulat di dalam dia pung tenda.
  pol-UBG: Potem pił wino i upił się; i leżał odkryty w swoim namiocie.
  agr-agr: Tuja makichik tsawantai, Noé uva yumiji najanamun vinon uwag nampekui.
    Nunik niina aakji ejapeen wisu iyan kanag tepesui.
  kyc-kyc: Dokome ipwa waene waso napala kyawa sisingi bolombalo leyamosa banya komau
    anda dokona papara luu palyuo siya.
  urd-GVU: انگور سے مَے بنا کر اُس نے اِتنی پی لی کہ وہ نشے میں دُھت اپنے ڈیرے میں
    ننگا پڑا رہا۔
  deu-1912: Und da er von dem Wein trank, ward er trunken und lag in der Hütte aufgedeckt.
  ntj-ntj: Nyangka mirrka kiripi yurnmirrinyangka Nawalu yurrara palyara wayinkarraranytja.
    Palunyalu tjikirayirnu kakiri purlkarringkulalpi warntu yurulypungu nikirrpalya
    ngarrirranytja palunyaku tiinti kaninytjarra.
  row-row: Lao esa, ana ninu anggor losa mafu naeꞌ. De olu hendi bua-baꞌu na, ma sungguꞌ
    lengga-loli no maꞌahola na mia lalaa na rala.
  kan-2017: ಒಂದು ದಿನ ಅವನು ದ್ರಾಕ್ಷಾರಸವನ್ನು ಕುಡಿದು ಅಮಲೇರಿ ತನ್ನ ಗುಡಾರದಲ್ಲಿ ಬೆತ್ತಲೆಯಾಗಿ
    ಬಿದ್ದಿದ್ದನು.
  ena-ena: Mu tɨbɨ Noa agaŋ lɨmɨn uain agɨladɨ amɨŋ agɨladɨ mɨtɨ agadɨ nami. Navɨla
    uavauava iahumi. Uavauava iahuavɨla nudɨ havɨlɨ uleŋ muji heŋ muhɨlɨ havɨlɨ apalɨ
    ani hɨsɨvami.
  tgo-tgo: Mbaŋa i muna waen, i wovaghawa umbaliye, i bigiyatho ghakwama na i ghena
    bukabuka ele yoŋathowathowa tɨne.
  yap-yap: Ma nap’an ni mu’ i unum rok boch fapi wayin ni yib ko grape, me balyang
    ngay, me chuweg urngin e mad rok nge mol u lan e tent rok ni dariy e mad u daken.
  tet-tet: Baa dala ida, Noh nemu anggor toꞌo lanu todan. Nia kolu tais, toba nakwalan
    iha batane laran.
  hlt-MCSB: Te dongah misurtui te a ok tih a rhuihmil dongah a dap khui ah rha uh.
  mdy-ETH: ኖሄ ፔቴ ኬሊ ዒ ቱኬ ዎይኖ ዓኣፖ ጩኡጲ ኮሾና ዑሺ ዑሽኪ ማሢንታዖ ዓፒላ ዑፃ ባኣያ፥ ካሎ ፔ ማኣሮይዳ ላሄኔ።
  twi-ASANTE: Ɛda bi, ɔnom bobesa no bi boroeɛ, ma ɔdaa ne ntomadan mu adagya.
  mwc-mwc: Ba okowa padapadana kana waba wine, grape yai si wosei ba Noah i toma neganega
    ba ere nimanimana ana yove kara kamonai i dudauwa.
  bhl-bhl: Kaimeko, wain ok kelei, e elo wanenale kale. Deiw mak ding mak, Noa e wain
    ok fian fian kuw wanesomelei, kiin felfel beit nam kelewei, e akalem ilim gulu
    koleweko, kal fitew kuw kesomi, akalem samal kal benemin am tem akalbomi, buelemse
    kale.
  con-NTPO: Jomba tsa nasi nama taipa vinome cupaen. Vinome cupaemba cu'ipa ccusi.
    Ccusipa chu'cco ccui tise carpa tsaoni.
  eng-WEBU: He drank of the wine and got drunk. He was uncovered within his tent.
  bnp-bnp: Na parava tara, i ninu ranga vain vona, i manga, i mahita bobo pololilo
    na kape vona.
  wal-wal: Issi gallassi i he woiniyaa eessaa uyidi mattottiis; mattottidi ba dunkkaaniyaa
    giddon kallo xiire zin77iis.
  mgh-mgh: Nowee ahowurya ivinyu, ahohapaliya, ni ahokhala pwitipwiti nheemani mwawe.
  acu-NT: Tura nu arakmaunumia uva ainaun juuk, uva yumirin kariaun umur nampek, nii
    jeen nuwap najanamunam japen misu kanur tepesmiayi.
  spa-PDDPT: Bebió vino, se embriagó y se desnudó dentro de su tienda.
  gun-gun: Ha'e gui vinho oy'u vy oka'u, ha'e ipire rei oiny oo'i py.
  agu-BL: Ej nin yi jale'n wutz yi uva nintzun je tc'ajal yi win yi bnix ta'n te yi
    wutz uvaja'tz, nin oc a' twi'. Yi toque'n a' twi' nintzun cyaj cutxlok nicy'al
    tal pach yi mantial tu'. Qui'c be'ch tetz at.
  eng-PEV: Noah drank some of that wine and got drunk. He took his clothes off and
    went to sleep in his tent.
  ilo-ULB: Imminom isuna iti arak ket nabartek. Nakaidda isuna a lamo-lamo iti uneg
    ti toldana.
  kpg-kpg: Muli o mee ne inu ana waini, gei mee ga libaliba gaa daa ono goloo gi daha,
    gaa moe ono goloo ai i lodo dono hale laa.
  uig-ARA: ئۇ ئۇنىڭ شارابىدىن ئىچىپ، مەست بولۇپ قېلىپ، ئۆز چېدىرى ئىچىدە كىيىم-كېچەكلىرىنى
    سېلىۋېتىپ، يالىڭاچ يېتىپ قالدى.
  bsp-bsp: Kɔ Nuha omun member k'eŋcis. K'ɔŋkɔ pəwur kəsɔkər nde abal ŋɔn disrɛ.
  bps-bps: Na di kinuman i binu i mgimoan mdà di grép, langal kenen, na mdà di klangalan
    flaweh kudang di slungan.
  mbs-mbs: Peg-inem din te bino ininang din lekat te paras, nelasing sikandin. Minibat
    sikandin migpetabeg-tabeg kidoen didalem te tolda inogpaan din.
  tof-tof: Wa ngibürr waen nóma enónórr, oya gorrgorra ugón simiógürr. Kakapurr we
    umtulülürr tóba palae müót kugupidü.
  sus-sus: Na sansi to bogi, Nuha naxa wɛni yailan. A to siisi na ra, a naxa a sa
    kiri banxi kui a mageli.
  pon-2006: Mwurin eh tungoale wain en eh mwetuwelo, e ahpw sakaula mehlel oh kilisouda
    wendiong nan imwe impwalo.
  jae-jae: Eŋ gênôm wain e kêjaŋiŋ eŋ ma gêc nê becobo toôli ŋaôma.
  ksd-ksd: ma i ga mome ra polo na vain ma i ga longlong tana; ma i ga pala vue kana
    mal ta kana pal na mal.
  tur-YTC: Şarap içip sarhoş oldu. Çadırının içinde çıplaktı.
  bel-N: І выпіў ён віна, і напіўся, і ляжаў голы ў сярэдзіне намёту.
  grc-BRENT: Καὶ ἔπιεν ἐκ τοῦ οἴνου, καὶ ἐμεθύσθη, καὶ ἐγυμνώθη ἐν τῷ οἴκῳ αὐτοῦ.
  ind-AYT: Pada suatu hari, Nuh minum anggur dan mabuk, lalu dia telanjang di dalam
    tendanya.
  lid-lid: Ano hamon ta iy a-un wa-in ano badeh ma iy ibo lolo-ou ma iy amadin kolau
    bwe, udu bolo asiu balei.
  nya-nya: Tsiku lina pamene Nowa anamwako vinyo wa zipatso za mʼmundawo analedzera
    ndipo anavula zovala zake zonse ndi kugona mu tenti yake ali maliseche.
  hrv-hrv: Napio se vina i opio, pa se otkrio nasred šatora.
  mps-mps: Tama nosali me sogo deli sogode agai te wain bomai ąį meba tulama, te
    aga tobolu gęǫ eyu, aga esela pai. Tama eyu, aga ugwa dabe pepeda pelama, tama
    aga bolu olo te aga ugwa be tomode pila muani.
  llg-llg: Laꞌi esa, ana ninu anggol, losa ana mafuk belak nalan seli. Boe ma, ana
    oꞌdu heni ndia baloꞌa papaken, de ana sunggu lololi nakahola holi-holik, neme
    ndia uma teman dale.
  tpi-tpi: Orait wanpela de em i dring sampela wain na em i spak. Na ol klos bilong
    en i lus na em i slip nating long haus sel bilong en.
  dan-1931: Da han nu drak af Vinen, blev han beruset og blottede sig inde i, sit
    Telt.
  vie-OVCB: Ông uống rượu say, nằm trần truồng trong trại.
  lbk-lbk: Awni ya ket ay nafoteng siya isnan nanginomana isnan fayas si ofasna, sa
    et nenlalafos ya naseyep is kaafongna ay torcha.
  guj-2017: તેણે દ્રાક્ષાસવ પીધો અને તેને નશો ચઢ્યો હોવાથી તે તેના તંબુમાં નિર્વસ્ત્ર
    સ્થિતિમાં જ સૂઈ ગયો.
  byr-byr: '@see-verse:GEN.009.020'
  awx-awx: Gwendune Noa wain tängoke datdawuke, täwikngä päpän epä, selyotnäne belum
    pekut.
  pon-2006A: Mwurin eh tungoale wain en eh mwetuwelo, e ahpw sakaula mehlel oh kilisouda
    wendiong nan imwe impwalo.
  por-BRBSL: Ele bebeu do vinho e ficou bêbado. Ele foi descoberto dentro de sua tenda.
  cth-cth: Misurtui hai a nei dawkvah a parui teh tawngtai lah ao.
  twi-twi: Da bi, ɔnom bobesa no bi bow ma ɔdaa ne ntamadan mu adagyaw.
  hlt-hlt: Te dongah misurtui te a ok tih a rhuihmil dongah a dap khui ah rha uh.
  tbz-SIM: kɛ́yɑ̃̀ dɛ kó mɛnɑɑ̀ nkɛ́muɔ́ nkɛ́dɑ́tɛ́ o yɑ̀ɑ̀tì kɛ́nduɔ́ o dieku difɔ̃̀kperì.
  msy-2020: Egha dughiar mamɨn a wainɨn dɨpar onganir maba amegha ongani. Ezɨ an iniba
    paghirezɨma a bibiamra uan purirpenim girɨghav iti.
  txq-txq: Laꞌe esa, ana ninu anggor losa mafu nalan seli. Boe ma ana lufa heni bualoꞌa-papaken,
    de ana sunggu lololi tao folik numa laan dale.
  aaz-aaz: Neot es, naiꞌ Noh niun raur anggur tar antea nmauf ka nahiin jon fa. Onaim
    in nhoroꞌ nain in paken, rarit in ntuup natneen af-aaf aah nbi in tenas.
  dop-dop: Ɩlɛnɑ ɩ́ nyɔɔ pǝ sʋlʋm nɑ pǝ́ kʋ́-ɩ nɑ ɩ́ wɔɣɔsɩ ɩ wontu nɑ pǝ́ yele-ɩ
    tɑpɑkpɛtɛ kɛ cokǝle tɑɑ.
  azb-azb: O, şərab içib sərxoş oldu və öz çadırında çılpaq uzandı.
  eng-DBY: And he drank of the wine, and was drunken, and he uncovered himself in
    his tent.
  hin-2017: और वह दाखमधु पीकर मतवाला हुआ; और अपने तम्बू के भीतर नंगा हो गया।
  wol-KYG: Mu am bés mu naan biiñ, ba màndi, tëdd ci xaymaam, daldi sàgganu.
  swp-swp: arinai waina i ginauri, to i nom‐eaueaure to ena numa‐lulu alona eai ie
    guri, ie ota tau aha’ahana.
  bjr-bjr: Mifa uainna aqama tatiseenoo moomoo neeneeseenoo furufara maseenoo narí
    qamunna raipaquseenoo narí uiqaana maqaki kaqi samu faiqanau.
  eng-YLT: and drinketh of the wine, and is drunken, and uncovereth himself in the
    midst of the tent.
  kne-kne: Idi namingsan, nabeteng sin ininom na ay danom di obas ay naamag si arak.
    Siya et di nanlalabos ay naseyep sin beey da ay tolda.
  heg-NTPO: Oe mesan na, un niun anggor didiin mahu ngele isi. Kon un kolong soleng
    un kai-baut in pake ngas, hidim nini luli-lulit se un hlepe la dalen.
  ptu-ptu: Pissam wattu muihu' anggur Nuh lambi' mäbo', iya lentem-lentem bäbäm ma'kambelä
    illaam bahunna.
  bzd-NTPO: Ká̱ et ta̱ ie' tö uva diö̀ shköshkö e' yé ta̱ e' tö ie' ttéka̱ tai̱ë.
    Ie' datsi' yéttsa̱ ta̱ ia̱newa i̱ski̱ sume iu a̱.
  kwf-kwf: TaꞋi kaidaꞋi nia kwaꞋufia waen neꞋeri, ma nia ka burasia liu naꞋa, ma nia
    ka kanusua toro nia ki, ma nia ka maliu dadara Ꞌana Ꞌi saena na babala nia.
  eng-WYC-2017: and one day he drank wine, and was drunken; and he was naked, and
    lay in his tabernacle.
  eng-WMBB: He drank of the wine and got drunk. He was uncovered within his tent.
  spp-spp: Canŋka, Nuhu à ɛrɛzɛnŋi sinmpe pà bya, ka pu u u cyán, ka u u ŋkàr'a sà
    sínni vàanŋke bage e u cípyire wuŋi i.
  aey-aey: Saen osona wain wa muden eundec naha jimei dalul qon. Odocob uqa uqana
    lotoc tacec hulimei bical uqana lotoc talahna nijen.
  urd-GVH: अंगूर से मै बनाकर उसने इतनी पी ली कि वह नशे में धुत अपने डेरे में नंगा
    पड़ा रहा।
  rug-rug: Meke sipu ele beto napoi sa si kaiqa vaeni, si viviri va hola si asa, meke
    va gore pani sa sari nana poko, meke eko dododohona si asa pa korapa nana ipi
    poko.
  gaz-gaz: Innis daadhii wayinii sanaa dhugee machaaʼe; qullaa isaas dunkaana isaa
    keessa ciise.
  fra-LSG: Il but du vin, s’enivra, et se découvrit au milieu de sa tente.
  gnn-gnn: Ŋuliŋurunydja ŋayi ḻukanana yukurrana Nowayu, yana liŋgu ga leŋu ŋayi ŋuriŋiyi
    ŋänitji'yu, bala ŋorranana yukurrana buṉbuŋurana ḏalwaḏalwa'ŋura warraŋulnha,
    girri'miriwnha.
  yal-yal: Na sansiin to bogi, Nuhan yi manpaan nafala, a yi a min, a xunna yi keli.
    A yi a sa bubun kui a magenla ra.
  gum-gum: Indiibe kan piji Noébe vino mucha mutsiirawa, tru nui carpa yau kebya,
    peña tsumisrøppe, køsaatiig tsuben,
  iou-iou: Täŋpäkaŋ kämiwä wain ume yäpmäŋpäŋ naŋkaŋ täŋguŋguŋ taŋpäŋ yottaba gänaŋ
    moräŋ patkuk.
  haw-1868: 'Inu iho la ia i ka waina, a ona: a ua uhi ole ia oia i ke kapa maloko
    o kona halelewna.'
  arb-NAV: وَشَرِبَ مِنَ الْخَمْرِ فَسَكِرَ وَتَعَرَّى دَاخِلَ خَيْمَتِهِ،
  adz-adz: Gubuꞌ mangan da arangan inum wain gurun arangan runggan ntangan da tipan
    da maran ididirunt da igingꞌ ragi dangunt imingꞌ ungaran wasaꞌ.
  ewe-ewe: Esi wòno wain la ƒe ɖe la, emu aha, eye wòɖe amama mlɔ anyi ɖe eƒe agbadɔ
    me.
  nuy-nuy: Anubanila-wala, wu-warradangi aḏaba niwu-mangi anubani-yung ana-wuyarrangaḻ,
    niwu-dhurrmaa, niwu-maṉdhangi wine. Anubani-yumbaa aḏaba ni-waḻ-nguni, ni-wan-burrurru-dhiyn
    naagi-yung. Naagi-yung ni-burri ama-ganbij-duj. Anubagu ni-murrgulhi, maari manaama-yung
    mana-yaaḻi ani-yabini, nima-ngarrgiwaa, ni-yaay ni-mamar.
  eng-LEE: And he drank of the wine, and became drunken; and he uncovered himself
    within his tent.
  dji-dji: Djungapm nyani djamadjili nganatji, ḏirradjili, girri babakiṉdjiniban,
    miri gar gurriyili ngu'ngurrinyi wiṉiṉmirri.
  gvn-gvn: '@see-verse:GEN.009.020'
  nna-nna: Grapes-ja wayin yarni marna. Karrpu warajanga, wayin minpinaja, karija
    jarrinyi. Kalikungu karta karrinyi, kurta.
  asm-FB: তেওঁ এদিন দ্রাক্ষাৰস খাই মতলীয়া হ’ল আৰু নিজৰ তম্বুৰ ভিতৰত বিবস্ত্ৰ হৈ পৰি
    আছিল।
  sus-A: نَ سَنسِ تٌ بٌفِ، نُهَ نَشَ وّنِ يَءِلَن. عَ تٌ سِيسِ نَ رَ، عَ نَشَ عَ سَ
    كِرِ بَنشِ كُي عَ مَفٍلِ.
  fra-SBL: Il but du vin et s'enivra. Il se découvrit dans sa tente.
  hbo-hbo: וַיֵּ֥שְׁתְּ מִן־הַיַּ֖יִן וַיִּשְׁכָּ֑ר וַיִּתְגַּ֖ל בְּתֹ֥וךְ אָהֳלֹֽה׃
  shp-NTPO: Wetsa netenra Noekan pae xeaa iki, jatianra panhena iki, jaskataxa jawen
    carpa xobo napo, chopa potayonax rakata iki.
  eng-WYCLIFFE: and he drank wyn, and was drunkun; and he was nakid, and lay in his
    tabernacle.
  pjt-pjt: Munu paluṟu kiṟipitjinguṟu waina palyaṉu munu tjikiṟa taṟangkaringu munu
    mantara aṉangitja araṟa nikiti ngaringi tiinta unngu.
  cwe-cwe: Kang'wa divai na kakoligwa, maabaho kagona ukulunge muna dihema jake.
  bgs-bgs: Tô iginám din tô bino na igimu din tikud tun ta buuy ka paras, ilasing
    sikandin. Igdággà sikandin na ándà tambun katô lawa din tun dalám ka tulda na
    igóddóan din.
  kik-kik: Rĩrĩa aanyuire ndibei ya mĩthabibũ ĩyo, akĩrĩĩo, na agĩkoma thĩinĩ wa hema
    yake atehumbĩrĩte.
  ksr-ksr: Ii komoroto, kambaŋ moŋnoŋ wain apu tosia meŋ nero uuta eŋkaloloŋ kolooro
    iyaŋaa opo sel kuuŋ uutanoŋ opoqiisia qetegoŋ bombolaŋ ero.
  omb-omb: Me nge mo maraga mo inu na wai garohi me inuinu hi mo vaie qatune mo dadaligi
    me nge mo lai vohogi na luqana lo livugei nona siusiu.
  fra-NCL: Ayant bu du vin, il s’enivra, et il se découvrit au milieu de sa tente.
  cek-AK: anih loe misurtui to naek moe, misurtui paquih pongah, angmah ih kahni imthung
    ah bangkrai ah angsong sut.
  xla-xla: Epame ya꞉ gla꞉pi dlomoko dala mate wain yú mita꞉pame depo yiyilamama aya
    dulu dla tidali siyapo elaiyo.
  cuk-cuk: Ibagwengi, Noé vino gobsagu, mumgusad. Noé e-dordonegyaba uka-swiri meremai
    gusad.
  uig-CYR: У униң шарабидин ичип, мәс болуп қелип, өз чедири ичидә кийим-кечәклирини
    селиветип, ялаңач йетип қалди.
  tel-2017: ఆ ద్రాక్షారసం తాగి మత్తెక్కి తన గుడారంలో బట్టలు లేకుండా పడి ఉన్నాడు.
  hat-BSA: Li te bwè diven, e li te vin sou. Konsa li te dekouvri kò li anndan tant
    li an.
  kos-kos: Tukun el numla kutu wain uh, el sruhila, sarukla nuknuk lal, ac oan koflufolla
    in lohm nuknuk sel.
  hbo-WLC: וַיֵּ֥שְׁתְּ מִן־הַיַּ֖יִן וַיִּשְׁכָּ֑ר וַיִּתְגַּ֖ל בְּת֥וֹךְ אָהֳלֹֽה׃
  ibo-ibo: Mgbe ọ ṅụrụ mmanya si nʼubi a, ṅụbiga ya oke, ọ gbaara ọtọ dinaa ala nʼime
    ụlọ ikwu ya.
  ory-ory: ତହିଁରେ ସେ ଦ୍ରାକ୍ଷାରସ ପାନ କରି ମତ୍ତ ହୋଇ ତମ୍ବୁ ମଧ୍ୟରେ ବିବସ୍ତ୍ର ହୋଇ ପଡ଼ିଲେ।
  wmt-wmt: '@see-verse:GEN.009.020'
  chk-chk: Nge lupwen a ün seni ewe wain, a puchala ren. Iwe, a kon lon imwan imw
    mangaku, nge a selela.
  ssd-ssd: Mara ande nu grep kule afu nyina le grep kuleŋge balena le ŋginŋganka baibai
    sinamŋge tawi kuklikina le wagek kinymba minna.
  rop-rop: en garram detlot greip daga imbin meigim wain, en wen imbin dringgim det
    wain, imbin git drangk brabliwei, en imbin deigimat im klos, en imbin leidan neigidbala
    insaid langa det tent weya imbin oldei silip.
  ukr-1871: І пив вино, та й упився і лежав обнаживши ся у наметї свойму.
  eng-AOI: He made some wine from the grapes and he and his family drank it. One day
    Noah drank some of the wine he had made and became drunk. He took off his clothes
    and slept naked in his tent.
  yon-yon: Kiiboona demboona, nong yob wande ondoobkekore, angkimberene wain ok keroona,
    wain ok kuu anoon. Anekore, awarak ayuuna ebkad biandekore, idmo ye kombon aom
    angkeen.
  bch-bch: Ado ede iun ele oain idanga ede, ta ilabora imangamanga. Be aea malo gruk
    ga isulug ta ieno bangabanga ele palata iloleai.
  deu-1951: Da er aber von dem Weine trank, ward er betrunken und entblößte sich in
    seiner Hütte.
  eng-JPS: And he drank of the wine, and was drunken; and he was uncovered within
    his tent.
  ubr-ubr: On an werai on sareu wine turin itoman, on ibosuruf ikokok ato on sawar
    igabobounen keremomotin an guwi amonai i yen bubur.
  srp-1865: I napiv se vina opi se, i otkri se nasred šatora svojega.
  lug-lug: n’anywa omwenge n’atamiira, ne yeebaka mu weema ng’ali bwereere.
  heb-heb: וישת מן היין וישכר ויתגל בתוך אהלה׃
  ben-IRV: আর তিনি আঙ্গুর রস পান করে মাতাল হলেন এবং তাঁবুর মধ্যে বিবস্ত্র হয়ে পড়লেন।
  pan-pan: ਉਸ ਨੇ ਮਧ ਪੀਤੀ ਅਤੇ ਮਤਵਾਲਾ ਹੋ ਗਿਆ, ਅਤੇ ਤੰਬੂ ਦੇ ਵਿੱਚ ਨੰਗਾ ਪੈ ਗਿਆ।
  mwp-mwp: Thana nanga goereypaw koewsal giyasimoeydhin, nuydh umal nguki aymoedhin
    a wanaydhin. Nuy nanga um walaydhin nuy kasa kupal potowakunu muynu uthuy yoewnadhin.
  mya-JVB: စပျစ် ရည်ကိုလည်း သောက် ၍ ယစ်မူး သဖြင့် ၊ မိမိ ထဲ ၌ အဝတ် မခြုံဘဲနေလေ၏။
  tte-O: Sauga yabo koina Nowa oine koina inuma kabaleya mwa ikeno kowakowa ana palai
    kalona mena.
  tbg-tbg: Viva uaini naaqunta ututova qampiqero mpeqaiqama vuvaro viva vira hiqi
    kero tati kovaro vi namariva ntera vuvaro uaini vira namakero vueraiqaaviro nai
    seri naavuqi oriqetero nai utavaaqa nonku tora ekaa viqu vaaquma kero vaita aavata
    vura.
  hmo-hmo: Dina ta uaina haida ia inua murinai, iena kwarana ia giroagiroa, bona iena
    dabua ibounai ia kokia, bona kopina kavakava ia hekure iena palai ruma lalonai.
  ata-ata: Voxo vile, la anu muiexu uaini seꞌi la xavutalau ne muxovulaulau, mole
    ulavu ua. Muavuti la muxexenu lavalavau ia, muai vitanisi no nano no taasou.
  nfa-nfa: Ca tèka, na ninu èi anggor, ka na mahu titu kèna. Hèia na puru eele mèdha-papake
    nèti ua na. Ka na jꞌunu lega-loli dènge boe mèdha-papake ètu dꞌara paleo na.
  urd-urd: और उसने उसकी मय पी और उसे नशा आया और वह अपने डेरे में नंगा हो गया।
  rus-SYN: и выпил он вина, и опьянел, и лежал обнаженным в шатре своем.
  cbt-NTPO: A'na tahuëri Noi huino o'oton, no'pirin. No'piton, në'mëtë pëinën huáncana
    notataton, i'nanpirashitë quëhuëánin.
  bqc-SIM: Kɛ́ à vɛ̃ɛmì à kã̀, ↄ̃ aà pↄ́ↄ pìliwà a kpɛ́u.
  tcz-CHONGTHU: Chujouvin nikhat chu Noah chun lengpitwi adon in ahile akham tan khoilupon
    buh sung ah chun asagoh keovin alum tai.
  mar-mar: तो थोडा द्राक्षरस प्याला आणि तो धुंद झाला. तो त्याच्या तंबूत उघडा-वाघडा
    पडला होता.
  tcs-tcs: Wantaim, em bin dringk wain ane em bin kam spak, ane em bin leidaun neketwan
    insaid tent blo em.
  soq-soq: Ita Noa wain wadene nane ua koakoaleno nikoakoa ape bedewe ituleidie.
  qub-qub: Chaypita juc junajcho Noëga bïnuta rurarcur upur machacäcuran. Nircur toldun
    rurincho röpaynaj galalla jitaraycaran.
  bqp-bqp: Kũ à sèwɛ̃ mì à kã̀, akũ a wutɛna pótompo a kpɛ́n.
  hat-hat: Yon jou, apre li te fin bwè diven, li sou. Li wete tout rad sou li, li
    kouche toutouni anba tant li.
  eng-BSB: But when he drank some of its wine, he became drunk and uncovered himself
    inside his tent.
  tod-tod: É ma lɔɔi ɓɔleni, naa so, é la ga ɠabei ná-seɠe ɠotai wu.
  eng-WEBPB: He drank of the wine and got drunk. He was uncovered within his tent.
  kbq-kbq: Mago zupa waini tima'a neteno negineno kena omasi avufga avapa seli noma'afi
    mase'ne.
  nhe-BL: Huan teipa se tonal quiic miyac xocomeca atl huan ihuintic. Huan huetzqui
    xolotl icalijtic ipan ichaj tlen tlasencahuali ica yoyomitl.
  bus-bus: Kɛ̀ à geepiwɛ̃ɛ mì à kã̀, ben à daɛna bũu a kpɛ́n.
  gub-BL: Amo 'ar mehe ui'u tetea'u Noe uwà tykwer win pupe a'e kury. Uka'u kury.
    U'aw oho wemyhar 'ym pà ukamir 'ym pà wàpuzràn pupe kury.
  eng-DRA: And drinking of the wine was made drunk, and was uncovered in his tent.
  knf-knf: Wi adaanuŋ ubiñu umpënuŋ ţi uţeeh mënţ, aşë kuj awohëş aduka byişu du kaloona
    ki nul meeţ.
