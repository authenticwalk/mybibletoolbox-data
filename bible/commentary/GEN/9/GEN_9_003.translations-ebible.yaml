    E' ko̱s méa̱työ a' a̱ katanoie.
  kwf-kwf: Etaeta nau ku kwatea goꞋo Ꞌaku ru saena oꞋola ki fuamuꞋa fuana ꞋanilaniꞋi,
    bore ma Ꞌita ana kaidaꞋi neꞋe, nau ku kwate na ru ꞋaeꞋaela ki ma na faꞋi noꞋo
    ki, ma na gwaꞋi iꞋa ki logo fuamuꞋa, fasi Ꞌiri kira naꞋa neꞋe diꞋia fanga fuamuꞋa
    fuana Ꞌanilani.
  eng-WYC-2017: And all thing which is moved and liveth shall be to you into meat;
    I have given to you all things, as I gave the green worts before,
  eng-WMBB: Every moving thing that lives will be food for you. As I gave you the
    green herb, I have given everything to you.
  spp-spp: Mii sí yire múnayaayi puni kan yii á yi pyi kyara, bà mii à fyânha a sùmaŋi
    kan yii á mɛ.
  aey-aey: Weleca ija celum himec jecnu adem. Qila ceteteh cunug mahana cebac cobogina
    euha agena sabnu adigina.
  urd-GVH: जिस तरह मैंने तुम्हारे खाने के लिए पौदों की पैदावार मुक़र्रर की है उसी
    तरह अब से तुम्हें हर क़िस्म के जानवर खाने की इजाज़त भी है।
  djr-djr: Dhipuŋurnydja dhurrwaraŋur nhe dhu ga jukan walalany warrakan'nhany malaŋuny
    ga ŋarirrinhany, ga buiu nhe dhu ga ḻuka dharpapuy borum mala ga ŋatha mala. ŋarrany
    nhuna ga dhuwal gurrupanna ŋula nhä malany ḻukanharawnydja.
  rug-rug: Ego, visoroihe si ele ponini gamu linetelete Rau, ba kamahire si vatui
    Rau koa gamu doduru tiṉitoṉa toadi saripu niu pude mi henai.
  gaz-gaz: Wanni jiraatuu fi wanni munyuuqu hundi nyaata isiniif ni taʼa. Ani akkuman
    biqila lalisaa isinii kenne sana ammas waan hunda isiniif nan kenna.
  fra-LSG: 'Tout ce qui se meut et qui a vie vous servira de nourriture: je vous donne
    tout cela comme l’herbe verte.'
  gnn-gnn: Nhuma yurru ḻukiya wäyinnhanydja ŋanak, ga ŋunha ŋatha ga borum, dhuwala
    nhumalaŋgu ḻukanharawunydja.
  yal-yal: Niimaseen naxan birin yengima e findima nɛn ɛ balon na. N sansine so ɛ
    yii kii naxan yi a singeni, iki n bata niimaseen birin fan so ɛ yii na kiini.”
  gum-gum: Chigurrimbunø kønabig øsiguelø købiiba, katø mamig tusrcheeløbabe ñim mab
    kømig kønrrun cha. Iigwan kerrigu na ñimun tranar chibig køn.
  iou-iou: Imaka irit kuŋat-kuŋat ikek u nakta tamitat. Bian tokän peŋ tamiŋkuro udegän
    apiŋo imaka imaka kudup nakta tamitat.
  haw-1868: O na mea hele a pau e ola ana, na oukou ia e ai; me ka'u i haawi aku ai
    i na launahele opiopio na oukou, pela ka'u e haawi aku nei i na mea a pau.
  arb-NAV: وَلْيَكُنْ كُلُّ حَيٍّ مُتَحَرِّكٍ طَعَاماً لَكُمْ، فَتَأْكُلُونَ كُلَّ
    شَيْءٍ كَمَا تَأْكُلُونَ الْبُقُولَ الْخَضْرَاءَ الَّتِي أَعْطَيْتُكُمْ.
  adz-adz: Apu santan igi da dzi tangin da agam i agam gadan ibi bus yafan da nam
    gadan dzi riman da agam tafam rusam ugu.
  ewe-ewe: Nu sia nu si le agbe, eye woʋãna la anye nuɖuɖu na mi. Abe ale si metsɔ
    amagbewo na mi kpɔ ene la, nenema ke mele nu sia nu tsɔm le asi dem na mi fifia.
  nuy-nuy: “Nugurru nurru-marrbuy, anu…bani-yunggaj ngana-yayn wuḏal marri wungugulmung,
    nurru-nguni yadhu. Yagu anaanila-wala aḏaba, nganiiyii aynba-gaynbaj-jinyung numburru-nguyii.
    Anubani wu-ngarra-biri-yinyung marri anubani wu-wirbirina-yinyung, anubani-yung
    numburru-nguyii, numburru-marrya-wumana. Ngaya nganiiyii anaarrawindi-lhangu.”
  eng-LEE: Every moving thing that liveth shall be yours for food; even as the green
    herbs have I given you all things.
  dji-dji: Bubalikiṉing maypal wanngi lidji ḏirradjigi, ngarri lidjny irr gungban
    bukmak miri ngunung mala lidjny irr gungili ngurrwagi walipili.
  gvn-gvn: '@see-verse:GEN.009.002'
  nna-nna: Kuwarri yinganyarnanyurrinyi ngananyaku jana wiyirr, janpamalupa kuwiyirrangupa
    wirrujartinyarrangu. Purlpi mayijakun nganinyikinyinyurru. Kuwarringi kuwiyi pukurl
    ngalkulinyurru.
  asm-FB: সকলো চলা-ফুৰা কৰা প্রাণীয়েই তোমালোকৰ আহাৰ হ’ব; যি দৰে তোমালোকক সকলো সেউজীয়া
    শস্য আদি আহাৰ হিচাবে দিলোঁ, তেনেদৰে এতিয়া মই এই সকলোবোৰ তোমালোকক দিছোঁ।
  sus-A: ﭑ بَرَ عٍ بِرِن قِندِ بَلٌي رَ وٌ بّ عَلْ سَنسِيٍ ﭑ نَشَن سِنفٍ قِ وٌ مَ
    دٌنسٍ رَ.»
  fra-SBL: Tout ce qui se déplace et qui vit te servira de nourriture. Comme je t'ai
    donné l'herbe verte, je t'ai tout donné.
  hbo-hbo: כָּל־רֶ֙מֶשׂ֙ אֲשֶׁ֣ר הוּא־חַ֔י לָכֶ֥ם יִהְיֶ֖ה לְאָכְלָ֑ה כְּיֶ֣רֶק עֵ֔שֶׂב
    נָתַ֥תִּי לָכֶ֖ם אֶת־כֹּֽל׃
  shp-NTPO: Jatíbi yoinabora maton piti iki, paxabi piti yoábo, maton keenashamanbora
    maton piti iki. Jabora en mato meniai.
  eng-WYCLIFFE: And al thing which is moued and lyueth schal be to you in to mete;
    Y have youe to you alle thingis as greene wortis,
  piu-2006: '@see-verse:GEN.009.002'
  pjt-pjt: Ngaṉmanytjuṉa aṉangu tjuṯa mai kutju ungangi ngalkuntjaku, palu nyanga
    palulanguṟuṉa nyuranya kuka kuḻu unganyi ngalkuntjaku maingka tjungu. Ka kuwari
    kuka nyanga paluṟu tjana uwankara ngaṟanyi nyura pungkula ngalkuntjaku.
  cwe-cwe: Chila chinhu chili na ugima na chitambala molondeka kuchija. Fana vinimwing'hileni
    mibiki isuka, sambi nomwing'hani chila chinhu.
  bgs-bgs: Mému kannán yu tô mga mannanap asta tô mga pamulanán, su igbággé kud tô
    langun ákniyu para ágkakan.
  kik-kik: Kĩndũ gĩothe gĩtũũraga muoyo na gĩthiiaga-rĩ, gĩgũtuĩka irio cianyu. O
    ta ũrĩa ndamũheire mĩmera ĩrĩa mĩruru mũrĩĩage, rĩu nĩ ndamũhe indo ciothe ituĩke
    irio cianyu.
  ksr-ksr: Iwoi kuuya isiŋosoŋgiawo kema kaŋ laligojuti, ii oŋoo nenega kolooŋ ewaa.
    Wala logoya iwoi toŋgoŋa nenegiaga oŋombeta kete iwoi kuuya koi kaaŋagadeeŋ oŋonjeŋ.
  omb-omb: Neu nam bete na gangarue lawe gimiu, gineu mwasogi vin voragi hinaga lawe
    gimiu mwere na gogotoa mena ririvue ngere nau betera lawe gimiu tomue.
  fra-NCL: Tout ce qui se meut et qui a vie vous servira de nourriture ; je vous donne
    tout cela, comme je vous avais donné l’herbe verte.
  cek-AK: Kangtawt moe, hinghaih tawn angtawt thaih hmuen boih to nang hanah buh ah
    om tih; kahing aannawk hoi hmuen boih nangcae hanah kang paek boeh.
  xla-xla: Kotiyamale dla na꞉tapo wua꞉ye isikimi emale alisisi mate epo dlomoko mate
    dlomha꞉ha꞉iye duwapo. Amasiyama na꞉ ma wata wua꞉ watle atlema, alinepi hapuloma
    iye dlomha꞉ha꞉lepo depame.
  cuk-cuk: ”Bela ibmar-dulamalad, degi, gagan-araragana-sunna-gullemalad sunna bemar
    gunmaloed. Ani an bela bega uknaid.
  uig-CYR: Мидирлап жүридиған һәр қандақ җаниварлар силәргә озуқ болиду; Мән силәргә
    көк отяшларни бәргәндәк, буларниң һәммисини әнди силәргә бәрдим.
  pma-pma: Mulamu, nasan heiai ka aneite ten anien enges min meatin keil akani. Ka
    kosa, nisan vuseri emun min kami taanien.
  tel-2017: ప్రాణంతో కదలాడే ప్రతి జీవీ మీకు ఆహారం అవుతుంది. పచ్చని మొక్కలను ఇచ్చినట్టు
    ఇప్పుడు నేను ఇవన్నీ మీకు ఇచ్చాను.
  hat-BSA: Chak bagay ki fè mouvman e ki vivan va sèvi kòm manje pou nou. Mwen bannou
    tout, jan Mwen te bay plant vèt la.
  bxh-bxh: Fuwafuwa yo ginauli mahudoꞌidi E felemiu te, au andi.
  kos-kos: Inge kowos ku in kang ma inge, oapana fokin ma kapak inima uh. Nga sot
    ma inge nukewa nu suwos kowos in mongo kac.
  hbo-WLC: כָּל־רֶ֙מֶשׂ֙ אֲשֶׁ֣ר הוּא־חַ֔י לָכֶ֥ם יִהְיֶ֖ה לְאָכְלָ֑ה כְּיֶ֣רֶק עֵ֔שֶׂב
    נָתַ֥תִּי לָכֶ֖ם אֶת־כֹּֽל ׃
  ibo-ibo: Ihe ọbụla dị ndụ nke na-ejegharị ejegharị ga-abụ nri unu. Enyela m unu
    ihe niile ugbu a dịka m si nye unu ahịhịa ndụ niile.
  ory-ory: ପ୍ରତ୍ୟେକ ଗମନଶୀଳ ପ୍ରାଣୀ ତୁମ୍ଭମାନଙ୍କର ଖାଦ୍ୟ ହେବ, ଆମ୍ଭେ ହରିତ୍‍ ଶାକ ପରି ଏହି
    ସମସ୍ତ ତୁମ୍ଭମାନଙ୍କୁ ଦେଲୁ।
  wmt-wmt: '@see-verse:GEN.009.002'
  chk-chk: Üa ngenikemi ekewe man meinisin mi manau pwe ochämi, usun üa fen ngenikemi
    uän ekewe irä pwe enemi.
  ssd-ssd: Agaŋ ŋakmba likade ta tane tuku nyamagaŋ minig. Ye buk ilinzu ŋakmba tiŋgen
    taŋamba ndo kile agaŋmor ŋakmba tiŋget.
  rop-rop: “Wal yumob sabi basdam aibin tok yumob lau dagadagat oni detlot daga weya
    gro langa tri. Bat brom tudei na yumob lau dagadagat enijing weya wokaran laibala.
    Holot ai gibit langa yumob blanga daga.
  mwf-2018: I ku nhini-ka ku-ka dhepdhep nanki nhini-yu. Ngay-ka mi ngamnarramut da
    marra-re-yu, mu marra-ka ku wanku i mi dhepdhep nurumurrknu-yu.
  ukr-1871: Усяке двигуще, що живе на землї, буде ваша їда; як зело травяне подаю
    вам усе.
  eng-AOI: You can eat them now. I gave you plants for food before, but now I am giving
    you these animals and birds and fish, so that you can eat meat as well as other
    food.
  yon-yon: 'Ne dingkan ye amob durukman bongmaan kowe, korem kuu ani yeman. Anuk kuu
    okad yirimbed kab kaini yeman [[ask: green plants]] kuu yiib ani yeman andaan
    kwamune areb kuu, kibikee dingkaniib ayari oniib okyiri ooniib korem kangkon yiib
    ani yeman andaan.'
  bch-bch: Danga toa ngada ne matad bibita tanoeai timan gimi ami masilau. Mugaeai
    nabada gid sabatnga ga abei itautau pagimi, be labone napan danga toa ngada ne
    iman ami annga.
  deu-1951: Alles, was sich regt und lebt, soll euch zur Nahrung dienen; wie das grüne
    Kraut habe ich es euch alles gegeben.
  eng-JPS: Every moving thing that liveth shall be for food for you; as the green
    herb have I given you all.
  ubr-ubr: Omi on sawar yayawasis engon semama a sekakayam on engon ami bayu mes wonam,
    mamaba Yau matan ainau bofefes asi kanefu abitem ba. Ari osi sawar engon on abitem
    ami bayu mes.
  srp-1865: Što se god mièe i živi, neka vam bude za jelo, sve vam to dadoh kao zelenu
    travu.
  lug-lug: Buli kintu ekiramu, ekitambula onookiryanga. Nga bwe nakuwa ebimera, kaakano
    nkuwa buli kintu.
  heb-heb: כל רמש אשר הוא חי לכם יהיה לאכלה כירק עשב נתתי לכם את כל׃
  ben-IRV: প্রত্যেক গমনশীল প্রাণী তোমাদের খাদ্য হবে; আমি সবুজ গাছপালার মতো সে সকল
    তোমাদেরকে দিলাম।
  pan-pan: ਹਰੇਕ ਚੱਲਣ ਵਾਲਾ ਪ੍ਰਾਣੀ ਜਿਸ ਦੇ ਵਿੱਚ ਜੀਵਨ ਹੈ, ਤੁਹਾਡੇ ਭੋਜਨ ਲਈ ਹੈ। ਜਿਵੇਂ ਮੈਂ
    ਤੁਹਾਨੂੰ ਸਾਗ ਪੱਤ ਦਿੱਤਾ ਸੀ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੁਣ ਸਭ ਕੁਝ ਦਿੰਦਾ ਹਾਂ।
  tkr-tkr: Nafas ileşşen gırgınbı şos oxhanas ixhecen. Nəxüdiy Zı şos şenke ç'iyel
    alyadıyn oxhanas huvu, həşded manbı hele.
  mwp-mwp: Ngithamulpa aygudoepa ubipa, matha kedha boeradharaw ayde, ngath mura ngithamulpa
    kusuman ayde.
  mya-JVB: အသက် ရှင်၍ လှုပ်ရှား တတ်သမျှ သည်၊ အသီး အရွက်ကဲ့သို့ ၊ သင် တို့စားစရာ ဘို့
    ဖြစ် ရမည်။ ခပ်သိမ်း သောအရာတို့ကို သင် တို့၌ ငါအပ်ပေး ၏။
  tte-O: Ginauli meuloili meyawasili kolili wakekan. Sauga bagubagunana koina kawasi
    patuli yo mayau liguliyao yaeliwa kamiu, na sauga bwaite ginauli meuloina yaeyawa
    kolimiu kekan kaiwena.
  tbg-tbg: Vi haikava vi haikava ekaa qaqi variqi vi haikauka ni karama vaivarave.
    Haaru enta te naaho maatara tiha, Ni karama varianarove, tiavaunarave. Ho vate
    te qaiqaama ni tiva nimuro, Ekaa qaqi vaina haikava ni karama varianarove.
  hmo-hmo: Hari inai mauri gaudia ibounai umui ania diba, ava aniani umui ania vadaeni
    hegeregerena. Lau ese lau henia umui dekenai, aniani totona.
  ata-ata: Ngingi ngamasaxaiꞌa lexe ngaꞌiꞌa, la sou ngaveꞌa sou ngaꞌiꞌa. Mo kamakamakala
    iouiou ne, ngainixu sou ngaꞌou kalumo xo eni emuxaxaꞌa lexe ngingi laꞌilalingenge
    ane.
  nfa-nfa: Sisi badha aaꞌi-aaꞌi, miu bisa miꞌa, sèmi dhu miꞌa hua-hela, dènge rèu
    ana aajꞌu se. Aaꞌi-aaꞌi se, Jaꞌa hia miu.
  urd-urd: हर चलता फिरता जानदार तुम्हारे खाने को होगा; हरी सब्ज़ी की तरह मैंने सबका
    सब तुम को दे दिया
  rus-SYN: все движущееся, что живет, будет вам в пищу; как зелень травную даю вам
    все;
  cbt-NTPO: Carima ya'ipi inapita capamaso marë' quëtaranquëma'. Nisha nisha huërono'santa
    ca'co'. Ma'sona tëranta nayaramaso ca'co'.
  bqc-SIM: Pↄ́ pↄ́ ì táa'oↄ píi aaↄ dɛ á pↄblea ũ. Ma ń kpáwá píiɛ, lá ma
    blɛ pↄ́ ì bↄlɛ tↄↄlɛwaↄ kpàwá yãawa.
  tcz-CHONGTHU: Ahing theiya avahle thei jouse nangho dinga anneh a pang thei cheh
    ahiuve, anche louhing kapeh ma banga chu aboncha kapeh doh nahitauve.
  mar-mar: प्रत्येक हालचाल करणारा प्राणी हा तुमचे अन्न होईल. जशा मी हिरव्या वनस्पती
    दिल्या आहेत, तसेच आता सर्वकाही तुम्हास देत आहे.
  tcs-tcs: Ebri laip animal i gobi kaikai blo yupla, seimkain wiskain ai bin gibe
    yupla ebri sid ane bezdabol po kaikai.
  soq-soq: Moia inawaau ema uduudu waimoia ipa e nanaa. Mapo nana uduudu inilala eneena
    rua.
  qub-qub: Nogaga gamcunatami micunayquipaj goycö llapan animalcunata, micuycunata,
    berdüra lantacunata.
  bqp-bqp: Pↄ́ kũ òdi táa onↄ pínki nigↄ̃ de á pↄ́ble ũ. Ma ń kpááwa pínki lákũ
    ma pↄ́ble kũ òdi butɛ zĩtɛanↄ kpàáwa nà yã.
  hat-hat: Koulye a, nou gen dwa manje tout kalite bèt vivan k'ap mache, tout kalite
    fèy vèt. Mwen ban nou tout pou manje.
  eng-BSB: Everything that lives and moves will be food for you; just as I gave you
    the green plants, I now give you all things.
  tod-tod: Gè fuluaniiti kpein fea wo ʋɛ ga daamianigi. Eɠɛʋelei gè tufa lɛtɛi veai
    la wo ʋɛ, gè ti pɛ fea wo ʋɛ ɠana.
  eng-WEBPB: Every moving thing that lives will be food for you. As I gave you the
    green herb, I have given everything to you.
  kbq-kbq: Ana zagagafa nesnagu meni neramue. Kotera hagu' kamosa tami'noanki'na,
    menina maka'zana nesnagu neramamue.
  nhe-BL: Huelis inquincuase nochi tlapiyalime pampa nimechmaca nochi tlen itztoque
    para imotlacualis queja nojquiya nimechmacatoc nochi xihuitl tlen xoxohuic.
  bus-bus: Pↄ́ kɛ̀ aↄ̃è táa oonↄ píngi égↄ̃ dɛ a pↄ́blee ũ. Ma ń kpáawa píngi lán
    ma blɛɛ kɛ̀ è bↄɛ tↄↄtɛanↄ kpàawa nà yã.
  gub-BL: Pepuner wano'o kwer i'u haw rehe nehe, pepuner hezuz ma'e i'u haw rehe nehe
    no. Amono agwer ma'e peme penemi'u ràm romo ihe wà kury.
  eng-DRA: 'And every thing that moveth and liveth shall be meat for you: even as
    the green herbs have I delivered them all to you:'
  knf-knf: Jibi nwulanaŋ iko yuŋ yi ujaagal na mnko manjaaŋ mambuk, dkak awulan ŋko
    ŋuŋ bŧi nado kade.
