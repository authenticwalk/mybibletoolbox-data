verse: GEN.009.003
translations:
  mal-C: ജീവനോടെ ചരിക്കുന്ന സകലതും നിങ്ങൾക്ക് ആഹാരമായിരിക്കും. ഞാൻ നിങ്ങൾക്കു പച്ചസസ്യങ്ങൾ
    നൽകിയതുപോലെ ഇപ്പോൾ സകലതും നിങ്ങൾക്കു തരുന്നു.
  deu-TKW: 'Alles, was sich regt und lebt, soll euch zur Nahrung dienen: wie das grüne
    Kraut gebe ich es euch alles.'
  lin-lin: Bikelamu nyonso oyo ezali na bomoi mpe oyo etambolaka, ekozala bilei na
    bino. Ndenge kaka napesaki bino matiti, sik’oyo napesi bino biloko nyonso.
  cbr-NT: '''Ën kana mi kain kamina kamabi ñuina ''imainun ñu ''apátankëxun bimia
    pianan kamina añu kaina pisatanin aribi piti ''ain. ''Ën kana akama mi ''inanin.'
  eng-LSV: Every creeping thing that is alive, to you it is for food; as the green
    herb I have given to you the whole;
  bmu-bmu: Yuai pakpak isikusukŋinambuk anda kaba maljei, mi eŋgö neneya aka ahöma.
    Mutuk yöha yuai görökŋi (töŋgönŋi) neneŋina al eŋgiala merak yuai pakpak ki mewöyök
    al eŋgizal.
  eng-GNV: 'Euery thing that moueth and liueth, shall be meate for you: as the greene
    herbe, haue I giuen you all things.'
  eng-WEBSTER: 'Every moving thing that liveth shall be food for you; even as the
    green herb have I given you all things:'
  nhw-BL: Huelis anquincuase nochi tlapiyalme pampa nimechmaca nochi catli itztoque
    para amotlacualis quen nojquiya nimechmacatoc nochi xihuitl catli xoxohuic.
  swh-ONEN: Kila kitu chenye uhai kiendacho kitakuwa chakula chenu. Kama vile nilivyowapa
    mimea mbalimbali, sasa nawapa kila kitu.
  bba-bba: Ye yɑ sĩimɔ yɑ wɑsi kpuro, yɑ ko n sɑ̃ɑwɑ bɛɛn dĩɑnu nɡe mɛ nɑ rɑɑ bɛɛ
    dɑ̃ɑ binu kɑ yɑkɑ bii wɛ̃, mɛyɑ nɑ mɑɑ bɛɛ ye kpuro wɛ̃ɛmɔ.
  eng-KJVCPB: Every moving thing that liveth shall be meat for you; even as the green
    herb have I given you all things.
  cpy-cpy: Kameethatatsi poyaari antamiweripaeni eejatzi pankirentsipaeni. Naakaha
    pakimirori maawoeni.
  mpx-mpx: Bugul gegewel yawaliliya gaganina nuku anan ya. Valila bugul siusiunil
    enowaliya ge lamwaliya ya pewa amiu, yaa sauga ya bugul gegewena ya pewa eliyamiu
    aanan kaiwena.
  wbp-wbp: “Nyurru-wiyilpankulu nyinaja kuyu ngarninja-wangu. Miyi-mipalpankulu ngarnu.
    Jalangu-jarra kapurna-nyarra yinyi kuyulku yungunkulu kuyu ngarni jurlpu, yawu,
    manu kuyu-kari kuyu-kari.
  luo-luo: Gimoro amora mangima kendo wuotho nobed chiembu. Mana kaka asemiyou alode,
    koro amiyou gik moko duto.”
  meu-meu: E maurimu bona e loamu ḡaudia iboudiai na amui vamu; aniani avadia vada
    na henimui heḡereḡerena, ini danu na henimuimu, amui;
  npi-ULB: हरेक चलहल गर्ने प्राणी तिमीहरूका निम्ति भोजन हुनेछन् । मैले तिमीहरूलाई
    हरिया वनस्पतिहरू दिएजस्तै अब म तिमीहरूलाई सबै थोक दिन्छु ।
  yor-yor: Gbogbo ohun tó wà láààyè tí ó sì ń rìn, ni yóò jẹ́ oúnjẹ fún un yín, bí
    mo ṣe fi ewéko fún un yín náà ni mo fi ohun gbogbo fún un yín.
  emp-NTPO: Mʌ̃a naẽna chiruada, nejõ sid̶a cod̶amãrẽã diasia. Ara maʌ̃ quĩrãca id̶i
    mʌ̃a jũma animarã b̶ea sid̶a diabʌrʌa cod̶amãrẽã.
  ind-ind: Dahulu Aku sudah memberikan segala tumbuhan hijau menjadi makananmu. Sekarang
    Aku juga memberikan segala jenis binatang dan burung menjadi makananmu.
  pes-OPCB: من آنها را برای خوراک به شما داده‌ام، همان‌طور که گیاهان سبز را به شما
    بخشیدم.
  ssx-ssx: Kutupa ameta꞉ mo tanimanu no haleme tupa꞉ do hotekemanu paeyao make lia
    nomena꞉ yeke kitolopate
  lcm-lcm: Saka bil an kapo atogon a to singina na kapo palis vo ngoi angpok, kalapo
    kami pok asi angan. Natala alis imi ta mamain ta suksukalan na asukang palau kapa
    nala alis imi kana ta keve bil aongos ke.
  aer-aer: Arrwekele The arrenhantherrenhe merne-ante ware arlkwerrirretyeke antheke,
    kenhe lyete-ngentyele the arrenhantherrenhe merne-arlke kere-arlke antheme arlkwerrirretyeke.
    Kenhe lyete-ngentyele akenhe arrantherre kere arrpe-anenhe atwerrirremele arlkwerrirretyeke.
  tgl-ULB: Magiging pagkain para sa inyo ang bawat gumagalaw na bagay na nabubuhay.
    Tulad nang ibinigay ko sa inyo ang mga luntiang halaman, ngayon ibinigay ko na
    ang bawat bagay sa inyo.
  nop-nop: Tiŋa kudiyuwoi koom nanaŋehik hamgut undugoŋ kobuk kale heki hatihatihiŋit
    maaŋ nanaŋehik hamulat.
  kca-kca: мўй ԓыԓәӈ ŏт уԓ, мўй ԋŏхаԓ, щит нынана ԓэтŏта питәԓ; йэԓпи вŏсты тŏрнәт
    нынана миймем иты, ин хŏԓ нынана мӑԓэм;
  cbu-NT: '@see-verse:GEN.009.002'
  hui-hui: Ai tígua ema bialu piaga dindini biraga bedaru bowa nema bayale andaho
    ngaru heba tínaga tomo dawa nalu halimulo i̱na ngero.
  wrs-wrs: Pev vaohotho, tatalm hlavm. Seilva doara yimba osonnangas hlavna, men daipotava
    kava yemba tatamba wolamnav, hlao.
  mya-mya: သင်​တို့​သည်​ထို​သတ္တ​ဝါ​နှင့်​အ​သီး​အ​ရွက်​တို့​ကို​စား​သုံး​နိုင်​ကြ​၏။
    ထို​အ​ရာ​အား​လုံး​ကို​သင်​တို့​စား​သုံး​ရန်​ငါ​ပေး​၏။-
  cbi-NTPO: Tsenmin ti animaalanu bain ñulla finuu dejuve, matyu iya ñullanu ti buikiyalanu
    bain naake kuwa'ba entsa animaalanu bain finu juntsangue kuwantsuyu.
  bod-N: སྲོག་ཆགས་ཐམས་ཅད་ཁྱོད་རྣམས་ཀྱིས་ཟས་སུ་བྱོས༌དང༌། འདི་ཐམས་ཅད་ནི་སྔོན་ལ་སྔོ་ཚལ་སྤྲད་པ་བཞིན་དུ་བདག་གིས་ཁྱོད་ཅག་ལ་སྦྱིན་པ་ཡིན༌ནོ།།
  wsk-wsk: Nina melmasak suen la marak baga se nama taiwasan mu inang ko am nalko.
    Ani sume galuk nina nalko ningarem iwitatala, aitak ani mel suen biya ningarsam,
    mu nina am nalko.
  kkl-kkl: '''So''oag agha pongoroba telamlulom,'' aro Nari tatsisi saog uro wene,
    ''Lebe aroba taneko babe telamlulom,'' aro wene ambarelamsin.'
  sna-sna: Zvinhu zvose zvinorarama nezvinokambaira zvichava zvokudya zvenyu. Sezvandakakupai
    muriwo munyoro, ndiri kukupai zvino zvinhu zvose.
  spa-BLM: Todo lo que se mueve y vive será alimento para ti. Así como te di la hierba
    verde, te he dado todo.
  beu-beu: Binanta ang naung emangpi euumung angu iini bisa adang, bot te ang naung
    eihi angu di iini bisa adang. Emangpi angu, Na metma maiinang.
  cac-cac: A ticnaic syal e chi'an masanil noc' noc' tic. A in svac' noc' d'ayex icha
    ix aj vac'an an̈ itaj e chi'a.
  swh-ULB: Kila kitu kiendacho kilicho hai kitakuwa chakula kwa ajili yenu. Kama nilivyo
    wapa mimea, sasa nawapa kila kitu.
  bel-bel: усё, што рухаецца, што жыве, будзе вам на ежу; як зеляніну траўную даю
    вам усё;
  wed-wed: Aiwai anatapui lawalawai ami aniam. Modu anoi ma ai uana a veremi, wate
    marina aiwai anatapuna a vereveremi ami aniam.
  deu-ELBBK: Alles, was sich regt, was da lebt, soll euch zur Speise sein; wie das
    grüne Kraut gebe ich es euch alles.
  mbb-OT: Is minsan hengkey he linimbag he ebpekewaleng he egeǥehinawa, ne idtuǥut
    ku he egkeenen niw su ibeǥey ku en keniyu, iring te kebeǥaya ku zengan keniyu
    te menge sagbet.
  msc-msc: Nimafen bɛɛ ri kɛ balo ri ai yɛ. N ka suman di ai ma ɲa mɛn ma, n ye nimafenilu
    fanan dila ai ma ɲa kelen wo le ma.
  mal-2015: ഭൂചരജന്തുക്കളൊക്കെയും നിങ്ങൾക്കു ആഹാരം ആയിരിക്കട്ടെ; പച്ചസസ്യംപോലെ ഞാൻ
    സകലവും നിങ്ങൾക്കു തന്നിരിക്കുന്നു.
  tuo-NT: Todʉporo mʉsã otese, yucʉdʉca noꞌo nisenojõrẽ baꞌadutiꞌcaronojõta na quẽꞌrãrẽ
    mʉsã baꞌarãsaꞌa.
  gup-gup: Dja mayh rowk nawu kamimbi ngaye won ngudberre bu ngurringun, yiman bu
    kerrngehkenh ngaye wong ngudberre mankolhdebubuyika, wanjh bolkkime won yehyeng
    rowk.”
  met-met: Axamang walingam longgalo, axamandi dima dila, ding longgalo bagula duwa
    anginga mang. Bila muga ngasina xauyangadi nang, hatata ngasina axamang longgalo
    nang.
  gvs-gvs: Kaga liliuna maa yawoidi avinimi avami. Nakae boi pai avinimi avami, e
    nakae ame tuta kaga liliuna avinimi avami.
  rmc-rmc: Angloda tumenge diňom te chal o zelena rastlini. Akana tumenge dav te chal
    the savoro, so pes čhalavel a hin džido.
  nlg-nlg: Itaeni, inau tu heghau na lei totobo rakiri na ghamiu na vanga, te vaghaa
    tu vaheghau tua te padi na vuavua ni ghai mana raurau maumauri ge ke ghamiu na
    vanga.
  dgr-DOGNT: T'asìı hazǫǫ̀ edaa xè nàedaa sìı naxıgha weghǫ shèahzhe elı̨ ha. Dèè
    k'e ı̨t'ǫ̀ dehshee sìı weghǫ shèahzhe ha naxıghàıhła ı̨lè xèht'eè, dıì t'asìı
    hazǫǫ̀ naxıghàıhła hǫt'e.
  pes-OPV: و هرجنبنده‌ای که زندگی دارد، برای شما طعام باشد. همه را چون علف سبز به
    شما دادم،
  ron-1924: Тот че се мишкэ ши аре вяцэ сэ вэ служяскэ де хранэ; тоате ачестя ви ле
    дау, ка ши ярба верде.
  aui-aui: Sawara yawayawiidi tupadi na kamikam. Ware naghove kii matagha uwadi averemina
    naboni, bi katana sawara tupadi avereveremi da kamikam.
  ben-OBCV: যা যা জীবন্ত ও চলেফিরে বেড়ায়, সেসব তোমাদের খাদ্য হবে। ঠিক যেভাবে আমি
    তোমাদের সবুজ গাছপালা দিয়েছি, সেভাবে এখন সবকিছু আমি তোমাদের দিচ্ছি।
  lex-lex: Ha mormiori-dardiari hota rla'a yamananmu. Agal olek hare honona tiy miy,
    emekwali orwo'a-auwo'a, yawuli-yatniamin motmota.
  rgu-rgu: Emi bole mia basa banda sira paa nara, sama leoꞌ emi boe bole mia parusa
    ra buna-boan. Basa ia ra, Au fee si reuꞌ emi.
  som-som: Wax kasta oo dhaqdhaqaaqa oo noolu cuntay idiin noqon doonaan; sidii aan
    geedaha cagaarka ah idiin siiyey ayaan kulli idiin siiyey.
  lat-VUC: 'Et omne, quod movetur et vivit, erit vobis in cibum: quasi olera virentia
    tradidi vobis omnia.'
  aoi-aoi: Biya yik-alyubarinama arakba warna wurrajija akwa yinungungwangba-murriya
    akwa akwalya. Ebina-wiya ngarra-kwama nganja amarda-murriya aningi-yada yik-alyubarini-yada.
    Umba yimurndakenena yinungungwangba-murriya iya wurrajija-murriya akwa akwalya-murriya
    ngarra-kwunamurra ngayuwa aduwaba kajungwa yik-alyubarini-yada ababurna-langwa
    aninga iya akwalya.
  eng-ASVBT: Every moving thing that liveth shall be food for you; as the green herb
    have I given you all.
  mna-mna: Muŋgu aŋkam koyom zeere mi kini men be kakan. Mi koozi na, aŋkam koroŋ
    kalaŋan boozomen ta tiwwa pa toono na piom be kakan tomini.”
  ita-1885: Ogni cosa che si muove, ed ha vita, vi sarà per cibo; io ve le do tutte,
    come l'erbe verdi.
  eng-LXXUP: And every reptile which is living shall be to you for meat, I have given
    all things to you as the green herbs.
  eng-ULB: Every moving thing that lives will be food for you. Just as I gave you
    the green plants, I now give you everything.
  spa-VBL: Todo ser vivo que se mueve será alimento para ti, así como las plantas
    verdes.
  fra-_FOB: Tout ce qui se meut et qui a vie, vous servira de nourriture; je vous
    donne tout cela comme l'herbe verte.
  mal-mal: സഞ്ചരിക്കുന്ന ജീവികളൊക്കെയും നിങ്ങൾക്ക് ആഹാരം ആയിരിക്കട്ടെ; പച്ചസസ്യംപോലെ
    ഞാൻ സകലവും നിങ്ങൾക്ക് തന്നിരിക്കുന്നു.
  lit-lit: Visi gyvi judantys padarai bus jums maistui. Kaip atidaviau žalius augalus,
    taip atiduodu jums viską.
  urd-GVR: Jis tarah maiṅ ne tumhāre khāne ke lie paudoṅ kī paidāwār muqarrar kī hai
    usī tarah ab se tumheṅ har qism ke jānwar khāne kī ijāzat bhī hai.
  suz-BL: ङोंइती इन कली गिगी खाइ ब्‍वचा गेता। मुल गो ब्रोंइशा बाक्‍ब जन्‍तु नेल्‍ल
    इन कली ब्‍वचा गेतन्‍नी। उत्‍पत्ती १:२९; कलस्‍सी २:१६
  ita-1927: Tutto ciò che si muove ed ha vita vi servirà di cibo; io vi do tutto questo,
    come l’erba verde;
  ckb-ckb: هەموو ئەوانەی گیاندارن و دەبزوێن دەبنە خۆراک بۆتان. هەروەک چۆن ڕووەکی سەوزم
    پێداون، ئێستا هەموو شتێکتان دەدەمێ.
  eng-BBE: Every living and moving thing will be food for you; I give them all to
    you as before I gave you all green things.
  crx-NTPO: Dant'i ts'iyawh usjiz 'i nukhutnah, 'i ut'alh-i nohba oole'. 'Et ndai
    ts'iyawh nohgha nusla, 'ut'an hanuyeh ts'u'alh-i hoonts'i.
  kan-OKCV: ಚಲಿಸುವ ಜೀವಜಂತುಗಳೆಲ್ಲಾ ನಿಮಗೆ ಆಹಾರವಾಗಿ ಇರಲಿ. ಹಸಿರು ಪಲ್ಯಗಳ ಹಾಗೆಯೇ, ಅವುಗಳನ್ನೆಲ್ಲಾ
    ನಾನು ನಿಮಗೆ ಕೊಟ್ಟಿದ್ದೇನೆ.
  bbb-bbb: Ijadufuo iviama fanukina ume ro kijume ije nine kania buvua ikinu ro ifo
    ije duaku ni turana inoefo. Ire boeje bune jone ja ijia turana inoekiro na ije
    arejiae.
  tam-2017: நடமாடுகிற உயிரினங்கள் அனைத்தும் உங்களுக்கு உணவாக இருக்கட்டும்; பசுமையான
    தாவரங்களை உங்களுக்குக் கொடுத்ததுபோல, அவைகள் எல்லாவற்றையும் உங்களுக்குக் கொடுத்தேன்.
  spa-RV-1909: 'Todo lo que se mueve y vive, os será para mantenimiento: así como
    las legumbres y hierbas, os lo he dado todo.'
  ron-BTF: Tot ce se mişcă şi trăieşte va fi mâncare pentru voi; precum planta verde,
    v-am dat toate lucrurile.
  eng-WEBP: Every moving thing that lives will be food for you. As I gave you the
    green herb, I have given everything to you.
  eng-FBV: Every living creature that moves will be food for you, as well as all the
    green plants.
  nld-1939: Alles, wat beweegt en leeft zal u tot voedsel strekken; met het groene
    gewas geef Ik dit alles aan u.
  nch-BL: Huelis anquincuase nochi tapiyalme pampa nimechmaca nochi cati itztoque
    para tacualisti quej nojquiya nimechmacatoc nochi xihuit cati xoxohuic para tacualisti.
  tfr-NTPO: Dënashko ga l̇l̇ëbo dguëy kl̈ung kjing botjyë wl̈eniyo, l̇l̇amo obl̈ë
    obl̈ë, e tworor bomi kong uëmi wl̈o. Eeri ga l̇l̇ëbo l̈öng së, jëk l̈öng ĩ, e
    twër bomi kong. E ber bomi dl̈i bakoe.
  vie-1934: Phàm vật chi hành động và có sự sống thì dùng làm đồ ăn cho các ngươi.
    Ta cho mọi vật đó như ta đã cho thứ cỏ xanh.
  hin-CV: सब चलनेवाले जंतु, जो जीवित हैं, तुम्हारा आहार होंगे; इस प्रकार मैं तुम्हें
    सभी कुछ दे रहा हूं, जिस प्रकार मैंने तुम्हें पेड़ पौधे दिए.
  eng-OURB: Every moving thing that lives will be food for you. As I gave you the
    green herb, I have given everything to you.
  spa-BES: Toda cosa viviente y que se mueve será alimento para ti; Se los doy a todos
    como antes les di todas las cosas verdes.
  tdx-tdx: Ho fikama’ areo ze hene raha veloñe; manahake ty nanolo­rako anahareo o
    ahetse maindoñindoñeo ty anolorako ze satan’ Añahare.
  vid-vid: Migongolo jeng'ha jiwele na muhe jowa ndiya ya hemwe, ndanguwapani kota
    vila londiwapele mizuchila jititime ja nyhule za ndiya ya hemwe.
  pwg-pwg: Mara wadobunai kii amame ma vavai dowa kamonai averemi da kami vavai. Ma
    karako na ghamoghamo, kiu ma iyana bade avereveremi da kami siya.
  eng-OKE: Every moving thing that liveth, for you it shall be to eat; as the green
    herb I have given you the whole.
  tha-KJV: สิ​่งทั้งปวงที่​มี​ชี​วิตเคลื่อนไหวไปมาจะเป็นอาหารของพวกเจ้า เช่นเดียวกับพืชผักเขียวสด
    เรายกทุกสิ่งให้​แก่​พวกเจ้า
