verse: GEN.009.025
translations:
  mal-C: അദ്ദേഹം, “കനാൻ ശപിക്കപ്പെട്ടവൻ, അവൻ തന്റെ സഹോദരന്മാർക്ക് അധമദാസനായിത്തീരും”
    എന്നു പറഞ്ഞു.
  deu-TKW: 'da sprach er: Verflucht sei Kanaan! als niedrigster Sklave soll er seinen
    Brüdern dienen!'
  lin-lin: 'Alobaki : « Tika ete Kanana alakelama mabe, azala mowumbu ya suka ya bandeko
    na ye ! »'
  cbr-NT: '''unáni ka kiakëxa: ¡Mix kamina ''atimokë ''iti ''ain Canaán! ¡Min xukë́n
    rabëtan rëbúnkinën ka tëmëramikin min rëbúnki ñu mëëmiti ''ikën!'
  eng-LSV: 'and says: “Cursed [is] Canaan, || Servant of servants he is to his brothers.”'
  bmu-bmu: 'Mi möta uruŋi öngöiga Hamgöra kewö jiyök: “Keinan mi jim suehöm waŋgizal.
    Yaŋön mönö darumunyahötŋi yetkö welenqeqeurupŋiri yeŋgö welenqeqeŋini omaŋi aka
    malma.”'
  eng-GNV: 'And said, Cursed be Canaan: a seruant of seruants shall he be vnto his
    brethren.'
  eng-WEBSTER: And he said, Cursed be Canaan, a servant of servants shall he be to
    his brethren.
  nhw-BL: 'Huajca quiijto: “¡Toteco Dios ma quitelchihua Canaán! ¡Ma elis inintequipanojca
    sequinoc, huan amo aqui ma quitlepanitas!”'
  swh-ONEN: akasema, “Alaaniwe Kanaani! Atakuwa mtumwa wa chini sana kuliko watumwa
    wote kwa ndugu zake.”
  bba-bba: Mɑ u nɛɛ, kɑm koorewɑ Kɑnɑni. U koo kowɑ win mɑɑbu kɑ win wɔnɔbun yoo.
  eng-KJVCPB: And he said, Cursed be Canaan; A servant of servants shall he be unto
    his brethren.
  cpy-cpy: 'Ikantanaki: Iyakataarewo rinatye Canaán, Romperatapiintane rinatye rirentzi.'
  mpx-mpx: 'Inoke i ba: “Sauga ya Kenani ya ba nuwamut-an. Iya ni totuwalali loloyowan
    hot talinau elal.”'
  wbp-wbp: Ngulakujurla kulu-jarrija Nawaju yangkakuju Kananaku ngalapi-nyanuku Yaamu-kurlanguku.
    Yaninjarla juyurdurlu-yunparnu Kanana, manurla wangkaja, “Nyuntu kapurnangku juyurdurlu-yunparni.
    Nyuntukupurdangka-patuju kapungkulu kamparru-juku nyina wiri-jiki nyuntukuju tarnnga-juku.
  luo-luo: nowacho niya, “Okwongʼ Kanaan! Enobed misumba, e bwo wasumbini mag owetene.”
  meu-meu: Kanaan ihabaina! Tadikakana edia hesiai taudia edia hesiai tauna ai bainela.
  npi-ULB: त्यसैले तिनले भने, “श्रापित होस् कनान । त्यो आफ्ना दाजुहरूका कमाराहरूका
    पनि कमारा होस् ।”
  yor-yor: Ó wí pé, “Ègún ni fún Kenaani. Ìránṣẹ́ àwọn ìránṣẹ́ ni yóò máa ṣe fún àwọn
    arákùnrin rẹ̀.”
  emp-NTPO: 'Maʌ̃ carea jarasia: Caʌ̃ warra Canaaʌ̃ra mʌ̃a biẽ́ jara b̶ʌya. Canaaʌ̃ra
    idji zeza djabarã nezoca ed̶aara b̶ʌda b̶aya.'
  ind-ind: berkatalah dia, “Karena kesalahan Ham, terkutuklah bangsa Kanaan. Biarlah
    mereka menjadi budak terhina bagi keturunan Sem dan Yafet.
  pes-OPCB: 'گفت: «کنعان ملعون باد. برادران خود را بندهٔ بندگان باشد.»'
  ssx-ssx: Noama꞉ alota꞉ Keinani pa꞉ta꞉ esihou pi witoloma꞉ ipikita꞉ ipika꞉ kame yaapona꞉
    pa hameke e pokaasa꞉ hali halieke.
  lcm-lcm: 'na kala posong asukang ke: ‘Mamaiten kitmat ka kos lak e kuluna i Kanan.
    Ka serei a asosokai e kevkev luai si ngono tasina.”'
  aer-aer: Kenhe Noah re akenhe ikwere ahele-irreke alakenhe angkemele, “The Ngkarte
    apayuthnetyeke Canaan renhe, alere Ham-kenhe-arle, akurne mpwaretyenhenge! Kenhe
    lyete-ngentyele re kikwe areyeke akwetethe arnterre urrkapetyeke.
  tgl-ULB: Kaya sinabi niya, “Sumpain si Canaan. Maging isang lingkod sana siya sa
    mga lingkod ng kanyang mga kapatid.”
  nop-nop: “Haakidi Kanaaŋ adi foloŋ lowaak. Kaŋ adi fofoŋnit hatiŋa daliyat’walaŋ
    tipilapilaye kwanai tuluwaak.”
  kca-kca: 'пӑ йастәс: «Ханаан мўԓса, митйох митйоха ԓўв йайԓаԓ хŏща уԓты питәԓ».'
  cbu-NT: Yasayaru, Nowerinsha Kamoo wip, waanaatsi wachinllinoo Kanaanaa mantsir
    tsiyatarangiya. Shiynaa Kanaanaa, kiyung kachiykush taachsha. Shiyaatsimari zuwanllish
    itarawaztaksin, Muchchureem ínaksin taachinlliniya. Nowerini tárangiya.
  hui-hui: Ani hale howa Noahanda lalu, Kenana ibu genda timbunioreme dambi hene íbu
    holebira. Ibuore ibu hamenerunaga garabaya biabe ale biaga holebira.
  wrs-wrs: Wo hev ona, Kenanmba Sesoa si kinsomb plothomnavav, Hamna ombolmba, wo
    Yapetina Semina keusingi si himba wohluhunvav.
  mya-mya: '``ခါ​နာန်​သည်​ကျိန်​စာ​သင့်​ပါ​စေ​သော။ သူ​သည်​အစ်​ကို​တို့​ထံ​တွင်​ကျွန်​ခံ​ရ​ပါ​စေ​သော။'
  cbi-NTPO: 'Tsejtu tsandimi: ¡Dioschi firu'' isa Canaán! ¡Matyu ya'' naatalala''
    tiba kiikemu chachiitala yaa kayu balejtu kuraa chachi junu tsuve! timi.'
  bod-N: ཁོ་ན༌རེ། ཀ་ན་ཨན་ལ་དམོད་པ་འཕོག་ཅིང་ཁོའི་སྤུན་གྱི་གཡོག་པོ་རྣམས་ཀྱི་གཡོག་པོ་བྱེད་པར་གྱུར་ཅིག་ཅེས་སྨྲས༌སོ།།
  wsk-wsk: 'Ale nu kuriang umu ko den iwita balam: “Canaan mu ikup biya nunguningkiri
    irokko! Nu noko launuria nunga dungan kari ko bagarukko.”'
  kkl-kkl: Hamag yubu lelamogti, “Anme Kanaan seklebale! Elkabo arukna taleri seklenne
    wamle!
  sna-sna: akati, “Kenani ngaatukwe! Achava muranda wavaranda kuvakuru vake.”
  spa-BLM: Dijo, “Canaán está maldito. Será siervo de los siervos de sus hermanos”.
  beu-beu: Angmuse Noh ana mateng hula, “Ee! Aaing ba Kanaan imang angu! Na kutuk
    metma maeenang! Eningse aaing metma eekaku ang naung imalea ening!
  cac-cac: 'Yuj chi'' ix yalan vin̈ icha tic: Tzin catab''ejcan vin̈aj Canaán. Checab''
    emnaquil ol ajcan vin̈ d''a eb'' yuc''tac, xchi vin̈.'
  swh-ULB: Hivyo akasema, “Alaaniwe Kanaani. Na awe mtumishi kwa watumishi wa ndugu
    zake.”
  bel-bel: 'і сказаў: пракляты Ханаан; раб рабоў будзе ён у братоў сваіх.'
  deu-ELBBK: 'Und er sprach: Verflucht sei Kanaan! Ein Knecht der Knechte sei er seinen
    Brüdern!'
  mbb-OT: ke sikandin te, “Berakat he rewaki ka te Megbevayà, Canaan. Mehimu ka he
    uripen te menge suled nu, ne mehimu he utew minus is pid-etawan nu.”
  msc-msc: 'Wo rɔ, Nuhan kan ko: «Alla ma tɔrɔya lara Kamu dencɛ Kanaan kan. Ka a
    kɛ a kɔrɔcɛilu la jɔntajɔn di, Alla ma wo kɛra.»'
  mal-2015: 'അപ്പോൾ അവൻ: കനാൻ ശപിക്കപ്പെട്ടവൻ; അവൻ തന്റെ സഹോദരന്മാർക്കു അധമദാസനായ്തീരും
    എന്നു പറഞ്ഞു.'
  tuo-NT: 'aꞌtiro nicʉ niwĩ: “Cã macʉ̃ Canaárẽ ñaꞌarõ waꞌarosaꞌa. Cʉ̃ maꞌmisʉmʉarẽ
    daꞌracoꞌtegʉ nigʉ̃sami.”'
  gup-gup: wanjh Noah yimeng, “Ngadjare kunyid kamre nuye Canaan kakukmarladjmen duninjh,
    karrurrkmirri yiman rerrih birrikarremulewam bedberre nawu birridangerrinj.”
  met-met: bing harua ba, “Mauxanganoa bing xap Kenan! Bagula wa lipu oxata olanggam
    sibuna mana sabangandi.”
  gvs-gvs: Tauna Em natuna Kenani ikatubolate, e Yaubada yaina ikawanoi idigo kana,
    ‘Kenani kuvayōko kina senao idi pákwana go, paakonidi liliudi yaidi goi tauyana
    bei sobuyekoidi.’
  rmc-rmc: 'phenďa: „Av prekošlo, Kanaan! Aveha tire phralenge o nekcikneder otrokos
    le otrokendar!“'
  nlg-nlg: gaia te bosaa, “Inau tu varanga Canaan mana lei vaivarina. Gaira kara kubolu
    horu ma kara seka tana vaivaridira Shem ma Japheth.”
  dgr-DOGNT: Eyıt'à hadı, “Kanan got'ı̨į̀ sìı gıts'ǫ̀ hoìla agode ha! Edı̨ı̨de gogha
    eghàlageedaa-dǫǫ̀ nahk'e dek'aɂį̀ gı̨ı̨lı̨ ha,” hadı.
  pes-OPV: 'پس گفت: «کنعان ملعون باد! برادران خود را بنده بندگان باشد.»'
  ron-1924: 'Ши а зис: „Блестемат сэ фие Канаан! Сэ фие робул робилор фрацилор луй!”'
  ben-OBCV: তখন তিনি বললেন, “কনান অভিশপ্ত হোক! তার দাদা-ভাইদের মধ্যে সে অত্যন্ত নীচ
    দাস হবে।”
  lex-lex: 'dewade niwra: “Kana''ana nhoptutu-nhoplera, nhi''a ata-wa''ara kdedeheni
    la''a hyalli re.'
  rgu-rgu: Basa de ana dedea nae, “He! Kanaꞌan papa na! Au kutuk o! Neuꞌ ko o dadi
    ata soaneuꞌ aꞌam dua si!
  som-som: Kolkaasuu yidhi, Inkaaru ha ku dhacdo Kancaan; Addoonkii addoommaduu u
    noqon doonaa walaalihiis.
  lat-VUC: 'ait: [Maledictus Chanaan, servus servorum erit fratribus suis.]'
  aoi-aoi: Biya nakina Nawa arakba neni-kbajama Yemu-wa-da akwa ena-langwu-wa wurrumirumirena
    warnikinikaduwa-wa-da. Biya ni-yama nakina kembirra, “Ningene-ka ningeni-kbajinama
    Keninu-wa. Kembirra yadikina ena-langwa wurrarrkwurrkuwena ka-bungkawadinama enuwa-manja.
  eng-ASVBT: And he said, Cursed be Canaan; A servant of servants shall he be unto
    his brethren.
  mna-mna: 'Tana ipiri sua sananŋana pini ma iso ta kembei: “Wal ki Kanaan ko tibaada
    pataŋana biibi kat. Pa zin ko tiwe wal sorrokŋan mi tiwe mbesooŋo pa ton bizin.”'
  ita-1885: 'E disse: Maledetto sia Canaan; sia servo de'' servi de'' suoi fratelli.'
  eng-LXXUP: And he said, Cursed be the servant Canaan, A slave shall he be to his
    brethren.
  eng-ULB: So he said, “Cursed be Canaan. May he be a servant to his brothers' servants.”
  spa-VBL: 'y dijo: “¡Maldito seas, Canaán! ¡Serás el esclavo de menor clase, y servirás
    a tus hermanos!”'
  fra-_FOB: 'Et il dit: Maudit soit Canaan! il sera serviteur des serviteurs de ses
    frères.'
  mal-mal: 'അപ്പോൾ അവൻ: “കനാൻ ശപിക്കപ്പെട്ടവൻ; അവൻ തന്റെ സഹോദരന്മാർക്ക് അടിമയായിരിക്കും”
    എന്നു പറഞ്ഞു.'
  lit-lit: 'Ir jis tarė: „Tebūna prakeiktas Kanaanas! Jis bus tarnų tarnas savo broliams!“'
  urd-GVR: Us ne kahā, “Kanān par lānat! Wuh apne bhāiyoṅ kā zalīltarīn ġhulām hogā.
  suz-BL: मिनु नोआहमी “कनान सराप रल। आ लोक्‍ब आस नेल्‍ल क्‍येङा आइक्‍च वाइल दुम्‍ल”
    दे सराप पवा बाक्‍त।
  ita-1927: “Maledetto sia Canaan! Sia servo dei servi de’ suoi fratelli!”
  ckb-ckb: 'ئینجا گوتی: «نەفرەت لێکراو بێت کەنعان! دەبێتە کۆیلەی کۆیلەکان، بۆ براکانی.»'
  eng-BBE: Cursed be Canaan; let him be a servant of servants to his brothers.
  crx-NTPO: '''Ink''ez ''utni, “Canaan ook''ehidih. Dune ba ''ut''en-un ''enne buba''
    tit''elh ''et la dudulhutsinke cha buba'' titelh.”'
  kan-OKCV: ನಂತರ ಅವನು ಹೀಗೆಂದನು, “ಕಾನಾನನು ಶಾಪಗ್ರಸ್ತನಾಗಲಿ, ಅವನು ತನ್ನ ಸಹೋದರರಿಗೆ ದಾಸಾನುದಾಸನಾಗಿರಲಿ.”
  bbb-bbb: '@see-verse:GEN.009.024'
  tam-2017: “கானான் சபிக்கப்பட்டவன், தன் சகோதாரர்களிடம் அடிமைகளுக்கு அடிமையாக இருப்பான்”
    என்றான்.
  spa-RV-1909: 'Y dijo: Maldito sea Canaán; siervo de siervos será á sus hermanos.'
  ron-BTF: 'Şi a spus: Blestemat fie Canaan, un servitor al servitorilor va fi el
    fraţilor săi.'
  eng-WEBP: He said, “Canaan is cursed. He will be a servant of servants to his brothers.”
  eng-FBV: and said, “May Canaan be cursed! He will be the lowest kind of slave and
    will serve his brothers!”
  nld-1939: 'sprak hij: Vervloekt zij Kanaän, Een slaaf der slaven zal hij zijn voor
    zijn broeders.'
  nch-BL: 'Huajca quiijto: “¡Toteco Dios ma quitelchihua Canaán! ¡Ma elis inintequipanojca
    sequinoc, huan amo aqui ma quitepanitas!”'
  tfr-NTPO: tjl̈ẽ ba kong ga «¡Bop wa Canaán, e äyoshtër! ¡E ber shäng bop shjiyga
    kjwe parkaga tjwl̈ẽk shäng pjir wl̈eniyo!» l̈e.
  vie-1934: 'bèn nói rằng: Ca-na-an đáng rủa sả! Nó sẽ làm mọi cho các tôi tớ của
    anh em nó.'
  hin-CV: और नोहा ने कहा, “शापित है कनान! वह अपने भाइयों के दासों का भी दास होगा.”
  eng-OURB: He said, “Canaan [Humbled] is cursed. He will be a servant of servants
    to his brothers.”
  spa-BES: Maldito sea Canaán; que sea un servidor de sirvientes para sus hermanos.
  tdx-tdx: le hoe re, Afàtse t’i Kanàne fa ho mpitorom-pitoroñe amo roahalahi’eo.
    Hoe ka re,
  vid-vid: nakalonga, “Kanaani yapanjilwe! Kowa chitumagwa wa vitumagwa kwa wang'holoze.”
  pwg-pwg: Tuna kubiine Nowa ivona bo, “Keinan, aimimagim! Karako tam na varevaresim
    i wayowa kana kavakavara.”
  eng-OKE: and he said; Accursed be Kenaan, A working servant shall he be to his brethren.
  tha-KJV: ท่านพูดว่า “คานาอันจงถูกสาปแช่ง และเขาจะเป็นทาสแห่งทาสทั้งหลายของพี่น้องของเขา”
  por-BR-2018: 'E disse: Maldito seja Canaã; Servo de servos será a seus irmãos.'
  bco-bco: “Hida꞉yo꞉ alano꞉ Ka꞉ina꞉n e dia꞉ib. E mada wilo꞉ma dowaki, ene ao iya꞉
    madali nanog dian kalu doma꞉ib.”
  deu-ELO: 'Und er sprach: Verflucht sei Kanaan! Ein Knecht der Knechte sei er seinen
    Brüdern!'
  ktm-ktm: eri pe iy isamtan Kenan (nedun Ham kamal) ihpah, “O saleu, Kenan kile ke
    hono-on marai ke porah tan tinton su.”
  caa-caa: 'Y tamar era e Noé qꞌuijna meyra y uyare e Canaán cocha era y che: “¡Quetpac
    bꞌaxbꞌir inyajrer uyunen e Cam xeꞌ jax e Canaán! ¡Jaxir tuaꞌ aquetpa inteꞌ man
    xeꞌ mambꞌir inyajrer tut usacunobꞌ!” che e Noé.'
  eng-WYC-2018: he said, Cursed be the child Canaan, he shall be (a) servant of servants
    to his brethren. (he said, Cursed be Ham’s child Canaan, let him be a slave of
    slaves to his brothers.)
  epo-epo: 'Kaj li diris: Malbenita estu Kanaan; Sklavo de sklavoj li estu ĉe siaj
    fratoj.'
  uig-PIN: Ⱪanaanƣa lǝnǝt bolƣay! U ⱪerindaxlirining ⱪulining ⱪuli bolsun, — dǝp ⱪarƣidi.
  beo-beo: 'E amane sia:i, “Ga:ina:ne amoma da gagabui aligi dagoi. E da ea yolalali
    ilia udigili hawa: hamosu dunu esalumu.'
  tpi-OTNT: Na em i tok, “Bikpela hevi i ken i stap antap long Kenan. Bai em i kamap
    wokboi nating bilong ol brata bilong en.”
  hau-SA: sai ya ce, “Kan’ana la’ananne ne, zai zama bawa mafi ƙanƙanta ga ’yan’uwansa.”
  udu-udu: 'a’di o gwo mo ki: Monyjee midi di goma Kanaan mo. C̱iŋkina/ jin tanu mmota
    c̱iŋkina/ mo tani a’di imidi wakan gom ikam piti mo.'
  uig-LAT: Qanaan’gha lenet bolghay! U qérindashlirining qulining quli bolsun, — dep
    qarghidi.
  nde-nde: wathi, “Uqalekisiwe uKhenani! Isigqili esizakuba phansi kubafowabo.”
  ton-ton: Pea pehē ʻe ia, “Ke malaʻia ʻa Kēnani. ʻE hoko ia ko e tamaioʻeiki ʻoe
    kau tamaioʻeiki ki hono kāinga.”
  ces-1613: 'I řekl: Zlořečený Kanán, služebník služebníků bude bratřím svým.'
  eko-eko: 'Aphano ye khuri: “Woolaanikha ti Kanaani, onttela wiiya mwiitthwaana wa
    amwiitthwaana a attwiize.”'
  nss-nss: Pwen pe yiy iten ana Kenaan ipa, “Wou andre aro pahandra nalim hu pe aya
    ndramat para poya mbulyahu ko mwaihei.”
  eng-WMB: He said, “Canaan is cursed. He will be a servant of servants to his brothers.”
  tam-TCV: எனவே அவன், “கானான் சபிக்கப்படட்டும்! அவன் தன் சகோதரர்களிலும் அடிமைகளிலும்
    கீழ்ப்பட்டவனாய் இருக்கட்டும்.”
  ceb-ULB: Busa miingon siya, “Tinunglo si Canaan. Mahimo siyang ulipon sa mga ulipon
    sa iyang mga igsoon.”
  mkn-mkn: Ais dia omong bilang, “Heh! Kanaꞌan pung bapa! Beta kutuk sang lu! Lu nanti
    jadi lu pung kaka dong pung budak!
  pol-UBG: 'I powiedział: Niech będzie przeklęty Kanaan, będzie sługą sług swoich
    braci.'
  agr-agr: 'Nuna dekaa pegkegchaunum yumigkiak: “Canaágkak yachi jimaja nuna inake
    atinai”, tiuwai.'
  kyc-kyc: Kenane baa koo keta palira. Banya wane yangonge dolapona kendemande ingyuo
    karara.
  urd-GVU: اُس نے کہا، ”کنعان پر لعنت! وہ اپنے بھائیوں کا ذلیل ترین غلام ہو گا۔
  deu-1912: 'sprach er: Verflucht sei Kanaan und sei ein Knecht aller Knechte unter
    seinen Brüdern!'
  ntj-ntj: Palunyalu Yaamala watjarnu, “Wiya, nyuntuku katja Kayinannga-rna kurralku.
