  heb-heb: ויאמר ארור כנען עבד עבדים יהיה לאחיו׃
  ben-IRV: আর তিনি বললেন, “কনান অভিশপ্ত হোক, সে নিজের ভাইদের দাসানুদাস হবে।”
  pan-pan: ਤਦ ਉਸ ਨੇ ਆਖਿਆ, ਕਨਾਨ ਸਰਾਪੀ ਹੈ। ਉਹ ਆਪਣੇ ਭਰਾਵਾਂ ਦੇ ਦਾਸਾਂ ਦਾ ਦਾਸ ਹੋਵੇਗਾ।
  mwp-mwp: nuy kedha mulaydhin, ‘Kanana, ngi ngaw wati koewba kazi, ngi bangal kasa
    nginu ukasar tukuypaw zagethaw mabayg, ngibepa wara mina zapa gasamoeypa lawnga,
    ngi bangal kasa zagethaw mabayg.’
  mya-JVB: ခါနာန် သည် ကျိန် ခြင်းကိုခံ ပါစေ။ အစ်ကို တို့၏ကျွန် တို့၌ ကျွန် ဖြစ် ပါစေဟုဆို
    ၏။
  tte-O: Kabo iba, “Sauga bwaite Kenani, iya Ami natuna, kani yakawa-gulai, iya iyamala
    topaisowa panpanna kanakavao kolili.”
  tbg-tbg: Oho, kairaro Kotiva Haamura maaqu Kenaanira qoraiqama amiteharo vira vara
    kairaro viva tuvitarero nai vakaukavara kaiqa vaiintivano vaiharo vika paanaa
    haika vara nimitaarire, tiro.
  hmo-hmo: Vadaeni ia gwau, “Dika do ia mai Kanana ena latana dekenai! Iena tadikakana
    dekenai hesiai gaukara momokani do ia karaia.”
  ata-ata: Xe anu mamiꞌa muavuti la muvikala aloxo ꞌo, “Eni elavu lexe Latauasi ulosou
    Kanani navunavu. Iliꞌi la anu uxali itema vile vitanisi no laaxaꞌa ta vimovimou
    sou ipalupalusousi.
  nfa-nfa: Ka na peka, aku nèngu na, “He! Ama Kanaꞌan! Jaꞌa dhoo èu! Èu ne, èèna na
    jꞌajꞌi ènu nèti aꞌa mu si!
  urd-urd: और उसने कहा कि कनान मल'ऊन हो, वह अपने भाइयों के गु़लामों का ग़ुलाम होगा
  rus-SYN: 'и сказал: проклят Ханаан; раб рабов будет он у братьев своих.'
  cbt-NTPO: 'Natantahuaton, Canaan itapon: “¡Tata tëhuërin ni''ton, pa''pi co noyahuë''
    nicatënquën co huachi noya ya''huëcamaso marëhuë'' sha''huitaranquën! Yosë chiníquën
    ana''ichinquën. Ipora quëran huarë'' iyaro''sa camaiáponquën. Shiparimapitanta
    inaporápona'',” itërin.'
  bqc-SIM: 'ↄ̃ à mɛ̀: Kanaa a gↄ̃ láaipↄ ũɛ, ↄ̃mɛ aↄ a gbɛ̃́ↄ zↄnkɛ̃sãna ũ.'
  tcz-CHONGTHU: 'Hichun Noah in hitin aseiyin: “Canaan vang gaosap chang hen, Asopi
    teni henga soh jouse soh in hung pang hen,” atin,'
  mar-mar: तेव्हा नोहा म्हणाला, “कनान शापित होवो, तो आपल्या भावाच्या गुलामातील सर्वांत
    खालचा गुलाम होवो.”
  tcs-tcs: 'em spik: ‘Panis i go poldaun antap wea dem pipol blo Kanan, dem pamle
    blo Am! Dempla i gobi nambalas sebant blo ol pamlelain blo Sem ane Zapet.’'
  soq-soq: '@see-verse:GEN.009.024'
  qub-qub: 'Chaymi Campa wamran Canaán y paypita mirajcuna maldisyunasha cananpaj
    niran: «¡Canaanga maldisyunädu cachun! Payga wauguincunapa uywayninmi canga.»'
  bqp-bqp: 'akũ à pì: Kanaa nigↄ̃ láari pↄ́ ũmɛ, àkũ mɛ́ anigↄ̃ a gbɛ̃nↄ zↄ̀ kpɛde
    ũ.'
  hat-hat: Li di. Madichon pou Kanaran! Se pou l' tounen dènye klas esklav frè l'
    yo.
  eng-BSB: he said, “Cursed be Canaan! A servant of servants shall he be to his brothers.”
  tod-tod: 'é zɛba é ɠɛ ma: «Kanaan ɠotoʋɛ! Toɠa ɠɛ ga kɛɛɠɛleaiti ta-luɔiti tɔnɔ
    ma luɔi!»'
  eng-WEBPB: He said, “Canaan is cursed. He will be a servant of servants to his brothers.”
  kbq-kbq: Noa'a amanage hu'ne, Kenani'a sifnafi nemanino, afuhe'mokizmi zamagafinka
    evuramino amane eri'za vahe'zami manigahie.
  nhe-BL: 'Huajca quiijto: “¡Toteco Dios ma quitelchihua Canaán! ¡Ma elis inintlatequipanojca
    sequinoc, huan axaca ma quitlepanitas!”'
  bus-bus: 'ben à bè: Kanaa égↄ̃ láari pↄ́ ũmɛ, àmbe égↄ̃ a gbɛ̃nↄ zↄ̀ zãa ũ.'
  gub-BL: Na'e Noe uze'eg wanupe kury. Amono putar ze'egaiw Kànàà rehe ihe nehe kury.
    Uma'ereko e ma'e romo hekon putar wyky'yr wanupe nehe. Uma'ereko e ma'e uzemumikahy
    ma'e romo hekon putar nehe.
  eng-DRA: 'He said: Cursed be Chanaan, a servant of servants shall he be unto his
    brethren.'
  knf-knf: 'Wi wi aşaaŋ aji : « Kanaan afëpaniiŋ! Awo pa bamakul najuuk i bajuuk.
    »'
