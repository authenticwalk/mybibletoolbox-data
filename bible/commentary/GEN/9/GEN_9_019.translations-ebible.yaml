verse: GEN.009.019
translations:
  mal-C: നോഹയ്ക്ക് ഈ മൂന്ന് പുത്രന്മാരാണ് ഉണ്ടായിരുന്നത്; ഇവരിൽനിന്നാണ് ഭൂമി ജനങ്ങളെക്കൊണ്ടു
    നിറഞ്ഞത്.
  deu-TKW: Das sind die drei Söhne Noahs, und von ihnen aus verzweigte sich die gesamte
    Bevölkerung der Erde.
  lin-lin: Bango misato bazalaki bana ya Noa mpe na nzela na bango nde mokili etondaki
    lisusu na bato.
  cbr-NT: Ënëkamax ka Noénën bëchikë rabë́ 'imainun achúshi 'iakëxa, usa 'ain ka aín
    rëbúnkikama kamabi menu kuani amiribishi 'uákamë 'ëoi mekama oi kuankëxa.
  eng-LSV: These three [are] sons of Noah, and from these has all the earth been overspread.
  bmu-bmu: Yeŋön Noagö nahönurupŋi karöbut aket. Ambazip pakpak deŋqeŋda gölme dop
    köla maljini, nini yeŋgöreŋök asuhuin.
  eng-GNV: These are the three sonnes of Noah, and of them was the whole earth ouerspred.
  eng-WEBSTER: 'These three were the sons of Noah: and from them was the whole earth
    overspread.'
  nhw-BL: Tlen ni ieyi telpocahua Noé quisque nochi masehualme catli teipa momoyajque
    campa hueli ipan tlaltipactli para quitemitise.
  swh-ONEN: Hawa ndio waliokuwa wana watatu wa Noa, kutokana nao watu walienea katika
    dunia.
  bba-bba: Be itɑ beyɑ bɑ sɑ̃ɑ Nɔwɛn bibu. Ben min diyɑ hɑnduniɑɡibɑ tɛriɑrɑ kpuro.
  eng-KJVCPB: 'These are the three sons of Noah: and of them was the whole earth overspread.'
  cpy-cpy: Ritaki mawa itomipaeni Noé oshekitaatsiri kepatsiki.
  mpx-mpx: Nowa natunau ali toto eton ya, heliya gamagalau gegewel panayawiya tubuliyau.
  wbp-wbp: Nyampu-patu-kurlangu kurdukurdu ngulalu palka-jarrija, ngulalu-jana kurduwarr-kujurnu
    jaya-kurra-nyayirnilki ngurujarraranypa nguru-kari nguru-karirla.
  luo-luo: Yawuot Nowa adekgi ema oganda duto manie piny owuokie.
  meu-meu: Noa natuna tatoiosi bunu; tanobada besedia iboudiai na idia tatoiosi ese
    e havaradia.
  npi-ULB: यी तिन जना नोआका छोराहरू थिए, र यिनीहरूबाट नै समस्त पृथ्वी भरियो ।
  yor-yor: Láti ọ̀dọ̀ àwọn ọmọ Noa mẹ́tẹ̀ẹ̀ta yìí ni gbogbo ènìyàn ti tàn ká gbogbo
    ilẹ̀ ayé.
  emp-NTPO: Noé warrarãra ũbea panasid̶aa, baribʌrʌ ãdjid̶eba yõped̶ad̶arãba naʌ̃
    ẽjũãra wayacusa birasid̶aa.
  ind-ind: '@see-verse:GEN.009.018'
  pes-OPCB: همه قومهای دنیا از سه پسر نوح به وجود آمدند.
  ssx-ssx: Mo Noana꞉ eiyeke tepota꞉ do kenke wanda꞉hali paeyaona꞉ apa꞉meie.
  lcm-lcm: Le si volo nat ke vanang kuli rina ke kata serei aduk luai. Na inatus iria
    kila angpotok ta kuli rina ke.
  aer-aer: Alere urrpetye nhenhe areye-ngentyele tyerrtye areye anteme atningke-ame-atninge-irreke
    apmere arrpe-anenhe-werne-atheke anteke-irremele anerrirretyeke. Tyerrtye ingkirreke
    alere urrpetyeke-artweye.
  tgl-ULB: Ito ang tatlong anak ni Noe, at mula sa mga ito dumami ang tao sa buong
    mundo.
  nop-nop: Ala me heki lufomkulitniŋ yuku yendi Noa’walaŋ mihiŋiye hinek. Adi’walaŋ
    yalakidi ulihakaaŋ mowoŋa kwetkwet tuwot udapmaaŋ hatiiŋ.
  kca-kca: Щит Ной хуԓәм пŏх ус, ԓыв эԓтыԓаԓ мўв хŏйатәӈа йис.
  cbu-NT: Nowerini wip tuchip taarangu, anumandarisha arangeem tsapurunasish tputs
    pzapaneeranganaya.
  hui-hui: Noa igini uruni ti wali agali dindi bibahendeha hama pedarunaga mamali
    hene.
  wrs-wrs: '@see-verse:GEN.009.018'
  mya-mya: ကမ္ဘာ​မြေ​ကြီး​ပေါ်​ရှိ​လူ​အ​ပေါင်း​တို့​သည် နော​ဧ​၏​သား​သုံး​ယောက်​တို့​မှ​ဆင်း​သက်​ပေါက်​ပွား​လာ​ကြ​ကုန်​၏။
  cbi-NTPO: Entsa pemalaa Noé' nala jumuwaala. Tsenñu entsalanu sera' jimulaa kumuinchi
    entsa tunu chachi demasera' chula.
  bod-N: འདི་གསུམ་པོ་ནི་ནོ་ཨའི་བུ་ཡིན༌ལ། ཁོ་ཚོའི་རིགས་རྒྱུད་ས་གཞི་ཡོངས་སུ་ཁྱབ་པ་ཡིན༌ནོ།།
  wsk-wsk: Noah ko namarari ilagala suan umu te kariimet gue pagam ali lilim iramuram.
  kkl-kkl: Nuh elmabo wilindi abeneko nimi so'oag nimi ni sikinisang taog.
  sna-sna: Ava ndivo vakanga vari vanakomana vatatu vaNoa, uye kwavari ndiko kwakabva
    vanhu vakapararira pamusoro penyika.
  spa-BLM: Estos tres fueron los hijos de Noé, y de ellos se pobló toda la tierra.
  beu-beu: Nehe emangpi ba aabetat por-alolang anga aaving anga, inang tue anga itabaning
    mi hoa.
  cac-cac: A eb' tic yuninal eb' vin̈aj Noé, axo d'a yin̈tilal eb' ix pitzvielta jantac
    chon̈ab' ay d'a sat luum tic.
  swh-ULB: Watatu hawa walikuwa ndio wana wa Nuhu, na kutokea kwa hawa nchi yote ikajaa
    watu.
  bel-bel: Гэтыя трое былі сыны Ноевыя, і ад іх насялілася ўся зямля.
  deu-ELBBK: Diese drei sind die Söhne Noahs, und von diesen aus ist die ganze Erde
    bevölkert worden.
  mbb-OT: Iyan heini sikan is tetelu he anak ni Noe ne iyan sikandan menge kepuun
    te langun he menge etew he nekeeneb te tivuuk he kelibutan.
  msc-msc: '@see-verse:GEN.009.018'
  mal-2015: ഇവർ മൂവരും നോഹയുടെ പുത്രന്മാർ; അവരെക്കൊണ്ടു ഭൂമി ഒക്കെയും നിറഞ്ഞു.
  tuo-NT: Na iꞌtiarã Noé põꞌrã nicãrã niwã. Na nipeꞌtirã aꞌti nucũcãcjãrã ñecʉ̃sʉmʉa
    nicãrã niwã. Beꞌro na pãrãmerã nituriarã nipeꞌtiropʉ seꞌsa waꞌacãrã niwã.
  gup-gup: Birrimekbe wanjh birridanjbik nawu Noah nuyeni bebeywurd dja bedda wanjh
    mawahmawah kadberre karriwern rowk nawu karrihni kubolkbubuyika rowk.
  met-met: Gara tuwadi ba Noa garandi, saing lipu longgalo etua mana titia li disok
    mana dingtung.
  gvs-gvs: Ame tauyadi adi taito moe Nowa natunaoyadi go, tauyadi yaidi nava tomota
    liliudi bei sisowóduwo, e poyapoya ana madabokina goi sisapa.
  rmc-rmc: Kala trin sas le Noachoskre čhave a lendar uľile savore manuša, save pes
    rozgele pal caľi phuv.
  nlg-nlg: Na lei tinoni tara saopoa na maramana tara vaivaridira ra tolu dalena Noah.
  dgr-DOGNT: Eyı Noah weza taı sìı gıts'ıhɂǫ̀ǫ-dǫǫ̀ gots'ǫ dǫ hazǫǫ̀ dıı nèk'e ts'ǫ̀
    ajà.
  pes-OPV: اینانند سه پسر نوح، و از ایشان تمامی جهان منشعب شد.
  ron-1924: Ачештя ау фост чей трей фий ай луй Ное, ши дин ей с-ау рэспындит оамень
    песте тот пэмынтул.
  ben-OBCV: এরাই হলেন নোহের সেই তিন ছেলে, এবং তাঁদের থেকে যেসব লোকজন উৎপন্ন হল, তারা
    সমগ্র জগতে ছড়িয়ে পড়ল।
  lex-lex: Ne Nuh a'nani wotelu re, er mak kapeha-kalawna rimormiori la noh di wawannu
    tetema.
  rgu-rgu: Basa lahenda rai dae-bafoꞌ a tititi-nonosi nara nana reme Noh anan sira
    telu mai.
  som-som: Saddexdanu waxay ahaayeen wiilashii Nuux; oo iyagii farcankoodii baa dhulka
    oo dhan ku fiday.
  lat-VUC: 'Tres isti filii sunt Noë: et ab his disseminatum est omne genus hominum
    super universam terram.'
  aoi-aoi: Umba wurrumurndakeyine-ka Nawa-langwa warninikuwena nuw-ambilyumurra warningadinuba-wiya
    warnumamalya na-jerridu-manja ebina akungwa amakwulyumida.
  eng-ASVBT: 'These three were the sons of Noah: and of these was the whole earth
    overspread.'
  mna-mna: Iwal boozomen ta timbotmbot su toono na, tiyooto pa Noa lutuunu bizin tel
    tana.
  ita-1885: E Cam fu padre di Canaan. Questi tre furono figliuoli di Noè; e da essi,
    sparsi per tutta la terra, ella è stata popolata.
  eng-LXXUP: These three are the sons of Noah, of these were men scattered over all
    the earth.
  eng-ULB: These three were the sons of Noah, and from these the whole earth was populated.
  spa-VBL: Y todos los seres humanos que están esparcidos por el mundo son descendientes
    de estos tres hijos de Noé.
  fra-_FOB: Ce sont là les trois fils de Noé, et c'est par eux que fut peuplée toute
    la terre.
  mal-mal: ഇവർ മൂന്നുപേരും നോഹയുടെ പുത്രന്മാർ; അവരെക്കൊണ്ടു ഭൂമി ഒക്കെയും നിറഞ്ഞു.
  urd-GVR: Duniyā-bhar ke tamām log in tīnoṅ kī aulād haiṅ.
  suz-BL: मेको सांफा नोआह आ तौ बाक्‍मा बाक्‍त। मेको रे रागी नेल्‍ल ब्रीमा बाक्‍त।
  ita-1927: Questi sono i tre figliuoli di Noè; e da loro fu popolata tutta la terra.
  ckb-ckb: ئەمانە سێ کوڕەکەی نوح بوون کە لەمانەوە خەڵکی لە سەرتاسەری زەویدا بڵاو بوونەوە.
  eng-BBE: These three were the sons of Noah and from them all the earth was peopled.
  crx-NTPO: Ndunne tane 'enne Nowe ooye'ke hinle, 'enne buts'u haidene. 'Enne bugha
    ndi yun k'ut whudizbun.
  kan-OKCV: ಈ ಮೂವರು ನೋಹನ ಮಕ್ಕಳು; ಭೂಮಿಯ ಮೇಲೆ ಚೆದರಿದ ಎಲ್ಲ ಜನರು ಇವರಿಂದಲೇ ಉತ್ಪತ್ತಿಯಾದರು.
  bbb-bbb: E Noado anafa inokube ije bu e boeje aesakae irore igia karinoeva ijiebuo
    asaerafa.
  tam-2017: இம்மூவரும் நோவாவின் மகன்கள்; இவர்களாலே பூமியெங்கும் மக்கள் பெருகினார்கள்.
  spa-RV-1909: Estos tres son los hijos de Noé; y de ellos fué llena toda la tierra.
  ron-BTF: Aceştia sunt cei trei fii ai lui Noe şi din ei a fost acoperit întregul
    pământ.
  eng-WEBP: These three were the sons of Noah, and from these the whole earth was
    populated.
  eng-FBV: All the people who are spread over the world are descended from these three
    sons of Noah.
  nld-1939: Dit waren de drie zonen van Noë, en door hen werd de hele aarde bevolkt.
  nch-BL: Ten ni ieyi telpocahua Noé quisque nochi masehualme cati teipa momoyajque
    campa hueli ipan taltipacti para quitemitise.
  tfr-NTPO: Shji l̈öng kjok kjwang jĩkong kës ëre beno l̈öng Noé wapga mya l̈i, e
    tjëyo.
  vie-1934: Aáy đó, là ba con trai của Nô-ê, và cũng do nơi họ mà có loài người ở
    khắp trên mặt đất.
  hin-CV: ये नोहा के तीन पुत्र थे तथा इन्हीं के द्वारा फिर से पृथ्वी मनुष्य से भर
    गई.
  eng-OURB: These three were the sons of Noah [Rest], and from these, the whole earth
    was populated.
  spa-BES: Estos tres fueron los hijos de Noé, y de ellos toda la tierra fue poblada.
  tdx-tdx: I telo rey ro ana-dahi’ i Nòake; le boak’ am’ iereo ty nanitsihañe ty tane
    toy.
  vid-vid: Awo ndo wana wadatu wa Nuhu, na kulawa kwa hewo wanhu nawenela isi yeng'ha.
  pwg-pwg: Weni tomotomowisi ivi aroba tupurereghisi na tota, wawaya kudubita karako
    dobuwai.
  eng-OKE: These three are the sons of Noach and from them was the whole earth Overspread.
  tha-KJV: นี่​เป็นบุตรชายสามคนของโนอาห์ และมนุษย์​ที่​กระจัดกระจายออกไปทั่วโลกมาจากคนเหล่านี้
  por-BR-2018: Estes três são os filhos de Noé; e deles foi cheia toda a terra.
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ kaluka꞉isale henfelo꞉ amilo꞉ ta꞉i ha꞉nab we, tambo Noaya꞉
    inso꞉ otalen a꞉na a꞉la꞉ta꞉ga꞉ fa꞉la꞉dowo꞉.
  deu-ELO: Diese drei sind die Söhne Noahs und von diesen aus ist die ganze Erde bevölkert
    worden.
  ktm-ktm: Sa ndramat ndre sulo-on odo lokpoi ti hehir odo ke ta su nedun Noah ndre
    tulmuu.
  caa-caa: Pues jax era e uxteꞌ unembꞌirobꞌ tuaꞌ e Noé xeꞌ cꞌotoy quetpobꞌ tatabꞌirobꞌ
    tuaꞌ tunor e sian chꞌajnarirobꞌ lo que ayan tama tunor or e rum esto coner.
  eng-WYC-2018: These three were the sons of Noe, and all the kind of men was sown
    of them on all [the] earth. (These three were the sons of Noah, and all the kinds
    of people on all the earth came from them.)
  epo-epo: Tio estis la tri filoj de Noa; kaj de ili diskreskis la tuta loĝantaro
    de la tero.
  uig-PIN: Bu üqi Nuⱨning oƣulliri bolup, pütkül yǝr yüzigǝ taralƣan aⱨalǝ xularning
    nǝsil-ǝwladliridur.
  beo-beo: 'Nowa: ea mano udiana da osobo bagade esalebe fi osobo bagadega afagogoi,
    amo huluane ilima aowalali esalu.'
  tpi-OTNT: Ol dispela pikinini bilong Noa ol i tumbuna bilong olgeta lain manmeri
    bilong graun.
  hau-SA: Waɗannan su ne ’ya’yan Nuhu maza uku, daga gare su ne kuma duniya za tă
    cika da mutane.
  udu-udu: Uniŋ kwaraŋ gwansan mo tani ita iya/ ma Nuuh mo, dhali ’peni uni gwansan
    mo tani mony’cesh taki’d gi ’kwani mo.
  uig-LAT: Bu üchi Nuhning oghulliri bolup, pütkül yer yüzige taralghan ahale shularning
    nesil-ewladliridur.
  nde-nde: La ayeyiwo amadodana amathathu kaNowa, kuwo kwadabuka abantu abasabalala
    emhlabeni wonke.
  ton-ton: Ko eni ʻae foha ʻe toko tolu ʻo Noa pea naʻe fakakakai ʻa māmani kotoa
    pē ʻiate kinautolu.
  ces-1613: Ti tři jsou synové Noé, a ti se rozprostřeli po vší zemi.
  eko-eko: Apa attatthu aari aana a Nuuhi, atthu ooshi amwazeyeliyeeyo vatuniya avokoliwa
    khwa yo.
  nss-nss: Yihu noru Nowah matimou ara husarayah tumbuhu ndramat masih pe hu silihi
    kol pwan masih kene.
  eng-WMB: These three were the sons of Noah, and from these the whole earth was populated.
  tam-TCV: நோவாவின் மூன்று மகன்கள் இவர்களே; இவர்களிலிருந்தே பூமி எங்கும் பரந்திருக்கும்
    மக்கள் வந்தார்கள்.
  ceb-ULB: Kining tulo mao ang mga anak ni Noe nga lalaki, ug gikan kanila nalukop
    ang tibuok kalibotan.
  mkn-mkn: Samua orang di dunya pung turunan datang dari Noh pung tiga ana dong.
  pol-UBG: To są trzej synowie Noego, przez których napełniła się ludem cała ziemia.
  agr-agr: Juju kampatuma nunú aajaku ainawai Noé uchiji aidau. Juna uchiji wegantu
    aidau atak nagkamawag dita ashí nugkan pampantuk batsamsau ainawai.
  kyc-kyc: Noana ikinyingi dusipa isa wambu peparae para pyao peya dupwana rakange
    kyawa ingiyami.
  urd-GVU: دنیا بھر کے تمام لوگ اِن تینوں کی اولاد ہیں۔
  deu-1912: Das sind die drei Söhne Noahs, von denen ist alles Land besetzt.
  ntj-ntj: Nyangka katja marnkurrpa-ya tjiinya manta lipingkatjaku-tjanampa tjamu
    purlkanya nyinarranytja.
  row-row: Basa atahori sia raefafoꞌ tititi-nonosi nara laoꞌ mia Noh ana ka telu nara
    naa ra.
  kan-2017: ಈ ಮೂವರು ನೋಹನ ಮಕ್ಕಳು. ಇವರಿಂದಲೇ ಜನರು ಉತ್ಪತ್ತಿಯಾಗಿ ಭೂಮಿಯಲ್ಲೆಲ್ಲಾ ಹರಡಿಕೊಂಡರು.
  ena-ena: Noa dɨ ninaŋ ahica pam agɨlaŋ ninanadi havavɨci nulɨdɨ ajihalinɨlu iamɨlɨhalinɨlu
    agɨlaŋ latɨha uavɨla fɨli nagadɨ sɨkasɨkan fɨhalavɨmi.
  tgo-tgo: Nowa le ŋgaŋgake thenjighetoke thiyake iya orumburumbunji vara gharɨgharɨke
    wolaghɨye e yambaneke.
  yap-yap: Dalip i pumo’on ney ni fak Noah e yad e chitamngin urngin e girdi’ nu fayleng.
  tet-tet: Ema hotu-hotu iha raiklaran neꞌe husar-binan mai nosi Noh oan naꞌin tolu
    nia.
  hlt-MCSB: Amih pathum tah Noah kah a ca rhoek tih amih lamkah ni diklai pum ah a
    hae uh.
  mdy-ETH: ሃኖ ሄላንዳኣና ሳዖ ቢያይዳ ዓኣ ዓሳ ቢያ ሾይንቴሢ ዬንሢ ሃይሦ ኖሄኮ ናኣቶንሢዳፓኬ።
  twi-ASANTE: Yeinom ne Noa mmammarima. Wɔn mu na nnipa a, wɔahwete wɔ asase so nyinaa
    firi baeɛ.
  mwc-mwc: Ba Noah natunatuna nikosi sebasebare yai, ba pipiya i kasimosarisi dobu
    tupana si yauni.
  bhl-bhl: Kawin dim kaleem kunum waneng angom alik alik i Noa em muluwel im mining
    dow kuw te.
  con-NTPO: Tsa tres Noé dutssiyendeccupa tise'pa omba'su dutssiyendeccui'ccu tsu
    pa'cco andenga atapa'fa.
  eng-WEBU: These three were the sons of Noah, and from these the whole earth was
    populated.
  bnp-bnp: re tune Noa nga, tou a vuhuna e huriki lobo. To vakabele e huriki, muri
    ri mariu viliha lae na malala.
  wal-wal: Hageeti heezzaikka Nohe naata; sa7an ubban de7iya asai etappe yelettiis.
  mgh-mgh: Ala phaari asaana araru a Nowee. Ukhuma mwa yaayo, ilapo yothene yahokhaliya
    na atthu.
  acu-NT: Noé uchiri tres armia nuka ni weari ainaujai mash nungkanam yujartin armiayi.
  spa-PDDPT: Estos tres fueron los hijos de Noé, y de éstos fue poblada toda la tierra.
  gun-gun: Ha'e va'e kuery ma Noé ra'y mboapy ikuai raka'e. Ha'e kuery gui ae yvy
    jave re omonyẽ.
  agu-BL: Nin tan chixonl yi ox cy'ajl Noé-a'tz, ja noj junt tir yi wuxtx'otx' cya'n
    wunak.
  eng-PEV: '@see-verse:GEN.009.018'
  ilo-ULB: Dagitoy a tallo dagiti annak ni Noe, ken manipud kadagitoy, ti entero a
    daga ket napno iti tattao.
  kpg-kpg: Nia dama daane dogodolu a Noah aanei la go nia maadua mmaadua o digau huogodoo
    o henuailala.
  uig-ARA: بۇ ئۈچى نۇھنىڭ ئوغۇللىرى بولۇپ، پۈتكۈل يەر يۈزىگە تارالغان ئاھالە شۇلارنىڭ
    نەسىل-ئەۋلادلىرىدۇر.
  bsp-bsp: Awut a Nuha akaŋɛ maas ŋagbɔkərɛ sɔ kəlas antɔf.
  bps-bps: I dad tlu lagi tingà Nowa ani, i dad gutambul i kdee dad to mnè di klamang
    banwe.
  mbs-mbs: Se ditelo batà i Noe sìyan, yan se menge kemonaan te kedita te otaw eg-ogpà
    dini te keneyonan.
  tof-tof: Ini aüd pam Noan simanal olmal kwarilürr; pamkolpama ibükagab bayolórr
    ini tüp ngalaom.
  sus-sus: Duniɲa mixi birin fatanxi Nuha xa di saxanyie nan na.
  pon-2006: Nein Noha pwukat silimen iei irail me semen aramas koaros nin sampah.
  jae-jae: Noa latui têlêac tonaŋ. Ma êsêac têtu lau nom samucgeŋŋa nêŋ ŋamôkê.
  ksd-ksd: Dital go a utul a natu i Noa; ta go dital a tarai dia tavua ta ra rakarakan
    a gunagunan.
  tur-YTC: Bu üçü Noa'nın oğullarıydı ve bütün yeryüzündekiler onlardan çoğaldı.
  bel-N: Гэтыя тры былі сынамі Ноя, і ад іх залюднілася ўся зямля.
  grc-BRENT: Τρεῖς οὗτοί εἰσιν υἱοὶ Νῶε· ἀπὸ τούτων διεσπάρησαν ἐπὶ πᾶσαν τὴν γῆν.
  ind-AYT: Mereka bertiga adalah anak Nuh. Dari mereka, lahir seluruh manusia yang
    tersebar di bumi.
  lid-lid: Nadu Nowa oro ma taloh doh baden adeh tubu iri lau mari badu munyak.
  eng-NNA: '@see-verse:GEN.009.018'
  nya-nya: Ana aamuna a Nowa amenewa ndiwo anali makolo a anthu onse pa dziko lapansi.
  hrv-hrv: Ovo su trojica Noinih sinova i od njih se sav svijet razgranao.
  mps-mps: Te bidi Noago te ogwa dabe da, augwali te tǫde bidalubo tigidali bidi
    sibigo wąį monu dabe te augwali dao.
  llg-llg: Basa hataholi malai daebafok numbu-sadu nala, leme Noh ana katelu nala
    mai.
  tpi-tpi: Ol dispela pikinini bilong Noa ol i tumbuna bilong olgeta lain manmeri
    bilong graun.
  dan-1931: det var Noas tre Sønner, og fra dem stammer hele Jordens Befolkning.
  vie-OVCB: Do ba con trai Nô-ê mà mọi dân tộc trên mặt đất được sinh ra.
  lbk-lbk: Nan naycha ay tolo ay an-ak Noe nan ikik-it nan am-in ay takho.
  guj-2017: નૂહના આ ત્રણ દીકરાઓ હતા. તેઓથી આખી પૃથ્વી પર વસ્તી થઈ.
  byr-byr: '@see-verse:GEN.009.018'
  awx-awx: Noale wawaxu aläkwäkgä äminu undä kep däkäne yiwixayingge bapunä däkngakin.
  pon-2006A: Nein Noha pwukat silimen iei irail me semen aramas koaros nin sampah.
  por-BRBSL: Estes três eram os filhos de Noé, e destes a terra inteira foi povoada.
  cth-cth: Ahnimanaw kathum touh teh Noah e a capanaw lah ao teh, ahnimanaw koehoi
    talai van taminaw a pungdaw.
  twi-twi: Eyinom ne Noa mmabarima. Wɔn mu na nnipa a wɔahwete wɔ asase so nyinaa
    fi bae.
  hlt-hlt: Amih pathum tah Noah kah a ca rhoek tih amih lamkah ni diklai pum ah a
    hae uh.
  tbz-SIM: Nɛ̀ Nɔwee bí itɑ̃ɑ̃ti miɛkɛ nkɛ ibotí sũ̀ṹmmɛ̀ kɛtenkɛ̀ ĩ́nkɛ̀.
  msy-2020: Ezɨ Noan otarir 3plan kabanang, me datɨrɨghɨn nguazim gizɨvazir gumazamiziba
    bar men ovaviba.
  txq-txq: Basa hatahorir marai dae-bafok ia, tititi-nonosin nara konda numa Noh ana
    katelun nara mai.
  aaz-aaz: Mansian pah-pinan ia ok-okeꞌ, amneemk ein naꞌkon naiꞌ Noh in aan teun ein
    reꞌ ia.
  dop-dop: Nowee piyɑ mpɛ pɑ piitim hukinɑ ɑntulinyɑ tǝnɑ.
  azb-azb: Nuhun üç oğlu bunlardır və yer üzündə yayılan bütün insanlar onlardan törədi.
  eng-DBY: These three are the sons of Noah; and from these was [the population of]
    the whole earth spread abroad.
  hin-2017: नूह के तीन पुत्र ये ही हैं, और इनका वंश सारी पृथ्वी पर फैल गया।
  wol-KYG: Ñooñu ñooy ñetti doomi Nóoyin yu góor, te ci ñoom la àddina sépp soqikoo.
  swp-swp: Teina tataodi haiona ta ede Noa nanatunayao, isi aridi eai tanoubu maudoina
    se tubuma.
  bjr-bjr: Nooana mi faiqi qaaramoo namusa aiqama maa maqanasaaqaraasa nikeeku nikaaku
    mariqau.
  eng-YLT: These three [are] sons of Noah, and from these hath all the earth been
    overspread.
  kne-kne: Din toloy anak na ay nay et daida di napowakan di am-in ay ipogaw isnan
    labaw di daga.
  heg-NTPO: Totoang atuil in ne apan-kloma ki ngias in hua-koet tas putis deng Noh
    anan at tiul nas.
  ptu-ptu: '@see-verse:GEN.009.018'
  bzd-NTPO: E'pa mañal dör Noé ala'r. Ie'pa aleripa tö ká̱ wà iéne.
  kwf-kwf: Ma ngwae ana magalia taꞋifau, kira futa maꞋi ana kwalafa uulu ngwae neꞋe
    ki.
  eng-WYC-2017: These three were the sons of Noah, and all the kind of men was sown
    of them on all [the] earth.
  eng-WMBB: These three were the sons of Noah, and from these the whole earth was
    populated.
  spp-spp: Pire pi ɲyɛ Nuhu jyaabii taanreŋi. Ɲìŋke sùpyishiŋi pun'à fworo pire tùluyi
    i.
  aey-aey: Mel ijed eu age Noa melahul. Odocob dana eu agenadec dana cajaca cunug
    sabijimeig fulusdocobil maha cunug ihoc len.
  urd-GVH: दुनिया-भर के तमाम लोग इन तीनों की औलाद हैं।
  rug-rug: Arini sari na tuna koreo e Noa meke na tiatamadia ri doduru tinoni pa popoa
    pepeso.
  gaz-gaz: Ilmaan Nohi jara kana sadan turan; sanyiin namaa kan lafa hunda irra bittinneeffames
    isaanuma irraa argame.
  fra-LSG: Ce sont là les trois fils de Noé, et c’est leur postérité qui peupla toute
    la terre.
  gnn-gnn: '@see-verse:GEN.009.018'
  yal-yal: Muxun naxan birin wuyaxi dunuɲa yi, a kelixi Nuhan ma dii saxanne nin.
  gum-gum: I tru pøngatøbe Noéwei nusrkalø kuig køn. I tru pønelainukkurri amrrub
    misaamerayugurri pirau muba kuimburab misag netsaig køn.
  iou-iou: Noa nanakiye yaräkubä uken naniktä komen äma äbori äbori ahäŋ patpat täŋpäŋ
    komeni komeni it yäpmäŋ kuŋkuŋ.
  haw-1868: O lakou ua keikikane ekolu a Noa. a na lakou i hoolalaia ku [na kanaka]
    ma ka honua a pau.
  arb-NAV: هَؤُلاءِ كَانُوا أَبْنَاءَ نُوحٍ الثَّلاثَةَ الَّذِينَ تَفَرَّعَتْ مِنْهُمْ
    شُعُوبُ الأَرْضِ كُلِّهَا.
  adz-adz: Da garam mpada sangꞌa intap sib angu wainggan iruꞌ Noa narun rusan iruꞌ
    da bits igi gin.
  ewe-ewe: Amegbetɔƒome blibo la do tso Noa ƒe viŋutsu etɔ̃ siawo me.
  nuy-nuy: Waadurru-yung warra-wulu-wulaynbaj warra-miniwiyayung na-Noah-yinyung.
    Waadurru-yung ana-lhal-lhangu-yinyung warra-wurru-wurruj, waadurru-yinyung warra-lhamaa,
    wurru-ngarra-ḏajaarrangi.
  eng-LEE: These three were the sons of Noah, and of them was the whole earth overspread.
  dji-dji: Djiniwilingir yulpili djin barrkirrdjini bukmak wurpili wurpili gurrbili.
  nna-nna: '@see-verse:GEN.009.018'
  asm-FB: গোটেই পৃথিৱীতে নোহৰ এই তিনি জন পুত্ৰৰ বংশধৰসকল বিয়পি পৰিল।
  sus-A: دُنِحَ مِشِ بِرِن قَتَنشِ نُهَ شَ دِ سَشَنيِيٍ نَن نَ.
  fra-SBL: Ces trois-là étaient les fils de Noé, et c'est à partir d'eux que toute
    la terre a été peuplée.
  hbo-hbo: שְׁלֹשָׁ֥ה אֵ֖לֶּה בְּנֵי־נֹ֑חַ וּמֵאֵ֖לֶּה נָֽפְצָ֥ה כָל־הָאָֽרֶץ׃
  shp-NTPO: Ja kimishara iká iki, Noekan bakebo, jabaon chiní bakebaon bakeara, nato
    main jakiribi kaikana iki.
  eng-WYCLIFFE: These thre weren the sones of Noe, and al the kynde of men was sowun
    of hem on al erthe.
  pjt-pjt: Ka wati nyanga maṉkurnguṟu aṉangu tjuṯaringu munuya ngura tjuṯangka ma-lipiringkula
    kuwari puḻka-aṉangu nyinanyi manta winkingka. Wati nyanga maṉkurpa aṉangu maḻatja
    maḻatjaku tjamu maṉkurpa, panya aṉangu uwankaraku tjamu maṉkurpa nyanga paluṟu
    tjana.
  cwe-cwe: Kufosela wanhu wawo watatu wa Nuhu, wanhu wenela muiisi yose.
  bgs-bgs: Tô tállu gabatà i Noe, tô gó é mga kamónaan katô langun manubù na góddô
    nit banuwa.
  kik-kik: Acio atatũ nĩo maarĩ ariũ a Nuhu, na kuuma kũrĩ o gũkiuma andũ arĩa othe
    maahurunjirwo thĩ yothe.
  ksr-ksr: Yoŋonoŋ Nooawaa merauruta karooŋ koloogi. Ejemba kuuya deeŋqeema baloŋ
    sokoma laligojoŋi, anana iyoŋoonoŋa kolooniŋ.
  omb-omb: I Noa renetune ngere gaitolu doluegi me mo mawahewahe lolo ureure.
  fra-NCL: Ces trois sont les fils de Noé, et c’est par eux que fut peuplée toute
    la terre.
  cek-AK: Nichae loe Noah ih caa ah oh o moe, nihcae thung hoiah ni long boih ah kaminawk
    to pung o.
  xla-xla: '@see-verse:GEN.009.018'
  cuk-cuk: Wemar-warbaagwad Noé-masmala gumalad. We-napneggi dulemar-bukmalad, belagwapa
    wemargi danimalad.
  uig-CYR: Бу үчи Нуһниң оғуллири болуп, пүткүл йәр йүзигә таралған аһалә шуларниң
    нәсил-әвлатлиридур.
  tel-2017: వీళ్ళ సంతానం, భూమి అంతటా వ్యాపించింది.
  hat-BSA: Twa sila yo se te fis Noé yo, e nan twa sila yo tout tè a te vin peple.
  kos-kos: Wen tolu natul Noah inge pa papa tumun mwet faclu nufon.
  hbo-WLC: שְׁלֹשָׁ֥ה אֵ֖לֶּה בְּנֵי־נֹ֑חַ וּמֵאֵ֖לֶּה נָֽפְצָ֥ה כָל־הָאָֽרֶץ׃
  ibo-ibo: Ndị a bụ ụmụ ndị ikom atọ Noa mụrụ. Ọ bụ site na ha ka ndị mmadụ niile
    gbasara nʼụwa niile si pụta.
  ory-ory: ଏହି ତିନି ଜଣ ନୋହଙ୍କର ପୁତ୍ର; ଏମାନଙ୍କ ବଂଶସବୁ ପୃଥିବୀରେ ବ୍ୟାପ୍ତ ହେଲା।
  wmt-wmt: '@see-verse:GEN.009.018'
  chk-chk: Ekei ülüman nöün Noa ir semelapen chon fanüfan meinisin.
  ssd-ssd: Noa tuku kiŋo kame keŋ ta nane tuku ndare tugeka kile sine kilke mbol mbal
    ŋakmba mineg.
  rop-rop: '@see-verse:GEN.009.018'
  ukr-1871: Троє сих сини Ноягові, і від них порозсївались люде по всїй землї.
  eng-AOI: Noah's sons were the ancestors of all other people after the flood ended.
  yon-yon: Karub dana ayoobmim kuyaambed karub korem yi awoya.
  bch-bch: Noa ele gergeu toa tol ne, eine gid panua toa ngada ne tanoeai tibud.
  deu-1951: Von diesen drei Söhnen Noahs ward die ganze Erde bevölkert.
  eng-JPS: These three were the sons of Noah, and of these was the whole earth overspread.
  ubr-ubr: Atonio on Noah nanatun orot ton, ato osi nanatus wawas agiris emon on sitagege
    tafanam au engon inbonu.
  srp-1865: To su tri sina Nojeva, i od njih se naseli sva zemlja.
  lug-lug: Bonna abasatu be baali batabani ba Nuuwa; era okuva mu bano ensi yonna
    yajjula abantu.
  heb-heb: שלשה אלה בני נח ומאלה נפצה כל הארץ׃
  ben-IRV: এই তিনজন নোহের ছেলে; এদেরই বংশ সমস্ত পৃথিবীতে ছড়িয়ে পড়ল।
  pan-pan: ਇਹ ਨੂਹ ਦੇ ਤਿੰਨ ਪੁੱਤਰ ਸਨ ਅਤੇ ਇਨ੍ਹਾਂ ਤੋਂ ਹੀ ਸਾਰੀ ਧਰਤੀ ਆਬਾਦ ਹੋਈ।
  tkr-tkr: Mana xhebırsana Nühun dixbıniy vob. Ç'iyeyne aq'valqa ipxhınin gırgın insanar
    manbışike g'abı.
  mwp-mwp: In mura mabayg nubi apaw goewanu muynu nanga thanamun kaziw kazingu pawpa
    kupar palaydhin Nowan thoeri kazingu.
  mya-JVB: ဤ သူတို့သည် နောဧ ၏ သား သုံး ယောက်ဖြစ်၍ မြေကြီး တပြင်လုံး ၌ နှံ့ပြား ကြ၏။
  tte-O: Tomo yanuwa yaulina meuloili situbumaya Nowa natunao yoli yaiyonane kolili.
  tbg-tbg: Noaara maaqu taaramonavuqihai ekaa vo vatanaa vo vatanaaka qovarama vi,
    oru vo vataini vo vataini vaura.
  hmo-hmo: Noa ena natuna toi be inai, idia be tanobada ibounai edia tubudia.
  ata-ata: Ta mitema ane mimauli no xalexalee tuatuala ꞌo ne, ta mutuꞌu ovuxaꞌa ane
    Noa ta ꞌolu tatalu ne.
  nfa-nfa: Dhèu aaꞌi-aaꞌi ra ètu rai-haha ne, jꞌajꞌi nèti ana Noh dhèu tèlu sèra.
  urd-urd: यही तीनों नूह के बेटे थे और इन्हीं की नसल सारी ज़मीन फैली।
  rus-SYN: Сии трое были сыновья Ноевы, и от них населилась вся земля.
  cbt-NTPO: Caramiáchin Noi hui'ninpita nipirinahuë', inayaquëranchin isoro'paquë
    piyapi'sa na'antapi.
  bqc-SIM: Nↄee nɛ́ↄn we gbɛ̃ↄn àaↄ̃. An buiↄ mɛ́ kpálɛ dṹnia guu píi.
  tcz-CHONGTHU: Amaho chenghi Noah chate a kona vannoi mihem hung dim ahi.
  mar-mar: हे नोहाचे तीन पुत्र होते, आणि यांच्यापासूनच सर्व पृथ्वीवर लोकविस्तार झाला.
  tcs-tcs: Prom demtri boi blo Noa ya, ebri pipol blo da lan i bin kamaut, ane ol
    i bin go ebriwei lo ert.
  soq-soq: Apana ema natadea ipa Noa obampa mo bedeuwoe apana muntone uarantone tawo
    uduudu bedewe alentuwan.
  qub-qub: Chaycunami Noëpa quimsan wamrancuna caran. Paycunapita miraj wamrancunawannami
    cay pachacho yapay aypallamanna miraran.
  bqp-bqp: Nuhu nɛ́nↄn gwe gbɛ̃nↄn aakↄ̃. Ń burinↄ mɛ́ ò dàgula andunia gũn pínki.
  hat-hat: Se twa pitit Noe sa yo ki peple mete moun sou tout latè.
  eng-BSB: These three were the sons of Noah, and from them the whole earth was populated.
  tod-tod: Naati ka ti ga Nowe ná-doun zunu saʋagɔiti, ti-mavofodai ɠa é eteai laavegai.
  eng-WEBPB: These three were the sons of Noah, and from these the whole earth was
    populated.
  kbq-kbq: Noana tagufa mofavre nagapinti mopafima mani'nona vahera, forehu hakare
    hu'none.
  nhe-BL: Tlen ni ieyi telpocahua Noé quisque nochi tlacame tlen teipa momoyajque
    campa hueli ipan tlaltepactli para quitemitise.
  bus-bus: Nuu nɛ́nↄn gwe gↄ̃ↄn aagↄ̃. Aↄ̃ boriinↄ bé wà dàgula anduna guu píngi.
  gub-BL: A'e na'iruz awa a'e wà, Noe ta'yr romo wanekon a'e wà. Wazuapyapyr uhàuhàz
    ywy nànàn a'e wà.
  eng-DRA: 'These three are the sons of Noe: and from these was all mankind spread
    over the whole earth.'
  knf-knf: Bawajanţ bukuŋ bawooŋ babuk Nowe, kë ţi bukal di di bañaaŋ bŧi banfëţuŋ
    ţi mboş bawoonuŋ.
