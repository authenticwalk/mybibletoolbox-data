  twi-twi: 'ne abɔde biara a nkwa wɔ mu a na wɔwɔ mo nkyɛn wɔ Adaka no mu yɛ apam:
    nnomaa, nyɛmmoa ne wuram mmoa a wɔne mo fi Adaka no mu bae no nyinaa, ne abɔde
    biara a nkwa wɔ mu a wɔwɔ asase so.'
  hlt-hlt: nang taengkah aka hing hinglu boeih taengah, vaa taengah, rhamsa taengah
    khaw, diklai mulhing boeih taengah khaw, nangmih taeng neh lawng khui lamkah aka
    lo boeih taengah khaw, diklai mulhing boeih taengah khaw, ka cak sak coeng ne.
  tbz-SIM: nɛ̀ iwũɔ̃ ìì do di bonɛ̀ tɛdɑbɛɛcĩ́ɛ̃̀tɛ̀ miɛkɛ sinɔɔ nɛ̀ iwũɔ̃ nɛ̀ tiwɑnwɑntì
    dɛ̀ɛ̀ yóó buotɛ́.
  msy-2020: Egha uaghan bizir angamɨra ia ko kurimɨn ikezir kaba, kuaraziba, nguibamɨn
    asɨziba ko, ruarimɨn asɨzir ia ko itiba, da bar, kɨ me ko Akar Dɨkɨrɨzir Gavgavir
    kam gami.
  txq-txq: Hehelu-bartaak ia oo soa-neu basa hata fo horis boe, ndia banda nekeboik,
    banda fuir, ma mbuik kara. Kekeꞌun, soa-neu basa hata fo ei sama-sama mia sara,
    kalua numa ofak naa dale mai.
  aaz-aaz: 'Rais manbaꞌan reꞌ ia nmatoon nok areꞌ kanan amonit amsaꞌ. Esan reꞌ: muiꞌ
    aem, muiꞌ fui, ma koro. Paraꞌ te, apoit ein reꞌ nok ki naꞌko bnao naan in nanan.'
  dop-dop: Nɑ pǝ́ kpɛnnɑ wontu tǝnɑ nti tǝ lɩ́ɩ́ ɑtɑkɑɑ pɔɣɔlʋɣʋ tɑɑ tɔ.
  azb-azb: gəmidən çıxan yer üzündəki bütün canlı məxluqlarla – quşlar, ev heyvanları
    və bütün çöl heyvanları ilə əhdimi bağlayıram.
  eng-DBY: and with every living soul which is with you, fowl as well as cattle, and
    all the animals of the earth with you, of all that has gone out of the ark — every
    animal of the earth.
  hin-2017: और सब जीवित प्राणियों से भी जो तुम्हारे संग हैं, क्या पक्षी क्या घरेलू
    पशु, क्या पृथ्वी के सब जंगली पशु, पृथ्वी के जितने जीवजन्तु जहाज से निकले हैं।
  wol-KYG: fas ko it sama diggante ak mboolem mbindeef mu ngeen àndal, muy picc akug
    jur mbaa rabi àll— lépp daal lu génnandoo ak yeen ci gaal gi, di lépp luy dund
    ci kaw suuf.
  swp-swp: Eo ginauri maumauridi gamagaridi arimiu eai wa, manu eo bulumakau eo tano
    taumiaina gamagaridi maemiuyao ake eai au pesama wa.
  bjr-bjr: Aiqama ainaina ufiniuqa faqa aiqama aandauqa faqa ani faqa sipakiqari anusa
    faqa moodaanaki kianaura.
  eng-YLT: and with every living creature which [is] with you, among fowl, among cattle,
    and among every beast of the earth with you, from all who are going out of the
    ark — to every beast of the earth.
  kne-kne: Mailak-am abe am-in ay parsua ay nakibela en dakayo sin daong.
  wat-wat: yota kikifufuna matatafusi yawayawasisi maise manuwa be yomuyomu-menana
    yota yomuyomu-wanawanaki wakai nukusi, matatafumi fwayafwayai nenemiyai.
  heg-NTPO: In hida ni kon, tom nol totoang in nuli ngias, banansila el hmukit in
    moang, hmukit huin nol tilu-kee kas. Nas totoang hmukit man in puit leo-leo nol
    mi deng kapal la dale ngas.
  ptu-ptu: 'sola ingganna olo''-olo'' tubo yabona inde lino susinna: ingganna dassi
    anna ingganna olo''-olo'' manahanna anna malaihanna, indo umpasola messubum illaam
    mai kappala''.'
  bzd-NTPO: '@see-verse:GEN.009.009'
  kwf-kwf: ma faꞋi noꞋo ki, ma ru ꞋaeꞋaela ki, ma ti ru laꞋu neꞋe toꞋo ana mangoꞋi
    ru ki, neꞋe kira tua faꞋi kaumulu saena faka neꞋana.
  eng-WYC-2017: and to each living soul which is with you, as well in birds as in
    work beasts and small beasts of [the] earth, and to all things that went out of
    the ship, and to all unreasonable beasts of [the] earth.
  eng-WMBB: 'and with every living creature that is with you: the birds, the livestock,
    and every animal of the earth with you, of all that go out of the ship, even every
    animal of the earth.'
  spp-spp: si ti le ná múnayaayi puni i, mu à jwo saɲcyɛɛnre, yatɔɔre, sige yaare
    ná yaaga maha yaaga k'á fworo batoŋi i ná yii e ke.
  aey-aey: Euha man fululecca dool mananca dool cusca ceteteh cunug wagnadec cali
    hoiga euca ceteteh cunug mahana cebac cobogina eu ageca wagna bileiga eu agenu
    ha bal cehec je madigina.
  urd-GVH: यह अहद उन तमाम जानवरों के साथ भी होगा जो कश्ती में से निकले हैं यानी परिंदों,
    मवेशियों और ज़मीन पर के तमाम जानवरों के साथ।
  djr-djr: ga bukmakku warrakan'ku malaŋuw nhä mala ga dhuwali nhina. ŋarrany djäman
    dhuwaṉḏja rom gurrupanminyarawnha bukmakkun ŋurikin ŋunhi gan marthaŋayŋur dhawaṯthurr,
    ga malthurr nhuŋu walal gan.
  rug-rug: 'meke koari doduru tiṉitoṉa toadi: sari doduru kurukuru made nene, sari
    doduru kurukuru tapuru, meke sari doduru kurukuru ṉame saripu vura turaṉae koa
    goi koasa aka.'
  gaz-gaz: Akkasumas uumamawwan lubbu qabeeyyii isin wajjin turan hunda jechuunis
    simbirroota, horii fi bineensota lafaa hunda, waan isin wajjin doonii keessaa
    baʼe hunda, uumamawwan lafa irra jiraatan hunda wajjinis kakuu koo nan hundeessa.
  fra-LSG: avec tous les êtres vivants qui sont avec vous, tant les oiseaux que le
    bétail et tous les animaux de la terre, soit avec tous ceux qui sont sortis de
    l’arche, soit avec tous les animaux de la terre.
  gnn-gnn: '@see-verse:GEN.009.009'
  yal-yal: 'e nun niimaseen naxan birin yi ɛ fɛma kunkin kui: xɔline nun xuruseene
    nun burunna subene e nun niimaseen naxan birin dunuɲa yi.'
  gum-gum: 'katø tru chigurrimbunø øsig købelø ñimba pønrrabelø, kerrigu tru arcayugurri
    werrubelø: tru illimeraba, kusreeg ushameraba, namig ushameraba, pirau maya ushameraba.'
  iou-iou: Täŋpäŋ imaka kome terak irit kuŋat-kuŋat ikek inkät penta gäpe gänaŋ naniktä
    äpuŋo, barak, tom ägwäri ba yepmäŋ towiwani u kudup inkät topmäk-topmäk täyat
    yäk.
  haw-1868: 'A me na mea ola a pau me oukou, o na manu, o na holoholona laka a me
    na holoholona hihiu o ka honua me oukou: mai ka poe a pau i hele mai iwaho e ka
    halelana, a i na holoholona a pau o ka honua.'
  arb-NAV: وَمَعْ جَمِيعِ الْمَخْلُوقَاتِ الْحَيَّةِ الَّتِي مَعَكُمْ، مِنْ طُيُورٍ
    وَبَهَائِمَ، وَمِنْ كُلِّ حَيَوَانَاتِ الأَرْضِ الَّتِي خَرَجَتْ مَعَكُمْ مِنَ
    الْفُلْكِ، مَعْ كُلِّ الْمَخْلُوقَاتِ الْحَيَّةِ عَلَى الأَرْضِ.
  adz-adz: mpruꞌan da apu mara maran, dzufan da mpada intap, pagraꞌ da buman, ruta
    agam mpruꞌa ruam waꞌa madzung ba igi, nampruꞌ da apu santan narun rusan taptap
    nautus i ruan namingꞌ intap nabinigi.
  ewe-ewe: kpakple nu gbagbe ɖe sia ɖe si nɔ gbɔwò, xeviawo, aƒemelãawo, lã wɔadãawo
    katã, nu sia nu si do go tso aɖakaʋu la me kple wò, nu gbagbe ɖe sia ɖe si le
    anyigba dzi.
  nuy-nuy: Marri nga-lhalamayana wugurraayunggaj aadanu anaaynba-gaynbaj-jinyung wu-ngarra-biri-yinyung,
    ana-ngurudhu marri ana-bulugi marri anaaynba-gaynbaj-jinyung, aadanu anaarrawindi-lhangu
    wu-ngarra-ḏabalangi-yinyung manubama-yung-gala mana-barrawu-wala.
  eng-LEE: And with every living creature that is with you, of the fowl, of the cattle,
    and of every beast of the earth with you, from all those that go out of the ark,
    for every beast of the earth.
  dji-dji: '@see-verse:GEN.009.009'
  gvn-gvn: '@see-verse:GEN.009.009'
  nna-nna: '@see-verse:GEN.009.009'
  asm-FB: যি সকলো প্রাণী তোমালোকৰ লগত আছে অর্থাৎ চৰাই, ঘৰচীয়া আৰু বনৰীয়া পশু আদি
    কৰি তোমালোকৰ লগত থকা যিমান জীৱ-জন্তু জাহাজৰ পৰা ওলাল, পৃথিৱীত থকা সেই সকলোবোৰৰ
