    avahthei jouseding ahi.
  mar-mar: आणि तुमच्याबरोबर असलेले सर्व जिवंत प्राणी, म्हणजे तुमच्याबरोबर तारवातून
    बाहेर आलेले पक्षी, गुरेढोरे, आणि पृथ्वीवर राहणारे सर्व प्राणी त्यांच्याशीही एक
    करार स्थापित करतो.
  tcs-tcs: ane wea ebri laipsamting blo yupla, ebridem olkain pizin ane ebridem olkain
