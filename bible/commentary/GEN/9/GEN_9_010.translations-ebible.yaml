  hat-hat: M'ap pase kontra a ak tout bèt vivan ki la avèk nou yo, zwazo, zannimo
    domestik, bèt nan bwa, avèk tout sa ki soti nan batiman an pou peple sou latè
    ankò.
  eng-BSB: and with every living creature that was with you—the birds, the livestock,
    and every beast of the earth—every living thing that came out of the ark.
  tod-tod: naa ʋɛɛ nii kpein ba é vulua wo ɠoba, wɔniiti, toganiiti, ta dɔɓɔ zuaiti,
