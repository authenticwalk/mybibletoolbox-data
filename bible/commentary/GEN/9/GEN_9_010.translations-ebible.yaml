  sus-A: عَ نُن نِمَسٍ نَشَن بِرِن نُ نَ كُنكُي كُي؛ شْنِيٍ، شُرُ سٍيٍ، بُورُنيِ سُبٍيٍ،
    نِمَسٍ نَشَن بِرِن نَ دُنِحَ مَ.
  fra-SBL: 'et avec tous les êtres vivants qui sont avec toi : les oiseaux, le bétail,
    et tous les animaux de la terre avec toi, de tous ceux qui sortent du navire,
    tous les animaux de la terre.'
  hbo-hbo: וְאֵ֨ת כָּל־נֶ֤פֶשׁ הֽ͏ַחַיָּה֙ אֲשֶׁ֣ר אִתְּכֶ֔ם בָּעֹ֧וף בַּבְּהֵמָ֛ה
    וּֽבְכָל־חַיַּ֥ת הָאָ֖רֶץ אִתְּכֶ֑ם מִכֹּל֙ יֹצְאֵ֣י הַתֵּבָ֔ה לְכֹ֖ל חַיַּ֥ת
    הָאָֽרֶץ׃
  shp-NTPO: 'Jainoax wapóroninmeax jokona jatíbi mato betan iká yoinabo betanribira
    ja joi en benxoai: noyaibo, ináati itan ináatima yoinabo, jatíbi nato netemea
    yoinabo betanra en akai.'
  eng-WYCLIFFE: and to ech lyuynge soule which is with you, as wel in briddis as in
    werk beestis and smale beestis of erthe, and to alle thingis that yeden out of
    the schip, and to alle vnresonable beestis of erthe.
  piu-2006: '@see-verse:GEN.009.009'
  pjt-pjt: '@see-verse:GEN.009.009'
  cwe-cwe: na vilumbe vili na ugima vose vili na weye, ndege na wanyama wofugigwa
    na chila mnyama wa kumbago yoyalawile muna isafina hamwe na weye.
  bgs-bgs: asta tun ta langun manuk asta mga mannanap na igduma ákniyu tun ta arka.
  kik-kik: o na hamwe na kĩũmbe gĩothe kĩrĩ muoyo kĩa iria mũraarĩ nacio; nĩcio nyoni,
    na mahiũ o na nyamũ cia gĩthaka ciothe iria cioimire thabina hamwe na inyuĩ, ici
    nĩcio ciũmbe ciothe irĩ muoyo gũkũ thĩ.
  ksr-ksr: 'Kaaŋiadeeŋ iwoi laaligogiawo kuuya, ii miriwaa me duuyaa kooŋ oroya kuuya
    giwo laligoŋ waŋgonoŋa kamaajuti, mono balombaa ilawoila laaligogiawo kuuya yoŋowo
    soomoŋgo areŋ kokaeŋ anjeŋ:'
  omb-omb: Me vatavataha na gineu mwaso ngere hilogo ram ti mei go, a gineu doluegi
    ram olo, a gangarue mwaomwao me lalangai gangarue turu, ngere rau mwelue dena
    akai toavaravara mei go, me vage a lalangai gangarue lolo ure.
  fra-NCL: avec tous les êtres vivants qui sont avec vous, oiseaux, animaux domestiques
    et toutes les bêtes de la terre avec vous, depuis tous ceux qui sont sortis de
    l’arche jusqu’à toute bête de la terre.
  cek-AK: nang hoi nawnto kaom hinghaih tawn moinawk, tavaanawk, pacah ih moinawk,
    long ih moisannawk boih, palong thung hoi tacawt moinawk boih, long ih moinawk
    boih hoiah doeh, lokmaihaih to ka sak.
  xla-xla: Epame wua꞉ mate koa dulu tle u-ulapo matiwa alinepi mila꞉pi meyelope meyelope
    dle mate dla ma himima.
  cuk-cuk: 'Degine, bela ibmar-dulamalad bemarba ur-dummadyagi-bukwa-ainisad: Nuumar,
    ibmar-durgan-sunna-akwilemalad, ibmar-durgan-sapurbarmalad. ”Bela we-ibmar-durgan-we-napneggi-bukmaladbo
    an igar mesoed.'
  pma-pma: 'Namumoni mun ral min tounah vasi keil koa amoul: tirendan ka aman keil,
    ka tounah vasi keil koa amemea ral minuk ran mari sip enek.'
  tel-2017: మీతో పాటు ఉన్న ప్రతి జీవితోను, అవి పక్షులే గాని పశువులే గాని, మీతోపాటు
    ఉన్న ప్రతి జంతువే గాని, ఓడలోనుంచి బయటకు వచ్చిన ప్రతి భూజంతువుతో నా నిబంధన స్థిరం
    చేస్తున్నాను.
  hat-BSA: 'epi avèk chak kreyati vivan ki avè w: zwazo, bèt kay yo, ak chak bèt ki
    sou latè avèk nou, tout sa ki sòti nan lach la, menm chak bèt sou tè a.'
  bxh-bxh: yo ginauli mwahumwahulidi mahudoꞌidi maidamiu waga yai ami kalamahano.
  kos-kos: ac yurin won nukewa ac kosro nukewa — ma nukewa ma wi kowos tufoki liki
    oak uh.
  hbo-WLC: וְאֵ֨ת כָּל־נֶ֤פֶשׁ הַֽחַיָּה֙ אֲשֶׁ֣ר אִתְּכֶ֔ם בָּע֧וֹף בַּבְּהֵמָ֛ה
    וּֽבְכָל־חַיַּ֥ת הָאָ֖רֶץ אִתְּכֶ֑ם מִכֹּל֙ יֹצְאֵ֣י הַתֵּבָ֔ה לְכֹ֖ל חַיַּ֥ת
    הָאָֽרֶץ׃
  ibo-ibo: na nʼetiti ihe niile nwere ndụ nke unu na ha so, ụmụ anụ ufe, na ụmụ anụ
    ụlọ, na ụmụ anụ ọhịa niile, ndị ahụ niile so unu si nʼụgbọ mmiri pụta, bụ ihe
    niile nwere ndụ nʼụwa.
  ory-ory: ଅର୍ଥାତ୍‍, ଜାହାଜରୁ ବହିର୍ଗତ ଗ୍ରାମ୍ୟ ଓ ବନ୍ୟ ପଶୁ ଓ ପକ୍ଷୀ ପ୍ରଭୃତି ପୃଥିବୀସ୍ଥ
    ସମସ୍ତ ପ୍ରାଣୀ ସହିତ ଆମ୍ଭେ ଆପଣା ନିୟମ ସ୍ଥିର କରୁଅଛୁ।
  wmt-wmt: '@see-verse:GEN.009.009'
  chk-chk: 'pwal ngeni ekewe mönümanau meinisin mi nom reöm: ekewe mansüsü me manfesir
    me ekewe manmwacho meinisin mi etukowu me lon ewe waimw.'
  ssd-ssd: Sar umaŋ agaŋmor tumbraŋok ŋguikok kilke mbolok agaŋ ŋakmba abo minig tane
    ndoŋ waŋ mbolŋge ibeŋ kinaig ta nane mata tane ŋakmba tuku pasa te saket.
  rop-rop: En ai garra meigim dijan strongwan pramis langa ol detlot enimul en bard
    weya bin kamat brom det bout garram yumob du.
  mwf-2018: i ku deyida wanku ku terert nhini ngarra tharntu kathu pungawurr.
  ukr-1871: І з усякою душею живою, що з вами, з птаством і скотиною, і з усїм живим
    на землї, що з вами буде, з усїма, що повиходили з ковчега.
  eng-AOI: It is for all of you and also for everything that lives and breathes here
    today, everything that you brought out of the boat with you.
  yon-yon: Weng kunduk kee dingkaniib ayari oniib wadkeri yeman korem motod aombed
    angkadiriwen yaa kondaan.
  bch-bch: Be narau posanga pade toman ngan gid danga toa ngada ne matad bibita. Narau
    posanga toman ngan gid man ga gid masilau saksak ga masilau mud. Eine gid toa
    ngada oa tanoeai ad tisulug oagaeai toman ngan eao.
  deu-1951: auch mit allen lebendigen Wesen bei euch, mit Vögeln, Vieh und allen Tieren
    der Erde bei euch, mit allen, die aus der Arche gegangen sind, was für Tiere es
    seien auf Erden;
  eng-JPS: and with every living creature that is with you, the fowl, the cattle,
    and every beast of the earth with you; of all that go out of the ark, even every
    beast of the earth.
  ubr-ubr: A mat osi sawar yawasis engon, kiwiu, gogabur an bobaitu a bobaitu tutuenis
    engon a tafanamai sawar yayawasis engon tutufin mat ato wa amon emon wo gat auris
    mat abi yamai.
  srp-1865: I sa svijem životinjama, što su s vama od ptica, od stoke i od svega zvijerja
    zemaljskoga što je s vama, sa svaèim što je izašlo iz kovèega, i sa svijem zvijerjem
    zemaljskim.
  lug-lug: 'era na buli kitonde ekiramu ekiri naawe: ebinyonyi, n’ensolo ez’awaka
    n’ez’omu nsiko zonna, ne byonna bye muvudde nabyo mu lyato, ne buli kitonde kyonna
    ku nsi.'
  heb-heb: ואת כל נפש החיה אשר אתכם בעוף בבהמה ובכל חית הארץ אתכם מכל יצאי התבה לכל
    חית הארץ׃
  ben-IRV: পাখি এবং পশুপাল ও বন্য পশু, পৃথিবীতে অবস্থিত যত প্রাণী জাহাজ থেকে বের হয়েছে,
    তাদের সঙ্গে আমি আমার নিয়ম স্থির করি।
  pan-pan: ਅਤੇ ਹਰੇਕ ਜੀਉਂਦੇ ਪ੍ਰਾਣੀ ਨਾਲ ਜੋ ਤੁਹਾਡੇ ਸੰਗ ਹੈ, ਅਰਥਾਤ ਹਰੇਕ ਪੰਛੀ, ਪਸ਼ੂ, ਧਰਤੀ
    ਦੇ ਹਰੇਕ ਜਾਨਵਰ, ਸਗੋਂ ਹਰ ਇੱਕ ਦੇ ਨਾਲ ਜਿਹੜਾ ਕਿਸ਼ਤੀ ਤੋਂ ਨਿੱਕਲਿਆ ਹੈ।
  tkr-tkr: '@see-verse:GEN.009.009'
  mwp-mwp: a setha ngithamuniya kalmel mi igil uruyl nanga adhapa pagamoeydhin butangu,
    boeradharaw uruyl a boethal uruyl.
  mya-JVB: သင် တို့ထံမှာ အသက် ရှင်သော တိရစ္ဆာန် တည်းဟူသော ငှက် ၊ သားယဉ် ၊ သားရဲ ရှိသမျှ
    သင်္ဘော ထဲက ထွက် ဆင်းသမျှ မှစ၍ ၊ မြေ တိရစ္ဆာန် အပေါင်း တို့နှင့် ၎င်း၊ ငါ သည်ကိုယ်တိုင်ပဋိညာဉ်
    ပြု ၏။
  tte-O: yo yamayamayale meuloili siya meyawasili kolili, man siya sievaeva, yakayakan
    siya silolokeikeile yo siya mekamikavao kwayawatagilima waga mena.
  tbg-tbg: Sipiqihai ekaa aantauvahive uvirive vevantaaka vikaravata irihama te minti
    turo.
  hmo-hmo: Umui danu idia noho mauri gaudia ibounai dekenai danu inai gwauhamata lau
    henia, manu bona boromakau bona tanobada ena boroma ibounai dekenai lau henia,
    lagatoi dekena amo idia diho gaudia ibounai.
  ata-ata: mo ta mii iouiou latala ane ngongiꞌa ngelalaa muatu no lasipi ꞌo.
  nfa-nfa: 'Lii pajaji ne, lèke kahèi mi aaꞌi-aaꞌi dhu mamuri, sèmi: badha ani, badha
    hui, dènge manu-bhui. Peka ka laa, lèke aaꞌi-aaꞌi dhu kalua palere-lere dènge
    miu nèti dedha kapa.'
  urd-urd: और सब जानदारों से जो तुम्हारे साथ हैं, क्या परिन्दे क्या चौपाए क्या ज़मीन
    के जानवर, या'नी ज़मीन के उन सब जानवरों के बारे में जो कश्ती से उतरे, 'अहद करता
    हूँ
  rus-SYN: и со всякою душею живою, которая с вами, с птицами и со скотами, и со всеми
    зверями земными, которые у вас, со всеми вышедшими из ковчега, со всеми животными
    земными;
  cbt-NTPO: 'Ya''ipi ma''sharo''santa yonquiato napotaranquëma'': Anpiantëhuano''sa'',
