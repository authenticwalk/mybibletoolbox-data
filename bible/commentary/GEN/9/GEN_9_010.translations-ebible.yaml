verse: GEN.009.010
translations:
  mal-C: നിങ്ങളോടുകൂടെ ഉണ്ടായിരുന്ന സകലജീവജന്തുക്കളോടും—പക്ഷികൾ, കന്നുകാലികൾ, വന്യമൃഗങ്ങൾ,
    എന്നിങ്ങനെ നിങ്ങളോടുകൂടെ പെട്ടകത്തിൽനിന്നു പുറത്തു വന്ന ഭൂമിയിലെ സകലജീവികളോടും—ഞാൻ
    ഉടമ്പടിചെയ്യുന്നു.
  deu-TKW: und mit allen lebendigen Wesen, die bei euch sind, an Vögeln, an Vieh und
    an allen wilden Tieren, die bei euch sind, was irgend von den Tieren auf Erden
    aus dem Kasten herausgegangen ist.
  lin-lin: 'na bikelamu nyonso ya bomoi oyo ezali elongo na yo : bandeke, bibwele
    mpe banyama ya zamba, banyama nyonso oyo ebimaki na masuwa elongo na yo, bikelamu
    nyonso ya bomoi oyo ezali na mokili.'
  cbr-NT: '''imainun kamabi ñuina axa mibë nunti chaiira anuax chikíkë akamabëtan
    ''ain: ''akin: kana ñuina pëchiñu, a ''arakati ñuina ''imainun ''arakatima ñuina
    ''ianan ñuina menu ''ikë akamabëtan ''ain.'
  eng-LSV: and with every living creature which [is] with you, among bird, among livestock,
    and among every beast of the earth with you, from all who are going out of the
    Ark—to every beast of the earth.
  bmu-bmu: 'Mewöŋanök yuai malmalŋinambuk pakpak, mi mirigö me arökŋaŋgö nei sömbupŋi
    pakpak göbuk mala waŋgenöhök etkeri, mönö gölmegö öröyuai malmalŋinambuk pakpak
    yembuk jöhöjöhö areŋ kewö akzal:'
  eng-GNV: And with euery liuing creature that is with you, with the foule, with the
    cattell, and with euery beast of the earth with you, from all that goe out of
    the Arke, vnto euery beast of the earth.
  eng-WEBSTER: And with every living creature that is with you, of the fowl, of the
    cattle, and of every beast of the earth with you, from all that go out of the
    ark, to every beast of the earth.
  nhw-BL: huan ica nochi totome, huan nochi tlapiyalme catli itztoque ipan tlaltipactli
    huan ica nochi catli quisque ipan cuaacali amohuaya.
  swh-ONEN: 'pia na kila kiumbe hai kilichokuwa pamoja nanyi: Ndege, wanyama wa kufugwa
    na wanyama wote wa porini, wale wote waliotoka katika safina pamoja nanyi, kila
    kiumbe hai duniani.'
  bba-bba: kɑ sere hunde koni bɑɑyere ye yɑ kɑ bɛɛ wɑ̃ɑ, sɑɑ ɡunɔsu sere yɑɑ sɑbenu
    kɑ ɡbeeku yɛɛ yi yi kɑ bɛɛ yɑrɑ kpɑkoro ten di kpuro ɡesi.
  eng-KJVCPB: and with every living creature that is with you, of the fowl, of the
    cattle, and of every beast of the earth with you; from all that go out of the
    ark, to every beast of the earth.
  cpy-cpy: 'Ari nokanteri maawoeni antamiweripaeni ikaatzi tsipayitakimiri pishitowaera
    amaatakomentotsiki: shiwankiripaeni, tsimeripaeni, ikaatera tzimayitaatsini kepatsiki.'
  mpx-mpx: ge bugul gegewel bolo yawaliliya gaganina eliyalil — bwasumu bolo hi youyou,
    bolo totounuwal, ge bolo bekikil — bolo alomiyau ku tagilem wagaa.
  wbp-wbp: '@see-verse:GEN.009.009'
  luo-luo: kod gik mangima mane ni kodu kaka winy, jamni kod le mag bungu; kod mago
    duto mane owuok ei yie ma gin gik moko duto mangima modak e piny.
  meu-meu: mauri ḡaudia iboudiai danu umui ida nonoho na henidiamu, manu bona bokomakau
    bona tanobada boromadia iboudiai na henidiamu, lagatoi amo e raka lasi ḡaudia
    iboudiai.
  npi-ULB: पक्षीहरू, पालिने पशुहरू र जहाजबाट बाहिर आउनेदेखि पृथ्वीमा भएका हरेक जीवित
    प्राणीसित म मेरो करार स्थापित गर्दै छु ।
  yor-yor: Àti pẹ̀lú gbogbo ẹ̀dá alààyè tí ó wà pẹ̀lú yín, ìbá à ṣe ẹyẹ, ẹja, ẹran
    ọ̀sìn, ẹranko igbó, gbogbo ohun tí ó jáde kúrò nínú ọkọ̀ pẹ̀lú yín, àní gbogbo
    ẹ̀dá alààyè ní ayé.
  emp-NTPO: '@see-verse:GEN.009.009'
  ind-ind: juga dengan segala makhluk hidup yang sudah keluar dari kapal itu bersama
    kalian, termasuk burung-burung, berbagai binatang ternak, dan binatang-binatang
    liar.
  pes-OPCB: و نیز با تمام حیواناتی که با شما در کشتی بودند یعنی همۀ پرندگان، چارپایان
    و جانوران.
  ssx-ssx: Koto pita꞉ mo hande sisima pa꞉ta꞉ iki ame̱le̱ epemeke pa pitiki alemanu
    paeyaota꞉ mo bamanu make hotekemanu make iki paeyao pa꞉ta꞉ loa꞉me.
  lcm-lcm: Kuvul ve mamain ta bil atogon to kitapo ago aongos ve nami e nei perengan
    ang. Ri mani, ri mamain ta vongo anglok, na ri kei aongos, nang riria aongos kitala
    soung ve nami, mamain ta bil aongos atogon to e kuli rina.
  aer-aer: The arrenhantherrenhe alhileme, kere arrpe-anenheke-arlke, thipe arrpe-anenheke-arlke,
    arrentye arrpe-anenheke-arlke, kere kwatye-arenye areyeke-arlke, itethe ingkirrekeke-arle
    boat akngerrenge-ntyele arrekantherrenge arraterlenge.
  tgl-ULB: at sa bawat nabubuhay na nilalang na kasama ninyo, pati mga ibon at mga
    alagang hayop, at bawat nilalang sa mundo na kasama ninyo, mula sa lahat ng lumabas
    sa arka, hanggang sa bawat nabubuhay na nilalang sa mundo.
  nop-nop: Tiŋa undugoŋ nemek hatihati hinit hogohogok hidigut muwage ginaŋ bikabuŋa
    fakaŋ fogiŋ adi maaŋ, bagi eŋ kale moihi eŋ kale mimihi hogohogok
  kca-kca: пӑ кашәӈ нын пиԓанән уԓты ԓыԓәӈ ŏт пиԓән, ковчег хоп эԓты нын пиԓанән этәм
    войәт пиԓән, иса мўвән уԓты войәт пиԓән, тŏхԓәӈ войәт, йош войәт, ут войәт пиԓән;
  cbu-NT: '@see-verse:GEN.009.009'
  hui-hui: Ani bialu ema bialu piaga nogo egarubi tia bedarubi ema bialu piaga iba
    talu biagoha berene tagira ibiyaru bibahendehondo habo nalolene bi mbira lo wialu
    bulebero.
  wrs-wrs: Tatamba eva kava ishunv, tuawam tatam manam manam, temba yimba wonpihanamba
    pevna botriniva.
  mya-mya: သင်္ဘော​ထဲ​မှ​သင်​တို့​နှင့်​အ​တူ​ထွက်​လာ​သော​သက်​ရှိ​သတ္တ​ဝါ​ဖြစ်​သည့်​ငှက်​နှင့်​တိရစ္ဆာန်​အ​ပေါင်း​တို့​နှင့်​လည်း​ကောင်း​ငါ​သည်​ယ​ခု​ပ​ဋိ​ညာဉ်​ပြု၏။-
  cbi-NTPO: Tsenmin kumuinchi animaa baakusha pu' mala' ñuiba chudenashu juntsalanu
    bain, naa pishkulanu bain, naa cha' miyanuu animaalanu bain, naa ajara animaalanu
    bain, matyu kumuinchi tunu chumu animaalanuya tsaren tsanguenbera kenu tsuyu tintsuyu.
  bod-N: ཁྱོད་ཅག་དང་མཉམ་དུ་ཡོད་པའི་སྲོག་ཆགས་ཐམས་ཅད༌དེ། འདབ་ཆགས༌དང༌། ཕྱུགས་ཟོག་དང་རི་དྭགས་ཐམས༌ཅད།
    གྲུ་གཟིངས་ལས་ཕྱིར་འོངས་པའི་སྲོག་ལྡན་ཐམས་ཅད་ལའང་ཁ་ཆད་འཇོག་པ༌དང༌།
  wsk-wsk: ale mel suen biya marak karogo, inangnang se melmasak lila wonong ko se
    diwang giarum ko, dal ningi baga nengerak ali te kapaman, wore nongorak den imi
    koma suanta tala kalosam.
  kkl-kkl: '@see-verse:GEN.009.009'
  sna-sna: uye nezvisikwa zvipenyu zvose zvakanga zvinewe, shiri, zvipfuwo nemhuka
    dzose dzesango, dzose dziya dzakabuda newe muareka, zvisikwa zvipenyu zvose zviri
    panyika.
  spa-BLM: 'y con toda criatura viviente que está con vosotros: las aves, el ganado
    y todo animal de la tierra con vosotros, de todos los que salen de la nave, todo
    animal de la tierra.'
  beu-beu: Emangpi ba iiat hama-hamat por-alolang taang aabeta ang naung, benangba
    binanta gariang, binanta balevang, bot dung burang mi aalili ang naung, bot emangpi
    ba iiat hama-hamat kampal taang kaluar ang naung di, palai anga metma iadana.
  cac-cac: 'yed'' masanil noc'' noc'' ix elta eyed''oc d''a yol te'' barco tic: Noc''
    much, noc'' molb''etzal noc'', noc'' c''ultaquil noc'' yed'' masanil noc'' noc''
    ay d''a yolyib''an̈q''uinal tic.'
  swh-ULB: na kwa kila kiumbe hai kilicho pamoja nawe, pamoja na ndege, mnyama wa
    kufugwa, na kila kiumbe cha nchi pamoja nawe, kuanzia kwa wote waliotoka kwenye
    safina, mpaka kwa kila kiumbe hai juu ya nchi.
  bel-bel: і з усякаю душою жывою, якая з вамі, з птушкамі і з быдлам, і з усімі жывёламі
    зямнымі, якія ў вас, з усімі, што выйшлі з каўчэга, з усімі жывёламі зямнымі;
  wed-wed: Ma ḡamoḡamo lawalawaii anatapuna, kiu ma ḡamoḡamo numei ma moduei ma anatapui
    wagei i opuopu, ma ḡamoḡamo anatapui muriai au dobu ina mae.
  deu-ELBBK: und mit jedem lebendigen Wesen, das bei euch ist, an Vögeln, an Vieh
    und an allen Tieren der Erde bei euch, was irgend von allen Tieren der Erde aus
    der Arche gegangen ist.
  mbb-OT: wey is minsan hengkey he linimbag ku he egeǥehinawa he zuma niw keniyan
    te arka, is menge tagbis, is menge ayam, is menge leew he menge langgam, wey is
    minsan hengkey zaan he linimbag ku zini te kelibutan.
  msc-msc: a ni duukolo nimafen, mɛn bɛɛ tɛrɛ ai kun, fen fen bɔra ai fɛ kulunba kɔndɔ,
    kɔnɔilu wo, so kɔndɔ kolofenilu wo, waa rɔ soboilu wo.
  mal-2015: ഭൂമിയിൽ നിങ്ങളോടുകൂടെ ഉള്ള പക്ഷികളും കന്നുകാലികളും കാട്ടുമൃഗങ്ങളുമായ സകലജീവജന്തുക്കളോടും
    പെട്ടകത്തിൽനിന്നു പുറപ്പെട്ട സകലവുമായി ഭൂമിയിലെ സകലമൃഗങ്ങളോടും ഒരു നിയമം ചെയ്യുന്നു.
  tuo-NT: Tojo nicã nipeꞌtirã waꞌicʉrã mʉsã meꞌrã nirãrẽ apogʉti. Na mʉsã meꞌrã yucʉsʉpʉ
    níꞌcãrã mirĩcʉ̃a, waꞌicʉrã, ecarã, nʉcʉ̃cjãrã nipeꞌtirã meꞌrã apogʉti.
  gup-gup: '@see-verse:GEN.009.009'
  met-met: xaung axamang walingam longgalo duwa ranguang—mangdi, morudi, asaxa abungindi,
    xaung adi disok sangua wagua ranguang—axamang walingam longgalo duwa titia.
  gvs-gvs: Moe mánuwo liliudi, yoguyogu liliudi poyapoya goi sikaaiyaka be nakae dedeoga
    goi komi taiyao kosou.
  rmc-rmc: Phandav la the savore dzive džvirenca, the le maľakre džvirenca, the le
    ňeboskre čiriklenca, so hine tumenca, the savorenca, so avle avri andral o korabos.
  nlg-nlg: mana lei totobo vola tara sania na vaka kolughau, na lei manu mana maumanu
    dolo mara asi.
  dgr-DOGNT: eyıts'ǫ t'asìı edaa hazǫǫ̀ naxıxè gı̨ı̨dàa sìı eyı sı gıxè. Yat'a k'edèe
    hazǫǫ̀, tıts'aàdìı wek'èhodìı hazǫǫ̀, tıts'aàdìı whatsǫǫ̀ edegeedaa hazǫǫ̀, t'asìı
    hazǫǫ̀ naxıxè elàcho yìı gots'ǫ xàgı̨ı̨dee, eyıts'ǫ dıı nèk'e t'asìı hazǫǫ̀ edaa
    sìı gıxè nakenahohtsı̨ ha.
  pes-OPV: و با همه جانورانی که با شما باشند، از پرندگان و بهایم و همه حیوانات زمین
    با شما، با هر‌چه از کشتی بیرون آمد، حتی جمیع حیوانات زمین.
  ron-1924: ку тоате вецуитоареле каре сунт ку вой, атыт пэсэриле, кыт ши вителе,
    ши тоате фяреле де пе пэмынт каре сунт ку вой; ку тоате челе каре ау ешит дин
    корабие ши ку орьче алте добитоаче де пе пэмынт.
  aui-aui: bi kate ribiribi yawayawiidi mekodi tami yawatana - manu, meyagii da garagara
    ribiribi tupadi - kate mekodi tami yawata wagama kokanibuna, tupadi raghani murine
    mmko kuburine sinamake na kiiravidiye.
  ben-OBCV: এবং তোমাদের সাথে থাকা সব জীবিত প্রাণীর—পাখিদের, গৃহপালিত পশুদের ও সব বন্যপশুর,
    যারা তোমাদের সাথে জাহাজের বাইরে বের হয়ে এসেছিল—পৃথিবীর সব জীবিত প্রাণীর সঙ্গে
    স্থাপন করছি।
  lex-lex: '@see-verse:GEN.009.009'
  rgu-rgu: Hehelu-barataaꞌ ia soaneuꞌ basa masodaꞌ ara, riꞌ banda aeꞌ, banda fuiꞌ,
    ma manupuiꞌ ara. Eetu dedea na, basa-basan fo kalua sama-sama ro emi meme ofaꞌ
    ria mai.
  som-som: iyo uun kasta oo nool oo idinla jooga, haadda iyo xoolaha, iyo dugaag kasta
    oo dhulka idinla jooga; oo ah in alla intii ka soo baxda doonnida, xataa dugaag
    kasta oo dhulka.
  lat-VUC: et ad omnem animam viventem, quæ est vobiscum, tam in volucribus quam in
    jumentis et pecudibus terræ cunctis, quæ egressa sunt de arca, et universis bestiis
    terræ.
  aoi-aoi: Amandangwa nungkwurra-langwi-yada kirrababurna-langwa akina akwa ngarningka
    amurndakibina-langwa yelakwa nawurrak-ambilya-murrilangwa aduwaba ne-ngengkuwangina-murrilangwa,
    amurndakibina-langwa kirruwurraki-jadijuwa-mulangwa mijiyanga-langwa nungkwurruwa.
  eng-ASVBT: and with every living creature that is with you, the birds, the cattle,
    and every beast of the earth with you; of all that go out of the ark, even every
    beast of the earth.
  mna-mna: '@see-verse:GEN.009.009'
  ita-1885: e con ogni animal vivente ch'è con voi, così degli uccelli, come degli
    animali domestici, e di tutte le fiere della terra, con voi; così con quelle che
    sono uscite fuor dell'Arca, come con ogni altra bestia della terra.
  eng-LXXUP: and with every living creature with you, of birds and of beasts, and
    with all the wild beasts of the earth, as many as are with you, of all that come
    out of the ark.
  eng-ULB: and with every living creature that is with you, with the birds, the livestock,
    and every creature of the earth with you, from all that came out of the ark, to
    every living creature on the earth.
  spa-VBL: y también con todos los animales, las aves, el ganado y todos los animales
    salvajes de la tierra, así como todo animal que estuvo en el arca.
  fra-_FOB: Et avec tous les êtres vivants qui sont avec vous, tant les oiseaux que
    le bétail, et tous les animaux de la terre avec vous, tous ceux qui sont sortis
    de l'arche jusqu'à tous les animaux de la terre.
  mal-mal: ഭൂമിയിൽ നിങ്ങളോടുകൂടെ ഉള്ള പക്ഷികളും കന്നുകാലികളും കാട്ടുമൃഗങ്ങളുമായ സകലജീവജന്തുക്കളോടും
    പെട്ടകത്തിൽനിന്നു പുറപ്പെട്ട സകലവുമായി ഭൂമിയിലെ സകലമൃഗങ്ങളോടും എന്റെ ഉടമ്പടി സ്ഥാപിക്കുന്നു.
  lit-lit: 'ir su visais gyvais padarais, esančiais su jumis: su paukščiais, su gyvuliais,
    su laukiniais žvėrimis, esančiais su jumis – su visais, kurie išeina iš arkos,
    – su visais žemės gyvūnais.'
  urd-GVR: Yih ahd un tamām jānwaroṅ ke sāth bhī hogā jo kashtī meṅ se nikle haiṅ
    yānī parindoṅ, maweshiyoṅ aur zamīn par ke tamām jānwaroṅ ke sāth.
  suz-BL: डोंगामी ब्रोंइशा बाक्‍ब चिक्‍ब, बी ब्‍यफ, रागी ङा जन्‍तु गे नु डोंगा रे
    ग्रूशो नेल्‍ल नु आं कबल पाइनुङ। होसे २:२०
  ita-1927: 'e con tutti gli esseri viventi che sono con voi: uccelli, bestiame, e
    tutti gli animali della terra con voi; da tutti quelli che sono usciti dall’arca,
    a tutti quanti gli animali della terra.'
  ckb-ckb: لەگەڵ هەموو ئەو گیاندارانەی کە لەگەڵ ئێوەن، باڵندە و ئاژەڵە ماڵییەکان و
    هەموو ئاژەڵە کێوییەکان، هەموو ئەو گیاندارانەی لەگەڵتاندان و لە کەشتییەکە هاتوونەتە
    دەرەوە، هەروەها هەرچی گیانداری سەر زەویش هەیە.
  eng-BBE: And with every living thing with you, all birds and cattle and every beast
    of the earth which comes out of the ark with you.
  crx-NTPO: '''Ink''ez khuna-i ts''iyawh nohbulh ''unt''oh-i, dut''ai cha, musdoos
    cha, ''ink''ez khuna-i ts''iyawh ndi yun k''ut hoonli-i nohbulh ''unt''oh-i, ''i
    ts''iyawh ts''i cho be nohbulh dehailh''az, yun k''ut khuna-i ts''iyawh.'
  kan-OKCV: ನಿಮ್ಮ ಜೊತೆ ನಾವೆಯೊಳಗಿಂದ ಹೊರಗೆ ಬಂದ ಎಲ್ಲಾ ಜೀವಿಗಳ ಸಹಿತ ಅಂದರೆ ಪಕ್ಷಿಗಳು, ಪಶುಗಳು,
