  lbk-lbk: ya isnan am-in ay matatakho, am-in ay entat-ayaw ya am-in ay enkik-iwi,
    am-iam-in ay nakifala ken chakayo is kafangka.
  guj-2017: અને તમારી સાથે પક્ષી, પશુ અને પૃથ્વી પરનાં સર્વ જાનવર તે સર્વની સાથે હું
    મારો કરાર સ્થાપન કરું છું.
  byr-byr: '@see-verse:GEN.009.009'
  awx-awx: '@see-verse:GEN.009.009'
  pon-2006A: oh pil rehn mahn mour koaros me mi rehmwail—menpihr kan oh mahn akan—oh
    mehkoaros me kohieisang nan warihmwo.
  por-BRBSL: 'e com todo ser vivo que está com você: as aves, o gado e todo animal
    da terra com você, de todos os que saem do navio, até mesmo todo animal da terra.'
  aly-aly: '@see-verse:GEN.009.009'
  cth-cth: Nangmouh koe kaawm e kahring e moithang pueng, tava pueng, saring pueng,
