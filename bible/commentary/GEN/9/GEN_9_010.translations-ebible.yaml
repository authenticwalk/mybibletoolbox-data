  qub-qub: Büquipita llapan casta llojshej animalcunawanpis conträtutami rurashun.
    Conträtuta rurashanchëga canga llapan casta äbicunapaj, uywana caj animalcunapaj,
    chucaru caj animalcunapaj, mundu intërucho caj animalcunapäpis.
  bqp-bqp: kũ pↄ́ wɛ̃̀ndide kũ ò kú kãáo kũ ò bò gó gũnnↄ pínki, bãnↄ kũ bɛ
