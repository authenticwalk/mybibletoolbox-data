    স্মরণ হবে এবং সকল প্রাণীর বিনাশের জন্য জলপ্লাবন আর হবে না।
  pan-pan: ਅਤੇ ਮੈਂ ਆਪਣੇ ਨੇਮ ਨੂੰ ਜੋ ਮੇਰੇ ਅਤੇ ਤੁਹਾਡੇ ਵਿਚਕਾਰ ਅਤੇ ਸਾਰੇ ਜੀਉਂਦੇ ਪ੍ਰਾਣੀਆਂ
    ਦੇ ਨਾਲ ਹੈ, ਯਾਦ ਕਰਾਂਗਾ ਅਤੇ ਅਜਿਹੀ ਜਲ ਪਰਲੋ ਫੇਰ ਕਦੇ ਨਾ ਹੋਵੇਗੀ ਜਿਹੜੀ ਸਾਰੇ ਪ੍ਰਾਣੀਆਂ
    ਦਾ ਨਾਸ ਕਰੇ।
  tkr-tkr: manke Zı şokayiy, gırgıne nafas helençika hav'une mugaavileyna fıkır ooxhanas.
    Sayid nafas ileşşenbı hakkal ha'asın q'ıfrımıka xhyan qales deş.
  mwp-mwp: '@see-verse:GEN.009.014'
  mya-JVB: ထိုအခါငါ တဘက်၊ သင် တို့မှစ၍ ၊ အသက် ရှင်သောသတ္တဝါ ၊ တိရစ္ဆာန်ရှိသမျှ တို့
    တစ်ဖက်၌ရှိသော ၊ ငါ ၏ ပဋိညာဉ် ကိုငါ အောက်မေ့ သဖြင့် ခပ်သိမ်း သော သတ္တဝါ တို့ကို
    ဖျက်ဆီး ခြင်းငှါ နောက် တဖန်ရေ လွှမ်းမိုးခြင်းမ ရှိ ရ။
  tte-O: kabo yagu kelabilabin kamwasana yanuwatu-kalatan bwaite yaginauli kolimiu
    yo yamayamayale meuloili meyawasili kolili yo kani nige yalubwasi idodoga yoi
    yo ginauli meuloina isisibayanae yoi. Saugana tem gilo yagitai yaloyaloi kolili
    kabo yanuwatu-kalatan kelabilabin kamwasanane miyamiya yaina.”
  tbg-tbg: te vira taveha, te vate nivata ekaa aantauvahivata vaiha uva tiva taunara
    iritarerave. Vi uvara iritehama te kia qaiqaa ekaa qaqi variqi vi haikara huvura
    namariqohai vehi autu karerave.
  hmo-hmo: lau ese egu gwauhamata umui dekenai bona mauri gaudia ibounai dekenai do
    lau laloa noho, abata ese mauri gaudia do ia hadikaia ore lou lasi.
  ata-ata: la eni axavutalanu vaikala sou opo vilesisi eni esakiinu noxinge, lexe
    mamu la eni aꞌoxo masuanu mo aꞌunanu xalexalee tuatuala mo ta mitema iloꞌa ta
    mimii iouiou ane ixoo sou imauli no anu tauu ano ꞌo, mo ulai avile iliꞌi.
  nfa-nfa: '@see-verse:GEN.009.014'
  urd-urd: और मैं अपने 'अहद को, जो मेरे और तुम्हारे और हर तरह के जानदार के बीच है,
    याद करूँगा; और तमाम जानदारों की हलाकत के लिए पानी का तूफ़ान फिर न होगा।
  rus-SYN: и Я вспомню завет Мой, который между Мною и между вами и между всякою душею
    живою во всякой плоти; и не будет более вода потопом на истребление всякой плоти.
  cbt-NTPO: Naporo' canpitaro'co anoyatato sha'huitëranquëmaso', yonquiarahuë. Ama
    huachi i' quëran, isoro'pa' ata'huaanta'huaso marëhuë', yonquiarahuë.
  bqc-SIM: lá ma bàa kúánↄ ń pↄ́ wɛ̃nide bui píio, a yã́ ali dↄmaguɛ. Má tó
    í zↄ̃ↄkũ à pↄ́ wɛ̃nide kaalɛ píi lↄo.
  tcz-CHONGTHU: Hiche phat le chun keiman nangho le ikah uva ka kitepna chu hingel
    doh kit ingting, chuteng le gotwi chu tahsa hingte sumang dinga twi sanga hunglen
    kit lou hel ding ahiye.
  mar-mar: नंतर मी ते पाहीन तेव्हा मी तुमच्याशी व पृथ्वीवरील सर्व देहातल्या जिवंत
    प्राण्यांशी केलेल्या माझ्या कराराची मला आठवण होईल, या कराराप्रमाणे पुराच्या पाण्याने
    पृथ्वीवरील सर्व देहाचा पुन्हा कधीही नाश करणार नाही.
  tcs-tcs: ane ai go tingbaut strong griment melen lo mi ane yupla ane ebri laip animal.
    Da big pladwata i nomo go kam gen ane tekemaute laip prom ebri laipsamting.
  soq-soq: Ita ne sauana ema nuaituneampa, e ita ne, do nitu uduudu wanwanlala daitada
    sawanambo. Abaia mai osowe nosepie nitu uduudu inawaa waimoia kadimopi, dia.
  qub-qub: Chay turmanya yuriptenga noga yarpäshäpaj gamcunawan llapan animalcunawan
    conträtu rurashäta. Yarpärishäpaj yapayga manana löcu tamyawan illgächinäpaj noga
    nishäta.
  bqp-bqp: lákũ ma bàka kú kãáo nà kũ pↄ́ wɛ̃̀ndide buri sĩnda pínkio, a yã ni
    dↄmagu. Mani tó í da anduniala à pↄ́ wɛ̃̀ndide kakatɛ pínki doro.
  hat-hat: Lè sa a, m'a chonje kontra mwen te fè avèk nou ansanm avèk tout kalite
    bèt vivan yo. p'ap janm gen gwo inondasyon ankò ki pou detwi tout moun ak tout
    bèt k'ap viv sou latè.
  eng-BSB: I will remember My covenant between Me and you and every living creature
    of every kind. Never again will the waters become a flood to destroy all life.
  tod-tod: nà ɠizɛ nà-minazeɠegi zu, é ade yɔɠɔzu, nà-o, wa-o, ta nii kpein é
    vulua. Ziɛi la mɔ vega, é ʋa fuluanii kpein koloɠolo.
  eng-WEBPB: I will remember my covenant, which is between me and you and every living
    creature of all flesh, and the waters will no more become a flood to destroy all
    flesh.
  kbq-kbq: Nagrama kagri'ene maka ama mopafima zamasimu eri'za nemaniza zagagafagu'ma
    huvempama hu'noa ke'ni'agu nagesa nentahi'na, ete tinura tamahe fanane osugahue.
  nhe-BL: huan huajca niquilnamiquis notlajtol tlen nijcajqui imohuaya huan ininhuaya
    nochi tlamantli tlapiyalime. Ayoc quema oncas tlahuel miyac atl campa hueli hasta
    quinpolos nochi tlamantli tlen itztoque.
  bus-bus: lán ma bà kúao nà kↄ̃n pↄ́ wɛ̃̀ndide bori píngio, à yã é dↄmagumɛ. Mɛ́
    tó í da andunala à pↄ́ wɛ̃̀ndidee kaatɛ píngi dↄro.
  gub-BL: a'e 'ar mehe pekwaw putar peme miar paw wanupe heremimume'u kwer nehe. Naheta
    pixik kwaw amo àmànuhu ikyr àwàm nehe. Naheta pixik kwaw amo ma'e wikuwe ma'e
    paw izuka àràm nehe. A'e mehe hema'enukwaw putar heze'egaw heremiapo katu kwer
    rehe ihe nehe. Ta'e amume'u wazuka pixik 'ymaw ma'e wikuwe ma'e ywy rehe har paw
    wanupe ihe xe.
  eng-DRA: 'And I will remember my covenant with you, and with every living soul that
    beareth flesh: and there shall no more be waters of a flood to destroy all flesh.'
  knf-knf: kaleş wal mënţ kahoŋ ki nji ndoluŋ na an na ŋko bŧi. Nin meel maankak apar
    jibi mamparuŋ kafiŋ uhefënţ ţi mboş.
