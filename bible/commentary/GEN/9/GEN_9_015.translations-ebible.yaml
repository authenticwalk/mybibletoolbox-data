verse: GEN.009.015
translations:
  mal-C: നിങ്ങളോടും സകലവിധ ജീവികളോടുമുള്ള എന്റെ ഉടമ്പടി ഞാൻ ഓർക്കും. സമസ്തജീവജാലങ്ങളെയും
    നശിപ്പിക്കുന്ന പ്രളയം ഇനിയൊരിക്കലും ഉണ്ടാകുകയില്ല.
  deu-TKW: so will ich an den Bund denken, der zwischen mir und euch und allen lebendigen
    Wesen unter allem Fleische besteht, daß die Gewässer nicht wieder zu einer Flut
    werden sollen, alles Fleisch zu verderben.
  lin-lin: nakokanisa boyokani na Ngai elongo na bino mpe na bikelamu ya lolenge nyonso
    oyo ezali na bomoi. Mpe mayi ekokoma lisusu mpela te mpo na kobebisa nyonso oyo
    ezali na bomoi.
  cbr-NT: Usa 'ain kana mitsubëtan achúshi ñu 'akë a 'ën sinánti 'ain, 'imainun kamabi
    ñuinabëtan 'akë a, usa 'ain ka amiribishi bakan tita chaiira kamabi ñu menua këñui
    'ëtëkëntima 'ikën.
  eng-LSV: and I have remembered My covenant which is between Me and you, and every
    living creature among all flesh, and the waters no longer become a flood to destroy
    all flesh;
  bmu-bmu: nalö miaŋgöreŋ nöŋön jöhöjöhö areŋni mi mötmörimam. Mi nani aka iŋini aka
    öröyuai malmalŋinambuk pakpak tandökŋini könaŋi könaŋi neŋgö sutŋine ahali, mönö
    mia mötmörimam. Miaŋgöra o mieŋön kunbuk mewö kude qariba yuai isikusukŋinambuk
    pakpak ayuhumegöra göulu ketaŋi qahö akŋa.
  eng-GNV: Then will I remember my couenant, which is betweene me and you, and betweene
    euery liuing thing in all flesh, and there shalbe no more waters of a flood to
    destroy all flesh.
  eng-WEBSTER: And I will remember my covenant, which is between me and you and every
    living creature of all flesh; and the waters shall no more become a flood to destroy
    all flesh.
  nhw-BL: huan huajca niquelnamiquis nocamanal catli nijcajqui amohuaya huan ininhuaya
    nochi tlamantli tlapiyalme. Ayacmo quema oncas tlahuel miyac atl campa hueli hasta
    quinpolos nochi tlamantli catli itztoque.
  swh-ONEN: nitakumbuka Agano langu kati yangu na ninyi na viumbe vyote vilivyo hai
    vya kila aina. Kamwe maji hayatakuwa tena gharika ya kuangamiza uhai wote.
  bba-bba: kpɑ n nɛn ɑrukɑwɑni yɑɑyɑ ye nɑ kɑ bɛɛ bɔkuɑ kɑ hunde koni bɑɑyere, kpɑ
    nim mu ku mɑɑ yibu mu sere bɑɑyere kɑm koosiɑ ye yɑ wɑsi.
  eng-KJVCPB: and I will remember my covenant, which is between me and you and every
    living creature of all flesh; and the waters shall no more become a flood to destroy
    all flesh.
  cpy-cpy: Ari nokenkithashireterori naaka nokashiyaakaakimiri eeroka eejatzi antamiweripaeni,
    eero rapiiteero iñahaero oonkawo othonkaero kepatsi.
  mpx-mpx: yaka no bateli na nuwahikan, toto ya ginol eliyamiu ge bugul gegewel yawaliliya
    gaganina eliyalil. He nige al nub ni tutub ge bugul gegewena ni aapapanak-agil.
  wbp-wbp: '@see-verse:GEN.009.014'
  luo-luo: anapar singruok e kinda kodi kaachiel gi gik mangima duto, tiengʼ ka tiengʼ.
    Pi ok nochak oketh gik mangima duto.
  meu-meu: 'Bena egu taravatu baina laloa, lauegu, umui emui bona mauri ḡaudia iboudiai
    edia danu: utu-utu badana ta basina ha-utua dae lou, mauri ḡaudia basina habuadia
    tari lou.'
  npi-ULB: तब म मेरो करारलाई सम्झनेछु जुन करार मेरो र तिमीहरूसाथै हरेक जीवित प्राणीको
    बिचमा बाँधिएको छ । जलप्रलयले फेरि कहिल्यै सबै प्राणीलाई सर्वनाश गर्नेछैन ।
  yor-yor: Èmi yóò rántí májẹ̀mú mi, tí ó wà láàrín èmi àti ẹ̀yin àti gbogbo ẹ̀dá
    alààyè, kì yóò sì tún sí ìkún omi mọ́ láti pa gbogbo ẹ̀dá run.
  emp-NTPO: Maʌ̃gʌd̶eba mʌ̃a quĩrãneba b̶aya mʌ̃a bãrã ume animarã ume bid̶a bed̶ea
    b̶ʌd̶ara. Waa dopapara wãbiẽ́a naʌ̃ ẽjũãne b̶ea quinibi carea.
  ind-ind: dan Aku akan mengingat perjanjian yang sudah Aku buat dengan kalian dan
    semua makhluk hidup, bahwa Aku tidak akan lagi mendatangkan banjir untuk memusnahkan
    segala makhluk hidup.
  pes-OPCB: آنگاه قولی را که به شما و تمام جانداران داده‌ام به یاد خواهم آورد و دیگر
    هرگز تمام موجودات زنده به‌وسیلهٔ طوفان هلاک نخواهند شد.
  ssx-ssx: kota꞉ I̱ma꞉ mo hande iki ame̱le̱ make mo hotekemanu ame̱le̱ make ikali
    tieke tiekema꞉ mo pa pitiki alemanu paeyao paa na hoeyaalueke laa pi la꞉ ua꞉eki
    niminaalueke.
  lcm-lcm: naka lomlomonai pok ani kag palpalatung ve nami aongos na mamain ta bil
    anglok aongos atogon to singiria. Parik luai kapa angkoai ta laman ka anguan bungum
    na vil punuk suai an ani mamain ta bil e kuli rina.
  aer-aer: The imerte itelaremele Ayenge-arle arrekantherrenhe uternelhemele, itethe
    ingkirrekeke-arlke kenhe kwatye urewe akngerrele apmere ahelhe nhenhe awethe artetyeke
    arrangkwe anteme, awethe arrenhantherrenhe akethe ante arrernetyeke, arrangkwe
    anteme.
  tgl-ULB: sa gayon isasaisip ko ang aking kasunduan sa pagitan ko at ninyo, at sa
    bawat nabubuhay na nilalang ng lahat ng laman. Ang mga tubig ay hindi kailanman
    muling magiging bahang wawasak sa lahat ng laman.
  nop-nop: nu yofolok fafaŋeniŋ tilat wondok nadisuluwaat. Kaŋ ime gabuŋ wapumdi kwet
    diniŋ nemek hatihati hinit fana kotigoŋ mu tibaak.
  kca-kca: щиты Ма нын пиԓанән пӑ ар сыр ԓыԓәӈ ŏтәт пиԓән верәм йастантәпсайэм нумты
    питԓэм; йэԓԓы хŏԓ ԓыԓәӈ ŏтәт ун йикән пӑратты ӑт питԓайәт.
  cbu-NT: '@see-verse:GEN.009.014'
  hui-hui: Ani íbu kago hondowa i̱na wali agalibi dére ale ema bialu piagarubi iba
    lime halu mende nai nahelole lalu habo nalolene bi hongohe lo wirugo lone mitangi
    bu dai bulebero.
  wrs-wrs: Kava si os nonglavav, wo noinda yem ka vevra, nengmanavra os, doa kava
    wohishomnana, pueumbva hengava snamba si owai.
  mya-mya: သက်​ရှိ​သတ္တ​ဝါ​အ​ပေါင်း​တို့​ကို​နောက်​တစ်​ဖန်​ရေ​လွှမ်း​မိုး​ခြင်း​ဘေး​ဒဏ်​ဖြင့်
    မ​သေ​ကြေ​မ​ပျက်​စီး​ရ​ဟု​သင်​တို့​နှင့်​တ​ကွ​တိ​ရစ္ဆာန်​အ​ပေါင်း​တို့​အား​ငါ​ထား​သော​ကတိ​ကို​သ​တိ​ရ​မည်။-
  cbi-NTPO: iya ñullanu bain, naa animaalanu bain veta' veta' naakenu pamuwa ju'ba
    juntsa mandenganu tsuyu. Tsejtu umaa shuwa pure' jakaake' demanbirenu jutyuyu.
  bod-N: དེས་ན་བདག་གིས་ཁྱོད་ཅག་དང་སྲོག་ལྡན་ཐམས་ཅད་ཀྱི་བར་དུ་བཞག་པའི་ཁ་ཆད་དྲན་པར་འགྱུར་ཞིང་ཆུ་ཡང་བསྐྱར་རྒྱས་ནས་ས་གཞིའི་སྟེང་གི་སྲོག་དང་ལྡན་པ་ཐམས་ཅད་མེད་པར་མི་བྱེད༌དོ།།
  wsk-wsk: mu ani den nengerak kalem mu ko angamin ares maukko, ani udagi yu lom biya
    te ali lilim me maguwurikko.
  kkl-kkl: Nari, 'Nia mangkina hain eptoba nen opsunun kom,' aro salag palilamnange
    neneag seneraglamnun.
  sna-sna: ndicharangarira sungano yangu pakati pangu nemi nezvisikwa zvipenyu zvose
    zvamarudzi ose. Mvura haingatongoitizve mafashamu kuti iparadze zvipenyu zvose.
  spa-BLM: me acordaré de mi pacto, que es entre yo y vosotros y toda criatura viviente
    de toda carne, y las aguas no se convertirán más en un diluvio para destruir toda
    carne.
  beu-beu: '@see-verse:GEN.009.014'
  cac-cac: ata' tzin nacot in trato ix vac' eyed'oc yed' noc' noc', yuj chi' man̈xo
    ol ex in satel yuj junoc oval a' mucvajum.
  swh-ULB: ndipo nitakumbuka agano langu, ambalo ni kati yangu na ninyi na kila kiumbe
    hai cha wote mwenye mwili. Maji hayatafanyika tena gharika kuharibu wote wenye
    mwili.
  bel-bel: і Я ўспомню запавет Мой, які паміж Мною і паміж вамі і паміж усякаю душою
    жывою ў кожнай плоці; і ня будзе болей вада патопам на вынішчэньне ўсякай плоці.
  wed-wed: lamna ina vieḡeu da au parivainuaḡana bagibagina tau ma taumi ma anatapui
    lawalawai au dobu. Ma eḡa melanai ututuva lawana ina vipupui.”
  deu-ELBBK: und ich werde meines Bundes gedenken, der zwischen mir und euch ist und
    jedem lebendigen Wesen, von allem Fleisch; und nicht mehr sollen die Wasser zu
    einer Flut werden, alles Fleisch zu verderben.
  mbb-OT: ne kenè ku edlipatan is kebpekid-uyun ku keniyu wey te langun he menge linimbag
    ku he egeǥehinawa, Kenè ku en maan ibpelapey is menge wahig para te kedlimasa
    te langun he menge linimbag he egeǥehinawa.
  msc-msc: wo rɔ, n di n hankili bila n na teriya rɔ, n ka mɛn ta ai ni nimafen su
    bɛɛ yɛ. N tɛ ji siyaya ka a kɛ ji dunba ri butun ka nimafen bɛɛ halaki.
  mal-2015: അപ്പോൾ ഞാനും നിങ്ങളും സർവ്വജഡവുമായ സകലജീവജന്തുക്കളും തമ്മിലുള്ള എന്റെ
    നിയമം ഞാൻ ഓർക്കും; ഇനി സകലജഡത്തെയും നശിപ്പിപ്പാൻ വെള്ളം ഒരു പ്രളയമായി തീരുകയുമില്ല.
  tuo-NT: Ti dare ĩꞌagʉ̃, mʉsã meꞌrã, tojo nicã nipeꞌtirã aꞌti nucũcãpʉ nirã́ meꞌrã
    yʉꞌʉ apoꞌquere wãcũgʉ̃saꞌa. Ne apaturi aco meꞌrã mʉsãrẽ miocõꞌasome.
  gup-gup: wanjh kunu ngaburrbun bu ngaye ngawokkurrmerrinj berrebbom ngudberre dja
    mak ngurridjalwern birrikukbubuyika nawu ngurridjarrkmimbi. Minj kunyawoyhkudji
    kukku kabowernmerren kayimerran kundjurrh bu kabenkebngun rowk nawu kabirrimimbi.
  met-met: bagula ngahatumia muli haruangua ngahau liwe manga xaung ang xaung asaxa
    walingam longgalo. Bagula langadi disi muli bu dahanggalangia axamang walingamdi
    te.
  gvs-gvs: e guna kanasíuna komi be nakae kaga liliuna maa yawoidi yaimi goi bei anuwokavate.
    Tauna geya tayaamo tuta tuwaina bei mluwa gagaina idau be nakae mluwa goi kaga
    liliuna maa yawoidi asamatedi.
  rmc-rmc: leperava mange pre miri zmluva, so phandľom tumenca the savore džvirenca.
    Šoha imar na zňičinava la potopaha savoro, so dživel pre phuv.
  nlg-nlg: mi nau ku ghanaghana olia nigua na baubahu vanighau ma vanira na lei totobo
    vola soko, ge na lualua ge ke mua ghoi taghalaghinira na lei totobo vola udolu.
  dgr-DOGNT: dànì naxıxè eyıts'ǫ t'asìı hazǫǫ̀ edaa xàɂaa gıxè nakenawhehtsı̨ı̨ sìı
    wenahdì ha. K'achı̨ wı̨ı̨zìı t'asìı hazǫǫ̀ edaa sìı tı dèè teetł'ì t'à gıdıhołè
    hǫı̨lı̨ ha-le.
  pes-OPV: آنگاه عهد خود را که در میان من و شما وهمه جانوران ذی جسد می‌باشد، بیاد
    خواهم آورد. و آب طوفان دیگر نخواهد بود تا هرذی جسدی را هلاک کند.
  ron-1924: ши Еу Ымь вой адуче аминте де легэмынтул динтре Мине ши вой ши динтре
    тоате вецуитоареле де орьче труп; ши апеле ну се вор май фаче ун потоп, ка сэ
    нимичяскэ орьче фэптурэ.
  aui-aui: bi inabera na ananoghosi da yagu wiisuwona matakirina tagu bi tami da sawara
    yawayawiidi tupadi biidi, na gegha muriye kutukutuwa yawa tupana iniberona.”
  ben-OBCV: তখনই আমি তোমাদের এবং তোমাদের সঙ্গে থাকা সব জীবিত প্রাণীর সঙ্গে স্থাপিত
    আমার সেই নিয়মটি স্মরণ করব। আর কখনও জল বন্যায় পরিণত হয়ে সব প্রাণীকে ধ্বংস করবে
    না।
  lex-lex: '@see-verse:GEN.009.014'
  rgu-rgu: '@see-verse:GEN.009.014'
  som-som: oo waxaan xusuusan doonaa axdigayga ina dhex yaal aniga iyo idinka iyo
    uun kasta oo nool oo jidh kasta leh; biyuhuna dib dambe ma noqon doonaan daad
    baabbi'iya inta jidh leh oo dhan.
  lat-VUC: 'et recordabor fœderis mei vobiscum, et cum omni anima vivente quæ carnem
    vegetat: et non erunt ultra aquæ diluvii ad delendum universam carnem.'
  aoi-aoi: kembirra ki-yakuwerribikajama ngayuwa nganjukwaba nganyangwu-wa ayakwa
    ngarra-makina-murruwa nungkwurruwa-wa aduwaba. Akwa nganyangwa ngarningka ayakwa
    enena yinungungwangba-murriya-langwa iya wurrajija-murriya-langwa amurndakibina
    nawurrak-ambilya-mulangwa enena-manja angalya aduwaba. Ngayuwa ningena ngarra-makinama
    aduwaba, nara ngarningka a-wurriluma amurndakakina-da.
  eng-ASVBT: and I will remember my covenant, which is between me and you and every
    living creature of all flesh; and the waters shall no more become a flood to destroy
    all flesh.
  mna-mna: '@see-verse:GEN.009.014'
  ita-1885: Ed io mi ricorderò del mio patto, ch'è fra me e voi, ed ogni animal vivente,
    di qualunque carne; e le acque non faranno più diluvio, per distruggere ogni carne.
  eng-LXXUP: And I will remember my covenant, which is between me and you, and between
    every living soul in all flesh, and there shall no longer be water for a deluge,
    so as to blot out all flesh.
  eng-ULB: then I will call to mind my covenant, which is between me and you and every
    living creature of all flesh. The waters will never again become a flood to destroy
    all flesh.
  spa-VBL: me recordará de mi pactoentre mi y ustedes, así como cada criatura viviente,
    de que las aguas no volverán a destruir todo ser viviente sobre la tierra.
  fra-_FOB: Je me souviendrai de mon alliance, qui existe entre moi et vous et tout
    être vivant, de toute chair; et les eaux ne deviendront plus un déluge pour détruire
    toute chair.
  mal-mal: അപ്പോൾ ഞാനും നിങ്ങളും സർവ്വജഡവുമായ സകലജീവജന്തുക്കളും തമ്മിലുള്ള എന്റെ ഉടമ്പടി
    ഞാൻ ഓർക്കും; ഇനി സകലജഡത്തെയും നശിപ്പിക്കുവാൻ വെള്ളം ഒരു പ്രളയമായി തീരുകയുമില്ല.
  lit-lit: ir aš atsiminsiu savo sandorą, esančią tarp manęs ir jūsų bei visų gyvų
    padarų iš visų kūną turinčių būtybių; ir vandenys daugiau nevirs tvanu visoms
    kūną turinčioms būtybėms pragaišinti.
  urd-GVR: to maiṅ yih ahd yād karūṅga jo tumhāre aur tamām jāndāroṅ ke sāth kiyā
    gayā hai. Ab kabhī bhī aisā sailāb nahīṅ āegā jo tamām zindagī ko halāk kar de.
  suz-BL: मिनु गो गे नु मारेइ मारेइ ब्रोंइशा बाक्‍ब नु कबल पाता, दे मिम्‍नुङ। गो गेनायो
    ब्रोंइशा बाक्‍ब नेल्‍ल आन कली ब्‍वाक्‍कुमी मसाइक्‍‍नुङमी। यसैया ५४:७-१०
  ita-1927: e io mi ricorderò del mio patto fra me e voi e ogni essere vivente d’ogni
    carne, e le acque non diventeranno più un diluvio per distruggere ogni carne.
  ckb-ckb: من پەیوەست دەبم بە پەیمانەکەم لەنێوان خۆم و ئێوە و هەموو گیانێکی زیندوو
    لە هەموو جۆرێک. هەرگیز جارێکی دیکە ئاو لافاوێکی وا دروستناکات کە هەموو ژیانێک
    لەناو ببات.
  eng-BBE: And I will keep in mind the agreement between me and you and every living
    thing; and never again will there be a great flow of waters causing destruction
    to all flesh.
  crx-NTPO: Ndai la nohni cha 'ink'ez khuna-i cha ts'iyawh 'i oonatiznih khuni nohts'un
    lhadusla-i, ts'iyawh 'aw doo cha 'on 'at too ndo hatadilt'o, yun k'ut hoonli-i
    gak ooselh ait'oh.
  kan-OKCV: ಆಗ ನಾನು ನನಗೂ ನಿಮಗೂ ಪ್ರತಿಯೊಂದು ಜೀವಿಗಳಿಗೂ ಮಧ್ಯೆಯಿರುವ ನನ್ನ ಒಡಂಬಡಿಕೆಯನ್ನು
    ಜ್ಞಾಪಕಮಾಡಿಕೊಳ್ಳುವೆನು. ಇನ್ನು ಎಲ್ಲಾ ಜೀವಿಗಳನ್ನು ನಾಶಮಾಡುವ ಪ್ರಳಯವಾಗುವುದೇ ಇಲ್ಲ.
  bbb-bbb: '@see-verse:GEN.009.014'
  tam-2017: அப்பொழுது எல்லா உயிரினங்களையும் அழிக்க இனி தண்ணீரானது வெள்ளமாகப் பெருகாதபடி,
