  uig-CYR: Бу тәриқидә Нуһ җәмий тоққуз йүз әллик жил күн көрүп, аләмдин өтти.
  tel-2017: నోవహు మొత్తం తొమ్మిదివందల ఏభై సంవత్సరాలు జీవించాడు.
  hat-BSA: Alò, tout jou a Noé yo te nèf-san-senkant ane, e li te mouri.
  kos-kos: ac misa ke el yac eufoko lumngaul matwal.
  hbo-WLC: וַיִּֽהְיוּ֙ כָּל־יְמֵי ־נֹ֔חַ תְּשַׁ֤ע מֵאוֹת֙ שָׁנָ֔ה וַחֲמִשִּׁ֖ים שָׁנָ֑ה
