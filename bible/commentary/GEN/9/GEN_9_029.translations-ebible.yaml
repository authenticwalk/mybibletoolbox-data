  iou-iou: Kuŋarirän obaŋ 950 ude täreŋirän kumbuk.
  haw-1868: 'O ua la a pau o Noa. aiwa ia haneri makahiki a me kanalima: a make iho
    la ia.'
  arb-NAV: ثُمَّ مَاتَ وَلَهُ مِنَ الْعُمْرِ تِسْعُ مِئَةٍ وَخَمْسُونَ سَنَةً.
  adz-adz: da mpruꞌa Noa udzufan mpadan da isangꞌ 950 da arangan imamp.
  ewe-ewe: Exɔ ƒe alafa asiekɛ blaatɔ̃ (950) hafi ku.
  nuy-nuy: Nigawi-nyinyung anubani ana-wiri ni-burri 950 ni-burri. Anubanila-wala,
