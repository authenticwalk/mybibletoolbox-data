  tte-O: Ana bolime meuloina 950 ilobai kabo iboita.
  tbg-tbg: Noaava maa vataraqaa 950 ihi qaqi varaqiro viro vuru qutu vura.
  hmo-hmo: Iena mauri lagani ibounai be 950, vadaeni ia mase.
