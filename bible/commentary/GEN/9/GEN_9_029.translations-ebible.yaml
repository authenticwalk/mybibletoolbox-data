  bqc-SIM: À kɛ̀ wɛ̃̀ ↄ̀aa síiↄ̃ ń basoplakwioɛ (950), ↄ̃ à gà.
  tcz-CHONGTHU: Hitichun Noah hin nikho abon bonin kum jako le kum somnga alhing in,
