  cwe-cwe: Nuhu kadanganika na miyaka magana kenda na malongo matano.
  bgs-bgs: Tô siyó gatus kaliman (950) dán tô idad i Noe, inaté sikandin.
  kik-kik: Mĩaka yothe ĩrĩa Nuhu aatũũrire muoyo yarĩ mĩaka magana kenda na mĩrongo
