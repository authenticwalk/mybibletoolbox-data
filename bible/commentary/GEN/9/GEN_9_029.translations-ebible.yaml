verse: GEN.009.029
translations:
  mal-C: നോഹയുടെ ആയുസ്സ് ആകെ 950 വർഷമായിരുന്നു; പിന്നെ അദ്ദേഹം മരിച്ചു.
  deu-TKW: und die ganze Lebensdauer Noahs betrug 950 Jahre; sodann starb er.
  lin-lin: Mibu nyonso ya bomoi ya Noa ezalaki nkama libwa na tuku mitano, sima akufaki.
  cbr-NT: usokin kamabi ñu 'atankëx ka Noé novecientos cincuenta baritia tsótëkëntankëx
    ñuakëxa.
  eng-LSV: and all the days of Noah are nine hundred and fifty years, and he dies.
  bmu-bmu: Malmalŋaŋgö yambuŋi mi mindiriba 950 miaŋgö dop mala kota kömuyök. Mewö.
  eng-GNV: 'So all the dayes of Noah were nine hundreth and fiftie yeeres: and he
    died.'
  eng-WEBSTER: 'And all the days of Noah were nine hundred and fifty years: and he
    died.'
  nhw-BL: huan mijqui quema quipiyayaya 950 xihuitl.
  swh-ONEN: Noa alikuwa na jumla ya miaka 950, ndipo akafa.
  bba-bba: Win wɔ̃ɔ kpuro ɡɑ kuɑwɑ nɛnɛ kɑ wunɑɑ weeru kɑ wɔkuru (950) mɑ u kpunɑ
    u ɡu.
  eng-KJVCPB: 'And all the days of Noah were nine hundred and fifty years: and he
    died.'
  cpy-cpy: Okaatzi ojamanitaki rañaaki Noé 950 ojarentsi roojatzi ikamantaari.
  mpx-mpx: He Nowa wana baliman gegewena 950 i pwawa, yaka abwe i aliga.
  wbp-wbp: '@see-verse:GEN.009.028'
  luo-luo: Duto Nowa nodak kuom higni mia ochiko gi piero abich kendo bangʼe notho.
  meu-meu: 'Ena mauri laḡanidia iboudiai na sinahu-taurahani-ta imahui: bena e mase.'
  npi-ULB: नोआको जम्मा उमेर नौ सय पचास वर्ष भयो, अनि तिनी मरे
  yor-yor: Àpapọ̀ ọjọ́ ayé Noa jẹ́ ẹgbẹ̀rún ọdún dín làádọ́ta (950), ó sì kú.
  emp-NTPO: Mãwã 950 poa b̶asid̶e jaid̶asia.
  ind-ind: Kemudian dia meninggal di usia 950 tahun.
  pes-OPCB: و در سن ۹۵۰ سالگی وفات یافت.
  ssx-ssx: Kutupa 950 bapi mieketa꞉ homeekeme.
  lcm-lcm: Na aongos Noa kata to na 950 na matas, le na kala mat.
  aer-aer: Kenhe re ampwe anthurre irremele re ilweke, year 950-peleke-atwetye re
    aneke-arle.
  tgl-ULB: Nabuhay si Noe sa loob ng siyam na raan at limampung taon, at siya ay namatay.
  nop-nop: Noa adi unduŋ tiŋa hatige hatige guletŋiŋ 950 dapmaune kumuŋguk.
  kca-kca: Ной уԓәм нуптәԓ йӑрәтйаӈсот ветйаӈ тӑԓ арат ус, пӑ ԓўв пӑрәс.
  cbu-NT: Washunandsha sirú yuwapa masachirini taarangu anpatarisha 950 masachirini
    taaramchu anush Nowerini tsiparangiya. Ashiriya, na kamaneena yuwaa Nowerini botish
    shitungeeru taarangu anootsi.
  hui-hui: Ibunaga mali lamaga halu handari dirani pira duria (950) halu nde homene.
  wrs-wrs: wo os wohdahana. Osomba hevnamba os lohmanavna 950pelara. Doata.
  mya-mya: အ​သက်​ကိုး​ရာ​ငါး​ဆယ်​နှစ်​ရှိ​သော်​ကွယ်​လွန်​လေ​၏။
  cbi-NTPO: Tsejtu kumuinchibi 950 añu juunu uwanu peyami.
  bod-N: ནོ་ཨ་བསྡོམས་པས་ལོ་དགུ་བརྒྱ་དང་ལྔ་བཅུར་བཞུགས་རྗེས་ཚེ་ལས་འདས༌སོ།།
  wsk-wsk: Noko marak bagara tom lilim la mu 950 yia baga asele kueram.
  kkl-kkl: '@see-verse:GEN.009.028'
  sna-sna: Pamwe chete, Noa akararama kwamakore mazana mapfumbamwe namakumi mashanu,
    uye akafa.
  spa-BLM: Todos los días de Noé fueron novecientos cincuenta años, y luego murió.
  beu-beu: Base, Noh euumur mitung 950 muse, ana aamina.
  cac-cac: yuj chi' 950 ab'il sq'uinal vin̈ ayic ix cham vin̈.
  swh-ULB: Siku zote za Nuhu zilikuwa ni miaka mia tisa na hamsini, na kisha alikufa.
  bel-bel: А ўсяго дзён Ноевых было дзевяцьсот пяцьдзясят гадоў; і ён памёр.
  deu-ELBBK: und alle Tage Noahs waren 950 Jahre, und er starb.
  mbb-OT: Ne hein 777 en is penuiǥen din, minatey sikandin.
  msc-msc: A si bɛɛ ladɛnni kɛra san kɛmɛ kɔnɔndɔ ni san biloolu le ri. Wo bɛɛ taminni,
    a sara.
  mal-2015: നോഹയുടെ ആയുഷ്കാലം ആകെ തൊള്ളായിരത്തമ്പതു സംവത്സരമായിരുന്നു; പിന്നെ അവൻ
    മരിച്ചു.
  tuo-NT: Cʉ̃ novecientos cincuenta cʉ̃ꞌmarĩ cʉogʉ, wẽrĩcʉ niwĩ.
  gup-gup: Kaluk mandjewk nuyeni rowk bu mimbini wanjh 950, wanjh doweng.
  met-met: Noa nianindi disok 950, baing mati.
  gvs-gvs: Tauna tauyana yawoina ana madabokina moe tala ana badabada 950, e ikámasa.
  rmc-rmc: Le Noachoske sas eňa šel the penda (950) berš, sar muľa.
  nlg-nlg: Na niuluna te sara hiua hangalatu lima hangavulu (950), vaho ge mate.
  dgr-DOGNT: Hazǫǫ̀ t'à Noah łǫǫ̀tǫakw'eènǫ-daats'ǫ̀-sı̨laènǫ (950) xo ts'ǫ̀ ı̨ı̨dà,
    eyı tł'axǫǫ̀ ełaı̨wo.
  pes-OPV: پس جمله ایام نوح نهصد وپنجاه سال بود که مرد.
  ron-1924: Тоате зилеле луй Ное ау фост де ноуэ суте чинчзечь де ань, апой а мурит.
  ben-OBCV: নোহ মোট 950 বছর বেঁচেছিলেন, ও পরে তিনি মারা যান।
  lex-lex: Pede Nuh mormiorni nla' nana anni rahu wosiewa terampwolima, noka nmat
    wia.
  rgu-rgu: Ana maten neuꞌ teun natun sio lima hulu.
  som-som: Wakhtigii Nuux noolaa oo dhammuna waxay ahaayeen sagaal boqol iyo konton
    sannadood; dabadeedna wuu dhintay.
  lat-VUC: 'Et impleti sunt omnes dies ejus nongentorum quinquaginta annorum: et mortuus
    est.'
  aoi-aoi: Biya n-ambilyu-manja 950 mamarika iya yinungkwura nakina ni-jungwuma arakba-da.
  eng-ASVBT: 'And all the days of Noah were nine hundred and fifty years: and he died.'
  mna-mna: '@see-verse:GEN.009.028'
  ita-1885: E tutto il tempo che Noè visse fu novecencinquent'anni; poi morì.
  eng-LXXUP: And all the days of Noah were nine hundred and fifty years, and he died.
  eng-ULB: All the days of Noah were nine hundred fifty years, and then he died.
  spa-VBL: Noé vivió en total 950 años, y entonces murió.
  fra-_FOB: Tout le temps que Noé vécut fut donc de neuf cent cinquante ans; puis
    il mourut.
  mal-mal: നോഹയുടെ ആയുഷ്കാലം ആകെ തൊള്ളായിരത്തിഅമ്പത് വർഷമായിരുന്നു; പിന്നെ അവൻ മരിച്ചു.
  urd-GVR: Wuh 950 sāl kī umr meṅ faut huā.
  suz-BL: मिनु नोआह नेल्‍ल पा ९ सहे ५० बर्स ब्रोंइशा बेक्‍माक्‍त।
  ita-1927: E tutto il tempo che Noè visse fu novecento cinquanta anni; poi morì.
  ckb-ckb: هەموو تەمەنی نوح نۆ سەد و پەنجا ساڵ بوو، ئیتر مرد.
  eng-BBE: 'all the years of his life were nine hundred and fifty: and he came to
    his end.'
  crx-NTPO: '''Et Nowe ''alhgoh ndi yun k''ut inda''-un whunizyat ''ilho hooloh whunizyat
    ''ink''ez kwulat whunizyai yus k''ut (950) whe dazsai.'
  kan-OKCV: ನೋಹ ಒಟ್ಟು ಒಂಬೈನೂರ ಐವತ್ತು ವರ್ಷ ಜೀವಿಸಿ, ಸತ್ತನು.
  bbb-bbb: '@see-verse:GEN.009.028'
  tam-2017: நோவாவின் நாட்களெல்லாம் 950 வருடங்கள்; அவன் இறந்தான்.
  spa-RV-1909: Y fueron todos los días de Noé novecientos y cincuenta años; y murió.
  ron-BTF: Şi toate zilele lui Noe au fost nouă sute cincizeci de ani; şi a murit.
  eng-WEBP: All the days of Noah were nine hundred fifty years, and then he died.
  eng-FBV: Noah lived a total of 950 years, and then he died.
  nld-1939: Heel de levensduur van Noë was negenhonderd vijftig jaar. En hij stierf.
  nch-BL: huan mijqui quema quipiyayaya 950 xihuit.
  tfr-NTPO: E l̈u ĩno öötong sak dbäw pjl̈ogl̈o shkaw kjingsho sak shkëngshko (950)
    ga wol̈onoe.
  vie-1934: Vậy, Nô-ê hưởng thọ được chín trăm năm mươi tuổi, rồi qua đời.
  hin-CV: जब नोहा कुल 950 साल जीवित रहे, तब उनकी मृत्यु हो गई.
  eng-OURB: All the days of Noah [Rest] were nine hundred fifty years, and then he
    died.
  spa-BES: 'todos los años de su vida fueron novecientos cincuenta: y llegó a su fin.'
  tdx-tdx: Nañeneke sivan-jato-tsi-limampolo taoñe ty hene andro’ i Nòake, vaho nihomake.
    Izay ty fanoñona’ o ana’ i Nòakeo
  vid-vid: hamba Nuhu nakabagama loyawele na miyaka miya tisa na makumi gahano.
  pwg-pwg: Kana madegha 950 ma irabobo.
  eng-OKE: And all the days of Noach were nine hundred and fifty years; and he died.
  tha-KJV: รวมอายุของโนอาห์​ได้​เก​้าร้อยห้าสิบปีและท่านได้​สิ้นชีวิต
  por-BR-2018: E foram todos os dias de Noé novecentos e cinquenta anos; e morreu.
  bco-bco: Noa e henfelo꞉ wenamilo꞉ seno꞉ donayo꞉ dikudu agelo꞉wo꞉ 950 a꞉la꞉fo꞉wo꞉
    ta꞉ta꞉ga꞉, e a꞉na sowo꞉.
  deu-ELO: und alle Tage Noahs waren neunhundertfünfzig Jahre, und er starb.
  ktm-ktm: Krismas tadan ile ndre puken ansangat-pe-limngeh (950) pe iy imet.
  caa-caa: Y bꞌan cocha era chamay e Noé conda cꞌotoy ucojco 950 año.
  eng-WYC-2018: and all the days of him were filled nine hundred and fifty years,
    and he was dead. (and all his days filled nine hundred and fifty years, and then
    he died.)
  epo-epo: Kaj la tuta vivo de Noa estis naŭcent kvindek jaroj, kaj li mortis.
  uig-PIN: Bu tǝriⱪidǝ Nuⱨ jǝmiy toⱪⱪuz yüz ǝllik yil kün kɵrüp, alǝmdin ɵtti.
  beo-beo: Amalalu, e bogoi. E da ode 950 agoane esalu bogoi.
  tpi-OTNT: Na em i gat 950 krismas olgeta long taim em i dai.
  hau-SA: Gaba ɗaya dai, Nuhu ya yi shekara 950, sa’an nan ya mutu.
  udu-udu: Dhali arisa tee ma Nuuh kun c̱a’bkina a’di ki e mo tani uni ’koni iss ’kwanimpa
    i/iss su/ i’ce’dki iss ’kwanimpa ipesu/ i’ce’dka ’kume’d ap̱o/ mo, dhali a’di
    wuki’d mo.
  uig-LAT: Bu teriqide Nuh jemiy toqquz yüz ellik yil kün körüp, alemdin ötti.
  nde-nde: UNowa waphila okweminyaka engamakhulu ayisificamunwemunye lamatshumi amahlanu
    (950) isiyonke, wasesifa.
  ton-ton: 'Pea naʻe hivangeau ma nimangofulu taʻu ʻae ngaahi ʻaho kotoa pē ʻo Noa:
    pea pekia ia.'
  ces-1613: A tak bylo všech dnů Noé devět set a padesáte let; i umřel jest.
  eko-eko: Nuuhi afwa arina nyaakha miiya tiisiya na hamusiini.
  nss-nss: Hayou ta Nowah masih kene iya harong, ara irayah andrsongat pe yimingui
    (950), pwen pe imat.
  eng-WMB: All the days of Noah were nine hundred fifty years, and then he died.
  tam-TCV: நோவா மொத்தம் 950 வருடங்கள் வாழ்ந்தபின் இறந்தான்.
  ceb-ULB: Sa kinatibuk-an nabuhi si Noe ug 950 katuig, unya namatay siya.
  mkn-mkn: Dia mati waktu dia pung umur su 950 taon.
  pol-UBG: I wszystkich dni Noego było dziewięćset pięćdziesiąt lat i umarł.
  agr-agr: Aatus ashí ijumjamak novecientos cincuenta mijan pujus jakauwai.
  kyc-kyc: Dee banya ee kana nyuo pyaso ingyuo karapala baa enakana kumuya.
  urd-GVU: وہ 950 سال کی عمر میں فوت ہوا۔
  deu-1912: daß sein ganzes Alter ward neunhundertundfünfzig Jahre, und starb.
  ntj-ntj: '@see-verse:GEN.009.028'
  row-row: Ana too natun sio lima nulu ma, ana mate.
  kan-2017: ನೋಹನು ಒಂಭೈನೂರ ಐವತ್ತು ವರ್ಷ ಬದುಕಿ ಸತ್ತನು.
  ena-ena: Lɨci Noa dɨ hualɨ lugɨlavɨci ua 950 agaŋ iahɨci heŋ hɨmami.
  tgo-tgo: Gha theghathegha vama i wo hweseriyesiwo na hwelima (950) amba i mare.
  yap-yap: me yim’ nike gaman 950 e duw rok.
  tet-tet: Otas tinan atus siwi lima nulu, foin Noh mate.
  hlt-MCSB: Te dongah Noah kah khohnin he a pum la kum ya ko neh kum sawmnga a lo
    phoeiah duek.
  mdy-ETH: ዒዛኮ ሌዓ ዎሊ ዑፆይዳ ታዞጳ ፄኤታና ዶንጊታሚ ማዓዛ ሃይቄኔ።
  twi-ASANTE: Noa dii mfeɛ aha nkron ne aduonum, ansa na ɔrewu.
  mwc-mwc: Noah kana bodu 950 ba i rabobo.
  bhl-bhl: em bise itol alik alik bongguko, itol 950 kesomelei, fe e kuanse kale.
  con-NTPO: Nane noveciento cincuenta canqque'fave an'biamba pa.
  eng-WEBU: All the days of Noah were nine hundred fifty years, and then he died.
  bnp-bnp: A pida vona ni gi palupu lobo i 950, muri i mate.
  wal-wal: Nohee muleera uddufun xeetanne ishatamu laittaa de7idi haiqqiis.
  mgh-mgh: Mahuku othene ookumi awe, yaari myakha iminya khentta wo hansiini (950)
    ni ahokhwa.
  acu-NT: Kame, mash irumram novecientos cincuenta musach pujus jakamiayi.
  spa-PDDPT: Los días de Noé fueron 950 años, y murió.
  gun-gun: Noé ha'e javi vy novecentos e cinqüenta ma'etỹ oiko. Ha'e rire omano.
  agu-BL: At Noé tul beluj cient tu ni'cy yob yi quime'n.
  eng-PEV: He died when he was 950 years old.
  ilo-ULB: Ti pakabuklan ti panagbiag ni Noe ket siyam a gasut ket limapulo a tawen,
    ket kalpasanna, natay isuna.
  kpg-kpg: gei mee gaa made, gei mee guu hiwa lau madalima (950) ono ngadau.
  uig-ARA: بۇ تەرىقىدە نۇھ جەمئىي توققۇز يۈز ئەللىك يىل كۈن كۆرۈپ، ئالەمدىن ئۆتتى.
  bsp-bsp: Kəwon ka Nuha doru fəp, kənasɔtɔ meren 950, a k'endefi.
  bps-bps: Na mati Nowa di syem latu lime falò falin.
  mbs-mbs: Siyam gatos keliman se omay i Noe te pegkematay din.
  tof-tof: Noa blaman kókó 950 pailüm ngyabenórr, da wa we nurrótókórr.
  sus-sus: Nuha xa simaya to ɲɛ kɛmɛ solomanaani ɲɛ tongo suuli li, a naxa laaxira.
  pon-2006: E ahpw sipalla ni eh sounpar 950.
  jae-jae: Noanê jala samob kêtu 950, go gêmac êndu.
  ksd-ksd: Ma ra bung na nilaun par kai Noa i ga varogop ma lavuvat na mar ma a ilima
    na vinun na kilala; ma i ga mat.
  tur-YTC: Noa’nın bütün günleri dokuz yüz elli yıldı ve sonra öldü.
  bel-N: І было ўсіх дзён Ноя дзевяцьсот пяцьдзясят гадоў, і ён памёр.
  grc-BRENT: Καὶ ἐγένοντο πᾶσαι αἱ ἡμέραι Νῶε ἐννακόσια πεντήκοντα ἔτη· καὶ ἀπέθανεν.
  ind-AYT: Jadi, seluruh masa hidup Nuh adalah 950 tahun, kemudian dia mati.
  lid-lid: Ano jaha tan asahan ndro rawa lemenek (950) badeh ma iy imek.
  eng-NNA: He became 950 years old. After that he died.
  nya-nya: Anamwalira ali ndi zaka 950.
  hrv-hrv: U svemu poživje Noa devet stotina pedeset godina; potom umrije.
  mps-mps: Tama e tǫde bidali sogo te umabo kibu be 950 bidama, tama aga isai dao.
  llg-llg: Ana mate neu faik fo ndia teun natun sio lima hulu.
  tpi-tpi: Na em i gat 950 krismas olgeta long taim em i dai.
  dan-1931: således blev Noas fulde Levetid 950 År, og derpå døde han.
  vie-OVCB: Ông qua đời năm 950 tuổi.
  lbk-lbk: ya siyam khasot ya liman poo nan tawena issan nateyana.
  guj-2017: નૂહનો સર્વ દિવસ નવસો પચાસ વર્ષનો હતો અને તે મરણ પામ્યો.
  byr-byr: '@see-verse:GEN.009.028'
  awx-awx: Unekänu krismasnä 950 yiwike kumgut.
  pon-2006A: E ahpw sipalla ni eh sounpar 950.
  por-BRBSL: Todos os dias de Noé foram novecentos e cinqüenta anos, e então ele morreu.
  cth-cth: Noah e a hringnae teh kum 950 touh a pha teh a due.
  twi-twi: Noa dii mfe ahankron ne aduonum, ansa na ɔrewu.
  hlt-hlt: Te dongah Noah kah khohnin he a pum la kum ya ko neh kum sawmnga a lo phoeiah
    duek.
  tbz-SIM: kɛ́ nyóó kú kɛ mɔkɛ yɛbie nsikɔusìwɛi nɛ̀ sipísìnùmmù (950).
  msy-2020: Egha 950pla azeniba ikiava areme.
  txq-txq: Teun nara 950, boe ma ana mate.
  aaz-aaz: In nmaet oras in nmoin naan toon natun seo mboꞌ niim (950).
  dop-dop: Ɩ pɩɩsɩ tǝnɑ yoosɑ nɑsǝnɑɑsɑ nɑ nɩɩnʋwɑ nɑ nɩɩlɛ nɑ nɑɑnʋwɑ (950) ɩlɛnɑ
    ɩ́ sɩ́.
  azb-azb: O, doqquz yüz əlli il ömür sürüb öldü.
  eng-DBY: And all the days of Noah were nine hundred and fifty years; and he died.
  hin-2017: इस प्रकार नूह की कुल आयु साढ़े नौ सौ वर्ष की हुई; तत्पश्चात् वह मर गया।
  wol-KYG: Nóoyin dund na juróom ñeenti téeméeri at ak juróom fukk (950), doora faatu.
  swp-swp: Noa ena asubena gamagaridi ede borimai handere haligigi‐hasi eo tatao labui‐se‐mate‐saudoudoi;
    abotai ie mate.
  bjr-bjr: Mina aukuana aiqama moodaanaki 950 aukuana maraseenoo kuqinau.
  eng-YLT: and all the days of Noah are nine hundred and fifty years, and he dieth.
  kne-kne: Indasana di 950 ay tawen, asi matey.
  heg-NTPO: Dedeng un umur taun 950, halas-sam un mate.
  ptu-ptu: Ia ham mane matei kaseha hatu' lima pulo taunna dadinna.
  bzd-NTPO: Mik ie' blënewa̱, eta̱ ie' ki̱ duas tso' cien su̱li̱yök ki̱ dabom ske̱yök
