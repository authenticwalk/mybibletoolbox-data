  pan-pan: ਅਤੇ ਨੂਹ ਦੀ ਸਾਰੀ ਉਮਰ ਨੌ ਸੌ ਪੰਜਾਹ ਸਾਲ ਹੋਈ, ਤਦ ਉਹ ਮਰ ਗਿਆ।
