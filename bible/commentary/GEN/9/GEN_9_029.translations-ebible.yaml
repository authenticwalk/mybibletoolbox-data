    dhuwala ŋarakaŋura buku‐ḻiw'marama nhanukuŋuway Nowawuŋu malanydja bunhara yana.
  yal-yal: Nuhan ma siimayaan yi siga ɲɛɛ kɛmɛ solomanaanin ɲɛɛ tonge suulun. Na xanbi
