  eng-LEE: And all the days of Noah were nine hundred and fifty years; and he died.
  dji-dji: miri bukmak guṉmal ga rarranydjarr Nuwang 950 gatjidjini, girri nyani wirrdjiniban.
  nna-nna: Partunurrangu 950 waninyi, palaja marlkarri jarrinyi.
  asm-FB: পাছত নোহৰ সৰ্ব্বমুঠ ন শ পঞ্চাশ বছৰ বয়সত তেওঁৰ মৃত্যু হ’ল।
  sus-A: نُهَ شَ سِمَيَ تٌ حّ كّمّ سٌلٌمَنَانِ حّ تٌنفٌ سُولِ لِ، عَ نَشَ لَاشِرَ.
  fra-SBL: Tous les jours de Noé furent de neuf cent cinquante ans, puis il mourut.
