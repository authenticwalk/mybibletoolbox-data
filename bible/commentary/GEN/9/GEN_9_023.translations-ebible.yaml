verse: GEN.009.023
translations:
  mal-C: ശേമും യാഫെത്തും ഒരു വസ്ത്രം എടുത്ത് തങ്ങളുടെ തോളിൽ ഇട്ടുകൊണ്ട് പിറകോട്ടു
    നടന്നുചെന്ന് പിതാവിന്റെ നഗ്നത മറച്ചു. അവർ മുഖം തിരിച്ചു പിടിച്ചിരുന്നതിനാൽ പിതാവിന്റെ
    നഗ്നത കണ്ടില്ല.
  deu-TKW: Da nahmen Sem und Japhet das Obergewand, legten es auf ihre Schulter und
    deckten rückwärts gehend die Blöße ihres Vaters zu; ihr Gesicht aber war abgewandt,
    so daß sie die Blöße ihres Vater nicht sahen.
  lin-lin: Kasi Semi mpe Jafeti bazwaki elamba mpe batiaki yango na mapeka na bango.
    Bazongaki sima-sima mpe bazipaki bolumbu ya tata na bango. Lokola bilongi na bango
    etalaki na ngambo mosusu, bamonaki bolumbu ya tata na bango te.
  cbr-NT: Usakin ñuixunkëxun ka Sem 'imainun Jafetnën chupa chaxkë́, bixun ain tëxanu
    'arubiani anun aín papa isima amo bësukiani kaxushi kuanxun rakuakëxa. Rakubëtsini
    kaxutan ain papa chupañuma rakákë isti rabanan uakëxa, usokin rakubëtsini ka isima
    amoshi bësuax utankëx chikíakëxa.
  eng-LSV: And Shem takes—Japheth also—the garment, and they place on the shoulder
    of them both, and go backward, and cover the nakedness of their father; and their
    faces [are] backward, and their father’s nakedness they have not seen.
  bmu-bmu: Sem aka Jafet yetkön mi mörohotmö, maluku kun memba awötŋire ala andöandö
    öŋgöba iwiŋiran sile aukŋe ahöyöhi, mi esuhuyohot. Jeŋiri kungen uyohoraŋgöra
    aka iwiŋiran aukŋe ahöyöhi, mi qahö ehot.
  eng-GNV: 'Then tooke Shem and Iapheth a garment, and put it vpon both their shoulders,
    and went backwarde, and couered the nakednesse of their father with their faces
    backwarde: so they sawe not their fathers nakednesse.'
  eng-WEBSTER: 'And Shem and Japheth took a garment, and laid it upon both their shoulders,
    and went backward, and covered the nakedness of their father: and their faces
    were backward, and they saw not their father''s nakedness.'
  nhw-BL: Huajca Sem huan Jafet quicuique se yoyomitl huan quitlalijque iniajcolpa
    huan icanejnentiyajque para amo quiitase inintata xolotl. Huan quema calajque
    ipan icalijtic, tlachixtiyajque seyoc lado para amo quiitase Noé huan quitzajque
    Noé ica nopa yoyomitl.
  swh-ONEN: Lakini Shemu na Yafethi wakachukua nguo wakaitanda mabegani mwao wote
    wawili, kisha wakaenda kinyumenyume, wakaufunika uchi wa baba yao. Nyuso zao zilielekea
    upande mwingine ili wasiuone uchi wa baba yao.
  bba-bba: Yerɑ bɑ nɑ bɑ kumbooro suɑ bɑ sɔndi ben senɔ bɑ kɑ birum birum sĩɑ bɑ ben
    tundon tereru wukiri. Bɑ ǹ tu wɑ yèn sɔ̃ bɑ ben wuswɑɑ sĩiyɛ.
  eng-KJVCPB: And Shem and Japheth took a garment, and laid it upon both their shoulders,
    and went backward, and covered the nakedness of their father; and their faces
    were backward, and they saw not their father’s nakedness.
  cpy-cpy: Ipokapaaki Sem itsipatakari Jafet, ramaki ithaari ipashikaeri ipaapate.
    Itaapi ipokantaka eero iñaantari raatonkoryaakaa.
  mpx-mpx: Yaka Semi ge Yapeta kaliko etega hi ahe hi anal vevelaliyaa ge hi pihikan,
    yaka eliya hi huwalaan hi na tamaliya hi pahabobu. He mataliya hi ligetoga-an
    ge bahi tamaliya bobokana nihi kikite.
  wbp-wbp: Purda-nyanjarla manulku-palarla wawarda jirrama-karirliji parnta-yirrarninjakungarntirli.
    Ngula-jangkaju, wawarda-kurlurluju parnta-yirrarnu-pala-nyanu purdangirli jimanta-wana.
    Ngula-palarla kunamurrumurru-juku yanu kirda-nyanukuju, wawarda-palarla parnta-yirrarnu
    nyanja-wangurlu-juku. Kula-pala kirda-nyanuju nyangkarla jalyaju.
  luo-luo: To Shem kod Jafeth nokawo nanga mi oketo e gokgi; eka negidonjo ei hema
    ka giwuotho gi ka ngʼegi mi giumo dug wuon-gi. Wengegi ne ngʼiyo komachielo mondo
    omi kik gine dug wuon-gi.
  meu-meu: Bena Sem bona Iafet ese dabua ta e abia, paḡadia ai e idia roro, e rakalaia
    muri, asie roha kerehai, ela tamadia e tarua, ḡaḡaena mo bae itaia na garina.
  npi-ULB: त्यसैले, शेम र येपेतले एउटा लबेदा लिएर त्यसलाई काँधमा हाले अनि पछिल्तिर
    सर्दै गएर तिनीहरूका पिताको नाङ्गोपन ढाकिदिए । तिनीहरूको अनुहार अर्कोपट्टि फर्केकाले
    तिनीहरूले आफ्ना पिताको नाङ्गोपन देखेनन् ।
  yor-yor: Ṣùgbọ́n Ṣemu àti Jafeti mú aṣọ lé èjìká wọn, wọ́n sì fi ẹ̀yìn rìn, wọ́n
    sì bo ìhòhò baba wọn. Wọ́n kọjú sẹ́yìn kí wọn kí ó má ba à rí ìhòhò baba wọn.
  emp-NTPO: Maʌ̃ carea Seʌ̃ba Jape bid̶a borob̶ada ab̶a edasid̶aa. Maʌ̃ borob̶ara
    ãdji equiad̶e b̶ʌd̶aped̶a ãdaunaa wãsid̶aa ãdji zezamaa. Maʌ̃be araa acʌd̶aẽ́
    ãdji zezara ãnẽb̶ari b̶ʌsid̶aa. Mãwã ãdji zeza cacuara ununaẽ́ basía.
  ind-ind: Kemudian Sem dan Yafet mengambil sehelai jubah untuk menutupi tubuh ayah
    mereka. Dan supaya tidak melihat ketelanjangan ayah mereka, jubah itu mereka bentangkan
    terlebih dahulu dengan cara menaruh ujungnya di bahu mereka masing-masing, kemudian
    mereka berjalan mundur ke dalam kemah. Demikianlah mereka menutupi Nuh dengan
    jubah itu.
  pes-OPCB: سام و یافث با شنیدن این خبر، ردایی روی شانه‌های خود انداخته عقب‌عقب به
    طرف پدرشان رفتند تا برهنگی او را نبینند. سپس او را با آن ردا پوشانیدند.
  ssx-ssx: Kutu pieke handaa Seme pita꞉ Dieipedi yaapoma꞉ta꞉ ateke pa tia peliekeeki
    handa꞉peke yeketa꞉ dau homeke ipilika꞉ peiyokona꞉ pulumbao tia hoki la꞉ka꞉la oni
    palai da pa꞉ta꞉ pua pa ale handa hata꞉ atekena꞉ loke manda lopamoneao a꞉mbaepekeme.
  lcm-lcm: Sikei ngono angtasimal ke kilongla luk le na mang vakup na kilongla amatung
    ia e kalakalarilong na kilong anla palak alak ta mung irilong na kilongla pakut
    a tamarilong tatana. No irilong kapo tun apetekai vei kilong arai ani tamarilong
    sipo varas ang.
  aer-aer: Kenhe Shem uthene Japheth uthene ratherre antyame inerle-anerreke renhe
    pwerlepe akertnele atnyenerle-anerremele. Kele ratherre apmereke irrpemele ampetyele
    akngerle-anerremele akngeye ikwere-atherrenhe antyameke athenemele. Ratherre renhe
    arerle-anerretyakenhe tyerrtye akethe interlenge.
  tgl-ULB: Kaya kumuha si Sem at Jafet ng damit at inilagay ito sa parehong balikat
    nila, at patalikod na lumakad at tinakpan ang kahubaran ng kanilang ama. Ang kanilang
    mga mukha ay lumihis sa ibang direksyon, kaya hindi nila nakita ang kahubaran
    ng kanilang ama.
  nop-nop: Kaŋ Sem eŋ Yafet adi u nadiŋa yegumuk e haule niŋ tiŋa nili fukufukuŋ yaliŋa
    haule tiŋa looŋ kaluaŋhik foloŋ mulaŋa sigisigi behik’walaŋ yot ginaŋ fooŋ behik
    hambiyek dahakuk u mu kaŋ kufulamiŋgumuk.
  kca-kca: Сим пӑ Иафет сŏх ўстән пӑ ԓӑӈкәрԓәна пŏнман, шӑш тӑхат ԓŏксәтән пӑ ԓын
    ащан лӑп лаксәԓән; ԓын вешԓән йŏхԓы керәтман устән, ащан ԋар эԓ ԓын ӑт вӑтсәԓән.
  cbu-NT: Zoonllsha wapareem punlloo yáyashinu, pupi átu, waparee zapeeru anoo ksimunaku,
    ushpiri kanap kanap sheeru, punllupa puyaru, kasarangiya.
  hui-hui: Lamiyagola Seme Yabede libugua aga mbira libu aba aga nabi paleago hondoligonaga
    libuni de geho yalu tigibebege pialu libu abanaga balai anda ibuni tibabe paleagoha
    anda puwa agame bu dambi hene. Libu aba tibabe paleago nahende handa taraho yalu
    dai bini.
  wrs-wrs: Wo Semi Yapeti kayen evranamba, aralm nona hehla evevrana. Doa hevna lura
    ehohlinna, os mumus epravna, aralmba enonglanamoa, mainovna ambo hehla evevrana.
  mya-mya: ထို​အ​ခါ​ရှေ​မ​နှင့်​ယာဖက်​တို့​သည်​ဝတ်​ရုံ​တစ်​ထည်​ကို မိ​မိ​တို့​၏​ပ​ခုံး​များ​ပေါ်​တွင်​တင်​၍​ယူ​ခဲ့​ကြ​၏။
    သူ​တို့​သည်​တဲ​ထဲ​သို့​ကျော​ခိုင်း​ဝင်​လာ​ကြ​ပြီး​လျှင် သူ​တို့​၏​ဖ​ခင်​အား​လွှမ်း​ခြုံ​ပေး​ကြ​၏။
    ဖ​ခင်​ကိုယ်​တုံး​လုံး​ရှိ​သည့်​အ​ဖြစ်​ကို​မ​မြင်​စေ​ရန် မျက်​နှာ​လွှဲ​ထား​ကြ​၏။-
  cbi-NTPO: Tsenñu Sem, Jafetba jali ka', yala' palanu llatikare' ji' ya' apanu juntsachi
    vikaala. Tsejtu yalaa ya' apanu cha'tene juu katan detyatyu' mitya, benga' mitya
    vee mujtu ke-eraa tene jiila.
  bod-N: དེ་ནས་ཤེམ་དང་ཡ་ཕེད་གཉིས་ཀྱིས་རང་གི་ཕྲག་པར་གྱོན་གོས་བཀལ་ནས་ཕྱི་ནུར་གྱིས་གུར་ནང་དུ་སོང་སྟེ་ཕ་ཡི་ལུས་ལ་བཀབ༌བོ།
    །སྐབས་དེར་ཁོ་གཉིས་ཀྱིས་ཁ་རྒྱབ་ལ་གཏད་དེ་ཕྱི་ནུར་བྱས་ནས་སོང་ཞིང་དེ་ནི་ཕ་གཅེར་བུ་ཡིན་པ་མི་མཐོང་བའི་ཕྱིར༌རོ།།
  wsk-wsk: Se Shem Japheth ilak guang bo taman, ale nubiwinang te beteman, ale nubiring
    ko aolak iluman nama kawam sel ningi kasu naguman, ale nonet nunguning la aniwakaso
    wore kumik arigimon bore ko, nomotam kaluwu se guang taman nonet te ereman.
  kkl-kkl: Ambarel pihiogpa, Semap Yafetapti ag nhon toptekti, sa'o tara-tara ag sirikag
    saelbamdekti, wail toman ko'ol palamdekti, “Nani kerebenang wamla imnunam kom,”
    aro wail tahip agha ag aneko niknibarek.
  sna-sna: Asi Shemu naJafeti vakatora nguo vakayiisa pamapfudzi avo; ipapo vakafamba
    nenhendashure vakafukidza baba vavo pakusasimira kwavo. Zviso zvavo zvakanga zvakatarisa
    parutivi kuitira kuti varege kuona kusasimira kwababa vavo.
  spa-BLM: Sem y Jafet tomaron una prenda de vestir, se la pusieron sobre los hombros
    de ambos, entraron de espaldas y cubrieron la desnudez de su padre. Sus rostros
    estaban al revés, y no vieron la desnudez de su padre.
  beu-beu: Angmuse Sem, bot Yafet oleve noang nu medit metma iabea mi ahele, sengmuse
    oleve iamota venglamal teeng mi maso, senge noang angu metma imang aing vengtering.
    Ening aulang base, oleve bae uuling imang ana edura angu ateing niang. Seng angmuse
    oleve kaluar hela.
  cac-cac: Ayic ix yab'an eb' yuc'tac vin̈ chi', ix yac'ancot jun c'apac sábana eb'
    d'a sjolom sjen̈jab'. Ix b'eyb'at eb' d'a spatic, ix ochc'och eb' b'aj ay smam
    chi', ix spichan vin̈ eb' d'a c'apac sábana chi'. Ch'oc b'aj q'uelanb'at eb' yic
    vach' max yil snivanil smam eb' chi'.
  swh-ULB: Kwa hiyo Shemu na Yafethi wakachukua kanzu wakaitanda juu ya mabega yao,
    na wakatembea kinyumenyume na wakaufunika uchi wa baba yao. Nyuso zao zikiwa zimegeuka
    nyuma upande mwingine, kwa hiyo hawakuona uchi wa baba yao.
  bel-bel: А Сім і Яфэт узялі вопратку, і паклаўшы яе на плечы свае, пайшлі адвярнуўшыся
    і накрылі галізну бацькі свайго; твары іх былі абернуты назад, і яны ня бачылі
    сараматы бацькі свайго.
  deu-ELBBK: Da nahmen Sem und Japhet das Obergewand und legten es beide auf ihre
    Schultern und gingen rücklings und bedeckten die Blöße ihres Vaters; und ihre
    Angesichter waren abgewandt, und sie sahen die Blöße ihres Vaters nicht.
  mbb-OT: Iyan, si Shem wey si Jafet mulà, migkuwa zan te malung ne insinabley zan
    ne midseled dan dutun is ed-endud ne midtembunan dan is amey zan he nelevasan.
    Wazè dan tengtengi sikandin su wey kenè dan maahà haazà is amey zan he nelevasan.
  msc-msc: Sɛmu ni Jafɛti ka durukiba ta ka a la alu kamannakun kan ka don alu kɔnkɔma
    alu fa la faaninbon na ka alu fa sutura. Alu ma sɔn alu ɲa yen na alu fa kan,
    kosa alu kana a fari makolon yen fewu.
  mal-2015: ശേമും യാഫെത്തും ഒരു വസ്ത്രം എടുത്തു, ഇരുവരുടെയും തോളിൽ ഇട്ടു വിമുഖരായി
    ചെന്നു പിതാവിന്റെ നഗ്നത മറെച്ചു; അവരുടെ മുഖം തിരിഞ്ഞിരുന്നതുകൊണ്ടു അവർ പിതാവിന്റെ
    നഗ്നത കണ്ടില്ല.
  tuo-NT: Cʉ̃ tojo werecã tʉꞌorã, Sẽ, Jafet niꞌcã casero, suꞌti caserojore paapeowãꞌcã,
    aperopʉ ĩꞌa, dustisãjãa, moꞌacãrã niwã. Na pacʉ suꞌti marĩgʉ̃ nicã ĩꞌasĩꞌrĩtirã,
    tojo weecãrã niwã.
  gup-gup: Wanjh Shem dja Japheth benemey manburrba benekurrmeng kukarlang berrewoneng
    benengorrkang dja benededjkenhdurndi benekukbarrkbom kornkumo nawu kuklarrkyoy.
    Benekebborledmeng kubuyika benebolknang ba minj benekuklarrknayi kornkumo.
  met-met: Saking Siem Yapet tang daxap imanga saing doxoxi disui ubudingia mala numa
    mokiamia, saing daxabubua tibuding mulanginoa. Bungina dilibu bila ba, dibagu
    halianga bu dibagu tibuding mulanginoa te.
  gvs-gvs: Ago kidi Semi be Diyepeta tanigo sikabi, sina yoyouyana goi sisiu go, sidumasiyasiya,
    unana tamadi ma pawakuna. Geya vavagidi tamadiyana sigite. E tanigoyana valavadi
    goi siyoisi, e mlidi goi sivamnamnae tamadi sivatum.
  rmc-rmc: Avke o Šem the o Jafet ile o plašťos a thode peske les pro vali, džanas
    ke leste le dumeha a zagarude les andre. Visarde peske o muja, hoj te na dikhen
    le dades langes.
  nlg-nlg: Keri ge, Shem ma Japheth toro lavia na tivi, ro talua tana valadira, moro
    sakutua hugha vaa tana vale tapole, ge ro saroa tamadira te soesole. Ro nea te
    vagha eni, rogaira toro rei keha ge ro mua righia na tamadira te soesole.
  dgr-DOGNT: Hanìkò wı̨ı̨de Shem eyıts'ǫ Jafet edeehgò ts'ǫ gıge ehtł'ı̨ nawhet'ıì
    agį̀į̀là gà hanì yets'ǫ̀ ek'èt'à łegıatłe, hanì t'aa gıtà ı̨ht'edę whetı̨ı̨ sìı
    ehtł'ı̨ wek'e nègı̨ı̨ɂa. Gıtà ı̨ht'edę whetı̨ı̨ ghàgeeda ch'à ets'èɂǫ̀ǫ̀ nageɂa.
  pes-OPV: و سام و یافث، ردا راگرفته، بر کتف خود انداختند، و پس رفته، برهنگی پدر خود
    را پوشانیدند. و روی ایشان بازپس بود که برهنگی پدر خود را ندیدند.
  ron-1924: Атунч, Сем ши Иафет ау луат мантауа, ау пус-о пе умерь, ау мерс де-а-ндэрателя
    ши ау акоперит голичуня татэлуй лор; фииндкэ фецеле ле ерау ынтоарсе ынапой, н-ау
    вэзут голичуня татэлуй лор.
  ben-OBCV: কিন্তু শেম ও যেফৎ একটি কাপড় নিয়ে সেটি তাঁদের কাঁধের উপর ফেলে রাখলেন;
    পরে তাঁরা পিছনের দিকে পিছিয়ে গিয়ে তাঁদের বাবার উলঙ্গতা ঢেকে দিলেন। তাঁদের মুখমণ্ডল
    অন্যদিকে ঘোরানো ছিল, যেন তাঁরা তাঁদের বাবার উলঙ্গতা দেখতে না পান।
  lex-lex: Nhi'noka Yafeta nora Sem ra' nana kok lawna id pa rta'ara la rrora wawayanni
    na'nama rrora rala' pa rod tio'orni, rrora ralla rahewu amni molli-ma'ani mere
    rrora edon rapal niana, nhi'pa rrora edon ramkek nana amni molli-ma'ani.
  rgu-rgu: Basa de dua si hai ra lafa esa, boe ma ara rapela ran fuan neuꞌ aru nara
    lain. Basa de ara laꞌo rasadedeaꞌ a masoꞌ leo mamana leleoꞌ daleꞌ reu, de ralusen
    neuꞌ papa na. No ria na, ara ta rita papa na poiraon ria. Basa boe ma deaꞌ reu.
  som-som: Kolkaasaa Sheem iyo Yaafed dhar qaadeen, oo labadoodu garbahay saareen,
    oo dib dib u socdeen, kolkaasay qaawanaantii aabbahood ku dedeen, oo wejiyadooduna
    way sii jeedeen, mana ay arkin qaawanaantii aabbahood.
  lat-VUC: 'At vero Sem et Japheth pallium imposuerunt humeris suis, et incedentes
    retrorsum, operuerunt verenda patris sui: faciesque eorum aversæ erant, et patris
    virilia non viderunt.'
  aoi-aoi: Umba aburnaja wunalakina Nawa-langwa wunaruma-murrikiya-dangwa warnikuwabulena-kiya
