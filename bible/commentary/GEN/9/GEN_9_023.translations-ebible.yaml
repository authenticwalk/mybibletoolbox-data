  kan-2017: ಆಗ ಶೇಮ್ ಮತ್ತು ಯೆಫೆತರು ಕಂಬಳಿಯನ್ನು ತೆಗೆದುಕೊಂಡು ತಮ್ಮಿಬ್ಬರ ಬೆನ್ನಿನ ಮೇಲೆ ಹಾಕಿಕೊಂಡು
    ಹಿಂಭಾಗವಾಗಿ ನಡೆದು ತಂದೆಗೆ ಹೊದಿಸಿ ಅವನ ಬೆತ್ತಲೆತನವನ್ನು ಮುಚ್ಚಿದರು. ಅವರು ಹಿಮ್ಮುಖರಾಗಿದ್ದುದ್ದರಿಂದ
    ತಂದೆಯು ಬೆತ್ತಲೆಯಾಗಿದ್ದದ್ದನ್ನು ನೋಡಲಿಲ್ಲ.
  ena-ena: Lɨci Siem hula Jafetɨ hula havɨlɨ ulaŋ agadɨ huligalavɨla hadi hɨlahɨla
    hutesɨ fɨdɨm agadɨ limu limu mɨŋalɨvavɨla nulɨdɨ macɨŋ hɨvɨ hafiavɨla ahica hulɨpɨŋ
    hulɨpɨŋ hɨvɨ simɨsimɨ sɨbaŋ uavɨmi. Ua ivouavɨla iaganɨlu dɨ hafilɨbavɨmi. Iaganɨlu
    agaŋ muhɨlɨ havɨlɨ apalɨ hɨnidaci ninaŋ ahica agɨlaŋ ma limu cimɨlavɨla iaganɨlu
    dɨ igavɨmi.
  tgo-tgo: Amba Sem na Jepet thɨ liya kwama ghayaboyabo, thɨ lirawe e vwatanji, thɨ
    loŋgaloŋgaŋa ghereinji na thɨ ru, ko amba thɨ liyabo ramanji. Ghamwanji va i njogha
    e ghereinji na mbala thava thɨ thuwe i ghenebukako.
  yap-yap: Ma aram me fek Shem nge Jafeth ba mad nib n’uw nga ron’ew nga daken porow
    miyow kol. Ma aram miyow yan nga keru’row ngalan fare tent miyow upunguy fare
    mad nga daken e chitamangirow; nranow ni kar changargow nga bang ni fan e nge
    dab ra guyew e chitamangirow ndariy e mad u daken.
  tet-tet: Sem no Yafet nola tais ida, hotu felar nodi sakat baa siakaan baas. Hotu,
    sia laꞌo nakiduk, tama baa batane laran, nafuꞌut siakaan aman. Sia nalo nunia,
    nebee sia duꞌuk la naree aman nakwalan. Hotu, sia sai.
  hlt-MCSB: Tedae Shem neh Japheth long tah himbai te a loh rhoi tih amamih rhoi kah
    a nam ah a khueh rhoi. Te phoeiah a hnuk long caehnawt rhoi tih a napa kah a yah
    te a khuk pah rhoi. Tedae a hmai khoep a hoi rhoi dongah a napa kah a yah te hmu
    rhoi pawh.
  mdy-ETH: ዬካፓ ጌርሲንሢ ሴኤሜንታ ያኣፔቴንታ ጋኣቤ ዓፒላ ፔኤኮ ጌኤታ ዓርቂ ዓዶኮ ካሉሞ ዛጋዓ ጌዒ ዓዴ ላሂ ዓኣ ኬኤፆ፥
    ጊንሢና ሃንቲ ጌሊ ዓዶኮ ካሉሞ ዓኣቼኔ፤
  twi-ASANTE: Enti, Sem ne Yafet faa atadeɛ de guu wɔn mmati so, kɔɔ nkyirinkyire
    de kɔkataa wɔn agya adagya so. Na wɔn ani nkyerɛ wɔn agya enti, wɔanhunu nʼadagya
    mu.
  mwc-mwc: Saba Shem, ba Japheth gara si yauni ba ku kabarasi si terei, ba si muri
    titaina si riu ku yove kara kamonai tamasi ere nimanimana i dudauwa wai si sowoi
    ba kega si kinani.
  bhl-bhl: Unei, awkunum kusel alew bi em yangse weng be kiliko, ilim kom mak kulusomi,
    king dim dukuko, ibiksin ibiksin teleko, alew em anggil fitew beelo ateminba tew
    keko, alew elo kasi kolewsiliw kale.
  con-NTPO: Pañamba Sem, Jafeti'ccu sarupama sepaccofanga indipa sepaccopayi carpa
    tsa'onga ca'nimba tise'pa yaya chu'cco ccui'choma picco'fa. Nane ccanima camba
    tise'pa yaya chu'cco ccui'choma atte'fambi.
  eng-WEBU: Shem and Japheth took a garment, and laid it on both their shoulders,
    went in backwards, and covered the nakedness of their father. Their faces were
    backwards, and they didn’t see their father’s nakedness.
  bnp-bnp: Lakea e Sem rua e Iapet ru nugu gaviri na bitone rua a varakia, ru laho
    bitona ru kavitagua e tamane rua, ra i mahita bobo. Ru matahere, a vuhuna ru koi
    ni masia e tamane rua i bobo.
  wal-wal: SHin Seeminne Yaafeeti afala issuwaa ekkidi, naa77aikka bantta hashiyaara
    hashiyaara gatti oiqqidi, guyyegutti hemetti gelidi, bantta aawaa kalluwaa kammidosona;
    eti bantta aawaa kalluwaa be7enna mala bantta som77uwaa wora zaaridosona.
  mgh-mgh: Nanso Seemu ni Yafeti yahokusaca ikacako, yaheesaca wanikhatani ni, yeettaka
    nttuli nttuli wiira ahoonace athumwanaya anari pwitipwiti, yahaakhuneelaca.
  acu-NT: Tura ujakam Sem Jafetjai apari misu tepaun jiitan nakitinau asar, tarachin
    jukiar yakajin awangkeasar jukiar, yajá jiimsar aparin nukukarmiayi.
  spa-PDDPT: Entonces Sem y Jafet tomaron la ropa y se la pusieron ambos sobre sus
    hombros. Caminaron hacia atrás y cubrieron la desnudez de su padre. Sus rostros
    estaban vueltos hacia atrás y no vieron la desnudez de su padre.
  gun-gun: Ha'e ramo guyke'y Sem ha'e Jafé ma peteĩ capa ojopy vy omoĩ oaxi'y re.
    Ha'e rami vy okupe re oguata ovy vy ojao'i nguu pire reia oexa e'ỹ re, amboae
    katy rive oma'ẽ reve.
  agu-BL: Yi quibital nintzun ben quicy'al jun xbu'k. Nin je nin chik'ol wi chixulchub.
    Nin wutzcoquenle'n e' bene'ntz tuch' tan jople'n yi wankil prow chitaj. Ya'stzun
    e' bantz tan qui quilol wankil i'.
  eng-PEV: Shem and Jafeth got a coat. They held it over their shoulders and walked
    backwards into the tent. They put the coat on their father to cover his naked
    body. They didn’t turn around and look at their naked father.
  ilo-ULB: Nangala ngarud da Sem ken Jafet iti lupot ket inkabilda iti abagada, ken
    nagnada a patallikod ket inabbunganda ti kinalamo-lamo ni tatangda. Saanda a simmango,
    isu a saanda a nakita ti kinalamo-lamo ni tatangda.
  kpg-kpg: Gei Shem mo Japheth gaa kae di nau heelua looloo, ga daahi i nau dua i hongo
    nau bakau. Meemaa ga taele dua gi di hale laa, gaa gahu di nau damana, ge nau
    golomada e huli gi daha gi dee mmada hua ginaua gi mee ono goloo i dono gili ai.
  uig-ARA: شەم بىلەن يافەت قوپۇپ يېپىنجىنى ئېلىپ، مۈرىسىگە ئارتىپ، كەينىچە مېڭىپ كىرىپ،
    ئاتىسىنىڭ يالىڭاچ بەدىنىنى يېپىپ قويدى. ئۇلار يۈزىنى ئالدى تەرەپكە قىلىپ، ئاتىسىنىڭ
    يالىڭاچ تېنىگە قارىمىدى.
  bsp-bsp: Semy kɔ Yafɛt ŋalɛk kəloto. Mɛrəŋ maŋan fəp, kɔ ŋaŋkumpənɛ kəloto kaŋkɔ
    dəcəro. Kɔ ŋaŋkɔ tokəmuntəra kɔ ŋaŋkɔ ŋabəp papa kəŋan pəyi kəsɔkər. Kɔ ŋaŋkump
    kɔ kəsɔkər kəŋkɔ ɛnafəntərɛ mɔ. Mba ntɛ ŋanakafəli cəro cəŋan a kɔ ŋaŋkɔ kas kəŋan
    tokəmuntəra mɔ, ŋananəŋk fɛ kas kəŋan kəsɔkər.
  bps-bps: Kabay Sém na Dyafét mwè i klaweh na dafatla di ftubungla na fudul ale fusuk
    di sibay màla na knayabla kenen. Là ale falê, du fye làla teen i màla flaweh.
  mbs-mbs: Penga niyan, nengabat si Sem aw si Japet te penenaktun itaklub kandin.
    Inewidan dan se taklub diyà te getan dan, aw minipanaw dan te getan te peg-awop
    dan diyà te tambì din, aw tinekluban dan sikandin. Wedà dan lingì amon eked dan
    kitai se lawa te amay dan migpetabeg-tabeg.
  tof-tof: Da Syem a Zeipet mórrkenyórr poko ipadrri, tibiób tupodó we ingrirri. I
    kake aurrürri, aban kakapur büb ngalaom. Tibiób aban büb kakapur asen-gum, i obzek
    darrü pokodó nalüngrri.
  sus-sus: Na kui Semi nun Yefeti naxa dugi tongo fa, e so e baba xun e xanbi xanbi
    ma. E naxa dugi felen e baba ma, e mu e ya ti e baba mageli ra.
  pon-2006: Sehm oh Saped eri ale likou reirei ehu, kidahng pohn pwopwara oh kahsekirla
    nan impwalo oh pwaindi samarao. Masara ko sohsohpeisangete pwe ira dehr kilang
    samarao ni eh kilisou.
  jae-jae: Go Sem agêc Japet sêkôc ŋakwê teŋ sêkêŋ gêsac magiŋm ma sêsêlêŋ sênu tauŋgeŋ
    jasêsaŋ tameŋi ôli ŋaôma auc. Agêc sêkac laŋôŋanô ôkwi sebe sêlic tameŋi ôli ŋaôma
    atom.
  ksd-ksd: Ma Sem ma Iapet dir ga tak pa tika na mal ma dir ga vung ia ta ra ul a
    vara i dir, ma dir ga vana murmur, ma dir ga tuba ra paka i ra tama i dir, ma
    dir ga lingan kan ia; ma pa dir ga gire ra paka i tama i dir.
  tur-YTC: Sam'la Yafet bir giysi alıp omuzlarına attılar, geri geri gidip babalarının
    çıplaklığını örttüler. Yüzleri geriye dönüktü ve babalarının çıplaklığını görmediler.
  bel-N: І ўзялі Сэм і Яфэт адзежу і ўсклалі на плечы свае, і пайшлі сьпінаю, і накрылі
    голасьць бацькі свайго; а твары іхнія былі [зьвернутыя] назад, і яны ня бачылi
    голасьцi бацькі свайго.
  grc-BRENT: Καὶ λαβόντες Σὴμ καὶ Ἰάφεθ τὸ ἱμάτιον, ἐπέθεντο ἐπὶ τὰ δύο νῶτα αὐτῶν,
    καὶ ἐπορεύθησαν ὀπισθοφανῶς, καὶ συνεκάλυψαν τὴν γύμνωσιν τοῦ πατρὸς αὐτῶν· καὶ
    τὸ πρόσωπον αὐτῶν ὀπισθοφανῶς, καὶ τὴν γύμνωσιν τοῦ πατρὸς αὐτῶν οὐκ εἶδον.
  ind-AYT: Akan tetapi, Sem dan Yafet mengambil sehelai kain dan meletakkannya di
    bahu mereka, lalu dengan berjalan mundur mereka menutupi ketelanjangan ayah mereka.
    Mereka memalingkan wajah mereka sehingga tidak melihat ketelanjangan ayahnya.
  lid-lid: Ano Sem uru Jepet ame andrei kolau, ano uru talahani udu kona uru. Eme
    uru adek na kona uru ala badeh tubulu-i tama uru. Ya mada uru badeh batou tama
    uru bwe.
  nya-nya: Koma Semu ndi Yafeti anatenga chofunda nachiyika pa mapewa awo; ndipo anayenda
    chamʼmbuyo naphimba umaliseche wa abambo awo. Anafulatira kuti asaone umaliseche
    wa abambo awo.
  hrv-hrv: Šem i Jafet uzmu ogrtač, obojica ga prebace sebi preko ramena pa njime,
    idući natraške, pokriju očevu golotinju. Lica im bijahu okrenuta na drugu stranu,
    tako te ne vidješe oca gola.
  mps-mps: Tialima, Siem de Jafet sigo te ugwa selama, te augwa si nageba muani. Tama
    augwali si te ugwa be tomoba tudibadu naga pelama, tama augwa si aya te ugwago
    haluali. Te augwali sigo gesabi begelama, te augwa si aya bolu olo pila mubo subeo.
  llg-llg: Boe ma, dua sala haꞌi lala lafa esa, de dua sala lofan lakalolonda kana,
    neu sila alu nala. Boe ma, ala laꞌo lasadedeak leni uma temak ndia dalek leu,
    de ala mboti lala sila aman. No leondiak, taa lita sila aman nakaholan ndia. Boe
    ma, ala deak leu.
  tpi-tpi: Orait Siem na Jafet tupela i kisim laplap na i putim long sol bilong tupela.
    Na tupela i givim baksait long haus sel na tupela i wokabaut isi isi i go insait
    na karamapim papa bilong tupela. Tupela i no tanim pes na lukim papa i no gat
    klos.
  dan-1931: men Sem og Jafet tog Kappen, lagde den på deres Skuldre og gik baglæns
    ind og tildækkede deres Faders Blusel med bortvendte Ansigter, så de ikke så deres
    Faders Blusel.
  vie-OVCB: Sem và Gia-phết lấy áo choàng vắt vai, đi giật lùi vào trại và phủ cho
    cha. Mặt họ quay ra bên ngoài, nên không nhìn thấy cha trần truồng.
  lbk-lbk: Sa et inmala cha Sem ken Jafet is kakhay sa cha't ineegnan ay pinadchokog
    is kapokecha, sa cha't nenchodchokog kayet ay sinomkhep ay en nangap-ap ken amacha,
    ya egay cha nensagsakhong ken amacha ta ad-icha ilaen nan enlalafos ay awakna.
  guj-2017: તેથી શેમ તથા યાફેથે એક વસ્ત્ર લીધું, તેને તેમના બન્ને ખભા પર નાખ્યું અને
    તેઓએ પાછા પગલે ચાલીને તેમના પિતાના શરીરને ઓઢાડ્યું. તેઓનાં મુખ બીજી તરફ ફેરવેલાં
    હતાં તેથી તેઓને પિતાની નિર્વસ્ત્ર અવસ્થા દેખાઈ નહિ.
  byr-byr: '@see-verse:GEN.009.022'
  awx-awx: Yäniwän Semkät Jafetkätdä täwixu kwämbätdu täke, gwälamnäne mehe käwut
    mapät epgut. “Nanit kähäm,” yake, mahatä täko, nanä omikngämikumäläk.
  pon-2006A: Sehm oh Saped eri ale likou reirei ehu, kidahng pohn pwopwara oh kahsekirla
    nan impwalo oh pwaindi samarao. Masara ko sohsohpeisangete pwe ira dehr kilang
    samarao ni eh kilisou.
  por-BRBSL: Shem e Japheth pegaram uma roupa e a colocaram sobre os dois ombros,
    entraram de costas e cobriram a nudez de seu pai. Seus rostos estavam ao contrário
    e não viram a nudez do pai.
  cth-cth: Hatei Shem hoi Japheth ni teh hni a la roi teh a loung dawk a thueng roi
    teh, kâhnawn laihoi a na pa e caicinae teh a ramuk pouh roi. Ahnimouh roi teh
    alawilah a kangvawi roi dawkvah, a na pa caici lah ao e hah hmawt roi hoeh.
  twi-twi: Enti Sem ne Yafet faa atade de guu wɔn mmati so, kɔɔ nkyirinkyiri de kɔkataa
    wɔn agya adagyaw so. Na wɔn ani nkyerɛ wɔn agya nti, wɔanhu nʼadagyaw mu.
  hlt-hlt: Tedae Shem neh Japheth long tah himbai te a loh rhoi tih amamih rhoi kah
    a nam ah a khueh rhoi. Te phoeiah a hnuk long caehnawt rhoi tih a napa kah a yah
    te a khuk pah rhoi. Tedae a hmai khoep a hoi rhoi dongah a napa kah a yah te hmu
    rhoi pawh.
  tbz-SIM: Kɛ̀ Sɛmmu nɛ̀ Sɑfɛti kɛ̀ bɛ̀ɛ buutɛ́ kuyɑ̀ɑ̀kù kɛ́nkérí bɛ fɔ̃nkúò kɛ́tuɔkɛ
    kóò dɑ̀tínnɛ́, bɑ́ bɛ̀ í nyɑ̀ bɛ cicɛ fũ̀ɔ̃̀.
  msy-2020: Ezɨ Siem ko Jafet inir mam inigha an onegha uan dɨpɨzimning gatɨ. Egha
    aning purirpenim akɨrim ragha a gasaragha nɨmɨra itimra ghua uan afeziamɨn mɨkarzim
    avara. Aning uan guamning igharagha mɨsuegha uan afeziamɨn mɨkarzim avara. Egha
    uan afeziamɨn mɨkarzir mogomemɨn ganizir puvatɨ.
  txq-txq: Boe ma dua sara haꞌi rala lafa esa, de rakambembelan neu sira dua sara
    arun nara. Basa boe ma ara laꞌok rakadedeak reni laak naa dale reu, fo rakambambalu
    rala sira aman. No dalak naa, ara ta mete-rita sira aman nekeholan naa. Basa boe
    ma ara kalua dea reu.
  aaz-aaz: Rarit sin nua sin naitin tais ma npiraꞌ naꞌratan tais naan anbi sin haunk
    ein. Rarit sin nnaon ntet-kotin ntaman neun tenas naan, ma nkuub naan sin amaf.
    Sin ka niit fa sin aamf ee ꞌmaen. Rarit sin npoin nfanin.
  dop-dop: Ntɛnɑ Sem nɑ Yɛfɛtɛ pɑ́ kpɑɣɑ kpɑɩ nɑ pɑ́ hɔɣɔlɩ-ɩ nɑ pɑ́ tɔnɑ wɑɑlɩ wɑɑlɩ
    nɑ pɑ́ tɑkɩ pɑ cɑɑ. Ɩlɛ pɑ tɑ nɑ ɩ tɑpɑkpɛtɛ. Mpi tɔ, wɑɑlɩ wɑɑlɩ kɛ́ pɑ tɔmnɑɑ.
  azb-azb: Sam və Yafəs bir paltar götürüb öz çiyinlərinə saldılar və dal-dalı içəri
    girib, atalarının çılpaq bədənini örtdülər. Onlar üzlərini əks tərəfə çevirmişdilər
    ki, atalarının çılpaqlığını görməsinlər.
  eng-DBY: And Shem and Japheth took the upper garment and both laid [it] upon their
    shoulders, and went backwards, and covered the nakedness of their father. And
    their faces were turned away, that they saw not their father's nakedness.
  hin-2017: तब शेम और येपेत दोनों ने कपड़ा लेकर अपने कंधों पर रखा और पीछे की ओर उलटा
    चलकर अपने पिता के नंगे तन को ढाँप दिया और वे अपना मुख पीछे किए हुए थे इसलिए उन्होंने
    अपने पिता को नंगा न देखा।
  wol-KYG: Sem ak Yafet ànd, jël malaan, teg ko ci seeni mbagg, doxe gannaaw ba agsi,
    doora sàng seen céri baay. Dañoo dummóoyu, ba gisuñu seen céri baay.
  swp-swp: Abo Sema eo Iapeta lulu esau se abi, dabayarodi eai se wese, eo se murimuri
    siwasiwa se laulau e abo tamadi kohakohana se heabobo; matadi wa se laei hesuara
    tamadi ma kohakohana wa nige se ita.
  bjr-bjr: Seemafa faqa Yafeetafa faqa minara iriseeqa qaoo qimasee qamunna marasee
    moo fannoo dinni ati narí aururusaa quqasoofanoo moo fannoo dinni ati narí aururusaa
    quqaseeqara ninaaqianaindari uiqaana maaqaki keeqa fiqaqara nári nikoona afaaqa
    itita amaqaqau. Miqanda noori kaqinni quqasee nisauruanoo qimasee sia nári nikoona
    qafaqau.
  eng-YLT: And Shem taketh — Japheth also — the garment, and they place on the shoulder
    of them both, and go backward, and cover the nakedness of their father; and their
    faces [are] backward, and their father's nakedness they have not seen.
  kne-kne: Pag et man-as da Sem en Jafet si nagayad ay bado et igaley da en ama da.
    Nanbindayangan da ay insasampay da sin padanga da. Pag dan mansansanod ay sinenggep
    sin beey da ay nangaley en ama da ta say adi da ilaen sisya ay nanlalabos.
  heg-NTPO: Kon nam oen duas kat seman mesa, hidim helas le loen se oen duas adun
    nas. Hidi nam oen duas hoen niin klupun, le taam lakos hleep na dalen, le bua
    oen aman na. Nini ela lam, oen duas net oen aman na in lulit ta lo. Hidi halas-sam
    oen duas putis.
  ptu-ptu: Sapo' indo ia Sem anna Yafet muala ia sambu' anna naballa'i yabo palempenna
    anna ma'saha boko'i tama bahum ussambu'i ambena indo kambelängam. Napasindum mennenne'
    liu lako olona indana muitai ambena kambelängam.
  bzd-NTPO: Erë Sem ena Jafet e'pa kë̀ é̱na iyë́ tër sume e' sua̱k. E' kue̱ki̱ ie'pa
    tö datsi' klö'wé̱wa̱, iméka̱rakitö e̱' o' bataki̱ ta̱ ie'pa shkémi tsi̱kka iwötrélur
    bánet dö̀ wé̱ iyë́ tër ee̱ ta̱ ipabakéwa̱ datsi' e' wa.
  kwf-kwf: ꞋIu sa Siem ma sa Jafet kera ka ngalia taꞋi toro keta Ꞌi gwauna ꞋabaꞋabada
    roꞋo, ma kera ka leka faꞋiburi Ꞌuana babala maꞋa kera, ma kera ka suu fafia laꞋu.
    Kera ka faꞋitaꞋi matamata ana maadaroꞋo, fasi Ꞌiri kera kasi lisia laꞋu neꞋe maꞋa
    kera maliu dadara.
  eng-WYC-2017: And Shem and Japheth putted a mantle on their shoulders, and they
    went backward, and covered the shameful members of their father, and their faces
    were turned away, and they saw not the privy members of their father.
  eng-WMBB: Shem and Japheth took a garment, and laid it on both their shoulders,
    went in backwards, and covered the nakedness of their father. Their faces were
    backwards, and they didn’t see their father’s nakedness.
  spp-spp: Ka Shɛmu ná Zhafɛti si vàanntinmbwɔhe kà lwɔ́ a yaha pi fukanyi na, maa
    jyè kàntugo mà sà pi tuŋi cípyire wuŋi tò. Pi à kàntugo wà pi tuŋ'á, lire e pi
    ɲyɛ a u vàanɲyibaawuŋi ɲya mɛ.
  aey-aey: Qa Sem Jafetca ale lotoc oso umesi qatomolana huleldu hewimesi bicbic limesi
    memela jahuldosin. Ale memela bical nijen eunu qee felesin. Ale amala abes nuen.
  urd-GVH: यह सुनकर सिम और याफ़त ने अपने कंधों पर कपड़ा रखा। फिर वह उलटे चलते हुए
    डेरे में दाख़िल हुए और कपड़ा अपने बाप पर डाल दिया। उनके मुँह दूसरी तरफ़ मुड़े
    रहे ताकि बाप की बरहनगी नज़र न आए।
  rug-rug: Ke vagia ri Semi, e Zapeti si keke poko, meke tuqe gunia ri kara pa mudi
    avaradia. Meke ene togotogolo mudi la pa korapana sa ipi, pude lopu dogoria eko
    dododohona meke nobia sa tamadia, gua.
  gaz-gaz: Seemii fi Yaafeti garuu wayyaa fuudhanii gatiittii isaanii lamaan irra
    buufatanii dugda duubaan deemanii qullaa abbaa isaaniitti uffisan. Waan fuulli
    isaanii achi garagalee tureef isaan qullaa abbaa isaanii hin argine.
  fra-LSG: Alors Sem et Japhet prirent le manteau, le mirent sur leurs épaules, marchèrent
    à reculons, et couvrirent la nudité de leur père; comme leur visage était détourné,
    ils ne virent point la nudité de leur père.
  gnn-gnn: bala ŋuriŋiyi märrma'yu maṉḏa yana märraŋala ŋunhi girriny'tja Djimdhu
    ga Djaypipthu, bala maṉḏa marrtjinanydja dhuḏi'thuna, bala yana bäpa'mirriŋunhanydja
    ŋäkirrmaraŋalana maṉḏakuway ŋuriŋi girri'yuna; yakana maṉḏa ŋula nhäŋala ŋanya
    ŋunhimala djolarra'lilinydja.
  yal-yal: Semi nun Yepeti yi dugin tongo, e yi siga e xanbiramaan na. E yi dugin
    sa e baba fari, koni e mi e baba magenla to.
  gum-gum: Inchen Semba, Jafetbabe kan itøtsinsramig pamisra, nømui kildunyu pinøgucha,
    wendømaytø amba, møskai køsaatiig tsuben, trutøga kasra trarrøbelø køn. Incha
    ashmønrrab wendømaytø amba, treeg køsaatiig tsuben nui asr køsagwan ashmuig køn.
  iou-iou: Yäweränkaŋ Siem kenta Jafet tek kubä yäpmäŋpäŋ mädeni käda ämetpäŋ yäpmäŋkaŋ
    nan moräŋ parirän käde yäŋ nadäŋpäŋ mäde kädagän päro ämet imiŋkumän.
  haw-1868: 'Lalau aku la o Sema laua o Iapeta i ka aahu. a kau iho la maluna o ko
    laua mau poohiwi. a hele hope aku la laua. a uhi iho la i kahi hilahila o ko laua
    makuakane: ua huli hope ko laua mau maka. a ike ole aku laua i kahi hilahila o
    ko laua makuakane.'
  arb-NAV: فَأَخَذَ سَامٌ وَيَافَثُ رِدَاءً وَوَضَعَاهُ عَلَى أَكْتَافِهِمَا وَمَشَيَا
    الْقَهْقَرِيَّ إِلَى دَاخِلِ الْخَيْمَةِ، وَسَتَرَا عُرْيَ أَبِيهِمَا مِنْ غَيْرِ
    أَنْ يَسْتَدِيرَا بِوَجْهَيْهِمَا نَحْوَهُ فَيُبْصِرَا عُرْيَهُ.
  adz-adz: Sem da Yafet iyu bruꞌ da igif i barun da ifa barun barun gin da ibuafir
    ramanggan sib. Tuas arangan irarab nam intiꞌ i anungꞌ tsanganda ramanggan ragi
    dangunt igi u.
  ewe-ewe: Ale Sem kple Yafet lé avɔ aɖe ɖe abɔta, trɔ kɔ ɖe adzɔge, zɔ megbemegbe
    yi avɔgbadɔ la me, eye wotsɔ avɔ la tsyɔ na wo fofo.
  nuy-nuy: Naawiṉi-yung na-Shem marri na-Japheth wini-yanggi, winima-miyn yaaḻi, naawiṉi-yung
    winima-dhig-baṉagaa niga amaaynbaj-duj nigaayung, anubanila winima-burriyn a-nyaḻaj-duj,
    wini-biinga-gaagini janda-mirri, yagi yungguyung ambunu-nani na-ninyarra-yung.
    Yingga wunu-lhangarrmayn, wunaambamadhiyn na-ninyarra-yung. Wini-ramarra-gaḻadhi-wugij
    naawiṉi-yumbaa. Waari ambunu-nani na-ninyarra-yung, ni-mamar yamba ni-murrgulhi.
  eng-LEE: And Shem and Japheth took a garment, and laid it upon the shoulders of
    both of them, and went backward, and covered the nakedness of their father; and
    their faces were turned backward, and they saw not their father's nakedness.
  dji-dji: Girri biling Djim ga Djapit mirikal bil marrngili, burrdjipm bil gangili,
    mungandjipm bil wiṉini, girri gari bil ngagirrdjini Nuwang. Ingkiban bil nyanyiri
    nyanngang gari.
  gvn-gvn: '@see-verse:GEN.009.022'
  nna-nna: Palaja Shem-pa Japheth ngapi manapulu, ngurriny manapulu, ngurntinga kanka
    kanyapulu, purl-purl marnti yanapulu, japartumarniny wartu jirnipulu. Palajunju
    jinaja warinykarti parrjarnapulu, japartu kurta yirrinangamarra.
  asm-FB: তাতে চেম আৰু যেফতে এখন কাপোৰ তেওঁলোকৰ কান্ধত তুলি ল’লে আৰু পাছ হুঁহকি হুঁহকি
    গৈ বাপেকৰ বিবস্ত্ৰতা ঢাকিলে। তেওঁলোকৰ মুখ বিপৰীত দিশত আছিল বাবে বাপেকৰ নগ্নতা
    তেওঁলোকে দেখা নাপালে।
  sus-A: نَ كُي سٍمِ نُن يٍقٍتِ نَشَ دُفِ تٌنفٌ قَ، عٍ سٌ عٍ بَبَ شُن عٍ شَنبِ شَنبِ
    مَ. عٍ نَشَ دُفِ قٍلٍن عٍ بَبَ مَ، عٍ مُ عٍ يَ تِ عٍ بَبَ مَفٍلِ رَ.
  fra-SBL: Sem et Japhet prirent un vêtement, le posèrent sur leurs deux épaules,
    entrèrent à reculons et couvrirent la nudité de leur père. Ils entrèrent à reculons
    et couvrirent la nudité de leur père. Ils avaient le visage tourné vers l'arrière,
    et ils ne virent pas la nudité de leur père.
  hbo-hbo: וַיִּקַּח֩ שֵׁ֨ם וָיֶ֜פֶת אֶת־הַשִּׂמְלָ֗ה וַיָּשִׂ֙ימוּ֙ עַל־שְׁכֶ֣ם שְׁנֵיהֶ֔ם
    וַיֵּֽלְכוּ֙ אֲחֹ֣רַנִּ֔ית וַיְכַסּ֕וּ אֵ֖ת עֶרְוַ֣ת אֲבִיהֶ֑ם וּפְנֵיהֶם֙ אֲחֹ֣רַנִּ֔ית
    וְעֶרְוַ֥ת אֲבִיהֶ֖ם לֹ֥א רָאֽוּ׃
  shp-NTPO: Jatianra Sem betan Jafetnin, jan perakooti bixon paobaini kaxon jaton
    papa rapokana iki. Chopaoma iketian jawen yora oinnaketianra chitikan itan wetsaori
    oinnax kaxon rakokana iki.
  eng-WYCLIFFE: And sotheli Sem and Jafeth puttiden a mentil on her schuldris, and
    thei yeden bacward, and hileden the schameful membris of her fadir, and her faces
    weren turned awei, and thei sien not the priuy membris of her fadir.
  pjt-pjt: Ka Tjimalu, Tjaipitjilu pulanku mantara mantjiṟa katuṟa piningka piningka
    tjunkula nyakuwiyangku tjutukatira tiintangka tjarpara mantarangka tjutuṉu mama
    panya nikiti ngarinyangka.
  cwe-cwe: Maabaho Shemu na Yafesi wasola walo na waigeleka mmayega yawo na wahita
    chisengelenyuma na kuugubika ukengele wa tati yawo. Walola mumgwazo na hawauwonile
    bule ukengele wa tati yawo.
  bgs-bgs: Purisu igkangé i Sem asta i Japet tô kisì ébô tambunan tô lawa din. Igawidan
    dan tô kisì tun ta bókkóg dan, asta igpanó ta bókkóg na igahu tun ta tulda din.
    Igtambunan dan tô lawa din, asal ándà dan sérê ébô dì dan kitanán tô lawa katô
    ámmà dan.
  kik-kik: No Shemu na Jafethu makĩoya nguo makĩigĩrĩra ciande; magĩthiĩ na kĩĩhutaatĩ,
    makĩhumbĩra njaga ya ithe. Mothiũ mao maahũgũkĩte na kũngĩ nĩguo matikoone njaga
    ya ithe wao.
  ksr-ksr: Seem ano Jaafet yoronoŋ ii morito, maleku moŋ meŋ sawiŋgaranoŋ ama gemagema
    uma maŋgaranoŋ bombolaŋ eroti, ii esuuri. Jaagara moŋgeŋ uuritiwaajoŋ ama maŋgaranoŋ
    asuganoŋ eroti, ii mende iiri.
  omb-omb: Siu Sem tona Savet rom lai na luqe me rom taue lo siqara ngere vunu me
    rom dige gena tagure rom gagavugi na tarabehi tamara nge mo eno vurogi. Me ngere
    nagora mo leo sivarea den tamara siu ngere rohe lehi na tarabehi tamara tea mo
    eno vurogi.
  fra-NCL: Alors Sem avec Japheth prit le manteau de Noé et, l’ayant mis sur leurs
    épaules, ils marchèrent à reculons et couvrirent la nudité de leur père.
  cek-AK: Toe Shem hoi Japheth mah loe kahni to lak hoi moe, palaeng ah a thuengh
    hoi tahang pacoengah, hnukbang angqoi hoi moe, bangkrai ah kaom ampa to a khuk
    hoi; hnukbang angqoi hoi pongah bangkrai ah kaom ampa to hnu hoi ai.
  xla-xla: Epalati Sem mate epo Yapet mateta yia꞉ ata tidali siyapo ellati natilala
    depame, tluka hame yia꞉ maka꞉ dla himme kawapo tuwame yia꞉ aye bopudiyo.
  cuk-cuk: Geb degi, Sem, Jafet-ebo e-bab-edugega mor-dummad amismalad. Geb gukinba
    mor-dummad-gani sorsik-sorsik nadegusmalad. Baidsik ataknadapi gusmalad, adi,
    mer e-bab uka-swiri-maid dakegar. Geb a-mor-dummadgi e-bab-edusmalad.
  uig-CYR: Шәм билән Яфәт қопуп йепинҗини елип, мүрисигә артип, кәйничә меңип кирип,
    атисиниң ялаңач бәдинини йепип қойди. Улар йүзини алди тәрәпкә қилип, атисиниң
    ялаңач тенигә қаримиди.
  tel-2017: అప్పుడు షేము, యాపెతు, ఒక బట్ట తీసుకుని తమ ఇద్దరి భుజాల మీద వేసుకుని వెనుకగా
    నడిచివెళ్ళి తమ తండ్రి నగ్న శరీరానికి కప్పారు. వాళ్ళ ముఖాలు మరొక వైపు తిరిగి ఉన్నాయి
    గనుక వాళ్ళు తమ తండ్రి నగ్న శరీరం చూడలేదు.
  hat-BSA: Men Sem avèk Japhet te pran yon abiman, yo te mete li sou chak zepòl li,
    e yo te mache an aryè pou kouvri nidite papa yo. Figi yo te vire akote pou yo
    pa wè nidite li.
  kos-kos: Na Shem ac Japheth eis nuknuk loeloes se ac filiya finpisaltal. Eltal kohloli
    nu in lohm nuknuk sac ac afinya papa tumaltal. Mutaltal ngetla lukel tuh eltal
    in tia liye koflufol lal.
  hbo-WLC: וַיִּקַּח֩ שֵׁ֨ם וָיֶ֜פֶת אֶת־הַשִּׂמְלָ֗ה וַיָּשִׂ֙ימוּ֙ עַל־שְׁכֶ֣ם שְׁנֵיהֶ֔ם
    וַיֵּֽלְכוּ֙ אֲחֹ֣רַנִּ֔ית וַיְכַסּ֕וּ אֵ֖ת עֶרְוַ֣ת אֲבִיהֶ֑ם וּפְנֵיהֶם֙ אֲחֹ֣רַנִּ֔ית
    וְעֶרְוַ֥ת אֲבִיהֶ֖ם לֹ֥א רָאֽוּ׃
  ibo-ibo: Ma Shem na Jafet weere akwa tụkwasị nʼubu ha, were azụ jere ije ruo nʼebe
    nna ha nọ, hapụ akwa ahụ ka ọ dakwasị nna ha kpuchikwaa ọtọ ya. Ma ha chepuru
    ihu nʼebe ọzọ mgbe ha na-eme nke a, nʼihi ya, ha elekwasịghị ọtọ nna ha anya.
  ory-ory: ସେତେବେଳେ ଶେମ ଓ ଯେଫତ୍‍ ସ୍କନ୍ଧରେ ବସ୍ତ୍ର ଘେନି ପଶ୍ଚାଦ୍‍ଗତି କରି ଆପଣାମାନଙ୍କ ପିତାଙ୍କର
    ଉଲଙ୍ଗତା ଆଚ୍ଛାଦନ କଲେ; ସେମାନେ ପଛଆଡ଼କୁ ମୁଖ ରଖି ଯିବାରୁ ପିତାଙ୍କର ଉଲଙ୍ଗତା ଦେଖିଲେ ନାହିଁ।
  wmt-wmt: '@see-verse:GEN.009.022'
  chk-chk: Mürin, Säm me Jafet ra angei och mangaku, ra anomu won afarer o fetalsökürülong
    pwe repwe pwölüöla semer we lon an selela. Iwe, meser ra kul seni semer we pwe
    resap küna lon an selela.
  ssd-ssd: Sem nale Yafet ndoŋ nale ndek tawi ande tumba kaika ŋgumnem-ŋgumnem baibai
    sinam kumba mam nakile kainaik. Nale mam nakile wagek minna ta kaŋgeram mbulmba
    tumail te-sinaik.
  rop-rop: en streidawei dubala bin gajim bleingkit, en dubala bin deigim det bleingkit
    langa det tent blanga dubala dedi. Dubala nomo bin wandi luk dubala dedi leidan
    neigidbala, en dubala bin lafta ribesbek garram det bleingkit langa dubala sholda,
    en dubala bin larramgo det bleingkit, en det bleingkit bin gaburrumap det neigidbala.
  ukr-1871: І взявши Сем та Яфет гуню, накинули її на плечі собі та й ійшли дивлячись
    назад, і прикрили наготу батька свого, а лиця їх дивились назад, і наготи батькової
    не бачили вони.
  eng-AOI: Noah's two older sons took a cloth over to him. They held it behind them
    and walked backwards to where their father was lying. They covered him with the
    cloth because they didn't want to see their father naked. When they had put the
    cloth over their father they went away.
  yon-yon: Sem yoom Yeefet yoom tabua awine kankoone, yi kandom angkorom anuk kowe,
    kanwene yi angkorom korokbe weneniiwa kombon aom aomne yi awodki dabuneniwen.
    Yi murubia angkorom koniwen kuu yi awodki idmo angkeen kuu yi dowakenban wedmeni
    kuu.
  bch-bch: Ta Siem ga Iapet tibada malo ede ta tikisi ga idae kepedeai ta tilalala
    pan murid ga tidudunga palatai ta tirobi tamad. Be matad kleng ta tigera tamad
    ibangabanga mao.
  deu-1951: Da nahmen Sem und Japhet das Kleid und legten es auf ihre Schultern und
    gingen rücklings und deckten ihres Vaters Blöße zu und wandten ihre Angesichter
    ab, daß sie ihres Vaters Blöße nicht sahen.
  eng-JPS: And Shem and Japheth took a garment, and laid it upon both their shoulders,
    and went backward, and covered the nakedness of their father; and their faces
    were backward, and they saw not their father's nakedness.
  ubr-ubr: Namon Shem a Japheth rus beber sibo abarasi sitarasour, weie aufut aufut
    sirui tamas keremomotin i yen bubur on sisabutan. Osi magis on sab siya onai tamas
    keremomotin i yen bubur on men sititai mes.
  srp-1865: A Sim i Jafet uzeše haljinu, i ogrnuše je obojica na ramena svoja, i iduæi
    natraške pokriše njom golotinju oca svojega, licem natrag okrenuvši se da ne vide
    golotinje oca svojega.
  lug-lug: Awo ne bateeka olugoye ku bibegabega byabwe ne batambula ekyennyumannyuma,
    ne babikka ku bwereere bwa kitaabwe.
  heb-heb: ויקח שם ויפת את השמלה וישימו על שכם שניהם וילכו אחרנית ויכסו את ערות אביהם
    ופניהם אחרנית וערות אביהם לא ראו׃
  ben-IRV: তাতে শেম ও যেফৎ কাপড় নিয়ে নিজেদের কাঁধে রেখে পিছনে হেঁটে বাবার উলঙ্গতা
    ঢেকে দিলেন; পিছন দিকে মুখ থাকাতে তাঁরা পিতার উলঙ্গতা দেখলেন না।
  pan-pan: ਤਦ ਸ਼ੇਮ ਅਤੇ ਯਾਫ਼ਥ ਨੇ ਕੱਪੜਾ ਲੈ ਕੇ ਆਪਣੇ ਦੋਹਾਂ ਮੋਢਿਆਂ ਤੇ ਰੱਖਿਆ ਅਤੇ ਪੁੱਠੇ ਪੈਰੀਂ
    ਜਾ ਕੇ ਆਪਣੇ ਪਿਤਾ ਦਾ ਨੰਗੇਜ਼ ਢੱਕਿਆ। ਉਨ੍ਹਾਂ ਦੇ ਮੂੰਹ ਪਿਛਲੇ ਪਾਸੇ ਨੂੰ ਸਨ, ਇਸ ਲਈ ਉਨ੍ਹਾਂ
    ਨੇ ਆਪਣੇ ਪਿਤਾ ਦੇ ਨੰਗੇਜ਼ ਨੂੰ ਨਾ ਵੇਖਿਆ।
  mwp-mwp: Kalanu palay Sem a Zapeth koey sodh madhin, palay kaliya gud paladhin palamuniya
    a kalal uzarmoedhin muya uthemoemoedhin palamun thathiw potowakuya. Palay nuyn
    imayginga palay kasa matha woergi thayadhin palamun thathiya, paru matha adhapa
    nungungu imayle.
  mya-JVB: ရှေမ နှင့် ယာဖက် တို့သည် အဝတ် ကိုယူ ၍ ပခုံး ပေါ် မှာ တင် ပြီးလျှင် ၊ နောက်
    သို့ဆုတ်သွား ၍ မိမိ အဘ ၌၊ အဝတ်အချည်းစည်း ရှိသည်ကို ဖုံး ကြ၏။ သူ တို့သည် အပြင်သို့မျက်နှာ
    ပြုသောကြောင့် ၊ မိမိ အဘ ၌ အဝတ် အချည်းစည်း ရှိသည်ကို မ မြင် ရ။
  tte-O: Kabo Semi yo Yapeta kaleko yabo tabatabana sikalai silusae gamwa mena isu
    labui koina sikabi-kalatan kabo me ali yakasisi dagelalali silaulau-wan silau
    tamali salina mena kabo kaleko koina siyakaboboi yo manli sipei-suwalan yakato
    tabu tamali ana kowakowa sigigitai.
  tbg-tbg: Haamuva vitanta tiva nimumanta Semika Iapetika vukai tavuna vo varetanta
    náitanta qova toka vainara tavaarorave ti, náitanta viri qaqini taveha, tavuna
    tauvaqaihai utu vare rahininimaqi vi vuru nái qora aqu amitora.
  hmo-hmo: Vadaeni Sema bona Iapeta ese dabua badana ta idia abia, edia pagana dekenai
    idia huaia. Palai ruma dekenai idia raka vareai, to edia murina kahana dekena
    amo idia raka lao. Edia tamana idia koua dabua dekenai, to edia vairana idia giroa
    lasi, edia tamana ena kopina kavakava idia itaia garina.
  ata-ata: La sou Semu ilou Iapeti minoꞌu lavalava vile sou mixavulalanu ia mitetelisou
    iliꞌi no laxasiꞌa, io sou aneꞌi ilou mimuamuaꞌi tumaliꞌa mulai loxo noxou mamiꞌa
    uai ꞌole sou milai misuꞌasou. Ia ilou ieꞌi uxiu ulai no tumaliꞌa sou imaisou mamiꞌa
    uasi.
  nfa-nfa: Hèia dua ra rare sigꞌi-kalolo ca bèla, ka ra bhoke mema ètu kabela-kao
    ra. Ka dua ra kako kabodho lasi asa dꞌara paleo ama ra, sèna ka ra pahutu mi ngiꞌu
    na. Dènge sèmi èèna, rèdhi boe era makae ama ra. Èle èèna ka, ra kalua sa liꞌu.
  urd-urd: तब सिम और याफ़त ने एक कपड़ा लिया और उसे अपने कन्धों पर धरा, और पीछे को
    उल्टे चल कर गए और अपने बाप की नंगे पन को ढाँका, इसलिए उनके मुँह उल्टी तरफ़ थे
    और उन्होंने अपने बाप की नंगे पन को न देखा।
  rus-SYN: Сим же и Иафет взяли одежду и, положив ее на плечи свои, пошли задом и
    покрыли наготу отца своего; лица их были обращены назад, и они не видали наготы
    отца своего.
  cbt-NTPO: Ina natanahuatona', Simo, Cahuito, inapitaso a'nara a'mopiso mapi. Ina
    masahuatona', niimopitopi. Niimopitopiquëranchin, pinëna quëran ya'conatona',
    pa'pina imotopi. Niquë notëtopi ni'ton, co pa'pina ni'pihuë'.
  bqc-SIM: Ɔ̃ Sɛũ ń Yafɛtio ulada sɛ̀ wa kà ń gã̀u ń pla, aa táa'ò ń kpɛo,
    an aɛ dↄa gupãle oi kɛ́ aasu ń mae puizi eo yã́i, aa gɛ̀ ń mae puizi ùlɛò.
  tcz-CHONGTHU: Hichun Shem le Japheth in ponsil achoi lhon in alengkouva adom gel
    lhon a nunglam ngan anung toi lhon in apa akeova um chu agakhu khum lhonin, amai
    lhon vang ahei manggel lhon in apa akeova um amulhon poi.
  mar-mar: मग शेम व याफेथ यांनी एक कपडा घेतला व तो आपल्या खांद्यावर ठेवून ते पाठमोरे
    तंबूत गेले. अशा प्रकारे त्यांनी आपल्या पित्याची नग्नता झाकली; पाठमोरे असल्यामुळे
    ती त्यांना दिसली नाही.
  tcs-tcs: Den Sem ane Zapet i bin teke kaliko ane bin kesem putem antap wea solda
    blo demtu, ane demtu bin wagbaut baikwei go insaid po da tent ane demtu bin kabare
    papa blo demtu. Demtu meke pes blo demtu luk go nadawei solong demtu no go luk
    papa blo demtu i neketwan.
  soq-soq: Ita Sem Iapet nata epe etane gara debama wadane awanapu osowe epanadoe
    adiwoadiwo antone mambu rupusaiena ita mambu mai ewapona emau nambesane ene anton.
  qub-qub: Chaura Semwan Jafetga jinan öra juc jacucunata aparan. Papänin galalla
    caycajta ricananpita aywaran guepallapa juc-läpa ricacushalla. Nircur papänin
    galalla jitaraycajta chaparcuran.
  bqp-bqp: Akũ Sɛmu kũ Yafɛtio uta zↄ̃kↄ̃ↄ sɛ̀ ò dì ń gã̀aa ń pla ò táa ò kũ kpɛo.
    Ń arɛ dↄna gu pãndea de òsun ń de pótompo ero yãi, ò gɛ̀ɛ ò kù ń de pótompola.
  hat-hat: Men, Sèm ak Jafè pran yon gwo rad, yo chak pran yon bout, yo pase l' dèyè
    do yo, yo kenbe l' anwo zepòl yo. Yo mache pa do, yo antre, yo kouvri papa yo
    san yo pa janm vire tèt yo gade dèyè. Konsa yo pa wè papa yo toutouni.
  eng-BSB: Then Shem and Japheth took a garment and placed it across their shoulders,
    and walking backward, they covered their father’s nakedness. Their faces were
    turned away so that they did not see their father’s nakedness.
  tod-tod: Sɛme ta Zafɛte ti tookɔba wolai zeɠeni, ti pɛɛ ɠɔma, ti ziɛ ga ʋolu ʋelei,
    ti pɛɛ ti-ɠɛɛ ma, kabei lɔɔɠu. Tɛi ti ʋoluavega ɠɛni de, ti la ɠɛni ti-ɠɛɛ ɠabei
    ɠaani ɲɛgɛlɛin.
  eng-WEBPB: Shem and Japheth took a garment, and laid it on both their shoulders,
    went in backwards, and covered the nakedness of their father. Their faces were
    backwards, and they didn’t see their father’s nakedness.
  kbq-kbq: Hagi Semike, Jafetikea tavrave eri'ne zanafunte antetene zanamigati ana
    seli nompi vu'ne neznafana ome refitentena'e. Zanavugosa arugaziga hunte'ne nezanafa
    avufga onke'na'e.
  nhe-BL: Huajca Sem huan Jafet quicuique se yoyomitl huan quitlalijque iniajcolpa
    huan icanejnentiyajque para ax quiitase inintata xolotl. Huan quema calajque ipan
    icalijtic, tlachixtiyajque seyoc lado para ax quiitase Noé huan quitzajque Noé
    ica nopa yoyomitl.
  bus-bus: Ben Sɛmu kↄ̃n Yafɛtio utadaa sɛ̀ aↄ̃ kà ń gã̀n ń plaa aↄ̃ táa ò kↄ̃n kpɛɛo.
    Ń aɛ dↄna gu pãndea lɛ aↄ̃ton ń de bũukɛɛ ero yãnzi, aↄ̃ gàa wà kù ń de bũukɛɛla.
  gub-BL: Na'e Xem a'e, Zape a'e no, upyhyk amo pàn axi'i pykaw a'e wà kury. Upyk
    waxi'i pàn pupe wà. Wata oho u kutyr hehe ume'e 'ym pà wà. Upyk u a'e pàn pupe
    wà, ta'e wanu numunehew kwaw wemyhar a'e xe. Nume'e kwaw hehe, a'e rupi nuexak
    kwaw u hemyhar 'ym mehe wà.
  eng-DRA: 'But Sem and Japheth put a cloak upon their shoulders, and going backward,
    covered the nakedness of their father: and their faces were turned away, and they
    saw not their father’s nakedness.'
  knf-knf: Kë Şem na Jafet başë jej bayeti aţu ţi igaŋan yi baka aşë bot apoş poş
    akak ufeţ ado bi agur aşin baka. Baten umbaŋ wundu kahilna kawo baankwin aşin
    baka byişu.
