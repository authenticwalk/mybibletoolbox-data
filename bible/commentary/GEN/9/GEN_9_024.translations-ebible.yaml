verse: GEN.009.024
translations:
  mal-C: നോഹ ലഹരി വിട്ട് ഉണർന്നപ്പോൾ തന്റെ ഇളയമകനായ ഹാം തന്നോടു ചെയ്തത് അറിഞ്ഞ്,
  deu-TKW: Als aber Noah von seinem Rausche erwachte und erfuhr, was ihm sein jüngster
    Sohn angethan hatte,
  lin-lin: Tango milangwa ya Noa esilaki, ayokaki likambo oyo mwana na ye ya suka
    asalaki.
  cbr-NT: Usakian aín bëchikënën 'akëx ka Noé ain paë́nkë inúkëbë bësuakëxa, bësukin
    ka aín bëchikë 'anákanëan 'akë a 'unánkëxa,
  eng-LSV: And Noah awakens from his wine, and knows that which his young son has
    done to him,
  bmu-bmu: Noanöŋ eŋololoŋ aiga imbiŋi törörök möta wahöta nahönŋi moröŋan silik ak
    waŋgiyöhi, mi mörök.
  eng-GNV: Then Noah awoke from his wine, and knew what his yonger sonne had done
    vnto him,
  eng-WEBSTER: And Noah awoke from his wine, and knew what his younger son had done
    to him.
  nhw-BL: Huan quema Noé isac huan ayacmo ihuintitoya, quimatqui catli Cam, icone
    teipan ejquetl, quichijtoya huan quimatqui para amo quitlepanitztoya.
  swh-ONEN: Noa alipolevuka kutoka kwenye mvinyo wake na kujua lile ambalo mwanawe
    mdogo kuliko wote alilokuwa amemtendea,
  bba-bba: Sɑnɑm mɛ Nɔwɛn tɑm mu kpɑllɑ, yerɑ u nuɑ ye win bii yiruse u nùn kuɑ.
  eng-KJVCPB: And Noah awoke from his wine, and knew what his younger son had done
    unto him.
  cpy-cpy: Ikanta ikakitee Noé, riyotaki ritaki iyaapitsi itomi pashikaeriri.
  mpx-mpx: Sauga oine wana gasisi i mowasi ge Nowa i lut, yaka wasa i hago natuna
    toalaalahul Hami wana ginol kaiwena.
  wbp-wbp: Nyanungujulpa Nawaju jarda-juku waparlku ngunaja. Ngula-jangkaju, yakarra-pardija
    langarrpalku warungka-wangu-juku. Nyarrparlu mayi milya-pungu ngalapi-nyanuju
    Yaamuju kujalpa jalya lirlki-nyangu kurnta-wangurlu.
  luo-luo: Kane Nowa kongʼo orumo e wangʼe, mi ofwenyo gima wuode matin notimone,
  meu-meu: Noa ena kekero amo e noga, bena e diba natuna ihararuana ede vada e karaia
    toma. Bena eto,
  npi-ULB: नोआ आफ्नो मद्यको लतबाट उठेपछि तिनका कान्छा छोराले तिनलाई के गरेका थिए भनी
    तिनलाई थाहा भयो ।
  yor-yor: Nígbà tí Noa kúrò ní ojú ọtí, tí ó sì mọ ohun tí ọmọ rẹ̀ kékeré ṣe sí i.
  emp-NTPO: Noé quĩrã bad̶acarea cawasia idji warra tẽãbema Caʌ̃ba od̶ara.
  ind-ind: Ketika Nuh sadar dari mabuknya dan mengetahui apa yang sudah diperbuat
    anak bungsunya terhadap dirinya,
  pes-OPCB: وقتی نوح به حال عادی برگشت و فهمید که حام چه کرده است،
  ssx-ssx: Kutupa Noa ipika꞉ hone paa epeeketa꞉ mo ipika꞉ wetepe wekima꞉ ipiki pa꞉ta꞉
    piekeeki handa꞉ u hao
  lcm-lcm: Taun ang a Noa kala vangang tapalas na kala nas a sa na kana kiu kata abis
    ia singina, kala tapasuk
  aer-aer: Kenhe arlte arrpenhele Noah re akeme-irreke re akaltye-irremele alere ingkernenye
    Ham-ele tyerrtye akethe renhe arekenge, renhe apurele-anthemele.
  tgl-ULB: Nang nagising si Noe mula sa kanyang kalasingan, nalaman niya kung ano
    ang ginawa ng kanyang bunsong anak na lalaki sa kanya.
  nop-nop: Ala kougoŋ Noa adi wain imedi ulune damo kauleeŋ dahakukdi sukuleeŋ pilali
    mihidi kudi mu titiŋ timiŋguk wondiniŋ mede kahat nadiŋa indiŋ yoguk,
  kca-kca: Ной йиԋщәм ўнайәԓ эԓты нŏх сайкәмтәс пӑ мŏштәсԓы, мўй ай пŏхәԓ ԓўв пиԓәԓән
    верәс;
  cbu-NT: Zapish Nowerini warsar ipuriramchu, yuwaa wip Kam waanaatsi parangu anoo
    yasarangiya.
  hui-hui: Ai Noa ibu palenego heyuwa lulu ereba hayagola hale halu hearia ibu igini
    heyogone biagome aga nabi paleago handaya layagola hale hene.
  wrs-wrs: Doa Noa henga pho, daiva wuleihanamba, hev hellena, kalelva os kamba yumona
    vlei, louwolmba!
  mya-mya: နော​ဧ​အ​မူး​ပြေ​၍​သ​တိ​ရ​လာ​သ​ဖြင့် အ​ငယ်​ဆုံး​သား​ပြု​မူ​ပုံ​ကို​သိ​ရှိ​ရ​သော​အ​ခါ၊
  cbi-NTPO: Tsenñu Noé viña' tsu' mandengatu mijami ya' kayi na yanu tyee kiñuba.
  bod-N: དེ་ནས་ནོ་ཨ་བཟི་དྭངས་པར་གྱུར་པ༌དང༌། བུ་ཆུང་བ་ཧཱམ་གྱིས་ཁོ་ལ་ལས་ཅི་བྱས་པ་ཤེས༌ཏེ།
  wsk-wsk: Se udagi te Noah ko ikia dirmam, se ko kuriang Ham nu kumik te munan beteram
    mu ko den ikiam.
  kkl-kkl: Niknibarekti wamdekpa, mag yonge teogne neneko wana peket taogpa, pukogti,
    “Hamdi nanag uanep kom saogne ual,” aro
  sna-sna: Noa akati amuka kubva pawaini yake uye akaziva zvakanga zvaitwa kwaari
    nomwanakomana wake muduku,
  spa-BLM: Noé despertó de su vino y supo lo que su hijo menor le había hecho.
  beu-beu: Uanguveng Noh enaboa angu barinti tila muse, naba ba oal iia ening metma
    adana angu ana vengmee.
  cac-cac: Axo yic ix nachajxi sc'ol vin̈aj Noé chi', ix yab'an vin̈ tas ix yutej
    sb'a vin̈aj Cam chi', aton vin̈ schab'il yuninal.
  swh-ULB: Nuhu alipozinduka kutoka katika ulevi wake, alijua ni jambo gani mtoto
    wake mdogo amemfanyia.
  bel-bel: Ной праспаўся ад віна свайго, і даведаўся, што зрабіў зь ім малодшы сын
    ягоны,
  deu-ELBBK: Und Noah erwachte von seinem Wein und erfuhr, was sein jüngster Sohn
    ihm getan hatte.
  mbb-OT: Ne hein nepukew si Noe zutun te kegkelangut din, ne netuenan din ke hengkey
    is mibeelan kandin te anak din he hazi,
  msc-msc: Nba, rɛsɛnji ka Nuhan bila tumana mɛn na, a dencɛ doomani Kamu ka ko mɛn
    kɛ a la, wo fɔra a yɛ.
  mal-2015: നോഹ ലഹരിവിട്ടുണർന്നപ്പോൾ തന്റെ ഇളയമകൻ ചെയ്തതു അറിഞ്ഞു.
  tuo-NT: Beꞌro Noé cʉ̃ queꞌase peꞌticã, wãꞌcãcʉ niwĩ. Wãꞌcãgʉ̃, cʉ̃ macʉ̃ dʉꞌsagʉpʉ
    cʉ̃rẽ tojo weeꞌquere masĩgʉ̃,
  gup-gup: Kaluk bu Noah kodjkerrolkkang bu bonguneng mayahmeng, dja bekkang bu nawu
    beywurd nayahwurd duninjh nuye bimarnekurduyimeng,
  met-met: Bungina Noa baguti saing hatuminganoa xai muli, saing lungu ba baru kubolunta
    garang kimuama libu mana,
  gvs-gvs: Tutayana Nowa itáoya natuna Em ina guinuwa inove, tuwo gamona igoyo.
  rmc-rmc: Sar pes o Noach prekerďa la moľatar a dodžanľa pes pal oda, so leske kerďa
    o nekterneder čhavo,
  nlg-nlg: Tana bona Noah te rarai murina te inu bulebule, me ghilala na hava te nea
    Ham na dalena na sosoko,
  dgr-DOGNT: Noah yeèhde gots'ǫ ts'ı̨ı̨wo ekò weza nǫǫdea dànì yets'ǫ̀ k'ehoɂaa sìı
    yeghǫ ıìkw'o.
  pes-OPV: و نوح از مستی خود به هوش آمده، دریافت که پسرکهترش با وی چه کرده بود.
  ron-1924: Ное с-а трезит дин амецяла винулуй ши а афлат че-й фэкусе фиул сэу чел
    май тынэр.
  ben-OBCV: নোহ যখন তাঁর নেশার ঘোর কাটিয়ে উঠলেন ও জানতে পারলেন তাঁর ছোটো ছেলে তাঁর
    প্রতি ঠিক কী আচরণ করেছেন,
  lex-lex: La'pa Nuh ma'wanu ngaidioin la, ne natlina hya' maka a'nani gari nakota
    de,
  rgu-rgu: Noh mamafu na mulai mopon, besaꞌ ko ria bubuluꞌ nae ana mateꞌa tei-susu
    na, nonoi-tataon.
  som-som: Nuuxna khamrigiisii wuu ka soo miyirsaday, wuuna ogaaday wixii wiilkiisa
    yaru ku sameeyey.
  lat-VUC: Evigilans autem Noë ex vino, cum didicisset quæ fecerat ei filius suus
    minor,
  aoi-aoi: Eneja kembirra Nawa n-eningabada arakba nakina. Akwa ni-likena akwa nare-ka,
    nu-werrikawinyambadinume-ka arrawa yukwudukwuda-manja nakina, n-engkirrikenu-mulangwa
    ni-yama-mulangwa ena-langwa niyukwujiya-da nenikuwenikba-da.
  eng-ASVBT: And Noah awoke from his wine, and knew what his youngest son had done
    unto him.
  mna-mna: Noa imaŋga ma mataana ikam pak, to ileŋ sua pa mbulu ta lutuunu kaimerŋana
    Ham ikam pini na.
  ita-1885: E, quando Noè si fu svegliato dal suo vino, seppe ciò che gli avea fatto
    il suo figliuol minore.
  eng-LXXUP: And Noah recovered from the wine, and knew all that his younger son had
    done to him.
  eng-ULB: When Noah awoke from his wine, he learned what his youngest son had done
    to him.
  spa-VBL: Cuando Noé se levantó de su sueño por la embriaguez, se dio cuenta de los
    que su hijo menor había hecho,
  fra-_FOB: Et Noé, réveillé de son vin, apprit ce que son fils cadet lui avait fait.
  mal-mal: നോഹ ലഹരിവിട്ടുണർന്നപ്പോൾ തന്റെ ഇളയമകൻ ചെയ്തത് അറിഞ്ഞ്.
  lit-lit: Ir Nojus pabudo nuo savo vyno ir sužinojo, ką jam buvo padaręs jo jaunas
    sūnus.
  urd-GVR: Jab Nūh hosh meṅ āyā to us ko patā chalā ki sab se chhoṭe beṭe ne kyā kiyā
    hai.
  suz-BL: मिनु नोले नोआह आ दुक्‍शो रे सेंसे बाक्‍त। आ चचमी आ कली मार पवा, नेल्‍ल तुइक्‍ता
    बाक्‍त।
  ita-1927: 'E quando Noè si svegliò dalla sua ebbrezza, seppe quello che gli avea
    fatto il suo figliuolo minore; e disse:'
  ckb-ckb: کاتێک نوح لە سەرخۆشییەکەی بەئاگا هاتەوە، زانی کوڕە بچووکەکەی چی پێکردووە.
  eng-BBE: And, awaking from his wine, Noah saw what his youngest son had done to
    him, and he said,
  crx-NTPO: '''Et Nowe ts''ekoo too'' utnai'' whe ts''eninzut, ''udek''oh-un duye''
    ''en dadudinla la ''et teoonanzin.'
  kan-OKCV: ನೋಹನು ದ್ರಾಕ್ಷಾರಸದ ಅಮಲಿನಿಂದ ಎಚ್ಚೆತ್ತು, ತನ್ನ ಕಿರಿಯ ಮಗನು ತನಗೆ ಮಾಡಿದ್ದನ್ನು
    ತಿಳಿದನು.
  bbb-bbb: Bu ijiege rekoga Noa fu navakuma nigofo fuone fune una maremoga fu ijia
    fari fuone iviene izege fu rema ije fiemo fuka naebe oemarei. Ijadufuo fuka urina
    kuravajana kuae, Maza boeje Kenani fu fivako ije fuka ire ise ro irufui uruvana
    biediakinu vake. Maza boeje Kenani fuka una uviarafa fuone ijiebuo moni baki i
    mejianoekono kuae.
  tam-2017: 'நோவா திராட்சைரசத்தின் போதைதெளிந்து விழித்தபோது, தன் இளையமகன் தனக்குச்
    செய்ததை அறிந்து:'
  spa-RV-1909: Y despertó Noé de su vino, y supo lo que había hecho con él su hijo
    el más joven;
  ron-BTF: Şi Noe s-a trezit din beţia vinului său şi a cunoscut ceea ce fiul său
    mai tânăr i-a făcut.
  eng-WEBP: Noah awoke from his wine, and knew what his youngest son had done to him.
  eng-FBV: When Noah woke up from his drunken sleep, he discovered what his youngest
    son had done,
  nld-1939: Toen Noë uit zijn roes was ontwaakt, en vernam, wat zijn jongste zoon
    hem had gedaan,
  nch-BL: Huan quema Noé isac huan ayecmo ihuintitoya, quimatqui cati Cam, icone teipan
    ejquet, quichijtoya huan quimatqui para amo quitepanitztoya.
  tfr-NTPO: Noé nel̈õ jenoshko ga wol̇l̇eno. L̇l̇ëye shäryara ba wa iröng wl̈eniyorë
    l̈i miydarashko ga
  vie-1934: Khi Nô-ê tỉnh rượu rồi, hay được điều con thứ hai đã làm cho mình,
  hin-CV: जब नोहा का नशा उतर गया तब उन्हें पता चला कि उनके छोटे बेटे ने उनके साथ क्या
    किया है.
  eng-OURB: Noah [Rest] awoke from his wine, and knew what his youngest son had done
    to him.
  spa-BES: 'Y, despertando de su vino, Noé vio lo que le había hecho su hijo menor,
    y dijo:'
  tdx-tdx: Ie nivañoñe amy divai’ey t’i Nòake naho nahafohiñe i nanoa’ i ana-tsitso’ey,
  vid-vid: Nuhu loyalilimche na kuvizela choyaditilwe na mwanage mdodo,
  pwg-pwg: Muriyai Nowa gayamina ivi kiimaniniyei na akova iviiya da natuna murimurina
    Ham ibera beroi, ina mamai ke ita vopepetei.
  eng-OKE: And Noach awoke from his wine, and knew that which his youngest son had
    done unto him;
  tha-KJV: โนอาห์สร่างเมาแล้วจึงรู้ว่าบุตรชายสุดท้องของเขาได้ทำอะไรแก่​ท่าน
  por-BR-2018: E despertou Noé de seu vinho, e soube o que havia feito com ele seu
    filho o mais jovem;
  bco-bco: Noa e no꞉nolo꞉ alifo꞉len a꞉no꞉ a꞉sikaga ga꞉ta꞉ga꞉yo꞉, inso꞉ tifa꞉lo꞉ emo꞉lo꞉
    dimido꞉ a꞉no꞉ asulakiyo꞉ a꞉la꞉sio꞉,
  deu-ELO: Und Noah erwachte von seinem Weine und erfuhr, was sein jüngster Sohn ihm
    getan hatte.
  ktm-ktm: Noah ile huyen ti pe isehtunon homosa ndre nedun omur, Ham, ipu ile tadan,
  caa-caa: Pero conda sutpa bꞌixcꞌa e Noé tama ucarer cꞌotoy unata lo que chena tacar
    xeꞌ calapir umen e Cam xeꞌ jax e cumix sitz tuaꞌ.
  eng-WYC-2018: And Noe waked of the wine, and when he had learned what things his
    less(er), or younger, son had done to him, (And when Noah awoke from the wine,
    and he had learned what his youngest son had done to him,)
  epo-epo: Kaj Noa vekiĝis de sia ebrieco, kaj li sciiĝis, kiel agis kun li lia pli
    juna filo.
  uig-PIN: 'Nuⱨ xarabning kǝypidin oyƣinip, kǝnji oƣlining ɵzigǝ nemǝ ⱪilƣinini bilip:
    —'
  beo-beo: 'Nowa: da bu wa:legadole, adini ba:i bu hedofai ba:i. E da Ha:me (Ga:ina:ne
    eda) amo ea hou nabi dagoi.'
  tpi-OTNT: Taim Noa i kirap na tingting bilong en i klia gen, orait em i harim tok
    long yangpela pikinini bilong en i bin lukim em i slip nating.
  hau-SA: Sa’ad da Nuhu ya farka daga buguwarsa ya kuma gane abin da ƙarami ɗansa
    ya yi,
  udu-udu: Ka Nuuh merki e mo ’peni mom piti jin ’kosha yimana mura’th a’di mo dhali
    mish to jin miina a’di ya/ jin gwa’da’d a’di wakan mo tani
  uig-LAT: 'Nuh sharabning keypidin oyghinip, kenji oghlining özige néme qilghinini
    bilip: —'
  nde-nde: Kwathi uNowa esevukile selehlile iwayini wezwa ngokwakwenziwe kuye yindodana
    yakhe encane kulamanye,
  ton-ton: Pea naʻe ʻā ʻa Noa mei heʻene uaine, pea ʻilo ʻe ia ʻaia naʻe fai kiate
    ia ʻe hono foha kimui.
  ces-1613: Procítiv pak Noé po svém víně, zvěděl, co mu učinil syn jeho mladší.
  eko-eko: Wakathi Nuuhi emwaamuwiyeevo viinyu etile, khujuwa mattakhuzi aaviriseliweeyo
    ti mwanawe otu w'eefutti.
  nss-nss: Pwen pe pwoke para wain ihipwen, pe Nowah isatine pe ihilong sehe melit
    norun kopwan kinmbusi kinnatan.
  eng-WMB: Noah awoke from his wine, and knew what his youngest son had done to him.
  tam-TCV: நோவா வெறி தெளிந்து எழுந்தபோது, தன் இளையமகன் தனக்குச் செய்ததை அறிந்தான்.
  ceb-ULB: Sa dihang nakamata na si Noe gikan sa iyang pagkahubog, nasayran niya kung
    unsa ang nahimo sa iyang kinamanghorang anak nga lalaki ngadto kaniya.
  mkn-mkn: Waktu Noh pung mabok mulai ilang, ju dia dapa tau dia pung ana bungsu pung
    bekin.
  pol-UBG: A gdy Noe obudził się po winie, dowiedział się, co mu zrobił jego młodszy
    syn;
  agr-agr: Dutika ukukim tepa tepakua nampekbaujin sakapag shintaag, niina uchiji
    ekeu Cam dutika ukukbaun dekauwai.
  kyc-kyc: Noa baa lenge rapala wane enakana dokome kandalamo lyamo lao siya. Sepala
    baa keta pii mende lamaiyuo lao,
  urd-GVU: جب نوح ہوش میں آیا تو اُس کو پتا چلا کہ سب سے چھوٹے بیٹے نے کیا کِیا ہے۔
  deu-1912: Als nun Noah erwachte von seinem Wein und erfuhr, was ihm sein jüngster
    Sohn getan hatte,
  ntj-ntj: Nyangka Nawanya ngarrirrayirnu kanarringkulalpi kulirnu palunyaku katja
    marlangkatjalu yanu watjarnu nikirrpalya ngarrirranyangka.
  row-row: Noh mamafu na nae mopo ma, ana bubꞌuluꞌ ana muri na tatao na.
  kan-2017: ನೋಹನು ದ್ರಾಕ್ಷಾರಸದ ಅಮಲಿನಿಂದ ಎಚ್ಚೆತ್ತು ಕಿರಿಯ ಮಗನು ಮಾಡಿದ್ದನ್ನು ತಿಳಿದು,
  ena-ena: La ivavehavɨci Noa dɨ hɨji agaŋ tovemi. Toveci hɨnidaci nudɨ ninaŋ sijaŋ
    Ham agaŋ nudɨ akuaba akuaba lɨmi agasaŋ sulavɨmi. Sulavɨdaci nɨfɨlɨ igahɨlami.
  tgo-tgo: Mbaŋa Nowa i thuweiru na le renuwaŋa i rumwaru, i loŋwevaidiya budakai
    nariye me wo vala uyewe le vakathawe,
  yap-yap: Ma fa’ani tamilangan’ Noah me nang e n’en nike rin’ e bin bitir i fak ni
    pumo’on ngak,
  tet-tet: Noh oin moo tiꞌan, foin natene nola oan ikun hahalok.
  hlt-MCSB: Noah te misurtui a lamloh a haenghang vaengah a capa a noi loh anih soah
    a saii te a ming.
  mdy-ETH: ኖሄኮ ማሢፃ ዓኣዻዛ ዒዚ ዔቃዖ ናኣቶይዳፓ ዻኮ ጌኤዛሢ ማዼ ባኮ ዔሪጋፓ፥
  twi-ASANTE: Ɛberɛ a Noa ani so tetee no, na ɔhunuu deɛ ne kaakyire no ayɛ no,
  mwc-mwc: Noah i sikwana ba i kuiri kata natuna murimurina mekabage kurina i saivira.
  bhl-bhl: Keko beli, alew em iti teinse ding ete, em fukunin e iti dolon kesomi,
    min Kam kanelewse kukuw wa beem sang kilise kasike,
  con-NTPO: Ccusipa pasasi qquendyapa Noéjan in'jan tise du'shu chu'a tisema tson'choma.
  eng-WEBU: Noah awoke from his wine, and knew what his youngest son had done to him.
  bnp-bnp: Na tahuna e Noa i hadongo, i palala a gina, ni vakalongo vona a naro i
    ratea vona e tuna, ra kabina ruru.
  wal-wal: Nohee mattoi aadhdhin beegottidi, a na7ai ubbaappe kaaloi a oottidobaa
    eriis.
  mgh-mgh: Nowee, ukati wonwilyawe muuhapaliyani, ni oonenelaka yapankilyawe mwanawe
    omwankaani ule,
  acu-NT: Nunia Noé nampekmaurin tsaar nantaki, uchiri Cam misu tepau wainkamun nekaamiayi.
  spa-PDDPT: Al despertar de su embriaguez, Noé supo lo que le hizo su hijo menor
  gun-gun: Ha'e gui Noé oka'uague gui ovy vy oikuaa gua'y kyrĩve va'e hexe ojapoague.
  agu-BL: 'Itzun yi tule''n yos tu Noé, nin yi tbital yi mbi cu''n ban yi ẍch''i''p,
    nintzun taltz:'
  eng-PEV: After Noah woke up, he found out what Ham, his youngest son, did to him.
  ilo-ULB: Idi nariing ni Noe manipud iti pannakabartekna, natakuatanna ti inaramid
    kenkuana ti inaudi nga anakna.
  kpg-kpg: Di madagoaa Noah ne ala aga ga iloo ia di hai a dana dama daane dulii dela
    ne hai ang gi deia,
  uig-ARA: 'نۇھ شارابنىڭ كەيپىدىن ئويغىنىپ، كەنجى ئوغلىنىڭ ئۆزىگە نېمە قىلغىنىنى بىلىپ:
    ــ'
  bsp-bsp: Ntɛ pəŋcɛrŋɛ Nuha kəcis kaŋkɔ disrɛ mɔ, k'aloku kɔ tɔkɔ pənayi kɔ ntɛ ɛnacis
    mɔ, kɔ tɔkɔ wan kɔn wələpəs ɛnayɔ kɔ mɔ.
  bps-bps: Na di kwas i klangal Nowa, na di kgadean i nimò Ham di kenen,
  mbs-mbs: Pegkelibwan i Noe te pegkelasing din, aw pegketaga-taga din tepad te ininang
    i Ham diyà kandin,
  tof-tof: Noan waen gorrgorra nóma amgatórr akó nóma umul bainürr wagó, oya solo
    kupo oloma ne poko tónggapónórr oyaka,
  sus-sus: Nuha xun to mabɔɔ a ra, a naxa keli, a naxa a kolon fa a xa di dɔnxɔɛ naxan
    nabaxi a ra.
  pon-2006: Ni waino eh sarada oh Noha eri esehda dahme nah me tikitiko wiahiong,
  jae-jae: Gêdêŋ taŋ wain ŋaŋaclai gêbacnê ma Noa gêdi sa naŋ, eŋ gêŋô biŋ, taŋ ŋac
    sauŋ gêgôm gêdêŋ eŋ naŋ,
  ksd-ksd: Ma Noa i ga minana mulai kan ra vain, ma i ga matoto ta ra magit nina natuna
    a muruna i ga tar pait ia pirana.
  tur-YTC: Noa ayılınca küçük oğlunun kendisine ne yaptığını bildi.
  bel-N: І прачнуўся Ной ад ап’яненьня свайго, і даведаўся, што яму зрабіў малодшы
    сын ягоны,
  grc-BRENT: Ἐξένηψε δὲ Νῶε ἀπὸ τοῦ οἴνου, καὶ ἔγνω ὅσα ἐποίησεν αὐτῷ ὁ υἱὸς αὐτοῦ
    ὁ νεώτερος.
  ind-AYT: Ketika Nuh sadar dari mabuknya, dia mengetahui yang dilakukan anak bungsunya
    itu kepadanya.
  lid-lid: Ano boto-on ta wa-in ano badeh Nowa amak iy i tanan ai nadun bwaneh badeh
    amwekes lakou nane doh i tan,
  nya-nya: Nowa atadzuka, kuledzera kutatha, ndikudziwa zimene mwana wake wamngʼono
    wamwamuna uja anamuchitira,
  hrv-hrv: 'Kad se Noa otrijeznio od vina i saznao što mu je učinio najmlađi sin,
    reče:'
  mps-mps: Tama nosali Noa aga hodaluama, tama aga homu kolesaga ma peda pabode, agai
    odali, te sabi bidi ogwago te agade yali po odai.
  llg-llg: Ledoeik Noh mamafun mulai lea, boe ma ana bubuluk ana mulianan tataon ndia.
  tpi-tpi: Taim Noa i kirap na tingting bilong en i klia gen, orait em i harim tok
    long yangpela pikinini bilong en i bin lukim em i slip nating.
  dan-1931: Da Noa vågnede af sin Rus og fik at vide, hvad hans yngste Søn havde gjort
    ved ham,
  vie-OVCB: Khi Nô-ê tỉnh rượu, biết được việc Cham đã làm cho mình,
  lbk-lbk: Isnan naimonawan Noe ya inammowana nan inangnen nan alilis ay anakna ay
    si Ham ken siya,
  guj-2017: જયારે નૂહ નશામાંથી જાગ્યો ત્યારે તેના નાના દીકરાએ તેની સાથે જે કર્યું
    હતું તે તેણે જાણ્યું.
  byr-byr: '@see-verse:GEN.009.023'
  awx-awx: Noa andatdawukulu wenä tiwä enake, wawakngä wasekngä täpätä u tahakulunin
    natäke, using inikut.
  pon-2006A: Ni waino eh sarada oh Noha eri esehda dahme nah me tikitiko wiahiong,
  por-BRBSL: Noé acordou de seu vinho e sabia o que seu filho mais novo havia feito
    com ele.
  cth-cth: Noah ni misur parui e a thangcuem torei teh a capa cahnoung e ni a sak
    e a panue.
  twi-twi: Bere a Noa ani so tetew no, na ohuu sɛnea ne kaakyiri no ayɛ no,
  hlt-hlt: Noah te misurtui a lamloh a haenghang vaengah a capa a noi loh anih soah
    a saii te a ming.
  tbz-SIM: Nɔwee nɑɑ̀ nyɛ̀ dìì mɔ̀nnì kòo keè o bíyɑ̃ɑ̃tɛ̀ dɔ̀ɔ̀ dɛ̀,
  msy-2020: Ezɨ Noan nɨghnɨzim derazɨ a ua dɨkavigha an otarir abuananam Ham, an mɨkarzir
    mogomemɨn ganizir bizim baraki.
  txq-txq: Neu Noh mamafun mulai lende, boe ma ana bubuluk ndia ana muri anan tatao-nonoꞌin.
  aaz-aaz: Oras naiꞌ Noh in mauf goe okeꞌ, in nahiin in aan moen aheit suus goe in
    aꞌmoꞌen.
  dop-dop: Nowee sʋlʋm kɔmɑ nɑ pǝ́ cɛ́ ɩ ɩsɛntɔɔ nɑ ɩ́ nɩɩ nti ɩ pǝyɑlʋ sǝkpelu nyǝŋ
    Kɑm lɑpɑ tɔ.
  azb-azb: 'Nuh öz sərxoşluğundan ayıldı və kiçik oğlunun əməlini bilib dedi:'
  eng-DBY: And Noah awoke from his wine, and learned what his youngest son had done
    to him.
  hin-2017: जब नूह का नशा उतर गया, तब उसने जान लिया कि उसके छोटे पुत्र ने उसके साथ
    क्या किया है।
  wol-KYG: Màndite ma giif, Nóoyin yewwu, daldi yég ni xale bi def ak moom.
  swp-swp: Abotai Noa ena waina nomna arinai i siliata, natuna taumurita wa ena abi
    i nuatuiya’o.
  bjr-bjr: Nooafa kasooqaqee irirafa kambiqafufanoo narí inaaqianaa faiqi mifa auqoo
    ainainnara irinau.
  eng-YLT: And Noah awaketh from his wine, and knoweth that which his young son hath
    done to him,
  kne-kne: Idi naimosngan si ama da yan inammoana din inamag Ham ay say anongos ay
    anak na,
  heg-NTPO: Nikit Noh in mahu ka ilang kon, un taan haup ana hmudin na in tao ka.
  ptu-ptu: Tappana kilala Nuh, iya naissammi indo gau'na Ham änä' tämpä'na.
  bzd-NTPO: Noé tté tai̱ë blo' tö e' ti̱'neka̱. Mik ie' wa̱ ijche̱newa̱ ilà tsirla
    ë́k kë̀ wa̱ ie' dalöiëne',
  kwf-kwf: Aia kaidaꞋi sa Noa nia ada laꞋu nia ka rongoa ru neꞋe susu buri nia sa
    Ham sasi ana,
  eng-WYC-2017: And Noah waked of the wine, and when he had learned what things his
    lesser, or younger, son had done to him,
  eng-WMBB: Noah awoke from his wine, and knew what his youngest son had done to him.
  spp-spp: Sinmp'à pa Nuhu yaha ke, ka u yyahe si ɲcwo, nde u pyìibii puni kàntugowuŋ'à
    pyi ke, ka u u lire cè.
  aey-aey: Odocob hibna Noa uqa wain jen eu dalul qoc hedocob uqa melah subig odudon
    eu wele don.
  urd-GVH: जब नूह होश में आया तो उसको पता चला कि सबसे छोटे बेटे ने क्या किया है।
  rug-rug: Meke sipu vaṉunu se Noa meke gilae pule, si gilania sa sapu gua ele evaṉia
    sa tuna mudina koa sa.
  gaz-gaz: Nohis yeroo machiin isaa irraa galetti waan ilmi isaa inni xinnaan isatti
    hojjete beekee
  fra-LSG: Lorsque Noé se réveilla de son vin, il apprit ce que lui avait fait son
    fils cadet.
  gnn-gnn: Ga ŋunhi ŋayi gaŋgathina yakurrŋurunydja Nowa, leŋuŋurunydja ŋunhi, bala
    yana ŋayi waŋana dhäruknha wekanhamina goŋmirriyaŋala maṉḏanha Djimnha ga Djaypipnha,
    yurru ŋanya Wämnha yaka warray goŋmirriyaŋalanydja ŋayi waŋana, ŋayinydja yurru
    Wämdja djämamirri yana maṉḏaku wäwa'mirriŋuwu maṉḏaku ŋurikiyi.
  yal-yal: Nuhan xunna to dɔxɔ, a keli, a yi a kolon a bolokada naxan ligaxi a ra.
  gum-gum: Incha Noébe tru mutsiguig kib tsua kiagasra, tru mas unø nusrkai treeg
    indigwan wammørabe,
  iou-iou: Täŋpäŋ Noa u waintä urirän patkuk kädagän akuŋpäŋ nanaki gweki Hamtä imaka
    täŋ imiŋkuko unita nadäŋpäŋ ŋode yäŋkuk;
  haw-1868: Ala ae la o Noa i ka pau ana o kona waina. a ike iho la ia i ka mea a
    kana keiki muli iho i hana aku ai ia ia.
  arb-NAV: وَعِنْدَمَا أَفَاقَ نُوحٌ مِنْ سُكْرِهِ وَعَلِمَ مَا فَعَلَهُ بِهِ ابْنُهُ
    الصَّغِيرُ
  adz-adz: Gubuꞌ Noa maran dzidziwandan da iringant i nan narun bampa sib, Ham, nanggan
    tsanganda arangan gingꞌa utaꞌ da fisagin.
  ewe-ewe: Esime Noa ƒe ŋkume kɔ, eye wòse nu si Via ŋutsu suetɔ wɔ ɖe eŋu la,
  nuy-nuy: Wurrugu, anubanila-wala na-Noah ni-marayanggiyn. Ni-marrbuy-mayn anubani-yung
    ni-yaminggarrini na-Ham na-wirrinyung-jinyung na-niwayayung.
  eng-LEE: And Noah awoke from his wine, and discovered what his younger son had done
    unto him.
  dji-dji: Guyumban Nuwa binygadjini, ripirrdji gubini, ga marnggidjini miri Yam nyangiṉi
    nyaninyi gunydjirripm gar gurriyili ngu'ngurrinyi.
  gvn-gvn: '@see-verse:GEN.009.023'
  nna-nna: Kananakanu karijaja Noah miranu jarrinyi palaku, palajun jirni nyirtingunyalu
    palinymilalu Ham-ju.
  asm-FB: পাছত নোহৰ চেতনা অহাত তেওঁৰ সৰু পুতেকে তেওঁলৈ যি কৰিলে, তাক জানিবলৈ পালে।
  sus-A: نُهَ شُن تٌ مَبْو عَ رَ، عَ نَشَ كٍلِ، عَ نَشَ عَ كٌلٌن قَ عَ شَ دِ دْنشْي
    نَشَن نَبَشِ عَ رَ.
  fra-SBL: Noé se réveilla de son vin, et il sut ce que son plus jeune fils lui avait
    fait.
  hbo-hbo: וַיִּ֥יקֶץ נֹ֖חַ מִיֵּינֹ֑ו וַיֵּ֕דַע אֵ֛ת אֲשֶׁר־עָ֥שָׂה־לֹ֖ו בְּנֹ֥ו
    הַקָּטָֽן׃
  shp-NTPO: Paen jishtenxonra jawen bake chinikan jaskara aká Noekan onanna iki,
  eng-WYCLIFFE: And forsothe Noe wakide of the wyn, and whanne he hadde lerned what
    thingis his lesse sone hadde do to hym,
  pjt-pjt: Ka Noah-nya watarku ngaringi kunkunpa munu ngula kutju wankaringkula kulinu
    katja maḻatjangku palunya nikiti ngarinyangka nyakula kuranmankunytja.
  cwe-cwe: Nuhu upele viukunguzuke kavimanya viyatendiligwe na mwanage imdodo,
  bgs-bgs: Tô ikaginónó dán si Noe tikud ka kalasingan din, isóddóran din tô iglumu
    i Ham kandin.
  kik-kik: Rĩrĩa Nuhu aarĩĩũkirwo na akĩmenya ũrĩa mũriũ wake ũrĩa mũnini aamwĩkĩte-rĩ,
  ksr-ksr: Nooanoŋ eŋkaloloŋa qaono uuta tororo moma waama meria meraanoŋ sili ama
    muroti, ii moro.
  omb-omb: Noa mo maraga dena mena inuinu me nge mo ilo tabetabegi na havagi netune
    tahigi u veie lawea.
  fra-NCL: Comme leur visage était tourné en arrière, ils ne virent pas la nudité
    de leur père. Lorsque Noé se réveilla de son ivresse, il apprit ce que lui avait
    fait son plus jeune fils,
  cek-AK: Noah misurtui paquihaih cai naah loe, a capa kanawk mah a nuiah sak ih hmuen
    to panoek.
  xla-xla: Nowa kawata yulita mo-pa꞉lati yelepo yami mosukulu hamale Hamta koko halë
    dalepame epo atlaiyo,
  cuk-cuk: 'Noé nue-wibamasgu, atakalid. E-machi-bipigwad igi e-imaksa deyob, wisgusgu
    sogded:'
  uig-CYR: 'Нуһ шарапниң кәйпидин ойғинип, кәнҗи оғлиниң өзигә немә қилғинини билип:
    —'
  tel-2017: అప్పుడు నోవహు మత్తులోనుంచి మేల్కొని తన చిన్నకొడుకు చేసిన దాన్ని తెలుసుకున్నాడు.
  hat-BSA: Lè Noé te leve nan dòmi aprè diven an, li te konnen sa ke pi jenn fis li
    a te fè l la.
  kos-kos: Ke sruhi lal Noah uh sarla lukel ac el etauk ke ma wen se ma fusr natul
    el oru nu sel,
  hbo-WLC: וַיִּ֥יקֶץ נֹ֖חַ מִיֵּינ֑וֹ וַיֵּ֕דַע אֵ֛ת אֲשֶׁר־עָ֥שָׂה־ל֖וֹ בְּנ֥וֹ
    הַקָּטָֽן׃
  ibo-ibo: Mgbe Noa si nʼụra mmanya ya bilie, chọpụta ihe nwa ya nwoke nke nta mere,
  ory-ory: ଏଉତ୍ତାରୁ ନୋହ ଦ୍ରାକ୍ଷାରସର ନିଦ୍ରାରୁ ଜାଗ୍ରତ ହୋଇ ଆପଣା ପ୍ରତି କନିଷ୍ଠ ପୁତ୍ରର ଆଚରଣ
    ଜ୍ଞାତ ହେଲେ।
  wmt-wmt: '@see-verse:GEN.009.023'
  chk-chk: Nge lupwen Noa a nela seni an puch o rong mine nöün we setiputur a föri
    ngeni,
  ssd-ssd: 'Kile Noa nu ŋgaro purfena le kiŋo ŋgrimbik wam kina ta kubenaik le isna
    sulumba nu ndek sakina:'
  rop-rop: Bambai na wen Nowa bin gidap sobawan, deibin dalim im wanim det yangwan
    san bin dum langa im,
  ukr-1871: Отверезився ж Нояг од хмелю свого, та й довідався, що вчинив йому підстарший
    син його,
  eng-AOI: Then Noah became sober again. When he heard what his youngest son had done
    he was very angry.
  yon-yon: Ok awarak dowan keroona, Hembed komo kamoon kuu Noambed wengamberekore,
  bch-bch: Idio ta Noa idae ta imata iualai mulian pade ta ilongo posanga mambe ele
    gergeu ketnga tud, Am toa, igera ei ieno bangabanga.
  deu-1951: Als nun Noah von dem Wein erwachte und erfuhr, was ihm sein jüngster Sohn
    getan,
  eng-JPS: And Noah awoke from his wine, and knew what his youngest son had done unto
    him.
  ubr-ubr: On an werai Noah unin iyobin ato imisir men, on isagob natun giyamomos
    Ham on bobo aifan iyamai.
  srp-1865: A kad se Noje probudi od vina, dozna šta mu je uèinio mlaði sin,
  lug-lug: Omwenge bwe gwamwamukako, Nuuwa n’azuukuka n’ategeera mutabani we omuto
    ky’amukoze.
  heb-heb: וייקץ נח מיינו וידע את אשר עשה לו בנו הקטן׃
  ben-IRV: পরে নোহ আঙ্গুর রসের ঘুম থেকে জেগে উঠে তাঁর প্রতি ছোট ছেলের আচরণ জানতে পারলেন।
  pan-pan: ਜਦ ਨੂਹ ਦਾ ਨਸ਼ਾ ਉਤਰ ਗਿਆ ਤਾਂ ਉਸ ਨੂੰ ਪਤਾ ਲੱਗਿਆ ਕਿ ਉਸ ਦੇ ਛੋਟੇ ਪੁੱਤਰ ਨੇ ਉਸ ਦੇ
    ਨਾਲ ਕੀ ਕੀਤਾ ਸੀ।
  mwp-mwp: Nowa nanga balbayg asidhin nanga nuydh gasamoedhin kedha, nungu kuthay
    kazin nubepa midh nanga aymoedhin
  mya-JVB: နောဧ သည် ယစ်မူးခြင်းပျောက်၍ နိုး သောအခါ ၊ မိမိ ၌သား ငယ် ပြု သည်ကို သိ လျှင်၊
  tte-O: Na sauganane oine ana kaiwe imwawasi yo Nowa itolo kabo wasa ibenalan natuna
    Ami ana paisowa kaiwena.
  tbg-tbg: 'Ho Noaava vaitoraqihairo himpuvaro vira avu aatovano koqema vuvaro vira
    maaqu vitihainaava kaiqa varorara iriro, vira kaara viva Haamura vaintivara qoraiqama
    vuate tiro, mintima tiro:'
  hmo-hmo: Noa ena inua kekero dekena amo ia noga neganai, ia kamonai dahaka kara
    dikana iena natuna Hamo ese ia karaia.
  ata-ata: Iliꞌi xe Noa mutulu, la sou tanu tema la mulavu no anu mii e anu ꞌolu Amu
    muꞌoxonu noxou.
  nfa-nfa: Ropa Noh maseꞌa, na neꞌa tatao nèti ana limuri na, Ham.
  urd-urd: जब नूह अपनी मय के नशे से होश में आया, तो जो उसके छोटे बेटे ने उसके साथ
    किया था उसे मा'लूम हुआ।
  rus-SYN: Ной проспался от вина своего и узнал, что сделал над ним меньший сын его,
  cbt-NTPO: Noi nonatohuachina, hui'nin hua'hua nininsoari, napotërinso natantërin.
  bqc-SIM: Kɛ́ Nↄee vɛ̃ɛ wèewà à vù, a mà lá a nɛ́ gbɛzã kɛ̀ɛ,
  tcz-CHONGTHU: Noah hichun alupna a kon in ahung khah doh phat in achapa neopen in
    ana limbol chu ahedoh tai.
  mar-mar: जेव्हा नोहा नशेतून जागा झाला, तेव्हा आपला धाकटा मुलगा हाम याने काय केले
    हे त्यास समजले.
  tcs-tcs: Wen sens blo Noa i bin kam orait prom dringk, ane em bin paindaut wanem
    Am, smolboi blo em i bin mekem po em,
  soq-soq: Tane Noa ua koakoalena dialeno enenwisene me otopa ompa ebowa Am dima me
    mampe dewasana umanawa etene saua kadiwa otopa sa Kanaanwa mambu osowe itune wanase,
    “E ipa Sem ita Iapet nata nolau dewalala, diapanaida segaita.”
  qub-qub: Machashanpita paucarcur Noé musyaran shullca wamran imano portacushantapis.
  bqp-bqp: Kũ wɛ̃ wère Nuhua à vù, à mà lákũ a nɛ́ kpɛde kɛ̀arɛ nà,
  hat-hat: Lè Noe soti anba toudisman diven l' lan, yo di l' sa dezyèm pitit gason
    l' lan te fè l'.
  eng-BSB: When Noah awoke from his drunkenness and learned what his youngest son
    had done to him,
  tod-tod: Siɛgi zu Nowe wuunni da, é ɠula ná-dɔɔzodai zu, é naa mɛnini, nii ná-doun
    zunu ɠaaɓelagi kɛɛni la,
  eng-WEBPB: Noah awoke from his wine, and knew what his youngest son had done to
    him.
  kbq-kbq: Hagi Noa'ma negineno mase'nefinti henka ruhari huno negeno Hamu'ma hunte'nea
    zana keno antahino huteno,
  nhe-BL: Huan quema Noé isac huan ayoc ihuintitoya, quimatqui tlen Cam, icone teipa
    ejquetl, quichijtoya huan quimatqui para ax quitlepanitztoya.
  bus-bus: Kɛ̀ wɛ̃ɛ kɛ̃̀ Nuua à fɛ̀ɛ, à mà lán a nɛ́ zãa kɛ̀are nà,
  gub-BL: Uka'u re Noe ume'e kury. Ukwaw wa'yr Kàm hemiapo kwer a'e kury. (Kàm a'e,
    Noe ta'yr ipyahu wera'u ma'e romo hekon a'e.)
  eng-DRA: And Noe awaking from the wine, when he had learned what his younger son
    had done to him,
  knf-knf: Wi Nowe anaţiiŋ, kë ukuj ubaa, ame uko wi Ham nabaaşa i nul adoluŋ.
