verse: GEN.009.016
translations:
  mal-C: മേഘങ്ങളിൽ വില്ല് പ്രത്യക്ഷപ്പെടുമ്പോഴെല്ലാം ഞാൻ അതു കാണുകയും ദൈവവും ഭൂമിയിലെ
    സകലജീവികളുമായുള്ള ശാശ്വതമായ ഉടമ്പടി ഓർക്കുകയും ചെയ്യും.
  deu-TKW: Und wenn der Bogen in den Wolken steht, will ich ihn ansehen, um eingedenk
    zu werden des ewigen Bundes zwischen Gott und allen lebendigen Wesen unter allem
    Fleisch, das auf Erden ist.
  lin-lin: Tango nyonso monama ekobima na mapata, nakomona yango mpe nakokanisa boyokani
    ya seko kati na Nzambe mpe bikelamu nyonso ya bomoi oyo ezali na mokili. »
  cbr-NT: Uínsaran kara nón bai kuínnu mëratia anu kana 'ën a iskin, achúshi ñu nëtë́tima
    okin 'akë ax ka unikama 'imainun ñuina kamabi menu 'ikëbëtan 'á 'ikë kixun sinánti
    'ain.
  eng-LSV: and the bow has been in the cloud, and I have seen it—to remember the perpetual
    covenant between God and every living creature among all flesh which [is] on the
    earth.”
  bmu-bmu: Nalö kunöŋ mariloŋloŋan kousunöŋ asuhumawi, nöŋön mi eka miaŋgöreŋök jöhöjöhö
    areŋni mi mötmörimam. Mi teteköŋi qahö nani aka öröyuai malmalŋinambuk pakpak
    tandökŋini könaŋi könaŋi gölme qakŋe maljei, neŋgö sutnine al köhöibi ahöza.”
  eng-GNV: Therefore the bowe shalbe in the cloude, that I may see it, and remember
    the euerlasting couenant betweene God, and euery liuing thing in all flesh that
    is vpon the earth.
  eng-WEBSTER: And the bow shall be in the cloud; and I will look upon it, that I
    may remember the everlasting covenant between God and every living creature of
    all flesh that is upon the earth.
  nhw-BL: Pampa quema nopa acosamalotl monextis ipan mixtli, niquitas huan niquelnamiquis
    nopa camanali catli na, niamoTeco Dios, nijchijtoc para nochipa amohuaya huan
    ininhuaya nochi masehualme huan nochi tlapiyalme catli itztoque ipan ni tlaltipactli.
  swh-ONEN: Wakati wowote upinde wa mvua unapotokea mawinguni, nitauona na kukumbuka
    Agano la milele kati ya Mungu na viumbe vyote vilivyo hai vya kila aina duniani.”
  bba-bba: Guru wɑɑ ye, yɑ koo sɔ̃ɔsirɑ ɡuru wiru sɔɔ. Nɑ̀ n ye mɛɛrɑ kpɑ n ɑrukɑwɑni
    nɔru sɑriɡiɑ ye yɑɑyɑ ye yɑ wɑ̃ɑ nɛ Gusunɔ kɑ hunde koni bɑɑyeren bɑɑ sɔɔ.
  eng-KJVCPB: And the bow shall be in the cloud; and I will look upon it, that I may
    remember the everlasting covenant between God and every living creature of all
    flesh that is upon the earth.
  cpy-cpy: Arika noñeeri oye menkoriki, nokenkithashiretapiinteero nokashiyaakaakimiri
    rootaki naapatziyanteeyaariri atziripaeni, eejatzi antamiweripaeni jeekatsiri
    kepatsiki.
  mpx-mpx: Sauga ebo liliyal ni masal yaluyalu eliyalil ge na kite, inoke ni panuwahikagau
    bateli mihomihotina kaiwena, toto nau Yabowaine ya ginol bugul gegewel yawaliliya
    gaganina panayawiya eliyalil.”
  wbp-wbp: '@see-verse:GEN.009.015'
  luo-luo: E kinde moro amora ma lihudu nochungʼ e boche polo, ananene kendo napar
    singruok mosiko e kind Nyasaye kod gik mangima duto manie piny kaka kitgi obet.”
  meu-meu: Kevau na dagadaga ai baine hedinarai, bena baina itaia negana ai, hari
    mia-hanaihanai taravatuna, lau Dirava bona tanobada ena mauri ḡaudia iboudiai
    padadai, baina laloa tao.
  npi-ULB: परमेश्‍वर र पृथ्वीमा रहेका सबै जीवित प्राणीबिच बाँधिएको नित्य रहिरहने कराको
    सम्झना गर्नलाई म बादलमा देखा पर्ने इन्द्रेणीलाई हेर्नेछु ।”
  yor-yor: Nígbàkígbà tí òṣùmàrè bá yọ ní àwọsánmọ̀, èmi yóò rí i, èmi yóò sì rántí
    májẹ̀mú ayérayé tí ń bẹ láàrín Ọlọ́run àti gbogbo ẹ̀dá alààyè tí ń bẹ ní ayé.”
  emp-NTPO: Euma jʌ̃rãrãne jira b̶ʌ unubʌrʌd̶e mʌ̃a quĩrãneba b̶aya jũma naʌ̃ ẽjũãne
    zocai b̶ea ume bed̶ea b̶ʌd̶ara. Maʌ̃ra jõca baya.
  ind-ind: Setiap kali Aku melihat pelangi itu muncul di langit, Aku akan mengingat
    perjanjian yang sudah Aku tetapkan tadi dengan semua makhluk hidup di bumi. Perjanjian
    itu berlaku untuk selama-lamanya.
  pes-OPCB: وقتی رنگین‌کمان را در ابرها ببینم، عهد جاودانی میان خدا و هر موجود زنده
    بر زمین را به یاد خواهم آورد.»
  ssx-ssx: Mo ka꞉la꞉da꞉peiya oli koa manuna꞉ peneme yatiki pia꞉ka꞉na꞉ta꞉ kota꞉ I̱ma꞉
    do kenkena꞉ haleme pa pitiki alemanu nika꞉ mo na paeya꞉peke pi la꞉ uma꞉eki paa
    niminatiki pulueke.
  lcm-lcm: Io, taun na arai ani kumrangai ang, ka alomon pok iau ta kag palpalatung
    kapo tung atokos ve mamain ta bil anglok aongos atogon to singiria.
  aer-aer: Kele nhenge mpwelarre re akenhe angkulyenge arraterlenge The renhe aretyenhe
    irlpangkemele alhilentye akngerre yanheke. Alhilentye akngerre yanhe re akwete-ante
    anerle-anetyenhe, uyerretyeke arrangkwe anteme-arle.”
  tgl-ULB: Ang bahag-hari ay mapapaloob sa mga ulap at makikita ko ito, upang gunitain
    ang walang hangang kasunduan sa pagitan ng Diyos at bawat nabubuhay na nilalang
    ng lahat ng laman na nasa mundo.”
  nop-nop: Tiŋa nu kwembeke kudi uku mulukwaŋ ginaŋ mintaaŋ yalaak tuwot kakiyondaaŋ
    kwet diniŋ nemek hatihati hinit hiditok yofolok fafaŋeniŋ tugut u nadisuluwaat.”
  kca-kca: Нўԓ йўхем пӑԓӈәтән эттаԓән, Ма ԓўвеԓ шийаԓәԓэм пӑ мўвән уԓты кашәӈ ԓыԓәӈ
    ŏт пиԓән уԓты веккеша йастантәпсайэм нумты питԓэм».
  cbu-NT: '@see-verse:GEN.009.015'
  hui-hui: Ai i̱na ni domo naina harini kagola hondowa i̱na nde wali agalibi ema bialu
    piaga damenerubi bibahende lone naboleore lalu habo nalolene bi hongohe lo wirugoni
    mitangiore bulebero, lene.
  wrs-wrs: Wo hona mindva osm, men kav yem wohishomnanam, yem tatam, nom vavatannapopolm.
  mya-mya: တိမ်​များ​ထဲ​၌​သက်တံ့​ပေါ်​လာ​သော​အ​ခါ ထို​သက်​တံ့​ကို​ငါ​မြင်​ရ​၍ ကမ္ဘာ​မြေ​ကြီး​ပေါ်​ရှိ​သက်​ရှိ​သတ္တ​ဝါ​အ​ပေါင်း​တို့​နှင့်​ငါ​ထာ​ဝ​စဉ်​ပြု​သော​ပ​ဋိ​ညာဉ်​ကို​သ​တိ​ရ​မည်'
    ဟူ​၍​ဖြစ်​သည်။-
  cbi-NTPO: Tsaju' naa-uwanu arku iris ñivijchatala tinna kata' bain, naa-uwanu' mityaba
    veta' veta' naa naakenu pa', naa in chachillanu bain, naa kumuinchi entsa tunu
    chumu animaalanu bain manbiren jutyu ju'ba mandenganu tsuyu.
  bod-N: འཇའ་ཚོན་ནི་སྤྲིན་གྱི་ནང་དུ་འཆར་ངེས་པ་དང་བདག་གིས་དེ་མཐོང་བ༌ན། བདག་གིས་སྲོག་དང་ལྡན་པ་ཐམས་ཅད་ཀྱི་བར་དུ་བཞག་པའི་དུས་གཏན་གྱི་ཁ་ཆད་དེ་དྲན་པར་ངེས་ཞེས་གསུངས༌སོ།།
  wsk-wsk: Tom ani magulep taiti nuwi ningi aratuk se arigek, mu ani nina kariimet
    se melmasak suen la marak bagasan mu nengerak aga den pempem la anirukko kalem
    mu ko angamin ares maukko.”
  kkl-kkl: Nari yin mano yame saog uro lag talamleba Nari kemelamneri, a'unap lebe
    arobaap sembe salag lelamnange nene kom tanep komdi palilamnange nene sembe el
    uro wamnun.
  sna-sna: Pose panoonekwa muraravungu mumakore, ndichaona ndigorangarira sungano
    yangu isingaperi pakati paMwari nezvisikwa zvipenyu zvose zvemhando dzose panyika.”
  spa-BLM: El arco iris estará en la nube. Lo miraré para acordarme del pacto eterno
    entre Dios y toda criatura viviente de toda carne que está en la tierra.”
  beu-beu: '@see-verse:GEN.009.015'
  cac-cac: Ayic svilan jun chacpan chi', tzin naancoti to ay jun in trato ix vac'
    d'a juneln̈ej eyed'oc yed' masanil noc' noc' ay d'a yolyib'an̈q'uinal tic.
  swh-ULB: Upinde wa mvua utakuwa katika mawingu na nitauona, ili kukumbuka agano
    la milele kati ya Mungu na kila kiumbe hai cha wote wenye mwili ambacho kiko juu
    ya nchi.”
  bel-bel: І будзе вясёлка ў воблаку, і Я ўбачу яе, і ўспомню запавет вечны паміж
    Богам і паміж усякаю душою жывою ў кожнай плоці, якая на зямлі.
  deu-ELBBK: Und der Bogen wird in den Wolken sein; und ich werde ihn ansehen, um
    zu gedenken des ewigen Bundes zwischen Gott und jedem lebendigen Wesen von allem
    Fleisch, das auf der Erde ist.
  mbb-OT: Emun egkeehè niw is belugtu ziyà te menge ǥapun, ed-ahaan ku zaan, ne edtenuzan
    ku is wazà pidtemanan he kebpekid-uyun ku keniyu te langun he linimbag ku ziyan
    te kelibutan he egeǥehinawa.”
  msc-msc: Nincinankan wa bɔ bandafin kɔrɔ, n di wo yen ka n hankili bila n na teriya
    banbali rɔ, n ka mɛn ta duukolo nimafen su bɛɛ yɛ.»
  mal-2015: വില്ലു മേഘത്തിൽ ഉണ്ടാകും; ദൈവവും ഭൂമിയിലെ സർവ്വജഡവുമായ സകലജീവികളും തമ്മിൽ
    എന്നേക്കുമുള്ള നിയമം ഓർക്കേണ്ടതിന്നു ഞാൻ അതിനെ നോക്കും.
  tuo-NT: Ti da oꞌmecuraripʉ bajuacã, yʉꞌʉ ĩꞌagʉ̃saꞌa. Ĩꞌagʉ̃, yʉꞌʉ nipeꞌtirã masã
    meꞌrã, aꞌti nucũcãpʉ nirã́ meꞌrã ‘Yʉꞌʉ apoꞌque ne peꞌtisome’ níꞌquere wãcũgʉ̃ti.
  gup-gup: Yarrkka bu ngalyod kabebme kore kungol wanjh ngaye nganan dja ngaburrbun
    bu ngaye God ngawokkurrmerrinj djalmunguyh munguyh, bu berrebbom bininj dja mak
    birrikukbubuyika rowk nawu ngurrimimbi kore kurorre.”
  met-met: Bunging bungina moxa babuna wa mugabia, bagula ngabagu saing ngahatumia
    muli haruanga bungingbunginaloama ngahau liwe mana Urana xaung asaxa walingam
    longgalo duwa titia.”
  gvs-gvs: Tauna tutayana kíyala gaota goi isowóduwo, bei agite, e ida kanasíuna vaatayaina
    anuwokavate Yau Yaubada, komi be kaga liliuna maa yawoidi yaida.’ Tuwaina Yaubada
    kana,
  rmc-rmc: Sar pes sikavela pro ňebos e duha, dikhava pre late a leperava mange pre
    miri zmluva, so hin maškar mande the maškar savoro, so dživel pre phuv.“
  nlg-nlg: Eo, tana bona inau ku righia na kove tana ghobaghuli, mu ghanaghana olia
    nigua baubahu kasila vanira na lei totobo vola udolu tana maramana.”
  dgr-DOGNT: K'oh xè k'àlemį̀į̀ wègaat'ı̨ taàt'eè weghàehda ha, eyı weghàà dıı nèk'e
    t'asìı hazǫǫ̀ edaa xàɂaa gıxè welǫ whìle ts'ǫ̀ nakenawhehtsı̨ı̨ sìı wenahdì ha,”
    Nǫ̀htsı̨ hadıì xàyaı̨htı.
  pes-OPV: و قوس در ابرخواهد بود، و آن را خواهم نگریست تا بیاد آورم آن عهد جاودانی
    را که در میان خدا و همه جانوران است، از هر ذی جسدی که بر زمین است.»
  ron-1924: Куркубеул ва фи ын нор, ши Еу Мэ вой уйта ла ел, ка сэ-Мь адук аминте
    де легэмынтул чел вешник динтре Думнезеу ши тоате вецуитоареле де орьче труп де
    пе пэмынт.”
  ben-OBCV: যখনই মেঘে মেঘধনু আবির্ভূত হবে, আমি তা দেখব ও অনন্তকালস্থায়ী সেই নিয়মটি
    স্মরণ করব, যা ঈশ্বর ও পৃথিবীর সব ধরনের জীবিত প্রাণীর মধ্যে স্থাপিত হয়েছে।”
  lex-lex: '@see-verse:GEN.009.015'
  rgu-rgu: '@see-verse:GEN.009.015'
  som-som: Qaansaduna waxay ku dhex jiri doontaa daruurta; anna waan fiirin doonaa
    iyada, inaan xusuusto axdiga weligiis dhex yaal Ilaah iyo uun kasta oo nool oo
    jidh kasta leh oo dhulka jooga.
  lat-VUC: Eritque arcus in nubibus, et videbo illum, et recordabor fœderis sempiterni
    quod pactum est inter Deum et omnem animam viventem universæ carnis quæ est super
    terram.
  aoi-aoi: “Kembirra yikinga-rringkina-manja nungkwurruwa dakina duwurruwilya angakuba
    angubina-manja, nganjukwaba kembirra kinga-rringkina-manja ki-yakuwerribikajama
    nganyangwu-wa ayakwa eningarumuruma-wa eningangkawura. Kembirra ngayuwa akina
    ki-yamina-manja, ngalaja duwurruwilya kingi-jirrkumakajungwunama dakina enena
    ayakwa eningarumuruma nganyangwa nara a-yarrkuwarrukwajuma akina. Nare-ka a-yarrkuwarrukwajuma
    akina umba eningangkawura kuw-ambilyamurra akina nungkwurra-langwi-yada aduwaba.
    Kuw-ambilyamurra akina nungkwurra-langwi-yada iya wurrababurna-langwi-yada warnumamalya
    iya ababurna-langwi-yada akwalya-murriya iya yababurna-langwi-yada yinungungwangba-murriya
    akwa ngawa wurrababurna-langwi-yada wurrajija-murriya,” ni-yama Neningikarrawara
    Nawu-wa akwa ena-langwu-wa warninikuwena nakina-da.
  eng-ASVBT: And the bow shall be in the cloud; and I will look upon it, that I may
    remember the everlasting covenant between God and every living creature of all
    flesh that is upon the earth.
  mna-mna: Tana za isombe iwedet la miiri tieene, na nio ko aŋre la pa, mi motoŋ iŋgalŋgal
    sua ta aŋbuk pa koroŋ kalaŋan boozomen ta timbotmbot pa toono na. Pa sua tana
    kola imbotmbot ma alok.”
  ita-1885: L'Arco adunque sarà nella nuvola, ed io lo riguarderò, per ricordarmi
    del patto perpetuo, fra Dio ed ogni animal vivente, di qualunque carne ch'è sopra
    la terra.
  eng-LXXUP: And my bow shall be in the cloud, and I will look to remember the everlasting
    covenant between me and the earth, and between every living soul in all flesh,
    which is upon the earth.
  eng-ULB: The rainbow will be in the clouds and I will see it, in order to remember
    the everlasting covenant between God and every living creature of all flesh that
    is on the earth.”
  spa-VBL: Y veré el arcoíris en las nubes, y me acordaré de este acuerdo eterno entre
    Dios y cada ser vivo que habita sobre la tierra”.
  fra-_FOB: L'arc sera donc dans les nuées, et je le regarderai, pour me souvenir
    de l'alliance éternelle entre Dieu et tout être vivant, de toute chair qui est
    sur la terre.
  mal-mal: വില്ല് മേഘത്തിൽ ഉണ്ടാകും; ദൈവവും ഭൂമിയിലെ സർവ്വജഡവുമായ സകലജീവികളും തമ്മിൽ
    എന്നേക്കുമുള്ള ഉടമ്പടി ഓർക്കേണ്ടതിന് ഞാൻ അതിനെ നോക്കും.
  urd-GVR: Qaus-e-quzah nazar āegī to maiṅ use dekh kar us dāymī ahd ko yād karūṅga
    jo mere aur duniyā kī tamām jāndār maḳhlūqāt ke darmiyān hai.
  suz-BL: मेको वाक्‍श गोस्‍सुम बाक्‍मेनु, गो मेको कली ताइनुङ। मिनु गो रागीम बाक्‍ब
    मुर नु ब्रोंइशा बाक्‍ब नेल्‍ल नु गेना हना यो लीब कबल पाता, दे मिम्‍नुङ” देंमाक्‍त।
  ita-1927: L’arco dunque sarà nelle nuvole, e io lo guarderò per ricordarmi del patto
    perpetuo fra Dio e ogni essere vivente, di qualunque carne che è sulla terra”.
  ckb-ckb: هەرکاتێک پەلکەزێڕینە لە هەورەکاندا بێت، دەیبینم و پەیوەست دەبم بە پەیمانە
    هەتاهەتاییەکەوە، کە لەنێوان خودا و هەموو جۆرە گیانێکی زیندووی سەر زەوییە.»
  eng-BBE: And the bow will be in the cloud, and looking on it, I will keep in mind
    the eternal agreement between God and every living thing on the earth.
  crx-NTPO: Ditni kwun 'i kw'us toh hoonli de 'i nus'en de 'et whunatiznih, 'ilhiz
    wheni ndi khuni Yak'usda (Elohim) 'ink'ez ndi yun k'ut hoonli-i usjiz-i ts'iyawh
    khuni nohba lhadúsla, oonatiznih.”
  kan-OKCV: ಆ ಮಳೆಬಿಲ್ಲು ಮೇಘಗಳಲ್ಲಿರುವಾಗ, ದೇವರಾದ ನನಗೂ ಭೂಮಿಯ ಮೇಲಿರುವ ಎಲ್ಲಾ ಜೀವಜಂತುಗಳಿಗೂ
    ಮಧ್ಯದಲ್ಲಿ ಇರುವ ನಿತ್ಯವಾದ ಒಡಂಬಡಿಕೆಯನ್ನು ಜ್ಞಾಪಕ ಮಾಡಿಕೊಳ್ಳುವ ಹಾಗೆ, ನಾನು ಅದನ್ನು ನೋಡುವೆನು.”
  bbb-bbb: Maza ije na anuage ije gavo ijia na una vua none izege na ire boeje umeigia
    ni uria karinoevo ije jaena kuaena mareva ije vierafeke. Ro anuage ije fu nuga
    none na ire boeje ume igia oeruvo ije jaena kuaena mareva ijene
