    my covenant. The rainbow will be a sign that it won't change, it will always be
    there for you today and afterwards for all people and fish, animals and birds
    who live in this world.”
  yon-yon: Ne kuu niinarikuru amukambiid ari wedmaniin kuu angkon ika meenaniin karuwiib
    dingkaniib yaa ne weng kunduk kowaan kuu.
  bch-bch: Oangga nagera aoara aea mariluangge iuot laulauiai, eine ga matag nanan
    leg posanga tautaunga toa narau ga ienono rabu ngan gau ga danga toa ngada ne
    matad bibita tanoeai. Posanga tautaunga toa ne ga ienono somisomi ga ilalala ga
    ila.”
  deu-1951: Darum soll der Bogen in den Wolken sein, daß ich ihn ansehe und gedenke
    an den ewigen Bund zwischen Gott und allen lebendigen Wesen von allem Fleisch,
    das auf Erden ist.
  eng-JPS: And the bow shall be in the cloud; and I will look upon it, that I may
    remember the everlasting covenant between God and every living creature of all
    flesh that is upon the earth.'
  ubr-ubr: On an rai tarub kasakasauai in rorobotet anitai on, yau arimon ato dura
    bo baibasit wantoanin on an nos, God a sawar yayawasis sanasi tafanamai itis ta
    ta engon auris.”
  srp-1865: Duga æe biti u oblacima, pa æu je pogledati, i opomenuæu se vjeènoga zavjeta
    izmeðu Boga i svake duše žive u svakom tijelu koje je na zemlji.
  lug-lug: Musoke bw’anaabanga ku bire, nnaamutunuuliranga ne nzijukira endagaano
    eteriggwaawo eriwo wakati wa Katonda na buli kitonde ekiramu ekiri ku nsi.”
  heb-heb: והיתה הקשת בענן וראיתיה לזכר ברית עולם בין אלהים ובין כל נפש חיה בכל בשר
    אשר על הארץ׃
  ben-IRV: আর মেঘধনু হলে আমি তার প্রতি দৃষ্টিপাত করব; তাতে মাংসিক যত প্রাণী পৃথিবীতে
    আছে, তাদের সঙ্গে ঈশ্বরের যে চিরস্থায়ী নিয়ম, তা আমি স্মরণ করব।
  pan-pan: ਬੱਦਲ ਵਿੱਚ ਇਸ ਸਤਰੰਗੀ ਪੀਂਘ ਨੂੰ ਵੇਖ ਕੇ ਮੈਂ ਉਸ ਸਦੀਪਕ ਨੇਮ ਨੂੰ ਯਾਦ ਕਰਾਂਗਾ ਜਿਹੜਾ
    ਮੇਰੇ ਅਤੇ ਧਰਤੀ ਦੇ ਸਾਰੇ ਜੀਉਂਦੇ ਪ੍ਰਾਣੀਆਂ ਦੇ ਨਾਲ ਹੈ।
  tkr-tkr: Mısayiy xənevur qığevç'u, Zı mançiqa ilyakkı ç'iyene aq'val nafas helene
    gırgınçika hav'una hammaşiysda mugaavile yik'el qavalyaa'as.
  mwp-mwp: Dhudhuwab nanga zilamiz ziyaw kuthiya ngitha bangal ngaw yangukudu ngoenanumayparu
    kuthagi kuykugi yawadhan ngayapa ngithamulpa mura mabaygal a igil zapul nubi gugu
    ubidh thoeyayzimaya.
  mya-JVB: မိုဃ်းတိမ် ၌ သက်တံ့ ရှိ သည်ကို ငါကြည့်ရှု သဖြင့် ၊ ဘုရား သခင်နှင့် မြေကြီး
    ပေါ် မှာ အသက် ရှင်သော သတ္တဝါ တိရစ္ဆာန်အပေါင်း တို့ စပ်ကြား မှာရှိသော ထာဝရ ပဋိညာဉ်
    ကို ငါအောက်မေ့ မည်။
  tte-O: '@see-verse:GEN.009.015'
  tbg-tbg: Ontantavano naaruvaini qovarama vuaina entara te vira taveha, te ekaa vataqaa
    qaqi variqi vi haikara hampata vaiha uva tiva taunara iritarerave. Te uva tiva
    taarirava qaqi variqiro vuanarove, tiro.
  hmo-hmo: Kevau be ori lalonai ia hedinarai neganai, lau be do lau itaia, bona noho
    hanaihanai gwauhamata taravatuna, lau bona tanobada ena mauri gaudia ibounai iseda
    huanai, do lau laloa noho.”
  ata-ata: Lexe eni amaisou muloxu leleꞌe uxali no anu tamuxala, la eni axavutalanu
    vaikala sou opo vilesisi e eni esakiinu noxinge. Vaikala sou opo vilesisi e eni
    esakiinu ane ne, uxolu aloxo nesi mo kaluxu uasi manina.
  nfa-nfa: '@see-verse:GEN.009.015'
  urd-urd: और कमान बादल में होगी और मैं उस पर निगाह करूँगा, ताकि उस अबदी 'अहद को याद
    करूँ जो ख़ुदा के और ज़मीन के सब तरह के जानदार के बीच है।
  rus-SYN: И будет радуга Моя в облаке, и Я увижу ее, и вспомню завет вечный между
    Богом и между землею и между всякою душею живою во всякой плоти, которая на земле.
  cbt-NTPO: Yahua'tan chitoroquë ya'nohuachin ni'sarahuë. Ina ni'pato, ya'ipi piyapi'sarë'co
    ya'ipi ma'sharo'sarë'co anoyatërahuëso', ayonquiarinco.
  bqc-SIM: Tó ma nàali è louwa, ma bàa kua ń pↄ́ wɛ̃nide bui píio e gↄↄpii yã́
    ali dↄmaguɛ.
  tcz-CHONGTHU: Keiman nisa vah emsel meilhang lah a kamuji tengle Pathen le leiset
    chunga tahsa a ahing thei jouse kah a tonsot kumkho a dinga kitepna chu kagel
    doh ding ahi,”ati.
  mar-mar: मेघधनुष्य ढगात राहील आणि जो सर्वकाळचा करार देव आणि पृथ्वीवरील सर्व देहातले
    जिवंत प्राणी यांच्यामध्ये आहे त्याची आठवण म्हणून मी त्याकडे पाहीन.”
  tcs-tcs: Wen ai go luk reinbou wea dem klaud, ai go tingbaut da strong griment wea
    i go poeba melen God ane ebri laipsamting wea ert.’
  soq-soq: Tane wari giou bedewe segalempo ewape ne sauana winakasala God ita nitu
    uduudu tawo osowe inawaa wanwanlala sawanambo winedia insepa.
  qub-qub: Pucutaycho turmanya yuriptin, noga ricärir yarpärishäpaj llapan runacunawan
    animalcunawanpis cay pachacho caycajcunawan imaycamapis conträtuta rurar parlashäta.
  bqp-bqp: Tó ma ludambɛfɛ̃nɛda è legũa, ma bàka kunna kũ pↄ́ wɛ̃̀ndide buri sĩnda
    pínkio ari gↄrↄ sĩnda pínki yã ni dↄmagu.
  hat-hat: Lè lakansyèl la va parèt nan syèl la, m'a wè l', m'a chonje kontra mwen
    te pase pou tout tan ak tout moun ansanm ak tout kalite bèt k'ap viv sou latè.
  eng-BSB: And whenever the rainbow appears in the clouds, I will see it and remember
    the everlasting covenant between God and every living creature of every kind that
    is on the earth.”
  tod-tod: Kpazamanamanagi ɠa ɠɛ tonaɓiingi zu, nà wɛlɛna ba, nà ɠizɛ ɠɔoɠɔ minazeɠegi
    zu, nii é gi yɔɠɔzu gá fuluaniiti kpein ti eteai zu.»
  eng-WEBPB: The rainbow will be in the cloud. I will look at it, that I may remember
    the everlasting covenant between God and every living creature of all flesh that
    is on the earth.”
  kbq-kbq: Hagi monare'ma furage'nama Nagrama negesuna, maka zamasimu'ma eri'za nemaniza
    zagaramina huvempa kema huzamante'noa kegu nagesa antahigahue.
  nhe-BL: Pampa quema nopa acosamalotl monextis ipan mixtli, niquitas huan niquilnamiquis
    nopa tlajtoli tlen na, niimoTeco Dios, nijchijtoc para nochipa imohuaya huan ininhuaya
    nochi tlacame huan nochi tlapiyalime tlen itztoque ipan ni tlaltepactli.
  bus-bus: Tó ma ludambɛfɛ̃ɛdaa è loua, ma bà kuuna kↄ̃n pↄ́ wɛ̃̀ndide bori píngio
    ai gurↄ píngi yã é dↄmagumɛ.
  gub-BL: Zanurape ywàkun inuromo izexak kar mehe aexak putar nehe.
  eng-DRA: And the bow shall be in the clouds, and I shall see it, and shall remember
    the everlasting covenant, that was made between God and every living soul of all
    flesh which is upon the earth.
  knf-knf: Woli kaŋaanan ki ubopal kapën awinana du baţi, dwin ka, kaşë kaleş kahoŋ
    kanwooŋ kaankba ki nji Naşibaţi ndoluŋ na bañaaŋ bŧi na ŋko bŧi ŋanwooŋ ţi mboş.
    »
