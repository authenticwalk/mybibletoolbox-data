  bch-bch: Be Noa ikeo pade bedane, “Be Deo ag Maron ga ikado kemi tau ngan Siem!
    Kenan ga iuot paeaeanga sapaean ton Siem.
  deu-1951: 'Und weiter sprach er: Gepriesen sei der HERR, der Gott Sems, und Kanaan
    sei sein Knecht!'
  eng-JPS: 'And he said: Blessed be the LORD, the God of Shem; and let Canaan be their
    servant.'
  ubr-ubr: Mat on eb iyau, “Yau abi fefeyan au BADA God aurin on Shem ini momoginai
    ato ini yamai Canaan on innat Shem an agirotin inmatar.”
  srp-1865: 'I još reèe: blagosloven da je Gospod Bog Simov, i Hanan da mu bude sluga!'
  lug-lug: Era n’agamba nti, “Mukama Katonda wange, awe Seemu omukisa, Kanani abeere
    muddu we.”
  heb-heb: ויאמר ברוך יהוה אלהי שם ויהי כנען עבד למו׃
  ben-IRV: তিনি আরও বললেন, “শেমের ঈশ্বর সদাপ্রভু ধন্য; কনান তার দাস হোক।
  pan-pan: ਉਸ ਨੇ ਇਹ ਵੀ ਆਖਿਆ, ਸ਼ੇਮ ਦਾ ਪਰਮੇਸ਼ੁਰ ਯਹੋਵਾਹ ਧੰਨ ਹੋਵੇ ਅਤੇ ਕਨਾਨ ਸ਼ੇਮ ਦਾ ਦਾਸ
    ਹੋਵੇ।
  mwp-mwp: Nuy Nowa kalanu eso pugaydhin Awgadhoepa kedha, ‘Ngay ngibepa mina koey
    eso, ngaw kazipa Semalpa, nuy waza nginu getha doegamaw mabayg, a ngi waza nungu
    Awgadh, Kanana bangal ngaru nungu kasa zagethaw mabayg.
  mya-JVB: တဖန် ရှေမ ၏ ဘုရား သခင်ထာဝရဘုရား သည် မင်္ဂလာ ရှိတော်မူစေသတည်း။ ခါနာန် သည်
    ရှေမ ၏ကျွန် ဖြစ် ပါစေ။
  tte-O: Yo iwaloyoi tabe iba, “Yaubada yatobalan iya Semi ana Yaubada na Kenani iyamala
    topaisowa panpanna Semi koina.
  tbg-tbg: 'Noaava minti tivakero qaiqaa mintima tiro: Te Semira Variqa Nora Kotira
    autu tuaherake vauro. Kairaro Kenaaniva tuvitarero Semira paanaa vainti variarire.'
  hmo-hmo: Ma ia gwau, “Lohiabada, Sema ena Dirava, ita hanamoa, Kanana ese hesiai
    gaukara do ia karaia Sema dekenai,
  ata-ata: Ia nenge taꞌiti ualasou IAUE, Lataua noxou Semu. Kanani ne uxolu no laaxu
    Semu sou upalupalusou.
  nfa-nfa: Koa-kio LAMATUA, lula Sem! Te ngaa Kanaꞌan jꞌajꞌi ènu Sem.
  urd-urd: फिर कहा, ख़ुदावन्द सिम का ख़ुदा मुबारक हो, और कनान सिम का ग़ुलाम हो।
  rus-SYN: 'Потом сказал: благословен Господь Бог Симов; Ханаан же будет рабом ему;'
  cbt-NTPO: 'Ina quëran taantarin: “Sinioroso'', Yosënëhuë. Inari Simo noya nicaton
    noya ya''huëcaso marë'' catahuain. Canaanso'', Simo piyapinën niin.'
  bqc-SIM: 'Ɔ̃ à mɛ̀: Wà Dii Sɛũ Lua sáaukpa, Kanaa buiↄ aaↄ dɛ Sɛũ buiↄ zↄↄ
    ũɛ.'
  tcz-CHONGTHU: Hichun Noah in hitin aseiye, “Pathen in Shem phattheiboh mai hen,
    ahin Canaan vang asopi soh himai hen,
  mar-mar: तो म्हणाला, “शेमाचा देव परमेश्वर धन्यवादित असो. कनान त्याचा सेवक होवो.
  tcs-tcs: 'Noa kip spik: ‘Mata preize da AntapGod, God blo Sem. Dem pipol blo Kanan
    gobi sebant blo Sem.'
  soq-soq: No Iawe Sem Godiwa wadaposisata. Ita do sau euda otopa Sem osowe itune
    wanase, “Iawe God sauwa euda e osoawo winepi ita Kanaan apanawa e nolaa dewalala
    segantopu.”
  qub-qub: 'Mastapis niran: «¡Semtaga noga rispitashä Tayta Dios bindisyunta gochun!
    Canaanpita mirajcunaga Sempita mirajcunapa uywayninna cachun.'
  bqp-bqp: 'Akũ à pì: Arubarikademɛ Dikiri, Sɛmu Luda ũ, Kanaa nigↄ̃ de Sɛmu zↄ̀
    ũ.'
  hat-hat: Li di ankò. Lwanj pou Seyè a, Bondye Sèm lan. Se pou Kanaran tounen esklav
    Sèm.
  eng-BSB: 'He also declared: “Blessed be the LORD, the God of Shem! May Canaan be
    the servant of Shem.'
  tod-tod: 'Naa ʋolu é ɠɛni ma: «Mamagi ɠa Ɠɔoɠɔ GALAGI ʋɛ, Sɛme ná-GALAGI, Kanaan
    ɠa ɠɛ ga Sɛme ná-duɔi!'
  eng-WEBPB: He said, “Blessed be the LORD, the God of Shem. Let Canaan be his servant.
  kbq-kbq: Hagi mago'ane Noa'a anage hu'ne, Semi Anumzamofo ra agi nemita agi'a ahentesga
    hanune. Kenaniga, Semi kato vahe manigahane.
  nhe-BL: 'Huan Noé nojquiya quiijto: “Ma tijhueyitlalica TOTECO tlen Sem quihueyimati.
    Huan Canaán ma elis itlatequipanojca Sem.” Huan nojquiya quiijto:'
  bus-bus: 'Ben à bè: Aubarikadeen Dii, Sɛmu Luda ũ, Kanaanↄ égↄ̃ dɛ Sɛmunↄ zↄ̀nↄ
    ũ.'
  gub-BL: Umume'u wi amo ma'e a'e no. Tupàn Tuweharupi Wiko Ma'e a'e, ikatuahy a'e,
    ta'e Xem izar romo hekon a'e xe. Tuwe Kànàà wiko Xem pe uma'ereko e ma'e romo
    a'e nehe.
  eng-DRA: 'And he said: Blessed be the Lord God of Sem, be Chanaan his servant.'
  knf-knf: 'Nowe akak aţiini aji : « Ddëman *Yawe Nawat Kabuka, Naşibaţi i Şem! Dñehan
    ajuuknţën Kanaan ţi ulemp, ado kalempar Şem.'
