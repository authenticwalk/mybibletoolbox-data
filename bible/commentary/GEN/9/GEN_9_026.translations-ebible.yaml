verse: GEN.009.026
translations:
  mal-C: “ശേമിന്റെ ദൈവമായ യഹോവ വാഴ്ത്തപ്പെട്ടവൻ. കനാൻ അവന്റെ അടിമയായിത്തീരട്ടെ,
  deu-TKW: Dann sprach er Gepriesen sei Jahwe der Gott Sems; aber Kanaan soll ihr
    Sklave sein!
  lin-lin: 'Alobaki lisusu : « Tika ete Yawe, Nzambe ya Semi, apambolama ! Tika ete
    Kanana azala mowumbu ya Semi !'
  cbr-NT: 'Usokin ''axa basikëbëtan ka ësokinribi kakëxa: Chúamarua ka Nukën ''Ibu
    Semnën Dios ''iti ''ikën, Canaánën bëchikëkama ax ka tëmërakin an uni ñu mëëxunkëishi
    ''iti ''ikën.'
  eng-LSV: 'And he says: “Blessed of my God YHWH [is] Shem, || And Canaan is servant
    to him.'
  bmu-bmu: 'Toroqeba kewö jiyök: “Anutu, Semgö Kembuŋi, ia mönö möpöseizal. Keinanöŋ
    mönö Semgö welenqeqeŋi omaŋi aka malma.'
  eng-GNV: He said moreouer, blessed be the Lord God of Shem, and let Canaan be his
    seruant.
  eng-WEBSTER: And he said, Blessed be the LORD God of Shem; and Canaan shall be his
    servant.
  nhw-BL: 'Huan Noé nojquiya quiijto: “Ma tijhueyitlalica TOTECO catli Sem quihueyimati.
    Huan Canaán ma elis itequipanojca Sem.” Huan nojquiya quiijto:'
  swh-ONEN: Pia akasema, “Abarikiwe Bwana, Mungu wa Shemu! Kanaani na awe mtumwa wa
    Shemu.
  bba-bba: U mɑɑ nɛɛ, bu Gusunɔ siɑro wi u sɑ̃ɑ Sɛmun Yinni. Wiyɑ u koo Kɑnɑni ko
    Sɛmun yoo,
  eng-KJVCPB: And he said, Blessed be the Lord God of Shem; And Canaan shall be his
    servant.
  cpy-cpy: 'Eekiro ikantanakitzi Noé: Riitaki Tajorentsi tajonkawenteerini Sem, Riitaki
    omperateeyaarini Canaán.'
  mpx-mpx: 'Yaka i ba al: “Yehoba ya tobalan, iya Semi wana Yabowaine! He Kenani ni
    totuwalali loloyowan Semi elana.'
  wbp-wbp: YAAWIYI, ngulaju Wiri-nyayirni! Ngulakuju pangkalarla Jiimiji marlaja nyina
    Kaatuku wardinyi-nyayirni tarnnga-juku! Jiimilki ngulaju pangkalangku wiri-yijala
    nyina nyuntukuju.
  luo-luo: Nomedo wacho niya, “Jehova Nyasaye ma Nyasach Shem mondo opaki! Kanaan
    obed misumba Shem.
  meu-meu: Ma eto, Iehova, Sem ena Dirava, aita imodaia; Kanaan ese ia isiaina baine
    lao heni.
  npi-ULB: तिनले यसो पनि भने, “शेमका परमेश्‍वर यहोवे धन्यका होऊन्, र कनान त्यसको कमारो
    होस् ।
  yor-yor: Ó sì tún wí pé, “Olùbùkún ni Olúwa, Ọlọ́run Ṣemu Kenaani yóò máa ṣe ẹrú
    fún Ṣemu.
  emp-NTPO: 'Mãwã jarad̶acarea Noéba idji warrarã Seʌ̃ra Jape sid̶a nãwã bia jara
    b̶ʌsia: Mʌ̃ Ãcõrẽba Seʌ̃ra bia b̶ʌya. Canaaʌ̃ra Seʌ̃ nezoca baya.'
  ind-ind: Terpujilah TUHAN, Allah yang disembah oleh Sem! Biarlah keturunan Ham menjadi
    budaknya.
  pes-OPCB: 'و نیز گفت: «متبارک باد یهوه، خدای سام! کنعان بندهٔ او باشد.'
  ssx-ssx: Mo Semena꞉ Tekehali Koda꞉na꞉ biki mina꞉liape. Keinanita꞉ Semena꞉ pa hameke
    e pokaasa꞉ hali halieke.
  lcm-lcm: 'Na kala posong kapa na vuk mengen asukang ke: “Alatun ane si IAVE, voiang
    a Sem kapo atogon ia val kana God. Kanan ka asosokai si Sem.'
  aer-aer: Kenhe the akenhe Ngkarte apayuthnetyenhe Shem arntarnte-aretyeke. The Ngkarte
    apayuthnetyenhe Canaan uternetyeke Shem-eke arnterre urrkapetyeke, mane-kwenyeke.
  tgl-ULB: Sinabi rin niya, “Nawa si Yahweh, ang Diyos ni Shem, ay pagpalain at nawa
    si Canaan ay kanyang maging lingkod.
  nop-nop: Unduŋ yoŋa indiŋ tomboyoula yoguk, “Wapum Bepaŋnedi Sem kahaŋ timimbaak,
    tubune Kanaaŋ adi, adi’walaŋ tipilapilaye mihi hatibaak!”
  kca-kca: 'Щӑԓта пӑ йастәс: «Турәм Кущайа, Сим ики Турма – йӑм йасәӈ ат йастәԓәт,
    щӑԓта Ханаан пӑ Сим митхуйа питәԓ;'
  cbu-NT: 'Tárangu anumunsha, Apanlleetssha: Apaa, yuwamand Sim shiyaa chinaku anumand
    wappari, shiyaa atina. Waani Kanaanaa muchchureem wayachiya.'
  hui-hui: Semenaga Ngode Datagaliwabe Anduane Homogo ibunaga mini yaraga hama. Kenana
    ibu Semenaga garabaya biabe ale bia haga holebira.
  wrs-wrs: Wo Semoa henamba mendekli Yawengas lohmanav, wo pioa Yawem nom okulivra.
    Semna keusingi si Kenamba wohlohvhoamnavav.
  mya-mya: ရှေ​မ​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​၏ ဂုဏ်​ကျေး​ဇူး​တော်​ကို​ချီး​မွမ်း​ကြ​စေ​သ​တည်း။
    ခါ​နာန်​သည်​ရှေ​မ​၏​ကျွန်​ဖြစ်​ရ​ပါ​စေ​သော။
  cbi-NTPO: 'Tsejtu bene kayu patu tsandimi: Yavé, Sem'' Diosya, mika urave tikayasa,
    tsenmala Canaánya Semchi tiba kiikemu chachi jusa.'
  bod-N: ཡང་ཁོ་ན༌རེ། ཤེམ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྟོད་ཅིང་བསྔགས་པར༌གྱིས། ཀ་ན་ཨན་ནི་ཁོའི་གཡོག་པོར་འགྱུར་བར༌སྨོན།
  wsk-wsk: Ale aking balam, “Yawe nup biya, Shem ko Kaem! Canaan nu Shem ko ura dungan
    kari ko bagarukko.
  kkl-kkl: Name Sem Ili Allah omeknange wamlaba, nimiri babe Sem Ili Allah omeklamukang.
    Allahri Yafet elenge mog so'o yabto ambatleba, eldi mangaro mangkahilenge tanekori
    Sem elmaboap nikag wamukang. Aghana Kanaan neneko elkabo arukna talul,” seog.
  sna-sna: Akatiwo, “Ngaakudzwe Jehovha, Mwari waShemu! Kenani ngaave muranda waShemu.
  spa-BLM: Él dijo, “Bendito sea Yahvé, el Dios de Sem. Que Canaán sea su siervo.
  beu-beu: LAHATALA Aing tajaning! Senge Ana Eaaung-Ehama bae ebale veng niang angu
    metma Sem enang! Aarunge Kanaan angu, malekang metma Sem emalea ening.
  cac-cac: 'Ix yalanxi vin̈ icha tic: Yac''ocab'' svach''c''olal Jehová co Diosal
    d''a yib''an̈ vin̈aj Sem, axo vin̈aj Canaán tz''ochcan schecab''oc vin̈.'
  swh-ULB: Akasema pia, Yahwe, Mungu wa Shemu, abarikiwe, Kanaani na awe mtumwa wake.
  bel-bel: 'Потым сказаў: дабраславёны Гасподзь Бог Сімаў; а Ханаан будзе рабом яму;'
  deu-ELBBK: 'Und er sprach: Gepriesen sei der HERR, der Gott Sems; und Kanaan sei
    sein Knecht!'
  mbb-OT: Ne migkaǥi zaan sikandin te, “Berakat daan he zeliǥa is Nengazen he iyan
    Megbevayà ni Shem! Ne verakat he mehimu he uripen ni Shem si Canaan.
  msc-msc: 'Nuhan kan ko: «N di Allabatala tando, Sɛmu Maari Alla kɔnin. Alla ma Kanaan
    kɛ Sɛmu la jɔn di, Alla ma wo kɛra.'
  mal-2015: ശേമിന്റെ ദൈവമായ യഹോവ സ്തുതിക്കപ്പെട്ടവൻ; കനാൻ അവരുടെ ദാസനാകും.
  tuo-NT: 'Noé aꞌtiro ninemocʉ niwĩ: “Sẽ wiogʉ Õꞌacʉ̃rẽ ‘Añuyʉꞌrʉami’, ni eꞌcatipeoato.
    Canaá Sẽrẽ daꞌracoꞌtegʉ niato.'
  gup-gup: Mak kuhni warridj Noah yimeng, “Ngaburlume Yawey, nawu God nuye Shem. Kaluk
    ngadjare Canaan nuye kabirriyimerran kabindimarnedurrkmirri Shem nuye.
  met-met: Baing harua xauna ba, “Taiti Toxoratamona yanoa, Siem Urana inia! Kenan
    bagula wa lipu oxata olanggam mana Siem.
  gvs-gvs: Aiyuwoina kana, ‘Yauwe, kom Semi ina Yaubada yaim isakululu, e kayapaliyem.
    Kenani kuvayōko kina Semi ina pákwana.
  rmc-rmc: 'A mek phenďa: „Mi el barardo o RAJ, o Del le Šemoskro! Mi el o Kanaan
    le Šemoskro otrokos!'
  nlg-nlg: Ma Noah te bosa ghua, “Holohabaa Yahweh, na God a Shem te nia kikinima!
    Ma rana vaivarina Canaan kara seka tana lei vaivarina Shem.
  dgr-DOGNT: Eyıts'ǫ hadı, “Gots'ǫ̀ K'àowo, Shem Wenǫ̀htsı̨ sìı wets'ǫ̀ sìghà welè!
    Kanan got'ı̨į̀ sìı t'aats'ǫǫ̀ Shem gha eghàlageedaa-dǫǫ̀ gıılè.
  pes-OPV: 'وگفت: «متبارک باد یهوه خدای سام! و کنعان، بنده او باشد.'
  ron-1924: 'Ел а май зис: „Бинекувынтат сэ фие Домнул Думнезеул луй Сем, Ши Канаан
    сэ фие робул луй!'
  ben-OBCV: তিনি আরও বললেন, “শেমের ঈশ্বর সদাপ্রভু ধন্য হোন! কনান শেমের দাস হোক।
  lex-lex: Mere lilili-maumuau Orgahi-Orha'a, Sema Uplerlawanni, mere Kana'ana nhi'a
    at la Sema.
  rgu-rgu: Io-oa MANETUALAIN! Ela leoꞌ bea na, Ana fee ua-naleꞌ neuꞌ Sem! Tehuu ela
    leoꞌ bea na, Kanaꞌan dadi neuꞌ Sem atan.
  som-som: Oo wuxuu yidhi, Ammaanu ha u ahaato Rabbiga ah Ilaaha Sheem, Kancaanna
    addoon ha u noqdo.
  lat-VUC: 'Dixitque: [Benedictus Dominus Deus Sem, sit Chanaan servus ejus.'
  aoi-aoi: Umba nganja ningena ningeni-yangmarngkwajinama Yaweya nibina Neningikarrawara
    Jema-langwa. Eneja nakina Jema kinu-bungkawadinamurra Kenina-manja.
  eng-ASVBT: And he said, Blessed be Jehovah, the God of Shem; And let Canaan be his
    servant.
  mna-mna: 'To iseeŋge sua kini ma iso: “Iti tapakur Merere Anutu ki Sem. Tamen zin
    Kanaan ko tiwe mbesooŋo sorok pa wal ki Sem. Yapet lutuunu bizin, Anutu ko ipamasak
    zin ma tiwe boozo, mi iseeŋge toono kizin ma iwe biibi. Mi ziŋan wal ki Sem ko
    timbot la mbata mi timbot ambai men. Tamen zin Kanaan ko tiwe mbesooŋo sorok pa
    wal ki Yapet.”'
  ita-1885: 'Ma disse: Benedetto sia il Signore Iddio di Sem, e sia Canaan lor servo.'
  eng-LXXUP: And he said, Blessed be the Lord God of Shem, And Canaan shall be his
    bondservant.
  eng-ULB: He also said, “May Yahweh, the God of Shem, be blessed, and may Canaan
    be his servant.
  spa-VBL: 'Entonces Noé continuó: “Bendito sea el Señor, Dios de Sem, y que Canaán
    sea su esclavo.'
  fra-_FOB: 'Puis il dit: Béni soit l''Éternel, Dieu de Sem, et que Canaan soit leur
    serviteur!'
  mal-mal: “ശേമിന്റെ ദൈവമായ യഹോവ സ്തുതിക്കപ്പെട്ടവൻ; കനാൻ ശേമിന് ദാസനായിരിക്കട്ടെ.
  lit-lit: 'Ir jis tarė: „Palaimintas tebūna VIEŠPATS, Semo Dievas! O Kanaanas tebūna
    tarnas jiems.'
  urd-GVR: Mubārak ho Rab jo Sim kā Ḳhudā hai. Kanān Sim kā ġhulām ho.
  suz-BL: मिनु मेकोमी लेंशा “परमप्रभु, शेम आ परमप्रभु यावे ठेयब बाक्‍ब। कनान मेको
    आ नेल्‍ल क्‍येङा आइक्‍च वाइल दुम्‍ल” दे शेम कली आसीक गेवा बाक्‍त।
  ita-1927: 'E disse ancora: “Benedetto sia l’Eterno, l’Iddio di Sem, e sia Canaan
    suo servo!'
  ckb-ckb: 'هەروەها گوتی: «ستایش بۆ یەزدان، پەروەردگاری سام! با کەنعان ببێتە کۆیلەی
    سام.'
  eng-BBE: And he said, Praise to the Lord, the God of Shem; let Canaan be his servant.
  crx-NTPO: '''Ink''ez ''utni, “Moodihti (Yahweh) soo hoonzoo-un unli. Shem ooYak''usda
    (Elohim) ''unt''oh. ''Ink''ez Canaan yunat ne''ut''en-un oole''.'
  kan-OKCV: ನೋಹನು ಮತ್ತೆ ಹೇಳಿದ್ದು, “ಶೇಮನ ದೇವರಾದ ಯೆಹೋವ ಸ್ತುತಿಹೊಂದಲಿ. ಕಾನಾನನು ಶೇಮನಿಗೆ
    ದಾಸನಾಗಿರಲಿ.
  bbb-bbb: Ro fu kuke kuae, No Godi E Ireobo ijadufuo oemarejana aroeke. Ijadufuo
    maeje fu Semido Godi ijene. E Kenani fuka maza boeje e Semido moni baki i mejanoeke.
  tam-2017: “சேமுடைய தேவனாகிய யெகோவாவிற்க்கு ஸ்தோத்திரம் உண்டாவதாக; கானான் அவனுக்கு
    அடிமையாக இருப்பான்.
  spa-RV-1909: 'Dijo más: Bendito Jehová el Dios de Sem, y séale Canaán siervo.'
  ron-BTF: 'Şi a spus: Binecuvântat fie DOMNUL Dumnezeul lui Sem; şi Canaan va fi
    servitorul lui.'
  eng-WEBP: He said, “Blessed be the LORD, the God of Shem. Let Canaan be his servant.
  eng-FBV: Then Noah continued, “May the Lord be blessed, the God of Shem, and may
    Canaan be his slave.
  nld-1939: 'Hij sprak: Gezegend zij Jahweh, de God van Sem, Kanaän zij hem tot slaaf.'
  nch-BL: 'Huan Noé nojquiya quiijto: “Ma tijhueyitalica TOTECO cati Sem quihueyimati.
    Huan Canaán ma elis itequipanojca Sem.” Huan nojquiya quiijto:'
  tfr-NTPO: Ga tjl̈ẽ Jehová kong ga «Jehová, pja tjwl̈õ kësbange. Pja Sem Sbö. Canaán,
    e ber shäng ba parkaga tjwl̈ẽk shäng pjir wl̈eniyo ga pjl̈úe.
  vie-1934: 'Người lại nói rằng: Đáng ngợi khen Giê-hô-va, là Đức Chúa Trời của Sem
    thay; Ca-na-an phải làm tôi cho họ!'
  hin-CV: नोहा ने यह भी कहा, “धन्य हैं याहवेह, शेम के परमेश्वर! कनान शेम का ही दास
    हो जाए.
  eng-OURB: He said, “Blessed be Adonai , the God of Shem [Name]. Let Canaan [Humbled]
    be his servant.
  spa-BES: 'Y dijo: ¡Gloria a Dios, el Dios de Sem; bendice mi Dios a sem! deja que
    Canaán sea su sirviente.'
  tdx-tdx: Rengèñe t’Iehovà, Andrianañahare’ i Seme, fa ho mpitoro’e t’i Kanàne.
  vid-vid: Kahi nakalonga, “Shemu nayatambichizwe na Mkulu Nguluwi, Nguluwi wa Shemu,
    Kanaani nayawe chitumagwa wa heye.
  pwg-pwg: Ma Sem da Jepeta ivi biibiinisi ma ivona bo, “Bada avokavakavari, tuna
    Sem ina God! Karako Sem ina wayowa kana kavakavara na Keinan.
  eng-OKE: 'And he said: Blessed be the Lord the God of Shem, And Kenaan shall be
    servant unto them.'
  tha-KJV: ท่านพูดว่า “สรรเสริญพระเยโฮวาห์พระเจ้าของเชม และคานาอันจะเป็นทาสของเขา
  por-BR-2018: 'Disse mais: Bendito o SENHOR o Deus de Sem, E seja-lhe Canaã servo.'
  bco-bco: A꞉la꞉ta꞉ga꞉ Noa eyo꞉ to nowo꞉ a꞉kudu sa꞉lakiyo꞉ a꞉la꞉sio꞉, “Niyo꞉ Sa꞉ma꞉
    Gode, Yawe emo꞉wo꞉ mada wabudaki so꞉lo꞉l. Ka꞉ina꞉n e Sa꞉ma꞉ ene nanog dia꞉no꞉
    kalu doma꞉ib.
  deu-ELO: 'Und er sprach: Gepriesen sei Jehova, der Gott Sems; und Kanaan sei sein
    Knecht!'
  ktm-ktm: Pe Noah ipe yi ihpah, “Titsori rangan Petngendrei. Iy Lapan ta Siem. Kenan
    we kile hono-on maryan Siem.
  caa-caa: 'Y wacchetaca sutpa ojron otronyajr e Noé y che: “Que Niwinquirar Dios
    uchojbꞌesic ut e Sem, y que e Canaán quetpac inteꞌ man xeꞌ mambꞌir inyajrer tut
    jaxir.'
  eng-WYC-2018: And Noe said, Blessed be the Lord God of Shem, and Canaan be the servant
    of Shem; (And Noah said, Blessed be the Lord God of Shem, and let Canaan be Shem’s
    slave;)
  epo-epo: Glorata estu la Eternulo, la Dio de Ŝem; Kaj Kanaan estu sklavo al ili;
  uig-PIN: 'U yǝnǝ: — Xǝmning Hudasi bolƣan Pǝrwǝrdigarƣa tǝxǝkkür-mǝdⱨiyǝ kǝltürülgǝy!
    Ⱪanaan Xǝmning ⱪuli bolsun.'
  beo-beo: 'Gode da Sieme ea Hina Gode! Godema hahawane dogolegele nodoma! Ga:ina:ne
    da Sieme ea udigili hawa: hamosu dunu esaloma:mu.'
  tpi-OTNT: Na Noa i tok tu olsem, “Yumi litimapim nem bilong God, Bikpela bilong
    Siem. Kenan bai i stap wokboi nating bilong Siem.
  hau-SA: Ya kuma ce, “Albarka ta tabbata ga Ubangiji Allah na Shem! Bari Kan’ana
    yă zama bawan Shem.
  udu-udu: 'A’di si’da/ o gwo mo ki: Mom’bor mii gi Tap̱a Arumgimis pem midi di goma
    Saam mo, dhali dhalka Kanaan ta c̱iŋkinam piti mo.'
  uig-LAT: 'U yene: — Shemning Xudasi bolghan Perwerdigargha teshekkür-medhiye keltürülgey!
    Qanaan Shemning quli bolsun.'
  nde-nde: Wabuya wathi njalo, “Udumo kalube kuThixo, uNkulunkulu kaShemu! Sengathi
    uKhenani angaba yisigqili sikaShemu.
  ton-ton: Pea pehē ʻe ia, “Ke monūʻia ʻa Sihova ko e ʻOtua ʻo Semi; pea ʻe hoko ʻa
    Kēnani ko ʻene tamaioʻeiki.
  ces-1613: 'Řekl také: Požehnaný Hospodin, Bůh Semův, a buď Kanán služebníkem jejich.'
  eko-eko: 'Theenya khuri: “Asifwiwe Mbwana Nnyizinku wa Sheemu, anrette Kanaani wiiya
    mwiitthwaana wa Sheemu.'
  nss-nss: 'Pe Nowah ipa toro: “Kahari ngala YAPAN, Ngindrai ata Sem! Pe Kenaan ara
    andre kirayah ndramat para poya mbulya Sem o mwaihei.'
  eng-WMB: He said, “Blessed be the LORD, the God of Shem. Let Canaan be his servant.
  tam-TCV: 'மேலும் நோவா சொன்னதாவது: “சேமின் இறைவனாகிய யெகோவாவுக்குத் துதி உண்டாவதாக!
    கானான் சேமுக்கு அடிமையாய் இருப்பானாக.'
  ceb-ULB: Miingon usab siya, “Hinaot nga mapanalanginan si Yahweh, ang Dios ni Sem,
    ug hinaot nga si Canaan mahimo niyang sulugoon.
  mkn-mkn: Puji TUHAN! Biar ko Dia kasi berkat sang Sem! Ma biar ko Kanaꞌan jadi Sem
