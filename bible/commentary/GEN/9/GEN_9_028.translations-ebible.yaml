verse: GEN.009.028
translations:
  mal-C: പ്രളയത്തിനുശേഷം നോഹ 350 വർഷം ജീവിച്ചിരുന്നു.
  deu-TKW: Und Noah lebte nach der Flut 350 Jahre;
  lin-lin: Sima na mpela, Noa awumelaki na bomoi mibu nkama misato na tuku mitano.
  cbr-NT: Usaia bakan titachaiira 'ikuatsian 'ain ka Noé trescientos cincuenta baritia
    imi tsópaiankëxa;
  eng-LSV: And Noah lives after the flood three hundred and fifty years;
  bmu-bmu: Göulu ketaŋan teköiga Noanöŋ toroqeba (yara) yambu 350:gö dop mal öŋgöyök.
  eng-GNV: And Noah liued after the flood three hundreth and fiftie yeeres.
  eng-WEBSTER: And Noah lived after the flood three hundred and fifty years.
  nhw-BL: Huan quema tlanqui nopa miyac atl, Noé noja itztoya seyoc 350 xihuitl,
  swh-ONEN: Baada ya gharika Noa aliishi miaka 350.
  bba-bba: Nim yibu bɑkɑ ten biru Nɔwɛ u kuɑ wɔ̃ɔ ɡoobɑ wunɔbu kɑ weerɑɑkuru (350).
  eng-KJVCPB: And Noah lived after the flood three hundred and fifty years.
  cpy-cpy: Okanta awijakira oonkapaetetantakari kepatsi, ojamani rañaawae Noé okaatzi
    350 ojarentsi.
  mpx-mpx: Nub enaa, Nowa i minamina al baliman 350.
  wbp-wbp: Ngula-jangkaju, Nawaju yarda purlka-nyayirni nyinaja yukurikiji 350-palakuju
    yangka-jangka ngawarra wiri-jangka. Yukuri-jangka 950-pala-jangka yawu-pardijalku
    Nawaju.
  luo-luo: Bangʼ ataro mangʼongono, Nowa nodak higni mia adek gi piero abich.
  meu-meu: Utu-utu badana murinai Noa na laḡani sinahu-toi imahui e mauri nohova.
  npi-ULB: जलप्रलयपछि नोआ तिन सय पचास वर्ष बाँचे ।
  yor-yor: Noa wà láààyè fún irinwó ọdún dín àádọ́ta (350) lẹ́yìn ìkún omi.
  emp-NTPO: Dopapa wãnacarea Noéra 350 poa b̶asia.
  ind-ind: Sesudah peristiwa banjir besar itu, Nuh masih hidup selama 350 tahun lagi.
  pes-OPCB: پس از طوفان، نوح ۳۵۰ سال دیگر عمر کرد
  ssx-ssx: Mo ikali tieke tieke a꞉pa hoki nane Noata꞉ 350 bapi pa ha pelia hayekeme.
  lcm-lcm: Emung i nole lava ang, Noa kata to pok na mang 350 na matas.
  aer-aer: Kenhe kwatye akngerre yanhe uyerrekenge Noah re itethe akwete anerle-aneke
    year atningkeke-atwetye, year 350-pelenge awethe.
  tgl-ULB: Matapos ang baha, nabuhay si Noe ng tatlondaan at limampung taon.
  nop-nop: Ime gabuŋ wapum dapmaune Noa adi tomboyoula gulet 350 hatiguk.
  kca-kca: Ной ун йик йўпийән хуԓәмсот ветйаӈ тӑԓ хŏԓна ус.
  cbu-NT: Nowerinsha yuwamun Apanll kungupa tsapurunasee purangu anumun iwaz taarangiya
    350 masachirini.
  hui-hui: Iba li timbuni biago ibini lo howa Noa ibu mali handari tebirani pira duria
    (350) hene.
  wrs-wrs: Doa pueumbva nomba wohhivrapianamba, doa Noava hengava sism osomba vena
    350pelara, os avna,
  mya-mya: ရေ​လွှမ်း​မိုး​ခြင်း​ဘေး​လွန်​ပြီး​နောက်​နော​ဧ​သည် နှစ်​ပေါင်း​သုံး​ရာ​ငါး​ဆယ်​ဆက်​လက်​အ​သက်​ရှင်​နေ​ထိုင်​၍၊-
  cbi-NTPO: Pi bu'dunda' dyañu, bene Noé kayu 350 añu manchumi.
  bod-N: ཆུ་ལོག་བྱུང་བའི་རྗེས༌སུ། ནོ་ཨ་ཡང་ལོ་སུམ་བརྒྱ་དང་ལྔ་བཅུར་བཞུགས་པ༌རེད།
  wsk-wsk: Tom yu lom duap beteram mu Noah ko yia tom mu 600. Ale yu lom buring ko
    mu 350 yia tala iwita bagaram.
  kkl-kkl: Mag nubunge neneko longoro walelamogti nimi obsiogha Nuh heng kun-kunne
    teng no'op tarabare eptopne no'opbare (600) wamogpa, uro yabiog. Uro yabiog aneko
    nen Nuh heng kun-kunne teng aobare eptopne phendeba tarabare (350) wamog. Heng
    kun-kunne teng aobare eptopne phendeba tarabare (350) wamogti, Nuh mangkaeka heng
    kun-kunne 950 wamogpa tebaog.
  sna-sna: Shure kwamafashamu, Noa akararama kwamakore mazana matatu namakumi mashanu.
  spa-BLM: Noé vivió trescientos cincuenta años después del diluvio.
  beu-beu: Jar eele hela barinti sengmuse, Noh ana aabetat mitung 350 maveng.
  cac-cac: Ayic ix lajvi yec' jun oval a' mucvajum chi', 350 ab'ilto ix ec' vin̈aj
    Noé chi',
  swh-ULB: Baada ya gharika, Nuhu aliishi miaka miatatu na hamsini.
  bel-bel: І жыў Ной пасьля патопу трыста пяцьдзясят гадоў.
  deu-ELBBK: Und Noah lebte nach der Flut 350 Jahre;
  mbb-OT: Ne puun dutun te kedlapey te zaǥat, 350 pa he tuig is keluǥayad te untung
    ni Noe.
  msc-msc: Nba, ji dunba tamin kɔ, Nuhan ka san kɛmɛ sawa ni san biloolu le kɛ.
  mal-2015: ജലപ്രളയത്തിന്റെ ശേഷം നോഹ മുന്നൂറ്റമ്പതു സംവത്സരം ജീവിച്ചിരുന്നു.
  tuo-NT: Aꞌti diꞌta mírĩ́ca beꞌro Noé trescientos cincuenta cʉ̃ꞌmarĩ catinemocʉ niwĩ.
  gup-gup: Wanjh bu kundjurrh yakminj, wanjh Noah munguyh djahdjalmimbini bu mandjewk
    350.
  met-met: Kimuya mana silingua Noa wa niani 350.
  gvs-gvs: E mluwa mlina goi Nowa tala ana badabada 350 tuwaina ikaaiyaka.
  rmc-rmc: O Noach dživelas pal e potopa mek trin šel the penda (350) berš.
  nlg-nlg: Ma Noah te vola tolu hangalatu lima hangavulu (350) na niulu murina na
    lualua.
  dgr-DOGNT: Tı dèè goteètł'ı tł'axǫǫ̀ Noah taekw'eènǫ-daats'ǫ̀-sı̨laènǫ (350) xo
    ts'ǫ̀ ı̨ı̨dà.
  pes-OPV: و نوح بعد از طوفان، سیصد و پنجاه سال زندگانی کرد.
  ron-1924: Ное а трэит, дупэ потоп, трей суте чинчзечь де ань.
  ben-OBCV: বন্যার পর নোহ 350 বছর বেঁচেছিলেন।
  lex-lex: Nuh nmormior mia'ta anni rahu wotelu terampwolima la'a gera ktiowru-opli
    nhia'a nhio'oni.
  rgu-rgu: Mulai nemeꞌ basa faa inaꞌ ria, Noh bei nasoda seluꞌ teuꞌ natun telu lima
    hulu bali.
  som-som: Nuuxna daadka ka dib wuxuu sii noolaa saddex boqol iyo konton sannadood.
  lat-VUC: Vixit autem Noë post diluvium trecentis quinquaginta annis.
  aoi-aoi: Biya akina kembirra na-jerridu-manja ebina akungwa adirrungwarna-dangwa
    kembirra arakba nakina Nawa n-ambilyumurra 350 mamarika iya yinungkwura ngarningka.
  eng-ASVBT: And Noah lived after the flood three hundred and fifty years.
  mna-mna: Nonor biibi imap, tona Noa imbot pa ndaama 350 tomen. Tana ndaama kini
    irao kembei 950, mana imeete.
  ita-1885: E Noè visse dopo il diluvio trecencinquant'anni.
  eng-LXXUP: And Noah lived after the flood three hundred and fifty years.
  eng-ULB: After the flood, Noah lived three hundred fifty years.
  spa-VBL: Y después del diluvio, Noé vivió 350 años más.
  fra-_FOB: Et Noé vécut, après le déluge, trois cent cinquante ans.
  mal-mal: ജലപ്രളയത്തിനുശേഷം നോഹ മുന്നൂറ്റിഅമ്പത് വർഷം ജീവിച്ചിരുന്നു.
  urd-GVR: Sailāb ke bād Nūh mazīd 350 sāl zindā rahā.
  suz-BL: मिनु ठेयब ब्‍वाक्‍कु बारशा नोले, नोआह सहे सां ५० बर्स ब्रोंइमाक्‍त।
  ita-1927: E Noè visse, dopo il diluvio, trecentocinquanta anni.
  ckb-ckb: دوای لافاوەکە نوح سێ سەد و پەنجا ساڵ ژیا.
  eng-BBE: And Noah went on living three hundred and fifty years after the great flow
    of waters;
  crx-NTPO: '''Inkez Nowe butadilt''o hukw''elh''az ''et whunizyat tat whunizyat ''ink''ez
    kwulat whunizyat yus k''ut (350) ''et nakhitna''.'
  kan-OKCV: ಪ್ರಳಯವಾದ ಮೇಲೆ ನೋಹನು ಮುನ್ನೂರ ಐವತ್ತು ವರ್ಷ ಬದುಕಿದನು.
  bbb-bbb: Ro safua ije firaema ijuone ijia Noa fu una kuke juaevasia tiri aderedi
    fifiti (350) ijiege fivae. Ro Noa juaevasia fuone foteke fu fi vaema ije naene
    aderedi fifiti (950) ijiege furikoga fu ijia baronei.
  tam-2017: வெள்ளப்பெருக்கிற்குப் பிறகு நோவா 350 வருடங்கள் உயிரோடிருந்தான்.
  spa-RV-1909: Y vivió Noé después del diluvio trescientos y cincuenta años.
  ron-BTF: Şi Noe a trăit după potop trei sute cincizeci de ani.
  eng-WEBP: Noah lived three hundred fifty years after the flood.
  eng-FBV: Noah lived for another 350 years after the flood.
  nld-1939: Noë leefde na de zondvloed nog driehonderd vijftig jaar.
  nch-BL: Huan quema tanqui nopa miyac at, Noé noja itztoya seyoc 350 xihuit,
  tfr-NTPO: Kjok piktong irgo ga Noé l̈u ĩno pjl̈ogl̈o sak dbäw pjl̈ogl̈o mya kjingsho
    sak shkëng (350).
  vie-1934: Sau khi lụt, Nô-ê còn sống ba trăm năm mươi năm.
  hin-CV: जलप्रलय के बाद नोहा 350 वर्ष और जीवित रहे.
  eng-OURB: Noah [Rest] lived three hundred fifty years after the flood.
  spa-BES: Y vivió Noé trescientos cincuenta años después del gran diluvio de las
    aguas;
  tdx-tdx: Niveloñe telon-jato tsy limampolo taoñe tafara’ i fiempoempoañey t’i Nòake.
  vid-vid: Loimalile nhonya ya mazi tendema, Nuhu nakekala miyaka miya zidatu na makumi
    gahano,
  pwg-pwg: Ma vaghina, kutukutuva murinai Nowa madegha 350 ku tepana imakai.
  eng-OKE: And Noach lived after the deluge three hundred and fifty years.
  tha-KJV: หลังจากน้ำท่วมโนอาห์​มี​ชี​วิตต่อไปอีกสามร้อยห้าสิบปี
  por-BR-2018: E viveu Noé depois do dilúvio trezentos e cinquenta anos.
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ ho꞉na꞉lo꞉ galu sana mio꞉ a꞉na a꞉la꞉ta꞉ga꞉yo꞉, Noayo꞉ dona
    nolo꞉ 350 a꞉la꞉fo꞉ ko꞉lo꞉ gulula꞉.
  deu-ELO: Und Noah lebte nach der Flut dreihundertfünfzig Jahre;
  ktm-ktm: Idu ndruwen nor ti pe Noah imin krismas puken tulnget-pe-limngeh (350)
    yi.
  caa-caa: Pues conda cꞌapa numuy tunor e nuxi jajar, e Noé turuanto 350 año.
  eng-WYC-2018: Forsooth Noe lived after the great flood three hundred and fifty years;
  epo-epo: Kaj Noa vivis post la diluvo tricent kvindek jarojn.
  uig-PIN: Nuⱨ topandin keyin üq yüz ǝllik yil ɵmür kɵrdi.
  beo-beo: 'Hano bagade amo misini, fa:no Nowa: da ode 350 eno esalu.'
  tpi-OTNT: Bikpela tait i pinis na Noa i stap 350 yia moa.
  hau-SA: Bayan ambaliyar, Nuhu ya yi shekaru 350.
  udu-udu: Dhali ’ko’da gannu/ yi’de/ ’baarki’d mo tani Nuuh c̱a’bki’d ki e mo ki
    yili iss ’kwanimpa ḵarpa’c i’ce’dki iss ’kwanimpa su/ i’ce’dka ’kume’d ap̱o/ mo.
  uig-LAT: Nuh topandin kéyin üch yüz ellik yil ömür kördi.
  nde-nde: Ngemva kukazamcolo uNowa waphila okweminyaka engamakhulu amathathu lamatshumi
    amahlanu (350).
  ton-ton: ¶ Pea naʻe moʻui ʻa Noa hili ʻae lōmaki ʻi he taʻu ʻe tolungeau ma nimangofulu.
  ces-1613: Živ pak byl Noé po potopě tři sta a padesáte let.
  eko-eko: Paata yawiisha nnyeri, Nuuhi eekhaliye nyaakha miiya ttatthu na hamusiini.
  nss-nss: Iyamulan para non namandran, Nowah iyen pe hayou tan iro tingat pe yimingui
    yi (350).
  eng-WMB: Noah lived three hundred fifty years after the flood.
  tam-TCV: பெருவெள்ளத்திற்கு பிறகு நோவா முந்நூற்று ஐம்பது வருடங்கள் வாழ்ந்தான்.
  ceb-ULB: Human sa lunop, nabuhi pa si Noe sulod sa 350 katuig.
  mkn-mkn: Mulai dari itu banjer abis, Noh masi idop lai 350 taon.
  pol-UBG: I Noe żył po potopie trzysta pięćdziesiąt lat.
  agr-agr: Tuja yumi yutug aentsun ijinauwa duwi nagkamas Noé trescientos cincuenta
    mijan pujusui.
  kyc-kyc: Ipwa pete sokwapeyamo dokopa Noa baa ee kana 350 nembo kareya.
  urd-GVU: سیلاب کے بعد نوح مزید 350 سال زندہ رہا۔
  deu-1912: Noah aber lebte nach der Sintflut dreihundertfünfzig Jahre,
  ntj-ntj: Nyangka kapi purlkanya ngarangu wiyarrinyangka Nawanya puru nyinarrayirnu
    kurli-ra 950 ngaralanyangka yirna purlkanya mirrirringu.
  row-row: Oe mandali monaeꞌ a basa ma, Noh feꞌe nasodꞌa too natun telu lima nulu
    fai.
  kan-2017: ಪ್ರಳಯವಾದ ಮೇಲೆ ನೋಹನು ಮುನ್ನೂರೈವತ್ತು ವರ್ಷ ಬದುಕಿದನು.
  ena-ena: Avɨli hekɨlɨ agaŋ magɨla mɨgu fɨhalɨci Noa agaŋ fɨli neŋ hɨnidaci hualɨ
    350 umi.
  tgo-tgo: Thothoko e ghereiye Nowa mbowo i yakuva theghathegha hweseriyeto na hwelima
    (350).
  yap-yap: Tomuren ni tharey e ran e fayleng, me par Noah nib fos ni 350 e duw,
  tet-tet: Motasaꞌe hotu tiꞌan, Noh sei moris tinan atus tolu lima nulu tenik.
  hlt-MCSB: Tuilii phoei lamkah Noah te kum ya thum neh kum sawmnga hing coeng.
  mdy-ETH: ባይሲንቶ ዋኣፆኮ ጊንፃፓ ኖሄ ሃይሦ ፄኤታና ዶንጊታሚ ሌዔና ናንጋዖ፥
  twi-ASANTE: Nsuyire no akyiri no, Noa tenaa ase mfeɛ ahasa ne aduonum.
  mwc-mwc: Kutukutuba murinai Noah dobu ai i mana bodu 350 rubana.
  bhl-bhl: Keko beli, ok dang fole fole ok em banimse ding dim bakate, Noa e iti itol
    350 makso bise kasike,
  con-NTPO: Na'en tsa'caen pa'cco andema piccopa sambasi Noéjan ti'tsse tresciento
    cincuenta canqque'fave can'jen.
  eng-WEBU: Noah lived three hundred fifty years after the flood.
  bnp-bnp: Muri na marungulolo, e Noa i made tabu na pida i 350.
  wal-wal: Bashshaa haattaappe guyyiyan, Nohee heezzu xeetanne ishatamu laittaa de7iis.
  mgh-mgh: Uvira waya ucara wo maasi mwiilaponi, Nowee ahokhala nkumi myakha iminya
    tthaaru wo hansiini (350).
  acu-NT: Nu juun nujang nangkamaramtai Noéka trescientos cincuenta musach iwiaaku
    pujusmiayi.
  spa-PDDPT: Noé vivió 350 años después del diluvio.
  gun-gun: Yy ovuague oaxa rire Noé ma trezentos e cinqüenta ma'etỹ re ju oiko.
  agu-BL: Itzun yi nsken icy' yi jun chin wutzile'n a'bala'tz, a'tij Noé oxt cient
    tu ni'cy yob wuxtx'otx'.
  eng-PEV: Noah lived for another 350 years after the flood.
  ilo-ULB: Kalpasan iti layus, nagbiag ni Noe iti tallo-gasut ken limapulo a tawen.
  kpg-kpg: Muli toloo damana ne hai, gei Noah ne mouli nia ngadau labelaa e dolu lau madalima (350),
  uig-ARA: نۇھ توپاندىن كېيىن ئۈچ يۈز ئەللىك يىل ئۆمۈر كۆردى.
  bsp-bsp: Kɔ Nuha eyi sɔ doru meren 350, ntɛ domun dɛlarəm deŋcepər mɔ.
  bps-bps: Di kakubu i dunuk mto fa Nowa kel di tlu latu lime falò fali.
  mbs-mbs: Penga te pegkelinep te tanà te wayeg, telo gatos keliman se omay minokit
    te wedà pa kematay si Noe.
  tof-tof: Naiz nae kakóm, Noa akó 350 pailüm ngyabelórr.
  sus-sus: Banbaranyi dangi xanbi, Nuha naxa bu duniɲa ma ɲɛ kɛmɛ saxan ɲɛ tongo suuli.
  pon-2006: Eri, mwurin nohlik lapalapo, Noha pil momourki sounpar 350.
  jae-jae: Bu kêsuŋ ŋatêna kêpa ma Noa gêmoa nom jala 350 gêwiŋ.
  ksd-ksd: Ma ba i ga par ra lovon ta, Noa i ga laun boko a utul a mar ma a ilima
    na vinun na kilala.
  tur-YTC: Noa tufandan sonra üç yüz elli yıl yaşadı.
  bel-N: І жыў Ной пасьля патопу трыста пяцьдзясят гадоў.
  grc-BRENT: Ἔζησε δὲ Νῶε μετὰ τὸν κατακλυσμὸν ἔτη τριακόσια πεντήκοντα.
  ind-AYT: Setelah air bah, Nuh masih hidup 350 tahun lagi.
  lid-lid: Ano hamon ta kon atuh badeh Nowa udu winiya jaha tuluwi lemenek (350).
  eng-NNA: After the big flood Noah lived a long time, 350 years.
  nya-nya: Chitatha chigumula, Nowa anakhala ndi moyo zaka 350.
  hrv-hrv: Poslije Potopa Noa poživje trista pedeset godina.
  mps-mps: Te genuai wę asali sila madi, tama Noa te kibu be hauwa 350 mu ma bidai
    dao.
  llg-llg: Mulai neme basa faa tuak ndia, Noh bei nasoda seluk losa teuk natun telu
    lima hulu.
  tpi-tpi: Bikpela tait i pinis na Noa i stap 350 yia moa.
  dan-1931: Noa levede 350 År efter Vandfloden;
  vie-OVCB: Sau nước lụt, Nô-ê sống thêm 350 năm.
  lbk-lbk: Kakwasan nan lifog, natakhotakho kayet si Noe is tolon khasot ya liman
    poo ay tawen,
  guj-2017: જળપ્રલય પછી નૂહ ત્રણસો પચાસ વર્ષ જીવ્યો.
  byr-byr: Nowaare mudangegaaꞌ kwarame naanga (950) kwavɨlavaꞌ Nowaai balaꞌ.
  awx-awx: Yanggä gwendä yiwikdoke pänguhiwän, Noa krismasu 350 yiwikut.
  pon-2006A: Eri, mwurin nohlik lapalapo, Noha pil momourki sounpar 350.
  por-BRBSL: Noé viveu trezentos e cinqüenta anos após a enchente.
  cth-cth: Noah teh tuikamuem a tho hnukkhu kum 350 a hring.
  twi-twi: Nsuyiri no akyi no, Noa tenaa ase mfe ahaasa ne aduonum.
  hlt-hlt: Tuilii phoei lamkah Noah te kum ya thum neh kum sawmnga hing coeng.
  tbz-SIM: Mɛniɛ nkùɔ dìì mɔ̀nnì bɛnìtìbɛ̀ kɛ́deè, kɛ̀ Nɔwee mmɔkɛ yɛbie nsikɔusìtɑ̃ɑ̃ti
    nɛ̀ sipísìnùmmù (350) ndi,
  msy-2020: Aperiar ekiam gɨvazɨma, Noa uam 350plan azenibar ike.
  txq-txq: Mulai numa faa moꞌok naa basa neu, Noh bei nasoda teuk 350 bali.
  aaz-aaz: Anmurai naꞌko noe sakoꞌ naan anmeit, naiꞌ Noh anmoni ntein toon natun tenu
    mboꞌ niim (350).
  dop-dop: Pɩɩsɩ ŋmʋnʋɣʋ nɑ nɩɩnʋwɑ nɑ nɩɩlɛ nɑ nɑɑnʋwɑ (350) kɛ́ Nowee tɑsɑ tɔɣɔʋ
    kɛ lʋm wɑɑsʋɣʋ wɑɑlɩ.
  azb-azb: Nuh daşqından sonra üç yüz əlli il yaşadı.
  eng-DBY: And Noah lived after the flood three hundred and fifty years.
  hin-2017: जल-प्रलय के पश्चात् नूह साढ़े तीन सौ वर्ष जीवित रहा।
  wol-KYG: Gannaaw ba mbënn ma wéyee, Nóoyin dundaat na ñetti téeméeri at ak juróom
    fukk (350).
  swp-swp: Dibori utu’utu wa murina eai, Noa borimai handere haiona eo tatao‐labui‐se‐mate‐saudoudoi
    ie mia.
  bjr-bjr: Nammari aufirafa taikoofanoo miqooqari Nooafa 350 aukuana maraseenoo kuqinau.
  eng-YLT: And Noah liveth after the deluge three hundred and fifty years;
  kne-kne: Nanipod sin nanlebngan Diyos sin daga, natago si Noe si 350 ay tawen pay
    laeng.
  heg-NTPO: Hidi deng ui tene ka in sake ka, Noh nuli nabael pait taun 350.
  ptu-ptu: Tallu hatu'pi lima pulo taunna tubo Nuh balinna nabussui uwai inde lino.
  bzd-NTPO: Di' bak tai̱ë ká̱ i' ki̱, e' ukuöki̱ ta̱ Noé se̱ne'ia̱ duas cien mañayök
    kí̱ dabom ske̱yök (350).
  kwf-kwf: Aia, buri Ꞌana kafo afe doe neꞋeri, sa Noa ka tua laꞋu sulia 350 faꞋi ngali
    laꞋu.
  eng-WYC-2017: Forsooth Noah lived after the great flood three hundred and fifty
    years;
  eng-WMBB: Noah lived three hundred and fifty years after the flood.
  spp-spp: Ɲyɛ zànbwɔhe paŋkwooni kàntugo, Nuhu à yyee ŋkwuu taanre ná beeshuunni
    ná kɛ pyi sahaŋki.
  aey-aey: Aria wa sil hedon eu Noa uqa cabi gel 350 odi bilen.
  urd-GVH: सैलाब के बाद नूह मज़ीद 350 साल ज़िंदा रहा।
  rug-rug: Pa mudina sa naqe lavata, si hoda la sa tinoa te Noa padana ṉeta gogoto
    lima ṉavulu vuaheni pule.
  gaz-gaz: Bishaan badiisaa booddee Nohi waggaa 350 jiraate.
  fra-LSG: Noé vécut, après le déluge, trois cent cinquante ans.
  gnn-gnn: '@see-verse:GEN.009.027'
  yal-yal: Fufaan ɲan xanbini, Nuhan yi ɲɛɛ kɛmɛ saxan ɲɛɛ tonge suulun sɔtɔ.
  gum-gum: Indig Noébe tru pirau pi pulab arrubig arrinukkurrimbunø pilamera trescientos
    cincuentagatig tsuig købig køn.
  iou-iou: Täŋpäkaŋ gwägu pähaptä paorirän Noa uwä äneŋi obaŋ 350 ude it yäpmäŋ kuŋkuk.
  haw-1868: A e ko Noa ola ana mahope o ke kaiakahinalii, akolu ia haneri makahiki
    a me kanalima.
  arb-NAV: وَعَاشَ نُوحٌ بَعْدَ الطُّوفَانِ ثَلاثَ مِئَةٍ وَخَمْسِينَ سَنَةً،
  adz-adz: Gubuꞌ mpui tsiraꞌ ntsupan da Noa itip impa isangꞌ udzuf 350,
  ewe-ewe: Noa ganɔ agbe ƒe alafa etɔ̃ blaatɔ̃ (350) le tsiɖɔɖɔ megbe.
  nuy-nuy: Anubanila-wala, manubama-yung mana-ngugu-wala, naagi na-Noah ni-burri 350
    anubani anaagalhal-aḻirr.
  eng-LEE: And Noah lived after the flood three hundred and fifty years.
  dji-dji: Manymak, rirrngiri nyuṉaṉngir Nuwa wanngi nyininyi 350 guṉmal ga rarranydjarr,
  nna-nna: Mangkurtuja wirtujinaja Noah 350 partunurrangungu waninyi.
  asm-FB: জল-প্লাৱনৰ পাছত নোহ পুনৰ তিনিশ পঞ্চাশ বছৰ জীয়াই থাকিল।
  sus-A: بَنبَرَنيِ دَنفِ شَنبِ، نُهَ نَشَ بُ دُنِحَ مَ حّ كّمّ سَشَن حّ تٌنفٌ سُولِ.
  fra-SBL: Noé vécut trois cent cinquante ans après le déluge.
  hbo-hbo: וֽ͏ַיְחִי־נֹ֖חַ אַחַ֣ר הַמַּבּ֑וּל שְׁלֹ֤שׁ מֵאֹות֙ שָׁנָ֔ה וֽ͏ַחֲמִשִּׁ֖ים
    שָׁנָֽה׃
  shp-NTPO: Ja jenen ewata pekáora, kimisha pacha pichika chonka baritiapari Noé jaa
    iki;
  eng-WYCLIFFE: Forsothe Noe lyuede aftir the greet flood thre hundrid and fifti yeer;
  pjt-pjt: Ka uṟu panya puḻka mulapa ngarira wiyaringkunyangka maḻangka Noah-nya piṟuku
    yiya tjuṯa mulapa nyinangi nampa nyangatja 350.
  cwe-cwe: Vidimalile gombo, Nuhu kakala miyaka magana matatu na malongo matano
  bgs-bgs: Pángnga katô lunup, tállu gatus kaliman (350) ámmé pa tô iglabé sippang
    ka inaté si Noe.
  kik-kik: Thuutha wa mũiyũro wa maaĩ gũthira-rĩ, Nuhu aatũũrire muoyo mĩaka magana
    matatũ na mĩrongo ĩtano.
  ksr-ksr: Gboulu somatanoŋ tegoro Nooanoŋ toroqeŋ yambu 350:waa so laligoŋ uro.
  omb-omb: Noa toga lo tagui waga higao vudolue vaga tolu avigi ngavulu gailime.
  fra-NCL: Noé vécut après le déluge trois cent cinquante ans.
  cek-AK: Noah loe tui uemhaih phak pacoengah, saning cumvai thum, qui pangato hing
    vop.
  xla-xla: Yúta opa poyuli alotle Nowatapo 350 sokomoko halaiyo.
  cuk-cuk: Muusaila-mulusad-sorba, Noé amba birga-dulataled-ilapaa gaka dulabo-gakambe
    (350) dula-gudii gusad.
  uig-CYR: Нуһ топандин кейин үч йүз әллик жил өмүр көрди.
  tel-2017: ఆ జలప్రళయం తరువాత నోవహు మూడు వందల ఏభై సంవత్సరాలు బ్రతికాడు.
  hat-BSA: Noé te viv twa-san-senkant ane aprè delij la.
  kos-kos: Tukun sronot sac, Noah el moul yac tolfoko lumngaul,
  hbo-WLC: וַֽיְחִי־נֹ֖חַ אַחַ֣ר הַמַּבּ֑וּל שְׁלֹ֤שׁ מֵאוֹת֙ שָׁנָ֔ה וַֽחֲמִשִּׁ֖ים
    שָׁנָֽה׃
  ibo-ibo: Mgbe uju mmiri ahụ gabigachara, Noa biri ndụ narị afọ atọ na iri afọ ise
    ọzọ.
  ory-ory: ଜଳପ୍ଳାବନ ଉତ୍ତାରେ ନୋହ ଆଉ ତିନି ଶହ ପଚାଶ ବର୍ଷ ବଞ୍ଚିଲେ।
  wmt-wmt: '@see-verse:GEN.009.027'
  chk-chk: Iwe, Noa a manau mürin ewe noter lon ükükün ülüpükü lime ier.
  ssd-ssd: Kule suŋgo ta kugana le Noa nu maŋ lato yar 350 minna.
  rop-rop: Wal afta na Nowa bin jidan laibala 350 yiya,
  ukr-1871: І пожив Нояг по потопі триста і пятдесять год;
  eng-AOI: After the flood had ended Noah lived another 350 years.
  yon-yon: Urok yondem kuu Noa kuu weeb 350yiib doboroon.
  bch-bch: Muriai ngan oanga kapei toa oa, Noa imamado irangrang ngan rai buno tol
    sangalima (350).
  deu-1951: Noah aber lebte nach der Sündflut noch 350 Jahre lang,
  eng-JPS: And Noah lived after the flood three hundred and fifty years.
  ubr-ubr: Sareu gagamin igat gibunai on Noah an kwanda on 350 ba ima.
  srp-1865: I poživje Noje poslije potopa trista i pedeset godina.
  lug-lug: Oluvannyuma lw’amataba Nuuwa yawangaala emyaka emirala ebikumi bisatu mu
    ataano.
  heb-heb: ויחי נח אחר המבול שלש מאות שנה וחמשים שנה׃
  ben-IRV: জলপ্লাবনের পরে নোহ তিনশো পঞ্চাশ বছর জীবিত থাকলেন।
  pan-pan: ਪਰਲੋ ਤੋਂ ਬਾਅਦ ਨੂਹ ਤਿੰਨ ਸੌ ਪੰਜਾਹ ਸਾਲਾਂ ਤੱਕ ਜੀਉਂਦਾ ਰਿਹਾ
  mwp-mwp: Koey woerngu woeyay kalanu Nowa sizi pawpa lak kuykuthalnga uzaraydhin
    350 wathoelnga.
  mya-JVB: နောဧ သည် ရေ လွှမ်းမိုးသောနောက် ၊ အနှစ် သုံး ရာ ငါး ဆယ် အသက် ရှင်၍၊
  tte-O: Yalubwasi mulina mena kabo Nowa imiyamiya tabe bolime 350.
  tbg-tbg: Nora huvura namarivano taiqo entaraqaahairo Noaava 350 ihi voqavata varaqiro
    viviro, vuru qutu vura.
  hmo-hmo: Abata murinai Noa ese lagani 350 ia mauri noho.
  ata-ata: Xe iliꞌi no anu laꞌiua toxoxaꞌa te muꞌunaneꞌi ta mitema iloꞌa ta mimii
    iouiou ꞌo mukalu, la Noa muxolu sou mumaulixu tauu ie itemaxu mavulovexa vile
    mo itemaxu taꞌuve mo mavulovexa taꞌuve (350) la.
  nfa-nfa: Nèti èle èi aae lala, Noh mamuri era dꞌai 350 (tèlu ngasu lèmi nguru) tèu.
  urd-urd: और तूफ़ान के बाद नूह साढ़े तीन सौ साल और ज़िन्दा रहा।
  rus-SYN: И жил Ной после потопа триста пятьдесят лет.
  cbt-NTPO: Pacon pa'ninso piquëran, Noiso' cara pasa a'natërápo shonca pi'ipi ya'huaantarin.
  bqc-SIM: Í daa dṹniaa gbɛa Nↄee kɛ̀ wɛ̃̀ ↄ̀aa do ń basoplakwio (350).
  tcz-CHONGTHU: Twisanglen kichai jouvin Noah chu kum jathum le kum som nga ahing
    nalaiye.
  mar-mar: पूरानंतर नोहा तीनशे पन्नास वर्षे जगला;
  tcs-tcs: Apta wen da prapa big pladwata i bin pinis, Noa bin kipgo po nada 350 iya.
  soq-soq: Tane abaia debama dialeno aupe Noa waina enawa 350 waden.
  qub-qub: Chay löcu tamya cashanpita Noëga cawaran quimsa pachac pichga chuncan (350)
    wataraj.
  bqp-bqp: Í dana anduniala gbɛra Nuhu kɛ̀ wɛ̃̀ wàa do kpɛ́ basuppla akuri.
  hat-hat: Apre gwo inondasyon an, Noe viv twasansenkantan (0350 an).
  eng-BSB: After the flood, Noah lived 350 years.
  tod-tod: Ziɛve golai ʋoluma, Nowe kɛɛni ga kona unsaʋagɔ puulɔɔlugɔ (350).
  eng-WEBPB: Noah lived three hundred and fifty years after the flood.
  kbq-kbq: Timo'a tanetegeno Noa'a mago'ane 350'a Zagegafu mani'ne.
  nhe-BL: Huan quema tlanqui nopa miyac atl, Noé noja itztoya seyoc 350 xihuitl,
  bus-bus: Í dana andunalaa gbɛra Nuu kɛ̀ wɛ̃̀ wàa do kpɛ́ baswɛɛplaa akuri.
  gub-BL: Àmànuhu ikyr ire Noe umumaw amo 350 kwarahy.
  eng-DRA: 'And Noe lived after the flood three hundred and fifty years:'
  knf-knf: Wi uşubal uweek na meel mamparuŋ ŋaţëpuŋ, Nowe aţo ŋşubal iñeen-week ŋwajanţ
    na ŋşubal iñeen kañeen (350).
