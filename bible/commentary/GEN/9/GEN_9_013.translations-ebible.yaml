verse: GEN.009.013
translations:
  mal-C: ഞാൻ മേഘങ്ങളിൽ എന്റെ വില്ല് സ്ഥാപിക്കുന്നു, അത് എനിക്കും ഭൂമിക്കുംതമ്മിലുള്ള
    ഉടമ്പടിയുടെ ചിഹ്നമായിരിക്കും.
  deu-TKW: Meinen Bogen stelle ich in die Wolken, damit er als ein Zeichen des Bundes
    zwischen mir und der Erde diene.
  lin-lin: natie monama na Ngai na mapata, mpe yango ekozala elembo ya boyokani kati
    na Ngai mpe mokili.
  cbr-NT: '''ën kana nón bai naí kuin kamanu anuaxa mëratiokin nan, ax ka achúshi
    ñu ''ën mibëtan ''akësa ''iti ''ikën.'
  eng-LSV: My bow I have given in the cloud, and it has been for a token of a covenant
    between Me and the earth;
  bmu-bmu: Nöŋön nani mariloŋloŋni mi kousunöŋ albiga ahöma. Nöŋön nani aka gölmenöŋ
    maljei, neŋgö sutnine jöhöjöhö areŋ akzali, mariloŋloŋ miaŋön mönö miaŋgö aiwesökŋi
    aka ahöma.
  eng-GNV: I haue set my bowe in the cloude, and it shalbe for a signe of the couenant
    betweene me and the earth.
  eng-WEBSTER: I do set my bow in the cloud, and it shall be for a token of a covenant
    between me and the earth.
  nhw-BL: Nijtlalijtoc noacosamalo ipan mixtli huan eltos quen se tlanextilijcayotl
    tlen nopa catli nijtencahuilía ni tlaltipactli.
  swh-ONEN: Nimeweka upinde wangu wa mvua mawinguni, nao utakuwa ishara ya Agano nifanyalo
    kati yangu na dunia.
  bba-bba: Terɑ ɡuru wɑɑ ye nɑ dokemɔ wɔllɔ.
  eng-KJVCPB: I do set my bow in the cloud, and it shall be for a token of a covenant
    between me and the earth.
  cpy-cpy: Arika piñeeri oye menkoriki, piyotzi eenitatsi nokashiyaakaakimiri.
  mpx-mpx: Liliyal na ginol yaluyalu eliyalil, inoke ni tabwa no bateli ana etotohi,
    bateli toto ya ginol panayawi elana.
  wbp-wbp: '@see-verse:GEN.009.012'
  luo-luo: Aseketo lihudu mara e boche polo, kendo obiro bedo ranyisi mar singruok
    e kinda kod piny.
  meu-meu: egu kevau dagadaga ai na atoamu, taravatu toana ai bainela, lauegu bona
    tanobada ena.
  npi-ULB: कि मैले बादलमा इन्द्रेणी राखेको छु, र यो मेरो र पृथ्वीको बिचमा करारको चिन्ह
    हुनेछ ।
  yor-yor: Mo ti fi òṣùmàrè sí àwọsánmọ̀, yóò sì jẹ́ àmì májẹ̀mú láàrín èmi àti ayé.
  emp-NTPO: '@see-verse:GEN.009.012'
  ind-ind: '@see-verse:GEN.009.012'
  pes-OPCB: رنگین‌کمان خود را در ابرها می‌گذارم و این نشان عهدی خواهد بود که من با
    جهان بسته‌ام.
  ssx-ssx: oli koana꞉ yaka ka꞉la꞉da꞉peiya witolo ekita꞉ I̱ma꞉ do kenke yaapo pi la꞉
    ulu ekina꞉ patehau ulueki yelieke.
  lcm-lcm: Mi arai ta natala amatung na mang sikei a kumrangai e nei liuan i keve
    kuku suke. Ninia vanang kalapo akanangai i palpalatung ke nalapo abis ia ve kuli
    rina ke.
  aer-aer: The angkulyeke mpwelarre renhe akertne anthurreke arrernetyenhe, yanhe
    renhe arerrirremele arrenhantherrenhe irlpangkelhe-iletyeke alhilentye akngerre
    Atyinheke.
  tgl-ULB: Inilagay ko ang aking bahaghari sa ulap, at ito ang palatandaan ng kasunduan
    sa pagitan ko at ng mundo.
  nop-nop: '@see-verse:GEN.009.012'
  kca-kca: Пӑԓӈәт кўтән Ма нўԓ йўхем ԓощԓэм, щит Ма мўв пиԓән верты йастантәпсайэма
    пос питәԓ.
  cbu-NT: Nuw kanindap tsungee tuyamandakchuri napangtsa. Anumand siysa pakchus, iyaa
    Apanll ndushaparee kungupat tpachingachiya, tángtsa.
  hui-hui: '@see-verse:GEN.009.012'
  wrs-wrs: '@see-verse:GEN.009.012'
  mya-mya: မိုး​တိမ်​ထဲ​၌​ငါ​၏​သက်​တံ့​ကို​ပေါ်​စေ​မည်။ ထို​သက်​တံ​သည်​ကမ္ဘာ​လော​က​နှင့်​ငါ​ပြု​သော​ပ​ဋိ​ညာဉ်​၏​လက္ခ​ဏာ​သက်​သေ​ဖြစ်​လိမ့်​မည်။-
  cbi-NTPO: Iya ñivijchatala arku iris tingaayu, matyu juntsaa iya entsa tuba veta'
    veta' tsanguedaa tiñu keewara junu tsuve.
  bod-N: བདག་གིས་འཇའ་ཚོན་ནི་སྤྲིན་ཕུང་ནང་དུ་བཞག༌ཅིང༌། དེ་ནི་བདག་དང་ས་གཞིའི་བར་དུ་ཁ་ཆད་བཞག་པའི་རྟགས་སུ་བྱས་པ༌ཡིན།
  wsk-wsk: Se ani kausa mu magulep taiti nuwi ningi betesam, mu aninga den ali lilim
    la ilak kalem mu ko kausa anirukko.
  kkl-kkl: '@see-verse:GEN.009.012'
  sna-sna: Ndaisa muraravungu wangu mumakore, uye uchava chiratidzo chesungano pakati
    pangu nenyika.
  spa-BLM: Yo pongo mi arco iris en la nube, y será una señal de alianza entre la
    tierra y yo.
  beu-beu: '@see-verse:GEN.009.012'
  cac-cac: Svac'och jun chacpan d'a cal asun, a jun chi', aton yechel in trato yed'
    yolyib'an̈q'uinal tic.
  swh-ULB: Nimeweka upinde wangu wa mvua katika wingu, na itakuwa ndiyo ishara ya
    agano kati yangu na nchi.
  bel-bel: Я кладу вясёлку Маю ў воблаку, каб яна была азнакаю запавету паміж Мною
    і паміж зямлёю.
  wed-wed: Warilolo au apau ana terei da ina vimataira da tau au parivainuaḡana bagibagina
    a terei tau ma taumi ma anatapui lawalawai au dobu maemaei.
  deu-ELBBK: Meinen Bogen setze ich in die Wolken, und er soll das Zeichen des Bundes
    sein zwischen mir und der Erde.
  mbb-OT: Idsavuk ku en is belugtu ziyà te menge ǥapun he iyan tuus te kebpekid-uyun
    ku keniyu.
  msc-msc: N di nincinankan labɔ san fɛ bandafin kɔrɔ. Nincinankan wo le n na teriya
    tɔɔmasere le ri, n ye teriya mɛn tala dunuɲa bɛɛ yɛ.
  mal-2015: ഞാൻ എന്റെ വില്ലു മേഘത്തിൽ വെക്കുന്നു; അതു ഞാനും ഭൂമിയും തമ്മിലുള്ള നിയമത്തിന്നു
    അടയാളമായിരിക്കും.
  tuo-NT: Oꞌmecuraripʉ buꞌedare cũugʉ̃ti. Ti da meꞌrã yʉꞌʉ aꞌti nucũcãpʉ nirã́ meꞌrã
    yʉꞌʉ apoꞌquere ĩꞌogʉ̃saꞌa.
  gup-gup: Ngaye nganameng ngalyod ngardduk kore kungol, kunu wanjh ngurriburrbun
    bu ngaye ngawokkurrmerrinj berrebbom ngudda dja ngurriwern rowk nawu ngurrini
    kurorre.
  met-met: Ngata moxa babuna mugabia, saing bagula wa mogunga mana haruangua ngahau
    liwe manga xaung axamang titiamdi.
  gvs-gvs: 'Aba kinanayana ame nakae: Guna kíyala gaota goi bogina ayato. Moe aba
    kinana komi be kaga liliuna maa yawoidi poyapoya goi bogina akanasiukoimi.'
  rmc-rmc: Miri duha thoďom pro chmari sar o znameňje, hoj maškar mande the maškar
    e phuv hin e zmluva.
  nlg-nlg: Inau ku talua na kove tana parako. Aeni nigua na vaughilala ni baubahu
    eni vanighau ma vania na maramana.
  dgr-DOGNT: K'oh xè k'àlemį̀į̀ wègaat'ı̨į̀ ahłe ha, eyı weghàà naxıxè eyıts'ǫ dıı
    dèè xè nakenahòdlı̨ı̨ sìı wek'èhoedzǫ ha.
  pes-OPV: قوس خود را در ابر می‌گذارم، و نشان آن عهدی که درمیان من و جهان است، خواهد
    بود.
  ron-1924: куркубеул Меу, пе каре л-ам ашезат ын нор, ел ва служи ка семн ал легэмынтулуй
    динтре Мине ши пэмынт.
  aui-aui: Yagu wurere, uwaye anatore da wiisuwona inimatakireni da tagu bi sawara
    yawayawiidi kiiravidiye mmko kuburine.
  ben-OBCV: মেঘের মধ্যে আমি আমার মেঘধনু বসিয়ে দিয়েছি, আর এটিই হবে আমার ও পৃথিবীর
    মধ্যে স্থাপিত সেই চিহ্ন।
  lex-lex: '@see-verse:GEN.009.012'
  rgu-rgu: '@see-verse:GEN.009.012'
  som-som: Waxaan qaansadayda ku dhex dhigay daruurta, waxayna noqon doontaa calaamadii
    axdiga dhex yaal aniga iyo dhulka.
  lat-VUC: arcum meum ponam in nubibus, et erit signum fœderis inter me et inter terram.
  aoi-aoi: '@see-verse:GEN.009.012'
  eng-ASVBT: I do set my bow in the cloud, and it shall be for a token of a covenant
    between me and the earth.
  mna-mna: '@see-verse:GEN.009.012'
  ita-1885: Io ho messo il mio Arco nella nuvola; ed esso sarà per segno del patto
    fra me e la terra.
  eng-LXXUP: I set my bow in the cloud, and it shall be for a sign of covenant between
    me and the earth.
  eng-ULB: I have set my rainbow in the cloud, and it will be the sign of the covenant
    between me and the earth.
  spa-VBL: He puesto mi arcoíris en las nubes, y esta será la señal de mi acuerdo
    contigo y con toda la vida que hay sobre la tierra.
  fra-_FOB: Je mets mon arc dans les nuées, et il servira de signe d'alliance entre
    moi et la terre.
  mal-mal: ഞാൻ എന്റെ വില്ല് മേഘത്തിൽ വയ്ക്കുന്നു; അത് ഞാനും ഭൂമിയും തമ്മിലുള്ള ഉടമ്പടിയ്ക്ക്
    അടയാളമായിരിക്കും.
  lit-lit: savo lanką padedu į debesį, ir jis bus ženklas sandoros tarp manęs ir žemės.
  urd-GVR: maiṅ apnī kamān bādaloṅ meṅ rakhtā hūṅ. Wuh mere duniyā ke sāth ahd kā
    nishān hogā.
  suz-BL: गो गोस्‍सुमी आं वाक्‍श वोइक्‍नुङ। मेको गो रागी नु कबल पशो आ चिनु बाक्‍ब।
  ita-1927: Io pongo il mio arco nella nuvola, e servirà di segno del patto fra me
    e la terra.
  ckb-ckb: وا پەلکەزێڕینەی خۆمم لەناو هەورەکاندا داناوە، کە دەبێتە نیشانەی پەیمانەکەی
    نێوان من و زەوی.
  eng-BBE: I will put my bow in the cloud and it will be for a sign of the agreement
    between me and the earth.
  crx-NTPO: Ditni na'anguz kw'us toh 'i 'usla. 'I gha whehoodat'en tileh si 'ink'ez
    ndi yun k'ut-i bulh khuna-i 'usla-i.
  kan-OKCV: ನನ್ನ ಮಳೆಬಿಲ್ಲನ್ನು ಮೇಘಗಳಲ್ಲಿ ಇಟ್ಟಿದ್ದೇನೆ, ಅದು ನನಗೂ ಭೂಮಿಗೂ ಮಾಡಿಕೊಂಡ ಒಡಂಬಡಿಕೆಗೆ
    ಗುರುತಾಗಿರುವುದು.
  bbb-bbb: Ro nuga ijeja na anuage ijia abena nijake. Ro ije fu nuga none na a ro
    e boeje are irore igia oenoeva ijena na naebe una do kuaga fu firana ja arafiriadufuo
    na kuaena nijaeva fu maza boeje ijia na vadufuo ijene.
  tam-2017: நான் எனது வானவில்லை மேகத்தில் வைத்தேன்; அது எனக்கும் பூமிக்கும் உண்டான
    உடன்படிக்கைக்கு அடையாளமாக இருக்கும்.
  spa-RV-1909: Mi arco pondré en las nubes, el cual será por señal de convenio entre
    mí y la tierra.
  ron-BTF: Eu aşez curcubeul meu în nor şi acesta va fi ca semn al unui legământ între
    mine şi pământ.
  eng-WEBP: I set my rainbow in the cloud, and it will be a sign of a covenant between
    me and the earth.
  eng-FBV: I've placed my rainbow in the clouds, and this will be the sign of my agreement
    with you and with all life on earth.
  nld-1939: Mijn boog zet Ik in de wolken Als een teken van het verbond tussen Mij
    en de aarde!
  nch-BL: Nijtalijtoc noacosemalo ipan mixti huan eltos quej se tanextili ten nopa
    cati nijtencahuilía ni taltipacti.
  tfr-NTPO: '@see-verse:GEN.009.012'
  vie-1934: Ta đặt mống của ta trên từng mây, dùng làm dấu chỉ sự giao ước của ta
    với đất.
  hin-CV: इस बात का सबूत तुम बादलों में मेघधनुष के रूप में देखोगे, यही मेरे एवं पृथ्वी
    के बीच में वाचा का चिन्ह होगा.
  eng-OURB: I set my rainbow in the cloud, and it will be a sign of a covenant between
    me and the earth.
  spa-BES: Pondré mi arco iris en la nube, y será por señal de acuerdo entre mí y
    la tierra.
  tdx-tdx: Ho reketeko amo rahoñeo ty àvako ho vilo’ ty fañinako ami’ty tane toy.
  vid-vid: ndanguwika upinde wa heni kuli ng'hungugu kilanga. Nawo wowa ulajilo wa
    ilagano lya heni na isi.
  pwg-pwg: aku vurere kwavuwai atereterei. Tuna ini matakira da Vivaghina Makamakiina
    gwabitiyai emakamakai.
  eng-OKE: I have set My bow in the cloud, and it shall be for a sign of the covenant
    between My Word and between the earth.
  tha-KJV: เราได้ตั้งรุ้งของเราไว้​ที่​เมฆและมันจะเป็นหมายสำคัญแห่งพันธสัญญาระหว่างเรากับแผ่นดินโลก
  por-BR-2018: Meu arco porei nas nuvens, o qual será por sinal de aliança entre mim
    e a terra.
  bco-bco: Ne o꞉lia꞉ henfelo꞉ o꞉lia꞉yo꞉ towo꞉ saeto꞉l ko꞉lo꞉, gio꞉ ele ba꞉da꞉melea꞉kiyo꞉,
    niyo꞉ kola꞉ us amio꞉ sowa꞉silo꞉wo꞉ dia꞉to꞉l.
  deu-ELO: Meinen Bogen setze ich in die Wolken, und er soll das Zeichen des Bundes
    sein zwischen mir und der Erde.
  ktm-ktm: Yu we kuduwe ka-uh kayeh Todo ki-in lon kohut. Iy erti kalmene-en ta penuw
    Todo ndroda lokpoi.
  caa-caa: Y e chequerir jax era, cꞌani inturbꞌa inteꞌ macchan tut e qꞌuin inyajr
    inyajr tuaꞌ aquetpa inteꞌ chequerir tama e pacto lo que war inche tacarox y taca
    tunor lo que ayan tara tor e rum.
  eng-WYC-2018: I shall set my bow in the clouds, and it shall be a sign of (the)
    bond of peace between me and [the] earth; (I shall set my rainbow in the clouds,
    and it shall be a sign of the covenant between me and the earth;)
  epo-epo: Mian arkon Mi metas en la nubon, kaj ĝi estu signo de la interligo inter
    Mi kaj la tero.
  uig-PIN: '@see-verse:GEN.009.012'
  beo-beo: Na da mu mobi ganodini dadi agoane (sona:ni) legemu. Amo da Na osobo bagadega
    gousa:su dawa:ma:ne agoane dawa:digima:ne olelesu gala.
  tpi-OTNT: '@see-verse:GEN.009.012'
  hau-SA: Na sa bakan gizona cikin gizagizai, shi ne kuwa zai zama alamar alkawari
    tsakanina da duniya.
  udu-udu: Aha/ karkina bwaam pem e bwam ma raḵ mo, dhali a’di midi ta jamas mii gi
    gwo jin gamka/ me’d ibwaman aha/ dhali mony’cesh mo.
  uig-LAT: '@see-verse:GEN.009.012'
  nde-nde: Sengibeke umchilowamakhosikazi wami emayezini, wona uzakuba yisiboniso
    sesivumelwano phakathi kwami lomhlaba.
  ton-ton: ‌ʻOku ou ai ʻeku ʻumata ʻi he ʻao, pea ʻe fakaʻilonga ʻaki ia ʻae fuakava
    ʻiate au mo māmani.”
  ces-1613: Duhu svou postavil jsem na oblaku, a bude na znamení smlouvy mezi mnou
    a mezi zemí.
  eko-eko: katthaamo nkhankanyama mmawiku yoori wiiye alama ya wahati miiyo na tuniya.
  nss-nss: Yo umbusi mwollou to hira kokom para ndraikiya tapaniu kiro mwele pe mwalinga
    kol pwan.
  eng-WMB: I set my rainbow in the cloud, and it will be a sign of a covenant between
    me and the earth.
  tam-TCV: நான், என் வானவில்லை மேகங்களில் அமைத்திருக்கிறேன், பூமிக்கும் எனக்கும் இடையிலான
    உடன்படிக்கையின் அடையாளம் இதுவே.
  ceb-ULB: akong gibutang ang akong bangaw sa panganod, ug mao kini ang timaan sa
    pakigsaad tali kanako ug sa kalibotan.
  mkn-mkn: '@see-verse:GEN.009.012'
  pol-UBG: Kładę na obłoku mój łuk, który będzie na znak przymierza między mną a ziemią.
  agr-agr: Yujagminum apusajai arco iris, juju diisjum adeagtinaitjume wi chichaman
    nugkanmaya aidaujai umikag duka.
  kyc-kyc: nambana kau puiya dokome kopa dokona isa yuupa kanya mauwa palyakalyo.
  urd-GVU: مَیں اپنی کمان بادلوں میں رکھتا ہوں۔ وہ میرے دنیا کے ساتھ عہد کا نشان ہو
    گا۔
  deu-1912: Meinen Bogen habe ich gesetzt in die Wolken; der soll das Zeichen sein
    des Bundes zwischen mir und der Erde.
  ntj-ntj: '@see-verse:GEN.009.012'
  row-row: '@see-verse:GEN.009.012'
  kan-2017: ನನಗೂ ಭೂಜೀವಿಗಳಿಗೂ ಮಾಡಿಕೊಂಡ ಒಡಂಬಡಿಕೆಗೆ ಇದೇ ಗುರುತಾಗಿರಲಿ.
  ena-ena: '@see-verse:GEN.009.012'
  tgo-tgo: ya worawa bwawo e ŋgalɨlɨko na iyake i tabo na nono lo dageraweke ghino
    na yambaneke ghandalughawoghawo.
  yap-yap: '@see-verse:GEN.009.012'
  tet-tet: '@see-verse:GEN.009.012'
  hlt-MCSB: Kai kah pampacung te cingmai dongah ka khueh vetih kai laklo neh diklai
    laklo ah paipi kah miknoek la om ni.
