  bqc-SIM: Má a nàali bↄ louwa ma bàa kua ń dṹniao seela ũ.
  tcz-CHONGTHU: Keiman ka semdohsa nisa vah emsel chu vantham jol'a ka koiye, hichu
    leiset le kei kikah a kitepna khat aum melchihna hiding ahi.
  mar-mar: मी ढगात मेघधनुष्य ठेवले आहे; ते सर्व पृथ्वी व माझ्यामध्ये केलेल्या कराराची
    निशाणी आहे.
  tcs-tcs: Ai go pute reinbou blo mi wea klaud. I gobi sain blo da strong griment
    blo mi wea ai bin mekem melen lo mi ane ert.
  soq-soq: Ne sauana badowa eueuwa wari giou bedewe itupa ne ita nitu uduudu inawaa
    waimoia sawanambo.
  qub-qub: Pucutaymanmi turmanyata churashcä. Cay pachacho tiyajcunawan noga conträtu
    rurashä musyacänanpaj chay turmanyami señal caycan.
  bqp-bqp: Mani ludambɛfɛ̃nɛda bo legũa ma bàka kunna kũ anduniao sèeda ũ.
  hat-hat: M'ap mete lakansyèl mwen nan syèl la. Men siy m'ap ban nou pou kontra mwen
    pase ak latè a.
  eng-BSB: I have set My rainbow in the clouds, and it will be a sign of the covenant
    between Me and the earth.
  tod-tod: Gè nà-kpazamanamanagi zeiɗa tonaɓiingi zu, toɠa ɠɛ ga minazeɠegi ma ʋoogi
    gi yɔɠɔzu gá eteai.
  eng-WEBPB: I set my rainbow in the cloud, and it will be a sign of a covenant between
    me and the earth.
  kbq-kbq: mago avame'zana monare furagena ante'nanena, negeta antahi vava hugahaze.
  nhe-BL: Nijtlalijtoc noacosamalo ipan mixtli huan eltos queja se tlanextilijcayotl
    tlen nopa tlen nijtencahuilía ni tlaltepactli.
  bus-bus: Mɛ́ ludambɛfɛ̃ɛdaa bↄ loua ma bà kuuna kↄ̃n andunao sèeda ũ.
  gub-BL: Amono putar zanurape ywak rehe ihe nehe kury. A'e zanurape a'e nehe, ukwaw
    kar putar ywy rehe har wanupe heremimume'u kwer peme a'e nehe.
  eng-DRA: I will set my bow in the clouds, and it shall be the sign of a covenant
    between me, and between the earth.
  knf-knf: Dţu kaŋaanan ki naan du baţi ki najaaŋ nado ki ubopal, kul kakdooŋ kayuuj
    kahoŋ ki nji ndoluŋ na umundu.
