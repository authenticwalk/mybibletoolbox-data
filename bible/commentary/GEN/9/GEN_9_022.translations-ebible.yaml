verse: GEN.009.022
translations:
  mal-C: കനാന്റെ പിതാവായ ഹാം പിതാവിന്റെ നഗ്നത കണ്ടിട്ട് പുറത്തുചെന്ന് രണ്ടു സഹോദരന്മാരെയും
    അറിയിച്ചു.
  deu-TKW: Als nun Ham, der Vater Kanaans, seinen Vater so entblößt sah, sagte er
    es seinen beiden Brüdern draußen.
  lin-lin: Cham, tata ya Kanana, amonaki bolumbu ya tata na ye mpe ayebisaki bandeko
    na ye ya mibali oyo bazalaki na libanda.
  cbr-NT: Usai 'ikë ka Cam Canaánën papa an isti 'ikëmabi chupañuma rakákë isakëxa,
    usai 'ikë isbiani kuanxun ka ëmanua aín xukë́n rabë́ ñuixuni chikíakëxa.
  eng-LSV: And Ham, father of Canaan, sees the nakedness of his father, and declares
    to his two brothers outside.
  bmu-bmu: Keinangö iwiŋi Ham yaŋön iwiŋan sile aukŋe ahöyöhi, mi eka yaigep geba
    darumunyahötŋi jii mörohotka iwiŋi mewö gamu qem waŋgiyök.
  eng-GNV: And when Ham the father of Canaan sawe the nakednesse of his father, he
    tolde his two brethren without.
  eng-WEBSTER: And Ham, the father of Canaan, saw the nakedness of his father, and
    told his two brethren without.
  nhw-BL: Huan quema Cam, catli eliyaya itata Canaán, quiitac para itata huetztoya
    xolotl, yajqui quinpohuilito iicnihua.
  swh-ONEN: Hamu, baba wa Kanaani, akauona uchi wa baba yake na kuwaeleza ndugu zake
    wawili waliokuwa nje.
  bba-bba: Ye Kɑmu Kɑnɑnin tundo u win bɑɑn tere te wɑ u dɑ tɔɔwɔ u win mɔɔ kɑ wɔnɔ,
    Sɛmu kɑ Yɑfɛti sɔ̃ɔwɑ.
  eng-KJVCPB: And Ham, the father of Canaan, saw the nakedness of his father, and
    told his two brethren without.
  cpy-cpy: Ikanta Cam ipaapatetanakari Canaán, iñaakiri ipaapate raatonkoryaawaetaka,
    ikamantakiri rirentzi.
  mpx-mpx: Kenani tamana Hami i tuk tamana bobokana i kite, yaka i tagil i lowasawasa-an
    talinau eluwa elal.
  wbp-wbp: Nyanungu-nyangu ngalapi-nyanu Yaamu, yanurnurla kirda-nyanuku kaluku-kurra.
    Yukajarni kalukurla, ngula parlu-pungu kirda-nyanuju jalyalku, ngulalpa karrinjarla
    lirlki-nyangu. Lirlki-nyanjarla pina-yanu yurlapardi-kirra. Manu-palangu yanu
    nyanungukupurdangka-jarraku jirrama-kariki. Ngula-palangu yimi-ngarrurnu jirrama-karikiji.
  luo-luo: Ham wuon Kanaan noneno dug wuon kendo nodhi mowachone owetene ariyo mane
    ni oko.
  meu-meu: Bena Ham, Kanaan tamana, ese tamana na ḡaḡaena mo e itaia; bena e raka
    lasi, tadikakana raruosi e hamaorodia.
  npi-ULB: तब कनानका पिता हामले आफ्ना पिताको नाङ्गोपन देखे र बाहिर आएर दुवै दाजुलाई
    बताइदिए ।
  yor-yor: Hamu tí í ṣe baba Kenaani sì rí baba rẹ̀ ní ìhòhò bẹ́ẹ̀ ni ó sì lọ sọ fún
    àwọn arákùnrin rẹ̀ méjèèjì ní ìta.
  emp-NTPO: Mãwã tab̶ʌd̶e dji warra Caʌ̃da ed̶a zesia. Caʌ̃ra Canaaʌ̃ zeza basía.
    Maʌ̃ne Caʌ̃ba idji zeza ãcad̶a tab̶ʌda unuped̶a idji djabarã dajadaare panʌ́a
    jarad̶e wãsia.
  ind-ind: Ketika Ham, bapak Kanaan, melihat ayahnya sendiri sedang berbaring di dalam
    kemahnya dengan telanjang, dia keluar memberitahukan hal itu kepada kedua kakaknya.
  pes-OPCB: حام، پدر کنعان، برهنگی پدر خود را دید و بیرون رفته به دو برادرش خبر داد.
  ssx-ssx: Kutupa mo Keinanina꞉ ateke Ha꞉mema꞉ ipika꞉ ateke pa tia peliekeeki hando
    haota꞉ hameke yaapo lolo hama꞉ nane peekeme.
  lcm-lcm: Au na Am, nat voike kata asereai ani Kanan, kala arai ania sipo matung
    ang na kanla antok a ngono tasina e komo.
  aer-aer: Kenhe alere ikwerenhe Ham, Canaan-eke anyikwe, apmereke irrpemele anyikwe
    renhe areke tyerrtye akethe yanhele interlenge, re apmere-ngentyele arratemele
    kake ikwere-atherreke iletyeke alheke.
  tgl-ULB: Pagkatapos si Ham, na ama ni Canaan, ay nakita ang kahubaran ng kanyang
    ama at sinabi ito sa kanyang dalawang kapatid na nasa labas.
  nop-nop: Kaŋ Ham Kanaaŋ diniŋ beudi beu Noa’walaŋ mebi kanadi tiŋa fooŋ wooŋ daliyat
    mede kahat tiyemiŋguk.
  kca-kca: Щӑԓта Хам, щит Ханаан ащи, ԓўв ащеԓ ԋар эԓән кащаԓәсԓы, пӑ ким этмаԓән
    кӑт йайӈәԓаԓа щит эԓты пŏтәртсәԓы.
  cbu-NT: Wipsha Kam waparish pang' pshtuyaru, nda ksimunaku, nap ashku, wapar zapeeru
    tamuru anoo parangiya. Shitungeeru, zoonlleetsshat kamanirangiya,
  hui-hui: Ani palearia Kenana aba Hama ibugua ibu aba aga nabi tibabe paleago hondowa
    ibu hamene kirali biago labo lamule pene.
  wrs-wrs: Doa Ham aralna lailduvra siha, aralm nonglana, pai nihps liv. Wo phonamba,
    unna, aramba nihps liv.
  mya-mya: ခါ​နာန်​၏​ဖ​ခင်​ဟာ​မ​သည်​သူ​၏​ဖ​ခင်​ကိုယ်​တုံး​လုံး​ရှိ​သည့်​အ​ဖြစ်​ကို​မြင်​ရ​လျှင်
    အ​ပြင်​သို့​ထွက်​၍​အစ်​ကို​နှစ်​ယောက်​တို့​အား​ပြော​ပြ​လေ​၏။-
  cbi-NTPO: Tsenñu Canaánchi ya' apa jumu, Cam, ya' apanu cha'tene juu tsuna katamin,
    avindala malu', ya' vejan pai naatalalanu kuinda kijiimi.
  bod-N: ཀ་ན་ཨན་གྱི་ཕ་ཧཱམ་གྱིས་ཁོའི་ཕ་ལུས་གཅེར་བུར་སྡོད་པ་མཐོང༌སྟེ། ཕྱི་རུ་སོང་ནས་ཁོའི་སྤུན་གཉིས་ལ་སྨྲས་པ༌རེད།
  wsk-wsk: Se Ham, Canaan ko nuet, mu tairam, ko nuet nunguning la aniwaram se arigam,
    ale peleram namaram ko launuria ilagala mu nunga maonam.
  kkl-kkl: Nuh poneko karebenang malamogpa Ham nenekori kembaogti, “Naro yabo ambatsineba
    og sobukap,” aro ambarel pihiog.
  sna-sna: Hamu, baba vaKenani, akaona kusasimira kwababa vake akaudza mukoma wake
    nomununʼuna vake vaiva panze.
  spa-BLM: Cam, el padre de Canaán, vio la desnudez de su padre y se lo dijo a sus
    dos hermanos que estaban fuera.
  beu-beu: Ham Kanaan imang angu, ana uuling imang ana edura angu ateing muse, ana
    bihit kaluar hela ekaku Sem, bot Yafet oleve iat sarenta.
  cac-cac: Axo ix yilan vin̈aj Cam, smam vin̈aj Canaán to b'eranel vin̈aj Noé chi',
    van stzetzan vin̈ smam vin̈ chi' ayic ix yalan vin̈ yab' eb' yuc'tac chi' schavan̈il.
  swh-ULB: Kisha Hamu, baba yake na Kanaani, akaona uchi wa baba yake na akawaambia
    ndugu zake wawili waliokuwa nje.
  bel-bel: І бачыў Хам, бацька Ханаанаў, сарамату бацькі свайго і, выйшаўшы, расказаў
    двум братам сваім.
  deu-ELBBK: Und Ham, der Vater Kanaans, sah die Blöße seines Vaters und berichtete
    es seinen beiden Brüdern draußen.
  mbb-OT: Si Ham (is amey ni Canaan), mid-ehè din is amey zin he nelevasan ne midtudtulan
    din is menge kakey zin he ziyè pa te ǥawas te valey.
  msc-msc: Kanaan fa Kamu ka a fa Nuhan fari makolon yen, ka wa wo fɔ a badenma fila
    yɛ lu ma.
  mal-2015: കനാന്റെ പിതാവായ ഹാം പിതാവിന്റെ നഗ്നത കണ്ടു വെളിയിൽ ചെന്നു തന്റെ രണ്ടു
    സഹോദരന്മാരെയും അറിയിച്ചു.
  tuo-NT: Cʉ̃ tojo pesari cura cʉ̃ macʉ̃ Cã sãjãa, ĩꞌacʉ niwĩ. Cã, Canaá pacʉ nicʉ
    niwĩ. Cã, cʉ̃ pacʉ Noerẽ́ suꞌti marĩcã ĩꞌagʉ̃, cʉ̃ maꞌmisʉmʉarẽ weregʉ waꞌacʉ
    niwĩ.
  gup-gup: Wanjh Ham nawu bibornang Canaan bikuklarrknang kornkumo dja benbenemarneyimeng
    birridanginj nuye nawu beneni kuberrk.
  met-met: Baing Ham, Kenan tibuna, bagu tibung mulanginoa, binabu sok mala saing
    baxanga na sabangandi.
  gvs-gvs: Niga Kenani tamana Em ima yoyouyana goi isiu tamana igite ma paawakuna
    go, geya ivatanigoeta, go sem isowóduwo ina moetala goi senao ilatuwokoidi.
  rmc-rmc: Sar o Cham, o dad le Kanaanoskro, dikhľa peskre dades langes, geľa oda
    te phenel avri peskre duje phralenge.
  nlg-nlg: Ma Ham tamana Canaan, te vaevanea tamana te soesole ge rughuhoru me tutugu
    vanira hoghona.
  dgr-DOGNT: Ham, Kanan got'ı̨į̀ gıcho sìı wetà ı̨ht'edę whetı̨ yaɂı̨ t'à wı̨ı̨de
    mǫ̀ht'a geèhkw'ee sìı gots'ǫ̀ hadı.
  pes-OPV: و حام، پدر کنعان، برهنگی پدر خود را دید و دو برادرخود را بیرون خبر داد.
  ron-1924: Хам, татэл луй Канаан, а вэзут голичуня татэлуй сэу ши а спус челор дой
    фраць ай луй афарэ.
  ben-OBCV: কনানের বাবা হাম তাঁর বাবাকে উলঙ্গ অবস্থায় দেখে বাইরে বেরিয়ে গিয়ে তাঁর
    দুই দাদাকে তা বললেন।
  lex-lex: Noma Ham namkek nana amni molli-ma'ani, noka nla nwahauru la hyalli rora
    la tio'ora.
  rgu-rgu: Ham nita papa na poiraoꞌ, boe ma ana nalai deaꞌ neu, de nafada aꞌan Sem
    no Yafet.
  som-som: Oo Xaam, oo ahaa Kancaan aabbihiis, ayaa arkay qaawanaantii aabbihiis,
    kolkaasuu u sheegay labadii walaalihiis ahayd oo dibadda joogta.
  lat-VUC: Quod cum vidisset Cham, pater Chanaan, verenda scilicet patris sui esse
    nudata, nuntiavit duobus fratribus suis foras.
  aoi-aoi: Eneja nenikuwenikba Yema nibina nungwenikba Kenina-langwa nubukwaya ni-likena
    nakinu-wa nungwenikba, biya neni-rringke-ka nabalmungkwur•da nakina. Biya ni-likena
    nakina akwa nenilirraku-maka ena-langwu-wa wunambilyuma nawenikba-kiya.
  eng-ASVBT: And Ham, the father of Canaan, saw the nakedness of his father, and told
    his two brethren without.
  mna-mna: Mi Noa lutuunu Ham, ta Kanaan tamaana na, ire la pa tamaana ta ikenne sorok
    na, to ila ki toono bizin, mi iso zin pa mbulu ta ire na.
  ita-1885: E Cam, padre di Canaan, vide le vergogne di suo padre, e lo rapportò fuori
    a' suoi due fratelli.
  eng-LXXUP: And Ham the father of Canaan saw the nakedness of his father, and he
    went out and told his two brothers without.
  eng-ULB: Then Ham, the father of Canaan, saw the nakedness of his father and told
    his two brothers outside.
  spa-VBL: Cam, el padre de Canaán vio las partes íntimas de su padre y fue y se lo
    dijo a sus hermanos que estaban afuera.
  fra-_FOB: Et Cham, père de Canaan, ayant vu la nudité de son père, le rapporta dehors
    à ses deux frères.
  mal-mal: കനാന്റെ പിതാവായ ഹാം പിതാവിന്റെ നഗ്നത കണ്ടു വെളിയിൽ ചെന്ന് തന്റെ രണ്ട് സഹോദരന്മാരെയും
    അറിയിച്ചു.
  urd-GVR: Kanān ke bāp Hām ne use yoṅ paṛā huā dekhā to bāhar jā kar apne donoṅ bhāiyoṅ
    ko us ke bāre meṅ batāyā.
  suz-BL: मिनु कनान आ आफ हाममी आ आफ शिश्रा तशा, लाङगामी बाक्‍शो आ लोक्‍ब आस कली देंमाक्‍त।
    प्रस्‍थान २०:१२; हितोपदेस ३०:१७
  ita-1927: E Cam, padre di Canaan, vide la nudità del padre suo, e andò a dirlo fuori,
    ai suoi fratelli.
  ckb-ckb: حامی باوکی کەنعان، باوکی بە ڕووتی بینی و لە دەرەوە بە هەردوو براکەی ڕاگەیاند.
  eng-BBE: And Ham, the father of Canaan, saw his father unclothed, and gave news
    of it to his two brothers outside.
  crx-NTPO: '''Et Ham Canaan oobá ''en dubá ye ''ust''et yan''en ''ink''ez nane dulhusinke
    ''enne budani'' ''az.'
  kan-OKCV: ಕಾನಾನನ ತಂದೆ ಹಾಮನು, ತನ್ನ ತಂದೆಯ ಬೆತ್ತಲೆತನವನ್ನು ನೋಡಿ, ಹೊರಗಿದ್ದ ತನ್ನ ಸಹೋದರರಿಬ್ಬರಿಗೆ
    ತಿಳಿಸಿದನು.
  bbb-bbb: Fu ijia nakoga Emi e Kenanido asoe fu aru va gake asoe fuone fu detaba
    namo fu gae. Fu gana una keke va uviarafa fuone inokiro ijene kuariae.
  tam-2017: அப்பொழுது கானானுக்குத் தகப்பனாகிய காம், தன் தகப்பனுடைய நிர்வாணத்தைக் கண்டு,
    வெளியில் இருந்த தன் சகோதரர்கள் இருவருக்கும் சொன்னான்.
  spa-RV-1909: Y Châm, padre de Canaán, vió la desnudez de su padre, y díjolo á sus
    dos hermanos á la parte de afuera.
  ron-BTF: Şi Ham, tatăl lui Canaan, a văzut goliciunea tatălui său şi a spus celor
    doi fraţi ai săi de afară.
  eng-WEBP: Ham, the father of Canaan, saw the nakedness of his father, and told his
    two brothers outside.
  eng-FBV: Ham, the father of Canaan, saw his father's private parts and went and
    told his two brothers who were outside.
  nld-1939: Toen Cham, de vader van Kanaän, de schaamte van zijn vader zag, ging hij
    het buiten aan zijn twee broers vertellen.
  nch-BL: Huan quema Cam, cati eliyaya itata Canaán, quiitac para itata huetztoya
    xolot, yajqui quinpohuilito iicnihua.
  tfr-NTPO: Eni ga Canaán data Cam, e opzrëno jek ba data u l̈i roshko, ga wl̈ẽna,
    ĩna buk nel̈õ, kjwor. Eshko ga opshino jek, ga roy l̈ara ba shjiyga kong.
  vie-1934: Cham là cha Ca-na-an, thấy sự trần truồng của cha, thì ra ngoài thuật
    lại cùng hai anh em mình.
  hin-CV: कनान के पिता हाम ने अपने पिता को इस हालत में देखकर अपने दोनों भाइयों को
    बुलाया.
  eng-OURB: Ham [Hot, Intensity, Passion], the father of Canaan [Humbled], saw the
    nakedness of his father, and told his two brothers outside.
  spa-BES: Y Cam, padre de Canaán, vio desnudo a su padre, y se lo dijo a sus dos
    hermanos que estaban fuera.
  tdx-tdx: Nizoe’ i Kame, rae’ i Kanàne, ty fiha­lon-drae’e le vinola’e ty rahalahi’e
    roe alafe ao.
  vid-vid: Hamu, mhaza wa Kanaani, nakawona umwazi wa mhaza wa heye, nakalawa kunze
    na kuwalonjela wang'holoze weli.
  pwg-pwg: Ma natuna Ham irugenara da ina mamai iyuna kava ikenakena ikitai na inae
    da Sem ma Jepeta ivonesi.
  eng-OKE: And Cham the father of Kenaan saw the nakedness of his father, and he showed
    to his two brethren without.
  tha-KJV: ฮาม บิ​ดาของคานาอัน เห​็นบิดาของตนเปลือยกายอยู่ จึงบอกพี่น้องทั้งสองคนของเขาที่​อยู่​ภายนอก
  por-BR-2018: E Cam, pai de Canaã, viu a nudez de seu pai, e disse-o aos seus dois
    irmãos do lado de fora.
  bco-bco: A꞉la꞉dimida꞉sa꞉ga꞉ elena, Ka꞉ina꞉na꞉ iya Hamo꞉ ya꞉sa꞉ga꞉, iyayo꞉ hagulabo
    alifo꞉leno꞉ ba꞉da꞉sa꞉ga꞉, ene ao a꞉la꞉mo꞉wo꞉ ha꞉la꞉ya sa꞉ma꞉ni ane.
  deu-ELO: Und Ham, der Vater Kanaans, sah die Blöße seines Vaters und berichtete
    es seinen beiden Brüdern draußen.
  ktm-ktm: Ham indroni taman inemetir kolowen ke pwi, pe iy ilninen ile tan tinton
    horu.
  caa-caa: Conda e Cam uwira que pispis utata, locꞌoy patir y uchecsu tunor era tut
    usacunobꞌ.
  eng-WYC-2018: And when Ham, the father of Canaan, had seen this thing, that is,
    that the shameful members of his father were made naked, he told his two brethren
    withoutforth.
  epo-epo: Kaj Ĥam, la patro de Kanaan, vidis la nudecon de sia patro, kaj li diris
    tion al siaj du fratoj ekstere.
  uig-PIN: Ⱪanaanning atisi Ⱨam kelip, atisining ǝwritini kɵrüp, sirtⱪa qiⱪip ikki
    ⱪerindixiƣa eytti.
  beo-beo: Ha:me (Ga:ina:ne eda) da ea eda da:i nabado ba:i dagoi. E gadili asili,
    amo hou ea ola Sieme amola Ya:ifede elama olelei.
  tpi-OTNT: Na Ham, papa bilong Kenan, em i lukim papa i slip nating, na em i go na
    i tokim tupela brata.
  hau-SA: Ham, mahaifin Kan’ana ya ga tsiraici mahaifinsa, ya kuma faɗa wa ’yan’uwansa
    biyu a waje.
  udu-udu: Dhala Haam jin ta’da ababa ma Kanaan mishki com mmodi is ’te/ mo dhali
    a’di ki ṯor ikam piti isu/ gwo mo uni kun ’kona pije/ mo.
  uig-LAT: Qanaanning atisi Ham kélip, atisining ewritini körüp, sirtqa chiqip ikki
    qérindishigha éytti.
  nde-nde: UHamu, uyise kaKhenani, wabona ubunqunu bukayise wasetshela abafowabo phandle.
  ton-ton: Pea naʻe mamata ʻa Hami, ko e tamai ʻa Kēnani, ki he telefua ʻo ʻene tamai,
    pea tala ʻe ia ki hono ongo tokoua ʻituʻa.
  ces-1613: Viděl pak Cham, otec Kanánův, hanbu otce svého, a pověděl oběma bratřím
    svým vně.
  eko-eko: Haamu, paapa wa Kanaani, khuvira nheema khoona owaazu wa papaawe. Khulawa
    khuwooza attwiize apale awiri aari vaje.
  nss-nss: Pe Ham, tama Kenaan, iya pe inime taman iye matin pe mwayen pwi. Pwen iyapwai
    iyata nalin malmou hilto ngawan.
  eng-WMB: Ham, the father of Canaan, saw the nakedness of his father, and told his
    two brothers outside.
  tam-TCV: அப்பொழுது கானானின் தகப்பனான காம், தன் தகப்பனின் நிர்வாணத்தைக் கண்டு, வெளியே
    போய் தன் இரு சகோதரருக்கும் அதைத் தெரியப்படுத்தினான்.
  ceb-ULB: Unya nakita ni Ham, nga amahan ni Canaan, ang hubo nga lawas sa iyang amahan
    ug iyang gisultihan ang iyang duha ka mga igsoon nga anaa sa gawas.
  mkn-mkn: Waktu Ham dapa lia dia pung bapa pung talanjang tu, ju dia lari kaluar,
    ko pi kasi tau dia pung kaka Sem deng Yafet.
  pol-UBG: A Cham, ojciec Kanaana, zobaczył nagość swego ojca i opowiedział o tym
    dwom swoim braciom na dworze.
  agr-agr: Nunik wisu tepettaman, Cam Canaágka apaji aajakua nunú wainak ukuak, weuwai
    yachi jimag agá batsatun ujaktatus. Tusa ujakam,
  kyc-kyc: Dopa pyuo paleyamo dokopa Ame akali Kenanena rakange dokome epo waa kando
    kandeya. Kandapala kamanda epo banya yangonge lama dolapo lamaiya.
  urd-GVU: کنعان کے باپ حام نے اُسے یوں پڑا ہوا دیکھا تو باہر جا کر اپنے دونوں بھائیوں
    کو اُس کے بارے میں بتایا۔
  deu-1912: Da nun Ham, Kanaans Vater, sah seines Vaters Blöße, sagte er's seinen
    beiden Brüdern draußen.
  ntj-ntj: Nyangka Kayinanku mama Yaamalu tjarrparra pitjalalpi nyangu Nawanya nikirrpalya
    ngarrirranyangka. Palunyalu yanunku kurta kutjarra watjarnu.
  row-row: Ham nita ama na maꞌaholaꞌ ma, ana nela dea neu, nafadꞌe aꞌa na Sem no Yafet.
  kan-2017: ಕಾನಾನನ ತಂದೆಯಾದ ಹಾಮನು ತಂದೆಯು ಬೆತ್ತಲೆಯಾಗಿರುವುದನ್ನು ಕಂಡು, ಹೊರಗಿದ್ದ ತನ್ನ ಸಹೋದರರಾದ
    ಶೇಮ್ ಮತ್ತು ಯೆಫೆತರಿಗೆ ತಿಳಿಸಿದನು.
  ena-ena: Ani hɨsɨvɨdaci ninanu Ham agaŋ ivouavɨla iaganu dɨ igami. Ham nɨbu Kenan
    iaganu. Igɨci muhɨlɨ havɨlɨ apalɨ sɨbaŋ ani hɨsɨvami. Hɨsɨvɨdaci Ham cɨhu ivavevɨla
    Siem dɨdaŋ Jafetɨ dɨdaŋ abami.
  tgo-tgo: Mbaŋa Ham, Keinan ramae, i thuwe ramae i ghena bukabuka, i njogha eto na
    ve utugiya weŋgiya oghaghaema thenjighewoma.
  yap-yap: I Ham, ni chitamngin Kanaan, e fa’ani guy e chitamngin ni dariy e mad u
    daken, me yan nge weliy ngak fa gali pumo’on ni walagen.
  tet-tet: Ham naree nola aman nakwalan nunia, nia moos nalai sai baa katak maun Sem
    no Yafet.
  hlt-MCSB: Kanaan napa Ham loh a napa kah a yah te a hmuh vaengah kawtpoeng kah a
    maya rhoi taengah puen.
  mdy-ETH: ካኣናኔኮ ዓዴ፥ ካኣሜ ዒዛኮ ዓዴ ያኣዼ ካሎ ላሄሢ ዛጌ ዎዶና ካሮ ኬስካዖ ላምዖ ፔኤኮ ጌርሲንሢም ኬኤዜኔ።
  twi-ASANTE: Ham a ɔwoo Kanaan no kɔtoo nʼagya Noa sɛ ɔda adagya. Ɔfirii hɔ no, ɔkɔbɔɔ
    ne nuammarima baanu no amaneɛ.
  mwc-mwc: Canaan tamana Ham, tamana Noah ere nimanimana i kinani wai i kasibau tuwatuwana
    i wonisi.
  bhl-bhl: 'Buelbelei, Kenan em alew, Noae em min Kam e am matem teleko, alew elo
    atemete: E kal fitew kuw kesomi, buelbelei, atemse kale. Atemse ki, iti kut uneko,
    akalem awkunum alew ilo kalan bakayem unse kale.'
  con-NTPO: Tsa'caen ccuisi Cam, tsa Canaán quitsa, tise yaya chu'cco ccui'choma atte.
    Attepa sombopa tise antiandeccuma conda.
  eng-WEBU: Ham, the father of Canaan, saw the nakedness of his father, and told his
    two brothers outside.
  bnp-bnp: E Ham e tamane Kenan, i masia e tamana i mahita bobo, lakea i pagitala,
    i vakalongo e turana rua polovavo.
  wal-wal: Kanaane aawaa Kaami ba aawaa kalluwaa be7iis; be7idi, kare kiyidi, ba naa77u
    ishanttuyyo yootiis.
  mgh-mgh: Kaamu, athumwanaya Kanaa, ahoona uhiwara waathumwane ni ahorwaa waahimyacera
    asunnawe eeli yaari vate.
  acu-NT: Turamtai Canaánka apari, Cam naartin aa nuka, apari misu tepaun wainak,
    aanam jiinki yachii ainaun ujakmiayi.
  spa-PDDPT: Cam, padre de Canaán, vio la desnudez de su padre y lo declaró afuera
    a sus dos hermanos.
  gun-gun: Canaã ru Cam ma nguu ipire reia oexa vy omombe'u mokoĩ guyke'y kuery oka
    py ikuai va'e pe.
  agu-BL: Ma Cam, yi taj Canaán, nintzun ben tilol yi cutxlij yi taj, nin qui'c yi
    be'ch tetz. Tele'n tzaj tzun tan talche'n scyetz Sem tu Jafet.
  eng-PEV: Ham (Canaan’s father) went into the tent and saw his naked father. Ham
    didn’t respect his father, so he went outside and told his brothers what happened.
  ilo-ULB: Ket ni Ham, nga ama ni Canaan, nakitana ti kinalamo-lamo ni tatangna ket
    imbagana kadagiti dua a kakabsatna nga adda iti ruar.
  kpg-kpg: Di madagoaa Ham dela go tamana o Canaan ne mmada bolo dono damana gu deai
    ono goloo i dono gili ai, gei mee gaa hana ga hagi anga gi ono duaahina daane
    dogolua.
  uig-ARA: قانائاننىڭ ئاتىسى ھام كېلىپ، ئاتىسىنىڭ ئەۋرىتىنى كۆرۈپ، سىرتقا چىقىپ ئىككى
    قېرىندىشىغا ئېيتتى.
  bsp-bsp: Ntɛ Ham papa wəka Kanahan ɛnəŋk kas Nuha pəyi kəsɔkər mɔ, k'ɔŋkɔ pəloku
    ti awɛŋc aŋa mɛrəŋ, aŋɛ ŋanayi nde doru mɔ.
  bps-bps: Na Ham i mà Kanaan, toon neye i maan flaweh, na di keyen lamwà kenen na
    tnulenan i lwe flanekan.
  mbs-mbs: Timengteng si Ham amay i Canaan te pegpetabeg-tabeg te amay din, aw penga
    niyan limowà sikandin aw mig-indan te menge kedowa din.
  tof-tof: Am, Keinanón ab, tóba ab Noan büb kakapur esenórr. Wa tóba naret nis we
    nüzazilürr. I pulkaka namülnürri.
  sus-sus: Kanaankae benba Hami to a baba mageli to, a naxa na fala a taarae bɛ.
  pon-2006: Eri, Ahm, semen Kenan, ni eh kilangada duwen semeo eh kilisou, e ahpw
    kohla oh padahkihong rie ko, Sehm oh Saped.
  jae-jae: Ma Kanaan tama Ham gêlic tama ôli ŋaôma ma kêsa jakêsôm biŋ tau gêdêŋ têwai.
  ksd-ksd: Ma Kam, tama i Kanaan, i ga gire ra paka i tamana, ma i ga ve ra ura turana
    tana ara ra pia.
  tur-YTC: Kenan'ın babası Ham, babasının çıplaklığını görünce dışarıdaki iki kardeşine
    söyledi.
  bel-N: І ўбачыў Хам, бацька Ханаана, голасьць бацькі свайго, і распавёў двум братам
    сваім, [якія былі] звонку.
  grc-BRENT: Καὶ εἶδε Χὰμ ὁ πατὴρ Χαναὰν τὴν γύμνωσιν τοῦ πατρὸς αὐτοῦ, καὶ ἐξελθὼν
    ἀνήγγειλε τοῖς δυσὶν ἀδελφοῖς αὐτοῦ ἔξω.
  ind-AYT: Ham, bapak orang Kanaan itu, melihat ketelanjangan ayahnya dan memberitahukannya
    kepada kedua saudaranya di luar.
  lid-lid: Eme tama Kenan Ham badeh eme anyolom taman kolau bwe eme ma iy suburuk
    i ta nadu tinen uru.
  nya-nya: Hamu, abambo ake a Kanaani ataona kuti abambo ake ali maliseche anakawuza
    abale ake awiri aja omwe anali panja.
  hrv-hrv: Ham, praotac Kanaanaca, opazi oca gola pa to kaza dvojici svoje braće vani.
  mps-mps: Tama Ham, te Kenango aya, agai te aga aya bolu olo pila mubadi sulama,
    tama aga pelama, aga ama sibolo wagi pai.
  llg-llg: Ledoeik Ham nita aman nakaholan ndia, boe ma nalai deak neu, de neu nafada
    kaꞌan Sem no Yafet.
  tpi-tpi: Na Ham, papa bilong Kenan, em i lukim papa i slip nating, na em i go na
    i tokim tupela brata.
  dan-1931: Da så Kana'ans Fader Kam sin Faders Blusel og gik ud og fortalte sine
    Brødre det;
  vie-OVCB: Cham, cha Ca-na-an, thấy thế, liền ra ngoài thuật cho Sem và Gia-phết.
  lbk-lbk: Isnan nangil-an Ham ay aman Canaan nan nenlalafosan amana, et aped na yangkhay
    infakha isnan cheycha'y chwa ay et-adna is chela.
  guj-2017: કનાનના પિતા હામે તેના પિતાને નિર્વસ્ત્ર અવસ્થામાં જોયા અને બહાર જઈને તેના
    બન્ને ભાઈઓને તે વિષે કહ્યું.
  byr-byr: '@see-verse:GEN.009.021'
  awx-awx: Tixawän Hamu Kenande nanä, selyolune ko, nanä belum pekgawän kake, epuxu
    notnä täpäyalu yänikut.
  pon-2006A: Eri, Ahm, semen Kenan, ni eh kilangada duwen semeo eh kilisou, e ahpw
    kohla oh padahkihong rie ko, Sehm oh Saped.
  por-BRBSL: Ham, o pai de Canaan, viu a nudez de seu pai, e contou aos seus dois
    irmãos lá fora.
  cth-cth: Kanaan e na pa Ham ni a na pa caici lah ao e a hmu teh alawilah kaawm e
    a hmaunawngha kahni touh koe a dei pouh.
  twi-twi: Ham a ɔwoo Kanaan no kɔtoo nʼagya Noa sɛ ɔda adagyaw. Ofii hɔ no, ɔkɔbɔɔ
    ne nuabarimanom baanu no amanneɛ.
  hlt-hlt: Kanaan napa Ham loh a napa kah a yah te a hmuh vaengah kawtpoeng kah a
    maya rhoi taengah puen.
  tbz-SIM: Kɛ̀ Kɑmmu Kɑnnɑhɑ̃ɑ̃ kɔbɛ kóo cicɛɛ yɑ̀ o cicɛ Nɔwee fũ̀ɔ̃̀ feímɛ̀, kɛ́yɛ̀
    kɛ́nɑ́kɛ́ o tebìí sidɛ́ ditowɑɑ̀.
  msy-2020: Ezɨ Kenanɨn afeziam Ham, ghua uan bibiamra itir afeziamɨn ganigha uam
    azenan ghua uan aveghbuamning mɨkeme.
  txq-txq: Neu Ham mete-nita aman makaholan naa, boe ma ana nalai dea neu, fo neu
    nafada kaꞌan Sem no Yafet.
  aaz-aaz: Oras naiꞌ Ham antaam ate, in niit in aamf ee ntuup aaf aah. Onaim in naen
    anpoi, ma nnao natonan in tataf, naiꞌ Sem ma naiꞌ Yafet.
  dop-dop: Mpʋɣʋlɛ Kɑnɑɑŋ cɑɑ Kɑm nɑwɑ ɩ cɑɑ tɑpɑkpɛtɛ, nɑ ɩ́ nyǝnɩ, ɩlɛnɑ ɩ́ polo
    nɑ ɩ́ tɑɣɑsɩ ɩ tɑɑlʋnɑɑ kɛ ɑwɑlɩ.
  azb-azb: Kənanın atası Ham atasının çılpaq olduğunu gördü və bunu bayırda iki qardaşına
    söylədi.
  eng-DBY: And Ham the father of Canaan saw the nakedness of his father, and told
    his two brethren outside.
  hin-2017: तब कनान के पिता हाम ने, अपने पिता को नंगा देखा, और बाहर आकर अपने दोनों
    भाइयों को बता दिया।
  wol-KYG: Ba loolu amee Xam, baayu Kanaan, gis céri baayam, génn waxi ko Sem ak Yafet
    ca biti.
  swp-swp: To Hama wa, Kanana tamana, tamana ma kohakohana eai ie ita, to ena tataoyao
    labui murimuri eai i heribadi.
  bjr-bjr: (Yafeetafa indaaruqaafa Seemafa mina aanaaqianaafa marinau Qammafa inaaqianaafa
    marinau.) Qammafa Kannaana akoofa maridanoo anireenoo narí akoofa kaqi samu faiqaqee
    ufanoo oonu qafeenoo narí akaqaafasaaqara naaramaseenoo qimanniminau.
  eng-YLT: And Ham, father of Canaan, seeth the nakedness of his father, and declareth
    to his two brethren without.
  kne-kne: Idi inilan Ham ay aman Canaan ay nanlalabos si ama da, kabela et ena ibaga
    sin aag-i na.
  heg-NTPO: Nikit Ham ngat net un ama ka in lulit ta kon, un lail puti lako le tek
    un kaka Sem nol Yafet.
  ptu-ptu: Muitanna ambena ma'kambelä indo Ham ambena Kanaan, tappa messubummi umpa'tulasam
    indo kakanna dua.
  bzd-NTPO: Cam dör Canaán yë́, mik e' tö iyë́ sué̱ sume, eta̱ ie' mía̱ ibiyö́ chök
    iëlpa böl e'pa a̱.
  kwf-kwf: ꞋIu ana kaidaꞋi sa Ham nia lisia neꞋe maꞋa nia maliu dadara ꞋunaꞋeri, nia
    leka kwau ma ka faꞋarongoa ro ngwae futa nia ki.
  eng-WYC-2017: And when Ham, the father of Canaan, had seen this thing, that is,
    that the shameful members of his father were made naked, he told his two brethren
    withoutforth.
  eng-WMBB: Ham, the father of Canaan, saw the nakedness of his father, and told his
    two brothers outside.
  spp-spp: Ɲyɛ Kana tuŋi Kyamu, ur'à kàr'a sà u tuŋi Nuhu cípyire wuŋi ta u à sínni.
    Ka u u fwor'a kàr'a sà yi jwo u sìɲɛɛbii sanmpii shuunniŋ'á, cyíinŋi na.
  aey-aey: Ham, uqa Kenan memeg, uqa memeg Noa bical ninijen fimei maha gumu cali
    limei waliagul lecis maalen.
  urd-GVH: कनान के बाप हाम ने उसे यों पड़ा हुआ देखा तो बाहर जाकर अपने दोनों भाइयों
    को उसके बारे में बताया।
  rug-rug: Meke se Hami sa tamana e Kenani, si dogorona sapu dododohona sa tamana,
    ke la tozini sa sari karu tasina.
  gaz-gaz: Haam abbaan Kanaʼaan qullaa abbaa isaa argee obboloota isaa lamaan ala
    turanitti hime.
  fra-LSG: Cham, père de Canaan, vit la nudité de son père, et il le rapporta dehors
    à ses deux frères.
  gnn-gnn: Ŋayi Wämdhu nhäŋalanydja ŋanya, bala yana marrtjina ga ḻakaraŋala wäwa'mirriŋuwana
    maṉḏapala,
  yal-yal: Xami, Kanan kaane baba yi a baba magenla to. A yi na fala a tadane xa.
  gum-gum: tru Canaánwei møskai Cambe, møskai køsaatiig tsui ashabe, nui pa nunelan
    wambiisrø eshkanrrab webyain købig køn.
  iou-iou: Moräŋ parirän Kenan täŋo nani Ham unitä nani Noa moräŋ parirän kaŋpäŋ noripakiyat
    äpmo biŋam yäwetkuk.
  haw-1868: Ike aku la o Hama ka makuakane o Kauaana i kahi hilahila o kona makuakane.
    a hai mai la i kona mau hoahanau elua mawaho.
  arb-NAV: فَشَاهَدَ حَامٌ أَبُو الْكَنْعَانِيِّينَ عُرْيَ أَبِيهِ، فَخَرَجَ وَأَخْبَرَ
    أَخَوَيْهِ اللَّذَيْنِ كَانَا خَارِجاً.
  adz-adz: Ham, Kanan ramanggan, yatangꞌ ba da itsanga ramanggan gingꞌa ragi dangunt
    da itip iwaꞌ ifan da ini da rain rusan iruꞌ igi.
  ewe-ewe: Ham, ame si nye Kanaantɔwo fofo la kpɔ fofoa ƒe amame, eye wòyi ɖagblɔe
    na nɔvia eveawo.
  nuy-nuy: Anubanila-wala, nigaayung na-Ham ni-yanggi ni-warranggayn, nu-nayn, na-ninyarra-yung
    anubagu ni-mamar, naagi ni-murrgulhi. Niigiyn, wani-magaa bagu nubiṉi na-nilharriyung-biiyung.
  eng-LEE: And Ham, the father of Canaan, saw the nakedness of his father, and told
    it his two brothers without.
  dji-dji: Ga Yam nyangiṉi gunydjirripm gar gurriyili ngurrinyi, ga wuwwilingim djiny
    butjirgiṉdjili.
  gvn-gvn: '@see-verse:GEN.009.021'
  nna-nna: Ham, Canaan-mili japartu, yirrirni japartumarniny Noah kurta waninyi. Kaliku
    jalakarti yana, marrkajirringi wurrarnapulaku.
  asm-FB: তেতিয়া কনানৰ পিতৃ হামে নিজৰ দেউতাকক বিবস্ত্ৰ অৱস্থাত দেখিলে আৰু বাহিৰলৈ
    আহি সেই কথা তেওঁৰ দুজন ভাই-ককাইক ক’লে।
  sus-A: كَنَانكَيٍ بٍنبَ هَمِ تٌ عَ بَبَ مَفٍلِ تٌ، عَ نَشَ نَ قَلَ عَ تَارَيٍ بّ.
  fra-SBL: Cham, le père de Canaan, vit la nudité de son père, et le dit à ses deux
    frères au dehors.
  hbo-hbo: וַיַּ֗רְא חָ֚ם אֲבִ֣י כְנַ֔עַן אֵ֖ת עֶרְוַ֣ת אָבִ֑יו וַיַּגֵּ֥ד לִשְׁנֵֽי־אֶחָ֖יו
    בַּחֽוּץ׃
  shp-NTPO: Ja Camman papan, Canaánman, jawen papa Noé oinnara chopaoma iká iki, pikóxonra
    jawen wetsa rabe yoia iki.
  eng-WYCLIFFE: And whanne Cham, the fadir of Chanaan, hadde seien this thing, that
    is, that the schameful membris of his fadir weren maad nakid, he telde to hise
    tweye britheren with out forth.
  pjt-pjt: Ka katja kutjungku Aamalu (panya Kainanku mamangku) palumpa mama nyangu
    nikiti ngarinyangka, munu tiintanguṟu pakaṟa wangkangu palumpa kuṯa kutjarangka.
  cwe-cwe: Hamu tata wa Kanani kauwona ukengele wa tati yake, kalawa kunze na kuwalongela
    ndugu zake waidi.
  bgs-bgs: Igsállág si Ham na ámmà i Canaan na ándà tambun katô lawa katô ámmà din.
    Igluwà sikandin asta igulit katô mga kataladi din.
  kik-kik: Hamu, ithe wa Kaanani, nĩonire njaga ya ithe, na akĩĩra ariũ a nyina eerĩ
    arĩa maarĩ nja.
  ksr-ksr: Keinambaa maŋa Haam iinoŋ maŋanoŋ bombolaŋ eroti, ii iima seleeŋgeŋ kemeŋ
    daremuŋwoita irijoro moriti, iikanoŋ maŋa gamu qeŋ muro.
  omb-omb: Siu Ham nge tamai Kenan mo leo hue na tarabehi tamana mo eno vurogi me
    nge mo vano mo vevea lawe retuana gairue rom ti varea.
  fra-NCL: Cham, père de Canaan, vit la nudité de son père, et il alla le rapporter
    dehors à ses deux frères.
  cek-AK: Kanaan ampa Ham loe bangkrai ah kaom ampa to hnuk naah, tasa bangah kaom
    amya hnik khaeah a thuih pae.
  xla-xla: Epalati Keinan ya꞉ a Hamta natipame Sem mate epo Yapet mate dla atlaiyo.
  cuk-cuk: Canaán-e-bab-Cam, e-bab-Noé uka-swiri-mai-daksagu, nodegusad. E-iamar-warbogwad-magaba-gwichidga
    sogdapid.
  uig-CYR: Қанаанниң атиси Һам келип, атисиниң әвритини көрүп, сиртқа чиқип икки қериндишиға
    ейтти.
  tel-2017: అప్పుడు కనాను తండ్రి అయిన హాము, తన తండ్రి బట్టలు లేకుండా పడి ఉండడం చూసి,
    బయట ఉన్న తన ఇద్దరు సోదరులకు ఆ విషయం చెప్పాడు.
  hat-BSA: Cham, papa Canaan nan, te wè papa li toutouni, e li te pale sa a frè l
    yo deyò a.
  kos-kos: Ke Ham, papa tumal Canaan, el liyauk lah papa tumal el koflufolla oan,
    el illa ac fahkang nu sin tamulel luo wiel.
  hbo-WLC: וַיַּ֗רְא חָ֚ם אֲבִ֣י כְנַ֔עַן אֵ֖ת עֶרְוַ֣ת אָבִ֑יו וַיַּגֵּ֥ד לִשְׁנֵֽי־אֶחָ֖יו
    בַּחֽוּץ׃
  ibo-ibo: Ham, nna Kenan, hụrụ ọtọ nna ya, gaa kọọrọ ụmụnne ya abụọ nọ nʼezi ihe
    ọ hụrụ.
  ory-ory: ଏପରି ସମୟରେ କିଣାନର ପିତା ହାମ ଆପଣା ପିତାଙ୍କର ଉଲଙ୍ଗତା ଦେଖି ବାହାରେ ଆପଣା ଦୁଇ ଭାଇଙ୍କୁ
    ସମାଚାର ଦେଲା।
  wmt-wmt: '@see-verse:GEN.009.021'
  chk-chk: Iwe, lupwen Ham semen Kanaan a küna saman we lon an selela, a towu lükün
    o asile ngeni pwin kewe ruoman.
  ssd-ssd: Taŋana le Kanan mam nuŋe Ham nu mam nuŋe wagek kinymba minna ta kaŋgerna
    sulumba nu ndek kumba ka aba kat nuŋe sanikina le
  rop-rop: Afta na det yangwan san blanga Nowa neim Hem bin wokin langa det tent,
    en imbin luk im dedi leidan deya neigidbala. Wal imbin go atsaid na, en imbin
    dalim Shem en Jeifeth det dubala braja blanga im,
  ukr-1871: І побачив Хам, отець Канаанів, наготу батька свого, і вийшовши геть оповідав
    обом братам своїм.
  eng-AOI: Ham, the father of Canaan, came to his father and when he saw him naked
    he went out and told his two brothers.
  yon-yon: Hem Keenan yawodki kumbed yawodki Noa kombon aom idmo angkeena wedmenoon.
    Wedmenekore, wene ye ambanga ayoob yaa yedmendoon.
  bch-bch: Be Am toa, Kenan itama, igera itama ieno bangabanga, ta ila ikeo pagid
    itar kapeipei toa timadmadid gaot.
  deu-1951: Da nun Ham, Kanaans Vater, die Blöße seines Vaters sah, verriet er es
    seinen beiden Brüdern draußen.
  eng-JPS: And Ham, the father of Canaan, saw the nakedness of his father, and told
    his two brethren without.
  ubr-ubr: Canaan taman Ham on taman Noah keremomotin i yen bubur it ato igat tuan
    a tain ikasones.
  srp-1865: A Ham, otac Hanancima, vidje golotinju oca svojega, i kaza obojici braæe
    svoje na polju.
  lug-lug: Kaamu kitaawe wa Kanani n’alaba obwereere bwa kitaawe, n’abuulirako baganda
    be ababiri abaali ebweru.
  heb-heb: וירא חם אבי כנען את ערות אביו ויגד לשני אחיו בחוץ׃
  ben-IRV: তখন কনানের বাবা হাম নিজের বাবার উলঙ্গতা দেখে বাইরে নিজের দুই ভাইকে বলল।
  pan-pan: ਤਦ ਕਨਾਨ ਦੇ ਪਿਤਾ ਹਾਮ ਨੇ ਆਪਣੇ ਪਿਤਾ ਦਾ ਨੰਗੇਜ਼ ਵੇਖਿਆ ਅਤੇ ਉਸ ਨੇ ਆਪਣੇ ਦੋਹਾਂ ਭਰਾਵਾਂ
    ਨੂੰ ਜੋ ਬਾਹਰ ਸਨ, ਜਾ ਕੇ ਦੱਸਿਆ।
  mwp-mwp: Nungu kazi Am, Kananalgaw muruyg nuydh nungu thathi imadhin kasa kupal.
    Nuy uzaraydhin a nungu ukasar tukuypoepa mulaydhin.
  mya-JVB: ခါနာန် ၏ အဘ ဟာမ သည်၊ မိမိ အဘ ၌ အဝတ်အချည်းစည်း ရှိသည်ကိုမြင် လျှင် ပြင်
    မှာ ရှိသော အစ်ကို နှစ် ယောက်ကို ပြော လေ၏။
  tte-O: Kenani tamana Ami ilusae tamana ana keno kowakowa igitai mwa iyawatagili
    iyawasa kanakavao labui kolili.
  tbg-tbg: Mintuvaro Kenaanira qova Haamuva oriqetero tavovaro vira qova tokavano
    vaite vauvaro viraqihairo vevantero vuru nai vakaatanta tiva nimiro.
  hmo-hmo: Hamo, Kanana ena tamana ese iena tamana ia itaia, ia be kopina kavakava.
    Vadaeni, ia lao, iena tadikakana ruaosi dekenai ia hamaoroa.
  ata-ata: ꞌOlu Amu muꞌunalai la mumaisou momu muai loxo nesi, xe muatu la muaꞌaloiꞌa
    ta vimovimou ta tamei ꞌole.
  nfa-nfa: Ropa Ham ladhe nèdhi era makae ama na, ka rai liꞌu laꞌe, lolo dènge aꞌa
    na, Sem dènge Yafet.
  urd-urd: और कनान के बाप हाम ने अपने बाप को नंगा देखा, और अपने दोनों भाइयों को बाहर
    आ कर ख़बर दी।
  rus-SYN: И увидел Хам, отец Ханаана, наготу отца своего, и выйдя рассказал двум
    братьям своим.
  cbt-NTPO: 'Camoso'', inaquë ya''conahuaton ni''pirinhuë'', pa''pin no''piton huë''ësárin
    quënanconin. Quënanahuaton iinpita sha''huitapon pa''nin: “Tata no''piton i''nanpirashitë
    quëhuëánin ni''conahuë,” itërin. (Nani sha''huirahuëso chachin Camoso'', Canaan
    pa''pin.)'
  bqc-SIM: Kɛ́ Kanaa de'ia Haũ ń mae puizi è, à bↄ̀ gɛ ò Sɛũɛ ń Yafɛtio.
  tcz-CHONGTHU: Ham Canaan pa chun apa Noah sagoh keova aum chu amun apot doh paiyin
    asopi teni aga het sah in ahile,
  mar-mar: तेव्हा कनानाचा पिता हाम याने आपला पिता उघडा-वागडा पडलेला असल्याचे पाहिले
    व त्याने तंबूच्या बाहेर येऊन ते आपल्या भावांना सांगितले.
  tcs-tcs: Am, bigate blo dem pipol blo Kanan, bin luk papa blo em bin neketwan. Em
    bin go ausaid prom da tent ane em bin spik po demtu bala blo em.
  soq-soq: Tane bola Kanaan apanawa mambu Am mamba Noa nikoakoa ituleidio ewene nosene
    alene sosowa benemamon.
  qub-qub: Canaanpa papänin Camga papänin Noé galalla caycajta ricaycur aywaran ishcay
    caj wauguincunata willaj.
  bqp-bqp: Kũ Kanaa de Hamu a de pótompo è, à bò à gɛ̀ɛ à ò Sɛmunɛ kũ Yafɛtio.
  hat-hat: Lè Kam, papa Kanaran, wè papa l' toutouni, li ale di de frè l' yo sa.
  eng-BSB: And Ham, the father of Canaan, saw his father’s nakedness and told his
    two brothers outside.
  tod-tod: Same, nii é ga Kanaan kɛɛɠɛ, naa kɛɛɠɛ ɠabei ɠaani, é liini eteaʋɛ, é
    bo diɛni felegɔ ma.
  eng-WEBPB: Ham, the father of Canaan, saw the nakedness of his father, and told
    his two brothers outside.
  kbq-kbq: Kenani nefa Hamu'a ome keana Noa'a avufa avapa mase'negeno keteno atiramino
    nempu'amokizni ome zanasmi'ne.
  nhe-BL: Huan quema Cam, tlen eliyaya itata Canaán, quiitac para itata huetztoya
    xolotl, yajqui quinpohuilito iicnihua.
  bus-bus: Kɛ̀ Kanaa de Hamu a de bũukɛɛ è, à bↄ̀ à gàa à ò Sɛmunɛ kↄ̃n Yafɛtio.
  gub-BL: Ta'yr Kàm a'e, Kànàà tu a'e, wexak u ima'e 'ym mehe a'e. Nupyk kwaw u. Uhem
    a'e wi wyky'yr wanupe imume'u pà.
  eng-DRA: Which when Cham the father of Chanaan had seen, to wit, that his father’s
    nakedness was uncovered, he told it to his two brethren without.
  knf-knf: Ham, aşin Kanaan, awin aşin kë awo byişu, aşë ya bdig aţup babuk aşin batëb
    bandukiiŋ.
