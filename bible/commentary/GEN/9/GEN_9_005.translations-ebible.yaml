verse: GEN.009.005
translations:
  mal-C: നിങ്ങളുടെ ജീവരക്തത്തിനു ഞാൻ കണക്കുചോദിക്കും; ഓരോ മൃഗത്തോടും ഞാൻ കണക്ക് ആവശ്യപ്പെടും;
    ഓരോ മനുഷ്യനോടും അവന്റെ സുഹൃത്തിന്റെ ജീവരക്തത്തിനു കണക്കുചോദിക്കും.
  deu-TKW: Euer eignes Blut aber will ich rächen; an jedem Tiere will ich es rächen
    und an einem jeden Menschen, als der sein Bruder ist, will ich das Leben des Menschen
    rächen.
  lin-lin: Bongo lokola makila na bino ezali bomoi na bino, nakosambisa oyo nyonso
    akotangisa yango, ezala nyama to moto. Nakosambisa moto nyonso mpo na bomoi ya
    moninga na ye.
  cbr-NT: '''Ën kana uni achúshi achúshi ''imainun ñuinaribi mitsu achúshi achúshinën
    imi kupí uisakin kara mitsu ''axa a ñukáti ''ain. ''Anan kana achúshi achúshi
    uni uisa kara bëtsi oxa aribi usokinbi ''ati ''ain.'
  eng-LSV: And only your blood for your lives do I require; from the hand of every
    living thing I require it, and from the hand of man, from the hand of every man’s
    brother I require the life of man;
  bmu-bmu: Nanŋini sepŋini mi kunŋan kun kude mokoma. Kunŋan mi mokomawi, miaŋgö likepŋan
    mönö nanŋi qakŋe öŋgöma. Sömbup kunŋan me ambazip kunŋan ambazip kun qeiga malmalŋaŋgö
    söpsöpŋi mokomawi, miaŋgö likepŋan mönö nanŋi qakŋe öŋgöiga kömuma.
  eng-GNV: 'For surely I will require your blood, wherein your liues are: at the hand
    of euery beast will I require it: and at the hand of man, euen at the hand of
    a mans brother will I require the life of man.'
  eng-WEBSTER: 'And surely your blood of your lives will I require: at the hand of
    every beast will I require it: and at the hand of man, at the hand of every man''s
    brother will I require the life of man.'
  nhw-BL: Amo xitemicti. Sintla se acajya quimictis se masehuali, monequi miquis.
    Huan sintla se tlapiyali quimictis se masehuali, monequi miquis. Quena, monequi
    se masehuali nechmacas cuenta tlaque quinchihuilijtoc sequinoc masehualme.
  swh-ONEN: Hakika damu ya uhai wenu nitaidai. Nitaidai kutoka kwa kila mnyama. Kutoka
    kwa kila mwanadamu pia nitaidai kwa ajili ya uhai wa mtu mwenzake.
  bba-bba: I n mɑɑ yɛ̃ mɑ hunde koni bɑɑyere ye yɑ tɔnu ɡo, kon ye win yɛm kɔsire
    bikiɑ.
  eng-KJVCPB: And surely your blood of your lives will I require; at the hand of every
    beast will I require it, and at the hand of man; at the hand of every man’s brother
    will I require the life of man.
  cpy-cpy: Roo kowaperotachari irahaantsi. Arika piratakakiri pisheninka pompojeri,
    arira nomatakimi naaka. Arira nokantzityaari pipira, pirentzi, maawoeni atziriyitatsiri,
    niratakayiri nompojeri.
  mpx-mpx: He ebo bwasumu etega gamagal etega ni tal saliyana ni lau ge yawalina ni
    mowasi, nau abwe ana lahi na ginol. I ola al ebo gamagal etega alona yawalina
    ni pwamowasi, nau abwe ana lahi na ginol.
  wbp-wbp: 'Kuruwarri nyampuju ngaju-nyangu: Yampiyalu-nyanu tarnnga-kurra pakarninja-wangurlu.
    Kajinpa tarnnga-kurra pakarni jinta-kari, ngulaju ngaju kapurnarlajinta kunka-mani.
    Pulukurlangurlu kaji pinyi yapa tarnnga-kurra, ngulaju kapurnarlajinta kunka mani-yijala
    yapaku nyurnukuju.'
  luo-luo: Kendo kuom remb ngimau to anachul kuor. Anachul kuor ne le duto kendo ne
    ngʼato ka ngʼato anachul kuor nikech ngima wadgi.
  meu-meu: 'Umui raramui danu, emui mauri badina, davana baina abia: boroma enai baina
    abia eiava taunimanima enai baina abia; taunimanima enai tadikakana rarana davana
    baina abia.'
  npi-ULB: तर तिमीहरूको प्राण दिने रगतको साटो म लेखा लिनेछु । हरेक पशुबाट म प्राणको
    साटो लिनेछु । आफ्नो भाइको हत्या गर्ने हरेक मानिसको हातबाट म त्यस मानिसको प्राणको
    साटो लिनेछु ।
  yor-yor: Nítòótọ́ ẹ̀jẹ̀ yín, àní ẹ̀mí yín, ni èmi yóò sì béèrè; lọ́wọ́ gbogbo ẹranko
    ni èmí yóò béèrè rẹ̀, àti lọ́wọ́ ènìyàn, lọ́wọ́ arákùnrin olúkúlùkù ènìyàn ni
    èmi yóò béèrè ẹ̀mí ènìyàn.
  emp-NTPO: Ẽberãba wa animarãba ẽberãda beaibʌrʌ, mʌ̃a cawa oya.
  ind-ind: “Itulah sebabnya, Aku akan menjatuhkan hukuman kepada setiap manusia maupun
    binatang yang membunuh manusia,
  pes-OPCB: و من تاوان خون شما را باز می‌ستانم. آن را از هر جانوری باز می‌ستانم. تاوان
    جان انسان را از دست همنوعش نیز باز می‌ستانم.
  ssx-ssx: Kutupa ma꞉nda꞉ epima꞉ hali ma꞉nda꞉na꞉ da꞉ta꞉la꞉eki mia꞉ka꞉na꞉ta꞉ kota꞉
    ipikita꞉ hoke yenki halueke. Kutupa hoteke ma꞉nda꞉ma꞉ hali ma꞉nda꞉na꞉ da꞉ta꞉la꞉eki
    mia꞉ka꞉na꞉ta꞉ I̱ma꞉ta꞉ ipika꞉ hoke yenkita꞉ homa꞉la꞉eki halueke.
  lcm-lcm: Na nganlak lak man nami ri vap mi angdaung, mila mengen amalangas e matag
    ta kakami ta kun to akorong. Ka asukang si mamain ta vongo aongos na ka asukang
    kapa singimi ri vap ta siksikei a igenen man ka vil punuk a tungana e ke e vunep,
    kala mengen amalangas ta kana to.
  aer-aer: Kenhe tyerrtye anyentele apeke arrpenhe irrerlknge atweme, kenhe The akenhe
    renhe atwerlenge. Alakenhe rarle, kere ahe akngerrele apeke tyerrtye uthnemele
    irrerlknge atweme, kenhe The akenhe kere renhe-arle atwerlenge.
  tgl-ULB: Subalit para sa iyong dugo, ang buhay na nasa iyong dugo, hihingin ko ang
    kabayaran. Mula sa kamay ng bawat hayop hihingin ko ito. Mula sa kamay ng sinumang
    tao, iyon ay, mula sa kamay na pumatay ng kanyang kapatid, aking hihingin ang
    pagsusulit sa buhay ng taong ito.
  nop-nop: Hide’walaŋ naŋgathik diniŋ kibikoŋ adi nagoŋ hinek tibidapmaluwaat. Meeniŋ
    hatihatihik diniŋ kibikoŋ kale heki foloŋ, be meeniŋ foloŋ, be naŋgat dikihiye
    foloŋ, u yadi nagoŋ hinek tibidapmaluwaat.
  kca-kca: нын ўрән, хŏта нын ԓыԓән йур уԓ, Ма ищипа нŏх кӑшԓэм; кашәӈ вой эԓты нŏх
    кӑшԓэм, кашәӈ хŏйат эԓты ван хŏйатәԓ ԓыԓ йур нŏх кӑшԓэм;
  cbu-NT: Mishat, ngutish tputsee pcharintspa. Watam tputsee nuwaana tamaparina ashiritam
    tinaranginawa. Tputssha waannaari tputspatatin pachakchinaari ashiru, siysa anumand
    tputsee pchangtamtsa. Mishat, manginshuchsha kázamish tputsee zakchinaari ashiru,
    siysa anumand pchangtamtsa.
  hui-hui: Mbiralime wali agali maru balu homelayagua i̱na ibu biragonaga pani genda
    timbuniore yu helolebero. Nde ema bialu piaga bedagomebi wali agali mbirago balu
    homelayagua i̱na ibuniore bo waholebero.
  wrs-wrs: Yimba eva tovolnapopol avta, wo indhanariniva yemba mongova helvakomandhatava,
    si kava hemba kinwonda plothomnavav. Wo tatamba yemba winetava, kava miklevav.
  mya-mya: လူ့​အ​သက်​ကို​သတ်​သော​သူ​အား​ဒဏ်​ခံ​စေ​မည်။ လူ​ကို​သတ်​သော​တိ​ရစ္ဆာန်​အား​ငါ​သည်​သေ​ဒဏ်​ခံ​စေ​မည်။-
  cbi-NTPO: Naa chachilla bain, naa animaala bain chachinu tute' asa shajaakaren mitya,
    yalanu kuipa faawaanu tsuyu. Tsenmin mun chachi tute'ba main main juntsa chachi'
    mitya kavitu inu detsuve.
  bod-N: ཁྱོད་ཅག་ལ་ཁྲག་བཞུར་བར་བྱེད༌ན། བདག་གིས་དེ་ལས་སྐྱིན་ཚབ་ལེན་པ༌དང༌། གཅན་གཟན་གང་གིས་ཁྱོད་རྣམས་ཀྱི་སྲོག་བཅད༌ན།
    བདག་གིས་དེ་ལས་སྐྱིན་ཚབ་ལེན་པར༌ངེས། ལག་དམར་སུ་ཡིན་ཡང་དེ་ལས་རང་གི་སྤུན་ཟླའི་ཚེ་སྲོག་གི་སྐྱིན་ཚབ་ཏུ་དེའི་ཚེ་སྲོག་ཀྱང་ལེན་དགོས༌སོ།།
  wsk-wsk: Awiriya, bo moruk se kueruk ale kumik gue kaparuk, mu koma ikup taukko.
    Se anapeya mel diwang bo kariimet bo moruk se kueruk ale kumik gue kaparuk, mu
    koma memek tualko.
  kkl-kkl: Nari nimi Nandamne yameap sunsunum uro sumbahisi ana a'undi eneng, a'undi
    hain sembe Nari lumbanun. Lebe arobari opsilea babe Nari lumbanun, nimiri opsika
    babe Nari a'undi hain lumbanun. Nimi etneri nimi olamsile tanena el neneko nimi
    yogneri obukang.
  sna-sna: Uye zvirokwazvo ndichatsvaka kuti muzvidavirire nokuda kweropa roupenyu
    hwenyu. Ndichatsvaka kuti muzvidavirire pamhuka dzose. Uye kubvawo pamunhu mumwe
    nomumwe, ndichatsvaka kuti azvidavirire nokuda kwoupenyu hwomunhu wokwake.
  spa-BLM: Ciertamente pediré cuentas por la sangre de tu vida. A la mano de todo
    animal se la exigiré. A la mano del hombre, incluso a la mano del hermano de todo
    hombre, le exigiré la vida del hombre.
  beu-beu: Manusia angu Na ening Nerupa angu eamulung. Angu ebele, ekang manusia angu
    ameang ekang, bot eve angu ekang abokong ekang. Kalo manusia, bot binanta ba manusia
    angu ening ana aamina se, Na malekang ebale angu metma iadana, base ing di malekang
    ing ening ini aamina. Hukung anga Naing ba vengbanang.
  cac-cac: A in ol in ch'olb'itej eb' anima smilancham junoc yetanimail. A noc' noc'
    smilancham anima, ol miljocpaxcham noc'.
  swh-ULB: Lakini kwa ajili ya damu yenu, uhai uliomo katika damu yenu nitataka malipo.
    Kutoka katika mkono wa kila mnyama nitaitaka. Kutoka katika mkono wa kila mtu,
    yaani, kutoka katika mkono wa yule ambaye amemuua ndugu yake, nitataka fidia kwa
    ajili ya uhai wa mtu huyo.
  bel-bel: Я спаганю і вашу кроў, у якой жыцьцё ваша, спаганю яе з усякай жывёлы,
    спаганю таксама душу чалавека з рукі чалавека, з рукі брата ягонага;
  wed-wed: Ma mepa da ḡamoḡamo rava i viraḡeni. Tau ana raubiwa, wate nanare rava,
    rava turana i viraḡeni. Tau ana raubiwa.
  deu-ELBBK: und wahrlich, euer Blut, nach euren Seelen, werde ich fordern; von jedem
    Tier werde ich es fordern, und von der Hand des Menschen, von der Hand eines jeden,
    seines Bruders, werde ich die Seele des Menschen fordern.
  mbb-OT: Ke zuen etew wey minsan langgam he ibpetiǥis din is lengesa niw te menusiyà
    wey kew mebpatey, ebelesan ku. Ebelesan ku is minsan hentei he ebunù te zuma zin
    he etew.
  msc-msc: Ni sobo do ka mɔɔ jeli labɔ ka a faa, sobo wo ka kan ka faa. Ni mɔɔ do
    ka a mɔɔɲɔɔn faa, wo fanan di faa.
  mal-2015: നിങ്ങളുടെ പ്രാണനായിരിക്കുന്ന നിങ്ങളുടെ രക്തത്തിന്നു ഞാൻ പകരം ചോദിക്കും;
    സകലമൃഗത്തോടും മനുഷ്യനോടും ചോദിക്കും; അവനവന്റെ സഹോദരനോടും ഞാൻ മനുഷ്യന്റെ പ്രാണന്നു
    പകരം ചോദിക്കും.
  tuo-NT: Tojo weegʉ noꞌo niꞌcʉ̃ masʉ̃rẽ wẽjẽgʉ̃nojõrẽ buꞌiri daꞌredutigʉti. Noꞌo
    waꞌicʉ quẽꞌrã, masʉ̃rẽ wẽjẽgʉ̃nojõrẽ wẽjẽdutigʉti.
  gup-gup: Dja bu bininj dja nuk mayh nabang kabibun bininj kakurlbare karrowen wanjh
    woybukkih ngaye ngayime namekbe nunganwali karrowen. Kaluk ngayime karrowen mayh
    nawu kabibun bininj bu karrowen, dja mak bininj ngayime karrowen nawu kabibun
    nabuyika bininj bu karrowen.
  met-met: Baing maxuna lipua sibinoa haxuyanganoa nabu tela ung. Bagula ngata asaxua
    haruangia mana. Xauna, bagula ngata lipua haruangia, nabu ung lipu tela mati.
  gvs-gvs: Avatau neta tomota tayamo yawoina ikupo, Yau moitamo bei akatumapu. Yoguyogu
    nakae, neta tomota yawoina ikupo, bei akatumapu. Tokaumata tamo tamo bei akatumapudi.
  rmc-rmc: Marava dojekhe džviros, savo murdarela le manušes. Marava the ole manušes,
    savo murdarela avre manušes.
  nlg-nlg: Ma ge siki sakai ke labumate tinoni ke, gaia ke lavia mughua na totoro.
    Na lei maumanu tara mate tinoni kau matera, ma hei ghua te labumate tinoni kau
    matea.
  dgr-DOGNT: Naxıdoò xàı̨tł'ı t'à ełaànaxìgwo nı̨dè amìı ayį̀į̀làa sìı wesınìyahtı
    ha hǫt'e. Tıts'aàdìı ayį̀į̀là nı̨dè wesınìyahtı ha, dǫ ayį̀į̀là nı̨dè dǫ ełaı̨hwho
    k'èxa wesınìyahtı ha.
  pes-OPV: وهر آینه انتقام خون شما را برای جان شما خواهم گرفت. از دست هر حیوان آن
    را خواهم گرفت. واز دست انسان، انتقام جان انسان را از دست برادرش خواهم گرفت.
  ron-1924: Кэч вой чере ынапой сынӂеле вецилор воастре; ыл вой чере ынапой де ла
    орьче добиток ши вой чере ынапой вяца омулуй дин мына омулуй, дин мына орькэруй
    ом, каре есте фрателе луй.
  aui-aui: Bi ribiribi tana wawaya inaburavi na noko ribiribina aro inakabi. Bi mmko
    naboni, memeda iiyabo wawaya turana inakasunuyi, na tagu, noko wawayina aro anavereni.
  ben-OBCV: আর তোমাদের প্রাণ-রক্তের হিসেবও আমি নিশ্চিতভাবেই চাইব। প্রত্যেকটি পশুর
    কাছে আমি হিসেব চাইব। আর প্রত্যেকটি মানুষের কাছেও, আমি অন্যান্য মানুষের প্রাণের
    হিসেব চাইব।
  lex-lex: Mere la'a miy mormiormi de, he' maka ktowru miy rarmi de hota atio'ona
    wniahlani, ne la'a hamormiori mak klihira-knaiya miy die hota atio'ona. Hamormiori
    me rimormiori mak kwenna rimormiori wialli de, atio'ona nhiwni.
  rgu-rgu: Au adu-tao lahenda tuka Au rupa-lole Ka. Huu ria na, emi ta bole maisa
    lahenda. Maneniko hapu lahenda, do banda, fo raisa lahenda, muste maisa si boe.
    Hehelu-barataaꞌ ia nemeꞌ Au mai.
  som-som: Oo hubaal dhiigga naftiinna waan weyddiin, oo waxaan weyddiin dugaag kasta
    iyo dadkaba, xataa nafta nin kasta walaalkiis waan weyddiin.
  lat-VUC: 'Sanguinem enim animarum vestrarum requiram de manu cunctarum bestiarum:
    et de manu hominis, de manu viri, et fratris ejus requiram animam hominis.'
  aoi-aoi: “Umba kirruwilyaba yiki-lamukwarridina-manja wurruwilyaba-manja warnumamalya,
    kembirra wurrukwala warnumamalya aburramba-langwa yikabu-banijumindename-ka wurrakina.
    Umba ngarningka yiningerribirra yinungungwangba-murriya yibina yabarda awinyamba
    yikenu-wardena-manja karnumamalya-manja, ngayuwe-ka kamini-lawurrakajinama yakina
    nungkwurra-langwa, akwa kini-jungwajinama ngayuwa yakina yabubarda-da.
  eng-ASVBT: 'And surely your blood, the blood of your lives, will I require; at the
    hand of every beast will I require it: and at the hand of man, even at the hand
    of every man’s brother, will I require the life of man.'
  mna-mna: Tana tomtom sa sombe ipun yom ma siŋiyom ireere, nako nio aŋpokot. Mi sombe
    buzur sa ikan tomtom sa ma siŋiini ireere, nako kupuni ma imeete be ikot tomtom
    tana siŋiini. Mi sombe tomtom tasa ipun tomtom toro ma imeete, na ni itunu siŋiini
    ko ireere be ipokot tomtom tana siŋiini.”
  ita-1885: E certamente io ridomanderò conto del vostro sangue, per le vostre persone;
    io ne ridomanderò conto ad ogni bestia, ed agli uomini; io ridomanderò conto della
    vita dell'uomo a qualunque suo fratello.
  eng-LXXUP: For your blood of your lives will I require at the hand of all wild beasts,
    and I will require the life of man at the hand of his brother man.
  eng-ULB: But for your blood, the life that is in your blood, I will require payment.
    From the hand of every animal I will require it. From the hand of any man, that
    is, from the hand of one who has murdered his brother, I will require an accounting
    for the life of that man.
  spa-VBL: Si tu sangre es derramada por causa de un animal, yo pediré cuentas por
    ello; y si tu sangre es derramada por otra personas, yo se lo reclamaré.
  fra-_FOB: Et certainement je redemanderai votre sang, le sang de vos âmes; je le
    redemanderai de tout animal. Et je redemanderai l'âme de l'homme, de la main de
    l'homme, de la main de son frère.
  mal-mal: നിങ്ങളുടെ ജീവനായിരിക്കുന്ന രക്തത്തിന് ഞാൻ നിശ്ചയമായും പകരം ചോദിക്കും; സകലമൃഗത്തോടും
    മനുഷ്യനോടും ചോദിക്കും; ഓരോ മനുഷ്യന്റെ സഹോദരനോടും ഞാൻ മനുഷ്യന്റെ ജീവന് പകരം ചോദിക്കും.
