    marri ambu-ngawang, wiijamana, nguynju nuumana nubagi na-nilharriyung. Waadawu
    ngambaa-gaagijgiiyn.
  eng-LEE: 'Your blood, however, on which your lives depend, will I require: at the
    hand of every beast will I require it; and at the hand of man, at the hand of
    every man''s brother will I require the life of man.'
  dji-dji: Miri bilang wiḻi ngunupilang buḏi lidjny maltjarrkang marrga lidji balidji,
    girri ngarri ngunugirinyi yarṯi irr ḏapiḻidjigi. Ga ngunubilang maypaldji bungi
    yulnginyi, irr yarṯi ḏapiḻidjigi girrgima, miri yuldji ngunukuma maypal bintji
    ngurrgima bungi.
  gvn-gvn: '@see-verse:GEN.009.004'
  nna-nna: Marlkarri wirlanaku marrnguku munu. Ngalypaku wantayi marrngukarra. Marrngurrangu
    ngajukapali jinarnajaninyi. Palajalu munu marlkarri wirlalinyurrulu marrngu. Nganurtulu
    marlkarri wirlanaja marrngu, palinyngarra marlkarri wirlalkuliny nyurralu puntaju.
    Kuwiyilupa marlkarri wirlanaja marrngu, puntaju marlkarri wirlalkuliny nyurralu.”
  asm-FB: কিন্তু তোমালোকক যদি কোনোবাই বধ কৰে, তোমালোকৰ সেই তেজৰ কাৰণে, যি তেজত তোমালোকৰ
    প্রাণ আছে তাৰ প্ৰতিকাৰ মই অৱশ্যেই সাধিম; সেয়ে পশুৱেই হওঁক বা মানুহেই হওঁক, প্ৰত্যেকৰে
    পৰা তাক সাধিম। এনেকি নিজ ভায়েকক হত্যা কৰা প্ৰত্যেক মানুহৰ পৰাও প্ৰাণৰ প্ৰতিকাৰ
    মই সাধিম।
  sus-A: سُبٍ يٌ نَشَن وٌ نِي بَمَ، شَ نَ مُ عَ رَ مِشِ يٌ نَشَن عَ بٌورٍ عَدَ مَدِ
    نِي بَمَ، نَ كَنيِ نَن فبٍ نَ نَ نِي كٌتٍ سَرٍ رَ.
  fra-SBL: Je demanderai compte du sang de votre vie. Je l'exigerai de la part de
    tout animal. De la main de l'homme, même de la main du frère de l'homme, je demanderai
    la vie de l'homme.
  hbo-hbo: וְאַ֨ךְ אֶת־דִּמְכֶ֤ם לְנַפְשֹֽׁתֵיכֶם֙ אֶדְרֹ֔שׁ מִיַּ֥ד כָּל־חַיָּ֖ה
    אֶדְרְשֶׁ֑נּוּ וּמִיַּ֣ד הֽ͏ָאָדָ֗ם מִיַּד֙ אִ֣ישׁ אָחִ֔יו אֶדְרֹ֖שׁ אֶת־נֶ֥פֶשׁ
    הֽ͏ָאָדָֽם׃
  shp-NTPO: Mato retea kopíra, joni itan yoina inonbi en masá tenemati iki. Jonibora
    jawen kaibo reteketian westíorabo, en jato masá tenemati iki.
  eng-WYCLIFFE: for Y schal seke the blood of youre lyues of the hoond of alle vnresonable
    beestis and of the hoond of man, of the hoond of man and of hys brother Y schal
    seke the lijf of man.
  piu-2006: '@see-verse:GEN.009.004'
  pjt-pjt: Ka tjukurpa puḻka nyangatja ngaṟanyi, panya aṉangu tjuṯa uti aṉangu kutjupa
    tjuṯaku pukuḻarima tjananya mirpaṉṯu pungkula iluntankunytja wiya. Tjinguṟu aṉangu
    kutjungku aṉangu kutjupa miri pungkunyangkampaṉa ngayulu palunya ngapartji pungkuku.
    Munu palu puṟunytju kuka inuṟangku aṉangu patjaṟa iluntankunyangkampa ngayulu
    kuka palunya ngapartji pungkuku.
  cwe-cwe: One munhu yoyose hebu mnyama yahamkomani, nizamtagusa. Na one munhu yahamkoma
    miyage, kezatagusigwa.
  bgs-bgs: “Dì mému ka duwán mimmaté. Atin ka duwán mannanap na mimmaté katô manubù,
    kailangan matayan. Atin ka duwán manubù na mimmaté katô duma manubù, kailangan
    matayan sikandin.
  kik-kik: Na ti-itherũ nĩngarĩhanĩria gũitwo gwa thakame yanyu. Ndĩmĩrĩhanĩrie o
    na kuuma kũrĩ nyamũ o na ĩrĩkũ. Nake mũndũ angĩita thakame ya mũndũ ũngĩ, o nake
    nĩakarĩhio thakame ĩyo.
  ksr-ksr: Oŋoaŋgiaa sagia ii moŋnoŋ moŋ mende maaba. Moŋnoŋ sa ii maabaati, iikawaa
    iroŋanoŋ mono iyaŋaa qaganoŋ ubaa. Oro moŋnoŋ me ejemba moŋnoŋ ejemba moŋ qero
    laaligoyaa sareya maabaati, iikawaa iroŋanoŋ mono iyaŋaa qaganoŋ uro komuwaa.
  omb-omb: Hate huri nge tareve a gangarue vin wehi na tangaloi, vin mate neu nain
    wehe vin mate. Siu tareve a tangaloi mo wehi tuana neu nain wehe vin mate vage.
  fra-NCL: Et votre sang à vous, j’en demanderai compte à cause de vos âmes, j’en
    demanderai compte à toute bête ; de la main de l’homme, de la main de l’homme
    qui est son frère, je redemanderai l’âme de l’homme.
  cek-AK: Na hing o haih, nangcae ih athii to ka suk han; kami hoi moinawk to lok
    ka caek boih han; kami boih mah angmacae nawkamya ih athii to palong o pongah
    lok ka caek han.
  xla-xla: Epedeme oplami antapo ya꞉mkale pasakaloye kestlepiye, ya꞉ ma asiyama yumilipe.
    Epame alinepi aditapo oplami pasakalo kestlepiye, asiyama alinepi e mape yumilipe.
  cuk-cuk: Ar ibmar-durgan be-oburgwisale, an we-ibdurgan oburgwemogoed. Dule, dule-oburgwismogale,
    amba oburgwilemogoed.
  uig-CYR: Қениңлар, йәни җениңлардики қан төкүлсә, Мән бәрһәқ униң һесавини алимән;
    һәр қандақ һайванниң илкидә қениңлар бар болса Мән униңға төләткүзимән; инсанниң
    қолида бар болса, йәни бирисиниң қолида өз қериндишиниң қени бар болса, Мән униңға
    шу қанни төләткүзимән.
  pma-pma: “Ka en usite ten ran meatin, munak meatin tai houas meatin sav hemat, inau,
    nisan mahien mini. Ka tirendan keil emun koa uas meatin tai hemat, nisan mahien
    emun mini.
  tel-2017: మీకు ప్రాణం అయిన మీ రక్తం గురించి లెక్క అడుగుతాను. దాని గురించి ప్రతి
    జంతువునీ ప్రతి మనిషినీ లెక్క అడుగుతాను. ప్రతి మనిషిని, అంటే తన సోదరుణ్ణి హత్యచేసిన
    ప్రతి మనిషినీ ఆ మనిషి ప్రాణం లెక్క అడుగుతాను.
  hat-BSA: Anverite, Mwen va egzije san lavi a paske se pa m. Menm soti nan chak bèt
    Mwen va egzije li. Epi sou chak òm, sou frè a chak òm, Mwen va egzije lavi a yon
    moun.
  bxh-bxh: 'ꞌWasinamiu haba E fatala doha ite: Yena suisui hesa doga ya wunui, suisui
    ni haba sa lau funuhi hinaga. Na yena doga hesa, doga ya wunui, haba ami lau funuhi
    paꞌana ꞌwasinana mate mwahuli pwalana.'
  kos-kos: Kutena mwet su eisla moul lun sie pac mwet, ac fah anwuki el. Kutena kosro
    ma eisla moul lun sie mwet, kalya nu sel pa misa.
  hbo-WLC: וְאַ֨ךְ אֶת־דִּמְכֶ֤ם לְנַפְשֹֽׁתֵיכֶם֙ אֶדְרֹ֔שׁ מִיַּ֥ד כָּל־חַיָּ֖ה
    אֶדְרְשֶׁ֑נּוּ וּמִיַּ֣ד הָֽאָדָ֗ם מִיַּד֙ אִ֣ישׁ אָחִ֔יו אֶדְרֹ֖שׁ אֶת־נֶ֥פֶשׁ
    הָֽאָדָֽם׃
  ibo-ibo: Ma gbasara ọbara ndụ unu, unu ga-asara ọnụ unu nʼihu m. Anụmanụ ọbụla ga-asara
    ọnụ ya nʼihu m. Mmadụ ọbụla kwa ga-asara ọnụ ya nʼihu m banyere ndụ mmadụ ibe
    ya.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ଜୀବନରୂପ ରକ୍ତପାତର ପରିଶୋଧ ନିତାନ୍ତ ନେବା; ପ୍ରତ୍ୟେକ
    ପଶୁଠାରୁ ହେଉ କି ମନୁଷ୍ୟଠାରୁ ହେଉ, ତାହାରି ପରିଶୋଧ ନେବା; ଆମ୍ଭେ ପ୍ରତ୍ୟେକ ମନୁଷ୍ୟର ଭ୍ରାତାଠାରୁ
    ମନୁଷ୍ୟର ପ୍ରାଣର ପରିଶୋଧ ନେବା।
  wmt-wmt: '@see-verse:GEN.009.004'
  chk-chk: Are eman epwe niela eman aramas, üpwe fokun liwini ngeni. Iteiten man me
    iteiten aramas mi niela eman aramas üpwe liwini ar föför ngeni mäla.
  ssd-ssd: Taŋgo andeŋge ko agaŋmor andeŋge taŋgo inum balewa le kumwa ta nu mata
    kumamŋgat.
  rop-rop: “Najawan ting deya du. If eni pipul kilim najalot pipul ded, wal ai garra
    panishim olabat. En if enimul kilim pipul ded, wal ai garra panishim det enimul
    du.
  mwf-2018: “Mu ku-re ngatha kardu balelenu i purdurinuminu ngatha-ka nhini ngay-ka
    ngurdunawerl-deyida-nu ku nhini-yu. I kardu numi-re ngatha kardu pubatnu purdurinuminu-ka
    nhini ngay-ka ngurdunawerl-deyida-nu kardu nhini-yu.
  ukr-1871: Крові бо вашої, душ ваших, вимагатиму, на всякій животинї мститимусь за
    неї і допевнятимусь душі людської від руки чоловіка, від руки братя його.
  eng-AOI: “If one of you kills another person, other people will punish you. And
    if a dangerous animal kills you, then I will pay it back and kill it.
  yon-yon: Kanembed karub maa ayaneene bobnaneen kuu bobni ye dabab kandaneen. Dingkan
    kanembed karub ayaneene bobnaneen kwangkon bobni ye dabab kandaneen.
  bch-bch: Be oangga masilau eta, mao eaba eta ipamate gimi, eine ga napanas ei. Tautaunga
    oangga eaba eta irau eaba ede pade ga imate, eine ga napamadid ei ngan posanga
    ta napanas ei ngan ele kadonga.
  deu-1951: Für euer Blut aber, für eure Seelen, will ich Rechenschaft fordern, von
    der Hand aller Tiere will ich sie fordern und von des Menschen Hand, von seines
    Bruders Hand will ich des Menschen Seele fordern.
  eng-JPS: And surely your blood of your lives will I require; at the hand of every
    beast will I require it; and at the hand of man, even at the hand of every man's
    brother, will I require the life of man.
  ubr-ubr: Ato orot jever iyafan turan an yawas e boseir on arimon ani makiai inarab
    a bobaitu ato orot jever an yawas e boseir on eb arimon ani makiai inarab.
  srp-1865: Jer æu i vašu krv, duše vaše, iskati; od svake æu je zvijeri iskati; iz
    ruke samoga èovjeka, iz ruke svakoga brata njegova iskaæu dušu èovjeèiju.
  lug-lug: Era ndivunaana ayiwa omusaayi gwammwe ne nvunaana n’omuntu olw’omusaayi
    gw’ensolo ne muvunaana n’olw’omusaayi gwa muntu munne.
  heb-heb: ואך את דמכם לנפשתיכם אדרש מיד כל חיה אדרשנו ומיד האדם מיד איש אחיו אדרש
    את נפש האדם׃
  ben-IRV: আর তোমাদের রক্তপাত হলে আমি তোমাদের প্রাণের পক্ষে তার প্রতিশোধ অবশ্যই নেব;
    সকল পশুর কাছে তার প্রতিশোধ নেব। এবং মানুষের ভাই মানুষের কাছে আমি মানুষের প্রাণের
    প্রতিশোধ নেব।”
  pan-pan: ਮੈਂ ਜ਼ਰੂਰ ਹੀ ਤੁਹਾਡੇ ਲਹੂ ਅਰਥਾਤ ਪ੍ਰਾਣ ਦਾ ਬਦਲਾ ਲਵਾਂਗਾ, ਹਰ ਇੱਕ ਜੰਗਲੀ ਜਾਨਵਰ
    ਅਤੇ ਮਨੁੱਖ ਦੋਵਾਂ ਤੋਂ ਉਸ ਦਾ ਬਦਲਾ ਲਵਾਂਗਾ ਅਤੇ ਹਰੇਕ ਮਨੁੱਖ ਦੀ ਜਾਨ ਦਾ ਬਦਲਾ ਮੈਂ ਉਸ ਦੇ
    ਭਰਾ ਤੋਂ ਲਵਾਂਗਾ।
  tkr-tkr: Şavaayiy vuşda eb k'yavhu, şu ı'mreke hav'u, mana həyvan vuxheeyib, insan
    ixheyir Zı hı'sab qeqqasın.
  mwp-mwp: ‘Mabaygaw kulka lak kedha igilaw za, ngitha mabaygaw kulka pay yoewdhayg,
    minguz kedha nuyn Awgadhaw ngoedhalnga aymoedhin. Ngadh nanga mabaygaw kulka pay
    yoewdhan, nungu kuniya modhab ngaru kedha, mabaygan kuniya lak nungu kulka pay
    yoewdhan. A uruy lak kedha, nuydh nanga mabaygaw kulka pay yoewdhan ngath lak
    kedha kuth poeyban uruypa.
  mya-JVB: အကယ်၍ သင် တို့အသက် တည်းဟူသော၊ သင် တို့အသွေး ကို ငါတောင်း မည်။ လူ ၊ တိရစ္ဆာန်
    အပေါင်း တို့၌ ငါတောင်း မည်။ ခပ်သိမ်းသော လူ တို့၏ ညီအစ်ကို ၌ လူ ၏အသက် ကို ငါတောင်း
    မည်။
  tte-O: Na tem yakayakan yabo tomo yabo kwasinena iyadidi yo yawasina imwawasi, kani
    maisana ilobai. Besiele tem tomo yabo kanakava kwasinena iyadidi yo yawasina imwawasi
    kani maisana ilobai.
  tbg-tbg: Niqihairo vaiinti vo aru kairaro vira naarevano ntava viraro qutu virera,
    vira kaara uvama varianarove. Aantauvahivano vaiinti vo aru kairera, vira nai
    aru kaate.
  hmo-hmo: Bema tau ta ese emui mauri rarana ia habubua, lau be davana do lau henia,
    do ia mase. Bema boroma ta ese umui ia alaia, lau ese do lau hamasea. Bona bema
    tau ta ese taunimanima ta ia alaia neganai, lau ese davana do lau henia.
  ata-ata: Io, ta mii ane ta temene mo ta vova ivau itema vile usoli, la eni aveꞌa
    isoli kalumo. Xe itema ane uvau itema vile usoli, la akalusou maulixu mitema ane
    ne kalumo.
  nfa-nfa: Jaꞌa pajꞌajꞌi dhèu madhutu raropa Jaꞌa. Nèti èèna ka, baku pamadhe dhèu.
    Ladhe abhu dhèu, do badha, dhu pamadhe dhèu, na, pamadhe ne kahèi. Neꞌe, lii paredha
    nèti Jaꞌa.
  urd-urd: मैं तुम्हारे खू़न का बदला ज़रूर लुँगा, हर जानवर से उसका बदला लूँगा; आदमी
    की जान का बदला आदमी से और उसके भाई बन्द से लुँगा।
  rus-SYN: Я взыщу и вашу кровь, в которой жизнь ваша, взыщу ее от всякого зверя,
    взыщу также душу человека от руки человека, от руки брата его;
  cbt-NTPO: Canpita capiniso', co nitëpamaso ya'huërinhuë'. Tëpatohuatama', ana'inta'huanquëmaso
    ya'huërin. Ma'sharo'sarinta piyapi tëpahuachin, ana'intarahuë. Tëpatohuatama',
    a'naya a'nayanquëma tëhuënchachin ana'intaranquëma'.
  bqc-SIM: Má á au pↄ́ dɛ á wɛ̃ni ũ tↄsiɛ́ɛ. Tó nↄ̀ↄ gbɛ̃dɛ̀, ge tó gbɛ̃́ a
    gbɛ̃́dee dɛ̀, má aà au tↄsiɛ̀. Má tↄsi gbɛ̃́ pↄ́ a gbɛ̃́dee dɛ̀wa.
  tcz-CHONGTHU: Hinlah keiman kakhol childing chu koi tabang khat touvin mihem hinkho
    asuhbeiya thisan asole, itiham khat a gamsan mihem athale hiche gamsa chu thadoh
    pai ding chule koitabang in mihem hinkho asuh bei leh ama hinkho hi tabang ma
    achu suhbei ding ahiye.
  mar-mar: परंतु तुमच्या रक्तासाठी, जे रक्त तुमचे जीवन आहे, त्याबद्दल मी आवश्यक भरपाई
    घेईन. प्रत्येक प्राण्याच्या हातून मी ती घेईन. मनुष्याच्या हातून, म्हणजे ज्याने
    आपल्या भावाचा खून केला आहे त्याच्या हातून, त्या मनुष्याच्या जिवाबद्दल मी भरपाईची
    मागणी करीन.
  tcs-tcs: Ane God i kip spik po dempla, ‘Wan man mas no kile nada man. Ip animal
    i kile man, den kile da animal. Ane ip wan man i kile nada man, den kile dat man.
  soq-soq: Ne osina anaanawa badowa itudina, naita pue apana adepio osinapa nosepituapio
    bolepia ne pue sa ando matangelasapa. Tane apana enepie sowa bosapia sipoa ne
    apana sa matangelasapa.
  qub-qub: Chaymi runapa yawarninta mashtaj cajtaga jusgashaj. Runata wañuchej animalpis
    wañuchicangami. Chaynömi runa-masinta wañuchej cajpis wañuchicanga.
  bqp-bqp: Mani á aru kũ à de á wɛ̃̀ndi ũ fĩna boárɛ. Tó nↄ̀bↄ gbɛ̃ dɛ̀ ke tó gbɛ̃
    a gbɛ̃dake dɛ̀, mani a aru fĩna bonɛ. Mani fĩna bo gbɛ̃ kũ à a gbɛ̃dake dɛ̀ɛa.
  hat-hat: 'Konprann sa byen: si yon moun touye nou, m''ap fè l'' rann mwen kont.
    M''ap fè tout bèt ki touye nou rann mwen kont. tout moun ki touye moun parèy yo
    gen pou rann mwen kont.'
  eng-BSB: 'And surely I will require the life of any man or beast by whose hand your
    lifeblood is shed. I will demand an accounting from anyone who takes the life
    of his fellow man:'
  tod-tod: À suɠwɛɛ ɓalaa ga wo-ma ɲamai ɠa é ga wo-yɛnvui, nà maaɠaazaɠabo. Nà
    maaɠaazaɠabo naa ma, nii nɔpɛ a nu ɲamai ʋu, é ɠɛni ga suai, ɓaa é ɠɛni ga nui.
    Nà nui ɠilagilagi ɠaazaɠa kɛɛɠɛloin ma ɲamai ma.
  eng-WEBPB: I will surely require accounting for your life’s blood. At the hand of
    every animal I will require it. At the hand of man, even at the hand of every
    man’s brother, I will require the life of man.
  kbq-kbq: Tamage huankino, mago ne'mo'o, mago'a zagagafamo'zama tamahe'za tamagri
    korama eri fegi tesige'na, Nagranena ahena agri korana eri fegi atregahue. Mago'mo
    nefuma ahe frisnige'na, Ngaranena, agrira ahe frigahue.
  nhe-BL: Amo xitemicti. Intla se acajya quimictis se tlacatl, monequi miquis. Huan
    intla se tlapiyali quimictis se tlacatl, monequi miquis. Quena, monequi se tlacatl
    nechmacas cuenta tlaque quinchihuilijtoc sequinoc tlacame.
  bus-bus: Mɛ́ a aru kɛ̀ dɛ a wɛ̃̀ndi ũu gɛ̃ɛ boare. Tó nↄ̀bↄ gbɛ̃ dɛ̀ ke tó gbɛ̃
    a gbɛ̃daaa dɛ̀, mɛ́ à aru gɛ̃ɛ bonɛ. Mɛ́ gɛ̃ɛ bo gbɛ̃ kɛ̀ à a gbɛ̃daaa dɛ̀a.
  gub-BL: Aze amo teko uzuka amo nehe, azepyk putar izuka arer rehe ihe nehe. Aze
    amo miar uzuka amo teko a'e nehe, azepyk putar izuka arer rehe ihe nehe.
  eng-DRA: For I will require the blood of your lives at the hand of every beast,
    and at the hand of man, at the hand of every man, and of his brother, will I require
    the life of man.
  knf-knf: Dkak aluŋ kaţu ñaaŋ këme uko unktuluŋ pñaak pi ñaaŋ uhepna ţi uko mënţ.
    Kabot kaţu ñaaŋ andoli aŧeem ţi ubida wi aŧënţul.
