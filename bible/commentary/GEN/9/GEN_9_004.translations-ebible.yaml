  tod-tod: Anɛɛ naa ʋe, à mina suai mi, ma ɲamai ʋa yɛ su, naa ɠa é ga zɛnvui.
  eng-WEBPB: But flesh with its life, that is, its blood, you shall not eat.
  kbq-kbq: Hianagi korama me'nea ame'a onegahaze, na'ankure korampina e'i asimu me'ne.
  nhe-BL: Pero onca se tlamantli tlen ax cuali para inquicuase. Amo xijcuaca nacatl
    ica ieso pampa iyolis se tlapiyali eltoc ipan ieso.
  bus-bus: Mↄde àton nↄ̀bↄ kɛ̀ wèe à kòto kpáro sóro, zaakɛ à arun à wɛ̃̀ndi ũ.
  gub-BL: Amo ma'e na'u kar kwaw peme. Ma'ero'o kwer huwykwer inuromo har pe'u zo
    nehe, ta'e tuwykwer umuigo kar tetekwer a'e xe.
  eng-DRA: Saving that flesh with blood you shall not eat.
  knf-knf: Kë naşë wo naanwo kade uko na pñaak pi wa ţiki pñaak pawooŋ ubida.
