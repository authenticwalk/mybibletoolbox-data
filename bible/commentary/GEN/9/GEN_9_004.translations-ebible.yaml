verse: GEN.009.004
translations:
  mal-C: “എന്നാൽ, ജീവരക്തത്തോടുകൂടി ഒന്നിന്റെയും മാംസം നിങ്ങൾ ഭക്ഷിക്കരുത്.
  deu-TKW: Nur Fleisch, das noch sein Leben, sein Blut in sich hat, dürft ihr nicht
    essen.
  lin-lin: Kasi bokolia te mosuni oyo ezali na makila, pamba te makila ezali bomoi.
  cbr-NT: '''Aínbi kamina achúshi ñu ashi pitima ''ain ax ka ñuina nami aín imikëñun
    pitima ''ikën: ax ka nami imiñu a ''ikën, aín ''imi kupín ka kamabi uni ''imainun
    ñuinakama tsotia.'
  eng-LSV: only flesh in its life—its blood—you do not eat.
  bmu-bmu: Mohok-kun mi mönö kude neme. Mi sömbup sepŋambuk. Sep mi malmalgö söpsöpŋi
    akzawaŋgöra aka soŋgo ki al eŋgizal.
  eng-GNV: But flesh with the life thereof, I meane, with the blood thereof, shall
    ye not eate.
  eng-WEBSTER: But flesh with the life of it, which is its blood, shall ye not eat.
  nhw-BL: Pero onca se tlamantli catli amo cuali para anquicuase. Amo xijcuaca nacatl
    ica ieso pampa inemilis se tlapiyali eltoc ipan ieso.
  swh-ONEN: “Lakini kamwe msile nyama ambayo bado ina damu ya uhai wake, kwa maana
    damu ni uhai.
  bba-bba: Adɑmɑ i ku yɑɑ tem kɑ yen yɛm sɑnnu, i kun ye sɑke, domi yen yɛmɑ mu derɑ
    yɑ wɑ̃ɑ.
  eng-KJVCPB: But flesh with the life thereof, which is the blood thereof, shall you
    not eat.
  cpy-cpy: Riima añiinkari wathatsi, eero powakotawo riraa, rootaki añaakayiriri.
  mpx-mpx: Yaa bahi bunum salisaliyana nuku an, kaiwena yawal i minaa saliya eliyana.
    Saliya ga ni lohaba yaka abwe nuku an.
  wbp-wbp: Ngulakungarntirliji, yampiyalu yalyu ngarninja-wangurlu kuyu-kari kuyu-kari-jangka
    pinja-warnu. Nyiyaku kuja kujaju? Yalyuju ngulaju wankaru, kulalpa nyiya wankaru
    nyinayarla yalyu-wanguju. Kujarlajulu ngarninja-wangurlu yampiya yalyuju.
  luo-luo: To kik ucham ringʼo ma pod nigi remo kuome.
  meu-meu: ḡau tamona, hidio mai rarana basio ania, badina be rara na mauri badina.
  npi-ULB: तर तिमीहरूले मासु त्यसको प्राण दिने रगतसमेत नखाओ ।
  yor-yor: “Ṣùgbọ́n ẹ̀yin kò gbọdọ̀ jẹ ẹran tòun-tẹ̀jẹ̀ rẹ̀.
  emp-NTPO: Baribʌrʌ animarã oara cocara panʌa, oad̶eba jũmarãda zocai duanʌ bẽrã.
  ind-ind: Tetapi darah dari binatang atau burung yang dipotong itu tidak boleh ikut
    dimakan, karena darah melambangkan kehidupan yang Aku berikan kepada setiap makhluk.
  pes-OPCB: اما گوشت را با خونش که بدان حیات می‌بخشد نخورید.
  ssx-ssx: pa mo we pa pitiki hoteke homeke na napa꞉peke. Pa ekipeke mo da꞉ta꞉la꞉
    ekita꞉ koto we pa꞉ta꞉ pileke loa꞉me.
  lcm-lcm: Sikei mi ago luai ta angan an ta sikei a vuk avus kapo atogon rangai lak
    singina.
  aer-aer: “Awerrirraye! Arrantherre kere atwerrirremele, urreke renhe arlkwerrirretyenhenge,
    arrantherre itnekenhe alhwe altyiwemele ahelheke. Kere alhwe-akerte akwete arlkwerrirretyale,
    alhwele-arle itnenhe itethe akwete atnyenerlenge.
  tgl-ULB: Subalit hindi ninyo dapat kainin ang karneng may buhay pa—iyon ay ang dugo
    nito—na narito.
  nop-nop: Iŋgoŋ oŋ, nemek kubugoŋ, kale naŋgatnit adi mu nayaneeŋ! Tiŋa indiŋ nadineŋ.
  kca-kca: туп ўр тӑйты ԋŏхи аԓ ԓэваты, ўр щит ԓыԓ йур;
  cbu-NT: Itaru, zamzeetsshat katungamaam zandkus, ursiree izuuru kapeeteerus ktungangtsa.
    Watam zamiz ichingarusin ursirimuntam kchitaru taakanawa.
  hui-hui: Mbiraore hangu nanolene ngago ogo. Nogo egaru bowa darama bedaore nanalimu.
    Darama ogonime dére holene ngiaga tene nga.
  wrs-wrs: Mongongasalangas yemba kava ovunv, tatamba manam yimba hlavav tovolnahonamba,
    manara tovolnapopol tatamba av.
  mya-mya: သင်​တို့​မ​စား​ရ​သော​အ​ရာ​တစ်​ခု​ရှိ​၏။ ထို​အ​ရာ​ကား​သွေး​ပါ​ရှိ​သည့်​အ​သား​ဖြစ်​၏။
    အ​ဘယ်​ကြောင့်​ဆို​သော်​သွေး​၌​အ​သက်​တည်​ရှိ​သော​ကြောင့်​ဖြစ်​သ​တည်း။-
  cbi-NTPO: Tsaaren ñulla allanu asa erei'mujchiya finu dejutyuve, asaa chuwaamuñu'
    mitya.
  bod-N: འོན་ཀྱང་ཤ་ལ་ཁྲག་འདྲེས་པ་ནི་དེ་དག་གི་ཚེ་སྲོག་ཡིན་པས་བཟའ་མི་རུང༌ངོ༌།།
  wsk-wsk: “Bare anapeya mel, ko nunguning marak gue ago, mu me nalko.
  kkl-kkl: Ot enengag agha kamag wamnep, ane sembe lebe aroba enengap teheng kom.
  sna-sna: “Asi hamufaniri kudya nyama, ropa rayo roupenyu richiri mairi.
  spa-BLM: Pero la carne con vida, es decir, su sangre, no la comeréis.
  beu-beu: Aarunge binanta ba enghara jedung veng sehi angu, iini ekang eve angu adang
    ekang, se binanta enghara angu, ue eve angu omimi.
  cac-cac: Palta ay jun tas man̈ ol yal-laj e chi'ani, aton noc' chib'ej syuc' schiq'uil,
    yujto a d'a schiq'uil noc' chi' ay sq'uinal.
  swh-ULB: Lakini msile nyama pamoja na uhai wake - yaani damu yake - ndani yake.
  bel-bel: 'толькі плоці з душою яе, з крывёю яе, ня ежце:'
  wed-wed: —Wate vioa taratarana eḡa ona ani, aubaina tara au orana lawana e mamae,
    ona voterei da tarana ina toi tawanana ma muriai ona ani.
  deu-ELBBK: Nur das Fleisch mit seiner Seele, seinem Blut, sollt ihr nicht essen;
  mbb-OT: Piru kenè niw keena is langgam he wazè pa maawà dutun is lengesa zin, he
    iyan igkeuyag din.
  msc-msc: Kɔni ai kana sobo ni a jeli damun muumɛ! Baa a nimaya ye a jeli le rɔ.
  mal-2015: പ്രാണനായിരിക്കുന്ന രക്തത്തോടുകൂടെ മാത്രം നിങ്ങൾ മാംസം തിന്നരുതു.
  tuo-NT: Waꞌicʉ diꞌi baꞌarã, dí meꞌrã baꞌaticãꞌña. Aꞌtiro niꞌi. Te dípʉreta catise
    niꞌi.
  gup-gup: “Dja ngaleng, yuwn kunkanj ngurringun nawu kunkurlba dorrengh, dja kundarrkid
    karri kore kukurlba.
  met-met: “Ning labu axang asaxa mututungang sibinamgu tai. Siba bing walinga namu.
  gvs-gvs: Go íwaya ma ikaikaidi taabu kookanīdi! Ikaikayana moe yáwana ana kaba kaiyaka.
  rmc-rmc: Ale o mas, andre savo hin o rat, našťi chan, bo andro rat hin o dživipen.
  nlg-nlg: Hauva, ma kau bei ghania na vinahi te ghabugha, na pukuna na volana ilokana
    na ghabuna.
  dgr-DOGNT: “Hanìkò t'asìı edoò t'à eda ne t'à bò ı̨łaà wedoò wets'ǫ̀-èlı̨ı̨ sìı
    aahdè ha-le.
  pes-OPV: مگرگوشت را با جانش که خون او باشد، مخورید.
  ron-1924: Нумай карне ку вяца ей, адикэ сынӂеле ей, сэ ну мынкаць.
  aui-aui: Bi tami iyuwa ere ganiganina gekonakani, basuna ganigani touna yawa kayena,
    bi memeda kanina konawiinina ganiganina inadiororotaveni bi muriye konakani.
  ben-OBCV: “কিন্তু যে মাংসে প্রাণ-রক্ত অবশিষ্ট আছে, তোমরা সেই মাংস কখনোই খেয়ো না।
  lex-lex: Toto'a de yana mi'ina ha'anna maka rarni ed ma'ta la, yoma mormiori nwatiawua
    rar de.
  rgu-rgu: Adaꞌ noi emi ta bole mia paaꞌ fo bei no daa na, nana huu banda a sumane
    na, hapun nai daa na.
  som-som: Laakiin waa inaydnaan cunin hilibka noloshiisu la jirto, taasoo ah dhiiggiisa.
  lat-VUC: Excepto, quod carnem cum sanguine non comedetis.
  aoi-aoi: Akena kum-ambilya-manja ambaka merra makina yakwujina yakina-manja yinungungwangba-murriya,
    kembirra nara nungkwurraja alyubaruma amadangkwa. Nare-ka kirrakina alyubaruma
    akina, mena akwanenibike-ka nuw-ambilya-mubaba merra-manja akina.
  eng-ASVBT: But flesh with the life thereof, which is the blood thereof, shall ye
    not eat.
  mna-mna: “Mi koroŋ tamen ta aŋgalsek pa. Buzur mazaana ta siŋ imbot la na, kakan
    pepe. Paso, siŋ ta ikam ma koroŋ kalaŋan timbot matan yaryaara.
  ita-1885: Ma pur non mangiate la carne con l'anima sua, ch'è il suo sangue.
  eng-LXXUP: But flesh with blood of life ye shall not eat.
  eng-ULB: But you must not eat meat with its life—that is its blood—in it.
  spa-VBL: Pero no comerás carne que aún tenga sangre de vida en ella.
  fra-_FOB: Seulement, vous ne mangerez point de chair avec son âme, c'est à dire
    son sang.
  mal-mal: ജീവനായിരിക്കുന്ന രക്തത്തോടുകൂടെ നിങ്ങൾ മാംസം ഭക്ഷിക്കരുത്.
  lit-lit: Bet mėsos su jo gyvybe, kuri yra jo kraujas, nevalgykite.
  urd-GVR: Lekin ḳhabardār! Aisā gosht na khānā jis meṅ ḳhūn hai, kyoṅki ḳhūn meṅ
    us kī jān hai.
  suz-BL: क्‍योरशा हुश मचुइक्‍थु चहिं मब्‍वने। मारदे हना हुशेमी ब्रोंइतीक सोक्‍त बाक्‍ब।
  ita-1927: ma non mangerete carne con la vita sua, cioè col suo sangue.
  ckb-ckb: «بەڵام نابێت گۆشتێک بخۆن کە هێشتا خوێنەکەی گەرمە.
  eng-BBE: But flesh with the life-blood in it you may not take for food.
  crx-NTPO: '''Et hoonts''i ndi khuna-i ''awhuz buzkai be khuna bulh ''unt''oh, ''i
    ''aw lhuzon''al. Ndi “be khutna”, ''i buzkai ''unt''oh ni whe ''utni.'
  kan-OKCV: “ಆದರೆ ಮಾಂಸವನ್ನು ಅದರ ಜೀವವಾಗಿರುವ ರಕ್ತದೊಂದಿಗೆ ನೀವು ತಿನ್ನಬಾರದು.
  bbb-bbb: Ro ire besu ije fanu birage uria kavuane usiaemo ijiaru jade ivo. Ire ijiaru
    na kuriaeredo jabe ike ijadufuo maeje jone ja karivako ije fu kavuane ijare reko
    ja ije karive.
  tam-2017: இறைச்சியை அதின் உயிராகிய இரத்தத்துடன் சாப்பிடவேண்டாம்.
  spa-RV-1909: Empero carne con su vida, que es su sangre, no comeréis.
  ron-BTF: Dar carne cu viaţa ei, ceea ce este sângele ei, să nu mâncaţi.
  eng-WEBP: But flesh with its life, that is, its blood, you shall not eat.
  eng-FBV: But do not eat meat with the lifeblood still in it.
  nld-1939: Alleen het vlees, waarin de ziel nog woont, die het bloed is, moogt ge
    niet eten.
  nch-BL: Pero onca se tamanti cati amo cuali para anquicuase. Amo xijcuaca nacat
    ica ieso pampa inemilis se tapiyali eltoc ipan ieso.
  tfr-NTPO: Gueniyo l̇l̇ëbo l̈öng së l̈i l̈aga ba srëngdë. E kjĩshko ga sjëngna srëng
    tjok, e uëy l̇l̇ëme.
  vie-1934: Song các ngươi không nên ăn thịt còn hồn sống, nghĩa là có máu.
  hin-CV: “एक बात का ध्यान रखना कि मांस को लहू के साथ मत खाना.
  eng-OURB: But flesh with its life, that is, its blood, you shall not eat.
  spa-BES: pero la carne con la sangre de vida en ella no puedes tomar para comer.
  tdx-tdx: Fe tsy ho kamae’ areo ze nofotse reketse ty havelo’e—i lio’ey.
  vid-vid: Ila mleche kulya miwunde jiwele na danda, kwa vila ukomu wamumo mli danda.
  pwg-pwg: Ma yawasa na tara kamonai, tuna kubiine avonavonatanimi da siya ere tarana
    ke kona kani.
  eng-OKE: But the flesh with its life-blood you shall not eat.
  tha-KJV: แต่​เนื้​อก​ับชีวิตของมัน คือเลือดของมัน พวกเจ้าอย่ากินเลย
  por-BR-2018: Porém a carne com sua vida, que é seu sangue, não comereis.
  bco-bco: Ko꞉sega ho꞉bo꞉ a꞉namio꞉ mela꞉no꞉wo꞉ a꞉lab ko꞉lo꞉, no꞉ ho꞉bo꞉lo꞉ a꞉lab a꞉no꞉
    na꞉so꞉boka꞉.
  deu-ELO: Nur das Fleisch mit seiner Seele, seinem Blute, sollt ihr nicht essen;
  ktm-ktm: Tapake otyo-on sengin yohou ndrai mapwi idu eriy ti kolwii. Odosa ndrai
    ti ihpa ndre ndramat moren.
  caa-caa: Pero uwerir inteꞌ chamen animal xeꞌ ayanto uchꞌichꞌer tamar machi tuaꞌ
    icꞌuxi, cocha ucuxtar turu tama uchꞌichꞌer.
  eng-WYC-2018: except that ye shall not eat flesh with the blood,
  epo-epo: Nur karnon kune kun ĝia animo, la sango, ne manĝu.
  uig-PIN: Lekin silǝr gɵxni iqidiki jeni, yǝni ⱪeni bilǝn ⱪoxup yemǝslikinglar kerǝk.
  beo-beo: Be ha:i manu afadafa da dilima sema gala. Hu amo ganodini maga:me dialebe
    ba:sea, mae moma. Maga:me amo ganodini da esalusu gala. Amaiba:le, Na da amo liligi
    mae moma:ne sema ilegei.
  tpi-OTNT: Wanpela samting tasol yupela i no ken kaikai, em mit i gat blut i stap
    yet long en, long wanem, blut em i as bilong laip.
  hau-SA: “Akwai abu ɗaya da ba za ku ci ba, wato, nama wanda jininsa yake cikinsa
    tukuna.
  udu-udu: Hili um mini mii dhalku/ ki ’ka to ka basi e mo, haala bas a’di ta mondiki/em
    piti mo.
  uig-LAT: Lékin siler göshni ichidiki jéni, yeni qéni bilen qoshup yémeslikinglar
    kérek.
  nde-nde: Kodwa lingadli inyama ilegazi lokuphila phakathi kwayo.
  ton-ton: Ka ko e kakano ʻoku ʻi ai ʻae moʻui, ʻaia ko hono toto, ʻe ʻikai te mou
    kai ia.
  ces-1613: A však masa s duší jeho, kteráž jest krev jeho, nebudete jísti.
  eko-eko: Ila mwihije nyama na taamu yaya, maana taamu ohaayi.
  nss-nss: Hapeko wou mbunayan sangi kan mepo ndrai itandron aliy, paratesah, ndrai
    ara ndroiyi taleh.
  eng-WMB: But flesh with its life, that is, its blood, you shall not eat.
  tam-TCV: “ஆனாலும், இறைச்சியை அதன் உயிருள்ளபோது அதாவது இரத்தம் அதில் இருக்கும்போது
    சாப்பிடவேண்டாம்.
  ceb-ULB: Apan kinahanglan nga dili kamo mokaon sa karne nga adunay kinabuhi—nga
    adunay dugo—niini.
  mkn-mkn: Cuma bosong sonde bole makan daging yang masi ada pung dara, tagal binatang
    pung nyawa ada di dia pung dara.
  pol-UBG: Lecz nie będziecie jeść mięsa z jego życiem, to jest z jego krwią.
  agr-agr: Untsu kuntin maa yuwakjumesh numpe yuwawaigpajum, wagki numpanum pujut
    au asamtai.
  kyc-kyc: Jilyuko doŋo minju dupwa letena renge ranjama palepale naa narami lao mawa
    pii palyilyu. Wambunya ranjama dokome letena renge palenge dokona pii andake palamo.
  urd-GVU: لیکن خبردار! ایسا گوشت نہ کھاناجس میں خون ہے، کیونکہ خون میں اُس کی جان
    ہے۔
  deu-1912: Allein eßt das Fleisch nicht, das noch lebt in seinem Blut.
  ntj-ntj: Nyangka-tjananyarnanta ngaanyakutju yaka-yakalku wantiku. Kuka pungkula
    yirramitjarra ngalkunytjamaaltu wantima. Ngarna-yan kuka pungkulalpi tjunku wantiku
    yirrami tjutirra wiyarringkunyangkakutju paalku ngalku wiyalku. Tjiinya yirramilu-tjananyanta
    wankara kanyilpayi.
  row-row: Akaꞌ na, hei afiꞌ mia sisi feꞌe ma raaꞌ, huu banda hahae na sia raa na.
  kan-2017: ಆದರೆ ಮಾಂಸವನ್ನು ಅದರ ಜೀವಸತ್ವವಾದ ರಕ್ತದೊಂದಿಗೆ ನೀವು ತಿನ್ನಬಾರದು. ಏಕೆಂದರೆ ರಕ್ತದಲ್ಲಿ
    ಜೀವ ಇದೆ.
  ena-ena: Agadɨ ala sɨhɨm mɨdɨ daŋ agadɨ nɨmɨlaŋ uami. Mɨdɨ uu veve hɨnidaci akuaba
    akuaba hɨhi hɨniavɨlalɨ uami. Hameŋ sadaŋ sɨhɨm mɨdɨ daŋ hɨniavɨlalɨ agɨladɨ nɨmɨlaŋ
    uami.
  tgo-tgo: “Ko iyemaeŋge ne hu ndeghana thetheghan mbunɨmaniye thoŋgo madɨbae mbe
    ina e tɨneko kaiwae madibe i giya yawalɨ.
  yap-yap: 'Ri ta’a ban’en e bay ndab mu koyed: ufin ni ba’ e racha’ u fithik’, ya
    racha’ e bay e yafos u fithik’.'
  tet-tet: Mais, emi la bele haa siakaan naꞌan kalo sei noo raan, tan sia moris nosi
    raan nia.
  hlt-MCSB: Tedae maeh kah a hinglu a thii te na ca uh mahpawh.
  mdy-ETH: ጋዓንቴ ሱጉፆ ላኣሉዋዖ ዓሽኮ ሙዒፖቴ፤ ዓይጎሮ ጌዔቶ ሼምፓሢ ሱጉፆይዳ ዓኣያ ማዔሢሮኬ ጌዔኔ።
  twi-ASANTE: “Nanso, ɛnsɛ sɛ mowe aboa a wɔntwaa ne mene mmaa ne mogya no nguiɛ no
    ɛnam.
  mwc-mwc: Saba siyauwa ere tarana kega kona kani, yawasa wai tara kamonai e mamana.
  bhl-bhl: Duyemi kate, samal em kaim e yu kanelom wanbokoliw te! Nimtew angom? Samal
    im finik e kaim dim kel be kasike.
  con-NTPO: Tsa'ma aña'cho na toya canseqquia'caen anjampapama qui an'faya'bi.
  eng-WEBU: But flesh with its life, that is, its blood, you shall not eat.
  bnp-bnp: Pali a bobona maki i vona a dara, naha ni kani, a vuhuna a dara i habi
    a nimahuri.
  wal-wal: SHin biron shemppoora de7iya suuttai a giddon de7iyo ashuwaa mooppite.
