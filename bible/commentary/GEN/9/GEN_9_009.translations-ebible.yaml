verse: GEN.009.009
translations:
  mal-C: “ഇപ്പോൾ നിങ്ങളോടും നിങ്ങൾക്കുശേഷം നിങ്ങളുടെ സന്തതിപരമ്പരയോടും
  deu-TKW: Siehe, ich errichte einen Bund mit euch und mit euren Nachkommen
  lin-lin: « Nasali sik’oyo boyokani elongo na yo mpe na bakitani na yo sima na yo,
  cbr-NT: “Ka kuat, 'ën kana achúshi ñu mibëtan 'anan min rëbúnkikama,
  eng-LSV: “And I, behold, I am establishing My covenant with you, and with your seed
    after you,
  bmu-bmu: “Nöŋön merak iŋini aka eŋgö gwölönarökurupŋini könaŋgep asuhumei, embuk
    jöhöjöhö areŋ akzal.
  eng-GNV: Behold, I, euen I establish my couenant with you, and with your seede after
    you,
  eng-WEBSTER: And I, behold, I establish my covenant with you, and with your seed
    after you;
  nhw-BL: “Ama nijcahua nocamanal ica amojuanti huan amoteipan ixhuihua,
  swh-ONEN: “Sasa mimi ninaweka Agano langu nanyi, pamoja na uzao wenu baada yenu,
  bba-bba: wee, nɑ wure nɑ kɑ bɛɛ nɛn ɑrukɑwɑni bɔkumɔ kɑ bɛɛn bwese te tɑ koo mɑrurɑ
    bɛɛn min di,
  eng-KJVCPB: And I, behold I establish my covenant with you and with your seed after
    you;
  cpy-cpy: “Pikem, tzimatsi nokashiyaakaakimiri, ari nokantzityaari eejatzi picharinipaeni.
  mpx-mpx: “Sauga ya no bateli na ginol eliyamiu, tubutubumiyau eliyalil,
  wbp-wbp: '@see-verse:GEN.009.008'
  luo-luo: “Koro aketo singruokna kodu gi nyikwau,
  meu-meu: Lau o ina, egu taravatu umui bona murimui bae vara garamui na henimuimu;
  npi-ULB: “मेरो कुरा सुन! तिमीहरू र तिमीहरूपछि आउने तिमीहरूका सन्तानहरू, तिमीहरूसँगै
    भएका हरेक जीवित प्राणी अर्थात्
  yor-yor: “Mo dá májẹ̀mú mi pẹ̀lú yín àti pẹ̀lú àwọn ìran yín tí ń bọ̀ lẹ́yìn.
  emp-NTPO: –Ũrĩnadua, mʌ̃a bed̶eada b̶ʌya bãrã ume, bãrãneba yõbʌdarã ume bid̶a,
    jũma animarã bãrã ume jãba dromaneba ẽdrʌped̶ad̶a ume bid̶a. Animarã daupẽbada,
    mẽãbema, ĩbana, jũma naʌ̃ ẽjũãne b̶ea animarã ume mʌ̃a bed̶eada b̶ʌya.
  ind-ind: “Dengarkanlah baik-baik! Sekarang Aku mengadakan perjanjian dengan kalian
    dan keturunan-keturunan kalian,
  pes-OPCB: «من با شما و با نسلهای آیندهٔ شما عهد می‌بندم،
  ssx-ssx: Iki make ika꞉ monduma꞉ monduma꞉ pilimi wekiwandikina꞉ wekiwandiki pa꞉ta꞉
    tonka꞉na꞉ I̱ma꞉ dupiki pi la꞉ witolome.
  lcm-lcm: “Kana vang nala amatung kag palpalatung ve nami na matan inatus ang kapa
    ki serei lak emung imi.
  aer-aer: “Lyete the arrenhantherrenhe arratye alhilemele angkeme ngkwenge arrekantherre-artweye
    areyeke-arlke.
  tgl-ULB: “Samantala ako, makinig kayo! Itatatag ko ang kasunduan sa inyo at sa inyong
    mga kaapu-apuhang susunod sa inyo,
  nop-nop: “Nu kamiŋ hide be, bee yalakihiye hidut mede yofolok fafaŋeniŋ tilat.
  kca-kca: «Ма нын пиԓанән пӑ нын ԋаврэмԓән пиԓән Ма йастантәпсайэм верԓэм,
  cbu-NT: '@see-verse:GEN.009.008'
  hui-hui: Áyu howa tínibi tínaga aguanene mani hama polebiraruhondobi i̱na habo nalolene
    bi mbira lo ngero.
  wrs-wrs: kam hillu, yem kava moa ishunv, yem, yetindim, henga si phovavm.
  mya-mya: '``သင်​တို့​နှင့်​လည်း​ကောင်း၊ သင်​တို့​မှ​ဆင်း​သက်​သော​မျိုး​ဆက်​များ​နှင့်​လည်း​ကောင်း၊-'
  cbi-NTPO: Challa ñullanu bain, naa ñullanu sera' jimulanu bain veta' veta' tsanguedaa
    tintsuyu.
  bod-N: ལྟོས༌དང༌། བདག་གིས་ཁྱོད་དང་ཁྱོད་ཅག་གི་མི་རབས་ཕྱི་མ་རྣམས་ལ་ཁ་ཆད་འཇོག་པ༌དང༌།
  wsk-wsk: “Aitak ani ni se ka kuriang imas taleng girigir alo mu nengerak den imi
    kalosam,
  kkl-kkl: '“Wene anap anmaboapti mangkahimunneap, lebe aroba so''oag wamangneap,
    im toman yabiropneap, a''un ni kabong anekoag agha lambalomne, sikindi mangkahyikne
    sembe babe niag salag palilamnange ane:'
  sna-sna: “Zvino ndava kusimbisa sungano yangu newe uye nezvizvarwa zvako zvinotevera,
  spa-BLM: “En cuanto a mí, he aquí que yo establezco mi pacto con vosotros, y con
    vuestra descendencia después de vosotros,
  beu-beu: “Angase Na etatabit Nepalai angu metma iiat palai, sampe iitabaning ang
    naung di ing taang.
  cac-cac: A ticnaic, svac'can jun in trato tic eyed'oc yed' masanil eb' eyin̈tilal,
  swh-ULB: “Kwa ajili yangu, sikiliza! Ninakwenda kulithibitisha agano langu pamoja
    nawe na uzao wenu baada yenu,
  bel-bel: вось, Я станаўлю запавет Мой з вамі і з нашчадкамі вашымі пасьля вас,
  wed-wed: “Ona rautaniḡana wei marina, Tau au parivainuaḡana bagibagina taumi ami
    epaepaia maiteni a kaukauei.
  deu-ELBBK: Und ich, siehe, ich errichte meinen Bund mit euch und mit euren Nachkommen
    nach euch;
  mbb-OT: “Edtukuzen ku en guntaan is kebpekid-uyun ku keniyu wey te menge kevuwazan
    niw,
  msc-msc: «Sisen teriya ri tɔ nde ni aile tɛma, a ni ai bɔnsɔn mɛn ye nala ai kɔ
  mal-2015: ഞാൻ, ഇതാ, നിങ്ങളോടും നിങ്ങളുടെ സന്തതിയോടും
  tuo-NT: “Niꞌcãrõacã mʉsã meꞌrã aꞌtiro apogʉti. Mʉsã pãrãmerã nituriarã quẽꞌrãrẽ
    tojota weegʉti.
  gup-gup: '@see-verse:GEN.009.008'
  met-met: “Alungu to. Hatata nga ngahau haruangua ranguang xaung bakbagindi disok
    kimuya,
  gvs-gvs: ‘Konōve. Yau komi be tubumiyao be nakae kaga liliuna maa yawoidi akanasiukoimi.
  rmc-rmc: „Phandav zmluva tumenca the tumare čhavenca.
  nlg-nlg: “Inau ku tughuru vaghinia nigua na baubahu itamiu mana lei vaivarimiu,
  dgr-DOGNT: “Naxı̨ naxıxè eyıts'ǫ naxıts'ıhɂǫ̀ǫ-dǫǫ̀ gıgǫ̀hłı̨ ha sìı gıxè nakenahohtsı̨
    ha,
  pes-OPV: «اینک من عهد خود را با شما و بعداز شما با ذریت شما استوار سازم،
  ron-1924: „Ятэ, Еу фак ун легэмынт ку вой ши ку сэмынца воастрэ, каре ва вени дупэ
    вой;
  aui-aui: “Kowaiyana, mmko raghanine yagu wiisuwona tami biidi atoretore bi bada
    raghani murine nosinosimi kiiravidiye
  ben-OBCV: “আমার নিয়মটি আমি এখন তোমাদের সঙ্গে ও তোমাদের ভাবী বংশধরদের সঙ্গে
  lex-lex: '@see-verse:GEN.009.008'
  rgu-rgu: “Besaꞌ ia Au nau heke hehelu-barataa Ka o emi, losa tititi-nonosi mara
    boe.
  som-som: Bal eega, anigu axdigayga baan idinku adkaynayaa, idinka iyo farcankiinna
    idinka dambeeya;
  lat-VUC: 'Ecce ego statuam pactum meum vobiscum, et cum semine vestro post vos:'
  aoi-aoi: “Ngayuwa ningena aduwaba ki-yarrkakumurnama arakba ayakwa eningarumuruma
    nungkwurra-langwa. Ngalaja akine-ka ayakwa nungkwurra-langwi-yada iya nungkwurra-langwi-yada
    wurrumirumirenungwa warnikinikaduwa-langwi-yada.
  eng-ASVBT: And I, behold, I establish my covenant with you, and with your seed after
    you;
  mna-mna: '@see-verse:GEN.009.008'
  ita-1885: E quant'è a me, ecco, io fermo il mio patto con voi, e con la vostra progenie
    dopo voi;
  eng-LXXUP: And behold I establish my covenant with you, and with your seed after
    you,
  eng-ULB: “As for me, listen! I am going to confirm my covenant with you and with
    your descendants after you,
  spa-VBL: “Escuchen, yo hoy hago mi pacto con ustedes y con sus descendientes,
  fra-_FOB: Quant à moi, voici, j'établis mon alliance avec vous, et avec votre postérité
    après vous;
  mal-mal: “ഞാൻ, ഇതാ, നിങ്ങളോടും നിങ്ങൾക്കുശേഷമുള്ള നിങ്ങളുടെ സന്തതിയോടും
  lit-lit: „Ir aš, štai aš tvirtinu savo sandorą su jumis ir jūsų palikuonimis, kurie
    bus po jūsų,
  urd-GVR: “Ab maiṅ tumhāre aur tumhārī aulād ke sāth ahd qāym kartā hūṅ.
  suz-BL: “नेनीन, गे नु इन नोले ङा चच युइ नु आं कबल पाइनुङ। उत्‍पत्ती ६:१८
  ita-1927: “Quanto a me, ecco, stabilisco il mio patto con voi e con la vostra progenie
    dopo voi,
  ckb-ckb: «من پەیمانی خۆم لەگەڵ ئێوە و نەوەی دوای ئێوەدا دەچەسپێنم،
  eng-BBE: Truly, I will make my agreement with you and with your seed after you,
  crx-NTPO: “'Et si whunulh'en sghuni 'i bulh 'i nohbulh lhadusla. Mbene la nohts'u
    haindene nohk'elh'az 'enne cha.
  kan-OKCV: “ನಾನು ನನ್ನ ಒಡಂಬಡಿಕೆಯನ್ನು ನಿಮ್ಮ ಸಂಗಡವೂ ನಿಮ್ಮ ತರುವಾಯ ನಿಮ್ಮ ಸಂತತಿಯವರ ಸಂಗಡವೂ
  bbb-bbb: Na iviama ja ro uifari jone ije bu rade urivo ije kuke ire boeje binobino
    ume igia oeruvo ume ro fanu aeko ro taraeko ije bu aena vanage ijia ari ruaeva
    ijena vua kuaena amaerike.
  tam-2017: “நான் உங்களோடும், உங்களுக்குப் பின்வரும் உங்கள் சந்ததியோடும்,
  spa-RV-1909: Yo, he aquí que yo establezco mi pacto con vosotros, y con vuestra
    simiente después de vosotros;
  ron-BTF: Şi eu, iată, întemeiez legământul meu cu voi şi cu sămânţa voastră după
    voi;
  eng-WEBP: “As for me, behold, I establish my covenant with you, and with your offspring
    after you,
  eng-FBV: “Listen, I'm making my agreement with you and your descendants,
  nld-1939: Zie, Ik zelf, Ik sluit mijn verbond met u, en met uw kroost na u,
  nch-BL: “Ama nijcahua nocamanal ica amojuanti huan amoteipan ixhuihua,
  tfr-NTPO: «¡Tja kuzĩa! Tjl̈õkwo twër bomi kong, ber ĩyado wl̈o. E twër bomi tjëyo
    tek ber bomi irgo l̈i kong bakoe.
  vie-1934: Còn phần ta đây, ta lập giao ước cùng các ngươi, cùng dòng dõi các ngươi,
  hin-CV: “मैं तुम्हारे वंश के साथ पक्का वायदा करता हूं.
  eng-OURB: “As for me, behold, I establish my covenant ·binding contract between
    two or more parties· with you, and with your offspring after you,
  spa-BES: Yo establezco mi pacto, contigo y con tu simiente después de ti,
  tdx-tdx: Ingo te mañori-pañina ama’areo naho amo tarira’areo hanonjohio iraho,
  vid-vid: “Ndanguwika ilagano lyangu namwe na lulelo lwenu,
  pwg-pwg: “Kovi yana, wekarakava Vivaghina Makamakiina tami kurimi atereterei. Tami
    ma tupurereghimi
  eng-OKE: and I, behold, I establish my covenant with you and with your children
    after you,
  tha-KJV: “​ดู​เถิด เราตั้งพันธสัญญาของเรากับพวกเจ้าและกับเชื้อสายของเจ้าสืบไป
  por-BR-2018: Eis que eu mesmo estabeleço meu pacto convosco, e com vossa descendência
    depois de vós;
  bco-bco: “Dabuma! O꞉go꞉ niyo꞉ gi o꞉lia꞉ so꞉wa gilo꞉ sa꞉la꞉la꞉i ha꞉na꞉no꞉ o꞉lia꞉mo꞉wo꞉,
    to nowo꞉ dinali saefa꞉no꞉.
  deu-ELO: Und ich, siehe, ich errichte meinen Bund mit euch und mit eurem Samen nach
    euch;
  ktm-ktm: “Yu mahkele kah kude penuw ndrodan oduu pe su yaya’ oduu,
  caa-caa: “Cꞌani inche inteꞌ pacto tacarox y taca tunor ichꞌajnarir,
  eng-WYC-2018: Lo! I shall make my covenant with you, and with your seed after you,
  epo-epo: Jen Mi starigas Mian interligon kun vi kaj kun via idaro post vi;
  uig-PIN: '@see-verse:GEN.009.008'
  beo-beo: “Na gousa:su Na da dilima amola diligaga fa:no lalelegemu mano dilima ilegesa.
  tpi-OTNT: “Nau mi laik mekim kontrak wantaim yupela na wantaim ol lain pikinini
    bilong yupela bai i kamap bihain.
  hau-SA: “Yanzu na kafa alkawarina da ku da zuriyarku a bayanku,
  udu-udu: Hili mo mo ma, aha/ ṯelkina gwom pem jin gamka/ me’d nyaḵki um mo dhali
    emen bum kun mini baṯẖ um ’ko’d mo
  uig-LAT: '@see-verse:GEN.009.008'
  nde-nde: “Manje sengimisa isivumelwano sami lani lezizukulwane zenu ezilandelayo
  ton-ton: “Vakai, ko au, ʻoku ou fokotuʻu ʻeku fuakava kiate kimoutolu, mo homou
    hako ʻe tupu fakaholo;
  ces-1613: Já zajisté vcházím v smlouvu svou s vámi, i s semenem vaším po vás,
  eko-eko: “Nasaapi eti Kinretta wahati aka na-weyo na peewu yawo,
  nss-nss: “Mahapo yo nakurapaniu kiyasura norum hu pe ndrayem hu mepo andre hu kasarayah
    kamulan,
  eng-WMB: “As for me, behold, I establish my covenant with you, and with your offspring
    after you,
  tam-TCV: “நான் உங்களுடனும், உங்களுக்குப் பின்வரும் உங்கள் சந்ததியுடனும் இப்பொழுது
    என்னுடைய உடன்படிக்கையை ஏற்படுத்துகிறேன்.
  ceb-ULB: “Alang kanako, paminaw! Ako magahimo ug pakigsaad uban kaninyo ug sa inyong
    mga kaliwatan sunod kaninyo,
  mkn-mkn: “Sakarang Beta mau ika Beta pung janji deng bosong, sampe deng bosong pung
    turunan ju.
  pol-UBG: A ja, oto ja ustanawiam moje przymierze z wami i z waszym potomstwem po
    was;
  agr-agr: “Wi yamai atumjai chichaman umiktatag duka, atakea duish atumi uchijum
    wegantu agtina nujaishkam tuke asatnun umiktatjai.
  kyc-kyc: Nakamamoo nakamana para pyao para dupwa keta kana minyuo lalu lao lenge
    pii mende lao palyakalyo.
  urd-GVU: ”اب مَیں تمہارے اور تمہاری اولاد کے ساتھ عہد قائم کرتا ہوں۔
  deu-1912: Siehe, ich richte mit euch einen Bund auf und mit eurem Samen nach euch
  ntj-ntj: “Ngaanya-tjananyarnanta mula-mulalu watjara nyuntulu purunku tjamu kaparlipirtilu-ya
    tirtu kuliratjaku. Tjiinya-rna ngula yarnangu pirninya, yanamulpa puru tjurlputarrartu
    kapi purlkanyangka mirrirntankukitjamunu.
  row-row: “Ia naa, Au ae tao hehelu-fufuli o hei, no hei tititi-nonosi mara boe.
  kan-2017: “ಕೇಳಿರಿ ನಾನು ನಿಮ್ಮೊಂದಿಗೂ, ನಿಮ್ಮ ತರುವಾಯ ನಿಮ್ಮ ಸಂತತಿಯವರೊಂದಿಗೂ, ಒಡಂಬಡಿಕೆ
    ಮಾಡಿಕೊಳ್ಳುವೆನು.
  ena-ena: Ci igɨlaŋ uami. Viaŋ ciaŋ mɨguavɨla naludɨdaŋ naludɨ ninanadinalu ajihalinalu
    iamɨlɨhalinalu agɨladɨdaŋ abadin uami.
  tgo-tgo: “E mbaŋake iyake ya vakatha lo dagerawe e ghemi na weŋgiya orumburumbu
    mbaŋa muyaiko,
  yap-yap: “Chiney e nggu ngongliy e m’ag u thildad nge pi’in ni bayi sum ni owchemed,
  tet-tet: “Oras neꞌe, Haꞌu atu kamate menon ko emi no emikaan husar-binan!
  hlt-MCSB: Te vaengah, “Kamah loh ka paipi he, nang taeng neh nang phoeikah na tiingan
    taengah,
  mdy-ETH: «ዓካሪ ዒንሢና ዒንሢኮ ዜርፆና ሼምፓ ዓኣ ማዢንታ ቢያ ጌይፃ ካፓ፥ ቆልማ፥ ካዮ ቦዓ፤ ዬያጉዲ ኔኤና ዎላ ዋኣፆ
    ካኣሚላፓ ኬስኬ ማዢንቶንታ ሃሣ ሳዖይዳ ሃጊ ሾይንታንዳ ዜርፆማኣ ቢያም ታ ጫኣቃንዳኔ፤
  twi-ASANTE: “Ɛnnɛ, me ne mo ne mo asefoɔ a wɔbɛwo wɔn no
  mwc-mwc: “Karaku nina, au bidamanina maragasina a tereterei, komi ba ami rakaraka
    muri yai te botubotu wai kurisi.
  bhl-bhl: “Kame kuw, ne yuso, yom muluwel dow iso, kut samal biso, am samal biso,
    awon biso, samal teing yan banim biso, alik yuso siw tem kolew teliw finik so
    biliw biso kitakamin weng mak dukuyemi te.
  con-NTPO: “Que canjan. Que'i'ccu gi fae'ngae injanccopa toya'caen que'i omba'su
    dutssiyendeccui'ccu'qque fae'ngae injancco'faya.
  eng-WEBU: “As for me, behold, I establish my covenant with you, and with your offspring
    after you,
  bnp-bnp: “Ngane ga vakatubua a ngava dagi turamu, turana e huriki a hamomu ri gi
    bele muri ma,
  wal-wal: “Simmi ha77i, taani ta maachchaa inttenaara, intteppe guyyiyan intte zerettaaranne
    paxa nenaara de7iya mereta ubbaara maacettais; ee, taani ta maachchaa kafuwaara,
    mehiyaara, sa7aa do7a ubbaaranne, markkabiyaappe inttenaara kiyida, paxa de7iya
    mereta ubbaara maacettais.
  mgh-mgh: Nkoonani, kinkopanka nleehano naka ni nyu wamoca ni ucuulu inyu wohoolo,
  acu-NT: —Anturtuktaram. Atumjai tura atumi weari ainaujai yamai chichaman najanatjai.
  spa-PDDPT: Miren, Yo establezco mi Pacto con ustedes, y después de ustedes, con
    sus descendientes,
