verse: GEN.009.007
translations:
  mal-C: നിങ്ങളോ, സന്താനസമൃദ്ധിയുള്ളവരായി എണ്ണത്തിൽ പെരുകുക; ഭൂമിയിൽ നിറഞ്ഞു വർധിച്ചുവരിക.”
  deu-TKW: Ihr aber seid fruchtbar und mehrt euch; regt euch auf der Erde und mehr
    euch auf ihr!
  lin-lin: Kasi bino, bobota bana, bokoma ebele mpe botondisa mokili. »
  cbr-NT: '''Aínbi kamina mitsun, ¡''itsaira bëchipakin atubëtan me tsitsirui ''uakamë
    ''ëoti ''ain!'
  eng-LSV: And you, be fruitful and multiply, teem in the earth, and multiply in it.”
  bmu-bmu: Iŋini mönö ahum sehiba gwölönarökpuk aka malme. Mewö gölme qakŋe ahum sehigetka
    qötöŋinan qarim öŋgöma.”
  eng-GNV: 'But bring ye forth fruite and multiplie: grow plentifully in the earth,
    and increase therein.'
  eng-WEBSTER: And you, be ye fruitful, and multiply, bring forth abundantly in the
    earth, and multiply therein.
  nhw-BL: Pero amojuanti, xiquinpiyaca miyac amoconehua. Quena, ximomiyaquilica huan
    xijtemitica ni tlaltipactli, ica amoixhuihua huan amoteipan ixhuihua.”
  swh-ONEN: Kuhusu ninyi, zaeni mwongezeke kwa wingi, mzidi katika dunia na kuijaza.”
  bba-bba: Adɑmɑ i n mɑrurɑmɔ i n dɑbiɑmɔ kpɑ i tɛriɑ tem sɔɔ.
  eng-KJVCPB: And you, be ye fruitful, and multiply; bring forth abundantly in the
    earth, and multiply therein.
  cpy-cpy: Roshekitee pitomipaeni eeroka, Ithonkaeya inampitanteeyaawo kepatsiki.”
  mpx-mpx: “He nuku talaabab ge nuku gewi, yaka ami boda ni bwata panayawiya.”
  wbp-wbp: Ngula-jangkaju, Kaatulku-jana yarda wangkaja Nawaku manu nyanungu-nyangu-purnuku,
    “Nawa, kurdukurdu panu-nyayirnijili kurduwarr-kijika yungulu-jana ngurujarraranypa
    pirri-yaninjarla panu-yijala kurduwarr-kijirni nyanungurlulku nyurrurla-nyangu-purnurlu.
  luo-luo: To un, nyaguru kendo umedru; nywolreuru e piny kendo upongʼe.”
  meu-meu: Benaini, besemui ba havaraida, bae hutuma; tanobada ai bae vara rohoroho,
    hae hutuma bada.
  npi-ULB: तिमीहरूचाहिँ पृथ्वीमा फल्दै-फुल्दै, वृद्धि हुँदै, फैलँदै जाओ ।”
  yor-yor: Ṣùgbọ́n ní tiyín, ẹ máa bí sí i, kí ẹ sì máa pọ̀ sí i, ẹ máa gbá yìn lórí
    ilẹ̀, kí ẹ sì pọ̀ sí i lórí rẹ̀.”
  emp-NTPO: 'Mʌ̃a bãrãa jaraya: warra zocãrã yõnadua. Naʌ̃ ẽjũãra jũma birad̶adua.–'
  ind-ind: '“Sekali lagi Aku berkata kepada kalian: Beranakcuculah hingga kalian menjadi
    banyak, supaya keturunan kalian memenuhi seluruh bumi.”'
  pes-OPCB: و اما شما، فرزندان زیاد تولید کنید و زمین را پُر سازید.»
  ssx-ssx: Ika꞉ monduma꞉ monduma꞉ pilimi wekiwandikina꞉ wekiwandikita꞉ do kenke honiki
    paeyao pa꞉ta꞉ haena꞉ma꞉ wekiwandiki wopu mendia꞉pa꞉peke leekeme.
  lcm-lcm: Au animi akorong ri vap, mi apitus na mi serei aduk luai na mi aruduk a
    kuli rina ke tatami pok.”
  aer-aer: Ayenge ahentye-aneme arrantherre ampe atningke awethe atnyenetyeke tyerrtye
    atningke apmere ahelhe arrpe-anenhele anteke-irrerirretyeke anerrirretyenhenge.”
    Alakenhe renhe-arle Ngkarte Noah-eke angkeke arrpenhe itneke-arlke.
  tgl-ULB: Para sa inyo, maging mabunga kayo at magpakarami, lumaganap kayo sa buong
    mundo at magpakarami rito.”
  nop-nop: Hidi yadi youlinit tiŋa ulihaka tineeŋ. Tiŋa hidi’walaŋ yalakihiye fe hinek
    mintaaŋ kwet ikilitineeŋ.”
  kca-kca: нын пӑ пŏшхащаты, ара йўваты, мўв тэкнәптаты пӑ мўв ԓŏватән уԓаты».
  cbu-NT: Ashiriya, wanasiririsha ipareetsish pzapaneengtsa. tárangiya Apanlli.
  hui-hui: Ngode Datagaliwabehanda lalu, Dindi bibahendeni tínaga aguanene palu to̱lelo
    tígua waneigini dewaore hono wilimu, lene.
  wrs-wrs: Doa yeoa otolmoa towand vivm mindnam, verava, petham honam lehra vetha.
  mya-mya: '``သင်​တို့​၏​သား​စဉ်​မြေး​ဆက်​တို့​သည်​ကမ္ဘာ​မြေ​ကြီး​ပေါ်​တွင် နေ​ရာ​အ​နှံ့​အ​ပြား​နေ​ထိုင်​နိုင်​စေ​ရန်​သား​သ​မီး​မြောက်​မြား​စွာ​မွေး​ဖွား​ကြ​လော့''''
    ဟု​မိန့်​တော်​မူ​၏။'
  cbi-NTPO: Tsaaren ñullaya na pure' miyandiyai', nuka bain tyuwai seradei, timi.
  bod-N: ཡང་ཁྱོད་རྣམས་ཀྱིས་རྒྱུད་དང་ལྡན་པར་གྱུར་ནས་མང་དུ་སྤེལ་ཏེ་ས་སྟེང་དུ་དར་ཞིང་རྒྱས་པར་གྱིས་ཞེས་གསུངས༌སོ།།
  wsk-wsk: Bare nina mu, nina te gue paguk ale ali sor karogo terong ma saparukko.”
  kkl-kkl: A'unag agha nimi maikno mangkahimunneri mog so'o to'op talul,” seog.
  sna-sna: Kana murimi, berekanai muwande; muwande panyika uye muwande kwazvo pamusoro
    payo.”
  spa-BLM: Sed fecundos y multiplicaos. Creced en abundancia en la tierra y multiplicaos
    en ella”.
  beu-beu: Base, iini malekang tabaning-tahelit ening toang-rae, garet ahala-taanang
    ahala, senge por-alolang anga bale ening ana aaving.”
  cac-cac: Tzijtumocab' eyuninal tz'alji, b'ud'jocab'el yolyib'an̈q'uinal tic eyuuj,
    xchi Dios.
  swh-ULB: Na hivyo nanyi zaeni na kuongezeka, sambaeni katika inchi yote na muongezeke
    juu yake.”
  bel-bel: а вы пладзецеся і множцеся, і расьсяляйцеся паўсюль па зямлі і множцеся
    на ёй.
  wed-wed: Ma tam natunatum ina maḡa da am epaepaia dobu ina maena-pai.”
  deu-ELBBK: Ihr nun, seid fruchtbar und vermehrt euch, wimmelt auf der Erde und vermehrt
    euch auf ihr!
  mbb-OT: Ne mesigudu kew mevuwad wey kew mebmezakel ne wey kew mekeeneb te tivuuk
    he kelibutan.”
  msc-msc: Nba, ai kɔnin, ai ye jiri ka siyaya. Ai ye sɛrɛya ka siyaya duukolo fan
    bɛɛ rɔ ka a fa.»
  mal-2015: ആകയാൽ നിങ്ങൾ സന്താനപുഷ്ടിയുള്ളവരായി പെരുകുവിൻ; ഭൂമിയിൽ അനവധിയായി പെറ്റു
    പെരുകുവിൻ.
  tuo-NT: Mʉsã peꞌe pãjãrã põꞌrãtiya. Aꞌti nucũcã nipeꞌtiropʉre tuuseꞌsaya”, nicʉ
    niwĩ Õꞌacʉ̃.
  gup-gup: Dja ngudda, ngurrbenborna wurdwurd birriwern, ngurrimirndewernmerrimen
    duninjh, ngurribaldjalwernhmirndewernworrimen kore kurorre.”
  met-met: Ne ang ba, axapsaxi asok xumana, abaxagi mana titia saing asok xumana mana.”
  gvs-gvs: E komi sem kosusāila gagaina bei tubumiyao taiyao poyapoya ana madabokina
    kovakayaodei.’
  rmc-rmc: Ale tumen aven plodna a rozmnožinen tumen, pherdžaren caľi phuv a rozmnožinen
    tumen pre late!“
  nlg-nlg: Mi ghau kau vahura subo na gari, keri ge gaira maia na lei vaivaridira
    kara sepalaghi, ma kara vonughia na maramana.”
  dgr-DOGNT: Naxıza łǫ gǫ̀hłı̨ xè naxıts'ıhɂǫ̀ǫ-dǫǫ̀ łǫǫ̀ awede. Dıı nèk'e hazǫǫ̀
    ts'ǫ̀ wek'e nàahdè,” Nǫ̀htsı̨ gòhdı.
  pes-OPV: و شما بارور وکثیر شوید، و در زمین منتشر شده، در آن بیفزایید.»
  ron-1924: Яр вой крештець ши ынмулцици-вэ; рэспындици-вэ пе пэмынт ши ынмулцици-вэ
    пе ел!”
  aui-aui: Bi kata tami, kovituwa bi yami koroto inaragata da mmko kuburina tupana
    konibonuvi.”
  ben-OBCV: আর তোমরা ফলবান হয়ে সংখ্যায় বৃদ্ধিলাভ করো; পৃথিবীতে বংশবৃদ্ধি করো ও এখানে
    বর্ধিষ্ণু হও।”
  lex-lex: Ne miy midurti-miwaiti, mpieha-mliawna, nhi'nande ta'eni rwet nana liawanmi
    la nohkerkeran di wawannu.
  rgu-rgu: Emi muste boki-lae fo mamefu seluꞌ dae-bafoꞌ ia.”
  som-som: Idinku wax badan dhala, oo tarma; aad iyo aadna ugu farcama dhulka, kuna
    tarma dhexdiisa.
  lat-VUC: Vos autem crescite et multiplicamini, et ingredimini super terram, et implete
    eam.
  aoi-aoi: “Umba nungkwurraja wurrababurna wurriyukwayuwa yik-akumajungwunama kirrakina
    kajungwa nungkwurra-langwa wurrumirumirenungwa warnikinikaduwa kuw-ambilyi-yada
    eminingka-manja iya eminingka-manja angalya wurrakina,” ni-yama Neningikarrawara
    Nawu-wa akwa ena-langwu-wa warninikuwena.
  eng-ASVBT: And you, be ye fruitful, and multiply; bring forth abundantly in the
    earth, and multiply therein.
  mna-mna: 'To Anutu iseeŋge sua kini, mi iso pa Noa ziŋan lutuunu bizin ta kembei:
    “Niom kepeebe mi kamasak ma karao pa toono. Mi keleŋ. Niom mi zin popoŋana tiom
    tabe tipet pa kaimer i, mi koroŋ kalaŋan boozomen ta niomŋan kombot lela wooŋgo
    leleene mi kepet mat mi kombotmbot su toono na, nio aŋsombe aŋbuk sua piom.'
  ita-1885: Voi dunque fruttate e moltiplicate; generate copiosamente sulla terra,
    e crescete in essa.
  eng-LXXUP: But do ye increase and multiply, and fill the earth, and have dominion
    over it.
  eng-ULB: As for you, be fruitful and multiply, spread throughout the earth and multiply
    on it.”
  spa-VBL: ¡Así que reprodúzcanse, multiplíquense y llenen la tierra de muchos descendientes!”
  fra-_FOB: Vous donc, croissez et multipliez; peuplez en abondance la terre, et multipliez
    sur elle.
  mal-mal: ആകയാൽ നിങ്ങൾ സന്താന പുഷ്ടിയുള്ളവരായി പെരുകുവിൻ; ഭൂമിയിൽ ധാരാളമായി പെറ്റു
    പെരുകുവിൻ”.
  lit-lit: O jūs būkite vaisingi ir dauginkitės, gausėkite žemėje ir dauginkitės joje!“
  urd-GVR: Ab phalo-phūlo aur tādād meṅ baṛhte jāo. Duniyā meṅ phail jāo.”
  suz-BL: गे रागीम सोशा बोशा शुश दु‍मीने” दे परमप्रभुमी नोआह कली देंमाक्‍त।
  ita-1927: Voi dunque crescete e moltiplicate; spandetevi sulla terra, e moltiplicate
    in essa”.
  ckb-ckb: ئێوەش بەردار بن و زۆر بن، زەوی پڕ بکەن و تێیدا زۆر بن.»
  eng-BBE: And now, be fertile and have increase; have offspring on the earth and
    become great in number.
  crx-NTPO: '''Ink''ez nohni, lhane cho nohuzkeh oole''. Lhan''un cho ndi yun k''ut
    whut''enne lhane cho nohhuzke'' hoole''.”'
  kan-OKCV: ಆದ್ದರಿಂದ ನೀವು ಬಹುಸಂತಾನವಾಗಿ ಹೆಚ್ಚಿರಿ. ಸಂಖ್ಯೆಯಲ್ಲಿಯೂ ಅಧಿಕವಾಗಿ ಭೂಮಿಯಲ್ಲಿ
    ಹೆಚ್ಚಿರಿ,” ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: Ro jaeje ni ame nafega bu aesakae igia uruvana rena ijia nafemanamino kiae.
  tam-2017: நீங்கள் பலுகிப் பெருகி, பூமியிலே திரளாகப் பெற்றெடுத்து பெருகுங்கள்” என்றார்.
  spa-RV-1909: Mas vosotros fructificad, y multiplicaos; procread abundantemente en
