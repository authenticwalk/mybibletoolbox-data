  vie-1934: Vậy, các ngươi hãy sanh sản, thêm nhiều, và làm cho đầy dẫy trên mặt đất.
  hin-CV: अब तुम पृथ्वी में रहो; फूलो फलो और बढ़ो और बस जाओ.”
  eng-OURB: Be fruitful and multiply. Increase abundantly in the earth, and multiply
