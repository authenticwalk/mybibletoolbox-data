  row-row: Hei musi bꞌonggi mimihefu, fo misofe baliꞌ raefafoꞌ ia.”
  kan-2017: ನೀವು ಅಭಿವೃದ್ಧಿಯಾಗಿ ಹೆಚ್ಚಿರಿ; ಭೂಮಿಯ ಮೇಲೆ ನಿಮಗೆ ಬಹುಸಂತಾನವಾಗಲಿ” ಎಂದು ಹೇಳಿದನು.
  ena-ena: Namɨlaŋ ninanadi akape huhɨlɨhalaŋ uami. Huhɨlɨlaŋ iaha habɨlavɨla fɨli
