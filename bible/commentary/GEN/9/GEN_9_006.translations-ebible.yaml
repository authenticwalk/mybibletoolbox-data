    äma kubätä noripak kubä utpewän nägäri piwän kuneŋo unitäŋo kowata äma-tägän udegän
    äma u utpewän nägäri api piwän kuneŋ.
  haw-1868: 'O ka mea nana e hookahe i ke koko o kanaka, e hookaheia no kona koko
    e kanaka: no ka mea, ma ke ano o ke Akua oia i hana''i i kanaka.'
  arb-NAV: فَسَافِكُ دَمِ الإِنْسَانِ يُحْكَمُ عَلَيْهِ بِسَفْكِ دَمِهِ لأَنَّ اللهَ
    خَلَقَ الإِنْسَانَ عَلَى صُورَتِهِ.
  adz-adz: “Bida manga yatsa garam manga biꞌ gan rai, da namamp i gan mungaꞌ gan namingꞌ
    garam gar banginggan, i arangan iyats garam Anutu tipa sangꞌa maraganunggan ugu
    biꞌ gan rai.
  ewe-ewe: “Ame sia ame si akɔ ame ƒe ʋu ɖi la, ame akɔ eya hã ƒe ʋu ɖi, elabena Mawu
    ƒe nɔnɔme me Mawu wɔe ɖo.
  nuy-nuy: Warraaynbaj-maynji warrubawi-yung ambarraa-garwarrii manubama-yung mana-wulang,
    wugurraayunggaj warruburru-yung warra-mulung-arrgi-yung wugurraayung amburru-yamang,
    ambarraagarwarrii manubama-yung mana-wulang. Ngaya yamba ngarra-majgaa warra-wurru-wurruj
    nguynju ngayawi-yii.
  eng-LEE: Whoso sheddeth man's blood, by man shall his blood be shed; for in the
    image of God made he man.
  dji-dji: Miri bilang wiḻi ngunupilang yulnginyi bungi, wurpilitja yuldji bintji
    ngurrguma ngungiriny bungi, gima ngarri ngamangamadjili yul miri ngarribipm.”
  gvn-gvn: '@see-verse:GEN.009.005'
  nna-nna: '@see-verse:GEN.009.005'
  asm-FB: ঈশ্বৰে মানুহক নিজ প্ৰতিমূৰ্ত্তিৰ দৰেই নিৰ্ম্মাণ কৰিলে। সেয়ে, কোনো মানুহে
    যদি কাৰোবাৰ ৰক্তপাত কৰে, তেন্তে মানুহৰ দ্বাৰাই তেওঁৰো ৰক্তপাত কৰা হ’ব;
  sus-A: مِشِ نَشَن عَدَ مَدِ نِي بَمَ، مِشِ نَن نَ كَنيِ قَن نِي بَمَ، بَرِ مَ عَلَ
    قْشِ بَرَ لُ عَدَ مَ مَ.
  fra-SBL: Si quelqu'un verse le sang de l'homme, son sang sera versé par l'homme,
    car Dieu a créé l'homme à son image.
  hbo-hbo: שֹׁפֵךְ֙ דַּ֣ם הֽ͏ָאָדָ֔ם בּֽ͏ָאָדָ֖ם דָּמֹ֣ו יִשָּׁפֵ֑ךְ כִּ֚י בְּצֶ֣לֶם
    אֱלֹהִ֔ים עָשָׂ֖ה אֶת־הָאָדָֽם׃
  shp-NTPO: Jonin jabé joni reteketianra, wetsa jonin jaribi reteti iki, jonibora
    Diossen ja keskábiakin joniaa iki.
  eng-WYCLIFFE: Who euere schedith out mannus blood, his blood schal be sched; for
    man is maad to the ymage of God.
  piu-2006: '@see-verse:GEN.009.005'
  pjt-pjt: Panya ngayulu aṉangu palyaṉu ngayunya puṟunypa nyinanytjaku. Palulanguṟu
    nyura uti aṉangu kutjupa tjuṯaku pukuḻarima tjananya mirpaṉṯu pungkula iluntankunytja
    wiya. Palu tjinguṟu nyura aṉangu kutjupa mirpaṉṯu miri pungkunyangkampa, aṉangu
    kutjupangku nyuntunya ngapartji miri pungkukuṯu.
  cwe-cwe: “Munhu yoyose yondayamkome miyage, iviya nayo kezakomigwa na munhu, Mana
    munhu kalumbigwa yalingile fana Mulungu mwenyewo.
  bgs-bgs: Igimu ka Manama tô manubù na iring kandin. Purisu kailangan matayan tô
    manubù na mimmaté katô duma manubù.
  kik-kik: “Mũndũ o wothe ũgaita thakame ya mũndũ ũngĩ, thakame yake o nayo ĩgaitwo
    nĩ mũndũ; nĩgũkorwo Ngai ombire mũndũ na mũhianĩre wake.
  ksr-ksr: Anutunoŋ ejemba iyaŋaa kaitania kaaŋa merotiwaajoŋ ama moŋ moronoŋ ejemba
    moŋ qero komuwaati, moŋnoŋ mono ii kaaŋiadeeŋ qero komuwaa.
  omb-omb: Tareve hine mo vai na dain tangaloi mo hale mo mate, a tangaloi dolue vin
    ve na daine vin hale mo mate; huri lo nunui Huqe Mauri nge u vei na Tangaloi.
  fra-NCL: Quiconque aura versé le sang de l’homme, par l’homme son sang sera versé,
    car Dieu a fait l’homme à son image.
  cek-AK: Sithaw angmah ih krang hoi kanghmong ah kami to sak pongah, kami ih athii
    palong kami loe, anih doeh kami mah athii longsak toeng tih.
  xla-xla: Epedeme oplami antapo ya꞉mkale omaliye olostlepiye, ya꞉ ma asiyama ya꞉
    omaliye olostlepe. Adipalati, Godtapo oplamiye me-ya꞉ mila꞉pi sepele mita꞉puwapo.
  cuk-cuk: Ar Bab-Dummad dule e-sunnague-obinnissoggu, dule-gwensak dule-oburgwisale,
    dule-baid a-dule-oburgwemogoed.
  uig-CYR: Кимки инсанниң қенини төксә, Униң қениму инсан тәрипидин төкүлиду; Чүнки
    Худа инсанни Өз сүрәт-образида яратқандур.
  pma-pma: Meatin keil, namumon keil asuval nau. Sakini, munak meatin tai houas meatin
    sav hemat, kei mun, uasi hemat varei.
  tel-2017: దేవుడు తన స్వరూపంలో మనిషిని చేశాడు గనుక మనిషి రక్తాన్ని ఎవరు చిందిస్తారో,
    అతని రక్తాన్ని కూడా మనిషే చిందించాలి.
  hat-BSA: “Nenpòt moun ki vèse san lòm, pa lòm san pa l va vèse, paske nan imaj a
    Bondye, Li te fè lòm.
  bxh-bxh: Yaubada dodoga ya ginauli doha In. be yena sai doga ya wunui, dogana haba
    sa wunui hinaga.
  kos-kos: Mwet uh orekla in luman God, ke ma inge kutena mwet su akmuseya sie mwet
    fah anwuki pac sin mwet.
  hbo-WLC: שֹׁפֵךְ֙ דַּ֣ם הָֽאָדָ֔ם בָּֽאָדָ֖ם דָּמ֣וֹ יִשָּׁפֵ֑ךְ כִּ֚י בְּצֶ֣לֶם
    אֱלֹהִ֔ים עָשָׂ֖ה אֶת־הָאָדָֽם׃
  ibo-ibo: “Onye ọbụla wufuru ọbara mmadụ, nʼaka mmadụ ka a ga-awụfu ọbara nke ya,
    nʼihi nʼoyiyi Chineke ka Chineke mere mmadụ.
  ory-ory: ଯେକେହି ମନୁଷ୍ୟର ରକ୍ତପାତ କରିବ, ମନୁଷ୍ୟ ଦ୍ୱାରା ତାହାର ରକ୍ତପାତ କରାଯିବ; ଯେହେତୁ
    ପରମେଶ୍ୱର ଆପଣା ପ୍ରତିମୂର୍ତ୍ତିରେ ମନୁଷ୍ୟକୁ ନିର୍ମାଣ କରିଅଛନ୍ତି।
  wmt-wmt: '@see-verse:GEN.009.005'
  chk-chk: Kot a föri aramas lon püsin lapalapan. Iei mine iö epwe niela eman aramas,
    i epwe pwal ninnila ren aramas.
  ssd-ssd: Kuate nu taŋgo pino kile-mayokkina ta nuŋe suk. Ta tuku taŋgo andeŋge taŋgo
    inum balewa ta nu mata kumamŋgat.
  rop-rop: Aibin meigim ola pipul laik mi, en blanga tharran na if wan men kilim najawan
    men ded, wal najawan men garra kilim im ded du blanga det ting.
  mwf-2018: Ngay mamnanpatha nanki-ka mangini ngay deyida mani. I nhini kardu nangkal
    ngatha thu pubat i kurdurinumi kardu numi, nhini-ka kardu ngamere deyida-ka thu
    puddunawelnu puddurinuminu kardu nhini-yu.
  ukr-1871: 'Хто проллє кров людську, того кров теж проливати ме чоловік: бо в образ
    Божий сотворив Бог чоловіка.'
  eng-AOI: I have made you all like myself, and so if you hit another person and he
    dies, then someone else will kill you.
  yon-yon: “Karub kuu God ye kuruwak areb ongmoon kowe, karub kanembed karub maa ayaneene
    bobnaneen kuu man kangkon karub yenambed aye kowaniib.” andoon.
  bch-bch: “Eaba ipamate eaba ede pade, ei pade ga imate ngan panua padengada baged,
    ngansa gau Deo nakado gid eababa ga tiuot mambe gau.
  deu-1951: Wer Menschenblut vergießt, des Blut soll auch durch Menschen vergossen
    werden; denn Gott hat den Menschen nach seinem Bild gemacht.
  eng-JPS: Whoso sheddeth man's blood, by man shall his blood be shed; for in the
    image of God made He man.
  ubr-ubr: Iyai iyafan orot jever iyasubun on an garamin orot jever emon sinasubun.
    Yabin God orot jever ifourai on Toun an itin ba ibo.
  srp-1865: Ko prolije krv èovjeèiju, njegovu æe krv proliti èovjek; jer je Bog po
    svojemu oblièju stvorio èovjeka.
  lug-lug: “Buli anaayiwanga omusaayi gw’omuntu, n’ogugwe gunaayiibwanga, kubanga
    mu kifaananyi kya Katonda, Katonda mwe yakolera omuntu.
  heb-heb: שפך דם האדם באדם דמו ישפך כי בצלם אלהים עשה את האדם׃
  ben-IRV: যে কেউ মানুষের রক্তপাত করবে, মানুষের মাধ্যমে তার রক্তপাত করা যাবে; কারণ
    ঈশ্বর নিজের প্রতিমূর্ত্তিতে মানুষকে নির্মাণ করেছেন।
  pan-pan: ਜੋ ਮਨੁੱਖ ਦਾ ਲਹੂ ਵਹਾਵੇਗਾ, ਉਸ ਦਾ ਲਹੂ ਮਨੁੱਖ ਦੇ ਹੱਥੋਂ ਵਹਾਇਆ ਜਾਵੇਗਾ ਕਿਉਂਕਿ ਪਰਮੇਸ਼ੁਰ
    ਨੇ ਮਨੁੱਖ ਨੂੰ ਆਪਣੇ ਹੀ ਸਰੂਪ ਵਿੱਚ ਰਚਿਆ ਸੀ।
  tkr-tkr: Şavaayiy insanna eb k'yav'u, Mang'unab eb insanne xıleke k'yavaak'anas.
    Allahee insan Cune k'op'yel irxhınil-alla.
  mwp-mwp: '@see-verse:GEN.009.005'
  mya-JVB: အကြင်သူသည် လူ ၏အသွေး ကိုသွန်း ၏။ ထိုသူ ၏အသွေး ကို လူ လက်ဖြင့် သွန်း ရမည်။
    အကြောင်းမူကား ဘုရား သခင်သည် မိမိပုံသဏ္ဍာန် နှင့်အညီ လူ ကို ဖန်ဆင်း တော်မူ၏။
  tte-O: Tem tomo yabo kanakava yawasina ikele-gabaen, kani tomone tounuyamatene siunuyamate
    kaiwena yau Yaubada tomone yayamayale yaboma makamakayaugu koina.
  tbg-tbg: Te vaiinti tenta voqaara autuke vataunarara ti, kia vaiinti aru kaate turo.
    Vaiinti vovano vo vaiinti aru kairera, vira kaara naivata arukevama varianarove.
  hmo-hmo: “Daika ese taunimanima ta ia alaia, be taunimanima ese do idia alaia. Badina
    be Dirava ese taunimanima ia karaia, iena toana bamona.
  ata-ata: Ta mitema ne, Lataua mukoineꞌi, la mixali loxo anu Lataua. La sou lexe
    itema vile uvau menexu vile, la vile uneꞌe ukolinu ane musoli ne sou uvau.
  nfa-nfa: '@see-verse:GEN.009.005'
  urd-urd: जो आदमी का खू़न करे उसका खू़न आदमी से होगा, क्यूँकि ख़ुदा ने इंसान को अपनी
    सूरत पर बनाया है।
  rus-SYN: 'кто прольет кровь человеческую, того кровь прольется рукою человека: ибо
    человек создан по образу Божию;'
  cbt-NTPO: Insosona piyapi tëpahuachin, a'nari i'huërëtarin. Cá pochachin nicamaso
    marë' acoranquëma'. Napoaton, co nitëpamaso ya'huërinhuë'.
  bqc-SIM: Tó gbɛ̃́ gbɛ̃dɛ̀, wàli ade dɛ, asa ma gbɛ̃nazĩna kɛ̀ ma taa ũɛ.
  tcz-CHONGTHU: Koitobang in mihem hinkho asuhbei le hiche mihem hinkho sumang pachu
    ama hinkho jong hi tobang achu kisumang ding ahiye, ajeh chu Pathen in mihem hi
    ama lim bang banga asem doh ahiye.
  mar-mar: जो कोणी मनुष्याचे रक्त पाडतो, त्याचे रक्त मनुष्याकडून पाडले जाईल, कारण
    देवाने मनुष्यास त्याच्या प्रतिरूपाचे बनवले आहे.
  tcs-tcs: Wa. Eni man uda i kile nada man, den dat man mas ded, bikoz God bin meke
    ebri pipol i gad imiz blo em.
  soq-soq: Ipawa God inainamba rua apana dewasan. Sa baiwa apana mida soa bosapia
    apana sa do bosapu.
  qub-qub: «Quiquin-nirajtami Diosga runata rurasha. Chaymi pipis juc runata wañuchiptin
    quiquintapis jucga wañuchengapaj.»
  bqp-bqp: Tó gbɛ̃ a gbɛ̃dake dɛ̀, oni a dɛ, zaakũ ma bisãsiri kɛ̀ ma taka ũmɛ.
  hat-hat: Si yon moun touye yon moun, yon lòt moun gen pou touye l' tou, paske Bondye
    kreye moun pòtre ak li.
  eng-BSB: Whoever sheds the blood of man, by man his blood will be shed; for in His
    own image God has made mankind.
  tod-tod: Zɔi a nu ɲama ʋu, tɔ ɓalaa nu ɠili ka ma ɲamai ʋu, mazɔlɔɔ GALA ge nui
    ɓɛtɛʋɛ ga maaniinigi ɠɛʋele.
  eng-WEBPB: Whoever sheds man’s blood, his blood will be shed by man, for God made
    man in his own image.
  kbq-kbq: Aza'o mago ne'ma ahe frisiana, ana nera ahe frigahaze. Na'ankure Nagra
    Anumzamo'na vahera Nagragna trohu zamante'noe.
  nhe-BL: “Intla acajya quimictía se tlacatl, monequi sequinoc quimictise nopa temictijquetl.
    Pampa Toteco Dios quichijchijtoc se tlacatl queja ya itlachiyalis.
  bus-bus: Tó gbɛ̃ a gbɛ̃daaa dɛ̀, weé à dɛ, zaakɛ ma gbɛ̃ntee kɛ̀ ma taka ũmɛ.
  gub-BL: Azapo teko hezàwenugar romo ihe wà. A'e rupi aze amo teko uzuka amo teko
    a'e nehe, amo ae uzuka putar izuka arer a'e nehe no.
  eng-DRA: 'Whosoever shall shed man’s blood, his blood shall be shed: for man was
    made to the image of God.'
  knf-knf: Naşibaţi aţak ñaaŋ kë anaam na a ukaaŋ kë ñaaŋ anktuluŋ pñaak pi aŧënţul,
    bakak atula pñaak.
