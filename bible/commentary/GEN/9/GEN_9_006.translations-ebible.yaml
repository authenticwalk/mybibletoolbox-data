verse: GEN.009.006
translations:
  mal-C: “മനുഷ്യന്റെ രക്തം ആരെങ്കിലും ചൊരിഞ്ഞാൽ അവന്റെ രക്തം മനുഷ്യൻ ചൊരിയിക്കും.
    ദൈവം തന്റെ സ്വരൂപത്തിലാണല്ലോ മനുഷ്യനെ നിർമിച്ചത്.
  deu-TKW: Wer Menschenblut vergießt, des Blut soll auch durch Menschen vergossen
    werden; denn nach seinem Bilde hat Gott den Menschen gemacht.
  lin-lin: Yango wana, soki moto asopi makila ya moto, bakosopa mpe makila na ye epai
    ya moto, pamba te Nzambe asalaki moto na elilingi na Ye.
  cbr-NT: Uin kara bëtsi uni 'aia, aka bëtsi unínribi 'ati 'ikën. Unix ka Nukën 'Ibu
    Diosan a iskësabi okin unio 'ikën usa 'ain.
  eng-LSV: 'whoever sheds man’s blood, by man is his blood shed: for in the image
    of God has He made man.'
  bmu-bmu: Anutunöŋ ambazip nanŋi kaisoŋgolomŋi tandök meyöhaŋgöra aka kun daŋön ambazip
    kun qei kömumawi, kunŋan mönö i mewöŋaŋök qei kömuma.
  eng-GNV: 'Who so sheadeth mans blood, by man shall his blood be shed: for in the
    image of God hath he made man.'
  eng-WEBSTER: 'Whoever sheddeth man''s blood, by man shall his blood be shed: for
    in the image of God made he man.'
  nhw-BL: “Sintla acajya quimictía se masehuali, monequi sequinoc quimictise nopa
    temictijquetl. Pampa Toteco Dios quichijchijtoc se masehuali quen ya itlachiyalis.
  swh-ONEN: “Yeyote amwagaye damu ya mwanadamu, damu yake itamwagwa na mwanadamu,
    kwa kuwa katika mfano wa Mungu, Mungu alimuumba mwanadamu.
  bba-bba: Wi u tɔnun yɛm yɑri, tɔnuwɑ koo mɑɑ yɛ̃ron yɛm yɑri, domi nɑ tɔnu tɑkɑ
    kuɑwɑ nɛn weenɑsii.
  eng-KJVCPB: 'Whoso sheddeth man’s blood, by man shall his blood be shed: for in
    the image of God made he man.'
  cpy-cpy: Iitarika ompojerini atziri, Arira rompojeeteeri rirori. Tema Tajorentsi
    owetsikakiri atziri, roshiyakaakiri itajorentsishiretzi irirori.
  mpx-mpx: Ebo gamagal etega alona yawalina ni pwamowasi, he iya al yawalina gamagalau
    nihi pwamowasi, kaiwena nau Yabowaine gamagalau ya ginolil totou kanukanunu elana.
  wbp-wbp: Nyurru-wiyirna-jana yapa ngurrju-manu, ngulaju ngaju-piya. Ngulakujulu-nyanu
    yampiya tarnnga-kurra pakarninja-wangurlu! Kajinpa pakarni tarnnga-kurra, ngulaju
    nyurnukuju kapulurlajinta kunka-mani tarnnga-kurra nyuntuju linjarrpa wita-wangu.”
  luo-luo: “Ngʼato angʼata mochwero remb dhano, en bende nyaka rembe chwer koa e lwet
    dhano; nikech e kit Nyasaye nochweyo dhano.
  meu-meu: Taunimanina baine alaia mase tauna na taunimanima ese bae alaia mase; badina
    be Dirava ese taunimanima e karadia, ia ida-idana.
  npi-ULB: जसले मानिसको रगत बगाउँछ मानिसद्वारा नै त्यसको रगत बगाइनेछ, किनकि परमेश्‍वरले
    मानिसलाई आफ्नै स्वरूपमा बनाउनुभयो ।
  yor-yor: “Ẹnikẹ́ni tí ó bá ta ẹ̀jẹ̀ ènìyàn sílẹ̀, láti ọwọ́ ènìyàn ni a ó gbà ta
    ẹ̀jẹ̀ rẹ̀ sílẹ̀. Nítorí ní àwòrán Ọlọ́run ni Ọlọ́run dá ènìyàn.
  emp-NTPO: Mʌ̃a ẽberãra ara mʌ̃dji quĩrãca osia. Maʌ̃ carea bariduada mĩã beaibʌrʌ,
    bãrã bororãba maʌ̃ ẽberãra beabid̶ida panʌa.
  ind-ind: karena manusia diciptakan untuk mencerminkan sifat-sifat-Ku. Siapa pun
    yang membunuh manusia, biarlah dia dibunuh oleh manusia juga.
  pes-OPCB: هر که خون انسانی را بریزد، خون او نیز به دست انسان ریخته خواهد شد؛ زیرا
    خدا انسان را به صورت خود آفرید.
  ssx-ssx: Halita꞉ Koda꞉ leke wepieke ekina꞉ta꞉ ma꞉nda꞉ma꞉ hali ma꞉nda꞉ homena꞉ lia꞉ka꞉na꞉ta꞉
    kota꞉ koto someta꞉ hali tonuma꞉ kone lilimikie.
  lcm-lcm: Si ka asasaling na rangai si igenen, igenen akorong pok kala asasaling
    na rangai ina i iuang. Using a God kata pitopito na igenen si kakana ta kankanuai
    akorong pok.
  aer-aer: Kenhe tyerrtye angwenhele apeke arrpenhe renhe ahe akngerrele irrerlknge
    atweme, kenhe tyerrtye arrpenhele renhe-arle irrerlknge atwerlenge. Kenhe The
    apele tyerrtye areye Ayenge-arrpe-arteke mpwareke. Alakenhe ikwerenge arrantherre
    atwerrirretyeke tyerrtye renhe-arle arrpenhe renhe atwerlenge.
  tgl-ULB: Sinuman ang magpapadanak ng dugo ng tao, sa pamamagitan ng tao dadanak
    ang dugo niya, sapagkat ayon sa wangis ng Diyos ay nilalang niya ang tao.
  nop-nop: Meeniŋ adi nebek niŋ’walaŋ folonamandap mooŋ, Bepaŋ na indiniŋgoŋ tubumintaŋit
    doktiŋa meeniŋ nediyeŋ meeniŋ naŋgat kwatnewaak adi’walaŋ naŋgat adi kibimaaŋ
    meeniŋdigoŋ kwatnedok.
  kca-kca: 'хŏйат ўр шошмәм ŏт ищи хŏйат йош эԓты ԓўв ўрәԓ мӑнәԓ: хӑтнэху Турәм хŏрас
    щира тыйәԓтман уԓ;'
  cbu-NT: '@see-verse:GEN.009.005'
  hui-hui: Mbiralime wali agali mbira Ngode Datagaliwabehanda ibuni ale helo wabinigo
    balu homelayagua wali agali maru karume baga kago ibunibi bo waholene nga, lene.
  wrs-wrs: Kav indhanamba vena, snal undna men kav avm, wo noinda henomba tovolva
    indhanarininamba kovhoatava, henamba eva indhanamba kuvhueivavta kana moara.
  mya-mya: လူ​ကို​ဘု​ရား​သ​ခင်​၏​ပုံ​သဏ္ဌာန်​တော်​နှင့်​တူ​စွာ​ဖန်​ဆင်း​တော်​မူ​သ​ဖြင့်
    လူ​ကို​သတ်​သော​သူ​အား​လူ့​လက်​ဖြင့်​သတ်​လိမ့်​မည်။
  cbi-NTPO: Mun vee chachinu tute' bain, ya bain vee rukuchi tutanu tsuve, matyu chachiya
    Dios naajuñuba ya keraaya imuwaañu' mitya.
  bod-N: ཡང་སུ་ཞིག་གིས་མི་བསད༌ན། ལག་དམར་དེའི་སྲོག་ཀྱང་མི་གཞན་གྱིས་ལེན་དགོས༌སོ། །ཅིའི་ཕྱིར་ཞེ༌ན།
    དཀོན་མཆོག་གིས་མིའི་རིགས་བསྐྲུན་པ་ནི་རང་གི་སྣང་བརྙན་ལྟར་བསྐྲུན་པའི་ཕྱིར༌རོ།།
  wsk-wsk: “Ani Kaem, se agata aga aimi adera ari se kariimet nungem; buta se awiriya
    kari bo moruk se kueruk mu nu betelatala kari kuting te kuerukko.
  kkl-kkl: '@see-verse:GEN.009.005'
  sna-sna: “Ani naani anoteura ropa romunhu, ropa rake richateurwawo nomunhu; nokuti
    nomufananidzo waMwari, Mwari akaita munhu.
  spa-BLM: El que derrame sangre de hombre, su sangre será derramada por el hombre,
    porque Dios hizo al hombre a su imagen y semejanza.
  beu-beu: '@see-verse:GEN.009.005'
  cac-cac: A mach smilancham yetanimail, anima pax ol milanchamoc, yujto a ex anima
    ex tic, icha on̈ tic, icha chi' ex cutej co b'oani.
  swh-ULB: Yeyote amwagaye damu ya mtu, kwa njia ya mtu damu yake itamwagwa, kwa sababu
    ilikuwa ni katika mfano wa Mungu kwamba Mungu alimuumba mtu.
  bel-bel: 'хто пралье кроў чалавечую, таго кроў пральецца рукою чалавека: бо чалавек
    створаны паводле вобраза Божага;'
  wed-wed: Tau rava a kauei me tau inanau nanare, ma lamna aubaina Rava aiai i viraḡena,
    rava ḡelauna tauna ina viraḡeni.
  deu-ELBBK: Wer Menschenblut vergießt, durch den Menschen soll sein Blut vergossen
    werden; denn im Bild Gottes hat er den Menschen gemacht.
  mbb-OT: Ke zuen etew he edhimatey te zuma zin he etew edhimetayan daan sikandin
    te zuma zin he etew. Su midlimbag te Megbevayà is etew he iring te zagwey zin.
  msc-msc: Nde Alla ka mɔɔ dan ka a kɛ n jɛrɛ munuɲa le ri. Wo rɔ, mɔɔ mɔɔ wa a mɔɔɲɔɔn
    jeli labɔ ka a faa, mɔɔ ri wo fanan jeli labɔ ka a faa.
  mal-2015: ആരെങ്കിലും മനുഷ്യന്റെ രക്തം ചൊരിയിച്ചാൽ അവന്റെ രക്തം മനുഷ്യൻ ചൊരിയിക്കും;
    ദൈവത്തിന്റെ സ്വരൂപത്തിലല്ലോ മനുഷ്യനെ ഉണ്ടാക്കിയതു.
  tuo-NT: ”Aꞌtiro niꞌi. Masã yʉꞌʉ weronojõ bajurã weenoꞌcãrã nima. Tojo weegʉ masãrẽ
    wẽjẽgʉ̃nojõ cʉ̃ quẽꞌrã wẽjẽnoꞌgʉ̃sami.
  gup-gup: Dja ngaye God marnbom ngudberre bininj, yiman ngaye God rerrih karrirohrok,
    kunmekbekenh kunu nawu kabibun bininj bu karrowen, wanjh namekbe nunganwali bininj
    kabirribun kabirrikukkurrme.
  met-met: “Lipu gaxarea ung lipu tela mati, ing sibuna bagula mati lipudi rimadingia,
    namua na Urana tongtongia lipudi disok bila ing sibuna.”
  gvs-gvs: Tomota aodugudi Yau Yaubada guna tapata, tauna avatau neta tomota yawoina
    ikupo, e itoboine bei tokaumatayana nakae yawoina sikupo.
  rmc-rmc: Oda, ko murdarela le manušes, ela murdardo avre manušestar, bo o Del les
    kerďa pre peskro obrazis.
  nlg-nlg: Eo, Ahei ke labumatea na tinoni ke, Gaia kau labumatea mughua, na pukuna
    inau tu gonira na lei tinoni taonia na maregu.
  dgr-DOGNT: “Dǫ ts'ıhɂǫ̀ dǫ wedoò xàı̨tł'ı nı̨dè dǫ ayį̀į̀làa sìı dǫ t'à wedoò xàtł'ì
    ha, Nǫ̀htsı̨ edexèht'eè dǫ whehtsı̨ ne t'à.
  pes-OPV: هر‌که خون انسان ریزد، خون وی به‌دست انسان ریخته شود. زیرا خداانسان را به
    صورت خود ساخت.
  ron-1924: Дакэ варсэ чинева сынӂеле омулуй, ши сынӂеле луй сэ фие вэрсат де ом,
    кэч Думнезеу а фэкут пе ом дупэ кипул Луй.
  aui-aui: Tagu, God, wawaya aberadi da mayimayiyigu noko kiiravine iiyabo wawaya
    turana tana inakasunuyi na touna wawayina sinakasunuyi.
  ben-OBCV: “যে কেউ মানুষের রক্ত ঝরাবে, মানুষের দ্বারাই তার রক্ত ঝরবে; কারণ ঈশ্বরের
    প্রতিমূর্তিতে ঈশ্বর মানুষকে তৈরি করেছেন।
  lex-lex: He' ed mak ktowur rimormiori rarni de, rarni mana hota rimormiori rtowria,
    yoma Aghi'a rimormiori rde emolmolannek A'u.
  rgu-rgu: '@see-verse:GEN.009.005'
  som-som: 'Ku kasta oo nin dhiiggiis daadiya, nin baa isna dhiiggiisa daadin doona:
    waayo, Ilaah araggiisuu ka sameeyey ninka.'
  lat-VUC: 'Quicumque effuderit humanum sanguinem, fundetur sanguis illius: ad imaginem
    quippe Dei factus est homo.'
  aoi-aoi: Ngayuwa ngarra-ngekburakama karne-ka karnumamalya wuburra ngayuwa Ningeningikarrawara.
    Akina-langwa kirruwilyaba karnumamalya yiki-lamukwarridina-manja wurruwilyaba-manja
    warnumamalya biya ka-jungwuna-manja wurrakina, kembirra aburraja wurrakina warnumamalya
    yikabi-ngajinama kirrakina-manja-da.
  eng-ASVBT: 'Whoso sheddeth man’s blood, by man shall his blood be shed: for in the
    image of God made he man.'
  mna-mna: Tana tomtom ta so ipun tomtom toro ma imeete, na ni tomini, tomtom ko tipuni
    ma imeete. Paso, Anutu iur tomtom irao itunu ruŋguunu.
  ita-1885: Il sangue di colui che spanderà il sangue dell'uomo sarà sparso dall'uomo;
    perciocchè Iddio ha fatto l'uomo alla sua immagine.
  eng-LXXUP: He that sheds man’s blood, instead of that blood shall his own be shed,
    for in the image of God I made man.
  eng-ULB: Whoever sheds man's blood, by man will his blood be shed, for it was in
    the image of God that he made man.
  spa-VBL: Si alguno derrama sangre de otro ser humano, otro ser humano derramará
    su sangre también. Porque Dios creó a los seres humanos según su propia imagen.
  fra-_FOB: Celui qui répandra le sang de l'homme, par l'homme son sang sera répandu;
    car Dieu a fait l'homme à son image.
  mal-mal: ദൈവത്തിന്റെ സ്വരൂപത്തിൽ മനുഷ്യനെ ഉണ്ടാക്കിയതുകൊണ്ട് ആരെങ്കിലും മനുഷ്യന്റെ
    രക്തം ചൊരിയിച്ചാൽ മനുഷ്യനാൽ അവന്റെ രക്തം ചൊരിയപ്പെടണം.
  lit-lit: Kas pralieja žmogaus kraują, to kraujas turi būti žmogaus pralietas, nes
    Dievas padarė žmogų pagal savo atvaizdą.
  urd-GVR: Jo bhī kisī kā ḳhūn bahāe us kā ḳhūn bhī bahāyā jāegā. Kyoṅki Allāh ne
    insān ko apnī sūrat par banāyā hai.
  suz-BL: सु सुमी मुर साइश्‍शा हुश जारबा, मेको यो मोपान साइश्‍शा, हुश जारचा पुंइसीब।
    मारदे हना गो मुर कली आं खोदेंशो पा सेल्‍ता। प्रस्‍थान २१:१२; लेवी २४:१७; गन्‍ती
    ३५:३३; मत्ती २६:५२; रोमी १३:४; प्रकाश १३:१०
  ita-1927: Il sangue di chiunque spargerà il sangue dell’uomo sarà sparso dall’uomo,
    perché Dio ha fatto l’uomo a immagine sua.
  ckb-ckb: «هەرکەسێک خوێنی مرۆڤ بڕێژێت، بە دەستی مرۆڤ خوێنی دەڕێژرێتەوە، چونکە خودا
    لەسەر وێنەی خۆی مرۆڤی دروستکردووە.
  eng-BBE: Whoever takes a man's life, by man will his life be taken; because God
    made man in his image.
  crx-NTPO: Mbe dune 'uyoon buzkai' whulhtsi-un, 'uyoon dune ndun dune 'uja-un yuzkai'
    whutilhtselh whe' hoont'oh, Yak'usda (Elohim) dune yulh ndult'oh yulhtsi 'et huwa.
  kan-OKCV: “ಯಾರಾದರೂ ಮನುಷ್ಯರ ರಕ್ತವನ್ನು ಸುರಿಸುತ್ತಾರೋ, ಅವರ ರಕ್ತವನ್ನು ಮನುಷ್ಯರೇ ಸುರಿಸುವರು.
    ಏಕೆಂದರೆ ದೇವರು ತಮ್ಮ ಸ್ವರೂಪದಲ್ಲಿಯೇ ಮನುಷ್ಯರನ್ನು ಸೃಷ್ಟಿಸಿದರು.
  bbb-bbb: Ema ije Godi nare abe na vareki amaeri ijadufuo erare ema be kana fu baronekuma
    fu duaku bu kana fu baroneke.
  tam-2017: மனிதன் தேவசாயலில் உண்டாக்கப்பட்டதால், மனிதனுடைய இரத்தத்தை எவன் சிந்துகிறானோ,
    அவனுடைய இரத்தம் மனிதனாலே சிந்தப்படட்டும்.
  spa-RV-1909: El que derramare sangre del hombre, por el hombre su sangre será derramada;
    porque á imagen de Dios es hecho el hombre.
  ron-BTF: Oricine varsă sângele omului, prin om să fie vărsat sângele lui, pentru
    că după chipul lui Dumnezeu l-a făcut pe om.
  eng-WEBP: Whoever sheds man’s blood, his blood will be shed by man, for God made
    man in his own image.
  eng-FBV: Whoever sheds the blood of a human being will have their blood shed by
    human beings. For God made human beings in his image.
  nld-1939: Wie het bloed van een mens vergiet, Diens bloed zal door mensen worden
    vergoten; Want als zijn beeld heeft God den mens gemaakt.
  nch-BL: “Sinta acajya quimictía se masehuali, monequi sequinoc quimictise nopa temictijquet.
    Pampa Toteco Dios quichijchijtoc se masehuali quej ya itachiyalis.
  tfr-NTPO: '@see-verse:GEN.009.005'
  vie-1934: Hễ kẻ nào làm đổ máu người, thì sẽ bị người khác làm đổ máu lại; vì Đức
    Chúa Trời làm nên người như hình của Ngài.
  hin-CV: “जो कोई मनुष्य का रक्त बहाएगा, मनुष्य द्वारा ही उसका रक्त बहाया जाएगा; क्योंकि
    परमेश्वर ने अपने रूप में मनुष्य को बनाया है.
  eng-OURB: Whoever sheds man’s blood, his blood will be shed by man, for God made
    man in his own image.
  spa-BES: Quien quita la vida a un hombre, por su vida humana será tomada; porque
    Dios hizo al hombre a su imagen.
  tdx-tdx: Ze mampiori-dio ondaty, Le hampiorihe’ondaty ka ty lio’e. Fa ami’ty vintan’Añahare
    ty nitseneañe ondatio.
  vid-vid: “Yalingubohola danda ya munhu, danda ya heye yoboholigwa na munhu, mina
    kwa kiwhana na Nguluwi, munhu nakalumbigwa.
  pwg-pwg: ‘Wawaya ayamonisi da taku mani maghimaghighiku. Tuna kubiine meni wawayina
    kwinana ina kiivunui na tuna bade tarana ina sororo, wawaya kana kovogha ina verei
    da ini raboboi.’
  eng-OKE: Whoso sheddeth the blood of man, by witnesses, upon the sentence of the
    judges, his blood shall be shed; because in the image of the Lord made He man.
