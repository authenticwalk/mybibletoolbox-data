verse: GEN.009.012
translations:
  mal-C: 'ദൈവം പിന്നെയും അരുളിച്ചെയ്തു: “എനിക്കും നിങ്ങൾക്കും നിങ്ങളോടുകൂടെ സകലജീവികൾക്കും
    മധ്യേ, വരുംതലമുറകൾക്കെല്ലാറ്റിനുംവേണ്ടി ഞാൻ ചെയ്യുന്ന ഉടമ്പടിയുടെ ചിഹ്നമാണിത്,'
  deu-TKW: 'Und Gott sprach: Dies sei das Zeichen des Bundes, den ich stifte zwischen
    mir und euch und allen lebendigen Wesen, die bei euch sind, auf alle kommenden
    Geschlechter:'
  lin-lin: 'Nzambe alobaki lisusu : « Tala elembo ya boyokani oyo natie kati na Ngai
    mpe bino, mpe bikelamu nyonso ya bomoi oyo ezali na bino elongo. Ezali boyokani
    mpo na milongo nyonso oyo ekoya :'
  cbr-NT: 'Ënëx ka a ''unántiokin achúshi ñu mitsubëtan ''akin manutima okin, kamabi
    ñuina kamabëtanribi ''akë ''ikën:'
  eng-LSV: And God says, “This is a token of the covenant which I am giving between
    Me and you, and every living creature that [is] with you, to continuous generations;
  bmu-bmu: 'Anutunöŋ toroqeba keu kewö jiyök: “Nöŋön mönö jöhöjöhö areŋ ki mi nani
    aka iŋini aka öröyuai malmalŋinambuk pakpak embuk maljei, neŋgö sutnine albiga
    teteköŋi qahö köhöiba ahöm öŋgöma. Jöhöjöhö areŋ miaŋgö aiwesökŋi mi kewö:'
  eng-GNV: Then God saide, This is the token of the couenant which I make betweene
    me and you, and betweene euery liuing thing, that is with you vnto perpetuall
    generations.
  eng-WEBSTER: And God said, This is the token of the covenant which I make between
    me and you and every living creature that is with you, for perpetual generations.
  nhw-BL: Ya ni elis nopa tlanextilijcayotl tlen nopa camanali catli nijchihua amohuaya
    huan ininhuaya nochi tlapiyalme para nochipa. Quinextis ayacmo quema oncas tlahuel
    miyac atl hasta quinmictis nochi masehualme huan tlapiyalme.
  swh-ONEN: 'Mungu akasema, “Hii ni ishara ya Agano ninalofanya kati yangu na ninyi
    na kila kiumbe hai kilicho pamoja nanyi, Agano kwa vizazi vyote vijavyo:'
  bba-bba: Arukɑwɑni ye nɑ wure nɑ bɔkumɔ kɑ bɛɛ kɑ hunde koni bɑɑyere sere kɑ bɑɑdommɑɔ,
    yen yĩreru wee.
  eng-KJVCPB: 'And God said, This is the token of the covenant which I make between
    me and you and every living creature that is with you, for perpetual generations:'
  cpy-cpy: 'Eekiro ikenkithawaetakaatziiri Tajorentsi, ikantziri: “Irika iñahaeteeri
    riyotanteetyaari tzimatsi nokashiyaakaakimiri, roo piñaapiinteeri eeroka eejatzi
    antamiweripaeni.'
  mpx-mpx: Yaka Yabowaine i ba al i ba, “Bateli toto ya ginol eliyamiu ge bwasumu
    gegewel eliyalil, iya bateli mihomihotina heyan mulaa gegewel kaiweliya. He bateli
    o ana etotohi i ola hiwe.
  wbp-wbp: '@see-verse:GEN.009.011'
  luo-luo: Kendo Nyasaye nowacho niya, “Ma e ranyisi mar singruok ma atimo e kinda
    kodi kod gik mangima duto maun-go nyaka tiengʼ mabiro.
  meu-meu: 'Dirava ma eto, Egu taravatu na henimuimu, lauegu bona umui emui danu,
    mauri ḡaudia umui ida nonoho iboudiai edia danu, ela bona uru iboudiai, toana
    binai:'
  npi-ULB: परमेश्‍वरले भन्‍नुभयो, “पुस्तौँको निम्ति मेरो र तिमीहरूसाथै हरेक जीवित
    प्राणीसित मैले जुन करार बाँध्दै छु, त्यसको चिन्ह यही हुन्छ
  yor-yor: 'Ọlọ́run sì wí pé, “Èyí ni àmì májẹ̀mú tí mo ń dá yìí láàrín èmi àti ẹ̀yin
    àti ẹ̀dá alààyè tí ó wà pẹ̀lú yín, májẹ̀mú àtìrandíran tó ń bọ̀:'
  emp-NTPO: 'Maʌ̃ awara Ãcõrẽba jarasia: –Mʌ̃a bãrã ume, bãrãneba yõbʌdarã ume, animarã
    ume bid̶a bed̶ea b̶ʌd̶ara jõca baya. Maʌ̃ carea mʌ̃a sẽyãda jʌ̃rãrãne jira b̶ʌbʌrʌa
    cawad̶amãrẽã mʌ̃a naʌ̃ ẽjũãne b̶ea ume bed̶ea b̶ʌd̶ara wãrãda mãwã b̶aida. Maʌ̃
    sẽyãra eumaa.'
  ind-ind: Kemudian Allah berkata kepada mereka, “Aku akan memenuhi perjanjian-Ku
    ini kepada seluruh makhluk hidup, termasuk kalian dan seluruh keturunan kalian
    sampai selama-lamanya. Sebagai tanda perjanjian, Aku akan menempatkan pelangi
    di langit.
  pes-OPCB: 'این است نشان عهد جاودانی من:'
  ssx-ssx: Kutupa do iki ame̱le̱ make mo pa pitiki alemanu ame̱le̱ make do ota꞉ na
    paeyeke pa u halo pa꞉la꞉ la꞉ witolo patehau witolo ekita꞉
  lcm-lcm: Na God kala antok kapa asukang ke, “Kana vang na akanangai i palapalatung
    ke napo amatung ia nei liuan ira, na keve mamain ta vongo aongos ang na kami keve
    patvap si serei lak emung imi.
  aer-aer: Ngkartele itneke ileke, “Lyete The arne alkere akertneke arrernetyenhe
    arrenhantherrenhe irlpangkelhe-iletyeke The alhilentye akngerre Atyinhe atnyenetyeke,
    arrekantherre-artweye areyeke-arlke, itethe ingkirreke atningkeke-arlke.
  tgl-ULB: 'Sinabi ng Diyos, “Ito ang palatandaan ng kasunduang aking gagawin sa pagitan
    ko at ninyo at sa bawat nabubuhay na nilalang na kasama ninyo, sa lahat ng hinaharap
    na salinlahi:'
  nop-nop: Tiŋa Bepaŋ adi tomboyoula yoguk, “Nu adi kamiŋ hidi eŋ nemek hatihati hinit
    hogohogok hiditok yofolok fafaŋeniŋ tilat. Wondiniŋ fekne kwembeke kudi hamap
    foloŋ i kamelat. Wondi yofolokne diniŋ fek tiliwaak.
  kca-kca: 'Щӑԓта Турәм йастәс: «Щи йастантәпсайэм посән ԓэщатԓэм, щит Ма нын пиԓанән
    верԓэм, пӑ нын пиԓанән уԓты ар сыр ԓыԓәӈ ŏтәт пиԓән, пӑ йэԓԓы уԓты рута веккеша
    хӑйԓэм.'
  cbu-NT: Ashiriya, na siyaam chinakuri, nda mbizamaam tsungee wayachima. In tsiyatsis
    ayamtaati nda pastachiya. Tputseetstamtis, ichinguroo manginshucheemtam wayachima.
  hui-hui: Ngode Datagaliwabehanda lalu, Ai i̱na tí bababi ema bialu piaga bedaru
    bababi habo nalolene bi lo werogo heneneore lowa walia halu ni domo mbira harini
    helolebero. Ni domo ogonime dindini ngarubi karubi bibahendeore baba habo nalolene
    bi lo werogoni heneneore lalu walia holene manane ogoni holebira.
  wrs-wrs: Hello, mindva si kava kelathavav tekohovra, honamba osm, kav wohishomnav
    yem, tatam yunalm. Doa si kava tekomsna ningewol vevrava ovra, wo pom sombvramnavrava,
    hasvolm, wo mindva si os kelathavra snal.
  mya-mya: သင်​နှင့်​တ​ကွ​သက်​ရှိ​သတ္တ​ဝါ​အား​လုံး​တို့​နှင့် ငါ​ထာ​ဝ​စဉ်​ပြု​သော​ပ​ဋိ​ညာဉ်​၏​လက္ခ​ဏာ​သက်​သေ​အ​ဖြစ်​ဖြင့်၊-
  cbi-NTPO: 'Tsejtu Dios tsandimi: Iya ñullanu bain, naa naaju animaalanu bain pi
    bu''ware'' manbiren jutyuyu tyeeshu juntsa ñuiba veta'' veta'' tsanguedaa ti''
    keewaanu tsuyu.'
  bod-N: ཡང་དཀོན་མཆོག་གིས་འདི་སྐད༌དུ། བདག་གིས་ཁྱོད་དང་ཁྱོད་ཅག་དང་མཉམ་དུ་ཡོད་པའི་སྲོག་ཆགས་ཐམས་ཅད༌དང༌།
    མི་རབས་ཕྱི་མ་ཐམས་ཅད་ལ་ཁ་ཆད་ཀྱི་རྟགས་ཤིག་བཀོད་ཡོད༌དེ།
  wsk-wsk: Ale Kaem balam, “Ikialko. Ani den nengerak kalosam imi ko kausa bo betesam,
    kausa imi arigal mu den ani nina nengerak kalem, kumik menara mena, mu ko ningamin
    ares maukko.
  kkl-kkl: Nari a'unap lebe aroba tanekoap a'unag salag palilamnange nene wamle paghabog
    wamlul. Salag palilamnange nene sembe kekneba Nari yin ene phae mano yame saog
    uro kokto imag wiriklamna.
  sna-sna: 'Uye Mwari akati, “Ichi ndicho chiratidzo chesungano yandiri kuita pakati
    pangu nemi nezvisikwa zvose zvipenyu zvinemi, sungano yamarudzi ose ari kuzouya:'
  spa-BLM: 'Dios dijo: “Esta es la señal de la alianza que hago entre ustedes y yo,
    y toda criatura viviente que está con ustedes, por generaciones perpetuas:'
  beu-beu: Ne katambe angu Na metma burang mi mea, senge metma tanda ening hula, Nepalai
    ba Na metma iiat palai, bot metma emangpi ba aabetat por-alolang taang ang naung
    iat palai tila angu, Na bae vengtajebing niang aulang ejehing-emeang.
  cac-cac: Aton yechel in trato tic svac'can eyed'oc yed' masanil noc' noc' d'a masanil
    q'uinal.
  swh-ULB: 'Mungu akasema, “ na hii ndiyo ishara ya agano ambalo ninafanya kati yangu
    na ninyi pamoja na kila kiumbe hai kilicho pamoja nanyi, kwa vizazi vyote vya
    baadaye:'
  bel-bel: 'І сказаў Бог: вось азнака запавету, які Я станаўлю паміж мною і паміж
    вамі і паміж усякаю душою жывою, якая з вамі, у роды назаўсёды:'
  wed-wed: 'Ma God i riwa, “Parivainuaḡana bagibagina a kaukauei taumi ma anatapui
    lawalawai maiteni anatapui muriai e nenei. Wei parivainuaḡana matairana wenanare:'
  deu-ELBBK: 'Und Gott sprach: Dies ist das Zeichen des Bundes, den ich stifte zwischen
    mir und euch und jeder lebendigen Seele, die bei euch ist, auf ewige Geschlechter
    hin:'
  mbb-OT: 'Ne migkaǥi zaan is Megbevayà te, “Duen ibpeehè ku keniyu he egkehimu he
    tuus te wazà pidtemanan he kebpekid-uyun ku keniyu wey te langun he menge linimbag
    ku he egeǥehinawa he zuma niw he midlawang keniyan te arka. Ne iyan is:'
  msc-msc: 'Alla ka a fɔ ikɔ ko: «N ye teriya mɛn tala ai yɛ a ni ai bɔnsɔn bɛɛ ni
    nimafen bɛɛ fo habadan, wo tɔɔmasere le ɲin di.'
  mal-2015: 'പിന്നെയും ദൈവം അരുളിച്ചെയ്തതു: ഞാനും നിങ്ങളും നിങ്ങളോടുകൂടെ ഉള്ള സകലജീവജന്തുക്കളും
    തമ്മിൽ തലമുറതലമുറയോളം സദാകാലത്തേക്കും ചെയ്യുന്ന നിയമത്തിന്റെ അടയാളം ആവിതു:'
  tuo-NT: Yʉꞌʉ mʉsãrẽ, mʉsã pãrãmerã nituriarãrẽ, waꞌicʉrãrẽ ne apaturi tojo weesome
    majã nisere ĩꞌogʉ̃, aꞌtiro weegʉti.
  gup-gup: Dja God yimeng, “Kuhni ngurrina kayime ba ngurriburrbun bu ngawokkurrmerren
    bu ngaye berrebbun ngudda dja nawarlahkenh rowk nawu kamimbi nawu ngurridjarrkni.
    Ngawokkurrmerren berrebbun ngudberre, kaluk bedda dorrengh nawu yerreyerre kabirridangerren
    djalmunguyh.
  met-met: Baing Urana harua ba, “La li mogunga mana haruangua ngahau liwe makira
    xaung liwe mana axamang walingam longgalo duwa ranguang. Haruanga li bagula wa
    rangua lipu longgalo dima kimu mang.
  gvs-gvs: Tuwaina Yaubada kana, ‘Guna kanasiunayana bei ikaiyako vata komi be tubumiyao
    be nakae kaga liliuna maa yawoidi yaimi go, ana kaba kinana avinimi.
  rmc-rmc: 'O Del phenďa: „Kada hin o znameňje ola zmluvakro, so phandav tumenca the
    savorenca, so dživen, the tumare čhavengre čhavenca pro furt:'
  nlg-nlg: Keri ge, God te bosa, “Inau ku vaheghau na vaughilala ge kau ghilala utoa
    inau ku ngasilia na baubahu mava vanighau, ighau mana lei totobo vola tana maramana,
    ke va me va.
  dgr-DOGNT: 'Eyıts''ǫ Nǫ̀htsı̨ hadı, “Dıı naxıgha wègaat''ı̨į̀ ahłe ha, weghàà naxıxè
    nakenahòdlı̨ı̨ eyıts''ǫ t''asìı hazǫǫ̀ naxıxè geedaa gıxè nakenahòdlı̨ı̨ wek''èhoedzǫ
    ha. Įdaà dǫ hazǫǫ̀ ełetł''axǫǫ̀ geeda ha sìı gıgha hòèlı̨ hǫt''e:'
  pes-OPV: 'و خدا گفت: «اینست نشان عهدی که من می‌بندم، در میان خود و شما، و همه جانورانی
    که با شما باشند، نسلا بعد نسل تا به ابد:'
  ron-1924: 'Ши Думнезеу а зис: „Ятэ семнул легэмынтулуй пе каре-л фак ынтре Мине
    ши вой ши ынтре тоате вецуитоареле каре сунт ку вой, пентру тоате нямуриле де
    оамень ын вечь:'
  aui-aui: Bi God iwona bo, “Mmkona wiisuwona matakirina tagu bi tami basudaye, da
    sawara tupadi yawayawiidi kiiravidiye raghani muriye.
  ben-OBCV: 'আর ঈশ্বর বললেন, “এই হল সেই নিয়মের চিহ্ন, যা আমি আমার ও তোমাদের মধ্যে
    তথা তোমাদের সঙ্গে থাকা প্রত্যেকটি জীবিত প্রাণীর সঙ্গে স্থাপন করেছি, পরবর্তী সব
    প্রজন্মের জন্যও এ এক নিয়ম হবে:'
  lex-lex: '@see-verse:GEN.009.011'
  rgu-rgu: Au tao elus ka nai lalai, fo dadi tanda nafarereneꞌ neuꞌ Au hehelu-barataa
    ki fo ta manaetu-manabasaꞌ neuꞌ emi, ma basa masodaꞌ ara, ma dae-bafoꞌ ia.
  som-som: Oo Ilaah wuxuu yidhi, Waa tan calaamadii axdiga aan idinla dhiganayo idinka
    iyo uun kasta oo nool oo idinla jooga, tan iyo qarni kasta.
  lat-VUC: 'Dixitque Deus: Hoc signum fœderis quod do inter me et vos, et ad omnem
    animam viventem, quæ est vobiscum in generationes sempiternas:'
  aoi-aoi: “Ngayuwa kembirra ningena arakba ka-wilyakajinama kirrakina nganyangwa
    ayakwa eningarumuruma nara amurndakakina a-yarrkuwarrukwajuma. Akine-ka ngawa
    ke-yaminama eningangkawura nungkwurra-langwi-yada akwa amurndakibina-langwa ne-ngengkuwangina-murrilangwa
    ababurna-langwa. Ningena kembirra kamin-akumurnama karnumamalya-langwa daka duwurruwilya
    angubina-manja. Nungkwurraja kembirra yikinga-rringkina-manja daka karna karnumamalya
    yiki-yakuwerribikajama nganyangwu-wa ayakwa eningarumuruma-wa. Kembirra ambaka-murra
    aburraja wurriyukwayuwa nungkwurra-langwa karringa-rringkinama dakina akwa ngawa
    aburra-langwa wurriyukwayuwa aburrajukwaba. Karringa-rringkina-manja dakina wurrakina
    ke-yakuwerribikajama nganyangwu-wa ayakwa eningarumuruma-wa. Ngalaja duwurruwilya
    kingi-jirrkumakajungwunama dakina.
  eng-ASVBT: 'And God said, This is the token of the covenant which I make between
    me and you and every living creature that is with you, for perpetual generations:'
  mna-mna: 'To Anutu iseeŋge sua kini ma iso: “Za tio ta imbot la maŋaanaŋana na,
    ta iŋgi buri aŋur be iwe kilalan pa sua tio mbukŋana tana. Sua tana, nio aŋbuk
    piom mi koroŋ kalaŋan boozomen ta niomŋan kombotmbot pa toono na. Sua tana kola
    imbotmbot ma alok.'
  ita-1885: 'Oltre a ciò, Iddio disse: Questo sarà il segno del patto che io fo fra
    me e voi e tutti gli animali viventi, che son con voi, in perpetuo per ogni generazione.'
  eng-LXXUP: And the Lord God said to Noah, This is the sign of the covenant which
    I set between me and you, and between every living creature which is with you
    for perpetual generations.
  eng-ULB: 'God said, “This is the sign of the covenant which I am making between
    me and you and every living creature that is with you, for all future generations:'
  spa-VBL: 'Entonces Dios dijo: “Les daré una señal para confirmar el acuerdo que
    hago hoy entre mi y ustedes, y todos los seres vivos. Un acuerdo que durará por
    todas las generaciones.'
  fra-_FOB: 'Et Dieu dit: Voici le signe de l''alliance que je mets entre moi et vous,
    et tous les êtres vivants qui sont avec vous, pour les générations à toujours:'
  mal-mal: 'പിന്നെയും ദൈവം അരുളിച്ചെയ്തത്: “ഞാനും നിങ്ങളും നിങ്ങളോടുകൂടെ ഉള്ള സകലജീവജന്തുക്കളും
    തമ്മിൽ തലമുറതലമുറയോളം സദാകാലത്തേക്കും ചെയ്യുന്ന ഉടമ്പടിയുടെ അടയാളം ആകുന്നു ഇത്:'
  lit-lit: 'Ir Dievas tarė: „Šitas yra ženklas sandoros, kurią aš sudarau tarp savęs
    ir jūsų bei visų su jumis gyvų padarų, nesibaigiančioms kartoms:'
  urd-GVR: Is abadī ahd kā nishān jo maiṅ tumhāre aur tamām jāndāroṅ ke sāth qāym
    kar rahā hūṅ yih hai ki
  suz-BL: मिनु परमप्रभुमी “गे नु गे नु ब्रोंइशा बाक्‍ब नेल्‍ल इन कली आं कबल पतीके
    चिनु का गेनुङ। मेको इन नोले ङा पाला नेल्‍ल आन कली यो बाक्‍ब।
  ita-1927: 'E Dio disse: “Ecco il segno del patto che io fo tra me e voi e tutti
    gli esseri viventi che sono con voi, per tutte le generazioni a venire.'
  ckb-ckb: 'ئینجا خودا فەرمووی: «ئەمە نیشانەی ئەو پەیمانەیە لەنێوان خۆم و ئێوە و هەموو
    ئەو گیاندارانەی لەگەڵتاندان دەیبەستم، پەیمانێکە بۆ هەموو نەوەکانی داهاتوو.'
  eng-BBE: 'And God said, This is the sign of the agreement which I make between me
    and you and every living thing with you, for all future generations:'
