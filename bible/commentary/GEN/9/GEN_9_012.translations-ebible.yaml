  pma-pma: Hatkatien enek, namumoni ral min kami ka tounah sav keil koa amoul en out
    netan, ka nitie lati hetal min metai tai.
  tel-2017: దేవుడు “నాకు, మీకు, మీతోపాటు ఉన్న జీవరాసులన్నిటికీ మధ్య నేను తరతరాలకు
    చేస్తున్న నిబంధనకు గుర్తు ఇదే,
  hat-BSA: 'Bondye te di: “Sa se sign akò ke m ap fè antre Mwen avèk nou, e avèk chak
    kreyati vivan ki la avèk nou, jis rive pou tout jenerasyon k ap vini yo.'
  bxh-bxh: Yau yo umi yo ginauli mwahumwahulidi mahudoꞌidi, maꞌemiu yali fafaꞌilalana
    te ginauli. Yali te hiti mahudoꞌina matamiu yai enehedi hinaga.
  kos-kos: Pa inge mwe akpwaye nu ke wuleang kawil se su nga oru yuruwos ac yurin
    ma moul nukewa inge,
  hbo-WLC: וַיֹּ֣אמֶר אֱלֹהִ֗ים זֹ֤את אֽוֹת־הַבְּרִית֙ אֲשֶׁר־אֲנִ֣י נֹתֵ֗ן בֵּינִי֙
    וּבֵ֣ינֵיכֶ֔ם וּבֵ֛ין כָּל־נֶ֥פֶשׁ חַיָּ֖ה אֲשֶׁ֣ר אִתְּכֶ֑ם לְדֹרֹ֖ת עוֹלָֽם׃
  ibo-ibo: Chineke kwuru sị, “Nke a bụ ihe ama nke ọgbụgba ndụ nke m na-etinye nʼetiti
    mụ na unu, na nʼetiti ihe niile nwere ndụ so unu, ọgbụgba ndụ nke ga-adị nye ọgbọ
    niile na-abịa nʼihu.
  ory-ory: ପୁନଶ୍ଚ, ପରମେଶ୍ୱର କହିଲେ, “ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ସହିତ ଓ ତୁମ୍ଭମାନଙ୍କ ସଙ୍ଗୀ ସମସ୍ତ
    ପ୍ରାଣୀବର୍ଗ ସହିତ ପୁରୁଷାନୁକ୍ରମେ ଅନନ୍ତକାଳ ପର୍ଯ୍ୟନ୍ତ ଯେଉଁ ନିୟମ ସ୍ଥିର କଲୁ, ତହିଁର ଚିହ୍ନ
    ଏହି;
  wmt-wmt: '@see-verse:GEN.009.011'
  chk-chk: Kot a pwal apasa, “Iei asisilen ewe pwon esemwüch üa föri lefilei me ämi
    me ekewe mönümanau meinisin mi nom remi.
  ssd-ssd: 'Taŋakina sulumba nu maŋ lato saniŋgina: Ye kile tane ŋakmba ndoŋ wamdus
    ulendiket. Mara mindek taŋamba minmba minamŋgit.'
  rop-rop: En det reinbo garra jidan mak blanga main strongwan pramis weya aibin meigim
    langa yumob en langa ola najalot biginini blanga yumob en langa ola enimul.
  mwf-2018: “I mange kanhi-wa the numabathnemenu-yu murrinh ngarra ngay thangunu ngamnarrumutneme-yu.
    Ngay-ka ku kanamkek ngay bupaknu ngarra kalakkalak. I da-ka nhini-re-wa the numabathnemenu-yu
    murrinh ngay punu da bere matha wangu nankuneme-nu i kardu pumpan deyida tiduk
    kathu i ku wanku.
  ukr-1871: 'І рече Господь Бог Ноягові: Ось вам знаменнє заповіту, що я дав між мною
    і вами і між усякою живою душею, яка єсть з вами в роди вічні:'
  eng-AOI: “Now I will show you that I will never change my covenant. It will last
    forever for you and for everything that breathes. I will put my rainbow in the
    clouds for you. When you see it you will think about my covenant, and later when
    your children and then their children see it, they will think about it too. That
    rainbow will be a sign.
  yon-yon: Kwanandekore, Godbed ika yedmoon, “Weng kunduk akmi yeman ke niinarikuru
    kei wiib wedaom kowaan, ne dore okad dore wedya kowaan kui. Weng kunduk akmi yeman
    kee kowaan kuu yiiwiib wadkeri yeman yenayiib korem yaa kowaan. Weng kunduk kuu
    nimakarub yaro dobere dobere yaro wananiib korem yiman.
  bch-bch: Ta Deo ikeo, “Gau nadol leg aoara aea mariluangge ga idio mariambai ngan
    gid laulau, ta iman kilala ngan leg posanga tautaunga toa narau toman ngan gimi
    ga gid masilau. Tota aoara aea mariluangge ga oaine, eine kilala ngan posanga
    tautaunga toa narau toman ngan danga toa ngada ne tanoeai. Leg posanga tautaunga
    toa ne ga ienono somisomi ga ilalala ga ila.
  deu-1951: 'Und Gott sprach: Dies ist das Zeichen des Bundes, welchen ich stifte
    zwischen mir und euch und allen lebendigen Wesen, die bei euch sind, auf ewige
    Zeiten:'
  eng-JPS: 'And God said: ''This is the token of the covenant which I make between
    Me and you and every living creature that is with you, for perpetual generations:'
  ubr-ubr: Ato God iyau, “Yau atonio dura bo baibasit an matair omi mat sanati abi yamai
    a sawar yayawasis engon tutufin mat womama auris a sabu gibui sin rarat engon
    mat auris.
  srp-1865: 'I reèe Bog: evo znak zavjeta koji postavljam izmeðu sebe i vas i svake
    žive tvari, koja je s vama dovijeka:'
  lug-lug: Katonda n’agamba nti, “Kano ke kabonero ke nteeka wakati wange nammwe,
    na buli kitonde ekiramu ekiri nammwe, era n’ab’emirembe egiriddawo.
  heb-heb: ויאמר אלהים זאת אות הברית אשר אני נתן ביני וביניכם ובין כל נפש חיה אשר
    אתכם לדרת עולם׃
  ben-IRV: ঈশ্বর আরও বললেন, “আমি তোমাদের সঙ্গে ও তোমাদের সঙ্গী যাবতীয় প্রাণীর সঙ্গে
    চিরস্থায়ী পুরুষ পরম্পরার জন্য যে নিয়ম স্থির করলাম, তাঁর চিহ্ন এই।”
  pan-pan: ਤਦ ਪਰਮੇਸ਼ੁਰ ਨੇ ਆਖਿਆ, ਇਹ ਉਸ ਨੇਮ ਦਾ ਨਿਸ਼ਾਨ ਹੈ ਜਿਹੜਾ ਮੈਂ ਆਪਣੇ ਅਤੇ ਤੁਹਾਡੇ ਅਤੇ
    ਹਰੇਕ ਜੀਵ-ਜੰਤੂ ਨਾਲ ਜੋ ਤੁਹਾਡੇ ਸੰਗ ਹੈ, ਪੀੜ੍ਹੀਓਂ ਪੀੜ੍ਹੀ ਸਦਾ ਲਈ ਦਿੰਦਾ ਹਾਂ।
  tkr-tkr: 'Allahee uvhuyn: – Yizda şokana, şoka ıxhayne gırgıne nafas helençika hav''uyne
    hammaşiyste mugaavileyna işara ina vuxhes:'
  mwp-mwp: Nubi patidhaygi yangukudupa ngaw, ngithamulpa mina yapathoemaypa, ngitha
    mabaygal a mura igil uruyl,
  mya-JVB: ထိုမှတပါး ငါ တဘက်၊ သင် တို့နှင့် သင် တို့ထံမှာ အသက် ရှင်သမျှ သောတိရစ္ဆာန်
    တို့ တစ်ဖက်၌ သား မြေး အစဉ် အဆက်မပြတ်၊ ငါ ပြု သော ပဋိညာဉ် ၏ လက္ခဏာ သက်သေဟူမူကား၊
  tte-O: Kani yau gilo yapei yaloyaloi kolili kabo iyamala kelabilabin kamwasana kana
    kilakilala. Kani yapaisowai kolimiu yo yamayamayale meyawasili meuloili kolili
    sauga ilalaoma kaiwena.
  tbg-tbg: Ne vo haika taveha tiha, Ho quqaama Kotiva minti tivakero uva tiva taatau
    tairave, tiate ti, te tenta ontanta naaruvaini vataari vataini vaika vira viraaqamake
    tavaate.
  hmo-hmo: 'Dirava ma ia gwau, “Inai noho hanaihanai gwauhamata taravatuna lau henia
    umui dekenai bona mauri gaudia ibounai dekenai, ena toana be inai:'
  ata-ata: Sosovo ane eni amuxaxu ꞌo sou uꞌoxo tuꞌumaxu sou opo vilesisi ane eni esakiinu
    noxinge ngongiꞌa ta mimii iouiou e ngongiꞌa ngaxoxolu vaimomo ꞌo xe noxiꞌa aneꞌi
    ane ixali iliꞌi.
  nfa-nfa: Jaꞌa pasa saroo ètu dedha-liru, sèna ka jꞌajꞌi tadha pasanèdꞌe lii pajaji
    Jaꞌa dhu maꞌète boe dènge miu, dènge aaꞌi-aaꞌi dhu mamuri, aa dènge rai-haha ne.
  urd-urd: और ख़ुदा ने कहा कि जो अहद मैंने अपने और तुम्हारे बीच और सब जानदारों के
    बीच जो तुम्हारे साथ हैं, नसल — दर — नसल हमेशा के लिए करता हूँ, उसका निशान यह है
    कि
  rus-SYN: 'И сказал Господь Бог: вот знамение завета, который Я поставляю между Мною
    и между вами и между всякою душею живою, которая с вами, в роды навсегда:'
  cbt-NTPO: Canpitarë'co nani anoyatomiatërahuë. Ma'sharo'sarë'conta', nani anoyatërahuë.
    Ina yonquicamaso marë' yahua'tanëhuë inápaquë acoarahuë.
  bqc-SIM: 'Ɔ̃ Lua ɛ̀a mɛ̀: Ma bàa aↄ kúánↄ ń pↄ́ wɛ̃nide pↄ́ kúánↄↄ e gↄↄpiiɛ.
    A seelan kɛ:'
  tcz-CHONGTHU: Hichun Pathen in aseiye, “Keiman ka kitepna ka phudoh hi nangho le
    nalhat khom piu ganhing nam kim ho ahi uvin chule tonsot'a khangguija mite ding
    ahin, i-kah uva amel chihna hiche hiding ahi.
  mar-mar: देव म्हणाला, “मी माझ्यामध्ये आणि तुमच्यामध्ये, व तुमच्याबरोबर जे सर्व जिवंत
    जीव आहेत त्यांच्यामध्ये भावी पिढ्यानपिढ्यासाठी हा करार केल्याची निशाणी हीच आहे.
  tcs-tcs: 'God i spik diskain, ‘Diswan i sain wea ai go kipe dis strong griment wea
    ai mekem wea yupla, ane wea ebri laipsamting poeba:'
  soq-soq: Ita God wanase, Ne sauana eueuwa itudina e ita ne sawanambo ita nitu uduudu
    inawaa e do wainilana manalawo. Ita do apana ando muntompa do mampo sauantedina.
  qub-qub: Runawan animalcunawan imaycamapis conträtu rurashäpitami cay señalta churä.
  bqp-bqp: 'Akũ Luda ɛ̀ra à pì: Ma bàka nigↄ̃ kú kãáo kũ pↄ́ wɛ̃̀ndide kũ ò kú
    kãáonↄ ari gↄrↄ sĩnda pínkimɛ. A sèedaan dí.'
  hat-hat: Bondye di ankò-Kontra m'ap pase avèk nou ansanm ak tout bèt vivan ki la
    avèk nou yo, se yon kontra k'ap la pou tout tan. M'ap ban nou yon siy pou li.
  eng-BSB: 'And God said, “This is the sign of the covenant I am making between Me
    and you and every living creature with you, a covenant for all generations to
    come:'
  tod-tod: 'GALA ge ɠɛni ma mɔnɔ: «Nii ɠa é ga minazeɠegi ma ʋoogi eyɛsu ɠɔ, gè
    kɛɛzu ade yɔɠɔzu, nà-o, wa-o, ta anii kpein ti yɛnvuzu wo ɠoba.'
  eng-WEBPB: 'God said, “This is the token of the covenant which I make between me
    and you and every living creature that is with you, for perpetual generations:'
  kbq-kbq: Anante Anumzamo'a huno, Nagrama amama nehuana huvempa ke nehue, Nagrane,
    tamagra'ene hakare zamasimu eneriza zagaramima tamagrane mani'nazane, henkama
    fore'ma hanaza vahe'ene amu'nontifi huvempa kea nehuanki'na,
  nhe-BL: Ya ni elis nopa tlanextilijcayotl tlen nopa tlajtoli tlen nijchihua imohuaya
    huan ininhuaya nochi tlapiyalime para nochipa. Quinextis ayoc quema oncas tlahuel
    miyac atl hasta quinmictis nochi tlacame huan tlapiyalime.
  bus-bus: 'Ben Luda ɛ̀ara à bè: Ma bà égↄ̃ kúao kↄ̃n pↄ́ wɛ̃̀ndidee kɛ̀ aↄ̃ↄ kúaonↄ
    ai gurↄ píngimɛ. À sèedan yɛ̀.'
  gub-BL: Aexak kar putar ma'e peme ihe nehe kury. Hexak mehe pekwaw putar heremimume'u
    kwer azeharomo har kury. Pekwaw putar àmànuhu pupe pezuka pixik 'ym àwàm nehe
    kury, hexak mehe nehe kury. Pekwaw putar àmànuhu pupe ma'ea'yr wazuka pixik 'ym
    àwàm nehe no, hexak mehe nehe no.
  eng-DRA: 'And God said: This is the sign of the covenant which I give between me
    and you, and to every living soul that is with you, for perpetual generations.'
  knf-knf: 'Naşibaţi akak aji : « Uko unkdiimanuŋ kahoŋ ki nji ndoluŋ na an na ŋko
    bŧi ŋanwooŋ na an wii wi, kahoŋ kaŋ ddo ka kak na pntaali pi nu te mnţo.'
