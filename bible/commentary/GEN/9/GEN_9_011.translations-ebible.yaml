verse: GEN.009.011
translations:
  mal-C: ഇനി ഒരിക്കലും പ്രളയജലത്താൽ എല്ലാ ജീവജാലങ്ങളും നശിക്കുകയില്ല, ഭൂമിയെ നശിപ്പിക്കാൻ
    ഇനിയൊരിക്കലും പ്രളയം ഉണ്ടാകുകയില്ല എന്നു ഞാൻ നിങ്ങളോട് ഉടമ്പടിചെയ്യുന്നു.”
  deu-TKW: Und zwar will ich meinen Bund mit euch aufrichten, daß hinfort kein Geschöpf
    mehr hinweggetilgt werden soll durch die Wasser der Flut, und daß hinfort keine
    Flut mehr kommen soll, die Erde zu verheeren.
  lin-lin: 'Nasali boyokani elongo na yo : bikelamu nyonso oyo ezali na bomoi ekobebisama
    te na mayi ya mpela. Mpe mpela ekozala lisusu te mpo na kobebisa mokili. »'
  cbr-NT: '''Ën mibëtan ''akë ñu akana bëtsiokin nantëkëntima ''ain: amiribishi kana
    unikama ''imainun ñuinakama këñunun bakan tita chaiira ''ëmitëkënuxuma ''ain,
    bakan tita chaiira ka ''itëkënuxuma ''aia menu ''ikë ñuinakama këñutëkëni.”'
  eng-LSV: And I have established My covenant with you, and all flesh is not cut off
    anymore by waters of a flood, and there is not a flood to destroy the earth anymore.”
  bmu-bmu: 'Nöŋön jöhöjöhö areŋni mi embuk kewö al köhöizal: Nöŋön o göulunöŋ öröyuai
    isikusukŋinambuk pakpak mi kunbuk kude eŋgubi qahöwakŋe. O göulu mi gölme ayuhumapköra
    kunbuk qahö albi kama.”'
  eng-GNV: And my couenant will I establish with you, that from henceforth all flesh
    shall not be rooted out by ye waters of the flood, neither shall there be a flood
    to destroy the earth any more.
  eng-WEBSTER: And I will establish my covenant with you; neither shall all flesh
    be cut off any more by the waters of a flood; neither shall there any more be
    a flood to destroy the earth.
  nhw-BL: Nijcahua nocamanal para ayacmo quema niquinpolihuiltis sempa nochi masehualme
    huan nochi tlapiyalme ica miyac atl campa hueli. Ayacmo quema oncas tlahuel miyac
    atl catli momanas campa hueli ipan nochi tlaltipactli para quisosolos.
  swh-ONEN: 'Ninaweka Agano nanyi: Kamwe uhai hautafutwa tena kwa gharika, kamwe haitakuwepo
    tena gharika ya kuangamiza dunia.”'
  bba-bba: Arukɑwɑni yerɑ, nim yiburu tɑ ǹ mɑɑ hunde konibɑ kpuro kɑm koosiɑmɔ, mɛyɑ
    tɑ ǹ mɑɑ hɑnduniɑ kpeesiɑmɔ.
  eng-KJVCPB: And I will establish my covenant with you; neither shall all flesh be
    cut off any more by the waters of a flood; neither shall there any more be a flood
    to destroy the earth.
  cpy-cpy: Okaatzi nokashiyaakaakimiri eero nowashiñeero. Eero napiitantaawo oonkawo
    nowajankitanteeyaari atziriite eejatzi antamiweripaeni. Eero apiita oonkaeya kepatsi
    othonkaerikari tzimayitaatsiri.”
  mpx-mpx: He ya bateli te nige al na babaa nub ni gagan ge bwasumu gegewel ni pwapwamowasel,
    nige al nub panayawi ni aapapanak-an.”
  wbp-wbp: '@see-verse:GEN.009.010'
  luo-luo: 'Atimo singruok kodi ni: Ok nachak atiek gik mangima kod pi bende ok nachak
    aketh piny kuom pi.”'
  meu-meu: 'Egu taravatu lau ese baina badinaia umui emui ai: mauri ḡaudia na utu-utu
    ta ese basine aladia lou; utu-utu badana ta basine utua dae lou, tanobada basine
    hadikaia lou.'
  npi-ULB: जलप्रलयको पानीद्वारा फेरि सबै प्राणी नष्‍ट गरिनेछैनन् भनी म मेरो करार तिमीहरूसित
    स्थापित गर्दछु । पृथ्वीलाई सर्वनाश गर्ने जलप्रलय फेरि कहिल्यै आउनेछैन ।
  yor-yor: Mo dá májẹ̀mú mi pẹ̀lú yín láéláé, Èmi kì yóò fi ìkún omi pa ayé run kúrò
    mọ láéláé, a kì yóò fi omi pa ayé run.”
  emp-NTPO: 'Mʌ̃a bed̶ea b̶ʌbʌrʌra naʌ̃gʌa: naʌ̃ ẽjũãne zocai b̶eara waa dopapaba
    jõbiẽ́a. Waa naʌ̃ ẽjũãra ũ wãẽ́a naʌ̃ ẽjũãne b̶ea quininamãrẽã. Mʌ̃a bed̶ea b̶ʌd̶ara
    wãrãda mãwã b̶aya.–'
  ind-ind: Aku berjanji bahwa Aku tidak akan lagi mendatangkan bencana banjir ke atas
    bumi yang membinasakan semua makhluk hidup.”
  pes-OPCB: بله، من با شما عهد می‌بندم که بعد از این هرگز موجودات زنده را به‌وسیلۀ
    طوفان هلاک نکنم و زمین را نیز دیگر بر اثر طوفان خراب ننمایم.
  ssx-ssx: Dupiki pi manuma꞉ta꞉ iki ame̱le̱ pi la꞉ witolome. Mo kenkena꞉ pa pitiki
    alemanu paeyaota꞉ mo ikali tieke tiekema꞉ ota꞉ paa na hoeyaena꞉ laata꞉ mo ikali
    tieke tiekema꞉ do kenke paeyao paa na hoeyaena꞉e laa I̱ma꞉ la꞉ witolome.
  lcm-lcm: 'Kag palpalatung kapo asukang ke: Tutapongai kana na iles lak nala aulei
    luai ta anguan vil putuk ani kami to ta alis nole ane kuli rina. Io, ka ago luai
    ta atogon ta mang nole lava asukang ke asi anguan vilvil punuk suai an e kuli
    rina ke.”'
  aer-aer: Ayenge uternelheme, The awethe kwatye urewe akngerre yanhe-arteke yernetyakenhe
    ahelhe nhenhe artetyeke. Kele arrangkwe awethe anetyeke. The awethe kwatye urewe
    akngerre alakenhe-arteke yernetyakenhe itethe ingkirreke ahelhe nhenhele akethe
    ante arrernetyeke.”
  tgl-ULB: Sa pamamagitan nito itinatatag ko ang aking kasunduan sa inyo, na hindi
    na kailanman ang lahat ng laman ay muling mawawasak sa pamamagitan ng tubig baha.
    Hindi na kailanman muling magkakaroon ng bahang sisira sa mundo.”
  nop-nop: hiditok wanaŋ yofolok fafaŋeniŋ tilat, doktiŋa ime gabuŋ wapumdi kotigoŋ
    busuwaaŋ kwet foloŋ nemek hatihati hinit eŋ kwet nenee fana kotigoŋ mu tibaak!”
  kca-kca: 'Ма нын пиԓанән йастантәпсайэм верԓэм: тӑԓта йэԓԓы ун йикән ԓыԓәӈ ŏт ӑт
    пӑратԓа, ун йикән мўв таԓа ӑт пайәтԓа».'
  cbu-NT: '@see-verse:GEN.009.010'
  hui-hui: Tí baba habo nalolene bi ogoni ogodagua lo ngelaro. Aiore iba lime ema
    bialu piagaru lone bo wa naholeore. Iba lime dindi ogobi halu mende namulai naholebiraore
    laro, lene.
  wrs-wrs: Men kava yemba ishomnav, hengava si indhanamba tatamba kava kelvapiangavavmoa
    pueumbnamba. Pueumbva snamba si owai, hengava hona pethamba pueumbnamba si indkokla
    vrevavmoa.
  mya-mya: သင်​တို့​နှင့်​ငါ​ယ​ခု​ပြု​သော​ပ​ဋိ​ညာဉ်​စ​ကား​ဟူ​မူ​ကား`သက်​ရှိ​သတ္တ​ဝါ​အ​ပေါင်း​တို့​သည်​နောင်​မည်​သည့်​အ​ခါ​၌​မျှ​ရေ​လွှမ်း​မိုး​၍​နောက်​တစ်​ဖန်​မ​ပျက်​စီး​စေ​ရ။-
  cbi-NTPO: 'Tsa'' mitya iya ñullanu naakenu pa'' bain jaiba vera'' manban jutyuyu:
    Umaa naa-uwanuba shuwa pure'' jakaake'', pi bu''ware'' chachillanu bain, naa animaalanu
    bain demanbiren jutyuyu. Tsenmin shuwa tsamantsai maja'' entsa tu manbirekenuuya
    naa-uwanuba majun jutyuve, timi.'
  bod-N: བདག་དང་ཁྱོད་རྣམས་ཀྱི་བར་དུ་ཁ་ཆད་འཇོག༌སྟེ། དུས་ད་ནས༌བཟུང༌། སྲོག་དང་ལྡན་པ་ཐམས་ཅད་ཆུ་ལོག་གིས་བསྣུབ་པར་མི་བྱེད་པ༌དང༌།
    ས་གཞིའང་ཆུ་ལོག་གིས་བསྣུབ་པར་མི་བྱ་ཞེས་གསུངས༌སོ།།
  wsk-wsk: 'Den nengerak kalosam mu iwita: mel marak anisan mu udagi tuwik lom biya
    me ta nunga maguwurokko. Aking udagi lom biya sor me maguwurokko tala.”'
  kkl-kkl: '''Nia mangkina hain eptopne ni wamlange nen mag agha opsunun kom,'' aro
    salag ane palilamna. Nen mag nubunge longoro walelamleri, mog so''o ane mali nembalul
    kom.'
  sna-sna: 'Ndiri kusimbisa sungano yangu newe: Zvipenyu zvose hazvichatongoparadzwizve
    nemvura yamafashamu; hakuchatongovizve namafashamu okuti aparadze nyika.”'
  spa-BLM: 'Estableceré mi pacto con vosotros: Toda la carne no volverá a ser eliminada
    por las aguas del diluvio. Nunca más habrá un diluvio que destruya la tierra”.'
  beu-beu: 'Base Nepalai angu Na metma iiat palait hula alang: Angase emangpi ba aabeta
    angu, jar eele bae ing ening ini aamina niang iila, bot por-alolang anga, jar
    eele bae ening amusing-ajela niang iila.'
  cac-cac: A jun in trato ol vac' eyed'oc tic, man̈xo ol in q'uexa'. Man̈xo ol in
    satel anima yed' noc' noc' yuj junoc oval a' mucvajum. Man̈xo ol jax jun oval
    a' mucvajum yic satxiel sat luum tic, icha jun ix ec' tic.
  swh-ULB: Kwa sababu hii ninalithibitisha agano langu pamoja nanyi, kwamba hapatatokea
    kuangamizwa kwa mwenye mwili kwa njia ya maji ya gharika. Tena hapatatokea gharika
    ya kuangamiza nchi.”
  bel-bel: станаўлю запавет Мой з вамі, што ня будзе болей зьнішчана ніякая плоць
    водамі патопу, і ня будзе ўжо патопу на спусташэньне зямлі.
  wed-wed: Wei riwanei au parivainuaḡana bagibagina taumi maiteni a terei da eḡa melanai
    ututuva ḡelauna ana paritawanana-meleiai au dobu da purapura lawalawaii ina vipupui.”
  deu-ELBBK: Und ich errichte meinen Bund mit euch. Und nicht mehr soll alles Fleisch
    ausgerottet werden durch die Wasser der Flut. Und keine Flut soll mehr sein, die
    Erde zu verderben.
  mbb-OT: 'Ne iyan heini kebpekid-uyun ku keniyu: Kenè ku en maan edlimasen is langun
    he egeǥehinawa pinaaǥi te wahig. Kenè ku en maan edèdeetan is kelibutan pinaaǥi
    te wahig.”'
  msc-msc: Teriya ɲin ye tɔla n ni duukolo nimafen bɛɛ tɛma. Ji dunba tɛ nimafen bɛɛ
    halaki butun. Ji dunba tɛ kɛ butun ka duukolo bɛɛ tiɲan.»
  mal-2015: ഇനി സകലജഡവും ജലപ്രളയത്താൽ നശിക്കയില്ല; ഭൂമിയെ നശിപ്പിപ്പാൻ ഇനി ജലപ്രളയം
    ഉണ്ടാകയുമില്ല എന്നു ഞാൻ നിങ്ങളോടു ഒരു നിയമം ചെയ്യുന്നു.
  tuo-NT: Yʉꞌʉ mʉsã meꞌrã apoꞌque ne dʉcayusome. Aꞌtiro niꞌi. Masãrẽ, waꞌicʉrãrẽ ne
    apaturi aco meꞌrã miosome. Ne aꞌti diꞌtare tojo weenemosome.
  gup-gup: Ngaye ngarayekwon maninjmanu kunwok ngardduk ngawokkurrmerren berrebbun
    ngudda minj kunyawoyhkudji kundjurrh kabenyawoyhkebngun kabenyakwon rowk nawu
    kabirrimimbi, minj kunyawoyhkudji kundjurrh kamre nawu kabolkwarrewon rowk kurorre.”
  met-met: 'Ngahau haruangua ranguang bila li: Bagula axamang walingam longgalo dimati
    silingia muli te. Bagula silinga tela muli sok ba hanggalangia titia te.”'
  gvs-gvs: 'Akanasiukoimi ame nakae: Mluwa goi kaga liliuna maa yawoidi geya asamatemneidita.
    Nakae mluwa goi poyapoya geya abugoyaimneiyeta.’'
  rmc-rmc: 'Kada hin miri zmluva, so tumenca phandav: Imar šoha na domukava e potopa,
    hoj te murdarel avri savoro, so dživel pre phuv; imar šoha e potopa na zňičinela
    caľi phuv.“'
  nlg-nlg: Mi nau tu baubahu ku mua ghoi nia vetena mai na lualua ge ke matera lei
    totobo vola soko, me ke dikala na maramana.”
  dgr-DOGNT: 'Dıı hanì naxıxè nakenahohtsı̨ ha: K''achı̨ wı̨ı̨zìı tı dèè teetł''ì
    t''à t''asìı hazǫǫ̀ edaa sìı ełaàde hǫı̨lı̨ ha-le, eyıts''ǫ k''achı̨ wı̨ı̨zìı
    tı t''à dèè wedıhołè ha-le,” Nǫ̀htsı̨ hadıì Noah eyıts''ǫ weza gots''ǫ̀ xàyaı̨htı.'
  pes-OPV: عهدخود را با شما استوار می‌گردانم که بار دیگر هرذی جسد از آب طوفان هلاک
    نشود، و طوفان بعداز این نباشد تا زمین را خراب کند.»
  ron-1924: Фак ун легэмынт ку вой кэ ничо фэптурэ ну ва май фи нимичитэ де апеле
    потопулуй ши ну ва май вени потоп, ка сэ пустияскэ пэмынтул.”
  aui-aui: Yagu wiisuwona tami gwabimiye atoretore, da gegha meyani kutukutuwa tana
    anawona inatubugha da sawara tupadi yawayawiidi inirabobodi, bi kate mmko kuburina
    iniberona.”
  ben-OBCV: 'আমি তোমাদের সঙ্গে আমার নিয়ম স্থাপন করছি: আর কখনও সব প্রাণী বন্যার জলে
    উচ্ছিন্ন হবে না; আর কখনও এই পৃথিবী ধ্বংস করার জন্য কোনও বন্যা হবে না।”'
  lex-lex: '@see-verse:GEN.009.010'
  rgu-rgu: 'Au hehelu-barataa Ka leo iaꞌ: Leo mae leoꞌ bea oo, Au ta fee faa ina mai
    seluꞌ soꞌ, fo namate basa masodaꞌ ara, ma nalutu heni dae-bafoꞌ ia.'
  som-som: Oo waxaan idinku adkayn doonaa axdigayga; inta jidh leh oo dhan mar dambe
    biyo daad ah laguma baabbi'in doono; daad dambe oo dhulka baabbi'iyaana mar dambe
    ma jiri doono.
  lat-VUC: Statuam pactum meum vobiscum, et nequaquam ultra interficietur omnis caro
    aquis diluvii, neque erit deinceps diluvium dissipans terram.
  aoi-aoi: Amurndakeyina-bina ayakwa eningarumuruma aduwaba ngarra-makinama nganja.
    W-engkirrikiya! Aduwaba-langwa nara ngarningka amurndakibina ningi-yamama enena-manja
    angalya nara arakba ningena e-yamama. Nara ningena a-larrkama arakba yamakwulyumida
    yelyukwa, akwa nara a-lyurrkwuma a-wurumbijuma amurndakenena angalya ababurna-langwa
    akungwa-murra akwa nara a-jungwajuma wurrababurna-langwa warnumamalya iya wurrajija
    iya akwalya akwa ngawa yinungungwangba-murriya.
  eng-ASVBT: And I will establish my covenant with you; neither shall all flesh be
    cut off anymore by the waters of the flood; neither shall there anymore be a flood
    to destroy the earth.
  mna-mna: 'Sua ta kembei: Nio ko irao aŋkam mini nonor biibi sa be ipambiriizi koroŋ
    kalaŋan ma tila len na som. Mi toono ta kembena. Nonor biibi sa ko irao ipasaana
    mini na som.”'
  ita-1885: Io fermo il mio patto con voi, che ogni carne non sarà più distrutta per
    le acque del diluvio, e che non vi sarà più diluvio, per guastar la terra.
  eng-LXXUP: And I will establish my covenant with you and all flesh shall not anymore
    die by the water of the flood, and there shall no more be a flood of water to
    destroy all the earth.
  eng-ULB: I hereby confirm my covenant with you, that never again will all flesh
    be destroyed by the waters of a flood. Never again will there be a flood to destroy
    the earth.”
  spa-VBL: En este pacto yo les prometo que no volveré a destruir a los seres vivos
    por medio de un diluvio, y que no habrá nuevamente un diluvio destructor como
    este”.
  fra-_FOB: J'établis donc mon alliance avec vous, et nulle chair ne sera plus exterminée
    par les eaux du déluge, et il n'y aura plus de déluge pour détruire la terre.
  mal-mal: ഇനി സകലജഡവും ജലപ്രളയത്താൽ നശിക്കയില്ല; ഭൂമിയെ നശിപ്പിക്കുവാൻ ഇനി ജലപ്രളയം
    ഉണ്ടാകുകയുമില്ല എന്നു ഞാൻ നിങ്ങളോടു എന്റെ ഉടമ്പടി സ്ഥാപിക്കുന്നു”.
  lit-lit: 'Ir tvirtinu savo sandorą su jumis: niekada daugiau visos kūną turinčios
    būtybės nebebus tvano vandenų pašalintos ir niekada daugiau nebebus tvano žemei
    nuniokoti.“'
  urd-GVR: Maiṅ tumhāre sāth ahd bāndh kar wādā kartā hūṅ ki ab se aisā kabhī nahīṅ
    hogā ki zamīn kī tamām zindagī sailāb se ḳhatm kar dī jāegī. Ab se aisā sailāb
    kabhī nahīṅ āegā jo pūrī zamīn ko tabāh kar de.
  suz-BL: गो मार कबल पाइनुङ देंशा हना, ब्रोंइशा बाक्‍ब नेल्‍ल आन कली ब्‍वाक्‍कुम मसाइक्‍नुङ।
    रागी बिग्रेचा कली गेनायो ब्‍वाक्‍कु मबारपाइक्‍नुङ” देंमाक्‍त।
  ita-1927: Io stabilisco il mio patto con voi, e nessuna carne sarà più sterminata
    dalle acque del diluvio, e non ci sarà più diluvio per distruggere la terra”.
  ckb-ckb: 'من پەیمانی خۆم لەگەڵ ئێوە دەچەسپێنم: هەرگیز جارێکی دیکە، هەموو گیانلەبەران
    بە ئاوی لافاو لەناو ناچن، هەرگیز جارێکی دیکە لافاو وا نابێت زەوی بە تەواوی وێران
    بکات.»'
  eng-BBE: And I will make my agreement with you; never again will all flesh be cut
    off by the waters; never again will the waters come over all the earth for its
    destruction.
  crx-NTPO: Whuz un'a sghuni 'i bulh 'i nohbulh lhadusla. 'Aw doo cha za ndi yun k'ut
    ndai la khuna-i ts'iyawh usjiz-i, ts'iyawh 'aw too be 'aw huboosghan ait'oh. 'Aw
    doo cha za dutadilt'o whe ndi yun gak ooselh ait'oh.”
  kan-OKCV: ಜಲಪ್ರಳಯದಿಂದ ಇನ್ನು ಮೇಲೆ ಎಲ್ಲಾ ಜೀವಿಗಳು ನಾಶವಾಗುವುದಿಲ್ಲ. ಭೂಮಿಯನ್ನು ಹಾಳು ಮಾಡುವುದಕ್ಕೆ
