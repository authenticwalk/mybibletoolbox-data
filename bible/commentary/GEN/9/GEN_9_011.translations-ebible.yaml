  grc-BRENT: Καὶ στήσω τὴν διαθήκην μου πρὸς ὑμᾶς· καὶ οὐκ ἀποθανεῖται πᾶσα σὰρξ ἔτι
    ἀπὸ τοῦ ὕδατος τοῦ κατακλυσμοῦ· καὶ οὐκ ἔτι ἔσται κατακλυσμὸς ὕδατος, καταφθεῖραι
    πᾶσαν τὴν γῆν.
  ind-AYT: 'Aku menetapkan perjanjian-Ku denganmu: tidak akan ada lagi makhluk hidup
    yang dibinasakan oleh air bah; tidak akan ada lagi air bah yang menghancurkan
    bumi.”'
  lid-lid: Na sahou dah jo amwekes sahou randra le hawem, ya jo tandrakan jo kameh
    winiyan badai lakou mulin mari bwe ai, na len kon atuh bwe ai; ma badai munyak
    ma winiyan kon winiyan batuh ja badeh bwe ai.
  eng-NNA: Because of this word of mine I will not again hit/kill people and animals
    and other things by means of a flood.
  nya-nya: 'Pangano langa ndi ili: Ine ndilonjeza kuti sindidzawononganso zamoyo ndi
    madzi a chigumula. Chigumula sichidzawononganso dziko lapansi.”'
  hrv-hrv: Držat ću se ja svog Saveza s vama te nikada više vode potopne neće uništiti
    živa bića niti će ikad više potop zemlju opustošiti.”
  mps-mps: Eno dage dali e tama pogo dąų obao, eno po dąų mu weyu, te bidibo ula
    elalubo tigidali nai dabe te eno munu me ma te ąįgo me dologobeo. Tama wę asiyu,
    te e tǫ munu ma dologobeo,” Godigo te po wai.
  llg-llg: 'Au hehelung ndia, leoiak: Au taa sangga haitua faa tuak mai bali so, fo
    tao nakalulutu basa masodak, ma tao nakalulutu basa daebafok ia.'
  tpi-tpi: Mi mekim kontrak wantaim yupela long dispela tok. Mi promis bai mi no ken
    salim gen bikpela tait i kam na bagarapim olgeta samting i gat laip. Na tait bai
    i no ken karamapim gen olgeta hap bilong dispela graun.”
  dan-1931: jeg opretter min Pagt med eder og lover, at aldrig mere skal alt Kød udryddes
    af Flodens Vande, og aldrig mere skal der komme en Vandflod for at ødelægge Jorden!”
  vie-OVCB: Ta lập giao ước với các con và các sinh vật rằng chúng chẳng bao giờ bị
    nước lụt giết hại nữa và cũng chẳng có nước lụt tàn phá đất nữa.”
  lbk-lbk: Ikkalik ay at mam-aid kasin maamasan nan am-in ay matatakho khapo isnan
    lifog. Siya, mam-aid kasin omali ay lifog ay mamakawas isnan lofong.”
  guj-2017: તમારી સાથે હું મારો કરાર સ્થાપન કરું છું કે, હવે પછી ફરી જળપ્રલયથી સર્વ
    માનવજાતનો નાશ થશે નહિ. પૃથ્વીનો નાશ કરવાને ફરી કદી જળપ્રલય થશે નહિ.
  byr-byr: '@see-verse:GEN.009.010'
  awx-awx: Kontraknga using tahanggat. Hipdu hängä käluk yiwixayingu undä yanggätä
    doyäwa pahawän hopining. Tiwän kewu anggomkäyä yanggätä doyäwa tahawän maliwik,”
    yang yänikut.
  pon-2006A: 'Eri, iet audepen ei inou en: I inoukihda me I solahr pahn pwurehng kauwehkihla
    nohlik lapalap soahng me momour kan nin sampah. Solahr pil ehu nohlik lapalap
    pahn wiawi pwe en kauwehla sampah.'
  por-BRBSL: 'Eu estabelecerei meu convênio com vocês: Toda a carne não será mais
    cortada pelas águas do dilúvio. Nunca mais haverá uma inundação para destruir
    a terra”.'
  aly-aly: '@see-verse:GEN.009.010'
  cth-cth: Nangmouh koe lawkkam ka caksak e teh, tuikamuem lahoi nâtuek hai moithang
    pueng ka raphoe mahoeh toe. Talai teh tui hoi ka raphoe mahoeh toe telah ati.
  twi-twi: 'Me ne mo yɛ mʼapam sɛ: Meremfa nsuyiri nsɛe abɔde biara a nkwa wɔ mu a
    ɛwɔ asase so. Saa ara nso na meremfa nsuyiri nsɛe asase bio da.”'
  hlt-hlt: Nangmih taengah ka paipi te ka ling coeng dongah pumsa boeih te tuilii
    tui neh koep ka huih voel mahpawh. Diklai he phae ham tuilii khaw koep om voel
    mahpawh he,” a ti.
  tbz-SIM: N di dɔúnnɛ̀ dinùù ndi kɛ tú, n tɛ̃́nkɛ bɑ́ɑ́ duɔ́ nkɛ̀ mɛniɛ mpíɛ nkɛtenkɛ̀
    kɛ́kuɔ dɛ̀ɛ̀ kó dimɑ̀ɑ̀ bo.
  msy-2020: Kɨ datɨrɨghɨn ia koma Akar Dɨkɨrɨzir Gavgavim gamigha kamaghɨn mɨgɨa ghaze,
    Guizbangɨra, kɨ datɨrɨghɨn uam aperiar ekiatam damightɨ a izɨ bizir angamɨra itibagh
    asɨghasighan kogham. Eghtɨ aperiar ekiatam nguazir kam ua bar gasɨghasɨghan kogham.”
  txq-txq: 'Au hehelu-bartaang naa, talo ia: Au ta haitua faa moꞌok bali, fo tao nisa
    basa hata fo horis lalaꞌen, ma akalulutu basa dae-bafok ia.'
  aaz-aaz: 'Au rais manbaꞌan naan, on nai: Au ka ꞌfee ꞌteniꞌ fa noe sakoꞌ he nmemun
    naꞌmaet areꞌ kanan amonit anbin pah-pinan ia.'
  dop-dop: Mɑ sɩɩkɩ mɑ nɔɣɔ sɩ mɑ kɑɑ tɑsɑ weesuɣu nyǝm kpiisuɣu kɛ tɛtʋ tɔɔ nɑ lʋm.
    Pǝ́cɔ́ lʋm kʋ́wɑ́ɑ́sǝm mpɩ pǝ kɑɑ tɑsɑ kɔntɛ nɑ pǝ́ wɑkǝlɩ tɛtʋ.
  azb-azb: Sizinlə Öz əhdimi qoyuram ki, bütün canlılar bir daha daşqınla məhv olmayacaq
    və heç vaxt yer üzünü viran edən daşqın baş verməyəcək».
  eng-DBY: And I establish my covenant with you, neither shall all flesh be cut off
    any more by the waters of a flood, and henceforth there shall be no flood to destroy
    the earth.
  hin-2017: और मैं तुम्हारे साथ अपनी यह वाचा बाँधता हूँ कि सब प्राणी फिर जल-प्रलय
    से नाश न होंगे और पृथ्वी का नाश करने के लिये फिर जल-प्रलय न होगा।”
  wol-KYG: 'Ni may faseek yeen kóllëre nii la: Deesatul boole bindeef yépp, faat ci
    mbënn mukk. Du menn mbënn mu deeti faagaagal àddina.»'
  swp-swp: Egu aigora ea ribaei arimiu eai, ede taba nige huia esau buluma maudoina
    ea tomgabaeuioidi dibori utu’utu goiladi eai, eo taba nige huia esau i diboriuio
    doha nei bena tanoubu i hebaaea.”
  bjr-bjr: Maa ufausannoo qinee moodaanaki kira ufa inni faqa qidaqa. Qinee kuqaa
    qima afeekaika qidaqa sia kaifaa nammari aufirafa faiqí faqa aiqama ainaina faqa
    naruannoo. Sia uqanna kafaa nammari aufirafa maa maqa maaqana mandaikiannoo.
  eng-YLT: And I have established My covenant with you, and all flesh is not any more
    cut off by waters of a deluge, and there is not any more a deluge to destroy the
    earth.'
  kne-kne: Din ikarik en dakayo et siya na. Manlogi ed wani, adiak kasin lebngen nan
    daga ta malned amin ay matmatago ya madadael am-in din wadas na.
  wat-wat: Nofe bwadusima nenesiyai kaku dedeni a oovikavikaviniya kwami nenemiyai.
    Mukamokena yota ana visimeyei ukowasobu be kikifufuna yawayawasisi ina nuvimateisi
    yota fwayafwaya ina nuyaunei.”
  heg-NTPO: 'Auk in hida ki elia: Auk niung ui tene, le tao tele totoang in nuli ngias
    lo, nol tao didaan apan-kloma ki pait lo ka.'
  ptu-ptu: 'Indem ia pa''dandiangku: Napahandu'' temo tä''um la kupabussu uwai la
    untallanni lino sola issinna.'
  bzd-NTPO: Moki̱ë ye' tö a' a̱ ichè tö ye' kë̀ tö ditsö ena iyiwak tso' ká̱ wa'ñe,
    e' ko̱s e̱we̱pawaia̱ di' wa. Di' kë̀ döpaia̱ ká̱ wa'ñe sulu'u̱kwa̱ we̱s itka es.”
  kwf-kwf: Nau kui saea na fau alaꞋangaꞋi Ꞌanga neꞋe fuaumulu, noaꞋa naisi baꞋa kwatea
    laꞋu ta kafo afe doe Ꞌuri ke oli laꞋu maꞋi fuana faꞋa funua ru ki taꞋifau neꞋe
    mauri, noaꞋa ta kafo doe Ꞌuri laꞋu fuana faꞋali lana magalia neꞋe.”
  eng-WYC-2017: I shall make my covenant with you, and each flesh shall no more be
    slain of the waters of the great flood, neither the great flood destroying all
    [the] earth shall be any more.
  eng-WMBB: 'I will establish my covenant with you: All flesh will not be cut off
    any more by the waters of the flood. There will never again be a flood to destroy
    the earth.”'
  spp-spp: 'Tire tunmbyaare ti ɲyɛ: zànbwɔhɔ saha sì múnayaayi shi tò ɲìŋke na mɛ,
    zànbwɔhɔ saha sì ɲìŋke kɛ̀ɛge mɛ.'
  aey-aey: Ija bal cehec je i edi madigina, ‘Ija ceteteh cunug mahana cebac cobogina
    eu wa sil haun qee fadaladigaun. Wa sil oso maha i haun qee bahic fadaldoiaun,’
    igina.
  urd-GVH: मैं तुम्हारे साथ अहद बाँधकर वादा करता हूँ कि अब से ऐसा कभी नहीं होगा कि
    ज़मीन की तमाम ज़िंदगी सैलाब से ख़त्म कर दी जाएगी। अब से ऐसा सैलाब कभी नहीं आएगा
    जो पूरी ज़मीन को तबाह कर दे।
  djr-djr: 'Märraŋ dhuwal dhäruk. Dhäruktja dhuwal rom gurrupanminyawuynydja nhokalnha:
    Dhuwal ŋarra ga wäwundja nhirrpanna: ŋarra dhu yakan buluny buku-ḻupmaram ga buwayakkum
    ŋunhi nhä mala ga dhiyal nhina dhiyaŋ bala. Bäyŋun dhu ŋarra buluny buku-ḻupmaram
    ga buwayakkum dhuwaṉḏja wäŋa munatha''nhany. Dhuwaṉḏja ga rom barraŋga''yun weyinŋuwnha
    nhinanharaw.'
  rug-rug: 'Hire sari na Qua zinama saripu taveti Rau koari na Qua vina tatara koa
    gamu: Zama tokotokoro si Rau sapu namu lopu kaqu va mate pulei Rau sari doduru
    tiṉitoṉa toadi koasa kolo. Namu lopu kaqu ta evaṉa pule si keke naqe sapu kaqu
    tavahuara beto sa doduruna sa popoa pepeso.'
  gaz-gaz: Akka siʼachi wanni lubbuu qabu hundi deebiʼee bishaan badiisaatiin hin
    badneef, siʼachi bishaan badiisaa lafa balleessuuf gonkumaa akka hin dhufneef
    ani isin wajjin kakuu koo nan hundeessa.”
  fra-LSG: 'J’établis mon alliance avec vous: aucune chair ne sera plus exterminée
    par les eaux du déluge, et il n’y aura plus de déluge pour détruire la terre.'
  gnn-gnn: dhuwala dhäruktja gay' ŋarra yukurra nherraṉna. Yakana yurru ŋarra biyapulnydja
    gapuyu ga waltjaṉdhu buwayakkuma bukmaknha ŋunhi yukurra nhä malanha nhina walŋamirri
    dhuwali munatha'ŋura.
  yal-yal: 'N bata layirin tongo ɛ xa: fufaan mi niin birin bama sɔnɔn. Fufaan mi
    dunuɲa birin kalama sɔnɔn.”'
  gum-gum: Nabe ñimba øyamay kønrrai martrab cha pasramønrrun cha, nabe kerrigu øsig
    warabelan pi pulab arrubiitøgabe katølebe chishtø pinishinrrab kømur cha. Ni katø
    pirøwan pinishinrrab pi pulab attrabig katølebe chigaanrrabig køn— cha.
  iou-iou: Näk inkät topmäk-topmäk täyat uwä ume putputtä imaka kome terak kuŋat täkaŋ
    ba kome ini äneŋi nämoinik api awähuret.
  haw-1868: 'E hoopaa no wau i ka''u berita me oukou: aole hoi e luku hou ia ua mea
    ola a pau i na wai o ke kaiakahinalii: aole hoi he kaiakahinalii e hiki hou mai
    ana e pau ai ka honua.'
  arb-NAV: أقْطَعُ عَهْدِي مَعَكُمْ بِأَنْ لَا يُبِيدَ الطُّوفَانُ كُلَّ ذِي جَسَدٍ
    ثَانِيَةً، وَأَنْ لَا يَكُونَ هُنَاكَ طُوفَانٌ لِيَقْضِيَ عَلَى الْحَيَاةِ فِي
    الأَرْضِ».
  adz-adz: 'Dzi tangin nan gangꞌ udzudan da agam ibiani: Dzi wasangꞌ i tipa tanginda
    mpui tsiraꞌ mangan i wayada intap mpruꞌan da nam marantaꞌan santan u, imaꞌ.”'
  ewe-ewe: Mebla nu kpli wò. Tsiɖɔɖɔ magatsi agbe nu na nu gbagbewo azɔ o. Tsi magaɖɔ,
    agatsrɔ̃ anyigba akpɔ o.
  nuy-nuy: Anaani ngana-lhalamayana nugurri-wuy. Aadanu yagi ngaarra-ngu-jadugi aadanu
    wu-ngarra-biri-yinyung. Yagi ngijang ma-malgaagijgi mana-ngugu. Ngijang yagi ngama-lharrgi
    maadamu mana-ngugu ma-yami anaani-yung-jii. Ngijang yagi ngaarra-ngu-jadugi aadanu
    anaarrawindi-yinyung mana-ngugu-mirri.”
  eng-LEE: And I will establish my covenant with you; and all flesh shall not be cut
    off any more by the waters of a flood; neither shall there be any more a flood
    to destroy the earth.
  dji-dji: '@see-verse:GEN.009.010'
  gvn-gvn: '@see-verse:GEN.009.010'
  nna-nna: Nyungujalu muwarrjalu ngajumilijalu munu marlkarri wirlalamarnajaninyi
    marrngurrangupa kuwiyirrangupa nganin-nganin mangkurtulu.
  asm-FB: মই তোমালোকৰ সৈতে মোৰ এই নিয়মটি স্থাপন কৰিলোঁ যে, জল-প্লাৱনৰ দ্বাৰাই কেতিয়াও
    কোনো প্ৰাণীকে আৰু বিনষ্ট কৰা নহব; পৃথিৱী ধ্বংস কৰাৰ দৰে জল-প্লাৱনো আৰু কেতিয়াও
    নহ’ব।”
  sus-A: ﭑ بَرَ سَاتّ تٌنفٌ وٌ بّ، بَنبَرَنيِ تَن مُ نِي بِرِن بَمَ سْنْن، عَ مُ دُنِحَ
    بِرِن كَنَمَ قَ.»
  fra-SBL: 'J''établirai mon alliance avec vous : Toute chair ne sera plus exterminée
    par les eaux du déluge. Il n''y aura plus jamais de déluge pour détruire la terre. »'
  hbo-hbo: וַהֲקִמֹתִ֤י אֶת־בְּרִיתִי֙ אִתְּכֶ֔ם וְלֹֽא־יִכָּרֵ֧ת כָּל־בָּשָׂ֛ר עֹ֖וד
    מִמֵּ֣י הַמַּבּ֑וּל וְלֹֽא־יִהְיֶ֥ה עֹ֛וד מַבּ֖וּל לְשַׁחֵ֥ת הָאָֽרֶץ׃
  shp-NTPO: 'Jaskara mato betan senenhakonti joira, jawetianbi en wetsakeskaayamai:
    jonibo itan yoinabora, moa jakiribi jenen ewa en jato keyomayamai. Nato mainmeabo
    jan jato keyotira moa jenen ewa iwetsayamai.'
  eng-WYCLIFFE: Y schal make my couenaunt with you, and ech fleisch schal no more
    be slayn of the watris of the greet flood, nethir the greet flood distriynge al
    erthe schal be more.
  piu-2006: '@see-verse:GEN.009.010'
  pjt-pjt: Nyanga alatjiṉa nyuranya munu tjananya kuḻu kalkuṉi panya uṟu puḻkangku
    manta winki piṟuku tjutuṟa kurantja wiyaringkuku. Manta nyanga winkingka ngaalymankupai
    uwankara uṟu puḻka nyanga puṟunytju piṟuku tjutuṟa iluntankuwiyangku wantiku.
  cwe-cwe: Nodikanhamiza lagano jangu na mweye, vilumbe vose vili na ugima havizanangigwa
    na gombo, hebu gombo hadizalawilila kaidi kuinanga isi.”
  bgs-bgs: Mimuwa ka kasabotan tun ákniyu. Tô langun na áglaginawa dì dán puman mapánnas
    ka lunup. Dì kud puman dadattan tô banuwa ukit ka lunup.”
  kik-kik: 'Nĩndathondeka kĩrĩkanĩro gĩakwa na inyuĩ: Gũtirĩ hĩndĩ ĩngĩ muoyo wothe
    ũkaaniinwo na mũiyũro wa maaĩ; gũtirĩ hĩndĩ ĩngĩ gũkaagĩa mũiyũro wa maaĩ wa kũniina
    thĩ.”'
  ksr-ksr: 'Niinoŋ soomoŋgo arena ii oŋowo kokaeŋ ama kotiijeŋ: Niinoŋ apu gboulunoŋ
    ilawoila isiŋosoŋgiawo kuuya ii mombo mende uŋuwe qaombuya. Apu gboulu ii namo
    tiwilaawaatiwaajoŋ mombo mende ambe kawaa.”'
  omb-omb: Me neu nain membu na noku waratau gogona siaga mei gimiu. Me mwasoana doluegi
    nain hi wehire tea gen wai taligu. Me a waga vin he ngahigi na ureure te taligu.”
  fra-NCL: 'J’établis mon alliance avec vous : aucune chair ne sera plus détruite
    par les eaux du déluge, et il n’y aura plus de déluge pour ravager la terre. »'
  cek-AK: Nang hoi ka sak ih lokmaihaih to ka caksak han; hinghaih tawn moinawk boih
    loe natuek naah doeh tui uemhaih hoiah kam rosak mak ai boeh; long amrosak hanah
    natuek naah doeh tui uemhaih thok mak ai boeh.
  xla-xla: Yu itiyapo himili eye ipo. Na꞉ matle pasakalo ha꞉ha꞉ alisisi hapulomaye
    yú mate popoyuluwa. Epame matle ta꞉lamoye yú mate poyuluwa.
  cuk-cuk: 'An-bemar-ebo-igar-mesoedi gwen gwagosulid: Bela dulemar, degine, bela
    ibmar-durgan muusailagi bar an ogilogosulid. We-napneg obelogega bar muusaila
    murosulid.'
  uig-CYR: Мән силәр билән шундақ әһдә түзимәнки, нә барлиқ әт егилири топан билән
    йоқитилмас, нә йәрни вәйран қилидиған һеч бир топан йәнә кәлмәс».
  pma-pma: Navat kati keke nirmu lintei mun tounah vasi koa amoul hetal oai. Anatin,
    oai hermu lintei mun out netan.
  tel-2017: నేను మీతో నా నిబంధన స్థిరపరుస్తున్నాను. సర్వ శరీరులు ప్రవహించే జలాల వల్ల
    ఇంకెప్పుడూ నాశనం కారు. భూమిని నాశనం చెయ్యడానికి ఇంకెప్పుడూ జలప్రళయం రాదు” అన్నాడు.
  hat-BSA: '“Mwen etabli akò Mwen avèk nou: Tout chè p ap janm koupe ankò pa dlo delij,
    ni p ap gen delij ankò pou detwi tè a.”'
  bxh-bxh: E ginauli lisimiu yai mate ginauli mwahumwahulidi mahudoꞌidi yo tanohi
    ibege utufi i faheyaya fuyoꞌidi.
  kos-kos: 'Ke kas inge nga ac oru wulela luk yuruwos: nga wulela mu wangin sie pacl
    nga ac sifilpa kunausla ma su oasr moul la ke sronot. Faclu ac fah tia sifilpa
    kunausyukla ke sronot.'
  hbo-WLC: וַהֲקִמֹתִ֤י אֶת־בְּרִיתִי֙ אִתְּכֶ֔ם וְלֹֽא־יִכָּרֵ֧ת כָּל־בָּשָׂ֛ר ע֖וֹד
    מִמֵּ֣י הַמַּבּ֑וּל וְלֹֽא־יִהְיֶ֥ה ע֛וֹד מַבּ֖וּל לְשַׁחֵ֥ת הָאָֽרֶץ׃
  ibo-ibo: Ebe ọ bụ na m ehiwela ọgbụgba ndụ m nʼetiti mụ na unu, ọ gaghị emekwa ọzọ
    na a ga-eji uju mmiri kpochapụ ihe niile e kere eke, ọ gaghị emekwa ọzọ na a ga-eji
    uju mmiri bibie ụwa.”
  ory-ory: ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ସହିତ ଏହି ନିୟମ ସ୍ଥିର କରିବୁ, ସମସ୍ତ ପ୍ରାଣୀ ଜଳପ୍ଳାବନ ଦ୍ୱାରା
    ଆଉ ଉଚ୍ଛିନ୍ନ ହେବେ ନାହିଁ; ପୁଣି, ପୃଥିବୀକୁ ବିନାଶ କରିବା ପାଇଁ ଆଉ ଜଳପ୍ଳାବନ ହେବ ନାହିଁ।”
  wmt-wmt: '@see-verse:GEN.009.010'
  chk-chk: 'Iei masouen ai we pwon ngonuk: Esap chüen fis mälan ekewe mönümanau meinisin
    ren pwal eu noter. Esap fokun chüen fis pwal eu noter mi ataela fanüfan.”'
  ssd-ssd: Ye maŋ kule suŋgombi agaŋ ndende ŋakmba kile-ŋgisike nda. Kule suŋgoŋge
    kilke maŋ ŋayo siliwe nda ŋgina.
  rop-rop: “Wal dijan na det strongwan pramis weya ai garra meigim langa yumob en
    langa ola enimul en ola najalot pipul. Ai kaan gaburrumap ola kantri en ola pipul
    en ola enimul garram fladwoda igin. Ai kaan meigim fladwoda gidap lagijat igin.
  mwf-2018: I kanhi-wa murrinh-yu nganarrumutnuneme-yu. Ngay-ka mere deyida ngurduthuk
    nukun kura ngala thathpirr kanhi mani-yu i mere deyida ngirranparlak nukun kardu
    wurnangat-yu i ku wanku-yu. I ngay-ka mere deyida mawiye nukun da putek ngala
    pana-yu kura ngala-re-yu.
  ukr-1871: 'І постановлю заповіт мій з вами: що нїяке тїло не вимре вже од потопньої
    води, і не буде вже потопу водного, щоб спустошити всю землю.'
  eng-AOI: I am telling you these very important words today. Listen! From now on
    I will never do again what I have done in this world. I will never again send
    a lot of rain and flood the whole earth and destroy all the people and birds and
    animals.
  yon-yon: Ne weng kunduk ke ongmaan kei, amaan ok urokbed wadkeri yeman korem ika
    monmarainban, kwane ok urokbed okad korem ika monmarainban.” andoon.
  bch-bch: 'Narau posanga toman ngan gimi ga bedane: Naposa tautaunga, irangrang ngan
    nakado oanga kapei ga iuot ngan pamukurunga gid danga toa matad bibita ne pade
    mao. Be oanga kapei ga irangrang ngan ipaeabu ngan tano pade mao.”'
  deu-1951: und zwar will ich meinen Bund mit euch dafür aufrichten, daß forthin nie
    mehr alles Fleisch von dem Wasser der Sündflut ausgerottet werden, und daß auch
    keine Sündflut mehr kommen soll, um die Erde zu verderben.
  eng-JPS: And I will establish My covenant with you; neither shall all flesh be cut
    off any more by the waters of the flood; neither shall there any more be a flood
    to destroy the earth.'
  ubr-ubr: 'Yau atonio dura ai on au dura bo baibasit omi mat tabi yamai: Yau men
    arimon gibui sareu gagamin ani yamai ingat sawar yayawasis asi yawas in boseseiren
    mes, a men arimon gibui sareu gagamin ani yamai ingat tafanam ini komasai mes.”'
  srp-1865: Postavljam zavjet svoj s vama, te otsele neæe nijedno tijelo poginuti
    od potopa, niti æe više biti potopa da zatre zemlju.
  lug-lug: 'Nkola endagaano yange eno nammwe: tewaabengawo mataba gazikiriza bulamu
    bwonna, tewakyaddayo kubaawo mataba gasaanyaawo nsi.”'
  heb-heb: והקמתי את בריתי אתכם ולא יכרת כל בשר עוד ממי המבול ולא יהיה עוד מבול לשחת
    הארץ׃
  ben-IRV: আমি তোমাদের সঙ্গে আমার নিয়ম স্থির করি; বন্যার মাধ্যমে সমস্ত প্রাণী আর
    ধ্বংস হবে না এবং পৃথিবীর বিনাশের জন্য জলপ্লাবন আর হবে না।”
  pan-pan: ਮੈਂ ਆਪਣਾ ਨੇਮ ਤੁਹਾਡੇ ਨਾਲ ਬੰਨ੍ਹਦਾ ਹਾਂ ਕਿ ਸਾਰੇ ਪ੍ਰਾਣੀਆਂ ਦਾ ਨਾਸ ਫੇਰ ਕਦੇ ਜਲ
    ਪਰਲੋ ਨਾਲ ਨਹੀਂ ਕੀਤਾ ਜਾਵੇਗਾ ਅਤੇ ਧਰਤੀ ਦਾ ਨਾਸ ਕਰਨ ਲਈ ਫੇਰ ਕਦੇ ਜਲ ਪਰਲੋ ਨਾ ਆਵੇਗੀ।
  tkr-tkr: 'Zı şoka həynəxbına mugaavile haa''a: sayid inçile qiyğa q''ıfrımıka qadıyne
    xhyanın ç''iyeyne aq''vayka sacigee nafas ileşşenbı hakkal ha''as deş.'
  mwp-mwp: In nubi yadu ngath ngaw patidhaygi yangukudu ayman ngithamuniya mura parunu.
    Ngay mina ya muliz kedha, ngayapa lak mura igilzapa woeray dudupoeypa lawnga,
    ngayapa nubi gugu ubidh thoeyayzimayngu lak woerngu idimoeypa lawnga.
  mya-JVB: သင် တို့နှင့် ငါ ပြု သော ပိဋိညာဉ် ဟူမူကား ၊ ရေ လွှမ်းမိုး ခြင်းအားဖြင့်
    ၊ ခပ်သိမ်း သော သတ္တဝါ တို့သည် နောက် တဖန်မ ဆုံး ရကြ။ မြေကြီး ကို ဖျက်ဆီး ဘို့ ရာနောက်
    တဖန်ရေ လွှမ်းမိုးခြင်း မ ရှိ ရ။
  tte-O: Kabo yawaloyameli kolimiu kani nige sauga yabo yawawalo yoi yalubwasi iyayawatagili
    yoi yo kani nige sowasowana yakayakan meuloili yaunuiyoili nige tabe yalubwasi
    yanuwa yaulina isisibayanae yoi.
  tbg-tbg: Te kia qaiqaa ekaa qaqi variqi vi haikara huvura namariqohai vehi autu
    taiqa karerave.
  hmo-hmo: 'Lau ese lauegu gwauhamata taravatuna lau hamomokania inai: Lau ese abata
    dekena amo mauri gaudia ibounai do lau alaia lou lasi. Abata ese tanobada do ia
    hadikaia ore lou lasi.”'
  ata-ata: Vaikala sou opo vilesisi eni asakiinu noxinge aloxo ꞌo, eni umomomo sou
    aꞌoxo masuaneꞌi mo aꞌunaneꞌi ta mitema iloꞌa ta mimii iouiou ꞌo mo xalexalee tuatuala
    la ua.
  nfa-nfa: 'Lii pajaji Jaꞌa sèmi neꞌe: Jaꞌa hia heka èi aae lala, ho pamadhe aaꞌi
    ngaa-ngaa dhu mamuri, aa dènge paꞌele iie rai-haha ne.'
  urd-urd: मैं इस 'अहद को तुम्हारे साथ क़ाईम रखूँगा कि सब जानदार तूफ़ान के पानी से
    फिर हलाक न होंगे, और न कभी ज़मीन को तबाह करने के लिए फिर तूफ़ान आएगा
  rus-SYN: поставляю завет Мой с вами, что не будет более истреблена всякая плоть
    водами потопа, и не будет уже потопа на опустошение земли.
  cbt-NTPO: Ipora canpitaro'co anoyatato sha'huitëranquëmaso', co onporonta nishataponhuë'.
    Co huachi piyapi'sa', ma'sharo'sa', inapita pacon quëran ata'huantaantapohuë'.
    Co huachi paconi isoro'pa' ata'huantaantaponhuë'.
  bqc-SIM: Ma bàa aↄ kúánↄɛ. Má pↄ́ wɛ̃nideↄ midɛ píi ń í daa dṹniaao lↄo.
    Í a da dṹniala à kaalɛ lↄo.
  tcz-CHONGTHU: Keiman nangho toh ka kitepna ka phudoh na ajehpen tah chu hiche hi
    ahi, tahsa a hingho twisanglen a kisumang kit louhel ding ahin, chule leiset suh
    mang na dinga jong twisang letna um kit louhel ding ahi tai,” ati.
  mar-mar: अशा प्रकारे मी तुमच्याशी करार स्थापित करतो की, यापुढे पुराच्या पाण्याने
    पृथ्वीवरील सर्व देह पुन्हा कधीही नष्ट केले जाणार नाहीत व पुन्हा कधीही पुराने पृथ्वीचा
    नाश होणार नाही.”
  tcs-tcs: Wa! Dem tok ya ai spik, ai go meke strong griment blo mi wea yupla. Ai
    promis ai nomo go sane prapa big pladwata po tekemaute laip prom ebri laipsamting
    wea lan, ane po nomo gen distroi ert.’
  soq-soq: Ne sauana badowa itudina e manlawo, ne mai osowe abaia wapaaubepo nitu
    uduudu inawaa tawo osowe waimoia ita do tawo kadimopi, dia.
  qub-qub: Chayno canan conträtuta rurashanchïpitaga mananami yapayga tamyawan illgächishäpänachu
    allpata, runata ni animaltapis.
  bqp-bqp: Ma bàka nigↄ̃ kú kãáo. Mani í da anduniala mà pↄ́ wɛ̃̀ndidenↄ kakatɛ pínki
    doro. Í ni da anduniala à a kakatɛ doro.
  hat-hat: 'Wi, m''ap pase kontra mwen ak nou: mwen pwomèt pou m'' pa janm voye gwo
    inondasyon ankò pou detwi tout moun ak tout bèt vivan yo. Konsa, p''ap janm gen
    gwo inondasyon ankò pou ravaje latè.'
  eng-BSB: 'And I establish My covenant with you: Never again will all life be cut
    off by the waters of a flood; never again will there be a flood to destroy the
    earth.”'
  tod-tod: 'Gè minazeɠea wo ʋɛ ga: fuluanii pɛ undaa la mɔ ʋiliga ga ziɛve golai,
    ziɛve gola la mɔ ɠɛa ná, é ʋa eteai ɠoloɠolo.»'
  eng-WEBPB: 'I will establish my covenant with you: All flesh will not be cut off
    any more by the waters of the flood. There will never again be a flood to destroy
    the earth.”'
  kbq-kbq: Nagra huvempa ke'ni'a huama nehue, runena kora atresanugeno zamasimu ante'za
    mani'naza zagaramine, mopanena tina hageno zamahe fanane osugahie.
  nhe-BL: Nijcahua notlajtol para ayoc quema niquinpolihuiltis sampa nochi tlacame
    huan nochi tlapiyalime ica miyac atl campa hueli. Ayoc quema oncas tlahuel miyac
    atl tlen momanas campa hueli ipan nochi tlaltepactli para quixolehuas.
  bus-bus: Ma bà égↄ̃ kúao. Mɛ́ í da andunala mà pↄ́ wɛ̃̀ndideenↄ kaatɛ píngi dↄro.
    Í é da andunala à à kaatɛ dↄro.
  gub-BL: Na'aw heze'egaw heremiapo katu ràm xe kury. — Nazuka pixik kwaw ma'e wikuwe
    ma'e àmànuhu pupe ihe wà nehe. Namugyr wi kar pixik kwaw agwer àmànuhu ihe nehe,
    ywy imumaw pà ihe nehe.
  eng-DRA: I will establish my covenant with you, and all flesh shall be no more destroyed
    with the waters of a flood, neither shall there be from henceforth a flood to
    waste the earth.
  knf-knf: kë mënkak ado uşubal uŧënţ wi kë mënkak ado meel manpar hënk manŧok uko
    bŧi unwooŋ na uhefënţ. Meel maankak abi kaŧok iko bŧi inwooŋ ţi mboş. »
