verse: GEN.009.001
translations:
  mal-C: 'ദൈവം നോഹയെയും അദ്ദേഹത്തിന്റെ പുത്രന്മാരെയും അനുഗ്രഹിച്ച്, അവരോട് അരുളിച്ചെയ്തു:
    “നിങ്ങൾ സന്താനസമൃദ്ധിയുള്ളവരായി എണ്ണത്തിൽ വർധിച്ച് ഭൂമിയിൽ നിറയുക.'
  deu-TKW: 'Da segnete Gott Noah und seine Söhne und sprach zu ihnen: Seid fruchtbar
    und mehrt euch und bevölkert die Erde!'
  lin-lin: 'Nzambe apambolaki Noa mpe bana na ye ya mibali. Alobaki na bango : « Bobota
    bana, bokoma ebele mpe botondisa mokili.'
  cbr-NT: 'Nukën ''Ibu Diosan ka upíokin sinánxunkin Noé ''imainun ain bëchikëkama,
    ësokin kakëxa: Kamina bëchipati mebi tsitsirui ''uákamë ''ëoti ''ain.'
  eng-LSV: And God blesses Noah and his sons, and says to them, “Be fruitful, and
    multiply, and fill the earth;
  bmu-bmu: 'Mewö jiba Anutunöŋ Noa aka nahönurupŋi kewö jiba kötuetköm eŋgiyök: “Iŋini
    mönö ahum sehiba gwölönarökpuk mala gölme dop köla malme.'
  eng-GNV: And God blessed Noah and his sonnes, and said to them, Bring foorth fruite,
    and multiplie, and replenish the earth.
  eng-WEBSTER: And God blessed Noah and his sons, and said to them, Be fruitful, and
    multiply, and replenish the earth.
  nhw-BL: 'Huan Toteco Dios quitiochijqui Noé huan iconehua ica ni camanali: “Xiquinpiyaca
    miyac amoconehua huan xijtemitica ni tlaltipactli.'
  swh-ONEN: Ndipo Mungu akambariki Noa na wanawe, akiwaambia, “Zaeni mkaongezeke kwa
    idadi na mkaijaze tena dunia.
  bba-bba: Yen biru Gusunɔ u Nɔwɛ kɑ win bibu domɑru kuɑ u nɛɛ, i mɑruro i dɑbiɑ kpɑ
    i yibu tem sɔɔ.
  eng-KJVCPB: And God blessed Noah and his sons, and said unto them, Be fruitful,
    and multiply, and replenish the earth.
  cpy-cpy: 'Ikanta Tajorentsi itajonkawentakiri Noé itsipataakiri itomipaeni, iroka
    ikantakiri: “Roshekitee pitomipaeni, ithonkya inampiteeyaawo kepatsiki.'
  mpx-mpx: Yaka Yabowaine Nowa ge natunau i ba muloluagil i ba, “Nuku talaabab ge
    nuku gewi, yaka nuku debalala panayawi nuku pakalaopop.
  wbp-wbp: Ngula-jangkaju, Kaaturlu-jana pirrjirdi-maninjarla wangkaja Nawaku manu
    nyanungu-nyangu-purnuku, “Kurdukurdu panu-nyayirnijili marlaja kurduwarr-kijika!
    Ngula-jangkaju yungulu-jana ngurujarraranypa pirri-yaninjarla panu-yijala kurduwarr-kijirni
    nyanungurlulku nyurrurla-nyangu-purnurlu.
  luo-luo: Eka Nyasaye nogwedho Nowa gi yawuote kowachonegi niya, “Nywolreuru kendo
    umedru mi upongʼ piny.
  meu-meu: Dirava ese Noa mai natuna ida e hanamodia, eto, Besemui ba havaradia, bae
    vara rohoroho, tanobada bae hahonua.
  npi-ULB: त्यसपछि परमेश्‍वरले नोआ र तिनका छोराहरूलाई आशिष् दिनुभयो र भन्‍नुभयो, “फल्‍दै-फुल्दै,
    वृद्धि हुँदै र पृथ्वीमा भरिँदै जाओ ।
  yor-yor: Ọlọ́run sì súre fún Noa àti àwọn ọmọ rẹ̀ wí pé, “Ẹ máa bí sí i, kí ẹ sì
    pọ̀ ní iye, kí ẹ sì kún ayé.
  emp-NTPO: 'Maʌ̃be Ãcõrẽba Noéa, dji warrarãa bid̶a nãwã bia jarasia: –Warra zocãrã
    yõnadua. Naʌ̃ ẽjũãra jũma birad̶adua.'
  ind-ind: Lalu Allah memberkati Nuh dan anak-anaknya serta berkata kepada mereka,
    “Beranakcuculah hingga kalian menjadi banyak. Penuhilah bumi.
  pes-OPCB: 'خدا، نوح و پسرانش را برکت داد و به ایشان فرمود: «بارور و زیاد شوید و
    زمین را پُر سازید.'
  ssx-ssx: Koda꞉ma꞉ Noa a꞉tala꞉ a꞉tala꞉ pa꞉ta꞉ epeaasa꞉ pima꞉ alota꞉ Ika꞉ monduma꞉
    monduma꞉ pilimi wekiwandikita꞉ do kenke honiki paeyao pa꞉ta꞉ haena꞉ma꞉ wekiwandiki
    wopu mendia꞉pa꞉peke.
  lcm-lcm: Na God kala poso atautauia na Noa ve kana volo nat velai ani mengen asukang
    ke, “Mi apitus na mi serei aduk luai asi kami rol ani kuli rina ke.
  aer-aer: Kenhe Ngkarte Noah-eke alere ikwerenhe areyeke-arlke mwerre aneke, itneke
    angkemele, “Ayenge arrekantherre ampe atningke atnyenetyeke ahentye-anemele, ikwere
    iperrenge ayenge ahentye-anemele ampe itnekenhe areyeke atningke-ame-atningke-irretyeke,
    arrantherre awethe akngerre-ilerretyeke apmere ahelhe arrpe-anenhele anteke-irrerirremele
    anerrirretyenhenge, arrekantherre-artweye-akerte.
  tgl-ULB: At pinagpala ng Diyos si Noe at ang kanyang mga anak na lalaki, at sinabi
    sa kanila, “Maging mabunga kayo, magpakarami, at punuin ang mundo.
  nop-nop: Kaŋ Bepaŋdi Noa eŋ mihiŋiye indiŋ yoŋa kahaŋ tiyemiŋguk, “Hidi minta-ulihaka
    tiŋa kwet tokidapmaŋ tineeŋ.
  kca-kca: 'Щӑԓта, Турәм Ной пӑ пŏхԓаԓ йӑмән мӑсԓы пӑ ԓывиԓаԓа йастәс: «Пŏшхащаты,
    ара йўваты, мўв тэкнәптаты;'
  cbu-NT: Ashiriya, Nowerineetsi Apanll tsiyatarangiya ichingaru wipaptarta. Na nuw
    shiyaam kapung istachintspa. Siysa ipareemis iwanzukinaareesa, urupa tsapurunasish
    pzapaneerus taatssa, Apanll tárangiya.
  hui-hui: Ngode Datagaliwabehanda Noabi ibu iginirubi ti bayale helonaga bi ogodagua
    lalu, Dindi bibahendeni wali agali palu to̱lelo tígua waneigini dewa hono wialu
    halimu.
  wrs-wrs: Doa Sesoava Noatatanam awothowol vena, aralm ishomnana, ombtowondpevoa
    yenaoa os towand vivra mindnam, verava, doa petham lehra vethara honam.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​နော​ဧ​နှင့်​သူ​၏​သား​တို့​အား​ကောင်း​ချီး​ပေး​၍``သင်​တို့​၏​သား​စဉ်​မြေး​ဆက်​တို့​သည်​မြေ​ကြီး​ပေါ်​တွင်
    နေ​ရာ​အ​နှံ့​အ​ပြား​နေ​ထိုင်​နိုင်​ကြ​စေ​ရန်​သား​သ​မီး​မြောက်​မြား​စွာ​မွေး​ဖွား​ကြ​လော့။-
  cbi-NTPO: 'Dios, Noénu bain, naa ya'' nalanu bain mika ura'' de-isa ti'' entsandimi:
    Pure'' na miyandiyai'', tunu yallui seradei.'
  bod-N: དེ་ནས་དཀོན་མཆོག་གིས་ནོ་ཨ་དང་ཁོའི་བུ་རྣམས་ལ་བྱིན་གྱིས་བརླབས་ཏེ་འདི་སྐད༌དུ།
    ཁྱོད་རྣམས་ཀྱིས་རྒྱུད་དང་ལྡན་པར་གྱུར་ནས་མང་དུ་སྤེལ་ཏེ་ས་གཞིར་གང་བར་གྱིས༌ཤིག
  wsk-wsk: Kaem Noah ko namarari ago marak nungaram ale balam, “Nina te ninga kuriang
    gue kaparuk ale ali sor imi karogo terong ma saparukko.
  kkl-kkl: Wene seogti, Allahri Nuh elmaboap mikip nenero aruklamsiogti, “A'unag agha
    nimi maikno mangaro pileba, mog so'o ane to'op talul.
  sna-sna: Ipapo Mwari akaropafadza Noa navanakomana vake, akati kwavari, “Berekanai
    muwande uye muzadze nyika.
  spa-BLM: 'Dios bendijo a Noé y a sus hijos y les dijo: “Sed fecundos, multiplicaos
    y llenad la tierra.'
  beu-beu: Angmuse Lahatala Ana Eaaung-Ehama ba bae ebale vengniang angu metma Noh,
    bot oal ang naung imampi mainang, bot Ana iat mateng hula, “Iini tabaning-tahelit
    ening toang-rae, senge por-alolang anga ening ana aaving.
  cac-cac: 'Ix lolon Dios d''a vin̈aj Noé yed'' d''a eb'' yuninal vin̈, ix yalani
    to ol yac'' syaxil d''a yib''an̈ eb''. Ix yalan icha tic: Tzijtumocab'' eyuninal
    tz''alji, b''ud''jocab'' yolyib''an̈q''uinal tic yuj eb''.'
  swh-ULB: Kisha Mungu akambariki Nuhu na wanawe, na kuwaambia, “Zaeni, mkaongezeke,
    na muijaze nchi.
  bel-bel: 'І дабраславіў Гасподзь Ноя і сыноў ягоных і сказаў ім: пладзецеся і множцеся,
    і напаўняйце зямлю;'
  wed-wed: Ma God Noah natunatuna maiteni i viaiaini ma i riwei i pa, “Ona vinatuna
    ma ona vimaḡaimi da dobu ona vioai.
  deu-ELBBK: 'Und Gott segnete Noah und seine Söhne und sprach zu ihnen: Seid fruchtbar
    und vermehrt euch und füllt die Erde;'
  mbb-OT: Ne zutun midtuvazan te Megbevayà si Noe wey is menge anak din, ne ke sikandin
    te, “Mevuwad kew ne mebmahabet kew utew su wey meeneb is kelibutan te menge etew.
  msc-msc: 'Alla kumara ka baraka don Nuhan ni a dencɛilu rɔ. A ka a fɔ alu yɛ ko:
    «Ai ye jiri ka siyaya duukolo fan bɛɛ rɔ ka a fa.'
  mal-2015: 'ദൈവം നോഹയെയും അവന്റെ പുത്രന്മാരെയും അനുഗ്രഹിച്ചു അവരോടു അരുളിച്ചെയ്തതെന്തന്നാൽ:
    നിങ്ങൾ സന്താനപുഷ്ടിയുള്ളവരായി പെരുകി ഭൂമിയിൽ നിറവിൻ.'
  tuo-NT: 'Õꞌacʉ̃ Noerẽ́, cʉ̃ põꞌrãrẽ “Añurõ waꞌato” nígʉ̃, aꞌtiro nicʉ niwĩ: “Pãjãrã
    põꞌrãti masãputiya. Nipeꞌtiropʉre tuuseꞌsanʉꞌcãña.'
  gup-gup: God kunmak kunwok benmarneyimeng Noah dja bebeywurd nuye, dja yimeng bedberre,
    “Ngurrbenborna birriwern wurdwurd, ngurrimirndewernmerrimen dja ngurrimirndebarlmirrangimen
    kore kurorre.
  met-met: Baing Urana sina guxama na Noa xaung garandi, harua ba, “Axapsaxi asok
    xumana, saing abaxagi mana titia.
  gvs-gvs: E Yaubada Nowa ma natunao ikaipakuyedi idigo kana, ‘Komi kosusāila gagaina
    bei tubumiyao taiyao poyapoya kovakayaodei.
  rmc-rmc: 'Akor o RAJ požehňinďa le Noach the leskre čhaven a phenďa: „Aven plodna,
    rozmnožinen tumen a pherdžaren caľi phuv!'
  nlg-nlg: God te vautoa Noah mana lei dalena me bosa vanira, “Kau vahuhu me ke subo
    na dalemiu ge kau sepalaghi ma kau vonughia na maramana.
  dgr-DOGNT: Nǫ̀htsı̨ Noah xè eyıts'ǫ weza sı xè sìghà xàyaı̨htı, hagòhdı, “Dıı nèk'e
    hazǫǫ̀ ts'ǫ̀ naxıts'ıhɂǫ̀ǫ-dǫǫ̀ łǫǫ̀ awede.
  pes-OPV: 'و خدا، نوح و پسرانش را برکت داده، بدیشان گفت: «بارور و کثیر شوید و زمین
    را پر سازید.'
  ron-1924: 'Думнезеу а бинекувынтат пе Ное ши пе фиий сэй ши ле-а зис: „Крештець,
    ынмулцици-вэ ши умплець пэмынтул.'
  aui-aui: Wasina bi God, Nowa da natunatuna teya ivimiiseyedi bi iwonedi bo, “Kovituwa
    da yami koroto inaragata bi mmko kuburina tupana konibonuvi.
  ben-OBCV: পরে ঈশ্বর নোহ ও তাঁর ছেলেদের আশীর্বাদ করে বললেন, “ফলবান হও ও সংখ্যায়
    বৃদ্ধি পেয়ে পৃথিবী ভরিয়ে তোলো।
  lex-lex: 'Noka Uplerlawna Nara''a-napalga Nuh nora likatni mniotni pa Nakot la re
    Niwra: “Midurti-miwaiti me mpieha-mliawna pa mimniot nohkerkeran di.'
  rgu-rgu: Manetualain fee ua-naleꞌ neuꞌ Noh no ana nara, ma dedea nae, “Emi boki-lae
    fo mamefu seluꞌ dae-bafoꞌ ia.
  som-som: Oo Ilaah waa barakeeyey Nuux iyo wiilashiisii, oo wuxuu ku yidhi, Wax badan
    dhala, oo tarma, oo dhulka ka buuxsama.
  lat-VUC: 'Benedixitque Deus Noë et filiis ejus. Et dixit ad eos: Crescite, et multiplicamini,
    et replete terram.'
  aoi-aoi: Biya kembirra Neningikarrawara ni-yengbinuma eningaba ayakwa nakina-manja
    Nawa akwa ena-langwa-manja warninikuwena, akwa ni-yama aburruwa-wa, “Wurrababurne-ka
    wurriyukwayuwa k-akumajungwunama ningkakina kajungwa kuw-ambilyi-yada nungkwa-langwa
    numirena-murriya warnikinikaduwa ababurna-manja angalya wurrakina-da.
  eng-ASVBT: And God blessed Noah and his sons, and said unto them, Be fruitful, and
    multiply, and replenish the earth.
  mna-mna: 'To Anutu ipombol Noa ziŋan lutuunu bizin, mi iso pizin ta kembei: “Kepeebe
    mi kamasak ma karao pa toono ta boozomen.'
  ita-1885: E IDDIO benedisse Noè, e i suoi figliuoli; e disse loro; Fruttate, e moltiplicate,
    e riempiete la terra.
  eng-LXXUP: And God blessed Noah and his sons, and said to them, Increase and multiply,
    and fill the earth and have dominion over it.
  eng-ULB: Then God blessed Noah and his sons, and said to them, “Be fruitful, multiply,
    and fill the earth.
  spa-VBL: 'Y Dios bendijo a Noé y a sus hijos, y les dijo: “¡Reprodúzcanse, multiplíquense
    y llenen toda la tierra!'
  fra-_FOB: 'Et Dieu bénit Noé, et ses fils, et leur dit: Croissez et multipliez,
    et remplissez la terre;'
  mal-mal: 'ദൈവം നോഹയെയും അവന്റെ പുത്രന്മാരെയും അനുഗ്രഹിച്ച് അവരോട് അരുളിച്ചെയ്തത്:
    “നിങ്ങൾ സന്താന പുഷ്ടിയുള്ളവരായി പെരുകി ഭൂമിയിൽ നിറയുവിൻ.'
  lit-lit: 'Ir Dievas palaimino Nojų bei jo sūnus ir jiems tarė: „Būkite vaisingi
    ir dauginkitės ir pripildykite žemę.'
  urd-GVR: Phir Allāh ne Nūh aur us ke beṭoṅ ko barkat de kar kahā, “Phalo-phūlo aur
    tādād meṅ baṛhte jāo. Duniyā tum se bhar jāe
  suz-BL: मिनु परमप्रभुमी नोआह नु आ तौ आन कली आसीक गेमी बाक्‍त। मेकोमी “तमी तौ थिशा,
    सोशा बोशा शुश दुमीन। रागी प्रिंदीने। उत्‍पत्ती १:२८
  ita-1927: 'E Dio benedisse Noè e i suoi figliuoli, e disse loro: “Crescete, moltiplicate,
    e riempite la terra.'
  ckb-ckb: 'ئیتر خودا نوح و کوڕەکانی بەرەکەتدار کرد و پێی فەرموون: «بەردار بن و زۆر
    بن و زەوی پڕ بکەن.'
  eng-BBE: And God gave his blessing to Noah and his sons, and said, Be fertile, and
    have increase, and make the earth full.
  crx-NTPO: '''Et Yak''usda (Elohim) ''en Nowe ''ink''ez ooye''ke tucha ts''iyawh
    soo hoonzoo-un hubúlhni whe ''ubulhni, “Lhane cho oole'' ndi yun doolhbun hubulhni.'
  kan-OKCV: ದೇವರು ನೋಹನನ್ನೂ, ಅವನ ಪುತ್ರರನ್ನೂ ಆಶೀರ್ವದಿಸಿ ಅವರಿಗೆ, “ನೀವು ಬಹು ಸಂತಾನವುಳ್ಳವರಾಗಿ
    ಹೆಚ್ಚಿ, ಭೂಲೋಕದಲ್ಲೆಲ್ಲಾ ತುಂಬಿಕೊಳ್ಳಿರಿ.
  bbb-bbb: Areme Godi fune Noakina anafa fuone ijene daro mia areme kiae, Nine ame
    uruvana tuanaga uifari jone ijiebe are irore boegia iraraefo.
  tam-2017: 'பின்பு தேவன் நோவாவையும், அவனுடைய மகன்களையும் ஆசீர்வதித்து: “நீங்கள் பலுகிப்
    பெருகி, பூமியை நிரப்புங்கள்.'
  spa-RV-1909: 'Y BENDIJO Dios á Noé y á sus hijos, y díjoles: Fructificad, y multiplicad,
    y henchid la tierra:'
  ron-BTF: 'Şi Dumnezeu a binecuvântat pe Noe şi pe fiii lui şi le-a spus: Fiţi roditori
    şi înmulţiţi-vă şi umpleţi pământul.'
  eng-WEBP: God blessed Noah and his sons, and said to them, “Be fruitful, multiply,
    and replenish the earth.
  eng-FBV: God blessed Noah and his sons, and told them, “Reproduce, increase, and
    spread throughout the earth!
  nld-1939: 'Toen zegende God Noë met zijn zonen, en sprak tot hen: Weest vruchtbaar
    en vermenigvuldigt u, en bevolkt de aarde.'
  nch-BL: 'Huan Toteco Dios quitiochijqui Noé huan iconehua ica ni camanali: “Xiquinpiyaca
    miyac amoconehua huan xijtemitica ni taltipacti.'
  tfr-NTPO: Eshko ga Sbö tjl̈ẽno beno pjl̈ú Noé, ba wapga kong bakoe. Tjl̈ẽ ga «Pjãy
    wapga wenzong ara, shdär ber l̈öng kjok kjwang jĩkong wl̈o.
  vie-1934: 'Đức Chúa Trời ban phước cho Nô-ê cùng các con trai người, mà phán rằng:
    Hãy sanh sản, thêm nhiều, làm cho đầy dẫy trên mặt đất.'
  hin-CV: तब परमेश्वर ने नोहा तथा उनके पुत्रों को यह आशीष दी, “फूलो फलो और पृथ्वी
    में भर जाओ.
  eng-OURB: God blessed Noah [Rest] and his sons, and said to them, “Be fruitful,
    and multiply, and replenish the earth.
  spa-BES: 'Y bendijo Dios a Noé y a sus hijos, y dijo: Sean fértiles, multipliquen,
    y llenen la tierra.'
