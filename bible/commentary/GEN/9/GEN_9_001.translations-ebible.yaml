  ata-ata: Xe Lataua muavuti, la mualusiꞌa Noa iloꞌa ta ꞌolu, la muvikalaneꞌi aloxo
    ꞌo, “Ngapalaa mo ta ꞌilinge ixali tapiena mo sou ta xasixasinge iloꞌa ta ꞌiluꞌilusungengi
    ixali tavuꞌalo sou iꞌanaꞌana no xalexalee tuatuala ukalusi.
  nfa-nfa: Hèia Ama Lamatua pala-bagi berkat mi Noh dènge ana-ana na, peka na, “Miu
    matana paꞌae-ae, sèna ka papènu rai-haha ne.
  urd-urd: और ख़ुदा ने नूह और उसके बेटों को बरकत दी और उनको कहा कि फ़ायदेमन्द हो और
    बढ़ो और ज़मीन को भर दो।
  rus-SYN: 'И благословил Бог Ноя и сынов его и сказал им: плодитесь и размножайтесь,
    и наполняйте землю и обладайте ею;'
  cbt-NTPO: 'Naporo'' Noi, hui''ninpitarë chachin, Yosëri nóya yonquirapiton iso pochin
    sha''huitërin: “Na''a hui''nahuanatoma'', ya''ipiro''paquë ya''huëco''.'
  bqc-SIM: 'Ɔ̃ Lua báaadà Nↄeegu ń aà nɛ́ↄ, a ònɛ́: Àↄ nɛ''i àↄ kã́fĩ, í
    dṹnia pa.'
  tcz-CHONGTHU: Hichun Pathen in Noah le achapate phatthei aboh in hitin ahou limpi
    in hitin aseiye, “Chale nao hing uvin, pung uvin lang leiset lochan sohkei uvin
    ati.
  mar-mar: नंतर देवाने नोहाला व त्याच्या मुलांना आशीर्वाद दिला आणि म्हटले, “फलदायी
    व्हा, बहुगुणित व्हा आणि पृथ्वी भरून टाका.
  tcs-tcs: God i bin blese Noa ane ol boi blo em. Em bin spik diskain, ‘Yupla ol kam
    plenti ane meke plenti pikinini po stap ebriwea ya lo ert.
  soq-soq: Tane God Noa ita obampa do osouwo sau euda itune wanase, “E tawo ema osowe
    otootoitane uaraitane e os uduuduitana.
  qub-qub: 'Noëta wamrancunatawan bindisyunta goshpan Dios cayno niran: «Gamcuna miray
    aypallaman cay pachaman juntananyaj.'
  bqp-bqp: 'Akũ Luda arubarikaa dà Nuhugu kũ a nɛ́nↄ à pìńnɛ: Àgↄ̃ nɛ́ i àgↄ̃ kara
    à andunia pa.'
  hat-hat: Bondye beni Noe ak pitit li yo, li di yo. Fè pitit, fè anpil anpil pitit
    mete sou tè a.
  eng-BSB: And God blessed Noah and his sons and said to them, “Be fruitful and multiply
    and fill the earth.
  tod-tod: 'GALA ge tuya looni Nowe ʋɛ ta ná-doun zunuiti, é ɠɛni ti ma: «À ɓuɠu,
    wo mɔin, wo eteai laave.'
  eng-WEBPB: God blessed Noah and his sons, and said to them, “Be fruitful, multiply,
    and replenish the earth.
  kbq-kbq: Noane mofavre naga'anena Anumzamo'a asomu hunezmanteno amanage huno zamasmi'ne,
    Mofavrea kase zamantenke'za ama mopa ruvite'za maniho.
  nhe-BL: 'Huan Toteco Dios quitiochijqui Noé huan iconehua ica ni tlajtoli: “Xiquinpiyaca
    miyac imoconehua huan xijtemitica ni tlaltepactli.'
  bus-bus: 'Ben Luda aubarika dà Nuun kↄ̃n à nɛ́nↄ à bèńnɛ: Àgↄ̃ nɛ́ ii àgↄ̃ kaara
    à anduna pa.'
  gub-BL: Na'e Tupàn omono uze'egatu Noe pe a'e kury, ta'yr wanupe a'e no. — Tuwe
    heta tetea'u pena'yr peme wà nehe. Tuwe pezuapyapyr uhàuhàz ywy nànàn a'e wà nehe,
    i'i wanupe.
  eng-DRA: 'And God blessed Noe and his sons. And he said to them: Increase and multiply,
    and fill the earth.'
  knf-knf: 'Naşibaţi awul Nowe na babukul bnuura bi nul aşë ji na baka : « Kabuk kajoobëţ
    na an, nabukan maakan, naŧuman mboş.'
