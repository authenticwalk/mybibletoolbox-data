verse: GEN.009.020
translations:
  mal-C: കർഷകനായ നോഹ ഒരു മുന്തിരിത്തോപ്പു നട്ടുപിടിപ്പിക്കാൻ തുടങ്ങി.
  deu-TKW: Und Noah, der Landmann, fing an, einen Weinberg zu pflanzen.
  lin-lin: Noa azalaki mosali bilanga mpe alonaki elanga ya vino.
  cbr-NT: Usa 'ain ka Noénën menu ñu 'apákin pëukin naë 'atankëxun uvas 'atabakin
    'apákëxa.
  eng-LSV: And Noah remains a man of the ground, and plants a vineyard,
  bmu-bmu: Noanöŋ kölkömöt azia aka wain kösö nup mutukŋi kömörök.
  eng-GNV: Noah also began to be an husband man and planted a vineyard.
  eng-WEBSTER: 'And Noah began to be a husbandman, and he planted a vineyard:'
  nhw-BL: Huan Noé catli momatqui miltequiti, quitojqui se xocomeca mili.
  swh-ONEN: Noa akawa mkulima, akawa mtu wa kwanza kupanda mizabibu.
  bba-bba: Sɑnɑm mɛyɑ Nɔwɛ u wukubu toruɑ u dɑ̃ɑ bii ni bɑ mɔ̀ resɛm duurɑ.
  eng-KJVCPB: 'And Noah began to be a husbandman, and he planted a vineyard:'
  cpy-cpy: Owaancheempeki rini Noé, riira etanakawo ipankiyitziro chochoki imiriyiiteeri.
  mpx-mpx: Nowa iya toeyowa ge iya houwan hot oine ana eyowa i ginol ge i galaumaan.
  wbp-wbp: Ngula-jangkaju kamparruju, Nawangkuju-nyanurla yarlu-pungu walyaju kaatiniki
    yungu-nyanu ngulangkaju yirrarni marnikiji-piya. Ngula-jangkanya yungu pamalku
    ngurrju-mani. Ngula-jangkaju, julkulku ngurrju-manu nyurlanjarla. Ngula-kurlurluju
    pamalku ngurrju-manu.
  luo-luo: Nowa, ne en japur kendo en ema nokwongo pidho mzabibu mi olosogo divai.
  meu-meu: Unu dinadia ai Noa eha biru, vine imeana e hadoa.
  npi-ULB: नोआ किसान हुन लागे, र तिनले दाखबारी लगाए ।
  yor-yor: Noa bẹ̀rẹ̀ iṣẹ́ àgbẹ̀, ó sì gbin ọgbà àjàrà.
  emp-NTPO: Maʌ̃be Noéba peada oped̶a uvada úsia.
  ind-ind: Nuh menjadi petani dan membuat kebun anggur.
  pes-OPCB: نوح به کار کشاورزی مشغول شد و تاکستانی غرس نمود.
  ssx-ssx: Noata꞉ e hali yalo ipikita꞉ titina꞉ waini pu noko peeke halie.
  lcm-lcm: Noa katapo mangsikei a igenen katakai i sukal. Asukang na kata sukal kana
    matang vaen.
  aer-aer: Kenhe Noah re akenhe nthakenhakenhe itelareme merne apeke lyapelhe-iletyeke.
    Kele imerte merne kripethe areye anteme ngkernemele kartene akngerre ikwere.
  tgl-ULB: Nagsimulang maging magsasaka si Noe, at nagtanim siya ng ubasan.
  nop-nop: Noa adi dininout molo doktiŋa wain hewe tibibihikuk.
  kca-kca: Ной мўвән рупитты питәс пӑ виноград йўхәт опсәс;
  cbu-NT: Anpur Nowerinsha kizpur mzatspaneem taarangiya. Mzayaru, kizarunaa tatsumirangiya.
    Itaru, kizarunsha kayanarangu, anoo pusayaru, kanasharangiya.
  hui-hui: Noa ibu agali e hangaga howa pu mbira mini gerebi lini dagane mabuha hangaga
    pigane ibu hene.
  wrs-wrs: Doa Noana andrava osondra, wo himba wolana weselmovpa di, os ningthiv grevmov.
    Indhanamba seilva doarava vinamoa.
  mya-mya: နော​ဧ​သည်​တောင်​သူ​လယ်​သ​မား​တစ်​ဦး​ဖြစ်​၍ စ​ပျစ်​ခြံ​ကို​အ​ဦး​ဆုံး​စိုက်​ပျိုး​ခဲ့​သူ​ဖြစ်​၏။-
  cbi-NTPO: Tsenmala Noéya tunu buikiya wajken chumuwaatu, yaa ajke' uva vijtya ke'
    awakaamuwaami.
  bod-N: དེ་ཡང་ནོ་ཨ་ཡིས་ཞིང་ལས་བྱེད་འགོ་བརྩམས༌ཏེ། ཁོས་རྒུན་འབྲུམ་ར་བ་ཞིག༌བཙུགས།
  wsk-wsk: Noah kuting gege nagura ko kari. Se nu waen ningam bo aguwam.
  kkl-kkl: Nuh poneko awe weropne wamogti, haing anggur awe wenne alnibaog.
  sna-sna: Noa akava murimi, akarima munda wamazambiringa.
  spa-BLM: Noé comenzó a ser agricultor y plantó una viña.
  beu-beu: Noh angu ekarajang ba maada-pina. Aing ba halomang-halomang anggor ebir
    ening.
  cac-cac: A vin̈aj Noé ix munlaj vin̈ d'a sat luum. A te' uva ix sb'ab'laj avej vin̈.
  swh-ULB: Nuhu akaanza kuwa mkulima, na akapanda mizabibu.
  bel-bel: Ной пачаў урабляць зямлю і пасадзіў вінаграднік;
  deu-ELBBK: Und Noah fing an, ein Ackersmann zu werden, und pflanzte einen Weinberg.
  mbb-OT: Si Noe sevaha te menge te perevasuk, ne iyan sikandin nehuna he nekepemula
    te paras.
  msc-msc: Nba, Nuhan ka sɛnɛ damira. Ale le fɔlɔ ka rɛsɛn fɛ sɛnɛ.
  mal-2015: നോഹ കൃഷിചെയ്‌വാൻ തുടങ്ങി; ഒരു മുന്തിരിത്തോട്ടം നട്ടുണ്ടാക്കി.
  tuo-NT: Noé diꞌtare seꞌe apocũu, ʉꞌsere otecʉ niwĩ.
  gup-gup: Noah wanjh nungka bolkyilkbuni kurorre, dja kaluk dudji manrakel manbu
    grapes.
  met-met: Noa lipu umangam, ina lipu mugamugangam mana xuma wain umanganoa.
  gvs-gvs: E Nowa tobágula tayamo go, oine buyalina igimibaguli. Niga oine keuwoina
    sisina ikabi, oine bwaena iwodugu.
  rmc-rmc: O Noach chudňa te kerel buči pre maľa a sadzinďa avri e viňica.
  nlg-nlg: Me padi tua na lualua, Noah na tinoni lutu tana leghai me subaa na leghai
    ni grape.
  dgr-DOGNT: Noah, t'asìı dehshee dǫǫ̀ elı̨ ı̨lè, eyıt'à jìecho-dehshee-k'è gòèhtsı̨.
  pes-OPV: و نوح به فلاحت زمین شروع کرد، وتاکستانی غرس نمود.
  ron-1924: Ное а ынчепут сэ фие лукрэтор де пэмынт ши а сэдит о вие.
  ben-OBCV: চাষিগৃহস্থ মানুষ নোহ, একটি দ্রাক্ষাক্ষেত তৈরি করার জন্য এগিয়ে গেলেন।
  lex-lex: Noma Nuh nanhyi'a-natlunni. E' mak kanhyi' ulu lokrahi tniamni (anggur).
  rgu-rgu: Noh nana lahenda maue-maosa. Ria riꞌ tao masososa oka anggor.
  som-som: Nuuxna wuxuu bilaabay inuu beerrey noqdo, oo wuxuu beertay canab.
  lat-VUC: Cœpitque Noë vir agricola exercere terram, et plantavit vineam.
  aoi-aoi: Eneja Nawa ni-lungkuwabijuwama aninga-murriya, akwa nakina-bina neningadinuba-wiya
    ni-lungkuwabijuwama nakina akwurena-da.
  eng-ASVBT: 'And Noah began to be a husbandman, and planted a vineyard:'
  mna-mna: Noa, ni tomtom ki woomo, mi ikam maata pa baen paazaŋana.
  ita-1885: E Noè cominciò ad esser lavorator della terra e piantò la vigna.
  eng-LXXUP: And Noah began to be a husbandman, and he planted a vineyard.
  eng-ULB: Noah began to be a farmer, and he planted a vineyard.
  spa-VBL: Noé comenzó a cultivar la tierra como un granjero, y plantó un viñedo.
  fra-_FOB: Or, Noé commença à cultiver la terre et planta de la vigne.
  mal-mal: നോഹ കൃഷിചെയ്യുവാൻ തുടങ്ങി; ഒരു മുന്തിരിത്തോട്ടം നട്ടുണ്ടാക്കി.
  urd-GVR: Nūh kisān thā. Shurū meṅ us ne angūr kā bāġh lagāyā.
  suz-BL: मिनु नोआह रूमी गेय पाइब दुम्‍शा, अङगुर रू सेला बाक्‍त। मेको नेल्‍ल क्‍येङा
    ङोंइती अङगुर ख्रुम्‍ब मुर दुम्‍माक्‍त।
  ita-1927: Or Noè, ch’era agricoltore, cominciò a piantar la vigna;
  ckb-ckb: نوح دەستی بە ئیشی جوتیاری کرد و ڕەزە مێوێکی چاند.
  eng-BBE: In those days Noah became a farmer, and he made a vine-garden.
  crx-NTPO: '''Ink''ez Nowe hanuyeh-i ghana-un suli'', duchun oomai'' hoonli-i ''et
    ''uhoonla.'
  kan-OKCV: ನೋಹನು ವ್ಯವಸಾಯಗಾರನಾಗಿದ್ದನು. ಅವನು ಒಂದು ದ್ರಾಕ್ಷಿತೋಟವನ್ನು ಪ್ರಾರಂಭಿಸಿದನು.
  bbb-bbb: Noa e ije ire binobino sakae ijia omo ijare ire vaenino kuavo ije amure
    abe sakae ijia okoga bu ijia uije abena ojana ruae.
  tam-2017: நோவா பயிரிடுகிறவனாகி, திராட்சைத்தோட்டத்தை நாட்டினான்.
  spa-RV-1909: 'Y comenzó Noé á labrar la tierra, y plantó una viña:'
  ron-BTF: Şi Noe a început a fi agricultor şi a sădit o vie;
  eng-WEBP: Noah began to be a farmer, and planted a vineyard.
  eng-FBV: Noah started to cultivate the ground as a farmer, and he planted a vineyard.
  nld-1939: Noë begon het land te bebouwen, en plantte een wijngaard.
  nch-BL: Huan Noé cati momajtoya miltequiti, quitojqui se xocomeca mili.
  tfr-NTPO: Noé beno shäng dwl̈a dgaga. Ga kjil̇l̇gwo bo dyo dbo ara shärye wl̈o ga
    kjil̇l̇gwo eniyo l̈i dwl̈ayo dgara kjwöbö. Kjil̇l̇gwo eniyo dgaga bäm l̈i e.
  vie-1934: Vả, Nô-ê khởi cày đất và trồng nho.
  hin-CV: नोहा खेती करना शुरू किए, उन्होंने एक दाख की बारी लगाई.
  eng-OURB: Noah [Rest] began to be a farmer, and planted a vineyard.
  spa-BES: En aquellos días, Noé se hizo agricultor e hizo un huerto de vid.
  tdx-tdx: Niorotse niava tane t’i Nòake vaho nambole valoboke.
  vid-vid: Nuhu yawele mlimi, nayali yaluche kuwa mlimi wa mgunda wa zabibu.
  pwg-pwg: Nowa tuna wayowa wawayina ma ina vao kamonai na greipi ivoni. Muriyai greipi
    amesi iyuna da wain iyamoni.
  eng-OKE: And Noach began to be a man working on the earth; and he planted a vineyard,
  tha-KJV: โนอาห์เริ่มเป็นชาวสวนและเขาทำสวนองุ่น
  por-BR-2018: E começou Noé a lavrar a terra, e plantou uma vinha;
  bco-bco: Noa e, elo꞉ gela꞉mela꞉no꞉ kalu dowo꞉. Eyo꞉ me fo nolo꞉ wain ho꞉n dimidama꞉niki,
    gela꞉la꞉ga꞉ bo꞉fo꞉len. A꞉la꞉do꞉ dimidama꞉no꞉wo꞉ e mo꞉mo꞉do꞉.
  deu-ELO: Und Noah fing an ein Ackersmann zu werden und pflanzte einen Weinberg.
  ktm-ktm: Noah ti ndramat odo tehe sane pe iy ti iyin munen odo tehe padan wain ile
    langah. (Mbrwen wain ti henelisen ihhir ile wain.)
  caa-caa: Pues e Noé jax inteꞌ ajpatnar tama e rum y tamar era ixin upaqꞌui cora
    sian uva.
  eng-WYC-2018: And Noe, an earth-tiller, began to till the earth, and he planted
    a vinery, (And Noah, a farmer, began to work the soil, and he planted a vineyard;)
  epo-epo: Kaj Noa komencis terkultivan laboron kaj plantis vinberĝardenon.
  uig-PIN: Nuⱨ teriⱪqiliⱪ ⱪilixⱪa baxlap, bir üzümzarliⱪ bǝrpa ⱪildi.
  beo-beo: 'Nowa: da ifabi ouligisu dunu. E da degabo osobo bagadega waini efe sagasu.'
  tpi-OTNT: Noa em i man bilong wokim gaden, na em i namba wan man long planim gaden
    wain.
  hau-SA: Nuhu, mutumin ƙasa, shi ne farko da ya fara yin gonar inabi.
  udu-udu: Nuuh a’di ta wathin ṯal ’de/ jin ṯwa/a/ jin ḵorki’da ’cesh mo. A’di siki’da
    mura’th mo.
  uig-LAT: Nuh tériqchiliq qilishqa bashlap, bir üzümzarliq berpa qildi.
  nde-nde: UNowa, indoda yomhlabathi, wasuka wahlanyela isivini.
  ton-ton: 'Pea naʻe kamata ʻa Noa ke tauhi ngoue, pea ne tō ʻae ngoue vaine:'
  ces-1613: Noé pak obíraje se s zemí, začal dělati vinice.
  eko-eko: Nuuhi aari namalima, ye ti tthakuzi woozala mirayi za wuuva.
  nss-nss: Nowah ara, yiy ndramat para mbulya piyang, pe ihisi piyang hambut iya mwisi
    wain.
  eng-WMB: Noah began to be a farmer, and planted a vineyard.
  tam-TCV: நோவா நிலத்தைப் பயிரிடுகிறவனாகி, திராட்சைத் தோட்டமொன்றை உண்டாக்கத் தொடங்கினான்.
  ceb-ULB: Nahimong mag-uuma si Noe, ug nagtanom siyag parasan.
  mkn-mkn: Noh tu, orang tani. Dia yang partama kali bekin kabón anggor.
  pol-UBG: Wtedy Noe zaczął uprawiać ziemię i zasadził winnicę.
  agr-agr: Noé ataktu ajakmatan nagkama uva numijin ajakui.
  kyc-kyc: Noame ee yulu pyuo dokopa wambu mendeme isa girapo wara pii nayaminyipa
    baame isa girapo ee andake ingyuo kanda soo wara piya.
  urd-GVU: نوح کسان تھا۔ شروع میں اُس نے انگور کا باغ لگایا۔
  deu-1912: Noah aber fing an und ward ein Ackermann und pflanzte Weinberge.
  ntj-ntj: Nyangka Nawalu mirrka pakaltjingalpayi. Tjiinya Nawalunku kurranyulu mirrka
    kiripi murrutjunu pakaltjingarnu. Nyangka kutjupatjarralu-ya minirringkulalpi
    marlawanalu murrutjuranytja.
  row-row: Noh ia, atahori mana ue rae. Ana mana tao naꞌahuluꞌ osi anggor.
  kan-2017: ನೋಹನು ವ್ಯವಸಾಯಗಾರನಾಗಿದ್ದನು; ದ್ರಾಕ್ಷಿ ತೋಟ ಮಾಡುವುದನ್ನು ಮೊದಲು ಪ್ರಾರಂಭಿಸಿದವನು
    ಇವನೇ.
  ena-ena: Noa agaŋ hualɨ sibɨla vihadami. La nɨbu ala hɨdɨlɨ maha lɨmɨn uain hualɨ
    agadɨ hulimi.
  tgo-tgo: Nowa, iye va rakakaiwo e uma, va i kabukai vara waen.
  yap-yap: Mi Noah e be’ nma woldug mma chugol gamanman, me ir e som’on ni yung bangi
    woldug ni grape.
  tet-tet: Noh nia, ema mafaho rai. Nia mahalo toꞌos anggor uluk fohon.
  hlt-MCSB: Te vaengah Noah te lo tawn hlang la om tih misur a tue.
  mdy-ETH: ኖሄ ጎሺ ጎሽካያ ማዓዖ ዎይኔ ጌይንታ ባልጊ ካፃ ሚሢ ቤርታዺ ቱኪሢ ዓርቄኔ፤
  twi-ASANTE: Noa yɛ okuafoɔ a ɔdii ɛkan. Ɔyɛɛ bobefuo.
  mwc-mwc: Noah bao i dagui ba sawara kana waba grape baona i terei.
  bhl-bhl: Keko beli, Noa e wanin musun kaimin kunum kese kasike, e ais wain musun
    bilal kuw kaimale kale.
  con-NTPO: Noéjan andema sema'su tsu. Tise tsu o'tie ofa tsajama joñe ashaen.
  eng-WEBU: Noah began to be a farmer, and planted a vineyard.
  bnp-bnp: E Noa a bakovi ni leho na hania, i vakatubu ni varo a vain na hania vona.
  wal-wal: Nohee goshshanchcha; i woiniyaa turaa tokettaa doommiis.
  mgh-mgh: Nowee aari mayoolima, phapacenre waala ivinya yoopacera.
  acu-NT: Tura Noéka arakan arakmatan nangkama uvancha arakmakmiayi.
  spa-PDDPT: Noé comenzó a labrar la tierra y plantó una viña.
  gun-gun: Noé ma oma'etỹa rupi oiko. Ha'e rami vy onhotỹ uva.
  agu-BL: Itzun bantz yi xone'n tiemp nintzun xe'tij Noé tan ak'un wi cojbil, nin
    cu tawal jalaj uva.
  eng-PEV: Soon after Noah came out of the big boat, he started growing a garden.
    He planted some grape vines, and they grew some grapes. Then he made some wine
    from those grapes.
  ilo-ULB: Nangrugi a nagbalin a mannalon ni Noe, ken nagmula isuna iti ubas.
  kpg-kpg: Noah la tangada hai hadagee deelaa go tangada ne daamada ne dogi dana hadagee waini
    matagidagi.
  uig-ARA: نۇھ تېرىقچىلىق قىلىشقا باشلاپ، بىر ئۈزۈمزارلىق بەرپا قىلدى.
  bsp-bsp: Kɔ Nuha ɔyɔnɛ wəbifti antɔf k'ɔmbɔf len yokom.
  bps-bps: Na du Nowa too fulung mimò di tanà, kenen i muna mule i walad dnagit grép.
  mbs-mbs: Nayan, so biyasa si Noe egpawà, sikandin se monà nenanem te paras.
  tof-tof: Noa didiburr ngaon pam yarilürr. Wa ⌊grreip⌋ zid arit ugón bókyanórr grreip
    didiburr tónggapónóm.
  sus-sus: Nuha to xɛ rawali fɔlɔ, a naxa wɛni sansi si.
  pon-2006: Noha, ohlen wia sapwasapw men. Ih me tepin wiahda mwetuwel en wain ehu.
  jae-jae: Noa gêjam kôm kêpi nom kêtu ŋamata. Eŋ kêsê kôm wainŋa teŋ.
  ksd-ksd: Ma Noa a tena vinauma, ma i ga pait tika na uma na vain;
  tur-YTC: Noa çiftçiliğe başladı ve bir bağ dikti.
  bel-N: І Ной пачаў абрабляць зямлю, і пасадзіў вінаграднік.
  grc-BRENT: Καὶ ἤρξατο Νῶε ἄνθρωπος γεωργὸς γῆς, καὶ ἐφύτευσεν ἀμπελῶνα.
  ind-AYT: Nuh menjadi petani dan mulai menggarap kebun anggur.
  lid-lid: Nowa badeh ndramak ta amwekes bilin ma hawe iy ndramak ta atah wa-in ma
    mwena.
  nya-nya: Nowa anali munthu woyamba kulima munda wamphesa.
  hrv-hrv: Noa, zemljoradnik, zasadio vinograd.
  mps-mps: Noa aga te gi sę ebo bidi bidai, tama aga te bono du ąį wain gi bulali.
  llg-llg: Noh hataholi mana tao ue daek. Ndia ndia hataholi sososak, fo mana tao
    osi anggol.
  tpi-tpi: Noa em i man bilong wokim gaden, na em i namba wan man long planim gaden
    wain.
  dan-1931: Noa var Agerdyrker og den første, der plantede en Vingård.
  vie-OVCB: Nô-ê bắt đầu cày đất và trồng nho.
  lbk-lbk: Esa'y ensamsama si Noe, ya siya nan nang-ona ay takho ay nen-imola isnan
    makwanin ofas.
  guj-2017: નૂહ ખેતી કરવા લાગ્યો અને તેણે દ્રાક્ષવાડી રોપી.
  byr-byr: '@see-verse:GEN.009.019'
  awx-awx: Noa nak puyä pahakakut. Pahake yakapde itä wain puyä pahakut.
  pon-2006A: Noha, ohlen wia sapwasapw men. Ih me tepin wiahda mwetuwel en wain ehu.
  por-BRBSL: Noé começou a ser agricultor e plantou um vinhedo.
  cth-cth: Noah ni law sak a kamtawng teh, misur takha a sak.
  twi-twi: Noa yɛ okuafo a odii kan. Ɔyɛɛ bobeturo.
  hlt-hlt: Te vaengah Noah te lo tawn hlang la om tih misur a tue.
  tbz-SIM: Nɔwee weè tu otenkútì ketiwè weè fìíkú dɛtie mbɛ̀ tu dɛ̀ fínyĩ̀,
  msy-2020: Ezɨ aperiar ekiamɨn gɨn Noa azenim oparir gumazimɨn mɨn otogha faraghavɨra
    wainɨn azenir mam opari.
  txq-txq: Noh naa, hatahori mana ue daek. Ana ndia makasososan tao osi anggor.
  aaz-aaz: Naiꞌ Noh naan, atoin tani. In es reꞌ aroe hau anggur ahun-hunut.
  dop-dop: Ḿpʋ́ɣʋ́ Nowee nikɑ tɛtʋ hɑlǝm nɑ ɩ́ cɑɑlɩ lɛsɛŋnɑɑ sɔʋ.
  azb-azb: Nuh torpağı becərməyə başladı və bir üzüm bağı saldı.
  eng-DBY: And Noah began [to be] a husbandman, and planted a vineyard.
  hin-2017: 'नूह किसानी करने लगा: और उसने दाख की बारी लगाई।'
  wol-KYG: Nóoyin ab beykat la woon. Mu nekk nag ci njëmbatum reseñ.
  swp-swp: Noa ede tano tau giarina bagubagunana. Ia vine oeana i umai;
  bjr-bjr: Nooafa afuqaki ainaini marufa marinau. Mifa indaaru oosana arasee afuqa
    auqusee uainna sanda moomoo ummaqinau.
  eng-YLT: And Noah remaineth a man of the ground, and planteth a vineyard,
  kne-kne: Si Noe et say damo ay mantaltalon ay nan-esek si obas.
  heg-NTPO: Noh nam, atuil in daek klapa. Un man daek klaap anggor muna hesa.
  ptu-ptu: Indo Nuh mendadi mesa to si mengkähä bela'. Iam too handam yolo ma'bela'
    anggur.
  bzd-NTPO: Noé dalì kuatkémi. E' shu̱a̱ uva kuatkéitö.
  kwf-kwf: Sa Noa ngwae naꞋa fuana oꞋongaꞋa, ma niaꞋa na ngwae etaeta fuana oꞋoli
    lana oꞋola Ꞌani grep. Nia saungaꞋinia Ꞌani waen ana fuaꞋi grep ki.
  eng-WYC-2017: And Noah, an earth-tiller, began to till the earth, and he planted
    a vinery [or a vineyard],
  eng-WMBB: Noah began to be a farmer, and planted a vineyard.
  spp-spp: Ɲyɛ Nuhu na mpyi faapyi. Uru u ɲyɛ shincyiiwe mà *ɛrɛzɛnŋi fàa.
  aey-aey: Aria Noa uqa jehen cabi oc dana. Eunu uqa wain halu cabina cehimei aig
    cedimei wain wa muden.
  urd-GVH: नूह किसान था। शुरू में उसने अंगूर का बाग़ लगाया।
  rug-rug: Se Noa hie si keke tie uma sapu lete kekenua sa inuma vaeni.
  gaz-gaz: Nohi qonnaan bulaa taʼee wayinii dhaabuutti nama jalqabaa ture.
  fra-LSG: Noé commença à cultiver la terre, et planta de la vigne.
  gnn-gnn: Ŋunhi walala walma'‐walmananydja ŋuliŋuru marthaŋaŋurunydja, bala ŋayinydja
    Nowayunydja dholkuŋala borum wuḻuymu'yinyarana, bala ŋayi djämanydja weyika' ŋuliŋuru
    borumŋuru ga ŋänitji'na.
  yal-yal: Nuhan xɛɛ rawanla nan yi a ra. A yi manpa binla sansiin si langan kui.
  gum-gum: Incha Noébe pirau kwallib menda kan uvas ellguain tra marøbig køn.
  iou-iou: Noa uwä ketem piä täkta, äma ude itkuk. Täŋpäŋ Noa u yäput peŋpäŋ päya
    kubä wäpi wain, u piä täŋkuk.
  haw-1868: 'Hoomaka iho la o Noa e mahiai, a kanu iho la ia i ka malawaina:'
  arb-NAV: وَاشْتَغَلَ نُوحٌ بِالْفِلاحَةِ وَغَرَسَ كَرْماً،
  adz-adz: Da Noa garam rafa gum da isu garam miamun i ntanga gum wain.
  ewe-ewe: Noa, ame si nye agbledela la de waingble.
  nuy-nuy: Na-Noah ni-rigandi, ni-wanuynjungaa. Anaani-yung niwu-wanuynjungaa wuyarrangaḻ.
  eng-LEE: And Noah, who was a husbandman, began his work, and he planted a vineyard.
  dji-dji: Manymak, nyani Nuwa munatja djamagiṉingi. Nyani ngurrḏawalangudji miri
    lamudjili gambilki.
  gvn-gvn: Noahngka bubu bakan, diburr mayi grape nandan. Nyungu kangkal-kangkal burri
    Ham, Shem, Japheth. Hamamu kangkal burri Canaan. Hamangka nyungu nganjan buyun-daman.
    Yinyaynka Noahngka yalaman, “Nyikumun jana bama Shemandamun and jana bama Japhethandamun
    kaday, jana majamal Hamandamunku kangkal-kangkalanka. Jana bama nyunguwunmun kangkalandamun
    Canaanandamun kaday, jana slave-warramal Japhethamu.” Noahngka yalaman baja, “Ngayu
    wawu Godungku bama Japhethandamun wubul-bunganka, majamanka.”
  nna-nna: Mangkurtuja wirtujinaja Noah jungka karli-karlinyikinyi, vineyard wirrirni,
    grapes-ku.
  asm-FB: নোহ এজন কৃষক হ’ল আৰু তেওঁ এখন দ্ৰাক্ষাবাৰী পাতিলে।
  sus-A: نُهَ تٌ شّ رَوَلِ قْلْ، عَ نَشَ وّنِ سَنسِ سِ.
  fra-SBL: Noé se mit à cultiver la terre et planta une vigne.
  hbo-hbo: וַיָּ֥חֶל נֹ֖חַ אִ֣ישׁ הֽ͏ָאֲדָמָ֑ה וַיִּטַּ֖ע כָּֽרֶם׃
  shp-NTPO: Waiakin peoxonra, Noekan uva banaa iki.
  eng-WYCLIFFE: And Noe, an erthe tiliere, bigan to tile the erthe, and he plauntide
    a viner,
  pjt-pjt: Ka Noah-nya panya mai pakaltjingalpai nintipuka, munu panya pautanguṟu
    ukalingkunytjatjanungku paluṟu mai kiṟipitji-waraṟa pakaltjingaṉu kaana puḻkangka.
  cwe-cwe: Nuhu kakala wa mwanduso kuhanda mgunda wa mizabibu.
  bgs-bgs: Na, igtigkané si Noe igkamát, asta igpamula sikandin ka paras.
  kik-kik: Nuhu aarĩ mũrĩmi, na nĩahaandire mũgũnda wa mĩthabibũ.
  ksr-ksr: Nooanoŋ komakoomo ejaga kolooŋ wain apu kasa gawoŋ mutuya komoro.
  omb-omb: Siu Noa nge a tangaloi ririvue lolo tano mo maraga mo rivu na talui garoi
    inuinu.
  fra-NCL: Noé, qui était cultivateur, commença à planter de la vigne.
  cek-AK: Noah loe lawk phrawk kami ah oh pongah, misur takha to sak;
  xla-xla: Alotle Nowatapo osalo himpame gla꞉pi dlomoko emaiyo.
  cuk-cuk: Noé napagi arbadgua, uva digsad.
  uig-CYR: Нуһ териқчилиқ қилишқа башлап, бир үзүмзарлиқ бәрпа қилди.
  tel-2017: నోవహు భూమిని సాగుచేయడం ప్రారంభించి, ద్రాక్షతోట వేశాడు.
  hat-BSA: Alò, Noé te kòmanse kiltive tè a. Li te plante yon chan rezen.
  kos-kos: Noah, su tuh sie mwet ima, pa mwet se oemeet ma tuh yukwiya ima in grape
    uh.
  hbo-WLC: וַיָּ֥חֶל נֹ֖חַ אִ֣ישׁ הָֽאֲדָמָ֑ה וַיִּטַּ֖ע כָּֽרֶם׃
  ibo-ibo: Noa, onye ọrụ ubi, bidoro ịkụ ubi vaịnị a gbara ogige.
  ory-ory: ଏଥିଉତ୍ତାରେ ନୋହ କୃଷି କର୍ମରେ ପ୍ରବୃତ୍ତ ହୋଇ ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ର କଲେ।
  wmt-wmt: '@see-verse:GEN.009.019'
  chk-chk: Iwe, Noa eman chon tanipi, i aemanün chon fotuki irän wain.
  ssd-ssd: Noa nu nyam piro ndo kumba minna tuku. Nuŋge tugu pilmba grep piro ande
    ŋgukina.
  rop-rop: Wal afta wen det fladwoda bin godan, Nowa bin meigim gadin, en imbin growimap
    loda daga gulum greip,
  ukr-1871: І почав Нояг бути ратаєм на землї і насадив виноград.
  eng-AOI: Noah grew food and he was the first to grow grapes.
  yon-yon: Noa kuu yongbon deme ye karub kowe nong yob ibduruk yembed andowe kiiboon.
  bch-bch: Noa ei eaba naurata dadanga aea. Be ei imuga ngan earumnga dadanga oain.
  deu-1951: Noah aber begann und legte als Landmann einen Weinberg an.
  eng-JPS: And Noah the husbandman began, and planted a vineyard.
  ubr-ubr: Noah on tar ba an orot ato on ainau ibosuruf masauai wengar wine itanum.
  srp-1865: A Noje poèe raditi zemlju, i posadi vinograd.
  lug-lug: Nuuwa n’atandika okulima n’asimba emizabbibu;
  heb-heb: ויחל נח איש האדמה ויטע כרם׃
  ben-IRV: পরে নোহ কৃষিকাজে যুক্ত হয়ে আঙ্গুরের ক্ষেত করলেন।
  pan-pan: ਨੂਹ ਖੇਤੀ ਕਰਨ ਲੱਗਾ ਅਤੇ ਉਸ ਨੇ ਅੰਗੂਰ ਦਾ ਬਾਗ਼ ਲਾਇਆ।
  mwp-mwp: Woerngu kalanu, koeykoeyne apaw lagaw zagethaw mabayg Nowa; nuydh kulay
    goereypaw apaw lag aymoedhin.
  mya-JVB: နောဧ သည် လယ် လုပ်သောအတတ်ကို ပြုစု ၍ ၊ စပျစ် ဥယျာဉ်ကို စိုက် လေ၏။
  tte-O: Nowa iya topaisowa bagubaguna molosina, oine kana tano ipaisowai yo ikumai.
  tbg-tbg: Noaava naaho kaiqa vare vau vaiintiva vaiharo viva naane naahoqi uaini
    naaqunta ututora.
  hmo-hmo: Noa be biru tauna. Ia ese uaina havaraia uma gabu ginigunana ia hadoa.
  ata-ata: Noa ne, anu itema sou xai. Anu itema ane musokou sou mutou ovu uaini tei
    ane.
  nfa-nfa: Noh èèna, dhèu sabꞌa oka-tedhe. Nèngu ka dhu uru jꞌara tao oka anggor.
  urd-urd: और नूह काश्तकारी करने लगा और उसने एक अँगूर का बाग़ लगाया।
  rus-SYN: Ной начал возделывать землю и насадил виноградник;
  cbt-NTPO: Ina piquëran Noi iminaton, inaquë opasáchin shacaton, oparotërin.
  bqc-SIM: Nↄeeá sɛ̃̀wanaɛ, ↄ̃ à vɛ̃ɛbu kɛ̀.
  tcz-CHONGTHU: Chuin twisanglet kichai jou chun Noah in tolgo lah achun lou abol
    pan tan hia chun lengpi phung aphut doh tai.
  mar-mar: नोहा शेतकरी बनला, आणि त्याने एक द्राक्षमळा लावला.
  tcs-tcs: Wen da bigplad i bin pinis, Noa i bin stat wok wase pama, ane em i meke
    gadan, plante ol greipbain.
  soq-soq: Tane Noa me ipa irai dewalala me wain iraiwa aina apanawa.
  qub-qub: Noëga chacra aroj runami caran. Paymi rimëruga übasta lantaran.
  bqp-bqp: Nuhu bi búbariimɛ, akũ à geepi líkpɛ bà.
  hat-hat: Noe se premye moun ki travay latè. Li plante yon jaden rezen.
  eng-BSB: Now Noah, a man of the soil, proceeded to plant a vineyard.
  tod-tod: Nowe ɠɛni ga tii ɠɛɛ nu mɔungi, nii é leezɛn ɓelei leʋeni.
  eng-WEBPB: Noah began to be a farmer, and planted a vineyard.
  kbq-kbq: Hagi tima hagetegeno henka, Noa'a hoza ne' mani'neno krepi hoza ante'ne.
  nhe-BL: Huan Noé tlen momatqui miltequiti, quitojqui se xocomeca mili.
  bus-bus: Nuu nɛ́ búbarimɛ, ben à geepi líkpɛ bà.
  gub-BL: Noe wiko ma'etymar romo a'e. A'e ràgypy uzapo uwà 'yw itymaw a'e.
  eng-DRA: And Noe, a husbandman, began to till the ground, and planted a vineyard.
  knf-knf: Nowe anwooŋ najaar, ado uţeeh aŧepi mnko manjaaŋ mandolna ubiñu.
