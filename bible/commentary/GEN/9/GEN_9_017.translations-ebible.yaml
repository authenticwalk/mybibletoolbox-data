  guj-2017: પછી ઈશ્વરે નૂહને કહ્યું, “મારી તથા પૃથ્વી પરના સર્વ સજીવોની વચ્ચે જે કરાર
    મેં સ્થાપિત કર્યો છે તેનું આ ચિહ્ન છે.”
  byr-byr: '@see-verse:GEN.009.016'
  awx-awx: Kontraxu kep däkäne nanä undäle tahat täkngale tuwängu uläknga texat,”
