  ilo-ULB: Ket kinuna ti Dios kenni Noe, “Daytoy ti pagilasinan ti pannakitulagko
    kadagiti amin nga agbibiag iti rabaw ti daga.”
  kpg-kpg: Deelaa di haga modongoohia o di hagababa dela e hai ko Au gi nia mee ala
    e mouli huogodoo i henuailala.”
  uig-ARA: 'خۇدا نۇھقا يەنە: ــ «مانا بۇ مەن ئۆزۈم بىلەن يەر يۈزىدىكى بارلىق ئەت ئىگىلىرى
    ئوتتۇرىسىدا بېكىتكەن ئەھدەمنىڭ نىشان-بەلگىسىدۇر»، ــ دېدى.'
  bsp-bsp: 'Kɔ Kanu kəŋgbɔkərɛnɛ sɔ moloku mamɛ Nuha: «Asiŋki ŋementər temer ntɛ isɔŋ
    nu kɔ ca ya doru nyɛ yeŋesəm mɔ.»'
  bps-bps: “Ani sa i ilè i fakang i tafakanggu di kdee mnè di tah i tanà.” Én gman
    Dwata di ku Nowa.
  mbs-mbs: Yan se pengilala tepad te pakang ko diyà te kedita eg-ogpà dini lanto te
    tanà.”
  tof-tof: Da God tóbtanórr Noaka wagó, “Ene timam módóga, ka ne alkamül-koke tónggapórrón
