  pon-2006: Koht ahpw pil mahsanihong Noha, “Ih met kilel en inou me I padokadahr
    nanpwungen ngehi oh soahng me momour kan koaros nin sampah.”
  jae-jae: Ma Anôtô kêsôm gêdêŋ Noa gebe “Poac, taŋ kamoatiŋ gêdêŋ gêŋ mateŋ jali
    samob, taŋ sêmoa nom naŋ, ŋabelo tau tonec.”
  ksd-ksd: 'Ma God i ga biti tai Noa: Go ia ra vakilang ure ra kunubu, nina iau tar
