    Lundriyen Oro
  eng-NNA: '@see-verse:GEN.009.016'
  nya-nya: Choncho Mulungu anati kwa Nowa, “Ichi ndiye chizindikiro cha pangano limene
    ndalichita pakati pa Ine ndi zamoyo zonse pa dziko lapansi.”
  hrv-hrv: 'I reče Bog Noi: “To neka je znak Saveza koji sam postavio između sebe
