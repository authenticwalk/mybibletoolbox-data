  bel-N: 'І сказаў Бог Ною: “Гэта знак запавету, якi Я даю, паміж Мною і ўсякім целам,
    якое ёсьць на зямлі”.'
  grc-BRENT: Καὶ εἶπεν ὁ Θεὸς τῷ Νῶε, τοῦτο τὸ σημεῖον τῆς διαθήκης, ἧς διεθέμην ἀνὰ
