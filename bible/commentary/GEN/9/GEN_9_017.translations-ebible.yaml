verse: GEN.009.017
translations:
  mal-C: “എനിക്കും ഭൂമിയിലെ സകലജീവജാലങ്ങൾക്കും മധ്യേ ഞാൻ ചെയ്യുന്ന ഉടമ്പടിയുടെ ചിഹ്നം
    ഇതായിരിക്കും,” എന്നും ദൈവം നോഹയോട് അരുളിച്ചെയ്തു.
  deu-TKW: 'Und Gott sprach zu Noah: Dies sei das Zeichen des Bundes, den ich aufgerichtet
    habe zwischen mir und allem Fleisch, das auf Erden ist.'
  lin-lin: 'Nzambe alobaki lisusu na Noa : « Yango nde ezali elembo ya boyokani oyo
    natie kati na Ngai mpe bikelamu nyonso ya bomoi oyo ezali kati na mokili. »'
  cbr-NT: Ënëx ka 'ën 'unánti okin achúshi ñu anubia 'itiokin kamabi uni 'imainun
    ñuina menu 'ikë akamabëtan 'akë 'ikën Ësakin ka Nukën 'Ibu Diosan Noé kakëxa.
  eng-LSV: And God says to Noah, “This [is] a token of the covenant which I have established
    between Me and all flesh that [is] on the earth.”
  bmu-bmu: 'Anutunöŋ Noagöra mewö jiba toroqeba kewö jiyök: “Nöŋön jöhöjöhö areŋ ki
    mi nani aka gölmegö öröyuai malmalŋinambuk pakpak neŋgö sutnine al köhöizal. Jöhöjöhö
    areŋ miaŋgö aiwesökŋi mi mewö.”'
  eng-GNV: God said yet to Noah, This is the signe of the couenant, which I haue established
    betweene me and all flesh that is vpon the earth.
  eng-WEBSTER: And God said to Noah, This is the token of the covenant which I have
    established between me and all flesh that is upon the earth.
  nhw-BL: Ni acosamalotl elis nopa tlanextilijcayotl tlen nopa camanali catli nijcajtoc
    ininhuaya nochi masehualme huan tlapiyalme ipan tlaltipactli.” Quej nopa Toteco
    Dios quiilhui Noé.
  swh-ONEN: Hivyo Mungu akamwambia Noa, “Hii ndiyo ishara ya Agano ambalo nimelifanya
    kati yangu na viumbe vyote vilivyo hai duniani.”
  bba-bba: Nɛn ɑrukɑwɑni yen yĩrerɑ mi.
  eng-KJVCPB: And God said unto Noah, This is the token of the covenant, which I have
    established between me and all flesh that is upon the earth.
  cpy-cpy: Roo iñeeri atziripaeni riyotantyaari, riyotee eejatzi antamiweripaeni eenitatsi
    nokashiyaakaantziri.” Roowa iñaani Tajorentsi ikamantakiriri Noé.
  mpx-mpx: He Yabowaine i ba i ola to Nowa elana, i ba, “Liliyal iya no bateli ana
    etotohi, toto ya ginol bugul gegewel panayawiya eliyalil.”
  wbp-wbp: '@see-verse:GEN.009.016'
  luo-luo: Kuom mano, Nyasaye nowacho ne Nowa niya, “Ma e ranyisi mar singruok ma
    asetimo e kinda kod gik mangima duto manie piny.”
  meu-meu: Dirava ese Noa ma e hamaoroa, eto, Lauegu ai bona mauri ḡaudia iboudiai
    ediai na atuamu taravatuna toana binai.
  npi-ULB: तब परमेश्‍वरले नोआलाई भन्‍नुभयो, “मेरो र पृथ्वीमा भएका सबै जीवित प्राणीको
    बिचमा मैले स्थापित गरेको करारको चिन्ह यही हो ।”
  yor-yor: Ọlọ́run sì wí fún Noa pé, “Èyí ni àmì májẹ̀mú tí mo ti fi ìdí rẹ̀ múlẹ̀
    láàrín èmi àti gbogbo alààyè ní ayé.”
  emp-NTPO: Wãrãda eumaba quĩrãnebabi b̶aya mʌ̃a jũma naʌ̃ ẽjũãne zocai b̶ea ume bed̶ea
    b̶ʌd̶ara.– Ãcõrẽba Noéa mãwã jarasia.
  ind-ind: Dan pelangi merupakan tanda jaminan terhadap perjanjian itu, yang sudah
    Aku adakan dengan semua makhluk hidup di bumi.”
  pes-OPCB: 'سپس خدا به نوح گفت: «این رنگین‌کمان نشان عهدی است که من با تمام موجودات
    زندهٔ روی زمین می‌بندم.»'
  ssx-ssx: Mo ka꞉la꞉da꞉peiyata꞉ I̱ma꞉ mo pa pitiki alemanu paeyao pa꞉ta꞉ pi la꞉ witolo
    ekina꞉ patehaue leekeme.
  lcm-lcm: Sukana vang Noa, arai ta kumrangai vanang kapo akanangai i kag palpalatung
    ve kuli rina aongos ke.”
  aer-aer: Ngkarte Noah-eke angkeke, “Impene anthurre nhenhe re. Mpwelarre arraterlenge
    re aheye angkenhe-angkenhe ingkirreke irlpangkelhe-iletyenhe, Ayenge-arle alhilentye
    akngerreke uternelhemele.”
  tgl-ULB: At sinabi ng Diyos kay Noe, “Ito ang palatandaan ng aking kasunduan na
    aking itinatag sa pagitan ko at ng lahat ng laman na nasa mundo.
  nop-nop: Bepaŋdi unduŋ yoŋa tomboyoula Noa indiŋ niŋguk, “Kwet foloŋ me hidigut
    yofolok fafaŋeniŋ tugut wondiniŋ fek e kwembeke kudi kamelat uŋakoŋ hinek.”
  kca-kca: 'Турәм Ной пеԓа йастәс: «Тӑм йастантәпса пос, Ма щит ар сыр мўвән уԓты
    ԓыԓәӈ ŏтәт пиԓән версэм».'
  cbu-NT: '@see-verse:GEN.009.016'
  hui-hui: Ani lowa ibugua Noahondo bi ogodagua lamialu, Ni domo ogoni i̱na dindi
    bibahendeni ema bialu piagaru heba habo nalolene bi lo wirugoninaga manane ogoni
    holebira, lene.
  wrs-wrs: '@see-verse:GEN.009.016'
  mya-mya: ဤ​သည်​ကား​ကမ္ဘာ​မြေ​ကြီး​ပေါ်​ရှိ​သတ္တ​ဝါ​အ​ပေါင်း​တို့​နှင့် ငါ​ပြု​သော​က​တိ​တော်​၏​လက္ခ​ဏာ​သက်​သေ​ဖြစ်​၏''
    ဟု​မိန့်​တော်​မူ​၏။
  cbi-NTPO: Tsaju' entsa palaaya iya entsa tunu chumulanu veta' veta' naa naakenu
    pañuba juntsa keewara juve, timi. Tsejtu Dios juntsaaya pami Noénu.
  bod-N: དེ་ནས་ཡང་དཀོན་མཆོག་གིས་ནོ་ཨ་ལ་འདི་སྐད༌དུ། འདི་ནི་བདག་གིས་ས་གཞིའི་སྟེང་གི་སྲོག་དང་ལྡན་པ་ཐམས་ཅད་ལ་ཁ་ཆད་བཞག་པའི་རྟགས་ཡིན་ཞེས་གསུངས༌སོ།།
  wsk-wsk: Kaem udagi tala Noah maonam, “Aninga den nina se mel suen biyala marak
    bagasan nengerak kalem mu magulep te la ko ikialko,” mam.
  kkl-kkl: Nari nia mangkina hain ua uropne niag salag lelamnange nene sik senelamlulomba,
    kekneba Nari yin phae mano yame ane wiriklamna,” seog.
  sna-sna: Saka Mwari akati kuna Noa, “Ichi ndicho chiratidzo chesungano yandakasimbisa
    pakati pangu nezvipenyu zvose zviri panyika.”
  spa-BLM: 'Dios dijo a Noé: “Esta es la señal de la alianza que he establecido entre
    yo y toda la carne que está sobre la tierra.”'
  beu-beu: '@see-verse:GEN.009.016'
  cac-cac: Aton yechel in trato tic ix in b'o eyed'oc yed' jantac noc' noc', xchi
    Dios d'a vin̈aj Noé chi'.
  swh-ULB: Kisha Mungu akamwambia Nuhu, “ Hii ni ishara ya agano ambalo nimelithibitisha
    kati yangu na wenye mwili wote ambao wako juu ya nchi.”
  bel-bel: 'І сказаў Бог Ною: вось азнака запавету, які Я паставіў паміж Мною і паміж
    усякаю плоцьцю, якая на зямлі.'
  deu-ELBBK: 'Und Gott sprach zu Noah: Das ist das Zeichen des Bundes, den ich errichtet
    habe zwischen mir und allem Fleisch, das auf der Erde ist.'
  mbb-OT: Ne migkaǥi zaan is Megbevayà diyà te ki Noe te, “Is belugtu, ne iyan tuus
    te kebpekid-uyun ku keniyu te langun he egeǥehinawa zini te kelibutan.”
  msc-msc: 'Alla ka a fɔ Nuhan yɛ ko: «N da teriya mɛn ta duukolo nimafen bɛɛ yɛ,
    wo tɔɔmasere le wo ri.»'
  mal-2015: ഞാൻ ഭൂമിയിലുള്ള സർവ്വ ജഡത്തോടും ചെയ്തിരിക്കുന്ന നിയമത്തിന്നു ഇതു അടയാളം
    എന്നും ദൈവം നോഹയോടു അരുളിച്ചെയ്തു.
  tuo-NT: Ti da yʉꞌʉ masã, waꞌicʉrã, nipeꞌtirã aꞌti nucũcãpʉ nirã́ meꞌrã yʉꞌʉ apoꞌquere
    ĩꞌorĩ da nirõsaꞌa”, nicʉ niwĩ Õꞌacʉ̃ Noerẽ́.
  gup-gup: Kunu wanjh God bimarneyimeng Noah, yimeng, “Kunmekbe wanjh kayime ba ngurriburrbun
    bu ngarayekwong kunwok ngardduk, ngawokkurrmerrinj berrebbom ngudberre rowk nawu
    ngurridjarrkmimbi rowk kore kurorre.”
  met-met: Baing Urana harua na Noa ba, “Alali mogungua mana haruangua ngahau liwe
    manga xaung asaxa walingam longgalo duwa titia.”
  gvs-gvs: ‘Ame aba kinanayana goi tayagoi komi be kaga liliuna maa yawoidi poyapoya
    ana madabokina goi Yau taiyao bogina takanasíuna.’
  rmc-rmc: 'Avke o Del phenďa le Noachoske: „Kada hin oda znameňje, hoj maškar mande
    the maškar savoro, so dživel pre phuv, phandľom e zmluva.“'
  nlg-nlg: Vaho ge God te bosa vania Noah, “Na kove na vaughilala ta nigua na baubahu,
    itadira na lei totobo vola soko tana maramana.”
  dgr-DOGNT: Eyıt'à Nǫ̀htsı̨ Noah ts'ǫ̀ hadı, “Dıı k'àlemį̀į̀ wègaat'ı̨ı̨ sìı weghàà
    nı̨ nexè eyıts'ǫ dıı nèk'e t'asìı hazǫǫ̀ edaa gıxè nakenawhehtsı̨ı̨ sìı wek'èhoedzǫ
    ha hǫt'e,” hadı.
  pes-OPV: 'و خدا به نوح گفت: «این است نشان عهدی که استوار ساختم در میان خود و هرذی
    جسدی که بر زمین است.»'
  ron-1924: 'Ши Думнезеу а зис луй Ное: „Ачеста есте семнул легэмынтулуй пе каре л-ам
    фэкут ынтре Мине ши орьче фэптурэ де пе пэмынт.”'
  ben-OBCV: অতএব ঈশ্বর নোহকে বললেন, “এই সেই নিয়মের চিহ্ন, যা আমি আমার ও পৃথিবীর সব
    প্রাণীর মধ্যে স্থাপন করেছি।”
  lex-lex: '@see-verse:GEN.009.016'
  rgu-rgu: '@see-verse:GEN.009.016'
  som-som: Oo Ilaah wuxuu Nuux ku yidhi, Tanu waa calaamadii axdigii aan ku adkeeyey
    inta jidhka leh oo dhulka joogta.
  lat-VUC: 'Dixitque Deus ad Noë: Hoc erit signum fœderis, quod constitui inter me
    et omnem carnem super terram.'
  aoi-aoi: '@see-verse:GEN.009.016'
  eng-ASVBT: And God said unto Noah, This is the token of the covenant which I have
    established between me and all flesh that is upon the earth.
  mna-mna: 'Tana Anutu iso pa Noa ta kembei. Iso: “Za, ina iwe kilalan pa sua ta aŋbuk
    pa koroŋ kalaŋan boozomen ta timbotmbot pa toono na.”'
  ita-1885: 'Così Iddio disse a Noè: Questo è il segno del patto, che io ho fermato
    fra me ed ogni carne ch''è sopra la terra.'
  eng-LXXUP: And God said to Noah, This is the sign of the covenant, which I have
    made between me and all flesh, which is upon the earth.
  eng-ULB: Then God said to Noah, “This is the sign of the covenant that I have confirmed
    between me and all flesh that is on the earth.”
  spa-VBL: 'Entonces Dios le dijo a Noé: “Esta es la señal del acuerdo que hago hoy
    con cada criatura sobre la tierra”.'
  fra-_FOB: 'Et Dieu dit à Noé: C''est là le signe de l''alliance que j''ai établie
    entre moi et toute chair qui est sur la terre.'
  mal-mal: ഭൂമിയിലുള്ള സർവ്വജഡത്തിനും മദ്ധ്യേ ഞാൻ സ്ഥാപിച്ചിരിക്കുന്ന ഉടമ്പടിയ്ക്ക്
    ഇത് അടയാളം” എന്നും ദൈവം നോഹയോട് അരുളിച്ചെയ്തു.
  urd-GVR: Yih us ahd kā nishān hai jo maiṅ ne duniyā ke tamām jāndāroṅ ke sāth kiyā
    hai.”
  suz-BL: मिनु परमप्रभुमी नोआह कली “मेको वाक्‍श कबल आ चिनु बाक्‍ब। गो गे नु रागीम
    ब्रोंइशा बाक्‍ब नेल्‍ल नु कबल पाता” देंमाक्‍त।
  ita-1927: 'E Dio disse a Noè: “Questo è il segno del patto che io ho stabilito fra
    me e ogni carne che è sulla terra”.'
  ckb-ckb: 'ئینجا خودا بە نوحی فەرموو: «ئەمە نیشانەی ئەو پەیمانەیە کە لەنێوان خۆم
    و هەموو ژیانێکی لەسەر زەویدا بەستوومە.»'
  eng-BBE: And God said to Noah, This is the sign of the agreement which I have made
    between me and all flesh on the earth.
  crx-NTPO: '''Et Yak''usda (Elohim) Nowe ''ulhnni, “Njan whehoodat''en-un ''uhoont''oh,
    ''uwhusla-un, njan khuni nohba lhadúsla ''uhoont''oh, Si ''ink''ez ndi yun k''ut
    hoonli ts''iyawh usjiz-i bulh lhet''o khuni.”'
  kan-OKCV: ನಂತರ ದೇವರು ನೋಹನಿಗೆ, “ಈ ಮಳೆಬಿಲ್ಲು ನನಗೂ ಭೂಮಿಯ ಮೇಲಿರುವ ಎಲ್ಲಾ ಜೀವಿಗಳಿಗೂ ಮಧ್ಯದಲ್ಲಿ
    ಸ್ಥಾಪಿಸಿದ ಒಡಂಬಡಿಕೆಯ ಗುರುತಾಗಿದೆ,” ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: '@see-verse:GEN.009.016'
  tam-2017: இது எனக்கும், பூமியின்மேலுள்ள மாம்சமான அனைத்திற்கும் நான் ஏற்படுத்தின
    உடன்படிக்கையின் அடையாளம்” என்று நோவாவிடம் சொன்னார்.
  spa-RV-1909: 'Dijo, pues, Dios á Noé: Esta será la señal del pacto que he establecido
    entre mí y toda carne que está sobre la tierra.'
  ron-BTF: 'Şi Dumnezeu i-a spus lui Noe: Acesta este semnul legământului, pe care
    l-am întemeiat între mine şi toată făptura care este pe pământ.'
  eng-WEBP: God said to Noah, “This is the token of the covenant which I have established
    between me and all flesh that is on the earth.”
  eng-FBV: Then God told Noah, “This is the sign of the agreement I'm making between
    me and every creature on earth.”
  nld-1939: 'En God sprak tot Noë: Dit is het teken van het verbond, dat Ik gesloten
    heb tussen Mij en alle schepselen, die op aarde zijn.'
  nch-BL: Ni acosamalot elis nopa tanextili ten nopa camanali cati nijchijtoc inihuaya
    nochi masehualme huan tapiyalme ipan taltipacti.” Quej nopa Toteco Dios quiilhui
    Noé.
  tfr-NTPO: Donku, e ber pjang tjl̈õkwo ëre jyãgl̈o. Ber eni» l̈e.
  vie-1934: 'Đức Chúa Trời lại phán cùng Nô-ê rằng: Đó là dấu chỉ sự giao ước mà ta
    đã lập giữa ta và các xác thịt ở trên mặt đất.'
  hin-CV: परमेश्वर ने नोहा से कहा, “जो वायदा मैंने अपने तथा पृथ्वी के हर एक जीवधारी
    के बीच किया है, यही उसका चिन्ह है.”
  eng-OURB: God said to Noah [Rest], “This is the token of the covenant which I have
    established between me and all flesh that is on the earth.” (6)
  spa-BES: 'Y Dios dijo a Noé: Esta es la señal del pacto que hice entre mí y toda
    carne en la tierra.'
  tdx-tdx: Hoe t’i Andrianañahare amy Nòake, izay ty ho vilo’ i fañina norizeko añivo’
    Ahy naho ze kila nofotse an-tane atoiy.
  vid-vid: Nguluwi nakamlonjela Nuhu, “Awu ulajilo wa ilagano lonyhaluchize na vilumbigwe
    vyeng'ha viwele vikomu muisi.”
  pwg-pwg: Ma vaghina God, Nowa kurina ivona bo, “Ita Vivaghina Makamakiina kana matakira
    na vurere.”
  eng-OKE: And the Lord said, This is the sign of the covenant which I have established
    between My Word and between all flesh which is upon the earth.
  tha-KJV: และพระเจ้าตรัสแก่โนอาห์​ว่า “​นี่​เป็นหมายสำคัญแห่งพันธสัญญาซึ่งเราได้ตั้งไว้ระหว่างเรากับบรรดาเนื้อหนังบนแผ่นดินโลก”
  por-BR-2018: 'Disse, pois, Deus a Noé: Este será o sinal do pacto que estabeleci
    entre mim e toda carne que está sobre a terra.'
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ Gode eyo꞉ Noamo꞉wo꞉ a꞉la꞉sio꞉, “Niyo꞉ henfelo꞉ amilo꞉ mela꞉no꞉lo꞉
    a꞉lab kelego꞉ o꞉lia꞉lo꞉ tambo to dinali saefa꞉ a꞉no꞉ ele ba꞉da꞉mela꞉no꞉wo꞉ o꞉m.”
  deu-ELO: 'Und Gott sprach zu Noah: Das ist das Zeichen des Bundes, den ich errichtet
    habe zwischen mir und allem Fleische, das auf Erden ist.'
  ktm-ktm: Ka-uh kayeh erti ile kalmene-en poromis ndre Yu ko umpo ile ta su sane
    ndre sulo-on ngoho’ su idu ta su.”
  caa-caa: Pues jax era e chequerir tama e pacto lo que cꞌapa inche taca e winicobꞌ
    y taca tunor e sian animalobꞌ lo que ayan tara tor e rum.” Bꞌan che e Dios uyare
    e Noé.
  eng-WYC-2018: And God said to Noe, This shall be a sign of [the] bond of peace,
    which I made between me and each flesh on earth. (And God said to Noah, This shall
    be a sign of the covenant, which I made between me and all flesh on the earth.)
  epo-epo: 'Kaj Dio diris al Noa: Ĉi tio estas la signo de la interligo, kiun Mi starigis
    inter Mi kaj ĉiu karno, kiu estas sur la tero.'
  uig-PIN: 'Huda Nuⱨⱪa yǝnǝ: — «Mana bu Mǝn Ɵzüm bilǝn yǝr yüzidiki barliⱪ ǝt igiliri
    otturisida bekitkǝn ǝⱨdǝmning nixan-bǝlgisidur», — dedi.'
  beo-beo: Na da osobo bagadega esalebe liligi huluane ilima dafawane ilegele sia:i
    amo dawa:digima:ne olelesu da amo.”
  tpi-OTNT: Na God i tokim Noa olsem, “Dispela renbo em i mak bilong promis mi mekim
    wantaim olgeta samting i gat laip.”
  hau-SA: Saboda haka Allah ya ce wa Nuhu, “Wannan ita ce alamar alkawarin da na kafa
    tsakanina da dukan masu rai a duniya.”
  udu-udu: 'Arumgimis ki owa Nuuh gwo mo ki: A’di ta jamas mii gi gwo jin gamka/ me’d
    mo, a’di jin miga/ ṯel sho’k ibwaman aha/ mo dhali aris buŋgwar is kun ’kon e
    mony’cesh mo.'
  uig-LAT: 'Xuda Nuhqa yene: — «Mana bu Men Özüm bilen yer yüzidiki barliq et igiliri
    otturisida békitken ehdemning nishan-belgisidur», — dédi.'
  nde-nde: UNkulunkulu wasesithi kuNowa, “Lesi yisiboniso sesivumelwano esengisimisile
    phakathi kwami lakho konke okuphilayo emhlabeni.”
  ton-ton: Pea naʻe folofola ʻe he ʻOtua kia Noa, “Ko eni ʻae fakaʻilonga ʻoe fuakava,
    ʻaia kuo u fokotuʻu ʻiate au mo e kakano kotoa pē ʻoku ʻi māmani.”
  ces-1613: 'I řekl Bůh k Noé: Toť jest znamení smlouvy, kterouž jsem utvrdil mezi
    sebou a mezi všelikým tělem, kteréž jest na zemi.'
  eko-eko: 'Nawiisha Nluku khumuuza Nuuhi yoori: “Eti alama ya wahati kirettiyeeyo
    miiyo na zumpe zooshi ziriiye vatuniya.”'
  nss-nss: Pwen Ngindrai ipwai iyata Nowah ipa, “Mwollou iye ara ndraikiya lohonge
    pe nongan pwokeyan para tapaniu to mepo yo kuniykiy mwele pe mwalinga hu melit
    masih makunuwehu tora kol pwan.”
  eng-WMB: God said to Noah, “This is the token of the covenant which I have established
    between me and all flesh that is on the earth.”
  tam-TCV: இப்படியாக இறைவன் நோவாவிடம், “எனக்கும் பூமியிலுள்ள எல்லா உயிர்களுக்கும்
    இடையே நான் ஏற்படுத்திய உடன்படிக்கையின் அடையாளம் இதுவே” என்று சொன்னார்.
  ceb-ULB: Unya miingon ang Dios kang Noe, “Kini ang timaan sa pakigsaad nga akong
    gihimo tali kanako ug sa tanang unod nga anaa sa kalibotan.”
  mkn-mkn: '@see-verse:GEN.009.016'
  pol-UBG: 'I Bóg powiedział do Noego: To jest znak przymierza, które ustanowiłem
    między mną a wszelkim ciałem, które jest na ziemi.'
  agr-agr: Chicham tuke atinun ashí aents aidaujai, tuja kuntin aidau nugkanum batsataina
    nujaishkam umikag, nunú iwainamuk arco irisa jujuwai”, tusa aatus Apajuí Noéjai
    chichasui.
  kyc-kyc: Anatumi Noa lamaiyuo, Nambame isa pandana lete bange silyamo dupwa kando
    kana minyuo pii lalu lao leto dokona puiya dokome lasaka pyuo sera, leya.
  urd-GVU: یہ اُس عہد کا نشان ہے جو مَیں نے دنیا کے تمام جانداروں کے ساتھ کیا ہے۔“
  deu-1912: 'Und Gott sagte zu Noah: Das sei das Zeichen des Bundes, den ich aufgerichtet
    habe zwischen mir und allem Fleisch auf Erden.'
  ntj-ntj: Nyangka-ya yarnangu marlangkatja-marlangkatja pakaranytjalu tjurtirangu
    nyakula kulinma tjiinya-rna watjarnu wantingu ngula yarnangu pirninya kapingka
    mirrirntankukitjamunulu.”
  row-row: '@see-verse:GEN.009.016'
  kan-2017: ಮತ್ತು ದೇವರು ನೋಹನಿಗೆ, “ನನಗೂ ಎಲ್ಲಾ ಭೂಜೀವಿಗಳಿಗೂ ಆದ ಒಡಂಬಡಿಕೆಗೆ ಇದೇ ಗುರುತು”
    ಎಂದು ಹೇಳಿದನು.
  ena-ena: Lahɨvulɨŋ agadɨ igavɨla ciaŋ mɨguavɨla abin agasaŋ hɨji lamɨhalaŋ uami.
  tgo-tgo: Loi i dage weya Nowa iŋa, “Dageraweke iya ma vakathake ghino na yawal e
