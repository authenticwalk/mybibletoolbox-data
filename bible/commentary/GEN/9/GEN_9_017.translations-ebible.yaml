  hbo-hbo: וַיֹּ֥אמֶר אֱלֹהִ֖ים אֶל־נֹ֑חַ זֹ֤את אֹֽות־הַבְּרִית֙ אֲשֶׁ֣ר הֲקִמֹ֔תִי
    בֵּינִ֕י וּבֵ֥ין כָּל־בָּשָׂ֖ר אֲשֶׁ֥ר עַל־הָאָֽרֶץ׃ פ
  shp-NTPO: Nato ja oinxon onanti en akára, nato mainmea jatíbi jonibo betan itan
    jatíbi yoinabo betan jaskara senenhabekonti en benxoa joi iki”, akinbo. Jaskatira
    Dios betan Noé yoyo ika iki.
  eng-WYCLIFFE: And God seide to Noe, This schal be a signe of boond of pees, which
    Y made bitwixe me and ech fleisch on erthe.
  piu-2006: '@see-verse:GEN.009.016'
  pjt-pjt: Alatji Godalu Noah-la tjanala wangkangu tjuṯiṟangu nyakula kalkuntja panyatja
    kulintjikitjangku, tjana kuḻu kulintjaku.
  cwe-cwe: Mulungu kamulongela Nuhu, “Chino ni chilaguso cha lagano donitendile na
    vilumbe vose vili na ugima muna iisi.”
  bgs-bgs: Igkagi tô Manama, na mà din, “Tô gó é pató tingód katô kasabotan ku tun
    ta langun na áglaginawa nit banuwa.”
  kik-kik: Nĩ ũndũ ũcio Ngai akĩĩra Nuhu atĩrĩ, “Gĩkĩ nĩkĩo kĩmenyithia gĩa kĩrĩkanĩro
    kĩrĩa ndathondeka gatagatĩ gakwa na kĩndũ gĩothe kĩrĩ muoyo gũkũ thĩ.”
  ksr-ksr: 'Anutunoŋ Nooawaajoŋ kaeŋ jeŋ toroqeŋ kokaeŋ ijoro: “Niinoŋ soomoŋgo areŋ
    koi ii neena ano namowaa ilawoila laaligogiawo kuuya ananaa batunananoŋ ama meŋ
    kotiijeŋ. Soomoŋgo areŋ iikawaa aiweseya ii mono kiaŋ.”'
  omb-omb: Siu I Huqe Mauri mo veve lawe Noa, move “Nge ngaha a gigilegi waratau siaga
    nau teue lo livuge miu me vatavataha na gineu mwaso lolo ureure.”
  fra-NCL: 'Et Dieu dit à Noé : « Tel est le signe de l’alliance que j’ai établie
    entre moi et toute chair qui est sur la terre. »'
  cek-AK: Sithaw mah Noah khaeah, Hae loe kai hoi long nuiah kaom hinghaih tawn moinawk
    boih salakah ka sak ih, lokmaihaih ah oh, tiah a naa.
  xla-xla: Adipalati, pesepidolotapo na꞉ta yu itiyapo himi i ya꞉ ulu himili halapo,”
    diyo.
  cuk-cuk: ”We-napneggi bela dulemarbo, degi, ibmar-durganbo an igar-mesisadi, sue,
    e-wilubga guoed.” Deyob Bab-Dummad Noéʼga ibmar sogsad.
  uig-CYR: 'Худа Нуһқа йәнә: — «Мана бу Мән Өзүм билән йәр йүзидики барлиқ әт егилири
    оттурисида бекиткән әһдәмниң нишан-бәлгүсидур», — деди.'
  tel-2017: దేవుడు “నాకు, భూమిమీద ఉన్న సర్వశరీరులకు మధ్య నేను స్థిరం చేసిన నిబంధనకు
    గుర్తు ఇదే” అని నోవహుతో చెప్పాడు.
  hat-BSA: 'Epi Bondye te di a Noé: “Sa se sign akò ke Mwen te etabli antre Mwen ak
    tout chè ki rete sou tè a.”'
  kos-kos: Pa ingan akil lun wulela su nga oru nu sin ma oasr moul la nukewa.”
  hbo-WLC: וַיֹּ֥אמֶר אֱלֹהִ֖ים אֶל־נֹ֑חַ זֹ֤את אֽוֹת־הַבְּרִית֙ אֲשֶׁ֣ר הֲקִמֹ֔תִי
    בֵּינִ֕י וּבֵ֥ין כָּל־בָּשָׂ֖ר אֲשֶׁ֥ר עַל־הָאָֽרֶץ׃ פ
  ibo-ibo: Chineke gwara Noa sị, “Nke a bụ ihe ama ọgbụgba ndụ ahụ m hiwere nʼetiti
    mụ na ihe niile nwere ndụ nʼụwa.”
  ory-ory: ପରମେଶ୍ୱର ନୋହଙ୍କୁ କହିଲେ, “ପୃଥିବୀସ୍ଥ ମାଂସବିଶିଷ୍ଟ ସମସ୍ତ ପ୍ରାଣୀ ସହିତ ଆମ୍ଭେ
    ଯେଉଁ ନିୟମ ସ୍ଥିର କରିଅଛୁ, ତହିଁର ଏହି ଚିହ୍ନ ହେବ।”
  wmt-wmt: '@see-verse:GEN.009.016'
  chk-chk: Iei asisilen ewe pwon üa föri lefilei me mönümanau meinisin won fanüfan.”
  ssd-ssd: Ye kilke mbol mbal ŋakmba ndoŋ wamdus ulendika wanzu kuambor taŋaŋ pilet
    ŋgina.
  rop-rop: Det reinbo na garra jidan mak blanga main pramis langa ola ebrijing weya
    jidan laibala langa ebri kantri.” Lagijat na God bin tok.
  mwf-2018: '@see-verse:GEN.009.016'
  ukr-1871: 'І рече Бог Ноягові: Се знаменнє вмови, що постановив я проміж мною і
    усяким тїлом, яке єсть на землї.'
  eng-AOI: '@see-verse:GEN.009.016'
  yon-yon: Kukuu weng kunduk kuu wadkeri yeman yaa kondaan.” andoon.
  bch-bch: Ta Deo ikeo pan Noa, “Aoara aea mariluangge toa ne, eine kilala ngan posanga
    tautaunga toa narau toman ngan danga toa ngada ne matad bibita tanoeai.”
  deu-1951: 'Und Gott sprach zu Noah: Das ist das Zeichen des Bundes, welchen ich
    aufgerichtet habe zwischen mir und allem Fleisch, das auf Erden ist!'
  eng-JPS: 'And God said unto Noah: ''This is the token of the covenant which I have
    established between Me and all flesh that is upon the earth.'''
  ubr-ubr: On mes God on Noah aurin iyau, “Atonio on dura bo baibasit an matair yau
    a tafanamai yawas engon sanati aiyamai.”
  srp-1865: 'I reèe Bog Noju: to je znak zavjeta koji sam uèinio izmeðu sebe i svakoga
    tijela na zemlji.'
  lug-lug: Katonda n’agamba Nuuwa nti, “Kano ke kabonero ak’endagaano gye ntaddewo
    wakati wange ne buli kiramu ekiri ku nsi.”
  heb-heb: ויאמר אלהים אל נח זאת אות הברית אשר הקמתי ביני ובין כל בשר אשר על הארץ׃
  ben-IRV: ঈশ্বর নোহকে বললেন, “এটি একটি নিয়মের চিহ্ন যা আমার এবং পৃথিবীর সব প্রাণীর
    সঙ্গে স্থাপিত হবে।”
  pan-pan: ਫਿਰ ਪਰਮੇਸ਼ੁਰ ਨੇ ਨੂਹ ਨੂੰ ਕਿਹਾ, ਇਹ ਉਸ ਨੇਮ ਦਾ ਨਿਸ਼ਾਨ ਹੈ ਜੋ ਮੈਂ ਆਪਣੇ ਅਤੇ ਧਰਤੀ
    ਦੇ ਸਾਰੇ ਪ੍ਰਾਣੀਆਂ ਦੇ ਵਿਚਕਾਰ ਠਹਿਰਾਇਆ ਹੈ।
  tkr-tkr: 'Allahee Nühuk''le meed eyhen: – Yizın ç''iyeyne aq''val gırgıne nafas
    helençika hav''uyne mugaavileyna işara haane.'
  mwp-mwp: Senawbi dhudhuwab nuy bangal maku ngaw yawoedhayzimaypa mura nubi apaw
    goewaw mabaygoepa a igilzapa.’
  mya-JVB: ဤ သည်ကား ငါ နှင့် မြေကြီး ပေါ် မှာရှိသော သတ္တဝါ အပေါင်း တို့၏ စပ်ကြား မှာ၊
    ငါအမြဲဖွဲ့ သော ပဋိညာဉ် ၏ လက္ခဏာ သက်သေဖြစ်သတည်းဟု နောဧ ကို ဘုရား သခင်မိန့် တော်မူ၏။
  tte-O: Na Yaubada iwalo Nowa koina bwaite besiele iba, “Gilo iya kelabilabin kamwasana
    kana kilakilala yapaisowai kolimiu yo yamayamayale meuloili kolili.”
  tbg-tbg: Minti tivakero Kotiva Noaarara tiharo, Ontantavano vairamanta ekaa vataini
    qaqi variqi vika vira taveha, te uva tiva taatau tau nara iritevarave, tiro. Kotiva
    minti turama.
  hmo-hmo: Dirava ese Noa dekenai ia hereva, ia gwau, “Inai kevau be egu gwauhamata
    mauri gaudia ibounai dekenai ena toana momokani.”
  ata-ata: Muloxu leleꞌe ne, anu sosovo sou vaikala sou opo vilesisi ane eni esakiinu
    mulai noxinge ngongiꞌa ta mimii mukalusi e ixoxolu imaumauli no lia ꞌo.”
  nfa-nfa: '@see-verse:GEN.009.016'
  urd-urd: तब ख़ुदा ने नूह से कहा कि यह उस 'अहद का निशान है जो मैं अपने और ज़मीन के
    कुल जानदारों के बीच क़ाईम करता हूँ।
  rus-SYN: 'И сказал Бог Ною: вот знамение завета, который Я поставил между Мною и
    между всякою плотью, которая на земле.'
  cbt-NTPO: Nani ina acorahuë ayonquiinpoaso marë'. Canpitarë'co anoyatërahuëso ayonquiarinpoa'.
    Ma'sharo'sarë'conta anoyatërahuëso ayonquiarinpoa',” itërin. Ina pochin Yosëri
    Noi sha'huitërin.
  bqc-SIM: 'Ɔ̃ Lua ò Nↄeeɛ: Ma bàa kua ń pↄ́ wɛ̃nide pↄ́ kú dṹnia guu píio
    seelan we.'
  tcz-CHONGTHU: Hichun Pathen in Noah ahoulim pin hitin aseiye, “Hiche hi leiset chunga
    tahsa ahingthei jouse toh kei kikah a kitepna ka phudoh chu amelchihna hi ding
    ahi,” ati.
  mar-mar: नंतर देव नोहाला म्हणाला, “हे मेघधनुष्य माझ्यामध्ये व पृथ्वीवरील सर्व देहांमध्ये
    स्थापित केलेल्या कराराची निशाणी आहे.”
  tcs-tcs: God i spik po Noa, ‘Wa. Dis reinbou i sain blo da strong griment ai mekem
    melen lo mi ane ebridem laipsamting wea i stap lo ert.’
  soq-soq: Sa baiwa God Noa diene wanase, Ema ipa ne sauana eueuwa ne ita nitu uduudu
    inawaa tawo osowe wanwanlala do sawanambo itudina.”
  qub-qub: Llapan cawajcunawan noga conträtu rurashäpitami cay turmanya señal caycangapaj.»
    Chaynömi Diosga Noëwan parlaran.
  bqp-bqp: 'Akũ Luda pì Nuhunɛ: Ma bàka kunna kũ pↄ́ wɛ̃̀ndide kũ ò kú andunia
    gũnnↄ pínki sèedaan gwe.'
  hat-hat: Sa se siy kontra mwen pase ak tout moun ansanm ak tout bèt k'ap viv sou
    latè. Se konsa Bondye te pale ak Noe.
  eng-BSB: So God said to Noah, “This is the sign of the covenant that I have established
    between Me and every creature on the earth.”
  tod-tod: 'GALA ge ɠɛni Nowe ma mɔnɔ: «Naa ɠa é ga minazeɠegi ma ʋoogi, nii gè
    kɛa gi yɔɠɔzu gá fuluaniiti kpein ti eteai zu.»'
  eng-WEBPB: God said to Noah, “This is the token of the covenant which I have established
    between me and all flesh that is on the earth.”
  kbq-kbq: Mopafi vea'ene zagagafane huhagerafinogu avame'a, e'inahu'za fore hugahie,
    huno furagenakura Anumzamo'a Noana asami'ne.
  nhe-BL: Ni acosamalotl elis nopa tlanextilijcayotl tlen nopa tlajtoli tlen nijcajtoc
    ininhuaya nochi tlacame huan tlapiyalime ipan tlaltepactli.” Queja nopa Toteco
    Dios quiilhui Noé.
  bus-bus: 'Ben Luda bè Nuunɛ: Ma bà kuuna kↄ̃n pↄ́ wɛ̃̀ndidee kɛ̀ aↄ̃ↄ kú anduna
    guu píngio sèedan gwe.'
  gub-BL: Zanurape umuma'enukwaw kar putar heremimume'u kwer rehe a'e nehe, wikuwe
    ma'e ywy rehe har paw wanupe a'e nehe, i'i wanupe.
  eng-DRA: 'And God said to Noe: This shall be the sign of the covenant which I have
    established between me and all flesh upon the earth.'
  knf-knf: 'Hënk, kë Naşibaţi aji na Nowe : « Waŋ uwooŋ uko unkyuujuŋ kahoŋ ki nji
    ndoluŋ na bañaaŋ bŧi na ŋko bŧi ŋanwooŋ ţi mboş. »'
