  mgh-mgh: 'Namalihileene wuulumaca, Nluku ahomwiirela Nowee coo: Ila phi ikanyero
    yo nleehano nipankilyaka mi ni citthu cothene cirina ukumi mwiilaponi.'
  acu-NT: Ayu, wi tuke —pengké turashtinuitjai tusan, mash aints ainaujai, tura mash
