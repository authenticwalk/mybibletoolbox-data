  mdy-ETH: ዬይ ዡኡላሢ ሼምፓ ዓኣ ማዢንቶና ዎላ ታኣኒ ጫኣቄ ጫኣቁሞ ዔርዛ ማላታኬ።»
  twi-ASANTE: Enti, Onyankopɔn ka kyerɛɛ Noa sɛ, “Yei ne apam a me ne abɔdeɛ biara
