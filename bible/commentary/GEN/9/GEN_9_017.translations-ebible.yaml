  tbz-SIM: 'Kɛ̀ Kuyie nnɑ́kɛ́ Nɔwee kɛ dɔ̀: Kutɑ̃mmɛyɑ̃rí kuù yó mbɛnkú n tɑunɛ̀mɛ̀
    kɛtenkɛ̀ kɔbɛ.'
  msy-2020: Egha God Noa mɨgei, “Ekianir kam, kar nan ababanim, kɨ nguazimɨn angamɨra
