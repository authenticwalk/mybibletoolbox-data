verse: GEN.025.031
translations:
  mal-C: അതിന് യാക്കോബ്, “ഒന്നാമത് നിന്റെ ജന്മാവകാശം എനിക്കു വിലയ്ക്കു തരൂ” എന്ന്
    ഉത്തരം പറഞ്ഞു.
  deu-TKW: 'Jakob aber sprach: Verkaufe mir zuvor dein Erstgeburtsrecht!'
  lin-lin: 'Jakobi azongisaki : — Tekela ngai liboso boyaya na yo.'
  cbr-NT: Min kamina —'Ëx min apansa 'ixun min biti ñukama 'ën binun 'ë 'imiti 'ain,
    —kixun ka Jacobnën kakëxa.
  eng-LSV: and Jacob says, “Sell your birthright to me today.”
  bmu-bmu: 'Mewö jii möta Jeikobnöŋ jiyök: “Datni, gi mutuk asuhunöŋga miaŋgö qetbuŋagi
    mi mönö mutuk tököm niŋginöŋga nene kuluŋ mi ölöp gihibi neman.”'
  eng-GNV: And Iaakob sayd, Sell me euen nowe thy birthright.
  eng-WEBSTER: And Jacob said, Sell to me this day thy birth-right.
  nhw-BL: 'Huan Jacob quiilhui: ―Achtihui techmaca motequiticayo pampa tiachtihui
    ejquetl.'
  swh-ONEN: Yakobo akamjibu, “Niuzie kwanza haki yako ya mzaliwa wa kwanza.”
  bba-bba: Mɑ Yɑkɔbu u nɛɛ, ɑ ɡinɑ mɑn wunɛn bii yerumɑrun tubi dɔreo.
  eng-KJVCPB: And Jacob said, Sell me this day thy birthright.
  cpy-cpy: 'Ari ikantanaki Jacob: “Petawakyaawo eeroka poshiyakaeena naakami etyaawoni
    notzime.”'
  mpx-mpx: Yaka anana Yakobo i lahe i ba, “Owa gamaun bosowaina tamala wana gogomwau
    awalehina bwabwatana bwaliga nu ahe. He waisi gegewena o u guyauan ga eliyau,
    yaka lahena sup na pewa.”
  wbp-wbp: Ngula-jangka, Jakupurla wangkaja papardi-nyanuku, “Nyuntuju kanpaju ngajukupurdangka
    papardi-nyanu nyinami. Kaji jaji-pardu ngalijarrakupalangu palimi, kapunpa nyanungu-nyangu
    nyiyarningkijarra mani warntarri nyuntulurlu yungunparla marlaja mardarni. Ngajulurlu
    kularna nyiya witarlangu mani, lawa. Ngampurrpa kanpaju nyinami ngajuku yungurnarla
    marlaja mardarni nyiyarningkijarra nyanungu-nyangu warntarri-jangka? Kajinpaju
    nyiyarningkijarra yinyi ngalijarrakupalangu-kurlangu warntarri-jangka, ngula-jangkaju
    kapurnangku yinyi ngalya-kari jupujupu ngarninjaku.”
  luo-luo: Jakobo nodwoke niya, “Kuong iusna duongʼni mar nywol.”
  meu-meu: Iakob eto, Emu roboa ahuna na a henigu, aniani davana.
  npi-ULB: याकूबले भने, “पहिले तपाईंको ज्‍येष्‍ठ-अधिकार मलाई बेच्‍नुहोस्‌ ।”
  yor-yor: Jakọbu dáhùn pé, “Kò burú, ṣùgbọ́n kọ́kọ́ ta ogún ìbí rẹ fún mi ná.”
  emp-NTPO: 'Maʌ̃ne Jacoboba jarasia: –Bʌra dji warra iwina bẽrã dadji zezaba erob̶ʌd̶ebemada
    bʌa waib̶ʌara edaya. Bʌa edaida b̶ʌra za b̶ʌ lentejabari mʌ̃́a nẽdobuedua.–'
  ind-ind: Jawab Yakub kepada Esau, “Baiklah, tetapi kamu harus menukarnya dengan
    hak kesulunganmu.”
  pes-OPCB: 'یعقوب جواب داد: «به شرط آنکه در عوض آن، حق نخست‌زادگی خود را به من بفروشی!»'
  ssx-ssx: Dieikopema꞉ hombo peaaso alota꞉ Nakana꞉ma꞉ I̱ mupeke wekina꞉ anke teke
    mulu polo ekina꞉ a꞉pa꞉la꞉me leka꞉na꞉ta꞉ kota꞉ neke pa꞉ta꞉ kulueke leekeme.
  lcm-lcm: Sikei Iakov kala polpol ta, “Aino ani na lis pok anim, ku alis aino iau
    ta kam sinsinong i nat tuan, na keve roron ina.”
  aer-aer: Jacob kake ikwerenheke angkeke, “Unte kake atyinhe. Ilerneke-artweye ilwerlenge,
    unte arne arrpe-anenhe inetyenhe, unte anteme arntarnte-aretyenhenge. The akenhe
    anetyeke arrangkwe-arle, arrangkwe anthurre. Unte-ame ahentye-aneme ayenge anthetyeke
    arne ingkirreke akngeye-kenhe? Unte apeke ayenge ingkirreke anthemele, kele the
    ngenhe kere kwatye athetheke akweke-arle anthirtneme arlkwetyeke.”
  tgl-ULB: Sinabi ni Jacob, “Ipagbili mo muna sa akin ang iyong karapatan bilang panganay.”
  nop-nop: Kaŋ Yakobodibo yoguk, “Mihi tuwo diniŋ kahaŋ u nutok nambeŋ.”
  kca-kca: 'Иаков пӑ йастәс: «Оԓәӈән нӑӈ унашәк уԓты верэн мӑнэма мийи».'
  cbu-NT: Akopsha mangu tamapingarangiya. Ashiriya, chtaru nuwaama nutsish wachinarish,
    wizpurirtamtish pananda, tárangiya.
  hui-hui: Ani layagola Yagabahanda ladai bialu lalu, Í̠na nde í̠ wahene holene henge
    yidegoni i̱ holiya ngiriyagua nde ngi larego ngulebero, lene.
  wrs-wrs: Doa boaslal omnana, manapenam ata kava yemba wainevav. Heva os boasna yeoa
    kamoa tanamolnam ishomno, os pina aramba daheintava, puewulva kainda si nalohvav,
    yeindava owai. Kava osm loholm vev yiveltowondalm.
  mya-mya: ထို​အ​ခါ​ယာ​ကုပ်​က``သား​ဦး​အ​ရာ​ကို ပေး​လျှင်​ဟင်း​ကို​ပေး​မည်'' ဟု​ဆို​လေ​သည်။
  cbi-NTPO: 'Tsenñu Jacob pakatu: Ñu avenju na jutu, naa naa-i uraa inu juñuba, juntsabaa
    vetedaa, timi.'
  bod-N: དེ་ནས་ཡ་ཀོབ་ན༌རེ། དེ་རིང་ཁྱོད་ཀྱིས་བུ་ཆེ་བའི་ཐོབ་ཐང་ བདག་ལ་བཙོང་བར་མཛོད་ཅེས་སྨྲས་པ༌ལ།
  wsk-wsk: Bare Jacob balam, “Ani kisekko pa! Bare ni kari laun ka marak ani aisu,
    asele ani kisekko.”
  kkl-kkl: Esau nenekori molbaogpa, Yakub nenekori ambarelamogti, “Wali molbanelam,
    ane sembe anna yandonge wamlama anekona, nimi yandoa na tatnemendi, anna nabinge
    tamenba, na yandonge tanun taneogna, molbanelama tatkinun,” seog.
  sna-sna: Jakobho akapindura akati, “Tanga wanditengesera udangwe hwako.”
  spa-BLM: 'Jacob dijo: “Primero, véndeme tu primogenitura”.'
  beu-beu: Angmuse Yakob ana Esau ehur angu ebalet hula, “Kaku, na vengjali! Aarunge
    eemutu angu aana malekang metma manenang hengi.
  cac-cac: —D'a sb'ab'elal, ac'can a derecho yic b'ab'el vinaquil d'ayin, ichato chi'
    ol vac'ani, xchi vin̈aj Jacob chi'.
  swh-ULB: Yakobo akasema, “Kwanza uniuzie haki yako ya mzaliwa wa kwanza.”
  bel-bel: 'Але Якаў сказаў: прадай мне цяпер жа сваё першародства.'
  wed-wed: Ma Jacob i riwa i pa, “Tam natuevou, Mara muriai amata ana buderi voḡaeḡaena
    ma vaia. Marina ma riweu da am buderi tau ma vereu ma gwada ana verem.”
  deu-ELBBK: 'Und Jakob sprach: Verkaufe mir heute dein Erstgeburtsrecht.'
  mbb-OT: Ne midtavak si Jacob te, “Wey ku sikew ebeǥayi kayi emun ibeǥey nu kedì
    is ketenged nu te kegkekakey.”
  msc-msc: 'Yakuba ka a jabi: «Ni i ka i la kɔrɔmamɔɔya di n ma fɔlɔ, n di i sɔ.»'
  mal-2015: നിന്റെ ജ്യേഷ്ഠാവകാശം ഇന്നു എനിക്കു വില്ക്കുക എന്നു യാക്കോബ് പറഞ്ഞു.
  tuo-NT: 'Jacob cʉ̃rẽ nicʉ niwĩ: —Tojo nígʉ̃ pũrĩcã, mʉꞌʉ masã maꞌmi nisere yʉꞌʉre
    duamʉꞌtãña.'
  gup-gup: Dja Jacob biwokmey, yimeng, “Kanwo werrk yimweyka nawu nawernwarrekenh,
    yerre wanjh yingun manme.”
  met-met: Ne Yekop harua ba, “Sangau, ne muga uyunga yabama matuaua mala rangua nga
    to.”
  gvs-gvs: Go kina Yakoboyana idigo kana, ‘Tatalamāpu. Mainao kom botomoya im lovina
    kuvinīgu namliyeta biniyadi avinim.’
  rmc-rmc: 'O Jakob phenďa: „Ale ešeb mange biken peskro pravos, so tut hin sar ešebne
    čhas!“'
  nlg-nlg: Jacob te bosa tughu, “Ko heu mughua nimua na tunuva ni kamanagho ge ku
    hegho na pile supusupu.”
  dgr-DOGNT: Jacob yets'ǫ̀ hadı, “Età weza ǫhdaà nelı̨ t'à wets'ǫ t'asìı deɂǫ̀atłǫ
    nets'ǫ̀ ade ha sìı dıì-t'ıì sets'ǫ̀ neghǫ nàèdì nı̨dè tıwo neghàehdı ha,” yèhdı.
  pes-OPV: 'یعقوب گفت: «امروز نخست زادگی خود را به من بفروش.»'
  ron-1924: 'Иаков а зис: „Винде-мь азь дрептул тэу де ынтый нэскут!”'
  aui-aui: Bi Jeikap iwona bo, “Tamna iyarokom, muriye tamadanaki yana mourama reregha
    ghamana kunakabi. Kata kunawonegu da noko rereyina kunaveregu, na mmko kiipenina
    monamona anaverem.”
  ben-OBCV: যাকোব উত্তর দিলেন, “প্রথমে তুমি আমার কাছে তোমার জ্যেষ্ঠাধিকার বিক্রি করো।”
  lex-lex: 'Mere gari nakot la niwra: “Ompuayow de, it amni nmat wia de, omuala yodmu
    mai a''u.”'
  rgu-rgu: Boe ma Yakob nataa nae, “Malole a aꞌa. Tehuu loo fee au hak ulu-bau-ina
    ma dei!”
  som-som: Yacquubna wuxuu yidhi, Maanta iga iibi curadnimadaada.
  lat-VUC: 'Cui dixit Jacob: Vende mihi primogenita tua.'
  aoi-aoi: Eneja ni-yama, “Yawa, yiba-kwunama ningena,” ni-yama Jekaba, “umba yiku-makinama
    ngayuwa ningena ningumilyengma wuburra ningenungkwulyuba akwa nara arakba nungkuwa,”
    ni-yama.
  eng-ASVBT: And Jacob said, Sell me first thy birthright.
  mna-mna: 'Tamen Yakop iso: “Ambai. Mita irao be taparpekel murindi, mi nio aŋkam
    murim ma aŋwe pikin muŋgamuŋga?”'
  ita-1885: 'E Giacobbe gli disse: Vendimi oggi la tua primogenitura.'
  eng-LXXUP: And Jacob said to Esau, Sell me this day thy birthright.
  eng-ULB: Jacob said, “First sell me your birthright.”
  spa-VBL: “Primero véndeme tus derechos de primogénito”, le respondió Jacob.
  fra-_FOB: 'Mais Jacob dit: Vends-moi d''abord ton droit d''aînesse.'
  mal-mal: “നിന്റെ ജ്യേഷ്ഠാവകാശം ഇന്ന് എനിക്ക് വില്‍ക്കുക” എന്നു യാക്കോബ് പറഞ്ഞു.
  urd-GVR: Yāqūb ne kahā, “Pahle mujhe pahlauṭhe kā haq bech do.”
  suz-BL: मिनु याकूबमी “मुलाक्‍ती ङोंइती जरमेशो तौ इ आसीक आं कली गेयी” देंमाक्‍त।
  ita-1927: 'E Giacobbe gli rispose: “Vendimi prima di tutto la tua primogenitura”.'
  ckb-ckb: 'یاقوبیش گوتی: «تۆش ئەمڕۆ نۆبەرایەتییەکەی خۆتم پێ بفرۆشە.»'
  eng-BBE: And Jacob said, First of all give me your birthright.
  crx-NTPO: '''Et hoonts''i Jacob utni, “Ndai la mba ootadzilh-i k''at le, ''i ''andit
    be sts''e ''oonket.”'
  kan-OKCV: ಆಗ ಯಾಕೋಬನು, “ಈ ಹೊತ್ತು ನಿನ್ನ ಜೇಷ್ಠ ಪುತ್ರನ ಹಕ್ಕನ್ನು ನನಗೆ ಮಾರು,” ಎಂದನು.
  bbb-bbb: Fu ijiege kuamoga Jekafu fu una kua, Ije fune mare rove na vierafe aka
    daro ije ame amure bu kevo ije a abena una na miekono kiekuma na ije ire ige vajakono
    kuae.
  tam-2017: 'அப்பொழுது யாக்கோபு: உன் பிறப்புரிமையை இன்று எனக்கு விற்றுப்போடு” என்றான்.'
  spa-RV-1909: 'Y Jacob respondió: Véndeme en este día tu primogenitura.'
  ron-BTF: 'Şi Iacob a spus: Vinde-mi astăzi dreptul tău de întâi născut.'
  eng-WEBP: Jacob said, “First, sell me your birthright.”
  eng-FBV: “First sell me your rights as the firstborn son,” Jacob replied.
  nld-1939: 'Jakob antwoordde: Verkoop me dan eerst uw eerstgeboorterecht.'
  nch-BL: 'Huan Jacob quiilhui: ―Achtohui techmaca motequiticayo pampa tiachtohui
    ejquet.'
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «Pja bi data wa domer bäm ĩyo. L̇l̇ëye twe bop
    kong e kjĩshko l̈i, e iëp ber bor kong, dl̈i ëre ãska, l̇l̇ëm ga twër bop kong
    l̇l̇ëme» l̈e.
  vie-1934: 'Gia-cốp đáp rằng: Nay anh hãy bán quyền trưởng nam cho tôi đi.'
  hin-CV: किंतु याकोब ने उससे कहा, “पहले आप अपने पहलौठे का अधिकार मुझे दे दो.”
  eng-OURB: Jacob [Supplanter] said, “First, sell me your birthright.”
  spa-BES: 'Y Jacob dijo: Antes que nada, dame tu primogenitura.'
  tdx-tdx: Hoe t’Iakòbe, Aletaho amako henane ty hataño­loñoloña’o,
  vid-vid: Yakobo nakedichila, “Tandi unguzile honhu ha uhalizi wa hegwe wa ulelwa
    wa hegwe wa mwaluko.”
  pwg-pwg: Ma Jeikap ivonapotei bo, “Kunona kuni vaghinei da iyaroko buderina kudubina
    kuna vereku da rapekuwai na vaghina.”
  eng-OKE: and Jakob said, Sell this day thy birthright to me.
  tha-KJV: ยาโคบว่า “ขายสิทธิ​บุ​ตรหัวปีของพี่​ให้​ข้าพเจ้าก่อนในวันนี้”
  por-BR-2018: 'E Jacó respondeu: Vende-me neste dia tua primogenitura.'
  bco-bco: Ya꞉kob eyo꞉ a꞉ma꞉la꞉bo꞉ a꞉la꞉sio꞉, “Ma꞉no꞉ we gemo꞉ o꞉li dimia꞉no꞉ ko꞉sega
    giyo꞉ kelego꞉ nowo꞉ nemo꞉ ko꞉le dimina. Ge wa꞉la꞉b ko꞉lo꞉, dowa꞉ dabun nafaleyo꞉
    wa꞉la꞉ba꞉ dian. Ko꞉sega o꞉go꞉ giyo꞉ ‘wa꞉la꞉bo꞉ ge dowab’ a꞉la꞉sa꞉lalega, niyo꞉
    ma꞉no꞉ we gemo꞉wo꞉ a꞉na mea꞉no꞉” a꞉la꞉sio꞉.
  deu-ELO: 'Und Jakob sprach: Verkaufe mir heute dein Erstgeburtsrecht.'
  ktm-ktm: Yakop ipe ihpa, “Huyen, ou we oyo-on, odoke we ndre apahran pe yu kusuni
    ndruhum kule kom ndrihou oh tih. Pwi ti we onyo-on song todo ti pwi.”
  caa-caa: 'Entonces ojron e Jacob y che: —Pero bꞌajxan ucꞌani tuaꞌ awajqꞌuen awerencia
    xeꞌ ajcꞌunet, cocha net jax e yaxar unembꞌiret, che e Jacob.'
  eng-WYC-2018: And Jacob said to him, Sell to me the right(s) of the first begotten
    child. (And Jacob said to him, First sell me thy birthright or First sell me the
    rights of the first-born child.)
  epo-epo: 'Kaj Jakob diris: Vendu al mi hodiaŭ vian unuenaskitecon.'
  uig-PIN: 'Yaⱪup uningƣa: — Undaⱪ bolsa, tunjiliⱪ ⱨoⱪuⱪungni manga setip bǝrgin,
    — dedi.'
  beo-beo: Ya:igobe da ema amane sia:i, “Defea! Be hidadea dia magobo mano lamu nana
    liligi ilegei, amo nama lama:ne sia:ma.”
  tpi-OTNT: Tasol Jekop i bekim tok olsem, “Pastaim yu mas givim mi dispela namba
    bilong yu olsem namba wan pikinini man, na bihain mi ken givim sup long yu.”
  hau-SA: Yaƙub ya amsa ya ce, “Ka fara sayar mini da matsayinka na ɗan fari tukuna.”
  udu-udu: 'Yakuub oki gwo mo ki: /E mini yolaa/ mo ma bwanyaran dho’th ganam pini
    yan mo.'
  uig-LAT: 'Yaqup uninggha: — Undaq bolsa, tunjiliq hoququngni manga sétip bergin,
    — dédi.'
  nde-nde: UJakhobe waphendula wathi, “Qala ungithengisele ubuzibulo bakho.”
  ton-ton: Pea pehēange ʻe Sēkope, Fakatau kiate au he ʻaho ni, ʻae ʻinasi ʻoe ʻuluaki
    foha.
  ces-1613: 'Odpověděl Jákob: Prodej mi dnes hned prvorozenství své.'
  eko-eko: 'Yaakhumpa khumuuza yoori: “Waaze okuuzanyeza lifunku lawo l''oomwaana
    w''oomwanzo khapula.”'
  nss-nss: Pe Yakop ipwai iya kili yiy ipa, “Aiki ndrohonokum tehe ndrohan ara kisa
    kili yo pe andre kuiki suw kisa kili wou.”
  eng-WMB: Jacob said, “First, sell me your birthright.”
  tam-TCV: யாக்கோபோ அவனிடம், “நீ முதலில் உனது மூத்த மகனுக்குரிய பிறப்புரிமையை எனக்கு
    விற்று விடு” என்றான்.
  ceb-ULB: Miingon si Jacob, “Ibaligya una kanako ang imong katungod sa pagkamagulang.”
  mkn-mkn: Ais Yakob manyao bilang, “Bae, kaka. Ma ofer kasi beta kaka pung hak sulung
    dolo!”
  pol-UBG: 'Jakub powiedział: Sprzedaj mi dziś twoje pierworództwo.'
  agr-agr: 'Tusa segam Jacob Esaún chichajak: “¡Kame amesh yapajakmek, eke yutain
    amatsaig ame iwai asam jumainaitam nunú mina ashí sujusta!” tiuwai.'
  kyc-kyc: Dokopa Jekopeme isingi lao, Wambo moyangepe dee emba keta pyambuo jisi
    dokope namba keta jere ramo dopa piru, leya.
  urd-GVU: یعقوب نے کہا، ”پہلے مجھے پہلوٹھے کا حق بیچ دو۔“
  deu-1912: 'Aber Jakob sprach: Verkaufe mir heute deine Erstgeburt.'
  ntj-ntj: Nyangka Tjayikapalu watjarnu, “Yuwa palya. Nyangka nyuntulu-rni ngarnmanytju
    watjala wanti. Tjiinya nyuntulu-tjun kurta purlkanya nyangka-rnanku nyuntuku marlanypa.
    Nyangkan ngula Mamaku yarangka ngarama mirrirrinyangka. Ngulan puurrpa nyinaku
    purun Mamaku yulytja kutjupa-kutjupa mantjilku. Nyangka Mama Kuurrtunta walykumunura
    kanyinma tjamu Yayipuramanya kalkuntjatjanulu. Yuwa, watjala-rni wanti ngayululpi-rna
    kurtapirinyarritjaku. Nyangka-rnanta mirrka nintilku.”
  row-row: Boe ma Yakob nataa nae, “Malole, aꞌa. Te fee au hak ulu ma dei!”
  kan-2017: ಯಾಕೋಬನು ಅವನಿಗೆ, “ನೀನು ಮೊದಲು ನಿನ್ನ ಚೊಚ್ಚಲತನದ ಹಕ್ಕನ್ನು ನನಗೆ ಮಾರಿ ಬಿಡು” ಅನ್ನಲು.
  ena-ena: Lɨci Jekopɨ abami. Nama ninaŋ magɨlasiŋ agadɨ akuaba akuaba agɨladɨ iasaŋ
    igu igu saŋ abɨnaŋ uami. Ha viaŋ ume mɨdɨ mɨsɨ agadɨ hɨbɨŋ nasaŋ iguben uami.
  tgo-tgo: Jeikob i gonjoghawe iŋa, “Ne ya giya e ghen, thoŋgo u vatomwa virɨvivana
    ghe mbaro e ghino.”
  yap-yap: Machane me fulweg Jakob ni ga’ar, “Bay gu pi’ ngom ni fa’an ga ra pi’ ngog
    mat’wum ni gur e gab nganni’.”
  tet-tet: Yakob nataa naꞌak, “Diꞌak mau. Mais latan okaan beran oa ulun baa haꞌu
    lai, foin haꞌu kfoo!”
  hlt-MCSB: Tedae Jakob loh , “Tihnin ah nang kah caminghamsum te kai taengah han
    yoi,” a ti nah.
  mdy-ETH: ያይቆኦቤ ዒማና፦ «ቤርታዺ ቶይዱሞ ኔኤኮ ታኣም ሻንቼ» ጌዔኔ።
  twi-ASANTE: Yakob buaa sɛ, “Tɔn wo panin no ma me ansa.”
  mwc-mwc: Ba i wona, “Am bibadana ke kai beriku ba muri yai kam ana berim.”
  bhl-bhl: 'Dangei, Sekow e fik elo yan weng mak bokolewomele: “Ken ati. Ku kulew
    kate, kulew beem yan e kanekote: Ne kom fik atew kesomi, aatim em kuanoke ding
    dim e, ning nete kom kulokolew fan beelo fein kuloki te.”, dangse kale.'
  con-NTPO: 'Tsa''caen iñajansi Jacobja su: —Otie ñanga afeye suja quenga afeye su''choma,
    tsa dutssi''ye coenza isuya''choma, jai''ngae ña isuye.'
  eng-WEBU: Jacob said, “First, sell me your birthright.”
  bnp-bnp: E Iakop i koli mule i ta maea, “Tu gu vangoli taro a murine tarua. O taki
    iau ge iau a tabua.”
  wal-wal: Yaaqoobi a, “Koiro taayyo ne bairatettaa baizza” yaagiis.
  mgh-mgh: 'Vano Yakopi ahomwaakhula eeraka: Woopacera ukitumihereke iyuulupale aa.'
  acu-NT: 'Yachi tamaitiat Jacob ayaak: —Ame eemkam akiinau asam: Ii apari jakamtai,
    winar mash atinua nuka mash aminu ati turutkumningkia, mash susatjame, —timiayi.'
  spa-PDDPT: 'Jacob respondió: Véndeme hoy tu primogenitura.'
  gun-gun: 'Ha''e ramo Jacó aipoe''i: — Evende ranhe xevy jypygua peguarã rejopy va''erã
    va''e.'
  agu-BL: —Cuj, stzun Jacow —poro ko bajx tzawak' arak'ej swetz, tan woque'n tetz
    axel, chi ink bajxk cy'ajol sban.
  eng-PEV: '@see-verse:GEN.025.030'
  ilo-ULB: Kinuna ni Jacob, “Ilakom nga umuna kaniak ti karbengam a kas inauna nga
    anak.”
  kpg-kpg: Jacob ga helekai, “Au e gowadu hua gi di goe, maa goe ga gaamai gi di au
    di maluagina o do madua.”
  uig-ARA: 'ياقۇپ ئۇنىڭغا: ــ ئۇنداق بولسا، تۇنجىلىق ھوقۇقۇڭنى ماڭا سېتىپ بەرگىن،
    ــ دېدى.'
  bsp-bsp: 'Kɔ Yakuba oloku Esay: «Məwayər im mɔkɔ dəkəcəmɛ da debeki dam.»'
  bps-bps: Na tmimel Dyékob, manan, “Làta ge sa banlé silang ku banlém agu untung
    i dnawatam kadang di kfati màta, du ge tingaan twege.”
  mbs-mbs: Minikagi si Jacob, “Eked a pemegay kamno singed aw begayan a no te ontong
    kinewaen no aw matay se amay ta, so sikona se penganay batà din.”
  tof-tof: Zeikob bóktan yalkomólórr wagó, “Ngaen-gógópan ma kürüka moba ngaen-gógópan
    amtómól dümdüm darrem klamóm singrino.”
  sus-sus: Yaxuba naxa a yaabi, «I xa foriɲa tide fi n ma sinden.»
  pon-2006: Seikop ahpw sapeng, nda, “I pahn kihwei, ma ke pahn kihong ie omw pwungen
    sohso.”
  jae-jae: Mago Jakob kêsôm gebe” Ôkêŋ nêm gêŋlênsêm ŋacsêgaŋa êndêŋ aê jawê kaiŋ
    acgom.”
  ksd-ksd: 'Ma Iakob i ga biti: Una ivure kaum kini na lua tagu.'
  tur-YTC: Yakov, “Önce bana ilk oğulluk hakkını sat” dedi.
  bel-N: 'I сказаў Якуб: “Прадай мне сёньня першародзтва тваё”.'
  grc-BRENT: Εἶπε δὲ Ἰακὼβ τῷ Ἡσαῦ, ἀπόδου μοι σήμερον τὰ πρωτοτόκιά σου ἐμοί.
  ind-AYT: Akan tetapi, Yakub berkata, “Jual dahulu hak kesulunganmu kepadaku.”
  lid-lid: Eme Jekop anya eh, “Badeh jo ki kadok eh?”
  eng-NNA: Jacob replied, “Wait a bit! Tell me your true word. You are the eldest
    one. Later our father will die. After that you will be boss for us two. You will
    get the big lot of the belongings. I will get the small lot. Tell me I will be
    like the older brother. Tell me like that, after that I will give you food.”
  nya-nya: Yakobo anayankha, “Choyamba undigulitse ukulu wako.”
  hrv-hrv: 'A Jakov odgovori: “Ustupi mi prije svoje prvorodstvo!”'
  mps-mps: Tiali goli, Jekopgo te tiwai po wei ponani, “Da si dobu si inao. Hasia
    bolo nago enabolo te nage gomunai ogwa da nogi wabo po te enabolo mobaso da, teda
    nosali eno te ulali sup nai nagebolo mawaibao,” wali.
  llg-llg: Boe ma, Yakob nataa nae, “Hei, kaꞌa. Tehuu fee au, kaꞌa hak kaꞌan neu au
    dei!”
  tpi-tpi: Tasol Jekop i bekim tok olsem, “Pastaim yu mas givim mi dispela namba bilong
    yu olsem namba wan pikinini man, na bihain mi ken givim sup long yu.”
  dan-1931: 'Men Jakob sagde: “Du må først sælge mig din Førstefødselsret!”'
  vie-OVCB: 'Gia-cốp đề nghị: “Được rồi, anh cứ trao quyền trưởng nam cho tôi, tôi
    cho anh ăn súp!”'
  lbk-lbk: Ket ay kanan Jacob, “Agtak sik-a mo kem et isokat nan kalentekham ay yon-a
    ay anak.”
  guj-2017: યાકૂબે કહ્યું, “પહેલાં તું મને તારું જ્યેષ્ઠપણું વેચાતું આપ.”
  byr-byr: '@see-verse:GEN.025.030'
  awx-awx: Iniwän Jekopdä using inikut. “Gätä gämäk alakuläk. Ge nanitdä kupänu, ile
    hängäläpä meyä päpiläxunin. Tike gätä ‘Hängä wawakngä yakap täpätä päkayingu gätä
    täke päpiläk,’ yang naniwi, naxu äpme gamit,” yang inikut.
  pon-2006A: Seikop ahpw sapeng, nda, “I pahn kihwei, ma ke pahn kihong ie omw pwungen
    sohso.”
  por-BRBSL: 'Jacob disse: “Primeiro, venda-me seu direito de nascimento”.'
  aly-aly: Jacob angkek, “Ngenh ampwal ingkerrenh antheyenh, nga arrwekelenyarl. Ntwa
    ayenh ampwal ingkerrenh antha, atha ngenh aker ltyarl anthey-akenh.”
  cth-cth: Hateiteh, Jakop ni camin coungnae hah hmaloe lah na ran sak telah atipouh.
  twi-twi: Yakob buae se, “Tɔn wo panyin no ma me ansa.”
  hlt-hlt: Tedae Jakob loh, “Tihnin ah nang kah caminghamsum te kai taengah han yoi,”
    a ti nah.
  tbz-SIM: 'Kɛ̀ Sɑkɔbu dɔ̀: N fítɛ́nɛ̀ Mpo ɔ̃ nte dɛ̀ yíe.'
  msy-2020: Ezɨ Jekop an akam ikaragha ghaze, “Nɨ faragh nɨ otarir ivariamɨn mɨn itir
    danganir kam, na danɨngightɨ, kɨ gɨn dɨparsɨzir kam nɨ danɨngam.”
  txq-txq: Boe ma Yakob naselu nae, “Malole kaꞌa. Tehuu fee kaꞌa haak ana uluk neu
    au dei!”
  aaz-aaz: Rarit naiꞌ Yakop nataah am nak, “Reko, taat honiꞌ. Mes karu ho mfee kau
    ho hak aan moen unu naan feꞌ!”
  azb-azb: 'Yaqub dedi: «Əvvəlcə ilk oğulluq haqqını mənə sat».'
  eng-DBY: And Jacob said, Sell me now thy birthright.
  hin-2017: याकूब ने कहा, “अपना पहलौठे का अधिकार आज मेरे हाथ बेच दे।”
  wol-KYG: 'Yanqóoba ne ko: «Danga ma koy jëkka wecci sa céru ndono bi nga yeyoo ndax
    li ngay taaw.»'
  swp-swp: Iakobo i ene, “Em ealahou ainauiana u unegabaei arigu eai baguna.”
  bjr-bjr: Yakooboofa iriseenoo qinau, aninidiri qikoofa anee indaaruqaa faiqi mariananoo
    ani afaaqooqa qima amaqee marina qiminaqa narana ani amianauranoo.
  eng-YLT: and Jacob saith, 'Sell to-day thy birthright to me.'
  kne-kne: Asi et kanan Jacob, “Ipolang mo agan-o en sak-en din lebbeng mo ay besag,
    asiak iyaan sik-a.”
  wat-wat: Keta Yakobo i iyaviya i bwaduwa, “Vikinuna kana vitovisime nofe tova ku vitamanei
    nenekuwai ebe yo nubudana ana veniwa.”
  heg-NTPO: Kon Yakob siut noan, “Banan kaka. Mo bel auk kaka hak hmunan na napat
    le!”
  ptu-ptu: 'Iya natimba''im Yakub naua: “Io, mala sapo'' la umbeennä'' kakakaammu.”'
  bzd-NTPO: 'Jacob tö iiu̱té: —Ke̱weie ì mekea̱t se'' yë́ tö be'' a̱ be'' dör ilà
    kibi e'' kue̱ki̱, e'' ké̱wö múttsa̱ ye'' a̱ chkö̀ i'' skéie.'
  kwf-kwf: Bore ma sa Jakob ka fata Ꞌuri, “Si diꞋia Ꞌoko fata alangaꞋi ma Ꞌoko saea
    Ꞌoke kwate taꞋifau naꞋa ngwaluduꞋa Ꞌoe ki sulia ꞋaeꞋo na faꞋinaꞋonaꞋo fuaku, diꞋia
    ꞋunaꞋeri nia leꞋa nai baꞋa kwate ti fanga fuamu.”
  eng-WYC-2017: And Jacob said to him, Sell to me the rights of the first begotten
    child.
  eng-WMBB: Jacob said, “First, sell me your birthright.”
  spp-spp: 'Ka Yakuba si jwo: «Mu aha ɲɛn''a ma lyɛge tɔ̀ɔnŋi fáa mii á jàhigii na
    fɔlɔ, lire e mii sí cyìi kan mu á.»'
  aey-aey: Qa Jekob uqa madon, “Hina matu. Casac ceteteh hina mugum mec eu itiga ija
    ihigen,” don.
  urd-GVH: याक़ूब ने कहा, “पहले मुझे पहलौठे का हक़ बेच दो।”
  rug-rug: Meke olaṉa se Zekopi, “Leana, maqu ponigo, be poni nau goi sa mua ṉiniraṉira
    koasa mua pinodo koreo va kenue,” gua si asa.
  gaz-gaz: Yaaqoob immoo deebisee, “Dura mirga hangafummaa keetii natti gurguri kaa”
    jedhe.
  fra-LSG: 'Jacob dit: Vends-moi aujourd’hui ton droit d’aînesse.'
  gnn-gnn: Ga ŋayi Djaykuptja waŋana bitjarrana, “Ŋäthilinydja nhe yurru dhawu'‐nherrala
    ŋathili ŋarranha, märr ŋarrapina yurru märrama bukmak nhä malanha nhokalaŋumirri
    yäkumirrinydja, ŋunhi mäḻu'yu yurru rarr'yun nhipala, bili nheŋga dhuwala ŋurruŋunydja
    nhanŋu gäthu'mirriŋu. Ḻakaraŋa ŋathili ŋäthilinydja, ga yurruna ŋarra wekamanydja
    yurru nhuŋu ŋathanydja.”
  yal-yal: Yaxuba yi a yabi, a naxa, “I ya foriyaan tiden fi n ma singen.”
  gum-gum: 'Inchene Jacobpe trencha løtaptinchibig køn: —Ñi mayur nusrkain kuimburø
    uta tøgagømigwan møin kwaløm, trube, yunømariyagun— cha.'
  iou-iou: Ude iweränä Jekoptä ŋode iwetkuk; Gäk intäjukun ahäwani täŋo tuŋum yäpmäkta
    biŋam wäp u naniŋ kirewikaŋ uyaku yäk.
  haw-1868: I aku la o Iakoba, E kuai kaua i keia la, i lilo mai ia'u kau pono o ka
    hanau mua.
  arb-NAV: 'فَقَالَ يَعْقُوبُ: «بِعْنِي أَوَّلاً امْتِيَازَاتِ بَكُورِيَّتِكَ».'
  adz-adz: Da bitsintaꞌ Yakop ini da arangan ibiani, “Hai, da bitsintaꞌ warim mamaꞌ
    miamun nanggan suda wain gin da dzi raiyi, ida dzi bungꞌ arim mpuaꞌ ani da agu.”
  ewe-ewe: Yakob ɖo eŋu be, “Enyo, ekema tsɔ wò ŋgɔgbevinyenye nam, eye nàxɔ akplẽdzĩ
    la.”
  eng-LEE: And Jacob said, Sell me this day thy right of first-born.
  dji-dji: Nyani butjalmini waligi, bil nyani Djakupdji bumir-wubirdjili, “Biḏak,
    miḻimiṯi nyini gunydjirrgirang, a ngunukiṉing nyani balidji ngili il rarri-gaypigiban
    nyim ngunupilang mala nyani gatjigi djiḻikima. Miri nyuni marrgi galbi gima miḻimiṯi
    inga, bil ngarri yarim marri warrngguwili irr marrgi nyanngangir, bilapilang nginmilang
    rum inmila bultjinmi. Marrga ngurrwakng ngarri nyirr gungi djinimkima wali, nyuni
    miri yitjidjidji miri ngirrarki irr galiki bukmak girripili mala nyuni guyum ngunupilang
    marrgi gunydjirrngir rirringir nyani wirrdjidji. Bilapilang il bumir-tjamigi.”
  gvn-gvn: '@see-verse:GEN.025.030'
  nna-nna: Jacob-ju puntaju karra marnalu, “Kulakurra! Wurralapijin yija muwarr nyuntumili.
    Murrkangunya nyuntu. Yarti japartu ngalimili marlkarri jarrinyaja, wantulumanngalika
    nyampali nyuntu. Mankuluman wirtumarta wurrukarra. Ngajulu wupartumarta mankulumarna.
    Wurralaji ngaju wantulumarnangu mamajikapali. Palajun muwarr pinajalu, mayi yungkulumarnanta.”
  asm-FB: তেতিয়া যাকোবে ক’লে, “প্রথমে ডাঙৰ ল’ৰা হিচাবে তোমাৰ যি অধিকাৰ আছে, সেয়া
    আজি মোক বেচা।”
  sus-A: يَشُبَ نَشَ عَ يَابِ، «عِ شَ قٌرِحَ تِدٍ قِ ﭑ مَ سِندٍن.»
  fra-SBL: 'Jacob a dit : « Vends-moi d''abord ton droit d''aînesse. »'
  hbo-hbo: וַיֹּ֖אמֶר יַעֲקֹ֑ב מִכְרָ֥ה כַיֹּ֛ום אֶת־בְּכֹֽרָתְךָ֖ לִֽי׃
  shp-NTPO: —En mia meninon eapari, ja min reken bake ixon bitibo ea meniwe —akin
    Jacobnin aká iki.
  eng-WYCLIFFE: And Jacob seide to him, Sille to me the riyt of the first gendrid
    childe.
  piu-2006: '@see-verse:GEN.025.030'
  pjt-pjt: Ka Jacobalu wangkangu, “Uwa palyantiṉanta ungkuku, palu wanyuṉi ngayunya
    kalkula, kaṉa nyara palulanguṟu kutju nyuntunya uwa. Panya nyuntu ngayuku kuṯa
    kuranyu iṯi wirkankunytja, munun palulanguṟu nyuntu kuṯa ngaṉmanyitja mamangka
    aṟangka ngaṟaku paluṟu wiyaringkunyangka. Munu nyuntu panya mayatja nyinaku nganampa
    walytja uwankaraku munun mamalu kanyintja uwankara mantjilku paluṟu ilunyangka.
    Ka nyuntunya Godalu pukuḻmankuku mununta kalkulku, panya paluṟu tjamu Aipuṟamanya
    mama Isaacanya kuḻu kalkuntja puṟunypa. Nyangatja uwankara nyuntu mantjilku kuṯa
    puḻkangku. Palu nyuntu nyanga ngayuku maiku mukuringkulampa ngayula-waraṟa wangkara
    palyanmara ngayulu nyuntumpa aṟangka ngaṟanytjaku kuṯa puṟunypa.”
  cwe-cwe: Yakobo kamwidika, “Nizakwing'ha one uhanichuuzila haki ya uchaudele wako.”
  bgs-bgs: Igkagi si Jacob, na mà din, “Duwán bággén ku áknikó ka bággayanna ikuna
    katô ágpulusán na tanggapán nu ka maté tô ámmà ta, su sikuna tô tambang kaké batà
    din.”
  kik-kik: Jakubu akĩmũcookeria atĩrĩ, “Amba ũnyenderie ũrigithathi waku!”
  ksr-ksr: 'Kaeŋ ijoro Jeikobnoŋ jero: “Dana, gii wala asuginagi, qabuŋaga ii mono
    wala togoŋ nona nene qaaŋ ii saanoŋ gombe newa.”'
  fra-NCL: 'Jacob dit : « Vends-moi d’abord ton droit d’aînesse. »'
  cek-AK: To naah Jakob mah, Calu ah na ohhaih to vaihniah kai khaeah na zaw ah, tiah
    a naa.
  xla-xla: Epalati Yokobta asiyama epo atlaiyo, “Ka꞉dena, na꞉ wa꞉ watle hamilowepo.
    Amasiyama wa꞉ ka꞉yapa wa꞉ta di a elo dla halemama ya꞉ alisisi hapuloma omhallowe
    itiyamale hamhalaye na꞉ watle hamine,” diyo.
  cuk-cuk: 'Jacob abin-sogded: —Nabirdo. Degiile, ar be machi-sailaginedsoggu, bela-bega-ibmar-uklegoed,
    be anga udagodo.'
  uig-CYR: 'Яқуп униңға: — Ундақ болса, тунҗилиқ һоқуқуңни маңа сетип бәргин, — деди.'
  pma-pma: Siekob vit risi mini vit, “Nakilea nisan tei minuk munak keik kisani minau
    vulum ten moeite.”
  tel-2017: అందుకు యాకోబు “ముందు పెద్దవాడుగా నీ జన్మ హక్కుని నాకు ఇచ్చెయ్యి” అన్నాడు.
  hat-BSA: 'Men Jacob te di: “Premyeman vann mwen dwa nesans ou an.”'
  kos-kos: Jacob el topkol ac fahk, “Nga ac kite kom kom fin ase nu sik wal lun wounse
    lom.”
  hbo-WLC: וַיֹּ֖אמֶר יַעֲקֹ֑ב מִכְרָ֥ה כַיּ֛וֹם אֶת־בְּכֹֽרָתְךָ֖ לִֽי׃
  ibo-ibo: Ma Jekọb zara ya, “Buru ụzọ resi m ọnọdụ ịbụ ọkpara gị.”
  ory-ory: ସେତେବେଳେ ଯାକୁବ କହିଲା, “ଆଜି ତୁମ୍ଭେ ମୋତେ ଆପଣା ଜ୍ୟେଷ୍ଠାଧିକାର ବିକ୍ରୟ କର।”
  wmt-wmt: '@see-verse:GEN.025.030'
  chk-chk: Nge Jakop a pälüeni, “Üpwe ngonuk ei mongö, are kopwe amömö ngeniei wisom
    wisen mwänichi.”
  ssd-ssd: 'Taŋakina le Yakob nu lafumba sakina: Ne kiŋo mulum tuku agaŋ ndende nyaro
    pasa ŋakmba ye samŋgat kande ye kule pak te ne tini le nya ŋgina le'
  rop-rop: Wal Jeikob bin dalim im braja, “Ai gibit yu dijan supsup if yu gibit mi
    det sekan pleis blanga yu weya yu jidan sekanwan bos langa yunmi dedi. Yu jidan
    sekanwan bos dumaji yu eldiswan boi blanga yunmi dedi. Wal yu gibit mi det pleis
    blanga yu.”
  ukr-1871: 'І каже Яков Езавові: Продай менї зараз первеньство своє.'
  eng-AOI: “Yes, I will give you some,” Jacob answered. “But you must tell me that
    I am the firstborn and the leader now, and not you.”
  yon-yon: Kwanandoone, Yekobbed inande yedmoon, “Eb ayi ye yumbon nub ambe bobni
    ye yiribman bi ye dowad kawebko animan kabda.” andoon.
  bch-bch: Be Iakop ikeo, “Longean mulim gergeu lautabe aea ga inam pagau bua.”
  deu-1951: 'Aber Jakob sprach: Verkaufe mir heute deine Erstgeburt!'
  eng-JPS: 'And Jacob said: ''Sell me first thy birthright.'''
  ubr-ubr: Jacob iyafotai iyau, “Om ainau on am abou an buder on yau uniteu, weie
    yau bayu anitem.”
  srp-1865: 'A Jakov mu reèe: prodaj mi danas prvenaštvo svoje.'
  lug-lug: Yakobo n’amuddamu nti, “Sooka onguze obukulu bwo.”
  heb-heb: ויאמר יעקב מכרה כיום את בכרתך לי׃
  ben-IRV: তখন যাকোব বললেন, “আজ তোমার বড় হওয়ার অধিকার আমার কাছে বিক্রি কর।”
  pan-pan: ਯਾਕੂਬ ਨੇ ਆਖਿਆ, ਤੂੰ ਅੱਜ ਆਪਣਾ ਪਹਿਲੌਠਾ ਹੋਣ ਦੇ ਹੱਕ ਨੂੰ ਮੈਨੂੰ ਵੇਚ ਦੇ।
  tkr-tkr: 'Yaaq''ubee eyhen: – Manke ts''erriyna dixvalla zas hevle.'
  mwp-mwp: Yakubu kuniya mulaydhin kedha, ‘Ngath kay ngibepa poeybaypa, ngidh kay
    nanga ngayapa nginu kupay maypa ngoedhe kedha nge ngay bangal nginu kuykuyg.’
  mya-JVB: ယာကုပ် ကလည်း ၊ ယနေ့ ပင် သင် ၏သားဦး အရာကို၊ ငါ့ အား ရောင်း ပါဟုဆိုလျှင်၊
  tte-O: Mwa Yakobo Isowa kainana iyamaisa iwaloba, “Baguna yamiyalae tamala kaiwena
    kuyeyama koliyau.”
  tbg-tbg: Isova minti tuvaro vira qatavano Iekopiva aqao tiro, Are hoqarenaava titanta
    qora airaira vareravama variaro. Are tuvitarairaqe te oritare ai avuni vaiha titanta
    qora airaira varaarirauka variare. Are mintimake tuvitarairera, te ai homa kohe/naavara
    amirarave, tiro.
  hmo-hmo: To Iakobo ia haere, ia gwau, “Bema oiemu vara guna ena hanamoa oi henia
    lau dekenai, aniani do lau henia oi.”
  ata-ata: Ioxe, anu Iakovo muavuti la mukolinu vaikalau Esau aloxo ꞌo, “Lexe nini
    nalosilo ualasine lexe nini laposalaxu ne, la sou eni aitixene laꞌilali ꞌo.”
  nfa-nfa: Ka, aku Yakob na, “Beꞌa aꞌa. Te ngaa pasilu ku dènge hak aꞌa èèna!”
  urd-urd: तब या'क़ूब ने कहा, “तू आज अपने पहलौठे का हक़ मेरे हाथ बेच दे।”
  rus-SYN: 'Но Иаков сказал Исаву: продай мне теперь же свое первородство.'
  cbt-NTPO: 'Napotohuachina, Cacopori itapon: —Paninanquën ni''ton, na''con ya''huëtarinquën
    canacamaso''. Carinquën nipachin ya''huërëchinquën. Naporo huarë'' iso cosharo
    quëtaranquën, itërin.'
  bqc-SIM: 'Yakↄbu mɛ̀: Ǹ n yoakɛzɛ kpaa gĩa.'
  tcz-CHONGTHU: Aphai, tin Jacob in adonbut in, “Amasa pen in na upat nahina chu neipe
    doh tan,” ati.
  mar-mar: याकोब म्हणाला, “पहिल्यांदा तुझ्या ज्येष्ठपणाचा हक्क मला विकत दे.”
  tcs-tcs: Zekop ansa po em diskain, ‘Orait! Bat pas yu mas gibem po mi dem rait blo
    da pasbon boi pikinini, bikoz yu da bigwan prom yumi. Den apta ai go gibe yu sam
    sup.’
  soq-soq: Ita Iakob wanase, “E oto tautuwa ando nitu uduudu mamamba epio aupawe e
    wadaa. Tane e nitu sa uduudu ewo ne mainawolepituwapia umanawa wawo etape tauma
    sipoa nana eneepo naa.”
  qub-qub: 'Niptin Jacobga niran: «Garanäpäga mayur cay derëchuyquiwan canan öra rucashun.»'
  bqp-bqp: 'Yakubu pì: Ǹ n daudukɛzɛ kpáma gĩa.'
  hat-hat: 'Men Jakòb di l'': -M''ap ba ou ti gout si ou vann mwen dwa ou kòm premye
    pitit.'
  eng-BSB: “First sell me your birthright,” Jacob replied.
  tod-tod: 'Zakɔɓe gooɠaaʋoteni, é ɠɛ ma: «Ɗa-loun mɔun tosuʋɛ ʋɔdi mà dɛ.»'
  eng-WEBPB: Jacob said, “First, sell me your birthright.”
  kbq-kbq: Hagi Jekopu'a amanage hu'ne, Zage mofavremo eri asomura kota'zana nagri
    namitege'no.
  nhe-BL: 'Huan Jacob quiilhui: ―Achtohui xinechmaca motequihuejcayo pampa tiachtohui
    ejquetl.'
  bus-bus: 'Yakubu bè: Ǹ n daudukɛzɛ kpáma gĩa.'
  gub-BL: Uze'eg Zako izupe. — He'e ty. A'u kar putar newe ty. Amo 'ar mehe ereiko
    putar zaneru Izak heimaw wazar romo nehe, ta'e ta'yr ipy romo ereiko ne xe. Aze
    eremur wazar romo nereko haw ihewe nehe, aze hemuigo kar pe wazar ràm romo ne
    nehe, xo a'e mehe zo amono putar ko temi'u neremi'u ràm romo newe ihe nehe, i'i
    wyky'yr pe.
  eng-DRA: 'And Jacob said to him: Sell me thy first birthright.'
  knf-knf: 'Yakob kë aşë ji na a : « Waapaan duna pweek pi nu. »'
