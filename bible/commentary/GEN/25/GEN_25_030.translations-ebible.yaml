verse: GEN.025.030
translations:
  mal-C: അവൻ യാക്കോബിനോട്, “വേഗമാകട്ടെ, ആ ചെമന്ന പായസത്തിൽ കുറച്ച് എനിക്കു തരൂ, വല്ലാതെ
    വിശക്കുന്നു” എന്നു പറഞ്ഞു. ഇക്കാരണത്താലാണ് അവന് ഏദോം എന്നും പേരായത്.
  deu-TKW: 'Und Esau sprach zu Jakob: Laß mich schnell essen von dem roten, dem roten
    da! denn ich bin ganz verschmachtet. Deshalb nannte man ihn Edom.'
  lin-lin: 'Ezawu alobaki na Jakobi : — Nalembi makasi ; tika ngai nalia elubu oyo,
    elubu oyo kaka. Yango wana bazalaki mpe kobenga ye Edomi.'
  cbr-NT: 'Ukin kakëxa: —''Ë karamina min piti panshionkinmi ''akë tëxëra ''inántima
    ''ain, kana numin bamatisa tanin. (Usa ''aish ka Esaú ax aín kuai anë Edom kakin
    anëkë ''iakëxa.)'
  eng-LSV: and Esau says to Jacob, “Please let me eat some of this red-red thing,
    for I [am] weary”; therefore [one] has called his name Edom;
  bmu-bmu: 'Mewö aiga Jeikobköra kewö jii mörök: “Sileni lömbörii wösöni gwötpuk aljawaŋgöra
    mönö zilaŋ koziŋ kuluŋi pisikpisik mi niŋginöŋga nembi. “Miaŋgöra qetŋi Edom (pisikpisik)
    qetket.'
  eng-GNV: Then Esau sayd to Iaakob, Let me eate, I pray thee, of that pottage so
    red, for I am wearie. Therefore was his name called Edom.
  eng-WEBSTER: 'And Esau said to Jacob, Feed me, I pray thee, with that same red pottage;
    for I am faint: therefore was his name called Edom.'
  nhw-BL: 'Huan quiilhui iicni: ―Techchihuili se favor, techmaca se quentzi nopa tlacuali
    chichiltic catli tijpiya nopona pampa ya niapismiqui. (Yeca Esaú nojquiya quitocaxtiyayaj
    Edom catli quinequi quiijtos “chichiltic”.)'
  swh-ONEN: Esau akamwambia Yakobo, “Haraka, nipe huo mchuzi mwekundu! Nina njaa kali
    sana!” (Hii ndiyo sababu pia aliitwa Edomu.)
  bba-bba: Yerɑ u Yɑkɔbu sɔ̃ɔwɑ u nɛɛ, ɑ mɑn yɑbu swɑ̃ɑ ye sɔko n nɔ, domi nɑ wɑsirɑ
    too. Yen sɔ̃nɑ bɑ Esɑu sokɑ Edɔmu. Yen tubusiɑnɑ tɔn swɑ̃ɔ.
  eng-KJVCPB: 'and Esau said to Jacob, Feed me, I pray thee, with that same red pottage;
    for I am faint: therefore was his name called Edom.'
  cpy-cpy: 'Ikantapaakiri: “Pipena eepichokiini poshiñeenkatentsiri ponkotsiri, aatyeena
    notashe.” (Rootaki iitanteetariri Edom eejatzi irika Esaú.)'
  mpx-mpx: Inoke i baek Yakobo eliyana i ba, “Ya galebu nabi. Etimwawa sup keketina
    ei enuna u wagem na an.” (Iso i ba ola o, heiya te kaiwena Iso alana hi tun al
    Idom.)
  wbp-wbp: Nyanunguju wangkajarla Jakupuku, “Wayinpa! Ngajujurna yarnunjuku-nyayirni!
    Kapankurluju yalumpu nganayi yalyuyalyu jujujupu kartaku-jangka ngarninjaku yungkarni!”
    (Kuja-jangkarlunya Yijuwurluju yirdi-kariji jinta-kariji ‘Yitama’ manu. Yirdi
    kujaju ‘Yalyuyalyu’-yijala.)
  luo-luo: Esau nowacho ne Jakobo niya, “Asayi miya ogira makwarno adenyo!” (Mano
    emomiyo bende iluonge ni Edom.)
  meu-meu: Esau ese Iakob e hereva henia, eto, Ena aniani kakakakana o naduamu na
    taina a henigu, aina ania, badina be e hitologu mase. Una dainai ia ladana ta
    e hatoa Edom.
  npi-ULB: एसावले याकूबलाई भने, “कृपया, मलाई त्‍यो रातो सुरुवा खान देऊ, म थकित छु
    ।” यसैकारण उनलाई एदोम भनियो ।
  yor-yor: Esau wí fún Jakọbu pé, “Èmí bẹ̀ ọ, fi ìpẹ̀tẹ̀ rẹ pupa n nì bọ́ mi, nítorí
    tí ó rẹ̀ mí gidigidi.” (Nítorí náà ni a ṣe ń pe orúkọ rẹ̀ ní Edomu.)
  emp-NTPO: 'Esaúba jarasia: –Mʌ̃ djuburia, bʌa lenteja purea dju b̶ʌda mʌ̃́a cobidua.
    Mʌ̃ra cacua ʌb̶ʌaẽ́ b̶ʌa, ne coẽ́ b̶ʌ bẽrã.– Lenteja purea b̶ʌ carea Esaúra idjab̶a
    trʌ̃ b̶ʌsid̶aa “Edoʌ̃.”'
  ind-ind: Berkatalah Esau kepada Yakub, “Aku kelaparan! Berilah aku sebagian sup
    kacang merah itu.” Inilah sebabnya Esau diberi nama julukan ‘Edom’, yang berarti
    ‘merah’.
  pes-OPCB: 'عیسو گفت: «برادر، از شدت گرسنگی رمقی در من نمانده است، کمی از آن آش سرخ
    به من بده تا بخورم.» (به همین دلیل است که عیسو را ادوم نیز می‌نامند.)'
  ssx-ssx: Kutupa Isoma꞉ Dieikope pa꞉ta꞉ alota꞉ I̱ta꞉ tea꞉ma꞉ amba꞉ homoloma꞉ mo wepiki
    ale ma꞉nda꞉ kie leekeme. Koto ekina꞉ ipikita꞉ Idomo lemekeme.
  lcm-lcm: Na kala antok a Iakov ta, “A! Napo buk angan arikek luai. Lis iau ta men
    sup melek ang!” Le si oring suke, kana mang asan ta Edom, supsupai ina ta melek.
  aer-aer: Re Jacob-eke angkeke, “Aye, ayenge angayakwe anthurre-eyaye! Iparrpe ayenge
    anthaye the kere kwatye athetheke yanhe arlkwetyeke!” Alakenhe akwele arritnye
    arrpenhe Esau-kenhe ineke “Edom,” alakenhe ileme “Athetheke.”
  tgl-ULB: Sinabi ni Esau kay Jacob, “Pakainin mo ako niyang mapulang nilaga. Pakiusap,
    ako ay pagod!” Kaya iyon ang dahilan na ang kanyang pangalan ay tinawag na Edom.
  nop-nop: Yakobo indiŋ niŋguk, “Nemek giminiŋ i neeŋ pilap nambune nawe. Nu map kisaŋ
    hinek nadilat.” Unduŋ doktiŋa wou niŋ Edom yogiŋ.
  kca-kca: 'Щӑԓта Исав Иакова йастәс: «Щи ўрты, ўрты ԓэтŏт эԓты мӑнэма мийа, ма метсәм».
    Щишән, ԓўв хŏԓна Едом нэмән мӑса.'
  cbu-NT: Ashirucha, zoonllee masharangiya; Nuwaam katungats chumbeep k'payrish anchich
    mbaseerush pananda. Papcha, nuw marizimun tsipakchima, tárangiya. Anumand waanaatstarisha
    Esawaa Edomaa táranganaya.
  hui-hui: Iso ibu tomo garibi timbuniore lama ibalu heariago ibugua lalu, Yagaba
    í̠na tomo subu iba baya daramabi dawedegoni maru abale noliya ngi, lene. Irane
    ogoninaga tigua Iso mini mende Idomo wini.
  wrs-wrs: noinda boaslalm omnavna, kam waihao noi aembulpol.
  mya-mya: ယာ​ကုပ်​အား``ငါ​အ​လွန်​ဆာ​လောင်​၏။ ထို​ပဲ ဟင်း​အ​နီ​ကို​ငါ​စား​ပါ​ရ​စေ''
    ဟု​တောင်း လေ​သည်။ (ထို့​ကြောင့်​သူ့​အား​ဧ​ဒုံ​နာ​မည် ဖြင့်​ခေါ်​တွင်​ကြ​၏။)
  cbi-NTPO: 'Jacobnu entsandimi: Aantsa ungalala luguu tanashu juntsa, tsantsaya jayu
    kuwaka, matyu pandachi peyaintsuyu, timi. (Tsa'' mityaa Esaúnu Edom mumu bain
    pula, matyu “ungalala” titu.)'
  bod-N: དེ་ནས་ཨེ་སཱབ་ཀྱིས་ཡ་ཀོབ་ལ་འདི༌ལྟར། ང་རང་ལུས་ཐང་ཆད་ནས་བརྒྱལ་ལ༌ཉེ། ཁྱོད་ཀྱིས་སྲན་ཁུ་དམར་པོ་དེ་བདག་ལ་གནང་བར་མཛོད་ཅིག་ཅེས་བརྗོད་པའི༌ཕྱིར།
    ཨེ་སཱབ་ཀྱི་མིང་ལ་ཨེ་དོམ་ ཞེས་ཀྱང་ཐོགས༌སོ།།
  wsk-wsk: ale Jacob maonam, “Ani na ko ninguru kuerem,” mam. “Kumin diriyam beterem
    sowore sang ais se naikko,” mam. Bore te se nuna Esau arukasan Edom makasan.
  kkl-kkl: Yaogti Yakubag, “Nangkae, na kwaneng yori uwonga ane olog tatne!” aro molbaog.
    (”Uwonga ane,” seogne sembe si nhon Edom aro engkaek.)
  sna-sna: Akati kuna Jakobho, “Dokurumidzawozve, undipewo zvimwe zvokudya zvakatsvukira
    izvo ndidye! Ndava kuziya nenzara!” (Ndokusaka akatumidzwawo zita rokuti Edhomu).
  spa-BLM: 'Esaú le dijo a Jacob: “Por favor, aliméntame con un poco de ese guiso
    rojo, porque estoy hambriento”. Por eso se llamó Edom.'
  beu-beu: Angu ebele Esau ana Yakob at hubait hula, “Kaku! Eetaur tena ba aana doa
    angu, kabingdena metma manenang, senge na adang hengi! Na etatabit malapal anga.”
    (Angu ebele ini Esau earut hula, Edom, evengbanang tarang se hula, ꞌtenaꞌ.)
  cac-cac: 'Ix yalan vin̈ d''a vin̈aj Jacob chi'': Ac'' val jab''oc jun a vael chac
    yilji tic d''ayin, yujto tzin cham yuj vejel, xchi vin̈. (Yuj chi'' Edom ix ac''ji
    sb''iej vin̈.)'
  swh-ULB: Esau akamwambia Yakobo, “Nilishe mchuzi mwekundu. Tafadhari, nimechoka!”
    Na hii ndiyo sababu jina lake aliitwa Edomu.
  bel-bel: 'І сказаў Ісаў Якаву: дай мне паесьці чырвонага, чырвонага гэтага; бо я
    стаміўся. Ад гэтага дадзена яму мянушка: Эдом.'
  wed-wed: Ma Jacob i riwei i pa, “Tau am a iraḡe kaua. Nai gwada lebalebarina ma
    taraiḡui da ana ani!” (Wenanare i riwa aubaina wava i verei Edom.)
  deu-ELBBK: 'Da sprach Esau zu Jakob: Lass mich doch essen von dem Roten, dem Roten
    da, denn ich bin matt! Darum gab man ihm den Namen Edom.'
  mbb-OT: Ne migkeǥiyan din si Jacob te, “Beǥayi e en kun, ipekaan ad keniyan te sinuba
    nu he meriǥàriǥà su utew ad egkevitil.” (Ne tenged dutun, egngezanan daan si Esau
    ki Edom, he ke và dà egkeǥiya, “Meriǥà”.)
  msc-msc: 'A ka a fɔ Yakuba yɛ ko: «Kɔnkɔ ba le n na ɲin. I jaandi, i ye n sɔ i la
    sɔsɔ wulen dɔ. N ye a damun.» Nba, kuma wo kɛra sababu ri, mɔɔilu ka a fɔ Esawu
    ma ko Edɔmu.'
  mal-2015: 'ഏശാവ് യാക്കോബിനോടു: ആ ചുവന്ന പായസം കുറെ എനിക്കു തരേണം; ഞാൻ നന്നാ ക്ഷീണിച്ചിരിക്കുന്നു
    എന്നു പറഞ്ഞു. അതുകൊണ്ടു അവന്നു ഏദോം (ചുവന്നവൻ) എന്നു പേരായി.'
  tuo-NT: 'Tojo weegʉ cʉ̃ acabijire nicʉ niwĩ: —Yʉꞌʉre pajañaꞌña. Sise baꞌase sõꞌase
    mʉꞌʉ cʉosere yʉꞌʉre oꞌocureya. Yʉꞌʉ ʉjʉaboa wẽrĩgʉ̃ weesaꞌa, nicʉ niwĩ. (Tojo
    weerã ape wãme Esaúre Edom pisusama.)'
  gup-gup: Wanjh nungka bimarneyimeng Jacob, yimeng, “Werrkwerrk kanwo yikah manmekbe
    mankukkurlba manme ngangun, dja ngaye ngadjalwernhmarrwedoweng bulkkidj.” (Kunmekbekenh
    kunu wanjh nungka ngeyyoy Edom warridj, dja Edom, kunekke kunngey kayime “Kukkurlba”.)
  met-met: Harua na Yekop ba, “Sap! Oxop axamang sabuxana ubori ba ma bu ngaxang.
    Haringingagu sup saing gesagu sibuna.” (Binabu duxu yan tela ba Idom.)
  gvs-gvs: Siyana Yakobo igite ivaaipolu, tuwo ilatuwoko idigo kana, ‘Loga akámasa!
    Tauna siyagu, am bini kayakayaidi giyaina kuvinīgu akáika.’ Moe pasina Iso youyuwoina
    moe Idom.
  rmc-rmc: 'a phenďa le Jakoboske: „Som bokhalo dži pro meriben! De man ole lole chabenestar!“
    Kavke chudňa o Ezav aver nav: Edom.'
  nlg-nlg: me bosa vania Jacob, “Inau te torou na vitolo mo ko heu mai na pile supusupu
    te sisi to kukia!” (Keri ge rana vure tara holoa nia Esau eruani na ahana Edom).
  dgr-DOGNT: Jacob ts'ǫ̀ hadı, “Sıì bò ghaehwhı dìì! Įwhąą̀ eyı tıwo dek'oo mǫ̀hdaa
    sàı̨dı!” yèhdı. (Eyı ts'ıhɂǫ̀ Esau Edom sı wìyeh. Edom gedı nı̨dè “dek'o” gedıì-agedı.)
  pes-OPV: 'و عیسو به یعقوب گفت: «از این آش ادوم (یعنی سرخ ) مرا بخوران، زیرا که وامانده‌ام.»
    از این سبب او را ادوم نامیدند.'
  ron-1924: 'Ши Есау а зис луй Иаков: „Дэ-мь, те рог, сэ мэнынк дин чорба ачаста рошиатикэ,
    фииндкэ сунт рупт де обосялэ.” Пентру ачея с-а дат луй Есау нумеле Едом.'
  aui-aui: Na Jeikap iwoneni bo, “Tagu vitonana arabobo. Noko kiipenina idurina katota
    kuveregu anakani!” (Noko biidi sikwatuveni Idom).
  ben-OBCV: তিনি যাকোবকে বললেন, “তাড়াতাড়ি আমাকে লাল রংয়ের ওই ঝোল-তরকারী থেকে কিছুটা
    খেতে দাও! আমি ক্ষুধার্ত!” (এই জন্য তাঁকে ইদোম নামেও ডাকা হয়।)
  lex-lex: 'Yanulu nakot la gari: “Ple''etu, muala pipar mermermu de oke'' pa a''u''una,
    yoma a''uplar memna.” Emkade pede nanni de rweta la Edom (nnia''eratni de, mermera.)'
  rgu-rgu: Ana nafada Yakob nae, “Fadi, e! Fee au kua pilas ma baiꞌ nai ureꞌ a, fo
    ua dei! Au amalaa an seliꞌ.” (Huu ria na de raloo ni rae, Edom, hiiꞌ nae sama
    leoꞌ dedea fekeꞌ fo sosoa na nae ‘pilas’).
  som-som: Markaasaa Ceesaw wuxuu Yacquub ku yidhi, Waan ku baryayaaye, i sii aan
    cunee fuudkaas cas, waayo, waan daalanahay. Sidaas daraaddeed magiciisii waxaa
    loo bixiyey Edom.
  lat-VUC: 'ait: Da mihi de coctione hac rufa, quia oppido lassus sum. Quam ob causam
    vocatum est nomen ejus Edom.'
  aoi-aoi: Ni-yama Jekabu-wa nenikumarnjenikba-wa, “Ningu-mureyenama angwurra ningena.
    Yu-kwa-langwa nganja akwala aninga amalyirra amilyingarradada,” ni-yama. Kembirra
    aminakina-langwa Yijawa nu-wilyakama nakina ambilyuma ekirra. Awilyaba Yijawa
    akina umba awilyaba ngarningka Yiduma, mena akina ekirra Yiduma ne-yaminama “amilyingarradada.”
  eng-ASVBT: 'and Esau said to Jacob, Feed me, I pray thee, with that same red pottage;
    for I am faint: therefore was his name called Edom.'
  mna-mna: 'Tana ipet to, iso pa Yakop: “Aiss, nio ti petel yo ma aŋsaana kat. Yambon
    siŋsiŋŋana tina, zoobo koŋ sa imar, be aŋwin ta buri.” (Tanata tipaata Isau zaana
    toro be Edom).'
  ita-1885: 'Ed Esaù disse a Giacobbe: Deh! dammi a mangiare un po'' di cotesta minestra
    rossa; perciocchè io sono stanco; perciò egli fu nominato Edom.'
  eng-LXXUP: And Esau said to Jacob, Let me taste of that red pottage, because I am
    fainting; therefore his name was called Edom.
  eng-ULB: Esau said to Jacob, “Feed me with that red stew. Please, I am exhausted!”
    That is why his name was called Edom.
  spa-VBL: '“Dame un poco de ese guisado rojo”, le dijo Esaú a Jacob. “¡Muero de hambre!”
    (Fue así como Esaú obtuvo su otro nombre: “Edom”, que significa “rojo”).'
  fra-_FOB: 'Et Ésaü dit à Jacob: Donne-moi donc à manger de ce roux, de ce roux-là;
    car je suis très fatigué. C''est pour cela qu''on l''appela Édom (roux).'
  mal-mal: 'ഏശാവ് യാക്കോബിനോട്: “ആ ചുവന്ന പായസം കുറെ എനിക്ക് തരേണം; ഞാൻ വളരെ ക്ഷീണിച്ചിരിക്കുന്നു”
    എന്നു പറഞ്ഞു. അതുകൊണ്ട് അവന് ഏദോം (ചുവന്നവൻ) എന്നു പേരായി.'
  urd-GVR: Us ne kahā, “Mujhe jaldī se lāl sālan, hāṅ isī lāl sālan se kuchh khāne
    ko do. Maiṅ to bedam ho rahā hūṅ.” (Isī lie bād meṅ us kā nām Adom yānī Surḳh
    paṛ gayā.)
  suz-BL: मिनु एसावमी याकूब कली “इ क्‍येशो लल दाल खोले इच्‍का गेयी। गो शोव़लु बेक्‍ती”
    देंमाक्‍त। मोपतीके एसाव कली एदोम माइश्‍शो याइनी नें वोइश्‍शो बाक्‍माक्‍त।
  ita-1927: 'Ed Esaù disse a Giacobbe: “Deh, dammi da mangiare un po’ di cotesta minestra
    rossa; perché sono stanco”. Per questo fu chiamato Edom.'
  ckb-ckb: 'عیسۆ بە یاقوبی گوت: «هەندێکم لەو چێشتە سوورە بدەرێ! پەکم کەوتووە.» لەبەر
    ئەمەیە ناوی لێنرا ئەدۆم.'
  eng-BBE: 'And Esau said to Jacob, Give me a full meal of that red soup, for I am
    overcome with need for food: for this reason he was named Edom.'
  crx-NTPO: '''Et Esau ''en Jacob ''uyulhni, “Sla''inle whe nyutazul dulk''un, ''i
    za sunail''alh, tube nenisai ''et huwa.” ''Et huwa boozi'' ''i Edom ts''utni.'
  kan-OKCV: ಏಸಾವನು ಯಾಕೋಬನಿಗೆ, “ಆ ಕೆಂಪಾದ ಪದಾರ್ಥವನ್ನು ತಿನ್ನುವುದಕ್ಕೆ ನನಗೆ ಕೊಡು, ನಾನು
    ದಣಿದಿದ್ದೇನೆ,” ಎಂದನು. ಆದ್ದರಿಂದ ಅವನಿಗೆ, ಎದೋಮ್, ಎಂದು ಹೆಸರಾಯಿತು.
  bbb-bbb: '@see-verse:GEN.025.029'
  tam-2017: 'அப்பொழுது ஏசா யாக்கோபை நோக்கி: “அந்தச் சிவப்பான கூழிலே நான் சாப்பிடக்
    கொஞ்சம் தா, களைத்திருக்கிறேன்” என்றான்; இதனாலே அவனுக்கு ஏதோம் என்கிற பெயர் உண்டானது.'
  spa-RV-1909: 'Dijo á Jacob: Ruégote que me des á comer de eso bermejo, pues estoy
    muy cansado. Por tanto fué llamado su nombre Edom.'
  ron-BTF: 'Şi Esau a spus lui Iacob: Hrăneşte-mă, te rog, cu supa aceea roşie; căci
    sunt leşinat; de aceea i-a pus numele Edom.'
  eng-WEBP: Esau said to Jacob, “Please feed me with some of that red stew, for I
    am famished.” Therefore his name was called Edom.
  eng-FBV: “Give me some of that red stew,” Esau told Jacob. “I'm absolutely starving!”
    (That's how Esau got his other name, “Edom,” meaning “red.”)
  nld-1939: 'En Esau zeide tot Jakob: Laat me eens gauw eten van dat rode kooksel
    daar; want ik ben uitgeput. Daarom werd hij ook Edom genoemd.'
  nch-BL: 'Huan quiilhui iicni: ―Techchihuili se favor, techmaca se quentzi nopa tacuali
    chichiltic cati tijpiya nopona pampa ya niapismiqui. (Yeca Esaú nojquiya quitocaxtiyayaj
    Edom cati quinequi quiijtos Chichiltic.)'
  tfr-NTPO: Ga tjl̈ẽ ga «Tja pjl̈i ara anmoyõ. Bop dl̈i dyor srëzrën kjwe twos bor
    kong sira» l̈e. (E kjĩshko ga kowëba Edom.)
  vie-1934: 'liền nói cùng Gia-cốp rằng: Em hãy cho anh ăn canh gì đỏ đó với, vì anh
    mệt mỏi lắm. Bởi cớ ấy, người ta gọi Ê-sau là Ê-đôm.'
  hin-CV: उसने याकोब से कहा, “मुझे बहुत भूख लगी है; तुम जो पका रहे हो, जल्दी करके
    उसमें से मुझे कुछ खाने को दो.” (यही कारण है कि उसे एदोम भी कहा गया.)
  eng-OURB: Esau [Hairy] said to Jacob [Supplanter], “Please feed me with that same
    red stew, for I am famished.” Therefore his name was called Edom [Red].
  spa-BES: 'Y Esaú dijo a Jacob: Dame una comida completa de esa sopa roja, porque
    estoy abrumado por tanta hambre que tengo; por esta razón fue llamado Edom.'
  tdx-tdx: Aa hoe t’i Esave am’ Iakòbe, Anjotso o raha menao, fa midaliendalieñe.
    (Aa le natao Edome ty tahi­na’e.)
  vid-vid: Ahyo Esau nakamlonjela Yakobo, “Ndangubagama na nzala, dedede, umhe muhuzi
    awo udung'hu nyinwe, mina nhoka.” Ahyo Esau nakachemigwa Edomu izeleche kota ndung'hu.
  pwg-pwg: tuna kubiine ivona bo, “Vitonara ikara kirakiiyeku, bini kuta vereku da
    ata kani.” (Iso kana vava sago na Edom, tuna vavana iyamna ‘yebayebarina.’)
  eng-OKE: 'And Esau said to Jakob, Let me taste now of that red, that red! For I
    am faint: (therefore he called his name Edom:)'
  tha-KJV: เอซาวพู​ดก​ับยาโคบว่า “​ขอให้​ข้ากินผักแดงนั้น เพราะเราอ่อนกำลัง” เพราะฉะนั้นเขาจึงได้​ชื่อว่า
    เอโดม
  por-BR-2018: 'Disse a Jacó: Rogo-te que me dês a comer disso vermelho, pois estou
    muito cansado. Portanto foi chamado seu nome Edom.'
  bco-bco: Iso꞉ eyo꞉ Ya꞉kobo꞉wo꞉ a꞉la꞉sio꞉, “Ne mada maiyab ko꞉lo꞉ ma꞉no꞉ gilo꞉ so꞉fa꞉
    genelo꞉ ko, nelo꞉ dimina.” (Eyo꞉ a꞉la꞉sio꞉ ko꞉lo꞉, Iso꞉ ene wiyo꞉ nowo꞉ Idom.)
  deu-ELO: 'Da sprach Esau zu Jakob: Laß mich doch essen von dem Roten, dem Roten
    da, denn ich bin matt! Darum gab man ihm den Namen Edom.'
  ktm-ktm: Iy imet song ile mo-on pe ipe ile ta Yakop ihpa, “Yu undrumat song inna
    mo-on. Opo hepe song tadam rama-an ou antahing ti kise.” Iy erti uu pe sa heneyuwen
    rangan Iso handrai yi ti Idom?
  caa-caa: 'Entonces uyare uwijtzꞌin y che: —Quisinic awajqꞌuen imbꞌijc e chacchac
    quisado lo que war ache, porque nen war inchamay umen e winar, che e Esaú. Y tamar
    era e Esaú arobꞌna Edom ubꞌan. Pues e ojroner Edom lar uyubꞌnar cocha inteꞌ ojroner
    hebreo xeꞌ war che “Chacchac”.'
  eng-WYC-2018: he said to Jacob, Give thou to me of this red seething, for I am full
    weary; for which cause his name was called Edom (or and for this reason he was
    called Edom, or Red).
  epo-epo: 'Kaj Esav diris al Jakob: Donu al mi manĝi de ĉi tiu ruĝa kuiraĵo, ĉar
    mi estas laca. Tial oni donis al li la nomon Edom.'
  uig-PIN: 'Əsaw Yaⱪupⱪa: — Mǝn ⱨalimdin kǝttim! Ɵtünüp ⱪalay, awu ⱪizildin bǝrsǝng!
    — Awu ⱪizil nǝrsidin meni ozuⱪlandursangqu! Mǝn ⱨalimdin kǝttim, — dedi (xu sǝwǝbtin
    uning eti «Edom» dǝpmu ataldi).'
  beo-beo: “Hedolo! Na bogosa:besa:le, amo yoi ha:i manu nama ima,” Iso da Ya:igobema
    amane sia:i. (Amaiba:le, ilia da ema Idome [Yoi] dio asuli.)
  tpi-OTNT: Em i hangre tru na em i tokim Jekop olsem, “Mi hangre nogut tru. Givim
    mi sampela bilong dispela retpela sup nau yu kukim.” Olsem na ol i kolim Iso long
    narapela nem Idom.
  hau-SA: Ya ce wa Yaƙub, “Ina roƙonka, ka ɗan ɗiba mini faten nan! Ina fama da yunwa!”
    (Shi ya sa aka kira shi Edom.)
  udu-udu: 'Dhali Iisu ki owa Yakuub gwo mo ki: Dhalki aha/ nyoḵa ’tash pini yan jin
    cesa /e e ki ’per ’per mo haali/ aha/ muṯṯa/ ṯe/ is mo (gom gwo gi wakan mo tani
    a’di iyuḵkunu a’di gway ka Aduum mo).'
  uig-LAT: 'Esaw Yaqupqa: — Men halimdin kettim! Ötünüp qalay, awu qizildin berseng!
    — Awu qizil nersidin méni ozuqlandursangchu! Men halimdin kettim, — dédi (shu
    sewebtin uning éti «Édom» depmu ataldi).'
  nde-nde: Wathi kuJakhobe, “Phangisa, akungiphe ukudla kwakho lokho osukukhanzinge
    kwaba bomvana! Sengifile ngendlala!” (Yikho wabizwa ngokuthi ngu-Edomi.)
  ton-ton: Pea pehē ʻe ʻIsoa kia Sēkope, “ʻOku ou kole kiate koe, ke ke fafanga au
    ʻaki ʻae lū kulokula na, he kuo u vaivai; ko ia naʻe ui ai hono hingoa, ko ʻItomi.”
  ces-1613: 'A řekl Jákobovi: Dej mi, prosím, jísti krmě té červené, nebo jsem umdlel.
    (Protož nazváno jest jméno jeho Edom.)'
  eko-eko: 'Ye khumuuza Yaakhumpa yoori: “Okinkhe vitthu epo oniipikhaazo zookhuttuwela
    kije. Kintakha ofwa jala!” Ti eto Ezawu enkhiweeyo nzina la Edomu.'
  nss-nss: Pe Esau ipwai iyata Yakop ipa, “Kileh, kunmundrui turuwe yo. Aiki suw hayah
    mahapo anruwaniy ita, ara kisa.” Ndroiyin ara ko pe hupohowe ngala Esau handra
    i ara “Etom.”
  eng-WMB: Esau said to Jacob, “Please feed me with some of that red stew, for I am
    famished.” Therefore his name was called Edom.
  tam-TCV: அப்பொழுது அவன் யாக்கோபிடம், “நான் களைத்துப் போயிருக்கிறேன்! சீக்கிரமாய்
    அந்தச் சிவப்புக் கூழில் எனக்குக் கொஞ்சம் தா!” என்று கேட்டான். அதினாலேயே ஏசாவுக்கு
    ஏதோம் என்கிற பெயர் உண்டாயிற்று.
  ceb-ULB: Miingon si Esau kang Jacob, “Pakan-a ako nianang pula nga linat-an. Palihog,
    kay hilabihan ang akong kakapoy!” Mao kana ang hinungdan nga ang iyang ngalan
    gitawag ug Edom.
  mkn-mkn: Ju dia kasi tau sang Yakob bilang, “Adi, é! Kasi lu pung sop mera di pareu
    sadiki dolo, ko beta isi beta pung parú! Te beta lapar mau mati.” (Andia ko dong
    pange sang dia, Edom, yang dia pung bunyi amper sama deng kata laen, yang ada
    pung arti ‘mera’.)
  pol-UBG: 'Ezaw powiedział więc do Jakuba: Daj mi jeść, proszę cię, z tej czerwonej
    potrawy, bo jestem spracowany. Dlatego nadano mu imię Edom.'
  agr-agr: 'Nunik minis Jacob inajak pujaun wainak chichajak: “¡Wait aneasam minash
    anú yutai pachimjam kapantu emam inajam nunú ajamjusta, nujantai jajai!” tiuwai.
    Nuadui Esaú tawa nunak kapantu taku, tawai.'
  kyc-kyc: Epapala Isome Jekope lamaiyuo, Lopome kumuo epelyoŋo. Supu kone dokona
    lamanarowale jinya, leya. (Renge dokona banya kingi Itome lenge. Kingi Itome doko
    Ipuru pii Kone lenge, leyami.)
  urd-GVU: اُس نے کہا، ”مجھے جلدی سے لال سالن، ہاں اِسی لال سالن سے کچھ کھانے کو دو۔
    مَیں تو بےدم ہو رہا ہوں۔“ (اِسی لئے بعد میں اُس کا نام ادوم یعنی سرخ پڑ گیا۔)
  deu-1912: 'und sprach zu Jakob: Laß mich kosten das rote Gericht; denn ich bin müde.
    Daher heißt er Edom.'
  ntj-ntj: Palunyalu Tjayikapanya watjarnu, “Parltjatjirratja-rna. Nintila-rni mirrka
    pala tjitirn-tjitirnnga.” Palunyalanguru-ya Yiitjunya yini kamparntalpa tjapiranytja
    Yiitamanya. Tjiinya Yiitamanya wangka ngaapirinypa, Tjitirn-tjitirnnga.
  row-row: Nafadꞌe Yakob nae, “Odꞌiꞌ e! Au ndoe ae mate ena. Fee au kua fufue mbilas
    mbei dei.” (Naa de, ara roꞌe e rae, Edom. Lii na, naeꞌ a onaꞌ dedꞌeat esa, fo
    sosoa na ‘mbilas’.)
  kan-2017: ಆ ಕೆಂಪಾದ ರುಚಿ ಪದಾರ್ಥವನ್ನು ಈಗಲೇ ತಿನ್ನುವುದಕ್ಕೆ ಕೊಡು” ಎಂದು ಕೇಳಿದನು. ಈ ಸಂಗತಿಯಿಂದ
    ಏಸಾವನಿಗೆ “ಎದೋಮ್” ಎಂದು ಹೆಸರಾಯಿತು.
  ena-ena: '@see-verse:GEN.025.029'
  tgo-tgo: I dage weya Jeikob iŋa, “Nɨman i maya na u giyama bigina sosorona seiwo
    ya ghan.” (Iya kaiwae va thɨ rena idae Idom.)
  yap-yap: me ga’ar ngak Jakob, “Ku gum’ ko bilig; mpi’ buchuuw e pi n’ir nib row
    nggu way.” (Aram fan ntunguy Edom ngak.)
  tet-tet: Naree alin Yakob noꞌi daꞌan fore, nia moos nusu naꞌak, “Ali! Foo okaan
    fore mean daꞌan oan ida lai, nebee atu kaa, tan haꞌu ksalaen mate ona.” (Tan baa
    nia, ema moos bolu Esau naꞌak, Edom, tan edom neꞌe, lian hanesan lia fuan Ibrani
    ida naꞌak ‘mean laak’.)
  hlt-MCSB: Te dongah Esau loh Jakob la, “Kai he bumueh rhathih la ka om dongah tekah
    a thim a thim te kai n'cah mai,” a ti nah. Te dongah anih ming te Edom a sui.
  mdy-ETH: ዔኤሳዎ ያይቆኦቤ ኮራ፦ «ታ ኮሺ ናይዺንቴሢሮ ሃያ ዞቄ ዎፆ ታና ሙኡዜቴራ» ጌዔኔ። ዬያሮኬ ዔኤሳዎ ዔዶኦሜ ጌይንቴሢ።
  twi-ASANTE: Ɔka kyerɛɛ Yakob sɛ, “Mesrɛ wo, ma me wʼaduane a woanoa yi bi nni!”
    (Ɛno enti na wɔfrɛ Esau sɛ Edom, a asekyerɛ ne ade kɔkɔɔ).
  mwc-mwc: Ba Jacob kurina i wona, “Soya a rabobo saki! Misi nao gewagewa taratarana
    kuta beriku ata kani!” (Kona kairavina yebo si yorei Edom).
  bhl-bhl: 'ning Sekow elo bokolewomele: “Yemen tew kuanika! Ku fongate akate kamge
    so wanin kafing be dunema!”, dangse kale. (Dangse weng beem mongom ete kawtiw
    i akalem wiin mak e Idom dangsiliw kale.)'
  con-NTPO: 'su: —Chigáne ñanga afeja que sho''ccoen''cho''su cu''a se''vama. Qquipoe''supa
    gi paye tson''jen. (Tsa''caen''qque tsu Esaúma su''fa Edom, “cu''a” qquen suye.)'
  eng-WEBU: Esau said to Jacob, “Please feed me with some of that red stew, for I
    am famished.” Therefore his name was called Edom.
  bnp-bnp: lakea i takia e Iakop, “A vitolo iau. O malaviriri kunana o habi nau ranga
    kania vururu vomu ga kani.” Na naro iea kunana ni gale visi vona e Idom.
  wal-wal: Eesawi Yaaqooba, “Tana ha zo7o woxiyaappe miza; tana namisai worees” yaagiis.
    (Hegaa gishshau qassi a sunttai Eedooma geetettiis.)
  mgh-mgh: 'ni ahommekela eeraka: Ukimeele vakani nhuci woserya uyo. Ukivola itala!
    Phimaana eehaninyaka ciicammo Eetomu.'
  acu-NT: 'chicharak: —Chua, ushurjai pimpikin jaajai. Wait aneasam yutai kapantakun
    painkame nu surusta, —timiayi. Kame, Esaú yutai kapantakun yuwamia nuna pachis
    chikich naari Edom tutai inaikiaruitai. (Edom taa nuka kapantin taku tawai.)'
  spa-PDDPT: 'dijo Esaú a Jacob: Te ruego que me dejes comer de eso rojo, porque estoy
    desfallecido. Por eso lo llamaron Edom.'
  gun-gun: 'Ha''e vy aipoe''i: — Eme''ẽ xevy upe pytã rei va''e rembojy va''ekue kyrĩ''i
    ha''u aguã, xenhembyayi vaipa ma — he''i. Ha''e nunga rupi omboerya Edom.'
  agu-BL: 'Yi tule''n tzaj nintzun ben jakol tetz Jacow. Itzun taltz: —Banaj pawor
    swetz yaj, tzawak'' mu''ẍ tal wetz te yi ara t''imbil cyake''j, yi ja wi''t bnix
    awa''n, na na chin tzajk nin tan jun chin we''j. (Cha''stzun te toque''n junt
    bi'' Esaú tetz Edom.)'
  eng-PEV: So Esau said to Jacob, “Please let me eat some of that red soup right now.
    I’m really tired and hungry.” Jacob said to Esau, “First, I want you to do something
    for me. You are the oldest son in our family. That means you are the most important
    son, and you will be the next leader for our family. But I want to be the most
    important son, instead of you. I want to be the next leader for our family. So
    you have to promise that you will let me be the most important son now, instead
    of you. Then you can eat some soup.” Esau said, “Look, I’m so tired and hungry
    that I’m going to die. So it doesn’t matter if I stop being the next leader for
    our family. I just need some food right now.” But Jacob said, “First, you have
    to make me that strong promise.” So Esau did what Jacob asked. He said to Jacob,
    “I promise that you can be the most important son in our family, instead of me,
    and you can be the next leader for our family.” Then Jacob gave Esau some of that
    soup with red beans in it, and some bread. Esau ate that red soup and bread, and
    then he got up and left. That’s the story about how Esau let Jacob be the most
    important son. So Esau wasn’t the most important son any more, but he didn’t care.
    Later on, people sometimes called Esau a different name. They called him Edom.
    That name means red, like that red soup.
  ilo-ULB: Kinuna ni Esau kenni Jacob, “Pakanennak man iti dayta a nalabaga a bukel.
    Pangngaasim, nabannogak unay!” Dayta ti makagapu a napanaganan isuna iti Edom.
  kpg-kpg: ga helekai gi Jacob, “Au gu hiigai huoloo, gaamai hunu mee suub dulii i
    dau suub mmee deenaa.” (Deelaa di mee e haga ingoo iei mee bolo Edom.)
  uig-ARA: 'ئەساۋ ياقۇپقا: ــ مەن ھالىمدىن كەتتىم! ئۆتۈنۈپ قالاي، ئاۋۇ قىزىلدىن بەرسەڭ!
    ــ ئاۋۇ قىزىل نەرسىدىن مېنى ئوزۇقلاندۇرساڭچۇ! مەن ھالىمدىن كەتتىم، ــ دېدى (شۇ
    سەۋەبتىن ئۇنىڭ ئېتى «ئېدوم» دەپمۇ ئاتالدى).'
  bsp-bsp: 'Kɔ Esay oloku Yakuba: «Məpoc'' em, ilɛtsɛn'' am idi pəyim pam papɔkɔ bawo
    dis dɔlɔl im.» Ti tɔ asɔŋɛ Esay tewe ta «Edɔm».'
  bps-bps: Taman manan di ku Dyékob, “Tò, gasilam agu banlé i fulè sabew én, du fan
    agu mati i kbitilgu.” (Én duenan satu dagit Isaw dunan Idom, gumtatekan fulè.)
  mbs-mbs: Minikagi sikandin diyà ki Jacob, “Begayi a den te melalag sabaw sìyan,
    so ontò a binallos.” (Yan se doun te doen doma ngadan i Esau si Edom, kelebadan
    niyan, melalag.)
  tof-tof: Wa Zeikobka bóktanórr wagó, “Büsai, kürü kya mobanóm óe-óe zurr kari sokol
    kókya! Ka amkoman aloanómla!” (Ene zitülkusdü, oya Idombóka igósidi ngilian kwarilürr.)
  sus-sus: A naxa a fala a bɛ, «N mu nɔma fefe ra yi ki. A lu n xa yi supi gbeeli
    nde min.» Na nan toxi a Edon xili naxa sa a xun ma, na nan na ki «a gbeeli.»
  pon-2006: E ahpw ndahng Seikop, “I inenen duhpeklahr, kihdo mahs kenei kis konomw
    sali weitahtahn.” (Ihme e adanekihki Edom.)
  jae-jae: ma Esau kêsôm gêdêŋ Jakob gebe “Ôkêŋ gêŋ kokoc tonaŋ sebeŋ êndêŋ aê mêŋjaniŋ
    gebe aê tekoc gêbac.” Kêtu tonaŋŋa sêsam eŋ gebe Edom.
  ksd-ksd: 'ma Esau i ga biti tai Iakob: Una tabar iau ma nam ra nian i meme, tago
    iau bel ika; kari di ga vatang ra iangina ba Edom.'
  tur-YTC: Esav Yakov'a, “Lütfen bana şu kızıl çorbandan yedir, çünkü aç ve bitkinim”
    dedi. Bu nedenle ona Edom (kızıl) adı verildi.
  bel-N: 'I сказаў Эзаў Якубу: “Дай мне крыху чырвонай, гэтай чырвонай [стравы], бо
    я стомлены”. Дзеля гэтага названае імя ягонае Эдом.'
  grc-BRENT: Καὶ εἶπεν Ἡσαῦ τῷ Ἰακὼβ, γεῦσόν με ἀπὸ τοῦ ἑψήματος πυῤῥου τούτου, ὅτι
    ἐκλείπω· διὰ τοῦτο ἐκλήθη τὸ ὄνομα αὐτοῦ, Ἐδώμ.
  ind-AYT: Lalu, Esau berkata kepada Yakub, “Aku mohon kepadamu, biarkanlah aku makan
    sedikit dari yang merah-merah itu sebab aku sangat lelah.” Oleh sebab itu, orang
    menamakannya Edom.
  lid-lid: Eme iy tiye ta Jekop, “Suwi, se ndranoh saraman badeh keme jo kaimon. Jo
    ndrameson!” (eme badeh aloh iy Idom moson saraman).
  eng-NNA: He said to his younger brother, “I am hungry. Give me some of that red
    food.” (Because of that they gave him another name, Edom.)
  nya-nya: Iye anati kwa Yakobo, “Tandipatsako phala lofiiralo, ndimwe! Ndalefuka
    ndi njala.” (Nʼchifukwa chake amatchedwanso Edomu).
  hrv-hrv: 'Reče Ezav Jakovu: “Daj mi toga crvenog variva da pojedem jer sam izgladnio.”
    Stoga mu je ime Edom.'
  mps-mps: Aga moni nasi ebaso, tama agai Jekopbolo te po wai, “Ena nasigo mu dwalio.
    Te ulali mama yai naigo ena dwasianu mao, tuaio,” wai. (Tama tibaso, nosali augwaligo
    aga nogi Idom poali.)
  llg-llg: Boe ma, noke Yakob nae, “Fadi aa! Fee o fufue mbilam nana nasuk manai ulek
    ndia fa dei, fo au uꞌa dei! Huu au ndoe alan seli.” (Huu ndia, loken na lae, Edom,
    fo hihii leo dedeꞌa deꞌe feꞌek fo ndandaan nae ‘mbilas’.)
  tpi-tpi: Em i hangre tru na em i tokim Jekop olsem, “Mi hangre nogut tru. Givim
    mi sampela bilong dispela retpela sup nau yu kukim.” Olsem na ol i kolim Iso long
    narapela nem Idom.
  dan-1931: 'Da sagde Esau til Jakob: “Lad mig få noget af det røde*, det røde der,
    thi jeg er ved at dø af Sult!” Derfor kaldte de ham Edom. { [*på hebr. Ordspil
    med Navnet Edom.] }'
  vie-OVCB: 'Ê-sau năn nỉ Gia-cốp: “Chao ôi, đói quá! Em cho anh ăn món súp đo đỏ
    đó với!” (Do đó mà Ê-sau có biệt danh là Ê-đôm, nghĩa là “đỏ.”)'
  lbk-lbk: Kinwanina et ken Jacob, “Chadlos ak naowaowat. Omagtan ka man isnan sana'y
    enkilat ay cham lay-aken.” (Siya na nan khotokna is nangadnan si Esau is Edom.)
  guj-2017: એસાવે યાકૂબને કહ્યું, “પેલા લાલ શાકમાંથી મને ખાવાને આપ કેમ કે હું થાકી
    ગયો છું!” તે માટે તેનું નામ અદોમ કહેવાયું.
  byr-byr: '@see-verse:GEN.025.029'
  awx-awx: Apu Jekowu using inikut. “Nakgnale hikngä tikaying. Ge gapek salinu gämänä
    uhanggaläxu notnä yupsäng nami nänggäwa,” yang inikut. (Ile tiwän Iso umanä täkngatu
    Idom yang inikin.)
  pon-2006A: E ahpw ndahng Seikop, “I inenen duhpeklahr, kihdo mahs kenei kis konomw
    sali weitahtahn.” (Ihme e adanekihki Edom.)
  por-BRBSL: 'Esau disse a Jacob: “Por favor, alimente-me com um pouco desse guisado
    vermelho, pois estou faminto”. Portanto, seu nome se chamava Edom.'
  aly-aly: Esau ra ayteyikw ikwerenh ltyek ayernek, “Ltya ayenh anthay, ayeng angayakwirrek,
    atnert ayeng akelhek, angayakw innga irrek.”
  cth-cth: Esaw ni Jakop koevah, pahren lahoi na thawng e rawca hah na cat sak haw.
    Bangkongtetpawiteh, ka vonhlam ni na khaw toe telah atipouh. Hat dawk nahoehmaw
    min teh Edom telah ati.
  twi-twi: Ɔka kyerɛɛ Yakob se, “Mesrɛ wo, ma me wʼaduan a woanoa yi bi nni!” Ɛno
    nti na wɔfrɛ Esau sɛ Edom, a nkyerɛase ne ade kɔkɔɔ.
  hlt-hlt: Te dongah Esau loh Jakob la, “Kai he bumueh rhathih la ka om dongah tekah
    a thim a thim te kai n'cah mai,” a ti nah. Te dongah anih ming te Edom a sui.
  tbz-SIM: 'Kɛ̀ Esɑyuu dɔ̀: N dɑ bɑ́ɑ́mmu nh ɔ̀u mɛdiɛ̀ mmɛ, yóu kɛ̀ ǹ cɑ́ɑ́kɛ́ itũ
    iwũɔ̃ì ii. Dɛɛ̀ te kɛ̀ bɛ̀ɛ ò yu kɛ dɔ̀ Edɔmmu.'
  msy-2020: Egha mɨtiriam puv ana aghezɨma a kamagh Jekop mɨgei, “Mɨtiriam puv nan
    azi. Nɨ dɨparsɨzir aghevir nɨ isamizir matam na danɨngigh.” Kamaghɨn me gɨn “Iso,”
    ziar igharazim, “Idom,” a gatɨ.
  txq-txq: Boe ma ana nafada Yakob nae, “Fadi, ee! Au ndoe alan seli! De fee au, o
    kua mbilas manai urek naa faa dei, fo au isi neu au poꞌong.” (Huu naa de ara roken
    rae, Edom, fo dedeꞌa deꞌek naa liin sangga sama no dedeꞌa deꞌek laen, fo sosoa-ndandaan
    ‘mbilas’.)
  aaz-aaz: Onaim in naꞌuab neu naiꞌ Yakop am nak, “Ako! Ho msoon maan kau oef meꞌ-meꞌe
    reꞌ ho muhaan ee naan. Maski kreꞌ-reꞌo, he au ꞌhaꞌtain! Au umnaah ka ubeiꞌ fa
    heen.” (Etun sin nteek ee te Edom, reꞌ he noi on reꞌ kata es, reꞌ in aꞌmoufn ii,
    ‘meꞌe’.)
  azb-azb: 'Esav Yaquba dedi: «Bu qırmızı şorbadan bir az ver, yeyim, çünki acmışam».
    Buna görə də ona Edom adı verildi.'
  eng-DBY: And Esau said to Jacob, Feed me, I pray thee, with the red — the red thing
    there, for I am faint. Therefore was his name called Edom.
  hin-2017: तब एसाव ने याकूब से कहा, “वह जो लाल वस्तु है, उसी लाल वस्तु में से मुझे
    कुछ खिला, क्योंकि मैं थका हूँ।” इसी कारण उसका नाम एदोम भी पड़ा।
  wol-KYG: 'Mu ne Yanqóoba: «Gaawe ma ci ndambe lee waay, ba ma duy sama biir ci sa
    ndambe lu xonq loolu, ndax xiif a ngi may rey.» Loolu moo tax ñu tudde Esawu,
    Edom (mu firi Xonqe).'
  swp-swp: Isoa i ribalau Iakobo arinai i ene, “Liu buiabuiana u leama ea ai paana
    ea wesari matemate!” (Arinai esana esau ede Edoma.)
  bjr-bjr: Anee taatuqee narana auqee mariannana doo mina mara qiminaqa naa daarandee
    marifaqee qinau. Miqi qimasoofaqa misa minara iriseeqa Eesaunara Eedoomee qimariqau.
    Mi auquna oosana taatuqee fee qimariqau.
  eng-YLT: and Esau saith unto Jacob, 'Let me eat, I pray thee, some of this red red
    thing, for I [am] weary;' therefore hath [one] called his name Edom [Red];
  kne-kne: isonga kanana en Jacob, “Omya ka kod sin manbalanga ay sana tan nay kamanak
    matey si dagaang ko.” (Gapo sin kinwanin Esau ay sana, bindayan da abe si Edom.)
  wat-wat: Eketa Isowa Yakobo i iyaviya i bwaduwa, “Vitanona i kanamunumokikuwa. Nofe
    tova nubudana yabeyabenina simo ku veneiku a kawa.” (Noko nenei keta kana wava
    venuwana si weniya Edomu.)
  heg-NTPO: Kon un tek Yakob noan, “Pail ana! Ku bel auk uin mea in mo ku mulu la
    ka buit, le auk nisi auk taing ngi le! Ta auk lubung isi son.” (Tiata oen haman
    un noan Edom, man nahin na tatai nol dais Ibranin man noan ‘mea’.)
  ptu-ptu: 'Iya ma''kadam lako Yakub naua: “Tadea'' punalaä'', beennä'' kao saidi''
    itim bue malea unnasu.” (Iam too anna si diuaammi duka'' Esau, Edom.)'
  bzd-NTPO: 'Ie'' iché Jacob a̱: —Be'' we''ikèyö, ì alé be'' tö mat se̱ kakmú ye''
    a̱ ñè. Sulu ye'' dué bli wa̱. E'' kue̱ki̱ Esaú kiè Edom ñies.'
  kwf-kwf: ma nia ka fata Ꞌuri ana sa Jakob, “Se, nau ku fiolo liu naꞋa kwa! ꞋOke
    ngalia maꞋi ꞋaliꞋali na sufusufu meo neꞋana.” Nia neꞋe ngwae ki kira ka saea Ꞌani
    sa Idom.
  eng-WYC-2017: he said to Jacob, Give thou to me of this red seething, for I am full
    weary; for which cause his name was called Edom or Red.
  eng-WMBB: Esau said to Jacob, “Please feed me with some of that red stew, for I
    am famished.” Therefore his name was called Edom.
  spp-spp: '@see-verse:GEN.025.029'
  aey-aey: Odocob uqa Jekob madon, “Ija wenene qitina. Mahucwe macin wehuc golca eu
    itecem jiga,” don. Eunu age Idom doin.
  urd-GVH: उसने कहा, “मुझे जल्दी से लाल सालन, हाँ इसी लाल सालन से कुछ खाने को दो।
    मैं तो बेदम हो रहा हूँ।” (इसी लिए बाद में उसका नाम अदोम यानी सुर्ख़ पड़ गया।)
  rug-rug: Meke zama la koe Zekopi se Isoa, “Ke ovia hola qua. Poni nau vasi supu
    ororana valeana sana.” Gua asa ke ta pozae Edomu si asa.
  gaz-gaz: Innis Yaaqoobiin, “Ani akka malee beelaʼeeraatii, mee ittoo diimaa sana
    irraa xinnoo naa kenni!” jedhe. Sababiin inni Edoom jedhameefis kanuma.
  fra-LSG: 'Et Ésaü dit à Jacob: Laisse-moi, je te prie, manger de ce roux, de ce
    roux-là, car je suis fatigué. C’est pour cela qu’on a donné à Ésaü le nom d’Édom.'
  gnn-gnn: bala ŋäŋ'thun Djaykupnhana bitjan, “Ga' ŋarrakunydja wekaŋana. Ŋarra dhuwala
    djaṉŋarrthinana, raku'‐rakunydhirrina ŋarra marrtji dhuwala djaṉŋarrthinyarayuna.”
  yal-yal: A yi a fala Yaxuba xa, a naxa, “N mi nɔɛ fefe ra iki. A lu n xa pɔri gbeeli
    ito nde kɔn.” Na nan toxi a yi xili sa, Edɔn.
  gum-gum: 'Jacobwane trenchibig køn: —Ø pigø mamig may tamara ñi neniizhigwan tiusmanda
    srøttra cha, kaguende nabe larrø muraaraig war— cha. (Inchagurri Edom cha wamig
    kuig køn.)'
  iou-iou: '@see-verse:GEN.025.029'
  haw-1868: 'I mai la o Esau ia Iakoba, Ke noi aku nei au ia oe, e ho mai na''u e
    ai ia mea ulaula; no ka mea, ua nawaliwali au: nolaila ua kapaia kona inoa o Edoma.'
  arb-NAV: 'فَقَالَ عِيسُو لِيَعْقُوبَ: «أَطْعِمْنِي مِنْ هَذَا الطَّبِيخِ الأَحْمَرِ
    لأَنَّنِي جَائِعٌ جِدّاً». لِهَذَا دُعِيَ عِيسُو بِأَدُومَ.'
  adz-adz: da ini da Yakop, “Mangits yis dzi funub angu! Warim nam biꞌ igi fain da
    dzi nagan!” (I wain igi da ifaringꞌ arangan binganggan Idom, i wainggan ibi ‘biꞌ’.)
  ewe-ewe: Esau bia Yakob be, “Nɔvinye, dɔ le wuyem vevie. Na wò akplẽdzĩ aɖem maɖu.”
    Esia ta wona megbeŋkɔe be “Edom” si gɔmee nye “Akplẽdzĩ.”
  eng-LEE: And Esau said to Jacob, Let me swallow down, I pray thee, some of that
    yonder red pottage, for I am faint; therefore was his name called Edom.
  dji-dji: girri inga bindjin, “Irr bali kirim waligi, bi irriny kuw nyibi djinimkima
    buḏibuḏigili gidjirri nyuni batjin kirimban.” (Bilapilangdji wurpi yagirri Idum
    (Edom) djin yirrpini nyaninyi, gima ngungirang bimbi miri ‘buḏibuḏigili’ djanngamirrpmi
    yanmirrpmi.)
  gvn-gvn: '@see-verse:GEN.025.029'
  nna-nna: Wurrarnala marrkamurninyja, “Ngaju janparr. Jinta yuwanyi pala pilyarri
    mayi. (Palajalu yini yinyayi wariny, Edom.)
  asm-FB: তেওঁ যাকোবক ক’লে, “মই বৰ ক্লান্ত। অনুগ্রহ কৰি তোমাৰ সেই ৰঙা বস্তুৰ কিছু
    মোক খাবলৈ দিয়া।” এই কথাৰ কাৰণে এচৌৰ নাম ইদোম [ৰঙা] হ’ল।
  sus-A: عَ نَشَ عَ قَلَ عَ بّ، «ﭑ مُ نْمَ قٍقٍ رَ يِ كِ. عَ لُ ﭑ شَ يِ سُثِ فبٍيلِ
    ندٍ مِن.» نَ نَن تٌشِ عَ عٍدٌن شِلِ نَشَ سَ عَ شُن مَ، نَ نَن نَ كِ «عَ فبٍيلِ.»
  fra-SBL: 'Ésaü dit à Jacob : « Donne-moi un peu de ce ragoût rouge, car je suis
    affamé. » C''est pourquoi on l''appela Edom.'
  hbo-hbo: וַיֹּ֨אמֶר עֵשָׂ֜ו אֶֽל־יַעֲקֹ֗ב הַלְעִיטֵ֤נִי נָא֙ מִן־הָאָדֹ֤ם הָאָדֹם֙
    הַזֶּ֔ה כִּ֥י עָיֵ֖ף אָנֹ֑כִי עַל־כֵּ֥ן קָרָֽא־שְׁמֹ֖ו אֱדֹֽום׃
  shp-NTPO: 'neskáakin yoia iki: —Eapari ichátama, ja min yoá aka piti joshin meniwe
    eara pitin reteai —akin. (Jaskara iketianra, Esaú Edomribi iki.)'
  eng-WYCLIFFE: he seide to Jacob, Yyue thou to me of this reed sething, for Y am
    ful weri; for which cause his name was clepid Edom.
  piu-2006: '@see-verse:GEN.025.029'
  pjt-pjt: Munu paluṟu Jacobanya wangkangu, “Ai! Ngayulu puḻkaṟa paḻtjatjiratjaringu.
    Ungamaṉi mai pala tjuu tjitin-tjitinpa.” (Kaya nyanga palulanguṟu palunya ini
    kutjupa wangkapai “Iitamanya” panya “Iitima” wangkanyi “Tjitin-tjitinpa” tjanampa
    wangkangku.)
  cwe-cwe: ivo kamulongela Yakobo, “Nina nzala ng'hani, nokulamba uning'he ndiya iyo
    indung'hu.” Lekamana Esau katangigwa Edomu fambulo jake ndung'hu.
  bgs-bgs: Igkagi sikandin ki Jacob, na mà din, “Bággayiya katô mallutù gulay, su
    tuuwa igballus!” (Purisu duwán duma ngadan i Esau na si Edom.)
  kik-kik: Akĩĩra Jakubu atĩrĩ, “Ta he gĩtoero kĩu ũraruga! Ndĩ mũhũtu mũno!” (Nĩkĩo
    gĩatũmire acooke gwĩtwo Edomu.)
  ksr-ksr: 'Kaeŋ kiro Jeikob kokaeŋ ijoro: “Selena bimooro wosona mamaga nijiwaajoŋ
    mono uulaŋawo koziŋ qaaŋa nejoŋgbala ii nona nemaŋa.” Kawaajoŋ qata Edom (nejoŋgbala)
    qagi.'
  fra-NCL: 'Esaü dit à Jacob : « Laisse-moi donc manger de ce roux, de ce roux-là,
    car je suis fatigué. » — C’est pour cela qu’on a donné à Esaü le nom d’Edom. —'
  cek-AK: Esau mah Jakob khaeah, Na thongh ih kamling huep caak koi to na paek thoem
    ah, zok amthlam parai boeh, tiah a naa. To pongah anih ih ahmin to Edom, tiah
    sak.
  xla-xla: Epalati ya꞉tapo ya꞉ ei Yokob watle epo atlaiyo, “Na꞉ ya꞉mkale, daya ta꞉mama
    pola yakoma. Epedeme wa꞉ tiyokona opo omteka꞉pele eye na꞉ watle hamine,” diyo.
    Epapele koko tle Iso ya꞉ hi haleye Edom demdepo.
  cuk-cuk: 'Geb Esaú, Jacobʼga sokalid: —An ukudmaada itoged, wis be anga we-ibmar-gisi-dunaid
    be udage. (A-ulale, Esaú, Edomʼye bilebalid).'
  uig-CYR: 'Әсав Яқупқа: — Мән һалимдин кәттим! Өтүнүп қалай, аву қизилдин бәрсәң!
    — Аву қизил нәрсидин мени озуқландурсаңчу! Мән һалимдин кәттим, — деди (шу сәвәптин
    униң ети «Едом» дәпму аталди).'
  pma-pma: Sakini viteni min Siekob vit, “!Amai katnau vareis! !San tei sup tahilhili
    keisom maani!” Ven koanek, aling isen tamun vi ‘Edom’ koa aneite teni vi ‘vilhili.’
  tel-2017: ఏశావు యాకోబును “దయచేసి ఎర్రగా ఉన్న ఆ వంటకాన్ని నాకు తినడానికివ్వు. నేను
    చాలా అలసి పోయాను” అని అడిగాడు. అందుకే అతనికి ఏదోము అనే పేరు వచ్చింది.
  hat-BSA: 'Konsa, Ésaü te di Jacob: “Souple, ban m goute bagay wouj sa ki la a, paske
    mwen grangou anpil.” Se pou sa yo te rele non li Edom.'
  kos-kos: ac el fahk nu sel Jacob, “Nga ngulla na pwaye. Se nak kutu mongo srusra
    kom oru ingan.” (Pa ingan sripa se oru pangpang inel Edom.)
  hbo-WLC: וַיֹּ֨אמֶר עֵשָׂ֜ו אֶֽל־יַעֲקֹ֗ב הַלְעִיטֵ֤נִי נָא֙ מִן־הָאָדֹ֤ם הָאָדֹם֙
    הַזֶּ֔ה כִּ֥י עָיֵ֖ף אָנֹ֑כִי עַל־כֵּ֥ן קָרָֽא־שְׁמ֖וֹ אֱדֽוֹם׃
  ibo-ibo: Ịsọ rịọrọ Jekọb sị, “Nyetụ m ụfọdụ nʼime nri a na-acha uhie uhie ị na-esi
    ka m rie, nʼihi na agụụ na-agụ m hie nne.” (Ọ bụ ihe a mere e ji na-akpọ ya Edọm.)
  ory-ory: ତହୁଁ ସେ ଯାକୁବକୁ କହିଲା, “ମୁଁ କ୍ଳାନ୍ତ ହୋଇଅଛି, ବିନୟ କରେ, ସେହି ରଙ୍ଗା ଡାଲି ଦେଇ
    ଭୋଜନ କରାଅ,” ଏହି ନିମନ୍ତେ ତାହାର ନାମ ଇଦୋମ୍‍ (ରଙ୍ଗା) ଖ୍ୟାତ ହେଲା।
  wmt-wmt: '@see-verse:GEN.025.029'
  chk-chk: Iwe, Esau a üreni Jakop, “Kose mochen ngeniei och seni ewe mongö mi par
    pwe üpwe mongö, pun üa fokun echik.” Iei popun ra aita ngeni Etom .
  ssd-ssd: 'Yakob sana: Kule pak gurgur ta ye inum sa le nyi. Ye guba mayeyumba isu
    baklelyumba am kuilkuilyate ŋgina. (Ta tuku nane nu tuku mape nyu ande kitek Edom
    ŋginaig).'
  rop-rop: en imbin dalim Jeikob, “Yu gibit mi det redwan supsup blanga yu. Kwikbala
    na! Dumaji mi gulijap dai blanga daga.” Lagijat na imbin tok. En blanga tharran
    na imbin abum sekanwan neim. Deibin oldei gulum im Idam, dumaji imbin oldei dagat
    detkain supsup.
  ukr-1871: 'І каже Езав Якову: Нагодуй мене вареним сочивом сим червоним; бо я знемігся.
    Тим і дано прізвище йому Єдом.'
  eng-AOI: and he said to his younger brother Jacob, “I am very hungry. Give me some
    of that red soup.” That is why Esau had two names. One was Esau and the other
    was Edom, because Edom means “red.”
  yon-yon: yedmoon, “Ne kuu mungimbed kombaraan kowe, animan dodmo kuu kirod maawe!”
    andoon. (Kwanikob yaningko mamaa kuu Idom ande yedmimaib.)
  bch-bch: Ta Iso ikeo pan Iakop, “Manmanae! Bada annga singsingia toa uloeai na inam
    naean. Pitoreagau ga tinig imanggolenga kapei tau.” (Ngan ipu toaine tiuato ieda
    ede pade Idom.)
  deu-1951: 'Und Esau sprach zu Jakob: Laß mich das rote Gericht versuchen, denn ich
    bin müde! Daher heißt er Edom.'
  eng-JPS: 'And Esau said to Jacob: ''Let me swallow, I pray thee, some of this red,
    red pottage; for I am faint.'' Therefore was his name called Edom.'
  ubr-ubr: Esau on Jacob aurin iyau, “Yau bayu mes bag ararabob. Gariwat, om bayu
    a sosof mururin ato ebi tab on turin eiteu.” (On fasinai Esau wabin tani min siyor
    Edom.)
  srp-1865: 'I reèe Isav Jakovu: daj mi da jedem toga jela crvenoga, jer sam umoran.
    Otuda se prozva Edom.'
  lug-lug: Esawu n’agamba Yakobo nti, “Mpa mpute ku nva ezo, kubanga enjala ejula
    kunzita.” Kyeyava ayitibwa Edomu.
  heb-heb: ויאמר עשו אל יעקב הלעיטני נא מן האדם האדם הזה כי עיף אנכי על כן קרא שמו
    אדום׃
  ben-IRV: এষৌ যাকোবকে বললেন, “আমি ক্লান্ত হয়েছি, অনুরোধ করি, ঐ লাল, ঐ লাল ঝোল দিয়ে
    আমার পেট ভর্তি কর।” এই জন্য তাঁর নাম ইদোম [লাল] খ্যাত হল।
  pan-pan: ਤਦ ਏਸਾਓ ਨੇ ਯਾਕੂਬ ਨੂੰ ਆਖਿਆ, ਇਸੇ ਲਾਲ ਦਾਲ ਵਿੱਚੋਂ ਮੈਨੂੰ ਵੀ ਖਾਣ ਨੂੰ ਦੇ, ਕਿਉਂ
    ਜੋ ਮੈਂ ਥੱਕਿਆ ਹੋਇਆ ਹਾਂ। ਇਸੇ ਕਾਰਨ ਉਸ ਦਾ ਨਾਮ ਅਦੋਮ ਪੈ ਗਿਆ।
  tkr-tkr: 'Esavee Yaaq''ubık''le eyhen: – Mane ç''ərane karake sık''ınin zas hele
    oxhanas, mıs qıxha. Mançil-alla mang''us q''öd''esın do Edom (çərara) giyxhe.'
  mwp-mwp: Nuy kedha Yakubulpa, ‘Ngaw maytha ayginga, ngayapa sizi ngapa moegina nginu
    kulka gamul ayngu pathar.’ Nuyn kedha zoenguz kedha thoeraypa, Edom. Thanamudh
    kedha, kulka gamulnga.
  mya-JVB: ယာကုပ် အား ၊ ထို နီ သောစားစရာနှင့် ငါ့ ကို ကျွေး ပါလော့၊ ငါ မော ပါသည်ဟုဆို
    လေ၏။ ထိုကြောင့် သူ ၏နာမည် ကို ဧဒုံ ဟုတွင် သတည်း။
  tte-O: kabo iwalo Yakobo koina iwaloba, “Mwayamwayau bwaimwa dikune balabalagiyanane
    tupwana ukoiyama na yakan kaiwena yaguliyam yawasosi.” Bwaimwa iya kaiwena Isowa
    esana labuina siyogayan Idoma.
  tbg-tbg: voqama kero karara antuqa aruvaro nai qata Iekopirara tiharo, Tota naare
    kohe/naavara unta taanara hini ti timiraqe naare. Ti nora hantuqama harivo, tiro.
    (Viva minti turara iriha vokuka vira vara autu nteha Idomurave – Naarerave tura.)
  hmo-hmo: Ia be hitolo bada herea dainai, Esau ese Iakobo dekenai ia noinoi, ia gwau,
    “Unai aniani kakakaka oi henia, lau ania, badina lau be hitolo mase.” (Unai dainai
    iena ladana ta idia atoa Edoma, ena anina be, kakakaka.)
  ata-ata: Xe muavuti la muvikalanu vimou Iakovo aloxo ꞌo, “Eni esolixo misevile,
    naitixo laꞌilali lauoinu e naxuxutuxu ne seꞌi.” La sou ane aneꞌi mimoxoꞌu Esau
    ualasou vile lexe Edomu.
  nfa-nfa: Ka na peka dènge Yakob, aku nèngu na, “Ari, ee! Hia ku jaꞌa bubur kabꞌui
    mea ciki ètu dꞌara èru èèna, ho jaꞌa kuꞌa! Te jaꞌa manganga bia.” (Nèti èèna ka,
    ra pangare na, Edom, dhu sasoa na ‘mea’.)
  urd-urd: और 'ऐसौ ने या'क़ूब से कहा, “यह जो लाल — लाल है मुझे खिला दे, क्यूँकि मैं
    बे — दम हो रहा हूँ।” इसी लिए उसका नाम अदोम भी हो गया।
  rus-SYN: 'И сказал Исав Иакову: дай мне поесть красного, красного этого, ибо я устал.
    От сего дано ему прозвание: Едом.'
  cbt-NTPO: 'Cacopo a''itërinso ni''sahuaton itapon: —Nosoroco iya, tana yatëparinco
    caso''. Quëhuashin cosharo anpiranso'', canta quëtoco ca''i, itërin.'
  bqc-SIM: 'Ɔ̃ a ò Yakↄbuɛ: N yã́ na! To mà blɛ tɛ̃a bee e ble, asa nↄana lɛ́ ma
    dɛɛ. Ayãmɛto wà tↄkpà Esauɛ Ɛdↄũ.'
  tcz-CHONGTHU: Hijeh chun Esau in Jacob jah ahitin asei tai, “Kagil akel valtai na
    changchim hon salenglung chu them khat neipe tan” ati. Hijeh a chu amapa min Edom
    kisah ahi.
  mar-mar: एसाव याकोबास म्हणाला, “मी तुला विनंती करतो, मला थोडे तांबडे डाळीचे वरण
    खायला घेऊ दे. मी फार दमलो आहे!” म्हणून त्याचे नाव अदोम पडले.
  tcs-tcs: Iso spik diskain po Zekop, ‘Yagar. Ai prapa anggre! Ariap. Gibe mi sam
    red bezdabol sup.’ (Diswan wiskain em bin gede dis nada neim blo em, Edom, wea
    i min ‘red’.)
  soq-soq: Sa baiwa me Iakob diene wanase, “Ne omanaida tonen, nana sa bumawa nuitiana
    toe neawo napa.” Me epe wana baiwa ebowa wane ituiena Edom.
  qub-qub: 'Chayno chayamur wauguinta niran: «Chay puca micuy rurashayquita mañacushayqui.
    Fiyupami yargaycä. Garaycamay ari» nir. (Chaypitami Esaütaga Edom ninpis.)'
  bqp-bqp: 'Akũ à pì Yakubunɛ: N yã nna! Ǹ tó mà dò tɛ̃ra bire ble, zaakũ nà tɛni
    ma dɛmɛ. A yã mɛ́ à tò, ò tↄ́ kpà Isaunɛ Ɛdↄmu.'
  hat-hat: 'Li di Jakòb konsa: -M''ap mouri grangou. Tanpri, ban m'' ti gout nan bouyon
    pwa wouj ou a. Se poutèt sa yo te bay Ezaou yon lòt ti non. Yo te rele l'' Edon.'
  eng-BSB: He said to Jacob, “Let me eat some of that red stew, for I am famished.”
    (That is why he was also called Edom.)
  tod-tod: 'Ezawu ɠɛni Zakɔɓe ma: «Tɔɠɔ ɓɔi kpɔlɔi nii ta ve zèa, gè mi, mazɔlɔɔ
    kpɔ̀lɔʋɛ gola.» Naa ɠa é kɛɛni ti Edɔme laaseigi ʋɛɛni la Ezawu ʋa.'
  eng-WEBPB: Esau said to Jacob, “Please feed me with some of that red stew, for I
    am famished.” Therefore his name was called Edom.
  kbq-kbq: Iso'a amanage huno Jekopuna asmi'ne, Ame'ama hunka antu koranke migri (sup)
    ne'zana eri namige'na na'neno, na'ankure naganetege'na nehue. E'inama hu'nea agafare
    mago agi'a Idomu'e hu'za ante'naze.
  nhe-BL: 'Huan quiilhui iicni: ―Xinechchihuili se favor, xinechmaca se quentzi nopa
    tlacuali chichiltic tlen tijpiya nopano pampa ya niapismiqui. (Yeca Esaú nojquiya
    quitocajtiyayaj Edom tlen quinequi quiijtos Chichiltic.)'
  bus-bus: 'Ben à bè Yakubunɛ: N yã nna! Ǹ tó mà dò tɛ̃a beee ble, zaakɛ nↄaa e ma
    dɛɛmɛ. Beee yãnzi wà tↄ́ kpà Isaunɛ Ɛdↄmu.'
  gub-BL: — Emur amo temi'u neremimupupur ipiràg ma'e tàrityka'i ihewe ty, ta'e hema'uhez
    katu aipo xe, i'i uwywyr pe. A'e rupi omono amo her Ezau pe wà. — Enom, i'i izupe
    wà. — Ipiràg, i'i her zaneze'eg rupi.
  eng-DRA: 'Said: Give me of this red pottage, for I am exceeding faint. For which
    reason his name was called Edom.'
  knf-knf: 'Aji na Yakob : « Ŧaraan, wulaan nde ţi poŧ bjeenkal buŋ! Ubon ude''ën.
    » Ukaaŋ kë bakak adu''a kak aji Edom, uwooŋ najeenkal.'
