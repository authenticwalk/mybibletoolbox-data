verse: GEN.025.003
translations:
  mal-C: ശേബയും ദെദാനും യൊക്ശയുടെ മക്കളായിരുന്നു. ദേദാന്റെ പിൻഗാമികളാണ് അശ്ശൂരീം,
    ലെത്തൂശീം, ലെയുമ്മീം എന്നിവർ.
  deu-TKW: Joksan aber erzeugte Saba und Dedan; und die Söhne Dedans waren die Assuriter,
    die Letusiter und die Leummiter.
  lin-lin: 'Yokishani azalaki tata ya Saba mpe Dedani. Tala bato oyo bazalaki bakitani
    ya Dedani : Bato ya Ashuri, ya Letushi mpe ya Lewumi.'
  cbr-NT: Jocsán ax ka Sebá 'imainun Dedán aín papa 'iakëxa. Ënë kamax ka Dedánën
    rëbúnkikama 'iakëxa, aín anëx ka 'ikë asureo, letuseo 'imainun leumeo akama.
  eng-LSV: And Jokshan has begotten Sheba and Dedan; and the sons of Dedan were Asshurim,
    and Letushim, and Leummim;
  bmu-bmu: Joksanöŋ nahönyahötŋi qetŋiri Seba aka Dedan yetkö iwiŋira ahök. Dedan
    yaŋön Asur könagesö, Letus könagesö aka Leum könagesö yeŋgö bömönŋini ahök.
  eng-GNV: 'And Iokshan begate Sheba, and Dedan: And the sonnes of Dedan were Asshurim,
    and Letushim, and Leummim.'
  eng-WEBSTER: And Jokshan begat Sheba, and Dedan. And the sons of Dedan were Asshurim,
    and Letushim and Leummim.
  nhw-BL: Huan teipa Jocsán quinpixqui itelpocahua catli inintoca Seba huan Dedán.
    Huan iteipan ixhuihua Dedán elque nopa asureos, letuseos huan leumeos.
  swh-ONEN: Yokshani alikuwa baba wa Sheba na Dedani, wazao wa Dedani walikuwa Waashuri,
    Waletushi na Waleumi.
  bba-bba: Mɑ Yokusɑni u seewɑ u Sebɑ kɑ Dedɑni mɑrɑ. Dedɑnin bibun bweserɑ Asuribɑ
    kɑ Letusibɑ kɑ Lumibɑ.
  eng-KJVCPB: And Jokshan begat Sheba, and Dedan. And the sons of Dedan were Asshurim,
    and Letushim, and Leummim.
  cpy-cpy: Riitaki Jocsán tomintanakariri Seba eejatzi Dedán. RiDedán sheninkatariri
    Asur-paeni, Letus-ite, Leum-paeni
  mpx-mpx: Yoksan natunau eluwa, etegana alana Seba ge eluwana alana Dedan. He toto
    Dedan tubutubunau heliya boda Asul, boda Letus ge boda Leum.
  wbp-wbp: Yangka yirdi Jakajani, ngulaju-palangu kirda-nyanu nyinaja wirriya-jarraku
    yirdi-jarraku Jiipaku manu Tirtanuku. Tirtanu-mayamaya yapa, ngulaju kalalu nyinanja-yanu
    ngurrara-kari ngurrara-karirla yirdi-paturlu Jiriyarla, Litujurla manu Luumurla.
  luo-luo: Jokshan nonywolo Sheba kod Dedan; nyikwa Dedan ne gin jo-Ashur, jo-Letush
    kod jo-Leum.
  meu-meu: Iokosan ese Seba bona Dedan e havaradia. Dedan ese Asuri bona Letusi bona
    Leumi besedia e havaradia.
  npi-ULB: योक्षान शेबा र ददानका पिता भए । अश्‍शूरी, लतूशी र लऊम्‍मीहरू ददानका सन्‍तान
    थिए ।
  yor-yor: Jokṣani ni baba Ṣeba àti Dedani, àwọn ìran Dedani ni àwọn ara Asṣuri, Letusi
    àti Leumiti.
  emp-NTPO: 'Jocsaʌ̃ warrarãra naʌ̃gʌrã basía: Sebá, Dedaʌ̃ sid̶a. Dedaʌ̃neba yõsid̶aa
    asureorã, letuseorã, leumeorã sid̶a.'
  ind-ind: Yoksan mempunyai dua anak laki-laki bernama Seba dan Dedan. Keturunan Dedan
    menjadi bangsa Asyur, bangsa Letus, dan bangsa Leum.
  pes-OPCB: شبا و ددان پسران یقشان بودند. ددان پدر اشوریم، لطوشیم و لئومیم بود.
  ssx-ssx: Diokosanita꞉ Siba pita꞉ Didani yaapona꞉ ateke yekeme. Kutupa mo Didanima꞉
    monduma꞉ monduma꞉ pieke tapaketa꞉ A꞉sutimu make Letusimi make Leumimi make yekeme.
  lcm-lcm: Ioksan nang katapo tamarilong i ri Siba na Didan. Na Didan katapo tivuria
    i ri Asurim, na ri Letusim na ri Leumim.
  aer-aer: 'Ikwerenge, alere anyente Abraham-kenhe Jokshan arritnye aneke re anewe
    akerte-irreke imerte urreye atherre atnyenemele Sheba uthene Dedan uthene. Kele
    Dedan amangkeke anteme, re anewe inemele ampe urreye urrpetye atnyeneke anteme:
    Asshurim, Letushim, Leummim-arlke.'
  tgl-ULB: Si Jokshan ay naging ama nina Sheba at Dedan. Ang mga kaapu-apuhan ni Dedan
    ay ang lahi ng Assyria, ang lahi ng Letush at ang lahi ng Leum.
  nop-nop: 'Yoksan’walaŋ mihiŋiyat indiŋ mintamiŋgumuk: Seba eŋ Dedaŋ. Kaŋ Dedaŋ’walaŋ
    mihiye adi indiŋ mintagiŋ: Asulim, Letusim eŋ Leunim.'
  kca-kca: 'Иокшан Шева пӑ Дедан пŏхӈән тӑйәс. Дедан пŏхәт усәт: Ашурим, Летушим пӑ
    Леюмим.'
  cbu-NT: Joksanshaa arang iparinarangitamta tsimbunaa, Seba, Dedantamta. Sheeru,
    Dedanchichsha maachiri taarangtamta; Asurewshuchi, Letusewshuchi, Lewmewshuch,
    ansincha anchichimuna.
  hui-hui: Yogosana ibu Seba Dedanala aba hene. Dedana ibu Asurimi Ledusimi Lemimi
    uruninaga mamali hene.
  wrs-wrs: Wo sisva Yoksanmba luhunna Sepana Detanna aral, wo Detanmba simbel luhunna
    Asurnindna, Letusnindna, Leumnindna.
  mya-mya: ယုတ်​ရှန်​၏​သား​များ​မှာ​ရှေ​ဘ​နှင့်​ဒေ​ဒန်​တို့ ဖြစ်​ကြ​သည်။ ဒေ​ဒန်​၏​အ​ဆက်​အ​နွယ်​များ​မှာ
    အာ​ရှု​ရိမ်​အ​မျိုး​သား၊ လေ​တု​ရှိမ်​အ​မျိုး​သား၊ လုမ်​မိမ်​အ​မျိုး​သား​တို့​ဖြစ်​ကြ​သည်။-
  cbi-NTPO: Tsenñu Jocsánya, naa Sebáchi bain, naa Dedánchi bain ya' apa tiyamuwaami.
    Tsenmala Dedánnu sera' jimu chachillaa, naa Asurnu bain, naa Letusnu bain, naa
    Leumnu bain sera' jila.
  bod-N: དེ་ཡང་ཡོག་ཤན་ལ་བུ་ཤེ་བཱ་དང་དི་དན་གཉིས་སྐྱེས༌སོ། །བུ་དི་དན་ལས་ཨ་ཤུར་མི་རིགས༌དང༌།
    ལཱ་ཐུ་མི༌རིགས། ལཱ་ཨུམ་མི་རིགས་གསུམ་བྱུང༌ངོ༌།།
  wsk-wsk: Abraham namar Jokshan tuagu te mu Sheba se Dedan. Se Asshur, Letush, se
    Leum kariimet mu Dedan ko gue te ko kariimet.
  kkl-kkl: Abraham elme Yogsandi mangkahiognena Siabaapna Dedanap. Dedan sisana Asyur
    nimiapna Letus nimiap Leum nimiap.
  sna-sna: Jokishani akabereka Shebha naDhedhani; zvizvarwa zvaDhedhani zvakanga zviri
    vaAshuri, vaRetushi navaReumi.
  spa-BLM: Jocsan fue el padre de Sheba y de Dedan. Los hijos de Dedán fueron Asurim,
    Letusim y Leumim.
  beu-beu: Yoksan oal benangba; Seba, bot Dedan. Dedan etabaning ba; Asyur enehe ang
    naung, Letus enehe ang naung, bot Leum enehe ang naung.
  cac-cac: A vin̈aj Jocsán smam vin̈aj Seba yed' vin̈aj Dedán. A pax eb' yin̈tilal
    vin̈aj Dedán jun, aton eb' asureo, eb' letuseo yed' eb' leumeo.
  swh-ULB: Jokshani akamzaa Sheba na Dedani. Wana wa Dedani walikuwa ni Waashuru,
    Waletushi, na Waleumi.
  bel-bel: 'Ёкшан спарадзіў Шэву і Дэдана. Сыны Дэдана былі: Ашурым, Летушым і Леюмім.'
  deu-ELBBK: Und Jokschan zeugte Scheba und Dedan; und die Söhne Dedans waren die
    Assuriter und Letuschim und Leummiter.
  mbb-OT: Si Jokshan ne iyan anak din si Sheba wey si Dedan. Is menge kevuwazan ni
    Dedan ne iyan is menge Ashurnen, menge Litushnen, wey Liumnen.
  msc-msc: 'Iburahima dencɛ Jokisan fanan ka dencɛ fila sɔrɔn: Seba ni Dedan. Dedan
    dencɛilu kɛra Asirikailu ni Letusikailu ni Lemikailu le ri.'
  mal-2015: യൊക്ശാൻ ശെബയെയും ദെദാനെയും ജനിപ്പിച്ചു; ദെദാന്റെ പുത്രന്മാർ അശ്ശൂരീം,
    ലെത്തൂശീം, ലെയുമ്മീം എന്നിവർ.
  tuo-NT: Jocsán põꞌrã Seba, Dedán nicãrã niwã. Dedán pãrãmerã nituriarã asureo masã,
    letuseo masã, leumeo masã nicãrã niwã.
  gup-gup: Kaluk Jokshan benbenebornang Sheba dja Dedan. Kaluk nawu nunganwali Dedan
    benkebmawahmeng bininj nawu birribebbehngeyyoy Ashur, dja mak Letush dja mak nawu
    Leumm.
  met-met: Yoksan Seba Dedan tang tibuding. Dedan bakbakingdi Asurdi, Letusdi xaung
    Leumdi.
  gvs-gvs: 'Yokisaniyana natunao koroto adi taiyuwo, tayamo yoina Siba, tayamo yoina
    Dedani. Dedaniyana tubunao adi bodao yoidi ame nakae: Asuri, Letusi be nakae Leuma.'
  rmc-rmc: Le Jokšan sas duj čhave, o Šebah the o Dedan. Le Dedaniskre čhave sas o
    Ašurim, o Letušim the o Leumim.
  nlg-nlg: Jokshan a tamadira Sheba ma Dedan, ma rana vaivarina Dedan maira na lei
    kemana Asshur, Letush ma Leum.
  dgr-DOGNT: 'Jokshan weza nàke gòı̨lè: Sheba eyıts''ǫ Dedan gìyeh. Dedan wets''ǫ
    dǫ taı xàgeèɂaa gǫ̀hłı̨: Ashur got''ı̨į̀, Letush got''ı̨į̀ eyıts''ǫ Leum got''ı̨į̀
    gìyeh.'
  pes-OPV: و یقشان، شبا و ددان را آورد. و بنی ددان، اشوریم و لطوشیم و لامیم بودند.
  ron-1924: Иокшан а нэскут пе Себа ши пе Дедан. Фиий луй Дедан ау фост ашуримий,
    летушимий ши леумимий.
  ben-OBCV: যক্‌ষণ শিবা এবং দদানের বাবা; অশূরীয়, লটূশীয় ও লিয়ূম্মীয়রা হল দদানের
    বংশধর।
  lex-lex: Noka Ketura a'nani Yoksana nlawlawan lol pa na'a'na nana a'na yanulu rala
    pa nwawa Syeba, mak klernohora Syeba de, Dedan. Dedan di duratni-waitni de makden
    Asyura, makden Letusyi, ne makden Leuma.
  rgu-rgu: Yoksan ana nara, siꞌ Seba ma Dedan. Dedan tititi-nonosin, siꞌ lahenda Asyur,
    Letus, ma lahenda Leum ara.
  som-som: Yoqshaanna wuxuu dhalay Shebaa, iyo Dedaan. Wiilashii Dedaanna waxay ahaayeen
    Ashuurim, iyo Letushim, iyo Le'ummiim.
  lat-VUC: Jecsan quoque genuit Saba et Dadan. Filii Dadan fuerunt Assurim, et Latusim,
    et Loomin.
  aoi-aoi: Nakine-ka Jakijena, nibina naburradikba Kedira-langwa, nungwenikba nakina
    wunalakina-kiya-langwa Juba akwa Didena. Aburraja Didena-langwa wurrumirumirena
    warnikinikaduwa nuw-ababurnadinuma wurruwurrakwulyumida wurrakina yanda-langwa
    wurrilyimberrkabiyakarbiya warnumamalya arakba. Umba warnimikirra wurrakina WarningAjuruma
    warnumamalya iya WarningiLidijima warnumamalya akwa ngawa WarningiLiyumima warnumamalya.
  eng-ASVBT: And Jokshan begat Sheba, and Dedan. And the sons of Dedan were Asshurim,
    and Letushim, and Leummim.
  mna-mna: Yoksan, ni ipeebe Seba mi Dedan. Mi Dedan, ni popoŋana kini ta zin wal
    ki Asur, Letus, mi Leum.
  ita-1885: E Iocsan generò Seba e Dedan. Ed i figliuoli di Dedan furono Assurim,
    e Letusim, e Leummim.
  eng-LXXUP: And Jokshan begot Sheba and Dedan. And the sons of Dedan were the Asshurim
    and the Letushim, and Leummim.
  eng-ULB: Jokshan became the father of Sheba and Dedan. The descendants of Dedan
    were the Assyrian people, the Letush people, and the Leum people.
  spa-VBL: Jocsán fue el padre de Seba y Dedán. Los descendientes de Dedán fueron
    lo asureos, los letusitas y los leumitas.
  fra-_FOB: 'Et Jokshan engendra Sheba et Dedan. Et les enfants de Dedan furent: les
    Asshurim, les Letushim et les Leümmim.'
  mal-mal: യൊക്ശാൻ ശെബയാ ദെദാൻ എന്നിവർക്കു ജന്മം നൽകി; ദെദാന്റെ പുത്രന്മാർ അശ്ശൂരീം,
    ലെത്തൂശീം, ലെയുമ്മീം എന്നിവർ.
  urd-GVR: Yuqsān ke do beṭe the, Sabā aur Dadān. Asūrī, Latūsī aur Lūmī Dadān kī
    aulād haiṅ.
  suz-BL: मिनु योकशानमी शेबा नु देदान थिम्‍सी बाक्‍त। देदान आ तौपुकी अश्‍शुरीम, लेतुशीम
    नु ले-उम्‍मीम बाक्‍मा बाक्‍त।
  ita-1927: Jokshan generò Sceba e Dedan. I figliuoli di Dedan furono gli Asshurim,
    Letushim ed i Leummim.
  ckb-ckb: یۆقشان باوکی شەبا و دیدان بوو. وەچەکانی دیدانیش، ئەشووری و لەتوشی و لەئومییەکان
    بوون.
  eng-BBE: And Jokshan became the father of Sheba and Dedan. And from Dedan came the
    Asshurim and Letushim and Leummim.
  crx-NTPO: Jokshan 'en Sheba 'ink'ez Dedan bulh buzkeh suli', 'ink'ez Dedan ooye'ke
    'enne Asshurim Lutushim 'ink'ez Leumim.
  kan-OKCV: ಯೊಕ್ಷಾನನಿಗೆ ಶೆಬಾ ಮತ್ತು ದೆದಾನ್ ಹುಟ್ಟಿದರು. ದೆದಾನನ ಪುತ್ರರು ಅಶ್ಯೂರರು, ಲೆಟೂಶ್ಯರೂ,
    ಲೆಯುಮ್ಯರೂ.
  bbb-bbb: Ro e Jokisani fu uri ame Sibakiro Dedani nafei. Ro e Dedanido uifari ijeja
    e Esuraetikina e Retusaetikina e Reumaeti ijene.
  tam-2017: யக்க்ஷான் சேபாவையும், தேதானையும் பெற்றெடுத்தான்; தேதானுடைய மகன்கள் அசூரீம்,
    லெத்தூசீம், லெயூமீம் என்பவர்கள்.
  spa-RV-1909: 'Y Joksan engendró á Seba, y á Dedán: é hijos de Dedán fueron Assurim,
    y Letusim, y Leummim.'
  ron-BTF: 'Şi Iocşan a născut pe Şeba şi pe Dedan. Şi fiii lui Dedan au fost: Aşurim
    şi Letuşim şi Leumim.'
  eng-WEBP: Jokshan became the father of Sheba, and Dedan. The sons of Dedan were
    Asshurim, Letushim, and Leummim.
  eng-FBV: Jokshan was the father of Sheba and Dedan. The descendants of Dedan were
    the Asshurites, the Letushites, and the Leummites.
  nld-1939: Joksjan verwekte Sjeba en Dedan. De zonen van Dedan waren de Assjoerieten,
    de Letoesjieten en de Leoemmieten.
  nch-BL: Huan teipa Jocsán quinpixqui itelpocahua cati inintoca Seba huan Dedán.
    Huan iteipan ixhuihua Dedán elque nopa asureos, letuseos huan leumeos.
  tfr-NTPO: Jocsán, e wapga tjeng domerga ko Sabá, Dedán. Dedán, e tjëyo tek beno
    ba irgo l̈i beno tjëyoga kjringgwo mya, Asur tjëyo, Letús tjëyo, Leum tjëyo.
  vie-1934: Giốc-chan sanh Sê-ba và Đê-đan; con cháu của Đê-đan là họ A-chu-rim, họ
    Lê-tu-chim và họ Lê-um-mim.
  hin-CV: योकशान शीबा तथा देदान के पिता थे. देदान के वंश में असशुरिम, लेतुशिम तथा
    लेउम्मिम लोगों का जन्म हुआ.
  eng-OURB: Jokshan became the father of Sheba, and Dedan. The sons of Dedan were
    Asshurim, Letushim, and Leummim.
  spa-BES: Y Jocsan, llegó a ser padre de Seba y Dedán, Y de Dedán vinieron los Asurim
    y Letusim y Leumim.
  tdx-tdx: Nisamake i Sebà naho i Dedane t’i Joksane. I Asorý ty ana-dahi’ i Dedane,
    le i Letosý vaho i Leomý.
  vid-vid: Yokishani nayali mhaza wa Sheba na Dedani, na walelwa wa Dedani wali Ashulu
    na Aletushi na Aleumi.
  pwg-pwg: Jokisan natunatuna na Seba ma Dedan. Ma Dedan tupurereghina na Asura damsi,
    Letusi damsi ma Leyum damsi.
  eng-OKE: And Yokshan begat Sheba, and Dedan; and the sons of Dedan have been in
    camps and tabernacles and islands.
  tha-KJV: โยกชานให้กำเนิดบุตรชื่อเชบาและเดดาน บุ​ตรชายของเดดาน คื​ออ​ัสชู​ริม เลทู​ชิ​มและเลอุมมิม
  por-BR-2018: 'E Jocsã gerou a Seba, e a Dedã: e filhos de Dedã foram Assurim, e
    Letusim, e Leummim.'
  bco-bco: Yogsana꞉ ene kalu so꞉wayo꞉ Seba o꞉lia꞉ Dedan ko꞉lo꞉ sa꞉la꞉li. Dedan eya
    a꞉la꞉ta꞉ga꞉lo꞉ so꞉lo꞉ fa꞉la꞉dowo꞉wo꞉ Asul kaluka꞉isale, nowo꞉ Letus kaluka꞉isale,
    nowo꞉ Leum kaluka꞉isale.
  deu-ELO: Und Jokschan zeugte Scheba und Dedan; und die Söhne Dedans waren die Assurim
    und Letuschim und Leummim.
  ktm-ktm: Joksan ti tama Seba pe Dedan. Dedan ti papo’ su Asur, su Letus pe su Leum.
  caa-caa: Y e Jocsán cꞌotoy quetpa tatabꞌir tuaꞌ e Sebá y e Dedán. Y e Dedán cꞌotoy
    quetpa tatabꞌir tuaꞌ tin e chꞌajnarir tuaꞌ e Asir, y tuaꞌ tin e chꞌajnarir tuaꞌ
    e Letus, y tuaꞌ tin e chꞌajnarir tuaꞌ e Leum.
  eng-WYC-2018: Also Jokshan begat Sheba, and Dedan. Forsooth the sons of Dedan were
    Asshurim, and Letushim, and Leummim.
  epo-epo: Kaj de Jokŝan naskiĝis Ŝeba kaj Dedan. Kaj la filoj de Dedan estis la Aŝuridoj,
    Letuŝidoj, kaj Leumidoj.
  uig-PIN: Yoⱪxandin Xeba bilǝn Dedan tɵrǝldi; Dedanning ǝwladliri Axuriylar, Letuxiylar
    wǝ Leummiylar idi.
  beo-beo: Yogasia:ne ea mano da Siba amola Dida:ne. Didane ea mano fifi asi da Asiulaide
    fi, Ledusaide fi, amola Liumaide fi.
  tpi-OTNT: Joksan em i papa bilong Seba na Dedan. Na Dedan em i tumbuna bilong ol
    Asur na ol Letus na ol Leum.
  hau-SA: Yokshan shi ne mahaifin Sheba da Dedan. Zuriyar Dedan su ne mutanen Ashur,
    da mutanen Letush, da kuma mutanen Lewummin.
  udu-udu: 'Yagshaan si’da/ a’di ita’da baba ma Shaba mo dhala Dadaan mo. Dhali iya/
    ma Dadaan uni si’da/ annihe/ mo: Ashshuriim dhala Lathushiim dhala La/ummiim mo
    be.'
  uig-LAT: Yoqshandin Shéba bilen Dédan töreldi; Dédanning ewladliri Ashuriylar, Létushiylar
    we Léummiylar idi.
  nde-nde: UJokishani wazala uShebha loDedani; isizukulwane sikaDedani saba ngama-Ashuri,
    amaLethushi lamaLehumi.
  ton-ton: Pea naʻe fānau kia Sokesani ʻa Sipa mo Titani, pea ko e ngaahi foha ʻo
    Titani ko ʻAsuli, mo Litusi mo Leumi.
  ces-1613: 'Jeksan potom zplodil Sábu a Dedana. Synové pak Dedanovi byli: Assurim,
    a Latuzim, a Laomim.'
  eko-eko: Yokshaani khunvokola Sheeba na Dedaani, aana a Dedaani aari Waashuuru,
    Waletushi na Walewumi.
  nss-nss: Yoksan ara tama Sepa pe Tetan. Pe Tetan ara ndrayehu Assur, hu Letus pe
    yihu Leyum.
  eng-WMB: Jokshan became the father of Sheba, and Dedan. The sons of Dedan were Asshurim,
    Letushim, and Leummim.
  tam-TCV: யக்க்ஷான் என்பவன் சேபா, தேதான் ஆகியோரின் தகப்பன். தேதானின் சந்ததிகள் அசூரிம்,
    லெத்தூசீம், லெயூமீம் ஆகியோர்.
  ceb-ULB: Nahimong amahan si Jocsan kang Seba ug kang Dedan. Ang mga kaliwatan ni
    Dedan mao ang katawhan sa Asiria, ang katawhan sa Letus, ug katawhan sa Leum.
  mkn-mkn: Yoksan pung ana, Seba deng Dedan. Dedan pung turunan, andia orang Asyur,
    orang Letus, deng orang Leum.
  pol-UBG: Jokszan spłodził Szebę i Dedana. A synami Dedana byli Aszszurim, Letuszim
    i Leummim.
  agr-agr: 'Jocsán akiauwai Sebánkan Dedánjai. Untsu Dedánkan uchiji wegantu aidauk:
    Asureo, letuseo, leumeo aatus aajakui.'
  kyc-kyc: Jokisane baa Sipa Detanepana rakange dee Detaneme mandeyamo dusipa Asurimi
    Letusimi Leyumi rara wambu dupwa.
  urd-GVU: یُقسان کے دو بیٹے تھے، سبا اور ددان۔ اسوری، لطُوسی اور لومی ددان کی اولاد
    ہیں۔
  deu-1912: 'Joksan aber zeugte Saba und Dedan. Die Kinder aber von Dedan waren: die
    Assuriter, die Letusiter und die Leumiter.'
  ntj-ntj: '@see-verse:GEN.025.002'
  row-row: Yoksan ana nara, Seba no Dedan. Dedan tititi-nonosi nara, naeni atahori
    Asyur, atahori Letus, ma atahori Leum ra.
  kan-2017: ಯೊಕ್ಷಾನನು ಶೆಬಾ, ದೆದಾನ್ ಎಂಬಿವರನ್ನು ಪಡೆದನು. ಅಶ್ಮೂರ್ಯರೂ, ಲೆಟೂಶ್ಯರೂ, ಲೆಯುಮ್ಯರೂ
    ದೆದಾನನಿಂದ ಹುಟ್ಟಿದವರು.
  ena-ena: Jokɨsan nɨbu Seba dɨ Dedan dɨ iaganɨlu. Dedan nɨbu hɨdɨlɨ nameŋ agɨladɨ
    iamɨlɨnɨlu. Mu Aculɨ hɨdɨlɨ. Mu Letusɨ hɨdɨlɨ. Mu Leum hɨdɨlɨ.
  tgo-tgo: Joksan le ŋgaŋgaŋgiya Siba na Didan. Didan orumburumbuyeŋgiya Asur gharɨgharɨniye,
    Letus gharɨgharɨniye na Leyum gharɨgharɨniye.
  yap-yap: Jokshan e chitmangin Sheba nge Dedan. Ma pi’in owchen Dedan e Asshurim,
    Letushim nge Leummim.
  tet-tet: 'Yoksan oan sia mak: Seba no Dedan. Dedan husar-binan sia mak: ema Asyur,
    ema Letus no ema Leum.'
  hlt-MCSB: Jokshan loh Sheba neh Dedan te a sak tih Dedan ca rhoek la Asshurim, Lethushim
    neh Leummim om.
  mdy-ETH: ዮቂሻኔ ጎዖሢ ሳባኔና ዴዳኔ ጎዖዞንሢ ሾዔኔ፤ ዴዳኔ ጎዖሢኮ ዜርፃ ዓሹሬ ዓሶ፥ ሌፁሻ ዓሶና ዔማ ዓሶናኬ።
  twi-ASANTE: Yoksan woo Seba ne Dedan. Dedan asefoɔ ne Asurfoɔ, Letusfoɔ ne Leumfoɔ.
  bhl-bhl: Um min Yoksan e aul alew dukuse kale. Mak em wiin e Seba e, mak em wiin
    e Dedan ete te. Dedan e Asul angin so, Eletus angin so, Eleum angin so, alik alik
    biim kunum mongom kese kale.
  con-NTPO: Jocsán tsu Seba toya'caen Dedán yaya. Dedán omba'su dutssiyendeccu tsu
    asureo'su, letuseo'su, toya'caen leumeo'su aindeccu.
  eng-WEBU: Jokshan became the father of Sheba, and Dedan. The sons of Dedan were
    Asshurim, Letushim, and Leummim.
  bnp-bnp: E Ioksan e tamane Seba rua Dedan. E huriki a Asuri, a Letusi, a Leumi ria
    a hamone Dedan.
  wal-wal: Yoqishaani Saabanne Dadaana yeliis. Dadaani Ashooreta, Lexuushetanne Le7aamata
    yeliis.
  mgh-mgh: Yookisa ahonnyara Sapaa ni Tetaa. Ucuulu wa Tetaa waari Asurita, Letusi
    ni Lewuma.
  acu-NT: 'Jocsánka uchiri Seba tura Dedán armiayi. Tura Dedánka weari ainau tu inain
    armiayi: Asureos, letuseos, tura leumeos, ju armiayi.'
  spa-PDDPT: Jocsán engendró a Seba y a Dedán. Los hijos de Dedán fueron los asuritas,
    letusitas y leumitas,
  gun-gun: Jocsã ra'y kuery ma Sabá ha'e Dedã. Dedã ra'y kuery ma Assurim, Letusim
    ha'e Leumim.
  agu-BL: Ma Jocsán ya'stzun chitaj Seba tu Dedán. Ej nin yi e' xonl Dedán ban i'tz
    yi e' Asur, yi e' letuseo scyuch' yi e' leumeo.
  eng-PEV: After Jokshan grew up, he had 2 sons. Their names were Sheba and Dedan.
    The tribes that were from Dedan and his family were the Ashur mob, the Letush
    mob, and the Leyum mob.
  ilo-ULB: Ni Jocsan ti ama da Seba ken Dedan. Dagiti kaputotan ni Dedan ket dagiti
    tattao nga Assurim, dagiti Letusim ken dagiti Leummim.
  kpg-kpg: Jokshan la tamana ni Sheba mo Dedan, nia hagadili o Dedan la digau Ashur,
    Letush mo Leum.
  uig-ARA: يوقشاندىن شېبا بىلەن دېدان تۆرەلدى؛ دېداننىڭ ئەۋلادلىرى ئاشۇرىيلار، لېتۇشىيلار
    ۋە لېئۇممىيلار ئىدى.
  bsp-bsp: 'Kɔ Yɔksaŋ oŋkom Saba kɔ Dedaŋ. Awut arkun a Dedaŋ ŋanayɔnɛ afum a tɔf
    maas: ''Asuri, aLetusi kɔ aLeyumi.'
  mbs-mbs: Si Jocsan se amay i Seba aw si Dedan. Se menge bowad-bowad i Dedan, yan
    se neinang menge pongan te Asur, Letus, aw Leum.
  tof-tof: 'Zoksan ibü abóm bainürr: Syeba akó Dedan. Da Dedanón olmalbobatal idi
    kwarilürr: Asyurr pamkolpam, Letus pamkolpam, akó Leum pamkolpam.'
  sus-sus: Yokosan naxa Seeba nun Dedan bari. Dedan bɔnsɔɛ findi Asurikae, Letusikae,
    nun Leyumikae nan na.
  pon-2006: Soksan me semen Sipa oh Dedan, oh kadaudok en Dedan iei mehn Ahsur, mehn
    Letus oh mehn Leum.
  jae-jae: Joksan kêka Seba agêc Dedan lasê. Dedan latui lau Asurim to Letusim ma
    Leumim.
  ksd-ksd: 'Ma Ioksan i ga vangala Seba ma Dedan. Ma ra utul a natu i Dedan: Asurim,
    ma Letusim, ma Leumim.'
  tur-YTC: Yokşan, Şeva'yla Dedan'ın babası oldu. Dedan'ın oğulları, Aşurlular, Letuşlular
    ve Leumlular’dır.
  bel-N: А Ёкшан нарадзіў Шэву і Дэдана. Сынамі Дэдана былі Ашурым, і Летушым, і Леўмім.
  grc-BRENT: Ἰεζὰν δὲ ἐγέννησε τὸν Σαβὰ, καὶ τὸν Δεδάν· υἱοὶ δὲ Δεδὰν Ἀσσουριεὶμ,
    καὶ Λατουσιεὶμ, καὶ Λαωμείμ.
  ind-AYT: Bagi Yoksan, lahirlah Syeba dan Dedan. Keturunan Dedan adalah orang Asyur,
    orang Letush, dan orang Leum.
  lid-lid: Seba hawe Dedan badeh tama uru badeh Joksan; ya lundriye Dedan oro badeh
    aloh Asura hawe aloh Letusa ma hawe Le-uma.
  eng-NNA: '@see-verse:GEN.025.002'
  nya-nya: Yokisani anabereka Seba ndi Dedani ndipo zidzukulu za Dedani ndiwo Aasuri,
    Aletusi, ndi Aleumi.
  hrv-hrv: 'A od Jokšana rodili se Šeba i Dedan. Dedanovi su potomci: Ašurci, Letušci
    i Leumci.'
  mps-mps: Joksan te Seba de Dedan sigo aya pedelai. Tama te Dedango wai dabe te augwali
    hani wąį dabe te Asur hani, te Letus hani, me Leum hani, te augwa aya Dedango
    wąį dabe te tama dao.
  llg-llg: 'Yoksan ana nala, Seba no Dedan. Dedan numbu-saꞌdu nala, sila: hataholi
    Asyur, hataholi Letus, ma hataholi Leum.'
  tpi-tpi: Joksan em i papa bilong Seba na Dedan. Na Dedan em i tumbuna bilong ol
    Asur na ol Letus na ol Leum.
  dan-1931: Joksjan avlede Saba og Dedan. Dedans Sønner var Assjuritterne, Letusjitterne
    og Le'ummitterne.
  vie-OVCB: Giốc-chan sinh Sê-ba và Đê-đan; dòng dõi của Đê-đan là họ A-chu-rim, họ
    Lê-tu-chim, và họ Lê-um-mim.
  lbk-lbk: Si Jocsan nan aman cha Seba ken Dedan. Si Dedan nan nalpowan nan cheycha'y
    makwanin Assurim, Letusim ya nan cheycha'y Leummim.
  guj-2017: શેબા તથા દેદાન એ યોકશાનના પુત્રો હતા. આશ્શૂરિમના લોકો, લટુશીમના લોકો તથા
    લઉમીમના લોકો દેદાનના વંશજો હતા.
  byr-byr: '@see-verse:GEN.025.002'
  awx-awx: Joksandä täkake, wawakngä itä towikulu Seba Dedan yang. Tiwänä Dedandä
    täkake Asu, Letus, äwä Leum yang towikut. Tiwän unetä sakngälake Asu, Letus, äwä
    Leum yangge bapunä yaxäwik yiwikin.
  pon-2006A: Soksan me semen Sipa oh Dedan, oh kadaudok en Dedan iei mehn Ahsur, mehn
    Letus oh mehn Leum.
  por-BRBSL: Jokshan tornou-se o pai de Sheba, e Dedan. Os filhos de Dedan foram Asshurim,
    Letushim, e Leummim.
  cth-cth: Jokshan ni capa Sheba hoi Dedan a sak. Dedan capanaw teh Asshurim, Lethushim
    hoi Leummim tinaw doeh.
  twi-twi: Yoksan woo Seba ne Dedan. Dedan asefo ne Asurfo, Letusfo ne Leumfo.
  hlt-hlt: Jokshan loh Sheba neh Dedan te a sak tih Dedan ca rhoek la Asshurim, Lethushim
    neh Leummim om.
  tbz-SIM: Kɛ̀ Yokisɑ̃ɑ̃ pɛitɛ́ Sebɑɑ nɛ̀ Dedɑnni. Kɛ̀ Dedɑnnii piɛ́ Asudiibɛ, Detusiibɛ
    nɛ̀ Deumiibɛ.
  msy-2020: Ezɨ Joksan, a Seba ko Dedanɨn afeziamɨn oto. Ezɨ Dedan, a Asuria, Letusia
    ko, Leumian ovavir inazimɨn oto.
  txq-txq: 'Yoksan anan nara, sira: Seba no Dedan. Dedan tititi-nonosin nara, sira:
    hatahori Asyur, hatahori Etus, ma hatahori Leum.'
  aaz-aaz: 'Naiꞌ Yoksan in aanh ein, esan reꞌ naiꞌ Seba ma naiꞌ Dedan. Naiꞌ Dedan
    in suufk ein, esan reꞌ: atoin Asuras, atoin Retus, ma atoin Reumas.'
  azb-azb: 'Yoqşandan Səba və Dedan törədi. Dedanın nəsilləri: Aşşurlular, Letuşlular,
    Leumlular.'
  eng-DBY: And Jokshan begot Sheba and Dedan; and the sons of Dedan were the Asshurim,
    and the Letushim, and the Leummim.
  hin-2017: योक्षान से शेबा और ददान उत्पन्न हुए; और ददान के वंश में अश्शूरी, लतूशी,
    और लुम्मी लोग हुए।
  wol-KYG: Yogsan jur Saba ak Dedan. Askani Dedan ñooy Asureen ñi, Letuseen ñi ak
    Lewumeen ñi.
  swp-swp: Iokosan ia Siba eo Dedani tamadi. Dedani nanatunayao tatao ede Asurim,
    Letusima eo Leumimo.
  bjr-bjr: Indaaruqaana aanaaqianaafa Yookasanafa mifa Seebabana faqa Deedana faqa
    nikoofa marinau. Deedana aiku asuku Asuraa maqannaasa faqa Reetusimma maqannaasa
    faqa Reeummimma maqannaasa faqa mariqau.
  eng-YLT: And Jokshan hath begotten Sheba and Dedan; and the sons of Dedan were Asshurim,
    and Letushim, and Leummim;
  heg-NTPO: Yoksan anan nas, Seba nol Dedan. Dedan in hitu-hoen nas mo atuil Asyur,
    atuil Letus, nol atuil Leum mas.
  ptu-ptu: Yoksan undadiam Syeba sola Dedan. Pessubunna Dedan to Asyur, to Letush,
    anna to Leum.
  bzd-NTPO: Jocsán dör Sebá ena Dedán, e'pa yë́. Dedán aleripa e' ditséwö döka̱ mañal
    kiè asurwak, letuswak ena leumwak.
  kwf-kwf: Sa Joksan neꞋe na maꞋa sa Seba ma sa Dedan, ma ngwae neꞋe futa maꞋi ana
    fufuꞋi ngwae sa Dedan neꞋe kira ana kwalafa sa Asuru, ma na kwalafa sa Letus faꞋinia
    kwalafa sa Leum.
  eng-WYC-2017: Also Jokshan begat Sheba, and Dedan. Forsooth the sons of Dedan were
    Asshurim, and Letushim, and Leummim.
  eng-WMBB: Jokshan became the father of Sheba, and Dedan. The sons of Dedan were
    Asshurim, Letushim, and Leummim.
  spp-spp: 'Yokishan mú à pùnampyire shuunni si: Sheba ná Dedan. Uru u tùluyi yi ɲyɛ
    Ashuri shiinbii ná Letushi shiinbii ná Lemi shiinbii.'
  aey-aey: Joksan uqa Siba Dedanca memela. Dedan melahul age dana sihul i age memega
    calein. Asur, Letus, Leumca.
  urd-GVH: युक़सान के दो बेटे थे, सबा और ददान। असूरी, लतूसी और लूमी ददान की औलाद हैं।
  rug-rug: Meke se Zokisani hie sina tamadia ri Siba meke e Dedani. Meke sari na tutina
    e Dedani si ari Asura, Letusi, meke se Liumi.
  gaz-gaz: Yoqshaan Shebaa fi Dedaan dhalche; ilmaan Dedaan immoo Ashuurim, Letuushimotaa
    fi Leʼumoota turan.
  fra-LSG: Jokschan engendra Séba et Dedan. Les fils de Dedan furent les Aschurim,
    les Letuschim et les Leummim.
  yal-yal: Yokan yi Saba nun Dedan bari. Dedan yixɛtɛne findixi Asuri kaane nan na,
    e nun Letusin kaane nun Leyumin kaane.
  gum-gum: 'Inchen Jocsanbe Sebanba, Dedánwanba tøgaguig køn. Inchen tru Dedánweinukkurri
    amrrub misaamerabe: asureosmera køben, letuseosmera køben, leomeusmera køben kuig
    køn.'
  iou-iou: Joksan uwä Seba kenta Dedan unitäŋo nani. Täŋkaŋ Dedan uwä äma äbot ŋode
    täŋo orani; Asu, Letus, Leum.
  haw-1868: Na Iokesana o Seba, a o Dedana. Eia ka poe mamo a Dedana, o ka Asurima,
    Ka Letusima, a me ka Leumima.
  arb-NAV: 'وَأَنْجَبَ يَقْشَانُ شَبَا وَدَدَانَ. أَمَّا أَبْنَاءُ دَدَانَ فَهُمْ:
    أَشُّورِيمُ وَلَطُوشِيمُ وَلأُمِّيمُ.'
  adz-adz: Dzoksan isu Siba da Didan ramanggan. Da Didan isu garam Asur da Letus da
    Leum tafanggan.
  ewe-ewe: 'Yoksan dzi Seba kple Dedan. Dedan ƒe viŋutsuwoe nye: Asurim, Letusim kple
    Leunim.'
  eng-LEE: And Yokshan begat Sheba, and Dedan. And the sons of Dedan were Asshurim,
    and Letushim, and Leummim.
  dji-dji: 'Ga ngunukima Djuktjan nyani walkiri-marrngili Djiba ga Didan. Ga Didan
    mala-bipiṉi warrngguwili bapurrurrpili gam'': Atjurim mala, Litutjim mala, ga
    Liyumim mala.'
  nna-nna: Jokshan japartu jarrinyi Sheba-kupa Dedan-ku. Dedan japartu jarrinyijanaku
    Ashurites-kupa Letushites-kupa Leummites-ku.
  asm-FB: যক্সনৰ সন্তান চিবা আৰু দদান। অচুৰীয়া, লটুচীয়া, লিয়ুম্মীয়া, এইকেইজন দদানৰ
    সন্তান।
  sus-A: يٌكٌسَن نَشَ سٍيبَ نُن دٍدَن بَرِ. دٍدَن بْنسْي قِندِ عَسُرِكَيٍ، لٍتُسِكَيٍ،
    نُن لٍيُمِكَيٍ نَن نَ.
  fra-SBL: Jokshan engendra Saba et Dedan. Les fils de Dedan furent Asshurim, Letushim
    et Leummim.
  hbo-hbo: וְיָקְשָׁ֣ן יָלַ֔ד אֶת־שְׁבָ֖א וְאֶת־דְּדָ֑ן וּבְנֵ֣י דְדָ֔ן הָי֛וּ אַשּׁוּרִ֥ם
    וּלְטוּשִׁ֖ים וּלְאֻמִּֽים׃
  shp-NTPO: Seba betan Dedánman papara Jocsán iká iki. Ja Dedánman chiní bakebo iká
    iki Asureobo, Letuseobo, jainoax Leumeobo.
  eng-WYCLIFFE: Also Jexan gendride Saba and Dadan. Forsothe the sones of Dadan weren
    Asurym, and Lathusym, and Laomym.
  pjt-pjt: Ka Tjakitjannga wati Tjiipaku pulampa Titanku mama nyinangi. Ka wati panya
    Titantanguṟu aṉangu ma-tjuṯaringu maḻatja maḻatja, aṉangu panya ini nyanga tjana
    Atjurkunu tjuṯa, Litutjikunu tjuṯa, Liyumkunu tjuṯa.
  cwe-cwe: Yakishani kamweleka Sheba na Dedani, wana wa Dedani ni Waashulu na Waletusi
    na Waleumi.
  bgs-bgs: Si Jocsan tô ámmà i Seba asta i Dedan. Tô mga rubbad i Dedan, tô gó é inému
    na mga Asurim, Letusim, asta Leumin.
  kik-kik: Jokishani nĩwe warĩ ithe wa Sheba na Dedani; nacio njiaro cia Dedani nĩcio
    ciarĩ Aashuri, na Aletushi na Aleumi.
  ksr-ksr: Joksanoŋ merawoita qagara Seba ano Dedan yoroo maŋgaraga kolooro. Dedan
    iinoŋ Asur kanageso, Letus kanageso ano Leum kanageso yoŋoo beŋisigiaga kolooro.
  fra-NCL: Jecsan engendra Saba et Dadan ; les fils de Dadan furent les Assurim, les
    Latusim et les Laomim. —
  cek-AK: Jokshan mah Sheba hoi Dedan to sak. Dedan ih caanawk loe Asshur kaminawk,
    Letush kaminawk hoi Leum kaminawk ah oh o.
  xla-xla: Epapeleye Yoksantapo Seba mate epo Dedan mate hatitimaiyo. Epedeme Dedan
    ya꞉ mamaduloye Asul sopo, epo Letu sopo, epo Leom sopo.
  cuk-cuk: 'Jocsán-e-masmala, wemalad: Seba, Dedán. Dedán-e-waganmar, wemalad: Asurim-dulemar,
    Letusim-dulemar, Leumim-dulemar.'
  uig-CYR: Йоқшандин Шеба билән Дедан төрәлди; Деданниң әвлатлири Ашурийлар, Летушийлар
    вә Леуммийлар еди.
  tel-2017: యొక్షాను షేబ, దెదానులకు జన్మనిచ్చాడు. అష్షూరీయులు, లెతూషీయులు, లెయుమీయులు
    అనే జాతులు ఈ దెదాను సంతానమే.
  hat-BSA: Jokschan te vin papa a Séba avèk Dedan. Epi fis Dedan yo te Aschurim, Letuschim,
    avèk Leummim.
  kos-kos: Jokshan pa papa tumal Sheba ac Dedan, ac fwilin tulik natul Dedan pa mwet
    Asshurim, mwet Letushim ac mwet Leummim.
  hbo-WLC: וְיָקְשָׁ֣ן יָלַ֔ד אֶת־שְׁבָ֖א וְאֶת־דְּדָ֑ן וּבְנֵ֣י דְדָ֔ן הָי֛וּ אַשּׁוּרִ֥ם
    וּלְטוּשִׁ֖ים וּלְאֻמִּֽים׃
  ibo-ibo: Jokshan bụ nna Sheba na Dedan. Ụmụ ndị ikom Dedan bụ Ashurim, Letushim,
    na Leumim.
  ory-ory: ସେହି ଯକ୍‍ଷନ୍‍ ଶିବା ଓ ଦଦାନକୁ ଜାତ କଲା। ଦଦାନ ଅଶୂରୀୟ ଓ ଲଟୂଶୀୟ ଓ ଲୀୟମ୍ମୀୟ ଲୋକମାନଙ୍କର
    ଆଦିପୁରୁଷ।
  wmt-wmt: '@see-verse:GEN.025.002'
  chk-chk: Joksan semen Sepa me Tetan, nge ekewe mwirimwirin Tetan ekewe chon Asur,
    chon Letus me chon Leum.
  ssd-ssd: Yoksan nu kiŋo armba kile-patikina ta ande Seba ande Dedan. Dedan tuku
    mbuŋ ta Asur mbal Letus mbal Leum mbal.
  rop-rop: Wal det san blanga Ketura neim Jokshan bin merrit na, en im waif bin abum
    dubala san blanga im. Dubala bin neim Shiba en Dedan. Det thribala bigbala klen
    gulum Esharait, Letushait en Leyamait bin kamat brom det wanbala boi Dedan.
  ukr-1871: Йоксан же появив Себу та Дедана. Сини ж Деданові були Ассурим, та Летусим,
    та Леюмим.
  eng-AOI: Keturah's son Jokshan was the father of Sheba and Dedan. Dedan's descendants
    became so many that there were three groups. They were called the Asshurim, the
    Letushim and the Leummim people.
  yon-yon: Yoksan ye karub dana kuu Seeba yoom Dedan yoom kui. Dedan ye awoya kuu
    Asur ambibkindan yoom Letus ambibkindan yoom Leum ambibkindan yoom kui.
  bch-bch: Be Ioksan ei Seba ga Dedan tamad. Be Dedan ei gid Asur ga gid Letus ga
    gid Leum tibud.
  deu-1951: Jokschan aber zeugte den Scheba und den Dedan. Die Kinder aber von Dedan
    waren die Assuriter, Letusiter und Leumiter
  eng-JPS: And Jokshan begot Sheba, and Dedan. And the sons of Dedan were Asshurim,
    and Letushim, and Leummim.
  ubr-ubr: Sheba a Dedan rus tamas on Jokshan a Dedan wawan agirin on Asshur yangan,
    Letush yangan a Leumm yangan.
  srp-1865: A Joksan rodi Savana i Dedana. A Dedanovi sinovi biše Asurim i Latusim
    i Laomim.
  lug-lug: Yokusaani n’azaala Seeba ne Dedani. Dedani n’azaala Asulimu, ne Letusimu
    ne Leumimu.
  heb-heb: ויקשן ילד את שבא ואת דדן ובני דדן היו אשורם ולטושים ולאמים׃
  ben-IRV: যক্‌ষন শিবা ও দদানের বাবা হলেন। অশুরীয়, লটুশীয় ও লিয়ূম্মীয় লোকেরা দদানের
    বংশধর।
  pan-pan: ਯਾਕਸਾਨ ਤੋਂ ਸ਼ਬਾ ਅਤੇ ਦਦਾਨ ਜੰਮੇ ਅਤੇ ਦਦਾਨ ਦੇ ਪੁੱਤਰ ਅੱਸੂਰਿਮ, ਲਟੂਸਿਮ ਅਤੇ ਲਉੱਮਿਮ
    ਸਨ।
  mwp-mwp: Zoksan nuy Seba a Dedan palamun thathi, a Dedan nungungu pawpa thoeri mura
    buwayl, itha kedha, Asurum, Lethusin, a Lewmin.
  mya-JVB: ယုတ်ရှန် သား ကား ၊ ရှေဘ နှင့် ဒေဒန် တည်း။ ဒေဒန် သား ကား ၊ အာရှုရိမ် လူ၊
    လေတုရှိမ် လူ၊ လုမ်မိမ် လူတည်း။
  tte-O: Yokisani natunao labui, yabo esana Seba yo labuina esana Dedani, na iya Dedani
    tubunao siya boda Asiliya, boda Letusi yo boda Leum.
  tbg-tbg: Iokasaaniva noruqama viro Sebaaka Dedaanika qova vaura. Dedaaniva maa vatanaaka
    Asuve, Retusive, Reumive, vika qova vaura.
  hmo-hmo: Iokosana ese Sieba bona Dedana ia havaraia. Dedana ese Asurima bona Letusima
    bona Leumima edia bese ia havaraia.
  ata-ata: Iokusani mupalaaneꞌi ta ꞌolu ane Seva ilou Tetan. Tetan ta ꞌolu ane mixalixaꞌa
    ta mitema sou tuala ne Asulu mo ta mitema ne Letusi mo ne Leumi.
  nfa-nfa: 'Ana Yoksan ka: Seba dènge Dedan. Ana-èpu Dedan nuka, dhèu Asyur, dhèu
    Letus, dènge dhèu Leum.'
  urd-urd: और युकसान से सिबा और ददान पैदा हुए, और ददान की औलाद से असूरी और लतूसी और
    लूमी थे।
  rus-SYN: 'Иокшан родил Шеву, Фемана и Дедана. Сыны Дедана были: Рагуил, Навдеил,
    Ашурим, Летушим и Леюмим.'
  cbt-NTPO: 'Cocosan hui''ninpitaso'': Sipa, Titan, inapita. Titan quëran pipipisopitaso'':
    Asororo''sa'', nitosoro''sa'', niomoro''sa inapita.'
  bqc-SIM: Yosã mɛ́ Seba ń Dedão ì. Dedã buiↄn Asuliↄ ń Lɛtusiↄ ń Lɛumiↄ ũ.
  tcz-CHONGTHU: Jokshan chun Sheba le Dedan ahingin, Dedan chilhah ho chu ahile Assurite
    ho ahin, Leteshite ho ahin, chule Leumimite jouse jong ahiuve.
  mar-mar: यक्षानास शबा व ददान झाले. अश्शूरी, लटूशी व लऊमी लोक हे ददानाचे वंशज होते.
  tcs-tcs: Zoksan i bin papa blo Siba ane Dedan. Ane dem pamlelain blo Dedan i bin
    dem pipol blo Asur, Letus ane dem pipol blo Lium.
  qub-qub: Jocsanpa wamrancuna caran Sebawan Dedán. Dedanpita mirajcuna caran Asur,
    Letus, Leum runacuna.
  bqp-bqp: Yↄkↄsã mɛ́ à Seba kũ Dedão ì. Dedã burinↄn Asirianↄ kũ Lɛtusinↄ kũ
    Lɛuminↄ ũ.
  hat-hat: 'Joksan te papa Seba ak Dedan. Men pitit Dedan yo: Se te moun Achou yo,
    moun Letouch yo ak moun Lemou yo.'
  eng-BSB: Jokshan was the father of Sheba and Dedan. And the sons of Dedan were the
    Asshurites, the Letushites, and the Leummites.
  tod-tod: 'Yɔkesan Saɓa ta Dedanni sɔlɔɔni. Dedan mavofodaiti ti ɠɛni ga: Asuul nuiti,
    Letuse nuiti, ta Leyume nuiti.'
  eng-WEBPB: Jokshan became the father of Sheba, and Dedan. The sons of Dedan were
    Asshurim, Letushim, and Leummim.
  kbq-kbq: Joksani'a, Sebane, Dedanikizni neznafaza hu'ne. Hanki, Dedani mofavre nagara
    Asurimi'e, Letusimi'e, Leumimi'e.
  nhe-BL: Huan teipa Jocsán quinpixqui itelpocahua tlen inintoca Seba huan Dedán.
    Huan iteipa ixhuihua Dedán elque nopa asureos, letuseos huan leumeos.
  bus-bus: Yↄkↄsã bé à Seba kↄ̃n Dedão ì. Dedã boriinↄn Asunↄ kↄ̃n Lɛtusinↄ kↄ̃n
    Lɛuminↄ ũ.
  gub-BL: Zokizà wiko Xewa tu romo a'e, Nenà tu romo a'e no. Nenà izuapyapyr a'e wà,
    Axurew, Eretuzew, Ereumew waner romo a'e wà.
  eng-DRA: Jecsan also begot Saba and Dadan. The children of Dadan were Assurim, and
    Latusim, and Loomin.
  knf-knf: Yokşan abuk Şeba na Dedan, kë babuk Dedan bawooŋ bahaşurit na baletuşim
    na balewumin.
