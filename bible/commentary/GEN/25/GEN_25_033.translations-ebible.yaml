verse: GEN.025.033
translations:
  mal-C: എന്നാൽ യാക്കോബ്, “ആദ്യം എന്നോടു ശപഥംചെയ്യൂ” എന്നു പറഞ്ഞു. അപ്പോൾ അവൻ തന്റെ
    ജന്മാവകാശം യാക്കോബിനു വിൽക്കുന്നെന്ന് അവനോടു ശപഥംചെയ്തു.
  deu-TKW: 'Jakob sprach: Schwöre es mir zuvor zu! Da schwur er ihm und verkaufte
    so an Jakob sein Erstgeburtsrecht.'
  lin-lin: 'Kasi Jakobi alobaki : — Lapa liboso ndayi. Ezawu alapaki ndayi epai ya
    Jakobi ; mpe na nzela wana, atekaki boyaya na ye epai ya Jakobi.'
  cbr-NT: —Kia ka bëríbi kamina Nukën 'Ibu Diosan ismainunbi asérabi sinanatëkëntima
    okin 'ë kati 'ain —kixun Jacobnën aín xukë́n karaishiakëxa. Usokian kakëxun ka
    Esaúnën sinanatëkëntima okin kakëxa, usakin ka Jacob axa 'ain apan 'inun kakëxa.
  eng-LSV: 'And Jacob says, “Swear to me today”: and he swears to him, and sells his
    birthright to Jacob;'
  bmu-bmu: 'Mewö meleŋ waŋgiiga kewö jiyök: “Miaŋgö keuŋi mi mönö mutuk jöjöpaŋ keunöŋ
    jim köhöinöŋga mötpi. “Mewö jiiga mi jöjöpaŋ keunöŋ jim köhöim waŋgiba mutuk asuhuyöhaŋgö
    qetbuŋaŋi mi Jeikob tököm waŋgiiga nenenöŋ bohonŋi meyök.'
  eng-GNV: Iaakob then said, Sweare to me euen now. And he sware to him, and solde
    his birthright vnto Iaakob.
  eng-WEBSTER: 'And Jacob said, Swear to me this day; and he swore to him: and he
    sold his birth-right to Jacob.'
  nhw-BL: 'Huajca Jacob quiilhui: ―Xijtestigojquetza Toteco Dios amantzi para noaxca.
    Huan Esaú quitestigojquetzqui Toteco huan quej nopa quipanoltili Jacob nopa tequiticayotl
    catli eliyaya iaxca pampa achtihui ejquetl.'
  swh-ONEN: Yakobo akamwambia, “Niapie kwanza.” Hivyo Esau akamwapia, akamuuzia Yakobo
    haki yake ya kuzaliwa.
  bba-bba: Mɑ Yɑkɔbu nɛɛ, ɑ bɔ̃ruo ɡinɑ. Mɑ u bɔ̃ruɑ mɑ u win yerumɑru Yɑkɔbu dɔre.
  eng-KJVCPB: 'And Jacob said, Swear to me this day; and he sware to him: and he sold
    his birthright unto Jacob.'
  cpy-cpy: 'Eekiro ishintsitanakitzi Jacob, ikantziri: “Ajatyaa pikantaperotena nimaeka.”
    Ari ishinetakiniriri Esaú rirentzi Jacob roshiyakaeri riitaki etyaawonimi itzimi,
    opoñaantyaari rahaero paata maawoeni tzimimotziriri ipaapate.'
  mpx-mpx: Yaka Yakobo i ba, “He sauga ya nu papasila te waisi o u pepem elau.” Inoke
    Iso i papasila ge gamaun ana waisi i guyauan yoho Yakobo elana.
  wbp-wbp: Kala kujalkurla Jakupu wangkaja papardi-nyanuku, “Wangkayaju yungurna yinya
    nyiyarningkijarra mani warntarri-jangka, manu ngula-jangkarluju kapurnangku jupujupu
    nyampulku yinyi nyuntuku ngarninjaku.” Junga-juku, Yijuwurlurla jangku-pungu nyiyarningkijarraku
    yinjaku warntarri-jangkaku.
  luo-luo: To Jakobo nowachone niya, “Kwongʼrina mokwongo.” Kuom mano Esau nokwongʼore
    ne Jakobo, ma ousone duongʼne mar nywol.
  meu-meu: Iakob eto, A gwau hamata guna. Bena Esau e gwau hamata, roboa ahuna Iakob
    e henia, aniani davana.
  npi-ULB: याकूबले भने, “पहिले मसँग शपथ खानुहोस् ।” तब एसावले शपथ खाए, र यसरी उनले
    आफ्‍नो ज्‍येष्‍ठ-अधिकार याकूबलाई बेचे ।
  yor-yor: Ṣùgbọ́n, Jakọbu dáhùn pé, “Kọ́kọ́ búra fún mi pé tèmi ni ogún ìbí náà yóò
    jẹ́.” Báyìí ni Esau búra tí ó sì gbé ogún ìbí rẹ̀ tà fún Jakọbu.
  emp-NTPO: 'Maʌ̃ne Jacoboba jarasia: –Naãrã wãrãneba jaradua bʌa dadji zezad̶e edaida
    b̶ʌra mʌ̃́a diaida.– Ara maʌ̃da Esaúba wãrãneba jarasia. Mãwã dji warra iwinaba
    edaida b̶ʌra Esaúba Jacoboa nẽdobuesia.'
  ind-ind: Kata Yakub, “Bersumpahlah terlebih dahulu bahwa kamu akan memberikan hak
    kesulunganmu kepadaku.” Lalu dengan bersumpah, Esau menukar hak kesulungannya
    dengan masakan Yakub.
  pes-OPCB: 'اما یعقوب گفت: «قسم بخور که بعد از این، حق نخست‌زادگی تو از آن من خواهد
    بود.» عیسو قسم خورد و به این ترتیب حق نخست‌زادگی خود را به برادر کوچکترش یعقوب
    فروخت.'
  ssx-ssx: Kutupa Dieikopema꞉ hombo peaaso alota꞉ Titina꞉ amba꞉la꞉ naka꞉ mupeke wekina꞉
    mulu pele anke teketa꞉ I̱ kulueke laa pi amba꞉la la꞉ wie leekeme. Kota꞉ Isoma꞉
    pi la꞉ witolo hata꞉ mo mupeke wekina꞉ mulu pieke anke teketa꞉ Dieikope pa꞉ta꞉
    haleekeme.
  lcm-lcm: Na Iakov kala antok ta, “Au, kanat. Ku palpalatung tapai singig tatana.”
    Asukang na Esau kala palpalatung ve Iakov ta kana sinsinong i nat tuan.
  aer-aer: Kele Jacob akenhe kake ikwerenheke angkirtnerlenge, “Atyenge uternelhaye,
    unte atyenge arne ingkirreke akngeye-kenhe anthemele, kele the ngenhe kere kwatye
    antheme-arle arlkwetyeke.” Kele, Esau uternelheke arne ingkirreke akngeye ikwere-atherrenhe-kenhe
    anthetyeke arne-arlke, mane-arlke.
  tgl-ULB: Sinabi ni Jacob, “Manumpa ka muna sa akin.” Kaya sumumpa si Esau at sa
    ganung paraan ipinagbili niya kay Jacob ang kanyang karapatan ng unang pagkasilang.
  nop-nop: Iŋgoŋ oŋ Yakobodi yoguk, “Timeŋ yofolok hinek tinambune gabuŋa.” Yobune
    agaŋ Esaudi Mihi tuwo diniŋ kahaŋ u Yakobodok titindok yofolok fafaŋeniŋ tiŋa
    Yakobodi nemek giminiŋ heguk wondok tuwaŋiŋ miŋguk.
  kca-kca: 'Иаков йастәс: «Оԓәӈән мӑнэма йасәӈ мийа». Ԓўв йасәӈ мӑс пӑ оԓӈа сэма питәм
    верәԓ Иаков апщеԓа мӑсԓы.'
  cbu-NT: 'Akopsha: Ashiri ambinaa sheeni. Zurampatari, Apanllimun sur tángandama,
    tárangu, Esawsha Zurampatari áti, táyaru, zoonlleemsha waanaatsi wachinarni, wizpurireetsitam
    panarangiya.'
  hui-hui: Ani layagola Yagabahanda lalu, Heneneore í̠naga henge i̱hondo ngule la,
    lene. Iso ibugua lalu, I̱na heneneore larogo i̱naga henge í̠ haore bibe, lene.
  wrs-wrs: Doa boaslal omnana, boasna kam tanamolnam wohishomno, ata kava yemba wainevav.
    Doa etel tanamolnam ishomnana, puewulva pina aranamba si yeindangas nalohvav.
  mya-mya: ယာ​ကုပ်​က``သင်​၏​သား​ဦး​အ​ရာ​ကို​ပေး​မည် ဟု​ဦး​စွာ​ကတိ​သစ္စာ​ဆို​ပါ'' ဟု​ပြော​သည်။
    ဧ​သော​သည်​က​တိ​သစ္စာ​ဆို​၍​သား​ဦး အ​ရာ​ကို​ယာ​ကုပ်​အား​ပေး​လိုက်​၏။-
  cbi-NTPO: 'Tsandiñu Jacob entsandimi: Tsaaya, challaren Diosnu paka'' uwain tsanguenbera
    kenu tsuyu tide, timi. Tsenñu Esaú Diosnu paka'' uwain tsanguenbera kenu tsuyu
    titu, ya avenju na jutu, naa naa-i uraa inu ju''ba juntsa Jacobchi tirekemi.'
  bod-N: ཡང་ཡ་ཀོབ་ན༌རེ། ཁྱོད་ཀྱིས་དེ་རིང་བདག་ལ་དམ་བཅའ་འཇོག་པར་གྱིས་ཞེས་སྨྲས་པ༌ན། ཨེ་སཱབ་ཀྱིས་ཀྱང་ཁོ་ལ་དམ་བཅས་ཏེ་བུ་ཆེ་བའི་ཐོབ་ཐང་དེ་ཡ་ཀོབ་ལ་བཙོངས༌སོ།།
  wsk-wsk: Bare Jacob balam, “Ni Yawe koma te nunguningta aisuko balu mu asele.” Se
    Esau Yawe koma te nunguningta mam, ale ko kari laun ko marak mu ko uria Jacob
    tuam.
  kkl-kkl: Seogpa, Yakub nenekori, “'An nimi yandonge an wamlulam,' aro Allah siag
    sik uro leplulam,” aro ambarogpa, “Otsik uro lemna,” seogpa, Yakub neneko nimi
    yandoa aneko taog.
  sna-sna: Asi Jakobho akati, “Tanga wandipikira.” Saka akapika mhiko kwaari, achitengesa
    udangwe hwake kuna Jakobho.
  spa-BLM: 'Jacob dijo: “Júrame primero”. Se lo juró. Vendió su primogenitura a Jacob.'
  beu-beu: Aarunge Yakob ana ekaku Esau at mateng hula, “Kaku! Aana malekang nat sumpat
    hula, eemutu angu aana metma manenang iila hengi.” Angmuse Esau ana Yakob at sumpa,
    bot ana emutu angu ohit metma Yakob enang.
  cac-cac: —Ac'can a ti' d'ayin d'a jun rato tic, xchi vin̈aj Jacob chi'. —Inye, xchi
    vin̈aj Esaú chi'. Ix yac'an sti' vin̈ yic sch'oxaneli to syac'can sderecho vin̈
    yic sb'ab'el vinaquil d'a vin̈aj Jacob chi'.
  swh-ULB: Yakobo akasema, “Kwanza uape kwangu mimi,” kwa hiyo Esau akaapa kiapo na
    kwa njia hii akawa ameuza haki yake ya mzaliwa wa kwanza kwa Yakobo.
  bel-bel: 'Якаў сказаў: прысягні мне цяпер жа. Ён прысягнуў яму, і прадаў першародства
    сваё Якаву.'
  wed-wed: Ma Jacob i riwa i pa, “Marina ma parivai-nuaḡaniu da am buderi tau ma vereu.”
    Ma Esau i parivainuaḡana da natuevou buderina Jacob ina verei.
  deu-ELBBK: 'Und Jakob sprach: Schwöre mir heute! Und er schwur ihm und verkaufte
    sein Erstgeburtsrecht dem Jakob.'
  mbb-OT: Piru midtavak si Jacob te, “Penangdù ka zèpa kedì.” Ne zutun nenangdù si
    Esau he ibeǥey zin en ki Jacob is ketenged din te kegkekakey.
  msc-msc: 'Yakuba ka a jabi: «I kali Alla la fɔlɔ.» Esawu ka a kali a yɛ, ka a la
    kɔrɔmamɔɔya falen Yakuba ma wo ɲa le ma.'
  mal-2015: ഇന്നു എന്നോടു സത്യം ചെയ്ക എന്നു യാക്കോബ് പറഞ്ഞു. അവൻ അവനോടു സത്യം ചെയ്തു;
    തന്റെ ജ്യേഷ്ഠാവകാശം യാക്കോബിന്നു വിറ്റു.
  tuo-NT: 'Jacob cʉ̃rẽ nicʉ niwĩ: —To pũrĩcãrẽ Õꞌacʉ̃rẽ wãmepeo, “Tojota weegʉti”,
    nibaqueꞌoya, nicʉ niwĩ. Tere tʉꞌogʉ, Esaú “Õꞌacʉ̃rẽ wãmepeo, diacjʉ̃ta niꞌi”,
    nicʉ niwĩ. Tojo weegʉ cʉ̃ acabijire cʉ̃ masã maꞌmi nisere duacʉ niwĩ.'
  gup-gup: Dja Jacob yimeng, “Kanmarnewokkurrmerrimen werrk kunwok kunrayek duninjh!”
    Wanjh Esau wokkurrmerrinj kunwok kunrayek duninjh bu bimarneweykang Jacob nawu
    nungan Esau nuyeni nawernwarrekenh, biwong Jacob.
  met-met: Ne Yekop harua ba, “Uhau haruangua rangua nga to.” Binabu hau haruangua
    rangua saing yunga yabang matuaua na Yekop.
  gvs-gvs: Go Yakoboyana idigo kana, ‘Ame tuta Yaubada matana goi kukatōtula bei im
    lovina kuvinigu.’ Tauna Iso ikatótula idigo kana, ‘Yaubada matana goi kom botomoya
    nakae mam lovina.’
  rmc-rmc: 'O Jakob leske phenďa: „Le akana angle ma vera.“ Avke o Ezav iľa pre peste
    vera a bikenďa peskro pravos, so les sas sar ešebne čhas.'
  nlg-nlg: Ge bosa Jacob, “Ko diki baubahu vaniu tua itaeni, ge ko heu sughua na tunuvamu.”
    Me baubahu Esau vania Jacob, ge hea na tunuvana ni kamanagho vania Jacob a tahina.
  dgr-DOGNT: Jacob yets'ǫ̀ hadı, “T'akwełǫ̀ǫ̀ yatı nàtsoo seghàı̨ɂà,” yèhdı. Eyıt'à
    Esau yets'ǫ̀ yatı nàtsoo whehtsı̨ t'à goza ǫhdaà k'ę̀ę̀ t'asìı wets'ǫ̀ ade ha
    ı̨lèe sìı wechı ts'ǫ̀ weghǫ nàèdì.
  pes-OPV: 'یعقوب گفت: «امروز برای من قسم بخور.» پس برای او قسم خورد، و نخست زادگی
    خود را به یعقوب فروخت.'
  ron-1924: 'Ши Иаков а зис: „Журэ-мь ынтый.” Есау й-а журат ши астфел шь-а вындут
    дрептул де ынтый нэскут луй Иаков.'
  aui-aui: Bi Jeikap iwona bo, “Katota wota kuwonakasiyaragha da noko iyaroko rereyina
    kunaveregu.” Na Isso wonakasiyaragha ibera da noko iyaroko rereyina Jeikap ivereni.
  ben-OBCV: কিন্তু যাকোব বললেন, “প্রথমে আমার কাছে শপথ করো।” অতএব এষৌ তাঁর কাছে শপথ
    করলেন, তাঁর জ্যেষ্ঠাধিকার যাকোবের কাছে বিক্রি করে দিলেন।
  lex-lex: 'Gari niwra: “Mliokra plein mai a''u puena!” Noka yanulu nlokar la Orgahi
    totpa gari na''ala yodni.'
  rgu-rgu: Tehuu Yakob dedea bali, nae, “Aꞌa, mahani deiꞌ! Aꞌa ka soo-supa dei mae,
    loo fee au hak ria.” Boe ma Esau soo-supa nae leoꞌ na.
  som-som: Markaasaa Yacquub ku yidhi, Maanta ii dhaaro. Kolkaasuu u dhaartay, curadnimadiisiina
    wuxuu ka iibiyey Yacquub.
  lat-VUC: 'Ait Jacob: Jura ergo mihi. Juravit ei Esau et vendidit primogenita.'
  aoi-aoi: Enamba-langwa Jekaba ni-yama, “Yirra-ngayindenama ningkakina ki-yarrkakumurnama
    enena ayakwa akwa nara a-yarrkuwarrukwajuma. Ki-yarrkakumurnama ayakwa kajungwa
    ngayuwa-bina ki-yamini-yada kembirra ningumilyengma wuburra ningenungkwulyuba
    arakba-da,” ni-yama. Kembirra eneja ni-lyangkuwama nakina Yijawa, ni-yarrkakumarna
    akina ayakwa nakina-da.
  eng-ASVBT: 'And Jacob said, Swear to me first; and he sware unto him: and he sold
    his birthright unto Jacob.'
  mna-mna: 'Yakop iso: “Ta nu yok kat mi mbuk sua pio muŋgu mi pombol ma imbol kat.”
    Tona Isau imbuk sua pini, mi ipombol ma imbol kat be ziru tiparpekel murin ma
    Yakop iwe pikin muŋgamuŋga.'
  ita-1885: 'E Giacobbe disse: Giurami oggi che tu me la vendi. Ed Esaù gliel giurò;
    e vendette la sua primogenitura a Giacobbe.'
  eng-LXXUP: And Jacob said to him, Swear to me this day; and he swore to him; and
    Esau sold his birthright to Jacob.
  eng-ULB: Jacob said, “First swear to me,” so Esau swore an oath and in that way
    he sold his birthright to Jacob.
  spa-VBL: “Primero tienes que jurármelo”, exigió Jacob. Así que Esaú hizo juramento
    vendiéndole a Jacob sus derechos de primogénito.
  fra-_FOB: 'Et Jacob dit: Jure-moi d''abord. Et il lui jura; ainsi il vendit son
    droit d''aînesse à Jacob.'
  mal-mal: “ഇന്ന് എന്നോട് സത്യം ചെയ്ക” എന്നു യാക്കോബ് പറഞ്ഞു. അവൻ അവനോട് സത്യംചെയ്തു;
    തന്റെ ജ്യേഷ്ഠാവകാശം യാക്കോബിനു വിറ്റു.
  urd-GVR: Yāqūb ne kahā, “Pahle qasam khā kar mujhe yih haq bech do.” Esau ne qasam
    khā kar use pahlauṭhe kā haq muntaqil kar diyā.
  suz-BL: मिनु याकूबमी “गो मुलाक्‍ती गेतन, दे कसम जावो” दे मदा बाक्‍त। मिनु एसावमी
    याकूब कली “ङोंइती जरमेशो तौ आं आसीक इ केन दुम्‍ल” दे कसम जवा बाक्‍त। उत्‍पत्ती
    २७:३६; हिब्रू १२:१६
  ita-1927: 'E Giacobbe disse: “Prima, giuramelo”. Ed Esaù glielo giurò, e vendé la
    sua primogenitura a Giacobbe.'
  ckb-ckb: 'بەڵام یاقوب گوتی: «ئادەی ئەمڕۆ سوێندم بۆ بخۆ.» ئەویش سوێندی بۆ خوارد و
    نۆبەرایەتییەکەی خۆی فرۆشتە یاقوب.'
  eng-BBE: And Jacob said, First of all give me your oath; and he gave him his oath,
    handing over his birthright to Jacob.
  crx-NTPO: '''Et Jacob ''utni, “''Andit dzin sts''un nahinyeh.” ''Et huwa yuts''u
    nahizya ''ink''ez ndai la k''at le oogha itakulh-i, ''i Jacob ''en ye ts''un ''onket.'
  kan-OKCV: ಯಾಕೋಬನು, “ಈ ಹೊತ್ತು ನನಗೆ ಪ್ರಮಾಣಮಾಡು,” ಎಂದನು. ಆಗ ಅವನು ಯಾಕೋಬನಿಗೆ ಪ್ರಮಾಣಮಾಡಿ,
    ತನ್ನ ಜೇಷ್ಠ ಪುತ್ರನ ಹಕ್ಕನ್ನು ಅವನಿಗೆ ಮಾರಿದನು.
  bbb-bbb: Fu ijiege kuamoga Jekafu fu una kuae, Ije fune mare rove nine iviama akae
    be nijana kie a daro one a na miekono kiega na fieno kuae. Ijadufuo Iso fune uri
    Jekafu kuae, Na vierafe na ijiege rekono kuana fune uri daro fuone ije abena una
    Jekafu mae.
  tam-2017: 'அப்பொழுது யாக்கோபு: “இன்று எனக்கு ஆணையிட்டுக்கொடு” என்றான்; அவன் யாக்கோபுக்கு
    ஆணையிட்டு, தன் பிறப்புரிமையை அவனுக்கு விற்றுப்போட்டான்.'
  spa-RV-1909: 'Y dijo Jacob: Júramelo en este día. Y él le juró, y vendió á Jacob
    su primogenitura.'
  ron-BTF: 'Şi Iacob a spus: Jură-mi astăzi; şi el i-a jurat şi i-a vândut dreptul
    său de întâi născut lui Iacob.'
  eng-WEBP: Jacob said, “Swear to me first.” He swore to him. He sold his birthright
    to Jacob.
  eng-FBV: “First you have to swear to me,” Jacob demanded. So Esau swore an oath
    selling his rights of the firstborn to Jacob.
  nld-1939: 'Jakob sprak: Zweer het mij eerst! En hij zwoer het hem. Zo verkocht hij
    aan Jakob zijn eerstgeboorterecht.'
  nch-BL: 'Huajca Jacob quiilhui: ―Xijtestigojquetza Toteco Dios amantzi para noaxca.
    Huan Esaú quitestigojquetzqui Toteco huan quej nopa quipanoltili Jacob nopa tanahuatili
    cati eliyaya iaxca pampa achtohui ejquet.'
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «L̈os bor kong jl̈õkoyo eni tjok» l̈e. Kuya ga
    tjl̈ẽ ba kong ga «Jöl̈ö» l̈e. Ga beno eni.
  vie-1934: 'Gia-cốp đáp lại rằng: Anh hãy thề trước đi. Người bèn thề; vậy, người
    bán quyền trưởng nam cho Gia-cốp.'
  hin-CV: पर याकोब ने कहा, “तो पहले आप मुझसे शपथ खाईये.” तब एसाव ने शपथ खाकर अपने
    पहलौठे का अधिकार याकोब के हाथ बेच दिया.
  eng-OURB: Jacob [Supplanter] said, “Swear to me first.” He swore to him. He sold
    his birthright to Jacob [Supplanter].
  spa-BES: 'Y Jacob dijo: Antes que nada, dame tu juramento; y él le dio su juramento,
    entregando su primogenitura a Jacob.'
  tdx-tdx: Hoe t’Iakòbe, Mifantà amako heike. Aa le nifanta ama’e vaho naleta’e am’
    Iakòbe i hataño­lo­ñoloña’ey.
  vid-vid: Yakobo nakamlonjela, “Wilahe tandi.” Aho Esau nakelaha na kumguzila Yakobo
    honhu ha uhalizi wa ulelwa wa mwaluko.
  pwg-pwg: Jeikap ivonapotei bo, “Kunona vonakiiyapa bagibagina keterei, kuni vaghinei
    da am buderi ana viiya.” Vaghina ma, Iso ivi vaghinei. Ina vonakiiyapa bagibagina
    iterei da aviyavisina kudubina i mamai iti damani kurina na ke tuna ina viiya
    ma Jeikap ini rapenei.
  eng-OKE: And Jakob said, Swear to me today; and he sware to him and he sold his
    birthright to Jakob.
  tha-KJV: ยาโคบว่า “ปฏิญาณให้ข้าพเจ้าก่อนในวันนี้” เอซาวจึงปฏิญาณให้กับเขา และขายสิทธิ​บุ​ตรหัวปีของตนแก่ยาโคบ
  por-BR-2018: 'E disse Jacó: Jura-me hoje. E ele lhe jurou, e vendeu a Jacó sua primogenitura.'
  bco-bco: Ya꞉kob eyo꞉ towo꞉ a꞉la꞉sio꞉, “Ge tamina Godeya꞉ si wa꞉l amio꞉ dinali saefoma.”
    A꞉la꞉fo꞉ko꞉lo꞉ Iso꞉ eyo꞉ dinali sa꞉la꞉sa꞉ga꞉ dimiabiki, Ya꞉kob e wa꞉la꞉b o꞉ngo꞉wo꞉
    a꞉na dowo꞉.
  deu-ELO: 'Und Jakob sprach: Schwöre mir heute! Und er schwur ihm und verkaufte sein
    Erstgeburtsrecht dem Jakob.'
  ktm-ktm: Yakop ipe ihpa, “Eri adamumoi ki-in munen oh ihpa ndre ou we eduwe yu kusini
    ndruhum.” Iso idemumoi. Iy ke ndre indrepatuwen huyen tang kom tolun ti inna ta
    lusiyen ke Yakop.
  caa-caa: 'Entonces ojron e Jacob y che: —Bꞌajxan arenen cocha era y che: San tuaꞌ
    inwajqꞌuet niwerencia, che e Jacob. Entonces bꞌan uche e Esaú y bꞌan cocha era
    uchoni uyerencia lo que ayan ani tuaꞌ umen que jaxir jax e yaxar sitz, y cꞌotoy
    quetpa e herencia tuaꞌ e Jacob.'
  eng-WYC-2018: Jacob said, Therefore swear thou to me. Therefore Esau swore, and
    sold the first engendered things. (And Jacob said, And so swear thou to me. And
    so Esau swore to Jacob, and sold him his birthright.)
  epo-epo: 'Kaj Jakob diris: Ĵuru al mi hodiaŭ; kaj tiu ĵuris al li kaj vendis sian
    unuenaskitecon al Jakob.'
  uig-PIN: 'Yaⱪup: — Əmisǝ ⱨazir manga ⱪǝsǝm ⱪilƣin, dewidi, u uningƣa ⱪǝsǝm ⱪilip,
    tunjiliⱪ ⱨoⱪuⱪini Yaⱪupⱪa setip bǝrdi.'
  beo-beo: Ya:igobe da bu adole i, “Hidadea di da magobo mano nana liligi ilegei amo
    nama imunu gasa bagade ilegele sia:ma!” Amaiba:le, Iso da amo magobo mano lamu
    nana liligi ilegei huluane Ya:igobema ima:ne, gasa bagade ilegele sia:i.
  tpi-OTNT: Na Jekop i tok, “Tasol yu mas tok tru antap pastaim olsem bai yu givim
    namba bilong yu long mi.” Orait Iso i tok tru antap, na em i givim namba bilong
    em olsem namba wan pikinini i go long Jekop.
  hau-SA: Amma Yaƙub ya ce, “Ka rantse mini tukuna.” Don haka ya rantse masa, ya sayar
    da matsayinsa na ɗan fari ga Yaƙub.
  udu-udu: 'Yakuub ki o gwo mo ki: /E mini thul gwo me’da p̱o/ nṯwa/a/ gom aha/ mo,
    dhali wakan a’di thulki gwo me’da p̱o/ gom a’di dhali yol mo ma bwanyaran dho’th
    pitiŋ gana/ ka Yakuub mo be.'
  uig-LAT: 'Yaqup: — Emise hazir manga qesem qilghin, déwidi, u uninggha qesem qilip,
    tunjiliq hoquqini Yaqupqa sétip berdi.'
  nde-nde: Kodwa uJakhobe wathi, “Qala ufunge kimi.” Yikho wasefunga isifungo kuye,
    ethengisa ubuzibulo bakhe kuJakhobe.
  ton-ton: Pea pehēange ʻe Sēkope; “Fuakava mai kiate au he ʻaho ni; pea ne fuakava
    kiate ia:” pea naʻa ne fakatau ʻae ʻinasi ʻoe ʻuluaki foha kia Sēkope.
  ces-1613: 'Dí Jákob: Přisáhni mi dnes hned. I přisáhl mu, a prodal prvorozenství
    své Jákobovi.'
  eko-eko: 'Yaakhumpa khusala ankhanyarela yoori: “Olaphe.” Ye khulapha, khumuuzanyeza
    Yaakhumpa lifunku lawe l''oomwaana wa mwanzo.'
  nss-nss: Pwen Yakop ipa, “Apwatisingiy ndrokonan, pwen aiki ndrohonokum tehe ndrohan
    ara kisa kili yo.” Pwen Esau ipwatisingiy ndrokonan, pe iyki ndrohonokun tehe
    ndrohan ara iya kili Yakop.
  eng-WMB: Jacob said, “Swear to me first.” He swore to him. He sold his birthright
    to Jacob.
  tam-TCV: ஆனால் யாக்கோபு ஏசாவிடம், “முதலில் எனக்கு சத்தியம் செய்துகொடு” என்றான்.
    அவ்வாறே ஏசா ஆணையிட்டுச் சத்தியம் செய்து, தன் மூத்த மகனுக்குரிய பிறப்புரிமையை யாக்கோபுக்கு
    விற்றுப்போட்டான்.
  ceb-ULB: Miingon si Jacob, “Manumpa ka una kanako,” busa nanumpa si Esau ug nianang
    paagiha gibaligya niya ang iyang katungod sa pagkamagulang ngadto kang Jacob.
  mkn-mkn: Ma Yakob omong lai bilang, “Bu tunggu dolo! Bu sumpa dolo bilang, bu su
    ofer kasi beta itu hak.” Ju Esau angka sumpa bagitu.
  pol-UBG: 'Jakub powiedział: Przysięgnij mi dziś. Przysiągł mu więc i sprzedał Jakubowi
    swoje pierworództwo.'
  agr-agr: 'Timatai Jacob ayaak: “Dekas takumek yamaikiuchia juwik ame tame nunú umiktinjum
    chichaakum: ‘Duka dekas ame jukitin ata’ tusam tujutta”, tau. Tusa tama Esaú chichaak:
    “Nunak dekas tajai”, tiuwai. Nuni susauwai Jacopan ashí nii iwai asa jumain aidaunak.'
  kyc-kyc: Jekopeme lao, Moyange bange dupwa jero lao wambo lalu lao lao nambapa kingi
    ketae nembo lape, leya. Dopa leyasa Isome, Namba kaeyapala keyange nyeroli dupwa
    emba nyereŋe, lao lalu lao leya.
  urd-GVU: یعقوب نے کہا، ”پہلے قَسم کھا کر مجھے یہ حق بیچ دو۔“ عیسَو نے قَسم کھا کر
    اُسے پہلوٹھے کا حق منتقل کر دیا۔
  deu-1912: 'Jakob sprach: So schwöre mir heute. Und er schwur ihm und verkaufte also
    Jakob seine Erstgeburt.'
  ntj-ntj: Nyangka Tjayikapalu watjarnu, “Ngarnmanytju-rni watjala wanti.” Nyangka
    Yiitjulu-lu mularrpartu Tjayikapanya watjarnu wantingu kurtapirinypa nyinarratjaku.
  row-row: Te Yakob olaꞌ fai nae, “Aꞌa helafiꞌ dei! Aꞌa sumba dei mae, aꞌa fee au
    hak naa.” Boe ma Esau sumba.
  kan-2017: ಆಗ ಯಾಕೋಬನು ಮೊದಲು ಪ್ರಮಾಣಮಾಡು ಅಂದಾಗ ಏಸಾವನು ಪ್ರಮಾಣಮಾಡಿ ಅವನಿಗೆ ತನ್ನ ಚೊಚ್ಚಲತನದ
    ಹಕ್ಕನ್ನು ಕೊಟ್ಟುಬಿಟ್ಟನು.
  ena-ena: Lɨci Jekopɨ abami. Ninaŋ magɨlasiŋ agadɨ akuaba akuaba agɨladɨ iasaŋ igu
    igu saŋ abavɨla uami. Ha nama hɨvɨ hekɨlɨ aba abɨha uami. Lɨci Iso abami. Hɨvɨ
    hekɨlɨ uami. Hɨvɨ hekɨlɨ uavɨla ninaŋ magɨlasiŋ agadɨ akuaba akuaba agɨladɨ Jekopɨ
    saŋ igumi.
  tgo-tgo: Jeikob i gonjoghawe iŋa, “I viva wo u tholo na u dagerawe emunjoru ne u
    vatomwe virɨvivana ghe mbaro e ghino.” Iso kaero i tholo na i vatomwa virɨ vivama
    ghe mbaro weya Jeikob.
  yap-yap: Me ga’ar Jakob, “Som’on e ngamog ngog u p’eowchen Got ni ngam pi’ ngog
    mat’awum.” Ma aram me yog Esau u p’eowchen Got ngak Jakob nike pi’ ngak mat’wun
    ni bay rok ni fan e ir e nganni’, ni aram e ke pi’ ni puluwon fapi ggan.
  tet-tet: Mais Yakob nataa tenik naꞌak, “Mein lai, mau! Marai aan uluk lai maꞌak,
    mau latan beran nia baa haꞌu, foin haꞌu kfoo.” Hotu, Esau moos narai aan tuir
    Yakob hakaran.
  hlt-MCSB: Tedae Jakob loh , “Tihnin ah kai ham toemngam laeh,” a ti nah vaengah
    a toemngam tih a caminghamsum te Jakob taengla a yoih.
  mdy-ETH: ያይቆኦቤ ጊንሣ፦ «ያዺታቶ ቶይዱሞ ኔ ታኣም ሻንቻንዳሢ ቤርታዺ ጫኣቄ» ጋዓዛ፥ ዔኤሳዎ ጫኣቂ ቶይዱሞ ያይቆኦቤም
    ሻንቼኔ።
  twi-ASANTE: Yakob buaa Esau sɛ, “Mate, ka ntam kyerɛ me wɔ Onyankopɔn anim sɛ, panin
    no yɛ me dea.” Esau kaa ntam no de tɔn ne panin no maa ne nua kumaa Yakob.
  mwc-mwc: Jacob i kaobeyei i wona, “Ki suwoniku kata am bibadana tupana kuna beriku.”
    Damanina Isau kaobiyoyobana maragasina i wosei wai ana bibadana tupana Jacob i
    berei.
  bhl-bhl: 'Dangei, Sekow e bokolewomele: “Kame kuw weng fawtuk ayem weng mak bokonema!”,
    dangse kale. Dangei, Iso e fein weng fawtuk ayem weng mak bokolewei, ning Sekow
    be akalem fik beem emisk emdiw kese kale.'
  con-NTPO: 'Tsa''caen susi Jacobja su: —Ja''ñoñi ñoa''metsse su''chove suja. Tsonsi
    Esaú ñoa''metsse supa dutssi''ye coenza isuya''choma Jacobnga antte cuintsu jai''ngae
    isuye.'
  eng-WEBU: Jacob said, “Swear to me first.” He swore to him. He sold his birthright
    to Jacob.
  bnp-bnp: E Iakop i ta maea, “O kaba taro, o taki iau ge iau a tabua.” Lakea e Esau
    i ta muholi vona, ru vangoli a murine rua.
  wal-wal: Yaagin Yaaqoobi zaaridi, “Ane taayyo koiro neeni caaqqa” yaagiis. Yaagin
    i caaqqiis; ba bairatettaanne Yaaqoobau baizziis.
  mgh-mgh: 'Wahoolo Yakopi ahonkhanyereriha Isawu eeraka: Woopacera unlamuliya ulupela.
    Ni ule aholupela untumihera Yakopi iyuulupale eyo.'
  acu-NT: 'Tamati Jacob chicharak: —Watska, yamaik Yus wainmaunum: Ukunam winar atinua
    nuka yamaikia mash aminuitai tajame tita, —timiayi. Tamati Esaúka eemak akiinayat:
    —Ayu, nuna Yusjai tajame —timiayi. Tu tinu asamtai nukap arus niinu atinua nuka
    mash Jacobnau ati —tusa timiayi.'
  spa-PDDPT: 'Y Jacob contestó: ¡Júramelo hoy! Le juró y vendió su primogenitura a
    Jacob.'
  gun-gun: Ha'e ramo Jacó — Eura ranhe xevy — he'i ramo oura.
  agu-BL: '—Ma jalu'', alaj bin yi mero bintzij swetz: ¿Jun cunin pe'' ayol? ¿Nk''e''tz
    pe'' tzantzaj tlen tzatx''ixpuj awajtza''kl? stzun Jacow bantz. —Jun cunin yol
    na walnin tzatz, nin sak swutz Ryos, stzun Esaú bantz. Tan yi xtxolbile''j icy''
    c''ayil Esaú yi tetz k''ej tetz bajx cy''ajol.'
  eng-PEV: '@see-verse:GEN.025.032'
  ilo-ULB: Kinuna ni Jacob, “Agsapataka nga umuna kaniak,” isu a sinapataan ni Esau
    ti karina ket iti kasta a wagas, inlakona kennu Jacob ti karbenganna a kas inauna
    nga anak.
  kpg-kpg: Jacob ga helekai, “Hagamodu ina mai malaa gi di au bolo goe ga gaamai gi di au
    di tonu o do maluagina.” Esau gaa hai dana hagamodu ga hagababa ang gi Jacob di
    tonu o dono maluagina.
  uig-ARA: 'ياقۇپ: ــ ئەمىسە ھازىر ماڭا قەسەم قىلغىن، دېۋىدى، ئۇ ئۇنىڭغا قەسەم قىلىپ،
    تۇنجىلىق ھوقۇقىنى ياقۇپقا سېتىپ بەردى.'
  bsp-bsp: 'Kɔ Yakuba oloku: «Mədɛrəm'' em kərɛsna.» Kɔ Esay ɛndɛrəmɛ Yakuba k''ɛwayər
    kɔ dəkəcəmɛ da debeki dɔn.'
  bps-bps: Man Dyékob, “Silanggu blé ge ku funa ge smafà na blém di deg i untung tagak
    màta di ge di kfatin kadang satu duh.” Taman smafà Isaw i blén kadang kun i untung
    mdà di maan di kfatin.
  mbs-mbs: Minikagi si Jacob, “Eked a pemegay kamno singed aw onà ka megsapà.” Yan
    migsapà si Esau te ibegay din diyà ki Jacob se ontong ibegay te amay dan diyà
    te penganay batà din.
  tof-tof: Da Zeikob bóktan yalkomólórr wagó, “Ngaen-singül ma kürü moba ⌊arüng alkamül-koke
    bóktan⌋ kókya, kürü moba ngaen-gógópan amtómól dümdüm akyanóm.” Da Isao tóba arüng
    alkamül-koke bóktan ekyanórr Zeikobón. Wa tóba ngaen-gógópan amtómól dümdüm darrem
    klamóm we ingrinürr Zeikobón tangdó.
  sus-sus: Yaxuba man naxa a fala, «Fo i xa i kali.» Esayu naxa a kali a a bara a
    xa foriɲa tide fi a ma.
  pon-2006: Seikop eri sapeng, nda, “Nna, kahukihla mahs me ke pahn kihdo omw sohso.”
    Esau eri kahula oh inoukihong Seikop pwungen eh sohso.
  jae-jae: Jakob kêsôm gebe “Ôtôc lêmam êmuŋ acgom.” Ma eŋ kêtôc lêma ma kêkêŋ nê
    gêŋlênsêm ŋacsêgaŋa gêdêŋ Jakob gêwê kaiŋ.
  ksd-ksd: 'Ma Iakob i ga biti: Boina una vavalima piragu; ma i ga vavalima tana,
    ma i ga ivure tar kana kini na lua pire Iakob.'
  tur-YTC: Yakov, “Önce ant iç” dedi. Esav ant içti. İlk oğulluk hakkını Yakov'a sattı.
  bel-N: 'I сказаў Якуб: “Прысягні мне сёньня”. І той прысягнуў яму, і прадаў першародзтва
    сваё Якубу.'
  grc-BRENT: Καὶ εἶπεν αὐτῷ Ἰακὼβ, ὄμοσόν μοι σήμερον· καὶ ὤμοσεν αὐτῷ· ἀπέδοτο δὲ
    Ἡσαῦ τὰ πρωτοτόκια τῷ Ἰακώβ.
  ind-AYT: Namun, Yakub berkata, “Bersumpahlah dahulu kepadaku!” Jadi, Esau bersumpah
    kepadanya dan menjual hak kesulungannya kepada Yakub.
  lid-lid: Arile Jekop anya, “Ou tandrakan bwena op.” Eme badeh iy tandrakan iy, ma
    atehei Jekop asahan kadok.
  eng-NNA: Jacob replied, “Give me a straight word. After that I will give you food.”
    Esau thought to himself he should just stay not being boss for him, he was wanting
    to be without caring. He gave the word to him, “Yes, you can be like the older
    brother.”
  nya-nya: Koma Yakobo anati, “Lumbira kwa ine choyamba.” Kotero Esau analumbiradi,
    ndipo anagulitsa ukulu wake kwa Yakobo.
  hrv-hrv: 'Jakov nastavi: “Prije mi se zakuni!” On mu se zakune, i tako proda Jakovu
    svoje prvorodstvo.'
  mps-mps: Tama Jekopgo te po wali, “Tiali goli, nago hasia bolo te nago po dąų
    weyu, tama po wao, ‘Eno te enade elalubo gomunai bidi nogi te Jekopbolo mu mobao.
    Tede eno tibo po obaso da, teda eno homugo te Godigo ena ela muao,’ tama po hasia
    bolo wao,” Jekopgo te po wai. Isogo te mu po naga da dąų wabo po ola silibo
    si, tama aga te gomunai ogwa nogi elaluali te nogi Jekopba mawai.
  llg-llg: Tehuu Yakob kokolak bali, nae, “Kaꞌa mahani dei! Kaꞌa soo dei, mae, kaꞌa
    fee au hak kaꞌak ndia so.” Boe ma, Esau soo leondiak.
  tpi-tpi: Na Jekop i tok, “Tasol yu mas tok tru antap pastaim olsem bai yu givim
    namba bilong yu long mi.” Orait Iso i tok tru antap, na em i givim namba bilong
    em olsem namba wan pikinini i go long Jekop.
  dan-1931: 'Men Jakob sagde: “Du må først sværge mig det til!” Da svor Esau på det
    og solgte sin Førstefødselsret til Jakob.'
  vie-OVCB: 'Gia-cốp nắm ngay cơ hội: “Vậy anh thề đi.” Ê-Sau bèn thề và bán quyền
    trưởng nam cho em mình.'
  lbk-lbk: Sa et kanan Jacob, “Isapatam achi ona ay ichowam ken sak-en nan kalentekham.”
    Siya chi't ya nensapata si Esau, et inchowana nan kalentekhana ay kinayon-a ken
    Jacob.
  guj-2017: યાકૂબે કહ્યું, “પહેલા તું મારી આગળ સોગન લે.” એસાવે સોગન લીધા અને પોતાનું
    જ્યેષ્ઠપણું યાકૂબને વેચી દીધું.
  byr-byr: '@see-verse:GEN.025.032'
  awx-awx: Iniwän Jekopdä using inikut. “‘Anätule umande wamu hiyäkände hikngä yänggat’
    yang naniwiyä gamit,” yang iniwän, Isotä “Hängä uläkwäxu täke päpiläk,” yangu
    Anätule umande inikut.
  pon-2006A: Seikop eri sapeng, nda, “Nna, kahukihla mahs me ke pahn kihdo omw sohso.”
    Esau eri kahula oh inoukihong Seikop pwungen eh sohso.
  por-BRBSL: 'Jacob disse: “Jure primeiro para mim”. Ele jurou a ele. Ele vendeu seu
    direito de nascimento a Jacob.'
  aly-aly: Jacob angkek, “Ampwal ayenh anthay, akngeyelarl ngenh alhelek.” Esau mwerr
    angkek ikwer, ra ampwal-rnem menty anthetyek.
  cth-cth: Jakop ni, kai koevah hmaloe thoekâbo ei, telah atipouh. Jakop koe thoe
    a kâbo teh a camin coungnae hah a yo.
  twi-twi: Yakob buaa Esau se, “Mate, ka ntam kyerɛ me wɔ Onyankopɔn anim sɛ, panyin
    no yɛ me dea.” Esau kaa ntam no de tɔn ne panyin no maa ne nua kumaa Yakob.
  hlt-hlt: Tedae Jakob loh, “Tihnin ah kai ham toemngam laeh,” a ti nah vaengah a
    toemngam tih a caminghamsum te Jakob taengla a yoih.
  tbz-SIM: 'Kɛ̀ Sɑkɔbu dɔ̀: Bɛ́i nkɛ́yú Kuyie nyètìrì. Kɛ̀ Esɑyuu yú Kuyie nyètìrì
    kóò fìtɛ́nɛ̀ Mpo ɔ̃ nte dɛ̀.'
  msy-2020: Ezɨ Jekop ghaze, “Nɨ faragh Godɨn akakagh guizbangɨra na mɨkɨm suam, nɨ
    uan danganim na danɨngam.” Ezɨ Iso guizbangɨra mɨgɨa, egha uan danganir an otarir
    ivariamɨn itim isa Jekop ganɨngi.
  txq-txq: Tehuu Yakob kokolak seluk bali nae, “Kaꞌa mahani dei! Kaꞌa sumba-soo dei
    mae, kaꞌa fee haak naa neu au ena.” Boe ma Esau soꞌuk sumba-sook tungga naa.
  aaz-aaz: Mes naiꞌ Yakop naꞌuab anteniꞌ mnak, “Airoo, taat honiꞌ. Ampao kreꞌ-kreꞌo.
    Ho msuup feꞌ mak, ho mnonaꞌ kau hak naan.” Onaim naiꞌ Esau nsuup on reꞌ naan.
  azb-azb: 'Yaqub dedi: «Əvvəlcə mənə and iç». Esav ona and içdi və ilk oğulluq haqqını
    Yaquba satdı.'
  eng-DBY: And Jacob said, Swear unto me now. And he swore unto him, and sold his
    birthright to Jacob.
  hin-2017: याकूब ने कहा, “मुझसे अभी शपथ खा,” अतः उसने उससे शपथ खाई, और अपना पहलौठे
    का अधिकार याकूब के हाथ बेच डाला।
  wol-KYG: 'Yanqóoba ne ko: «Giñal ma jëkk.» Esawu giñal ko ko, mu jaay Yanqóoba ndono,
    li mu yeyoo ndax li muy taaw.'
  swp-swp: Iakobo i ene, “U riba aigora arigu eai wauta.” Arinai i riba aigora, to
    ena ealahou ainauiana i unegabaei Iakobo arinai.
  bjr-bjr: Yakooboofa iriseenoo qinau, aneenna ufa qima afeekaika mandee qiminaqa
    qinee narana ani amianaura. Qimasoofanoo Eesaufa Yakooboonara qima afeekaika mandee
    indaaru mina akoofa qutaaqama amaqoo ainainna amiraree qinau.
  eng-YLT: and Jacob saith, 'Swear to me to-day:' and he sweareth to him, and selleth
    his birthright to Jacob;
  kne-kne: Kanan pay Jacob, “Mansapata ka ngarud.” Siya di nansapatas Esau ay nangipolang
    sin lebbeng na ay besag en Jacob.
  wat-wat: Eketa Yakobo i iyaviya i bwaduwa, “Nauna ku bwadudabadaba nenekuwai yoke.”
    Eketa Isowa i bwadudabadaba vikinuna kana vitovisime kana dawanatamaneina fasinei.
  heg-NTPO: Mo Yakob tek pait noan, “Tahang le kaka! Kaka musti sumpa muna noan, kaka
    sao bel auk hak hmunan na son.” Kon Esau nikit in sumpa ela.
  ptu-ptu: 'Iya nauam Yakub: “Pa''pindako yolo keta umbeem si''daä''.” Iya ma''pindam
    yolo Esau, anna napebeenni kakakaanna lako Yakub.'
  bzd-NTPO: 'Jacob tö ikí̱ ché ia̱: —I'' ta̱ be'' ttè mú ye'' a̱ tö moki̱ be'' tö
    ye'' a̱ imeke. Eta̱ Esaú tö ittè mé Jacob a̱ yësyësë Skëköl wöa̱. Es ì mekea̱t
    iyë́ tö ie'' a̱, e'' ké̱wö méttsa̱itö Jacob a̱.'
  kwf-kwf: Bore ma sa Jakob fata Ꞌuri, “LeꞋa goꞋo Ꞌana, bore ma etaeta Ꞌoke sasia
    ta taꞋi fata alangaꞋinga ngasingasiꞋa neꞋe gwaꞋi ngwaluda neꞋe Ꞌoko toꞋo naꞋa
    ana niniꞋari, nauꞋa naꞋa neꞋe nai ngalia laꞋu.” Sui sa Esau ka sasia taꞋi fata
    alangaꞋinga ngasingasiꞋa fuana sa Jakob ma nia ka fata Ꞌuri, “Sa Jakob naꞋa neꞋe
    ke baꞋa toꞋo ana ru ki taꞋifau neꞋe faꞋinaꞋonaꞋo goꞋo neꞋe ka toꞋo ani faꞋasia
    maꞋa nia.”
  eng-WYC-2017: Jacob said, Therefore swear thou to me. Therefore Esau swore, and
    sold the first engendered things.
  eng-WMBB: Jacob said, “Swear to me first.” He swore to him. He sold his birthright
    to Jacob.
  spp-spp: 'Ka Yakuba si jwo: «Kâa na ɲyii na» ka Ezawu si ŋkâa, maa u lyɛge tɔ̀ɔnŋi
    fáa Yakuba á jàhigii na.'
  aey-aey: Odocob Jekob jejeg hewi madon, “Casac ija amina hinana matu bilec eu ija
    itigannu qel qeti mataga,” don. Odocob Iso eu odi toodu odon.
  urd-GVH: याक़ूब ने कहा, “पहले क़सम खाकर मुझे यह हक़ बेच दो।” एसौ ने क़सम खाकर उसे
    पहलौठे का हक़ मुंतक़िल कर दिया।
  rug-rug: Meke olaṉa se Zekopi, “Ego, kekenu si mamu zama tokotokoto mae koa rau,
    sapu kaqu poni mae nia goi koa rau sa mua ṉiniraṉira pa mua pinodo va kenue.”
    Ke zama tokotokoro se Isoa, meke va karovo la nia sa koe Zekopi sa nana ṉiniraṉira
    pa nana pinodo va kenue.
  gaz-gaz: Yaaqoob garuu, “Duraan dursii naa kakadhu” jedheen; akkasiin inni kakatee
    mirga hangafummaa isaa Yaaqoobitti gurgurate.
  fra-LSG: 'Et Jacob dit: Jure-le moi d’abord. Il le lui jura, et il vendit son droit
    d’aînesse à Jacob.'
  gnn-gnn: Yo, bitjarrayinydja ŋayi Yetjuyu ŋula nhä ḻakaraŋala ŋunhiyi malanha, bäyŋuna
    ŋayi ŋula märr‐ḏikṯikthinanydja ŋurikiyi nhäkunydja malaŋuwu ŋunhi Godkuŋu dhawu'‐nherraṉara,
    yana ŋayi märr‐dhapinyayuna gonha'yurruna, bala dhayuŋara nhanbalaynha Djaykuppana.
    Bala Djaykupthunydja rarr'yurruna ŋathanydja ŋunhi dämba ga weyika nhanŋuwaynha
    Yetjuwuna. Ḻukananydja ŋayi Yetjuyunydja, bala ḏulputhinanydja, djunuma marrtjinana;
    yakana ŋayi guyaŋina ŋamathaŋalanydja Godkuŋu dhawuny'tja.
  yal-yal: Yaxuba mɔn yi a fala, a naxa, “Fɔ i xa i kɔlɔ.” Esayu yi a kɔlɔ, a bata
    a foriya tiden fi a ma.
  gum-gum: 'Jacobpe trenchiptinchibig køn: —Møin kwaløm ¡katø! treegwan marmø kømø,
    maramønrrun chirra— cha. Inchen nøbe: —¡Katø! treegwan maramønrrun— cha kørrømisra,
    nø mayur nusrkain kuimburø uta tøgaguigwan Jacobpa yunømariyabelø køn.'
  iou-iou: Ude yäŋirän Jekoptä iwetkuk; Naniŋ kirekta yäŋkehäromtaŋ nam! Ude yäwänä
    Isotä intäjukun ahäwani täŋo tuŋum yäpmäkta biŋamta yäŋkehärom taŋpäŋ Jekopta
    iniŋ kireŋkuk.
  haw-1868: 'I aku la o Iakoba E hoohiki oe na''u i keia la; a hoohiki aku la ia nana:
    a kuai lilo mai la ia i kana pono o ka hanau mua, na Iakoba.'
  arb-NAV: 'فَأَجَابَهُ يَعْقُوبُ: «احْلِفْ لِي أَوَّلًا». فَحَلَفَ لَهُ، وَبَاعَ
    امْتِيَازَاتِ بَكُورِيَّتِهِ لِيَعْقُوبَ.'
  adz-adz: Da Yakop itip ini, “Wataga ruam da wani nan nidzun mungꞌ da dzi i u rima
    nam mamaꞌ miamun gan suda wain gin da dzi.” Ibinigi da Isau itaga ruan da irim
    nam mamaꞌ miamun gan ifan da Yakop.
  ewe-ewe: Yakob xɔ edzi gblɔ be, “Enyo, ekema ka atam na Mawu be ŋgɔgbevinyenye la
    zu tɔnye.” Esau ka atam, eye wòto esia me dzra eƒe ŋgɔgbevinyenye la na nɔvia
    suetɔ,
  eng-LEE: And Jacob said, Swear to me this day; and he swore unto him, and he sold
    his right of first-born unto Jacob.
  dji-dji: Girri Djakup inga bindjin wanginban, “Biḏak, ngurrwakng nyuni irriny murr-raniban,
    miri maṯiṯ murr-randinirbi irriny kuw marrga bukmak ngunukima mala irr galiki
    yirrimban.” Girri nyani Yisuw murr-rangirriban, a bilapilangdji nyani djilimdjili
    Djakupali warrpam nyanngang buṯal mala guyumpiligi.
  gvn-gvn: '@see-verse:GEN.025.032'
  nna-nna: Jacob-ju puntaju karra marnalu, “Muwarrkurra yinkumarta yungkuluminyin.
    Palaja yungkulumarnanta mayi.” Esau-lu ngarlungu karra marnarningu, puru nyampaliwayiku
    waninyaku palinyku, karrinyikinyi wartapirti waninyaku. Muwarr yinyali, “Yuu,
    nyuntu wanta mamajikapali.”
  asm-FB: যাকোবে ক’লে, “আগেয়ে তুমি মোৰ আগত শপত খোৱা।” তাতে এচৌৱে তেওঁৰ আগত শপত খাই
    নিজৰ জেষ্ঠাধিকাৰ যাকোবক বেচিলে।
  sus-A: يَشُبَ مَن نَشَ عَ قَلَ، «قٌ عِ شَ عِ كَلِ.» عٍسَيُ نَشَ عَ كَلِ عَ عَ بَرَ
    عَ شَ قٌرِحَ تِدٍ قِ عَ مَ.
  fra-SBL: 'Jacob a dit : « Jure-le-moi d''abord. » Il lui a juré. Il a vendu son
    droit d''aînesse à Jacob.'
  hbo-hbo: וַיֹּ֣אמֶר יַעֲקֹ֗ב הִשָּׁ֤בְעָה לִּי֙ כַּיֹּ֔ום וַיִּשָּׁבַ֖ע לֹ֑ו וַיִּמְכֹּ֥ר
    אֶת־בְּכֹרָתֹ֖ו לְיַעֲקֹֽב׃
  shp-NTPO: —Diossenbira onanke, en mia meniai akin ramabi ea awé —iki yoyo imakaskinra
    Jacobnin teaa iki. Jaskáara Esaúkan, Diossenra onanke en mia meniai, akin aká
    iki. Jaskáaxon ja reken bake ixon bitibo, Jacob menia iki.
  eng-WYCLIFFE: Jacob seide, therfor swere thou to me. Therfor Esau swoor, and selde
    the firste gendrid thingis.
  piu-2006: '@see-verse:GEN.025.032'
  pjt-pjt: Ka Jacobalu wangkangu, “Wiya mulamulangkuṉi kalkula ngayunya kuṯanmankunytjikitjangku,
    kaṉanta palulanguṟu ungkuku.”
  cwe-cwe: Yakobo kamwidika, “Teng'hu ilahile kuwa kwizanichuluzila haki yako.” Esau
    kailaha na kamwing'ha Yakobo haki yake.
  bgs-bgs: Igkagi si Jacob, na mà din, “Kailangan una ka pa tandô.” Purisu igtandô
    si Esau na bággén din ki Jacob tô ágpulusán na bággén katô ámmà dan tun ta tambang
    kaké batà din.
  kik-kik: No Jakubu akĩmwĩra atĩrĩ, “Amba wĩhĩte kũrĩ niĩ.” Nake akĩĩhĩta na mwĩhĩtwa,
    akĩenderia Jakubu ũrigithathi wake.
  ksr-ksr: 'Kaeŋ meleema muro kokaeŋ ijoro: “Iikawaa qaaya ii mono wala jojopaŋ qaanoŋ
    jeŋ kotiina momaŋa.” Kaeŋ ijoro ii jojopaŋ qaanoŋ jeŋ kotiiŋ muŋ wala asugirotiwaa
    qabuŋaya ii Jeikob togoŋ muro nenenoŋ sewaŋa mero.'
  fra-NCL: 'Et Jacob dit : « Jure-le-moi d’abord. » Il jura et vendit son droit d’aînesse
    à Jacob.'
  cek-AK: Jakob mah vaihniah kai khaeah lokkamhaih sah ah, tiah a naa. Esau mah anih
    khaeah lokkamhaih sak pacoengah, calu ah ohhaih to Jakob khaeah a zawh.
  xla-xla: Epalati asiyama Yokobta epo atlaiyo, “Wa꞉ ikadepe na꞉ watle me-hamili demama
    God hi tle yu itiyapo himmama atlane,” diyo.
  cuk-cuk: 'Geb Jacob sogded: —Emisbinne, ise-sogar be anga sogdo, deyob an bega ibmar
    ukedseye. Esaú abin-sogded: —Ise-sogar an bega sogye, deyob an bega ibmar ukedseye.
    Esaú, machi-sailagined-guedgi-bela-ega-ibmar-uklegoed e-urba-Jacobʼga uksad.'
  uig-CYR: 'Яқуп: — Әмисә һазир маңа қәсәм қилғин, девиди, у униңға қәсәм қилип, тунҗилиқ
    һоқуқини Яқупқа сетип бәрди.'
  pma-pma: Siekob vit risi mini vit, “Helamu, kumon hatkatien keke keik kisa lat vulum
    ten moeite minau.” Sakini, Esao maeni ka mumoni suvali.
  tel-2017: యాకోబు “ముందు ప్రమాణం చెయ్యి” అన్నాడు. ఏశావు యాకోబుతో ప్రమాణం చేసి తన
    జన్మ హక్కుని అతనికి ఆ విధంగా అమ్మి వేశాడు.
  hat-BSA: 'Jacob te di: “Premyeman, sèmante ban mwen.” Li te sèmante ba li. Li te
    vann dwa nesans li an bay Jacob.'
  kos-kos: Ac Jacob el fahk, “Fulahk nu sik lah kom ac se nu sik wal lom an.” Esau
    el fulahk ac kitala wal lal nu sel Jacob.
  hbo-WLC: וַיֹּ֣אמֶר יַעֲקֹ֗ב הִשָּׁ֤בְעָה לִּי֙ כַּיּ֔וֹם וַיִּשָּׁבַ֖ע ל֑וֹ וַיִּמְכֹּ֥ר
    אֶת־בְּכֹרָת֖וֹ לְיַעֲקֹֽב׃
  ibo-ibo: Jekọb sịrị ya, “Buru ụzọ ṅụọrọ m iyi.” Ya mere, ọ ṅụụrụ ya iyi, sị otu
    a resi Jekọb ọnọdụ ọkpara ya.
  ory-ory: ଯାକୁବ କହିଲା, “ତୁମ୍ଭେ ଆଜି ମୋʼ ନିକଟରେ ଶପଥ କର,” ତହିଁରେ ସେ ତାହା ନିକଟରେ ଶପଥ
    କଲା। ଏହିରୂପେ ସେ ଆପଣା ଜ୍ୟେଷ୍ଠାଧିକାର ଯାକୁବକୁ ବିକ୍ରୟ କରିଦେଲା।
  wmt-wmt: '@see-verse:GEN.025.032'
  chk-chk: Nge Jakop a pälüeni, “Kopwe akomwen akapel ngeniei pwe kopwe ngeniei wisom
    we.” Iei mine Esau a akapel ngeni o amömö ngeni wisan we wisen mwänichi.
  ssd-ssd: 'Yakob ndek nu sana: Kuga. Amboŋga ne siŋka son pasa saŋgrinu ye saya ŋgina
    le Esau nu pasa ta saŋgri pilemba kiŋo mulum tuku agaŋ ndende ta Yakob tuna.'
  rop-rop: Wal Jeikob bin tok, “Basdam yu meigim pramis langa mi blanga gibit mi det
    pleis blanga yu weya yu garra jidan sekanwan bos langa yunmi dedi. En afta ai
    gibit yu det daga.” Wal Isau bin tok, “Yuwai. Yu gin abum det pleis main. Yu jis
    gibit mi det daga.”
  ukr-1871: 'І каже Яков йому: Кляннись менї зараз і клявсь йому. І продав Езав Якову
    первеньство своє.'
  eng-AOI: Jacob said, “I want you to make a promise and not change it. You must promise
    me that I will be the firstborn and the leader now.” So Esau agreed and made the
    promise.
  yon-yon: Kowe, Yekobbed yedmoon, “Ibduruk kuu ne yaa amob weng ongme kawebka.” andoone,
    Isaumbed amob weng ongme ayi ye yumbon kuu Yekob yaa konoon.
  bch-bch: Be Iakop ikeo, “Posa tautaunga gadae bua, ngan mulim gergeu lautabe aea
    ga inam pagau.” Tota Iso iposa tautaunga gadae ta ilongean imul gergeu lautabe
    aea ga ila pan Iakop.
  deu-1951: 'Jakob sprach: So schwöre mir heute! Und er schwur ihm und verkaufte also
    dem Jakob seine Erstgeburt.'
  eng-JPS: 'And Jacob said: ''Swear to me first''; and he swore unto him; and he sold
    his birthright unto Jacob.'
  ubr-ubr: On mes Jacob iyafotai iyau, “Basit, om ainau on yau auriu unifaro ato am
    abou an buder on uniteu. On mes Esau baifaro an aumatan Jacob aurin iyamai ato
    an abou an buder on ibo itai.”
  srp-1865: 'A Jakov reèe: zakuni mi se danas. I on mu se zakle; tako prodade svoje
    prvenaštvo Jakovu.'
  lug-lug: Yakobo n’addamu nti, “Sooka ondayirire.” Awo Esawu n’amulayirira, olwo
    n’aguza Yakobo obukulu bwe.
  heb-heb: ויאמר יעקב השבעה לי כיום וישבע לו וימכר את בכרתו ליעקב׃
  ben-IRV: যাকোব বললেন, “তুমি আজ আমার কাছে শপথ কর।” তাতে তিনি তাঁর কাছে শপথ করলেন।
    এই ভাবে তিনি নিজের বড় হওয়ার অধিকার যাকোবের কাছে বিক্রি করলেন।
  pan-pan: ਯਾਕੂਬ ਨੇ ਆਖਿਆ, ਤੂੰ ਅੱਜ ਮੇਰੇ ਕੋਲ ਸਹੁੰ ਖਾਹ, ਤਾਂ ਉਸ ਨੇ ਸਹੁੰ ਖਾਧੀ ਅਤੇ ਆਪਣੇ
    ਪਹਿਲੌਠੇ ਹੋਣ ਦਾ ਹੱਕ ਯਾਕੂਬ ਕੋਲ ਵੇਚ ਦਿੱਤਾ।
  tkr-tkr: 'Yaaq''ubee eyhen: – Ts''etta zas k''ın he''e! Esavee k''ın g''assır ts''eppiyna
    dixvalla Yaaq''ubus qoole.'
  mwp-mwp: Yakubu kedha, ‘Wa, kulay ngayapa mina ya muli, ridha ya kedha, ngidh bangal
    ngayapa kupay manine.’ Wa Isaw asidhin, a nuydh ya woedhan aymoedhin, nungu kupay
    Yakubulpa poeybaypa.
  mya-JVB: ယာကုပ် ကလည်း ၊ ယနေ့ပင် ငါ့ အား ကျိန်ဆို ခြင်းကို ပြုပါဟုဆိုသော် ၊ သူသည်ကျိန်ဆို
    သဖြင့် ၊ ယာကုပ် အား မိမိ သားဦး အရာကို ရောင်း လေ၏။
  tte-O: Na Yakobo iwaloba, “Baguna ukawalulu yo kuwaloyameli yamiyalaene kani kuyeyama
    koliyau.” Kabo Isowa ikawalulu yo iwaloyameli yamiyalaene kani iwolena Yakobo
    koina.
  tbg-tbg: Minti tuvaro Iekopiva tiharo, Aqao, are unahaa tirorave. Are kauqu aiqiqaa
    aqukehara minti tiane, tuvaro vira vakaava Isova nai kauqu aiqiqaa aqukero tiharo,
    Quqaama te tuvitare vairerave, tiro.
  hmo-hmo: Iakobo ia gwau, “Oi gwauhamata guna, oiemu vara guna ena hanamoa do oi
    henia lau dekenai.” Vadaeni Esau ese ia gwauhamata, iena vara guna ena hanamoa
    be Iakobo dekenai do ia henia, aniani ena davana.
  ata-ata: Xe Iakovo muavuti la muvikalanu vimou ne lexe, “Ia lexe nini navikala maninasou
    lexe nini nemasaxa manina lexe naꞌitalo uala ane ne uneꞌe noxilo.” Esau muavuti
    la muvikala maninasou, la sou mulosou uala ne lexe anu Iakovo anu laposalaxu.
  nfa-nfa: Te ngaa, aku Yakob hari na, “Mata ku aꞌa! Èu subha uuru ku, dhu peka na,
    èu pangèdꞌu le hak aꞌa èèna mi jaꞌa ne.” Ka Esau dedꞌe subha sèmi dhu Yakob peka.
  urd-urd: तब या'क़ूब ने कहा कि आज ही मुझ से क़सम खा, उसने उससे क़सम खाई; और उसने
    अपना पहलौठे का हक़ या'क़ूब के हाथ बेच दिया।
  rus-SYN: 'Иаков сказал ему: поклянись мне теперь же. Он поклялся ему, и продал Исав
    первородство свое Иакову.'
  cbt-NTPO: —Yoscoarë' quëtaranquën itoco nipachin, itaantarin Cacopori. Napotohuachina,
    “Yoscoarë' quëtaranquën,” itërin. Inapoaton, Isaoso paninan nininso marë' canacaso
    ya'huëtërinsopita, co pa'yatërinhuë'.
  bqc-SIM: 'Ɔ̃ Yakↄbu òɛ̀: Mɛ ń sì ń Luao gĩa. Ɔ̃ à mɛ̀ á sì ń Luao, a a
    yoakɛzɛ kpàwàɛ.'
  tcz-CHONGTHU: Jacob in asei kit in, “Amasa pen a naki hahsel angaiye,” hichun Esau
    chu aki hahsel tan mi upa ahina chu Jacob komma akijoh doh tai.
  mar-mar: याकोब म्हणाला, “प्रथम, तू माझ्याशी शपथ घे.” तेव्हा एसावाने तशी शपथ घेतली
    आणि अशा रीतीने त्याने आपल्या ज्येष्ठपणाचा हक्क याकोबाला विकला.
  tcs-tcs: Zekop i bin spik prapa strong po Iso diskain, ‘Orait. Bat pas, yu mas meke
    strongpromis, yu go gibe mi dem rait blo da pasbon boi pikinini bikoz yu bigbala
    prom yumi.’ So Iso bin meke promis po em, ane Iso bin sele rait blo da pasbon
    boi po Zekop.
  soq-soq: Tane Iakob wanase, “E oto tautuwa aupaa ne wadapa sauawa tauma dianeawo
    etapaa menanede.” Ita Esau wamba badowa sauasana me aupawa wadepie nitu uduudu
    otamopi.
  qub-qub: 'Chaura Jacobga niran: «Canan öra Diospa jutincho juray guechpa cay derëchuyquiwan
    rucanapaj.» Chayno niptin Esaüga aunishpan juraran guechpa cay derëchunta chay
    micuywan rucananpaj.'
  bqp-bqp: 'Akũ Yakubu pìnɛ: Ǹ la damɛnɛ gĩa. Akũ à la dànɛ à a daudukɛzɛ kpàa.'
  hat-hat: 'Jakòb di li: -Fè m'' sèman anvan. Ezaou fè sèman ba li, li vann li dwa
    l'' kòm premye pitit.'
  eng-BSB: “Swear to me first,” Jacob said. So Esau swore to Jacob and sold him the
    birthright.
  tod-tod: 'Zakɔɓe ɠɛni ma: «Ɠonana dɛ bɛ̀.» Ezawu ɠonani bɛ, é ná-doun mɔun tosuʋɛ
    ʋɔdi Zakɔɓe ma.'
  eng-WEBPB: Jacob said, “Swear to me first.” He swore to him. He sold his birthright
    to Jacob.
  kbq-kbq: Higeno Jekopu'a amanage huno asmine, Kotazana huvempa hutegeno, higeno
    agra huvempa hunteno zage mofavremo eriga asomura Jekopu ami'ne.
  nhe-BL: 'Huajca Jacob quiilhui: ―Xijtestigojquetza Toteco Dios amantzi para noaxca.
    Huan Esaú quitestigojquetzqui Toteco huan queja nopa quipanoltili Jacob nopa tequihuejcayotl
    tlen eliyaya iaxca pampa achtohui ejquetl.'
  bus-bus: 'Ben Yakubu bènɛ: Ǹ lù sɛ́mɛ gĩa. Ben à lù sɛ̀nɛ à a daudukɛzɛ kpàa.'
  gub-BL: — Emume'uahy neze'eg ihewe kury, i'i tywyr izupe. Umume'uahy uze'eg izupe.
    A'e rupi Zako wiko Izak heimaw wazar ràm romo a'e kury. Wiko Zako ta'yr ipy zàwenugar
    romo, ta'yr ipy hekuzaromo kury.
  eng-DRA: 'Jacob said: Swear therefore to me. Esau swore to him, and sold his first
    birthright.'
  knf-knf: 'Kë Yakob akak aji na a : « Duni imehna ţi kadun naan. » Kë amehna, awaap
    Yakob pweek pi nul.'
