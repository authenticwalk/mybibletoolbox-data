verse: GEN.025.013
translations:
  mal-C: 'യിശ്മായേലിന്റെ പുത്രന്മാരുടെ പേരുകൾ അവരുടെ ജനനക്രമം അനുസരിച്ച്: യിശ്മായേലിന്റെ
    ആദ്യജാതനായ നെബായോത്ത്, കേദാർ, അദ്ബെയേൽ, മിബ്ശാം,'
  deu-TKW: 'Und dies sind die Namen der Söhne Ismaels nach ihren Namen, nach ihrem
    Stammbaum: der Erstgeborene Ismaels Nebajoth; Kedar, Adbeel, Mibsam,'
  lin-lin: 'Tala bakombo ya bana mibali ya Isimaeli kolanda ndenge babotamela : Nebayoti,
    mwana mobali ya liboso ya Isimaeli ; Kedari, Adibeli, Mibisami,'
  cbr-NT: 'ënëx ka aín rëkuë́n bëchikë a pain ''akëxa bakë́an a ''iakëxa: Nebaiot,
    ax ka aín bëchikë apan ''iakëxa; ''atankëxun ka bëtsiribi ''akëxa Quedar, Adbeel,
    Mibsam,'
  eng-LSV: 'and these [are] the names of the sons of Ishmael, by their names, according
    to their births: firstborn of Ishmael, Nebajoth; and Kedar, and Adbeel, and Mibsam,'
  bmu-bmu: 'Ismaelgö nahönurupŋi yeŋgö qetŋini aka asuhugeraŋgö areŋini mi kewö: Nahönŋi
    mutukŋi qetŋi Nebaiot. Yaŋgö könaŋe Kedar, Adbel, Mibsam,'
  eng-GNV: And these are the names of the sonnes of Ishmael, name by name, according
    to their kinreds; the eldest sonne of Ishmael was Nebaioth, then Kedar, and Adbeel,
    and Mibsam,
  eng-WEBSTER: 'And these are the names of the sons of Ishmael, by their names, according
    to their generations: The first-born of Ishmael, Nebajoth; and Kedar, and Adbeel,
    and Mibsam,'
  nhw-BL: 'Ya ni inintoca quen tlacajtiyajque: Nebaiot, catli elqui achtihui ejquetl,
    teipa Cedar, Adbeel, Mibsam,'
  swh-ONEN: 'Haya ndiyo majina ya wana wa Ishmaeli, yaliyoorodheshwa kulingana na
    jinsi walivyozaliwa: Mzaliwa wa kwanza wa Ishmaeli ni Nebayothi, akafuatia Kedari,
    Adbeeli, Mibsamu,'
  bba-bba: Isimɛɛli wiyɑ u seewɑ u bibu mɑrɑ. Ben yĩsɑ wee nɡe mɛ bɑ bɔm wɛ̃ɛnɑ. Nɛbɑyɔtuwɑ
    u sɑ̃ɑ win bii ɡbiikoo. Nɛbɑyɔtun wɔnɔbɑ Kedɑɑ kɑ Adibɛli kɑ Mibusɑmu
  eng-KJVCPB: 'and these are the names of the sons of Ishmael, by their names, according
    to their generations: the firstborn of Ishmael, Nebajoth; and Kedar, and Adbeel,
    and Mibsam,'
  cpy-cpy: 'Irika ikaatzi tzimaentsiri: Nebaeot, reewarite itomi. Eejatzi Cedar, Adbeel,
    Mibsam,'
  mpx-mpx: 'Isimel natunau melubolau alaliya i ola hiwe ali ab ana vatala: Nebaiyot,
    iya gamaun, Kedal, Adibil, Mibsam,'
  wbp-wbp: Nyampu-patunya kaja-nyanu-patuju 12-palaju yirdi-patuju. Ngulaju papardi-jurrkuju
    yirdiji Napata. Nyanungu-warnuju palka-jarrija Kirduru, ngula-warnuju Yapitili,
    Mipijama, Mijima, Tuuma, Maaja, Yatata, Tiima, Jituru, Napiji manu Kirtima.
  luo-luo: 'Magi e nying yawuot Ishmael kaluwore gi nywolgi: Nebayoth, wuod Ishmael
    makayo, Kedar, Adbel, Mibsam,'
  meu-meu: 'Ismael garana ladadia bini: natuna roboana na Nebaioto; ia murinai e vara
    taudia be Kedara bona Adabeel bona Mibisam'
  npi-ULB: जन्‍म क्रमको सूचीअनुसार इश्‍माएलका छोराहरूका नाउँ यी नै थिएः इश्‍माएलको
    जेठो छोरो नबायोत, केदार, अदबेल,
  yor-yor: 'Wọ̀nyí ni orúkọ àwọn ọmọ Iṣmaeli bí a ṣe bí wọn, bẹ̀rẹ̀ láti orí: Nebaioti
    àkọ́bí, Kedari, Adbeeli, Mibsamu,'
  emp-NTPO: 'Ismael warrarã trʌ̃ra naʌ̃gʌrã basía: dji iwinada Nebayo basía. Idjiare
    Cedar basía. Maʌ̃are Adbeel basía. Maʌ̃are Mibsaʌ̃ basía.'
  ind-ind: Ismael memiliki dua belas anak laki-laki. Nama-nama mereka adalah Nebayot,
    Kedar, Adbeel, Mibsam,
  pes-OPCB: 'این است نامهای پسران اسماعیل به ترتیب تولدشان: نبایوت پسر ارشد اسماعیل،
    قیدار، ادبئیل، مِبسام،'
  ssx-ssx: weki tonu dupa mondu wiekeme. Do ipika꞉ weki tonu ika꞉ ma꞉nda꞉la꞉ tupa꞉
    biki laala꞉me. Nebeioto make Keda make A꞉debielo make Mibisa꞉mo make
  lcm-lcm: Na kana vang na keve asan i kana keve nat nia na Ismael, le si tuan tung
    si kiu iria. Kana ainoai i nat ta Nebaiot, le na Kedar, Adbel, Mibsam,
  aer-aer: 'Nhenhe-arle akenhe alere 12-pele itnekenhe arritnye: Arrekwelenye akenhe
    Nebaioth arritnye aneke. Ikwerenge anteme Kedar, kele Abdeel anteme, kele Mibsam
    anteme, Mishma, Dumah, Massa, Hadad, Tema, Jetur, Naphish, uthene Kedemah uthene.'
  tgl-ULB: 'Ang mga ito ay ang mga pangalan ng mga anak na lalaki ni Ismael, ayon
    sa pagkakasunud-sunud ng kapanganakan: Nebayot—ang panganay ni Ismael, Kedar,
    Abdeel, Mibsam,'
  nop-nop: Ismael mihiŋiye mintagiŋ indigoŋ tuwot habiyeŋ youkiŋ. Mihiŋiŋ tuwo wou
    Nebayot, agaŋ Kedal, Adibel, Mibsam
  kca-kca: 'Тӑм Измаил пŏхәт нэмәт, сэма питмеԓ щирән: Измаил оԓәӈ пŏхәԓ Наваиоф,
    ԓўв йўпеԓән Кедар, Адбеел, Мивсам,'
  cbu-NT: '@see-verse:GEN.025.012'
  hui-hui: Ani henego Isimale igini waheneni howa daga lama pialu heyogone henego
    lamaro uru dege hene. Nebaiodo ibu igini wahene howa igini mende Keda tebone Adabele
    mane Mibisama
  wrs-wrs: Wo Ismaelna ombolva os phona, yivel venamba kalel, Nepaiot, Ketar, Atpel,
    Mipsam,
  mya-mya: ဣ​ရှ​မေ​လ​၏​ကြီး​စဉ်​ငယ်​လိုက်​သား​များ​၏ နာ​မည်​များ​မှာ​သား​ဦး​န​ဗာ​ယုတ်၊
    ကေ​ဒါ၊ အာ​ဒ​ဗေ​လ၊ မိ​ဗ​သံ၊-
  cbi-NTPO: 'Tsenñu naa-i defaañuba tsandipañuya entsalaa juntsawaala: ya'' ajke''
    naya Nebaiot, tsenmala bene Quedar faami, bene Adbeel faami, bene Mibsam faami,'
  bod-N: ཡེས་མ་ཨེལ་གྱི་བུ་སྐྱེས་འགོ་ནི་ནཱ་བ་ཨོད༌དང༌། དེ་ནས་ཀེ་དཱར༌དང༌། ཨད་པཱ༌ཨེལ།
    མིབ༌སཱམ།
  wsk-wsk: Imi Ishmael ko namarari nunga nunup, kari laun te duap beteram ale kaparam.
    Se kari laun mu Nebaioth, se kowom kaora mu Kedar, asele Adbeel, Mibsam,
  kkl-kkl: 'Ismael elmabo likto piogha sunsunum uro sin sina ane: Ismael elme yandome
    Nebayor, nabime Kedar, tanena Adbeel, Mibsam, Misima, Duma, Masa, Hadad, Tema,
    Yetur, Nafis, apna elabome Kedmaap.'
  sna-sna: 'Aya ndiwo mazita avanakomana vaIshumaeri, akanyorwa muurongwa hwamaberekerwo
    avo: Nebhayoti dangwe raIshumaeri, Kedhari, Adhibheeri, Mibhisami,'
  spa-BLM: 'Estos son los nombres de los hijos de Ismael, por sus nombres, según el
    orden de su nacimiento: el primogénito de Ismael, Nebaiot, luego Cedar, Adbeel,
    Mibsam,'
  beu-beu: Ismael oal mehal angu, inang arinu belta aalu. Anga iene ba mitamulung,
    mutu sampe iia, benangba; Nebayot, Kedar, Abdel, Mibsam, Misma, Duma, Masa, Hadad,
    Tema, Yetur, Nafis, bot Kedma. Ismael oal mehal ang naung, ing metma bangsa arinu
    belta aalu eidat-imang ening. Nu-nut eaabang veng. Bot ini nu-nut iaabang angu
    ene maveng, iene angu eamulung.
  cac-cac: 'Aton stzolal tic, tas ix aj yalji eb'': Vin̈aj Nebaiot, aton vin̈ b''ab''el
    unin chi'', slajvi chi'' vin̈aj Cedar, vin̈aj Adbeel, vin̈aj Mibsam,'
  swh-ULB: 'Haya ndiyo yalikuwa majina ya wana wa Ishimaeli, kuanzia mzaliwa wa kwanza:
    Nebayothi - mzaliwa wa kwanza wa Ishimaeli, Kedari, Adbeeli, Mibsamu,'
  bel-bel: 'і вось імёны сыноў Ізмаілавых, імёны іхнія паводле радаводу іхняга: першынец
    Ізмаілаў Наваёт, Кедар, Адбээл, Міўсам,'
  deu-ELBBK: 'und dies sind die Namen der Söhne Ismaels mit ihren Namen, nach ihren
    Geschlechtern: Der Erstgeborene Ismaels: Nebajot, und Kedar und Adbeel und Mibsam'
  mbb-OT: 'Iyan heini menge ngazan te menge anak ni Ishmael he maama, puun te kinikekayan:
    si Nebayot, Kedar, Adbeel, Mibsam,'
  msc-msc: Isumayila dencɛilu tɔɔ le ɲin di, ka bɛn alu sɔrɔn waati ma. A dencɛ fɔlɔ
    tɔɔ ko Nebayɔti, ka Kedari tuun wo la, ka Adibɛli tuun wo la, ka Mibisamu tuun
    wo la,
  mal-2015: 'അവരുടെ വംശാവലിപ്രകാരം പേരുപേരായി യിശ്മായേലിന്റെ പുത്രന്മാരുടെ പേരുകൾ
    ആവിതു: യിശ്മായേലിന്റെ ആദ്യജാതൻ നെബായോത്ത്,'
  tuo-NT: Bajuamʉꞌtãꞌcʉ meꞌrã werenʉꞌcãnoꞌrõsaꞌa. Masã maꞌmi Nebaiot wãmeticʉ niwĩ.
    Beꞌrocjãrã Cedar, Adbeel, Mibsam,
  gup-gup: Kuhni wanjh birringeyyoy bebeywurd nuye, nawernwarre kangeydi werrk, kabirringeydi
    rowk, kaluk yerre wanjh nayahwurd duninjh kangeydi. Kuhni wanjh birringeyyoy;
    Nebaioth nawu nadjdjaman nuyeni Ishmael, dja Kedar, Adbeel, Mibsam,
  met-met: Ismael garang lupdi yadingdi bila li. Ungguti mana matuaua ila mari. Nebaiot
    Ismael garang matuaua, kimuya Kedar, Atbel, Mipsam,
  gvs-gvs: 'Isimaeli natunao koroto adi bíbina goi ame nakae: Botomoya yoina Nibayote.
    Bonauyayana koroto yoidi Kedari, Adabaeli, Mivasam,'
  rmc-rmc: 'Kala hine o nava le Izmaeloskre čhavengre pal o nava the kmeňi: Le Izmaeloskro
    ešebno čhavo sas o Nebajot, paľis o Kedar, o Adbeel, o Mibsam'
  nlg-nlg: Gaia a tamadira na lei mane raini te vuivuni tana kamanagho ritini tana
    sosoko, na ahadira ini, Nebaioth, Kedar, Abdeel, Mibsam,
  dgr-DOGNT: 'Ishmael weza dıı hagìyeh, ełek''èdaà gıgǫ̀hłı̨ k''ę̀ę̀ gıızì dek''eèhtł''è:
    Ishmael weza t''akwełǫ̀ǫ̀ wegǫ̀hłı̨ı̨ sìı Nebayot wìyeh, wek''è Kedar, Adbel,
    Mıbsam,'
  pes-OPV: واین است نامهای پسران اسماعیل، موافق اسمهای ایشان به حسب پیدایش ایشان.
    نخست زاده اسماعیل، نبایوت، و قیدار و ادبیل ومبسام.
  ron-1924: 'Ятэ нумеле фиилор луй Исмаел, дупэ нумеле лор, дупэ нямуриле лор: Небаиот,
    ынтыюл нэскут ал луй Исмаел, Кедар, Адбеел, Мибсам,'
  ben-OBCV: 'এই হল ইশ্মায়েলের ছেলেদের নাম, যা তাদের জন্মের ক্রমানুসারে নথিভুক্ত করা
    হয়েছে: ইশ্মায়েলের বড়ো ছেলে নবায়োৎ, পরে কেদর, অদবেল, মিবসম,'
  lex-lex: Hari de Ismaila a'nani nanni. Ismaila a'nani yanulu de, Nebayot, mak klernohora
    Nebayot, de Kedara, mak klernohora Kedara, Adbeel, mak klernohora Adbeel de, Mibsama,
  rgu-rgu: 'Ismael ana nara, touꞌ sanahulu dua. Nade nara ratutuka ao, neme uluꞌ a
    losa mateꞌa tei-susuꞌ a, siꞌ: Nebayot, Kedar, Adbeel, Mibsam, Misma, Duma, Masa,
    Hadad, Tema, Yetur, Nafis, ma Kedma. Anaꞌ sira dadi reuꞌ bei-baꞌi reme lahenda
    nusaꞌ sanahulu dua mai, esaꞌko noꞌ nusa-namon. Ara fee nusa-namo sira ranade tuka
    sira esaꞌko bei-baꞌin naden.'
  som-som: Kuwanuna waa magacyadii wiilashii Ismaaciil, magacyadoodii sidii farcankoodii
    ahaa. Curadkii Ismaaciil wuxuu ahaa Nebayod; waxaana ku xigay Qedaar, iyo Adbe'el,
    iyo Mibsam,
  lat-VUC: hæc nomina filiorum ejus in vocabulis et generationibus suis. Primogenitus
    Ismaëlis Nabaioth, deinde Cedar, et Adbeel, et Mabsam,
  aoi-aoi: Kembirra Yijumeyila n-akumajungwunuma nakina wurrumemberrkwa wurrambilyuma
    warninikuwena ena-langwa. Neningadinuba-wiya nenimikirra Nubeyada nakina. Umba
    ngarningka wurrukwala warnimikirra wurrakina Kedara iya Adubela iya Mibijama
  eng-ASVBT: 'and these are the names of the sons of Ishmael, by their names, according
    to their generations: the firstborn of Ishmael, Nebaioth; and Kedar, and Adbeel,
    and Mibsam,'
  mna-mna: '@see-verse:GEN.025.012'
  ita-1885: 'E questi sono i nomi de'' figliuoli d''Ismaele secondo i lor nomi nelle
    lor generazioni: Il primogenito d''Ismaele fu Nebaiot; poi v''era Chedar, ed Adbeel,
    e Mibsam;'
  eng-LXXUP: And these are the names of the sons of Ishmael, according to the names
    of their generations. The firstborn of Ishmael, Nebaioth, and Kedar, and Abdeel,
    and Mibsam,
  eng-ULB: 'These were the names of Ishmael''s sons, according to their birth order:
    Nebaioth—the firstborn of Ishmael, Kedar, Adbeel, Mibsam,'
  spa-VBL: 'Y estos fueron los nombres de los hijos de Ismael, según su familia genealógica:
    Nebayot, (primogénito), Quedar, Adbeel, Mibsam,'
  fra-_FOB: 'Et voici les noms des fils d''Ismaël, leurs noms selon leur ordre de
    naissance: le premier-né d''Ismaël, Nebajoth; puis Kédar, Abdéel, Mibsam,'
  mal-mal: 'അവരുടെ ജനനക്രമം അനുസരിച്ച് പേരുപേരായി യിശ്മായേലിന്റെ പുത്രന്മാരുടെ പേരുകൾ
    ഇവയാണ്: യിശ്മായേലിന്റെ ആദ്യജാതൻ നെബായോത്ത്,'
  urd-GVR: 'Ismāīl ke beṭe baṛe se le kar chhoṭe tak yih haiṅ: Nabāyot, Qīdār, Adbiyel,
    Mibsām,'
  suz-BL: इश्‍माएल आ तौ सु सु बाक्‍मा बाक्‍त देंशा हना, आ ङोंइती जरमेशो तौ नेबायोथ
    बाक्‍माक्‍त। मिनु नोले थिशो आन नें केदार, अदबेल, मिब्‍साम,
  ita-1927: 'Questi sono i nomi de’ figliuoli d’Ismaele, secondo le loro generazioni:
    Nebaioth, il primogenito d’Ismaele; poi Kedar, Adbeel, Mibsam,'
  ckb-ckb: 'ئەمانەش ناوی کوڕەکانی ئیسماعیلن، ناویان بەپێی لەدایکبوونیان: نەبایۆت کە
    نۆبەرەی ئیسماعیل بوو، هەروەها قێدار، ئەدبەئێل، میبسام،'
  eng-BBE: 'These are the names of the sons of Ishmael by their generations: Ishmael''s
    first son was Nebaioth; then Kedar and Adbeel and Mibsam'
  crx-NTPO: 'Ndowhi ''i Ishmael ooye''ke buboozi'': ''udechoo Nabaioth, ''et hukw''elh''az
    Kedar, Adbeel ''ink''ez Mibsam,'
  kan-OKCV: 'ಜನನದ ಪ್ರಕಾರ ಇಷ್ಮಾಯೇಲನ ಪುತ್ರರ ಹೆಸರುಗಳು ಇವೇ: ಇಷ್ಮಾಯೇಲನ ಚೊಚ್ಚಲ ಮಗನು ನೆಬಾಯೋತ್,
    ಕೇದಾರ್, ಅದ್ಬೆಯೇಲ್, ಮಿಬ್ಸಾಮ್,'
  bbb-bbb: Ro Isimerodo anafa fu tuanaema ijiebuo ive ije ijiege. Ro fari amure e
    Nebaeotikina e Kedakina e Adebirikina e Mibisamikina e Misimakina e Dumakina e
    Masa ijene. Ro ame gue ijiebuo ive ijeja e Edatikina e Temakina e Jeturukina e
    Nafisikina e Kedema ijene.
  tam-2017: பற்பல சந்ததிகளாகப் பிரிந்த இஸ்மவேலின் மகன்களுடைய பெயர்களாவன; இஸ்மவேலுடைய
    மூத்த மகன் நெபாயோத், பின்பு கேதார், அத்பியேல், மிப்சாம்,
  spa-RV-1909: 'Estos, pues, son los nombres de los hijos de Ismael, por sus nombres,
    por sus linajes: El primogénito de Ismael, Nabaioth; luego Cedar, y Abdeel, y
    Mibsam,'
  ron-BTF: 'Şi acestea sunt numele fiilor lui Ismael, după numele lor, conform cu
    generaţiile lor: întâiul născut al lui Ismael, Nebaiot, şi Chedar şi Adbeel şi
    Mibsam,'
  eng-WEBP: 'These are the names of the sons of Ishmael, by their names, according
    to the order of their birth: the firstborn of Ishmael, Nebaioth, then Kedar, Adbeel,
    Mibsam,'
  eng-FBV: 'These were the names of the sons of Ishmael according to their family
    genealogy: Nebaioth (firstborn), Kedar, Adbeel, Mibsam,'
  nld-1939: Dit zijn de namen van Jisjmaëls zonen volgens de naam van hun geslacht.
    De eerstgeborene van Jisjmaël was Nebajot; verder Kedar, Adbeël en Mibsam,
  nch-BL: 'Ya ni inintoca quej tacajtiyajque: Nebaiot, cati elqui achtohui ejquet,
    teipa Cedar, Adbeel, Mibsam,'
  tfr-NTPO: '@see-verse:GEN.025.012'
  vie-1934: 'Và đây là tên các con trai của ỗch-ma-ên, sắp thứ tự theo ngày ra đời:
    Con trưởng nam của ỗch-ma-ên là Nê-ba-giốt; kế sau Kê-đa, Aùt-bê-ên, Mi-bô-sam,'
  hin-CV: 'जन्म के अनुसार इशमाएल के बेटों का नाम इस प्रकार है: इशमाएल का बड़ा बेटा
    नेबाइयोथ, फिर केदार, अदबील, मिबसाम,'
  eng-OURB: 'These are the names of the sons of Ishmael [Pays attention God], by their
    names, according to the order of their birth: the firstborn of Ishmael [Pays attention
    God], Nebaioth, then Kedar, Adbeel, Mibsam,'
  spa-BES: 'Estos son los nombres de los hijos de Ismael por sus generaciones: el
    primer hijo de Ismael fue Nebaiot; luego Cedar, Adbeel y Mibsam,'
  tdx-tdx: 'Zao ty tahina’ o ana’ Iesmaèleo, amo tahina’eo, ie toñoneñe amo tarira’eo :
    le i Nebaote tañoloñolo’ Iesmaèle naho i Kedare, i Adbeèle, i Mibsame,'
  vid-vid: Aga ndo matagwa gawo kota vyowapondigwe, Nebayoti mlelwa wa mwaluko, na
    wanji ndo Kedali na Adibeli na Mibisamu
  pwg-pwg: Ismayel natunatuna tomotomowisi kii vava na weni, i tupuwa nununai tagiruma.
    Natuna iyarokona na Nebayoti, tuna murinai na Keda, Adebel, Mibsam,
  eng-OKE: And these are the names of the sons of Ishmael by their names in their
    generations. The firstborn of Ishmael, Nebaioth; and Kedar, and Adbeel,
  tha-KJV: ต่อไปนี้​เป็นชื่อบรรดาบุตรชายของอิชมาเอล ตามชื่อ ตามพงศ์​พันธุ์ คือเนบาโยธเป็นบุตรหัวปีของอิชมาเอล
    เคดาร์ อัดบีเอล มิ​บสัม
  por-BR-2018: 'Estes, pois, são os nomes dos filhos de Ismael, por seus nomes, por
    suas linhagens: O primogênito de Ismael, Nebaiote; logo Quedar, e Adbeel, e Mibsão,'
  bco-bco: Ismaela꞉ inso꞉ a꞉la꞉ta꞉ga꞉ so꞉lo꞉ i amilo꞉ fa꞉la꞉dowo꞉ wi agelo꞉wo꞉ we.
    Wa꞉la꞉bo꞉ Nebayod, a꞉ma꞉ fa꞉so꞉ Kedal, a꞉ma꞉ fa꞉so꞉ Atabel, a꞉ma꞉ fa꞉so꞉ Mibsam,
    a꞉ma꞉ fa꞉so꞉ Misma, a꞉ma꞉ fa꞉so꞉ Duma, a꞉ma꞉ fa꞉so꞉ Masa, a꞉ma꞉ fa꞉so꞉ Hadad,
    a꞉ma꞉ fa꞉so꞉ Tema, a꞉ma꞉ fa꞉so꞉ Yedul, a꞉ma꞉ fa꞉so꞉ Nafis, a꞉la꞉ta꞉ga꞉ tifo꞉ Kedema.
    Wi sadelab a꞉no꞉ Ismaela꞉ inso꞉wo꞉ o꞉m. A꞉la꞉ta꞉ga꞉ wi a꞉no꞉ ili amisa꞉n o꞉lia꞉
    hen ilo꞉ sa꞉sen a꞉no꞉lia꞉ a꞉no꞉ko꞉ wikilo꞉. A꞉la꞉fo꞉ko꞉lo꞉ so꞉wa wena a꞉la꞉ta꞉ga꞉lo꞉
    so꞉lo꞉ kugula꞉fo꞉ fa꞉la꞉dowo꞉wo꞉ wiyo꞉ o꞉m.
  deu-ELO: 'und dies sind die Namen der Söhne Ismaels mit ihren Namen, nach ihren
    Geschlechtern: Der Erstgeborene Ismaels: Nebajoth, und Kedar und Adbeel und Mibsam'
  ktm-ktm: 'Pe ranga’ su nedun Ismael kamal, idu tolun kom pe ilto kom omur ti ihpa:
    Nebaiot ti tolun kom tan Ismael, pe ndruwen eri Kedar, Atbel, Mipsam,'
  caa-caa: 'Y ucꞌabꞌobꞌ bꞌan cocha cuxpobꞌ jax era: Ayan e Nebayot xeꞌ jax e yaxar
    sitz y de allí ayan e Quedar y e Adbeel y e Mibsam'
  eng-WYC-2018: and these be the names of the sons of Ishmael, in their names and
    generations. The first begotten of Ishmael was Nebajoth, afterward Kedar, and
    Adbeel, and Mibsam, (and these be the names of Ishmael’s sons, by their names,
    and in their birth order. Ishmael’s first-born was Nebajoth, and then Kedar, and
    Adbeel, and Mibsam,)
  epo-epo: 'kaj jen estas la nomoj de la filoj de Iŝmael, laŭ iliaj nomoj kaj generacioj:
    Nebajot, la unuenaskita de Iŝmael, kaj Kedar kaj Adbeel kaj Mibsam'
  uig-PIN: 'Ismailning oƣullirining, ularning nǝsǝbnamiliri wǝ ⱪǝbililiri boyiqǝ ismi
    tɵwǝndikiqǝ: — Ismailning tunji oƣli Nebayot; andin Kedar, Adbǝǝl, Mibsam,'
  beo-beo: Isiama:ile egefelali ilia dio da dedei. Hidadea da magobo, amola fa:no
    magobo bagia, amola dogoa, amola ufi agoane dedei. Magobo mano da Niba:iode, amalu
    Gide amalu A:dabili, amalu Mibasa:me, amalu
  tpi-OTNT: Na nem bilong ol pikinini man bilong Ismael, stat long namba wan na i
    go inap long yangpela tru i olsem. Nebaiot em i namba wan pikinini man bilong
    Ismael, na bihain long em, Kedar na Atbel na Mipsam
  hau-SA: Ga jerin sunayen ’ya’yan Ishmayel maza bisa ga haihuwarsu, Nebayiwot ɗan
    farin Ishmayel, Kedar, Adbeyel, Mibsam,
  udu-udu: 'Gway gi iya/ ma Isma/iil mo tani uni annihe/ mo, a’di jin yerkunu ka baṯẖ
    ’pen ka dho’th buni mo: Nabayuut a’di ita’da bwanyara/ ma Isma/iil mo dhala Gidar
    mo dhala Adab/iil mo dhala Mibsaam mo,'
  uig-LAT: 'Ismailning oghullirining, ularning nesebnamiliri we qebililiri boyiche
    ismi töwendikiche: — Ismailning tunji oghli Nébayot; andin Kédar, Adbeel, Mibsam,'
  nde-nde: 'La ngamabizo abantwana baka-Ishumayeli behlelwe ngokwelamana kwabo: uNebhayothi
    izibulo lika-Ishumayeli, uKhedari, u-Adibheli, loMibhisamu,'
  ton-ton: Pea ko e hingoa eni ʻoe ngaahi foha ʻo ʻIsimeʻeli, ko honau hingoa ʻi honau
    ngaahi toʻutangata; ko e ʻuluaki ʻo ʻIsimeʻeli, ko Nepeoti; mo Keta, mo ʻAtieli,
    mo Mipisami,
  ces-1613: 'A tato jsou jména synů Izmaelových, jimiž se jmenují po rodech svých:
    Prvorozený Izmaelův Nabajot, po něm Cedar, a Adbeel a Mabsan,'
  eko-eko: 'Apa mazina a aana aavokoliweeyo ti Esumayila: Nebayoothi, mwaana wa mwanzo
    wa Esumayila, Kedaari, Adibeeli, Mibisaamu.'
  nss-nss: 'Iye ara ngala noru Yismayel hu kamai: yiy ndrihou ara ngalan Nepayot,
    mundruwa Nepayot ara Ketar, Atpeel, Mipsam,'
  eng-WMB: 'These are the names of the sons of Ishmael, by their names, according
    to the order of their birth: the firstborn of Ishmael, Nebaioth, then Kedar, Adbeel,
    Mibsam,'
  tam-TCV: 'பிறப்பின் வரிசைப்படி இஸ்மயேலின் மகன்களின் பெயர்களாவன: நெபாயோத் இஸ்மயேலின்
    மூத்த மகன். பின்பு கேதார், அத்பியேல், மிப்சாம்,'
  ceb-ULB: 'Mao kini ang mga ngalan sa mga anak nga lalaki ni Ismael, sumala sa ilang
    adlawng natawhan: si Nebaiot ang panganay nga anak ni Ismael, si Kedar, si Adbeel,
    si Mibsam,'
  mkn-mkn: 'Ismael pung ana ada 12 laki-laki. Ini dong pung nama baꞌiko-baꞌiko dari
    yang sulung sampe deng yang bungsu, andia: Nebayot, Kedar, Adbeel, Mibsam, Misma,
    Duma, Masa, Hadad, Tema, Yetur, Nafis, deng Kedma. Itu ana-ana dong, jadi nene-moyang
    dari dua blas suku-bangsa, satu-satu deng dia pung negrí sandiri. Dong kasi nama
    itu negrí, satu-satu iko dong pung moyang pung nama.'
  pol-UBG: 'I to są imiona synów Izmaela według ich rodów: Nebajot, pierworodny Izmaela,
    po nim Kedar, Abdeel i Mibsam;'
  agr-agr: 'Nebaiot aajakui iwaiji, nuwi patatkau ainawai: Quedar, Adbeel, Mibsam,'
  kyc-kyc: Kingi dasipa Isimaele ikinyingi wambo enakaope mandeyamuli pyuo pyasi palamo.
    Mupwa Nepayote dee Keta Apitili Mipasame
  urd-GVU: 'اسمٰعیل کے بیٹے بڑے سے لے کر چھوٹے تک یہ ہیں: نبایوت، قیدار، ادبئیل، مِبسام،'
  deu-1912: 'und das sind die Namen der Kinder Ismaels, davon ihre Geschlechter genannt
    sind: der erstgeborene Sohn Ismaels, Nebajoth, -Kedar, Abdeel, Mibsam,'
  ntj-ntj: '@see-verse:GEN.025.012'
  row-row: 'Ismael ana nara touꞌ sanahulu rua. Nara nara batutunggaꞌ mia uluꞌ a losa
    odꞌi muriꞌ a: Nebayot, Kedar, Adbeel, Mibsam, Misma, Duma, Masa, Hadad, Tema,
    Yetur, Nafis, ma Kedma. Anaꞌ naa ra, dadꞌi bei-baiꞌ mia leo sanahulu rua, esa-esaꞌ
    no nusa na. Ara babꞌae nusaꞌ naa ra, esa-esa tungga bei-baꞌiꞌ ra naran.'
  kan-2017: 'ಇಷ್ಮಾಯೇಲನ ಮಕ್ಕಳಿಗೂ ಇವರಿಂದ ಹುಟ್ಟಿದ ಕುಲಗಳಿಗೂ ಇರುವ ಹೆಸರುಗಳು ಯಾವುದೆಂದರೆ:
    ಮೊದಲು ಹುಟ್ಟಿದವನು ನೆಬಾಯೋತ್, ಆ ಮೇಲೆ ಹುಟ್ಟಿದವರು ಕೇದಾರ್, ಅದ್ಬಯೇಲ್, ಮಿಬ್ಸಾಮ್,'
  ena-ena: Isɨmaelɨ dɨ ninaŋ Nebaiotɨ nɨbu Cimegeŋ. Nɨbu limu cimɨla igɨci Kedalɨ.
    Kedalɨ limu cimɨla igɨci Atɨbelɨ. Atɨbelɨ limu cimɨla igɨci Mipɨsam.
  tgo-tgo: 'Ismel le ŋgaŋga iya idaidanjiyake: Nebaiyot, iye virɨviva, Keda, Adɨbil,
    Mibɨsam,'
  yap-yap: 'irera’ e pi pagal, ni fak Ishmael ni tabab ko bin nganni’ nge mada’ ko
    bin wen: Nebaioth, Kedar, Adbeel, Mibsam,'
  tet-tet: 'Ismael oan mane naꞌin sanulu resin rua. Siakaan naran tuir malu nosi ulun
    toꞌo ikun, mak neꞌe: Nebayot, Kedar, Adbeel, Mibsam, Misma, Duma, Masa, Hadad,
    Tema, Yetur, Nafis no Kedma. Oan nia sia dadi bei uluk nosi ema klubun sanulu
    resin rua, ida-idak no rain duꞌuk. Sia nanaran rai nia sia, ida-idak tuir siakaan
    bei uluk naran.'
  hlt-MCSB: He tah amamih ming bangla Ishmael ca rhoek kah a ming ni. Amih kah rhuirhong
    dongah Ishmael kah caming tah Nebaioth tih Kedar neh Adbeel, Mibsam,
  mdy-ETH: ሃይፓ ዴማ ፔኤኮ ሌዖ ሌዖ ጉዴያ ጌሢንቲ ፓይዲንታ ናኣቶ ሾዔኔ፤ ዔያታኣ፦ ኔባዮቴ፥ ቄዳሬ፥ ዓዲባዔኤሌ፥ ማቢሳሜ፥
  twi-ASANTE: Wɔn a wɔdidi so yi yɛ Ismael mmammarima a wɔabobɔ wɔn edin mpanin mu
    no. Na Nebaiot yɛ Ismael abakan. Wɔn a wɔdidi so yi nso yɛ Kedar, Adbeel, Mibsam,
  bhl-bhl: Dukului, Ismael akal muluwel banban kailse kale. Emisik min em wiin e Nebayot
    te. Em teben em wiin e Kedal, mutuk im wiin e Atbel e, Miwsam e,
  con-NTPO: 'Nane coenzai''ccu ashaensi tsu: Nebaiot, Cedar, Adbeel, Mibsam,'
  eng-WEBU: 'These are the names of the sons of Ishmael, by their names, according
    to the order of their birth: the firstborn of Ishmael, Nebaioth, then Kedar, Adbeel,
    Mibsam,'
  bnp-bnp: A rane huriki e tune Ismael i ramai a nipodane ria. A tabua ne Ismael e
    Nebaiot. Muri ni poda e Kedar, e Adbil, e Mibsam,
  wal-wal: 'Isimaa7eela naati bantta sunttaaninne bantta yeletaa maaran hageeta; hegeetinne:
    Nabaayoota, Qeedaara, Adibi7eela, Mibssaama,'
  mgh-mgh: 'Ala phi macina a asaana a Sumayili, yantikhaciye ittharihiyaka eyareelo
    aya: Nepawoti, mwana omuulupale a Sumayili, Ketari, Apeteli, Mipisamu,'
  acu-NT: Eemkauri Nebaiot naartin ayayi. Nunia Cedar, Adbeel, Mibsam,
  spa-PDDPT: 'Estos son los nombres de los hijos de Ismael según su nacimiento: el
    primogénito de Ismael, Nebaiot, después, Cedar, Adbeel, Mibsam,'
  gun-gun: Po rami ma Ismael ra'y kuery rery, jypy'i itui'i va'ekue guive. Ismael
    ra'y ypy ma Nebaiote, ha'e gui Quedar, Adbeel, Mibsão,
  agu-BL: 'Je bin chibi''e''j: yi bajx na bi''aj Nebaiot, xomche''tzaj Cedar, Adbeel,
    Mibsam,'
  eng-PEV: Ishmael had 12 sons. His oldest son was called Nebayoth, and his next son
    was called Kedar, then Adbeel, Mibsam,
  ilo-ULB: 'Dagitoy dagiti nagnagan dagiti annak a lallaki ni Ismael, segun iti panagsasarunoda
    a naiyanak: ni Nebayot- ti inauna nga anak ni Ismael, Kedar, Adbeel, Mibsam,'
  kpg-kpg: 'Aanei la ana dama daane, e hagatau gi nadau mmaadua: go Nebaioth, Kedar,
    Adbeel, Mibsam,'
  uig-ARA: 'ئىسمائىلنىڭ ئوغۇللىرىنىڭ، ئۇلارنىڭ نەسەبنامىلىرى ۋە قەبىلىلىرى بويىچە
    ئىسمى تۆۋەندىكىچە: ــ ئىسمائىلنىڭ تۇنجى ئوغلى نېبايوت؛ ئاندىن كېدار، ئادبەئەل،
    مىبسام،'
  bsp-bsp: 'Mewe ma awut a Səmayila mɛmɛ, tɔkɔ ŋanabɛkɛnɛ mɔ: Nebayɔt (coco ca Səmayila),
    Kedar, Adbɛl, Mibsam,'
  mbs-mbs: Seini se ngadan te menge batà i Ismael egpetibos-tibosay dan lekat te penganay.
    Si Nebaiot se kakay, inolid din si Kedar, si Adbeel, si Mibsam,
  tof-tof: 'Ini wa ama Isma-elón simanal olmalab ngiko (igó arrbürrün, ngaen pamdógab
    kókó blakón pam amrran): ngaen pam Nebayot, Kedarr, Adbe-el, Mibsam,'
  sus-sus: 'Sumayila xa die nan ya, e barixi ki naxɛ e boore fɔxɔ ra: Nebayoti, Sumayila
    xa di singe, Kedari, Adabeeli, Mibisami,'
  pon-2006: 'naineki pwutak pwukat, nin duwen irekidien ar ipwidi: Nepaiod, Kedar,
    Adpeel, Mipsam,'
  jae-jae: Ismael latu i nêŋ ŋaê tonec. Ac têdênaŋ ŋaê kêtôm teneŋi kêkôc êsêacŋa.
    Ismaelnê ŋacsêga Nebajot ma Kedar, Adbel, Mibsam,
  ksd-ksd: ma go ra iang i ra umana natu i Ismael da kadia varmur na kinakava. A luaina
    kai Ismael, Nebaiot; namur Kedar, ma Abdel, ma Mibsam,
  tur-YTC: 'Doğum sırasına göre İşmaeloğulları’nın adları şunlardır: İlk oğlu Nevayot.
    Sonra Kedar, Adbeel, Mivsam,'
  bel-N: 'I вось імёны сыноў Ізмаэля, паводле імёнаў іхных, паводле родаў іхніх: першародны
    Ізмаэля Наваёт, Кедар, Адбээль, Міўсам,'
  grc-BRENT: Καὶ ταῦτα τὰ ὀνόματα τῶν υἱῶν Ἰσμαὴλ, κατʼ ὀνόματα τῶν γενεῶν αὐτοῦ·
    πρωτότοκος Ἰσμαὴλ, καὶ Ναβαϊὼθ, καὶ Κηδὰρ, καὶ Ναβδεὴλ, καὶ Μασσὰμ,
  ind-AYT: 'Inilah nama anak-anak laki-laki Ismael sesuai nama-nama mereka: Nebayot,
    anak sulung Ismael, lalu Kedar, Adbeel, Mibsam,'
  lid-lid: Ya i dah badeh nyara nadu Isma-el oro, Kadok badeh Nebayot, Kedar, Adbe-el,
    Mibsam,
  nya-nya: 'Awa ndi mayina a ana a Ismaeli monga mwa mndandanda wa mabadwidwe awo:
    Nebayoti ndiye anali mwana woyamba wa Ismaeli; kenaka Kedara, Adibeeli, Mibisamu,'
  hrv-hrv: 'A ovo su sinovi Jišmaelovi, svaki po svom imenu i po svom rođenju: Jišmaelov
    prvenac Nebajot, Kedar, Adbeel, Mibsam,'
  mps-mps: Tama Ismaelgo wai dabe nogi te gomunai waide gagalama, te ogwa bidi wai
    dabeba siminigi paibao, Nebaiot te Ismaelgo gomunai ogwa nogi, nosali te Kedar
    ame nani, Atbel, me Mipsam,
  llg-llg: 'Ismael ana nala touk sanahulu dua. Ia sila nade nala betungga neme kaꞌak
    mai losa mulik, sila ndia: Nebayot, Kedar, Adbeel, Mibsam, Misma, Duma, Masa,
    Hadad, Tema, Yetur, Nafis, ma Kedma. Kakana kala sila, dadik bei-bai neu hataholi
    nusak sanahulu dua, esa-esako no ndia nusa hehelin. Ala foi nusa kala sila, esa-esak
    tungga sila bei-baꞌi nala naden.'
  tpi-tpi: Na nem bilong ol pikinini man bilong Ismael, stat long namba wan na i go
    inap long yangpela tru i olsem. Nebaiot em i namba wan pikinini man bilong Ismael,
    na bihain long em, Kedar na Atbel na Mipsam
  dan-1931: 'Følgende er Navnene på Ismaels Sønner efter deres Navne og Slægter: Nebajot,
    Ismaels førstefødte, Kedar, Adbe''el, Mibsam,'
  vie-OVCB: 'Các con trai của Ích-ma-ên là: Trưởng nam Nê-ba-giốt, Kê-đa, Át-bê-ên,
    Mi-bô-sam,'
  lbk-lbk: 'Siya chana nan lallalaki ay an-ak Ismael: Si Nebayot nan yon-a, misned
    si Kedar, sa et cha Adbeel, Mibsam,'
  guj-2017: 'ઇશ્માએલના દીકરાઓનાં નામ તેઓની પેઢીઓ પ્રમાણે આ છે: ઇશ્માએલનો પ્રથમજનિત
    નબાયોથ, ત્યાર પછી કેદાર, આદબએલ, મિબ્સામ,'
  byr-byr: '@see-verse:GEN.025.012'
  awx-awx: Wawakngä Ismaelde wawakge umanu yakap täpänetä ku wasekngä täpäne using.
    Yakap täpä Nebaiot, ile mehene Kedar, ile mehene Adbel, ile mehene Mipsam,
  pon-2006A: 'naineki pwutak pwukat, nin duwen irekidien ar ipwidi: Nepaiod, Kedar,
    Adpeel, Mipsam,'
  por-BRBSL: 'Estes são os nomes dos filhos de Ismael, pelos seus nomes, de acordo
    com a ordem de nascimento: o primogênito de Ismael, Nebaioth, depois Kedar, Adbeel,
    Mibsam,'
  cth-cth: Hetnaw heh min parui lahoi a catoun lahoi Ishmael capanaw e min lah ao.
    Ishmael capa camin teh Nebaioth doeh. A nawnghanaw teh Kedar, Adbeel, Mibsam tinaw
    doeh.
  twi-twi: Wɔn a wodidi so yi yɛ Ismael mmabarima a wɔabobɔ wɔn din fi mpanyin mu
    no. Na Nebaiot yɛ Ismael abakan. Wɔn a wodidi so yi nso yɛ Kedar, Adbeel, Mibsam,
  hlt-hlt: He tah amamih ming bangla Ishmael ca rhoek kah a ming ni. Amih kah rhuirhong
    dongah Ishmael kah caming tah Nebaioth tih Kedar neh Adbeel, Mibsam,
  tbz-SIM: Nɛbɑyɔti nɛ̀ Kedɑɑ nɛ̀ Adiberi nɛ̀ Mibisɑmmu
  msy-2020: 'Ismaelɨn otariba, men faragha otozimɨn ghua abuananamɨn ziaba: Ismaelɨn
    otarir ivariamɨn ziam Nebaiot, ezɨ an gɨrara iriba, Kedar, Atbel, ko Mipsam,'
  txq-txq: 'Ismael ana toun salahunu dua. Naden nara tungga-tungga numa uluk losa
    muri anak, sira: Nebayot, Kedar, Adbeel, Mibsam, Misma, Duma, Masa, Hadad, Tema,
    Yetur, Nafis, ma Kedma. Kakanak kara raa, dadi reu bei-baꞌik ruma hatahori nusa-nusak
    salahunu dua mai, esa-esak no ndia nusa heli-helin. Ara foi nusak kara raa naden
    nara, esa-esak tungga sira baꞌin nara naden.'
  aaz-aaz: 'Naiꞌ Ismaꞌel in aan moen ne tuaf boꞌes am nua. In aanh ein esan reꞌ ia,
    nmaktun-tuin ein naꞌko moen unu ntea aheit susu, esan reꞌ: naiꞌ Nebayot, naiꞌ
    Kedar, naiꞌ Atbeel, naiꞌ Mibsam, naiꞌ Misma, naiꞌ Duma, naiꞌ Masa, naiꞌ Hadat,
    naiꞌ Tema, naiꞌ Yetur, naiꞌ Nafis, ma naiꞌ Ketma. Riꞌaan monen reꞌ ia, sin njarin
    aam uuf neu too pah boꞌes am nua, es-es ate, nmuiꞌ kuun in pah. Sin nakanab sin
    pah, es-es ate natuin sin beꞌi-naꞌi sin kaank ein.'
  azb-azb: 'Doğulma sırasına görə İsmailin oğullarının adları belədir: İsmailin ilk
    oğlu Nevayot, Qedar, Adbeel, Mivsam,'
  eng-DBY: 'And these are the names of the sons of Ishmael by their names according
    to their generations: Nebaioth, the firstborn of Ishmael; and Kedar, and Adbeel,
    and Mibsam,'
  hin-2017: 'इश्माएल के पुत्रों के नाम और वंशावली यह है: अर्थात् इश्माएल का जेठा पुत्र
    नबायोत, फिर केदार, अदबएल, मिबसाम,'
  wol-KYG: 'Turi doomi Ismayla yu góor yaa di: Nebayot, taawub Ismayla, ña ca topp
    di Kedar ak Adabeel ak Mibsam'
  swp-swp: 'Isamaela nanatunayao tatao esadi ede ina, tau baguna i lau e tau murita:
    Nebaiota, Isamaela natu ealahouna, eo Kedare, Adebeala eo Mibasam.'
  bjr-bjr: Isamaeerana faiqi namu maaqimmiqa mariqau. Indaaruqaafa Neebaiootafa marinau,
    mina aanaaqianaafa Keedarafa marinau, misa ninaaqianaafa Adabeerafa marinau, misa
    ninaaqianaafa Mibasamafa marinau, misa ninaaqianaafa Misammafa marinau, misa ninaaqianaafa
    Dummaafa marinau, misa ninaaqianaafa Masafa marinau, misa ninaaqianaafa Qadadafa
    marinau, misa ninaaqianaafa Teemafa marinau, misa ninaaqianaafa Yeeturafa marinau,
    misa ninaaqianaafa Nafisafa marinau, misa ninaaqianaafa uqanna Keedeemaafa marinau.
  eng-YLT: 'and these [are] the names of the sons of Ishmael, by their names, according
    to their births: first-born of Ishmael, Nebajoth; and Kedar, and Adbeel, and Mibsam,'
  heg-NTPO: 'Ismael anan nas biklobe at hngul dua. Oen ngalan nas mudi-muid apa deng
    aan hmunan lako pes aan hmudin, elia: Nebayot, Kedar, Adbeel, Mibsam, Misma, Duma,
    Masa, Hadad, Tema, Yetur, Nafis nol Kedma. Aan nas daid upu kia-kaons deng bangsa
    hngul dua, mesa-mesam nonool un nusa. Oen ngali nusang nas ngalan nas, mesa-mesam
    muid oen upu kia-kaon nas ngalan nas.'
  ptu-ptu: Ismael undadiam sapulo dua änä', uluana isanga Nebayot, mane huntunnai
    Kedar, Adbeel, Mibsam, Misyma, Duma, Masa, Hadad, Tema, Yetur, Nafish anna Kedma.
    Indo sapulo dua änä'na Ismael, iam too kabuttuanna sapulo dua kahajaam, anna sanganna
    tondä'na sola ongeanna pantam dipakonai sanga kalena.
  bzd-NTPO: 'we̱s iku̱nerak es: Nebaiot, e'' dör ilà tsá̱. E'' itöki̱ Quedar, Adbeel,
    Mibsam,'
  kwf-kwf: '@see-verse:GEN.025.012'
  eng-WYC-2017: and these be the names of the sons of Ishmael, in their names and
    generations. The first begotten of Ishmael was Nebajoth, afterward Kedar, and
    Adbeel, and Mibsam,
  eng-WMBB: 'These are the names of the sons of Ishmael, by their names, according
    to the order of their birth: the firstborn of Ishmael, Nebaioth, then Kedar, Adbeel,
    Mibsam,'
  spp-spp: 'u pùnampyire mɛyi yi ɲyɛ ɲje mà tàanna ná pi tèesiini i: pùnambilini niɲcyiini
    mɛge ku ɲyɛ Nɛbayɔti, uru kàntugo Kedari ná Adibɛli ná Mibisamu'
  aey-aey: Ismal melahul ijanaga i edi. Age ijanaga eu toodocobtoodocob cali hoin
    eu odi nijen. Nebaiot uqa Ismal melah matu. Uqa melahul leih eu Keda, Atbil, Mipsam,
  urd-GVH: 'इसमाईल के बेटे बड़े से लेकर छोटे तक यह हैं : नबायोत, क़ीदार, अदबियेल,
    मिबसाम,'
  rug-rug: 'Ego, hire sari na pozadi rina tuna koreo e Isimeli, meke sari na varilulidi
    rina dia pinodo: e Nebaioti, e Kedara, e Adibilu, e Mibisami,'
  gaz-gaz: 'Maqaan ilmaan Ishmaaʼeel kan akkuma dhaloota isaaniitti tartiibaan barreeffame
    kana: Nabaayooti ilma Ishmaaʼeel hangafticha, Qeedaar, Adbiʼeel, Mibsaami,'
  fra-LSG: 'Voici les noms des fils d’Ismaël, par leurs noms, selon leurs générations:
    Nebajoth, premier-né d’Ismaël, Kédar, Adbeel, Mibsam,'
  gnn-gnn: '@see-verse:GEN.025.012'
  yal-yal: 'Sumayilaa diine xinle ni itoe ra: Nebayoti Sumayilaa dii singen nun Kedari
    nun Adibeli nun Mibisan nun'
  gum-gum: Iilø køn tru Ismaelwei nusrkalai munchimera, tru kerrigu mayur kal-labigwei
    wendautø trumørig kal-lawa amrrubelai. Ismaelwei kerrigu mayur nusrkaimbe Nebayot
    køben, trugurrimbe Cedar køben, trugurrimbe Adbel køben, Mibsan køben,
  iou-iou: '@see-verse:GEN.025.012'
  haw-1868: 'Eia hoi na inoa o na keikikane a Isemaela, ma ko lakou mau inoa, e like
    me ko lakou hanau ana: o Nebaiota kana hiapo; o Kedara, o Adebeela, o Mibesama,'
  arb-NAV: 'وَهَذِهِ أَسْمَاءُ أَبْنَاءِ إِسْمَاعِيلَ مَدَوَّنَةً حَسَبَ تَرْتِيبِ
    وِلادَتِهِمْ: نَبَايُوتُ بِكْرُ إِسْمَاعِيلَ، وَقِيدَارُ وَأَدَبْئِيلُ وَمِبْسَامُ،'
  adz-adz: 'Ismail narun rusan bingangan atsungꞌa i ruan ibiani: Nebaiot, Ismail narun
    marub miamun, da Kedar, Adbil, Mipsam,'
  ewe-ewe: 'Ismael ƒe viwoe nye: Nebayɔt, ame si nye via tsitsitɔ, Kedar, Adbel, Mibsam,'
  eng-LEE: 'And these are the names of the sons of Ishmael, by their names, according
    to their generations: the first-born of Ishmael, Nebayoth; and Kedar, and Adbeel,
    and Mibsam,'
  dji-dji: 'Ga djiningi ngunung Yitjmayilang walkiriwilingim yagirrpili muṉḏaṉdji,
    gam'': Nibayut nyanngang miḻimiṯi, girri Kidar, Adbil, Mibsam, Mitjma, Duma, Masa,'
  nna-nna: 'Ishmael japartu jarrinyijanaku pirirri partanykarrangu: Nebaioth, Kedar,
    Abdeel, Mibsam,'
  asm-FB: 'জন্ম অনুসাৰে ইশ্মায়েলৰ বংশধৰসকলৰ নাম হ’ল: ইশ্মায়েলৰ জ্যেষ্ঠ পুত্ৰ নবায়োৎ,
    তেওঁৰ পাছত কেদৰ, অদবেল, মিবচম,'
  sus-A: سُمَيِلَ شَ دِيٍ نَن يَ، عٍ بَرِشِ كِ نَشّ عٍ بٌورٍ قْشْ رَ؛ نٍبَيٌتِ، سُمَيِلَ
    شَ دِ سِنفٍ، كٍدَرِ، عَدَبٍيلِ، مِبِسَمِ،
  fra-SBL: 'Voici les noms des fils d''Ismaël, selon leurs noms, d''après l''ordre
    de leur naissance : le premier-né d''Ismaël, Nebaioth, puis Kedar, Adbeel, Mibsam,'
  hbo-hbo: וְאֵ֗לֶּה שְׁמֹות֙ בְּנֵ֣י יִשְׁמָעֵ֔אל בִּשְׁמֹתָ֖ם לְתֹולְדֹתָ֑ם בְּכֹ֤ר
    יִשְׁמָעֵאל֙ נְבָיֹ֔ת וְקֵדָ֥ר וְאַדְבְּאֵ֖ל וּמִבְשָֽׂם׃
  shp-NTPO: 'Jaskati pikókanara, iká iki neskara: Jawen reken benbo bake iká iki Nebaiot,
    japekáo ikara iká iki Cedar, Adbeel, Mibsam,'
  eng-WYCLIFFE: and these ben the names of the sones of Ismael, in her names and generaciouns.
    The firste gendride of Ismael was Nabaioth, aftirward Cedar, and Abdeel, and Mabsan,
  pjt-pjt: Ka Itjumailtu katja tjuṯaṯu utinu. Ngaṉmanytju paluṟu utinu katja ini Nipayatjanya,
    ka Nipayatjalu pininu wati ini Kitarnga, ka Kitartu pininu Atapilnga, ka Atapiltu
    pininu Mipitjamanya, ka Mipitjamalu pininu Mitjimanya, ka Mitjimalu pininu Tumanya,
    ka Tumalu pininu Matjanya, ka Matjalu pininu Aatatanya, ka Aatatalu pininu Timanya,
    ka Timalu pininu Tjiturnga, ka Tjiturtu pininu Napitjinya, ka Napitjilu pininu
    Kitimanya.
  cwe-cwe: Yano yayo yamazina ya wana wa Ishumaili kwa kusondelela kwelekigwa kwawo,
    chaudele wa Ishumaili ni Nebayoti na wamwenga ni Kedali na Abideli na Mibisamu
  bgs-bgs: Ni gó tô ngadan katô mga gabatà i Ismael tikud tun ta tambang kaké sippang
    tun ta tambang adi. Si Neabiot tô kaké, si Kedar, si Adbeel, si Mibsam,
  kik-kik: 'Maya nĩmo marĩĩtwa ma ariũ a Ishumaeli, maandĩkĩtwo kũringana na ũrĩa
    maarũmanĩrĩire gũciarwo: Irigithathi rĩa Ishumaeli rĩarĩ Nebaiothu, rĩkarũmĩrĩrwo
    nĩ Kedari, na Adubeeli, na Mibisamu,'
  ksr-ksr: 'Ismaelwaa merauruta yoŋoo qagia ano koloogitiwaa areŋgia ii kokaeŋ: Meria
    mutuya qata Nebaiot. Iwaa gematanoŋ Kedar, Adbel, Mibsam,'
  fra-NCL: 'Voici les noms des fils d’Ismaël, selon les noms de leurs postérités :
    premier-né d’Ismaël, Nebaïoth ; puis Cédar, Adbéel, Mabsam,'
  cek-AK: Ishmael caanawk ih ahmin loe, angmacae acaeng anghumhaih ahmin baktih toengah,
    calu ah Nebajoth, Keder, Adbeel, Mibsam;
  xla-xla: Epapedeme Ismael ya꞉ akimlalaye ipo, Nebayot, epo Kedal, epo Adibel, epo
    Mibsam,
  cuk-cuk: 'Ismael-e-masmala e-gwalulesadba ilemakar naid. Weyob nugmalad: Nebaiot.
    A e-machi-dummad, geb a-yarba, Cedar, Adbeel, Mibsam,'
  uig-CYR: 'Исмаилниң оғуллириниң, уларниң нәсәбнамилири вә қәбилилири бойичә исми
    төвәндикичә: — Исмаилниң тунҗа оғли Небайот; андин Кедар, Адбәәл, Мибсам,'
  tel-2017: ఇష్మాయేలు పెద్ద కొడుకు అయిన నేబాయోతూ, కేదారు, అద్బయేలూ, మిబ్శామూ,
  hat-BSA: 'epi sa yo se non fis Ismaël yo, selon non yo, nan lòd nesans pa yo: Nebajoth,
    premye ne a Ismaël la, Kédar, Adbeel, Mibsam,'
  kos-kos: 'Takla inelos fal nu ke matwalos: Nebaioth, Kedar, Adbeel, Mibsam,'
  hbo-WLC: וְאֵ֗לֶּה שְׁמוֹת֙ בְּנֵ֣י יִשְׁמָעֵ֔אל בִּשְׁמֹתָ֖ם לְתוֹלְדֹתָ֑ם בְּכֹ֤ר
    יִשְׁמָעֵאל֙ נְבָיֹ֔ת וְקֵדָ֥ר וְאַדְבְּאֵ֖ל וּמִבְשָֽׂם׃
  ibo-ibo: Ndị a bụ aha ụmụ ndị ikom Ishmel nʼusoro ọmụmụ ha. Nebaiot bụ nwa mbụ ya.
    Ndị ọzọ bụ Keda, Adbel, Mibsam,
  ory-ory: ନାମ ଓ ଗୋଷ୍ଠୀ ଅନୁସାରେ ଇଶ୍ମାୟେଲର ସନ୍ତାନମାନଙ୍କ ନାମ ଏହି। ଇଶ୍ମାୟେଲର ଜ୍ୟେଷ୍ଠ
    ପୁତ୍ର ନବାୟୋତ୍‍; ତାହା ଉତ୍ତାରେ କେଦାର ଓ ଅଦ୍‍ବେଲ ଓ ମିବ୍‍ସମ୍‍,
  wmt-wmt: '@see-verse:GEN.025.012'
  chk-chk: 'Ikkei iten nöün Ismael kewe mwän lon tettelin ar uputiu: Nepaiot ewe mwänichi,
    Ketar, Atpeel, Mipsam,'
  ssd-ssd: Ismael tuku kiŋo kat nuŋe ta teŋenmba. Kiŋo mulum ta nyunu Nebayot. Kiŋo
    afu nu dubimba pronaig ta nyu naŋgine teŋenmba. Kedar, Adbel, Mibsam,
  rop-rop: en wen Ishmeil bin merrit, im waif bin abum twelbala boi blanga im. Olabat
    neim bin Neibayoth, Keda, Edbiyel, Mibsam, Mishma, Duma, Mesa,
  ukr-1871: 'І се ймення синів Ізмаїлевих по родоводам їх: первенець Ізмаїлів Набайот
    та Кедар, та Адбеєль, та Мивсам.'
  eng-AOI: He had twelve sons. The first was called Nebaioth. The names of the others
    were Kedar, Adbeel, Mibsam,
  yon-yon: Ye karub dana yi aningko kuu kei, Nebaiot, Kedar, Adbiil, Mibsam,
  bch-bch: 'Be Ismael ele gergeu edad ga bedane: inat lautabe Nebaiot, ga kus ta Kedar
    ga Atbel ga Mipsam'
  deu-1951: 'Und dieses sind die Namen der Kinder Ismaels, davon ihre Geschlechter
    genannt sind: Der erstgeborne Sohn Ismaels, Nebajoth, dann Kedar, Abdeel, Mibsam,'
  eng-JPS: 'And these are the names of the sons of Ishmael, by their names, according
    to their generations: the first-born of Ishmael, Nebaioth; and Kedar, and Adbeel,
    and Mibsam,'
  ubr-ubr: 'Ishmael nanatun mamaba sirat i nan, osi wabis on atonio: Nebaioth, Kedar,
    Adbeel Mibsam,'
  srp-1865: I ovo su imena sinova Ismailovijeh, kako se zvahu u plemenima svojim;
    prvenac Ismailov Navajot, pa Kidar i Navdeilo i Masam,
  lug-lug: 'Gano ge mannya gaabwe nga bwe baddiŋŋanwako: Nebayoosi, omubereberye wa
    Isimayiri, ne Kedali, ne Adubeeri, ne Mibusamu,'
  heb-heb: ואלה שמות בני ישמעאל בשמתם לתולדתם בכר ישמעאל נבית וקדר ואדבאל ומבשם׃
  ben-IRV: নিজের নিজের নাম ও গোষ্ঠী অনুসারে ইশ্মায়েলের ছেলেদের নাম এই। ইশ্মায়েলের
    বড় ছেলে নবায়োৎ, পরে কেদর, অদবেল, মিবসম,
  pan-pan: 'ਇਸਮਾਏਲ ਦੇ ਪੁੱਤਰਾਂ ਦੇ ਨਾਮ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਵੰਸ਼ਾਵਲੀ ਇਹ ਹੈ: ਇਸਮਾਏਲ ਦਾ ਪਹਿਲੌਠਾ
    ਪੁੱਤਰ ਨਬਾਯੋਤ, ਫਿਰ ਕੇਦਾਰ, ਅਦਬਏਲ ਅਤੇ ਮਿਬਸਾਮ,'
  mwp-mwp: Itha nungu kaziw nelay nanga thanamun maykuykuya balbayginga; Nebayoth,
    Kedar, Adbil, Mibsam, Misma, Duma, Masa, Adhadh, Tem, Zethur, Napis, a Kedema,
  mya-JVB: မိမိ အမျိုးအနွယ် အလိုက် ၊ ဣရှမေလ သား များအမည် ဟူမူကား ၊ သား အကြီး နဗာယုတ်။
    ထိုနောက် ကေဒါ ၊ အာဒဗေလ ၊ မိဗသံ၊
  tte-O: Isimeli natunao tatao esaliyao silele-yakasali ali kabi kana lau koina besiele
    bwaite. Nibaiyoti, Kiyola, Edibil, Mibisam,
  tbg-tbg: 'Isamairiva qorainti vainti hoqare vatatoka vika nutu maantimama vairo:
    Nepaiotirave, Kedaarave, Atabelirave, Mipisaamirave,'
  hmo-hmo: 'Isamaela ena natuna bona iena tubuna edia ladana be inai: Iena natuna
    ia vara guna be Nebaioto, iena murinai idia vara taudia be Kedara bona Adabela
    bona Mibisama.'
  ata-ata: Mupalaaneꞌi la ta ꞌolu ualaualasiꞌa ano ꞌo. Musokou noxou ane laposalaxu
    la mulai muxali noxou soxu ane kaluxusiꞌa. Laposalaxu ane Nevaiote ka Kedaru,
    Atibelu, Mipusamu,
  nfa-nfa: 'Ana-ana Ismael, mone dhèu canguru dua. Ngara ra dhu madhutu nèti dhu uru
    tèka dꞌai ana limuri tèka, nuka: Nebayot, Kedar, Adbeel, Mibsam, Misma, Duma,
    Masa, Hadad, Tema, Yetur, Nafis, dènge Kedma. Ana-ana sèra ka, jꞌajꞌi bèi-baki
    nèti canguru dua suku, dhu èci-èci ka dènge kabarai ra. Ra pangare kabarai ra
    èci-èci, madhutu ngara bèi-baki ra.'
  urd-urd: 'और इस्मा''ईल के बेटों के नाम यह है: यह नाम तरतीबवार उनकी पैदाइश के मुताबिक़
    हैं, इस्मा''ईल का पहलौठा नबायोत था, फिर कीदार और अदबिएल और मिबसाम,'
  rus-SYN: 'и вот имена сынов Измаиловых, имена их по родословию их: первенец Измаилов
    Наваиоф, за ним Кедар, Адбеел, Мивсам,'
  cbt-NTPO: 'Paninantërinso'' Nipayo itërin. Ina piquëran niantapisopitaso'': Sitaro,
    Atipiri, Mipisan, Misma, Toma, Masa, Atar, Tima, Quitoro, Nahui, Sitima inapita.'
  bqc-SIM: 'Aà nɛgↄ̃ɛↄ tↄ́n kɛ an iawa. Aà nɛgↄ̃ɛ sɛ̃́ia tↄ́n Nɛbaio. Aà dãunaↄ
    tↄ́n kɛ: Kedaa, Adibɛɛli, Mibisã,'
  tcz-CHONGTHU: Anoija hohi Ishmael chilhah amin, anam, aphung dungyui ja kipe, apeng
    masa penpa Nebaioth ahin, Kedar ahin, Adbeel ahin, Mibsam ahin,
  mar-mar: 'इश्माएलाच्या मुलांची नावे ही होती. इश्माएलाच्या मुलांची नावे त्यांच्या
    जन्मक्रमाप्रमाणे: इश्माएलाचा प्रथम जन्मलेला मुलगा नबायोथ, केदार, अदबील, मिबसाम,'
  tcs-tcs: Ya nau dem neim blo dem boi pikinini blo Ismaiel. Neim blo dempla i stat
    prom da bigwan wen dempla bin bon. Nebaiot, em pas boi blo Ismaiel, ane Kedar,
    Adbil, Mibsam,
  qub-qub: 'Ismaelpa wamrancunami mayurpita shullcacama caran cayno: Nebaiot, chaypita
    Cedar, Adbeel, Mibsam,'
  bqp-bqp: 'Sumaila nɛ́gↄ̃gbɛ̃nↄ tↄ́n dí lákũ ò ń í nà. A daudu tↄ́n Nɛbayo. A dakũnanↄ
    tↄ́n dí: Keda, Adabɛli, Mibisamu,'
  hat-hat: Men non pitit Izmayèl yo. N'ap konmanse ak pi gran an pou rive sou pi piti
