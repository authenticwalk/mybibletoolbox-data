verse: GEN.025.001
translations:
  mal-C: അബ്രാഹാം മറ്റൊരു ഭാര്യയെ സ്വീകരിച്ചു; അവളുടെ പേരു കെതൂറാ എന്നായിരുന്നു.
  deu-TKW: Abraham aber nahm nochmals ein Weib, Namens Ketura,
  lin-lin: Abrayami abalaki mwasi mosusu, kombo na ye « Ketura. »
  cbr-NT: Usa 'ain ka Abrahamnën bëtsi xanu biti sinánkin, Queturá kakin anëkë a biakëxa.
  eng-LSV: And Abraham adds and takes a wife, and her name [is] Keturah;
  bmu-bmu: Aisaknöŋ ambi meiga iwiŋi Abrahamnöŋ anömŋi kun qetŋi Ketura meyök.
  eng-GNV: Nowe Abraham had taken him another wife called Keturah,
  eng-WEBSTER: Then again Abraham took a wife, and her name was Keturah.
  nhw-BL: Huan Abraham mocuili seyoc isihua catli itoca Cetura.
  swh-ONEN: Abrahamu alioa mke mwingine, ambaye jina lake aliitwa Ketura.
  bba-bba: Sɑɑrɑɑn ɡɔɔn biru Aburɑhɑmu u mɑɑ kurɔ suɑ. Kurɔ win yĩsirɑ Keturɑ.
  eng-KJVCPB: Then again Abraham took a wife, and her name was Keturah.
  cpy-cpy: Tzimae otsipa iina Abraham oeta Cetura
  mpx-mpx: Abalahama yova etega al i alolonan alana Ketula.
  wbp-wbp: Yangka kuja Yipuruyamurlu wajawaja-manu nyanungu-parnta karnta yirdiji
    Jiira, ngula-jangkarluju, jinta-karilki manu karnta-karilki yirdiji Kitura.
  luo-luo: Ibrahim nokendo dhako machielo mane nyinge Ketura.
  meu-meu: Abraham ese hahine ta ma e adavaia, ladana na Ketura.
  npi-ULB: अब्राहामले अर्की एउटी पत्‍नी विवाह गरे ।
  yor-yor: Abrahamu sì tún fẹ́ aya mìíràn, tí orúkọ rẹ̀ ń jẹ́ Ketura.
  emp-NTPO: Abrahaʌ̃ra waya quima edasia. Dji wẽrã trʌ̃ra Queturá basía.
  ind-ind: Abraham mengambil lagi seorang istri bernama Ketura.
  pes-OPCB: ابراهیم بار دیگر زنی گرفت که نامش قِطوره بود.
  ssx-ssx: Eipoloha꞉ma꞉ma꞉ta꞉ wanda꞉ ma꞉nda꞉ biki Ketuta leeke wanda꞉ miekeme.
  lcm-lcm: Emung ina Abaraam kala osongon pok a mang aina kana asan ta Ketura.
  aer-aer: Nhenge Sarah ilweke-arle iperre kele Abraham-ele arelhe arrpenhe Keturah
    arritnye anewe akeke,
  tgl-ULB: Kumuha ng isa pang asawa si Abraham; ang kanyang pangalan ay Keturah.
  nop-nop: Abalaham adi hatigane kotigoŋ tam niŋ nagikuk, wou Ketula.
  kca-kca: Авраам хŏԓна нэ ўйԓыйәс, Хеттура нэмәԓ.
  cbu-NT: Aprahamarini wizanllin Sararin tsiparamchu, anumun minootssha kiz Kertoraa
    yamarangiya.
  hui-hui: Abarahama ibu mani wali mende mini Kedura dabu bini.
  wrs-wrs: Doa Aprahamba ongamba mongom henga vrana, nihilva Ketura,
  mya-mya: အာ​ဗြ​ဟံ​သည်​ကေ​တု​ရ​နာ​မည်​ရှိ​သော မိန်း​မ​နှင့်​နောက်​ထပ်​အိမ်​ထောင်​ပြု​၏။-
  cbi-NTPO: Abraham vee supu mangami, Queturánu.
  bod-N: དེ་ནས་ཡང་ཨབ་ར་ཧམ་གྱིས་མིང་ལ་ཀེ་ཏི་རཱ་ཞེས་བྱ་བ་རང་གི་ཆུང་མར་བླངས༌ཤིང༌།
  wsk-wsk: Abraham imet bo tala aking tam, ko nup Keturah.
  kkl-kkl: Abrahamdi yog kelabo Ketura nhon tobog.
  sna-sna: Abhurahama akawana mumwe mukadzi, zita rake ainzi Ketura.
  spa-BLM: Abraham tomó otra esposa, que se llamaba Cetura.
  beu-beu: Abraham ana bot taang jangu nu medit metma ejangu ening, ene Ketura.
  cac-cac: Ixto yic' junxo ix yetb'eyum vin̈aj Abraham chi' scuchan Cetura.
  swh-ULB: Abraham akaoa mke mwingine; jina lake aliitwa Ketura.
  bel-bel: І ўзяў Абрагам яшчэ жонку, імем Хэтуру.
  deu-ELBBK: Und Abraham nahm wieder eine Frau, mit Namen Ketura.
  mbb-OT: Ne mid-uman mebpengesawa si Abraham te vahi he migngezanan ki Ketura.
  msc-msc: Nba, Iburahima ka muso gbɛrɛ furu, mɛn tɔɔ ko Ketura.
  mal-2015: അബ്രാഹാം വേറൊരു ഭാര്യയെ പരിഗ്രഹിച്ചു; അവൾക്കു കെതൂറാ എന്നു പേർ.
  tuo-NT: Abrahã apego nʉorẽcʉ niwĩ. Co Cetura wãmetico niwõ.
  gup-gup: Kaluk Abraham bimey ngalbuyika ngalbininjkobeng ngalbu ngeyyoy Keturah.
  met-met: Ebraham yau haing tela muli yanoa Ketura.
  gvs-gvs: E Eberamo inaimna, monena yoina Ketura.
  rmc-rmc: O Abraham peske iľa dujtona romňa, savi pes vičinelas Ketura.
  nlg-nlg: Ma Abraham te ghoi tauna sakai na vaivine, na ahana Keturah.
  dgr-DOGNT: Abraham k'achı̨ ts'èko naìchì, Keturah wìyeh.
  pes-OPV: و ابراهیم، دیگر بار، زنی گرفت که قطوره نام داشت.
  ron-1924: Авраам а май луат о невастэ, нумитэ Кетура.
  ben-OBCV: অব্রাহাম অন্য আর এক স্ত্রীকে বিয়ে করে আনলেন, যাঁর নাম কটুরা।
  lex-lex: Lera ida ne Abrahama nmehlima owa'ana patke'a ida de nanni Ketura.
  rgu-rgu: Abraham sao seluꞌ inaꞌ esa, nade Ketura.
  som-som: Ibraahim wuxuu guursaday naag kale, magaceeduna wuxuu ahaa Qetuurah.
  lat-VUC: 'Abraham vero aliam duxit uxorem nomine Ceturam:'
  aoi-aoi: Eneja nakina Aburiyama nanga-wilyakama duwilyaba ngarningka dadingiyenikba.
    Dadimikirra Kedira.
  eng-ASVBT: And Abraham took another wife, and her name was Keturah.
  mna-mna: Kaimer to, Abaraam iwoolo moori toro, zaana Ketura.
  ita-1885: ED Abrahamo prese un'altra moglie, il cui nome era Chetura.
  eng-LXXUP: And Abraham again took a wife, whose name was Keturah.
  eng-ULB: Abraham took another wife; her name was Keturah.
  spa-VBL: Abraham se casó con otra mujer. Su nombre era Quetura.
  fra-_FOB: Or, Abraham prit une autre femme, nommée Kétura,
  mal-mal: അബ്രാഹാം വേറൊരു ഭാര്യയെ സ്വീകരിച്ചു; അവൾക്കു കെതൂറാ എന്നു പേർ.
  urd-GVR: Ibrāhīm ne ek aur shādī kī. Naī bīwī kā nām Qatūrā thā.
  suz-BL: मिनु अब्राहामम अर्को मीश चाक्‍गा बाक्‍त। मेको आ नें केतुराह बाक्‍माक्‍त।
  ita-1927: Poi Abrahamo prese un’altra moglie, per nome Ketura.
  ckb-ckb: ئیبراهیم ژنێکی دیکەی هێنا کە ناوی قەتورە بوو.
  eng-BBE: And Abraham took another wife named Keturah.
  crx-NTPO: '''Et Abraham oo''at cha, Kuturah huyulhni, ''en yughu nasda.'
  kan-OKCV: ಅಬ್ರಹಾಮನು ಕೆಟೂರಳೆಂಬ ಇನ್ನೊಬ್ಬಳನ್ನು ಮದುವೆಮಾಡಿಕೊಂಡನು.
  bbb-bbb: E Eburame fu una bara bedua ive fuone Ketura ijene abei.
  tam-2017: ஆபிரகாம் கேத்தூராள் என்னும் பெயர்கொண்ட ஒரு பெண்ணையும் திருமணம் செய்திருந்தான்.
  spa-RV-1909: Y ABRAHAM tomó otra mujer, cuyo nombre fué Cetura;
  ron-BTF: Şi Avraam şi-a mai luat o soţie şi numele ei era Chetura.
  eng-WEBP: Abraham took another wife, and her name was Keturah.
  eng-FBV: Abraham married another wife; her name was Keturah.
  nld-1939: Abraham had nog een andere vrouw genomen, Ketoera geheten.
  nch-BL: Huan Abraham mocuili seyoc isihua cati itoca Cetura.
  tfr-NTPO: E irgo ga Abraham orkwosmono jek obi, Cetura tjok.
  vie-1934: Aùp-ra-ham cưới một người vợ khác, tên là Kê-tu-ra.
  hin-CV: अब्राहाम ने केतुराह नामक एक और स्त्री से विवाह कर लिया था.
  eng-OURB: Abraham [Father of a multitude] took another wife, and her name was Keturah
    [Incense].
  spa-BES: Y Abraham tomó otra mujer llamada Cetura.
  tdx-tdx: Nangala-baly indraike t’i Avrahame, i Ketoràe ty tahina’e.
  vid-vid: Abulahamu namkahola mdala yunji, itagwa lyake lyali Ketula.
  pwg-pwg: Abraham wavine sago irutini da kawana vuna. Wavinena kana vava Ketura.
  eng-OKE: And Abraham added, and took a wife, and her name was Keturah;
  tha-KJV: อับราฮัมได้ภรรยาอีกคนหนึ่งชื่อเคทูราห์
  por-BR-2018: E Abraão tomou outra mulher, cujo nome foi Quetura;
  bco-bco: Ablaham eyo꞉ ga nowo꞉ di, ene wiyo꞉ Kedula.
  deu-ELO: Und Abraham nahm wieder ein Weib, mit Namen Ketura.
  ktm-ktm: Abraham ti iyesuwon pedih homou yi, rangan Keturah.
  caa-caa: Entonces conda numuy cora tiempo nacpat que chamay e Sara, e Abraham sutpa
    uchꞌami otronteꞌ uwixcar xeꞌ ucꞌabꞌa Quetura.
  eng-WYC-2018: Forsooth Abraham wedded another wife, Keturah by name,
  epo-epo: Kaj Abraham prenis alian edzinon, kiu estis nomata Ketura.
  uig-PIN: Ibraⱨim Kǝturaⱨ isimlik yǝnǝ bir ayalni alƣanidi.
  beo-beo: A:ibalaha:me da uda eno lai amo ea dio da Gedula.
  tpi-OTNT: Abraham i maritim narapela meri, nem bilong en Ketura.
  hau-SA: Ibrahim ya auro wata mace, mai suna Ketura.
  udu-udu: Ibrahiim a’di bu’thki’da ’boma kamu/ mo a’di jin yuḵu gway ka Gathuurah
    mo be.
  uig-LAT: Ibrahim Keturah isimlik yene bir ayalni alghanidi.
  nde-nde: U-Abhrahama wathatha omunye umfazi okwakuthiwa nguKhethura.
  ton-ton: Pea toe maʻu ʻe ʻEpalahame ʻae uaifi, ko hono hingoa ko Ketula.
  ces-1613: Abraham pak opět pojal ženu jménem Ceturu.
  eko-eko: Eburahiima khunrala muukha nkina aari wiitthiwaaye Khetuura.
  nss-nss: Pwen Apraham ara iyesou paiwe yi, pe iwiri pihin hamou ngalan Keturah.
  eng-WMB: Abraham took another wife, and her name was Keturah.
  tam-TCV: ஆபிரகாம் கேத்தூராள் என்னும் பெயருடைய இன்னொரு பெண்ணைத் திருமணம் செய்திருந்தான்.
  ceb-ULB: Nagminyo pag-usab si Abraham; ang iyang ngalan mao si Ketura.
  mkn-mkn: Abraham kawin lai deng satu parampuan, nama Ketura.
  pol-UBG: Potem Abraham pojął drugą żonę, której było na imię Ketura.
  agr-agr: Abraham tikich nuwa Cetura daagtinun jukiuwai.
  kyc-kyc: Aporakamena kamba enda Ketura lengende nyepala dokome wane mandeya dupwa
  urd-GVU: ابراہیم نے ایک اَور شادی کی۔ نئی بیوی کا نام قطورہ تھا۔
  deu-1912: Abraham nahm wieder ein Weib, die hieß Ketura.
  ntj-ntj: Nyangka Yayipuramalu kurri kutjupanya yarltingu yini Katuranya.
  row-row: Abraham sao seluꞌ inaꞌ esa, naran Ketura.
  kan-2017: ಅಬ್ರಹಾಮನು ಕೆಟೂರಳೆಂಬ ಇನ್ನೊಬ್ಬ ಹೆಂಡತಿಯನ್ನು ಮದುವೆ ಮಾಡಿಕೊಂಡನು.
  ena-ena: Ebɨlam agaŋ iamɨgali mu sabimi. Nudɨ ibi Ketula.
  tgo-tgo: Eibraham mbowo i vaŋguva wevo eunda na levo, idae Ketura.
  yap-yap: Miki le’engiy Abraham reb e bpin, ni Keturah fithingan.
  tet-tet: Nosi ikus, Abraham nola tenik feto ida, naran Ketura.
  hlt-MCSB: Te phoeiah Abraham loh yuu koep a loh tih anih ming tah Keturah ni.
  mdy-ETH: ሳኣራ ሃይቄሢኮ ጊንፃ ዓብራሃሜ ሜሌ ኬፁራ ጌይንታ ላኣሊስኬኖ ዔኬኔ፤
  twi-ASANTE: Abraham waree ɔbaa foforɔ bi a ne din de Ketura.
  bhl-bhl: Beli, deiw mak ding mak, Abalakam e iti waneng mak kuluse kale. Waneng
    buum wiin e Ketula.
  con-NTPO: Abrahamjan faesu pushesuma pushe, Cetura qquen inisecho'choma.
  eng-WEBU: Abraham took another wife, and her name was Keturah.
  bnp-bnp: E Abraham i bole tabua tara e girihina, a rana e Ketura.
  wal-wal: Qassi Abrahaami Qaxuro geetettiya hara machchiyo ekkiis.
  mgh-mgh: Aparahamu ahonthela nthiyana nkina, eehaninya Ketura.
  acu-NT: Ukunam Abraham chikich nuwan, Cetura naartiniun nuwatkamiayi.
  spa-PDDPT: Abraham tomó otra esposa, cuyo nombre era Cetura,
  gun-gun: Abraão omenda ju kunha mboae Quetura hery va'e re.
  agu-BL: Itzun bantz yi xone'n tiemp nintzun oc junt txkel Abraham, yi na bi'aj Cetura.
  eng-PEV: Abraham married another woman too. Her name was Keturah.
  ilo-ULB: Nangala ni Abraham iti sabali pay nga asawana; ti naganna ket Ketura.
  kpg-kpg: Abraham guu lodo labelaa gi tuai ahina, dono ingoo go Keturah.
  uig-ARA: ئىبراھىم كەتۇراھ ئىسىملىك يەنە بىر ئايالنى ئالغانىدى.
  bsp-bsp: Kɔ Abraham ɛlɛk sɔ wəran wəlɔma, pac-we kɔ Ketura.
  mbs-mbs: Nayan, todà nengognan si Abraham, aw si Ketura se ngadan te modi esawa
    din.
  tof-tof: Eibrra-am darrü kol akó zumiógürr, ngi Keturra.
  sus-sus: Iburahima man naxa ginɛ gbɛtɛ dɔxɔ naxan xili Ketura.
  pon-2006: Eipraam pil pwoudikihda emen lih torohr, me adaneki Ketura.
  jae-jae: Abraham gêjam awê teŋ, ênê ŋaê gebe Ketura.
  ksd-ksd: Ma Abaraam i ga taule mule tika na vavina, a iangina Ketura.
  tur-YTC: Avraham başka bir eş aldı, adı Ketura'ydı.
  bel-N: I зноў узяў Абрагам жонку, а імя ейнае — Кетура.
  grc-BRENT: Προσθέμενος δὲ Ἁβραὰμ ἔλαβε γυναῖκα, ᾗ ὄνομα Χεττούρα.
  ind-AYT: Kemudian, Abraham mengambil seorang istri lagi, bernama Ketura.
  lid-lid: Abraham sudi badih ari ja nyaran Katura.
  eng-NNA: 'Abraham earlier took another wife. Her name was Keturah. [Earlier: Implied.
    Abraham was 137 when Sarah died. His fathering of children by Keturah must have
    been before 17:17, when Abraham was 99, and probably before Hagar and Abraham
    produced Ishmael, when Abraham was 85.]'
  nya-nya: Abrahamu anakwatira mkazi wina dzina lake Ketura.
  hrv-hrv: Abraham je sebi uzeo još jednu ženu; zvala se Ketura.
  mps-mps: Abrahamgo gasa we me sali nogi te Ketura dao.
  llg-llg: Abraham sao seluk no inak esa, nade Ketura.
  tpi-tpi: Abraham i maritim narapela meri, nem bilong en Ketura.
  dan-1931: Abraham tog sig en Hustru, som hed Ketura;
  vie-OVCB: Áp-ra-ham tái hôn và cưới Kê-tu-ra.
  lbk-lbk: Inmasawa kasin si Abraham is enngachan si Ketura.
  guj-2017: ઇબ્રાહિમે બીજી પત્ની સાથે લગ્ન કર્યા હતા. તેનું નામ કટૂરા હતું.
  byr-byr: Evɨraamɨ aꞌmwe pɨrɨꞌ Keturaayaꞌ kamaaraꞌ gawaalɨvaanga daraai daraai daraai
    mɨlaꞌ. Gawaalɨvavaavɨ yaya geꞌ geꞌ wɨdaꞌ “Pwai Sɨmɨranɨ, pwai Jokɨzaanɨ, pwai
    Methaanɨ, pwai Mɨthɨyanɨ, pwai Yɨzɨvaakɨ, pwai Sɨwaa.” Yaya woꞌnɨkera kamwaaleꞌ
    dɨvidaasaꞌ Keturaayavɨreraavɨ Evɨraamɨ gɨlyɨvɨta pwarɨ pɨrɨꞌna, pwarɨ pɨrɨꞌna
    wɨmaaryaka wɨdaasaka gannya gɨlyɨvɨta yuya Aazakɨmɨna wɨjaavaꞌ.
  awx-awx: Sara kupänä, Abrahamu mängätnä hipdu täpätuxäyä äläkut. Umanä Ketura.
  pon-2006A: Eipraam pil pwoudikihda emen lih torohr, me adaneki Ketura.
  por-BRBSL: Abraham levou outra esposa, e seu nome era Keturah.
  aly-aly: Abraham ra anew ingwer-anem ikngwek itnan Keturah. Ampernem atnyenek 6-pel.
    ...
  cth-cth: Abraham ni Keturah a yu lah bout a la.
  twi-twi: Abraham waree ɔbea foforo bi a ne din de Ketura.
  hlt-hlt: Te phoeiah Abraham loh yuu koep a loh tih anih ming tah Keturah ni.
  tbz-SIM: Kɛ̀ Abɑrɑhɑmmuu puokɛ onitipòkù tɔù kɛ̀ bɛ̀ ò tu Ketudɑɑ.
  msy-2020: Ezɨ Abraham amuir dozimɨn iti, an ziam Ketura.
  txq-txq: Abraham sao seluk inak esa, nade Ketura.
  aaz-aaz: Naiꞌ Abraham ansao ntein bifee jes, kaan ee bi Ketura.
  azb-azb: İbrahim başqa bir arvad aldı. Onun adı Qetura idi.
  eng-DBY: And Abraham took another wife named Keturah.
  hin-2017: तब अब्राहम ने एक पत्नी ब्याह ली जिसका नाम कतूरा था।
  wol-KYG: Ibraayma jëlaat na soxna su tudd Ketura,
  swp-swp: Aberahama monena esau ie abi, esana Ketura,
  bjr-bjr: Abaraqaammafa anaasee moo maranau. Mina auqu Keeturaa nammarifa marinau.
  eng-YLT: And Abraham addeth and taketh a wife, and her name [is] Keturah;
  heg-NTPO: Abraham saap pait nol bihatang mesa, ngala Ketura.
  ptu-ptu: Iya kebaine pole oom Abraham umpobaine isanga Ketura.
  bzd-NTPO: Abraham alaköl ské tsé̱wa̱ kiè Queturá.
  kwf-kwf: Sa Abraham nia korea laꞋu ta Ꞌafe matamata neꞋe satana Ꞌi Ketura.
  eng-WYC-2017: Forsooth Abraham wedded another wife, Keturah by name,
  eng-WMBB: Abraham took another wife, and her name was Keturah.
  spp-spp: Ɲyɛ ɲcyii karigii puni kàntugo, ka *Ibirayima si ceeŋi wabɛrɛ lèŋɛ, uru
    mɛge na mpyi Ketura.
  aey-aey: Aria Ebraham uqa caja oso on. Uqa ijan eu Ketura.
  urd-GVH: इब्राहीम ने एक और शादी की। नई बीवी का नाम क़तूरा था।
  rug-rug: Meke keke pule barikaleqe pozana si e Ketura si haba ia e Ebarahami.
  gaz-gaz: Abrahaamis niitii biraa kan maqaan ishee Qexuuraa jedhamu fuudhe.
  fra-LSG: Abraham prit encore une femme, nommée Ketura.
  yal-yal: Iburahima mɔn yi ɲaxalan gbɛtɛn tongo naxan xili Ketura.
  gum-gum: Abrahambe katøgan srai tøgaguig købig køn, truigwei munchibe Cetura taig.
  iou-iou: Saratä kumbänkaŋ Abraham äneŋi webe kubä yäpuk, wäpi Ketura.
  haw-1868: LAWE hou ae la o Aberahama i wahine nana, o Ketura kona inoa.
  arb-NAV: وَعَادَ إِبْرَاهِيمُ فَاتَّخَذَ لِنَفْسِهِ زَوْجَةً تُدْعَى قَطُورَةَ،
  adz-adz: Abraham itip iyu sagat mangan, binganggan Kitura.
  ewe-ewe: Abraham gaɖe srɔ̃ bubu, ame si ŋkɔe nye Ketura.
  eng-LEE: Then Abraham took again a wife, and her name was Keturah.
  dji-dji: Biligi, rirringir Yisak bungtjili, nyani Abrayam marrngili wurpi miyilk,
    biṯma nyanimngimi bil miri djamagiṉing inga, ga nyanngang yagirri Kitura.
  nna-nna: Abraham-ju purlpi yiji mana wariny mirtawa, yaru. Palinymili yini Keturah.
  asm-FB: পাছত অব্ৰাহামে কটুৰা নামৰ আন এগৰাকীক বিয়া কৰিলে।
  sus-A: عِبُرَهِمَ مَن نَشَ فِنّ فبّتّ دْشْ نَشَن شِلِ كٍتُرَ.
  fra-SBL: Abraham prit une autre femme, qui s'appelait Ketura.
  hbo-hbo: וַיֹּ֧סֶף אַבְרָהָ֛ם וַיִּקַּ֥ח אִשָּׁ֖ה וּשְׁמָ֥הּ קְטוּרָֽה׃
  shp-NTPO: Abrahamra wetsa awinya iká iki, jawen jane Cetura.
  eng-WYCLIFFE: Forsothe Abraham weddide another wijf, Ceture bi name,
  pjt-pjt: Ka Aipuṟamalu kuri kutjupa aḻṯingu minyma ini Kituṟanya.
  cwe-cwe: Bulahimu kasola muke imwenga, zina jake Ketula.
  bgs-bgs: Na, igkalyag puman si Abraham katô bayi na igngadanan ki Ketura.
  kik-kik: Thuutha ũcio Iburahĩmu nĩ aahikirie mũtumia ũngĩ, wetagwo Ketura.
  ksr-ksr: Aisaknoŋ emba mero maŋa Aabrahamnoŋ embia moŋ qata Ketura mero.
  fra-NCL: Abraham prit encore une femme, nommée Qetoura.
  cek-AK: Abraham loe zu maeto lak let, anih ih ahmin loe Keturah.
  xla-xla: A꞉iblaham ya꞉llu Selata powale alotle A꞉iblahamtapo ma a꞉ya hale Ketula
    hapame akimlala opi hatitimaiyo. Akimlala ewolo hiye ipo, Simlan, epo Yoksan,
    epo Medan, epo Midiyan, epo Isbak, epo Suwa.
  cuk-cuk: Abraham ome-baid-nikusbalid, a-ome Ceturaʼye nugad.
  uig-CYR: Ибраһим Кәтураһ исимлиқ йәнә бир аялни алған еди.
  tel-2017: అబ్రాహాము మళ్ళీ ఇంకో స్త్రీని పెళ్ళి చేసుకున్నాడు. ఆమె పేరు కెతూరా.
  hat-BSA: Alò, Abraham te pran yon lòt madanm, ki te rele Ketura.
  kos-kos: Abraham el payukyak sin sie pac mutan, inel pa Keturah.
  hbo-WLC: וַיֹּ֧סֶף אַבְרָהָ֛ם וַיִּקַּ֥ח אִשָּׁ֖ה וּשְׁמָ֥הּ קְטוּרָֽה׃
  ibo-ibo: Ebraham lụrụ nwunye ọzọ, onye aha ya bụ Ketura.
  ory-ory: ଅବ୍ରହାମ କଟୂରା ନାମ୍ନୀ ଆଉ ଗୋଟିଏ ସ୍ତ୍ରୀ ବିବାହ କରିଥିଲେ।
  wmt-wmt: Wali nyanartijangkarlu Ayiparanju kartuwarlany parlanyanu warntarni. Marnintu
    nyanartirlu manya martarni jukuwarnti murrkurnwarlanyparni Ayiparankura yapajirnanyunguwarnti.
    Asik pa jarlu nganpayijarrinya, kartujartila ngunangani. Nyanartijangka Ayiparan
    purrkujinyangujarrinya, nyanartila pirlajarrinya. Yutukanila palu kayantarni nyantu
    karrkin layingarni najinga yangkartirla jarlu palu yutukani Jayira, nyanayirlarni
    layingarnila palu yutukani Ayiparan karrkin nyantukura. Ngujala pila layingarni
    pamarra najinga. Kayininta pa kirrarnani nganpayi kartujarti Asik. Kartu parla
    yini Rupayika. Yapangajirta pila kirrarnani. Wulyumarnani pilarla yapawu martarnupurru.
    Warrarni pila ngajirta yapajartijarrirla. Wali Asikju parla japirlyinya Ngarpu.
    Nyanartijangka yapajartijarrinya marnin yangkarti Rupayika. Yapajarra kurriny
    pinya martarni kaninykaniny. Ngungkupunganila manyanu Rupayikarlu. Riyimarnani
    pilanyanta muntanga kaninykaniny yapajarra. Wirrptarrangani pilanyanu ngamajirla
    muntanga. Marni parlanyanu, “Ngana partajirla muntanga riyimarnana.” Nyanartijangka
    Ngarpu parla japirlyinya Rupayikarlu. Wali nyanartijangka Ngarpungu parla marni,
    “Kurriny mangupilarla nguniny parrijarra. Yangka manpinya martawu, wartangurnijangka
    parlanyanta ngunawu tanyji majajilinyparni. Yangka pila walimpa purlkajarriwu
    nganpayijarriwu, kajalkajaljangkarlu manyanta mapunikananku ngajanyankurarla wartangurnijangkarla.
    Nyanartijangka ngurrujarrarni palu ngunawu nyantujarrakurawarnti yapajirnanyunguwarnti.
    Ngajirta ngartalu ngurranga layinga nguna.” Wali kujarti pilangu Ngarpungu taki
    jularni. Wali mapunparni pinya martarni walakujarra kurriny ngamajirlu. Yangka
    pilangu jamurnjamurnjarrinyani palkangajarrinyupurru ngamajingurni, parriwarlany
    pa tarrpartarni luku wartangurnijangkarlu. Parri kajalurnijangka pila yini yutukani
    Yijuwu. Yijuwu palu jularnani ngirljarti nyantukurajawurlu wangkijawurlu. Nyantu
    pa ralmipa, yarnta karrkin ngirljarti. Wali parriwarlany palkangawantinya wartangurni.
    Yinila pila yutukani Jayikap. Walimpa pila purlkajarrinya nganpayijarrinya. Layiwarlany
    pa ruwa kitpungani yini parla Yijuwu. Pungani manya kuyi ruwangu. Kanarlany nganpayi
    Jayikap lamamipa kirrarnani. Ngajirta pa ruwa yanantarla. Nira manya nanikutwarnti
    ngampurrikanani. Wali Rupayikarlu parla Jayikapku wulyumarnani ngamajinyankurarlu.
    Yarnta Asikju parla Yijuwu wulyumarnani ruwajuwalku tumaj parla Asikju wulyumarnani
    kuyiwumipa ngarnanuwu. Wali Yijuwu ruwa yani kuyingal. Nyanartijangka yumpalyjarrinyala
    tikirrjarti ruwajangka. Ruwapurru manyanu jarti kurlpinya kuyingal yanupurru.
    Manyjarrjinyangu manyanu ngungkupinya. Nyanartijangkala manyanta ngajanyankurarla
    pirriyani linti marranyanjarti miyipurru yungupurru. Jayikapju parlanyanu miyi
    kamparnani. Nyanartijangka ngarntikanyala manyanta ngajanyankurarla miyi yungupurru.
    Marni parla, “Miyi yungkaja, marranyan marna.” Wali Jayikapju parla yirrarnmarni.
    Marni parla, “Ngajirta. Kayan ngarnanta yungka. Yarnta puju marnangu nyuntuwu
    majajarriwu, wali nyanarti miyila marnanta yungku. Julaji. Ngaju marnangu maja
    ngunawu. Puju pajin julawu, wali miyila marnanta yungku.” Wali Yijuwu parla papaji.
    Maja parla ngunangantarla Jayikapku. Kayan ngartarla japirlyungkarla Jayikapju
    nyanartipurru. Yijuwurlula parla kujarti marni, “Wali pajin ngunawu maja, miyiwurti
    pajan yungku. Ngaju marna marranyan, ngunangurla ngarna pirlajarri.” Wali nyanartijangka
    Jayikapju parla marni, “Mapun ngarnangu ngunawu maja papajijiliny wartangurnijangka.”
    Yijuwurlula parla marni, “Wali pajin ngunawu papajijiliny, miyiwurti pajan yungku.
    Maja pajin ngunawu.” Jamulu parla yarr marni. Wali yinyala parla miyi. Ngarnungurla
    yanila Yijuwu.
  chk-chk: Iwe, Apraham a pwüpwülüsefäl ngeni eman fefin itan Katura.
  ssd-ssd: Abraham maŋ pino ande nyunu Ketura tina le
  rop-rop: Bambai na afta wen Sera bin dai, det olmen Eibrahem bin merrit langa najawan
    gel neim Ketura,
  ukr-1871: Узяв же Авраам ізнов жену, на імя Хеттура.
  eng-AOI: Abraham had another wife whose name was Keturah.
  yon-yon: Abraham wonong maa yaningko Ketura awanoon.
  bch-bch: Idio ta Abraam iuai taine ede pade ieda Ketura.
  deu-1951: Und Abraham nahm wieder ein Weib, die hieß Ketura.
  eng-JPS: And Abraham took another wife, and her name was Keturah.
  ubr-ubr: Abraham jever tani ba iawan, on wabin min Keturah.
  srp-1865: A Avram uze drugu ženu, po imenu Heturu.
  lug-lug: Ibulayimu n’awasa omukazi omulala erinnya lye Ketula.
  heb-heb: ויסף אברהם ויקח אשה ושמה קטורה׃
  ben-IRV: অব্রাহাম কটুরা নামে আর এক স্ত্রীকে বিয়ে করেন।
  pan-pan: ਅਬਰਾਹਾਮ ਨੇ ਇੱਕ ਹੋਰ ਪਤਨੀ ਵਿਆਹ ਲਈ, ਜਿਸ ਦਾ ਨਾਮ ਕਤੂਰਾਹ ਸੀ।
  mwp-mwp: Abrama nuydh wara yoepkaz niyaypa yoelpadhin nanu nel Kethura.
  mya-JVB: တဖန် အာဗြဟံ သည်၊ ကေတုရ အမည် ရှိသောမိန်းမ နှင့် စုံဘက် ၍၊
  tte-O: Abelamo sine yaboyoi ikasolanan esana Ketula.
  tbg-tbg: Seraava qutu vuvaro Eparahaamiva variqiro viro viraqaahairo nahenti vo
    vira autu Keturara varatora.
  hmo-hmo: Aberahamo ese hahine ta ma ia adavaia, iena ladana be Ketura.
  ata-ata: Sala misoli la Avalaamu muꞌuluxe sema vile la, ualasie lexe Ketula.
  nfa-nfa: Ka Abraham leo hari èmu dènge bhèni èci, ngara na Ketura.
  urd-urd: और अब्रहाम ने फिर एक और बीवी की जिसका नाम क़तूरा था।
  rus-SYN: И взял Авраам еще жену, именем Хеттуру.
  cbt-NTPO: Apraanso', a'na sa'in ya'huëtaantarin. Inaso', Sitora itopi.
  bqc-SIM: Ablahaũ nↄ pãle sɛ̀ lↄ, aà tↄ́n Kɛtula.
  tcz-CHONGTHU: Abraham'in ji numei khat aneibe kit in, amanu min chu Keturah ahi.
  mar-mar: अब्राहामाने दुसरी पत्नी केली; तिचे नाव कटूरा होते.
  tcs-tcs: Eibram bin gad nada oman apta Sera. Neim blo em Ketura.
  qub-qub: Abrahamga jucwanpis yapapacuranraj. Chay warmipami jutin caran Cetura.
  bqp-bqp: Ibrahĩ nↄ pãnde sɛ̀ dↄ a tↄ́n Kɛtura.
  hat-hat: Abraram te pran yon lòt fanm yo te rele Ketoura.
  eng-BSB: Now Abraham had taken another wife, named Keturah,
  tod-tod: Aɓalaame anzai ta zeɠeni mɔnɔ, nii daaseigi ɠɛni ga Ketula.
  eng-WEBPB: Abraham took another wife, and her name was Keturah.
  kbq-kbq: Abrahamu'a aru a' eri'neankino, agi'a Ketura'e.
  nhe-BL: Huan Abraham mocuili seyoc isihua tlen itoca Cetura.
  bus-bus: Ibraĩ nↄ pãnde sɛ̀ dↄ à tↄ́n Kɛtura.
  gub-BL: Àmàrààw wereko amo kuzà wemireko romo a'e kury. Ketur her romo a'e.
  eng-DRA: 'And Abraham married another wife, named Cetura:'
  knf-knf: Abraham akak abi niim ñaaţ aloŋ i katim kawooŋ Ketura.
