verse: GEN.025.025
translations:
  mal-C: ആദ്യം പിറന്നവൻ ചെമപ്പു നിറമുള്ളവനായിരുന്നു. അവന്റെ ദേഹം രോമക്കുപ്പായംപോലെ
    ആയിരുന്നു; അതുകൊണ്ട്, അവർ അവന് ഏശാവ് എന്നു പേരിട്ടു.
  deu-TKW: Da kam der erste heraus, rötlich, ganz und gar wie ein haariger Mantel;
    darum nannten sie ihn Esau.
  lin-lin: Lipasa ya liboso oyo abimaki azalaki motane mpe nzoto na ye mobimba ezalaki
    etonda na bapwale lokola elamba ya bapwale ; yango wana babengaki ye « Ezawu. »
  cbr-NT: A paian Rebeca bakënkë ax ka ranshin 'aish raninbaë 'iakëxa, usa 'ikë ka
    a tuá Esaú kakin anëakëxa.
  eng-LSV: and the first comes out all red as a hairy robe, and they call his name
    Esau;
  bmu-bmu: Mutuk köröŋeyök asuhuyöhi, yaŋgö sileŋan pisikpisik aiga sile jupŋan sileŋi
    körek dop köla ahöyök. Miaŋgöra qetŋi Iso (jupŋambuk) qetket.
  eng-GNV: So he that came out first was red, and he was all ouer as a rough garment,
    and they called his name Esau.
  eng-WEBSTER: 'And the first was born red, all over like a hairy garment: and they
    called his name Esau.'
  nhw-BL: Nopa achtihui ejquetl nesiyaya chichiltic huan quipixqui miyac itzoyo ipan
    nochi itlacayo. Huan quitocaxtijque Esaú. (Esaú quinequi quiijtos “catli quipiya
    miyac itzoyo”.)
  swh-ONEN: Wa kwanza kuzaliwa alikuwa mwekundu, mwili wake wote ulikuwa kama mtu
    aliyevaa vazi lenye nywele; wakamwita jina lake Esau.
  bba-bba: Gbiikoo u yɑrɑ mɑ win wɑsi sɑnsu yibɑ, mɑ bɑ nùn yĩsiru kɑ̃ Esɑu .
  eng-KJVCPB: And the first came out red, all over like a hairy garment; and they
    called his name Esau.
  cpy-cpy: Etapaakawori itzimi ikityonkatepokitatzi, ithonka iwitzitaki iwathaki,
    iiteetakiri Esaú.
  mpx-mpx: Gamaun tuwana i laya ge pupunona i balu i ola kama i gagaloi, inoke alana
    hi tun Iso.
  wbp-wbp: Kuja kamparru-warnu kurdu-pardu wirriya palka-jarrija, ngulaju pintiji
    yalyuyalyu, manu palkakuju mukurla wapirrija wakurlu wawarda-piya wamulu-kurlu-piya.
    Ngula-palarla kurduku nyampuku jaji-nyanurlu manu ngati-nyanurlu yirdiji ‘Yijuwu’-palarla
    yirrarnu
  luo-luo: Mano mane okwongo wuok ne kwar, kendo dende duto ne chalo motimo yier;
    kuom mano negichake ni Esau.
  meu-meu: E vara guna merona na mia kakakaka, derana danu momo, dabua huika-huika
    na heto; ia ladana e hatoa Esau.
  npi-ULB: जेठोचाहिँ शरीरभरि रौँको लुगा लगाएजस्‍तै रातो वर्णको जन्‍म्‍यो । तिनीहरूले
    त्‍यसको नाउँ एसाव राखे ।
  yor-yor: Èyí tí ó kọ jáde jẹ́ ọmọ pupa, irun sì bo gbogbo ara rẹ̀ bí aṣọ onírun,
    nítorí náà, wọ́n pè é ní Esau.
  emp-NTPO: Dji nabemara bio caraid̶a b̶asia. Idjira cara purea b̶asia. Maʌ̃ carea
    dji trʌ̃ra b̶ʌsid̶aa Esaú.
  ind-ind: Anak yang pertama kulitnya kemerahan dan seluruh tubuhnya berbulu. Mereka
    menamai dia Esau.
  pes-OPCB: پسر اولی که به دنیا آمد، سرخ رو بود و بدنش چنان با مو پوشیده شده بود که
    گویی پوستین بر تن دارد. بنابراین او را عیسو نام نهادند.
  ssx-ssx: Mo titina꞉ wekita꞉ we pea make ipika꞉ yonkeleketa꞉ po̱ hapeleke dauma꞉
    handeke itiki pelipa peekeme. Koto ekina꞉ ipika꞉ bikita꞉ Iso leekeme.
  lcm-lcm: Vopo soung aino ang katapo pukun melek na katapo pukun ungan val sualakai
    mosong, asukang na kila atuk ia ta Esau, supsupai ina ta pukun ungan.
  aer-aer: Nhenge akweke arrekwelenye intekenge; yenpe ikwerenhe athetheke aneke,
    re alte athetheke tyerrtye ikwerenheke-arleke atnyeneke alte antyame akngerre-arteke.
    Akngeye uthene meye uthenele Esau arritnye antheke. Arritnye nhenhe re angkeme
    “alte arlpentye akemele-arteke.”
  tgl-ULB: At ang unang lumabas ay nababalutan ng pula gaya ng mabalahibong damit.
    Tinawag nila siya sa kanyang pangalan na Esau.
  nop-nop: Mihi tuwo adi folooŋ giminiŋ eŋ dahidahi dumuniŋnit undiniŋ mintaguk, doktiŋa
    wou Esau youkiŋ.
  kca-kca: Оԓәӈән сэма питәм ԋаврэм эԓәԓ ўрты, пӑ эԓәԓ ԓŏватәԓән пўнәӈ ус, пўнәӈ сŏх
    хŏрпи; щишән ԓўв Исав нэмән пŏтса.
  cbu-NT: '@see-verse:GEN.025.024'
  hui-hui: Igiri pigane taba hanayidago ibunaga tingini daramabioreni iri dewaheyagola
    ibunaga mini Iso wini.
  wrs-wrs: Yiveltowondva nih aembuna, wo nihtovpa mindnam tatana, os awona Esaum.
  mya-mya: အ​ဦး​ဖွား​သော​သား​သည်​အ​ဆင်း​နီ​၍​အ​မွေး ထူ​သ​ဖြင့်​ဧ​သော​ဟု​နာ​မည်​မှည့်​လေ​သည်။-
  cbi-NTPO: Tsenñu ajke' faamuya achuwa ñingalalaami, tsenmin bulu kuraa ju pure'
    chuumi, tsenñu juntsanu Esaú mumu pula.
  bod-N: ཐོག་མར་བཙས་པའི་བུ་ཡི་ལུས་པོ་ནི་ཁ་དོག་དམར་པོ་ཡིན་པ་དང་ལུས་ཡོངས་སུ་བ་སྤུས་གང་སྟེ་ལྤགས་པ་ཞིག་དང་མཚུངས༌ཤིང༌།
    བུ་དེའི་མིང་ལ་ཨེ་སཱབ་ཅེས་བཏགས་པ༌དང༌།
  wsk-wsk: Se kuriang giram bilangaram mu kumik diriyam se kumik mone biya, owore
    te se nup beteman Esau maman.
  kkl-kkl: Samenag mangaptaogne neneko kon uwong hong mana hong saog uro pongoropne
    mangaptaog. Undo pongkamogha sembe me si Esau aro engkaog.
  sna-sna: Akatanga kubuda akanga ari mutsvuku, uye muviri wake wose wakanga wakaita
    senguo ine mvere; saka vakamutumidza zita rokuti Esau.
  spa-BLM: El primero salió rojo por todas partes, como una prenda velluda. Le pusieron
    el nombre de Esaú.
  beu-beu: Vaal ba mutu angu kaluar se, ehul angu tena, bot eboa angu emangpi eamudi
    veng, emenghula kondo eamudi veng angu edadenang. Angu ebele ini vaal angu ene
    maveng hula, Esau, (evengbanang tarang se hula, ꞌeamudi vengꞌ.
  cac-cac: A vin̈ b'ab'el ix alji, te chac tzeminac yilji vin̈, te ay xil snivanil
    vin̈, Esaú ix yac' eb' sb'iej vin̈.
  swh-ULB: Wakwanza akatoka akiwa mwekundu mwili wote kama vazi la nywele. Wakamwita
    jina lake Esau.
  bel-bel: 'Першы выйшаў чырвоны, увесь, як скура, калматы, і далі яму імя: Ісаў.'
  wed-wed: Natuevou opina lebalebarina ma inina ororona ma lamna aubaina i viwavai
    Esau.
  deu-ELBBK: Und der erste kam heraus, rötlich, am ganzen Leib wie ein härener Mantel;
    und man gab ihm den Namen Esau.
  mbb-OT: Haazà is kakey, ne meriǥàriǥà wey vulvulen is tivuuk he lawa zin, umbe migngezanan
    dan ki Esau, he ke và dà egkeǥiya, “Bulvulen.”
  msc-msc: Mɛn fɔlɔma sɔrɔnda, wo wulenni de tɛrɛ, si le tɛrɛ ye a fari ma. Wo rɔ
    alu ka wo tɔɔ la ko Esawu.
  mal-2015: ഒന്നാമത്തവൻ ചുവന്നവനായി പുറത്തുവന്നു, മേൽ മുഴുവനും രോമംകൊണ്ടുള്ള വസ്ത്രംപോലെ
    ഇരുന്നു; അവന്നു ഏശാവ് എന്നു പേരിട്ടു.
  tuo-NT: Ne bajuamʉꞌtãgʉ̃ poari sõꞌagʉ̃ nicʉ niwĩ. Tojo nicã, cʉ̃ upʉpʉre poaripijagʉ
    nicʉ niwĩ. Cʉ̃rẽ Esaú pisucãrã niwã.
  gup-gup: Nawu werrk danginj nungka wanjh kukkurlbakurlbahni, dja kunburrk rowk nuyeni
    wanjh muddubbeni. Wanjh kunmekbekenh kunu benengeykurrmeng Esau.
  met-met: Gara mugamungama sok sabuxana, saing sangganoa bukbuxana bila imang buxama.
    Binabu duxu yanoa ba Iso.
  gvs-gvs: Ina venatunayana goi gómana igimibíbina okayakaya go, wowona unuunu kaka,
    tauna sivayou Iso.
  rmc-rmc: O ešebno, savo uľiľa, sas lole balengro a calo zabarardo sar kožuchos,
    avke dine leske nav Ezav.
  nlg-nlg: Na diki te malasisia me vuvulua na hulina, keri ge ra holoa nia Esau.
  dgr-DOGNT: T'akwełǫ̀ǫ̀ wegǫ̀hłı̨ı̨ sìı wekwǫ̀ ekìı dek'o lanì. Hazǫǫ̀ ts'ǫ̀ wezhį̀į̀
    k'e weghàà dehshoa lanì, eyıt'à Esau wìyeh agı̨į̀là.
  pes-OPV: و نخستین، سرخ‌فام بیرون آمد، وتمامی بدنش مانند پوستین، پشمین بود. و او
    راعیسو نام نهادند.
  ron-1924: Чел динтый а ешит рошу де тот, ка о манта де пэр, ши де ачея й-ау пус
    нумеле Есау.
  aui-aui: Bi iyarokona itubugha na sinina idurina bi ere ghunighunina, ware kwama
    ghunighunina, noko biidi kana waghawagha sikwatuveni Isso.
  ben-OBCV: প্রথমে যে ভূমিষ্ঠ হল, তার গায়ের রং ছিল লাল, এবং তার সারা শরীর ছিল লোমশ
    পোশাকের মতো; তাই তাঁরা তার নাম দিলেন এষৌ।
  lex-lex: Rtor doinia yanulu de, wullu mermera emeka rala rain wulwulu la inonni
    tetema, nhi'nande rala pa nwawa Esau (nnia'eratni de, wulwulga).
  rgu-rgu: Ana uluꞌ a rou na pilas, ma ao-ina na nabubulu. Huu ria na de ara foin
    nade, Esau (hiiꞌ nae sama leoꞌ dedea fekeꞌ a sosoa na nae ‘kabubulus’).
  som-som: Oo kii hore wuu soo baxay isagoo cas, korkiisa oo dhammuna wuxuu u ekaa
    dhar dhogor laga sameeyey, magiciisiina waxay u baxsheen Ceesaw.
  lat-VUC: 'Qui prior egressus est, rufus erat, et totus in morem pellis hispidus:
    vocatumque est nomen ejus Esau. Protinus alter egrediens, plantam fratris tenebat
    manu: et idcirco appellavit eum Jacob.'
  aoi-aoi: Neningadinuba-wiya numilyingarradada nakina akwa ayama-wiya, akwa neni-yengbijuwama
    nakina nenimikirra Yijawa, mena akina ekirra Yijawa ne-yaminama “ayama-wiya.”
  eng-ASVBT: And the first came forth red, all over like a hairy garment; and they
    called his name Esau.
  mna-mna: Muŋgamuŋga na, kuliini siŋsiŋŋana mi rumunrumunŋana. Tana tipaata zaana
    be Isau.
  ita-1885: E il primo uscì fuori, ed era rosso, tutto peloso come un mantel velluto;
    e gli fu posto nome Esaù.
  eng-LXXUP: And the first came out red, hairy all over like a skin; and she called
    his name Esau.
  eng-ULB: The first child came out red all over like a hairy garment. They called
    his name Esau.
  spa-VBL: El primero en salir estaba rojo al nacer, y estaba cubierto de mucho cabello,
    como si fuera un cabrito. Por eso lo llamaron Esaú.
  fra-_FOB: Celui qui sortit le premier était roux, tout velu comme un manteau de
    poil; et ils l'appelèrent Ésaü (velu).
  mal-mal: ഒന്നാമത്തവൻ ചുവന്നവനായി പുറത്തു വന്നു, ശരീരം മുഴുവനും രോമംകൊണ്ടുള്ള വസ്ത്രംപോലെ
    ആയിരുന്നു; അവർ അവന് ഏശാവ് എന്നു പേരിട്ടു.
  urd-GVR: Pahlā bachchā niklā to surḳh-sā thā, aur aisā lag rahā thā ki wuh ghane
    bāloṅ kā koṭ hī pahne hue hai. Is lie us kā nām Esau yānī ‘Bāloṅ Wālā’ rakhā gayā.
  suz-BL: मिनु ङोंइती ङा आ रांम वा फेक्‍शो खोदेंशो पा लल चां पाइश्‍शो वोंइश आल का
    थिमाक्‍त। मिनु मेको कली एसाव नें वोदा बाक्‍त।
  ita-1927: E il primo che uscì fuori era rosso, e tutto quanto come un mantello di
    pelo; e gli fu posto nome Esaù.
  ckb-ckb: ئەوەیان کە یەکەم جار لەدایک بوو سوور بوو، هەموو لەشی وەک کەوڵێکی تووکن
    وابوو، بۆیە ناویان لێنا عیسۆ.
  eng-BBE: And the first came out red from head to foot like a robe of hair, and they
    gave him the name of Esau.
  crx-NTPO: '''Udetso whuzdli-un ''en dulk''un ''ink''ez ants''i naih ''ugha unli
    ''i yesda le''unt''oh ndulcho whe ooyust''e, ''en Esau huyulhni.'
  kan-OKCV: ಮೊದಲನೆಯವನು ಕೆಂಪಾಗಿಯೂ ಕೂದಲಿನ ವಸ್ತ್ರದಂತೆ ಇಡೀ ದೇಹವು ಇದ್ದುದರಿಂದ ಅವನಿಗೆ, ಏಸಾವ,
    ಎಂದು ಹೆಸರಿಟ್ಟರು.
  bbb-bbb: '@see-verse:GEN.025.024'
  tam-2017: மூத்தவன் சிவந்த நிறமுள்ளவனாகவும் உடல்முழுவதும் ரோமத்தாலான அங்கியைப் போர்த்தவன்
    போலவும் பிறந்தான்; அவனுக்கு ஏசா என்று பெயரிட்டார்கள்.
  spa-RV-1909: Y salió el primero rubio, y todo él velludo como una pelliza; y llamaron
    su nombre Esaú.
  ron-BTF: Şi primul a ieşit roşu, peste tot ca un veşmânt păros; şi i-au pus numele,
    Esau.
  eng-WEBP: The first came out red all over, like a hairy garment. They named him
    Esau.
  eng-FBV: The first baby to be born was red, and covered with hair like a coat. So
    they named him Esau.
  nld-1939: De eerste, die te voorschijn kwam, was rossig en helemaal als in een pels
    gewikkeld; men noemde hem Esau.
  nch-BL: Nopa achtohui ejquet nesiyaya chichiltic huan quipixqui miyac itzoyo ipan
    nochi itacayo. Huan quitocaxtijque Esaú. (Esaú quinequi quiijtos Cati Quipiya
    Miyac Itzoyo.)
  tfr-NTPO: Buk bäm go l̈i pogl̈o srëzrën, pogl̈o zok do jĩkong, ga koiara Esaú.
  vie-1934: Đứa ra trước đỏ hồng, lông cùng mình như một áo tơi lông; đặt tên là Ê-sau.
  hin-CV: जो पहला बेटा हुआ वह लाल था, और उसका पूरा शरीर बालों से भरा था; इस कारण उसका
    नाम एसाव रखा गया.
  eng-OURB: The first came out red all over, like a hairy garment. They named him
    Esau [Hairy].
  spa-BES: Y el primero salió cubierto de vello rojo de pies a cabeza, y le pusieron
    el nombre de Esaú.
  tdx-tdx: Ni­mena iaby ty zoke te niakatse, hoe nisarom-bolovoloeñe ty sandri’e;
    le natao’ iereo Esave ty añara’e.
  vid-vid: Wa mwaluko nayali mdung'hu lukuli lweng'ha kota ikoti idung'hu ligongomanyigwe
    kwa milaika ja migongolo, ahyo nawamchema Esau.
  pwg-pwg: Natuna iyarokona na buroburona ma inikorokorona tuna kubiine ivi vavei,
    ‘Iso.’
  eng-OKE: And the first came forth red, all of him as a garment (covering) of hair;
    and they called his name Esau.
  tha-KJV: คนแรกคลอดออกมาตัวแดงมีขนอยู่ทั่วตัวหมด เขาจึงตั้งชื่อว่า เอซาว
  por-BR-2018: E saiu o primeiro ruivo, e todo ele peludo como uma veste; e chamaram
    seu nome Esaú.
  bco-bco: Kalu so꞉wa wa꞉la꞉b sa꞉la꞉liab a꞉no꞉ mada genelo꞉ a꞉la꞉ta꞉ga꞉ do꞉la꞉ma꞉
    fo꞉ndo꞉ dowo꞉ ko꞉lo꞉, e Iso꞉ wikilo꞉.
  deu-ELO: Und der erste kam heraus, rötlich, am ganzen Leibe wie ein härener Mantel;
    und man gab ihm den Namen Esau.
  ktm-ktm: Mundren iy munen eri okuwon pe lemum mundren sulo-on. Ile pe su heduwe
    rangan ile Iso?
  caa-caa: Y xeꞌ cuxpa bꞌajxan chacchac ut y ayan meyra tzutz tama tunor ucuerpo,
    y tamar era turbꞌana ucꞌabꞌa Esaú xeꞌ war che “Tzutz”.
  eng-WYC-2018: He that went out first was red, and all rough in the manner of a skin;
    and his name was called Esau.
  epo-epo: Kaj la unua eliris ruĝa, li estis tuta kiel harkovrita felo; kaj oni donis
    al li la nomon Esav.
  uig-PIN: Awwal tuƣulƣini ⱪizƣuq bolup, pütün bǝdini juwidǝk tüklük idi. Ular uning
    ismini Əsaw dǝp ⱪoydi.
  beo-beo: Bisili lai da haliga:me agoane ba:i. Ea gadofo da hinabo bagade galu. Amaiba:le
    ilia da ema Iso dio asuli.
  tpi-OTNT: Skin bilong namba wan i ret tru na i gat planti gras. Olsem na ol i kolim
    em Iso.
  hau-SA: Wanda ya fara fita ja ne, dukan jikinsa kuwa kamar riga mai gashi. Don haka
    aka sa masa suna Isuwa.
  udu-udu: A’di jin p̱u’dki’di ṯwa/a/ mo tani a’di tagi ’per mo, dhali aris buŋgwar
    is piti wana e ki burrinye/ muri is mo. Gom gwo gi wakan mo tani a’di yuḵki a’di
    gway ka Iisu mo.
  uig-LAT: Awwal tughulghini qizghuch bolup, pütün bedini juwidek tüklük idi. Ular
    uning ismini Esaw dep qoydi.
  nde-nde: Owabona ilanga kuqala wayebomvu, umzimba wakhe wonke ulihwanqa njengengubo
    yoboya; yikho bamutha bathi ngu-Esawu.
  ton-ton: 'Pea fāʻele ʻae ʻuluaki kuo kulokula kotoa pē, ʻo hangē ha kofu fulufulu:
    pea ne nau ui hono hingoa ko ʻIsoa.'
  ces-1613: I vyšel první ryšavý všecken, a jako oděv chlupatý; i nazvali jméno jeho
    Ezau.
  eko-eko: Otu woovokoliwa mwanzo aari wookhuttuwa na wa waatta ovuzi, ti maana yootthajiwa
    nzina la Ezawu.
  nss-nss: imwalahiy tan imu ara sangin laman pe yomun soyon iramburuhi yiy, tehe
    hasai koyau. Pwen pe hupohowe ngalan ara Esau.
  eng-WMB: The first came out red all over, like a hairy garment. They named him Esau.
  tam-TCV: முதலில் பிறந்த குழந்தை சிவந்த நிறமும், அதன் முழு உடலும் உரோமம் நிறைந்ததாயும்
    இருந்தது. ஆகவே அவனுக்கு ஏசா என்று பெயரிட்டார்கள்.
  ceb-ULB: Ug ang una migawas nga bulagaw nga balhiboon ang iyang kinatibok-an sama
    sa balhiboon nga bisti. Ginganlan nila siya ug Esau.
  mkn-mkn: Ana yang kaka pung warna mera, deng dia pung badan samua babulu. Andia
    ko dong kasi nama sang dia, Esau (yang dia pung bunyi amper sama deng kata laen
    yang ada pung arti ‘babulu’).
  pol-UBG: I wyszedł pierwszy syn czerwony i cały pokryty owłosieniem jak szatą; i
    nadali mu imię Ezaw.
  agr-agr: Yama nagkamchak uchi jiinkiuwa duka intashi kapantu uje wajakin akiinauwai.
    Nuna adaikauwai Esaú.
  kyc-kyc: Dopa pyuo wanewambakaya doko yongo emanji yuu singi konende mandeyasa kingi
    Iso leyami.
  urd-GVU: پہلا بچہ نکلا تو سرخ سا تھا، اور ایسا لگ رہا تھا کہ وہ گھنے بالوں کا کوٹ
    ہی پہنے ہوئے ہے۔ اِس لئے اُس کا نام عیسَو یعنی ’بالوں والا‘ رکھا گیا۔
  deu-1912: Der erste, der herauskam, war rötlich, ganz rauh wie ein Fell; und sie
    nannten ihn Esau.
  ntj-ntj: Nyangka-ra katja tirnanya minyarra tjitirn-tjitirnpa puru purrmu purlkanya
    ngarringu. Nyangka-pula yini tjapirnu Yiitjunya.
  row-row: Aꞌa ka ao na mbilas, ma mafuluꞌ. Naa de, ara babꞌae e, Esau (lii na onaꞌ
    dedꞌea feaꞌ esa, sosoa na ‘mafuluꞌ’).
  kan-2017: ಮೊದಲು ಹುಟ್ಟಿದ್ದು ಕೆಂಪಾಗಿಯೂ ಮೈಮೇಲೆಲ್ಲಾ ಕೂದಲಿನ ವಸ್ತ್ರದಂತೆ ರೋಮವುಳ್ಳದ್ದಾಗಿಯೂ
    ಇತ್ತು. ಅದಕ್ಕೆ “ಏಸಾವ” ಎಂದು ಹೆಸರಿಟ್ಟರು.
  ena-ena: Ninaŋ hali hɨsɨŋ agadɨ huhɨlɨdaci sɨvɨ hɨsɨŋ agaŋ humɨgaŋ hɨvɨ hɨnihɨni
    isanu dɨ hɨcɨ sulɨm agadɨ mɨŋalɨvami. Lɨci iaganu agaŋ nudɨ ibi lamavɨla abami.
    Jekopɨ uami. Ninaŋ sebɨlɨ huhɨlami agaŋ hadi mɨnɨ kuakua hɨnimi. La nudɨ hadipɨlɨ
    agaŋ avi mɨdɨ amɨŋ hɨnimi. Lɨci nudɨ ibi lamavɨla abavɨmi. Iso uavɨmi. Hadɨhu
    ala Aisakɨ dɨ hualɨ lugɨlavɨci ua 60 iahami.
  tgo-tgo: Virɨviva va waranjaghanjagha na riwae vulivuliye ŋgoreiya kwama udauda,
    iya kaiwae thɨ rena idae Iso.
  yap-yap: Bin som’on e pagel nni gargeleg e ba dake row, ma biyach u downgin e bod
    ba mad ni bay bunu’en, ma aram fan ntunguy fithingan ni Esau.
  tet-tet: Oa kawaꞌik ilas mean, isin marahuk. Etuk oin, sia nanaran nia, Esau (tan
    lia fuan esau isin naꞌak ‘marahuk’).
  hlt-MCSB: Te vaengah aka thoeng lamhma te a pum boeih lingphung tih a mul khaw himbai
    bangla a om dongah anih ming te Esau a sui.
  mdy-ETH: ቤርታ ሾይንቴሢኮ ማላሢ ዞቄ፥ ዑፃኣ ጋፓኔና ማዔሢሮ «ዔኤሳዎ» ጌይንቴኔ።
  twi-ASANTE: Na deɛ ɔdi ɛkan baeɛ no yɛ kɔkɔɔ a ne ho nwi yɛ kuhaa te sɛ deɛ ɔhyɛ
    nwi atadeɛ. Enti, wɔtoo no edin Esau.
  mwc-mwc: I nao i tupuwa wai taratarana ba ere sini korokorona wai si yorei Esau.
  bhl-bhl: Dukului, emisik aul be kalim kuw sese olol nam samal kalim atew kese kasike,
    em wiin e Iso dangsiliw kale.
  con-NTPO: O'tie isu'choja cu'apa tosa'vu'cho'oyisi tisema inisian'fa Esaú.
  eng-WEBU: The first came out red all over, like a hairy garment. They named him
    Esau.
  bnp-bnp: A tabua i vururu a kulina, a kakaina i vona lobo a vungana, lakea ni vunu
    e Esau.
  wal-wal: Koiro yelettidaagee arssa; a bollaa ubbaa ikisee maayiis; hegaa gishshau
    eti a Eesawa giidi sunttidosona.
  mgh-mgh: Oopacera uyariya uyo aari okharari cookhwiila, ni irutthu awe yothene yaari
    yo mapururu; phimaana ahovahiya ncina na Isawu.
  acu-NT: Turamtai eemak jiinkimia nuka shaarmayayi. Uranchmiari kapantin asamtai,
    ni naari Esaú inaikiarmiayi.
  spa-PDDPT: El primero salió pelirrojo, todo el velludo como una pelliza, y llamaron
    su nombre Esaú.
  gun-gun: Jypygua ma pytã rei, haguepa rei va'e oiko. Ha'e nunga rupi omboery Esaú.
  agu-BL: Chin ẍeẍ nin, nin chin pay nin te'j yi bajx yi titz'e'n, nin oc bi'-tz cya'n
    tetz Esaú.
  eng-PEV: The 1st baby that was born, his skin colour was a bit red. He also had
    hair all over his body, like an animal skin. Isaac and Rebekah named that baby
    Esau.
  ilo-ULB: Ket rimmuar ti immun-una a nalabaga ti kudilna a kasla dutdotan a pagan-anay.
    Pinanagananda isuna iti Esau.
  kpg-kpg: Di tama i mua le e gono anga mmee, gei dono gili le e huluhulu, malaa,
    digaula gaa gahi di ingoo o maa go Esau.
  uig-ARA: ئاۋۋال تۇغۇلغىنى قىزغۇچ بولۇپ، پۈتۈن بەدىنى جۇۋىدەك تۈكلۈك ئىدى. ئۇلار
    ئۇنىڭ ئىسمىنى ئەساۋ دەپ قويدى.
  bsp-bsp: Dəŋkom dɔn, kɔ wəcɔkɔ-cɔkɔ wəder ɛla cəfon ceyim dəris pəmɔ wɛsɛm, k'awe
    kɔ Esay.
  bps-bps: I muna sut too fulè na i lawehan too nun bulan, taman dnagitla kenen Isaw,
    du too nbul.
  mbs-mbs: Melalag se tagnà timebaw, aw bolbolen se lawa din, aw yan iningedanan dan
    sikandin ki Esau (kelebadan niyan, bolbolen).
  tof-tof: Ngaen-gógópan nótó tómtómólórr, wa óe-óe yarilürr; oya dudu büb igó yarilürr,
    wamaka ngüina gwarrarrón mórrkenyórra, da i Isaon ngi igósidi ngyesilóp.
  sus-sus: A xa di singe findixi mixi gbeeli nan na. Fate maxabe gbegbe kanyi nan
    nu a ra. E naxa a xili sa Esayu.
  pon-2006: Kisin pwutako me ipwidi mahso me poh weitahta, kili me wunaun; iei me
    irail kihongki ede Esau.
  jae-jae: Ŋac ŋamata, taŋ kêsa naŋ, kokoc ma ôlilu amuc-amuc, tec sê ênê ŋaê gebe
    Esau.
  ksd-ksd: Ma ra luaina i ga vana rikai ma i ga ivivuna ra pakana da ra mal i ivivuna,
    ma i ga kubar; ma di ga vaiang tar ra iangina ba Esau.
  tur-YTC: Birincisinin her yeri kıllı bir giysi gibi kıpkırmızı doğdu. Adını Esav
    koydular.
  bel-N: I выйшаў першы, чырвоны, увесь, як кажух, касматы; і назвалі імя ягонае Эзаў.
  grc-BRENT: Ἐξῆλθε δὲ ὁ πρωτότοκος πυῤῥάκης· ὅλος, ὡσεὶ δορὰ, δασύς· ἐπωνόμασε δὲ
    τὸ ὄνομα αὐτοῦ, Ἡσαῦ.
  ind-AYT: Yang pertama lahir, warnanya merah, seluruh tubuhnya seperti jubah berbulu,
    dan mereka menamainya Esau.
  lid-lid: Iy eme len bwena badeh badan saraman ma lamin solo-an; eme uru tondrohani
    nyaran Iso.
  eng-NNA: The oldest one appeared red and hairy. Therefore they named him Esau.
  nya-nya: Woyamba kubadwa anali wofiira, ndipo thupi lake lonse linali ngati chovala
    cha ubweya; choncho anamutcha Esau.
  hrv-hrv: Pojavi se prvi. Bio je crven; sav runjav kao ogrtač. Stoga mu nadjenuše
    ime Ezav.
  mps-mps: Te polasa ame nani waigo tigi da, te mama mu elama, tama tigi tu nisi hauwa
    elaluali, te hasa nisi tiwai yai. Tama tibaso, augwaligo aga nogi Iso poali.
  llg-llg: Ana kaꞌak aon mbilas, ma basa ao-inan kabuluk. Huu ndia, de ala foin nade,
    Esau (hihii leo dedeꞌa feꞌek, fo ndandaan nae ‘kabuluk’).
  tpi-tpi: Skin bilong namba wan i ret tru na i gat planti gras. Olsem na ol i kolim
    em Iso.
  dan-1931: Den første kom frem rødlig og lodden som en Skindkappe over hele Kroppen;
    og de kaldte ham Esau.
  vie-OVCB: Đứa đầu có nhiều lông đỏ hung hung, nên được đặt tên là Ê-sau.
  lbk-lbk: Enkilat nan yon-a ya nachotchotan nan am-in ay awakna. Isonga nangadnan
    si Esau.
  guj-2017: જે પ્રથમ જન્મ્યો તેનો વર્ણ લાલ રુંવાટીવાળા વસ્ત્ર જેવો હતો. તેમણે તેનું
    નામ એસાવ પાડ્યું.
  byr-byr: '@see-verse:GEN.025.024'
  awx-awx: Wawakngä yakap apgut täpäle guwu gämänä, tiwän dänggämnämbamgän. Tiwän
    umanä Iso yang inikin.
  pon-2006A: Kisin pwutako me ipwidi mahso me poh weitahta, kili me wunaun; iei me
    irail kihongki ede Esau.
  por-BRBSL: Os primeiros saíram vermelhos por toda parte, como uma peça de vestuário
    peluda. Deram-lhe o nome de Esaú.
  aly-aly: “Arrwekeleny alta rnter-rnterarl anek, atha renh itnewem Esau.”
  cth-cth: Hmaloe e teh ka palingphung lahoi a tâco. Hni muen patetlah a muen puk
    a tho teh a min lah Esaw telah a phung.
  twi-twi: Na nea odii kan bae no yɛ ɔkɔkɔɔ a ne ho nwi yɛ kuhaa te sɛ nea ɔhyɛ nwi
    atade. Enti wɔtoo no din Esau.
  hlt-hlt: Te vaengah aka thoeng lamhma te a pum boeih lingphung tih a mul khaw himbai
    bangla a om dongah anih ming te Esau a sui.
  tbz-SIM: Kòo ketiwèe yɛ̀nní kɛ wũɔ̃ nɛ̀ o yùtòo, kɛ dɑ́ɑ́tí ticìtì o kɔ̃̀ntì timɔu,
    kɛ̀ bɛ̀ɛ ò yu kɛ dɔ̀ Esɑyuu.
  msy-2020: Ezɨ faragha irɨzimɨn mɨkarzim aghevegha arɨzɨvatari. Ezɨ me ziam, “Iso,”
    a gatɨ.
  txq-txq: Ana kaꞌak mbilas, ma basa ao-inan kabuluk. Huu naa de ara foin nade, Esau
    (fo dedeꞌa deꞌek naa liin sangga sama no dedeꞌa deꞌek laen, fo sosoa-ndandaan
    ‘kabuluk’).
  aaz-aaz: Ahuunt ee meꞌ-meꞌe, ma in aon ee maꞌfunuꞌ. Es naꞌ sin nakaanb ee naiꞌ Esau
    (reꞌ he noi on reꞌ kata es, reꞌ in aꞌmoufn ii ‘maꞌfunuꞌ’).
  azb-azb: İlk doğulan uşağın bütün dərisi qırmızı və tüklü cübbə kimi idi. Onda onun
    adını Esav qoydular.
  eng-DBY: And the first came out red — all over like a hairy garment; and they called
    his name Esau.
  hin-2017: पहला जो उत्पन्न हुआ वह लाल निकला, और उसका सारा शरीर कम्बल के समान रोममय
    था; इसलिए उसका नाम एसाव रखा गया।
  wol-KYG: Naka noona ka jëkka gane àddina xonq, yaram wi sëq lipp, mel ni mbubbum
    der mu ne sàyy aki kawaram, ñu tudde ko Esawu (mu firi Ku jëxëm).
  swp-swp: Bagubagunana i laoma i buiabuia, tauna maudoina se orooro doha lulu oroorona;
    arinai esana se tore Isoa.
  bjr-bjr: Indaaruqaana afaaqa kaaqa taatuqee arinoo marinau, mina afaaqasasa asausi
    aanaaqi marinau. Mina auqu Eesau nee qiqau. (Mina auqu oosana asausi fee qiqau).
  eng-YLT: and the first cometh out all red as a hairy robe, and they call his name
    Esau;
  kne-kne: Din inmon-ona, manbalanga di awak na yan balbonan ay kaman kopkop di animal,
    isonga nginadanan das Esau.
  wat-wat: Kotokikinuna i tufuwa o sininina yabeyabenina atu konokonona. Na fasinei
    si weniya Isowa.
  heg-NTPO: Ana hmunan na kluit ta mea, nol un apa ka bulu papmesa. Tiata oen ngali
    un ngala, Esau.
  ptu-ptu: Indo kakanna malea kuli'na anna kebulu susi poheba kebulu. Iam too anna
    disangaim Esau.
  bzd-NTPO: Ike̱we ë́k ku̱ne e' tsà̱ dör mashmash ipàkö shamamaë. Ie' kiè méka̱itö
    Esaú.
  kwf-kwf: Na faꞋinaꞋonaꞋo nonina meo ma ka rangoꞋa taꞋifau diꞋia ifi kira saungaꞋinia
    Ꞌani ꞋuꞋuila nanigot, ꞋunaꞋeri kira ka saea Ꞌania sa Esau. Ana kaidaꞋi kera futa,
    na ngela Ꞌi buri dau ngasi maꞋi ana Ꞌaena ngela Ꞌi naꞋo, ꞋunaꞋeri kera ka saea
    Ꞌani sa Jakob. Ana kaidaꞋi neꞋeri sa Aesak nia tua naꞋa sulia ono akwala faꞋi
    ngali ki.
  eng-WYC-2017: He that went out first was red, and all rough in the manner of a skin;
    and his name was called Esau.
  eng-WMBB: The first came out red all over, like a hairy garment. They named him
    Esau.
  spp-spp: Ka pyàŋi niɲcyiiŋi si si maa mpyi bòmbeewe, maa mpyi ná shire e, mu à jwo
    shire yaaga. Ka pi i u mɛge le Ezawu.
  aey-aey: Mel uqa casac cali hon eu bagic cacawac. Bagic eu golca. Eu dool deweg
    cinigwe. Eunu age ijan Iso qoin.
  urd-GVH: पहला बच्चा निकला तो सुर्ख़-सा था, और ऐसा लग रहा था कि वह घने बालों का कोट
    ही पहने हुए है। इसलिए उसका नाम एसौ यानी ‘बालोंवाला’ रखा गया।
  rug-rug: Meke sapu kenuna si bulabula, meke pulupulu sa tinina. Ke poza nia Isoa
    rini si asa.
  gaz-gaz: Mucaan jalqabatti dhalate diimaa dha; dhagni isaa guutuun uffata rifeensa
    qabu fakkaata ture; kanaafuu Esaawu jedhanii isa moggaasan.
  fra-LSG: Le premier sortit entièrement roux, comme un manteau de poil; et on lui
    donna le nom d’Ésaü.
  gnn-gnn: Ŋurruŋunydja ŋunhi yothu dhawal‐wuyaŋina gulaŋ‐gulaŋ' ŋanak, ga rumbalnydja
    ŋayi bulka'mirri bukmak, bala maṉḏa yäkunydja nherrara ŋanya Yetju.
  yal-yal: Diin naxan singe bari muxu gbeela nan yi a ra. Fati ma xabe gbegbe kanna
    nan yi a ra. E yi a xili sa Esayu.
  gum-gum: Inchen tru srøsrø kal-labzhiibe ke pigø isig nabzhig købig køn, trurrigu
    asr ørøba isikuzhikke. Treekkurri Esau munchi pasrig køn.
  iou-iou: Intäjukun ahäŋkuko u gupi gämäni täŋkaŋ pujiŋ-pujiŋ ikek, tom pujiŋi ude
    bumik unita wäpi Iso yäŋ iwetkuŋ. (Ninin man terak Iso uwä pujiŋ yot.)
  haw-1868: A puka mai la ka mua, ua huluhulu, a ulaula, e like me ka aahu huluhulu,
    a kapa iho la lakou i kona inoa, o Esau.
  arb-NAV: فَخَرَجَ الأَوَّلُ مَكْسُوّاً بِالشَّعْرِ وَكَأَنَّهُ يَرْتَدِي فَرْوَةً
    حَمْرَاءَ، فَدَعَوْهُ عِيسُو (وَمَعْنَاهُ أَشْعَرُ).
  adz-adz: Mamaꞌ miamun waꞌan igi rinin isu biꞌ funub da rinifufun iyus, da ribigi
    inuꞌ arangan binganggan Isau.
  ewe-ewe: Ɖa dzĩ nɔ gbãtɔ ŋu abe lãfuwue wòdo ene! Ale woyɔe be “Esau.”
  eng-LEE: And the first came out red, all over like a hairy garment; and they called
    his name Esau.
  dji-dji: Ngunung ngurrwagiping yidjipili bungtjili, a galngi inga marri buḏibuḏigili,
    a giḻingkaḻ inga guyilibiṉi galkngu miri nanikut, marrga gunydjirrngirim yagirr-yirrpini
    ngunukima Yisuw (Esau), gima ngunung yagirri mayali miri ‘mapaḻbiṉi’.
  gvn-gvn: '@see-verse:GEN.025.024'
  nna-nna: Murrkangunyamurniny ngayarta jarrinyi pilyarripa mampuly-mampuly. Palajalu
    yini marnapulu Esau.
  asm-FB: তাৰে প্ৰথমটো ৰঙা আৰু গোটেই গা নোমাল বস্ত্ৰৰ নিচিনা নোমাল হৈ ওলাল; এই কাৰণে
    তেওঁলোকে তাৰ নাম এচৌ ৰাখিলে।
  sus-A: عَ شَ دِ سِنفٍ قِندِشِ مِشِ فبٍيلِ نَن نَ. قَتٍ مَشَبٍ فبٍفبٍ كَنيِ نَن نُ
    عَ رَ. عٍ نَشَ عَ شِلِ سَ عٍسَيُ.
  fra-SBL: Le premier sortit tout rouge, comme un vêtement de poil. On lui donna le
    nom d'Ésaü.
  hbo-hbo: וַיֵּצֵ֤א הָרִאשֹׁון֙ אַדְמֹונִ֔י כֻּלֹּ֖ו כְּאַדֶּ֣רֶת שֵׂעָ֑ר וַיִּקְרְא֥וּ
    שְׁמֹ֖ו עֵשָֽׂו׃
  shp-NTPO: Ja reken pikotara jawen rani joshin iká iki, jatiobi ranin rapoa, jatian
    Esaú akin janekana iki.
  eng-WYCLIFFE: He that yede out first was reed, and al rouy in the manere of a skyn;
    and his name was clepid Esau.
  piu-2006: '@see-verse:GEN.025.024'
  pjt-pjt: Ka kuṯanya miṟi tjitin-tjitinpa nguwanpa inyu puḻka, ka palunya ininu Iitjunya.
  cwe-cwe: Chaudele kelekigwa na mbende ndung'hu na lukuli lwake lose lukala fana
    walo dili na mazoya, ivo zina jake kamtanga Esau.
  bgs-bgs: Mallutù tô una iglássut asta bulbulán tô lawa din. Purisu igngadanan dan
    sikandin ki Esau.
  kik-kik: Karĩa kaambire gũciarwo kaarĩ gatune na mwĩrĩ wako wothe wahaanaga ta nguo
    ya maguoya; tondũ ũcio magĩgatua Esaũ.
  ksr-ksr: Wala goroŋanoŋga asugiroti, iwaa selianoŋ jejegbili kolooro sele juyanoŋ
    selia kuuya sokoma ero. Kawaajoŋ qata Iisoo (juyawo) qagi.
  fra-NCL: Celui qui sortit le premier était roux, tout entier comme un manteau de
    poil, et ils l’appelèrent Esaü ; ensuite sortit son frère, tenant dans sa main
    le talon d’Esaü, et on le nomma Jacob.
  cek-AK: Tacawt hmaloe loe ngan to thim dung, a tak loe amui cing ah oh; to pongah
    anih to Esau, tiah ahmin phui.
  xla-xla: Itapu puale maseyemala ya꞉ kapalaye sikemte omteka꞉piyo, epame dlalo ma
    sikemte wokasemaiyo. Epapedeme yia꞉tapo ya꞉ hiye Iso diyo.
  cuk-cuk: Gebe-aidenonikidi saila gisii nikad, bela wawaadikid. A-susugwa Esaúʼye
    onugsasmalad.
  uig-CYR: Авал туғулғини қизғуч болуп, пүтүн бәдини җувидәк түклүк еди. Улар униң
    исмини Әсав дәп қойди.
  pma-pma: Koa mulamu, amuven vilhili moul ka vasi aven, sakini luling isen ‘Esao’
    koa aneite teni vi ‘amuven houlu.’
  tel-2017: మొదటివాడు ఎర్రగా పుట్టాడు. ఎర్రటి వస్త్రంలా ఒళ్ళంతా జుట్టు ఉంది. కాబట్టి
    అతనికి ఏశావు అనే పేరు పెట్టారు.
  hat-BSA: Premye a te vin parèt byen wouj. Li te kouvri toupatou tankou yon rad ki
    plen plim sou li. Yo te nonmen li Ésaü.
  kos-kos: Tulik se meet ah srusra manol, ac kolol arulana unacna oana sie nuknuk
    manan, ke ma inge itukyang inel Esau.
  hbo-WLC: וַיֵּצֵ֤א הָרִאשׁוֹן֙ אַדְמוֹנִ֔י כֻּלּ֖וֹ כְּאַדֶּ֣רֶת שֵׂעָ֑ר וַיִּקְרְא֥וּ
    שְׁמ֖וֹ עֵשָֽׂו׃
  ibo-ibo: Ahụ nwa nke mbụ buru ụzọ pụta na-acha uhie uhie, ahụ ya niile dịka uwe
    ajị. Nʼihi ya, ha kpọrọ aha ya Ịsọ.
  ory-ory: ତାହାର ଜ୍ୟେଷ୍ଠ ରକ୍ତବର୍ଣ୍ଣ ଓ ସର୍ବାଙ୍ଗ ଲୋମଶ ବସ୍ତ୍ର ପରି ଥିଲା; ଏହେତୁ ତାହାର ନାମ
    ଏଷୌ ଦିଆଗଲା।
  wmt-wmt: '@see-verse:GEN.025.024'
  chk-chk: Iwe, ewe aeumanün mi uputiu akom a parapar ünüchan, nge unusen inisin a
    ülöül usun ülen man. Iei mine ra aita ngeni Esau .
  ssd-ssd: Kiŋo mulum te-pilna ta ŋgarosu gurgurnu ŋgue kumuk. Ta tuku nane nyun ta
    Esau ŋginaig.
  rop-rop: Det feswan lilboi hubin bon bin redwan, en deibin gulum im neim Isau, dumaji
    imbin herriwan oloba jis laiga wuliwan jampa.
  ukr-1871: Вийшов же син первенець червоний, увесь наче кожа косматий; і дала імя
    йому Езав.
  eng-AOI: The first one was reddish and his skin was hairy, so he was named Esau,
    because Esau means “hairy.”
  yon-yon: Dana ibduruk kuu dodmo, ye kuu kimi mungkum kowe yaningko Isau ande kowiwen.
  bch-bch: Gergeu toa imuga oa itin singsingia, be itin ilaun kapei. Tota tiuato ieda
    Iso.
  deu-1951: Der erste, der herauskam, war rothaarig, ganz wie ein härenes Kleid, und
    sie nannte ihn Esau.
  eng-JPS: And the first came forth ruddy, all over like a hairy mantle; and they
    called his name Esau.
  ubr-ubr: Fifi orot ainau irarat on usin mururin, ato usin engon on bubunin youbin
    wat on sitau, on beber usinai i takwakwarai bait, on mes on wabin siyor Esau.
  srp-1865: I prvi izaðe crven, sav kao runo rutav; i nadješe mu ime Isav.
  lug-lug: Eyasooka bwe yavaayo nga mumyufu, omubiri gwe gwonna nga gufaanana ng’ekyambalo
    eky’ebyoya. Kyebaava bamutuuma Esawu.
  heb-heb: ויצא הראשון אדמוני כלו כאדרת שער ויקראו שמו עשו׃
  ben-IRV: যে প্রথমে ভূমিষ্ঠ হল, সে রক্তবর্ণ এবং তার সর্বাঙ্গ লোমশ বস্ত্রের মতো ছিল।
    তার নাম এষৌ [লোমশ] রাখা গেল।
  pan-pan: ਪਹਿਲੌਠਾ ਸਾਰੇ ਦਾ ਸਾਰਾ ਲਾਲ ਜੱਤ ਵਾਲੇ ਬਸਤਰ ਵਰਗਾ ਬਾਹਰ ਨਿੱਕਲਿਆ, ਇਸ ਲਈ ਉਨ੍ਹਾਂ
    ਨੇ ਉਸ ਦਾ ਨਾਮ ਏਸਾਓ ਰੱਖਿਆ।
  tkr-tkr: Ts'erree uxuyne uşaxın g'ekva ç'əradaniy sayir mana xhayike hı'iyn kar
    xhinne xhırıra ıxha. Mançil-allad mang'un do Esav (xhırıra) giyxhe.
  mwp-mwp: '@see-verse:GEN.025.024'
  mya-JVB: အဦး ဘွား သောသားသည်၊ အမွေး ပါသောအဝတ် ကဲ့သို့ ဖြစ်၍ ၊ တကိုယ်လုံး အဆင်းနီ
    ၏။ သူ့ ကို ဧသော ဟူသောအမည် ဖြင့် မှည့် ကြ၏။
  tte-O: Tobagubaguna kwapina balabalagiyana yo ilopalapalasa kabo esana sipei Isowa.
  tbg-tbg: Viva avuni vainti vatora vaata vaireva naare vaataqai vauvaro kaukivano
    tuqarama kero viraqaa vauvarora tiro, vira autu nteharo Isorave – Kaukirave tura.
  hmo-hmo: Guna ia vara mero be kakakaka. Iena ladana idia atoa Esau, badina be iena
    tauanina ibounai be dabua mai huihui bamona.
  ata-ata: Ane muluꞌe tei ne, vasimolu lauolauoinu xe laxulaxusou. La sou mimoxoꞌu
    ualasou lexe Esau.
  nfa-nfa: Dhu aꞌa, isi na mea, dènge ngiꞌu na pènu dènge rèu. Nèti èèna ka, ra pangare
    ne, Esau (dhu sasoa na ‘dènge rèu’).
  urd-urd: और पहला जो पैदा हुआ तो सुर्ख़ था और ऊपर से ऐसा जैसे ऊनी कपड़ा, और उन्होंने
    उसका नाम 'ऐसौ रख्खा।
  rus-SYN: Первый вышел красный, весь, как кожа, косматый; и нарекли ему имя Исав.
  cbt-NTPO: Quëchitërinsoso' quëhuashin aina'huatahuaton, ya'ipi anporotërin. Napoaton
    Isao itopi.
  bqc-SIM: Kɛ́ gbɛ̃́ káau lɛ́ bↄ, à bↄ̀ tɛ̃́ndↄ̃ↄ̃dↄ̃ↄ̃. Aà mɛkã kà ula ũ, ↄ̃
    wà tↄkpàɛ̀ Esau.
  tcz-CHONGTHU: Chuin ahung peng masa pachu asanin atahsa pumpi chu amul in atom in
    hichun ama chu Esau asah tauvin ahi.
  mar-mar: आणि पहिला मुलगा बाहेर आला तो तांबूस वर्णाचा असून, त्याचे सर्व अंग केसांच्या
    वस्त्रासारखे होते. त्यांनी त्याचे नाव एसाव असे ठेवले.
  tcs-tcs: Pas boi pikinini i bin kamaut gad prapa red skin. Em gad tumas eya wase
    em bin were wan kout blo animal skin. Apta, dempla bin kolem Iso.
  soq-soq: Oto tautuwa mulena etepa buma osiosinaua ita etepa imbuimbua sa baiwa me
    ebowa Esau ituiena.
  qub-qub: Rimëru yurej cajmi caran cuyayllapaj puca ajcha, intëru cuerpunpis mishwa
    juntasha. Paytami jutinta churaparan Esaú nishpan.
  bqp-bqp: Kũ gbɛ̃ káaku tɛn bo, à bò tɛ̃ɛ zónzon. À mɛ̀kã vĩ lán uta kãde bà,
    akũ ò tↄ́ kpànɛ Isau.
  hat-hat: Premye ki te fèt la te tout wouj. Li te kouvri ak pwal sou tout kò l'.
    Se poutèt sa yo te rele l' Ezaou.
  eng-BSB: The first one came out red, covered with hair like a fur coat; so they
    named him Esau.
  tod-tod: Ma mɔungi é ʋaani, maaɓɔikpɔini, deɠai ɠɛ ma eɠɛ sua ɠɔlɔ. Ti daaseigi
    ʋɛɛni ga Ezawu.
  eng-WEBPB: The first came out red all over, like a hairy garment. They named him
    Esau.
  kbq-kbq: Kota mofavrema kasenteana, koranke avufgane antegeno hakare avufgamo'a
    azokake hu'nege'za, agi'a Iso'e hu'za ante'naze.
  nhe-BL: Nopa achtohui ejquetl nesiyaya chichiltic huan quipixqui miyac itzoyo ipan
    nochi itlacayo. Huan quitocajtijque Esaú. (Esaú quinequi quiijtos Tlen Quipiya
    Miyac Itzoyo.)
  bus-bus: Kɛ̀ gbɛ̃ káaku e bↄↄ, à bↄ̀ tɛ̃ɛ zónzon. À mɛ̀kã vĩ lán uta kãdee bà,
    ben wà tↄ́ kpànɛ Isau.
  gub-BL: Uzexak kar ma'e kwer ipy a'e, ipiràg a'e. Hawku a'e, miar ipirer kamir romo
    iapo pyrer ài a'e. A'e rupi omono Ezau her romo wà. — Hawku ma'e, i'i her zaneze'eg
    rupi.
  eng-DRA: 'He that came forth first was red, and hairy like a skin: and his name
    was called Esau. Immediately the other coming forth, held his brother’s foot in
    his hand, and therefore he was called Jacob.'
  knf-knf: Naŧeek ampënuŋ ajeenk jud awo ji umanta wi pfaal ; kë badu'a aji Eŧawu
