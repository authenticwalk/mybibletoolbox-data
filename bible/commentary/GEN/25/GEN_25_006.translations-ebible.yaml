verse: GEN.025.006
translations:
  mal-C: അദ്ദേഹം, ജീവിച്ചിരിക്കുമ്പോൾത്തന്നെ വെപ്പാട്ടികളുടെ പുത്രന്മാർക്കു ദാനങ്ങൾ
    നൽകി. അവരെ തന്റെ മകനായ യിസ്ഹാക്കിന്റെ അടുക്കൽനിന്ന് ദൂരെ കിഴക്കൻ പ്രദേശത്തേക്കയച്ചു.
  deu-TKW: Aber den Söhnen der Kebsweiber, die Abraham hatte, gab Abraham Geschenke
    und ließ sie noch bei seinen Lebzeiten von seinem Sohne Isaak hinweg östlich,
    in das Ostland ziehen.
  lin-lin: Kasi wana Abrayami azalaki nanu na bomoi, apesaki bakado epai ya bana mibali
    ya bamakangu na ye mpe atindaki bango na mokili ya este, mosika ya mwana na ye
    ya mobali Izaki.
  cbr-NT: Usakin 'anan ka bëtsi xanumia 'akë, aín bëchikëkama Abrahamnën aín ñu 'itsamashi
    'inánkëxa, usokin 'inántankëxun ka ñukëmapain 'ixun aín bëchikë raíri amanu kuantanun
    kixun xuakëxa, xuanan ka Isaac axëshia anua 'ikë me anu 'inun kixun kakëxa.
  eng-LSV: and to the sons of the concubines whom Abraham has, Abraham has given gifts,
    and sends them away from his son Isaac (in his being yet alive) eastward, to the
    east country.
  bmu-bmu: Mi waŋgiyökmö, anömurupŋi bohonŋini qahö memeŋi yeŋgö nahönurupŋini yeŋgöra
    kalem yuai toto qeba mendeŋda eŋgiyök. Mendeŋ eŋgiba jebuk mala melaim eŋgiiga
    datŋini Aisak mosöta gölme wehön kotkotŋe göröken miaŋgöreŋ anget. Mewö.
  eng-GNV: But vnto the sonnes of the concubines, which Abraham had, Abraham gaue
    giftes, and sent them away from Izhak his sonne (while he yet liued) Eastward
    to the East countrey.
  eng-WEBSTER: But to the sons of the concubines which Abraham had, Abraham gave gifts,
    and sent them away from Isaac his son (while he yet lived) eastward, to the east
    country.
  nhw-BL: Pero quema ayamo miquiyaya, quintlamajmacac iconehua catli tlacajtoyaj ica
    isihua tequipanojcahua huan quintitlanqui neca quentzi más para campa hualquisa
    tonati huan quej nopa quiniyocatlali ica icone Isaac.
  swh-ONEN: Lakini Abrahamu alipokuwa bado hai, akawapa watoto wa masuria wake zawadi,
    kisha akawaondoa waende kuishi pande za mashariki mbali na mwanawe Isaki.
  bba-bba: Mɑ u win kurɔ be bɑ tien bibu kɛ̃nu kɑ̃ kɑ̃. Yen biru u bu ɡirɑ Isɑkin
    min di, bɑ dɑ sɔ̃ɔ yɑri yerun berɑ ɡiɑ.
  eng-KJVCPB: But unto the sons of the concubines, which Abraham had, Abraham gave
    gifts, and sent them away from Isaac his son, while he yet lived, eastward, unto
    the east country.
  cpy-cpy: Riima itsipa itomipaeni otzimakiri iinapaeni, apatziro ipakiri eepichokiini
    tzimimotziriri Abraham. Tekira ikamiita Abraham, rotyaantakiri itomipaeni rinashityaawo
    inampiteeyawo ishitowapiintzira ooryaa, tee itsipatari Isaac.
  mpx-mpx: Yaa mulaa abwe i yaomal, natunau bolo lagonau al hi abil, ali mulolu i
    ginolil ge i pek. Inoke abwe i patunal hi egon hi hek labena balimana, ali bwaga
    ni gan natuna Aisake elana.
  wbp-wbp: Yipuruyamurlu-jana mardarnu ngalya-kari-patu karntakarnta, ngulaju nyanungu-parnta-yijalalpalu
    nyinaja, manulpalu-jana wirriyawirriya mardarnu. Kulalu nyampurrarlu wirriyawirriyarlu
    nyiya wita manu kujangu Yipuruyamu-kurlangu, lawa. Ngari-jana warntarriji yungu
    wirriyawirriyaku, manu-jana muku yilyaja kakarrara wurnturu yungulurla wurnturu
    jurnta nyinami Yijaki-kijaku.
  luo-luo: To kane pod ongima, nochiwo mich ne yawuot monde ma jotichge kendo nodarogi
    mondo gia kuom Isaka koterogi e piny man yo wuok chiengʼ.
  meu-meu: A adavana oredia natudia na maurina ai e harihari henidia, bena e siaidia
    karoho, mairiveina kahana ai bae hanoho.
  npi-ULB: तर आफू जीवित छँदै तिनका उपपत्‍नीपट्टिका छोराहरूलाई उनले उपहारहरू दिए, र
    आफ्‍ना छोरा इसहाकबाट छुट्‍याएर तिनीहरूलाई पूर्व देशतिर पठाए ।
  yor-yor: Ṣùgbọ́n kí Abrahamu tó kú, Abrahamu fún àwọn ọmọ tí àwọn àlè rẹ̀ bí fún
    un ní ẹ̀bùn, ó sì lé wọn jáde lọ fún Isaaki ọmọ rẹ sí ilẹ̀ ìlà-oòrùn.
  emp-NTPO: '@see-verse:GEN.025.005'
  ind-ind: sedangkan kepada anak-anaknya yang lain, yaitu anak-anak dari para budak
    perempuan yang dia jadikan istri, dia memberikan hadiah-hadiah berharga. Sesudah
    itu, Abraham menyuruh mereka pindah ke daerah sebelah timur untuk meninggalkan
    Isak.
  pes-OPCB: اما به سایر پسرانش که از کنیزانش به دنیا آمده بودند، هدایایی داده، ایشان
    را در زمان حیات خویش از نزد پسر خود اسحاق، به دیار مشرق فرستاد.
  ssx-ssx: Pate ipiki a̱i̱ na homeke pita꞉ta꞉ mo ipika꞉ mandane wanda꞉wekima꞉ mendiaeyeke
    weki tonu pa꞉ta꞉ta꞉ pa hameke hala꞉la꞉ alemanu haleekeme. Kutupa koto weki tonuta꞉
    mo nate ipula꞉ nane Aisa꞉ke mina꞉pa꞉lao pena꞉ leekeme.
  lcm-lcm: Sikei, aino si taun katapo to lak, kata alilis kapa ani kana mang keve
    nat ang le si keve kisngana ka, na kala asok suai ani keve nat ang ane si ring
    ipo sanglak ta makarap, ani ki an ago akipai i Isak.
  aer-aer: '@see-verse:GEN.025.005'
  tgl-ULB: Subalit, habang siya ay nabubuhay pa, nagbigay siya ng mga regalo sa kanyang
    mga anak na lalaki sa kanyang mga kerida at pinadala sila sa lupain ng silangan,
    malayo mula sa kanyang anak na si Isaac.
  nop-nop: Iŋgoŋ oŋ adi kaipmuŋ hatiŋale tamuŋiye noli’walaŋ mihiwoi adi adi hogok
    siloŋ tiyemiŋa yeniŋkulune Aisak bikabuŋa kwet mele labulabuneŋkade wooŋ itowagiŋ.
  kca-kca: ай нэӈԓаԓ пŏхәта, Авраам хŏԓна ԓўв уԓмаԓән мойԓәпсайәт мӑс пӑ Исаак пŏхәԓ
    эԓты йэԓ китсәԓы, хӑтәԓ этты мўва.
  cbu-NT: Itaru, minshucheemsha wizanll wip yuwaatsimari payuru anoo pakchimari panarangiya.
    Ashiramchu, ndaturi waana tsiparu, wizanllee wipaptari piyamaw zanganimbarangiya.
    Isaakaa kasarangusin, yapsha zar yaku ambsha naataranganaya. Ashiriya, na kamaneena
    yuwaa Aprahamarin wipaamsha maachiritaa panarangu anootsi.
  hui-hui: Abarahama ibuni homa nabi howa ibu one mani dabu binigo igini bu henedaruni
    mo turu haga bialu mbirale migi biaga hene. Ani biaga henego ainde igiri uruni
    ti ibu igini Aisaga kagoria mandagi nahelo ti dindi kaundia ni tagira ibiragohayagi
    hole pudaba lene.
  wrs-wrs: '@see-verse:GEN.025.005'
  mya-mya: သို့​ရာ​တွင်​သူ​အ​သက်​ရှင်​စဉ်​အ​ခြား​သော​မ​ယား တို့​နှင့်​ရ​သော​သား​တို့​အား​လည်း
    လက်​ဆောင်​များ ကို​ပေး​၍​ဣ​ဇာက်​နှင့်​ဝေး​ရာ​အ​ရှေ့​ပြည်​သို့​ပြောင်း ရွှေ့​နေ​ထိုင်​စေ​သည်။
  cbi-NTPO: Tsejtu Abraham yachi vejan miyandinu shinbulaba keñu nalanuya mantsa tiiñuba
    mekanchi tene ne kikemi, tsejtu Abraham kayu peyai'mujchin juntsalanu pajlanu
    pasha devele' eekemi, matyu ya' na Isaacba bulu chui'nudetsu.
  bod-N: ཆུང་མ་གཞན་དག་གི་བུ་རྣམས་ལའང་གནང་སྦྱིན་ཐོབ༌བོ། །རང་ཉིད་ཚེ་ལས་མ་འདས་པའི་སྔོན་ལ་ཁོ་རྣམས་རང་གི་བུ་ཨི་སཱག་དང་ཁ་བྲལ་ནས་ཤར་ཕྱོགས་ཡུལ་དུ་འགྲོ་བར་བསྐུལ༌ཏོ།།
  wsk-wsk: Bare tom nu marak baga se, mu ko kuriang sang imet saki nutagu te mu melmasak
    munan iwita nungaru gurugam, ale nunga beteram se ko namar Isaac kumik duap te
    mena, ali koma worem bausa mu te namaman bagakasan.
  kkl-kkl: '@see-verse:GEN.025.005'
  sna-sna: Asi paakanga achiri mupenyu akapa zvipo kuvanakomana vavarongo vake uye
    akavabvisa pamwanakomana wake Isaka akavaendesa kumabvazuva.
  spa-BLM: pero Abraham dio regalos a los hijos de las concubinas de Abraham. Mientras
    él vivía, los envió lejos de su hijo Isaac, hacia el este, al país oriental.
  beu-beu: '@see-verse:GEN.025.005'
  cac-cac: Axo pax yune' juntzan̈xo eb' ix chi' jun, axon̈ej silab' ix ac'chaj d'a
    eb' yuj vin̈. Ayic pitzanto vin̈, ix och ijan vin̈ schecancanel eb' vin̈ chi'
    vin̈ d'a stz'ey vin̈aj Isaac chi'. Ix checjib'at eb' vin̈ d'a stojolal b'aj sjavi
    c'u.
  swh-ULB: Ingawaje, wakati alipokua angali akiishi, aliwapatia zawadi wana wa masuria
    wake na kuwapeleka katika nchi ya mashariki, mbali na Isaka, mwanae.
  bel-bel: а сынам наложніц, якія былі ў Абрагама, даў Абрагам дарункі і адаслаў іх
    ад Ісаака, сына свайго, яшчэ за жыцьця свайго, на ўсход, у зямлю ўсходнюю.
  deu-ELBBK: Und den Söhnen der Nebenfrauen, die Abraham hatte, gab Abraham Geschenke;
    und er ließ sie, während er noch lebte, von seinem Sohn Isaak wegziehen nach Osten,
    in das Land des Ostens.
  mbb-OT: Piru te wazè pa mebpatey si Abraham, duen daan impemeǥey zin diyà te menge
    anak din he maama he anak te zuma he menge esawa zin, ne ziyè din sikandan ipeubpà
    te tanà he zapit te edsilaan, he meziyù te anak din si Isaac.
  msc-msc: kɔni a ka a muso tɔilu dencɛilu fanan sɔ fen doilu rɔ. Sani a ye sa, Iburahima
    ka woilu lawa telebɔ jamana rɔ, ka alu mabɔ a dencɛ Isiyaka la.
  mal-2015: അബ്രാഹാമിന്നു ഉണ്ടായിരുന്ന വെപ്പാട്ടികളുടെ മക്കൾക്കോ അബ്രാഹാം ദാനങ്ങൾ
    കൊടുത്തു; താൻ ജീവനോടിരിക്കുമ്പോൾ തന്നേ അവരെ തന്റെ മകനായ യിസ്ഹാക്കിന്റെ അടുക്കൽനിന്നു
    കിഴക്കോട്ടു കിഴക്കുദേശത്തേക്കു അയച്ചു.
  tuo-NT: Ãpẽrã cʉ̃ põꞌrã, ãpẽrã numia meꞌrã põꞌrãtiꞌcãrã peꞌema cãꞌrõ apeyenojõacãrẽ
    oꞌocʉ niwĩ. Abrahã cʉ̃ catícaterore cʉ̃ macʉ̃ Isaa tiropʉ niticãꞌto nígʉ̃, narẽ
    apero mujĩpũ mʉjãtiro nirĩ diꞌtapʉ oꞌócʉ niwĩ.
  gup-gup: Dja bu nungka Abraham djahdjaldarrkidni nungka burudjang benwong bebeywurd
    nuyeni nawu dalukbubuyika nawu nungka bendjalwohmey bindiyawmey. Wanjh benmunkeweng
    rowk kore kubolkwarlahbuyika, kaluk koyek, ba minj bedda birridjarrkraworrimeninj
    Isaac nawu beywurd nuye.
  met-met: Ne garadi haining oxatamdi dahayaudi ba, sina yahangadi nadi saing bungina
    wauyu soxidi mala sangua garanoa Aisak, soxidi mala titia wa sanga karagia.
  gvs-gvs: Ego Eberamo moneyuwoinao natudiyao nakae konadi ivinidi go, ivalilivedi
    sina aduwanau bomatu dadavina. Geya latuwona Aisake taiyao sikaaiyaka.
  rmc-rmc: Ale le čhavenge, save les sas le romňenca-služobňičkenca, diňa dari, a
    mek sar dživelas, bičhaďa len het peskre čhastar le Izakostar andre phuv pro vichodos.
  nlg-nlg: Mi tana bona te vola mua te hera na dolo vanira na lei dalena tara vahura
    na lei tauna ghua, me vetena tonara tana bona i ulu hauvia Isaac a dalena.
  dgr-DOGNT: Hanìkò ı̨łaà eda et'ıì wets'èkeè eyıì-le gıza sìı wets'ǫ t'asìı mǫ̀hdaa
    gota whela gà sa kàɂàa nèk'e ts'ǫ̀ nagoèhɂà, weza Isaac ts'ǫǫ̀ nıwà nagoèhɂà.
  pes-OPV: اما به پسران کنیزانی که ابراهیم داشت، ابراهیم عطایاداد، و ایشان را در حین
    حیات خود، از نزد پسرخویش اسحاق، به‌جانب مشرق، به زمین شرقی فرستاد.
  ron-1924: Дар а дат дарурь фиилор циитоарелор сале ши, пе кынд ера ынкэ ын вяцэ,
    й-а ындепэртат де лынгэ фиул сэу Исаак ынспре рэсэрит, ын Цара Рэсэритулуй.
  ben-OBCV: কিন্তু বেঁচে থাকাকালীনই অব্রাহাম তাঁর উপপত্নীদের ছেলেদের উপহারসামগ্রী
    দিলেন এবং তাঁর ছেলে ইস্‌হাকের কাছ থেকে তাদের দূরে সরিয়ে দিয়ে পূর্বদেশে পাঠিয়ে
    দিলেন।
  lex-lex: Mere Abrahama nmormior mia'ta de nal to'a limtutnu-limho'oni la Ketura
    a'nani me a'nani maka Abraham nlernana la hawa liahunu, ne nhopna rhoitio'or la
    a'nani Isaka, ne rwaran pa rla'awa la' lowan la walli tipru.
  rgu-rgu: '@see-verse:GEN.025.005'
  som-som: Laakiinse naagihii addoommada ahaa oo Ibraahim haystay wuxuu wiilashoodii
    siiyey hadiyado, oo intuu isagu noolaa ayuu ka diray wiilkiisii Isxaaq, bari buuna
    u diray xagga dhulka bari.
  lat-VUC: filiis autem concubinarum largitus est munera, et separavit eos ab Isaac
    filio suo, dum adhuc ipse viveret, ad plagam orientalem.
  aoi-aoi: '@see-verse:GEN.025.005'
  eng-ASVBT: But unto the sons of the concubines, that Abraham had, Abraham gave gifts;
    and he sent them away from Isaac his son, while he yet lived, eastward, unto the
    east country.
  mna-mna: Tamen indeeŋe ta ni imbotmbot men na, ni ikam sorok koroŋ kini pakan pa
    lutuunu bizin pakan, to iur zin ma tila len pa lele pakaana ki zoŋ uunu. Pa leleene
    be tigarau lutuunu Isak pepe.
  ita-1885: Ed a' figliuoli delle sue concubine diede doni; e mentre era in vita,
    li mandò via d'appresso al suo figliuolo Isacco, verso il Levante, nel paese Orientale.
  eng-LXXUP: But to the sons of his concubines Abraham gave gifts, and he sent them
    away from his son Isaac, while he was yet living, to the east into the country
    of the east.
  eng-ULB: However, while he was still living, he gave gifts to the sons of his concubines
    and sent them to the land of the east, away from Isaac, his son.
  spa-VBL: Pero mientras aún estaba con vida, le dio regalos a los hijos de sus concubinas
    y las envió al oriente, para que vivieran lejos de Isaac.
  fra-_FOB: Mais il fit des présents aux fils de ses concubines, et les envoya, durant
    sa vie, loin de son fils Isaac, vers le Levant, au pays d'Orient.
  mal-mal: അബ്രാഹാമിന് ഉണ്ടായിരുന്ന വെപ്പാട്ടികളുടെ മക്കൾക്കോ അബ്രാഹാം ദാനങ്ങൾ കൊടുത്തു;
    താൻ ജീവനോടിരിക്കുമ്പോൾ തന്നെ അവരെ തന്റെ മകനായ യിസ്ഹാക്കിന്റെ അടുക്കൽനിന്ന് കിഴക്കോട്ട്,
    കിഴക്കുദേശത്തേക്ക് അയച്ചു.
  urd-GVR: Apnī maut se pahle us ne apnī dūsrī bīwiyoṅ ke beṭoṅ ko tohfe de kar apne
    beṭe se dūr mashriq kī taraf bhej diyā.
  suz-BL: अब्राहाममी आ मबेक्‍थुन अर्को मीश आन तौ आन कली मार मार कोसेली गेमी बाक्‍त।
    मिनु आ तौ इसहाक रे फ्राशा, पूर्ब ङा रागीम बाक्‍मल, दे पूर्ब गे सोइक्‍तीमी बाक्‍त।
  ita-1927: ma ai figliuoli delle sue concubine fece dei doni, e, mentre era ancora
    in vita, li mandò lungi dal suo figliuolo Isacco, verso levante, nel paese d’oriente.
  ckb-ckb: بەڵام کاتێک هێشتا لە ژیاندا بوو، دیاری بەو کوڕانەی دا کە لە کەنیزەکانی
    بوون و بەرەو خاکی ڕۆژهەڵات ناردنی، دوور لە ئیسحاقی کوڕی.
  eng-BBE: But to the sons of his other women he gave offerings, and sent them away,
    while he was still living, into the east country.
  crx-NTPO: '''Et hoonts''i Abraham ''uyoonne ts''ekoo oo''at bugha nyus ''uhint''ohne,
    ''enne bubuzkeh ''enne cha buts''e''tilhdil, butl''a''andla ''ink''ez ooye'' Isaac
    yuch''az nda'' ''uts''un keyoh ts''e whuz whe balh''a''.'
  kan-OKCV: ಅಬ್ರಹಾಮನಿಗೆ ಇದ್ದ ಉಪಪತ್ನಿಯರ ಮಕ್ಕಳಿಗೆ ಅಬ್ರಹಾಮನು ದಾನಗಳನ್ನು ಕೊಟ್ಟು, ತಾನು ಜೀವಿಸುತ್ತಿರುವಾಗಲೇ
    ಅವರನ್ನು ತನ್ನ ಮಗ ಇಸಾಕನ ಬಳಿಯಿಂದ ಪೂರ್ವದಿಕ್ಕಿನ ಕಡೆಗೆ ಕಳುಹಿಸಿದನು.
  bbb-bbb: Ro fu uria fino ijia fu uri ame fari ije bara fuone gue ijiebe nafe vajaeva
    ijene sinuome vajiama areme kiamo bune uri sakae ije Aeseki fu fino ije arena
    una uri are maza ajiamo nake ijia vae.
  tam-2017: ஆபிரகாமுக்கு இருந்த மறுமனையாட்டிகளின் பிள்ளைகளுக்கோ ஆபிரகாம் நன்கொடைகளைக்
    கொடுத்து, தான் உயிரோடிருக்கும்போதே அவர்களைத் தன் மகனாகிய ஈசாக்கைவிட்டுக் கிழக்கே
    போகக் கீழ்த்தேசத்திற்கு அனுப்பிவிட்டான்.
  spa-RV-1909: Y á los hijos de sus concubinas dió Abraham dones, y enviólos de junto
    Isaac su hijo, mientras él vivía, hacia el oriente, á la tierra oriental.
  ron-BTF: Dar fiilor concubinelor, pe care Avraam le-a avut în timp ce încă trăia,
    Avraam le-a dat daruri şi i-a trimis departe de Isaac, fiul său, spre est, în
    ţinutul din est.
  eng-WEBP: but Abraham gave gifts to the sons of Abraham’s concubines. While he still
    lived, he sent them away from Isaac his son, eastward, to the east country.
  eng-FBV: But while he was still alive, he gave gifts to the sons of his concubines
    and sent them to live in the east, well away from Isaac.
  nld-1939: Aan de zonen van zijn bijvrouwen gaf Abraham geschenken, en zond ze nog
    tijdens zijn leven weg, uit de omgeving van zijn zoon Isaäk naar de overkant,
    het land van het oosten.
  nch-BL: Pero quema ayemo miquiyaya, quintamajmacac iconehua cati tacajtoyaj ica
    isihua tequipanojcahua huan quintitanqui neca quentzi más para campa quisa tonati
    huan quej nopa quiniyocatali ica icone Isaac.
  tfr-NTPO: '@see-verse:GEN.025.005'
  vie-1934: rồi, khi còn sống, người sai họ qua đông phương mà ở, cách xa con dòng
    chánh, là Y-sác.
  hin-CV: किंतु अब्राहाम ने अपनी रखैलों की संतानों को अपने जीवनकाल में ही उपहार देकर
    उन्हें अपने पुत्र यित्सहाक से दूर पूर्व के देश में भेज दिया था.
  eng-OURB: but to the sons of Abraham [Father of a multitude]’s concubines, Abraham
    [Father of a multitude] gave gifts. He sent them away from Isaac [Laughter] his
    son, while he yet lived, eastward, to the east country.
  spa-BES: Pero a los hijos de sus otras mujeres, él les dio ofrendas, y los envió
    lejos, mientras aún vivía, a la región oriental.
  tdx-tdx: Le tinolo’e ravo­ravo o anan’ tsakeza’eo, ie mbe nive­lo­ñe, le nampifokofokoe’e
    maniñanañe mb’an-tane atiñanañe añe hisitake am’Ietsàke.
  vid-vid: Ila wana wa wahawake wanji wa Abulahamu nakawapa ndolendole, na mhela loyali
    yang'hali mkomu, nakawahilika kuli isi ya kolilawilaga isanya, kutali na mwanage
    Isaka.
  pwg-pwg: Ma karakava da ita rabobo na natunatuna tomotomowisi kakawana viya gwabisiyai
    na puyo irereghi kurisi. Ma ku maramatana ivonatawesi ine rabaraba da ke Aisiki
    gwabinai ita makai.
  eng-OKE: But to the sons of the concubine of Abraham gave Abraham portions, and
    sent them from his son Izhak, while he yet lived, eastward in the land of the
    sunrise.
  tha-KJV: แต่​อับราฮัมให้ของขวัญแก่​บุ​ตรชายทั้งหลายของพวกภรรยาน้อยของท่าน และให้พวกเขาแยกไปจากอิสอั​คบ​ุตรชายของท่าน
    ไปทางทิศตะวันออกยังประเทศตะวันออก เมื่อท่านยั​งม​ี​ชี​วิตอยู่
  por-BR-2018: E aos filhos de suas concubinas deu Abraão presentes, e enviou-os para
    longe de Isaque seu filho, enquanto ele vivia, até o oriente, à terra oriental.
  bco-bco: Ko꞉sega Ablaham e o꞉silikiyo꞉, nanog dian ga a꞉la꞉ elo꞉ di a꞉ma꞉lo꞉ kalu
    so꞉wa sa꞉la꞉li i o꞉mo꞉wo꞉ boba kelego꞉wo꞉ sagalifa꞉. A꞉la꞉ta꞉ga꞉ ene so꞉wa Aisa꞉gbo꞉wo꞉
    fogo꞉ dimina꞉kiyo꞉, Ablaham eyo꞉ iyo꞉ ofdo꞉ yan doba꞉da꞉ hen a꞉na iliga꞉felo꞉.
  deu-ELO: Und den Söhnen der Kebsweiber, die Abraham hatte, gab Abraham Geschenke;
    und er ließ sie, während er noch lebte, von seinem Sohne Isaak wegziehen nach
    Osten, in das Land des Ostens. -
  ktm-ktm: Odoke Abraham indrimat mapwi eri pe iy ihngahang sane longou hala tan nedun
    su se yi ta horu pedih ndre iy iduwe kom ile ta horu ti yi. Inum pe iy idepipan
    su ha-au hala mahun odo ndrongon Aisak, hala rai ea.
  caa-caa: Pero conda merato achamay e Abraham ixin uxere cora regalo taca umaxtacobꞌ
    xeꞌ uchꞌijrse taca e inmojr uwixcar, y de allí utzacre locꞌoyobꞌ najtir tut uyunen
    Isaac tuaꞌ aturuanobꞌ tama e lugar tiaꞌ atobꞌoy watar e qꞌuin.
  eng-WYC-2018: soothly he gave gifts to the sons of [the] concubines, that is, (his)
    secondary wives; and Abraham, while he lived yet, separated them from Isaac, his
    son, to the east coast, (or but Abraham, while yet he lived, separated them from
    his son Isaac, and sent them away to the east parts).
  epo-epo: Kaj al la filoj de siaj kromvirinoj Abraham donis donacojn, kaj foririgis
    ilin de sia filo Isaak, ankoraŭ dum sia vivo, orienten, en landon orientan.
  uig-PIN: Ibraⱨim tehi Ⱨayat waⱪtida kiqik hotunliridin bolƣan oƣulliriƣa ⱨǝdiyǝlǝrni
    berip, andin bularni oƣli Isⱨaⱪtin yiraⱪ tursun dǝp, kün qiⱪix tǝrǝpkǝ, xǝrⱪiy
    zeminƣa ǝwǝtiwǝtkǝnidi.
  beo-beo: Be e da esala, e da mano amo ea uda eno ema lai, ilima e da hahawane iasu
    liligi i. Amalalu, e da amo manolali, Aisage fisima:ne, gusu soge amoga asunasi.
  tpi-OTNT: Na long taim em i stap yet, em i givim ol presen long ol pikinini man
    bilong ol namba 2 lain meri bilong em. Na em i salim ol i go long hap bilong sankamap,
    bai ol i stap longwe long pikinini bilong en, Aisak.
  hau-SA: Amma yayinda Ibrahim yake da rai, ya ba wa ’ya’yan ƙwarƙwaransa maza kyautai,
    ya kuma sallame su daga ɗansa Ishaku zuwa ƙasashen gabas.
  udu-udu: Hili e iya/ gi up̱ lac̱am piti yan mo tani Ibrahiim ki c̱i uni to kun c̱inu
    ki me’d mo, dhali ki a’di di’d ki e naskina/ mo tani a’di ki dhuki uni ’pen mo
    ’peni ya/m pitiŋ gana/ ka Is/hak mo mmo/iiku/ mmo’koku/ ’kup̱ki mom’pesho’k isa
    dhana/ imun mo jin ta bampa/ gi mom’pesho’k mo be.
  uig-LAT: Ibrahim téxi Hayat waqtida kichik xotunliridin bolghan oghullirigha hediyelerni
    bérip, andin bularni oghli Ishaqtin yiraq tursun dep, kün chiqish terepke, sherqiy
    zémin’gha ewetiwetkenidi.
  nde-nde: Kodwa esaphila wanika amadodana akhe awazala labafazi bakhe beceleni izipho,
    wabasusa eduze kwendodana yakhe u-Isaka baya elizweni lasempumalanga.
  ton-ton: Ka ko e ngaahi foha ʻo ʻEpalahame ʻi hono sinifu, naʻe ʻatu ki ai ʻe ʻEpalahame
    ʻae ngaahi foaki, pea ʻi heʻene kei moʻui naʻa ne fekau ke nau ʻalu ki he feituʻu
    hahake, koeʻuhi ke ʻataʻatā ʻo hono foha ko ʻAisake.
  ces-1613: Synům pak ženin svých dal Abraham dary, a odeslal je od Izáka syna svého,
    ještě živ jsa, k východu do země východní.
  eko-eko: Ila aanaawe apale aawaavokoleliyeeyo na aakha akina, ari haayi nalelo,
    khuwenkha vitthu zaya na-yo, khuweekarela phantte ya malawa-juwa yoori ahiikhale
    vamote na mwanawe Esiyaakha.
  nss-nss: Hapeko Apraham ara kinmat mapu, pe iyki yukyuk hayah iya kili norun hu
    kamai para nondriya pihi mulan. Pwen pe ipwandrisa hu huyau huya pwen te Kup huya
    mawen kili Yisak.
  eng-WMB: but Abraham gave gifts to the sons of Abraham’s concubines. While he still
    lived, he sent them away from Isaac his son, eastward, to the east country.
  tam-TCV: ஆனால் அவன் உயிரோடிருக்கும்போதே, ஆபிரகாம் தன் வைப்பாட்டிகளின் மகன்களுக்கு
    அன்பளிப்புகளைக் கொடுத்து, தன் மகன் ஈசாக்கிடமிருந்து விலக்கி, அவர்களைக் கிழக்கு
    நாட்டுக்கு அனுப்பிவிட்டான்.
  ceb-ULB: Apan, samtang buhi pa siya, gihatagan niya ug mga gasa ang mga anak nga
    lalaki sa iyang mga puyopuyo ug gipalakaw niya sila didto sa yuta sa sidlakan,
    halayo kang Isaac, nga iyang anak nga lalaki.
  mkn-mkn: '@see-verse:GEN.025.005'
  pol-UBG: A synom nałożnic, które miał, Abraham dał upominki i jeszcze za swojego
    życia wyprawił ich z dala od swego syna Izaaka ku wschodowi, do ziemi wschodniej.
  agr-agr: Tuja tikich nuwanum akigbau aidaunak ayatak anenjauch wajichin susa, Isaac
    pujamun ukumtiki atushat ishiakui. Tuja nigka nuwig pujayatak nugka etsa jiintaiya
    nuni ishiakui.
  kyc-kyc: Maipala baa lete kareyamo gii dokopa Aporakame banya kamba enda dupwana
    ikinyingi dupwa Aisakemoo role pyao palyuo kara narami lao neta nembo bange epe
    epe lao maiyuo yuu neta pyakaenge dorena ingyuo yuu dokona pena leya.
  urd-GVU: اپنی موت سے پہلے اُس نے اپنی دوسری بیویوں کے بیٹوں کو تحفے دے کر اپنے بیٹے
    سے دُور مشرق کی طرف بھیج دیا۔
  deu-1912: Aber den Kindern, die er von den Kebsweibern hatte, gab er Geschenke und
    ließ sie von seinen Sohn Isaak ziehen, dieweil er noch lebte, gegen Aufgang in
    das Morgenland.
  ntj-ntj: '@see-verse:GEN.025.005'
  row-row: '@see-verse:GEN.025.005'
  kan-2017: ಅಬ್ರಹಾಮನು ತನ್ನ ಉಪಪತ್ನಿಯರ ಮಕ್ಕಳಿಗೆ ಕೆಲವು ಸೊತ್ತುಗಳನ್ನು ದಾನಮಾಡಿ ತಾನು ಇನ್ನೂ
    ಜೀವದಿಂದಿರುವಾಗಲೇ ಅವರನ್ನು ತನ್ನ ಮಗನಾದ ಇಸಾಕನ ಬಳಿಯಿಂದ ಪೂರ್ವ ದಿಕ್ಕಿನಲ್ಲಿರುವ ಕೆದೆಮ್ ದೇಶಕ್ಕೆ
    ಕಳುಹಿಸಿ ಬಿಟ್ಟನು.
  ena-ena: Agadɨ ala nɨbu hɨhi hɨnihɨni akuaba akuaba limu hɨhɨle agɨladɨ nudɨ iamɨgali
    hɨvɨ agɨladɨ ninaŋ agɨlasaŋ igumi. Iguavɨla abɨci fɨli tɨbɨ uaiaŋ iahaiaha kɨlikɨli
    heŋ uavɨmi. Ninanu Aisakɨ dɨ mikɨ pɨŋ hɨniavɨmɨdɨ uavɨla abɨci uavɨmi.
  tgo-tgo: Eibraham vambe elaghalagha i giyava Sera ghaemaruwoŋgiko lenji ŋgaŋga ghɨmoghɨmoru
    ghanjimwaewo, na i variyeyathuŋgi na thɨ wa e boimako vethɨ yakuwe na thava thɨ
    yaku na regha weinji nariye Aisake.
  yap-yap: Machane nap’an ni dawri yim’ Abraham, mi i pi’ boch e tow’ath ngak boch
    e pagel ni fakrad yugboch e ppin rok. Me l’ograd ngranod ra pired ko binaw ni
    bay ko ngek, ni ngar paloggad rok Isak ni fak.
  tet-tet: '@see-verse:GEN.025.005'
  hlt-MCSB: Tedae Abraham yula rhoek kah a ca rhoek te Abraham loh amah a hing vaengah
    kutdoe a paek tih a capa Isaak taeng lamkah khothoeng ben khothoeng kho la vik
    a tueih.
  mdy-ETH: ሜሌ ላኣሎይዳፓ ዒዛም ሾይንቴ ናኣቶም ጋዓንቴ ዓብራሃሜ ሃይቂባኣዖ ኮይሳ ባኣዚ ዒንጊ፥ ዒዛኮ ናኣዚ ዪሳኣቄይዳፓ
    ሃኪሲ ሴካ ዓባ ኬስካ ዛሎ ባንሢ ዳኬኔ።
  twi-ASANTE: Nanso, ɛberɛ a ɔte ase no, ɔmaa ne mpena mma akyɛdeɛ, na ɔyii wɔn firii
    ne babarima Isak nkyɛn, ma wɔkɔɔ apueeɛ fam asase bi so.
  bhl-bhl: 'Dulewse kate, akalem afam waneng buum muluwel bikal on kisol mesesem eisneng
    mak amen amen keyemse kale. Keyemsomi, ilo ataan tele beem dulum kalo yamde uneko,
    bokoyemomele: “Yu kanelom Aisak em mit mewso tele tele kelokoliw te!”, yangse
    kale.'
  con-NTPO: Tsa'ma Abraham faesuma pushepa du'sian'chondeccuja aqquia afe'choma tsu
    isu'fa. Nane Abraham toya cansuite tise faesu dushundeccuma Isaac'ye joqquitssiamba
    chiga sombo'jefanga moe cuintsu tseni canse'faye.
  eng-WEBU: but Abraham gave gifts to the sons of Abraham’s concubines. While he still
    lived, he sent them away from Isaac his son, eastward, to the east country.
  bnp-bnp: Pali na tahuna i tabana ni mahuri, i habi ranga mahala ne huriki e tuna
    bakovi, i poda e huriki e girihina ranga. Lakea i rudu ria ri gi made na robo
    na nirikena haro, basi ne tuna, e Isak.
  wal-wal: SHin i biron paxa de7iiddi, ba kaadumatatuppe yelido naatussi bau de7iyaabaappe
    woitiis. Woitidi ba na7aa Yisaaqappe eta shaakkidi, arshsho bagga biittau yeddiis.
  mgh-mgh: Nanso asaana a Aparahamu yayanryawe na asaarawe oohitteeliheraninya, aavahacile
    itthuvo vakani; nari nkumi, ahamwalaaniha ni mwanawe Isaki nuwarweha uttayi, ilapo
    iri mphantte unkhuma ncuwa.
  acu-NT: Tura iwiaaku pujai, Abrahamka chikich nuwanam uchi ainaun yajutmarmia nunaka
    warinchun nangkami susa, ni uchiri Isaacnumia jiiki, tsaa winitinmanini akupkamiayi.
  spa-PDDPT: pero les dio regalos a los hijos de las concubinas que tuvo. Y mientras
    vivía, los envió al oriente, lejos de su hijo Isaac, a la tierra oriental.
  gun-gun: Gua'yxy jevy pi'a kuery pe ma mba'emo ome'ẽ avi va'eri oikove teri reve
    omondoukapa gua'y Isaque-a gui mombyry. Amboae yvy katy omondouka kuaray oua katy.
  agu-BL: '@see-verse:GEN.025.005'
  eng-PEV: But Abraham wanted to be good to his other sons too, those sons that he
    had with his other wives. So Abraham gave presents to those other sons. Then he
    sent them to go and live in a country to the east, a long way away from his son
    Isaac.
  ilo-ULB: Nupay kasta, kabayatan a sibibiag pay laeng isuna, inikkanna kadagiti sagut
    dagiti annakna a lallaki kadagiti dadduma nga assawana ken imbaonna ida iti nga
    adda iti daya, nga adayo manipud kenni Isaac, a putotna.
  kpg-kpg: gei dono madagoaa nogo mouli hua igolo, mee guu wanga ana wanga dehuia
    gi ana dama daane mai ono lodo ala i golo. Nomuli, gei mee ga hagau ana dama daane
    aanei gi nnenua o dua, gi daha mo dana dama daane go Isaac.
  uig-ARA: ئىبراھىم تېخى ھايات ۋاقتىدا كىچىك خوتۇنلىرىدىن بولغان ئوغۇللىرىغا ھەدىيەلەرنى
    بېرىپ، ئاندىن بۇلارنى ئوغلى ئىسھاقتىن يىراق تۇرسۇن دەپ، كۈن چىقىش تەرەپكە، شەرقىي
    زېمىنغا ئەۋەتىۋەتكەنىدى.
  bsp-bsp: Awut a alak' ɔn, k'ompocɛ ŋa, pəsɔrɔyi doru, k'eŋkekərɛ ŋa poŋ pəbɔlɛnɛ
    ŋa wan kɔn Isiyaka, atɔf nŋɛ ŋeyi ntende kəca nkɛ dec dɛmpɛ mɔ.
  mbs-mbs: Meneng te wedà pa kematay si Abraham, doen heman imbowang din diyà te menge
    batà te menge doma esawa din. Penga niyan, impekesayo din dan pesalo doton te
    eglibtakan te aldaw amon eked dan pegsamok te batà din si Isaac.
  tof-tof: A wa enezan ngyabelórr, Eibrra-am tóba ngibürr simanal olmal gyaur kla
    nülinóp, wa nibiób balngenórr ngibürr koldó. Da ibü metatómpükü we zirrnapónóp
    tóba olomdógab, Aesak, abüsa nólgabi banikda, ene tüpdü.
  sus-sus: A naxa se gbegbe fan fi a xa ginɛ booree xa die ma, a fa e makuya a xa
    di Isiyaga ra, a e rasiga bɔxi nde ma naxan na sogetede mabiri.
  pon-2006: ahpw nindokon eh momourte, e kihong kisakis kei ong nah pwutak me eh pwoud
    teiko wiahiong. E ahpw kadaralahng seri pwukat palimese dohlasang nah pwutak Aisek.
  jae-jae: Mago Abraham kêkêŋ awamata gêdêŋ nê lauo ŋagêdô nêŋ gôlôac ma kêsakiŋ êsêac
    sêja gamêŋ oc kêpiŋa sêmoa jaêc latu Isak. Biŋ tonaŋ eŋ gêgôm gêdêŋ gêmoa mata
    jaligeŋ.
  ksd-ksd: Ma Abaraam i ga pait ra vartabar pire ra lavur natu i kana umana enana
    vavina; ma ba i ga laun boko, i ga tul vue diat balakane natuna Isak ta ra gunan
    uro ta ra papar a taur.
  tur-YTC: Avraham, cariyelerinin oğullarına ise hediyeler verdi. Henüz hayatta iken
    onları oğlu İshak'tan doğuya, doğu ülkesine gönderdi.
  bel-N: А сынам наложніцаў, якія былі ў Абрагама, даў Абрагам дары, і адаслаў іх
    ад Ісаака, сына свайго, яшчэ за жыцьця свайго, на ўсход, у зямлю ўсходнюю.
  grc-BRENT: Καὶ τοῖς υἱοῖς τῶν παλλακῶν αὐτοῦ ἔδωκεν Ἁβραὰμ δόματα, καὶ ἐξαπέστειλεν
    αὐτοὺς ἀπὸ Ἰσαὰκ τοῦ υἱοῦ αὐτοῦ, ἔτι ζῶντος αὐτοῦ, πρὸς ἀνατολὰς εἰς γῆν ἀνατολῶν.
  ind-AYT: Akan tetapi, kepada anak-anak dari para gundiknya, Abraham memberikan banyak
    hadiah kepada mereka. Selagi Abraham masih hidup, dia menyuruh mereka pergi dari
    Ishak, anaknya, ke sebelah timur, ke tanah timur.
  lid-lid: Hawe iy udu ndra loken kahis le badeh, iy atehei lakou rayah i ta nadun
    ta udun ta nyeu ma tiye oro au a len ta lewa nadun Aisik. Oro ado munyak loboho
    an eme loken.
  eng-NNA: '@see-verse:GEN.025.005'
  nya-nya: Koma pamene anali ndi moyo, Abrahamu anapereka mphatso kwa ana aakazi ake
    ena onse. Kenaka anawatumiza ku dziko la kummawa kuti akhale kutali ndi mwana
    wake Isake.
  hrv-hrv: a sinovima od svojih suložnica dade Abraham samo darove i još ih za svoga
    života razašalje po istoku - daleko od svog sina Izaka - u Istočni kraj.
  mps-mps: Tiali goli, aga bidibo sogo digi, te agai doado bage meba te aga gasa wego
    wai puluba augwaliba olo mani. Tama agai augwali te giliga pedalubo pedai badu
    tagala palama, te aga ogwa Aisak bidibo digi te augwali digibulu bidigi pomainu
    yali. Tama augwali pelama, te giliga pedalubo bulu te badu bidigi pai dao.
  llg-llg: '@see-verse:GEN.025.005'
  tpi-tpi: Na long taim em i stap yet, em i givim ol presen long ol pikinini man bilong
    ol namba 2 lain meri bilong em. Na em i salim ol i go long hap bilong sankamap,
    bai ol i stap longwe long pikinini bilong en, Aisak.
  dan-1931: men de Sønner, Abraham havde med sine Medhustruer, skænkede han Gaver
    og sendte dem, medens han endnu levede, bort fra sin Søn Isak, østpå til Østlandet.
  vie-OVCB: Ông cũng cho các con thứ mỗi người một số phẩm vật và bảo họ đi qua đông
    phương, ở cách xa Y-sác.
  lbk-lbk: Ngem issan sisya'y matatakhowana, wad-ay akhes nan cha na inlayad isnan
    cheycha'y tap-ina ay an-akna ay lallalaki isnan kasina inasawa. Sa na't inpaeey
    chaicha is apet falaan si akhew ay en cha entey-an ta maiyadchawi cha ken Isaac.
  guj-2017: પણ પોતાની ઉપપત્નીના દીકરાઓને તેણે કેટલીક ચીજવસ્તુની બક્ષિસો આપીને તેઓને
    પોતાની તથા પોતાના દીકરા ઇસહાક પાસેથી પૂર્વ તરફના દેશમાં મોકલી દીધા.
  byr-byr: '@see-verse:GEN.025.005'
  awx-awx: '@see-verse:GEN.025.005'
  pon-2006A: ahpw nindokon eh momourte, e kihong kisakis kei ong nah pwutak me eh
    pwoud teiko wiahiong. E ahpw kadaralahng seri pwukat palimese dohlasang nah pwutak
    Aisek.
  por-BRBSL: mas Abraão deu presentes aos filhos das concubinas de Abraão. Enquanto
    ainda vivia, ele os mandou para longe de Isaque, seu filho, para o leste, para
    o país oriental.
  aly-aly: Ra alerikw ikwerenh-rnem thwenek, akngerrakw-antey, arleng innga, alerikw
    ikwerenh Isaac-kety. Abraham ilwey-alentyel ra ampwal ingkerrenh Isaac anthek.
  cth-cth: Hateiteh, Abraham ni a yu do hoi a sak e canaw teh poehno a poe. Ama a
    hring nah roeroe vah Isak koehoi kanîtholae ram lah a cei sak.
  twi-twi: Nanso bere a ɔte ase no, ɔmaa ne mpenamma akyɛde, na oyii wɔn fii ne babarima
    Isak nkyɛn ma wɔkɔɔ apuei fam asase bi so.
  hlt-hlt: Tedae Abraham yula rhoek kah a ca rhoek te Abraham loh amah a hing vaengah
    kutdoe a paek tih a capa Isaak taeng lamkah khothoeng ben khothoeng kho la vik
    a tueih.
  tbz-SIM: kɛ́nkpɑɑ́ fòù kɛ́pɑ̃mmú o pocɛ̃mbí yɛpɑ̃rɛ̀, kɛ́duɔ́ nkɛ̀ ìi kɔtɛ diyiè
    yìɛní kɛ̀ɛ̀ bíɛ́kɛ̀.
  msy-2020: Egha an angamɨra ikiavɨra itir dughiamɨn, a bizir aghuiba isa uan amuir
    dozimningɨn boribagh anɨngi. Egha me amadazɨ, me an otarim Aisak ategha saghon
    ghua aruem anadi naghɨn ghue.
  txq-txq: '@see-verse:GEN.025.005'
  aaz-aaz: '@see-verse:GEN.025.005'
  azb-azb: Cariyələrinin oğullarına isə hədiyyələr verdi. Sağlığında onları oğlu İshaqın
    yanından şərq torpağına tərəf göndərdi.
  eng-DBY: And to the sons of the concubines that Abraham had, Abraham gave gifts,
    and, while he yet lived, sent them away from Isaac his son, eastward to the east
    country.
  hin-2017: पर अपनी रखैलियों के पुत्रों को, कुछ कुछ देकर अपने जीते जी अपने पुत्र इसहाक
    के पास से पूर्व देश में भेज दिया।
  wol-KYG: Doom yu góor, ya mu am aki nekkaaleem, mu may leen alal ca ba muy dund,
    ba noppi yebal leen penku, ñu sanci ca réewu penku, ba sore doomam Isaaxa.
  swp-swp: na ena wowosara nanatudiyao Aberahama ainauia mo i mosedi, eo ia ma miana
    na i hetamaridi natuna Isaako se miasuaraei, tupo aruabu tehana eai se mia.
  bjr-bjr: Amiseenoo narí kaqi maridanoo moo anaasee faiqi namu faqa amiqira ainaina
    oosana oosana Abaraqaammafa kaqi nimiseenoo Isakeefa maruqooqari suani oosana
    qaannai maqa maaqai nianai niiqoofaqa mitinai oonu mariqau.
  eng-YLT: and to the sons of the concubines whom Abraham hath, Abraham hath given
    gifts, and sendeth them away from Isaac his son (in his being yet alive) eastward,
    unto the east country.
  heg-NTPO: '@see-verse:GEN.025.005'
  ptu-ptu: sapo' wattunna anna tubopi, deempi napebeem lako änä' senga'na, indo to
    nasibalii baine senga'na. Anna mane ussuai indo änä' senga'na le'ba' mentieli'
    dekke tandai mata allona Kanaan umpellei Ishak.
  bzd-NTPO: '@see-verse:GEN.025.005'
  kwf-kwf: Bore ma kaidaꞋi nia tua Ꞌua, nia kwatea na kwateꞋa ki fuana ta ngela ngwane
    ana ba nia alua ana ta ro Ꞌafe ana. Ma nia ka kwateda kwau kira ka leka tau naꞋa
    ana ta bali kula Ꞌi fanelana sina neꞋe tau faꞋasia kula sa Aesak tua ana.
  eng-WYC-2017: soothly he gave gifts to the sons of [the] concubines, that is, secondary
    wives; and Abraham, while he lived yet, separated them from Isaac, his son, to
    the east coast.
  eng-WMBB: but Abraham gave gifts to the sons of Abraham’s concubines. While he still
    lived, he sent them away from Isaac his son, eastward, to the east country.
  spp-spp: Ŋka mà jwo u kwû ke, u à bùɲyɛ pyi cyeebii sanmpii pyìibil'á maa pi tùugo
    canŋa fworompe kìrigil'e mà laage tɔɔn u jyaŋi Ishaka na.
  aey-aey: Qa uqana cabi caja eu uqa aideg cinigwe biloloig eu age melamaga ha Ebraham
    uqa ceteteh leih loo aden. Odimei uqa suladeceb age Aisak culdimeig maha cam tobi
    becna isec belein.
  urd-GVH: अपनी मौत से पहले उसने अपनी दूसरी बीवियों के बेटों को तोह्फ़े देकर अपने
    बेटे से दूर मशरिक़ की तरफ़ भेज दिया।
  rug-rug: Ba sipu korapa toa nana sa si poni vinariponi sa sari na tuna koreo saripu
    va podoni sa koari kaiqa nana barikaleqe. Beto asa si garunu taloani sa sari na
    tuna koreo hire pa popoa kali gasa rimata, pude koa va seu koe Aisake, gua.
  gaz-gaz: Ilmaan saajjatoowwan isaatiif garuu utuma lubbuun jiruu kennaa kenneefii
    ilma isaa Yisihaaq biraa gara biyya baʼa biiftuutti isaan erge.
  fra-LSG: Il fit des dons aux fils de ses concubines; et, tandis qu’il vivait encore,
    il les envoya loin de son fils Isaac du côté de l’orient, dans le pays d’Orient.
  yal-yal: Naxanye findi a konyi ɲaxanle diine ra, a yi e ki a siimayani. A yi e rasiga
    yireni, dɛnaxan makuya a dii Isiyaga ra sogetede mabinni.
  gum-gum: Inchen nui linchatø ishumburmeraba tøgagui ureemerane chigøben ketiilø
    trana, incha nø øsig wappatø nusrkai Isaacweinukkurri tarømara, truilane pørr
    neeshibgatømay pirømerasrø warønrrai ørig køn.
  iou-iou: Upäŋkaŋ kodak pen itpäŋ webeniye ätu unitäŋo nanakiyeta tuŋum ätu yämiŋpäŋ
    nanakna Aisakkät nämo itneŋ yäŋpäŋ edap äbani käda yäwerän kuŋ moreŋkuŋ.
  haw-1868: Aka, haawi aku la o Aberahama i na makana na na keikikane a na haiawahine
    a Aberahama, a hookuu aku la ia lakou, i kona wa e ola ana, mai kana keiki o Isaaka
    aku, e hele i ka aina o ka hikina.
  arb-NAV: أَمَّا أَبْنَاؤُهُ مِنْ سَرَارِيهِ فَأَعْطَاهُمْ إِبْرَاهِيمُ عَطَايَا،
    وَصَرَفَهُمْ فِي أَثْنَاءِ حَيَاتِهِ نَحْوَ أَرْضِ الْمَشْرِقِ بَعِيداً عَنْ إِسْحاقَ
    ابْنِهِ.
  adz-adz: Da aru arangan rumpada marataꞌ da ifab nam bunump pas pas angu isangꞌ narun
    rusan riman da sagat iruꞌ ugu, Hagar da Kitura. Da Abraham itangin ribarangan
    santan ifa intap mingꞌa gubuꞌ yaban i mpada guntiꞌ i Isak.
  ewe-ewe: ke ena nu vi siwo eƒe ahiãviwo dzi nɛ la hã, eye wòɖo wo ɖe ɣedzeƒe lɔƒo,
    ale be womanɔ teƒe ɖeka kple Isak o.
  eng-LEE: But unto the sons of the concubines that Abraham had, Abraham gave gifts;
    and he sent them away from Isaac his son, while he was yet living, eastward, unto
    the east country.
  dji-dji: Bil djanki, ngunuwiliny wurpipiliny yidjipilpiliny djiny djin minali djamagiṉpilingir
    miyilkpilingir, nyani Abrayamdji djina gungili mundjarr mala gaṉḏi-girrpili nyanngang,
    bilakiṉing nyani wanngipm nyininy kiriny, girri nyani minydjny yanali wurpili
    gurrbili djimurruli, marrga nguḻi minydjin nyinidji giriban rarrmaḻipm bilayngiri
    Yisakngir.
  nna-nna: '@see-verse:GEN.025.005'
  asm-FB: কিন্তু উপপত্নীৰ সন্তান সকলকো তেওঁ জীৱিত কালত অলপ অলপ দানস্বৰূপে দিলে। এই
    সন্তান সকলক তেওঁ তেওঁৰ পুত্ৰ ইচহাকৰ ওচৰৰ পৰা দূৰ কৰি পূবফালৰ দেশলৈ পঠাই দিলে।
  sus-A: عَ نَشَ سٍ فبٍفبٍ قَن قِ عَ شَ فِنّ بٌورٍيٍ شَ دِيٍ مَ، عَ قَ عٍ مَكُيَ عَ
    شَ دِ عِسِيَفَ رَ، عَ عٍ رَ سِفَ بْشِ ندٍ مَ نَشَن نَ سٌفٍتٍدٍ مَبِرِ.
  fra-SBL: mais Abraham fit des dons aux fils de ses concubines. Tant qu'il vivait
    encore, il les envoya loin de son fils Isaac, vers l'orient, dans le pays d'Orient.
  hbo-hbo: וְלִבְנֵ֤י הַפִּֽילַגְשִׁים֙ אֲשֶׁ֣ר לְאַבְרָהָ֔ם נָתַ֥ן אַבְרָהָ֖ם מַתָּנֹ֑ת
    וַֽיְשַׁלְּחֵ֞ם מֵעַ֨ל יִצְחָ֤ק בְּנֹו֙ בְּעֹודֶ֣נּוּ חַ֔י קֵ֖דְמָה אֶל־אֶ֥רֶץ
    קֶֽדֶם׃
  shp-NTPO: Jawen wetsa awinbaon bakebora, jaweti jawékires Abrahamman jato meniresa
    iki, jatian japaria inontianra, jawen bake Isaac betan imayamakin bari pikotaiori
    iká mainko jato raana iki.
  eng-WYCLIFFE: sotheli he yaf yiftis to the sones of concubyns; and Abraham, while
    he lyuede yit, departide hem fro Ysaac, his sone, to the eest coost.
  pjt-pjt: '@see-verse:GEN.025.005'
  cwe-cwe: mbali wana wa watumwa wake wakalile fana wanaake zake wowamwelekele wana
    kawagolela ndolendole viyakalile yang'hali hanadanganika, kawagala kuna iisi ya
    ulawilo wa zuwa, kutali na mwanage Isaka.
  bgs-bgs: Asal tô ándà pa kamaté si Abraham, duwán igbággé din tun ta mga gabatà
    katô duma mga sawa din. Igpapanó din sikandan igsadun tun ta silatan ébô makapadiyù
    dan tun ta batà din na si Isaac.
  kik-kik: No arĩ o muoyo-rĩ, akĩhe ariũ a thuriya ciake iheo, agĩcooka akĩmeheranĩria
    na mũriũ Isaaka magĩthiĩ na kũu bũrũri wa irathĩro.
  ksr-ksr: Ii muroto, embauruta waŋgia mende memeta yoŋoo meraurugia yoŋoojoŋ kaleŋ
    iwoi jaŋ qeŋ mendeema oŋono. Mendeema oŋoma jaawo laligoŋ wasiŋ oŋono dagia Aisak
    mesaoŋ baloŋ moŋ weeŋ koukoutanoŋ baageŋ kanoŋ keŋgi. Kiaŋ.
  fra-NCL: Quant aux fils de ses concubines, il leur donna des présents, et il les
    envoya de son vivant loin de son fils Isaac, à l’orient, au pays d’Orient.
  cek-AK: Toe a hing naah angmah zula ih caanawk hanah tangqumnawk to a paek moe,
    nihcae to a capa Issak hma hoi ni angyae bangah patoeh boih.
  xla-xla: Epame ya꞉ ma ala popolalo halemama Hagai mate epo Ketula mateta hatitimale
    akimlala dla namkale dle alisisi halopiyo. Epame yia꞉ye ya꞉ elo ikadepe dla hallalo
    maseyemala Aisek tle alikili a꞉ma salita matlalo tiyama dla taiya, diyo.
  cuk-cuk: Abraham omegan-baiganba-mimmi-nikusmaladgardi, unnila ibmar ega wis ichesaar
    binsa uksad. Amba Abraham dula-gudigua, e-mimmigan-baigan e-machi-Isaacʼgi dikasur
    dad-nakwedsik barmisad.
  uig-CYR: Ибраһим техи Һаят вақтида кичик хотунлиридин болған оғуллириға һәдийәләрни
    берип, андин буларни оғли Исһақтин жирақ турсун дәп, күн чиқиш тәрәпкә, шәрқий
    зиминға әвәтивәткән еди.
  tel-2017: అబ్రాహాము తాను బ్రతికి ఉండగానే తన ఉంపుడుగత్తెల కొడుకులకు కానుకలిచ్చి తన
    కొడుకు ఇస్సాకు దగ్గర నుండి వారిని తూర్పు ప్రాంతాలకు పంపి వేశాడు.
  hat-BSA: men a fis a fanm konkibin yo, li te bay yo kado pandan li te toujou ap
    viv la, e li te voye yo lwen fis li a vè lès, nan peyi lès la.
  kos-kos: tusruktu ke el srakna moul, el sang pac mwe kite nu sin wen natul ma mutan
    kulansap kial elos oswela nu sel. Na el supwala wen natul inge nu in sie facl
    layen nu kutulap, tuh elos in muta loes lukel Isaac wen natul.
  hbo-WLC: וְלִבְנֵ֤י הַפִּֽילַגְשִׁים֙ אֲשֶׁ֣ר לְאַבְרָהָ֔ם נָתַ֥ן אַבְרָהָ֖ם מַתָּנֹ֑ת
    וַֽיְשַׁלְּחֵ֞ם מֵעַ֨ל יִצְחָ֤ק בְּנוֹ֙ בְּעוֹדֶ֣נּוּ חַ֔י קֵ֖דְמָה אֶל־אֶ֥רֶץ
    קֶֽדֶם׃
  ibo-ibo: Ebraham nyere ụmụ ndị ikom ndị iko ya nwanyị mụtara onyinye dị iche iche,
    zipụ ha nʼala dị nʼebe ọwụwa anyanwụ, mgbe ọ ka nọ ndụ, ka ha ghara ịnọ nwa ya
    nwoke Aịzik nso.
  ory-ory: ମାତ୍ର ଅବ୍ରହାମ ଉପପତ୍ନୀମାନଙ୍କ ସନ୍ତାନଗଣକୁ କିଛି କିଛି ଦେଇ ଆପଣା ଜୀବଦ୍ଦଶାରେ ଇସ୍‌ହାକ
    ନିକଟରୁ ସେମାନଙ୍କୁ ପୂର୍ବଦିଗସ୍ଥ ଦେଶରେ ରହିବାକୁ ବିଦାୟ କଲେ।
  wmt-wmt: '@see-verse:GEN.025.005'
  chk-chk: Nge lupwen a chüen manau, a ngeni nöün kewe mwän me won Hakar me Katura
    lifanger. Mürin a tinirela ngeni ewe fanüen ötiu pwe repwe toauela seni Isaak
    nöün we.
  ssd-ssd: nuŋe kiŋo kat nuŋe pino afu ndoŋ kile-patike likina ta mata gare agaŋ afu
    niŋgina sulumba nane kukulniŋgina le kinaig. Abraham nu kume ndaka minna le nane
    Isak kusremba ki prote kumam kinaig ka taŋge minnaig.
  rop-rop: '@see-verse:GEN.025.005'
  ukr-1871: Синам же наложниць своїх, що були в Авраама, дав Авраам подарунки, і відпустив
    їх од Ізаака, сина свого, ще за живота свого, на схід соньця, у землю восточню.
  eng-AOI: '@see-verse:GEN.025.005'
  yon-yon: Kumban Abraham kuu wad doreen yaambed, ye dungkud nima yi karub dana yaa
    munob yena bangkandekore yedmendoonkob Aisekiib yaa kuu yi koronde ben ambibkin
    kangka winiwen.
  bch-bch: Be Abraam iuai gid ele taine paeaeanga edengada. Imamado maitne be ibada
    gid tenainga ga ila pagid iadadaoa toa oa led gergeu. Ga kus ta isula gid ga tila
    timado ado ele parangai, aluai ngan inat Aisak.
  deu-1951: Aber den Kindern, die er von den Kebsweibern hatte, gab er Geschenke und
    schickte sie von seinem Sohne Isaak hinweg gegen Aufgang in das Morgenland, während
    er noch lebte.
  eng-JPS: But unto the sons of the concubines, that Abraham had, Abraham gave gifts;
    and he sent them away from Isaac his son, while he yet lived, eastward, unto the
    east country.
  ubr-ubr: baise Abraham on nana yawasin imama an werai on siwar awawan ufuigeg nanatun
    sibitu on ites. Namon osi fifirig gigiawan on iyafares sinai au wera matan tafanam
    nan sitama mes, yabin Abraham on men igogoi osi fifirig on Isaac mat sitama.
  srp-1865: A sinovima svojih inoèa dade Avram dare, i opravi ih od Isaka sina svojega
    još za života svojega na istok, u istoèni kraj.
  lug-lug: Naye bo abaana b’abaweereza be n’abawa birabo, n’abasiibula bwe yali ng’akyali
    mulamu bagende ebuvanjuba mu nsi ey’ebuvanjuba; baviire mutabani we Isaaka.
  heb-heb: ולבני הפילגשים אשר לאברהם נתן אברהם מתנת וישלחם מעל יצחק בנו בעודנו חי
    קדמה אל ארץ קדם׃
  ben-IRV: কিন্তু নিজের উপপত্নীদের ছেলেদের কে অব্রাহাম ভিন্ন ভিন্ন দান দিয়ে নিজের
    জীবদ্দশাতেই নিজের ছেলে ইসহাকের কাছ থেকে তাঁদেরকে পুর্বদিকে, পুর্বদেশে পাঠালেন।
  pan-pan: ਪਰ ਆਪਣੀਆਂ ਰਖ਼ੈਲਾਂ ਦੇ ਪੁੱਤਰਾਂ ਨੂੰ ਅਬਰਾਹਾਮ ਨੇ ਕੁਝ ਸੁਗ਼ਾਤਾਂ ਦੇ ਕੇ ਆਪਣੇ ਪੁੱਤਰ
    ਇਸਹਾਕ ਦੇ ਕੋਲੋਂ ਪੂਰਬ ਵੱਲ, ਪੂਰਬ ਦੇ ਦੇਸ਼ ਵਿੱਚ ਆਪਣੇ ਜੀਉਂਦੇ ਜੀ ਭੇਜ ਦਿੱਤਾ।
  mwp-mwp: Kasa kedha nuy nanga igililnga meparu, nuydh nungu ukasar zagethaw yoepkaz
    ipiw kazipa sibwanay aymoedhin thanamun igililmaypa kuyk aymoeypa. Kalanu nuydh
    sethabi nungu garkaz kazil sager doegampa wayamoeydhin Isakalngu nungu kupa moeramaw
    gasamayzi kazingu.
  mya-JVB: မယားငယ် တို့၌ ရသောသား တို့အား လည်း ၊ မိမိ အသက် ရှင်စဉ်တွင်ဆုလပ် များကိုဝေပေး
    ၍ ၊ သား ဣဇာတ် ထံမှ အရှေ့ ပြည် သို့ လွှတ် လိုက်လေ၏။
  tte-O: Na muli mena kabo iboita, mulolo iwolegili Ega natuna yo Ketula natunao na
    iyawasali silau yanuwa dedei tete bomatu mena simiya-suwala natuna Aisake koina.
  tbg-tbg: '@see-verse:GEN.025.005'
  hmo-hmo: To ia do mase lasi neganai, iena adavana haida edia natudia dekenai ia
    ese harihari gaudia ia henia, vadaeni dina ia daekau kahana dekenai ia siaidia
    lao, Isako danu idia noho hebou lasi.
  ata-ata: Xe no mine anu uao uxoxoolu o, la lavulavuluti seꞌi ne muitiꞌa ta ꞌolu
    ane noxiꞌa ta semasemau ane iliꞌi. Mulosiꞌa mukalu la mupalusiꞌa sou milai mixolu
    vaꞌaxu noxou Aisaki no lia xalee ane aso uxaxali utelo no anu.
  nfa-nfa: '@see-verse:GEN.025.005'
  urd-urd: और अपनी बाँदियों के बेटों को अब्रहाम ने बहुत कुछ इनाम देकर अपने जीते जी
    उनको अपने बेटे इस्हाक़ के पास से मशरिक़ की तरफ़ या'नी मशरिक़ के मुल्क में भेज
    दिया।
  rus-SYN: а сынам наложниц, которые были у Авраама, дал Авраам подарки и отослал
    их от Исаака, сына своего, еще при жизни своей, на восток, в землю восточную.
  cbt-NTPO: '@see-verse:GEN.025.005'
  bqc-SIM: ↄ̃ à gbadà a nↄ pↄ́ i mɛ́sɛdilɛnɛ́o nɛ́ↄnɛ, à ń gbáɛ gukpɛ oi e àↄ
    gɛ́ gai, kɛ́ aasu wàↄ kú ń Izaakioo.
  tcz-CHONGTHU: Amavang Abraham'in athi masang in aji kopte cha ho jouse jong thilpeh
    anei soh keiyin chule nisolam gamma abon'un aki in chonsah tai.
  mar-mar: अब्राहामाने आपल्या उपपत्नीच्या मुलांना देणग्या दिल्या, आणि आपण जिवंत असतानाच
    त्याने आपला मुलगा इसहाकापासून त्यांना वेगळे करून दूर पूर्वेकडील देशात पाठवून दिले.
  tcs-tcs: Bat po dem boi pikinini blo ol dem nada oman blo Eibram, wen Eibram bin
    stil laip em bin gibe ol mina gudsamting po dempla. Den em bin sanewei dempla
    prom boi blo em Aizak, go po dem lan lo istsaid. Eibram no bin wande dempla po
    stap lo seimples wea Aizak i bin stap.
  qub-qub: Juc warmincunacho caj wamrancunataga wallca wallcalla ima-aycantapis raquiparan.
    Nircur Abrahamga waquin caj wamrancunata Isaacpita raquiran. Raquirmi shuyni tiyacunanpaj
    despacharan inti yagamunan caj-läman.
  bqp-bqp: akũ à gba dà a nↄ yìgisaride nɛ́nↄnɛ à ń gbárɛ ifãboki kpa de à kpɛ́
    à ga, de òsungↄ̃ kú kũ Isaakuoro yãi.
  hat-hat: Men anvan l' mouri, li te bay pitit li te fè ak lòt fanm kay yo kèk kado.
    Apre sa, li fè yo pati, li voye yo byen lwen Izarak, pitit gason l' lan, li voye
    yo nan peyi kote solèy leve a.
  eng-BSB: But while he was still alive, Abraham gave gifts to the sons of his concubines
    and sent them away from his son Isaac to the land of the east.
  tod-tod: Anza ɠiligiti niiti ti la ɠɛni vuluni ga zɔiti kɛʋele, é vebɛaniiti feeni
    ti-loun zunuiti bɛ. Kɛai ma vulua dɛ, é ti leʋeni folo ɠulazu ʋelei, é ti maaɠooza
    ná-doun zunui Izaake ʋa.
  eng-WEBPB: but Abraham gave gifts to the sons of Abraham’s concubines. While he
    still lived, he sent them away from Isaac his son, eastward, to the east country.
  kbq-kbq: ana hu'neanagi henka eri'nea a'nemokizmi mofavre nagara, Abrahamu'a kasefa'ma
    mani'neno muse'za nezmino huzmantege'za, Aisakina atre'za afete'are zage hanati
    kaziga umani'naze.
  nhe-BL: Pero quema aya miquiyaya, quintlamajmacac iconehua tlen tlacajtoyaj ica
    isihua tlatequipanojcahua huan quintitlanqui neca quentzi más para campa quisa
    tonati huan queja nopa quiniyocatlali ica icone Isaac.
  bus-bus: ben à gba dà a nↄ yìgisai nɛ́nↄnɛ à ń gbáɛ ↄfãntɛ̃bↄɛ kpa lɛ à kpɛ́ à
    ga, lɛ aↄ̃tongↄ̃ kú kↄ̃n Isaakuoro yãnzi.
  gub-BL: Omono amo imono pyr wemirekoagaw wamemyr wanupe no. Umàno 'ym mehe we umunyryk
    amogwer wa'yr Izak wi a'e wà, wamono kar pà ywy kwarahy ihemaw kutyr har pe a'e
    wà.
  eng-DRA: And to the children of the concubines he gave gifts, and separated them
    from Isaac his son, while he yet lived, to the east country.
  knf-knf: Kë wi ahumuŋ aandobi keţ, aţen babuk iniwul iko iloŋ aşë do baka kë balow
    Iŧaak aya du uŧaak unwooŋ du umayar unuur.
