verse: GEN.025.029
translations:
  mal-C: ഒരിക്കൽ യാക്കോബ് പായസം പാകപ്പെടുത്തിക്കൊണ്ടിരുന്നപ്പോൾ ഏശാവ് വെളിമ്പ്രദേശത്തുനിന്ന്
    വല്ലാതെ വിശന്നു കയറിവന്നു.
  deu-TKW: Einst kochte Jakob ein Gericht; da kam Esau ganz verschmachtet aus der
    Steppe.
  lin-lin: Mokolo moko, wana Jakobi azalaki kolamba elubu, Ezawu oyo awutaki na bilanga
    ayaki na kolemba.
  cbr-NT: Nëtë itsin ka Jacobnën purutusa piti ñu nëish okin 'aruanbi ka Esaú uran
    ninu ñu bari nibaiti pananx.
  eng-LSV: And Jacob boils stew, and Esau comes in from the field, and he [is] weary;
  bmu-bmu: Nalö kunöŋ Jeikobnöŋ koziŋ memba nanŋaŋgöra nene kuluŋ ohoi tariga datŋan
    jölömnöhök kaba sileŋi lömbörii wösöŋi gwötpuk alök.
  eng-GNV: Nowe Iaakob sod pottage, and Esau came from the fielde and was wearie.
  eng-WEBSTER: 'And Jacob boiled pottage: and Esau came from the field, and he was
    faint.'
  nhw-BL: Huan se tonal quema Jacob quichihuayaya tlacualistli, Esaú mocuepqui tlen
    cuatitla nelsiyajtoc.
  swh-ONEN: Siku moja Yakobo alipika mchuzi wa dengu, Esau akarudi kutoka porini akiwa
    na njaa kali.
  bba-bba: Sɔ̃ɔ teeru nɡe mɛ Yɑkɔbu u ɑɡbɑɑrɑ ye yɑ swɛ̃ri mɔ̀, yerɑ Esɑu u wurɑmɑ
    tɑɑso ɡberun di kɑ wɑsirɑ bɑkɑru.
  eng-KJVCPB: 'And Jacob sod pottage: and Esau came from the field, and he was faint:'
  cpy-cpy: Ikanta ijeeki Jacob ronkotsiwaetzi, ari rareetaari Esaú imakonekiini ipoñahaawo
    owaantsiki.
  mpx-mpx: Sauga etega Yakobo sup i ligaliga, yaka Iso i sikalem uleya tuwana i aliga
    ge i galebu nabi.
  wbp-wbp: Ngaka-kari, Jakupurlu purraja yalyuyalyu jupujupu kartakurla wiringka.
    Papardi-nyanuju wirlinyi-jangka ngurra-kurra pina-yanurnu yarnunjuku-nyayirni
    kuyukuju.
  luo-luo: Chiengʼ moro kane Jakobo tedo ogira, Esau nodonjo koa e dwar kodenyo.
  meu-meu: Dina ta Iakob ese aniani e nadua; bena Esau na gunika amo e lasi mai manorina
    ida.
  npi-ULB: याकूबले सुरुवा पकाए । एसाव मैदानबाट आए, र उनी भोकले कमजोर भएका थिए ।
  yor-yor: Ní ọjọ́ kan, Jakọbu sì pa ìpẹ̀tẹ̀, Esau sì ti igbó ọdẹ dé, ó sì ti rẹ̀
    ẹ́.
  emp-NTPO: Ewari ab̶a Jacobora ne dju b̶asia. Maʌ̃ne Esaúra mẽã nĩbad̶ada jarra jũẽsia.
  ind-ind: Suatu hari, ketika Yakub sedang memasak sup kacang merah, Esau pulang berburu
    dari padang dalam keadaan sangat lapar.
  pes-OPCB: روزی یعقوب مشغول پختن آش بود که عیسو خسته و گرسنه از شکار برگشت.
  ssx-ssx: Nate ma꞉nda꞉na꞉ Dieikopeta꞉ pota꞉ka꞉ supu yankolo pitina꞉ Isota꞉ eiya꞉na꞉
    hao tea꞉ma꞉ homa opolo epeekeme.
  lcm-lcm: Na mangsikei a taun Iakov katapo ago e rina i po vil amoso sup, na Esau
    kala serei le nei uten ta buk angan lava.
  aer-aer: Arlte anyente ikwerele, Jacob-ele kere kwatye athetheke iteke tyampite
    akngerrele. Kenhe Esau re akenhe ulyenge ipenhe apetyalpeke, kereke angayakwe
    anthurre.
  tgl-ULB: Si Jacob ay nagluto ng nilaga. Dumating si Esau mula sa gubat, at siya
    ay nanghihina sa gutom.
  nop-nop: Heleŋniŋ Yakobo adi hinaŋ hatiguk. Kaŋ Esau adi behepneŋ yauge yauge map
    kisaŋ nadiŋa busuwaaŋ gweheye tiŋa
  kca-kca: Ипуш Иаков ԓэтŏт кавәртәс; Исав пӑ мўв хӑр эԓты метман йŏхтәс.
  cbu-NT: Minushsha zar taar ashku, Akop katungtseemsha chumbeepimashee k'parangiya.
    Kizpur wanasiri kzama katungamaam kisa. Itaru, Esawsha manginap xitkatu, naatarangu,
    kanapeeshinsha. Kizpur nizirangu, kapung mariz kayatachu, iriptaranll ashirangiya.
  hui-hui: Horo mbirungi Iso ibu irabuha howa dai bialu hearia Yagaba ibu nde paboro
    subu bayale ngabiore dawaho berearia hendene.
  wrs-wrs: Doa Yakopva blekra weihavna katangba, Esauva nomini provna nesarini. Pon
    venavnamba,
  mya-mya: တစ်​နေ့​သ​၌​ယာ​ကုပ်​သည်​ပဲ​ဟင်း​ကို​ချက်​နေ စဉ် ဧ​သော​သည်​အ​မဲ​လိုက်​ရာ​မှ​ပြန်​ရောက်
    လာ​၏။ သူ​သည်​ဆာ​လောင်​သ​ဖြင့်၊-
  cbi-NTPO: Ma malu Jacob panda kikenu uwanu, Esaú jeenbaasha pu' tyubaa ju' panda
    mujka miitu,
  bod-N: ཉིན་ཞིག༌ལ། ཡ་ཀོབ་ཀྱིས་སྲན་ཁུ་ཞིག་བསྐོལ་ནས་སྡོད་པ༌ལ། ཨེ་སཱབ་དབེན་སྟོང་ནས་ཐོན་ཞིང་ལུས་ཐང་ཆད་དེ་བརྒྱལ་ལ༌ཉེའོ།།
  wsk-wsk: Bare tom bo Jacob bin kumin kamiwaram se Esau bulamurokko geraga laga na
    ko nunguningkiri kueram, ale tairam,
  kkl-kkl: Ik nhon sum Yakub nenekori kacang uwongne yolamogpa, Esau neneko paiag
    agha kwaneng yo uro yaog.
  sna-sna: Rimwe zuva Jakobho paakanga achibika zvokudya, Esau akasvikopinda achibva
    kusango, aziya nenzara!
  spa-BLM: Jacob hervía un guiso. Esaú llegó del campo, y estaba hambriento.
  beu-beu: Ved nu adana, Esau ana uhavede dadi mi binanta vengkori ba hoa se, Yakob
    ana taur doa sehi. Esau etatabit lusu, bot etatabit malapal.
  cac-cac: Ay jun c'ual, van stz'an̈an jun vael vin̈aj Jacob chi' ayic ix jax vin̈aj
    Esaú chi' b'eyelec' d'a caltac te', te ay svejel vin̈.
  swh-ULB: Yakobo akapika mchuzi. Esau akaja kutoka nyikani, akiwa dhaifu kutokana
    na njaa.
  bel-bel: І згатаваў Якаў страву; а Ісаў прыйшоў з поля стомлены.
  wed-wed: Mara tagogi Jacob gwada i vivitavi ma Esau i aroaro da i nei ma inina i garigari
    ma am i ʼraḡe-kaua.
  deu-ELBBK: Und Jakob kochte ein Gericht; und Esau kam vom Feld und war matt.
  mbb-OT: Ne sevaha he andew, te kemulu en edhilutù si Jacob te menge tilas he meriǥà,
    ne nekeulì si Esau is nenuǥes ne utew sikandin nevitil.
  msc-msc: Lon do rɔ, Yakuba tɛrɛ ye sɔsɔ tibila. Esawu kɔnkɔto ba nara ka bɔ wula
    kɔndɔ.
  mal-2015: ഒരിക്കൽ യാക്കോബ് ഒരു പായസം വെച്ചു; ഏശാവ് വെളിമ്പ്രദേശത്തുനിന്നു വന്നു;
    അവൻ നന്നാ ക്ഷീണിച്ചിരുന്നു.
  tuo-NT: Niꞌcã nʉmʉ Jacob cʉ̃ baꞌase doꞌari cura Esaú nʉcʉ̃pʉ sijagʉ ejaꞌcʉ ʉjʉaboayʉꞌrʉaꞌcʉ
    dajacʉ niwĩ.
  gup-gup: Kaluk kunkudjikenh bu Jacob kinjehkinjeyi manme kunkalkkid, wanjh Esau
    kumbebmeng kuberrkbeh kore rengehrey, dja nungka bulkkidj djalwernhmarrwedoweng.
  met-met: Xaidap tela Yekop bori, baing Iso goxoya ongania ma. Haringinganoa sup
    saing gesaging sibuna.
  gvs-gvs: E sikaaiyaka, tuta tayamo Yakobo bini kayakayaidi ivaaipoludi go, tuwowona
    Iso vakauko goi ima, e loga ikámasa toina.
  rmc-rmc: Jekh džives, sar o Jakob tavelas chaben, o Ezav avľa ke leste bokhalo pal
    e maľa
  nlg-nlg: Mi ta sakai na bongi a Jacob te kukia na supusupu me oli mai tana hili
    a Esau ge toroa na vitolo,
  dgr-DOGNT: Įłàà Jacob bò xè tıwo dek'oo ehtse ekò Esau ekìı-ka nàzèe gots'ǫ nǫ̀ǫtła
    t'à bò ghaàwo.
  pes-OPV: روزی یعقوب، آش می‌پخت و عیسو وا مانده، از صحرا آمد.
  ron-1924: Одатэ, пе кынд фербя Иаков о чорбэ, Есау с-а ынторс де ла кымп рупт де
    обосялэ.
  aui-aui: Raghani tana gabudare Jeikap kiipeni monamonana iyimuyamuya, bi Isso garagarama
    iveramagha, vitonana irabobo da iyamameyeni.
  ben-OBCV: একবার যাকোব যখন খানিকটা ঝোল-তরকারী রান্না করছিলেন, এষৌ তখন মাঠ থেকে ক্ষুধার্ত
    অবস্থায় ফিরে এলেন।
  lex-lex: Lera ida ne gari npipara wora mermera, noka yanulu nwatiawu wo'ora pa nmai
    die, de naplar memna.
  rgu-rgu: Laiꞌ esa de Yakob nasu fufue, Esau besaꞌ ko sopu fali. Ana sota ma namalaa
    naan seli.
  som-som: Yacquub wuxuu karsaday fuud; markaasaa waxaa duurka ka yimid Ceesaw, wuuna
    daalanaa.
  lat-VUC: 'Coxit autem Jacob pulmentum: ad quem cum venisset Esau de agro lassus,'
  aoi-aoi: Eneja kembirra arngkawura Jekaba ni-ngarngkwudakama nakina amalyirra amaninga
    amadidira-langwa. Umba eneja nakina Yijawa ni-lawurradinuma nakina nu-ngurrkwenu-mulangwa.
    Biya nu-mureyanga nakina.
  eng-ASVBT: 'And Jacob boiled pottage: and Esau came in from the field, and he was
    faint:'
  mna-mna: Aigule ta na, Yakop iurpe yambon ambaiŋana ma inoinoi, mi Isau imbot su
    mi ipet. Mi peteli ma isaana kat.
  ita-1885: Ora, concendo Giacobbe una minestra, Esaù giunse da' campi, ed era stanco.
  eng-LXXUP: And Jacob cooked pottage, and Esau came from the plain, fainting.
  eng-ULB: Jacob cooked some stew. Esau came in from the field, and he was weak from
    hunger.
  spa-VBL: Cierto día, Jacob estaba preparando un guisado cuando Esaú regresó del
    campo, cansado y muy hambriento.
  fra-_FOB: Or, comme Jacob cuisait du potage, Ésaü vint des champs, et il était las.
  mal-mal: ഒരിക്കൽ യാക്കോബ് ഒരു പായസം വച്ചു; ഏശാവ് വെളിമ്പ്രദേശത്തുനിന്നു വന്നു; അവൻ
    വളരെ ക്ഷീണിതനായിരുന്നു.
  urd-GVR: Ek din Yāqūb sālan pakā rahā thā ki Esau thakāhārā jangal se āyā.
  suz-BL: मिनु काबु याकूबमी खोले क्‍येवानु, एसाव ब्‍वाकी रे शोव़लु बेक्‍शा जाक्‍माक्‍त।
  ita-1927: Or come Giacobbe s’era fatto cuocere una minestra, Esaù giunse dai campi,
    tutto stanco.
  ckb-ckb: ڕۆژێک یاقوب چێشتی لێدەنا، عیسۆ لە دەشتودەر هاتەوە و پەکی کەوتبوو.
  eng-BBE: And one day Jacob was cooking some soup when Esau came in from the fields
    in great need of food;
  crx-NTPO: '''Aw ''et Jacob tazul inla ''ink''ez Esau ''en chuntoh ts''un hanaja
    ''ink''ez tube nenintsai.'
  kan-OKCV: ಒಂದು ಸಾರಿ ಯಾಕೋಬನು ಅಡಿಗೆ ಮಾಡುತ್ತಿದ್ದಾಗ, ಏಸಾವನು ದಣಿದು ಅಡವಿಯಿಂದ ಬಂದನು.
  bbb-bbb: Areme maza be Jekafu fu ire dodoki be kirama fino ijia Iso fu sume bijanoena
    una vasiakuma ijia keke. Ijadufuo fu uri Jekafu kuae, Naeje naka ireobo vasiorieve.
    Ijadufuo ire kavuane ije a kiraema ije be afe miega na ino kuae. (E Iso fu ijiege
    rema ijadufuo i fuone bu kua Idomino kuae.)
  tam-2017: ஒருநாள் ஏசா வெளியிலிருந்து களைத்து வந்தபோது, யாக்கோபு கூழ் சமைத்துக்கொண்டிருந்தான்.
  spa-RV-1909: Y guisó Jacob un potaje; y volviendo Esaú del campo cansado,
  ron-BTF: Şi Iacob a fiert o supă şi Esau a venit de la câmp şi era leşinat;
  eng-WEBP: Jacob boiled stew. Esau came in from the field, and he was famished.
  eng-FBV: One day Jacob was cooking some stew when Esau got back from the countryside,
    tired out and starving hungry.
  nld-1939: Eens was Jakob een gerecht aan het koken, toen Esau moe uit het veld thuiskwam.
  nch-BL: Huan se tonali quema Jacob quichihuayaya tacualisti, Esaú mocuetqui ten
    cuatita nelsiyajtoc.
  tfr-NTPO: Pjl̈ara ga Jacob shäng dl̈i l̈ik wopro ga Esaú tjwe shäng pjö gl̈oroy
    dwayo pjl̈i ara.
  vie-1934: Một ngày kia, Gia-cốp đang nấu canh, Ê-sau ở ngoài đồng về lấy làm mệt
    mỏi lắm;
  hin-CV: एक बार जब याकोब धीमी आंच में कुछ पका रहा था, तब एसाव बाहर मैदान से आया और
    वह बहुत भूखा था.
  eng-OURB: Jacob [Supplanter] boiled stew. Esau [Hairy] came in from the field, and
    he was famished.
  spa-BES: Y un día Jacob estaba cocinando una sopa cuando Esaú vino de los campos
    con gran necesidad de alimento;
  tdx-tdx: Teo te nahandro antake t’Ia­kòbe, le nilimpoañe t’i Esave te boak’ an-kivok’
    añe.
  vid-vid: Zuwa limwe, Yakobo loyawele yoteleka chilyo, Esau nakahiluka haluga kulawa
    kuupelembi yawele na nzala lukami.
  pwg-pwg: Mara sago Jeikap bini yebayebarisi ivivi tavi ma Iso dipiyai ikiibau. Inekiibau
    na vitonara ikara kirakiiyei
  eng-OKE: And Jakob dressed pottage, and Esau came from the field, and he was faint.
  tha-KJV: และยาโคบต้มผักอยู่ เอซาวกลับมาจากท้องทุ่งแล้วรู้สึ​กอ​่อนกำลัง
  por-BR-2018: E cozinhou Jacó um guisado; e voltando Esaú do campo cansado,
  bco-bco: Ho꞉len no amio꞉, Ya꞉kob eyo꞉ ma꞉no꞉ so꞉da꞉len amio꞉, Iso꞉ e hena꞉ usa a꞉la꞉ta꞉ga꞉
    a꞉ma꞉la꞉ mio꞉. E halaido꞉lo꞉ma dowaki, maiyo꞉ alan dowo꞉.
  deu-ELO: Und Jakob kochte ein Gericht; und Esau kam vom Felde und war matt.
  ktm-ktm: Rang sei eri pe Yakop intahing song pe Iso indreh ndrakei ise um.
  caa-caa: Pues entonces tama inyajr conda e Jacob war apatna tama e cocina cꞌotoy
    e Esaú tama uxambꞌar taca meyra winar.
  eng-WYC-2018: Soothly Jacob seethed pottage (or And one day Jacob boiled some stew);
    and when Esau came (in) weary from the field,
  epo-epo: Kaj Jakob kuiris kuiraĵon; kaj Esav venis de la kampo kaj estis laca.
  uig-PIN: Bir küni Yaⱪup purqaⱪ xorpisi ⱪaynitiwatatti; Əsaw daladin ⱨerip-eqip ⱪaytip
    kǝldi.
  beo-beo: Eso afaega Ya:igobe da da:iyene amola hano gilisili gobele, ha:i manu ida:iwane
    hamoi. Iso logo sedagaga benea ahoabeba:le, bagadewane ha:iba:le, sidimu agoaiwane,
    diasuga doaga:i.
  tpi-OTNT: Wanpela de Jekop i wok long kukim sup, na Iso i kam bek long bus.
  hau-SA: Wata rana sa’ad da Yaƙub yana dafa fate. Isuwa ya shigo daga jeji, da yunwa
    sosai.
  udu-udu: Ka cima kamu/ me’d jin miikin ma Yakuub a’tash mo tani Iisu p̱u’dki’di
    pa mo ’peni bwaasho mo dhali a’di muṯṯa/ ṯe/ is kagahara mo.
  uig-LAT: Bir küni Yaqup purchaq shorpisi qaynitiwatatti; Esaw daladin hérip-échip
    qaytip keldi.
  nde-nde: Ngesinye isikhathi uJakhobe wayepheka inyama, u-Esawu wafika evela egangeni
    elambile.
  ton-ton: ¶ Pea naʻe fei haka ʻa Sēkope; pea haʻu ʻa ʻIsoa mei he vao, pea kuo vaivai
    ia;
  ces-1613: Uvařil pak Jákob krmičku. Tedy Ezau přišel z pole zemdlený,
  eko-eko: Siikhu moote, Yaakhumpa khwiipikha sekuseku, wakathi aya opo Ezawu aarettiye
    eettaka orutiru ntthuttu ari wookholiwa ti jala na wooshokhera.
  nss-nss: Lang sih aro Yakop ara iro tuwe suw hayah, pe Esau iro yangiy pe isarayah
    isa wum mamundruwan.
  eng-WMB: Jacob boiled stew. Esau came in from the field, and he was famished.
  tam-TCV: ஒரு நாள் யாக்கோபு கூழ் காய்ச்சிக் கொண்டிருக்கும்போது, ஏசா காட்டு வெளியிலிருந்து
    மிகவும் களைத்தவனாக வந்தான்.
  ceb-ULB: Naglata si Jacob ug pipila ka mga liso. Miabot si Esau gikan sa kaumahan,
    ug naluya siya gumikan sa kagutom.
  mkn-mkn: Satu kali, waktu Yakob ada masa sop kacang, Esau baru pulang dari baburu
    binatang. Dia cape deng lapar satenga mati.
  pol-UBG: I Jakub ugotował sobie potrawę, a w tym czasie przyszedł Ezaw z pola spracowany.
  agr-agr: Makichik tsawantai Jacob yutain inajak pujai, Esaú kuntinun maatatus weu
    pimpiki minau.
  kyc-kyc: Yuu mendepa Jekopeme pengena nenge supu lapo yango paleyamopa Iso isakona
    karo lopome kumuo epeya.
  urd-GVU: ایک دن یعقوب سالن پکا رہا تھا کہ عیسَو تھکا ہارا جنگل سے آیا۔
  deu-1912: Und Jakob kochte ein Gericht. Da kam Esau vom Felde und war müde
  ntj-ntj: Nyinarrayirnu-ya nyangka Tjayikapalu mirrka tjuupa yurninytjarra kurrkaltjuranytja.
    Nyangka Yiitjunya walatjanu pitjangu nungkumunu.
  row-row: Lao esa, Yakob tao kua fufue mbilas ma, Esau feꞌe sombu baliꞌ naa. Ana
    bengge ma ndoe nala seli.
  kan-2017: ಒಂದು ದಿನ ಯಾಕೋಬನು ಅಡಿಗೆ ಮಾಡುತ್ತಿರುವಾಗ ಏಸಾವನು ಕಾಡಿನಿಂದ ದಣಿದು ಬಂದು ಅವನಿಗೆ,
    “ನಾನು ಬಹಳ ದಣಿದು ಬಂದಿದ್ದೇನೆ;
  ena-ena: Mu tɨbɨ Jekopɨ agaŋ ume mɨdɨ mɨdɨ hugɨlami. Lɨdaci Iso agaŋ hɨbɨ hɨdavɨla
    cɨhu uleŋ vemi. Ve humɨgaŋ saŋ hɨmavɨla Jekopɨ dɨ abami. Viaŋ humɨgaŋ saŋ hekɨlɨ
    hɨmadin uami. Iasaŋ ume mɨdɨ mɨsɨ agadɨ iguha uami. Iso dɨ ibi mu lamavɨmi ha
    Idom. Ume mɨdɨ mɨsɨ igu igu saŋ abami sadaŋ ibi hameŋ lamavɨmi.
  tgo-tgo: Mbaŋa regha Jeikob vama i gaga ghileghilema na Iso ghe mbaŋa vara i vuthawe,
    i mena e njamnjam. Ghare vama i basi.
  yap-yap: Reb e rran ni be lith Jakob e sup ko mame, me sul Esau ko mokol gamanman,
    ma kri yim’ ko bilig
  tet-tet: Dala ida, Yakob daꞌan fore mean. Oras nia moos, Esau fila mai nosi alas.
    Nia kole no salaen tebe-tebes.
  hlt-MCSB: Tedae Jakob loh andam a thong vaengah Esau buhmueh rhathih la pong lamkah
    ha pawk.
  mdy-ETH: ፔቴ ኬሊና ዔኤሳዎ ካዮ ኬማሢዳፓ ሚርጌ ናይዺንቲ ሙካንቴ ጌኤዚ ያይቆኦቤ ሲንጊሮና ዞቄ ዎፄ ዎፄኔ፤
  twi-ASANTE: Ɛda bi a Esau firi wiram baeɛ a na ɛkɔm de no yie no, ɔbɛtoo sɛ ne nua
    kumaa Yakob nso renoa aduane bi a ani yɛ kɔkɔɔ na ɛyɛ akɔnnɔ nso.
  mwc-mwc: Mara kesana Jacob i gewagewa ba Esau i yebayebaga yepo, soya i rabobo saki
    wai i botu.
  bhl-bhl: Deiw mak ding mak kabalak e, Sekow e kamge eisneng so wanin mak fuse kale.
    Beem ding ete, Iso e kut ete kiin kaim fingfing teleko,
  con-NTPO: Fae a'ta Jacob shoccoen'jen'ni Esaúja tsampine quimbipa jipa
  eng-WEBU: Jacob boiled stew. Esau came in from the field, and he was famished.
  bnp-bnp: Na parava tara, e Esau i hamule na pinango, i vitolo hateka. I masia e
    Iakop i nono a kania vona,
  wal-wal: Issitoo Yaaqoobi woxiyaa kattishin, Eesawi namisai woridoogee, bazzoppe
    yiis.
  mgh-mgh: Nanso ikwaha imoca, Yakopi aapyaacaka yoolya, ahowa Isawu navoliye itala,
    akhumaka utakhwani,
  acu-NT: Chikich kintati Jacob yutain inarak pujai, Esaú nangkami wekajutas weyat,
    kuntinun waintsuk taa, Jacob masamrua pujaun wainkau asa,
  spa-PDDPT: Un día Jacob hizo un guiso, y cuando Esaú llegó del campo y estaba cansado,
  gun-gun: Ha'e gui Jacó mba'emo'i ombojy oiny jave Esaú ou oiny ka'aguy gui inhembyayi
    vaipa reve.
  agu-BL: At tzun jun tir yi na tzan cunin Jacow tan sk'ajse'n jun chin balaj t'imbil
    yi tule'n tzaj Esaú tan ak'un wi cojbil. Nsken tzun nk'e'xij i'.
  eng-PEV: One day, while Esau was out bush, Jacob cooked some soup with red beans
    in it. While Jacob was cooking that soup, Esau came back home, and he was really
    tired and hungry.
  ilo-ULB: Ita, aglutluto ni Jacob iti bukbukel. Simmangpet ni Esau manipud iti talon,
    ket uray la kimmapsut gapu iti bisin.
  kpg-kpg: Dahi laangi hua, gei Jacob e dunu dana suub golee laagau, gei Esau ga haneia
    i lodo henua gu hiigai huoloo,
  uig-ARA: بىر كۈنى ياقۇپ پۇرچاق شورپىسى قاينىتىۋاتاتتى؛ ئەساۋ دالادىن ھېرىپ-ئېچىپ
    قايتىپ كەلدى.
  bsp-bsp: Dɔsɔk dɔlɔma kɔ Yakuba oŋcoŋər mɛŋc, kɔ Esay ender pəyɛfɛ dəkulum dis dɔlɔl
    kɔ.
  bps-bps: Satu duh, smabew Dyékob i dad blangol fulè, du nimoan uten. Kel Isaw mdà
    di gumlokan, too kenen bitil.
  mbs-mbs: Doen aldaw migpesebo si Jacob te sabaw te temboway melalag. Dimateng si
    Esau lekat te kebenesan, aw ontò sikandin binallos.
  tof-tof: Darrpan ngürr Zeikob zurr alo bamngul yarilürr. Isao arrak bwóbdügab nóma
    tübzilürr, wa kari alom ta koke yarilürr.
  sus-sus: Lɔxɔɛ nde Yaxuba nu bara supi yailan. Esayu naxa so, a taganxi kelife koyinde.
  pon-2006: Rahn ehu nindokon Seikop eh inihnim kene kisin sali, Esau ahpw pwurodo
    sang kesik nansapw, inenen men mwengehda.
  jae-jae: Gêdêŋ ŋasawa teŋ Jakob geno gabab ma Esau aŋga kôm gêmêŋ totêkwa gêbacgeŋ
  ksd-ksd: Ma Iakob i ga tun tika na magit na nian; ma Esau i ga lilikun maro ra pupui,
    ma i ga bel ika;
  tur-YTC: Yakov çorba pişiriyordu. Esav kırdan geldi ve aç ve bitkindi.
  bel-N: I варыў Якуб страву, і Эзаў прыйшоў з поля, і быў ён стомлены.
  grc-BRENT: Ἥψησε δὲ Ἰακὼβ ἕψημα· ἦλθε δὲ Ἡσαῦ ἐκ τοῦ πεδίου ἐκλείπων.
  ind-AYT: Pada suatu hari, ketika Yakub sedang memasak suatu rebusan, datanglah Esau
    dari padang dan dia kelelahan.
  lid-lid: Len ari badeh Jekop badeh amwekes ndranoh, eme Iso badeh edek udu lokei
    eme badeh iy imeson handru.
  eng-NNA: One day Jacob was cooking food, red food, the name for that is lentil.
    Esau returned after having gone hunting. He was hungry.
  nya-nya: Tsiku lina pamene Yakobo ankaphika chakudya, Esau anabwera kuchokera kuthengo
    ali wolefuka ndi njala.
  hrv-hrv: Jednom Jakov kuhaše jelo. Ezav stigne s polja, gladan.
  mps-mps: Me sogo side Jekopgo te nai tegabi sup uludubadi, tama Iso te bulu hasa
    gegegi pelama, ugwa beba ma sabolali.
  llg-llg: Laꞌi esa, ledoeik Yakob nasu fufue, tehuu Esau bei fo fali neme sombu banda
    fui mai. Ana manggu ma ana ndoe nalan seli.
  tpi-tpi: Wanpela de Jekop i wok long kukim sup, na Iso i kam bek long bus.
  dan-1931: Jakob havde engang kogt en Ret Mad, da Esau udmattet kom hjem fra Marken.
  vie-OVCB: Một hôm, Ê-sau đi săn về, mệt lả, và thấy Gia-cốp đang nấu nồi xúp thơm
    ngào ngạt.
  lbk-lbk: Isnan namingsan, cha entanek si Jacob isnan kotilas. Ket ay sinmaa si Esau
    ay naowaowat ay namoknag.
  guj-2017: એક દિવસે યાકૂબે શાક રાંધ્યું હતું, ત્યારે એસાવ ખેતરમાંથી આવ્યો. તે થાકેલો
    હતો.
  byr-byr: '@see-verse:GEN.025.028'
  awx-awx: Gwendune Jekowu nak haxawän, Iso songänetä nakngäle hikngä tixawä apgut.
  pon-2006A: Rahn ehu nindokon Seikop eh inihnim kene kisin sali, Esau ahpw pwurodo
    sang kesik nansapw, inenen men mwengehda.
  por-BRBSL: Jacob fervia guisado. Esaú chegou do campo, e ficou faminto.
  aly-aly: Arlta anyentel, Jacob ra ltya ampernenh, Esau ra angayakw irrek.
  cth-cth: Jakop ni rawca a thawng teh, Esaw teh kahrawng hoi a tho nah a vonhlam
    ni a khaw teh ngawt a tawn dawkvah,
  twi-twi: Da bi a Esau fi wuram bae a na ɔkɔm de no yiye no, ɔbɛtoo sɛ ne nua kumaa
    Yakob nso renoa aduan bi a ani yɛ kɔkɔɔ na ɛyɛ akɔnnɔ nso.
  hlt-hlt: Tedae Jakob loh andam a thong vaengah Esau buhmueh rhathih la pong lamkah
    ha pawk.
  tbz-SIM: Diyiè mɑrì kɛ̀ Esɑyuu ḿboní kupɑɑwɑɑ́ nkɛ ɔ̀u mɛdiɛ̀ nkɛ́nsɔ̃́ nSɑkɔbu
    bèrí itũ.
  msy-2020: Ezɨ dughiar mamɨn Jekop nguezibar dɨparsɨzim isai. Ezɨ Iso ruarimɨn ikegha
    ngun izi.
  txq-txq: Laꞌe esa, neu Yakob nasu kua fufue, Esau bei fo sombu fali. Ana bengge-manggu
    ma ndoe nalan seli.
  aaz-aaz: Neot es, oras naiꞌ Yakop nahaan oef aknaaꞌ, naiꞌ Esau nfain neem naꞌko
    sekot. In nhae nmaet ma namnaah anmate msaꞌ.
  azb-azb: Bir gün Yaqub şorba bişirirdi. Esav isə çöldən yorğun gəldi.
  eng-DBY: And Jacob had cooked a dish; and Esau came from the field, and he was faint.
  hin-2017: एक दिन याकूब भोजन के लिये कुछ दाल पका रहा था; और एसाव मैदान से थका हुआ
    आया।
  wol-KYG: Mu am bés Yanqóoba di togg ndambel ñebbe ju xonq, yemook Esawu jóge ca
    tool ya, xiif ba ne ñedd.
  swp-swp: Huia esau Iakobo liu ie riga, Isoa oea eai i laoma to i wesari ariri.
  bjr-bjr: Moo kari Yakooboofa narana suqasee auqee marufanoo mina afasaafa nandaki
    niniiufa aararoofanoo anireenoo qinau.
  eng-YLT: And Jacob boileth pottage, and Esau cometh in from the field, and he [is]
    weary;
  kne-kne: Sin namingsan, sinmaas Esau ay napo sin kada yan dinatnganas Jacob ay manengdengdeng
    si manbalanga ay bokel. Palalo ay mandagaang,
  wat-wat: Tova tamokaḡa Yakobo fenifeni i nunubudana atu wanakiyei Isowa dibuna i toyoḡa
    yota na vitanonina i kikinomananemiya.
  heg-NTPO: Oe mesan na, oras Yakob hos uin bula, lam Esau halas-sam pait deng in
    lono hmukit. Un kae nol lubu isi.
  ptu-ptu: Pissam wattu mahassam ma'nasu Yakub, iya sulem Esau buttu dio mai kaliane,
    anna tadea' punala nasi'dim.
  bzd-NTPO: Ká̱ et ta̱ Jacob tso' u̱lök. E' dalewa Esaú debitu̱ shtrinewa̱ tai̱ë datse̱
    kañika̱.
  kwf-kwf: Ana taꞋi asoa, kaidaꞋi sa Esau leka lulua ru kwasi ꞋaeꞋaela ki, sa Jakob
    nia tua goꞋo Ꞌana Ꞌi luma, ka saungaꞋi fanga goꞋo ana Ꞌania faꞋi bin meo ki. KaidaꞋi
    sa Esau nia oli maꞋi nia ka fiolo liu naꞋa,
  eng-WYC-2017: Soothly Jacob seethed pottage; and when Esau came weary from the field,
  eng-WMBB: Jacob boiled stew. Esau came in from the field, and he was famished.
  spp-spp: 'Canŋka, Yakuba mpyi na jàhii sore, cyire yyaha mpyi a ɲáaŋa. Ka Ezawu
    kategewuŋi si yîri sige e mà pa. Maa Yakuba pyi: «Katege naha na ŋko si mii bò,
    ma jàhigii niɲyɛgii cyìi kan na á ɲjyî.» Lire kurugo, Ezawu mɛg''a le Edɔmu (kuru
    mɛge ɲwɔhɔ ku ɲyɛ ku yyah''à ɲáaŋa.)'
  aey-aey: Deel osona Jekob uqa wehuc me bahic cilen. Oodon Iso uqa bahudec hon. Uqa
    wen geh bahic dodon hon.
  urd-GVH: एक दिन याक़ूब सालन पका रहा था कि एसौ थकाहारा जंगल से आया।
  rug-rug: Keke rane sipu korapa raro supu bini se Zekopi, si kamo pule beto hukuena
    se Isoa, meke ovia si asa.
  gaz-gaz: Gaaf tokko utuu Yaaqoob ittoo qopheessaa jiruu Esaawu akka malee beelaʼee
    bakkeedhaa dhufe.
  fra-LSG: Comme Jacob faisait cuire un potage, Ésaü revint des champs, accablé de
    fatigue.
  gnn-gnn: Wiripuŋuyunydja waluyu ŋayi Yetjunydja marrtji wäyinlili, ga ŋayi Djaykuptja
    ŋunhala bäyma wäŋaŋura, bala ŋayi ŋathana bathan, ŋanya dhika ḻatju'na weyika,
    wuŋiḻinydja waŋgi'yun ŋunhiyi wanaŋinyamirrina. Ga ŋayi ŋunhi Yetjunydja roŋiyirrina
    beŋuru wäyinŋurunydja, bala ŋayi wirrkina djaṉŋarrthirri nhäma ŋunhiyi weyika'na,
  yal-yal: Lɔxɔna nde Yaxuba yi pɔrin nafala. Esayu to so, a xadanxi keli donsoyani.
  gum-gum: Indiibe kan kwaløm Jacobpe pigø mamig may tamariizhig nenøb wabene, Esaube
    wabigwansrø llirab uña, larrø muraaraig puabe,
  iou-iou: Eruk kadäni kubäken Jekop käpek gämäni käbot ijiŋ irirän Iso bipiken naniktä
    äbäŋpäŋ nakta wakiinik iŋkuŋ. Äbäŋpäŋ Jekop iwetkuk; Bäräŋeŋ, imaka gämäni ijitan
    u ätu nami näŋpa. Nakta bumta nekaŋ! yäk. Mebäri unita wäpi kubä Edom yäŋ iwerani.
    (Ninin man terak Edom u imaka gämäni.)
  haw-1868: 'Hoolapalapa iho la o Iakoba i ka mea ai: a hoi mai la o Esau mai ka nahelehele
    mai, a ua nawaliwali ia.'
  arb-NAV: وَذَاتَ مَرَّةٍ عَادَ عِيسُو مِنَ الْحَقْلِ مُرْهَقاً فَوَجَدَ يَعْقُوبَ
    قَدْ طَبَخَ طَعَاماً،
  adz-adz: Gubuꞌ mangan da Yakop itip mpuaꞌ i upis nidzun, da Isau imingꞌ wap iba
    da mangits irut arangan nidzun angu,
  ewe-ewe: Gbe ɖeka la, Yakob nɔ detsi ƒom esime Esau gbɔ tso adegbe.
  eng-LEE: And Jacob at one time boiled pottage, and Esau came from the field, and
    he was faint.
  dji-dji: Wurpilim waḻirrdji, bilakiṉing Djakupdji miṉitjigiṉing gidjirri batjini
    kiriny, nyani Yisuw wiṉiniban gumbaḻa maypilngiri, ngal-buṯdjiliban mirrpmi. Nyani
    ragiliban wiṉiṉili nyibirri gulmingim nyininyi,
  gvn-gvn: One day Jacobangka milkul wayjul-wayjun, Esau dakuynji kadan jilbamun.
    Nyulu Jacobanda yalaman, “Ngayu dakuy bajaku, yinya mayi ngayku daya.” Jacobangka
    yalaman, “Yundu yaba. Yinyaynka yundu majamal. Nganjan wulay, nyulu junjuy-junjuy
    jirray yununduku bawal. Kaki yundu ngaykundu wubulku dajil, ngayu yunu mayi dajil.”
    Esaungku yalaman, “Ngayu dakuynji wulay. Ngayu wulay, ngayu kari yamba-yamba manil.”
    Jacobangka yalaman, “Nganya manubajabuku promiseim-bunga wubulku junjuy-junjuy
    dajinka.” Esaungku manubajabuku promiseim-ban, wubulku dajinka. Yinyamun Jacobangka
    mayi dajin, bread, milkul. Esaungku nukan, dunganda. Esaulu, nyulu yaba, nyuluku
    maninyaku. Jana yalaku, yabangka nganjanandamun jirray maninya, nganjan wulan.
    Yamba nyulu wubulku dajin yabajundu.
  nna-nna: Warajanga karrpungu kamparnakinyarninga mayi Jacob-ju, pilyarri mayi, pala
    yini lintil. Kulpanya kuwiyikartija Esau. Janparrja paliny.
  asm-FB: এদিনাখন যাকোবে দাইল ৰান্ধিছিল; তেনে সময়তে এচৌ পথাৰৰ পৰা উলটি আহিছিল আৰু
    তেওঁ বৰ ক্লান্ত হৈ পৰিছিল।
  sus-A: لْشْي ندٍ يَشُبَ نُ بَرَ سُثِ يَءِلَن. عٍسَيُ نَشَ سٌ، عَ تَفَنشِ كٍلِقٍ
    كٌيِندٍ.
  fra-SBL: Jacob faisait bouillir un ragoût. Ésaü revint des champs, et il était affamé.
  hbo-hbo: וַיָּ֥זֶד יַעֲקֹ֖ב נָזִ֑יד וַיָּבֹ֥א עֵשָׂ֛ו מִן־הַשָּׂדֶ֖ה וְה֥וּא עָיֵֽף׃
  shp-NTPO: Wetsa nete Jacob yoá aki iitaitian, Esaú iorai paxkina kachiokeax joxon,
  eng-WYCLIFFE: Sotheli Jacob sethide potage; and whanne Esau cam weri fro the feld,
  piu-2006: Tjikupalu mangarri tjatjaka ngurrangka kutjalpayi. Yitjuwunya wiḻinyitjanu
    paḻtjatjirratja ngalya yanu. Ngalya yankula Tjikupanya tjapiṉu, “Mangarritjirratjaṉa.
    Mangarri tjatjakanyaṉi yuwa!” Tjikupalu palumpa kaakanya watjaṉu, “Kaaka. Nyuntu
    paapakuṉu yulytja tjuṯa mantjira kanyinmalpa, paapa wiyarrinytjala. Nyuntu watjalaṉi!,
    ngayululpiṉa yulytja tjuṯa mantjira kanyinmalpa. Yalatjitjun wangkanytjala, ngayululpiṉanta
    mangarri yungkuku.” Yitjuwulu parrpaṯu nguwanpa watjaṉu, “Palya nyuntulpi yulytja
    tjuṯa mantjilku. Mangarriṉi yuwa!, mangarriwiyaṉa nyinarra wiyarringkupayingka.”
    Tjikupalu mangarri yungkukitjangku watjaṉu, “Wanyu. Paapakuṉu yungkukitjaluṉi
    yilta watjala!, Katutjala kurungka.” Yitjuwulu watjaṉu, “Katutjangka kurungkaṉanta
    yilta nyuntulpi palya mantjintjaku, paapakuṉu yulytja tjuṯa.” Palunyangka Tjikupalu
    mangarri palunya Yitjuwukura yungu.
  pjt-pjt: Ka tjiṟirpi kutjupa Jacobalu mai tjuu waṟungka kutjannyangka Iitjunya kukatjanu
    wirkanu paḻtjatjiratja puḻka.
  cwe-cwe: Siku dimwe Yakobo kakala yokwambika ndiya, Esau keza kulawa kuukala kuno
    kana nzala,
  bgs-bgs: Duwán álló na iglággà si Jacob ka mallutù gulay. Igdunggù si Esau tikud
    tun ta kabánnássan, asta tuu ágballusán sikandin.
  kik-kik: Mũthenya ũmwe Jakubu nĩarugaga gĩtoero kĩa ndengũ ndune, nake Esaũ agĩũka
    kuuma werũ-inĩ ahũtiĩ mũno.
  ksr-ksr: Kambaŋ moŋnoŋ Jeikobnoŋ koziŋ meŋ iyaŋaajoŋ nene qaaŋ ooŋ raro datanoŋ
    jolonoŋga kaŋ selia bimooro wosoya mamaga kiro.
  fra-NCL: Comme Jacob faisait un potage, Esaü arriva des champs, accablé de fatigue.
  cek-AK: Nito naah loe Jakob mah caak koi maeto thongh, to naah Esau loe taw hoiah
    angzoh moe, zok amthlam parai pongah,
  xla-xla: Alila hale dla Yokobtapo tiyokona opo ha꞉mhalaiyo. Epalati Isota to hamtaleta
    pumama daya sikemte ta꞉le mate puaiyo.
  cuk-cuk: Ibagwengine, Esaú sapurba-gudii, nue-geggus nonigua, Jacob ingwa-burwi-gisi-dunai
    daknonikid.
  uig-CYR: Бир күни Яқуп почақ шорписи қайнитивататти; Әсав даладин һерип-ечип қайтип
    кәлди.
  pma-pma: En avong tai, Siekob ros teim ka mul kukon sup bin. Ka Esao ka en eivorohus,
    mai amai kati houlu.
  tel-2017: యాకోబు కూరలతో వంట చేస్తూ ఉన్న సమయంలో ఏశావు చాలా అలసిపోయి పొలం నుండి ఇంటికి
    వచ్చాడు.
  hat-BSA: Lè Jacob te fin kwit yon soup, Ésaü te vin antre pandan li t ap kite chan
    an, e li te grangou anpil.
  kos-kos: Sie len ah ke Jacob el orek sup nal, Esau el foloko liki sruh kosro lal.
    El masrinsralla
  hbo-WLC: וַיָּ֥זֶד יַעֲקֹ֖ב נָזִ֑יד וַיָּבֹ֥א עֵשָׂ֛ו מִן־הַשָּׂדֶ֖ה וְה֥וּא עָיֵֽף׃
  ibo-ibo: Otu ụbọchị, Jekọb nọ na-esi ofe mgbe Ịsọ si nʼọhịa bata. Agụụ na-agụkwa
    ya nke ukwuu.
  ory-ory: ଏକ ଦିନ ଯାକୁବ ଡାଲି ରାନ୍ଧୁଥିଲା, ସେହି ସମୟରେ ଏଷୌ କ୍ଳାନ୍ତ ହୋଇ କ୍ଷେତ୍ରରୁ ଆସିଲା;
  wmt-wmt: '@see-verse:GEN.025.028'
  chk-chk: Iwe, lon eu rän, lupwen Jakop a amoota och mongö, Esau a liwinto seni lemäl,
    nge a fokun echik.
  ssd-ssd: Ait ande Yakob nu pagumba minna le Esau nu duŋeŋge sayokmba minna sulumba
    guba mayena le luka tumbraŋ prona sulumba
  rop-rop: Wal wantaim wen Jeikob bin meigimbat supsup garram ola redwan bin, Isau
    bin kambek brom bush hanggriwan,
  ukr-1871: Зварив же Яков кулешику, і прийшов Езав з поля знеможений.
  eng-AOI: One day Jacob was cooking some bean soup and Esau came back from hunting.
    He was hungry
  yon-yon: Aron maa, Isau bad yaro meneen. Ye kuu mungi darewoob bobne mene wedmoonka,
    Yekob kuu katang dodmo dinaan kowe
  bch-bch: Ado ede Iakop iliu annga ngan ulo. Be Iso iluai mulian tiburiai ga inam
    be pitoreanei ta itin imanggolenga tau.
  deu-1951: Und Jakob kochte ein Gericht. Da kam Esau vom Feld und war müde.
  eng-JPS: And Jacob sod pottage; and Esau came in from the field, and he was faint.
  ubr-ubr: Ra tani Jacob bayu ibi tab ato Esau regai nan ibibib on bitanan igi kwakwan
    auman imatabir men inat.
  srp-1865: Jednom Jakov skuha jelo, a Isav doðe iz polja umoran.
  lug-lug: Lumu Yakobo yali afumba enva, Esawu n’ajja ng’ava ku ttale; enjala ng’emuluma
    nnyo.
  heb-heb: ויזד יעקב נזיד ויבא עשו מן השדה והוא עיף׃
  ben-IRV: একবার যাকোব ঝোল রান্না করেছেন, এমন দিন এষৌ ক্লান্ত হয়ে মরুভূমি থেকে এসে
  pan-pan: ਇੱਕ ਦਿਨ ਯਾਕੂਬ ਦਾਲ ਪਕਾ ਰਿਹਾ ਸੀ ਅਤੇ ਏਸਾਓ ਮੈਦਾਨ ਵਿੱਚੋਂ ਥੱਕਿਆ ਹੋਇਆ ਆਇਆ।
  tkr-tkr: Sa yiğıl Yaaq'ubee yiq' haa'a. Esavır çoleençe orzul-ortul mıssıra qarayle.
  mwp-mwp: Wara thonara Yakubu nanga aydu muythu miyay nanga Isaw sinubi thonara mangiz
    aypu lumayngu. Nungu maytha mina ayginga.
  mya-JVB: တနေ့သ၌၊ ယာကုပ် သည် စားစရာကို ချက်ပြုတ်စဉ်တွင် ၊ ဧသော သည် တော မှ လာ ၍ မော
    သောကြောင့်၊
  tte-O: Kaliyate yabo koina Yakobo iyaele bembem dikuna iligaliga. Isowa ipileyoima
    ule mena kamnana inae keloya koina iguliyam lalakina,
  tbg-tbg: Vo enta Iekopiva naare kohe/naavara unte vauvaro vira vakaava Isova aantaura
    nunaihairo anintero
  hmo-hmo: Dina ta Iakobo ese aniani ia nadua noho, vadaeni Esau be gunika dekena
    amo ia mai.
  ata-ata: No voxo vile la Iakovo uxuxutuxu laꞌilali seꞌi ne seꞌisisi. Xe Esau mulai
    mupaipaa xe muxali, la musolixu.
  nfa-nfa: Ca lodꞌo, Yakob dhu tao bubur kabꞌui, aa Esau heka lèpa nèti kasiro badha
    hui kèna. Na lèpa dènge manganga, ka roe titu kèna.
  urd-urd: और या'क़ूब ने दाल पकाई, और 'ऐसौ जंगल से आया और वह बहुत भूका था।
  rus-SYN: И сварил Иаков кушанье; а Исав пришел с поля усталый.
  cbt-NTPO: A'na tahuëri Cacopo shantë a'itarin. Inapoaso Isaonta', inantapon pa'nin
    quëran, pa'pi canotërin huënantarin.
  bqc-SIM: Zĩewa Yakↄbu lɛ́ dokuu, ↄ̃ Esau sù ń sɛ̃̀ao, nↄana lɛ́ aà dɛ.
  tcz-CHONGTHU: Nikhat chu Jacob in changchim ahon pet in Esau chu agamlen na a konin
    ahung lhung in, nasa tahin agil akeltan atha alhasam lheh tan ahi.
  mar-mar: याकोबाने वरण शिजवले. एसाव शिकारीहून परत आला, आणि तो भुकेने व्याकुळ झाला
    होता.
  tcs-tcs: Wantaim Zekop i bin kuke sup. Den Iso i bin kam prom anting ane i bin mina
    prapa taiat ane anggre.
  soq-soq: Walama dea Iakob nanawa nuleidie wandio Esau dobino leidie omana tono etepa
    garigarileno wisen.
  qub-qub: Juc junaj Jacob yanucuycaptin Esaüga jircapa aywashanpita fiyupa uticasha
    chayamuran.
  bqp-bqp: Zĩkea Yakubu tɛn dòo kuku, akũ Isau sù kũ sɛ̃̀ntɛo nà tɛni a dɛ.
  hat-hat: Yon jou, Jakòb te fin kwit yon bon bouyon, Ezaou antre sot nan jaden, li
    te bouke anpil.
  eng-BSB: One day, while Jacob was cooking some stew, Esau came in from the field
    and was famished.
  tod-tod: Foloi ta, Zakɔɓe ɠɛai ma tɔɠɔi ɓɔlɔzu, Ezawu zeɠeni dɔɓɔi zu, gola ɓɔlɔai.
  eng-WEBPB: Jacob boiled stew. Esau came in from the field, and he was famished.
  kbq-kbq: Hagi mago zupa Jekopu'a ne'zana negregeno, Iso'a trampinti agaku nehuno
    e'ne.
  nhe-BL: Huan se tonal quema Jacob quichihuayaya tlacualistli, Esaú mocuepqui tlen
    cuatitla nelsiyajtoc.
  bus-bus: Zĩkea Yakubu e dò kukuu, ben Isau sù kↄ̃n sɛ̃̀tɛo nↄaa e à dɛɛ.
  gub-BL: Amo 'ar mehe Zako umupupur amo temi'u 'y inuromo har iko a'e. Uhem Ezau
    ka'a wi kury. Ikene'o.
  eng-DRA: 'And Jacob boiled pottage: to whom Esau, coming faint out of the field,'
  knf-knf: Unuur uloŋ, Yakob awo ţi pjuŋ poŧ, kë Eŧawu aşë woona uţeeh akeţ ubon.
