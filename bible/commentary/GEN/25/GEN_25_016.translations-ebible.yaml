verse: GEN.025.016
translations:
  mal-C: ഇവരാണ് യിശ്മായേലിന്റെ പുത്രന്മാർ; തങ്ങളുടെ അധിനിവേശപ്രദേശങ്ങളും പാളയങ്ങളും
    അനുസരിച്ചു പന്ത്രണ്ടു ഗോത്രാധികാരികളുടെയും പേരുകൾ ഇവതന്നെ.
  deu-TKW: Das sind die Söhne Ismaels, und dies ihre Namen nach ihren Gehöften und
    Zeltlagern, zwölf Fürsten nach ihren Stammverbänden.
  lin-lin: Bango nde bazalaki bana mibali zomi na mibale ya Isimaeli. Moko na moko
    azalaki mokambi ya libota, mpe apesaki kombo na ye na mboka na ye mpe na molako
    na ye.
  cbr-NT: Ënëkamax ka Ismaelnën bëchikë mapai rabë́ 'imainun rabë́ akaman anë 'ikën,
    usa 'ain ka atun anënbi anënbi aín me anëanan ax anu 'ikë aribi anëakëxa. Usa
    'ain ka akama achúshi achúshinëx ain menu menu atun 'apuñu 'iakëxa.
  eng-LSV: these are sons of Ishmael, and these [are] their names, by their villages,
    and by their towers; twelve princes according to their peoples.
  bmu-bmu: Ismaelgö nahönurupŋan mewö asuhuba kambuŋinaŋgö dop pomŋini 12 aka mala
    kotket. Pomŋini qetkeri, miaŋgö dop opo koum tamböŋini aka jike miriŋini mewöyök
    qeta memba mala kotket.
  eng-GNV: 'These are the sonnes of Ishmael, and these are their names, by their townes
    and by their castles: to wit, twelue princes of their nations.'
  eng-WEBSTER: These are the sons of Ishmael, and these are their names, by their
    towns, and by their castles; twelve princes according to their nations.
  nhw-BL: Nochi ya ni inintoca nopa 12 iconehua Ismael. Sesen mochijqui tlayacanquetl
    ipan se hueyi familia tlen iixhuihua. Huan nica quipiya campa mochansehuijtiyajqui
    huan nopa pilaltepetzitzi catli mochijqui quihuicayaya sesen hueyi familia itoca.
  swh-ONEN: Hawa walikuwa wana wa Ishmaeli na haya ni majina ya viongozi wa makabila
    kumi na mawili kulingana na makao yao na kambi zao.
  bba-bba: Mɑ be wɔkurɑ yiru yen bɑɑwure u kuɑ win bwese kɛrɑn wiruɡii. Ben tiin yĩsɑ
    bɑ ben wusu kɑ̃ kɑ ben ɡberu kpɑɑnɛbɑ.
  eng-KJVCPB: these are the sons of Ishmael, and these are their names, by their towns,
    and by their castles; twelve princes according to their nations.
  cpy-cpy: Riitaki 12 itomipaeni Ismael. Maawoeni tzimimotziriri iipatsite, rootaki
    iwaero aakoyitakiri inampi eejatzi iipatsite. Reewayitziri ikaatzira ijeeki inampiki.
  mpx-mpx: Bolau bolo ya Isimel natunau, heliya un elulutega eluwa tubutubuliyau,
    ge gamagalau alaliya hi tun papanetan wali panuwa ge wali abaholavi ona eliyalil.
  wbp-wbp: Nyampu-patu kaja-nyanu-patulu wiri-jarrija, manulu jarnkujarnku yanu kirri-kari
    kirri-kari-kirra manu ngurra-kari ngurra-kari-kirra nyinanjaku. Ngurra-kari ngurra-karilpalu-jana
    wiri nyinaja warlaljayirriki. Yalumpurra ngurra-paturlulpalu yirdi-patu jurrku-juku
    mardarnu yangka-patu 12-pala-kurlangu yirdi kaja-nyanu-patu-kurlangu.
  luo-luo: Magi e nying yawuot Ishmael ma nying-gi nochak miechgi kod kuonde mane
    gibworoe, ne gin ruodhi apar gariyo ngʼato ka ngʼato gi ogandane.
  meu-meu: 'Ismael natudia bunu: ladadia bunu edia hanua bona edia taruha ladadia
    e hato; idia gwautararuosi na hanua ta ta e halohiadia.'
  npi-ULB: इश्‍माएलका छोराहरू यी नै थिए । तिनीहरूका बस्‍ती र छाउनीहरूअनुसार ती बाह्र
    कुलनायकका नाउँ यी नै थिए ।
  yor-yor: Wọ̀nyí sì ni orúkọ àwọn ọmọ Iṣmaeli, wọ̀nyí ni orúkọ àwọn ọba méjìlá gẹ́gẹ́
    bí ẹ̀yà wọn.
  emp-NTPO: Maʌ̃gʌrã docera Ismael warrarã basía. Ãdjirãneba puruda doce yõsid̶aa.
    Ãdjira maʌ̃ puru bororãda b̶easia. Maʌ̃ doce purura ara ãdji trʌ̃da b̶ʌcuasid̶aa.
    Dji ẽberãrã sid̶a ara maʌ̃ trʌ̃ra eropanesid̶aa.
  ind-ind: Itulah nama kedua belas anak Ismael. Semuanya menjadi pemimpin suku. Dan
    setiap kota yang menjadi pusat suku yang dipimpin dinamai sesuai dengan nama mereka
    masing-masing.
  pes-OPCB: هر کدام از این دوازده پسر اسماعیل، قبیله‌ای به نام خودش به وجود آوردند.
    محل سکونت و اردوگاه این قبایل نیز به همان اسامی خوانده می‌شد.
  ssx-ssx: Ikita꞉ mo 12 tapakena꞉ apa꞉meie. Kutupa ika꞉ biki manuta꞉ mo ika꞉ hosiki
    da sunu make ika꞉ poluma꞉ poluma꞉ pimiki da pa꞉ta꞉manu make tapa꞉ wiama꞉ wiama꞉
    pimikime.
  lcm-lcm: Kana vang na keve asan i kana keve nat na Ismael. Kapo keve asan kapa i
    12 na tu lava i keve patvap, na kari keve rina na ring ipo ago tul, voi ang kita
    sunguk na keve asan ke.
  aer-aer: Kele alerikwe itne amangkeke, itne akalke-irremele alheke apmere arrpe-anenhele
    anetyeke. Apmere arrpenhe areyele itne itne-kenheke-artweye areyeke akngerrepate
    aneke. Apmere 12-pele itnekenge arritnye rante-rante areye aneke alere 12-pele
    itnekenhe-arteke.
  tgl-ULB: Ito ang mga anak na lalaki ni Ismael, at ang mga ito ay ang kanilang mga
    pangalan, ayon sa kanilang mga nayon, at sa kanilang mga kampo; labindalawang
    prinsipe ayon sa kanilang mga tribu.
  nop-nop: Biyagoŋ kuyoŋ, meheki u Ismael’walaŋ mihiŋiye ala wouhiye adi yohikwehik
    eŋ houle yothik itougiŋ wondok tuwolit yoyagiŋ. Adi meeniŋ bop hatitaugiŋ indigoŋ
    mapmehiye 12 hatigiŋ.
  kca-kca: Щит Измаил пŏхԓаԓ нэмәт, ԓыв нэмԓаԓән ԓыв уԓәм куртԓаԓ пӑ ԓыв касԓыйәм
    хот вŏԓԓаԓ нэмәтсайәт. Щит кӑтхŏщйаӈ ŏх туты ху нэм рутԓаԓ щирән.
  cbu-NT: '@see-verse:GEN.025.015'
  hui-hui: Ani henego Isimale igini o biaruni ti hameigini hombearia (12) mani henerunaga
    mamali pigane ti hene. Tinaga mini dindi ti henedaruninaga mini winigo nga.
  wrs-wrs: Memba indhanana simbelva 12pelara lovahvna. Wo pethava, kembelva henamba,
    indhanamba os nengthawol vinvna indakonda simbelna nihilm.
  mya-mya: ဣ​ရှ​မေ​လ​၏​သား​တို့​သည်​အ​နွယ်​တစ်​ဆယ့် နှစ်​မျိုး​တို့​၏​ဖ​ခင်​များ​ဖြစ်​ကြ​၍
    သူ​တို့​နေ ထိုင်​ရာ​ကျေး​ရွာ​နှင့်​စ​ခန်း​ချ​ရာ​အ​ရပ်​များ ကို​သူ​တို့​၏​နာ​မည်​များ​ဖြင့်​ခေါ်​တွင်​ကြ​လေ
    သည်။-
  cbi-NTPO: Entsalaa Ismaelchi 12 nala' mumu deeve, tsenmin entsa mumuren pula naa
    yala' tutala bain, naa yala' kajdi' chundala bain. Tsenmin entsala main main ya'
    chachillachiya bale ruku tene tiyala.
  bod-N: དེ་རྣམས་ནི་ཡེས་མ་ཨེལ་གྱི་བུ་དག་གི་མིང་ཡིན༌ལ། ཁོ་རྣམས་ནི་གྲོང་སྡེ་དང་ཚོ་པ་བཅུ་གཉིས་ལྟར་ཚོ་དཔོན་བཅུ་གཉིས་ཀྱང་ཡིན༌ནོ།།
  wsk-wsk: Imi Ishmael ko namarari 12. Nuna nunga kariimet koma koma dagi dagi namaman
    mu nunga supuling bibiya bagakasan. Se nunga kariimet mu nunga kari supuling nunga
    nunup nunup te nunga arusan.
  kkl-kkl: Ismaeldi mabo sin aobare nangene sindi sisa aobare taogpa, sin nimi nubunang
    as a'ero sin si nubu taog. Ismael elmabo as babe kalun ae longoro sorobag babe
    a'ero-a'ero solamekpa, ua ulamekag a'ero-a'ero elmabo si sunsunum uro alamek.
  sna-sna: Ava ndivo vaiva vanakomana vaIshumaeri, uye aya ndiwo mazita avatongi gumi
    navaviri vamarudzi maererano namagariro avo nemisasa yavo.
  spa-BLM: 'Estos son los hijos de Ismael, y estos son sus nombres, por sus pueblos
    y por sus campamentos: doce príncipes, según sus naciones.'
  beu-beu: '@see-verse:GEN.025.015'
  cac-cac: Aton sb'i eb' lajchavan̈ yuninal vin̈aj Ismael tic. A sb'i eb' vin̈ chi'
    ix och sb'ioc sluum b'aj ix cajnaji. Junjun eb', yajal ix ajcan eb' d'a junjun
    chon̈ab'.
  swh-ULB: Hawa ndio walikuwa wana wa Ishimaeli, na haya ndiyo majina yao, kwa vijiji
    vyao, na katika vituo vyao; Maseyidi kumi na wawili kufuatana na kabila zao.
  bel-bel: Яны сыны Ізмаілавыя, і гэта імёны іхнія, у селішчах іхніх, у качэўях іхніх.
    Гэта дванаццаць князёў плямёнаў іхніх.
  deu-ELBBK: Das sind die Söhne Ismaels, und das ihre Namen in ihren Gehöften und
    in ihren Zeltlagern; zwölf Fürsten nach ihren Stämmen.
  mbb-OT: Iyan heini sikandan menge anak ni Ishmael, ne nehimu sikandan he pengulu
    te 12 he tribu he kevuwazan ni Ishmael. Ne is menge ngazan dan, ne iyan daan inngazan
    te menge inged he mid-ubpaan dan.
  msc-msc: Isumayila dencɛilu le wo ri, mɛnilu kɛra faama tan ni fila le ri, ka alu
    sii kabila tan ni fila kun na, bɛɛ ni alu la so.
  mal-2015: പന്ത്രണ്ടു പ്രഭുക്കന്മാരായ യിശ്മായേലിന്റെ പുത്രന്മാർ അവരുടെ ഊരുകളിലും
    പാളയങ്ങളിലും വംശംവംശമായി ഇവർ ആകുന്നു; അവരുടെ പേരുകൾ ഇവ തന്നേ.
  tuo-NT: Na Ismae põꞌrã doce nicãrã niwã. Na wãme meꞌrãta na ye diꞌta wãmerẽ na nirõpʉre
    masĩnoꞌcaro niwʉ̃. Nanʉcʉ̃ curari na yarã masãrẽ wejepeori masã nicãrã niwã.
  gup-gup: Kunmekbe wanjh birringeyyoy Ishmael nuyeni bebeywurd. Bedda wanjh birriyimerranj
    rowk bu birribebbehwohrnani namudbubuyika bedberre. Kunmekbe wanjh birribebbehbolkngeykenhkani
    warridj kubolkyahwuyahwurd bedberre kore birrireddi.
  met-met: Ismael garang lup 12 disok yanamdi mana bakbak 12 ba daxap yadingdi. Taining
    tainina ding ganangading xaung tabalaxayading.
  gvs-gvs: Ame taudi Isimaeli natunao yawou aiyuwo sietolovina idi bodao yaidi goi.
    Ame yoidiyadi moe idi bodaoyadi tamo tamo adi dala yawou aiyuwo yoidi nakae. Aiyuwoina
    tubudiyao idi kasa yoidi nakae.
  rmc-rmc: Kala hine le Izmaeloskre čhave. On sas upral o dešuduj (12) kmeňi a pal
    lende dine o nava le gavenge the thanenge, kaj bešenas.
  nlg-nlg: Gaira raeni na vunaghidira ra hangavulu rua na kema, na ahadira tara vatui
    nia na lei komudira, mana lei bona tara kabu pile igaa.
  dgr-DOGNT: Eyı dǫ haàtłǫǫ Ishmael weza agı̨ı̨t'e, eyıts'ǫ hoònǫ-daats'ǫ̀-nàke dǫ
    xàgeèɂaa gha k'aodèe sìı gıızì k'ę̀ę̀ gıts'ǫ kǫ̀ta hagòyeh agı̨į̀là.
  pes-OPV: اینانند پسران اسماعیل، و این است نامهای ایشان در بلدان وحله های ایشان،
    دوازده امیر، حسب قبایل ایشان.
  ron-1924: Ачештя сунт фиий луй Исмаел; ачестя сунт нумеле лор, дупэ сателе ши табереле
    лор. Ей ау фост чей дойспрезече воевозь, дупэ нямуриле лор.
  ben-OBCV: এরাই ইশ্মায়েলের সন্তান, এবং তাদের উপনিবেশ ও শিবির অনুসারে এই হল বারোজন
    গোষ্ঠী-শাসকদের নাম।
  lex-lex: Hare de rlawan pa rwal lia ray termida wehrani woru. Rima-rima rora duratni-waitni,
    letni-ruhunni, likatni-larni.
  rgu-rgu: '@see-verse:GEN.025.015'
  som-som: Kuwanu waa wiilashii Ismaaciil, kuwanuna waa magacyadoodii sidii ay tuulooyinkoodii
    iyo xeryahoodii ahaayeen; waxayna lahaayeen laba iyo toban amiir sidii ay qolooyinkoodii
    ahaayeen.
  lat-VUC: 'Isti sunt filii Ismaëlis: et hæc nomina per castella et oppida eorum,
    duodecim principes tribuum suarum.'
  aoi-aoi: Wurrumurndakakine-ka warnungkwarba wurrumemberrkwa wurrambilyuma nuw-ambilyuma
    wurrumirumirena warningadinuba-wiya wurrilyimberrkeyebijeba-langwa iya wurrilyimberrkeyebijeba-langwa
    warnumamalya wurrakina. Umba aburra-langwa angalya waka aminambawura alikira waka
    eningerriberriba na-wilyakama ekirra aburra-langwa-da.
  eng-ASVBT: these are the sons of Ishmael, and these are their names, by their villages,
    and by their encampments; twelve princes according to their nations.
  mna-mna: Ismael lutuunu bizin tina tipet ma tiwe uunu laamuru mi ru, mi tila timbot
    pa lele kizin kizin.
  ita-1885: Questi furono i figliuoli d'Ismaele, e questi sono i lor nomi, nelle lor
    villate, e nelle lor castella; e furono dodici principi fra' lor popoli.
  eng-LXXUP: These are the sons of Ishmael, and these are their names in their tents
    and in their dwellings, twelve princes according to their nations.
  eng-ULB: These were Ishmael's sons, and these were their names, by their villages,
    and by their encampments; twelve princes according to their tribes.
  spa-VBL: 'Estos fueron los hijos de Ismael, y también fueron los nombres de los
    lugares donde vivieron y acamparon: Las doce familias líderes de sus tribus.'
  fra-_FOB: 'Ce sont là les fils d''Ismaël, et ce sont là leurs noms, selon leurs
    villages, et selon leurs bourgs: ce furent les douze princes de leurs peuples.'
  mal-mal: പന്ത്രണ്ട് പ്രഭുക്കന്മാരായ യിശ്മായേലിന്റെ പുത്രന്മാർ അവരുടെ ഗ്രാമങ്ങളിലും
    പാളയങ്ങളിലും വംശംവംശമായി ഇവർ ആകുന്നു; അവരുടെ പേരുകൾ ഇവ തന്നെ.
  urd-GVR: Yih beṭe bārah qabīloṅ ke bānī ban gae. Aur jahāṅ jahāṅ wuh ābād hue un
    jaghoṅ kā wuhī nām paṛ gayā.
  suz-BL: एको इश्‍माएल आ तौ आन नें, आन बाक्‍तीके आन नें बाक्‍मा बाक्‍त। मेको नेल्‍ल
    आन थर ङा ठेयब मुर बाक्‍शो बाक्‍मा बाक्‍त। उत्‍पत्ती १७:२०; गन्‍ती १:४४
  ita-1927: Questi sono i figliuoli d’Ismaele, e questi i loro nomi, secondo i loro
    villaggi e i loro accampamenti. Furono i dodici capi dei loro popoli.
  ckb-ckb: ئەمانە کوڕەکانی ئیسماعیل بوون، هەروەها ناوی دوازدە میرە خێڵەکییەکەن بەپێی
    هەوار و خێوەتگاکانیان.
  eng-BBE: These are the sons of Ishmael, and these are their names in their towns
    and their tent-circles; twelve chiefs with their peoples.
  crx-NTPO: '''Enne Ishmael ooye''ke ''uhint''oh. Ndi ''i buboozi nts''e bukeyoh ''ink''ez
    hudilhts''i ''et. Whunizyai ''on ''at nanki (12) budayiyaz, ''enne nts''e hahande
    hukwa sih boozi''.'
  kan-OKCV: ಇವರೇ ಇಷ್ಮಾಯೇಲನ ಪುತ್ರರು. ಇವುಗಳೇ ಅವರ ಗ್ರಾಮಗಳ ಪ್ರಕಾರವಾಗಿಯೂ, ಪಾಳೆಯಗಳ ಪ್ರಕಾರವಾಗಿಯೂ
    ಇರುವ ಅವರ ಹೆಸರುಗಳು. ಅವರು ತಮ್ಮ ಜನಾಂಗಗಳ ಪ್ರಕಾರ ಹನ್ನೆರಡು ಮಂದಿ ಪ್ರಭುಗಳು.
  bbb-bbb: Ro ive ije ige bu e Isimerodo farirafa tuero (12) ijiebuo ive ijene. Ro
    ive buone bu i miaeva ije bu sidove buone ijiakiro are muvuaka bu sana karinoevo
    ije nabuikaramiaeva ijene.
  tam-2017: தங்கள் கிராமங்களிலும் அரண்களிலும் குடியிருந்த தங்கள் மக்களுக்குப் பன்னிரண்டு
    பிரபுக்களாகிய இஸ்மவேலின் மகன்கள் இவர்களே, இவர்களுடைய பெயர்களும் இவைகளே.
  spa-RV-1909: Estos son los hijos de Ismael, y estos sus nombres, por sus villas
    y por sus campamentos; doce príncipes por sus familias.
  ron-BTF: Aceştia sunt fiii lui Ismael şi acestea sunt numele lor, după satele lor
    şi după cetăţuile lor; doisprezece prinţi conform cu naţiunile lor.
  eng-WEBP: 'These are the sons of Ishmael, and these are their names, by their villages,
    and by their encampments: twelve princes, according to their nations.'
  eng-FBV: These were the sons of Ishmael, and these became the names of the places
    where they lived and camped—the twelve family rulers of their tribes.
  nld-1939: 'Dit zijn de zonen van Jisjmaël, en dat zijn hun namen naar hun nederzettingen
    en kampementen: twaalf vorsten overeenkomstig het getal van hun stammen.'
  nch-BL: Nochi ya ni inintoca nopa 12 iconehua Ismael. Sesen mochijqui tayacanquet
    ipan se hueyi familia ten iixhuihua. Huan nica quipiya campa mochantalijtiyajqui
    huan nopa pilaltepetzitzi cati mochijqui quihuicayaya sesen hueyi familia itoca.
  tfr-NTPO: Ba wapga domerga dogl̈o sak kjwara kjingsho pjök (12) l̈i kowara eni.
    Kjl̈ara kjl̈ara beno l̈öng ba tjëyoga tek beno ba irgo l̈i kägäyo, ga beno l̈öng
    ba kjok baĩya l̈ishko. Kjok kjrina kjrina l̈i kowaraba beno ba sogo l̈i ko go.
    Ba tjëyo kjrina kjrina l̈i kowaraba beno eni bakoe.
  vie-1934: Đó là các con trai của ỗch-ma-ên và tên của họ tùy theo làng và nơi đóng
    trại mà đặt. Aáy là mười hai vị công hầu trong dân tộc của họ.
  hin-CV: ये इशमाएल के पुत्र थे, और ये उन बारह जाति के प्रधानों के नाम हैं जो उनके
    बंदोबस्त और छावनियों के अनुसार रखे गये.
  eng-OURB: 'These are the sons of Ishmael [Pays attention God], and these are their
    names, by their villages, and by their encampments: twelve princes, according
    to their nations.'
  spa-BES: Estos son los hijos de Ismael, y estos son sus nombres en sus ciudades
    y sus círculos de tiendas; doce jefes con sus pueblos.
  tdx-tdx: Izay o ana’ Iesmaèleo naho o tahina’ iareoo amo rova’eo, naho amo kialo’eo,
    roandriañe folo-ro’ amby o fifokoa’eo.
  vid-vid: Awo ndo wana wa Ishimaeli, nawawele vilongozi wa nhanzi kumi na mbili,
    howali kikala na vijiji vya hewo navizeleka kwa matagwa gawo.
  pwg-pwg: Weni damsi na Ismayel natunatuna, ti na dam ivi 12 i kaekiki mau. Ma ti
    na i meyagai ma i taki nununai ivivi makiiyana.
  eng-OKE: These are the sons of Ishmael, and these are their names in their villages
    and their towns, twelve chiefs of their peoples.
  tha-KJV: คนเหล่านี้เป็นบุตรชายของอิชมาเอล ชื่อเหล่านี้เป็นชื่อของพวกเขาตามเมือง
    และตามค่ายของเขา เจ้​านายสิบสองคนตามตระกูลของเขา
  por-BR-2018: Estes são os filhos de Ismael, e estes seus nomes por suas vilas e
    por seus acampamentos; doze príncipes por suas famílias.
  bco-bco: '@see-verse:GEN.025.015'
  deu-ELO: Das sind die Söhne Ismaels, und das ihre Namen in ihren Gehöften und in
    ihren Zeltlagern; zwölf Fürsten nach ihren Stämmen.
  ktm-ktm: Su ndramat ndre sungoh-pe-rumuu kuti hala tama’ lok ndre kukuro sungoh-pe-rukur.
    Ranga’ lok hokor pe hokor kuti heneyuwen hala ndre pala’ ranga’ su ndramat ndre
    sungoh-pe-rumuu kurtih.
  caa-caa: Pues jax era ucꞌabꞌobꞌ e doce unembꞌirobꞌ tuaꞌ e Ismael, y bꞌan taca cocha
    ucꞌabꞌobꞌ y bꞌan quetpa ucꞌabꞌa ulugarobꞌ inteꞌ intiobꞌ ubꞌan. Y inteꞌ intiobꞌ
    quetpobꞌ ajcꞌotorer tujor ufamilia.
  eng-WYC-2018: These were the sons of Ishmael, and these were the names by castles,
    and towns of them, (named after)[the] twelve princes of their lineages. (These
    were Ishmael’s sons, and they were also the names of their fortresses, and towns,
    named after the twelve princes of their tribes.)
  epo-epo: Tio estas la filoj de Iŝmael, kaj tio estas iliaj nomoj en iliaj vilaĝoj
    kaj tendaroj, dek du princoj super siaj gentoj.
  uig-PIN: Bular bolsa Ismailning oƣulliri bolup, ularning kǝnt wǝ qedirgaⱨliri ularning
    nami bilǝn atalƣan bolup, ular on ikki ⱪǝbiligǝ ǝmir bolƣanidi.
  beo-beo: Amo da Isiama:ile egefelali. Ilia da fi gidayale gala ilia aowalali fi
    esalu. Ilia dio amo ilia da ilia moilai amola fisisu amoma asuli dagoi.
  tpi-OTNT: Em ol nem bilong ol pikinini man bilong Ismael. Na ol man i bin givim
    nem bilong ol dispela man long ol ples na ol hap graun ol i bin i stap long en.
    Dispela 12-pela man i kamap tumbuna bilong 12-pela lain manmeri.
  hau-SA: Waɗannan su ne ’ya’yan Ishmayel maza, waɗanda kuma suke sunayen kabilu goma
    sha biyu masu mulki bisa ga wuraren zamansu da sansaninsu.
  udu-udu: Uni gwansan uni ita iya/ ma Isma/iil mo dhali gway buni si’da/ uni anann
    mo be. Dhali gway bampam buni dhali aṯa/ kun ’kona uni tani uni ’kume’d i’ce’dka
    su/ mo ka waḵ buni kun tana uni iya/ ma maliḵ mo.
  uig-LAT: Bular bolsa Ismailning oghulliri bolup, ularning kent we chédirgahliri
    ularning nami bilen atalghan bolup, ular on ikki qebilige emir bolghanidi.
  nde-nde: La ayengamadodana ka-Ishumayeli, njalo la ngamabizo ababusi bezizwana ezilitshumi
    lambili kulandela ukuhlaliswa kwazo lemizi yawo.
  ton-ton: 'Ko e ngaahi foha ia ʻo ʻIsimeʻeli, pea ko honau hingoa ia, ʻi honau ngaahi
    kolo, ʻi honau ngaahi fale: ko e ʻeiki ʻe toko hongofulu ma toko ua, ʻo fakatatau
    mo honau ngaahi puleʻanga.'
  ces-1613: Ti jsou synové Izmaelovi, a ta jména jejich, po vsech jejich, a po městech
    jejich, dvanáctero knížat po čeledech jejich.
  eko-eko: Apa aana Esumayila khumi na awiri, pi atthaapo aari afwalume, wakhula mwaana
    na lihimo lawe na nhali aari omakaamo.
  nss-nss: Ariyo ara ngala ndraye noru Yismayel hu kamai songui pe lumou. Pe ngalahu
    ara kinrayah ngalahu kol mendre-mendreheh mepo humimpwan aliy.
  eng-WMB: 'These are the sons of Ishmael, and these are their names, by their villages,
    and by their encampments: twelve princes, according to their nations.'
  tam-TCV: ஆகியோரும் இஸ்மயேலின் மகன்களாவர். அவர்களுடைய குடியிருப்புகளின்படியும், முகாம்களின்படியும்
    பன்னிரண்டு கோத்திர ஆளுநர்களின் பெயர்களும் இவையே.
  ceb-ULB: Mao kini ang mga anak nga lalaki ni Ismael, ug mao kini ang ilang mga ngalan,
    sumala sa ilang baryo, ug sumala sa ilang mga dapit; ang napulo ug duha ka mga
    prinsipe sumala sa ilang mga banay.
  mkn-mkn: '@see-verse:GEN.025.015'
  pol-UBG: To są synowie Izmaela, a to ich imiona według ich miasteczek i zamków;
    dwunastu książąt w ich narodach.
  agr-agr: Juju ainawai Ismaelan uchiji doce aajakua duka. Juju aina juka maki makichik
    nugkentin aakan aakmajag yaaktamkajui. Dutikawag nunú yaakta daajinashkam dita
    daajinak adaijau ainawai. Dutikawag maki makichik dita yaaktajin apuji wajasaju
    ainawai.
  kyc-kyc: Dusipa Isimaele ikinyinginya kingi. Nakama kamongo akalisa ipisu lamame
    kyawa nyiyaminyi dusipana lili pyuo rara ingyuo peya.
  urd-GVU: یہ بیٹے بارہ قبیلوں کے بانی بن گئے، اور جہاں جہاں وہ آباد ہوئے اُن جگہوں
    کا وہی نام پڑ گیا۔
  deu-1912: Dies sind die Kinder Ismaels mit ihren Namen in ihren Höfen und Zeltdörfern,
    zwölf Fürsten über ihre Leute.
  ntj-ntj: '@see-verse:GEN.025.015'
  row-row: '@see-verse:GEN.025.015'
  kan-2017: ವಂಶ ಪಾರಂಪರೆಯಾಗಿ ಊರುಗಳಲ್ಲಿಯೂ, ಪಾಳೆಯಗಳಲ್ಲಿಯೂ ವಾಸಿಸುವ ಇಷ್ಮಾಯೇಲನ ಸಂತಾನದವರೂ
    ಇವರೇ ಆಗಿದ್ದಾರೆ. ಇವರ ಕುಲಗಳ ಸಂಖ್ಯೆಗಳಿಗನುಸಾರವಾಗಿ ಹನ್ನೆರಡು ಮಂದಿ ಅರಸರಿರುತ್ತಾರೆ.
  ena-ena: Isɨmaelɨ dɨ ninaŋ human limu limu fɨhala hɨcɨ limu ahica cɨjɨŋ agɨlaŋ latɨhavɨla
    hɨdɨlɨ hɨtɨŋ hɨtɨŋ agɨladɨ manɨgali hɨnihɨni fɨli tɨbɨ hɨtɨŋ hɨtɨŋ haiabɨla hɨtɨŋ
    hɨtɨŋ agɨladɨ migɨlavɨhadami.
  tgo-tgo: Wabwi theyaworo na theghewo orumburumbunjiŋgiya thiyake, na idaidanji te
    vambe thɨ renɨva ghambaghambanjiko na lenji kiyamuŋgi.
  yap-yap: Yad e pi chitmangin ragag nge l’agruw e ganong, ma fithngarad e ni tunguy
    nga fithingan e binaw rorad nge yungi n’en ni ur n’ufed e tent rorad riy.
  tet-tet: '@see-verse:GEN.025.015'
  hlt-MCSB: Amih Ishmael ca rhoek he khaw amah ming, amah vongtung, amah lumim neh
    amah namtu kah khoboei he hlai nit omuh.
  mdy-ETH: ዬንሢ ዒስማዔኤሌ ናኣቶንሢ ታጶ ላምዖ ቶይዶኮ ቤርታኣ ማዖንሢኬ፤ ሱንፃ ዔያቶኮ ዔያታ ናንጌ ካታሞና ቤዞና ዔኤሊንታኔ።
  twi-ASANTE: Saa edin a wɔabobɔ yi yɛ Ismael mmammarima no. Saa edin yi na ɛdeda
    mmusuakuo dumienu ne wɔn atenaeɛ so.
  bhl-bhl: Be Ismael em muluwel kalun kel im wiin bakate. Kalun kel kunum muluwel
    biim muluwel dow bi kalun kel kunum mongom kesomi, ikalem abiw abiw wiin amen
    amen keyemsiliw kale.
  con-NTPO: Tsa'caen tsu inisian'fa Ismael doce dushundeccuma. Tise'pa iniseningae
    tsu tisu ande tise aindeccuma'qque inisian'fa. Nane poiyi'cco tsu tisupa ande'su
    na'suve da'fa.
  eng-WEBU: 'These are the sons of Ishmael, and these are their names, by their villages,
    and by their encampments: twelve princes, according to their nations.'
  bnp-bnp: Re huriki a bakovi nga ria e tune Ismael, ra vuhuna a kabu i ravulu a polona
    i rua. A tanga, a robo ri rata a mada vona ni gale virihi mai ria vona.
  wal-wal: Isimaa7eela naati hageeta; eta sunttai eta moottaaninne de7iyo man77iyan
    hagaa. Eti bantta yarankka tammanne naa77u halaqata.
  mgh-mgh: Ala phaari asaana a Sumayili, yakhalacile ahooleli o mahimo, mmawaani mwaya
    ni mmapuroni mwamakiya yeehaneliya yaala macina ala. Ahooleli ayo yaari khumi
    nuuwa eeli.
  acu-NT: Ismaela uchiri doce armia nuka ni nungkarincha tura pujutirincha ni naarinak
    inaikiaru armiayi. Tura asar mash aintsu inakratniusha armiayi.
  spa-PDDPT: 'Estos son los nombres de los hijos de Ismael según sus poblados y sus
    campamentos: 12 príncipes según sus naciones.'
  gun-gun: Ha'e va'e kuery ma Ismael ra'y kuery. Ha'e kuery rery ma hetã ha'e hekoa
    rery joo ramigua. Doze huvixa ikuai guetarã kuery re opena va'e.
  agu-BL: Ya'stzun chibi' yi coblaj nitxajil Ismael yi e' jal. Xomcyentu' chibi' yi
    jujun te'ak yi chiluwar. Nin ẍchijunale'n e' cawuntz squibaj yi chiwunakil.
  eng-PEV: Later on, those 12 sons of Ishmael became the bosses of 12 tribes, and
    all those tribes lived in their own camps.
  ilo-ULB: Dagitoy dagiti annak a lallaki ni Ismael, ken dagitoy dagiti nagnaganda,
    a nagtaudan dagiti barrioda, ken dagiti kamkampoda; sangapulo ket dua a prinsipe
    segun kadagiti tribuda.
  kpg-kpg: Digaula nia maadua mmaadua o nia madawaawa madangaholu maa lua, ge nadau
    ingoo la ne wanga gi nadau guongo mo nia gowaa e noho ai ginaadou.
  uig-ARA: بۇلار بولسا ئىسمائىلنىڭ ئوغۇللىرى بولۇپ، ئۇلارنىڭ كەنت ۋە چېدىرگاھلىرى
    ئۇلارنىڭ نامى بىلەن ئاتالغان بولۇپ، ئۇلار ئون ئىككى قەبىلىگە ئەمىر بولغانىدى.
  bsp-bsp: Mewe maŋan mɔ mamɔkɔ tɛndɛ taŋan cəgbo cəgbo. Abɛ wəco kɔ mɛrəŋ ŋanayi
    ŋa kiriŋ dɛlay daŋan.
  mbs-mbs: Yan se menge batà i Ismael, aw neinang dan datò te sempolò teg dowa pongan.
    Yan heman se in-ingadan te menge lonsod aw ogpeanan dan.
  tof-tof: Ini Isma-elón simanal olmalab ngiko. 12 Zitül singüldü balngomól pamóm
    idi bainóp. Ibü kolpama tibiób basirr akó marrgu we ngi ngibasilóp.
  sus-sus: Na mixi keren keren ma findi bɔxi mangɛe nan na. E naxa e xilie sa e xa
    taae xun ma a nun e xa mixie.
  pon-2006: Irail wia pahpa kahlap en kadaudok eisek riauo, oh mwararail kan ahpw
    kohieng pohn arail kousapw oh wasahn kousoan kan.
  jae-jae: Ismael latui tau tonaŋ ma êsêacnêŋ ŋaê tau kêtôm nêŋ malac to gamêŋ sêŋgôŋŋa.
    Kasêga 12 têtôm nêŋ gôlôacmôkê.
  ksd-ksd: go diat a umana natu i Ismael, a iang i diat da kadia lavur pia na pal,
    ma kadia lavur gunan di ga liplip bat ia, a vinun ma a urua na luluai, varogop
    ma kadia vuna tarai.
  tur-YTC: 'İşmael’in oğulları bunlardır; köylerine ve ordugâhlarına göre adları şunlardır:
    Uluslarına göre on iki beydiler.'
  bel-N: Гэта сыны Ізмаэля, і гэта імёны іхнія ў паселішчах іхніх і ў табарах іхніх,
    дванаццаць князёў плямёнаў сваіх.
  grc-BRENT: οὗτοί εἰσιν οἱ υἱοὶ Ἰσμαὴλ, καὶ ταῦτα τὰ ὀνόματα αὐτῶν ἐν ταῖς σκηναῖς
    αὐτῶν, καὶ ἐν ταῖς ἐπαύλεσιν αὐτῶν· δώδεκα ἄρχοντες κατὰ ἔθνη αὐτῶν.
  ind-AYT: Itulah keturunan Ismael dan itulah nama-nama mereka sesuai kampung dan
    pemukiman mereka, masing-masing dua belas pemimpin menurut suku-suku mereka.
  lid-lid: I doh badeh nyara nadu Isma-el oro. Nyara oro lau ma ronoh la-uh doh badeh
    asahan boho kamen ma ronoh la-uh, in hamon ta ndrahu manyah udu kon ma ta tekedek
    tiri.
  nya-nya: Amenewa ndi ana a Ismaeli ndi mayina awo monga mwa midzi ndi misasa yawo.
    Anali olamulira mafuko khumi ndi awiri.
  hrv-hrv: 'To su Jišmaelovi sinovi i to su njihova imena prema njihovim naseljima
    i taborištima: dvanaest poglavica od isto toliko plemena.'
  mps-mps: Te augwali Ismaelgo ogwa dabe tama te augwali nogi dabe dali, te bulu dabe
    te tǫ pedai me te augwaligo pesage nigilama bidali, te nogi dali dao. Tama augwaligo
    tobolu bidi dabe te nogo si olama, sągągo si elaluali, tama nogo si olama, sągą
    si hani bidi dabe bidali.
  llg-llg: '@see-verse:GEN.025.015'
  tpi-tpi: Em ol nem bilong ol pikinini man bilong Ismael. Na ol man i bin givim nem
    bilong ol dispela man long ol ples na ol hap graun ol i bin i stap long en. Dispela
    12-pela man i kamap tumbuna bilong 12-pela lain manmeri.
  dan-1931: Det var Ismaels Sønner, og det var deres Navne i deres Indhegninger og
    Teltlejre, tolv Høvdinger med deres Stammer.
  vie-OVCB: Đó là mười hai con trai của Ích-ma-ên; họ được đặt tên theo địa điểm định
    cư và đóng trại. Đó là mười hai tộc trưởng của dân tộc họ.
  lbk-lbk: Siya chana nan nalpowan nan sinpoo ya chwa ay pangapo, et nan kannay ngachancha
    nan naingachan isnan ili ay wad-ayancha ya nan enkakampowancha.
  guj-2017: તેઓનાં ગામો તથા મુકામો પ્રમાણે તેઓનાં નામ એ હતાં; તેઓના કુળોના બાર સરદારો
    હતા.
  byr-byr: '@see-verse:GEN.025.015'
  awx-awx: Ismaelde wawaxu 12 uläkwäxu yolu inäinä gäpanggäpang ku pahake yiwitäke
    kukin. Tikengä yolu unggäpanggäpang pahakinde kuhiläle inä yiwitäke kukin. Yolu
    u ku pahake yiwikin wopwomu bapunä mahande alake yiwikindä yot umanu bapunä yakawu
    u yiwikinde uman yänikin.
  pon-2006A: Irail wia pahpa kahlap en kadaudok eisek riauo, oh mwararail kan ahpw
    kohieng pohn arail kousapw oh wasahn kousoan kan.
  por-BRBSL: 'Estes são os filhos de Ismael, e estes são seus nomes, por suas aldeias,
    e por seus acampamentos: doze príncipes, de acordo com suas nações.'
  cth-cth: Hotnaw teh Ishmael capanaw lah ao teh amamouh hoi kho hoi a roenae patetlah
    a min a thut awh. A miphun parui lah bawi hlaikahni touh ao.
  twi-twi: Saa din a wɔabobɔ yi yɛ Ismael mmabarima no. Saa din yi na ɛdeda mmusuakuw
    dumien ne wɔn atenae so.
  hlt-hlt: Amih Ishmael ca rhoek he khaw amah ming, amah vongtung, amah lumim neh
    amah namtu kah khoboei he hlai nit omuh.
  tbz-SIM: Isimɑyɛɛri kó ibí nyi tɛpíítɛ̀ nɛ̀ ìdɛ́ì. Bɑ́ wè kòo ḿbɑkɛ́ o botí kɛ́duɔ́
    nho yètìrì o kɑrì, o ɛitɛ̀.
  msy-2020: Kar Ismaelɨn otaribar ziaba. Ezɨ me ziar kabara inigha me itir nguibaba
    ko nguazir otevir me itibar ziaba dagh arɨki. Eghtɨ gɨn 12plan gumazir kaba, 12plan
    anababar otivam.
  txq-txq: '@see-verse:GEN.025.015'
  aaz-aaz: '@see-verse:GEN.025.015'
  azb-azb: İsmailin oğulları bunlardır, kəndləri və obaları ilə birgə onların adları
    belədir. Onlar öz tayfalarının on iki başçısı idi.
  eng-DBY: These are the sons of Ishmael, and these are their names, in their hamlets
    and their encampments — twelve princes of their peoples.
  hin-2017: इश्माएल के पुत्र ये ही हुए, और इन्हीं के नामों के अनुसार इनके गाँवों,
    और छावनियों के नाम भी पड़े; और ये ही बारह अपने-अपने कुल के प्रधान हुए।
  wol-KYG: Ñooñu ñooy doomi Ismayla yu góor, seeni tur a ngoog, ñuy fukki garmi ak
    ñaar yu jiite seeni mbooloo ci seeni sanc ak seeni dal.
  swp-swp: Teina Isamaela nanatunayao tatao esadi ede, edi asa, eo edi gougou esadi
    hinage, edi wasawasa saudoudoi‐labui boga hasihasirina ede.
  bjr-bjr: Misa qisaukuqara taikasee qikunnooqu qaara marasee maqannaasa nikausaikiqa
    mariqau. Miqiqa maridaqa nariqa nuqu nariqa maqusa faqa nariqa uiqaana maqusa
    faqa qafaafauree mariqau.
  eng-YLT: these are sons of Ishmael, and these their names, by their villages, and
    by their towers; twelve princes according to their peoples.
  heg-NTPO: '@see-verse:GEN.025.015'
  ptu-ptu: '@see-verse:GEN.025.015'
  bzd-NTPO: E'pa ko̱s dör Ismael ala'r döka̱ dabom eyök ki̱ böl (12). Ie'pa ká̱ kiérak
    iwákpa kiè wa. Ie'pa ko̱s dör iwakpa ká̱ wökirpa.
  kwf-kwf: Na fufuꞋi ngwae neꞋe futa ana akwala ma ro ngela sa Ishmael ki, kira saea
    satana mae fanoa ki ma fanoa neꞋe kira leka tua Ꞌani ki ka donga logo satana akwala
    ma ro ngela neꞋe ki.
  eng-WYC-2017: These were the sons of Ishmael, and these were the names by castles,
    and towns of them, [the] twelve princes of their lineages.
  eng-WMBB: 'These are the sons of Ishmael, and these are their names, by their villages,
    and by their encampments: twelve princes, according to their nations.'
  spp-spp: Sumayila pùnampyire ti ɲyɛ tire. Pi mɛyi yi ɲyɛ ɲje mà tàanna ná pi kànyi
    i. Pi à pyi ɲùŋufee kɛ ná shuunni mà tàanna ná pi tatɛ̀ɛnɲyi i.
  aey-aey: Uqa melahul eu age jobon medeh 12 calein. Uqa melahul 12 age ijanaga eu
    jobon medeh ijanaga filfil qoin.
  urd-GVH: यह बेटे बारह क़बीलों के बानी बन गए, और जहाँ जहाँ वह आबाद हुए उन जगहों का
    वही नाम पड़ गया।
  rug-rug: Arini sari na tiatamadia ri ka manege rua butubutu, meke ta pozae luli
    tugo koari na pozadi sari na dia vasileana, meke sari na vasidi pu koa varigarae
    rini.
  gaz-gaz: Jarri kunneen ilmaan Ishmaaʼeel; maqaawwan kunneenis akkuma gandootaa fi
    iddoo qubata isaaniitti maqaawwan bulchitoota gosoota kudha lamaanii ti.
  fra-LSG: Ce sont là les fils d’Ismaël; ce sont là leurs noms, selon leurs parcs
    et leurs enclos. Ils furent les douze chefs de leurs peuples.
  gnn-gnn: '@see-verse:GEN.025.015'
  yal-yal: Na muxu keden kedenna, ne findi bɔxɔ mangane nan na. E yi e xinle sa e
    taane xun ma e nun e muxune.
  gum-gum: Iilø køn tru Ismaelwei doce nusrkalø, tru nømui nørrø misag søtømørig ashib
    pønrrabelai munchimera. Nømui pirømeraba nøm chu kørrømisra warailøbabe tru munchimeratøgatøwei
    pønsra wamiilø.
  iou-iou: Ismael täŋo nanakiye 12 unitä äma äbot 12 unitäŋo oraniye pähap ude täŋkuŋ.
    Äma äbot 12 unitäŋo yottabatä ittäŋ kuŋkuŋo u yotpärare wäpi udegän yäŋ-daniŋkuŋ.
  haw-1868: Oia na keikikane a Isemaela, oia hoi ko lakou mau inoa; ma ko lakou mau
    kauhale, a ma ko lakou mau kulanahale; he umikumamalua mau alii e like me ko lakou
    mau lahuikanaka.
  arb-NAV: هَؤُلاءِ هُمْ بَنُو إِسْمَاعِيلَ، وَهَذِهِ هِيَ أَسْمَاؤُهُمْ حَسَبَ دِيَارِهِمْ
    وَحُصُونِهِمْ، وَقَدْ صَارُوا اثْنَي عَشَرَ رَئِيساً لاثْنَتَيْ عَشْرَةَ قَبِيلَةً.
  adz-adz: Nigi Ismail narun rusan. Garam 12 igi tafan rusan binganggan imunti imingꞌ
    gamp ruga rugan da intap ribarangan mpada gin.
  ewe-ewe: Viŋutsu wuieve siawo nye Ismael vi siwo va zu fia na to wuieveawo, eye
    wotsɔ woƒe ŋkɔwo na toawo.
  eng-LEE: These are the sons of Ishmael, and these are their names, by their towns,
    and by their castles; twelve princes according to their nations.
  dji-dji: Ga djiniwili 12 walkiriwilingim Yitjmayilang djani djin ngurrḏawalangudjini
    buṉḏurrgi 12-gi, ga djiniwili yagirrpili djani miri yagirripili buṉḏurrgi, ga
    yagirripili gurrbigi nyibirri ngunuwilikima ngurrḏawalangupili inydjin yirryirrpini
    wurpirri wurpirri gurrbiwi.
  nna-nna: Palarrangumili nyirrinikartijarrangu 12 tribes, yini janamili yinyayi tawunkurrangupa
    ngurrarrangu.
  asm-FB: ইশ্মায়েলৰ এই বাৰজন পুত্রই আছিল তেওঁলোকৰ ফৈদৰ মূলসূঁতি আৰু তেওঁলোকৰ নাম
    অনুসাৰেই গাওঁ আৰু ছাউনিবোৰৰ নাম ৰখা হৈছিল।
  sus-A: نَ مِشِ كٍرٍن كٍرٍن مَ قِندِ بْشِ مَنفّيٍ نَن نَ. عٍ نَشَ عٍ شِلِيٍ سَ عٍ
    شَ تَايٍ شُن مَ عَ نُن عٍ شَ مِشِيٍ.
  fra-SBL: 'Ce sont là les fils d`Ismaël, et ce sont là leurs noms, selon leurs villages
    et selon leurs campements : douze princes, selon leurs nations.'
  hbo-hbo: אֵ֣לֶּה הֵ֞ם בְּנֵ֤י יִשְׁמָעֵאל֙ וְאֵ֣לֶּה שְׁמֹתָ֔ם בְּחַצְרֵיהֶ֖ם וּבְטִֽירֹתָ֑ם
    שְׁנֵים־עָשָׂ֥ר נְשִׂיאִ֖ם לְאֻמֹּתָֽם׃
  shp-NTPO: Natobora Ismaelnin chonka rabé bakebaon jane iki, jatianra jaton maibo,
    itan jaton xobobo iká iki jaton janenbi onantiakin janekanabo. Jaton jonibaon
    koshibora, jatobi ikana iká iki.
  eng-WYCLIFFE: These weren the sones of Ismael, and these weren names by castels
    and townes of hem, twelue princes of her lynagis.
  pjt-pjt: Nyanga paluṟu tjana uwankara Itjumailku katja tjuṯa nampa panya 12. Ka
    katja nyanga 12-nguṟu puḻka-aṉangu ma-tjuṯaringkula maḻatja maḻatja ma-nyinangu
    palu puṟunypaṯu. Munuya paluṟu tjana walytjaṟara walytjaṟara nyinara waṉaningi
    ngura kutjupa kutjupangka. Kaya Itjumailku katja panya 12 walytjapiti kutjupa
    kutjupaku mayatja nyinangi ngura walytjangka walytjangka. Munuya tawunu tjananku
    walytjangku walytjangku ininu.
  cwe-cwe: Wano ni wana wa Ishumaili, wowakalile walangulizi wa makabila longo na
    waidi. Ukazi na vibululu vawo vimanyika kwa mazina yawo.
  bgs-bgs: Tô gó é mga gabatà i Ismael, asta inému dan na mga ágpangulun katô sapulù
    duwa (12) grupo. Purisu tô gó tô igngadan katô mga lunsud na igóddóan dan.
  kik-kik: Acio nĩo maarĩ ariũ a Ishumaeli, na macio nĩmo marĩĩtwa ma aathani ikũmi
    na eerĩ a mĩhĩrĩga yao kũringana na kũrĩa maatũũraga na kambĩ ciao.
  ksr-ksr: Ismaelwaa meraurutanoŋ kaeŋ kolooŋ asa tuuŋgia 12 kolooŋ laligoŋ kougi.
    Asa qagia qagiti, iikawaa so opo kuuŋ tambogia ano jigo mirigia kaaŋagadeeŋ qama
    meŋ laligoŋ kougi.
  fra-NCL: 'Ce sont là les fils d’Ismaël, ce sont là leurs noms, selon leurs villages
    et leurs campements : ce furent les douze chefs de leurs tribus.'
  cek-AK: hae kaminawk loe Ishmael ih caa ah oh o, to tiah ahmin kaom kaminawk loe,
    angmacae ih vangpui, angmacae misa abuephaih baktih toengah, acaeng hatlai hnetto
    ukkung ah oh o roep.
  xla-xla: Ismael ya꞉ akimlala 12 iwolotapo elele 12 sitali ha꞉ha꞉po. Yia꞉ta ha꞉ha꞉le
    mo hi mape opa iwolo hi tlo sasalemaiyo.
  cuk-cuk: Wemala, Ismael-e-masmala-warambe-gakabogwad-e-nugmalad (12). Na megismaladgi,
    e-nugba neg onugsasmalad. Ar wemala, e-sordamar-e-dummadga gusmarbalid.
  uig-CYR: Булар болса Исмаилниң оғуллири болуп, уларниң кәнт вә чедиргаһлири уларниң
    нами билән аталған болуп, улар он икки қәбилигә әмир болған еди.
  tel-2017: ఇష్మాయేలు కొడుకులు వీరే. వారి వారి గ్రామాల ప్రకారమూ, కోటల ప్రకారమూ వంశావళుల
    ప్రకారమూ వాళ్ళ పేర్లు ఇవి. వీళ్ళు తమ తమ వంశాల ప్రకారం పన్నెండు మంది రాజులు.
  hat-BSA: Sila yo se fis Ismaël yo e sa se non yo, pa vil, e pa anplasman yo; douz
    prens yo selon tribi pa yo.
  kos-kos: Elos pa papa tumun sruf singoul luo, ac inelos itukyang nu ke inen acn
    elos muta we ac nien aktuktuk lalos.
  hbo-WLC: אֵ֣לֶּה הֵ֞ם בְּנֵ֤י יִשְׁמָעֵאל֙ וְאֵ֣לֶּה שְׁמֹתָ֔ם בְּחַצְרֵיהֶ֖ם וּבְטִֽירֹתָ֑ם
    שְׁנֵים־עָשָׂ֥ר נְשִׂיאִ֖ם לְאֻמֹּתָֽם׃
  ibo-ibo: Ndị a bụ ụmụ Ishmel, ndị a bụkwa aha ndịisi ikwu iri na abụọ ha, dịka ebe
    obibi ha si dị, na dịka ọmụma ụlọ ikwu ha si dị.
  ory-ory: ଏହି ସମସ୍ତେ ଇଶ୍ମାୟେଲର ସନ୍ତାନ, ପୁଣି, ସେମାନଙ୍କ ନାମାନୁସାରେ ସେମାନଙ୍କର ଗ୍ରାମ
    ଓ ଛାଉଣି-ସ୍ଥାନ ଥିଲା; ଆଉ ସେମାନେ ଆପଣା ଆପଣା ଗୋତ୍ରାନୁସାରେ ଦ୍ୱାଦଶ ଅଧିପତି ଥିଲେ।
  wmt-wmt: '@see-verse:GEN.025.015'
  chk-chk: Nöün Ismael kei, ir ekewe engol me ruoman samolun ar kewe ainang lon tettelin
    sopur me lenier kewe.
  ssd-ssd: Nane ŋakmba Ismael tuku kiŋo kat nuŋe. Nane tuku ndare tugekinaig sulumba
    mbuŋ kat naŋgine tuku nyu ta tumba nane afu tumbraŋ yimyam ninde lika minnaig
    le nane afu ma yimyam mbol kine promba minnaig. Nane 12 ta tumbraŋ mboŋ 12 ta
    tuku gabat minnaig.
  rop-rop: Ol detlot boi na bin dedi blanga twelbala klen, en deibin gibit olabat
    ronwan neim langa ola difrindifrin taun weya deibin oldei kemp.
  ukr-1871: 'Се сини Ізмаїлеві, а се ймення їх по шатрах їх, і селах їх: дванайцять
    князїв по колїнах їх.'
  eng-AOI: Those twelve men were the ancestors of separate tribes and their villages
    and camping places were called by their names.
  yon-yon: Yi andokbe amyenimbon wad ayoowiib yi ambokab keriwen. Angkon, yi aningko
    kuu yi kambongiib yi kombonboniib yaambed kondiwen.
  bch-bch: Eine gid Ismael ele gergeu arangaranga edad. Gid edaeda toa ne tiuatoato
    ngan gid iaoa toaine ad tano ga led tuanga. Gid panua toa sangaul ga igegea rua
    ne, timadid ga timugamuga ngan gid lum sangaul ga igegea rua.
  deu-1951: Das sind die Kinder Ismaels mit ihren Namen, in ihren Höfen und Zeltlagern,
    zwölf Fürsten in ihren Geschlechtern.
  eng-JPS: these are the sons of Ishmael, and these are their names, by their villages,
    and by their encampments; twelve princes according to their nations.
  ubr-ubr: Osi on dam auyotoat an yayatan ruam nanatun wawas agiris, ato osi wabis
    min asi goa mafam siwab seiris.
  srp-1865: To su sinovi Ismailovi, i to su im imena po selima i gradovima njihovijem,
    dvanaest knezova nad svojim narodima.
  lug-lug: Abo be batabani ba Isimayiri, era ago ge mannya gaabwe, mu byalo ne mu
    bibuga byabwe mwe baabeeranga, abafuzi kkumi na babiri buli omu n’eggwanga lye.
  heb-heb: אלה הם בני ישמעאל ואלה שמתם בחצריהם ובטירתם שנים עשר נשיאם לאמתם׃
  ben-IRV: এই সকল ইস্মায়েলের ছেলে এবং তাঁদের গ্রাম ও তাঁবুপল্লি অনুসারে তাঁদের এই
    এই নাম; তাঁরা নিজের নিজের জাতি অনুসারে বারো জন নেতা ছিলেন।
  pan-pan: ਇਹ ਇਸਮਾਏਲ ਦੇ ਪੁੱਤਰ ਸਨ, ਅਤੇ ਇਨ੍ਹਾਂ ਦੇ ਨਾਮਾਂ ਦੇ ਅਨੁਸਾਰ ਉਨ੍ਹਾਂ ਦੇ ਪਿੰਡਾਂ ਅਤੇ
    ਉਨ੍ਹਾਂ ਦੀਆਂ ਛਾਉਣੀਆਂ ਦੇ ਨਾਮ ਵੀ ਰੱਖੇ ਗਏ ਅਤੇ ਇਹ ਬਾਰਾਂ ਹੀ ਆਪਣੇ-ਆਪਣੇ ਗੋਤਾਂ ਦੇ ਪ੍ਰਧਾਨ
    ਹੋਏ।
  mwp-mwp: Thana 12 buway kuykul aymoeydhin a thanamun nelay mamayidhin thanamun mudhaw
    lagoepa a kawa mudhaw lagoepa.
  mya-JVB: ဣရှမေလ သား တည်း။ ထို သို့အမည် ရှိသောသူ တို့ သည်၊ မိမိ မြို့ ၊ မိမိ ရဲတိုက်
    အလိုက် ၊ အမျိုးမျိုး သော မင်း ဆယ် နှစ် ပါးဖြစ်သတည်း။
  tte-O: Isimeli natunao yoli tuwelo kolili sidebalala kabo yanuwa tuwelo siyawatagilima
    na yanuwa kaigeda kaigeda, o nuwana tawaloba ali kaba kaiyawasi kubwakubwa, esana
    sipeili Isimeli natunao esaliyao kolili.
  tbg-tbg: Isamairira maaqu 12navuqihairo 12 ankunavu hoqarama tomanta vaura. Vira
    vainti nutuvata vira ankunavu autuvata vohaa qaramake vaura.
  hmo-hmo: Isamaela ena natuna be unai, edia ladana unai, edia hanua bona edia kamepa
    dekenai be unai edia ladana idia atoa, idia ibounai 12 be hanua ta ta ena lohia
    taudia idia halaoa.
  ata-ata: Aneꞌi, ta mitema e mavulovexa mo mulelia tamei ne, Isimaeli ta ꞌolu ta
    mulu ane. Ualaualasiꞌa ne, mimoxoꞌu tuatualasiꞌa ilou tanitanixu maulixaꞌa no
    anu. Aneꞌi Isimaeli ta ꞌolu mixalixaꞌa ta mitema sou mata noxiꞌa vilevilesi.
  nfa-nfa: '@see-verse:GEN.025.015'
  urd-urd: यह इस्मा'ईल के बेटे हैं और इन्ही के नामों से इनकी बस्तियां और छावनियाँ
    नामज़द हुई और यही बारह अपने अपने क़बीले के सरदार हुए।
  rus-SYN: Сии суть сыны Измаиловы, и сии имена их, в селениях их, в кочевьях их.
    Это двенадцать князей племен их.
  cbt-NTPO: Ina nápo Ismairo hui'ninpita ya'huëpi. Shonca cato ya'ipiya quëran. A'naya
    a'naya no'panëna hua'anëntopiso', niapora'piapi. Ya'huëpisonta inapotopi. Naporahuaton,
    inapitaso inahuara inahuara huëntonënaquë, hua'an ya'conpi.
  bqc-SIM: Isimaɛla nɛgↄ̃ɛↄ tↄ́n we. An baade a tↄkpà a wɛ̃́lɛɛ ge a bòoɛ. Aamɛ
    bui kuɛplaↄ dezi káauↄ ũ.
  tcz-CHONGTHU: Hichengse hi Ishmael chapate ahiuvin, aminu jong akhotin a kisem a
    chuleh a ngahmun dung-juiya akilah le aphung khaijin haosa chapa cheh som le ni
    alhing uve.
  mar-mar: ही इश्माएलाची मुले होती, आणि त्यांच्या गावांवरून आणि त्याच्या छावणीवरून
    त्यांची नावे ही पडली होती. हे त्यांच्या वंशाप्रमाणे बारा सरदार झाले.
  tcs-tcs: Prom dem tuelb boi pikinini dem tuelb pamlelain bin stat. Ebriwan kare
    neim blo dempla oun pamlelain ane dempla stap lo dempla oun ples.
  qub-qub: Chaycunami caran Ismaelpa chunca ishcay (12) wamrancuna. Paycunaga caran
    quiquin casta mirajcunacho munayniyoj mandaj. Chay mandajcunapa jutincuna cashannöllami
    trïbuncunapapis marcancunapapis jutin caran.
  bqp-bqp: Sumaila nɛ́gↄ̃gbɛ̃nↄ tↄ́n gwe. Ń baadi a tↄ́ kpà a lakutu ke a bùraanɛ.
    Mↄ́kↄ̃nↄmɛ a buri kuri awɛɛplanↄ kínanↄ ũ.
  hat-hat: Se yo ki te pitit Izmayèl. Se konsa yo te rele yo ansanm ak tout katye
    kote yo te rete ak kote yo te moute tant yo. Sa te fè douz chèf, chak ak nasyon
    pa yo.
  eng-BSB: These were the sons of Ishmael, and these were their names by their villages
    and encampments—twelve princes of their tribes.
  tod-tod: Isemayɛle ná-doun zunuiti ta ti-laaseigiti kana, eɠɛʋelei ta-ɠwɛpelegiti
    ta ti ʋuu ʋeleiti ti la. Kundiɠi puugɔ maazu felegɔiti (12) kaa, ti ɠɛni ta-nuɓusɛiti
    unda.
  eng-WEBPB: 'These are the sons of Ishmael, and these are their names, by their villages,
    and by their encampments: twelve princes, according to their nations.'
  kbq-kbq: Ama'i Ismaeli ne'mofavre nagamofo zamagigiza, 12fu'a kva vahe'mo'za kva
    huzamantazage'za mago'mago kuma'zmire'ene, nagate nofitera hu'za mani'naze.
  nhe-BL: Nochi ya ni inintoca nopa 12 iconehua Ismael. Sesen mochijqui tlayacanquetl
    ipan se hueyi familia tlen iixhuihua. Huan nica quipiya campa mochansehuijtiyajqui
    huan nopa pilaltepetzitzi tlen mochijqui quihuicayaya sesen hueyi familia itoca.
  bus-bus: Sumaila nɛ́gↄ̃gbɛ̃nↄ tↄ́n gwe. Aↄ̃ baade a tↄ́ kpà a lakutu ke a bùranɛ.
    Aↄ̃mbe à bori kuri awɛɛplaaanↄ kínanↄ ũ.
  gub-BL: Amume'u a'e 12 Izimaew ta'yr waner xe wà kury. Pitàitàigatu uzapo weko haw
    amo ywy rehe wà. Omono uwer uiwy pe pitàitàigatu wà no. Pitàitàigatu wiko uzuapyapyr
    wanuwihawete romo wà no.
  eng-DRA: 'These are the sons of Ismael: and these are their names by their castles
    and towns, twelve princes of their tribes.'
  knf-knf: Bukuŋ bawooŋ babuk Işmayel iñeen na batëb, andoli awo naşih i pntaali pampënnuŋ
    ţi a. Bawul itim yi baka ŋntanka na ŋfëţ ŋi baka.
