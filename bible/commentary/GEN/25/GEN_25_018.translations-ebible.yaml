verse: GEN.025.018
translations:
  mal-C: യിശ്മായേലിന്റെ പിൻഗാമികൾ അശ്ശൂരിലേക്കുള്ള വഴിയിൽ, ഈജിപ്റ്റിന്റെ അതിരിനോടുചേർന്ന്
    ഹവീലാമുതൽ ശൂർവരെയുള്ള പ്രദേശത്തു സ്ഥിരതാമസമാക്കിയിരിക്കുന്നു. അവർ തങ്ങളുടെ സകലസഹോദരന്മാരോടും
    ശത്രുതപുലർത്തിക്കൊണ്ട് ജീവിച്ചു.
  deu-TKW: Und sie wohnten von Havila an bis nach Sur, welches östlich von Ägypten
    liegt, bis nach Assur hin; allen seinen Verwandten setzte er sich auf den Nacken.
  lin-lin: Bakitani na ye bazalaki kovanda na mokili oyo ezalaki kati na Avila mpe
    Shuri, pene ya Ejipito, na nzela oyo ekenda na Asiri. Bazalaki tango nyonso kovanda
    lokola banguna ya bandeko na bango nyonso.
  cbr-NT: Usai ax ñua ain rëbúnki kamax anubi tsóti Havilá kakë me Egipto 'ukëmanan
    anun, Asirianu kuani kuanti anubi tsóti buküakëxa. Usai 'i ka anuax aín xukë́n
    kamabëbi 'atimonani nishanani anubi buküakëxa.
  eng-LSV: and they dwell from Havilah to Shur, which [is] before Egypt, in [your]
    going toward Asshur; in the presence of all his brothers has he fallen.
  bmu-bmu: Ismaelgö gwölönarökurupŋi yeŋön köröpken köröpken deŋda anda mala gölme
    qetŋiri Hawila aka Sur mietkö sutŋire gölme memba malget. Gölmeŋini mi Ijipt kantrigö
    jaböŋeyök könahiba wehön kotkotŋe Asiria göröken angeri, köna miaŋgö kösutŋe miaŋgöreŋ
    ahöza. Ismaelgö gwölönarökurupŋi yeŋön Abrahamgö gwölönarökurupŋi tosatŋi pakpak
    mi kerök-kerök ak eŋgiba malget. Mewö.
  eng-GNV: And they dwelt from Hauilah vnto Shur, that is towardes Egypt, as thou
    goest to Asshur. Ishmael dwelt in the presence of all his brethren.
  eng-WEBSTER: 'And they dwelt from Havilah to Shur, that is before Egypt, as thou
    goest towards Assyria: and he died in the presence of all his brethren.'
  nhw-BL: Teipa iteipan ixhuihua Ismael mosemanque campa hueli ipan nopa tlali tlen
    Havila hasta Shur nechca iteno tlali Egipto ipan ojtli para Asiria. Nopona iteipan
    ixhuihua Ismael mocajque huan nochipa mohuilanayayaj.
  swh-ONEN: Wazao wa Ishmaeli waliishi kuanzia nchi ya Havila hadi Shuri, karibu na
    mpaka wa Misri, unapoelekea Ashuru. Hao waliishi kwa uhasama na ndugu zao wote.
  bba-bba: Win bibu bɑ wɑ̃ɑwɑ nɛnɛm bɑ kɑ Aburɑhɑmun bii be bɑ tie tondinɛ. Bɑ dɑ
    bɑ sinɑ Hɑfilɑ kɑ Surin tem bɑɑ sɔɔ Eɡibitin tem sɔ̃ɔ yɑri yeru ɡiɑ, Asirin swɑɑɔ.
  eng-KJVCPB: 'And they dwelt from Havilah unto Shur, that is before Egypt, as thou
    goest towards Assyria: and he died in the presence of all his brethren.'
  cpy-cpy: Inampitaawo itomipaeni niyankithakineki kepatsi ojeekira nampitsi Havila,
    Sur, imontetakawo nampitsi Egipto, awotsiki jatachari Asiria-ki. Ari inampitakawori,
    okantawitaka tee ikowaeyini isheninkapaeni.
  mpx-mpx: Isimel tubutubunau hi minaa labi toto Havila ge Sul ali luwaluwala. Panuwa
    Sul iyoho Itipita ana siga labi leunati, labi Asul ana kamwasaa. He nige avaliyau
    ge tutuliyau bolo Abalahama tubutubunau enuna al hi mimibubun.
  wbp-wbp: Warlalja-patu kaja-nyanu-patu-kurlangu 12-pala-kurlangu, kujalu-jana palka-jarrija
    Yijimali-kirlangu-patuku, ngulajulpalu nyinaja kulkurru-jarra ngurrara-jarraku
    yirdi-jarraku Yapilaku manu Juuruku. Ngurrara nyampuju kutu-karrikarri ngayingayi
    ngurrararla Yijipirla kakarrarni-nginti ngurrara Yajiriya-kurra-pinangu. Panungku
    Yijimali-kirlangurlu warlalja-paturlu kalalu-jana warlalja yinya-patu-kari nyanungukupurdangka-kurlangu-purnu
    pungu.
  luo-luo: Nyikwaye nodak e gwengʼ manie kind Havila nyaka Shur, machiegni gi tongʼ
    Misri kochomo yo Ashur kendo negidak kagimonre gowetene.
  meu-meu: Edia tano na Havila ela bona Suru, Aigupto mairiveina kahana ai; tadikakadia
    iboudiai idia mo mairiveina kahana korikori ai e nohova.
  npi-ULB: तिनीहरूको बसोबास मिश्रको सिमानानजिक भएको अश्‍शूर देशतिर पर्ने हवीलादेखि
    शूरसम्‍म थियो । तिनीहरू एक-अर्काको शत्रुतामा बसे ।
  yor-yor: Àwọn ìran rẹ̀ sì tẹ̀dó sí agbègbè Hafila títí tí ó fi dé Ṣuri, ní ẹ̀bá
    ààlà Ejibiti, bí ìwọ ti ń lọ sí ìhà Asiria. Ó sì kú níwájú àwọn arákùnrin rẹ̀
    gbogbo.
  emp-NTPO: Idji warrarãba birasid̶aa Sur ẽjũãneba ab̶a Havila ẽjũãnaa. Sur ẽjũãra
    Egipto drua caita b̶ʌa. Havilara Asiria druad̶aa wãbada od̶e b̶ʌa. Ãdji ẽberãrãnebemada
    jĩga panabadjid̶aa.
  ind-ind: Keturunan Ismael tinggal di sebelah timur wilayah keturunan Isak, yaitu
    di daerah Hawila sampai Syur, ke arah negeri Asyur, di sebelah timur Mesir. Kedua
    belas suku ini tinggal jauh dari keturunan Isak.
  pes-OPCB: فرزندان اسماعیل در منطقه‌ای بین حویله و شور که در مرز شرقی مصر و سر راه
    آشور واقع بود، ساکن شدند. آنها در دشمنی با همۀ برادران خود زندگی می‌کردند.
  ssx-ssx: Isima꞉eloma꞉ monduma꞉ monduma꞉ pieke wekiwandikina꞉ wekiwandikita꞉ mo Ha꞉pila
    kenke pita꞉ Sia꞉e kenke yaapo tukikina꞉ pitiekeme. Koto kenketa꞉ Idiepi nate opa꞉la꞉
    nanema꞉ mo A꞉sitia poluekema꞉ pota꞉na꞉ hayekeme. Ikita꞉ mo Eipoloha꞉ma꞉na꞉ mandane
    monduma꞉ monduma꞉ pieke wekiwandikina꞉ wekiwandiki ame̱le̱ na hake papate haemekeme.
  lcm-lcm: Keve tivuna kita ago aliu si palpal ang le Avila ane Sur. Sur kapo ago
    nei liuan i pangau pelek a Aigipto alak ane Asuria. Na kitapo ago i angkiki na
    angvis ve matan polpolokan ang si keve tasina i Ismael.
  aer-aer: Alere 12-pele Ishmael-kenheke-artweyele, itne itne-arrpeke-artweye atnyeneke,
    itne anerrirretyarte mpwepele apmere atherrele, apmere ikwere-atherrenhe Havilah
    uthene Shur uthene arritnye. Apmere yanhe-arle anetyarte angathe aneke ikngerrele
    apmere Egypt-nge apmere Assyria-werne atheke. Ishmael-kenheke-artweye areye arlengele
    anerrirretyarte ikwere atyeyikwe-kenheke-artweye areye-ketye itne-arle atwerrentye
    akngerrenge.
  tgl-ULB: Sila ay nanirahan mula sa Havila hanggang Shur, na malapit sa Ehipto, nagkaisa
    sila na pumunta sa Assyria. Nanirahan silang may poot sa bawat isa.
  nop-nop: Adi’walaŋ yalakiŋiye adi Hawil eŋ Sulu lekiŋgoŋhik ginaŋ eŋ Isip kwet gagayeŋ
    ala Asiliya kwetneŋ weene uŋgoŋ uundok biyagoŋ kuyoŋ, naŋgat dikihiye adi’walaŋ
    kwet gagayeŋ hatiyagiŋ. Iŋgoŋ menot momooŋgoŋ mu tiyagiŋ.
  kca-kca: Хавила эԓты Сур унты ԓыв усәт, щит Ассирийа мўв пеԓа мӑнтыйән Египет ԉэпән
    уԓты мўв. Измаил йох Авраам па хиԓэт пиԓән кўтәӈа пӑ ԉаԉәсман усәт.
  cbu-NT: Ismaelarini tsiparamchu, wachinllinsha pseertaranganaya. Yapeem zar puwachingaku
    ambi, Hapiramand yakat káyarusin, Surush yakat kuseersin, anshuwari taaranganaya.
    Ijiptop tsap tasasaru yap ngoots yakat Asiriyap naaku, anshuri taaranganaya. Zoonllin
    tsapoo kapung pachindarangitaa, ashiritaa anushurisha tsap pseertarsin taaranganaya.
    Ashiriya, na kamaneena yuwaa Ismaelarin wachinllin pseertarangana anootsi.
  hui-hui: Isimale aguaneneru ti Habila dindi Sua dindila hengeneha dindi wupe kagoha
    paluyu peda. Dindi Sua ogoni Asiria dindi pole hariga peagoria Iyibi dindi kaware
    ngelowa dege wia. Anigo hameigini uruni tini Abarahama aguanene maru hearu heba
    mandagi nahaga hene.
  wrs-wrs: Wo hetindiva di aevluwul vevna Havilara hovra Surra, di Asiria pethamonara
    aevluwul vevna, ten okomba pholohvm Isipnahalm. Himba indanam aevluwul vevna,
    Aprahamtindiva indanam aevluwul vevna, manara, himba daosnind avna.
  mya-mya: ဣ​ရှ​မေ​လ​၏​အ​ဆက်​အ​နွယ်​တို့​သည်​အီ​ဂျစ် ပြည်​အ​ရှေ့​ဘက်​အာ​ရှု​ရိ​ပြည်​သို့​သွား​ရာ​လမ်း
    တွင် ဟ​ဝိ​လ​မြို့​နှင့်​ရှု​ရ​မြို့​အ​ကြား​ရှိ​ဒေ​သ တွင်​နေ​ထိုင်​ကြ​သည်။ သူ​တို့​သည်​အာ​ဗြ​ဟံ​၏
    အ​ခြား​သော​အ​ဆက်​အ​နွယ်​တို့​နှင့်​တ​သီး တ​ခြား​နေ​ထိုင်​ကြ​လေ​သည်။
  cbi-NTPO: Tsenñu yanu sera' jimu chachilla, Havilá tena bain, naa Sur tena bain
    junu kejtaa tenashaa chula, Egipto tu ajuusha, Asiria tusha jijiinu miñu deechusha.
    Tsejtu junu chula, yala' paandela tsaa mutyaindetyuren.
  bod-N: ཁོའི་བུ་རབས་ཚ་རྒྱུད་ཀྱི་སྡོད་གནས་ནི་ཨེ་ཅིབ་ཡུལ་གྱི་ཤར་ཕྱོགས༌ཏེ། ཨ་སུར་ཡུལ་དུ་འགྲོ་བའི་ཧ་བེ་ལཱ་ཡུལ་ནས་ཤུར་ཞེས་པའི་ཡུལ་གྱི་བར་དུ་ཡིན༌ནོ།།
  wsk-wsk: Se Ishmael ko gue te ko taleng girigir alo mu, sor Havilah mu te dagiman
    nama sor Shur arataman, mu Egypt ko beta ko, lage Asshur namara mu te. Bare nuna
    nunumi karogo nongomang suanta me bagakasan.
  kkl-kkl: Tebaogpa, Ismaeldi mangaroba sin mog so'o wamekne Hawila inagha Syur inagha
    heng walelingkirobag sip Mesira Asyur simbik wamek. Sin wamekne sikin kaboap aisa
    neneptangto wamek.
  sna-sna: Zvizvarwa zvake zvakandogara munzvimbo yaibva kuHavhira kusvikira kuShuri,
    pedyo nomuganhu weIjipiti, kana munhu achienda akananga kuAshuri. Uye vakagara
    vachipesana nehama dzavo.
  spa-BLM: Vivió desde Havila hasta Shur, que está delante de Egipto, en dirección
    a Asiria. Vivió frente a todos sus parientes.
  beu-beu: Aarunge etabaning ang naung, emangpi bae itat sanang niang. Angu ebele
    ini tarae-teapahing mihi, mulai Hawila mi sampe ila Syur ba Masir abung angu mi.
  cac-cac: A masanil eb' yin̈tilal vin̈ chi', ix c'ochcan cajan eb' d'a scal Havila
    yed' Shur, d'a yichan̈cot lum Egipto b'aj sb'at b'eal Asiria. Ata' ix cajnaj eb',
    vach'chom malaj sgana eb' sc'ab' yoc eb'.
  swh-ULB: Walioshi toka Havila mpaka Shuri, ambayo iko karibu na Misri, kuelekea
    Ashuru. Waliishi kwa uadui kati yao.
  bel-bel: Яны жылі ад Хавілы да Сура, што перад Егіптам, як ідзеш да Асірыі. Яны
    пасяліліся перад абліччам усіх братоў сваіх.
  deu-ELBBK: Und sie wohnten von Hawila bis Sur, das vor Ägypten liegt, nach Assyrien
    hin. Er ließ sich nieder angesichts aller seiner Brüder.
  mbb-OT: Diyà med-ubpà is menge kevuwazan din te menge inged he ebpuun te Havila
    pehendiyà te Shur, he zapit te edsilaan te Ehipto pehendiyà te Asiria. Ne migkuntada
    zan is langun he menge kezuzumahi zan he kevuwazan ni Ishmael.
  msc-msc: A bɔnsɔn siini tɛrɛ Asiri so sila la, Misiran telebɔ fan fɛ, Habila ni
    Suri soilu tɛma. Alu ni alu badenma tɛrɛ ma i sii i ɲɔɔn fɛ.
  mal-2015: ഹവീലാ തുടങ്ങി അശ്ശൂരിലേക്കു പോകുന്ന വഴിയിൽ മിസ്രയീമിന്നു കിഴക്കുള്ള ശൂർവരെ
    അവർ കുടിയിരുന്നു; അവൻ തന്റെ സകലസഹോദരന്മാർക്കും എതിരെ പാർത്തു.
  tuo-NT: Cʉ̃ põꞌrã nituriarã pãjãrã Havila wãmetiro meꞌrã nʉꞌcã, téé Shur wãmetiropʉ
    niseticãrã niwã. To Egipto põtẽorõ Asiria waꞌaropʉ nisaꞌa. To nirṍ nipeꞌtirã
    na acawererã ʉatimicã, niseticãrã niwã.
  gup-gup: Dja nungka nawu benkebmawahmeng birrini kore kubolkwarlah, kaluk kabolkdedjdjingmang
    kore kunred Havilah, kadjalewi kabolkburnbun kore kunred Shur, darnkih kore Egypt,
    dja mak kore karribalhbolkyikan kunred Asshur. Dja bedda birriyidwernni bindimarneyidngalhngalkeyi
    bedberre birribuyika bininj nawu Abraham benkebmawahmeng.
  met-met: Bakbagindi dirung mana titia liwe mana Habila xaung Sur, haxek mana Isip
    bila sanga Asur wa mana. Baing bakbakkadi li dirung xai rangua ding te.
  gvs-gvs: E tauyadi natunao be tubunao silokasa Kevila be Sura nauyayanaidi goi,
    moe Itipita idi túwana kikina neta kunonoina bego Asiriya. Ago Isimaeli natunao
    Aisake natunao sivakaleyedi.
  rmc-rmc: Leskre čhavengre čhave bešenas le Chavilostar dži ko Šur, pašes paš o Egipt,
    sar pes džal ke Asirija. Bešenas avri savore peskre phralendar pro vichodos.
  nlg-nlg: Na lei vaivarina tara ghahara tana bona ighobudira i Havilah mi Shur, tana
    halautu te sara i uluna Egypt me tona va i Asshur. Gaira tara kabu hauvira na
    balu vaivarina Abraham.
  dgr-DOGNT: Wets'ıhɂǫ̀ǫ-dǫǫ̀ sìı Havılah nèk'e gots'ǫ Shur nèk'e hagǫǫwa ts'ǫ̀ nàgedè
    agejà. Kǫ̀ta Ashur ts'ǫ̀ ts'adè nı̨dè Egypt nèk'e ts'ǫ̀ nıwà-le agǫ̀ht'e. Hanìkò
    wets'ıhɂǫ̀ǫ-dǫǫ̀ ts'èwhı̨į̀ ełexè nàgedè ha dìì.
  pes-OPV: و ایشان از حویله تا شور، که مقابل مصر، به سمت آشور واقع است، ساکن بودند.
    و نصیب او در مقابل همه برادران او افتاد.
  ron-1924: Фиий луй ау локуит де ла Хавила пынэ ла Шур, каре есте ын фаца Еӂиптулуй,
    кум мерӂь спре Асирия. Ел с-а ашезат ын фаца тутурор фрацилор луй.
  ben-OBCV: তাঁর বংশধরেরা আসিরিয়ার দিকে মিশরের পূর্বসীমার কাছাকাছি অবস্থিত হবীলা
    থেকে শূর পর্যন্ত বিস্তৃত এলাকায় বসতি স্থাপন করল। তারা তাদের দূর-সম্পর্কের আত্মীয়-গোষ্ঠীদের
    প্রতি শত্রুতাভাব বজায় রেখে বসবাস করে যাচ্ছিল।
  lex-lex: Ismaila duratni-waitni ri rhol lia nohanna-taniarta nden nek la leta Hawila
    pa nodi liarni la Syura, mak kdella Mesir walli tipru pa nokru Asyur lowanni.
    Mere nhi'inde rora inni-amni amni-hyalli rawenna.
  rgu-rgu: Tehuu tititi-nonosi nara, esa musu no esa. De ara leo kofela mulai remeꞌ
    Hawila losa Syur, natoo no nusa Masir, naroo neu losa Asyur.
  som-som: Waxayna degganaayeen tan iyo Xawiilaah iyo Shuur tan ku hor taal Masar,
    haddaad u kacdo xagga Ashuur. Walaalihiis oo dhan hortooda ayuu degay.
  lat-VUC: Habitavit autem ab Hevila usque Sur, quæ respicit Ægyptum introëuntibus
    Assyrios; coram cunctis fratribus suis obiit.
  aoi-aoi: Aburraja wurrumurndakibina wurrumirumirena warnikinikaduwa Yijumeyila-langwa
    nuw-ambilyuma wurrakina akina-manja angalya wilyarra Yebila akwa ngawa Jura. Akine-ka
    angalya aburra-langwa. Umba na-likenu-manja aburraja warnumamalya Yijiba-langwa
    akwa engku-wa angerriba Ajiriya-wa wurrakina, kembirra narri-larrkuwarrukwama
    aburra-langwa angalya wilyarra. Umba wurreyebijebe-ka wurrakina Yijumeyila-langwa
    warnumamalya nuw-ambilyumurra Ajika-langwa-langwa warnumamalya akwa ngawa wurrukwala-langwa-langwa
    wurrumirumirena Aburiyama-langwa wurrakina-da. narri-larrkuwarrukwama aburra-langwa
    angalya wilyarra. Umba wurreyebijebe-ka wurrakina Yijumeyila-langwa warnumamalya
    nuw-ambilyumurra Ajika-langwa-langwa warnumamalya akwa ngawa wurrukwala-langwa-langwa
    wurrumirumirena Aburiyama-langwa wurrakina-da.
  eng-ASVBT: 'And they dwelt from Havilah unto Shur that is before Egypt, as thou
    goest toward Assyria: he abode over against all his brethren.'
  mna-mna: Mi popoŋana kini tila ma timbot la lele ki Abila mi Sur mazwan. Lele tina
    igarau pa toono ki Aikuptu ka seŋgaaŋa mi zaala ta ila pa lele kizin Asiria. Mi
    Ismael popoŋana kini tana ziŋan zin toŋmatiziŋ kizin na, gorgori tiparzorzooro
    mi tiparwe kan koi.
  ita-1885: Ed i suoi figliuoli abitarono da Havila fin a Sur, ch'è dirimpetto all'Egitto,
    traendo verso l'Assiria. Il paese di esso gli scadde dirimpetto a tutti i suoi
    fratelli.
  eng-LXXUP: And he dwelt from Havilah to Shur, which is opposite Egypt, until one
    comes to the Assyrians; he dwelt in the presence of all his brethren.
  eng-ULB: They lived from Havilah to Ashhur, which is near Egypt, as one goes toward
    Assyria. They lived in hostility with each other.
  spa-VBL: Los descendientes de Ismael habitaron la región de Havila hasta Sur, cerca
    de la frontera de Egipto, en dirección de Asur. Y siempre estaban peleando unos
    con otros.
  fra-_FOB: Et ses enfants habitèrent depuis Havila jusqu'à Shur, qui est en face
    de l'Égypte, quand on va vers l'Assyrie. Il s'établit en face de tous ses frères.
  mal-mal: ഹവീലായിൽ നിന്ന് അശ്ശൂരിലേക്കു പോകുന്ന വഴിയിൽ ഈജിപ്റ്റിനു കിഴക്കുള്ള ശൂർവരെ
    അവർ പാർത്തിരുന്നു; അവർ ചാർച്ചക്കാരിൽ നിന്നെല്ലാം അകന്നാണു ജീവിച്ചത്.
  urd-GVR: Us kī aulād us ilāqe meṅ ābād thī jo Hawīlā aur Shūr ke darmiyān hai aur
    jo Misr ke mashriq meṅ Asūr kī taraf hai. Yoṅ Ismāīl apne tamām bhāiyoṅ ke sāmne
    hī ābād huā.
  suz-BL: आ तौपुकी हवीलाह रे इजीप्‍त लतीक लां शुर सम्‍म बाक्‍शो बाक्‍मा बाक्‍त। शुर
    रागी इजीप्‍त आ ङोंइती अस्सुर गे बाक्‍ब। इश्‍माएल चहिं आ लोक्‍ब नेल्‍ल आन दातेमी
    बाक्‍माक्‍त। उत्‍पत्ती १६:१२
  ita-1927: E i suoi figliuoli abitarono da Havila fino a Shur, ch’è dirimpetto all’Egitto,
    andando verso l’Assiria. Egli si stabilì di faccia a tutti i suoi fratelli.
  ckb-ckb: نەوەکانی ئیسماعیل لە حەڤیلاوە هەتا شوور نیشتەجێ بوون، لە نزیک سنووری میسر
    لەسەر ڕێگای ئەشوور. ئەوان دژی هەموو براکانیان بوون.
  eng-BBE: 'And their country was from Havilah to Shur which is east of Egypt: they
    took their place to the east of all their brothers.'
  crx-NTPO: Yun k'ut Havilah 'ink'ez Shur 'et 'uwhuldzoh, Egypt whanda', Assyria ts'u
    wheti, 'oh huwhut'i 'ink'ez Ishmael dunatneke butoh 'et dazsai.
  kan-OKCV: ಅವನ ವಂಶಸ್ಥರು ಅಸ್ಸೀರಿಯಗೆ ಹೋಗುವ, ಈಜಿಪ್ಟಿನ ಮೇರೆಯಲ್ಲಿ ಹವೀಲದಿಂದ ಶೂರ್‌ವರೆಗಿನ
    ಪ್ರದೇಶದಲ್ಲಿ ವಾಸಿಸಿದರು. ಅವರು ತಮ್ಮ ಎಲ್ಲಾ ಸಹೋದರರೊಂದಿಗೆ ಎದುರುಬದಿರಿನಲ್ಲೇ ವಾಸಮಾಡಿದರು.
  bbb-bbb: Ijiege rena Isimero fu baroneko rade uifari fuone bu urina are ijia kafare
    be Avirakiro Seno kiavo ukua ijia kari. Ro are ije fu Ijifiti ivuake ijia ro kuke
    fu are maza ajiamo nake vame bu are Asiria vako ivuake ijia. E Isimerodo uifari
    ije bu Eburamedo agane ije uniana va buebino karinoe.
  tam-2017: அவர்கள் ஆவிலா துவங்கி எகிப்திற்கு நேராக அசீரியாவுக்குப் போகிற வழியிலிருக்கும்
    சூர் வரைக்கும் குடியிருந்தார்கள். இது அவனுடைய சகோதரர்கள் எல்லோருக்கும் முன்பாக
    அவன் குடியேறின பூமி.
  spa-RV-1909: Y habitaron desde Havila hasta Shur, que está enfrente de Egipto viniendo
    á Asiria; y murió en presencia de todos sus hermanos.
  ron-BTF: Şi au locuit de la Havila până la Şur, care este în faţă cu Egiptul, cum
    mergi spre Asiria; şi a murit înaintea feţei tuturor fraţilor săi.
  eng-WEBP: They lived from Havilah to Shur that is before Egypt, as you go toward
    Assyria. He lived opposite all his relatives.
  eng-FBV: Ishmael's descendants inhabited the region from Havilah to Shur, near the
    border of Egypt in the direction of Asshur. They were forever fighting with one
    other.
  nld-1939: Hij woonde van Chawila tot Sjoer, dat tegenover Egypte ligt, en tot Assjoer
    toe, verwijderd van al zijn broeders.
  nch-BL: Teipa iteipan ixhuihua Ismael mosemanque campa hueli ipan nopa tali ten
    Havila hasta Shur nechca iteno tali Egipto ipan ojti para Asiria. Nopona iteipan
    ixhuihua Ismael mocajque huan nochipa motehuiyayaj.
  tfr-NTPO: Ba tjëyo tek beno ba irgo l̈i beno l̈öng kjok buk Javilá kjokyo, Sur kjokyo,
    e tjrëko. Kjok, e ber buk Egipto kjokyo gomyo, irbo jek jong äär Asiria kjokyo
    l̈i sor go. Wotjl̈ĩno l̈ok ëngkjwë kjĩshko ga beno l̈öng Abraham wapga tjok l̇l̇ëm,
    beno l̈öng eshko dboye.
  vie-1934: Dòng dõi người ở trước mặt anh em mình, từ Ha-vi-la cho đến Xu-xơ, đối
    ngang Ê-díp-tô, chạy qua A-si-ri.
  hin-CV: उसके वंशज मिस्र देश के पूर्वी सीमा के नजदीक अश्शूर की दिशा में हाविलाह से
    लेकर शूर तक के क्षेत्र में बस गए और वे उनसे संबंधित सभी गोत्रों से बैर रखते थे.
  eng-OURB: They lived from Havilah to Shur that is before Egypt [Abode of slavery],
    as you go toward Assyria [Level plain]. He lived opposite all his relatives.
  spa-BES: Y su tierra fué desde Havila hasta Shur, que está al oriente de Egipto;
    y tomaron su lugar al oriente de todos sus hermanos.
  tdx-tdx: Nitoetse boak’e Havilà pak’e Sòre tandrife’ i Mitsraime añe iereo amy fombañe
    mb’e Asòre mb’eoy. Nidoñe tandrife’ o rahalahi’e iabio re.
  vid-vid: Walelwa wa Ishimaeli nawekala kuli honhu hawele hagati ha Havila na Shuli,
    behi na Misili, kulutilila Ashulu. Nawekala wehilwe na ivyazi linji lya Abulahamu.
  pwg-pwg: Ma tupurereghina peyarisi i dobu na Havila da ku Sura warerena, dobuna
    na Egypt ina parata ririnai ma ku maramatana. Keta sago enenae ku Asura dobuna
    ma nani ketana kuta viiya na i dobu kuta panani. Ma peyarisi mara nonowa ti mani
    i rakaraka yavata ivivi kawapata.
  eng-OKE: And they have dwelt from Havilah unto Hagra, which looketh toward Mizraim,
    reaching unto Athoor. In the presence of all his brethren he dwelt.
  tha-KJV: พวกเขาอาศัยอยู่​ตั้งแต่​เมืองฮาวิลาห์จนถึงเมืองชูร์ ซึ่งอยู่​หน​้าอียิปต์ไปทางทิศแผ่นดิ​นอ​ัสซีเรีย
    และเขาสิ้นชีวิตอยู่ตรงหน้าบรรดาพี่น้องของเขา
  por-BR-2018: E habitaram desde Havilá até Sur, que está em frente do Egito vindo
    a Assíria; e morreu em presença de todos os seus irmãos.
  bco-bco: Ismaela꞉ ema꞉mu ilo꞉ mesa꞉ni aneyo꞉, Hafila a꞉na a꞉la꞉ta꞉ga꞉lo꞉ ta꞉i aneyo꞉
    Sul hen a꞉na edo꞉. Isib a꞉la꞉ta꞉ga꞉ Asilia hena ha꞉nakiyo꞉, Sul hen a꞉no꞉ Isib
    o꞉lia꞉ eleya a꞉lab. A꞉la꞉ta꞉ga꞉ so꞉lo꞉ i a꞉no꞉ ao o꞉lia꞉yo꞉ egelebo꞉ ha꞉fa꞉nolowo꞉
    mo꞉sa꞉sen.
  deu-ELO: Und sie wohnten von Hawila bis Sur, das vor Ägypten liegt, nach Assyrien
    hin. Er ließ sich nieder angesichts aller seiner Brüder.
  ktm-ktm: Inum ti pe su papon Ismael ti hamandro hodo poi hombrul odo lengan Havilah
    pe Sur, ile rai ea odo Isip, ile wuron sal ile Asiria ea. Su ndramat kuti hondronto
    hondroh ndroda su papon Abraham se yi ti pwi.
  caa-caa: Y uchꞌajnarir e Ismael quetpobꞌ tama e lugar xeꞌ turu tuyuxin e chinam
    Havilá y tuyuxin e chinam Sur xeꞌ aquetpa tuyejtzꞌer e lugar Egipto tama e bꞌir
    xeꞌ axin esto tama e lugar Asiria. Y jaxirobꞌ war uchiobꞌ e tzꞌojyir taca ubꞌobꞌ
    iraj iraj.
  eng-WYC-2018: Forsooth he inhabited from Havilah till to Shur, that beholdeth Egypt,
    as men entereth into [the] Assyrians; (and) he died before all his brethren. (And
    Ishmael’s people dwelled from Havilah unto Shur, which is east of Egypt, on the
    way to Assyria; and he died in the presence of all his kinsmen.)
  epo-epo: Kaj ili loĝis de Ĥavila ĝis Ŝur, kiu estas antaŭ Egiptujo, sur la vojo
    al Asirio. Antaŭ ĉiuj siaj fratoj li loĝis.
  uig-PIN: Uning ǝwladliri Ⱨawilaⱨ rayonidin tartip xurƣiqǝ olturaⱪlaxti (Xur bolsa
    Misirning utturisida bolup, Axurƣa baridiƣan yolda idi). Ismail ɵzining barliⱪ
    ⱪerindaxlirining udulida olturaⱪlaxti.
  beo-beo: Isiama:ile ea lalelegei fi da soge amo da Idibidi amoma gusu galu amola
    logo Asilia moilaiga ahoasu gadenene dialu. Amo soge da Hafila soge amola Sioua
    hafoga:i soge amo dogoa dialebe ba:i. Amo dunu fi da A:ibalaha:me ea mano eno
    ilima hame gilisi.
  tpi-OTNT: Ol lain tumbuna pikinini bilong Ismael i sindaun long hap graun namel
    long graun bilong Havila na ples Sur. Sur em i stap klostu long Isip, long rot
    i go long Asiria. Tasol ol dispela lain i no save sindaun gut wantaim.
  hau-SA: Zuriyarsa sun zauna tsakanin Hawila ne da Shur, wanda yake kusa da gabashin
    iyakar Masar wajen Asshur. Sun yi zaman rikici da dukan sauran ’yan’uwansu.
  udu-udu: Uni ’peni Pa Hawiila ntagi Pan Shur mo a’di jin di’d ka p̱ar ’twa/ ki Pa
    Masir mo ’kup̱ki bway jin c̱uthi ’twa/ ’kup̱ki bway Pa Ashshuur mo be. A’di c̱a’bki’da
    p̱o/ aris ’kwanim piti mo be.
  uig-LAT: Uning ewladliri Hawilah rayonidin tartip shurghiche olturaqlashti (Shur
    bolsa Misirning utturisida bolup, Ashurgha baridighan yolda idi). Ismail özining
    barliq qérindashlirining udulida olturaqlashti.
  nde-nde: Izizukulwane zakhe zakhela emangweni osuka eHavila kusiya eShuri, eduzane
    lomngcele waseGibhithe, nxa uqonda e-Asiriya. Njalo baphila belenzondo labafowabo
    bonke.
  ton-ton: Pea naʻa nau nofo mei Havila ʻo aʻu ki Sua, ʻaia ʻoku ofi ki ʻIsipite,
    ʻi he hala ki ʻAsilia; pea naʻe pekia ia ʻi he ʻao ʻo hono ngaahi kāinga kotoa
    pē.
  ces-1613: A bydlili od Hevilah až do Sur, jenž jest proti Egyptu, když jdeš do Assyrie;
    před tváří všech bratří svých položil se.
  eko-eko: Peewu yawe yeekhaliye waaza Hawila mpakha Shuuri kharipu na Misuri tarikhi
    yaweetta Ashuuru. Yo aari woohisiilani na ojama nkina wa Eburahiima.
  nss-nss: Pe ndraye Yismayel hu huya pe huye kol namandran ndrokolo Hawilah pe Sur.
    Pe Sur ara ita pakeh Yisip ngilse sai iyapwen te Asiriya. Hapeko yihu ara hu konohompwan
    hiyan pwi.
  eng-WMB: They lived from Havilah to Shur that is before Egypt, as you go toward
    Assyria. He lived opposite all his relatives.
  tam-TCV: அவனுடைய சந்ததிகள் ஆவிலா தொடங்கி, சூர் வரைக்கும் குடியிருந்தார்கள். அது
    அசீரியாவுக்குப் போகிற வழியில் எகிப்தின் எல்லைக்கு அருகேயிருந்தது. அவர்கள் தங்கள்
    சகோதரர் எல்லோருடனும் பகைமையுடனேயே வாழ்ந்துவந்தார்கள்.
  ceb-ULB: Nagpuyo sila gikan sa Habila hangtod sa Sur, nga haduol sa Ehipto, nga
    padulong sa Asiria. Namuyo sila nga adunay panag-away sa usag-usa.
  mkn-mkn: Ma dia pung turunan dong, satu bamusu deng satu. Ais dong tenga tasiram
    mulai dari Hawila sampe Syur, yang babatas deng negrí Masir, tarús sampe di Asyur.
  pol-UBG: I mieszkali od Chawila aż do Szur, który leży naprzeciwko Egiptu, na drodze
    do Asyrii. I umarł w obecności wszystkich swych braci.
  agr-agr: Nunikmatai nii wegantu aidauk nugka Havilá tutai, Shurjai niniaku awa nuna
    ejapeen, jinta asirianum juwaki Egipto wetaya nuwi ditá yachi aidau dakitamaitak
    batsamsajui.
  kyc-kyc: Banya wambu yuu Apila piso Suakanya yuu singi dokona paleyami. Doko yuu
    Isipi kanda kanda Asiria kata penge dorena paleyami. Nakama Aisakena rara wambu
    dupwa pipya lili pyuo paleyami.
  urd-GVU: اُس کی اولاد اُس علاقے میں آباد تھی جو حویلہ اور شُور کے درمیان ہے اور
    جو مصر کے مشرق میں اسور کی طرف ہے۔ یوں اسمٰعیل اپنے تمام بھائیوں کے سامنے ہی آباد
    ہوا۔
  deu-1912: Und sie wohnten von Hevila an bis gen Sur vor Ägypten und bis wo man nach
    Assyrien geht. Er ließ sich aber nieder gegen alle seine Brüder.
  ntj-ntj: '@see-verse:GEN.025.017'
  row-row: Te tititi-nonosi nara, esa namusuꞌ no esa. Basa se leo saranggaa mia Hawila
    losa Syur, fo natoo no nusa Masir, nakandoo losa Asyur.
  kan-2017: ಇಷ್ಮಾಯೇಲ್ಯರು ಹವೀಲದಿಂದ ಐಗುಪ್ತ ದೇಶದ ಮೂಡಲಲ್ಲಿರುವ ಅಶ್ಶೂರಿನ ದಾರಿಯಲ್ಲಿರುವ ಶೂರಿನ
    ತನಕ ವಾಸಮಾಡಿದರು. ಹೀಗೆ ಅವರು ತಮ್ಮ ಸಂಬಂಧಿಕರ ಎದುರಾಗಿ ವಾಸಿಸಿದರು.
  ena-ena: Isɨmaelɨ dɨ iamɨlɨhalinu agɨlaŋ fɨli tɨbɨ hɨniavɨhadami agadɨ valɨ limu
    ha Havila fɨli tɨbɨ hɨniadami. Limu ha Solɨ haiabɨla hɨniadami. Solɨ haiabɨla
    nɨbu Isipɨ fɨli tɨbɨ mikɨ hɨniadami. Asilia fɨli tɨbɨ saŋ uu kɨlikɨli heŋ hɨniadami.
    Isɨmaelɨ dɨ iamɨlɨhalinu agɨlaŋ huaci pam ma hɨniavɨhadami.
  tgo-tgo: Orumburumbuye va thɨ yaku Havila na Sur e ghanjilughawoghawo, Ijipt valɨvaŋga
    i vorovoro e boimako, i ghembeghembe Asiriya. Mava thɨ yaku na ghamwanji vanaora
    weinjiyaŋgiya Eibraham orumburumbuye vavanava.
  yap-yap: Me par e pi’in owchen Ishmael u bang i binaw ni bay u thilin yu Havilan
    nge Shur, ni bay ko ngek u Egypt ni kanawo’ nga Assyria. Kar pired ni yad bpalog
    rok e tin ba’aram e girdi’ ni ku yad owchen Abraham.
  tet-tet: Mais, niakaan husar-binan sia funu malu. Sia nein fatin keen kari malu,
    nahuu nosi rai Hawila toꞌo rai Syur mak kladik no rai Mesir, liu toꞌo Asyur.
  hlt-MCSB: Amih khaw Havilah lamkah Assyria la aka pawk Egypt khorhi Shur duela kho
    a sak uh tih a manuca rhoek boeih kah imdan ah pakuep uh.
  mdy-ETH: ዒስማዔኤሌ ዜርፃ ጊብፄ ዓጮኮ ዓባ ኬስካ ዛሎና ዓሶኦሬ ዓጮ ዓኣዻ ጎይፃ ሃዊላና ቤሹሬ ጌይንታ ዓጮ ባኣካ ናንጋያ
    ማዓዛ፥ ናንጋ ዔያቶኮ ሃንጎ ዓብራሃሜ ዜርፆና ዎላ ፑርቲ ዎሊፓ ሃኪኬ።
  twi-ASANTE: Ismael asefoɔ yi tenatenaa nsase a ɛfiri Hawila kɔsi Sur a ɛbɛn Misraim
    pɛɛ wɔ Asiria ntenesoɔ. Daa na akokoakoko wɔ mmusuakuo yi ntam.
  bhl-bhl: Unei, Ismael em muluwel bi Kawila aneng fian elo uneko, Sul abiw mutuk
    fian teleko, aneng beem tele tele mutuk dim ka kel teinsiliw kale. Sul abiw mutuk
    fian be Asilia kalo unakabiliw beem deiw tokon dim kel, Isiw aneng fian beem ataan
    tele dulum elo gesiliw kale. Kasike, Ismael em muluwel dow i mali Abalakam em
    muluwel dow iso mewso kelew kelew kelinba kesomi, imikel kuw amen amen kesiliw
    kale.
  con-NTPO: Tise dushundeccuja Asiriani ja'jequini can'jen'fa. Nane tsaja Egipto isevetssi
    tsu Havila, Sur enttingeni. Tise antiandeccumbe utufani can'jen'fa.
  eng-WEBU: They lived from Havilah to Shur that is before Egypt, as you go toward
    Assyria. He lived opposite all his relatives.
  bnp-bnp: E huriki a hamona ri made vona a robo i vakatubu o Havila i lakea o Sur,
    i tabukoi na harena e Egipto na dala lakea o Asiria. Re huriki a kabu nga, i uka
    ma ri vamade kamumu. Ri vatepu.
  wal-wal: Isimaa7eela zareti Gibxxeppe awai mokkiyo baggan de7iya Hawiilappenne SHurappe
    gidduwan, Asoora efiya ogiyaa matan de7idosona. Eti bantta ishanttu ubbaara morkkiyan
    de7idosona.
  mgh-mgh: Ucuulu awe wahokhala nttetthe unkhuma o Havila urwaka o Suuri, vakhiviru
    ni mwiinano wo Wiciipitu, mphantte unrwaa o Siiriya. Ni yaheeserana mpika na asunnaya.
  acu-NT: Tura ni weari ainauka Ejipto nungka ayaamsar, Havila nungka tura Shur nungka
    japen pujuu armiayi. Nu nungkanam jinta Asirianam jeatniuka amaktinuitai. Tura
    nuni pujuinayat, ni yachí ainaujai tuke kajernain armiayi.
  spa-PDDPT: Se estableció desde Havila hasta Shur, que está enfrente de Egipto en
    dirección a Asiria. Y habitó enfrentado a todos sus hermanos.
  gun-gun: Ta'y kuery ma Havilá yvy guive Sur peve ikuai, Egito katy'i, Assíria katy
    jaa vy jaaxa va'e. Guetarã kuery gui mombyry ikuai.
  agu-BL: Cyakil yi e' xonl i' cho'n chinajewe'n tul yi luwar xo'l Havila tu Shur,
    swutze'l tzaj Egipto, xlaj yi be' yi na opon le ama'l Asiria. Nin ncha'tz wi'nin
    chilab quib bantz scyuch' yi e' mas chixonl.
  eng-PEV: Ishmael’s sons and their tribes, they went and lived far away from their
    other relatives. They went and lived between the place called Havilah and the
    place called Shur, near Egypt country. Shur is also near the place called Ashur.
  ilo-ULB: Nagnaed dagiti kaputotanna manipud iti Havila agingga iti Sur, nga asideg
    ti Egipto, nga agturong iti Asiria. Nagbiagda nga addaan iti gura iti tunggal
    maysa.
  kpg-kpg: Nia hagadili o Ishmael la nogo noho i lodo tenua i mehanga Havilah mo Shur,
    i bahi i dua Egypt i di ala gi Assyria. Digaula nogo noho i daha mo nia hagadili
    o Abraham ala i golo.
  uig-ARA: ئۇنىڭ ئەۋلادلىرى ھاۋىلاھ رايونىدىن تارتىپ شۇرغىچە ئولتۇراقلاشتى (شۇر بولسا
    مىسىرنىڭ ئۇتتۇرىسىدا بولۇپ، ئاشۇرغا بارىدىغان يولدا ئىدى). ئىسمائىل ئۆزىنىڭ بارلىق
    قېرىنداشلىرىنىڭ ئۇدۇلىدا ئولتۇراقلاشتى.
  bsp-bsp: Afum a Səmayila ŋayi kəyɛfɛ ka Hawila haŋ Sur nsɛ səntɛfərnɛ Misira mɔ,
    kəkɔ ka kəca ka Asiri. Yuruya ya Səmayila ŋanandɛ ŋatɛfərnɛ awɛŋc aŋa fəp.
  mbs-mbs: Mig-ogpà se menge bowad-bowad i Ismael doton te tanà diyà te tengà-tengà
    te lonsod te Habila aw Sur lenged te eglibtakan te Ehipto pesalo te Asirya. Wedà
    dan peg-ogpà doma te menge doma bowad-bowad i Abraham.
  tof-tof: Oya olmalbobatala ene bwóbdü ngyabenónóp Abilamgab kókóta Syurr amrran,
    abüsa nólgabi banikda Izipt órdóbóna, kwat-kwat Asirria aodó. I tibi-tibi bwóbdü
    ngyabenónóp tibiób ngibürr zonaretaldógab.
  sus-sus: Sumayila bɔnsɔɛ nu sabatixi bɔxi nan ma, dɛnnaxɛ nu na Hawila nun Suru
    tagi. Suru ya rafindixi Misira nan ma Asuri kira ra. E nu sabatixi e ngaxakerenyie
    nan sɛɛti ma.
  pon-2006: Kadaudok en Ismael kan kousoanla nan sahpw me mi nanpwungen Apila oh Sur,
    ni palimesehn Isip nan ahl me tang kolahng Asiria. Re kin kousoan dohsang kadaudok
    teikan en Eipraam.
  jae-jae: Nê wakuc sêŋgôŋ gamêŋ Hawila to Sur, taŋ gêc kêkanôŋ Aiguptu gêmu kêsô
    Asuriaŋa naŋ ŋasawa. Ac sêŋgôŋ sêwiŋ tawaŋ atom.
  ksd-ksd: Ma dia ga ki ta ra gunan i tur pa ia Kavila, ma i langun aro Sur dir varmatam
    ma Aigipto, ma i vatale uro Asiria; i ga ki ta ra luaina mata i ra umana turana.
  tur-YTC: Havila'dan Aşur'a doğru giderken Mısır’ın yakınındaki Şur arasındaki bölgeye
    yerleştiler. Akrabalarının hepsinin karşısında yaşadı.
  bel-N: І жылі яны ад Хавілі да Шура, які насупраць Эгіпту, калі ідзеш у Асірыю.
    Перад абліччам усіх братоў сваіх пасяліўся ён.
  grc-BRENT: Κατῴκησε δὲ ἀπὸ Εὐϊλὰτ ἕως Σοὺρ, ἥ ἐστι κατὰ πρόσωπον Αἰγύπτου ἕως ἐλθεῖν
    πρὸς Ἀσσυρίους· κατὰ πρόσωπον πάντων τῶν ἀδελφῶν αὐτοῦ κατῴκησε.
  ind-AYT: Keturunannya berdiam mulai dari Hawila sampai ke Syur, yang letaknya di
    sebelah timur Mesir ke arah Asyur. Di sana, mereka hidup berseberangan dengan
    saudara-saudaranya.
  lid-lid: Lundriyen oro badeh manyah ado loboho Habila ili taku Sur mirihik ta kobek
    badu Ijip, i buku none ou adek ala loboho Aseriya. Oro badeh manyah are len labai,
    ta lundriye Abraham oro.
  nya-nya: Zidzukulu za Ismaeli zinkakhala mʼdera la pakati pa Havila ndi Suri, kummwera
    kwa Igupto, mukamapita cha ku Asuri. Choncho anakhala kummawa kwa abale awo.
  hrv-hrv: Potomstvo mu se naselilo od Havile do Šura, koji je na istok Egiptu idući
    prema Ašuru. Nastaniše se nasuprot svojoj braći.
  mps-mps: Te Ismaelgo hani wąį dabe augwali te tǫ pedai Havila me Sur te tomo
    agebele side bidaluali. Te bulu te Isip pąde te Asur teba pabo sunumi te giliga
    pedalubo pedai badu elaluai. Te Ismaelgo hani augwaligo te haniani hani dali boi
    bidi homu ebaso, tama augwali digibulu bidigi pai dao.
  llg-llg: Tehuu ndia numbu-sadu nala, esa musu no esa. Boe ma, ala leo latanggenggela
    mulai neme Hawila losa Syur, fo natoo no nusa Masir, nakandoo losa Asyur.
  tpi-tpi: Ol lain tumbuna pikinini bilong Ismael i sindaun long hap graun namel long
    graun bilong Havila na ples Sur. Sur em i stap klostu long Isip, long rot i go
    long Asiria. Tasol ol dispela lain i no save sindaun gut wantaim.
  dan-1931: De havde deres Boliger fra Havila til Sjur over for Ægypten hen ad Assjur
    til. Lige for Øjnene af alle sine Brødre slog han sig ned.
  vie-OVCB: Dòng dõi của Ích-ma-ên định cư ở trước mặt anh em họ, từ Ha-vi-la đến
    Su-rơ đối ngang Ai Cập, trên đường đi A-sy-ri.
  lbk-lbk: Inmili nan cheycha'y wanen-ed Ismael isnan lota ay nenfet-akan nan Havila
    ya nan Sur, is apet falaan si akhew id Egipto, isnan chalan ay enpaAsiria. Sinmiyan
    cha isnan inmiliyan nan tap-in nan wanen-ed Abraham.
  guj-2017: હવીલાથી આશ્શૂર જતા મિસર દેશની સામેના શૂર સુધી તેઓ વસ્યા હતા. તેઓ તેમના
    ભાઈઓના વિરોધી હતા.
  byr-byr: '@see-verse:GEN.025.017'
  awx-awx: Tixawän bapunä mahande alakindä kewu Hawilaxät Surkätde bänäkängän päku
    yiwikin. Hawila Sur yangu Isipkät Asurkätde bänäkän yiwikumäläk, tiwän Isipde
    wäkngäsim. Ismaelde bapunätä Aisakge bapunä tokngä dayipä yäkwälexäyä usinggän
    pahawä yiwixakin.
  pon-2006A: Kadaudok en Ismael kan kousoanla nan sahpw me mi nanpwungen Apila oh
    Sur, ni palimesehn Isip nan ahl me tang kolahng Asiria. Re kin kousoan dohsang
    kadaudok teikan en Eipraam.
  por-BRBSL: Eles viveram de Havilah a Shur, que é antes do Egito, enquanto vão em
    direção à Assíria. Ele viveu em frente a todos os seus parentes.
  cth-cth: Ahnimouh teh Havilah ram koehoi Assyria ram pâtam hoi Izip ram teng Shur
    totouh kho a sak awh. A hmaunawnghanaw e hmaitung vah a due.
  twi-twi: Ismael asefo yi tenatenaa nsase a efi Hawila kosi Sur a ɛbɛn Misraim pɛɛ
    wɔ Asiria ntentenso. Daa na akokoakoko wɔ mmusuakuw yi ntam.
  hlt-hlt: Amih khaw Havilah lamkah Assyria la aka pawk Egypt khorhi Shur duela kho
    a sak uh tih a manuca rhoek boeih kah imdan ah pakuep uh.
  tbz-SIM: Kòo bí nkɑri Afidɑɑ kɛ́tuɔkɛnɛ̀ Suudi kɛ́ntɔ́kɛ́nɛ̀ Esibiti, kɛ wetí Asidii,
    kɛ cɑ̃́ɑ̃́ mbɛmɑ́ɑ̀ kɛ kɑri.
  msy-2020: Ezɨ Ismaelɨn ovavir boriba Havilan nguazim ko Surɨn nguibamɨn tizimɨn
    itir nguazir otevimɨn apia. Sur a Asirian zuir tuavimɨn iti, Isipɨn boroghɨn.
    Ezɨ me deragha Abrahamɨn ovavir igharaziba ko deragha apiazir puvatɨgha, me ko
    apanim gami.
  txq-txq: Tehuu tititi-nonosin nara esa musu no esa. De ara leo sasarak, mulai numa
    Hawila mai losa Syur, fo mana natoo no nusa Masir, nakandoo losa Asyur.
  aaz-aaz: Mes in suufk ein naan, anmamusun es nok es. Rarit sin npeꞌen ma natuan
    nbaits ok nmurai naꞌko Habira tar antea Sur, reꞌ anmanaak nok pah Masir, nkono
    ntean pah Asur.
  azb-azb: İsmailin nəsilləri Xaviladan Şura qədər olan ərazidə məskən saldı. Şur
    Aşşura gedərkən Misirin qarşısındadır. Onlar qardaşlarının yaşadığı yerin qarşısında
    yerləşmişdi.
  eng-DBY: And they dwelt from Havilah to Shur, which is opposite to Egypt, as one
    goes towards Assyria. He settled before the face of all his brethren.
  hin-2017: और उसके वंश हवीला से शूर तक, जो मिस्र के सम्मुख अश्शूर के मार्ग में है,
    बस गए; और उनका भाग उनके सब भाई-बन्धुओं के सम्मुख पड़ा।
  wol-KYG: Ña nga dëkkoon diggante ba dale Awila ba Sur ga jàkkaarlook Misra, booy
    jëm Asur. Noonu la fa askanu Ismayla sance, jàkkaarlook doomi baayam yépp.
  swp-swp: Isi edi aba‐mia Havila i lau e Sura, ia ede Aigupito matana eai, Asiria
    edana eai. Ana bogaoyao gamagaridi nei eai i miasuaraedi.
  bjr-bjr: Isamaeerana aiku asauku Isipa maqusaindari suani oosana qaannai Sura maqa
    maaqa faqa, Qafiraa maqa maaqa faqa qambaana Asiria maqa maaqai fimaruqoo mariqau.
    Misa Abaraqaamana aiku asauku akaqausa maruqooqari naaduma mariqau.
  eng-YLT: and they tabernacle from Havilah unto Shur, which [is] before Egypt, in
    [thy] going towards Asshur; in the presence of all his brethren hath he fallen.
  heg-NTPO: Mo un in hua-koet tas mus nol apa, mes nol mesa. Hidim oen daad holhising,
    ninin deng Hawila lako pes Syur, man toon nol Mesir napiut lako pes se Asyur ra.
  ptu-ptu: Indo pessubunna umpangngissi alla'na Hawila anna Syur, tandai mata allona
    Mesir memba'ba lako Asyur. Tä' deem si siala penaba pessubum senga'na Abraham.
  bzd-NTPO: Ie' aleripa mía̱ se̱nuk Havilá ena Sur e' shu̱sha̱. Ká̱ e' a̱te̱ Egipto
    wösha̱ë Asiria ñalé̱ kke̱. Ie'pa se̱rke ee̱ bánet Abraham aleripa male̱pa yöki̱.
  kwf-kwf: Na olitana sa Ishmael noaꞋa kira Ꞌiri tua faꞋinia kwalafa sa Abraham, kira
    tua ana ano Ꞌi safitana ro fanoa Ꞌi Havila ma Ꞌi Suru, bali ana fanelana sina
    ana Ꞌi Ejipt, ana tala neꞋe ki faꞋasia Ꞌi Ejipt ma ki leka Ꞌuana Ꞌi Asiria.
  eng-WYC-2017: Forsooth he inhabited from Havilah till to Shur, that beholdeth Egypt,
    as men entereth into [the] Assyrians; he died before all his brethren.
  eng-WMBB: They lived from Havilah to Shur that is before Egypt, as you go towards
    Assyria. He lived opposite all his relatives.
  spp-spp: U pyìibii mpyi a tɛ̀ɛn mà lwɔ́ Kyavila kànhe na, mà kàre fo Shuri woge
    na, kuru cyage ɲyɛ *Misira kìni ŋkère na, mà kàre Asiri kìni kànmpanŋke na; pi
    à tɛ̀ɛn wani pi cìnmpyiibii puni ŋkère na.
  aey-aey: Odocob uqana sihul age maha Hawiladec nueceb Sur gadac euna niji u coboloig.
    Sur eu Isip maha cam tobi becna isec eu Asiria jic nuecna nijen. Age maha euna
    isec cotigcotigca han cacadi niji u coboloig.
  urd-GVH: उस की औलाद उस इलाक़े में आबाद थी जो हवीला और शूर के दरमियान है और जो मिसर
    के मशरिक़ में असूर की तरफ़ है। यों इसमाईल अपने तमाम भाइयों के सामने ही आबाद हुआ।
  rug-rug: Meke koa pa kali popoa pa vari korapana Havila meke Sura sari na tutina
    e Isimeli, meke kamo la gua tugo pa kali gasa rimata pa popoa Izipi, sapu pa siraṉa
    la gua pa popoa Asiria. Koa varipaqapaqahi koari kaiqa tutina pule te Ebarahami
    si arini.
  gaz-gaz: Sanyiin isaa immoo daangaa Gibxi bira, karaa Asooritti geessu irra, lafa
    Hawiilaa jalqabee hamma Shuuriitti jiru irra jiraatan. Isaanis obboloota isaanii
    hundatti diina taʼanii jiraatan.
  fra-LSG: Ses fils habitèrent depuis Havila jusqu’à Schur, qui est en face de l’Égypte,
    en allant vers l’Assyrie. Il s’établit en présence de tous ses frères.
  gnn-gnn: '@see-verse:GEN.025.017'
  yal-yal: Sumayila bɔnsɔnna yi dɔxɔ na bɔxɔni dɛnaxan yi Xawila nun Suru tagi. Suru
    yɛɛn nafindixi Misiran nan ma Asuri kiraan na. E yi dɔxi e ngaxakedenne nan dɛxɔn
    ma.
  gum-gum: Incha ismaelitasmerabe Havilasrøngurri Shur taisrøngatig waraig købig køn,
    Egipto pinrrøguewansrø, tru Asiriamay ambi maywansrø. Inchen nøbe nunelan, ka
    kwayam laptø, kwayam laptø tsubig køn cha.
  iou-iou: Ismael oraniye täŋo irit kome uwä Havila kenta Su kome u bämopiken, u Isip
    kome täŋo edaptä äbani kädatä päŋku Asiria baganiken it yäpmäŋ kuŋkuŋonik. Täŋkaŋ
    Ismael oraniye täŋo äbot unitä Abraham täŋo nanakiye ätukät not nämo täŋpäŋ inigän
    inigän it täŋkuŋonik.
  haw-1868: Noho iho la lakou mai Havila a hiki i Sura, ma ke alo o Aigupita, i kou
    hele ana i Asuria; pela oia I noho ai ma ke alo o kona poe hoahanau a pau.
  arb-NAV: أَمَّا ذُرِّيَّتُهُ فَقَدِ انْتَشَرَتْ مِنْ حَوِيلَةَ إِلَى شُورَ الْمُتَاخِمَةِ
    لِمِصْرَ فِي اتِّجَاهِ أَشُّورَ، وَكَانَتْ عَلَى عَدَاءٍ مَعَ بَقِيَّةِ إِخْوَتِهَا.
  adz-adz: Ismail yangin rusan impai imingꞌ intap Hawila ifa isangꞌ gamp Sur, intap
    Idzip marafain gan gubuꞌ yaban, sanab fada Asiria gin. Da anungꞌ irut rain rusan
    impa bini u.
  ewe-ewe: Ismael ƒe dzidzimevi siawo kaka ɖe anyigba dzi tso Havila va se ɖe Sur
    si te ɖe Egipte ƒe liƒowo ŋu le Asiria gome. Wowɔa aʋa edziedzi kple wo nɔewo.
  eng-LEE: 'And they dwelt from Chavilah unto Shur, that is before Egypt, as thou
    goest toward Assyria: he dwelt in the presence of all his brethren.'
  dji-dji: Bil nyanngang walkiriwilingim djani djin barrkirrdjini wurpili wurpili
    gurrbili, miri ngunungir gurrbingir Yabilangir ngunung gurrbiwi ngidjirrkng Yidjipt
    djawal, ga ngunyili Atjiriya (Assyria) gurrbili, ga baṉim galbi gurrbipili. Bil
    ngunuwili walkiriwilingim inydjin nguy-margiṉdjini djanibinydjin, marrga gamuṉunggupilingir
    djiny djin bumir-baḻpiny giriny wurpipili djanngangpibi gurruṯigiṉing djuwinapili,
    djiny djin bininy giriny ngurrgima.
  nna-nna: Ishmael-mili nyirrirnikartijarrangu warrarnja waninyayi Havilah-nga partijirri
    Shur-nga. Pala warrarn egypt-ja kakarrakurnu, Assyria-karti. Kaja waninyayi Abraham-milirrangu
    nyirrirnikarijarrangu.
  asm-FB: হবীলাৰ পৰা চূৰ পর্যন্ত যি ঠাই আছিল, তেওঁৰ বংশৰ লোকসকলে তাতে বাস কৰিছিল।
    এই ঠাইখিনি আছিল মিচৰ দেশৰ কাষত অচুৰলৈ যোৱাৰ পথত। এইদৰে তেওঁলোকে নিজৰ শত্রুসকলৰ
    ওচৰত বসতি কৰিবলৈ ঠাই পালে।
  sus-A: سُمَيِلَ بْنسْي نُ سَبَتِشِ بْشِ نَن مَ، دّننَشّ نُ نَ هَوِلَ نُن سُرُ تَفِ.
    سُرُ يَ رَقِندِشِ مِسِرَ نَن مَ عَسُرِ كِرَ رَ. عٍ نُ سَبَتِشِ عٍ نفَشَكٍرٍنيِيٍ
    نَن سّيتِ مَ.
  fra-SBL: Ils habitèrent depuis Havila jusqu'à Shur, qui est en face de l'Égypte,
    en allant vers l'Assyrie. Il habitait en face de tous ses parents.
  hbo-hbo: וַיִּשְׁכְּנ֨וּ מֽ͏ֵחֲוִילָ֜ה עַד־שׁ֗וּר אֲשֶׁר֙ עַל־פְּנֵ֣י מִצְרַ֔יִם
    בֹּאֲכָ֖ה אַשּׁ֑וּרָה עַל־פְּנֵ֥י כָל־אֶחָ֖יו נָפָֽל׃ פ
  shp-NTPO: Jawen chiní bakebora, Havila betan Sur naxaran iká mainko jakana iki,
    Egipto bekeiba, Asirianko katiori. Jawen wesabaon imakashamakin, bechitekanabira
    jain jakana iki.
  eng-WYCLIFFE: Forsothe he enhabitide fro Euila til to Sur, that biholdith Egipt,
    as me entrith in to Assiriens; he diede bifore alle his britheren.
  pjt-pjt: Kaya Itjumailku walytjapiti ma-tjuṯa mulararingu maḻatja maḻatja munuya
    manta lipiwanu nyinara waṉaningi nyanga alatji panya Itjipala kakaraṟa ngura ini
    Tjuulanguṟu ma-nyinara waṉaningi kakaraṟakutu ngura ini Apilalakutu. Munuya paluṟu
    tjana Aipuṟamaku walytja kutjupa tjuṯaku tiṯutjara mirpaṉtju nyinangi kalypa wiya.
  cwe-cwe: Welesi wa Ishumaili wakala hagati ya Havila na Shuli, habehi na Misili
    mwiinzila ya kuhita Ashulu. Wakala kwa kuigola na welesi umwenga za Bulahimu.
  bgs-bgs: Igóddô tô mga rubbad i Ismael tun ta kaluwagan ka banuwa tikud tun ta lunsud
    ka Habila sippang tun ta Sur dadan tun ta silatan ka Ehipto tun ta Asiria. Igássa
    dan góddô tun ta duma mga rubbad i Abraham.
  kik-kik: Njiaro cia Ishumaeli igĩtũũra kuuma Havila nginya Shuri, gũkuhĩ na mũhaka
    wa Misiri werekeire bũrũri wa Ashuri. Nao magĩtũũra na rũmena na ariũ arĩa angĩ
    othe a ithe wao.
  ksr-ksr: Ismaelwaa gbiliuruta yoŋonoŋ koriganoŋ koriganoŋ deema kema laligoŋ baloŋ
    qagara Hawila ano Suur yoroo batugaranoŋ gomaŋ meŋ laligogi. Gomaŋgia ii Iijipt
    kantriwaa jawoyanoŋga kanaiŋ weeŋ koukoutanoŋ Assiria waageŋ keŋgiti, kana iikawaa
    kosianoŋ kanoŋ eja. Ismaelwaa gbiliuruta yoŋonoŋ Aabrahambaa gbiliuruta tosaaŋa
    kuuya ii kerekere ama oŋoma laligogi. Kiaŋ.
  fra-NCL: Ses fils habitèrent depuis Hévila jusqu’à Sur qui est en face de l’Égypte,
    dans la direction de l’Assyrie. Il s’étendit en face de tous ses frères.
  cek-AK: Anih ih caanawk loe Assyria prae caehhaih loklam, Havilah hoi Izip prae
    ni angyae bang ih Shur vangpui khoek to khosak o; anih loe angmah ih nawkamyanawk
    boih hma ah duek.
  xla-xla: Epalati Ismael ya꞉ mamadulotapo Habila mo tle ha꞉ha꞉mtamama Sul mo dla
    tame gudiyo. Yia꞉ta ha꞉ha꞉ mo iye Isip mo mateka꞉pi, Asul mo dla tlalo api dla
    halapo. Yia꞉ edla ha꞉ha꞉mama A꞉iblaham ya꞉ mamadulo opi hapuloma mate opahale
    demha꞉ha꞉iyo.
  cuk-cuk: Ismael-e-wagana Egipto-yar-asabin, Havila-yar, degi, Shur-yar-abargi, Asiria-yar-igarba,
    ambikudapmalad. Amba e-gwenadgan egi gwisgunanaigus-inigwele, agi megidapmalad.
  uig-CYR: Униң әвлатлири Һавилаһ районидин тартип шурғичә олтирақлашти (Шур болса
    Мисирниң уттурисида болуп, Ашурға баридиған йолда еди). Исмаил өзиниң барлиқ қериндашлириниң
    удулида олтирақлашти.
  tel-2017: వీళ్ళు అష్షూరుకు వెళ్ళే దారిలో హవీలా నుండి ఐగుప్తుకు సమీపంగా ఉన్న షూరు
    వరకూ నివసిస్తుండే వాళ్ళు. వీళ్ళు ఒకరి పట్ల మరొకరు విరోధంగా జీవించేవారు.
  hat-BSA: Yo te deplase soti nan Havila jis rive nan Schur ki nan kote lès Égypte
    lè yon moun ap pwoche Assyrie; li te rete la malgre sa te fè ènmi avèk tout paran
    li yo.
  kos-kos: Fwilin tulik natul Ishmael muta inmasrlon Havilah ac Shur, layen kutulap
    in acn Egypt, ke inkanek nu Assyria. Elos muta srengla liki tulik natul Abraham
    saya.
  hbo-WLC: וַיִּשְׁכְּנ֨וּ מֵֽחֲוִילָ֜ה עַד־שׁ֗וּר אֲשֶׁר֙ עַל־פְּנֵ֣י מִצְרַ֔יִם
    בֹּאֲכָ֖ה אַשּׁ֑וּרָה עַל־פְּנֵ֥י כָל־אֶחָ֖יו נָפָֽל׃ פ
  ibo-ibo: Ụmụ ụmụ ya bi nʼala dị site na Havila ruo Shua nso nso oke ala ndị Ijipt,
    nʼụzọ e si aga Ashọ. Ha na ụmụnna ha ndị ọzọ ebighị nʼudo.
  ory-ory: ଏଥିଉତ୍ତାରେ ତାହାର ସନ୍ତାନମାନେ ହବୀଲା ଓ ମିସରର ପୂର୍ବସ୍ଥିତ ଶୂରଠାରୁ ଅଶୂରୀୟା ଦିଗରେ
    ବସତି କଲେ। ଏହିରୂପେ ସେ ଆପଣା ସମସ୍ତ ଭ୍ରାତୃଗଣର ସମ୍ମୁଖସ୍ଥ ବସତି ସ୍ଥାନ ପାଇଲା।
  wmt-wmt: '@see-verse:GEN.025.017'
  chk-chk: Iwe, ekewe mwirimwirin Ismael ra nonom lon ewe fanü seni Hawila tori Shur
    ötiuen Isip awenewenen Asiria. Nge ra nonom lon fanüer o tipepöchökül ngeni pwir
    kewe ekewe mwirimwirin Apraham.
  ssd-ssd: Ismael tuku mbuŋ kat nuŋe nane Awila tuku kilke Sur tuku kilke ma ŋgamu-ŋgamuŋge
    minnaig. (Ma ta Isip limba ki prote kumamŋge Asiria kambim tuku ndin ta tugumŋge
    minit). Nane Isak tuku mbuŋ kat nuŋe ndoŋ purka yimyam minnaig.
  rop-rop: Wal ola san en ola grensan blanga Ishmeil bin oldei kemp langa ol detlot
    kantri brom det deset kantri gulum Shuya sanraisaid brom det kantri gulum Ijip
    raidap langa det kantri gulum Habila hafwei langa det plein kantri gulum Asiriya,
    en deibin kadimat miselp brom detlot najalot grensan blanga Eibrahem, en deibin
    oldei jidan miselp.
  ukr-1871: Вселився ж від Гавили до Сура, що проти Египту, як ідеш до Ассуру. Перед
    лицем усїх братїв своїх вселився.
  eng-AOI: Ishmael's descendants lived in the land between Havilah and Shur. That
    was their country, and when people went from Egypt over to Assyria they went through
    there. Ishmael's family lived away from Isaac's family and from Abraham's other
    descendants.
  yon-yon: Ismael awene kuu bidambib Havila kere Sur kere wedkuri Idyip yimin kere
    wene Asiria kangka ye kiwaan kebed yaa dobiriwen. Abraham ye awoya yena yaa dowakeniibban
    keriwen kowe yi dia dobirindo, yi kuu yika angkara dobiriwen.|U
  bch-bch: Ismael ele gergeu ga itubtub tila timado ngan tibur kapei rabu ngan Avila
    ga Sur. Sur ienono boloma ngan Isip, ngan edap ila ngan tibur kapei Asiria. Be
    gid iaoa toaine timanman ariapolpol ngan gid.
  deu-1951: Sie wohnten aber von Chavila an bis gen Schur, das vor Ägypten liegt;
    und bis man nach Assyrien kommt; gegenüber von allen seinen Brüdern ließ er sich
    nieder.
  eng-JPS: 'And they dwelt from Havilah unto Shur that is before Egypt, as thou goest
    toward Asshur: over against all his brethren he did settle.'
  ubr-ubr: Ishmael an dam warar on Havilah a Shur tafanam basunai nan sima, Egypt
    au wera matan na, eta au Assyria i nan on nan. Abraham nanatun wawan agirin fani
    on ma komasis fasisi on mes osi mabisi nan sima.
  srp-1865: I življahu od Evilata do Sura prema Misiru, kako se ide u Asiriju; i dopade
    mu prema svoj braæi svojoj da živi.
  lug-lug: Abantu be baatuula okuviira ddala mu Kavira ne batuuka ku Ssuuli okuliraana
    Misiri ku luuyi olwa Bwasuli. Ennaku zaabwe zonna baawalananga baganda baabwe.
  heb-heb: וישכנו מחוילה עד שור אשר על פני מצרים באכה אשורה על פני כל אחיו נפל׃
  ben-IRV: আর তাঁর ছেলেরা হবীলা থেকে অশূরিয়ার দিকে মিশরের সামনে অবস্থিত শূর পর্যন্ত
    বাস করল; তিনি তাঁর সব ভাইয়ের সামনে বাস করার জায়গা পেলেন।
  pan-pan: ਉਸਦਾ ਵੰਸ਼ ਹਵੀਲਾਹ ਤੋਂ ਲੈ ਕੇ ਸ਼ੂਰ ਤੱਕ, ਜਿਹੜਾ ਅੱਸ਼ੂਰ ਵੱਲ ਜਾਂਦਿਆਂ ਮਿਸਰ ਦੇ ਸਾਹਮਣੇ
    ਹੈ, ਵੱਸ ਗਿਆ ਅਤੇ ਉਹ ਆਪਣੇ ਸਾਰੇ ਭਰਾਵਾਂ ਦੇ ਸਨਮੁਖ ਵੱਸ ਗਏ।
  mwp-mwp: A nungu kazil memayipu lagaw nel Abila a Sur matha dhadhal sager doegamoenu
    Asiriyapa mabaw doegamoenu thana thanamun kusaygal koey sigal memayipu Abraman
    wara kaziw kazingu.
  mya-JVB: သူတို့သည်လည်း၊ အာရှုရိ ပြည်သို့ သွား ရာလမ်း အရှေ့၊ ရှုရ မြို့ တိုင်အောင်
    နေ ကြ၏။ ထိုသို့ ဣရှမေလ၏ နေရာသည်၊ မိမိ ညီအစ်ကို အပေါင်း အနား ၌ ကျ သတည်း။
  tte-O: Isimeli tubunao simiyamiya Avil yo Sulu luwaluwalili mena bwaimwa dedei Itipita
    tete bomatu mena talalau Asiliya kaiwena. Simiya-suwala Abelamo tubunao kolili.
  tbg-tbg: Viva qutu vumanta vira vaintivara Havila vatainivata Suri vatainivata variqi
    vi vaura. Vi vatava vaireva, Asiria vataini vi vau aarara Isipi vata auvahini
    vaura. Isamairira vaintivara vika nariara vaiha Eparahaamira vaintivara vonavu
    navutaiqama nimite vaura.
  hmo-hmo: Isamaela ena bese edia tano be Havila ia lao bona Suru, Aigupito ena dina
    ia daekau kahana dekenai, Asuria dekenai ia lao dala badinai. Idia be edia varavara
    taudia Aberahamo ena natuna dekena amo idia noho siri.
  ata-ata: Ta xasoxasou iloꞌa ta ꞌilusulusunu ne milai mixolu no lia xalee no nixi
    ne Avila xe ne Suru no voteꞌi mulai ne Asulu ꞌalai ne Aixiputo. Aneꞌi milai mixolu
    vaꞌaxu noxiꞌa Avalaamu ta xasoxasou iloꞌa ta ꞌilusulusunu ane noxou ꞌolu Aisaki.
  nfa-nfa: Te ngaa ana-èpu na sèra, èci pamusu dènge èci. Ka ra pea pahagꞌa, mulai
    nèti rai Hawila dꞌai rai Syur, dhu palane dènge rai Masir, toke dꞌai rai Asyur.
  urd-urd: और उसकी औलाद हवीला से शोर तक, जो मिस्र के सामने उस रास्ते पर है जिस से
    असूर को जाते हैं आबाद थी। यह लोग अपने सब भाइयों के सामने बसे हुए थे।
  rus-SYN: Они жили от Хавилы до Сура, что пред Египтом, как идешь к Ассирии. Они
    поселились пред лицем всех братьев своих.
  cbt-NTPO: Ismairo quëran pipipisopitaso', Apira parti, Shor parti, inapita partiro'sari
    ahuancanapirin. Inaquë, no'pa' macatona ya'huëpi. Iquipito notënanquë ya'huëpi.
    Ina partitaquëchin Iquipito quëran, Asiriaquë ira pa'ninso' na'huërin. Iinpitari,
    co nohuantopirinahuë', inaquë no'pa' macatona', ya'huëpi huachi.
  bqc-SIM: Aà buiↄ zↄ̃̀lɛ za Avila e à gɛ̀ pɛ̀ò Suluwa Egipi bùsu lɛ́i taa Asili
    bùsu oi. Aali kↄ̃tɛsi ń Ablahaũ bui kĩniↄo.
  tcz-CHONGTHU: Chule Ishmael chilhahte chun gam leiset Havilah apat Shur chan gei
    alodim un, hiche hi Assyria gam jotna Egypt gamto kinai Asshur ahung kipan ahi.
    Amaho chu asopi ule nao hotoh kivet dagunset in ana umjing uve.
  mar-mar: त्याचे वंशज हवीलापासून ते शूरापर्यंत वस्ती करून राहिले, अश्शूराकडे जाताना
    मिसराजवळ हा देश आहे. ते एकमेकांबरोबर वैराने राहत होते.
  tcs-tcs: Dem pamlelain blo Ismaiel bin lego go po stap lo da lan melen wea Abila
    ane Sur. Dis lan i lo istsaid lo kantri blo Izipt, wea da bigrod wea i go po lan
    blo Asu. Ane Ismaiel ane pamlelain blo em i bin stap nada ples prom dem nada pamlelain
    blo Eibram bikoz ol bin gense wananada.
  qub-qub: Ismaelpita mirajcunami tiyaran Havila partipita Shur particama, Egipto
    nasyunpa chimpan Asiriaman aywanacama. Wauguincunawan chiquinacuycarpis Ismaelcunaga
    chaycho tiyacuran.
  bqp-bqp: A burinↄ vùtɛ zaa Avila ari à gɛ̀ɛ pɛ́ Surua, Misila ifãboki kpa gɛna
    Asiria bùsu kpa. Òdi kↄ̃ tɛ́ kpákpa kũ Ibrahĩ buri kparanↄro.
  hat-hat: Pitit pitit Izmayèl yo te rete sou teritwa ki konmanse depi Avila rive
    jouk Chou, anfas peyi Lejip sou bò solèy leve a, anvan ou pran peyi Lasiri. Yo
    t'ap viv pou kont yo. Yo pa t' mele ak rès fanmi yo.
  eng-BSB: Ishmael’s descendants settled from Havilah to Shur, which is near the border
    of Egypt as you go toward Asshur. And they lived in hostility toward all their
    brothers.
  tod-tod: Isemayɛle mavofodaiti ti zeini, é zo Ɠavila, eyɛsu é zeeli Suul, Ezipete
    yooi letema ʋelei, nu ɗa ɠɛna lia ga Asiili ʋele. Ti zeɠeni ti-ɠɛɛlointi pɛ ba,
    ti zei yɛ.
  eng-WEBPB: They lived from Havilah to Shur that is before Egypt, as you go towards
    Assyria. He lived opposite all his relatives.
  kbq-kbq: Hanki Ismaeli agehe'za Havilati mani'za Suri uhanati'naze, zage hanati'tega
    Isipi tvaonte, Asiri'a kaziga vu kamofo, zamagonaru'za zamagraku arure umani'naze.
  nhe-BL: Teipa iteipa ixhuihua Ismael mosemanque campa hueli ipan nopa tlali tlen
    Havila hasta Shur nechca iteno tlali Egipto ipan ojtli para Asiria. Nopano iteipa
    ixhuihua Ismael mocajque huan nochipa motehuiyayaj.
  bus-bus: À boriinↄ vɛ̃̀ɛ zaa Avila ai à gàa pɛ́ Surua, Igipiti ↄfãntɛ̃bↄɛ kpa gana
    Asiria bùsu kpa. Aↄ̃è kↄ̃ tɛ́ kpákpa kↄ̃n Ibraĩ bori kpaaanↄro.
  gub-BL: Izuapyapyr wiko Hawira ywy Xur ywy wamytepe wà, Ezit ywy izywyr kwarahy
    ihemaw kutyr wà. Heta amo pe Axir piar her ma'e a'e pe. Uzypyrog Ezit ywy wi oho
    pà. Izuapyapyr uzapo weko haw a'e pe iwyr pitàitàigatu wà. Utyryk oho amogwer
    Àmàrààw izuapyapyr wanuwi wà.
  eng-DRA: And he dwelt from Hevila as far as Sur, which looketh towards Egypt, to
    them that go towards the Assyrians. He died in the presence of all his brethren.
  knf-knf: Pntaali pampënnuŋ ţi a pafëţ du uŧaak unwoonuŋ Hawila te Şur danwooŋ du
    umayar unuur wi uŧaak wi Ejiptu. Pntaali pi Işmayel paanŧiinkar na biki kntaali
    ki babuk aşin.
