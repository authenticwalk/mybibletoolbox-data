verse: GEN.025.034
translations:
  mal-C: അതിനുശേഷം യാക്കോബ് ഏശാവിന് കുറെ അപ്പവും കുറച്ചു പയറുപായസവും കൊടുത്തു. അവൻ
    തിന്നുകയും കുടിക്കുകയും ചെയ്തതിനുശേഷം എഴുന്നേറ്റ് സ്ഥലംവിട്ടു. അങ്ങനെ ഏശാവ് തന്റെ
    ജന്മാവകാശത്തോട് അനാദരവുകാട്ടി.
  deu-TKW: Jakob aber gab dem Esau Brot und ein Gericht Linsen. Da aß er und trank,
    stand auf und ging davon; so verscherzte Esau leichtfertig sein Erstgeburtsrecht.
  lin-lin: Jakobi apesaki Ezawu lipa mpe elubu ya misili. Ezawu aliaki mpe amelaki,
    bongo atelemaki mpe akendeki. Ezali ndenge wana nde Ezawu atiolaki boyaya na ye.
  cbr-NT: Usakian kakëxun ka Jacobnën aín piti purutusa nëish okían 'arukë a këñun
    pán pinun kixun aín xukë́n Esaú 'inánkëxa, usakian 'inánkëxun pianan xëatankëx
    ka nirukiani a kaimashi 'ën kana apan 'ixun ñukama biti 'ai kixun sinanima kuankëxa.
  eng-LSV: and Jacob has given bread and stew of lentils to Esau, and he eats, and
    drinks, and rises, and goes; and Esau despises the birthright.
  bmu-bmu: Bohonŋi memba bered aka koziŋ kuluŋi Iso waŋgiiga nemba wahöta kinda mosöta
    anök. Isonöŋ mutuk asuhuyöhaŋgö qetbuŋaŋi mi miaŋgö dop möriga eretŋi ahök. Mewö.
  eng-GNV: 'Then Iaakob gaue Esau bread and pottage of lentiles: and he did eate and
    drinke, and rose vp, and went his way: So Esau contemned his birthright.'
  eng-WEBSTER: 'Then Jacob gave Esau bread and pottage of lentiles; and he ate and
    drank, and rose and went his way: thus Esau despised his birth-right.'
  nhw-BL: Huajca Jacob quimacac Esaú pantzi huan se tlacualistli tlen nopa etl catli
    siltic. Huan quema Esaú tlanqui tlacua, moquetzqui huan yajqui, niyon amo quichijqui
    cuenta sintla quipolojtoya itequiticayo tlen achtihui ejquetl pampa amo quipatiitayaya.
  swh-ONEN: Ndipo Yakobo akampa Esau mkate na ule mchuzi wa dengu. Akala na kunywa,
    kisha akainuka akaenda zake. Kwa hiyo Esau alidharau haki yake ya mzaliwa wa kwanza.
  bba-bba: Sɑɑ yerɑ Yɑkɔbu u pɛ̃ɛ kɑ ɑɡbɑɑrɑ yè sɔɔ u swii doke suɑ u Esɑu wɛ̃. Esɑu
    u di u nɔrɑ mɑ u wiɡiru doonɑ. Nɡe mɛyɑ n kuɑ u kɑ win yerumɑru ɡɛmɑ.
  eng-KJVCPB: 'Then Jacob gave Esau bread and pottage of lentiles; and he did eat
    and drink, and rose up, and went his way: thus Esau despised his birthright.'
  cpy-cpy: Ipakiri Jacob rowanawo rirentzi Esaú. Ikanta ithonkakiro rowaka, riranaki
    imiri. Katziyanaka, jatanee. Tee ikenkithashiretakotero jemperika ikanteetero
    retawitakawowa itzimaki paerani.
  mpx-mpx: Yaka Yakobo bin toto lentil supwina enuna i wage ginebi beleid enuna ge
    i pek Iso elana. Inoke i aanan ge i im, yaka i lut ge i egon. He Iso nige i nuwanuwatu
    gamaun ana waisi kaiwena.
  wbp-wbp: Ngula-jangkarluju, Jakupurlurla mangarri manu yalumpu jupujupu yungu papardi-nyanuku
    ngarninjaku. Ngula jupujupu Yijuwurlu muku ngarnu, ngulaju karrinja-pardinjarla
    yanulku nyanunguju. Nyanungurlu Yijuwurlu rampal-manngu-nyanjarla juwa-kujurnu
    warntarri nyanungukupalangu-kurlangu. Yungurla marlaja mardakarla warntarri nyiyarningkijarra
    warungka-wangurlu papardi-nyanu-katurlu.
  luo-luo: Eka Jakobo nomiyo Esau kuon gi ogich ngʼor. Nochiemo kendo ometho, eka
    ne ochungʼ mi odhi. Kuom mano Esau, nojwangʼo duongʼne mar nywol.
  meu-meu: Bena Iakob ese flaoa bona vasiahu e henia; bena ia na e aniani, e inuinu
    danu. Bena e tore isi, e raka lasi. Esau ese ena roboa ahuna unu e dadaraia toma.
  npi-ULB: याकूबले एसावलाई रोटी र दालको सुरुवा दिए । एसावले खानपान गरे अनि उठेर आफ्‍नो
    बाटो लागे । यसरी एसावले आफ्‍नो ज्‍येष्‍ठ-अधिकारलाई लत्त्याए ।
  yor-yor: Nígbà náà ni Jakọbu fi àkàrà àti ìpẹ̀tẹ̀ lẹntili fún Esau. Ó sì jẹ, ó sì
    mu, ó sì bá tirẹ̀ lọ. Báyìí ni Esau gan ogún ìbí rẹ̀.
  emp-NTPO: Maʌ̃bebʌrʌ Jacoboba lentejara paʌ̃ sid̶a Esaúa diasia. Esaúba coped̶a
    baido do b̶aped̶a wãsia. Mãwã dji warra iwinaba edaida b̶ad̶ara Esaúba igarasia.
  ind-ind: Maka Yakub memberikan roti dan sup kacang merah itu kepada Esau. Dia makan
    dan minum, lalu pergi. Demikianlah Esau tidak menghargai hak kesulungannya.
  pes-OPCB: سپس یعقوب آش عدس را با نان به عیسو داد. او خورد و برخاست و رفت. اینچنین
    عیسو حق نخست‌زادگی خود را بی‌ارزش شمرد.
  ssx-ssx: Kutupa Dieikopema꞉ta꞉ hameke pa꞉ta꞉ betedi make mandane supu make haleekeme.
    Kutupa Isoma꞉ mo ne ikali naa mina꞉pa꞉lao tiao peekeme. Kotota꞉ Isoma꞉ ipika꞉
    mupeke wekina꞉ anketeke mulu pieke ekina꞉ hone wieke ekita꞉ pa koto yekeme.
  lcm-lcm: Emung ina Iakov kala alis ia ta rukun vuk saui na men sup ang. Kata angan
    le ia na kala tapasuk na kala pasal. Asukang vanang na si selen ke Esau kata akalit
    amalangas ta kana ararai alik ani kana sinsonong i nat tuan.
  aer-aer: Yanhe-ngentyele, Jacob merne uthene kere kwatye uthene antheke kake ikwerenhe
    arlkwetyeke. Kele Esau-ele arlkweke ipenhe, re akeme-irremele alheke. Alakenhe
    Esau-ele atyeye ikwerenhe arne areye mane-arlke antheke, akngeye ikwere-atherrenhe
    areye. Esau apale itirreke arne areye akngeye ikwerenhe-kenheke, rarle itnenhene
    ipmentye-iweke. Re arne impene yanhe areyeke mwantye itirretyakenhe, re itnenhene
    arntwirrketyeke, arerte-irretyakenhe, rarle kake akngerrepate akwele. Kenhe arrangkwe-arle
    akenhe, re arne impene yanhe areyeke itirretyakenhe, itne akurne-arteke akwele.
  tgl-ULB: Binigyan ni Jacob si Esau ng tinapay at nilagang mga lentil. Siya ay kumain
    at uminom, pagkatapos ay tumayo at nagpatuloy sa kanyang lakad. Sa ganitong paraan
    kinamuhian ni Esau ang kanyang karapatan ng unang isinilang.
  nop-nop: Kaŋ Yakobo adi Esau belet eŋ kahak giminiŋ heguk u mimbune naguk. Nadapmaaŋ
    pilale uguk. Esau adi unduŋ tiŋa mihi tuwo diniŋ kahaŋ u sigilulum tuguk.
  kca-kca: Иаков Исава ԋаԋ пӑ ӑԋкәш соԓамат мӑс; ԓўв ԓэс пӑ йиԋщәс, нŏх ԓойәс пӑ мӑнәс;
    щиты Исав оԓӈа сэма питәм верәԓ ӑт шависԓы пӑ уштәсԓы.
  cbu-NT: Ashiramchu, annacha Akop katungtsee yáyaru, paratush mbaseeru, pangaa yaku
    sheeru, Neewa. Ktungangsi átu, panarangiya. Esawsha yáyaru, katungkeeru, waaku
    shimbayaranllu, naatarangiya. Nda mangush pakchiyam xararangiya. Mapiyrangiya;
    nllur tamapari ashishat taarangiya. Ashiriya, na kamaneena yuwaa Esaw zoonlleemsha
    waanaatsi wanuts tupaxanxakpaz ashirangu anootsi.
  hui-hui: Ani laya handala Yagabahanda mberedi maru mialu paborome dawene subu baya
    ngabi dawa wiyarubi nelo miyagola Iso ibu nene. Nai halu Iso ibu heyalu pene.
    Ogoni binidagonime Iso ibuninaga holene henge bame nagaloneda manda bialu anidagua
    bini.
  wrs-wrs: Doa boaslalva wainena roti katangpol, nenamba, os pholahangana. Esauva
    osva beswonamba nengvnamoa, yiveltowondva ka lohv, owai. Wo himba beswonamba nengvnamoa
    tanamolmomba, temba Sesoava aralmba ishomnanamba doarava. Esauna mongova nihilva
    Etom, osm uvna aembul, manara, katangpw aembul nenamba.
  mya-mya: ထို​အ​ခါ​ယာ​ကုပ်​က​မုန့်​နှင့်​ပဲဟင်း​ကို​သူ့​အား ပေး​၍​သူ​သည်​စား​သောက်​ပြီး​လျှင်​ထွက်​သွား
    လေ​၏။ ထို​သို့​လျှင်​ဧ​သော​သည်​မိ​မိ​၏​သားဦး အ​ရာ​ကို​မ​ထီ​လေး​စား​ပြု​သ​တည်း။
  cbi-NTPO: Tsenñu Jacob Esaúnu pan bain, naa mulu luguu bain kuwami. Tsenñu Esaú
    naa panda bain, naa pi bain kujchi' dyatu, mangujpa' tsaa ne mijiimi, matyu ya
    avenju na ju'ba, juntsanu baleve tya' pensangui'mujchi.
  bod-N: དེའི༌ཕྱིར། ཡ་ཀོབ་ཀྱིས་ཨེ་སཱབ་ལ་བག་ལེབ་དང་སྲན་ཁུ་ཕུལ་བ༌དང༌། ཨེ་སཱབ་ཀྱིས་ཀྱང་བཟའ་བཏུང་སྤྱད་རྗེས་ཡར་ལངས་ནས་སོང༌ངོ༌།
    །དེ་ལྟར་ཨེ་སཱབ་ཀྱིས་བུ་ཆེ་བའི་ཐོབ་ཐང་ལ་མཐོང་ཆུང་བྱས༌སོ།།
  wsk-wsk: Se Jacob bread se bin kumin sang Esau tuam. Se nu na yu nam ale barasam
    namaram. Esau kari laun bare numi saparam.
  kkl-kkl: Undo unuaogpa, Yakub nenekori kwaneng rotiap kacang uwonga anekoap tarogpa,
    teogti, piog. Undo ulamdekti, “Na yandonge ua una karong,” aro lipsiog.
  sna-sna: Ipapo Jakobho akapa Esau chingwa nenyemba. Akadya uye akanwa, ipapo akasimuka
    akaenda. Saka Esau akazvidza udangwe hwake.
  spa-BLM: Jacob dio a Esaú pan y guiso de lentejas. Comió y bebió, se levantó y siguió
    su camino. Entonces Esaú despreció su primogenitura.
  beu-beu: Seng angmuse Yakob ana taur tena angu bot roti veng metma Esau enang. Esau
    ana adang sengmuse, ana tahit lamal. Esau ana vengomit hula, emutu angu bae egunang
    veng niang. Angu ebele ana ening aulang.
  cac-cac: Ix lajvi chi' ix yac'an ixim pan yed' jun plato vael vin̈aj Jacob chi'
    d'a vin̈. Axo yic ix lajvi sva vin̈, ix q'ue vaan vin̈, ix b'at vin̈. Malaj yelc'och
    jun derecho yic b'ab'el uninal chi' d'a vin̈.
  swh-ULB: Yakobo akampatia Esau mkate pamoja na mchuzi wa dengu. Akala na kunywa,
    kisha akainuka na akaenda zake. Kwa njia hii Esau akawa ameidharau haki yake ya
    mzaliwa wa kwanza.
  bel-bel: 'І даў Якаў Ісаву хлеба і стравы з сачыўкі: і ён еў і піў, і ўстаў і пайшоў;
    і пагардзіў Ісаў першародствам.'
  wed-wed: Ma Jacob gwada i taraiḡui ma palawa da Esau i verei ma Esau i am ma i uma
    ma i vomairi da i nae. Wenanare i kauei lamna Esau ana buderi eḡa ita vinuabolei.
  deu-ELBBK: Und Jakob gab Esau Brot und ein Gericht Linsen; und er aß und trank und
    stand auf und ging davon. So verachtete Esau das Erstgeburtsrecht.
  mbb-OT: Ne zutun mibeǥayan sikandin ni Jacob te sinevawan he tilas. Nekepasad sikandin
    he egkaan wey ed-inum, ne zutun migenat sikandin. Ne pinaaǥi zutun mid-engkezan
    ni Esau is ketenged din, he kegkekakey.
  msc-msc: Wo rɔ Yakuba ka a sɔ sɔsɔ ni buru rɔ. Esawu ka a damun ka ji min ka a wuli
    ka wa. Nba, a kɛra ten de. Esawu ma a la kɔrɔmamɔɔya jate foyi ri.
  mal-2015: യാക്കോബ് ഏശാവിന്നു അപ്പവും പയറു കൊണ്ടുള്ള പായസവും കൊടുത്തു; അവൻ ഭക്ഷിച്ചു
    പാനം ചെയ്തു, എഴുന്നേറ്റുപോയി; ഇങ്ങനെ ഏശാവ് ജ്യേഷ്ഠാവകാശത്തെ അലക്ഷ്യമാക്കിക്കളഞ്ഞു
  tuo-NT: Beꞌro Jacob, Esaúre, pã́, tojo nicã cʉ̃ baꞌase doꞌaꞌquere ecacʉ niwĩ. Esaú
    baꞌa, sĩꞌrĩtojagʉ, wãꞌcãnʉꞌcã, waꞌa waꞌacʉ niwĩ. Cʉ̃ masã maꞌmi nisere “Tojo nisaꞌa”,
    ni wãcũticʉ niwĩ.
  gup-gup: Kunu wanjh Jacob biwong Esau buriddi mak manmekbe mankukkurlba manme kunkalkkid.
    Wanjh Esau nguneng dja bonguneng wanjh dolkkang wam. Kunu wanjh Esau warnyakminj
    djalbawong nawu nuyeni nawernwarrekenh.
  met-met: Baing Yekop sina salanga na Iso xaung anginga boringam sabuxana tongtongia
    mana lentil marandi. Xang nung, baing mesa ilauba. Bila balau Iso hatanga ba yabang
    matuaua axamang olang hatumingania.
  gvs-gvs: Ikatótula ikavava, Yakobo beredi be nakae bini ikabidi, tuwowona ivini.
    Tuwo Isoyana ikáika be inim. Ikáika ikavava, itáoya ina. Tauna Iso ina lovina
    áika goi italamapuye. Tuwo lovinayana dogoi besobeso tauyana yaina.
  rmc-rmc: O Jakob paľis diňa le Ezav maro the tadži šošovica. Ov chaľa a piľa. Paľis
    ušťiľa a geľa het. Kavke o Ezav na ľikerelas vaš ňisoske peskro pravos, so les
    sas sar ešebne čhas.
  nlg-nlg: Keri vaho gea Jacob te hea Esau na balu supusupu, mana balu berete. Esau
    te vanga me inu, ge ke tughuru me tona. Keri ke, gaia te mua ghanaghana mavaa
    na tunuva ni kamanagho.
  dgr-DOGNT: Eyı tł'axǫǫ̀ Jacob, łèt'è eyıts'ǫ tıwo dek'oo Esau ghàı̨dì. Esau shètı̨
    tł'axǫǫ̀ nıìtła gà xàèhtła. Eyıt'à Esau goza ǫhdaà k'ę̀ę̀ wetà ts'ǫ t'asìı weghǫ̀zhe
    ha ı̨lèe sìı wegha t'asìı wı̨ı̨zìı nadlı̨-le.
  pes-OPV: و یعقوب نان وآش عدس را به عیسو داد، که خورد و نوشید وبرخاسته، برفت. پس
    عیسو نخست زادگی خود راخوار نمود.
  ron-1924: Атунч, Иаков а дат луй Есау пыне ши чорбэ де линте. Ел а мынкат ши а бэут;
    апой с-а скулат ши а плекат. Астфел шь-а несокотит Есау дрептул де ынтый нэскут.
  aui-aui: Wasina bi Jeikap kiipeni monamonana muduna iyepataveni da Isso ivereni,
    bred viya teya, bi ikam iniuna bi igeghomiiri da inaghotaveyana. Wasina noko naboni
    kiiravine, Isso iyaroko rereyina miisena geiyakabikarawayenina da isinighiiyeni.
  ben-OBCV: পরে যাকোব এষৌকে কয়েকটি রুটি ও মশুরি দিয়ে তৈরি কিছুটা ঝোল-তরকারী দিলেন।
    তিনি ভোজনপান করলেন, ও পরে উঠে চলে গেলেন। অতএব এষৌ তাঁর জ্যেষ্ঠাধিকার হেয় জ্ঞান
    করলেন।
  lex-lex: Noka gari nala roti me wora della yanulu, nhor nioka na'ana-nemun pa nhorwua
    dewade naprir pia nla'awa. Emkadella, yanulu edon nwarei-nwadan nohora yodni de.
  rgu-rgu: Basa de Yakob sode feen kua fufue ria no roti. Esau naa-ninu basa, boe
    ma ana laꞌo heni aon. No ria na, Esau parsen heni ria hak ulu-bau-ina na.
  som-som: Yacquubna wuxuu Ceesaw siiyey kibis iyo fuud digir laga sameeyey, wuuna
    cunay oo cabbay, markaasuu intuu kacay, iska tegey. Sidaasuu Ceesaw u quudhsaday
    curadnimadiisii.
  lat-VUC: Et sic, accepto pane et lentis edulio, comedit et bibit, et abiit, parvipendens
    quod primogenita vendidisset.
  aoi-aoi: Kembirra nakina Jekaba nenu-kwa damba akwa akwala amalyirra ni-ngarngkwudaka-mulangwa.
    Kembirra Yijawa n-alyubarina arakba akina damba akwa ni-bekina amalyirra akina,
    akwa nu-warumajungwa ni-likena. Akwa ni-lyangkiyama, “Mama nakina-da! Numilyengma
    kembirra-da,” ni-lyangkiyama Yijawa nakina-da.
  eng-ASVBT: 'And Jacob gave Esau bread and pottage of lentils; and he did eat and
    drink, and rose up, and went his way: so Esau despised his birthright.'
  mna-mna: Imbuk sua pini makiŋ, to Yakop ikam ka narabu mi yambon ma ikan mi iwin.
    To imaŋga ma ila ne. Tana Isau irepiili muriini muŋgamuŋga kembei koroŋ sorok.
  ita-1885: E Giacobbe diede ad Esaù del pane, ed una minestra di lenticchie. Ed egli
    mangiò e bevve; poi si levò e se ne andò. Così Esaù sprezzò la primogenitura.
  eng-LXXUP: And Jacob gave bread to Esau, and pottage of lentils; and he ate and
    drank, and he arose and departed; so Esau slighted his birthright.
  eng-ULB: Jacob gave Esau bread and stew of lentils. He ate and drank, then got up
    and went on his way. In this manner Esau despised his birthright.
  spa-VBL: Entonces Jacob le dio a Esaú un poco de pan, y un guisado de lentejas.
    Esaú comió y bebió hasta que se sació y se fue. Al hacer esto, Esaú demostró cuán
    poco le importaban sus derechos como hijo primogénito.
  fra-_FOB: Et Jacob donna à Ésaü du pain et du potage de lentilles; et il mangea,
    et but; puis il se leva et s'en alla. Ainsi Ésaü méprisa le droit d'aînesse.
  mal-mal: യാക്കോബ് ഏശാവിന് അപ്പവും പയറുകൊണ്ടുള്ള പായസവും കൊടുത്തു; അവൻ ഭക്ഷിച്ചു
    പാനംചെയ്ത്, എഴുന്നേറ്റുപോയി; ഇങ്ങനെ ഏശാവ് ജ്യേഷ്ഠാവകാശത്തെ അലക്ഷ്യമാക്കിക്കളഞ്ഞു.
  urd-GVR: Tab Yāqūb ne use kuchh roṭī aur dāl de dī, aur Esau ne khāyā aur piyā.
    Phir wuh uṭh kar chalā gayā. Yoṅ us ne pahlauṭhe ke haq ko haqīr jānā.
  suz-BL: मिनु नोले याकूबमी एसाव कली शोब्‍ले नु दाल खोले ख्रेत्‍ता बाक्‍त। मिनु मेको
    जशा तूशा बोक्‍शा लमाक्‍त। मोपा एसावमी “ङोंइती जरमेशो तौ आ ततीक आसीक ममाल्‍नुङ”
    दे प्रोना बाक्‍त।
  ita-1927: E Giacobbe diede a Esaù del pane e della minestra di lenticchie. Ed egli
    mangiò e bevve; poi si levò, e se ne andò. Così Esaù sprezzò la primogenitura.
  ckb-ckb: ئینجا یاقوب نان و نیسکی دایە عیسۆ. ئیتر عیسۆ خواردی و خواردیەوە، پاشان
    هەستا و ڕۆیشت. بەو شێوەیە عیسۆ سووکایەتی بە نۆبەرایەتی کرد.
  eng-BBE: Then Jacob gave him bread and soup; and he took food and drink and went
    away, caring little for his birthright.
  crx-NTPO: '''Ink''ez Jacob, Esau ut''alh-i ''ink''ez nyoo yuzdliz-i hanuyeh, ''i
    yugha ininla ''ink''ez ''i yan''al, ''ink''ez dunadija ''ink''ez ''az whenaja.
    ''Et Esau ndai la k''at le oogha itakulh-i ts''iyawh ''aw yukalhe''nizun, ''un
    yutilhdil.'
  kan-OKCV: ಆಗ ಯಾಕೋಬನು ಏಸಾವನಿಗೆ ರೊಟ್ಟಿಯನ್ನೂ, ಅಲಸಂದಿ ಗುಗ್ಗರಿಯನ್ನೂ ಕೊಟ್ಟನು. ಅವನು ತಿಂದು,
    ಕುಡಿದು ಎದ್ದು ಹೋದನು. ಹೀಗೆ ಏಸಾವನು ತನ್ನ ಜೇಷ್ಠ ಪುತ್ರನ ಹಕ್ಕನ್ನು ತಾತ್ಸಾರದಿಂದ ಕಂಡನು.
  bbb-bbb: Areme Jekafu fune uri ire burede ijiakiro ire ije fu kiraema ije bino afena
    Iso vajamo fu ina oemare areme fune vae. Ro vua ige fu izege e Iso fu fari amure
    daro ije bu abevo ije abe una isekube vierafema ijene.
  tam-2017: அப்பொழுது யாக்கோபு ஏசாவுக்கு அப்பத்தையும் பயிற்றங்கூழையும் கொடுத்தான்;
    அவன் சாப்பிட்டுக் குடித்து எழுந்து போய்விட்டான். இப்படி ஏசா தன் பிறப்புரிமையை
    அலட்சியம் செய்தான்.
  spa-RV-1909: Entonces Jacob dió á Esaú pan y del guisado de las lentejas; y él comió
    y bebió, y levantóse, y fuése. Así menospreció Esaú la primogenitura.
  ron-BTF: Atunci Iacob i-a dat lui Esau pâine şi supă de linte; şi a mâncat şi a
    băut şi s-a ridicat şi a plecat; astfel Esau a dispreţuit dreptul său de întâi
    născut.
  eng-WEBP: Jacob gave Esau bread and lentil stew. He ate and drank, rose up, and
    went his way. So Esau despised his birthright.
  eng-FBV: Then Jacob gave Esau some bread and lentil stew. He ate and drank, and
    then he got up and left. By doing this Esau showed how little he cared for his
    rights as the firstborn son.
  nld-1939: Toen gaf Jakob aan Esau brood met het linzenmoes. Deze at en dronk, stond
    op en ging heen. Zo weinig telde Esau het eerstgeboorterecht.
  nch-BL: Huajca Jacob quimacac Esaú pantzi huan se tacualisti ten lentejas. Huan
    quema Esaú tanqui tacua, moquetzqui huan yajqui, yon amo quinejnehuili sinta quipolojtoya
    itanahuatil ten achtohui ejquet pampa amo quiitayaya para miyac ipati.
  tfr-NTPO: Era ga pjl̈ung shosho suk pjir twara Esaú kong, shtagwo l̈ik jong dyor
    l̈i tjok. Uara, iara pjir ga kojono, ga toe. Ga l̇l̇ëye twe ba datarë ba kong
    l̈i woyotjl̈ĩna ame.
  vie-1934: Rồi, Gia-cốp cho Ê-sau ăn bánh và canh phạn đậu; ăn uống xong, người bèn
    đứng dậy đi. Vậy, Ê-sau khinh quyền trưởng nam là thế.
  hin-CV: तब याकोब ने एसाव को कुछ रोटी और पकाई हुई दाल दी. एसाव ने खाया पिया, और उठकर
    चला गया. इस प्रकार एसाव ने अपने पहलौठे के अधिकार को तुच्छ समझा.
  eng-OURB: Jacob [Supplanter] gave Esau [Hairy] bread and stew of lentils. He ate
    and drank, rose up, and went his way. So Esau [Hairy] despised his birthright.
  spa-BES: Entonces Jacob le dio pan y sopa; y él tomó comida y bebida y se fue, así
    menospreció Esaú su primogenitura.
  tdx-tdx: Le nazotso’ Iakòbe amy Esave ty mofo naho i ahandro antakey; ie nikama
    naho ninoñe le niongake vaho niribotse mb’eo. Toe nañonjitse i hatañoloñoloña’ey
    t’i Esave.
  vid-vid: Ndo Yakobo nakamha Esau ibumunda na muhuzi wa mpanda. Esau nakalya na kanwa,
    hamba koka, kaluta nakoyalawile. Ahyo ndo Esau navyoyaibezile hachi ya heye ya
    ulelwa wa mwaluko.
  pwg-pwg: Muriyai Jeikap parawa da bini iverei da ikam ma iuma ikovi ma ivomiiri
    da inae. Ma vaghina, Iso ina ‘buderi’ ivi wapai ma kesago iti nuwapoyei.
  eng-OKE: 'And Jakob gave to Esau bread and pottage of lentiles. And he ate and drank,
    and arose, and went: and Esau despised the birthright.'
  tha-KJV: ยาโคบจึงให้ขนมปังและถั่วแดงต้มแก่เอซาว เขาก็กินและดื่ม แล​้วลุกไป ดังนี้​เอซาวก็​ดู​หมิ่นสิทธิ​บุ​ตรหัวปีของตน
  por-BR-2018: Então Jacó deu a Esaú pão e do guisado das lentilhas; e ele comeu e
    bebeu, e levantou-se, e foi-se. Assim menosprezou Esaú a primogenitura.
  bco-bco: A꞉la꞉dinali sa꞉la꞉sa꞉ga꞉, Ya꞉kob eyo꞉ falawa so꞉fa꞉ o꞉lia꞉ ta꞉ya꞉la꞉ so꞉fa꞉
    ho꞉n wo꞉gelo꞉ o꞉lia꞉yo꞉ Iso꞉ e maiya꞉ki dimi. E ma꞉no꞉ a꞉no꞉ ho꞉n o꞉lia꞉ na꞉la꞉ga꞉,
    a꞉na ane. A꞉la꞉go꞉ko꞉lo꞉ Iso꞉ e iyayo꞉ sowakilo꞉ dabun kelego꞉ emo꞉lo꞉ dimia꞉no꞉
    a꞉no꞉ mo꞉beaki, eyo꞉ o꞉ngo꞉malo꞉ngo꞉ a꞉la꞉asulo꞉.
  deu-ELO: Und Jakob gab Esau Brot und ein Gericht Linsen; und er aß und trank und
    stand auf und ging davon. So verachtete Esau das Erstgeburtsrecht.
  ktm-ktm: Inum pe Yakop ihngahang Iso bret pe suwin pin. Iso iyo-on song pe iying
    suw, inum pe iy itlang iyeu. Kolon Iso ti ipei yi kom tolun ti hangka-an ke porah.
  caa-caa: Entonces e Jacob uyajcꞌu e Esaú e chacchac guisado y e pan. Y conda cꞌapa
    weꞌ y cꞌapa uyuchꞌi e vino e Esaú achpa locꞌoy ixin, y machi war ubꞌijnu jay nojta
    ucꞌampibꞌir lo que quetpa ani tuaꞌ uchꞌami tuaꞌ utata umen que jaxir jax e yaxar
    unembꞌir.
  eng-WYC-2018: And so when he had taken bread and pottage, Esau ate and drank, and
    went forth, and charged little that he had sold the right(s) of the first begotten
    child, (or and cared little that he had sold his birthright as the first-born
    son).
  epo-epo: Kaj Jakob donis al Esav panon kaj kuiraĵon el lentoj, kaj li manĝis kaj
    trinkis, kaj leviĝis kaj foriris. Kaj Esav malŝatis la unuenaskitecon.
  uig-PIN: Xuning bilǝn Yaⱪup Əsawƣa nan bilǝn ⱪizil purqaⱪ xorpisini bǝrdi. U yǝp-iqip
    ornidin turup kǝtti. Xundaⱪ ⱪilip Əsaw tunjiliⱪ ⱨoⱪuⱪiƣa xunqǝ etibarsiz ⱪariƣanidi.
  beo-beo: Amalalu, Ya:igobe da agi amola da:iyene hano amo Isoma i. E da amo nanu,
    wa:legadole yolesili asi. Iso da ea magobo mano lamu nana hahawane liligi ilegei
    amo hamedei liligi agoane dawa:beba:le, udigili fisi.
  tpi-OTNT: Na bihain Jekop i givim em sampela bret wantaim sup em i bin wokim long
    bin. Iso i kaikai na em i dring, na bihain em i kirap na i go. Long dispela pasin
    Iso i soim olsem em i ting namba bilong en olsem namba wan pikinini em i samting
    nating.
  hau-SA: Sa’an nan Yaƙub ya ba wa Isuwa burodi da ɗan miyan lansir. Ya ci, ya sha,
    sa’an nan ya tashi ya tafi. Ta haka Isuwa ya yi banza da matsayinsa na ɗan fari.
  udu-udu: Yan’ko’da Yakuub ki c̱ika Iisu maaŋ guraasa dhala ’tasha p̱asuliya jin
    cesu/ mo dhali a’di shwaki a’di mo dhali a’di p̱iki to mo dhali cu mis mo dhali
    ya e bway piti mo. Iisu a’di ishi/ki mo ma bwanyaram pitiŋ gana/ i e mo be.
  uig-LAT: Shuning bilen Yaqup Esawgha nan bilen qizil purchaq shorpisini berdi. U
    yep-ichip ornidin turup ketti. Shundaq qilip Esaw tunjiliq hoquqigha shunche étibarsiz
    qarighanidi.
  nde-nde: Ngakho uJakhobe wasesipha u-Esawu isinkwa lokudla kwendumba eziphekwa ziluhlaza.
    Wadla, wanatha, wasukuma wahamba. Ngaleyondlela u-Esawu wabeyisa ubuzibulo bakhe.
  ton-ton: Pea toki ʻatu ai ʻe Sēkope kia ʻIsoa ʻae mā mo e haka lū; pea kai ia mo
    inu, pea ne tuʻu hake ʻo ʻalu ʻi hono hala; naʻe pehē ʻae siʻaki ʻe ʻIsoa ʻae
    ʻinasi ʻoe ʻuluaki foha.
  ces-1613: Tedy Jákob dal Ezauchovi chleba a té krmě z šocovice. Kterýžto jedl a
    pil, a vstav, odšel; a tak pohrdl Ezau prvorozenstvím.
  eko-eko: Aphano ye khumwinkha Ezawu phaawu na sekuseku y'eepwiri. Khuja khunywela,
    khusala alawa safwari zawe. Woohooneli fwayita lifunku l'oomwaana wa mwanzo.
  nss-nss: Pwen Yakop iyki ndrinanohun hayah iyasura suw mepo kinmbusiy iyau mbuwa
    malikei handra para kaniyai, pe iykiy iya kili Esau. Pe Esau inamnam pe iyin ndran,
    pwen itine pe iyau. Tehen tora ko, Esau inime ndrohonokun tehe ndrohan ara kinna
    mwaihei o.
  eng-WMB: Jacob gave Esau bread and lentil stew. He ate and drank, rose up, and went
    his way. So Esau despised his birthright.
  tam-TCV: அதன்பின் யாக்கோபு ஏசாவுக்குக் கொஞ்சம் அப்பமும், பயற்றங்கூழும் கொடுத்தான்.
    அவன் அதைச் சாப்பிட்டுக் குடித்து எழுந்து போய்விட்டான். இப்படியாக ஏசா தனக்குரிய
    மூத்த மகனுக்குரிய பிறப்புரிமையை உதாசீனம் செய்தான்.
  ceb-ULB: Gihatagan siya ni Jacob sa tinapay ug linat-an nga mga liso. Mikaon siya
    ug miinom, unya mitindog ug milakaw. Sa niini nga paagi gipakawalay bili ni Esau
    ang iyang katungod sa pagkamagulang.
  mkn-mkn: Ais Yakob sendo kasi sang dia itu sop kacang, deng roti. Esau makan-minum
    abis, ju dia bangun jalan. Deng bagitu, Esau kasi parsén buang dia pung hak sulung.
  pol-UBG: Jakub dał więc Ezawowi chleba i potrawę z soczewicy, a on jadł i pił, a
    potem powstał i poszedł. W ten sposób Ezaw pogardził swoim pierworództwem.
  agr-agr: Tusa tima Jacob, Esaún pagkan lenteja pachimja inagkamujai susauwai. Dutikam
    nuna yuwa, umutainashkam uwag uminak weuwai. Tuja nii iwai asa jumainjinak puyatjachu
    asa, dutika sujuk niig wainak juwakui.
  kyc-kyc: Leyasa Jekopeme Iso borete lapope bini supupi maiyamo napala baa sipurao
    peya. Iso dopa pyuo banya bange nyerali dupwa kilya kandeya.
  urd-GVU: تب یعقوب نے اُسے کچھ روٹی اور دال دے دی، اور عیسَو نے کھایا اور پیا۔ پھر
    وہ اُٹھ کر چلا گیا۔ یوں اُس نے پہلوٹھے کے حق کو حقیر جانا۔
  deu-1912: Da gab ihm Jakob Brot und das Linsengericht, und er aß und trank und stand
    auf und ging davon. Also verachtete Esau seine Erstgeburt.
  ntj-ntj: Nyangka Tjayikapalu-ra nyuma tjuupatarrartu nintirnu. Nyangka ngalangu
    nungkurringkulalpi pakara yanu. Tjiinya kuliranytjamunu kurta tirtu nyinakitjalu.
  row-row: Basa de, Yakob sodꞌe fee ne kua fufue no roti. Esau naa-ninu basa ma, ana
    fela lao. No tao naa, Esau fee hieꞌ hendi hak ulu na.
  kan-2017: ಆಗ ಯಾಕೋಬನು ಏಸಾವನಿಗೆ ರೊಟ್ಟಿಯನ್ನೂ ಅಲಸಂದಿ ಗುಗ್ಗರಿಯ ಪಲ್ಯವನ್ನು ಕೊಟ್ಟನು. ಏಸಾವನು
    ತಿಂದು ಕುಡಿದು ಎದ್ದು ಹೋದನು. ಹೀಗೆ ಅವನು ತನ್ನ ಚೊಚ್ಚಲತನದ ಹಕ್ಕನ್ನು ತಾತ್ಸಾರ ಮಾಡಿ ಬಿಟ್ಟನು.
  ena-ena: Lɨci Jekopɨ agaŋ Iso saŋ maci daŋ ume mɨsɨ daŋ iguci nami. Navɨla iaha
    vala umi. Iso agaŋ ninaŋ magɨlasiŋ agadɨ akuaba akuaba agɨlasaŋ hɨji ma igahɨlami.
  tgo-tgo: Amba Jeikob i giya bred na ghileghilema weya Iso. I ghanɨŋga na i muna
    mbwa, ko amba i yondovirɨ na i wa. Iso mava i goru weya virɨ viva ghambaro.
  yap-yap: Me pi’ Jakob ngak e flowa nge mame nike lith. Me abich nge garbod, nge
    mu’ me yan. Kari mus e n’en nrib ga’fan u lanyan’ Esau, re mat’wun nem ni ir e
    ba nganni’.
  tet-tet: Hotu, Yakob foo fore daꞌan no tubi baa nia. Naa-nemu notu, Esau moos nariik
    laꞌo. Hodi nunia, Esau soe lerek niakaan beran oa ulun.
  hlt-MCSB: Te daengah Jakob loh buh neh rhacik andam te Esau a paek. Tedae a caak
    a ok phoeiah thoo tih vik cet. Te dongah Esau loh caminghamsum te a sawtsit coeng.
  mdy-ETH: ዬካፓ ያይቆኦቤ ሲንጊሮ ዎፆ ካሣና ዔኤሳዎም ዒንጋዛ፥ ዒዚያ ሙዒ ዑሽኬሢኮ ጊንፃኣፓ ዔቂ ዓኣዼኔ፤ ዬያይዲ ዔኤሳዎ
    ፔኤኮ ቶይዱሞ ቦሂ ሼሌዒሴኔ።
  twi-ASANTE: Enti, Yakob maa Esau aduane no bi, ma ɔdiiɛ. Ɔnom nsuo guu so, sɔre
    kɔɔ ne kwan. Yei ne ɛkwan a Esau faa so tɔn ne panin no.
  mwc-mwc: Damania ba Jacob bread ba gewagewa Esau i berei i kam ba i toma i kakaba
    wai i tauya i nae. Ba ana biyaroko bibadana i sinikikiyei wai kega i nosi.
  bhl-bhl: Keko beli, Sekow e Iso elo belet wanin so abal wanin ok fuse be dulewei,
    Iso e teineko, waneko, kumun gui angeko, fokfok moko, sak unse kale. Beemdiw ete,
    Iso e fik em bamki kuloke so, on kisol kuloke so, alik alik beelo ibolow banban
    kelewinba kesomi, sak desi kuw kelewse kale.
  con-NTPO: Tsa'caen susi Jacobja pan toya'caen cu'a se'vama Esaúnga afe. Esaúja amba
    cu'i nanimba jangipa ja. Ni minga'vieyi'qque tisu isuya'choma afe'chone asi'ttaembe
    ja.
  eng-WEBU: Jacob gave Esau bread and lentil stew. He ate and drank, rose up, and
    went his way. So Esau despised his birthright.
  bnp-bnp: Muri e Iakop i habi ne Esau ranga bret turana a naruna bin, lakea i kani
    i ninu. Muri i pesi rike i vano. Na naro iea kunana, e Esau i lohopile vona a
    murina, ia a tabua.
  wal-wal: Baizzin Yaaqoobi Eesawassi buddeenaanne misiraa woxiyaa immiis; immin i
    miisinne uyiis; hegaappe guyyiyan denddidi biis. Eesawi ba bairatettaa hagaadan
    kariis.
  mgh-mgh: Vano Yakopi ahonvaha Isawu isima ni maruru. Ule aholya nuwurerya, ahonwa
    nurwaa. Commo Isawu ahovyavyeeha iyuulupale awe.
  acu-NT: Tu tinu asamtai Jacobka yachiin pangkan tura masamur kapanniuncha tura umurtinasha
    susamiayi. Tura mash yuwa umis, wari wajaki jiinki wemiayi, tura eemak akiinamurinka
    pengké pachischamiayi.
  spa-PDDPT: Entonces Jacob dio pan con guiso de lentejas a Esaú. Él comió y bebió,
    se levantó y salió. Así despreció Esaú la primogenitura.
  gun-gun: Ha'e gui Esaú pe Jacó ome'ẽ mbojape ha'e lentilha mimoĩ. Ha'e rã ho'upa
    ma vy opu'ã ovy. Ha'e rami py Esaú nombovarei jypygua pegua ojopy aguã va'ekue.
  agu-BL: Yi talol Esaú yi xtxolbila'se'j, bene'n tzun tk'ol Jacow pam tu jun chin
    lak t'imbil te yi nsken bnix ta'n. Yi wi't bnixe'n Esaú tan wa'a'n ele'n tzaj
    nin bantz. Sicyer nin oc tan xtxumle'n yi nsken wi't icy' c'ayil yi tetz k'ej
    tetz bajx cy'ajol tetz titz'un.
  eng-PEV: '@see-verse:GEN.025.033'
  ilo-ULB: Inikkan ni Jacob ni Esau iti tinapay ken ti naipaburek a nalabaga a bukbukel.
    Nangan isuna ken imminum, kalpasanna ket timmakder ken napan iti dalanna. Iti
    kastoy a wagas, tinagibassit ni Esau ti karbenganna a kas inauna nga anak.
  kpg-kpg: Malaa, Jacob gaa wanga ana mee suub mono mee palaawaa, gei Esau ga miami
    gaa lawa, gei mee gaa hana. Deenei di hai o Esau dono de hagalabagau di tonu o di
    maluagina o tama madua.
  uig-ARA: شۇنىڭ بىلەن ياقۇپ ئەساۋغا نان بىلەن قىزىل پۇرچاق شورپىسىنى بەردى. ئۇ يەپ-ئىچىپ
    ئورنىدىن تۇرۇپ كەتتى. شۇنداق قىلىپ ئەساۋ تۇنجىلىق ھوقۇقىغا شۇنچە ئېتىبارسىز قارىغانىدى.
  bsp-bsp: Kɔ Yakuba ompocɛ Esay kəcom, kɔ mɛŋc mamɔkɔ. Kɔ Esay endi yeri yayɔkɔ,
    k'omun, k'ɛyɛfɛ k'ɔŋkɔ. Tatɔkɔ tɔ Esay ɛnagbal dəkəcəmɛ da debeki dɔn.
  bps-bps: Kafnge én, banlé Dyékob Isaw fan gagin di sabew blangol. Kmaan na minum
    kenen, na kafnge én mdà. Taman laan knabas i untung tagak i maan kenen, én baling
    knabasan i sulê kakaan.
  mbs-mbs: Penga niyan, nemegay si Jacob diyà ki Esau te pan aw sabaw te temboway
    melalag. Kimaen si Esau aw mininem. Penga niyan, nesayo sikandin. Yan mig-aneng-aneng
    sikandin te wedad elagà te ontong ibegay te amay din diyà te penganay batà din.
  tof-tof: Da Zeikob Isaon ngibürr brred akó lentil zurr alo iliónürr. Wa elorr akó
    nae enónórr, bupadórr, da we wamórr. Da Isao tóba ngaen-gógópan amtómól dümdüm
    popa inzan amaikürr.
  sus-sus: Yaxuba naxa taami nun na toge supi nde so a yi ra. Esayu to gɛ a dɛgede,
    a a min, a naxa siga. Esayu mu tide yo toxi a xa foriɲa ma.
  pon-2006: Seikop eri kihong kene pilawa oh selie nan dahl ehu. E ahpw tungoalehla
    oh kohkohla. Ih duwen Esau eh sohte mwahn kesempwalki pwungen eh sohso.
  jae-jae: Go Jakob kêkêŋ polom to gabab gêdêŋ eŋ. Ma eŋ geŋ to gênôm gêŋ su, go gêdi
    ma gêc gêja. Tec Esau gêlic gêŋlênsêm ŋacsêgaŋa amboac gêŋ ŋaôma.
  ksd-ksd: Ma Iakob i ga tul tar ra gem tai Esau, ma ra magit i ga pait ia ma ra pat
    na davai; ma i ga iaian, ma i ga momo, ma i ga tut, ma i ga vana. Damana Esau
    i ga pidimuane kana kini na lua.
  tur-YTC: Yakov Esav'a ekmekle mercimek çorbası verdi. Yedi, içti, kalkıp yoluna
    gitti. Böylece Esav ilk oğulluk hakkını hor gördü.
  bel-N: I Якуб даў Эзаву хлеб і страву з сачэвіцы, і ён еў, і піў, і ўстаў, і пайшоў;
    і пагрэбаваў Эзаў першародзтвам.
  grc-BRENT: Ἰακὼβ δὲ ἔδωκε τῷ Ἠσαῦ ἄρτον, καὶ ἕψημα φακοῦ· καὶ ἔφαγε καὶ ἔπιε, καὶ
    ἀναστὰς ᾤχετο· καὶ ἐφαύλισεν Ἡσαῦ τὰ πρωτοτόκια.
  ind-AYT: Kemudian, Yakub memberikan roti dan rebusan kacang merah itu kepada Esau.
    Esau memakannya dan minum, lalu pergi. Demikianlah Esau meremehkan hak kesulungannya.
  lid-lid: Ano badeh Jekop andrei jabi ramen rayah ma ndranoh ndronoha lentil i nan
    ma iy aimon ma iy a-un gwa ano iy suri iy ma iy iu. Iso badeh ndrakahei tanan
    mwasin nane ndra-au.
  eng-NNA: Therefore Jacob gave him damper and red food. After that Esau ate, he drank,
    he went away without caring.
  nya-nya: Choncho Yakobo anamupatsa Esau buledi ndi phala lofiira lija. Iye anadya
    ndi kumwa, nanyamuka kumapita. Motero Esau anapeputsa ukulu wake wachisamba uja.
  hrv-hrv: Tada Jakov dade Ezavu kruha i čorbe od sočivice. Jeo je i pio, onda se
    digao i otišao. Tako Ezav pogazi svoje prvorodstvo.
  mps-mps: Nosali Jekopgo te bret meba dali, te sup me mawai. Iso aga te nai polo
    tuyu, wę tuyu yai. Nosali aga hogodama, palio. Agai te aga gomunai bidi da, tama
    aga aya isibosi da, teda aga doado bage hauwa sabo bidi dao, tede te olo nai naga
    dao homu elama, tama tagalalio.
  llg-llg: Basa de Yakob sode feen fufue nana nasuk ndia, ma loti, de Esau naꞌa-ninu.
    Basa boe ma, ana foꞌa laꞌo. No leondiak, Esau fee hiak heni, ndia hak kaꞌan.
  tpi-tpi: Na bihain Jekop i givim em sampela bret wantaim sup em i bin wokim long
    bin. Iso i kaikai na em i dring, na bihain em i kirap na i go. Long dispela pasin
    Iso i soim olsem em i ting namba bilong en olsem namba wan pikinini em i samting
    nating.
  dan-1931: Så gav Jakob Esau Brød og kogte Linser, og da han havde spist og drukket,
    stod han op og gik sin Vej. Således lod Esau hånt om sin Førstefødselsret.
  vie-OVCB: Gia-cốp liền cho Ê-sau ăn bánh, đậu đỏ, và xúp. Ăn xong, Ê-sau đứng dậy
    ra đi, không đếm xỉa gì đến quyền trưởng nam cả.
  lbk-lbk: Inagtan et Jacob isnan tinapay ya nan linay-akna. Nangan ya inminom si
    Esau, sa et komaan. Eg-ayna finalor nan pateg nan kalentekhana ay yon-a ay anak.
  guj-2017: યાકૂબે એસાવને રોટલી તથા મસૂરનું બનાવેલું શાક આપ્યાં. તેણે ખાધું, પીધું
    અને પછી તે ઊઠીને પોતાને રસ્તે ચાલ્યો ગયો. આ રીતે એસાવે પોતાની વરિષ્ઠતાને તુચ્છ
    ગણી.
  byr-byr: '@see-verse:GEN.025.033'
  awx-awx: Iniwänä Jekopdä bret gapek salin yang imän naxäwik, yanggä tängopgut. Tikengä
    enake, teke kukut. Unin tahake, Iso wawaxu yakap täpätä pänangäsä hängä hapduke,
    ulapnätä päpikge inikut.
  pon-2006A: Seikop eri kihong kene pilawa oh selie nan dahl ehu. E ahpw tungoalehla
    oh kohkohla. Ih duwen Esau eh sohte mwahn kesempwalki pwungen eh sohso.
  por-BRBSL: Jacob deu pão e guisado de lentilhas a Esaú. Ele comeu e bebeu, levantou-se
    e seguiu seu caminho. Então Esaú desprezou seu direito de nascença.
  aly-aly: Jacob-el amern-then aker ltyethen Esau renh anthek. Esau ra aker arlkwek-penh
    ra anperl-alhek apmer-warl alpek, ampwal-rnem menty iwerl-alhek.
  cth-cth: Jakop ni Esaw teh vaiyei hoi rawca a thawng e hah a poe. Hottelah, a canei
    hnukkhu vah a tâco teh a cei. Hot patetlah Esaw ni camin coungnae hah banglahai
    noutna hoeh.
  twi-twi: Enti Yakob maa Esau aduan no bi ma odii. Ɔnom nsu guu so, sɔre kɔɔ ne kwan.
    Eyi ne ɔkwan a Esau faa so tɔn ne panyin no.
  hlt-hlt: Te daengah Jakob loh buh neh rhacik andam te Esau a paek. Tedae a caak
    a ok phoeiah thoo tih vik cet. Te dongah Esau loh caminghamsum te a sawtsit coeng.
  tbz-SIM: Dɛ mɔ̀nnì ndi Sɑkɔbu duɔ́mmɛ̀ Esɑyuu pɛ̃́ɛ̃̀ nɛ̀ itũ kòo cɑ́ɑ́kɛ́, kɛ́yɑ̃̀
    mɛniɛ. Mɛm̀mɛ ò sènkɛ̀rìmɛ̀ Mpo ɔ̃ nte dɛ̀.
  msy-2020: Ezɨ Jekop bret ko nguezibar dɨparsɨzir a isamizim isa a ganɨngi. Ezɨ Iso
    anemegha gɨvagha pura dɨkavigha ghu. Ezɨ arazir kam kamagh an aka, an otarir ivariamɨn
    itir danganim pura bizimɨn mɨn oto.
  txq-txq: Basa boe ma Yakob sode feen kua fufue naa no roti. Esau naꞌa-ninu basa,
    boe ma ana laꞌo. No dalak naa, Esau fee mudak ndia haak ana ulun.
  aaz-aaz: Rarit naiꞌ Yakop ansono nfeen ee oef aknaaꞌ naan ma nfee ne nok utunuꞌ.
    Naiꞌ Esau nbukae nrari te, in nfeen annao kuun. Nok ranan naan, naiꞌ Esau nnonaꞌ
    nain in hak aan moen unu.
  azb-azb: Yaqub Esava çörək və mərci şorbası verdi. Esav yeyib-içdi, sonra qalxıb
    getdi. Beləcə Esav ilk oğulluq haqqına etinasızlıq etdi.
  eng-DBY: And Jacob gave Esau bread and the dish of lentils; and he ate and drank,
    and rose up and went away. Thus Esau despised the birthright.
  hin-2017: इस पर याकूब ने एसाव को रोटी और पकाई हुई मसूर की दाल दी; और उसने खाया पिया,
    तब उठकर चला गया। इस प्रकार एसाव ने अपना पहलौठे का अधिकार तुच्छ जाना।
  wol-KYG: Yanqóoba jox Esawu mburu ak ndambe, mu lekk, naan, daldi jóg dem yoonam.
    Noonu la Esawu sàgganee céru taaw, bi mu yeyoo.
  swp-swp: Abotai Iakobo falawa eo liu buiabuiana ma aiaina i mosei Isoa arinai ie
    ai eo ie nom, eo i torohai ena eda eai ie lau. Doha ina Isoa ena ealahou ainauiana
    i nuatuhegagiri.
  bjr-bjr: Miqi qima afeekaika masoofanoo Yakooboofa quanda fufanoo feemu faqa nara
    ainaina faqa nammari faqa Eesauna amufanoo namasee doo finau. Miqi maseenoo Eesaufa
    narí indaaruqaa faiqi marunara akooqoofanoo narí akaqa amisee quqasee finau.
  eng-YLT: and Jacob hath given to Esau bread and pottage of lentiles, and he eateth,
    and drinketh, and riseth, and goeth; and Esau despiseth the birthright.
  kne-kne: Et pag idawtan Jacob si tinapay ya sin manbalanga ay dinengdeng ay sana.
    Nangan, asi mapika et madipos. Say inyat Esau di ay nangipalasoy sin lebbeng na
    koma ay besag.
  wat-wat: Noko muninei Yakobo maneka keta nubudana Isowa i veniya. I kawa, i yuwa
    eketa i niya. Nofe ketaketanama nenei Isowa muka ita vinuwana vikinuna kana vitovisime
    fasinei, eatu naki i katuteweiya.
  heg-NTPO: Hidi kon Yakob sul belen uin bul mea na nol ruti. Esau kaa-niun hidi kon,
    un haung boka pait. Nini ela, Esau bel un hak hmunan na nol mosaꞌ.
  ptu-ptu: Puhai ia too, iya mualam hoti sola sabaheam indo bue malea anna nabeenni.
    Iya naandem anna mangngihu' mane ke'de'i le'ba'. Susim too lalanna umpa'bahinni'i
    kakakaanna Esau.
  bzd-NTPO: Jacob tö chkö̀ mé ia̱ pan ta̱. Mik Esaú chké o̱ne di' yé o̱ne, ta̱ ie'
    e̱' kéka̱ ta̱ imía̱. Ie' dör ilà kibi e' ulà a̱ íyi bua' ké̱wö tso', e' kë̀ ki̱
    ie' tkine yës.
  kwf-kwf: GoꞋo sa Jakob ka ngalia naꞋa maꞋi fanga ki faꞋinia beret ma ka kwate fuana
    sa Esau. Ru neꞋeri faꞋataꞋi leꞋa naꞋa ana neꞋe sa Esau noaꞋa Ꞌiri manata kulukulufaꞋa
    goꞋo ana na gwaꞋi ngwaluda sulia nia na faꞋinaꞋonaꞋo.
  eng-WYC-2017: And so when he had taken bread and pottage, Esau ate and drank, and
    went forth, and charged or cared little that he had sold the rights of the first
    begotten child.
  eng-WMBB: Jacob gave Esau bread and lentil stew. He ate and drank, rose up, and
    went his way. So Esau despised his birthright.
  spp-spp: Ka Yakuba si nta a jàhigii cyìi ná bwuuruŋi wà kan u á. Ka u u yire lyî
    maa bya, maa yîr'a tòro. Lire pyiŋkanni na, Ezawu à u lyɛge ɲjini faha.
  aey-aey: Odocob Jekob uqa bretca me macin wehucca Iso uteceb jen. Odimei Iso cajimei
    nuen. Eunu Iso uqa uqana matu bilec eu ceteh gauc cinigwe qelen.
  urd-GVH: तब याक़ूब ने उसे कुछ रोटी और दाल दे दी, और एसौ ने खाया और पिया। फिर वह
    उठकर चला गया। यों उसने पहलौठे के हक़ को हक़ीर जाना।
  rug-rug: Meke ponia bereti na supu bini e Zekopi se Isoa, meke zomuzomue na hoe
    va isisuru si asa, meke gasa turu, meke taloa nana. Gua asa sapu hiva nia Isoa
    sa ginani hola nia sa nana ṉiniraṉira koasa nana pinodo va kenue.
  gaz-gaz: Ergasiis Yaaqoob buddeenaa fi ittoo misiraa Esaawuuf kenne; innis nyaatee
    dhugee kaʼee achii deeme. Esaawus akkasiin mirga hangafummaa isaa tuffate.
  fra-LSG: Alors Jacob donna à Ésaü du pain et du potage de lentilles. Il mangea et
    but, puis se leva et s’en alla. C’est ainsi qu’Ésaü méprisa le droit d’aînesse.
  gnn-gnn: '@see-verse:GEN.025.033'
  yal-yal: Yaxuba yi burun nun pɔrin toge daxi so a yii. Esayu yi ne don, a yi a min.
    A yi siga. Nanara, Esayu mi a foriya tiden yatɛ sese ra.
  gum-gum: Inchen Jacobpe nuimburappe, pirrin køben, tru lentejas tamari mamiizhigwan
    køben tranen; truigwan uta mab muchib inchabe, truyugurri kurrab ibig køn. Øyeeg
    mara, Esaube nø mayur nusrkain kuimburø uta tøgagømigwan chiguen tabig kømui lataig
    indig købig køn.
  iou-iou: Iniŋ kireŋirän Jekoptä Isota kärägakät käpek gämäni ijiŋkuko u imiŋkuk.
    Imän naŋkaŋ kuŋkuk. Bureni, Isotä intäjukun ahäwani täŋo tuŋum yäpmäkta biŋam
    wäpi unita nadäwän mewuni täŋkuk.
  haw-1868: 'Alaila, haawi aku la o Iakoba na Esau i ka berena a me na papapa i hoolapalapaia;
    ai iho la ia a inu hoi, ku ae la ia a hele aku la i kona wahi i hele ai: pela
    o Esau i hoowahawaha''i i kana pono o ka hanau mua.'
  arb-NAV: عِنْدَئِذٍ أَعْطَى يَعْقُوبُ عِيسُو خُبْزاً وَطَبِيخَ عَدَسٍ، فَأَكَلَ
    وَشَرِبَ ثُمَّ قَامَ وَمَضَى فِي سَبِيلِهِ. وَهَكَذَا احْتَقَرَ عِيسُو امْتِيَازَاتِ
    الْبَكُورِيَّةِ.
  adz-adz: Intsup sib da Yakop irab mpuaꞌ upis nidzun da nam gadan arangan tipan da
    Isau. Da arangan iga nam da inum mpuaꞌ isangꞌ arangan sufan, da yuriꞌ da ifan.
    Uwayant Isau santingꞌan igi arangan itsanga nam mamaꞌ miamun gan suda wain gin
    igi ibi nam utaꞌ angu.
  ewe-ewe: eye Yakob tsɔ abolo, ayi kple dedetsi na Esau wòɖu, no tsi ɖe edzi, eye
    wòyi eƒe wɔnawo dzi. Ke Esau metsɔ ɖeke le eme be yeɖe asi le yeƒe ŋgɔgbevinyenye
    ŋuti nenema o.
  eng-LEE: Then Jacob gave Esau bread and pottage of lentiles, and he did eat and
    drink, and he rose up, and went his way; thus Esau despised the birthright.
  dji-dji: Rirringir ngunungir Djakupdji nyaniny gungiliban nyibi wali a nyibi gidjirri.
    Girri Yisuwdji ḏirradjiliban, inydji waykungili, girri gubiniban wiṉiṉngiri. Bilapilang
    Yisuwdji ngaminyi-bultjidjiniban ngunukima manymak rum miḻimiṯang.
  gvn-gvn: '@see-verse:GEN.025.033'
  nna-nna: Palajalu Jacob-ju martumpirripa pilyarri mayi yinyali. Palaja Esau-lu ngana,
    minpirni, yana.
  asm-FB: তেতিয়া যাকোবে এচৌক পিঠা আৰু মচুৰ দাইল খাবলৈ দিলে; তাতে তেওঁ খাই উঠি গুচি
    গ’ল। এইদৰে এচৌৱে নিজৰ জেষ্ঠাধিকাৰ হেয়জ্ঞান কৰিলে।
  sus-A: يَشُبَ نَشَ تَامِ نُن نَ تٌفٍ سُثِ ندٍ سٌ عَ يِ رَ. عٍسَيُ تٌ فّ عَ دّفٍدٍ،
    عَ عَ مِن، عَ نَشَ سِفَ. عٍسَيُ مُ تِدٍ يٌ تٌشِ عَ شَ قٌرِحَ مَ.
  fra-SBL: Jacob donna à Ésaü du pain et du ragoût de lentilles. Il mangea et but,
    se leva et s'en alla. Ésaü méprisa donc son droit d'aînesse.
  hbo-hbo: וְיַעֲקֹ֞ב נָתַ֣ן לְעֵשָׂ֗ו לֶ֚חֶם וּנְזִ֣יד עֲדָשִׁ֔ים וַיֹּ֣אכַל וַיֵּ֔שְׁתְּ
    וַיָּ֖קָם וַיֵּלַ֑ךְ וַיִּ֥בֶז עֵשָׂ֖ו אֶת־הַבְּכֹרָֽה׃ ס
  shp-NTPO: Jaskáaketianra Jacobnin, wetsa piti betan poroto noe akin yoá aka Esaú
    menia iki. Jatianra pixon xeakin senenhataanan, weníkaini Esaú kaa iki, ja reken
    bake ixon jan bitibo manókenbi jawemabi keskáakin shinanbaini.
  eng-WYCLIFFE: And so whanne he hadde take breed and potage, Esau eet and drank,
    and yede forth, and chargide litil that he hadde seld the riyt of the firste gendrid
    child.
  piu-2006: '@see-verse:GEN.025.033'
  pjt-pjt: Ka Iitjulu mulapaṯu kalkuṉu palunya kuṯanmankunytjikitjangku, ka Jacobalu
    palunya mai tjuu ungu nyuma kuḻu. Ka ngalkula tjikiṟa paḻtjaringkula pakaṟa anu.
    Uwa, Iitjunya kuṯa nyinangi, palu paluṟu ngunti maikitja maḻanyaringu.
  cwe-cwe: Maabaho Yakobo kamwing'ha gate na nzugu. Kaja na kang'wa na maabaho kenuka
    na kasegela. Ivo niivo Esau viyaizehile haki yake ya uchaudele.
  bgs-bgs: Purisu duwán pan asta iglággà mallutù gulay na igbággé i Jacob ki Esau.
    Pángnga igkan asta iginám si Esau, igpanó sikandin. Tun ta panámdám din, iring
    na ándà lagà katô ágpulusán na bággén katô ámmà din tun ta tambang kaké batà din.
  kik-kik: Nake Jakubu akĩhe Esaũ mũgate na gĩtoero kĩa ndengũ. Nake akĩrĩa na akĩnyua,
    agĩcooka agĩũkĩra agĩĩthiĩra. Tondũ ũcio Esaũ akĩnyarara ũrigithathi wake.
  ksr-ksr: Sewaŋa meŋ bered ano koziŋ qaaŋa Iisoo muro neŋ waama nama mesaoŋ keno.
    Iisoonoŋ wala asugirotiwaa qabuŋaya ii iikawaajoŋ moro kamakamaata kolooro. Kiaŋ.
  fra-NCL: Alors Jacob donna à Esaü du pain et du potage de lentilles ; celui-ci mangea
    et but ; puis il se leva et s’en alla. C’est ainsi qu’Esaü méprisa le droit d’aînesse.
  cek-AK: To pacoengah Jakob mah takaw hoi peh to Esau hanah paek; anih mah caak moe,
    naek pacoengah, angthawk moe, a caeh. To tiah Esau mah calu ah ohhaih to khet
    patoek.
  xla-xla: Epalati Isota ya꞉ yu dla tulumama ya꞉ ata ya꞉ watle ya꞉ alisisi omhallepo
    depo itiyamale hamiliye ma ya꞉ ei Yokob watle hamiyo. Epalati asiyama Yokobtapo
    ya꞉ watle tiyokona opo mate epo daya mate hapiyo. Epame Isota daya ma-depo gudepame
    sila꞉time taiyo. Epapele koko tle Isotapo ya꞉ ata ya꞉ watle ya꞉ alisisi omhallepo
    depo itiyamale hamiliye pokoko diyo.
  cuk-cuk: Geb degine, Jacob, Esaúʼga ingwa-burwi-gisi-dualed madubo ega uksad. Esaú
    masgunned-bergusgua, degi, gobsabargua, gwisgusad, geb nadegusad. Weyob, Esaú
    na machi-sailagined-guedgi bela-ega-ibmar-uklegoedi, baisur-daksad.
  uig-CYR: Шуниң билән Яқуп Әсавға нан билән қизил почақ шорписини бәрди. У йәп-ичип
    орнидин туруп кәтти. Шундақ қилип Әсав тунҗилиқ һоқуқиға шунчә етиварсиз қариған
    еди.
  pma-pma: Katau suk, Siekob san sup ka veret mini. Kei kanian ka mun hati oai tai,
    evus, mea va. Mukos, Esao mundem maen vulin kati ten moeite.
  tel-2017: యాకోబు తన దగ్గర ఉన్న రొట్టె, చిక్కుడు కాయల కూర ఏశావుకు ఇచ్చాడు. ఏశావు
    రొట్టే, కూరా తిని, తాగి అక్కడ నుండి తన దారిన వెళ్లి పోయాడు. ఆ విధంగా ఏశావు తన
    జ్యేష్ఠత్వపు జన్మ హక్కుని తిరస్కారంగా ఎంచాడు.
  hat-BSA: Jacob te bay Ésaü pen avèk yon soup pwa. Li te manje e bwè, e li te leve
    al fè wout li. Konsa Ésaü te vin rayi dwa nesans li an.
  kos-kos: Na Jacob el sang kutu bread ac kutu sup uh nal. El mongoi tari na el tuyak
    som. Pa na ingan luman pilesreyen wal se lal Esau ah sel.
  hbo-WLC: וְיַעֲקֹ֞ב נָתַ֣ן לְעֵשָׂ֗ו לֶ֚חֶם וּנְזִ֣יד עֲדָשִׁ֔ים וַיֹּ֣אכַל וַיֵּ֔שְׁתְּ
    וַיָּ֖קָם וַיֵּלַ֑ךְ וַיִּ֥בֶז עֵשָׂ֖ו אֶת־הַבְּכֹרָֽה׃ ס
  ibo-ibo: Mgbe ahụ, Jekọb nyere Ịsọ achịcha na ofe lentil o siri. O riri, ṅụọkwa,
    bilie ọtọ pụọ. Ya mere Ịsọ ledara ọnọdụ ịbụ ọkpara nna ya anya.
  ory-ory: ତହୁଁ ଯାକୁବ ଏଷୌକୁ ରୁଟି ଓ ରନ୍ଧା ମସୁର ଡାଲି ଦିଅନ୍ତେ, ସେ ଭୋଜନପାନ କରି ଉଠିଗଲା।
    ଏହିରୂପେ ଏଷୌ ଆପଣା ଜ୍ୟେଷ୍ଠାଧିକାର ତୁଚ୍ଛଜ୍ଞାନ କଲା।
  wmt-wmt: '@see-verse:GEN.025.033'
  chk-chk: Mürin, Jakop a ngeni Esau pilawa me ewe mongö mi par. Iwe, Esau a mongö
    o ün, a pwal ütä o feila. Iei usun Esau a aücheangaua wisan we wisen mwänichi.
  ssd-ssd: Taŋakina le Yakob nu kule pak bret afu turmba Esau tuna le nyina. Nyina
    sulumba nu tiŋga kina. Taŋamba Esau nu mulum maŋau ta ake agaŋ taŋaŋ ŋga bukŋgina.
  rop-rop: Wal wen Isau bin tok lagijat, Jeikob bin gibit im det damba en supsup,
    en Isau bin dagat det daga en dringgimbat, en afta imbin gidap en gowei. Oni blanga
    daga Isau bin gibitawei det pleis blanga im weya im garra jidan bos, dumaji oni
    blanga abumbat daga imbin jinggabat.
  ukr-1871: Яков же дав Езавові хлїба й вариво сочевицї. Попоїв же й напивсь, і вставши
    пійшов геть. І зневажив Езав первеньство своє.
  eng-AOI: Then Jacob gave him some damper and some of the soup he had cooked. Esau
    ate the damper and drank the soup and he got up and left, saying, “What does it
    matter? Let him be the firstborn!”
  yon-yon: Konoone, Yekobbed flawayiib katang okiib bangkanoona anoon. Kwane Isau
    ayi ye yumbon kuu arewa ande meenoon.
  bch-bch: Ga kus ta Iakop ipan aea bret ga sul singsingia toa ikado ngan lentil ipuapua.
    Iso ian ga iun ga kus ta idae ga ila. Ngan kadonga toa bedaoa, Iso ipasolan mambe
    ei iuangga imul gergeu lautabe aea eine danga sapaean.
  deu-1951: Da gab Jakob dem Esau Brot und das Linsengericht. Und er aß und trank
    und stand auf und ging davon. Also verachtete Esau die Erstgeburt.
  eng-JPS: And Jacob gave Esau bread and pottage of lentils; and he did eat and drink,
    and rose up, and went his way. So Esau despised his birthright.
  ubr-ubr: Namon Jacob sarar fani a sosof turin itai. Esau on bayu iyam itom isawar
    weie imisir inai. Esau atonio bobo nanaba ifour an itinai on abou an buder on
    aurin on asir yabin wagan wat.
  srp-1865: I Jakov dade Isavu hljeba i skuhanoga leæa, i on se najede i napi, pa
    usta i otide. Tako Isav nije mario za prvenaštvo svoje.
  lug-lug: Yakobo n’alyoka awa Esawu emmere n’enva, n’alya n’anywa, n’agolokoka n’agenda.
    Bw’atyo Esawu n’anyooma obukulu bwe.
  heb-heb: ויעקב נתן לעשו לחם ונזיד עדשים ויאכל וישת ויקם וילך ויבז עשו את הבכרה׃
  ben-IRV: আর যাকোব এষৌকে রুটি ও মসুরের রান্না ডাল দিলেন। তিনি ভোজন পান করলেন, পরে
    উঠে চলে গেলেন। এই ভাবে এষৌ নিজের বড় হওয়ার অধিকার তুচ্ছ করলেন।
  pan-pan: ਤਦ ਯਾਕੂਬ ਨੇ ਏਸਾਓ ਨੂੰ ਰੋਟੀ ਅਤੇ ਦਾਲ ਦਿੱਤੀ ਅਤੇ ਉਸ ਨੇ ਖਾਧਾ ਪੀਤਾ ਅਤੇ ਉੱਠ ਕੇ
    ਆਪਣੇ ਰਾਹ ਚਲਾ ਗਿਆ। ਇਸ ਤਰ੍ਹਾਂ ਏਸਾਓ ਨੇ ਆਪਣੇ ਪਹਿਲੌਠੇ ਹੋਣ ਦੇ ਹੱਕ ਨੂੰ ਤੁੱਛ ਜਾਣਿਆ।
  tkr-tkr: Yaaq'ubee Esavıs hüvəyna yiq'iy gıney hele. Esav otxhun-ulyodğu qığeç'u
    ayk'anna. İnəxüb Esavne ulesqa ts'erriyna dixvalla kar xhinne qavayle deş.
  mwp-mwp: Kalanu Yakubu aydu poeybadhin Isawan, kulka gamul aydu a kunaw susun poeybadhin.
    Aygudaw kalanu nuy uzaraydhin. Sena nuydh Isaw kedha yababiya nungu kupay sagul
    paladhin Yakubulpa.
  mya-JVB: ထိုအခါ ယာကုပ် သည်၊ မုန့် နှင့် ပဲဟင်း ကို ဧသော အား ပေး သဖြင့်၊ သူသည် စားသောက်
    ပြီးမှ ထ ၍ သွား လေ ၏။ ထိုသို့ ဧသော သည်၊ မိမိနှင့် ဆိုင်သောသားဦး အရာကို မထီမဲ့မြင်
    ပြုသတည်း။
  tte-O: Imwawasi kabo Yakobo beledi tupwana yo diku tupwana ikoi yo iwolena Isowa
    ikan. Ikekan yo inuma mwa itolo ilau. Na Isowa nige inuwanuwatu yamiyalaene kaiwena.
  tbg-tbg: Minti tuvaro Iekopiva kohe/naavara vonavu kureqihairo raaqukero mparetivatama
    kero amuvaro Isova nama kero namarivata nama kero himpiro vurama. Mintuma kero
    vira vakaava Isova nai hoqarero avuni vau auturara kia noraiqaakero iriraitiro,
    qaqira kero tuvitarero naantiarainiqama vura.
  hmo-hmo: Bona Iakobo ese paraoa bona vasiahu ia henia. Vadaeni ia aniani, ia inuinu,
    gabeai ia toreisi, ia rakatania. Esau ese iena vara guna ena hanamoa, be unai
    bamona dala dekenai ia negea.
  ata-ata: Xe Iakovo muavuti la sou muitixu vimou Esau ne, veleti ilou laꞌilali seꞌi
    ane anu muxuxutuxu ne. Muꞌani mo muie mukalu, la sou mulutu sou mulai. No anu
    xavutala ane Esau mumulinu sou muxexeenu ualasou lexe anu laposalaxu mulai noxou
    vimou ne, anu lamana lexe anu uala ane ne, anu mii vitanisi noxou anu Esau.
  nfa-nfa: Hèia Yakob sodꞌe dènge ka hia ne bubur kabꞌui deo na dènge roti. Ropa naꞌa-ninu
    nare, ka laꞌe dènge ka. Dènge jꞌara neꞌe ka, Esau pusi boe dènge hak aꞌa na.
  urd-urd: तब या'क़ूब ने 'ऐसौ को रोटी और मसूर की दाल दी; वह खा — पीकर उठा और चला गया।
    यूँ 'ऐसौ ने अपने पहलौठे के हक़ की क़द्र न जाना।
  rus-SYN: И дал Иаков Исаву хлеба и кушанья из чечевицы; и он ел и пил, и встал и
    пошел; и пренебрег Исав первородство.
  cbt-NTPO: Naporo huarë' Cacopori, pan acotahuaton, shantë a'itërinsonta o'huintërin.
    Nani ca'sahuaton, o'osahuaton, Isaoso' pa'nin huachi. Paninan nininso marë' canacaso
    ya'huëtërinso', co manta pa'tërinhuë pochin nitërin.
  bqc-SIM: Ɔ̃ Yakↄbu pɛ̃ɛ ń bláa dopio kpàwà. A blè à imì, ↄ̃ à fɛ̀lɛ bↄ̀.
    Beewa Esau a yoakɛzɛ dìlɛ pã.
  tcz-CHONGTHU: Hichun Jacob in Esau chu changlhah toh chang-noi apetan hichun aman
    anevan adon chim set'in akithou doh in achetai, Hichun Esau in mi upa ahina chu
    akijoh dohtai.
  mar-mar: याकोबाने त्यास भाकर व मसुरीच्या डाळीचे वरण दिले. त्याने ते खाल्ले व पाणी
    पिऊन झाल्यावर उठला व तेथून त्याच्या मार्गाने निघून गेला. अशा रीतीने एसावाने त्याच्या
    ज्येष्ठपणाचा हक्क तुच्छ मानला.
  tcs-tcs: Den Zekop i bin gibe Iso sam bred ane sam sup, ane Iso bin mina lego po
    kaikai. Apta wen em belipul em bin lego go. Tru gar! Iso no bin kea o gad eni
    piling em i bin gibe dem rait blo da pasbon boi po bala blo em.
  soq-soq: Tauma Iakob bini bumawa epelene bured dosane Esau waneno nane ita ene alen.
    Esau mai nitu da me mampea wadaituwa insepona, dia.
  qub-qub: Rasunpa aunircuptin Jacobga gararan landrïjas pushpu picanti rurashanta
    y tantatapis. Micuyta usharcur Esaüga upällalla aywacuran. Chaynömi Esaüga mayur
    cay derëchunpaj imatapis mana gocuranchu.
  bqp-bqp: Akũ Yakubu burodii kpàa kũ bládoo pìio. À blè à í mì, akũ à fùtɛ à bò.
    Lɛmɛ Isau kɛ̀ lɛ, à a daudukɛzɛ dìtɛ pã.
  hat-hat: Lèfini, Jakòb ba li pen ak ti gout nan bouyon pwa a. Ezaou manje, li bwè.
    Li leve, li pati. Konsa, Ezaou te konsidere dwa li kòm premye pitit pou anyen.
  eng-BSB: Then Jacob gave some bread and lentil stew to Esau, who ate and drank and
    then got up and went away. Thus Esau despised his birthright.
  tod-tod: Názu ɠa Zakɔɓe ɓului ta tɔɠɔ ɓɔlɔiti feeni la Ezawu ya. É daamii woni,
    é ɓɔɔle. Naa ʋolu é wuzeɠeni, é li. Zekana Ezawu doun mɔun tosuʋɛ ʋɛlɛʋɛlɛni
    da.
  eng-WEBPB: Jacob gave Esau bread and lentil stew. He ate and drank, rose up, and
    went his way. So Esau despised his birthright.
  kbq-kbq: Jekopu'a bretine, lentol koheki huno amigeno neteno atreno vu'ne. Iso'a
    ese mofavremo'ma eriga asomu'agura antahi amneza se'ne.
  nhe-BL: Huajca Jacob quimacac Esaú pantzi huan se tlacualistli tlen nopa etl tlen
    siltic. Huan quema Esaú tlanqui tlacua, moquetzqui huan yajqui, niyon ax quichijqui
    cuenta intla quipolojtoya itequihuejcayo tlen achtohui ejquetl pampa ax quipatiitayaya.
  bus-bus: Ben Yakubu burɛdi kpàa kↄ̃n bládo pìo. À blè à í mì, ben à fɛ̀ɛ à bↄ̀.
    Lɛmɛ Isau kɛ̀ lɛ, à a daudukɛzɛ dìɛ pã.
  gub-BL: Na'e omono Zako typy'ak wyky'yr pe kury. Omono a'e temi'u 'y pupe imupupur
    pyrer izupe no. Umai'u pawire ui'u pawire upu'àm kury, a'e wi oho pà kury. Nezewe
    umuaiw ta'yr ipy romo weko haw.
  eng-DRA: And so taking bread and the pottage of lentils, he ate, and drank, and
    went his way; making little account of having sold his first birthright.
  knf-knf: Wal mënţ, kë Yakob aşë naţa awula kapoom na poŧ bi ujoşar, kë ade adaan
    aşë naţa aya. Hënk di di Eŧawu abeehuŋ pweek.
