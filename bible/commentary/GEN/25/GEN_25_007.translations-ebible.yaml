verse: GEN.025.007
translations:
  mal-C: അബ്രാഹാം നൂറ്റിയെഴുപത്തഞ്ചു വർഷം ജീവിച്ചിരുന്നു.
  deu-TKW: 'Das aber ist die Dauer der Lebensjahre Abrahams, die er durchlebt hat:
    175 Jahre.'
  lin-lin: Abrayami awumelaki na bomoi mibu nkama moko na tuku sambo na mitano.
  cbr-NT: Usa 'ain ka Abraham ciento sesenta 'imainun cinco baritia tsótankëx,
  eng-LSV: And these [are] the days of the years of the life of Abraham, which he
    lived, one hundred and seventy-five years;
  bmu-bmu: Abrahamnöŋ mala koriga yambuŋi mindiriba 175 aiga kömuyök.
  eng-GNV: And this is the age of Abrahams life, which he liued, an hundreth seuentie
    and fiue yeere.
  eng-WEBSTER: And these are the days of the years of Abraham's life which he lived,
    a hundred and seventy five years.
  nhw-BL: Huan Abraham itztoya 175 xihuitl.
  swh-ONEN: Kwa jumla, Abrahamu aliishi miaka 175.
  bba-bba: Aburɑhɑmu u tɔkɔ kuɑ kɔ̃ɔ kɔ̃ɔ, u kuɑwɑ wɔ̃ɔ wunɑɑ wɑtɑ kɑ wɔkurɑ nɔɔbu
    (175) mɑ u kpunɑ u ɡu.
  eng-KJVCPB: And these are the days of the years of Abraham’s life which he lived,
    an hundred threescore and fifteen years.
  cpy-cpy: Okaatzi 175 ojarentsi rañaaki Abraham.
  mpx-mpx: Abalahama yawalina ana baliman 175 i pwawa,
  wbp-wbp: Ngula-jangkaju, Yipuruyamuju kuja ngurrju nyinaja 175-palaku yukuriki,
    ngula-jangkaju, lawa-jarrijalku.
  luo-luo: Ibrahim nodak kuom higni mia achiel gi piero abiriyo gabich
  meu-meu: Abraham ena mauri laḡanidia iboudiai na sinahu-ta hituahui ima.
  npi-ULB: अब्राहाम जम्‍मा एक सय पचहत्तर वर्षसम्‍म बाँचे ।
  yor-yor: Gbogbo àpapọ̀ ọdún tí Abrahamu lò láyé jẹ́ igba kan ó dín mẹ́ẹ̀ẹ́dọ́gbọ̀n
    (175).
  emp-NTPO: Abrahaʌ̃ra 175 poa b̶asia.
  ind-ind: Abraham menikmati umur panjang selama 175 tahun, lalu mati. Sesudah itu,
    dia mendapat tempat bersama dengan nenek moyangnya yang sudah meninggal dunia.
  pes-OPCB: ابراهیم در سن صد و هفتاد و پنج سالگی، در کمال پیری، کامیاب از دنیا رفت
    و به اجداد خود پیوست.
  ssx-ssx: Eipoloha꞉ma꞉ta꞉ koke ya 175 bapina꞉ homeekeme.
  lcm-lcm: Io, Abaraam kata to na 175 matas aongos le na kala pasal suai asi kana
    an ausai ve riria kitala mat aino ia. Katalapo lapan luai na kana matmat katapo
    mangsikei a matmat ro luai.
  aer-aer: Abraham aneke artwe ampwe anthurre irretyeke re uyerremele year 175-pele
    anekenge.
  tgl-ULB: Ito ang naging mga araw ng mga taon sa buhay ni Abraham na kanyang ibinuhay,
    175 na mga taon.
  nop-nop: Abalaham adi guletŋiŋ 175 hatiguk.
  kca-kca: Авраам уԓәм хӑтԓәт сот ԓапәтйаӈ вет тӑԓ арат ус;
  cbu-NT: Aprahamarini 175 masachirini tatsamooramchu, anush tsiparangiya.
  hui-hui: Abarahama ibu turu haga bialu waheore howa mali handari mbirani pira kariani
    duria (175) hayagola ibu homene.
  wrs-wrs: Doa Aprahamnamba osomba 175pelara os lohmanana,
  mya-mya: အာ​ဗြ​ဟံ​သည်​အ​သက်​တစ်​ရာ့​ခု​နစ်​ဆယ်​ငါး နှစ်​ရှိ​သော်​အို​မင်း​လျက်၊
    နေ့​ရက်​ကာ​လ​များ​စွာ ပြည့်​စုံ​ခြင်း​နှင့်​တ​ကွ၊ နောက်​ဆုံး​ထွက်​သက်​ကို ရှူ​၍​မိ​မိ​လူ​မျိုး​စု​နှင့်​စု​ဝေး​ခွင့်​ရ​လေ​၏။-
  cbi-NTPO: Abraham kumuinchibi 175 añu chumi,
  bod-N: དེ་ཡང་ཨབ་ར་ཧམ་བསྡོམས་པས་ལོ་བརྒྱ་དང་དོན་ལྔར་བཞུགས༌སོ།།
  wsk-wsk: Abraham ko bagara tom ilu biguwu sapara mu 175 yia.
  kkl-kkl: Abraham mangkaeka heng kun taibuka taubuka ulamogha teng no'opbare eptopne
    naualbareag (175) wamogpa, sabal taogti, wana aingniro wamogti, hain kom taogpa,
    ilisag yaboag yame samen piog.
  sna-sna: Pamwe chete, Abhurahama akararama makore zana namakumi manomwe namashanu.
  spa-BLM: 'Estos son los días de los años que vivió Abraham: ciento setenta y cinco
    años.'
  beu-beu: Abraham euumur mitung 175 muse, ana aamina. Uanguveng ana aamina angu,
    ana etatabit boma tila, bot oong di etatabit bala tila.
  cac-cac: A vin̈aj Abraham chi', 175 ab'il sq'uinal vin̈ ayic ix cham vin̈.
  swh-ULB: Hizi ndizo zilikuwa siku za miaka ya uhai wake Abraham alizoishi, miaka
    175.
  bel-bel: Дзён жыцьця Абрагамавага, якія ён пражыў, было сто семдзесят пяць гадоў;
  deu-ELBBK: 'Und dies sind die Tage der Lebensjahre Abrahams, die er gelebt hat:
    175 Jahre.'
  mbb-OT: Is keluǥayad te untung ni Abraham 175 he tuig.
  msc-msc: Iburahima si san bɛɛ ladɛnni kɛra san kɛmɛ ni san biwɔrɔnwula ni san loolu
    le ri.
  mal-2015: അബ്രാഹാമിന്റെ ആയുഷ്കാലം നൂറ്റെഴുപത്തഞ്ചു സംവത്സരം ആയിരുന്നു.
  tuo-NT: Abrahã ciento setenta y cinco cʉ̃ꞌmarĩ caticʉ niwĩ.
  gup-gup: Abraham nuyeni mandjewk rowk bu djahdjalmimbini wanjh 175.
  met-met: Ebraham wa laing nianindi 175.
  gvs-gvs: E Eberamo yawoina ana madabokina moe tala ana badabada tayamo andedi seventipaibi
    (175).
  rmc-rmc: O Abraham muľa andre šukar lačhe phuripnaskre berša, sar leske sas šel
    the eftavardeš the pandž (175) berš. Sas parundo a geľa paš peskre phure dada,
    save mule.
  nlg-nlg: Ma Abraham te saravia, a sakai na hangalatu, vitu hangavulu lima (175)
    na niuluna
  dgr-DOGNT: Hazǫǫ̀ t'à Abraham ı̨łèakw'eènǫ-daats'ǫ̀-łǫ̀hdı̨ènǫ-daats'ǫ̀-sı̨làı (175)
    xo ts'ǫ̀ ı̨ı̨dà.
  pes-OPV: 'این است ایام سالهای عمر ابراهیم، که زندگانی نمود: صد و هفتاد وپنج سال.'
  ron-1924: 'Ятэ зилеле анилор веций луй Авраам: ел а трэит о сутэ шаптезечь ши чинч
    де ань.'
  ben-OBCV: অব্রাহাম 175 বছর বেঁচেছিলেন।
  lex-lex: Abrahama mormiorni nla' nana anni rahu ida terampwo'itu wehrani wolima.
  rgu-rgu: Abraham maten neuꞌ teu ni natun esa hituhulu lima.
  som-som: Sannadihii Ibraahim noolaa oo cimrigiisu ahaa waa boqol iyo shan iyo toddobaatan
    sannadood.
  lat-VUC: Fuerunt autem dies vitæ Abrahæ, centum septuaginta quinque anni.
  aoi-aoi: Nakine-ka Aburiyama n-ambilyumurra 175 mamarika iya yinungkwura-da.
  eng-ASVBT: And these are the days of the years of Abraham’s life which he lived,
    a hundred threescore and fifteen years.
  mna-mna: Abaraam, mbotŋana kini ambai men ma iwe kolman kat. Mi ndaama kini irao
    175, mana imeete ma ila igaaba zin wal kini ta timeete muŋgu na.
  ita-1885: Or il tempo della vita di Abrahamo fu di centosettantacinque anni.
  eng-LXXUP: And these were the years of the days of the life of Abraham as many as
    he lived, a hundred and seventy-five years.
  eng-ULB: These were the days of the years of Abraham's life which he lived, 175
    years.
  spa-VBL: Abraham vivió hasta la edad de 175 años
  fra-_FOB: Et tout le temps qu'Abraham vécut fut de cent soixante et quinze ans.
  mal-mal: അബ്രാഹാമിന്റെ ആയുഷ്കാലം നൂറ്റെഴുപത്തഞ്ചു വർഷം ആയിരുന്നു.
  urd-GVR: Ibrāhīm 175 sāl kī umr meṅ faut huā. Ġharz wuh bahut umrrasīdā aur zindagī
    se āsūdā ho kar intaqāl karke apne bāpdādā se jā milā.
  suz-BL: मिनु अब्राहाम नेल्‍ल पा सहे का ७५ बर्स ब्रोंइमाक्‍त। उत्‍पत्ती १२:४
  ita-1927: Or tutto il tempo della vita d’Abrahamo fu di centosettanta cinque anni.
  ckb-ckb: ئیبراهیم سەد و حەفتا و پێنج ساڵ ژیا.
  eng-BBE: Now the years of Abraham's life were a hundred and seventy-five.
  crx-NTPO: Njan duwhultsuk yus k'ut 'et ndi yun k'ut inda' Abraham 175 yus k'ut 'et
    ndi yun k'ut inda'.
  kan-OKCV: ಅಬ್ರಹಾಮನು ನೂರೆಪ್ಪತ್ತೈದು ವರ್ಷಗಳವರೆಗೆ ಜೀವಿಸಿದನು.
  bbb-bbb: E Eburame fune fi vakuma ma eorena juaevasia uvuvani aderedi seveniti faeve
    (175) ijiege furikoga fune ijia baronei. Ro fu baronemoga anafa fuone e Aesekikiro
    Isimero bu vajae surive fuone abena va mako be bu kua Mekeferano kuavo are Mamure
    ivuake ijia nujae. Ro mako ije bu e Eburamedo agane bu oega bu kena ijia uniavo
    ijene. Ro ae sakae ije fu e Efironi e Zoado fari e Itaetiko ijadufuo sakae ije
    Eburame fu fuaevema ijene. Ijadufuo Eburame kiro bara fuone Sera bu oevo bu kena
    sakae ijia uniae.
  tam-2017: ஆபிரகாம் உயிரோடிருந்த ஆயுசு நாட்கள் 175 வருடங்கள்.
  spa-RV-1909: 'Y estos fueron los días de vida que vivió Abraham: ciento setenta
    y cinco años.'
  ron-BTF: Şi acestea sunt zilele anilor vieţii lui Avraam pe care le-a trăit, o sută
    şaptezeci şi cinci de ani.
  eng-WEBP: 'These are the days of the years of Abraham’s life which he lived: one
    hundred seventy-five years.'
  eng-FBV: Abraham lived to be 175
  nld-1939: Dit is het getal van Abrahams levensjaren; honderd vijf en zeventig jaar.
  nch-BL: Huan Abraham itztoya 175 xihuit.
  tfr-NTPO: Abraham l̈u ĩno sak dbäw kjingsho sak kjäk kjingsho shkëng (175).
  vie-1934: Aùp-ra-ham hưởng thọ được một trăm bảy mươi lăm tuổi;
  hin-CV: अब्राहाम की उम्र एक सौ पचहत्तर साल की थी.
  eng-OURB: 'These are the days of the years of Abraham [Father of a multitude]’s
    life which he lived: one hundred seventy-five years.'
  spa-BES: Ahora los años de la vida de Abraham fueron ciento setenta y cinco.
  tdx-tdx: 'Aa le zao o andron-taon-kavelo’ i Avrahame, o niveloma’eo: zato-tsi-fitompolo
    lim’ amby taoñe.'
  vid-vid: Abulahamu nakekala miyaka miya imwe makumi saba na jihano.
  pwg-pwg: Abraham imakai da kana madegha 175.
  eng-OKE: And these are the days of the years of the life of Abraham that he lived,
    an hundred and seventy and five years.
  tha-KJV: อายุ​แห่​งชีวิตของอับราฮัม คือหนึ่งร้อยเจ็ดสิบห้าปี
  por-BR-2018: 'E estes foram os dias de vida que viveu Abraão: cento e setenta e
    cinco anos.'
  bco-bco: Ablaham e donayo꞉ 175 a꞉la꞉fo꞉wo꞉ ta꞉ta꞉ga꞉yo꞉, elo꞉ ta꞉i mio꞉wo꞉ nafale
    ko꞉lo꞉, soma꞉no꞉ au sowo꞉. A꞉la꞉fo꞉ko꞉lo꞉ e iasi dane ane sab o꞉lia꞉ galima꞉ni
    ane.
  deu-ELO: 'Und dies sind die Tage der Lebensjahre Abrahams, die er gelebt hat: hundertfünfundsiebzig
    Jahre.'
  ktm-ktm: Abraham krismas tadan ihndre puke sangat-pe-ndrotulngeh-pe-limweh (175).
  caa-caa: Pues e Abraham turuan 175 año tama tunor ucuxtar.
  eng-WYC-2018: Forsooth the days of the life of Abraham were an hundred and threescore
    and fifteen years;
  epo-epo: Kaj la nombro de la jaroj de vivo de Abraham, kiujn li travivis, estis
    cent sepdek kvin jaroj.
  uig-PIN: Ibraⱨimning ɵmrining künliri bir yüz yǝtmix yil boldi; u tolimu ⱪerip,
    künliri toxup, nǝpǝstin tohtap wapat boldi; u ɵz ⱪowmining ⱪexiƣa berip ⱪoxuldi.
  beo-beo: A:ibalaha:me da ode bagohame amo 175 esalu.
  tpi-OTNT: Abraham i gat 175 krismas olgeta.
  hau-SA: Duka-duka, Ibrahim ya yi shekara ɗari da saba’in da biyar.
  udu-udu: Hili atee yil jin din ma Ibrahiim ki e annihe/ mo, a’di ’kona yili iss
    ’kwanimpa ipekwara i’ce’dka ḵarpa’c ap̱o/ mo be.
  uig-LAT: Ibrahimning ömrining künliri bir yüz yetmish yil boldi; u tolimu qérip,
    künliri toshup, nepestin toxtap wapat boldi; u öz qowmining qéshigha bérip qoshuldi.
  nde-nde: U-Abhrahama waphila okweminyaka elikhulu lamatshumi ayisikhombisa lanhlanu.
  ton-ton: Pea ko e ngaahi ʻaho ʻoe ngaahi taʻu naʻe moʻui ai ʻa ʻEpalahame, ko e
    taʻu ʻe teau mo e taʻu ʻe fitungofulu ma nima.
  ces-1613: 'Tito pak jsou dnové let života Abrahamova, v nichž byl živ: Sto sedmdesáte
    a pět let.'
  eko-eko: Eburahiima eekhaliye nyaakha miiya na saapiini na mithaanu.
  nss-nss: Apraham iyen pe hayou tan masih iya harong ara sangat andrtingui pe yimah
    (175).
  eng-WMB: 'These are the days of the years of Abraham’s life which he lived: one
    hundred seventy-five years.'
  tam-TCV: ஆபிரகாம் நூற்று எழுபத்தைந்து வருடங்கள் வாழ்ந்தான்.
  ceb-ULB: Mao kini ang mga adlaw sa katuigan sa kinabuhi ni Abraham, 175 ka tuig.
  mkn-mkn: Abraham mati waktu dia pung umur su 175 taon.
  pol-UBG: 'Oto liczba lat życia, których dożył Abraham: sto siedemdziesiąt pięć lat.'
  agr-agr: Abrahamak ashí ijumjamak ciento setenta y cinco mijan pujusui.
  kyc-kyc: Aporakame baa ee kana kareyamo dusipa 175 ando kareya.
  urd-GVU: ابراہیم 175 سال کی عمر میں فوت ہوا۔ غرض وہ بہت عمر رسیدہ اور زندگی سے آسودہ
    ہو کر انتقال کر کے اپنے باپ دادا سے جا ملا۔
  deu-1912: 'Das aber ist Abrahams Alter, das er gelebt hat: hundertfünfundsiebzig
    Jahre.'
  ntj-ntj: Nyangka Yayipuramanya nyinarrayirnu kurli-ra 175 ngaralanyangka mirrirringu.
    Tjiinya yirna purlkanya mularrpa.
  row-row: Abraham too natun esa hitu nulu lima ma, ana mate.
  kan-2017: ಅಬ್ರಹಾಮನು ನೂರ ಎಪ್ಪತ್ತೈದು ವರ್ಷ ಬದುಕಿದನು.
  ena-ena: Ebɨlam dɨ hualɨ lugɨlavɨci ua 175 iahami.
  tgo-tgo: Eibraham yawaliye va i molao. Ghatheghathegha vama i wo hothaŋarɨ hwepirɨ
    na umbolima (175) amba i rumbo vuna ghandɨghe.
  yap-yap: Arayrogon epi rran ko yafos rok Abraham ni 175 e duw.
  tet-tet: Nosi ikus, Abraham mate baa otas tinan atus ida hitu nulu resin lima.
  hlt-MCSB: Te dongah Abraham kah a hingnah kum tue he kum ya neh kum sawmrhih kum
    nga hing.
  mdy-ETH: ዓብራሃሜ ናንጌ ሌዓ ፄኤታና ላንካይታሚ ዶንጎኬ፤
  twi-ASANTE: Abraham nkwanna nyinaa kɔsii mfeɛ ɔha aduɔson enum.
  bhl-bhl: Keko beli, Abalakam em itol e 175 kese kale.
  con-NTPO: Abrahamjan ciento setenta y cinco canqque'fa an'biamba pa.
  eng-WEBU: 'These are the days of the years of Abraham’s life which he lived: one
    hundred seventy-five years.'
  bnp-bnp: E Abraham I tahoka a pida i 175,
  wal-wal: Abrahaami muleera issi xeetanne laappun tammanne ichchashu laittaa de7iis.
  mgh-mgh: Aparahamu ahokhalana ukumi mpaka ahopiiha myakha iminya wo sapini na thanu
    (175) ceyarelo.
  acu-NT: Abrahamka ciento setenta y cinco musach pujus,
  spa-PDDPT: Los días de los años que vivió Abraham fueron 175 años.
  gun-gun: Abraão ma cento e setenta e cinco ma'etỹ re oiko.
  agu-BL: A'tij tzun Abraham jun cient tu ox c'al tu o'laj yob.
  eng-PEV: Abraham lived a long time, until he was a very old man. He lived until
    he was 175 years old. He had a good long life, then he breathed for the last time,
    and he died.
  ilo-ULB: Dagitoy dagiti aldaw dagiti tawen iti panagbiag ni Abraham, 175 a tawen.
  kpg-kpg: Abraham ne made, gei mee gu 175 ono ngadau.
  uig-ARA: ئىبراھىمنىڭ ئۆمرىنىڭ كۈنلىرى بىر يۈز يەتمىش يىل بولدى؛ ئۇ تولىمۇ قېرىپ،
    كۈنلىرى توشۇپ، نەپەستىن توختاپ ۋاپات بولدى؛ ئۇ ئۆز قوۋمىنىڭ قېشىغا بېرىپ قوشۇلدى.
  bsp-bsp: Kəwon ka Abraham doru kənasɔtɔ meren 175.
  mbs-mbs: Sebad gatos kepitowan teg lima se omay i Abraham te pegkematay din.
  tof-tof: Eibrra-am blaman kókó 175 pailüm ngyabelórr.
  sus-sus: Iburahima xa simaya naxa siga han ɲɛ kɛmɛ ɲɛ tongo solofere nun suuli.
  pon-2006: Eipraam eri sipalla ni eh sounpar 175.
  jae-jae: Abrahamnê bêc to jala gêmoaŋa kêtôm jala 175.
  ksd-ksd: 'Ma ga a niluluk ure ra lavur kilala kai Abaraam: kana lavur kilala i ga
    varogop ma tika na mar lavurua na vinun ma a ilima.'
  tur-YTC: 'Avraham’ın yaşadığı ömür yıllarının günleri bunlardır: Yüz yetmiş beş
    yıl.'
  bel-N: I вось дні гадоў жыцьця Абрагама, якія ён пражыў — сто семдзесят пяць гадоў.
  grc-BRENT: Ταῦτα δὲ τὰ ἔτη ἡμερῶν τῆς ζωῆς Ἁβραὰμ ὅσα ἔζησεν, ἑκατὸν ἑβδομηκονταπεντε
    ἔτη.
  ind-AYT: Inilah seluruh tahun kehidupan Abraham yang telah dijalaninya, yaitu 175
    tahun.
  lid-lid: Abraham udu i alon handru ma jaha tan badeh asahan rinek ndru lunoh limeh
    (175).
  eng-NNA: Abraham was very old, having 175 years. After that he died.
  nya-nya: Abrahamu anakhala ndi moyo zaka 175.
  hrv-hrv: 'Ovo je duljina Abrahamova života što ga je proživio: stotinu sedamdeset
    i pet godina.'
  mps-mps: Abraham te kibu be umabo te 175 kibu be bidai.
  llg-llg: Abraham maten neu ndia teun natun esa hitu hulu lima so.
  tpi-tpi: Abraham i gat 175 krismas olgeta.
  dan-1931: De År, Abraham levede, udgjorde 175;
  vie-OVCB: Áp-ra-ham hưởng thọ 175 tuổi.
  lbk-lbk: Natakhotakho si Abraham engkhana'y nentawen is sinkhasot ya piton poo ya
