verse: GEN.025.021
translations:
  mal-C: യിസ്ഹാക്കിന്റെ ഭാര്യ വന്ധ്യയായിരുന്നതുകൊണ്ട് അദ്ദേഹം അവൾക്കുവേണ്ടി യഹോവയോടു
    പ്രാർഥിച്ചു. യഹോവ അദ്ദേഹത്തിന്റെ പ്രാർഥന കേട്ടു; യിസ്ഹാക്കിന്റെ ഭാര്യയായ റിബേക്കാ
    ഗർഭവതിയായി.
  deu-TKW: Isaak aber bat Jahwe für sein Weib, denn sie war unfruchtbar. Da ließ sich
    Jahwe von ihm erbitten, und sein Weib Rebeka wurde schwanger.
  lin-lin: Izaki abondelaki Yawe mpo na Rebeka, mwasi na ye, oyo azalaki ekomba. Yawe
    ayanolaki libondeli na ye, mpe Rebeka akomaki na zemi.
  cbr-NT: Usa 'ain ka Rebeca tuakëma xanu 'iakëxa, usa 'ain Isaac an ami bëchikaskin
    'ain xanu 'itsaira ñukáxuankëxa. Usakian ñukákëxun ka Nukën 'Ibun an ñukákë a
    kuakin Rebeca tuuñu 'inun 'imiakëxa.
  eng-LSV: 'And Isaac makes plea to YHWH before his wife, for she [is] barren: and
    YHWH accepts his plea, and his wife Rebekah conceives,'
  bmu-bmu: Aisaknöŋ anömŋan köpin maliga yaŋgöra aka Kembu köuluköm waŋgiyök. Köuluköm
    waŋgiiga köulukŋi möriga Rebekanöŋ gölöm alök.
  eng-GNV: 'And Izhak prayed vuto the Lord for his wife, because she was barren: and
    the Lord was intreated of him, and Rebekah his wife conceiued,'
  eng-WEBSTER: 'And Isaac entreated the LORD for his wife, because she was barren:
    and the LORD was entreated of him, and Rebekah his wife conceived.'
  nhw-BL: Huan Rebeca amo hueliyaya conepiya huan Isaac quitlajtlani TOTECO por ya.
    Huan TOTECO quicajqui catli quitlajtlani huan Rebeca conecuic.
  swh-ONEN: Isaki akamwomba Bwana kwa ajili ya mke wake, kwa sababu alikuwa tasa.
    Bwana akajibu maombi yake na Rebeka mkewe akapata mimba.
  bba-bba: Isɑki u Yinni Gusunɔ kɑnɑ win kurɔn sɔ̃ domi u kuɑ wĩro. Gusunɔ u win kɑnɑru
    mwɑ, mɑ win kurɔ Rebekɑ u ɡurɑ suɑ.
  eng-KJVCPB: 'And Isaac intreated the Lord for his wife, because she was barren:
    and the Lord was intreated of him, and Rebekah his wife conceived.'
  cpy-cpy: Teera itzimi Rebeca eentsite. Rootaki ramanakotantakawori Isaac ikowakotziri
    Tajorentsi. Ikemakiro ramana Tajorentsi, motzitaki Rebeca.
  mpx-mpx: Lebeka i kobwas, yaka Aisake i awanun Yehoba eliyana lagona kaiwena. Aisake
    wana awanun Yehoba i hago, inoke Lebeka gamaluwaluwa i liyanagil.
  wbp-wbp: Ripikaku Yijaki-parntaku, kularla kurduju palka-jarriyarla. Kujarlaju,
    Yijakirla wangkaja YAAWIYI-ki, payurnu yungu nyanungu-parnta ngurrju-mantarla
    kurdu yungu-palangu palka-jarriyarla. Purda-nyangu YAAWIYI-rliji Yijakiji wangkanja-kurra.
    Ngula-jangka, ngaka-karilki, Ripikaju juni-parnta-jarrijalku.
  luo-luo: Isaka nolamo Jehova Nyasaye ne chiege, nikech en migumba. Jehova Nyasaye
    nodwoko lamone, kendo chiege Rebeka nomako ich.
  meu-meu: Isaak ese Iehova e noia, adavana dainai, badina ia na gabani. Iehova ese
    ena noinoi e kamonaia; bena Rebeka e rogorogo.
  npi-ULB: तिनी बाँझी भएकी हुनाले इसहाकले आफ्‍नी पत्‍नीको निम्‍ति परमप्रभुसँग प्रार्थना
    गरे । परमप्रभुले तिनको प्रार्थना सुन्‍नुभयो, र तिनकी पत्‍नी रिबेका गर्भवती भइन्‌
    ।
  yor-yor: Isaaki sì gbàdúrà sì Olúwa, nítorí aya rẹ̀ tí ó yàgàn, Olúwa sì gbọ́ àdúrà
    rẹ̀, Rebeka sì lóyún.
  emp-NTPO: Isa quima Rebecara warra toca basía. Maʌ̃ carea Isaba Ãcõrẽa iwid̶isia
    Rebeca b̶iogoamãrẽã. Idjia iwid̶id̶ara Ãcõrẽba bia ũrĩsia. Mãwã Rebecara mĩguisoda
    b̶iogoa b̶esia.
  ind-ind: Tetapi Ribka mandul. Maka Isak berdoa kepada TUHAN, dan TUHAN menjawab
    doanya sehingga istrinya mengandung.
  pes-OPCB: ربکا نازا بود و اسحاق برای او نزد خداوند دعا می‌کرد. سرانجام خداوند دعای
    او را اجابت فرمود و ربکا حامله شد.
  ssx-ssx: Kota꞉ Lepekata꞉ weki a̱i̱ na mendieke handaa Aisa꞉kema꞉ Tekehali pa꞉ta꞉
    yeni peayekeme. Kutupa mo Tekehalima꞉ ipika꞉ yeni hombo peaasota꞉ Lepeka weki
    loke lombeekeme.
  lcm-lcm: Using ri Rebeka kitapo ngolo, Isak kata sokotuk ane si IAVE asi kari ingus
    korong. Na IAVE kata longong kana sokotuk na ri kisngana kila sungsungukan.
  aer-aer: Kenhe Rebekah re akenhe ampe uyarne-arle atnyeneke alakenhe ikwerenge anteme
    Isaac-ele YAHWEH apayuthneke ratherre ampe atnyenetyeke. YAHWEH-ele aweke Isaac
    re angkerlenge. Yanhenge anteme, Rebekah atnerte-atnerte-irreke, rante-atherre-akerte.
  tgl-ULB: Nagdasal si Isaac kay Yahweh para sa kanyang asawa dahil wala itong anak,
    at sinagot ni Yahweh ang kanyang dasal, at si Rebeca na kanyang asawa ay nabuntis.
  nop-nop: Aisak tamuŋiŋ Lebeka adi kafi hatiguk doktiŋa Aisak adi tamŋiŋ tubulodaaŋ
    Bepaŋ ninadi tuguk. Kaŋ Wapum adi ninadiŋiŋ nadiguk, kaŋ tamuŋiŋ Lebeka adi mihiwele
    tuguk.
  kca-kca: Турәм Кущайа Исаак имеԓ урәӈән пойәкщәс, ԓўв ԋаврэм ӑт тӑйәс; Турәм Кущайән
    ԓўв хуԓтмәса, Ревекка имеԓ ԓавәрта йис.
  cbu-NT: Rebeksha nda wip wanindarangiya; mipish taarangiya. Ashirucha, Isaaksha
    Apanllee masharangiya wizanll wip wanindamaama. Apanllsha anoo mazinarangu, kapung
    Rebekaam istarangiya. Rebekshaa nlluraa mireerangshita.
  hui-hui: Aisagahanda ibu oneme waneigini nataba hanayagola ibu one biamogo bia lalu
    Anduane Homogohondo bi layagola Lebega ibu wali gali bere berene.
  wrs-wrs: Doa Repekava phal avna, wo tlal Yawem osahmanavna nom. Doa himba hellenamba,
    wo Repekava ena vethana,
  mya-mya: ရေ​ဗက္က​တွင်​သား​သ​မီး​မ​ထွန်း​ကား​သ​ဖြင့် ဣ​ဇာက် သည်​ထာ​ဝ​ရ​ဘု​ရား​ထံ​၌​သား​သ​မီး​ဆု​ကို
    တောင်း​လေ​သည်။ ထာ​ဝ​ရ​ဘု​ရား​သည်​သူ​၏ ဆု​တောင်း​သံ​ကို​နား​ညောင်း​တော်​မူ​၍​ရေ​ဗက္က
    ၌​ပဋိ​သန္ဓေ​စွဲ​လေ​၏။-
  cbi-NTPO: Rebecaya navityu jumi, tsenñu Isaac Diosnu pakatu navikaasa tya' papatiñu,
    Yavé pañu meetu Rebecanu navikaami.
  bod-N: དེ་ཡང་ཨི་སཱག་གི་ཆུང་མ་ནི་མོ་གཤམ་ཡིན༌པས། ཨི་སཱག་གིས་ཁོ་མོའི་ཆེད་དུ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གསོལ་བ་བཏབ༌ཅིང༌།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཀྱང་གསོལ་བ་བཏབ་པ་ལྟར་མཛད༌པས། ཁོའི་ཆུང་མ་རིབ་ཀཱར་མངལ་ཆགས་པར༌གྱུར།
  wsk-wsk: Bare Rebekah kuriang mena. Se Isaac, Yawe Rebekah sangukko ko aru maonam.
    Se Yawe Isaac ko kuring iluwam se Rebekah tuagu aratam.
  kkl-kkl: Ribka neneko me mangaro an koma wamogpa, Ishak nenekori Allahag molona
    yubu lelamogpa, NUNI Allahri ka'ebaogpa, Ribka me monag taog.
  sna-sna: Isaka akanyengeterera mukadzi wake kuna Jehovha, nokuti akanga asingabereki.
    Jehovha akapindura munyengetero wake, uye mukadzi wake Rabheka akava nemimba.
  spa-BLM: Isaac suplicó a Yahvé por su esposa, porque era estéril. Yahvé fue suplicado
    por él, y Rebeca, su esposa, concibió.
  beu-beu: Isak ana sambajang LAHATALA Abanang, metma ejangu Ribka adana, se Ribka
    atou pamar-jasi angu ebele. Lahatala ana Isak ebanang angu akanap muse, ejangu
    Ribka ana atou veng.
  cac-cac: A ix Rebeca chi' malaj yune' ix. Axo vin̈aj Isaac ix lesalvi d'a Jehová
    yic tz'ac'ji yune' eb' yuuj. Icha chi' jun, ix ab'ji slesal eb' yuj Jehová, ix
    och ix Rebeca yab'ixal.
  swh-ULB: Isaka akamwomba Yahwe kwa ajili ya mke wake kwa sababu alikuwa tasa, na
    Yahwe akajibu maombi yake, Rebeka mkewe akabeba mimba.
  bel-bel: І маліўся Ісаак Госпаду за жонку сваю, бо яна была няплодная; і Гасподзь
    пачуў яго, і зачала Рэбэка жонка ягоная.
  wed-wed: Rebekah aipoi ma Isaac i raupari Bada awarina da awana ita voagui. Bada
    ana pari i nonori ma Rebekah i duama.
  deu-ELBBK: Und Isaak bat den HERRN für seine Frau, denn sie war unfruchtbar; und
    der HERR ließ sich von ihm erbitten, und Rebekka, seine Frau, wurde schwanger.
  mbb-OT: Tenged te kenà ed-anak si Rebeka, mid-ampù si Isaac diyà te Nengazen he
    med-anak ded is esawa zin. Midtavak te Nengazen is ked-ampù din, umbe mibmeǥingey
    zutun si Rebeka.
  msc-msc: Isiyaka ka Allabatala matara a muso yɛ ka a masɔrɔn a tɛrɛ densɔrɔnbali
    le ri. Allabatala ka a la tarali kan mira, Rebeka ka filani kɔnɔ ta.
  mal-2015: തന്റെ ഭാര്യ മച്ചിയായിരുന്നതുകൊണ്ടു യിസ്ഹാക്ക് അവൾക്കു വേണ്ടി യഹോവയോടു
    പ്രാർത്ഥിച്ചു; യഹോവ അവന്റെ പ്രാർത്ഥന കേട്ടു; അവന്റെ ഭാര്യ റിബെക്കാ ഗർഭംധരിച്ചു.
  tuo-NT: Rebeca ne põꞌrã marĩco niwõ. Tojo weegʉ Isaa Õꞌacʉ̃rẽ sẽrĩbosacʉ niwĩ. Õꞌacʉ̃
    cʉ̃ sẽrĩsere tʉocʉ niwĩ. Tojo weego co nijĩpaco tojaco niwõ.
  gup-gup: Isaac nuyeni ngalbininjkobeng wanjh ngalwalirrngwarreni, wanjh kunu Isaac
    bimarnedanginj yiwarrudj bidjawam Yawey bu ngalengkenh. Wanjh Yawey bibekkang
    bu yiwarrudj dingihdi dja ngalbininjkobeng nuye ngalbu Rebekah ngaleng wanjh kanihkani
    wurdyaw.
  met-met: Aisak sabu na Toxoratamona ba hauli haininoa, namua na xuhiana. Toxoratamona
    lungu sabunganoa, saing Rebeka gamona.
  gvs-gvs: E Ribeka ikágala, tauna Aisake ikawanoi Yauwe yaina bego natuna ivini.
    Tuwo Yauwe inove, e Ribekayana ikéuwama.
  rmc-rmc: O Izak mangelas le RAJES vaš peskri romňi, bo našťi la sas čhave. A o RAJ
    šunďa avri a leskri romňi e Rebeka ačhiľa khabňi.
  nlg-nlg: Me mua tangomana na logho gari a Rebekah, keri ge Isaac te kokoeliulivuti
    vania Yahweh ge ke tangomana vania. Ma Yahweh te rongovia nina kokoeliulivuti
    Isaac, ge logho gari a Rebekah.
  dgr-DOGNT: Isaac wets'èkeè Rebekah chekoa wets'ǫ-le t'à yegha gots'ǫ̀ K'àowo ts'ǫ̀
    yaı̨htı. Gots'ǫ̀ K'àowo yets'àı̨dı t'à wets'èkeè hotıeda-le ajà.
  pes-OPV: و اسحاق برای زوجه خود، چون که نازاد بود، نزد خداونددعا کرد. و خداوند او
    را مستجاب فرمود. وزوجه‌اش رفقه حامله شد.
  ron-1924: 'Исаак с-а ругат Домнулуй пентру невастэ-са, кэч ера стярпэ, ши Домнул
    л-а аскултат: невастэ-са Ребека а рэмас ынсэрчинатэ.'
  aui-aui: Bi Rebeka ivigagara na Aisik, Yawe God biidi irupari da wavinena iyiwiiteni.
    Wasina bi Yawe God, Aisik yana rupari iwaiyaneni na wavinena wawaya bata imakeyedi.
  ben-OBCV: ইস্‌হাক তাঁর স্ত্রীর হয়ে সদাপ্রভুর কাছে প্রার্থনা করলেন, কারণ রিবিকা
    নিঃসন্তান ছিলেন। সদাপ্রভু তাঁর প্রার্থনার উত্তর দিলেন, এবং তাঁর স্ত্রী রিবিকা
    গর্ভবতী হলেন।
  lex-lex: Isaka nsumbain la Orgahi, yoma hawni de nakleha a'na. Orgahi Nreiniana
    polpuollu-wakwakni, nhi'nande hawni Ribka na'apun wa.
  rgu-rgu: Ribka ta boki fa. Huu ria na, de Isak hule-haradoi neuꞌ MANETUALAIN ela
    Ribka boki. Manetualain namanene huhule-haradoi na, boe ma Ribka nairu.
  som-som: Isxaaqna naagtiisuu Rabbiga u baryay, maxaa yeelay, madhalays bay ahayd,
    Rabbiguna waa ka aqbalay, markaasay naagtiisii Rebeqah uuraysatay.
  lat-VUC: 'Deprecatusque est Isaac Dominum pro uxore sua, eo quod esset sterilis:
    qui exaudivit eum, et dedit conceptum Rebeccæ.'
  aoi-aoi: Eneja nakina Ajika nangaminu-buriyaminuma Yaweyu-wa wurrangariyi-yada nara-baba
    wurribina wurriyukwayuwa Ribeka-langwa. Kembirra eneja Yaweya n-engkirrikena nakina
    ena-langwa ayakwa. Ngalaja kembirra Ribeka yingu-mambakinuma arakba wurrangariya,
  eng-ASVBT: 'And Isaac entreated Jehovah for his wife, because she was barren: and
    Jehovah was entreated of him, and Rebekah his wife conceived.'
  mna-mna: Rebeka, ni koposomŋana. Tana Isak isuŋ Merere be iuuli. Mi Merere ileŋ
    suŋŋana kini, to Rebeka kopoono.
  ita-1885: 'E Isacco fece orazione al Signore per la sua moglie; perciocchè ella
    era sterile: e il Signore l''esaudì; e Rebecca sua moglie concepette.'
  eng-LXXUP: And Isaac prayed the Lord concerning Rebekah his wife, because she was
    barren; and the Lord heard him, and his wife Rebekah conceived in her womb.
  eng-ULB: Isaac prayed to Yahweh for his wife because she was childless, and Yahweh
    answered his prayer, and Rebekah his wife conceived.
  spa-VBL: Isaac oró al Señor pidiendo su ayuda en favor de su esposa porque no podía
    tener hijos. El Señor respondió su oración y ella quedó embarazada.
  fra-_FOB: Et Isaac pria instamment l'Éternel pour sa femme, car elle était stérile.
    Et l'Éternel fut fléchi par ses prières; et Rébecca sa femme conçut.
  mal-mal: തന്റെ ഭാര്യ മച്ചിയായിരുന്നതുകൊണ്ട് യിസ്ഹാക്ക് അവൾക്കുവേണ്ടി യഹോവയോടു പ്രാർത്ഥിച്ചു;
    യഹോവ അവന്റെ പ്രാർത്ഥന കേട്ടു; അവന്റെ ഭാര്യ റിബെക്കാ ഗർഭംധരിച്ചു.
  lit-lit: Ir Izaokas uoliai maldavo VIEŠPATĮ už savo žmoną, nes ji buvo nevaisinga;
    o VIEŠPATS patenkino uolų maldavimą, ir jo žmona Rebeka tapo nėščia.
  urd-GVR: Ribqā ke bachche paidā na hue. Lekin Is'hāq ne apnī bīwī ke lie duā kī
    to Rab ne us kī sunī, aur Ribqā ummīd se huī.
  suz-BL: मिनु इसहाकमी परमप्रभु यावे कली आ मीश आ पर्बम पुना बाक्‍त। मारदे हना आल मथीब
    बाक्‍माक्‍त। परमप्रभु यावेमी आ पुंइशो गेवा बाक्‍त। मिनु रेबेकामी कोव़ज कुरा बाक्‍त।
  ita-1927: Isacco pregò istantemente l’Eterno per sua moglie, perch’ella era sterile.
    L’Eterno l’esaudì, e Rebecca, sua moglie, concepì.
  ckb-ckb: ئیسحاق لە پێناو ژنەکەی لە یەزدان پاڕایەوە، چونکە نەزۆک بوو. یەزدانیش وەڵامی
    دایەوە و ڕڤقەی ژنی سکپڕ بوو.
  eng-BBE: Isaac made prayer to the Lord for his wife because she had no children;
    and the Lord gave ear to his prayer, and Rebekah became with child.
  crx-NTPO: '''Et Isaac ''en Moodihti (Yahweh) yuts''u tedudlih du''at ba, ''aw buzkeh
    hole'' ait''oh. ''Et Moodihti (Yahweh) ''et yugha oonin''ai ''ink''ez Rebekah
    ulchan.'
  kan-OKCV: ಆದರೆ ಆಕೆಯು ಬಂಜೆಯಾಗಿದ್ದುದರಿಂದ ಇಸಾಕನು ತನ್ನ ಹೆಂಡತಿಗೋಸ್ಕರ ಯೆಹೋವ ದೇವರನ್ನು ಬೇಡಿಕೊಂಡನು.
    ಯೆಹೋವ ದೇವರು ಅವನ ಬೇಡಿಕೆಯನ್ನು ಪೂರೈಸಿದರು. ಆದ್ದರಿಂದ ಅವನ ಹೆಂಡತಿ ರೆಬೆಕ್ಕಳು ಗರ್ಭಿಣಿಯಾದಳು.
  bbb-bbb: Bara Ribeka fu ame bino naebe nafekoga fune juaevasia tuaedi (20) ijiege
    furi. Ijadufuo Aeseki fu uri fuefuo E Ireobo baname isoe. Fu baname isoemoga E
    Ireobo fu baname fuone ije fiena ifejamoga Ribeka fu e fudie.
  tam-2017: மலடியாயிருந்த தன் மனைவிக்காக ஈசாக்கு யெகோவாவை நோக்கி வேண்டுதல் செய்தான்;
    யெகோவா அவனுடைய வேண்டுதலைக் கேட்டருளினார்; அவனுடைய மனைவி ரெபெக்காள் கர்ப்பந்தரித்தாள்.
  spa-RV-1909: Y oró Isaac á Jehová por su mujer, que era estéril; y aceptólo Jehová,
    y concibió Rebeca su mujer.
  ron-BTF: Şi Isaac l-a implorat pe DOMNUL pentru soţia lui, pentru că era stearpă;
    şi DOMNUL s-a lăsat înduplecat de el; şi Rebeca, soţia lui, a rămas însărcinată.
  eng-WEBP: Isaac entreated the LORD for his wife, because she was barren. The LORD
    was entreated by him, and Rebekah his wife conceived.
  eng-FBV: Isaac prayed to the Lord for help on behalf of his wife because she couldn't
    have children. The Lord answered his prayer and she became pregnant.
  nld-1939: Omdat zijn vrouw onvruchtbaar bleef, bad Isaäk tot Jahweh voor haar; en
    Jahweh verhoorde hem, zodat zijn vrouw Rebekka zwanger werd.
  nch-BL: Huan Rebeca amo hueliyaya conepiya huan Isaac quitajtani TOTECO por ya.
    Huan TOTECO quicajqui cati quitajtani huan Rebeca conecuic.
  tfr-NTPO: Rebeca, e kjrong kjĩshko ga Isaac syõshtono Jehová kong ba kjĩshko. Kuya
    Jehovárë ga shäryara eni, ga Rebeca beno shäng kjl̈araso l̇l̇ëme.
  vie-1934: Y-sác khẩn cầu Đức Giê-hô-va cho vợ mình, vì nàng son sẻ. Đức Giê-hô-va
    cảm động lời khẩn cầu đó, nên cho Rê-be-ca thọ thai.
  hin-CV: यित्सहाक ने अपनी पत्नी की ओर से याहवेह से प्रार्थना की, क्योंकि वह बांझ
    थी. याहवेह ने उसकी प्रार्थना सुन ली और उसकी पत्नी रेबेकाह गर्भवती हुई.
  eng-OURB: Isaac [Laughter] entreated Adonai for his wife, because she was barren.
    Adonai was entreated by him, and Rebekah [Securely bound] his wife conceived.
  spa-BES: Isaac oró al Señor por su esposa porque ella no tenía hijos; y el Señor
    oyó su oración, y Rebeca quedó encinta.
  tdx-tdx: Nihalaly am’ Iehovà t’Ietsàke ty amy vali’e, ie betsiterake. Tinoi’ Iehovà
    i halali’ey vaho niareñe t’i Ribkae.
  vid-vid: Lebeka nayali mhende, lelo Isaka nakamlanda Mkulu Nguluwi. Na heye Mkulu
    Nguluwi nakakunda kulanda kwa heye, Lebeka nakawa na himila.
  pwg-pwg: Ma Rebeka na gagarina. Tuna kubiine Aisiki inipowana Bada kurina da iti
    tuwa ma ina nipowana ivi yanei. Vaghina ma, Rebeka iropeya.
  eng-OKE: And Izhak prayed before the Lord for his wife, because she was barren;
    and the Lord hearkened to his prayer, and Revekah his wife conceived.
  tha-KJV: อิสอัคอธิษฐานต่อพระเยโฮวาห์เพื่อภรรยาของท่าน เพราะนางเป็นหมัน พระเยโฮวาห์ประทานตามคำอธิษฐานของท่าน
    เรเบคาห์ภรรยาของท่านก็​ตั้งครรภ์
  por-BR-2018: E orou Isaque ao SENHOR por sua mulher, que era estéril; e aceitou-o
    o SENHOR, e concebeu Rebeca sua mulher.
  bco-bco: Aisa꞉ga꞉ ingayo꞉ fain dowabiki, e asuwa꞉foma꞉ki Yawemo꞉ dulugu sio꞉. Eyo꞉
    a꞉la꞉gabiki, Yawe eyo꞉ elo꞉ to sio꞉ a꞉no꞉ da꞉da꞉sa꞉ga꞉, La꞉ba꞉gayo꞉ asuwa꞉tabiki,
    a꞉na alelo꞉.
  deu-ELO: Und Isaak bat Jehova für sein Weib, denn sie war unfruchtbar; und Jehova
    ließ sich von ihm erbitten, und Rebekka, sein Weib, wurde schwanger.
  ktm-ktm: Mbrulun Aisak eri indripo nedun pwi, ile pe Aisak isurok ipe Lapan kihnuwii
    iy. Lapan ihrungi surok tan Aisak pe Rebekah ile ndriyen.
  caa-caa: Pero e Rebeca machi obꞌna achꞌijrtesian, motor que numuy veinte año que
    nujbꞌabꞌir taca e Isaac. Entonces jaxir cay ucꞌajti taca Cawinquirar Dios tuaꞌ
    atacarna uwixcar. Y Cawinquirar Dios uyubꞌi lo que ucꞌajti e Isaac tacar, y e
    Rebeca cꞌotoy quetpa wawan taca uyar.
  eng-WYC-2018: And Isaac besought the Lord for his wife, for she was barren; and
    the Lord heard him, and gave conceiving to Rebecca.
  epo-epo: Kaj Isaak preĝis al la Eternulo pri sia edzino, ĉar ŝi estis senfrukta;
    kaj la Eternulo cedis al lia preĝo, kaj lia edzino Rebeka gravediĝis.
  uig-PIN: Əmma Riwkaⱨ bolsa tuƣmas bolƣaqⱪa, Isⱨaⱪ hotuni üqün Pǝrwǝrdigarƣa dua-tilawǝt
    ⱪildi; Pǝrwǝrdigar uning duasini ijabǝt ⱪildi; xuning bilǝn ayali Riwkaⱨ ⱨamilidar
    boldi.
  beo-beo: Aisage ea uda da aligime esalu. Amaiba:le Aisage da Godema sia:ne gadoi.
    Gode da amo sia:ne gadosu nabi, amola Lebega da abula agui ba:i.
  tpi-OTNT: Meri bilong Aisak i no gat pikinini, olsem na Aisak i prea long Bikpela
    i ken helpim meri bilong en. Bikpela i harim prea bilong Aisak, na Rebeka i gat
    bel.
  hau-SA: Ishaku ya yi addu’a ga Ubangiji a madadin matarsa, saboda ba ta haihuwa.
    Ubangiji ya amsa addu’arsa, matarsa Rebeka kuwa ta yi ciki.
  udu-udu: Dhala Is/hak ’thoki’da Arumgimis gom ash mo, dhala Rip̱ka jin ta ash a’di
    yim bwaaki’d mo be.
  uig-LAT: Emma Riwkah bolsa tughmas bolghachqa, Ishaq xotuni üchün Perwerdigargha
    dua-tilawet qildi; Perwerdigar uning duasini ijabet qildi; shuning bilen ayali
    Riwkah hamilidar boldi.
  nde-nde: U-Isaka wakhuleka kuThixo ekhulekela umkakhe ngoba wayeyinyumba. UThixo
    wawuphendula umkhuleko wakhe, umkakhe uRabheka wazithwala.
  ton-ton: Pea naʻe hūfia ʻe ʻAisake hono uaifi kia Sihova, he naʻe paʻa ia; pea tui
    kiate ia ʻa Sihova, pea feitama hono uaifi ko Lepeka.
  ces-1613: I modlil se Izák pokorně Hospodinu za manželku svou; nebo byla neplodná.
    A uslyšel jej Hospodin; a tak počala Rebeka manželka jeho.
  eko-eko: Mwaasa wa muukhaawe ohiina mavokozi, Esiyaakha khulompa wa shariyavo anvekelaka
    Nnyizinku. Ye khusiila lompa yawe Rapekha khwiimittha.
  nss-nss: Repekah ara kinlahiy para kikun mbunah pwi. Pwen Yisak itohun iya kili
    YAPAN iyata Repekah, pe YAPAN ihilingi totohun tan, pe Repekah ara mapundriyan.
  eng-WMB: Isaac entreated the LORD for his wife, because she was barren. The LORD
    was entreated by him, and Rebekah his wife conceived.
  tam-TCV: தன் மனைவி மலடியாய் இருந்தபடியால், ஈசாக்கு யெகோவாவிடத்தில் அவளுக்காக மன்றாடினான்.
    யெகோவா அவன் மன்றாட்டைக் கேட்டார். அவன் மனைவி ரெபெக்காள் கர்ப்பவதியானாள்.
  ceb-ULB: Nag-ampo si Isaac kang Yahweh alang sa iyang asawa tungod kay wala pa siyay
    anak, ug gitubag ni Yahweh ang iyang pag-ampo, ug nagmabdos ang iyang asawa nga
    si Rebeca.
  mkn-mkn: Ribka sonde dapa ana. Andia ko Isak sambayang sang TUHAN ko minta Dia buka
    Ribka pung tampa ana. TUHAN dengar dia pung sambayang, ju Ribka dudu parú.
  pol-UBG: A Izaak modlił się do PANA za swoją żonę, gdyż była niepłodna. I PAN go
    wysłuchał, i jego żona Rebeka poczęła.
  agr-agr: Rebeca kaga asamtai, uchi akiatjai tusa Isaac Apajuín senchi segauwai.
    Tusa segam Apajuí Isaakan antugkauwai, nuadui Rebeca ejapjukui.
  kyc-kyc: Aisakeme etenge ingi porayapala wane manja nayasa dokona Kamongo piso soo
    lao ateŋa lao kareya. Kareyamo dokopa Kamongo dokome ateŋa doko sepala yano piyasa
    Orepekena rombanda wane maiyamo ingiya.
  urd-GVU: رِبقہ کے بچے پیدا نہ ہوئے۔ لیکن اسحاق نے اپنی بیوی کے لئے دعا کی تو رب
    نے اُس کی سنی، اور رِبقہ اُمید سے ہوئی۔
  deu-1912: Isaak aber bat den HERRN für sein Weib, denn sie war unfruchtbar. Und
    der HERR ließ sich erbitten, und Rebekka, sein Weib, ward schwanger.
  ntj-ntj: Nyangka Ripakanya tirtu tjilkumaralpa nyinarranytja. Nyangka-ra Yayitjikilu
    Mama Kuurrnga tjapirnu. Nyangka Mama Kuurrtu kulirnu. Nyangka Ripakanya mularrpartu
    mukalarringu.
  row-row: Huu Ribka nda hambu anaꞌ sa, de Isak hule-oꞌe neu LAMATUALAIN noꞌe soi
    Ribka mamana ana na. Boe ma LAMATUALAIN rena hule-oꞌe na, de Ribka nairu.
  kan-2017: ಆಕೆ ಬಂಜೆಯಾಗಿರಲಾಗಿ ಇಸಾಕನು ಆಕೆಗೊಸ್ಕರ ಯೆಹೋವನನ್ನು ಬೇಡಿಕೊಂಡನು. ಯೆಹೋವನು ಅವನ
    ವಿಜ್ಞಾಪನೆಯನ್ನು ಲಾಲಿಸಿದ್ದರಿಂದ ರೆಬೆಕ್ಕಳು ಬಸುರಾದಳು.
  ena-ena: Aisakɨ abinu Lebeka nɨbu uajɨ hɨdadami. Lɨci Aisakɨ agaŋ nudɨ abinu dɨ
    ahɨliahuiahu saŋ Asɨ Iaue dɨ abami. Lɨci Asɨ Iaue agaŋ igahɨlavɨla Lebeka dɨ huaci
    lamɨci humɨgaŋ ahɨlami.
  tgo-tgo: Kaiwae Rebeka va i kwama, le ghɨmoru Aisake i naŋgo weya Giya Loi kaiwae.
    Giya Loi va i vamboromboro le naŋgoko na kaero i thɨn.
  yap-yap: Ma de diyen le’engin Isak, ma aram me meybil Isak ngak SOMOL ni fan ngak
    le’engin. Me diyen Rebekah, ni aram taban e meybil rok Isak nike fulweg SOMOL.
  tet-tet: Isak no Ribka nola malu kleur tiꞌan, mais la netan oan. Tan baa nia, Isak
    namulak baa MAROMAK. Nia nusu nebee loke Ribka notak. MAROMAK moos rona niakaan
    namulak, hotu Ribka koꞌus.
  hlt-MCSB: Tedae anih te a yaa dongah Isaak loh BOEIPA taengah a yuu yueng la thangthui.
    Te dongah anih te BOEIPA loh a rhoi tih a yuu Rebekah pahoi pumrhih.
  mdy-ETH: ዒርቢቃ ዞኦኮ ማዔሢሮ ዪሳኣቄ ዒዞ ዛሎ ናንጊና ናንጋ ጎዳ ሺኢቃዛ፥ ጎዳሢ ዒዛኮ ሺኢጲፆ ዋይዜም ዒርቢቃ ጎጳዼኔ፤
  twi-ASANTE: Isak waree Rebeka mfeɛ bebree a na wɔnwo. Enti, Isak bɔɔ Awurade mpaeɛ,
    srɛɛ ɔba maa ne yere. Akyire yi, Awurade tiee ne mpaeɛbɔ, maa ne yere Rebeka nyinsɛneeɛ.
  mwc-mwc: Isaac kaowana kairavina Bada kurina i rupari basuna kaipokina. Bada ana
    pari i nonori wai i manawa.
  bhl-bhl: Keko beli, Aisak em kalel bu kumun du keko, aul banim kesu kasike, um imok
    e Yawe eso weng bokolewei, e em bokolewse weng be fein kiliko, Elebeka ulo dokoumse
    kale. Dokoumei, u aul kumun kesomi,
  con-NTPO: Rebeca du'shuma isuye oshambisi Isaacja Na'su Chigama iñajan tise pushene.
    Iñajan'choma Chigaja pañasi Rebecaja surie da.
  eng-WEBU: Isaac entreated the LORD for his wife, because she was barren. The LORD
    was entreated by him, and Rebekah his wife conceived.
  bnp-bnp: E girihine Isak i lame, lakea e Isak i vasileki ne BAKOVI DAGI, ge tuhoria
    e girihina. E BAKOVI DAGI i longototoa a nivasileki vona, i singou e Rebeka.
  wal-wal: Yisaaqi ba keettaayyiyaa maine gidido gishshau, iyyo GODAA woossiis; woossin
    GODAI a woosaa siyiis. Yaatin a keettaayyiyaa Ribiqa shahaaraasu.
  mgh-mgh: Vano Isaki ahonlepela Nluku, kontha amwaarawe ayo yari mwali eekupa. Phimaana
    Mwaneene Nluku ahaakhula iswali cawe nnyo ni Repeka ahorupala irukulu.
  acu-NT: Rebeca kaa asa, uchin jerechu asamtai, Isaac Yusen seamiayi. Tura Yus ni
    seamurin anturkau asamtai, Rebeca japrukmiayi.
  spa-PDDPT: Isaac suplicó a Yavé por su esposa, que era estéril. Y Yavé atendió la
    súplica, y Rebeca su esposa concibió.
  gun-gun: Ha'e gui Isaque ra'yxy imemby va'erã e'ỹ oiko ramo ojerure Senhor pe. Ha'e
    rã ojerurea Senhor oendu ramo ta'yxy Rebeca oguereko'i kyrĩ va'e.
  agu-BL: Qui'c nintzun tal Rebeca na jaltz, cha'stzun te toque'n Isaac tan cu'swutzil
    tetz Kataj tan jale'n talbil Rebeca. Yi tbital Kataj yi oración Isaac ninin tzun
    tekaj Rebeca pwokil cob ni'.
  eng-PEV: At first, after Isaac and Rebekah got married, they didn’t have any kids.
    Rebekah just couldn’t have a baby. So Isaac prayed strongly to God. He said, “Please
    let Rebekah have a baby.” God listened to Isaac, and God made 2 baby boys start
    growing inside Rebekah.
  ilo-ULB: Nagkararag ni Isaac kenni Yahweh para iti asawana gapu ta awan iti anakna,
    ket sinungbatan ni Yahweh ti kararagna, ket nagsikog ni Rebecca nga asawana.
  kpg-kpg: Idimaa Rebecca di ahina dee huwa, gei Isaac ga dalodalo ang gi Dimaadua
    i mee, gei Dimaadua ga hagalongo gi mee, gei Rebecca ga hai dama.
  uig-ARA: ئەمما رىۋكاھ بولسا تۇغماس بولغاچقا، ئىسھاق خوتۇنى ئۈچۈن پەرۋەردىگارغا دۇئا-تىلاۋەت
    قىلدى؛ پەرۋەردىگار ئۇنىڭ دۇئاسىنى ئىجابەت قىلدى؛ شۇنىڭ بىلەن ئايالى رىۋكاھ ھامىلىدار
    بولدى.
  bsp-bsp: Kɔ Isiyaka ontola Kanu Kəpɔŋ teta wəran kɔn, bawo ɛnakom fɛ wan. Kɔ Kanu
    Kəpɔŋ kəne kətola kɔn. Kɔ wəran kɔn Rebeka ɛmbɛkəs.
  bps-bps: Na Rébéka là mngà, taman dmasal Isaak di Dwata i Amu gablà ani. Na linge
    Amun Dwata i kafnin, taman Rébéka mbaling maltien.
  mbs-mbs: Nayan, wedad palos batà i Rebecca, aw yan migtawal-tawal si Isaac diyà
    te Timanem tepad kenyan. Nenenalan se Timanem te pinemoyò din, aw yan miglaman
    si Rebecca.
  tof-tof: Aesak ⌊Lodka⌋ tóre ekorr tóba kolankwata, zitülkus wa olmal balngón-koke
    kol warilürr. Lod oya tóre arrkrrurr, da oya kol Rrebeka bikóm we esenórr.
  sus-sus: Kɔnɔ Rebeka mu nu nɔma di baride Isiyaga bɛ. Isiyaga naxa Alatala maxandi
    a xa ginɛ xa fe ra a xa nɔ di baride. Alatala naxa a xa duba suxu, Rebeka naxa
    tɛɛgɛ.
  pon-2006: Pwehki Repeka eh sohte neitik, Aisek ahpw kapakapohng KAUN-O. KAUN-O ahpw
    kupwurehla eh pekipek, Repeka eri liseianda.
  jae-jae: Ma Isak keteŋ mec gêdêŋ Apômtau kêtu nê awêŋa gebe eŋ awê kapoac teŋ. Apômtau
    kêkêŋ taŋa ênê mec e ênê awê Rebeka taê.
  ksd-ksd: Ma Isak i ga lul ra Luluai ure kana taulai, tago i biu; ma ra Luluai i
    ga torom tana, ma kana taulai i ga lalau pa ra bul.
  tur-YTC: İshak, karısı kısır olduğu için Yahve’ye yakardı. Yahve yalvarışını kabul
    etti ve karısı Rebeka hamile kaldı.
  bel-N: I прасіў Ісаак ГОСПАДА пра жонку сваю, бо яна была бясплодная; і ГОСПАД быў
    упрошаны ім, і зачала Рэбэка, жонка ягоная.
  grc-BRENT: Ἐδέετο δὲ Ἰσαὰκ Κυρίου περὶ Ῥεβέκκας τῆς γυναικὸς αὐτοῦ, ὅτι στεῖρα ἦν·
    ἐπήκουσε δὲ αὐτοῦ ὁ Θεὸς, καὶ συνέλαβεν ἐν γαστρὶ Ῥεβέκκα ἡ γυνὴ αὐτοῦ.
  ind-AYT: Ishak berdoa kepada TUHAN bagi istrinya karena istrinya itu mandul, dan
    TUHAN mendengar doa Ishak sehingga Ribka mengandung.
  lid-lid: Rebeka badeh kis iy bato-ou nah bwe, eme Aisik badeh amwekes salom i nyaran
    i ta Laban. Eme Laban badeh anuhun salom tan, eme ndrine Rebeka i tinan.
  eng-NNA: Isaac and his wife were staying there a long time without children. Isaac
    asked God, “Will you give my wife a child.” God listened to him, afterwards his
    wife became pregnant.
  nya-nya: Isake anapempherera mkazi wake kwa Yehova popeza iye anali wosabereka.
    Yehova anayankha pemphero lake ndipo mkazi wake Rebeka anatenga pathupi.
  hrv-hrv: Izak se obrati Jahvi za svoju ženu jer je bila nerotkinja. Jahve ga usliša
    te njegova žena Rebeka zače.
  mps-mps: Te Aisakgo wego wai me ame nabeo. Tama tibaso, Aisakgo aga tobade gedu
    haluasa po weyu, te Yawego aga we tau somainu yai. Yawego te Aisakgo gedu haluasa
    po wabo odama, tama Rebeka haliga yalio.
  llg-llg: Ribka taa hambu anak. Huu ndia, de Isak hule-haladoi neu Manetualain, fo
    noke Ana soi Ribka ana manan. Manetualain namanene ndia huhule-haladoin, boe ma
    Ribka nailu.
  tpi-tpi: Meri bilong Aisak i no gat pikinini, olsem na Aisak i prea long Bikpela
    i ken helpim meri bilong en. Bikpela i harim prea bilong Aisak, na Rebeka i gat
    bel.
  dan-1931: Men Isak bad til HERREN for sin Hustru, thi hun var ufrugtbar; og HERREN
    bønhørte ham, og Rebekka, hans Hustru, blev frugtsommelig.
  vie-OVCB: Y-sác cầu thay cho vợ mình đang son sẻ, xin Chúa Hằng Hữu cho nàng sinh
    con. Chúa Hằng Hữu nhậm lời nên Rê-bê-ca thụ thai.
  lbk-lbk: Tay ad-i omanak si Rebecca, nenseg-aseg-ang si Isaac ken Dios Apo maipoon
    ken siya. Sineg-angan Dios Apo si Isaac et naliton si Rebecca.
  guj-2017: ઇસહાકની પત્ની નિઃસંતાન હતી માટે તેણે તેને સારુ ઈશ્વરને પ્રાર્થના કરી.
    ઈશ્વરે તેની પ્રાર્થનાનો જવાબ આપ્યો અને તેની પત્ની રિબકા ગર્ભવતી થઈ.
  byr-byr: '@see-verse:GEN.025.020'
  awx-awx: Täkutnä engang hongge yiwän, mängätnäle natäke, Aisakgä Yawe tumuk wam
    inikut. Iniwän Yawetä gatängämän, tängene kayä tikut.
  pon-2006A: Pwehki Repeka eh sohte neitik, Aisek ahpw kapakapohng KAUN-O. KAUN-O
    ahpw kupwurehla eh pekipek, Repeka eri liseianda.
  por-BRBSL: Isaac tratou Yahweh por sua esposa, porque ela era estéril. Yahweh foi
    tratado por ele, e Rebekah sua esposa concebeu.
  aly-aly: Rebekah ra ampek arrangkw anenh. Isaac-el INGKART ayernek renh-atherr ampa
    anthetyek. INGKARTel Isaac renh awek, rarl ayernek ampek, renh-atherr ra anthetyek.
  cth-cth: A yu teh carôe dawk BAWIPA koevah pou a hei teh BAWIPA ni a heinae teh
    a thai pouh dawkvah Rebekah teh camo a vawn.
  twi-twi: Isak waree Rebeka mfe bebree a na wɔnwo. Enti Isak bɔɔ Awurade mpae, srɛɛ
    ɔba maa ne yere. Akyiri no, Awurade tiee ne mpaebɔ, maa ne yere Rebeka nyinsɛnee.
  hlt-hlt: Tedae anih te a yaa dongah Isaak loh BOEIPA taengah a yuu yueng la thangthui.
    Te dongah anih te BOEIPA loh a rhoi tih a yuu Rebekah pahoi pumrhih.
  tbz-SIM: Isɑki pokù Debekɑɑ do tú tɛhɑ̃ũntɛ ntɛ, kòo bɑ́ntɛ̀ ti Yiɛ̀ nKuyie nkɛ̀
    kùu yie nkòo pùó nyitɑ́ɑ́tɛ́bí.
  msy-2020: Ezɨ Aisakɨn amuim boriba puvatɨ, ezɨ Aisak Ikiavɨra Itir God ko mɨgɨa
    ghaze, nɨ na baregh nan amuimɨn akuraghtɨ a boritam iniam. Ezɨ Ikiavɨra Itir God,
    Aisakɨn mɨgɨrɨgɨam baraghizɨ, Rebeka navim adai.
  txq-txq: Ribka ta bonggi nala anak. Huu naa de Isak hule-haradoi neu MANETUALAIN
    fo noke-hule Ana buka Ribka ana manan. MANETUALAIN namanene ndia huhule-haradoin,
    boe ma Ribka nairu.
  aaz-aaz: Bi Ripka ka nahoniꞌ fa. Etun naiꞌ Isak anꞌonen ma ntoit UISNENO he nfei
    bi Ripka in apun. UISNENO nneen in onen naan, es naꞌ bi Ripka naꞌapuꞌ.
  azb-azb: İshaq arvadı üçün Rəbbə yalvardı, çünki o, sonsuz idi. Rəbb İshaqın yalvarışını
    eşitdi, onun arvadı Rivqa hamilə oldu.
  eng-DBY: And Isaac entreated Jehovah for his wife, because she was barren; and Jehovah
    was entreated of him, and Rebecca his wife conceived.
  hin-2017: इसहाक की पत्नी तो बाँझ थी, इसलिए उसने उसके निमित्त यहोवा से विनती की;
    और यहोवा ने उसकी विनती सुनी, इस प्रकार उसकी पत्नी रिबका गर्भवती हुई।
  wol-KYG: Gannaaw ga soxnas Isaaxa amul doom, Isaaxa dagaanal ko Aji Sax ji, mu nangul
    ko, soxna si daldi ëmb.
  swp-swp: 'Na Isaako GUIAU arinai i aiboda monena debana eai, paana i agari: na GUIAU
    ena uura i ataiei, abo Rebeka ie boga.'
  bjr-bjr: Reebeeka nammarifa sia faiqi maqanau aafanaasee marinau. Isakeefa minara
    iriseenoo Yaaweenara innaaru qimarinau. Yaaweefa mina ufa iriseenoo dadaaqufanoo
    Reebeeka nammarifa amuaqu qaikinau.
  eng-YLT: 'And Isaac maketh entreaty to Jehovah before his wife, for she [is] barren:
    and Jehovah is entreated of him, and Rebekah his wife conceiveth,'
  kne-kne: Asi et inmey di pigay tawen yan maga pay laeng di anak na. Isonga nankararag
    si Isaac en Diyos ay mankedaw si anak da. Dinngen Diyos din kararag na et nawad-an
    si Rebeka si singin.
  wat-wat: Nibeka tanake kakanina keta Aisake i kawanunukuwiya Yave kawana kana ovivita
    fasinei. Yave yana kawanunuku i nowaniya eketa Nibeka i visifuḡa.
  heg-NTPO: Ribka haup aan lo. Undeng na le Isak kohe-kanas se AMA LAMTUA, halin sai
    bel Ribka maan in hua ka. AMA LAMTUA ming un in kohe-kanas sa kon Ribka behe.
  ptu-ptu: Pissananna aka indo Ribka tämänä, iya mengkaalam Ishak längäm DEBATA umpa'sambajangam
    bainena. Nahingngiam DEBATA sambajanna Ishak napolalam kebättä Ribka.
  bzd-NTPO: Rebeca kë̀ dö̀ alàë. E' kue̱ki̱ Isaac tö Jehová a̱ ikié a̱s Rebeca dö̀
    alàë. Jehová tö ittö̀ ttsé ta̱ Rebeca duneka̱ e' wakpa dör klö̀.
  kwf-kwf: Sa Aesak ka foꞋosia Iawe duꞋungana Ꞌafe nia ꞋabaraꞋa, ma Iawe ka rongoa
    foꞋongaꞋa nia. KaidaꞋi neꞋeri Ꞌafe neꞋe ka ina naꞋa ma nia ke baꞋa faꞋafuta ro
    ꞋiꞋiu ki.
  eng-WYC-2017: And Isaac besought the Lord for his wife, for she was barren; and
    the Lord heard him, and gave conceiving to Rebecca.
  eng-WMBB: Isaac entreated the LORD for his wife, because she was barren. The LORD
    was entreated by him, and Rebekah his wife conceived.
  spp-spp: Ishaka cwoŋi Erebeka na mpyi cijiriŋɛ, ka u u Kafooŋi Kile ɲáare u na,
    ka Kile si u ɲaarage shwɔ, ka u u yyere ŋamii laa na.
  aey-aey: Aria Aisak uqa aidegnu Tibud inondon. Odocob Tibud uqa uqana inondoc eu
    dah mimei wadacdon. Odocob Rebeka uqa melca men.
  urd-GVH: रिबक़ा के बच्चे पैदा न हुए। लेकिन इसहाक़ ने अपनी बीवी के लिए दुआ की तो
    रब ने उस की सुनी, और रिबक़ा उम्मीद से हुई।
  rug-rug: Meke varavara la nia Aisake koe Zihova sa nana barikaleqe, sina tige si
    asa, meke va egoa e Zihova sa nana tinepa, ke tiqe aritiana se Ribeka.
  gaz-gaz: Yisihaaq sababii niitiin isaa dhabduu turteef Waaqayyo isheef kadhate.
    Waaqayyos kadhannaa isaatiif deebii kennee niitiin isaa Ribqaani ulfoofte.
  fra-LSG: 'Isaac implora l’Éternel pour sa femme, car elle était stérile, et l’Éternel
    l’exauça: Rebecca, sa femme, devint enceinte.'
  gnn-gnn: yurru dhalwaŋiny' ŋayi ŋunhi miyalktja, bäyŋu ŋayi ŋula yothuny'tja gurrukaŋala.
    Bala ŋayi Yitjak bukukurru waŋanana Godnha yukurrana, miyalkkunydja nhanukiyingalaŋuwu
    ŋäŋ'thurruna, ga Godthu ŋäkula ŋanya märrliliyanharanydja, bala dhunupa guŋga'yurrunana.
    Bala marrtjina ŋunhi miyalktja yothumirriyinana Ripaykanydja,
  yal-yal: Koni Rebeka mi nɔ diin barɛ a xa. Isiyaga yi Alatala maxandi a ɲaxanla
    fe ra a xa nɔ dii barideni. Alatala yi a maxandin nasuxu, Rebeka yi fudikan.
  gum-gum: Rebecabe trendø ureg chigagønrrabig køben, Isaacbe nui sraweyasig Jehováwan
    miabig køn. Inchen Jehovábe nø miaigwan møren, Rebecabe kwanrriig kørrømisrig
    køn.
  iou-iou: Rebeka äruŋ ittäyon äpi Aisaktä webenita yäŋpäŋ Yaweken yäŋapik man yäwän
    nadäŋ imiŋirän Rebekatä nanak kok itkuk.
  haw-1868: 'Nonoi aku la o Isaaka ia Iehova no kana wahine, no ka mea, ua pa oia:
    a hoolohe mai la ke Akua ia ia, a hapai ae la kana wahine o Rebeka.'
  arb-NAV: وَصَلَّى إِسْحاقُ إِلَى الرَّبِّ مِنْ أَجْلِ امْرَأَتِهِ لأَنَّهَا كَانَتْ
    عَاقِراً، فَاسْتَجَابَ لَهُ الرَّبُّ، فَحَمَلَتْ رِفْقَةُ زَوْجَتُهُ.
  adz-adz: Isak fininggan isu sagat yami, ibinigi da Isak yugin da Yawe i rima arangan
    fininggan sib. Yawe iringant i arangan nan gan udagin da Rebeka iwangun.
  ewe-ewe: Isak ɖe kuku na Yehowa be wòana vi ye kple Rebeka, elabena le ƒe geɖewo
    ƒe srɔ̃gbenɔnɔ me la, womedzi vi o. Mlɔeba la, Rebeka va fɔ fu.
  eng-LEE: 'And Isaac entreated the Lord in behalf of his wife, because she was barren:
    and the Lord was entreated of him, and Rebekah his wife conceived.'
  dji-dji: Manymak. Nyani Ribika giḻiwiḻing nyininy giriny yidjipilinyirring, gima
    budjirr-djumiḻidjini. Girri Yisakdji nyani inga butjalminiban Garraynyi nyanimngirgim,
    yarim yidjipilngiriny nyani marrgi. A nyani Garray inga marrngini, a yitjidjiniban.
    Marrga ngunungiri nyanimngim inga gapaḻmirrpilidjiniban.
  gvn-gvn: '@see-verse:GEN.025.020'
  nna-nna: Isaac-pa palinymili mirtawa punja waninyipulu palanga partanymajirri. Isaac-ju
    japirr marna Ngarrka, “Partany yungkuluman ngajumili mirtawa.” Pinakarrinyalu
    Ngarrkalu, palaja pala mirtawa ngayinykarra jarrinyi.
  asm-FB: ইচহাকৰ ভাৰ্যা নিঃসন্তান আছিল বাবে ইচহাকে তেওঁৰ বাবে যিহোৱাৰ ওচৰত প্ৰাৰ্থনা
    কৰিলে; তাতে যিহোৱাই তেওঁৰ প্ৰাৰ্থনা শুনিলে আৰু তেওঁৰ ভাৰ্যা ৰিবেকা গৰ্ভৱতী হ’ল।
  sus-A: كْنْ رٍبٍكَ مُ نُ نْمَ دِ بَرِدٍ عِسِيَفَ بّ. عِسِيَفَ نَشَ عَلَتَلَ مَشَندِ
    عَ شَ فِنّ شَ قٍ رَ عَ شَ نْ دِ بَرِدٍ. عَلَتَلَ نَشَ عَ شَ دُبَ سُشُ، رٍبٍكَ
    نَشَ تّيفّ.
  fra-SBL: Isaac implora Yahvé pour sa femme, car elle était stérile. Il implora Yahvé,
    et Rebecca, sa femme, devint enceinte.
  hbo-hbo: וַיֶּעְתַּ֨ר יִצְחָ֤ק לֽ͏ַיהוָה֙ לְנֹ֣כַח אִשְׁתֹּ֔ו כִּ֥י עֲקָרָ֖ה הִ֑וא
    וַיֵּעָ֤תֶר לֹו֙ יְהוָ֔ה וַתַּ֖הַר רִבְקָ֥ה אִשְׁתֹּֽו׃
  shp-NTPO: Rebecaninra bakeati atipanyamaa iki, jaskara iketianra Isaacnin já kopi
    Dios yokata iki. Jatianra ja yokata Diossen ninkáxona iki, jaskatax Rebeca moa
    toota iki.
  eng-WYCLIFFE: And Isaac bisouyte the Lord for his wijf, for sche was bareyn; and
    the Lord herde him, and yaf conseiuyng to Rebecca.
  piu-2006: '@see-verse:GEN.025.020'
  pjt-pjt: Palu Ripikanya panya puṯu tjitjitjararingangi, ka Isaacalu Mayatja Godala
    tjapiningi palunya tjitji ungkunytjaku. Ka Mayatjalu paluṟu tjapinnyangka kulinu,
    ka palulanguṟu Ripikanya iṯitjararingu munu paku nyinangi.
  cwe-cwe: Lebeka kakala halela, ivo Isaka kampula Mndewa Mulungu, nayo Mndewa Mulungu
    kamwidika chiyapulile, ivo Lebeka kapata wimo.
  bgs-bgs: Na, ándà palang batà i Rebecca. Purisu igdasal si Isaac tun ta Áglangngagán
    tingód katô sawa din. Igpaminág tô Áglangngagán katô igpamuyù din. Purisu igmabáddás
    si Rebecca.
  kik-kik: Isaaka agĩthaitha Jehova nĩ ũndũ wa mũtumia wake tondũ aarĩ thaata. Nake
    Jehova akĩigua mahooya make, na Rebeka mũtumia wake akĩgĩa nda.
  ksr-ksr: Aisakwaa embianoŋ aruŋa laligorotiwaajoŋ ama Poŋ qama kooliŋ muro. Qama
    kooliŋ muro qamakoolia moro Rebekanoŋ koro ano.
  fra-NCL: Isaac implora Yahweh au sujet de sa femme, car elle était stérile ; Yahweh
    l’exauça et Rebecca, sa femme, conçut.
  cek-AK: A zu loe caa kaak pongah, Issak mah a zu hanah Angraeng khaeah lawkthuih
    pae; Angraeng mah lawkthuihaih lok to tahngaih pae pongah, a zu Rebekah loe zokpomh.
  xla-xla: Lebekata hamkapi pollati ya꞉wolali Aisekta God dla inoma sumale yu himhallati
    Godta daliyo. Epalati Lebekata mopapo mo-polaiyo.
  cuk-cuk: Rebeca geg mimmi-baked. Degisoggu, Isaac Bab-Jehováʼse ega gochad. Bab-Jehová
    Isaac-ese-gochad itosad. Agi, Rebeca gurgin-nika gunonikid.
  uig-CYR: Амма Ривкаһ болса туғмас болғачқа, Исһақ хотуни үчүн Пәрвәрдигарға дуа-тилавәт
    қилди; Пәрвәрдигар униң дуасини иҗабәт қилди; шуниң билән аяли Ривкаһ һамилдар
    болди.
  pma-pma: Aesak ro ral min Rebekah ka kei sakras vakur tivava. Sakini Aesak vis min
    Iahova en usite onen, Iahova long hisien onen ka sakin Rebekah meas.
  tel-2017: ఇస్సాకు భార్యకి పిల్లలు కలుగలేదు. అందుకని ఇస్సాకు ఆమె విషయం యెహోవాను వేడుకున్నాడు.
    యెహోవా అతని ప్రార్థన విన్నాడు. ఆ ప్రార్థనకు జవాబిచ్చాడు. ఫలితంగా అతని భార్య రిబ్కా
    గర్భవతి అయింది.
  hat-BSA: Isaac te priye a SENYÈ a anfavè madanm li, akoz li te esteril. Konsa, SENYÈ
    a te reponn li, e Rebecca, madanm li an te vin ansent.
  kos-kos: Ke sripen wangin tulik natul Rebecca, Isaac el pre nu sin LEUM GOD kacl.
    LEUM GOD El topuk pre lal, ac Rebecca el pitutuyak.
  hbo-WLC: וַיֶּעְתַּ֨ר יִצְחָ֤ק לַֽיהוָה֙ לְנֹ֣כַח אִשְׁתּ֔וֹ כִּ֥י עֲקָרָ֖ה הִ֑וא
    וַיֵּעָ֤תֶר לוֹ֙ יְהוָ֔ה וַתַּ֖הַר רִבְקָ֥ה אִשְׁתּֽוֹ׃
  ibo-ibo: Aịzik kpere ekpere rịọọ Onyenwe anyị ka o nye nwunye ya nwa nʼihi na ọ
    bụ nwanyị aga. Onyenwe anyị zara ekpere ya. Nwunye ya, Ribeka dịịrị ime.
  ory-ory: ଇସ୍‌ହାକଙ୍କର ସେହି ଭାର୍ଯ୍ୟା ବନ୍ଧ୍ୟା ହେବାରୁ ସେ ତାହା ନିମନ୍ତେ ସଦାପ୍ରଭୁଙ୍କ ନିକଟରେ
    ପ୍ରାର୍ଥନା କଲେ; ତହିଁରେ ସଦାପ୍ରଭୁ ତାଙ୍କର ପ୍ରାର୍ଥନା ଶୁଣନ୍ତେ, ତାହାର ଭାର୍ଯ୍ୟା ରିବିକା
    ଗର୍ଭବତୀ ହେଲା।
  wmt-wmt: '@see-verse:GEN.025.020'
  chk-chk: Iwe, Isaak a ikiotek fän äsengesin pwülüan we, pun a rit. Nge ewe Samol
    mi Lapalap a aüselinga an iotek, iei mine Repeka a pwopwo.
  ssd-ssd: Isak nu piyo nuŋe niŋkina le nu Suŋgo yabaŋna le Suŋgo nu tuku yabaŋ pasa
    ismba piyo nuŋe wakeina le kiŋo konna ta
  rop-rop: Wal bambai na Aisik bin prei langa YAWEI det trubala God, dumaji im waif
    Rabeka nomo bin abum beibi, en YAWEI bin lisin langa Aisik, en bambai Rabeka bin
    jidan femiliwei blanga abum dubala boiwan beibi.
  ukr-1871: Молився Ізаак Господеві про жену свою, бо неплідна була. Послухав же його
    Бог, і завагонїла Ребека, жінка його.
  eng-AOI: Rebecca had no children. So Isaac prayed to Yahweh for her to have children.
    Yahweh heard his prayer and Rebecca became pregnant.
  yon-yon: Rebeka kuu kurong kowe, Aisekbed yu dowad Yariman yaa kurikuri keroon.
    Kwanoone, Yarimanbed inandoon kowe Rebeka oyoomiib kereen.
  bch-bch: Be Aisak iadaoa Rebeka ipopo gergeu eta mao. Tota Aisak iraring ga ila
    pan Maron ngan luanga iadaoa. Ta Maron ilongo Aisak ele raring ta Rebeka iapa.
  deu-1951: Isaak aber bat den HERRN für sein Weib, denn sie war unfruchtbar; und
    der HERR ließ sich von ihm erbitten, und sein Weib Rebekka ward guter Hoffnung.
  eng-JPS: And Isaac entreated the LORD for his wife, because she was barren; and
    the LORD let Himself be entreated of him, and Rebekah his wife conceived.
  ubr-ubr: Rebecca on arin on mes Isaac on BADA aurin ibayoi awan Rebecca aurin fifi
    itituai mes. BADA on Isaac an bayoi iyafotai ato on awan Rebecca on inafot.
  srp-1865: I Isak se moljaše Gospodu za ženu svoju, jer bješe nerotkinja; i umoli
    Gospoda, te zatrudnje Reveka žena njegova.
  lug-lug: Isaaka n’asaba Mukama ku lwa mukazi we Lebbeeka kubanga yali mugumba, Mukama
    n’awulira okusaba kwe, Lebbeeka naaba olubuto.
  heb-heb: ויעתר יצחק ליהוה לנכח אשתו כי עקרה הוא ויעתר לו יהוה ותהר רבקה אשתו׃
  ben-IRV: ইসহাকের স্ত্রী বন্ধ্যা হওয়াতে তিনি তাঁর জন্য সদাপ্রভুর কাছে প্রার্থনা
    করলেন। তাতে সদাপ্রভু তাঁর প্রার্থনা শুনলেন, তাঁর স্ত্রী রিবিকা গর্ভবতী হলেন।
  pan-pan: ਇਸਹਾਕ ਨੇ ਯਹੋਵਾਹ ਕੋਲੋਂ ਆਪਣੀ ਪਤਨੀ ਲਈ ਬੇਨਤੀ ਕੀਤੀ ਕਿਉਂ ਜੋ ਉਹ ਬਾਂਝ ਸੀ, ਤਦ ਯਹੋਵਾਹ
    ਨੇ ਉਸ ਦੀ ਬੇਨਤੀ ਸੁਣੀ ਅਤੇ ਰਿਬਕਾਹ ਉਸ ਦੀ ਪਤਨੀ ਗਰਭਵਤੀ ਹੋਈ।
  tkr-tkr: I'saq'ee xhunaşşe vuxhne ideexvava Rəbbis düə hav'u. Rəbbik'le I'saq'na
    düə g'avxhu, mang'una xhunaşşe Rivq'a vuxhne ayxu.
  mwp-mwp: Isaka Rebeka palay matha kazigig. Nuy Isaka Awgadhoepa thoeythupoegaydhin
    a Awgadhan nungu thoeythupoegay karngemidhin, Rebekana kalanu maythalayg aymaydhin.
  mya-JVB: ဣဇာက် သည်၊ မိမိ မယား ရေဗက္က မြုံ သောကြောင့် ၊ ထာဝရဘုရား ကို တောင်းပန် ၍
    ၊ ထာဝရဘုရား နားထောင် တော်မူသဖြင့် ၊ သူ ၏မယား သည် ပဋိသန္ဓေ စွဲယူလေ၏။
  tte-O: Libeka imiya mamalawe nige ikakabi kabo Aisake ikawanoi Yeoba koina wainena
    kaiwena. Aisake ana kawanoi Yeoba ibenalan kabo Libeka isiuma natunao gwama-didiluwaluwa.
  tbg-tbg: Rebekaava kia vainti vataraitiro, naahiara/ururaiqama viro vauvaro Aisaakiva
    virara iriharo Nora Kotira aarovaro viva vira uva iruvarora tiro, Rebekaava vainti
    taiqama vura.
  hmo-hmo: Isako ese Lohiabada ia noinoi henia, iena adavana dainai, badina ia be
    natuna lasi. Lohiabada ese iena noinoi ia kamonai, vadaeni Rebeka ia rogorogo.
  ata-ata: Aisaki muꞌuluxe semau Liveka ne, ia ipalaa uasi, la sou mulinga mulai noxou
    IAUE la sou ane opoone.
  nfa-nfa: Ribka dhu dènge mèka ana. Nèti èèna ka, Isak manèngi-mangajꞌi mi LAMATUA,
    sèna ka Na bhoke era ana Ribka. Hèia LAMATUA tadèngi lii manèngi Isak, ka Ribka
    dènge babia.
  urd-urd: और इस्हाक़ ने अपनी बीवी के लिए ख़ुदावन्द से दुआ की, क्यूँकि वह बाँझ थी;
    और ख़ुदावन्द ने उसकी दुआ क़ुबूल की, और उसकी बीवी रिब्क़ा हामिला हुई।
  rus-SYN: И молился Исаак Господу о Ревекке жене своей, потому что она была неплодна;
    и Господь услышал его, и зачала Ревекка, жена его.
  cbt-NTPO: Nipicaso', co nanitërinhuë hua'huanacaso'. Ina marë' Isaco Sinioro nontërin.
    Napohuachina, nontërinso' natanahuaton, catahuarin ni'ton, Nipica cayorin huachi.
  bqc-SIM: Izaaki wabikɛ̀ Diiwa a naɛ, asa fĩiɛ, ↄ̃ Dii sìaànↄ, aà napi nↄsì.
  tcz-CHONGTHU: Isaac ajinu ding in Pathen heng'a ataovin ahi, ajeh chu aching in
    cha neilouva aum phat in, hichun Pathen'in Isaac taona chu asan pehtan ahile Rebekah
    chu ahung kikopmo tan naosen ni ahung kijil tan ahi.
  mar-mar: इसहाकाने आपल्या पत्नीसाठी परमेश्वराकडे प्रार्थना केली कारण ती निःसंतान
    होती, आणि परमेश्वराने त्याची प्रार्थना ऐकली, आणि रिबका त्याची पत्नी गरोदर राहिली.
  tcs-tcs: Aizak bin prea po AntapGod po aske da AntapGod po elpe oman blo em bikoz
    em no bin gad pikinini yet. Ane da AntapGod i bin mekem wanem Aizak i bin aske
    em po mekem, ane apta, Ribeka i bin kam pamle wea tuin.
  soq-soq: Rebeka aipoileno baiwa Aisak rauparilen Iawe God mampe sausapono bulepona.
    Ita Iawe God me raupariwa etene sausano bulen.
  qub-qub: Rebecaga wamrata mana tariranchu. Chaymi Isaacga Tayta Diosta mañacuran
    warmin wawayoj cananpaj. Tayta Dios wiyaran Isaac ruwacushanta. Chaynöpami Rebecaga
    gueshyaj ricacuran.
  bqp-bqp: Isaaku wɛ́ kɛ̀ Dikiria a nanↄnɛ, zaakũ paramɛ, akũ Dikiri a adua sì,
    a nanↄ pìi nↄ̀ↄ sì.
  hat-hat: Madanm Izarak pa t' ka fè pitit. Izarak lapriyè Seyè a pou li, Seyè a reponn
    li. Rebeka, madanm li, vin ansent.
  eng-BSB: Later, Isaac prayed to the LORD on behalf of his wife, because she was
    barren. And the LORD heard his prayer, and his wife Rebekah conceived.
  tod-tod: Izaake Ɠɔoɠɔ GALAGI maanɛɛnɛni anzai ná-faa zu, mazɔlɔɔ é ɠɛni ga doun
    zɔlɔɔtala nu. Ɠɔoɠɔ GALAGI gooɠaaʋoteni, anzai Eleɓɛka kogi zeɠeni.
  eng-WEBPB: Isaac entreated the LORD for his wife, because she was barren. The LORD
    was entreated by him, and Rebekah his wife conceived.
  kbq-kbq: Rebeka'a mofavre ontegeno, Aisaki'a Ra Anumzamofontega nenaro agi erino
    nunamu higeno, Ra Anumzamo'a nunamuma'a antahi'migeno, Rebeka'a amu'ene hu'ne.
  nhe-BL: Huan Rebeca ax hueliyaya conepiya huan Isaac quitlajtlani TOTECO ipampa
    ya. Huan TOTECO quicajqui tlen quitlajtlani huan Rebeca conecuic.
  bus-bus: Isaaku wɛ́ɛ kɛ̀ Diia a naↄ̃nɛ, zaakɛ pãaamɛ, ben Dii à adua sì, à naↄ̃
    pì nↄ̀ sì.
  gub-BL: Hemek nupuner kwaw umemyr haw rehe. A'e rupi Izak uze'eg Tupàn pe wemireko
    ipytywà àwàm henoz tà. Tupàn wenu ize'eg mehe. Ipuru'a Hemek kury.
  eng-DRA: And Isaac besought the Lord for his wife, because she was barren; and he
    heard him, and made Rebecca to conceive.
  knf-knf: Iŧaak añehan *Nawat Kabuka pa aharul ţiki aanhil pbuk. Kë Nawat Kabuka
    aŧiinka, Rebeka aharul kë awo na kayiŋ.
