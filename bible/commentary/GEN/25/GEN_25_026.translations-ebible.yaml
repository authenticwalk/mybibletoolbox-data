verse: GEN.025.026
translations:
  mal-C: അതിന്റെശേഷം അവന്റെ സഹോദരൻ പിറന്നു; അവൻ ഏശാവിന്റെ കുതികാലിൽ പിടിച്ചുകൊണ്ടാണു
    പുറത്തുവന്നത്. അതുകൊണ്ട് അവന് യാക്കോബ് എന്നു പേരിട്ടു. റിബേക്ക ഇവരെ പ്രസവിച്ചപ്പോൾ
    യിസ്ഹാക്കിന് അറുപതു വയസ്സായിരുന്നു.
  deu-TKW: Darnach kam sein Bruder heraus, der hielt mit seiner Hand die Ferse Esaus;
    darum nannte man ihn Jakob. Isaak aber war sechzig Jahre alt, als sie geboren
    wurden.
  lin-lin: Sima na yango, ndeko na ye mpe abimaki, loboko na ye ekanga litindi ya
    Ezawu ; yango wana bapesaki ye kombo « Jakobi. » Izaki azalaki na mibu tuku motoba
    ya mbotama tango Rebeka abotaki.
  cbr-NT: Usai 'ikin aín apan Esaú aín taë tsiputu tuinbëtsini aín 'anáka chikíakëxa,
    usaía 'ikë a ka Jacob kakin anëakëxa. Usaia aín xanu Rebeca a tuá rabë́ bakënkë
    'ain ka Isaac ax setenta baritiañu 'iakëxa.
  eng-LSV: and afterward his brother has come out, and his hand is taking hold on
    Esau’s heel, and one calls his name Jacob; and Isaac [is] a son of sixty years
    in her bearing them.
  bmu-bmu: 'Miaŋgö könaŋe munŋan Isogö köna gwakötŋe böröŋan memba asuhuyök. Miaŋgöra
    yaŋgö qetŋi Jeikob qetket. (Jeikob keu miaŋgö könaŋi yahöt: gwaköt aka tilipköza.)
    Aisaknöŋ yambuŋi 60 aiga nalö miaŋgöreŋ Rebekanöŋ moröyahötŋi yahöt mi etkömeyök.
    Mewö.'
  eng-GNV: 'And afterward came his brother out, and his hande helde Esau by the heele:
    therefore his name was called Iaakob. Nowe Izhak was threescore yeere olde when
    Rebekah bare them.'
  eng-WEBSTER: 'And after that his brother was born, and his hand took hold on Esau''s
    heel; and his name was called Jacob: and Isaac was sixty years old when she bore
    them.'
  nhw-BL: Huan nimantzi tlacatqui ne seyoc catli quiitzquilijtoya icotztla iachtihui
    ejca icni ica se imax. Yeca quitocaxtijque Jacob. (Jacob quinequi quiijtos “catli
    tlaitzquía” o “catli tlacajcayahua”.) Huan Isaac quipiyayaya 60 xihuitl quema
    Rebeca conepixqui.
  swh-ONEN: Baadaye, ndugu yake akatoka, mkono wake ukiwa umemshika Esau kisigino;
    akaitwa jina lake Yakobo. Isaki alikuwa mwenye miaka sitini Rebeka alipowazaa.
  bba-bba: Yen biru yiruse mɑɑ yɑrimɑ. Win nɔmɑ Esɑun nɑɑ tokuru nɛni. Mɑ bɑ nùn yĩsiru
    kɑ̃ Yɑkɔbu . Isɑki u mɔwɑ wɔ̃ɔ wɑtɑ sɑnɑm mɛ bɑ bu mɑrɑ.
  eng-KJVCPB: 'And after that came his brother out, and his hand took hold on Esau’s
    heel; and his name was called Jacob: and Isaac was threescore years old when she
    bare them.'
  cpy-cpy: Roteeyakiri iitziki itsipa rirentzi itzimapaakira, rootaki iitanteetakariri
    Jacob. Tzimaki Isaac okaatzi 60 rojarentsite otzimanitantakari Rebeca.
  mpx-mpx: Yaka abwe wawaya labuina i louliulil talina enaa ge talina aena gunina
    i libhikan, inoke alana hi tun Yakobo. He Aisake wana baliman sikisti (60) elana
    te Iso ge Yakobo hinaliya i abil.
  wbp-wbp: Yijuwu kuja palka-jarrija, ngula-jangkaju nyanungukupurdangkalku kukurnu-nyanulku
    palka-jarrija. Kujalpa palka-jarrinja-yanu, purdangirli-warnurlu kukurnu-nyanurlujulpa
    tari puuly-mardarninja-yanu kamparru-warnu. Kujarluju, jaji-nyanurlu manu ngati-nyanurluju
    yirdiji-palarla yirrarnu ‘Jakupu’ Kuja-palangu kurdu-jarra nyampu-jarra Ripikarlu
    mardarnu, ngulajurla Yijakikiji yulyurrpu 60-pala rdipija.
  luo-luo: Bangʼ ma owadgi nowuok kod lwete komako ofunj tiend Esau; kuom mano negichako
    Jakobo. Isaka ne ja-higni piero auchiel kane Rebeka onywolo yawuowigo.
  meu-meu: Gabeai tadina e vara, bena ia imana ese Esau aena geduna e dogoa tao; bena
    ladana e hatoa Iakob. Isaak ena mauri laḡanidia na tauratoi-ahui, idia raruosi
    e vara negana ai.
  npi-ULB: त्‍यसपछि त्‍यसको भाइ बाहिर निस्क्यो । त्यसको हातले एसावको कुर्कुच्‍चा समातिरहेको
    थियो । त्‍यसको नाउँ याकूब राखियो । इसाहककी पत्‍नीले तिनीहरूलाई जन्‍माउँदा तिनी
    साठी वर्ष पुगेका थिए ।
  yor-yor: Lẹ́yìn èyí ni arákùnrin èkejì jáde wá, ọwọ́ rẹ̀ sì di Esau ni gìgísẹ̀ mú,
    nítorí náà ni wọn ṣe pe orúkọ rẹ ni Jakọbu. Ọmọ ọgọ́ta ọdún ni Isaaki, nígbà tí
    Rebeka bí wọn.
  emp-NTPO: Esaú tobʌrʌd̶e dji tẽãbemaba idji jĩrũgarronane jida to b̶aesia. Maʌ̃
    carea idjira trʌ̃ b̶ʌsid̶aa Jacobo. Rebeca warra tosid̶e Isara sesenta poa b̶asia.
  ind-ind: Waktu anak yang kedua lahir, tangannya memegang tumit kakaknya. Maka mereka
    menamai dia Yakub. Isak berumur 60 tahun ketika anak-anaknya itu lahir.
  pes-OPCB: پسر دومی که به دنیا آمد پاشنهٔ پای عیسو را گرفته بود! پس او را یعقوب نامیدند.
    اسحاق شصت ساله بود که این دوقلوها به دنیا آمدند.
  ssx-ssx: Mo wetepe wekita꞉ Isona꞉ anke kinuku mina꞉paleke mendieke ekiyalo ipika꞉
    bikita꞉ Dieikope leekeme. Aisa꞉keta꞉ 60 bapina꞉ mo weki yaapo mendiekeme.
  lcm-lcm: Emung ina tasina kala kun soung na katapo teng akit si pung i kakina i
    Esau, asukang na kila atuk ia ta Iakov, supsupai ina ta igenen apupu. Si taun
    ke Isak katalapo 60 na matas aongos na ri Rebeka kila ingus na ngono nat ke.
  aer-aer: Kele Esau-arle intekenge, kele kake akweke ikwerenhe anteme inteke. Ampe
    ingkernenye-arle intekenge, arrekwelenye ingkernenyele ingke atnware arntwirrkeke.
    Alakenhenge anteme anyikwe uthene meyikwe uthenele Jacob arritnye antheke. Arritnye
    nhenhe re angkeme “Ingke Atnware-arle Arntwirrkeme akemele-arteke.” Nhenge Rebekah-arle
    ampe akweke nhenhe atherre atnyenekenge, Isaac akenhe year 60-pele-arle aneke.
  tgl-ULB: Pagkatapos noon, ang kanyang kapatid ay lumabas. Ang kanyang kamay ay nakakapit
    sa sakong ni Esau. Siya ay tinawag na Jacob. Si Isaac ay animnapung taong gulang
    nang ang kanyang asawa ay nagsilang sa kanila.
  nop-nop: Kaŋ kwayaŋ mintaguk, adi adi kohoŋdi Esau’walaŋ kayoŋ yahihiliŋiŋ foloŋ
    honeŋ hakuk doktiŋa wou Yakobo youkiŋ. Aisak adi guletŋiŋ 60 tulune Lebekadi mihiŋiyat
    yanagikuk.
  kca-kca: Щӑԓта апщеԓ этәс, йошәԓән Исав кўр йŏтԓаӈа катәԓман; ԓўвеԓа мийәм нэм Иаков.
    Исаака хутйаӈ тӑԓ ус, хун ԓын сэма питсәӈән.
  cbu-NT: Esaw nllurtaramchu, anumun zoonll nllurtarangiya. Anootssha sur Akopaa ísamaranganaya.
    Ansha Akop zoonllimun Esawmun wats putaru nllurtarangiya. Yuwapur wip nllurtarangana
    anpur Isaak 60 masachirini taarangiya.
  hui-hui: Hamene mende taba hanayagola ogonime ibu hamene Isonaga ge ayuendeni yaniho
    yalu ibini. Ani binigonaga ibu mini Yagaba wini. Aisaga ibuni mali pira waragaria
    (60) heagola Lebegahanda igiri ogoni labo taba henene.
  wrs-wrs: Sisminiva doara etelna munngulm wohkek vethanamba, os elengepewolna, awona
    Yakopm. Isakna osomba os lohvna 60pelara, nonamba ombol samblamba avalva lengwolvnamba.
  mya-mya: ဒု​တိ​ယ​သား​သည်​ဧ​သော​၏​ဖ​နောင့်​ကို​ဆုပ် ကိုင်​လျက်​မွေး​ဖွား​လာ​သ​ဖြင့်
    ယာ​ကုပ်​ဟု​နာ မည်​မှည့်​လေ​သည်။ ထို​သား​များ​မွေး​ဖွား​သော အ​ခါ​ဣ​ဇာက်​သည်​အ​သက်​ခြောက်​ဆယ်​ရှိ​ပြီ
    ဖြစ်​၏။
  cbi-NTPO: Tsenñu bene ya' naatala faami, matyu Esaú' nenbujkuwanu ma tyaapachi taju,
    tsenñu juntsanu Jacob mumu pula. Isaac yumaa 60 añu juunu uwanaa Rebeca nakami.
  bod-N: བུ་ཨེ་སཱབ་ལ་སྤུན་ཞིག་བཙས་པ༌ན། དེ་ཡི་ལག་པས་ཨེ་སཱབ་ཀྱི་རྐང་པའི་ཕྱི་རྟིང་ནས་བཟུང་འདུག༌པས།
    བུ་དེའི་མིང་ལ་ཡ་ཀོབ་ ཅེས༌བཏགས། དེ་ལྟར་རིབ་ཀཱས་བུ་གཉིས་བཙའ་བའི་དུས༌སུ། ཨི་སཱག་དགུང་ལོ་དྲུག་ཅུ་ཡིན༌ནོ།།
  wsk-wsk: Se bo udagi bilangaram mu ko kuting ko laun Esau ko suwik durum ilukuawuram
    ale bilangaram, owore te se nup beteman Jacob maman. Isaac ko yia tom 60 bagaram
    se Rebekah kuriang ilagala umu nunga iluwam.
  kkl-kkl: Me amikne neneko mangaro kuluklamogti, eldori yan pubu saelbamogti, eldi,
    “Na sam,” aro yan saelbamogne sembe si Yakub engkaek. Ishak heng kun teng phende
    eptopne no'opbareag (60) wamogpa sin phende mangkahiog.
  sna-sna: Shure kwaizvozvo, mununʼuna wake akabuda, ruoko rwake rwakabata chitsitsinho
    chaEsau; saka akatumidzwa zita rokuti Jakobho. Isaka akanga ava namakore okuberekwa
    makumi matanhatu Rabheka paakavabereka.
  spa-BLM: Después salió su hermano, y su mano se aferró al talón de Esaú. Le pusieron
    el nombre de Jacob. Isaac tenía sesenta años cuando los dio a luz.
  beu-beu: Seng angmuse ekaku iia angu kaluar. Aarunge atang angu ana metma ekaku
    mutu Esau ekudavali angu vengpina. Angu ebele ini vaal angu ene maveng hula, Yakob,
    (evengbanang tarang se hula, ꞌkudavaliꞌ. Uanguveng Esau bot Yakob oleve ing vengajai
    angu, Isak euumur mitung 60.
  cac-cac: Tzac'an ix alji junxo yuc'tac chi', yub'yub' och d'a sjaj yoc vin̈aj Esaú
    chi', yuj chi' Jacob ix yac' eb' sb'iej. 60 ab'il sq'uinal vin̈aj Isaac chi' ayic
    ix alji eb' yune' ix Rebeca chi'.
  swh-ULB: Baada ya hapo ndugu yake akatoka. Mkono wake ukiwa umeshika kisigino cha
    Esau. Akaitwa jina lake Yakobo. Isaka alikuwa na umri wa miaka sitini wakati mke
    wake alipo wazaa hawa watoto.
  bel-bel: 'Потым выйшаў брат ягоны, трымаючыся рукою сваёю за пяту Ісава; і дадзена
    яму імя: Якаў. А Ісааку было шэсьцьдзясят гадоў, калі яны нарадзіліся.'
  wed-wed: Natuna ḡelauna i tuputupua turana au ae karena i vojijina ma i opu ma i viwavai
    Jacob. Isaac ana madeḡa 60 ma awana raḡaraḡa i vinatunei.
  deu-ELBBK: Und danach kam sein Bruder heraus, und seine Hand hielt die Ferse Esaus;
    und man gab ihm den Namen Jakob. Und Isaak war 60 Jahre alt, als sie geboren wurden.
  mbb-OT: Ne hein edlepew en haazà is ikezuwa, ne migewezan din is palu te sereping
    din, umbe migngezanan dan haazà ki Jacob, he ke và dà egkeǥiya, “Egawed diyà te
    palu.” Mibpenuiǥen en dutun si Isaac te 60 he tuig te ked-enaka ni Rebeka kayi
    te sereping.
  msc-msc: Wo kɔ rɔ, a doocɛ nara, a kɔrɔcɛ sen tintiri mirani a bolo. Alu ka wo tɔɔ
    la ko Yakuba. Rebeka ka alu sɔrɔn ka a tɛrɛn Isiyaka sɔrɔn da san biwɔɔrɔ bɔ.
  mal-2015: പിന്നെ അവന്റെ സഹോദരൻ പുറത്തുവന്നു; അവന്റെ കൈ ഏശാവിന്റെ കുതികാൽ പിടിച്ചിരുന്നു;
    അവന്നു യാക്കോബ് എന്നു പേരിട്ടു. അവൾ അവരെ പ്രസവിച്ചപ്പോൾ യിസ്ഹാക്കിന്നു അറുപതു
    വയസ്സു ആയിരുന്നു.
  tuo-NT: Beꞌro cʉ̃ acabiji cʉ̃ dʉꞌpodiapʉ niꞌcã omocã meꞌrã ñeꞌetjĩagʉ̃ bajuacʉ niwĩ.
    Tojo weeyucã, cʉ̃rẽ Jacob pisucãrã niwã. Isaa sesenta cʉ̃ꞌmarĩ cʉori cura, Rebeca
    narẽ põꞌrãtico niwõ.
  gup-gup: Kaluk rerre wanjh nawu benedanginj wanjh danginj. Nungka wanjh bidjalmadkarrmi
    nawu nawernwarre Esau. Kunmekbekenh kunu nungka wanjh ngeyyoy Jacob. Isaac wanjh
    mandjewk nuyeni yimerranj 60 bu Rebekah benbeneyawmey.
  met-met: Sup, baing kixinginoa sok, rimanoa tuxu Iso king tambonga. Binabu duxu
    yanoa ba Yekop. Aisak nianindi 60 bungina Rebeka hayau haragaraganganadi ba.
  gvs-gvs: Ego tutayana Iso isowóduwo, siyana ivámliya ibisibala tuwowona aegedugeduna
    iyoisi, tauna sivayou Yakobo. E Aisake ana tala siksti (60) tutayana Ribeka natunao
    ivenatunidi.
  rmc-rmc: Paľis, sar uľolas leskro phral, chudelas le Ezavoskri peta, vašoda leske
    dine nav Jakob. Le Izakoske sas šovardeš (60) berš, sar uľile.
  nlg-nlg: Na ruani tara vahua mai te tabe ngasilia na borokasi ni tuana Esau. Keri
    ge ra holoa nia Jacob. A Isaac, na tamadira te ono hangavulu na niuluna tana bona
    toro vahura na baso raini.
  dgr-DOGNT: Wek'è wechı wegǫ̀hłı̨ ekò edı̨ı̨de Esau wekehtà yàıtǫ̀ hanì wegǫ̀hłı̨.
    Eyıt'à Jacob wìyeh agı̨į̀là. Isaac ek'ètaènǫ weghoò ekò wets'èkeè ełèchǫekèa nìı̨la.
  pes-OPV: و بعد از آن، برادرش بیرون آمد، و پاشنه عیسو را به‌دست خود گرفته بود. واو
    را یعقوب نام نهادند. و درحین ولادت ایشان، اسحاق، شصت ساله بود.
  ron-1924: Апой а ешит фрателе сэу, каре циня ку мына де кэлкый пе Есау, ши де ачея
    й-ау пус нумеле Иаков. Исаак ера ын вырстэ де шайзечь де ань кынд с-ау нэскут
    ей.
  aui-aui: Bi noko murine na tomoyina tana itubugha imanama toghanaru kayegidune ikabikikita,
    na sikwatuveni Jeikap. Aisik kana bodu 60 bi wavinena mmkodi tomotomogha bata
    ivituvedi.
  ben-OBCV: পরে, তার সেই ভাই বেরিয়ে এল, যার হাত এষৌর গোড়ালি ধরে রেখেছিল; তাই তার
    নাম দেওয়া হল যাকোব। রিবিকা যখন তাদের জন্ম দেন তখন ইস্‌হাকের বয়স 60 বছর।
  lex-lex: Noka garni nlernohora, limni nte'la rer lia yanulu tikalli, nhi'nande rweta
    la Yakopa (nnia'eratni de, tikalli. Ha nnia'eratni dom de, pudi-akla.) La'a ler
    maka ha ra'a'na rde Isak umarnu anni terampwonema.
  rgu-rgu: Basa ria, besaꞌ ko fadi na kalua. Tehuu ana homu neuꞌ aꞌa na eitika na.
    Huu ria na de ara foin nade, Yakob (hiiꞌ nae sama leoꞌ dedea fekeꞌ fo sosoa na
    nae ‘eitikaꞌ’). Faiꞌ fo boki dua si, nana Isak teun nee hulu.
  som-som: Dabadeedna waxaa soo baxay walaalkiis, gacantiisuna waxay ku dhegganayd
    cedhibta Ceesaw; magiciisiina waxaa loo bixiyey Yacquub; Isxaaqna lixdan sannadood
    buu jiray markay iyaga dhashay.
  lat-VUC: Sexagenarius erat Isaac quando nati sunt ei parvuli.
  aoi-aoi: Kembirra enamba-langwa neningarija-langwa ni-rukwularru-manja nakina ni-lyingama
    angwurra amulurrngwa-manja alika neningadinuba-wiya-langwa. Kembirra neni-yengbijuwama
    nakina nenimikirra Jekaba, mena akina ekirra Jekaba ne-yaminama “ni-lyinginama
    amulurrngwa-manja alika.” Akena aburraja warnumamalya narra-yarrumurnduwarna-manja
    ayakwa warningerribirra-langwa akwa ne-yamina-manja, “Naka nenumamalya ni-lyinginama
    amulurrngwa-manja alika,” kembirra akina ayakwa aburra-langwa ne-yaminama, “Naka
    nenumamalya neni-kadikinama wurrukwala-manja.” Umba neni-rukwularrinu-manja wunalakina
    eneja nungwarringba Ajika n-ambilyumurra nakina arngkumemberrkwa-ma arngkumangbala
    arngkuwilyaba mamarika iya yinungkwura arakba.
  eng-ASVBT: 'And after that came forth his brother, and his hand had hold on Esau’s
    heel; and his name was called Jacob: and Isaac was threescore years old when she
    bare them.'
  mna-mna: To tiziini na, isou kiskis toono kumbu ŋuzuunu mi isu. Tana tipaata zaana
    be Yakop. Indeeŋe pikin ru tana tisu na, Isak ndaama kini irao tomto tel (60).
  ita-1885: Appresso uscì il suo fratello, il quale con la mano teneva il calcagno
    di Esaù; e gli fu posto nome Giacobbe. Or Isacco era d'età di settant'anni, quando
    ella li partorì.
  eng-LXXUP: And after this came forth his brother, and his hand took hold of the
    heel of Esau; and she called his name Jacob. And Isaac was sixty years old when
    Rebekah bore them.
  eng-ULB: After that, his brother came out. His hand was grasping Esau's heel. He
    was called Jacob. Isaac was sixty years old when his wife bore them.
  spa-VBL: Luego salió su hermano gemelo, quien salió de la matriz agarrando el talón
    de Esaú. Por eso lo llamaron Jacob. Isaac tenía 60 años cuando sus dos hijos nacieron.
  fra-_FOB: Et après cela sortit son frère, et sa main tenait le talon d'Ésaü; et
    on l'appela Jacob (supplanteur). Et Isaac était âgé de soixante ans quand ils
    naquirent.
  mal-mal: പിന്നെ അവന്റെ സഹോദരൻ പുറത്തു വന്നു; അവന്റെ കൈ ഏശാവിന്റെ കുതികാൽ പിടിച്ചിരുന്നു;
    അവന് യാക്കോബ് എന്നു പേരിട്ടു. അവൾ അവരെ പ്രസവിച്ചപ്പോൾ യിസ്ഹാക്കിന് അറുപതു വയസ്സായിരുന്നു.
  urd-GVR: Is ke bād dūsrā bachchā paidā huā. Wuh Esau kī eṛī pakaṛe hue niklā, is
    lie us kā nām Yāqūb yānī ‘Eṛī Pakaṛne Wālā’ rakhā gayā. Us waqt Is'hāq 60 sāl
    kā thā.
  suz-BL: मिनु नोले आ लोक्‍बमी आ लोक्‍ब आ गेंग्रे ग्‍याइश्‍शा ग्रूमाक्‍त। मोपतीके
    आ नें याकूब वोदा बाक्‍त। रेबेका आल थिची ना इसहाक ६० बर्स दुम्‍शो बाक्‍माक्‍त।
    होसे १२:४
  ita-1927: Dopo uscì il suo fratello, che con la mano teneva il calcagno di Esaù;
    e gli fu posto nome Giacobbe. Or Isacco era in età di sessant’anni quando Rebecca
    li partorì.
  ckb-ckb: دوای ئەم براکەی لەدایک بوو، کە بە دەستی پاژنە پێی عیسۆی گرتبوو، بۆیە ناویان
    لێنا یاقوب. ئیسحاق لە تەمەنی شەست ساڵیدا بوو کاتێک ڕڤقە ئەمانی بوو.
  eng-BBE: 'And after him, his brother came out, gripping Esau''s foot; and he was
    named Jacob: Isaac was sixty years old when she gave birth to them.'
  crx-NTPO: '''Et hukw''elh''az bulhutsin en whuzdli, ''ink''ez Esau ookentsul ''i
    yilhchoot. ''En Jacob huyulhni. Isaac lhk''utat whunizyat be yus k''ut (60) ''et
    nyoon ts''oodunne huwhuzdli.'
  kan-OKCV: ತರುವಾಯ ಅವನ ತಮ್ಮನು ಏಸಾವನ ಹಿಮ್ಮಡಿಯನ್ನು ಕೈಯಿಂದ ಹಿಡಿದುಕೊಂಡು ಹೊರಗೆ ಬಂದನು. ಅವನಿಗೆ,
    ಯಾಕೋಬ, ಎಂದು ಹೆಸರಿಟ್ಟರು. ಆಕೆಯು ಇವರನ್ನು ಹೆತ್ತಾಗ ಇಸಾಕನು ಅರವತ್ತು ವರ್ಷದವನಾಗಿದ್ದನು.
  bbb-bbb: '@see-verse:GEN.025.025'
  tam-2017: பின்பு, அவனுடைய சகோதரன் தன் கையினாலே ஏசாவின் குதிகாலைப் பிடித்துக்கொண்டு
    பிறந்தான்; அவனுக்கு யாக்கோபு என்று பெயரிட்டார்கள்; இவர்களை அவள் பெற்றபோது ஈசாக்கு
    60 வயதாயிருந்தான்.
  spa-RV-1909: 'Y después salió su hermano, trabada su mano al calcañar de Esaú: y
    fué llamado su nombre Jacob. Y era Isaac de edad de sesenta años cuando ella los
    parió.'
  ron-BTF: Şi după aceea a ieşit fratele său şi mâna lui ţinea călcâiul lui Esau;
    şi i-au pus numele Iacob; şi Isaac era în vârstă de şaizeci de ani când ea i-a
    născut.
  eng-WEBP: After that, his brother came out, and his hand had hold on Esau’s heel.
    He was named Jacob. Isaac was sixty years old when she bore them.
  eng-FBV: Then his twin brother was born, holding on to Esau's heel. So he was named
    Jacob. Isaac was 60 when they were born.
  nld-1939: Daarna kwam zijn broertje, die met zijn hand de hiel van Esau vasthield;
    daarom noemde men hem Jakob. Isaäk was zestig jaar oud, toen hij hen verwekte.
  nch-BL: Huan nimantzi tacatqui ne seyoc cati quiitzquilijtoya icotzta iachtohui
    cone icni ica se imax. Yeca quitocaxtijque Jacob. (Jacob quinequi quiijtos Cati
    Taitzquía o Cati Tacajcayahua.) Huan Isaac quipiyayaya 60 xihuit quema Rebeca
    conepixqui.
  tfr-NTPO: Buk ba irgo l̈i, ba shjiy l̈i kjuktu shara ba orkwo go kjĩshko ga koiara
    Jacob. Eshko ga Isaac l̈u pjl̈ogl̈o sak tjer (60).
  vie-1934: Kế em nó lại ra sau, tay nắm lấy gót Ê-sau; nên đặt tên là Gia-cốp. Khi
    sanh hai đứa con nầy thì Y-sác đã được sáu mươi tuổi.
  hin-CV: इसके बाद, उसके भाई का जन्म हुआ, जो अपने हाथ से अपने भाई एसाव की एड़ी पकड़े
    हुए था; तब उसका नाम याकोब रखा गया. जब रेबेकाह ने बच्चों को जन्म दिया, तब यित्सहाक
    की उम्र साठ वर्ष थी.
  eng-OURB: After that, his brother came out, and his hand had hold on Esau [Hairy]’s
    heel. He was named Jacob [Supplanter]. Isaac [Laughter] was sixty years old when
    she bore them.
  spa-BES: 'Y después de él, salió su hermano, y agarró el pie de Esaú; y se llamaba
    Jacob: Isaac tenía sesenta años cuando ella les dio a luz.'
  tdx-tdx: Nanonjohy aze i rahalahi’ey; nivontititse an-tomi’ i Esave ty taña’e le
    natao Iakòbe ty añara’e. Enempolo taoñe t’Ietsàke te nahatoly iareo t’i Ribkàe.
  vid-vid: Wa keli nakapondigwa yamibate Esau chisigino, ahyo nawamha itagwa lya Yakobo.
    Isaka nayali yawele na miyaka makumi sita mhela Esau na Yakobo lowapondigwe.
  pwg-pwg: Ma murimurina ikiikiibau na iyarokona ku kaekarena ivokikita vaghata, tuna
    kubiine ivi vavei, ‘Jeikap.’ Aisiki kana madegha 60 na Rebeka nani ededisi ivi
    tuwesi.
  eng-OKE: And afterwards came forth his brother, and his hand grasped the heel of
    Esau, and they called his name Jakob. And Izhak was sixty years old when he begat
    them.
  tha-KJV: ภายหลังน้องชายของเขาก็คลอดออกมา มือของเขาจับส้นเท้าของเอซาวไว้ เขาจึงตั้งชื่อว่า
    ยาโคบ เมื่อนางคลอดลูกแฝดนั้น อิสอั​คม​ี​อายุ​ได้​หกสิบปี
  por-BR-2018: 'E depois saiu seu irmão, pegando com sua mão o calcanhar de Esaú:
    e foi chamado seu nome Jacó. E era Isaque de idade de sessenta anos quando ela
    os deu à luz.'
  bco-bco: A꞉ma꞉ fa꞉s amio꞉ ene aowo꞉ handalowakiyo꞉, eyo꞉ Iso꞉wa꞉ gido꞉fo꞉ doma ta꞉lidota꞉ga꞉
    handalowo꞉ ko꞉lo꞉, so꞉wa a꞉no꞉ Ya꞉kob wikilo꞉. La꞉ba꞉ga eyo꞉ so꞉wa a꞉la꞉ a꞉no꞉
    sa꞉la꞉liabikiyo꞉, Aisa꞉g e donayo꞉ 60 a꞉la꞉fo꞉ dowo꞉.
  deu-ELO: Und danach kam sein Bruder heraus, und seine Hand hielt die Ferse Esaus;
    und man gab ihm den Namen Jakob. Und Isaak war sechzig Jahre alt, als sie geboren
    wurden.
  ktm-ktm: Ndruwen Iso ihir ise moleu ti pe Rebekah iduwe ye homou. Lumwen kom omur
    kuti indritakorwe kambrulken Iso indrehndrepit. Ile pe su horson rangan ile Yakop?
    Aisak krismas tadan onngoh idu Rebekah iduwe horu.
  caa-caa: Y de allí cuxpa uwijtzꞌin y chucur usuy uyoc usacun umener, y tamar era
    turbꞌana ucꞌabꞌa Jacob. Pues e Isaac war ucojco sesenta año conda cuxpobꞌ uyar
    e Rebeca.
  eng-WYC-2018: Anon the other went out (or And at once the other went out), and held
    with his hand the heel of his brother; and therefore he called him Jacob. (And)
    Isaac was sixty years eld, when the little children were born.
  epo-epo: Kaj poste eliris lia frato, tenante per la mano la kalkanon de Esav; kaj
    oni donis al li la nomon Jakob. Kaj Isaak havis la aĝon de sesdek jaroj, kiam
    ili naskiĝis.
  uig-PIN: Andin inisi ⱪoli bilǝn Əsawning tapinini tutⱪan ⱨalda qiⱪti. Bu sǝwǝbtin
    uning ismi Yaⱪup dǝp ⱪoyuldi. Ular tuƣulƣanda Isⱨaⱪ atmix yaxta idi.
  beo-beo: Fa:no mabe mano da Iso amo ea emo muguni amoga gagui dalebe ba:i. Amaiba:le,
    ilia da ema Ya:igobe dio asuli. Ela lalelegei eso amoga Aisage da ode 60 lai dagoi.
  tpi-OTNT: Taim mama i karim brata bilong en, han bilong brata i holimpas lek bilong
    Iso. Olsem na ol i kolim em Jekop. Aisak i gat 60 krismas long taim Rebeka i karim
    dispela tupela pikinini.
  hau-SA: Bayan wannan, ɗan’uwansa ya fito, da hannunsa yana riƙe da ɗiɗɗigen Isuwa;
    don haka aka sa masa suna Yaƙub. Ishaku yana da shekara sittin, lokacin da Rebeka
    ta haife su.
  udu-udu: Dhali yan’ko’d mo tani akam p̱u’dki’d mo, dhali me’d piti bu’thki ’pena
    ṯiŋkila/ ma Iisu mo. Dhali gom gwo gi wakan mo tani a’di yuḵkunu gway ka Yakuub
    mo. Is/hak ’kona yil issi kwara mo me’d jin dho’thkin ma yim uni mo be.
  uig-LAT: Andin inisi qoli bilen Esawning tapinini tutqan halda chiqti. Bu sewebtin
    uning ismi Yaqup dep qoyuldi. Ular tughulghanda Ishaq atmish yashta idi.
  nde-nde: Ngemva kwalokhu, umfowabo walandela, isandla sakhe sibambe isithende sika-Esawu;
    ngakho wathiwa nguJakhobe. U-Isaka wayeleminyaka engamatshumi ayisithupha ngesikhathi
    uRabheka ebazala.
  ton-ton: Pea toki fāʻeleʻi hono tehina, pea naʻe puke ʻe hono nima ʻae mui vaʻe
    ʻo ʻIsoa; pea naʻe ui hono hingoa ko Sēkope; pea naʻe onongofulu taʻu ʻa ʻAisake
    ʻi he fanauʻi ʻakinaua.
  ces-1613: Potom pak vyšel bratr jeho, a rukou svou držel Ezau za patu; pročež nazváno
    jest jméno jeho Jákob. A byl Izák v šedesáti letech, když ona je porodila.
  eko-eko: Elottelanaka khuvokoliwa ttwiiye, nkhono awe okholeliye ekwakuno ya Ezawu.
    Ti maana yootthajiwa nzina la Yaakhumpa. Ampattikhanaru aana aya apa, Esiyaakha
    aarettiye arina nyaakha siithiini.
  nss-nss: Pwen Repekah imwalahiy iyata nalin hamou paiwe, pe yiy imbultuwe tisingi
    mbutika Esau. Pwen pe hupohowe ngalan ara Yakop. Yisak hayou tan iro manongui
    (60), pwen norun mwan malmou hilsarayah.
  eng-WMB: After that, his brother came out, and his hand had hold on Esau’s heel.
    He was named Jacob. Isaac was sixty years old when she bore them.
  tam-TCV: அதன்பின் அவனுடைய சகோதரன், தன் கையினால் ஏசாவின் குதிங்காலைப் பிடித்துக்கொண்டு
    வெளியே வந்தான். அதனால் அவன் யாக்கோபு என்று பெயரிடப்பட்டான். ரெபெக்காள் இவர்களைப்
    பெற்றபோது ஈசாக்கு அறுபது வயதுடையவனாயிருந்தான்.
  ceb-ULB: Human niana, migawas ang iyang igsoong lalaki. Ug ang iyang kamot naggunit
    sa tikod ni Esau. Gitawag siya ug Jacob. Si Isaac 60 na ang panuigon sa dihang
    gipanganak sila sa iyang asawa.
  mkn-mkn: Abis, baru dia pung adi kaluar. Ma dia ada pegang dia pung kaka pung tumit.
    Andia ko dong kasi nama sang dia, Yakob (yang dia pung bunyi amper sama deng kata
    laen, yang ada pung arti ‘tumit’). Waktu barana sang dong dua, Isak pung umur
    su 60 taon.
  pol-UBG: A potem wyszedł jego brat, trzymając swą ręką za piętę Ezawa, i nadano
    mu imię Jakub. Izaak miał sześćdziesiąt lat, gdy oni mu się urodzili.
  agr-agr: Nuniai tikishchakam patatkau, niina yachi Esaú sagkanin achitkau akiinauwai.
    Nuniku asamtai, nunak Jacob adaikauwai. Juju uchi aidaun jimagma Rebeca uchigmakua
    nunak, Isaakan mijanji sesenta ai uchigmakui.
  kyc-kyc: Dee enakana yangonge mata pyama epeya dokome Isona kimbu yukuna doko minyaro
    siyasa banya kingi Jekope leyami. Wane dolapo mandeyami dokopa Aisake baa ee kana
    akalisa pakinyamange (60) ingiyamo kareya.
  urd-GVU: اِس کے بعد دوسرا بچہ پیدا ہوا۔ وہ عیسَو کی ایڑی پکڑے ہوئے نکلا، اِس لئے
    اُس کا نام یعقوب یعنی ’ایڑی پکڑنے والا‘ رکھا گیا۔ اُس وقت اسحاق 60 سال کا تھا۔
  deu-1912: Darnach kam heraus sein Bruder, der hielt mit seiner Hand die Ferse des
    Esau; und sie hießen ihn Jakob. Sechzig Jahre alt war Isaak, da sie geboren wurden.
  ntj-ntj: Nyangka marlangkatjalu kurtaku tarta witurrpungkulalpi ngarringu. Nyangka-pula
    yini tjapirnu Tjayikapanya. Palunyatjarralpi palunyaku mama Yayitjikiku-ra kurli
    60 ngaralanytja.
  row-row: Basa de, odꞌi na feꞌe dea nema. Te ana toꞌu aꞌan ei tinggan. Naa de, ara
    babꞌae e, Yakob (lii na naeꞌ a onaꞌ dedꞌea feaꞌ esa, sosoa na ‘ei tinggaꞌ’). Leleꞌ
    Ribka bꞌonggi ruꞌa se, Isak too nee nulu ena.
  kan-2017: ಎರಡನೆಯ ಶಿಶುವು ಏಸಾವನ ಹಿಮ್ಮಡಿಯನ್ನು ಕೈಯಿಂದ ಹಿಡಿದುಕೊಂಡು ಹುಟ್ಟಿದ್ದರಿಂದ ಅದಕ್ಕೆ
    “ಯಾಕೋಬ” ಎಂದು ಹೆಸರಿಟ್ಟರು. ಇವರಿಬ್ಬರು ಹುಟ್ಟಿದಾಗ ಇಸಾಕನು ಅರುವತ್ತು ವರ್ಷದವನಾಗಿದ್ದನು.
  ena-ena: '@see-verse:GEN.025.025'
  tgo-tgo: Theghewoniye i virɨ, ko iyemaeŋge vambe i vinjimbɨ vara virɨ vivako ghe
    daŋavwa, iya kaiwae thɨ rena idae Jeikob. Aisake ghatheghathegha vama i wo hwewona
    (60) na mbaŋa Rebeka i ghambɨŋgiya gamagaiko theghewoko.
  yap-yap: Ma fa’an nni gargeleg e bin ba’aram e pagel ni walagen, ma ke kol wurilen
    ay Esau nike chichi’iy pa’ riy, ma aram fan ntunguy fithingan ni Jakob. Mi Isak
    e nel’ i ragag e duw yangren nap’an nni gargelegrow.
  tet-tet: Oras alin sai, nia kaer maun ain nuban. Etuk oin, sia nanaran nia, Yakob
    (tan lia fuan yakob isin naꞌak ‘ain nuban’). Baa oras oan rua nia moris, aman
    Isak otas tinan neen nulu tiꞌan.
  hlt-MCSB: A hnukah a mana om tih a kut neh Esau kah khodil te a tuuk. Te dongah
    a ming te Jakob a sui. Amih rhoi a sak vaengah Isaak khaw kum sawmrhuk lo ca coeng.
  mdy-ETH: ላምዓሳሢ ሾይንታኣና ዔኤሳዎኮ ዲንጊርዦ ዓርቂ ሾይንቴሢሮ «ያይቆኦቤ» ጌይንቴኔ። ናኣታ ሾይንታኣና ሌዓ ዪሳኣቄኮ
    ላሂታሚኬ።
  twi-ASANTE: Yei akyiri no, ne nua no baeɛ. Na ne nsa kura Esau nantin; enti wɔtoo
    ne din Yakob. Rebeka woo wɔn no, na Isak adi mfeɛ aduosia.
  mwc-mwc: Muri yai i tupuwa wai Esau kaeketunai i bokikita wai si yorei Jacob kata
    Isaac kana bodu 60 ba i tuvisi.
  bhl-bhl: Beli, em teben kunum aul malak talse be awkunum em golgol beelo teing falala
    talse kasike, akalem wiin e Sekow dangsiliw kale. Beli, Elebeka um awang men dukusu
    ding dim be, Aisak em itol e 60 kese kale.
  con-NTPO: Omboe tise quinshinme isusi tivei'ccu tise quindya Esaú tsu'ttema indi'cho.
    Tsa'caen sombosi tsu inisian'fa Jacob. Isaac sesenta canqque'fave an'bian'ni tsu
    Rebecaja tsa'caen du'shuma isu.
  eng-WEBU: After that, his brother came out, and his hand had hold on Esau’s heel.
    He was named Jacob. Isaac was sixty years old when she bore them.
  bnp-bnp: Na tahuna ni poda e tarina i tangotatea a vahane Esau, lakea ni gale e
    Iakop. E Isak i tahoka a pida i ravulu polotara ni poda ra boge nga.
  wal-wal: Hegaappe guyyiyan, a ishai yelettiis; yelettiiddi i ba kushiyan Eesawa
    ginddiyaa oiqqi uttiis; hegaa gishshau a Yaaqooba giidi sunttidosona. Ribiqa eta
    yelido wode, Yisaaqau usuppun tammu laitta gidiis.
  mgh-mgh: Wahoolo ahoyarya mwanhimaawe, ntata nawe naavarenle ikottokottho ya Isawu;
    phimaana ahovahiya ncina na Yakopi. Ukati waayarawe Repeka, Isaki aarina myakha
    sitiini ceyarelo.
  acu-NT: Tura ekeri yachí sangkanin achimiak jurentrau asamtai, naarinka Jacob inaikiarmiayi.
    (Nuka sangkannum achimkau taku tawai.) Rebeca uchin mai jereramtai, Isaac sesenta
    musach pujumiayi.
  spa-PDDPT: Después salió su hermano con su mano asida al talón de Esaú, y lo llamó
    Jacob. Isaac tenía 60 años cuando ella los dio a luz.
  gun-gun: Ha'e rire'i ma tyvy ju oiko guyke'y Esaú pyta re ojopy reve. Ha'e nunga
    rupi omboery Jacó. Isaque sessenta ma'etỹ oguerekoa py ta'yxy Rebeca oikuavã'i.
  agu-BL: Ule'n nin ban itz'ok yi ca'p. Tz'amij yi ẍchu's tkan yi stzicy ta'n, yi
    tule'n itz'ok. Cha'stzun te toque'n yi bi'-tz cya'n, tetz Jacow. At tzaj tzun
    Isaac tul oxc'al yob yi tule'n yos tu Rebeca scyuch' yi cob ni'-tz.
  eng-PEV: Straight away, the 2nd baby was born. And when that baby came out, he was
    holding the back of Esau’s foot. So Isaac and Rebekah named that baby Jacob. That
    name means he holds the back of the foot. Isaac was 60 years old when Rebekah
    had those 2 babies.
  ilo-ULB: Kalpasan dayta, rimmuar ti kabsatna a lalaki. Ig-iggamanna ti mukod ni
    Esau. Napanaganan isuna iti Jacob. Agtawen iti innem a pulo ni Isaac idi inyanak
    ti asawana dagiti singin.
  kpg-kpg: Di tama nomuli ga haanau, gei e kumi di muliwae o Esau, digaula gaa gahi
    di ingoo o maa go Jacob. Isaac gu modoono ono ngadau, gei nia dama aanei ga haanau mai.
  uig-ARA: ئاندىن ئىنىسى قولى بىلەن ئەساۋنىڭ تاپىنىنى تۇتقان ھالدا چىقتى. بۇ سەۋەبتىن
    ئۇنىڭ ئىسمى ياقۇپ دەپ قويۇلدى. ئۇلار تۇغۇلغاندا ئىسھاق ئاتمىش ياشتا ئىدى.
  bsp-bsp: Kɔ teŋcepər, kɔ wəka mɛrəŋ ender pəsumpər atek ŋa wəcɔkɔ-cɔkɔ. K'awe wəkakɔ
    Yakuba. Isiyaka pəsɔtɔ tɛm tatɔkɔ oŋ meren 60 a k'andekomɛ kɔ awut akaŋɛ.
  bps-bps: Kafnge én, di ksut i twalin, nagotan i takad i twegen, taman dnagitla kenen
    Dyékob, du dagitan ani fan salngad di satu talù takad. Na di ksutla tanam falò
    fali Isaak.
  mbs-mbs: Pegtebaw te adi din, minawid sikandin te palo te kakay din, aw yan iningedanan
    dan sikandin ki Jacob (kelebadan niyan, nengawid te palo, aw doen heman kelebadan
    niyan, eg-akal). Keneman se omay i Isaac te pegtebaw te didowa dan.
  tof-tof: Ene kakóm, oya zoreta tómtómólórr, da tóba tange Isaon wakub emoanórr.
    Da i Zeikobón ngi we ngyesilóp. Aesak ugón 60 pail yarilürr, Rrebeka ibü nóma
    nulngumilürr.
  sus-sus: Na xanbi a xunya fan naxa bari. A bɛlɛxɛ raxutuxi a taara tingilinyi ma.
    E naxa a fan xili sa Yaxuba. Isiyaga na die barima tɛmui naxɛ, a nu na ɲɛ tongo
    senni nɛ.
  pon-2006: Ni rieo eh pil ipwidi, e kolokol teng keimwin nehn Esauo; iei me irail
    kihongki ede Seikop. Seri ko ipwidi ni ahnsou me Aisek sounpar 60.
  jae-jae: Go lasi kêsa ma lêma kêkôc Esau agêbi tôŋ, tec sêsam eŋ gebe Jakob. Isaknê
    jala kêtu 60, tec teneŋi kêkôc êsêagêc.
  ksd-ksd: Ma namur turana i ga vana rikai; ma ra limana i ga vatur vake ra inabut
    i Esau; ma di ga vaiang tar ra iangina ba Iakob. Ma Isak i ga laptikai na vinun
    kana kilala, ba Rebeka i ga kava dir.
  tur-YTC: Bundan sonra kardeşi doğdu ve eli Esav'ın topuğundaydı. Adı Yakov koyuldu.
    Rebeka onları doğurduğunda İshak altmış yaşındaydı.
  bel-N: Потым выйшаў брат ягоны, і рука ягоная трымала пяту Эзава, і назвалі імя
    ягонае Якуб. А Ісааку было шэсьцьдзесят гадоў, калі яны нарадзіліся.
  grc-BRENT: Καὶ μετὰ τοῦτο ἐξῆλθεν ὁ ἀδελφὸς αὐτοῦ, καὶ ἡ χεὶρ αὐτοῦ ἐπειλημμένη
    τῆς πτέρνης Ἡσαῦ· καὶ ἐκάλεσε τὸ ὄνομα αὐτοῦ, Ἰακώβ. Ἰσαὰκ δὲ ἦν ἐτῶν ἑξήκοντα,
    ὅτε ἔτεκεν αὐτοὺς Ῥεβέκκα.
  ind-AYT: Setelah itu, lahirlah saudaranya dengan tangannya yang sedang memegang
    tumit Esau. Jadi, dia dinamai Yakub. Ishak berumur 60 tahun ketika Ribka melahirkan
    mereka.
  lid-lid: Ano ja badeh nadu tinen in hamon eme len ja badeh, minen tawi bwisimwe-e
    kati Iso. Eme nyaran badeh i Jekop. Aisik badeh jaha tan asahan ndro tonoh (60)
    eh, Rebeka atehei uru ame len.
  eng-NNA: After that the younger one appeared. He was holding his older brother's
    heel. Therefore they named him Jacob. At that time Isaac was old, having 60 years.
  nya-nya: Kenaka mʼbale wake anabadwa atagwira chidendene cha Esau; choncho anamutcha
    Yakobo. Isake anali ndi zaka 60 pamene Rebeka anabereka mapasawa.
  hrv-hrv: Potom se pojavi njegov brat. Rukom se držao Ezavu za petu. Zato mu nadjenuše
    ime Jakov. Izaku je bilo šezdeset godina kad su oni rođeni.
  mps-mps: Te nosali pedelali wai ogwa aga ame nobadi tama aga nogogo te Iso sągą
    gabulude tolalubadi, tama ame nani. Tama augwaligo aga nogi Jekop poai. Te sogo
    Aisakgo kibu be te 60 kibu be elalubo sogo Rebekago te wai si ame nani.
  llg-llg: Basa ndia, bei fo fadik kalua. Tehuu, ana toꞌu kaꞌan ei tingga dean. Huu
    ndia, de ala foin nade, Yakob (hihii leo, dedeꞌa deꞌe feꞌek fo ndandaan nae, ‘toꞌu
    ei tinggadeak’). Faik fo bonggi dua sala, Isak teun nee hulu so.
  tpi-tpi: Taim mama i karim brata bilong en, han bilong brata i holimpas lek bilong
    Iso. Olsem na ol i kolim em Jekop. Aisak i gat 60 krismas long taim Rebeka i karim
    dispela tupela pikinini.
  dan-1931: Derefter kom hans Broder frem med Hånden om Esaus Hæl*; derfor kaldte
    de ham Jakob. Isak var tresindstyve År gammel, da de fødtes. { [*på hebr. Ordspil
    med Navnet Jakob.] }
  vie-OVCB: Đứa sau nắm gót chân anh nó, Ê-sau, lúc lọt lòng, nên có tên là Gia-cốp.
    Năm ấy, Y-sác đã sáu mươi tuổi.
  lbk-lbk: Sa et fomala nan annochi ay mangeegnan isnan pagpakhachan nan yon-a, et
    nay nangadnan si Jacob. Entawen si Isaac is enem poo issan naiyanakan nan naycha'y
    apik.
  guj-2017: ત્યાર પછી એસાવની એડી હાથમાં પકડીને તેનો ભાઈ જન્મ્યો. તેનું નામ યાકૂબ પાડવામાં
    આવ્યું. તેણે તેઓને જન્મ આપ્યો ત્યારે ઇસહાક સાઠ વર્ષનો હતો.
  byr-byr: '@see-verse:GEN.025.025'
  awx-awx: Tiwänä mahande apgulu payänäle bäläng tänggänggänuxäwik apän, umanä Jekop
    yang inikin. Aisaxu krismasnä 60 yiwixawän, mängätnä Rebekätä wawakngä uläpäyalu
    une dukngikut.
  pon-2006A: Ni rieo eh pil ipwidi, e kolokol teng keimwin nehn Esauo; iei me irail
    kihongki ede Seikop. Seri ko ipwidi ni ahnsou me Aisek sounpar 60.
  por-BRBSL: Depois disso, seu irmão apareceu, e sua mão tinha segurado o calcanhar
    de Esaú. Ele foi chamado de Jacob. Isaac tinha sessenta anos de idade quando os
    aborreceu.
  aly-aly: Ra awayikw ikwerenh atnererrk-they anterrkwek. Rernem renh itnan Jacob
    renh itnewek.
  cth-cth: Hathnukkhu hoi, a nawngha teh Esaw e khokpaimai kuet lahoi a tâco. Hatdawkvah,
    a min lah Jakop telah a phung. Rebekah ni ahni a khe nah Isak teh a kum 60 touh
    a pha.
  twi-twi: Eyi akyi no, ne nua no bae a na ne nsa kura Esau nantin; enti wɔtoo ne
    din Yakob. Rebeka woo wɔn no, na Isak adi mfe aduosia.
  hlt-hlt: A hnukah a mana om tih a kut neh Esau kah khodil te a tuuk. Te dongah a
    ming te Jakob a sui. Amih rhoi a sak vaengah Isaak khaw kum sawmrhuk lo ca coeng.
  tbz-SIM: Kòo nɑntɛ̀ nyɛtìní kɛ pĩ́ nho nɑcɛ̀nkénnì, kɛ̀ bɛ̀ɛ ò yu kɛ dɔ̀ Sɑkɔbu.
    Bɛ̀ yóó bɛ̀ pɛitɛ́ kɛ sɔ̃́ nyIsɑki mɔ̀kɛ yɛbie nsipísìkuɔ̀ ndi.
  msy-2020: Ezɨ Ison amebam a batir dughiamɨn an dozim an dagarir gɨnkevimɨn suiragha
    azenan ize. Kamaghɨn amizɨ me ziam, “Jekop,” a gatɨ. Dughiar kam Aisak 60plan
    azeniba itima aningɨn amebam aning bate.
  txq-txq: Basa dei de fadin kalua. Tehuu ana toꞌu kaꞌan ei tinggan. Huu naa de ara
    foin nade, Yakob (fo dedeꞌa deꞌek naa liin sangga sama no dedeꞌa deꞌek laen, fo
    sosoa-ndandaan ‘ei tinggak’). Neu bonggi dua sara, Isak teun nara 60 ena.
  aaz-aaz: Rarit naꞌ in orif. Mes oras in npoi, in nnaaꞌ in taatf ee in haen tikan.
    Es naꞌ sin nakaanb ee naiꞌ Yakop (reꞌ he noi on reꞌ kata es, reꞌ in aꞌmoufn ii
    ‘haen tikan’). Oras nahoniꞌ sin ite, naiꞌ Isak nmoin naan toon boꞌ nee jen (60).
  azb-azb: Ondan sonra qardaşı doğuldu. O, əli ilə Esavın topuğundan tutmuşdu. Onun
    adını Yaqub qoydular. Onların doğulduğu vaxt İshaq altmış yaşında idi.
  eng-DBY: And after that came his brother out; and his hand took hold of Esau's heel;
    and his name was called Jacob. And Isaac was sixty years old when they were born.
  hin-2017: पीछे उसका भाई अपने हाथ से एसाव की एड़ी पकड़े हुए उत्पन्न हुआ; और उसका
    नाम याकूब रखा गया। जब रिबका ने उनको जन्म दिया तब इसहाक साठ वर्ष का था।
  wol-KYG: Gannaaw ga ka ca des topp ca, loxo ba jàpp ca téstënu Esawu. Ñu tudde ko
    Yanqóoba (mu firi Jàpp ci téstën). Ba leen Rebeka di am, fekk na Isaaxa am juróom
    benn fukki at.
  swp-swp: Murina eai ena tau se labasi nimana eai ae gedurina i abididini, arinai
    esana se tore Iakobo. Isaako ena borimai tatao‐haiona‐se‐mate huiana eai ne monena
    i labasidi.
  bjr-bjr: Inaaqianaafa indaaruqaana aiku ataa rakisisimma uqirafa quminau. Minara
    mina auqu Yakooboo nee qiqau. (Mina auqu oosana aiku ataa fee qiqau.) Isakeefa
    qaaramoo fasiqa niku nisauku taikaseenoo 60 aukuana maraseenoo miqanda maqanau.
  eng-YLT: and afterwards hath his brother come out, and his hand is taking hold on
    Esau's heel, and one calleth his name Jacob; and Isaac [is] a son of sixty years
    in her bearing them.
  kne-kne: Din maikadwa pay, nanpapakod sin mokod di inoona sin binmelaan da, isonga
    nginadanan das Jacob. Waday enemapolo ay tawen en Isaac sin naianakan da.
  wat-wat: Muninei gwadiyei i tufuwa, Isowa kaeketuketunei i gitotowa. Na fasinei
    si weniya Yakobo. Aisake kana manamana 60 nenei natuyuweyuwe si tufuwa.
  heg-NTPO: Hidi halas-sam, un palin na puti. Mo un kil un kaka ka iin baih ngungun
    na. Undeng na le oen ngali un ngala, Yakob (man nahin na tatai nol dais Ibranin
    man noan ‘iin baih ngungun’). Oras in hua oen duas sa, Isak umur taun buk eneng
    son.
  ptu-ptu: Natuhu' siam änä' kaduanna muanda'i kambutu'na kakanna. Iam too anna disangaim
    ia Yakub. Annam pulom taunna Ishak anna keänä'i bainena.
  bzd-NTPO: Alà tsá̱ ku̱ne e' klöulewa̱ iël tsirla wa̱ iklö kaniñak a̱ iulà et wa.
    E' kue̱ki̱ ikiè méka̱itö Jacob. Mik Rebeca klöpa ku̱ne eta̱ Isaac ki̱ duas tso'
    dabom teryök (60).
  kwf-kwf: '@see-verse:GEN.025.025'
  eng-WYC-2017: Anon the other went out, and held with his hand the heel of his brother;
    and therefore he called him Jacob. Isaac was sixty years eld, when the little
    children were born.
  eng-WMBB: After that, his brother came out, and his hand had hold on Esau’s heel.
    He was named Jacob. Isaac was sixty years old when she bore them.
  spp-spp: Lire kàntugo, ka cɔɔnfooŋi si si, uru nimpaŋ'à yyahafooŋi nintaani cû,
    ka pi i uru mɛge le *Yakuba. Pire ŋampil'à si mà Ishaka shìŋi ta yyee beetaanre
    na.
  aey-aey: Uqa cali hocob uqa waliag toodu cali hon. Uqa cali hon eu eben oso Iso
    jaih bisoc hewimei cali hon. Eunu uqa ijan Jekob qoin. Aisak uqana cabi gel 60na
    uqa aideg mel eu basalen.
  urd-GVH: इसके बाद दूसरा बच्चा पैदा हुआ। वह एसौ की एड़ी पकड़े हुए निकला, इसलिए उसका
    नाम याक़ूब यानी ‘एड़ी पकड़नेवाला’ रखा गया। उस वक़्त इसहाक़ 60 साल का था।
  rug-rug: Meke taṉini va nabua sapu vina rua sa huhubakuluna e Isoa totoso podo si
    asa; ke poza nia Zekopi rini si asa. Ka onomo ṉavulu puta vuahenina se Aisake,
    sipu podo sari karua avisi hire.
  gaz-gaz: Kana booddee obboleessi isaa koomee Esaawu harkaan qabatee gad baʼe; maqaan
    isaas Yaaqoob jedhame. Yeroo Ribqaan isaan deessetti, Yisihaaq nama waggaa jaatamaa
    ture.
  fra-LSG: Ensuite sortit son frère, dont la main tenait le talon d’Ésaü; et on lui
    donna le nom de Jacob. Isaac était âgé de soixante ans, lorsqu’ils naquirent.
  gnn-gnn: Ga ŋunhi ŋayinydja dhuḏiŋunydja dhawal‐wuyaŋina, ga mulkananydja ŋayi marrtjina
    ŋanya ŋurruŋunhanydja ga yaṯa, bala yäkunydja maṉḏa ŋanya nherrara Djaykupnha.
    Yo, Yitjakkunydja dhuŋgarra 60‐na, galki worruŋuyinana ŋayi ŋulinyaramirriyunydja
    ŋunhi yothu maṉḏa dhawal‐wuyaŋina.
  yal-yal: Na xanbi ra, a xunyɛn fan yi bari. A yiin naxutuxi a tada Esayu santinban
    ma. E yi a xili sa Yaxuba. Rebeka na diine barima waxatin naxan yi, Isiyaga ɲɛɛ
    tonge sennin nan yi a ra.
  gum-gum: Inchen tru wendau nuneebe Esauwei talunwan merrarraweig kal-laben, treekkurri
    Jacob munchi pasrig køn. Inchen Isaacbe tru parcheelø kal-labene, pilamera sesenta
    tøgaig kuig køn.Nø Mayur Kal-laig Nusrkain Kuimburø Nø Uta Tøgagømigwan Yanøb
  iou-iou: Täŋ mäden ahäŋkukotä tuäni Iso täŋo mämeki iŋitkaŋ ahäŋkuk, u wäpi Jekop
    yäŋ iwetkuŋ. (Jekop u ninin man terak mämeki iŋirani. Täŋkaŋ Isrel naniktä man
    wärani yäŋkaŋ äma jop man yäwanita mämeki iŋirani yäŋ yäwet täŋkuŋonik.) Aisak
    u obaŋ 60 ude täreŋirän nanakiyat uwä ahäŋkumän.
  haw-1868: Mahope iho, puka mai la kona kaikaina, a paa aku la kona lima i ke kuekue
    wawae o Esau; a kapaia kona inoa, o Iakoba. He kanaono na makahiki o Isaaka i
    ko Rebeka manawa i hanau ai laua.
  arb-NAV: ثُمَّ خَرَجَ أَخُوهُ وَيَدُهُ قَابِضَةٌ عَلَى عَقِبِ عِيسُو فَدَعَوْهُ
    يَعْقُوبَ (وَمَعَنَاهُ مُتَعَقِّبٌ). وَكَانَ إِسْحاقُ فِي السِّتِّينَ مِنْ عُمْرِهِ
    عِنْدَمَا أَنْجَبَتْهُمَا لَهُ رِفْقَةُ.
  adz-adz: Da rainggan waꞌa atsungꞌa arangan da bangin ruturiꞌ i faga mutun. Ibinigi
    da ribigi inuꞌ arangan binganggan Yakop (wainggan ‘gifa faga mutun’). Isak udzufan
    isangꞌ 60 da gubuꞌ aru Rebeka rima mamaꞌ bampungꞌ iruꞌ igi.
  ewe-ewe: Wodzi ɖevi evelia wòlé Esau ƒe afɔkpodzi ɖe asi. Nu sia tae wona ŋkɔe be
    Yakob si gɔmee nye, “Nuhala” ɖo. Isak xɔ ƒe blaade esi wòdzi evenɔviawo.
  eng-LEE: 'And after that came his brother out, his hand holding on to Esau''s heel;
    and his name was called Jacob: and Isaac was sixty years old when she bore them.'
  dji-dji: Rirringir ngunungir-kirri ngunung yilaping yidjipili bungtjili, a nyani
    gumbirrdji gatjini kiriny wuwngim ṉu-punyan. Marrga ngungirinyi nyani Yisakdji
    yagirr-yirrpini nyaniny Djakup, gima djining yagirri a ngunung yan ‘ṉu-punyan’
    bimbi bilingga wurpilipmili. A bilngang gunydjirrngirim Yisakdji ngurrum gatjidjini
    60 guṉmal ngunukiṉing biling yidjipilimirrpili bil djawal-gingini.
  gvn-gvn: '@see-verse:GEN.025.025'
  nna-nna: Palaja marrkamurniny ngayarta jarrinyi. Warlirnikinyi mamajimurninymili
    luku. Yini marnapulu Jacob. Palanga Isaac mirtanya waninyikinyi, 60 partunurrangujartiny.
  asm-FB: তাৰ পাছত এচৌৰ গোৰোৱা ধৰা অৱস্থাৰে তাৰ ভায়েকৰ জন্ম হ’ল; তাৰ নাম যাকোব ৰখা
    হ’ল। ইচহাকৰ ষাঠি বছৰ বয়সত তেওঁৰ ভার্য্যাই সিহঁতক জন্ম দিলে।
  sus-A: نَ شَنبِ عَ شُنيَ قَن نَشَ بَرِ. عَ بّلّشّ رَشُتُشِ عَ تَارَ تِنفِلِنيِ مَ.
    عٍ نَشَ عَ قَن شِلِ سَ يَشُبَ. عِسِيَفَ نَ دِيٍ بَرِ مَ تّمُي نَشّ، عَ نُ نَ حّ
    تٌنفٌ سٍننِ نّ.
  fra-SBL: Après cela, son frère sortit, et sa main saisit le talon d'Ésaü. On l'appela
    Jacob. Isaac avait soixante ans lorsqu'elle les mit au monde.
  hbo-hbo: וְאַֽחֲרֵי־כֵ֞ן יָצָ֣א אָחִ֗יו וְיָדֹ֤ו אֹחֶ֙זֶת֙ בַּעֲקֵ֣ב עֵשָׂ֔ו וַיִּקְרָ֥א
    שְׁמֹ֖ו יַעֲקֹ֑ב וְיִצְחָ֛ק בֶּן־שִׁשִּׁ֥ים שָׁנָ֖ה בְּלֶ֥דֶת אֹתָֽם׃
  shp-NTPO: Japekáora jawen wetsa pikota iki, Esaúkan tae chipon westíora mekenman
    yatana, jaskata kopíra Jacob akin janekana iki. Rebeca rabébaon bakenontianra,
    Isaac sokota chonka baritiaya iká iki.
  eng-WYCLIFFE: Anoon the tothir yede out, and helde with the hond the heele of the
    brother; and therfore he clepide him Jacob. Isaac was sixti yeer eeld, whanne
    the litle children weren borun.
  piu-2006: '@see-verse:GEN.025.025'
  pjt-pjt: Ka katja maḻatja mapalku wirkanu wanapari kuṯa paalpa maṟangku witiṟa,
    ka palunya ininu Jacobanya. Ka katja nyanga pula wirkankunytja-aṟa Isaacanya yiya
    nampa 60 nyinangi.
  cwe-cwe: Wekaidi kavumbuka kuno kamhilila chisiginho cha Esau, ivo zina jake katangigwa
    Yakobo. Esau na Yakobo viwavumbuke Isaka kakala na miyaka malongo sita.
  bgs-bgs: Tô iglássut tô adi din, igawid sikandin katô palu katô kaké din. Purisu
    igngadanan sikandin ki Jacob. Kannámman (60) dán tô idad i Isaac tô kapamasusu
    kandan.
  kik-kik: Thuutha ũcio mũrũ wa nyina agĩciarwo guoko gwake kũnyiitĩte ndiira ya Esaũ;
    tondũ ũcio agĩtuuo Jakubu. Isaaka aarĩ na mĩaka mĩrongo ĩtandatũ rĩrĩa Rebeka
    aaciarire twana tũu.
  ksr-ksr: 'Iwaa kanianoŋ koganoŋ Iisoowaa kana gbakoyanoŋ borianoŋ meŋ asugiro. Kawaajoŋ
    iwaa qata Jeikob qagi. (Jeikob qaa kawaa kania woi: gbako ano tiligoja.) Aisaknoŋ
    yambuya 60 kolooro kambaŋ kanoŋ Rebekanoŋ merawoita woi ii orono. Kiaŋ.'
  fra-NCL: Isaac était âgé de soixante ans quand ils naquirent.
  cek-AK: To pacoengah amnawk to tapen; a ban hoiah Esau ih khok tahmawh to patawnh;
    to pongah anih to Jakob, tiah ahmin sak; Rebakah mah nihnik to sak naah, Issak
    loe saning qui tarukto oh boeh.
  xla-xla: Epalati ya꞉ ko tle puale maseyemalatapo Iso hete maku dla hamame elaiyo.
    Epalati yia꞉tapo ya꞉ hiye Yokob diyo. Aisekta 60 sokomoko hallati akimlala dapiyamte
    iwoloye hohomaiyo.
  cuk-cuk: Geb a-sorba, e-urba e-argan-nailikgi e-ia-maligi-akanai aidenonikid. A-ulale,
    Jacobʼye onugsasmalad. Deunni, Isaac birga-dulapaa (60) nikad.
  uig-CYR: Андин иниси қоли билән Әсавниң тапинини тутқан һалда чиқти. Бу сәвәптин
    униң исми Яқуп дәп қоюлди. Улар туғулғанда Исһақ атмиш яшта еди.
  pma-pma: Koa katauni, navong avasi, vuli kat vasehen tunali, sakini luling isen
    ‘Siekob’ koa aneite teni vi ‘meatin koa vuli kat vasehen.’ Ka Aesak, sua onen
    hanumau etel (60) navong ahin onen kur maeh keilu enek.
  tel-2017: తరువాత అతని తమ్ముడు బయటకు వచ్చాడు. ఇతడు ఏశావు మడిమను చేత్తో పట్టుకుని
    వచ్చాడు. అతనికి యాకోబు అనే పేరు పెట్టారు. వాళ్ళిద్దరూ పుట్టినప్పుడు ఇస్సాకుకు
    అరవై ఏళ్ళు.
  hat-BSA: Apre, frè li a te vin parèt avèk men li ki t ap kenbe talon pye a Ésaü.
    Akoz sa yo te rele li Jacob. Isaac te gen swasant ane lè madanm li te bay nesans
    a yo.
  kos-kos: Tulik se akluo el isusla tuh na el sruokna kapinnial Esau. Ouinge itukyang
    inel Jacob. Isaac el yac onngoul ke eltal isusla.
  hbo-WLC: וְאַֽחֲרֵי־כֵ֞ן יָצָ֣א אָחִ֗יו וְיָד֤וֹ אֹחֶ֙זֶת֙ בַּעֲקֵ֣ב עֵשָׂ֔ו וַיִּקְרָ֥א
    שְׁמ֖וֹ יַעֲקֹ֑ב וְיִצְחָ֛ק בֶּן־שִׁשִּׁ֥ים שָׁנָ֖ה בְּלֶ֥דֶת אֹתָֽם׃
  ibo-ibo: Emesịa, nwanne ya pụtara, ma aka ya jidere ikiri ụkwụ Ịsọ. Nʼihi ya, a
    kpọrọ aha ya Jekọb. Aịzik gbara iri afọ isii mgbe Ribeka mụrụ ha.
  ory-ory: ତହିଁ ଉତ୍ତାରେ ଏଷୌର ପାଦମୂଳ ଧରି ତାହାର ଭ୍ରାତା ଭୂମିଷ୍ଠ ହେଲା; ଏଥିପାଇଁ ତାହାର ନାମ
    ଯାକୁବ ଦିଆଗଲା। ଇସ୍‌ହାକଙ୍କର ଷାଠିଏ ବର୍ଷ ବୟସରେ ଏହି ଯାଆଁଳା ପୁତ୍ର ଜାତ ହେଲେ।
  wmt-wmt: '@see-verse:GEN.025.025'
  chk-chk: Mürin pwin we a uputiu, nge pöün a amwöchü apilipilin pechen Esau. Iei
    mine ra aita ngeni Jakop . Iwe, Isaak a ierini wone, lupwen Repeka a nöünöü.
  ssd-ssd: Nu dubiknu maib nuŋe nu Esau tuku kupe tugu biymba ŋak prona. Ta tuku nane
    nyun ta Yakob ŋginaig. Isak nu yar 60 ŋak minna le Rebeka nu nale ar ta kile-patikina.
  rop-rop: En det sekanwan lilboi hubin bon bin holdimbat det fut blanga im bigwan
    braja, en blanga tharran na deibin gulum im neim Jeikob. Wal Aisik bin olmen na
    60 yiya ol wen Rabeka bin abum det dubala lilboi.
  ukr-1871: А потім вийшов брат його; рука ж його держалась за пяту Езавову, і дала
    імя йому Яков. Ізаакові ж було шістьдесять лїт, як родила їх Ребека.
  eng-AOI: When the second one was born, he was holding on tightly to the heel of
    the first. So he was named Jacob, because Jacob means “he is holding the heel.”
    But when people talk about others and say, “He is holding the heel,” that means,
    “he is tricking people.” Their father Isaac was sixty years old when they were
    born.
  yon-yon: Ma ningki kuu ayi Isau ye yon daandum yaa awinoon kowe yaningko Yekob ande
    kowiwen. Yi wooneen yaron kuu Aisek ye weeb kuu 60yiib keroon.
  bch-bch: Ga kus ta ipopo itar kakau, be ibage igigiran Iso iae igub. Tota tiuato
    ieda Iakop. Aisak aea rai sangalima sangaul ede, be Rebeka ipopo gisirua.
  deu-1951: Darnach kam sein Bruder heraus, und seine Hand hielt die Ferse Esaus;
    da nannte sie ihn Jakob. Und Isaak war sechzig Jahre alt, da sie geboren wurden.
  eng-JPS: And after that came forth his brother, and his hand had hold on Esau's
    heel; and his name was called Jacob. And Isaac was threescore years old when she
    bore them.
  ubr-ubr: On gibunai fifi giya bairuin ba irarat on imanai Esau ann etun on aumiet
    bag ibokikin auman irat, on mes on siyor Jacob. Isaac on an kwanda orot wat ton,
    on an rai Rebecca on osi fifirig sisiru itu.
  srp-1865: A poslije izaðe brat mu, držeæi rukom za petu Isava; i nadješe mu ime
    Jakov. A bješe Isaku šezdeset godina, kad ih rodi Reveka.
  lug-lug: Oluvannyuma ne muganda we n’azaalibwa, omukono gwe nga gukutte ekisinziiro
    kya Esawu; kyebaava bamuyita Yakobo. Isaaka yalina emyaka nkaaga Lebbeeka we yazaalira
    abaana abo.
  heb-heb: ואחרי כן יצא אחיו וידו אחזת בעקב עשו ויקרא שמו יעקב ויצחק בן ששים שנה בלדת
    אתם׃
  ben-IRV: পরে তার ভাই ভূমিষ্ঠ হল। তার হাত এষৌর পা ধরেছিল, আর তার নাম যাকোব [পাদ্গ্রাহী]
    হল; ইসহাকের ষাট বছর বয়সে এই যমজ ছেলে হল।
  pan-pan: ਉਸ ਦੇ ਬਾਅਦ ਉਸ ਦਾ ਭਰਾ ਨਿੱਕਲਿਆ ਅਤੇ ਉਸ ਦੇ ਹੱਥ ਨੇ ਏਸਾਓ ਦੀ ਅੱਡੀ ਫੜੀ ਹੋਈ ਸੀ,
    ਤਾਂ ਉਸ ਦਾ ਨਾਮ ਯਾਕੂਬ ਰੱਖਿਆ ਗਿਆ। ਜਦ ਰਿਬਕਾਹ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਜਨਮ ਦਿੱਤਾ ਉਸ ਸਮੇਂ ਇਸਹਾਕ
    ਸੱਠ ਸਾਲ ਦਾ ਸੀ।
  tkr-tkr: Qiyğar manasa çoc Esavne mıq'leyke at'irq'ın dyunyelqa qarayle. Mançil-allad
    mang'unud do Yaaq'ub (mıq'leyke at'irq'ın) giyxhe. Manbı vuxhayng'a I'saq'ıqa
    yixhts'al (60) senniy vod.
  mwp-mwp: Kuthayg nanga kazi madhin, nuy mina koey ridh nungu tukuypaw pukukoenu
    nidhay. Kedha zoenguz nuy nel tharadhin Yakubu. Senawbi thonara Isaka nuy siksti
    wathoelayg.
  mya-JVB: ထိုနောက်မှ သူ့ ညီ သည်၊ အစ်ကိုဧသော ၏ ဖနှောင့် ကို ကိုင် လျက် ဘွား လာ၏။ သူ့
    ကိုကား၊ ယာကုပ် အမည် ဖြင့် မှည့် ကြ၏။ ထို သားနှစ်ယောက်ကို ဘွား သောအခါ ၊ ဣဇာက် သည်
    အသက် ခြောက် ဆယ်ရှိသတည်း။
  tte-O: Melumelu labuina kanakava kaekelukeluna ikabikabi-kalatan kabo esana ipei
    Yakobo. Na Aisake ana bolime sikisti (60) koina mwa Isowa yo Yakobo sinali ikabili.
  tbg-tbg: Vainti vovata vate vauvaro vi vaintiva auhaqihairo aniharo nai vakaara
    aiqu ataa tote vaurara ti, vira autu nteha Iekopirave – Aiqu Ataa Totairave tura.
    Aisaakiva 60 ihi varako entara Rebekaava taapi vainti vitanta vatatora.
  hmo-hmo: Gabeai iena tadina ia vara, bona iena imana dekena amo Esau ena aena ia
    dogoatao. Iena ladana idia atoa Iakobo, ena anina be “gabu abia tauna.” Idia ruaosi
    idia vara neganai, Isako ena mauri lagani be 60.
  ata-ata: Xe ane muluꞌe iliꞌi ne muluꞌe la avolu muteteli noxou ane muuli ne tavaꞌu
    uluꞌu. La sou mimoxoꞌu ualasou lexe Iakovo. No tauu ie ane, ane Liveka mivoꞌoneꞌi
    ta ꞌilie tamei ne la Aisaki anu tauu iexu mulai muxali loxo mavulovexa muxatele
    vile (60).
  nfa-nfa: Èle èèna ka, ari na heka kalua kèna. Te ngaa dhu na kèpe hui tèdhu aꞌa
    na. Nèti èèna ka, ra pangare ne, Yakob (dhu sasoa na ‘hui tèdhu’). Lodꞌo Ribka
    nara iisi ana na se, umur Isak 60 (èna nguru tèu) kèna.
  urd-urd: उसके बाद उसका भाई पैदा हुआ और उसका हाथ 'ऐसौ की एड़ी को पकड़े हुए था, और
    उसका नाम या'क़ूब रख्खा गया; जब वह रिब्क़ा से पैदा हुए तो इस्हाक़ साठ साल का था।
  rus-SYN: Потом вышел брат его, держась рукою своею за пяту Исава; и наречено ему
    имя Иаков. Исаак же был шестидесяти лет, когда они родились от Ревекки.
  cbt-NTPO: Ina pa'taso chachin, iionta', a'na imirin quëran Isao matocanahuaton,
    hua'huataantarin. Naporinso marë' inaso', Cacopo itopi. Isaco saota shonca pi'ipitaso',
    hui'ninpita nasitapi.
  bqc-SIM: Bee gbɛa kɛ́ nɛ́ plaade lɛ́ bↄ, à dↄ̀ Esau gbatoewa, ↄ̃ wà tↄkpàɛ̀ Yakↄbu.
    Izaaki wɛ̃̀ bàaↄ̃deu ↄ̃ à nɛ́piↄ ì.
  tcz-CHONGTHU: Phat chomkhat jou chun asopipa ahung peng lhatan akhut teni a chun
    a upa keng atuh chah kheh in, Hichea chu amapa min chu Jacob asah un, ajinun amani
    ahin peh pet hin Isaac chu kum som gup ana lhingtai.
  mar-mar: त्याच्यानंतर त्याचा भाऊ बाहेर आला. त्याच्या हाताने त्याने एसावाची टाच हाताने
    धरली होती म्हणून त्याचे नाव याकोब असे ठेवले. जेव्हा त्याच्या पत्नीने त्यांना जन्म
    दिला तेव्हा इसहाक साठ वर्षांचा होता.
  tcs-tcs: Stretwei sekan boi pikinini i bin kamaut tu. Em bin kese leg blo Iso taitwan
    kam ausaid. Da sekanwan i bin kolem Zekop. Aizak i bin 60 iya oul wen Ribeka i
    bin bone demtu boi pikinini.
  soq-soq: Tane oto da muleidie tatawa wawa kampa wadedie do mulen, sa baiwa me ebowa
    ituiena, Iakob. Aisak enawa 60 wadeno me manainapa seda sa nata gamomon.
  qub-qub: Esaüpa chaqui-talunninta charicusha guepantana yuriran wauguin. Chayno
    yurishanpitami jutinta churaparan Jacob nir. Rebeca gueshyacuptin Isaac caycaran
    sojta chunca (60) watayoj.
  bqp-bqp: Abire gbɛra kũ nɛ́ plade tɛn bo, à dↄ̀ Isau gbátokia, akũ ò tↄ́ kpànɛ
    Yakubu. Isaaku wɛ̃̀ baaakↄ̃de gũnn à nɛ́ pìnↄ ì.
  hat-hat: 'Lè dezyèm lan te fèt, men li te kenbe Ezaou nan talon pye l'': se poutèt
    sa yo rele l'' Jakòb. Izarak te gen swasantan sou tèt li lè yo te fèt.'
  eng-BSB: After this, his brother came out grasping Esau’s heel; so he was named
    Jacob. And Isaac was sixty years old when the twins were born.
  tod-tod: Naa ʋoluma, deɠei zɔlɔɔni, zeei Ezawu ɠɔɠɔ libiligi zogai. Ti daaseigi
    ʋɛɛni ga Zakɔɓe. Kona ʋuulɔzita (60) ɠa Izaake kɛɛni kpein, ti zɔlɔɔ siɛgi zu.
  eng-WEBPB: After that, his brother came out, and his hand had hold on Esau’s heel.
    He was named Jacob. Isaac was sixty years old when she bore them.
  kbq-kbq: Hanki amefiga'a negna kasentegeno, Iso agiare azerino atiramigeno, agi'a
    Jekopu'e hu'za antemi'naze. Ana knarera Aisaki'a 60'a zagegafu hutegeno, nenaro'a
    mofavrea kase zanante'ne.
  nhe-BL: Huan nimantzi tlacatqui ne seyoc tlen quiitzquilijtoya icotztla iachtohui
    ejca icni ica se ima. Yeca quitocajtijque Jacob. (Jacob quinequi quiijtos Tlen
    Tlaitzquía o Tlen Tlacajcayahua.) Huan Isaac quipiyayaya 60 xihuitl quema Rebeca
    conepixqui.
  bus-bus: Beee gbɛra kɛ̀ nɛ́ plaadee e bↄↄ, à dↄ̀ Isau gbátogea, ben wà tↄ́ kpànɛ
    Yakubu. Isaaku wɛ̃̀ baaagↄ̃dee guun à nɛ́ pìnↄ ì.
  gub-BL: Tywyr a'e, uzexak kar mehe upyhyk wyky'yr ipyakaza rehe opo pupe a'e. A'e
    rupi omono Zako izupe her romo wà. — Ipyakaza, i'i her zaneze'eg rupi. Izak wereko
    60 kwarahy Hemek imemyr wazexak kar mehe a'e.
  eng-DRA: Isaac was threescore years old when the children were born unto him.
  knf-knf: Wi akpënuŋ, kë aţa'ul aşë bi kak, amëbana mëban ţi pşoñ ; kë badu'a aji
    Yakob. Iŧaak aka ŋşubal iñeen-paaj (60) wi babukiiŋ.
