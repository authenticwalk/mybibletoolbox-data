verse: GEN.025.022
translations:
  mal-C: അവളുടെ ഉള്ളിൽ കുട്ടികൾതമ്മിൽ തിക്കി. അപ്പോൾ അവൾ, “എന്തുകൊണ്ടാണ് എനിക്ക് ഇങ്ങനെയൊക്കെ
    സംഭവിക്കുന്നത്?” എന്നു പറഞ്ഞുകൊണ്ട് യഹോവയോടു ചോദിക്കാൻ പോയി.
  deu-TKW: 'Es stießen sich aber die Kinder in ihrem Leibe; da sprach sie: Wenn es
    so steht, warum lebe ich dann? Und sie ging hin, Jahwe zu befragen.'
  lin-lin: 'Kati na libumu na ye, bana bazalaki kowelana. Alobaki : « Likambo nini
    oyo ekomeli ngai ? » Boye, akendeki kotuna Yawe.'
  cbr-NT: 'Usai tui ka aín pukunu rabë́ tuá ''irukë ''aish, anuaxbi ubiti titikanania
    tankin an sinánkëxa: “Ënëxa ësai ''ikëbë karana ''ëx, ¿uisa ''aish basi tsóti
    ''ain?” Usakin sinánbiani ka Nukën ''Ibu uisa kupín kara usai ''ia kixun ñukati
    kuankëxa,'
  eng-LSV: and the children struggle together within her, and she says, “If [it is]
    right—why [am] I thus?” And she goes to seek YHWH.
  bmu-bmu: 'Gölöm aliga moröyahöt yetkön namŋiraŋgö körö uruŋe utal aŋguyohot. Mi
    möta kewö jiyök: “Yuai kewöŋi mi mönö wuanöŋgöra asuhum niŋgiza?” Mewö jiba anda
    miaŋgöra Kembugö qesim waŋgiyök.'
  eng-GNV: 'But the children stroue together within her: therefore shee sayde, Seeing
    it is so, why am I thus? wherefore she went to aske the Lord.'
  eng-WEBSTER: 'And the children struggled together within her: and she said, If it
    is so, why am I thus? And she went to inquire of the LORD.'
  nhw-BL: 'Pero quinpixqui cuateme catli mohuilanayayaj iijtico huan moilhui: “Sintla
    quej ni elis nonemilis, amo huelis niquijiyohuis.” Huajca yajqui quitlajtlanito
    TOTECO para tlen quej nopa ipantiyaya,'
  swh-ONEN: Watoto wakashindana tumboni mwake, akasema, “Kwa nini haya yanatokea kwangu?”
    Kwa hiyo akaenda kumuuliza Bwana.
  bba-bba: Yerɑ bibɑ kuru kɑrɑnɑmɔ win nukurɔ. Mɑ u nɛɛ, mbɑn sɔ̃nɑ yenin bweserɑ
    mɑn deemɑ. Mɑ u Gusunɔ bikiɑ, mbɑ yenin tubusiɑnu.
  eng-KJVCPB: And the children struggled together within her; and she said, If it
    be so, why am I thus? And she went to inquire of the Lord.
  cpy-cpy: 'Okanta omotzitaki Rebeca, okematziiri raatzikatzikaatziro omotziki eentsite,
    ari okantashiretanaki: “Tzimatsirika awijimotenani, ¿oetaka nañaantyaari?” Jataki
    amanari Tajorentsi okoyi iyotero oeta anteri.'
  mpx-mpx: Wawayau alona ge alona hi tupayopayou Lebeka tinenaa, yaka i ba, “Ga i
    ola ge ginol ya i gan eliyau?” Yaka i na i nel Yehoba eliyana ginol o ana sapu
    kaiwena.
  wbp-wbp: Kala ngulaju jirrama-kurlu kurdu-jarra-kurlu miyalurla-kurlu, kula-nganta
    jinta-kurluju. Miyalurlajulpa-palangu Ripikarluju kurdu-jarraju purda-nyangu yirntirninja-kurraju
    manu yangka kula-ngantalpa-pala-nyanu pungulku. Manngu-nyangulpa-nyanu Ripikarluju,
    “Nyiya-jangka karnaju kujaju purda-nyanyi?” Kujarlaju, payirninjaku YAAWIYI-ki
    yanu Ripikaju.
  luo-luo: Nyithindo ne olarore e iye mi nowacho niya, “Angʼo momiyo ma timorena?”
    Omiyo nodhi mondo openj Jehova Nyasaye wachni.
  meu-meu: Hekapa na ia bogana ai e hedavelai; bena ia eto, Ini e karagu tomamu be
    ede baina heto? Bena Iehova enai e henanadai.
  npi-ULB: तिनको गर्भमा भएका बालकहरू एक-अर्कासँग लड्न लागे, र तिनले भनिन् “मलाई किन
    यस्‍तो भयो?” तिनले यसको बारेमा परमप्रभुसँग सोधिन् ।
  yor-yor: Àwọn ọmọ náà ń gbún ara wọn nínú rẹ̀, ó sì wí pé, “Èéṣe tí èyí ń ṣẹlẹ̀
    sí mi,” ó sì lọ béèrè lọ́dọ̀ Olúwa.
  emp-NTPO: 'Maʌ̃ne warrarãra idji b̶ited̶a djõ panʌ bẽrã idjia crĩchasia: “¿Sãwãẽrã
    mʌ̃ra jãwã mĩga b̶ʌ?” Maʌ̃ carea Ãcõrẽa iwid̶id̶e wãsia.'
  ind-ind: Ternyata Ribka mengandung anak kembar. Kedua anaknya itu saling bertentangan
    di dalam rahimnya. Lalu Ribka berdoa meminta petunjuk TUHAN, katanya, “Ya TUHAN,
    mengapa hal ini terjadi padaku?”
  pes-OPCB: 'به نظر می‌رسید که دو بچه در شکم او با هم کشمکش می‌کنند. پس ربکا گفت:
    «چرا چنین اتفاقی برای من افتاده است؟» و در این خصوص از خداوند سؤال نمود.'
  ssx-ssx: Mo wanda꞉ma꞉ta꞉ hone yaapo wiki weki monduluekema꞉ piekeme. Kutupa a̱i̱
    na mendiki hata꞉ pa weleke pa꞉ta꞉ pita꞉ kone tonka꞉neli pipikime. Kutu pieke mo
    wanda꞉ma꞉ alota꞉ I̱ pa꞉ta꞉ta꞉ dupiki haumanu ekipeke pita꞉la꞉pe laa Tekehalima꞉
    hombo peaena꞉ yeke lota꞉ piekeme.
  lcm-lcm: Ngono lua ang nei vingaria, kilongtapo uli anggegelai angpokpokai anirilong.
    Asukang na ri Rebeka kila antok ta, “Au si maraisa kana na bil ke kapo serei singig?”
    Na kianla nanas si IAVE.
  aer-aer: Rebekah-ele ampe akweke atherre awelheke atnerte kwenele akngelherlenge,
    re akenhe itirreke ratherre-arle atwerreke. Re-arrpe itirreke, “Iwenhenge-arle-ame
    ayenge alakenhe awelheme?” Alakenhenge anteme, Rebekah akngerre itirremele angkeke
    YAHWEH-eke nthakenhe-arle irremeke.
  tgl-ULB: Ang mga bata ay magkasamang nagtunggali sa loob niya at sinabi niya, “Bakit
    ito nangyayari sa akin?” Tinanong niya si Yahweh tungkol dito.
  nop-nop: Kaŋ ŋakŋak lufom adi meehik weleŋ ginaŋ hali kipaŋkipaŋ tubune nadiŋa indiŋ
    yoguk, “U maŋgoŋde unduŋ mintanamulak?” Unduŋ yoŋa Wapum ninadiguk,
  kca-kca: 'Пŏхӈәԓаԓ пӑтлам хотән пŏткатты питсәтән, пӑ ԓўв йастәс: «Щиты ки питәԓ,
    мўйа мӑнэма щит?» Пӑ Турәм Куща иԋщәсты мӑнәс.'
  cbu-NT: 'Nllur tsimbunaru, wanir mireeru anshuri waanpatatin natsatatangat ashiranganaya.
    Ashirucha, Rebeksha waanaatsi wanuts tácharangu, Apanlleetssha: Apaa, ¿tamakee
    nuwaanaatsi nutsi ashiru táchakee? tárangiya.'
  hui-hui: Lebega tombeha waneigini kira biruwa gungu biayuane handalu ibugua Anduane
    Homogohondo bi ogodagua lene. I̱ha ogonidagua biaruagoni agidabe, lene. Ibugua
    Anduane Homogohondo bi layadagoni aginaga binidabe hondolenaga lene.
  wrs-wrs: otolva sambla ihilmanavna emerava, hevm epishawolvna. Doa avalva ona, es
    hevpa kamba venav? Doa ganamba, Yawem osahmana,
  mya-mya: သူ​၏​ပဋိ​သန္ဓေ​မှာ​က​လေး​အ​မြွှာ​တည်​၍​ထို က​လေး​တို့​သည်​မ​မွေး​ဖွား​မီ​က
    အ​မိ​၏​ဝမ်း ထဲ​မှာ​အ​ချင်း​ချင်း​အား​ပြိုင်​ကြ​၏။ ထို​အ​ခါ ရေ​ဗက္က​က``ကျွန်​မ​တွင်​အ​ဘယ်​ကြောင့်​ဤ​သို့
    ဖြစ်​ရ​သ​နည်း'' ဟု​ဆို​၍​ထာ​ဝ​ရ​ဘု​ရား ထံ​လျှောက်​ထား​လေ​သည်။
  cbi-NTPO: 'Tsenñu ya'' ajkasha puturen pai nala yaatala yuj bulla kiidekiñu: “¿Nenñaa
    inaa entsaa i'' puindu in?” tyami. Tsejtu Yavénu pake''meejiñu,'
  bod-N: དེ་ཡང་རིབ་ཀཱའི་མངལ་དུ་མཚེ་མ་ཞིག་ཕན་ཚུན་འཇུ་རེས་བྱས༌པས། ཁོ་མོ་ན༌རེ། དོན་འདི་ཅིའི་ཕྱིར་བདག་གི་ལུས་སྟེང་དུ་བྱུང་ངམ་ཞེས་སྨྲས་ཤིང་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་སྐྱབས་སུ༌རེའོ།།
  wsk-wsk: Ale kuriang ilagala noko tuagu ningi, se nunumi ita bilakasan. Se Rebekah
    balam, “Awuk se kilek ewere ani angimik te arataso ya?” Ale nu kilek owore ko
    duap ko Yawe isuokko namaram.
  kkl-kkl: Me monag phende wamdekti, webeltalamdekpa, Ribka nenekori, “Sa'ambe tamna
    nene nanag ulamla?” aro wanag agha seneraghogti, “NANI Allahri tibin nenero ambatnilul,”
    aro hailbiog.
  sna-sna: Vana vakanga vachisundana mukati make, iye akati, “Seiko izvi zvichiitika
    kwandiri?” Saka akaenda kundobvunza Jehovha.
  spa-BLM: 'Los hijos lucharon juntos dentro de ella. Ella dijo: “Si es así, ¿para
    qué vivo?”. Fue a consultar a Yahvé.'
  beu-beu: Aarunge vaal aaru ba Ribka ana vengtoda, base vaal ang naung ini Ribka
    atou mi tatatobang alolang-niang. Angmuse Ribka ana mateng hula, “Kalo vaal aaru
    alang se, tatalang senge na bisa aabeta?” Angmuse Ribka ana Lahatala Abanang,
    senge Lahatala ana via metma etubing.
  cac-cac: 'A eb'' unin chi'', tiox eb''. Ix yac'' oval eb'' d''a yol sc''ool snun
    chi''. Yuj chi'' ix sna'' ix: ¿Tas yuj sja jun tic d''a vib''an̈? xchi ix. Ix
    lajvi chi'' ix b''at yalan sb''a ix d''a Jehová.'
  swh-ULB: Watoto hawa walipokuwa tumboni mwake wakasumbuka, naye akasema, “Kwa nini
    jambo hili linatokea kwangu mimi?” Akaenda kumuuliza Yahwe kuhusu jambo hili.
  bel-bel: 'Сыны ва ўлоньні яе пачалі біцца, і яна сказала: калі так будзе, дык навошта
    мне гэта? І пайшла спытацца ў Госпада.'
  wed-wed: Raḡaraḡa i vivitua au manawa aubaina Rebekah i nae ma Bada i vibaḡai, “Aiwai
    aubaina wei e tuputupua awariu?”
  deu-ELBBK: 'Und die Kinder stießen sich in ihr; und sie sprach: Wenn es so steht,
    warum bin ich dies? Und sie ging hin, den HERRN zu befragen.'
  mbb-OT: Egkeǥezam din is henduen be te ebpezumuǥà haazà is sereping he menge vatà
    diyà te ǥetek din. Migkaǥi si Rebeka te, “Emun iyan bes heini egkeulaula kandan
    te huziyan he timpu, deyzey nasì ke mebpatey ad.” Umbe mid-insà sikandin diyà
    te Nengazen mehitenged kayi. Migkaǥi is Nengazen diyà te kandin te,
  msc-msc: 'Ka a tɛrɛn alu ma sɔrɔn fɔlɔ, denilu bilara i ɲɔɔn na alu na kɔnɔ rɔ.
    Rebeka kan ko: «Nfenna ɲin ye kɛla n na?» A wara Allabatala maɲininka ko wo ma.'
  mal-2015: 'അവളുടെ ഉള്ളിൽ ശിശുക്കൾ തമ്മിൽ തിക്കിയപ്പോൾ അവൾ: ഇങ്ങനെയായാൽ ഞാൻ എന്തിന്നു
    ജീവിക്കുന്നു എന്നു പറഞ്ഞു യഹോവയോടു ചോദിപ്പാൻ പോയി.'
  tuo-NT: 'Wĩꞌmarã pʉarã paagapʉre aꞌmequẽsãñacãrã niwã. Tojo weego co aꞌtiro wãcũco
    niwõ: “Na tojo weenuꞌcũcãma, yʉꞌʉ mejõ waro catimaꞌabosaꞌa. Mejõ peꞌe wẽrĩrõʉasaꞌa”,
    ni wãcũco niwõ. Tojo weego Õꞌacʉ̃rẽ “¿Deꞌro weero tojo nimitito?” ni sẽrĩtiñaꞌco
    niwõ.'
  gup-gup: Kaluk Rebekah bekkabekkarreni namekbe bokenh wurdyaw beneburreni kore kunjam
    ngalengngarre, wanjh yimeng, “Njalekenh mak ngaye ngahmimbi bu kuhni kurduyimerranj
    ngardduk?” Kunmekbekenh kunu wanjh ngaleng wam bidjawam Yawey.
  met-met: Garadi dahaung lunia, saing harua ba, “Baruta alali sok manga?” Binabu
    ila ba xusunga Toxoratamona.
  gvs-gvs: Ikéuwama go, gamona goi gogómana lalavi sivadidídina, tuwo Ribekayana ina
    nuwonúwana kana, ‘Kaga unana ame isowóduwo yau yaigu?’ Tuwo nukotona Yauwe ilokonako;
    latuwona bego iyagoi.
  rmc-rmc: 'Sar o čhave andro per jekh avres ispidenas, phenďa: „Oda, so hin kada?“
    Vašoda pes geľa te phučel le RAJESTAR.'
  nlg-nlg: Mana baso vunaghi lokana na kutuna tinadira. Mara mua vahura mua, moro
    veipipilighi lokana na kutuna Rebekah. Ma Rebekah te huatia Yahweh, “E ghua ge
    kaleu na totobo te vaghaa eni?”
  dgr-DOGNT: Bebìa nàke weyìı ełets'agehchı t'à hadı, “Sexè dàgot'ı̨į̀-agot'ı̨?” Yek'èezǫ
    ha nıwǫ t'à gots'ǫ̀ K'àowo daehke.
  pes-OPV: 'و دو طفل در رحم او منازعت می‌کردند. او گفت: «اگر چنین باشد، من چرا چنین
    هستم؟» پس رفت تا از خداوندبپرسد.'
  ron-1924: 'Копиий се бэтяу ын пынтечеле ей, ши еа а зис: „Дакэ-й аша, пентру че
    май сунт ынсэрчинатэ?” С-а дус сэ ынтребе пе Домнул.'
  aui-aui: Bi muriye da siyatubugha na ededidi sinadinaki kamokamone siyiketokabivivirana,
    na Rebeka, Yawe God biidi ruparima ivitarakiiyana bo, “Awaki kiiravine bera naboni
    yatubutubugha tagu biidi?”
  ben-OBCV: শিশুরা রিবিকার গর্ভে একে অপরকে ধাক্কা দিচ্ছিল, এবং তিনি বললেন, “আমার ক্ষেত্রে
    কেন এমন ঘটছে?” অতএব তিনি সদাপ্রভুর কাছে খোঁজ নিতে গেলেন।
  lex-lex: 'Mere apannu mniotni rwayotli pede niwra: “A su''ku tia''ala pa a apnu
    ralamni emkadi. Nihya''pa emkadina?” Noka nwaka rorora-laliai la Orgahi niwra:
    “Matromlawnu ne! Nihya''pa apnu mniotni rwayotli?”'
  rgu-rgu: Sekonaa te, ana nairu ana kaduaꞌ. Tehuu anaꞌ sira rafifiti raroo nai inan
    tein daleꞌ. Boe ma Ribka natane nai dalen daleꞌ nae, “Ubeaꞌ taon de ana kaduaꞌ
    ia ra, leo iaꞌ?” Basa de ana natane neuꞌ MANETUALAIN.
  som-som: Carruurtiina uurkeeday isku dhex riixriixeen; markaasay tidhi, Hadday saas
    tahay, maxaan sidan u ahay? Kolkaasay u tagtay inay Rabbiga wax weyddiiso.
  lat-VUC: 'Sed collidebantur in utero ejus parvuli; quæ ait: Si sic mihi futurum
    erat, quid necesse fuit concipere? perrexitque ut consuleret Dominum.'
  aoi-aoi: akwa dadingma dakina wurrambilyuma-kiya wurrangariya ngala-langwa. Aburnaja
    kembirra nara-wiya keni-rukwularrina neni-jiriyinuma wunalakina arrawa. Ngalaja
    yingi-yama Ribeka, “Karukwa, ningi-yamarrkama ningena-burra?” yingi-yama. Kembirra
    dakina yingini-yengkilabena Yaweyu-wa wurriyukwayuwa-langwa.
  eng-ASVBT: And the children struggled together within her; and she said, If it be
    so, wherefore do I live? And she went to inquire of Jehovah.
  mna-mna: 'Pikin tana boogo tau. Mi timbulmbuulu lele lela nan kopoono. Tana Rebeka
    iso: “Wai, parei ta mbulu ti ipet pio i?” Mi ila isuŋ Merere be ipaute i pa ka
    uunu.'
  ita-1885: 'Ed i figliuoli si urtavano l''un l''altro nel suo seno. Ed ella disse:
    Se così è, perchè sono io in vita? E andò a domandarne il Signore.'
  eng-LXXUP: And the babes leaped within her; and she said, If it will be so with
    me, why is this to me? And she went to inquire of the Lord.
  eng-ULB: The children struggled together within her, and she said, “Why is this
    happening to me?” She went to ask Yahweh about this.
  spa-VBL: 'Los dos hijos que tuvo eran gemelos y peleaban dentro de su vientre. Entonces
    ella le preguntó al Señor: “¿Por qué me pasa esto a mí?”'
  fra-_FOB: 'Mais les enfants se heurtaient dans son sein, et elle dit: S''il en est
    ainsi, pourquoi suis-je? Et elle alla consulter l''Éternel.'
  mal-mal: 'അവളുടെ ഉള്ളിൽ ശിശുക്കൾ തമ്മിൽ തിക്കിയപ്പോൾ അവൾ: “ഇങ്ങനെയായാൽ ഞാൻ എങ്ങനെ
    ജീവിക്കും” എന്നു പറഞ്ഞ്, യഹോവയോടു ചോദിക്കുവാൻ പോയി.'
  urd-GVR: Us ke peṭ meṅ bachche ek dūsre se zorāzmāī karne lage to wuh Rab se pūchhne
    gaī, “Agar yih merī hālat rahegī to phir maiṅ yahāṅ tak kyoṅ pahuṅch gaī hūṅ?”
  suz-BL: मिनु आल निक्‍शी आ कोव़जम राम्‍शी पाम्‍से बाक्‍त। मिनु रेबेकामी “मुल ओदेंशो
    दुम्‍ती हना, मार दुम ङा? दोपा ब्रोंइनुङा ङा?” दे मिम्‍ता बाक्‍त। मिनु परमप्रभु
    यावे कली “मार दुम्‍नुङा?” दे हिल्‍लो पवा बाक्‍त।
  ita-1927: 'E i bambini si urtavano nel suo seno; ed ella disse: “Se così è, perché
    vivo?” E andò a consultare l’Eterno.'
  ckb-ckb: 'هەردوو کوڕەکە لە سکیدا ململانێی یەکتریان دەکرد، ئەویش گوتی: «بۆچی ئەمە
    لە من ڕوودەدات؟» ئیتر چوو هەتا پرسیار لە یەزدان بکات.'
  eng-BBE: And the children were fighting together inside her, and she said, If it
    is to be so, why am I like this? So she went to put her question to the Lord.
  crx-NTPO: '''Et nyo oochan ts''e nane nukahulhoh, “Soo ''ust''oh ''et hoonts''i
    ''et di ha njan dust''oh?” ni, ''ink''ez Moodihti (Yahweh) yoodalhkut.'
