    bóktanórr wagó, “Ia kürüka ini pokoa iade tómbapónda?” Da wa Lodón amtinüm natókórr.
  sus-sus: Na die nu fa gere e nga tɛɛgɛ. A naxa a yɛtɛ maxɔrin, «Munfe rabafe n bɛ
    yi ki?» Na kui a naxa siga Alatala maxɔrinde.
  pon-2006: Ni kisin mpwero ara pisipisikenpene nan kapehde, Repeka ahpw nda, “Dahme
    soahng wet kak wiawihkihong ie?” Ih eri patohwan peki rehn KAUN-O en ketin kamarainih.
  jae-jae: Ôliŋbôm sêmônaŋ tauŋ sêmoa eŋ têtaclêlôm ma eŋ kêsôm gebe “Embe amboac
    tonaŋ, naŋ jamoa êtu asageŋŋa.” Tec gêja gebe êtu kênac Apômtau.
  ksd-ksd: 'Ma ra ura bul dir ga varubu ta ra balana; ma i ga biti: Ona i damana,
    ta ra ava iau laun? Ma i ga vana upi na tir ra Luluai tana.'
  tur-YTC: Çocuklar onun içinde itiştiler. Rebeka, “Madem böyle, ben niye yaşıyorum”
    dedi. Yahve’ye danışmaya gitti.
  bel-N: 'I штурхаліся сыны ў нутры ейным, і яна сказала: “Калі так, дык чаму ў мяне?”
    I пайшла спытацца ў ГОСПАДА.'
  grc-BRENT: Ἐσκίρτων δὲ τὰ παιδία ἐν αὐτῇ· εἶπε δὲ, εἰ οὕτω μοι μέλλει γίνεσθαι,
    ἵνα τί μοι τοῦτο; ἐπορεύθη δὲ πυθέσθαι παρὰ Κυρίου.
  ind-AYT: Akan tetapi, anak-anak itu saling bergulat dalam rahim Ribka sehingga dia
    berkata, “Mengapa hal ini terjadi kepadaku?” Lalu, dia pergi untuk mencari TUHAN.
  lid-lid: Eme uru nah are ndrinen badeh nyokolokon eme ma iy anya, “I buku sah lakou
    dah asahan tek?” Eme iy lelen Laban.
  eng-NNA: She had two children in her womb. They were wrestling. Rebekah was upset.
    She asked God, “Why?”
  nya-nya: Koma pamene anawo amalimbana mʼmimba mwake, iye anati, “Bwanji zikundichitikira
    zoterezi?” Choncho anapita kukafunsa kwa Yehova.
  hrv-hrv: 'No djeca se u njezinoj utrobi tako sudarala te ona uzviknu: “Ako je tako,
    zašto ću živjeti!” Ode, dakle, da se posavjetuje s Jahvom.'
  mps-mps: Te Rebekago haligade te wai si elalu, tama augwa si tomode usu siyu begelali.
    Tibaso, Rebekago te po wali, “Te ebo kolesaga magi baso enaba pedelaliwe?” Agai
    te sę ebo page koneainu, teda agai Yawebolo gedu haluasa po hanalu wali.
  llg-llg: Naa te, ana nailu kakanak dua. Tehuu kakana kala sila, lambue lafitik lakandoo
    lai inan tein dale. Boe ma, Ribka natatanek nai dalen dale, nae, “Hatina de kakana
    kadua kala leoiak?” Boe ma, ana natane LAMATUAK.
  tpi-tpi: I gat tupela pikinini man long bel bilong Rebeka na tupela i pait. Orait
    Rebeka i tok olsem, “Bilong wanem dispela samting i kamap long mi?” Em i laik
    save as bilong dispela samting, olsem na em i go prea long Bikpela.
  dan-1931: 'Men da Sønnerne brødes i hendes Liv, sagde hun: “Står det således til,
    hvorfor lever jeg da?” Og hun gik hen for at adspørge HERREN.'
  vie-OVCB: 'Dường như các bào thai đánh nhau trong bụng, đến nỗi nàng than rằng:
    “Tôi chịu không nổi.” Nàng cầu hỏi Chúa Hằng Hữu.'
  lbk-lbk: Apik nan inlitona, ya isnan naililitonancha kag cha cha en-onong is kapotona.
    Sa et kanan Rebecca, “En man chadlos maangnen na ken sak-en ay?” Sa et en nensalodsod
    ken Dios Apo.
  guj-2017: તેના પેટમાં છોકરાઓ ધક્કામુક્કી કરતા હતા. એટલે તેને થયું કે, “મારી સાથે
    આમ કેમ બન્યું?” તે વિષે તેણે ઈશ્વરને પૃચ્છા કરી.
  byr-byr: '@see-verse:GEN.025.021'
  awx-awx: Rebekale bäniwune engangu täpäyalatä yiwike, mingäle bänipkätan amgumälak.
    Tiwän “Usingu inaleka tinggak?” yake, Yawele yawänyak tahakut.
  pon-2006A: Ni kisin mpwero ara pisipisikenpene nan kapehde, Repeka ahpw nda, “Dahme
    soahng wet kak wiawihkihong ie?” Ih eri patohwan peki rehn KAUN-O en ketin kamarainih.
  por-BRBSL: 'As crianças lutavam juntas dentro dela. Ela disse: “Se é assim, por
    que eu vivo?”. Ela foi perguntar a Yahweh.'
  aly-aly: Rebekah ra atyewenheng-atherr-akert awelhek, ratherrarl atwerrek. Ran Akngey
    ayernek, “Ilekek atyewenheng-atherr atwerreyel?” Rebekah ywarn iterrek nthakenharl
    ratherr atwerrenh.
  cth-cth: Camo a vawn e teh a thung vah pou a kâthe dawkvah, ahni ni hettelah awm
    rah pawiteh, bangkongmaw kahring rah telah ati. Hatdawkvah, BAWIPA koe pacei hanlah
    a cei.
  twi-twi: Bere a Rebeka nyinsɛnee no, ɛtɔ da a, na mmofra no di aperepere wɔ ne yafunu
    mu. Sɛ ɛba saa a, obisa ne ho se, “Dɛn na ɛreyɛ me yi?” Afei, ɔbɔɔ mpae bisaa
    Awurade nea ɛkyerɛ.
  hlt-hlt: Tedae a ko khuikah camoe rhoi te phop uh rhoi. Te dongah, “Balae tih hetla
    ka om mai,” a ti. Te dongah BOEIPA te dawt ham cet.
  tbz-SIM: 'Kɛ̀ ibí ḿbokù ìtɔbɛ̀ i yɔ̃ pɔutì miɛkɛ, kòò dɔ̀: Kɛ̀ dɛ̀ dò mmiɛ mmɛ,
    bɑ nte kɛ̀ m pùó? Kòo kɔtɛ kɛ́bekɛ ti Yiɛ̀ nKuyie.'
  msy-2020: Ezɨ otarir fufuzimning Rebekan navir averiamɨn ikia uaning adosi. Ezɨ
    Rebeka ghaze, “Tizim baghavɨra bizir kam na bato?” A bizir kamɨn mɨngarim gɨfoghasa,
    egha Ikiavɨra Itir God ko mɨgei.
  txq-txq: Naa te ana nairu anak dua. Tehuu kakanak kara raa kada rakosi-rasakak nai
    Ribka poꞌon dale. De Ribka natane nai dalen dale nae, “Tao hata de kakana kaduak
    kara iar, talo ia?” Basa boe ma ana natane MANETUALAIN.
  aaz-aaz: Bi Ripka nnaben ate, in naꞌapuꞌ riꞌaan koen. Riꞌaan ein naan anmasaapn
    ein piut nbin sin ainf ee apun. Onaim bi Ripka natenab am nak, “Nansaaꞌ am es
    riꞌaan nuaꞌ ein ia, on reꞌ ia?” Rarit in nataan neu UISNENO.
  azb-azb: Rivqanın bətnindəki uşaqlar çarpışmağa başladı. O da «Niyə bu iş başıma
    gəldi?» deyib bu barədə Rəbdən soruşmağa getdi.
  eng-DBY: And the children struggled together within her; and she said, If [it be]
    so, why am I thus? And she went to inquire of Jehovah.
  hin-2017: लड़के उसके गर्भ में आपस में लिपटकर एक दूसरे को मारने लगे। तब उसने कहा,
    “मेरी जो ऐसी ही दशा रहेगी तो मैं कैसे जीवित रहूँगी?” और वह यहोवा की इच्छा पूछने
    को गई।
  wol-KYG: 'Doom yi nag di buuxante ci biiram, ba mu naan: «Ndegam nii la kay, jaru
    ko woon!» Ci kaw loolu soxna si dem, diis ko Aji Sax ji.'
  swp-swp: Merumeru tauna boeana eai se haiabi, to i ene, “Paana saha doha ina ea
    hearo?” To ie lau GUIAU arinai i oimuri.
  bjr-bjr: Amuaqu qaikufanoo faiqi qaara qanda mina aranandaki maridaqa raki mariqau.
    Raki marufanoo Reebeeka nammarifa qinau, maa ainainafa nanaree qiniki kambiqaidanoo
    fee qimaseenoo karaambaiqunnai oonuree anoonufa qimamianifeera innaaru qinau.
  eng-YLT: and the children struggle together within her, and she saith, 'If [it is]
    right — why [am] I thus?' and she goeth to seek Jehovah.
  kne-kne: Sin daan da pay laeng bemelaan, nansinikil da sin eges na, isonga kananas
    nemnem na, “Apay nas mapaspasamak en sak-en mo?” Et nankararag en Diyos ay nangipoot.
  wat-wat: Atu bebeta si vivikafifiwana manawanei keta i bwaduwa, “Namaise yo savivina
    nofe i kikikinomana nenekuwai?” Eketa i niya Yave i kawanunukuwiya ibanama fasinei.
  heg-NTPO: Molota, un in behe na aan hduan. Mo tana-anang dua nas taan in sapan apa
    tutungus se oen inan na tain dalen. Kon Ribka ketan se un dalen na noan, “Tasao
    le tana-anang dua nias elia lia?” Hidim un ketan AMA LAMTUA.
  ptu-ptu: 'Indo mahassam kebättä nasi''dimmi angga'' si sibobo'' indo änä''-änä''
    illaam tambu''na. Iya nauam Ribka: “Akanna malaä'' nahua inde susi?” Napolalam
    mengkaala längäm DEBATA.'
  bzd-NTPO: 'Erë klöpa ñippöke tai̱ë ie'' shu̱a̱. E'' kue̱ki̱ ie'' ibikeitsé: “Ye''
    weirke i'' es, e̱''ma ¿iö́k ye'' se̱rmiia̱?” E'' kue̱ki̱ ie'' mía̱ iwà chakök
    Jehová a̱.'
  kwf-kwf: Bore ma kaidaꞋi kera noaꞋa kasi futa Ꞌua, kera diꞋia neꞋe kera ka fuꞋa
    Ꞌi saena sirana teꞋa keraꞋa, ꞋunaꞋeri Ꞌi Rebeka ka fata Ꞌuri, “FaꞋuta? Tae neꞋe
    sasi ma nau ku Ꞌuri reala.” Sui nia ka saefilo Iawe Ꞌuana ru neꞋeri.
  eng-WYC-2017: But the little children were hurtled together in her womb; and she
    said, If it was so to coming [or to come] to me, what need was it to conceive?
    And she went to ask counsel of the Lord,
  eng-WMBB: The children struggled together within her. She said, “If it is like this,
    why do I live?” She went to enquire of the LORD.
  spp-spp: 'Yacen''à pa lyɛ ke, ka pyìibii si wá na piye fuuli nufooŋi funŋke e, ka
    u u jwo: «Kampyi amɛ li ɲyɛ, tá ɲùŋɔ saha na ɲyɛ mii u kwôro shì na bɛ?» Maa ŋkàr''a
    sà Kafooŋi Kile yíbe.'
  aey-aey: Oodon eu mel momodo lecis ale waugna niniji bilesi ale cadecwe mesin. Odocob
    Rebeka uqa maden, “Tibud uqa elena inondoc dah menfi celnu i edi oditina?” en.
    Eunu uqa Tibud sisildugia bili len.
  urd-GVH: उसके पेट में बच्चे एक दूसरे से ज़ोर-आज़माई करने लगे तो वह रब से पूछने गई,
    “अगर यह मेरी हालत रहेगी तो फिर मैं यहाँ तक क्यों पहुँच गई हूँ?”
  rug-rug: Meke gilania Ribeka sapu kote karua sari na tuna pa korapa tinina, ba sipu
    lopu ele podo sari karua, si variṉazai sari karua pa korapa kokoana koburu. Ke
    zama si asa, “Na vegua ke ta evaṉa tu koa rau sapu guahe?” gua si asa. Ke la nanasa
    nia inolaṉa sa se Zihova.
  gaz-gaz: Daaʼimmanis garaa ishee keessatti wal dhiibaa turan; isheenis, “Wanni kun
    maaliif natti dhufe?” jette; kanaafuu Waaqayyo gaafachuu dhaqxe.
  fra-LSG: 'Les enfants se heurtaient dans son sein; et elle dit: S’il en est ainsi,
    pourquoi suis-je enceinte? Elle alla consulter l’Éternel.'
  gnn-gnn: yurru ŋurru‐märrma' yothunydja maṉḏa nhanukala, yurru bunharamirrina maṉḏa
    yukurra ŋunhi nhanukala guḻunŋuranydja. Bala Ripaykayunydja waŋa dhä‐wirrka'yun
    Garraynha bitjan, “Nhaltjan dhika marrtji yulŋunydja?”
  yal-yal: Na diine yi lu yɛngɛ e nga kui. A yi a fala, a naxa, “Nanfera n kuina n
    tɔrɔma?” A yi Alatala maxɔdin.
  gum-gum: 'Inchen tru pa ureemerabe nui patsautø kwayab purrøben, Rebecabe treeg
    isubig køn: “Øyeeg købene, ¿chiwein kui øsig uñibig unamøtah?” cha. Incha Jehováwan
    payrrab ibene,'
  iou-iou: Nanaki yarä nikek miŋi koki gänaŋ patkaŋ kowat ämiwän täŋkumän. Täŋirän
    miŋitä yäŋkuk; Wära! Imata näkä terak ude ahäŋ namitak? Ude nadäŋpäŋ Yawe iwet
    yabäŋkuk.
  haw-1868: Oni pu ae la na keiki iloko ona; i iho la ia, A i pela ia, i aha keia
    mea a'u? A hele aku la ia e ninau ia Iehova.
  arb-NAV: 'وَإِذْ تَصَارَعَ الطِّفْلانِ فِي بَطْنِهَا قَالَتْ: «إِنْ كَانَ الأَمْرُ
    هَكَذَا فَمَالِي وَالْحَبَلُ؟» وَمَضَتْ لِتَسْتَفْهِمَ مِنَ الرَّبِّ'
  adz-adz: Mamaꞌ narun iruꞌ mingꞌa Rebeka wangun igi yis ruan imingꞌ rinan wangun
    wasaꞌ. Ibinigi da arangan ifan da Yawe i nan udagin da ini binaꞌ, “Wain idzuwai
    da nam bida ani iwaꞌ da dzi?”
  ewe-ewe: Edze na Rebeka abe ɖevi evee nɔ avu wɔm le eƒe dɔ me ene! Egblɔ be, “Nyemate
    ŋu ado dzi anɔ te ɖe nu sia nu o.” Ale wòbia gbe Yehowa tso eŋu.
  eng-LEE: And the children struggled together within her; and she said, If it be
    so, why did I desire this? And she went to inquire of the Lord.
  dji-dji: Bil nyanngar yarrmirri ngunupili yidjipilimirrpili biling galng inydji
    bil ngurrginy kiriny, miri inydji bil birrirrpirrirrdjny kiriny budjirrmirri nyanngar.
    Girri bilngirang ngambirrngim bindjin wanginban, “Ngunubilang miri bindjirr ngurrgima
    irr djalgidjirri kirim, nyimkiban bilang irr wanngi nyinidjipmban?” Marrga ngunyili
    nyani girali djuyuli gurrbili, girri nguḻi Ribikadji butjalminiban Garraynyi nyimki
    djining gunyambi nyanngar budjirrmirri.
  gvn-gvn: '@see-verse:GEN.025.021'
  nna-nna: Kalkurnikinyipulinyi kujarra partanyjirri ngayinyja. Jinarn-jinarn pirnikinyipulu.
    Rebekah ngarlu kurlu waninyikinyi. Japirr marna Ngarrka, “Nganija?”
  asm-FB: তেওঁৰ গর্ভত যমজ সন্তান আছিল আৰু সিহঁতে ইটোৱে সিটোক ঠেলা-ঠেলি কৰিব ধৰিলে;
    সেয়ে ৰিবেকাই ক’লে, “মোৰ কিয় এনেকুৱা হৈছে?” এইবুলি কাৰণটোনো কি তাক জানিবলৈ তেওঁ
    যিহোৱাক সুধিবলৈ গ’ল।
  sus-A: نَ دِيٍ نُ قَ فٍرٍ عٍ نفَ تّيفّ. عَ نَشَ عَ يّتّ مَشْرِن، «مُنقٍ رَبَقٍ ﭑ
    بّ يِ كِ؟» نَ كُي عَ نَشَ سِفَ عَلَتَلَ مَشْرِندٍ.
  fra-SBL: 'Les enfants luttaient ensemble dans son sein. Elle dit : « Si c''est ainsi,
    pourquoi est-ce que je vis ? » Elle alla consulter l''Éternel.'
  hbo-hbo: וַיִּתְרֹֽצֲצ֤וּ הַבָּנִים֙ בְּקִרְבָּ֔הּ וַתֹּ֣אמֶר אִם־כֵּ֔ן לָ֥מָּה
    זֶּ֖ה אָנֹ֑כִי וַתֵּ֖לֶךְ לִדְרֹ֥שׁ אֶת־יְהוָֽה׃
  shp-NTPO: 'Ikaxbi ja rabébaon bakebo, poko meranoaxbi meekananaitian, jan shinanna
    iki: “Nato jaskábi iti iketianki, ¿Jawekopi, ea jakasi iti iki?” ixon. Jatianra,
    jaskatai onankaskin Ibo yokati kaa iki.'
  eng-WYCLIFFE: But the litle children weren hurtlid togidre in hir wombe; and sche
    seide, If it was so to comynge to me, what nede was it to conseyue? And sche yede
    and axide counsel of the Lord,
  piu-2006: '@see-verse:GEN.025.021'
  pjt-pjt: Palu Ripikala tjuningka iṯi kutjara nyinangi, munu pulanku wirkankunytja
    kuwaripangka tjuni unngu pikaringkupai. Ka ngunytjungku wangkangu, “Nyaaku pula
    tjuni unngu pikaringanyi?” Munu paluṟu puṯu kuliṟa Mayatja Godala tjapinu palula
    wangkara utintjaku.
  cwe-cwe: Wimo uwo ukala na mambasa, wana wawo waihuma muinda ya Lebeka. Nayo kalonga,
    “Chino choni chochinilawilila?” Ivo kahita kumuuza Mndewa Mulungu.
  bgs-bgs: Duwán dáppi tun ta mabataan din, asta iring na ágpadatté dan tô ándà dan
    pa pamasusuwi. Igkagi si Rebecca, na mà din, “Manan ka ilumu ni kanak?” Purisu
    iginsà sikandin katô Áglangngagán tingód katô dáppi.
  kik-kik: Natuo twana tũu tũkĩgianĩra kũu nda yake, nake akĩĩyũria atĩrĩ, “Ũndũ ũyũ
    ũrekĩka kũrĩ niĩ nĩkĩ?” Nĩ ũndũ ũcio agĩthiĩ gũtuĩria ũhoro harĩ Jehova.
  ksr-ksr: 'Koro ano merawoi yoronoŋ nemuŋgaraa goroŋ uutanoŋ utama aori. Ii moma
    kokaeŋ jero: “Iwoi koi kaaŋa ii mono naambaajoŋ asugiŋ nonja?” Kaeŋ jeŋ kema iikawaajoŋ
    Poŋ qisiŋ muro.'
  fra-NCL: 'Les enfants se heurtaient dans son sein, et elle dit : « S’il en est ainsi,
    pourquoi suis-je enceinte ? » Elle alla consulter Yahweh ;'
  cek-AK: A zok thung ih nawkta loe maeto hoi maeto ang-et hoi khing; to naah amno
    mah, Tipongah hae tiah oh vai? tiah poek. To pongah lokdueng hanah Angraeng khaeah
    a caeh.
  xla-xla: Epalati Lebeka mopapo koko dulu dla akimlala dapiyamteta popa꞉iyo. Yia꞉ta
    dapiyamtetapo ya꞉ koko dulu dla nalatimpopa꞉mama humsiyamaiyo. Epalati Lebekata
    epo atlaiyo, “Yimlala iwoloye adipapalati na꞉ koko dulu dla nalatimpopa꞉ma꞉?”
    diyo. Epapele koko tle ya꞉tapo God dla dalla natilati asiyama Godta epo atlaiyo,
  cuk-cuk: 'Ar warbogwadi amba sapidukugi-mamaiunni, bato gaemamaid. Agi, Rebeca binsaded:
    “¿Ar ibiga anga weyob gunai? Degisoggu, a-ular, Bab-Jehováʼse igar-aminad gusad.”'
  uig-CYR: 'Амма униң қосиғидики икки бала бир-бири билән соқушқили турди. Шуниң билән
    Ривкаһ: — Әгәр бундақлиғини билсәм, һамилдар болуп немә қилаттим? — дәп Пәрвәрдигардин
    сәвәвини сориғили барди.'
  pma-pma: Ka en vangen, maeh keilu lumul ien ka lumul lukumkum neim. Sakini mama
    onealu long mahien houlu. Ven koanek, Rebekah mundemi vit, “?Vensa nalong mahien
    houlu mukok?” Ka va vis min Ahi ven aneite teni.
  tel-2017: ఆమె గర్భంలో ఇద్దరు పసికందులు ఉన్నారు. వాళ్ళిద్దరూ గర్భంలోనే పోరాడుకుంటున్నారు.
    కాబట్టి ఆమె “నాకెందుకిలా జరుగుతోంది. ఇలా అయితే నేను బతకడం ఎందుకు?” అనుకుని ఈ విషయమై
    యెహోవాను ప్రశ్నించింది.
  hat-BSA: 'Men pitit yo te an konfli anndan vant li. Li te di: “Si se sa, poukisa
    mwen viv?” Li te ale mande a SENYÈ a.'
  kos-kos: Fak se pa insial, ac meet liki eltal isusla eltal amei na insien nina kialtal.
    Rebecca el fahk, “Efu ku sikyak ange nu sik?” Ouinge el som siyuk sin LEUM GOD
    kac.
  hbo-WLC: וַיִּתְרֹֽצֲצ֤וּ הַבָּנִים֙ בְּקִרְבָּ֔הּ וַתֹּ֣אמֶר אִם־כֵּ֔ן לָ֥מָּה
    זֶּ֖ה אָנֹ֑כִי וַתֵּ֖לֶךְ לִדְרֹ֥שׁ אֶת־יְהוָֽה׃
  ibo-ibo: Ụmụ o bu nʼafọ bidoro na-alụ ọgụ nʼime afọ ya. Nʼihi nke a, o kwuru sị,
    “Gịnị mere ihe dị otu a ji eme m?” Ya mere, ọ gara jụta ase nʼaka Onyenwe anyị.
  ory-ory: ଏଥିଉତ୍ତାରେ ତାହାର ଗର୍ଭ ମଧ୍ୟରେ ଶିଶୁମାନେ ଛନ୍ଦାଛନ୍ଦି ହେବାରୁ, “ମୋହର ଏପରି କାହିଁକି
    ହେଲା? ଏପରି କି ହୋଇଥାଏ?” ଏହା ଭାବି ସେ ସଦାପ୍ରଭୁଙ୍କ ନିକଟକୁ ପଚାରିବା ପାଇଁ ଗଲା।
  wmt-wmt: '@see-verse:GEN.025.021'
  chk-chk: Nge a wor nöün lippwe, ra fiufengen lon lukan. Iwe, Repeka a apasa, “Met
    popun a fis ngeniei ei sokun lapalap?” Iwe, a feila pwe epwe aisini ewe Samol
    mi Lapalap usun.
  ssd-ssd: 'fuŋgul sinamŋge kiŋo armba ŋak. Kiŋo ar ta nale fuŋgul sinamŋge suŋgomba
    muŋgu signa-signaŋga minnaik le nu kamusmba wamdusmbi sakina: Ndaŋam tuku ye tuku
    kiŋo ar te muŋgu signa-signaŋga minik ŋgina. Taŋakina sulumba nu katesewam tuku
    Suŋgo kusnawam kina le'
  rop-rop: Wal wen det dubala boi bin stil insaid langa dubala mami, dubala bin abum
    bigis fait, en Rabeka bin tok, “Wotrong det dubala fait?” Wal Rabeka bin askim
    YAWEI,
  ukr-1871: 'Борикалися ж младенцї в їй, і каже: Коли так менї має бути, про що менї
    се? І пїйшла поспитати Господа,'
  eng-AOI: She knew that she was going to have twins. Before they were born they struggled
    together inside her. Rebecca said, “Oh dear, what has happened to me?” So she
    prayed to Yahweh about the children.
  yon-yon: Yu kabeyob aombed ayoob dabak dana neman kankorare kankorare kamiwen. Kwanoone,
    “Kwana kowe, ne yaa komarewa keroon?” andekoru, Yariman yaa kaamonuune,
  bch-bch: Be gergeu ninnga boge rua tienono Rebeka iapai, be tipaparau. Ta Rebeka
    ikeo, “Ikamado ga danga toa ne iuot ngan gau?” Ei iuangga iuatai ngan danga toa
    ne ipu, ta ibeta Maron.
  deu-1951: 'Und die Kinder stießen sich in ihrem Schoß. Da sprach sie: Wenn es so
    gehen soll, warum bin ich denn in diesen Zustand gekommen? Und sie ging hin, den
    HERRN zu fragen.'
  eng-JPS: 'And the children struggled together within her; and she said: ''If it
    be so, wherefore do I live?'' And she went to inquire of the LORD.'
  ubr-ubr: Fifirig orot sisiru on Rebecca yanai simama ato osi rus on sibi yerarat.
    On mes Rebecca iyau, “Aibo mes atonio bobo on nanaba emamatar yau auriu?” On mes
    on inai BADA iti tetemai an baiyafot it boai mes.
  srp-1865: 'Ali udarahu jedno o drugo djeca u utrobi njezinoj, te reèe: ako je tako,
    našto sam? I otide da pita Gospoda.'
  lug-lug: Abaana bombi ne bagulumbira mu lubuto lwe, Lebbeeka n’agamba nti, “Obanga
    kiri bwe kityo, lwaki mba omulamu?” Awo n’agenda ne yeebuuza ku Mukama.
  heb-heb: ויתרצצו הבנים בקרבה ותאמר אם כן למה זה אנכי ותלך לדרש את יהוה׃
  ben-IRV: তাঁর গর্ভমধ্যে শিশুরা জড়াজড়ি করল, তাতে তিনি বললেন, “যদি এমন হয়, তবে
    আমি কেন বেঁচে আছি?” আর তিনি সদাপ্রভুর কাছে জিজ্ঞাসা করতে গেলেন।
  pan-pan: ਬੱਚੇ ਉਸ ਦੀ ਕੁੱਖ ਵਿੱਚ ਇੱਕ ਦੂਜੇ ਨਾਲ ਘੁਲਦੇ ਸਨ, ਤਦ ਉਸ ਨੇ ਆਖਿਆ, ਜੇਕਰ ਮੇਰੀ ਹਾਲਤ
    ਇਸੇ ਤਰ੍ਹਾਂ ਹੀ ਰਹੀ ਤਾਂ ਮੈਂ ਕਿਵੇਂ ਜੀਉਂਦੀ ਰਹਾਂਗੀ? ਤਦ ਉਹ ਯਹੋਵਾਹ ਕੋਲੋਂ ਪੁੱਛਣ ਗਈ।
  tkr-tkr: Yediyne vuxhnee uşaxar suç'ooka giviyğal. Məng'eeyid «Nişil-allane in yizde
    vuk'lelqa qadıva?» uvhu, Rəbbike qiyghanas hiyeek'an.
  mwp-mwp: Rebeka nabiya maythanu muynu koetha kazi. Nadh kay palay wagel kazi moemoempa
    palay muynu nabiya pathowkampu, na kedha mulaydhin, ‘Ina mingu ngayapa kedha ngoedhal
    za aymoedhin?’ Kalanu nadh Awgadhoepa yoewdhaydhin, a Awgadhan karngemidhin nanu
    woelmay.
  mya-JVB: ဝမ်းအတွင်း ၌ တည်သောသူငယ် တို့သည်၊ အချင်းချင်းတိုက်ခိုက် ကြ၏။ အမိကလည်း၊
    ထိုသို့ ဖြစ်၍ငါ ၌အဘယ် အမှုရောက်ပါလိမ့်မည်နည်းဟု ဆို သဖြင့် ၊ ထာဝရဘုရား ကို မေးလျှောက်
    ခြင်းငှါ သွား လေ၏။
  tte-O: Naga ikakabi na diyana kalona mena melumeluwone sietubatubali-yagili kabo
    Libeka iba, “Gubesi mwa ginauline bwaite iyawatagili koliyau?” Mwa ilau ineli
    Yeoba koina ginauline bwaite kana dudulai kaiwena.
  tbg-tbg: Viva vainti taiqama viro vaumanta vira vaintitanta auhaqi vaiha nai vente
    nai vente iha vauvaro vitanta nova tiharo, Nantihae vitanta ti auhaqihai minti
    variavo? tivakero viva oru Nora Kotira aarovaro
  hmo-hmo: Natuna be mero rua iena bogana lalonai, bona idia edia marere be heatu
    bamona dainai, Rebeka ia gwau, “Inai bamona idia karaia be, edena bamona do lau
    mauri noho?” Unai dainai Lohiabada dekenai ia noinoi.
  ata-ata: Opone ne la ta ꞌilie tamei a mixolu no nano, la ilou iꞌotoꞌoto. La sou
    ane miavuti la mitaliꞌi aloxo ꞌo, “Loxovaa ane mii ano ꞌo muxali noxilo loxo ꞌo?”
    Xe miavuti imasaxa lexe ilavu no anu tavaꞌu ꞌotoꞌoto noxiꞌa ta keakea tamei ne.
    La sou mele mitaliꞌi no anu linga noxie mulai noxou IAUE.
  nfa-nfa: Te ngaa ana dhu Ribka kadꞌo ne, dhèu dua. Aa ana se paliku taruu ètu dꞌara
    kabake ina ra. Ka Ribka ngee ka ètu dꞌara na, “Nga tao ka ana dua se, sèmi neꞌe?”
    Hèia na pakarèi dènge LAMATUA.
  urd-urd: और उसके पेट में दो लड़के आपस में मुज़ाहमत करने लगे। तब उसने कहा, “अगर ऐसा
    ही है तो मैं जीती क्यूँ हूँ?” और वह ख़ुदावन्द से पूछने गई।
  rus-SYN: 'Сыновья в утробе ее стали биться, и она сказала: если так будет, то для
    чего мне это? И пошла вопросить Господа.'
  cbt-NTPO: 'Catopia''huaya cayoaton, yo''namënquë niahuërapi natanin. Napoaton yonquirin.
    “Hua''huahuëpita iporaquëranchin niahuërapi ni''quëhuarë'': ¿Ma''marëta aquëtë
    huarë'' nanpiiso''?” tënin. Inapochin yonquiaton, Siniorori anitotacaso marë''
    nontërin.'
  bqc-SIM: 'Sìaↄ lɛ́ dɛ̃ɛka aà gbɛɛu, ↄ̃ à mɛ̀: Bↄ́yãi yã́ bee taa ma lei? Ɔ̃
    à gɛ̀ Dii lai.'
  tcz-CHONGTHU: Hinlah naosen teni chu anu naobu sunga ahung kiboi jing lhonin hichun
    amanu Pathen dong dingin achen hiche hi itidan ham? ati.
  mar-mar: मुले तिच्या उदरात एकमेकांशी झगडू लागली, तेव्हा ती म्हणाली, “मला हे काय
    होत आहे?” ती परमेश्वरास याबद्दल विचारायला गेली.
  tcs-tcs: Dem boi pikinini i bin prapa pus gense wananada insaid beli blo Ribeka.
    I bin wase demtu pait gense wananada. Ane Ribeka bin aske da AntapGod diskain,
    ‘Aukam disting i apen po mi?’
  soq-soq: Tane seda sa inau bupa bedewe tepaidantoio etene Iawe God diene wanase,
    “Dima baiwa ema epe segaleide?”
  qub-qub: Gueshyaj captin millish cashpan tacanacur pachanta fiyupa nanächiran. Chaymi
    Rebecaga yarpachacuran «Cayno captenga mijur wañucöman» nir. Chaymi imanir chayno
    ñacashantapis Tayta Diosta tapucuran.
  bqp-bqp: 'Sìkanↄ tɛn ↄsi ká a gbɛrɛn, akũ à pì: Bↄ́ yã mɛ́ à tò yã bire taka
    ma lee? Akũ à gɛ̀ɛ à Dikiri là.'
  hat-hat: 'De ti pitit yo t''ap plede goumen nan vant li. Rebeka di: -Si se konsa
    sa ye, mwen pa konprann anyen? li al lapriyè Seyè a.'
  eng-BSB: But the children inside her struggled with each other, and she said, “Why
    is this happening to me?” So Rebekah went to inquire of the LORD,
  tod-tod: 'Dointi ti ɠɛni ziɠazu ɓɔɠɔ ʋa koozu, é ɠɛni ma: «Leeni ɠa é ɠɛɛzu ga
    ze?» É liini, é Ɠɔoɠɔ GALAGI ɠaazaɠa.'
  eng-WEBPB: The children struggled together within her. She said, “If it is like
    this, why do I live?” She went to enquire of the LORD.
  kbq-kbq: Hianagi tare mofavreraremoke arimpafintira kanive nerakeno anage hu'ne,
    amazana na'a nehie, nehuno Anumzamofona antahige'ne.
  nhe-BL: 'Pero quinpixqui cuateme tlen motehuiyayaj iijtico huan moilhui: “Intla
    queja ni elis noyolis, ax huelis niquijiyohuis.” Huajca yajqui quitlajtlanito
    TOTECO para tlen queja nopa ipantiyaya,'
  bus-bus: 'Sìkanↄↄ e ↄsi kaa à gbɛɛɛn, ben à bè: Bↄ́yãnzi yã beee taka ma lezi?
    Ben à gàa à Dii là.'
  gub-BL: Mokoz imemyr a'e wà. Uzeàmàtyry'ym hie pe wiko mehe we wà. Uze'eg wahy uzeupe.
    — Màràzàwe tuwe uzeapo nezewe haw ihewe, i'i uzeupe. A'e rupi upuranu Tupàn rehe.
  eng-DRA: 'But the children struggled in her womb: and she said: If it were to be
    so with me, what need was there to conceive? And she went to consult the Lord.'
  knf-knf: Bapoţ başinţar ţi kayiŋul meeţ, kë aşë ji « we ukaaŋ kë uko waŋ uwo ba?
    » Aya wal mënţ ahepar Nawat Kabuka.
