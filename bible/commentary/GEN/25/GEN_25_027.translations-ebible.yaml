verse: GEN.025.027
translations:
  mal-C: ബാലന്മാർ വളർന്നു; ഏശാവ് വെളിമ്പ്രദേശങ്ങളിൽ ജീവിക്കുന്നവനും സമർഥനായൊരു നായാട്ടുകാരനും
    ആയിത്തീർന്നു. യാക്കോബാകട്ടെ, കൂടാരങ്ങളിൽ പാർക്കുന്നവനും ശാന്തനും ആയിരുന്നു.
  deu-TKW: Als nun die Knaben heranwuchsen, wurde Esau ein tüchtiger Jäger, ein Mann
    der Steppe; Jakob dagegen war ein sanfter Mann, der bei den Zelten blieb.
  lin-lin: Bana mibali yango bakolaki. Ezawu akomaki mobomi makasi ya banyama mpe
    azalaki kolekisa tango mingi na zamba ; Jakobi azalaki moto ya kimia, azalaki
    kosepela kovanda na ndako.
  cbr-NT: Usa 'ain ka a tuá rabë́ kaniakëxa. Usai kanitankëx ka aín rëkuë́n bëchikë
    Esaú ax ninua ñuira okë uni 'iakëxa; 'imainun ka aín 'anáka Jacob mënin sinaínshi
    uni 'iakëxa, usa 'ain ka aín xubunuashi ñu mëi tsóti kuëëni 'iakëxa.
  eng-LSV: And the youths grew, and Esau is a man acquainted [with] hunting, a man
    of the field; and Jacob [is] a plain man, inhabiting tents;
  bmu-bmu: Morö nahön yahöt mietkön asuhuba qariba ketaŋi ahotka Isonöŋ böröjaŋ nupkö
    könaŋi törörök möt yaköba pöndaŋ jölömnöŋ malmamgö mörökmö, munŋan azi bönjöŋi
    aka kapaŋ köla mire malök.
  eng-GNV: 'And the boyes grew, and Esau was a cunning hunter, and liued in the fields:
    but Iaakob was a plaine man, and dwelt in tentes.'
  eng-WEBSTER: 'And the boys grew: and Esau was a skillful hunter, a man of the field;
    and Jacob was a plain man dwelling in tents.'
  nhw-BL: Huan nopa oquichpilme moscaltijque. Huan Esaú elqui se tlacatl catli quipactía
    nejnemi cuatitla huan elqui se cuali tlapejquetl. Pero Jacob eliyaya se tlacatl
    catli quipixqui iyolo huan quipactía mocahuas ichaj.
  swh-ONEN: Watoto wakakua, naye Esau akakuwa mwindaji hodari, mtu wa mbugani, wakati
    Yakobo alikuwa mtu mtulivu, mwenye kukaa nyumbani.
  bba-bba: Bii be, bɑ seewɑ bɑ kpɛ̃ɑ. Esɑu u kuɑ tɑɑso ɡeo, u rɑ n wɑ̃ɑwɑ yɑkɑsɔ.
    Adɑmɑ Yɑkɔbu u kuɑwɑ tɔn sɛ̃ɛ wi u rɑ n wɑ̃ɑ yɛnuɔ.
  eng-KJVCPB: 'And the boys grew: and Esau was a cunning hunter, a man of the field;
    and Jacob was a plain man, dwelling in tents.'
  cpy-cpy: Ari ikimotatanaki eentsipaeni. Osheki iñaawenatakawo Esaú owaantsi, kominthaantzi
    rini. Riima Jacob, tekatsi iñaamatya rirori, rashi royiro ijeekawaetzi pankotsiki.
  mpx-mpx: Sauga gemanau hi lobwata, yaka Iso iya iyauka i sibaan ge iya tolotuktuk
    hot uleya. Yaa Yakobo iya tomikemikekei ge tolomipanuwa.
  wbp-wbp: Kujalpa-pala nyanungu-jarra wirriya-jarra wiri-jarrinja-yanu, Yijuwujulpa
    nyanungu-nyayirni kuyu-pungu nyinaja, manu kala nyanunguju ngampurrpa wirlinyiji
    warrarda yanu. Kukurnu-nyanu Jakupuju pulya-parnta yantarli kala wardinyi ngurrangka
    nyinaja kaninjarni kalukurla nyanungukupalangu-kurlangurla.
  luo-luo: Yawuowigo nodongo, kendo Esau nobedo jadwar molony, ngʼat ma jathim, to
    Jakobo to ne ngʼama muol madak ei hema.
  meu-meu: Memero raruosi na e bada oho bada oho. Esau na labana tauna mai aonegana,
    bona loaloa tauna; a Iakob na manada tauna bona konenoho tauna.
  npi-ULB: बालकहरू बढे, र एसावचाहिँ सिपालु सिकारी र मैदानमा डुलिहिँड्‌ने मानिस भए,
    र याकूबचाहिँ पालमा बसिरहने शान्‍त स्‍वभावका मानिस भए ।
  yor-yor: Àwọn ọmọkùnrin náà sì dàgbà. Esau sì di ọlọ́gbọ́n ọdẹ, ẹni tí ó fẹ́ràn
    àti máa dúró ní oko. Jakọbu sì jẹ́ ènìyàn jẹ́ẹ́jẹ́ tí ó ń gbé láàrín ìlú.
  emp-NTPO: Maʌ̃ warrarãra warisid̶aa. Esaúra mẽã wã cawa b̶asia. Baribʌrʌ Jacobora
    diguid̶a necai b̶abadjia.
  ind-ind: Sesudah kedua anak itu dewasa, Esau menjadi seorang pemburu ulung dan suka
    tinggal di padang, sedangkan Yakub menjadi seorang yang tenang dan suka tinggal
    di dalam kemah.
  pes-OPCB: آن دو پسر بزرگ شدند. عیسو شکارچی‌ای ماهر و مرد بیابان بود، ولی یعقوب مردی
    آرام و چادرنشین بود.
  ssx-ssx: Mo weki yaapo daeyaata꞉ Isota꞉ eiya꞉nala꞉ ekina꞉ handa wiki some hata꞉
    mo hama꞉ nane pita꞉la꞉ ekina꞉ puki wieke some hayekeme. Pate Dieikopeta꞉ kesema꞉
    hata꞉ da hao hayeke some yekeme.
  lcm-lcm: Au, kilongla polok alak na ngono nat ke, na Esau katapo igenen katak aro
    luai ta akalat. Katapo uli buk sili nei uten. Sikei tasina ta Iakov katapo igenen
    nok, asukang na katapo uli ago e rina.
  aer-aer: Nhenge ratherre amangkerle-anerremele, Esau akenhe irlkngenye anthurre-arle,
    re ahentye anetyarte ulyenye alhetyeke. Kenhe atyeyikwe Jacob akenhe apmerele
    anerle-anetyarte ware ilthe ikwere-artweye-kenhe itwele.
  tgl-ULB: Ang mga bata ay lumaki na, at si Esau ay naging mahusay na mangangaso,
    isang taong sanay sa gubat; subalit si Jacob ay isang tahimik na tao, na ginugugul
    ang kanyang oras sa mga tolda.
  nop-nop: Kaŋ mihiyat adi hatigane bediŋa Esau adi kidit molo tiŋa kale behepneŋ
    yauyau diniŋ mebi mohinek nadiguk. Unduŋ tiŋa behepneŋ kaka yauluguk. Yakobo adi
    me kwelemaaŋ ala yopmaŋgoŋ hatiluguk
  kca-kca: Ԋаврэмӈән энәпсәтән, Исав таксар вой веԓты хуйа йис, мўвән йӑхты хŏйата;
    Иаков пӑ ром хŏйат ус пӑ пирщин хотәтән ус.
  cbu-NT: Esawsha kanungaramchu, kizpur washungamuna. Zamzipanimuna. Ashirucha, kis
    xitariya. Isaakarinsha anoo wip kizpur chinarangiya. Itaru, Akopsha mintam taarash
    taarangiya. Nda zamzipanimuna. Mzatsipanimun, chinuzpantam taarangiya. Ashirucha,
    Rebeksha Akopaa kizpur chinatariya.
  hui-hui: Igiri biago labo wahe halu Iso ibu tayanda irabuha taya haga mugubeyi hene.
    Yagaba ibu ibagaru nabi andaga hangu haga hene.
  wrs-wrs: Doa tuendisrini samblam mendekli vewolna. Esauva tatawonga lohvna, himba
    deuvrava avnamoa. Wo Yakopva owai, himba deuvrangas awol vevna.
  mya-mya: သူ​ငယ်​တို့​သည်​လည်း​ကြီး​ပြင်း​လာ​ကြ​၏။ ဧ​သော​သည်​တော​၌​ကျက်​စား​သော​မု​ဆိုး
    ကောင်း​ဖြစ်​လာ​၏။ ယာ​ကုပ်​မူ​ကား​အိမ်​တွင် အေး​ချမ်း​စွာ​နေ​သော​သူ​ဖြစ်​၏။-
  cbi-NTPO: Kailla de-awatu, Esaúya jeendaa nemu chachi tiyami, tsejtu jeendaa ne'
    yavi' aingamu tiyami; tsenmala Jacobya, nejuu paviya jutyu jumi, tsenmin yapayatala
    shuwanu ajchuu ne juumi.
  bod-N: དེ་ནས་བུ་གཉིས་རིམ་གྱིས་ནར་སོན་པ་དང་བུ་ཆེ་བ་ཨེ་སཱབ་ནི་རི་དྭགས་རྔོན་པར་མཁས་ཤིང་རྟག་ཏུ་དབེན་སྟོང་དུ་མཆིས་པ༌དང༌།
    བུ་ཆུང་བ་ཡ་ཀོབ་ནི་གཤིས་རྒྱུད་དུལ་བས་ནམ་རྒྱུན་སྦྲ་གུར་དུ་སྡོད༌དོ།།
  wsk-wsk: Se kuriang ilagala mu lagaman. Esau bulamara kari ningo ko aratam. Nu wonong
    te tawun biya me bagakaso, bare bulamara ko la lagakaso. Se Jacob mu kari kutekam
    se awar biya me namakaso.
  kkl-kkl: Me abeneko nubu tarekti, Esau neneko pham winang mana sae yonge wamogti,
    paiag pham winang mana onne yeng awi uro wamog. Yakub neneko wana aingniropne
    wamogti, aeag aghabog ua ulamog.
  sna-sna: Vakomana vakakura, uye Esau akava mudzimba akachenjera, murume wesango,
    asi Jakobho akanga ari murume akanyarara, achigara pakati pamatende.
  spa-BLM: Los muchachos crecieron. Esaú era un hábil cazador, un hombre de campo.
    Jacob era un hombre tranquilo, que vivía en tiendas.
  beu-beu: Angmuse Esau, bot Yakob oleve taang aaele-aaele. Esau ekarajang ba binanta
    vengkori. Bot ana sukat banaha mi mihi. Aarunge Yakob angu papaumang, bot ana
    sukat hava ba mi mihi.
  cac-cac: Ix q'uib'n̈ej chavan̈ unin chi'. A vin̈aj Esaú pechoj noc' ix sc'ulej vin̈.
    An̈ej caltac te' snib'ej vin̈ tz'eq'ui. Axo pax vin̈aj Jacob chi', malaj b'aj
    tz'ec' vin̈ d'a najat, ayn̈ejec' vin̈ d'a scampamento.
  swh-ULB: Vijana hawa wakakua, Hesau akawa mwindaji hodari, mtu wa nyikani; lakini
    Yakobo alikuwa mtu mkimya, aliye tumia muda wake akiwa katika mahema.
  bel-bel: Дзеці вырасьлі; і стаў Ісаў чалавекам спрытным у ловах зьвера, чалавекам
    палёў; а Якаў чалавекам рахманым, жыхаром намётаў.
  wed-wed: Maranai raḡaraḡa i vilaraga, Esau tauna rava aroarona. Wate Jacob rava
    genugenuanana ma au numa maemaena.
  deu-ELBBK: Und die Knaben wuchsen heran. Und Esau wurde ein jagdkundiger Mann, ein
    Mann des Feldes; Jakob aber war ein sanfter Mann, der in den Zelten blieb.
  mbb-OT: Ne hein midekelè en haazà is menge vatà, utew metau si Esau he ebpenuǥes,
    ne layun sikandin egketalus. Ne si Jacob mulà ne mevented, diyè dà sikandin te
    menge tulda ed-ubpàubpà su perevantey te uyaǥen.
  msc-msc: Denilu bonyara ka kɛ kanberen di. Esawu kɛra donso fadiman di, waa rɔ taama
    diyara a yɛ. Kɔni, Yakuba kɛra mɔɔ masumanin di, a tun tɛ a mabɔla faaninbon na
    kosɛbɛ.
  mal-2015: കുട്ടികൾ വളർന്നു; ഏശാവ് വേട്ടയിൽ സമർത്ഥനും വനസഞ്ചാരിയും യാക്കോബ് സാധുശീലനും
    കൂടാരവാസിയും ആയിരുന്നു.
  tuo-NT: Siapeꞌe meꞌrã wĩꞌmarã bʉcʉacãrã niwã. Esaú cãpũpʉ sijasere tʉꞌsa, waꞌicʉrã
    muꞌsĩgʉ̃ nicʉ niwĩ. Jacob peꞌe sõꞌowaro niticʉ niwĩ. Cʉ̃ wiꞌipʉ niseticãꞌcʉ niwĩ.
  gup-gup: Kaluk namekbe narangem bokenh benedjordminj. Wanjh Esau yimerranj mayhmakni
    dja djareni djahdjalley kubehbeberrk. Dja Jacob nungka namodmikenhni, nungka djahdjalni
    kured, djahdjalwohrey kore dabburlin.
  met-met: Neng sabangandi ditubu, baing Iso ruanginoa yabina, lipu onganam. Ne Yekop
    lipu mamugina, wa tabalaxaya(u).
  gvs-gvs: E gogomanayadi bogina sibíbina gagaidi. Iso togivakauko; aitowo nuwona
    ikabi. E kina go Yakobo ituli; tauyana koroto sakuululuna nakae tuwowoonuwaina,
    tauna tuta liliuna yoyou parai goi ikaaiyaka.
  rmc-rmc: O muršora barile avri a o Ezav sas baro lovcos, savo rado džalas avri pre
    maľa, ale o Jakob sas cicho murš, savo radeder ačhelas khere.
  nlg-nlg: Mi tana bona toro sule dato na gari raini ke, ma Esau te ghilala utoa na
    hili maumanu, te liona ngangata na vola ni tautalu. Ma Jacob te hodohodo me kabu
    komu vamua.
  dgr-DOGNT: Eyı chekoa geèzǫ, ǫhdah gı̨ı̨lı̨į̀ agejà. Esau t'aa nàzèe-dǫǫ̀ elı̨ gha
    nàghò. Ekìı-ka nàzè wegha nezı̨. Ekò Jacob t'aa hotıı̨t'ee-dǫǫ̀ elı̨, edekǫ̀ wheda
    zǫ lanì.
  pes-OPV: و آن دو پسر، نموکردند، و عیسو صیادی ماهر، و مرد صحرایی بود. و اما یعقوب،
    مرد ساده دل و چادرنشین.
  ron-1924: Бэеций ачештя с-ау фэкут марь. Есау а ажунс ун вынэтор ындемынатик, ун
    ом каре ышь петречя время май мулт пе кымп, дар Иаков ера ун ом лиништит, каре
    стэтя акасэ ын кортурь.
  aui-aui: Raghanina tomotomoyidi bata sivimagura murine, na Isso yebaye na wasina
    na nonowa iyanono garagaraye. Bi Jeikap na tomogha wawumina bi nonowa bareye iyamakamake.
  ben-OBCV: ছেলেরা বেড়ে উঠেছিল, এবং এষৌ এমন এক নিপুণ শিকারি হয়ে উঠছিল, যিনি বাড়ির
    বাইরে ঘুরে বেড়াতেন, অন্যদিকে যাকোব ঘরের ভিতরে তাঁবুর মধ্যেই থাকতে পছন্দ করতেন।
  lex-lex: Noma keke'enku'a rora rlawlawan lol wa. Yanulu nhi'a mak khiti ahu-kler
    ahla, riy maka heparnu de ndella wo'ora-kawru, mere gari de riy id maka muli-mtie'ela,
    ne heparnu de ndella hoiwiali nayanni.
  rgu-rgu: Ana kaduaꞌ sira rambau-ina mai, Esau dadi manasopu kahereꞌ. Ana nahiiꞌ
    leo nai nura a. Tehuu Yakob lahenda hara taaꞌ, ma nahiiꞌ nahaniꞌ uma.
  som-som: 'Wiilashiina way koreen: oo Ceesaw wuxuu ahaa nin ugaadhsiga aad u yaqaan,
    wuxuuna ahaa nin duurgal ah; Yacquubna wuxuu ahaa nin aamusan oo teendhooyin degi
    jiray.'
  lat-VUC: 'Quibus adultis, factus est Esau vir gnarus venandi, et homo agricola:
    Jacob autem vir simplex habitabat in tabernaculis.'
  aoi-aoi: Bi...ya nen-arumidinuma aburnaja wunalakina. Kembirra Yijawa nabarda yinungungwangba-murriya
    neniku-ngurrkwa-langwa akwa ni-lyelyingminuma erriberriba-wa nenik-alilika. Umba
    Jekaba ninyarrngwa nakina akwa ni-lyelyingminuma nenik-ambilyinga awilyaba-murra-manja
    angalya.
  eng-ASVBT: 'And the boys grew: and Esau was a skillful hunter, a man of the field;
    and Jacob was a quiet man, dwelling in tents.'
  mna-mna: Timbotmbot ma pikin ru tana titum ma tiwe tomtom. Isau, ni tomtom ki buzur
    ruŋana mi kumbu paipaiŋana. Tamen Yakop, ni tomtom manneŋana mi imborro uraata
    kar kana.
  ita-1885: ED i fanciulli crebbero; ed Esaù fu uomo intendente della caccia, uomo
    di campagna; ma Giacobbe fu uomo semplice, che se ne stava ne' padiglioni.
  eng-LXXUP: And the lads grew, and Esau was a man skilled in hunting, dwelling in
    the country, and Jacob a simple man, dwelling in a house.
  eng-ULB: The boys grew up, and Esau became a skillful hunter, a man of the field;
    but Jacob was a quiet man, who spent his time in the tents.
  spa-VBL: Estos dos hijos de Isaac crecieron, y Esaú se convirtió en un cazador de
    gran talento en el campo. Jacob era tranquilo y se quedaba en casa, en las tiendas.
  fra-_FOB: Et les enfants grandirent, et Ésaü devint un habile chasseur, un homme
    des champs; mais Jacob était un homme paisible, se tenant dans les tentes.
  mal-mal: കുട്ടികൾ വളർന്നു; ഏശാവ് വേട്ടയിൽ സമർത്ഥനും കാനനസഞ്ചാരിയും യാക്കോബ് ശാന്തശീലനും
    കൂടാരവാസിയും ആയിരുന്നു.
  lit-lit: Ir berniukai augo; ir Ezavas buvo sumanus medžiotojas, lauko vyras; o Jokūbas
    buvo ramus žmogus, gyvenąs palapinėse.
  urd-GVR: Laṛke jawān hue. Esau māhir shikārī ban gayā aur khule maidān meṅ ḳhush
    rahtā thā. Us ke muqābale meṅ Yāqūb shāystā thā aur ḍere meṅ rahnā pasand kartā
    thā.
  suz-BL: मिनु मेको तौ निक्‍शी कोल्‍सानु, एसाव जोक्‍ब सिखारी दुम्‍माक्‍त। नेल्‍ल नाक्‍त
    ब्‍वाकीम बाक्‍चा दाक्‍ता बाक्‍त। याकूब चहिं ताम्‍बुम बाक्‍ब नु रू ङा गेय पा, सिक्‍सी
    पा बाक्‍ब दुम्‍माक्‍त।
  ita-1927: I due fanciulli crebbero, ed Esaù divenne un esperto cacciatore, un uomo
    di campagna, e Giacobbe un uomo tranquillo, che se ne stava nelle tende.
  ckb-ckb: هەردوو کوڕەکە گەورە بوون. عیسۆ بووە ڕاوکەرێکی شارەزا و پیاوی دەشتودەر،
    بەڵام یاقوب پیاوێکی لەسەرخۆ و چادرنشین بوو.
  eng-BBE: And the boys came to full growth; and Esau became a man of the open country,
    an expert bowman; but Jacob was a quiet man, living in tents.
  crx-NTPO: '''Et nyoonne duneyaz huniyilh, Esau ''en tube ''uka ''ut''en-un ''ink''ez
    chuntoh whudune'' whe ''uyoo unli. ''Et hoonts''i Jacob ''en t''edusnih-un dune
    unli, nimbali t''ah za whut''i.'
  kan-OKCV: ಆ ಹುಡುಗರು ಬೆಳೆದಾಗ ಏಸಾವನು ಬೇಟೆಯಾಡುವುದರಲ್ಲಿ ಜಾಣನಾಗಿದ್ದು, ಅಡವಿಯ ಮನುಷ್ಯನಾದನು.
    ಯಾಕೋಬನು ಗುಡಾರಗಳಲ್ಲಿ ವಾಸಮಾಡುವ ಸಾಧು ಮನುಷ್ಯನಾಗಿದ್ದನು.
  bbb-bbb: Ijiege rena ame ino uviaki ije bune besu ubaeradiae. Ro e Iso fuje fu urina
    e be sume mukoe bijamo rei ijadufuo fu maza boeje fu are ijia dasu fino baki ro
    fu keke oenoeno. Ro e Jekafu fu ebe mauike are ijiaru fikinu mave-samuagiamo.
  tam-2017: இந்தக் குழந்தைகள் பெரியவர்களானபோது, ஏசா வேட்டையில் வல்லவனும், காட்டில்
    வாழ்கிறவனாகவும் இருந்தான்; யாக்கோபு குணசாலியும் கூடாரவாசியுமாக இருந்தான்.
  spa-RV-1909: 'Y crecieron los niños, y Esaú fué diestro en la caza, hombre del campo:
    Jacob empero era varón quieto, que habitaba en tiendas.'
  ron-BTF: Şi băieţii au crescut şi Esau era un vânător iscusit, un bărbat al câmpului;
    iar Iacob era un bărbat simplu, locuind în corturi.
  eng-WEBP: The boys grew. Esau was a skillful hunter, a man of the field. Jacob was
    a quiet man, living in tents.
  eng-FBV: The boys grew up and Esau became a skilled hunter, at home in the countryside.
    Jacob was quiet and liked to stay at home in the tents.
  nld-1939: Toen de jongens groot waren geworden, werd Esau een behendig jager, een
    buitenmens; maar Jakob was een rustig man, die in tenten verbleef.
  nch-BL: Huan nopa oquichpilme moscaltijque. Huan Esaú elqui se tacat cati quipactía
    nejnemi cuatita huan elqui se cuali tapejquet. Pero Jacob eliyaya se tacat cati
    quipixqui iyolo huan quipactía mocahuas ichaj.
  tfr-NTPO: Kjwozirga l̈i kunoe. Öötong këskës ga Esaú, e domer pjö gl̈oroy so, wl̈o
    owa l̇l̇ëme. Jacob, era domer wl̈ẽp, ushko so.
  vie-1934: Khi hai đứa trai nầy lớn lên, thì Ê-sau trở nên một thợ săn giỏi, thường
    giong ruổi nơi đồng ruộng; còn Gia-cốp là người hiền lành cứ ở lại trại.
  hin-CV: दोनों बच्‍चे बड़े होते गये, और एसाव खुले मैदान का एक कुशल शिकारी बन गया,
    जबकि याकोब घर में तंबुओं के बीच रहकर संतुष्ट रहता था.
  eng-OURB: The boys grew. Esau [Hairy] was a skillful hunter, a man of the field.
    Jacob [Supplanter] was a quiet man, living in tents.
  spa-BES: Y los muchachos alcanzaron su pleno crecimiento; y Esaú se convirtió en
    un hombre del campo abierto, un experto arquero; pero Jacob era un hombre callado,
    viviendo en tiendas de campaña.
  tdx-tdx: Nitombo i lahilahy rey, le nimpitsindroke am-bantam-pitañe t’i Esave, mpian-kivoke;
    fe ondaty saoneñe t’Iakòbe, mpimo­neñe an-kibohotse.
  vid-vid: Wana awo nawakula, Esau kawa mpelembi ng'hatu, yaganile kikala kisolo,
    na Yakobo nakawa munhu yaholile na yawele ngugana kikala haluga.
  pwg-pwg: Vaghina ma, nani tomotomowisi imagumagureyana na Iso tuna yebagha bogana
    ma dipa kana wawaya. Ma Jeikap tuna kawapotapotana ma numiyai, yobe kamosiyai
    imakamakai.
  eng-OKE: And the youths grew; and Esau was a man of idleness, a man going out into
    the field; and Jakob was a man of peace, a minister of the house of instruction.
  tha-KJV: เด็กชายทั้งสองนั้นโตขึ้น เอซาวก็เป็นพรานที่​ชำนาญ เป็นชาวทุ่ง ฝ่ายยาโคบเป็นคนเงียบๆอาศัยอยู่ในเต็นท์
  por-BR-2018: 'E cresceram os meninos, e Esaú foi hábil na caça, homem do campo:
    Jacó porém era homem quieto, que habitava em tendas.'
  bco-bco: So꞉wa a꞉la꞉yo꞉ anaya꞉sa꞉ga꞉yo꞉, Iso꞉ e hena꞉ usa sia꞉liki, no꞉lo꞉ buluma꞉no꞉
    kalu dowo꞉. Ko꞉sega Ya꞉kob e so꞉g a ka siliki, ha꞉fa꞉nolo dowa꞉sen.
  deu-ELO: Und die Knaben wuchsen heran. Und Esau wurde ein jagdkundiger Mann, ein
    Mann des Feldes; Jakob aber war ein sanfter Mann, der in den Zelten blieb.
  ktm-ktm: Horu kom ti harmandra eri pe Iso ihir ndramat odo pondrih yohou. Iy ndramat
    mundren isenehwaso-on min um pwi. Pe Yakop ti innus ke iy, pe iyeu ine-en ke um.
  caa-caa: Pues entonces chꞌiobꞌ e cuach. Y e Esaú atzay aturuan tama e choquem lugar
    y cꞌotoy cano corma. Pero e Jacob incꞌun uwirnar y atzay aquetpa tama uyotot xeꞌ
    chembꞌir taca e bꞌujc.
  eng-WYC-2018: And when they were waxen, Esau was a man knowing of hunting, and a
    man (who was) an earth-tiller; forsooth Jacob was a simple man, and dwelled in
    tabernacles. (And when they were fully grown, Esau was a man knowledgeable about
    hunting, and who worked the soil, or was a farmer; and Jacob was a simple man,
    who stayed at home in the tents.)
  epo-epo: Kaj la knaboj grandiĝis; kaj Esav fariĝis lerta ĉasisto, kampisto, kaj
    Jakob fariĝis homo kvieta, sidanta en la tendo.
  uig-PIN: Balilar ɵsüp qong boldi; Əsaw maⱨir owqi bolup, dala-janggalda yüridiƣan
    adǝm boldi. Yaⱪup bolsa durus adǝm bolup, qedirlarda turatti.
  beo-beo: 'Ela asigilaloba, Iso da benea ahoasu hou bagade dawa:i. E da gadili odagiabaga
    lalumu hanai galu. Be Ya:igobe e da asaboi dunu. E da diasuga esalumusa: hanai
    galu.'
  tpi-OTNT: Tupela mangi i kamap bikpela na Iso i kamap saveman tru bilong painim
    abus. Em i man bilong raun long bus. Tasol Jekop em i man bilong stap isi, na
    em i save stap long ples tasol.
  hau-SA: Yaran suka yi girma, Isuwa kuwa ya zama riƙaƙƙen maharbi, mutumin jeji,
    yayinda Yaƙub, shiru-shiru ne mai son zama a tentuna.
  udu-udu: Me’d jin cakina uc̱i su/ mo tani Iisu ta wathi/ jin kora e ki kor e mompar
    mo, a’di ta wathi/ ma shoŋ gana/ mo ka Yakuub ta wathi/ jin bu’th is piti ka mathaŋ’kur
    dhali c̱a’b e gu’b burrinye/ mo be.
  uig-LAT: Balilar ösüp chong boldi; Esaw mahir owchi bolup, dala-janggalda yüridighan
    adem boldi. Yaqup bolsa durus adem bolup, chédirlarda turatti.
  nde-nde: Bakhula abafana, u-Esawu waba ngumzingeli omkhulu, indoda yegangeni, kodwa
    uJakhobe wayeyindoda ethuleyo, engasuki ngekhaya emathenteni.
  ton-ton: 'Pea tupu ʻae ongo tama: pea naʻe poto ʻa ʻIsoa ʻi he tuli manu, ko e tangata
    taka ʻuta; ka ko e tangata angamalūʻia ʻa Sēkope, pea naʻe nofo ia ʻi he ngaahi
    fale fehikitaki.'
  ces-1613: A když dorostli ti děti, byl Ezau lovec umělý, chodě po polích; Jákob
    pak byl muž prostý a v staních bydlil.
  eko-eko: Aana apale khuwula, Ezawu khwiiya namasaya nwulu na aari wontuvela weettetta
    ntthuttu, ila Yaakhumpa aari ntthu woonyamala wontuvela wiikhala vaje.
  nss-nss: Hilu mbunah malmou kanna wihou pwen, pe Esau irayah ndramat hamou para
    kahaya yohou iya kene yangiy masih. Yakop ara mbunah hamou waison pe ngara kiye
    wum o.
  eng-WMB: The boys grew. Esau was a skillful hunter, a man of the field. Jacob was
    a quiet man, living in tents.
  tam-TCV: அச்சிறுவர்கள் வளர்ந்தபோது, ஏசா வேட்டையில் திறமையுள்ளவனாயும், காடுகளில்
    தங்குபவனாயும் இருந்தான். ஆனால் யாக்கோபோ, பண்புள்ளவனாய் கூடாரங்கள் மத்தியில் வாழ்ந்தான்.
  ceb-ULB: Sa nanagko na ang mga batang lalaki, si Esau nahimong hanas nga mangangayam,
    ang tawo sa kaumahan; apan hilomon nga tawo si Jacob, nga nagpuyo lamang sa mga
    tolda.
  mkn-mkn: Waktu itu dua ana dong bésar datang, Esau jadi jago buru binatang. Dia
    suka tenga di utan. Ma Yakob tu pandiam, deng suka tenga di ruma sa.
  pol-UBG: A gdy dzieci urosły, Ezaw został człowiekiem biegłym w myślistwie i człowiekiem
    pola. Jakub zaś był człowiekiem spokojnym, mieszkającym w namiotach.
  agr-agr: Nunú uchi aidauk mai muumpajajui. Esaú kuntin mautan yacha aajakui, untsu
    Jacob batajuch aajakui, niinak ayatak jega pujut shiig awagmajakui.
  kyc-kyc: Nakamba andeyambinyi dokopa Iso baa nuli nao isako dupwana papingi dee
    Jekope baa wane anjiki pyuo anda dupwana mee kareya.
  urd-GVU: لڑکے جوان ہوئے۔ عیسَو ماہر شکاری بن گیا اور کھلے میدان میں خوش رہتا تھا۔
    اُس کے مقابلے میں یعقوب شائستہ تھا اور ڈیرے میں رہنا پسند کرتا تھا۔
  deu-1912: Und da nun die Knaben groß wurden, ward Esau ein Jäger und streifte auf
    dem Felde, Jakob aber ein sanfter Mann und blieb in seinen Hütten.
  ntj-ntj: Nyangka tjilku palunyanya-pula nyinarrayirnu purlkarringu. Nyangka kurta
    Yiitjunya kukaputju wampartaku nintipuka purtiwana parrangarapayi. Nyangka Tjayikapanya-parturtu
    ngurrangka nyinapayi, tjiinya ngurrangurulu tjiipu nanikuurrpa miranykanyilpayi.
  row-row: Ana karuaꞌ ra raꞌamoko ma, Esau dadꞌi mana sombu banda fui. Ana hiiꞌ a
    leo sia lasi. Te Yakob, mana neneeꞌ ma hii leo siaꞌ a ume.
  kan-2017: ಆ ಹುಡುಗರಿಬ್ಬರೂ ಬೆಳೆದಾಗ ಅವರಲ್ಲಿ ಏಸಾವನು ಬೇಟೆಯಾಡುವುದರಲ್ಲಿ ನಿಪುಣನಾಗಿದ್ದನು;
    ಅವನು ಅರಣ್ಯವಾಸಿ. ಯಾಕೋಬನು ಸಾಧು ಮನುಷ್ಯನಾಗಿ ಗುಡಾರಗಳಲ್ಲೇ ವಾಸಿಸುತ್ತಿದ್ದನು.
  ena-ena: Ninaŋ ahica agɨlaŋ hekɨlɨ lɨhavɨmi. La Iso nɨbu sɨhɨm sabaŋ ifɨsuhɨla nana
    hɨsɨŋ hulaŋ hɨniadami. Hameŋ sadaŋ nɨbu sɨhɨm sabaŋ ifɨsuhɨla nana saŋ pam lɨhadami.
    Jekopɨ nɨbu hulaŋ simɨ hɨniadami. Hameŋ sadaŋ nɨbu uleŋ laci hɨnihɨni sibɨla vihadami.
  tgo-tgo: Gamagaiko thɨ tabo na kaero bobomaŋgi, Iso iye ra wowoidi thovuye na masemburu
    na nuwanuwa woidi. Ko iyemaeŋge Jeikob iye va riwouda na vambe rara vara thotho.
  yap-yap: Me ilal fa gali pagel, me par Esau ni ir be’ nib cheag ko mokol gamanman,
    ni be’ ni ba’adag e yan u daken e flang i yan, machane Jakob e be’ nder ma non
    ma yug ma par u tabinaw.
  tet-tet: Baa oras oa rua nia boot tiꞌan, Esau dadi maktama alas. Nia beer nein iha
    alas laran. Mais Yakub dadi ema mak la duun dale. Nia beer nein iha uma dei.
  hlt-MCSB: Tedae camoe rhoi te a pantai vaengah Esau te pongcet hlang, sakap thai
    la hlang coeng tih Jakob he dap ah duem aka om hlang la coeng.
  mdy-ETH: ዪሳኣቄኮ ላምዖ ናኣቶንሢ ዲጬኔ፤ ዔኤሳዎ ካይካ ፔኤቂ ኬሞ ናሽካያ ማዓዛ፥ ያይቆኦቤ ጋዓንቴ ማኣሪዳ ፔኤቃ ዚቴኬ።
  twi-ASANTE: Mmɔfra no nyiniiɛ no, Esau bɛyɛɛ ɔbɔmmɔfoɔ a, ɔto a, ɔmfom. Na ɔyɛ ha
    fa wiram baabiara. Yakob nso bɛyɛɛ obi a ɔyɛ komm a ɔmpɛ ne ho asɛm. Na ɛberɛ
    biara, ɔpɛ sɛ ɔtena fie.
  mwc-mwc: Maranai pipiyisi gunaguna si rakata wai Esau wai yebaga bitana ba dipa
    yewoyewona saba Jacob wai magugubina ba yove kara kamonai wata i mamana.
  bhl-bhl: Beli, awang kunum biim tanbel kesiliw ding kabalak e, Iso e samal amin
    kunum sel kebomelei, kut kuw kakamalele kale. Kate, Sekow e am dim kel menew felit
    angeko, alenale kunum kese kale.
  con-NTPO: Dushundeccuja coen'fa. Esaúja ñoa'me tsampini japa panzaye atesu'chove
    da. Tsa'ma Jacobja ppimppintssia a'ipa tsa'caen jacambipa pa'cco a'ta carpa tsaoni
    can'jen.
  eng-WEBU: The boys grew. Esau was a skillful hunter, a man of the field. Jacob was
    a quiet man, living in tents.
  bnp-bnp: Na tahuna ru dagi pali, e Esau ia a bakovi ni laho na robo, i moro na pinango.
    Pali e Iakop i madoru, i made kunana na kape.
  wal-wal: Naati diccidosona; Eesawi shankkaa hiillaa eriya bazzo asa gidiis; shin
    Yaaqoobi dunkkaaniyan de7iya woppa asa gidiis.
  mgh-mgh: Asaana ale yahonuwaca. Isawu aari nlupa oocuwela utotha ni aari nantakhwani.
    Nanso Yakopi waari nteko awe paahi uhakhela imope ni aakhala mmaheemani.
  acu-NT: Uchi mai tsakararmiayi. Esaúka nangkami wekainuyayi. Tura pengker tukuu
    ayayi. Antsu Jacobka nuna nakitak jean pujustas wakerinuyayi.
  spa-PDDPT: Los muchachos crecieron. Esaú fue hombre diestro en la caza, hombre del
    campo, mientras Jacob era hombre tranquilo, que vivía en tiendas.
  gun-gun: Ha'e gui avakue'i tujapave ma oje'oivy. Esaú ma imba'ejuka rupi oiko ka'aguy
    re. Ha'e rã Jacó ma oiko rive, oo'i py oĩ va'e.
  agu-BL: Ch'uye'n nintzun e' ban yi cob xicya'tz. Yi bajx yi na bi'aj Esaú nin oc
    tetz jun balaj ak'unwil wi cojbil. Nin ncha'tz i' jun balaj aj txuquinl bantz.
    Ma yi Jacow, apart nin tetz xtxumu'n bantz. Chin tajbil nin i' yi na cyaj cyen
    xe chipach yi tal mantial tu'. Nin chin c'ulutxum nin i', qui tu na tzantu'.
  eng-PEV: Isaac and Rebekah’s sons grew up and became men. Their son Esau became
    a good hunter. He liked to go out bush and catch wild animals to eat. But their
    son Jacob was a quiet man, and he liked to stay at their camp.
  ilo-ULB: Dimmakkel dagiti lallaki, ket nagbalin ni Esau a nalaing a mangnganup,
    maysa a lalaki iti tay-ak; ngem ni Jacob ket naulimek a tao ken ad-adda nga agigian
    iti ayan dagiti tolda.
  kpg-kpg: Nia dama aanei ga mmaadua aga, gei Esau gaa hai tangada modogologolo di
    puu manu, gu hiihai hua bolo ia e noho hua i lodo henua, gei Jacob tangada noho
    dee muu e hiihai hua bolo ia e noho i baahi dono hale.
  uig-ARA: بالىلار ئۆسۈپ چوڭ بولدى؛ ئەساۋ ماھىر ئوۋچى بولۇپ، دالا-جاڭگالدا يۈرىدىغان
    ئادەم بولدى. ياقۇپ بولسا دۇرۇس ئادەم بولۇپ، چېدىرلاردا تۇراتتى.
  bsp-bsp: Kɔ awut arkun aŋɛ ŋambɛk. Kɔ Esay ende pəyɔnɛ wəpɛn wətɔt, wəbɔtər kəyɛksɛ-yɛksɛ
    dəkulum kətɛn ka sɛm yɛpɛn, kɔ Yakuba nkɔn ɔyɔnɛ wəyi wəka dare, wətɔsimsɛ dis
    pəbɔtər kəndɛ d'abal.
  bps-bps: Na talamnok i fingin ani na tasawang lagi ale nan. Na Isaw kenen tambaling
    kenen fulung dmulak, na lamngab di lam i dlag. Kabay Dyékob kenen fafanak mdadong
    di slung i gumnèla.
  mbs-mbs: Pegketelaki te didowa dan, migketomawan si Esau aw gayed eglegeb doton
    te kebenesan. Meneng netelek si Jacob, aw gayed sikandin netingen medapag te tolda
    inogpaan dan.
  tof-tof: Da ene olom nisa nóma dódórr bairri, Isao bügür pamóm bainürr; wa panze
    bwóbdü baiblürr. A Zeikob wa piküpan ngyaben pam yarilürr; wa palae müót basirr
    gódam pam yarilürr.
  sus-sus: Na di xɛmɛ firinyi naxa mɔ. Esayu naxa findi koyinma fanyi ra naxan nu
    wula i sama. Naxan findi Yaxuba tan na, mixi maxinbelixi nan nu a ra, a tan nu
    dɔxɔma kiri banxi nan bun ma.
  pon-2006: Eri, ni pwutak ko ara keirda, Esau wiahla soupal en kesik mahn emen, me
    kin perenki mihmihseli nansapw; a Seikop pwutak nennen emen me kin mihmihte ni
    imwe.
  jae-jae: Ŋapalê têtu kapôêŋ ma Esau kêtu ŋac lêma gwadaŋa, taŋ kêpê talam lêma kata
    gêjac laoc gamêŋgeŋ. Ma Jakob kêtu ŋac wapac to ŋaŋêŋ, taŋ gêŋgôŋ becobo.
  ksd-ksd: Ma ra ura bul tutana dir ga taiak; ma Esau a tena nirovoi tuna, ma i ga
    vanavana ta ra pupui; ma Iakob a tena ki vovovon, i ga ki vatikai ta ra umana
    pal na mal.
  tur-YTC: Çocuklar büyüdüler. Esav yetenekli bir avcıydı, bir kır adamı oldu. Yakov
    çadırlarda yaşayan sakin bir adamdı.
  bel-N: I вырасьлі хлопчыкі, і быў Эзаў спрытным паляўнічым, чалавекам поля, а Якуб
    быў чалавекам рахманым, які жыў у намётах.
  grc-BRENT: Ηὐξήθησαν δὲ οἱ νεανίσκοι· καὶ ἦν Ἡσαῦ ἄνθρωπος εἰδὼς κυνηγεῖν, ἄγροικος·
    Ἰακὼβ δὲ ἄνθρωπος ἄπλαστος, οἰκῶν οἰκίαν.
  ind-AYT: Ketika kedua anak itu tumbuh besar, Esau menjadi pemburu yang terampil,
    orang yang senang tinggal di padang. Akan tetapi, Yakub adalah orang yang tenang,
    yang suka tinggal di tenda.
  lid-lid: Uru ma la-uh badeh a tinan ma Iso badeh asahan ndramak ta mwi. Iy ndramak
    ta edek i lokei. Arile Jekop badeh ndramak bohon bwe, iy badu bolo iri asiu balei
    le.
  eng-NNA: Those two Esau and Jacob became big, they became men. Esau was a hunter,
    he used to go out for meat. Jacob used to stay in the camp, he used to work for
    his father.
  nya-nya: Anyamatawo anakula ndipo Esau anakhala katswiri wosaka, munthu wamʼthengo,
    pamene Yakobo anali munthu wofatsa, wokonda kukhala pa nyumba.
  hrv-hrv: Kad su dječaci odrasli, Ezav postane vješt lovac, čovjek pustare. Jakov
    je bio čovjek krotak i boravio je u šatorima.
  mps-mps: Te ogwa si genuai elama, tama Iso te bulu hasa gegebo koneai bidi mu bidali.
    Aga te bulu hasaba naga pabo sę ebo bidi bidai. Tiali goli, Jekop te subigila
    me bilisiąbo bidi dao. Aga te augwaligo ugwa be dabede naga bididuai.
  llg-llg: Faik fo kakana kadua kala sila inahuu mai, Esau dadik mana sombu banda
    fo ana seli. Ana nahiik leo nai nula dale. Tehuu Yakob ndia, mana neeneek, ma
    nahiik nahani kada uma.
  tpi-tpi: Tupela mangi i kamap bikpela na Iso i kamap saveman tru bilong painim abus.
    Em i man bilong raun long bus. Tasol Jekop em i man bilong stap isi, na em i save
    stap long ples tasol.
  dan-1931: Drengene voksede til, og Esau blev en dygtig Jæger, der færdedes i Ødemarken,
    men Jakob en fredsommelig Mand, en Mand, som boede i Telt.
  vie-OVCB: Hai đứa trẻ lớn lên. Ê-sau là một thợ săn tài giỏi, thường xông pha nơi
    đồng nội và rừng xanh; còn Gia-cốp thích sống trầm lặng trong nhà, quanh quẩn
    bên mẹ.
  lbk-lbk: Naengngan et nan sin-akhi. Nenfalin ay omaanop si Esau ya is kaponchag
    nan kad-in nentey-ana. Nay met achi si Jacob et nan kakhigkhinek ay fiyag nan
    laychena, ya is kakampocha nan kad-in enchonowana.
  guj-2017: તે છોકરાઓ મોટા થયા. એસાવ કુશળ શિકારી તથા જંગલમાં ફરનાર માણસ હતો; પણ યાકૂબ
    શાંત પ્રકૃતિનો હતો. તે પોતાનો સમય તંબુમાં વિતાવતો હતો.
  byr-byr: Kɨdaraai aꞌmweraai kyɨmaꞌnagi yɨ Yɨzoi yɨkurɨyaawɨhayaꞌna yakelyɨ. Yɨ Jaikopɨ
    gannya wawɨnyanna yɨwaainada angebanna mwaaidelyɨ. Yɨkurɨyaawia kamaaraꞌ waburyaꞌna
    wiakei Aazakɨ Yɨzorɨ yɨlaaya marina yaꞌ. Revekaaꞌ Jaikopɨmɨ yɨlaaya maryaꞌ. Pɨgaaꞌ
    Jaikopɨ yɨwaadabe yɨraaina yakegaaꞌ Yɨzoi mɨjɨka wiakei yɨꞌdaryavɨdaasɨ wɨlaabaꞌ.
    Wɨlaabaka Jaikopɨmɨ wɨdaꞌ “Wapaaya wayaaka pɨrɨꞌ nyɨjaama!” Miꞌna kudaꞌ Jaikopɨ
    wɨdaꞌ “Sɨnnawɨ sagaaꞌ sɨraangebwina gɨmubɨma! ‘Nɨmɨ aꞌmwe naanga yɨmaꞌnɨdeinyɨ,’
    dena gɨthɨwa.” Yɨzoi wɨdaꞌ “Mɨjɨka naanga nyɨwakeꞌna nɨmɨ kabaimudɨkeinyɨra. Nɨmɨ
    aꞌmwe naangeinyɨ dadɨnyainyɨ dahaaꞌ aawano. Nɨmɨ aꞌmwe naangeinyɨ mamwaalyɨ yɨdeinyɨra.
    Aꞌmwe naangannyaꞌ waramaryana! Saꞌ maalɨkesɨra.” Sara kudaꞌ Jaikopɨ wɨdaꞌ “Kwaasɨ
    yagaala nanyɨdɨthɨka! Naangeꞌna nyɨdana!” Sara kudaꞌ Yɨzoi sara yaꞌ. Miꞌna kyaꞌ
    Jaikopɨ wapaaya kujaavaꞌ Yɨzoi naꞌ.
  awx-awx: Tiwänä yiwitäke kuhika, wawakngä uläpäyalu inulung täpäyat tike, Iso songäne
    tihikuxäwik, kälawu buläkän sipmäkakut. Tixawän Jekowu selyot däkändäkäne säkge
    yiwixakut.
  pon-2006A: Eri, ni pwutak ko ara keirda, Esau wiahla soupal en kesik mahn emen,
    me kin perenki mihmihseli nansapw; a Seikop pwutak nennen emen me kin mihmihte
    ni imwe.
  por-BRBSL: Os meninos cresceram. Esaú era um hábil caçador, um homem do campo. Jacob
    era um homem quieto, vivendo em tendas.
  aly-aly: Awayenheng-atherr ratherr ilkwerrek-anem. Esau ran awangk-awarrarl anenh,
    Jacob ra arteny-areny anenh. Isaac Esau-ek arlkwentenh, rarl akerel renh wantenhek.
    Amikw ikwer-atherrenh Jacob anyentekant arlkwentenh. Isaac aherrety 60 anenh.
  cth-cth: Camo roi a roung teh, Esaw teh moi ka ka thai poung e samram pou ka cet
    tami lah ao. Hateiteh, Jakop teh kâkamuete lah ao dawk im vah ao.
  twi-twi: Mmofra no nyin no, Esau bɛyɛɛ ɔbɔmmɔfo a ɔtow a, ɔmfom. Na ɔyɛ ha fa wuram
    baabiara. Yakob nso bɛyɛɛ obi a ɔyɛ komm a ɔmpɛ ne ho asɛm. Na bere biara, ɔpɛ
    sɛ ɔtena fie.
  hlt-hlt: Tedae camoe rhoi te a pantai vaengah Esau te pongcet hlang, sakap thai
    la hlang coeng tih Jakob he dap ah duem aka om hlang la coeng.
  tbz-SIM: Kɛ̀ bɛ̀ɛ kótɛ́ kɛ̀ Esɑyuu nɑɑ́ nhopɑɑwɑɑ̀ ndiɛwè wèè nɔ nkupɑɑwɑɑ́, nkɛ
    níí ntṹṹ ndikpɑ́ɑ̀, kɛ̀ Sɑkɔbu ntú onitiyɔɔ̀nwè kɛ kɑri tɛcĩ́ɛ̃̀tɛ̀.
  msy-2020: Egha otarir kamning ekevegha Iso asɨziba burir fofozir ekiam iti. Egha
    ruaribar aruasa bar ifonge. Ezɨ Jekop gumazir nɨmɨra itim, egha nguibamra ti.
  txq-txq: Neu kakana kaduak kara raa ramoꞌo mamais, Esau dadi neu mana sombu ta hohoꞌak.
    Ana hii leo nai lasi dale. Tehuu Yakob naa mana neneek, ma ana hii nahani nai
    kada uma.
  aaz-aaz: Oras riꞌaan koen naan naꞌnaen ate, naiꞌ Esau njair asekot. In nroim he
    natua nbi nasi. Mes naiꞌ Yakop atoin ataꞌas. In nroim he nbi-bi haa umi.
  azb-azb: Uşaqlar böyüdü. Esav mahir ovçu və çöl adamı oldu. Yaqub isə çadırlarda
    yaşayan mülayim bir adam oldu.
  eng-DBY: And the boys grew, and Esau became a man skilled in hunting, a man of the
    field; and Jacob was a homely man, dwelling in tents.
  hin-2017: फिर वे लड़के बढ़ने लगे और एसाव तो वनवासी होकर चतुर शिकार खेलनेवाला हो
    गया, पर याकूब सीधा मनुष्य था, और तम्बुओं में रहा करता था।
  wol-KYG: Ba mu ko defee gone ya di màgg, Esawu di rëbbkat bu ñaw, di ku bëgg àll;
    Yanqóoba moom di nit ku gàtteñlu te bëggoon toogaayu kër.
  swp-swp: Merumeru wa se taulailai abo Isoa ia tauailoea saesaena na Iakobo ia tau
    manabiga, numaalo tau miamiaina.
  bjr-bjr: Miqanda innooqafufaqa Eesaufa uaqarana akoofasa maridanoo sia ooqu marufa
    kaqi niranara aidimarufa marinau. Miqi marufanoo Yakooboofa sia miqi marinau.
    Fifirafa maridanoo maqusasaa marufa marinau.
  eng-YLT: And the youths grew, and Esau is a man acquainted [with] hunting, a man
    of the field; and Jacob [is] a plain man, inhabiting tents;
  kne-kne: Idi nadakdake da ay dowa, linmaing si Esau ay manganop yan pag sin kada
    di em-emeyana. Si Jacob pay yan nanemneman ay ipogaw ay mameey.
  wat-wat: Tovanama namoisima si nakata, Isowa i vitonuiyowa eketa tova matatafuna
    wanakiyai i nunuiyowa. Eatu Yakobo o umaumana keta toḡakuyadayadana.
  heg-NTPO: Dedeng tana-anang dua nas in tenes maas sa, Esau daid atuil in lono-poa
    taan hmukit. Un kom in se alas dalen tuun. Mo Yakob na mo ete tukun, nol un in
    koma ka le daad se uma tuun.
  ptu-ptu: Indo dua änä'-änä' tuttuam lobo' anna kasalle. Pengkähänganna ia Esau to
    menduhu' anna si napohäe tohho lako kaliane. Sapo' Yakub ia hapa' penaba anna
    anggam ia si tohho dio bahum.
  bzd-NTPO: Klöpa kibinetke. Esaú dör yëria poë. Ie' wöbatsö sulu yëble wa. Erë iël
    Jacob, e' kë̀ dör es. Ie' se̱rke bë̀rë. Ie' wöbatsö se̱nuk u a̱ ë̀.
  kwf-kwf: KaidaꞋi ro ngela ngwane neꞋe ki doe maꞋi, sa Esau sai liu ana luluꞋa Ꞌuana
    ru kwasi ꞋaeꞋaela ki, ma nia noaꞋa kasi oga tuaꞋa Ꞌi fanoa, nia oga lala tuaꞋa
    saena masuꞋua. Bore ma sa Jakob nia ngwae nene goꞋo Ꞌana, ma kaidaꞋi Ꞌoro nia
    oga liua lala tuaꞋa Ꞌi fanoa.
  eng-WYC-2017: And when they were waxen, Esau was a man knowing of hunting, and a
    man an earth-tiller; forsooth Jacob was a simple man, and dwelled in tabernacles.
  eng-WMBB: The boys grew. Esau was a skilful hunter, a man of the field. Jacob was
    a quiet man, living in tents.
  spp-spp: Ɲyɛ pi à pa yyaha cwo, ka Ezawu si wá na lùuzoge pyi fo mà pa mpyi lùuzupege.
    Ŋka Yakuba sí wi ke, uru ɲùŋke mpyi a ɲíŋɛ, ka uru si ntɛ̀ɛn pyɛnge e.
  aey-aey: Aria mel lecis ale ben mimesi Iso uqa dool qoc gesis dana calen. Uqa bahu
    dana, uqa bahu nijoloi. Jekobqa uqa malol dana, uqa jeca qee. Odocob uqa lotoc
    talahna himec biloloi.
  urd-GVH: लड़के जवान हुए। एसौ माहिर शिकारी बन गया और खुले मैदान में ख़ुश रहता था।
    उसके मुक़ाबले में याक़ूब शायस्ता था और डेरे में रहना पसंद करता था।
  rug-rug: Meke sipu noma sage sari karu koreo, si ta evaṉae na tie bokabokana pa
    hukue se Isoa. Hoke hiva ene va seu si asa, ba se Zekopi si na tie bule, meke
    hoke kokoa mo tata koari na ipi si asa.
  gaz-gaz: Ijoolleen kunis ni guddattan; Esaawu adamsaa beekamaa fi nama bakkee ooluu
    taʼe; Yaaqoob garuu nama calʼisaa dunkaana keessa oolu taʼe.
  fra-LSG: Ces enfants grandirent. Ésaü devint un habile chasseur, un homme des champs;
    mais Jacob fut un homme tranquille, qui restait sous les tentes.
  gnn-gnn: Ŋutharanydja maṉḏa marrtjina bala wakindhina, ḏarramuyinana maṉḏa märrma'
    yana. Ŋayi Yetjunydja djambatj‐ḏumurruna wäyingu bunharawu; wirrki ŋayi yana ḏukṯuk
    wäyingunydja ḏatthunarawu. Ga ŋayi Djaykuptja wiripu warray ḏarramu, nhinanha
    warray ŋuli yukurranha ŋunhala bäyma wäŋaŋura.
  yal-yal: Na dii xɛmɛ firinna yi gbo. Esayu yi findi donso faɲin na naxan yi wulani
    sigama. Yaxuba findi muxu maxunbelixin nan na, a tan yi luma bubun nan bun ma.
  gum-gum: Inchen ureemerabe nørrørab amba, Esaube ushameran pasraara kemøramiibe
    ke kan kaisab lataig inchibig købig køn, kaambumerawansrø unamig chull møg kua.
    Trune Jacobpe treeg maramigwane chi isumø ka nuimburab uñibig køn, carpa yau kørrømisra
    chigøben maramigwan chullig.
  iou-iou: Täŋpäkaŋ nanaki yarä ahäŋkumäno u tägaŋpäŋ Isotä äwanken kuŋatpäŋ tom däpmäkta
    mebäri nadäŋkuk. Ude täŋirän Jekop uwä kwikinik irani, yotkengän irani.
  haw-1868: 'Nui ae la ua mau keiki la: he kanaka akamai o Esau i ka hahai holoholona
    hihiu, he kanaka no ka nahelehele: aka, he kanaka noho malie o Iakoba, e noho
    ana ma na halelewa.'
  arb-NAV: وَكَبُرَ الْوَلَدَانِ، فَأَصْبَحَ عِيسُو صَيَّاداً مَاهِراً وَرَجُلَ بَرِّيَّةٍ،
    بَيْنَمَا كَانَ يَعْقُوبُ رَجُلاً هَادِئاً يُقِيمُ فِي الْخِيَامِ.
  adz-adz: Mamaꞌ narun iruꞌ igi ibasu garam sib da Isau isu garam mararuru da bangi-tatiꞌ
    i yunga wap da waꞌan da apu. Da Yakop arangan garam mpada ntras angu, da arangan
    inang da impa gamp angu.
  ewe-ewe: Esi ɖeviawo tsi la, Esau zu adela xɔŋkɔ aɖe, ke Yakob ya zu ame fafa aɖe
    si lɔ̃a aƒemenɔnɔ.
  eng-LEE: 'And the boys grew up: and Esau was an expert hunter, a man of the field;
    and Jacob was a plain man, dwelling in tents.'
  dji-dji: Manymak, biling yidjipilimirrpili bil djurrali, a bil yuldjini. Ban Yisuw
    nyani djambatj yul maypilgi, bininy giriny ngurrgima maypilgi galnggalngdjny girinyi,
    a gar-gurryili murrurrtmirri gukirriny giriny, bilapilang nyanngang rum. Ban Djakup,
    nyani bugiṉingi a mundurrpi yul, yarim bininy giriny ngurrgima bi nyininy giriny
    gurrbiwi ṉambiḏi wiṉiṉmirri.
  gvn-gvn: Bula yaba-yabaju jirrayman, Esau mala-minya, yarbarrka jilba dungan. Jacob
    walu-yindu, nyulu bayandarrku workmanijinya, wawu kari jilba dunganka. Nganjan
    Isaac Esaunku wawu-jirrayman, nyulu wawu nukanka minya Esaungku wundinya. Yamba
    ngamu Rebecca Jacobankaku wawu-jirray.
  nna-nna: Palajirri Esau-pa Jacob wirtu jarrinyipulu, pirirri jarrinyipulu. Esau
    kuwiyimarta. Kuwiyiku yananyikinyi. Jacob ngatu yiji, waninyikinyi ngurranga,
    warrkamu jarrinyikinyalu japartumurninyku.
  asm-FB: এই ল’ৰা দুটি ডাঙৰ হোৱাৰ পাছত এচৌ এজন নিপুণ চিকাৰী হ’ল। তেওঁ বনে বনে ঘূৰি
    ফুৰিছিল। কিন্তু যাকোব আছিল শান্ত স্বভাৱৰ। তেওঁ তম্বুত থাকিয়েই সময় কটাইছিল।
  sus-A: نَ دِ شّمّ قِرِنيِ نَشَ مْ. عٍسَيُ نَشَ قِندِ كٌيِنمَ قَنيِ رَ نَشَن نُ وُلَ
    عِ سَمَ. نَشَن قِندِ يَشُبَ تَن نَ، مِشِ مَشِنبٍلِشِ نَن نُ عَ رَ، عَ تَن نُ دْشْمَ
    كِرِ بَنشِ نَن بُن مَ.
  fra-SBL: Les garçons grandirent. Ésaü était un chasseur habile, un homme des champs.
    Jacob était un homme tranquille, qui vivait sous la tente.
  hbo-hbo: וֽ͏ַיִּגְדְּלוּ֙ הַנְּעָרִ֔ים וַיְהִ֣י עֵשָׂ֗ו אִ֛ישׁ יֹדֵ֥עַ צַ֖יִד אִ֣ישׁ
    שָׂדֶ֑ה וְיַעֲקֹב֙ אִ֣ישׁ תָּ֔ם יֹשֵׁ֖ב אֹהָלִֽים׃
  shp-NTPO: Ja bakebora ania iki. Esaúra nii meran niti onan joni pikota iki, jaskara
    ikaxa iorai yoinanin mecha iká iki; ikaxbi Jacobiribira iiosma joni iká iki, jaskara
    ikaxa xobonbi banétinin keen iká iki.
  eng-WYCLIFFE: And whanne thei weren woxun, Esau was maad a man kunnynge of huntyng,
    and a man erthe tilier; forsothe Jacob was a symple man, and dwellide in tabernaclis.
  piu-2006: Pipirri paluru kutjarra tiṉarringkula Yitjuwunya wiḻinyi yankula kuka
    pungkulinkula ngalya katipayi. Palunyangka paapara Yatjikanya yunytjura nyinapayi,
    kuka wakalpayiku. Kanya Tjikupanya ngurrangka nyinapayi. Palunyangka Ripikanya
    yunytjura nyinangi.
  pjt-pjt: Ka tjitji paluṟu pula puḻkaringu, ka Iitjunya kukaputju mulapa nyinangi,
    munu paluṟu ilytjingka pukuḻpa para-ngaṟapai kukaku ankula. Palu Jacobanya wati
    piluntju munu ngurangka kutju nyinara waṟkaripai.
  cwe-cwe: Wana wawo wakula. Esau kakala mkala, yoyolonda kukala muna ivyuwala, na
    Yakobo kakala yaholile yolonda kukala hakaye.
  bgs-bgs: Tô igmallaki dán tô duwa dan, katig si Esau ágpangággut, asta inalayun
    sikandin ágtalap tun ta kabánnássan. Asal ágtónnók si Jacob, asta góddô sikandin
    tun ta tulda.
  kik-kik: Natuo tũmwana tũu tũgĩkũra, nake Esaũ agĩtuĩka mũguĩmi mũũgĩ, mũndũ wa
    werũ, no Jakubu aarĩ mũndũ mũhooreri, waikaraga hakuhĩ na mũciĩ.
  ksr-ksr: Mera woi iyoronoŋ asugiŋ somariiri Iisoonoŋ borojaŋ gawombaa kania tororo
    moma yagoŋ pondaŋ jolonoŋ laligomambaajoŋ moroto, koganoŋ eja bonjoŋa kolooŋ kaparaŋ
    koma mirinoŋ laligoro.
  fra-NCL: Ces enfants grandirent. Esaü devint un habile chasseur, un homme des champs ;
    mais Jacob était un homme paisible, demeurant sous la tente.
  cek-AK: Nawkta hnik loe qoeng hoi tahang, Esau loe moi kat kop kami, moi zoep thaih
    kami ah oh; toe Jakob loe kaom duem kami ah oh moe, kahni imthung ah oh.
  xla-xla: Akimlala dapiyamte iwolota teta꞉le dulu dla Isotapo alila hapuloma dla
    moku dla yetetalemsela꞉mama alinepi sikemte siyomalalo halaiyo. Amasiyama Yokobye
    homta hallalo oplami halemama isikimi hatlo aya dla halemdiyo.
  cuk-cuk: Masmala-warbogwad dungudmalad. Esaú ibmar-make-duledid. Sapurba-gudiile,
    yeer-itodaed. Jacobʼdi dule-boo-daedid. Neggi-gudiile, bur-yeer-itodaed.
  uig-CYR: Балилар өсүп чоң болди; Әсав маһир овчи болуп, дала-җаңгалда жүридиған
    адәм болди. Яқуп болса дурус адәм болуп, чедирларда туратти.
  pma-pma: Navong ehon keilu lumoul lumai lumariso, Esao vi meatin talauien koa en
    vati mok vato en eivorohus. Ka Siekob vi tiraeng ka rotos teim.
  tel-2017: ఆ పిల్లలిద్దరూ పెద్దవాళ్ళయ్యారు. వారిలో ఏశావు జంతువులను వేటాడడంలో నైపుణ్యం
    సాధించాడు. అరణ్యవాసిగా తిరిగేవాడు. కానీ యాకోబు నెమ్మదస్తుడు. గుడారంలోనే ఉండేవాడు.
  hat-BSA: Lè gason sa yo te grandi, Ésaü te vin fò nan lachas, yon nonm ki fèt pou
    chan a. Men Jacob te yon nonm byen trankil, ki te viv nan tant.
  kos-kos: Tulik mukul luo ah matula, ac Esau el mwet na etu sruh kosro se, ac el
    lungsena muta inimae, a Jacob el sukas ac el mutana in lohm uh.
  hbo-WLC: וַֽיִּגְדְּלוּ֙ הַנְּעָרִ֔ים וַיְהִ֣י עֵשָׂ֗ו אִ֛ישׁ יֹדֵ֥עַ צַ֖יִד אִ֣ישׁ
    שָׂדֶ֑ה וְיַעֲקֹב֙ אִ֣ישׁ תָּ֔ם יֹשֵׁ֖ב אֹהָלִֽים׃
  ibo-ibo: Ha abụọ toro, Ịsọ ghọrọ onye ọka nʼịchụ nta, onye na-epiogharị nʼọhịa,
    ebe Jekọb bụ nwoke dị nwayọọ, onye na-anọ nʼetiti ụlọ ikwu.
  ory-ory: ଏଥିଉତ୍ତାରେ ବାଳକମାନେ ବଢ଼ିଲା ଉତ୍ତାରେ ଏଷୌ ମୃଗୟାନିପୁଣ ଓ ବନବିହାରୀ ହେଲା; ପୁଣି,
    ଯାକୁବ ମୃଦୁ ମନୁଷ୍ୟ ଓ ତମ୍ବୁବାସୀ ହେଲା।
  wmt-wmt: '@see-verse:GEN.025.026'
  chk-chk: Iwe, lupwen ekewe ät ra mämäritä, Esau a fokun foukus le likapich manmwacho,
    eman mi sani le nom lemäl. Nge Jakop eman mwän mi mosonoson, a chök nonom leimw.
  ssd-ssd: Nale sugokinaik sulumba Esau nu kanzerek taŋgo minmba nu mara mindek sayokam
    duŋe kambinu le Yakob nu taŋgo mukuknu minmba nu mara mindek tumbraŋŋge ndo minanu.
  rop-rop: Bambai na wen det dubala boi blanga Aisik bin bigwan, Isau bin jidan nambawan
    blanga hanting, en imbin oldei laigim wokabat langa bush kantri. Bat im braja
    Jeikob bin difrin. Imbin oldei jidan kwaitwan en imbin oldei wek deya langa kemp.
  ukr-1871: Повиростали ж молодоки, і був Езав чоловік умілий ловити, степовий. Яков
    же був чоловік тихий, що седїв у домівцї.
  eng-AOI: The two boys grew up. Esau was good at hunting and he loved being out in
    the bush. But Jacob was a quiet man who liked to stay at home.
  yon-yon: Karub kewed ayoob kuu kainenib, ayi Isau kuu dingkan kiib bi ye karub kere
    dura angka yari ye karub keroon. Kumban Yekob kuu yongbon deme awine kambong aom
    iwari dobiri ye karub keroon.
  bch-bch: Gergeu toa rua oa tidae kapeipei, be Iso ele oatainga kapei ngan ilonga
    masilau tibur aea. Be Iakop ei eaba posanga aea mao. Ei mumun ga imamado saupuiai.
  deu-1951: Und als die Knaben groß wurden, ward Esau ein Waidmann, der sich auf die
    Jagd verstand; Jakob aber war ein sittsamer Mann, der bei den Zelten blieb.
  eng-JPS: And the boys grew; and Esau was a cunning hunter, a man of the field; and
    Jacob was a quiet man, dwelling in tents.
  ubr-ubr: Fifirig sirat orot simatar, ato Esau on bo am an orot imatar ato on an
    gogoi on regai inabib, baise Jacob on orot rutanobin ato an gogoi on goai wat
    imama.
  srp-1865: I djeca odrastoše, i Isav posta lovac i ratar, a Jakov bješe èovjek krotak
    i bavljaše se u šatorima.
  lug-lug: Abalenzi ne bakula, Esawu n’aba muyizzi lukulwe, omuntu ow’oku ttale. Naye
    ye Yakobo yali musajja musirise ng’asigala waka.
  heb-heb: ויגדלו הנערים ויהי עשו איש ידע ציד איש שדה ויעקב איש תם ישב אהלים׃
  ben-IRV: পরে সেই বালকেরা বড় হলে এষৌই নিপুণ শিকারি ও মরুপ্রান্তে মানুষ হলেন; কিন্তু
    যাকোব শান্ত ছিলেন, তিনি তাঁবুতে বাস করতেন।
  pan-pan: ਉਹ ਮੁੰਡੇ ਵੱਡੇ ਹੋਏ। ਏਸਾਓ ਨਿਪੁੰਨ ਸ਼ਿਕਾਰੀ ਬਣਿਆ ਅਤੇ ਮੈਦਾਨ ਵਿੱਚ ਰਹਿਣ ਵਾਲਾ ਸੀ
    ਅਤੇ ਯਾਕੂਬ ਭੋਲਾ-ਭਾਲਾ ਅਤੇ ਤੰਬੂਆਂ ਵਿੱਚ ਰਹਿਣ ਵਾਲਾ ਸੀ।
  tkr-tkr: 'Çocar ç''ak''ı qeebaxhe: Esav yugna k''onay, xaa hidöörəxəna insan eyxhe,
    Yaaq''ubur hexxan nıq'' denana xaana insan eyxhe.'
  mwp-mwp: Palay koesimampu ngapa, nuy Isaw mura ngulayg asidhin bupaw aypa lumayle.
    Nuydh kedha ubilmaypa koeyma ubinmeparu. A Yakubu nanga nuy kasa lagal boedhiya
    zagethan meparu.
  mya-JVB: သူငယ် တို့သည် ကြီးပွား ၍ ၊ ဧသော ကား လိမ္မာ သော တော သား မုဆိုး ဖြစ် လေ၏။
    ယာကုပ် ကားတဲ ၌ နေ တတ်၍ စိတ်ကောင်း သောသူ ဖြစ်၏။
  tte-O: Melumeluwone silalaki. Isowa iyamala tokeloya namwanamwana na Yakobo iya
    tomo mwanomwanouna mwa imiyamiyaya nume mena.
  tbg-tbg: Vira maaqutanta noruqamavi, Isova koqema kero aantau ari vau vaiintiva
    vauvaro Iekopiva tiremakero vatukaini vau vaiintiva vaura.
  hmo-hmo: Memero ruaosi idia tubu ia lao bona idia bada. Esau be labana ia diba momo
    tauna, bona uda dekenai loaloa tauna, to Iakobo ena kara be manada, bona ia be
    ruma dekenai noho tauna.
  ata-ata: Ta ꞌolu ta tamei ne mileme mipalea loxo ꞌo. Esau ne muxali itema vile sou
    paipaa manina. Mulavu laixe misevile sou uvau mii. Ia Iakovo ne anu itema vile
    sou uxoxoo seꞌisisi sou uꞌoleꞌole no tualasi.
  nfa-nfa: Lodꞌo ana dua se kapai, Esau dhu neꞌa mèu kasiro badha hui. Ae ka dhu na
    pea ètu dꞌara jꞌami. Te ngaa Yakob dhu mau-mau, dhu dꞌèi dhoka pea ètu dꞌara èmu
    di.
  urd-urd: और वह लड़के बढ़े, और 'ऐसौ शिकार में माहिर हो गया और जंगल में रहने लगा,
    और या'क़ूब सादा मिजाज़ डेरों में रहने वाला आदमी था।
  rus-SYN: Дети выросли, и стал Исав человеком искусным в звероловстве, человеком
    полей; а Иаков человеком кротким, живущим в шатрах.
  cbt-NTPO: Catopia'huaro'sa noya so'sopi. Isaoso' hui'napitahuaton, ma'sha yonicaso
    pa'yatërin. Míso inantërin. Cacoposo nipirinhuë', co inaporinhuë'. Ya'huëpiquë
    pa'yatërin ya'huápaso'.
  bqc-SIM: Nɛ́piↄ zↄ̃ↄkũ̀. Esau kɛ̀ toensa pↄ́ lí kɛ̃́ sɛ̃̀awao ũ. Yakↄbu sↄ̃ bɛgwanaɛ.
  tcz-CHONGTHU: Chapang teni chu ahung khanglen lhonin, Esau chu gamleng sakap them
    gam vahmi ahung hikhan, Jacob vang chu mi mong khat ahin pondal buh a umjing mi
    ahi.
  mar-mar: ही मुले मोठी झाली, आणि एसाव तरबेज शिकारी झाला, तो रानातून फिरणारा मनुष्य
    होता; पण याकोब शांत मनुष्य होता, तो त्याचा वेळ तंबूत घालवीत असे.
  tcs-tcs: Wen demtu boi pikinini i bin kam bigman nau, Iso bin dedli man po anting.
    Em bin man uda laik wagbaut ausaid lo bus, bat Zekop i bin dipren. I bin kuaiat
    man uda bin mata stap ane wok klostu po wea dempla i stap.
  soq-soq: Seda sa nata muntone debamantone ita Esau waen apanawaida segalen. Tane
    Iakob me apana daina duwa os wanwanla.
  qub-qub: Chaypita wamrancunaga jatunyaranna. Jatun carna Esaüga jircapa puriyta
    mäñacuran, jirca animalcunata chariyta. Jacobmi ichanga toldullancho allilla goyäcoj
    caran.
  bqp-bqp: Nɛ́ pìnↄ zↄ̃kↄ̃ kũ̀. Isau kɛ̀ tofekari gbãna kũ àdi kɛ̃ sɛ̃̀ntɛaro ũ.
    Yakubu sↄ̃ bɛgwariimɛ.
  hat-hat: Timoun yo grandi. Ezaou te vin yon bon chasè, li te toujou nan bwa. Men
    Jakòb te yon nonm byen dousman, li te renmen rete lakay.
  eng-BSB: When the boys grew up, Esau became a skillful hunter, a man of the field,
    while Jacob was a quiet man who stayed at home.
  tod-tod: Doun zunu felegɔi niiti ti kulasui woni. Ezawu ɠɛni ga dosoi zeeletegai,
    ta dɔɓɔ ziɛ nui, kɛlɛ Zakɔɓe ɠɛni ga zunui ná-fai ɠaalɛiɗai, é nɛɛni bɛ ga é
    yɛ nɔ seɠe ɠotaiti bu.
  eng-WEBPB: The boys grew. Esau was a skilful hunter, a man of the field. Jacob was
    a quiet man, living in tents.
  kbq-kbq: Hagi ana mofavre'mokea nena hute'ne, Iso'a zagagafa hofa trampinti ahe
    ne' mani'negeno, Jekopu'a rimpa frune kazone ne' seli nompi mani'ne.
  nhe-BL: Huan nopa oquichpilme moscaltijque. Huan Esaú elqui se tlacatl tlen quipactía
    nejnemi cuatitla huan elqui se cuali tlapejquetl. Pero Jacob eliyaya se tlacatl
    tlen quipixqui iyolo huan quipactiyaya mocahuas ichaj.
  bus-bus: Nɛ́ pìnↄ bíta kũ̀. Isau kɛ̀ tofekari gbãaa kɛ̀ è kɛ̃ sɛ̃̀tɛaroo ũ. Yakubu
    sↄ̃ bɛgwarimɛ.
  gub-BL: Itua'u kwarera'i wà. Ezau a'e, ikatu ka'a pe heko haw izupe a'e. Wiko uzemi'i
    kar ma'e ikatu ma'e romo a'e. Zako nuiko kwaw wyky'yr zàwe. Nahehaite kwaw. Nuata
    tetea'u kwaw. Wàpuz me upyta haw ikatu izupe.
  eng-DRA: And when they were grown up, Esau became a skillful hunter, and a husbandman,
    but Jacob a plain man dwelt in tents.
  knf-knf: Bapoţ badëmi, kë Eŧawu akak najan naweek, anŋaluŋ uţeeh. Yakob ul kë awo
    ñaaŋ anyompandëruŋ abot aji ŋal pţo du kaloona meeţ.
