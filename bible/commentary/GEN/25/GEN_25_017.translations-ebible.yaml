verse: GEN.025.017
translations:
  mal-C: യിശ്മായേൽ ആകെ നൂറ്റിമുപ്പത്തിയേഴു വർഷം ജീവിച്ചിരുന്നു. അദ്ദേഹം പ്രാണനെ വിട്ടു
    മരിച്ചു; സ്വന്തജനത്തോടു ചേർന്നു.
  deu-TKW: 'Und dies war die Lebensdauer Ismaels: 137 Jahre. Und er verschied und
    starb und wurde versammelt zu seinen Stammesgenossen.'
  lin-lin: Isimaeli awumelaki na bomoi mibu nkama moko na tuku misato na sambo. Akataki
    motema mpe akufaki ; akendeki kokutana na bakoko na ye.
  cbr-NT: Ismael ax ka ciento treinta 'imainun siete baritiañu 'aish ñuakëxa, ñui
    ka aín chaitiokëkama 'iasaribiti ñuia anu 'ain chaitiokëkama maían anubi maíankëxa.
  eng-LSV: And these [are] the years of the life of Ishmael, one hundred and thirty-seven
    years; and he expires, and dies, and is gathered to his people;
  bmu-bmu: Ismaelnöŋ mala koriga yambuŋi mindiriba 137 aiga kömuyök. Mewö azi namŋi
    aka söŋgörö ösum kondikŋi öröba nöŋ qeba kömuiga Anutunöŋ waŋgiri tinitosolomurupŋan
    kömugeri, yeŋgöreŋ anda toroqeyök.
  eng-GNV: (And these are the yeeres of the life of Ishmael, an hundreth thirtie and
    seuen yeere, and he yeelded the spirit, and dyed, and was gathered vnto his people)
  eng-WEBSTER: 'And these are the years of the life of Ishmael; a hundred and thirty
    and seven years: and he expired and died, and was gathered to his people.'
  nhw-BL: Huan Ismael quipiyayaya 137 xihuitl quema mijqui huan mosansejcotilito ininhuaya
    ihuejcapan tatahua.
  swh-ONEN: Kwa jumla Ishmaeli aliishi miaka 137. Akapumua pumzi ya mwisho, akafa,
    naye akakusanywa pamoja na watu wake.
  bba-bba: Isimɛɛli u kuɑwɑ wɔ̃ɔ wunɑɑ teeru kɑ wɔkurɑ nɔɔbu kɑ yiru. Yen biru u kpunɑ
    u ɡu u win bɑɑbɑbɑ deemɑ ɡɔriɔ.
  eng-KJVCPB: 'And these are the years of the life of Ishmael, an hundred and thirty
    and seven years: and he gave up the ghost and died; and was gathered unto his
    people.'
  cpy-cpy: Okaataki 137 rojarentsite Ismael roojatzi ikamantaari. Ari itsipatapaari
    isheninkapaeni.
  mpx-mpx: He Isimel yawalina ana baliman 137 i pwawa, yaka wana yana i yana yoho
    ge i yaomal, i na tubunau bolo hi aliga houwa elal.
  wbp-wbp: Kala Yijimali palija purlka-nyayirnilki kujarla yulyurrpu 137-pala rdipija.
  luo-luo: Ishmael nodak kuom higni mia achiel kod piero adek gabiriyo. Eka notho
    kendo oluwo kwerene.
  meu-meu: Ismael ena mauri laḡanidia na sinahuta toi-ahui hitu. E mase, varavarana
    ediai eha hebou.
  npi-ULB: इश्‍माएलको जम्‍मा उमेर एक सय सैँतिस वर्ष हुँदा तिनको मृत्‍यु भयो र तिनी
    आफ्‍ना पिता-पुर्खाहरूसँगै मिल्‍न गए ।
  yor-yor: Àpapọ̀ ọdún tí Iṣmaeli lò láyé jẹ́ ẹ̀tàdínlógóje (137) ọdún, a sì sin ín
    pẹ̀lú àwọn ènìyàn rẹ̀.
  emp-NTPO: Ismaelera 137 poa b̶asid̶e jaid̶asia.
  ind-ind: Ismael hidup selama 137 tahun, lalu meninggal dunia. Kemudian TUHAN menempatkan
    dia bersama dengan nenek moyangnya yang sudah meninggal.
  pes-OPCB: اسماعیل در سن صد و سی و هفت سالگی مُرد و به اجداد خود پیوست.
  ssx-ssx: Isima꞉elota꞉ 137 bapi hao homeekeme.
  lcm-lcm: Ismael kata to aongos na 137 na matas, le na kala mat taun kana vap.
  aer-aer: Kenhe Ishmael akenhe arruleke-atwetye aneke re uyerreke artwe ampwe anthurre
    irrekenge, year 137-pele aneke.
  tgl-ULB: 'Ang mga ito ay ang mga taon sa buhay ni Ismael, 137 na mga taon: inihinga
    niya ang kanyang huli at namatay, at natipon sa kanyang bayan.'
  nop-nop: Eŋ Ismael naiŋiŋ diniŋ mebi adi indiŋ. Adi adi hatige hatige guletŋiŋ 137
    tubune kumuŋa mamaŋpapaŋiye kumuŋgiŋdut tomboyoukuk.
  kca-kca: Измаил сот хŏԉмаӈ ԓапәт тӑԓ ус; ԓўв пӑрәс пӑ пӑрәм ŏтԓаԓ хŏща мӑнәс.
  cbu-NT: Ismaelarinshitini kizpur wachin masachirini 137 tatsamooramchu, anush tsiparangiya.
    Tsiparamchu, Apanllsha yamayaru, yuwash zitaminarini taakana anush Apanllip naatarangiya.
  hui-hui: Isimale ibu mali handari mbirani pira tebirani karia (137) hayagola ibu
    homene.
  wrs-wrs: Doa Ismaelva osomba 137pelara venamba, doa os hemba dahana.
  mya-mya: ဣ​ရှ​မေ​လ​သည်​အ​သက်​တစ်​ရာ့​သုံး​ဆယ့်​ခု​နစ် နှစ်​ရှိ​သော်​ကွယ်​လွန်​လေ​သည်။-
  cbi-NTPO: Ismael 137 añu juunu uwanu peyami, tsai' ya' tinbu rukulaba manbuudiimi.
  bod-N: ཡེས་མ་ཨེལ་དགུང་ལོ་བརྒྱ་དང་སོ་བདུན་ལ་བཞུགས་ཤིང་ལོ་ན་རྒས་ཏེ་ཚེ་ལས་འདས་པ་དང་མེས་པོ་རྣམས་ཀྱི་དྲུང་དུ་འཛོམས་པར༌གྱུར།
  wsk-wsk: Ishmael ko bagara tom ilu biguwu sapara mu 137 yia, asele kueram, ale ko
    nuet nongotak nogowom karo namaram.
  kkl-kkl: Ismael el mangkaekne heng kun-kunne teng lambare eptopne phende (137) wamogti,
    hain kom taogti, ilisagyaboag yame samen piog.
  sna-sna: Pamwe chete, Ishumaeri akararama makore zana namakumi matatu namakore manomwe.
    Akabudisa mweya wake akafa, akasanganiswa navanhu vake.
  spa-BLM: 'Estos son los años de la vida de Ismael: ciento treinta y siete años.
    Entregó su espíritu y murió, y fue reunido con su pueblo.'
  beu-beu: Ismael euumur mitung 137 muse, ana aamina.
  cac-cac: A vin̈aj Ismael chi', 137 ab'il sq'uinal vin̈, ayic ix cham vin̈.
  swh-ULB: 'Hii ndiyo ilikuwa miaka ya Ishimaeli, miaka 137: akapumua pumzi yake ya
    mwisho na akafa, na akakusanywa pamoja na watu wake.'
  bel-bel: А гадоў жыцьця Ізмаілавага было сто трыццаць сем гадоў; і сканаў ён, і
    памёр, і прылучаны да народу свайго.
  deu-ELBBK: 'Und dies sind die Lebensjahre Ismaels: 137 Jahre; und er verschied und
    starb und wurde versammelt zu seinen Völkern.'
  mbb-OT: Is keluǥayad te untung ni Ishmael 137 he tuig. Minatey sikandin ne in-amur
    sikandin te menge kepuun din he nemematey en.
  msc-msc: Isumayila ka san kɛmɛ ni san bisawa ni san wɔrɔnwula le sɔrɔn, ka sa ka
    la a benbailu kan.
  mal-2015: യിശ്മായേലിന്റെ ആയുഷ്കാലം നൂറ്റി മുപ്പത്തേഴു സംവത്സരം ആയിരുന്നു; അവൻ പ്രാണനെ
    വിട്ടു മരിച്ചു, തന്റെ ജനത്തോടു ചേർന്നു.
  tuo-NT: Ismae ciento treinta y siete cʉ̃ꞌmarĩ cʉogʉ, wẽrĩcʉ niwĩ. Tojo weegʉ cʉ̃
    ñecʉ̃sʉmʉa mejãrã wẽ́rĩ́ꞌcaronojõta wẽrĩsirutudijacʉ niwĩ.
  gup-gup: Ishmael nuyeni mandjewk rowk bu djahdjalmimbini wanjh 137. Wanjh nungka
    ngolekdadjmeng, doweng dja malngwam kore mawah nuyeni birriyingkihmalngdokmeng.
  met-met: Ismael wa laing nianindi 137. Yaganganoa sup saing mati, saing kinu rangua
    mugangandi.
  gvs-gvs: Isimaeli yawoina ana madabokina moe tala ana badabada 137 ibabane, e yawoina
    ikavava namliyeta ina tamana be tubunao yaidi goi.
  rmc-rmc: Le Izmaeloske sas šel the tranda the efta (137) berš, sar muľa a geľa paš
    peskre phure dada, save mule.
  nlg-nlg: Ishmael te saravia sakai na hangalatu tolu hangavulu vitu (137) na niuluna
    ge mate.
  dgr-DOGNT: Hazǫǫ̀ t'à Ishmael ı̨łèakw'eènǫ-daats'ǫ̀-taènǫ-daats'ǫ̀-łǫ̀hdı̨ (137)
    xo ts'ǫ̀ ı̨ı̨dà. Ishmael nǫǫde xàèhjı gà ełaı̨wo, eyıts'ǫ wecho gots'ǫ̀ ajà.
  pes-OPV: و مدت زندگانی اسماعیل، صد و سی و هفت سال بود، که جان را سپرده، بمرد. و
    به قوم خودملحق گشت.
  ron-1924: 'Ши ятэ аний веций луй Исмаел: о сутэ трейзечь ши шапте де ань. Ел шь-а
    дат духул ши а мурит ши а фост адэугат ла попорул сэу.'
  ben-OBCV: ইশ্মায়েল 137 বছর বেঁচেছিলেন। তিনি শেষনিশ্বাস ত্যাগ করে মারা গেলেন, এবং
    তাঁর পূর্বপুরুষদের সাথে মিলিত হলেন।
  lex-lex: Ismaila mormiorni de anni rahu ida terampwotelu wehrani wo'itu. Nhor nioka
    nmat wia. Nmat wia noka rawok wutga la upni-tgarni.
  rgu-rgu: Ismael maten neuꞌ teu ni natun esa telu hulu hitu.
  som-som: Sannadihii Ismaaciil noolaa waa boqol iyo toddoba iyo soddon sannadood,
    wuuna naf baxay, oo dhintay; wuxuuna ku darmaday dadkiisii.
  lat-VUC: Et facti sunt anni vitæ Ismaëlis centum triginta septem, deficiensque mortuus
    est, et appositus ad populum suum.
  aoi-aoi: Bi...ya eneja nungwarringba Yijumeyila neniyuwangkwe-ka arakba. Umba n-ambilyu-manja
    137 mamarika iya yinungkwura kembirra ni-jungwa arakba nakina-da.
  eng-ASVBT: 'And these are the years of the life of Ishmael, a hundred and thirty
    and seven years: and he gave up the ghost and died, and was gathered unto his
    people.'
  mna-mna: Ismael, ndaama kini irao 137, to imeete ma ila igaaba zin wal kini ta timeete
    kek na.
  ita-1885: E gli anni della vita d'Ismaele furono centrentasette; poi trapassò, e
    morì, e fu raccolto a' suoi popoli.
  eng-LXXUP: And these are the years of the life of Ishmael, a hundred and thirty-seven
    years; and he failed and died, and was added to his fathers.
  eng-ULB: These were the years of the life of Ishmael, 137 years. He breathed his
    last and died, and was gathered to his people.
  spa-VBL: Ismael vivió hasta la edad de 137 años. Entonces dio un último suspiro,
    y se unió a sus antepasados en la muerte.
  fra-_FOB: Et le temps de la vie d'Ismaël fut de cent trente-sept ans. Puis il expira
    et mourut, et fut recueilli vers ses peuples.
  mal-mal: യിശ്മായേലിന്റെ ആയുഷ്കാലം നൂറ്റി മുപ്പത്തേഴു വർഷം ആയിരുന്നു; അവൻ മരിച്ചു,
    തന്റെ ജനത്തോടു ചേർന്നു.
  urd-GVR: Ismāīl 137 sāl kā thā jab wuh kūch karke apne bāpdādā se jā milā.
  suz-BL: इश्‍माएल नेल्‍ल पा सहे का ३७ बर्स ब्रोंइमाक्‍त। मिनु बेक्‍शा, आ किकी पिपी
    नु लमाक्‍त।
  ita-1927: E gli anni della vita d’Ismaele furono centotrenta sette; poi spirò, morì,
    e fu riunito al suo popolo.
  ckb-ckb: ئیسماعیل سەد و سی و حەوت ساڵ ژیا، ئینجا دواهەناسەی دا و مرد و چووەوە پاڵ
    گەلەکەی خۆی.
  eng-BBE: 'And the years of Ishmael''s life were a hundred and thirty-seven: and
    he came to his end, and was put to rest with his people.'
  crx-NTPO: Ishmael ndi yun k'ut inda-un, 137 be yus k'ut 'et dazai. 'En cha whutsoda'
    yulh 'unt'ohne buts'un whenya.
  kan-OKCV: ಇಷ್ಮಾಯೇಲನು ಬದುಕಿದ ವರ್ಷಗಳು ನೂರಮೂವತ್ತೇಳು. ಅವನು ಮರಣಹೊಂದಿ ತನ್ನ ಪಿತೃಗಳ ಬಳಿಗೆ
    ಸೇರಿದನು.
  bbb-bbb: Ro Isimero fu fi vakuma juaevasia uvuvani aderedi teti seveni (137) ijiege
    furimo fune baronei.
  tam-2017: இஸ்மவேலின் வயது 137. பின்பு அவன் இறந்து, தன் இனத்தாரோடு சேர்க்கப்பட்டான்.
  spa-RV-1909: 'Y estos fueron los años de la vida de Ismael, ciento treinta y siete
    años: y exhaló el espíritu Ismael, y murió; y fué unido á su pueblo.'
  ron-BTF: Şi aceştia sunt anii vieţii lui Ismael, o sută treizeci şi şapte de ani;
    şi el şi-a dat duhul şi a murit; şi a fost luat la poporul său.
  eng-WEBP: 'These are the years of the life of Ishmael: one hundred thirty-seven
    years. He gave up his spirit and died, and was gathered to his people.'
  eng-FBV: Ishmael lived to be 137. Then he breathed his last and died, and joined
    his forefathers in death.
  nld-1939: De levensjaren van Jisjmaël bedroegen honderd zeven en dertig jaar. Toen
    ontsliep hij en stierf, en werd bij zijn volk verzameld.
  nch-BL: Huan Ismael quipiyayaya 137 xihuit quema mijqui huan mosejcotilito inihuaya
    ihuejcapan tatahua.
  tfr-NTPO: Ismael l̈u ĩno öötong sak dbäw kjingsho sak mya kjingsho kjäkshko (137)
    ga wol̈onoe.
  vie-1934: ỗch-ma-ên hưởng thọ được một trăm ba mươi bảy tuổi, rồi tắt hơi mà qua
    đời, được qui về nơi tổ tông.
  hin-CV: इशमाएल एक सौ सैंतीस वर्ष तक जीवित रहा. तब उसकी मृत्यु हो गई, और वह अपने
    लोगों में जा मिला.
  eng-OURB: 'These are the years of the life of Ishmael [Pays attention God]: one
    hundred thirty-seven years. He gave up his spirit and died, and was gathered to
    his people.'
  spa-BES: 'Y los años de la vida de Ismael fueron ciento treinta y siete: y llegó
    a su fin, y fue sepultado con su pueblo.'
  tdx-tdx: Zato tsy telopolo fito amby taoñe ty halava-havelo’ Iesmaèle, te nikofòke
    ty fara-pipetro’e naho nivilasy vaho natontoñe am’ondati’eo.
  vid-vid: Ishimaeli nayali na miyaka miya imwe makumi gadatu na saba nakabagama,
    nakaza kilumba na wasekulu wa heye wamlongole.
  pwg-pwg: Ma Ismayel imakai da kana madegha 137 ma irabobo.
  eng-OKE: And these are the years of the life of Ishmael, a hundred and thirty and
    seven years. And he expired and died, and was gathered to his people.
  tha-KJV: อายุ​แห่​งชีวิตของอิชมาเอล คือหนึ่งร้อยสามสิบเจ็ดปี ท่านสิ้นลมหายใจและถูกรวบรวมไว้กับบรรพบุรุษของท่าน
  por-BR-2018: 'E estes foram os anos da vida de Ismael, cento e trinta e sete anos:
    e expirou Ismael, e morreu; e foi unido a seu povo.'
  bco-bco: Ismael e donayo꞉ 137 a꞉la꞉fo꞉ a꞉no꞉ ta꞉ta꞉ga꞉ sowo꞉ ko꞉lo꞉, e iasi dane
    ane sab o꞉lia꞉ galima꞉ni ane.
  deu-ELO: 'Und dies sind die Lebensjahre Ismaels: hundertsiebenunddreißig Jahre;
    und er verschied und starb und wurde versammelt zu seinen Völkern.'
  ktm-ktm: Ismael krismas tadan ile ndre sangat-pe-tulngeh-pe-onndrotoloh (137) pe
    iy imet pe indra-au inna ndrongon taman pe papon su.
  caa-caa: Pues e Ismael war ucojco 137 año conda chamay, y ixin tuaꞌ aquetpa taca
    utata viejobꞌirobꞌ xeꞌ turuanobꞌ tama e onian tiempo.
  eng-WYC-2018: And the years of [the] life of Ishmael were made an hundred and seven
    and thirty (years), and (then) he failed, and died, and was put to his people
    (or and joined his ancestors).
  epo-epo: Kaj la daŭro de la vivo de Iŝmael estis cent tridek sep jaroj; kaj li konsumiĝis
    kaj mortis kaj alkolektiĝis al sia popolo.
  uig-PIN: Ismailning ɵmrining yilliri bir yüz ottuz yǝttǝ yil boldi; u ahirⱪi nǝpsini
    tartip wapat bolup, ɵz ⱪowmining ⱪexiƣa berip ⱪoxuldi.
  beo-beo: Isiama:ile da ode 137 esalu. Amalalu, e da mifo labe fisili, bogoi dagoi.
  tpi-OTNT: Ismael i gat 137 krismas na em i dai na i go i stap wantaim ol tumbuna
    bilong em.
  hau-SA: Duka-duka Ishmayel ya yi shekara ɗari da talatin da bakwai; sai ya ja numfashinsa
    na ƙarshe, ya kuma mutu, aka kuma tara shi ga mutanensa.
  udu-udu: Hili atee yil jin din ma Isma/iil annihe/ mo, a’di ’kona yili iss ’kwanimpa
    ipesu/ aṯẖ ikwara mo dhali a’di c̱iki shi/in piti jiŋ ’ko’d mo dhali a’di wuki’d
    mo dhali a’di nyaḵkunu is gam me’d ki ’kwani ma bas piti mo be.
  uig-LAT: Ismailning ömrining yilliri bir yüz ottuz yette yil boldi; u axirqi nepsini
    tartip wapat bolup, öz qowmining qéshigha bérip qoshuldi.
  nde-nde: U-Ishumayeli waphila okweminyaka elikhulu lamatshumi amathathu lesikhombisa.
    Waphefumula okokucina wafa, wembelwa labakibo.
  ton-ton: 'Pea ko e ngaahi taʻu eni ʻoe moʻui ʻa ʻIsimeʻeli, ko e taʻu ʻe teau mo
    e tolungofulu ma fitu: pea tukuange ʻe ia hono laumālie, pea pekia ia, pea fakataha
    ia ki hono kakai.'
  ces-1613: (Bylo pak života Izmaelova sto třidceti a sedm let, i skonal; a umřev,
    připojen jest k lidu svému.)
  eko-eko: Esumayila eekhaliye nyaakha miiya na talaathiini na sapa. Khufwa khulawa
    khuzikhiwa vamote na ajamaaze apa afwiiyeeyo.
  nss-nss: Yismayel iyen pe hayou tan iho sangat tingui pe andrtoyoh (137) pwen pe
    imat pe iho ndruwa tumbun hu.
  eng-WMB: 'These are the years of the life of Ishmael: one hundred thirty-seven years.
    He gave up his spirit and died, and was gathered to his people.'
  tam-TCV: இஸ்மயேல் நூற்று முப்பத்தேழு வருடங்கள் வாழ்ந்தான். அவன் தன் இறுதி மூச்சைவிட்டு
    இறந்து, தன் முன்னோருடன் சேர்க்கப்பட்டான்.
  ceb-ULB: 'Mao kini ang katuigan sa kinabuhi ni Ismael, 137 ka tuig: miginhawa siya
    sa iyang kataposang gininhawa ug namatay, ug gitipon siya sa iyang katawhan.'
  mkn-mkn: Ismael mati waktu dia pung umur su 137 taon.
  pol-UBG: A lat życia Izmaela było sto trzydzieści siedem. Oddał ducha i umarł, i
    został przyłączony do swego ludu.
  agr-agr: Ismaelak ciento treinta y siete mijan pujus, jakauwai, nunik jakamtai ukusajui.
  kyc-kyc: Isimaele banya ee kana 137 epo peyamopa baa kumuya.
  urd-GVU: اسمٰعیل 137 سال کا تھا جب وہ کوچ کر کے اپنے باپ دادا سے جا ملا۔
  deu-1912: 'Und das ist das Alter Ismaels: hundert und siebenunddreißig Jahre. Und
    er nahm ab und starb und ward gesammelt zu seinem Volk.'
  ntj-ntj: '@see-verse:GEN.025.016'
  row-row: Ismael too natun esa telu nulu hitu ma, ana mate.
  kan-2017: ಇಷ್ಮಾಯೇಲನು ನೂರಮೂವತ್ತೇಳು ವರ್ಷ ಬದುಕಿದನು. ನಂತರ ಅವನು ಪ್ರಾಣ ಬಿಟ್ಟು ತನ್ನ ಪೂರ್ವಿಕರ
    ಬಳಿಗೆ ಸೇರಿದನು.
  ena-ena: Isɨmaelɨ dɨ hualɨ lugɨlavɨci ua 137 iahɨci heŋ hɨmami. Hɨmɨci nudɨ amɨŋ
    agaŋ uavɨla nudɨ iamɨlɨhalinu dɨ amɨŋ hɨniavɨhadami heŋ hɨnimi.
  tgo-tgo: Ismel yawaliye le molamolao theghathegha hothaŋarɨ, hweto na umbopirɨ (137);
    ko amba i rumbo vuna ghandɨghe, ŋgoreiye eŋge orumburumbuyeko.
  yap-yap: Me yim’ Ishmael nike gaman e 137 e duw rok.
  tet-tet: Ismael mate baa otas tinan atus ida tolu nulu resin hitu.
  hlt-MCSB: Tedae Ishmael kah a hingnah kum he kum ya neh kum sawmthum kum rhih a
    lo vaengah pal tih a duek dongah a pilnam taengla khoem uh.
  mdy-ETH: ዒስማዔኤሌያ ሌዓ ዒዛኮ ፄኤታና ሃይሢታሚ ላንካይ ማዓዛ ሃይቄኔ፤
  twi-ASANTE: Ismael dii mfirinhyia ɔha aduasa nson ansa na ɔrewu. Ɔwuiɛ ma wɔsiee
    no wɔ ne nkurɔfoɔ mu.
  bhl-bhl: Keyemsomeliwi, Ismael em itol e 137 kesomelei, fe e, kuanse kale. Kuaneko,
    akati awalik kumel im fom finik am biliw dim elo unse kale.
  con-NTPO: Ismaelja ciento treinta y siete canqque'fave an'biamba papa Chiga sefacconi
    tise tayopi'su coenzandeccu can'jen'ni ja.
  eng-WEBU: 'These are the years of the life of Ishmael: one hundred thirty-seven
    years. He gave up his spirit and died, and was gathered to his people.'
  bnp-bnp: E Ismael i tahoka a pida i 137, muri i taravango dilia a nilobona bangona,
    i mate. Ni bole i made turana a viri vona ri mate pali.
  wal-wal: Isimaa7eeli muleera xeetanne hasttamanne laappun laittaa de7idi, haiqqiis;
    haiqqidi ba maizzan gaittiis.
  mgh-mgh: Sumayili ahokhala myakha iminya wo talathiini na saapa (137) ceyarelo.
    Ahokhwa ni watthara mayathumwane okhalayi.
  acu-NT: Ismaelka ciento treinta y siete musach pujus jakamiayi. Tura jaka ni juuntri
    ainaujai iwiarsamunam iruntramiayi.
  spa-PDDPT: Los años de la vida de Ismael fueron 137 años. Ismael murió y fue reunido
    a su pueblo.
  gun-gun: Ismael ma cento e trinta e sete ma'etỹ re oiko. Ha'e vy omano. Ha'e rã
    heraa tamoĩ kuerya py.
  agu-BL: At tzun Ismael tul jun cient tu junak juklaj yob yi quime'n. Cho'n tzun
    topone'n talma'-tz scye'j k'ajtzun taj tu k'ajtzun xtxu'.
  eng-PEV: Ishmael lived until he was 137 years old. Then he breathed for the last
    time, and he died.
  ilo-ULB: 'Dagitoy dagiti tawtawen iti panagbiag ni Ismael, 137 a tawen: inyangesna
    ti maudi nga angesna ket natay, ket naitipon kadagiti tattaona.'
  kpg-kpg: Ishmael gu 137 ono ngadau gaa made laa.
  uig-ARA: ئىسمائىلنىڭ ئۆمرىنىڭ يىللىرى بىر يۈز ئوتتۇز يەتتە يىل بولدى؛ ئۇ ئاخىرقى
    نەپسىنى تارتىپ ۋاپات بولۇپ، ئۆز قوۋمىنىڭ قېشىغا بېرىپ قوشۇلدى.
  bsp-bsp: Kəyi ka Səmayila doru kənawon meren 137. K'ontorɛ kifir, k'efi, k'ɔnɔŋkəl
    atem ɔn akɔ ŋanafi mɔ.
  mbs-mbs: Sebad gatos ketlowan teg pito se omay i Ismael te pegkematay din.
  tof-tof: Isma-el blaman kókó 137 pailüm ngyabelórr, da wa tóba dómdóm ngón we semanórr,
    da we nurrótókórr. Da wa tóba abalbobatal nómrrónóp, ngaen nidi nurrbarinóp.
  sus-sus: Sumayila xa simaya dan ɲɛ kɛmɛ ɲɛ tongo saxan nun solofere nɛ. A naxa laaxira,
    a sa a benbae li aligiyama.
  pon-2006: Ismael sounpar 137 ni eh sipalla.
  jae-jae: Ismaelnê jala gêmoa nomŋa tonec gebe 137. Katu gêwi eŋ siŋ ma gêmac êndu
    jagêwiŋ nê lau.
  ksd-ksd: 'Ma go ra niluluk ure ra lavur kilala na nilaun kai Ismael: tika na mar
    ma a utul a vinun ma lavurua na kilala; ma i ga vung vue ra tulungeana, ma i ga
    mat; ma i ga ki varurung ma kana tarai.'
  tur-YTC: İşmael'in ömrünün yılları yüz otuz yedi yıldı. Ruhunu teslim edip öldü
    ve halkına kavuştu.
  bel-N: А гадоў жыцьця Ізмаэля — сто трыццаць сем гадоў. І ён супачыў, і памёр, і
    быў далучаны да народу свайго.
  grc-BRENT: Καὶ ταῦτα τὰ ἔτη τῆς ζωῆς Ἰσμαὴλ, ἑκατὸν τριακονταεπτὰ ἔτη· καὶ ἐκλείπων
    ἀπέθανε, καὶ προσετέθη πρὸς τὸ γένος αὐτοῦ.
  ind-AYT: Inilah tahun-tahun dari kehidupan Ismael, yaitu 137 tahun. Kemudian, dia
    mengembuskan napasnya yang terakhir dan mati, lalu dikumpulkan bersama nenek moyangnya.
  lid-lid: Isma-el badeh udu winiya jaha tan asahan rinek tonoh ndro taloh (137).
    Aden taku badeh ma iy imek iu i hawe tubun oro bwena.
  nya-nya: Ismaeli anakhala ndi moyo zaka 137. Iye anamwalira ndipo anakakhala ndi
    anthu a mtundu wake.
  hrv-hrv: 'A ovo je duljina Jišmaelova života: stotinu trideset i sedam godina. Zatim
    izdahnu; umrije i bi pridružen svojim precima.'
  mps-mps: Ismael te kibu be hauwa 137 kibu be bidama isibaso, tama augwaligo aga
    pubulali. Tama aga te aga polobadu isali wąį nǫų dabe dali deliba sisinama,
    bidigi pai dao, tama wabo.
  llg-llg: Ismael mate neu teun natun esa telu hulu hitu so.
  tpi-tpi: Ismael i gat 137 krismas na em i dai na i go i stap wantaim ol tumbuna
    bilong em.
  dan-1931: Ismaels Leveår udgjorde 137; så udåndede han; han døde og samledes til
    sin Slægt.
  vie-OVCB: Ích-ma-ên hưởng thọ 137 tuổi, qua đời, và về với tổ phụ.
  lbk-lbk: Natakhotakho si Ismael engkhana'y nentawen is sinkhasot ya tolon poo ya
    pito, sa et natey.
  guj-2017: ઇશ્માએલનું આયુષ્ય એકસો સાડત્રીસ વર્ષનું હતું. પછી તે મરણ પામ્યો અને તેના
    પૂર્વજોની સાથે વિલીન થઈ ગયો.
  byr-byr: '@see-verse:GEN.025.016'
  awx-awx: Ismaelu krismasnä 137 yiwike kumgut. Kungäke bapunä tupä kumginde kukut.
  pon-2006A: Ismael sounpar 137 ni eh sipalla.
  por-BRBSL: 'Estes são os anos da vida de Ismael: cento e trinta e sete anos. Ele
    desistiu de seu espírito e morreu, e foi reunido ao seu povo.'
  cth-cth: Ishmael a dam nathung a kum teh 137 touh a pha. A hnuktengpoung e a kâha
    a phout teh a due. A hmaunawnghanaw koevah a pakawp awh.
  twi-twi: Ismael dii mfirihyia ɔha aduasa ason ansa na ɔrewu. Owu ma wosiee no wɔ
    ne nkurɔfo mu.
  hlt-hlt: Tedae Ishmael kah a hingnah kum he kum ya neh kum sawmthum kum rhih a lo
    vaengah pal tih a duek dongah a pilnam taengla khoem uh.
  tbz-SIM: Isimɑyɛɛri do mɔkɛ yɛbie ntɛkɔ̀ùtɛ̀ nɛ̀ sipísìtɑ̃ɑ̃ti nɛ̀ yɛ̀yiekɛ̀ (137)
    ndi, kɛ́kú kɛ̀ bɛ̀ɛ ò kũnnɛ́ o yɛmbɛ̀ borɛ̀.
  msy-2020: Ezɨ Ismael 137plan azeniba ikia egha aremezɨ, an duam ghua an adarazir
    duaba ghua itir nguibamɨn me ko iti.
  txq-txq: Neu Ismael teun nara 137, boe ma maten.
  aaz-aaz: Naiꞌ Ismaꞌel anmaet oras in nmoin naan toon nautn es boꞌ tenu mhiut (137).
  azb-azb: İsmail yüz otuz yeddi il ömür sürdü. O, ömrünü başa vurdu və ölüb əcdadlarına
    qoşuldu.
  eng-DBY: 'And these are the years of the life of Ishmael: a hundred and thirty-seven
    years; and he expired and died, and was gathered to his peoples.'
  hin-2017: इश्माएल की सारी आयु एक सौ सैंतीस वर्ष की हुई; तब उसके प्राण छूट गए, और
    वह अपने लोगों में जा मिला।
  wol-KYG: Ati Ismayla téeméer la ak fanweer ak juróom ñaar (137). Gannaaw loolu la
    nelaw, fekki ay maamam.
  swp-swp: 'Isamaela ena mauri borimaidi ede ina, handere esega eo tau‐esega‐i‐mate‐saudoudoi‐haligigi‐labui:
    eawasina ie ohi to ie mate, eo se laei ana bogaoyao aridi eai.'
  bjr-bjr: Isamaeerafa 137 aukuana maraseenoo kuqinau.
  eng-YLT: And these [are] the years of the life of Ishmael, a hundred and thirty
    and seven years; and he expireth, and dieth, and is gathered unto his people;
  heg-NTPO: Ismael mate kam, un umur taun 137.
  ptu-ptu: Sahatu' tallu puloi pitu taunna dadinna Ismael anna kattui penabanna lambi'
    le'ba'um sungnga'na ma'mesa sola nene to naponene.
  bzd-NTPO: Ismael ki̱ duas de cien eyök kí̱ dabom mañayök kí̱ kul (137) ta̱ iblënewa̱.
    Es ie' michoë idëu̱töpa itöki̱.
  kwf-kwf: ꞋUnaꞋeri sa Ishmael ka mae naꞋa, ma anona ka leka tua faꞋinia anona maꞋa
    nia faida ba kira mae Ꞌi naꞋo. Ma kaidaꞋi nia mae ana nia dao ana taꞋi talangaꞋi
    fai ngali ma uulu akwala ma fiu fai ngali.
  eng-WYC-2017: And the years of [the] life of Ishmael were made an hundred and seven
    and thirty years, and he failed, and died, and was put to his people.
  eng-WMBB: 'These are the years of the life of Ishmael: one hundred and thirty-seven
    years. He gave up his spirit and died, and was gathered to his people.'
  spp-spp: Yyee ŋkuu ná beɲjaaga ná kɛ ná baashuunni Sumayila à pyi maa ŋkwû maa sà
    bâra u tulyeyi na.
  aey-aey: Aria Ismal uqana cabi gel cunug gabandoc mahana bilen eu 137. Odocob uqa
    kis umei cal men. Uqa asagul cal mein agena cudunna nuen.
  urd-GVH: इसमाईल 137 साल का था जब वह कूच करके अपने बापदादा से जा मिला।
  rug-rug: Meke keke gogoto toloṉavulu zuapa vuahenina se Isimeli meke tiqe mate.
  gaz-gaz: Ishmaaʼeel waggaa dhibba tokkoo fi soddomii torba jiraate; innis hafuura
    dhumaa baafatee duʼe; saba isaattis dabalame.
  fra-LSG: 'Et voici les années de la vie d’Ismaël: cent trente-sept ans. Il expira
    et mourut, et il fut recueilli auprès de son peuple.'
  gnn-gnn: '@see-verse:GEN.025.016'
  yal-yal: Sumayilaa siimayaan yi dan ɲɛɛ kɛmɛ ɲɛɛ tonge saxan nun solofere nin. A
    yi faxa, a siga laxira yi.
  gum-gum: Inchen Ismaelwei øsig kuin pilamerabe ciento treinta y siete kuig køn.
    Inchen nui israbig luchen, yandø kwaig køn. Incha nui kølli misaameraba tsunrrab
    yaig køn.
  iou-iou: Eruk Ismael it yäpmäŋ äroŋtäŋgän obaŋ 137 ude täreŋirän kumbänkaŋ äneŋkuŋ.
  haw-1868: 'Eia na makahiki o ke ola ana o Isemaela, hookahi haneri na makahiki me
    kanakolukumamahiku: ua kailiia''ku kona ea, a make iho la ia; a ua huiia aku ia
    me kona poe kanaka.'
  arb-NAV: وَمَاتَ إِسْمَاعِيلُ وَلَهُ مِنَ الْعُمْرِ مِئَةٌ وَسَبْعٌ وَثَلاثُونَ
    سَنَةً، وَلَحِقَ بِقَوْمِهِ.
  adz-adz: Ismail impa udzufan isangꞌ 137, da arangan imamp da ifa da tafan rusan
    mampan ugu.
  ewe-ewe: Mlɔeba la, Ismael va ku le esime wòxɔ ƒe alafa ɖeka blaetɔ̃-vɔ-adre, eye
    woɖii ɖe tɔgbuiawo gbɔ.
  eng-LEE: 'And these are the years of the life of Ishmael, one hundred and thirty
    and seven years: and he departed this life and died; and was gathered unto his
    people.'
  dji-dji: Ga nyani Yitjmayil wurrungdjini, ga nyani gatjidjini 137 guṉmal ga rarranydjarr,
    girri wirrdjiniban.
  nna-nna: Ishmael 137 partunurrangu jarrinyaja, marlkarri jarrinyi.
  asm-FB: ইশ্মায়েল 137 বছৰ জীয়াই আছিল। পাছত তেওঁ মৃত্যু বৰণ কৰিলে আৰু নিজৰ মৃত পূর্বপুৰুষসকলৰ
    ওচৰলৈ তেওঁক নিয়া হ’ল।
  sus-A: سُمَيِلَ شَ سِمَيَ دَن حّ كّمّ حّ تٌنفٌ سَشَن نُن سٌلٌقٍرٍ نّ. عَ نَشَ لَاشِرَ،
    عَ سَ عَ بٍنبَيٍ لِ عَلِفِيَمَ.
  fra-SBL: 'Voici les années de la vie d''Ismaël : cent trente-sept ans. Il rendit
    l''esprit et mourut, et il fut recueilli auprès de son peuple.'
  hbo-hbo: וְאֵ֗לֶּה שְׁנֵי֙ חַיֵּ֣י יִשְׁמָעֵ֔אל מְאַ֥ת שָׁנָ֛ה וּשְׁלֹשִׁ֥ים שָׁנָ֖ה
    וְשֶׁ֣בַע שָׁנִ֑ים וַיִּגְוַ֣ע וַיָּ֔מָת וַיֵּאָ֖סֶף אֶל־עַמָּֽיו׃
  shp-NTPO: Pacha kimisha chonka kanchis baritiaya ikaxsha Ismael mawata iki, jaskatax
    jawen anibo betan iki kaa iki.
  eng-WYCLIFFE: And the yeeris of lijf of Ismael weren maad an hundrid and seuene
    and thretti, and he failide, and diede, and was put to his puple.
  pjt-pjt: Ka Itjumailnga tjiḻpi mulararira ilungu yiya tjuṯa mulapa nyinanytjatjanu
    nampa panya 137.
  cwe-cwe: Ishumaili viyadanganike kakala na miyaka gana na malongo matatu na saba,
    kahita kuiting'hana na wasaho zake.
  bgs-bgs: Tô sábbad gatus tállu pulù pittu (137) tô idad i Ismael, inaté sikandin.
  kik-kik: Mĩaka yothe ĩrĩa Ishumaeli aatũũrire muoyo yarĩ mĩaka igana rĩmwe na mĩrongo
    ĩtatũ na mũgwanja. Agĩcooka agĩtuĩkana agĩkua, na agĩthikwo hamwe na andũ ao arĩa
    maakuĩte.
  ksr-ksr: Ismaelnoŋ laligoŋ kouro yambuya mindiriŋ 137 kolooro komuro. Kaeŋ eja waŋa
    kolooŋ sewaŋ aasoŋ konoga horoŋ goroŋ qeŋ komuro Anutunoŋ wano tinitosauruta komugiti,
    iyoŋoonoŋ kema toroqero.
  fra-NCL: 'Voici les années de la vie d’Ismaël : cent trente-sept ans ; puis il expira
    et mourut et il fut réuni à son peuple.'
  cek-AK: Ishamael loe saning cumvai qui thum, sarihto hing; a hinghaih qui apet moe,
    duek pacoengah, angmah ih kaminawk khaeah angkuem.
  xla-xla: Epedeme Ismaeltapo 137 sokomoko halepo gudepame powaiyo.
  cuk-cuk: Ismael birga-dulanergwa-gakambe-gakagugle-nikadgi (137) burgwisad. Deyob
    e-sergan-burgwarmamaidse megidapmogad.
  uig-CYR: Исмаилниң өмриниң жиллири бир йүз оттуз йәттә жил болди; у ахирқи нәпсини
    тартип вапат болуп, өз қовминиң қешиға берип қошулди.
  tel-2017: ఇష్మాయేలు నూట ముప్ఫై ఏడు సంవత్సరాలు జీవించాడు. ఆ తరువాత అతడు ప్రాణం విడిచాడు.
    తన పితరులను చేరుకున్నాడు.
  hat-BSA: Sa yo se lane lavi Ismaël yo, san-trant-sèt ane. Li te respire dènye souf
    li, e li te mouri, epi yo te ranmase li vè pèp li.
  kos-kos: Ishmael el tuh yac siofok tolngoul itkosr ke el misa.
  hbo-WLC: וְאֵ֗לֶּה שְׁנֵי֙ חַיֵּ֣י יִשְׁמָעֵ֔אל מְאַ֥ת שָׁנָ֛ה וּשְׁלֹשִׁ֥ים שָׁנָ֖ה
    וְשֶׁ֣בַע שָׁנִ֑ים וַיִּגְוַ֣ע וַיָּ֔מָת וַיֵּאָ֖סֶף אֶל־עַמָּֽיו׃
  ibo-ibo: Ishmel biri ndụ ruo narị afọ na iri afọ na asaa. Ọ nwụrụ, e mere ka ọ lakwuru
    ndị ya.
  ory-ory: ଇଶ୍ମାୟେଲର ଆୟୁର ପରିମାଣ ଶହେ ସଇଁତିରିଶ ବର୍ଷ ଥିଲା; ତହୁଁ ସେ ପ୍ରାଣତ୍ୟାଗ କଲା; ଆଉ
    ସେ ଆପଣା ଲୋକମାନଙ୍କ ନିକଟରେ ସଂଗୃହୀତ ହେଲା।
  wmt-wmt: '@see-verse:GEN.025.016'
  chk-chk: Iwe, ierin manauen Ismael ipükü ilik me fisu. Mürin a mäla o chufengen
    me an kewe lewo.
  ssd-ssd: Ismael nu yar 137 ŋak minna sulumba nu kumna.
  rop-rop: Bambai na Ishmeil bin brabli olmen na, en wen imbin gajimap 137 yiya imbin
    dai na.
  ukr-1871: 'А се лїта живота Ізмаїлевого: сто і трийцять і сїм лїт. І ослабши вмер,
    і прилучивсь до роду свого.'
  eng-AOI: Their father Ishmael was a very old man now, and when he was 137 years
    old he died.
  yon-yon: Amaan, Ismael kuu weeb 137iib dobere kiomnekore bobnoon.
  bch-bch: Ismael aea rai toa ngada oa iuot buno ede sangaul tol igegea lima ga rua
    (137). Ga kus ta imate ta ila ieno toman ngan itubtub.
  deu-1951: Und Ismael ward hundertsiebenunddreißig Jahre alt, und er nahm ab und
    starb und ward zu seinem Volk gesammelt.
  eng-JPS: And these are the years of the life of Ishmael, a hundred and thirty and
    seven years; and he expired and died; and was gathered unto his people.
  ubr-ubr: Ishmael an kwanda on 137 weie irabob.
  srp-1865: A godine su vijeka Ismailova sto i trideset i sedam godina. Poslije onemoæav
    umrije, i bi pribran k rodu svojemu.
  lug-lug: Isimayiri yafa ng’awezezza emyaka kikumi mu asatu mu musanvu n’atwalibwa
    mu babe.
  heb-heb: ואלה שני חיי ישמעאל מאת שנה ושלשים שנה ושבע שנים ויגוע וימת ויאסף אל עמיו׃
  ben-IRV: ইশ্মায়েলের জীবনকাল একশো সাঁইত্রিশ বছর ছিল; পরে তিনি প্রাণত্যাগ করে নিজের
    লোকদের কাছে সংগৃহীত হলেন।
  pan-pan: ਇਸਮਾਏਲ ਦੀ ਕੁੱਲ ਉਮਰ ਇੱਕ ਸੌ ਸੈਂਤੀ ਸਾਲ ਹੋਈ ਤਦ ਉਹ ਪ੍ਰਾਣ ਤਿਆਗ ਕੇ ਮਰ ਗਿਆ ਅਤੇ
    ਆਪਣੇ ਲੋਕਾਂ ਵਿੱਚ ਜਾ ਮਿਲਿਆ।
  mwp-mwp: Ismeyl nungu nanga wathoel 137 aymoeydhin nuydh muwasidhin.
  mya-JVB: ဣရှမေလ သည် အသက် တရာ သုံး ဆယ်ခုနစ် နှစ် ရှိသော်၊ အသက် ချုပ်၍ သေ သဖြင့် ၊
    မိမိ လူမျိုး စည်းဝေး ရာသို့ ရောက်လေ၏။
  tte-O: Na Isimeli ana bolime kana lalaki wan andeledi teti seben (137) kabo iboita.
  tbg-tbg: Isamairiva qaqi variqiro viro 137 ihi varakero vuru qutu vumanta vira quntama
    tora.
  hmo-hmo: Isamaela ena mauri lagani be 137. Ia mase, iena varavara taudia dekenai
    ia danu idia haboua.
  ata-ata: Xe Isimaeli tauu iexu mulai muxali loxo itemaxu taꞌuve mo mavulovexa tatalu
    mo muxatele tamei (137) la sou anu musoli. Xe no voxo ane anu musoli no anu ne,
    la uleenu muluꞌelai no tualasiꞌa ta mitema sou soli.
  nfa-nfa: Ropa umur Ismael dꞌai 137 (cangasu tèlu nguru pidhu) tèu, ka na madhe.
  urd-urd: और इस्मा'ईल की कुल उम्र एक सौ सैंतीस साल की हुई तब उसने दम छोड़ दिया और
    वफ़ात पाई और अपने लोगों में जा मिला।
  rus-SYN: Лет же жизни Измаиловой было сто тридцать семь лет; и скончался он, и умер,
    и приложился к народу своему.
  cbt-NTPO: Ismairo pasa cara shonca canchisë pi'ipitaso' chiminin. Chiminpachina,
    pa'pitopi huachi.
  bqc-SIM: Isimaɛla kɛ̀ wɛ̃̀ basopla àaↄ̃sai, ↄ̃ à gà à zù a gbɛ̃́ↄ guu.
  tcz-CHONGTHU: Chule Ishmael chu kum jakhat le kum somthum le kum sagi ahing in,
    chuin ama aleiset hinkho abeitan hichun apu apate along lup naova ama jong akichol
    dotai.
  mar-mar: ही इश्माएलाच्या आयुष्याची वर्षे एकशे सदतीस आहेत. त्याने शेवटचा श्वास घेतला
    आणि मेला आणि आपल्या लोकांस जाऊन मिळाला.
  tcs-tcs: Ismaiel i bin kese 137 iya oul. Em bin ole laswin blo em ane em bin zoine
    ol pamle blo em uda bin pinis ded.
  qub-qub: Ismael wañuran pachac quimsa chuncan ganchis (137) watayoj caycashancho.
    Wañucur paypis ñaupa wañoj castancunawan tincojna aywacuran.
  bqp-bqp: Sumaila kɛ̀ wɛ̃̀ basuddo akuri awɛɛsuppla, akũ à gà à kà a gbɛ̃nↄla gyãwãn.
  hat-hat: Izmayèl te gen santrannsetan (0137 an) lè l' mouri. Y al antere l' menm
    kote ak moun li yo ki te mouri deja.
  eng-BSB: Ishmael lived a total of 137 years. Then he breathed his last and died,
    and was gathered to his people.
  tod-tod: Isemayɛle zii ma voloi kpein ge ɠɛni ga kona ungila puusaʋagɔ maazu lɔfela
    (137). Zii looni, é za, é li mɛmɛwolani pɔ ti zaai.
  eng-WEBPB: 'These are the years of the life of Ishmael: one hundred and thirty-seven
    years. He gave up his spirit and died, and was gathered to his people.'
  kbq-kbq: Hagi ama maka Ismaeli'ma mani'nea zagegafu'a 137ni'a zagegafu huteno, vagare
    asimu anteno frino, fri'naza naga'ane umani'ne.
  nhe-BL: Huan Ismael quipiyayaya 137 xihuitl quema mijqui huan mosejcotilito ininhuaya
    ihuejcapan tatahua.
  bus-bus: Sumaila kɛ̀ wɛ̃̀ baswɛɛdo akuri awɛɛswɛɛplaa, ben à gà à kà a gbɛ̃nↄla
    gɛ̀wãa.
  gub-BL: Izimaew wereko 137 kwarahy umàno mehe. Hekwe oho uwipy wainuromo uzemono'og
    pà umàno ma'e kwer wapyta haw pe.
  eng-DRA: And the years of Ismael’s life were a hundred and thirty-seven, and decaying
    he died, and was gathered unto his people.
  knf-knf: Işmayel ado ŋşubal iñeen-week na ŋşubal iñeen ŋwajanţ na paaj na uloŋ (137)
    ţi mboş. Wi wi aşaaŋ akeţ amoya aya du bajugul.
