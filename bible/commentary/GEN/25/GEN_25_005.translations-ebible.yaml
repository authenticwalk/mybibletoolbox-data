verse: GEN.025.005
translations:
  mal-C: അബ്രാഹാം തനിക്കുള്ളതെല്ലാം യിസ്ഹാക്കിനു വിട്ടുകൊടുത്തു.
  deu-TKW: Abraham aber übergab alle seine Habe dem Isaak.
  lin-lin: Abrayami atikaki biloko na ye nyonso na maboko ya Izaki.
  cbr-NT: Isaac an ka kamabi aín papa Abrahamnën ñukama biakëxa.
  eng-LSV: And Abraham gives all that he has to Isaac;
  bmu-bmu: Abrahamnöŋ sukinapŋi pakpak mi nahönŋi Aisak buŋa qem waŋgiyök.
  eng-GNV: And Abraham gaue all his goods to Izhak,
  eng-WEBSTER: And Abraham gave all that he had to Isaac.
  nhw-BL: Huan Isaac quiseli nochi catli Abraham quipiyayaya quema mijqui.
  swh-ONEN: Abrahamu akamwachia Isaki kila kitu alichokuwa nacho.
  bba-bba: Adɑmɑ ye Aburɑhɑmu u mɔ kpuro, Isɑki turowɑ u wɛ̃.
  eng-KJVCPB: And Abraham gave all that he had unto Isaac.
  cpy-cpy: Riima Isaac riitaki aakirori okaatzi tzimimotziriri ashitariri Abraham.
  mpx-mpx: Abalahama i ba wana yaomal enaa wana bugul gegewena Aisake ni ahe.
  wbp-wbp: Ngulaju ngula-juku. Kujalpa Yipuruyamuju purlka-juku nyinaja, ngulaju-jana
    wangkaja nyanungu-mayamayaku turnu-warnuku, “Kajirna ngaju mata-jarri, ngulaju-ka
    Yijakirli mani ngaju-nyanguju nyiyarningkijarraju kujanguju.”
  luo-luo: Ibrahim nomiyo Isaka mwandune duto mane en-go.
  meu-meu: Abraham ese Isaak na ia dihina ai e halaoa.
  npi-ULB: अब्राहामले आफूसँग भएका सबै थोक इसहाकलाई दिए ।
  yor-yor: Abrahamu sì fi ohun gbogbo tí ó ní fún Isaaki.
  emp-NTPO: Abrahaʌ̃ wad̶i zocai b̶ʌd̶e Queturába tod̶a warrarãa, Agaraba tod̶a warraa
    bid̶a Abrahaʌ̃ba nebiada diacuasia. Maʌ̃be ãdjirãra Isa b̶ʌmaʌba ʌ̃mãdau odjabariare
    tʌmʌ wãbigasia. Maʌ̃bebʌrʌ Abrahaʌ̃ba idjia erob̶ʌra jũma Isaa diasia.
  ind-ind: Abraham mewariskan segala kepunyaannya kepada Isak,
  pes-OPCB: ابراهیم تمام دارایی خود را به اسحاق بخشید،
  ssx-ssx: Eipoloha꞉ma꞉ma꞉ ipika꞉ wia hayeke alemanu paeyaota꞉ Aisa꞉ke haleekeme.
  lcm-lcm: Emung i kana matmat a Abaraam, kana togtogon aongos, Isak kata luk ia.
  aer-aer: Nhenge Abraham-arle itethe akwete anekenge, re arne mwerre areye antheke
    Hagar uthene Keturah utheneke alere. Re imerte itnenhe yernemele apmere ikngerrele
    anetyeke rarle ahentye anetyakenhe itne Isaac uthene apurte anetyeke. Ikwere ipenhe
    anteme, Abraham-arle ilwekenge anteme, re arne ikwerenhe ingkirreke impeke, arne
    ingkirreke re atnyeneke Isaac-eke.
  tgl-ULB: Ibinigay ni Abraham ang lahat ng kanyang pag-aari kay Isaac.
  nop-nop: Abalaham adi muneeŋ bomboŋ eŋ nemenemek hogohogok halimguk u agaŋ mihiŋiŋ
    Aisakdok mindapmaguk.
  kca-kca: Авраам мўй тӑйәс, иса Исаак пŏхәԓа мӑсԓы,
  cbu-NT: Aprahamarinshtini taar ashku, kizpur wachinachu, wipaamsha Isaakaam maachiritaa
    tuchingarangiya. Ashirucha, Isaaksha waparee maachirit amuytarangiya.
  hui-hui: Abarahama ibugua ibunaga paluni bibahende Aisagahondo miai hene.
  wrs-wrs: Doa Aprahamba mendah lohvna, wo himba nis dembrahunvna manimani nom ombolm,
    temba ongal sambla towand evenam Keturai Hakari. Wo sism himba wolanga vena mongona
    petharamba, ten okomba pholohvm. Kamba daharava, kana puewulva Isakmangas si wohnalohmanavav.
  mya-mya: အာ​ဗြ​ဟံ​သည်​မိ​မိ​၏​ပစ္စည်း​ဥစ္စာ​ရှိ​သ​မျှ​ကို ဣ​ဇာက်​အား​အ​မွေ​ပေး​၏။-
  cbi-NTPO: Tsaanuren Abraham ti deta'ba Isaacnu tene demanguwa' shuikikemi.
  bod-N: དེ་ཡང་ཨབ་ར་ཧམ་གྱིས་རང་ལ་ཅི་ཡོད་པ་ཐམས་ཅད་བུ་ཨི་སཱག་ལ་གནང་བ༌དང༌།
  wsk-wsk: Abraham ko melmasak suen la Isaac tuam.
  kkl-kkl: Abrahamdi yog kelabo topsiogti, me pipsiogne sae agha olog-olog tatsiog.
    Me pilopsiogne tanekoag, “Heng walelingkirobag sip pimundi wamlulom,” aro yag
    lambahiogti, el sae agha nia mangkina Ishak saeag aghabog pibog.
  sna-sna: Abhurahama akasiya zvinhu zvose zvaakanga anazvo kuna Isaka.
  spa-BLM: Abraham dio todo lo que tenía a Isaac,
  beu-beu: Abraham jedung aabeta sehi angu, ana epasaka ang naung emangpi metma oal
    Isak enang iila. Aarunge ejangu Hagar, bot Ketura oleve ioal ang naung, Abraham
    ana atangoang ba paul metma nu-nut inang, senge metma ipasaka ening. Seng angmuse
    ana ing gahing iot tahit lamal Isak eahalang ila Kanaan eved danangoa angmi mihi,
    senge ini Isak eola.
  cac-cac: Ix yac' vin̈ masanil tas ay d'ay smacb'enoc vin̈aj Isaac.
  swh-ULB: Abraham akampatia Isaka vitu vyote alivyokuwa navyo.
  bel-bel: І аддаў Абрагам усё, што было ў яго, Ісааку;
  deu-ELBBK: Und Abraham gab dem Isaak alles, was er hatte.
  mbb-OT: Iyan si Isaac ibpepengevilin te langun he menge azen ni Abraham.
  msc-msc: Iburahima ka a cɛɛ bɛɛ di Isiyaka le ma,
  mal-2015: എന്നാൽ അബ്രാഹാം തനിക്കുള്ളതൊക്കെയും യിസ്ഹാക്കിന്നു കൊടുത്തു.
  tuo-NT: Isaa Abrahã cʉ̃ pacʉ cʉoꞌque nipeꞌtisere cʉosirutucʉ niwĩ.
  gup-gup: Abraham biyibawong Isaac yehyeng rowk nawu karrmi.
  met-met: Ebraham sina xalinging longgalo na Aisak.
  gvs-gvs: E Eberamo ina lotówana ilotowo, e konana madabokina natuna Aisake ivini.
  rmc-rmc: O Abraham diňa savoro peskro barvaľipen le Izakoske.
  nlg-nlg: Abraham te sonihalavui vania Isaac dalena, na lei totobo te loghoi.
  dgr-DOGNT: Abraham t'asìı hazǫǫ̀ wets'ǫ sìı Isaac weghaelı̨į̀ ayį̀į̀là.
  pes-OPV: و ابراهیم تمام مایملک خود را به اسحاق بخشید.
  ron-1924: Авраам а дат луй Исаак тоате авериле сале.
  ben-OBCV: অব্রাহাম তাঁর অধিকারে থাকা সবকিছু ইস্‌হাককে দিলেন।
  lex-lex: Mere Abrahama nala re'eni-tniarnu honona rla Isaka.
  rgu-rgu: Tepoꞌ fo Abraham bei nasoda a, ana bati fee Hagar no Ketura ana nara, esaꞌko
    noꞌ hata-heton. Basa de ana nadenu si, fo reu leo rai dae Kanaꞌan pooꞌ dulu, fo
    ela ara dooꞌ a reme ana ni Isak mai. Tehuu basa hata posaka nara, ana fee katemaꞌ
    asa leo Isak reu.
  som-som: Ibraahimna wax alla wuxuu lahaa wuxuu siiyey Isxaaq.
  lat-VUC: 'Deditque Abraham cuncta quæ possederat, Isaac:'
  aoi-aoi: Neniba-wiya ngawa eneja nakina Aburiyama, nenu-kwama akwala amurndakijika-murriya
    ena-langwu-wa warninikuwena Yeka-langwu-wa akwa ngawa Kedira-langwu-wa wurrabuburarrngwa.
    Biya neni-larrkama nakina wurrumurndakakina warninikuwena wurrababurna-langwa
    engku-wa nuw-errbalinuma Ajika-langwa. Neni-larrkame-ka nakina alyengma-wa angalya
    kajungwa yakwujina ngawa kuw-ambilyi-yada wurrakina warningangkawura-da. Biya
    kembirra ni-yama nakina Aburiyama, “Ki-jungwuna-manja ngayuwa kembirra ababurna-langwa
    bulukwa iya jiba iya nenukwuda iya kamila iya dangki iya ababurna-langwa amamamuwa
    ajilba-ma iya akawulda-ma akwa ngawa ababurna-langwa amurndakijika nganyangwa
    kuw-ambilyama Ajika-langwa amurndakakina-da,” ni-yama nakina-da.
  eng-ASVBT: And Abraham gave all that he had unto Isaac.
  mna-mna: Abaraam ikam koroŋ kini ta boozomen ila ki lutuunu Isak.
  ita-1885: Ed Abrahamo donò tutto il suo avere ad Isacco.
  eng-LXXUP: But Abraham gave all his possessions to Isaac his son.
  eng-ULB: Abraham gave all that he owned to Isaac.
  spa-VBL: Abraham le dejó todas sus posesiones a Isaac.
  fra-_FOB: Et Abraham donna tout ce qui lui appartenait à Isaac.
  mal-mal: എന്നാൽ അബ്രാഹാം തനിക്കുള്ളതൊക്കെയും യിസ്ഹാക്കിനു കൊടുത്തു.
  urd-GVR: Ibrāhīm ne apnī sārī milkiyat Is'hāq ko de dī.
  suz-BL: मिनु अब्राहामम आ मार मार नेल्‍ल इसहाक कली गेवा बाक्‍त।
  ita-1927: E Abrahamo dette tutto quello che possedeva a Isacco;
  ckb-ckb: ئیبراهیم هەرچی ماڵوموڵکی هەبوو دایە ئیسحاق،
  eng-BBE: Now Abraham gave all his property to Isaac;
  crx-NTPO: '''Ink''ez Abraham ndai la yut''i-i ts''iyawh Isaac gha ininla.'
  kan-OKCV: ಆದರೆ ಅಬ್ರಹಾಮನು ತನಗಿದ್ದದ್ದನ್ನೆಲ್ಲಾ ಇಸಾಕನಿಗೆ ಕೊಟ್ಟನು.
  bbb-bbb: Areme Eburame fune uri sinuome fuone boeje fu samuagiamo ije kena una fari
    fuone Aeseki vajamo fu samuagiae.
  tam-2017: ஆபிரகாம் தனக்கு உண்டான அனைத்தையும் ஈசாக்குக்குக் கொடுத்தான்.
  spa-RV-1909: Y Abraham dió todo cuanto tenía á Isaac.
  ron-BTF: Şi Avraam a dat lui Isaac tot ce a avut.
  eng-WEBP: Abraham gave all that he had to Isaac,
  eng-FBV: Abraham left everything he owned to Isaac.
  nld-1939: Abraham gaf alles, wat hij bezat aan Isaäk.
  nch-BL: Huan Isaac quiseli nochi cati Abraham quipiyayaya quema mijqui.
  tfr-NTPO: Pjl̈ara ga Abraham tjl̈ẽ ga «Tja wol̈onoshko ga bor l̇l̇ëbo tjeng kës
    l̈i iër ber Isaac kong» l̈e. Ba boyga obl̈ë l̈i wapga sëna Abrahamdë l̇l̇ëbo sira
    sira, ga ichara to Isaac shwoy dwayo, jek öötong l̈öng kjok shto obl̈ë, dl̈o wen
    tëm shwo l̈ëkong.
  vie-1934: Aùp-ra-ham cho Y-sác hết thảy gia tài mình; còn cho các con dòng thứ những
    tiền của;
  hin-CV: अब्राहाम ने अपनी पूरी संपत्ति यित्सहाक को सौंप दी थी.
  eng-OURB: Abraham [Father of a multitude] gave all that he had to Isaac [Laughter],
  spa-BES: Ahora bien, Abraham le dio todas sus propiedades a Isaac;
  tdx-tdx: Natolo’ i Avrahame am’ Ietsàke iaby ze vara’e.
  vid-vid: Abulahamu nakamhaliza Isaka lufufu lwake lweng'ha.
  pwg-pwg: Ma Abraham na aviyavisina rapenai peyarina na natuna Aisiki kurina ivi
    damani.
  eng-OKE: And Abraham gave all that he had unto Izhak.
  tha-KJV: อับราฮัมได้มอบทรัพย์​สมบัติ​ทั้งหมดแก่อิสอัค
  por-BR-2018: Mas Abraão deu tudo quanto tinha a Isaque.
  bco-bco: Ablaham eyo꞉ ene dabuno꞉ tambo Aisa꞉g e dima꞉ki saefa꞉.
  deu-ELO: Und Abraham gab dem Isaak alles, was er hatte.
  ktm-ktm: Abraham iduwe sane ndre sulo-on tadan ti ile tan Aisak.
  caa-caa: Y e Abraham uyacta que jax e Isaac xeꞌ tuaꞌ uchꞌami tunor lo que ayan tuaꞌ
    conda axin achamay.
  eng-WYC-2018: And Abraham gave all (the) things which he had in possession to Isaac;
  epo-epo: Kaj Abraham fordonis ĉion, kion li havis, al Isaak.
  uig-PIN: Ibraⱨim barliⱪini Isⱨaⱪⱪa atiwǝtkǝnidi;
  beo-beo: A:ibalaha:me da bogoloba, ea nana liligi huluane amo Aisagema i.
  tpi-OTNT: Abraham i givim olgeta samting bilong em yet long Aisak.
  hau-SA: Ibrahim ya bar wa Ishaku kome da ya mallaka.
  udu-udu: Ibrahiim c̱iki’da ris tom piti kun tana a’di ka Is/hak i’baar mo be.
  uig-LAT: Ibrahim barliqini Ishaqqa atiwetkenidi;
  nde-nde: Konke u-Abhrahama ayelakho wakutshiyela u-Isaka.
  ton-ton: ¶ Pea naʻe foaki ʻe ʻEpalahame ʻene meʻa kotoa pē kia ʻAisake.
  ces-1613: I dal Abraham Izákovi všecko, což měl.
  eko-eko: Eburahiima khumwinkha Esiyaakha vitthu zooshi aariinaazo.
  nss-nss: Pe Apraham ara iyki meltan masih iya kili norun Yisak.
  eng-WMB: Abraham gave all that he had to Isaac,
  tam-TCV: ஆபிரகாம் தனக்குரிய யாவற்றையும் ஈசாக்கிற்குக் கொடுத்தான்.
  ceb-ULB: Gihatag ni Abraham kang Isaac ang tanan niyang gipanag-iyahan.
  mkn-mkn: Waktu Abraham masi idop, dia su bagi kasi Hagar deng Ketura pung ana-ana
    dong, satu-satu deng dia pung harta. Ais dia suru sang dong, ko pi tenga di tana
    Kanaꞌan pung sablá matahari nae, ko biar dong jao dari dia pung ana Isak. Ma dia
    pung harta pusaka samua, dia sarakan kasi sang Isak.
  pol-UBG: I Abraham dał Izaakowi wszystko, co miał.
  agr-agr: Tujash Abrahamak niina wajiji aidaunak ashí niina uchiji Isaakan susauwai.
  kyc-kyc: Aporakamena moyange bange peparae dupwa Aisakeketa maiya.
  urd-GVU: ابراہیم نے اپنی ساری ملکیت اسحاق کو دے دی۔
  deu-1912: Und Abraham gab all sein Gut Isaak.
  ntj-ntj: Nyangka Yayipuramalu wankalulpi kutjupa-kutjupa walykumunu katja 6-ku-tjanampa
    nintirnu. Palunyalu-tjananya wituralpi watjarnu, “Mapitja-ya kakarrara nyinama.”
    Tjiinya Yayitjikila-ya ngamu nyinatjakutarra-tjananya witurnu tiwa-ya yankula
    nyinatjaku. Palunyalu Yayipuramalu mirrirrikitjalu watjarnu wantingu Yayitjikilu-ra
    yulytja pirninyartu mantjiltjaku.
  row-row: Leleꞌ Abraham feꞌe masodꞌaꞌ, ana bꞌanggi fee sudꞌi a saa neu Hagar no Ketura
    ana nara. Ana denu se reu leo sia Kanaꞌan seriꞌ rulu, fo raꞌadꞌodꞌooꞌ ro anan
    Isak. Te basa hata-hetoꞌ ra, ana fee neu Isak.
  kan-2017: ಅಬ್ರಹಾಮನು ತನಗಿದ್ದ ಆಸ್ತಿಯನ್ನೆಲ್ಲಾ ಇಸಾಕನಿಗೆ ಕೊಟ್ಟನು.
  ena-ena: Ebɨlam agaŋ nudɨ akuaba akuaba agɨladɨ ninanu Aisakɨ saŋ igu igu saŋ abami.
  tgo-tgo: Eibraham i valawe ghayayaoko laghɨye weya nariye Aisake.
  yap-yap: 'Me thum’nag Abraham ngak Isak urngin e tin nib mil suwon ngak:'
  tet-tet: Oras Abraham sei moris, nia faꞌe foo kedan fafaꞌek baa Hagar no Ketura
    oan sia ida-idak. Hotu, nia naruka sia nein iha rai Kanaꞌan lorosaꞌe, dook nosi
    oan Isak. Mais, nia latan niakaan sasoin hotu-hotu baa Isak.
  hlt-MCSB: Abraham loh amah kah a cungkuem te Isaak taengah a paek.
  mdy-ETH: ዓብራሃሜ ፔኤኮ ዓኣ ቆሎ ቢያ ዪሳኣቄ ዻካልሴኔ፤
  twi-ASANTE: Abraham de nʼagyapadeɛ nyinaa maa Isak.
  bhl-bhl: Abalakam em kuaninba keko, bise ding kabalak e, e akalem on kisol mesesem
    mesesem eisneng alik alik be akalem min Aisak elo kuw dulewse kale.
  con-NTPO: Isaac tsu isu pa'cco tise yaya Abraham pasi isuya'choma.
  eng-WEBU: Abraham gave all that he had to Isaac,
  bnp-bnp: E Abraham i pe mule ne Isak a mahala lobo vona.
  wal-wal: Abrahaami babaa ubbaa Yisaaqa laatissiis.
  mgh-mgh: Aparahamu ahonhiyera Isaki mihakhu cawe cothene.
  acu-NT: Kame, Abrahamka ni takakuya nunaka mash takamchau Isaackan susamiayi.
  spa-PDDPT: Abraham dio todo cuanto tenía a Isaac,
  gun-gun: Ha'e rã Isaque pe ae ma Abraão ome'ẽ oguereko va'e ha'e javi.
  agu-BL: Poro ntin tak' Abraham mu'ẍ tal te yi tetz me'bi'l scyetz yi e' nitxajila'tz
    yi nchijal te yi e' mas txkel i'. Ej nin ncha'tz, te yi ntaxk tijin c'u'l, nin
    e' el jatxoltz yi e' mas cy'ajl i', joylaj len te Isaac. Cho'n tzun chibene'n
    ẍchakol jalen lilen tzi'n. Ma cyakil me'bi'l Abraham cho'n tzun cyaje'n tk'ol
    tetz Isaac, yi jun tal cy'ajl yi jal te Sara.
  eng-PEV: One day Abraham said, “After I die, I want my son Isaac to have everything
    that I own. He is the son of my 1st wife Sarah.”
  ilo-ULB: Inted ni Abraham amin a sanikuana kenni Isaac.
  kpg-kpg: Abraham guu dugu anga ana mee huogodoo gi Isaac,
  uig-ARA: ئىبراھىم بارلىقىنى ئىسھاققا ئاتىۋەتكەنىدى؛
  bsp-bsp: Abraham ɛnasɔŋ daka dɔn fəp Isiyaka.
  mbs-mbs: Si Isaac se binegayan i Abraham te kedakel te keyemanan din.
  tof-tof: Eibrra-am Aesakónkü blaman kla bimgatórr oya ne kla koralórr.
  sus-sus: Iburahima naxa a harige birin fi Isiyaga ma.
  pon-2006: Eipraam kihong Aisek mehkoaros me e ahneki;
  jae-jae: Ma Abraham gêwi nê gêŋ samob siŋ gêdêŋ Isak.
  ksd-ksd: Ma Abaraam i ga tul tar kana tabarikik par tai Isak.
  tur-YTC: Avraham sahip olduğu her şeyi İshak'a verdi.
  bel-N: I аддаў Абрагам усё, што было ў яго, Ісааку.
  grc-BRENT: Ἔδωκε δὲ Ἁβραὰμ πάντα τὰ ὑπάρχοντα αὐτοῦ Ἰσαὰκ τῷ υἱῷ αὐτοῦ.
  ind-AYT: Abraham memberikan segala sesuatu yang dimilikinya kepada Ishak.
  lid-lid: Abraham badeh atehei lakou tan mari badeh i ta nadun Aisik.
  eng-NNA: '@see-verse:GEN.025.004'
  nya-nya: Abrahamu anasiyira Isake chilichonse anali nacho.
  hrv-hrv: Abraham prenese sav svoj imutak na Izaka;
  mps-mps: Abraham aga isabode, te aga nai me tigidali doado bage te Aisakbolo naga
    mena silai.
  llg-llg: Faik fo Abraham bei nasoda, ana baꞌe fee Hagar no Ketura ana nala, esa-esako
    no ndia hatan. Basa de nadenu sala, fo ala leu leo lai dae Kanaꞌan boboan dulu,
    fo ela ala dook lo anan Isak. Tehuu basa ndia hata pusaka nala, ana feen neu Isak.
  tpi-tpi: Abraham i givim olgeta samting bilong em yet long Aisak.
  dan-1931: Abraham gav Isak alt, hvad han ejede;
  vie-OVCB: Áp-ra-ham cho Y-sác hưởng trọn gia tài.
  lbk-lbk: Am-in ay kwan Abraham, inpatawidna ken Isaac.
  guj-2017: ઇબ્રાહિમે પોતાના વારસાની મિલકત ઇસહાકને આપી.
  byr-byr: '@see-verse:GEN.025.004'
  awx-awx: Abrahamu mängätnä Sarale mehene päkutde wawakge hängä bänip gwalängge doxungäxäwik
    uhike yämikut. Yämike Aisaxu inäkän yiwikge natäke yäningyäpiwän, uwomu teke,
    kewu gusitdä akonggak käwut päku yiwikin. Tiwänä hängänä undä wawakngä Aisakgekän
    pengämikut.
  pon-2006A: Eipraam kihong Aisek mehkoaros me e ahneki;
  por-BRBSL: Abraão deu tudo o que tinha a Isaac,
  aly-aly: Abraham iteth-antey anenhel, ra ampwal ingkerrenh anthek, Hagar-atherr,
    Keturah-atherr.
  cth-cth: Abraham ni a tawn e pueng hah Isak a poe.
  twi-twi: Abraham de nʼagyapade nyinaa maa Isak.
  hlt-hlt: Abraham loh amah kah a cungkuem te Isaak taengah a paek.
  tbz-SIM: Kɛ̀ Abɑrɑhɑmmuu duɔ́ nyIsɑki o kpɛrɛ dɛmɔu,
  msy-2020: Ezɨ Abraham uabɨ bar uan biziba isa Aisak ganɨngi.
  txq-txq: Neu Abraham bei masodak, ana baꞌe fee Hagar ma Ketura anan nara ena, esa-esak
    no ndia hata-heton. Basa boe ma ana nadenu sara, fo reu leo nai dae Kanaꞌan boboan
    dulu, mita fo rakadodook ro ndia anan Isak. Tehuu basa ndia pusakan lalaꞌen, ana
    loo lima basa sara reu Isak.
  aaz-aaz: Oras naiꞌ Abraham anmoin feꞌ, in nbait nain neu ain Hagar ma ain Ketura
    sin aanh ein, es-es ate nok in aꞌmuꞌin. Rarit in nreun sin, he nnaon natuan nbin
    pah Kanaꞌan ntoom pasaꞌ neon-saet, he sin naꞌroon naꞌko in anah naiꞌ Isak. Mes
    in baer pusaak ein ok-okeꞌ, in nnonaꞌ sin neu naiꞌ Isak.
  azb-azb: İbrahim özünə məxsus olan hər şeyi İshaqa verdi.
  eng-DBY: And Abraham gave all that he had to Isaac.
  hin-2017: इसहाक को तो अब्राहम ने अपना सब कुछ दिया।
  wol-KYG: Ibraayma nag donale Isaaxa lépp lu mu moom.
  swp-swp: Aberahama ena gogo maudoina i mosei Isaako arinai,
  bjr-bjr: Abaraqaammafa narí aiqama ainaina Isakeena kai aminau.
  eng-YLT: And Abraham giveth all that he hath to Isaac;
  heg-NTPO: Dedeng Abraham nuli nabale la, un bating bel Hagar nol Ketura anan nas
    mesa-mesam nol un nena. Hidim un lok oen le lakos daad se Kanaꞌan halin leol-saken
    na, le halin nam oen katang deng un ana Isak. Mo un hmuki-nalan nas totoang, un
    saos bel Isak.
  ptu-ptu: Moinna anna napa'manasam asammi lako Ishak ingganna kullena Abraham,
  bzd-NTPO: Ì ko̱s tso' Abraham wa̱ e' a̱te̱ Isaac ulà a̱. Erë ka̱m Abraham duö̀wa̱,
    e' yöki̱ ie' tö íyi kakmé ilakölpa male̱pa ala'r a̱. Ie'pa patkémiitö se̱nuk ká̱
    bánet a̱te̱ diwö tskirke e' ëka̱ ka̱mië a̱s kë̀ iku̱'rak Isaac ska' tsi̱net.
  kwf-kwf: Ma sa Abraham ka alaꞋa totongaꞋi nia ke baꞋa alua ru ki taꞋifau neꞋe nia
    toꞋo ani saena limana ngela nia sa Aesak.
  eng-WYC-2017: And Abraham gave all things which he had in possession to Isaac;
  eng-WMBB: Abraham gave all that he had to Isaac,
  spp-spp: Ɲyɛ Ibirayima á u kɔɔge puni kan Ishaka á
  aey-aey: Aria Ebraham uqana ceteteh cunug eu Aisak uten.
  urd-GVH: इब्राहीम ने अपनी सारी मिलकियत इसहाक़ को दे दी।
  rug-rug: Meke vala betoi Ebarahami koe Aisake sari doduru nana likakalae saripu
    tagoi sa.
  gaz-gaz: Abrahaam waan qabu hundumaa Yisihaaqiif kenne.
  fra-LSG: Abraham donna tous ses biens à Isaac.
  yal-yal: Seen naxan birin findi Iburahima gbeen na, a yi a birin so Isiyaga yii.
  gum-gum: Abrahambe nø kerrigu chi tøgaguilane Isaacwan chishtøh kørrømarig køn.
  iou-iou: Täŋpäkaŋ Abraham uwä moneŋ tuŋumi kuduptagän Aisakta biŋam buŋät imiŋkuk.
  haw-1868: Kauoha mai la o Aberahama i kona waiwai a pau ia Isaaka.
  arb-NAV: وَوَرَّثَ إِبْرَاهِيمُ إِسْحاقَ كُلَّ مَالَهُ.
  adz-adz: Abraham itangin nam santan arangan suda wain gin ugu sib angu da narunggan
    Isak.
  ewe-ewe: Abraham tsɔ eƒe nuwo katã na Isak;
  eng-LEE: And Abraham gave all that he had unto Isaac.
  dji-dji: Ga nyani Abrayam djiny djakadjili bukmaknyi nyanngang yidjipilpili. Nyani
    yan yirrpini marrga rirringir nyani wirrdjidji nyanngang yidjipili Yisak nyani
    marrgiban warrpam girrpili gunydjirrgirang.
  nna-nna: Palangangarra wirtu jarrinyiyi. Abraham-ju yinyajaninyi wurrukarra, palaja
    ngakarnajaninyi warinykarti warrarnkarti, kakarra, Isaac-ngamarra ngakarnajaninyi.
    Palaja wurrukarra jinta wiyirr palinymili yinyali Isaac, wurrukarra palinymili
    ngani warralpirti.
  asm-FB: অব্ৰাহামে নিজৰ সৰ্ব্বস্বৰ ওপৰত ইচহাকক অধিকাৰ দিলে।
  sus-A: عِبُرَهِمَ نَشَ عَ هَرِفٍ بِرِن قِ عِسِيَفَ مَ.
  fra-SBL: Abraham donna tout ce qu'il avait à Isaac,
  hbo-hbo: וַיִּתֵּ֧ן אַבְרָהָ֛ם אֶת־כָּל־אֲשֶׁר־לֹ֖ו לְיִצְחָֽק׃
  shp-NTPO: Abrahamman jatíbi jawékira, Isaacnin bia iki.
  eng-WYCLIFFE: And Abraham yaf alle thingis whiche he hadde in possessioun to Isaac;
  pjt-pjt: Ka Aipuṟamalu minyma Kituṟakunu tjuṯa kutjupa kutjupa wiṟu tjuṯa ungu palumpa
    panya katja tjuṯa, munu palu puṟunypaṯu minyma Aikakunu kuḻu ungu palumpa panya
    katja Itjumailnga. Munu palulanguṟu tjananya uwankara parari ma-iyaṉu kakaraṟa
    katja panya Isaacala itingka nyinanytjaku-tawara. Ka ngula Aipuṟamanya wiyaringkunyangka
    Isaacalu palumpa kutjupa kutjupa uwankara mantjinu.
  cwe-cwe: Bulahimu kamwing'ha Isaka vinhu vake vose,
  bgs-bgs: Si Isaac tô igbággayan i Abraham katô langun kaduwánnan din.
  kik-kik: Nake Iburahĩmu akĩgaĩra Isaaka indo ciothe iria aarĩ nacio.
  ksr-ksr: Aabrahamnoŋ esuhinaya kuuya ii meria Aisak buŋa qeŋ muro.
  fra-NCL: 'Abraham donna tous ses biens à Isaac :'
  cek-AK: Abraham loe a tawnh ih hmuennawk boih Issak hanah paek.
  xla-xla: A꞉iblahamtapo ya꞉ alisisi hapulomaye ya꞉ elo dla hallalo maseyemala Aisek
    watle halopiyo.
  cuk-cuk: Abraham bela ibmar-nikadi e-machi-Isaacʼga bela uksad.
  uig-CYR: Ибраһим барлиғини Исһаққа ативәткән еди;
  tel-2017: వీళ్ళందరూ కెతురా సంతానం. అబ్రాహాము తన సంపదనంతా ఇస్సాకుకు ఇచ్చేశాడు.
  hat-BSA: Alò Abraham te bay tout sa li te posede a Isaac;
  kos-kos: Abraham el filiya ma nukewa lal nu sel Isaac,
  hbo-WLC: וַיִּתֵּ֧ן אַבְרָהָ֛ם אֶת־כָּל־אֲשֶׁר־ל֖וֹ לְיִצְחָֽק׃
  ibo-ibo: Ebraham nyere Aịzik ihe niile o nwere.
  ory-ory: ଏଥିଉତ୍ତାରେ ଅବ୍ରହାମ ଇସ୍‌ହାକକୁ ଆପଣାର ସର୍ବସ୍ୱ ଦେଲେ।
  wmt-wmt: '@see-verse:GEN.025.004'
  chk-chk: Iwe, Apraham a ngeni Isaak wöün meinisin.
  ssd-ssd: Abraham nu nuŋe agaŋ ndende ŋakmba Isak tuku wai mbolŋge kusrekina sulumba
  rop-rop: En langa ol im sanmob na Eibrahem bin gibit presen, en imbin jandimwei
    olabat langa najalot kantri sanraiswei, dumaji im nomo bin wandim blanga jidan
    garram im san Aisik, en afta imbin hendimoba ebrijing weya imbin abum langa Aisik.
  ukr-1871: Оддав же Авраам усе, що мав Ізаакові.
  eng-AOI: While Abraham was still alive he gave presents to his sons, the sons of
    Hagar and Keturah. Then he sent all those sons away from his son Isaac. He sent
    them to the east to live there. Then Abraham said, “When I die, all my cattle,
    sheep, goats, camels, donkeys and all my silver and gold and other things will
    all belong to Isaac.”
  yon-yon: Yiribman korem Abraham boon kuu mingki Aisek yaa yedmoon “Ne bobnaka ne
    yiribman korem ebbed be.” andoon.
  bch-bch: Idio ta Abraam ipan ele danga sisid toa ngada oa ga ila pan inat Aisak.
  deu-1951: Und Abraham gab sein ganzes Gut dem Isaak.
  eng-JPS: And Abraham gave all that he had unto Isaac.
  ubr-ubr: Abraham an buder engon on Isaac aurin ikirir;
  srp-1865: A Avram dade sve što imaše Isaku;
  lug-lug: Ibulayimu yawa Isaaka byonna bye yalina.
  heb-heb: ויתן אברהם את כל אשר לו ליצחק׃
  ben-IRV: অব্রাহাম ইসহাককে নিজের সব কিছু দিলেন।
  pan-pan: ਅਬਰਾਹਾਮ ਨੇ ਸਭ ਕੁਝ ਜੋ ਉਸ ਦਾ ਸੀ, ਇਸਹਾਕ ਨੂੰ ਦੇ ਦਿੱਤਾ,
  mwp-mwp: Abrama mura nungu zapul wanaydhin Isakalpa.
  mya-JVB: အာဗြဟံ သည်၊ မိမိ ဥစ္စာရှိသမျှ ကို ဣဇာက် အား ပေး လေ၏။
  tte-O: Abelamo meyawasina koina iwalo bwaite besiele iba, “Tem saugana yaboita yau
    gogo meuloina Aisake kani ikalaili.”
  tbg-tbg: Eparahaamiva qaqi vau entara viva nai maaqu vo nahentiqaahainaaka airaira
    raira nimiro vika nokavata raira nimiro, viraqaahairo nai maaqu Aisaakiva vaunaihairo
    vika nititama komanta kuari avu urunaini niaraini vika nariara vaireka vuvaro,
    Aisaakivaqai nai qora Eparahaamira airaira varaarirava mini vaura.
  hmo-hmo: Aberahamo ese iena kohu ibounai Isako dekenai ia rakatania.
  ata-ata: Avalaamu muꞌitalonu lavuluti noxou mukalusi mulai noxou ꞌolu Aisaki.
  nfa-nfa: Lodꞌo dhu Abraham mamuri era, na hagꞌe nare le mèdha-panyau hia ana Hagar
    dènge ana-ana Ketura, èci-èci ka dènge unu na. Èle èèna ka, Abraham pua si lasi
    pea re bèka dhimu rai Kanaꞌan, sèna ka ra pakajꞌèu nèti ana na Isak. Ka pusaka
    na aaꞌi-aaꞌi, na pangèdꞌu mi ana na Isak.
  urd-urd: और अब्रहाम ने अपना सब कुछ इस्हाक़ को दिया।
  rus-SYN: И отдал Авраам все, что было у него, Исааку сыну своему,
  cbt-NTPO: Na'a hui'ninpita Apraan ya'huëtopirinhuë', Isacoráchin pochin ya'ipi ma'shanënpita,
    quëtërin. Sitoraquë, Acaraquë hui'nahuaninsopitaso', pi'piyan pi'piyan ma'sha
    nicanarin. Naporahuaton, nanpiso chachin niquë a'parin. Pi'i pipirinso parti ya'huëcaiso
    marë' a'parin. Co nohuantërinhuë' Isacorë' napopináchin ya'huëcaiso'.
  bqc-SIM: Ablahaũ a àizɛɛ kpà Izaakiwa píi,
  tcz-CHONGTHU: Chule Abraham'in anei jouse achapa Isaac chu apetan ahi.
  mar-mar: अब्राहामाने आपले सर्वस्व इसहाकास दिले.
  tcs-tcs: Eibram i bin meke main blo em po gibe ebri gudsamting blo em po Aizak.
  qub-qub: Abrahampa llapan ima-aycanpis caran Isaacllapämi.
  bqp-bqp: Ibrahĩ a aruzɛkɛ kpà Isaakua pínki,
  hat-hat: Abraram kite tout byen l' yo pou Izarak.
  eng-BSB: Abraham left everything he owned to Isaac.
  tod-tod: Aɓalaame yeaɠɔligiti kpein feeni Izaake ya.
  eng-WEBPB: Abraham gave all that he had to Isaac,
  kbq-kbq: Menina Abrahamu'a maka zama'a Aisaki ami'ne,
  nhe-BL: Huan Isaac quiseli nochi tlen Abraham quipiyayaya quema mijqui.
  bus-bus: Ibraĩ a auziki kpà Isaakua píngi,
  gub-BL: Àmàrààw omono uma'e paw Izak pe.
  eng-DRA: And Abraham gave all his possessions to Isaac.
  knf-knf: Abraham adukar Iŧaak bka bi ŧul bŧi.
