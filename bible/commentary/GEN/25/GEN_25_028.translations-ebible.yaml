verse: GEN.025.028
translations:
  mal-C: നായാട്ടുമാംസത്തിലുള്ള രുചിമൂലം യിസ്ഹാക്ക് ഏശാവിനെ സ്നേഹിച്ചു; റിബേക്കയോ,
    യാക്കോബിനെ സ്നേഹിച്ചു.
  deu-TKW: Isaak aber liebte den Esau, denn Wildbret war nach seinem Geschmack; Rebeka
    dagegen liebte mehr den Jakob.
  lin-lin: Izaki abandaki kosepela mingi na misuni, yango wana alingaki mingi Ezawu ;
    mpe Rebeka alingaki mingi Jakobi.
  cbr-NT: Usa 'ain ka Isaacnën aín bëchikë Esaú a 'itsaira nuibakëxa, aín ñuakë pikin,
    usakian aín papan aín rëkuë́n bëchikë a nuibamainun ka Rebecanën aín tuá Jacob
    aribi 'itsaira nuibakëxa.
  eng-LSV: and Isaac loves Esau, for [his] game [is] in his mouth; and Rebekah is
    loving Jacob.
  bmu-bmu: Aisaknöŋ arökŋaŋgö sömbupŋi nemamgö möta malök. Miaŋgöra uruŋan Iso gwötpuk
    jöpaköm waŋgiba malökmö, Rebekanöŋ urukönömŋan Jeikob gwötpuk jöpaköm waŋgiba
    malök.
  eng-GNV: And Izhak loued Esau, for venison was his meate, but Rebekah loued Iaakob.
  eng-WEBSTER: 'And Isaac loved Esau, because he ate of his venison: but Rebekah loved
    Jacob.'
  nhw-BL: Huan Isaac más quiicneli Esaú pampa quipactiyaya quicuas catli quinmictiyaya
    quema tlapehuayaya, pero Rebeca quiicneli Jacob.
  swh-ONEN: Isaki, ambaye alikuwa anapendelea zaidi nyama za porini, alimpenda Esau,
    bali Rebeka alimpenda Yakobo.
  bba-bba: Isɑki u Esɑu kĩru bo, domi u rɑ win tɑɑsorun yɑɑ tem. Mɑ Rebekɑ u mɑɑ Yɑkɔbu
    kĩru bo.
  eng-KJVCPB: 'And Isaac loved Esau, because he did eat of his venison: but Rebekah
    loved Jacob.'
  cpy-cpy: Antawoete retakotakari Isaac itomi Esaú, tema osheki rowakotapiintakari
    ikentate. Rooma Rebeca etakotane oyiri roori Jacob.
  mpx-mpx: He Aisake Iso i nunuwana-an nabiyan, kaiwena nuwana bekik ona bunumwiliya
    ni anan, yaa Lebeka natuna Yakobo i nunuwana-an nabiyan.
  wbp-wbp: Yijakirli kalarla kuyu-pinja-warnu Yijuwuku marlaja ngarnu. Yijuwurlu kalarla
    purraja nyanungukuju manu kuja-jangkaku kalarla yulkaja-nyayirni Yijuwukuju. Kala
    Ripikarluju kurturdurrurluju kukurnu-nyanu mardarnu.
  luo-luo: Isaka ma nohero ring le nohero Esau to Rebeka nohero Jakobo.
  meu-meu: Isaak ese Esau e lalokau heniava, badina be ena labana damudia e aniva;
    a Rebeka ese Iakob e lalokau heniava.
  npi-ULB: इसहाकले एसावलाई माया गर्थे, किनभने उनले शिकार गरेर ल्‍याएको मासु तिनले
    खान पाउँथे । तर रिबेकाले चाहिँ याकूबलाई माया गर्थिन्‌ ।
  yor-yor: Isaaki, ẹni tí ó fẹ́ràn ẹran igbó fẹ́ràn Esau nítorí ẹran igbó tí Esau
    máa ń pa, ṣùgbọ́n Rebeka fẹ́ràn Jakọbu.
  emp-NTPO: Esaúba animarã beaped̶a dji zezaa cobibadjia. Maʌ̃ bẽrã Isaba Esaúra bio
    quĩrĩã b̶asia. Maʌ̃ne Rebecaba biara Jacoboda quĩrĩã b̶asia.
  ind-ind: Karena itu, Isak lebih sayang kepada Esau karena dia suka makan daging
    hasil buruan Esau, sementara Ribka lebih sayang kepada Yakub.
  pes-OPCB: اسحاق، عیسو را دوست می‌داشت، چون از گوشت حیواناتی که او شکار می‌کرد، می‌خورد؛
    اما ربکا یعقوب را دوست می‌داشت.
  ssx-ssx: Aisa꞉kema꞉ta꞉ Iso pa꞉ta꞉ta꞉ pukima꞉ homeekeme. Pa ekipeke ipikana꞉ma꞉ta꞉
    mo Isoma꞉ lia꞉tiki pieke hotekemanu tendema꞉ homa na꞉tiki piekeme. Pate Lepekama꞉ta꞉
    Dieikope pa꞉ta꞉ pukima꞉ homeekeme.
  lcm-lcm: Isak, using katapo uli buk angan ani ri pok i nei uten, katapo buk alava
    luai ani Esau, sikei ri Rebeka kitapo buk a Iakov.
  aer-aer: Kenhe Isaac-ele akwetethe kere Esau-elarle akngetye-alpetyarte arlkwetyarte.
    Isaac arnterre Esau-ke ahentye-anetyarte ikwere-arle kere itemele akngetye-alpetyartenge.
    Kenhe Rebekah akenhe Jacob-ekarle arnterre ahentye-aneke Esau-ke kwenye.
  tgl-ULB: Ngayon minahal ni Isaac si Esau dahil nakakain nya ang mga hayop na kanyang
    nahuli, subalit si Rebeca ay minahal si Jacob.
  nop-nop: Aisak adi behepneŋ kaledok nadigalika tuluguk doktiŋa weleŋdi Esau kahile
    tuluguk. Eŋ Lebeka adi Yakobo weleŋdi kahile hinek tuguk.
  kca-kca: Исаак Исав сӑмәӈашәк тӑйсәԓы, туты войәԓ ԓўвеԓ йӑм ус, Ревекка пӑ Иаков
    сӑмәӈа тӑйсәԓы.
  cbu-NT: '@see-verse:GEN.025.027'
  hui-hui: Aisaga ibugua ibu igini Isohanda nogo ega bo yalu ibiraru nolenaga turu
    howa ibu Iso dege gubalini haga hene. Anigo Lebega ibu nde Yagaba gubalini haga
    berene.
  wrs-wrs: Aralva Isakva Esaumangas nengmanavna mindnamba, manara tatamba nihilangas
    himba aipra venavna. Wo avalva Repekava Yakopm nengmanavna mindnamba.
  mya-mya: ဣ​ဇာက်​သည်​ဧ​သော​အ​မဲ​လိုက်​၍​ရ​သော အ​မဲ​ကို​နှစ်​သက်​သ​ဖြင့် ဧ​သော​ကို​ချစ်​၏။
    သို့​ရာ​တွင်​ရေ​ဗက္က​သည်​ယာ​ကုပ်​ကို​ချစ်​၏။
  cbi-NTPO: Isaacya Esaúnaa kayu estyamu jumi, ya jeendaa ji' ainga' maañu alla finu
    ajchu' mitya, tsenmala Rebecaya Jacobnaa kayu estyamu jumi.
  bod-N: ཨི་སཱག་གིས་ཨེ་སཱབ་ལ་གཅེས་པར༌བྱེད། ཅིའི་ཕྱིར་ཞེ༌ན། ཁོ་ནི་རྟག་ཏུ་རི་དྭགས་ཀྱི་ཤ་བཟའ་བར་དགའ་བའི་ཕྱིར༌ཡིན།
    འོན་ཀྱང་ཡུམ་རིབ་ཀཱས་ནི་ཡ་ཀོབ་ལ་གཅེས༌སོ།།
  wsk-wsk: Isaac Esau ko bulamara mu naukko kuakaso, ale Esau ko ninguru kuakaso.
    Bare Rebekah mu Jacob ko kuakaso.
  kkl-kkl: Ishakti winang mana sop tenne sembe awi yeng uro wamogti, elme Esau sembe
    agha wanaag uro ua ulamogpa, Ribka nenekori elme Yakub sembe wanaag uro ua ulamog.
  sna-sna: Sezvo Isaka aifarira nyama yemhuka, aida Esau, asi Rabheka aida Jakobho.
  spa-BLM: Isaac amaba a Esaú, porque comía su carne de venado. Rebeca amaba a Jacob.
  beu-beu: Isak ana sukat binanta banaha mi angu euumung adang. Angu ebele ana omi
    metma Esau ejahit milebe. Aarunge Ribka aing omi metma Yakob ejahit milebe.
  cac-cac: Te xajan vin̈aj Esaú yuj vin̈aj Isaac chi' yujto snib'ej vin̈ schi noc'
    c'ultaquil noc' sja yuj vin̈. Axo pax vin̈aj Jacob jun, te xajan vin̈ yuj ix Rebeca.
  swh-ULB: Kisha Isaka akampenda Esau kwa sababu alikula wanyama ambao alikuwa anawinda,
    lakini Rebeka akampenda Yakobo.
  bel-bel: Ісаак любіў Ісава, бо дзічына была да смаку яму; а Рэбэка любіла Якава.
  wed-wed: Isaac ana ḡoana ḡaeḡaena Esau, aubaina sia moduei i vunuvunui amna i ḡoei.
    Wate Rebekah, Jacob i ḡoana-kauei.
  deu-ELBBK: Und Isaak hatte Esau lieb, denn Wildbret war nach seinem Mund; Rebekka
    aber hatte Jakob lieb.
  mbb-OT: Pelanggà ni Isaac si Esau su egkesuat layun sikandin he egkaan te egkengepenganup
    ni Esau, piru si Jacob ne iyan mulà pinelanggà ni Rebeka.
  msc-msc: Esawu duman tɛrɛ Isiyaka yɛ, ka a masɔrɔn a tɛrɛ ye sobo sɔrɔnna Esawu
    le sababu le rɔ. Yakuba duman tɛrɛ Rebeka yɛ.
  mal-2015: ഏശാവിന്റെ വേട്ടയിറച്ചിയിൽ രുചി പിടിച്ചിരുന്നതുകൊണ്ടു യിസ്ഹാക്ക് അവനെ സ്നേഹിച്ചു;
    റിബെക്കയോ യാക്കോബിനെ സ്നേഹിച്ചു.
  tuo-NT: Isaa waꞌicʉrã nʉcʉ̃cjãrãrẽ baꞌatʉꞌsayugʉ, cʉ̃ macʉ̃ Esaú peꞌere maꞌiyʉꞌrʉnʉꞌcãcʉ
    niwĩ. Paco Rebeca peꞌe Jacore maꞌiyʉꞌrʉnʉꞌcãco niwõ.
  gup-gup: Isaac biwernhmarnedjareni Esau, djareni nguyihnguyi mayh nawu Esau bimarnedjangkani.
    Dja Rebekah ngaleng wanjh biwernhmarnedjareni Jacob.
  met-met: Aisak muruna mana Iso, namua na yaha ba xang asaxa abungindi xapdi. Ne
    Rebeka muruna mana Yekop.
  gvs-gvs: Aisake yoguyogu woiwoi ana tokáika, tauna natuna Iso imatakoiye. E kina
    go Ribeka natuna Yakobo imatakoiye.
  rmc-rmc: O Izak kamelas radeder le Ezav, bo rado chalas o mas le dzive džvirengro
    pal leskro lovos, ale e Rebeka kamelas buter le Jakob.
  nlg-nlg: Ma Isaac te dolovia va Esau, na pukuna na vihahi ni maumanu te lavighi
    mai ge ke ghanighi. Ma Rebekah te dolovia va Jacob.
  dgr-DOGNT: Isaac ekìı-ka ts'ǫ bò wegha łekǫ t'à Esau ghǫneètǫ, ekò Rebekah t'aa
    Jacob ghǫneètǫ.
  pes-OPV: واسحاق، عیسو را دوست داشتی، زیرا که صید اورا می‌خورد. اما رفقه، یعقوب را
    محبت نمودی.
  ron-1924: Исаак юбя пе Есау, пентру кэ мынка дин вынатул луй; Ребека ынсэ юбя май
    мулт пе Иаков.
  aui-aui: Aisik yana wiina, na Isso yayebagha na iyuvidi kam, noko biidi Isso ivinuwayuyunena
    kirakiiyeni bi Rebeka, na Jeikap ivinuwayuyuneni.
  ben-OBCV: যিনি শিকার করা পশুর মাংস খেতে পছন্দ করতেন, সেই ইস্‌হাক এষৌকে ভালোবাসতেন,
    কিন্তু রিবিকা যাকোবকে ভালোবাসতেন।
  lex-lex: Isaka ralamni nala yanulu, yoma heparnu de na'ana hiti ahu-lier ahla eni,
    mere Ribka de ralamni nala gari.
  rgu-rgu: Isak nahiiꞌ naaꞌ paa banda fuiꞌ. Huu ria na, de ana sue na Esau seliꞌ.
    Tehuu Ribka sue na Yakob seliꞌ.
  som-som: Isxaaqna wuu jeclaa Ceesaw, maxaa yeelay, wuxuu cuni jiray hilibkiisii
    ugaadha; Rebeqahna waxay jeclayd Yacquub.
  lat-VUC: 'Isaac amabat Esau, eo quod de venationibus illius vesceretur: et Rebecca
    diligebat Jacob.'
  aoi-aoi: Kembirra eneja nakina nungwenikba ni-lyelyingminuma Yijawa-manja angwurra
    mena ni-lyelyingminuma nenik-alyubari-yada yakina yinungungwangba nu-wardangu-mulangwa
    Yijawa. Ngalaja Ribeka yingi-lyelyingminuma dakina Jekaba-manja.
  eng-ASVBT: 'Now Isaac loved Esau, because he did eat of his venison: and Rebekah
    loved Jacob.'
  mna-mna: Tana Isak leleene ilip pa Isau. Pa leleene be ikanan buzur su kana. Mi
    Rebeka na, leleene ilip pa Yakop.
  ita-1885: E Isacco amava Esaù; perciocchè le selvaggine erano di suo gusto; e Rebecca
    amava Giacobbe.
  eng-LXXUP: And Isaac loved Esau, because his venison was his food, but Rebekah loved
    Jacob.
  eng-ULB: Now Isaac loved Esau because he ate the animals that he had hunted, but
    Rebekah loved Jacob.
  spa-VBL: Isaac amaba a Esaú porque le preparaba comida con los animales que cazaba,
    mientras que Rebeca amaba a Jacob.
  fra-_FOB: Et Isaac aimait Ésaü; car la venaison était de son goût; mais Rébecca
    aimait Jacob.
  mal-mal: ഏശാവിന്റെ വേട്ടയിറച്ചിയിൽ രുചി പിടിച്ചിരുന്നതുകൊണ്ട് യിസ്ഹാക്ക് അവനെ സ്നേഹിച്ചു;
    റിബെക്കയോ യാക്കോബിനെ സ്നേഹിച്ചു.
  urd-GVR: Is'hāq Esau ko pyār kartā thā, kyoṅki wuh shikār kā gosht pasand kartā
    thā. Lekin Ribqā Yāqūb ko pyār kartī thī.
  suz-BL: इसहाकम एसाव कली दाक्‍ता बाक्‍त। मारदे हना आ चाक्‍शो सिखार ब्‍ववा बाक्‍त।
    रेबेकामी चहिं याकूब कली दाक्‍ता बाक्‍त।
  ita-1927: Or Isacco amava Esaù, perché la cacciagione era di suo gusto; e Rebecca
    amava Giacobbe.
  ckb-ckb: ئیسحاق عیسۆی زیاتر خۆشدەویست، چونکە حەزی لە گۆشتی نێچیر بوو، بەڵام ڕڤقە
    یاقوبی زیاتر خۆشدەویست.
  eng-BBE: 'Now Isaac''s love was for Esau, because Esau''s meat was greatly to his
    taste: but Rebekah had more love for Jacob.'
  crx-NTPO: '''Ink''ez Isaac ''en Esau yuk''entsi'', ndai yughan-i yu''alh, ''ink''ez
    Rebekah ''en Jacob yuk''entsi''.'
  kan-OKCV: ಬೇಟೆಯಲ್ಲಿ ಆಸಕ್ತನಾಗಿದ್ದ ಇಸಾಕನು ಏಸಾವನನ್ನು ಪ್ರೀತಿಸಿದನು. ಆದರೆ ರೆಬೆಕ್ಕಳು ಯಾಕೋಬನನ್ನು
    ಪ್ರೀತಿಸಿದಳು.
  bbb-bbb: Ro e Aeseki fuka fari fuone e Iso ireobo oetuamo. Ijadufuo maeje e Iso
    fu sume mukoe bijana fanu kania ruoga bu kirana ivo. Rove bara fuone Ribeka fuje
    fari fuone Jekafu oetuamo.
  tam-2017: ஏசா வேட்டையாடிக் கொண்டுவருகிறது ஈசாக்கினுடைய வாய்க்கு ருசிகரமாயிருந்ததினாலே
    ஏசாவின்மேல் பற்றுதலாக இருந்தான்; ரெபெக்காளோ யாக்கோபின்மேல் அன்பாயிருந்தாள்.
  spa-RV-1909: Y amó Isaac á Esaú, porque comía de su caza; mas Rebeca amaba á Jacob.
  ron-BTF: Şi Isaac iubea pe Esau, deoarece mânca din vânatul lui; dar Rebeca iubea
    pe Iacob.
  eng-WEBP: Now Isaac loved Esau, because he ate his venison. Rebekah loved Jacob.
  eng-FBV: Isaac loved Esau because he brought him tasty wild game to eat, while Rebekah
    loved Jacob.
  nld-1939: Isaäk hield van Esau, omdat zijn wild hem smaakte; maar Rebekka beminde
    Jakob.
  nch-BL: Huan Isaac más quiicneli Esaú pampa quipactiyaya quicuas cati quinmictiyaya
    quema tapehuayaya, pero Rebeca quiicneli Jacob.
  tfr-NTPO: Isaac sjëng kjl̈oshko so uë äe. Ga äya kjl̈oshko so zröya Esaúrë, söya
    ba kong ara kjĩshko ga Esaú woyde ba datarë ara, Jacob kjinmo. Gueniyo Rebecara
    wotjl̈ĩk eni l̇l̇ëme. Jacob woydayde.
  vie-1934: Y-sác yêu Ê-sau, vì người có tánh ưa ăn thịt rừng; nhưng Rê-be-ca lại
    yêu Gia-cốp.
  hin-CV: एसाव यित्सहाक का प्रिय था क्योंकि यित्सहाक को आखेट का मांस बहुत अच्छा लगता
    था, पर याकोब रेबेकाह का प्रिय था.
  eng-OURB: Now Isaac [Laughter] 'ahav ·affectionately loved· Esau [Hairy], because
    he ate Esau’s venison. Rebekah [Securely bound] 'ahav ·affectionately loved· Jacob
    [Supplanter].
  spa-BES: Y el amor de Isaac fue para Esaú, porque la carne de Esaú era grande para
    su gusto; pero Rebeca tenía más amor por Jacob.
  tdx-tdx: Nikokoa’ Ietsàke t’i Esave, amy t’ie nikama o tsindro’eo; fe nikokoa’ i
    Ribkae t’Iakòbe.
  vid-vid: Lelo Isaka nakamgana Esau kwa vila yaliyogana kulya upelembi wa heye woyali
    yochigala, ila Lebeka nakamgana Yakobo.
  pwg-pwg: Aisiki ina kayowana ghamana siya tuna kubiine ina nuwaviina Iso. Ma Rebeka,
    tuna ina nuwaviina ghamana Jeikap.
  eng-OKE: And Izhak loved Esau, because he ate of his hunting, and Rivekah loved
    Jakob.
  tha-KJV: อิสอัครักเอซาว เพราะท่านรับประทานเนื้อที่เขาล่ามา แต่​นางเรเบคาห์รักยาโคบ
  por-BR-2018: E amou Isaque a Esaú, porque comia de sua caça; mas Rebeca amava a
    Jacó.
  bco-bco: Aisa꞉g e, Iso꞉ elo꞉ no꞉ bululakilo꞉ ho dia꞉yab a꞉no꞉ ma꞉no꞉wo꞉ alan asulab
    ko꞉lo꞉, eyo꞉ Iso꞉wo꞉ mada alan asulo꞉. Ko꞉sega La꞉ba꞉ga eyo꞉ Ya꞉kobo꞉ mada alan
    asulo꞉.
  deu-ELO: Und Isaak hatte Esau lieb, denn Wildbret war nach seinem Munde; Rebekka
    aber hatte Jakob lieb.
  ktm-ktm: Aisak inehwaso-on Iso, odo iy waso-on yo-on yohou Iso inerupoi, odoke Rebekah
    eri waso-on Yakop.
  caa-caa: Pues e Esaú más chojresbꞌir ut umen utata xeꞌ jax e Isaac cocha jaxir atzay
    ucꞌuxi lo que achujca umen e Esaú. Pero e Jacob más atzay eꞌrna umen utuꞌ xeꞌ
    jax e Rebeca.
  eng-WYC-2018: Isaac loved Esau, for he ate of the hunting of Esau; and Rebecca loved
    Jacob.
  epo-epo: Kaj Isaak amis Esavon, ĉar li manĝadis lian ĉasaĵon; sed Rebeka amis Jakobon.
  uig-PIN: Isⱨaⱪ Əsawning owlap kǝlgǝn gɵxidin daim yǝp turƣaqⱪa, uningƣa amraⱪ idi.
    Lekin Riwkaⱨ Yaⱪupⱪa amraⱪ idi.
  beo-beo: 'Aisage da Iso ea dadi gala:i liligi manusa: hanaiba:le, Isoma bagade hahawane
    galu. Be Lebega ea dogolegei mano da Ya:igobe.'
  tpi-OTNT: Aisak i laikim Iso, long wanem, em i save amamas long kaikai ol abus Iso
    i save kilim. Tasol Rebeka i laikim Jekop.
  hau-SA: Ishaku, mai son ci naman jeji, ya ƙaunaci Isuwa, amma Rebeka ta ƙaunaci
    Yaƙub.
  udu-udu: Is/hak enki’da Iisu mo haali/ a’di ’kaki shum piti kun parkina a’di mo.
    Hila Rip̱ka enki’da Yakuub mo be.
  uig-LAT: Ishaq Esawning owlap kelgen göshidin daim yep turghachqa, uninggha amraq
    idi. Lékin Riwkah Yaqupqa amraq idi.
  nde-nde: U-Isaka owayethanda inyama yenyamazana wayethanda u-Esawu, kodwa uRabheka
    wayethanda uJakhobe.
  ton-ton: Pea ʻofa ʻa ʻAisake kia ʻIsoa, he naʻa ne kai ʻa ʻene kanoʻi manu, ka naʻe
    ʻofa ʻa Lepeka kia Sēkope.
  ces-1613: I byl Izák laskav na Ezau, proto že z lovu jeho míval pokrm; ale Rebeka
    laskava byla na Jákoba.
  eko-eko: Esiyaakha aari ompheta Ezawu, mwaasa wontuvela orafuna nyama epile aari
    osayaazo. Ila Rapekha aari ompheta Yaakhumpa.
  nss-nss: Yisak ara ngara kinamili Esau, paratesah yiy ndramat para kahaya yohou
    para namnam, hapeko Repekah ara ngara kinamili Yakop.
  eng-WMB: Now Isaac loved Esau, because he ate his venison. Rebekah loved Jacob.
  tam-TCV: வேட்டையாடும் இறைச்சியை விரும்பிய ஈசாக்கு, ஏசாவை நேசித்தான். ஆனால் ரெபெக்காளோ
    யாக்கோபை நேசித்தாள்.
  ceb-ULB: Karon gihigugma ni Isaac si Esau tungod kay makakaon man siya sa mga mananap
    nga iyang gipangayam, apan gihigugma ni Rebeca si Jacob.
  mkn-mkn: Isak suka makan daging binatang utan. Andia ko dia lebe sayang sang Esau.
    Ma Ribka lebe sayang sang Yakob.
  pol-UBG: I Izaak kochał Ezawa, bo jadał z jego łowu, Rebeka zaś kochała Jakuba.
  agr-agr: Isaakak Esaún ima senchi anejakui, wagki egakbaun yuu asa, untsu Rebeca
    Jacopan ima senchi anejakui.
  kyc-kyc: Dokopa Aisakeme nuli nao maiyamo nakanjapala Iso mono reto kareyamopape
    Orepekame Jekope mona reteya.
  urd-GVU: اسحاق عیسَو کو پیار کرتا تھا، کیونکہ وہ شکار کا گوشت پسند کرتا تھا۔ لیکن
    رِبقہ یعقوب کو پیار کرتی تھی۔
  deu-1912: Und Isaak hatte Esau lieb und aß gern von seinem Weidwerk; Rebekka aber
    hatte Jakob lieb.
  ntj-ntj: Nyangka mama Yayitjikinya katja Yiitjuku mukulyanytju nyinapayi. Tjiinyamarntu
    kuka purtingkatja pukurltu ngalkupayi Yiitjulu wakara katirra nintiranyangka.
    Nyangka ngunytju Ripakanya Tjayikapaku mukulyanytju nyinapayi.
  row-row: Isak hii naa sisi banda fui. Naa de, ana sue Esau nalenaꞌ. Te Ribka sue
    Yakob nalenaꞌ.
  kan-2017: ಬೇಟೆಯ ಮಾಂಸವು ಇಸಾಕನಿಗೆ ಇಷ್ಟವಾದುದರಿಂದ ಅವನು ಏಸಾವನನ್ನು ಪ್ರೀತಿಸಿದನು; ರೆಬೆಕ್ಕಳು
    ಯಾಕೋಬನನ್ನು ಪ್ರೀತಿಸಿದಳು.
  ena-ena: Aisakɨ agaŋ Iso saŋ pam mavɨn hekɨlɨ hɨniadami. Iso nɨbu sɨhɨm sabaŋ ifɨdaci
    nana hɨjɨŋaladami agasaŋ lavɨla nusaŋ pam mavɨn hekɨlɨ hɨniadami. Agadɨ ala Lebeka
    nɨbu Jekopɨ saŋ pam mavɨn hekɨlɨ hɨniadami.
  tgo-tgo: Aisake va i gharethovu weya Iso, kaiwae nuwae va i ghaŋgo weya thetheghanɨko
    va ve gabogaboko, ko Rebeka va i gharethovu weya Jeikob.
  yap-yap: Mi Isak e ba t’uf Esau rok, ni bochan e ba’adag ni be longuy e gamanman
    ni be li’ Esau, machane Rebekah e ba t’uf Jakob rok.
  tet-tet: Isak beer basuk naa naꞌan fuik. Tan lia nia, nia nadomi liu Esau. Mais
    Ribka nadomi liu Yakob.
  hlt-MCSB: Te vaengah Esau kah sakah te a ka dongah a tui pah dongah Isaak loh a
    lungnah dae Rebekah long tah Jakob a lungnah.
  mdy-ETH: ዪሳኣቄ ዔኤሳዎ ባሼ ናሽካኔ፤ ዓይጎሮ ጌዔቶ ዔኤሳዎ ኬማሢና ቦዖ ዓሽኪ ሙኡዛሢሮኬ። ዒርቢቃ ጋዓንቴ ያይቆኦቤ ናሽካኔ።
  twi-ASANTE: Na Isak pɛ Esau asɛm yie, ɛfiri sɛ, na ɛberɛ biara ɔkɔyɛ ha de hanam
    a Isak pɛ ba fie. Nanso, na Rebeka deɛ, ɔpɛ Yakob asɛm.
  mwc-mwc: Isaac, Esau i nuwayauyauni basuna i yebayebaga wai i bikanisi saba Rebecca
    wai Jacob i nuwayuyauni.
  bhl-bhl: Keko beli, Aisak e kut samal wanomin ibolow fian kese kasike, e kut samal
    amin kunum Iso elo ibolow mutuk fian dulewale kale. Dulewale kate, auk Elebeka
    u am mewso kakamale kunum Sekow beelo ibolow mutuk fian kelewalu kale.
  con-NTPO: Isaacja Esaúma ñotsse in'jan tise panzapa i'je'choma an'jemba. Tsa'ma
    Rebecaja Jacobma ti'tsse in'jan.
  eng-WEBU: Now Isaac loved Esau, because he ate his venison. Rebekah loved Jacob.
  bnp-bnp: E Isak i ngarua e Esau, a vuhuna i bole bala a kania, i kani. E Rebeka
    i ngarua e Iakop.
  wal-wal: Yisaaqi Eesawa siiqiis; aissi giikko, i shankkatidobaappe maanau dosiis;
    shin Ribiqa Yaaqooba siiqaasu.
  mgh-mgh: Isaki anfenta Isawu, kontha cancivela ukhura inama ceevawe; ni ciicammo
    Repeka anfenta Yakopi.
  acu-NT: Esaúka kuntinun untsuri tukuu asamtai, Isaac nukap aneenuyayi. Antsu Rebeca
    Jacobon timiá aneenuyayi.
  spa-PDDPT: Isaac prefería a Esaú porque la caza de éste era deleitosa a su boca,
    pero Rebeca amaba a Jacob.
  gun-gun: Isaque oayvu vaipa Esaú, xo'o ojuka va'ekue ho'uxe vai vy. Ha'e rã Rebeca
    ma Jacó oayvuve.
  agu-BL: Mast cunin tzun na pek' Isaac te Esaú, na chin tajbil nin i' bajse'n yi
    e'chk t'imbil yi na bnix tan Esaú te e'chk smaron txuc yi na chilo'on ta'n xo'l
    tze'. Ma tzun tetz Rebeca mast cunin na pek' tetz te Jacow.
  eng-PEV: Isaac loved to eat the wild animals that Esau caught. So Isaac loved Esau
    more than Jacob. But Rebekah loved Jacob more than Esau.
  ilo-ULB: Ita, ay-ayaten ni Isaac ni Esau gapu ta kankanenna dagiti ayup a maan-anupan
    ni Esau, ngem ay-ayaten ni Rebecca ni Jacob.
  kpg-kpg: Isaac e hagalabagau huoloo Esau, i dono hiihai e gaigai nia manu ala e gowegoweia
    go mee, gei Rebecca e hagalabagau huoloo Jacob.
  uig-ARA: ئىسھاق ئەساۋنىڭ ئوۋلاپ كەلگەن گۆشىدىن دائىم يەپ تۇرغاچقا، ئۇنىڭغا ئامراق
    ئىدى. لېكىن رىۋكاھ ياقۇپقا ئامراق ئىدى.
  bsp-bsp: Isiyaka ɛnabɔtər Esay bawo ɛnabɔtər sɛm nyɛ Esay ɛŋc-pɛn mɔ. Rebeka nkɔn
    pəbɔtər Yakuba.
  bps-bps: Na bong nawa Isaak ku Isaw, du too mayè kmaan i dad lmanaf di bnas i gwè
    Isaw. Kabay bong nawa Rébéka baling ku Dyékob.
  mbs-mbs: Ontò dakel se pedowan i Isaac diyà ki Esau, so ibeg din egpengànen se menge
    menenanap te kebenesan egpenaen i Esau. Meneng ontò dakel beling se pedowan i
    Rebecca diyà ki Jacob.
  tof-tof: Aesak, nurr lar nótó mis apókórr, moboküpdü wirri ubi yarilürr Isaoka,
    a Rrebeka wa go Zeikobka wirri ubi warilürr.
  sus-sus: Esayu nan nu rafan Isiyaga ma, barima a nu fama sube ra a bɛ. Yaxuba tan
    nu rafan Rebeka nan ma.
  pon-2006: Aisek ahpw kesempwalkihla Esau pwehki eh kin perenki sakan mahn me Esau
    kin kasikihdi; a Repeka kin mwohneki Seikop.
  jae-jae: Isak têtac gêwiŋ Esau gebe eŋ geŋ gwada gêjac ŋawae. Mago Rebeka têtac
    gêwiŋ Jakob.
  ksd-ksd: Ma Isak i ga mainge Esau, tago i ga iaian ra kanomong i ra leing Esau i
    ub ia. Ma Rebeka i ga mainge Iakob.
  tur-YTC: İshak Esav'ı severdi, çünkü onun av etini yerdi. Rebeka, Yakov’u severdi.
  bel-N: I любіў Ісаак Эзава, бо ўпаляванае ім [было] ў вуснах ягоных; а Рэбэка любіла
    Якуба.
  grc-BRENT: Ἠγάπησε δὲ Ἰσαὰκ τὸν Ἡσαῦ, ὅτι ἡ θήρα αὐτοῦ βρῶσις αὐτῷ· Ῥεβέκκα δὲ ἠγάπα
    τὸν Ἰακώβ.
  ind-AYT: Ishak menyayangi Esau karena dia suka makan hasil buruan Esau. Namun, Ribka
    menyayangi Yakub.
  lid-lid: Aisik badeh aseken Iso, tasah Iso badeh atiye katin haka badu lokei eme,
    ya iy aimon, ya Rebeka badeh aseken Jekop.
  eng-NNA: Esau used to bring meat for his father to eat. That is why Isaac used to
    like his eldest one. The mother used to like the youngest one.
  nya-nya: Isake ankakonda Esau chifukwa cha nyama za kutchire zomwe ankakonda kudya,
    koma Rebeka ankakonda Yakobo.
  hrv-hrv: Izaku je Ezav bio draži jer je volio divljač, a Rebeka je više voljela
    Jakova.
  mps-mps: Aisakgo te Iso godolo elaluai, magi baso meni, agai te Isogo elebo bulu
    hasa tuyu, wiegi yai homu pemene iduali. Tiali goli, Rebekago Jekop agai godolo
    homu yali.
  llg-llg: Isak hihiin naꞌa mbaa banda fui. Huu ndia, de ana sue Esau lena. Tehuu,
    Ribka ana sue Yakob lena.
  tpi-tpi: Aisak i laikim Iso, long wanem, em i save amamas long kaikai ol abus Iso
    i save kilim. Tasol Rebeka i laikim Jekop.
  dan-1931: Isak holdt mest af Esau, thi han spiste gerne Vildt; men Rebekka holdt
    mest af Jakob.
  vie-OVCB: Vì thế, Ê-sau được Y-sác cưng, còn Gia-cốp được mẹ yêu chiều.
  lbk-lbk: Laylaychen Isaac si Esau tay khankhanasena ay manifo isnan an-anopana.
    Ngem si Rebecca et si Jacob nan laylaychena.
  guj-2017: હવે ઇસહાક એસાવ પર પ્રેમ રાખતો હતો કેમ કે જે પશુઓનો તે શિકાર કરતો તે ઇસહાક
    ખાતો હતો. પણ રિબકા યાકૂબ પર પ્રેમ રાખતી હતી.
  byr-byr: '@see-verse:GEN.025.027'
  awx-awx: Aisaxu kälaptuk näpikge täke hikngä nätäxakut. Ge wawakngä Isole ilakngä
    hikngä natängämikakut. Tixawänu Rebekatä Jekopde ilakngä hikngä natängämikakut.
  pon-2006A: Aisek ahpw kesempwalkihla Esau pwehki eh kin perenki sakan mahn me Esau
    kin kasikihdi; a Repeka kin mwohneki Seikop.
  por-BRBSL: Agora Isaac amava Esaú, porque comia seu veado. Rebekah amava Jacob.
  aly-aly: '@see-verse:GEN.025.027'
  cth-cth: Isak teh Esaw ni a thokhai e moi ouk a ca dawkvah, Esaw hah a lungpataw.
    Hateiteh, Rebekah ni teh Jakop hah a lungpataw.
  twi-twi: Na Isak pɛ Esau asɛm yiye, efisɛ na bere biara ɔkɔyɛ ha de hanam a Isak
    pɛ ba fie. Nanso na Rebeka de, ɔpɛ Yakob asɛm.
  hlt-hlt: Te vaengah Esau kah sakah te a ka dongah a tui pah dongah Isaak loh a lungnah
    dae Rebekah long tah Jakob a lungnah.
  tbz-SIM: Kɛ̀ Isɑki ndɔ́ Esɑyuu o tɑ̃ũ mɛ̀ɛ̀ kpɛ́í nsiweí kòò cɑ̀ɑ́, kɛ̀ Debekɑɑ
    ndɔ́ Sɑkɔbu.
  msy-2020: Ezɨ Iso asɨzibav sogha da inigha iza Aisak ganɨdima an ada apava, bar
    Iso gifonge. Ezɨ Rebeka Jekop gifonge.
  txq-txq: Isak hii naꞌa mbaa banda fui. Huu naa de ana sue nakalena Esau. Tehuu Ribka
    sue nakalena Yakob.
  aaz-aaz: Naiꞌ Isak biasa nroim he neuk siis fui. Es naan ate, in nneek nanes-nesib
    naiꞌ Esau. Mes bi Ripka nneek nanesib naiꞌ Yakop.
  azb-azb: İshaq Esavı sevirdi, çünki onun ovladığı heyvanlar İshaqın xoşuna gəlirdi.
    Rivqa isə Yaqubu sevirdi.
  eng-DBY: And Isaac loved Esau, because venison was to his taste; and Rebecca loved
    Jacob.
  hin-2017: इसहाक एसाव के अहेर का माँस खाया करता था, इसलिए वह उससे प्रीति रखता था;
    पर रिबका याकूब से प्रीति रखती थी।
  wol-KYG: Isaaxa nag am cofeel ci Esawu ndax li muy lekk ci am rëbbam, te Rebeka
    moom gëna sopp Yanqóoba.
  swp-swp: Isaako Isoa i gadosisiei paana aiailoea aiaidi i aidi, na Rebeka Iakobo
    i gadosisiei.
  bjr-bjr: Isakeefa Eesaunara aidi marinau. Mifa aandau arusoofanoo nee marunara minara
    aidi marinau. Reebeeka nammarifa Yakooboonara rimarinau.
  eng-YLT: and Isaac loveth Esau, for [his] hunting [is] in his mouth; and Rebekah
    is loving Jacob.
  kne-kne: Din laylayden Isaac et si Esau, tan ak-aklongana din an-anopana. Si Rebeka
    pay yan laylaydenas Jacob.
  wat-wat: Aisake o Isowa i nuwagabubuwiya uḡuna nuiyo gevagevana nuwatana i viya,
    eatu Nibeka o Yakobo si nuwagabubuwiya.
  heg-NTPO: Isak kom in kaa siis hmukit huin. Tiata un namnau Esau dui. Mo Ribka namnau
    Yakob dui.
  ptu-ptu: Indo Ishak umpakamaja puha ia Esau, aka bassa' si napande bale pesea'.
    Sapo' Ribka ia, umpakamaja puha ia Yakub.
  bzd-NTPO: Iyiwak kañiru tteke Esaú tö e' chkà wa Isaac wöbatsö suluë. E' kue̱ki̱
    Isaac ki̱ Esaú kiar kibiie Jacob tsa̱ta̱. Erë Rebeca ki̱ Jacob kiar kibiie Esaú
    tsa̱ta̱.
  kwf-kwf: Ana kaidaꞋi Ꞌoro sa Aesak nia kwaima ana sa Esau, osiꞋana nia oga liua
    Ꞌanilana fasina ru kwasi ꞋaeꞋaela ki, bore ma Ꞌi Rebeka kwaima lala ana sa Jakob.
  eng-WYC-2017: Isaac loved Esau, for he ate of the hunting of Esau; and Rebecca loved
    Jacob.
  eng-WMBB: Now Isaac loved Esau, because he ate his venison. Rebekah loved Jacob.
  spp-spp: Ezawu kyaa li mpyi a táan Ishaka á, uru cye kurugo u mpyi maha kyaare taa
    na ŋkyàa. Ŋka Yakuba kyaa li mpyi a táan Erebeka á.
  aey-aey: Aria Aisak uqa dool cus Iso qoloi eu jecnu gale doloi. Eunu Isonu nalug
    moloi. Rebekaqa uqa Jekobnu nalug moloi.
  urd-GVH: इसहाक़ एसौ को प्यार करता था, क्योंकि वह शिकार का गोश्त पसंद करता था। लेकिन
    रिबक़ा याक़ूब को प्यार करती थी।
  rug-rug: Hoke hukue ponia Isoa se Aisake, gua asa ke tataru nia sa si asa, ba se
    Ribeka si tataru nia sa se Zekopi.
  gaz-gaz: Yisihaaq waan foon bineensa bosonaa miʼeeffateef Esaawun jaallate; Ribqaan
    garuu Yaaqoobin jaallatte.
  fra-LSG: Isaac aimait Ésaü, parce qu’il mangeait du gibier; et Rebecca aimait Jacob.
  gnn-gnn: Ga bäpa'mirriŋunydja maṉḏaku ŋuli yukurranha marrkapthuna wirrkinydja wal'ŋu
    Yetjuwuna, liŋgu bitjana liŋgu ŋayi ŋuli gänha wäyin nhanŋu. Ga ŋayi ŋäṉḏi'mirriŋunydja
    wokthuna ŋuli wirrkinydja ga nhanŋu Djaykupkuna.
  yal-yal: Esayu nan yi rafan Isiyaga ma, a sube faxaxine fe ra, koni Yaxuba nan yi
    rafan Rebeka ma.
  gum-gum: Incha Isaacbe Esaúwan mas undaarabig køn, kaguen nø chi kemøra srua arriilan
    srørrig mabig kua. Trune Rebecabe Jacobwanrre mas undaarabig køn.
  iou-iou: Täŋpäkaŋ nani Aisak u tom ägwäri täŋo toharita gäripi nadäŋkuko unita gäripini
    Iso terak patkuk. Upäŋkaŋ miŋi Rebekatä Jekopta gäripi nadäŋ imiŋkuk.
  haw-1868: 'Aloha aku la o Isaaka ia Esau, no ka mea, ai iho la ia i ka io o ua mea
    hihiu: a o Rebeka ka i aloha ia Iakoba.'
  arb-NAV: وَأَحَبَّ إِسْحاقُ عِيسُو لأَنَّهُ كَانَ يَأْكُلُ مِنْ صَيْدِهِ، أَمَّا
    رِفْقَةُ فَقَدْ أَحَبَّتْ يَعْقُوبَ.
  adz-adz: Isak maran yari nidzun angu i Isau, wain ibiani, arangan nugun itsiaꞌ i
    gada apu Isau yunga gin. Da Rebeka ibinigi maran yari nidzun i Yakop.
  ewe-ewe: Ɖeviawo dometɔ si Isak lɔ̃ wu lae nye Esau, le adelã si wòtsɔna vaa aƒe
    mee ta; ke esi Rebeka lɔ̃ wu lae nye Yakob.
  eng-LEE: And Isaac loved Esau, because he did eat of his venison; but Rebekah loved
    Jacob.
  dji-dji: Ban Yisak nyani mirrpm marr-bulanggitjdjini Yisuwgi, gima nyani galng-bulanggitjdjini
    nyadji ngunupilang maypilpilngiriny ḏirradjim kirim ngunuwili Yisuwdji bipiṉi;
    bil nyani Ribika inga marr-bulanggitjdjini Djakupki.
  gvn-gvn: '@see-verse:GEN.025.027'
  nna-nna: Esau-lu kanganyikinyalu kuwiyi japartumurninyku ngananyaku. Murrkangunyamurniny
    Isaac-ja ngarlungu yija yiji. Nyirtingunyamurniny pipimurninyja ngarlungu yija
    yiji.
  asm-FB: চিকাৰ কৰা মঙহ খাবলৈ পোৱাৰ কাৰণে ইচহাকে এচৌক স্নেহ কৰিছিল, কিন্তু ৰিবেকাই
    হ’লে যাকোবকহে স্নেহ কৰিছিল।
  sus-A: عٍسَيُ نَن نُ رَقَن عِسِيَفَ مَ، بَرِ مَ عَ نُ قَمَ سُبٍ رَ عَ بّ. يَشُبَ
    تَن نُ رَقَن رٍبٍكَ نَن مَ.
  fra-SBL: Isaac aimait Ésaü, car il mangeait son gibier. Rébecca aimait Jacob.
  hbo-hbo: וַיֶּאֱהַ֥ב יִצְחָ֛ק אֶת־עֵשָׂ֖ו כִּי־צַ֣יִד בְּפִ֑יו וְרִבְקָ֖ה אֹהֶ֥בֶת
    אֶֽת־יַעֲקֹֽב׃
  shp-NTPO: Esaúra, Isaacnin keenshaman iká iki, jan yomeraa piti jawen keen iketian,
    ikaxbi Jacobiribi Rebecanin keen iká iki.
  eng-WYCLIFFE: Isaac louyde Esau, for he eet of the huntyng of Esau; and Rebecca
    louyde Jacob.
  piu-2006: '@see-verse:GEN.025.027'
  pjt-pjt: Ka Isaacanya Iitjuku puḻkaṟa mukuringkupai panya paluṟu pukuḻṯu ngalkupai
    Iitjulu kuka katinyangka. Palu Ripikanya Jacobaku puḻkaṟa mukuringkupai.
  cwe-cwe: Mbali Isaka kamulonda Esau, kwaviya kanogelwa kuja wanyama woyawakomile
    Esau, mbali Lebeka kamulonda Yakobo.
  bgs-bgs: Tuu igginawa si Isaac ki Esau, su kakalyag din kannán tô mga mannanap ka
    kabánnássan na ágkaggut i Esau. Asal tuu igginawa si Rebecca ki Jacob.
  kik-kik: Isaaka eendete Esaũ tondũ nĩ eendete nyama cia ũguĩmi, no Rebeka eendete
    Jakubu.
  ksr-ksr: Aisaknoŋ duuyaa oroya nemambaa moma laligoro. Kawaajoŋ uutanoŋ Iisoo mamaga
    jopagoŋ muŋ laligoroto, Rebekanoŋ uu womboyanoŋ Jeikob mamaga jopagoŋ muŋ laligoro.
  fra-NCL: Isaac prit en affection Esaü, parce qu’il aimait la venaison, et l’affection
    de Rebecca était pour Jacob.
  cek-AK: Issak loe taw ih moi to caak pongah Esau to palung, toe Rebekah mah loe
    Jakob to palung.
  xla-xla: Aisektapo Isoye sikemte malamdiyo. Adipalati, Isota alinepi siyopo pulati
    demama ka꞉pi demdiyo. Amasiyama Lebekatapo Yokob tlo sikemte malamdiyo.
  cuk-cuk: Isaac bur bule Esaú-sabed, ar ade, Esaú-ibmar-maked-gunned yeer-itodaed.
    Ar Rebecaʼdina bur bule Jacob-sabmogad.
  uig-CYR: Исһақ Әсавниң овлап кәлгән гөшидин дайим йәп турғачқа, униңға амрақ еди.
    Лекин Ривкаһ Яқупқа амрақ еди.
  pma-pma: Aesak, envatien onen mul en Esao veni en vati mok val van vuseri koa Esao
    muasi. Ka Rebekah, envatien onen mul en Siekob.
  tel-2017: ఇస్సాకు ఏశావును ప్రేమించాడు. ఎందుకంటే ఏశావు వేటాడి తెచ్చిన జంతు మాంసాన్ని
    అతడు ఇష్టపడి తింటూ ఉండేవాడు. రిబ్కాకు అయితే యాకోబు అంటే ఇష్టం.
  hat-BSA: Alò, Isaac te renmen Ésaü akoz ke li te gen yon gou pou vyann bèt sovaj,
    men Rebecca te renmen Jacob.
  kos-kos: Isaac el kuloel Esau, mweyen el lungse kang kosro inima ma Esau el muta
    sruok uh, a Rebecca el kuloel Jacob.
  hbo-WLC: וַיֶּאֱהַ֥ב יִצְחָ֛ק אֶת־עֵשָׂ֖ו כִּי־צַ֣יִד בְּפִ֑יו וְרִבְקָ֖ה אֹהֶ֥בֶת
    אֶֽת־יַעֲקֹֽב׃
  ibo-ibo: Aịzik hụrụ Ịsọ nʼanya nʼihi na ụtọ anụ Ịsọ na-egbute nʼọhịa na-adị ya mma,
    ma Ribeka hụrụ Jekọb nʼanya.
  ory-ory: ଇସ୍‌ହାକ ମୃଗୟା ମାଂସ ଅତି ସୁସ୍ୱାଦୁ ବୋଧ କରିବାରୁ ଏଷୌକୁ ଭଲ ପାଇଲେ। ମାତ୍ର ରିବିକା
    ଯାକୁବକୁ ଭଲ ପାଇଲା।
  wmt-wmt: '@see-verse:GEN.025.027'
  chk-chk: Iwe, Isaak a echeni Esau, pun a sani le ochoch liapan man. Nge Repeka a
    echeni Jakop.
  ssd-ssd: Esau nu agaŋmor bale farmba mam nuŋe tambinu le kuapika nyumba minanu tukunu
    nu Esau tuku kume purna le Rebeka nu Yakob tuku kume purna.
  rop-rop: Wal dubala dedi Aisik bin laigim Isau, dumaji imbin oldei bringimbek loda
    bif weya imbin oldei laigim dagadagat. Bat dubala mami Rabeka bin laigim Jeikob.
  ukr-1871: І влюбив Ізаак Езава; бо ловитва його була по смаку йому. Ребека ж любила
    Якова.
  eng-AOI: Isaac loved Esau more, because he liked eating the animals he killed, but
    Rebecca loved Jacob.
  yon-yon: Aisekbed Isau yaa mimyob dowaken keenimaan, amborom kuu dingkan kiib ani
    kuu ye dowaken darewoob kowe, kuned Rebekambed Yekob yaa mimyob dowaken keenimaun.
  bch-bch: Aisak ikim Iso ngansa itin igelgel ngan eannga gid masilau toa Iso ibabada.
    Be Rebeka ikim Iakop.
  deu-1951: Und Isaak hatte Esau lieb, weil ihm das Wildbret mundete; Rebekka aber
    hatte Jakob lieb.
  eng-JPS: Now Isaac loved Esau, because he did eat of his venison; and Rebekah loved
    Jacob.
  ubr-ubr: Isaac an nuabo on Esau, yabin Isaac an gogoi on rega masono Esau ibobo
    wain on i yam, baise Rebecca an nuabo on Jacob.
  srp-1865: I Isak milovaše Isava, jer rado jeðaše lova njegova; a Reveka milovaše
    Jakova.
  lug-lug: Isaaka n’ayagala Esawu kubanga yalyanga ku muyiggo gwe, naye Lebbeeka ye
    n’ayagala Yakobo.
  heb-heb: ויאהב יצחק את עשו כי ציד בפיו ורבקה אהבת את יעקב׃
  ben-IRV: ইসহাক এষৌকে ভালবাসতেন, কারণ তাঁর মুখে শিকার করা মাংস ভাল লাগত; কিন্তু রিবিকা
    যাকোবকে ভালবাসতেন।
  pan-pan: ਇਸਹਾਕ ਏਸਾਓ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਸੀ ਕਿਉਂ ਜੋ ਉਹ ਉਸ ਲਈ ਸ਼ਿਕਾਰ ਫੜ੍ਹ ਕੇ ਲਿਆਉਂਦਾ ਸੀ
    ਪਰ ਰਿਬਕਾਹ ਯਾਕੂਬ ਨੂੰ ਪਿਆਰ ਕਰਦੀ ਸੀ।
  tkr-tkr: I'saq'ıs Esavniyxhe geer ıkkiykanna, mang'vee ı'xı'yn həyvanar cus ıkkanəxüd
    eyxheva. Rivq'aysmee Yaaq'ubniyxhe ıkkiykanna.
  mwp-mwp: Isaka nuydh Isawan mina koeyma maman mayparu. Minguz kedha, Isaw nuydh
    nanga ay gasaman Isaka ngaru purthan. A Rebeka kay maman mayparu Yakubu.
  mya-JVB: ဣဇာက် သည်၊ ဧသော ပေးသောအမဲသား ကို စားလေ့ရှိသောကြောင့် သူ့ ကိုချစ် ၏။ ရေဗက္က
    မူကား ယာကုပ် ကို ချစ် ၏။
  tte-O: Aisake iyaliyaya lalakina Isowa koina kaiwena yakayakan iunuili na ikalailima
    Aisake koina ikekakekan. Na Libeka iyaliyaya lalakina Yakobo koina.
  tbg-tbg: Isova aantau arukeharo viri nai qora ami vaurara tiro, Aisaakiva aantaura
    quaheharo Isorara antuqa aruvaro vauvaro Rebekaava Iekopirara antuqa aruvaro vaura.
  hmo-hmo: Isako ese Esau ia lalokau henia, badina be labana dekenai ia alaia vamu
    ia ura ania, to Rebeka ese Iakobo ia lalokau henia.
  ata-ata: Aisaki umasaxau Esau misevile xo anu uꞌosasou taataa e unonoꞌu anu uꞌoꞌou
    utotomu. Xe Liveka ne ane imasaxau Iakovo misevile.
  nfa-nfa: Isak dꞌèi naꞌa sisi badha hui. Nèti èèna ka, na sue risi Esau. Te ngaa
    Ribka sue risi Yakob.
  urd-urd: और इस्हाक़ 'ऐसौ को प्यार करता था क्यूँकि वह उसके शिकार का गोश्त खाता था
    और रिब्क़ा या'क़ूब को प्यार करती थी।
  rus-SYN: Исаак любил Исава, потому что дичь его была по вкусу его, а Ревекка любила
    Иакова.
  cbt-NTPO: Isaoso', pa'pini na'con na'con pa'yatërin. Inantërinso capaton, napotërin.
    Ya'huërë' Nipicaso', Cacopo na'con na'con pa'yatërin.
  bqc-SIM: Izaaki ye Esauzi, kɛ́ a lɛ́'u vĩ yã́i. Lɛbɛka sↄ̃ a ye Yakↄbuzi.
  tcz-CHONGTHU: Isaac in Esau chu hatah in angailun ahi, Ajeh chu asa delsa ahin poh
    lut aneh jing jeh in, Hinlahh Rebekah in Jacob chu alungset lheh in ahi.
  mar-mar: एसावावर इसहाकाची प्रीती होती, कारण त्याने शिकार करून आणलेल्या प्राण्यांचे
    मांस तो खात असे, परंतु रिबकेने याकोबावर प्रीती केली.
  tcs-tcs: Aizak bin prapa laik Iso, bikoz em bin laik po kaikai dem mit blo dem bus
    animal wea Iso i bin kilem. Bat Ribeka i bin prapa laik Zekop.
  soq-soq: Ita Aisak dewawa ipa nana moia do napi, sa baiwa me Esau nuawadawadasan,
    tane Rebeka otopa Iakob nuawadawadasan.
  qub-qub: Isaacga masmi cuyaran Esaüta jirca animalcuna charimushancunata micushpan.
    Rebecana cuyaran Jacobta.
  bqp-bqp: Isaaku ye Isaui kũ à nↄ̀bↄ lɛ́'i vĩ yãi. Rɛbɛka sↄ̃ à ye Yakubui.
  hat-hat: Izarak te pito Ezaou, paske li te renmen manje vyann jibye, men Rebeka
    te pito Jakòb.
  eng-BSB: Because Isaac had a taste for wild game, he loved Esau; but Rebekah loved
    Jacob.
  tod-tod: Izaake Ezawu nɛɛni ʋɛ, tɔɔzei dɔɓɔ zuai nɛɛni bɛ. Kɛlɛ Eleɓɛka Zakɔɓe nɛɛni
    ʋɛ.
  eng-WEBPB: Now Isaac loved Esau, because he ate his venison. Rebekah loved Jacob.
  kbq-kbq: Aisaki'a Isona avesinte'ne, na'ankure agrama zagagafa aheno eme amigeno
    nenea zankure. Hagi Rebeka'a Jekopu avesinte'ne.
  nhe-BL: Huan Isaac más quiicneli Esaú pampa quipactiyaya quicuas tlen quinmictiyaya
    quema tlapehuayaya, pero Rebeca quiicneli Jacob.
  bus-bus: Isaaku ye Isauzi kɛ̀ à nↄ̀bↄ lóu vĩ yãnzi. Rɛbɛka sↄ̃ↄ ye Yakubuzi.
  gub-BL: Izak a'e, uzamutar katu wera'u Ezau a'e, ta'e hemizuka kwer ho'o kwer i'u
    haw ikatu izupe a'e xe. Hemek uzamutar katu wera'u Zako.
  eng-DRA: 'Isaac loved Esau, because he ate of his hunting: and Rebecca loved Jacob.'
  knf-knf: Iŧaak ul amagan Eŧawu ţiki aŋal uyemaţ wi pjan, kë Rebeka aşë magan Yakob.
