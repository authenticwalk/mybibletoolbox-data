verse: GEN.025.004
translations:
  mal-C: മിദ്യാന്റെ പുത്രന്മാർ ഏഫാ, ഏഫെർ, ഹാനോക്ക്, അബീദാ, എൽദായാ എന്നിവരാണ്. ഇവരെല്ലാം
    കെതൂറായിലൂടെ ലഭിച്ച പിൻഗാമികളായിരുന്നു.
  deu-TKW: Und die Söhne Midians waren Epha, Epher, Hanoch, Abida und Eldaa; diese
    alle stammen von Ketura.
  lin-lin: Madiani azalaki tata ya Efa, ya Eferi, ya Enoki, ya Abida mpe ya Elida.
    Bato oyo nyonso bazalaki bakitani ya Ketura.
  cbr-NT: Ënë kamax ka Madiánën bëchikë 'iakëxa Efá, Éfer, Hanoc, Abidá 'imainun Eldaá.
    Ënë unikamax ka Queturánën rëbúnkikama 'iakëxa.
  eng-LSV: 'and the sons of Midian [are] Ephah, and Epher, and Enoch, and Abidah,
    and Eldaah: all these [are] sons of Keturah.'
  bmu-bmu: Midiangö nahönurupŋi mi Efa, Efer, Hanok, Abida aka Elda. Mi pakpak Keturagö
    isiurupŋi aka malget. Mewö.
  eng-GNV: Also the sonnes of Midian were Ephah, and Epher, and Hanoch, and Abida,
    and Eldaah all these were the sonnes of Keturah.
  eng-WEBSTER: And the sons of Midian; Ephah, and Epher, and Hanoch, and Abidah, and
    Eldaah. All these were the children of Keturah.
  nhw-BL: Huan iconehua Madián elque Efa, Efer, Hanoc, Abida huan Elda. Nochi ya ni
    elque iteipan ixhuihua Cetura.
  swh-ONEN: Wana wa Midiani walikuwa Efa, Eferi, Hanoki, Abida na Eldaa. Hawa wote
    walikuwa uzao wa Ketura.
  bba-bba: Mɑdiɑni u mɑɑ seewɑ u bibu mɑrɑ. Berɑ Efɑ kɑ Efɛɛ kɑ Enɔku kɑ Abidɑ kɑ
    Ɛlidɑ. Beni kpurowɑ bɑ sɑ̃ɑ Keturɑn bibu kɑ win nikurɔminu.
  eng-KJVCPB: And the sons of Midian; Ephah, and Epher, and Hanoch, and Abidah, and
    Eldaah. All these were the children of Keturah.
  cpy-cpy: Madián tomintanakariri Efa, Efer, Janoc, Abida, Elda. Maawoeni irikapaeni
    ri otomipaeni Cetura.
  mpx-mpx: Midiyani natunau bolau Epa, Epel, Hanok, Abida ge Elda. He gamagalau bolo
    o heliya Ketula tubutubunau.
  wbp-wbp: Yangka yirdi Mirdiyanu, Kitura-kurlangu ngalapi-nyanu, ngulaju-jana kirda-nyanu
    nyinaja wirriyawirriyaku yirdikiji Yiipaku, Yipiruku, Yanakaku, Yapita manu Yirltaku.
  luo-luo: Midian nonywolo Efa, Efer, Hanok, Abida kod Elda. Magi duto ne gin nyikwa
    Ketura.
  meu-meu: Midian ese Efa bona Efere bona Hanok bona Abida bona Eldaha e havaradia.
    Ini iboudiai na Ketura garana.
  npi-ULB: मिद्यानका छोराहरूचाहिँ एपा, एपेर, हानोक, अबीदा र एल्‍दा थिए । यी सबै कतूराका
    सन्‍तान थिए ।
  yor-yor: Àwọn ọmọ Midiani ni Efani, Eferi, Hanoku, Abida àti Eldaa. Gbogbo àwọn
    wọ̀nyí ni ìran Ketura.
  emp-NTPO: 'Madiaʌ̃ warrarãra naʌ̃gʌrã basía: Epá, Eper, Hanoc, Abidá, Eldá sid̶a.
    Jũma maʌ̃gʌrãda Queturád̶eba yõsid̶aa.'
  ind-ind: Anak laki-laki Midian adalah Efa, Efer, Henok, Abida, dan Eldaa. Itulah
    keturunan Ketura.
  pes-OPCB: عیفه، عیفر، حنوک، ابیداع و الداعه، پسران مدیان بودند.
  ssx-ssx: Mo Midianina꞉ eiyeke tonuta꞉ Epa make Epe make Ha꞉noke make Abida make
    Eledaha make yekeme. Do tapake paeyaota꞉ Ketutana꞉ monduma꞉ monduma꞉ piki wekiwandikina꞉
    wekiwandikie.
  lcm-lcm: Au na Midian katapo tivuria i ri Epa, Eper, Anok, Abida na Elda. Io, keve
    vap aongos suke, kipo matan tivuna i Ketura.
  aer-aer: 'Alere arrpenhe Abraham-kenhe, Midian re anewe inemele, urreye five-pele
    atnyeneke: Ephah, Epher, Hanoch, Abida uthene Eldaah uthene. Ampe nhenhe areye
    Keturah-kenhe aneke.'
  tgl-ULB: Ang mga anak na lalaki ni Midian ay sina Ephah, Epher Hanoch, Abida at
    si Eldaah. Lahat ng mga ito ay mga kaapu-apuhan ni Keturah.
  nop-nop: 'Midian mihiŋiye adi indiŋ mintagiŋ: Efa, Efel, Hanok, Abida, eŋ Elda.
    Meeniŋ hogohogok yoŋ adi Ketula’walaŋ yalakiŋiye.'
  kca-kca: 'Мадиан пŏхәт: Ефа, Ефер, Ханох, Авида пӑ Елдага. Щит иса Хеттура хиԓэт.'
  cbu-NT: Anumunsha Madiyansha wip taarangtamta. Iwachiztamarini sur Efaa, Efer, Hanok,
    Abida, Eldaá ashpamuncha Kertor wachinllinu.
  hui-hui: Midiana ibu iginiru Ebabi Ebebi Hanogobi Abidabi Eledabi haga binigo uruni
    ti Kedura aguane hene.
  wrs-wrs: Wo Mitianmba nomba sis aralva luhunna Epana, Eperna, Hanokna, Apitana,
    Eltana. Memba Keturatindi.
  mya-mya: မိ​ဒျန်​၏​သား​များ​မှာ​ဧ​ဖာ၊ ဧ​ဖေ​ရ၊ ဟာ​နုတ်၊ အ​ဘိ​ဒ​နှင့်​ဧ​လ​ဒါ​တို့​ဖြစ်​ကြ​သည်။
    ထို​သူ အား​လုံး​တို့​သည်​ကား​ကေ​တု​ရ​၏​အ​ဆက် အ​နွယ်​များ​ဖြစ်​ကြ​သ​တည်း။
  cbi-NTPO: Tsenmala Madián' nalaya, Efá bain, Éfer bain, Hanoc bain, Abidá bain,
    naa Eldaá bain. Kumuinchi entsalaa Queturánu sera' jimu chachilla juwaala.
  bod-N: དེ་ཡང་མིད་ཡཱན་ལ་ཨེ་ཕཱ༌དང༌། ཨེ༌ཕེར། ཧ༌ནོག ཨ་བི༌དཱ། ཨེལ་དཱ་ཨ་བཅས་བུ་ལྔ་སྐྱེས༌སོ།
    །དེ་ཐམས་ཅད་ནི་ཀེ་ཏི་རཱ་ཡི་བུ་རབས་ཚ་རྒྱུད་ཡིན༌ནོ།།
  wsk-wsk: Se Abraham namar Midian ko namarari mu Ephah, Epher, Hanoch, Abida, se
    Eldaah. Se kariimet imi suen la Keturah tuagu te ko kariimet.
  kkl-kkl: Abraham elme Midiandi mabona Epha, Epher, Henokh, Abida, apna Elda'aap
    mangkahiog. Mabo enekona ni Ketura elauyabo wamek.
  sna-sna: Vanakomana vaMidhiani vakanga vari Efa, Eferi, Hanoki, Abhidha naEridha.
    Vose ava vakanga vari zvizvarwa zvaKetura.
  spa-BLM: Los hijos de Madián fueron Efá, Efer, Hanoc, Abida y Eldá. Todos ellos
    eran hijos de Cetura.
  beu-beu: Midian oal naung benangba; Efa, Efer, Henok, Abida, bot Eldaa. Ing emangpi
    angu, Ketura etabaning.
  cac-cac: Axo pax eb' yuninal vin̈aj Madián chi', aton vin̈aj Efa, vin̈aj Efer, vin̈aj
    Hanoc, vin̈aj Abida yed' vin̈aj Elda. Masanil juntzan̈ eb' tic yin̈tilal vin̈aj
    Abraham chi' yed' ix Cetura.
  swh-ULB: Wana wa Midiani walikuwa ni Efa, Eferi, Hanoki, Abida, na Eldaa. Hawa wote
    walikuwa ni wana wa Ketura.
  bel-bel: 'Сыны Мадыяна: Эфа, Эфэр, Ханох, Авіда і Элдага. Усе гэтыя сыны Хэтуры.'
  deu-ELBBK: 'Und die Söhne Midians: Epha und Epher und Hanok und Abida und Eldaba.
    Diese alle waren Söhne der Ketura.'
  mbb-OT: Is menge anak ni Midian ne iyan si Efa, si Efer, si Hanoc, si Abida, wey
    si Eldaa. Iyan heini sikandan menge kevuwazan ni Ketura.
  msc-msc: 'Iburahima dencɛ Madiyan dencɛilu le ten: Efa, Efɛri, Henɔki, Abida a ni
    Elida. Wo bɛɛ ye Ketura bɔnsɔn de ri.'
  mal-2015: മിദ്യാന്റെ പുത്രന്മാർ ഏഫാ, ഏഫെർ, ഹനോക്, അബീദാ, എൽദാഗാ എന്നിവർ. ഇവർ എല്ലാവരും
    കെതൂറയുടെ മക്കൾ.
  tuo-NT: Madiã́ põꞌrã Efa, Efer, Hanoc, Abida, Elda nicãrã niwã. Ãꞌrã nipeꞌtirã Cetura
    põꞌrã nituriarã pãjãrã nicãrã niwã.
  gup-gup: Dja Midian nuyeni bebeywurd wanjh Ephah, Epher, Hanoch, Abida dja Eldaah.
    Birrimekbe rowk wanjh Keturah benyawmey dja benkebmakkahmeng.
  met-met: Midian garandi Epa, Eper, Hanok, Abida xaung Elda. Ding longga Ketura bakbagindi.
  gvs-gvs: Midiyaniyana natunao koroto Epa, Eperi, Kanoka, Avida be Eladaya. Ame tauna
    Ketura natunao be tubunao.
  rmc-rmc: Le Midijanoskre čhave sas o Efah, o Efer, o Chanoch, o Abidas the o Eldaah.
    Savore kala sas la Keturakre čhave.
  nlg-nlg: Ma rana lei dalena Midian gaira a Ephah, Epher, Hanoch, Abida, ma Eldaah.
    Raini udolu gaira na vaivarina Keturah.
  dgr-DOGNT: Mıdıyan weza sìı Efah, Efer, Hanok, Abıda eyıts'ǫ Eldah gìyeh. Eyı dǫ
    haàtłǫǫ Abraham ts'èko naìchìı Keturah wets'ıhɂǫ̀ǫ-dǫǫ̀ agı̨ı̨t'e.
  pes-OPV: و پسران مدیان، عیفا و عیفر و حنوک و ابیداع و الداعه بودند. جمله اینها،
    اولاد قطوره بودند.
  ron-1924: 'Фиий луй Мадиан ау фост: Ефа, Ефер, Енох, Абида ши Елдаа. Тоць ачештя
    сунт фиий Кетурей.'
  ben-OBCV: মিদিয়নের ছেলেরা হল ঐফা, এফর, হনোক, অবীদ ও ইলদায়া। এরা সবাই কটূরার বংশধর।
  lex-lex: Ketura a'nani nwawa Midian de, a'nani yanulu de Efa, mak klernohora Efa,
    de Efer, mak klernohora Efer, Henok, mak klernohora Henok, Abida, mak klernohora
    Abida, Elda'a. Gari hoho'a hade. Hare honona rde Abrahama nora Ketura duratni-waitni.
  rgu-rgu: 'Midian ana nara, siꞌ: Efa, Efer, Henok, Abida, ma Eldaa. Basa sira nana,
    Ketura tititi-nonosin.'
  som-som: Wiilashii Midyaanna waxay ahaayeen Ceefah, iyo Ceefer, iyo Xanoog, iyo
    Abiidac iyo Eldacah. Kuwanu waxay wada ahaayeen carruurtii Qetuurah.
  lat-VUC: 'At vero ex Madian ortus est Epha, et Opher, et Henoch, et Abida, et Eldaa:
    omnes hi filii Ceturæ.'
  aoi-aoi: Umba eneja Midiyena, nibina Kedira-langwa enejukwaba naburradikba, n-akumajungwunuma
    nakina wurrumangbala warninikuwena. Warnimikirra wurrakina Ebaya iya Ebera iya
    Yenakwa iya Abuda akwa ngawa Eldaya. Umba dakine-ka Kedira duminjarringba dadingadinuba-wiya
    wurrumurndakakina-langwa warnumamalya wurrababurna-langwa.
  eng-ASVBT: 'And the sons of Midian: Ephah, and Epher, and Hanoch, and Abida, and
    Eldaah. All these were the children of Keturah.'
  mna-mna: Midian, ni lutuunu bizin zan ta Epa, Eper, Anok, Abida, mi Elda. Ina zin
    tana, ta tiyooto pa Ketura.
  ita-1885: Ed i figliuoli di Madian furono Efa, ed Efer ed Hanoc, ed Abida, ed Eldaa.
    Tutti questi furono figliuoli di Chetura.
  eng-LXXUP: And the sons of Midian were Ephah and Epher, and Hanoch, and Abida, and
    Eldaah; all these were sons of Keturah.
  eng-ULB: Midian's sons were Ephah, Epher, Hanok, Abida, and Eldaah. All these were
    Keturah's descendants.
  spa-VBL: Los hijos de Madián fueron Efa, Efer, Hanoc, Abida y Eldaa. Todos estos
    fueron los hijos de Quetura.
  fra-_FOB: 'Et les fils de Madian furent: Epha, Epher, Hanoc, Abida, Eldaa. Tous
    ceux-là sont enfants de Kétura.'
  mal-mal: മിദ്യാന്റെ പുത്രന്മാർ ഏഫാ, ഏഫെർ, ഹനോക്, അബീദാ, എൽദാഗാ എന്നിവർ. ഇവർ എല്ലാവരും
    കെതൂറയുടെ മക്കൾ.
  urd-GVR: Midiyān ke beṭe Aifā, Ifar, Hanūk, Abīdā aur Ilda'ā the. Yih sab Qatūrā
    kī aulād the.
  suz-BL: मिनु मिदयान आ तौ एफाह, एफेर, हनोक, अबीदा नु एल्‍दाह बाक्‍मा बाक्‍त। मेको
    नेल्‍ल केतुराह आ चच युइ बाक्‍मा बाक्‍त।
  ita-1927: E i figliuoli di Madian furono Efa, Efer, Hanoch, Abida ed Eldaa. Tutti
    questi furono i figliuoli di Ketura.
  ckb-ckb: کوڕەکانی میدیانیش عێفا، عێفەر، حەنۆک، ئەبیداع و ئەلداعە بوون. هەموو ئەمانە
    نەوەی قەتورە بوون.
  eng-BBE: And from Midian came Ephah and Epher and Hanoch and Abida and Eldaah. All
    these were the offspring of Keturah.
  crx-NTPO: '''Ink''ez Midian ooye''ke, ''enne Ephah, Epher, Hanoch, Abida ''ink''ez
    Eldaah ''enne ts''iyawh Kuturh buzkeh.'
  kan-OKCV: 'ಮಿದ್ಯಾನನ ಪುತ್ರರು: ಏಫಾ, ಏಫೆರ್, ಹನೋಕ್, ಅಬೀದ, ಎಲ್ದಾಯ. ಇವರೆಲ್ಲರೂ ಕೆಟೂರಳ ಸಂತತಿಯವರು.'
  bbb-bbb: Ro e Mediani fu uri ame umui fague nafei ro ive buone ijeja e Ifakina e
    Efakina e Anokikina e Abidakina e Erida ijene. Ro ame ije bu bara Keturado uifari
    ijene.
  tam-2017: மீதியானுடைய மகன்கள் ஏப்பா, ஏப்பேர், ஆனோக்கு, அபீதா, எல்தாகா என்பவர்கள்;
    இவர்கள் எல்லோரும் கேத்தூராளின் பிள்ளைகள்.
  spa-RV-1909: 'E hijos de Midiam: Epha, y Epher, y Enech, y Abida, y Eldaa. Todos
    estos fueron hijos de Cetura.'
  ron-BTF: 'Şi fiii lui Madian: Efa şi Efer şi Hanoc şi Abida şi Eldaa. Toţi aceştia
    au fost copiii Cheturei.'
  eng-WEBP: The sons of Midian were Ephah, Epher, Hanoch, Abida, and Eldaah. All these
    were the children of Keturah.
  eng-FBV: The sons of Midian were Ephah, Epher, Hanoch, Abida, and Eldaah. These
    were all descendants of Keturah.
  nld-1939: De zonen van Midjan waren Efa, Efer, Chanok, Abida en Eldaä. Dat waren
    allen nakomelingen van Ketoera.
  nch-BL: Huan iconehua Madián elque Efa, Efer, Hanoc, Abida huan Elda. Nochi ya ni
    elque iteipan ixhuihua Cetura.
  tfr-NTPO: Madián, e wapga tjeng domerga ko Efá, Éfer, Janoc, Abidá, Eldá. Ëre Cetura
    tjëyoga uunkong.
  vie-1934: Con trai của Ma-đi-an là Ê-pha, Ê-phe, Ha-nóc, A-bi-đa và Eân-đa. Các
    người trên đây đều là dòng dõi của Kê-tu-ra.
  hin-CV: 'मिदियान के पुत्र: एफाह, एफ़र, हनोख, अविदा तथा एलदाह थे. ये सब केतुराह से
    पैदा हुए थे.'
  eng-OURB: 'The sons of Midian [Strife] were: Ephah, Epher, Hanoch, Abida, and Eldaah.
    All these were the children of Keturah [Incense].'
  spa-BES: Y de Madián vinieron Efa, Efer, Hanoc, Abida y Elda. Todos estos fueron
    descendientes de Cetura.
  tdx-tdx: O ana-dahi’ i Midianeo le i Efà naho i Èfere naho i Kanòke naho i Abidà
    vaho i Eldaa, songa ana’ i Ketorà.
  vid-vid: Wana wa Midiani wali Efa na Efeli na Enoki na Abida na Elidaa. Weng'ha
    awo wali walelwa wa Ketula.
  pwg-pwg: Ma Midiyan natunatuna na Epa, Eperi, Hanoki, Abida ma Elda. Weni wawayisi
    peyarisi na Ketura tupurereghina.
  eng-OKE: 'And the sons of Midyan, Eipha, and Epher, and Hanok, and Abidah, and Eldaah:
    all these the sons of Keturah.'
  tha-KJV: บุ​ตรชายของมีเดียนคือ เอฟาห์ เอเฟอร์ ฮาโนค อาบ​ีดาและเอลดาอาห์ ทั้งหมดนี้เป็นลูกหลานของนางเคทูราห์
  por-BR-2018: 'E filhos de Midiã: Efá, e Efer, e Enoque, e Abida, e Elda. Todos estes
    foram filhos de Quetura.'
  bco-bco: Midiana꞉ ene kalu so꞉wayo꞉ Efa, nowo꞉ Efel, nowo꞉ Hanog, nowo꞉ Abida, nowo꞉
    Elda ko꞉lo꞉ sa꞉la꞉li. Kalu i we tambo Kedula eya a꞉la꞉ta꞉ga꞉ fa꞉la꞉dowo꞉.
  deu-ELO: 'Und die Söhne Midians: Epha und Epher und Hanok und Abida und Eldaba.
    Diese alle waren Söhne der Ketura. -'
  ktm-ktm: Su nedun Midian kamal ti, Efah, Efer, Hanok, Abida pe Elda. Su kom kuti
    hopo ndre nedu’ su ea pe hohor hala sulo-on lakopwi. Su hokou pe hokou ti hehir
    odo ndrayen Keturah, mbrulun Abraham omur tih.
  caa-caa: Y e Madián cꞌotoy quetpa tatabꞌir tuaꞌ e Efá y e Éfer y e Hanoc y e Abidá
    y e Eldaá. Pues tunor era chꞌajnarir tuaꞌ e Quetura taca e Abraham.
  eng-WYC-2018: And soothly of Midian was born Ephah, and Epher, and Hanoch, and Abidah,
    and Eldaah; all these were the sons of Keturah.
  epo-epo: Kaj la filoj de Midjan estis Efa kaj Efer kaj Ĥanoĥ kaj Abida kaj Eldaa.
    Ĉiuj ĉi tiuj estis la filoj de Ketura.
  uig-PIN: Midiyanning oƣulliri Əfaⱨ, Efǝr, Ⱨanoh, Abida wǝ Əldaaⱨ idi. Bular ⱨǝmmisi
    Kǝturaⱨning ǝwladliri idi.
  beo-beo: Midia:ne ea mano fifi da Ifa, Ife, Ha:noge, Abaida, amola Eleda:ia. Amo
    huluane da Gedula ea mano fifi asi esalu.
  tpi-OTNT: Na nem bilong ol pikinini man bilong Midian i olsem, Efa na Efer na Hanok
    na Abida na Elda. Olgeta dispela lain i tumbuna pikinini bilong Ketura.
  hau-SA: ’Ya’yan Midiyan maza su ne, Efa, Efer, Hanok, Abida, da kuma Elda’a. Dukan
    waɗannan zuriyar Ketura ce.
  udu-udu: 'Dhali iya/ ma Midyaan uni si’da/ annihe/ mo: Ep̱ah dhala Ip̱ir mo dhala
    Hanuuk mo dhala Abiidaa/ mo dhala Elda/ah mo be. Aris uc̱i gwansan uni ta kuma
    Gathuurah mo be.'
  uig-LAT: Midiyanning oghulliri Efah, Éfer, Hanox, Abida we Eldaah idi. Bular hemmisi
    Keturahning ewladliri idi.
  nde-nde: Amadodana kaMidiyani kwakungu-Efa, u-Eferi, uHanokhi, u-Abhida lo-Elida.
    Bonke laba babeyizizukulwane zikaKhethura.
  ton-ton: 'Pea ko e ngaahi foha ʻo Mitiani: ko ʻEfaa, mo ʻEfee, mo Henoke, mo ʻApaita,
    mo Elitaa. Ko e ngaahi fānau eni ʻa Ketula.'
  ces-1613: 'Ale synové Madianovi: Efa, a Efer, a Enoch, a Abida, a Helda; všickni
    ti synové byli Cetury.'
  eko-eko: Aana a Midiyaani aari Eefa, Eferi, Hanooki, Abiida na Eelida. Ooshi apa
    aari aana na atuulu a Khetuura.
  nss-nss: 'Mitiyen ara norun hu iye kene: Epah, Eper, Hanok, Apita pe Elitaah. Ariyo
    ara ndraye Keturah hu masih.'
  eng-WMB: The sons of Midian were Efah, Epher, Hanoch, Abida, and Eldaah. All these
    were the children of Keturah.
  tam-TCV: ஏப்பா, ஏப்பேர், ஆனோக்கு, அபிதா, எல்தாகா என்பவர்கள் மீதியானின் மகன்கள்.
    இவர்கள் அனைவரும் கேத்தூராளின் சந்ததிகள்.
  ceb-ULB: Ang mga anak nga lalaki ni Midian mao sila si Epa, si Eper, si Hanoc, si
    Abida, ug si Eldaa. Mao kining tanan ang kaliwatan ni Ketura.
  mkn-mkn: 'Midian pung ana dong, andia: Efa, Efer, Henok, Abida deng Eldaa. Dong
    samua tu, Ketura pung turunan.'
  pol-UBG: 'Synami Midiana byli: Efa, Efer, Henoch, Abida i Eldaa. Wszyscy oni byli
    synami Ketury.'
  agr-agr: 'Tuja Madiágka uchijishkam: Efá, Éfer, Hanoc, Abidá, Eldaá aatus aajakui.
    Ashí juju aina juka Cetura uchiji wegantu aajakui.'
  kyc-kyc: Dee Mitianena ikinyingi dusipa Ipa Epe Anoke Apita dee Elieta lenge mandeya.
    Dusipa peparae Keturana ingyuo para pyao peya.
  urd-GVU: مِدیان کے بیٹے عیفہ، عِفر، حنوک، ابیداع اور اِلدعا تھے۔ یہ سب قطورہ کی
    اولاد تھے۔
  deu-1912: 'Die Kinder Midians waren: Epha, Epher, Henoch, Abida und Eldaa. Diese
    alle sind Kinder der Ketura.'
  ntj-ntj: '@see-verse:GEN.025.003'
  row-row: Midian ana nara, Efa, Efer, Henok, Abida ma Elda. Basa naa ra, Ketura tititi-nonosin.
  kan-2017: ಗೇಫಾ, ಗೇಫೆರ್, ಹನೋಕ್, ಅಬೀದಾ, ಎಲ್ದಾಯ ಎಂಬುವವರು ಮಿದ್ಯಾನನಿಂದ ಹುಟ್ಟಿದರು. ಇವರೆಲ್ಲರೂ
    ಕೆಟೂರಳ ಸಂತತಿಯವರು.
  ena-ena: Midian dɨ ninadinu agɨladɨ ibi nameŋ. Mu Efa. Mu Efelɨ. Mu Hanokɨ. Mu Abida.
    Mu Elɨda. Hulaŋ agɨlaŋ Ketula dɨ ninadinu ajihalinu iamɨlɨhalinu.
  tgo-tgo: Midiyan le ŋgaŋgaŋgiya Epa, Ipa, Hanok, Abida na Elda. Gharɨgharɨke thiyake
    Ketura orumburumbuyeŋgi.
  yap-yap: Ma pagel ni fak Midian e Efah, Efer, Honoch, Abida nge Eldaah. Yad urngin
    u gubin ni yad e pi’in owchen Keturah.
  tet-tet: 'Midian oan sia mak: Efa, Efer, Henok, Abida no Eldaa. Sia hotu-hotu nia,
    Ketura husar-binan.'
  hlt-MCSB: Midian ca rhoek la Ephah khaw, Epher khaw, Hanok khaw, Abidah neh Eldaah
    khaw om tih amih boeih he Keturah ko rhoek ni.
  mdy-ETH: ሚዲያሜ ናኣቶንሢ ዔፓ፥ ዔፔሬ፥ ሃኖኬ፥ ዓቢዳዒና ዓልዳዓ ጎዖዞንሢ ማዓዛ ዬንሢ ቢያ ኬፁራ ናኣቶኬ።
  twi-ASANTE: Midian woo Efa, Efer, Henok, Abida ne Eldaa. Yeinom nyinaa yɛ Ketura
    asefoɔ.
  bhl-bhl: Ketula um min Midian e Efa so, Efel so, Kanok so, Abida so, Eleda so, teingabi
    kel kunum biim alew kese kale. Muluwel alik alik bi, Abalakam em afam waneng Ketula
    buum aul dukuko, kailsu muluwel kesiliw kale.
  con-NTPO: Madián dutssiyendeccu tsu Efa, Efer, Hanoc, Abida toya'caen Elda. Nane
    pa'cco vandeccu tsu Cetura dushundeccu.
  eng-WEBU: The sons of Midian were Ephah, Epher, Hanoch, Abida, and Eldaah. All these
    were the children of Keturah.
  bnp-bnp: 'E huriki a bakovi e tune Midian a rane ria ra nga: e Epa, e Eper, e Hanok,
    e Abida, e Elda. Re huriki nga ria a hamone Ketura.'
  wal-wal: Midiyaama naati Eefa, Efeera, Hanooka, Abiidaa7anne Elddaa7a. Hageeti ubbaikka
    Qaxuri naata.
  mgh-mgh: Asaanawe Miitiya yari Efa, Eferi, Enoki, Apita ni Elita. Othene ale yaari
    ucuulu wa Ketura.
  acu-NT: 'Tura Madiánka uchiri ju armiayi: Efa, Efer, Hanoc, Abida, tura Elda. Nu
    aints ainauka Cetura weari armiayi.'
  spa-PDDPT: y los hijos de Madián fueron Efa, Efer, Hanoc, Abida y Elda. Todos estos
    fueron descendientes de Cetura.
  gun-gun: Midiã ra'y kuery ma Efá, Efer, Enoque, Abida ha'e Elda. Ha'e va'e kuery
    ha'e javi Quetura pi'a kuery.
  agu-BL: Ma yi e' tu Madián, ya'stzun Efa, Efer, Hanoc, Abida nin Elda. Nin yi jun
    c'oloj wunaka'tz, e' cu'n xonl na' Cetura, yi ca'p txkel Abraham.
  eng-PEV: After Midian grew up, he had 5 sons. Their names were Efah, Efer, Hanok,
    Abida, and Eldah. All of those men were Keturah’s sons and grand-sons.
  ilo-ULB: Dagiti putot a lallaki ni Midian ket da Efa, Efer, Hanoc, Abida ken Eldaa.
    Amin dagitoy ket nagtaud iti puli ni Ketura.
  kpg-kpg: Nia dama daane a Midian go Ephah, Epher, Hanoch, Abida mo Eldaah. Huogodoo
    aanei la nia hagadili ni Keturah.
  uig-ARA: مىدىياننىڭ ئوغۇللىرى ئەفاھ، ئېفەر، ھانوخ، ئابىدا ۋە ئەلدائاھ ئىدى. بۇلار
    ھەممىسى كەتۇراھنىڭ ئەۋلادلىرى ئىدى.
  bsp-bsp: Awut a Madiyaŋ ŋanayɔnɛ Hefah, Hefer, Henok, Abidah, kɔ Ɛldaha. Akaŋɛ ŋanayɔnɛ
    awut a Ketura.
  mbs-mbs: Se menge batà meama i Midian, yan si Epa, si Eper, si Hanoc, si Abida,
    aw si Eldaa. Menge bowad-bowad i Ketura se kedita niyan.
  tof-tof: 'A Midianón simanal olmal idi kwarilürr: Epa, Eperr, Anok, Abida, akó Elda-a.
    Ini blaman Keturran olmalbobatal koralórr.'
  sus-sus: Madiyan xa die lanxi Efa, Efere, Hanoki, Abida, nun Elidaa nan ma. Ketura
    xa die nan lanxi e ma.
  pon-2006: Nein Midian pwutak iei Epa, Eper, Anok, Apida, oh Eldaa. Irail pwukat
    koaros iei kadaudok en Ketura.
  jae-jae: Midian latui tonec Epa, Eper, Hanok, Abida to Elda. Lau samob tonaŋ ŋai
    têtu Keturanê gôlôac.
  ksd-ksd: 'Ma ra umana natu i Midian: Epa, ma Eper, ma Kanok, ma Abida, ma Elda.
    Go diat par a umana natu i Ketura.'
  tur-YTC: Midyan'ın oğulları, Efa, Efer, Hanok, Avida, Eldaa’dır. Bunların hepsi
    Ketura'nın çocuklarıydı.
  bel-N: А сынамі Мадыяна — Эфа, і Эфэр, і Ханох, і Авіда, і Эльдаа. Усі яны — сыны
    Кетуры.
  grc-BRENT: Υἱοὶ δὲ Μαδιὰμ Γεφὰρ, καὶ Ἀφεὶρ, καὶ Ἐνὼχ, καὶ Ἀβειδὰ, καὶ Ἐλδαγά· πάντες
    οὗτοι ἦσαν υἱοὶ Χεττούρας.
  ind-AYT: Keturunan Midian adalah Efa, Efer, Henokh, Abida, dan Eldaa. Mereka semua
    adalah keturunan Ketura.
  lid-lid: Ya nadu Midiyen oro badeh Epah, Eper, Hanok, Abida ma hawe Elda-ah. Oro
    doh bu-u oro badeh Katura.
  eng-NNA: '@see-verse:GEN.025.003'
  nya-nya: Ana aamuna a Midiyani anali, Efai, Eferi, Hanoki, Abida ndi Elida. Onsewa
    anali zidzukulu za Ketura.
  hrv-hrv: 'Sinovi su Midjanovi: Efa, Efer, Hanok, Abida i Eldaa. Sve su to potomci
    Keturini.'
  mps-mps: Tama te Midiango ogwa dabe te e tama elaluai, Efa, Efer, Hanok, me Abida,
    me Elda. Te tigidali hani sibi wąį augwa auwa mosi te Ketura dao.
  llg-llg: 'Midian ana nala: Efa, Efer, Henok, Abida ma Eldaa. Sila basa sala Ketura
    numbu-sadu nala.'
  tpi-tpi: Na nem bilong ol pikinini man bilong Midian i olsem, Efa na Efer na Hanok
    na Abida na Elda. Olgeta dispela lain i tumbuna pikinini bilong Ketura.
  dan-1931: Midjans Sønner var Efa, Efer, Hanok, Abida og Elda'a. Alle disse var Keturas
    Sønner.
  vie-OVCB: 'Ma-đi-an sinh năm con trai: Ê-pha, Ê-phe, Hê-nóc, A-bi-đa, và Ên-đa.
    Đó là dòng dõi bà Kê-tu-ra.'
  lbk-lbk: Nan lallalaki ay an-ak Midian et cha Efa, Efer, Hanoc, Abida ya si Eldaa.
    Nalpo am-in chana ken Ketura.
  guj-2017: એફા, એફેર, હનોખ, અબીદા તથા એલ્દાહ એ મિદ્યાનના પુત્રો હતા. એ બધા કટૂરાના
    વંશજો હતા.
  byr-byr: '@see-verse:GEN.025.003'
  awx-awx: Tixawänu Midianu, wawakngä 5 towikut. Umanä Epa, Eper, Hanok, Abida äwä
    Elda yang. Äminu aläkwäxu Abrahamde mängälu Ketulale ayinä.
  pon-2006A: Nein Midian pwutak iei Epa, Eper, Anok, Apida, oh Eldaa. Irail pwukat
    koaros iei kadaudok en Ketura.
  por-BRBSL: Os filhos de Midian foram Ephah, Epher, Hanoch, Abida, e Eldaah. Todos
    estes eram filhos de Keturah.
  cth-cth: Midian capanaw teh Ephah, Epher, Hanok, Abida hoi Eldaah tinaw doeh. Hetnaw
    pueng teh Keturah ca catounnaw lah ao.
  twi-twi: Midian woo Efa, Efer, Henok, Abida ne Eldaa. Eyinom nyinaa yɛ Ketura asefo.
  hlt-hlt: Midian ca rhoek la Ephah khaw, Epher khaw, Hanok khaw, Abidah neh Eldaah
    khaw om tih amih boeih he Keturah ko rhoek ni.
  tbz-SIM: Kɛ̀ Mɑndiyɑ̃ɑ̃ pɛitɛ́ Efɑɑ nɛ̀ Efɛɛ nɛ̀ Enɔki nɛ̀ Abidɑɑ nɛ̀ Edidɑɑ. Bɛmɔu
    mɛmmɛ bɛ̀ tu Ketudɑɑ yɑɑ̀bí nyi.
  msy-2020: 'Ezɨ Midianɨn otaribar ziabar kara: Efa, Efer, Hanok, Abida ko Elda. Ka
    bar Keturan igiavotariba.'
  txq-txq: 'Midian anan nara, sira: Efa, Efer, Henok, Abida ma Eldaa. Sira basa sara
    raa, Ketura tititi-nonosin.'
  aaz-aaz: 'Naiꞌ Midian in aanh ein esan reꞌ: naiꞌ Efa, naiꞌ Efer, naiꞌ Henok, naiꞌ
    Abida ma naiꞌ Erdaa. Sin ok-okeꞌ reꞌ ia, ain Ketura in sufan.'
  azb-azb: 'Midyanın oğulları: Efa, Efer, Xanok, Avida və Eldaa. Bunların hamısı Qeturanın
    övladlarıdır.'
  eng-DBY: And the sons of Midian were Ephah, and Epher, and Enoch, and Abida, and
    Eldaah. All these were sons of Keturah.
  hin-2017: मिद्यान के पुत्र एपा, एपेर, हनोक, अबीदा, और एल्दा हुए, ये सब कतूरा की
    सन्तान हुए।
  wol-KYG: Doomi Majan di Efa ak Efer ak Anog ak Abida ak Elda. Ñooñu ñépp xeetu Ketura
    lañu.
  swp-swp: Midiani nanatunayao tatao ede Epaha, Epera, Hanoka, Abida, Eladaa, gamagaridi
    ta Ketura tubutubunayao.
  bjr-bjr: Midiana amaaku indaaruqaa faiqi Eefaafa marinau, mina aanaaqianaafa Eefeerafa
    marinau, misa ninaaqianaafa Qannookafa marinau misa ninaaqianaafa Abidafa marinau,
    misa ninaaqianaafa uqanna Eeradaafa marinau. Minamusa Abaraqaammana anaaqa Keeturaa
    nammarina saaqari kambiqarausa mariqau.
  eng-YLT: 'and the sons of Midian [are] Ephah, and Epher, and Hanoch, and Abidah,
    and Eldaah: all these [are] sons of Keturah.'
  heg-NTPO: Midian anan nas mo Efa, Efer, Henok, Abida nol Eldaa. Oen totoang nam
    Ketura in hua-koet.
  ptu-ptu: Midian undadiam Efa, Efer, Henokh, Abida, anna Eldaa. Padam too indee pessubunna
    Ketura.
  bzd-NTPO: Madián ala'r wëpa kiè Efá, Éfer, Hanoc, Abidá ena Eldaá. E'pa ko̱s dör
    Queturá aleripa.
  kwf-kwf: Sa Midian neꞋe ngela nia ki neꞋe sa Efaha, sa Efa, sa Hanok, sa Abida,
    ma sa Eldaha, na kwalafa neꞋeri ki neꞋe futa ana Ꞌi Ketura.
  eng-WYC-2017: And soothly of Midian was born Ephah, and Epher, and Hanoch, and Abidah,
    and Eldaah; all these were the sons of Keturah.
  eng-WMBB: The sons of Midian were Efah, Epher, Hanoch, Abida, and Eldaah. All these
    were the children of Keturah.
  spp-spp: Madiyan u pùnampyire ti mpyi Efa, ná Efɛri, ná Kyanɔki, ná Abida, ná Elida.
    Ɲyɛ pire pun'á pyi Ketura pyìibii ná u ɲampyire.
  aey-aey: Midian uqa melahul eu Efa, Efe, Hanog, Abida, Eldaca. Eu age cunug age
    Keturana sihul.
  urd-GVH: मिदियान के बेटे ऐफ़ा, इफ़र, हनूक, अबीदा और इल्दआ थे। यह सब क़तूरा की औलाद
    थे।
  rug-rug: 'Meke hire sari na tuna koreo e Midiani: ari Epaha, e Epera, e Hanoki,
    e Abida, meke e Eleda. Arini sari doduru tutina e Ketura.'
  gaz-gaz: Ilmaan Midiyaan Eefaa, Eefer, Henook, Abiidaa fi Eldaaʼaa turan. Warri
    kunneen hundi sanyiiwwan Qexuuraa ti.
  fra-LSG: Les fils de Madian furent Épha, Épher, Hénoc, Abida et Eldaa. Ce sont là
    tous les fils de Ketura.
  yal-yal: Midiyan ma diine nan Efa nun Efere nun Xanɔki nun Abida nun Elida ra. Keturaa
    diine nan e birin na.
  gum-gum: 'Inchen tru Madiánwei nusrkaløbe: Efa køben, Efer køben, Janoc køben, Abida
    køben, Elda køben kuig køn, truiløbe mayamba Ceturainukkurri amrrub misaamera.'
  iou-iou: Täŋkaŋ Midian täŋo nanakiye ŋodetä ahäŋkuŋ; Efa, Efe, Hanok, Abida, Elda.
    Äma u kudup u Ketura täŋo oraniye.
  haw-1868: O na keiki a Midiana; o Epa, o Epera, o Hanoka, o Abida, a o Eledaa. O
    keia poe a pau na Ketura mai.
  arb-NAV: 'وَأَبْنَاءُ مِدْيَانَ هُمْ: عَيْفَةُ وَعِفْرُ وَحَنُوكُ وَأَبِيدَاعُ،
    وَأَلْدَعَةُ. وَهَؤُلاءِ جَمِيعاً مِنْ ذُرِّيَّةِ قَطُورَةَ.'
  adz-adz: Da Midian narun rusan marub binganggan ibiani, Efa, Efer, Hanok, Abida
    da Elda. Utup tuas arigi isu Kitura tafan rusan.
  ewe-ewe: 'Midian ƒe viŋutsuwoe nye: Efa, Efer, Hanok, Abida kple Elda. Woawoe nye
    Abraham kple srɔ̃a evelia, Ketura ƒe dzidzimeviwo.'
  eng-LEE: 'And the sons of Midian: Ephah, and Epher, and Chanoch, and Abida'', and
    Eldaah. All these were the children of Keturah.'
  dji-dji: 'Ga djiniwili Midiyanang walkiriwilingim yul mala, gam'': Yipa, Yipir,
    Yanuk, Abida, ga Yilda. Bukmak djiniwili yulpili djani ngunung Kiturang mala-punyirbi.'
  nna-nna: Midian-mili partanykarrangu Ephah-pa Epher-pa Hanok-pa Abida-pa Eldaah.
    Palarrangu wiyirr Keturah-mili.
  asm-FB: মিদিয়নৰ সন্তান ঐফা, এফৰ, হনোক, অবীদা আৰু ইলদায়া। এই আটাইকেইজন আছিল সেই
    কটুৰাৰ বংশধৰ।
  sus-A: مَدِيَن شَ دِيٍ لَنشِ عٍقَ، عٍقٍرٍ، هَنٌكِ، عَبِدَ، نُن عٍلِدَا نَن مَ. كٍتُرَ
    شَ دِيٍ نَن لَنشِ عٍ مَ.
  fra-SBL: 'Les fils de Madian furent : Épha, Épher, Hanoch, Abida et Eldaa. Tous
    ceux-là étaient les enfants de Ketura.'
  hbo-hbo: וּבְנֵ֣י מִדְיָ֗ן עֵיפָ֤ה וָעֵ֙פֶר֙ וַחֲנֹ֔ךְ וַאֲבִידָ֖ע וְאֶלְדָּעָ֑ה
    כָּל־אֵ֖לֶּה בְּנֵ֥י קְטוּרָֽה׃
  shp-NTPO: Ja Madiánman bakebora iká iki Efa, Efer, Hanoc, Abida, jainoax Elda. Jatíbi
    jabora iká iki, Ceturanin chiní bakebo.
  eng-WYCLIFFE: And sotheli of Madian was borun Efa, and Ofer, and Enoth, and Abida,
    and Heldaa; alle these weren the sones of Cethure.
  pjt-pjt: Ka Aipuṟamaku katjangku ini Mitiyantu katja tjuṯa utinu ini nyanganpa –
    Ipanya, Ipunya, Aanakanya, Apitanya, Iltayanya tjananya.
  cwe-cwe: Wana wa Midiani wakala Efa na Efeli na Henoki na Abida na Elidawa. Wose
    wawo wakala welesi wa Ketula.
  bgs-bgs: Tô mga gabatà gamama i Midian, tô gó si Epa, si Eper, si Hanoc, si Abida,
    asta si Eldaa. Mga rubbad i Ketura tô langun dan.
  kik-kik: Nao ariũ a Midiani maarĩ Efa, na Eferi, na Hanoku, na Abida na Elidaha.
    Acio othe maarĩ njiaro cia Ketura.
  ksr-ksr: Midiambaa merauruta ii Efa, Efer, Hanok, Abida ano Elda. Ii kuuya Keturawaa
    esauruta kolooŋ laligogi. Kiaŋ.
  fra-NCL: Les fils de Madian furent Epha, Opher, Hénoch, Abida et Eldaa. — Ce sont
    là tous les fils de Qetoura.
  cek-AK: Midian caanawk loe Ephah, Epher, Hanok, Abidah hoi Eldaah. Hae kaminawk
    boih loe Keturah mah sak ih caanawk ah oh o.
  xla-xla: Amasiyama Midiyan ya꞉ akimlalaye ipo, Epa, epo Epel, epo Hanok, epo Abida,
    epo Elda. Asiya hapuloma iwoloye Ketula ya꞉ awadulopo.
  cuk-cuk: 'Madián-e-masmaladi, wemalad: Efa, Efer, Hanoc, Abida, degi, Elda. Bela-wemala
    Cetura-e-wagan gumalad.'
  uig-CYR: Мидиянниң оғуллири Әфаһ, Ефәр, Һанох, Абида вә Әлдааһ еди. Булар һәммиси
    Кәтураһниң әвлатлири еди.
  tel-2017: మిద్యాను కొడుకులు ఎవరంటే ఏయిఫా, ఏఫెరు, హనోకు, అబీదా, ఎల్దాయా అనేవాళ్ళు.
  hat-BSA: Epi fis a Madian yo te Épha, Epher, Hénoc, Abida, avèk Eldaa. Tout sa yo
    se te fis a Ketura yo.
  kos-kos: Wen natul Midian pa Ephah, Epher, Hanoch, Abida, ac Eldaah. Elos inge nukewa
    ma tuku kacl Keturah.
  hbo-WLC: וּבְנֵ֣י מִדְיָ֗ן עֵיפָ֤ה וָעֵ֙פֶר֙ וַחֲנֹ֔ךְ וַאֲבִידָ֖ע וְאֶלְדָּעָ֑ה
    כָּל־אֵ֖לֶּה בְּנֵ֥י קְטוּרָֽה׃
  ibo-ibo: Ụmụ ndị ikom Midian bụ Efaa, Efe, Hanok, Abida, na Eldaa. Ndị a niile bụ
    ụmụ Ketura.
  ory-ory: ମିଦୀୟନର ସନ୍ତାନ ଐଫା ଓ ଏଫର ଓ ହନୋକ ଓ ଅବୀଦ ଓ ଇଲଦାୟା; ଏସମସ୍ତେ କଟୂରାର ସନ୍ତାନ।
  wmt-wmt: '@see-verse:GEN.025.003'
  chk-chk: 'Iwe, a wor limman nöün Mitian mwän: Efah, Efer, Hanok, Apita me Eltaa.
    Ir meinisin mwirimwirin Katura.'
  ssd-ssd: Midian nu kiŋo 5 kile-patikina. Nane tuku nyu ta teŋenmba. Efa, Efer, Hanok,
    Abida, Elda. Kiŋo kame ta ŋakmba Ketura tuku ndare.
  rop-rop: Wal det najawan san blanga Ketura neim Midiyan bin merrit du, en im waif
    bin abum faibala san blanga im. Olabat neim bin Ifa, Ifara, Henak, Abida en Eldeiya.
  ukr-1871: 'Сини ж Мадиянові були: Єфа, та Єфер, та Ганох, та Абида, та Єльдага.
    Всї цї були сини Хеттурині.'
  eng-AOI: Keturah's son Midian had five sons. They were called Ephah, Epher, Hanoch,
    Abida and Eldaah. Keturah was the ancestor of all those people.
  yon-yon: Midian ye karub dana kuu Efa yoom Efer yoom Hanok yoom Abida yoom Eldaa
    yoom kui. Yi korem kuu Ketura yu awoya.
  bch-bch: 'Be Midian ele gergeu arangaranga edad ga bedane: Epa ga Eper ga Anok ga
    Abida ga Elda. Gid iaoa toaine eine Ketura ele gergeu ga itubtub.'
  deu-1951: und die Kinder Midians waren Epha, Epher, Hanoch, Abida und Eldaa. Diese
    alle sind Kinder der Ketura.
  eng-JPS: 'And the sons of Midian: Ephah, and Epher, and Hanoch, and Abida, and Eldaah.
    All these were the children of Keturah.'
  ubr-ubr: Midian nanatun on Ephah, Epher, Hanoch, Abida a Eldaah. Atonio osi engon
    on Keturah wawan agirin.
  srp-1865: 'A sinovi Madijamovi: Efar i Afir i Enoh i Avida i Eldaga. Svi bjehu djeca
    Heturina.'
  lug-lug: Batabani ba Midiyaani baali Efa, ne Eferi, ne Kanoki, ne Abida ne Eruda.
    Abo bonna be baana n’abazzukulu ba Ketula.
  heb-heb: ובני מדין עיפה ועפר וחנך ואבידע ואלדעה כל אלה בני קטורה׃
  ben-IRV: মিদিয়নের ছেলে ঐফা, এফর, হনোক, অবীদ ও ইলদায়া; এরা সকলে কটুরার বংশধর।
  pan-pan: ਮਿਦਯਾਨ ਦੇ ਪੁੱਤਰ ਏਫਾਹ, ਏਫਰ, ਹਨੋਕ, ਅਬੀਦਾ ਅਤੇ ਅਲਦਾਅ ਸਨ। ਇਹ ਸਭ ਕਤੂਰਾਹ ਦੇ ਪੁੱਤਰ
    ਸਨ।
  mwp-mwp: Mediyanan kazil itha kedha Epa, Eper, Anok, Abida, a Elda, mura itha nanga
    Kethurana kaziw kazil.
  mya-JVB: မိဒျိန် သား ကား ၊ ဧဖါ ၊ ဧဖေရ ၊ ဟာနုတ် ၊ အဘိဒ ၊ ဧလဒါ တည်း။ ထို သူအပေါင်း
    တို့ကား ကေတုရ အနွယ် ဖြစ်ကြသတည်း။
  tte-O: Midiya natunao tatao Epa, Epel, Anok, Abida yo Elda. Na tomo bwaite siya
    Ketula tubunao.
  tbg-tbg: Midianira maaqunavu vaireka, Efaavave, Efevave, Hanokivave, Abidaavave,
    Eladaavave, vinavuka vaura. Ekaa vi vaintika Keturara naintinavuma vaura.
  hmo-hmo: Midiana ese Epa bona Epere bona Hanoka bona Abida bona Eledaha ia havaraia.
    Inai ibounai be Ketura ena bese.
  ata-ata: Xe Midiani ta ꞌolu ta mulu ane Epa ilou Epe mo Kanoko mo Avita mo Eluda.
    Aneꞌi ane ne Ketula ta ꞌiliꞌilie iloꞌa ta xasixasie.
  nfa-nfa: 'Ana Midian ka: Efa, Efer, Henok, Abida dènge Eldaa. Rèngu aaꞌi-aaꞌi se,
    ana-èpu Ketura.'
  urd-urd: और मिदियान के बेटे ऐफ़ा और इफ़िर और हनूक और अबीदा'आ और इल्दू'आ थे; यह सब
    बनी क़तूरा थे।
  rus-SYN: 'Сыны Мадиана: Ефа, Ефер, Ханох, Авида и Елдага. Все сии сыны Хеттуры.'
  cbt-NTPO: 'Matian hui''ninpitaso'': Ipan, Ihuiri, Anoco, Apitan, Iritan inapita.
    Ya''ipi inapitaso'', Sitora quëran pipipi.'
  bqc-SIM: 'Madiã nɛgↄ̃ɛↄ tↄ́n kɛ: Efa, Efɛɛ, Anↄki, Abida, Ɛlɛdaa. Ampii Kɛtula
    buiↄnɛ.'
  tcz-CHONGTHU: Midian chate ho chu Ephah ahin, Epher ahin, Hannoch ahin, Abida ahin
    chule Eldaah amaho jouse hi Abraham cha Keturah a konna peng ahiuve.
  mar-mar: एफा, एफर, हनोख, अबीदा व एल्दा हे मिद्यानाचे पुत्र होते. हे सर्व कटूरेचे
    वंशज होते.
  tcs-tcs: Dem boi pikinini blo Midian i bin Epa, Eper, Anok, Abida, ane Elda. Ebri
    demwan ya i bin ol pikinini blo Ketura.
  qub-qub: 'Madianpana wamrancuna caran: Efa, Efer, Hanoc, Abida, Elda. Llapan chaycunaga
    caran Abrahampa warmin Ceturapita mirajcunalla.'
  bqp-bqp: 'Midiã nɛ́gↄ̃gbɛ̃nↄ tↄ́n dí: Efa, Ɛfa, Anↄku, Abida, Ɛlɛda. Ń pínki Kɛtura
    burinↄmɛ.'
  hat-hat: 'Men pitit Madyan yo: Se te Efa, Efe, Enòk, Abida ak Elda. Se tout moun
    sa yo ki te pitit ak pitit pitit Ketoura.'
  eng-BSB: The sons of Midian were Ephah, Epher, Hanoch, Abida, and Eldaah. All these
    were descendants of Keturah.
  tod-tod: 'Madiyan mavofodaiti ti ɠɛni ga: Efa, Efɛɛl, Ɠeenɔke, Aɓida, ta Eledaa.
    Niima nuiti pɛ ti ɠɛni ga Ketula mavofodaiti.'
  eng-WEBPB: The sons of Midian were Ephah, Epher, Hanoch, Abida, and Eldaah. All
    these were the children of Keturah.
  kbq-kbq: Hanki, Midiani mofavre zamagi'a Efa'ma, Eferi'ma, Hanoki'ma, Abita'ma,
    Elda'ma, Ana maka'mo'za Ketura agehe'za mani'naze.
  nhe-BL: Huan iconehua Madián elque Efa, Efer, Hanoc, Abida huan Elda. Nochi ya ni
    elque iteipa ixhuihua Cetura.
  bus-bus: 'Midiã nɛ́gↄ̃gbɛ̃nↄ tↄ́n yɛ̀: Efa, Ɛfa, Anↄku, Abida, Ɛlɛda. Aↄ̃ píngi
    Kɛtura boriinↄmɛ.'
  gub-BL: 'Na''aw Minià ta''yr waner xe wà: Epa, Eper, Enok, Amina, Ewna. Ketur izuapyapyr
    romo wanekon upaw rupi wà.'
  eng-DRA: 'But of Madian was born Epha, and Opher, and Henoch, and Abida, and Eldaa:
    all these were the children of Cetura.'
  knf-knf: 'Babuk Majaan bawo : Efa na Efer na Hanok na Abida na Eldaa. Bukuŋ bŧi
    bawooŋ babuk Ketura.'
