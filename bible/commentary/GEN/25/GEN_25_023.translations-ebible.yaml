verse: GEN.025.023
translations:
  mal-C: 'യഹോവ അവളോട്: “നിന്റെ ഉദരത്തിൽ രണ്ടു ജനതകളാണുള്ളത്. നിന്റെ ഉള്ളിൽനിന്നുതന്നെ
    രണ്ടു ജനസമൂഹങ്ങൾ വേർതിരിക്കപ്പെടും; ഒരു ജനസമൂഹം മറ്റതിനെക്കാൾ പ്രബലമായിരിക്കും.
    മൂത്തവൻ ഇളയവനെ സേവിക്കും” എന്ന് അരുളിച്ചെയ്തു.'
  deu-TKW: 'Jahwe aber sprach zu ihr: Zwei Völker sind in deinem Leibe, und zwei Stämme
    werden aus deinem Schoße hervorgehen, sich zu befehden. Ein Stamm wird dem andern
    überlegen sein, und der ältere wird dem jüngeren dienstbar werden.'
  lin-lin: 'Yawe alobaki na ye : « Bikolo mibale ezali kati na libumu na yo, mpe mabota
    mibale ekabwana ekobima na libumu na yo ; ekolo moko ekoleka ekolo mosusu na makasi,
    mpe kulutu akosalela leki. »'
  cbr-NT: 'usakian ñukákëxun an kakëxa: “Min pukumëu ka tuá rabë́ ''ikën, ax ka rabë́
    ëma ''iti ''ikën, usa ''aish bakënkëma ''aíshbi ubionania. Achúshinëx ka kushiira
    ''aish bëtsisama ''iti ''ikën, aín apan ax ka aín ''anáka meu ''iti ''ikën, usa
    ''ain ka ''anáka ax kushiira ''inuxun ''aia.”'
  eng-LSV: And YHWH says to her, “Two nations [are] in your womb, and two peoples
    from your bowels are parted; and the [one] people is stronger than the [other]
    people; and the older serves the younger.”
  bmu-bmu: 'Qesim waŋgiiga kewö jii mörök: “Göhö körö uruge kambu yahöt mietkö bömönŋiri
    ahözahot. Yetköreŋök könagesö yahöt asuhuba deŋda malme. Ambazip kambu kunöŋ kambu
    alaŋi eŋgoŋgita ösum köhöikŋi akŋe. Datŋan munŋi welen qem waŋgiba malma.”'
  eng-GNV: And the Lord sayd to her, Two nations are in thy wombe, and two maner of
    people shalbe diuided out of thy bowels, and the one people shall be mightier
    then the other, and the elder shall serue the yonger.
  eng-WEBSTER: 'And the LORD said to her, Two nations are in thy womb, and two manner
    of people shall be separated from thy bowels: and the one people shall be stronger
    than the other people; and the elder shall serve the younger.'
  nhw-BL: 'huan TOTECO quinanquili: “Ome coneme itztoque ipan moijti. Huan inijuanti
    huan ininteipan ixhuihua mochihuase ome xinach masehualme. Huan sesen quinpiyas
    miyac imasehualhua huan itztose ipan ome tlalme. Ya pejtoque mohuilanaj quema
    ayamo tlacatij, huan para nochipa ininteipan ixhuihua nojquiya mohuilanase. Se
    elis más tetic que ne seyoc. Huan nopa teipan ejquetl quipiyas más tlanahuatili
    que nopa achtihui ejquetl.”'
  swh-ONEN: Bwana akamjibu, “Mataifa mawili yamo tumboni mwako, na mataifa hayo mawili
    kutoka ndani yako watatenganishwa. Mmoja atakuwa na nguvu zaidi kuliko mwingine,
    na yule mkubwa atamtumikia yule mdogo.”
  bba-bba: Yerɑ Yinni Gusunɔ u nùn sɔ̃ɔwɑ u nɛɛ, bwesenu yiruwɑ nu wɑ̃ɑ wunɛn nukurɔ.
    Bwese ni, nu koo kɑbɑnɑ sɑnɑm mɛ nu yɑrɑ wunɛn nukurun di. Nin teerɑ koo tensim
    dɑm kerɑ. Mɔɔ wiyɑ u koo win wɔnɔ wiru kpĩiyɑ.
  eng-KJVCPB: And the Lord said unto her, Two nations are in thy womb, And two manner
    of people shall be separated from thy bowels; And the one people shall be stronger
    than the other people; And the elder shall serve the younger.
  cpy-cpy: 'Rakanakiro Tajorentsi: Itzimatzi apite tsipatawakaachari inthomoeki pimotzikira,
    Apite okanta nampitsi, rootaki retantawori ikoshekawakaa tekira itzimiita. Shintsiri
    ikantya apaani, riima itsipa tee ishintsitzi, Riitaki omperatantachani impoerintzi,
    riitaki rompereetya etawori itzimi.'
  mpx-mpx: Yaka anana Yehoba i lahe i ba, “Boda labui iyoho tinemwa, natumwau bolo
    nu abil nihi tabwa boda labui nihi awaawalaka. Yaka etegana alona ni gasisi lake,
    he toto gamaun ni totuwalali loena elana.”
  wbp-wbp: Ripikakurla wangkaja YAAWIYI, “Ngulaju kula-ngantanpa yapa-kurlu turnu-warnu-jarra-kurlu
    miyalurla-kurluju. Kaji-pala kurdu-jarra nyampu-jarra palka-jarrimi, ngaka warlalja-jarra-warnu-jangka
    nyanungu-nyangu-jarra-warnulku kapulu-nyanu wurnturu-mirnimirni jurnta nyinami.
    Warlalja-patu-kari kapu pirrjirdi-nyayirni-jiki panu-karikiji warlalja-patu-karikiji
    nyinami. Kala kurdu-jarra yalumpu-jarra, kaji-pala wiri-jarrimi, kapurla papardi-nyanuju
    warrki-jarrimi kukurnu-nyanuku.”
  luo-luo: Jehova Nyasaye nowacho niya, “Ogendini ariyo ni e iyi, kendo ogendini ariyogo
    biro pogore; oganda moro biro bedo motegno moloyo machielo kendo wuowi maduongʼ
    noti ne wuowi matin.”
  meu-meu: Bena Iehova ese e haere henia, eto, Iduhu rua na bogamu ai, Bese rua na
    oiemu amo bae vara; Ta ese ma ta baine hadarerea, Tau guna ese tau muritai isiaina
    baine lao heni.
  npi-ULB: परमप्रभुले तिनलाई भन्‍नुभयो, “तेरो कोखमा दुई जाति छन्, तेरो गर्भदेखि नै
    दुई जाति छुट्टिनेछन् । एक जाति अर्कोभन्‍दा बलवान्‌ हुनेछ, र जेठाले कान्‍छाको सेवा
    गर्नेछ ।”
  yor-yor: Olúwa sì wí fún un pé, “Orílẹ̀-èdè méjì ni ń bẹ nínú rẹ, irú ènìyàn méjì
    ni yóò yà láti inú rẹ; àwọn ènìyàn kan yóò jẹ́ alágbára ju èkejì lọ, ẹ̀gbọ́n ni
    yóò máa sin àbúrò.”
  emp-NTPO: 'Maʌ̃ne Ãcõrẽba panusia: Bʌ b̶ited̶a warrada umé djõ panʌ bẽrã bʌra jãwã
    b̶ʌa. Ãdjid̶eba puruda umé odjad̶ia. Ab̶aʌda dewarabema cãyãbara mẽsrãara b̶aya.
    Dji nabemada dji tẽãbema jʌwaed̶a b̶aya.'
  ind-ind: Jawab TUHAN kepadanya, “Dua anak laki-laki ada di dalam kandunganmu. Keturunan
    mereka akan menjadi nenek moyang dari dua bangsa yang besar dan saling bermusuhan.
    Yang muda akan lebih kuat. Yang tua akan menjadi pelayannya.”
  pes-OPCB: 'خداوند به او فرمود: «از دو پسری که در رحم داری، دو قوم به وجود خواهد
    آمد. یکی از دیگری قویتر خواهد بود، و بزرگتر کوچکتر را بندگی خواهد کرد!»'
  ssx-ssx: Koto leeke mo Tekehalima꞉ alota꞉ Tutu yaapota꞉ neke pa꞉ta꞉ pila꞉me. Nakana꞉ma꞉ta꞉
    ta꞉ta꞉ hone u alu pulu pa꞉la꞉ tapake yaapo mondu wilipikie. Ma꞉nda꞉ta꞉ honkopu
    wopu halieke. Mo mupeke halima꞉ta꞉ mo wetepe hali oto pa꞉ta꞉ halieke laa leekeme.
  lcm-lcm: Au, IAVE kala antok iria asukang ke, “Pongua na palpal nang kipo ago e
    nei vingami. Na pongua na matan vap ke, ki ago angtaliungai. Mang palpal vap ki
    dual ani mang anu ang. Vopo aino ang ka abis ani vo aimung irilong.”
  aer-aer: Kele YAHWEH-ele Rebekah tyerneke, “Ngkwenge ampe urreye atherre intemele
    imerte apurte amangkemele, arrekwelenye urrkapetyenhe ingkernenyeke. Ampe urreye
    ratherre ampe atningke atnyenetyenhe, itne-kenheke akwerrke areye akalke-akalke
    anetyenhe apurte anetyange. Ratherre atyewe anetyakenhe. Akwerrke ingkernenye-kenhe
    areye lterrke anetyenhe, itne akenhe kake ikwerenhe areyenge lterrke ulkere. Alakenhe
    akwele unte awelheme urreye akweke ratherre angkelhe-ilerrerlenge.”
  tgl-ULB: Sinabi ni Yahweh sa kanya, “Dalawang bansa ang nasa iyong sinapupunan,
    at dalawang bayan ang mahihiwalay mula sa iyong loob. Isang bayan ang magiging
    mas malakas kaysa sa isa, at ang nakatatanda ay maglilingkod sa nakababata.”
  nop-nop: kaŋ Wapumdibo niŋguk, “Meeniŋ bop wapum lufom du’walaŋ walage maaneŋ hakamuk.
    Ala meeniŋ bop lufom du’walaŋ maaneŋ hakamuk woŋ adi kougoŋ yehidane titindok.
    Mebop niŋdi bop niŋ yalakapmeeŋ loloŋnit tineeŋ. Eŋ, biyeniŋdi kwayaŋ tipilpilaye
    timimbaak.”
  kca-kca: 'Турәм Куща ԓўвеԓ йастәс: «Нӑӈ утрэнән кӑт рут, кӑт сыр мир нӑӈ эԓтэн этәԓ;
    и мирәԓ киметәԓ эԓты йурәӈшәк питәԓ, уншәк ŏтәԓ айшәк ŏтәԓ иԓпийән питәԓ».'
  cbu-NT: Apanllsha, Ipareewtandish ashku; uru iparish tsimbun taariya. Ashiriya,
    iparinakchush, tsimbun kurak taachiya. Uru waanpatatin kundartachinllinaya. Itaru
    ashiritaa, shipamunach iparish kizpur kurak taachiya. Itaru, iwachiztamarinsha
    kurakatam zuwanllimand tsipas taachiya, Apanll tárangiya.
  hui-hui: Ani layagola Anduane Homogohanda bi ogobi ladai bini. Wali agali hameigini
    kira í̠naga tombeha bedabigo í̠na hameigini kira ogoni taba hanarengi libu hongo
    haga haga buleberabi. Hameigini mbiragome mendego bope holebira. Pigane taba hanarego
    ibu maha halu maha taba hanarego ibu mo wahene haragola wahene ibugua lone heyogonenaga
    biabe bia haga holebira, lene.
  wrs-wrs: Yawe omnana, si yimba lengwolvav, si indakonda ahawolvav, si hevm ehelvawollahavav.
    Mongova si andral avav, mongova si oiel avav. Wo eteltindiva boaslaltindina keusingi
    si avav.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​ရေ​ဗက္က​အား ``သင်​၏​ဝမ်း​ထဲ​၌​လူ​နှစ်​မျိုး​ရှိ​၏။ သင်​သည်​အ​ချင်း​ချင်း​ပြိုင်​ဆိုင်​မည့်
    လူ​မျိုး​နှစ်​မျိုး​ကို​ဖွား​မြင်​မည်။ လူ​မျိုး​တစ်​မျိုး​သည်​အ​ခြား​တစ်​မျိုး​ထက်
    ခွန်​အား​ကြီး​မည်။ အ​ကြီး​ဖြစ်​သူ​က​အ​ငယ်​၏​အ​စေ​ကို​ခံ ရ​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  cbi-NTPO: 'Yavé pakatu tsandimi: Main main ma uñichin uuden juu vee vee bulu chachi
    tiyanuu jumula ñu'' ajkasha pallu depuve, tsenmin kayu nakayai''mujchin vinguikeñuu
    kendetsuve pai bulu chachi tiyanuu jumula. Mainya kamainnu kayu pulla pudenu tsuve,
    tsaaren avenjaa kayichi manda-in chunu tsuve, timi.'
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད༌དུ། ཁྱོད་ཀྱི་མངལ་ལས་རིགས་རྒྱུད༌གཉིས།། ངེས་པར་འབྱུང་ཞིང་མི་རིགས༌གཉིས།།
    དེ་བཞིན་འབྱུང་བས་དེ་གཉིས༌ནི།། གཅིག་ལས་གཅིག་རྒྱལ་མཐའ་མའི༌དུས།། ཆེ་བས་ཆུང་བར་ཞབས་ཕྱི༌འགྱུར།
    །ཞེས་གསུངས༌སོ།།
  wsk-wsk: Se Yawe iwita Rebekah maonam, “Kari ilagala ni tagu ningi mu maingte kariimet
    motam ilagala aratamon ale nunumi pagarmonko; bo kariimet aora biya ko bagaruk,
    se bo mu mena ko; laun mu uria mu ko kari dungan bagarukko.”
  kkl-kkl: Hailpiogpa, NUNI Allahri yubu lelamogti, “Nimi sisa phende an monag wamdang.
    Sin-sin aisa neneptangkamtukang. Sin phende abeneko nhon agha mikipne wamleba,
    yandonge mombolag taleba, nabinge paliag talul,” aro ambarog.
  sna-sna: Jehovha akati kwaari, “Ndudzi mbiri dziri muchizvaro chako, uye marudzi
    maviri achabuda mauri achaparadzana; rumwe rudzi ruchava nesimba kupfuura rumwe,
    uye mukuru achashumira muduku.”
  spa-BLM: Yahvé le dijo, “Dos naciones están en tu vientre. Dos personas serán separadas
    de su cuerpo. Un pueblo será más fuerte que el otro. El mayor servirá al menor”.
  beu-beu: Lahatala ana Ribka at mateng hula, “Bangsa aaru ba eningse toang-tahit
    alolang-niang angu, ue aatou mi. Bangsa nu angu eningse lebe midaeri, bangsa nu
    angu mi ataangoa. Eningse vaal ba iia angu lebe midaeri, vaal mutu angu mi ataang
    oa. Bot vaal ba mutu angu eningse metma vaal iia angu emalea ening.”
  cac-cac: 'Ix tac''vi Jehová chi'' d''a ix: Chab'' chon̈ab''il ol aj yin̈tilal eb''
    chavan̈ ed''nac chi''. Yictax manto aljoc eb'', ol och eb'' ajc''olal d''ay junjun.
    Jun te ay yip, te tec''an d''a yichan̈ junxo. A vin̈ b''ab''el, ol can vin̈ d''a
    yalan̈ smandar vin̈ tzac''an, xchi d''a ix.'
  swh-ULB: Yahwe akamwambia, “Mataifa mawili yako katika tumbo lako, na mataifa haya
    mawili yatatengana ndani yako. Taifa moja litakuwa lenye nguvu kuliko lingine,
    na yule mkubwa atamtumikia mdogo.
  bel-bel: 'Гасподзь сказаў ёй: два племені ў чэраве тваім, і два розныя народы пойдуць
    з нутробы тваёй; адзін народ зробіцца мацнейшы за другі, і большы будзе служыць
    меншаму.'
  wed-wed: 'Bada i riwa i pa: “Roaroa ruaḡa au manawam ina vidam ruaḡa, ma vinatuna
    da dam ruaḡa ma taui ina viḡavia vivira. Tagogi ina virewapana telara ma magurina
    aburuna awarina ina vitaunola.”'
  deu-ELBBK: 'Und der HERR sprach zu ihr: Zwei Nationen sind in deinem Leib, und zwei
    Völkerschaften werden sich scheiden aus deinem Innern; und eine Völkerschaft wird
    stärker sein als die andere, und der Ältere wird dem Jüngeren dienen.'
  mbb-OT: “Iyan heeyan ebpuunan is dezuwa he vatà he keniyan te getek nu te zezuwa
    he nasyun. Ne heini is dezuwa he grupu te menge etew ne ebpekuntedehey. Mezesen
    haazà is sevaha kenà haazà is duma zin. Is kakey egkehimu he suluǥuen te hazi
    zin.”
  msc-msc: 'Allabatala ka a jabi: «Jamana fila le ye i kɔnɔ. Jamana fila ri bɔ i kɔnɔ
    rɔ. Kelen fanka ri bonya kelen ta ri. Kɔrɔmamɔɔ ri kɛ doomamɔɔ la baaraden de
    ri.»'
  mal-2015: 'യഹോവ അവളോടു: രണ്ടുജാതികൾ നിന്റെ ഗർഭത്തിൽ ഉണ്ടു. രണ്ടു വംശങ്ങൾ നിന്റെ
    ഉദരത്തിൽനിന്നു തന്നേ പിരിയും; ഒരു വംശം മറ്റേ വംശത്തിലും ശക്തിപ്പെടും മൂത്തവൻ ഇളയവനെ
    സേവിക്കും. എന്നു അരുളിച്ചെയ്തു.'
  tuo-NT: 'Õꞌacʉ̃ core yʉꞌticʉ niwĩ: “Mʉꞌʉ paaga poꞌpeapʉre pʉa diꞌta, pʉa macãcjãrã
    sãñama. Na bajuatji dʉporo aꞌmequẽsãñatojama. Niꞌcʉ̃ apĩ nemorõ tutuayʉꞌrʉagʉ
    nigʉ̃sami. Masã maꞌmi cʉ̃ acabiji dutisere yʉꞌtigʉsami”, nicʉ niwĩ Õꞌacʉ̃.'
  gup-gup: Dja nungka Yawey bimarneyimeng, yimeng, “Nawu ngudda yibenbeneyawkan wanjh
    kabenebebbehyimerran benebebbehredbubuyika nawu kabenebebbehmud, nawu kaluk kabenebebbehkuklarlmiyindan.
    Kaluk mirndebuyika nawu nakudji nuye kabirriwernhngudjkimukmen, nabuyika nawu
    mirndebuyika nuye nanu wanjh birringudjwarre. Dja nawu kamdokme karrangen, nungka
    wanjh kabimarnedurrkmirri nawu yerre kamdangen.”
  met-met: Toxoratamona harua na ba, “Numanuma luwa duwa gamomia, saing bakbak luwa
    bagula disok sanguaung, dutu ding. Bakbak tela haringinganoa bagula dali tela,
    saing sabangua bagula tuxu kixinginoa oxatanoa.”
  gvs-gvs: E Yauweyana idigo kana, ‘Gamom goi boda aiyuwo sikaaiyaka go, bodayadi
    idi bíbina goi bei silivisi. Boda tayamo bei sitogaga, nakae sediyao bei sitogagasavedi.
    Bogomane bei ietolovina botomoya yaina goi.’
  rmc-rmc: 'O RAJ lake phenďa: „Andre tute hin duj narodi, ale kala duj narodi pes
    rozdžana. Jekh lendar ela zoraleder sar oda dujto a o terneder ela upral o phureder.“'
  nlg-nlg: Yahweh te bosa tughu vania, “Erua na kema ilokana na kutumu, Mo ko vatura
    erua na butonikomu toro veihughuhughui. Sakai na kema ke laga vulea sakai, Mana
    tughana ke lutu vania na tahina.”
  dgr-DOGNT: Gots'ǫ̀ K'àowo yets'ǫ̀ hadı, “Ełèchǫekèa chǫ wheke. Eyı dǫ nàke xàɂaa
    gı̨ı̨lı̨ ha sìı ełek'èch'a agı̨ı̨t'e ha. Įłè gonahk'e elı̨ ha, eyıts'ǫ ǫhdah sìı
    edechı gha eghàlaeda ha,” yèhdı.
  pes-OPV: 'خداوند به وی گفت: «دو امت در بطن تو هستند، و دو قوم از رحم تو جدا شوند.
    وقومی بر قومی تسلط خواهد یافت، و بزرگ، کوچک را بندگی خواهد نمود.»'
  ron-1924: 'Ши Домнул й-а зис: „Доуэ нямурь сунт ын пынтечеле тэу, Ши доуэ нороаде
    се вор деспэрци ла еширя дин пынтечеле тэу. Унул дин нороаделе ачестя ва фи май
    таре декыт челэлалт. Ши чел май маре ва служи челуй май мик.”'
  aui-aui: Na Yawe God iwoneni bo, “Nokodi ededa bata kamokamomve na kate dam sinatubugha
    wawaya bata kunituvedi, bi siniaviya kabivivirana. Tana inimaragata kirakii genaboni
    tana Iyarokona touna murimurina inabigeni.”
  ben-OBCV: সদাপ্রভু তাঁকে বললেন, “তোমার গর্ভে দুই জাতি আছে, এবং তোমার মধ্য থেকেই
    দুই বংশ পৃথক হবে; এক বংশ অন্য বংশ থেকে বেশি শক্তিশালী হবে, এবং বড়ো ছেলে ছোটো
    ছেলের সেবা করবে।”
  lex-lex: 'Orgahi lirni la: “Papay worga erla apanmu de ralamni, ne hota gari nadurit
    pa narehia yanulu hairni, ne a''na yanulu hota natlin la a''na gari.”'
  rgu-rgu: MANETUALAIN nataa nae, “Nai o tei ma daleꞌ, hapu lahenda nusaꞌ dua fo neuꞌ
    ko ara ramusu ao raroo. Neuꞌ ko muriꞌ a baraꞌai na lena neme uluꞌ a mai. Ma aꞌa
    a noi-tao soa neuꞌ fadi na.”
  som-som: Rabbiguna wuxuu ku yidhi iyada, Laba quruumood baa maxalkaaga ku jirta,
    Oo laba dad oo kala duwan ayaa uurkaaga ka soo bixi doona; Oo labada dad midkood
    baa ka xoog badnaan doona dadka kale; Kan weynuna wuxuu u adeegi doonaa kan ka
    yar.
  lat-VUC: 'Qui respondens ait: [Duæ gentes sunt in utero tuo, et duo populi ex ventre
    tuo dividentur, populusque populum superabit, et major serviet minori.]'
  aoi-aoi: Eneja nakina Yaweya ni-yama ngaluwa-wa, “Wunumilyengma-kiya nungkuwa-manja
    arrawa nen-ambilyama wunalakina wunenumamalya-kiya. Kembirra wunambilyuma wurrumirumirarrngwa
    wunalakina ken-ambilyama wurrilyimberrkambilyuma-langwa warnumamalya. Kembirra
    aburraja wurrumurndakakina warnumamalya aburna-langwa ke-kuwurriyinama wurrakina
    akwa kuw-errbalinama. Nuwilyaba ningbuda nakina nuwilyaba-manja. Kembirra numangaruma-dangwa
    nawenikba kenumin-engkirrikajama nenikumarnjenikba-wa,” ni-yama Yaweya Ribeka-wa.
  eng-ASVBT: 'And Jehovah said unto her, Two nations are in thy womb, And two peoples
    shall be separated from thy bowels: And the one people shall be stronger than
    the other people; And the elder shall serve the younger.'
  mna-mna: 'To Merere iso pini ta kembei. Iso: “Ina tomtom un ru ta timbot lela kopom
    na. Pa wal ru ko tiyooto pu, mi tipeete zin ma tiparmbot molo pizin. Ta ko mburaana
    ilip pa toro. Mi kolmanŋana ko imbeeze pa kaimerŋana.”'
  ita-1885: 'E il Signore le disse: Due nazioni sono nel tuo seno; e due popoli diversi
    usciranno delle tue interiora; e l''un popolo sarà più possente dell''altro, e
    il maggiore servirà al minore.'
  eng-LXXUP: And the Lord said to her, There are two nations in thy womb, And two
    peoples shall be separated from thy belly, And one people shall excel the other,
    And the elder shall serve the younger.
  eng-ULB: Yahweh said to her, “Two nations are in your womb, and two peoples will
    be separated from within you. One people will be stronger than the other, and
    the older will serve the younger.”
  spa-VBL: “Tienes dentro de ti dos naciones”, respondió el Señor. “Darás a luz a
    dos hijos que competiránel uno contra el otro. Uno será más fuerte que el otro,
    y el mayor será siervo del menor”.
  fra-_FOB: 'Et l''Éternel lui dit: Deux nations sont dans ton ventre, et deux peuples
    se sépareront au sortir de tes entrailles. Un de ces peuples sera plus fort que
    l''autre; et le plus grand servira le plus petit.'
  mal-mal: 'യഹോവ അവളോട്: “രണ്ടു വംശങ്ങൾ നിന്റെ ഉദരത്തിൽ ഉണ്ട്. രണ്ടു വംശങ്ങൾ നിന്റെ
    ഉദരത്തിൽനിന്നു തന്നെ പിരിയും; ഒരു വംശം മറ്റേ വംശത്തിലും ശക്തിപ്പെടും മൂത്തവൻ ഇളയവനെ
    സേവിക്കും” എന്ന് അരുളിച്ചെയ്തു.'
  urd-GVR: Rab ne us se kahā, “Tere andar do qaumeṅ haiṅ. Wuh tujh se nikal kar ek
    dūsrī se alag alag ho jāeṅgī. Un meṅ se ek zyādā tāqatwar hogī, aur baṛā chhoṭe
    kī ḳhidmat karegā.”
  suz-BL: मिनु परमप्रभु यावेमी मेको कली “इ कोव़जम जात निक्‍शी ङा मुर बाक्‍नीसी। मेको
    जात निक्‍शी फ्राचा पुंइसीनीस। का अर्को क्‍येङा बोल्‍यो बाक्‍ब। ङोंइती जरमेशो चहिं
    कान्‍छा आ गेय पाइब दुम्‍ब” दे शेंदा बाक्‍त। उत्‍पत्ती २७:२९; मलाकी १:२; रोमी ९:१०-१२
  ita-1927: 'E l’Eterno le disse: “Due nazioni sono nel tuo seno, e due popoli separati
    usciranno dalle tue viscere. Uno dei due popoli sarà più forte dell’altro, e il
    maggiore servirà il minore”.'
  ckb-ckb: 'یەزدانیش پێی فەرموو: «دوو نەتەوە لە منداڵدانتن، دوو گەل لە هەناوتەوە لە
    یەک جیا دەبنەوە، گەلێکیان لە گەلەکەی دیکە بەهێزتر دەبێت، گەورەکە خزمەتی بچووکەکە
    دەکات.»'
  eng-BBE: 'And the Lord said to her, Two nations are in your body, and two peoples
    will come to birth from you: the one will be stronger than the other, and the
    older will be the servant of the younger.'
  crx-NTPO: '''Et Moodihti (Yahweh) ''en Rebekah ''uyulhni, “Nawh didohne ''enne nchan
    ''uhint''oh. Nawh didohne ''enne hubutalhtsi, ''ilhoh didoh-un ''en onghun-un
    hanus ''ulhtus, ''ink''ez ''udetso whutileh-un ''en duk''oh-un yuba ne''tit''en.”'
  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ಆಕೆಗೆ ಹೀಗೆ ಹೇಳಿದರು: “ನಿನ್ನ ಹೊಟ್ಟೆಯಲ್ಲಿ ಎರಡು ಜನಾಂಗಗಳು ಇವೆ.
    ನಿನ್ನ ಗರ್ಭದೊಳಗಿನಿಂದಲೇ ಎರಡು ಜನಾಂಗಗಳು ಹೊರಟುಬಂದು ಬೇರೆಯಾಗುವುವು. ಒಂದು ಇನ್ನೊಂದಕ್ಕಿಂತ
    ಬಲವಾಗಿರುವುದು. ಇದಲ್ಲದೆ ಹಿರಿಯನು ಕಿರಿಯವನಿಗೆ ಸೇವೆಮಾಡುವನು.”'
  bbb-bbb: Ijadufuo fune baname isoemoga Godi fu vua ijadufuo maeje Ribeka nijae.
    Fu nijaena kuae, E mamekanu inokiro bu aesakae inokiro samuadufuo ije bu devatua
    one ijia kari. Ijadufuo ame ije a nafemo ijiebuo uifari ije bu rade urikuvejo
    ije bu bue nigaraekinu karike. Ro ame be ije fuka e daroki reke ro be ije fu baki.
    Ro ame amure ije fu una ame iviene ije fuefuo imekono kuae.
  tam-2017: 'அதற்குக் யெகோவா: “இரண்டு இனத்தார்கள் உன் கர்ப்பத்தில் உண்டாயிருக்கிறது;
    இரண்டுவித இனங்கள் உன் வயிற்றிலிருந்து பிரியும், அவர்களில் ஒரு இனத்தார் மற்ற இனத்தாரைவிட
    பலத்திருப்பார்கள், மூத்தவன் இளையவனுக்குப் பணிந்திருப்பான்” என்றார்.'
  spa-RV-1909: 'Y respondióle Jehová: Dos gentes hay en tu seno, y dos pueblos serán
    divididos desde tus entrañas: y el un pueblo será más fuerte que el otro pueblo,
    y el mayor servirá al menor.'
  ron-BTF: 'Şi DOMNUL i-a spus: Două naţiuni sunt în pântecele tău şi două feluri
    de popoare se vor separa din adâncurile tale; şi un popor va fi mai tare decât
    celălalt popor; şi cel mai în vârstă va servi pe cel mai tânăr.'
  eng-WEBP: The LORD said to her, “Two nations are in your womb. Two peoples will
    be separated from your body. The one people will be stronger than the other people.
    The elder will serve the younger.”
  eng-FBV: “You have two nations inside you,” the Lord replied. “You're going to give
    birth to two peoples who will compete against each other. One will be stronger
    than the other; the older one will be the servant of the younger one.”
  nld-1939: 'En Jahweh sprak tot haar: Twee volken draagt gij in uw schoot, Twee naties
    gaan uiteen van uw moederlijf af. De ene natie zal machtiger zijn dan de andere,
    De oudste zal de jongste dienen.'
  nch-BL: 'huan TOTECO quinanquili: “Ome coneme itztoque ipan moijti. Huan inijuanti
    huan ininteipan ixhuihua mochihuase ome xinach masehualme. Huan sesen quinpiyas
    miyac imasehualhua huan itztose ipan ome talme. Ya pejtoque motehuíaj quema ayemo
    tacatij, huan para nochipa ininteipan ixhuihua nojquiya motehuise. Se elis más
    tetic que ne seyoc. Huan nopa teipan ejquet quipiyas más tanahuatili que nopa
    achtohui ejquet.”'
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «Pja bö roshko chida tjeng do pjök. Ba tjëyo
    tek ber ba irgo l̈i äär ber tjëyoga kjring pjök. Eeri jek l̈ëkong ga ëngkjwë l̈ok
    ëng tjok ara. Tjëyo kjrina dbo ara, obl̈ë l̈i kjinmo. Ga bäm ĩyo l̈i ichaga ber
    ba l̈ëngdë» l̈e.
  vie-1934: 'Đức Giê-hô-va phán rằng: Hai nước hiện ở trong bụng ngươi, và hai thứ
    dân sẽ do lòng ngươi mà ra; dân nầy mạnh hơn dân kia, và đứa lớn phải phục đứa
    nhỏ.'
  hin-CV: याहवेह ने उससे कहा, “तुम्हारे गर्भ में दो जातियां हैं, तुममें से दो जनता
    के लोग निकलकर अलग होंगे; एक समूह के लोग दूसरे से अधिक बलवान होंगे, और बड़ा छोटे
    की सेवा करेगा.”
  eng-OURB: Adonai said to her, “Two nations are in your womb. Two peoples will be
    separated from your body. The one people will be stronger than the other people.
    The elder will serve the younger.”
  spa-BES: 'Y el Señor le dijo: Dos naciones hay en tu cuerpo, y dos pueblos nacerán
    de ti; el uno será más fuerte que el otro, y el mayor será el criado del menor.'
  tdx-tdx: 'Le hoe t’Iehovà ama’e: Foko roe ty an-kovi’o ao, hiambake ondaty ho samahe’oo;
    Haozatse te ami’ty raike ty raike, Vaho hitoroñ’an-jai’e ty zoke’e.'
  vid-vid: Mkulu Nguluwi nakamlonjela, “Wanhu wa nhanzi mbili za mmunda mwa hegwe,
    nhanzi mbili zopondigwa na hegwe, zochibagula. Imwe yowa na ludali kusinda yinji,
    mkulugwe kowa chitumagwa wa mdodowe.”
  pwg-pwg: Ma Bada ivonapotei bo, “Pepeyisi kamomuwai ina magura na ini tuwa da dam
    ruwa, ma ivi ruwa na ini kawapata. Murimurina ina dam ini rewapana kirakai da
    iyarokona ina dam ina ghekuyowesi. Ma murimurina na iyarokona ini badei.”
  eng-OKE: And the Lord said to her, Two nations are in thy womb, and two kingdoms
    from thy womb shall be divided, and (one) kingdom (shall be) stronger than (the
    other) kingdom, and the greater shall be subject to the less.
  tha-KJV: พระเยโฮวาห์ตรัสกับนางว่า “ชนสองชาติ​อยู่​ในครรภ์ของเจ้า และประชาชนสองพวกที่​เก​ิดจากบั้นเอวของเจ้าจะต้องแยกกัน
    พวกหนึ่งจะมีกำลังมากกว่าอีกพวกหนึ่ง พี่​จะปรนนิบั​ติ​น้อง​”
  por-BR-2018: 'E respondeu-lhe o SENHOR: Duas nações há em teu ventre, E dois povos
    serão divididos desde tuas entranhas: E um povo será mais forte que o outro povo,
    e o maior servirá ao menor.'
  bco-bco: '@see-verse:GEN.025.022'
  deu-ELO: 'Und Jehova sprach zu ihr: Zwei Nationen sind in deinem Leibe, und zwei
    Völkerschaften werden sich scheiden aus deinem Innern; und eine Völkerschaft wird
    stärker sein als die andere, und der Ältere wird dem Jüngeren dienen.'
  ktm-ktm: Lapan ipe ile tadan ihpa, “Kantri ruweh ka hermin lon ndrinem. Ndramat
    ndre rimir we herihir odo mundrem pe we herentadai ke horu. Hemir we puko-o’ su
    lakopwi pe we hantapelwen su hemir. Kom munen ti we kile lewen marai tan kom omur.”
  caa-caa: 'y Cawinquirar Dios uyare cocha era y che: “Pues tama anac ayan chateꞌ
    bꞌiqꞌuit maxtac xeꞌ tuaꞌ axin aquetpobꞌ chateꞌ nuquir chinam, y conda axin acuxpobꞌ
    cꞌani uchiobꞌ e tzꞌojyir iraj iraj. Y inteꞌ chinam cꞌani aqꞌuecꞌo más que inteꞌ,
    y e ijtzꞌimbꞌir tuaꞌ acꞌotori tujor e yaxar”, che Cawinquirar Dios uyare e Rebeca.'
  eng-WYC-2018: which answered, and said, Two folks be in thy womb, and two peoples
    shall be separated from thy womb, and one people shall overturn a people, and
    the more shall serve the less. (who answered, and said, Two nations be in thy
    womb, and two peoples shall be taken from thy womb, and one nation shall be stronger
    than the other nation, and the older shall serve the younger.)
  epo-epo: 'Kaj la Eternulo diris al ŝi: Du popoloj estas en via ventro, Kaj du gentoj
    disapartiĝos el via interno; Kaj unu popolo estos pli forta ol la dua, Kaj la
    pli granda servos la malpli grandan.'
  uig-PIN: 'Pǝrwǝrdigar uningƣa: — «Sening ⱪorsiⱪingda ikki ǝl bardur, Iqingdin ikki
    hǝlⱪ qiⱪip bir-biridin ayrilidu, Bir hǝlⱪ yǝnǝ bir hǝlⱪtin ƣalib kelidu, Qongi
    kiqikining hizmitini ⱪilidu» — dedi.'
  beo-beo: 'Hina Gode da ema bu adole i, “Fi aduna da dia hagomo ganodini esala. Dima
    da fi aduna lalelegemu. Afae da eno ea gasa baligimu. Magobo mano da eya ea hawa:
    hamosu dunu ba:mu.”'
  tpi-OTNT: Na Bikpela i tokim Rebeka olsem, “Tupela lain manmeri i stap insait long
    bel bilong yu. Dispela tupela lain manmeri yu laik karim, bai tupela i resis wantaim.
    Wanpela lain bai i strong moa na i winim arapela lain. Na pikinini i kamap pastaim
    bai em i stap wokboi bilong pikinini i kamap bihain.”
  hau-SA: Ubangiji ya ce mata, “Al’ummai biyu suna a cikin mahaifarki mutum biyu da
    za ki haifa, za su rabu da juna, ɗayan zai fi ɗayan ƙarfi, babban kuma zai bauta
    wa ƙaramin.”
  udu-udu: 'Dhali Tap̱a ki owa yim gwo mo ki: Kal ’koni su/ e bwa ma dho’th pini mo,
    dhali ’kwani su/ gwan kun mina /e dho’th mo tani uni mini ḵwa/ bwa mo dhali jan
    ṯal ’de/ a’di imidi ’bitha’bi’th mo mmobola kamu/ e mo, dhali a’di jin ca’d a’di
    imidi mii ara kam to mo be.'
  uig-LAT: 'Perwerdigar uninggha: — «Séning qorsiqingda ikki el bardur, Ichingdin
    ikki xelq chiqip bir-biridin ayrilidu, Bir xelq yene bir xelqtin ghalib kélidu,
    Chongi kichikining xizmitini qilidu» — dédi.'
  nde-nde: UThixo wathi kuye, “Izizwe ezimbili zisesiswini sakho, njalo abantu ababili
    phakathi kwakho bazakwehlukaniswa; omunye uzakuba lamandla kulomunye, kuthi omdala
    uzakhonza omncinyane.”
  ton-ton: Pea naʻe pehē ʻe Sihova kiate ia, “ʻOku ai ʻae puleʻanga ʻe ua ʻi ho manāva,
    pea ʻe mahuʻi mei ho manava ʻae kakai ʻe ua, ʻo taki taha hono anga; pea ʻe mālohi
    ʻae kakai ʻe taha ki he taha; pea ʻe tauhi ʻe he ʻuluaki ʻae kimui.”
  ces-1613: 'I řekl jí Hospodin: Dva národové jsou v životě tvém, a dvůj lid z života
    tvého se rozdělí; lid pak jeden nad druhý bude silnější, a větší sloužiti bude
    menšímu.'
  eko-eko: 'Nnyizinku khunjipu: “Mahimo mawiri pi ariiye mwiirukulu mwawo. Weeyo onttela
    ovokola khapila piiri zoohisiilani: moote enttela wiiya ya kuvu zayita eti kiina.
    Nttunkhulu onteela onrumeyela nsimaana.”'
  nss-nss: Pe YAPAN ipwai iyatan ipa, “Hilu ndramat malpat hiltora ndriyam. Pe hilu
    malpat ara, ara andre hilu konto wule pwi. Andre hu hapat kaya pwokeyahu katahu
    hapat. Pe yiy mepo nakisarayah mu andre kiya pwandrendres ta yiy para mulan.”
  eng-WMB: The LORD said to her, “Two nations are in your womb. Two peoples will be
    separated from your body. The one people will be stronger than the other people.
    The elder will serve the younger.”
  tam-TCV: 'அப்பொழுது யெகோவா ரெபெக்காளிடம் சொன்னது: “உன் கர்ப்பத்தில் இரண்டு தேசங்கள்
    இருக்கின்றன; உன் வயிற்றிலிருந்து இரண்டு மக்கள் கூட்டங்கள் பிரிக்கப்படும். ஒரு
    மக்கள் கூட்டம் மற்றதைவிட வலிமையுள்ளதாய் இருக்கும், மூத்தவன் இளையவனுக்குப் பணிசெய்வான்.”'
  ceb-ULB: Giingnan siya ni Yahweh, “Duha ka nasod ang anaa sa imong sabakan, ug duha
    ka katawhan ang mabahin gikan kanimo. Ang usa ka nasod mahimong labing kusgan
    kaysa sa usa, ug ang kamagulangan moalagad sa manghod.”
  mkn-mkn: Ju TUHAN manyao bilang, “Dalam lu pung parú, ada dua bangsa yang nanti
    bamusu tarús. Nanti yang bungsu lebe kuat dari yang sulung. Deng yang kaka karjá
    kasi dia pung adi.”
  pol-UBG: 'I PAN jej odpowiedział: Dwa narody są w twoim łonie i dwa ludy wyjdą z
    twego wnętrza. Jeden lud będzie mocniejszy niż drugi i starszy będzie służył młodszemu.'
  agr-agr: 'Tusa iniam Tuke Pujuu ayaak: “Amina ampugminig jimag uchi egketui, nunú
    akiinawag atakea duwi yujakag maaniawagtinai. Nuadui uchik eke akiintsuk initak
    egkemsag maaninawai. Tikichia nuna aentsji ima kuashat agtinai. Untsu iwaiya nunú
    yachi awanin umigtinai. Nuni kanakagtin asag imatijamainawai”, tiuwai.'
  kyc-kyc: Dokopa Kamongome lao, Embena inginya akali lama palambinyi dolapo manjerene
    dokopa rekya lao rara lama ingyuo paramopa doko enakana doko porai ingyaramopa
    wambo dokome banya yulu pyakamyuo karara, leya.
  urd-GVU: رب نے اُس سے کہا، ”تیرے اندر دو قومیں ہیں۔ وہ تجھ سے نکل کر ایک دوسری سے
    الگ الگ ہو جائیں گی۔ اُن میں سے ایک زیادہ طاقت ور ہو گی، اور بڑا چھوٹے کی خدمت
    کرے گا۔“
  deu-1912: 'Und der HERR sprach zu ihr: Zwei Völker sind in deinem Leibe, und zweierlei
    Leute werden sich scheiden aus deinem Leibe; und ein Volk wird dem andern Überlegen
    sein, und der Ältere wird dem Jüngeren dienen.'
  ntj-ntj: Nyangka Mama Kuurrtu watjarnu, “Nyuntulun katja kutjarra kanyilku. Nyangka-pulampa
    tjamupirti minga-minga nyinama. Nyangka-yanku ngaparrku-ngaparrkulu yanyan-yanyantu
    payinma. Nyangka katja marlangkatjaku-ra tjamupirtilu-ya kurtaku tjamupirti puurrarringkula
    kanyinma. Nyangka-ya marlangkatjaku tjamupirtiku waarka palyanma.”
  row-row: LAMATUALAIN nataa nae, “Sia ambu ma rala, hambu nusaꞌ rua. Dei fo ara ramusuꞌ
    rakandooꞌ a. Mete te, muriꞌ a maꞌadereꞌ lenaꞌ uluꞌ a. Ma aꞌa ka tao ues fee odꞌiꞌ
    a.”
  kan-2017: ಯೆಹೋವನು ಆಕೆಗೆ, “ನಿನ್ನ ಗರ್ಭದಲ್ಲಿ ಎರಡು ಜನಾಂಗಗಳು ಇವೆ; ಆ ಎರಡು ಜನಾಂಗಗಳು ಹುಟ್ಟಿನಿಂದಲೇ
    ಭಿನ್ನವಾಗಿರುವವು; ಅವುಗಳಲ್ಲಿ ಒಂದು ಮತ್ತೊಂದಕ್ಕಿಂತ ಬಲಿಷ್ಠವಾಗುವುದು; ಹಿರಿಯವನು ಕಿರಿಯವನಿಗೆ
    ಸೇವೆ ಮಾಡುವನು” ಎಂದು ಹೇಳಿದನು.
  ena-ena: Uavɨla aba aba hɨnidaci Asɨ Iaue agaŋ Lebeka dɨ abami. Ci igɨnaŋ uami.
    Ninaŋ ahica huhɨlɨnaŋ cɨhu latɨhavɨla hɨdɨlɨ hɨtɨŋ hɨtɨŋ hɨniavɨbali uami. Hɨdɨlɨ
    mu agɨlaŋ vɨdɨvɨdɨŋ daŋ hɨnihɨni hɨdɨlɨ mu agɨladɨ lɨvalavɨbali uami. Ninaŋ hali
    huhɨlɨbanaŋ agaŋ nɨbu ninaŋ sɨvɨ huhɨlɨbanaŋ agadɨ lɨhu hɨvɨ hɨnihɨni nudɨ sibɨla
    hɨsɨŋ hulaŋ hɨnibali uami.
  tgo-tgo: Giya Loi i dagewe iŋa, “Vanautuma theghewo inanji e ŋgamoinɨna, gharɨgharɨna
    theghewona ne u ghambɨŋgi ne wabwi theghewoŋgi Nasiyeniyena le vurɨgheghe ne i
    kivwala laghɨyeniyena, Virɨvivana ne i kaiwo weya virɨ reghambana.”
  yap-yap: Me ga’ar SOMOL ngak fare pin, “L’agruw e nam ni bay u yal rom, ni gal raba’
    i girdi’ nem ni bay mu gargeleg e bay ur tagenginggow ngorow; bagayow e bayi par
    nib gel ngak bagayow, ma en nib ilal e bayi par ni ir e tapigpig rok e en nib
    bitir.”
  tet-tet: MAROMAK moos nataa naꞌak, “Iha okaan notak nia, noo ema klubun rua. Sia
    atu funu malu nohuun! Oan ikun biit liu oan ulun. Maun atu serwisu bodik alin.”
  hlt-MCSB: Te dongah BOEIPA loh anih taengah, “Nang bung khuiah namtu neh namtu om
    rhoi tih na ko lamkah namtu te panit la paek uh rhoi ni. Te vaengah namtu pakhat
    te namtu pakhat lakah te tlung vetih a ham loh a noe taengah thotat ni,” a ti
    nah.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢያ ዒዞም፦ «ኔኤኮ ጎጶ ጋሮይዳ ላምዖ ዴሬ ዓኣኔ፤ ዎሊም ዋይዙዋያ ላምዖ ዜርሢ ኔ ሾዓንዳኔ፤
    ፔቴይ ባጋሢዳፓ ባሻያ ማዓንዳኔ፤ ቶይዲ ጌኤዚኮ ዓይሌ ማዓንዳኔ» ሂዚ ጌዔኔ።
  twi-ASANTE: Awurade buaa no sɛ, “Aman mmienu na wɔwɔ wo yafunu mu. Wɔbɛtete nnipa
    baanu a wɔwɔ wo yafunu mu no mu. Mmɔfra baanu no, ɔbaako asefoɔ bɛyɛ ahoɔdenfoɔ
    asene ne nua a ɔka ne ho no asefoɔ. Na ɔpanin no bɛsom akumaa no.”
  mwc-mwc: Ba Bada i wonei i wona, “Dam ruwamo wai kamomi yai; Dam ruwamo kuni tuvisi
    wai kega sini nuwakesana. Kesana wai maragasina ba wai kesana mesumesuna; Iyarokona
    wai murimurina ina bosaibisaibirei.”
  bhl-bhl: 'Bokolewui, Yawe e yan weng mak bokoumomele: “Kom kunum tem be kunum mongom
    alew mak biliw kasike. Aso im dow mongom e amen amen keko, mak e kitil nam kelei,
    mak e dus nam keloke te. Ning beem kitil e fik beem kitil bakilewoke kasike, fik
    be akalem ning beem afak keboke te.”, wangse kale.'
  con-NTPO: 'tiseja su: “Que tto''panijan dos aindeccu tsu can''jen''fa. Nane dos
    canqquepa tsu toya isumbi''te iyicco''je''fa. Fae''cco tsu faesuma ti''tsse''tssiya.
    Nane coenza tsu chu''ama shondoya.”'
  eng-WEBU: The LORD said to her, “Two nations are in your womb. Two peoples will
    be separated from your body. The one people will be stronger than the other people.
    The elder will serve the younger.”
  bnp-bnp: Muri e BAKOVI DAGI i takia, “A boge pololilo na palomu ru gu vakabele a
    kabu ge rua. Ra kabu i rua nga bara ru vapida. A kabu tara bara i tora hateka
    vona a kabu tara, a tabua bara ia a vora ne tarina.”
  wal-wal: Bin GODAI iyyo, “Ne uluwan naa77u kawotettai de7ees; qassi ne giddon de7iya
    naa77u dere asati issoi issuwaappe shaahettana; issi dere asati hinkkootuppe minnana;
    qassi bairai kaaluwaayyo azazettana” yaagiis.
  mgh-mgh: 'Vano Mwaneene Nluku ahomwaakhula: Ilapo piili phiriwo munthuukwani mwaa
    mmo, phimaana anakhuma mommo atthu eeli ni anaahala umwalana: Mmoca uyo nokookhala
    okuru oompwaha nkhwawe, nanso omuulupale uyo naahala unvarela nteko omwankani
    uyo.'
  acu-NT: 'Tura iniam Yus ayaak: —Wakemin uchi jimiar engketui. Nu uchikia mai aintsu
    apuri wajasartinuitai. Kichik timiá kakaram atinuitai. Antsu eemkauri ni yachiin
    ekerin umirkatnuitai, —timiayi.'
  spa-PDDPT: 'Y Yavé le dijo: Dos naciones hay en tu seno, Y dos pueblos se dividen
    aun desde tu vientre. Un pueblo será más fuerte que el otro, Y el mayor servirá
    al menor.'
  gun-gun: 'Senhor ombovai: — Mokoĩ regua rima nderye py oĩ, itui''i guive mokoĩ regua
    ''rã oiko joo rami e''ỹ ikuai va''e. Peteĩ regua ma amboae gui ipo''akave ''rã,
    ha''e tujave va''e oiko ''rã kyrĩve va''e rembiguai — he''i.'
  agu-BL: 'Jilone''n tzaj tzun Kataj tetz. Itzun taltz: “Quil cẍbisun, na yi cob ni''a''tz
    yi eka''n pwokil awa''n, i''tz cob chin wutzile''n nación yi na choyintzin te
    yi ntaxk chu''l itz''ok. At jun yi mas cham sbne'' swutz yi junt, nin yi bajx
    tz''ocopon tzak'' yi ca''wl yi ca''p.”'
  eng-PEV: God said to Rebekah, “There are 2 babies inside you. They will grow up
    and have kids, and their kids will become 2 nations. Right from the start, those
    2 nations will fight against each other. One of those nations will be stronger
    than the other nation. Yes, the younger son’s nation will be stronger, and his
    nation will be boss over the older son’s nation.”
  ilo-ULB: Kinuna ni Yahweh kenkuana, “Dua a nasion ti adda iti aanakam, ken dua a
    tattao ti agsinanto nga agtaud kenka. Napigpigsanto ti maysa a tao ngem iti maysa,
    ken pagserbianto ti inauna ti ub-ubing.”
  kpg-kpg: Gei Dimaadua ga helekai anga, “Nia madawaawa e lua aanaa i lodo do dinae.
    Goe ga haanau mai au daangada hagadau bebeehi ginaua. Di madawaawa e dahi e maaloo
    i di madawaawa dela i golo, tangada madua e hege gi tangada dulii.”
  uig-ARA: 'پەرۋەردىگار ئۇنىڭغا: ــ «سېنىڭ قورسىقىڭدا ئىككى ئەل باردۇر، ئىچىڭدىن ئىككى
    خەلق چىقىپ بىر-بىرىدىن ئايرىلىدۇ، بىر خەلق يەنە بىر خەلقتىن غالىب كېلىدۇ، چوڭى
    كىچىكىنىڭ خىزمىتىنى قىلىدۇ» ــ دېدى.'
  bsp-bsp: 'Kɔ Kanu kəloku kɔ: «Afum a tɔf mɛrəŋ ŋay'' əm dəkor, afum mɛrəŋ akakɔ
    ŋandegbɛyɛnɛ kəwur əm dəkor. Afum a wəkin nwɛ ŋandetasərnɛ aka wəka mɛrəŋ. Wəbeki
    endeyi wəfɛt wəkɔ dəntɔf.»'
  bps-bps: Na man Dwata i Amu di kenen, “Fingin i tingaam na mbaling ale kadang gutambul
    i lwe bung dad to. Na dad lwe bung to ani, là satu nawala, sduen ale, taman stani
    ale. Na kadang satu duh, i satu bung dad to ani nun enegla mdatah di eneg i satu.
    Na i tingaam twege glifan kadang di twalin.”
  mbs-mbs: Minikagi se Timanem, “Se pingin kidoen te belenakan nikaw, yan se meinang
    kemonaan te dowa pongan. Eked dan pegsebad. Meinang labi pa magsen se sebad pongan,
    aw meinang sineligan te batà no adi se kakay din.”
  tof-tof: Da Lod oyaka tóbtanórr wagó, “Nis bwób zitül pam nis marü bikómdümamli,
    akó nis bwób zitül pam nisa sab marü bikómdügab turri, da bürrgrrüti; darrü sab
    wirri arüng pam yarile tóba kamadódógab, akó naret sab zoretan tangdó yarile.”
  sus-sus: Alatala naxa a masen a bɛ, «Si dɔxɔ firin nan na i tɛɛgɛ. Keren sɛnbɛ gboma
    nɛ boore bɛ. Taara nan fama lude a xunya xa nɔɛ bun ma.»
  pon-2006: KAUN-O eri mahsanihong, “Tohn wehi riau me mihmi nan kapehdomw. Ke pahn
    naitikihada tohn wehi riau me pahn uhpene nanpwungara. Ehu pahn kehlail sang ehu;
    oh me laudo pahn liduwih me tikitiko.”
  jae-jae: Ma Apômtau kêsôm gêdêŋ eŋ gebe “Gôlôacmôkê luagêc sêmoa aôm têmtaclêlôm
    ma aôm ôkôc laum luagêc, mago sêwa tauŋ êkôc. Teŋ toôliwalô êlêlêc teŋ su ma ŋacsêga
    ênam sakiŋ ŋacsauŋ.”
  ksd-ksd: 'Ma ra Luluai i ga biti tana: A ura vuna tarai ta ra balam, Ma a ura vuna
    tarai dir vana rikai tam dir a tur vartibai; Ma tika na vuna tarai ta dir na ongor;
    Ma ra luaina na kudakudar ta ra muruna.'
  tur-YTC: 'Yahve ona şöyle dedi: “Rahminde iki ulus var. Bedeninden iki halk ayrılacak.
    Biri diğerinden güçlü olacak. Büyüğü küçüğüne hizmet edecek.”'
  bel-N: 'I сказаў ГОСПАД ёй: “Два народы ў жываце тваім, і два народы з нутра твайго
    вылучацца; і адзін народ будзе мацнейшым за другі, і старэйшы будзе служыць малодшаму”.'
  grc-BRENT: Καὶ εἶπε Κύριος αὐτῇ, δύο ἔθνη ἐν γαστρί σου εἰσὶ, καὶ δύο λαοὶ ἐκ τῆς
    κοιλίας σου διασταλήσονται· καὶ λαὸς λαοῦ ὑπερέξει, καὶ ὁ μείζων δουλεύσει τῷ
    ἐλάσσονι.
  ind-AYT: TUHAN berkata kepadanya, “Dua bangsa ada dalam rahimmu. Dua orang yang
    berasal darimu itu akan dipisahkan. Yang satu akan lebih kuat daripada yang lain,
    dan yang lebih tua akan melayani yang lebih muda.”
  lid-lid: Eme Laban tiye i tan, “Kon tinan munyak badeh udu ndrinem, Ma uru lau ma
    la-uh ado ndrinem kameh atalan; Iy ari kameh i boto-on labai ja ta iy ari, Ma
    iy bwele-en kameh i ta asore i bahan.”
  eng-NNA: God told her, “You will give birth to two males. The descendants of those
    two will argue with each other, they will separate from each other. The descendants
    of the youngest one will be strong, they will be bosses for the others.”
  nya-nya: Yehova anati kwa iye, “Udzabala mafuko awiri a anthu olimbana, ndipo magulu
    awiri a anthu ochokera mwa iwe adzasiyana; fuko limodzi lidzakhala la mphamvu
    kuposa linzake, ndipo wamkulu adzatumikira wamngʼono.”
  hrv-hrv: 'I Jahve joj reče: “Dva su svijeta u utrobi tvojoj; dva će se naroda iz
    tvog krila odijeliti. Narod će nad narodom gospodovati, stariji će služiti mlađemu.”'
  mps-mps: Tama Yawego te tiwai po Rebekabolo wai, “Te bidi hani si te nago haliga
    tomode bidibao. Te hani bidi si nago ame nainu ebaso, te augwali si dali si ususu
    si yainu ebao, tama nosali hani si bugulama, tedali bidaibao. Te me hani deligo
    gasa hani me dali bomo mu yaibao. Tama polasa te ame nabo wai aga te nosali ame
    nabo waigo sę ebo bidi pedelaibao,” Yawego Rebekabolo te po wei ponani.
  llg-llg: De, LAMATUAK nataa, nae, “Nai O teim dale, hambu hataholi nusak dua, ala
    musu lakandoo. Dei fo mulik balakain, lena heni kaꞌak. Ma kaꞌak ana ue-leꞌdi fee
    mulik.”
  tpi-tpi: Na Bikpela i tokim Rebeka olsem, “Tupela lain manmeri i stap insait long
    bel bilong yu. Dispela tupela lain manmeri yu laik karim, bai tupela i resis wantaim.
    Wanpela lain bai i strong moa na i winim arapela lain. Na pikinini i kamap pastaim
    bai em i stap wokboi bilong pikinini i kamap bihain.”
  dan-1931: 'Da svarede HERREN hende: “To Folkeslag er i dit Liv, to Folk skal gå
    ud af dit Skød! Det ene skal kue det andet, den ældste tjene den yngste!”'
  vie-OVCB: 'Chúa Hằng Hữu đáp: “Hai con trai trong lòng ngươi sẽ trở thành hai nước
    chống đối nhau. Nước này mạnh hơn nước kia; đứa lớn sẽ phục dịch đứa nhỏ.”'
  lbk-lbk: Kinwanin et Dios Apo ken siya, “Enchwa ay ili nan ilillitonmo. Et sam ikimen
    nan chwa ay takho ay at enkhinnola nan wanen-edcha. At mafikfikas nan wanen-ed
    nan annochi. Siya, nan yon-a et iyapowan nan annochina.”
  guj-2017: ઈશ્વરે તેને કહ્યું, “તારા પેટમાં બે કુળ છે અત્યારથી જ બે પ્રજાઓ અલગ થશે.
    એક પ્રજા બીજી પ્રજા કરતાં બળવાન થશે અને મોટો દીકરો નાનાનો દાસ થશે.”
  byr-byr: '@see-verse:GEN.025.022'
  awx-awx: Tahawänu Yawetä using inikut. “Tängäkane engangu täpäyalä. Tiwän uläpäyalu
    kantri gäpangalä äpme upuke yiwisimäläk. Tikengä gäpanggutä äpme kitokake, notnä
    yapmitning. Tiwän payänä ulapnäle gepbine äpme yiwik,” yang inikut.
  pon-2006A: KAUN-O eri mahsanihong, “Tohn wehi riau me mihmi nan kapehdomw. Ke pahn
    naitikihada tohn wehi riau me pahn uhpene nanpwungara. Ehu pahn kehlail sang ehu;
    oh me laudo pahn liduwih me tikitiko.”
  por-BRBSL: Yahweh disse a ela, “Duas nações estão em seu ventre. Dois povos serão
    separados de seu corpo. Um povo será mais forte do que os outros. O mais velho
    servirá aos mais novos”.
  aly-aly: INGKARTel renh ilek, “Aler ngkwenh amentant-atherr ratherr atyetyart aneyenh,
    ingwer apmer ingwer-ampenyekan, ingwer apmer ingwer-ampenyek. Awayikwan ayteyikwek
    awelh-ayntem, ayteyikw rarlap atyetyartan anayntem. Amentant atherr ikwerek-atherr
    anaynteman.”
  cth-cth: BAWIPA ni camo im dawk miphun kahni touh ao. Na von thung hoi miphun kahni
    touh kâkapek han. Miphun buet touh e teh buet touh e hlak a thayoun han. Hahoi,
    a hmau ni a nawngha e thaw a tawk pouh han telah ati.
  twi-twi: Awurade buaa no se, “Aman abien na wɔwɔ wo yafunu mu. Wɔbɛtetew nnipa baanu
    a wɔwɔ wo yafunu mu no mu. Mmofra baanu no, ɔbaako asefo bɛyɛ ahoɔdenfo asen ne
    nua a ɔka ne ho no asefo. Na ɔpanyin no bɛsom akumaa no.”
  hlt-hlt: Te dongah BOEIPA loh anih taengah, “Nang bung khuiah namtu neh namtu om
    rhoi tih na ko lamkah namtu te panit la paek uh rhoi ni. Te vaengah namtu pakhat
    te namtu pakhat lakah te tlung vetih a ham loh a noe taengah thotat ni,” a ti
    nah.
  tbz-SIM: 'Kɛ̀ kù dɔ̀: A púó nyibotí ìdɛ́ì nyi, kɛ̀ ì bo yɛ̀nní kɛ́ncɑ̃́ɑ̃́, kɛ̀
    kùmɑkù nkpeńnìnɛ̀ kutɛkù. Osɑ́m̀pɔ́ù bo mbɑkɛ́ okótì.'
  msy-2020: Ezɨ Ikiavɨra Itir God Rebeka mɨgɨa ghaze, “Kantrin pumuningɨn gumazamiziba
    nɨn navimɨn aven ti. Ezɨ otarir nɨ otamin kamning, aning uaning batogh mangɨ tavɨn
    gavgavim tav gafiragham. Eghtɨ otarir faragha irɨzim, otarir gɨn irɨzimɨn ingangarir
    gumazimɨn mɨn ikiam.”
  txq-txq: Boe ma MANETUALAIN naselu nae, “Nai o poꞌom dale hambu hatahori nusak dua,
    neu ko ara ramusuk taa-taa. Neu ko muri anak barakain lena uluk. Ma kaꞌak naue-osa
    fee fadin.”
  aaz-aaz: Ma UISNENO nataah ee mnak, “Anbi ho aup maan, anmuiꞌ naan riꞌanaꞌ nua reꞌ
    of he njarin uuf nua reꞌ sin of anmamusun piut-piut. Aan muin aan of naꞌbeꞌi nneis
    naꞌko aan uun aan. Ma taatf aan of anjair ameput neu in orif.”
  azb-azb: 'Rəbb ona dedi: «Sənin bətnində iki millət var, Sənin qarnından iki xalq
    çıxacaq. Bir xalq o biri xalqdan güclü olacaq, Böyüyü kiçiyinə qulluq edəcək».'
  eng-DBY: And Jehovah said to her, Two nations are in thy womb, And two peoples shall
    be separated from thy bowels; And one people shall be stronger than the other
    people, And the elder shall serve the younger.
  hin-2017: तब यहोवा ने उससे कहा, “तेरे गर्भ में दो जातियाँ हैं, और तेरी कोख से निकलते
    ही दो राज्य के लोग अलग-अलग होंगे, और एक राज्य के लोग दूसरे से अधिक सामर्थी होंगे
    और बड़ा बेटा छोटे के अधीन होगा।”
  wol-KYG: 'Aji Sax ji ne ko: «Ñaari giir nga ëmb, nara am ñaari xeet yuy xaajaloo,
    wenn wi mooy ëpp doole wi ci des, te mag ji mooy surgawu rakk ji.»'
  swp-swp: GUIAU i ribalah ia arinai i ene, “Basileia labui oa bogam eai, tatao peledi
    labui oa arim eai se labasidi, abo se peilabuiedi, esau abo i adidiri, ena tau
    abo i saepoi, taubaguna abo tau murita ena heaheari eai i lau.”
  bjr-bjr: Innaaru qufanoo Yaaweefa qimaminoo qinau. Qaara maqannaasa ani aranandaki
    maridaqa. Anee nariara nariara rairai qimariasa nikooqanda maqeennaranoo. Moo
    fannoo moo uriqarara afeeka faqaafa marianno. Akaqa fannoo afasaana rafaaqa fuaninafa
    mariannoo.
  eng-YLT: And Jehovah saith to her, 'Two nations [are] in thy womb, and two peoples
    from thy bowels are parted; and the [one] people than the [other] people is stronger;
    and the elder doth serve the younger.'
  kne-kne: Kanan Diyos en sisya, “Din singin ay liton mo, man-ganak das man-ili si
    doway nasyon, ya din doway nasyon ay sana et mankinontra da. Napigpigsa din esa
    mo din esa, yan din inoona et mansilbi sin inoodi.”
  wat-wat: Eketa Yave i iyaviya i bwaduwa, “Sineweu o kunuma nuwesi. Sina tufuwa nenei,
    sina vikavanevaneya. Tamo kunuma o unana ina fiwanateweiya. Kotokikinuna ina vikaetoḡa
    gwadiyei nenei.”
  heg-NTPO: Kon AMA LAMTUA siut noan, “Tana-ana at dua in mo ku taim ma dalen na,
    mam daid bangsa dua, man mus nol apa tutungus. Mam aan hmudin na tes dui deng
    aan hmunan na. Nol kaka la daek le bel pali la.”
  ptu-ptu: 'Iya ma''kadam DEBATA naua: “Itim ungkebättängam dua pentoosam kasalle.
    La undadiangko dua pentoosam kasalle la sisähä''. Adinna la mentondom anna la
    umpahe'' leko'' kakanna.”'
  bzd-NTPO: 'E'' tö ie'' a̱ iché: “Be'' shu̱a̱ ala''r tso'' böl. Mik ie''pa de këchke,
    eta̱ ikibi ë́k döraë itsirla kanè mésoie. Ie''pa aleripa döraë ká̱ böt ñì bolökpa
    ese wakpa. Itsirla aleripa döraë diché kibiie ikibi aleripa tsa̱ta̱. E'' kue̱ki̱
    ie''pa ñippémitke ka̱m iku̱r e'' yöki̱.”'
  kwf-kwf: Sui Iawe ka fata Ꞌuri fuana, “Ro ngela ki neꞋe tua saena siramu, na ai
    buri ke baꞋa ngasingasi liufia na ai etaeta. Kera ke baꞋa koꞋo bora fuana ro fufuꞋi
    ngwae matamata ki. Na fufuꞋi ngwae ana ai buri ke baꞋa ke baꞋa ngasingasi liufia
    na fufuꞋi ngwae ana ai etaeta.”
  eng-WYC-2017: which answered, and said, Two folks be in thy womb, and two peoples
    shall be separated from thy womb, and one people shall overturn a people, and
    the more shall serve the less.
  eng-WMBB: The LORD said to her, “Two nations are in your womb. Two peoples will
    be separated from your body. The one people will be stronger than the other people.
    The elder will serve the younger.”
  spp-spp: 'Ka Kafooŋi Kile si jwo: «Sùpyishi shuunni u ɲyɛ mu funŋke e, mu aha pi
    si, pi sì n-bɛ̂ niŋkin na mɛ, pi sí n-láhala. Pi mú shuunni i, wà fànha sí ɲyaha
    wà wogo na. Yyahawuŋi sí n-pyi cɔɔnfooŋi biliwe.»'
  aey-aey: Odocob Tibud uqa madon, “Mel lecis hina wawinna bilesia. Hina basalecem
    ale fulusdumesi sihul lecisna qatani filigandowasan. Oso uqa gagadicca eu oso
    wooldugian. Odocob matu eu milumna cabi dana biligian,” don.
  urd-GVH: रब ने उससे कहा, “तेरे अंदर दो क़ौमें हैं। वह तुझसे निकलकर एक दूसरी से अलग
    अलग हो जाएँगी। उनमें से एक ज़्यादा ताक़तवर होगी, और बड़ा छोटे की ख़िदमत करेगा।”
  rug-rug: Meke zama la se Zihova koasa, “Karua koburu si kote podoi goi pa korapa
    tiamu, meke kote vura mae si karua butubutu lavata, meke kaqu vari pinopinoi sari
    karua tie arini. Sapu keke si kote ṉiṉira hola nia si keke, meke kaqu nabulu nia
    sa kenuna sapu mudina.”
  gaz-gaz: Waaqayyo immoo akkana jedheen; “Saboota lamatu gadameessa kee keessa jira;
    uummanni lamaan ati deessus gargari baʼu; sabni tokko saba kaan irra ni jabaata;
    inni hangafni isa quxisuu tajaajila.”
  fra-LSG: 'Et l’Éternel lui dit: Deux nations sont dans ton ventre, et deux peuples
    se sépareront au sortir de tes entrailles; un de ces peuples sera plus fort que
    l’autre, et le plus grand sera assujetti au plus petit.'
  gnn-gnn: Ga ŋayi Garrayyunydja ḻakarama nhanŋu bitjan. “Märrma' dhuwali nhokala
    malanydja wälkŋuranydja, märrma' yurru bäpurruny'tja dhawal‐wuyaŋirri nhokuŋu,
    yurru dhuwaliyi maṉḏa barrkuwatjthirri yurru yulŋunydja, mari‐winy'tjunmirrina
    walalaŋguway walala yukurra yurru. Waŋganydja yurru mala ganydjarr‐ḏilkurruna
    wal'ŋu, ḏälmirrina, ga wiripunydja mala yurru märr‐ganydjarrmiriwnha, ga ŋayi
    ŋurruŋunydja ŋunhi maḻamarrnydja yolŋu yurru djämamirri ŋuriki nhanŋu gutha'mirriŋuwu,
    ŋunhi ŋayi yurru dhuḏiŋu dhawal‐wuyaŋirri nhokuŋu.” Bitjarrayi ŋayi Garrayyu ḻakaraŋalanydja
    Ripaykawu dhä‐ŋäthiliŋga yana.
  yal-yal: Alatala yi a yabi, a naxa, “Siya dɔxɔde firin nan i kuini. Kedenna sɛnbɛn
    gboma nɛn boden xa. Tadan luma nɛn a xunyɛna nɔɔn bun ma.”
  gum-gum: 'Jehovábe trenchibig køn: —Ñui patsaube misaamera purø nørrøbatø pa søtø
    køn cha. Misagwan ashib karub pønrrønrrabelø pailø nørreelø ñui patsau purraisrøngurri
    nøørømisrøbguen purran cha. Kane katøgan lataguen kømø, mu chindamgaig kønrrabig
    køn cha. Inchen mayur kal-labiibe wendiig nø karuig meganrrabig køn— cha.'
  iou-iou: Iwet yabäwänä Yawetä iwetkuk; Äma äbot yarä kokka gänaŋ itkamän. Äbot yarä
    gäkken naniktä ahäŋpäŋä ini äbot-äbot api itneŋ. Äbot kubä täŋo kehäromitä kubä
    täŋo api irepmirek. Intäjukun naniktä mäden nanikta watä piä api täŋpek yäk.
  haw-1868: I mai la o Iehova ia ia, Elua no lahuikanaka iloko o kou opu, elua hoi
    poe kanaka e puka mai ana noloko mai o kou opu, a e oi aku ka ikaika o kekahi
    poe i ko kekahi poe; a e hookauwa aku ka hanau mua i ka hanau hope.
  arb-NAV: 'فَقَالَ لَهَا الرَّبُّ: «فِي أَحْشَائِكِ أُمَّتَانِ، يَتَفَرَّعُ مِنْهُمَا
    شَعْبَانِ. شَعْبٌ يَسْتَقْوِي عَلَى شَعْبٍ، وَكَبِيرٌ يُسْتَعْبَدُ لِصَغِيرٍ».'
  adz-adz: Da Yawe ini da arangan ibiani, “Garam utup iruꞌrun imingꞌ u wangum. Garam
    utup iruꞌrun u nida riman igi bungꞌ antap ruan namunti ruga rugan. Da utup mangan
    bungꞌ asu riniurun da nayab ragun i mangan. Da mamaꞌ narun waꞌa miamun bungꞌ asu
    mamaꞌ waꞌa bampan garam guman.”
  ewe-ewe: Yehowa gblɔ nɛ be, “Viŋutsu eve siwo le dɔ me na wò la azu dukɔ eve siwo
    aʋli ho kple wo nɔewo. Ɖeka asesẽ wu evelia, eye tsitsitɔ azu subɔla na ɖevitɔ.”
  eng-LEE: And the Lord said unto her, Two nations are in thy womb, and two manner
    of people shall be separated from thy bowels; and one people shall be stronger
    than the other people; and the elder shall serve the younger.
  dji-dji: Girri nyani Garray inga bultjidjini djinikima djanguny, “Nyungur yarrmirri
    bingili yidjipilimirrpili bil ngurri kirim. A biling inydji bil bum kirimban,
    yarim bilapilang miri bingili bapurrurrmirrpili inydji bil ngurrparim kirim nyungur
    budjirrmirri. A bilingapibi yidjipilibi bingili bapurrurr inydji bil ngurri. Bil
    wurpilim bapurrurrdji nyani bangirigi ngunukima wurpi, miri nyungung miḻimiṯang
    mala djani djina djin djamagiṉdjidji nyungung djirrakaygi malagi, bilapilang.”
  gvn-gvn: '@see-verse:GEN.025.022'
  nna-nna: Ngarrkalu wurrarnala, “Kujarra kangkulumanpulinyi pirirrijirri. Wirtu jarrinyaja
    jinta pilkulinypularninyi. Jamuji karlujirrangu kurrngaljartiny yiji jarrulunypulu.
    Warinymilirrangu kulijarturrangu jarrulupiyi, warinymilirrangu munu. Marrkamurninymilirrangu
    nyampali wantulupiyijanaku murrkangunyamurninymilirranguku.”
  asm-FB: যিহোৱাই তেওঁক ক’লে, “তোমাৰ গৰ্ভত দুটা ভিন্ন জাতি আছে, আৰু তোমাৰ উদৰৰ পৰাই
    দুই জাতি বাহিৰ হৈ বেলেগ হ’ব; এক জাতি আন জাতিতকৈ পৰাক্ৰমী হ’ব, আৰু বৰটো সৰুটোৰ
    দাস হ’ব।”
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن عَ بّ، «سِ دْشْ قِرِن نَن نَ عِ تّيفّ. كٍرٍن سّنبّ
    فبٌمَ نّ بٌورٍ بّ. تَارَ نَن قَمَ لُدٍ عَ شُنيَ شَ نْي بُن مَ.»
  fra-SBL: L'Éternel lui répondit, « Deux nations sont dans ton sein. Deux peuples
    seront séparés de votre corps. L'un des peuples sera plus fort que les autres.
    L'aîné servira le cadet. »
  hbo-hbo: וַיֹּ֨אמֶר יְהוָ֜ה לָ֗הּ שְׁנֵ֤י *גֹיִים (גֹויִם֙) בְּבִטְנֵ֔ךְ וּשְׁנֵ֣י
    לְאֻמִּ֔ים מִמֵּעַ֖יִךְ יִפָּרֵ֑דוּ וּלְאֹם֙ מִלְאֹ֣ם יֶֽאֱמָ֔ץ וְרַ֖ב יַעֲבֹ֥ד
    צָעִֽיר׃
  shp-NTPO: 'Jatianra, jan yoia iki: “Ja min poko meranra, rabé tsamá joni iki, rabé
    jema riki pikotamatianbi reteananbekonai. Westíorara wetsa xewina koshi iti iki,
    jainoax ja rekenra jawen chiní naman iti iki”, akin.'
  eng-WYCLIFFE: which answerde, and seide, Twei folkis ben in thi wombe, and twei
    puplis schulen be departid fro thi wombe, and a puple schal ouercome a puple,
    and the more schal serue the lesse.
  piu-2006: '@see-verse:GEN.025.022'
  pjt-pjt: Ka Mayatjalu tjapinnyangka kuliṟa palula wangkangu nyanga alatji, “Tjitji
    pala pulalanguṟu puḻka-aṉangu uṯuḻu kutjara ma-tjuṯaringkuku maḻatja maḻatja,
    panya palumpakunu tjuṯaringkuku, ka nyara kutjupaku palu puṟunypaṯu tjuṯaringkuku.
    Munuya paluṟu tjana uṯuḻu kutjara tiṯutiṯu nyinaku. Ka uṯuḻu kutju witulya puḻka
    ngaṟaku, palu uṯuḻu kutjupa upa nguwanpa ngaṟaku. Ka kuṯa panya maḻanypaku waṟkariku.”
    Alatji Mayatjalu Ripikanya utiṟa wangkangu.
  cwe-cwe: Mndewa Mulungu kamulongela Lebeka, “Muinda yako muna makabila maidi, Makabila
    maidi yondayelekigwe na weye yezaigola. Dimwe dizakuwa na nguvu kufosa dimwenga;
    Imkulu kezamsang'hanila imdodo.”
  bgs-bgs: Igkagi tô Áglangngagán, na mà din, “Tô dáppi tun ta mabataan nu, tô gó
    é mému na kamónaan katô duwa grupo. Dì dan pasábbadé. Mému na tuu mabákkár tô
    sábbad grupo, asta tô kaké batà mému na állang katô adi din.”
  kik-kik: Nake Jehova akĩmwĩra atĩrĩ, “Ndũrĩrĩ igĩrĩ irĩ nda yaku, na andũ a mĩthemba
    ĩĩrĩ kuuma nda yaku nĩmagatigithanio; gĩthemba kĩmwe nĩgĩgakĩria kĩrĩa kĩngĩ hinya,
    na ũrĩa mũkũrũ nĩagatungatĩra ũrĩa mũnini.”
  ksr-ksr: 'Qisiŋ muro kokaeŋ ijoro: “Goo goroŋ uuganoŋ tuuŋ woi yoŋoo beŋisigiaga
    ejao. Iyoroonoŋga kanageso woi asugiŋ deema laligowuya. Ejemba tuuŋ moŋnoŋ tuuŋ
    alia uŋuuguŋ ku-usuŋgia kotakota koloowuya. Datanoŋ koga weleŋ qeŋ muŋ laligowaa.”'
  fra-NCL: 'et Yahweh lui dit : « Deux nations sont dans ton sein ; deux peuples,
    au sortir de tes entrailles, se sépareront ; un peuple l’emportera sur l’autre,
    et l’aîné servira le cadet. »'
  cek-AK: Angraeng mah anih khaeah, Na zok thungah kami acaeng hnetto oh; na zok thung
    hoiah tuinuen kalah acaeng hnetto tacawt tih; acaeng maeto loe kalah acaeng maeto
    pongah thacak kue ueloe, kacoeh mah kanawk ih tok to sah pae tih, tiah a naa.
  xla-xla: “Opa alumale dapiyamtetapo wa꞉ koko dulu dla popa꞉po. Alumale dapiyamte
    ewolotapo wa꞉ koko dulu tle wowoyapo ha꞉ha꞉mama yia꞉ dulu dla opahale demha꞉ha꞉lepe.
    Yia꞉ta dapiyamteta epo opahale demha꞉ha꞉le dulu dla haletapo itiyamale mate hallati
    asiyama haletapo pase itiyamale mate hallowa. Epedeme ya꞉ bapatapo ya꞉ ei yu dla
    salladepo sela꞉lepe,” diyo.
  cuk-cuk: 'Bab-Jehová Rebeca-abin sogded: “Be-sapi-dukugine, neggwebur-sogabo danikid,
    amba yoo napnegse-aideged-idu, bato neggwebur-sogabogwad na ebo gae-nanaid. Gwensak,
    baidba bur-dutusur guoed, ia, urba-sogedba nanadii guoed.”'
  uig-CYR: 'Пәрвәрдигар униңға: — «Сениң қосиғиңда икки әл бардур, Ичиңдин икки хәлиқ
    чиқип бир-биридин айрилиду, Бир хәлиқ йәнә бир хәлиқтин ғалип келиду, Чоңи кичигиниң
    хизмитини қилиду» — деди.'
  pma-pma: Ka Iahova viteni mini vit, “Ehon elu lumul en vangom. Tai koa hekatau hemai
    hemarite mok helin koa helamu. Anatin, koa helamu hel en hen koa katau. Ka luhemai
    luhehi mari tata ten mari vangi meatin elu, ka vangi meatin elu enek koa kikur
    keilu, luhetisa min keilu. Ka koakeil ikistal ika en koa katau ikeih imok isulin
    onen koa mulamu.”
  tel-2017: అప్పుడు యెహోవా ఆమెతో ఇలా చెప్పాడు. “రెండు జాతులు నీ గర్భంలో ఉన్నాయి. రెండు
    గోత్రాలు నీ గర్భంలో నుండే వేరుగా వస్తాయి. ఒక జాతి కంటే ఒక జాతి బలంగా ఉంటుంది.
    పెద్దవాడు చిన్నవాడికి దాసుడవుతాడు.”
  hat-BSA: 'SENYÈ a te di li: “Gen de nasyon nan vant ou. De pèp va vin separe sòti
    nan vant ou. Yon pèp va pi pwisan ke lòt la. Pi gran an va sèvi pi jèn nan.”'
  kos-kos: LEUM GOD El fahk nu sel, “Mutunfacl luo oasr in kom. Kom ac oswela mutunfacl
    akwasui luo. Sie ac fah ku liki ma se ngia. El su matu ac fah kulansupu el su
    fusr.”
  hbo-WLC: וַיֹּ֨אמֶר יְהוָ֜ה לָ֗הּ שְׁנֵ֤י גיים בְּבִטְנֵ֔ךְ וּשְׁנֵ֣י לְאֻמִּ֔ים
    מִמֵּעַ֖יִךְ יִפָּרֵ֑דוּ וּלְאֹם֙ מִלְאֹ֣ם יֶֽאֱמָ֔ץ וְרַ֖ב יַעֲבֹ֥ד צָעִֽיר׃
  ibo-ibo: Onyenwe anyị gwara ya sị, “Mba abụọ dị gị nʼafọ, ụzọ mba abụọ dị nʼime
    gị ka a ga-ekewa. Otu ụzọ ga-adị ike karịa nke ọzọ, nke okenye ga-ejere nke nta
    ozi.”
  ory-ory: ତହିଁରେ ସଦାପ୍ରଭୁ ତାହାକୁ କହିଲେ, “ତୁମ୍ଭ ଗର୍ଭରେ ଦୁଇ ଗୋଷ୍ଠୀ ଅଛନ୍ତି ଓ ଦୁଇ ଗୋତ୍ର
    ତୁମ୍ଭ ଉଦରରୁ ବିଭିନ୍ନ ହେବେ; ଏକ ଗୋତ୍ର ଅନ୍ୟ ଗୋତ୍ରଠାରୁ ବଳବାନ ହେବ, ପୁଣି, ଜ୍ୟେଷ୍ଠ କନିଷ୍ଠର
    ସେବା କରିବ।”
  wmt-wmt: '@see-verse:GEN.025.022'
  chk-chk: Nge ewe Samol mi Lapalap a üreni, “Ruu ainang ra nonom lon lukom, nge ruu
    mwichen aramas repwe uputiu senuk. Iwe, ekewe ruu mwich repwe aimwüfesen, nge
    eu leir epwe pöchökül mwen eu. Iwe, ewe mi lap epwe angang ngeni ewe mi kis.”
  ssd-ssd: 'Suŋgoŋge nu sana: Kiŋo armba ne tuku fuŋgul sinamŋge minik ta kile-patika
    le nale tuku ndare tugeka taŋgo kuasmbi armba mayok ka nane purka yimyam minamŋgaig.
    Andeŋge ande tuku saŋgri liwamŋgat. Kiŋo mulum nu kiŋo ŋgumneŋgamŋgat ta tuku
    miŋge kumnemŋge minamŋgat ŋga sana.'
  rop-rop: en YAWEI bin tok, “Dijan im dalim yu, dubala traib garra kamat brom det
    dubala boi, en det dubala traib kaan jidan gudfren. Wanbala traib garra jidan
    brabli strongwan, en det bigwan boi garra wek blanga im lilwan braja.” Lagijat
    na God bin tok.
  ukr-1871: 'І рече їй Господь: Два народи в тебе в чреві; два народи будуть, як породиш,
    воюватись. Візьме гору старший, та підстаршому він буде послугом служити.'
  eng-AOI: Yahweh said to her, “There are two people inside you. They will be the
    ancestors of two nations. Their people will be against each other and live separately.
    One brother will be stronger than the other, and the older brother will work for
    the younger one.”
  yon-yon: yembed inande daandoon, “Kub kabeyob aom kuu ambibkindan ayoob yi ambokab.
    Kwane, ambibkindan ayoob kuu andokbaniib. Ningki ye awoyambed ayi ye awoya yaa
    burudande aromkono arimbed keraniib. Kwane, ayi kuu ningki ye dabderem yiri dobaraneen.”
    andoon.
  bch-bch: Ta Maron ikeo pan bedane, “Gergeu rua toa apameai na, eine ga tiuot alu
    rua. Be alu rua toa eao ga popo ne, eine ga timan ariapolpol. Ede ga iura kapei
    ngan ede pade. Be gergeu kapei ga iman itar kakau ele paeaeanga.”
  deu-1951: 'Und der HERR sprach zu ihr: Zwei Völker sind in deinem Schoß, und zwei
    Stämme werden sich aus deinen Eingeweiden scheiden, und ein Volk wird dem andern
    überlegen sein, und der Ältere wird dem Jüngeren dienen.'
  eng-JPS: 'And the LORD said unto her: Two nations are in thy womb, and two peoples
    shall be separated from thy bowels; and the one people shall be stronger than
    the other people; and the elder shall serve the younger.'
  ubr-ubr: BADA on aurin iyau, “Tafanam ruam om yam amonai; om arimon sabu ruam unitu,
    osi sin kuseb ato tani on arimon in faiwar kwakwan men tani ba. Ainau orot on
    arimon giya orot ini agirai.”
  srp-1865: 'A Gospod joj reèe: dva su plemena u utrobi tvojoj, i dva æe naroda izaæi
    iz tebe; i jedan æe narod biti jaèi od drugoga naroda, i veæi æe služiti manjemu.'
  lug-lug: Mukama n’amuddamu nti, “Mu lubuto lwo mulimu amawanga abiri, abantu ababiri
    b’olizaala balibeera ba njawulo, omu alibeera w’amaanyi okusinga munne, era omukulu
    yaaliweereza omuto.”
  heb-heb: ויאמר יהוה לה שני גיים בבטנך ושני לאמים ממעיך יפרדו ולאם מלאם יאמץ ורב
    יעבד צעיר׃
  ben-IRV: তখন সদাপ্রভু তাঁকে বললেন, “তোমার গর্ভে দুই জাতি আছে ও তোমার উদর থেকে দুই
    বংশ আলাদা হবে; এক বংশ অন্য বংশের থেকে শক্তিশালী হবে ও বড় ছোটর দাস হবে।”
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, ਤੇਰੀ ਕੁੱਖ ਵਿੱਚ ਦੋ ਕੌਮਾਂ ਹਨ ਅਤੇ ਤੇਰੀ ਕੁੱਖੋਂ ਹੀ
    ਓਹ ਦੋਵੇਂ ਜਾਤੀਆਂ ਵੱਖਰੀਆਂ ਹੋ ਜਾਣਗੀਆਂ ਅਤੇ ਇੱਕ ਜਾਤੀ ਦੂਜੀ ਜਾਤੀ ਨਾਲੋਂ ਬਲਵੰਤ ਹੋਵੇਗੀ ਅਤੇ
    ਵੱਡਾ ਛੋਟੇ ਦੀ ਸੇਵਾ ਕਰੇਗਾ।
  tkr-tkr: 'Rəbbee məng''ı''k''le eyhen: – Yiğne vuxhne q''ölle millet vod, Yiğne
    vuxhnençe q''ölle xalq'' qığeç''es. Sa xalq'' manisa xalq''ıle gucuka ixhes, Xərne
    çocee k''ıning''us g''ullux haa''as.'
  mwp-mwp: Awgadh kedha mulaydhin, ‘Sepal ngibiya muynu ukasar koey lag. Palay bangal
    nanga kazi mamoemoene wara bangal koey puridhoeralnga a wara bangal mamu puridhoeralnga
    lawnga. Kuykuyg bangal apasipu kuthaygoepa.’
  mya-JVB: ထာဝရဘုရား ကလည်း ၊ သင် ၏ ဝမ်းအတွင်း ၌ လူမျိုး နှစ် မျိုးရှိ၏။ သင် ၏ဝမ်း
    ထဲက ခြားနား သော လူစု နှစ် စုကို ဘွားရလိမ့်မည်။ လူ တမျိုးသည် တမျိုး ထက် အားကြီး
    လိမ့်မည်။ အကြီး သည်အငယ် ၌ ကျွန် ခံရလိမ့်မည်ဟု မိန့် တော်မူ၏။
  tte-O: Mwa kainana Yeoba iyamaisa iwaloba, “Boda labui iyaele diyam mena, natumwao
    siya kani ukwabili kani siyamala boda labui sikawakawa-lakwa. Na yabo kanakava
    ikaiwe-gabaen na tobagubaguna kani iyamala topaisowa tomulimuliyene kaiwena.”
  tbg-tbg: Noravano Kotiva virara tiharo, Vainti taaraqantama ai auhaqi variavo. Vainti
    vovano vo vatanaaka qova vairaro vovano vo vatanaaka qovama varianarove. Vovano
    kempukaiqama kero vaiharo vora aatara kaanarove. Vira vakaava tuvitarero nai qata
    paanaa kaiqama varaanarove, tiro.
  hmo-hmo: Lohiabada ia haere, ia gwau, “Bese rua be oiemu bogana lalonai, bese rua
    be oi dekena amo do idia vara. Ta ese ma ta do ia hamorua. Vara guna tauna ese,
    vara gabeai tauna ena hesiai tauna, do ia lao.”
  ata-ata: La sou IAUE mukolinu taliꞌi noxie aloxo ꞌo, “Ta mutuꞌu ovuxaꞌa ta mitemta
    tamei ane ixoxoo no nano no oponeni ne, ulai iliꞌi, la sou nini navoꞌoneꞌi, ia
    ulai iliꞌi la ixolu ipita uasi, ikalipalaꞌa. Vile xaviinu xe vile ne xaviinu uasi.
    Ane kituꞌa e uxali la uluꞌe iliꞌi ne, ulai la anu usaxilaꞌu anu ane nini navoꞌonu
    tei.”
  nfa-nfa: Ka LAMATUA dhaa, peka na, “Ètu dꞌara kabake èu na, abhu dua suku, dhu èèna
    na loe boe dènge pamusu. Dhu limuri èra risi nèti dhu uru. Ka aꞌa na, lalau-laloꞌo
    ari na.”
  urd-urd: ख़ुदावन्द ने उससे कहा, “दो क़ौमें तेरे पेट में हैं, और दो क़बीले तेरे बत्न
    से निकलते ही अलग — अलग हो जाएँगे। और एक क़बीला दूसरे क़बीले से ताक़तवर होगा, और
    बड़ा छोटे की ख़िदमत करेगा।”
  rus-SYN: 'Господь сказал ей: два племени во чреве твоем, и два различных народа
    произойдут из утробы твоей; один народ сделается сильнее другого, и больший будет
    служить меньшему.'
  cbt-NTPO: 'Natanpachina, Siniorori itapon: “Catopia''huaya cayoran. Inapita shinpita
    quëran cato nacion pipipon. Cato huënton nicatona'', niahuërápona''. Ipora shimashonëna
    co''huara nasichátëraponahuë'', niahuëpiso pochin nicapona''. A''nara chini chiníquën
    nanantapon. Naporahuaton hua''hua nininsoari masho masho nininso camairápon,”
    itërin.'
  bqc-SIM: 'Dii òɛ̀: Bui mɛ̀n pla ku n nɛasakpɛu, gbɛ̃ↄn pla pↄ́ kú n gbɛɛupiↄ aa
    kɛ̃kↄ̃wa. Bui mɛ̀ndo gbãa aↄ dɛ adola, a pↄ́ bↄ̀ káau a gↄ̃ nɛ́ ũ gbɛ̃́ zã́ɛ.'
  tcz-CHONGTHU: Pathen in amanu ahoulim pi in “ naobu sunga naocha teni chu nampi
    ni hung hiding hiche nam teni hi abulla patna hung kitoh mo peh lhon ding ahi,
    nam teni lah a khat hung hat intin, nacha teni lah a aupan anaopa chu ahin jenle
    ding ahi”.
  mar-mar: परमेश्वर तिला म्हणाला, “दोन राष्ट्रे तुझ्या गर्भाशयात आहेत आणि तुझ्यामधून
    दोन वंश निघतील. एक वंश दुसऱ्यापेक्षा बलवान असेल आणि थोरला धाकट्याची सेवा करील.”
  tcs-tcs: Ane da AntapGod i bin spik po Ribeka, ‘Yu gad tu boi pikinini insaid beli
    blo yu ane demtu go kam tu ate blo tu dipren dipren pamlelain blo pipol. Demtu
    boi pikinini wea i go kamaut prom yu, demtu go gad pikinini ane dempla pamlelain
    go prapa pait gense wananada. Pamlelain blo wan boi pikinini i gobi mostrong den
    pamlelain blo da nadawan. Da pas boi pikinini i go kam sebant blo da las boi pikinini.’
  soq-soq: Ita Iawe God me diene wanase, “Seda nata e buawo waimoia ando dan uwa nata
    segantopu. E gamoitawo apana uwa nata segantopue ona maempa. Da kasawogalepie
    sowa da ituaisisampa, ita oto tautuwa enepie wamba simbiasampe nolawa dewasampa.”
  qub-qub: 'Tapucuptin Tayta Dios niran: «Gampa pachayquichöga caycan ishcay nasyunpämi.
    Paycunaga manaräpis yurillarnami shuyni-shuyni cayta munaycan. Jucajmi mas munayniyoj
    canga jucajpitaga. Mayurnin cajmi canga shullcanpa munaynincho.»'
  bqp-bqp: 'Dikiri pìnɛ: Buri mɛ̀n pla kú n nɛ́''isↄn, gbɛ̃nↄn pla kũ ò kú n gbɛrɛn
    pìnↄ ni kɛ̃kↄ̃a. Buri mɛ̀n do gbãna nigↄ̃ de a dola, a kũ à bò káaku nigↄ̃ nɛ́
    ũ gbɛ̃ kpɛdenɛ.'
  hat-hat: 'Seyè a reponn li: -Ou gen de nasyon nan vant ou. W''ap fè de pèp: chak
    ap pran bò pa yo. Yonn p''ap vle wè lòt. Yonn ap pi gwonèg pase lòt. Pi gran an
    pral sou zòd pi piti a.'
  eng-BSB: 'and He declared to her: “Two nations are in your womb, and two peoples
    from within you will be separated; one people will be stronger than the other,
    and the older will serve the younger.”'
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni ma: «Zii felegɔ ɠa é è ɠoozu, nuɓusɛiti ma zii felegɔ
    ɠa ɠaaɠwɛɛzu, ta ɠɛna zɔlɔɔga, ti ɠula è ɠoozu. Gilagi zɛbɛi ɠa wɔɔlɔ é leʋe
    zɔi ʋa, nu ɠitei ɠa lɔ loungoi yeezu.»'
  eng-WEBPB: The LORD said to her, “Two nations are in your womb. Two peoples will
    be separated from your body. The one people will be stronger than the other people.
    The elder will serve the younger.”
  kbq-kbq: Ra Anumzamo'a amanage huno asami'ne, Tare kumamoke krimpafina mani'na'e,
    hiankino tare'mokea arure arure kavufgafinti vu'ne e'ne hugaha'e. Mago'mo'a hanavetina,
    mago'mo'a hanave otigahie. Ese'ma fore'ma hanimo'a, henkama fore hanimofo eri'za
    vahe manigahie.
  nhe-BL: 'huan TOTECO quinanquili: “Ome coneme itztoque ipan moijti. Huan inijuanti
    huan ininteipa ixhuihua mochihuase ome xinach tlacame. Huan sesen quinpiyas miyac
    itlacajhua huan itztose ipan ome tlaltini. Ya pejtoque motehuíaj quema aya tlacatij,
    huan para nochipa ininteipa ixhuihua nojquiya motehuise. Se elis más tetic que
    ne seyoc. Huan nopa teipa ejquetl quipiyas más tlanahuatili que nopa achtohui
    ejquetl.”'
  bus-bus: 'Dii bènɛ: Bori mɛ̀n plaaa kú n nɛ́''isↄn, gↄ̃ↄn plaaa kɛ̀ aↄ̃ↄ kú n gbɛɛɛn
    pìnↄ é kɛ̃kↄ̃a. Bori mɛ̀n doo gbãaa égↄ̃ dɛ a doola, à kɛ̀ bↄ̀ káaku égↄ̃ zↄ̀
    nɛ́ ũ zãanɛ.'
  gub-BL: Uwazar Tupàn ize'eg izupe. Heta mokoz teko heta tetea'u ma'e wanu nerie
    pe wà. Uzexak kar putar mokoz teko uzeàmàtyry'ym ma'e ràm nerie wi a'e wà nehe.
    Amo ikàg wera'u putar inugwer wi wà nehe. Tywyr wiko putar wyky'yr izar romo a'e
    nehe, i'i izupe.
  eng-DRA: 'And he answering said: Two nations are in thy womb, and two peoples shall
    be divided out of thy womb, and one people shall overcome the other, and the elder
    shall serve the younger.'
  knf-knf: 'Kë Nawat Kabuka aşë ji na a : « Kntaali ktëb kawooŋ ţi kayiŋu kë kntaali
    ktëb kamkpënuŋ ţi iwi, kaluŋ kagarna du kayiŋ meeţ. Ploŋ pabi kadëm kapel pundu,
    pi naweek pabi kado kalempar pi nampoţi. »'
