verse: GEN.025.019
translations:
  mal-C: 'അബ്രാഹാമിന്റെ മകനായ യിസ്ഹാക്കിനെ സംബന്ധിച്ച വിവരണം: യിസ്ഹാക്ക് അബ്രാഹാമിന്റെ
    മകൻ.'
  deu-TKW: 'Das ist die Geschichte Isaaks, des Sohnes Abrahams: Abraham erzeugte den
    Isaak.'
  lin-lin: Tala libota ya Izaki, mwana mobali ya Abrayami. Abrayami azalaki tata ya
    Izaki,
  cbr-NT: Ënë banax ka usai kara Abrahamnën bëchikë Isaac ax 'iakëxa, kixun ñuikë
    bana 'ikën.
  eng-LSV: 'And these [are] the generations of Isaac, Abraham’s son: Abraham has begotten
    Isaac;'
  bmu-bmu: 'Abrahamgö nahönŋi Aisak yaŋgö gwölönarökurupŋi yeŋgö qet areŋini mi kewö:
    Abrahamgö nahönŋi Aisak.'
  eng-GNV: Likewise these are the generations of Izhak Abrahams sonne Abraham begate
    Izhak,
  eng-WEBSTER: 'And these are the generations of Isaac, Abraham''s son: Abraham begat
    Isaac:'
  nhw-BL: Amantzi nimechpohuilis catli panoc ica Isaac, icone Abraham.
  swh-ONEN: Hivi ndivyo vizazi vya Isaki mwana wa Abrahamu. Abrahamu akamzaa Isaki,
  bba-bba: Aburɑhɑmun bii Isɑkin bibun bweseru wee.
  eng-KJVCPB: 'And these are the generations of Isaac, Abraham’s son: Abraham begat
    Isaac:'
  cpy-cpy: Irika ikenkithatakoetziri Isaac, itomi Abraham.
  mpx-mpx: Abalahama natuna Aisake alonau natunau liwaniliya i ola hiwe.
  wbp-wbp: Yimi nyampuju Yijaki-kirli Yipuruyamu-kurlangu-kurlu kaja-nyanu-kurlu.
    Yuwayi, kaja-nyanujulpa palka yirdi Yijaki Yipuruyamurluju mardarnu.
  luo-luo: Mae nonro Isaka wuod Ibrahim. Ibrahim nonywolo Isaka,
  meu-meu: 'Abraham natuna Isaak garana bini:'
  npi-ULB: अब्राहामका छोरा इसहाकको वृत्तान्‍त यही हो । अब्राहाम इसहाकका पिता भए ।
  yor-yor: Wọ̀nyí ni ìtàn ìran Isaaki ọmọ Abrahamu. Abrahamu bí Isaaki.
  emp-NTPO: Nama b̶ʌ́ b̶ʌa Isa warrarãnebemada. Isara Abrahaʌ̃ warra basía.
  ind-ind: 'Inilah riwayat keluarga Isak, anak Abraham:'
  pes-OPCB: این است تاریخچۀ نسل اسحاق، پسر ابراهیم. ابراهیم اسحاق را آورد،
  ssx-ssx: Do tamenita꞉ Eipoloha꞉ma꞉na꞉ eiyeke Aisa꞉kena꞉ ekie.
  lcm-lcm: Kana na akuskus i Isak, kana mang nat a Abaraam.
  aer-aer: Ayeye nhenhe Isaac-akerte, alere Abraham-kenhe-arle. Itelareme Abraham-arle
    alere Isaac arritnye atnyeneke.
  tgl-ULB: 'Ang mga ito ay ang mga pangyayari patungkol kay Isaac, na anak na lalaki
    ni Abraham: Si Abraham ang naging ama ni Isaac.'
  nop-nop: Yoŋ adi Abalaham’walaŋ mihiŋiŋ Aisak’walaŋ mede kahat.
  kca-kca: Тӑм Авраам Исаак пŏхәԓ тыхәԓ тэԓ эԓты пŏтәр. Авраам Исаак пŏх тӑйәс.
  cbu-NT: Sirútama Aprahamarini wip Isaakarin wipaam zapan pzapaneerangiya.
  hui-hui: Abarahama igini Aisaganaga bi te ogo.
  wrs-wrs: Memba moamba Isakna Aprahamna ombolna.
  mya-mya: အာ​ဗြ​ဟံ​သား​ဣ​ဇာက်​၏​အတ္ထု​ပ္ပတ္တိ​ကို​ဖော်​ပြ ပေ​အံ့။-
  cbi-NTPO: Entsaa Abraham' na Isaac' kuindave.
  bod-N: དེ་ཡང་ཨབ་ར་ཧམ་གྱི་བུ་ཨི་སཱག་གི་རིགས་རྒྱུད་ནི་འདི་ལྟ༌སྟེ། ཨབ་ར་ཧམ་ལས་བུ་ཨི་སཱག་སྐྱེས་པ༌དང༌།
  wsk-wsk: Imi Abraham ko namar Isaac ko gue.
  kkl-kkl: 'Abraham elme Ishak nenekori ulamogne ane:'
  sna-sna: Iyi ndiyo nhoroondo yomwanakomana waAbhurahama, Isaka. Abhurahama akabereka
    Isaka,
  spa-BLM: Esta es la historia de las generaciones de Isaac, hijo de Abraham. Abraham
    fue el padre de Isaac.
  beu-beu: Anga Isak Abraham oal angu esarenta. Abraham ba Isak aing vengajai.
  cac-cac: 'Aton yab''ixal vin̈aj Isaac yuninal vin̈aj Abraham:'
  swh-ULB: 'Haya ndiyo yalikuwa matukio kumuhusu Isaka, mwana wa Abraham: Abraham
    alimzaa Isaka.'
  bel-bel: Вось радавод Ісаака, сына Абрагамавага. Абрагам спарадзіў Ісаака.
  wed-wed: Wei lamna Abraham natuna Isaac ana virarautua. Isaac amana Abraham
  deu-ELBBK: 'Und dies sind die Geschlechter Isaaks, des Sohnes Abrahams: Abraham
    zeugte Isaak.'
  mbb-OT: Iyan heini guǥud mehitenged te pemilya ni Isaac he anak ni Abraham.
  msc-msc: Nba, Iburahima dencɛ Isiyaka bɔnsɔn de ɲin di. Iburahima ka Isiyaka sɔrɔn.
  mal-2015: 'അബ്രാഹാമിന്റെ മകനായ യിസ്ഹാക്കിന്റെ വംശപാരമ്പര്യമാവിതു: അബ്രാഹാം യിസ്ഹാക്കിനെ
    ജനിപ്പിച്ചു.'
  tuo-NT: Aꞌte Isaa, Abrahã macʉ̃ ye queti niꞌi.
  gup-gup: Kuhni wanjh kabiyolyolme Isaac nawu Abraham nuyeni beywurd. Abraham bibornang
    nawu Isaac.
  met-met: Ebraham garanoa Aisak bakbagindi bila li. Ebraham Aisak tibuna.
  gvs-gvs: E ame Eberamo natuna Aisake mana bodao tetelidi.
  rmc-rmc: 'Kada hin o rodokmeňos le Abrahamoskre čhaskro le Izakoskro: Le Abrahamoske
    uľiľa o Izak.'
  nlg-nlg: Aeni na tutuguna Isaac dalena Abraham.
  dgr-DOGNT: 'Abraham weza Isaac dıı hanì wegodıì dek''eèhtł''è: Abraham, Isaac wetà
    hǫt''e.'
  pes-OPV: و این است پیدایش اسحاق بن ابراهیم. ابراهیم، اسحاق را آورد.
  ron-1924: Ятэ спица нямулуй луй Исаак, фиул луй Авраам. Авраам а нэскут пе Исаак.
  aui-aui: Abraham natuna Aisik da natunatuna yawata waragututudi mma naboni. Aisik
    tamananaki na Abraham
  ben-OBCV: এই হল অব্রাহামের ছেলে ইস্‌হাকের পারিবারিক বংশবৃত্তান্ত। অব্রাহাম ইস্‌হাকের
    বাবা হলেন,
  lex-lex: Hadi de Abrahama a'nani Isaka duratni-waitni tuini-wedni.
  rgu-rgu: Ia nana Abraham anan Isak tutui na.
  som-som: 'Kuwanuna waa farcankii Isxaaq ina Ibraahim. Ibraahim Isxaaq buu dhalay:'
  lat-VUC: 'Hæ quoque sunt generationes Isaac filii Abraham: Abraham genuit Isaac:'
  aoi-aoi: Enena alawudawarra Aburiyama-langwa-langwa nenikuwenikba Ajika.
  eng-ASVBT: 'And these are the generations of Isaac, Abraham’s son: Abraham begat
    Isaac:'
  mna-mna: Iŋgi Abaraam lutuunu Isak ziŋan popoŋana kini mbol kizin.
  ita-1885: 'E QUESTE sono le generazioni d''Isacco, figliuolo di Abrahamo:'
  eng-LXXUP: And these are the generations of Isaac the son of Abraham.
  eng-ULB: These were the events concerning Isaac, Abraham's son. Abraham became the
    father of Isaac.
  spa-VBL: 'La siguiente es la genealogía Isaac, hijo de Abraham: Abraham fue el padre
    de Isaac.'
  fra-_FOB: 'Et voici les descendants d''Isaac, fils d''Abraham: Abraham engendra
    Isaac.'
  mal-mal: 'അബ്രാഹാമിന്റെ മകനായ യിസ്ഹാക്കിന്റെ വംശപാരമ്പര്യമാണിത്: അബ്രാഹാം യിസ്ഹാക്കിനെ
    ജനിപ്പിച്ചു.'
  lit-lit: 'Ir šitie yra Abraomo sūnaus Izaoko šeimos istorijos duomenys: Abraomas
    pagimdė Izaoką;'
  urd-GVR: Yih Ibrāhīm ke beṭe Is'hāq kā bayān hai.
  suz-BL: इसहाक अब्राहाम आ तौ बाक्‍माक्‍त।
  ita-1927: E questi sono i discendenti d’Isacco, figliuolo d’Abrahamo.
  ckb-ckb: ئەمانەش نەوەکانی ئیسحاقی کوڕی ئیبراهیمن. ئیبراهیم ئیسحاقی بوو.
  eng-BBE: 'Now these are the generations of Abraham''s son Isaac:'
  crx-NTPO: Ndi 'i Abraham ooye' Isaac oots'u hayandene. Abraham 'en Isaac oobá.
  kan-OKCV: 'ಅಬ್ರಹಾಮನ ಮಗ ಇಸಾಕನ ವಂಶಾವಳಿ: ಅಬ್ರಹಾಮನಿಂದ ಇಸಾಕನು ಹುಟ್ಟಿದನು.'
  bbb-bbb: Ro vua ige fu e Eburamedo fari e Aesekido suvuare. Aeseki fu fi vakuma
    juaevasia foti (40) ijiege furinoga fu uri bara fuone Ribeka abei. Ro Ribeka fu
    e Betuerodo kabae ro fu e Rebanido maki ijene. (Ro e Betuerokiro Rebani bu e Aramiako
    bu aesakae Mesofotemia ijia ruae.)
  tam-2017: ஆபிரகாமின் மகனாகிய ஈசாக்குடைய வம்சவரலாறு; ஆபிரகாம் ஈசாக்கைப் பெற்றெடுத்தான்.
  spa-RV-1909: 'Y estas son las generaciones de Isaac, hijo de Abraham. Abraham engendró
    á Isaac:'
  ron-BTF: 'Şi acestea sunt generaţiile lui Isaac, fiul lui Avraam: Avraam a născut
    pe Isaac;'
  eng-WEBP: This is the history of the generations of Isaac, Abraham’s son. Abraham
    became the father of Isaac.
  eng-FBV: The following is the genealogy of Abraham's son Isaac. Abraham was the
    father of Isaac.
  nld-1939: Dit is de geslachtslijst van Isaäk, den zoon van Abraham. Abraham verwekte
    Isaäk.
  nch-BL: Amantzi nimechpohuilis cati panoc ica Isaac, icone Abraham.
  tfr-NTPO: Ëre Abraham wa Isaac, e to tek jong sorë, e l̈anyo.
  vie-1934: Đây là dòng dõi của Y-sác, con trai Aùp-ra-ham. Aùp-ra-ham sanh Y-sác.
  hin-CV: 'अब्राहाम के पुत्र यित्सहाक की वंशावली इस प्रकार है: अब्राहाम से यित्सहाक
    का जन्म हुआ.'
  eng-OURB: This is the history of the generations of Isaac [Laughter], Abraham [Father
    of a multitude]’s son. Abraham [Father of a multitude] became the father of Isaac
    [Laughter].
  spa-BES: 'Estas son las generaciones del hijo de Abraham, Isaac:'
  tdx-tdx: Izay ty fanoñona’ Ietsàk’ ana’ i Avrahame. Nisamake Ietsàke t’i Avrahame;
    le
  vid-vid: Ayi ndo mbuli ya walelwa wa Isaka mwana wa Abulahamu.
  pwg-pwg: Weni tuna na Abraham natuna Aisiki ina varagutugutu.
  eng-OKE: And these are the generations of Izhak bar Abraham. Abraham begat Izhak;
  tha-KJV: ต่อไปนี้​เป็นพงศ์​พันธุ์​ของอิสอั​คบ​ุตรชายของอับราฮัม คื​ออ​ับราฮัมให้กำเนิดบุตรชื่​ออ​ิสอัค
  por-BR-2018: 'E estas são as gerações de Isaque, filho de Abraão. Abraão gerou a
    Isaque:'
  bco-bco: Ablahama꞉ inso꞉ Aisa꞉g ene eso꞉lo꞉ ta꞉i ane malolo꞉wo꞉ we. Ablaham eyo꞉
    Aisa꞉g sa꞉la꞉li.
  deu-ELO: 'Und dies sind die Geschlechter Isaaks, des Sohnes Abrahams: Abraham zeugte
    Isaak.'
  ktm-ktm: Kuti pohtidiyen Aisak, nedun Abraham.
  caa-caa: Pues jax era e checsuyaj tamar lo que numuy tama ucuxtar e Isaac xeꞌ jax
    uyunen e Abraham.
  eng-WYC-2018: Also these be the generations of Isaac, the son of Abraham. Abraham
    begat Isaac, (And these be the descendants of Isaac, Abraham’s son. Abraham begat
    Isaac,)
  epo-epo: 'Kaj jen estas la generaciaro de Isaak, filo de Abraham: de Abraham naskiĝis
    Isaak.'
  uig-PIN: 'Ibraⱨimning oƣli Isⱨaⱪning nǝslining bayani mundaⱪtur: — Ibraⱨimdin Isⱨaⱪ
    tɵrǝldi.'
  beo-beo: 'A:ibalaha:me egefe Aisage ea sia: dedei da agoane.'
  tpi-OTNT: Dispela em i stori bilong Aisak, pikinini bilong Abraham.
  hau-SA: Waɗannan su ne zuriyar Ishaku ɗan Ibrahim. Ibrahim ya haifi Ishaku,
  udu-udu: 'Gway gi iya/ ma Is/hak uni kun ta emen piti mo a’di jin ta ya/ ma Ibrahiim
    mo: Ibrahiim jin ta’da baba ma Is/hak mo.'
  uig-LAT: 'Ibrahimning oghli Ishaqning neslining bayani mundaqtur: — Ibrahimdin Ishaq
    töreldi.'
  nde-nde: Lo ngumlando wendodana ka-Abhrahama u-Isaka. U-Abhrahama wazala u-Isaka,
  ton-ton: '¶ Pea ko e hako eni ʻo ʻAisake ko e foha ʻo ʻEpalahame: naʻe fānau kia
    ʻEpalahame ʻa ʻAisake.'
  ces-1613: 'Tito jsou také rodové Izáka syna Abrahamova: Abraham zplodil Izáka.'
  eko-eko: 'Eti hatiithi ya peewu ya Esiyaakha mwaana wa Eburahiima: Eburahiima khunvokola
    Esiyaakha.'
  nss-nss: Iye ara titiye ta noru Apraham, Yisak. Apraham ara tama Yisak.
  eng-WMB: This is the history of the generations of Isaac, Abraham’s son. Abraham
    became the father of Isaac.
  tam-TCV: 'ஆபிரகாமின் மகன் ஈசாக்கின் வம்சவரலாறு இதுவே: ஆபிரகாம் ஈசாக்கின் தகப்பன்
    ஆனான்.'
  ceb-ULB: 'Mao kini ang mga panghitabo mahitungod kang Isaac; ang anak nga lalaki
    ni Abraham: si Abraham nahimong amahan ni Isaac.'
  mkn-mkn: Ini Abraham pung ana Isak pung carita.
  pol-UBG: 'To zaś są dzieje rodu Izaaka, syna Abrahama: Abraham spłodził Izaaka.'
  agr-agr: Jujuwai Abrahama uchiji Isaac pachisa augmattsamu.
  kyc-kyc: Aporakame ikinyingi Aisakena para piyamo dupwana kingi pyasi palamo. Aporakame
    baa Aisakena rakange.
  urd-GVU: یہ ابراہیم کے بیٹے اسحاق کا بیان ہے۔
  deu-1912: 'Dies ist das Geschlecht Isaaks, des Sohnes Abrahams: Abraham zeugte Isaak.'
  ntj-ntj: Tjukurrpa ngaanya Yayipuramaku katja Yayitjikinyatjarra.
  row-row: Abraham anan Isak dudꞌui na, taꞌo ia.
  kan-2017: ಅಬ್ರಹಾಮನ ಮಗನಾದ ಇಸಾಕನ ಚರಿತ್ರೆ.
  ena-ena: Aisakɨ akuaba akuaba lɨmi agadɨ ciaŋ nɨbu nameŋ. Ebɨlam agaŋ Aisakɨ dɨ
    havami.
  tgo-tgo: Utuutuke iyake Eibraham nariya Aisake utuniye.
  yap-yap: Irera’ murung’agen Isak ni fak Abraham.
  tet-tet: Neꞌe, lia Isak. Nia neꞌe Abraham feen boot Sara oan.
  hlt-MCSB: Te phoeiah hekah he Abraham capa Isaak kah a rhuirhong ni. Abraham loh
    Isaak a sak tih,
  mdy-ETH: ዓብራሃሜ ናኣዚ ዪሳኣቄ ዛሎ ሃይሳ ያዺኬ፤ ዓብራሃሜ ዪሳኣቄ ሾዔኔ።
  twi-ASANTE: Abraham babarima Isak ne nʼasefoɔ ho asɛm nie. Abraham woo Isak.
  mwc-mwc: Nikona wai Isaac ana rurutuwa kona wai Abraham natuna.
  bhl-bhl: Sang be Abalakam em min Aisak em talfut kese em sang te.
  con-NTPO: Va tsu Abraham dutssi'ye Isaacne condase'cho.
  eng-WEBU: This is the history of the generations of Isaac, Abraham’s son. Abraham
    became the father of Isaac.
  bnp-bnp: Iea a nitane Isak, e tune Abraham.
  wal-wal: Abrahaama na7aa Yisaaqa yeletai hagaappe kaallidi xaafettidaagaa. Abrahaami
    Yisaaqa yeliis.
  mgh-mgh: 'Ala phi mayaranacelo o nrukulu na Isaki, mwana Aparahamu: Aparahamu ahonnyara
    Isaki.'
  acu-NT: 'Abrahama uchiri Isaac pachis timiauka juwaitai:'
  spa-PDDPT: Estos son los descendientes de Isaac, hijo de Abraham. Abraham engendró
    a Isaac.
  gun-gun: Po rami ma Abraão ra'y Isaque ra'y kuery. Abraão ra'y ma Isaque.
  agu-BL: Je yi xtxolbile'j tetz Isaac yi cy'ajl Abraham.
  eng-PEV: This is the story about Abraham’s son Isaac and his family.
  ilo-ULB: Dagitoy dagiti pasamak maipapan kenni Isaac a putot ni Abraham. Ni Abraham
    ti ama ni Isaac.
  kpg-kpg: Deenei di kai o tama daane Abraham go Isaac.
  uig-ARA: 'ئىبراھىمنىڭ ئوغلى ئىسھاقنىڭ نەسلىنىڭ بايانى مۇنداقتۇر: ــ ئىبراھىمدىن
    ئىسھاق تۆرەلدى.'
  bsp-bsp: Afum a Isiyaka ŋ' aŋɛ, wan ka Abraham. Abraham okom Isiyaka.
  bps-bps: Na ani i santulen gablà ku Isaak i tingà Abraham.
  mbs-mbs: Seini se indan tepad te batà i Abraham si Isaac.
  tof-tof: Ini Eibrra-amón olom Aesakón olmalbobatalab ngiko. Eibrra-am Aesakón ab
    yarilürr.
  sus-sus: 'Isiyaga xa taruxui nan ya: Isiyaga findi Iburahima xa di nan na.'
  pon-2006: Iet duwen poadopoad en Aisek, nein Eipraam.
  jae-jae: Abraham latu Isak nê wakuc tau tonec. Isak tama Abraham.
  ksd-ksd: 'Ma go ra varvai ure Isak, natu i Abaraam: Abaraam i ga vangala Isak,'
  tur-YTC: Avraham’ın oğlu İshak'ın soylarının öyküsü şöyledir. Avraham, İshak'ın
    babası oldu.
  bel-N: 'А гэта радавод Ісаака, сына Абрагама: Абрагам нарадзіў Ісаака.'
  grc-BRENT: Καὶ αὗται αἱ γενέσεις Ἰσαὰκ τοῦ υἱοῦ Ἁβραάμ· Ἁβραάμ ἐγέννησε τὸν Ἰσαάκ.
  ind-AYT: Inilah keturunan Ishak, anak Abraham; Abraham adalah ayah Ishak,
  lid-lid: I dah badeh sare nadu Abraham Aisik. Abraham badeh atehei Aisik,
  nya-nya: Iyi ndi mbiri ya Isake mwana wa Abrahamu. Abrahamu anabereka Isake
  hrv-hrv: 'Ovo je povijest Abrahamova sina Izaka: Izak se rodio od Abrahama.'
  mps-mps: Te e po da te Abrahamgo ogwa Aisak aga te tama bidali wabo po dao.
  llg-llg: Ia Abraham anan Isak tutuin.
  tpi-tpi: Dispela em i stori bilong Aisak, pikinini bilong Abraham.
  dan-1931: Dette er Abrahams Søn Isaks Slægtebog. Abraham avlede Isak.
  vie-OVCB: Đây là dòng dõi của Y-sác, con trai Áp-ra-ham.
  lbk-lbk: Naay nan kaokhochan Isaac ay anak Abraham.
  guj-2017: 'ઇબ્રાહિમના દીકરા ઇસહાકની વંશાવળી આ છે: ઇબ્રાહિમ ઇસહાકનો પિતા હતો.'
  byr-byr: Aazakɨmɨre aꞌmweꞌ Revekaaꞌ kaimɨraavɨmaayaꞌ mwaaidɨꞌnyɨ Aazakɨ Gotɨyarɨ
    Revekaavɨna kudaꞌ aꞌmwe kaimɨraavɨmunnakeꞌ mwaalaꞌ. Kaimɨraavɨmunnakaꞌ kamwaalaꞌ
    Gotɨyai wɨdaꞌ “Bwaranyaraai pwaraainesɨ. Aꞌmwe saraai yɨ pwai aꞌmwe pwaraavɨ kuvɨnɨmaangei
    yɨmaꞌnadelyɨ. Yɨ pwai aꞌmwe pwaraavɨ kuvɨnɨmaangei yɨmaꞌnadelyɨra. Pwai dɨragɨnna
    kamwaalojɨ pwai kɨbawana mwaaladelyɨra. Sɨraangei dɨviyarɨne wawɨnya wɨdaayadelyɨra,”
    wɨdaꞌ Gotɨyai. Dɨvidaaꞌnyɨ Revekaaꞌ avaalagaaꞌ bwaranyaraai pwaraai maaraꞌ. Kamaaraꞌ
    “Sɨraangarɨne yayaꞌ Yɨzoi dɨviyai Jaikopɨ,” sara dahi.
  awx-awx: Wamu alakngä Abrahamde wawaxu Aisakge wam. Abrahamdä wawakngä Aisak towimbän,
  pon-2006A: Iet duwen poadopoad en Aisek, nein Eipraam.
  por-BRBSL: Esta é a história das gerações de Isaac, filho de Abraão. Abraão tornou-se
    o pai de Isaac.
  aly-aly: Nhenh angka Abraham-kenh alerikw-then Isaac-penh Isaac alerikw anenh Abraham-kenhan.
  cth-cth: Abraham e capa Isak e catounnaw teh hettelah ao. Abraham ni a capa Isak
    a khe teh,
  twi-twi: Abraham babarima Isak ne nʼasefo ho asɛm ni. Abraham woo Isak.
  hlt-hlt: Te phoeiah hekah he Abraham capa Isaak kah a rhuirhong ni. Abraham loh
    Isaak a sak tih,
  tbz-SIM: Ntɛ Abɑrɑhɑmmu birɛ Isɑki kó tinɑ́ɑǹtì, Abɑrɑhɑmmu weè do pɛitɛ́ Isɑki.
  msy-2020: Kar Abrahamɨn otarim Aisakɨn eghaghanim.
  txq-txq: Abraham anan Isak tutuin, talo ia.
  aaz-aaz: Naiꞌ Abraham in anah naiꞌ Isak in reetn ii, es reꞌ ia.
  azb-azb: 'İbrahimin oğlu İshaqın tarixçəsi belədir: İbrahimdən İshaq törədi.'
  eng-DBY: And these are the generations of Isaac, Abraham's son. Abraham begot Isaac.
  hin-2017: 'अब्राहम के पुत्र इसहाक की वंशावली यह है: अब्राहम से इसहाक उत्पन्न हुआ;'
  wol-KYG: Isaaxa doomu Ibraayma ju góor ja, askanam mooy lii. Ibraaymaa jur Isaaxa.
  swp-swp: Isaako, Aberahama natuna, ana isimurita ede ina. Aberahama Isaako tamana
    ede.
  bjr-bjr: Moo ufa Abaraqaammana amaaku Isakeena ufa maridanoo.
  eng-YLT: 'And these [are] births of Isaac, Abraham''s son: Abraham hath begotten
    Isaac;'
  wat-wat: Ebenaamu natuna Aisake na natunatuna sifusifufusi nofemaise.
  heg-NTPO: 'Abraham ana Isak, dehet ta elia:'
  ptu-ptu: 'Indem ia tulasanna peänäsanna Ishak, änä''na Abraham: Abraham undadiam
    Ishak.'
  bzd-NTPO: Ttè i' dör Isaac dör Abraham alà, e' pakè.
  kwf-kwf: 'Na ꞋaꞋemae sulia kwalafa sa Aesak, na ngela sa Abraham, nia Ꞌuri:'
  eng-WYC-2017: Also these be the generations of Isaac, the son of Abraham. Abraham
    begat Isaac,
  eng-WMBB: This is the history of the generations of Isaac, Abraham’s son. Abraham
    became the father of Isaac.
  spp-spp: '*Ibirayima jyaŋi Ishaka taɲjaaŋi u ɲyɛ ŋge. Ɲyɛ Ibirayima jya u mpyi Ishaka.'
  aey-aey: Aria je i Ebraham melah Aisak uqana je.
  urd-GVH: यह इब्राहीम के बेटे इसहाक़ का बयान है।
  rug-rug: Hiera sa vivineina sa tuna koreo e Ebarahami, sapu se Aisake.
  gaz-gaz: Seenaan maatii Yisihaaq ilma Abrahaam kana. Abrahaam Yisihaaqin dhalche;
  fra-LSG: Voici la postérité d’Isaac, fils d’Abraham.
  gnn-gnn: Yo, Yipurayimgunydja gäthu'mirriŋu Yitjaktja, nhanŋu dhuŋgarranydja 40‐na
    ŋulinyaramirriyuna ŋunhi ŋayi miyalknha märraŋala Ripaykanha,
  yal-yal: Isiyaga bɔnsɔnne taruxun ni i ra. Isiyaga findi Iburahima a diin nan na.
  gum-gum: Iig køn tru Isaacweimburab chi pureb arrigwan wamindig, tru Abrahamwei
    nusrkawan.
  iou-iou: Täŋpäkaŋ Abraham täŋo nanaki Aisak unitäŋo manbiŋam ŋode; Aisak u obaŋ
    40 ude täreŋirän Betuel täŋo äperi Rebeka webenita yäpuk. Betuel u Aramtä äbotken
    nanik Mesopotemia kome mähemi. Rebeka wanoriwä Laban.
  haw-1868: 'Eia ka mooolelo no Isaaka no ke keiki a Aberahama: Na Aberahama o Isaaka:'
  arb-NAV: وَهَذَا سِجِلُّ مَوَالِيدِ إِسْحاقَ بْنِ إِبْرَاهِيمَ. أَنْجَبَ إِبْرَاهِيمُ
    إِسْحاقَ.
  adz-adz: Nani Abraham narunggan Isak nan gan ragidan ani.
  ewe-ewe: Abraham ƒe vi Isak ƒe dzidzimeviwo ƒe ŋutinya yi ale. Abraham ye dzi Isak.
  eng-LEE: 'And these are the generations of Isaac, the son of Abraham: Abraham begat
    Isaac.'
  dji-dji: 'Djinipan Yisakang djanguny, walkiringim Abrayamgi. A djiniwili nyanngang
    gurruṯigiṉpili: miri Abrayam nyani gunydjirrngim inga Yisakgi,'
  gvn-gvn: Rebecca kangkal kariku. Yinyaynka Isaac Majanda Godundu babajin manyarr
    kulngkulmanka. Godungku Isaac kuku-nyajin, Rebecca kulngkulmankuda. Juma dingkar-bulal
    jambul balkajin muruku. Yaba jarra ngala-ngala, mungka jirray bangkarrba. Ngamungku
    and nganjanangka burri dalkin Esau. Yabaju balkajin yabamu jina karrban-karrbanya.
    Ngamungku and nganjanangka nyungun burri dalkin Jacob.
  nna-nna: Nyungu muwarr Isaac-mili, partany Abraham-mili.
  asm-FB: অব্ৰাহামৰ পুত্ৰ ইচহাকৰ বিৱৰণ এই। অব্ৰাহামৰ পুত্রৰ নাম ইচহাক।
  sus-A: عِسِيَفَ شَ تَرُشُي نَن يَ؛ عِسِيَفَ قِندِ عِبُرَهِمَ شَ دِ نَن نَ.
  fra-SBL: Voici l'histoire des générations d'Isaac, fils d'Abraham. Abraham devint
    le père d'Isaac.
  hbo-hbo: וְאֵ֛לֶּה תֹּולְדֹ֥ת יִצְחָ֖ק בֶּן־אַבְרָהָ֑ם אַבְרָהָ֖ם הֹולִ֥יד אֶת־יִצְחָֽק׃
  shp-NTPO: Nato riki, Abrahamman bake Isaac yoii iká joi.
  eng-WYCLIFFE: Also these ben the generaciouns of Ysaac sone of Abraham. Abraham
    gendride Isaac,
  piu-2006: Yatjikanya yiiya puutiyipalangka nyinarra miiṯa mantjiṉu, Ripikanya. Rawapula
    nyinangi pipirri mantjintjawiya. Yatjikalura Katutjanya tjapiṉu. Katutjalu kuliṉu.
    Ripikanya tjunitjarra nyinangulpi. Pikatjarra nguwanpa nyinangi. Palulanguru Ripikalu
    tjapiṉu, Katutjanya. Mayutju Katutjalulpi watjaṉu, “Yiṯi kutjarranta yutirriku.
    Tiṉarringkulapula tjamupiṯi kapaḻipiṯi mantjilku. Katja yurruntitjaku ngaṉṯitja
    tjuṯa tjaalpa nyinamalpa, katja ngaṉṯitjaku tjuṯangkamarra. Yiltantapula yutirriku
    katja kutjarrapula. Katja ngaṉṯitja katja yurruntitjaku mayutjurrikura.” Palulanguru
    Ripikalu katja kutjarra mantjiṉu, tjiṉṯu kutjungka. Katja yurruntitja pangki tjatjaka
    ngarringi yinyu puntu. Palunyangka yini watjaṉu yalatji, “Yitjuwunya.” Katja palunya
    yutirringkula katja ngaṉṯitjalu luku witira kanyiṉingi, palumpa kuṯa. Palunyangka
    katja ngaṉṯitja yini yalatji watjaṉu, Tjikupanya. Palunya kutjarrapula yutirringu,
    Yatjikanya yiiya tjikitjiyingka nyinangi.
  pjt-pjt: Ka nyangatja Aipuṟamaku katja Isaacaku walytjapiti palulanguṟu ma-tjuṯaringkunytja
    maḻatja maḻatja.
  cwe-cwe: Uno ulo ludongo lwa welesi wa Isaka mwana wa Bulahimu. Bulahimu kamweleka
    Isaka
  bgs-bgs: Ni gó tô tingód katô batà i Abraham na si Isaac.
  kik-kik: Ũyũ nĩguo ũhoro wa Isaaka mũrũ wa Iburahĩmu. Iburahĩmu nĩwe waciarire Isaaka,
  ksr-ksr: 'Aabrahambaa meria Aisak iwaa gbiliuruta yoŋoo qa areŋgia ii kokaeŋ: Aabrahambaa
    meria Aisak.'
  fra-NCL: Voici l’histoire d’Isaac, fils d’Abraham. Abraham engendra Isaac.
  cek-AK: Abraham capa, Issak kawng loe hae tiah oh; Abraham mah Issak to sak;
  xla-xla: A꞉iblaham yami Aisekta 40 sokomoko oloma dla halemama Padan Alam mo dla
    hallalo Alam oplami Betuwel yoti Lebekaye haiyo. Amasiyama Lebeka ya꞉ bapaye Labanpo.
  cuk-cuk: Abraham-machi-Isaac-e-igar weyobdo. Abrahamʼga e-machi-Isaac gwalulenonikid.
  uig-CYR: 'Ибраһимниң оғли Исһақниң нәслиниң баяни мундақтур: — Ибраһимдин Исһақ
    төрәлди.'
  pma-pma: Koanik tunien onen Aesak, natin Ebraham.
  tel-2017: అబ్రాహాము కొడుకు ఇస్సాకును గూర్చిన సంగతులు ఇవి. అబ్రాహాము ఇస్సాకుకు తండ్రి.
  hat-BSA: 'Alò, sa yo se achiv jenerasyon ki swiv Isaac yo, fis Abraham nan: Abraham
    te vin papa Isaac.'
  kos-kos: Pa inge sramsram kacl Isaac wen natul Abraham.
  hbo-WLC: וְאֵ֛לֶּה תּוֹלְדֹ֥ת יִצְחָ֖ק בֶּן־אַבְרָהָ֑ם אַבְרָהָ֖ם הוֹלִ֥יד אֶת־יִצְחָֽק׃
  ibo-ibo: Nke a bụ akụkọ banyere usoro agbụrụ Aịzik nwa Ebraham. Ebraham bụ nna Aịzik.
  ory-ory: ଅବ୍ରହାମଙ୍କର ପୁତ୍ର ଇସ୍‌ହାକଙ୍କର ବଂଶାବଳୀ। ଅବ୍ରହାମ ଇସ୍‌ହାକଙ୍କୁ ଜାତ କଲେ;
  wmt-wmt: '@see-verse:GEN.025.018'
  chk-chk: Iei pworausen Isaak nöün Apraham we.
  ssd-ssd: Abraham tuku kiŋo nuŋe Isak tuku wam kube ta teŋenmba.
  rop-rop: Wal dijan na det stori blanga det san blanga Eibrahem neim Aisik.
  ukr-1871: А се постань Ізаака, сина Авраамового. Авраам появив Ізаака.
  eng-AOI: This is the story of Abraham's son Isaac.
  yon-yon: Keke Abraham ye mingki Aisek ye weng.
  bch-bch: 'Abraam inat Aisak aea titnga ga bedane: Abraam ei Aisak itama.'
  deu-1951: Dies ist die Geschichte Isaaks, des Sohnes Abrahams. Abraham zeugte Isaak.
  eng-JPS: 'And these are the generations of Isaac, Abraham''s son: Abraham begot
    Isaac.'
  ubr-ubr: Atonio on Abraham natun Isaac an dudur.
  srp-1865: 'A ovo je pleme Isaka sina Avramova: Avram rodi Isaka;'
  lug-lug: Bino bye bifa ku b’olulyo lwa Isaaka, mutabani wa Ibulayimu. Ibulayimu
    yazaala Isaaka.
  heb-heb: ואלה תולדת יצחק בן אברהם אברהם הוליד את יצחק׃
  ben-IRV: অব্রাহামের ছেলে ইসহাকের বংশ বিবরণ এই। অব্রাহাম ইসহাকের জন্ম দিয়েছিলেন।
  pan-pan: 'ਇਹ ਅਬਰਾਹਾਮ ਦੇ ਪੁੱਤਰ ਇਸਹਾਕ ਦੀ ਵੰਸ਼ਾਵਲੀ ਹੈ: ਅਬਰਾਹਾਮ ਤੋਂ ਇਸਹਾਕ ਜੰਮਿਆ,'
  tkr-tkr: 'İbrahimne duxayn I''saq''ın taarix inəxüd vod: I''saq'' İbrahimıke g''arı.'
  mwp-mwp: Ina Abraman kaziw ya, Isakan.
  mya-JVB: အာဗြဟံ သား ဣဇာက် ၏အဆက်အနွှယ် ဟူမူကား ၊ အာဗြဟံ သား ကား ဣဇာက် တည်း။
  tte-O: Na Abelamo natuna Aisake natunao yoli labui ali kabi kana koleya bwaite besiele.
  tbg-tbg: 'Aisaakira uva maantimama vairo:'
  hmo-hmo: 'Aberahamo ena natuna Isako ena sivarai be inai:'
  ata-ata: Avalaamu ꞌolu e ualasou lexe Aisaki, nanasou aloxo ꞌo.
  nfa-nfa: Neꞌe ne, lii lolo nèti mamuri Isak, ana Abraham.
  urd-urd: 'और अब्रहाम के बेटे इस्हाक़ का नसबनामा यह है: अब्रहाम से इस्हाक़ पैदा हुआ:'
  rus-SYN: Вот родословие Исаака, сына Авраамова. Авраам родил Исаака.
  cbt-NTPO: 'Iporaso Isaco naporinso sha''huichinquëma'': Inaso'', Apraan hui''nin.'
  bqc-SIM: 'Ablahaũ nɛ́ Izaaki buiↄ yã́n kɛ: Ablahaũ Izaaki ì.'
  tcz-CHONGTHU: Hiche hi Isaac Abraham chapa insung chilhah thusim ahi.
  mar-mar: अब्राहामाचा मुलगा इसहाक ह्याच्यासंबंधीच्या घटना या आहेत. अब्राहाम इसहाकाचा
    बाप झाला.
  tcs-tcs: Diswan ya stori blo pamlelain blo Aizak. Em boi blo Eibram ane Eibram bin
    papa blo Aizak.
  soq-soq: Abraam otopa Aisak me obaampa do gagalou ema epe. Aisak mamba ipa Abraam,
  qub-qub: 'Caypitami isquirbiraycan Abrahampa wamran Isaacpita mirajcunapa willapan:'
  bqp-bqp: Ibrahĩ nɛ́ Isaaku burinↄ yãn dí. Ibrahĩ Isaaku ì.
  hat-hat: Men istwa Izarak, pitit Abraram.
  eng-BSB: This is the account of Abraham’s son Isaac. Abraham became the father of
    Isaac,
  tod-tod: 'Aɓalaame ná-doun zunui Izaake mavofodai ɠaa: Izaake kɛɛɠɛ ɠɛni ga Aɓalaame.'
  eng-WEBPB: This is the history of the generations of Isaac, Abraham’s son. Abraham
    became the father of Isaac.
  kbq-kbq: Hagi Abrahamu'a Aisaki nefa'e. Aisaki'pinti fore hu'naza naga'mokizmi naneke.
  nhe-BL: Amantzi nimechpohuilis tlen panoc ica Isaac, icone Abraham.
  bus-bus: Ibraĩ nɛ́ Isaaku boriinↄ yãn yɛ̀. Ibraĩ Isaaku ì.
  gub-BL: Amume'u putar inugwer Àmàrààw ta'yr Izak her ma'e heko awer xe ihe nehe
    kury.
  eng-DRA: 'These also are the generations of Isaac the son of Abraham: Abraham begot
    Isaac:'
  knf-knf: 'Uko wi Iŧaak abuk Abraham wii wi : Abraham abuk Iŧaak,'
