verse: GEN.025.009
translations:
  mal-C: അദ്ദേഹത്തിന്റെ പുത്രന്മാരായ യിസ്ഹാക്കും യിശ്മായേലുംകൂടി, ഹിത്യനായ സോഹരിന്റെ
    മകനായ എഫ്രോന്റെ പുരയിടത്തിൽ മമ്രേയ്ക്കു സമീപമുള്ള മക്പേലാഗുഹയിൽ അദ്ദേഹത്തെ അടക്കംചെയ്തു.
  deu-TKW: Und es begruben ihn seine Söhne Isaak und Ismael in der Höhle Machpela,
    auf dem Grundstück des Hethiters Ephron, des Sohnes Zohars, welches Mamre gegenüberliegt,
  lin-lin: Bana na ye ya mibali, Izaki mpe Isimaeli, bakundaki ye na lilita ya mabanga
    ya Makipela pene ya Mamire, kati na elanga ya Efroni, mwana mobali ya Tsoari,
    moto ya Iti.
  cbr-NT: Usa 'ain ka aín bëchikë Isaac 'imainun Ismaelnën Macpelá kakë kini anu maíankëxa,
    ax ka Mamré kakë me 'ukëmanan, Sóhar hitita uni aín bëchikë Efrón aín me 'iakëxa.
  eng-LSV: And his sons Isaac and Ishmael bury him at the cave of Machpelah, at the
    field of Ephron, son of Zoar the Hittite, which [is] before Mamre—
  bmu-bmu: Kömuiga nahönyahötŋi Aisak aka Ismael yetkön iwiŋiraŋgö qamötŋi memba anda
    Makpela baŋetnöŋ löm kölohot. Baŋet mi Hit azi Efron Zohargö nahönŋi yaŋgö gölme
    köröŋe Mamre miri gölmenöhök wehön kotkotŋe göröken ahöza.
  eng-GNV: And his sonnes, Izhak and Ishmael buryed him in the caue of Machpelah,
    in the fielde of Ephron sonne of Zohar the Hittite, before Mamre.
  eng-WEBSTER: And his sons Isaac and Ishmael buried him in the cave of Machpelah,
    in the field of Ephron the son of Zohar the Hittite, which is before Mamre;
  nhw-BL: Huan Isaac huan Ismael, itelpocahua Abraham, quitlalpachojque ipan nopa
    tecacahuatl catli itoca Macpela catli mocahua más campa hualquisa tonati tlen
    altepetl Mamre. Nopa tecacahuatl elqui ipan itlal se heteo tlacatl itoca Efrón
    catli elqui icone Zohar.
  swh-ONEN: Watoto wake Isaki na Ishmaeli wakamzika katika pango la Makpela karibu
    na Mamre, katika shamba lililokuwa la Efroni mwana wa Sohari Mhiti,
  bba-bba: Yerɑ win bibu Isɑki kɑ Isimɛɛli bɑ nɑ bɑ nùn sikuɑ Mɑkpelɑn kpee wɔruɔ
    Eforoni Sokɑɑn biin ɡberɔ, Mɑnden deedeeru. Eforoni wi, u sɑ̃ɑwɑ Hɛti.
  eng-KJVCPB: And his sons Isaac and Ishmael buried him in the cave of Machpelah,
    in the field of Ephron the son of Zohar the Hittite, which is before Mamre;
  cpy-cpy: Riitaki kitateeri Isaac itsipatakari Ismael janta omoonaki Macpela-ki omontetari
    Mamre, iipatsiteki Efrón itomiranki Zoar Het-ite.
  mpx-mpx: Yaka natunau Aisake ge Isimel tuwana hi ahe ge hi teliya pat golina toto
    Makpela elana panuwa Mamele labenaa. He gol o i miminaa bilibili buhunaa, toto
    valila gagama Hiti Epiloni, Sohal natuna wana bilibili,
  wbp-wbp: Junga-juku, kuja nyanungu lawa-jarrija, nyanungu-nyangu-jarrarlu ngalapi-nyanu-jarrarlu
    Yijakirli manu Yijimalirli, ngulaju-pala nyurnu palkaju kangu pirnki-kirra yirdi-kirra
    Makapila-kurra, manu-pala wardu-yirrarnu nyanungu-parnta-wana Jiira-wanaju kuja
    yangka kamparru-wiyi wajawaja-manu. Pirnkiji ngulaju jinta-juku yangka kuja-jana
    kamparrurlu-wiyi Yipuruyamurlu tala yinjarla manu Yiiji-kirlangu-patuku yapaku.
    Ngula pirnkiji-ka karri kakarrara Mamiri-kirlangu, ngulajurla kamparru warlalja
    wati-kariki yirdiki Yipiraku, ngulaju ngalapi-nyanu Juuruku Yiiji-kirlangurlanguku.
  luo-luo: Yawuot, Isaka kod Ishmael noyike e rogo man Makpela machiegni gi Mamre
    e puoth Efron ma wuod Zohar ja-Hiti,
  meu-meu: 'Bena ia natuna raruosi, Isaak bona Ismael, ese e abia, Makapela kohuana
    ai e guria: una kohua na Mamare kahana ai, Efron Sohara, Hiti tauna, ena tano
    ai.'
  npi-ULB: तिनका छोराहरू इसहाक र इश्‍माएलले तिनलाई हित्ती सोहोरको छोरा एप्रोनको खेतमा
    भएको मम्रेनजिकको मक्‍पेलाको ओडारमा गाडे ।
  yor-yor: Àwọn ọmọ rẹ̀, Isaaki àti Iṣmaeli sì sin ín sínú ihò àpáta ni Makpela ní
    ẹ̀gbẹ́ Mamre, ní oko Efroni ọmọ Sohari ará Hiti,
  emp-NTPO: Dji warrarã Isaba, Ismael bid̶a idjira tʌb̶arisid̶aa bẽwãrã joubada uria
    Macpela abadad̶e Sara tʌb̶ariped̶ad̶ama. Maʌ̃ uriara Mamre ẽjũãneba ʌ̃mãdau odjabariare
    b̶ʌa. Dji ẽjũãra Abrahaʌ̃ba hitita Zohar warra Eproʌ̃neda nẽdosia.
  ind-ind: Isak dan Ismael menguburkan ayah mereka di gua yang ada di Makpela, di
    sebelah timur Hebron, di ladang yang dulu sudah dibeli Abraham dari Efron, anak
    orang Het bernama Zohar. Abraham dikuburkan di sisi Sara.
  pes-OPCB: پسرانش اسحاق و اسماعیل او را در غار مکفیله، نزدیک مَمری، واقع در زمین
    عفرون پسر صوحارِ حیتّی، دفن کردند.
  ssx-ssx: Kutu pieke mo ipika꞉ weki yaapo Aisa꞉ke pita꞉ Isima꞉elo yaapoma꞉ mo hande
    Hidi hali Sohana꞉ eiyeke Epotonina꞉ Ma꞉motena꞉ nate opa꞉la꞉ nanema꞉ wieke Ma꞉ka꞉pila
    tikene da pa꞉ta꞉ lapa꞉ pipikime.
  lcm-lcm: Kana ngono nat aino, ri Isak ve Ismael, kilongta tepai ania nei vakil ang
    e Makpela, angasungai i rina ang Mamre si vuk roe ang si Epron tamana ta Soar.
    Abaraam kata samui aino ia si patvap ke, ri Et. Io, si vuk roe ang vanang kita
    tepai ani Abaraam ngere kisngana ta Sara.
  aer-aer: Ikwere alerikwe atherre, Isaac uthene Ishmael uthenele renhe iperteke arteke
    apmere Hebron-enge ikngerreke Machpelah inteye ikwere. Apmere nhenhe Mamre-nge
    ikngerre aneke apmere Abraham-arle manele ineke Ephron, alere Zohar-kenhenge,
    artwe Hittite re aneke. Ikwere alere atherrele renhe iperteke arteke ikwere anewe
    Sarah itweke.
  tgl-ULB: Sina Isaac at Ismael, na kanyang mga anak, ay inilibing siya sa kuweba
    ng Macpela, sa lupain ni Epron na anak na lalaki ni Zohar na mga anak ni Heth,
    na malapit sa Mamre.
  nop-nop: Kumumbune mihiŋiyat Aisakdut Ismael adi Makpela kawade mage ginaŋ wenefalagumuk.
    Kawade mage woŋ adi Mamele gagayeŋ Efelon, Soha Hitait niŋ mihiŋiŋ’walaŋ hewehewe
    ginaŋ hakuk.
  kca-kca: Исаак пӑ Измаил пŏхӈәԓаԓән Мамре пўӈәԓән Цохар хет ики Ефрон пŏхәԓ мўв
    хӑрән Махпела хŏшапәӈ кевән ԓўв лоттәса,
  cbu-NT: Wipshitisin Isaak, Ismaelpat ipuneeru, waparee tsiparee yáyarandsin, mapshiship
    patumbchish wach Makpelash pshtayarusin, mapuranganaya. Tsap sur Mamre, Efronash
    watsapuni Sojararinshini wipa, Hititshuchimuna.
  hui-hui: Ani homayagola ibunaga tingini ibu igini Aisaga Isimalelame Mamere dindini
    homali Magabela egeanda biagoha hora hene. Homali ogoni Hidi hameigini Soha igini
    Eberononaga egeanda winigo ogoniha hora hene.
  wrs-wrs: Doa ombol sambla Isaki Ismaeli esingvena di mella honmera, os ningthiv
    Makpela. Melva nomba di pethara lohv Mamrera nohalm, ten okomba pholohvm.
  mya-mya: သား​များ​ဖြစ်​ကြ​သော​ဣ​ဇာက်​နှင့်​ဣ​ရှ​မေ​လ တို့​သည် မံ​ရေ​မြို့​အ​ရှေ့​ဘက်​ရှိ​ဟိတ္တိ​အ​မျိုး​သား
    ဇော​ရ​၏​သား​ဧ​ဖ​ရုန်​ပိုင်​ခဲ့​သော​မြေ​ကွက်​တွင် မပ္ပေလ​ဂူ​၌​ဖ​ခင်​ကို​သင်္ဂြိုဟ်​ကြ​၏။-
  cbi-NTPO: Tsenñu ya' nala, Isaac, Ismaelba, Macpelá tusha tujuru juñu' mitya junu
    menla, matyu Mamré pajlanu kapasha, ura pañuya, kaspele Hetnu sera' jimu chachi,
    Sóhar' na Efrónchi jumu tusha menla.
  bod-N: ཨབ་ར་ཧམ་གྱི་བུ་ཨི་སཱག་དང་ཡེས་མ་ཨེལ་གཉིས་ཀྱིས་ཁོང་གི་སྐུ་གདུང་མཱག་ཕེ་ལཱ་བྲག་ཁུང་དུ་དུར་ལ་སྦས༌སོ།
    །བྲག་ཁུང་དེ་ནི་མཱན་རེའེ་ཡུལ་གྱི་མདུན་ཕྱོགས༌དང༌། ཧེ་བི་མི་རིགས་ཀྱི་ཚོ་ཧར་ཞེས་བྱ་བའི་བུ་ཨེབ་རོན་གྱི་ཞིང་ནང་དུ༌ཡོད།
  wsk-wsk: Se ko namarari ilagala, Isaac se Ishmael, Machpelah ko manga gogong, Mamre
    duap te, Heth kari Zohar ko namar Ephron ko ali te, mutim tuguman.
  kkl-kkl: Tebaogpa, elmabo Ishakap Ismaelapti Makhpela kirik arameag so'o siktekag
    aneko Mamre peramag so'o samen Hetne Sohar elme ngai wamogpa,
  sna-sna: Vanakomana vake Isaka naIshumaeri vakamuviga mubako reMakapera pedyo neMamure,
    mumunda waEfuroni mwanakomana waZofa muHiti,
  spa-BLM: Isaac e Ismael, sus hijos, lo enterraron en la cueva de Macpela, en el
    campo de Efrón, hijo de Zohar el hitita, que está cerca de Mamre,
  beu-beu: Angmuse oal Isak, bot Ismael oleve aing metma Makpela epa ba, Mamre abung
    angu, mi taloul. Pa angu, turangmi Abraham ana Het aabang enehe nu ene Sohar angu,
    oal ene Efron angu abung beli tila. Tura Abraham ejangu Sara di, ini aing metma
    pa angu mi taloul.
  cac-cac: A eb' yuninal vin̈, aton vin̈aj Isaac yed' vin̈aj Ismael xid' mucan vin̈
    d'a q'uen olan q'ueen d'a Macpela, d'a slac'anil lum sluum vin̈aj Mamre d'a lum
    yiquejnac junel vin̈aj Efrón yuninal vin̈aj Zohar, vin̈ hitita.
  swh-ULB: Isaka na Ishmaili, wanae wakamzika katika pango la Makipela, katika shamba
    la Efron mwana wa Soari Mhiti, pango lililokuwa karibu na Mamre.
  bel-bel: І пахавалі яго Ісаак і Ізмаіл, сыны ягоныя, у пячоры Махпэл, на полі Эфрона,
    сына Цахара, Хэтэяніна, якое насупроць Мамрэ,
  deu-ELBBK: Und seine Söhne Isaak und Ismael begruben ihn in der Höhle von Machpela,
    auf dem Feld Ephrons, des Sohnes Zohars, des Hethiters, das vor Mamre liegt,
  mbb-OT: Inleveng sikandin te menge anak din he si Isaac wey si Ishmael ziyà te surung
    he Macpela, he uvey te Mamre, he vevesukà dengan ni Efron he anak ni Zohar he
    Hitihanen.
  msc-msc: A dencɛ fila, mɛnilu ye Isiyaka ni Isumayila ri, woilu ka a suu don Makipela
    falan na, Mamere fan fɛ. Dinkira wo tɛrɛ ye Hɛtika Sokari dencɛ Efurɔn bolo kɔrɔman
    na,
  mal-2015: അവന്റെ പുത്രന്മാരായ യിസ്ഹാക്കും യിശ്മായേലും കൂടി മമ്രേക്കരികെ സോഹരിന്റെ
    മകനായ എഫ്രോനെന്ന ഹിത്യന്റെ നിലത്തു മക്പേലാഗുഹയിൽ അവനെ അടക്കം ചെയ്തു.
  tuo-NT: Cʉ̃ põꞌrã Isaa, Ismae Macpela nirĩ tutipʉ cʉ̃rẽ yaarã waꞌacãrã niwã. To
    mujĩpũ mʉjãtiro Mamre wãmetiropʉ tojasaꞌa. Ti tuti Efrṍ Zohar macʉ̃ hitita masʉ̃
    ya diꞌtapʉ tojasaꞌa.
  gup-gup: Bebeywurd nuye nawu Isaac dja Ishmael bedda wanjh benekukdudji kore kuwardderurrk
    kore kunred Machpelah darnkih Mamre, kaluk kore kabbal nuyeni Ephron beywurd nuyeni
    Zohar nawu mawahmawah nuye Heth.
  met-met: Garang Aisak Ismael tang dikimang guhia wa Makpela, longga Mamre sanga
    karagia. Guhia ba wa mana Epron titinoa, Sohar garanoa, lipu Hitam.
  gvs-gvs: Yawoina ikavava, tuwo natunao adi taiyuwo, moe Aisake be Isimaeli, tamadi
    wowona sikabi, sinave Makipela goi go, valiwoga tukubu sinaena goi sivaliwoge.
    Makipelayana ikaaiyaka asa Mamre go, bomatu dadavina goi boi Epironi ina poyapoya
    sinaena. Epironiyana tamana Sokara, tauyana tubuna moe Eta.
  rmc-rmc: Leskre čhave o Izak the o Izmael les parunde pašes paš o Mamre andre jaskiňa
    Machpela pre maľa le Efronoskri. O Efron sas o čhavo le Chetitoskro le Cochariskro.
  nlg-nlg: Isaac ma Ishmael ra dalena, toro tavughia tana vatuluma i Machpelah, tana
    pile bona ni pari i uluna Mamre te nina Ephron dalena Zohar, tana kemana Het te
    padi.
  dgr-DOGNT: Weza Isaac eyıts'ǫ Ishmael, dèè Makpelah k'e kwe-yìı-gòɂǫǫ yìı wekw'ǫǫ̀
    nègı̨į̀tǫ. Mamer nèk'e gà nıwà-le eyıts'ǫ Het got'ı̨į̀ Zohar weza Efron wedèè
    k'e.
  pes-OPV: و پسرانش، اسحاق و اسماعیل، او را در مغاره مکفیله، درصحرای عفرون بن صوحارحتی،
    در مقابل ممری دفن کردند.
  ron-1924: Исаак ши Исмаел, фиий сэй, л-ау ынгропат ын пештера Макпела, ын огорул
    луй Ефрон, фиул луй Цохар, Хетитул, каре есте фацэ ын фацэ ку Мамре.
  ben-OBCV: তাঁর ছেলে ইস্‌হাক ও ইশ্মায়েল তাঁকে হিত্তীয় সোহরের ছেলে ইফ্রোণের ক্ষেতে
    অবস্থিত মম্রির নিকটবর্তী মক্‌পেলা গুহাতে কবর দিলেন।
  lex-lex: Noka a'nani re, Ismaila nora Isaka rkenia la liena Makpela, la'a Sohar
    a'nani Efron nhyi'ini, nhyi' mak kdella Mamre walli tipru.
  rgu-rgu: Basa de ana nara, Isak ma Ismael ratoin nai lea Makpela, fo riꞌ naneneaꞌ
    no Mamre. Maulu na Abraham asa na okaꞌ ria neme lahenda Het, riꞌ Sohar anan, Efron.
    Maulu na, ara ratoi Sara nai leaꞌ ria boe.
  som-som: Markaasay wiilashiisii Isxaaq iyo Ismaaciil ku aaseen godkii Makfelah,
    oo ku dhex yiil berrinkii Cefroon ina Sohar oo ahaa reer Xeed oo ku hor yiil Mamre;
  lat-VUC: Et sepelierunt eum Isaac et Ismaël filii sui in spelunca duplici, quæ sita
    est in agro Ephron filii Seor Hethæi, e regione Mambre,
  aoi-aoi: Kembirra aburnaja wunalakina ena-langwa warnikuwabulena Ajika akwa Yijumeyila
    nen-akumarnumurra nenumadangkwa nakina mibina-manja medirra memikirra Makbela.
    Num-ambilyuma makina Mamura-langwa-manja angalya akwudangwa. Umba akine-ka angalya
    adinuba-wiya Ebirena-langwa akina. Umba eneja Ebirena-langwa nungwenikba nenimikirra
    Jawura NeningiYida nenumamalya nakina.
  eng-ASVBT: And Isaac and Ishmael his sons buried him in the cave of Machpelah, in
    the field of Ephron the son of Zohar the Hittite, which is before Mamre;
  mna-mna: Mi lutuunu bizin ru, Isak ziru Ismael, ta tiuri lela naala raŋŋana su toono
    Makpela ta igarau pa kar Mamre na. Muŋgu, toono tana, ki Zoar lutuunu Epron. Zoar,
    ni uunu kini imar pa Et.
  ita-1885: E Isacco ed Ismaele, suoi figliuoli, lo seppellirono nella spelonca di
    Macpela nel campo di Efron, figliuoli di Sohar Hitteo, ch'è dirimpetto a Mamre;
  eng-LXXUP: 'And Isaac and Ishmael his sons buried him in the double cave, in the
    field of Ephron the son of Zohar the Hittite, which is over against Mamre:'
  eng-ULB: Isaac and Ishmael, his sons, buried him in the cave of Machpelah, in the
    field of Ephron son of Zohar the Hittite, which is near Mamre.
  spa-VBL: Sus hijos Isaac e Ismael lo sepultaron en la cueva de Macpela, cerca de
    Mamré, en el campo que antes había pertenecido a Efrón, hijo de Zojar, el hitita.
  fra-_FOB: Et Isaac et Ismaël, ses fils, l'enterrèrent dans la caverne de Macpéla,
    dans le champ d'Ephron, fils de Tsohar, le Héthien, qui est en face de Mamré;
  mal-mal: അവന്റെ പുത്രന്മാരായ യിസ്ഹാക്കും യിശ്മായേലും കൂടി മമ്രേക്കരികെ സോഹരിന്റെ
    മകനായ എഫ്രോനെന്ന ഹിത്യന്റെ നിലത്ത് മക്പേലാഗുഹയിൽ അവനെ അടക്കം ചെയ്തു.
  urd-GVR: Us ke beṭoṅ Is'hāq aur Ismāīl ne use Makfīlā ke ġhār meṅ dafn kiyā jo Mamre
    ke mashriq meṅ hai. Yih wuhī ġhār thā jise khet samet Hittī ādmī Ifron bin Suhar
    se ḳharīdā gayā thā. Ibrāhīm aur us kī bīwī Sārā donoṅ ko us meṅ dafn kiyā gayā.
  suz-BL: मिनु इसहाक नु इश्‍माएल आ तौ निक्‍शीमी आ बेक्‍शो रां माक-पेला माइश्‍शो रू
    ङा पुक्‍खीमी लाइश्‍शा, वोदसे बाक्‍त। ङोंइती मेको रू सोहार आ तौ एफ्रोन आ रू बाक्‍माक्‍त।
    एफ्रोन हित्ती का बाक्‍माक्‍त। मेको रू माम्रे आ पूर्ब गे बाक्‍माक्‍त। उत्‍पत्ती
    २३:१३-२०
  ita-1927: 'E Isacco e Ismaele, suoi figliuoli, io seppellirono nella spelonca di
    Macpela nel campo di Efron figliuolo di Tsoar lo Hitteo, ch’è dirimpetto a Mamre:'
  ckb-ckb: هەردوو کوڕەکەشی، ئیسحاق و ئیسماعیل، باوکیان لە ئەشکەوتەکەی مەخپێلە کە بەرامبەر
    مەمرێیە و لە کێڵگەکەی عەفرۆنی کوڕی چۆحەری حیتیدایە، بە خاک سپارد.
  eng-BBE: And Isaac and Ishmael, his sons, put him to rest in the hollow rock of
    Machpelah, in the field of Ephron, the son of Zohar the Hittite, near Mamre;
  crx-NTPO: '''Ink''ez ooye''ke Isaac ''ink''ez Ishmael, ''enne nyo Machpelah tse''an
    ''et ''ahuyalhti. Mamre whutso Ephron ootl''o k''ut, Zohar Hitt whut''en-un, ''en
    ooye'', ''et nyo tse''an ''et ''ahuyalhti.'
  kan-OKCV: ಅವನ ಪುತ್ರರಾದ ಇಸಾಕನೂ, ಇಷ್ಮಾಯೇಲನೂ ಮಮ್ರೆಗೆ ಎದುರಾಗಿರುವ ಹಿತ್ತಿಯನಾದ ಚೋಹರನ ಮಗ
    ಎಫ್ರೋನನ ಹೊಲದಲ್ಲಿರುವ ಮಕ್ಪೇಲ ಎಂಬ ಗವಿಯಲ್ಲಿ ಅವನನ್ನು ಹೂಳಿಟ್ಟರು.
  bbb-bbb: '@see-verse:GEN.025.008'
  tam-2017: அவனுடைய மகன்களாகிய ஈசாக்கும் இஸ்மவேலும் மம்ரேக்கு எதிரே ஏத்தியனான சோகாரின்
    மகனாகிய எப்பெரோனின் நிலத்திலுள்ள மக்பேலா எனப்பட்ட குகையிலே அவனை அடக்கம்செய்தார்கள்.
  spa-RV-1909: Y sepultáronlo Isaac é Ismael sus hijos en la cueva de Macpela, en
    la heredad de Ephrón, hijo de Zoar Hetheo, que está enfrente de Mamre;
  ron-BTF: Şi fiii săi, Isaac şi Ismael, l-au îngropat în peştera Macpela, în câmpul
    lui Efron, fiul lui Ţohar hititul, care este în faţă cu Mamre;
  eng-WEBP: Isaac and Ishmael, his sons, buried him in the cave of Machpelah, in the
    field of Ephron, the son of Zohar the Hittite, which is near Mamre,
  eng-FBV: His sons Isaac and Ishmael buried him in the cave of Machpelah near Mamre,
    in the field that had belonged to Ephron, son of Zohar, the Hittite.
  nld-1939: Zijn zonen Isaäk en Jisjmaël begroeven hem in de grot van Makpela, die
    ten oosten van Mamre ligt, op de akker van Efron, den zoon van Sóchar, den Chittiet.
  nch-BL: Huan Isaac huan Ismael, itelpocahua Abraham, quitalpachojque ipan nopa ostot
    cati itoca Macpela cati mocahua más campa quisa tonati ten altepet Mamre. Nopa
    ostot eltoya ipan ital se heteo tacat itoca Efrón cati elqui icone Zohar.
  tfr-NTPO: Eshko ga iara ba wapga Isaac, Ismaeldë beno buk guëng jong ööng Macpela
    kjokyo l̈i roshko. E ber buk Efrón kjokyo, Mamré kjokyo, dl̈o wen tëm shwo l̈ëkong.
    Efrón, e data Zojar. Zojar, e Het tjëyo.
  vie-1934: Hai con trai người, Y-sác và ỗch-ma-ên, chôn người trong hang đá Mặc-bê-la
    tại nơi đồng của Eùp-rôn, con trai Sô-ha, người Hê-tít, nằm ngang Mam-rê.
  hin-CV: उनके पुत्र यित्सहाक और इशमाएल ने उन्हें ममरे के पास माखपेलाह के गुफा में
    मिट्टी दी, जो हित्ती ज़ोहार के पुत्र एफ्रोन के खेत में थी,
  eng-OURB: Isaac [Laughter] and Ishmael [Pays attention God], his sons, buried him
    in the cave of Machpelah [Double], in the field of Ephron [Fawn-like], the son
    of Zohar the Hittite [Descendant of Trembling fear], which is before Mamre [Bitter,
    Fatness],
  spa-BES: Entonces Isaac e Ismael, sus hijos, lo sepultaron en la cueva de Macpela,
    en el campo de Efrón, hijo de Zohar heteo, cerca de Mamre;
  tdx-tdx: Naleve’ Ietsàke naho Iesmaèle ana’e amy lakato’ i Makpelày re, amy tonda’
    i Efrone, ana’ i Tsò­khare nte-Kheteiy, aolo’ i Mamrè ao,
  vid-vid: Isaka na Ishimaeli, wanage Abulahamu, wamtila mhaza wa hewo kuli ipalika
    lya Makipela, behi na Mamle kuli mgunda nauwele wa Efuloni, mwana wa Sohali Mhiti.
  pwg-pwg: Natunatuna Aisiki da Ismayel tupuwina iviini inae ku karawaga da ku buba
    kamona iterei. Nani bubana na Makipela dobuna kamonai emakamakai, tuna na Mamre
    ririnai. Karenai tuna tanona na Hiti tomowa Eperon rapenai, tuna Soya natuna.
  eng-OKE: And Izhak and Ishmael his sons buried him in the twofold cave in the field
    of Ephron bar Zochar, the Hittah, which is before Mamre;
  tha-KJV: อิสอัคและอิชมาเอลบุตรชายของท่านก็ฝังท่านไว้ในถ้ำมัคเป-ลาห์ ในนาของเอโฟรนบุตรชายของโศหาร์คนฮิตไทต์ซึ่งอยู่​หน​้ามัมเร
  por-BR-2018: E sepultaram-no Isaque e Ismael seus filhos na caverna de Macpela,
    na propriedade de Efrom, filho de Zoar Heteu, que está em frente de Manre;
  bco-bco: E sowabiki, ene so꞉wa Aisa꞉g dia꞉ Ismael dia꞉ma꞉yo꞉ ene do꞉mo꞉wo꞉ dia꞉ha꞉na꞉sa꞉ga꞉,
    Mamele hen anib a꞉namio꞉, Makbela amilo꞉ u a us a꞉na difa꞉. Tamin amio꞉ hen a꞉no꞉
    Eflon eno꞉. E Hit kalu Sohala꞉ inso꞉ ko꞉lo꞉, Ablahama꞉ ingayo꞉ sowabi a꞉na dalima꞉no꞉
    a꞉la꞉ta꞉ga꞉ kilili. A꞉la꞉fo꞉ko꞉lo꞉ Selalo꞉ daido꞉wa, Ablahamo꞉lo꞉ a꞉na daido꞉.
  deu-ELO: Und seine Söhne Isaak und Ismael begruben ihn in der Höhle von Machpela,
    auf dem Felde Ephrons, des Sohnes Zohars, des Hethiters, das vor Mamre liegt,
  ktm-ktm: Nedun ndre rumuu, Aisak pe Ismael, hortoni iy ile pehliy odo Makpelah,
    ile kangahan poi hombrul rai odo lok Mamre. Pehliy kuti ise poi tan Efron, nedun
    Sohar kamal odo lo’ su Hit.
  caa-caa: Y mujca umen uyunenobꞌ xeꞌ jax e Isaac y e Ismael tama e chꞌen lo que ayan
    tama e lugar Macpelá xeꞌ aquetpa tuyejtzꞌer e lugar Mamré. Pues e rum era majna
    tuaꞌ e Efrón xeꞌ uyunen e Zohar xeꞌ tuaꞌ uchꞌajnarir e Het.
  eng-WYC-2018: And Isaac and Ishmael, his sons, buried him in the double den, which
    is set in the field of Ephron, son of Zohar (the) Hittite, even against Mamre,
    (And his sons Isaac and Ishmael, buried him in the cave at Machpelah, which is
    set in the field of Ephron, the son of Zohar the Hittite, east of Mamre,)
  epo-epo: Kaj enterigis lin liaj filoj Isaak kaj Iŝmael en la duobla kaverno, kiu
    troviĝas antaŭ Mamre, sur la kampo de Efron, filo de Coĥar, la Ĥetido.
  uig-PIN: Uning oƣulliri Isⱨaⱪ wǝ Ismail uni Mamrǝning uduliƣa jaylaxⱪan, Ⱨittiy
    Zoⱨarning oƣli Əfronning etizliⱪidiki Makpelaⱨning ƣarida dǝpnǝ ⱪildi.
  beo-beo: 'Ea mano aduna (Aisage amola Isiama:ile) da Ma:gafila gele gelabo (Ma:melei
    amoga gusudili gala) amo ganodini uli dogone Sali. Musa: Ifalone (Hidaide dunu
    Souha ea mano) da amo sogebi gagui galu.'
  tpi-OTNT: Tupela pikinini bilong en, Aisak na Ismael i planim em long dispela hul
    bilong ston ol i kolim Makpela i stap klostu long ples Mamre. Dispela hul i stap
    long graun bilong Efron, pikinini man bilong Sohar, bilong lain Hit.
  hau-SA: ’Ya’yansa maza kuwa Ishaku da Ishmayel suka binne shi cikin kogon Makfela,
    kusa da Mamre, a cikin filin Efron ɗan Zohar mutumin Hitti,
  udu-udu: Is/hak dhala Isma/iil uni kun ta iya/m piti mo tani uni kanki a’di e jurum
    wosh ma Makp̱iilah mo e bwam bunto ma Ip̱ruun jin ta ya/ ma Suuhar jin ta wathi/
    Hiṯẖṯẖa jin di’d ’kup̱ ka bor ki mis ki Pa Mamra mo be.
  uig-LAT: Uning oghulliri Ishaq we Ismail uni Mamrening uduligha jaylashqan, hittiy
    Zoharning oghli Efronning étizliqidiki Makpélahning gharida depne qildi.
  nde-nde: Amadodana akhe u-Isaka lo-Ishumayeli bamngcwaba ebhalwini lwaseMakhaphela
    eduze leMamure, esiqintini sika-Efroni indodana kaZohari umHithi,
  ton-ton: Pea naʻe tanu ia ʻe hono ongo foha ko ʻAisake mo ʻIsimeʻeli, ʻi he ʻana
    ʻi Makipila, ʻi he ngoue ʻa ʻEfilone, ko e foha ʻo Sohaʻa, ko e Heti, ʻaia ʻoku
    fehangai mo Mamili.
  ces-1613: Tedy pochovali ho Izák a Izmael synové jeho v jeskyni Machpelah, na poli
    Efrona, syna Sohar Hetejského, naproti Mamre,
  eko-eko: Esiyaakha na Esumayila, khunthuula khulawa khunzikha nlikurakuza la Makhipeela
    kharipu na Manre, nshapa la Eforoni mwaana wa Zohaari nhiiti.
  nss-nss: Norun malmou Yisak pe Yismayel ara hilya hiltoni yiy iro ngat sou para
    Makpelah pakeh Mamre, mepo pwan ta Epron koluw, yiy noru Sohar ndramira Hit.
  eng-WMB: Isaac and Ishmael, his sons, buried him in the cave of Machpelah, in the
    field of Ephron, the son of Zohar the Hittite, which is near Mamre,
  tam-TCV: அவனுடைய மகன்களான ஈசாக்கும் இஸ்மயேலும் ஏத்தியனான சோகாரின் மகன் எப்ரோனின்
    வயலில், மம்ரேக்கு அருகேயுள்ள மக்பேலா எனப்படும் குகையில் அவனை அடக்கம்பண்ணினார்கள்.
  ceb-ULB: Ang iyang mga anak nga lalaki nga sila si Isaac ug si Ismael, maoy naglubong
    kaniya sa langob sa Macpela, didto sa kaumahan ni Efron nga anak ni Zohar nga
    usa ka Hitihanon, nga haduol sa Mamre.
  mkn-mkn: Ais dia pung ana Isak deng Ismael kubur sang dia di goa Makpela yang deka
    deng Mamre. Dolu Abraham béli itu kabón dari orang Het, andia Sohar pung ana Efron.
    Dolu dong ju su kubur sang Sara di itu goa.
  pol-UBG: I jego synowie, Izaak i Izmael, pochowali go w jaskini Makpela, na polu
    Efrona, syna Sochara Chetyty, które było naprzeciwko Mamre;
  agr-agr: Nunik jakamtai, niina uchiji aidau Isaac Ismaeljai jukiag Efrógka nugke
    Macpelá Mamrenum etsa minitaiya nuni awa nuwi ukusajui.
  kyc-kyc: Dokopa ikinyingi Aisake Isimaelepame akali Makepalana kananda Iti akali
    Soyana ikinyingi Eparonena ee wandepa yuu Mamare neta pyakaenge dorena ingyuo
    singi dokona malu piyambi.
  urd-GVU: اُس کے بیٹوں اسحاق اور اسمٰعیل نے اُسے مکفیلہ کے غار میں دفن کیا جو ممرے
    کے مشرق میں ہے۔ یہ وہی غار تھا جسے کھیت سمیت حِتّی آدمی عِفرون بن صُحر سے خریدا
    گیا تھا۔ ابراہیم اور اُس کی بیوی سارہ دونوں کو اُس میں دفن کیا گیا۔
  deu-1912: Und es begruben ihn die Söhne Isaak und Ismael in der zwiefachen Höhle
    auf dem Acker Ephrons, des Sohnes Zohars, des Hethiters, die da liegt Mamre gegenüber,
  ntj-ntj: Nyangka palunyaku katja Yayitjikilu-pula Yitjumayiltu mirri makatingu pulpangka
    tjarrpatjunu palunyaku kurri Tjiirala yitingka. Tjiinya pulpa palunyanya yini
    Makapalanya ngurra yini Mamurayila kakarrara ngaralanytja, wati yini Yiipuranku
    mantangka. Wati palunyanya Tjawaku katja, tjiinya wati yini Yatjaku wartangkatja.
    Tjiinya Yayipuramalu kutjulpirtu pulpa palunyanya payipungu. Nyangka-pula pulpa
    palunyangka tjarrpatjunu.
  row-row: Ana nara Isak no Ismael raꞌoi e sia luat Makpela, deka no Mamre. Abraham
    hasa etu osi naa mia atahori Het esa, naran Efron, fo Sohar anan. Maꞌahulu na,
    ana naꞌoi Sara sia luat naa.
  kan-2017: ಅವನ ಮಕ್ಕಳಾದ ಇಸಾಕ್, ಇಷ್ಮಾಯೇಲರು ಹಿತ್ತಿಯನಾದ ಚೋಹರನ ಮಗ ಎಫ್ರೋನನ ಭೂಮಿಯಲ್ಲಿರುವ
    ಮಕ್ಪೇಲದ ಗವಿಯಲ್ಲಿ ಅವನನ್ನು ಸಮಾಧಿಮಾಡಿದರು. ಅದು ಮಮ್ರೆಯ ತೋಪಿನ ಪೂರ್ವದಿಕ್ಕಿನಲ್ಲಿದೆ.
  ena-ena: Hɨmɨci nudɨ ninaŋ ahica Aisakɨ hula Isɨmaelɨ hula nudɨ lɨba haca Makɨpela
    fɨli tɨbɨ hɨniadami heŋ hudavɨmi. Makɨpela fɨli tɨbɨ ha Mamɨle haiabɨla mikɨ hɨniadami.
    Vaka Ebɨlam agaŋ Sohalɨ dɨ ninaŋ Efɨlon saŋ anɨm hɨlɨcɨ iguavɨla fɨli tɨbɨ lɨba
    haca daŋ agadɨ vimi. Sohalɨ nɨbu Hitɨ hɨdɨlɨ. Viavɨla abinu Sela dɨ valɨ agadɨ
    lɨba haca heŋ ala hudami. Lɨci Aisakɨ hula Isɨmaelɨ hula Ebɨlam dɨ valɨ agadɨ
    avi heŋ laci ala hudavɨmi.
  tgo-tgo: Aisake na ghaghae Ismel thɨ bekwa ramanji Eibraham e maŋgavarɨma Makpela
    e tɨne, Memri ghadidiye. Maŋgavarɨko iyako ina e thelau regha Eibraham va i vamodo
    weya rara Het idae Eipron, Joha nariye.
  yap-yap: Me k’eyag Isak nge Ishmael Abraham ni chitmangrow u lan e yiy nu Makpelah,
    u daken e flang rok Ephron ni fak Zohar nib Hittite, ni bay ngalan e ngak u Memre.
  tet-tet: Niakaan oan Isak no Ismael nakoi nia iha fatuk kuak Makpela, kreꞌis baa
    Mamre. Uluk Abraham sosa nola toꞌos ida nosi ema Het ida, naran Efron, mak Sohar
    oan, nalo baa siakaan rate fatik. Uluk sia nakoi Sara baa fatuk kuak iha nia.
  hlt-MCSB: Te vaengah anih te a ca rhoi Isaak neh Ishmael loh Mamre kaep Khitti hoel
    Zohar capa Ephron lo kah Makpelah lungko ah a up rhoi.
  mdy-ETH: ናኣታ ዒዛኮ ዪሳኣቄና ዒስማዔኤሌና ማክጴላ ጌይንታ ዴኖ ዔታ ዓኣ ቤዜሎይዳ ዒዛ ዱኡኬኔ፤ ዬይ ዴኖ ዔታ ዓኣ ቤዛ
    ሜሚሬ ጎዖ ቤዜሎኮ ዓባ ኬስካ ባንፆና ሄኤቴ ዜርፃሢ ፆሃሬ ናኣዚ ዔፕሮኦኔ ጎዦ ጋራ ዓኣዞኬ፤
  twi-ASANTE: Ne mmammarima Isak ne Ismael siee no wɔ Makpela boda a ɛwɔ Efron no
    mu. Na ɛhɔ yɛ Hetini Sohar babarima no afuo a ɛwɔ Mamrɛ apueeɛ fam.
  bhl-bhl: Unei, akalem min alew Aisak so, Ismael so, aso i ikalem alew sel em fom
    be Makfela tum tem kel dawkusiliw kale. Makfela aneng be Mamele em ais tem ninit
    dim em ataan tele dulum dim mewso ke alenale kale. Sua kel e, Abalakam e aneng
    be Kit angin Sokal em min Efelon beem teing dim kel wese kale. Ka kel, e akalem
    kalel Sala um fom akal wamkuse kale.
  con-NTPO: Pasi tise dutssiyendeccu Isaac toya'caen Ismael tisema a'tu'fa Macpela
    fattocco changonga, tsa Mamre canqque chiga sombo'jefani'su chango. Nane Abrahamjan
    tsa changoma chava hitita aindeccu'su Zohar dutssi'ye Efrómbema. Tse'ttinga Abrahamma
    a'tu'fa tise pushe Sara'yei'ccu pporotsse.
  eng-WEBU: Isaac and Ishmael, his sons, buried him in the cave of Machpelah, in the
    field of Ephron, the son of Zohar the Hittite, which is near Mamre,
  bnp-bnp: E Isak rua e Ismael ru tanua e tamane rua na babe o Makpela, tabukoi o
    Mamare na malala e Epron, e tune Sohar, ra kabune Hiti.
  wal-wal: A naati Yisaaqinne Isimaa7eeli a Maakipheela giyo gonggolo duufuwan moogidosona;
    he gonggoloi Mamire matan, Hiitiyaa Xoohaara na7aa Efiroona gadiyan de7ees.
  mgh-mgh: Nanso, asaana a Aparahamu, Isaki ni Sumayili, yahaavithaca athumwanaya
    nnikhukuni no Makipela, vakhiviru ni uManree, nthala na Eforomi, mwana a Suwari,
    nHitita,
  acu-NT: Tura jakamtai ni uchiri Isaac Ismaeljai Macpelanam pampa waari amia nuni
    Abrahaman iwiarsarmiayi. Macpelaka Mamre yaktanmaya tsaa winitinmanini awai. Nu
    nungkanka hitita aints Zoar naartinu uchiri Efrón naartin Abrahaman yaanchuik
    sumamtikiamiayi. Tura nuni ni nuwari Sara iwiarsamunam Abrahamnasha iwiarsarmiayi.
  spa-PDDPT: Sus hijos Isaac e Ismael lo sepultaron en la cueva de la Macpela, en
    el campo de Efrón, hijo de Zoar el heteo, que estaba enfrente de Mamre,
  gun-gun: Ha'e ramo ta'y Isaque ha'e Ismael onhono porã Macpela py itakua oĩ va'e
    py. Ha'e va'e yvy ma Manre katy'i oĩ, heteu regua Zoar ra'y Efrom mba'e va'ekue.
  agu-BL: Ma yi wankil cho'n tzun mukxe'n cya'n Isaac tu Ismael le jun picy yi na
    bi'aj Macpela. Yi jun picya'tz cho'n at xlajlen Mamre, tul yi luwar Efrón yi cy'ajl
    Zohar, yi e' xonl Het.
  eng-PEV: Then Abraham’s 2 oldest sons, Isaac and Ishmael, they took Abraham’s body
    to the cave at the place called Makpelah, to the east of the place called Mamreh.
    You see, a long time before that, Abraham bought that cave and the land around
    it from a man called Efron. Efron’s father was called Zohar, and they were from
    the Heth tribe. And Abraham put his wife Sarah’s body in that cave. So after Abraham
    died, Isaac and Ishmael put his body in that cave, next to Sarah’s body.
  ilo-ULB: Intabon isuna da Isaac ken Ismael a putotna idiay rukib ti Macpela, iti
    talon ni Efron nga anak ni Zohar a Heteo, nga asideg iti Mamre.
  kpg-kpg: Ana dama daane go Isaac mo Ishmael guu danu a mee i di lua Machpelah i
    tenua bahi i dua Mamre dela nogo hai tenua ni Ephron, tama daane Zohar, tangada
    Hittite.
  uig-ARA: ئۇنىڭ ئوغۇللىرى ئىسھاق ۋە ئىسمائىل ئۇنى مامرەنىڭ ئۇدۇلىغا جايلاشقان، ھىتتىي
    زوھارنىڭ ئوغلى ئەفروننىڭ ئېتىزلىقىدىكى ماكپيلاھنىڭ غارىدا دەپنە قىلدى.
  bsp-bsp: Isiyaka kɔ Səmayila awut a Abraham, ŋawup kɔ nde dəkəwupɛnɛ da Makpela,
    nde dalɛ da Hɛfəroŋ wan ka Sohar wəHewy, pətɛfərɛnɛ di kɔ Mamre.
  mbs-mbs: Inlebeng te batà din si Isaac aw si Ismael se lawa din diyà te ilib te
    Macpela kidoen te tanà lenged te eglibtakan te lonsod te Mamre tapay tinig-apò
    i Efron batà i Sohar tege Heti.
  tof-tof: Oya olom nis Aesak a Isma-el oya Makpelan kugupi apórrón wirri ingülküpdü
    gapókdó ingrirri, Eprronón tüp pokodó, Zoarrón siman olom, tüób Et pam, abüsa
    nólgabi banikda Mamrre bwóbdügab.
  sus-sus: A xa die Isiyaga nun Sumayila naxa a ragata Makipela fɔnmɛ kui, Soxara
    Xitika xa di Eferon xa bɔxi ma Mamire fɛ ma.
  pon-2006: Nah pwutak Aisek oh Ismael nekidedi kahlepe nan poaren paip Makpela, nan
    sahpw palimesehn Mamre me kisehn sapwen Epron nein Sohar mehn Id.
  jae-jae: Latuagêc Isak agêc Ismael sêsuŋ eŋ kêsêp pocgêsuŋ Mak-Pela, taŋ gêc ŋac
    gamêŋ Hetŋa Sohar latu Epronnê kôm gêc Mamre ŋagamêŋ oc kêpiŋa naŋ.
  ksd-ksd: Ma Isak ma Ismael, a ura natuna, dir ga punang ia ta ra babang Makpela,
    ta ra pakana pia kai Epron, natu i Sokar, a te Ket, maravai Mamre;
  tur-YTC: Oğulları İshak'la İşmael onu Mamre karşısındaki Makpela Mağarası'na, Hititli
    Zohar'ın oğlu Efron'un tarlasına gömdüler.
  bel-N: I пахавалі яго Ісаак і Ізмаэль, сыны ягоныя, у пячоры Махпеля на полі Эфрона,
    сына Цахара, Хета, што насупраць Мамрэ.
  grc-BRENT: Καὶ ἔθαψαν αὐτὸν Ἰσαὰκ καὶ Ἰσμαὴλ οἱ υἱοὶ αὐτοῦ εἰς τὸ σπήλαιον τὸ διπλοῦν,
    εἰς τὸν ἀγρὸν Ἐφρων τοῦ Σαὰρ τοῦ Χετταίου, ὅς ἐστιν ἀπέναντι Μαμβρῆ,
  ind-AYT: Lalu, anak-anaknya, Ishak dan Ismael, menguburkan dia di Gua Makhpela yang
    terdapat di ladang Efron, anak Zohar, orang Het, berseberangan dengan Mamre.
  lid-lid: Eme badeh nadun uru, Aisik hawe Isma-el badeh ahi iy udu munu bek Makpelah
    mirihik ta Mamre udu manan ta Epron nadu Sohar badu Hita,
  eng-NNA: His two sons Isaac and Ishmael put their father in a cave at Machpelah.
    Earlier that same cave used to belong to another. Abraham got it with money, a
    lot of money he gave Ephron for that cave and land. When his wife Sarah died Abraham
    put her in that cave. In that same cave now his two sons also put him.
  nya-nya: Ana ake, Isake ndi Ismaeli anamuyika mʼphanga la Makipela pafupi ndi Mamre,
    mʼmunda umene kale unali wa Efroni mwana wa Zohari Mhiti,
  hrv-hrv: 'Njegovi sinovi, Izak i Jišmael, sahrane ga u spilji Makpeli, na poljani
    Efrona, sina Hetita Sohara, nasuprot Mamri:'
  mps-mps: Aga ogwa si te Aisak me Ismael sigo aga pubulali, te gų page dedage page
    te Mamre, te badu te Makpela ola be gų page te giliga pedalubo badu muani. Polobadu
    te tǫ pedai te Sohargo ogwa Efrongo tǫ, aga te Hit bidi hani me deli dao.
  llg-llg: Boe ma, ndia ana nala Isak no Ismael latoin neu lua Makpela, fo dekak no
    Mamre. Makahulun Abraham hasa nala osi ndia neme hataholi Het, fo ndia Sohar anan,
    Efron. Makahulun, sila latoi Sara neme luak ndia boe.
  tpi-tpi: Tupela pikinini bilong en, Aisak na Ismael i planim em long dispela hul
    bilong ston ol i kolim Makpela i stap klostu long ples Mamre. Dispela hul i stap
    long graun bilong Efron, pikinini man bilong Sohar, bilong lain Hit.
  dan-1931: Og hans Sønner Isak og Ismael jordede ham i Makpelas Klippehule på Hetitten
    Efrons Zohars Søns, Mark over for Mamre,
  vie-OVCB: Y-sác và Ích-ma-ên, hai con trai người, an táng người trong hang Mạc-bê-la,
    gần Mam-rê, thuộc cánh đồng của Ép-rôn, con trai Xô-ha, người Hê-tít
  lbk-lbk: Inkaob cha Isaac ken Ismael ay an-akna siya isnan liyang id Macpela isnan
    oma ay apet falaan si akhew id Mamre, ay sikhod ay kwan Efron ay anak Zohar ay
    Heteo.
  guj-2017: તેના દીકરા ઇસહાકે તથા ઇશ્માએલે માખ્પેલાની ગુફામાં, એટલે મામરેની નજીક સોહાર
    હિત્તીના દીકરા એફ્રોનના ખેતરમાં, તેને દફનાવ્યો.
  byr-byr: '@see-verse:GEN.025.008'
  awx-awx: Tiwänä wawakngä Aisakät Ismaelkätdä nanäle guwu täku, hupgänangu Makpela
    nanä däkäne tekumäläk. Makpeläxät Mamrexälu wäkngasim wäkngasim. Tiwän hupgänangu
    undäkä Epronde kewune yiwixakut. Epronu Hit nanä, tiwän Soharde wawak.
  pon-2006A: Nah pwutak Aisek oh Ismael nekidedi kahlepe nan pwoaren paip Makpela,
    nan sahpw palimesehn Mamre me kisehn sapwen Epron nein Sohar mehn Id.
  por-BRBSL: Isaac e Ismael, seus filhos, o enterraram na caverna de Machpelah, no
    campo de Efron, o filho de Zohar, o hitita, que fica perto de Mamre,
  aly-aly: Alerikw ikwerenhel atherr renh intey-itwek akwernek, Hebron-angkwarr akngerrakw,
    rarl Hitt-kenh-rnem-itwek payemelek intey renh. Isaac-el atherr Ishmael-el atherr
    Abraham renh anew ikwerenh-itwek-antey akwernek.
  cth-cth: A capa Isak hoi Ishmael ni Hit tami Zoar capa Ephron law dawk Mamre teng
    Makpelah talung kâko dawk a pakawp roi.
  twi-twi: Ne mmabarima Isak ne Ismael siee no wɔ Makpela boda a ɛwɔ Efron no mu.
    Na ɛhɔ yɛ Hetini Sohar babarima no afuw a ɛwɔ Mamrɛ apuei fam.
  hlt-hlt: Te vaengah anih te a ca rhoi Isaak neh Ishmael loh Mamre kaep Khitti hoel
    Zohar capa Ephron lo kah Makpelah lungko ah a up rhoi.
  tbz-SIM: Kòo bí Isɑki nɛ̀ Isimɑyɛɛri kɛ̀ bɛ̀ɛ o kũnnɛ́ Mɑkpedɑɑ kó kufɔ̃ti, Efunɔɔ,
    Soɑɑ birɛ, Itiibɛ ɛì kou pɑku miɛkɛ, kùù wetí Mɑmmudee,
  msy-2020: Ezɨ an otarimning, Aisak ko Ismael iza Mamren nguibamɨn boroghɨn dagɨar
    mozir me Makpela arɨzimɨn anefa. Nguazir kam, a Hitian gumazim Soharɨn otarim
    Efronɨn nguazim.
  txq-txq: Basa boe ma anan Isak no Ismael ratoin numa lua Makpela mana deka no Mamre.
    Fai bakahulun Abraham hasa dae naa numa hatahori Het esa nade Efron, ndia Sohar
    anan. Fai bakahulun ara oo ratoi Sara numa luak naa ena boe.
  aaz-aaz: Rarit in anah naiꞌ Isak ma naiꞌ Ismaꞌel ansuub ee nbi nuat Makpera, reꞌ
    npaumaak kuan Mamre. Unuꞌ te, naiꞌ Abraham ansoos poꞌon naan naꞌko atoin Hetes
    es, reꞌ in kaan ee naiꞌ Efron, naiꞌ Sohar in anah. Sin nsuub nahunun ain Saraꞌ
    nbi nuat naan.
  azb-azb: Oğulları İshaq və İsmail onu Mamre qarşısında olan Maxpela mağarasında,
    Xetli Sohar oğlu Efronun tarlasında basdırdılar.
  eng-DBY: And his sons Isaac and Ishmael buried him in the cave of Machpelah, in
    the field of Ephron the son of Zohar the Hittite, which was opposite to Mamre
    —
  hin-2017: उसके पुत्र इसहाक और इश्माएल ने, हित्ती सोहर के पुत्र एप्रोन की मम्रे के
    सम्मुखवाली भूमि में, जो मकपेला की गुफा थी, उसमें उसको मिट्टी दी;
  wol-KYG: Isaaxa ak Ismayla, doomam yu góor ya, rob ko ca xuntim xeer ma ca Magpela
    te jàkkaarloo ak Mamre, ca toolub Efron doomu Sowar, Etteen ba.
  swp-swp: Nanatunayao Isaako eo Isamaela tamadi se tore duha esau Makepela eai, Eperona
    Sohara natuna ena oea eai, ia Hito tauna wa, Mamare tupo aruabu eai,
  bjr-bjr: Kuqufufaqa mina amaaku qara Isakeesa Isamaeerasa miqanda nári nikoona iri
    mara maree Makapeeraa maqa maaqaki Mamaree maqusa suani oosana qaannai ooni aamaraki
    akundaqau. Mi maqana Eefaroona Sooqarana amaaku Heetana aiku asaukundi feefaurummaqoonaki
    Abaraqaammana akundaqau.
  eng-YLT: And Isaac and Ishmael his sons bury him at the cave of Machpelah, at the
    field of Ephron, son of Zoar the Hittite, which [is] before Mamre —
  kne-kne: Inponpon din anak na ay da Isaac en Ismael sin naiponponan Sara ay asawa
    na sin liyang ed Makpela ay asag-en ed Mamre, tan siya met laeng din daga ay nilakoan
    Abraham ed idi en Efron ay anak Zohar ay Heteo.
  heg-NTPO: Kon nam un anan Isak nol Ismael puan un se liang Makpela, man dadani nol
    Mamre. Hmunan nua, Abraham sos klaap na deng atuil Het tas, se Sohar ana Efron.
    Hmunan nu oen kon puan Sara se liang na dale.
  ptu-ptu: Tappana matei, iya naku'bu'um änä'na, indo isanga Ishak sola Ismael. Napatama
    leä dio Makhpela tandai mata allona Mamre. Yolona, ongeam ia too litä'na Efron
    to Het, änä'na Zohar.
  bzd-NTPO: Ila'r Isaac ena Ismael e'pa tö inú blé ilaköl Sara pö e' o̱'mik ákuk kiè
    Macpelá ee̱. Ákuk e' a̱te̱ Mamré diwö tskirke e' wa. Ká̱ e' bak hititawak kiè
    Efrón dör Sóhar alà e' ulà a̱. Ká̱ e' wato̱'ttsa̱ hititawak tö Abraham a̱.
  kwf-kwf: Na ro ngela neꞋe nia ki, sa Aesak ma sa Ishmael kera ka kwaiatoa Ꞌi saena
    faoda neꞋe satana Ꞌi Makpela neꞋe tua ana taꞋi afu ano neꞋe nia Ꞌi fanelana sina
    ana Ꞌi Mamre. KaidaꞋi Ꞌi naꞋo, afu ano neꞋe ru sa Efron, taꞋi ngwae ana fuuꞋi
    ngwae sa Het, na satana maꞋa nia neꞋe sa Soha.
  eng-WYC-2017: And Isaac and Ishmael, his sons, buried him in the double den, which
    is set in the field of Ephron, son of Zohar the Hittite, even against Mamre,
  eng-WMBB: Isaac and Ishmael, his sons, buried him in the cave of Machpelah, in the
    field of Ephron, the son of Zohar the Hittite, which is near Mamre,
  spp-spp: Ka u jyaabii mú shuunni, Ishaka ná Sumayila, si u buwuŋi tò Makipela ɲaŋgyige
    e. Kuru ɲaŋgyige na mpyi Kyiti shiinbii kɛrɛge k'e Mamire canŋa fworompe e. Kuru
    cyage Ibirayima mpyi a shwɔ Kyiti shinŋi Zokyari jyaŋi Efurɔn á. Ɲyɛ wani Ibirayima
    ná u cwoŋi Sara à tò.
  aey-aey: Odocob uqa melahul Aisak Ismalca ale Makpela eu Mamri cemenug meen hatinna
    deweg ganac hel cisesin. Makpela eu Efronna cabina nijen. Efron uqa Soha melah
    uqa dana sihul Hitdec.
  urd-GVH: उसके बेटों इसहाक़ और इसमाईल ने उसे मकफ़ीला के ग़ार में दफ़न किया जो ममरे
    के मशरिक़ में है। यह वही ग़ार था जिसे खेत समेत हित्ती आदमी इफ़रोन बिन सुहर से
    ख़रीदा गया था। इब्राहीम और उस की बीवी सारा दोनों को उसमें दफ़न किया गया।
  rug-rug: Meke pomunu nia ri karua koreo si asa, ari Aisake meke e Isimeli, pa korapa
    bae pa Makapela tata pa Mamere; koasa pepeso sapu tagoa Eporoni tuna e Zoha tatasana.
  gaz-gaz: Ilmaan isaa Yisihaaqii fi Ishmaaʼeel lafa qotiisaa Efroon ilma Zoohar namicha
    gosa Heeti sanaa keessatti holqa Makfelaa kan Mamree biratti argamutti isa awwaalan.
  fra-LSG: Isaac et Ismaël, ses fils, l’enterrèrent dans la caverne de Macpéla, dans
    le champ d’Éphron, fils de Tsochar, le Héthien, vis-à-vis de Mamré.
  gnn-gnn: Bala maṉḏa nhanukala gäthu'mirriŋuyunydja maṉḏathu, Yitjakthunydja ga Yitjmayilyunydja
    dholkuŋalana ŋanya ŋunhimalayina mathirralili, waŋganylili yana ŋunhi ŋayi Yipurayimdhu
    dholkuŋala nhanŋuway miyalknha ŋäthili, ga ŋunhiwalayina maṉḏa ŋanyanydja dholkuŋala
    Yipurayimnhanydja, bäpa'mirriŋunhanydja maṉḏakuway maṉḏa.
  yal-yal: A diine Isiyaga nun Sumayila yi a maluxun faranna ra, Makipela, dɛnaxan
    yi Eferon ma xɛɛn ma, Soxara a diina, Xiti kaana, Mamire fɛma.
  gum-gum: Inchen nui nusrkalø Isaacba, Ismaelba misra kusra sørabelø køn, tru Macpela
    tainug, søramig peñayu trab lalig pasrabigu tru Mamre taig pinrrøguewansrø, tru
    Zohar hititai nusrkai Efrónweim pirau.
  iou-iou: Nanakiyat Aisak, Ismael unitä Makpela awaŋken äneŋkumän. Awaŋ uwä Hit äma
    Soha nanaki Efron unitäŋo piä Mamre udude käda itkuk.
  haw-1868: Na kana mau keiki na Isaaka laua o Isemaela i kanu aku ia ia maloko o
    ke ana o Makepela, ma ka mahinaai a Eperona ke keiki a Zohara no ka Heta, ma ke
    alo o Mamere,
  arb-NAV: فَدَفَنَهُ ابْنَاهُ إِسْحاقُ وَإِسْمَاعِيلُ فِي مَغَارَةِ الْمَكْفِيلَةِ،
    فِي حَقْلِ عِفْرُونَ بْنِ صُوحَرَ الْحِثِّيِّ مُقَابِلَ مَمْرَا،
  adz-adz: Da arangan narunggan Isak da Ismail irim arangan i tauf bampun Makpela
    mingꞌa uts da gamp Mamri, mingꞌa Tsohar narunggan Efron, garam Hit, intapan.
  ewe-ewe: Via ŋutsuwo, Isak kple Ismael, ɖii ɖe kpeto la me le Makpela si te ɖe Mamre
    ŋu, le Hititɔ Efron, Zoha ƒe vi ƒe anyigba dzi.
  eng-LEE: And his sons Isaac and Ishmael buried him in the cave of Machpelah, in
    the field of Ephron the son of Zochar the Hittite, which is before Mamre;
  dji-dji: Ga nyanngang walikiriwilingim Yisak ga Yitjmayil biling bil djalirngili
    Abrayamnyi mulumirri miringmirri, ngunung miring nyani Abrayamdji bayimdjili biligi
    ngunungir Yiprunngir, ngunung yul djanngang Yitayit malang,
  gvn-gvn: '@see-verse:GEN.025.008'
  nna-nna: Palinymili partanyjujirri Isaac-jupa Ishmael-ju wirrirnipulu pulanymili
    japartu jurntingi kaninykurti, Machpelah-nga. Purlpi palangarra jurnti waninyikinyalu
    warinymili. Abraham-ju mana warnkulu, warnkurrangu marlu yinyala Ephron palaku
    jurntikupa jungkaku. Purlpi marlkarri jarrinyaja palinymili mirtawa, Sarah, Abraham-ju
    wirrirni palanga jurntingi. Palangangarra jurntingi kuwarri palinymilalujirri
    partanyjujirri wirrirnipulu paliny pukun.
  asm-FB: মম্ৰি চহৰৰ পূব ফালে হিত্তীয়া চোহৰৰ পুত্র ইফ্রোণৰ পথাৰত মকপেলাৰ গুহাত পুত্ৰ
    ইচহাক আৰু ইশ্মায়েলে একেলগে অব্রাহামক মৈদাম দিলে।
  sus-A: عَ شَ دِيٍ عِسِيَفَ نُن سُمَيِلَ نَشَ عَ رَفَتَ مَكِثٍلَ قْنمّ كُي، سٌشَرَ
    شِتِكَ شَ دِ عٍقٍرٌن شَ بْشِ مَ مَمِرٍ قّ مَ.
  fra-SBL: Isaac et Ismaël, ses fils, l'enterrèrent dans la caverne de Macpéla, dans
    le champ d'Éphron, fils de Zohar, le Hittite, qui est près de Mamré,
  hbo-hbo: וַיִּקְבְּר֨וּ אֹתֹ֜ו יִצְחָ֤ק וְיִשְׁמָעֵאל֙ בָּנָ֔יו אֶל־מְעָרַ֖ת הַמַּכְפֵּלָ֑ה
    אֶל־שְׂדֵ֞ה עֶפְרֹ֤ן בֶּן־צֹ֙חַר֙ הַֽחִתִּ֔י אֲשֶׁ֖ר עַל־פְּנֵ֥י מַמְרֵֽא׃
  shp-NTPO: Jawen bakebaon, Isaac betan Ismaelnin, Macpelain iká manan kininko miinkana
    iki, ja iki Mamré bari pikotaiori iká, ja hitita Zoharnin bake Efrónman mainko.
  eng-WYCLIFFE: And Ysaac and Ismael, his sones, birieden him in the double denne,
    which is set in the feeld of Efron, sone of Seor Ethei,
  piu-2006: '@see-verse:GEN.025.008'
  pjt-pjt: Ka palumpa katja kutjarangku Isaacalu pula Itjumailtu palunya katira ngura
    panya Mamaṟaila kakaraṟa tjuṉutjunu kuḻpi ini Makapilala. Panya kuḻpi pala palunya
    Aipuṟamalu ngaṉmanytju payamilaṉu wati Iitakunungka ini Ipuṟanta munu panya palumpa
    kuri Tjiiṟanya pala palula ngaṉmanytju tjuṉutjunu.
  cwe-cwe: Wanage, Isaka na Ishumaili wamuwanda umo muna dituka da Makipela ulawilo
    wa zuwa wa Mamule mumgunda woukale wa Efiloni, mwana wa Sohali Muhiti.
  bgs-bgs: Tô lawa din iglábbáng katô gabatà din na si Isaac asta si Ismael tun ta
    takub ka Macpela tun ta tanà dadan tun ta silatan katô lunsud ka Mamre na taganà
    igtigatun i Efron na batà i Sohar na Hetihanon.
  kik-kik: Nao ariũ ake, Isaaka na Ishumaeli, makĩmũthika ngurunga-inĩ ya Makipela
    hakuhĩ na Mamure, gĩthaka-inĩ kĩa Efironi mũrũ wa Zoharu ũrĩa Mũhiti,
  ksr-ksr: Komuro merawoita Aisak ano Ismael yoronoŋ maŋgaraa qamoya meŋ kema Makpela
    kobaanoŋ roŋ koni. Kobaa ii Hit eja Efron Zoharwaa meria iwaa baloŋ korianoŋ Mamre
    gomaŋ mirinoŋa weeŋ koukoutanoŋ baageŋ eja.
  fra-NCL: 'Isaac et Ismaël, ses fils, l’enterrèrent dans la caverne de Macpéla, dans
    le champ d’Ephron, fils de Séor le Hittite, qui est vis-à-vis de Mambré :'
  cek-AK: A caa Issak hoi Ishmael mah Mamre vangpui pha ai nathuem ih, Hit kami Zohar
    capa Ephron ih lawk thungah kaom, Makpelah thlung khaw thungah aphum hoi.
  xla-xla: Epalati ya꞉ akimlala dapiyamte Aisek mate epo Ismael mateta ya꞉ye ya꞉llu
    Sela hamatili Mamele mo mateka꞉pi Makapela teiko hotuwale dulu medla hamatiyo.
    Epapeleye wabasi iye A꞉iblaham meyelo Hitai oplami Sohal yami Epolon tle haiyo.
  cuk-cuk: E-masmala, Isaac, degi, Ismael, Mamre-dad-nakwedsik akwasaila-ollor-siid-Macpelaʼye-nugadgi,
    Abraham-digsamalad. A-nainude, Efrónʼgadinad. Efrónʼde Zohar-machid, Het-duled.
  uig-CYR: Униң оғуллири Исһақ вә Исмаил уни Мамрәниң удулиға җайлашқан, Һиттий Зоһарниң
    оғли Әфронниң етизлиғидики Макпелаһниң ғарида дәпнә қилди.
  tel-2017: అతని కొడుకులు ఇస్సాకూ, ఇష్మాయేలూ కలసి మమ్రే ఎదురుగా ఉన్న మక్పేలా గుహలో
    అతణ్ణి పాతి పెట్టారు. అది హిత్తీయుడైన సోహరు కుమారుడు ఎఫ్రోనుకు చెందిన పొలంలో ఉంది.
  hat-BSA: Fis li yo, Isaac avèk Ismaël te antere li nan kav Macpéla a, nan chan Ephron
    an, fis Tsochar, Etyen an, anfas Mamré,
  kos-kos: Isaac ac Ishmael, wen luo natul, eltal piknilya in Luf Machpelah in acn
    mwesas kutulap in Mamre, su tuh ma lal Ephron wen natul Zohar, mwet Hit.
  hbo-WLC: וַיִּקְבְּר֨וּ אֹת֜וֹ יִצְחָ֤ק וְיִשְׁמָעֵאל֙ בָּנָ֔יו אֶל־מְעָרַ֖ת הַמַּכְפֵּלָ֑ה
    אֶל־שְׂדֵ֞ה עֶפְרֹ֤ן בֶּן־צֹ֙חַר֙ הַֽחִתִּ֔י אֲשֶׁ֖ר עַל־פְּנֵ֥י מַמְרֵֽא׃
  ibo-ibo: Ụmụ ya, Aịzik na Ishmel, liri ya nʼọgba Makipela nʼakụkụ Mamre, nʼala ubi
    Efrọn nwa Zoha onye Het,
  ory-ory: ଆଉ ତାଙ୍କର ପୁତ୍ର ଇସ୍‌ହାକ ଓ ଇଶ୍ମାୟେଲ ମମ୍ରିର ସମ୍ମୁଖରେ ହିତ୍ତୀୟ ସୋହରର ପୁତ୍ର
    ଇଫ୍ରୋଣର କ୍ଷେତ୍ରସ୍ଥିତ ମକ୍‍ପେଲା ନାମକ ଗୁହାରେ ତାଙ୍କୁ କବର ଦେଲେ।
  wmt-wmt: '@see-verse:GEN.025.008'
  chk-chk: Nge nöün kewe Isaak me Ismael ra peiaseni lon ewe pwangen achau lon Makpela
    ötiuen Mamre, a nom lon ewe tanipin Efron nöün Sohar we, ewe re Hit.
  ssd-ssd: Kiŋo kat nuŋe ar ta Isak nale Ismael nale mam nakile tuku mindesiŋ tumba
    ka Makpela ndame burok ta sinamŋge nu tumba pilnaik. Ndame burok ta Abraham nu
    o buk piyo nuŋe Sara tumba pilna. Makpela kilke ta Mamre tugumŋge minna ta o buk
    Hitnu taŋgo Soar tuku kiŋo nuŋe Efron nu tuku kilke minna le Abrahamŋge nu tugumŋge
    piyana tuku.
  rop-rop: Wal Aisik en Ishmeil det dubala san blanga det olmen bin pudum im bodi
    langa det keib weya imbin baiyim longtaim langa det pleis gulum Memrei. Deibin
    gulum det keib Mekpela Keib, en langa det keib na det olmen bin berrim im waif
    Sera basdam, en deya na det dubala san bin berrim det olmen bodi wansaid langa
    im waif bodi.
  ukr-1871: І поховали його Ізаак та Ізмаїль, два сини його, в печері Макпеловій,
    на полї Єфрона Зогаренка, Хетиянина, що проти Мамре,
  eng-AOI: His sons Isaac and Ishmael buried him in the cave called Machpelah that
    was near Mamre's place. First of all the cave had belonged to Ephron, the one
    whose father was Zohar the Hittite.
  yon-yon: Bobnoona, Hitman Soar ye mingki Efron ye mongkobon Mamre kangka yaningko
    Makpela botdem aom ye meed Aisek yoom Ismael yoombed mangkiwen.
  bch-bch: Be ele gergeu rua Aisak ga Ismael titaian ei ngan pat kapei aea baba ngan
    tibur ieda Makpela boloma ngan Mamre ele tuanga. Denga toa oa ienono ngan tano
    ton Epron, Soar inat, eaba It aea.
  deu-1951: Und seine Söhne Isaak und Ismael begruben ihn in der Höhle Machpelah auf
    dem Acker des Ephron, des Sohnes Zoars, des Hetiters, Mamre gegenüber,
  eng-JPS: And Isaac and Ishmael his sons buried him in the cave of Machpelah, in
    the field of Ephron the son of Zohar the Hittite, which is before Mamre;
  ubr-ubr: On nanatun Isaac a Ishmael, Machpelah agim doguai nan sigarob, Mamre bisinai
    au wera matan na, on min Ephron an motobai, Ephron min Zohar Hitt orot natun.
  srp-1865: I pogreboše ga Isak i Ismailo u peæini Makpelskoj na njivi Efrona sina
    Sara Hetejina, koja je prema Mamriji;
  lug-lug: Batabani be Isaaka ne Isimayiri ne bamuziika mu mpuku ey’e Makupeera, mu
    nnimiro ya Efulooni, mutabani wa Zokali Omukiiti, ebuvanjuba bwa Mamule;
  heb-heb: ויקברו אתו יצחק וישמעאל בניו אל מערת המכפלה אל שדה עפרן בן צחר החתי אשר
    על פני ממרא׃
  ben-IRV: তাঁর ছেলে ইস্‌হাক ও ইশ্মায়েল মম্রির সামনে হেতীয় সোহরের ছেলে ইফ্রোনের
    ক্ষেত্রে অবস্থিত মক্‌পেলা গুহাতে তাঁর কবর দিলেন।
  pan-pan: ਤਦ ਉਸ ਦੇ ਪੁੱਤਰਾਂ ਇਸਹਾਕ ਅਤੇ ਇਸਮਾਏਲ ਨੇ ਉਸ ਨੂੰ ਮਕਫ਼ੇਲਾਹ ਦੀ ਗੁਫ਼ਾ ਵਿੱਚ, ਜੋ
    ਹਿੱਤੀ ਸੋਹਰ ਦੇ ਪੁੱਤਰ ਅਫ਼ਰੋਨ ਦੀ ਪੈਲੀ ਵਿੱਚ ਹੈ, ਜਿਹੜਾ ਮਮਰੇ ਦੇ ਸਾਹਮਣੇ ਹੈ, ਦੱਬ ਦਿੱਤਾ।
  mwp-mwp: Nungu ukasar garkaz kazi Isaka a Ismeyl palay nuyn muynu wanaydhin sakay
    gudanu, Makpelaw kulaw sakay. Na senabi sakay sager doegamoenu Mamrenu, a nan
    senabi boeradhar Epronan za. Nuy Epron Zowan kazi nuy Ithalayg.
  mya-JVB: သား ဣဇာက် နှင့် ဣရှမေလ တို့သည်၊ မံရေ မြို့ ရှေ့မှာ ၊ ဟိတ္တိ အမျိုးသား၊
    ဇောရ သား ဧဖရုန် ၏လယ်ပြင် တွင် ၊ မပ္ပေလ မြေတွင်း ၌ အဘကို သင်္ဂြိုဟ် ကြ၏။
  tte-O: Kabo natunao Aisake yo Isimeli yona sikalai yo sipei duluwa kalona mena bwaimwa
    Makipela kwabuna koina Mamele dedei tete bomatu koina. Na kwabune yo duluwane
    siya beyabeyana Abelamo iyamaisa Epiloni Saol natuna koina iya Iti tomona.
  tbg-tbg: Eparahaamiva qutu vumanta vira maaqutanta Aisaakika Isamairika ori onavu
    Makapera Onavuve turaqi náitanta qora quntama tora. Tota vi vatava vaireva, Efaronira
    Soaara maaqu Hiti vatanaa vatavano vauvaro, Eparahaamiva koqaa autukero vi vatara
    varero nai naata Seraara quntama toraqi Eparahaamiravata vira maaqutanta mini
    quntama tora.
  hmo-hmo: Iena natuna ruaosi Isako bona Isamaela ese ia idia abia, Makapela ena nadi
    matuna dekenai idia guria, unai nadi matuna be Mamare ena dina daekau kahana dekenai,
    Eparona Sohara, Hiti tauna ena tano dekenai.
  ata-ata: Ta ꞌolu tamei eiae Aisaki ilou Isimaeli mitavule sou milai miꞌasixu ne
    Makapela. Makapela ne muxoo no xalee mulai loxo aso uxaxali utelo no anu ne Mamule.
    Tei la lia xalee ane ne, Epulon liaxu. Epulon ne itemasie tuala ne Keti, momu
    ualasou lexe Sokaru.
  nfa-nfa: Ka ana na, Isak dènge Ismael, padhane ne ètu dꞌara loe Makpela, dhu padètu
    dènge Mamre. Rai ne, dhu uru èèna, Abraham hèli nare nèti Efron, ana Sohar, dhèu
    Het. Ka dhu uru èèna, ra padhane le Sara ètu dꞌara loe èèna.
  urd-urd: और उसके बेटे इस्हाक़ और इस्मा'ईल ने मकफ़ीला के ग़ार में, जो ममरे के सामने
    हित्ती सुहर के बेटे इफ़रोन के खेत में है, उसे दफ़्न किया।
  rus-SYN: И погребли его Исаак и Измаил, сыновья его, в пещере Махпеле, на поле Ефрона,
    сына Цохара, Хеттеянина, которое против Мамре,
  cbt-NTPO: 'Hui''ninpita: Isaco, Ismairo, inapitari, pa''pitopi. Maquipira naninquë
    po''mopi. Maquipiraso'', sha''huirahuëso chachin, insina nararo Mamiriri hua''anëntërin
    quëran, pi''i pipirinso parti quëparitërin. Soaro hui''nin Ipron itopisoari, ina
    no''paso'' hua''anëntopirinhuë''. (Inapitaso'' itiro''sa''.)'
  bqc-SIM: Aà nɛ́ↄ Izaaki ń Isimaɛlao aà vĩ̀ Mapela gbɛ̀'ɛ guu, Mamale gukpɛ,
    bua pↄ́ dɛ Iti bui Zohaa nɛ́ Ɛfↄ̃nↄ pↄ́ ũ yãa,
  tcz-CHONGTHU: Chule achate ni Isaac le Ishmael in apa lhon Abraham chu songlhan
    keova Machpelah achun avui lhon tai. Hichu Mamre kom ahin hiche mun chu Ephron
    chapa Zohar Hittites ho komma kicho doh anahi.
  mar-mar: इसहाक व इश्माएल या त्याच्या मुलांनी त्यास सोहर हित्ती याचा मुलगा एफ्रोन
    याचे शेत मम्रेसमोर आहे त्यातल्या मकपेला गुहेत पुरले.
  tcs-tcs: Tu boi blo Eibram, Aizak ane Ismaiel i bin bere em insaid lo da keib blo
    Makpela wea lan blo Epron. Epron em i boi blo Zoar da It man, ane dis lan i bin
    lo istsaid blo Mamre.
  qub-qub: Isaacwan Ismael ishcan wamrancuna pampaycachiran Macpelacho caycaj machayman.
    Chayga caycan Mamrepita inti yagamunan caj-lächo, Het runa Zoharpa wamran Efronpa
    chacrancho.
  bqp-bqp: A nɛ́nↄ Isaaku kũ Sumailao a vĩ̀ Makpɛla gbɛ̀wɛɛ gũn, Mamare ifãboki
    kpa, bura kũ à de Iti buri Zoa nɛ́ Ɛflↄnu pↄ́ ũ yã
  hat-hat: Izarak ak Izmayèl, pitit li yo, antere l' nan twou wòch Makpela a, nan
    jaden Efwon, pitit Zoka, yon moun Et, anfas Manmre.
  eng-BSB: His sons Isaac and Ishmael buried him in the cave of Machpelah near Mamre,
    in the field of Ephron son of Zohar the Hittite.
  tod-tod: Ná-doun zunuiti Izaake ta Isemayɛle ti maaɠuluni Makepeela ʋugi zu, Efelon
    ná-kpalagi zu, Ɠɛte nui Sɔɠaal ná-doun zunui, Mamelee letemaʋɛ.
  eng-WEBPB: Isaac and Ishmael, his sons, buried him in the cave of Machpelah, in
    the field of Ephron, the son of Zohar the Hittite, which is near Mamre,
  kbq-kbq: Hanki Hiti mopa Zohari nemofo Efroni ami'nea mopa Mamre kaziga avugosa
    hunte'nefi agri mofavre Aisaki'ene, Ismaelikea Abrahamu fri kerfa eri'ne Makapela
    havegampi ome asente'na'e.
  nhe-BL: Huan Isaac huan Ismael, itelpocahua Abraham, quitlalpachojque ipan nopa
    tlacacahuaya tlen itoca Macpela tlen mocahua más campa quisa tonati tlen altepetl
    Mamre. Nopa tlacacahuaya elqui ipan itlal se heteo tlacatl itoca Efrón tlen elqui
    icone Zohar.
  bus-bus: À nɛ́nↄ Isaaku kↄ̃n Sumailao à vĩ̀i Makpɛla gbɛ̀wɛɛ guu, Mamare ↄfãntɛ̃bↄɛ
    kpa, buraa kɛ̀ dɛ Iti bori Zoa nɛ́ Ɛflↄnu pↄ́ ũ yã
  gub-BL: Ta'yr Izak a'e, ta'yr Izimaew a'e no, uzutym hetekwer itakwar Makepera her
    ma'e pupe wà. Manire huwake kwarahy heixe haw kutyr tuz. Eperom Zoar Etew izuapyapyr
    ta'yr a'e, a'e ywy izarer romo hekon a'e.
  eng-DRA: And Isaac and Ismael his sons buried him in the double cave, which was
    situated in the field of Ephron the son of Seor the Hethite, over against Mambre;
  knf-knf: Iŧaak na Işmayel babukul bamoya du bhër bi Makpela, kañog Mamre du uţeeh
    wi Efron abuk Ŧohar nahitit.
