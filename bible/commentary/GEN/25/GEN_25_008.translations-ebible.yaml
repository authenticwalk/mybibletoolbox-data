verse: GEN.025.008
translations:
  mal-C: വയോധികനും കാലസമ്പൂർണനുമായിത്തീർന്ന അബ്രാഹാം തികഞ്ഞ വാർധക്യത്തിൽ മരിച്ചു തന്റെ
    ജനത്തോടു ചേർന്നു.
  deu-TKW: Und Abraham verschied und starb in schönem Alter, alt und lebenssatt, und
    wurde versammelt zu seinen Stammesgenossen.
  lin-lin: Bongo Abrayami akataki motema mpe akufaki. Sima na ye kotonda mikolo mpe
    kokoma mobange makasi, akendeki kokutana na bakoko na ye.
  cbr-NT: ka uni 'ikësabi kaniakëtankëx ñuakëxa. Ñui ka 'ain chaitiokëkama ñua 'aísh
    anu bukukë abë 'i kuankëxa.
  eng-LSV: and Abraham expires, and dies in a good old age, aged and satisfied, and
    is gathered to his people.
  bmu-bmu: Malmal yambuŋaŋgö qötöŋan öŋgöŋgöŋi aka dop köliga öliba azi namŋi aka
    söŋgörö ösum kondikŋi öröba nöŋ qeba kömuiga Anutunöŋ waŋgiri tinitosolomurupŋan
    kömugeri, yeŋgöreŋ anda toroqeyök.
  eng-GNV: Then Abraham yeelded the spirit, and died in a good age, an olde man, and
    of great yeeres, and was gathered to his people.
  eng-WEBSTER: Then Abraham expired, and died in a good old age, an old man, and full
    of years; and was gathered to his people.
  nhw-BL: Huan mijqui san pampa eliyaya nelhuehuentzi huan yajqui mosansejcotilito
    ininhuaya ihuejcapan tatahua.
  swh-ONEN: Ndipo Abrahamu akapumua pumzi ya mwisho na akafa akiwa mwenye umri mzuri,
    mzee aliyeshiba siku, naye akakusanywa pamoja na watu wake.
  bba-bba: '@see-verse:GEN.025.007'
  eng-KJVCPB: Then Abraham gave up the ghost, and died in a good old age, an old man,
    and full of years; and was gathered to his people.
  cpy-cpy: Kameetha ikamashitaka Abraham aakiri rantyaashiparinka. Ari itsipatapaari
    isheninkapaeni.
  mpx-mpx: kaununa i puwi ge i liki bubun, yaka wana yana i yana yoho ge i yaomal,
    i na tubunau bolo hi aliga houwa elal.
  wbp-wbp: '@see-verse:GEN.025.007'
  luo-luo: Eka Ibrahim notho koluwo kwerene ka en gi higni mathoth ka en ngʼama oti
    kendo hike ngʼeny.
  meu-meu: 'Bena Abraham e mase: ia na buruka herea, ena mauri laḡanidia na diaḡau;
    bena varavarana ediai eha hebou.'
  npi-ULB: अब्राहाम पुरा जीवन जिएर बुढ़ेसकालमा मरे, र आफ्‍ना मरेका पिता-पुर्खाहरूसँग
    मिल्‍न गए ।
  yor-yor: Abrahamu sì kú ní ọjọ́ ogbó rẹ̀. Ó dàgbà, ó darúgbó kí ó tó kú. A sì sin
    ín sí ibojì àwọn ènìyàn rẹ̀.
  emp-NTPO: Maʌ̃ne bio drõãda quiruda waraga jaid̶asia.
  ind-ind: '@see-verse:GEN.025.007'
  pes-OPCB: '@see-verse:GEN.025.007'
  ssx-ssx: '@see-verse:GEN.025.007'
  lcm-lcm: '@see-verse:GEN.025.007'
  aer-aer: '@see-verse:GEN.025.007'
  tgl-ULB: Inihinga ni Abraham ang kanyang huli at namatay sa isang kalugud-lugud
    na katandaan, isang matandang lalaking puno ng buhay. At siya ay natipon sa kanyang
    bayan.
  nop-nop: Adi adi hatige hatige me gawadaaŋ hinek tiŋa nadifonit kumuŋguk. Kumuŋa
    mamaŋpapaŋiye kumuŋgiŋ adut tomboyoukuk.
  kca-kca: щӑԓта Авраам пӑрәс, пирща уԓәм хӑтәԓԓаԓ йӑма усԓы, уԓәпсайәԓ тэԓәӈ ус,
    пӑ пӑрәм ŏтԓаԓ хŏща мӑнәс.
  cbu-NT: Kizpur wachinayaru, Apanllsha yamayaru, zitaminarinpat wani ipunkamchu,
    naatarangiya.
  hui-hui: '@see-verse:GEN.025.007'
  wrs-wrs: doa os wohdahana.
  mya-mya: '@see-verse:GEN.025.007'
  cbi-NTPO: tsejtu tichiba dilui'mujchiren, matyu rukunchin ne peyaimi. Tsai' peyatu
    ya' tinbu rukulaba manbuudiimi.
  bod-N: ཁོང་དགུང་ལོ་མཐོ་ཞིང་ལོ་ན་རྒས་ཏེ་ཚེ་ལོ་མཐར་ཕྱིན་ནས་སྐུ་གཤེགས་པ་དང་མེས་པོ་རྣམས་ཀྱི་དྲུང་དུ་འཛོམས་པར༌གྱུར།
  wsk-wsk: Nu garukaram nunguningkiri, noko yia suen biya, asele kueram. Nu ko nuet
    nongotak nogowom karo namaram.
  kkl-kkl: '@see-verse:GEN.025.007'
  sna-sna: Ipapo Abhurahama akabudisa mweya wake akafa akwegura kwazvo, ava mutana
    uye ava namakore mazhinji; uye akasanganiswa navanhu vake.
  spa-BLM: Abraham renunció a su espíritu y murió en buena edad, anciano y lleno de
    años, y fue reunido con su pueblo.
  beu-beu: '@see-verse:GEN.025.007'
  cac-cac: Ichamilxo ix ic'an scham vin̈.
  swh-ULB: Abraham akapumua pumzi ya mwisho na akafa katika uzee mwema, mzee aliye
    shiba siku, na akakusanywa kwa watu wake.
  bel-bel: і сканаў Абрагам, і памёр у старасьці добрай, вельмі стары і насычаны,
    і прылучаны да люду свайго.
  deu-ELBBK: Und Abraham verschied und starb in gutem Alter, alt und der Tage satt,
    und wurde versammelt zu seinen Völkern.
  mbb-OT: Utew en meǥurang sikandin dutun te kebpatey zin, ne in-amur sikandin te
    menge kepuun din he nemematey en.
  msc-msc: A ka a la kɔrɔya diya bɔ kosɛbɛ ka sa ka la a benbailu kan.
  mal-2015: അബ്രാഹാം വയോധികനും കാലസമ്പൂർണ്ണനുമായി നല്ല വാർദ്ധക്യത്തിൽ പ്രാണനെ വിട്ടു
    മരിച്ചു, തന്റെ ജനത്തോടു ചേർന്നു.
  tuo-NT: Cʉ̃ muꞌñu meꞌrã wẽrĩcʉ niwĩ. Cʉ̃ ñecʉ̃sʉmʉa mejãrã wẽrĩꞌcaronojõta cʉ̃ quẽꞌrã
    wẽrĩsirutudijacʉ niwĩ.
  gup-gup: Wanjh nungka ngolekdadjmeng, doweng bu wernhkohbanjminj duninjh, dja malngwam
    kore Mawah nuyeni birriyingkihmalngdokmeng.
  met-met: Baing ina naga, yaganganoa sup saing mati bungina muganga. Duanga, nianindi
    dibaxagi, saing kinu rangua mugangandi.
  gvs-gvs: Tauyana bogina ikaitomoya toina, e yawoina ikavava, namliyeta ina tamana
    be tubunao yaidi goi. Yawoina maanawena be nakae ina kaiyaka madabokina dedevina.
  rmc-rmc: '@see-verse:GEN.025.007'
  nlg-nlg: ge mate, te tonikama tua, me kabu kolura na lei kulana tara mate tua.
  dgr-DOGNT: Eyı tł'axǫǫ̀ Abraham nǫǫde xàèhjı gà ełaı̨wo, eyıts'ǫ wecho gots'ǫ̀ ajà.
    Sıì eneèko whelı̨ ts'ǫ̀ ı̨ı̨dà.
  pes-OPV: و ابراهیم جان بداد، و در کمال شیخوخیت، پیر و سیر شده، بمرد. و به قوم خود
    ملحق شد.
  ron-1924: Авраам шь-а дат духул ши а мурит дупэ о бэтрынеце феричитэ, ынаинтат ын
    вырстэ ши сэтул де зиле, ши а фост адэугат ла попорул сэу.
  ben-OBCV: পরে অব্রাহাম শেষনিশ্বাস ত্যাগ করলেন এবং যথেষ্ট বৃদ্ধাবস্থায়, বৃদ্ধ ও
    পূর্ণায়ূ মানুষরূপে মারা গেলেন; এবং তিনি তাঁর পূর্বপুরুষদের সাথে মিলিত হলেন।
  lex-lex: Noka nmat wia. Nmat lia, mto'oni-pe'eni, la'a mormiorni de ralamni penpuenu-tetema,
    noma rawok wutga la upni-tgarni.
  rgu-rgu: '@see-verse:GEN.025.007'
  som-som: Ibraahimna waa naf baxay, cimri wanaagsan buuna ku dhintay, isagoo duq
    ah, oo sannado badan jiray; oo wuxuu ku darmaday dadkiisii.
  lat-VUC: 'Et deficiens mortuus est in senectute bona, provectæque ætatis et plenus
    dierum: congregatusque est ad populum suum.'
  aoi-aoi: Meningaba-wiya mamurndakakina mamarika iya yinungkwura n-ambilyumurra.
    Biya ni-jungwa arakba nakina-da.
  eng-ASVBT: And Abraham gave up the ghost, and died in a good old age, an old man,
    and full of years, and was gathered to his people.
  mna-mna: '@see-verse:GEN.025.007'
  ita-1885: 'Poi trapassò, e morì in buona vecchiezza, attempato, e sazio di vita:
    e fu raccolto a'' suoi popoli.'
  eng-LXXUP: And Abraham failing died in a good old age, an old man and full of days,
    and was added to his people.
  eng-ULB: Abraham breathed his last and died at a good old age, an old man with a
    full life, and he was gathered to his people.
  spa-VBL: cuando dio su último suspiro y murió en buena vejez, habiendo vivido suficientes
    años. Había vivido una vida plena y ahora se había unido a sus antepasados en
    la muerte.
  fra-_FOB: Puis Abraham expira et mourut dans une belle vieillesse, âgé et rassasié
    de jours; et il fut recueilli vers ses peuples.
  mal-mal: അബ്രാഹാം വയോധികനും കാലസമ്പൂർണ്ണനുമായി നല്ല വാർദ്ധക്യത്തിൽ മരിച്ചു, തന്റെ
    ജനത്തോടു ചേർന്നു.
  urd-GVR: '@see-verse:GEN.025.007'
  suz-BL: मिनु नोले शुश बर्स ङा खाल्‍पा दुम्‍शा बेक्‍शा, आ किकी पिपी नु लमाक्‍त। उत्‍पत्ती
    १५:१५
  ita-1927: Poi Abrahamo spirò in prospera vecchiezza, attempato e sazio di giorni,
    e fu riunito al suo popolo.
  ckb-ckb: ئینجا ئیبراهیم لە تەمەنێکی باشی پیریدا، دواهەناسەی دا و مرد، پیرەمێردێکی
    تێر لە ژیان خواردوو، ئیتر چووەوە پاڵ گەلەکەی خۆی.
  eng-BBE: And Abraham came to his death, an old man, full of years; and he was put
    to rest with his people.
  crx-NTPO: '''Et Abraham ''en ''udek''ez hanaji ''ink''ez soo hoonyan suli'' whe
    dazsai. Tube hoonyan ''ink''ez ndi yinka inda'' ''et ba whudizbun. ''Et whe dudune''
    ''enne buts''un whenaja.'
  kan-OKCV: ಅವನು ಪೂರ್ಣಾಯುಷ್ಯನಾಗಿ ತುಂಬಾ ಮುದುಕನಾಗಿ ಮರಣಹೊಂದಿ ತನ್ನ ಪಿತೃಗಳ ಬಳಿಗೆ ಸೇರಿದನು.
  bbb-bbb: '@see-verse:GEN.025.007'
  tam-2017: அதற்குப்பின்பு ஆபிரகாம் நல்ல நரைவயதிலும், முதிர்ந்த பூரண ஆயுசிலும் இறந்து,
    தன் இனத்தாருடன் சேர்க்கப்பட்டான்.
  spa-RV-1909: Y exhaló el espíritu, y murió Abraham en buena vejez, anciano y lleno
    de días, y fué unido á su pueblo.
  ron-BTF: Atunci Avraam şi-a dat duhul şi a murit la o bătrâneţe frumoasă, un om
    bătrân şi plin de ani; şi a fost adunat la poporul său.
  eng-WEBP: Abraham gave up his spirit, and died at a good old age, an old man, and
    full of years, and was gathered to his people.
  eng-FBV: when he breathed his last and died at a good old age. He had lived a full
    life, and now he joined his forefathers in death.
  nld-1939: Op hoge leeftijd is Abraham ontslapen; oud en afgeleefd is hij gestorven,
    en werd hij bij zijn volk verzameld.
  nch-BL: Huan mijqui san pampa eliyaya nelhuehuentzi huan yajqui mosejcotilito inihuaya
    ihuejcapan tatahua.
  tfr-NTPO: Tjl̈abl̈ashko ga wol̈onoe.
  vie-1934: người tuổi cao tác lớn và đã thỏa về đời mình, tắt hơi, được qui về nơi
    tổ tông.
  hin-CV: तब अब्राहाम ने अपनी पूरी वृद्धावस्था में आखिरी सांस ली, एक वृद्ध व्यक्ति
    के रूप में उनकी पूरी आयु में मृत्यु हुई; और वे अपने लोगों में जा मिले.
  eng-OURB: Abraham [Father of a multitude] gave up his spirit, and died in a good
    old age, an old man, and full of years, and was gathered to his people.
  spa-BES: Y Abraham llegó a su muerte, un anciano, lleno de años; y él fue sepultado
    con su pueblo.
  tdx-tdx: Nipetroke fara’e t’i Avrahame vaho nivilasy an-kasoan-kantera’e, bey naho
    lifo­tse andro, vaho natontoñe am’ ondati’eo.
  vid-vid: Abulahamu nakabagama naloyekale kwa mihela minji lukami na ja kuhega, nakaza
    kilumba na wasekulu wa heye wamlongole.
  pwg-pwg: Imakii bubuna da ina yawasa iguri ma imagura kirakai, vaghina ma irabobo.
  eng-OKE: And Abraham expired, and died in a good old age, aged, and full of days;
    and he was gathered unto his people.
  tha-KJV: อับราฮั​มสิ​้นลมหายใจเมื่อแก่หง่อมแล้ว และเป็นคนชรามี​อายุ​มาก และถูกรวบรวมไว้กับบรรพบุรุษของท่าน
  por-BR-2018: E expirou, e morreu Abraão em boa velhice, ancião e cheio de dias e
    foi unido a seu povo.
  bco-bco: '@see-verse:GEN.025.007'
  deu-ELO: Und Abraham verschied und starb in gutem Alter, alt und der Tage satt,
    und wurde versammelt zu seinen Völkern.
  ktm-ktm: Iy ile ndre lopun lakopwi pe iy imet pe indra-au inna ndrongon taman pe
    papon su.
  caa-caa: Entonces conda e Abraham onian winiquix, chamay. Y ixin tuaꞌ aquetpa taca
    utata viejobꞌirobꞌ xeꞌ turuanobꞌ tama e onian tiempo.
  eng-WYC-2018: and (then) he failed, and died in [a] good eld (age), and of (a) great
    age, and full of days, and he was gathered to his people (or and he joined his
    ancestors).
  epo-epo: Kaj Abraham konsumiĝis kaj mortis en bona maljuneco, profundaĝa kaj sata
    de vivo, kaj li alkolektiĝis al sia popolo.
  uig-PIN: '@see-verse:GEN.025.007'
  beo-beo: Amalalu, e da mifo lalusu amo fisili, bogoi. E da ea aowalali dunu ilima
    buhagi.
  tpi-OTNT: Em i lapun tru na em i amamas long laip bilong en, na em i dai na i go
    i stap wantaim ol tumbuna bilong en.
  hau-SA: Sa’an nan Ibrahim ya ja numfashinsa na ƙarshe, ya kuma mutu da kyakkyawar
    tsufa, tsoho da kuma shekaru masu yawa; aka kuma tara shi ga mutanensa.
  udu-udu: Ibrahiim a’di c̱iki shi/in piti jiŋ ’ko’d mo dhali a’di wuki’d mo ki dhana
    dhan gana/ mo mmotana a’di dhan gumpan dhan ki yil piti mo dhali a’di gamkunu
    me’d nyaḵki ’kwanim piti mo be.
  uig-LAT: '@see-verse:GEN.025.007'
  nde-nde: Lapho u-Abhrahama waphefumula okokucina njalo wafa eseluphele, eselixhegu
    elileminyaka eminengi; wembelwa labakibo.
  ton-ton: Pea naʻe tukuange ʻe ʻEpalahame hono laumālie, pea pekia ia ʻi he motuʻa
    lelei, ko e tangata motuʻa kuo aʻu; pea naʻe fakataha ia ki hono kakai.
  ces-1613: I skonal a umřel Abraham v starosti dobré, stár jsa a plný dnů; a připojen
    jest k lidu svému.
  eko-eko: Ye afwa ari wa wuuluvala arina nyaakha za waatta, khulawa khuzikhiwa vamote
    na ajamaaze apa afwiiyeeyo.
  nss-nss: Pe Apraham ara iya parangoloh masih, pe hayou tan ara hiyan pe soyon iya.
    Pwen pe imat iho ndruwa tumbun hu.
  eng-WMB: Abraham gave up his spirit, and died at a good old age, an old man, and
    full of years, and was gathered to his people.
  tam-TCV: ஆபிரகாம் பூரண ஆயுசுள்ள கிழவனாய், நல்ல முதிர்வயதில் தன் இறுதி மூச்சைவிட்டு
    இறந்து, தன் முன்னோருடன் சேர்க்கப்பட்டான்.
  ceb-ULB: Si Abraham miginhawa sa kataposang gininhawa ug namatay sa hilabihang katigulangon,
    usa ka tigulang nga tawo nga puno sa kinabuhi, ug gitipon siya sa iyang katawhan.
  mkn-mkn: '@see-verse:GEN.025.007'
  pol-UBG: Abraham oddał ducha i umarł w dobrej starości, podeszły w latach i syty
    życia; i został przyłączony do swego ludu.
  agr-agr: Nunik shiig múuntuch wajas, jakauwai. Nunikmatai ukusaju ainawai.
  kyc-kyc: Banya ee kana malu peyamopa baa yuunya mondo lao emapala yaku nao kumuo
    penge kata dokona peya.
  urd-GVU: '@see-verse:GEN.025.007'
  deu-1912: Und er nahm ab und starb in einem ruhigen Alter, da er alt und lebenssatt
    war, und ward zu seinem Volk gesammelt.
  ntj-ntj: '@see-verse:GEN.025.007'
  row-row: '@see-verse:GEN.025.007'
  kan-2017: ಅಬ್ರಹಾಮನು ಪೂರ್ಣಾಯುಷ್ಯದಿಂದ ದಿನತುಂಬಿದ ಮುದುಕನಾಗಿ ಪ್ರಾಣ ಬಿಟ್ಟು ತನ್ನ ಪೂರ್ವಿಕರ
    ಬಳಿಗೆ ಸೇರಿದನು.
  ena-ena: Lɨci nɨbu hadi hadi sɨbaŋ lavɨla hɨjɨŋalaŋala hɨniavɨla hɨmami. Hɨmɨci
    nudɨ amɨŋ agaŋ uavɨla nudɨ iamɨlɨhalinu dɨ amɨŋ hɨniavɨhadami heŋ hɨnimi.
  tgo-tgo: Vama i amalaghɨsarɨ moli, amba i garalawa, ŋgoreiye eŋge orumburumbuyeko.
  yap-yap: Ma aram me aw e fan rok ni aram yangren, minfek ngak pi girdi’en ni kakrom.
  tet-tet: '@see-verse:GEN.025.007'
  hlt-MCSB: Tedae Abraham he pal tih a duek vaengah khaw patong sampok then neh ngaikhuek
    la a pilnam taengah khoem uh.
  mdy-ETH: ዬያይዲ ዓብራሃሜ ጊዳያ ዖዶሲ ሌዔ ናንጊ ጋርቼዖ ሃይቄኔ፤
  twi-ASANTE: Abraham nyini bɔɔ akɔkoraa posoposo ansa na ɔrewu akɔka ne mpanimfoɔ
    ho.
  bhl-bhl: Kesomelei, e kunum fasel sel keko, akalem fukunin beki kuw kesomi, menew
    ibolow so kesomi, fe, kuanse kale. Kuaneko, imisik kuansiliw awalik kumel im fom
    finik am biliw dim elo unse kale.
  con-NTPO: Nane opatsse cansé coenza ccashe'yeve dapa pa. Papa tise tayopi'su coenzandeccu
    can'jen'ni (Chiga sefacconi) ja.
  eng-WEBU: Abraham gave up his spirit, and died at a good old age, an old man, and
    full of years, and was gathered to his people.
  bnp-bnp: i gare liu, i matai a maka pida i kamumu i kupo. Muri i taravango dilia
    a nilobona bangona, i mate. Ni bole, i made turana e huriki a viri vona ri mate
    pali.
  wal-wal: Abrahaami daro wodiyaa de7idi, lo77o ceeggidi haiqqiis; haiqqidi ba maizzan
    gaittiis.
  mgh-mgh: Aakhwile noluvaleehile ni myakha cinci ceyarelo ni ahaatthara mayathumwane.
  acu-NT: juuntach jakamiayi. Tura asa ni yaanchuik juuntri ainaujai iruntramiayi.
  spa-PDDPT: Abraham expiró y murió en buena vejez, anciano y satisfecho. Y fue reunido
    a su pueblo.
  gun-gun: Ha'e gui Abraão ipytuẽ atã vy omano kakuaa ete reve. Ha'e ramo heraa tamoĩ
    kuerya py.
  agu-BL: Quime'n nintzun ban tantu' yi nsken tijin cunin c'u'l. Cho'n tzun topone'n
    yi talma' te'j k'ajtzun taj tu k'ajtzun xtxu'.
  eng-PEV: '@see-verse:GEN.025.007'
  ilo-ULB: Inyanges ni Abraham ti maudi nga angesna ket natay iti nasayaat a tawen
    iti kinalakay, lakay a napnoan iti biag, ket naitipon isuna kadagiti tattaona.
  kpg-kpg: '@see-verse:GEN.025.007'
  uig-ARA: '@see-verse:GEN.025.007'
  bsp-bsp: Kɔ Abraham ontorɛ kifir, k'efi ntɛ eŋcepərɛnɛ detem dobotu mɔ, pəbɛk, pənɛmbərɛ
    mataka ma doru, k'ɔnɔŋkəl atem ɔn aŋɛ ŋanafi mɔ.
  mbs-mbs: Ontò sikandin temoay te pegkematay din aw mèpiya se peg-ogpà din, aw yan
    neketelokon sikandin te menge kemonaan din nematay.
  tof-tof: Wa dómdóm ngón we semanórr, da nurrótókórr wirri kokrrap ngyaben kakóm,
    oya ne abün morroal pail kwarilürr. Da wa tóba abalbobatal nómrrónóp, ngaen nidi
    nurrbarinóp.
  sus-sus: Na xanbi, a naxa faxa hɛɛri kui, a a benbae li aligiyama.
  pon-2006: '@see-verse:GEN.025.007'
  jae-jae: Ma katu gêwi Abraham siŋ ma gêmac êndu. Abraham gêboa nê jala sa têtu taêsam
    ma kêtu ŋamalac su e kêsaê gebe kêtôm eŋgac. Tec Apômtau kêkalem eŋ jagêwiŋ nê
    lau, taŋ sêmac sêmuŋ eŋ naŋ.
  ksd-ksd: Ma Abaraam i ga vung vue ra tulungeana, ma i ga mat ba i ga laun vao, a
    patuana tutana, ma i ga mangoro kana kilala; ma i ga ki varurung ma ra taraina.
  tur-YTC: Avraham kocamış, yıllara doymuş olarak güzel ihtiyarlıkta ruhunu teslim
    etti. Ölüp halkına kavuştu.
  bel-N: I супачыў, і памёр Абрагам у старасьці добрай, стары і насычаны [жыцьцём],
    і быў далучаны да народу свайго.
  grc-BRENT: Καὶ ἐκλείπων ἀπέθανεν Ἁβραὰμ ἐν γήρᾳ καλῷ πρεσβύτης, καὶ πλήρης ἡμερῶν,
    καὶ προσετέθη πρὸς τὸν λαὸν αὐτοῦ.
  ind-AYT: Abraham mengembuskan napas terakhirnya dan mati pada usia yang sangat tua,
    genap tahun-tahunnya, dan dia dikumpulkan bersama nenek moyangnya.
  lid-lid: Eme Abraham jaha tan i solo-an labai ano aden taku ma iy imek; iu i hawe
    tubun oro.
  eng-NNA: '@see-verse:GEN.025.007'
  nya-nya: Abrahamu anamwalira atakalamba kwambiri ndipo anakakhala ndi anthu a mtundu
    wake.
  hrv-hrv: Zatim Abraham preminu, umrije u sretnoj dobi - star i pun godina - te bi
    pridružen svojim precima.
  mps-mps: Aga te monu dabe mu elama isibaso, tama augwaligo aga pubulali. Tama aga
    te aga polobadu isali wąį dabe augwali dali ma sisinanio, tama wabo.
  llg-llg: '@see-verse:GEN.025.007'
  tpi-tpi: Em i lapun tru na em i amamas long laip bilong en, na em i dai na i go
    i stap wantaim ol tumbuna bilong en.
  dan-1931: så udåndede han. Og Abraham døde i en god Alderdom, gammel og mæt af Dage,
    og samledes til sin Slægt.
  vie-OVCB: Áp-ra-ham trút hơi thở cuối cùng và qua đời khi tuổi đã cao, được mãn
    nguyện trong cuộc sống; và ông trở về với tổ phụ mình
  lbk-lbk: '@see-verse:GEN.025.007'
  guj-2017: પછી ઘણી વૃદ્ધા ઉંમરે તે મરણ પામ્યો અને તે પોતાના પૂર્વજો સાથે મળી ગયો.
  byr-byr: '@see-verse:GEN.025.007'
  awx-awx: Bänip kwikwixune krismasu naxälä yiwixäwik, äminäläke hikngä tikut. Tike
    kungäke, bapunä tupä kumginde kukut.
  pon-2006A: '@see-verse:GEN.025.007'
  por-BRBSL: Abraão desistiu de seu espírito, e morreu numa boa velhice, um homem
    velho e cheio de anos, e foi reunido ao seu povo.
  aly-aly: Kel ra ilwek-anem.
  cth-cth: Abraham ni a hnukteng poung a kâha teh se kuep laihoi nget matong hoi kum
    rek kakueplah a due teh a hmaunawnghanaw koe vah a pakawp awh.
  twi-twi: Abraham nyin bɔɔ akwakoraa posoposo ansa na ɔrewu akɔka ne mpanyimfo ho.
  hlt-hlt: Tedae Abraham he pal tih a duek vaengah khaw patong sampok then neh ngaikhuek
    la a pilnam taengah khoem uh.
  tbz-SIM: Ò do kòtɛ́ mɛdiɛ̀ mmɛ kɛ́mbo diwɛ̀ì miɛkɛ kɛ́kúnɛ̀.
  msy-2020: A bar ghurigha, uan nguazimɨn ikɨrɨmɨrim bar a gakuegha ovengezɨ, an duam
    ghua an adarazir duaba ghua itir nguibamɨn me ko iti.
  txq-txq: '@see-verse:GEN.025.007'
  aaz-aaz: '@see-verse:GEN.025.007'
  azb-azb: O, uzun ömür sürdü, qoca vaxtında son nəfəsini verərək ölüb əcdadlarına
    qoşuldu.
  eng-DBY: And Abraham expired and died in a good old age, old and full [of days];
    and was gathered to his peoples.
  hin-2017: अब्राहम का दीर्घायु होने के कारण अर्थात् पूरे बुढ़ापे की अवस्था में प्राण
    छूट गया; और वह अपने लोगों में जा मिला।
  wol-KYG: Ba loolu weesee la bakkanu Ibraayma rot, mu nelaw, fekki ay maamam, gannaaw
    ba mu guddee fan, ba màggat lool te barkeel.
  swp-swp: Aberahama eawasina ie ohi to i odalele, i tautaubada aririo ena borimai
    gamagamagaridi sigadi eai, eo se laei ana bogaoyao aridi eai.
  bjr-bjr: '@see-verse:GEN.025.007'
  eng-YLT: and Abraham expireth, and dieth in a good old age, aged and satisfied,
    and is gathered unto his people.
  kne-kne: '@see-verse:GEN.025.007'
  heg-NTPO: '@see-verse:GEN.025.007'
  ptu-ptu: '@see-verse:GEN.025.007'
  bzd-NTPO: eta̱ iblënewa̱ buaë ikënewa̱tke kë̀ weine sia̱rë. Es ie' michoë idëu̱töpa
    itöki̱.
  kwf-kwf: '@see-verse:GEN.025.007'
  eng-WYC-2017: and he failed, and died in [a] good eld age, and of great age, and
    full of days, and he was gathered to his people.
  eng-WMBB: Abraham gave up his spirit, and died at a good old age, an old man, and
    full of years, and was gathered to his people.
  spp-spp: U à lyɛ fo mà lyɛge la kwɔ̀. Puru ɲwɔhɔ na, u à kwû maa sà bâra u tulyeyi
    na.
  aey-aey: Uqa toia men. Uqana cabi gel mati bahic. Odocob uqa kis umei cal men. Uqa
    asagul cal mein eu agena cudunna nuen.
  urd-GVH: '@see-verse:GEN.025.007'
  rug-rug: '@see-verse:GEN.025.007'
  gaz-gaz: Innis umurii dheeraa fi jireenya gaarii jiraatee dulloomee hafuura dhumaa
    baafatee duʼe; saba isaattis dabalame.
  fra-LSG: Abraham expira et mourut, après une heureuse vieillesse, âgé et rassasié
    de jours, et il fut recueilli auprès de son peuple.
  gnn-gnn: '@see-verse:GEN.025.007'
  yal-yal: A to siimaya xunkuyen sɔtɔ, a fori ki faɲi, a yi faxa, a yi siga laxira
    yi.
  gum-gum: Larrø kølliizhig misra, kwaig købig køn, larrø yam pilamera øsig tsua.
    Incha nui kølli misaameraba tsunrrab yaig købig køn.
  iou-iou: '@see-verse:GEN.025.007'
  haw-1868: Alaila kaliia'ku ke ea o Aberahama, a make iho la ia i ka wa elemakule
    maikai; he kanaka kahiko loa ia, a ua nui na la ona, a ua huiia'ku ia me kona
    poe kanaka.
  arb-NAV: ثُمَّ مَاتَ بِشَيْبَةٍ صَالِحَةٍ وَانْضَمَّ إِلَى أَسْلافِهِ،
  adz-adz: Arangan inang nam santan maran furan intsup sib da ifufi nidzun angu da
    imamp da ifa da utupan mampa sib ugu.
  ewe-ewe: Abraham mia nu, eye eƒe agbe nu tso le ƒe geɖe xɔxɔ megbe. Enɔ agbe wòde
    edeƒe, eye wòyi ɖe tɔgbuiawo gbɔ.
  eng-LEE: Then Abraham departed this life, and died in a good old age, an old man,
    and full of years, and was gathered to his people.
  dji-dji: '@see-verse:GEN.025.007'
  gvn-gvn: '@see-verse:GEN.025.007'
  nna-nna: '@see-verse:GEN.025.007'
  asm-FB: অব্ৰাহামে সম্পূৰ্ণ আয়ুস পাই এক উত্তম বৃদ্ধ অৱস্থাত মৃত্যু বৰণ কৰিলে আৰু
    তেওঁ ওপৰ পিতৃসকলৰ ওচৰলৈ গ’ল।
  sus-A: نَ شَنبِ، عَ نَشَ قَشَ هّيرِ كُي، عَ عَ بٍنبَيٍ لِ عَلِفِيَمَ.
  fra-SBL: Abraham rendit l'esprit, et mourut dans un âge avancé, un vieillard rassasié
    d'années, et il fut recueilli auprès de son peuple.
  hbo-hbo: וַיִּגְוַ֨ע וַיָּ֧מָת אַבְרָהָ֛ם בְּשֵׂיבָ֥ה טֹובָ֖ה זָקֵ֣ן וְשָׂבֵ֑עַ
    וַיֵּאָ֖סֶף אֶל־עַמָּֽיו׃
  shp-NTPO: jainoaxa iti keskatibi yosishoko ikax, mawata iki. Jaskataxa jawen anibo
    betan iki kaa iki.
  eng-WYCLIFFE: and he failide, and diede in good eelde, and of greet age, and ful
    of daies, and he was gaderid to his puple.
  piu-2006: '@see-verse:GEN.025.007'
  pjt-pjt: '@see-verse:GEN.025.007'
  cwe-cwe: Bulahimu kadanganika mulala ng'hani na kakala na deng'ho, kahita kuilumba
    na wasaho zake.
  bgs-bgs: Tô inaté sikandin, tuu dán sikandin tugál asta madigár tô kóddô din. Ikatalundug
    sikandin katô mga kamónaan din na inaté.
  kik-kik: Iburahĩmu agĩtuĩkana na agĩkua arĩ mũthuuri mũniaru, arĩ mũkũrũ na akaingĩhia
    mĩaka, agĩthikwo hamwe na andũ ao arĩa maakuĩte.
  ksr-ksr: Laaligo yambuyaa jaŋgoyanoŋ uuta kolooŋ sokono waziiŋ eja waŋa kolooŋ sewaŋ
    aasoŋ konoga horoŋ goroŋ qeŋ komuro Anutunoŋ wano tinitosauruta komugiti, iyoŋoonoŋ
    kema toroqero.
  fra-NCL: Abraham expira et mourut dans une heureuse vieillesse, âgé et rassasié
    de jours, et il fut réuni à son peuple.
  cek-AK: To tiah mitong moe, hinghaih qui apet pacoengah a duek, to pacoengah angmah
    ih kaminawk khaeah caeh.
  xla-xla: '@see-verse:GEN.025.007'
  cuk-cuk: Nue-selebaa-mai burgwisad, ar ade, bato burgwedginmogad. Deyob na e-sergan-burgwarmamaidse
    megidapmogad.
  uig-CYR: '@see-verse:GEN.025.007'
  tel-2017: అబ్రాహాము సుదీర్ఘకాలం జీవించి నిండు వృద్ధాప్యంలో సంపూర్ణ జీవితం గడిపి
    చనిపోయి తన పితరులను చేరుకున్నాడు.
  hat-BSA: Abraham te respire dènye souf li. Li te mouri yon granmoun byen mi, e li
    te byen satisfè avèk lavi. Konsa, li te vin ranmase vè pèp li.
  kos-kos: Abraham el sisla mong safla lal ac misa ke el arulana matuoh.
  hbo-WLC: וַיִּגְוַ֨ע וַיָּ֧מָת אַבְרָהָ֛ם בְּשֵׂיבָ֥ה טוֹבָ֖ה זָקֵ֣ן וְשָׂבֵ֑עַ
    וַיֵּאָ֖סֶף אֶל־עַמָּֽיו׃
  ibo-ibo: Ebraham kubiri ume ndụ nwụọ mgbe o mere nnọọ ezigbo agadi, agadi nwoke
    nke ndụ juru afọ, e mere ka ọ lakwuru ndị ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ଅବ୍ରହାମ ଉତ୍ତମ ବୃଦ୍ଧାବସ୍ଥାରେ ବୃଦ୍ଧ ଓ ପୂର୍ଣ୍ଣାୟୁ ହୋଇ ପ୍ରାଣତ୍ୟାଗ
    କଲେ; ଆଉ, ପୂର୍ବରୁ ମୃତ୍ୟୁବରଣ କରିଥିବା ଆପଣା ପୂର୍ବପୁରୁଷଗଣ ସହିତ ଜଡିତ ହେଲେ।
  wmt-wmt: '@see-verse:GEN.025.007'
  chk-chk: Mürin, Apraham a mäla lupwen a wesewesen chinlap. Iwe, a chufengen me an
    kewe lewo.
  ssd-ssd: '@see-verse:GEN.025.007'
  rop-rop: '@see-verse:GEN.025.007'
  ukr-1871: І ослабши вмер Авраам у старощах добрих, старим, повним лїт, і прилучився
    до людей своїх.
  eng-AOI: They were good years. And then he died.
  yon-yon: '@see-verse:GEN.025.007'
  bch-bch: Ei iuot eaba kapei tau ta itin igelgel ngan ele madonga mole tanoeai. Ga
    kus ta imate ta ila ieno toman ngan itubtub.
  deu-1951: Und Abraham nahm ab und starb in gutem Alter, da er alt und lebenssatt
    war, und ward zu seinem Volk gesammelt.
  eng-JPS: And Abraham expired, and died in a good old age, an old man, and full of
    years; and was gathered to his people.
  ubr-ubr: '@see-verse:GEN.025.007'
  srp-1865: I onemoæav umrije Avram u dobroj starosti, sit života, i bi pribran k
    rodu svojemu.
  lug-lug: Ibulayimu yafa ng’akaddiyidde ddala, nga musajja awangaalidde ddala obulungi.
  heb-heb: ויגוע וימת אברהם בשיבה טובה זקן ושבע ויאסף אל עמיו׃
  ben-IRV: পরে অব্রাহাম বৃদ্ধ ও পূর্ণায়ু হয়ে শুভ বৃদ্ধ অবস্থায় প্রাণত্যাগ করে নিজের
    লোকদের কাছে সংগৃহীত হলেন।
  pan-pan: ਅਬਰਾਹਾਮ ਚੰਗੇ ਬਿਰਧਪੁਣੇ ਵਿੱਚ ਅਰਥਾਤ ਪੂਰੇ ਬੁਢਾਪੇ ਵਿੱਚ ਆਪਣੇ ਪ੍ਰਾਣ ਤਿਆਗ ਕੇ ਮਰ
    ਗਿਆ ਅਤੇ ਆਪਣੇ ਲੋਕਾਂ ਵਿੱਚ ਜਾ ਮਿਲਿਆ।
  mwp-mwp: '@see-verse:GEN.025.007'
  mya-JVB: အသက်ချုပ် ၍ အနိစ္စ ဖြစ်သဖြင့် ၊ မိမိ လူမျိုး စည်းဝေး ရာသို့ ရောက်လေ၏။
  tte-O: '@see-verse:GEN.025.007'
  tbg-tbg: '@see-verse:GEN.025.007'
  hmo-hmo: Vadaeni ia mase, ia buruka momokani neganai, bona iena varavara mase taudia
    danu ia haboua.
  ata-ata: mole anu aululu soxu manina. Muxoxolusi xe mulapuu tauuxu kaluxu alaxu
    vilesisi loxo ꞌosi la musivita soxu. Anu aululu manina vile xo mumaulixu tauu
    ie piena misevile. Xe no voxo ane anu musoli no anu ne, la uleenu muluꞌelai no
    tualasiꞌa ta mitema sou soli.
  nfa-nfa: '@see-verse:GEN.025.007'
  urd-urd: तब अब्रहाम ने दम छोड़ दिया और ख़ूब बुढ़ापे में निहायत ज़ईफ़ और पूरी उम्र
    का होकर वफ़ात पाई, और अपने लोगों में जा मिला।
  rus-SYN: и скончался Авраам, и умер в старости доброй, престарелый и насыщенный
    жизнью, и приложился к народу своему.
  cbt-NTPO: Nani noyá mashoya nipachina, mashori quëparin. Chiminpachina, shimashonënpita,
    quënancontarin huachi.
  bqc-SIM: ↄ̃ à gà. À zikũ̀ táotao, ↄ̃ à gbàsa zù a gbɛ̃́ↄ guu.
  tcz-CHONGTHU: Hichun Abraham kum sottah ahing in lolhing tah in ahinkho amang in
    aleiset hinkho abeitai, chuin ama apu apa amite to akivui thatai.
  mar-mar: अब्राहामाने शेवटचा श्वास घेतला आणि तो वृद्ध होऊन व पूर्ण जीवन जगून चांगल्या
    म्हातारपणी मेला व आपल्या लोकांस जाऊन मिळाला.
  tcs-tcs: Eibram i bin prapa oulman wen em bin lus. Em bin gad prapa long ane gudlaip.
    Wen em bin ole laswin blo em, em bin go ane zoine ol pamle blo em uda bin pinis
    ded.
  qub-qub: Payga wañucur ñaupa wañoj castancunawan tincojna aywacuran. Pasaypa auquinna
    cashpan alli wañuypana wañucuranpis.
  bqp-bqp: akũ à gà. À zĩ kũ̀ yúkuyuku, gbasa à kà a gbɛ̃nↄla gyãwãn.
  hat-hat: Abraram te fin granmoun, li te wè kont jou l', li te pase vye jou l' yo
    san pwoblèm. Apre sa li mouri, li al jwenn moun li yo ki te mouri deja.
  eng-BSB: And at a ripe old age he breathed his last and died, old and contented,
    and was gathered to his people.
  tod-tod: Aɓalaame yii looni, é zaani pɔlɔzaɠaga ʋoluma undaanɛɛi zu, é lɛbini
    gola sii zuɠooza, naa ʋolu é liini mɛmɛwolani pɔ, ti zaai.
  eng-WEBPB: Abraham gave up his spirit, and died at a good old age, an old man, and
    full of years, and was gathered to his people.
  kbq-kbq: Abrahamu'a ozafarfa reteno hakare'a zagegafu hu'nea zanku muse nehuno,
    vagare asimu anteteno frino naga'ane umani'ne.
  nhe-BL: Huan mijqui san pampa eliyaya nelhuehuentzi huan yajqui mosejcotilito ininhuaya
    ihuejcapan tatahua.
  bus-bus: ben à gà. À zi kũ̀ kótokoto, gbasa à kà a gbɛ̃nↄla gɛ̀wãa.
  gub-BL: Itua'uhez mehe tuwe umàno a'e. Oho uwipy wainuromo uzemono'og pà, umàno
    ma'e kwer wapyta haw pe.
  eng-DRA: 'And decaying he died in a good old age, and having lived a long time,
    and being full of days: and was gathered to his people.'
  knf-knf: Wal mënţ wi wi aşaaŋ akeţ wi aţafuŋ aba ŋnuur abot awo ţi mnlilan, kë bamoya
    kë aya du bajugul.
