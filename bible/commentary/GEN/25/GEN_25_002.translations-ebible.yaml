verse: GEN.025.002
translations:
  mal-C: അവൾ അബ്രാഹാമിനു സിമ്രാൻ, യൊക്ശാൻ, മെദാൻ, മിദ്യാൻ, യിശ്ബാക്ക്, ശൂവഹ് എന്നിവരെ
    പ്രസവിച്ചു.
  deu-TKW: die gebar ihm Simran, Joksan, Medan, Midian, Jisbak und Suah.
  lin-lin: 'Ketura abotelaki ye : Zimirani, Yokishani, Medani, Madiani, Ishibaki mpe
    Shuwa.'
  cbr-NT: Bitankëxun ka amiribi bëchipakëxa aín anë ka 'iakëxa Zimrán, Jocsán, Medán,
    Madián, Isbac 'imainun Súa.
  eng-LSV: and she bears to him Zimran, and Jokshan, and Medan, and Midian, and Ishbak,
    and Shuah.
  bmu-bmu: 'Meiga Keturanöŋ Abrahamgö moröurupŋi kewö eŋgömeyök: Zimran, Joksan, Medan,
    Midian, Isbak aka Sua.'
  eng-GNV: Which bare him Zimran, and Iokshan, and Medan, and Midian, and Ishbak,
    and Shuah.
  eng-WEBSTER: And she bore him Zimran, and Jokshan, and Medan, and Midian, and Ishbak,
    and Shuah.
  nhw-BL: Huan iconehua catli quinpixqui ihuaya elque Zimram, Jocsán, Medán, Madián,
    Isbac huan Súa.
  swh-ONEN: Huyu alimzalia Zimrani, Yokshani, Medani, Midiani, Ishbaki na Shua.
  bba-bba: Kurɔ wi, u Aburɑhɑmu bibu nɔɔbɑ tiɑ mɑruɑ. Berɑ Simurɑni kɑ Yokusɑni kɑ
    Mɛdɑni kɑ Mɑdiɑni kɑ Yisibɑku kɑ Suɑ.
  eng-KJVCPB: And she bare him Zimran, and Jokshan, and Medan, and Midian, and Ishbak,
    and Shuah.
  cpy-cpy: 'Irika itomipaeni itzimakakirori: Zimram, Jocsán, Medán, Madián, Isbac,
    Súa.'
  mpx-mpx: Ketula Abalahama natunau i abil Simlan, Yoksan, Medan, Midiyani, Isbak
    ge Sua.
  wbp-wbp: Ngulakujulurla panu-yijala kurdukurdu wirriyawirriya palka-jarrija yirdi-patuju
    Jimirani, Jakajani, Mirdini, Mirdiyanu, Yijipa manu Juwa.
  luo-luo: Ketura nonywolone Ibrahim, Zimran, Jokshan, Medan, Midian, Ishbak kod Shua.
  meu-meu: 'Natudia ia bogana amo e vara ladadia bini: Simuran bona Iokosan bona Medan
    bona Midian bona Isabak bona Sua.'
  npi-ULB: तिनको नाउँ कतूरा थियो । तिनले अब्राहामबाट जिम्रान, योक्षान, मदान, मिद्यान,
    यिशबाक र शूहलाई जन्‍माइन्‌ ।
  yor-yor: Ó sì bí Simrani, Jokṣani, Medani, Midiani, Iṣbaki, àti Ṣua
  emp-NTPO: Maʌ̃ Queturába tosia Zimraʌ̃, Jocsaʌ̃, Medaʌ̃, Madiaʌ̃, Isbac, Súa sid̶a.
  ind-ind: Dia melahirkan enam anak laki-laki yang diberi nama Zimran, Yoksan, Medan,
    Midian, Isbak, dan Suah.
  pes-OPCB: 'قِطوره برای ابراهیم چندین فرزند به دنیا آورد. اسامی آنها عبارت بود از:
    زمران، یُقشان، مدان، مدیان، یشباق و شوعه.'
  ssx-ssx: Mo wanda꞉ma꞉ta꞉ weki tonu biki Simitani make Diokosani make Medani make
    Midiani make Isibake make Sua make mondu wiayekeme.
  lcm-lcm: Ketura kata ingus ania ta ri Simran, Ioksan, Medan, Midian, Isbak na Sua.
  aer-aer: 'ratherre ampe urreye six-pele atnyeneke: Zimran, Jokshan, Medan, Midian,
    Ishbak uthene Shuah uthene.'
  tgl-ULB: Isinilang niya sina Zimran, Jokshan, Medan, Midian, Ishbak, at si Shuah.
  nop-nop: 'Kaŋ adi mihiŋiye indiŋ yanagikuk: Simlan, Yoksan, Medan, Midian, Isbak
    eŋ Sua.'
  kca-kca: Ԓўв Зимран, Иокшан, Медан, Мадиан, Ишбак пӑ Шуах пŏхәт ԓўвеԓа сэма пайтәс.
  cbu-NT: Anoo yamarangu, wipaam pzapanirangiya. Ansha wip iwachiztam Simran, anumunsha
    Joksan, Medan, Madiyan, Isbak, Sówa, ashpamuncha washunanda ichingaru.
  hui-hui: Ani dabu buwa wali ogoni ibugua igiri Simirana Yogosana Medana Midiana
    Isibaga Sua imaru taba hanaga bini.
  wrs-wrs: wo himba towand evena ombolm, Simran, Yoksan, Metan, Mitian, Ispak, Suwa.
  mya-mya: ထို​မိန်း​မ​သည်​ဇိ​မ​ရံ၊ ယုတ်​ရှန်၊ မေ​ဒန်၊ မိ​ဒျန်၊ ဣ​ရှ​ဗက်၊ ရှု​အာ​တို့​ကို​ဖွား​မြင်​လေ​သည်။-
  cbi-NTPO: 'Tsejtu juntsa shinbuba keñu ya'' nalaya entsaa juntsawaala: Zimrán, Jocsán,
    Medán, Madián, Isbac, tsenmin Súah bain.'
  bod-N: ཁོ་མོས་ཟིམ་རན༌དང༌། ཡོག༌ཤན། མཱ༌དན། མིད༌ཡཱན། ཡེས༌པག ཤུ་ཨག་བཅས་བུ་དྲུག་བཙས༌སོ།།
  wsk-wsk: Se Abraham ko gue Keturah tuagu te mu Zimran, Jokshan, Medan, Midian, Ishbak,
    se Shuah.
  kkl-kkl: 'Ketura tobogne nenekoag agha me mangkahiognena: Simiranap, Yogsanap, Medanap,
    Midyanap, Isibaghap apna Suaap mangkahiog.'
  sna-sna: Akamuberekera Zimurami, Jokishani, Medhani, Midhiani, Ishibhaki naShua.
  spa-BLM: Ella le dio a luz a Zimran, Jocsan, Medan, Midian, Isbac y Shuah.
  beu-beu: 'Ketura ana vaal vengajait metma Abraham enang angu, iene benangba: Simram,
    Yoksan, Medan, Midian, Isbak, bot Sua.'
  cac-cac: A eb' yuninal vin̈ ix alji yed' ix, aton vin̈aj Zimram, vin̈aj Jocsán,
    vin̈aj Medán, vin̈aj Madián, vin̈aj Isbac yed' vin̈aj Súa.
  swh-ULB: Akamzalia Zimrani, Jokshani, Medani, Midiani, Ishbaki, na Shua.
  bel-bel: Яна нарадзіла яму Зімрана, Ёкшана, Мэдана, Мадыяна, Ішбака і Шуаха.
  deu-ELBBK: Und sie gebar ihm Simran und Jokschan und Medan und Midian und Jischbak
    und Schuach.
  mbb-OT: Is menge anak dan iyan ensi Zimran, Jokshan, Medan, Midian, Ishbak, wey
    si Shua.
  msc-msc: 'Wo ka dencɛilu sɔrɔn Iburahima yɛ: Simiran, Jokisan, Medan, Madiyan, Sisibaki
    a ni Suwahi.'
  mal-2015: അവൾ സിമ്രാൻ, യൊക്ശാൻ, മെദാൻ, മിദ്യാൻ, യിശ്ബാക്, ശൂവഹ് എന്നിവരെ പ്രസവിച്ചു.
  tuo-NT: Co meꞌrã aꞌtiro wãmetirãrẽ põꞌrãticʉ niwĩ. Zimram, Jocsán, Medán, Madiã́,
    Isbac, Súa nicãrã niwã.
  gup-gup: Ngaleng bimarneyawmey Zimran, Jokshan, Medan, Midian, Ishbak dja Shuah.
  met-met: 'Hayau garadi li na Ebraham: Simran, Yoksan, Medan, Midian, Isbak xaung
    Sua.'
  gvs-gvs: 'Keturayana goi Eberamo natunao koroto ame nakae: Simrani, Yokisani, Madani,
    Midiyani, Isibaki be Suwaka.'
  rmc-rmc: Oj les diňa čhaven le Zimran, le Jokšan, le Medan, le Midijan, le Jišbak
    the le Šuach.
  nlg-nlg: Me vahura vania Abraham a Zimran, Jokshan, Medan, Midian, Ishbak ma Shuah.
  dgr-DOGNT: 'Yeza nìı̨laa sìı dıı hagìyeh: Zımran, Jokshan, Medan, Mıdıyan, Ishbak
    eyıts''ǫ Shuyah.'
  pes-OPV: و او زمران و یقشان و مدان و مدیان و یشباق و شوحا را برای او زایید.
  ron-1924: Еа й-а нэскут пе Зимран, пе Иокшан, пе Медан, пе Мадиан, пе Ишбак ши Шуах.
  ben-OBCV: তাঁর জন্য কটুরা সিম্রণ, যকষণ, মদান, মিদিয়ন, যিষবক ও শূহের জন্ম দিলেন।
  lex-lex: Patke' de a'na yanulu de Simran, mak klernohora Simran de, Yoksan, mak
    klernohora Yoksan, Medan, mak klernohora Medan de, Midian, mak klernohora Midian,
    Isybak, mak klernohora Isybak de, Suah. Gari hoho'a hade.
  rgu-rgu: 'Ketura boki fee ni anaꞌ. Nade nara siꞌ: Simran, Yoksan, Medan, Midian,
    Isbak, ma Sua.'
  som-som: Oo waxay u dhashay Simraan, iyo Yoqshaan, iyo Medaan, iyo Midyaan, iyo
    Yishbaaq, iyo Shuu'ah.
  lat-VUC: quæ peperit ei Zamran et Jecsan, et Madan, et Madian, et Jesboc, et Sue.
  aoi-aoi: Warna kembirra warnimikirra wurriyukwayuwa wurribina Kedira yinginumin-arrangbama
    Aburiyama-langwa dakina. Warnimikirra Jimirena iya Jakijena iya Midena iya Midiyena
    iya Yijibeka akwa ngawa Juwa.
  eng-ASVBT: And she bare him Zimran, and Jokshan, and Medan, and Midian, and Ishbak,
    and Shuah.
  mna-mna: 'Ketura, ni ipeebe pikin lamata mi ta. Pikin ta zan tis: Simran, Yoksan,
    Medan, Midian, Isbak, mi Sua.'
  ita-1885: Ed ella gli partorì Zimran, e Iocsan, e Medan, e Madian, e Isbac, e Sua.
  eng-LXXUP: And she bore to him Zimran, and Jokshan, and Medan, and Midian, and Ishbak,
    and Shuah.
  eng-ULB: She bore him Zimran, Jokshan, Medan, Midian, Ishbak, and Shuah.
  spa-VBL: 'Con ella tuvo los siguientes hijos: Zimrán, Jocsán, Medán, Madián, Isbac
    y Súaj.'
  fra-_FOB: Qui lui enfanta Zimran, Jokshan, Médan, Madian, Jishbak, et Shuach.
  mal-mal: അവൾ അവന് സിമ്രാൻ, യൊക്ശാൻ, മെദാൻ, മിദ്യാൻ, യിശ്ബാക്, ശൂവഹ് എന്നിവരെ പ്രസവിച്ചു.
  urd-GVR: Qatūrā ke chhih beṭe paidā hue, Zimrān, Yuqsān, Midān, Midiyān, Isbāq aur
    Sūḳh.
  suz-BL: मिनु मेकोमी अब्राहाम रे जिम्रान, योकशान, मेदान, मिदयान, इश्‍बाक नु शुआह
    थि‍माक्‍त।
  ita-1927: E questa gli partorì Zimran, Jokshan, Medan, Madian, Jishbak e Shuach.
  ckb-ckb: لەویش زیمران، یۆقشان، مەدان، میدیان، یەشباق و شوەحی بوو.
  eng-BBE: She became the mother of Zimran and Jokshan and Medan and Midian and Ishbak
    and Shuah.
  crx-NTPO: '''En cha yuba buzkeh hooni, Zimran, Jokshan, Medan, Midian, Ishbak, ''ink''ez
    Shuah.'
  kan-OKCV: ಆಕೆಯು ಜಿಮ್ರಾನ್, ಯೊಕ್ಷಾನ್, ಮೆದಾನ್, ಮಿದ್ಯಾನ್, ಇಷ್ಬಾಕ್, ಶೂಹ ಇವರನ್ನು ಹೆತ್ತಳು.
  bbb-bbb: Bara Ketura fu ame umui fague ro dikine besu ijiege tuanae. Ro ive buone
    ijeja e Zimiranikina e Jokisanikina e Medanikina e Midianikina e Isibakikina e
    Sua ijene.
  tam-2017: அவள் அவனுக்குச் சிம்ரானையும், யக்க்ஷானையும், மேதானையும், மீதியானையும்,
    இஸ்பாக்கையும், சூவாகையும் பெற்றெடுத்தாள்.
  spa-RV-1909: La cual le parió á Zimram, y á Joksan, y á Medan, y á Midiam, y á Ishbak,
    y á Sua.
  ron-BTF: Şi ea i-a născut pe Zimran şi pe Iocşan şi pe Medan şi pe Madian şi pe
    Işbac şi pe Şuah.
  eng-WEBP: She bore him Zimran, Jokshan, Medan, Midian, Ishbak, and Shuah.
  eng-FBV: 'She had the following sons: Zimran, Jokshan, Medan, Midian, Ishbak, and
    Shuah.'
  nld-1939: Zij baarde hem Zimran, Joksjan, Medan, Midjan, Jisjbak en Sjóeach.
  nch-BL: Huan iconehua cati quinpixqui ihuaya elque Zimram, Jocsán, Medán, Madián,
    Isbac huan Súa.
  tfr-NTPO: Wapga tjeng domerga ba tjok ko Zimrán, Jocsán, Medán, Madián, Isbac, Súaj.
  vie-1934: Người sanh cho Aùp-ra-ham Xim-ram, Giốc-chan, Mê-đan, Ma-đi-an, Dích-bác
    và Su-ách.
  hin-CV: उससे अब्राहाम के जो पुत्र हुए, उनका नाम था ज़िमरान, योकशान, मेदान, मिदियान,
    इशबक और शुआह.
  eng-OURB: She bore him Zimran, Jokshan, Medan, Midian [Strife], Ishbak, and Shuah.
  spa-BES: Ella se convirtió en la madre de Zimran, Jocsan, Medán, Madián, Isbac y
    Súa.
  tdx-tdx: Le nisamaha’e t’i Zimràne naho Ioksane naho i Me­dane naho i Mi­diane naho
    Isbake vaho i Sòahke.
  vid-vid: Ketula nakampondela Abulahamu wana awa, Simulani na Yokishani na Medani
    na Midiani na Ishibaki na Shua.
  pwg-pwg: Ivi tuwa da natunatuna Simram, Jokisan, Medan, Midiyan, Isibaki ma Suwaya.
  eng-OKE: And she bare to him Zimran, and Yokshan, and Medan, and Midyan, and Yeshbach,
    and Shuvach.
  tha-KJV: นางก็คลอดบุตรให้​แก่​ท่านชื่อศิมราน โยกชาน เมดาน มี​เดียน อิชบากและชูอาห์
  por-BR-2018: A qual lhe deu à luz a Zinrã, e a Jocsã, e a Medã, e a Midiã, e a Jisbaque,
    e a Suá.
  bco-bco: Kedula a꞉ma꞉yo꞉lo꞉ kalu so꞉wa sa꞉la꞉la꞉yo꞉ we. Wa꞉la꞉bo꞉ Similan, nowo꞉
    Yogsan, nowo꞉ Medan, nowo꞉ Midian, nowo꞉ Isbag, nowo꞉ Sua. Kalu so꞉wa elo꞉ sa꞉la꞉la꞉yo꞉
    o꞉m.
  deu-ELO: Und sie gebar ihm Simran und Jokschan und Medan und Midian und Jischbak
    und Schuach.
  ktm-ktm: Pedih kuti iduwe Simran, Joksan, Medan, Midian, Isbak pe Suah.
  caa-caa: 'Y jaxir ixin ucuxi seis tejromtac taca e Abraham xeꞌ jax era: ayan e Zimrán
    y e Jocsán y e Medán y e Madián y e Isbac y e Súah.'
  eng-WYC-2018: which childed to him Zimran, and Jokshan, and Medan, and Midian, and
    Ishbak, and Shuah.
  epo-epo: Kaj ŝi naskis al li Zimranon kaj Jokŝanon kaj Medanon kaj Midjanon kaj
    Jiŝbakon kaj Ŝuaĥon.
  uig-PIN: U Ibraⱨimƣa Zimran, Yoⱪxan, Medan, Midiyan, Ixbak wǝ Xuaⱨni tuƣup bǝrdi.
  beo-beo: Gedula da A:ibalaha:mema mano eno lai. Ilia dio da Simala:ne, Yogasia:ne,
    Mida:ne, Midia:ne, Isaba:ge, amola Siua.
  tpi-OTNT: Dispela meri i karim Simran na Joksan na Medan na Midian na Isbak na Sua.
  hau-SA: Ta haifa masa Zimran, Yokshan, Medan, Midiyan, Ishbak da Shuwa.
  udu-udu: Ayim dho’thki a’di aSimraan mo dhala Yagshaan mo dhala Madaan mo dhala
    Midyaan mo dhala Yishbaag mo dhala Shuha mo be.
  uig-LAT: U Ibrahimgha Zimran, Yoqshan, Médan, Midiyan, Ishbak we Shuahni tughup
    berdi.
  nde-nde: Wamzalela uZimirani, uJokishani, uMedani, uMidiyani, u-Ishibhaki loShuwa.
  ton-ton: 'Pea ne fanauʻi kiate ia ʻa Similani, mo Sokesani, mo Metani mo Mitiani:
    mo ʻIsipaka, mo Suaa.'
  ces-1613: Kterážto porodila jemu Zamrana, a Jeksana, a Madana, a Madiana, Jezbocha
    a Suecha.
  eko-eko: 'Ye khunvokolela aana apa: Zimraani, Yokishaani, Medaani, Midiyaani, Ishibaaki
    na Shuuwa.'
  nss-nss: 'Keturah imwalahiy iyata norun hu, ngalahu ara iye kene: Simran, Yoksan,
    Metan, Mitiyan, Yispak pe Suwah.'
  eng-WMB: She bore him Zimran, Jokshan, Medan, Midian, Ishbak, and Shuah.
  tam-TCV: அவள் ஆபிரகாமுக்குச் சிம்ரான், யக்க்ஷான், மேதான், மீதியான், இஸ்பாக், சூவா
    என்னும் மகன்களைப் பெற்றாள்.
  ceb-ULB: Gipanganak niya sila si Simran, si Jocsan, si Medan, si Midian, si Isbac,
    ug si Sua.
  mkn-mkn: 'Ketura barana kasi sang dia ana-ana, andia: Simran, Yoksan, Medan, Midian,
    Isbak, deng Sua.'
  pol-UBG: Ona urodziła mu Zimrana, Jokszana, Medana, Midiana, Jiszbaka i Szuacha.
  agr-agr: 'Dutika nunú nuwanum imajin uchijin akigkui: Zimrám, Jocsán, Medán, Madián,
    Isbac, Súah, aatus.'
  kyc-kyc: Simirane Jokisane Metane Mitiane Isipake dee Suwa dusipa mandeya.
  urd-GVU: قطورہ کے چھ بیٹے پیدا ہوئے، زِمران، یُقسان، مِدان، مِدیان، اِسباق اور سوخ۔
  deu-1912: Die gebar ihm Simran und Joksan, Medan und Midian, Jesbak und Suah.
  ntj-ntj: Nyangka minyma palunyalu katja marnkurrpa-marnkurrpa kanyirnu. Nyangka
    palunyanguru tjamu-ra pirnirringu.
  row-row: 'De Ketura bꞌonggi fee ne, anaꞌ nara nara: Simran, Yoksan, Medan, Midian,
    Isbak, ma Sua.'
  kan-2017: ಆಕೆ ಅವನಿಗೆ ಜಿಮ್ರಾನ್, ಯೊಕ್ಷಾನ್, ಮೆದಾನ್, ಮಿದ್ಯಾನ್, ಇಷ್ಬಾಕ್, ಶೂಹ ಇವರನ್ನು
    ಹೆತ್ತಳು.
  ena-ena: Ketula dɨ ninadinu agɨladɨ ibi nameŋ. Mu Simɨlan. Mu Jokɨsan. Mu Medan.
    Mu Midian. Mu Isɨbakɨ. Mu Suahɨ.
  tgo-tgo: I ghambɨ weiye Eibraham na le ŋgaŋgaŋgiya Jimran, Joksan, Medan, Midiyan,
    Isɨbak na Sua.
  yap-yap: Me diyannag boch e bitir rok Abraham ni Zimran, Jokshan, Medan, Midian,
    Ishbak nge Shuah.
  tet-tet: 'Ketura nahoris oa hira foo baa Abraham. Oa nia sia naran: Simran, Yoksan,
    Medan, Midian, Isbak no Sua.'
  hlt-MCSB: Abraham ham Zimran neh Jokshan khaw, Medan khaw, Midian khaw, Ishbak khaw,
    Shuah khaw a sak pah.
  mdy-ETH: ዒዛኣ ዚምራኔ፥ ዮቂሻኔ፥ ሜዳኔ፥ ሚዲያሜ፥ ዩሽባቄኔንታ ሹሃኔ ጎዖስኬንሢ ዓብራሃሜም ሾዔኔ።
  twi-ASANTE: 'Abraham ne Ketura wowoo saa mma a wɔn din didi so yi: Simran, Yoksan,
    Medan, Midian, Yisbak ne Sua.'
  bhl-bhl: 'Kulusomelei, waneng bu gung kel muluwel mak dukusu kale. Muluwel biim
    wiin e kanekote: Mak e Simalan e, mak e Yoksan e, mak e Medan e, mak e Midian
    e, mak e Isbak e, fe e, Sua ete te.'
  con-NTPO: Tsa'caen pushepa tsu ti'tsse dushundeccuve atapa. Nane tsendeccumbe inise
    tsu Zimram, Jocsán, Medán, Madián, Isbac toya'caen Súa.
  eng-WEBU: She bore him Zimran, Jokshan, Medan, Midian, Ishbak, and Shuah.
  bnp-bnp: Ra ngatavine iea i poda e Simran, e Ioksan, e Medan, e Midian, e Isbak,
    e Sua.
  wal-wal: A Ziimiraana, Yoqishaana, Madaana, Midiyaama, Yishibaaqanne SHuha ayyo
    yelaasu.
  mgh-mgh: 'Ketura ahonnyarana Aparahamu ala asaana ala: Sinra, Yookisa, Meeta, Miitiya,
    Isipaki, ni Suwaa.'
  acu-NT: 'Nuna uchiri ju armiayi: Zimram, Jocsán, Medán, Madián, Isbac, tura Súa,
    juke armiayi.'
  spa-PDDPT: la cual le dio a luz a Zimram, Jocsán, Medán, Madián, Isbac y Súa.
  gun-gun: Ha'e va'e ma oikuavã Zinrã, Jocsã, Medã, Midiã, Isbaque ha'e Suá.
  agu-BL: 'Jale''n nintzun ban nitxajil Abraham te junt txkela''tz. Ej nin yi chibi''
    i''tz: Zimram, Jocsán, Medán, Madián, Isbac nin Súa.'
  eng-PEV: Abraham and Keturah had 6 sons together. Their names were Zimran, Jokshan,
    Medan, Midian, Ishbak, and Shuwah.
  ilo-ULB: Inyanakna da Zimran, Jocsan, Medan, Midian, Isbac, ken Sua.
  kpg-kpg: Mee ne haanau Zimran, Jokshan, Medan, Midian, Ishbak mo Shuah.
  uig-ARA: ئۇ ئىبراھىمغا زىمران، يوقشان، مېدان، مىدىيان، ئىشباق ۋە شۇئاھنى تۇغۇپ بەردى.
  bsp-bsp: 'Kɔ Ketura oŋkomɛ kɔ awut arkun: Simraŋ, Yɔksaŋ, Mediyaŋ, Madiyaŋ, Yisbak,
    kɔ Suwah.'
  mbs-mbs: Se menge batà meama i Abraham timebaw diyà ki Ketura, yan si Simran, si
    Jocsan, si Medan, si Midian, si Isbac, aw si Sua.
  tof-tof: 'Wa Eibrra-amónkü simanal olmal balngónórr: Zimrran, Zoksan, Medan, Midian,
    Isbak, akó Sua.'
  sus-sus: 'Na ginɛ naxa die bari a bɛ. Na die nu xili: Simiran, Yokosan, Medan, Madiyan,
    Yisebaki, nun Suwa.'
  pon-2006: E ahpw naitikihong Simran, Soksan, Medan, Midian, Ispak, oh Sua.
  jae-jae: Eŋ kêkôc Simran, Joksan, Medan, Midian, Isbak to Sua.
  ksd-ksd: Ma i ga kava tar Simran, ma Ioksan, ma Medan, ma Midian, ma Isbak, ma Sua
    tana.
  tur-YTC: Ona Zimran’ı, Yokşan’ı, Medan’ı, Midyan’ı, İşbak’ı ve Şuah'ı doğurdu.
  bel-N: I нарадзіла яна яму Зімрана, і Ёкшана, і Мэдана, і Мадыяна, і Ішбака, і Шуаха.
  grc-BRENT: Ἔτεκε δὲ αὐτῷ τὸν Ζομβρᾶν, καὶ τὸν Ἰεζὰν, καὶ τὸν Μαδὰλ, καὶ τὸν Μαδιὰμ,
    καὶ τὸν Ἰεσβὼκ, καὶ τὸν Σωίε.
  ind-AYT: Ketura melahirkan Zimran, Yoksan, Medan, Midian, Isybak, dan Suah bagi
    Abraham.
  lid-lid: Eme badeh iy atehei nadun oro badeh Simran, Joksan, Medan, Midiyen, Isbak
    ma hawe Su-ah.
  eng-NNA: Those two had 6 sons, their children. In that place they grew up. Their
    father gave them belongings. After that he sent them to another country, eastwards.
    He sent them away from Isaac. After that he gave all the rest to Isaac, whatever
    belongings he had.
  nya-nya: Iyeyu anamubalira Zimurani, Yokisani, Medani, Midiyani, Isibaki ndi Suwa.
  hrv-hrv: Ona mu je rodila Zimrana, Jokšana, Medana, Midjana, Jišbaka i Šuaha.
  mps-mps: Te wego ame nani ogwa wai dabe te Simran, Joksan, Medan, Midian, Isbak
    me Sua, tama dao.
  llg-llg: 'Ketura bonggi feen, ana kala nade: Simran, Yoksan, Medan, Midian, Isbak,
    ma Sua.'
  tpi-tpi: Dispela meri i karim Simran na Joksan na Medan na Midian na Isbak na Sua.
  dan-1931: og hun fødte ham Zimran, Joksjan, Medan, Midjan, Jisjbak og Sjua.
  vie-OVCB: 'Bà sinh cho người sáu đứa con: Xim-ran, Giốc-chan, Mê-đan, Ma-đi-an,
    Dích-bác, và Su-ách.'
  lbk-lbk: Et inyanakna cha Zimran, Jocsan, Medan, Midian, Isbak ya si Sua.
  guj-2017: કટૂરાએ ઝિમ્રાન, યોકશાન, મદાન, મિદ્યાન, યિશ્બાક તથા શૂઆને જન્મ આપ્યો.
  byr-byr: '@see-verse:GEN.025.001'
  awx-awx: Tiwän itä dukngikulu, wawakngä 6. Umanä Simran, Joksan, Medan, Midian,
    Isbak äwä Sua yang.
  pon-2006A: E ahpw naitikihong Simran, Soksan, Medan, Midian, Ispak, oh Sua.
  por-BRBSL: She lhe deu à luz Zimran, Jokshan, Medan, Midian, Ishbak e Shuah.
  aly-aly: '@see-verse:GEN.025.001'
  cth-cth: Hote a yu ni Zimran, Jokshan, Medan, Midian, Ishbak hoi Shuah tinaw a khe.
  twi-twi: 'Abraham ne Ketura woo saa mma a wɔn din didi so yi: Simran, Yoksan, Medan,
    Midian, Yisbak ne Sua.'
  hlt-hlt: Abraham ham Zimran neh Jokshan khaw, Medan khaw, Midian khaw, Ishbak khaw,
    Shuah khaw a sak pah.
  tbz-SIM: Kòo o pɛitɛ́ Simmudɑnni Yokisɑ̃ɑ̃ nɛ̀ Mɛdɑnni nɛ̀ Mɑndiyɑ̃ɑ̃ nɛ̀ Isibɑki
    nɛ̀ Suɑɑ.
  msy-2020: Ezɨ amizir kam, Simran, Joksan, Midian, Isbak ko Sua bate.
  txq-txq: 'Ketura bonggi feen anak kara, sira: Simran, Yoksan, Medan, Midian, Isbak
    ma Sua.'
  aaz-aaz: 'Bi Ketura nahoniꞌ riꞌaan ein reꞌ ia: naiꞌ Simran, naiꞌ Yoksan, naiꞌ Medan,
    naiꞌ Midian, naiꞌ Isbak, ma naiꞌ Sua.'
  azb-azb: 'Qetura ona bunları doğdu: Zimran, Yoqşan, Medan, Midyan, İşbaq və Şuah.'
  eng-DBY: And she bore him Zimran, and Jokshan, and Medan, and Midian, and Ishbak,
    and Shuah.
  hin-2017: उससे जिम्रान, योक्षान, मदना, मिद्यान, यिशबाक, और शूह उत्पन्न हुए।
  wol-KYG: am ca Simran ak Yogsan ak Medan ak Majan ak Yisbag ak Suwa.
  swp-swp: Nanatunayao Simarana, Iokosan, Medana, Midiani, Isabaka, eo Sua i labasidi.
  bjr-bjr: Minasaa faiqi moomoo maqanau. Faiqi moo indaaruqaana auqu Simaramafa marinau
    mina aanaaqianaafa Yookasanafa marinau mina aanaaqianaafa Meedanafa marinau mina
    aanaaqianaafa Midianaafa marinau. Mina aanaaqianaafa Isabakafa marinau ninaaqianaafa
    uqanna Suaafa marinau.
  eng-YLT: and she beareth to him Zimran, and Jokshan, and Medan, and Midian, and
    Ishbak, and Shuah.
  heg-NTPO: 'Ketura hua bel un anan dehe, ngalans: Simran, Yoksan, Medan, Midian,
    Isbak nol Sua.'
  ptu-ptu: Indo bainena undadiangam änä' Abraham isanga Zimran, Yoksan, Medan, Midian,
    Isybak anna Suah.
  bzd-NTPO: Ie' ala'r kéka̱ Abraham ta̱ wëpa döka̱ teröl. E'pa kiè dör Zimrán, Jocsán,
    Medán, Madián, Isbac ena Súah.
  kwf-kwf: ꞋAfe neꞋe ka faꞋafuta ngwaꞋi ngela ngwane na satada neꞋe sa Simran, sa
    Joksan, sa Medan, sa Midian, sa Isbak, ma sa Suaha.
  eng-WYC-2017: which childed to him Zimran, and Jokshan, and Medan, and Midian, and
    Ishbak, and Shuah.
  eng-WMBB: She bore him Zimran, Jokshan, Medan, Midian, Ishbak, and Shuah.
  spp-spp: 'Pùnampyire u à si Ibirayima á ke, tire mɛyi yi ɲyɛ ɲje: Zimiran, ná Yokishan,
    ná Mɛdan, ná Madiyan ná Yishibaki, ná Shukya.'
  aey-aey: Odocob uqa mel i age basaditon. Simran, Joksan, Medan, Midianca Isbak,
    Suaca.
  urd-GVH: क़तूरा के छः बेटे पैदा हुए, ज़िमरान, युक़सान, मिदान, मिदियान, इसबाक़ और
    सूख़।
  rug-rug: Meke va podoni sa koe Ketura sari Zimirani, Zokisani, Midiani, Isibaki
    meke Sua.
  gaz-gaz: Isheenis Zimraan, Yoqshaan, Medaan, Midiyaan, Yishbaaqii fi Shuwaa isaaf
    deesse.
  fra-LSG: Elle lui enfanta Zimran, Jokschan, Medan, Madian, Jischbak et Schuach.
  yal-yal: 'Na ɲaxanla yi diine bari a xa. Na diine yi xili: Simiran nun Yokan nun
    Medan nun Midiyan nun Yisebaki e nun Suwa.'
  gum-gum: Truibe Zimramwan køben, Jocsánwan køben, Medánwan køben, Madiánwan køben,
    Isbacwan køben, Súajwan køben tøgaguig køn.
  iou-iou: Unitäwä nanak ŋode bäyaŋ yepmaŋkuk; Simran, Joksan, Medan, Midian, Isbak,
    Sua.
  haw-1868: O na keiki ana i hanau ai nana, o Zimerama, o Iokesana, o Medana, o Midiana,
    o Isebaka a o Sua.
  arb-NAV: فَأَنْجَبَتْ لَهُ زِمْرَانَ وَيَقْشَانَ وَمَدَانَ وَمِدْيَانَ وَيِشْبَاقَ
    وَشُوحاً.
  adz-adz: Sagat igi irim narun rusan ibiani, Tsimran, Dzoksan, Medan, Midian, Isbak
    da Sua.
  ewe-ewe: Edzi Zimram, Yoksan, Medan, Midian, Isbak kple Sua na Abraham.
  eng-LEE: And she bore him Zimran, and Yokshan, and Medan, and Midian, and Yishbak,
    and Shuach.
  dji-dji: 'Ga djiniwili Abrayamang yidjipilpili miri yulpili mala nyanngapibi Kiturabi
    budjirrbi, gam'': Djimran, Djuktjan, Midan, Midiyan, Yitjbak, ga Djuwa.'
  nna-nna: 'Kanyapulujaninyi 6 pirirrimarta, pulanymili partanykarrangu: Zimran, Jokshan,
    Medan, Midian, Ishbak and Shuah.'
  asm-FB: তেওঁৰ ঔৰসত জিম্ৰণ, যক্সন, মদান, মিদিয়ন, যস্বক আৰু চুহৰ জন্ম হ’ল।
  sus-A: نَ فِنّ نَشَ دِيٍ بَرِ عَ بّ. نَ دِيٍ نُ شِلِ؛ سِمِرَن، يٌكٌسَن، مٍدَن، مَدِيَن،
    يِسٍبَكِ، نُن سُوَ.
  fra-SBL: Elle lui enfanta Zimran, Jokshan, Medan, Midian, Ishbak et Shuah.
  hbo-hbo: וַתֵּ֣לֶד לֹ֗ו אֶת־זִמְרָן֙ וְאֶת־יָקְשָׁ֔ן וְאֶת־מְדָ֖ן וְאֶת־מִדְיָ֑ן
    וְאֶת־יִשְׁבָּ֖ק וְאֶת־שֽׁוּחַ׃
  shp-NTPO: Jabé aká jawen benbo bakebo iká iki Zimram, Jocsán, Medán, Madián, Isbac
    jainoax Súa.
  eng-WYCLIFFE: which childide to him Samram, and Jexan, and Madan, and Madian, and
    Jesboth, and Sue.
  pjt-pjt: Ka paluṟu katja tjuṯa kanyiningi Aipuṟamaku ini nyanganpa – Tjimaṟannga,
    Tjakitjannga, Mitannga, Mitiyannga, Itjipakanya, Tjuwanya tjananya.
  cwe-cwe: Muke iyo kamwelekela Bulahimu Zimulani na Yakishani na Medani na Midiani
    na Ishibaki na Shuwa.
  bgs-bgs: Tô mga gabatà gamama i Abraham na ipamasusu i Ketura, tô gó si Simran,
    si Jocsan, si Medan, si Midian, si Isbac, asta si Suas.
  kik-kik: Nake akĩmũciarĩra ariũ atandatũ, na nĩo Zimirani, na Jokishani, na Medani,
    na Midiani, na Ishibaku na Shua.
  ksr-ksr: 'Mero Keturanoŋ Aabrahambaa merauruta kokaeŋ oŋono: Zimran, Joksan, Medan,
    Midian, Isbak ano Suua.'
  fra-NCL: Et elle lui enfanta Zamran, Jecsan, Madan, Madian, Jesboc et Sué. —
  cek-AK: Anih mah Zimran, Jokshan, Medan, Median, Ishbak hoi Shuah to sak pae.
  xla-xla: '@see-verse:GEN.025.001'
  cuk-cuk: 'A-omebogwa, mimmigan-nikusad wemalad: Zimram, Jocsán, Medán, Madián, Isbac,
    Súa.'
  uig-CYR: У Ибраһимға Зимран, Йоқшан, Медан, Мидиян, Ишбак вә Шуаһни туғуп бәрди.
  tel-2017: ఆమె ద్వారా అతనికి జిమ్రాను, యొక్షాను, మెదాను, మిద్యాను, ఇష్బాకు, షూవహు
    అనేవాళ్ళు పుట్టారు.
  hat-BSA: Li te fè pou li Zimran, Jokschan, Madian, Jischbak, avèk Schuach.
  kos-kos: 'Keturah el oswela nu sel Abraham: Zimran, Jokshan, Medan, Midian, Ishbak,
    ac Shuah.'
  hbo-WLC: וַתֵּ֣לֶד ל֗וֹ אֶת־זִמְרָן֙ וְאֶת־יָקְשָׁ֔ן וְאֶת־מְדָ֖ן וְאֶת־מִדְיָ֑ן
    וְאֶת־יִשְׁבָּ֖ק וְאֶת־שֽׁוּחַ׃
  ibo-ibo: Ọ mụụrụ ya Zimran, Jokshan, Medan, Midian, Ishbak na Shua.
  ory-ory: ସେ ତାଙ୍କ ନିମନ୍ତେ ସିମ୍ରନ୍‍, ଯକ୍‍ଷନ୍‍, ମଦାନ୍‍, ମିଦୀୟନ, ଯିଶ୍‍ବକ ଓ ଶୂହ, ଏମାନଙ୍କୁ
    ଜନ୍ମ କଲା।
  wmt-wmt: '@see-verse:GEN.025.001'
  chk-chk: Neminewe a nöüni me won Apraham Simran, Joksan, Metan, Mitian, Ispak me
    Sua.
  ssd-ssd: nu Simran, Yoksan, Medan, Midian, Isbak, Sua nane kile-patikina.
  rop-rop: en det gel bin abum siksbala san blanga det olmen. Olabat neim bin Simran,
    Jokshan, Midan, Midiyan, Ishbak en Shuwa.
  ukr-1871: Вродила ж вона йому Зимрана, Йоксана, та Медана, та Мадияна, та Ішбака,
    та Шуаха.
  eng-AOI: These are the names of the children Keturah gave birth to for Abraham.
    They were called Zimran, Jokshan, Medan, Midian, Ishbak and Shuah.
  yon-yon: Yumbed Abraham ye karub dana yena wanabeen kuu Simran yoom Yoksan yoom
    Medan yoom Midian yoom Isbak yoom Sua yoom kui.
  bch-bch: Ta ei ipopo Simran ga Ioksan ga Medan ga Midian ga Isbak ga Sua.
  deu-1951: Die gebar ihm den Simran und den Jokschan, den Medan und den Midian, den
    Jischbak und den Schuach.
  eng-JPS: And she bore him Zimran, and Jokshan, and Medan, and Midian, and Ishbak,
    and Shuah.
  ubr-ubr: On jever nanatun sirarat wabis on Zimran, Jokshan, Medan, Midian, Ishbak
    a Shuah.
  srp-1865: I ona mu rodi Zomrana i Joksana i Madana i Madijama i Jesvoka i Soijena.
  lug-lug: Yamuzaalira Zimulaani, ne Yokusaani, ne Medani, ne Midiyaani, ne Isubaki
    ne Suwa.
  heb-heb: ותלד לו את זמרן ואת יקשן ואת מדן ואת מדין ואת ישבק ואת שוח׃
  ben-IRV: তিনি তাঁর জন্য সিম্রন, যক্‌ষন, মদান, মিদিয়ন, যিশ্‌বক ও শূহ, এদের সকলকে
    প্রসব করলেন।
  pan-pan: ਉਸ ਨੇ ਜਿਮਰਾਨ, ਯਾਕਸਾਨ, ਮਦਾਨ, ਮਿਦਯਾਨ, ਯਿਸ਼ਬਾਕ ਅਤੇ ਸ਼ੁਆਹ ਨੂੰ ਜਨਮ ਦਿੱਤਾ।
  mwp-mwp: Nadh Kethura kazil mamayidhin nubepa itha kedha, Ziram, Zoksan, Medin,
    Midiyan, Isbak, a Suwa.
  mya-JVB: ထိုမိန်းမ သည် ဇိမရံ ၊ ယုတ်ရှန် ၊ မေဒန် ၊ မိဒျန် ၊ ဣရှဗက် ၊ ရှုအာ တို့ကို
    ဘွားမြင် လေ၏။
  tte-O: Ketula Abelamo natunao ikabili Similan, Yokisani, Midani, Midiya, Isibaki
    yo Suwa.
  tbg-tbg: Eparahaamiva vi nahentira varatovaro viva qorainti vainti 6navu vatatora.
    Simiraanirave, Iokasaanirave, Mentaanirave, Midianirave, Isabaakirave, Suaarave,
    vinavuka vatatora.
  hmo-hmo: 'Edia natudia iena bogana dekena amo idia vara edia ladana be inai: Simurana
    bona Iokosana bona Medana bona Midiana bona Isabaka bona Sua.'
  ata-ata: La sou ilou mipalaaneꞌi ta ꞌiliꞌa la ualaualasiꞌa ano ꞌo, Simulani, Iokusani,
    Medani, Midiani, Isivaki xe Sua.
  nfa-nfa: 'Hèia Ketura matana ana hia ne. Ana se, ngara ra: Simran, Yoksan, Medan,
    Midian, Isbak, dènge Sua.'
  urd-urd: और उससे ज़िम्रान और युकसान और मिदान और मिदियान और इसबाक़ और सूख़ पैदा हुए।
  rus-SYN: Она родила ему Зимрана, Иокшана, Медана, Мадиана, Ишбака и Шуаха.
  cbt-NTPO: 'Inaquënta hui''nahuaantarin. Inaquë hui''ninpitaso'': Simiran, Cocosan,
    Mitan, Matian, Isopa, Soa, inapita.'
  bqc-SIM: 'Nɛ́ pↄ́ a ìaànↄↄ tↄ́n kɛ: Zimana, Yosã, Mɛdã, Madiã, Isebaki, Sua.'
  tcz-CHONGTHU: Amanu chun cha hicheng hi ahing in, amaho se chu Zimran ahin, Jokshan
    ahin, Medan ahin, Ishbak ahin, chule Shuak ahiuvin;
  mar-mar: तिच्यापासून त्यास जिम्रान, यक्षान, मदान, मिद्यान, इश्बाक व शूह ही मुले
    झाली.
  tcs-tcs: Em bin bone siks boi pikinini po Eibram ane kole dempla, Zimran, Zoksan,
    Medan, Midian, Isbak ane Sua.
  qub-qub: 'Chay warmicho caj wamrancuna caran: Zimram, Jocsán, Medán, Madián, Isbac,
    Shúa.'
  bqp-bqp: 'Nɛ́ kũ à ì kãaonↄ tↄ́n dí: Zimlã, Yↄkↄsã, Mɛdã, Midiã, Isibaki,
    Sua.'
  hat-hat: 'Ketoura fè sis pitit pou li: Zimran, Joksan, Medan, Madyan, Jisbak ak
    Swak.'
  eng-BSB: and she bore him Zimran, Jokshan, Medan, Midian, Ishbak, and Shuah.
  tod-tod: 'Dointi é ti zɔlɔɔni bɛ ti-laaseigiti ti ɠɛni ga: Zimelan, Yɔkesan, Medan,
    Madiyan, Yiseɓake, ta Sua.'
  eng-WEBPB: She bore him Zimran, Jokshan, Medan, Midian, Ishbak, and Shuah.
  kbq-kbq: Ana a'mo kase zamante'nea naga'mokizmi zamagi'a Zimranima, Joksanima, Medanima,
    Midianima, Ispakima, Suama huno zamante'ne.
  nhe-BL: Huan iconehua tlen quinpixqui ihuaya elque Zimram, Jocsán, Medán, Madián,
    Isbac huan Súa.
  bus-bus: 'Nɛ́ kɛ̀ à ìonↄ tↄ́n yɛ̀: Zimara, Yↄkↄsã, Mɛdã, Midiã, Isibaki, Sua.'
  gub-BL: 'Omono amo ta''yr izupe wà. Na''aw waner xe wà: Zinihà, Zokizà, Menà, Mimà,
    Izimak, Xu.'
  eng-DRA: Who bore him Zamran, and Jecsan, and Madan, and Madian, and Jesboc, and
    Sue.
  knf-knf: Kë abukara Ŧimran na Yokşan na Medan, na Majaan na Yişbah na Şuwah.
