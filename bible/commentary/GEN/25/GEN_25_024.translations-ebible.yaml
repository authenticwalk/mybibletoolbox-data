verse: GEN.025.024
translations:
  mal-C: അവളുടെ പ്രസവകാലം സമീപിച്ചു. അവളുടെ ഉദരത്തിൽ ഇരട്ട ആൺകുട്ടികൾ ഉണ്ടായിരുന്നു.
  deu-TKW: Als nun ihre Zeit da war, daß sie gebären sollte, da fand sich, daß Zwillinge
    in ihrem Leibe waren.
  lin-lin: Wana tango na ye ya kobota ekokaki, azalaki na mapasa mibale kati na libumu
    na ye.
  cbr-NT: Ësokian kakë basirama 'aínbi ka Rebeca aín nëtë sënë́nkëbë, rabë́ tuá bakë́ankëxa.
  eng-LSV: And her days to bear are fulfilled, and behold, twins [are] in her womb;
  bmu-bmu: Morö meme nalöŋan kam kuŋguiga köröŋi uruŋe morö nahön siwisiwi yahöt ahöyohot.
  eng-GNV: Therefore when her time of deliuerance was fulfilled, behold, twinnes were
    in her wombe.
  eng-WEBSTER: And when her days to be delivered were fulfilled, behold, there were
    twins in her womb.
  nhw-BL: Huan quema ajsic nopa tonali para Rebeca conepiyas, nelía quinpixqui cuateme.
  swh-ONEN: Wakati wake wa kujifungua ulipotimia, walikuwepo mapacha wa kiume tumboni
    mwake.
  bba-bba: Ye kurɔ win mɑru suru yibɑ, wee sikɑbɑrɑ bɑ wɑ̃ɑ win nukurɔ.
  eng-KJVCPB: And when her days to be delivered were fulfilled, behold, there were
    twins in her womb.
  cpy-cpy: Okanta omonkaataka otzimaanitantyaari Rebeca, tzimaki tsipantzi.
  mpx-mpx: Lebeka wana sauga ab i pwawa, yaka bolau gamaluwaluwa i abil.
  wbp-wbp: Ngaka-kariji, kutulkulparla karrinja-yanu Ripikakuju karrmulypa-jarrinjakuju.
    Miyalurlaju jurrku-jarra-juku wirriya-jarrajulpa-palangu kanja-yanu.
  luo-luo: Kane kinde mar nywol ochopo, to ne nitie rude ma yawuowi e iye.
  meu-meu: Ena mara negana e gini dae, bena memero rarua e vara hekapa.
  npi-ULB: तिनको सुत्‍केरी हुने बेला आउँदा तिनको कोखमा जुम्‍ल्‍याहा थिए ।
  yor-yor: Nígbà tí ó tó àkókò fún un láti bímọ, ìbejì ni ó wà nínú rẹ̀, ọkùnrin sì
    ni wọ́n.
  emp-NTPO: Dji toi ewari jũẽsid̶e Rebecaba umé tosia.
  ind-ind: Kemudian tibalah waktunya Ribka melahirkan dua anak kembar itu.
  pes-OPCB: وقتی زمان وضع حمل ربکا رسید، او دوقلو زایید.
  ssx-ssx: Mo weki mulupieke nate opolo epeeketa꞉ hone yaapo wiki weki yaapo mondu
    wiekeme.
  lcm-lcm: Io, kalapo liliuan aliu, na taun kalapo sinong ani ki ingus. Na kila ingus
    kari ngono lua tauan.
  aer-aer: Ikwerenge-ntyele, kele angathe anteme irreke Rebekah-ele ampe akweke atherre
    atnyenetyeke. Akweke ratherre arratye aneke atherre atnerte kwenele.
  tgl-ULB: Nang oras na para siya ay manganak, masdan mo, mayroong kambal sa kanyang
    sinapupunan.
  nop-nop: Wapmihi yanagi yanagit nai ginaŋ weleŋ ginaŋneŋ mihi katap yakat hakumuk.
  kca-kca: 'Ԋаврэм сэма питты пŏра йŏхтәс: пӑ щи, пиԓаӈ ԋаврэмӈән пӑтлам хотән уԓман.'
  cbu-NT: Ashiramchu, nllurtarangshitisina iwachiztamarinshitini pur taarangiya. Ansha,
    pur chumbeep zxaru ashchiri wanutsimun taarangiya. Ashirucha, anoomand sur Esawaa
    ísamaranganaya.
  hui-hui: Lebega waneigini taba honolene tu hayagola heneneore igiri kira taba henene.
  wrs-wrs: Doa henanam osoa ambo kelathamnavna, wo otol samblamba os lengwolna, tuendisrini
    samblam.
  mya-mya: ရေ​ဗက္က​သည်​သား​ဖွား​ချိန်​စေ့​သော​အ​ခါ သား အ​မြွှာ​ကို​ဖွား​မြင်​လေ​သည်။-
  cbi-NTPO: Tsejtu Rebecachi nakanu malu tiyañu, na pallu kami.
  bod-N: དེ་ཡང་བུ་བཙའ་བའི་དུས་ལ་སླེབས་པ་དང་ཁོ་མོའི་མངལ་དུ་དངོས་གནས་མཚེ་མ་ཞིག་མཆིས༌སོ།།
  wsk-wsk: Se Rebekah kuriang iluwokko tom tai aratam, se Yawe balam uwutata nu kuriang
    kari ilagala nunga iluwam.
  kkl-kkl: Ambarogpa, wamogti, Ribka nenekori me phende mangkahiog.
  sna-sna: Nguva yokubereka kwake yakati yasvika, onei makanga muna vakomana vaviri
    muchizvaro chake.
  spa-BLM: Cuando se cumplieron sus días de parto, he aquí que había gemelos en su
    vientre.
  beu-beu: Base, ejol mi tila muse, Ribka ana vaal mehal aaru takohal vengajai.
  cac-cac: Ix c'och sc'ual yalji eb' yune' ix Rebeca chi', tiox eb' unin ix alji chi'.
  swh-ULB: Ulipo wadia wakati wa kujifungua, tazama, kulikuwa na mapacha ndani ya
    tumbo lake.
  bel-bel: 'І настаў час ёй радзіць: і вось блізьняты ў нутробе ў яе.'
  wed-wed: Ana vinatuna ana mara i ḡeta ma riwa kaua da raḡaraḡa nelarai i ḡuni.
  deu-ELBBK: Und als ihre Tage erfüllt waren, dass sie gebären sollte, siehe, da waren
    Zwillinge in ihrem Leib.
  mbb-OT: Ne hein mid-anak en si Rebeka, sereping iyan haazà is in-anak din.
  msc-msc: Nba, Rebeka moyi lon seni, a moyira filani le la.
  mal-2015: അവൾക്കു പ്രസവകാലം തികഞ്ഞപ്പോൾ ഇരട്ടപ്പിള്ളകൾ അവളുടെ ഗർഭത്തിൽ ഉണ്ടായിരുന്നു.
  tuo-NT: Beꞌro Rebeca wĩꞌmarãrẽ wʉari nʉmʉ ejacaro niwʉ̃. Na pʉarã sʉꞌrʉaꞌcãrã páápʉ
    nicãrã niwã.
  gup-gup: Kaluk bu kumwam ngarre wurdyaw bihbuni wanjh benedanginj narangem bokenh.
  met-met: Tauna, xaidap hayauxingama sok, baing gara haragaragangandi duwa gamonia
    baing.
  gvs-gvs: Tuwo moitamo Ribeka ina tuta ibabane, e gamona goi lalavi koroto sikaaiyaka.
  rmc-rmc: Sar avľa pre late o časos, uľile lake duj čhave.
  nlg-nlg: Me sara nina bongi ni vahuhu a Rebekah, ge vahura na baso vunaghi.
  dgr-DOGNT: Hòt'a weza gıgǫ̀hłı̨ ha nìkw'o ekò ełèchǫekèa dǫzhìa nìı̨la.
  pes-OPV: و چون وقت وضع حملش رسید، اینک توامان در رحم اوبودند.
  ron-1924: С-ау ымплинит зилеле кынд авя сэ наскэ ши ятэ кэ ын пынтечеле ей ерау
    дой ӂемень.
  aui-aui: Raghanina Rebeka yana wiituwa gabudarina ipiika, na tomotomogha wawaya
    bata situbugha.
  ben-OBCV: সন্তান প্রসবের সময়কাল ঘনিয়ে এলে দেখা গেল তাঁর গর্ভে যমজ সন্তান।
  lex-lex: La'pa lerni ntu'tu pa nmor wia, de ntor doinia a'nani de radio'a.
  rgu-rgu: Losa fai boboki na, boe ma Ribka boki ana kaduaꞌ, touꞌ mesan.
  som-som: Oo markii wakhtigii ay umuli lahayd dhammaaday, bal eeg, waxaa maxalkeedii
    ku jiray mataano.
  lat-VUC: Jam tempus pariendi advenerat, et ecce gemini in utero ejus reperti sunt.
  aoi-aoi: Biya neni-rukwularra wunalakina wuniyukwujiya-kiya arakba.
  eng-ASVBT: And when her days to be delivered were fulfilled, behold, there were
    twins in her womb.
  mna-mna: Indeeŋe Rebeka ikam tomtom na, ipeebe pikin boogo ma tisu.
  ita-1885: E quando fu compiuto il termine di essa da partorire, ecco, due gemelli
    erano nel suo seno.
  eng-LXXUP: And the days were fulfilled that she should be delivered, and she had
    twins in her womb.
  eng-ULB: When it was time for her to give birth, behold, there were twins in her
    womb.
  spa-VBL: Cuando llegó el momento, Rebeca tuvo dos gemelos.
  fra-_FOB: Et le temps où elle devait accoucher arriva, et voici, il y avait deux
    jumeaux dans son ventre.
  mal-mal: അവൾക്കു പ്രസവകാലം തികഞ്ഞപ്പോൾ ഇരട്ടക്കുട്ടികൾ അവളുടെ ഗർഭത്തിൽ ഉണ്ടായിരുന്നു.
  urd-GVR: Paidāish kā waqt ā gayā to juṛwāṅ beṭe paidā hue.
  suz-BL: मिनु रेबेकामी आल थिमेनु, जौंले बाक्‍सा बाक्‍त।
  ita-1927: E quando venne per lei il tempo di partorire, ecco ch’ella aveva due gemelli
    nel seno.
  ckb-ckb: کە ڕۆژانی خۆی تەواو کرد و هاتە سەر منداڵبوون، بێگومان دووانەیەک لە منداڵدانی
    بوو.
  eng-BBE: And when the time came for her to give birth, there were two children in
    her body.
  crx-NTPO: '''Et ''awet ooba newhults''ut ooyaz whutaleh ha, ''et nane lht''udinke
    oochan.'
  kan-OKCV: ಆಕೆಯು ಹೆರುವುದಕ್ಕೆ ದಿನತುಂಬಿದಾಗ, ಆಕೆಯ ಗರ್ಭದಲ್ಲಿ ಅವಳಿ ಮಕ್ಕಳಿದ್ದರು.
  bbb-bbb: Areme maza ije Ribeka fu ame nafedufuo ije romoga fune ame inokiro nafei.
    Ro ame amure ijadufuo vajae surive fuone fu kavuane ro vajae jau fuone fuka nibe
    ire ugone igeki. Ijadufuo ive fuone bu Iso kuae. Ro ame be bu bietevo fu ari Isodo
    dia tare ijia uti fare ijadufuo ive fuone bu Jekafu kuae. Ro Aesekido juaevasia
    ije fu sigisiti (60) ijiege abema ijia Ribeka fu ame inokiro ije nafei.
  tam-2017: பிரசவநேரம் பூரணமானபோது, அவளது கர்ப்பத்தில் இரட்டைக் குழந்தைகள் இருந்தன.
  spa-RV-1909: Y como se cumplieron sus días para parir, he aquí mellizos en su vientre.
  ron-BTF: Şi când i s-au împlinit zilele să nască, iată, erau gemeni în pântecele
    ei.
  eng-WEBP: When her days to be delivered were fulfilled, behold, there were twins
    in her womb.
  eng-FBV: When the time came she gave birth to twins.
  nld-1939: Toen het ogenblik was aangebroken, waarop zij moest baren, was er inderdaad
    een tweeling in haar schoot.
  nch-BL: Huan quema ajsic nopa tonali para Rebeca conepiyas, nelía quinpixqui cuateme.
  tfr-NTPO: Eni ga dbaryo öötong ga Rebeca wapga tjeng kjl̈ö.
  vie-1934: Đến ngày nàng phải sanh nở, nầy hai đứa sanh đôi trong bụng nàng ra.
  hin-CV: जब उसके प्रसव का समय आया. उसके गर्भ में जुड़वां बच्‍चे थे.
  eng-OURB: When her days to be delivered were fulfilled, behold, there were twins
    in her womb.
  spa-BES: Y cuando llegó el momento de dar a luz, había dos niños en su cuerpo.
  tdx-tdx: Ie tondroke ty andro nisamaha’e, le ajaja hambañe ty an-kovi’e ao.
  vid-vid: Mazuwa ga kuponda logafichile, Lebeka nakaponda wanyambili.
  pwg-pwg: Kana mara ipisi da iti tuwa ma ivi tuwa da tomotomowa ruwa.
  eng-OKE: And her days were fulfilled to give birth. And, behold, twins were in her
    womb.
  tha-KJV: เมื่อกำหนดคลอดของนางมาถึงแล้ว ดู​เถิด มี​ลูกแฝดอยู่ในครรภ์ของนาง
  por-BR-2018: E quando se cumpriram seus dias para dar à luz, eis que havia gêmeos
    em seu ventre.
  bco-bco: So꞉wa sa꞉la꞉lia꞉no꞉ ho꞉lende dowab a꞉namio꞉, hendele so꞉wayo꞉ a꞉la꞉ sab
    a꞉la꞉asulo꞉.
  deu-ELO: Und als ihre Tage erfüllt waren, daß sie gebären sollte, siehe, da waren
    Zwillinge in ihrem Leibe.
  ktm-ktm: Rang odo tudow kom ti ihir pe Rebekah iduwe kom kamal ndre rumuu ndrapol.
  caa-caa: Entonces conda cꞌotoy e día tuaꞌ acuxpobꞌ, e Rebeca uwira que erach que
    cuach.
  eng-WYC-2018: Then the time of child-bearing came, and lo! two children were found
    in her womb.
  epo-epo: Kaj kiam venis la tempo, ke ŝi nasku, tiam montriĝis, ke ĝemeloj estas
    en ŝia ventro.
  uig-PIN: Uning ay-küni toxⱪanda, mana uning ⱪorsiⱪida dǝrwǝⱪǝ bir jüp ⱪoxkezǝk bar
    idi.
  beo-beo: Amalalu, Lebega da dunu mano aduna lalelegei.
  tpi-OTNT: Taim i kamap pinis na tru tumas Rebeka i karim tupela pikinini man.
  hau-SA: Da lokaci ya yi da za tă haihu, sai ga ’yan biyu maza a mahaifarta.
  udu-udu: Ka tee ma yim jin mina a’di dho’th thimkunu mo tani, hili mo mo ma, ushi
    uc̱i su/ ’kon e bwa ma yim mo be.
  uig-LAT: Uning ay-küni toshqanda, mana uning qorsiqida derweqe bir jüp qoshkézek
    bar idi.
  nde-nde: Kwathi isikhathi sakhe sokubeletha sesifikile, kwakulamaphahla angabafana
    esiswini sakhe.
  ton-ton: ¶ Pea ʻi heʻene kakato hono ngaahi ʻaho ke fāʻele, pea vakai, naʻe ai ʻae
    māhanga ʻi hono manāva.
  ces-1613: A když se naplnili dnové její, aby porodila, a aj, blíženci byli v životě
    jejím.
  eko-eko: Zifiiyeevo siikhu zoopattha ekumi, khuwaavokola aana a maphapo.
  nss-nss: Pwen pe iro mwonen lang nakimwalahiy kiyata norun kamai malmou mwan,
  eng-WMB: When her days to be delivered were fulfilled, behold, there were twins
    in her womb.
  tam-TCV: பிரசவகாலம் வந்தபோது, அவள் கருப்பையில் இரட்டை ஆண் குழந்தைகள் இருந்தன.
  ceb-ULB: Sa pag-abot sa panahon nga manganak na siya, ania, adunay kaluha sa iyang
    sabakan.
  mkn-mkn: Waktu dia pung hari su sampe, ju Ribka barana ame dua ana laki-laki bagambar.
  pol-UBG: A gdy nadszedł czas porodu, okazało się, że w jej łonie były bliźnięta.
  agr-agr: Tusa tima pujus tsawan nii uchigmaktin jegamtai jimajan uchigmakui.
  kyc-kyc: Wane mata piyamo gii dokopa lama reme paka piso kyakala peya.
  urd-GVU: پیدائش کا وقت آ گیا تو جُڑواں بیٹے پیدا ہوئے۔
  deu-1912: Da nun die Zeit kam, daß sie gebären sollte, siehe, da waren Zwillinge
    in ihrem Leibe.
  ntj-ntj: Nyangka mularrpartu Ripakalu katja kutjarra kanyirnu.
  row-row: Fai na losa ma, Ribka bꞌonggi ana touꞌ rua.
  kan-2017: ಆಕೆ ದಿನತುಂಬಿದಾಗ ಅವಳಿ ಮಕ್ಕಳನ್ನು ಹೆತ್ತಳು.
  ena-ena: Lɨci hɨnimitavɨla Lebeka agaŋ ninaŋ ahica huhɨlɨben aba lɨmi.
  tgo-tgo: Mbaŋa ŋgamoiye i njivun kaero i ghambɨŋgiya gamwaruworuwo ghɨmoghɨmoruŋgi.
  yap-yap: Me taw nga nap’an ni nge gargel, me gargeleg l’agruw i athlog.
  tet-tet: Toꞌo niakaan oras, Ribka nahoris oa mane karuak.
  hlt-MCSB: Tedae a tue a tuemtuen vaengah a bung ah caphae la tarha a cun.
  mdy-ETH: ሾይጫ ዓርቄ ዎዶና ሜንቴ ዓቲንቄ ናይ ዒዛ ሾዔኔ።
  twi-ASANTE: Rebeka awoɔ duruu so no, ɔwoo ntaten.
  mwc-mwc: Ba kana nawaravi i yauni wai i tuwa wawaya ruwa sebasebare.
  bhl-bhl: Wangei, fein e, u ding feneko, bomelui, fe e, Elebeka u awang kunum aul
    alew mak dukusu kale.
  con-NTPO: Tise du'shuma isuya'cho nepisi Rebecaja dos du'shuve isu.
  eng-WEBU: When her days to be delivered were fulfilled, behold, there were twins
    in her womb.
  bnp-bnp: I valai ngane a parava vona na ni poda, lakea i poda a boge bakovi ala
    rua.
  wal-wal: A yeliyo wodee gakkin, i uluwan mentte attuma naati de7oosona.
  mgh-mgh: Vaavale, waphiilyaya ukati wooyara, khweeli ahorumelelihiya wiira yaari
    mavatta munthukwani mwawe mmwe.
  acu-NT: Tura jerertin kinta jeamtai, Rebeca uchin jimiaran jerermiayi.
  spa-PDDPT: Cuando se cumplieron sus días para dar a luz, sí, había gemelos en su
    vientre.
  gun-gun: Ha'e gui kyrĩ va'e oikuavã aguã ára ovaẽ ramo mokoĩ oĩ ra'e hyru'i py.
  agu-BL: Ma yi topone'n yi k'ejlal tan tule'n yos tu Rebeca, e' cu'n yoẍ ban yi tal
    i'.
  eng-PEV: Later on, the time came for Rebekah to have her babies, and 2 boys were
    born.
  ilo-ULB: Idi tiempon ti panaganakna, singin gayam ti adda iti aanakanna.
  kpg-kpg: Rebecca guu dau gi dono madagoaa e haanau ai, gei mee ga haanau mai ana
    dama daane dogolua.
  uig-ARA: ئۇنىڭ ئاي-كۈنى توشقاندا، مانا ئۇنىڭ قورسىقىدا دەرۋەقە بىر جۈپ قوشكېزەك
    بار ئىدى.
  bsp-bsp: Dəŋkom dɔn k'anəŋk fɔ cəberi cəyi kɔ dəkor.
  bps-bps: Na kakel i bang i ksut dad ngaan, tasut i tingaan fingin slame lagi.
  mbs-mbs: Pegdateng te aldaw te pegtebaw, pingin se timebaw.
  tof-tof: Ene ngürr nóma semrranórr Rrebekan mórranóm, da módóga, nis siman olom
    nis namülnürri oya bikómdü.
  sus-sus: A di bari tɛmui to a li, Rebeka naxa gulie bari.
  pon-2006: Eri, ni eh lelehr ahnsoun eh neitik, Repeka ahpw naitikihada mpwer ehu.
  jae-jae: Gêdêŋ ŋanoc êkôc ŋapalêŋa, tec kêkôc ôliŋbôm.
  ksd-ksd: Ma ba i ga ot ra bung ba na kakava tana, a kanga i ga ki ta ra tatal na
    bul.
  tur-YTC: Doğum vakti geldiğinde, işte, rahminde ikizler vardı.
  bel-N: I споўніліся дні ейныя, каб нарадзіць, і вось, двайняты ў жываце ейным.
  grc-BRENT: Καὶ ἐπληρώθησαν αἱ ἡμέραι τοῦ τεκεῖν αὐτήν· καὶ τῇδε ἦν δίδυμα ἐν τῇ
    κοιλίᾳ αὐτῆς.
  ind-AYT: Ketika tiba waktunya untuk melahirkan, ternyata memang ada anak kembar
    dalam rahimnya.
  lid-lid: Eme badeh len eme mirihik ta iy anya kedeu nadun keme len, badeh uru mwimwir
    ado ndrinen.
  eng-NNA: After that Rebekah gave birth to two children, males.
  nya-nya: Pamene nthawi inakwana yakuti abeleke, Rebeka anaberekadi mapasa.
  hrv-hrv: Došlo vrijeme da rodi, kad gle - blizanci u njezinoj utrobi.
  mps-mps: Tama te tiabo sogo bodolu pedelama, tama mu tama Rebekago te wai ogwa si
    ame nani.
  llg-llg: Ledoeik fain losa, boe ma Ribka bonggi nala ana tou-anak kaduak.
  tpi-tpi: Taim i kamap pinis na tru tumas Rebeka i karim tupela pikinini man.
  dan-1931: Da nu Tiden kom, at hun skulde føde, var der Tvillinger i hendes Liv.
  vie-OVCB: Quả nhiên, Rê-bê-ca sinh đôi.
  lbk-lbk: Awni ya inomchan nan enkimenan Rebecca, ya ke na't inyanak nan apik ay
    lallalaki.
  guj-2017: જયારે તેની ગર્ભવસ્થાના દિવસો પૂરા થયા, ત્યારે તેના પેટમાં જોડિયા નર બાળકો
    હતા.
  byr-byr: '@see-verse:GEN.025.023'
  awx-awx: Ge täpduxu engang dayike päkut gwenune wawakngä ukgatäp dayike päkut.
  pon-2006A: Eri, ni eh lelehr ahnsoun eh neitik, Repeka ahpw naitikihada mpwer ehu.
  por-BRBSL: Quando seus dias para ser entregue foram cumpridos, eis que havia gêmeos
    em seu ventre.
  aly-aly: Rebekah ra ampa akely renh-atherr-anem atnyenek.
  cth-cth: Hottelah camo khenae tueng a pha toteh, camo im dawk ca samphei e ao.
  twi-twi: Rebeka awo duu so no, ɔwoo ntaten.
  hlt-hlt: Tedae a tue a tuemtuen vaengah a bung ah caphae la tarha a cun.
  tbz-SIM: Kòo pɛitɛ́ yièe tuɔkɛní, kòo pɛitɛ́ itɑ́ɑ́tɛ́bí.
  msy-2020: Ezɨ dughiar Rebeka otamim otozɨ, ana otarir fufuzimning bate.
  txq-txq: Neu bula fain nara losa ena, boe ma Ribka bonggi ana duak, tou anak mesan.
  aaz-aaz: Oras in neon ne ntea te, bi Ripka nahoniꞌ riꞌaan koen. Monen okeꞌ.
  azb-azb: Rivqanın doğmaq vaxtı çatanda məlum oldu ki, onun bətnində əkizlər var.
  eng-DBY: And when her days to be delivered were fulfilled, behold, there were twins
    in her womb.
  hin-2017: जब उसके पुत्र उत्पन्न होने का समय आया, तब क्या प्रगट हुआ, कि उसके गर्भ
    में जुड़वे बालक हैं।
  wol-KYG: Ba mu demee ba wara mucc, amul lu moy ay seex.
  swp-swp: Ena asubena se ohi bena i haisu, hede mamohoi godegode ia bogana eai.
  bjr-bjr: Reebeeka nammarina faiqi maqarafa aniroofanoo qaara qanda maqanau.
  eng-YLT: And her days to bear are fulfilled, and lo, twins [are] in her womb;
  kne-kne: Idi man-anak pay si Rebeka, singin ay lalaki tet-ewa di binmala.
  wat-wat: Tovanama Nibeka i vinatuna nenei, natuyuweyuwe namoḡa si tufuwa.
  heg-NTPO: Oras un lelon na maa lius son kon, Ribka hua aan hduan, aan biklobe sii.
  ptu-ptu: Tappana lambi' wattunna, iya keänä'um hendu bassim muane.
  bzd-NTPO: Rebeca ké̱wö de, eta̱ klöpa ku̱ne wëpa.
  kwf-kwf: ꞋUnaꞋeri nia ka dao naꞋa ana madamo fuana kini neꞋeri fuana faꞋafutalana
    ngela, goꞋo nia ka faꞋafuta ro ngela ngwane nia ki neꞋe kera ro ꞋiꞋiu ki.
  eng-WYC-2017: Then the time of child-bearing came, and lo! two children were found
    in her womb.
  eng-WMBB: When her days to be delivered were fulfilled, behold, there were twins
    in her womb.
  spp-spp: Ɲyɛ Erebeka canzeg'à nɔ, ka u u si ŋamii.
  aey-aey: Odocob uqana basec saen hocob uqa mel gahca basalen.
  urd-GVH: पैदाइश का वक़्त आ गया तो जुड़वाँ बेटे पैदा हुए।
  rug-rug: Meke kamo sa totoso tanisa si podoi sa sari karua tuna koreo.
  gaz-gaz: Yeroo daʼumsi ishee gaʼetti ilmaan lakkuutu gadameessa ishee keessa ture.
  fra-LSG: Les jours où elle devait accoucher s’accomplirent; et voici, il y avait
    deux jumeaux dans son ventre.
  gnn-gnn: Walunydja galkithinana nhanŋu Ripaykawu, bala yuwalkthi yothunydja maṉḏanha
    dhawal‐wuyaŋinana ŋulinyaramirriyu, ḏarramu maṉḏa yulŋunydja.
  yal-yal: A diin bari waxatin to a li, e yi a to a gulunne nan yi Rebeka kui.
  gum-gum: Indig yandø kal-lamig ura pubene, nui patsaube møg ureezheelø par kuin
    køptinchibig køn.
  iou-iou: Täŋkaŋ nanak ahäk-ahäk kadäni täŋirän eruk, gwabäyak ahäŋkumän.
  haw-1868: A hiki mai kona manawa e hanau ai, aia hoi, he mau mahoe iloko o kona
    opu.
  arb-NAV: وَعِنْدَمَا اكْتَمَلَتْ أَيَّامُهَا لِتَلِدَ إِذَا فِي أَحْشَائِهَا تَوْأَمَانِ.
  adz-adz: Iwaꞌ arangan gubuꞌ gan rima narun da irim narun bampungꞌ.
  ewe-ewe: Le nyateƒe me la, edzi evenɔviwo.
  eng-LEE: And when her days to be delivered were fulfilled, behold, there were twins
    in her womb.
  dji-dji: Guyumi nyanngang waḻirr yulgungili yidjipiligi, a bingili yidjipilimirrpili
    yulmirrpili biling bil bungtjiliban.
  gvn-gvn: '@see-verse:GEN.025.023'
  nna-nna: Palaja Rebekah-lu kanyapulinyi partanyjirri, pirirrijirri.
  asm-FB: যেতিয়া সন্তান প্ৰসৱৰ কাল সম্পূৰ্ণ হ’ল, সঁচাই তেওঁৰ গৰ্ভত এহাল যঁজা সন্তান
    আছিল।
  sus-A: عَ دِ بَرِ تّمُي تٌ عَ لِ، رٍبٍكَ نَشَ فُلِيٍ بَرِ.
  fra-SBL: Lorsque les jours où elle devait accoucher furent accomplis, voici qu'il
    y avait des jumeaux dans son sein.
  hbo-hbo: וַיִּמְלְא֥וּ יָמֶ֖יהָ לָלֶ֑דֶת וְהִנֵּ֥ה תֹומִ֖ם בְּבִטְנָֽהּ׃
  shp-NTPO: Ja iti nete senenketian Rebeca bakena, rabébaon iká iki.
  eng-WYCLIFFE: Thanne the tyme of childberyng cam, and lo! twei children weren foundun
    in hir wombe.
  piu-2006: '@see-verse:GEN.025.023'
  pjt-pjt: Ka palulanguṟu iṯi wirkankunytjaku ilaringu ka Ripikalu katja kutjara kanyinu.
  cwe-cwe: Lusita lwake lwa kuvumbula vilufikile, kavumbula mambasa.
  bgs-bgs: Na, tô igdunggù dán tô álló ka kapamasusu, dáppi tô ipamasusu.
  kik-kik: Na rĩrĩa ihinda rĩake rĩakinyire rĩa gũciara, agĩkorwo nĩ tũhĩĩ twa mahatha
    aarĩ natuo nda.
  ksr-ksr: Mera meme kambaŋanoŋ kaŋ kuuro goroŋ uutanoŋ mera sunesune woi eri.
  fra-NCL: Le temps où elle devait enfanter arriva, et voici, il y avait deux jumeaux
    dans son sein.
  cek-AK: Nawkta zahhaih tue phak naah, anih zok thung ih nawkta loe angphae.
  xla-xla: Owayemala hamolowe alilata mo-pulati Lebekatapo akimlala dapiyamte hohomaiyo.
  cuk-cuk: Rebeca-e-nugued-ibagan warmaknonikid. Susugwa ega warbo uklenonikid.
  uig-CYR: Униң ай-күни тошқанда, мана униң қосиғида дәрвәқә бир җүп кош гезәк бар
    еди.
  pma-pma: Avong mal vinvin Rebekah vakur tivava, ka kur maeh keilu koa luvi meahos.
  tel-2017: ఆమెకు నెలలు నిండి ప్రసవించే సమయం వచ్చినప్పుడు ఆమె గర్భంలో కవలలు ఉన్నారు.
  hat-BSA: Lè jou li yo pou akouche te rive, gade, te gen jimo nan vant li.
  kos-kos: Ke sun pacl in isus lal ah, el oswela fak mukul se.
  hbo-WLC: וַיִּמְלְא֥וּ יָמֶ֖יהָ לָלֶ֑דֶת וְהִנֵּ֥ה תוֹמִ֖ם בְּבִטְנָֽהּ׃
  ibo-ibo: Mgbe oge ime ya zuru, ụmụ abụọ dị nʼakpanwa ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ପ୍ରସବକାଳ ସମ୍ପୂର୍ଣ୍ଣ ହୁଅନ୍ତେ, ତାହାର ଗର୍ଭରୁ ଯାଆଁଳା ପୁତ୍ର ଜନ୍ମିଲେ।
  wmt-wmt: '@see-verse:GEN.025.023'
  chk-chk: Iwe, lupwen a tori fansoun an nöünöü, a wor nöün lippwe.
  ssd-ssd: Rebeka nu kiŋo te-palmbim tuku ait kumuŋgina le nu kiŋo armba kile-patikina.
  rop-rop: Bambai na det taim bin kaman, en Rabeka bin abum det dubala lilboi.
  ukr-1871: І сповнилися днї родити їй, аж се були близнята в утробї її.
  eng-AOI: Twin boys were born.
  yon-yon: Amaan, wooni yaron munuuna karub dana ayoob dabak dana wooneen.
  bch-bch: Io, ele ado poponga aea iuot ta ipopo gergeu ninnga boge rua.
  deu-1951: Da nun die Zeit kam, daß sie gebären sollte, siehe, da waren Zwillinge
    in ihrem Leibe.
  eng-JPS: And when her days to be delivered were fulfilled, behold, there were twins
    in her womb.
  ubr-ubr: Rebecca an wera inat itotoub on fifirig orot sisiru sirat.
  srp-1865: I kad doðe vrijeme da rodi, a to blizanci u utrobi njezinoj.
  lug-lug: Ennaku ez’okuzaala bwe zaatuuka, laba, n’azaala abalongo nga babulenzi.
  heb-heb: וימלאו ימיה ללדת והנה תומם בבטנה׃
  ben-IRV: পরে প্রসবকাল সম্পূর্ণ হল, আর দেখ, তাঁর গর্ভে যমজ ছেলে।
  pan-pan: ਜਦ ਉਸ ਦੇ ਜਣਨ ਦੇ ਦਿਨ ਪੂਰੇ ਹੋਏ ਤਾਂ ਵੇਖੋ ਉਸ ਦੀ ਕੁੱਖ ਵਿੱਚ ਜੁੜਵਾਂ ਬੱਚੇ ਸਨ।
  tkr-tkr: Rivq'ayna uxasda gah qabıyng'a, ats'axhxhen məng'ı'ne vuxhne q'ömkaler
    vuxhay.
  mwp-mwp: Nadh nanga palay kazi mamoemoedhin, nuy kuykuyg kazi waza kulka gamul goengawlnga
    a koey gamu magadhalnga; kedha zoenguz nungu nel Isaw.
  mya-JVB: ဘွား ချိန် စေ့ သောအခါ ၊ သူ ၏ဝမ်း ၌ သား အမွှာ ရှိ သဖြင့်၊
  tte-O: Libeka ana sauga kabi ilobai kabo natunao labui ikabili.
  tbg-tbg: Minti tuvaro Rebekaava variqiro viro, qorainti vainti taapitanta vatatora.
  hmo-hmo: Iena natuna havaraia nega be kahirakahira neganai, iena bogana lalonai
    be memero rua idia noho.
  ata-ata: Xe no voxo ane sou Liveka mivoꞌo, la mivoꞌoneꞌi ta ꞌilie ta vunaxaꞌa ta
    sema ta mulu tamei.
  nfa-nfa: Ropa lodꞌo dꞌai, Ribka nara iisi ana mone dhèu dua.
  urd-urd: और जब उसके बच्चा पैदा होने के दिन पूरे हुए, तो क्या देखते हैं कि उसके पेट
    में जुड़वां बच्चे हैं।
  rus-SYN: 'И настало время родить ей: и вот близнецы в утробе ее.'
  cbt-NTPO: Napoin quëran, Nipica huaicaso nanirin. Catopia'huaya huairin.
  bqc-SIM: Kɛ́ aà nɛ'igↄↄ kà, à sìaↄ ì gↄ̃ɛↄ ũ.
  tcz-CHONGTHU: Chuin naonei na ding phat ahung lhin chun Rebekah in naoni avop chu
    ahin kihet chen bep'in ahi.
  mar-mar: जेव्हा तिची बाळंतपणाची वेळ आली तेव्हा तिच्या गर्भशयात जुळी होती.
  tcs-tcs: Wen i bin taim blo Ribeka po bon, em bin bone tu beibi.
  soq-soq: Tane Rebeka gamoa walama wiseno me seda mona nata gamomon.
  qub-qub: Rebeca gueshyacunan junaj chayamuptin gueshyacuran millishta.
  bqp-bqp: Kũ a nɛ́'igↄrↄ kà, akũ à sìkanↄ ì gↄ̃gbɛ̃nↄ ũ.
  hat-hat: Lè jou pou Rebeka akouche a rive, li fè de marasa.
  eng-BSB: When her time came to give birth, there were indeed twins in her womb.
  tod-tod: Doun zɔlɔɔ foloi zeeliai ma, ti kaani ga yoogiti ka ti ɠɛni koozu.
  eng-WEBPB: When her days to be delivered were fulfilled, behold, there were twins
    in her womb.
  kbq-kbq: Hagi mofavrema kasente knama egeno'a, tare kugaveza mofavre arimpafi mani'na'e.
  nhe-BL: Huan quema ajsic nopa tonali para Rebeca conepiyas, nelía quinpixqui cuateme.
  bus-bus: Kɛ̀ à nɛ́'igurↄↄ kà, ben à sìkanↄ ì gↄ̃gbɛ̃nↄ ũ.
  gub-BL: Uhem Hemek imemyrzexak kar haw kury. Uzexak kar mokoz awa wà.
  eng-DRA: And when her time was come to be delivered, behold twins were found in
    her womb.
  knf-knf: Wi wal wi kabuk ubanuŋ, kë kbet kapën ţi kayiŋul.
