verse: GEN.025.012
translations:
  mal-C: 'ഈജിപ്റ്റുകാരിയും സാറയുടെ ദാസിയുമായ ഹാഗാർ അബ്രാഹാമിനു പ്രസവിച്ച മകനായ യിശ്മായേലിനെ
    സംബന്ധിച്ച വിവരണം ഇതാണ്:'
  deu-TKW: Dies ist die Geschichte Ismaels, des Sohnes Abrahams, den die Ägypterin
    Hagar, die Leibmagd Saras, dem Abraham geboren hat.
  lin-lin: Tala molongo ya bakitani ya Isimaeli, mwana mobali ya Abrayami, oyo Agari,
    moto ya Ejipito mpe mwasi mosali ya Sara, abotelaki Abrayami.
  cbr-NT: Ënë kamax ka Ismaelnën bëchikë Abrahamnën bëchikë egipcia xanu Agar, an
    Sara ñu 'axunkë amia bëchikë 'iakëxa,
  eng-LSV: And these [are] the generations of Ishmael, Abraham’s son, whom Hagar the
    Egyptian, Sarah’s handmaid, has borne to Abraham;
  bmu-bmu: 'Ijipt ambi Hagar yaŋön Saragö welen ambia maliga Abrahamnöŋ meiga gölöm
    ala nahönŋi Ismael meyök. Ismaelgö nahönurupŋi yeŋgö qet areŋini kewö:'
  eng-GNV: Nowe these are the generations of Ishmael Abrahams sonne, whome Hagar the
    Egyptian Sarahs handmayde bare vnto Abraham.
  eng-WEBSTER: Now these are the generations of Ishmael, Abraham's son, whom Hagar
    the Egyptian, Sarah's handmaid, bore to Abraham.
  nhw-BL: Nica eltoc inintoca iconehua Ismael catli elqui icone Abraham ihuaya Agar,
    isihua tequipanojca Sara catli hualajqui tlali Egipto.
  swh-ONEN: Hivi ndivyo vizazi vya Ishmaeli mtoto wa Abrahamu, ambaye mjakazi wake
    Sara, Hagari Mmisri, alimzalia Abrahamu.
  bba-bba: Isimɛɛlin bibun bweseru wee. Isimɛɛli u sɑ̃ɑwɑ Aburɑhɑmun bii wi u kɑ Aɡɑɑ
    Eɡibitiɡii mɑrɑ. Aɡɑɑ wi, u sɑ̃ɑwɑ Sɑɑrɑɑn yoo wi u Aburɑhɑmu wɛ̃ kurɔ.
  eng-KJVCPB: 'Now these are the generations of Ishmael, Abraham’s son, whom Hagar
    the Egyptian, Sarah’s handmaid, bare unto Abraham:'
  cpy-cpy: Irika itomipaeni Ismael, itomiranki Abraham itzimakantakawori Agar, Egipto-jato
    ini onampiri Sara.
  mpx-mpx: Hega, Itipita yovana, Sela wana totuwalali loloyowanina, i ab Isimel Abalahama
    natuna. He Isimel alonau natunau ge tubutubunau liwaniliya i ola hiwe.
  wbp-wbp: Nyampu yimi ngulaju Yijimali-kirlangu-kurlu warlalja-patu-kurlu. Yijimaliji
    kaja-nyanu kamparru-warnu Yipuruyamu-kurlangu. Ngati-nyanuju mardukuja Yijipi-wardingki
    yirdi Yakarru. Yakarruju warrkinilparla nyinaja Jiiraku Yipuruyamu-parntaku.
  luo-luo: Ma e nonro mar Ishmael wuod Ibrahim mane Hagar jatich Sara ma nyar Misri
    onywolone.
  meu-meu: 'Ismael garana bini: ia na Abraham natuna, Sara ena hesiai hahinena Hagara,
    Aigupto hahinena, bogana amo.'
  npi-ULB: साराकी कमारी मिश्री हागारपट्टिबाट जन्‍मेको अब्राहामको छोरो इश्‍माएलका सन्तान
    यिनै थिए ।
  yor-yor: Wọ̀nyí ni ìran Iṣmaeli, ọmọ Abrahamu ẹni tí Hagari ará Ejibiti, ọmọ ọ̀dọ̀
    Sara bí fún un.
  emp-NTPO: Nama b̶ʌ́ b̶ʌa Ismaeld̶eba yõped̶ad̶ad̶ebemada. Maʌ̃ Ismaelera Abrahaʌ̃ba
    unusia Agarad̶eba. Agarara Sara nezocawẽrã Egiptod̶ebema basía.
  ind-ind: Inilah daftar keturunan Ismael, anak Abraham melalui Hagar, orang Mesir
    itu, yang adalah budaknya Sara.
  pes-OPCB: این است تاریخچۀ نسل اسماعیل، پسر ابراهیم، که از هاجر مصری، کنیز سارا به
    دنیا آمد.
  ssx-ssx: Mo Setana꞉ pa hameke e pokaeyeke Idiepi wanda꞉ Heikama꞉ Eipoloha꞉ma꞉na꞉
    mendiaeyeke weki Isima꞉elona꞉
  lcm-lcm: Kana vang na akuskus i kana mang nat a Abaraam, Ismael, voi ke na ri Agar
    kita ingus asereiai ania. Aina ke le Aigipto katapo asosokai ke ri Sara.
  aer-aer: Ayeye nhenhe Ishmael-eke-artweye-akerte. Ishmael re akenhe alere akngerrepate
    Abraham-kenhe-arle. Meye ikwerenhe Egypt-arenye aneke, Hagar arritnye. Hagar re
    akenhe urrkapentye akngerre Sarah-kenhe anewikwe Abraham-kenhe-arle anemeke.
  tgl-ULB: Ngayon ang mga ito ay ang mga kaapu-apuhan ni Ismael, na anak na lalaki
    ni Abraham, kay Hagar na taga Ehipto, na lingkod ni Sara, nagsilang mula kay Abraham.
  nop-nop: Yoŋ adi Ismael Abalaham mihiŋiŋ Salah’walaŋ tipilapilaye tam Haga Isip
    niŋdi Abalahamdok nagikuk adi’walaŋ mede kahat.
  kca-kca: Тӑм пӑ Авраам Измаил пŏхәԓ тыхәԓ тэԓ, Сарра митнэ, Египет нэ Агарь Авраама
    тӑйәм пŏх тыхәԓ тэԓ.
  cbu-NT: Ismaelshaa wipaam pzapaneerangitamta. Ismaelaatssha Aprahamarintamcha wipa
    yuw Akarinshini iparinarangu anu. Saraa muchchur yamarangu anshuchi. Anshat Ismael
    zapan iparinarangiya ichingaru 12 taarangiya. Anshitisin kanungartaramchusin,
    waamatawaritamsin watsapuneemaw pachirtaranganaya. Anshitisin sur iwachiztamarni
    Nebayot, Kedar, Adbeel, Mibsam, Misma, Dumá, Masaá, Hadar, Teman, Jetur, Napis,
    Kedmá, ashpamunsincha.
  hui-hui: Isimale ibu Saranaga garabaya biabe ale bia haga Iyibi wali mini Hega Abarahamala
    libu igini hene.
  wrs-wrs: Doa Ismaelva Aprahamna ombol lohna, temba Hakarva lengnamba, Hakarva nomba
    Isipongorini ana, Sarana andranind unguvlirini.
  mya-mya: အာ​ဗြ​ဟံ​နှင့်​စာ​ရာ​၏​ကျွန်​မ​အီ​ဂျစ်​အ​မျိုး သ​မီး​ဟာ​ဂ​ရ​တို့​ရ​သော​သား​ဣ​ရှ​မေ​လ​၏
    သား​စဉ်​မြေး​ဆက်​တို့​ကို​ဖော်​ပြ​ပေ​အံ့။-
  cbi-NTPO: Entsalaa Egiptosha chumu na'ma Agar, Sarachi manda-imu shinbunu Abraham
    nakiñu Ismael' nala deeve.
  bod-N: དེ་ཡང་སཱ་རའི་གཡོག་མོ་སྟེ་ཨེ་ཅིབ་ཀྱི་བུད་མེད་ཧ་གར་གྱིས་ཨབ་ར་ཧམ་ལ་བཙས་པའི་བུ་ཡེས་མ་ཨེལ་གྱི་རིགས་རྒྱུད་ནི་འདི་ལྟ༌སྟེ།
  wsk-wsk: Imi Abraham namar Ishmael ko kuriang gue nunga nunup. Ishmael mu Egypt
    imet Hagar, Sarah ko ura dungan imet, wore tuagu te bilangaram.
  kkl-kkl: Abraham elme Ismaeldi elmabo liksiogne ane. Abraham elkel Sara arukna Hagar
    Mesir kel wamogti, Abrahamap maptekti, Ismael mangkaog.
  sna-sna: Iyi ndiyo nhoroondo yomwanakomana waAbhurahama, iye Ishumaeri, akaberekerwa
    Abhurahama naHagari muIjipita, murandakadzi waSara.
  spa-BLM: Esta es la historia de las generaciones de Ismael, hijo de Abraham, que
    Agar la egipcia, sierva de Sara, dio a luz a Abraham.
  beu-beu: Angaba Ismael esarenta. Ismael angu, Abraham bot ejangu gariang ene Hagar
    angu oleve ioal. Hagar angu, Sara emalea. Masir enehe.
  cac-cac: Aton yab'ixal eb' yin̈tilal vin̈aj Ismael yuninal vin̈aj Abraham yed' ix
    Agar, ix aj Egipto, aton ix ec'nac criadail d'a ix Sara.
  swh-ULB: Na sasa hawa ndio walikuwa wana wa Ishimaeli, mwana wa Abraham, ambaye
    Hajiri Mmisri mtumishi wake Sara, alizaa kwa Abraham.
  bel-bel: Вось радавод Ізмаіла, сына Абрагамавага, якога нарадзіла Абрагаму Агар,
    Егіпцянка, Саррына служанка;
  deu-ELBBK: Und dies sind die Geschlechter Ismaels, des Sohnes Abrahams, den Hagar,
    die Ägypterin, die Magd Saras, dem Abraham geboren hat;
  mbb-OT: Iyan heini guǥud mehitenged te pemilya ni Ishmael he anak ni Abraham diyà
    te ki Hagar he Ehiptohanen, he uripen ni Sara.
  msc-msc: Nba, Iburahima dencɛ Isumayila bɔnsɔn de ɲin di, Saran na jɔnmuso Misiranka
    Hajara a ka mɛn sɔrɔn Iburahima yɛ.
  mal-2015: 'സാറയുടെ മിസ്രയീമ്യദാസി ഹാഗാർ അബ്രാഹാമിന്നു പ്രസവിച്ച മകനായ യിശ്മായേലിന്റെ
    വംശപാരമ്പര്യം:'
  tuo-NT: Aꞌte Ismae, Abrahã macʉ̃ ye queti niꞌi. Cʉ̃ Agar macʉ̃ nicʉ niwĩ. Agar Egiptocjõ,
    Abrahã nʉmo Sarare daꞌracoꞌtego nico niwõ. Ismae põꞌrã aꞌticʉrã nicãrã niwã.
  gup-gup: Kuhni kabiyolyolme Abraham beywurd nuye nawu Ishmael nawu Hagar bimarneyawmey
    Abraham. Hagar ngaleng ngalkang Egyptbeh dja bimarnedurrkmirri Sarah. Wanjh nawu
    Ishmael benbornang dja benkebmawahmeng nahni bininj rowk.
  met-met: Ismael bakbagindi bila li. Ebraham garanoa. Haing Isikpama Hagar, Sara
    haining oxata olanggama, hayau na.
  gvs-gvs: 'Ame Eberamo natuna Isimaeli mana bodao adi liliu: Sera ina pákwana Ega
    guma Itipita go, kina Egayana Eberamo natuna Isimaeli ivenatuni.'
  rmc-rmc: Kada hin o rodokmeňos le Izmaeloskro le Abrahamoskre čhaskro. O Izmael
    sas čhavo le Abrahamoskro la Hagaratar, savi sas la Sarakri služka andral o Egipt.
  nlg-nlg: Raini na lei vaivarina Ishmael dalena Abraham itatana Hagar na vaivine
    ni Egypt, te nina seka Sarah.
  dgr-DOGNT: 'Abraham weza Ishmael dıı hanì wegodıì dek''eèhtł''è: Wemǫ Egypt got''ı̨į̀
    gots''ǫ ts''èko Hagar wìyeh sìı Abraham weza nìı̨htı̨ hǫt''e. Hagar, Sarah gha
    eghàlaedaa elı̨ ı̨lè.'
  pes-OPV: این است پیدایش اسماعیل بن ابراهیم، که هاجر مصری، کنیز ساره، برای ابراهیم
    زایید.
  ron-1924: Ятэ спица нямулуй луй Исмаел, фиул луй Авраам, пе каре-л нэскусе луй Авраам
    еӂиптянка Агар, роаба Сарей.
  ben-OBCV: এই হল অব্রাহামের ছেলে সেই ইশ্মায়েলের বংশবৃত্তান্ত, যাঁকে সারার ক্রীতদাসী,
    মিশরীয়া হাগার, অব্রাহামের জন্য জন্ম দিয়েছিল।
  lex-lex: Hadi de Ismaila, Abrahama a'nani, mak Hagara pat Mesira, Sara atni na'a'na
    nan de, duratni-waitni.
  rgu-rgu: Ia nana Ismael tutui na. Ria nana, Abraham no sao murin Hagar anan. Hagar
    nana, Sara atan neme Masir mai.
  som-som: Haddaba kuwanu waa farcankii Ismaaciil ina Ibraahim, kii Haagaar tii Masriyadda
    ahayd oo Saarah midiidinteedii ahayd ay u dhashay Ibraahim.
  lat-VUC: 'Hæ sunt generationes Ismaël filii Abrahæ, quem peperit ei Agar Ægyptia,
    famula Saræ: et'
  aoi-aoi: Eneja nakina Yijumeyila neningadinuba-wiya nenikuwenikba Aburiyama-langwa.
    Umba dirndenikba Yeka, dibina dadikuminuwar•duwar•da Jera-langwa DadingiYijiba
    dakina.
  eng-ASVBT: 'Now these are the generations of Ishmael, Abraham’s son, whom Hagar
    the Egyptian, Sarah’s handmaid, bare unto Abraham:'
  mna-mna: Iŋgi Abaraam lutuunu Ismael ziŋan popoŋana kini mbol kizin. Agar, ta Aikuptu
    nan mi mbesooŋo moori ki Sara na, ta ipeebe Abaraam le pikin tomooto ta zaana
    Ismael. Mi Ismael, ni ipeebe Nebaiot, Kedar, Adbel, Mipsam, Misma, Duma, Masa,
    Adad, Tamar, Yetur, Napis, mi Kedema.
  ita-1885: OR queste sono le generazioni d'Ismaele, figliuolo di Abrahamo, il quale
    Agar Egizia, serva di Sara, avea partorito ad Abrahamo.
  eng-LXXUP: And these are the generations of Ishmael the son of Abraham, whom Hagar
    the Egyptian the handmaid of Sarah bore to Abraham.
  eng-ULB: Now these were the descendants of Ishmael, Abraham's son, whom Hagar the
    Egyptian, Sarah's servant, bore to Abraham.
  spa-VBL: 'Esta es la genealogía de Ismael, hijo de Abraham: Su madre Agar fue la
    esclava egipcia de Sara.'
  fra-_FOB: Et voici les descendants d'Ismaël, fils d'Abraham, qu'Agar, l'Égyptienne,
    servante de Sara, avait enfanté à Abraham.
  mal-mal: 'സാറായുടെ ഈജിപ്റ്റുകാരിയായ ദാസി ഹാഗാർ അബ്രാഹാമിനു പ്രസവിച്ച മകനായ യിശ്മായേലിന്റെ
    വംശപാരമ്പര്യം:'
  urd-GVR: Ibrāhīm kā beṭā Ismāīl jo Sārā kī Misrī launḍī Hājirā ke hāṅ paidā huā
    us kā nasabnāmā yih hai.
  suz-BL: सारा आ वाइलीम इजीप्‍त ङा हागार रे जरमेशो अब्राहाम आ तौ इश्‍माएल बाक्‍माक्‍त।
    उत्‍पत्ती २१:१३
  ita-1927: Or questi sono i discendenti d’Ismaele, figliuolo d’Abrahamo, che Agar,
    l’Egiziana, serva di Sara, avea partorito ad Abrahamo.
  ckb-ckb: ئەمانەش نەوەکانی ئیسماعیلی کوڕی ئیبراهیمن کە هاجەری میسری، کەنیزەکەی سارا،
    بۆ ئیبراهیمی بوو.
  eng-BBE: 'Now these are the generations of Ishmael, the son of Abraham, whose mother
    was Hagar the Egyptian, the servant of Sarah:'
  crx-NTPO: 'Ndunne ''enne Ishmael ts''u haindene: Ishmael ''en Abraham ooye'', Hagar
    Egypt whut''en-un, ''en Sarah yunatne''ut''en-un, ''en ooyaz, ''en Abraham yughulhtsi-un
    ooye''.'
  kan-OKCV: 'ಸಾರಳ ದಾಸಿ ಈಜಿಪ್ಟಿನ ಹಾಗರಳು ಅಬ್ರಹಾಮನಿಗೆ ಹೆತ್ತ ಮಗ ಇಷ್ಮಾಯೇಲನ ವಂಶಾವಳಿ:'
  bbb-bbb: Ro suvuare ige fu e Isimerodo kuae. Ro e Isimero fu bara Ijifitiko Egano
    kuavo fu Serado i meno fu nafena Eburame maema ijene.
  tam-2017: 'சாராளுடைய அடிமைப்பெண்ணாகிய எகிப்து தேசத்தாளான ஆகார் ஆபிரகாமுக்குப் பெற்ற
    மகனாகிய இஸ்மவேலின் வம்சவரலாறு:'
  spa-RV-1909: 'Y estas son las generaciones de Ismael, hijo de Abraham, que le parió
    Agar Egipcia, sierva de Sara:'
  ron-BTF: Acum acestea sunt generaţiile lui Ismael, fiul lui Avraam, pe care Hagar
    egipteanca, roaba lui Sara, l-a născut lui Avraam;
  eng-WEBP: Now this is the history of the generations of Ishmael, Abraham’s son,
    whom Hagar the Egyptian, Sarah’s servant, bore to Abraham.
  eng-FBV: This is the genealogy of Abraham's son Ishmael. His mother Hagar was Sarah's
    Egyptian slave.
  nld-1939: Dit is de geslachtslijst van Jisjmaël, den zoon van Abraham, dien Hagar,
    de egyptische slavin van Sara, Abraham gebaard heeft.
  nch-BL: Nica eltoc inintoca iconehua Ismael cati elqui icone Abraham ihuaya Agar,
    isihua tequipanojca Sara cati hualajqui ten tali Egipto.
  tfr-NTPO: Ismael, e Abraham wa, Sara parkaga tjwl̈ẽk shäng pjir wl̈eniyo Egipto
    so ko Agar l̈i tjok. Ismael, e wa buk domer bäm ĩyo ko Nebayot. E irgo tek eni,
    Cedar, Adbel, Mibsán,
  vie-1934: Đây là dòng dõi của ỗch-ma-ên, con trai của Aùp-ra-ham, do nơi nàng A-ga,
    người Ê-díp-tô, con đòi của Sa-ra, đã sanh.
  hin-CV: अब्राहाम के पुत्र इशमाएल, जो साराह के मिस्र की दासी हागार से पैदा हुआ था,
    उसकी वंशावली इस प्रकार है.
  eng-OURB: Now this is the history of the generations of Ishmael [Pays attention
    God], Abraham [Father of a multitude]’s son, whom Hagar [Flight] the Egyptian
    [person from Abode of slavery], Sarah [Princess]’s servant, bore to Abraham [Father
    of a multitude].
  spa-BES: 'Estas son las generaciones de Ismael, hijo de Abraham, cuya madre fue
    Agar la egipcia, sierva de Sara:'
  tdx-tdx: Intoy o tarira’Iesmaèle, ana’ i Avrahame nasama’ i Khagare nte-Mitsraime,
    fetrek’ oro’ i Sarà amy Avrahameo.
  vid-vid: Ayi ndo mbuli ya walelwa wa Ishimaeli mwanage Abulahamu yapondigwe na Hagali
    Mmisili nayawele chitumagwa mdala wa Sala.
  pwg-pwg: Weni tuna na Abraham natuna Ismayel ina varagutugutu. Tuna na Heiga natuna
    ma Heiga na Sera ina bigabiga wavinena, ina dobu na Egypt.
  eng-OKE: And these are the generations of Ishmael bar Abraham, whom Hagar the Mizretha,
    the handmaid of Sarah, bare to Abraham.
  tha-KJV: ต่อไปนี้​เป็นพงศ์​พันธุ์​ของอิชมาเอล บุ​ตรชายของอับราฮัม ซึ่งนางฮาการ์คนอียิปต์​สาวใช้​ของนางซาราห์กำเนิดให้​แก่​อับราฮัม
  por-BR-2018: 'E estas são as gerações de Ismael, filho de Abraão, que lhe deu à
    luz Agar egípcia, serva de Sara:'
  bco-bco: Ismaela꞉ ene eso꞉lo꞉ ta꞉i ane malolo꞉wo꞉ we. Ismael e Ha꞉gaya꞉ inso꞉. Ha꞉ga
    e Isib ka꞉isale ko꞉lo꞉ Selaya꞉ nanog dia꞉sen gayo꞉ e. Ablaham eyo꞉ e dia꞉sa꞉ga꞉yo꞉,
    Ismael ko꞉lo꞉ sa꞉la꞉li.
  deu-ELO: Und dies sind die Geschlechter Ismaels, des Sohnes Abrahams, den Hagar,
    die Ägypterin, die Magd Saras, dem Abraham geboren hat;
  ktm-ktm: Iy kurti pohtidi-iy tan Ismael. Ismael eri taman ti Abraham pe tinen Hagar.
    Hagar ti iy pedih odo Isip pe ile ndramtan marai ta Sarah.
  caa-caa: Pues entonces jax era uyunenobꞌ e Ismael xeꞌ jax uyunen e Abraham taca
    e Agar xeꞌ uman e Sara y xeꞌ ajlugar Egipto.
  eng-WYC-2018: These be the generations of Ishmael, the son of Abraham, whom Hagar
    (the) Egyptian, handmaid of Sarah, childed to Abraham; (These be the descendants
    of Ishmael, Abraham’s son, whom Hagar the Egyptian, Sarah’s slave-girl, bare for
    Abraham;)
  epo-epo: Kaj jen estas la generaciaro de Iŝmael, filo de Abraham, kiun Hagar, la
    Egiptino, sklavino de Sara, naskis al Abraham;
  uig-PIN: 'Tɵwǝndikilǝr Saraⱨning misirliⱪ dediki Ⱨǝjǝrdin tuƣulƣan, Ibraⱨimning
    oƣli bolƣan Ismailning ǝwladliri: —'
  beo-beo: 'A:ibalaha:me ea mano eno amo Isiama:ile, da Sela ea udigili hawa: hamosu
    Idibidi uda amo Ha:iga amoga lai. Ea hou da hagudu dedei diala.'
  tpi-OTNT: Lain bilong Ismael i olsem. Ismael em i pikinini man bilong Abraham em
    Hagar i karim. Hagar em i wanpela meri Isip na em i wokmeri nating bilong Sara.
  hau-SA: Waɗannan su ne zuriyar Ishmayel ɗan Ibrahim, wanda Hagar mutuniyar Masar,
    baranyar Saratu, ta haifa wa Ibrahim.
  udu-udu: Uni kun ta emen ma Isma/iil kun yerkunu gwayi ’ko’d mo a’di jin ta ya/
    ma Ibrahiim mo ka Haagar jin ta ji Masir mo a’di jin ta c̱iŋkina/ nyara/ ma Saarah
    a’di jin dho’thkina a’di ka Ibrahiim mo be.
  uig-LAT: 'Töwendikiler Sarahning misirliq dédiki Hejerdin tughulghan, Ibrahimning
    oghli bolghan Ismailning ewladliri: —'
  nde-nde: Lo ngumlando wendodana ka-Abhrahama u-Ishumayeli, incekukazi kaSara uHagari
    eyamzalela u-Abhrahama.
  ton-ton: ¶ Pea ko e hako eni ʻo ʻIsimeʻeli, ko e foha ʻo ʻEpalahame, ʻaia naʻe fanauʻi
    kia ʻEpalahame ʻe Hekaʻā ko e ʻIsipite, ko e kaunanga ʻa Sela.
  ces-1613: Tito jsou pak rodové Izmaele syna Abrahamova, jehož porodila Agar Egyptská,
    děvka Sářina, Abrahamovi.
  eko-eko: Eti hatiithi ya peewu ya Esumayila mwaana wa Eburahiima, aavokoliweeyo
    ti Hajira wa Misuri karumeya wa Suhura.
  nss-nss: Iye ara titiye ta Yismayel hu, noru Apraham nondriya Hakar pihi Yisip,
    pihin para poya mbulya Sarah.
  eng-WMB: Now this is the history of the generations of Ishmael, Abraham’s son, whom
    Hagar the Egyptian, Sarah’s servant, bore to Abraham.
  tam-TCV: 'சாராளின் பணிப்பெண்ணான எகிப்தியப் பெண் ஆகார், ஆபிரகாமுக்குப் பெற்ற மகன்
    இஸ்மயேலின் வம்சவரலாறு இதுவே:'
  ceb-ULB: Karon mao kini ang mga kaliwatan ni Ismael, nga anak nga lalaki ni Abraham,
    nga gianak ni Hagar gikan kang Abraham, ang Ehiptohanong ulipon ni Sara.
  mkn-mkn: Ini Ismael pung carita. Dia tu, Abraham deng dia pung bini muda Hagar pung
    ana. Hagar tu, Sara pung hamba dari Masir.
  pol-UBG: To są dzieje rodu Izmaela, syna Abrahama, którego urodziła Abrahamowi Hagar,
    Egipcjanka, służąca Sary.
  agr-agr: 'Sara inake egiptunmaya nuwa Agar aajakua nuwi Abraham Ismaelan akiauwa
    nuna uchiji wegantu aidauk:'
  kyc-kyc: Dasipa Serana kendemande enda yuu Isipi range Eka dokome Aporakame nyepala
    ikinyingi Isimaele manjakamiya dokome para pyao mandeyamo dusipana kingi palamo.
  urd-GVU: ابراہیم کا بیٹا اسمٰعیل جو سارہ کی مصری لونڈی ہاجرہ کے ہاں پیدا ہوا اُس
    کا نسب نامہ یہ ہے۔
  deu-1912: Dies ist das Geschlecht Ismaels, des Sohnes Abrahams, den ihm Hagar gebar,
    die Magd Saras aus Ägypten;
  ntj-ntj: Nyangka Yayipuramaku katja Yitjumayilnga, tjiinya minyma nyarra Yayikalu
    kanyirnu, palunyalu katja 12-pa yartakanu. Palunyanguru palunyaku tjamupirti-ya
    pirnirringu. Palunyalu-ya mawurntalpa nyinarranytja kakarrara. Nyangka Yitjumayilku-ra
    kurli 137-pa ngaralanyangka mirrirringu.
  row-row: Ismael dudꞌui na, taꞌo ia. Eni ia, Abraham no sao tias na Hagar ana na.
    Ma Hagar ia, Sara ate na mia Masir.
  kan-2017: ಅಬ್ರಹಾಮನಿಗೆ ಸಾರಳ ಐಗುಪ್ತ ದಾಸಿಯಾದ ಹಾಗರಳಲ್ಲಿ ಹುಟ್ಟಿದ ಇಷ್ಮಾಯೇಲನ ವಂಶದ ಚರಿತ್ರೆ.
  ena-ena: Isɨmaelɨ nɨbu Ebɨlam dɨ ninaŋ. Iamɨnu Hega nɨbu Isipɨ fɨli tɨbɨ hɨsɨŋ.
    Nɨbu Sela dɨ sibɨla hɨsɨŋ iamɨgali hɨniadami. Isɨmaelɨ dɨ ninadinu ajihalinu iamɨlɨhalinu
    agɨladɨ ibi nameŋ.
  tgo-tgo: Iyake Eibraham nariye Ismel utuutuniye. Va i ghambɨ weiye Heiga tɨnan Ijipt,
    elaghɨniye Sera le rakakaiwobwaga.
  yap-yap: Ismael, ni fak Hagar nu Egypt ni sib rok Sarah, e ndiyennag rok Abraham,
  tet-tet: Neꞌe, lia Ismael. Nia neꞌe, Abraham feen kiꞌik Hagar oan. Hagar nia, Sara
    ata feto nosi Mesir.
  hlt-MCSB: Te phoeiah hekah he Abraham capa Ishmael, Abraham taengah Sarah loh a
    paek a sal Egypt nu Hagar loh a cun kah rhuirhong ni.
  mdy-ETH: ዓጋኣሮ ጌይንታ ሳኣራኮ ማዾ ማዻ ጊብፄ ዓጮ ላኣሌላ ዓብራሃሜም ሾዔ ናኣዚ ዒስማዔኤሌ፥
  twi-ASANTE: Yei ne Abraham babarima Ismael a Sara afenaa Hagar a ɔyɛ Misraimni no
    woo no maa Abraham no asefoɔ ho asɛm.
  bhl-bhl: Kale kel Ismael em muluwel dow im sang bete te. Sua e, Abalakam e akalem
    kalel Sala um weng afak Isiw aneng fian em waneng Kagal ulo kulusomelei, e ulo
    aul duumei, u Ismael dukusu kale.
  con-NTPO: Vandeccu tsu Ismael dushundeccu, tsa Abraham Sarambe egipto'su sema'su
    Agarnga du'sian'chombe dushundeccu.
  eng-WEBU: Now this is the history of the generations of Ishmael, Abraham’s son,
    whom Hagar the Egyptian, Sarah’s servant, bore to Abraham.
  bnp-bnp: A nita ne Ismael, e tune Abraham, i podea e Hagar, a ngatavine o Egipto
    ra vora ngatavine ne Sara.
  wal-wal: Saari ailliyaa, Gibxxeppe yiida Aggaara, Abrahaamayyo yelido na7aa Isimaa7eela
    yeletai hagaappe kaallidi xaafettidaagaa.
  mgh-mgh: Vano ula phu ucuulu wa Sumayili, mwana annyanryawe Aparahamu ni Akaari
    o Wiciipitu, ipottha ya Asaara.
  acu-NT: 'Kame, Sara inatiri Ejiptunmaya nuwa Agar naartinun Abraham nuwatak uchin
    yajutmarmia nuka Ismael naartinuyayi. Tura Ismaela uchiri ju armiayi:'
  spa-PDDPT: Estos son los descendientes de Ismael, hijo de Abraham, que Agar la egipcia,
    esclava de Sara, le dio a luz.
  gun-gun: Po rami Ismael ramymino kuery rery. Ha'e ma Abraão ra'y, Sara rembiguai
    Agar Egito guigua pi'a.
  agu-BL: Je chibi' yi e' nitxajil Ismael yi cy'ajl Abraham, yi jal te Agar, yi aj
    Egipto, yi mos Sara.
  eng-PEV: This is the story about Ishmael’s family. Ishmael was Abraham’s oldest
    son, and his mother’s name was Hagar. Hagar was from Egypt country, and she worked
    for Abraham’s wife Sarah.
  ilo-ULB: Ita, dagitoy dagiti kaputotan ni Ismael, nga anak ni Abraham, nga inyanak
    ni Hagar, nga Egipcio nga adipen ni Sarah, kenni Abraham.
  kpg-kpg: Ishmael la tama ni Abraham mo Hagar, di ahina Egypt, di hege ni Sarah.
  uig-ARA: 'تۆۋەندىكىلەر ساراھنىڭ مىسىرلىق دېدىكى ھەجەردىن تۇغۇلغان، ئىبراھىمنىڭ ئوغلى
    بولغان ئىسمائىلنىڭ ئەۋلادلىرى: ــ'
  bsp-bsp: Awut a Səmayila ŋɔ akaŋɛ, Səmayila wan k'Abraham, nwɛ wan wəran wəMisira
    Akar wəcar ka Sara ɛnakomɛ Abraham mɔ.
  mbs-mbs: Seini se menge bowad-bowad i Ismael batà i Abraham timebaw diyà ki Agar
    tege Ehipto allang i Sara.
  tof-tof: Ini Isma-elón olmalbobatalab ngiko, Eibrra-amón siman olom Agarrkagab.
    Agarr wa Serran ⌊leba zaget⌋ kol warilürr, tüób Izipt kol.
  sus-sus: Xilie nan ya naxee findi Sumayila bɔnsɔɛ ra. Sara nu bara a xa konyi ginɛ
    Misiraka Hagara fi Iburahima ma. Hagara naxa Sumayila sɔtɔ di ra.
  pon-2006: Ismael, me Akar, lidu en Sara mehn Isipo, wiahiong Eipraam,
  jae-jae: Saranê sakiŋwagao Aiguptuo Hagar latu Ismael, taŋ Abraham kêka eŋ lasê
    naŋ, nê wakuc tonec.
  ksd-ksd: Ma go ra umana bul mur tai Ismael, natu i Abaraam, nina Agar, a te Aigipto,
    a tultul na vavina kai Sara, i ga kava tar ia;
  tur-YTC: Sarah'ın hizmetçisi Mısırlı Hagar'ın Avraham’a doğurduğu Avraham oğlu İşmael'in
    soylarının öyküsü şöyledir.
  bel-N: Вось радавод Ізмаэля, сына Абрагама, якога нарадзіла Абрагаму Агар Эгіпцянка,
    нявольніца Сары.
  grc-BRENT: Αὗται δὲ αἱ γενέσεις Ἰσμαὴλ τοῦ υἱοῦ Ἁβραὰμ, ὃν ἔτεκεν Ἄγαρ ἡ Αἰγυπτία,
    ἡ παιδίσκη Σάῤῥας, τῷ Ἁβραάμ.
  ind-AYT: Inilah keturunan dari Ismael, anak Abraham, yang dilahirkan bagi Abraham
    dari Hagar, wanita Mesir, hamba Sara itu.
  lid-lid: I dah badeh sare nadu Abraham Isma-el, nadun ta badih ta lahou ta Sara
    nyaran Haga badu Ijip.
  nya-nya: Nazi zidzukulu za Ismaeli, mwana wa Abrahamu amene wantchito wa Sara, Hagara
    Mwigupto uja, anaberekera Abrahamu.
  hrv-hrv: Ovo je povijest Abrahamova sina Jišmaela, koga je Abrahamu rodila Sarina
    sluškinja, Egipćanka Hagara.
  mps-mps: Te e da, te Ismaelgo wąį hani dabe e dao. Ismael te Abrahamgo ogwa te
    Hagargo ame nani. Hagar te Isip we me deli, te aga Sarago olo sę iduai we me
    deli bidai dao.
  llg-llg: Ia Ismael tutuin. Ndia ndia, Abraham no sao mulin Hagar anan. Hagar ndia,
    na, Sara atan neme Masir mai.
  tpi-tpi: Lain bilong Ismael i olsem. Ismael em i pikinini man bilong Abraham em
    Hagar i karim. Hagar em i wanpela meri Isip na em i wokmeri nating bilong Sara.
  dan-1931: Dette er Abrahams Søn Ismaels Slægtebog, hvem Saras Trælkvinde, Ægypterinden
    Hagar, fødte ham.
  vie-OVCB: Đây là dòng dõi của Ích-ma-ên, con trai Áp-ra-ham và A-ga, người Ai Cập,
    nữ tì của Sa-ra.
  lbk-lbk: Idwani, siya chana nan wanen-ed Ismael ay anak Abraham ken Agar ay iyEgipto
    ay faan asawana'y Sara.
  guj-2017: હવે ઇબ્રાહિમનો દીકરો ઇશ્માએલ, જેને સારાની દાસી હાગાર મિસરીએ જન્મ આપ્યો
    હતો, તેની વંશાવળી આ પ્રમાણે છે.
  byr-byr: Yɨzɨmelɨ kwaaka Yɨzɨpɨ pimagɨ mwaalyai kuvɨnɨmaangei gawaalɨvaanga sɨvɨlɨraai
    ata purɨdaasɨ pwaraalyaraavɨ wɨmwaaihaꞌ. Yɨzɨmelɨ mwaalakei mwaalakei balaꞌ.
  awx-awx: Wamu aläknga Abrahamkät Hagarkätde wawaxu Ismaelde wam. Hagaru Isip nanä
    uläpä Sarale puyä äminde yiwikulunin.
  pon-2006A: Ismael, me Akar, lidu en Sara mehn Isipo, wiahiong Eipraam,
  por-BRBSL: Now esta é a história das gerações de Ismael, filho de Abraão, a quem
    Hagar, o egípcio, servo de Sara, deu de presente a Abraão.
  cth-cth: Het heh Abraham capa Ishmael, Sarah e a sannu, Izip tami Hagar ni Abraham
    hoi a khe roi e canaw doeh.
  twi-twi: Eyi ne Abraham babarima Ismael a Sara afenaa Hagar a ɔyɛ Misraimni no woo
    no maa Abraham no asefo ho asɛm.
  hlt-hlt: Te phoeiah hekah he Abraham capa Ishmael, Abraham taengah Sarah loh a paek
    a sal Egypt nu Hagar loh a cun kah rhuirhong ni.
  tbz-SIM: 'Ntɛ Abɑrɑhɑmmu pokù Sɑrɑɑ kó kudɑɑkù, Esibiti ɛì kou Akɑɑ kó dɛbirɛ Isimɑyɛɛri
    kó kufuku, bɛ̀ bɛ̀ pɛí kɛ̀ bɛ̀ tũmmɛ̀ bɛtɔbɛ̀:'
  msy-2020: Ezɨ kar Ismaelɨn ovavir boribar ziaba. Ismael a Abrahamɨn otarim, Hagar
    a bate. Ezɨ Hagar Isipian amizim, a Saran ingangarir amizim.
  txq-txq: 'Ismael tutuin talo ia: Ndia naa, Abraham no sao murin Hagar anan. Hagar
    naa, Sara atan numa Masir mai.'
  aaz-aaz: Naiꞌ Ismaꞌel in reetn ii on nai. In reꞌ naan, naiꞌ Abraham nok in fee tnanaꞌ
    ain Hagar sin anah. Ain Hagar naan, ain Saraꞌ in ate naꞌko pah Masir.
  azb-azb: Saranın qarabaşı Misirli Həcərin İbrahimə doğduğu İsmailin nəsil tarixçəsi
    belədir.
  eng-DBY: And these are the generations of Ishmael, Abraham's son, whom Hagar the
    Egyptian, Sarah's bondwoman, bore to Abraham.
  hin-2017: अब्राहम का पुत्र इश्माएल जो सारा की मिस्री दासी हागार से उत्पन्न हुआ था,
    उसकी यह वंशावली है।
  wol-KYG: Ismayla moomee nag, doomu Ibraayma jaak Ajaram Misra, ma doon jaamub Saarata,
    askanam mooy lii.
  swp-swp: 'Isamaela ana isimurita ede ina: ia wa Aberahama natuna Saraha ena heaheari
    Hagara Aigupito sinena wa i labasi.'
  bjr-bjr: Qakaara nammarifa Saraqa nammarina ainainira maanaaqa Isipa maqannaa maanaaqa
    marufa mifa Abaraqaammana amaaku Isamaeerana maqoofa marinau.
  eng-YLT: And these [are] births of Ishmael, Abraham's son, whom Hagar the Egyptian,
    Sarah's handmaid, hath borne to Abraham;
  heg-NTPO: 'Ismael dehet ta elia: Un na mo Abraham sapa hmudin Hagar ra ana. Hagar
    na mo, Sara ata in deng Mesir ra.'
  ptu-ptu: 'Indem ia tulasanna pessubunna Ismael, änä''na duka'' Abraham nasibalii
    Hagar to Mesir, sabua''na Sara:'
  bzd-NTPO: Ismael dör Abraham alà Agar ta̱. Agar dör Abraham alaköl Sara, e' kanè
    méso e' dör egiptowak. Ikkë dör Ismael ala'r e'pa kiè
  kwf-kwf: 'Na ꞋaꞋemae sulia kwalafa sa Ishmael nia Ꞌuri: Sa Ishmael nia ngela sa
    Abraham, ma teꞋa nia neꞋe Ꞌi Hega kini Ꞌi Ejipt nia na kini rao Ꞌi Sera. Sa Ishmael
    toꞋo ana ngela ngwane ki, satada neꞋe sa Nebaeot, sa Kedar, sa Adbeel, sa Mibsam,'
  eng-WYC-2017: These be the generations of Ishmael, the son of Abraham, whom Hagar
    Egyptian, handmaid of Sarah, childed to Abraham;
  eng-WMBB: Now this is the history of the generations of Ishmael, Abraham’s son,
    whom Hagar the Egyptian, Sarah’s servant, bore to Abraham.
  spp-spp: '*Ibirayima jyaŋi Sumayila u tùluge ku ɲyɛ ŋke: *Misira shiinbii pworoŋi
    Agari, Sara bilicwoŋ''à ŋgemu si Ibirayima á ke,'
  aey-aey: Aria je i eu Ismalna je. Ismal uqa Hega melah. Hega Isipdec uqa Serana
    cabi caja uqa Ismal Ebraham basiton.
  urd-GVH: इब्राहीम का बेटा इसमाईल जो सारा की मिसरी लौंडी हाजिरा के हाँ पैदा हुआ उसका
    नसबनामा यह है।
  rug-rug: Hie sa vivineina sa tuna Ebarahami, sapu se Isimeli, sapu va podo nia Ebarahami
    koe Hega, sa barikaleqe Izipi, sa pinausu te Sera.
  gaz-gaz: Seenaan maatii Ishmaaʼeel ilma Abrahaam kan Aggaar garbittiin Saaraa intalli
    biyya Gibxi sun Abrahaamiif deesse sanaa kana.
  fra-LSG: Voici la postérité d’Ismaël, fils d’Abraham, qu’Agar, l’Égyptienne, servante
    de Sara, avait enfanté à Abraham.
  gnn-gnn: Ga wiripunydja ŋunhi Yipurayimgu walkur‐maḻŋ'maranhara yäku Yitjmayil,
    wiripuŋuwuŋu warray miyalkkuŋu, djämamirriwuŋu warray, ŋayinydja mala bumara yumurrku'nha
    miṯtjinydja märrma'‐rulu ga märrma' bäythinyara, bala yana ŋayi rakunydhinana.
    Nhanukuŋu Yitjmayilwuŋu mala‐bunhara nhinananydja yukurrana ŋunhili wäŋaŋura Yetjipnha
    galki, yurru bitjana liŋgu walala yukurranha ŋuli mel‐nyaḻyunana ŋunhi wäwa'mirriŋunhanydja
    walalanha, marimirrina walala Yitjakkalaŋuwunydja miṯtjiwu.
  yal-yal: Sumayila bɔnsɔnne xinle nan itoe ra. Saran bata yi a konyi ɲaxanla Misiran
    kaa Hagara fi Iburahima ma. Hagara yi Sumayila sɔtɔ.
  gum-gum: Abrahamwei nusrkai Ismaelweinukkurri amrrub misaamerabe iilø køn, tru Sarai
    karuindiig megab ishug egipcia tru Agar Abrahamba tøgagui unai.
  iou-iou: Eruk Abraham nanaki Ismael, Sara täŋo watä piä webe Isip nanik wäpi Haga
    unitä bäyaŋ imiŋkuko unitäŋo nanakiye wäpi tawaŋ ŋode; Tuäni Nebaiot, monäni Keda,
    gweki Atbel, awäni Mipsam.
  haw-1868: 'Eia ka mooolelo no Isemaela, no ke keikikane a Aberahama, o ka mea a
    Hagara no Aigupita ke kauwawahine a Sara i hanau ai na Aberahama:'
  arb-NAV: وَهَذَا سِجِلُّ مَوَالِيدِ إِسْمَاعِيلَ بْنِ إِبْرَاهِيمَ الَّذِي أَنْجَبَتْهُ
    هَاجَرُ الْمِصْرِيَّةُ جَارِيَةُ سَارَةَ لإِبْرَاهِيمَ.
  adz-adz: Abraham narunggan Ismail rima da Hagar, sagat Idzip aru Sara sagat guman
    ugu, yangin rusan nan gan ani.
  ewe-ewe: Esia nye Ismael, Abraham ƒe viŋutsu, ame si Hagar, Egiptetɔ si nye Sara
    ƒe dɔlanyɔnu dzi na Abraham la ƒe ŋutinya.
  eng-LEE: Now theses are the generations of Ishmael, Abraham's son, whom Hagar the
    Egyptian, Sarah's handmaid, bore unto Abraham.
  dji-dji: Djining ngunung gurruṯigiṉing gadjigarr Yitjmayilang, nyani miri Abrayamang
    walkiringim, ga ngambirringim inga Yagar, ngunukima Sarang ḏapmiynyirbi djamagiṉing
    miyilk wirinyi Abrayamdji marrngili djawalmirri Yidjipt.
  nna-nna: Purlpi Abraham karta karrinyipulu Hagar, warrkamukata Egypt-ja Sarah-mili.
    Hagar-lu partany kanya, Ishmael.
  asm-FB: চাৰাৰ দাসী মিচৰীয়া হাগাৰে অব্ৰাহামলৈ যি পুত্ৰ জন্ম দিছিল, অব্ৰাহামৰ সেই
    পুত্ৰ ইশ্মায়েলৰ বংশৰ বিৱৰণ এই।
  sus-A: شِلِيٍ نَن يَ نَشٍيٍ قِندِ سُمَيِلَ بْنسْي رَ. سَرَ نُ بَرَ عَ شَ كٌنيِ فِنّ
    مِسِرَكَ هَفَرَ قِ عِبُرَهِمَ مَ. هَفَرَ نَشَ سُمَيِلَ سْتْ دِ رَ.
  fra-SBL: Or voici l'histoire des générations d'Ismaël, fils d'Abraham, qu'Agar l'Égyptienne,
    servante de Sara, enfanta à Abraham.
  hbo-hbo: וְאֵ֛לֶּה תֹּלְדֹ֥ת יִשְׁמָעֵ֖אל בֶּן־אַבְרָהָ֑ם אֲשֶׁ֨ר יָלְדָ֜ה הָגָ֧ר
    הַמִּצְרִ֛ית שִׁפְחַ֥ת שָׂרָ֖ה לְאַבְרָהָֽם׃
  shp-NTPO: Natobo riki Ismaelnin bakebo, Abraham betan Agarnin bake, Saran yanka
    yonoti egipcia ainbaona.
  eng-WYCLIFFE: These ben the generaciouns of Ismael, sone of Abraham, whom Agar Egipcian,
    seruauntesse of Sare, childide to Abraham;
  pjt-pjt: Ka nyangatja Aipuṟamaku katja Itjumailku walytjapiti palulanguṟu ma-tjuṯaringkunytja
    maḻatja maḻatja. Itjumailnga panya Aipuṟamalu minyma ini Aikala utinu Tjiiṟaku
    panya waṟkangka.
  cwe-cwe: Uno uwo ludongo lwa welesi wa Ishumaili mwana wa Bulahimu yoyelekigwe na
    Hajili Mmisili, yoyakalile msang'hani wa chike wa Sala.
  bgs-bgs: Ni gó tô mga rubbad i Ismael na batà i Abraham na ipamasusu ki Agar na
    taga Ehipto na állang i Sara.
  kik-kik: Ũyũ nĩguo ũhoro wa Ishumaeli mũrũ wa Iburahĩmu, ũrĩa waciarĩirwo Iburahĩmu
    nĩ Hagari ũrĩa Mũmisiri, ndungata ya Sara.
  ksr-ksr: 'Iijipt emba Haagar iinoŋ Saarawaa weleŋ embia laligoro Aabrahamnoŋ mero
    koro ama meria Ismael mero. Ismaelwaa merauruta yoŋoo qa areŋgia kokaeŋ:'
  fra-NCL: Voici l’histoire d’Ismaël, fils d’Abraham, qu’avait enfanté à Abraham Agar
    l’Egyptienne, servante de Sara.
  cek-AK: Sarah ih tamna Izip tanuh, Hagar mah Abraham han sak pae ih, Abraham capa
    Ishmael ih caanawk kawng loe hae tiah oh.
  xla-xla: Ismaelye A꞉iblaham ya꞉llu Sela ya꞉ oko a꞉ya Hagaita himili maseyemalapo.
  cuk-cuk: Ismael, Abraham Agarʼbo-machi-baksadid. Agarʼde, Sara-e-maid, Egipto-duled.
  uig-CYR: 'Төвәндикиләр Сараһниң мисирлиқ дедиги Һәҗәрдин туғулған, Ибраһимниң оғли
    болған Исмаилниң әвлатлири: —'
  tel-2017: ఐగుప్తీయురాలూ శారా దాసీ అయిన హాగరు ద్వారా అబ్రాహాముకు పుట్టిన ఇష్మాయేలు
    వంశావళి ఇది.
  hat-BSA: Alò, sa yo se achiv a desandan a jenerasyon Ismaël yo, fis Abraham nan,
    ke Agar, Ejipsyen an, sèvant a Sarah a, te fè ak Abraham;
  kos-kos: Pa inge wen natul Ishmael, su Hagar, mutan kulansap Egypt lal Sarah, el
    tuh oswela nu sel Abraham.
  hbo-WLC: וְאֵ֛לֶּה תֹּלְדֹ֥ת יִשְׁמָעֵ֖אל בֶּן־אַבְרָהָ֑ם אֲשֶׁ֨ר יָלְדָ֜ה הָגָ֧ר
    הַמִּצְרִ֛ית שִׁפְחַ֥ת שָׂרָ֖ה לְאַבְרָהָֽם׃
  ibo-ibo: Nke a bụ akụkọ banyere usoro ezinaụlọ Ishmel nwa Ebraham onye Hega, nwanyị
    Ijipt ahụ na-ejere Sera ozi mụụrụ ya.
  ory-ory: ସାରାର ଦାସୀ ମିସରୀୟା ହାଗାର ଅବ୍ରହାମଙ୍କ ନିମନ୍ତେ ଯାହାକୁ ପ୍ରସବ କରିଥିଲା, ଅବ୍ରହାମଙ୍କର
    ସେହି ପୁତ୍ର ଇଶ୍ମାୟେଲର ବଂଶାବଳୀ।
  wmt-wmt: '@see-verse:GEN.025.011'
  chk-chk: Iei uruwon mwirimwirin Ismael nöün Apraham we, Hakar ewe fin Isip a nöüni
    me won, lupwen Sara a nöüni chon angang.
  ssd-ssd: Sara tuku piro pino Isipnu Hagar nu Abraham ndoŋ Ismael te-pilnaik.
  rop-rop: Wal det mami blanga Eibrahem san Ishmeil bin jidan jis laiga prisana blanga
    Sera neim Heiga hubin kaman brom det kantri gulum Ijip,
  ukr-1871: Се ж постань Ізмаїля, сина Авраамового, що вродила Агара Египтянка, рабиня
    Саррина, Авраамові.
  eng-AOI: Ishmael was Abraham's first son. His mother was Hagar, Sarah's Egyptian
    servant.
  yon-yon: Keke Ismael ye weng. Ismael kuu Abraham yoom Hagar yoom yi mingki, Yu kuu
    Sera yu kakmaniibban ye deme Idyip wonong.
  bch-bch: 'Ismael aea titnga ga bedane: Ismael ei Abraam inat toa Agar ipopo. Agar
    ei taine Isip aea be ei Sara ele paeaeanga.'
  deu-1951: Dies ist das Geschlecht Ismaels, des Sohnes Abrahams, den ihm Hagar, der
    Sarah ägyptische Magd, gebar.
  eng-JPS: Now these are the generations of Ishmael, Abraham's son, whom Hagar the
    Egyptian, Sarah's handmaid, bore unto Abraham.
  ubr-ubr: Atonio on Ishmael nanatun wawan agirin an dudur, Ishmael on Abraham natun,
    Sarah an agir jeverei Egypt emon wabin Hagar on ituai.
  srp-1865: A ovo je pleme Ismaila sina Avramova, kojega rodi Avramu Agara Misirka
    robinja Sarina,
  lug-lug: Bino bye bifa ku b’olulyo lwa Isimayiri mutabani wa Ibulayimu eyazaalibwa
    Agali Omumisiri, omuweereza wa Saala omuwala.
  heb-heb: ואלה תלדת ישמעאל בן אברהם אשר ילדה הגר המצרית שפחת שרה לאברהם׃
  ben-IRV: অব্রাহামের ছেলে ইশ্মায়েলের বংশ বৃত্তান্ত এই। সারার দাসী মিশরীয় হাগার
    অব্রাহামের জন্য তাঁকে জন্ম দিয়েছিল।
  pan-pan: ਅਬਰਾਹਾਮ ਦੇ ਪੁੱਤਰ ਇਸਮਾਏਲ, ਜਿਸ ਨੂੰ ਸਾਰਾਹ ਦੀ ਦਾਸੀ ਮਿਸਰੀ ਹਾਜ਼ਰਾ ਨੇ ਅਬਰਾਹਾਮ
    ਲਈ ਜਣਿਆ, ਉਸ ਦੀ ਵੰਸ਼ਾਵਲੀ ਇਹ ਹੈ।
  mwp-mwp: Ngalpa ngulaygal kedha, nuy Ismeyl, Eygana kazi nungu thathi lak Abrama,
    na Eyga Serana zagethaw mabayg. Nungu buway kuyk kedha,
  mya-JVB: စာရာ ၏ကျွန်မ ၊ အဲဂုတ္တု ၊ အမျိုးသားဟာဂရ ဘွားမြင် သော အာဗြဟံ သား ဣရှမေလ
    ၏ သားစဉ်မြေးဆက် တည်းဟူသော၊
  tte-O: Isimeli edeededena bwaite besiele. Isimeli iya Ega natuna Abelamo koina.
    Na Ega iya Itipita sinena yo Sela ana topaisowa.
  tbg-tbg: 'Seraara kaiqa nahenti Hagaava Isipihainaa nahentivano Eparahaamira qorainti
    vainti vata amitovaro Isamairiva noruqama viro vainti vatato okarava maantimama
    vairo:'
  hmo-hmo: 'Isamaela ena natuna bona iena tubuna be inai: Ia be Aberahamo ena natuna,
    Sara ena hesiai hahine Hagara ena bogana dekena amo ia vara. Hagara be Aigupito
    hahine.'
  ata-ata: Ioxe nanasou Isimaeli ano ꞌo. Isimaeli ne, Avalaamu mupalaanu noxie Axali
    semasie Aixiputo e Sala minoꞌe sou mixoo noxie sou ipalupalusie ne.
  nfa-nfa: Neꞌe ne, lii lolo nèti mamuri Ismael. Nèngu ne, ana Abraham dènge dhèu
    èmu limuri na, Hagar, dhu jꞌajꞌi ènu Sara nèti Masir.
  urd-urd: यह नसबनामा अब्रहाम के बेटे इस्मा'ईल का है जो अब्रहाम से सारा की लौंडी हाजिरा
    मिस्री के बत्न से पैदा हुआ।
  rus-SYN: Вот родословие Измаила, сына Авраамова, которого родила Аврааму Агарь Египтянка,
    служанка Саррина;
  cbt-NTPO: 'Sha''huitëranquëmaso chachin, Apraan Acaraquëya hui''nahuanpachina, Ismairo
    itopi. Acaraso'', iquipitoron. Sara piyapinën. Ismairo hui''ninpitaso'', isopita:'
  bqc-SIM: 'Ablahaũ nɛ́ Isimaɛla buiↄ yã́n kɛ: Sala zↄnↄɛ Hagaa, Egipi nↄɛ ↄ̃ à
    nɛ́pi ìaànↄ.'
  tcz-CHONGTHU: Hiche hohi Ishmael chilhah Abraham chapa Hagar a kona hung peng Egypt
    mite numei Sarah sohnu akon ahi.
  mar-mar: 'अब्राहामापासून सारेची दासी हागार हिला झालेल्या इश्माएलाची वंशावळ ही:'
  tcs-tcs: Diswan ya stori blo pamlelain blo Ismaiel. Mama blo Ismaiel i bin Eiga
    da sleib oman, wea Sera uda bin gibem po Eibram po bi nada oman po em.
  qub-qub: Sarapa uywaynin Agarga Egipto warmimi caran. Paychömi caran Abrahampa wamran
    Ismael.
  bqp-bqp: Ibrahĩ nɛ́ Sumaila burinↄ yãn dí. Sara zĩkɛri Hazara, Misila nↄgbɛ̃ mɛ́
    à nɛ́ pìi ì kãao.
  hat-hat: Men pitit pitit Izmayèl, pitit Abraram lan. Se Aga, moun peyi Lejip, sèvant
    Sara, ki te fè pitit sa a pou Abraram.
  eng-BSB: This is the account of Abraham’s son Ishmael, whom Hagar the Egyptian,
    Sarah’s maidservant, bore to Abraham.
  tod-tod: Aɓalaame ná-doun zunui Isemayɛle mavofodai ɠaa, tɔ ɠa Agaal, Ezipete anzanui
    é ga Sala ná-duɔ anzanui sɔlɔɔni Aɓalaame ʋɛ.
  eng-WEBPB: Now this is the history of the generations of Ishmael, Abraham’s son,
    whom Hagar the Egyptian, Sarah’s servant, bore to Abraham.
  kbq-kbq: Hagi Haga'a Isipi a'mo Sera eri'za e'nerino Abrahamunteti Ismaelina kasente'nea
    mofavremofo naga'mokizmi naneke.
  nhe-BL: Nica eltoc inintoca iconehua Ismael tlen elqui icone Abraham ihuaya Agar,
    isihua tlatequipanojca Sara tlen hualajqui tlali Egipto.
  bus-bus: Ibraĩ nɛ́ Sumaila boriinↄ yãn yɛ̀. Sara zĩkɛri Agyara, Igipiti nↄgbɛ̃
    bé à nɛ́ pì ìo.
  gub-BL: Amume'u putar Izimaew izuapyapyr waner xe ihe wà nehe kury. Àmàrààw wereko
    wemirekoete Xar pe uma'ereko ma'e a'e, wemirekoagaw romo a'e. Agar her romo a'e.
    Wiko Ezit ywy rehe arer romo. Agar umur ta'yr Izimaew her ma'e Àmàrààw pe.
  eng-DRA: 'These are the generations of Ismael the son of Abraham, whom Agar the
    Egyptian, Sara’s servant, bore unto him:'
  knf-knf: Hagar ñaaţ i Ejiptu, nalempar Ŧaara, abukar Abraham Işmayel. Babuk Işmayel
    biki biki.
