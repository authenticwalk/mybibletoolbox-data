verse: GEN.025.020
translations:
  mal-C: യിസ്ഹാക്കിനു നാൽപ്പതു വയസ്സായപ്പോൾ അദ്ദേഹം പദ്ദൻ-അരാമിൽ നിന്നുള്ള ബെഥൂവേലിന്റെ
    പുത്രിയും അരാമ്യനായ ലാബാന്റെ സഹോദരിയുമായ റിബേക്കയെ വിവാഹംചെയ്തു.
  deu-TKW: Isaak aber war vierzig Jahre alt, als er sich Rebeka, die Tochter des Aramäers
    Bethuel aus Mesopotamien, die Schwester des Aramäers Laban, zum Weibe nahm.
  lin-lin: mpe Izaki azalaki na mibu tuku minei ya mbotama tango abalaki Rebeka, mwana
    mwasi ya Betweli, moto ya Arami ya Padani-Arami, mpe ndeko mwasi ya Labani, moto
    ya Arami.
  cbr-NT: Isaacnën ka cuarenta baritiañu 'ixun Rebeca aín xanu 'iti biakëxa, ax ka
    Betuelnën bëchikë Labánën chirabakë 'iakëxa, akamax ka Arameos unibu Padán-aram
    kakë me anu tsókë 'iakëxa.
  eng-LSV: and Isaac is a son of forty years in his taking Rebekah, daughter of Bethuel
    the Aramean, from Padan-Aram, sister of Laban the Aramean, to him for a wife.
  bmu-bmu: Aisaknöŋ yambuŋi 40 aiga Mesopotemia (Padan Aram) kantrigö Aram azi qetŋi
    Betuel yaŋgö böratŋi Rebeka anömŋa meyök. Rebekagö nenŋi mi Aram azi qetŋi Laban.
  eng-GNV: And Izhak was fourtie yeere olde, when he tooke Rebekah to wife, the daughter
    of Bethuel the Aramite of Padan Aram, and sister to Laban the Aramite.
  eng-WEBSTER: And Isaac was forty years old when he took Rebekah to wife, the daughter
    of Bethuel the Syrian of Padan-aram, the sister to Laban the Syrian.
  nhw-BL: Isaac quipiyayaya 40 xihuitl quema mosihuajti ihuaya Rebeca catli eliyaya
    iichpoca Betuel huan iicni Labán. Labán huan Betuel eliyayaj nopa arameos catli
    itztoyaj ipan tlali Aram.
  swh-ONEN: Isaki alikuwa na umri wa miaka arobaini alipomwoa Rebeka binti Bethueli
    Mwaramu kutoka Padan-Aramu, nduguye Labani Mwaramu.
  bba-bba: Ye Isɑki u kuɑ wɔ̃ɔ weeru yerɑ u Rebekɑ suɑ kurɔ. Rebekɑ u sɑ̃ɑwɑ Lɑbɑnin
    sesu. Ben bɑɑwɑ Bɛtuɛli Arɑmuɡii. Ben wuuwɑ mɑɑ Pɑdɑnɑrɑmu.
  eng-KJVCPB: and Isaac was forty years old when he took Rebekah to wife, the daughter
    of Bethuel the Syrian of Padan-aram, the sister to Laban the Syrian.
  cpy-cpy: Tzimaki Isaac okaatzi 40 rojarentsite, raantakawori iina Rebeca rishinto
    Betuel, ritsiro Labán, Arampaini rini nampitawori Padan-aram-ki.
  mpx-mpx: Aisake wana baliman 40 i pwawa, yaka alona Lebeka hi alolon. Lebeka iya
    Betuweli natuna ge Leiban nuna, heliya Alam gamagaliliyau hi miminaa labi Mesopoteimiya.
  wbp-wbp: Kujarla yulyurrpu 40-pala Yijakikiji rdipija, mardukujalku-nyanu manu Ripika,
    yurntalu-nyanu Pijulu-kurlangu. Nyanunguju Ripikaju Lapanakupurdangka ngawurru-nyanu.
    Pijulu manu Lapana, ngula-jarraju nguru Patana-Yarrama-wardingki-jarra.
  luo-luo: kendo Isaka ne ja-higni piero angʼwen kane okendo Rebeka nyar Bethuel ja-Aram
    mane odak e piny Padan Aram, kendo ma nyamin Laban.
  meu-meu: Isaak ena vara laḡanidia na hari-ahui negana ai, ia ese Rebeka, Betuel
    tau Suria natuna, Laban tau Suria taihuna, e adavaia. Betuel na Padan-aram tauna.
  npi-ULB: पद्दन-आरामका अरामी बतूएलकी छोरी अरामी लाबानकी बहिनी रिबेकासँग विवाह गर्दा
    इसहाक जम्मा चालिस वर्षका थिए ।
  yor-yor: Nígbà tí Isaaki di ọmọ ogójì ọdún ni ó gbé Rebeka ọmọ Betueli ará Aramu
    ti Padani-Aramu tí í ṣe arábìnrin Labani ará Aramu ní ìyàwó.
  emp-NTPO: Isa cuarenta poa b̶asid̶e idji quima Rebecara edasia. Rebecara Betuel
    cau basía idjab̶a Labaʌ̃ djabawẽrã basía. Ãdjirãra arameorã basía. Padan-Araʌ̃
    druad̶ebemarã basía.
  ind-ind: Ketika Isak berumur 40 tahun, dia menikah dengan Ribka, anak Betuel, adik
    perempuan Laban. Mereka adalah orang Aram dari Padan Aram.
  pes-OPCB: و اسحاق چهل ساله بود که ربکا را به زنی گرفت. ربکا دختر بتوئیل و خواهر
    لابان، اهل فَدّان‌اَرام بود.
  ssx-ssx: Aisa꞉keta꞉ 40 bapina꞉ta꞉ Beduelona꞉ waneke Lepeka miekeme. Beduelota꞉ mo
    Mesopoteimia kenke nanema꞉ A꞉ta꞉mia hali hayekeme. Lepekata꞉ Leibenina꞉ beliki
    yekeme.
  lcm-lcm: Isak katala puat a sangauli na matas aongos taun kata osongon a ri Rebeka,
    kavulik ang si Betuel. Betuel, igenen i patvap Aram, le Padan Aram. Na tauria
    i ri Rebeka ta Laban.
  aer-aer: Nhenge Isaac-arle year 40-pele anekenge, re arelhe anewe akeke Rebekah
    arritnye, ampe Bethuel-kenhe. Re yaye aneke Laban-eke, ratherre apmere Paddan-Aram-arenye.
  tgl-ULB: Si Isaac ay apatnapung taong gulang nang mapangasawa niya si Rebeca, na
    anak na babae ni Bethuel ang Arameo ng Padan-aram, ang kapatid na babae ni Laban
    na Arameo.
  nop-nop: Aisak adi guletŋiŋ 40 tubune tamuŋiŋ Lebeka nagikuk. Lebeka adi Betuel
    wabiŋiŋ. Betuel adi adi Alam niŋ me eŋ Padan Alam kwetneniŋ. Lebeka wiwi adi Laban.
    Adi adi me Alamniŋ.
  kca-kca: Исаак ԋӑԓйаӈ тӑԓ ԓŏватән Ревекка нэӈа тусԓы, Месопотамия мўвән уԓты Вафуил
    арамей ху эви, Лаван арамей ху апщи.
  cbu-NT: Yuwapur Isaak masachirini 40 taarangu anpur Rebekaa yamarangiya Bitowera
    wipa, Labana wizari. Anshitisin, Amorrewshuchi Padán-Aramash tsap taaranganaya.
  hui-hui: Aisaga ibuni mali pira maria (40) howa ibu one Lebega dabu bini. Lebega
    ibu hameigini Aramia aria Mesobodemia dindini agali mbira Beduele henego wane
    biruwa Labana mbalini berene.
  wrs-wrs: Isaknamba osomba os lohmanavna 40pelara, wo os Repekamba vrana. Repekava
    nomba Betuelna mol, Lapanna muskovol. Betuelva nomba Aramnindrini di lohvna Mesopotamia
    pethara.
  mya-mya: ဣ​ဇာက်​သည်​အ​သက်​လေး​ဆယ်​ရှိ​သော​အ​ခါ ပါ​ဒ​နာ​ရံ​ပြည်​မှ ရှု​ရိ​အ​မျိုး​သား​ဗေ​သွေ​လ
    ၏​သ​မီး၊ လာ​ဗန်​၏​နှ​မ​ရေ​ဗက္က​နှင့်​အိမ်​ထောင် ပြု​လေ​သည်။-
  cbi-NTPO: Isaac 40 añu juunu uwanaa Rebecanu ka' chumi, Betuel' na'ma, Labán' tsujkinu.
    Entsa chachilla Aramnu sera' jimu chachi jula, matyu Padán-aram tusha chumula.
  bod-N: ཨི་སཱག་གིས་རིབ་ཀཱ་ཆུང་མར་ལེན་པའི་དུས༌སུ། ཁོ་དགུང་ལོ་བཞི་བཅུ་ཡིན༌ཞིང༌། རིབ་ཀཱ་ནི་ཕཱ་དན་ཨ་རམ་ཡུལ་གྱི༌ཆར།
    ཨ་རམ་མི་རིགས་ཀྱི་པཱ་ཐུ་ཨེལ་གྱི་བུ་མོ༌དང༌། ཨ་རམ་མི་རིགས་ཀྱི་ལཱ་པན་གྱི་སྲིང་མོ་ཡིན༌ནོ།།
  wsk-wsk: Isaac Bethuel ko nanawus Rebekah nuwus ko tam. Tom mu te noko yia tom mu
    40. Rebekah mu Bethuel ko nanawus, se Laban ko koras. Nuna Aram kariimet, se nunga
    sor mu Paddan Aram.
  kkl-kkl: Ishak mangkaekne heng kun taibuka taubuka ulamogha teng nhon eptopne naualbare
    (40) taogpa, elkel Ribka toro aog. Ribka eldo Labanap sikini Betuel Aramneap Aram
    mog so'o nimi wamdek.
  sna-sna: uye Isaka akanga ava namakore makumi mana okuberekwa paakawana Rabheka
    mwanasikana waBhetueri muAramu, aibva kuPadhani Aramu uye ari hanzvadzi yaRabhani
    muAramu.
  spa-BLM: Isaac tenía cuarenta años cuando tomó por esposa a Rebeca, hija de Betuel
    el sirio de Paddán Aram, hermana de Labán el sirio.
  beu-beu: Isak euumur mitung ari buta muse, ana Ribka Betuel oal, Laban ekaku jangu
    ba Padan Aram mi angu, medit metma ejangu ening.
  cac-cac: 40 ab'il sq'uinal vin̈aj Isaac chi' ayic ix yic'lan sb'a vin̈ yed' ix Rebeca
    yisil vin̈aj Betuel, yanab' vin̈aj Labán arameo, aton vin̈ cajan d'a Padán-aram.
  swh-ULB: Isaka alikuwa na umri wa miaka arobaini alipomuoa Rebeka, binti wa ethueli
    Mshami wa Padani Aramu, ndugu wa Labani Mshami.
  bel-bel: Ісааку было сорак гадоў калі ён узяў сабе за жонку Рэбэку, дачку Ватуіла
    Арамэйца зь Месапатаміі, сястру Лавана Арамэйца.
  wed-wed: Isaac ana madeḡa 40 ma Rebekah i ravaḡi. Rebekah tauna Leban novuna aburuna;
    amai Bethuel. Taui mai Aram au Padan-Aram i mamae.
  deu-ELBBK: Und Isaak war 40 Jahre alt, als er sich Rebekka zur Frau nahm, die Tochter
    Bethuels, des Aramäers aus Paddan-Aram, die Schwester Labans, des Aramäers.
  mbb-OT: Menge 40 en is penuiǥen ni Isaac dutun te kebpekeesawa zin ki Rebeka he
    anak ni Betuel he Aramihanen he tig-Padan Aram. Etevey si Rebeka ni Laban he Aramihanen
    daan.
  msc-msc: Isiyaka sɔrɔn ka san binaanin bɔ tuma mɛn na, a ka Rebeka furu. Rebeka
    fa le tɛrɛ Betuwɛli ri. Betuwɛli ye Aramu bɔnsɔn do le ri ka bɔ Padani Aramu.
    Rebeka kɔrɔcɛ le tɛrɛ Aramu bɔnsɔn Laban di.
  mal-2015: യിസ്ഹാക്കിന്നു നാല്പതു വയസ്സായപ്പോൾ അവൻ പദ്ദൻ-അരാമിലുള്ള അരാമ്യനായ ബെഥൂവേലിന്റെ
    പുത്രിയും അരാമ്യനായ ലാബാന്റെ സഹോദരിയുമായ റിബെക്കയെ ഭാര്യയായി പരിഗ്രഹിച്ചു.
  tuo-NT: Isaa cuarenta cʉ̃ꞌmarĩ cʉogʉ, Rebecare nʉmoticʉ niwĩ. Co Betuel macõ, Labán
    acabijo nico niwõ. Na arameo masã Padan-arãcjãrã nicãrã niwã.
  gup-gup: Kaluk bu Isaac mandjewk nuyeni wanjh forty nungka benemarrinj Rebekah,
    ngalbu ngalbeywurd nuye Bethuel nawu Aramean bininj, nakang Paddan Aram kore kubolkwarlah
    Mesopotamia. Dja ngaleng wanjh benedanginj Laban nawu Aramean bininj.
  met-met: Aisak nianindi 40 baing yau Rebeka. Rebeka tibuna Betuel, Aram tela yabanoa
    Padan-Aram. Rebeka moxongonoa Laban, lipu Aramgam.
  gvs-gvs: E tutayana Aisake ana tala poti, Ribeka inai. Ribekayana tamana yoina Betuweli
    guma Aram, ina kasa Padani Aram. Niuna yoina Lebani.
  rmc-rmc: Sar sas le Izakoske saranda (40) berš, iľa peske la Rebeka romňake. E Rebeka
    sas e čhaj le Aramejčanoskri le Betueliskri andral e phuv Paddan-Aram a sas pheň
    le Labanoske, savo sas Aramejčanos.
  nlg-nlg: Mi tana bona Isaac te vati hangavulu na niuluna me tauna Rebekah, na vaivine
    eni a dalena Bethuel, na mane ni Aram, tana komu Padan-aram, na vaivinena Laban.
  dgr-DOGNT: Isaac dı̨ènǫ weghoò ekò Rebekah xè honìdza. Rebekah, Aram got'ı̨į̀ Betuyel
    wetì hǫt'e, Padan-Aram nèk'e gots'ǫ dǫ hǫt'e, eyıts'ǫ Laban wedè hǫt'e.
  pes-OPV: و چون اسحاق چهل ساله شد، رفقه دختر بتوئیل ارامی و خواهر لابان ارامی را،
    از فدان ارام به زنی گرفت.
  ron-1924: Исаак ера ын вырстэ де патрузечь де ань кынд а луат де невастэ пе Ребека,
    фата луй Бетуел, Арамеул дин Падан-Арам, ши сора луй Лабан, Арамеул.
  aui-aui: bi raghanina Aisik kana bodu 40, na Rebeka irawayi. Touna Betuwel natuna,
    bi Leiban tiinaru wasike, na toudi Aram damdi bi Mesapotemiya kubure siyamakamake.
  ben-OBCV: এবং ইস্‌হাক চল্লিশ বছর বয়সে সেই রিবিকাকে বিয়ে করলেন, যিনি পদ্দন-আরামের
    বাসিন্দা অরামীয় বথূয়েলের মেয়ে এবং অরামীয় লাবনের বোন।
  lex-lex: Isaka aninni terampwogata, lerni la maka nor Ribka rmehlima. Ribka di narni
    nwawa Labana, ne amni nwawa Betuel. Betuel di, makdena Arama nwatiawua Padan Aram.
  rgu-rgu: Tepoꞌ fo Isak sao Ribka, nana Isak teun haa hulu. Ribka papa ni, Betuel.
    Ma naa ni, Laban. Sira nana, lahenda Aram, reme Padan Aram mai.
  som-som: Isxaaqna afartan sannadood buu jiray markuu guursaday Rebeqah ina Betuu'el
    kii dalkiisu ahaa Suuriya ee reer Fadan Araam, iyadoo ahayd Laabaan kii dalkiisu
    Suuriya ahaa walaashiis.
  lat-VUC: qui cum quadraginta esset annorum, duxit uxorem Rebeccam filiam Bathuelis
    Syri de Mesopotamia, sororem Laban.
  aoi-aoi: Ajika nakina arngkabiyarbuwa-ma arngkumemberrkwa mamarika iya yinungkwura,
    kembirra nanga-manga nakina Ribeka dadingiyenikbi-yada. Umba ngalaja Ribeka dadiyawenikba
    Beduwela-langwa dakina. Umba NeningArama nakina Beduwela akwa ena-langwa angalya
    Mejubudamiya. Umba Ribeka-langwa narrkuwadikba nakina Lebina.
  eng-ASVBT: and Isaac was forty years old when he took Rebekah, the daughter of Bethuel
    the Syrian of Paddan-aram, the sister of Laban the Syrian, to be his wife.
  mna-mna: Indeeŋe ndaama ki Isak irao tomtooru (40), to iwoolo Rebeka. Rebeka tamaana
    zaana Betuel. Ni uunu kini ipet pa Aram, mi imbotmbot la lele pakaana ki Mesopotamia.
    Mi Rebeka toono, ni zaana Laban.
  ita-1885: Abrahamo generò Isacco. Ed Isacco era d'età di quarant'anni, quando prese
    per moglie Rebecca, figliuola di Betuel, Sirio, da Paddanaram, e sorella di Labano,
    Sirio.
  eng-LXXUP: Abraham begot Isaac. And Isaac was forty years old when he took to wife
    Rebekah, daughter of Bethuel the Syrian, out of Syrian Mesopotamia, sister of
    Laban the Syrian.
  eng-ULB: Isaac was forty years old when he took as his wife Rebekah, the daughter
    of Bethuel the Aramean of Paddan Aram, the sister of Laban the Aramean.
  spa-VBL: Cuando Isaac cumplió los 40 años, se casó con Rebeca, la hija de Betuel
    el arameo de Padán-Harán y hermana de Labán el arameo.
  fra-_FOB: Et Isaac était âgé de quarante ans quand il épousa Rébecca, fille de Béthuël,
    l'Araméen, de Paddan-Aram, sœur de Laban, l'Araméen.
  mal-mal: യിസ്ഹാക്കിനു നാല്പതു വയസ്സായപ്പോൾ അവൻ പദ്ദൻ-അരാമിലുള്ള അരാമ്യനായ ബെഥൂവേലിന്റെ
    പുത്രിയും അരാമ്യനായ ലാബാന്റെ സഹോദരിയുമായ റിബെക്കയെ ഭാര്യയായി സ്വീകരിച്ചു.
  lit-lit: o Izaokas buvo keturiasdešimties metų, kai jis ėmė į žmonas Rebeką, aramėjo
    Betuelio iš Padan Aramo dukterį, aramėjo Labano seserį.
  urd-GVR: Is'hāq 40 sāl kā thā jab us kī Ribqā se shādī huī. Ribqā Lāban kī bahan
    aur Arāmī mard Batuel kī beṭī thī. (Batuel Masoputāmiyā kā thā.)
  suz-BL: इसहाक ४० बर्स दुम्‍मेनु, रेबेका चाक्‍गा बाक्‍त। रेबेका चहिं अरामी पदान-अराममी
    बाक्‍ब बेथुएल आ तमी, लाबान आ समी बाक्‍माक्‍त।
  ita-1927: Abrahamo generò Isacco; e Isacco era in età di quarant’anni quando prese
    per moglie Rebecca, figliuola di Bethuel, l’Arameo di Paddan-Aram, e sorella di
    Labano, l’Arameo.
  ckb-ckb: ئیسحاق تەمەنی چل ساڵ بوو کاتێک ڕڤقەی کچی بتوئێلی ئارامی کە خوشکی لابانی
    ئارامی بوو لە پەدان ئارامەوە هێنای تاکو ببێتە ژنی.
  eng-BBE: Isaac was forty years old when he took Rebekah, the daughter of Bethuel
    the Aramaean of Paddan-aram, and the sister of Laban the Aramaean, to be his wife.
  crx-NTPO: Isaac 'en dit whunizyai (40) naoodizut whe oo'at Rebekah 'en yughusda.
    Bethuel ootse' 'en Syria whut'en, Padan Aram keyoh, 'et Laban, 'en Syria whut'en
    'en bulhtus.
  kan-OKCV: ಇಸಾಕನು ನಲವತ್ತು ವರ್ಷದವನಾಗಿದ್ದಾಗ ಪದ್ದನ್ ಅರಾಮಿನಿಂದ ಅರಾಮ್ಯನಾದ ಬೆತೂಯೇಲನ ಮಗಳೂ,
    ಲಾಬಾನನ ಸಹೋದರಿಯೂ ಆದ ರೆಬೆಕ್ಕಳನ್ನು ಹೆಂಡತಿಯಾಗಿ ತೆಗೆದುಕೊಂಡನು.
  bbb-bbb: '@see-verse:GEN.025.019'
  tam-2017: ஈசாக்கு ரெபெக்காளை திருமணம் செய்கிறபோது 40 வயதாயிருந்தான்; இவள் பதான்
    அராம் என்னும் சீரியா தேசத்தானாகிய பெத்துவேலுக்கு மகளும், சீரியா தேசத்தானாகிய லாபானுக்குச்
    சகோதரியுமானவள்.
  spa-RV-1909: Y era Isaac de cuarenta años cuando tomó por mujer á Rebeca, hija de
    Bethuel Arameo de Padan-aram, hermana de Labán Arameo.
  ron-BTF: Şi Isaac era în vârstă de patruzeci de ani când a luat pe Rebeca de soţie,
    fiica lui Betuel sirianul din Padanaram, sora lui Laban sirianul.
  eng-WEBP: Isaac was forty years old when he took Rebekah, the daughter of Bethuel
    the Syrian of Paddan Aram, the sister of Laban the Syrian, to be his wife.
  eng-FBV: When Isaac was 40 he married Rebekah, the daughter of Bethuel the Aramean
    from Paddan-aram and the sister of Laban the Aramean.
  nld-1939: Toen Isaäk veertig jaar oud was, huwde hij Rebekka, de dochter van Betoeël,
    den Arameër van Paddan-Aram, en zuster van den Arameër Laban.
  nch-BL: Isaac quipiyayaya 40 xihuit quema mosihuajti ihuaya Rebeca cati eliyaya
    iichpoca Betuel huan iicni Labán. Labán huan Betuel eliyayaj nopa arameos cati
    itztoyaj ipan tali Aram.
  tfr-NTPO: Isaac l̈u pjl̈ogl̈o sak pkëngshko (40) ga orkwosmono Rebeca tjok. Rebeca,
    e Betuel wa, Labán, e ba sing. Epga, e arameoga l̈öng Padán Aram kjokyo.
  vie-1934: Vả, khi Y-sác được bốn mươi tuổi, thì cưới Rê-be-ca, con gái của Bê-tu-ên
    và em gái của La-ban, đều là dân A-ram, ở tại xứ Pha-đan-A-ram.
  hin-CV: पद्दन-अरामवासी अरामी बेथुएल की पुत्री और अरामी लाबान की बहन रेबेकाह से विवाह
    करते समय यित्सहाक की आयु चालीस वर्ष थी.
  eng-OURB: Isaac [Laughter] was forty years old when he took Rebekah [Securely bound],
    the daughter of Bethuel the Syrian of Paddan Aram [Elevated], the sister of Laban
    [White] the Syrian, to be his wife.
  spa-BES: Isaac tenía cuarenta años cuando tomó por mujer a Rebeca, hija de Betuel
    arameo de Padan-aram, y hermana de Labán arameo.
  tdx-tdx: efa-polo taoñe t’Ietsàke te nañenga i Ribkae ana’ i Betoele nte-Arame boake
    Padan’ arame, raha­vave’ i Labàne nte-Arame.
  vid-vid: Isaka naloyawele na miyaka makumi gane, nakamhola Lebeka mhinza wa Betueli,
    Mwalamu wa Padani-alamu. Lebeka nayali lumbulye Labani.
  pwg-pwg: Aisiki kana madegha 40 ma itavine, kawana na Rebeka. Rebeka ina mamai na
    Betuwel ma novuna na Leiban. I dobu ghamana na Arameya ma i dobu gisina kana vava
    na Padan Aram.
  eng-OKE: And Izhak was a son of forty years when he took Revekah, the daughter of
    Bethuel the Aramite of Padan Aram, the sister of Laban the Aramite, to be his
    wife.
  tha-KJV: อิสอั​คม​ี​อายุ​สี​่​สิ​บปีเมื่อท่านได้ภรรยาคือ เรเบคาห์​บุ​ตรสาวของเบธูเอลคนซีเรียชาวเมืองปัดดานอารัม
    น้องสาวของลาบันคนซีเรีย
  por-BR-2018: E era Isaque de quarenta anos quando tomou por mulher a Rebeca, filha
    de Betuel arameu de Padã-Arã, irmã de Labão arameu.
  bco-bco: Aisa꞉go꞉ donayo꞉ 40 a꞉la꞉fo꞉wo꞉ ta꞉ta꞉sa꞉ga꞉, La꞉ba꞉gayo꞉ a꞉na di. La꞉ba꞉gaya꞉
    iyayo꞉ Betuel a꞉la꞉ta꞉ga꞉ ene aowo꞉ Laban. Betuel o꞉lia꞉ Laban o꞉lia꞉yo꞉ Alam
    kalu ko꞉lo꞉ Mesobotemia a꞉na sa꞉sen.
  deu-ELO: Und Isaak war vierzig Jahre alt, als er sich Rebekka zum Weibe nahm, die
    Tochter Bethuels, des Aramäers aus Paddan-Aram, die Schwester Labans, des Aramäers.
  ktm-ktm: Aisak ti krismas tadan hangoh idu iy iyesuwon Rebekah. Rebekah eri taman
    Betuel, ndramat homou odo Aram, ilso Mesopotemia. Pe Rebekah ti timso-on Laban.
  caa-caa: Pues e Isaac war ucojco cuarenta año conda nujbꞌi taca e Rebeca xeꞌ jax
    uwijchꞌoc e Betuel y sacumbꞌir tuaꞌ e Labán. Pues jaxirobꞌ tuobꞌ uchꞌajnarir e
    Aram xeꞌ turobꞌ tama e lugar Padán-aram.
  eng-WYC-2018: and when Isaac was of forty years, he wedded a wife, Rebecca, the
    daughter of Bethuel, of Syria, of Mesopotamia, the sister of Laban. (and when
    Isaac was forty years old, he wedded a wife, Rebecca, the daughter of Bethuel,
    the Syrian from Paddan-aram, and the sister of Laban.)
  epo-epo: Kaj Isaak havis la aĝon de kvardek jaroj, kiam li prenis kiel edzinon Rebekan,
    filinon de Betuel la Siriano, el Mezopotamio, fratinon de Laban la Siriano.
  uig-PIN: Isⱨaⱪ Padan-Aramda olturuxluⱪ aramiy Betuǝlning ⱪizi, aramiy Labanning
    singlisi bolƣan Riwkaⱨni hotunluⱪⱪa alƣanda ⱪiriⱪ yaxⱪa kirgǝnidi.
  beo-beo: Aisage da ode 40 esalu, e da Lebega (Bediuele, A:ila:mia dunu Badane Alame
    sogega esalu amo ea mano amola A:ila:mia dunu La:iba:ne amo ea dalusi) amo lai
    dagoi.
  tpi-OTNT: Aisak i gat 40 krismas long taim em i maritim Rebeka. Rebeka em i pikinini
    meri bilong Betuel, wanpela man bilong lain Aram long hap bilong Mesopotemia.
    Na Rebeka em i susa bilong Laban bilong lain Aram.
  hau-SA: Ishaku yana da shekara arba’in sa’ad da ya auri Rebeka ’yar Betuwel, mutumin
    Aram, daga Faddan Aram, ’yar’uwar Laban mutumin Aram.
  udu-udu: Is/hak a’di i’kokina yili issu/ mo ka dhan piti me’d jin bu’thkina a’di
    aRip̱ka ki ash mo a’di yim jin ta ’bwa/ ma Baṯu/iil mo jin ta Wathi/ Araam gi
    Pam P̱addaan/araam jin ta ’bwah ma Laabaan Wathi/ Araam mo be.
  uig-LAT: Ishaq Padan-Aramda olturushluq aramiy Bétuelning qizi, aramiy Labanning
    singlisi bolghan Riwkahni xotunluqqa alghanda qiriq yashqa kirgenidi.
  nde-nde: u-Isaka wathi eseleminyaka engamatshumi amane obudala wathatha uRabheka
    indodakazi kaBhethuweli umʼAramu wasePhadani Aramu njalo engudadewabo kaLabhani
    umʼAramu.
  ton-ton: Pea naʻe fāngofulu taʻu ʻae motuʻa ʻo ʻAisake, ʻi heʻene maʻu ʻa Lepeka
    ko hono uaifi, ko e ʻofefine ʻo Petueli, ko e Silia ʻa Petanalami, ko e tuofefine
    ʻo Lepani ko e Silia.
  ces-1613: Byl pak Izák ve čtyřidcíti letech, když sobě vzal za manželku Rebeku,
    dceru Bathuele Syrského, z Pádan Syrské, sestru Lábana Syrského.
  eko-eko: Esiyaakha n'oopattha hirimo ya nyaakha arupayiini khunrala Rapekha mwaana
    wa Betuweeli, nlupuwe Labani. Yo aari Araamu aari wiikhalaaye Paata-Araamu, tuniya
    ya Mesopotamiya.
  nss-nss: Pwen Yisak ara hayou tan iro mahaangui pe iwiri Repekah, mepo noru Petuwel
    pihin. Pe Petuwel ara ndramira Aram hamou, mepo para kol Mesopotemiya, pe Repekah
    ara pisu Lapan.
  eng-WMB: Isaac was forty years old when he took Rebekah, the daughter of Bethuel
    the Syrian of Paddan Aram, the sister of Laban the Syrian, to be his wife.
  tam-TCV: ஈசாக்கு ரெபெக்காளைத் திருமணம் செய்தபோது, நாற்பது வயதுடையவனாய் இருந்தான்.
    ரெபெக்காள் பதான் அராமில் வாழ்ந்துவந்த அரமேயி தேசத்தானாகிய பெத்துயேலின் மகளும்,
    லாபானின் சகோதரியுமாவாள்.
  ceb-ULB: Ug 40 na ang panuigon ni Isaac sa pagpangasawa niya kang Rebeca, ang anak
    nga babaye ni Betuel ang Aramehanon sa Padan Aram, ang igsoong babaye ni Laban
    nga Aramehanon.
  mkn-mkn: Waktu Isak kawin deng Ribka, Isak pung umur 40 taon. Ribka pung bapa, Betuel.
    Deng dia pung kaka laki-laki, Laban. Dong tu, orang Aram dari Padan Aram.
  pol-UBG: Izaak miał czterdzieści lat, gdy pojął za żonę Rebekę, córkę Betuela Syryjczyka,
    z Paddan-Aram, siostrę Labana, Syryjczyka.
  agr-agr: Isaac cuarenta mijanji ajamu asa, Betuela nawanji Rebeca Labágka umayi
    arameo aents aidau, Padán-aram batsamajaku aina nuwiyan nuwatkauwai.
  kyc-kyc: Aisake ee kana akalisa kisima (40) ingiyamo Orepeka nyiya. Orepeka baa
    rakange Areme akali Betyuele yuu Mesopotemia range dokona wanenge. Banya pemalenge
    doko Lapane lenge.
  urd-GVU: اسحاق 40 سال کا تھا جب اُس کی رِبقہ سے شادی ہوئی۔ رِبقہ لابن کی بہن اور
    اَرامی مرد بتوایل کی بیٹی تھی (بتوایل مسوپتامیہ کا تھا)۔
  deu-1912: Isaak aber war vierzig Jahre alt, da er Rebekka zum Weibe nahm, die Tochter
    Bethuels, des Syrers, von Mesopotamien, Labans, des Syrers Schwester.
  ntj-ntj: Tjiinya Yayitjikiku-ra kurli 40 ngaralanyangka kurrinku yarltingu Layipanku
    nyarrumpa Ripakanya, tjiinya wati Patjiyulku yurntalpa. Wati palunyanya ngurra
    nyarra Yaramanyangurrara.
  row-row: Isak too haa nulu ma, ana sao Ribka. Ribka ia, aman, Betuel. Ma naa na,
    Labꞌan. Sira, atahori Aram, mia Padan Aram.
  kan-2017: ಅಬ್ರಹಾಮನು ಇಸಾಕನನ್ನು ಪಡೆದನು. ಇಸಾಕನು ನಲವತ್ತು ವರ್ಷದವನಾದಾಗ ಅರಾಮ್ಯನಾದ ಬೆತೂವೇಲನ
    ಮಗಳೂ ಅರಾಮ್ಯನಾದ ಲಾಬಾನನ ತಂಗಿಯೂ ಆಗಿದ್ದ ರೆಬೆಕ್ಕಳನ್ನು ಪದ್ದನ್ ಅರಾಮಿನಿಂದ ಕರೆದುತಂದು ಹೆಂಡತಿಯನ್ನಾಗಿ
    ಮಾಡಿಕೊಂಡನು.
  ena-ena: Lɨci hualɨ 40 uci Aisakɨ agaŋ Lebeka dɨ sabimi. Lebeka dɨ iaganu Betuelɨ.
    Betuelɨ dɨ ninaŋ Laban. Nɨbɨlaŋ Alam hɨdɨlɨ. Nɨbɨlaŋ Mesopotemia fɨli tɨbɨ hɨsɨŋ
    hulaŋ iamɨgali.
  tgo-tgo: Aisake ghatheghathegha vama i wo hwevarɨ amba i ghe weiye Rebeka wevoko
    iyako Betuwel (rara Aram, Mesopoteimiya e tɨne) yawarumbuye, na elaghɨniye Leiban
    louye.
  yap-yap: Isak e aningeg i ragag e duw yangren mi yow mabgol Rebekah, ni be’ ni bpin
    ni fak Bethuel, (ni ir reb fapi girdi’ ni kanog e Aramean ngorad, ni yad ma par
    u Mesopotamia) ma walagen Laban.
  tet-tet: Baa oras Isak nola Ribka baa feen, nia otas tinan haat nulu. Ribka aman,
    naran Betuel. Naan, naran Laban. Sia nia, ema Aram nosi Padan Aram.
  hlt-MCSB: Isaak kum sawmli a lo ca vaengah a yuu te Paddanaram kah Arammi Bethuel
    canu, Arammi Laban ngannu, Rebekah te a loh.
  mdy-ETH: ዪሳኣቄ ባኣቱዔኤሌ ናዎ ዒርቢቃ ዔካኣና ሌዓ ዒዛኮ ዖይዲታሚኬ፤ ዒርቢቃኮ ዓዶ ባኣቱዔኤሌና ዒሾ ላኣባና ሜሶፖታሚያይዳ
    ናንጋ ዓራሜ ዓጪ ዓሲኬ፤
  twi-ASANTE: Isak dii mfirinhyia aduanan no, ɔwaree Rebeka a ɔyɛ Aramni Betuel a
    ɔfiri Paddan-Aram no babaa. Rebeka yɛ Aramni Laban nuabaa.
  mwc-mwc: Ba Isaac kana bodu 40 ba Bethuel Aram sebare Mesopotamia biyina natuna
    Rebecca i rabai ba kona wai Laban nobuna.
  bhl-bhl: Beli, Aisak em itol e 40 kesomelei, e Alam kunum Betuel em mun Elebeka
    ulo kuluse kale. Um fik e Alaban kesomelei, Mesofotemia aneng fian em kasel kesiliw
    kale.
  con-NTPO: Isaac cuarenta canqque'fave an'biamba Rebecama pushe, Betuel onque'nge
    tsa Labán que'ttema. Tsendeccuja arameondeccu, Padan-aramni cansesundeccu.
  eng-WEBU: Isaac was forty years old when he took Rebekah, the daughter of Bethuel
    the Syrian of Paddan Aram, the sister of Laban the Syrian, to be his wife.
  bnp-bnp: E Isak i tahoka a pida i ravulu va i parangi vona e Rebeka, e tune Betuel.
    E Betuel ia a hamona kabune Aram, i made na robo e Padan-Aram re Mesapotamia.
    E Rebeka e kurabane Leban, ia tara a hamone Aram.
  wal-wal: Yisaaqau laittai oitamaa gidido wode, Ribiqo ekkiis; a Masphphexoomiyan
    de7iya Sooriyaa Baatu7eela na7iyoonne Sooriyaa Laabaana michchiyo.
  mgh-mgh: Isaki narina myakha arupayini ceyarelo, ahonthela Repeka, mwana a Petuweli,
    Nramewu o Patan-Aramu, aari mwanrokorawe Lapanu, ni uyo ciicammo Nramewu.
  acu-NT: Isaacka cuarenta musach pujus, Rebecan nuwatkamiayi. Rebecaka Betuela nawantri
    tura Labánka umaji ayayi. Tura Labánka Padan-aramnum pujau asamtai, arameo aints
    ayayi.
  spa-PDDPT: Isaac tenía 40 años cuando tomó como esposa a Rebeca, hija de Betuel,
    el arameo de Padan-aram, hermana de Labán el arameo.
  gun-gun: Isaque quarenta ma'etỹ oguerekoa py omenda Rebeca re. Ha'e va'e ma arameu
    regua Betuel Padã-Arã pygua rajy, arameu regua Labão reindy.
  agu-BL: At tzaj tzun Isaac tul ca'wunak yob yi cyok'bel quib tu Rebeca, yi me'l
    Betuel yi arameo, yi najlij Padan-aram. Ej nin yi Rebeca-a'tz, ya'stzun tanub
    Labán.
  eng-PEV: When Isaac was 40 years old, he married Rebekah. Her family was from the
    Aram tribe, and they lived in Paddan Aram country. Her father’s name was Bethuel,
    and her brother’s name was Laban.
  ilo-ULB: Agtawen iti uppat a pulo ni Isaac idi inasawana ni Rebecca nga anak a babai
    ni Betuel nga Arameo iti Padan-aram ken kabsat a babai ni Laban nga Arameo.
  kpg-kpg: Isaac gu mada haa ono ngadau, gei mee gaa lodo gi Rebecca, tama ahina ni
    Bethuel (tangada mai Aram o Mesopotamia). Rebecca la tuaahina ahina ni Laban.
  uig-ARA: ئىسھاق پادان-ئارامدا ئولتۇرۇشلۇق ئارامىي بېتۇئەلنىڭ قىزى، ئارامىي لاباننىڭ
    سىڭلىسى بولغان رىۋكاھنى خوتۇنلۇققا ئالغاندا قىرىق ياشقا كىرگەنىدى.
  bsp-bsp: Isiyaka ɛnasɔtɔ meren 40 a k'endenɛŋcɛ Rebeka, wan wəran wəka Betuhɛl wəka
    Aram wəka Padaŋ-Aram, wəkirɛ ka Labaŋ wəka Aram.
  bps-bps: Na tafat falò fali Isaak di kagwean i yaanan Rébéka, i tingà Bétuél. Bétuél
    ani, na Laban i flanek Rébéka, mnè ale di Aramaya di Mésofotamya.
  mbs-mbs: Kepatan se omay i Isaac te pegpengognan din ki Rebecca batà i Betuel tege
    Aramea te Mesopotamya. Si Rebecca se etebay i Laban tege Aramea heman.
  tof-tof: Aesak 40 pail nóma yarilürr, wa Rrebekan ugón zumiógürr, Betuelón óp olom.
    Betuel Padan Arram bwób pam yarilürr. Rrebeka tüób Leibanón bólbót warilürr, Arram
    bwób olom.
  sus-sus: A to bara ɲɛ tongo naani sɔtɔ simaya ra, a naxa Rebeka dɔxɔ, Laban xunya
    ginɛma, Betuweli xa di ginɛ. Aramikae nan na e ra, kelife Padan Arami.
  pon-2006: Aisek sounpar 40 ahnsou me e pwoudikihda Repeka, nein Petuel (mehn Aram
    oh Mesopodamia) oh rien Lapan serepein.
  jae-jae: Isaknê jala kêtu 40, go gêjam Rebeka kêtu ênê awê. Rebeka eŋ ŋac Aram ŋa
    aŋga Mesopotamia Betuel latuo, ŋac Aramŋa Laban nê luo.
  ksd-ksd: ma Isak, ba a ivat na vinun kana kilala, dir ga taulai ma Rebeka, natu
    i Betuel a te Siria maro Padan-Aram, dir taina ma Laban a te Siria.
  tur-YTC: İshak Aramlı Lavan'ın kızkardeşi Paddan Aram'dan Arami Betuel'in kızı Rebeka'yı
    kendisine eş olarak aldığında kırk yaşındaydı.
  bel-N: I было Ісааку сорак гадоў, калі ён узяў Рэбэку, дачку Бэтуэля Арамейца з
    Падан-Араму, сястру Лявана Арамейца, сабе за жонку.
  grc-BRENT: Ἦν δὲ Ἰσαὰκ ἐτῶν τεσσαράκοντα ὅτε ἔλαβε τὴν Ῥεβέκκαν θυγατέρα Βαθουὴλ
    τοῦ Σύρου ἐκ τῆς Μεσοποταμίας Συρίας, ἀδελφὴν Λάβαν τοῦ Σύρου, ἑαυτῷ εἰς γυναῖκα.
  ind-AYT: Ishak berumur 40 tahun ketika dia mengambil Ribka; anak perempuan Betuel,
    orang Aram dari Padan-Aram, dan adik perempuan Laban, orang Aram itu menjadi istrinya.
  lid-lid: ano Aisik jaha tan asahan hanoh (40) badeh iy sudi nadu Betu-el Rebeka.
    (iy badu Aram badu Mesopotamiya nadu tine Leban).
  nya-nya: ndipo Isake anali ndi zaka makumi anayi pamene anakwatira Rebeka mwana
    wa Betueli Mwaramu wa ku Padanaramu mlongo wa Labani Mwaramu.
  hrv-hrv: Izaku je bilo četrdeset godina kad se oženio Rebekom, kćerkom Aramejca
    Betuela iz Padan Arama, a sestrom Aramejca Labana.
  mps-mps: Aisakgo te Rebeka sali sogo te aga kibu be bidi sese si 40 elaluai. Rebeka
    te Betuelgo wegi da, aga te Aram bulu bidi me deli, te Mesopotemia pedai badu
    elaluai. Tama Rebeka te Labango abe, aga te Aram bidi me deli dao.
  llg-llg: Faik fo Isak ana sao Ribka, Isak teun haa hulu. Ribka aman, Betuel, ma
    naan, Laban. Sila ndia, hataholi Aram leme Padan Aram mai.
  tpi-tpi: Aisak i gat 40 krismas long taim em i maritim Rebeka. Rebeka em i pikinini
    meri bilong Betuel, wanpela man bilong lain Aram long hap bilong Mesopotemia.
    Na Rebeka em i susa bilong Laban bilong lain Aram.
  dan-1931: Isak var fyrretyve År gammel, da han tog Rebekka, en Datter af Aramæeren
    Betuel fra Paddan-Aram og Søster til Aramæeren Laban, til Hustru.
  vie-OVCB: Khi được 40 tuổi, Y-sác cưới Rê-bê-ca, con gái của Bê-tu-ên, em của La-ban,
    người A-ram ở xứ Pha-đan A-ram.
  lbk-lbk: Entawen si Isaac is epat poo isnan nangasaw-ana ken Rebecca ay akhin Laban
    ya anak Betuel (ay Arameo ay iMesopotamia).
  guj-2017: ઇસહાકે અરામી લાબાનની બહેન પાદ્દાનારામના અરામી બથુએલની દીકરી રિબકા સાથે
    લગ્ન કર્યાં ત્યારે તે ચાળીસ વર્ષનો હતો.
  byr-byr: '@see-verse:GEN.025.019'
  awx-awx: Aisaxu krismasnä 40 yiwikengä, mängätnä Rebeka täkut. Rebekale nanäle umanu
    Betuel. Tiwän haminäle umanu Laban. Betuel yänggwälu Aram nanä. Tiwän kewu Mesopotemia
    yiwixakin. Ge ile yäpa Aisakgä täkut.
  pon-2006A: Aisek sounpar 40 ahnsou me e pwoudikihda Repeka, nein Petuel (mehn Aram
    oh Mesopodamia) oh rien Lapan serepein.
  por-BRBSL: Isaac tinha quarenta anos quando levou Rebeca, filha de Bethuel, o sírio
    de Paddan Aram, irmã de Laban, o sírio, para ser sua esposa.
  aly-aly: Isaac aherrety 40 anenh ra itengirrek Rebekah-itwek, Bethuel-kenh alerikw-itwek.
    Bethuel ra apmer Aram-areny anenh. Laban Rebekah-kenh awayikw apmer Aram-areny
    anenh arrpemarl.
  cth-cth: Isak ni Paddanaram ram e Syria tami Bethuel canu, Syria tami Laban e a
    tawncanu Rebekah a yu lah a la nah a kum 40 touh a pha.
  twi-twi: Isak dii mfirihyia aduanan no, ɔwaree Rebeka a ɔyɛ Aramni Betuel a ofi
    Paddan-Aram no babea. Rebeka yɛ Aramni Laban nuabea.
  hlt-hlt: Isaak kum sawmli a lo ca vaengah a yuu te Paddanaram kah Arammi Bethuel
    canu, Arammi Laban ngannu, Rebekah te a loh.
  tbz-SIM: Isɑki do mɔkɛ yɛbie nsipísìnɑ̀ɑ̀ ndi kɛ́puokɛ Debekɑɑ, Betuyɛɛdi Arɑmu
    botí kou kóo sɑpɑ̀ɑ̀, Dɑmɑɑ tɑ̃ũ̀. Bɛ̀ do ɑ̃ Mɛsopotɑmii nwe.
  msy-2020: Ezɨ Aisak 40plan azeniba ikia egha Rebekan iti. Ezɨ Rebeka a Betuelɨn
    guivim, Betuel a Mesopotemian amadaghan Aramian adarazir gumazir mam. Rebeka ana
    Aramian adarazir gumazim Labanɨn buaramizim.
  txq-txq: Neu Isak sao nala Ribka, Isak teun nara 40. Ribka aman, Betuel. Ma naan,
    Laban. Sira raa, hatahori Aram numa Padan Aram mai.
  aaz-aaz: Oras naiꞌ Isak ansao bi Ripka, naiꞌ Isak nmoin naan toon boꞌ haa. Bi Ripka
    in aamf ee, es reꞌ naiꞌ Betuel. In naof ee, es reꞌ naiꞌ Laban. Sin reꞌ naan atoin
    Aramas, naꞌkon pah Padan Aram.
  azb-azb: İshaq Paddan-Aramdan Aramlı Lavanın bacısı, Aramlı Betuelin qızı Rivqanı
    arvad alanda qırx yaşında idi.
  eng-DBY: And Isaac was forty years old when he took Rebecca as wife, the daughter
    of Bethuel the Syrian of Padan-Aram, the sister of Laban the Syrian.
  hin-2017: और इसहाक ने चालीस वर्ष का होकर रिबका को, जो पद्दनराम के वासी, अरामी बतूएल
    की बेटी, और अरामी लाबान की बहन थी, ब्याह लिया।
  wol-KYG: Isaaxa am ñeent fukki at, jël Rebeka doomu Betuwel, Arameen, bi dëkke diiwaanu
    Padan Aram, dib jigéenu Laban, Arameen ba.
  swp-swp: Isaako ena borimai tatao labui se mate, na Rebeka ie abi monena, ia Betuela
    natuna siu, Arama tauna wa Padana‐arama eai ie mia, eo louna Labana Arama tauna.
  bjr-bjr: Isakeefa qaara fasiqa niku nisauku taikasee 40 aukuana maraseenoo Beetueerana
    araamuna Reebeeka nammarina maranau. Rabannana asookina maranau. Beetueerafa Arameeannaindaraafa
    Meesoopootamia maqa maaqaki ani marinau.
  eng-YLT: and Isaac is a son of forty years in his taking Rebekah, daughter of Bethuel
    the Aramaean, from Padan-Aram, sister of Laban the Aramaean, to him for a wife.
  kne-kne: Mo si Isaac pay, opatapolo di tawena sin nan-asawaan da en Rebeka ay iyogtan
    Laban ay anak Betuel (ay esay Arameo ay napod Mesopotamia).
  wat-wat: Tovanama Aisake kana manamana 40 nenei Nibeka i vikawaniya. Nibeka tawaḡana
    o Nebani keta amasi o Betuweni tene Anami fafani Fadana-anami nenei.
  heg-NTPO: Dedeng Isak saap nol Ribka la, Isak umur taun buk aat. Ribka ama ka Betuel.
    Nol un blanen na ngala Laban. Oen nam atuil Aram, deng Padan Aram.
  ptu-ptu: Indo Ishak appa' pulo taunna dadinna anna umpobainei Ribka, adinna Laban
    änä'na Betuel, mesa to Aram to buttu dio mai Padan-Aram.
  bzd-NTPO: Isaac ki̱ duas de dabom tkëyök (40) ta̱ ise̱néwa̱ Rebeca ta̱. Rebeca dör
    Betuel e' alà busi ena Labán kutà. Ie'pa dör arameowak se̱rke ká̱ kiè Padán-aram
    ee̱.
  kwf-kwf: KaidaꞋi sa Aesak nia korea Ꞌi Rebeka, nia tua naꞋa sulia fai akwala faꞋi
    ngali ki. ꞋI Rebeka neꞋe ngela kini sa Betuel, taꞋi ngwae Ꞌi Mesopotemia ana abaꞋi
    kula kira saea Ꞌani Ꞌi Aram. Ma sa Laban na sasina Ꞌi Rebeka.
  eng-WYC-2017: and when Isaac was of forty years, he wedded a wife, Rebecca, the
    daughter of Bethuel, of Syria, of Mesopotamia, the sister of Laban.
  eng-WMBB: Isaac was forty years old when he took Rebekah, the daughter of Bethuel
    the Syrian of Paddan Aram, the sister of Laban the Syrian, to be his wife.
  spp-spp: Mà Ishaka shìŋi yaha yyee beeshuunni na, u à Betuyɛli pworoŋi Erebeka lèŋɛ
    mà pyi u cwo. Erebeka na mpyi Laban cɔɔn. Aramu tùluge shiin pi mpyi pi pi, Mɛsopotami
    kìni i.
  aey-aey: Aisak uqana cabi gel 40na uqa Rebeka on. Rebeka uqa Betuel ateg uqa Leban
    cebinag. Betuel uqa Aram dana uqa Mesopotemiadec. Leban uqaha Aram dana.
  urd-GVH: इसहाक़ 40 साल का था जब उस की रिबक़ा से शादी हुई। रिबक़ा लाबन की बहन और
    अरामी मर्द बतुएल की बेटी थी (बतुएल मसोपुतामिया का था)।
  rug-rug: Ka made ṉavulu puta vuahenina se Aisake, sipu haba ia sa se Ribeka, sa
    tuna vineki e Betueli. Se Betueli hie sina tie Aramea, pa popoa Mesopotemia si
    asa. Se Ribeka hie si na vavenena e Lebani.
  gaz-gaz: Yisihaaq yeroo Ribqaa fuudhetti nama waggaa afurtamaa ture; Ribqaan kunis
    intala Betuuʼeel namicha Arraam kan kaaba dhiʼa Phaadaan Arraamiitii fi obboleettii
    Laabaa namicha Arraam sanaa ti.
  fra-LSG: Abraham engendra Isaac. Isaac était âgé de quarante ans, quand il prit
    pour femme Rebecca, fille de Bethuel, l’Araméen, de Paddan-Aram, et sœur de Laban,
    l’Araméen.
  gnn-gnn: '@see-verse:GEN.025.019'
  yal-yal: Isiyaga to ɲɛɛ tonge naanin sɔtɔ siimayaan na, a yi Rebeka dɔxɔ, Laban
    xunyɛ ɲaxalanmana, Betuyeli a dii tɛmɛna. Arami kaane nan e ra, e kelixi Padan-Arami
    nɛn.
  gum-gum: Isaacbe Rebecaba kasharab uras pilamera cuarenta tøgaig kuig køn, tru Rebecabe
    Betuelwei nimbasr Labanwei nuchag købig køn. Inchen Betuelba Labanbabe arameosmera
    Padan-aramsrø warabelø kuig køn.
  iou-iou: '@see-verse:GEN.025.019'
  haw-1868: He kanaha na makahiki o Isaaka i kona wa i lawe ai ia Rebeka ke kaikamahine
    a Betuela no Suria, a ke kaikuwahine o Labana no Suria, i wahine nana.
  arb-NAV: وَكَانَ إِسْحاقُ فِي الأَرْبَعِينَ مِنْ عُمْرِهِ عِنْدَمَا تَزَوَّجَ رِفْقَةَ
    بِنْتَ بَتُوئِيلَ الأَرَامِيِّ مِنْ سَهْلِ أَرَامَ، وَأُخْتَ لابَانَ الأَرَامِيِّ.
  adz-adz: Gubuꞌ Isak udzufan sangꞌa 40 da iyu Rebeka, Betuel narunggan finam da Laban
    nafunggan, ribarangan garam Aram mpada Mesopotemia ugu.
  ewe-ewe: Isak xɔ ƒe blaene esi wòɖe Rebeka, ame si nye Betuel, Arameatɔ tso Padan
    Aram, Laban nɔvinyɔnu ƒe vi.
  eng-LEE: And Isaac was forty years old when he took Rebekah, the daughter of Bethuel
    the Syrian, of Padan-aram, the sister to Laban the Syrian, to himself as wife.
  dji-dji: a ngunukiṉing nyani Yisak gatjidjini 40 guṉmal a rarranydjarr, nyani mungan-miyilkgiṉdjiniban.
    A nyanngang nyanimngim yagirri Ribika, gaḻitjirringi ngungirki yulgi Bituwil ngungirapibi
    Aramiyan bapurrurrbi, a Yisakdji marrngili ngunukima miyilk ngunungir gurrbingir
    Padan-aram. A Ribikang wuwngim yagirri Laban ngunung Aramiyanbi bapurrurrbi yul.
  gvn-gvn: '@see-verse:GEN.025.019'
  nna-nna: Isaac 40 partunurrangu jarrinyaja mirtawaku kanya Rebecca, Bethuel-mili
    kurntal. Bethuel Aram-jirri pirirri, Mespotamia-ja. Rebecca marrka Laban-ku.
  asm-FB: ইচহাকে চল্লিশ বছৰ বয়সত ৰিবেকাক পত্নীৰূপে গ্রহণ কৰে। ৰিবেকা আছিল পদ্দন-অৰাম
    দেশৰ অৰামীয়া বথোৱেলৰ জীয়েক আৰু অৰামীয়া লাবনৰ ভনীয়েক।
  sus-A: عَ تٌ بَرَ حّ تٌنفٌ نَانِ سْتْ سِمَيَ رَ، عَ نَشَ رٍبٍكَ دْشْ، لَبَن شُنيَ
    فِنّمَ، بٍتُوٍلِ شَ دِ فِنّ. عَرَ مِكَيٍ نَن نَ عٍ رَ، كٍلِقٍ ثَدَن عَرَ مِ.
  fra-SBL: Isaac avait quarante ans quand il prit pour femme Rebecca, fille de Bethuel,
    l'Araméen de Paddan Aram, sœur de Laban l'Araméen.
  hbo-hbo: וַיְהִ֤י יִצְחָק֙ בֶּן־אַרְבָּעִ֣ים שָׁנָ֔ה בְּקַחְתֹּ֣ו אֶת־רִבְקָ֗ה בַּת־בְּתוּאֵל֙
    הֽ͏ָאֲרַמִּ֔י מִפַּדַּ֖ן אֲרָ֑ם אֲחֹ֛ות לָבָ֥ן הָאֲרַמִּ֖י לֹ֥ו לְאִשָּֽׁה׃
  shp-NTPO: Rebeca betan wanonontianra, Isaac chosko chonka baritiaya iká iki, ja
    iká iki Betuelnin bake ainbo jainoax Labánman poi, jabo iká iki arameobo Padan-aram-hain
    jaabo.
  eng-WYCLIFFE: and whanne Isaac was of fourti yeer, he weddide a wijf, Rebecca, douyter
    of Batuel, of Sirie of Mesopotanye, the sistir of Laban.
  piu-2006: '@see-verse:GEN.025.019'
  pjt-pjt: Panya Isaacalu puḻkaringkula yiya nampa 40 nyinanytjatjanungku Laipanku
    maḻanypa Ripikanya aḻṯingu panya wati Pitjuwilku uṉṯalpa. (Pitjuwilnga ngura panya
    Aṟamanya nguraṟa, manta nyara Mitjupu-taimiyala nyinapai.)
  cwe-cwe: Isaka kakala na miyaka malongo mane viyamsolile Lebeka mwana wa Besueli,
    Mwalamu wa Padani Alamu. Lebeka kakala lumbu wa Labani.
  bgs-bgs: Kappatan (40) dán tô idad i Isaac tô igkalyag sikandin ki Rebecca na batà
    i Betuel na Arameanhon na góddô tun ta Mesopotamia. Si Rebecca tô tábbé i Laban
    na Arameanhon.
  kik-kik: nake Isaaka aarĩ na mĩaka mĩrongo ĩna rĩrĩa aahikirie Rebeka, mwarĩ wa
    Bethueli ũrĩa Mũsuriata wa Padani-Aramu, na aarĩ mwarĩ wa nyina na Labani ũrĩa
    Mũsuriata.
  ksr-ksr: Aisaknoŋ yambuya 40 kolooro Mesopotemia (Padan Aram) kantrinoŋa Aram eja
    qata Betuelwaa borata Rebeka embia mero. Rebekawaa naaŋa ii Aram eja qata Laban.
  fra-NCL: Isaac était âgé de quarante ans quand il prit pour femme Rebecca, fille
    de Bathuel l’Araméen, de Paddan-Aram, et sœur de Laban, l’Araméen.
  cek-AK: Issak loe Padan Aram ahmuen ah kaom, Syria acaeng Bethuel ih canu, Syria
    acaeng Laban ih tanuh, Rebekah to zu ah lak naah, saning qui palito oh boeh.
  xla-xla: '@see-verse:GEN.025.019'
  cuk-cuk: Isaac birga-dulabo-nikadgine (40), Rebeca-nikunonikid. Rebecaʼde, Betuel-sisgwad.
    E-susdi, Labánʼye nugad. Amarde, Arameo-dulemalad, Padan-Aram-neggweburgi bukwamalad.
  uig-CYR: Исһақ Падан-Арамда олтиришлиқ арамий Бетуәлниң қизи, арамий Лабанниң сиңлиси
    болған Ривкаһни хотунлуққа алғанда қириқ яшқа киргән еди.
  pma-pma: Aesak, sua onen hanumau elu (40) navong retalihe ral min Rebekah, natnahin
    Betuel (koan Aramea ten out Mesopotemia) ka ahinali Leban.
  tel-2017: ఇస్సాకు పద్దనరాములో నివసించే సిరియా వాడైన బెతూయేలు కూతురూ సిరియావాడైన
    లాబాను సోదరీ అయిన రిబ్కాను పెళ్ళి చేసుకున్నాడు. అప్పటికి అతని వయస్సు నలభై సంవత్సరాలు.
  hat-BSA: Lè Isaac te gen laj karant ane, li te pran Rebecca, fi Bethuel la, Araméen
    an nan kote Paddan-Aram, sè Laban an, Araméen an, pou vin madanm li.
  kos-kos: Isaac el yac angngaul ke el payukyak sel Rebecca, acn natul Bethuel (sie
    mwet Aram ke acn Mesopotamia), ac el ma lohl Laban.
  hbo-WLC: וַיְהִ֤י יִצְחָק֙ בֶּן־אַרְבָּעִ֣ים שָׁנָ֔ה בְּקַחְתּ֣וֹ אֶת־רִבְקָ֗ה בַּת־בְּתוּאֵל֙
    הָֽאֲרַמִּ֔י מִפַּדַּ֖ן אֲרָ֑ם אֲח֛וֹת לָבָ֥ן הָאֲרַמִּ֖י ל֥וֹ לְאִשָּֽׁה׃
  ibo-ibo: Aịzik gbara iri afọ anọ mgbe ọ lụrụ Ribeka, nwa Betuel, onye Aram si nʼobodo
    Padan Aram, nwanne Leban, onye Aram.
  ory-ory: ସେହି ଇସ୍‌ହାକ ଚାଳିଶ ବର୍ଷ ବୟସରେ ପଦ୍ଦନ୍‍ ଅରାମୀୟ ବଥୂୟେଲର କନ୍ୟା, ଅର୍ଥାତ୍‍, ଅରାମୀୟ
    ଲାବନର ଭଗିନୀ ରିବିକାକୁ ବିବାହ କଲେ।
  wmt-wmt: '@see-verse:GEN.025.019'
  chk-chk: Iwe, Isaak a ierini faik, lupwen a pwülüeni Repeka nöün Petuel we ewe re
    Siria seni Mesopotamia. Nge Repeka fefinen Lapan we.
  ssd-ssd: Isak nu yar 40 ŋak minna sulumba Rebeka tina. Rebeka nu Aramnu Mesopotamia
    kilke mbolok pino. Mam nuŋe Betuel. Leu nuŋe Laban.
  rop-rop: Imbin 40 yiya ol wen imbin merrit langa Rabeka. En det braja blanga Rabeka
    bin neim Leiban, en dubala dedi bin neim Bethyuwel, en det olmen bin kaman brom
    det kantri gulum Mesapoteimiya, en imbin brom det traib gulum Eramiyan.
  ukr-1871: Було ж Ізаакові сорок лїт, як узяв Ребеку, дочку Бетуїла, Арамянина з
    Мезопотамиї, сестру Лабана, Арамянина, собі за жінку.
  eng-AOI: Isaac was forty years old when he married Rebecca. Rebecca was the daughter
    of Bethuel who was an Aramean from Mesopotamia. And Rebecca's brother was Laban.
  yon-yon: Aisek kuu weeb 40yiib kere Rebeka kuu awanoon. Yu kuu Aram ambibkin ye
    okad dabonmo ye karub Betuel ye mungkan. Yu kuu Aramman Leban ye daman.
  bch-bch: Be Aisak aea rai sangaul pange ta iuai Rebeka. Rebeka ei gergeu taine ton
    Betuel, eaba Aram aea ngan tibur kapei Padan-Aram. Rebeka iliu eine Laban, eaba
    Aram aea.
  deu-1951: Isaak aber war vierzig Jahre alt, da er die Tochter Bethuels, des Syrers
    von Mesopotamien, die Schwester des Syrers Laban, zum Weibe nahm.
  eng-JPS: And Isaac was forty years old when he took Rebekah, the daughter of Bethuel
    the Aramean, of Paddan-aram, the sister of Laban the Aramean, to be his wife.
  ubr-ubr: Isaac an kwanda orot ruam an rai on Rebecca iawan, on min Bethuel natun
    jeverei a Laban robun, osi min Aram emon sinat Mesopotamia nan.
  srp-1865: A Isaku bješe èetrdeset godina kad se oženi Revekom, kæerju Vatuila Sirina
    iz Mesopotamije, sestrom Lavana Sirina.
  lug-lug: Isaaka yalina emyaka amakumi ana, we yawasiza muwala wa Besweri Omusuuli
    ow’e Padanalaamu, eyayitibwanga Lebbeeka mwannyina wa Labbaani.
  heb-heb: ויהי יצחק בן ארבעים שנה בקחתו את רבקה בת בתואל הארמי מפדן ארם אחות לבן
    הארמי לו לאשה׃
  ben-IRV: চল্লিশ বছর বয়সে ইসহাক অরামীয় বথূয়েলের মেয়ে অরামীয় লাবনের বোন রিবিকাকে
    পদ্দন-অরাম থেকে এনে বিয়ে করেন।
  pan-pan: ਅਤੇ ਇਸਹਾਕ ਚਾਲ੍ਹੀ ਸਾਲ ਦਾ ਹੋਇਆ ਜਦ ਉਹ ਰਿਬਕਾਹ ਨੂੰ ਆਪਣੀ ਪਤਨੀ ਬਣਾਉਣ ਲਈ ਲੈ ਆਇਆ,
    ਜਿਹੜੀ ਪਦਨ ਅਰਾਮ ਦੇ ਵਾਸੀ ਬਥੂਏਲ ਅਰਾਮੀ ਦੀ ਧੀ ਸੀ ਅਤੇ ਲਾਬਾਨ ਅਰਾਮੀ ਦੀ ਭੈਣ ਸੀ।
  tkr-tkr: I'saq'ee Paddan-Arameençe Aramğançene Betuelyna yiş, Lavanna yiçu Rivq'a
    hee'eng'a, mang'uqa yoq'ts'al (40) senniy vod.
  mwp-mwp: Isaka nungu nanga poti wathoel gasamoeydhin nuydh nan Rebekana nubiya niyaypa
    yoelpadhin. Na Rebeka Bethwelan kazi Leyboenan babath. Bethwel nuy Araminalayg
    Mesopoetaymiyaw doegamoenu.
  mya-JVB: ဣဇာက် သည်၊ အသက် လေးဆယ် ရှိ သောအခါ၊ ပါဒနာရံ အရပ်သူ၊ ရှုရိ အမျိုးဗေသွေလ ၏သမီး
    ၊ ရှုရိ လူ လာဗန် ၏ နှမ ရေဗက္က နှင့် အိမ်ထောင် လေ၏။
  tte-O: Aisake ana bolime poti (40) ilobai kabo Libeka ikasolanan. Libeka iya Betuweli
    natuna yo Labana duna, siya Alami tomonliyao simiyamiya dedei Mesopoteimiya koina.
  tbg-tbg: Aisaakiva 40 ihi varakero viva Rebekaara varatero vaura. Rebekaava Betuelira
    raavuravano vauvaro Betueliva Araamihainaava Mesopotemia vataini vaura. Rebekaara
    vakaava Labaaniva vaura.
  hmo-hmo: Isako ena mauri lagani be 40 neganai, ia ese Rebeka ia adavaia. Rebeka
    be Betuela, Aramea tauna ta ena natuna, bona Labana, Aramea tauna ta ena taihuna.
    Betuela be Mesopotamia tano dekena amo.
  ata-ata: Aisaki tauu iexu mulai loxo itemaxu tamei (40) la sou anu muꞌuluxe Liveka
    eiae Betueli ꞌolu. Betueli anu sou tuala ne Alamu no xalee ne Mesopotamia. Vimoe
    mulu ualasou lexe Lavani.
  nfa-nfa: Lodꞌo Isak madhèdi dènge Ribka, umur na 40 (èpa nguru) tèu le. Ama Ribka,
    ngara na Betuel. Ana mone Ribka, ngara na Laban. Rèngu se, dhèu Aram, nèti Padan
    Aram.
  urd-urd: इस्हाक़ चालीस साल का था जब उसने रिब्क़ा से ब्याह किया, जो फ़द्दान अराम
    के बाशिन्दे बैतूएल अरामी की बेटी और लाबन अरामी की बहन थी।
  rus-SYN: Исаак был сорока лет, когда он взял себе в жену Ревекку, дочь Вафуила Арамеянина
    из Месопотамии, сестру Лавана Арамеянина.
  cbt-NTPO: Catapini shonca pi'ipitaso', sa'arin. Pitoiro hui'nin Nipica itopiso',
    manin. Inaso yo'in, Napano itopi. Inapitaso' arano'sa itopi. Patan-aran parti
    ya'huëpi.
  bqc-SIM: Kɛ́ Izaaki kà wɛ̃̀ bla ↄ̃ à Labã dãe Lɛbɛka sɛ̀. Ɔ̃mɛ Sili bùsu gbɛ̃́
    Bɛtuɛ pↄ́ bↄ̀ Mɛsↄpↄtami bùsuu nɛ́ ũ.
  tcz-CHONGTHU: Chuin Isaac kum som li alhin in aji ding in Rebekah Paddan- Ram gam'a
    Bethuel chanu Aramean mi Laban sopinu chu a kipuiyin ahi.
  mar-mar: इसहाक चाळीस वर्षांचा झाला तेव्हा त्याने पदन-अरामातील अरामी बथुवेलाची मुलगी
    व अरामी लाबानाची बहीण रिबका हिला पत्नी करून घेतले.
  tcs-tcs: Wen Aizak bin kese 40 iya oul, em bin kam man blo Ribeka. Ribeka bin gel
    blo Betuel. Betuel em man blo Aram prom kantri blo Mesapotamia ane Ribeka i bin
    gad wan bala neim Laban.
  soq-soq: Aisak enawa 40 wadeno Rebeka naisen. Me ipa Betuel anoopa ita do Leiban
    weanapa, mo ipa Aram apanawa bola Padan Aram bedewe waimoie.
  qub-qub: Rebecawan majachacashan öra Isaacga caycaran chuscu chunca (40) watayoj.
    Betuelpa wamranmi caran Rebecaga. Y Labanpana pañin caran. Paycunaga Aram runacunami
    caran. Padan-aram partichömi tiyaran.
  bqp-bqp: Kũ Isaaku kà wɛ̃̀ bupla, akũ à Labã dãre Rɛbɛka sɛ̀. Àkũmɛ Siria bùsu
    gbɛ̃ Bɛtuɛli kũ à bò Mɛsↄpↄtamia bùsun nɛ́ ũ.
  hat-hat: Abraram te papa Izarak. Izarak te gen karantan lè li marye ak Rebeka ki
    te pitit fi Betwèl, moun lavil Aram, ki te rete nan peyi Mezopotami an. Rebeka
    te sè Laban, moun lavil Aram.
  eng-BSB: and Isaac was forty years old when he married Rebekah, the daughter of
    Bethuel the Aramean from Paddan-aram and the sister of Laban the Aramean.
  tod-tod: Izaake ná-konagi ɠɛni ga puunaanigɔ (40), siɛgi zu é Laɓan baazeelai
    Eleɓɛka zeɠeni la ga anzai, Alame nui Ɓetuwɛle ná-doun anzanui, nii é Padan-Alame.
  eng-WEBPB: Isaac was forty years old when he took Rebekah, the daughter of Bethuel
    the Syrian of Paddan Aram, the sister of Laban the Syrian, to be his wife.
  kbq-kbq: Aisaki'a 40'a zagegafu huteno Rebekana Betueli mofa eri'ne, Lebani'a Aramea
    nekino, Mesopotamia mopareti ne'mofo nesaro erigeno, nenaro'za hu'ne.
  nhe-BL: Isaac quipiyayaya 40 xihuitl quema mosihuajti ihuaya Rebeca tlen eliyaya
    iichpoca Betuel huan iicni Labán. Labán huan Betuel eliyayaj nopa arameos tlen
    itztoyaj ipan tlali Aram.
  bus-bus: Kɛ̀ Isaaku kà wɛ̃̀ baplaa, ben à Labã dãre Rɛbɛka sɛ̀. Àmbe Siria bùsu
    gbɛ̃ Bɛtuɛli kɛ̀ bↄ̀ Mɛsↄpↄtamia bùsun nɛ́ ũ.
  gub-BL: Izak wereko 40 kwarahy Hemek hereko mehe. (Metuwew tazyr romo Àràmàw heinyr
    romo hekon a'e.) Hemek iànàm wiko Àràm izuapyapyr romo wà. Wiko Mezopotàm ywy
    rehe wà. — Yrykaw wamyter pe har, i'i a'e ywy her zaneze'eg rupi.
  eng-DRA: Who when he was forty years old, took to wife Rebecca the daughter of Bathuel
    the Syrian of Mesopotamia, sister to Laban.
  knf-knf: kë Iŧaak aka ŋşubal iñeen ŋbaakër wi aniimuŋ Rebeka aţa Laban abuk Betuwel.
    Betuwel na Laban bawo baharameeŋ banwoonuŋ Padan-Aram.
