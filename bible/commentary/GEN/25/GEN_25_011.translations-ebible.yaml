verse: GEN.025.011
translations:
  mal-C: അബ്രാഹാമിന്റെ മരണത്തിനുശേഷം അദ്ദേഹത്തിന്റെ പുത്രനായ യിസ്ഹാക്കിനെ ദൈവം അനുഗ്രഹിച്ചു;
    യിസ്ഹാക്ക് ആ കാലത്ത് ബേർ-ലഹയീ-രോയീലായിരുന്നു താമസിച്ചിരുന്നത്.
  deu-TKW: Nach dem Tode Abrahams aber segnete Gott seinen Sohn Isaak; Isaak aber
    wohnte bei dem “Brunnen des Lebendigen, der mich schaut”.
  lin-lin: Sima na kufa ya Abrayami, Nzambe apambolaki Izaki, mwana mobali ya Abrayami.
    Izaki azalaki kovanda pene ya Lakai-Royi.
  cbr-NT: Usaia Abraham ñua 'ain ka Nukën 'Ibu Diosan Isaac upíokin sinánxuankëxa,
    usa okían 'akëx ka anua 'umpax 'ikë a rapasubi tsóti bërúakëxa. “Ax ka 'iakëxa,
    axa tsókë 'imainun an 'ë iskë kakin anëkë anu.”
  eng-LSV: And it comes to pass after the death of Abraham, that God blesses his son
    Isaac; and Isaac dwells by the Well of the Living One, my Beholder.
  bmu-bmu: Abrahamnöŋ kömuiga Anutunöŋ nahönŋi Aisak kötuetköm waŋgiba malök. Yaŋön
    Negew gölmenöŋ o löm qetŋi Ber Lahai Roi (Malmalŋambuk mala nehakzawaŋgö o lömŋi)
    miaŋgö kösutŋe tata malök. Mewö.
  eng-GNV: And after the death of Abraham God blessed Izhak his sonne, and Izhak dwelt
    by Beer-lahai-roi.
  eng-WEBSTER: 'And it came to pass after the death of Abraham, that God blessed his
    son Isaac: and Isaac dwelt by the well Lahai-roi.'
  nhw-BL: Teipa quema Abraham mijqui, Toteco Dios miyac quitiochijqui Isaac. Huan
    Isaac mocahuayaya nechca nopa ameli catli itoca “Iamel Yaya Catli Itztoc Huan
    Catli Nechita.”
  swh-ONEN: Baada ya kifo cha Abrahamu, Mungu akambariki mwanawe Isaki, ambaye baadaye
    aliishi karibu na Beer-Lahai-Roi.
  bba-bba: Aburɑhɑmun ɡɔɔn biru Gusunɔ u win bii Isɑki domɑru kuɑ. Sɑɑ ye sɔɔ, u wɑ̃ɑwɑ
    dɔkɔn bɔkuɔ ye bɑ mɔ̀ Gusunɔ u mɑn wɑɑmɔ.
  eng-KJVCPB: And it came to pass after the death of Abraham, that God blessed his
    son Isaac; and Isaac dwelt by the well Lahai-roi.
  cpy-cpy: Okanta ikamaki Abraham-ni, itajonkawentakiri Tajorentsi irika Isaac, riitaki
    nampitaawori janta nijaateniki iiteetziro “Inijaate Añaari Ñaakinari.”
  mpx-mpx: Abalahama wana yaomal enaa, Yabowaine Aisake i muloluan nabiyan. Saugena
    o iya i miminaa panuwa toto alana hi ba, “Wewel Yabowaine Yawalina Gaganina I
    Kiteyau” gegelinaa, labi Negeb elana.
  wbp-wbp: Ngula-jangkaju, Yijaki kuja kurdu-puka-jarrija, nyanungu-mayamayaju kulpari
    yanulkulu yangka yali-kirra mulju-kurra yirdi-kirraju Pirilayiru-kurra, ngulangkalkunyalpalurla
    pirrjirdi marlaja nyinaja Kaatukuju.
  luo-luo: Bangʼ tho Ibrahim, Nyasaye nogwedho wuode Isaka, mane kindeno odak Beer-Lahai-Roi.
  meu-meu: Abraham ena mase murinai, Dirava ese natuna Isaak e hanamoa. Isaak na Bere-lahai-roi
    ranu gurina badibadinai e nohova.
  npi-ULB: अब्राहामको मृत्‍युपछि परमेश्‍वरले तिनका छोरा इसहाकलाई आशिष्‌ दिनुभयो, र
    इसहाक बेअर-लहै-रोइ नजिकै बसोबास गरे ।
  yor-yor: Lẹ́yìn ikú Abrahamu, Ọlọ́run sì bùkún fún Isaaki ọmọ rẹ̀, tí ó ń gbé nítòsí
    kànga Lahai-Roi ní ìgbà náà.
  emp-NTPO: Abrahaʌ̃ jaid̶ad̶acarea Ãcõrẽba dji warra Isara bia b̶ʌsia. Isara baido
    juebada uria caita b̶abadjia. Dji baido juebada uriara Beer-Lajai-Roi abadjid̶aa.
  ind-ind: Sesudah itu, Allah memberkati Isak sebagaimana Dia memberkati ayahnya.
    Isak menetap di dekat sumur Beer Lahai Roi.
  pes-OPCB: بعد از مرگ ابراهیم، خدا اسحاق را برکت داد. (در این زمان اسحاق نزدیک بئرلحی
    رُئی، واقع در نِگِب ساکن بود.)
  ssx-ssx: Kutupa Eipoloha꞉ma꞉ homeke hoki naneta꞉ ipika꞉ weki Aisa꞉keta꞉ Koda꞉ma꞉
    epeayekeme. Aisa꞉keta꞉ mo Handa꞉la꞉ Pa Hao Hala꞉ Halina꞉ Naku Ikali teke pa꞉ta꞉
    hayekeme.
  lcm-lcm: Emung i kana matmat, God kata atautauia kana nat ta Isak. Isak si vuk taun
    ke katalapo ago e Ber Lakai Roi.
  aer-aer: Nhenge Abraham-arle ilwekenge, Isaac apmere Beer-lahai-roi ikwerele anetyarte.
    Ngkartele akwetethe arne mwerre mpwaretyarte Isaac-eke, re akngeye Abraham-eke
    mpwaretyarte-arteke.
  tgl-ULB: Pagkatapos ng kamatayan ni Abraham, pinagpala ng Diyos si Isaac na kanyang
    anak, at si Isaac ay nanirahan malapit sa Beer-lahai-roi.
  nop-nop: Abalaham kumumbune mindaŋkade Bepaŋdi mihiŋiŋ Aisak kahaŋ timiŋguk. Aisak
    adi adi ime niŋ wou Bea Lahai Loi uŋaŋ itouluguk.
  kca-kca: Авраам пӑрәм йўпийән Турәм Куща Исаак пŏхәԓ йӑмән мӑсԓы. Беэр-лахай-рои
    хŏща Исаак ус.
  cbu-NT: Aprahamarin tsiparamchu, Apanll Isaakaatssha kapung chinarangiya. Anpur
    Isaak taarangiya kung tipashish kayumanashta yuwash Apanll anoo posoo kis napkiya
    atusin ísamarangana anshu. Ashiriya, na kamaneena yuwaa Aprahamarini tsiparamchu,
    wizanllinshutam mapurangana anootsi.
  hui-hui: Abarahama homayagola Ngode Datagaliwabehanda Aisaga bayuwaore biamogo bialu
    hene. Anigo Aisaga ibu nde iba uli wene mini Ngode Datagaliwabe Haluhe Kagome
    I̱ Handaga kagonaga laga iba bereagoria dindi mbira kaware wiagoria ibu haabo
    hene.
  wrs-wrs: Doa Isaki Ismaeli hevna aralmba di esingvenamba, wo Isakva di wohana no
    pethara, ten tovalp lohvnam, os ningthivna Sesoana tovalp. Wo Sesoa kolvrevna.
  mya-mya: အာ​ဗြ​ဟံ​ကွယ်​လွန်​ပြီး​နောက်``ငါ့​ကို​မြင် တော်​မူ​သည့်​အ​သက်​ရှင်​တော်​မူ​သော​အ​ရှင်
    ၏​ရေ​တွင်း'' အ​နီး​၌​နေ​ထိုင်​သော​ဣ​ဇာက်​ကို ဘု​ရား​သ​ခင်​ကောင်း​ချီး​ပေး​တော်​မူ​၏။
  cbi-NTPO: Tsai' Abraham peyañu, Isaacnu Dios mika ura' deke' puitemi. Tsenñu Isaacya
    “Chu' inu keenamu” tinu pusu kelunu chumu tiyami.
  bod-N: ཨབ་ར་ཧམ་སྐུ་གཤེགས༌རྗེས། དཀོན་མཆོག་གིས་ཁོང་གི་བུ་ཨི་སཱག་ལ་བྱིན་རླབས་གནང་བ༌དང༌།
    ཨི་སཱག་ནི་པེར་ལཱ་ཧེད་རོའུ་ཞེས་པའི་ཆུ་མིག་གི་ཡུལ་དུ་བཞུགས༌སོ།།
  wsk-wsk: Abraham kueram se Kaem Isaac marak sokel tuam. Tom mu te Isaac Beer Lahai
    Roi bagakaso.
  kkl-kkl: So'o siktekti, wamdekpa, Allahri Abraham elme Ishak neneko o'ona senelamogti,
    yeplamog. Li ko'o eneag Ishak neneko mag sembe so'o wailbaekag, “Beer-lahai-roi”
    so'o peramag wamog.
  sna-sna: Shure kwokufa kwaAbhurahama, Mwari akaropafadza mwanakomana wake Isaka,
    uyo akagara pedyo neBheeri Rahai Roi.
  spa-BLM: Después de la muerte de Abraham, Dios bendijo a Isaac, su hijo. Isaac vivía
    en Beer Lahai Roi.
  beu-beu: Abraham ana aamina tila muse, Lahatala Ana Eaaung-Ehama ba bae ebale veng
    niang angu metma oal Isak enang, angu ebele Isak ana aabetat tening-rama. Bot
    Isak ana jar eng Lahai Roi angu, abung mihi.
  cac-cac: Axo yic toxo ix cham vin̈, ix yac'ancot svach'c'olal Dios d'a yib'an̈ vin̈aj
    Isaac. Ix can cajan vin̈ d'a slac'anil a' uc'b'ila' scuchan A Dios Pitzan Tzin
    Ilani.
  swh-ULB: Baada ya kifo cha Abraham, Mungu akambariki Isaka mwanae, na Isaka akaishi
    karibu na Beerlalahairoi.
  bel-bel: Пасьля сьмерці Абрагама Бог дабраславіў Ісаака, сына ягонага. Ісаак жыў
    пры Бээр-Лахай-Роі.
  deu-ELBBK: Und es geschah nach dem Tod Abrahams, da segnete Gott Isaak, seinen Sohn;
    und Isaak wohnte bei dem Brunnen Lachai-Roi.
  mbb-OT: Ne hein minatey en si Abraham, midtuvazan te Megbevayà is anak din he si
    Isaac, ne ziyà si Isaac med-ubpà te Beer Lahai Roi.
  msc-msc: Iburahima sani kɔ rɔ, Alla ka baraka don a dencɛ Isiyaka la kɔ rɔ. Isiyaka
    siini tɛrɛ Bɛri Lasayi Rɔyi le la.
  mal-2015: അബ്രാഹാം മരിച്ചശേഷം ദൈവം അവന്റെ മകനായ യിസ്ഹാക്കിനെ അനുഗ്രഹിച്ചു; യിസ്ഹാക്ക്
    ബേർലഹയിരോയീക്കരികെ പാർത്തു.
  tuo-NT: 'Abrahã wẽ́rĩ́ca beꞌro Õꞌacʉ̃ cʉ̃ macʉ̃ Isaare añurõ waꞌacã weecʉ niwĩ.
    Cʉ̃ niꞌcã aco pe tiro niseticʉ niwĩ. Ti pere aꞌtiro pisucãrã niwã: “Catinuꞌcũgʉ̃,
    yʉꞌʉre ĩꞌagʉ̃ ya pe” pisucãrã niwã.'
  gup-gup: Bu Abraham doweng wanjh God bimarnekurduyimeng kunmak Isaac nawu beywurd
    nuye Abraham, dja nungka Isaac yerrkang ni darnkih kore kunngad boyoy manbu bongadngeyyoy
    Beer Lahai Roi.
  met-met: Kimuya mana Ebraham matianoa, Urana sina guxama na garanoa Aisak. Mana
    bungina baguba, Aisak wa mana Ber-Lahai-Roi.
  gvs-gvs: E ina kámasa mlina, natuna Aisake Bera Lakai Roi goi ilokasa ikaaiyaka
    go, ina kaiyakayana goi kina Yaubada ikaipakuye.
  rmc-rmc: Pal o meriben le Abrahamoskro o Del požehňinďa leskre čhas le Izak. O Izak
    bešelas paš e chaňig Beer-Lachaj-Roi.
  nlg-nlg: Mi murina te mate tua Abraham, God te vautoa Isaac dalena, me ghahaa lilighina
    Beer-lahai-roi.
  dgr-DOGNT: Abraham ełaı̨wo tł'axǫǫ̀ Nǫ̀htsı̨ Isaac xè sìghà hòɂǫǫ̀ ayį̀į̀là. Ekò
    k'e Isaac Ber-Lahaı-Roı gòyeh gà nàde ı̨lè.
  pes-OPV: و واقع شد بعد از وفات ابراهیم، که خدا پسرش اسحاق را برکت داد، واسحاق نزد
    بئرلحی رئی ساکن بود.
  ron-1924: Дупэ моартя луй Авраам, Думнезеу а бинекувынтат пе фиул сэу Исаак. Ел
    локуя лынгэ фынтына Лахай-Рой.
  ben-OBCV: অব্রাহামের মৃত্যুর পর, ঈশ্বর তাঁর সেই ছেলে ইস্‌হাককে আশীর্বাদ করলেন, যিনি
    তখন বের-লহয়-রোয়ীর কাছে বসবাস করছিলেন।
  lex-lex: La'pa Abrahama nmat wia dewade Uplerlawna Nara'a-napalga Isaka, ne Isaka
    nhol lia gera mak kwawa Ber Lahai-Roi.
  rgu-rgu: Abraham mate ni, basa boe ma Manetualain fee ua-naleꞌ neuꞌ Isak, losaꞌ
    ana nasoda no mole-dame. Tepoꞌ ria, Isak leo naneneaꞌ oe dodoluꞌ esa, nade Beer
    Lahai Roi.
  som-som: Ibraahim geeridiisii ka dib ayaa Ilaah barakeeyey wiilkiisii Isxaaq; Isxaaqna
    wuxuu ag degganaa Bi'ir Lahayroy.
  lat-VUC: Et post obitum illius benedixit Deus Isaac filio ejus, qui habitabat juxta
    puteum nomine Viventis et videntis.
  aoi-aoi: Kembirra ni-jungwu-mulangwa nakina Aburiyama eneja Neningikarrawara nakina
    ni-yamama eningaba Ajika-manja nenikuwenikba-manja. Nakine-ka eneja Ajika n-ambilyumurra
    akwudangwa ebina-manja emedirra emikirra “Numinakina Emedirra Akungwa Neniba akwa
    Ngini-rringkinama Ngayuwa.” Biya yakwujina ngawa n-ambilyumurra Ajika nakina-da.
  eng-ASVBT: 'And it came to pass after the death of Abraham, that God blessed Isaac
    his son: and Isaac dwelt by Beer-lahai-roi.'
  mna-mna: Abaraam imeete, to Anutu iur kampeŋana kini ise ki lutuunu Isak. Indeeŋe
    tana, Isak imbotmbot igarau yok touŋana ta tipaata be Laai-Roi.
  ita-1885: Ora, dopo che Abrahamo fu morto, Iddio benedisse Isacco, suo figliuolo;
    e Isacco abitò presso del Pozzo del Vivente che mi vede.
  eng-LXXUP: And it came to pass after Abraham was dead, that God blessed Isaac his
    son, and Isaac dwelt by the well of the vision.
  eng-ULB: After the death of Abraham, God blessed Isaac his son, and Isaac lived
    near Beer Lahai Roi.
  spa-VBL: Después de la muerte de Abraham, Dios bendijo a su hijo Isaac, quien vivía
    cerca de Beer-lahai-roi.
  fra-_FOB: Or, après la mort d'Abraham, Dieu bénit Isaac son fils. Et Isaac habita
    près du puits du Vivant-qui-me-voit.
  mal-mal: അബ്രാഹാം മരിച്ചശേഷം ദൈവം അവന്റെ മകനായ യിസ്ഹാക്കിനെ അനുഗ്രഹിച്ചു; യിസ്ഹാക്ക്
    ബേർലഹയിരോയീക്കരികെ വസിച്ചു.
  urd-GVR: Ibrāhīm kī wafāt ke bād Allāh ne Is'hāq ko barkat dī. Us waqt Is'hāq Bair-lahī-roī
    ke qarīb ābād thā.
  suz-BL: मिनु अब्राहाम बेक्‍म नोले परमप्रभुमी इसहाक कली आसीक गेवा बाक्‍त। मेना इसहाक
    बेयर-लहाइ-रोइ माइश्‍शोमी बाक्‍शो बाक्‍माक्‍त। उत्‍पत्ती १७:१९; उत्‍पत्ती २४:६२
  ita-1927: E dopo la morte d’Abrahamo, Iddio benedisse Isacco figliuolo di lui; e
    Isacco dimorò presso il pozzo di Lachai-Roi.
  ckb-ckb: دوای مردنی ئیبراهیم، خودا ئیسحاقی کوڕی بەرەکەتدار کرد. ئیسحاقیش لەلای بیری
    لەحەی ڕۆئییەوە نیشتەجێ بوو.
  eng-BBE: Now after the death of Abraham, the blessing of God was with Isaac, his
    son.
  crx-NTPO: '''Et whe lhuwhuzut Abraham dazsai hukw''elh''az, ''et Yak''usda (Elohim)
    ''en ooye'' Isaac soo hoonzoo-un yuba'' hoonla. ''Ink''ez Isaac ''en Beer Lahai
    Roi ''et whut''i.'
  kan-OKCV: ಅಬ್ರಹಾಮನು ಸತ್ತ ನಂತರ ದೇವರು ಅವನ ಮಗ ಇಸಾಕನನ್ನು ಆಶೀರ್ವದಿಸಿದರು. ಇಸಾಕನು ಬೇರ್
    ಲಹೈರೋಯಿ ಎಂಬ ಬಾವಿಯ ಬಳಿಯಲ್ಲಿ ವಾಸಿಸಿದನು.
  bbb-bbb: Eburame fu baronekoga rade Godi fu fari fuone Aeseki daro mamo fu are be
    bu kua E Ni Uria Fino Fu Na Giemono kuavo ijia fi.
  tam-2017: ஆபிரகாம் இறந்தபின்பு தேவன் அவனுடைய மகனாகிய ஈசாக்கை ஆசீர்வதித்தார். லகாய்ரோயீ
    என்னும் கிணற்றுக்குச் சமீபமாக ஈசாக்கு குடியிருந்தான்.
  spa-RV-1909: 'Y sucedió, después de muerto Abraham, que Dios bendijo á Isaac su
    hijo: y habitó Isaac junto al pozo del Viviente que me ve.'
  ron-BTF: Şi s-a întâmplat, după moartea lui Avraam, că Dumnezeu a binecuvântat pe
    fiul său, Isaac; şi Isaac a locuit lângă fântâna Lahairoi.
  eng-WEBP: After the death of Abraham, God blessed Isaac, his son. Isaac lived by
    Beer Lahai Roi.
  eng-FBV: After Abraham's death, God blessed his son Isaac, who was living near Beer-lahai-roi.
  nld-1939: Toen Abraham gestorven was, zegende God zijn zoon Isaäk. Isaäk bleef wonen
    bij de bron van Lachai-Roï.
  nch-BL: Teipa quema Abraham mijqui, Toteco Dios miyac quitiochijqui Isaac. Huan
    Isaac mocahuayaya para itztos nechca nopa ameli cati itoca Iamel Yaya Cati Itztoc
    Huan Cati Techita.
  tfr-NTPO: E irgo ga Isaac kjimtara Sbörë ara. E beno sök di bäng ko «Sbö, Bor Ĩga»
    jong l̈ishko.
  vie-1934: Sau khi Aùp-ra-ham qua đời, Đức Giê-hô-va ban phước cho Y-sác con trai
    người. Y-sác ở gần bên cái giếng La-chai-Roi.
  hin-CV: अब्राहाम की मृत्यु के बाद, परमेश्वर ने उनके पुत्र यित्सहाक को आशीष दी, जो
    उस समय बएर-लहाई-रोई में रहता था.
  eng-OURB: After the death of Abraham [Father of a multitude], God blessed Isaac
    [Laughter], his son. Isaac [Laughter] lived by Beer Lahai Roi [Well of the one
    who lives and sees]. (7)
  spa-BES: Después de la muerte de Abraham, la bendición de Dios fue con Isaac, su
    hijo; y Gabito cerca al pozo Beer-Lahai-roi.
  tdx-tdx: Ie añe ty fihomaha’ i Avrahame, le nitahien’ Añahare t’Ietsàk’ ana’e; vaho
    nimoneñe marine ty vovo’ i Laka’iroý eo t’Ietsake.
  vid-vid: Loyabagame Abulahamu, Nguluwi nakamtambichiza Isaka mwanage. Na heye Isaka
    kawa yochikala behi na nzasa ya Beeli-lahai-loi.
  pwg-pwg: Abraham irabobo murinai na natuna Aisiki dogo kana vava Be Layai Roi na
    ririnai imakamakai. Ma God, Aisiki ivi biibiini.
  eng-OKE: And it was after the death of Abraham that the Lord blessed Izhak his son,
    and Izhak dwelt at the well over which the Eternal Angel had appeared.
  tha-KJV: และต่อมาหลังจากที่อับราฮั​มสิ​้นชีวิตแล้ว พระเจ้าทรงอวยพระพรแก่อิสอั​คบ​ุตรชายของท่าน
    อิสอัคอาศัยอยู่ริมบ่อน้ำลาไฮรอย
  por-BR-2018: 'E sucedeu, depois de morto Abraão, que Deus abençoou a Isaque seu
    filho: e habitou Isaque junto a Beer-Laai-Roi.'
  bco-bco: Ablaham e sowa꞉sa꞉ga꞉ dowabikiyo꞉, ene so꞉wa Aisa꞉g e Gode eyo꞉ nafale
    mesea꞉ki ta꞉fo꞉len. Ho꞉len a꞉namio꞉ Aisa꞉g eyo꞉ Bil Lahai Loi hen aniba sa꞉sen.
  deu-ELO: Und es geschah nach dem Tode Abrahams, da segnete Gott Isaak, seinen Sohn;
    und Isaak wohnte bei dem Brunnen Lachai-Roi.
  ktm-ktm: Ndruwen Abraham imet ti pe Lapan ipu huyen ile tan Aisak yi. Aisak ti immin
    mukehe wo ngat heneyuwen, “Lapan Moren Ndre Ineltuwe Yu.”
  caa-caa: Pues nacpat que chamay e Abraham, e Isaac chojbꞌesna ut meyra umen e Dios,
    y ixin turuan tuyejtzꞌer ut e jaꞌ xeꞌ ucꞌabꞌa “Ut e jaꞌ xeꞌ tuaꞌ Tin e Turu xeꞌ
    Uwiren”.
  eng-WYC-2018: And after the death of Abraham, God blessed Isaac his son, which dwelled
    beside the well by name of him that liveth and seeth. (And after Abraham’s death,
    God blessed his son Isaac, who lived beside The Well of Lahairoi, or Beerlahairoi.)
  epo-epo: Kaj post la morto de Abraham Dio benis lian filon Isaak. Kaj Isaak loĝis
    ĉe la puto de la Vivanto-Vidanto.
  uig-PIN: Ibraⱨim wapat bolƣandin keyin xundaⱪ boldiki, Pǝrwǝrdigar uning oƣli Isⱨaⱪni
    bǝrikǝtlidi. Isⱨaⱪ Bǝǝr-Laⱨay-Royning yenida turatti.
  beo-beo: A:ibalaha:me da bogoi dagoi. Amo fa:no, Gode da A:ibalaha:me egefe amo
    Aisage hahawane dogolegele ilegele fidi. Aisage da amo esoga “Esalebe Gode da
    na Ba:lala Hano Uli Dou” amo gadenene esalu. Isiama:ile Egaga Fifi Misi
  tpi-OTNT: Abraham i dai pinis na God i mekim gut long Aisak, pikinini bilong Abraham.
    Aisak i save stap klostu long dispela hul wara ol i kolim, “Hul wara bilong God
    i gat laip na i lukim mi.”
  hau-SA: Bayan rasuwar Ibrahim, Allah ya albarkaci ɗansa Ishaku wanda a lokacin yana
    zama kusa da Beyer-Lahai-Royi.
  udu-udu: ’Ko’di jwa ma Ibrahiim mo tani Arumgimis ’borki’da Is/hak mii mo a’di jin
    ta ya/m piti mo. Dhala Is/hak a’di c̱a’bki’d mo e pam Birlahayru/i mo be.
  uig-LAT: Ibrahim wapat bolghandin kéyin shundaq boldiki, Perwerdigar uning oghli
    Ishaqni beriketlidi. Ishaq Beer-Lahay-Royning yénida turatti.
  nde-nde: Ngemva kokuba esefile u-Abhrahama uNkulunkulu wayibusisa indodana yakhe
    u-Isaka, owayehlala eBheri-Lahayi-Royi.
  ton-ton: '¶ Pea hili ʻae pekia ʻa ʻEpalahame, naʻe tāpuakiʻi ʻe he ʻOtua hono foha
    ko ʻAisake: pea naʻe nofo ʻa ʻAisake ʻo ofi ki he vaikeli ko Lehai-Loʻai.'
  ces-1613: Po smrti pak Abrahamově požehnal Bůh Izákovi synu jeho, a bydlil Izák
    u studnice Živého vidoucího mne.
  eko-eko: Paata ya Eburahiima ofwa, Esiyaakha aari wiikhala nti wa Peeri-Lahayi-Rooyi,
    Nnyizinku khusala amparikhiya.
  nss-nss: Hiltoni Apraham ihipwen, pwen Ngindrai itoholi Yisak. Yisak ara impwan
    ngilse ndran ndrikou iro kol Nekep, ngalan Peer-Lahai-Roi.
  eng-WMB: After the death of Abraham, God blessed Isaac, his son. Isaac lived by
    Beer Lahai Roi.
  tam-TCV: ஆபிரகாம் இறந்தபின் அவனுடைய மகன் ஈசாக்கை இறைவன் ஆசீர்வதித்தார். அப்போது
    அவன், பீர்லகாய்ரோயீ என்ற இடத்திற்கு அருகில் குடியிருந்தான்.
  ceb-ULB: Human sa kamatayon ni Abraham, gipanalanginan sa Dios si Isaac nga iyang
    anak nga lalaki, ug nagpuyo si Isaac duol sa Beerlahairoi.
  mkn-mkn: Abraham mati abis, ju Tuhan Allah kasi berkat sang Isak, sampe dia idop
    deng dame-sajahtra. Itu waktu, Isak tenga deka parigi, nama Beer Lahai Roi.
  pol-UBG: A po śmierci Abrahama Bóg błogosławił jego synowi Izaakowi, a Izaak mieszkał
    przy studni Lachaj-Roj.
  agr-agr: Abraham jakamtai, niina uchiji Isaac yumigmatan daaji “iwaku pujuuwa nunú
    minak waitui” tutainum ayaumas pujaun, Apajuí pegkegnum yumigjauwai.
  kyc-kyc: Aporakame baa kumapeyamo dokopa ikinyingi Aisake Anatumi ketae nembo elyape
    keta pisiyamopa yuu Bialayaroe dokona paleya. (Kingi Bialayaroe doko Kamongo Lete
    Karalu Karenge namba kando karenge dokona ipwa kamuo nyingi yuwale dopale lenge.)
  urd-GVU: ابراہیم کی وفات کے بعد اللہ نے اسحاق کو برکت دی۔ اُس وقت اسحاق بیر لحی
    روئی کے قریب آباد تھا۔
  deu-1912: Und nach dem Tode Abrahams segnete Gott Isaak, seinen Sohn. Und er wohnte
    bei dem Brunnen des Lebendigen und Sehenden.
  ntj-ntj: Nyangka Yayipuramanya mirrirrinyangka Mama Kuurrtu palunyaku katja Yayitjikinya
    miranykanyira kanyiranytja. Nyangka ngurra nyarra Piilarula nyinarranytja.
  row-row: Abraham mate ma, Lamatualain fee papala-babꞌanggiꞌ neu Isak, de ana nasodꞌa
    no mole-dame. Leleꞌ naa, ana leo deka oe mataꞌ, naran Beer Lahai Roi.
  kan-2017: ಅಬ್ರಹಾಮನು ತೀರಿಹೋದ ನಂತರ ದೇವರ ಅನುಗ್ರಹವು ಅವನ ಮಗನಾದ ಇಸಾಕನ ಮೇಲೂ ಉಂಟಾಯಿತು. ಇಸಾಕನು
    ಬೆರ್ ಲಹೈರೋಯಿಯ ಹತ್ತಿರ ವಾಸವಾಗಿದ್ದನು.
  ena-ena: Ebɨlam hɨmɨci Asɨ agaŋ Ebɨlam dɨ ninaŋ Aisakɨ dɨ huaci lamami. Lɨci Lahailoi
    avɨli sɨmɨ tulɨ heŋ ua hɨniadami.
  tgo-tgo: Eibraham le mare e ghereiye, Loi va i mwaewowe nariye Aisake. Na Aisake
    va i wa na ve yaku Beya Lahai Roi evasiwae.
  yap-yap: Tomuren nike yim’ Abraham, me fal’eg Got wa’athan Isak ni fak Abraham,
    nima par u charen fare “Luwed rok Fa’nnem ni be Par Nib Fos Ma Be Guyeg.”
  tet-tet: Abraham mate tiꞌan, Maromak moos natuun matak-malirin baa Isak, toꞌo nia
    moris manek no dame. Baa oras nia, Isak nein kreꞌis wee knuuk ida, naran Beer
    Lahai Roi.
  hlt-MCSB: Tedae Abraham a dueknah hnutah aka om tah, a capa Isaak te Pathen loh
    yoethen a paek. Te dongah Isaak loh Beerlahairoi taengah kho a sak.
  mdy-ETH: ዓብራሃሜ ሃይቄሢኮ ጊንፃ ፆኦሲ ዒዛኮ ናኣዚ ዪሳኣቄ ዓንጄኔ፤ ዪሳኣቄያ ቢዔርላሃይሮዒ ጌይፃ «ታና ዛጋ ናንጊና ናንጋ
    ጎዳሢ» ጌይንታ ቦቆሎ ዓጫ ናንጋኔ።
  twi-ASANTE: Abraham wuo akyiri no, Onyankopɔn hyiraa ne ba Isak a na saa ɛberɛ no
    ɔte Beer-Lahai-Roi abura no ho no.
  bhl-bhl: Keko beli, Abalakam em kuanse ding dim bakate, Sunbin-Got e Abalakam em
    min Aisak beelo bamki so kelewse kale. Kelewei, Aisak e kawin tem ok Belokiloi
    em mit mewso teinse kale.
  con-NTPO: Abraham tayo pasi Chigaja Isaacma ñotsse tson. Nane Isaacja “Chiga cansepa
    ñama atte” qquen inisecho'cho Lajairoi poso jin'ttini canse.
  eng-WEBU: After the death of Abraham, God blessed Isaac, his son. Isaac lived by
    Beer Lahai Roi.
  bnp-bnp: Muri ne Abraham i mate, a Vure i gamaia e Isak. Muri e Isak i vano i made
    tabukoi o Bia Lahai Roi.
  wal-wal: Abrahaami haiqqidoogaappe guyyiyan, Xoossai a na7aa Yisaaqa anjjiis. He
    wode Yisaaqi, “Tana Be7iya De7o Xoossaa Pulttuwaa” giyo pulttuwaa matan de7ees.
  mgh-mgh: Nanso nakhwileene Aparahamu, Nluku ahonreeriha Isaki. Vano Isaki aakhala
    vakhiviru ni Iluusi yo Lahayi-Royi.
  acu-NT: 'Kame, Abraham jakamtai, Yus Isaackan pengker awajsamiayi. Isaacka yumi
    taimu: Tuke Pujuu wina waitkatnuitai tutainum tuke pujuyayi.'
  spa-PDDPT: Sucedió después de la muerte de Abraham, que ʼElohim bendijo a Isaac
    su hijo. E Isaac vivió junto al pozo del Viviente-que-me-ve.
  gun-gun: Abraão omano rire ta'y Isaque ju Nhanderuete omoingo porã. Isaque ma Beer-Laai-Roi
    katy'i oiko.
  agu-BL: Itzun te yi nsken wi't quim, tk'ol tzun Ryos banl tibaj Isaac. Cho'n tzun
    cyaje'n i' tan najewe'n le yi ama'l yi na bi'aj “A' tetz yi jun yi itz', nin na
    ko' til.”
  eng-PEV: After that, Abraham’s son Isaac went to live near the water-hole called
    the water-hole that belongs to God, he is alive and sees me. And God kept on being
    good to Isaac.
  ilo-ULB: Kalpasan iti ipapatay ni Abraham, binendisionan ti Dios ni Isaac nga anak
    ni Abraham, ket nagnaed ni Isaac iti asideg ti Beer-lahai-roi.
  kpg-kpg: I muli di made o Abraham, God gu haga maluagina dana dama daane Isaac dela
    nogo noho hoohoo gi Beer Lahai Roi.
  uig-ARA: ئىبراھىم ۋاپات بولغاندىن كېيىن شۇنداق بولدىكى، پەرۋەردىگار ئۇنىڭ ئوغلى
    ئىسھاقنى بەرىكەتلىدى. ئىسھاق بەئەر-لاھاي-روينىڭ يېنىدا تۇراتتى.
  bsp-bsp: Ntɛ defi da Abraham deŋcepər mɔ, kɔ Kanu kəmpocɛ wan kɔn Isiyaka nwɛ ɛnandɛ
    nde kələmp ka Lahay-Roy kəsək mɔ.
  mbs-mbs: Penga te pegkematay i Abraham, mèpiya se imbegay te Timanem diyà te batà
    din si Isaac, aw mig-ogpà sikandin doton medapag te Beer Lahai Roi.
  tof-tof: Eibrra-amón büdül kakóm, God oya olom Aesakón bles syónürr. Da Aesak Be-err
    La-ae Rro-i badu minggüpanandó we ngyabelórr.
  sus-sus: Iburahima faxa xanbi, Ala naxa barakɛ sa a xa di Isiyaga ma. A nu sabatixi
    kɔlɔnyi fɛ ma, naxan xili «Ala ɲiɲɛ naxan n toxi.»
  pon-2006: Mwurin sipallahn Eipraam, Koht ketin kupwuramwahwihala nah pwutak Aisek,
    me kin kousoan limwahn “Pwarer en me Ieiaso Me ketin Mahmahsanih Ie.”
  jae-jae: Abraham gêmac êndu ma Anôtô gêjam mec latu Isak. Isak tec gêmoa bumata
    Ber-Lahai-Roi ŋagala.
  ksd-ksd: Ma ba Abaraam i ga mat, God i ga vadoane Isak natuna, ma Isak i ga ki pire
    ra kivu Lakaroi.
  tur-YTC: Tanrı, Avraham’ın ölümünden sonra oğlu İshak'ı kutsadı. İshak, Beer-Lahai-Roi’de
    yaşıyordu.
  bel-N: I сталася пасьля сьмерці Абрагама, дабраславіў Бог Ісаака, сына ягонага,
    і жыў Ісаак каля Бэер-Ляхай-Рой.
  grc-BRENT: Ἐγένετο δὲ μετὰ τὸ ἀποθανεῖν Ἁβραὰμ, εὐλόγησεν ὁ Θεὸς τὸν Ἰσαὰκ υἱὸν
    αὐτοῦ· καὶ κατῴκησεν Ἰσαὰκ παρὰ τὸ φρέαρ τῆς ὁράσεως.
  ind-AYT: Setelah kematian Abraham, Allah memberkati Ishak, anaknya. Kemudian, Ishak
    menetap di Sumur Lahai-Roi.
  lid-lid: Ano hamon ta Abraham ndramak badeh, Kindrei atehei nyosowan i ta nadun
    Aisik. Iy manyah badeh udu mirihik ta Ber Lahai Roi.
  eng-NNA: After that God took care of Isaac. Isaac made his camp at the water-hole,
    what's that place, Lahoi-Roi. [25:12-20 omitted.]
  nya-nya: Atamwalira Abrahamu, Mulungu anadalitsa mwana wake Isake, amene ankakhala
    pafupi ndi Beeri-lahai-roi (chitsime cha Wamoyo Wondipenya).
  hrv-hrv: Poslije Abrahamove smrti Bog je blagoslivljao njegova sina Izaka. Izak
    je živio blizu Beer Lahaj Roja.
  mps-mps: Abraham isai digi, tama Godigo aga ogwa Aisak dali dwagi yai tau sabo sę
    yai. Aisak te wę ulu me deli pedalubo madi pąde bidali, te augwaligo nogi yali
    ‘Ena subo Bidibo Ula Elalubo Bidigo wę ulu.’
  llg-llg: Abraham mate boe ma, Manetualain fee babaꞌe-babatik neu Isak, losa nasoda
    no mole-dame. Faik ndia, Isak ana leo dekak no oe matak, nade Beer Lahai Roi.
  tpi-tpi: Abraham i dai pinis na God i mekim gut long Aisak, pikinini bilong Abraham.
    Aisak i save stap klostu long dispela hul wara ol i kolim, “Hul wara bilong God
    i gat laip na i lukim mi.”
  dan-1931: Og da Abraham var død, velsignede Gud hans Søn Isak. Isak boede ved Be'er-lahaj-ro'i.
  vie-OVCB: Sau khi Áp-ra-ham qua đời, Đức Chúa Trời ban phước dồi dào cho Y-sác;
    lúc ấy Y-sác đã dời xuống La-chai-roi ở miền nam.
  lbk-lbk: Natey et si Abraham, ya si Isaac nentee isnan sag-en nan makwanin, “Fofon
    si Enfibfiyag ay Omiila.” Et binindisyonan Apo Dios siya.
  guj-2017: ઇબ્રાહિમના મરણ પછી, તેના દીકરા ઇસહાકને ઈશ્વરે આશીર્વાદ આપ્યો અને ઇસહાક
    બેર-લાહાય-રોઈ પાસે રહ્યો.
  byr-byr: '@see-verse:GEN.025.010'
  awx-awx: Abrahamu kupänä, wawakngä Aisaxu Anätutä bänip kwikwik imixawän, Käluk
    Yiwixäwik Nanduxak Täpäle Yanggäle wäkngäsim yiwikut.
  pon-2006A: Mwurin sipallahn Eipraam, Koht ketin kupwuramwahwihala nah pwutak Aisek,
    me kin kousoan limwahn “Pwarer en me Ieiaso Me ketin Mahmahsanih Ie.”
  por-BRBSL: Após a morte de Abraão, Deus abençoou Isaac, seu filho. Isaac viveu ao
    lado de Cerveja Lahai Roi.
  aly-aly: Abraham ilwek-penhan Akngeyel Isaac renh arntarnt-arenh. Isaac ra alpek
    apmer Beer Lahai Roi-warl. ...
  cth-cth: Abraham a due hnukkhu vah, Cathut ni Isak hah yawhawi a poe. Isak teh Beerlahairoi
    dawk kho a sak.
  twi-twi: Abraham wu akyi no, Onyankopɔn hyiraa ne ba Isak a na saa bere no ɔte Beer-Lahai-Roi
    abura no ho no.
  hlt-hlt: Tedae Abraham a dueknah hnutah aka om tah, a capa Isaak te Pathen loh yoethen
    a paek. Te dongah Isaak loh Beerlahairoi taengah kho a sak.
  tbz-SIM: Abɑrɑhɑmmu ku dìì mɔ̀nnì kɛ̀ Kuyie nkó mɛsɑ̀ɑ̀ nsɔɔtɛ́ o birɛ Isɑki ĩ́nkɛ̀
    kòò mbo Dɑɑyii-Doyii kó tɛbintɛ tɑkɛ́.
  msy-2020: Ezɨ Abrahamɨn ovevemɨn gɨn, God bar deraghvɨra an otarim Aisak gami. Dughiar
    kam, Aisak mozirpar mamɨn boroghɨn iti, mozirpar me kamagh dɨborim, “Godɨn Zurara
    Ikia Nan Garim.”
  txq-txq: Mate heni Abraham, boe ma Manetualain fee Isak babaꞌe-babatik, losa ana
    leo-laꞌo no mole-damek. Lelek naa, Isak leo deka oe matak, manade Beer Lahai Roi.
  aaz-aaz: Naiꞌ Abraham anmate nrair. Uisneno nfee tetus-athoen neu naiꞌ Isak ma in
    nmoni nbi tetus ao-minaꞌ ma mamut. Oras naan, naiꞌ Isak natua npaumaak oe haniꞌ
    Beer Lahai Roi.
  azb-azb: Allah İbrahimin ölümündən sonra oğlu İshaqa xeyir-dua verdi. İshaq Beer-Laxay-Roidə
    yaşayırdı.
  eng-DBY: And it came to pass after the death of Abraham, that God blessed his son
    Isaac. And Isaac dwelt at Beer-lahai-roi.
  hin-2017: अब्राहम के मरने के पश्चात् परमेश्वर ने उसके पुत्र इसहाक को जो लहैरोई नामक
    कुएँ के पास रहता था, आशीष दी।
  wol-KYG: Gannaaw ba Ibraayma nelawee, Yàlla barkeel na doomam Isaaxa. Isaaxaa ngi
    dëkkoon ca wetu teenu Laxay Roy.
  swp-swp: Aberahama ena mate murina eai natuna Isaako, Eaubada i helolo, Isaako wa
    Biera‐lahai‐roi eai ie mia.
  bjr-bjr: Abaraqaammafa kuqufufanoo mina amaaku Isakeena Anutufa amiqi amiqi imarinau.
    Isakeefa kaqi marira nammari dikaanda qini qiqafaidanoo fee qimaru nammari dikaandana
    aaqa marinau.
  eng-YLT: And it cometh to pass after the death of Abraham, that God blesseth Isaac
    his son; and Isaac dwelleth by the Well of the Living One, my Beholder.
  heg-NTPO: Abraham mate hidi kon, Ama Lamtua Allah niung hangun bel Isak, tiata un
    nuli nol liis-lasa. Dedeng na, Isak daad dani nol ui in kali Beer Lahai Roi la.
  ptu-ptu: Puhai mate Abraham, iya natamba'um Puang Allataala Ishak, änä'na. Wattu
    eta too, si tohho dio sikahuku' bujum Lahai-Roi.
  bzd-NTPO: Abraham blënewa̱, e' ukuöki̱ ta̱ Skëköl e̱r buaë ché Isaac a̱. Ie' e̱'
    tsé̱a̱t se̱nuk tsi̱net di' tum biule kiè “Skëköl tso', e' ye' sue̱ke” ee̱.
  kwf-kwf: KaidaꞋi Ꞌi buira neꞋe sa Abraham nia mae naꞋa, ngela nia sa Aesak ka leka
    ka saungaꞋinia naꞋa fanoa nia karangia maꞋe busu kafo Ꞌi Bere Lahai Roe. Ana kaidaꞋi
    neꞋeri God ka faꞋaleꞋa sa Aesak.
  eng-WYC-2017: And after the death of Abraham, God blessed Isaac his son, which dwelled
    beside the pit by name of him that liveth and seeth.
  eng-WMBB: After the death of Abraham, God blessed Isaac, his son. Isaac lived by
    Beer Lahai Roi.
  spp-spp: Ibirayima kwùŋi kàntugo, Kile à jwó le u jyaŋi Ishaka á sèl'e. Ishaka mpyi
    a tɛ̀ɛn Lakyayi Ɔrɔyi lùbiliŋi cyage e.
  aey-aey: Ebraham cal meceb Anut uqa melah Aisak eeldon. Aisak uqa “Oso Cebac Bilina
    Uqa Mecitina Uqana Wa Tut,” ono bilen.
  urd-GVH: इब्राहीम की वफ़ात के बाद अल्लाह ने इसहाक़ को बरकत दी। उस वक़्त इसहाक़ बैर-लही-रोई
    के क़रीब आबाद था।
  rug-rug: Meke pa mudina sa minate te Ebarahami, si mana nia Tamasa sa tuna koreo
    sapu se Aisake. Meke koa tata si asa koasa berukehe sapu ta pozae “Tanisa Tamasa
    Toana sapu dogorau”, gua.
  gaz-gaz: Erga Abrahaam duʼee booddee Waaqni ilma isaa Yisihaaqin eebbise; Yisihaaqis
    Beʼeer Lahaayirooʼii bira jiraate.
  fra-LSG: Après la mort d’Abraham, Dieu bénit Isaac, son fils. Il habitait près du
    puits de Lachaï-roï.
  gnn-gnn: Ga dhurrwaraŋuru ŋuliŋuruna ŋunhi ŋayi Yipurayim rakunydhina, bala ŋayi
    Godthunydja galkikuŋalana gäŋala ŋanyana yothunhana nhanŋu Yitjaknhana, liŋgu
    ŋunhiyi dhawu' ŋunhi ŋayi ŋäthili Godthu nherrara Yipurayimgala, nhanŋuway yana
    wal'ŋu Yitjakku ga nhanukalaŋuwu miṯtjiwu.
  yal-yal: Iburahima to faxa, Ala yi a dii Isiyaga baraka naxan dɔxɔ Lahayi Royi xɔɲinna
    fɛma.
  gum-gum: Inchen yandø Abraham kwaben, Tiusbe Isaac nui nusrkawane mayanguen tabig
    nebuig kønrrai inchen, Isaacbe tru ‘Øsig Wab, katø Nan Ashibig’ taisrø pisu puluwan
    kørrømisra, tsubig køn.
  iou-iou: Täŋpäkaŋ Abraham kumäŋirän Anututä nanaki Aisakta iron pähap täŋ imiŋkuk.
    Aisak uwä ume awaŋ kubä wäpi Irit Mähemitä Nabäk Täyak u dubiniken it täŋkukonik.
  haw-1868: Mahope mai o ka make ana o Aberahama, hoopomaikai mai la ke Akua ia Isaaka;
    a noho iho la o Isaaka ma ka luawai o Lahairoi.
  arb-NAV: وَبَعْدَ وَفَاةِ إِبْرَاهِيمَ بَارَكَ اللهُ إِسْحاقَ ابْنَهُ، وَأَقَامَ
    إِسْحاقُ عِنْدَ بِئْرِ لَحَيْ رُئِي.
  adz-adz: Gubuꞌ Abraham mampa sib, da Yawe ifinti arangan narunggan Isak. Da Isak
    impa uts da mpui maran Bir-Lahai-Roi.
  ewe-ewe: Le Abraham ƒe ku megbe la, Mawu kɔ yayra geɖewo ɖe Isak dzi. Fifia Isak
    ʋu yi ɖanɔ Beer Lahoi Roi.
  eng-LEE: And it came to pass after the death of Abraham, that God blessed Isaac
    his son; and Isaac dwelt by the well Lachai-roi.
  dji-dji: Ga rirringir Abrayam wirrdjini, nyani Goddji djakadjili Yisaknyi nyanngang
    walkiringimi. Ga nyani Yisak inydji yirryirrpini ngidjirrkng gurrbimirri Biya-Laray-Ruy.
  nna-nna: Palaja Ngarrkalu tuku jirnikinyi Isaac. Isaac-ju ngurra jirni yintanga,
    ngapingi, Lahai-Roi-ngi.
  asm-FB: অব্ৰাহামৰ মৃত্যুৰ পাছত ঈশ্বৰে তেওঁৰ পুত্ৰ ইচহাকক আশীৰ্ব্বাদ কৰিলে; আৰু ইচহাকে
    বেৰ-লহয়-ৰোৱীৰ ওচৰত বসবাস কৰিবলৈ ধৰিলে।
  sus-A: عِبُرَهِمَ قَشَ شَنبِ، عَلَ نَشَ بَرَكّ سَ عَ شَ دِ عِسِيَفَ مَ. عَ نُ سَبَتِشِ
    كْلْنيِ قّ مَ، نَشَن شِلِ «عَلَ حِحّ نَشَن ﭑ تٌشِ.»
  fra-SBL: Après la mort d'Abraham, Dieu bénit Isaac, son fils. Isaac habitait près
    de Beer Lahai Roi.
  hbo-hbo: וַיְהִ֗י אַחֲרֵי֙ מֹ֣ות אַבְרָהָ֔ם וַיְבָ֥רֶךְ אֱלֹהִ֖ים אֶת־יִצְחָ֣ק בְּנֹ֑ו
    וַיֵּ֣שֶׁב יִצְחָ֔ק עִם־בְּאֵ֥ר לַחַ֖י רֹאִֽי׃ ס
  shp-NTPO: Abraham mawata pekáora, Diossen Isaac jakonhakin shinanxona iki, ja Isaac
    iká iki, “jara jake itan eara oinnai”, ika pozo patax jaai baneta.
  eng-WYCLIFFE: And aftir the deeth of Abraham God blesside Isaac his sone, which
    dwellide bisidis the pit bi name of hym that lyueth and seeth.
  piu-2006: '@see-verse:GEN.025.010'
  pjt-pjt: Ka Isaacanya palumpa mama tjuṉutjunkunytjatjanu piṟuku ankula nyinangi
    ngura nyara mina piṯitjarangka, panya mina nyara palunyaya wangkapai nyanga alatji,
    “Ngura nyanga palula panya palunya nyangu Tiṯutjara Nyinapailu”. Ka Godalu Isaacanya
    pukuḻmanu kutjupa kutjupa tjuṯa palumpa palyaṟa.
  cwe-cwe: Viifosile ifa ya Bulahimu, Mulungu kamtemela mate Isaka mwana wa Bulahimu,
    yoyokalile kakala habehi na disima da Beeli laha iloi.
  bgs-bgs: Pángnga inaté si Abraham, madigár tô igbággé katô Manama tun ta batà i
    Abraham na si Isaac, asta igóddô sikandin madani tun ta Beerla-hai-roi.
  kik-kik: Thuutha wa gĩkuũ kĩa Iburahĩmu-rĩ, Ngai nĩarathimire mũriũ Isaaka ũrĩa
    watũũraga hakuhĩ na Biri-Lahai-Roi.
  ksr-ksr: Aabrahamnoŋ komuro Anutunoŋ meria Aisak kotuegoŋ muŋ laligoro. Iinoŋ Negew
    balonoŋ apu roŋ qata Ber Lahai Roi (Laaligoyawo laligoŋ niimakejiwaa apu roŋa)
    iikawaa kosianoŋ rama laligoro. Kiaŋ.
  fra-NCL: Après la mort d’Abraham, Dieu bénit Isaac son fils ; et Isaac habitait
    près du puits de Lachaï-Roï.
  cek-AK: Abraham duek pacoengah, Sithaw mah Issak to tahamhoihaih paek; Issak loe
    Beer Lahai Roi taengah khosak.
  xla-xla: A꞉iblahamta powale alotle Godtapo maseyemala Aisek dla siyemama ka꞉ka꞉dle
    kokoye halopiyo. Epalati ya꞉tapo tame Bel Lahai Loi mo dla halaiyo.
  cuk-cuk: Abraham-burgwisad-sorba, Bab-Dummad Isaacʼgi ise-nued binsasad. Isaacʼde
    dia-naba megidapid. We-diade Lajay-Roíʼye nugad.
  uig-CYR: Ибраһим вапат болғандин кейин шундақ болдики, Пәрвәрдигар униң оғли Исһақни
    бәрикәтлиди. Исһақ Бәәр-Лаһай-Ройниң йенида туратти.
  tel-2017: అబ్రాహాము చనిపోయిన తరువాత దేవుడు అతని కొడుకు ఇస్సాకును ఆశీర్వదించాడు.
    ఆ సమయంలో ఇస్సాకు బెయేర్‌ లహాయి రోయి దగ్గర నివాసమున్నాడు.
  hat-BSA: Li te vin rive apre mò Abraham nan, ke Bondye te beni fis li a, Isaac,
    epi Isaac te viv toupre Lachaï-roi.
  kos-kos: Tukun Abraham el misa, God El akinsewowoyal Isaac wen natul, su muta fototo
    nu ke acn se pangpang “Lufin Kof Lun El Su Moul Ac Liyeyu.”
  hbo-WLC: וַיְהִ֗י אַחֲרֵי֙ מ֣וֹת אַבְרָהָ֔ם וַיְבָ֥רֶךְ אֱלֹהִ֖ים אֶת־יִצְחָ֣ק בְּנ֑וֹ
    וַיֵּ֣שֶׁב יִצְחָ֔ק עִם־בְּאֵ֥ר לַחַ֖י רֹאִֽי׃ ס
  ibo-ibo: Mgbe Ebraham nwụrụ, Chineke gọziri nwa ya nwoke Aịzik onye bi nʼoge ahụ
    na nso nso Bịa-Lahai-Rọị.
  ory-ory: ଅବ୍ରହାମଙ୍କ ମୃତ୍ୟୁୁ ଉତ୍ତାରେ ପରମେଶ୍ୱର ତାଙ୍କର ପୁତ୍ର ଇସ୍‌ହାକଙ୍କୁ ଆଶୀର୍ବାଦ କଲେ;
    ପୁଣି, ଇସ୍‌ହାକ ବେର-ଲହୟ-ରୋୟୀ ନାମକ ସ୍ଥାନରେ ବସତି କଲେ।
  wmt-wmt: '@see-verse:GEN.025.010'
  chk-chk: Iwe, mürin än Apraham mäla Kot a afeiöchü Isaak nöün we. Nge Isaak a nonom
    arun ewe chönüttu Peer Lahairoi.
  ssd-ssd: Abraham nu kumna le Kuate nu Abraham tuku kiŋo nuŋe Isak nyaro tuna le
    nu mine mayena. Nu kule burok nyunu “Suŋgo abo tugu ŋak nu ye kaŋgeryate” ta tugumŋge
    minna.
  rop-rop: Wal Aisik bin oldei kemp langa det pleis gulum Lahairoi Spring, en afta
    dubala bin berrim det olmen bodi, God bin gudbinji langa im, en imbin album im
    brabliwei.
  ukr-1871: Сталося ж по смертї Авраамовій, благословив Бог Ізаака, і вселивсь Ізаак
    при колодязї Бейер-Лахай-Рої.
  eng-AOI: After Abraham died, God blessed his son Isaac. He lived near the waterhole
    called “The Owner of the Waterhole is Alive and He Sees Me.”
  yon-yon: Abraham bobnoon ye yondem, Aisek kuu Okdobon Beyalahairoi dia doreen. Doreena,
    Godbed ye yaa amun kerenoon.
  bch-bch: Muriai ngan Abraam ele matenga, Deo ikado kemi tau ngan inat Aisak. Ngan
    ado toaiua, Aisak imamado boloma ngan tibur Ber-Laai-Roi.
  deu-1951: Und nach dem Tode Abrahams segnete Gott seinen Sohn Isaak. Und Isaak wohnte
    bei dem «Brunnen des Lebendigen, der mich sieht».
  eng-JPS: And it came to pass after the death of Abraham, that God blessed Isaac
    his son; and Isaac dwelt by Beer-lahai-roi.
  ubr-ubr: Abraham irabob gibunai, God on Isaac imomoginai. Isaac on Dogu Sareu wabin
    BADA Yayawasin Yau Eiteu On An Dogu Sareu bisinai nan ima.
  srp-1865: I po smrti Avramovoj blagoslovi Bog Isaka sina njegova; a Isak življaše
    kod studenca živoga koji me vidi.
  lug-lug: Ibulayimu bwe yafa, Katonda n’awa mutabani we Isaaka omukisa, Isaaka n’abeera
    e Beerirakayiroyi.
  heb-heb: ויהי אחרי מות אברהם ויברך אלהים את יצחק בנו וישב יצחק עם באר לחי ראי׃
  ben-IRV: অব্রাহামের মৃত্যু হলে পর ঈশ্বর তাঁর ছেলে ইসহাককে আশীর্বাদ করলেন এবং ইসহাক
    বের-লহয়-রয়ীর কাছে বাস করলেন।
  pan-pan: ਅਬਰਾਹਾਮ ਦੀ ਮੌਤ ਤੋਂ ਬਾਅਦ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਸ ਦੇ ਪੁੱਤਰ ਇਸਹਾਕ ਨੂੰ ਬਰਕਤ ਦਿੱਤੀ ਅਤੇ
    ਇਸਹਾਕ ਬਏਰ-ਲਹਈ-ਰੋਈ ਕੋਲ ਰਹਿੰਦਾ ਸੀ।
  mwp-mwp: Abrama nanga muwasidhin, Awgadhan kalanu woenab poeybadhin nungu kazipa
    Isakalpa. Nuy nanga senabi thonara, ngukiw maynu pasinu meparu. Senabi mayngu
    nel, ‘Purkan Yawayay Mabaygaw Ngukiw May nuy Ngaru Igililnga.’
  mya-JVB: အာဗြဟံ သေ သောနောက် ၊ သား ဣဇာက် ကို ဘုရားသခင် ကောင်းကြီး ပေးတော်မူ၏။ ဣဇာက်
    သည် ဗေရလဟဲရော မြို့မှာ နေ သတည်း။
  tte-O: Abelamo ana boita mulina mena Yaubada Aisake iwalo-muloloi. Sauganane koina
    iya imiyamiya yanuwa bwaine esana ‘Yaubada meyawasina igiteyau wailana’ salina
    mena.
  tbg-tbg: Eparahaamiva qutu vuvaro viraqaahairo Kotiva Aisaakira koqema amitovaro
    Aisaakiva namari kaqe vaura, vira autu Be-Lahai-Roi Namari vaunaini variqiro vi
    vaura. (Be-Lahai-Roi – Qaqi Variqiro Vi Vaiva ti tave vaira vira namarive)
  hmo-hmo: Aberahamo ia mase murinai, Dirava ese iena natuna Isako ia hanamoa. Isako
    be “Lau ia itaia Mauri Tauna ena ranu guri” ena gabu kahirakahira ia noho.
  ata-ata: Avalaamu musoli io Lataua muavuti la mualusou ꞌolu Aisaki. Aisaki mulai
    muxolu ꞌalai no lexa iou vile ilemolu lexe, “Lexa Noxou Lataua Ane Mauli Muxolu
    Noxou Mo Umamaisilo”.
  nfa-nfa: Èle madha Abraham, ka Ama Lamatua hia mèngi-nale mi Isak, ka na mamuri
    mera-milu. Lodꞌo èèna, Isak pea dètu dènge madha èi Beer Lahai Roi.
  urd-urd: और अब्रहाम की वफ़ात के बाद ख़ुदा ने उसके बेटे इस्हाक़ को बरकत बख़्शी और
    इस्हाक़ बैर — लही — रोई के नज़दीक रहता था।
  rus-SYN: По смерти Авраама Бог благословил Исаака, сына его. Исаак жил при Беэр-лахай-рои.
  cbt-NTPO: 'Apraan chiminpachina, Yosëri Isaco, catahuamiatërin. Inaso Nipicarë chachin:
    “Nanpiton ni''sárincoso'' poso,” itopiso'' pirayan, ya''huërapi.'
  bqc-SIM: Ablahaũ gaa gbɛa Lua báaadà aà nɛ́ Izaakigu. A zↄ̃lɛa Luabɛ̃ɛpↄima'e
    lↄ̀ↄ saɛ.
  tcz-CHONGTHU: Abraham thijou chun, Pathen in hatah in Isaac chu Beerlahoi-roi Negev
    mun a phatthei abohtan ahi.
  mar-mar: अब्राहामाच्या मृत्यूनंतर देवाने त्याचा मुलगा इसहाक याला आशीर्वादित केले
    आणि इसहाक बैर-लहाय-रोई जवळ राहत होता.
  tcs-tcs: Apta wen Eibram bin ded, God i bin meke ol mina prapa gudsamting po Aizak.
    Ane Aizak bin go po stap de lo Bilairoi wea eria blo Negeb.
  qub-qub: Abraham wañushanpitaga Isaactana Dios bindisyunta goran. Paymi tiyacuran
    Ricamaj Cawaj Diospa Pösun jutiyojpa ñaupancho.
  bqp-bqp: Ibrahĩ ganaa gbɛra Luda arubarikaa dà a nɛ́ Isaakun. À vutɛna Ludabɛ̃nɛkũadima'e
    lↄ̀gↄↄ sarɛ.
  hat-hat: Apre Abraram mouri, Bondye te beni Izarak, pitit gason l' lan, ki te rete
    toupre Pi moun vivan ki wè m' lan.
  eng-BSB: After Abraham’s death, God blessed his son Isaac, who lived near Beer-lahai-roi.
  tod-tod: Aɓalaame zaa ʋoluma, GALA ge tuya looni ná-doun zunui Izaake ʋɛ, é ɠɛni
    zeini Laɠayi-Lɔyi ɠɔlɔyeɠei ɠobaʋɛ.
  eng-WEBPB: After the death of Abraham, God blessed Isaac, his son. Isaac lived by
    Beer Lahai Roi.
  kbq-kbq: Hanki Abrahamu'ma fritegeno'a Anumzamo'a agri ne'mofavre Aisakina asomu
    huntegeno, Aisaki'a Ber-hai-roi mani'ne.
  nhe-BL: Teipa quema Abraham mijqui, Toteco Dios miyac quitiochijqui Isaac. Huan
    Isaac mocahuayaya nechca nopa ameli tlen itoca “Iamel yajaya Tlen Itztoc Huan
    Tlen Nechita”.
  bus-bus: Ibraĩ gana gbɛra Luda aubarika dà à nɛ́ Isaakun. À vɛ̃ɛna Ludabɛ̃ɛkɛema'ee
    lↄ̀gↄ saɛ.
  gub-BL: Àmàrààw imàno re Tupàn omono uze'egatu ta'yr Izak rehe. Wiko 'yzygwar wikuwe
    ma'e herexakar her ma'e huwake a'e.
  eng-DRA: And after his death, God blessed Isaac his son, who dwelt by the well named
    Of the living and seeing.
  knf-knf: Wi Abraham akeţuŋ, Naşibaţi awul Iŧaak anfëţuŋ du kañog pliik pi Lahay-Roy
    bnuura.
