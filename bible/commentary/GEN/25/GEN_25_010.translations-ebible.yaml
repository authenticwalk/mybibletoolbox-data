    ਹੀ ਅਬਰਾਹਾਮ ਅਤੇ ਉਸ ਦੀ ਪਤਨੀ ਸਾਰਾਹ ਦੱਬੇ ਗਏ।
  mwp-mwp: Abrama nuydh kaypaypa kulay barpudoedhin Epronalngu senabi boeradhar, palay
    kalmel Abrama a Seray sepalbi sakay gudoenu woenamoeydhin.
  mya-JVB: ဟေသ အမျိုးသား တို့အား အဘိုးပေး၍ အာဗြဟံ ဝယ် သောလယ်ပြင် ၌ ၊ အာဗြဟံ နှင့်
    မယား စာရာ တို့ကို သင်္ဂြိုဟ် ကြသတည်း။
  tte-O: Kabo Abelamo yona sipei duluwane koina beyabeyana wainena yona sipei koina.
  tbg-tbg: '@see-verse:GEN.025.009'
  hmo-hmo: Unai tano be Aberahamo ese Hiti taudia dekena amo ia abia. Unuseni Isako
    bona Isamaela ese Aberahamo idia guria, iena adavana Sara danu.
  ata-ata: Avalaamu molu mulotonu lia ane ne noxiꞌa ta mitema ne Keti. Milai miꞌasixu
    anu Avalaamu no paꞌumele semau Sala ane.
  nfa-nfa: '@see-verse:GEN.025.009'
  urd-urd: यह वही खेत है जिसे अब्रहाम ने बनी — हित से ख़रीदा था; वहीं अब्रहाम और उसकी
    बीवी सारा दफ़्न हुए।
  rus-SYN: на поле и в пещере, которые Авраам приобрел от сынов Хетовых. Там погребены
    Авраам и Сарра, жена его.
  cbt-NTPO: Ina no'pa chachin iráca Apraan nanpipon itiro'sa', pa'antërin. Inaquë
    inanta', sa'inco' Sara itopiso' pirayan, po'mopi.
  bqc-SIM: ↄ̃ Ablahaũpi lù Itiↄwa. Wekĩi ↄ̃ wà aà vĩ̀u ń a na Salao.
  tcz-CHONGTHU: Hiche gam hi Abraham'in Hite mite ho koma a inneipi Sarah kivuina
    dinga ana choh doh mun chu ahi.
  mar-mar: हे शेत अब्राहामाने हेथीच्या मुलाकडून विकत घेतले होते. त्याची पत्नी सारा
    हिच्याबरोबर तेथे अब्राहामाला पुरले.
  tcs-tcs: Diswan lan wea Eibram i bin baiem wea da mitingples blo dem pipol blo It.
    Demtu bin bere em de wea Sera, oman blo em.
  qub-qub: Chay chacraga caran Het runapita Abraham rantishanmi. Abrahamga pampacuran
    warmin Sara pamparaycashan lädunman.
  bqp-bqp: kũ Ibrahĩ pìi lù Itinↄa. Gwen ò a vĩ̀n kũ a nanↄ Sarao.
  hat-hat: Se jaden sa a Abraram te achte nan men mesye Et yo. Se la yo te antere
    Abraram ak Sara, madanm li.
  eng-BSB: This was the field that Abraham had bought from the Hittites. Abraham was
    buried there with his wife Sarah.
  tod-tod: Naama ɓalagi ɠa Aɓalaame geyani Ɠɛte nuiti ma. Miná ɠa Aɓalaameni ta anzai
    Sala ti maaɠuluni ná.
  eng-WEBPB: the field which Abraham purchased from the children of Heth. Abraham
    was buried there with Sarah, his wife.
  kbq-kbq: Abrahamu'a Hiti mofavremofo mopa miza hu'nea mopafi nenaro Serama asente'nefi
    Abrahamuna ome asente'na'e.
  nhe-BL: Huan Abraham quincohuilijtoya nopa heteos nopa tlali para ipan quitocas
    isihua, Sara.
  bus-bus: kɛ̀ Ibraĩ pì lù Itinↄa. Gwen wà à vĩ̀in kↄ̃n a naↄ̃ Sarao.
  gub-BL: A'e 'ym mehe we Àmàrààw ume'eg kar a'e ywy Etew izuapyapyr wanuwi a'e. Uzutym
    Àmàrààw hetekwer a'e pe hemireko ipy Xar itym awer huwake wà.
  eng-DRA: 'Which he had bought of the children of Heth: there was he buried, and
    Sara his wife.'
  knf-knf: Uţeeh mënţ Abraham abiiŋ anug wa du bahitit. Dul di amoyiiŋ ul na Ŧaara
    aharul.
