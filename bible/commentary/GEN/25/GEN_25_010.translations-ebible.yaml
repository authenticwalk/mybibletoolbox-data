verse: GEN.025.010
translations:
  mal-C: ഈ ശ്മശാനഭൂമി അബ്രാഹാം ഹിത്യരോടു വിലയ്ക്കു വാങ്ങിയതായിരുന്നു. അവിടെ അബ്രാഹാം
    തന്റെ ഭാര്യയായ സാറയോടൊപ്പം അടക്കംചെയ്യപ്പെട്ടു.
  deu-TKW: 'auf dem Grundstück, welches Abraham von den Hethitern gekauft hatte: dort
    wurden Abraham und sein Weib Sara begraben.'
  lin-lin: Abrayami asombaki elanga yango epai ya bato ya Iti. Ezalaki kuna nde bakundaki
    mwasi na ye Sara.
  cbr-NT: A mex ka Abrahamnën hitita unikamanan 'ikëbia marua 'iakëxa. A menu ka Abraham
    ñukë aín xanu Sara rapasubi maíankëxa.
  eng-LSV: the field which Abraham bought from the sons of Heth—there Abraham has
    been buried, and his wife Sarah.
  bmu-bmu: Abrahamnöŋ gölme köröŋi mi Hit könagesö yeŋgöreŋök bohonŋi meyöhi, miaŋgöreŋ
    i aka anömŋi Sara mi löm köl etkiget.
  eng-GNV: Which fielde Abraham bought of the Hittites, where Abraham was buryed with
    Sarah his wife.
  eng-WEBSTER: 'The field which Abraham purchased of the sons of Heth: there was Abraham
    buried, and Sarah his wife.'
  nhw-BL: Huan Abraham quincohuilijtoya nopa heteos nopa tlali para ipan quitocas
    isihua, Sara.
  swh-ONEN: Shamba ambalo Abrahamu alilinunua kwa Wahiti. Hapo ndipo Abrahamu alipozikwa
    pamoja na mkewe Sara.
  bba-bba: Aburɑhɑmun tiiwɑ u ɡbee te dwɑ Hɛtibɑn mi. N deemɑ miyɑ bɑ rɑɑ win kurɔ
    Sɑɑrɑɑ sikuɑ.
  eng-KJVCPB: 'the field which Abraham purchased of the sons of Heth: there was Abraham
    buried, and Sarah his wife.'
  cpy-cpy: Rootaki iipatsite Abraham ramanakiriri paerani Het-ite. Ari ikitataari
    Abraham itsipatapaawo iinani Sara.
  mpx-mpx: ge Abalahama i pwamolaa elana. Valila Abalahama lagona Sela tuwana i teliya
    gol o elana, inoke Abalahama tuwana al hi teliya to.
  wbp-wbp: '@see-verse:GEN.025.009'
  luo-luo: ma en puodho ma Ibrahim nongʼiewo kuom jo-Hiti. Kanyo ema Ibrahim gi Sara
    chiege noyikie.
  meu-meu: Tanona bunai Abraham ese Hiti taudia edia amo e abia. Unuseni ai Abraham
    e guria, adavana Sara ida.
  npi-ULB: त्‍यो खेत अब्राहामले हेतका छोराहरूबाट किनेका थिए । अब्राहाम आफ्‍नी पत्‍नी
    सारासित त्‍यहीँ नै गाडिए ।
  yor-yor: inú oko tí Abrahamu rà lọ́wọ́ ara Hiti yìí ni a sin Abrahamu àti Sara aya
    rẹ̀ sí.
  emp-NTPO: '@see-verse:GEN.025.009'
  ind-ind: '@see-verse:GEN.025.009'
  pes-OPCB: این همان زمینی بود که ابراهیم از حیتی‌ها خریده و همسرش سارا را در آنجا
    دفن کرده بود.
  ssx-ssx: Koto hama꞉ta꞉ Eipoloha꞉ma꞉ma꞉ mo Hidi tapake pa꞉ta꞉ hambeeke hama꞉e. Eipoloha꞉ma꞉
    pita꞉ ipika꞉ wanda꞉ Seta yaapota꞉ koto pa꞉ta꞉ lapa꞉ pipikime.
  lcm-lcm: '@see-verse:GEN.025.009'
  aer-aer: '@see-verse:GEN.025.009'
  tgl-ULB: Ang lupang ito ay binili ni Abraham mula sa mga anak na lalaki ni Heth.
    Si Abraham ay inilibing doon kasama ng kanyang asawang si Sara.
  nop-nop: Biyagoŋ kuyoŋ, hewehewe woŋ e Abalahamdi Hitaithi’walaŋ tuwaguk. Uŋgoŋ
    Abalaham eŋ taamuŋiŋ Salah yehiwenegiŋ.
  kca-kca: хет хŏйатәт эԓты Авраам ԓутәм мўв хӑрән. Щита Авраам пӑ Сарра имеԓ лоттәман
    уԓԓәтән.
  cbu-NT: Watam sirútama Aprahamarini anoo tsap wizanllinaam mappi átu paxanxaranguwa.
    Ashirucha, anshutam wizanllinshutam ipunaru, Aprahamarineetsi mapuranganaya.
  hui-hui: Dindi ogoni Abarahama ibugua Hidialinaga yolo bini wini. Ani bini winigoha
    Aisaga Isimalela libugua homali Sara hora hene wiagoha dege Abarahama hora hene.
  wrs-wrs: Pethava nomba Evronna englisra seilva lohvna, himba Hitnindrini Soharna
    ombol. Wo himba doara Aprahamba kovorahona, wo Aprahamba di dembrahona, doa hevna
    ongalmba Saramba di os singvena.
  mya-mya: မြေ​ကွက်​မှာ​ဟိတ္တိ​အ​မျိုး​သား​တို့​ထံ​မှ​အာ​ဗြ​ဟံ ဝယ်​ယူ​ခဲ့​သော​မြေ​ကွက်​ဖြစ်​၏။
    စာ​ရာ​ကို​သင်္ဂြိုဟ် ရာ​သင်္ချိုင်း​တွင်​အာ​ဗြ​ဟံ​ကို​သင်္ဂြိုဟ်​ကြ​၏။-
  cbi-NTPO: Entsa tunaa Abraham Hetnu sera' jimu paandelanu ati'kamuwaami. Tsejtu
    junaa Abrahamnu menla, ya' shinbu Sara' mennanu kelunu.
  bod-N: དེ་ནི་ཨབ་ར་ཧམ་གྱིས་ཧེད་ཀྱི་བུ་རྒྱུད་ལས་ཉོས་པའི་ས་ཞིང་དེ་ཡིན༌ལ། གནས་དེ་རུ་ཨབ་ར་ཧམ་དང་ཁོང་གི་ཆུང་མ་སཱ་ར་གཉིས་ཀྱི་སྐུ་གདུང་དུར་ལ་སྦས་ཡོད༌དོ།།
  wsk-wsk: Abraham ali mu Heth kariimet nongote dia tam ale ko nuwus Sarah te mutim
    tugumam wore te nu agotala mutim tuguman.
  kkl-kkl: Abraham nenekori kamna kapto tobogti, elkel Sara kirik arame so'o sikoghag
    aneko Abraham babe so'o siktek.
  sna-sna: munda wakanga watengwa naAbhurahama kubva kumuHiti. Ndimo makavigwa Abhurahama
    nomukadzi wake Sara.
  spa-BLM: el campo que Abraham compró a los hijos de Het. Abraham fue enterrado allí
    con Sara, su esposa.
  beu-beu: '@see-verse:GEN.025.009'
  cac-cac: Aton lum chi' manb'ilcan yuj vin̈aj Abraham d'a eb' hitita. A b'aj mucb'il
    ix Sara, ata' ix mucchaj vin̈aj Abraham chi'.
  swh-ULB: Shamba hili Abraham alilinunua kwa watoto wa Hethi. Abraham akazikwa pale
    pamoja na Sara mkewe.
  bel-bel: на полі, якое Абрагам набыў у сыноў Хэтавых. Там пахаваны Абрагам і Сарра,
    жонка ягоная.
  deu-ELBBK: dem Feld, das Abraham von den Kindern Heth gekauft hatte; dort wurden
    Abraham und seine Frau Sara begraben.
  mbb-OT: Haazà is tanà, ne mibpemasa ni Abraham dutun te menge Hitihanen. Diyà si
    Abraham ileveng wey is esawa zin he si Sara.
  msc-msc: kɔni Iburahima ka wo le san a ma. A ni a muso Saran suu donda ye.
  mal-2015: അബ്രാഹാം ഹിത്യരോടു വിലെക്കു വാങ്ങിയ നിലത്തു തന്നേ; അവിടെ അബ്രാഹാമിനെയും
    അവന്റെ ഭാര്യയായ സാറയെയും അടക്കം ചെയ്തു.
  tuo-NT: Ti diꞌtare Abrahã hitita masãrẽ duucʉ niwĩ. Topʉ Abrahãrẽ yaacãrã niwã.
    Cʉ̃ nʉmo Sarare yaaꞌcaro pʉꞌtopʉta yaacãrã niwã.
  gup-gup: Mahni kabbal nawu Abraham korrokoni karremulewam bu birribolkweykang bininj
    nawu Heth benkebmawahmeng. Wanjh kumekbe Abraham benekukdudji, dja Sarah kumekbe
    benemidjraworrinj ngalbu ngalbininjkobeng nuyeni.
  met-met: Titia ba, Ebraham gim rangua Hitdi ba. Dikimang la ba rangua haininoa Sara.
  gvs-gvs: Eta tubunaoyadi yaidi goi boi poyapoya Eberamo igimone. Amoko goi monena
    Sera ivaliwoge go, Eberamo nakae sivaliwoge.
  rmc-rmc: Odi maľa cinďa o Abraham le Chetitanendar a ode sas parundo o Abraham paš
    peskri romňi Sara.
  nlg-nlg: Gaia na bona keri te pelua tua Abraham itadira na vure ni kemana Het. Igaa
    toro tavughia Abraham lilighina na bona tara tavughia tua Sarah na tauna.
  dgr-DOGNT: Eyı dèè sìı Abraham Het got'ı̨į̀ goghǫ nàyeèhdì ı̨lè. Ekǫ Abraham wets'èkeè
    Sarah gà wekw'ǫǫ̀ whetǫ.
  pes-OPV: آن صحرایی که ابراهیم، ازبنی حت، خریده بود. در آنجا ابراهیم و زوجه‌اش ساره
    مدفون شدند.
  ron-1924: Ачеста есте огорул пе каре-л кумпэрасе Авраам де ла фиий луй Хет. Аколо
    ау фост ынгропаць Авраам ши невастэ-са Сара.
  ben-OBCV: সেই ক্ষেতটি অব্রাহাম হিত্তীয়দের কাছ থেকে কিনে নিয়েছিলেন। সেখানেই অব্রাহাম
    ও তাঁর স্ত্রী সারা সমাধিস্থ হলেন।
  lex-lex: Nhyi' di, ed maka Abrahama nawel niana la Efron, makden Heta. La' hande
    de rtamin targa Abrahama nora hawni Sar la.
  rgu-rgu: '@see-verse:GEN.025.009'
  som-som: berrinkaas oo ahaa kii Ibraahim ka iibsaday reer Xeed. Halkaasaa lagu aasay
    Ibraahim iyo naagtiisii Saarahba.
  lat-VUC: 'quem emerat a filiis Heth: ibi sepultus est ipse, et Sara uxor ejus.'
  aoi-aoi: Makine-ka medirra nu-beyindanguma Aburiyama wurrumurndakibina-langwa warnumamalya
    WarningiYida-langwa. Aburraja aburna-langwa wunenumadangkwa-kiya narr-akumarnuma
    wurrakina Aburiyama-langwa iya Jera-langwa makina-manja ngawa muwilyaba-ma medirra
    arakba-da.
  eng-ASVBT: 'the field which Abraham purchased of the children of Heth: there was
    Abraham buried, and Sarah his wife.'
  mna-mna: Toono Makpela tana, ina Abaraam iŋgiimi la kizin Et. Toono tana, ta titwi
    Abaraam ziru kusiini Sara sula pa.
  ita-1885: ch'è il campo che Abrahamo avea comperato da' figliuoli di Het; quivi
    fu seppellito Abrahamo, e Sara, sua moglie.
  eng-LXXUP: even the field and the cave which Abraham bought of the sons of Heth;
    there they buried Abraham and Sarah his wife.
  eng-ULB: This field Abraham had bought from the sons of Heth. Abraham was buried
    there with Sarah his wife.
  spa-VBL: Esre fue el terreno que Abraham le había comprador a los hititas. Y Abraham
    fue sepultado allí, junto a su esposa Sara.
  fra-_FOB: Le champ qu'Abraham avait acheté des enfants de Heth. C'est là que fut
    enterré Abraham, avec Sara sa femme.
  mal-mal: അബ്രാഹാം ഹിത്യരോടു വിലയ്ക്കു വാങ്ങിയ നിലത്തു തന്നെ; അവിടെ അബ്രാഹാമിനെയും
    അവന്റെ ഭാര്യയായ സാറായെയും അടക്കം ചെയ്തു.
  urd-GVR: '@see-verse:GEN.025.009'
  suz-BL: अब्राहाममी मेको रू हित्ती आ मुर रे ग्‍याप्‍शो बाक्‍माक्‍त। मेकेर ङोंइती
    आ मीश सारा कली नोले अब्राहाम कली वोदमे बाक्‍त।
  ita-1927: campo, che Abrahamo avea comprato dai figliuoli di Heth. Quivi furon sepolti
    Abrahamo e Sara sua moglie.
  ckb-ckb: ئیبراهیم ئەو کێڵگەیەی لە حیتییەکان کڕیبوو. لەوێ ئیبراهیم لەگەڵ سارای ژنی
    بە خاک سپێردرا.
  eng-BBE: 'The same field which Abraham got from the children of Heth: there Abraham
    was put to rest with Sarah, his wife.'
  crx-NTPO: Nyoo tl'o k'ut Abraham Heth buzkeh buts'un yonket-i, 'et Sarah oozih 'et
    Abraham 'ahuyalhti.
  kan-OKCV: ಅಬ್ರಹಾಮನು ಅದನ್ನು ಹಿತ್ತಿಯರಿಂದ ಕೊಂಡುಕೊಂಡಿದ್ದನು. ಅಬ್ರಹಾಮನಿಗೂ, ಅವನ ಹೆಂಡತಿ
    ಸಾರಳಿಗೂ ಒಂದೇ ಸ್ಥಳದಲ್ಲಿ ಸಮಾಧಿ ಆಯಿತು.
  bbb-bbb: '@see-verse:GEN.025.009'
  tam-2017: அந்த நிலத்தை ஏத்தின் மகன்களின் கையிலே ஆபிரகாம் வாங்கியிருந்தான்; அங்கே
    ஆபிரகாமும் அவனுடைய மனைவியாகிய சாராளும் அடக்கம் செய்யப்பட்டார்கள்.
  spa-RV-1909: Heredad que compró Abraham de los hijos de Heth; allí fué Abraham sepultado,
    y Sara su mujer.
  ron-BTF: 'Câmpul pe care Avraam l-a cumpărat de la fiii lui Het: acolo a fost Avraam
    îngropat şi Sara, soţia lui.'
  eng-WEBP: the field which Abraham purchased from the children of Heth. Abraham was
    buried there with Sarah, his wife.
  eng-FBV: This was the field Abraham had bought from the Hittites. Abraham was buried
    there with his wife Sarah.
  nld-1939: Het was de akker, die Abraham van de Chittieten gekocht had. Daar liggen
    Abraham en zijn vrouw Sara begraven.
  nch-BL: Huan Abraham quincohuilijtoya nopa heteos nopa tali para ipan quitocas isihua,
    Sara.
  tfr-NTPO: Kjok, e tjwl̈ẽna Abrahamdë Het tjëyoga kong. Eshko ga Abraham doyo iara
    beno buk ba boy Sara zl̈ong.
  vie-1934: Aáy là cái đồng mà lúc trước Aùp-ra-ham mua lại của dân họ Hếch; nơi đó
    họ chôn Aùp-ra-ham cùng Sa-ra, vợ người.
  hin-CV: यह वही खेत था, जिसे अब्राहाम ने हित्तियों से खरीदा था. वहां उनकी पत्नी साराह
    के पास अब्राहाम दफनाया गया.
  eng-OURB: the field which Abraham [Father of a multitude] purchased of the children
    of Heth [Trembling fear]. Abraham [Father of a multitude] was buried there with
    Sarah [Princess], his wife.
  spa-BES: 'El mismo campo que Abraham obtuvo de los hijos de Het: allí Abraham fue
    sepultado con Sara, su esposa.'
  tdx-tdx: i teteke vinili’ i Avrahame amo nte-Kheteoy. Naleveñe ao t’i Avrahame naho
    i Sarà vali’ey.
  vid-vid: Abulahamu nayali yagulile mgunda awo kwa Wahiti, kuko du ndo kowatiligwe
    Abulahamu na mdala wa heye Sala.
  pwg-pwg: Muriyai Abraham inae da Hiti damsi gwabisiyai igimari ma kawana tupuwina
    nani bubana kamonai iterei. Ma Abraham irabobo na bade bubana kamonai, kawana
    Sera yavata idogosi.
  eng-OKE: 'the field that Abraham bought from the sons of Hittah: there they buried
    Abraham and Sarah his wife.'
  tha-KJV: เป็นนาที่อับราฮัมซื้อมาจากลูกหลานของเฮท เขาก็ฝั​งอ​ับราฮัมไว้​ที่นั่น อยู่​กับซาราห์ภรรยาของท่าน
  por-BR-2018: Herança que comprou Abraão dos filhos de Hete; ali foi Abraão sepultado,
    e Sara sua mulher.
  bco-bco: '@see-verse:GEN.025.009'
  deu-ELO: dem Felde, welches Abraham von den Kindern Heth gekauft hatte; dort wurden
    Abraham und sein Weib Sara begraben.
  ktm-ktm: Abraham isihnen poi kuti ta su Hit. Aisak pe Ismael hertoni Abraham ile
    pehliy ndre Abraham idoni Sarah ile eriy.
  caa-caa: Pues jax era e rum lo que mambꞌir umen e Abraham tacar uchꞌajnarir e Het.
    Y yajaꞌ taca mujca e Abraham tuyejtzꞌer tiaꞌ mucbꞌir uwixcar Sara.
  eng-WYC-2018: which den he bought of the sons of Heth; and he was buried there,
    and Sarah his wife. (which cave he bought from the Hittites; and he was buried
    there, with his wife Sarah.)
  epo-epo: Sur la kampo, kiun aĉetis Abraham de la filoj de Ĥet, tie estas enterigitaj
    Abraham kaj lia edzino Sara.
  uig-PIN: Bu etizliⱪni Ibraⱨim Ⱨittiylardin setiwalƣanidi; mana bu yǝrlikkǝ Ibraⱨim
    dǝpnǝ ⱪilindi, ayali Saraⱨmu muxu yǝrgǝ dǝpnǝ ⱪilinƣanidi.
  beo-beo: 'A:ibalaha:me da musa: amo sogebi, Hidaide dunuma bidi lai. Amoga A:ibalaha:me
    amola ea uda Sela gilisili uli dogoi ba:i.'
  tpi-OTNT: Abraham i bin baim dispela hap graun long ol man bilong lain Hit. Na Aisak
    wantaim Ismael i planim Abraham long dispela hul bipo Abraham i bin planim meri
    bilong en, Sara, long en.
  hau-SA: filin da Ibrahim ya saya daga Hittiyawa. A nan aka binne Ibrahim tare da
    matarsa Saratu.
  udu-udu: Bwam bunto yan yolkin ma Ibrahiim ’peni ’Kwani Hiṯẖṯẖa mo tani a’di ikankunu
    a’di nycine/ uni ka ashim piti ka Saarah mo be.
  uig-LAT: Bu étizliqni Ibrahim hittiylardin sétiwalghanidi; mana bu yerlikke Ibrahim
    depne qilindi, ayali Sarahmu mushu yerge depne qilin’ghanidi.
  nde-nde: isiqinti leso u-Abhrahama asithenga kumaHithi. Khonapho u-Abhrahama wangcwatshwa
    lomkakhe uSara.
  ton-ton: Ko e ngoue ia naʻe fakatau ʻe ʻEpalahame mei he ngaahi foha ʻo Heti; naʻe
    tanu ʻi ai ʻa ʻEpalahame mo hono uaifi ko Sela.
  ces-1613: Na tom poli, kteréž byl koupil Abraham od synů Het; tu pochován jest Abraham
    i Sára manželka jeho.
  eko-eko: Nshapa nttintthile oozanyeziweeyo Eburahiima pi Ahiiti, pi ottuukho azikhiweewo
    ye na muukhaawe Suhura.
  nss-nss: Pwen pwan hambut tahu Hit nepo Apraham isowaniy, ara Yisak iyasura Yismayel
    ara hiltoni Apraham iya ngat sou mepo Apraham ironi Sarah iro aliy mamu.
  eng-WMB: the field which Abraham purchased from the children of Heth. Abraham was
    buried there with Sarah, his wife.
  tam-TCV: அந்த வயலை ஆபிரகாம் ஏத்தியரிடமிருந்து வாங்கியிருந்தான். அங்கே ஆபிரகாம் அவன்
    மனைவி சாராளுடன் அடக்கம்பண்ணப்பட்டான்.
  ceb-ULB: Kini nga uma napalit ni Abraham gikan sa mga anak nga lalaki ni Heth. Gilubong
    si Abraham didto tapad kang Sara nga iyang asawa.
  mkn-mkn: '@see-verse:GEN.025.009'
  pol-UBG: Na polu, które Abraham kupił od synów Cheta. Tam zostali pochowani Abraham
    i Sara, jego żona.
  agr-agr: Nunú nugkanak Abraham hitita aents aidaun nugken sumakua nuwi niina nuwe
    Sara ukusbaunmak ayaunas ukusajui.
  kyc-kyc: Aporakame wamba Iti wambunya yuu ropo pyao nyuo etenge Sera malu piyamo
