verse: GEN.025.032
translations:
  mal-C: “ഞാനാണെങ്കിൽ ഇതാ മരിക്കാൻ തുടങ്ങുകയാണ്. ഈ ജന്മാവകാശംകൊണ്ട് എനിക്കെന്തു പ്രയോജനം?”
    ഏശാവു പറഞ്ഞു.
  deu-TKW: 'Da sprach Esau: Ach, ich muß schließlich doch sterben; was soll mir da
    das Erstgeburtsrecht!'
  lin-lin: 'Ezawu azongisaki : — Tala, nakokufa na nzala. Boyaya na ngai ekopesa ngai
    nini ?'
  cbr-NT: 'Kakëxun ka Esaúnën kakëxa: —Uisa ''ixun kaina, ''ëx panax numin bamatisa
    taniabi isëshiti ''ain, minmi min xukën apan ''ikëbi ''akinkëxma kana min apan
    ''ëx ''itima ''ain.'
  eng-LSV: And Esau says, “Behold, I am going to die, and what is this to me—a birthright?”
  bmu-bmu: 'Mewö jiiga keu kewö meleŋ waŋgiyök: “Muni mötnöŋ, ni mönö kömumamgö akzal.
    Miaŋgöra mutuk asuhuyalaŋgö qetbuŋanan mönö denöwö bauköm niŋgibawak?”'
  eng-GNV: And Esau sayd, Lo, I am almost dead, what is then this birthright to me?
  eng-WEBSTER: 'And Esau said, Behold, I am at the point to die: and what profit shall
    this birth-right bring to me?'
  nhw-BL: 'Huajca Esaú quiilhui: ―Tiquita ya niapismiqui huan nopa tequiticayotl catli
    nijpiya pampa niachtihui ejquetl amo nechpalehuis quema nimiquis.'
  swh-ONEN: Esau akasema, “Tazama, mimi niko karibu ya kufa, itanifaa nini haki ya
    mzaliwa wa kwanza?”
  bba-bba: Esɑu u nɛɛ, n wee nɑ ɡɔɔ dɔɔ. Mbɑ nɛn yerumɑrun ɑrufɑɑni.
  eng-KJVCPB: 'And Esau said, Behold, I am at the point to die: and what profit shall
    this birthright do to me?'
  cpy-cpy: 'Eekiro ikantanakitzi Esaú: “Tema pikemana aatyena notashe, tekatsi oetya
    neewatakira notzimaki.”'
  mpx-mpx: Yaka Iso i ba, “Ya aaliga te, he waisi o nige etega ni lalabeyau!”
  wbp-wbp: Yijuwurla wangkaja kukurnu-nyanuku, “Wayinpa! Kajilparna yarnunjuku paliyarla
    jalangurlangu, kularna mani nyiyarningkijarraju warntarri-jangkaju. Kulalparna
    yalumpuju nyarrpa-marntarla.”
  luo-luo: Esau nowachone niya, “Ne achiegni tho. Ere ohala ma ayudo kuom duongʼ mar
    nywolna?”
  meu-meu: Esau eto, Be, mokona ba masemu, roboa ahuna ese ede baine hanamogu toma?
  npi-ULB: एसावले भने, “हेर, म त मर्नै आँटेको छु । मलाई त्‍यो ज्‍येष्‍ठ-अधिकारको के
    काम?”
  yor-yor: Esau sì dáhùn pé, “Wò ó mo ti fẹ́rẹ kú, àǹfààní kín sì ni ogún ìbí jẹ́
    fún mi?”
  emp-NTPO: 'Esaúba jarasia: –Mʌ̃ra jarrababa beubod̶oa. Mʌ̃da beuibʌrʌ, dadji zezad̶e
    edaida b̶ʌra ¿sãwã edai?–'
  ind-ind: Esau berkata, “Aku hampir mati kelaparan! Apalah gunanya hak kesulungan
    itu bagiku?!”
  pes-OPCB: 'عیسو گفت: «من از شدت گرسنگی به حال مرگ افتاده‌ام، حق نخست‌زادگی چه سودی
    برایم دارد؟»'
  ssx-ssx: Koto leeke Isoma꞉ alota꞉ I̱ta꞉ tea꞉ma꞉ teke pa꞉ta꞉ homoloma꞉ koto mupeke
    wekina꞉ mulu polo anke tekema꞉ I̱ eki a꞉nda꞉ na piliekema꞉ pa a꞉pa꞉la꞉ma꞉ alome
    leekeme.
  lcm-lcm: Au, na Esau kala antok ia ta, “Nalapo buk mat nang ta mol ke. Kapo saka
    roron an anig na sinsinong ang, man napo asukang ke?”
  aer-aer: Esau-ele atyeyikwe tyerneke, “Aye, ayenge angayakwe ilweme lyete, tharle
    arne akngeye-kenhe areye anetyeke arrangkwe-arle, ayenge kele ilwekenge. Nthakenhe
    anteme the renhe iletyenhe!”
  tgl-ULB: Sabi ni Esau “Tingnan mo, ako ay halos mamamatay na. Ano ang kabutihan
    ng karapatan ng unang isinilang sa akin?”
  nop-nop: Yobune Esaudibo mede indiŋ tubuudanemiŋguk, “Yakalaŋ! Yoŋ adi map kisaŋ
    nadiŋa agaŋ kumuŋ tibe tilat. Mihi tuwo diniŋ kahaŋdi maŋgoŋ momooŋ tinambaak?
  kca-kca: 'Исав йастәс: «Ма ԓэԓԓы щи хӑԓԓәм, мўй йӑм мӑнэма щи унашәк уԓты вер хŏща?»'
  cbu-NT: Ashirucha, Esawsha mangush chinarangu, ¿Mayaamaja nuw wachinareetsi zandchi?
    Ashirimapari, marizimunasha tsipachinashtina. Mangutamparina nuw wachini taachina.
    ¿Chak ashishtap? tárangu, Ashiri, Shiyshat Akopaa wachinaam kinangcha, tárangiya.
  hui-hui: Ani layagola Iso ibugua lalu, Ogoni karulape. Áyu garime tongo labehe kogodago.
    Wahenenaga holene henge ogonime i̱ biamogo agua bulubadabe, lene.
  wrs-wrs: Doa etel omnana, lehra, murapeta kamba ponda dahav, arana mana vemamba
    si kamba kolvrevavmoa osva.
  mya-mya: ဧ​သော​က``ငါ​သည်​သေ​လု​အောင်​ဆာ​နေ​ပြီ။ သား​ဦး​အ​ရာ​သည်​ငါ့​အ​ဖို့​မည်​ကဲ့​သို့
    အ​ကျိုး​ထူး​ရှိ​နိုင်​မည်​နည်း။ သား​ဦး​အ​ရာ ကို​ယူ​လော့'' ဟု​ပြန်​ဖြေ​၏။
  cbi-NTPO: 'Tsenñu Esaú entsandimi: Keekika, iya pandachi ma peyaintsuyu. Tsa'' mitya
    iya avenju na jutu, naa naa-i uraa inu juñuba juntsa balejtunchi ma juuve, timi.'
  bod-N: ཨེ་སཱབ་ན༌རེ། བདག་ནི་འཆི་ལ་ཉེ་བས་བུ་ཆེ་བའི་ཐོབ་ཐང་འདི་བདག་ལ་མཚོན་ན་ཕན་ཐོགས་ཅི་ཞིག་ཡོད་དམ་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Se Esau balam, “Ikiko! Ani kuerikko pingita, se ani kari laun aga marak
    mu anape ningo ani aisuokko?”
  kkl-kkl: Molbaogpa, Esauri, “Kwaneng yori tebanep saog ulamnari, sa'a sembe 'Na
    nimi yandoa wamna,' sunun?” seog.
  sna-sna: Esau akati, “Tarira, ndava kuda kufa ini. Ko, udangwe huchandibatsirei?”
  spa-BLM: 'Esaú dijo: “He aquí que estoy a punto de morir. ¿De qué me sirve la primogenitura?”'
  beu-beu: Esau ana Yakob ehur angu ebalet hula, “Nemutu angu egunang naba! Aaungba
    aana medi, senge taur tena angu uuser ohit manenang na adang. Misabantar se, na
    malapal aamina.”
  cac-cac: 'Ix yalanxi vin̈aj Esaú chi'': —Ina van in cham yuj vejel, yilxo jun in
    derecho yic b''ab''el vinaquil chi'', ¿tas val ol och vuuj? xchi vin̈.'
  swh-ULB: Esau akasema, “Tazama, nakaribia kufa. Ni nini kwangu haki ya mzaliwa wa
    kwanza?”
  bel-bel: 'Ісаў сказаў: вось, я паміраю, што мне з гэтага першародства?'
  wed-wed: Esau i riwa i pa, “Tau am a iraḡe kaua ma natuevou buderina amapo eḡa ina voaguiu,
    anina ma vaia!”
  deu-ELBBK: 'Und Esau sprach: Siehe, ich gehe hin zu sterben, und wozu mir da das
    Erstgeburtsrecht?'
  mbb-OT: Ne midtavak si Esau te, “Uya, su hengkey is pulus te ketenged ku emun ebpatey
    a te kegkeumes.”
  msc-msc: 'Esawu kan ko: «Kɔnkɔ kɛtɔ n faala. Kɔrɔmamɔɔya ye nfen ɲala n ma?»'
  mal-2015: 'അതിന്നു ഏശാവ്: ഞാൻ മരിക്കേണ്ടിവരുമല്ലോ; ഈ ജ്യേഷ്ഠാവകാശം എനിക്കു എന്തിന്നു
    എന്നു പറഞ്ഞു.'
  tuo-NT: 'Tere tʉꞌogʉ, Esaú nicʉ niwĩ: —¿Mʉꞌʉ yʉꞌʉre ĩꞌaweti? Yʉꞌʉ ʉjʉaboa wẽrĩgʉ̃
    weesaꞌa. Tojo weero yʉꞌʉ masã maꞌmi nise yʉꞌʉma wapamarĩꞌi, nicʉ niwĩ.'
  gup-gup: Esau yimeng, “Yina, ngaye bolk darnkih ngarrowen, dja njalekenh yimankek
    ngaburrbun nawernwarrekenh?”
  met-met: Iso harua ba, “Laku, ngabo ba ngamatiuba! Yabagu matuaua sanga ba hauli
    nga baru?”
  gvs-gvs: Isoyana idigo kana, ‘Loga akámasa go! Guna lovina kaga ana dedevina neta
    yau akámasa?’
  rmc-rmc: „Mištes!“ odphenďa o Ezav. „Se the avke maj merava! Pre soste mange hin
    kada pravos?“
  nlg-nlg: Esau te bosa, “E uto so! Inau te toro mateu na vitolo, mu ku mate ke, ma
    kara mua hangau na lei totobo raini!”
  dgr-DOGNT: “Hòt'a bò dę t'asahde ha nìkw'o. Età weza ǫhdaà ehłı̨ı̨ sìı segha ayìı
    welè?” Esau yèhdı.
  pes-OPV: 'عیسو گفت: «اینک من به حالت موت رسیده‌ام، پس مرا از نخست زادگی چه فایده؟»'
  ron-1924: 'Есау а рэспунс: „Ятэ-мэ, сунт пе моарте; ла че-мь служеште дрептул ачеста
    де ынтый нэскут?”'
  aui-aui: Wasina Isso iwona bo, “Tagu vitonana araborabobo, na noko iyaroko rereyina
    kate gegha iniwiitegu! Na tam kabi.”
  ben-OBCV: দেখো, আমি প্রায় মরতে চলেছি, “এষৌ বললেন। জ্যেষ্ঠাধিকার আমার কী কাজে লাগবে?”
  lex-lex: 'Yanulu niwra: “Yowa, pena agala. Yoma a''uplar memna, ne hota amuat die,
    a yo''du re rodia hya'' unut mai a''u.”'
  rgu-rgu: Esau nataa nae, “Ubea aleꞌ no hak ulu-bau-inaꞌ ria! O soan leo. Au amalaa
    an seliꞌ so. O sode malaiꞌ a, fo munin mai leo, huu fo au nau ua so.”
  som-som: Markaasaa Ceesaw yidhi, Bal eeg, geeri baan ku dhowahay; haddaba curadnimadu
    maxay ii taraysaa?
  lat-VUC: 'Ille respondit: En morior, quid mihi proderunt primogenita?'
  aoi-aoi: Enamba-langwa ni-yama Yijawa, “Mama! Ki-jungwunama ningena ningu-mureyena-baba,
    kembirra ki-yamina-manja ngayuwa ningumilyengma-dangwa amiyambena eningaba nganyangwa?”
    ni-yama.
  eng-ASVBT: 'And Esau said, Behold, I am about to die: and what profit shall the
    birthright do to me?'
  mna-mna: 'To Isau iso: “Aiss, muriŋ muŋgamuŋga na koroŋ sorok. Aŋgo pa kosa i. Mi
    yambon imar ma aŋwin lak. Pa iŋgi be aŋmeete i.”'
  ita-1885: 'Ed Esaù disse: Ecco, io me ne vo alla morte, che mi gioverà la primogenitura?'
  eng-LXXUP: And Esau said, Behold, I am going to die, and for what good does this
    birthright belong to me?
  eng-ULB: Esau said, “Look, I am about to die. What good is the birthright to me?”
  spa-VBL: “¡Mira! ¡Me estoy muriendo! ¿De qué me sirven esos derechos de primogénito?”
    dijo Esaú.
  fra-_FOB: 'Et Ésaü dit: Voici, je m''en vais mourir; à quoi me sert le droit d''aînesse?'
  mal-mal: 'അതിന് ഏശാവ്: “ഞാൻ മരിക്കേണ്ടിവരുമല്ലോ; ഈ ജ്യേഷ്ഠാവകാശം എനിക്ക് എന്തിന്
    എന്നു പറഞ്ഞു.'
  urd-GVR: Esau ne kahā, “Maiṅ to bhūk se mar rahā hūṅ, pahlauṭhe kā haq mere kis
    kām kā?”
  suz-BL: मिनु एसावमी “मुल गो बेक्‍चता ङोंइती जरमेशो तौ आ तचा ङा आसीकम मार दुम्‍‍बा
    ङा?” देंमाक्‍त।
  ita-1927: 'Ed Esaù disse: “Ecco io sto per morire; che mi giova la primogenitura?”'
  ckb-ckb: 'عیسۆ گوتی: «من وا خەریکە دەمرم، ئیتر نۆبەرایەتیم بۆ چییە؟»'
  eng-BBE: 'And Esau said, Truly, I am at the point of death: what profit is the birthright
    to me?'
  crx-NTPO: '''Ink''ez Esau ''utni, “Whunilh''en ''awet datisah! Be daoost''e'' suba
    ndi sba huyoozi-i?”'
  kan-OKCV: ಏಸಾವನು, “ಇಗೋ, ನಾನು ಸಾಯುತ್ತಿದ್ದೇನೆ, ಜೇಷ್ಠ ಪುತ್ರನ ಹಕ್ಕಿನಿಂದ ನನಗೇನು ಲಾಭ?”
    ಎಂದನು.
  bbb-bbb: Ijadufuo Iso fu una gue kuae, Naeje nanaka vasia oriena baronekuvejo ijadufuo
    daro ije fu irere na ma rejiekuma baki ijadufuo na vierafe naka abena una a makono
    kuae.
  tam-2017: 'அதற்கு ஏசா: “இதோ, நான் சாகப்போகிறேனே, இந்தப் பிறப்புரிமை எனக்கு எதற்கு”
    என்றான்.'
  spa-RV-1909: 'Entonces dijo Esaú: He aquí yo me voy á morir; ¿para qué, pues, me
    servirá la primogenitura?'
  ron-BTF: 'Şi Esau a spus: Iată, eu sunt pe moarte şi la ce îmi foloseşte acest drept
    de întâi născut?'
  eng-WEBP: Esau said, “Behold, I am about to die. What good is the birthright to
    me?”
  eng-FBV: “Look! I'm dying here! What use are the rights of the firstborn to me?”
    Esau declared.
  nld-1939: 'Esau hernam: Wel, ik ga toch dood; wat heb ik dan aan een eerstgeboorterecht.'
  nch-BL: 'Huajca Esaú quiilhui: ―Tiquita ya niapismiqui huan nopa tanahuatili cati
    nijpiya pampa niachtohui ejquet amo techpalehuis quema nimiquis.'
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «Tja wol̈onto pjl̈irë. L̇l̇ëye twe bi datarë
    bor kong l̈i tjwl̈õ bor kong eni tjok ga l̇l̇ëno l̇l̇ëme» l̈e.
  vie-1934: 'Ê-sau đáp rằng: Nầy, anh gần thác, quyền trưởng nam để cho anh dùng làm
    chi?'
  hin-CV: एसाव ने कहा, “देख, भूख से मेरे प्राण निकल रहे हैं; पहलौठे के अधिकार से मुझे
    क्या फायदा है?”
  eng-OURB: Esau [Hairy] said, “Behold, I am about to die. What good is the birthright
    to me?”
  spa-BES: 'Y dijo Esaú: Verdaderamente, estoy en el momento de la muerte: ¿de qué
    me sirve la primogenitura?'
  tdx-tdx: Hoe t’i Esave, toe hikenkan-draho, inoñe amako ze o hatañoloñoloñañe zao?
  vid-vid: Esau nakalonga, “Goya! Ndahabehi kubagama, hachi ya heni ya ulelwa wa mwaluko
    yonhanza choni?”
  pwg-pwg: Iso ivona bo, “Kekitiku, vitonara ekarakara kirakiiyeku da gisina kava
    ma ana rabobo. Aviyavisina biibiina nani buderina kamonai ana panani?”
  eng-OKE: And Esau said, Behold, I am going to die, and what is this birthright to
    me?
  tha-KJV: เอซาวว่า “​ดู​เถิด ข้ากำลังจะตายอยู่​แล้ว สิทธิ​บุ​ตรหัวปีจะเป็นประโยชน์อะไรแก่ข้าเล่า”
  por-BR-2018: 'Então disse Esaú: Eis que vou morrer; para que, pois, me servirá a
    primogenitura?'
  bco-bco: Iso꞉ eyo꞉ a꞉la꞉sio꞉, “Ne maiyo꞉wo꞉ alan dowaki, soma꞉no꞉wo꞉ o꞉ngo꞉ dowab
    ko꞉lo꞉, ne maiyo꞉ sowalega, wa꞉la꞉b so꞉wa wi a꞉ma꞉yo꞉ waga asuwa꞉fa꞉iba?”
  deu-ELO: 'Und Esau sprach: Siehe, ich gehe hin zu sterben, und wozu mir da das Erstgeburtsrecht?'
  ktm-ktm: Iso ihpa, “Eri huyen. Kom ndrihou ti ngeri sa? Opo ke song kise. Yu ko
    umwet!”
  caa-caa: 'Entonces ojron e Esaú y che: —Pues war inchamay umen e winar. Y jay inxin
    ani inchamay rajxa era, matucꞌa ucꞌampibꞌir niwerencia taniut motor que yaxar
    unembꞌiren, che e Esaú.'
  eng-WYC-2018: Esau answered, Lo! I die, what shall the first begotten things profit
    to me? (And Esau answered, Behold! I am starving right now, and what good is my
    birthright to me!)
  epo-epo: 'Kaj Esav diris: Jen mi tuj mortos; por kio do mi bezonas la unuenaskitecon?'
  uig-PIN: 'Əsaw: — Mǝn ɵlǝy dǝwatimǝn, bu tunjiliⱪ ⱨoⱪuⱪining manga nemǝ paydisi?
    — dedi.'
  beo-beo: Iso e bu adole i, “Defea! Amo lama! Na bogosea, amo liligi da hamedei liligi
    agoane ba:mu. Be ha:i manu ima!”
  tpi-OTNT: Na Iso i tok olsem, “Em i orait. Klostu mi laik i dai, na dispela namba
    bilong mi olsem namba wan pikinini bai i helpim mi olsem wanem?”
  hau-SA: Isuwa ya ce, “Duba, ina gab da mutuwa, me matsayina na ɗan fari zai yi mini?”
  udu-udu: 'Iisu thoḵki gwo mo ki: Aha/ mura wu ’te/ mo be. Mo ma bwanyara/ yan midi
    miiya ta gom aha/ mo?'
  uig-LAT: 'Esaw: — Men öley dewatimen, bu tunjiliq hoquqining manga néme paydisi?
    — dédi.'
  nde-nde: U-Esawu wathi, “Khangela, sengisifa. Bungisiza ngani ubuzibulo lobo?”
  ton-ton: 'Pea pehē ʻe ʻIsoa, “Vakai, kuo u teitei mate: pea ko e hā hono ʻaonga
    kiate au ʻoe ʻinasi ʻoe ʻuluaki foha?”'
  ces-1613: 'I řekl Ezau: Aj, já k smrti se blížím, k čemuž mi tedy to prvorozenství?'
  eko-eko: 'Ye khumuuza yoori: “Lina fwayita-ni lifunku laya nttho la wiiya mwaana
    wa mwanzo, miiyo kitakhaka ofwa jala!”'
  nss-nss: Pe Esau ipwai ipa, “Animei! Yo ara pakeh nakumat. Kapa kumat, tesah ndrokonan
    andre kiwiri soiwi noku tehe ndrohan?”
  eng-WMB: Esau said, “Behold, I am about to die. What good is the birthright to me?”
  tam-TCV: அதற்கு ஏசா, “என்னைப் பார், நான் சாகப்போகிறேன். இந்த மூத்த மகனுக்குரிய பிறப்புரிமையினால்
    எனக்கு என்ன பயன்?” என்று கேட்டான்.
  ceb-ULB: Mitubag si Esau, “Tan-awa, himalatyon na ako. Unsa pa may kaayohan sa katungod
    sa pagkamagulang dinhi kanako?
  mkn-mkn: Ju Esau manyao bilang, “Parsetan deng itu hak sulung! Lu soa sa. Beta su
    lapar mau mati ni. Lu sendo capát itu sop, ko bawa datang suda, te beta su mau
    makan.”
  pol-UBG: 'A Ezaw odpowiedział: Oto jestem bliski śmierci, na cóż mi pierworództwo?'
  agr-agr: 'Tusa tama Esaú chichaak: “¡Nijah, wi iwai asan jumainaitag dusha, waji
    pegkegnumak yainkati! ¡Nuna sujimaknuk nujantai jakattag jama! ¡Duka dekas ame
    jukitin ata!” tiuwai.'
  kyc-kyc: Leyamo dokopa Iso isingi lamaiyuo, Namba repeta kumaloponoŋo dokopa rakanena
    moyange dupwame namba nyisa nara ingilyamo, leya.
  urd-GVU: عیسَو نے کہا، ”مَیں تو بھوک سے مر رہا ہوں، پہلوٹھے کا حق میرے کس کام کا؟“
  deu-1912: 'Esau antwortete: Siehe, ich muß doch sterben; was soll mir denn die Erstgeburt?'
  ntj-ntj: Nyangka Yiitjulu watjarnu, “Wiya palya. Parltjatjirratja-rna mirrirrikitja.
    Palunyatjanu-rna Mamaku yarangka ngarakitjamunu.”
  row-row: Esau nataa nae, “Parsetan no hak uluꞌ naa! Soa e leo! Au ndoe ena! Sodꞌe
    mendi leo, te au ae ua.”
  kan-2017: ಏಸಾವನು, “ಆಗಲಿ” ನನ್ನಂಥ ಸಾಯುವವನಿಗೆ ಚೊಚ್ಚಲತನದಿಂದ ಪ್ರಯೋಜನವೇನು ಅಂದನು.
  ena-ena: Lɨci Iso abami. Alia uami. Viaŋ sɨmɨŋ saŋ amɨŋ ci hɨmɨben aba lin uami.
    Ninaŋ magɨlasiŋ agadɨ akuaba akuaba agɨlaŋ iadɨ ma ahɨliahuavɨbali uami.
  tgo-tgo: Iso iŋa, “Kaero u thuweŋgo? Mbaŋa nasiye ya marenjaŋgu. Virɨ viva ghe mbaro
    ne i woveŋgwa budakai?”
  yap-yap: Me ga’ar Esau, “Kefel’ ya ke chugur ni nggum’; susun e be mang e ren’en
    ni bfel’ nra rin’ mat’awug ngog?”
  tet-tet: Esau nataa naꞌak, “Basa klerek beran oa ulun nia! Mola baa o dei. Surak
    modi fore daꞌan nia mai, tan haꞌu ksalaen mate ona.”
  hlt-MCSB: Te dongah Esau loh , “Hekah caminghamsum khaw kai ham te balam nim. Kai
    duek ham ka cet coeng he,” a ti nah.
  mdy-ETH: ዔኤሳዎ ማሃዖ፦ «ታና ናያ ዎዻኔ፤ ቶይዱማ ታኣም ዓይጎ ዎኦታንዳይ?» ጌዔኔ።
  twi-ASANTE: Esau kaa sɛ, “Ɔkɔm rekum me, na mede panin reyɛ ɛdeɛn?”
  mwc-mwc: Esau i wona, “Damanina, bibadana ke yauni ba yau soya a rabobo saki. Kota
    kam wata ke beriku ana kani.”
  bhl-bhl: 'Dangei, fik Iso e yan weng mak bokolewomele: “Kenka. Kame kuw, yemen tew
    kuanomin kis kebi kasike, aatim em fan kuloki be kilele dokoneminba kenembe te.
    Ku nem fik atew keko, bolewka!”, dangse kale.'
  con-NTPO: 'Tsa''caen susi Esaúja su: —¿Jongoesune gi dutssi''ye coenza isuya''choma
    in''jaña qquipoe''supa paye tson''jen''da?'
  eng-WEBU: Esau said, “Behold, I am about to die. What good is the birthright to
    me?”
  bnp-bnp: Lakea e Esau i ta maea, “O longo valai, iau a mate na vitoloa, ra murigu
    a tabua, a ra i kamumu vona?”
  wal-wal: Yaagin Eesawi, “Be7a! Taani haiqqana hanais; ha bairatettan tau ai go77i
    de7ii?” yaagiis.
  mgh-mgh: 'Vaavale Isawu aheera: Nna vaa kihanle vakani ukhwa. Kimphurela isiyani
    iyuulupale eyo?'
  acu-NT: 'Tamati Esaú yachiin chicharak: —¿Warí, tsukajai timiá wait wajaknasha nukap
    arusan jukitnuitja nuka yamaikia itiurak yainkat? —timiayi.'
  spa-PDDPT: 'Entonces Esaú dijo: Igual me voy a morir. ¿De qué me sirve la primogenitura?'
  gun-gun: 'Tyke''y ombovai: — Xee ma amano ta ma. Mba''erã tu ovare xevy jypygua
    peguarã va''e? — he''i.'
  agu-BL: —Qui'c bin na ban, yi ko ya'tz awajbil. Na yi wetz ink'ej qui'c xac swetz,
    ntin ak'tzaj inwa', na na chin quim tan we'j, stzun Esaú.
  eng-PEV: '@see-verse:GEN.025.031'
  ilo-ULB: Kinuna ni Esau, “Kitaem, dandani-akon a matay. Ania pay ti pategna kaniak
    ti karbengak a kas inauna nga anak?”
  kpg-kpg: Esau ga helekai, “Au gaa made, dogu maluagina le e hai dana humalia aha
    mai gi di au?”
  uig-ARA: 'ئەساۋ: ــ مەن ئۆلەي دەۋاتىمەن، بۇ تۇنجىلىق ھوقۇقىنىڭ ماڭا نېمە پايدىسى؟
    ــ دېدى.'
  bsp-bsp: 'Kɔ Esay oloku kɔ: «In'' ɛwɛ ic-fi, ake dəkəcəmɛ da debeki dadɔkɔ dendeyɔ
    em-ɛ?»'
  bps-bps: Man Isaw, “Hae, fye sa. Balù deg i tingaan twege, tan i gukmamugu i untung
    én ku mati agu di kbitilgu ani.”
  mbs-mbs: Minikagi si Esau, “Mepakay iyan diyà kanak. Pengkey penganay a, meneng
    wedad ontong ko kenyan aw matay a den tandà te ballos ko.”
  tof-tof: Isao bóktanórr wagó, “Turrkrru, ka büdül kari pokola. Ini ngaen-gógópan
    amtómól dümdüm kürü koke tangamtinda errkyadan, ka büdül kari pokola, da taia,
    ka marü akyandóla.”
  sus-sus: Esayu naxa a masen, «N na faxafe, kaamɛ nan na n ma yi ki. Na foriɲa tide
    munse fanma n ma?»
  pon-2006: Esau ahpw sapeng, ketihtihki, “I nektehn mehla, dah katepehiong ie ei
    sohso?”
  jae-jae: Esau kêsôm gebe “Gôlicgac me, aê oc jamac êndu. Gêŋlênsêm ŋacsêgaŋa ênam
    aê sa amboac ondoc.”
  ksd-ksd: 'Ma Esau i ga biti: Gire, iau to na mat, ma ina boina dave ure go ra kini
    na lua?'
  tur-YTC: Esav, “İşte, ben ölmek üzereyim” dedi. “İlk oğulluk hakkımın bana ne faydası
    var?”
  bel-N: 'I сказаў Эзаў: “Вось, я ледзь не паміраю, і на што гэта мне першародзтва?”'
  grc-BRENT: Καὶ εἶπεν Ἡσαῦ, ἰδοὺ ἐγὼ πορεύομαι τελευτᾷν· καὶ ἵνα τί μοι ταῦτα τὰ
    πρωτοτόκια;
  ind-AYT: Kata Esau, “Sebentar lagi aku mati. Apakah gunanya hak kesulungan itu bagiku?”
  lid-lid: Eme Iso tiye, “Ou anyolom, jo kimek ai! Kadok badeh ari sasah tek?”
  eng-NNA: Esau replied, “Without the food I might die. After that I will not get
    the belongings, I will not be older brother for you. That is just true. Give me
    some of that food!”
  nya-nya: Esau anati, “Chabwino, ine ndatsala pangʼono kufa, ukulu undithandiza chiyani?”
  hrv-hrv: 'Ezav reče: “Evo me skoro na smrti; što će mi prvorodstvo!”'
  mps-mps: Tama Iso te po wai, “Te usu dao. Nasi baso te pąde ena isabo homu ebo,
    tama ena te gomunai bidi elalubo nogigo te enabolo magi nai magowe?”
  llg-llg: Esau nataa, nae, “Sokolaa hak kaꞌak ndia neu naa! O soam leo. Huu au ndoe
    alan seli ia so. O soꞌde masiꞌa fufue ndia fo munin mai leo, huu au asuu uꞌa ia
    so.”
  tpi-tpi: Na Iso i tok olsem, “Em i orait. Klostu mi laik i dai, na dispela namba
    bilong mi olsem namba wan pikinini bai i helpim mi olsem wanem?”
  dan-1931: 'Esau svarede: “Jeg er jo lige ved at omkomme; hvad bryder jeg mig om
    min Førstefødselsret!”'
  vie-OVCB: 'Ê-sau đáp: “Khi người ta đói gần chết, người ta còn giữ quyền trưởng
    nam làm gì.”'
  lbk-lbk: “Siya man et tay ke ak chadlos matmatey isnan owatko. Ngag kay nan silfin
    nan kalentekhak ay enyon-a?” kinwanin Esau.
  guj-2017: એસાવે કહ્યું, “જો, હું મરવાની અણી પર છું. આ વરિષ્ઠપદ મારે કશા કામમાં આવવાનું
    નથી.”
  byr-byr: '@see-verse:GEN.025.031'
  awx-awx: Iniwän Isotä inikut. “Nä nakngale hikngä tiwä axumnanggenggat. Hängä uläkwäkge
    inale natäpit?” yang inikut.
  pon-2006A: Esau ahpw sapeng, ketihtihki, “I nektehn mehla, dah katepehiong ie ei
    sohso?”
  por-BRBSL: 'Esau disse: “Eis que estou prestes a morrer”. De que me serve o direito
    de nascimento”?'
  aly-aly: Esau angkek, “Ayeng ilwetyekan arrer-anem. Kel menty ampwal-rnem atnyeney-angenh
    ilwetyekan arrer-anem.”
  cth-cth: Esaw ni khenhaw! kai teh meimei ka due toe, camin coungnae teh kai hanlah
    bangmaw cungkei han telah ati.
  twi-twi: Esau kae se, “Ɔkɔm rekum me, na mede panyin reyɛ dɛn?”
  hlt-hlt: Te dongah Esau loh, “Hekah caminghamsum khaw kai ham te balam nim. Kai
    duek ham ka cet coeng he,” a ti nah.
  tbz-SIM: 'Kɛ̀ Esɑyuu dɔ̀: Dikònnì yó n kuɔ kɛ̀ Mpo ɔ̃ nte dɛ̀ ń dɔɔ̀ bɑ?'
  msy-2020: Ezɨ Iso ghaze, “A dera. Kɨ ovengamin dughiam roghɨra ize, ezɨ kɨ otarir
    ivariamɨn itir danganim a manmaghɨn nan akurvagham?”
  txq-txq: De Esau naselu nae, “Sokolaa heni haak ana uluk naa! O soan leo! Au ndoe
    alan seli ia ena. O sode lai-laik kua naa, fo munin mai leo, te au nau uꞌa ia
    ena.”
  aaz-aaz: Onaim naiꞌ Esau nataah am nak, “Ahh. Ma on saaꞌ naꞌ es reꞌ hak aan moen
    uun gui! Ho mpaar. Au umnaah ka ubeiꞌ fa heen. Ho msoon maan kau oef rabah he
    meik je neem. Au he ꞌuah een.”
  azb-azb: 'Esav dedi: «Bir halda ki mən acından ölürəm, ilk oğulluq haqqı nəyimə
    lazımdır?»'
  eng-DBY: And Esau said, Behold, I am going to die, and of what use can the birthright
    be to me?
  hin-2017: एसाव ने कहा, “देख, मैं तो अभी मरने पर हूँ इसलिए पहलौठे के अधिकार से मेरा
    क्या लाभ होगा?”
  wol-KYG: 'Esawu ne: «Man miy waaja dee ak xiif, ana lu ma céru taaw di jariñ?»'
  swp-swp: Isoa i ene, “Mate i hanahanauigu ta ealahou ainauiana ena lolo saha abo
    i helologu?”
  bjr-bjr: Eesaufa qinau. Saa qinee daararai faqa kuqua qaammidaqa qini mi ainainausa
    sia qini dadaaqifaranoo.
  eng-YLT: And Esau saith, 'Lo, I am going to die, and what is this to me — birthright?'
  kne-kne: “Aw a, tan magay silbi na met laeng mo mateyak si dagaang,” kinwanin Esau.
  wat-wat: Isowa i iyaviya i bwaduwa, “Ei, i kanamunumokikuwa! Vikinuna kana vitovisime
    o avana kana dewadewana!”
  heg-NTPO: Kon Esau siut noan, “Hosek nol hak hmunan na! Ku palan tuun tia. Ta auk
    luub mateng son nian. Ku sul uin na lalaba tia, le kil nolan maa, halin auk kaa.”
  ptu-ptu: 'Iya nauam Esau: “La kuaka duka'' inde kakakaam, tä'' siam deem gunana
    ke mate tadea''ä''.”'
  bzd-NTPO: 'Esaú tö iché: —Ye'' tteke bli tö dö'' e'' tö ye'' ttèwa̱, e'' ta̱ ì mekea̱t
    se'' yë́ tö ye'' a̱ ¿ìie bua'' e'' dör ye'' a̱?'
  kwf-kwf: GoꞋo sa Esau ka fata Ꞌuri, “LeꞋa, nia leꞋa goꞋo Ꞌana. Karangi nau ku maelia
    naꞋa fioloꞋanga neꞋe. DiꞋia nau ku mae, ru neꞋe ki kasi Ꞌafi nau goꞋo ne.”
  eng-WYC-2017: Esau answered, Lo! I die, what shall the first begotten things profit
    to me?
  eng-WMBB: Esau said, “Behold, I am about to die. What good is the birthright to
    me?”
  spp-spp: 'Ka Ezawu si jwo: «Ei! Katege na ŋko si mii bò, ɲaha lyɛge tɔ̀ɔnŋi sí ɲwɔ
    mii á yɛ?»'
  aey-aey: Odocob Iso madon, “Coiso! Ija wele cal migen odigina. Eunu matu bilec eu
    cel me oso oditigian,” don.
  urd-GVH: एसौ ने कहा, “मैं तो भूक से मर रहा हूँ, पहलौठे का हक़ मेरे किस काम का?”
  rug-rug: Meke zama se Isoa, “Leana hola! Na tata mate ovia qua si rau; na tiṉitoṉa
    leana sa si kaqu evaṉia sa qua ṉiniraṉira pa qua pinodo va kenue?” gua si asa.
  gaz-gaz: Esaawus, “Kunoo, ani duʼuu gaʼeera; yoos mirgi hangafummaa maal na fayyada
    ree?” jedhe.
  fra-LSG: 'Ésaü répondit: Voici, je m’en vais mourir; à quoi me sert ce droit d’aînesse?'
  gnn-gnn: Ŋayi Yetjunydja waŋana, “Ma', nhuŋuwaynha bukmaknha yurru. Ŋarranydja ḏukṯuk
    ŋathawuna. Rakunydhirrina dhuwala ŋarra yurru,” bitjarra.
  yal-yal: Esayu yi a fala, a naxa, “N faxa feni kamɛn nan ma iki. Na foriya tiden
    nanse fanma n ma?”
  gum-gum: 'Inchen Esaube: —Pøs, nane parøgwabiitø ke kwamdø køtan cha. ¿Na mayur
    nusrkain kuimburø uta tøgaguatøbe chigui indamøtah?— chiben,'
  iou-iou: Yäwänä Isotä man kowata ŋode iwetkuk; Eruk yäk. Wäpna biŋam unitä täŋkentäk
    jidewani api namek? Nämo! Nakta kumäkinik täyat yäk.
  haw-1868: I iho la o Esau, Eia wau ua kokoke e make, a heaha auanei ko'u pomaikai
    i keia pono o ka hanau mua?
  arb-NAV: 'فَقَالَ عِيسُو: «أَنَا لابُدَّ مَائِتٌ، فَأَيُّ نَفْعٍ لِي مِنْ بَكُورِيَّتِي؟»'
  adz-adz: Da Isau ini, “Oiyo! U tsangan dzi nang i mampan! Da dzi nanggangꞌ miamun
    dzi suda wain gin igi burima dzi sib bida anungꞌ? Isangꞌ i!”
  ewe-ewe: Esau gblɔ be, “Ne dɔ le ame aɖe wum wòɖo kudo nu ɖe, viɖe kae gale eƒe
    ŋgɔgbevinyenye ŋu nɛ?”
  eng-LEE: And Esau said, Behold, I am going to die; and what profit then can the
    right of first-born be to me?
  dji-dji: Girri Yisuw inga bindjin, “Ngiy manymak, ngarri djini-kuyimban irr balidji,
    bil djining miḻimiṯang rum ingkiban irriny gunggatjigiban djini'djiningkima! Irr
    yitjidjini miri nyuni galiki bukmak ngunukima girri mala.”
  gvn-gvn: '@see-verse:GEN.025.031'
  nna-nna: Esau-lu puntaju karra marnalu, “Mayimajirrija marlkarri jarrarnili. Palaja
    munu mankulumarna wurrukarra, munu mamaji wantulumarnangu. Puru yiji pala. Jinta
    yuwanyi pala mayi!”
  asm-FB: তাতে, এচৌৱে ক’লে, “চোৱা, মোৰ প্রাণ যাওঁ যাওঁ যেন হৈছে, সেয়ে জেষ্ঠাধিকাৰত
    মোৰ কি লাভ?”
  sus-A: عٍسَيُ نَشَ عَ مَسٍن، «ﭑ نَ قَشَقٍ، كَامّ نَن نَ ﭑ مَ يِ كِ. نَ قٌرِحَ تِدٍ
    مُنسٍ قَنمَ ﭑ مَ؟»
  fra-SBL: 'Ésaü dit : « Voici, je vais mourir. A quoi me servira le droit d''aînesse ? »'
  hbo-hbo: וַיֹּ֣אמֶר עֵשָׂ֔ו הִנֵּ֛ה אָנֹכִ֥י הֹולֵ֖ךְ לָמ֑וּת וְלָמָּה־זֶּ֥ה לִ֖י
    בְּכֹרָֽה׃
  shp-NTPO: 'Jatian Esaúkan yoia iki: —Min oinke ea pitin reteai, jaskara iketianra
    ja reken bake ixon bitibo jawebi ea akinyamai ikax, nokona jawemabi iki —akin.'
  eng-WYCLIFFE: He answerde, Lo! Y die, what schulen the firste gendrid thingis profite
    to me?
  piu-2006: '@see-verse:GEN.025.031'
  pjt-pjt: Ka Iitjulu wangkangu, “Wiya palya! Ngayulu panyaṉa kuwari paḻtjatjiratja
    puḻka nguwanpa ilunyi, munuṉa wanyu ilurampa mamangka aṟangka ngaṟaku? Wiya, ungamaṉi
    mai kaṉa palya nyuntumpa kuṯa nyinanytja wiyariwa mununku maḻanyari.”
  cwe-cwe: Esau kamulongela, “Vinoga! Nahabehi kudanganika. Haki yonifaya choni?”
  bgs-bgs: Ignunug si Esau, na mà din, “Óó. Ándà palang pulusán ku ka matéya tingód
    kani ballus ku.”
  kik-kik: Nake Esaũ akiuga atĩrĩ, “Ngirie gũkua, ũrigithathi ũyũ ũkaangʼuna na kĩ?”
  ksr-ksr: 'Kaeŋ jero qaa kokaeŋ meleema muro: “Kona moba, nii komumambaajoŋ anjeŋ.
    Kawaajoŋ wala asugiwetiwaa qabuŋananoŋ mono nomaeŋ ilaaŋ nonaga?”'
  fra-NCL: 'Esaü répondit : « Voici je m’en vais mourir ; que me servira mon droit
    d’aînesse ? »'
  cek-AK: To naah Esau mah, Khenah, ka duek tom boeh; calu ah ohhaih loe timaw atho
    oh? tiah a thuih.
  xla-xla: Epalati Isota asiyama epo atlaiyo, “Na꞉ daya ta꞉mama mo-pola yakomapo.
    Epedeme na꞉ta na꞉ a alisisi omhallowe itiyamale na꞉ dla ela ita apa koko ka꞉dle
    na꞉ dla hamipa꞉?” diyo.
  cuk-cuk: 'Esaú abin-sogded: —An ukudba burgwedanisoggu, anga-bela-ibmar-uklegoed,
    an bega ukodo. ¿Ar ibiga bar an we-ibmar abesunna? An abesuli.'
  uig-CYR: 'Әсав: — Мән өләй дәватимән, бу тунҗилиқ һоқуқиниң маңа немә пайдиси? —
    деди.'
  pma-pma: Esao vit, “Tahosis, kuri. ?Veni munak amai heat vini inau nimat, vuluk
    ten moeite hekataunau hemukave?”
  tel-2017: అప్పుడు ఏశావు “చూడు, నేను ఆకలితో చావబోతున్నాను. ఈ జన్మహక్కు నాకెందుకు?”
    అన్నాడు.
  hat-BSA: 'Ésaü te di: “Gade byen, mwen prèt pou mouri, e konsa pou ki bagay yon
    eritaj ap sèvi mwen?”'
  kos-kos: Esau el fahk, “Kwal aok. Nga akura misa — mwe mea wal sac nu sik?”
  hbo-WLC: וַיֹּ֣אמֶר עֵשָׂ֔ו הִנֵּ֛ה אָנֹכִ֥י הוֹלֵ֖ךְ לָמ֑וּת וְלָמָּה־זֶּ֥ה לִ֖י
    בְּכֹרָֽה׃
  ibo-ibo: Ịsọ sịrị, “Gịnị bụ uru ọnọdụ ịbụ ọkpara bara mgbe m na-anwụ nʼagụụ?”
  ory-ory: ଏଷୌ ଉତ୍ତର କଲା, “ଦେଖ, ମୁଁ ମଲା ପରି, ଜ୍ୟେଷ୍ଠାଧିକାରରେ ମୋର କି ଲାଭ?”
  wmt-wmt: '@see-verse:GEN.025.031'
  chk-chk: Mürin, Esau a üreni, “Nengeni, üpwe le mäla. Met echök lomoten ai wiseni
    ewe wisen mwänichi.”
  ssd-ssd: 'Esau nu ndek sakina: Ta maye. Ye guba mayeyate. Ye kumi le nyaro pasa
    ta ye turye nda. Kule pak ta ye inum sa le nyi ŋgina le'
  rop-rop: Wal Isau bin tok, “Ai kaan jidan sekanwan bos. Bambai mi garra dai eniwei.”
  ukr-1871: 'Каже ж Езав: Ох! мушу вмерти; про що ж менї се первеньство?'
  eng-AOI: Esau said, “All right! I am dying of hunger, so what good is it to me if
    I am the firstborn?”
  yon-yon: Kwanandoone, Isaumbed yedmoon “Kedi, bobnandamiin kowe, ne ayi ye yumbon
    kuu kabamoon kii!” andoon.
  bch-bch: Ta Iso ikeo, “Ega, naoangga namate ngan pitoro. Toa bedane mulig gergeu
    lautabe aea ga ilua gau madongan?”
  deu-1951: 'Und Esau sprach zu Jakob: Siehe, ich muß doch sterben; was soll mir die
    Erstgeburt?'
  eng-JPS: 'And Esau said: ''Behold, I am at the point to die; and what profit shall
    the birthright do to me?'''
  ubr-ubr: Esau iyau, “Engon basit wat! Yau on kafakakai mom anarab, ato abou an buder
    on arimon men aifan obin tani ini yamai yau auriu on.”
  srp-1865: 'A Isav odgovori: evo, hoæu da umrem, pa što æe mi prvenaštvo?'
  lug-lug: Esawu n’agamba nti, “Laba Ndikumpi n’okufa, obukulu bungasa ki?”
  heb-heb: ויאמר עשו הנה אנכי הולך למות ולמה זה לי בכרה׃
  ben-IRV: এষৌ বললেন, “দেখ, আমি মৃতপ্রায়, বড় হওয়ার অধিকারে আমার কি লাভ?”
  pan-pan: ਏਸਾਓ ਨੇ ਆਖਿਆ, ਵੇਖ, ਮੈਂ ਮਰ ਰਿਹਾ ਹਾਂ। ਇਹ ਪਹਿਲੌਠਾ ਹੋਣਾ ਮੇਰੇ ਕਿਸ ਕੰਮ ਦਾ ਹੈ?
  tkr-tkr: 'Esavee eyhen: – Zı mıssınçe qek''ang''a zas ts''erriyna dixvalla nişistannane?'
  mwp-mwp: Isaw kedha mulaydhin, ‘Wa miyay nanga, ngaw um amadhan, ngaw maytha mina
    ayginga. Na kay ngaw senabi mina noemayn ngayapa za miyay ayimpa.’
  mya-JVB: ဧသော က၊ ငါ သေ လုပြီ။ သားဦး အရာအားဖြင့် အဘယ် အကျိုး ရှိပါလိမ့်မည်နည်းဟုဆို
    ၏။
  tte-O: Mwa Isowa iwaloba, “Kamnagu inaesosi guliyam kaiwena kikiunamo yaboita. Tawae
    kana namwanamwa tem yamiyalaene koliyau na tem yaboita?”
  tbg-tbg: Minti tuvaro Isova tiharo, Ho te mintirerave. Te narara vaiha qutu vuariraro
    te airaira varaarirava kiama ti ho kahaqianarove, tiro.
  hmo-hmo: Esau ia gwau, “Be, lau kahirakahira lau mase, lauegu vara guna ena hanamoa
    be edena bamona do ia hanamoa lau?”
  ata-ata: Xe Esau muavuti la muvikala aloxo ꞌo, “Anu mii vile uasi. Eni a ꞌalalai
    sou asoli. Uala ane ne, anu mii vitanisi, umomomo sou uxalixu mii vile noxilo
    uasi.”
  nfa-nfa: Hèia Esau dhaa, aku nèngu na, “Hak aꞌa ne, ngaa kèna, hudꞌi nèngu sèna!
    Neo more, na more la. Te jaꞌa manganga bia. Sodꞌe mèti bubur èèna lai-lai mai,
    te jaꞌa taha heka.”
  urd-urd: '''ऐसौ ने कहा, “देख, मैं तो मरा जाता हूँ, पहलौठे का हक़ मेरे किस काम आएगा?”'
  rus-SYN: 'Исав сказал: вот, я умираю, что мне в этом первородстве?'
  cbt-NTPO: 'Napotohuachina, Isaoso'' tapon: —Ni''quë iyasha, tana caso yatëpararinco.
    Chiminpatoso'', paninan ninahuëso marë'' cana''huaso'' ya''huëtërincosopita, topinan
    quëran nisarin, itërin.'
  bqc-SIM: 'Ɔ̃ Esau mɛ̀: Ma ka gaaɛ, bↄ́ ma yoakɛzɛ a kɛmɛɛi?'
  tcz-CHONGTHU: Esau in hitin aseiye, “Keima gilkella thi dinga um ka hitan hiche
    mi upa chu ipi kaphat chom pi ding ham?”
  mar-mar: एसाव म्हणाला, “पाहा, मी मरायला लागलो आहे. या ज्येष्ठपणाच्या हक्काचा मला
    काय उपयोग आहे?”
  tcs-tcs: Iso i spik gen, ‘Wa, tekem, i blo yu. Ariap, ai tingk ai go ded prom anggre.
    Wiskain dem rait blo da pasbon boi go elpe mi nau bikoz ai prapa anggre?’
  soq-soq: Ita Esau sipoasane wanase, “Ne omana toidanen bonteapa dauwa etedina, e
    ne aupana wadee nitu sa otea.”
  qub-qub: 'Chayno Jacob niptin Esaú niran: «Canan noga yargaypita caycashä öra manami
    imapäpis bälimanchu mayur cay derëchöga.»'
  bqp-bqp: 'Akũ Isau pì: Má kú ga lɛ́i, bↄ́n ma daudukɛzɛ ni kɛmɛnɛɛ?'
  hat-hat: 'Ezaou reponn: -Dakò. Mwen pral mouri. Kisa dwa kòm premye pitit la ap
    sèvi m''?'
  eng-BSB: “Look,” said Esau, “I am about to die, so what good is a birthright to
    me?”
  tod-tod: 'Ezawu ɠɛni ma: «Wɛlɛ, nà ga ʋa zaazu ga pului, naama loun mɔun tosuʋɛ
    ɠa leeni ɠɛ bɛ̀?»'
  eng-WEBPB: Esau said, “Behold, I am about to die. What good is the birthright to
    me?”
  kbq-kbq: Higeno Iso'a amanage hu'ne, Negano nagra fri'za nehuanki, zage mofavremo
    eri asomumo'a na'a hunantegahie?
  nhe-BL: 'Huajca Esaú quiilhui: ―Tiquita ya niapismiqui huan nopa tequihuejcayotl
    tlen nijpiya pampa niachtohui ejquetl ax nechpalehuis quema nimiquis.'
  bus-bus: 'Ben Isau bè: Má kú gaa lɛ́zĩ, bↄ́n ma daudukɛzɛ é kɛmɛɛ?'
  gub-BL: — Ikatu ty, i'i Ezau uwywyr pe. — Amàno etea'i kury. Aze amàno nehe, naiko
    pixik kwaw heru heimaw wazar romo ihe nehe, i'i izupe.
  eng-DRA: 'He answered: Lo I die, what will the first birthright avail me?'
  knf-knf: 'Kë Eŧawu aŧeema aji : « Tenan, dkeţ abaa dolna we pweek ba? »'
